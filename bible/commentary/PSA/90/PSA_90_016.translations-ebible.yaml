verse: PSA.090.016
translations:
  mal-C: അങ്ങയുടെ പ്രവൃത്തികൾ അങ്ങയുടെ സേവകർക്കും അങ്ങയുടെ മഹത്ത്വം അവരുടെ മക്കൾക്കും
    വെളിപ്പെടുമാറാകട്ടെ.
  deu-TKW: Möchte deinen Knechten dein Thun erscheinen, und deine Herrlichkeit ihren
    Kindern.
  lin-lin: Tika ete biso, basali na Yo, tomona misala na Yo ; mpe ete bana na biso
    bamona kongenga makasi ya nkembo na Yo !
  mmx-mmx: Una lox avolo nema lavasaxaruki ram kusu mana ven leven gugu lolos taram.
    Una lok bok livipisik li atnema xusu dina ven mo lolos silok taram.
  eng-LSV: Let Your work appear to Your servants, || And Your honor on their sons.
  eng-GNV: Let thy worke bee seene towarde thy seruants, and thy glory vpon their
    children.
  eng-WEBSTER: Let thy work appear to thy servants, and thy glory to their children.
  nhw-BL: Xijchihua para sempa ma tiquitaca nopa huejhueyi tiochicahual nextili catli
    tijchihua. Huan toconehua ma quiitaca nochi nopa yejyectzitzi tlamantli san se
    quen tijchihuayaya achtihuiya.
  swh-ONEN: Matendo yako na yaonekane kwa watumishi wako, utukufu wako kwa watoto
    wao.
  bba-bba: A de su wunɛn sɔmɑ wɑ bɛsɛ wunɛn sɔm kowobu, kpɑ ɑ bɛsɛn bibun bweseru
    wunɛn yiiko sɔ̃ɔsi.
  eng-KJVCPB: Let thy work appear unto thy servants, And thy glory unto their children.
  luo-luo: Mad tijeni nere gi jotichni, mad duongʼni nyisre ne nyithindi.
  aii-aii: ܦܵܐܹܫ ܚܸܙܝܵܐ ܠܪܹ̈ܓܵܘܵܬܘܼܟ݂ ܦܘܼܠܚܵܢܘܼܟ݂، ܘܫܘܼܒ݂ܚܘܼܟ݂ ܠܒܢܘܿܢܵܝ̈ܗ‌ܝ.
  meu-meu: Emu ḡaukara baine hedinarai emu hesiai taudia vairadiai, bona emu siahu
    herea-daena na idia natudia vairadiai.
  npi-ULB: तपाईंको सेवकले तपाईंको काम देखोस् र हाम्रा छोराछोरीले तपाईंको ऐश्‍वर्य
    देखून् ।
  yor-yor: Jẹ́ kí a fi iṣẹ́ rẹ̀ han àwọn ọmọ ọ̀dọ̀ rẹ̀, ògo rẹ̀ sí àwọn ọmọ wọn.
  pes-OPCB: بگذار ما بندگانت بار دیگر اعمال شگفت‌انگیز تو را مشاهده کنیم. عظمت خود
    را بر فرزندانمان نمایان ساز.
  tgl-ULB: Hayaan mong makita ng iyong mga lingkod ang iyong mga gawa, at hayaang
    makita ng aming mga anak ang iyong kaluwalhatian.
  nop-nop: Du kwanai-megeye inditok da’walaŋ kwanaige saŋiniŋnit u kedem tubune kanim.
    Du kwanaige saŋiniŋnit momohimomohi u yalakiniyedok kedem tubune kaneeŋ.
  cbu-NT: Ashkachush, iysha mishat iy ipartamani shiyaa wanasirimshirish pangchinlliniya.
    Shiy iyaa kizpur istakush, anoo kis pangchiniya.
  hui-hui: Í̠na biabe hongohe gibi beredaru í̠naga biabe biahaga kamaru ina hondoloma̱ya
    walia habe. Inanaga waneigini maha hararu tibi í̠naga hongo holene baya tara tara
    ngeru hendelo mo walia habe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​ဖြစ်​သော ကျွန်​တော်​မျိုး​တို့​အား​ကိုယ်​တော်​ပြု​တော်​မူ​သော
    အံ့​သြ​ဖွယ်​ရာ​အ​မှု​တော်​တို့​ကို​တွေ့​မြင်​ခွင့် ပေး​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့​၏​သား​မြေး​များ​အား
    ကိုယ်​တော်​ရှင်​၏​ဘုန်း​အ​သ​ရေ​နှင့်​တန်​ခိုး အာ​နု​ဘော်​တော်​ကို​တွေ့​မြင်​ခွင့်​ပေး​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་འཕྲིན་ལས་ཉིད་ཀྱི་ཞབས་ཕྱི་དང༌། །གཟི་དཔལ་ཁོ་ཚོའི་བུ་རྒྱུད་རྣམས་ལ༌སྟོན།།
  wsk-wsk: Aitak nika ura bibiya sokel karogo mu, ana nika kariimet nanga kasuruko;
    ale nika sokel aora garagar nikim karogo mu, anananga kuriang imas ago nunga kasuruko.
  sna-sna: Mabasa enyu ngaaratidzwe kuvaranda venyu, nokubwinya kwenyu kuvana vavo.
  spa-BLM: Que tu obra aparezca ante tus siervos, tu gloria a sus hijos.
  cac-cac: Elocab' d'a a c'ool to a on̈ a checab' on̈ tic yed' eb' quin̈tilal, to
    squil tas satub'tac tza c'ulej yed' a poder.
  swh-ULB: Watumishi wako na waione kazi yako, na watoto wetu wauone ukuu enzi yako.
  bel-bel: даўжынёю дзён напоўню яго, і пакажу яму выратаваньне Маё».
  wed-wed: Tauai am taunola, am nola vivirewapanana ma viatataielai. Ma natunatuiai
    am boruma ma viatataiei.
  deu-ELBBK: Lass deinen Knechten erscheinen dein Tun, und deine Majestät ihren Söhnen!
  mbb-OT: Ipeehè nu kenami te menge suluǥuen nu wey te menge kevuwazan dey, is egkein-inuwan
    he vaal nu wey is kegkemekeǥeǥehem nu.
  mal-2015: നിന്റെ ദാസന്മാർക്കു നിന്റെ പ്രവൃത്തിയും അവരുടെ മക്കൾക്കു നിന്റെ മഹത്വവും
    വെളിപ്പെടുമാറാകട്ടെ.
  gup-gup: Mak kanbukkan ngad nawu ngundimarnedurrkmirri kore kunmak ngudda yihkurduyime.
    Yibenbukkabukkan ngadberre wurdwurd dorrengh ba bu kabirrinan ngudda ke kundulkarre
    manbu kunwernhmakmak.
  ctu-CTI: Pʌsbeñob a melbal a wajtroñelob. Laꞌ tsictiyic a ñuclel tiꞌ tyojlel i yalobilob.
  rmc-rmc: Sikav tire skutki pre tire sluhi; tiro baro šukariben pre lengre čhave.
  nlg-nlg: Ko tatei vanighai mai ighai nimua na lei ghairau nimua na lei lutu sule!
    Mana lei vinavahuhumami kara righia nimua rongoragha.
  pes-OPV: اعمال تو بر بندگانت ظاهر بشود و کبریایی تو بر فرزندان ایشان.
  ron-1924: Сэ се арате робилор Тэй лукраря Та ши слава Та фиилор лор!
  aui-aui: Toumii yam wiitamariyana, yam bagibagi yana maragata kiyevevemii. Yam badobado
    da maragata metagha na natunatumii kiyevevedi!
  ben-OBCV: আমরা, তোমার দাস, যেন তোমার কার্যাবলি আবার দেখতে পাই, যেন আমাদের ছেলেমেয়েরা
    তোমার মহিমা দেখতে পায়।
  som-som: Shuqulkaagu ha u muuqdo addoommadaada, Ammaantaaduna carruurtooda.
  lat-VUC: Longitudine dierum replebo eum, et ostendam illi salutare meum.]
  eng-ASVBT: Let thy work appear unto thy servants, And thy glory upon their children.
  mna-mna: Kam uraata bibip be amre mini. Mi swe mburom ramaki mbulu ku ndabokŋana
    pa lutuyam bizin ma tire tomini.
  ita-1885: Apparisca l'opera tua verso i tuoi servitori, E la tua gloria verso i
    lor figliuoli.
  eng-LXXUP: I will satisfy him with length of days, And show him my salvation.
  eng-ULB: Let your servants see your work, and let our children see your majesty.
  spa-VBL: Que nosotros, tus siervos, veamos otra vez tus obras por nosotros que nuestros
    hijos vean tu gloria.
  fra-_FOB: Que ton œuvre se montre à tes serviteurs, et ta gloire sur leurs enfants!
  mal-mal: അങ്ങയുടെ ദാസന്മാർക്ക് അങ്ങയുടെ പ്രവൃത്തിയും അവരുടെ മക്കൾക്ക് അങ്ങയുടെ മഹത്വവും
    വെളിപ്പെടുമാറാകട്ടെ.
  lit-lit: Tebūna matoma tavo tarnams tavo veikla ir jų vaikams tavo šlovė!
  urd-GVR: Apne ḳhādimoṅ par apne kām aur un kī aulād par apnī azmat zāhir kar.
  suz-BL: इन गेय पाइबपुकीमी इन गेय तुइक्‍तमेक्‍ल। मिनु मेको आन आल आन कली इन छेङछेङ
    ङा सक्ति कोंइदीन। यसैया ५:१२
  eng-NOY: Let thy deeds be known to thy servants, And thy glory to their children!
  ita-1927: Apparisca l’opera tua a pro de’ tuo servitori, e la tua gloria sui loro
    figliuoli.
  ckb-ckb: کردەوە مەزنەکانت بۆ خزمەتکارەکانت دەربخە، شکۆمەندیت بەسەر منداڵەکانیان.
  eng-BBE: Make your work clear to your servants, and your glory to their children.
  xsi-xsi: Maka kano pano tu kutula ne mâsi kaika pa ne wurâta tamâta maka. Aku kano
    pano tu kutula ne walo kaika ara ŋinde panzi maka nema vâsa muli-muli tona mine
    nâ.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕರಿಗೆ ನಿಮ್ಮ ಕೃತ್ಯಗಳನ್ನು ಪ್ರಕಟಿಸಿರಿ. ಅವರ ಮಕ್ಕಳಿಗೆ ನಿಮ್ಮ ಪ್ರಭೆಯೂ
    ತೋರಿ ಬರಲಿ.
  tam-2017: உமது செயல்கள் உமது ஊழியக்காரர்களுக்கும், உமது மகிமை அவர்களுடைய பிள்ளைகளுக்கும்
    விளங்குவதாக.
  spa-RV-1909: Aparezca en tus siervos tu obra, y tu gloria sobre sus hijos.
  ron-BTF: Să se arate lucrarea ta servitorilor tăi și gloria ta copiilor lor.
  eng-WEBP: Let your work appear to your servants, your glory to their children.
  eng-FBV: May we, your servants, see you at work for us again; may our children see
    your glory.
  nld-1939: Laat uw dienaars uw machtige daden aanschouwen, En hun kinderen uw glorie!
  nch-BL: Xijchihua para sempa ma tiquitaca nopa huejhueyi tiochicahualnescayot cati
    tijchihua. Huan toconehua ma quiitaca nochi nopa cuajcualtzitzi tamanti san se
    quej tijchihuayaya achtohuiya.
  vie-1934: Nguyện công việc Chúa lộ ra cho các tôi tớ Chúa, Và sự vinh hiển Chúa
    sáng trên con cái họ!
  cha-cha: Polo y chechomo umalie gui tentagomo sija, yan y minalagmo gui famaguonña.
  hin-CV: आपके सेवकों के सामने आपके महाकार्य स्पष्ट हो जाएं और उनकी संतान पर आपका
    वैभव.
  eng-OURB: Let your work appear to your servants; your glory to their children.
  spa-BES: Haz tu trabajo claro a tus siervos, y tu gloria a sus hijos.
  tdx-tdx: Fa halange amo mpitoro’oo o fitoloña’oo, naho ty enge’o amo ana’ iareoo.
  tha-KJV: ขอให้​พระราชกิจของพระองค์ปรากฏแก่​ผู้รับใช้​ของพระองค์ และให้สง่าราศีของพระองค์ปรากฏแก่ลูกหลานของเขา
  por-BR-2018: Que tua obra apareça aos teus servos, e tua glória sobre seus filhos.
  deu-ELO: Laß deinen Knechten erscheinen dein Tun, und deine Majestät ihren Söhnen!
  eng-WYC-2018: Lord, behold thou into thy servants, and into thy works; and (ad)dress
    thou, (or direct thou), the sons of them. (Lord, let thy servants see thy mighty
    works; and our sons and daughters see thy glory.)
  epo-epo: Al Viaj sklavoj aperu Viaj faroj, Kaj Via beleco al iliaj infanoj.
  gfk-gfk: I tahut bia nu hamines ira num pinapalim tar ta ira num tultulai, ma nu
    hamines no num minamar ta ira nati diet.
  uig-PIN: Uluƣ ixliring ⱪulliringƣa kɵrüngǝy, Xanu-xǝwkiting ularning oƣulliriƣimu
    axkara bolƣay!
  beo-beo: 'Ninia da Dia hawa: hamosu dunu. Ninia da Dia hamobe hou bagadedafa amo
    ba:ma:ma. Niniga fifi ahoanebe ilia da Dia Hina bagade hou ba:ma:ma.'
  tpi-OTNT: Yu ken soim ol strongpela wok bilong yu long mipela ol wokman bilong yu.
    Yu ken soim gutpela gutpela strong bilong yu long ol tumbuna pikinini bilong mipela.
  hau-SA: Bari a nuna ayyukanka ga bayinka, darajarka ga ’ya’yansu.
  udu-udu: Dhalka ṯu’c pini a’di ṯoru eya tente/ e c̱iŋkinam pini mo, dhali monyca
    gi mom’bi’th pini e uc̱im buni mo.
  uig-LAT: Ulugh ishliring qulliringgha körün’gey, Shanu-shewkiting ularning oghullirighimu
    ashkara bolghay!
  nde-nde: Sengathi imisebenzi yakho ingatshengiswa ezincekwini zakho, inkazimulo
    yakho ebantwaneni babo.
  ton-ton: Pea ke tuku ke hā ki hoʻo kau tamaioʻeiki ʻa hoʻo ngāue, pea mo ho nāunau
    ki heʻenau fānau.
  ces-1613: Budiž zřejmé při služebnících tvých dílo tvé, a okrasa tvá při synech
    jejich.
  eng-WMB: Let your work appear to your servants, your glory to their children.
  tam-TCV: உமது செயல்கள் உம்முடைய பணியாளர்களுக்கும், உமது மகிமை அவர்களுடைய பிள்ளைகளுக்கும்
    காண்பிக்கப்படுவதாக.
  ceb-ULB: Tugoti ang imong mga sulugoon nga makakita sa imong buhat, ug tugoti ang
    among mga anak nga makakita sa imong kahalangdon.
  pol-UBG: Niech się ukaże twoim sługom twoje dzieło, a twoja chwała ich synom.
  agr-agr: ¡Juju amina inakem aina nunú dita wegantu aidaujai amina imanjumin senchigmejai
    wainkatnume tusam iwaintukta!
  kyc-kyc: Namwa embena kendemande dupwame embenayulu doko porainya renge kuiyuo pirinyipa
    kandenale. Namwana jingi parape dupwame embena neta rengena yulu porai doko kandenale
    lao piri.
  urd-GVU: اپنے خادموں پر اپنے کام اور اُن کی اولاد پر اپنی عظمت ظاہر کر۔
  eng-OEBCW: Let your servants see you in action, show your majesty to their children.
  deu-1912: Zeige deinen Knechten deine Werke und deine Ehre ihren Kindern.
  kan-2017: ನಿನ್ನ ಸೇವಕರಿಗೆ ನಿನ್ನ ರಕ್ಷಣಾ ಕಾರ್ಯವೂ, ಅವರ ಮಕ್ಕಳಿಗೋಸ್ಕರ ನಿನ್ನ ಮಹತ್ತೂ ಪ್ರಕಟವಾಗಲಿ.
  yap-yap: Mu pagmad, e pi tapigpig rom, ngu guyed e pi maruwel rom; mu gagiyegnag
    e pi’in ni owchemad ngar guyed gelngim nib gil.
  hlt-MCSB: Na bisai te na sal rhoek taengah, na rhuepomnah khaw a ca rhoek taengah
    tueng saeh.
  mdy-ETH: ማዻ ኔኤኮ ኔ ዓይሎም ቦንቻኣ ዔያቶኮ ናኣቶም ፔጋዺ ጴዾም።
  twi-ASANTE: Ma wʼasomfoɔ nhunu wo nneyɛɛ na wɔn mma nhunu wʼanimuonyam.
  eng-WEBU: Let your work appear to your servants, your glory to their children.
  acu-NT: Iikia ami inatiram asar, ami kakarmaram wainkatasar wakeraji. Tura ii wearisha
    ame pengkeerumin wainkarti tusam nintimtikrarta.
  spa-PDDPT: Que tu obra aparezca en tus esclavos, Y tu majestad en sus hijos.
  gun-gun: Ore nerembiguai kuery pe ju tojekuaa mba'emo rejapo va'e, ha'e oreramymino
    kuery pe exa uka ju nerexakãa.
  agu-BL: Tak' tzaju' ama'l sketz, nin scyetz e' kanitxa' tan kilol e'chk milawr yi
    na ẍchaj yi at k'eju', na o' len ẍchakumu'.
  ilo-ULB: Bay-am a makita dagiti adipenmo ti aramidmo, ken bay-am a makita dagiti
    annakmi ti kinatan-okmo.
  kpg-kpg: Dugua mai gi gimaadou, ala go au gau hai hegau, gi gidee gimaadou o hangahaihai
    mogobuna. Heia madau hagadili gi gidee ginaadou do maaloo madamada.
  uig-ARA: ئۇلۇغ ئىشلىرىڭ قۇللىرىڭغا كۆرۈنگەي، شانۇ-شەۋكىتىڭ ئۇلارنىڭ ئوغۇللىرىغىمۇ
    ئاشكارا بولغاي!
  bps-bps: Fitem lêman di gami, dad saligam, i dad gamtikeng nimoam, na fitem di belmi
    i bong mdatah glalam.
  sus-sus: I xa i xa kaabanakoe masen muxu bɛ, i xa konyie. I xa nɔrɛ xa mini muxu
    xa die ma.
  pon-2006: Komw ketin mweidohng kiht, sapwellimomwi ladu pwukat, se en kilang wiepen
    nin limomwi manaman akan; oh kadaudokat kan re en iang udiahl sapwellimomwi roson
    lingan.
  jae-jae: Ôwa nêm koleŋ ŋam sa êndêŋ nêm sakiŋwaga ma ôwa nêm ŋawasi sa êndêŋ êsêacnêŋ
    ŋapalê amboac tonaŋgeŋ.
  ksd-ksd: Una vaarike kaum papalum pire kaum umana tultul, Ma kaum minamar tadav
    ra umana natu i diat;
  tur-YTC: İşin hizmetkârlarına, Yüceliğin onların çocuklarına görünsün.
  bel-N: Няхай зьявіцца над слугамі Тваімі справа Твая, і веліч Твая — над сынамі
    іхнімі.
  grc-BRENT: Μακρότητι ἡμερῶν ἐμπλήσω αὐτὸν, καὶ δείξω αὐτῷ τὸ σωτήριόν μου.
  kpr-kpr: Sonembaso, namane ninda saramana kakato ninda ari fakina ava gaore! A kotugo
    sonembaso, namanenda imemesiri nembarago ninda fakina duroghae ava gaore!
  ind-AYT: Kiranya pekerjaan-Mu dinyatakan kepada hamba-hamba-Mu, dan kemuliaan-Mu
    kepada anak-anak mereka.
  yom-yom: Bika mavanga maku mamonoso kuidi bisadi biaku ; kiezila kiaku kuidi bana
    bawu.
  yut-yut: Wasok tapmɨmɨ toŋ asal uŋun oman amɨngo nin do nolɨŋbɨ pɨndatneŋ. Ae tɨlɨmgo
    tagɨsi mɨŋat monjɨyonin do yolɨŋbɨ pɨndatni dosi nandɨsat.
  nya-nya: Ntchito zanu zionetsedwe kwa atumiki anu, kukongola kwanu kwa ana awo.
  kyg-kyg: Aliꞌyakamo alika aliꞌyakamo neꞌaluna vayakamo lave liyo. Laginago mafaꞌnetimo
    himamukamo alika apave liyo.
  hrv-hrv: Neka se na slugama tvojim pokaže djelo tvoje i tvoja slava na djeci njihovoj!
  mps-mps: Nago te naga bomai sę dabe te naga sę bidi dabolo ola mao. Nago te wiegi
    wiegi yai bomo te dago nosali pedalubo wąį nǫų dabebolo ola mao.
  tpi-tpi: Yu ken soim ol strongpela wok bilong yu long mipela ol wokman bilong yu.
    Yu ken soim gutpela gutpela strong bilong yu long ol tumbuna pikinini bilong mipela.
  dan-1931: Lad dit Værk åbenbares for dine Tjenere og din Herlighed over deres Børn!
  vie-OVCB: Nguyện công việc Chúa được giãi bày cho các đầy tớ Chúa; và con cháu họ
    được chiêm ngưỡng vinh quang Chúa.
  guj-2017: તમારા સેવકોને તમારાં કૃત્યો અને તેઓના દીકરાઓ પર તમારો મહિમા દેખાઓ.
  pon-2006A: Komw ketin mweidohng kiht, sapwellimomwi ladu pwukat, se en kilang wiepen
    nin limomwi manaman akan; oh kadaudokat kan re en iang udiahl sapwellimomwi roson
    lingan.
  por-BRBSL: Let seu trabalho aparece aos seus criados, sua glória para seus filhos.
  eng-OEBUS: Let your servants see you in action, show your majesty to their children.
  swe-swe: Låt ditt verk (det du gör) bli synligt för dina tjänare, och din härlighet
    över dina söner (barn).
  cth-cth: Na sak e hah na sannaw koe kamnue sak nateh, na bawilennae teh a canaw
    koe kamnuek naseh.
  twi-twi: Ma wʼasomfo nhu wo nneyɛe na wɔn mma nhu wʼanuonyam.
  hlt-hlt: Na bisai te na sal rhoek taengah, na rhuepomnah khaw a ca rhoek taengah
    tueng saeh.
  tbz-SIM: Yóu tínti ɑ kó bɛtɔ̃mbɛ̀ kɛ̀ ti yɑ̀ ɑ kó tidiɛtì, kɛ̀ ti yɑɑ̀bíi yɑ̀ ɑ
    kpeńnìmɛ̀.
  msy-2020: E nɨn ingangarir gumaziba, nɨ uan ingangarir gavgaviba en akagh. Nɨ uaghan
    en ovavir boriba, nɨ uan ingangarir gavgavir aghuiba men akagh.
  dop-dop: Lɑ nyɑ́ yomɑɑ tɑɣɑ nyɑ́ təmlɛ, nɑ tɑ́ lʋlʋɣʋ nyə́mɑ nɑ nyɑ́ sɔsɔɔntʋ.
  azb-azb: Əməllərin qullarına, Əzəmətin övladlarına görünsün.
  eng-DBY: Let thy work appear unto thy servants, and thy majesty unto their sons.
  hin-2017: तेरा काम तेरे दासों को, और तेरा प्रताप उनकी सन्तान पर प्रगट हो।
  wol-KYG: Yal na sa jaloore leer sa jaam ñi, sa daraja leer seeni doom.
  swp-swp: Bena am paisoa i masaraha em heaheari tataodi aridi eai; em gigibori namanamarina
    nanatumyao aridi eai.
  bjr-bjr: Oo Yaawee anee kaaqa idaaqira ainaina auqu quqoonnana maasa aneenna ainainira
    fasiqauqa nifusaa kooroommasee uqannifiqaa. Aneenna areenara afeeka faqa maasa
    faiqinamu qinaiqi mara uqannifiqa.
  eng-YLT: Let Thy work appear unto Thy servants, And Thine honour on their sons.
  kne-kne: Ipailam din panakabalin mo en dakami ay baam ya sin kapototan mi din nakaskasdaaw
    ay pigsam.
  eng-WYC-2017: Lord, behold thou into thy servants, and into thy works; and dress
    thou the sons of them.
  eng-WMBB: Let your work appear to your servants, your glory to their children.
  zat-NTPS: Be̱ lataj netu', we̱n zrin chiu', le'entu' da zrente̱ da dxunu', ne xelelé'e
    zri'ine zre suantu' da xabáa chiu'.
  zty-NTPS: Be' neto', benne' wen žin chio' ka', latje ḻe'elto' da' ẕen da' žono',
    na' ḻé'egekle ẕa'sóto' ka' yeḻa' ẕen chio'.
  urd-GVH: अपने ख़ादिमों पर अपने काम और उनकी औलाद पर अपनी अज़मत ज़ाहिर कर।
  rug-rug: Mu vata dogoro ni koa gami sari na Mua tinavete ṉiṉiradi, va dogoro ni
    koari na tumami vugo na repere sa Mua ṉiniraṉira.
  gaz-gaz: Hojiin kee tajaajiltoota keetti, ulfinni kees ijoollee isaaniitti haa mulʼifamu.
  fra-LSG: Que ton œuvre se manifeste à tes serviteurs, Et ta gloire sur leurs enfants!
  yal-yal: Nxu tan i ya konyine xa i ya wali gbeene to. Nxɔ diine xa i ya binye magaxuxin
    to.
  iou-iou: Kehäromika terak imaka tägatäga täk täyan u epän ämakaye niwoŋäre. Täŋpäŋ
    iroŋiniye ba oraniye ahänayäŋ täkaŋ uwä udegän kaŋ yäwoŋäre.
  haw-1868: E hoike mai oe i kau hana i kau poe kauwa, A me kou hanohano hoi i ka
    lakou poe keiki.
  arb-NAV: لِيَظْهَرْ صَنِيعُكَ أَمَامَ عَبِيدِكَ وَجَلالُكَ أَمَامَ أَبْنَائِهِمْ.
  ded-ded: Geng ua mekecnec, imoc kingangngicfocga nenearu didiu edzacnunuma kucga
    damu damuyagoc imoc esamedacfocninango hembisia.
  ewe-ewe: Na woaɖe wò dɔwɔwɔwo afia wò dɔlawo kple wò atsyɔ̃ afia wo viwo.
  eng-LEE: Let thy act be visible on thy servants, and thy majesty over their children.
  asm-FB: তোমাৰ দাসবোৰৰ আগত তোমাৰ কৰ্ম, আৰু তেওঁলোকৰ সন্তান সকলৰ ওপৰত তোমাৰ গৌৰৱ প্ৰকাশিত
    হওক।
  sus-A: عِ شَ عِ شَ كَابَنَكٌي مَسٍن مُشُ بّ، عِ شَ كٌنيِيٍ. عِ شَ نْرّ شَ مِنِ مُشُ
    شَ دِيٍ مَ.
  fra-SBL: Que ton travail apparaisse à tes serviteurs, ta gloire à leurs enfants.
  hbo-hbo: יֵרָאֶ֣ה אֶל־עֲבָדֶ֣יךָ פָעֳלֶ֑ךָ וַ֝הֲדָרְךָ֗ עַל־בְּנֵיהֶֽם׃
  kik-kik: Ndungata ciaku irokĩonio ciĩko ciaku, naguo riiri waku wonio ciana ciao.
  fra-NCL: Que ton œuvre se manifeste à tes serviteurs, ainsi que ta gloire, pour
    leurs enfants !
  cek-AK: Na sak ih hmuen to na tamnanawk khaeah amtuengsak ah loe, na lensawkhaih
    to a caanawk khaeah amtuengsak ah.
  cuk-cuk: Be-maimarga be-ibmar-imaked be oyoge, e-waganga be-gangued-dummarbad be
    oyoge.
  uig-CYR: Узақ өмүр билән уни қандуримән, Һәм ниҗатлиғимни униңға көрситимән».
  tel-2017: నీ సేవకులకు నీ పని చూపించు, మా సంతానం నీ వైభవాన్ని చూడనివ్వు.
  hat-BSA: Kite zèv Ou yo vin parèt a sèvitè Ou yo, akmajeste Ou a pitit yo.
  bxh-bxh: Em paisowa gigibwalina u faꞌitamai, ai em tau laufayofayo lisimai yai,
    yo em gigibwali namanamalina, nanatumai u faꞌitadi.
  ukr-ONPU: Довголіттям насичу його й з’явлю йому Моє спасіння».
  kos-kos: Lela kut, mwet kulansap lom, in liye orekma ku lom; Lela fwil natusr tok
    in liye ku wolana lom.
  hbo-WLC: יֵרָאֶ֣ה אֶל־עֲבָדֶ֣יךָ פָעֳלֶ֑ךָ וַ֝הֲדָרְךָ֗ עַל־בְּנֵיהֶֽם׃
  ibo-ibo: Kwere ka ndị ohu gị hụ ọrụ gị dị iche iche, ka ụmụ ha hụkwa ịma mma gị.
  ory-ory: ତୁମ୍ଭ ଦାସଗଣ ପ୍ରତି ତୁମ୍ଭର କର୍ମ ଓ ସେମାନଙ୍କ ସନ୍ତାନଗଣ ପ୍ରତି ତୁମ୍ଭର ମହିମା ପ୍ରକାଶିତ
    ହେଉ।
  chk-chk: Kopwe pwäri ngeni noum kewe chon angang om kewe föför, pwal om manaman
    mi ling ngeni nöür kewe.
  rop-rop: Yu larram melabat yu wekinmen olabat, luk ola brabli haibala ting yu dum.
    Yu larram melabat biginini olabat hu garra jidan bambai luk yu brabli haibalawan
    pawa.
  ukr-1871: Яви дїла твої слугам твоїм, а величиє твоє над синами їх!
  yon-yon: Eb ambangkenabi kuu eb demedan yaa korokbenande. Eb dobiri manimanandeb
    yiyiib yi danayayiib yaa korokbenande.
  deu-1951: Zeige deinen Knechten dein Werk und deine Herrlichkeit ihren Kindern!
  eng-JPS: Let Thy work appear unto Thy servants, and Thy glory upon their children.
  srp-1865: Neka se pokaže na slugama tvojim djelo tvoje, i slava tvoja na sinovima
    njihovijem.
  lug-lug: Ebikolwa byo biragibwe abaweereza bo, n’abaana baabwe balabe ekitiibwa
    kyo.
  heb-heb: יראה אל עבדיך פעלך והדרך על בניהם׃
  ben-IRV: তোমার দাসদের কাছে তোমার কর্ম্ম, তাদের সন্তানদের উপরে তোমার প্রতাপ দেখতে
    পাওয়া যাক।
  ntu-ntu: X aelwa-mou-ngrm bagr rkx kcng tzkctipxng mz zmatq ngrm, Murde doa negrng
    namc-kzlr nzmyalz-krm.
  pan-pan: ਤੇਰੀ ਕਿਰਪਾ ਤੇਰੇ ਦਾਸਾਂ ਉੱਤੇ ਅਤੇ ਤੇਰਾ ਤੇਜ ਉਨ੍ਹਾਂ ਦੀ ਅੰਸ ਉੱਤੇ ਪਰਗਟ ਹੋਵੇ।
  mya-JVB: အမှု တော်သည် ကိုယ်တော် ၏ ကျွန် တို့အား ၎င်း၊ ဘုန်း တော်သည် သား မြေးတို့အား
    ၎င်း ထင်ရှား ပါစေသော။
  kgf-kgf: Wawaŋ memega weleŋ qeqe ichécga ionac muru mewinini énécmima guac edamuga
    imi ɋelihécgina ionac muru mewinini énécmina.
  tte-O: Kutalam kai, am topaisowao, am paisowa kaikaiweli kagitaili, yo besiele kutalam
    na tubumayao am wasawasa kaikaiwena sigitai.
  tbg-tbg: Are tinavu nena kaiqa vaiinti nahenti qaqi kairaqe tenavu are nora kaiqa,
    vo kaiqa vo kaiqa varenara tavaare. Are tenavu kuvuarama taarirauka nena takuqi
    vai okarara numiqaira vikavata vira tavaate, turo.
  hmo-hmo: Oiemu kara badadia be ai, oiemu hesiai taudia dekenai do oi hedinaraia,
    bona oiemu siahu bada mai hairaina danu, be aiemai tubudia dekenai do oi hedinaraia.
  zar-NT: Buluíʼi netuʼ, yuguʼ huen dxin quiuʼ, ca naca le nunuʼ, en buluíʼi zxíʼinituʼ
    ca naca yöl-laʼ zxön quiuʼ.
  urd-urd: तेरा काम तेरे बन्दों पर, और तेरा जलाल उनकी औलाद पर ज़ाहिर हो।
  rus-SYN: долготою дней насыщу его, и явлю ему спасение Мое”.
  bqc-SIM: Ǹ n yãkɛaↄ ↄlↄ n zↄ̀blenaↄnɛ, ní tó wá nɛ́ↄ n iko gbãa dↄ̃.
  tcz-CHONGTHU: Nasohte hi nathilbol kidangtah hochu neimusah'un; kachilhah teuvin
    nathaneina loupitah chu mu uhen.
  mar-mar: तुझी कृती तुझ्या सेवकांना, तुझे वैभव त्यांच्या मुलांना बघू दे.
  isl-isl: Leyfðu okkur aftur að reyna máttarverk þín svo að börn okkar sjái dýrð
    þína eins og við forðum.
  hlt-THB: Na ik-oeih sai ce na tyihzawihkhqi venawh dang sak nawh, na boeimangnaak
    ce na cakhqi venawh dang sak lah.
  soq-soq: No ipa e nolaa dewalala, e dewaa pokawaa euwanea, no obainimba euwamoa
    e ipa, mukamukaua ita debamawaida wainiana.
  qub-qub: Camacaycachiy ari Tayta Dios sirbishojcunapis wamrancunapis rurashayquicunata
    y alli cashayquita ricananpaj.
  bqp-bqp: Ǹ n yãkɛnanↄ mↄ ókↄ̃nↄ n zↄ̀blerinↄnɛ, ǹ tó ó nɛ́nↄ n gbãna gakuri dↄ̃.
  hat-hat: Fè moun k'ap sèvi ou yo wè sa ou ka fè. Fè pitit pitit yo wè jan ou gen
    pouvwa.
  eng-BSB: May Your work be shown to Your servants, and Your splendor to their children.
  eng-WEBPB: Let your work appear to your servants, your glory to their children.
  kbq-kbq: Ra Anumzamoka eri'za vahekamota ranra zama tro'ma hu'nana zana taveri hananketa
    negesunkenka, anahu kna hunka hihamu masaka'a mofavre nagatimofona eriama hananke'za
    kegahaze.
  pon-pon: Kom kotin kajale on japwilim omui ladu kanomui wiawia kan o omui wau on
    na jeri kan.
  nhe-BL: Xijchihua para sampa ma tiquitaca nopa huejhueyi chicahualnescayotl tlen
    tijchihua. Huan toconehua ma quiitaca nochi nopa yejyectzitzi tlamantli san se
    queja tijchihuayaya achtohuiya.
  wnc-wnc: Gata gikane puya pasinggayak kaknga ninu gikane puya amindae yeitnimuyo.
    Gatane kekeknga noman akngaka nindane bapuninde yeuyamuyo.
  bus-bus: Ǹ n yãkɛnanↄ ↄdↄa wamↄwa n zↄ̀blerinↄnɛ, ǹ tó wa nɛ́nↄ n gbãaa gakui
    dↄ̃.
  gub-BL: Tuwe neremiruze'eg wexak ma'e neremiapo uhua'u ma'e wà nehe. Tuwe urezuapyapyr
    wexak nepuner haw ikatuahy ma'e wà nehe no.
  eng-DRA: I will fill him with length of days; and I will shew him my salvation.
