verse: PSA.090.008
translations:
  mal-C: അവിടന്ന് ഞങ്ങളുടെ അകൃത്യങ്ങളെ അങ്ങയുടെമുന്നിലും ഞങ്ങളുടെ രഹസ്യപാപങ്ങളെ തിരുമുഖപ്രഭയിലും
    വെച്ചിരിക്കുന്നു.
  deu-TKW: Du hast unsere Verschuldungen vor dich gestellt, unsere verborgenen Sünden
    in das Licht deines Angesichts.
  lin-lin: Otiaka masumu na biso liboso na Yo mpe obimisaka na polele makambo oyo
    tobombaka.
  mmx-mmx: U saali leveloklok kakapmek atnema ro melamgo ram, mo leveloklox alipe
    atnema ik lok go ap mo loxot nenu u epovo ri reven kaka di.
  eng-LSV: You have set our iniquities before You, || Our hidden things at the light
    of Your face,
  eng-GNV: Thou hast set our iniquities before thee, and our secret sinnes in the
    light of thy countenance.
  eng-WEBSTER: Thou hast set our iniquities before thee, our secret sins in the light
    of thy countenance.
  nhw-BL: Totlajtlacolhua huan totlaixpanolhua tlanemijya nestoc moixpa.
  swh-ONEN: Umeyaweka maovu yetu mbele yako, dhambi zetu za siri katika nuru ya uwepo
    wako.
  bba-bba: A rɑ bɛsɛn torɑnu terɑsiewɑ wunɛn wuswɑɑɔ, kpɑ wunɛn yɑm bururɑm mu bɛsɛn
    ɑsiri kpuro sɔ̃ɔsi.
  eng-KJVCPB: Thou hast set our iniquities before thee, Our secret sins in the light
    of thy countenance.
  luo-luo: Iseketo richowa e nyimi, ee, richowa ma watimo lingʼ-lingʼ ineno seche
    duto.
  aii-aii: ܡܘܼܬܸܒ݂ ܠܘܼܟ݂ ܥܵܘܠܲܢ̈ ܠܒܲܠܩܘܼܒ݂ܠܘܼܟ݂، ܚܛܵܗܲܢ̈ ܛܸܫܝܹ̈ܐ ܩܲܕܡ ܒܲܗܪܵܐ ܕܦܵܬܘܼܟ݂.
  meu-meu: Emai kara havara na oi vairamu ai vada o ato lasi, bona emai kerere hehunidia
    na oi vairamu diarina ai danu.
  npi-ULB: तपाईंले हाम्रा अधर्महरू आफ्‍नो सामु, हाम्रा लुकेका पापहरू आफ्‍नो उपस्थितिमा
    राख्‍नुभएको छ ।
  yor-yor: Ìwọ ti gbé ẹ̀ṣẹ̀ wa ka iwájú rẹ, àti ohun ìkọ̀kọ̀ wa nínú ìmọ́lẹ̀ iwájú
    rẹ.
  pes-OPCB: گناهان ما را در برابر چشمان خود گذاشته‌ای و هیچ خطای ما از دید تو پنهان
    نیست.
  tgl-ULB: Nilagay mo ang mga kasalanan namin sa iyong harapan, ang aming mga nakatagong
    kasalanan sa liwanag ng iyong presensiya.
  nop-nop: Du indi’walaŋ titiŋ kadakaniŋnik hogohogok u agaŋ yabudapmalaŋ. Eŋ kadakaniŋ
    kabup tam hogohogok u agaŋ beŋa miŋgilaŋgoŋ boiŋa yabudapmalaŋ.
  cbu-NT: Shiy iyaa yutaritshishiri ichingaru yasaksha. ¿Yapeeja chiy kamungchich?
  hui-hui: Inanaga mana ko tara tara beramaliruni bibahendeore í̠ de handaiho kegoni.
    Mana ko maru ohowa bia do hene birimarubi bibahendeore í̠ deni panigi mo ngelowa
    kegoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​အ​ပြစ်​များ​ကို​ရှေ့​တော်​၌ ချ​ထား​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​တို့​လျှို့​ဝှက်​ကူး​လွန်​သည့် ဒု​စ​ရိုက်​များ​ကို​ကိုယ်​တော်​မြင်​သာ​သည့်
    နေ​ရာ​၌ ချ​ထား​တော်​မူ​ပါ​၏။
  bod-N: ང་ཚོའི་ཉེས་སྐྱོན་ཁྱེད་ཀྱི་སྤྱན་སྔར༌བཤམས། །གསང་བའི་སྡིག་པ་ཞལ་མདངས་འོད་ལ༌དྲངས།།
  wsk-wsk: Ni anananga kiwem memek mu suen la ari sapasam, ale anananga memek yumura
    la betesan mu agotala ari sapasam.
  sna-sna: Makaisa zvakaipa zvedu pamberi penyu, makaisa zvivi zvedu zvakavanzika
    muchiedza chokuvapo kwenyu.
  spa-BLM: Has puesto nuestras iniquidades ante ti, nuestros pecados secretos a la
    luz de tu presencia.
  cac-cac: A co mul yed' co chucal, vach'chom te c'ub'eltac yaji, palta chequel yaj
    d'a ichan̈.
  swh-ULB: Umeudhihirisha uovu wetu mbele zako, na dhambi zetu zilizofichika katika
    nuru ya uwepo wako.
  bel-bel: толькі глядзецьмеш вачыма тваімі і ўбачыш помсту бязбожнікам.
  wed-wed: Ai ḡoʼapoapoe anatapui au naom u lavaei, ai ḡoʼapoapoe govagovaḡana, wate
    anatapuna e inainanai.
  deu-ELBBK: Du hast unsere Ungerechtigkeiten vor dich gestellt, unser verborgenes
    Tun vor das Licht deines Angesichts.
  mbb-OT: Neehè nu is menge salè dey. Minsan is meeles is kebeeli zey zuen ne nepurung
    nu heini maahà.
  mal-2015: നീ ഞങ്ങളുടെ അകൃത്യങ്ങളെ നിന്റെ മുമ്പിലും ഞങ്ങളുടെ രഹസ്യപാപങ്ങളെ നിന്റെ
    മുഖപ്രകാശത്തിലും വെച്ചിരിക്കുന്നു.
  gup-gup: Dja yikurrmeng kunwarre ngadberre kore kumirrk ke, mak yinan manbu manwarlkkaykenh
    kunwarre ngadberre manbu minj ngarrimulewan kurobbe yiman bu ngudda kankangewolkang.
  ctu-CTI: Tsaꞌix a qꞌuelbeyon lojon c mul. Tsaꞌix a tsictisʌ jini mucul bʌ lojon
    c mul chaꞌan a bajñel qꞌuel.
  rmc-rmc: Amare nalačhipena rozkeres anglal tu, amare garude bini andro švetlos tire
    mujeskro.
  nlg-nlg: Ighoe to talutatei na lei palumami tai mata poloi, gaighi to righighi mai
    so.
  pes-OPV: چونکه گناهان مارا در نظر خود گذارده‌ای و خفایای ما را در نورروی خویش.
  ron-1924: Ту пуй ынаинтя Та нелеӂюириле ноастре ши скоць ла лумина Фецей Тале пэкателе
    ноастре челе аскунсе.
  aui-aui: Bi yama bera berodi tupadi kwakitakita bi kiimatipo da yama berona kayikowoyidi,
    bi gegha da tupadi kwakitadi.
  ben-OBCV: তুমি আমাদের অন্যায়গুলি আমাদের সামনে রেখেছ, আমাদের গোপন পাপগুলি তোমার
    সান্নিধ্যের আলোতে রেখেছ।
  som-som: Xumaatooyinkayagii waxaad dhigtay hortaada, Oo dembiyadayadii qarsoonaana
    waxaad dhigtay iftiinka wejigaaga.
  lat-VUC: Verumtamen oculis tuis considerabis, et retributionem peccatorum videbis.
  eng-ASVBT: Thou hast set our iniquities before thee, Our secret sins in the light
    of thy countenance.
  mna-mna: Pa mbulu tiam ta ampaŋobŋoobo pa zaala ku na, nu wwo se ndomom. Mi sanaana
    tiam turkeŋan na, nu reke ma imap. Sa ike pu som. Pa mat ku izzwe koroŋ ta boozomen.
  ita-1885: Tu metti davanti a te le nostre iniquità, E i nostri peccati occulti alla
    luce della tua faccia.
  eng-LXXUP: Only with thine eyes shalt thou observe And see the reward of sinners.
  eng-ULB: You have set our iniquities before you, our hidden sins in the light of
    your presence.
  spa-VBL: Tú has puesto nuestros pecados delante de ti, nuestros más profundos secretos
    son revelados a la luz de tu presencia.
  fra-_FOB: Tu as mis devant toi nos iniquités, et devant la clarté de ta face nos
    fautes cachées.
  mal-mal: അങ്ങ് ഞങ്ങളുടെ അകൃത്യങ്ങൾ അങ്ങയുടെ മുമ്പിലും ഞങ്ങളുടെ രഹസ്യപാപങ്ങൾ അങ്ങയുടെ
    മുഖപ്രകാശത്തിലും വച്ചിരിക്കുന്നു.
  lit-lit: Tu statei mūsų neteisybes prieš save, savo veido šviesoje mūsų slaptas
    nuodėmes.
  urd-GVR: Tū ne hamārī ḳhatāoṅ ko apne sāmne rakhā, hamāre poshīdā gunāhoṅ ko apne
    chehre ke nūr meṅ lāyā hai.
  suz-BL: आंइ मरिम्‍शो पशो इन ङोंइती वोइश्‍शो बाक्‍तीनी। आंइ ख्रुइश्‍शा पशो इन कुल
    ङा छेङछेङ आ ङोंइती बाक्‍ब।
  eng-NOY: Thou settest our iniquities before thee, Our secret sins in the light of
    thy countenance.
  ita-1927: Tu metti le nostre iniquità davanti a te, e i nostri peccati occulti,
    alla luce della tua faccia.
  ckb-ckb: گوناهەکانی ئێمەت لەبەردەمی خۆت داناوە، شتە شاراوەکانمان لەبەر ڕووناکی ڕوخسارت.
  eng-BBE: You have put our evil doings before you, our secret sins in the light of
    your face.
  xsi-xsi: Noko kusama nema vetâŋa potomule rârâni. Aku kiesaka ndia maka kapavea
    ku kaveta, ande ŋinde noko uru kutula pwataki ipâŋga nia yo lâ noko nao.
  kan-OKCV: ನಮ್ಮ ಅಕ್ರಮಗಳನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಇಟ್ಟಿದ್ದೀರಿ. ನಾವು ಮುಚ್ಚಿಟ್ಟುಕೊಂಡಿರುವ ಪಾಪಗಳು
    ನಿಮ್ಮ ಸನ್ನಿಧಿಯಲ್ಲಿವೆ.
  tam-2017: எங்களுடைய அக்கிரமங்களை உமக்கு முன்பாகவும், எங்களுடைய மறைவான பாவங்களை உமது
    முகத்தின் வெளிச்சத்திலும் நிறுத்தினீர்.
  spa-RV-1909: Pusiste nuestras maldades delante de ti, nuestros yerros á la luz de
    tu rostro.
  ron-BTF: Ai pus nelegiuirile noastre înaintea ta, păcatele noastre tainice în lumina
    înfățișării tale.
  eng-WEBP: You have set our iniquities before you, our secret sins in the light of
    your presence.
  eng-FBV: You have set out our sins before you—our secret sins are visible in the
    light of your presence.
  nld-1939: 'Gij hebt U onze zonden voor ogen gesteld, Onze geheime fouten in het
    licht van uw aanschijn:'
  nch-BL: Totajtacolhua huan totaixpanolhua tanemijya nestoc moixpa.
  vie-1934: Chúa đã đặt gian ác chúng tôi ở trước mặt Chúa, Để những tội lỗi kín đáo
    chúng tôi trong ánh sáng mặt Chúa.
  cha-cha: Sa unpolo y tinaelayenmame gui menamo, yan y ti matungo na isaomame gui
    minananan y matamo.
  hin-CV: हमारे अपराध आपके सामने खुले हैं, आपकी उपस्थिति में हमारे गुप्‍त पाप प्रकट
    हो जाते हैं.
  eng-OURB: You have set our depravities (moral evils) before you, our secret sins
    in the light of your presence.
  spa-BES: Has puesto nuestras maldades delante de ti, nuestros pecados secretos a
    la luz de tu rostro.
  tdx-tdx: Fa napo’o añatrefa’o o tahi’aio, am-pireandrean-dahara’o eo o hakeo’ay
    mietakeo.
  tha-KJV: พระองค์​ทรงตั้งความชั่วช้าของข้าพระองค์​ไว้​ต่อพระพักตร์​พระองค์ ทรงตั้งบาปลับๆของข้าพระองค์​ไว้​ในความสว่างแห่งพระพักตร์ของพระองค์
  por-BR-2018: Tu pões nossas perversidades perante ti, nosso pecado oculto perante
    a luz do teu rosto.
  deu-ELO: Du hast unsere Ungerechtigkeiten vor dich gestellt, unser verborgenes Tun
    vor das Licht deines Angesichts.
  eng-WYC-2018: Thou hast set our wickednesses in thy sight; our world in the lightening
    of thy cheer. (Thou hast set our wickednesses before thee; our secret sins in
    the full light of thy face.)
  epo-epo: Vi metis niajn malbonagojn antaŭ Vin, Nian kaŝitaĵon antaŭ la lumon de
    Via vizaĝo.
  gfk-gfk: U te bul tar ira numehet nironga menalua taam, ma ira numehet magingin
    susuhai pai mun tano madaraas tano num matmataan.
  uig-PIN: Sǝn ⱪǝbiⱨliklirimizni kɵz aldingƣa, Yoxurun ⱪilmixlirimizni jamalingning
    nuri aldiƣa ⱪoydung.
  beo-beo: Di da ninia wadela:i hou nini wamo hamobe Dia ba:be amo huluane Dia midadi
    ligisisa.
  tpi-OTNT: Yu save lukim olgeta pasin nogut bilong mipela. Na olgeta sin mipela i
    hait na mekim, em yu putim ples klia na yu lukim pinis.
  hau-SA: Ka ajiye laifinmu a gabanka, asirin zunubanmu a hasken kasancewarka.
  udu-udu: /E ki kar tom bam jin ’coḵa’coḵ ibwambori /e mo. Miinthus bam kun miikina
    am ka ḵwal is mo dhukina /e e moŋkush gi bwam/em pini mo.
  uig-LAT: Sen qebihliklirimizni köz aldinggha, Yoshurun qilmishlirimizni jamalingning
    nuri aldigha qoydung.
  nde-nde: Usubuchayile ububi bethu phambi kwakho, izono zethu zensitha wazichaya
    ekukhanyeni kobukhona bakho.
  ton-ton: Kuo ke tuku ʻemau ngaahi hia ʻi ho ʻao, pea mo ʻemau ngaahi angahala fufū
    ʻi he maama ʻo ho fofonga.
  ces-1613: Nebo jsi položil nepravosti naše před sebe, a tajnosti naše na světlo
    oblíčeje svého.
  eng-WMB: You have set our iniquities before you, our secret sins in the light of
    your presence.
  tam-TCV: நீர் எங்கள் அநியாயங்களை உமக்கு முன்பாகவும், எங்கள் இரகசிய பாவங்களை உமது
    முகத்தின் வெளிச்சத்திலும் நிறுத்தினீர்.
  ceb-ULB: Imong gibutang ang among mga kasal-anan diha sa imong atubangan, ang among
    tinagong mga sala diha sa kahayag sa imong presensiya.
  pol-UBG: Położyłeś przed sobą nasze nieprawości, nasze skryte grzechy w świetle
    twego oblicza.
  agr-agr: Iina tudauji pegkegchauwa duka ame shiig dekame.
  kyc-kyc: Embame namwana koo dupwa kapa kandanyi nembo karene. Namwana koo yalu pyuo
    pilyamano dupwa kapa kanda nare ingya nalyamo.
  urd-GVU: تُو نے ہماری خطاؤں کو اپنے سامنے رکھا، ہمارے پوشیدہ گناہوں کو اپنے چہرے
    کے نور میں لایا ہے۔
  eng-OEBCW: Our sins you have set before you, our secrets in the light of your face.
  deu-1912: Denn unsere Missetaten stellst du vor dich, unsre unerkannte Sünde ins
    Licht vor deinem Angesicht.
  kan-2017: ನಮ್ಮ ದ್ರೋಹಗಳನ್ನು ನಿನ್ನ ಮುಂದೆಯೂ, ನಮ್ಮ ಗುಪ್ತಪಾಪಗಳನ್ನು ನಿನ್ನ ತೇಜೋದೃಷ್ಟಿಯಲ್ಲಿಯೂ
    ಇಟ್ಟುಕೊಂಡಿದ್ದಿ.
  yap-yap: Kam tay e denen romad nga p’eowchem, pi denen romad nib mith e ka mu tay
    ko gin ga ra guy riy.
  hlt-MCSB: Kaimih kathaesainah he na hmaiah na khueh na khueh tih, na maelhmai kah
    vangnah khuiah kaimih he na thuh.
  mdy-ETH: ጎሞ ኑኡሲ ኔ ቤርታ ኔ ጌሣኔ፤ ኑኡኮ ዓኣሺንቴ ዻቢንቶ ኔኤም ጴዻ ቤስካ ኔኤኒ ዴይሣኔ።
  twi-ASANTE: Wode yɛn amumuyɛ asi wʼanim, na yɛn kɔkoam bɔne da wʼanim hann no mu.
  eng-WEBU: You have set our iniquities before you, our secret sins in the light of
    your presence.
  acu-NT: Ii tunaaringkia tura ii pasé nintimtairisha ameka paan nekame.
  spa-PDDPT: Colocaste nuestras iniquidades ante Ti, Nuestras cosas ocultas a la luz
    de tu rostro.
  gun-gun: Mba'eta nerenonde reru orereko vaia, nhemi rupi rojejavyague voi remoĩ
    nderova rexakãa py.
  agu-BL: Na yi ketz kil tu yi kajtza'kl cachi', sak cu'n swutzu'.
  ilo-ULB: Ingkabilmo iti sangoanam dagiti nagkuranganmi, iti lawag ti imatangmo dagiti
    nakalemmeng a basbasolmi.
  kpg-kpg: Goe guu dugu madau huaidu i oo mua, madau huaidu ala e de gidee, gei Goe
    e gidee nia maa.
  uig-ARA: سەن قەبىھلىكلىرىمىزنى كۆز ئالدىڭغا، يوشۇرۇن قىلمىشلىرىمىزنى جامالىڭنىڭ
    نۇرى ئالدىغا قويدۇڭ.
  bps-bps: Hae, du toom neye i kdee gukulangmi, na balù dad salà bunimi, too gfan
    di ge;
  sus-sus: I muxu xa yunubi birin kolon, hali muxu xa fe ɲaaxi naxee findixi gundo
    ra.
  pon-2006: Komw kin ketin kasalehda mwohmwi dipat akan, oh dipat rir kan wasa me
    pahn kak sansalohng komwi.
  jae-jae: Aôm kotoc aêacma geo kêkô aôm laŋômnêmŋa. Aôm laŋômanô ŋawê kêpô aêacma
    sec, taŋ gêc lêlômgeŋ naŋ.
  ksd-ksd: U tar vung vaarike kaveve lavur varpiam ta ra luaina matam, Ma kaveve lavur
    varpiam ba i tur ivai, u tar vung diat ta ra talapar i ra matam.
  tur-YTC: Kötülüklerimizi önüne, Gizli günahlarımızı senin varlığının ışığına koydun.
  bel-N: Ты паклаў беззаконьні нашыя перад Сабою, нашыя схаваныя [грахі] — перад сьветласьцю
    аблічча Твайго.
  grc-BRENT: Πλὴν τοῖς ὀφθαλμοῖς σου κατανοήσεις, καὶ ἀνταπόδοσιν ἁμαρτωλῶν ὄψει.
  kpr-kpr: Ni namanenda ari ekoko ninda dombuda fitiraesa. Namanenda ari ekoko ufena
    eraera ava, ninda usasada fiti gosuse irá gheraesa.
  ind-AYT: Engkau menaruh kesalahan-kesalahan kami di hadapan-Mu, dan rahasia kami
    dalam terang wajah-Mu.
  yom-yom: Ngeyo wutudidi mambimbi meto va ntualꞌaku, masumu meto masuama va ntuala
    kiezila ki zizi kiaku.
  yut-yut: Gak da nin dakon yokwi morap kɨsi pɨndak mudosol. Yokwi morap pasɨlɨ amaŋ,
    uŋun gak da nomansi yopmaŋek pɨndak mudosol.
  nya-nya: Mwayika mphulupulu zathu pamaso panu, machimo athu obisika poonekera pamaso
    panu.
  kyg-kyg: Hosu kavatimo afole yateꞌmo haneꞌnigeka neꞌagane. Huta fala kita neꞌatalona
    hosu kavatimo kaulagalekeꞌmo haneꞌnigeka alika neꞌmalane.
  hrv-hrv: Naše si grijehe stavio pred svoje oči, naše potajne grijehe na svjetlost
    lica svojega.
  mps-mps: Nago dago dwai kolesaga tigidali subo da. Tama dago geme dualama ebo sęgę
    tigidali, te nago pepeli diliba hanilama, munama, tama nago sualio.
  tpi-tpi: Yu save lukim olgeta pasin nogut bilong mipela. Na olgeta sin mipela i
    hait na mekim, em yu putim ples klia na yu lukim pinis.
  dan-1931: Vor Skyld har du stillet dig for Øje, vor skjulte Brøst for dit Åsyns
    Lys.
  vie-OVCB: Chúa vạch trần tội ác chúng con ra trước mặt Chúa— phơi bày tội thầm kín—ra
    ánh sáng của Thiên nhan.
  guj-2017: તમે અમારા અન્યાય તમારી સમક્ષ, અમારાં ગુપ્ત પાપો તમારા મુખના પ્રકાશમાં
    મૂક્યાં છે.
  pon-2006A: Komw kin ketin kasalehda mwohmwi dipat akan, oh dipat rir kan wasa me
    pahn kak sansalohng komwi.
  por-BRBSL: Você colocou nossas iniqüidades diante de você, nossos pecados secretos,
    à luz de sua presença.
  eng-OEBUS: Our sins you have set before you, our secrets in the light of your face.
  swe-swe: Du har ställt våra överträdelser inför dig, våra dolda synder i ljuset
    av ditt ansikte.
  cth-cth: Ka payonnae teh na hmalah thoseh, ka hro awh e yonnae teh, na minhmai angnae
    koe thoseh, pheng dan lah ao.
  twi-twi: Wode yɛn amumɔyɛ asi wʼanim, na yɛn kokoa mu bɔne da wʼanim hann no mu.
  hlt-hlt: Kaimih kathaesainah he na hmaiah na khueh na khueh tih, na maelhmai kah
    vangnah khuiah kaimih he na thuh.
  tbz-SIM: A wúómmu ti cɑɑ̀rìmɛ̀, ɑ kó kuwenniku mímu ti kó yɛsɔ̀rɛ̀ yɛmɔu.
  msy-2020: Nɨ en arazir kuraba bar adar gari. En arazir kurar e mogava amiba, nɨ
    bar ada isa azenim garigha gɨfa.
  dop-dop: N ləsəɣɩ tɑ́ ɩsɑɣɑtʋ kɛ pɑtəmɑ tɑɑ kɛ́, nɑ ń sɩɩkɩ nyɑɑləm tɑɑ kɛ́ tɑ́
    kʋŋmɛsətʋ.
  azb-azb: Hüzurunda təqsirlərimizi üzə çıxarmısan, Gizli günahlarımıza üzünün işığını
    salmısan.
  eng-DBY: Thou hast set our iniquities before thee, our secret [sins] in the light
    of thy countenance.
  hin-2017: तूने हमारे अधर्म के कामों को अपने सम्मुख, और हमारे छिपे हुए पापों को अपने
    मुख की ज्योति में रखा है।
  wol-KYG: Sunuy ñaawtéef a ngi janook yaw, te sunu mbóot leer na la.
  swp-swp: Ema laulau gewagewadi wa oa matam eai u hemasarahadi, ema lausapuri eamuyamuidi
    oa matam marana eai u hemasarahadio.
  bjr-bjr: Maasa aaqarana aneenna afusaa aiqama quqasee qafee marianafa mariananoo.
    Maasa kukeeqafi maraunna mandoosanafa ani afusaa kaaqa qaranaki akoosaqa maridanoo.
  eng-YLT: Thou hast set our iniquities before Thee, Our hidden things at the light
    of Thy face,
  kne-kne: Inpailam am-in ay basbasol mi sin sangoanam, olay din naitatabon ay inpaksaw
    mi et inpabelam.
  eng-WYC-2017: Thou hast set [or put] our wicked-nesses in thy sight; our world in
    the lightening of thy cheer.
  eng-WMBB: You have set our iniquities before you, our secret sins in the light of
    your presence.
  zat-NTPS: Dxenna'u ca da cale̱la da nuntu'. Dxulé'enu' láwela zria da nabágantu'.
  zty-NTPS: Ẕḻe'elo' yógo'te da' bi nak chawe' da' žonto'. Ẕḻoe'elo' ḻaw ẕia da'
    nbága'to'.
  urd-GVH: तूने हमारी ख़ताओं को अपने सामने रखा, हमारे पोशीदा गुनाहों को अपने चेहरे
    के नूर में लाया है।
  rug-rug: Ele vata dogoro vura ni Goi pa kenumu sari na mami sinea, meke sari na
    mami sinea tomedi si va vurai Goi pa kalalasa.
  gaz-gaz: Yakka keenya fuula kee dura, cubbuu keenya dhokataa sanas ifa fuula keetii
    dura keesseerta.
  fra-LSG: Tu mets devant toi nos iniquités, Et à la lumière de ta face nos fautes
    cachées.
  yal-yal: I bata nxu hakɛne sa i yɛtagi. I bata nxɔ wundo yulubine birin sa kɛnɛnni.
  iou-iou: Imaka wakiwaki käbop ba kwawak täk täkamäŋ u gäkä kwawakgän peŋpäŋ yabäk
    täyan.
  haw-1868: Ua kau no oe i ko makou hewa imua ou, A mo ka makou mea malu, ma ka malamalama
    o kou maka.
  arb-NAV: جَعَلْتَ آثَامَنَا أَمَامَكَ وَخَطَايَانَا الْخَفِيَّةَ ظَاهِرَةً لَدَيْكَ.
  ded-ded: Neni ngicngac ogofocnina memanganeyununi geng wiac imoc kicgau arenggema
    hengkecnec. Nga kopocsic sufu sufuu meficgeing, ge imoc kicgaac kperagiu faina
    feu hengkecnec.
  ewe-ewe: Ètsɔ míaƒe vodadawo ɖo wò ŋkume kple míaƒe nu vɔ̃ siwo míewɔ le ɣaɣlaƒe
    la ɖo wò mo ƒe kekeli nu.
  eng-LEE: Thou hast set our iniquities before thee, our concealed sins before the
    light of thy countenance.
  asm-FB: তুমি আমাৰ অপৰাধবোৰ তোমাৰ সন্মুখত থৈছা; তোমাৰ উপস্থিতিৰ পোহৰত আমাৰ গুপুত
    পাপবোৰ প্রকাশ পায়।
  sus-A: عِ مُشُ شَ يُنُبِ بِرِن كٌلٌن، هَلِ مُشُ شَ قٍ حَاشِ نَشٍيٍ قِندِشِ فُندٌ
    رَ.
  fra-SBL: Tu as mis nos iniquités devant toi, nos péchés secrets dans la lumière
    de ta présence.
  hbo-hbo: '*שַׁתָּ (שַׁתָּ֣ה) עֲוֹנֹתֵ֣ינוּ לְנֶגְדֶּ֑ךָ עֲ֝לֻמֵ֗נוּ לִמְאֹ֥ור פָּנֶֽיךָ׃'
  kik-kik: Nĩũigĩte wĩhia witũ o mbere yaku, mehia maitũ marĩa mahithe ũkamoimĩria
    o ũtheri-inĩ hau mbere yaku.
  fra-NCL: Tu mets devant toi nos iniquités, nos fautes cachées à la lumière de ta
    face.
  cek-AK: Kaicae sakpazaehaihnawk to na hmaa ah na suek moe, tamqumta hoiah ka sak
    o ih zaehaihnawk loe na hmaa ih aanghaih mah toeh phaeng.
  cuk-cuk: Anmar-ibmar-isgana-imaked bela be wisid, anmar-isgued-ulubgi-naidi begi
    dukusulid.
  uig-CYR: Сән пәқәт көзлириң билән беқип, Пасиқларға берилгән җазани көрисән.
  tel-2017: మా అపరాధాలను నువ్వు నీ ఎదుట ఉంచుకున్నావు, నీ ముఖకాంతిలో మా రహస్య పాపాలు
    కనబడుతున్నాయి.
  hat-BSA: Ou te mete inikite nou yo devan Ou. Peche ki kache yo vin parèt nan limyè
    prezans Ou.
  bxh-bxh: Ema heyaya wa famahatadi, simosimodi hinaga wa itadi.
  ukr-ONPU: Тільки очима своїми будеш дивитися й побачиш покарання нечестивих.
  kos-kos: Kom filiya ma koluk lasr ye motom, Ac ma koluk lukma lasr yen kom ku in
    liye.
  hbo-WLC: שת עֲוֺנֹתֵ֣ינוּ לְנֶגְדֶּ֑ךָ עֲ֝לֻמֵ֗נוּ לִמְא֥וֹר פָּנֶֽיךָ׃
  ibo-ibo: Ị gbasaala njehie anyị niile nʼihu gị. Ị na-ahụzukwa mmehie nzuzo anyị
    niile.
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ଅପରାଧ ଆପଣା ସମ୍ମୁଖରେ, ଆମ୍ଭମାନଙ୍କ ଗୁପ୍ତ ପାପ ଆପଣା ମୁଖର ଦୀପ୍ତିରେ
    ରଖିଅଛ।
  chk-chk: Ka anomu äm pwüngingau me mwom, äm tipis mi monola ka särifätä pwe ka tongeni
    küneer.
  rop-rop: Yu pudum ola nogudbalawei blanga melabat lida langa yu, en ola nogudbala
    ting weya melabat bin dum sigridwei yu gin luk.
  ukr-1871: Ти поставив перед собою несправедливостї наші, тайни наші перед сьвітлом
    лиця твого.
  yon-yon: Nub ambarakmi kuu ben eb murubia ari yurewen, nub yemyeb ambarakmenabi
    kuu eb kerebiri ye nambiri ari ben nongkoboon kui.
  deu-1951: Du hast unsre Missetaten vor dich hingestellt, unsre verborgenen Sünden
    in das Licht deines Angesichts.
  eng-JPS: Thou hast set our iniquities before Thee, our secret sins in the light
    of Thy countenance.
  srp-1865: Stavio si bezakonja naša preda se, i tajne naše na svjetlost lica svojega.
  lug-lug: Ebyonoono byaffe obyanjadde mu maaso go, n’ebyo bye tukoze mu kyama obyanise
    awo w’oli.
  heb-heb: שת עונתינו לנגדך עלמנו למאור פניך׃
  ben-IRV: তুমি রেখেছ আমাদের অপরাধগুলো তোমার সামনে, আমাদের গুপ্ত বিষয়গুলো তোমার মুখের
    দীপ্তিতে।
  ntu-ntu: Murde zyzlr ngrm pnamilxtile alwx rgrng Kcng tqyrlq-kapqkrng.
  pan-pan: ਤੂੰ ਸਾਡੀਆਂ ਬਦੀਆਂ ਨੂੰ ਆਪਣੇ ਅੱਗੇ, ਅਤੇ ਸਾਡੇ ਲੁਕੇ ਹੋਏ ਪਾਪਾਂ ਨੂੰ ਆਪਣੇ ਚਿਹਰੇ
    ਦੇ ਚਾਨਣ ਵਿੱਚ ਰੱਖਿਆ ਹੈ।
  mya-JVB: အကျွန်ုပ် တို့၏ ဒုစရိုက် များကို ရှေ့ တော်၌ ၎င်း၊ ဝှက်ထား သောအကျင့် များကို
    မျက်နှာ တော်အလင်း ထဲ၌ ၎င်း၊ လှန်ထား တော်မူ၏။
  kgf-kgf: Geŋ mia képésicnina wéségaiguc haima, hakanina biria saŋa imi kic tanecgawac
    asahaiguc haianʒaŋ.
  tte-O: Ama naenaena wadawadamli siyaele manim mena kupeili mayalem koina na ugitagitaili.
  tbg-tbg: Tenavu qora kaiqa vare vaurava ai avuqaa qoqaa vairave. Tenavu kukeqavi
    vaiha ai uva raqakaunara are vira vare vuru ataa inaini kehara tave varianarave.
  hmo-hmo: Oi ese aiemai kara dika oi itaia noho, bona hunia dekenai ai kara dika
    neganai, oi ese oiemu vairana dekenai oi atodia, bona oi dekenai idia hedinarai
    namonamo.
  zar-NT: Nuzúʼ loʼ xiguiaʼ nabágaʼtuʼ, en nubéajuʼ lu beníʼ quiuʼ dul-laʼ yuʼu ládxiʼdoʼotuʼ.
  urd-urd: तूने हमारी बदकिरदारी को अपने सामने रख्खा, और हमारे छुपे हुए गुनाहों को
    अपने चेहरे की रोशनी में।
  rus-SYN: только смотреть будешь очами твоими и видеть возмездие нечестивым.
  bqc-SIM: Wá yãvãiↄ kálɛa n aɛ, wá asiiyãↄ bↄ̀ gupuau n kuu.
  tcz-CHONGTHU: Nangin kachonsetnao namasangah natahlang jin ahi, aguh a kachonset
    nauhi nakilandoh sahjin ahi.
  mar-mar: तू आमचे अपराध आपल्यापुढे ठेवले आहेत. आमचे गुप्त पाप तुझ्या प्रकाशाच्या
    समक्ष ठेवले आहे.
  isl-isl: Þú hefur breitt úr syndum okkar frammi fyrir þér – einnig hinum leyndu
    syndum – engin þeirra er þér hulin.
  hlt-THB: Kaimih a sai thawlhnaakkhqi ce na haiawh ta nawh, kaimih anghyp thawlhnaakkhqi
    ce na hai awhkaw vangnaak ing coei pheng hy.
  soq-soq: No kadimba uduudu e eweiana, no weregasaitana, tane e sabamo eweiana.
  qub-qub: Mana allita rurashäcuna, juchata rurashäcuna gampa ñaupayquichöga llapanmi
    musyacaycan.
  bqp-bqp: Ó yã vãninↄn katɛna n arɛ, ó asiriyãnↄ bò gupuran n kùru.
  hat-hat: Ou mete devan je ou tou sa nou fè ki mal, ou mete peche nou fè an kachèt
    yo aklè devan ou.
  eng-BSB: You have set our iniquities before You, our secret sins in the light of
    Your presence.
  eng-WEBPB: You have set our iniquities before you, our secret sins in the light
    of your presence.
  kbq-kbq: Ra Anumzamoka kumitia kavuga eri fanara huntankeno, oku'a nehu'na kumitimo'enena
    kagri masare amate me'negenka negane.
  pon-pon: Pwe kom kotin kajanjale on pein komui dip at akan, o dip at rir akan nan
    marain en jilan omui.
  nhe-BL: Totlajtlacolhua huan totlaixpanolhua tlanempa nestoc moixpa.
  wnc-wnc: Gata nindane waiaknganinu kuupbam akaayak. Ngan, waiaknga ninda akusopuke
    tasikamangu wa gata aanggaman peke akakapmanggayak.
  bus-bus: Wa yã zaaanↄ kaɛna n aɛ, wa asiiyãnↄ bↄ̀ gupuraaa n kuu.
  gub-BL: Eremuapyk urekatu 'ymaw nezenataromo hexak pà ne. Ereme'egatu ureremiapo
    kwer ikatu 'ym ma'e imim pyrer rehe neratainy pupe.
  eng-DRA: 'But thou shalt consider with thy eyes: and shalt see the reward of the
    wicked.'
