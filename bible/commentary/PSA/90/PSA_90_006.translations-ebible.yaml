verse: PSA.090.006
translations:
  mal-C: രാവിലെ അതു മുളച്ച് വളർന്നുനിൽക്കുന്നു, എന്നാൽ വൈകുന്നേരം അതു വാടിക്കരിഞ്ഞുപോകുന്നു.
  deu-TKW: Am Morgen blüht es, um schnell zu vergehen; am Abend wird es abgeschnitten
    und verdorrt.
  lin-lin: Na tongo, ebimisaka fololo mpe etelaka noki ; kasi na pokwa, enzulukaka
    mpe ekawuki.
  mmx-mmx: di suu la di repalas asu lamaraanu, la melemu dira molos la dira met manga
    ukantinao.
  eng-LSV: In the morning it flourishes, and has changed, || At evening it is cut
    down, and has withered.
  eng-GNV: In the morning it florisheth and groweth, but in the euening it is cut
    downe and withereth.
  eng-WEBSTER: In the morning it flourisheth, and groweth; in the evening it is cut
    down, and withereth.
  nhw-BL: Ica ijnaloc moscaltía huan cahuani, huan ica tiotlac quitzontequij huan
    huaqui.
  swh-ONEN: ingawa asubuhi yanachipua, ifikapo jioni huwa yamenyauka na kukauka.
  bba-bba: sìn wɛ̃su rɑ n bɑɑre bururu, ǹ n kuɑ yokɑ bu su burɑ kpɑ su ɡberɑ.
  eng-KJVCPB: In the morning it flourisheth, and groweth up; In the evening it is
    cut down, and withereth.
  luo-luo: ma kata obedo ni loth ka ngʼich gokinyi to godhiambo to ner kendo two.
  aii-aii: ܒܨܲܦܪܵܐ ܟܹܐ ܡܲܓ̰ܝܸܢ ܘܟܹܐ ܡܲܩܝܸܢ، ܒܪܲܡܫܵܐ ܟܹܐ ܟ̰ܵܡܹܟ̃ ܘܟܹܐ ܒܵܪܹܙ.
  meu-meu: daba ai e varamu, e tubumu; adorahi ai e maraimu bona e kakoromu.
  npi-ULB: बिहानमा त्‍यो फक्रिन्‍छ र बढ्छ । साँझमा त्‍यो ओइलाउँछ र सुक्‍छ ।
  yor-yor: Lóòtítọ́, ní òwúrọ̀, ó yọ tuntun ní àṣálẹ́ ni yóò gbẹ, tí yóò sì rẹ̀ dànù.
  pes-OPCB: '@see-verse:PSA.090.005'
  tgl-ULB: Sa umaga ito ay namumulaklak at tumutubo; sa gabi ito ay nalalanta at natutuyot.
  nop-nop: yali wapum tiŋa wowoŋnit tilak. Iŋgoŋ tebele kotigoŋ kumuŋa sigenelak wondok
    tuwolit.
  cbu-NT: Iy tputsini chirichirpaz ashiruni musásiri tsipakaniya. Napa chirichir wanasir
    kxuneeru, puturit wanasiri chaptayaru, itaru zar pukamachsha mawiruyaru, tsipatariya.
    Chy tputsich ashkitamchi.
  hui-hui: ala anda haga bialu lini dalu ni handaragola yo bialu alendo gaulo daga
    hagadagua ina ani bialu kamagoni.
  mya-mya: '@see-verse:PSA.090.005'
  bod-N: ཞོགས་པར་མྱུ་གུ་འབུས་ནས་སྐྱེས་པ༌དང༌། །མཚན་མོའི་དུས་སུ་རྙིད་ནས་བསྐམས་པ༌འོ།།
  wsk-wsk: bare bainga ningi mu kusuga namoso iwitatala.
  sna-sna: kunyange richimera riri idzva mangwanani, nenguva yamadekwana rinenge raoma
    uye rasvava.
  spa-BLM: Por la mañana brota y se levanta. Al anochecer, está marchita y seca.
  cac-cac: Lajan on̈ icha an̈ an̈c'ultac sq'ueuli. Scot xumaquil an̈ d'a q'uin̈ib'alil,
    axo yic tz'emcan c'u, stacjieli, schamxicanem an̈.
  swh-ULB: Asubuhi yachipuka na kumea; jioni yakatika na kukauka.
  bel-bel: ні пошасьці, што ў цемры ходзіць, ані пошасьці, што нішчыць апоўдні.
  wed-wed: da e rarata ma e talatalai, wate aubigai e ḡiviḡivi.
  deu-ELBBK: Am Morgen blüht es und sprosst auf, am Abend wird es abgemäht und verdorrt.
  mbb-OT: Wey iring te sagbet he edreteb wey edtuvù te meselem, ne emun mahapun en
    ne egkelay-ub ne egkeǥangu en.
  mal-2015: അതു രാവിലെ തഴെച്ചുവളരുന്നു; വൈകുന്നേരം അതു അരിഞ്ഞു വാടിപ്പോകുന്നു.
  gup-gup: Bu kukabel kayimerran wanjh nakka kabirrikerrngehme, dja bu kumunun kayimerran
    wanjh kunukka yiman kayime kundalk karralkdarlehmen dja wanjh kabirridowerren.
  ctu-CTI: Lajalobʌch bajcheꞌ jam muꞌ bʌ i pasel cheꞌ mi sʌcꞌan. Cheꞌ mi yicꞌan tsepbilix,
    tyʌquinix.
  rmc-rmc: Tosara rozkvitňinel a barol, rači šučol avri a merel.
  nlg-nlg: Tana roropo te totobo dato mai me kotukotu, mi tana nulavi te sasagha me
    mate.
  pes-OPV: بامدادان می‌شکفد و می‌روید. شامگاهان بریده و پژمرده می‌شود.
  ron-1924: ынфлореште диминяца ши креште, яр сяра есте тэятэ ши се усукэ.
  aui-aui: Didibare na reina matayina da yagogo yapora bi ravidiye na yivivi da yarabobo.
  ben-OBCV: সকালে তারা নতুন করে গজিয়ে ওঠে, কিন্তু সন্ধ্যায় তা শুকিয়ে যায় আর বিবর্ণ
    হয়।
  som-som: Subaxda way cagaaraan, wayna soo baxaan, Oo fiidkana waa la jaraa, wayna
    engegaan.
  lat-VUC: a sagitta volante in die, a negotio perambulante in tenebris, ab incursu,
    et dæmonio meridiano.
  eng-ASVBT: In the morning it flourisheth, and groweth up; In the evening it is cut
    down, and withereth.
  mna-mna: '@see-verse:PSA.090.005'
  ita-1885: La mattina ella fiorisce e si rinnovella; E la sera è segata e si secca.
  eng-LXXUP: Nor of the evil thing that walks in darkness; Nor of calamity, and the
    evil spirit at noonday.
  eng-ULB: In the morning it blooms and grows up; in the evening it withers and dries
    up.
  spa-VBL: que brota muy temprano, fresca y nueva, pero por la tarde esta marchita
    y muerta.
  fra-_FOB: Elle fleurit le matin et elle se fane; le soir on la coupe et elle sèche.
  mal-mal: അത് രാവിലെ തഴച്ചുവളരുന്നു; വൈകുന്നേരം അത് വാടി കരിഞ്ഞുപോകുന്നു.
  urd-GVR: Wuh subah ko phūṭ nikaltī aur ugtī hai, lekin shām ko murjhā kar sūkh jātī
    hai.
  suz-BL: मेको सुनी गिग दुम्‍नीम। मिनु नाक्‍दो सोल सुल बेक्‍नीम।
  eng-NOY: Which flourisheth and shooteth up in the morning, And in the evening is
    cut down, and withered.
  ita-1927: la mattina essa fiorisce e verdeggia, la sera è segata e si secca.
  ckb-ckb: سەر لە بەیانی دەبووژێتەوە و نوێ دەبێتەوە، بۆ ئێوارە سیس دەبێت و دەفەوتێت.
  eng-BBE: In the morning it is green; in the evening it is cut down, and becomes
    dry.
  xsi-xsi: aku ipâŋga ŋalae ku ne mâle ipâŋga. Andeta lala nâ, ŋineŋga unza ŋinde
    ŋgâla-ŋgâla lâ.
  kan-OKCV: ಅದು ಬೆಳಿಗ್ಗೆ ಅರಳಿ ಬೆಳೆಯುತ್ತದೆ. ಸಂಜೆಯಲ್ಲಿ ಒಣಗಿ ಬಿದ್ದು ಹೋಗುತ್ತದೆ.
  tam-2017: அது காலையிலே முளைத்துப் பூத்து, மாலையிலே அறுக்கப்பட்டு உலர்ந்துபோகும்.
  spa-RV-1909: En la mañana florece y crece; á la tarde es cortada, y se seca.
  ron-BTF: Dimineața, înflorește și crește; seara este tăiată, și se ofilește.
  eng-WEBP: In the morning it sprouts and springs up. By evening, it is withered and
    dry.
  eng-FBV: it sprouts in the morning, fresh and new, but by the evening it is withered
    and dead.
  nld-1939: Dat ‘s morgens opgroeit en bloeit, Maar ‘s avonds verwelkt en verdort.
  nch-BL: Ica ijnaloc moscaltía huan cahuani, huan ica tiotac quitzontequij huan huaqui.
  vie-1934: Sáng ngày cỏ nở bông và tốt tươi; Buổi chiều người ta cắt nó và nó héo.
  cha-cha: Ya y egaan, mumegae ya manlacho julo; lao y pupuenge manmautut yan ufanmalayo.
  hin-CV: जो प्रातःकाल फूलती है, उसमें बढ़ती है, किंतु संध्या होते-होते यह मुरझाती
    और सूख जाती है.
  eng-OURB: In the morning it sprouts and springs up. By evening, it is withered and
    dry.
  spa-BES: En la mañana es verde; en la tarde es cortada, y se seca.
  tdx-tdx: Mioboñoboñe te maraindraiñe mbore mitombo, ie hariva miheatse vaho miforejeje.
  tha-KJV: ในเวลาเช้ามั​นก​็บานออกและใหญ่​ขึ้น ครั้นเวลาเย็​นก​็​ถู​กตัดลงและเหี่ยวไป
  por-BR-2018: De madrugada floresce, e brota; à tarde é cortada, e se seca.
  deu-ELO: am Morgen blüht es und sproßt auf; am Abend wird es abgemäht und verdorrt.
  eng-WYC-2018: early flourish he, and pass; in the eventide fall he down, be he hard,
    and wax he dry. (yea, that flourisheth in the morning, and groweth up; and then,
    in the evening, it falleth down, and hardeneth, and groweth dry.)
  epo-epo: Matene ĝi floras kaj ĝermas, Vespere ĝi dehakiĝas kaj sekiĝas.
  gfk-gfk: A tutun bia i papalas ra malaan, iesen ra matarahien mon na mahiawa ma
    na maranga.
  uig-PIN: Ətigǝndǝ ular kɵkirip ünidu, Keqisi bolsa kesilip, solixip ketǝr.
  beo-beo: '@see-verse:PSA.090.005'
  tpi-OTNT: na i kamap bikpela na plaua i kamap. Tasol long apinun em i drai olgeta.
  hau-SA: ko da yake da safe takan yi sabuwar huda da yamma sai ta bushe ta kuma yanƙwane.
  udu-udu: E mon’thamo/ me’d jin lu/a a’di ki ṯup̱ ṯup̱ mo dhali a’di lu/u mo dhali
    mom’pimpili/ mo tani a’di uski’d ki jog mo dhali ḵu’th mo.
  uig-LAT: Etigende ular kökirip ünidu, Kéchisi bolsa késilip, soliship kéter.
  nde-nde: lokuba ekuseni buhluma bubutsha, kuthi ntambama sebomile sebubunile.
  ton-ton: '‌ʻI he pongipongi ʻoku lau maʻuiʻui ia, pea tupu hake: ʻi he efiafi ʻoku
    tuʻusi hifo ia, pea mae.'
  ces-1613: Toho jitra, kteréhož vykvetne, mění se, u večer pak jsuc podťata, usychá.
  eng-WMB: In the morning it sprouts and springs up. By evening, it is withered and
    dry.
  tam-TCV: அது காலையில் புதிதாக முளைத்துப் பூத்தாலும், மாலையாகும்போது உலர்ந்து வாடிப்போகும்.
  ceb-ULB: Sa pagkabuntag molabong kini ug motubo; sa pagkagabii mangalaya kini ug
    mauga.
  pol-UBG: Rano kwitnie i rośnie, a wieczorem zostaje skoszona i usycha.
  agr-agr: Aents aidauk dupajai betek ainawai, dupa kashikmas yagkujuk, etsa akagai
    kagaka jinuwama numamtuk wajaji.
  kyc-kyc: Nakama isa jinginya mendeke yangama dokopa rao pee lapala alemanji olo
    kope lao kumunginyili pyuo penge.
  urd-GVU: وہ صبح کو پھوٹ نکلتی اور اُگتی ہے، لیکن شام کو مُرجھا کر سوکھ جاتی ہے۔
  eng-OEBCW: which blossoms and sprouts in the morning, but by evening is cut and
    withered.
  deu-1912: das da frühe blüht und bald welk wird und des Abends abgehauen wird und
    verdorrt.
  kan-2017: ಅದು ಮುಂಜಾನೆಯಲ್ಲಿ ಬೆಳೆದು ಹೂಬಿಡುತ್ತದೆ; ಸಂಜೆಯಲ್ಲಿ ಕೊಯ್ಯಲ್ಪಟ್ಟು ಒಣಗಿಹೋಗುತ್ತದೆ.
  yap-yap: nge ga’ kaen nge puf e floras riy, me blayal’ me m’ingkowon nge mororay.
  hlt-MCSB: Mincang ah khooi tih rhoeng dae, hlaem ah a baih tih rhae.
  mdy-ETH: ማኣታ ጉቶ ባቃላዖ ዓኣዓኔ፤ ዓቦ ጌሎ ሹሊ ሜላኔ።
  twi-ASANTE: ɛfefɛ yɛ frɔmfrɔm anɔpa deɛ, nanso anwummerɛ ɛwo na ɛtwintwam.
  eng-WEBU: In the morning it sprouts and springs up. By evening, it is withered and
    dry.
  acu-NT: Tura nupaaya nunisrik ainiaji. Nupaa tsapai kashik yangkurui. Turayat kiaraikia
    jajatar kakarmachu minayi.
  spa-PDDPT: En la mañana reverdece y florece, Hacia la llegada de la noche se marchita
    y se seca.
  gun-gun: Mba'eta ha'e nunga ma yvate vyve ipotypa 'rã teĩ ka'aru jave he'õmba ha'e
    ipirupa 'rã.
  agu-BL: Na ni'cu'n kutane'n swutzu' chi tane'n jun wi' buch, yi na je' chitpuj yi
    buchil jalchan, poro yi na cu' k'ej, na saj lokp nin na skej.
  ilo-ULB: Iti agsapa, lumangto ken dumakkel daytoy; iti rabii, malaylay ken magango
    daytoy.
  kpg-kpg: gaa tomo, ga moholoholo gi daha, ga maangoo hiahi, gaa mmade.
  uig-ARA: ئەتىگەندە ئۇلار كۆكىرىپ ئۈنىدۇ، كېچىسى بولسا كېسىلىپ، سولىشىپ كېتەر.
  bps-bps: du balù too fye taboan di flafus, là mlo mlanas na di kaflabin mati.
  sus-sus: A keli subaxɛ ma, a fuga, nunmare tɛmui a ɲan bara lisi, a xara.
  pon-2006: kekeirda oh masalpeseng, a nin soutik e kin mengila.
  jae-jae: Bêbêcgeŋ kêpuc ŋajam-ŋajamgeŋ e kêtula ma kêmêliŋ e kêtu masê.
  ksd-ksd: Na malana i lubalubang, ma i tavua; Na ravian di doko pa ia, ma i makuk;
  tur-YTC: Sabahleyin filizlenip yeşerir, Akşama doğru solup kurur.
  bel-N: раніцаю квітнее яна і зелянее, а ўвечары зрэжуць яе і сохне.
  grc-BRENT: ἀπὸ πράγματος διαπορευομένου ἐν σκότει, ἀπὸ συμπτώματος καὶ δαιμονίου
    μεσημβρινοῦ.
  kpr-kpr: '@see-verse:PSA.090.005'
  ind-AYT: Saat pagi, ia mekar dan tumbuh, malamnya, ia layu dan kering.
  yom-yom: Va nsuka bimenini bimona, va masika bilebukidi ayi biyumini.
  yut-yut: madep taŋek tɨlɨmni yopmaŋgaŋ, mani pɨlɨndo si kɨbɨdaŋ mudoŋ.
  nya-nya: ngakhale kuti mmawa umaphuka watsopano, pofika madzulo wauma ndi kufota.
  kyg-kyg: '@see-verse:PSA.090.005'
  hrv-hrv: jutrom cvate i sva se zeleni, a uvečer - već se suši i vene.
  mps-mps: tama te genuai holama, tama duduli pedelai. Tiali goli, te piode te sasia
    pelama, tulalubo dao.
  tpi-tpi: na i kamap bikpela na plaua i kamap. Tasol long apinun em i drai olgeta.
  dan-1931: ved Morgen gror det og blomstrer, ved Aften er det vissent og tørt.
  vie-OVCB: Dù sáng nở hoa và tốt tươi, chiều đã khô héo và tàn úa.
  guj-2017: તે સવારે ખીલે છે અને વધે છે; સાંજે સુકાઈ જાય છે અને ચીમળાય છે.
  pon-2006A: kekeirda oh masalpeseng, a nin soutik e kin mengila.
  por-BRBSL: Pela manhã, ele brota e brota. À noite, está murcha e seca.
  eng-OEBUS: which blossoms and sprouts in the morning, but by evening is cut and
    withered.
  swe-swe: På morgonen blomstrar det och växer upp, på kvällen vissnar det och torkar
    bort.
  cth-cth: Amom vah dikhring lah a nâw teh, tangmin lah tâtueng lah ao teh a kamyai
    awh.
  twi-twi: ɛfefɛw yɛ frɔmfrɔm anɔpa de, nanso anwummere ɛwo na etwintwam.
  hlt-hlt: Mincang ah khooi tih rhoeng dae, hlaem ah a baih tih rhae.
  tbz-SIM: Timútì ɔ̃ɔ̃ kótɛ́mu dikṹnweńnì kɛ pórí, kuyuoku kɛ́mɔ́tɛ́ kɛ́kpeí.
  msy-2020: '@see-verse:PSA.090.005'
  dop-dop: Nyɩɩtʋ tʋɣɩ hɛtʋ kɛ tɑnɑŋ tɛɛ kɛ́ nɑ tə́ pɩɩ. Ɩlɛnɑ tɑɑnɑɣɑ tə́ lontili
    nɑ tə́ wʋlɩ.
  azb-azb: Səhər boy atar, çiçək açar, Axşamsa solar, quruyar.
  eng-DBY: In the morning it flourisheth and groweth up; in the evening it is cut
    down and withereth.
  hin-2017: वह भोर को फूलती और बढ़ती है, और साँझ तक कटकर मुर्झा जाती है।
  wol-KYG: xëy, jebbi, naat; ngoon mu lax, wowal.
  swp-swp: maratomtom eai ie ini eo ie tubu, maimailahi eai i wowoea eo ie mate.
  bjr-bjr: Kananaana kambiqafinoo amiqi amiqidanoo. Eendimarifanoo doo aadanusinoo
    rooraiqidanoo.
  eng-YLT: In the morning it flourisheth, and hath changed, At evening it is cut down,
    and hath withered.
  kne-kne: Gomabay et mansabong da, ngem mo malabi, malaylay ya mango da.
  eng-WYC-2017: early flourish he, and pass; in the eventide fall he down, be he hard,
    and wax he dry.
  eng-WMBB: In the morning it sprouts and springs up. By evening, it is withered and
    dry.
  zat-NTPS: Zaj naque̱' ca tu xixre' da dxegula na che zílala. Dxegula na, ne dxelá'te̱
    na xiaj, na' xelate' zua gubizra dxelechugue̱' na, na' dxebizre na.
  zty-NTPS: Zej nake' ka to yeje yix̱e' da' žaljen zildo', na' kate' ẕḻa' wbíž, na'
    ẕbižen.
  urd-GVH: वह सुबह को फूट निकलती और उगती है, लेकिन शाम को मुरझाकर सूख जाती है।
  rug-rug: toa valeana meke havoro valeana, ba mate harahara pana veluvelu.
  gaz-gaz: margi sun ganama ganama bayyanatu illee galgala galgala garuu coollagee
    goga.
  fra-LSG: Elle fleurit le matin, et elle passe, On la coupe le soir, et elle sèche.
  yal-yal: Xɔtɔnni, a ɲingi, a sabati, ɲinbanna na maso, a lisi a ra, a xara.
  iou-iou: Tamimaŋ mänit säkgämän yäpmäŋpäŋ itkaŋ kome ijiŋirän bipäda bäräŋeŋ kubitak
    täkaŋ. Äma uwä udewanigän.
  haw-1868: Pua mai no ia i ke kakahiaka a mohala iho, A i ke ahiahi ua okiia ia ilalo
    a mae wale iho la.
  arb-NAV: يُزْهِرُ فِي الصَّبَاحِ وَيَنْمُو، وَفِي الْمَسَاءِ يُقْطَعُ وَيَجِفُّ.
  ded-ded: Imocngo asoac gboria nga sabayagoc anu marai anu sokuema ururueude.
  ewe-ewe: Togbɔ be emie le ŋdi yeyee hã la, le fiẽ me la, eƒu, eye wòku.
  eng-LEE: 'In the morning it blossometh, and is changed: in the evening it is mowed
    off, and withereth.'
  asm-FB: ৰাতি পুৱালেই সেয়ে গজি বাঢ়িবলৈ ধৰে; গধূলি বেলা সেয়ে শুকাই শেষ হৈ যায়।
  sus-A: عَ كٍلِ سُبَشّ مَ، عَ قُفَ، نُنمَرٍ تّمُي عَ حَن بَرَ لِسِ، عَ شَرَ.
  fra-SBL: Le matin, il germe et pousse. Le soir, il est flétri et sec.
  hbo-hbo: בַּ֭בֹּקֶר יָצִ֣יץ וְחָלָ֑ף לָ֝עֶ֗רֶב יְמֹולֵ֥ל וְיָבֵֽשׁ׃
  kik-kik: o na gũtuĩka rũciinĩ nĩĩringũkaga, hwaĩ-inĩ ĩhoohaga, ĩkooma.
  fra-NCL: le matin, elle fleurit et pousse ; le soir, elle se flétrit et se dessèche.
  cek-AK: Phroh loe akhawnbang ah sai moe, qoeng tahang, duembang ah loe amro moe,
    azaem ving.
  cuk-cuk: Wakdara e-dutumar achundagoed. Sedogusale, bato dingudoed, degi-burgwidoed.
  uig-CYR: Нә қараңғулуқта кәзгүчи вабадин, Нә чүш вақтида вәйранчилиқ қилғучи һалакәттин
    қорқмайсән.
  tel-2017: ఉదయాన అది మొలిచి పెరుగుతుంది, సాయంకాలం అది వాడిపోయి ఎండిపోతుంది.
  hat-BSA: Nan maten, yo vin tankou yon chan zèb nèf ki fènk leve. Vè aswè, chan an
    febli e fennen nèt ale.
  bxh-bxh: na maimailafidi ya hohoya be ya peꞌi,
  ukr-ONPU: ані моровиці, що в пітьмі ходить, ані пошесті, що спустошує опівдні.
  kos-kos: Ac kapak ac farngelik, Na paola ac misa ke ekela.
  hbo-WLC: בַּ֭בֹּקֶר יָצִ֣יץ וְחָלָ֑ף לָ֝עֶ֗רֶב יְמוֹלֵ֥ל וְיָבֵֽשׁ׃
  ibo-ibo: ọ bụ ezie na ọ na-agbawa ụzarị na-etokwa eto nʼụtụtụ, ma nʼanyasị, ọ na-akpọnwụ
    ma-achanwụkwaa.
  ory-ory: ପ୍ରାତଃକାଳରେ ତାହା ସତେଜ ହୋଇ ବଢ଼ଇ; ସନ୍ଧ୍ୟାକାଳରେ ତାହା କଟାଯାଇ ଶୁଖଇ।
  chk-chk: Lesosor ewe fetil a aümanau o märifötä, nge lekuniol a aümämä o pwasala.
  rop-rop: en im binij sangodantaim.
  ukr-1871: Вранцї цвите і зеленїє, у вечір вяне і сохне.
  yon-yon: kereek kuu amkimo biid yeeb yeedirimaan kuned, oobnon angka kuu nuubne
    kombere koknimaan kui.
  deu-1951: das am Morgen blüht und grünt, am Abend welkt und verdorrt.
  eng-JPS: In the morning it flourisheth, and groweth up; in the evening it is cut
    down, and withereth.
  srp-1865: Ujutru cvjeta i uvene, uveèe se pokosi i sasuši.
  lug-lug: Ku makya guba munyirivu, naye olw’eggulo ne guwotoka ne gukala.
  heb-heb: בבקר יציץ וחלף לערב ימולל ויבש׃
  ben-IRV: ভোরবেলায় ঘাসে ফুল ফোটে ও বেড়ে ওঠে, সন্ধ্যাবেলা ছিঁড়ে গিয়ে শুকনো হয়ে
    যায়।
  ntu-ntu: '@see-verse:PSA.090.005'
  pan-pan: ਸਵੇਰ ਨੂੰ ਉਹ ਲਹਿ ਲਹਿ ਕਰਦਾ ਅਤੇ ਵਧਦਾ ਹੈ, ਸੰਝ ਨੂੰ ਵੱਢਿਆ ਜਾਂਦਾ ਅਤੇ ਸੁੱਕ ਜਾਂਦਾ
    ਹੈ।
  mya-JVB: နံနက် အချိန်၌ကား၊ ပွင့်လန်း ၍ တိုးပွား ပါ၏။ ညဦး အချိန်၌ကား၊ ရိတ် ၍ ညှိုးနွမ်း
    ပါ၏။
  kgf-kgf: Ʒariŋ imi siŋunec ʒuria qema heyu kaiwenéŋ qeyu mariyaiguc sélécgéanʒac.
  tte-O: yo ilalaki lalana ipei kabo ilau ilolau iweweka iboita.
  tbg-tbg: variqiro viro enta ire inaini tamunta vintemakero, tenavu maa vataraqaa
    qaqi variaina entava iqu entaqaima vairo.
  hmo-hmo: bona idia bada lao, herahera idia atoa, to adorahi neganai idia kakoro
    bona idia mase.
  zar-NT: Cateʼ naca lahuiʼ dza rizxö́n, en röʼ niʼa nëʼe, pero cateʼ chiral-la, ricuadiʼ,
    en ridödi que.
  urd-urd: वह सुबह को लहलहाती और बढ़ती है, वह शाम को कटती और सूख जातीहै।
  rus-SYN: язвы, ходящей во мраке, заразы, опустошающей в полдень.
  bqc-SIM: ì bↄlɛ kↄↄ, i gbã́, ì i'o oosi, i giigaga.
  tcz-CHONGTHU: Hichu akhangdoh loijin ahinla nilhah langle agop lhajin athijitai.
  mar-mar: सकाळी ते उगवते आणि वाढते; संध्याकाळी ते निस्तेज होते व वाळून जाते.
  isl-isl: '@see-verse:PSA.090.005'
  hlt-THB: Myncang hqit awhtaw sai pai hlai uhy, khawmy ben awhtaw zai nawh reu hy.
  soq-soq: Tadinaida beran kelowa ewaewau eubu, tane rawiwa mo rorontoie nonosintoi.
  qub-qub: Nogacunaga caycä guewa wiñarcamur, tutapaj waytaraycar warämur tardipaga
    wañuytar chaquicäcojnöllami.
  bqp-bqp: Àdi butɛ kↄnkↄ à gbã, àdi yitoro kũ ↄkↄsi à kori kɛ.
  hat-hat: Li grandi, li fleri, nan aswè li fennen, li cheche.
  eng-BSB: in the morning it springs up new, but by evening it fades and withers.
  eng-WEBPB: In the morning it sprouts and springs up. By evening, it is withered
    and dry.
  kbq-kbq: Nanterana tra'zamo'a amosrea aheteno, kinagama segeno'a hagege nehie.
  pon-pon: Me kin majel pajan ni manjan, a ni joutik a pan palepaledi o monedi.
  nhe-BL: Ica ijnaloc moscaltía huan cahuani, huan ica tiotlac quitzontequij huan
    huaqui.
  wnc-wnc: Wa unzing, zongazonga tembana kana kayuk siknga siwan tapuya kana zitziknga
    siknga sikaing binga singgak. Siwan ngana bangee kananu akupiakaing.
  bus-bus: È bↄɛ kↄngↄ à gbã, è yitoo kũ à gaga uusiɛ.
  gub-BL: Itua'u. Iputyr kury. Karuk mehe uxinig umàno pà.
  eng-DRA: 'Of the arrow that flieth in the day, of the business that walketh about
    in the dark: of invasion, or of the noonday devil.'
