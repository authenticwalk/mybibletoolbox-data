  kan-2017: ನಮ್ಮ ಯೆಹೋವ ದೇವರ ಪ್ರಸನ್ನತೆಯು ನಮ್ಮ ಮೇಲೆ ಇರಲಿ. ನಾವು ಕೈ ಹಾಕಿದ ಕೆಲಸವನ್ನು ನಮಗೆ
    ಸಫಲಪಡಿಸು; ನಾವು ಕೈಹಾಕಿದ ಕೆಲಸವನ್ನು ಸಫಲ ವಾಗುವಂತೆ ಮಾಡು.
  yap-yap: SOMOL ni Got romad, mang yigi par fal’egwa’ath rom romad. Ma ga man’og
    nagmad ko urngin e tin bay u gu rin’ed!
  hlt-MCSB: Te dongah mamih Pathen, ka Boeipa kah mueithen he mamih soah om saeh.
    Mamih kut dongkah kah bibi khaw mamih ham sikim saeh. Mamih kut dongkah bibi te
    amah ham sikim pai saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢኮ ኮሹማ ኑ ዑፃ ማዖም! ኑ ማዻ ባኮዋ ኑኡም ዓንጄ፤ ሂዮ ኑኡም ዓኣፒሴ።
  twi-ASANTE: Ma Awurade yɛn Onyankopɔn adom no ntena yɛn so; na yɛn nsa ano adwuma
    nyɛ yie mma yɛn aane, yɛn nsa ano adwuma nyɛ yie.
  eng-WEBU: Let the favor of the Lord our God be on us. Establish the work of our
    hands for us. Yes, establish the work of our hands.
  acu-NT: Apuru ii Yusri asam, ame pengkeerum sukartusta. Tura ii takatrin takakmakur
    pujakrincha, nekasam pengker awajkartusta tusan seajme.
  spa-PDDPT: Sea la gracia de ʼAdonay nuestro ʼElohim sobre nosotros, Y nos confirme
    la obra de nuestras manos. ¡Sí, confirma la obra de nuestras manos!
  gun-gun: Orere toĩ Senhor Oreruete oremboaxya. Emoingo porã orepo py mba'emo rojapo
    va'e. Tá, emoingo porã mba'emo rojapo va'e.
  agu-BL: Tak' tzaju' yi banlu' skibaj. Nin ko' quiwsaju' sju' yi kak'un, na ilu'
    kaRyosil.
  ilo-ULB: Maawattayo koma ti parabur ti Apo a Diostayo; parang-ayenna ti aramid dagiti
    imatayo; pudno unay, parang-ayenna ti aramid dagiti imatayo.
  kpg-kpg: Meenei Tagi go di madau God, dau hagahumalia gi madalia gimaadou. Heia
    gimaadou gii gila i madau mee huogodoo ala e haihai!
  uig-ARA: پەرۋەردىگار خۇدايىمىزنىڭ شېرىن مەرھەمىتى ئۈستىمىزدە بولغاي، قولىمىزنىڭ
    ئىشلىرىنى ئۈستىمىزگە بەرىكەتلىك قىلغايسەن، بەرھەق، قولىمىزنىڭ ئىشلىرىنى بەرىكەتلىك
    قىلغايسەن!
  bps-bps: E Amumi, E Dwatami, begam gami banlé i kafye mdà di ge, na banlém gami
    kfulung mimò i nimòmi, du fye too nun gukelan.
  sus-sus: Muxu Marigi Ala xa tofanyi xa lu muxu ya i. A xa muxu xa wali sɔɔnɛya,
    a xa baraka sa muxu xa wali ma!
  pon-2006: Maing KAUN, at Koht, sapwellimomwi kupwuramwahu en ieiang kiht, oh ketin
    mweidohng kiht se en pweida mwahu ni mehkoaros me se kin patohwan wia!
  jae-jae: O Apômtau, aêacma Anôtô, nêm moasiŋ mêŋêpi aêac. Ônam mec aêacma lemeŋ
    ŋakoleŋ, biŋŋanô, ônam mec ma lemeŋ ŋakoleŋmaŋ.
  ksd-ksd: Ma boina ba ra minamar kai ra Luluai kaveve God na ki ta vevet; Ma una
    vatavua ra papalum na lima i vevet, Maia, una vatavua ra papalum na lima i vevet.
  tur-YTC: Tanrımız Yahve’nin lütfu üzerimizde olsun. Ellerimizin işini bizim için
    pekiştir. Evet, ellerimizin işini pekiştir.
  bel-N: Няхай хараство Госпада, Бога нашага, будзе над намі і ўмацуе справы рук нашых.
    Умацуй Ты справы рук нашых!
  kpr-kpr: Bajari namanenda God, sonembaso ninda esimbugari namanekena irare! Namane
    rea ari dae erekotera ava, sonembururaso inononda aoro beká sirorare!
  ind-AYT: Kiranya kebaikan Tuhan, Allah kami, ada atas kami, dan teguhkanlah pekerjaan
    tangan kami, ya, teguhkan perbuatan tangan kami.
  yom-yom: Bika nlemvo wu Yave, Nzambi eto wubanga va beto, bika mu diambu dieto,
    wukindisa kisalu ki mioko mieto. Nyinga, kindisa kisalu ki mioko mieto.
  yut-yut: Amɨn Tagɨ Piŋkopnin, gɨsamgo ninon tosak do nandamaŋ. Ninon taŋakwan pi
    morap amaŋ uŋun bamɨ tagɨsi tosak. Asi, paŋteban aŋaki pi amaŋ dakon bamɨ tagɨsi
    tosak.
  nya-nya: Kukoma mtima kwa Ambuye Mulungu wathu kukhale pa ife; tikhazikitsireni
    ntchito ya manja athu; inde, khazikitsani ntchito ya manja athu.
  kyg-kyg: Ala kava neꞌmo Gotitimogae, huꞌna, amuse huka lateteka laha maegenoꞌao
    aliꞌyatimoꞌmo alagepa huno afole aino.
  hrv-hrv: Dobrota Jahve, Boga našega, nek' bude nad nama daj da nam uspije djelo
    naših ruku, djelo ruku naših nek' uspije.
  mps-mps: Genuai Bidi, nage dago God da, dago homugo te nago olo tau sabo wiegi yai
    kolesaga dabolo eyu, tama da wiegi yai bugagia ilao. Tama dago ebo sę tigidali
    te wiegi yai pedalumainu ilao. Mu tama, nago te dago ebo sę tigidali dąų walama,
    tama te bugagia elalumainao.
  tpi-tpi: Bikpela, yu God bilong mipela, mipela i laik bai yu marimari long mipela
    na mekim gut long mipela. Na olgeta samting mipela i mekim i ken kamap gutpela.
    Tru tumas, yu ken strongim olgeta samting mipela i mekim na em bai i stap gut.
  dan-1931: HERREN vor Guds Livsalighed være over os! Og frem vore Hænders Værk for
    os, ja frem vore Hænders Værk!
  vie-OVCB: Nguyện ân sủng Chúa, Đức Chúa Trời chúng con, đổ trên chúng con, và cho
    việc của tay chúng con được vững bền. Phải, xin cho việc của tay chúng con được
    vững bền!
  guj-2017: અમારા પર અમારા પ્રભુ ઈશ્વરની કૃપા થાઓ; તમે અમારા હાથનાં કામ અમારે માટે
    સ્થાપન કરો; હા, અમારા હાથનાં કામ તમે સ્થાપન કરો.
  pon-2006A: Maing KAUN, at Koht, sapwellimomwi kupwuramwahu en ieiang kiht, oh ketin
    mweidohng kiht se en pweida mwahu ni mehkoaros me se kin patohwan wia!
  por-BRBSL: Que o favor do Senhor nosso Deus esteja sobre nós. Estabelecer o trabalho
    de nossas mãos para nós. Sim, estabelecer o trabalho de nossas mãos.
  eng-OEBUS: Let the grace of the Lord our God be upon us, uphold what our hands are
    striving to do.
  swe-swe: Låt din nåd (ditt välbehag, din favör) Herre (Adonai) vår Gud (Elohim)
