  tam-TCV: எங்கள் இறைவனாகிய யெகோவாவின் தயவு எங்கள்மேல் இருப்பதாக; எங்கள் கைகளின் வேலையை
    நிலைப்படுத்தும்; ஆம், எங்கள் கைகளின் வேலையை நிலைப்படுத்தும்.
  ceb-ULB: Hinaot nga maania kanamo ang pabor sa Ginoo nga among Dios; palamboa ang
    buhat sa among mga kamot; palamboa gayod ang buhat sa among mga kamot.
  pol-UBG: Niech dobroć PANA, naszego Boga, będzie z nami; i utwierdź wśród nas dzieło
    naszych rąk; utwierdź dzieło naszych rąk!
  agr-agr: ¡Iina Apajuíji Tuke Pujuuwa nuna wait anenkagtutaijig jutinii asati! ¡Apajuíjuh,
    iina takatjish pegkegnum yumigsata! ¡Ehe, dekas iina takatjig pegkegnum yumigsata!
  kyc-kyc: Namwana Kamongo Anatu embena elyape renge doko namwa keta palena lapala
    pirama laramano dupwa peparaena kapa palyinyi pyambwakape.
  urd-GVU: رب ہمارا خدا ہمیں اپنی مہربانی دکھائے۔ ہمارے ہاتھوں کا کام مضبوط کر، ہاں
    ہمارے ہاتھوں کا کام مضبوط کر!
  eng-OEBCW: Let the grace of the Lord our God be upon us, uphold what our hands are
    striving to do.
  deu-1912: Und der HERR, unser Gott, sei uns freundlich und fördere das Werk unsrer
