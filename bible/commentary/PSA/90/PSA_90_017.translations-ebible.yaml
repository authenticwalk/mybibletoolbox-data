    må du upprätta det. [Om inte Gud är med oss i vårt arbete, arbetar vi fåfängt
    och förgäves.]
  cth-cth: BAWIPA Cathut na lunghawinae teh, kai koe awm naseh. Ka kut ni a tawk e
    naw teh, maimouh hanlah cak seh. Ka kut ni a tawk e naw teh, caksak lah awm lawiseh.
  twi-twi: Ma Awurade yɛn Nyankopɔn adom no ntena yɛn so; na yɛn nsa ano adwuma nyɛ
    yiye mma yɛn; yiw, ma yɛn nsa ano adwuma nyɛ yiye.
  hlt-hlt: Te dongah mamih Pathen, ka Boeipa kah mueithen he mamih soah om saeh. Mamih
    kut dongkah kah bibi khaw mamih ham sikim saeh. Mamih kut dongkah bibi te amah
    ham sikim pai saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ́ ti dɔɔ̀ mɛsɑ̀ɑ̀. Duɔ́ nkɛ̀ ti tɔ̃mmú ti dɔɔri mù nyíé,
    ɛ̃ɛ̃ yóu kɛ̀ ti tɔ̃mmú ti pĩ́ mmù nyíé.
  msy-2020: O Ekiam, nɨ en God, e kamaghɨn ifonge, nɨ en apangkuvigh deraghvɨra e
    damu. Bizir e amiba mar deraghvɨrama otiv. Nɨ guizbangɨra bizir e amiba, nɨ gavgavim
    dar anɨngightɨ, da gavgavigh mamaghɨra ikɨ.
  dop-dop: Hɑɩ, Tɑcɑɑ, tɑ Ɩsɔ lɑ-tʋɣʋ nyɑ́ kʋpɑntʋ, nɑ ń yele nɑ tɑ́ niŋ təmɑ leeli.
    Ɛɛ, yele nɑ ɑ́ leeli.
  azb-azb: Ey Xudavənd Allahımız, bizimlə xoş rəftar et, Əllərimizin zəhmətini uğurlu
    et, Bəli, bizim əllərimizin zəhmətini uğurlu et.
  eng-DBY: 'And let the beauty of Jehovah our God be upon us; and establish thou the
    work of our hands upon us: yea, the work of our hands, establish thou it.'
  hin-2017: हमारे परमेश्वर यहोवा की मनोहरता हम पर प्रगट हो, तू हमारे हाथों का काम
    हमारे लिये दृढ़ कर, हमारे हाथों के काम को दृढ़ कर।
  wol-KYG: Boroom bi sunu Yàlla, ngalla baaxe nu. Sottalal nu sunuy liggéey, rikk,
    sottalal nu sunuy liggéey.
  swp-swp: GUIAU ema Eaubada bena em nualolo i ota ai potamai eai, ema nimapaisoa
    hinage bena u helolodi, hedeomi, ema nimapaisoa oa bena u helolodi.
  bjr-bjr: Yaaweefa anee maasa Anutufa, ani amiqi amiqirafa maasasaa mariani. Maasa
    aiqama ainaina auqee marunnana anee anoonaika maqisaa. Eeoo, maasa ainainirana
    mapukunnisaa.
  eng-YLT: And let the pleasantness of Jehovah our God be upon us, And the work of
    our hands establish on us, Yea, the work of our hands establish it!
  kne-kne: Yahweh ay Diyos mi, maseg-ang ka ta bindisyonam dakami ta say mayat di
    pantongpalan di am-in ay am-amagen mi.
  eng-WYC-2017: And the shining of our Lord God be on us; and dress thou the works
    of our hands on us; and dress thou the works of our hands.
  eng-WMBB: Let the favour of the Lord our God be on us. Establish the work of our
    hands for us. Yes, establish the work of our hands.
  zat-NTPS: Xránantu' Dios, be̱n gaca chee̱ntu' da chawe' chiu'. Be̱n chepe ban ca
    naca zrin dxuntu'. Awe', Xran, be̱n chepe ban ca naca zrin dxuntu'.
  zty-NTPS: X̱anto' Dios, ben chawe' neto'. Ben chawe' žin da' žonto'. ¡O', X̱anto'
    Dios, ben chawe' žin da' žonto'!
  urd-GVH: रब हमारा ख़ुदा हमें अपनी मेहरबानी दिखाए। हमारे हाथों का काम मज़बूत कर,
    हाँ हमारे हाथों का काम मज़बूत कर!
  rug-rug: Zihova mami Tamasa, Mu manani gami, Mamu va bokaboka gami koari doduru
    mami tinavete!
  gaz-gaz: Eebbi Waaqa keenya Gooftichaa nurra haa buʼu; hojii harka keenyaas jabeessii
    nuu dhaabi; eeyyee, hojii harka keenyaa jabeessii nuu dhaabi.
  fra-LSG: Que la grâce de l’Éternel, notre Dieu, soit sur nous! Affermis l’ouvrage
    de nos mains, Oui, affermis l’ouvrage de nos mains!
  yal-yal: Marigina nxɔ Ala, i ya fanna xa lu nxu xɔn. Nxɔ wanle rasɔnɔya nxu xa,
    yandi nxɔ wanle rasɔnɔya nxu xa.
  iou-iou: Täŋpäkaŋ Ekäni Anutunin, konka pähaptä nintä terak äroŋirän imaka imaka
    tänayäŋ täkamäŋ unitäŋo bureni kwawak kaŋ ahäwut.
  haw-1868: 'E hoonoho mai maluna o makou i ke aloha o Iehova ko makou Akua: E hoopaa
    mai oe i ka hana a ko makou lima me makou; Oia, o ka hana a ko makou mau lima,
    e hoopaa mai oe ia.'
  arb-NAV: وَلْتَكُنْ نِعْمَةُ الرَّبِّ إِلَهِنَا عَلَيْنَا. أَنْجِحْ عَمَلَ أَيْدِينَا،
    نَعَمْ أَنْجِحْ لَنَا عَمَلَ أَيْدِينَا.
  ded-ded: Kebu Anutuninaac ubangerecngo semennunubeso. Ge marininaac ua tataha meficgena
    seria febeso. Fora, ge marininango ua meandimbe, imoc tataha meficgena seria febeso.
  ewe-ewe: Aƒetɔ, míaƒe Mawu, na wò amenuveve nanɔ mía dzi, eye nàli ke míaƒe asinudɔwo
    na mí, ɛ̃, míaƒe asinudɔwo, nàna woali ke nyuie.
  eng-LEE: 'And may the beauty of the Lord our God be upon us; and the work of our
    hands do thou firmly establish upon us: yea, the work of our hands—firmly establish
    thou it.'
  asm-FB: আমাৰ ঈশ্বৰ যিহোৱাৰ দয়া আমাৰ ওপৰত থাকক; তুমি আমাৰ হাতৰ সকলো কার্য সফল কৰা;
    হয়, আমাৰ হাতৰ সকলো কামত তুমি সফলতা দান কৰা।
  sus-A: مُشُ مَرِفِ عَلَ شَ تٌقَنيِ شَ لُ مُشُ يَ عِ. عَ شَ مُشُ شَ وَلِ سْونّيَ،
    عَ شَ بَرَكَ سَ مُشُ شَ وَلِ مَ!
  fra-SBL: Que la faveur du Seigneur notre Dieu soit sur nous. Établissez pour nous
    le travail de nos mains. Oui, établir le travail de nos mains.
  hbo-hbo: וִיהִ֤י ׀ נֹ֤עַם אֲדֹנָ֥י אֱלֹהֵ֗ינוּ עָ֫לֵ֥ינוּ וּמַעֲשֵׂ֣ה יָ֭דֵינוּ
    כֹּונְנָ֥ה עָלֵ֑ינוּ וּֽמַעֲשֵׂ֥ה יָ֝דֵ֗ינוּ כֹּונְנֵֽהוּ׃
  kik-kik: Wega wa Mwathani Ngai witũ ũrogĩa na ithuĩ; tũma wĩra wa moko maitũ ũgaacĩre,
    ĩĩ-ni, kĩrũmie wĩra wa moko maitũ.
  fra-NCL: Que la faveur de Yahweh, notre Dieu, soit sur nous ! Affermis pour nous
    l’ouvrage de nos mains ; oui, affermis l’ouvrage de nos mains !
  cek-AK: Aicae Angraeng Sithaw tahmenhaih aicae nuiah om nasoe; kaimacae ban hoi
    ka sak o ih tok to na caksak ah; ue, kaimacae ban hoi ka sak o ih tok to na caksak
    ah.
  cuk-cuk: Bitigi anmar-Bab-Dummad-Jehová-nued-binsaedi, anmargi oyolenonikina gadin.
    Bab-Dummadye, anmar-ibmar-imakedgi be nued-binsae, anmar-ibmar-imaked be onasgumai
    imake.
  tel-2017: మా యెహోవా దేవుని ప్రసన్నత మా మీద ఉండు గాక. మా చేతి పనిని మాకు సుస్థిరం
    చెయ్యి. నిజంగా, మా చేతి పనిని మాకు సుస్థిరం చెయ్యి.
  hat-BSA: Kite favè SENYÈ a, Bondye nou an, vini sou nou, epi konfime pou nou menm,
    zèv men nou yo. Wi, konfime zèv men nou yo.
  bxh-bxh: Guyau ema Yaubada, u ainauyaimai; ema paisowa hinaga ti loholoho.
  kos-kos: O LEUM GOD lasr, lela mwe insewowo lom in wi kut. Ase nu sesr wo ouiya
    in ma nukewa kut oru!
  hbo-WLC: וִיהִ֤י ׀ נֹ֤עַם אֲדֹנָ֥י אֱלֹהֵ֗ינוּ עָ֫לֵ֥ינוּ וּמַעֲשֵׂ֣ה יָ֭דֵינוּ
    כּוֹנְנָ֥ה עָלֵ֑ינוּ וּֽמַעֲשֵׂ֥ה יָ֝דֵ֗ינוּ כּוֹנְנֵֽהוּ׃
  ibo-ibo: Ka ihuọma Chineke, Onyenwe anyị dịkwasị anyị; mee ka ọrụ aka anyị guzosie
    ike, e, mee ka ọrụ aka anyị guzosie ike.
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ସୌନ୍ଦର୍ଯ୍ୟ ଆମ୍ଭମାନଙ୍କ ଉପରେ ଅଧିଷ୍ଠାନ କରୁ;
    ଆଉ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ହସ୍ତକୃତ କର୍ମ ଆମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ସ୍ଥାୟୀ କର; ହଁ, ଆମ୍ଭମାନଙ୍କର
    ହସ୍ତକୃତ କର୍ମ ତୁମ୍ଭେ ସ୍ଥାୟୀ କର।
  chk-chk: Äm Kot Samol mi Lapalap, om ümöümöch epwe nom wom. Kopwe afisätä angangen
    pöüm.
  rop-rop: YAWEI, melabat God, larram yu kainbala filing jidan garram melabat. Yu
    meigim ebrijing melabat wandi dum hepin gudbalawei.
  ukr-1871: І благоволеннє Господа Бога нашого нехай буде над нами! І дїло рук наших
    утверди для нас. Боже утверди дїло рук наших!
  yon-yon: Nub Yariman God ye kubi dowaken kuu nub yaa angkimborok. Komo ambangkimaub
    kuyaa kuu amun ande. Eyokee, komo ambangkimaub kuyaa kuu amun ande.
  deu-1951: Und die Freundlichkeit des Herrn, unsres Gottes, sei über uns, und das
    Werk unsrer Hände ordne du für uns, ja, das Werk unsrer Hände ordne du!
  eng-JPS: And let the graciousness of the Lord our God be upon us; establish Thou
    also upon us the work of our hands; yea, the work of our hands establish Thou
    it.
  srp-1865: Neka bude dobra volja Gospoda Boga našega s nama, i djelo ruku naših dovrši
    nam, i djelo ruku naših dovrši.
  lug-lug: Okusaasira kwo, Ayi Mukama Katonda waffe, kubeerenga ku ffe, otusobozesenga
    okutuukiriza obulungi emirimu gyaffe; weewaawo, otusobozesenga okutuukiriza obulungi
    emirimu gyaffe.
  heb-heb: ויהי נעם אדני אלהינו עלינו ומעשה ידינו כוננה עלינו ומעשה ידינו כוננהו׃
  ben-IRV: আর আমাদের ঈশ্বর সদাপ্রভুুর প্রসন্নভাব আমাদের উপরে পড়ুক; আর তুমি আমাদের
    হাতের কাজ স্থায়ী কর, আমাদের হাতের কাজ তুমি স্থায়ী কর।
  ntu-ntu: Gct, Kxetu rgr, okatrp nigr mz zmrlz ngrm. Murde nra nzwz-krgr nayc-zvzbz.
  pan-pan: ਪ੍ਰਭੂ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਪ੍ਰਸੰਨਤਾ ਸਾਡੇ ਉੱਤੇ ਹੋਵੇ, ਸਾਡੇ ਹੱਥਾਂ ਦੇ ਕੰਮ ਸਾਡੇ
    ਲਈ ਕਾਇਮ ਕਰ, ਹਾਂ, ਸਾਡੇ ਹੱਥਾਂ ਦੇ ਕੰਮ ਕਾਇਮ ਕਰ।
  mya-JVB: အကျွန်ုပ် တို့၏ ဘုရား သခင်ထာဝရ ဘုရား၏ ကျေးဇူး တော်သည် အကျွန်ုပ် အပေါ် သို့
    ရောက် ပါစေသော။ အကျွန်ုပ် တို့ပြု သောအမှု တို့ကိုလည်း ၊ အကျွန်ုပ် တို့ အဘို့ မြဲမြံ
    စေတော်မူပါ။
  kgf-kgf: Miŋ Kewu Anutuninawac ewa hia imi neŋaŋ muru haina mayu. Méraninanéŋ wamma
    meanʒiŋ imi meseligina nammac. O, méraninanéŋ wamma meanʒiŋ imi meseligina nammac.
  tte-O: O Yeoba ama Yaubada, sowasowana am walo-mulolo silaoma kolimai yo am paisowa
    meuloina sinamwanamwa.
  tbg-tbg: Noravauvo, arema tinavu Variqavano variaro. Mpo, are tinavu koqema timite
    vairaqe tenavu vo kaiqa vo kaiqa varaarirava ho variarire.
  hmo-hmo: Lohiabada e, oi be aiemai Dirava. Ai ura oiemu bogahisihisi bona hanamoa,
    be ai dekenai do idia noho, vadaeni aiemai kara ibounai lalonai, aiemai gaukara
    ena anina do ai davaria, kwalimu danu do ai abia!
  zar-NT: ¡Buzáʼ ladxiʼ queë́tuʼ, Xantuʼ Dios, en ben ga irúaj dxiʼa dxin runtuʼ!
    ¡Ön, ben ga gaca dxiʼa loʼ dxin runtuʼ!
  urd-urd: और रब्ब हमारे ख़ुदा का करम हम पर साया करे। हमारे हाथों के काम को हमारे
    लिए क़याम बख़्श हाँ हमारे हाथों के काम को क़याम बख़्श दे।
  bqc-SIM: Dii wá Lua, báaadawágu nana, ɛ̀fãaida wá zĩu wàↄ kã́fĩakɛ, ao,
    ɛ̀fãaida wá zĩu wàↄ kã́fĩakɛ.
  tcz-CHONGTHU: Chuteng Yahweh Pakai ka Pathen Elohim un namalsom nauchu eimu sah
    uhen lang katohna jouseuvah lolhinna eipetao hen. Henge, katoh gao neiso peh un.
  mar-mar: प्रभू, आमचा देव याची कृपा आम्हांवर असो. आमच्या हातच्या कामाला उन्नती दे;
    खरोखर, आमच्या हातच्या कामाला उन्नती दे.
  isl-isl: Náð Drottins Guðs sé með okkur. Hann veiti okkur gæfu og gengi.
  hlt-THB: Ningmih a Bawipa Khawsa ak kawzeelnaak ce ningnih ak khan awh awm seh nyng;
    kaimih a kut bibi ve cak law sak lah.
  soq-soq: Tatamba e ipa no Godimba, sau euda osombo itua, no nolamba dewasawo eulepie
    ipuipua segalepi, oa, e no nolamba dewasawo eulepie ipuipua segalepi.
  qub-qub: Tayta Dios nogacunata musyaycachimay cuyacoj cashayquita. Aruynëcunamanpis
    bindisyunniquita churaycuy. Bindisyunniquita churaycuy ari aruynëcunamanga.
  bqp-bqp: Dikiri ó Luda, ǹ tó ò n pↄnna le, ǹ tó ó zĩ àre le, ee, ǹ tó ó zĩ àre le.
  hat-hat: Seyè, Bondye nou, pa sispann ban nou favè ou. Fè nou reyisi nan tou sa
    n'ap fè. Wi, fè nou reyisi nan tou sa n'ap fè.
  eng-BSB: May the favor of the Lord our God rest upon us; establish for us the work
    of our hands— yes, establish the work of our hands!
  eng-WEBPB: Let the favour of the Lord our God be on us. Establish the work of our
    hands for us. Yes, establish the work of our hands.
  kbq-kbq: Ra Anumzana tagri Anumzamoka kavesizamo'a tagri'ene me'neno, maka zama
    hanunana eri knare nehinketa, maka zampina knare hanune.
  pon-pon: leowa at Kot, en kalanan don kit o kotin kapwaiada dodok en pa at akan
    re at; ei kom kotin kapwaiada dodok en pa at akan!
  nhe-BL: TOTECO, ta titoDios, titechtlahuilía ica motlatlanex huan titechnextilía
    para titechcualita. Xitechpalehui para nochi tlen tijchihuase ma cualquisas huan
    ma huejcahuas. Quena, Toteco, ma cualquisa nochi tlen toma quichihuas pampa ta
    titechfuerzajmaca.
  wnc-wnc: Buyambamtapa, ga nindane Anutunin. Gata ninde musip kwikwik natanimuke
    ninde take pasiyo. Siwan sanga kuupbamu ninda tasinimu takekan siwik. Siakan siknga.
    Gata sangabamu ninda tasinimu tapi kekekawan takekan yutning.
  bus-bus: Dii wa Luda, ǹ tó wà n pↄnnaa e, ǹ tó wa zĩi kaarana e, ee, ǹ tó wa zĩi
    kaarana e.
  gub-BL: O Tupàn urezar, ezakook neze'egatu urerehe nehe. Emukatu ureremiapo ràm
    paw rupi nehe. Azeharomoete, ezapokatu ureremiapo ràm paw rupi nehe.
