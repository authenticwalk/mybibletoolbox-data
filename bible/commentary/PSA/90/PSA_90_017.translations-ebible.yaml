verse: PSA.090.017
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമായ കർത്താവിന്റെ കാരുണ്യം ഞങ്ങളുടെമേൽ ഉണ്ടായിരിക്കുമാറാകട്ടെ;
    ഞങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൾ സഫലമാക്കണമേ— അതേ, ഞങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൾ സഫലമാക്കണമേ.
  deu-TKW: Und die Huld Jahwes unseres Gottes sei über uns, und das Werk unserer Hände
    fördere bei uns; ja, fördere das Werk unserer Hände!
  lin-lin: Tika ete boboto ya Nkolo, Nzambe na biso, ezala elongo na biso ! Mpo na
    biso, sala ete misala na biso ekende liboso ! Iyo, sala ete misala na biso ekende
    kaka liboso !
  mmx-mmx: Leeme Silok ne Moroa atnema, una ke mo loklox anarong taram nak lok keneng
    atnema. Una lox epovo levendoxoma atnema keneng at leven gugu axap nema ma lox
    i!
  eng-LSV: And let the pleasantness of our God YHWH be on us, || And establish on
    us the work of our hands, || Indeed, establish the work of our hands!
  eng-GNV: And let the beautie of the Lord our God be vpon vs, and direct thou the
    worke of our hands vpon vs, euen direct the worke of our handes.
  eng-WEBSTER: 'And let the beauty of the LORD our God be upon us: and establish thou
    the work of our hands upon us; yes, the work of our hands establish thou it.'
  nhw-BL: TOTECO, ta titoDios, techtlahuilía ica motlatlanex huan technextilía para
    techcualita. Techpalehui para nochi catli tijchihuase ma cualquisas huan ma huejcahuas.
    Quena, Toteco, ma cualquisa nochi catli tomax quichihuas pampa ta techfuerzajmaca.
  swh-ONEN: 'Wema wa Bwana Mungu wetu uwe juu yetu; uzithibitishe kazi za mikono yetu:
    naam, uzithibitishe kazi za mikono yetu.'
  bba-bba: Gusunɔ bɛsɛn Yinni, ɑ sun durom kuo, kpɑ ɑ de bɛsɛn sɔmɑ kpuro yu ɑrufɑɑni
    ko.
  eng-KJVCPB: 'And let the beauty of the Lord our God be upon us: And establish thou
    the work of our hands upon us; Yea, the work of our hands establish thou it.'
  luo-luo: Mad ngʼwono mar Ruoth Nyasachwa obed kodwa; yie igurnwa tich mar lwetwa,
    ee gurnwa tich mar lwetwa.
  aii-aii: ܘܗܵܘܝܵܐ ܒܲܣܝܼܡܘܼܬܵ‌ܐ ܕܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܥܲܠܲܢ، ܘܥܒ݂ܵܕܵܐ ܕܐܝܼܕܵܬܲܢ̈ ܡܲܩܘܹܐ
    ܥܲܠܲܢ، ܘܥܒ݂ܵܕܵܐ ܕܐܝܼܕܵܬܲܢ̈ ܡܲܩܘܹܐ ܠܹܗ.
  meu-meu: Iehova, emai Dirava, ena lalo-namo na latamai ai baine mia, bona imamai
    ḡaukaradia ba haginidia ai emai ai; oibe, imamai gaukaradia ba haginidia.
  npi-ULB: परमप्रभु परमेश्‍वरको कृपा हाम्रो होस् । हाम्रा हातका कामहरू फलिफाप होऊन्
    । वास्तवमा, हाम्रा हातका कामहरू फलिफाप गरिदिनुहोस् ।
  yor-yor: Jẹ́ kí ẹwà Olúwa Ọlọ́run wa wà lára wa; fi ìdí iṣẹ́ ọwọ́ wa múlẹ̀ lára
    wa, bẹ́ẹ̀ ni, kí ó sì fi ìdí iṣẹ́ ọwọ́ wa múlẹ̀.
  pes-OPCB: خداوندا، ما را مورد لطف خود قرار بده و در تمام کارهایمان ما را برکت عطا
    فرما، بله، در تمام کارهایمان ما را برکت عطا فرما!
  tgl-ULB: Nawa ang pabor ng Panginoon ay mapasaamin; pasaganahin ang gawa ng aming
    mga kamay; tunay nga, pasaganahin mo ang gawa ng aming mga kamay.
  nop-nop: Yahwe, du Bepaŋnik, indi siloŋ tobogoŋ tinimiŋa momooŋ tinimbeŋdok nadiyaam.
    Kaŋ indi nemenemek hogohogok tinene momooŋ mintawek. Biyagoŋ hinek, indi nemenemek
    tiyam hogohogok u du kedem tubufafaŋeweŋ kaŋ momooŋ halaak.
  cbu-NT: Ashiriya Apaa, shiy kchinamsheerush, iyaa kapung istangcha. Iyaa tarawazirini,
    shiysha Apaa, wanasiri napangcha. Zurkuri tina, Apaa. Iyaa istangcha.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe-o iname í̠ duniniore ke mitangi
    bialu haramaligo í̠na inahondo dara halu baya turubini bigi bibe. Iname mbirale
    bigi beramaru bayale haga bialu lini daga bilo buluma̱ya mo hongo habe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ဘု​ရား​ဖြစ်​တော်​မူ​သော ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​ကောင်း​ချီး
    မင်္ဂလာ​ကို​ခံ​စား​ကြ​ရ​ပါ​စေ​သော။ ပြု​လေ​သ​မျှ​သော​အ​မှု​တို့​တွင်​လည်း ကျွန်​တော်​မျိုး​တို့​အား​အောင်​မြင်​ခွင့်​ပေး​တော်​မူ​ပါ။
  bod-N: རང་རེའི་གཙོ་བོ་དཀོན་མཆོག་ཁོང་ཉིད༌ཀྱི། །གཟི་བྱིན་རང་ཅག་སྟེང་ལ་འབབ་གྱུར༌ཅིག
    །ངེད་རྣམས་ལག་གི་ལས་ཀ་གཏན་ཆགས༌མཛོད། །ལག་གི་ལས་ཀ་ཁྱེད་ཀྱིས་གཏན་ཆགས༌མཛོད།།
  wsk-wsk: O Biya, ni anananga Kaem, ka gemang lila nangaruko; se anananga ura mel
    kasik la betesan mu ningo la aratukko; butata marak sokel tui se aratu nangarukko.
  sna-sna: Nyasha dzaIshe Mwari wedu ngadzive pamusoro pedu; tisimbisirei mabasa amaoko
    edu, hongu, simbisai basa ramaoko edu.
  spa-BLM: Que el favor del Señor, nuestro Dios, esté sobre nosotros. Establece el
    trabajo de nuestras manos para nosotros. Sí, establecer el trabajo de nuestras
    manos.
  cac-cac: Mamin ach co Diosal, ayocab' a vach'c'olal d'a quib'an̈. Ac' najtilb'oc
    co munlajel, checlajocab' d'a juneln̈ej. Yel ton Mamin, checlajocab' co munlajel
    chi' d'a juneln̈ej.
  swh-ULB: Na neema ya Bwana Mungu wetu iwe yetu; fanikisha kazi za mikono yetu; hakika,
    fanikisha kazi ya mikono yetu.
  wed-wed: Ma Bada ata God ana vianina ina viatataieta ma ina kauei da aiwai anatapuna
    ta kaukauei anona ina tupua. Nanare ai nola ma viuai.
  deu-ELBBK: Und die Huld des Herrn, unseres Gottes, sei über uns! Und befestige über
    uns das Werk unserer Hände; ja, das Werk unserer Hände, befestige es!
  mbb-OT: Nengazen he Megbevayè dey, berakat he edtuvazan key kenikew, wey ebeǥayan
    key kenikew te kelempusan te langun he ebeelan dey.
  mal-2015: ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ പ്രസാദം ഞങ്ങളുടെമേൽ ഇരിക്കുമാറാകട്ടെ; ഞങ്ങളുടെ
    കൈകളുടെ പ്രവൃത്തിയെ സാദ്ധ്യമാക്കി തരേണമേ; അതേ, ഞങ്ങളുടെ കൈകളുടെ പ്രവൃത്തിയെ സാദ്ധ്യമാക്കി
    തരേണമേ.
  gup-gup: Ngudda Yawey, nawu God ngadberre kanmarnekurduyimen kunmak! Mak kanbidyikarrmen
    ngadberre bu ngarriyakwon rowk kore ngarrikurduyime kunbidwi ngadberre. Dja kanmarnekurduyimen
    ba bu ngarriwernhmarnbun kunmak dorrengh kore kunbid ngadberre.
  ctu-CTI: Laꞌ tsictiyic a cꞌotyajlel c Yum ti lojon c tyojlel. Xucꞌchocoñon lojon
    ti jini troñel chʌncol bʌ lojon c mel.
  rmc-rmc: O lačhipen le Rajeskro, amare Devleskro, mi el upral amende! Požehňin e
    buči amare vastengri, he, požehňin e buči amare vastengri!
  nlg-nlg: God, nimami na Lord, nimua na lei vauto ke kabu itamami! Ko neghai mai
    ge kai nighi tangomana na lei totobo tai gonighi.
  pes-OPV: جمال خداوند خدای ما بر ما باد وعمل دستهای ما را بر ما استوار ساز. عمل دستهای
    ما را استوار گردان.
  ron-1924: Фие песте ной бунэвоинца Домнулуй Думнезеулуй ностру! Ши ынтэреште лукраря
    мынилор ноастре, да, ынтэреште лукраря мынилор ноастре!
  aui-aui: Yawe tamna yama God, kinuwanuwaghanemii bi awaki bagibagidi kaberabera
    na kubera da sinuwagha wiimasi, bi awaki bagibagidi kaberabera na kubera da sinuwagha
    wiimasi.
  ben-OBCV: আমাদের ঈশ্বর সদাপ্রভুর অনুগ্রহ আমাদের উপরে বিরাজ করুক; আর তুমি আমাদের
    জন্য আমাদের হাতের প্রচেষ্টা স্থায়ী করো, হ্যাঁ! আমাদের হাতের প্রচেষ্টা স্থায়ী
    করো।
  som-som: Oo Rabbiga Ilaahayaga ah nicmadiisu ha na dul joogto, Oo korkayaga ku adkee
    shuqulka gacmahayaga, Haah, shuqulka gacmahayaga adkee.
  eng-ASVBT: And let the favor of the Lord our God be upon us; And establish thou
    the work of our hands upon us; Yea, the work of our hands establish thou it.
  mna-mna: Merere Anutu tiam, niam leleyam be kampeŋana ku imbotmbot se tiam. Uulu
    yam be uraata tiam ta amkamam pa nomoyam na iloondo ambai. Pombol uraata tiam.
    Naso iur ŋonoono.
  ita-1885: E sia il piacevole sguardo del Signore Iddio nostro sopra noi; E addirizza,
    o Signore, sopra noi l'opera delle nostre mani.
  eng-ULB: May the favor of the Lord our God be ours; prosper the work of our hands;
    indeed, prosper the work of our hands.
  spa-VBL: Que nuestro señor y Dios se complazca con nosotros, bendiciendo cada cosa
    que hagamos, bendiciendo cada cosa que hagamos.
  fra-_FOB: Et que la bienveillance de l'Éternel notre Dieu soit sur nous! Affermis
    pour nous l'œuvre de nos mains; oui, affermis l'œuvre de nos mains.
  mal-mal: ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ പ്രസാദം ഞങ്ങളുടെമേൽ ഇരിക്കുമാറാകട്ടെ; ഞങ്ങളുടെ
    കൈകളുടെ പ്രവൃത്തികൾ സാദ്ധ്യമാക്കി തരണമേ; അതേ, ഞങ്ങളുടെ കൈകളുടെ പ്രവൃത്തികൾ സാദ്ധ്യമാക്കി
    തരണമേ.
  lit-lit: Ir tegul VIEŠPATIES, mūsų Dievo, pasigėrėjimas būna ant mūsų; ir mūsų labui
    padaryk nepajudinamą mūsų rankų darbą; taip, padaryk nepajudinamą mūsų rankų darbą.
  urd-GVR: Rab hamārā Ḳhudā hameṅ apnī mehrbānī dikhāe. Hamāre hāthoṅ kā kām mazbūt
    kar, hāṅ hamāre hāthoṅ kā kām mazbūt kar!
  suz-BL: परमप्रभु यावे, आंइ परमप्रभु, इन शिशी आंइ तार बाक्‍‍ल। मिनु आंइ गुइ ङा गेय
    रिम्‍शो दुम्‍ल। थमा पा, आंइ पशो नेल्‍ल रिम्‍शो सेलीन।
  eng-NOY: Let the favor of the LORD our God be upon us, And establish for us the
    work of our hands; Yea, the work of our hands, establish thou it!
  ita-1927: La grazia del Signore Iddio nostro sia sopra noi, e rendi stabile l’opera
    delle nostre mani; sì, l’opera delle nostre mani rendila stabile.
  ckb-ckb: با نیعمەتی خودای پەروەردگارمان بەسەرمانەوە بێت، کردەوەکانی دەستمان بۆ بچەسپێنە،
    بەڵێ، کردەوەکانی دەستمان بچەسپێنە.
  eng-BBE: 'Let the pleasure of the Lord our God be on us: O Lord, give strength to
    the work of our hands.'
  xsi-xsi: Maro Ŋalae, maka nema Maro Kindeni noko, maka iloma tu noko ma kuo ne wisi-wisi
    imâ pama, ku kuveta kie ara pama. Maka iloma tu noko ma kuveta nema vetâŋa wa
    wurâta rârâni ipâŋga ara nâ.
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮೆಚ್ಚುಗೆಯು ನಮ್ಮ ಮೇಲೆ ಇರಲಿ. ನಮ್ಮ ಕೈಗಳ ಕೆಲಸವನ್ನು
    ಸ್ಥಿರಪಡಿಸಿರಿ. ಹೌದು, ನಮ್ಮ ಕೈಗಳ ಕೆಲಸವನ್ನು ಸ್ಥಾಪಿಸಿರಿ.
  tam-2017: எங்களுடைய தேவனாகிய ஆண்டவரின் பிரியம் எங்கள்மேல் இருப்பதாக; எங்களுடைய கைகளின்
    செயல்களை எங்களிடத்தில் உறுதிப்படுத்தும்; ஆம், எங்களுடைய கைகளின் செயல்களை எங்களிடத்தில்
    உறுதிப்படுத்தியருளும்.
  spa-RV-1909: 'Y sea la luz de Jehová nuestro Dios sobre nosotros: y ordena en nosotros
    la obra de nuestras manos, la obra de nuestras manos confirma.'
  ron-BTF: Și să fie asupra noastră frumusețea DOMNULUI Dumnezeul nostru și întemeiază
    lucrarea mâinilor noastre asupra noastră; da, lucrarea mâinilor noastre, întemeiaz-o.
  eng-WEBP: Let the favor of the Lord our God be on us. Establish the work of our
    hands for us. Yes, establish the work of our hands.
  eng-FBV: May our Lord God be pleased with us, blessing what we do, blessing what
    we do.
  nld-1939: Moge de goedheid van Jahweh, onzen God, met ons blijven, En het werk onzer
    handen doen gedijen!
  nch-BL: TOTECO, ta titoDios, techtaahuilía ica motatanex huan technextilía para
    techcualita. Techpalehui para nochi cati tijchihuase ma quisa cuali huan ma huejcahuas.
    Quena, Toteco, ma cualquisa nochi cati toma quichihuas pampa ta techfuerzajmaca.
  vie-1934: Nguyện ơn Chúa, là Đức Chúa Trời chúng tôi, giáng trên chúng tôi; Cầu
    Chúa lập cho vững công việc của tay chúng tôi; Phải, xin lập cho vững công việc
    của tay chúng tôi.
  cha-cha: 'Ya y guinatbon Jeova ni y Yuusta ugaegue guiya jame; ya unnafitme guiya
    jame y checho y canaeta: magajet, y checho y canaemame unnafitme.'
  hin-CV: हम पर प्रभु, हमारे परमेश्वर की मनोहरता स्थिर रहे; तथा हमारे लिए हमारे हाथों
    के परिश्रम को स्थायी कीजिए— हां, हमारे हाथों का परिश्रम स्थायी रहे.
  eng-OURB: Let the favor of Yahweh our God be on us; establish the work of our hands
    for us; yes, establish the work of our hands.
  spa-BES: 'Sea el placer del Señor nuestro Dios sobre nosotros: Oh Señor, fortalece
    la obra de nuestras manos.'
  tdx-tdx: Ho aman-tika ty fañisoha’ i Talè Andrianañahare’ay; ajadoño ty tolom-pità’ay;
    eka aoreño o satam-pità’aio.
  tha-KJV: ขอความงามของพระเยโฮวาห์พระเจ้าของข้าพระองค์​อยู่​เหนือข้าพระองค์​ทั้งหลาย
    ขอทรงสถาปนาหัตถกิจของข้าพระองค์เหนือข้าพระองค์ พระเจ้าข้า ขอพระองค์ทรงสถาปนาหัตถกิจของข้าพระองค์​ทั้งหลาย
  por-BR-2018: E que o agrado do SENHOR nosso Deus seja sobre nós; e confirma as obras
    de nossas mãos sobre nós; sim, a obra de nossas mãos, confirma!
  deu-ELO: Und die Huld des Herrn, unseres Gottes, sei über uns! Und befestige über
    uns das Werk unserer Hände; ja, das Werk unserer Hände, befestige es!
  eng-WYC-2018: And the shining of our Lord God be on us; and (ad)dress thou the works
    of our hands on us; and (ad)dress thou the works of our hands. (And let the shining
    of the Lord our God be upon us, and direct thou the works of our hands for us;
    yea, direct thou the works of our hands.)
  epo-epo: Kaj la favoro de la Eternulo, nia Dio, estu super ni; Kaj la faron de niaj
    manoj fortikigu al ni, Kaj fortikigu la faron de niaj manoj.
  gfk-gfk: Watong, no numehet God, i tahut bia nu kanakana ta mehet. Nu tar ira hunena
    ira pinapalim na lima mehet. Masa! Nu tar ira hunena ira pinapalim na lima mehet.
  uig-PIN: Pǝrwǝrdigar Hudayimizning xerin mǝrⱨǝmiti üstimizdǝ bolƣay, Ⱪolimizning
    ixlirini üstimizgǝ bǝrikǝtlik ⱪilƣaysǝn, Bǝrⱨǝⱪ, ⱪolimizning ixlirini bǝrikǝtlik
    ⱪilƣaysǝn!
  beo-beo: Ninia Hina Gode, Dia hahawane dogolegele fidisu hou da ninima dialoma:ma.
    Ninia hamobe huluane da didili hamoma:ma.
  tpi-OTNT: Bikpela, yu God bilong mipela, mipela i laik bai yu marimari long mipela
    na mekim gut long mipela. Na olgeta samting mipela i mekim i ken kamap gutpela.
    Tru tumas, yu ken strongim olgeta samting mipela i mekim na em bai i stap gut.
  hau-SA: Bari alherin shugabanmu Allah yă kasance a kanmu; ka albarkaci mana aikin
    hannuwanmu, I, ka albarkaci aikin hannuwanmu.
  udu-udu: Dhalki mii ma ’the gi Tap̱a Arumgimis bam di’da p̱o/ aman mo, dhali ṯeli
    /e aṯu’c bam sho’k mo jin miina aman ki me’d bam mo, nye, aṯu’c jin miina aman
    ki me’d bam mo tani ṯeli /e a’di sho’k mo.
  uig-LAT: Perwerdigar Xudayimizning shérin merhemiti üstimizde bolghay, Qolimizning
    ishlirini üstimizge beriketlik qilghaysen, Berheq, qolimizning ishlirini beriketlik
    qilghaysen!
  nde-nde: Sengathi umusa weNkosi uNkulunkulu wethu ungehlela kithi; uqinise umsebenzi
    wezandla zethu yebo, qinisa umsebenzi wezandla zethu.
  ton-ton: 'Pea ke ʻiate kimautolu ʻae lelei ʻo Sihova ko homau ʻOtua: pea ke fokotuʻu
    ke maʻu ʻae ngāue ʻa homau nima kiate kimautolu; ʻio, ko e ngāue ʻa homau nima
    ke fakamaau ia.'
  ces-1613: Budiž nám přítomná i ochotnost Hospodina Boha našeho, a díla rukou našich
    potvrď mezi námi, díla, pravím, rukou našich potvrď.
  eng-WMB: Let the favor of the Lord our God be on us. Establish the work of our hands
