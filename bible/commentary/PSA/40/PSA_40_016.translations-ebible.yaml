verse: PSA.040.016
translations:
  mal-C: എന്നാൽ അങ്ങയെ അന്വേഷിക്കുന്ന എല്ലാവരും അങ്ങയിൽ ആനന്ദിച്ച് ആഹ്ലാദിക്കട്ടെ;
    അവിടത്തെ രക്ഷ ആഗ്രഹിക്കുന്നവർ, “യഹോവ ഉന്നതൻ” എന്ന് എപ്പോഴും പറയട്ടെ.
  deu-TKW: 'Erstarren mögen ob ihrer Schande, die da rufen: Ha, ha!'
  lin-lin: 'Tika ete ba-oyo balobaka na ngai : « Ah ! Ah ! » bayoka somo mpe bakufa
    soni !'
  mmx-mmx: Nia a vara i do nedi di repukus taba u, dina momo la dina sosoro. La nedi
    nom di tong loklox avukat ti loklok tooro amisik, dina tong i do, “Leeme Silok
    i nunuan aleng pologat.”
  eng-LSV: All seeking You rejoice and are glad in You, || Those loving Your salvation
    continually say, “YHWH is magnified.”
  eng-GNV: 'Let all them, that seeke thee, reioyce and be glad in thee: and let them,
    that loue thy saluation, say alway, The Lord be praysed.'
  eng-WEBSTER: 'Let all those that seek thee rejoice and be glad in thee: let such
    as love thy salvation say continually, The LORD be magnified.'
  nhw-BL: 'Pero ma paquise miyac nochi catli mitztemohuaj. Quena, paquij catli mitzicnelíaj
    pampa tiquinmaquixtijtoc. Nochipa quiijtohuaj: “Nelía hueyi TOTECO.”'
  swh-ONEN: Lakini wote wakutafutao washangilie na kukufurahia, wale wapendao wokovu
    wako siku zote waseme, “Bwana atukuzwe!”
  bba-bba: A de be bɑ mɑn yɑɑkoru mɔ̀ bɑ n wɑ̃ɑ dɛsirun biti sɔɔ.
  eng-KJVCPB: 'Let all those that seek thee rejoice and be glad in thee: Let such
    as love thy salvation say continually, The Lord be magnified.'
  luo-luo: To mad ji duto madwari bed moil kendo mamor kuomi; mad joma ohero warruok
    mari osik kawacho niya, “Jehova Nyasaye mondo oyud duongʼ!”
  aii-aii: 'ܚܵܕܝܼ ܘܦܵܨܚܝܼ ܒܝܼܘܼܟ݂ ܟܠܵܝܗ‌ܝ ܛܵܥܝܵܢܹ̈ܐ ܐܸܠܘܼܟ݂، ܐܵܡܪܝܼ ܐܲܡܝܼܢܵܐܝܼܬ ܡܲܚܸܒܵܢܹ̈ܐ
    ܕܦܘܼܪܩܵܢܘܼܟ݂: ”ܗܵܘܹܐ ܓܘܼܪܵܐ ܡܵܪܝܵܐ.“'
  meu-meu: A e tahumumu taudia iboudiai na bae moale, oi bae moalelaimu. Emu hahemauri
    e ura heniamu taudia bae hereva loulou, baeto “Iehova na herea dae”.
  npi-ULB: तर तपाईंको खोजी गर्नेहरू सबै जना आनन्‍दित होऊन् र खुसी होऊन् । तपाईंको
    उद्धारलाई प्रेम गर्ने हरेकले निरन्तर यसो भनोस्, “परमप्रभुको प्रशंसा होस् ।”
  yor-yor: Jẹ́ kí gbogbo àwọn tí ń wá ọ kí ó máa yọ̀ kí inú wọn sì máa dùn sí ọ; kí
    gbogbo àwọn tí ó sì fẹ́ ìgbàlà rẹ kí o máa wí nígbà gbogbo pé, “Gbígbéga ni Olúwa!”
  pes-OPCB: اما طالبان تو، ای خداوند، شاد و خوشحال شوند؛ و آنانی که نجات تو را دوست
    دارند پیوسته بگویند که خداوند بزرگ است!
  tgl-ULB: Pero magalak nawa silang mga naghahanap sa iyo at sa iyo ay maging masaya;
    hayaan mong ang lahat ng nagmamahal sa iyong pagliligtas ang patuloy na magsabi,
    “Nawa si Yahweh ay mapapurihan.”
  nop-nop: Iŋgoŋ metam du’walaŋkade wiiŋ heki adi yadi welemomooŋ kedem nadiŋa dutok
    nadifo tineŋ. Metam hogohogok da kotigoŋ yahaŋeguŋ kaŋ adi kwanaige tuguŋ u kaŋ
    nadigalika tiiŋ, adi yadi helemahelemaŋ indiŋ kedem yoyaneeŋ, “Yahwe adi loloŋnit
    hinek.”
  cbu-NT: Itaru, yuw tputs shiyaa kukish payukana, anin mang' ksaksin shambatchinlliniya.
    Mishat, yuw tputs shiyamun mang' tatkana anoomsha, Apaa, shiy wizpurirish urutamari
    shiyash tachitamaam panangcha.
  hui-hui: Wali agali maru í̠ keria ibiraru ti bibahende turuho helo hameledo. Í̠na
    ti pele mirigonaga turu howa ka̱i̱ lalu karume Anduane Homogo ibu gibi daligaore
    ka lai helo hameledo.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​သို့​ချဉ်း​ကပ်​ကြ​သူ အ​ပေါင်း​တို့​သည်​ဝမ်း​မြောက်​ရွှင်​လန်း​ကြ​ပါ​စေ​သော။
    ကိုယ်​တော်​ရှင်​၏​ကယ်​တင်​ခြင်း​ကျေး​ဇူး​အ​တွက် ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​သူ​အ​ပေါင်း​တို့
    သည် ``ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​လွန်​ကြီး​မြတ်​တော်​မူ ပါ​ပေ​သည်'' ဟု အ​စဉ်​မ​ပြတ်​ချီး​ကူး​နိုင်​ကြ​ပါ​စေ​သော။
  bod-N: ཁྱེད་རང་འཚོལ་མཁན་དགའ་ཞིང་མགུ་བ༌དང༌། །ཁྱེད་ཀྱི་སྐྱབས་ལ་དགའ་བས་དུས་རྒྱུན༌དུ།
    །ཡ་ཝཱེར་བསྟོད་འོས་ཞེས་སུ་སྨྲ་གྱུར༌ཅིག།
  wsk-wsk: Bare kariimet nika kua lagasan mu nonoman nungeruk se ni ko ko amilmilamonko;
    kariimet ni nunga sangaruko nomotam bita lagasan mu pempem balmon, “Yawe mu ningo!”
    ma balmonko.
  sna-sna: Asi vose vanokutsvakai ngavafare uye vafarisise mamuri; avo vanoda ruponeso
    rwenyu ngavarambe vachiti, “Jehovha ngaakudzwe!”
  spa-BLM: 'Que todos los que te buscan se regocijen y se alegren en ti. Que los que
    aman tu salvación digan continuamente: “¡Sea exaltado Yahvé!”'
  cac-cac: Axo masanil eb' ayoch spensar d'ayach, tzalajocab' eb' d'ayach. Te nivan
    elc'och ach Jehová, xchiocab' eb' snib'an a colval.
  swh-ULB: Bali wale wote wakutafutao wafurahi na kushangilia katika wewe; na kila
    mmoja apendaye wokovu wako aseme daima, “Asifiwe Yahwe.”
  deu-ELBBK: 'Lass sich entsetzen ob ihrer Schande, die von mir sagen: Haha! Haha!'
  mbb-OT: Berakat he melipey is langun he midangep diyà te kenikew. Berakat he layun
    mekekaǥi sikan is menge etew he mepeselematen te kedlibriya nu kandan te, “Dait
    he edeliǥen is Nengazen”
  mal-2015: നിന്നെ അന്വേഷിക്കുന്ന എല്ലാവരും നിന്നിൽ ആനന്ദിച്ചു സന്തോഷിക്കട്ടെ; നിന്റെ
    രക്ഷയെ ഇച്ഛിക്കുന്നവർ യഹോവ മഹത്വമുള്ളവൻ എന്നു എപ്പോഴും പറയട്ടെ.
  gup-gup: “Dja bininj nawu ngudda ngundiyawayawan nakka wanjh yibenmarnbu bu kabirriwernhnjilngmak.
    Dja bininj nawu ngundimarnedjare, bedda nawu ngudda yibenngehkeng, wanjh wardi
    birrihdjalyimen munguyh, ‘Nawu Yawey wanjh Nadjalwernhkimuk Duninjh!’
  ctu-CTI: 'Laꞌ i yubiñob cꞌajacña bʌ i yoj ti pejtyelel muꞌ bʌ i sajcañet. Laꞌ i
    yʌlob ti beleꞌ ora ti pejtyelel muꞌ bʌ i pꞌuntyañetyob chʌncol bʌ i pijtyañob
    i cotyʌntyel ti a tyojlel: Ñoj ñucʌch lac Yum, cheꞌob.'
  rmc-rmc: 'Mi cerpisaľon ladžatar ola, ko mange phenen: „No, dikhes, avke tuke kampel!“'
  nlg-nlg: Mara hei tara kene taonigho ke vonughira na togotogo ma rahei dolovia nimua
    na huioli ka gehegehe dato ma kara ghaghua, “A Lord te rongoragha.”
  pes-OPV: و اما جمیع طالبان تو در تو وجد و شادی نمایند و آنانی که نجات تو را دوست
    دارند، دائم گویند که خداوند بزرگ است.
  ron-1924: 'Сэ се букуре ши сэ се веселяскэ ын Тине тоць чей че Те каутэ! Чей че
    юбеск мынтуиря Та сэ зикэ фэрэ ынчетаре: „Мэрит сэ фие Домнул!”'
  ben-OBCV: কিন্তু যারা তোমার অন্বেষণ করে তারা তোমাতে আনন্দ করুক ও খুশি হোক; যারা
    তোমার পরিত্রাণ ভালোবাসে, তারা সর্বদা বলুক, “সদাপ্রভু মহান!”
  som-som: Kuwa adiga ku doondoona oo dhammu ha reyreeyeen oo ha kugu farxeen, Oo
    kuwa badbaadintaada jecelu had iyo goorba ha yidhaahdeen, Rabbiga ha la weyneeyo!
  eng-ASVBT: 'Let all those that seek thee rejoice and be glad in thee: Let such as
    love thy salvation say continually, Jehovah be magnified.'
  mna-mna: 'Tamen wal boozomen ta so tikam kinkiini be tiute u mi timbot kolouŋana
    pu, nako lelen ambai mi menmeen zin pu. Mi zin wal ta lelen pa ulaaŋa ku ilip,
    nako lelen ambai mi tizzo totomen ta kembei: “Tapakur Yooba zaana. Pa ni ta biibi
    ŋonoono.”'
  ita-1885: 'Rallegrinsi, e gioiscano in te tutti quelli chi ti cercano; Quelli che
    amano la tua salute dicano del continuo: Magnificato sia il Signore.'
  eng-ULB: But may all those who seek you rejoice and be glad in you; let everyone
    who loves your salvation say continually, “May Yahweh be praised.”
  spa-VBL: Pero que todos los que vengan a ti se alegren y sean felices. Que todos
    los que te amen y aman tu salvación digan, “¡El Señor es grande!”
  fra-_FOB: 'Que tous ceux qui te cherchent s''égaient et se réjouissent en toi; que
    ceux qui aiment ta délivrance disent sans cesse: Magnifié soit l''Éternel!'
  mal-mal: അങ്ങയെ അന്വേഷിക്കുന്ന എല്ലാവരും അവിടുത്തെ സന്നിധിയിൽ ആനന്ദിച്ച് സന്തോഷിക്കട്ടെ;
    അങ്ങയുടെ രക്ഷയിൽ പ്രിയപ്പെടുന്നവർ “യഹോവ എത്ര മഹത്വമുള്ളവൻ” എന്ന് എപ്പോഴും പറയട്ടെ.
  urd-GVR: Lekin tere tālib shādmān ho kar terī ḳhushī manāeṅ. Jinheṅ terī najāt pyārī
    hai wuh hameshā kaheṅ, “Rab azīm hai!”
  suz-BL: तन्‍न सु सुमी इन कली माल्‍नीमी, मेको नेल्‍ले इन पर्बम शुश ग्‍येरसमल। आन
    श्‍येत रे प्रोंइचा पुंइसीब नेल्‍लेमी गेना हना यो ‘परमप्रभु यावे ठेयब बाक्‍ब’ देंमल।
  eng-NOY: But let all who seek thee Be glad and rejoice in thee! Let those who love
    thy protection Ever say, “Great is Jehovah!”
  ita-1927: 'Gioiscano e si rallegrino in te, tutti quelli che ti cercano; quelli
    che amano la tua salvezza dicano del continuo: Sia magnificato l’Eterno!'
  ckb-ckb: 'بەڵام با هەموو ئەوانەی ڕوو لە تۆ دەکەن شاد و دڵخۆش بن. با هەمیشە بڵێن:
    «مەزن بێت یەزدان!» ئەوانەی حەز لە ڕزگاریی تۆ دەکەن.'
  eng-BBE: Let all those who are looking for you be glad and have joy in you; let
    the lovers of your salvation ever say, May the Lord be great.
  xsi-xsi: Aŋga tamâta pinde nde uru simâ pano, aku naŋa iloŋgu tu kinzi ŋinde ma
    sindekanano. Noko muŋga pwainzi tamâta ŋinde piti lâ kazâŋa ilo, aku naŋa iloŋgu
    tu kinzi rârâni ma kawanzi ndaŋge pano ku siporo ŋgua ikura zo rârâni mine tu,
    “Yova Kindeni nde ara ku ara ndo!”
  kan-OKCV: ಆದರೆ, ನಿಮ್ಮನ್ನು ಹುಡುಕುವವರೆಲ್ಲರೂ ನಿಮ್ಮಲ್ಲಿ ಹರ್ಷಾನಂದಗೊಳ್ಳಲಿ; ನಿಮ್ಮ ರಕ್ಷಣೆಯನ್ನು
    ಪ್ರೀತಿಸುವವರು, “ಯೆಹೋವ ದೇವರು ಮಹೋನ್ನತರು,” ಎಂದು ಯಾವಾಗಲೂ ಹೇಳಲಿ.
  tam-2017: உம்மைத் தேடுகிற அனைவரும் உமக்குள் மகிழ்ந்து சந்தோஷப்படுவார்களாக; உம்முடைய
    இரட்சிப்பை விரும்புகிறவர்கள் யெகோவாவுக்கு மகிமை உண்டாவதாக என்று எப்பொழுதும் சொல்வார்களாக.
  spa-RV-1909: 'Gócense y alégrense en ti todos los que te buscan; y digan siempre
    los que aman tu salud: Jehová sea ensalzado.'
  ron-BTF: 'Să se veselească și să se bucure în tine toți cei ce te caută, să spună
    continuu cei care iubesc salvarea ta: DOMNUL fie preamărit.'
  eng-WEBP: Let all those who seek you rejoice and be glad in you. Let such as love
    your salvation say continually, “Let the LORD be exalted!”
  eng-FBV: But may everyone who comes to you be happy and glad; may those who love
    your salvation always say, “The Lord is great!”
  nld-1939: 'Maar in U mogen jubelen en juichen, Al die U zoeken; Zonder ophouden
    zeggen: “Jahweh is groot!” Die verlangend zijn naar uw heil.'
  nch-BL: 'Pero ma paquica miyac nochi cati mitztemohuaj. Quena, paquij cati mitzicnelíaj
    pampa tiquinmaquixtijtoc. Nochipa quiijtohuaj: “Nelía hueyi TOTECO.”'
  vie-1934: 'Nguyện hết thảy những kẻ tìm cầu Chúa, Được vui vẻ và khoái lạc nơi Chúa;
    Nguyện những người yêu mến sự cứu rỗi của Chúa, Hằng nói rằng: Đức Giê-hô-va đáng
    tôn đại thay?'
  cha-cha: 'Polo ya ufanmagof ya ufansemagof ni jago, todo y umaliligao jao: ya polo
    ya siesiempreja ujaalog, y gumaeya y satbasionmo: Ladangculo Jeova.'
  hin-CV: किंतु वे सभी, जो आपकी खोज करते हैं हर्षोल्लास में मगन हों; वे सभी, जिन्हें
    आपके उद्धार की आकांक्षा है, यही कहें, “अति महान हैं याहवेह!”
  eng-OURB: Let all those who seek you rejoice and be glad in you. Let all who 'ahav
    ·affectionately love· your salvation say continually, “Let Adonai be exalted and
    magnified!”
  spa-BES: 'Que todos los que te buscan se alegren y tengan gozo en ti; Que los amantes
    de tu salvación alguna vez digan: Que el Señor sea enaltecido.'
  tdx-tdx: 'Hirebeke naho hifale ze mipay Azo, vaho hitolon-kanao ty hoe o mpitea
    i fandrombaha’oio: Onjoneñe t’Iehovà. 17 Aa kanao rarake naho misotry iraho, ee
    t’ie ho vetsevetse’ i Talè; Ihe ro mpañimba naho mpañaha ahy, ry Andrianañahareko;
    ko mihenekeneke.'
  tha-KJV: ขอให้​บรรดาผู้แสวงหาพระองค์เปรมปรี​ดิ​์และยินดีในพระองค์ ขอให้​บรรดาผู้​ที่​รักความรอดของพระองค์
    กล​่าวเสมอว่า “พระเยโฮวาห์​ใหญ่​ยิ่งนัก​”
  por-BR-2018: 'Fiquem contentes e se alegrem-se em ti todos aqueles que te buscam;
    digam continuamente os que amam tua salvação: Engrandecido seja o SENHOR!'
  deu-ELO: 'Laß fröhlich sein und sich freuen in dir alle, die dich suchen; die deine
    Rettung lieben, laß stets sagen: Erhoben sei Jehova!'
  eng-WYC-2018: All men that seek thee, be fully joyful, and be glad in thee; and
    say they, that love thine health, The Lord be magnified ever[more]. (But let all
    those who seek thee, be very joyful, and be glad in thee; and let those who love
    thy salvation, or thy deliverance, say forevermore, The Lord be magnified.)
  epo-epo: 'Gaju kaj ĝoju pro Vi ĉiuj Viaj serĉantoj; La amantoj de Via helpo diru
    ĉiam: Granda estas la Eternulo.'
  gfk-gfk: Iesen diet bakut ing diet silsilihe ugu, i tahut bia diet na guama ma diet
    na laro taam. Diet ing diet kalak no num harhalon, i tahut bia diet na tangtange
    hatikane bia, “Da bul haut no Watong.”
  uig-PIN: 'Biraⱪ Seni izdigüqilǝrning ⱨǝmmisi Sǝndǝ xadlinip huxal bolƣay! Nijatliⱪingni
    sɵygǝnlǝr ⱨǝmixǝ: «Pǝrwǝrdigar uluƣlansun» deyixkǝy!'
  beo-beo: Dunu huluane da Dima masea, ilia da nodone hahawane ba:mu da defea. Dunu
    huluane amo da Dia gaga:su lai dagoiba:le Dima nodosa ilia da eso huluane, “Gode
    da baligili bagadedafa,” sia:mu da defea.
  tpi-OTNT: Tasol ol manmeri i save go long yu, ol i ken belgut na amamas long yu.
    Dispela olgeta manmeri yu bin kisim bek ol, na ol i laikim tumas dispela wok yu
    bin mekim long ol, ol i ken tok olsem, “Bikpela em i nambawan tru.”
  hau-SA: Amma bari dukan masu nemanka su yi farin ciki su kuma yi murna a cikinka;
    bari waɗanda suke ƙaunar cetonka kullum su ce, “Ubangiji mai girma ne!”
  udu-udu: 'Hili dhalki uni gwansani ’baar mo kun simmki /e e mo tani ’kunya bwa mo
    dhali ’bor bwa mo e /e mo. Dhalki uni gwansan kun eni bway gi mowoṯẖ pini mo tani
    ṯikir gwo o mo ki: Tap̱a a’di i/eḵa/ eḵ mo.'
  uig-LAT: 'Biraq Séni izdigüchilerning hemmisi Sende shadlinip xushal bolghay! Nijatliqingni
    söygenler hemishe: «Perwerdigar ulughlansun» déyishkey!'
  nde-nde: Kodwa akuthi bonke abakudingayo bathokoze bajabule kuwe; akuthi labo abathanda
    insindiso yakho bahlale besithi, “UThixo kadunyiswe!”
  ton-ton: 'Tuku ke fiefia mo nekeneka ʻiate koe ʻakinautolu kotoa pē ʻoku kumi kiate
    koe: tuku ke lea pehē maʻuaipē ʻakinautolu ʻoku ʻofa ki hoʻo fakamoʻui, “Ke ongoongolelei
    ʻa Sihova.”'
  ces-1613: 'Přijdiž na ně spuštění za to, že mne k hanbě přivésti usilují, říkajíce:
    Hahá, hahá.'
  eng-WMB: Let all those who seek you rejoice and be glad in you. Let such as love
    your salvation say continually, “Let the LORD be exalted!”
  tam-TCV: ஆனால் உம்மைத் தேடுகிற யாவரும் உம்மில் மகிழ்ந்து களிகூருவார்களாக; உமது இரட்சிப்பை
    விரும்புவோர், “யெகோவா பெரியவர்!” என்று எப்போதும் சொல்வார்களாக.
  ceb-ULB: Apan hinaot nga kadtong nangita kanimo magmaya ug magmalipayon diha kanimo;
    hinaot nga ang tanan nga nahigugma sa imong kaluwasan padayon nga mag-ingon, “Dalaygon
    si Yahweh.”
  pol-UBG: 'Niech się radują i weselą w tobie wszyscy, którzy cię szukają; niech ci,
    którzy miłują twoje zbawienie, mówią zawsze: Niech PAN będzie wywyższony.'
  agr-agr: 'Untsu amina egapaina duka shiig aneastinme; tuja ame uwemtikagtinaitam
    nuna wakejuina duka: “¡Apajuíyai dekas múunta duka!” tusag tuke emematjamtin atinme.'
  kyc-kyc: Embaketa epelyaminyi dupwa mona pyakalyuo pyaramopa rae maiyuo kararami.
    Embame pyuo nyiinyi dokona lao sangyu lao karaminyi dupwame yuu peparae lao, Kamongo
    doko baa aki Kamongo lao karenale.
  urd-GVU: لیکن تیرے طالب شادمان ہو کر تیری خوشی منائیں۔ جنہیں تیری نجات پیاری ہے
    وہ ہمیشہ کہیں، ”رب عظیم ہے!“
  eng-OEBCW: But may all who seek after you rejoice and be glad in you. May all those
    eager for your aid, say, ‘Great is the Lord’ evermore.
  deu-1912: 'Es müssen dein sich freuen und fröhlich sein alle, die nach dir fragen;
    und die dein Heil lieben, müssen sagen allewege: “Der HERR sei hoch gelobt!”'
  kan-2017: ನಿನ್ನ ದರ್ಶನವನ್ನು ಕೋರುವವರೆಲ್ಲರು ನಿನ್ನಲ್ಲಿ ಉಲ್ಲಾಸದಿಂದ ಸಂತೋಷಿಸಲಿ; ನಿನ್ನ ಜಯದಲ್ಲಿ
    ಆನಂದಿಸುವವರು, “ಯೆಹೋವನು ಮಹೋನ್ನತನು” ಎಂದು ಯಾವಾಗಲೂ ಹೇಳುವವರಾಗಲಿ.
  yap-yap: Mange yigi felan’ me uf gubin e girdi’ ni karbad ngom. Mange yigi gubin
    e pi’in yad be og e magaer ngom ni bochan e kam mat’aw nagrad ngom mara ga’ar
    gad ni gubin ngiyal, “Ke sorok SOMOL!”
  hlt-MCSB: Nang aka tlap boeih namah dongah a ngaingaih la a kohoe uh saeh lamtah
    namah kah loeihnah aka ngaih rhoek tah, “BOEIPA te pomsang pai saeh,” ti uh yoeyah
    saeh.
  mdy-ETH: ኔና ኮዓዞንሢ ጋዓንቴ ቢያ ዎዛዾንጎ፤ ኮሺ ዑሣ ዓኣዼያ ዎዛዾንጎ፤ ቢያ ዎዴ ኔ ዓውሲፆ ናሽካዞንሢ «ናንጊና ናንጋ
    ጎዳ ዼኤፒኬ!» ጎዖንጎ።
  twi-ASANTE: Nanso ma wɔn a wɔhwehwɛ wo nyinaa ani nnye na wɔnni ahurisie wɔ wo mu;
    ma wɔn a wɔdɔ wo nkwagyeɛ no nka daa sɛ, “Momma Awurade so!”
  eng-WEBU: Let all those who seek you rejoice and be glad in you. Let such as love
    your salvation say continually, “Let the LORD be exalted!”
  acu-NT: 'Antsu amin eatminauka amin nintimturmasar nukap warasartinuitai. Tura uwemrartas
    wakerin ainauka tuke amin pachitmasar: Yus juuntaitai turamiartinuitai.'
  spa-PDDPT: '¡Regocíjense y alégrense en Ti todos los que te buscan! Digan siempre
    los que aman tu salvación: ¡Engrandecido sea Yavé!'
  gun-gun: Ha'e rã ndereka va'e kuery ha'e javi ma tandererovy'a oporaei reve. Rejogueraa
    jepea oguerovy'a va'e “ Senhor ima'endu'a porãmby toiko!” te'i riae okuapy.
  agu-BL: 'Poro tak'' tzaju'' tzatzin scyetz cyakil yi e'' yi na chitzan tan joyle''n
    puntil tan chixome''n te''ju''. Nin yil cho''c tan joyle''n ẍch''eybil cyetz teru'',
    nink cyal: “Chin cham nin yi Kataj.”'
  eng-PEV: But there are some people that always come to you God. Please make those
    people really happy. They say, “God, thank you for saving us.” And I pray that
    they always say, “God is great.”
  ilo-ULB: Ngem agrag-o koma dagidiay mangbirok kenka, ken agragsakda kenka; amin
    nga agay-ayat iti panangisalakanmo, agtultuloy koma nga ibagada, “Maidaydayaw
    koma ni Yahweh.”
  kpg-kpg: Gei ogo digau ala e lloomoi gi di Goe, la gi manawa lamalia mo di tenetene.
    Digau huogodoo ala e danggee adu gi di Goe i dau hagamouli, la gi helehelekai
    i nia madagoaa huogodoo boloo, “Dimaadua la koia e aamua!”
  uig-ARA: 'بىراق سېنى ئىزدىگۈچىلەرنىڭ ھەممىسى سەندە شادلىنىپ خۇشال بولغاي! نىجاتلىقىڭنى
    سۆيگەنلەر ھەمىشە: «پەرۋەردىگار ئۇلۇغلانسۇن» دېيىشكەي!'
  bps-bps: Kabay i dad to mayè fdadong di ge, fye ku flehew ale di kafyem, na i kdee
    to lehew mdà di kafalwaam dale, na fye ku là tlag i kdayenla ge na galla man,
    “Too mdatah Amuito Dwata!”
  sus-sus: Naxee n mayelema, yaagi xa e dɛ ixara.
  pon-2006: Irail koaros me kin patohdo rehmwi re en nsenamwahu oh pereperen. Irail
    koaros me kin kasapahlkalahngankihong komwi sapwellimomwi komour re en kin patopatohwan
    ahnsou koaros, “KAUN-O meid lapalap!”
  jae-jae: Ôkêŋ êsêac samob, taŋ sesom aôm naŋ, ôliŋ êpi to têntac ŋajam êsa êtu aômŋa.
    Ôkêŋ êsêac samob, taŋ taêŋ kêka aômnêm moasiŋ naŋ, sêsôm lasê endeŋ tôŋgeŋ gebe
    Apômtau ŋac towae.
  ksd-ksd: 'Boina ba diat par dia nuk up u diat a manga gugu ma diat a ga tam; Ma
    diat dia mainge kaum valavalaun, diat a biti vatikai dari: Da pite vangala pa
    ra iang i ra Luluai.'
  tur-YTC: 'Seni arayanların hepsi Sende sevinip coşsunlar. Kurtarışını sevenler sürekli
    şöyle söylesin: “Yahve yücelsin!”'
  bel-N: 'Няхай аслупянеюць у сораме сваім тыя, якія кажуць мне: “Ага, ага!”'
  kpr-kpr: Nimokena mave furarera isambu, ivuga use riria aore! Mave ninda sonembadae
    ivuga eraera, ne aiyakoe sise eminge sise irarera, “Bajari teriago beká nimori!”
  ind-AYT: (40-17) Kiranya semua orang yang mencari Engkau, bergembira dan bersukacita.
    Kiranya mereka yang mencintai keselamatan-Mu, tidak henti-hentinya berkata, “Besarlah
    TUHAN!”
  yom-yom: 'Vayi bika babo bobo bakutombanga bayangalala, ayi bamona khini mu ngeyo.
    Bika babo banzolanga phulusu aku batuba mu zithangu zioso : “Bika Yave kayayusu.”'
  yut-yut: Mani gak wɨsɨŋ gandak do pi aŋ amɨn burɨ tagɨsi aŋakwa but galaksi nandaŋ.
    Mɨŋat amɨnyo gak da yokwikon baŋ tɨmɨkgɨl uŋun do but galaksi nandaŋ amɨn, uŋun
    da, “Yawe uŋun wukwisi” yaŋ tagɨ yoni.
  nya-nya: Koma iwo amene amafunafuna Inu akondwere ndi kusangalala mwa Inu; iwo amene
    amakonda chipulumutso chanu nthawi zonse anene kuti, “Yehova akwezeke!”
  kyg-kyg: Hapau aigayaꞌmonanafa kagaefeꞌmo kahauya huliꞌa neꞌaya vayaꞌmogimo apamogaga
    aiteꞌa kagaefeꞌmo amuse hiyo. Apakufamo alika katika neꞌapatana kavafeꞌmo hapauꞌnisiya
    vayaꞌmogimo, Ala kava neꞌmo ala agiꞌamo amiyo, huꞌa hiyo.
  hrv-hrv: Neka se skamene u sramoti svojoj koji zlurado na me grohoću!
  mps-mps: Tiali goli, eno homugo te nage koneani bidi dabego da, augwa te nageba
    wiegi yai pemene eyu, tama bugai homu elama bidaibao. Te nage godolo mu idubo
    we bidi dabe, te nago augwali ma sao, augwa te po omainu yao, “Genuai Bidi te
    polalubo bidi mu da,” omainao.
  tpi-tpi: Tasol ol manmeri i save go long yu, ol i ken belgut na amamas long yu.
    Dispela olgeta manmeri yu bin kisim bek ol, na ol i laikim tumas dispela wok yu
    bin mekim long ol, ol i ken tok olsem, “Bikpela em i nambawan tru.”
  dan-1931: 'Lad dem stivne af Rædsel ved deres Skam, de, som siger: “Ha, ha!” til
    mig!'
  vie-OVCB: 'Nguyện những người tìm kiếm Chúa tràn ngập hân hoan và mừng rỡ trong
    Ngài. Nguyện những ai yêu mến sự cứu rỗi của Chúa luôn nói rằng: “Chúa Hằng Hữu
    thật vĩ đại!”'
  guj-2017: પણ જે સર્વ તમને શોધે છે તેઓ તમારાથી હર્ષ પામો અને તમારામાં આનંદ કરો; જેઓ
    તમારા દ્વારા ઉદ્ધાર ચાહે છે તેઓ નિરંતર કહો, “યહોવાહ મોટા મનાઓ.”
  pon-2006A: Irail koaros me kin patohdo rehmwi re en nsenamwahu oh pereperen. Irail
    koaros me kin kasapahlkalahngankihong komwi sapwellimomwi komour re en kin patopatohwan
    ahnsou koaros, “KAUN-O meid lapalap!”
  por-BRBSL: 'Let todos aqueles que o procuram se regozijam e se alegram em você.
    Que os que amam sua salvação digam continuamente: “Que Yahweh seja exaltado”!'
  eng-OEBUS: But may all who seek after you rejoice and be glad in you. May all those
    eager for your aid, say, “Great is the Lord” evermore.
  swe-swe: 'Må de som ropar: ”haha” (driver med mig, hebreiska ”eha”, ett uttryck
    för skadeglädje), tvingas fly på grund av sin förödmjukelse.'
  cth-cth: Nang katawngnaw pueng teh, nang dawk konawm laihoi lunghawi awh naseh.
    Na rungngangnae ka lungpataw naw ni, BAWIPA teh tawmrasang lah awmseh telah pout
    laipalah tet awh naseh.
  twi-twi: Nanso ma wɔn a wɔhwehwɛ wo nyinaa nsɛpɛw wɔn ho na wɔn ani nnye wɔ wo mu;
    ma wɔn a wɔdɔ wo nkwagye no nka da biara se, “Awurade yɛ ɔkɛse!”
  hlt-hlt: Nang aka tlap boeih namah dongah a ngaingaih la a kohoe uh saeh lamtah
    namah kah loeihnah aka ngaih rhoek tah, “BOEIPA te pomsang pai saeh,” ti uh yoeyah
    saeh.
  tbz-SIM: Dɛ̀ɛ di bɛ̀ɛ̀ n ti mudɑɑ́, ifɛii bɛ̀ pĩ.
  msy-2020: Gumazamizir nɨ bagha iziba, men naviba deraghtɨ, me nɨ bagh bar akongegham.
    Gumazamizir nɨn akurvazim iniasa bar ifongeziba, me zurara nɨ mɨnabɨva kamaghɨn
    mɨkɨm suam, “Ikiavɨra Itir God, a bar ekevegha bar pɨn iti!”
  dop-dop: Mpɑ pɑ woŋiɣi-m nɑ pɑ́ kpɑləsəɣɩ tɔ, pɑ fɛɛlɛ ɩ́ tʋ-wɛɣɛ sɔɣɔntʋ.
  azb-azb: Lakin Səni axtaranlar Sənə görə qoy şad olub sevinsinlər. Xilaskar olduğunu
    sevənlər Daim «Qoy ucalsın Rəbb!» desinlər.
  eng-DBY: Let all those that seek thee be glad and rejoice in thee; let such as love
    thy salvation say continually, Jehovah be magnified!
  hin-2017: परन्तु जितने तुझे ढूँढ़ते हैं, वह सब तेरे कारण हर्षित और आनन्दित हों;
    जो तेरा किया हुआ उद्धार चाहते हैं, वे निरन्तर कहते रहें, “यहोवा की बड़ाई हो!”
  wol-KYG: Ku may ñaawal, yal nañu ko torxal, mu jommi.
  bjr-bjr: Oo Yaawee anee iannannai ani mariasa asasida nasuriaqa. Ani asumu mariranara
    dufi dufi qimariasa aiqama kari maaqi qiaqa Yaaweefa kaaqa uriqararafa maridanoo
    fee qiaqa.
  eng-YLT: All seeking Thee rejoice and are glad in Thee, Those loving Thy salvation
    say continually, 'Jehovah is magnified.'
  kne-kne: Ngem din mangan-anap en sik-a, sapay koma ta manragsak da. Amin ay man-iyaman
    sin panangisalakan mo, kanayon koma ay kanan da, “Nangatongato si Diyos Apo.”
  eng-WYC-2017: All men that seek thee, be fully joyful [or full out joy], and be
    glad in thee; and say they, that love thine health, The Lord be magnified ever-[more].
  eng-WMBB: Let all those who seek you rejoice and be glad in you. Let such as love
    your salvation say continually, “Let the LORD be exalted!”
  zat-NTPS: 'Be̱n xelebé, ne xelezúe lu da ba neza xúgute̱ benne'' ca'' dxelebeze̱''
    Lue'', ne be̱n xelennáqueze benne'' ca'' zaj nazrí''ine̱'' Lue'', weselá chee̱''.
    Xelenné̱'': “Xegá''ana szrénqueze Xránadxu.”'
  zty-NTPS: 'Ben ga yebégekle, na'' soagak ḻo yeḻa'' ba nez benne'' ka'' žx̱en ḻáže''gake''
    Le'', na'' nnégakkze benne'' ka'' zej nži''ile'' Le'', Benne'' Weslá chégake''.
    Nnágake'': “¡Ga''n ẕen X̱anžon''!”'
  urd-GVH: लेकिन तेरे तालिब शादमान होकर तेरी ख़ुशी मनाएँ। जिन्हें तेरी नजात प्यारी
    है वह हमेशा कहें, “रब अज़ीम है!”
  rug-rug: Ba sari doduru pu hata igo si kaqu koa qetu koa Goi, Meke sarini pu qetu
    nia sa Mua tinaharupu, si madi zama, “Tava lavata sa Tamasa!” gua.
  gaz-gaz: Warri si barbaadan hundinuu garuu sitti gammadanii haa ililchan. Warri
    fayyisuu kee jaallatan yeroo hunda, “Waaqayyo guddaa dha!” haa jedhan.
  fra-LSG: 'Qu’ils soient dans la stupeur par l’effet de leur honte, Ceux qui me disent:
    Ah! Ah!'
  yal-yal: Ala xa ne ratɛrɛna e yagin na, naxanye a falama n ma, e naxa, “Yɔ! I suxi
    yati!”
  iou-iou: Täŋpäkaŋ Ekäni, ämawebe gäk gäwaräntäk täkaŋ u oretoret täk täkot! Imata,
    gäkŋa waki keriken nanik wädäŋ tädotpäŋ yepmaŋkuno unita gäka gäripi pähap nadäk
    täkaŋ. Täŋpäŋ kadäni kadäni ŋode yäk täkot; Ekäni uwä wäpi biŋam ikek kaŋ irän!
  haw-1868: 'E hauoli aku a e olioli no hoi ia oe, Na mea a pau i imi aku ia oe: A
    e olelo mau ka poe makemake i kou ola, E hoonaniia''ku o Iehova.'
  arb-NAV: 'وَلْيَفْرَحْ وَيَبْتَهِجْ بِكَ جَمِيعُ طَالِبِيكَ، وَلْيَقُلْ كُلَّ حِينٍ
    مُحبُّو خَلاصِكَ: «يَتَعَظَّمُ الرَّبُّ».'
  ded-ded: Ngicngac ge hofocgukecdae, yenennoc sogaima geac ubangerec negembisia.
    Ngicngac geac memengerecac songo negendae, yeni yofi dekecbisia, “KEBU dengereni.”
  ewe-ewe: Ke ame siwo katã dia wò la akpɔ dzidzɔ, eye woatso aseye akpɔ dzidzɔ le
    mewò. Ame siwo lɔ̃a wò ɖeɖe la negblɔ ɖaa be, “Mido Yehowa ɖe dzi!”
  eng-LEE: '(40:17) [But] may all those that seek thee be glad and rejoice in thee:
    may they say continually, The Lord be magnified,—those that love thy salvation.'
  asm-FB: কিন্তু তোমাক বিচৰাসকলে তোমাতেই আনন্দিত আৰু উল্লাসিত হওঁক; তোমাৰ পৰিত্ৰাণ
    ভালপোৱাসকলে সকলো সময়তে কওঁক, “যিহোৱা মহান।”
  sus-A: نَشٍيٍ ﭑ مَيٍلٍمَ، يَافِ شَ عٍ دّ عِشَرَ.
  fra-SBL: 'Que tous ceux qui te cherchent se réjouissent et se réjouissent en toi.
    Que ceux qui aiment votre salut disent sans cesse : « Que Yahvé soit exalté ! »'
  hbo-hbo: יָ֭שֹׁמּוּ עַל־עֵ֣קֶב בָּשְׁתָּ֑ם הָאֹמְרִ֥ים לִ֝֗י הֶאָ֥ח ׀ הֶאָֽח׃
  pjt-pjt: Kuwariṉa nyuntula tjapini aṉangu panya nyuntunya waḻkulpai tjuṯaku, paluṟu
    tjana nyuntumpa puḻkaṟa pukuḻarinytjaku, panya nyuntun palunya tjananya wankaṟunkunytjanguṟu.
    Wankaṟunkunytja nyara palulanguṟu tjana uti tiṯutjarangku mirawaṉira alatji wangkama,
    “Mayatja Godanya puḻka mulapa.”
  kik-kik: No arĩa makũrongoragia marokena na macanjamũke nĩ ũndũ waku; arĩa mendete
    ũhonokio waku marotũũra moigaga atĩrĩ, “Jehova arotũgĩrio!”
  fra-NCL: 'Qu’ils soient dans la stupeur à cause de leur honte, ceux qui me disent :
    « Ah ! ah ! »'
  cek-AK: 'Nang pakrong kaminawk boih loe, nang ah anghoe o nasoe loe, poeknawm o
    nasoe: na pahlonghaih koeh kaminawk mah, Angraeng loe lensawkhaih om nasoe, tiah
    thui o poe nasoe.'
  cuk-cuk: 'Dule-be-amidimaladi, begi wergumarsun, begi yeer-itomarsun. Dule-abonoleged-igarbina-nue-sogdimaladi,
    weyob sogdii gumarsun: “¡Ibiyobi Bab-Jehováʼdi dule-gandikid guye!”'
  pma-pma: Ka koakeil umai venuk, ilonge hetahos ka sien hel en keil. Ka koakeil kosak
    koe keil isi keil, keil ihitehiteni lises ka lisenges ihit, “!Isen Ahi Asuv vina
    nesa!”
  tel-2017: నీ కోసం చూసే వాళ్ళంతా నీలో సంతోషించి, ఆనందిస్తారు గాక! నీ రక్షణను ప్రేమించే
    వాళ్ళంతా “యెహోవాకు స్తుతి” అని చెబుతారు గాక!
  hat-BSA: 'Kite tout sila ki wè Ou yo rejwi e fè kè kontan nan Ou. Kite tout sila
    ki renmen sali Ou yo pale tout tan: “Ke SENYÈ a kapab leve wo!”'
  kos-kos: Lela tuh elos nukewa su suk kom Elos in engan ac pwar. Lela tuh elos su
    kaksakin molela lom In fahk pacl nukewa, “LEUM GOD El fulatlana!”
  hbo-WLC: יָ֭שֹׁמּוּ עַל־עֵ֣קֶב בָּשְׁתָּ֑ם הָאֹמְרִ֥ים לִ֝֗י הֶ֘אָ֥ח ׀ הֶאָֽח׃
  ibo-ibo: Ma ka ndị niile na-achọ gị ṅụrịa ọṅụ, nweekwa obi ụtọ nʼime gị; ka ndị
    ahụ hụrụ nzọpụta gị nʼanya na-ekwu mgbe niile, “Onyenwe anyị dị ukwuu.”
  ory-ory: ଯେଉଁମାନେ ତୁମ୍ଭର ଅନ୍ୱେଷଣ କରନ୍ତି, ସେହି ସମସ୍ତେ ତୁମ୍ଭଠାରେ ଉଲ୍ଲସିତ ଓ ଆନନ୍ଦିତ
    ହେଉନ୍ତୁ; ଯେଉଁମାନେ ତୁମ୍ଭ ପରିତ୍ରାଣକୁ ସ୍ନେହ କରନ୍ତି, ସେମାନେ ନିରନ୍ତର କହନ୍ତୁ, “ସଦାପ୍ରଭୁ
    ମହିମାନ୍ୱିତ ହେଉନ୍ତୁ।”
  chk-chk: Nge meinisin mi feito reöm repwe meseik o pwapwa. Chokewe mi aücheani om
    amanaueer repwe apasafochei, “Ewe Samol mi Lapalap a tekia.”
  rop-rop: Bat ol detlot pipul hu kaman langa yu, garra jidan gudbinji garram yu.
    Melabat laigim yu, dumaji yubin seibum melabat. Wal melabat garra oldei tok, “Preisim
    YAWEI det haiwan God!”
  ukr-1871: 'Нехай радуються і веселяться в тобі всї, що шукають тебе; що люблять
    спасеннє твоє; нехай все кажуть: Да звеличиться Господь.'
  yon-yon: Kumban kane kane eb ande onmiib kuu, eb yaa dowakeniib kerenib kubebdime.
    Kwane kane kane ebbed bobni yaa burudande bindi yaa dowakeniib keriwen kuu, yedmimamime,
    “Yariman yaningko ye yirin darewoob kerok.” andimamime.
  deu-1951: '(040-17) Es sollen fröhlich sein und sich freuen an dir alle, die dich
    suchen; die dein Heil lieben, sollen immerdar sagen: Der HERR ist groß!'
  eng-JPS: '(40-17) Let all those that seek Thee rejoice and be glad in Thee; let
    such as love Thy salvation say continually: ''The LORD be magnified.'''
  srp-1865: 'Neka se tješe i vesele tobom svi koji traže tebe, Gospode, i koji ljube
    spasenje tvoje, neka jednako govore: velik Gospod!'
  lug-lug: Naye abo abakunoonya basanyuke era bajaguze; abo abaagala obulokozi bwo
    boogerenga bulijjo nti, “Mukama agulumizibwenga.”
  heb-heb: ישישו וישמחו בך כל מבקשיך יאמרו תמיד יגדל יהוה אהבי תשועתך׃
  ben-IRV: কিন্তু যারা তোমাকে খুঁজবে তারা আনন্দিত হবে এবং তোমার মধ্যে খুশী হবে; যারা
    তোমার পরিত্রান ভালবাসে তারা যেন ক্রমাগত বলে, “সদাপ্রভুুকে প্রশংসা দাও।”
  ntu-ntu: A' amrlz krkcng tzbrti drtwrdr nim Mz rka-krbzme badr nzabrtz-zlwzngr,
    Murde na-awi-zvz-ngrbzlr bam nzarlapx-krm nidr Mz nzrpi-krbzlr kx, “Gct, nim kx
    myatxlz-esz'ngr.”
  pan-pan: ਜਿੰਨੇ ਤੇਰੇ ਖੋਜ਼ੀ ਹਨ, ਓਹ ਤੇਰੇ ਵਿੱਚ ਖੁਸ਼ ਤੇ ਅਨੰਦ ਹੋਣ, ਅਤੇ ਜਿਹੜੇ ਤੇਰੀ ਮੁਕਤੀ
    ਦੇ ਪ੍ਰੇਮੀ ਹਨ, ਓਹ ਸਦਾ ਆਖਦੇ ਰਹਿਣ, “ਯਹੋਵਾਹ ਦੀ ਵਡਿਆਈ ਹੋਵੇ!”
  mya-JVB: ကိုယ်တော် ကိုရှာ သော သူအပေါင်း တို့သည် ကိုယ်တော် ၌ ဝမ်းမြောက် ရွင်လန်း
    ကြပါစေသော။ ကယ်တင် တော်မူခြင်းကျေးဇူးကို နှစ်သက် သောသူတို့ သည် ထာဝရဘုရား ဘုန်းကြီး
    တော်မူစေသတည်းဟု အစဉ် မပြတ်ပြော ကြပါစေသော။
  kgf-kgf: Waŋénécmina, guac hochoc wamma mihicŋianʒu imi eneŋ guac niŋac ségiségi
    wammu. Waŋu guac aŋgéŋ titiac qerinéŋ wammianʒu imi eneŋ nalé séc Yawe imi kuneŋ
    yanda kuneŋ ʒému.
  tte-O: Sowasowana meuloili silaowa koliwo siyaliyaya lalakina, yo siya meuloili
    sikawa-toki koliwo am lebo kaiwena kani sauga meuloina siwaloba, “Yeoba iya tokaiwesosi.”
  tbg-tbg: Noravauvo, ai rantare iaka are qaqi kairamanta vika ai aaqanto oru vaiha
    muntuka paru ira quaheha variate. Ariara viva tinavu kahaqiharo ruaruama timite
    vaivama vaivo ti variaka, are vika qaqi kairamanta vika ekaa enta ariara tiha,
    Noravano Kotiva nai anomakero Noravanoma vaivo, tiate.
  hmo-hmo: 'To oi dekenai idia mai taudia ibounai be do oi durua, vadaeni idia ese
    oiemu moale do idia abia. Lau ura oiemu hamauria idia ura henia taudia ibounai
    ese, nega ibounai inai bamona do idia hereva: “Lohiabada be namo herea momokani!”'
  zar-NT: 'Ben ga uluʼdzeja, en uluʼzíʼ xibóʼ yúguʼtë nupa tuʼguilaj Liʼ. Ben ga ilaʼnnáticaʼsö
    nupa taʼdxíʼi yöl-laʼ rusölá quiuʼ, ilaʼnná: “Nayë́psëtërëʼ Xanruʼ.”'
  urd-urd: तेरे सब तालिब तुझ में ख़ुश — ओ — खुर्रम हों; तेरी नजात के आशिक हमेशा कहा
    करें “ख़ुदावन्द की तम्जीद हो!”
  bqc-SIM: Gbɛ̃́ pↄ́ aaì omɛɛ, tàalɛ, tàalɛↄ, to wí gↄ̃ ń ú ũ.
  tcz-CHONGTHU: Nangkom hinbel jouse kipa nale thanop nan dimset uhen. Nami huhhing
    na kipapi hochun “Yahweh Pakai chu aloupi e” tin sam jing u hen.
  mar-mar: परंतु जे सर्व तुला शोधतात, ते तुझ्यामध्ये हर्ष व आनंद करोत. ज्या सर्वांना
    तुझे तारण प्रिय आहे ते सर्व परमेश्वराचा महिमा वाढो, असे नेहमी म्हणोत.
  isl-isl: '@see-verse:PSA.040.015'
  hlt-THB: Cehlai, nang anik suikhqi boeih taw zeel u seitaw nang ak khan awh ce amik
    kaw zeel seh; ang quina, “Bawipa taw zoeksang na awm seh!” ti u seh.
  qub-qub: Gamman yäracamojcuna ichanga cushicuchun. Gam salbanayquita munaycajcunaga
    imaypis «¡Tayta Diosga munayniyojmi!» nichun.
  bqp-bqp: Gbɛ̃ kũ òtɛni n ki wɛtɛnↄ, ǹ tò ń pↄ kɛmma nna ò yáa dↄ. Gbɛ̃ kũ ò ye
    n surabanainↄ gↄ̃ pi Dikiri zↄ̃kↄ̃.
  hat-hat: '(040:17) Men, tout moun ki vin jwenn ou, se pou yo kontan, se pou yo fè
    fèt. Tout moun ki renmen jan ou delivre yo a, se tout tan pou yo di: -Seyè a gen
    gwo pouvwa!'
  eng-BSB: May all who seek You rejoice and be glad in You; may those who love Your
    salvation always say, “The LORD be magnified!”
  eng-WEBPB: Let all those who seek you rejoice and be glad in you. Let such as love
    your salvation say continually, “Let the LORD be exalted!”
  kbq-kbq: Hianagi maka vahe'mo'za Kagri'ma negavaririza vahe'mo'za Kagri'enena muse
    hu'za manigahaze. Kagrama zamagu'mavazi'nana zanku'ma zamave'nesia vahe'mo'za,
    Ra Anumzamo'a marerisa Anumza mani'ne hu'za hiho.
  pon-pon: 'Karoj me idok komui, en pereperen o popol. O me pok on omui maur, anjau
    karoj ren inda: Meid kapinan Ieowa!'
  nhe-BL: 'Pero ma paquise miyac nochi tlen mitztemohuaj. Quena, paquij tlen mitzicnelíaj
    pampa tiquinmaquixtijtoc. Nochipa quiijtohuaj: “Nelía hueyi TOTECO.”'
  wnc-wnc: Siwan aminu gae apukaingga musip gwaang natake gae apbakngake yutnong.
    Sike aminbamu gata pakuyakge asiknga bakngake yutnong. Bakngake yuke waaminda
    anzing yaning, “Buyambamtapa tupan sikngaapa,” ngang yaning.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄe n kii wɛtɛɛnↄ, ǹ tó aↄ̃ pↄↄ kɛmma nna aↄ̃ yáa dↄ. Gbɛ̃ kɛ̀
    aↄ̃ↄ ye n mìsinazinↄ gↄ̃ bee Dii bíta.
  gub-BL: Nemuwete katu har a'e wà nehe, tuwe hurywete paw rupi wà nehe. Tuwe nekatuahy
    wanupe nehe. Nepurupytywà haw rehe hurywete ma'e wà nehe, tuwe uze'eg nezewe tuweharupi
    wà nehe. — Uhua'u tuwe Tupàn Tuweharupi Wiko Ma'e a'e, tuwe i'i wà nehe.
