verse: PSA.040.004
translations:
  mal-C: അഹന്തനിറഞ്ഞവരിൽ ആശ്രയിക്കാതെയും വ്യാജദൈവങ്ങളിലേക്കു തിരിയാതെയും യഹോവയിൽ ആശ്രയിക്കുന്ന
    മനുഷ്യർ അനുഗൃഹീതർ.
  deu-TKW: Er legte mir ein neues Lied in den Mund, einen Lobgesang für unsern Gott.
    Viele sehen es und fürchten sich und vertrauen auf Jahwe.
  lin-lin: Atiaka nzembo ya sika kati na monoko na ngai, nzembo ya masanzoli mpo na
    Nzambe na biso. Bato ebele bakomona, bakobanga mpe bakotiela Yawe motema.
  mmx-mmx: Lomomo rinedi di nunu saga at Leeme Silok, la rinedi bok kopmen dina repukus
    mu laxampoovo moroa, kopla dina nemen eburu minedi di lotu saparap laxanmoroa
    xaxarang.
  eng-LSV: O the blessedness of the man || Who has made YHWH his trust, || And has
    not turned to the proud, || And those turning aside to lies.
  eng-GNV: Blessed is the man that maketh the Lord his trust, and regardeth not the
    proude, nor such as turne aside to lyes.
  eng-WEBSTER: Blessed is that man that maketh the LORD his trust, and respecteth
    not the proud, nor such as turn aside to lies.
  nhw-BL: Paqui nopa masehuali catli motemachía ipan TOTECO. Huan amo motemachía ipan
    catli mohueyimatij, niyon ininpan catli quinhueyichihuaj teteyome.
  swh-ONEN: Heri mtu yule amfanyaye Bwana kuwa tumaini lake, asiyewategemea wenye
    kiburi, wale wenye kugeukia miungu ya uongo.
  bba-bba: Gusunɔ u derɑ nɑ womu kpɔɔ mɔ̀ ɡe nɑ kɑ nùn siɑrɑmɔ. Tɔn dɑbiru tɑ nuɑ
    mɑ tɑ bɛrum kuɑ, mɑ tɑ ten nɑɑnɛ doke Yinni Gusunɔ sɔɔ.
  eng-KJVCPB: Blessed is that man that maketh the Lord his trust, And respecteth not
    the proud, nor such as turn aside to lies.
  cpy-cpy: Kimoshireri ikanteeya awentahaeyaarini Tajorentsi. Kaari aapatziyeeyaarini
    shamewaetatsiri, Kaari amanariri tajorentsiniro.
  luo-luo: Ngʼat moketo Jehova Nyasaye kaka kar geno mare en ngʼat mogwedhi, ngʼat
    ma ok many kony kuom josunga, bende ok omany kony kuom joma lokore mondo olam
    nyiseche mag miriambo.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܐܢܵܫܵܐ ܕܥܵܒܹܕ ܠܡܵܪܝܵܐ ܬܘܼܟ݂ܠܵܢܹܗ، ܘܠܵܐ ܦܬܝܼܠܔ ܠܹܗ ܠܚܵܬܪ̈ܵܢܹܐ،
    ܐܘܼܦ ܠܵܐ ܠܐܵܙܵܠ݇ܢܹ̈ܐ ܒܵܬܪ ܕܘܼܓܠܵܐ.
  meu-meu: Iehova e abidadama heniamu tauna na namo; ia ese heaḡi taudia se matauraidiamu,
    bona dirava koikoidia ilao-henidia totona e raka sirimu taudia se haḡerediamu.
  npi-ULB: परमप्रभुलाई आफ्नो भरोसा बनाउने र घमण्डीहरू वा उहाँबाट झुटतिर लाग्‍नेहरूलाई
    आदर नगर्ने मानिस धन्यको हो ।
  yor-yor: Ayọ̀ ni fún àwọn wọ̀n-ọn-nì tí ó fi Olúwa ṣe ìgbẹ́kẹ̀lé wọn tí wọn kò sì
    yípadà sí agbéraga, tàbí àwọn tí ó yapa lọ sí ọ̀dọ̀ ọlọ́run mìíràn.
  pes-OPCB: چه خوشبختند کسانی که بر خداوند توکل دارند و از اشخاص متکبر و خدایان دروغین
    پیروی نمی‌کنند.
  tgl-ULB: Mapalad ang taong ginagawa niyang sandigan si Yahweh at hindi nagpaparangal
    sa mayayabang o silang tumalikod mula sa kaniya tungo sa kasinungalingan.
  nop-nop: Me nediyeŋ Yahwe nadisukilitimilak adi Bepaŋdi kahaŋ timilak doktiŋa nadifo
    tilak. Tiŋa me undiniŋ adi me sigitiŋalo tiiŋ heki mu yehikelelak, eŋ bepaŋ yalayalaŋ
    mu yeniutumbalak.
  cbu-NT: Yuw tputs Apanllee chinaku an mang' kis taachiya. Tputsee yutaritshishpani
    izuuru mapiykiya. Yuwaa apanllputsee ungirtakana anungaz nda chinachiya, watam
    Apanllee kapung chinakuwa.
  hui-hui: Wali agali Anduane Homogohondo mini mbiraore wuwa mbirale tara gime wabiniru
    mitangi nahe mbirale uruniale mitangi haga karume biagadagua nabiaga karu ti turuho
    ka.
  mya-mya: အ​ခြား​ဘု​ရား​များ​ကို​မ​ဆည်း​ကပ်၊ မိစ္ဆာ​ဘု​ရား​များ​ကို​ရှိ​မ​ခိုး​ဘဲ​ထာ​ဝ​ရ​ဘု​ရား​အား
    ကိုး​စား​သူ​သည်​မင်္ဂလာ​ရှိ​၏။
  bod-N: རྫུན་དང་ང་རྒྱལ་ཅན་ལ་མ་འཁོར༌བར། །ཡ་ཝཱེར་བརྟེན་པའི་མི་ལ་བདེ་བ༌འཐོབ།།
  wsk-wsk: Awiriya Yawe te la ira sanami lagoso mu amilmilarukko; nu nunumi patawura
    alo se kaem kawel alo nogowom karo ko kariimet mu me karo nungarso.
  sna-sna: Akaropafadzwa munhu akaita Jehovha ruvimbo rwake, asingatariri kuna vanozvikudza,
    kuna avo vanotsaukira kuna vamwari venhema.
  spa-BLM: Dichoso el hombre que hace de Yahvé su confianza, y no respeta a los soberbios,
    ni a los que se apartan a la mentira.
  cac-cac: Te vach' yic eb' tz'ac'anoch Jehová yipoc sc'ool, max yac'och spensar eb'
    d'a eb' syic'chaan̈ sb'a, aton eb' tz'och tzac'an d'a spatic juntzan̈ comon dios.
  swh-ULB: Amebarikiwa mtu yule ambaye humfanya Yahwe tumaini lake naye hathamini
    majivuno wala wale wanaokengeuka kwa uongo.
  bel-bel: Гасподзь умацуе яго на ложку хваробы ягонай. Ты зьменіш увесь ложак ягоны
    ў хваробе ягонай.
  deu-ELBBK: Und in meinen Mund hat er gelegt ein neues Lied, einen Lobgesang unserem
    Gott. Viele werden es sehen und sich fürchten und auf den HERRN vertrauen.
  mbb-OT: Utew zeyzey is etew he edsarig te Nengazen, ne kenà edangep diyà te menge
    gelbuwen he iyan edsunuzen dan is tarù.
  mal-2015: യഹോവയെ തന്റെ ആശ്രയമാക്കിക്കൊള്ളുകയും നിഗളികളെയും വ്യാജത്തിലേക്കു തിരിയുന്നവരെയും
    ആദരിക്കാതിരിക്കയും ചെയ്യുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ.
  gup-gup: Bininj nawu kabirriwoybukwon Yawey wanjh bedda kabirriwernhnjilngmak. Bedda
    minj kabindiwoybukwon bininj nawu kabirriburlumerren dja kabirrimarneboddan nawu
    nabubuyika gods.
  ctu-CTI: Tijicña jini quixtyañu muꞌ bʌ i chꞌujbin lac Yum tiꞌ pusicꞌal. Machꞌan
    miꞌ tsʌclen majlel jini muꞌ bʌ i chanꞌisan i bʌ, muꞌ bʌ i cʌyob jini melel bʌ
    tꞌan.
  rmc-rmc: Thoďa mange andro muj e nevi giľi, e chvala amare Devleske. But manuša
    oda dikhena, darana pes a mukena pes pro RAJ.
  nlg-nlg: 'Holoutoa na tinoni te ngasilia nina taluutuni tatana Lord: me mua liliu
    vania te talunagho ma rahei tara nia oli kolili na sorisori.'
  pes-OPV: خوشابحال کسی‌که بر خداوند توکل دارد و به متکبران ظالم ومرتدان دروغ مایل
    نشود.
  ron-1924: Фериче де омул каре ышь пуне ынкредеря ын Домнул ши каре ну се ындряптэ
    спре чей труфашь ши минчиношь!
  ben-OBCV: ধন্য সেই ব্যক্তি যে সদাপ্রভুর উপর আস্থা রাখে, যে দাম্ভিকের উপর নির্ভর
    করে না, বা ভুয়ো দেবতার আরাধনাকারীদের উপর নির্ভর করে না।
  som-som: Waxaa barakaysan ninkii Rabbiga isku halleeya, Oo aan u jeedin kuwa kibirsan
    ama kuwa beenta ku leexda.
  lat-VUC: Dominus opem ferat illi super lectum doloris ejus; universum stratum ejus
    versasti in infirmitate ejus.
  eng-ASVBT: Blessed is the man that maketh Jehovah his trust, And respecteth not
    the proud, nor such as turn aside to lies.
  mna-mna: Tomtom ta so ipase pa Yooba itutamen, nako leleene ambai mi kampeŋana ki
    Yooba imbotmbot se kini. Tomtom ta kembei, ni ipizilzil ndemeene pizin wal ta
    tipakurkur zitun. Mi zin wal ta tizem zaala ambaiŋana mi timbesmbeeze pizin merere
    pakaamŋan na, ni igabgaaba zin som.
  ita-1885: Beato l'uomo che ha posto il Signore per sua confidanza; E non riguarda
    a' possenti superbi, Nè a quelli che si rivolgono dietro a menzogna.
  eng-LXXUP: May the Lord help him upon the bed of his pain; Thou hast made all his
    bed in his sickness.
  eng-ULB: Blessed is the man who makes Yahweh his trust and does not honor the proud
    or those who turn away from him to lies.
  spa-VBL: Felices son los que confían en el Señor, quienes no piden la ayuda de los
    arrogantes ni adoran ídolos.
  fra-_FOB: Heureux l'homme qui place en l'Éternel sa confiance, et ne se tourne pas
    vers les orgueilleux, vers ceux qui s'adonnent au mensonge!
  mal-mal: യഹോവയെ തന്റെ ആശ്രയമാക്കുകയും നിഗളികളെയും വ്യാജദൈവങ്ങളിലേക്ക് തിരിയുന്നവരെയും
    ആദരിക്കാതിരിക്കുകയും ചെയ്യുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ.
  urd-GVR: Mubārak hai wuh jo Rab par pūrā bharosā rakhtā hai, jo tang karne wāloṅ
    aur fareb meṅ uljhe huoṅ kī taraf ruḳh nahīṅ kartā.
  suz-BL: सु सुमी परमप्रभु यावे कली थमा सुइक्‍नीमी, मेको ग्‍येरसीशो मुर बाक्‍नीमी।
    मेकोपुकी ठेयब लेश्‍शो नु जोल ङा सक्ति पाइश्‍शो देवी देवता गे लाइब नु मबाक्‍नीम।
  eng-NOY: Happy the man who maketh the LORD his trust, And resorteth not to men of
    pride and falsehood!
  ita-1927: Beato l’uomo che ripone nell’Eterno la sua fiducia, e non riguarda ai
    superbi né a quei che si svian dietro alla menzogna!
  ckb-ckb: خۆزگە دەخوازرێ بەو کەسەی پشت بە یەزدان دەبەستێت، ڕوو لە لووتبەرزان ناکات،
    لەوانەی ڕوویان وەرگێڕاوە بەرەو درۆ.
  eng-BBE: Happy is the man who has faith in the Lord, and does not give honour to
    the men of pride or to those who are turned away to deceit.
  xsi-xsi: Mao nâ, tamâta ea kinzi sio nenzi kalo-tawana ilâ pa Yova Kindeni, kinzi
    ŋinde ma sindeka. Kinzi tamâta mine uru sipu mulinzi panzi tamâta ea sipasuka
    warakanzi tininzi ku sipile Maro Kindeni ku siwâŋgi panzi maro laŋeŋa.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ತನ್ನ ಭರವಸೆಯಾಗಿ ಮಾಡಿಕೊಂಡು ಅಹಂಕಾರಿಗಳನ್ನು ಗೌರವಿಸದೆಯೂ ಇಲ್ಲವೆ
    ಸುಳ್ಳಿನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳದೆಯೂ ಇರುವ ಮನುಷ್ಯನು ಧನ್ಯನು.
  tam-2017: பெருமைக்காரர்களையும் பொய்யைச் சார்ந்திருக்கிறவர்களையும் பார்க்காமல், யெகோவாவையே
    தன்னுடைய நம்பிக்கையாக வைக்கிற மனிதன் பாக்கியவான்.
  spa-RV-1909: Bienaventurado el hombre que puso á Jehová por su confianza, y no mira
    á los soberbios, ni á los que declinan á la mentira.
  ron-BTF: Binecuvântat este omul care face pe DOMNUL încrederea sa și nu dă atenție
    celor mândri, nici celor ce se abat spre minciuni.
  eng-WEBP: Blessed is the man who makes the LORD his trust, and doesn’t respect the
    proud, nor such as turn away to lies.
  eng-FBV: Happy are those who trust in the Lord, who do not look for help from the
    arrogant or from those who worship idols.
  nld-1939: Gelukkig de man, die op Jahweh vertrouwt, En zich niet tot monsters wendt
    en tot valse gedrochten.
  nch-BL: Paqui nopa masehuali cati motemachía ipan TOTECO, huan amo motemachía ipan
    cati mohueyimatij, yon ininpan cati quinhueyichihuaj teteyome.
  vie-1934: Phước cho người nào để lòng tin cậy nơi Đức Giê-hô-va, Chẳng nể vì kẻ
    kiêu ngạo, hoặc kẻ xây theo sự dối trá!
  cha-cha: 'Dichoso y taotao ni jaangoco gui as Jeova: ya ti jaaatan y mansobetbio
    ni y manabag manmalag y mandague.'
  hin-CV: धन्य है वह पुरुष, जो याहवेह पर भरोसा रखता है, जो अभिमानियों से कोई आशा नहीं
    रखता, अथवा उनसे, जो झूठे देवताओं की शरण में हैं.
  eng-OURB: Blessed is the man who makes Adonai his trust, and does not respect the
    proud, nor such as turn aside to lies.
  spa-BES: Feliz es el hombre que tiene fe en el Señor, y no le da honor a los hombres
    orgullosos ni a aquellos que adoran dioses falsos.
  tdx-tdx: Haha ty manao Iehovà ho fiatoa’e, naho tsy mitolike mb’amo mpirengevokeo,
    vaho tsy mitsile mb’an-dremborake.
  tha-KJV: คนใดที่วางใจในพระเยโฮวาห์​ก็​เป็นสุข ผู้​มิได้​หันไปหาคนจองหองหรือไปหาบรรดาผู้​ที่​หลงเจิ่นไปตามความเท็จ
  por-BR-2018: Bem-aventurado é o homem que põe no SENHOR sua confiança; e não dá
    atenção aos arrogantes e aos que caminham em direção à mentira.
  deu-ELO: Glückselig der Mann, der Jehova zu seiner Zuversicht macht und sich nicht
    wendet zu den Stolzen und zu denen, die zur Lüge abweichen!
  eng-WYC-2018: Blessed is the man, of whom the name of the Lord is his hope; and
    he beheld not into vanities, and into false vengeances. (Happyis the person, for
    whom the Lord’s name is his hope; and he looketh not to idols, or to false gods.)
  epo-epo: Feliĉa estas la homo, kiu metis sian esperon sur la Eternulon Kaj ne turnis
    sin al la fieruloj kaj al la mensogemuloj.
  gfk-gfk: A haraidaan na kis tano tunotuno nong no Watong i burena tano uno nurnuruan,
    ma pai haan tupas ira ut na latlaat, ma pai harwis tika mah ma diet ing diet tahurus
    taar ta ira inabis na god.
  uig-PIN: Tǝkǝbburlardin yardǝm izdimǝydiƣan, Yalƣanqiliⱪⱪa ezip kǝtmǝydiƣan, Bǝlki
    Pǝrwǝrdigarni ɵz tayanqisi ⱪilƣan kixi bǝhtliktur!
  beo-beo: Nowa dunu ilia da Hina Godema dafawaneyale dawa:sa, amola ogogole loboga
    hamoi ‘gode’ ilima hame fa:no bobogesa, amola dunu ilia da ogogosu ‘gode’ ilima
    nodone sia:ne gadosea ilima hame gilisisa, amo dunu ilia da hahawane bagade gala.
  tpi-OTNT: Man i save bilip long God, em i ken amamas. Kain man olsem em i no save
    bihainim ol bikhetman, na em i no save lusim Bikpela na lotu long ol giaman god.
    Nogat tru.
  hau-SA: Mai albarka ne mutumin da ya mai da Ubangiji abin dogararsa, wanda ba ya
    kula da masu girman kai, waɗanda suka juya ga allolin ƙarya.
  udu-udu: Mom’bor mii gom wathi/ jin kar Tap̱a ki jim piti jin gama a’di gwo is mo,
    a’di jin diki ṯu’k mo e mo jin karu is ki ca mo, ki uni gwansan kun iikini per
    mo mmobaṯẖ gwo ma rum p̱inyconi sho’k mo.
  uig-LAT: Tekebburlardin yardem izdimeydighan, Yalghanchiliqqa ézip ketmeydighan,
    Belki Perwerdigarni öz tayanchisi qilghan kishi bextliktur!
  nde-nde: Ubusisiwe umuntu owenza uThixo abe lithemba lakhe, ongathembi abazigqajayo,
    lalabo abaqambukela kubonkulunkulu bamanga.
  ton-ton: ‌ʻOku monūʻia ʻae tangata ko ia ʻoku falala kia Sihova, pea ʻikai tokanga
    ia ki he kakai laukau, mo kinautolu ʻoku afe ki he loi.
  ces-1613: A tak vložil v ústa má píseň novou, chválu Bohu našemu, což když uhlédají
    mnozí, i báti se, i doufání skládati budou v Hospodinu.
  eng-WMB: Blessed is the man who makes the LORD his trust, and doesn’t respect the
    proud, nor such as turn away to lies.
  tam-TCV: பொய்யான கடவுள்களைப் பற்றிக்கொள்ளாமலும், அகந்தை உள்ளவர்களைச் சாராமலும்,
    யெகோவாவைத் தனது நம்பிக்கையாகக் கொண்டிருக்கிறவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: Bulahan ang tawo nga nagsalig kang Yahweh ug wala nagtahod niadtong mapagarbohon
    o niadtong mibiya kaniya aron sa pagpamakak.
  pol-UBG: Błogosławiony człowiek, który pokłada w PANU swoją nadzieję, a nie ma względu
    na pysznych ani na tych, którzy podążają za kłamstwem.
  agr-agr: ¡Aents ememachu tuja wainka apajuímtai aidaunash emematchau, ima Tuke Pujuuwaig
    kajinmamas anentaimaina duka shiig aneas pujustinai!
  kyc-kyc: Wambu isa kanape anatu lao kingi lenge dupwape anatu kyambo lenge dupwape
    angi lao suu pyao kara napala Kamongo doko kapa ingingi lao suu pyao karaminyi
    dupwa rae maiyuo kararami.
  urd-GVU: مبارک ہے وہ جو رب پر پورا بھروسا رکھتا ہے، جو تنگ کرنے والوں اور فریب میں
    اُلجھے ہوؤں کی طرف رُخ نہیں کرتا۔
  eng-OEBCW: Happy the person who has put in the Lord their trust, not looking to
    false gods or turning to idols.
  deu-1912: Wohl dem, der seine Hoffnung setzt auf den HERRN und sich nicht wendet
    zu den Hoffärtigen und zu denen, die mit Lügen umgehen!
  kan-2017: ಯಾರು ಅಹಂಕಾರಿಗಳ ಜೊತೆಯಲ್ಲಿಯೂ, ಸುಳ್ಳುದೇವರನ್ನು ಹಿಂಬಾಲಿಸುವವರಲ್ಲಿಯೂ ಸೇರದೆ, ಯೆಹೋವನನ್ನೇ
    ನಂಬುತ್ತಾನೋ, ಅವನೇ ಧನ್ಯನು.
  yap-yap: Ba felfelan’ e en ni SOMOL e be toer ngak, ma dar cheal nge toer ngak e
    pi liyos, ara un ko meybil rok e pi’in yad ma tayfan e pi got ni go’ bogi ban’en.
  hlt-MCSB: BOEIPA te amah kah pangtungnah la aka khueh hlang te a yoethen tih hlang
    oek neh laithae vilvak taengla mael pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሌሊ ጉሙርቃዞንሢ ሜሌ ፆኦዞ ካኣሽኪሮ ሺሩዋዞንሢ ዬያ ሜሌ ፆኦዞ ጊንፆ ሃንታ ዋይዞ ዒፃ ዓሶና
    ዎላ ፔቴ ማዑዋዞንሢ ዓንጂንቴያኬ።
  twi-ASANTE: Nhyira ne onipa a ɔde Awurade yɛ nʼahotɔsoɔ, deɛ ɔmfa nʼani nto ahomasoɔ
    so, ne wɔn a wɔmane di anyame huhuo akyi.
  eng-WEBU: Blessed is the man who makes the LORD his trust, and doesn’t respect the
    proud, nor such as turn away to lies.
  acu-NT: Aints Yusen nekasampita tinauka, tura Yusen umirtan nakitin ainaujai pachintsuk
    pujuinauka, tura wait chichamtin ainaujai tsaniitsuk pujuinauka nekasar warasartin
    ainawai.
  spa-PDDPT: ¡Cuán bendecido es el varón quien fijó en Yavé su confianza, Que no mira
    a los soberbios Ni a los que se desvían hacia la falsedad!
  gun-gun: Ovy'a ete 'rã Senhor re ojerovia oikovy va'e. Ha'e kuery nda'ikuai 'rã
    ojee anho rei ojerovia va'e rami, neĩ apu rupi oiko va'e rami guive.
  agu-BL: Ba'n cyeri yi e' yi cho'n k'uklij chic'u'l te Wajcaw, nin yi qui k'uklij
    chic'u'l scye'j yi e' mal nak. Nin ba'n cyeri yi e' yi qui na xom chiwi' scye'j
    yi e' yi na cho'c tan chic'u'laje'n yi e'chk ryos yi banij cuntu'.
  eng-PEV: If people trust God properly, God makes those people happy. Whenever they
    have trouble, they trust God to help them. They don’t go to people that think
    they are great, or people that tell lies.
  ilo-ULB: Nagasat ti tao nga agtalek kenni Yahweh ken saanna nga idayaw dagiti napasindayag
    wenno dagidiay mangtallikod kenkuana nga agulbod.
  kpg-kpg: E maluagina go tangada dela e hagadagadagagee gi Dimaadua, mee hagalee
    huli gi nia balu god, ge hagalee madalia digau ala e daumaha gi nia balu god tilikai.
  uig-ARA: تەكەببۇرلاردىن ياردەم ئىزدىمەيدىغان، يالغانچىلىققا ئېزىپ كەتمەيدىغان، بەلكى
    پەرۋەردىگارنى ئۆز تايانچىسى قىلغان كىشى بەختلىكتۇر!
  bps-bps: Too nun klehew i to smalig di Amuito Dwata; too nun kafyen ku laan magin
    di dad to fdatah, na laan magin di dad to gasyat du mdà di ksaligla di dad ise
    glut dwata.
  sus-sus: A bara bɛɛti nɛɛnɛ sa n bɔɲɛ ma naxan findixi tantui ra Ala bɛ. Mixi gbegbe
    na na mɛ, e gaaxuma nɛ Ala ya ra, e e yɛtɛ taxu Alatala ra.
  pon-2006: Meid pai aramas me kin likih KAUN-O, oh sohte kin sohpeiong dikedik en
    eni kan, de iang irail kan me kin pwongih koht likamw akan.
  jae-jae: Aoc êôc ŋac, taŋ mata kêsap Apômtau naŋ, ma gêmoa gêwiŋ teŋbeleŋ aŋgeŋwaga
    atom to kêsa dansaŋtêna nêŋ lêŋ atom.
  ksd-ksd: I ti doan nam ra tutana ba i nurnur tai ra Luluai, Ma pa i nuk pa diat
    i kolakolo ra nuknuk i diat, ma diat bula dia papait ra vartuam, pata.
  tur-YTC: Ne mutlu Yahve’ye güvenen insana, Kibirlilere, yalana sapanlara saygı duymayana.
  bel-N: І даў у вусны мае новы сьпеў, хвалу Богу нашаму. Шматлікія ўбачаць [гэта],
    і будуць баяцца, і будуць спадзявацца на ГОСПАДА.
  grc-BRENT: Κύριος βοηθήσαι αὐτῷ ἐπὶ κλίνης ὀδύνης αὐτοῦ, ὅλην τὴν κοίτην αὐτοῦ ἔστρεψας
    ἐν τῇ ἀῤῥωστίᾳ αὐτοῦ.
  kpr-kpr: Mave, natofo ove keveraera, a god gungubo tumonde bainghari kakatode dabade
    jo tatae irise, God beká ava tumonduse irarera amo, ne ivuga ghae irarera.
  ind-AYT: (40-5) Diberkatilah orang yang menjadikan TUHAN keyakinannya, yang tidak
    berbalik kepada orang-orang sombong, atau kepada para pembohong.
  yom-yom: Lusakumunu kuidi mutu wunkitulanga Yave diana diandi ; ayi wunkambu talanga
    bankua luniemo kuidi bobo beti baluka kuidi zinzambi zi luvunu.
  yut-yut: Egɨp egɨpni Yawekon tosok yaŋsi nandaŋ amɨn uŋun kɨsɨk kɨsɨk ekwaŋ. Uŋuden
    amɨn iyɨ do nandaba wɨkwaŋ amɨn dɨma yolgaŋ, ae kokup kɨdat dɨma gawak yomaŋ.
  nya-nya: Ndi wodala munthu amakhulupirira Yehova; amene sayembekezera kwa odzikuza,
    kapena kwa amene amatembenukira kwa milungu yabodza.
  kyg-kyg: Ala kava nefekeꞌmo apakesamo afiꞌa fatago huteꞌapaeꞌmo, laha maegaiye,
    huꞌa nehaya vayaꞌmogimo Goti aulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa afaꞌa apamogagamo
    aigae. Apakaemo himuꞌnamu kavaꞌmo nehaya vayaꞌmofi aigofe gotiꞌapimogifeꞌmo mono
    nehaya vayaꞌmofi huno ala apakiꞌapimo noꞌapamiye.
  hrv-hrv: 'U usta mi stavi pjesmu novu, slavopoj Bogu našemu. Vidjet će mnogi i strah
    će ih obuzeti: uzdanje će svoje staviti u Jahvu.'
  mps-mps: Bidigo konealubo homu te Genuai Bidiba dąų wabo bidi da, te aga wiegi
    yai homu pemene yao. Te hagoma ebo bidi dabe wali pisąbo bidi tiwai, tama te
    Genuai Bidi me tagalisiąma, tama te tibo god dabeba lotu po me wagobeo. Mu menio.
  tpi-tpi: Man i save bilip long God, em i ken amamas. Kain man olsem em i no save
    bihainim ol bikhetman, na em i no save lusim Bikpela na lotu long ol giaman god.
    Nogat tru.
  dan-1931: en ny Sang lagde han i min Mund, en Lovsang til vor Gud. Mange skal se
    det og frygte og stole på HERREN.
  vie-OVCB: Phước cho người tin cậy Chúa Hằng Hữu, không khuất phục trước người kiêu
    căng, không về phe với bọn thờ thần tượng.
  guj-2017: જે માણસ યહોવાહ પર ભરોસો રાખે છે અને અહંકારીને તથા સત્ય માર્ગથી ફરી જનાર
    જૂઠાને ગણકારતો નથી, તે આશીર્વાદિત છે.
  pon-2006A: Meid pai aramas me kin likih KAUN-O, oh sohte kin sohpeiong dikedik en
    eni kan, de iang irail kan me kin pwongih koht likamw akan.
  por-BRBSL: Blessed é o homem que faz de Yahweh sua confiança, e não respeita os
    orgulhosos, nem se entrega a mentiras.
  eng-OEBUS: Happy the person who has put in the Lord their trust, not looking to
    false gods or turning to idols.
  swe-swe: Han lade i min mun en ny sång, en lovsång till vår Gud (Elohim). Många
    ska se och frukta (vörda, ära), och förtrösta (lita) på Herren (Jahve). [Ordet
    för se är ”yiru” och frukta är snarlika ”yirau” och följer varandra naturligt.
    Här uttrycker David en bön och önskan att många ska se vad Gud har gjort, och
    själva få tro och förtröstan på att Herren vill göra samma sak för dem.]
  cth-cth: Ka kâoupnaw hoi cathutkaphawk koe lah lam kaphennaw koe lam ka phen hoeh
    niteh, BAWIPA ka kâuepnaw teh tami yawkahawi e doeh.
  twi-twi: Nhyira ne onipa a ɔde Awurade yɛ nʼahotoso, nea ɔmfa nʼani nto ahomaso
    so, ne wɔn a wɔman di anyame huhuw akyi.
  hlt-hlt: BOEIPA te amah kah pangtungnah la aka khueh hlang te a yoethen tih hlang
    oek neh laithae vilvak taengla mael pawh.
  tbz-SIM: kɛ ɑ̃nnɛ́ n nùù fɛyɛmpɑ̀nfɛ̀, ku sɑ̃nni kɔfɛ, bɛsṹkùbɛ̀ bo kù yɑ̀ kɛ́
    kù depɛ, kɛ́ kù duɔ́ mbɛmɑ́ɑ̀.
  msy-2020: Gumazamizir nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn itiba, me bar akongegh.
    Gumazamizir kaba, me gumazir uari uan ziaba febar gɨn zuir puvatɨgha, uamategha
    asebar ziaba fer puvatɨ.
  dop-dop: Tɑ Ɩsɔ tʋnɑ mɑ nɔɣɔ tɑɑ kɛ́ yontu kʋfɑtʋ sɩ mɑ́ sɑŋnɑ-ɩ. Pɑɣɑlɛ nɩɩwɑ nɑ
    pɑ́ nɑ́ mpʋ. Ɩlɛnɑ pɑ́ nyɑŋnɑ Tɑcɑɑ nɑ pɑ́ tʋ-ɩ nɑɑni.
  azb-azb: Rəbbə ümidlə arxalanan, Təkəbbürlülərə üz tutmayan, Bütlərə aldananlara
    qoşulmayan İnsan nə bəxtiyardır!
  eng-DBY: Blessed is the man that hath made Jehovah his confidence, and turneth not
    to the proud, and to such as turn aside to lies.
  hin-2017: क्या ही धन्य है वह पुरुष, जो यहोवा पर भरोसा करता है, और अभिमानियों और
    मिथ्या की ओर मुड़नेवालों की ओर मुँह न फेरता हो।
  wol-KYG: Moo ma may, ma fent, woy wu ma woye sunu Yàlla. Ñu baree seede, di wormaal
    ak a dénku ci Aji Sax ji.
  bjr-bjr: Yaaweena saqariki mariasa asasiaqa. Tumunnai auqira anutufinnai sia ubeekee
    mariasa faqa unnaqira anutusa sia nimooqi mariasa faqa asasiaqa.
  eng-YLT: O the happiness of the man Who hath made Jehovah his trust, And hath not
    turned unto the proud, And those turning aside to lies.
  kne-kne: Nagasat din mantalek en Diyos ay adi masangaw ay makidayaw si sinan didiyos.
  eng-WYC-2017: Blessed is the man, of whom the name of the Lord is his hope; and
    he beheld not into vanities, and into false vengeances.
  eng-WMBB: Blessed is the man who makes the LORD his trust, and doesn’t respect the
    proud, nor such as turn away to lies.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ bénnea' dxuxrén lazre̱' Xránadxu Dios, ne
    quebe dxune̱' ca dxelún benne' ca' dxulucá'ana szrene̱' bedáu' xiaj xaga ca',
    ne quegá ca dxelún benne' ca' dxelún lazre̱'.
  zty-NTPS: Ba nez ẕen naken che bennen' žx̱en ḻaže'e X̱anžo Dios, na' bi žónḻene'
    tẕen benne' ka' ẕží'igake' che Dios, na' kege ḻen benne' ka' ẕka'n ẕéngake' lo'a
    ka'.
  urd-GVH: मुबारक है वह जो रब पर पूरा भरोसा रखता है, जो तंग करनेवालों और फ़रेब में
    उलझे हुओं की तरफ़ रुख़ नहीं करता।
  rug-rug: Tamanae tugo sa tie pu kalavarae koe Zihova, meke lopu luli rini saripu
    vahesi pule ni, meke sarini pu vahesi sari na tamasa kokohadi.
  gaz-gaz: Namni Waaqayyoon abdatu, kan gara of tuultotaa hin ilaalle, namni warra
    karaa irraa jalʼatanii waaqota sobaa duukaa buʼinitti hin gara galle eebbifamaa
    dha.
  fra-LSG: Il a mis dans ma bouche un cantique nouveau, Une louange à notre Dieu;
    Beaucoup l’ont vu, et ont eu de la crainte, Et ils se sont confiés en l’Éternel.
  gnn-gnn: Yo, ŋayipi yurru Godthunydja goŋmirriyamana ŋunhinhanydja yolŋunha ŋunhi
    ŋayi ŋuli ŋayaŋu‐nherraṉmirri gal'ŋu nhanukala, ga ŋunhinhanydja ŋunhi ŋayi yurru
    yaka malthun yukurra ŋuriki walalaŋgu ŋunhi walala ŋuli ŋapa‐nherraṉmirri Godku,
    ga yaka ŋuli ŋayi waŋgany‐manapanmirri gal'ŋu ŋurikala yolŋu'‐yulŋuwala ŋunhi
    walala ŋuli buku‐ŋal'yun yukurra wiripuŋuwu waŋarrwu; Ŋayi yurru ŋunhiyinydjayi
    yolŋu nhina yukurra goŋmirriyirrina dhikana djulŋithirrina.
  yal-yal: A yi n xaran bɛti nɛnɛn ma, n na en ma Ala tantunma naxan na. Muxu wuyaxi
    na toma nɛn e yi gaxu a yɛɛ ra, e mɔn yi e yigin sa Alatala yi.
  iou-iou: In nadäkaŋ? Ämawebe Ekäni terak yeŋgämä pek täkaŋ uwä Ekäni täŋo iron nikek.
    Äma udewanitä äma ärowani täŋo kädet nämo yäwat täkaŋ. Ba Ekäni mäde ut imiŋpäŋ
    mäjo wära nämo yäniŋ oret täkaŋ. Nämoinik!
  haw-1868: 'Pomaikai ke kanaka i hoolilo ia Iehova i mea e hilinai ai nona: Aole
    hoi i mahalo i ka poe haaheo, Aole hoi i ka poe kapae ma ka wahahee.'
  arb-NAV: طُوبَى لِرَجُلٍ وَضَعَ فِي الرَّبِّ ثِقَتَهُ، وَلَمْ يَلْتَفِتْ إِلَى الْمُتَكَبِّرِينَ
    وَالْمُنْحَرِفِينَ إِلَى الْكَذِبِ.
  ded-ded: Ngic mong ye KEBU negenseriande, ye kenehagoc. Yeng ngic yenanggac negenggec
    wiac engena angkecde, yeneac hoannu mi kemma yenigoc naric mi kefude. Ye sing
    mi segeude, nga ye ngic nemu ikoha modacandae, yenearu naric mi kenude.
  ewe-ewe: Woayra ame si ɖoa dzi ɖe Yehowa ŋu, ame si mekpɔa dadalawo ƒe asinu, alo
    kplɔa ame siwo dze alakpalegbawo yome o.
  eng-LEE: (40:5) Happy is the man that maketh the Lord his trust, and turneth not
    unto the proud, nor such as stray aside unto lies.
  asm-FB: ধন্য সেই লোক, যি লোকে যিহোৱাৰ ওপৰত ভাৰসা কৰে; যিজনে অহংকাৰীবোৰৰ ফালে নুঘূৰে,
    নাইবা মিছা দেৱতাবোৰৰ পাছত চলি অপথে যোৱাসকলৰ দিশে নুঘূৰে।
  sus-A: عَ بَرَ بّيتِ نّينّ سَ ﭑ بْحّ مَ نَشَن قِندِشِ تَنتُي رَ عَلَ بّ. مِشِ فبٍفبٍ
    نَ نَ مّ، عٍ فَاشُمَ نّ عَلَ يَ رَ، عٍ عٍ يّتّ تَشُ عَلَتَلَ رَ.
  fra-SBL: Heureux l'homme qui fait confiance à Yahvé ! et ne respecte pas les orgueilleux,
    ni ceux qui se détournent vers le mensonge.
  hbo-hbo: וַיִּתֵּ֬ן בְּפִ֨י ׀ שִׁ֥יר חָדָשׁ֮ תְּהִלָּ֪ה לֵֽאלֹ֫הֵ֥ינוּ יִרְא֣וּ
    רַבִּ֣ים וְיִירָ֑אוּ וְ֝יִבְטְח֗וּ בַּיהוָֽה׃
  pjt-pjt: Mayatja God, aṉangu panya nyuntumpa mulamularingkupai pukuḻpa mulapa nyinaku.
    Aṉangu nyanga palu puṟunypa panya kaṉany-kaṉanypa nyinapai tjuṯangka puṯu tjunguringkupai.
    Munu palumpa tjanampa god ngalypa-ngalypa tjuṯa tjunguringkula waḻkulpai wiya.
  kik-kik: Kũrathimwo nĩ mũndũ ũrĩa ũtuĩte atĩ arĩĩhokaga o Jehova, na nderĩgagĩrĩra
    andũ arĩa etĩĩi, o acio marũmagĩrĩra ngai cia maheeni.
  fra-NCL: Il a mis dans ma bouche un cantique nouveau, une louange à notre Dieu ;
    beaucoup le voient, et ils révèrent Yahweh, ils se confient en lui.
  cek-AK: Amoek kami thapaek ai, kami aling hanah lam amkhraeng kami to khen ai ah,
    Angraeng tanghaih tawn kami loe tahamhoih.
  cuk-cuk: Dule, Bab-Jehováʼgi-bensuliguedi, Bab-Jehová egi nued binsadiid. Dule,
    san-dummarba-samalad-barwisodisulidi, bab-dummad-baidse-gormalad-barwisodisulidi,
    Bab-Jehová egi nued binsadiid.
  uig-CYR: Орун тутуп зәиплишип ятқинида, Пәрвәрдигар униңға дәрман болиду; Сән униң
    ятқан орун-көрпилирини раслап түзәштүрүп турисән.
  pma-pma: Sien hel en koakeil aling desien one en Ahi Asuv. Keil armusiltei ninin
    taluvosien keil, ka arkapiltei vatal min koakeil akur keihoen ran nana keil.
  tel-2017: యెహోవాను నమ్ముకోకుండా అబద్దాలను నమ్మేవాళ్ళనూ అహంకారులనూ పట్టించుకోకుండా
    యెహోవానే తన ఆధారంగా చేసుకున్న వాడు ధన్యజీవి.
  hat-BSA: A la beni se nonm ki mete konfyans li nan SENYÈ a, e ki pa t vire vè moun
    ògèy yo, ni a sila ki vin vire nan sa ki fo yo.
  ukr-ONPU: Господь підтримає його на ложі під час недуги, відновить його повністю
    після хвороби.
  kos-kos: Insewowo elos su lulalfongi LEUM GOD, Su tia forla nu ke ma sruloala Ku
    welulos su alu nu ke god sutuu uh.
  hbo-WLC: וַיִּתֵּ֬ן בְּפִ֨י ׀ שִׁ֥יר חָדָשׁ֮ תְּהִלָּ֪ה לֵֽאלֹ֫הֵ֥ינוּ יִרְא֣וּ
    רַבִּ֣ים וְיִירָ֑אוּ וְ֝יִבְטְח֗וּ בַּיהוָֽה׃
  ibo-ibo: Onye a gọziri agọzi ka onye ahụ bụ, onye na-eme Onyenwe anyị ebe ntụkwasị
    obi ya; onye na-adịghị ele ndị mpako anya maọbụ ndị na-atụgharị gbasoo arụsị.
  ory-ory: ଯେଉଁ ଜନ ସଦାପ୍ରଭୁଙ୍କୁ ଆପଣାର ବିଶ୍ୱାସଭୂମି କରେ, ପୁଣି, ଅହଙ୍କାରୀକୁ ଓ ମିଥ୍ୟା ପ୍ରତି
    ଭ୍ରାନ୍ତ ଲୋକଙ୍କୁ ଆଦର କରେ ନାହିଁ, ସେ ଧନ୍ୟ।
  chk-chk: A feiöch eman aramas a anomu an apilükülük won ewe Samol mi Lapalap, ätewe
    esap kul ngeni chon lamalamtekia, ika eti chokewe mi fel ngeni ekewe uluulun anümwäl.
  rop-rop: Detlot pipul hu trastim langa YAWEI, olabat jidan gudbinji. Olabat nomo
    jidan praudbala, en olabat nomo bulurrum najalot pipul hu weshipbat ola difrinwan
    drimin.
  ukr-1871: Щаслив чоловік, йому же Господь надїя, і котрий не пристає до гордовитих
    і тих, що до брехнї прихиляються.
  yon-yon: Kane kanembed Yariman yaambed yone dobiriwen kuu amun kerundoon, yi kuu
    kerengkandan yaambed yone dobirindo, God anam yaa koronde dudi god yaa winiwendan
    yaambed yone dobirindo kui.
  deu-1951: (040-5) Wohl dem Manne, der sein Vertrauen auf den HERRN setzt und sich
    nicht wendet zu denen, die aufgeblasen sind und gern täuschen.
  eng-JPS: (40-5) Happy is the man that hath made the LORD his trust, and hath not
    turned unto the arrogant, nor unto such as fall away treacherously.
  srp-1865: Blago onome koji na Gospoda stavlja nadanje svoje, i ne obraæa se oholima
    i onijem koji teže na laž.
  lug-lug: Balina omukisa abo abeesiga Mukama, abatagoberera ba malala abasinza bakatonda
    ab’obulimba.
  heb-heb: אשרי הגבר אשר שם יהוה מבטחו ולא פנה אל רהבים ושטי כזב׃
  ben-IRV: ধন্য সেই লোক, যে সদাপ্রভুুকে বিশ্বাস করে এবং গর্বিতদের সম্মান করে না অথবা
    যারা তাঁর কাছ থেকে মিথ্যার দিকে সরে যায়।
  ntu-ntu: Namrlzbz mz leplz kcng tzabrtrpzlr drtwrdr bam, Krkcng trnzprtrpwzung mz
    leplz kcng tzglqpx-lzbq-ngrdr x tzpokiang.
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਮਨੁੱਖ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੂੰ ਆਪਣਾ ਆਸਰਾ ਬਣਾਉਂਦਾ ਹੈ, ਅਤੇ ਹੰਕਾਰੀਆਂ ਅਤੇ
    ਝੂਠੇ ਕੁਰਾਹੀਆਂ ਵੱਲ ਮੂੰਹ ਹੀ ਨਹੀਂ ਕਰਦਾ।
  mya-JVB: မာန ထောင်လွှားသောသူနှင့် မိစ္ဆာတရား လမ်း သို့ လွှဲ သွားသောသူတို့ ကိုမ မှီ
    ဝဲ၊ ထာဝရဘုရား ကို ကိုးစား သောသူ သည် မင်္ဂလာ ရှိ၏။
  kgf-kgf: Yaweac héima namma séwi eŋeŋ ic ʒéma ac ikociguc lukeŋ luha waŋanʒu imi
    onac kichihi ménda waŋanʒu imi eneŋ ʒézé ségiségi ginaguc.
  tte-O: Siya analiyao ali meli sipei Yeoba koina siyaliyaya. Kaiwena kani nige silalau
    sipwapwalou kokotomo kolili yo kani nige silulusae bodane siya sitapwatapwalolo
    yaubadao mwakomwakotali kolili.
  tbg-tbg: Kia nái nutuaraqai iri variakara ti kahaqiate tiraitiro, kia una variqa
    nutu tuahera karaitiro, Kotiraraqai noraiqaakero iriqiro vina vaiintira, Kotiva
    virama koqema amitaanaro.
  hmo-hmo: Lohiabada ia abidadama henia tauna be namo. Unai bamona tauna ese, hekokoroku
    taudia ia matauraia lasi, bona ia ese Lohiabada do ia rakatania lasi, dirava koikoi
    dekenai do ia lao totona.
  zar-NT: Bicaʼ ba bönniʼ ruzxöni ládxëʼë Xanruʼ. Bitiʼ runëʼ tsözxö́n nu run ba zxön
    cuini, nu naʼ run zxön yuguʼ dios núngaca bönachi.
  urd-urd: मुबारक है वह आदमी, जो ख़ुदावन्द पर भरोसा करता है, और मग़रूर और झूठे दोस्तों
    की तरफ़ माइल नहीं होता।
  rus-SYN: Господь укрепит его на одре болезни его. Ты изменишь все ложе его в болезни
    его.
  bqc-SIM: À lɛ̀ dafu dà ma lɛ́u, wá Lua táasilɛa pↄ́ ũ. Gbɛ̃́ↄ e dasi, vĩa
    i ń kṹ, aai Dii náaikɛ.
  tcz-CHONGTHU: O Yahweh Pakai tahsan na a ding det ho iti akipah tadiuvem, amahon
    mikiletsah ho chung a tahsan na anei pouvin ahilouleh semthu pathen limhou ho
    jong atahsan pouve.
  mar-mar: जो पुरुष परमेश्वरास आपला विश्वास करतो, आणि गर्विष्ठांना किंवा जे खोट्यासाठी
    त्याच्याकडून फिरले आहेत त्यांना मानत नाही, ते आशीर्वादित आहेत.
  isl-isl: Þá fylltist munnur minn lofsöng – lofgjörð um Guð. Margir hlustuðu er ég
    söng um velgjörðir hans við mig. Þeir munu einnig lúta honum og lofa hann, setja
    traust sitt á hann.
  hlt-THB: Bawipa ak ypnaak thlang, amak thym khawsakhqi benna hawi unawh ak oek qu
    thlang amak toek taw a zoseen hy.
  qub-qub: Cushishami cawanga Tayta Diosllaman yäracöga, alli-tucojcunata mana tapucöga,
    ni ïdulucunamanpis mana riguëga.
  bqp-bqp: Arubarikaden gbɛ̃ kũ à Dikiri náani vĩ ũ, akũsↄ̃ àdi arɛ dↄ zĩdabirinↄ
    kũ tãnagbagbarinↄaro.
  hat-hat: (040:5) Ala bon sa bon pou moun ki mete konfyans yo nan Seyè a, pou moun
    ki p'ap swiv ni moun k'ap fè awogans yo ni moun k'ap bay manti yo!
  eng-BSB: Blessed is the man who has made the LORD his trust, who has not turned
    to the proud, nor to those who lapse into falsehood.
  eng-WEBPB: Blessed is the man who makes the LORD his trust, and doesn’t respect
    the proud, nor such as turn away to lies.
  kbq-kbq: Hanki zamavufaga rama nehaza vahete'ene havi anumzante'ma zamentintima
    nehaza vahete'ma amema renti osuno, Ra Anumzamofonte'ma amentintima hanimo'a,
    agra muse hugahie.
  pon-pon: Meid pai ol o me kaporoporeki Ieowa o jota waroki on me aklapalap akan,
    de me weweid nin tiak likam!
  nhe-BL: Paqui nopa tlacatl tlen motemachía ipan TOTECO. Huan ax motemachía ipan
    tlen mohueyimatij, niyon ininpan tlen quinhueyichihuaj teteyome.
  wnc-wnc: Aminu Anutue banip singgak kapa apbakngayok. Aminu unzing kapa yamandet
    aminkat dua gatake sukukaing. Siwan ita Buyambamtapa dua teke anutu pupukngae
    munu dua pukgak. Wena siknga.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ Dii náanɛ vĩi ũ, bensↄ̃ è aɛ dↄ ĩadãrinↄ kↄ̃n tãagbãgbãrinↄaro.
  gub-BL: Hurywete putar Tupàn Tuweharupi Wiko Ma'e rehe uzeruzar ma'e wà nehe. Hurywete
    putar tupàn a'ua'u wanekar 'ymar wà nehe. Hurywete putar tupàn a'ua'u wamuwete
    katu har wainuromo uzemono'og 'ym ma'e wà nehe.
  eng-DRA: 'The Lord help him on his bed of sorrow: thou hast turned all his couch
    in his sickness.'
