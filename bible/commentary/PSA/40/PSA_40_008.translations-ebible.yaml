verse: PSA.040.008
translations:
  mal-C: എന്റെ ദൈവമേ, അങ്ങയുടെ ഇഷ്ടം ചെയ്യാൻ ഞാൻ ആഗ്രഹിക്കുന്നു; അങ്ങയുടെ ന്യായപ്രമാണം
    എന്റെ ഹൃദയത്തിലുണ്ട്.”
  deu-TKW: 'Da sprach ich: Siehe, ich komme; in der Buchrolle ist mir Vorschrift gegeben.'
  lin-lin: 'Bongo nalobaki : « Ngai oyo, nayei epai na Yo kolanda ndenge ekomami na
    tina na ngai kati na buku.'
  mmx-mmx: Moroa rak, a vavara mene i xusu ana gugu mu asu mun lavavara ram! Levempanga
    axap uga lox ase ia min, i nemen keneng at labalak.
  eng-LSV: I have delighted to do Your pleasure, my God, || And Your law [is] within
    my heart.”
  eng-GNV: 'I desired to doe thy good will, O my God: yea, thy Lawe is within mine
    heart.'
  eng-WEBSTER: 'I delight to do thy will, O my God: yea, thy law is within my heart.'
  nhw-BL: ¡NoTeco Dios! Nechpactía nijchihuas mopaquilis, huan motlamachtil nijhuica
    ipan noyolo.”
  swh-ONEN: Ee Mungu wangu, natamani kuyafanya mapenzi yako; sheria yako iko ndani
    ya moyo wangu.”
  bba-bba: Mɑ nɑ nɛɛ, nɛ wee, nɡe mɛ bɑ nɛn ɡɑri yoruɑ woodɑn tireru sɔɔ.
  eng-KJVCPB: 'I delight to do thy will, O my God: Yea, thy law is within my heart.'
  cpy-cpy: Ari onimotakina nanteemiro okaatzi pikowakayinari. Oshiyaawo pojankinashiretantatyeenawomi
    pinintakaantani.
  luo-luo: Chunya dwaro timo dwaroni, yaye Nyasacha; chikni ni ei chunya.”
  aii-aii: ”ܠܸܥܒ݂ܵܕܵܐ ܨܸܒ݂ܝܵܢܘܼܟ݂، ܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܩܘܼܒܸܠܔ ܠܝܼ ܒܘܼܣܵܡܵܐ، ܘܢܵܡܘܿܣܘܼܟ݂
    ܓܵܘ ܠܸܒܝܼ ܝܠܹܗ.“
  meu-meu: egu Dirava e, oiemu ura ikarana na moalelaiamu, oiemu taravatu na lalogu
    ai e miamu”.
  npi-ULB: हे मेरो परमेश्‍वर, तपाईंको इच्छा पुरा गर्न म खुसी हुन्छु । तपाईंको व्यवस्था
    मेरो हृदयमा छन् ।
  yor-yor: Mo ní inú dídùn láti ṣe ìfẹ́ ẹ̀ rẹ, ìwọ Ọlọ́run mi, òfin rẹ̀ ń bẹ ní àyà
    mi.”
  pes-OPCB: اشتیاق من، ای خدا، انجام ارادۀ توست، زیرا دستورهای تو در دلم جای دارد.»
  tgl-ULB: Nalulugod akong gawin ang iyong kalooban, aking Diyos; ang iyong mga batas
    ay nasa aking puso.”
  nop-nop: ‘Bepaŋne, nu du’walaŋ nadinadige hinek takalidok nadilat, eŋ Yodoko Medegedi
    welene maaneŋ hatuwaak.’”
  cbu-NT: shiyaa kukish tuminumaam mangi kizpur ksakina.
  hui-hui: I̱naga Ngode Datagaliwabe-o i̱na í̠na hame ledegodaguaore bule turuho kogoni.
    Í̠naga bi mana lo ngeru i̱na i̱naga bu habaneha mo hengedogoni.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊ကျွန်​တော်​မျိုး​သည် ကိုယ်​တော်​ရှင်​၏​အ​လို​တော်​ကို​လိုက်​နာ​ရန်
    လွန်​စွာ​နှစ်​သက်​ပါ​၏။ ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို​စိတ်​နှ​လုံး အ​တွင်း​၌
    မှတ်​ကြုံး​ထား​ပါ​၏။''
  bod-N: ཀྱེ་ཀྱེ་བདག་གི་དཀོན་མཆོག་ང་རང༌ནི། །ཁྱེད་ཀྱི་ཐུགས་དགོངས་ཇི་བཞིན་སྒྲུབ་པར༌དགའ།
    །ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ནམ་རྒྱུན་སེམས་སུ༌མཆིས།།
  wsk-wsk: O aninga Kaem, ani nika gemang karo tuekko ninguru kuesam; nika den mu
    aninga angamang motam ningi aniso.”
  sna-sna: Ndinofarira kuita kuda kwenyu, imi Mwari wangu; murayiro wenyu uri mukati
    momwoyo wangu.”
  spa-BLM: Me encanta hacer tu voluntad, Dios mío. Sí, tu ley está en mi corazón”.
  cac-cac: Ach in Diosal, snib'ej in c'ool tzin c'ulej icha a gana. Ayoch a c'ayb'ub'al
    d'a in pensar.
  swh-ULB: Ninafurahia kuyafanya mapenzi yako, Mungu wangu; sheria zako ziko moyoni
    mwangu.”
  bel-bel: 'Усе ненавідзяць мяне, шэпчуцца паміж сабою супроць мяне, благое супроць
    мяне намышляюць:'
  deu-ELBBK: 'Da sprach ich: Siehe, ich komme; in der Rolle des Buches steht von mir
    geschrieben.'
  mbb-OT: Megbevayè ku, igkelipey ku is kedtuman te egkesuatan nu. Edtipiǥan ku ziyà
    te ǥehinawa ku is menge kesuǥuan nu.”
  mal-2015: എന്റെ ദൈവമേ, നിന്റെ ഇഷ്ടം ചെയ്‌വാൻ ഞാൻ പ്രിയപ്പെടുന്നു; നിന്റെ ന്യായപ്രമാണം
    എന്റെ ഉള്ളിൽ ഇരിക്കുന്നു.
  gup-gup: ‘Ngaye ngawernhnjilngmak bu ngakurduyime kore ngudda yidjare, ngudda nawu
    God ngardduk. Manbu mankarre ke ngudda kanbukkang dja yiman kahbimbuyindi rowk
    kore kukange ngardduk.’ ”
  ctu-CTI: C Dios, cꞌajacña coj mic mel chʌ bʌ jach a wom. Lotyol a mandar tic pusicꞌal.
  rmc-rmc: 'Vašoda phenďom: „Kade som, avľom. Andro zvitkos hin pisimen pal ma.'
  nlg-nlg: ge inau ku hui kikinagea nimua na lioliogha ghe nigua na God mu nia togo
    na goniana Ma nimua na vetena tana tobagu.
  pes-OPV: در بجا آوردن اراده تو‌ای خدای من رغبت می‌دارم و شریعت تو در اندرون دل من
    است.»
  ron-1924: Вряу сэ фак воя Та, Думнезеуле! Ши Леӂя Та есте ын фундул инимий меле.”
  ben-OBCV: আমি তোমার ইচ্ছা পালন করতে চাই, হে ঈশ্বর; তোমার বিধিনিয়ম আমার হৃদয়ে আছে।”
  som-som: Ilaahayow, waxaan jeclahay inaan sameeyo doonistaada, Haah, oo sharcigaagu
    wuxuu ku dhex jiraa qalbigayga.
  lat-VUC: In idipsum adversum me susurrabant omnes inimici mei; adversum me cogitabant
    mala mihi.
  eng-ASVBT: I delight to do thy will, O my God; Yea, thy law is within my heart.
  mna-mna: Anutu tio, leleŋ ilip be aŋto nu itum lelem. Pa sua ku imbotmbot la leleŋ
    i.
  ita-1885: Dio mio, io prendo piacere in far la tua volontà; E la tua Legge è nel
    mezzo delle mie interiora.
  eng-LXXUP: All my enemies whispered against me; Against me they devised my hurt.
  eng-ULB: I delight to do your will, my God; your laws are in my heart.”
  spa-VBL: Dios mío, estoy feliz de hacer tu voluntad, tu ley guía mis pensamientos”.
  fra-_FOB: Mon Dieu, j'ai pris plaisir à faire ta volonté, et ta loi est au-dedans
    de mes entrailles.
  mal-mal: എന്റെ ദൈവമേ, അങ്ങയുടെ ഇഷ്ടം ചെയ്യുവാൻ ഞാൻ പ്രിയപ്പെടുന്നു; അവിടുത്തെ ന്യായപ്രമാണം
    എന്റെ ഉള്ളിൽ ഇരിക്കുന്നു”.
  lit-lit: Mėgstu vykdyti tavo valią, mano Dieve, ir tavo įstatymas yra pačiame mano
    viduje.“
  urd-GVR: Ai mere Ḳhudā, maiṅ ḳhushī se terī marzī pūrī kartā hūṅ, terī sharīat mere
    dil meṅ ṭik gaī hai.”
  suz-BL: परमप्रभु, गो इन दाक्‍शो पशोमी आं कली ग्‍येरपाइक्‍ब। इन अरेशो लोव़ आं थुंम
    बाक्‍ब।
  eng-NOY: O my God! to do thy will is my delight, And thy law dwelleth in my heart!”
  ita-1927: Dio mio, io prendo piacere a far la tua volontà, e la tua legge è dentro
    al mio cuore.
  ckb-ckb: ئەی خودای من، شادمانیم لەوەدایە کە خواستی تۆ بەجێبهێنم، فێرکردنی تۆ لە
    ناخی دڵمدایە.»
  eng-BBE: My delight is to do your pleasure, O my God; truly, your law is in my heart.
  xsi-xsi: Naneŋgu Maro Kindeni, naŋa iloŋgu ndo tu aveta ikura noko ne pateâŋa mine.
    Noko ne ŋgua tukuŋa nde ikeno lâ iloŋgu kaloŋgu.”
  kan-OKCV: ನನ್ನ ದೇವರೇ, ನಿಮ್ಮ ಚಿತ್ತವನ್ನು ಮಾಡಲು ಬಯಸುತ್ತೇನೆ; ನಿಮ್ಮ ನಿಯಮವು ನನ್ನ ಅಂತರಂಗದಲ್ಲಿ
    ಇದೆ.”
  tam-2017: என் தேவனே, உமக்குப் பிரியமானதைச் செய்ய விரும்புகிறேன்; உமது நியாயப்பிரமாணம்
    என்னுடைய உள்ளத்திற்குள் இருக்கிறது என்று சொன்னேன்.
  spa-RV-1909: El hacer tu voluntad, Dios mío, hame agradado; y tu ley está en medio
    de mis entrañas.
  ron-BTF: Îmi place să fac voia ta, Dumnezeul meu; da, legea ta este înăuntrul inimii
    mele.
  eng-WEBP: I delight to do your will, my God. Yes, your law is within my heart.”
  eng-FBV: I am pleased to do your will, my God—your Law guides my mind.”
  nld-1939: 'Uw wil te volbrengen: Mijn God, dit is mijn hartewens, En in mijn boezem
    draag ik uw Wet.'
  nch-BL: ¡NoTeco Dios! Nechpactía nijchihuas mopaquilis, huan motamachtil nijhuica
    ipan noyolo.”
  vie-1934: Hỡi Đức Chúa Trời tôi, tôi lấy làm vui mừng làm theo ý muốn Chúa, Luật
    pháp Chúa ở trong lòng tôi.
  cha-cha: 'Yajo para jufatinas y minalagomo, O Yuusso: magajet na y laymo gaegue
    gui jalom corasonjo.'
  hin-CV: मेरे परमेश्वर, मुझे प्रिय है आपकी ही इच्छापूर्ति; आपकी व्यवस्था मेरे हृदय
    में बसी है.”
  eng-OURB: I delight to do your will, my God. Yes, your Torah ·Teaching· is within
    my heart.”
  spa-BES: Mi deleite es hacer tu voluntad. oh mi Dios; de verdad, tu ley está en
    mi corazón.
  tdx-tdx: Noko, ry Andrianañahareko, ty mitoloñe amo satrin’arofo’oo; eka, an-troko
    ato o Tsara’oo.
  tha-KJV: โอ ข้าแต่พระเจ้าของข้าพระองค์ ข้าพระองค์​ปี​ติ​ยินดี​ที่​กระทำตามน้ำพระทัยพระองค์
    พระราชบัญญัติ​ของพระองค์​อยู่​ในจิตใจของข้าพระองค์”
  por-BR-2018: Meu Deus, eu desejo fazer a tua vontade; e tua Lei está no meio dos
    meus sentimentos.
  deu-ELO: Dein Wohlgefallen zu tun, mein Gott, ist meine Lust; und dein Gesetz ist
    im Innern meines Herzens.
  eng-WYC-2018: that I should do thy will; my God, I would/I desired also to do (it);
    and thy law in the midst of mine heart. (so that I would do thy will; my God,
    I desire to do it; and thy Law is there in the midst of my heart.)
  epo-epo: Plenumi Vian volon, mia Dio, mi deziras, Kaj Viaj ordonoj estas en mia
    koro.
  gfk-gfk: Iau kanan taar bia ni gil haruatne no num sinisip, nugu God. Ira num harkurai
    ken narako tano kaatigu.”
  uig-PIN: «Hudayim, Sening kɵnglüngdiki iradǝng mening hursǝnlikimdur; Sening Tǝwrat
    ⱪanunung ⱪǝlbimgǝ pütüklüktur».
  beo-beo: 'Na da Dia hanai amo hamomusa: bagadewane hanai galebe. Dia malasu da na
    dogo ganodini diala.”'
  tpi-OTNT: God bilong mi, mi laikim tumas long bihainim laik bilong yu. Lo bilong
    yu i stap insait long bel bilong mi.”
  hau-SA: Ina sha’awar aikata nufinka, ya Allahna; dokar tana cikin zuciyata.”
  udu-udu: Aha/ ’kunya bwa mo mmomii bwam pini mo, ayy Arumgimis pem. Gwoŋḵan pini
    jin c̱inu mo a’di di’d eya dum pem mo.
  uig-LAT: «Xudayim, Séning könglüngdiki iradeng méning xursenlikimdur; Séning Tewrat
    qanunung qelbimge pütüklüktur».
  nde-nde: Ngiyakunxwanela ukwenza intando yakho, Oh Nkulunkulu wami; umthetho wakho
    usenhliziyweni yami.”
  ton-ton: '‌ʻE hoku ʻOtua, ʻoku ou fiefia ke fai ho finangalo: ʻio, ʻoku ʻi hoku
    loto hoʻo fono.”'
  ces-1613: 'Tehdy řekl jsem: Aj, jduť, jakož v knihách psáno jest o mně.'
  eng-WMB: I delight to do your will, my God. Yes, your Torah is within my heart.”
  tam-TCV: என் இறைவனே, நான் உமது விருப்பத்தைச் செய்ய விரும்புகிறேன்; உமது சட்டம் என்
    உள்ளத்திற்குள் இருக்கிறது” என்று சொன்னேன்.
  ceb-ULB: Ikalipay nako ang pagtuman sa imong kabubut-on, akong Dios; ang imong mga
    balaod ania sa akong kasingkasing.”
  pol-UBG: Pragnę czynić twoją wolę, mój Boże, a twoje prawo jest w moim wnętrzu.
  agr-agr: Apajuíjuh, ame wakegamu takata nunú minak shiig awajtawai. ¡Ame jintinjuamua
    nunú mina anentaijui ajutui!
  kyc-kyc: Emba suu pyarenyili pyuo piri. Embena mawa pii doko nambana monarena manjo
    karenge, leya.
  urd-GVU: اے میرے خدا، مَیں خوشی سے تیری مرضی پوری کرتا ہوں، تیری شریعت میرے دل میں
    ٹک گئی ہے۔“
  eng-OEBCW: My delight, O God, is to do your will, and your law is within my heart.’
  deu-1912: Deinen Willen, mein Gott, tue ich gern, und dein Gesetz habe ich in meinem
    Herzen.
  kan-2017: ನನ್ನ ದೇವರೇ, ನಿನ್ನ ಚಿತ್ತವನ್ನು ಅನುಸರಿಸುವುದೇ ನನ್ನ ಸಂತೋಷವು; ನಿನ್ನ ಧರ್ಮೋಪದೇಶವು
    ನನ್ನ ಅಂತರಂಗದಲ್ಲಿದೆ” ಅಂದೆನು.
  yap-yap: Got rog, ri gu ba’adag ni nggu rin’ e tin nib m’agan’um ngay! Thin rom
    e be par u fithik’ i lanin’ug.”
  hlt-MCSB: Ka Boeipa Pathen na kolonah saii ham ka hmae tih na olkhueng loh ka ko
    khui ah om coeng he,” ka ti.
  mdy-ETH: ታ ፆኦዛሢዮ! ማሊፆ ኔኤሲ ማዺ ኩንሣኒ ታ ኮዓኔ፤ ዎጋኣ ኔኤኮ ታ ዒኖይዳኬ» ጌዔኔ።
  twi-ASANTE: Ao me Onyankopɔn, mepɛ sɛ meyɛ wʼapɛdeɛ; mede wo mmara ahyɛ mʼakoma
    mu.”
  eng-WEBU: I delight to do your will, my God. Yes, your law is within my heart.”
  acu-NT: '@see-verse:PSA.040.007'
  spa-PDDPT: Oh mi ʼElohim, hacer tu voluntad me agrada, Y tu Ley está dentro de mi
    corazón.
  gun-gun: Ndee reipota va'e xee ajapoxe, Xeruete. Xepy'a re oĩ ndeguigua lei ajapo
    aguã”, ha'e.
  agu-BL: Ilenin na chimpek' tan banle'n yi tajbilu', na qui na el yi ca'wlu' te inc'u'l.”
  eng-PEV: God, it makes me really happy to do everything that you want. I always
    think about your laws and obey them.
  ilo-ULB: Diosko, pagragsakak nga aramiden ti pagayatam; adda ditoy pusok dagiti
    lintegmo.”
  kpg-kpg: Meenei dogu God, au e hiihai huoloo e hai do manawa! Au e dadaahi au agoago
    i lodo dogu manawa.”
  uig-ARA: «خۇدايىم، سېنىڭ كۆڭلۈڭدىكى ئىرادەڭ مېنىڭ خۇرسەنلىكىمدۇر؛ سېنىڭ تەۋرات قانۇنۇڭ
    قەلبىمگە پۈتۈكلۈكتۇر».
  bps-bps: E Dwatagu, too agu lehew mimen i knayeam; tafkahgu i flaloam di lam nawagu.”
  sus-sus: N bara fa kitaabui makuntanxi ra naxan sɛbɛxi n bɛ.
  pon-2006: Maing ei Koht, ia uwen ei kin ngoangki kapwaiada kupwuromwien! I kin kolokol
    sapwellimomwi padahk kan nan mohngiongiet.”
  jae-jae: O ŋoc Anôtô, aê jaŋgôm aômnêm biŋ êtu tôŋ janac ŋawae. Nêm biŋsu gêc ŋoc
    ŋalêlôm.”
  ksd-ksd: Kaugu God, iau ga upi ina pait ra nuknukim; Maia, kaum vartovo i ki ta
    ra balagu.
  tur-YTC: İsteğini yerine getirmekten zevk alırım, ey Tanrım. Yasan yüreğimin içindedir.”
  bel-N: 'Тады я сказаў: “Вось, я іду! У скрутку кнігі напісана пра мяне”.'
  grc-BRENT: ἐπὶ τὸ αὐτό. Κατʼ ἐμοῦ ἐψιθύριζον πάντες οἱ ἐχθροί μου, κατʼ ἐμοῦ ἐλογίζοντο
    κακά μοι.
  kpr-kpr: Ava ari dae sedo refena. Ninda uju ava ivugaghae arena. Nanda God, ninda
    ijuga nanda janje jokáda fiteno irira.
  ind-AYT: (40-9) Aku senang melakukan kehendak-Mu, ya Allahku. Hukum-Mu ada di antara
    bagian dalam tubuhku.”
  yom-yom: Minu thidi vanga luzolo luaku ; a Nzambi ama, Mina miaku midi mu ntimꞌama.”
  yut-yut: Piŋkopno, nak gak dakon galaktok yol do tagɨsi nandɨsat. Gak dakon nawa
    gen butnokon toŋ.”
  nya-nya: Ndikufuna kuchita chifuniro chanu, Inu Mulungu wanga; lamulo lanu lili
    mu mtima mwanga.”
  kyg-kyg: O Gotiꞌnimogae, huꞌna, keꞌaepa gekamo naipafiꞌmo haneꞌniye. Kagaemo huvo,
