    sapu lopu hiva nia Goi sa vina vukivukihi na vinariponi pa hope, sa vina vukivukihi
    vina uququ babe na vina vukivukihi vinulasa sinea si lopu qetu nia Goi.
  gaz-gaz: Ati aarsaa fi kennaa hin feene; gurra koo garuu naa banteerta; aarsaa gubamuu
    fi aarsaa cubbuu ati hin barbaanne.
  fra-LSG: Tu as multiplié, Éternel, mon Dieu! Tes merveilles et tes desseins en notre
    faveur; Nul n’est comparable à toi; Je voudrais les publier et les proclamer,
    Mais leur nombre est trop grand pour que je les raconte.
  gnn-gnn: Yaka nhenydja ḏukṯuk ŋurikinydja, ŋunhi ŋarra yurru gäma nhuŋu mundhurr‐wekama
    ŋula wäyinnhanydja bathanarawu ŋunhi barŋlilinydja, yakana yana nhe ŋuli bäy‐ḻakarama
    ŋurikinydja ŋunhi ŋarra ŋuli wekama nhuŋu ŋula nhä; Yana nhenydja ŋunhi mäkiri'na
    ḻapmaraŋala ŋarraku, märr yurru ŋarra ŋäma nhunapinyay dhäruk.
  yal-yal: I ya wali faɲine wuya ayi! Alatala, n ma Ala, i ɲɔxɔn mi na! I bata kabanako
    fe wuyaxi yitɔn nxu xa! N mi nɔɛ e fe falɛ, e yatɛn bata gbo ayi!
  iou-iou: Anutu, gäk ganiŋ oretta tom däpmäŋpäŋ ijik täkamäŋ unita nämo gek täkaŋ.
    Ba gupe käbäŋi nikek mominin ärutta ijik täkamäŋ udewanita nadäwi ärowani nämo
    täk täkaŋ. Upäŋkaŋ näk gäkŋata biŋam iwoyäŋpäŋ manka nadäkta jukuna biori tumbuŋ.
    Täŋpäŋ gäkä nadäk-nadäk namiŋiri manka buramik täyat.
  haw-1868: O ka mohai a me ka alana kau i makemake ole ai; O ko'u mau pepeiao kau
    i hoohakahaka mai ai; O ka mohalkuni a me ka mohailawehala kau i kauoha ole mai
    ai.
  arb-NAV: لَمْ تُرِدْ أَوْ تَطْلُبْ ذَبَائِحَ وَمُحْرَقَاتٍ عَنِ الْخَطِيئَةِ، لَكِنَّكَ
    وَهَبْتَنِي أُذُنَيْنِ مُصْغِيَتَيْنِ مُطِيعَتَيْنِ.
  ded-ded: Ge sesegerec nga kopocsicac sese hania haniaac mi anggengande. Ge sese
    dema yang nga burumaka hafoa oho oho me kopocsic meic meickeac sese, imocac mi
    kpesiannec. Geng kedzacna mesarinec, imocac ni geac kingang ngic amma kecbade.
  ewe-ewe: Mèdi vɔsa kple nunana, alo bia numevɔsa kple akpedavɔsa o, ke boŋ èʋu nye
    towo be mase wò gbe,
  eng-LEE: (40:7) Sacrifice and meat-offering thou desirest not—ears hast thou hollowed
    out unto me—burnt-offering and sin-offering thou demandest not.
  asm-FB: তুমি বলিদান আৰু নৈবেদ্যত সন্তোষ নোপোৱা; তুমি মোক শুনিবলৈ শ্ৰৱণ শক্তি দিলা;
    হোম-বলি আৰু পাপাৰ্থক বলি তুমি বিচাৰা নাই।
  sus-A: ﭑ مَرِفِ عَلَتَلَ، عِ بَرَ عِ شَ قٍ قَنيِ فبٍفبٍ مَسٍن مُشُ بّ. عِ مَنِيّ
    مُ نَ. ﭑ وَ مَ نَ بِرِن تَفِ رَبَقٍ مِشِيٍ بّ، كْنْ عِ شَ قٍ قَنيِ وُيَ هَن عَ
    بَرَ دَنفِ عَ عِ.
  fra-SBL: Sacrifice et offrande que tu ne désirais pas. Vous m'avez ouvert les oreilles.
    Tu n'as pas exigé l'holocauste et le sacrifice pour le péché.
  hbo-hbo: רַבֹּ֤ות עָשִׂ֨יתָ ׀ אַתָּ֤ה ׀ יְהוָ֣ה אֱלֹהַי֮ נִֽפְלְאֹתֶ֥יךָ וּמַחְשְׁבֹתֶ֗יךָ
    אֵ֫לֵ֥ינוּ אֵ֤ין ׀ עֲרֹ֬ךְ אֵלֶ֗יךָ אַגִּ֥ידָה וַאֲדַבֵּ֑רָה עָ֝צְמ֗וּ מִסַּפֵּֽר׃
  pjt-pjt: Tjinguṟuṉa puluka munu tjiipi ngalya-katira pungkula tiliwakaṟa nyuntunya
    ungama ngayuku kalyparingkunytjaku, palu nyuntu mukuringkunytja wiya ngayulu nyanga
    alatji palyantjaku. Panya nyuntu ngayunya pina palyaṉu nyuntunya wangaṉarangku
    kulintjaku.
  kik-kik: Wee-rĩ, ti magongona na maruta weriragĩria, no nĩũũheete matũ ma gũkũigua;
    maruta ma njino na maruta ma kũhoroheria mehia ti mo maakũbatairie.
  fra-NCL: 'Tu as multiplié, Yahweh, mon Dieu, tes merveilles et tes desseins en notre
    faveur : nul n’est comparable à toi. Je voudrais les publier et les proclamer ;
    ils surpassent tout récit.'
  cek-AK: 'Nang loe angbawnhaih hoi hmuen paekhaih to na koeh ai; ka naa hae nang
    khawsak boeh: hmai angbawnhaih hoi zae angbawnhaih to na hni ai.'
  cuk-cuk: Bega-ibdula-uklemalad gwen be abessulid, bega-ibmar-gwag-gullemalad-ukleged
    gwen be abessurbalid. Unnila beba-ibsaega be an-imaksad. Bega-ibdula-ogumakar-uklegedi,
    isgued-eliega ibdula-uklegedi, gwen be egichissulid.
  uig-CYR: 'Дүшмәнлирим мән тоғрилиқ: — «У қачанму өлүп, нами-нәсли қуруп кетәр?»
    — дәп маңа яманлиқ тиләйду.'
  pma-pma: Sanien keil em rovattei. Koseseini varei navong amunit vuseri en out ten
    sanien votut, vuo uas buluk vuo sipsip keil vasakin methos onom hel en keil. !Vuo!
    Keik komumon ralingomai mevalong katuk.
  tel-2017: నీకు బలులన్నా, నైవేద్యాలన్నా సంతోషం ఉండదు. అయితే నువ్వు నా చెవులు తెరిచావు.
    దహన బలులుగానీ పాపం కోసం చేసే బలులు గానీ నీకు అక్కర లేదు.
  hat-BSA: Sakrifis avèk ofrann sereyal, Ou pa t dezire yo. Ou te ouvri zòrèy mwen.
    Ofrann brile avèk ofrann peche yo, Ou pa t mande yo.
  ukr-ONPU: 'Вороги мої злісно говорять про мене: «Коли ж він нарешті помре й ім’я
    його загине?»'
  kos-kos: Kom tia enenu mwe kisa ku mwe lung; Kom tia siyuk ke ma orakrak in kisakinyuk
    fon fin loang lom, Oayapa kom tia siyuk ke mwe kisa in eela ma koluk. A kom ase
    insrek tuh nga in ku in lohng kom.
  hbo-WLC: רַבּ֤וֹת עָשִׂ֨יתָ ׀ אַתָּ֤ה ׀ יְהוָ֣ה אֱלֹהַי֮ נִֽפְלְאֹתֶ֥יךָ וּמַחְשְׁבֹתֶ֗יךָ
    אֵ֫לֵ֥ינוּ אֵ֤ין ׀ עֲרֹ֬ךְ אֵלֶ֗יךָ אַגִּ֥ידָה וַאֲדַבֵּ֑רָה עָ֝צְמ֗וּ מִסַּפֵּֽר׃
  ibo-ibo: Aja na onyinye abụghị ihe ị chọrọ ma ị megheela ntị abụọ; aja nsure ọkụ
    na aja a chụrụ maka mmehie abụghị ihe ị chọrọ.
  ory-ory: ବଳିଦାନ ଓ ନୈବେଦ୍ୟରେ ତୁମ୍ଭର ସନ୍ତୋଷ ନାହିଁ; ତୁମ୍ଭେ ମୋହର କର୍ଣ୍ଣ ମୁକ୍ତ କରିଅଛ;
    ତୁମ୍ଭେ ହୋମବଳି ଓ ପାପାର୍ଥକ ବଳି ଚାହିଁ ନାହଁ।
  chk-chk: Kosap mochen ekewe asor me lifang, nge ka ngeniei selingei pwe üpwe rongorong
    ngonuk. Kosap allük pwe üpwe eäni asoren kek me asoren tipis.
  rop-rop: Pipul bringimap ola enimul en daga blanga yu. Dei bringimap detlot enimul
    blanga kilim en barnim det sekrifais blanga yu, en dei bringimap det sid daga
    ofring du. Bat yu nomo wandim detkain ofring. Yu wandim pipul garra gibit miselp
    langa yu. Ai sabi yu wandim mi blanga irrim en duwit langa yu.
  ukr-1871: 'Жертви і приноси тобі не до вподоби; слух приготовив ти для мене: Ти
    не домагався жертов палення і приносів за гріхи.'
  yon-yon: Eb yaa dingkan aye nengke baeb koniyiib animan munob koniyiib kuu eb dowakenban,
    kwane eb kuu eb yaa dingkan kumundin nengke agedmo kere baeb koniyiib ambarakmi
    aari dowad dingkan aye agedmo kere baeb koniyiib kamime ande kowindo, kumban ne
    kerendem kuu nandewen.
  deu-1951: (040-7) Opfer und Gaben begehrst du nicht; die Ohren hast du mir aufgetan;
    Brandopfer und Sündopfer hast du nicht verlangt.
  eng-JPS: (40-7) Sacrifice and meal-offering Thou hast no delight in; mine ears hast
    Thou opened; burnt-offering and sin-offering hast Thou not required.
  srp-1865: Žrtve i darova neæeš; ti si mi uši otvorio; žrtve paljenice i koja se
    za grijeh prinosi ne tražiš.
  lug-lug: Ssaddaaka n’ebiweebwayo tewabyagala. Ebiweebwayo ebyokebwa olw’okutangirira
    ebibi, tobyetaaga. Naye onzigudde amatu.
  heb-heb: זבח ומנחה לא חפצת אזנים כרית לי עולה וחטאה לא שאלת׃
  ben-IRV: উত্সর্গ বা নৈবেদ্যে তোমার কোন আনন্দ নেই, কিন্তু তুমি আমার কান খুলেছ; তুমি
    হোমবলী বা পাপের নৈবেদ্য চাও নি।
  ntu-ntu: Trsutiu drtwrm nzrka-ngrbz bam dalr nrlanc ayrnrngr x dalr nzrkatxngr alwx.
    X tr-rlx-kzpe'u blz x animol kx na-angcom mz olta nyzm. A' da kx suti txpwz drtwrm
    nzxlr-krbo natqm, Murde narlrpx-ngrbo nrkrdrtqnge bam.
  pan-pan: ਬਲੀਦਾਨ ਅਤੇ ਭੇਟ ਤੋਂ ਤੂੰ ਪਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ, ਤੂੰ ਮੇਰੇ ਕੰਨ ਖੋਲੇ ਹਨ, ਹੋਮ ਬਲੀ
    ਅਤੇ ਪਾਪ ਬਲੀ ਤੂੰ ਨਹੀਂ ਚਾਹੀ।
  mya-JVB: ကိုယ်တော်သည် ယဇ် နှင့် ပူဇော် သက္ကာကို အလို တော် မ ရှိသည် ဖြစ်၍ ၊ အကျွန်ုပ်
    နား ကို ဖွင့် တော်မူပြီ။ မီးရှို့ ရာယဇ်နှင့် အပြစ် ဖြေရာယဇ်များကို တောင်း တော်
    မ မူသောအခါ၊
  kgf-kgf: Geŋ mia gezacnaiguc nézéna héiyu yomuhuc niŋi; Ni mulumanaŋ ʒéma seseac
    ewa hia ménda nimma hofac oo ʒéma képésic waiwaiac olémbaŋ imuac ménda waŋanʒua.
  tte-O: Kowa genuwam yakayakan yo witi gabugabuli kapwaoliyagili koliwo, genuwam
    yakayakan kagabu wolili kaba pwaoli koina yo genuwam yakayakan kapwaoliyagili
    ama pwanoli kaiweli. Na tenagu kuyelima na kolili am walo yabenalan.
  tbg-tbg: Quara aantau aruke ai ofaa iha quara amiterave, naaho ai qantu amiterave,
    vi ofaara vi ofaarara kia ai muntukavano vaivo. Ekaa kaintu iha quara amiterave,
    qora kaiqa varera nunka nimitaarire ti, vare ania ofaarave, vi ofaara vi ofaarara
    kia ai antuqa arivara are kia vi haikara timiate tianarave. Are ti kahaqiararo
    ti aatovano kenko timanta te ai antuqavano vairara kankomake irunarave. ˻Ai antuqavano
    vaireva, vaiinti nahenti ai uva koqemake iriqi vira, virarama vairo.˼
  hmo-hmo: Oi ese vamu alaia boubou gaudia, bona boromakau alaia, bona gabua ore gaudia
    oi ura lasi. Unai bamona boubou gaudia, kara dika kokia totona oi ura lasi. To
    oi ese taiana lau dekenai oi henia, vadaeni oi dekenai lau ura kamonai.
  zar-NT: Bitiʼ rë́ʼënuʼ gútigacaʼ-baʼ böaʼ guixiʼ loʼ, en calëga bi cuʼa loʼ. Bitiʼ
    rinabuʼ uzéguiʼgacaʼ-baʼ böaʼ bëdxi loʼ, en calëga tu le gunaʼ loʼ para ugúa dul-laʼ,
    pero gusaljuʼ nagaʼ para yöndaʼ le guíoʼ nedaʼ.
  urd-urd: क़ुर्बानी और नज़्र को तू पसंद नहीं करता, तूने मेरे कान खोल दिए हैं। सोख़्तनी
    क़ुर्बानी तूने तलब नहीं की।
  rus-SYN: 'Враги мои говорят обо мне злое: “когда он умрет и погибнет имя его?”'
  bqc-SIM: Dii ma Lua, n yãbↄnsaɛkɛaↄ dasi, wa fↄ̃ yã́ pↄ́ ńlɛ yáwanↄↄ dↄdↄo.
    Tó má dàu lɛ́ siunɛ́, a lɛ́ vĩo, má fↄ̃ o píio.
  tcz-CHONGTHU: Nangman pumgo thilto ho a hin kipana nanei poi. Nei ngaisah thu ho
    chu tun kahechen tai, nangin chonset thoidam na thilto leh pumgo thilto jong nangeh
    poi.
  mar-mar: यज्ञ आणि अन्नार्पण यांमध्ये तुला आनंद नाही. परंतु तू माझे कान उघडले आहेत.
    होमार्पणे किंवा पापार्पणे तू मागत नाहीस.
  isl-isl: Drottinn, Guð minn, mörg dásemdarverk hefur þú gert og mikillar umhyggju
    höfum við notið. Ekkert kemst í samjöfnuð við þig! Mér endist ekki tími til að
    rifja upp öll þín undraverk!
  hlt-THB: Bulnaak lucik nawn ce am hy tiksaw, kang haa ni vyh pe hawh hyk ti; hyih
    phumnaak ingkaw thawlh bulnaak ce am ngoe hyk ti.
  qub-qub: Gamga manami cushicunquichu uywacunata pishtapäshushallayquipita, ni chaqui
    micuycunata garashushallayquipitapis. Aychata rupachipäshushallayquipitaga manami
    perdunanquichu. Chaycunapa ruquenga gamta wiyacunallätami munanqui.
  bqp-bqp: Ń ye sa'opↄ ke gbairo, akũ n ma gba sã mà yã mao. Ńdi sa'opↄ kũ òdi
    ká tɛ́n à tɛ́ kũ ke durunna kútɛkɛbↄ gbɛkaro.
  hat-hat: (040:7) Ou pa bezwen yo fè okenn ofrann bèt pou boule pou ou, ni pou yo
    fè ou kado anyen. Men, ou louvri zòrèy mwen yo. Ou pa mande pou yo boule okenn
    vyann bèt pou ou, ni pou yo touye bèt pou wete peche.
  eng-BSB: Sacrifice and offering You did not desire, but my ears You have opened.
    Burnt offerings and sin offerings You did not require.
  eng-WEBPB: Sacrifice and offering you didn’t desire. You have opened my ears. You
    have not required burnt offering and sin offering.
  kbq-kbq: Hagi kresramnama nevuno ofama hu zankura musena nosane. Hanki menina nazeri
    ani hanke'na antahi ani' hue. Kagra tevefima kre fananehu ofane kumi ofagura nantahinonkane.
  pon-pon: Kom jota kotin kupura mairon man de mairon wan tuka kan; a kom kotin kawajak
    pajan jalon ai; kom jota kotin mauki mairon ijij de mairon en dip.
  nhe-BL: Ya nijmati nopa tlen más tijnequi para titlacame ma timitzmacaca. Ax hueyi
    ipati moixpa nopa tlapiyalime huan sequinoc tlamantli tlacajcahualistli tlen tlacame
    mitzmacaj. Ax hueyi ipati moixpa nopa tlacajcahualistli tlen tijtlatíaj moixpa
    ipampa totlajtlacolhua. Tinechtlapohuilijtoc notlalnamiquilis para hueli nijmachilía
    tlen más tijnequi tlen tojuanti. Tijnequi ma timotemacaca ipan ta. Ya nopa, quena,
    hueyi ipati moixpa.
  wnc-wnc: Siwan gata kaau kuupbam atzipmake katap sawa yasisopuwa waiaknganin sandewiyakge
    tasikaking kakngae ga apbitakuyak. Siwan ngana gata nae banip tangenawi maak gwaknga
    kwapan gae wam tawake tasinggat.
  bus-bus: Ń ye sa'opↄ ke gbaaziro, ben n ma gba swã mà yã mao. Nɛ́ɛ sa'opↄ kɛ̀
    wè ká tɛ́n à tɛ́ kũ ke durun agbaakpabↄ gbekaro.
  gub-BL: Nereputar kwaw nerenataromo ma'ea'yr izuka pyr ne wà. Nereputar kwaw arozràn
    newe imur pyr no. Ma'ea'yr nerenataromo hapy pyr nerenoz kwaw ne wà. — Pemur ma'e
    ihewe penemiapo kwer hekuzaromo nehe, nere kwaw teko wanupe. Eremur hereapyakwar
    ihewe ne, ma'e henu kar pà ihewe ne.
  eng-DRA: 'My enemies have spoken evils against me: when shall he die and his name
    perish?'
