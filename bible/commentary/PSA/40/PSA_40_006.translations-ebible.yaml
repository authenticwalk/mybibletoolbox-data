verse: PSA.040.006
translations:
  mal-C: യാഗവും തിരുമുൽക്കാഴ്ചയും അങ്ങ് ആഗ്രഹിച്ചില്ല— എന്നാൽ എന്റെ കാതുകളെ അങ്ങു
    തുറന്നിരിക്കുന്നു— സർവാംഗദഹനയാഗങ്ങളും പാപശുദ്ധീകരണയാഗങ്ങളും അവിടന്ന് ആവശ്യപ്പെട്ടതുമില്ല.
  deu-TKW: Zahlreich sind deine Wunder und deine Pläne, die du, Jahwe, mein Gott,
    für uns ausgeführt hast. Nichts ist dir zu vergleichen! Wollte ich von ihnen verkünden
    und reden, so sind ihrer zu viel, als daß ich sie aufzählen könnte.
  lin-lin: Yawe, Nzambe na ngai, bikamwa mpe mabongisi oyo osalaka mpo na biso ezali
    ebele penza. Moko te akokani na Yo ; nalingi kotatola mpe kopanza sango na yango,
    kasi motango na yango eleki ebele.
  mmx-mmx: Nenu uxo vavara solo ri levelaplavang mi leventamtaba, nenu uxo ngising
    ti levempanga mi lavanuet kangkedek kusu mana kotos asonao i ro vana at loxonin
    laplavang, kopla ri levelaplavang ti ves kepe laxakapmek. Ketla uga raba ia mi
    lubaalung ting tonga res taram.
  eng-LSV: Sacrifice and present You have not desired, || But a body You have prepared
    for me, || Burnt and sin-offering You have not asked.
  eng-GNV: 'Sacrifice and offering thou didest not desire: (for mine eares hast thou
    prepared) burnt offring and sinne offering hast thou not required.'
  eng-WEBSTER: 'Sacrifice and offering thou didst not desire; my ears hast thou opened:
    burnt-offering and sin-offering hast thou not required.'
  nhw-BL: Ya nijmati nopa catli más tijnequi para timasehualme ma timitzmacaca. Amo
    hueyi ipati moixpa nopa tlapiyalme huan sequinoc tlamantli tlacajcahualistli catli
    masehualme mitzmacaj. Amo hueyi ipati moixpa nopa tlacajcahualistli catli tijtlatíaj
    moixpa por totlajtlacolhua. Techtlapolijtoc notlalnamiquilis para hueli nijmachilía
    catli más tijnequi tlen tojuanti. Tijnequi ma timotemacaca ipan ta. Ya nopa, quena,
    hueyi ipati moixpa.
  swh-ONEN: Dhabihu na sadaka hukuvitaka, lakini umefungua masikio yangu; sadaka za
    kuteketezwa na sadaka za dhambi hukuzihitaji.
  bba-bba: Gusunɔ nɛn Yinni, wunɛn sɔm ɡeenu kɑ wunɛn himbɑ ye ɑ sun kuɑ yɑ dɑbi.
    Gusunɔ, ɑ kpɑ̃, ɑ ǹ sɑɑrɑ mɔ. Nɑ kĩ n ye kpuro kpɑrɑ n tɔmbu nɔɔsiɑ. Adɑmɑ yen
    ɡeerɑ kpɑ̃ sere nɑ ǹ kpɛ̃ n ye sɑɑri.
  eng-KJVCPB: 'Sacrifice and offering thou didst not desire; Mine ears hast thou opened:
    Burnt offering and sin offering hast thou not required.'
  cpy-cpy: Tee pikowamatsiteero ramayiiteemi ratsipetakaani, eejatzi rashitakahaetemiri.
    Tema pikemathatakahaanawo, Teera intaani onimotemi itayeetzimiri pirahaatsi, eejatzi
    ikaatzi ramayitzimiri rashitakaayitzimiri.
  luo-luo: Misengini kod chiwo ok ema ne idwaro to ita ema iseyawo; misengini miwangʼo
    pep kod chiwo mag golo richo ne ok idwaro.
  aii-aii: ܒܕܸܒ݂ܚܵܐ ܘܒܩܘܼܪܒܵܢܵܐ ܠܵܐ ܒܣܝܼܡ ܠܵܗ̇ ܠܘܼܟ݂، ܩܵܡ ܦܵܬܚܹܬ ܠܗܘܿܢ ܢܵܬܝܵܬ‌ܝܼ̈،
    ܕܸܒ݂ܚܵܐ ܡܘܼܩܕܵܐ ܘܕܸܒ݂ܚܵܐ ܕܚܛܝܼܬܵ‌ܐ ܠܵܐ ܛܠܝܼܒ ܠܘܼܟ݂.
  meu-meu: Rara boubouna bona flaoa boubouna na so uramu, a taiagu vada o hakiraradia.
    Ḡole-oho boubouna bona kara-dika boubouna oi ese so gwauraimu.
  npi-ULB: बलिदान वा भेटिमा तपाईं खुसी हुनुहुन्‍न, तर तपाईंले मेरा कानहरू खोल्नुभएको
    छ । तपाईंले होमबलि वा पापबलिको इच्‍छा गर्नुभएको छैन ।
  yor-yor: Ẹbọ àti ẹran ẹbọ ni ìwọ kò fẹ́, ìwọ ti ṣí mi ní etí. Ọrẹ ẹbọ sísun àti
    ẹbọ ẹ̀ṣẹ̀ ni ìwọ kò béèrè.
  pes-OPCB: تو به قربانی و هدیه رغبت نداشتی؛ بلکه گوشهایم را باز کردی؛ قربانی سوختنی
    و قربانی گناه را نطلبیدی.
  tgl-ULB: Hindi kayo nagagalak sa pag-aalay o paghahandog pero binuksan mo ang aking
    tainga; hindi mo hiniling ang mga sinunog na alay o mga alay sa kasalanan.
  nop-nop: Dumuŋ mebimebi gamdok be hegamdok adi moŋ nadilaŋ. Tiŋa kale kunilit dumuŋ
    heheŋ eŋ kadakaniŋ bibiŋdok siloŋ titiŋ wendok adi undugoŋ moŋ nadilaŋ. Iŋgoŋ
    magitnedi mede nadinadidok adi kedem kameeŋ tubutomguŋ.
  cbu-NT: Tputs chinuzee pachayarusin, muchkusin, anumun shiy nda mangish ksaksha.
    Shiy anumun yutaritshishee yaramaam nda kapung chinaksha. Mishat, tirikoo pangishish
    yushindakuni, anumuntam nda mangish ksaksha. Itaru, Apaa, shiy nuwaa tsiyatkush,
    K'keetsi zurampatari tuminungcha, tárangsha.
  hui-hui: Ogoni bia harigonaga iname í̠hondo turu halu mbirale lomabu ngulenegobi
    mbirale homa hende loma delagane dabuni bo delo ngulenegobi uruni alego í̠ hame
    nalagayagoni. Inanaga ko domabelo lowa mbirale mbira bo delo ngulenegobi í̠ hame
    nalaga degeyagoni. I̱na í̠naga bi larego hale halu buliyanaga í̠na i̱naga hale
    kira wabuwa dugua ho heledegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ယဇ်​နှင့်​ပူ​ဇော်​သ​ကာ​များ​ကို အ​လို​ရှိ​တော်​မ​မူ​ပါ။
    တိ​ရစ္ဆာန်​တစ်​ကောင်​လုံး​မီး​ရှို့​ရာ ယဇ်​တို့​ကို​လည်း​ကောင်း၊ အ​ပြစ်​ဖြေ​ရာ​ယဇ်​တို့​ကို​လည်း​ကောင်း
    ကိုယ်​တော်​ရှင်​သည်​တောင်း​တော်​မ​မူ​ပါ။ သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​ကိုယ်​တော်​အား
    ကြား​ရန် ကျွန်​တော်​မျိုး​အား​နား​ကို​ပေး​တော်​မူ​ပါ​ပြီ။
  bod-N: མཆོད་པ་དང་ནི་འབུལ་བར་ཁྱེད་མི༌དགྱེས། །ཁྱེད་ཀྱིས་བདག་གི་རྣ་བ་ཕྱེས་པར༌མཛད། །སྦྱིན་སྲེག་དང་ནི་སྡིག་བཤགས་མཆོད་པ༌སོགས།
    །ཁྱེད་ཀྱིས་ནམ་ཡང་མཁོ་བར་གསུངས་པ༌མེད།།
  wsk-wsk: Ni aninga tama bita kisa ko munan mu te me loaga lagasam, bare ni aninga
    adogowa galuwurem se te kiring iki karo tuekko. Mel altar te kai sapasan mu se,
    memek te siwu nangaruko tama bita kisa mu ni me te gemang tawun biya aniso.
  sna-sna: Hamuna kufarira zvibayiro nezvipo, asi nzeve dzangu makadziboora; zvibayiro
    zvinopiswa nezvipiriso zvezvivi hamuna kuzvireva.
  spa-BLM: Sacrificio y ofrenda que no deseabas. Me has abierto los oídos. No has
    exigido holocausto ni ofrenda por el pecado.
  cac-cac: Max a nib'ejlaj noc' noc' yed' ixim trigo silab'il. Malaj noc' noc' tza
    c'ana' yic sn̈usji silab'il d'ayach, ma silab' yic stupcanel co mul. Palta ix
    a jac in chiquin yic tzin cha vab' tas tzala'.
  swh-ULB: Wewe haufurahishwi katika sadaka au matoleo, bali wewe umeyafungua masikio
    yangu; wala haukuhitaji sadaka ya kuteketeza au sadaka ya dhambi.
  bel-bel: 'Ворагі мае пра мяне кажуць благое: «Калі ён памрэ, і загіне імя ягонае?»'
  deu-ELBBK: Vielfach hast du deine Wundertaten und deine Gedanken gegen uns erwiesen,
    HERR, mein Gott; nicht kann man sie der Reihe nach dir vorstellen. Wollte ich
    davon berichten und reden, es sind ihrer zu viele, um sie aufzuzählen.
  mbb-OT: Wazà mekepenunuat kenikew is nekedseselekawà he kelasi te menge pemuhat.
    Wazè ka mebuyù te menge pemuhat he edtutungen wey pemuhat he para idlumpiyu. Kekenà,
    midhimu a kenikew he mepezumdumahan kenikew.
  mal-2015: ഹനനയാഗവും ഭോജനയാഗവും നീ ഇച്ഛിച്ചില്ല; നീ ചെവികളെ എനിക്കു തുളെച്ചിരിക്കുന്നു.
    ഹോമയാഗവും പാപയാഗവും നീ ചോദിച്ചില്ല.
  gup-gup: Ngaye bolkkime ngawohburrbun bu ngudda minj yidjare ngad bu ngundiwon dja
    ngundimarnekinje mayh ba bu ngarridi yiwarrudj. Ngudda wanjh kanbukkabukkang ba
    bu ngaye ngaborlhmeng bu ngudda minj yidjare bu manbubuyika woyi kore kunwarrekenh
    ngardduk bu ngaye marnekurrmeninj.
  ctu-CTI: Machꞌan maꞌ mulan tsʌnsʌbil bʌ a majtyan yicꞌot ofrenda Machꞌan ti a cꞌajtibeyon
    pulem bʌ a majtyan yicꞌot majtyañʌl chaꞌan mulil mi machꞌan mi lojon chꞌujbiñet
    ti jumpꞌej lojon c pusicꞌal. Pero ti a wʌqꞌueyon c chꞌujbibeñet a tꞌan.
  rmc-rmc: RAJEJA, Devla miro, but zazraki kerďal, a keci šukar veci prekal amende
    pripravinďal! Ňiko nane ajso sar tu! Te kamľomas te phenel avri a te vakerel pal
    tire skutki, uľahas oda buter, sar pes del te zgenel!
  nlg-nlg: O mua nia togotogo ngangata nia na sukaghi mana hevei oli to liona vamua
    na hulina to gonia tua vaniu. Na lei sukaghi kakeri mana sukaghi ni palu to mua
    puku ni lioni.
  pes-OPV: در قربانی و هدیه رغبت نداشتی. اما گوشهای مرا باز کردی. قربانی سوختنی و
    قربانی گناه را نخواستی.
  ron-1924: Ту ну дорешть нич жертфэ, нич дар де мынкаре, чи мь-ай стрэпунс урекиле;
    ну черь нич ардере-де-тот, нич жертфэ де испэшире.
  ben-OBCV: তুমি বলিদানে ও নৈবেদ্যে প্রীত নও, কিন্তু তুমি আমার কান খুলে দিয়েছ, আর
    আমি বুঝতে পেরেছি— হোমবলি বা পাপার্থক বলি তুমি চাওনি।
  som-som: Allabari iyo qurbaan kuma aad faraxsanid, Oo anna dhegahaygii waad ii furtay,
    Qurbaan la gubo iyo qurbaanka dembiga midna ima aad weyddiisan.
  lat-VUC: 'Inimici mei dixerunt mala mihi: Quando morietur, et peribit nomen ejus?'
  eng-ASVBT: 'Sacrifice and offering thou hast no delight in; Mine ears hast thou
    opened: Burnt offering and sin offering hast thou not required.'
  mna-mna: Nio sombe aŋkam mbili sa, som kini sa be ampatoronu pa, na nu lelem pa
    pe som. Mi sombe aŋneene mbili sa su kerem uunu, som aŋkam patoronŋana sa bekena
    reege sanaana tio, ina tomini, nu kam kinkiini pa som. Mi nu kam ma talŋoŋ ileŋleŋ
    kat sua ku.
  ita-1885: Tu non prendi piacere in sacrificio, nè in offerta; Tu mi hai forate le
    orecchie; Tu non hai chiesto, olocausto, nè sacrificio per lo peccato.
  eng-LXXUP: Mine enemies have spoken evil against me, saying, When shall he die,
    and his name perish?
  eng-ULB: You have no delight in sacrifice or offering, but you have opened my ears;
    you have not required burnt offerings or sin offerings.
  spa-VBL: No quieres sacrificios ni ofrendas. Me has ayudado a entenderque Tú no
    estás pidiendo ofrendas quemadas u ofrendas de pecado.
  fra-_FOB: Tu ne prends plaisir ni au sacrifice, ni à l'offrande; tu m'as percé les
    oreilles; tu ne demandes point d'holocauste, ni de sacrifice pour le péché.
  mal-mal: ഹനനയാഗവും ഭോജനയാഗവും അവിടുന്ന് ഇച്ഛിച്ചില്ല; അങ്ങ് എന്റെ ചെവികൾ തുറന്നിരിക്കുന്നു.
    ഹോമയാഗവും പാപയാഗവും അവിടുന്ന് ചോദിച്ചില്ല.
  urd-GVR: Tū qurbāniyāṅ aur nazareṅ nahīṅ chāhtā thā, lekin tū ne mere kānoṅ ko khol
    diyā. Tū ne bhasm hone wālī qurbāniyoṅ aur gunāh kī qurbāniyoṅ kā taqāzā na kiyā.
  suz-BL: गे मार मार क्‍योरशा चढ़ेशो नु जचा चढ़ेशो तशा मग्‍येरसीनी। तन्‍न इन अरेशो
    लोव़ नेंचा कली नोफा दाइक्‍ब सेल्‍तीनी, चोशा चढ़ेशो नु पाप आ पर्बम चढ़ेशो मपुंइनी।
    भजन संग्रह ५०:८-१३; भजन संग्रह ५१:१८; १सामुएल १५:२२; हिब्रू १०:५-१०
  eng-NOY: In sacrifice and oblation thou hast no pleasure; Mine ears thou hast opened;
    Burnt-offering and sin-offering thou requirest not.
  ita-1927: Tu non prendi piacere né in sacrifizio né in offerta; tu m’hai aperto
    gli orecchi. Tu non domandi né olocausto né sacrifizio per il peccato.
  ckb-ckb: بە قوربانی و پێشکەشکراو ڕازی نەبوویت، بەڵکو گوێی منت کردەوە، داوای قوربانی
    سووتاندن و قوربانی گوناهت نەکرد.
  eng-BBE: 'You had no desire for offerings of beasts or fruits of the earth; ears
    you made for me: for burned offerings and sin offerings you made no request.'
  xsi-xsi: Naŋa asama tu noko tini pwâka ŋana simbi wa kâpwa kie-kie ŋinde kinzi tamâta
    uru sipatarâwa pano. Aku patarawâŋa rârâni kinzi uru simomo lâ yââ kulu wa, patarawâŋa
    ŋana izavaru kiesaka piti kâ wa, ande ŋinde noko tini pwâka ŋana tona. Andeta
    nanayoni noko kuveta naŋa taŋâŋgu ipwa kala apaloŋo pa noko kawa ŋgua.
  kan-OKCV: ಯಜ್ಞ ಮತ್ತು ಅರ್ಪಣೆಯನ್ನು ನೀವು ಇಷ್ಟಪಡಲಿಲ್ಲ. ಆದರೆ ನೀವು ನನ್ನ ಕಿವಿಗಳನ್ನು ತೆರೆದಿರುವಿರಿ.
    ದಹನಬಲಿಗಳನ್ನೂ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಳನ್ನೂ ನೀವು ಬಯಸಲಿಲ್ಲ.
  tam-2017: பலியையும் காணிக்கையையும் நீர் விரும்பாமல், என் காதுகளைத் திறந்தீர்; சர்வாங்க
    தகனபலியையும் பாவநிவாரணபலியையும் நீர் கேட்கவில்லை.
  spa-RV-1909: Sacrificio y presente no te agrada; has abierto mis oídos; holocausto
    y expiación no has demandado.
  ron-BTF: Sacrificiu și ofrandă nu ai dorit; urechile mele le-ai deschis, ofrandă
    arsă și ofrandă pentru păcat nu ai cerut.
  eng-WEBP: Sacrifice and offering you didn’t desire. You have opened my ears. You
    have not required burnt offering and sin offering.
  eng-FBV: You don't want sacrifices and offerings. Now you have helped me understand—you're
    not asking for burnt offerings or sin offerings.
  nld-1939: Slacht- en spijsoffers wilt Gij niet, Maar Gij hebt mij de oren geopend;
    Brand- en zoenoffers eist Gij niet,
  nch-BL: Ya nijmati nopa cati más tijnequi para timasehualme ma timitzmacaca. Amo
    hueyi ipati moixpa nopa tapiyalme huan sequinoc tamanti tacajcahualisti cati masehualme
    mitzmacaj. Amo hueyi ipati moixpa nopa tacajcahualisti cati tijtatíaj moixpa por
    totajtacolhua. Techtapohuilijtoc notalnamiquilis para hueli nijmachilía cati más
    tijnequi ten tojuanti. Tijnequi ma timotemacaca ica ta. Ya nopa, quena, hueyi
    ipati moixpa.
  vie-1934: 'Chúa không thích đẹp hi sinh hoặc của lễ chay: Chúa đã sỏ tai tôi. Chúa
    không có đòi của lễ thiêu hay là của lễ chuộc tội.'
  cha-cha: 'Y inefresen ninae ti yamo: y talangajo jagasja unbaba: inefresen sinenggue
    ya y ninae pot y isao, ti jagasja ungagao.'
  hin-CV: आपको बलि और भेंट की कोई अभिलाषा नहीं, किंतु आपने मेरे कान खोल दिए. आपने
    अग्निबलि और पापबलि की भी चाहत नहीं की.
  eng-OURB: Sacrifices and offerings you don’t want; burnt offerings and sacrifices
    for sin ·missing the goal· you have not required. Instead, you have opened my
    ears.
  spa-BES: 'No te agrada ofrendas de bestias o frutos de la tierra;: por las ofrendas
    quemadas y las ofrendas por el pecado no hiciste ninguna solicitud. En cambio
    has abierto mis oídos.'
  tdx-tdx: Tsy mahafale Azo o soroñeo naho o enga-mahakamao; sinoka’o o sofikoo; tsy
    nipaia’o ty engan-kolorañe ndra ty engan-kakeo.
  tha-KJV: เครื่องสัตวบูชาและเครื่องบูชาพระองค์​ไม่​ทรงประสงค์ พระองค์​ทรงเบิ​กห​ูของข้าพระองค์
    เครื่องเผาบูชาและเครื่องบูชาไถ่​บาป พระองค์​มิได้​ทรงเรียกร้อง
  por-BR-2018: Tu não te agradaste de sacrifício e oferta; porém tu me furaste as
    orelhas; tu não pediste nem holocausto nem oferta de expiação do pecado.
  deu-ELO: 'An Schlacht-und Speisopfern hattest du keine Lust; Ohren hast du mir bereitet:
