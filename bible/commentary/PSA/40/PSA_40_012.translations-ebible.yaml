    ayembana kyawasi malu mee karamo dopale ingyuo sipyasa nambana suu pingi doko
    isa pupyamo karo.
  urd-GVU: کیونکہ بےشمار تکلیفوں نے مجھے گھیر رکھا ہے، میرے گناہوں نے آخرکار مجھے
    آ پکڑا ہے۔ اب مَیں نظر بھی نہیں اُٹھا سکتا۔ وہ میرے سر کے بالوں سے زیادہ ہیں،
    اِس لئے مَیں ہمت ہار گیا ہوں۔
  eng-OEBCW: For evils that cannot be numbered have compassed me round. My transgressions
