  tdx-tdx: Miarikoboñe ahy ty haratiañe tsifotofoto; miambotrak’ amako o hakeokoo,
    le tsy mahafiandra, ie maro te amo volon-dohakoo, vaho milesa ty troko.
  tha-KJV: เพราะความชั่วได้ล้อมข้าพระองค์​ไว้​อย่างนับไม่​ถ้วน ความชั่วช้าของข้าพระองค์ตามทันข้าพระองค์
    จนข้าพระองค์มองอะไรไม่​เห็น มันมากกว่าเส้นผมบนศีรษะข้าพระองค์ จิ​ตใจของข้าพระองค์​ก็​ฝ่อไป
  por-BR-2018: Porque inúmeros males me cercaram; minhas maldades me prenderam, e
    eu não pude as ver; elas são muito mais do que os cabelos de minha cabeça, e meu
    coração me desamparou.
  deu-ELO: Denn Übel bis zur Unzahl haben mich umgeben, meine Ungerechtigkeiten haben
    mich erreicht, daß ich nicht sehen kann; zahlreicher sind sie als die Haare meines
    Hauptes, und mein Herz hat mich verlassen.
  eng-WYC-2018: For why evils, of which is no number, (en)compassed me; my wickednesses
    have taken me, and I might not, that I should (even) see. Those be multiplied
    above the hairs of mine head; and mine heart forsook me. (For evils, of which
    there is no number, surrounded me; my wickednesses have taken hold of me, and
    I can no longer see. Yea, they be multiplied far above the hairs of my head; and
    my heart hath deserted me.)
  epo-epo: Ĉar ĉirkaŭis min suferoj sennombraj, Atingis min miaj kulpoj, ke mi ne
    povas vidi; Ili estas pli multenombraj, ol la haroj sur mia kapo, kaj mia koro
    min forlasis.
  gfk-gfk: Kanong warah, a saksakena ing i kalkalala bia da was, i luhutane iau. Ira
    nugu magingin sakena i te burung iau ma pai tale iau bia ni nanaas. Diet manga
    haleng saakit ta ira higu tano ulugu. Ma no kaatigu i te rurungo aram narako tagu.
  uig-PIN: Qünki sansiz külpǝtlǝr meni oriwaldi; Ⱪǝbiⱨliklirim meni besiwelip, kɵrǝlmǝydiƣan
    boldum; Ular beximdiki qeqimdin kɵp, Jasaritim tügixip kǝtti.
  beo-beo: 'Na da bidi hamosu bagohame amoga sisiga:le disi. Amo bidi hamosu da idimu
    gogolei ba:sa. Na wadela:i hou ilia se dabe iasu da nama doaga:i dagoi. Na da
    si dofoi agoai galebe. Na wadela:i hou idi da nina: dialuma hinabo idi baligisa.
    Amaiba:le, na da bagadewane beda:i.'
  tpi-OTNT: Planti hevi i save kamap long mi, na mi no inap kaunim ol. Ol pasin nogut
    mi bin mekim ol i daunim mi pinis, olsem na mi no moa lukluk gut. Ol pasin nogut
    i kamap planti moa, na i winim namba bilong gras bilong het bilong mi. Bel bilong
    mi i malumalum, na mi no gat strong moa.
  hau-SA: Gama damuwoyin da suka wuce misali sun kewaye ni; zunubaina sun mamaye ni,
    kuma ba na iya gani. Sun fi gashin kaina yawa, har ma na fid da zuciya.
  udu-udu: Haali/ tonthus uni ’kamki aha/ mo dhali uni molu deŋ e mo. Miinthus pem
    uni ḵalki aha/ ka ’cesh mo ntagi aha/ mola mo mo. Uni tana ris ka ris kun bolina
    mur ’kup̱ pem e mo. Adum pem ush aha/ me’di e mo.
  uig-LAT: Chünki sansiz külpetler méni oriwaldi; Qebihliklirim méni bésiwélip, körelmeydighan
    boldum; Ular béshimdiki chéchimdin köp, Jasaritim tügiship ketti.
  nde-nde: Phela inhlupheko ezingelakubalwa zingihanqile; izono zami sezingificile,
    kangisaboni. Zinengi kulenwele zekhanda lami, njalo inhliziyo yami isiphela amandla.
  ton-ton: 'He kuo kāpui au ʻe he ngaahi kovi taʻefaʻalaua: kuo puke au ʻe heʻeku
    ngaahi hia, ko ia ʻoku ʻikai ai te u faʻa hanga hake; ʻoku lahi hake ia ʻi he
