  dan-1931: Du, HERRE, vil ikke lukke dit Hjerte for mig, din Nåde og Sandhed skal
    altid være mit Værn.
  vie-OVCB: Tai họa chung quanh con— nhiều vô kể! Tội con ngập đầu, đâu dám ngước
    nhìn lên. Chúng nhiều hơn tóc trên đầu con. Khiến con mất hết lòng can đảm.
  guj-2017: કારણ કે અગણિત દુષ્ટોએ મને ઘેરી લીધો છે; મારા અન્યાયોએ મને પકડી પાડ્યો
    છે, તેથી હું ઊંચું જોઈ શકતો નથી; તેઓ મારા માથાના વાળ કરતાં પણ વધારે છે અને મારું
    હૃદય નિર્બળ થયું છે.
  pon-2006A: Suwed ngeder kapiliepenehr— me nohn ngeder oh soh kak wadawad! Dipei
    kan salihiepenehr, oh I solahr kak kilang wasa; re tohtohsang pitenmoangei kat,
    oh loalei tikitikla.
  por-BRBSL: Pois inúmeros males têm me cercado. Minhas iniqüidades me ultrapassaram,
    de modo que não sou capaz de olhar para cima. Eles são mais do que os pêlos da
    minha cabeça. Meu coração me falhou.
  eng-OEBUS: For evils that cannot be numbered have compassed me round. My transgressions
    have followed me up – I can bear it no more. They are more than the hairs of my
    head, and my heart has forsaken me.
  swe-swe: Du, Herre (Jahve) kommer inte att hålla tillbaka din barmhärtighet (oändliga,
    ömsinta nåd) mot mig. Låt din nåd (trofasta kärlek) och din sanning (stabilitet,
    fasthet, trofasthet) alltid (fortsättningsvis – både dagligen och evigt) bevara
    mig. [Begreppet ”nåd och sanning”, hebreiska ”chesed ve emet” hör alltid ihop
    och finns i Guds eget vittnesbörd, se . Nåd utan sanning blir uddlös, medan sanning
    utan nåd blir obarmhärtig. Det behövs både nåd och sanning, men nåden kommer alltid
    först. Ordet för barmhärtighet på hebreiska är ”rachamim”. Det förekommer bara
    i plural och visar på Guds oändliga nåd, se .]
  cth-cth: Bangkongtetpawiteh, touklek hoeh e runae ni na kalup, ka payonnae ni na
    tâ. Hatdawkvah, lathueng lah ka khen thai hoeh. Ka lû dawk e sam hlak apap. Hatdawkvah,
    ka lungthin teh a tâwn.
  twi-twi: Ɔhaw bebree atwa me ho ahyia; mʼamumɔyɛ abu afa me so enti minhu ade bio.
    Ɛdɔɔso sen me ti so nwi, na me koma abotow wɔ me mu.
  hlt-hlt: Tae lek pawt hil ah yoethae loh kai taengah a li. Kamah kathaesainah loh
    kamah n'kae dogah sawt la huut pawh. Ka lu dongkah sam lakah yet tih ka lungbuei
    ka tlo-oeng sut.
  tbz-SIM: Kuyie nhɑ yó n kuɔ́mmu mɛsémmɛ̀, ɑ sɑ̀ɑ̀ nnɛ̀ ɑ kó timɔ́mmɔnti dɛɛ̀ m bɑ̀ɑ̀
    sɑ̃́ɑ̃̀.
  msy-2020: Guizbangɨra, arazir kurar bar avɨrim na okarigha itima, kɨ da mengan iburaghburaki.
    Nan arazir kuraba bar na abɨragha gɨvazɨ kɨ ua garir puvatɨ. Dar dɨbobonim bar
    nan dapanir arɨzibar dɨbobonim gafirazɨ, nan navim bar nan amɨrazɨ kɨ gavgaviba
    puvatɨ.
  dop-dop: Tɑcɑɑ n tɑ kisi nyɑ́ pətɔɔtəlɛ kɛ lɑpʋ. Nyɑ́ kʋpɑntʋ nɑ nyɑ́ tɑɑ teu kentiɣinɑ-m
    tɑm.
  azb-azb: Çünki sonsuz bəlalar ətrafımı bürüdü, Günahlarım mənə sarıldı. Görə bilmirəm,
    çünki məndə ürək qalmadı, Onlar başımın tükündən çoxdur.
  eng-DBY: 'For innumerable evils have compassed me about: mine iniquities have taken
    hold upon me, so that I cannot see; they are more than the hairs of my head: and
    my heart hath failed me.'
  hin-2017: क्योंकि मैं अनगिनत बुराइयों से घिरा हुआ हूँ; मेरे अधर्म के कामों ने मुझे
    आ पकड़ा और मैं दृष्टि नहीं उठा सकता; वे गिनती में मेरे सिर के बालों से भी अधिक
    हैं; इसलिए मेरा हृदय टूट गया।
  wol-KYG: Éy Aji Sax ji, bu ma xañ sa yërmande. Sa ngor ak sa worma, yal na ma feg
    ba fàww.
  bjr-bjr: Qini mandoosana moomoo sia asaanarirana amana qini Dafidisa fiqu fiqu inoo
    maridanoo. Qini aaqarafa doo qini rafaaqafusaifaqa sia qifu maqaidaqa. Qini qikiiqa
    qisausi moomoo maridanoo, qini aaqarafa mina faqa uriaaqaranoo sia asaanarirana
    amana maridanoo. Minara qini qimuqusa ummooquki fanoo qini afeeka taikaidanoo.
  eng-YLT: For compassed me have evils innumerable, Overtaken me have mine iniquities,
    And I have not been able to see; They have been more than the hairs of my head,
    And my heart hath forsaken me.
  kne-kne: Tan nanliniked nan problemak, palalo ay ad-ado. Adiak makaila tan kaman
    tomab-ok nan basbasol ko, ad-ado da mo din kabibilang di book ko, et enggay nakaan
    di toled ko.
  eng-WYC-2017: For why evils, of which is no number, encompassed me; my wicked-nesses
    have taken me, and I might not, that I should see. Those [or They] be multiplied
    above the hairs of mine head; and mine heart forsook me.
  eng-WMBB: For innumerable evils have surrounded me. My iniquities have overtaken
    me, so that I am not able to look up. They are more than the hairs of my head.
    My heart has failed me.
  zat-NTPS: Lawe' da ba guléchajle̱'e̱ da cale̱la ca' neda', da cale̱la ca' da ba
    nuna' zaj zria na neda', na' quebe gaca nna'a naga zu'. Zaj naxándxa na ca zaj
    naca xicha xíchaja', na' dxedú lazra'.
  zty-NTPS: Nyéchjgekle da' bi nak chawe' ka' neda', na' da' bi nak chawe' ka' da'
    bena' zej žian neda'. Che ḻen bi gak chis ḻawa' ḻawo' Le'. Zej nyanžen ka zej
    nak yicha' yichja' na' žedó ḻaža'a.
  urd-GVH: क्योंकि बेशुमार तकलीफ़ों ने मुझे घेर रखा है, मेरे गुनाहों ने आख़िरकार मुझे
    आ पकड़ा है। अब मैं नज़र भी नहीं उठा सकता। वह मेरे सर के बालों से ज़्यादा हैं,
    इसलिए मैं हिम्मत हार गया हूँ।
  rug-rug: Sari na tinasuna si varidikue nau, soku hola si arini meke lopu boka ta
    nae. Ta pusi si rau koari na qua sinea, ke lopu boka gilania rau sapu pavei si
    kote govete la gua rau. Soku hola ni rini sari na kalu pa batuqu, meke tava malohoro
    si rau.
  gaz-gaz: Rakkinni hamma hin qabne na marseeraatii; cubbuun koos na liqimseera; arguus
    dadhabeera; cubbuun koo rifeensa mataa koo caalaa baayʼata; onneen koos na keessatti
    laafteerti.
  fra-LSG: Toi, Éternel! Tu ne me refuseras pas tes compassions; Ta bonté et ta fidélité
    me garderont toujours.
  yal-yal: I nama tondi kininkininɲɛ n ma, Alatala. I ya hinanna nun lannayana n marama
    nɛn waxatin birin.
  iou-iou: Bäräpi mebäri mebäri ahäŋ namik täkaŋ, u daninaŋi nämo. Täŋpäkaŋ momi täk
    täŋkuro unitä kehäromina yäpmäŋ äpäkaŋ. Bäräpi u ba u yärepmitta kädetta wäyäkŋewa
    wakaŋ. Momina mäyap iniktä gwäkna pujiŋ itkaŋ u yärepmitkaŋ. Unita umun terak
    itat.
  haw-1868: 'No ka mea, ua hoopuni mai ia''u na mea ino, aole e pau i ka heluia: Ua
    lalau mai ko''u mau hewa ia''u, Aole hiki ia''u ke nana iluna: Ua oi aku lakou
    mamua o na lauoho o kuu poo: Nolaila i haalele ai ko''u naau ia''u.'
  arb-NAV: إِنَّ شُرُوراً لَا تُحْصَى قَدْ أَحَاطَتْ بِي، وَآثَامِي قَدْ أَطْبَقَتْ
    عَلَيَّ فَأَعْمَتْنِي لأَنَّهَا أَكْثَرُ مِنْ شَعْرِ رَأْسِي، وَقَلْبِي قَدْ خَذَلَنِي.
  ded-ded: Yarefakanaac kpetea osobadeacsoc mi amba yeni oronnukecdae. Ni ngicngac
    ogofocna memanganeyunukefai, faka imocngo feracnumanu wiac mong naric mi hembade.
    Nga imoc homac yombong amma orucna dzoea ferahau herena kuha kpac ande.
  ewe-ewe: elabena fukpekpe siwo mele xexlẽ o la ɖe to ɖem, nye nu vɔ̃wo wu tsɔtsɔ
    nam eye nyemegate ŋu le nu kpɔm o. Wosɔ gbɔ wu nye taɖa, eye dzi ɖe le ƒonye.
  eng-LEE: '(40:13) For evils without number have compassed me about; my iniquities
    have overtaken me, so that I am not able to see: they are more numerous than the
    hairs of my head; and my courage hath forsaken me.'
  asm-FB: কিয়নো অসংখ্য বিপদে মোক বেৰি ধৰিছে; মোৰ অপৰাধবোৰে মোক খেদি অতর্কিতে ধৰিছে;
    মই অপৰাধবোৰ দেখা নোপোৱা হ’লো; সেইবোৰ মোৰ মূৰৰ চুলিতকৈয়ো অধিক হ’ল; মোৰ সাহস নোহোৱা
    হৈছে।
  sus-A: عِ تَن عَلَتَلَ، عِ مُ قَمَ تٌندِدٍ ﭑ بّ عِ شَ مَرَقَنيِ مَ. عِ شَ قٌنِسِرٍيَ
    نُن عِ شَ نْندِ ﭑ كَنتَمَ نّ تّمُي بِرِن.
  fra-SBL: Car d'innombrables maux m'ont entouré. Mes iniquités m'ont rattrapé, si
    bien que je ne suis pas capable de lever les yeux. Ils sont plus nombreux que
    les cheveux de ma tête. Mon cœur m'a lâché.
  hbo-hbo: אַתָּ֤ה יְהוָ֗ה לֹא־תִכְלָ֣א רַחֲמֶ֣יךָ מִמֶּ֑נִּי חַסְדְּךָ֥ וַ֝אֲמִתְּךָ֗
    תָּמִ֥יד יִצְּרֽוּנִי׃
  pjt-pjt: Kura winki mulapa nyangatja ngayula utiringanyi munuṉi puuntananyi. Kaṉa
    puṯu alatjiṯu kulini. Ngayuluṉa kura tjuṯa mulapa palyaṉu, munuṉa kuwari puṯu
    nyanganyi iwara palyangka ankunytjikitjangku. Kuwariṉa uparingkula rapa ngaṟanytja
    wiyaringu.
  kik-kik: Nĩgũkorwo mathĩĩna matangĩtarĩka nĩmandigiicĩirie; mehia makwa nĩmanginyĩrĩire,
    ngaremwo nĩkuona. Maingĩhĩte gũkĩra njuĩrĩ cia mũtwe wakwa, na ngoro yakwa nĩyũrĩtwo
    nĩ hinya.
  fra-NCL: Toi, Yahweh, ne me ferme pas tes miséricordes ; que ta bonté et ta vérité
    me gardent toujours !
  cek-AK: 'Kroek laek ai sethaihnawk mah kai ang takui o khoep boeh: ka sakpazaehaihnawk
    mah kai ang zaeng khoep boeh pongah, ka mik amtueng ai boeh; nihcae loe ka lu
    nui ih samnawk pongah doeh pop o kue: to pongah palung ka boeng sut boeh.'
  cuk-cuk: Isguedi bukidar an-ebiris naid, isgued bukidarsoggu, gege na bega bela
    bied. Isgued angi dar nue obined, an akusunna-itogusad. Isgued an-sailagiaganba
    bur bule mergued, bar-gannarbaa an itosurgusad.
  uig-CYR: Дүшминимниң үстүмдин ғәлибә қилип шатланмиғинидин, Сени мәндин сөйүниду,
    дәп билимән.
  pma-pma: Tounah tatisa houlu akarahit inau, nasakras mahuli vasi. Tisaen onak keil
    mea en mesai, ka narlei kileatei mun sise mousili. Nalesi keke tisaen keil onak,
    navuli keil lohlin hiluk, sakini desien onak mot.
  tel-2017: అసంఖ్యాకమైన ఆపదలు నన్ను చుట్టుముట్టాయి. నా దోషాలు నన్ను తరిమి పట్టుకున్నాయి.
    దాంతో నేను తల ఎత్తి చూడలేకపోతున్నాను. అవి నా తల వెంట్రుకలకంటే కూడా ఎక్కువగా ఉన్నాయి.
    నా గుండె జారిపోయింది.
  hat-BSA: Paske malè ki depase kontwòl yo te antoure mwen. Inikite mwen yo te fin
    pran m nèt jiskaske mwen pa t kab wè. Yo plis pase cheve sou tèt mwen. Kè m fin
    fè fayit.
  ukr-ONPU: Через це я дізнаюся, що Ти прихильний до мене, коли не вигукне переможно
    мій ворог наді мною.
  kos-kos: Mwe ongoiya puspis rauniyula — Pus liki ma ku in oekyuk! Ma koluk luk ukweyuwi
    nwe sunyu, Ac nga tila ku in liye; Ma inge pus liki aunsifuk, Na wanginla pulaik
    luk.
  hbo-WLC: אַתָּ֤ה יְהוָ֗ה לֹא־תִכְלָ֣א רַחֲמֶ֣יךָ מִמֶּ֑נִּי חַסְדְּךָ֥ וַ֝אֲמִתְּךָ֗
    תָּמִ֥יד יִצְּרֽוּנִי׃
  ibo-ibo: 'Nʼihi na ọtụtụ nsogbu a na-apụghị ịgụta ọnụ gbara m gburugburu; mmehie
    m niile akarịala m, apụghịkwa m ịhụ ụzọ: ha karịrị agịrị isi dị m nʼisi, obi m
    na-adakwa mba nʼime m.'
  ory-ory: କାରଣ ଅସଂଖ୍ୟ ବିପଦ ମୋତେ ଘେରିଅଛି, ମୋହର ଅଧର୍ମସବୁ ମୋତେ ଗୋଡ଼ାଇ ଧରିଅଛି, ଏହେତୁ
    ମୁଁ ଉପରକୁ ଅନାଇ ପାରୁ ନାହିଁ; ତାହାସବୁ ମୋʼ ମସ୍ତକର କେଶରୁ ଅଧିକ ଓ ମୋହର ହୃଦୟ ମୋତେ ପରିତ୍ୟାଗ
    କରିଅଛି।
  chk-chk: Chomong osukosuk ra pwelifeiliei, esap wor eman a tongeni aleaniir. Ai
    kewe tipis ra rongeeila pwe üsap chüen künaei, ra kon chomong lap seni meten mökürei,
    nge lelukei a kisikisila.
  rop-rop: Aibin dum detlot nogud ting bifo, en brom detlot ting na mi abumbat detmatj
    trabul, en mi fil wik, en ai nomo sabi wanim blanga dum. Aibin dum detmatj nogudbala
    ting ai kaan kaundim olabat. Dei jidan mowa langa ola heya langa main hed, en
    mi brabli nogudbinji.
  ukr-1871: Лиха без кінця обступили мене, мої несправедливостї постигли мене, що
    годї переглянути їх; більше їх, як волосся на голові моїй, і серце моє опустило
    мене.
  yon-yon: Kimingkindeban ye dabab yemoon kuu ne yaa awanewandoon, kwane ne ambarakmimbed
    ne yaa burudandoon kowe wedmindeban keraan. Ne ambarakmi kuu yemoon, ne korok
    ari awung kimingkindeban kwamune arebban, kwane ne niindem aom kuu korem yiminban
    keroon.
  deu-1951: (040-13) Denn es haben mich umringt Übel ohne Zahl, meine Sünden haben
    mich ergriffen, daß ich nicht sehen kann; sie sind zahlreicher als die Haare meines
    Hauptes, und mein Mut hat mich verlassen.
  eng-JPS: (40-13) For innumerable evils have compassed me about, mine iniquities
    have overtaken me, so that I am not able to look up; they are more than the hairs
    of my head, and my heart hath failed me.
  srp-1865: Jer me opkoliše zla nebrojena; stigoše me nepravde moje, da ne mogu gledati;
    ima ih više nego kose na glavi mojoj, srce me moje ostavi.
  lug-lug: Kubanga ebizibu bye siyinza na kubala binneetoolodde; ebibi byange binsukiridde,
    sikyasobola na kulaba; bisinga enviiri ez’oku mutwe gwange obungi, mpweddemu amaanyi.
  heb-heb: כי אפפו עלי רעות עד אין מספר השיגוני עונתי ולא יכלתי לראות עצמו משערות
    ראשי ולבי עזבני׃
  ben-IRV: কারণ অসংখ্য দুষ্টতা আমার চারপাশে আছে; আমার অপরাধ সকল আমাকে ধরেছে; আমি দেখতে
    পারছি না; আমার মাথার চুলের চেয়েও বেশি এবং আমার হৃদয় আমাকে ছেড়েছে।
  ntu-ntu: A' mzli ka, rblx nzrlwx-krnge nzkxpungr amrlx kx nzprtztimqng bange. X
    alwx rngeng nzmrilvzolr ninge x nzayc-kapqmlr bange da kxtubq. Murde nzkqlu-zlwz-krdr
    nzmyaszpxlr nqnginarnge. X nabznge tqtalvzo-zlwz-ngrde.
  pan-pan: ਕਿਉਂ ਜੋ ਅਣਗਿਣਤ ਬੁਰਿਆਈਆਂ ਨੇ ਮੇਰੇ ਦੁਆਲੇ ਘੇਰਾ ਪਾ ਲਿਆ, ਮੇਰੀਆਂ ਬਦੀਆਂ ਨੇ ਮੈਨੂੰ
    ਆ ਫੜਿਆ ਹੈ, ਅਤੇ ਮੈਂ ਨਿਗਾਹ ਨਹੀਂ ਉਠਾ ਸਕਦਾ। ਓਹ ਤਾਂ ਮੇਰੇ ਸਿਰ ਦੇ ਵਾਲਾਂ ਨਾਲੋਂ ਵੱਧ ਹਨ,
    ਅਤੇ ਮੇਰਾ ਦਿਲ ਕਮਜ਼ੋਰ ਹੋ ਗਿਆ।
  mya-JVB: အကြောင်း မူကား၊ အတိုင်း မ သိများစွာသော ဘေး ဥပဒ်တို့သည် အကျွန်ုပ် ကို ဝိုင်း
    ကြပါပြီ။ အကျွန်ုပ်မျှော် ၍ မ ကြည့် နိုင် အောင်ခံရသောအပြစ် တို့သည် အကျွန်ုပ် ကို
    မှီ ကြပါပြီ။ အကျွန်ုပ် ဆံပင် ထက် များပြား သည် ဖြစ်၍၊ အကျွန်ုပ် နှလုံး သည် အားလျော့
    ပါပြီ။
  kgf-kgf: Biria gelec malec qahac ni lelecgé néŋu nuac képésicnanéŋ méramma nuaru
    hayu kic hima gémmaŋac séc qahac. Képésic imuac ʒaŋgégina imi nuac oruc ʒucna
    ogicma heyu nuac ewananéŋ sohodacʒac.
  tte-O: Miyapolowe sibaibaiwa siyatakikilagau, sibaibaiwasosi nige sowasowana yayasilili.
    Yagu pwanoli sikabi-kalatagau nige sowasowana yagu kamwasa yagitai. Yagu pwanoli
    sibaibaiwasosi kabo muli mena itogu kana baibaiwa. Yagu katepatu ikwalaleleko.
  tbg-tbg: Mpo, airi maaravano tiqi vaimanta te kia ho vira kaara ntirara. Te qora
    kaiqa, vo kaiqa vo kaiqa varaurava ti ravaaqavu kaimanta te tenta vuaina aarara
    kia ho tave vaunara. Ti qiata kauhi airi vaivarovata, te qora kaiqa varaurava
    ti qiata kaukivata aatarakero nai airi vaivaro ti kempukavano kia vaimanta vaunara.
  hmo-hmo: Dika momo herea be lau dekenai idia ginidae vadaeni, duahia diba lasi.
    Lauegu kara dika ese unai dika idia havaraia vadaeni. Unai dainai lauegu matana
    ese, gau idia itaia namonamo lasi. Unai dika be momo herea, lauegu kwarana ena
    huina edia momo idia hanaia. Lauegu kudouna ia manoka lao noho, bona egu goada
    ia ore.
  zar-NT: Zián le raca quiaʼ nagúʼugaca nedaʼ lë́ʼajlö, le cabí gaca nu ulaba. Nabágaʼa
    yuguʼ döʼ biʼa, en bítiʼrö gaca iléʼedaʼ. Nayanrö ca guitsaʼ icjaʼ, ateʼ rudú
    ládxaʼa.
  urd-urd: 'क्यूँकि बेशुमार बुराइयों ने मुझे घेर लिया है; मेरी बदी ने मुझे आ पकड़ा
    है, ऐसा कि मैं आँख नहीं उठा सकता; वह मेरे सिर के बालों से भी ज़्यादा हैं: इसलिए
    मेरा जी छूट गया।'
  rus-SYN: Из того узнаю, что Ты благоволишь ко мне, если враг мой не восторжествует
    надо мною,
  bqc-SIM: Dii, ńsu gí ma wɛ̃nagwaio, to n gbɛ̃kɛ ń n sĩandekɛo ma dↄ̃́a.
  tcz-CHONGTHU: Boinan eibom in sim a simjou hoi ahipoi! Kachonsetna akikhol sang
    in kalampi jong kamu thei tapoi. Kalujang a kasam sangin atamjo tan hansan na
    him him kanei jou tapoi.
  mar-mar: कारण असंख्य वाईटाने मला वेढले आहे. मी वर पाहण्यास सक्षम नाही, कारण माझ्या
    अपराधांनी मला गाठले आहे. माझ्या डोक्यावर असलेल्या केसांपेक्षा ते जास्त आहेत. म्हणून
    माझे हृदय खचले आहे.
  isl-isl: Þess vegna, Drottinn minn, taktu ekki miskunn þína frá mér! Ég á allt mitt
    undir kærleika þínum og náð.
  hlt-THB: Ikawtih, noet boeih kaa kyinaakkhqi ing nik chung khoep nawh; ka thawlhnaak
    ing anik chung hawh dawngawh, ka mik am dang voel hy. Ka lu awhkaw ka lusam anglakawh
    doem khqoet unawh, kak kaw boet hqoeng hy.
  qub-qub: Yupaytapis mana atipaypämi mana allicunaga chayamasha. Quiquë mana allita
    rurashäcunallami chayamasha. Chaycunapita imanöpa llojshiytapis manami camäpacöchu.
    Balurnëpis manami cannachu. Juchäcunaga ajchäpitapis mas aypallami.
  bqp-bqp: Zaakũ yã vãni kũ à likanamai lɛ́ vĩro, ma taarinↄ dàmala, matɛn gu
    ero, à dasi de ma mìkãla, swɛ̃̀ɛ kɛ̃̀magu.
  hat-hat: (040:13) Kote m' vire, malè tonbe sou mwen. Mwen pa ka konte yo. Peche
    m' yo twòp pou mwen. Mwen pa k'ap sipòte yo. Yo pi plis pase cheve nan tèt mwen.
    Mwen pèdi tout kouraj mwen.
  eng-BSB: For evils without number surround me; my sins have overtaken me, so that
    I cannot see. They are more than the hairs of my head, and my heart has failed
    within me.
  eng-WEBPB: For innumerable evils have surrounded me. My iniquities have overtaken
    me, so that I am not able to look up. They are more than the hairs of my head.
    My heart has failed me.
  kbq-kbq: Na'ankure ohampriga'a hazenkemo kaginante'ne. Hagi kuminimo'a agonagna
    huno marerineno kama vanuankana rehiza hunantenege'na, ke'zanku nehue. Ana nehu'na
    kuminimofo nampamo'a nasenifima me'nea zamo'a nazokamofo nampana azeri agateregeno
    hankaveni'a omne amne hie.
  pon-pon: Pwe ai kalokolok kapil ia pena, o re jota mau on wadok; dip ai katoutou
    ia, i ap jolar kilan waja; ir me toto jan pit en mon ai, ap jolar anian.
  nhe-BL: Miyac cuesoli nijpiya campa hueli. Ax hueli nijpohua nochi. Notlajtlacolhua
    nechtlantoc huan nichoca hasta ax hueli nitlachiya. Notlajtlacolhua nelmiyac hasta
    quipano imiyaca notzoncal. Tlantinemi noyolo huan nochicahualis.
  wnc-wnc: Meya kwaapzang siknga nae apan nata natdetnanga dua singgak. Gutonga aknga
    nata tasinggat takngata na atnutapan pimake kawa sananga dua singgak. Gutonga
    aknga kwaapzang sikngata natane gwapak danggama ayapbikgak. Siwan natane musipma
    tuyuknga siwan na kekekananga dua singgak.
  bus-bus: Zaakɛ yã zaaa kɛ̀ liganamazi lɛ́ vĩro, ma taarinↄ dàmala, mɛ́ɛ guu eero,
    à pari dɛ ma mìkãla, swɛ̃̀ kɛ̃̀magu.
  gub-BL: Zawaiw katu haw tetea'u umàmàn heywyr wà. Napuner kwaw wapapar haw rehe.
    Heremiapo kwer ikatu 'ym ma'e hepyhyk a'e wà. Uhem etea'i ma'e hexakaw ihewi kury.
    Heremiapo kwer ikatu 'ym ma'e heta tetea'u wera'u he'aw heàkàg rehe har wanuwi
    wà. A'e rupi azemumikahy ihe.
  eng-DRA: 'By this I know, that thou hast had a good will for me: because my enemy
    shall not rejoice over me.'
