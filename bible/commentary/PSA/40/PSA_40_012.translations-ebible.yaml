  nld-1939: 'Want van alle kanten omringen mij rampen: Ik kan ze niet tellen; Mijn
    zonden hebben mij achterhaald: Ik kan ze niet overzien; Ze zijn talrijker dan
    het haar op mijn hoofd, Zodat de moed mij ontzinkt.'
  nch-BL: Miyac tequipacholi nijpiya campa hueli. Amo hueli nijpohua nochi. Notajtacolhua
    nechtantoc huan nichoca hasta amo hueli nitachiya. Notajtacolhua nelmiyac hasta
    quipano imiyaca notzoncal. Tantinemi noyolo huan nochicahualis.
  vie-1934: Vì vô số tai họa đã vây quanh tôi; Các gian ác tôi đã theo kịp tôi, Đến
    nỗi không thể ngước mắt lên được; Nó nhiều hơn tóc trên đầu tôi, Lòng tôi đã thất
    kinh.
  cha-cha: 'Sa gaegue gui oriyajo y tinaelaye asta ti tufungon: jajiguef yo y tinaelayeco
    sija, ya ti siña juatan julo; megaeña mas que y gapotulo gui ilujo, ya y corasonjo
    yafae esta.'
  hin-CV: मैं असंख्य बुराइयों से घिर चुका हूं; मेरे अपराधों ने बढ़कर मुझे दबा दिया
    है; परिणामस्वरूप अब मैं देख भी नहीं पा रहा. ये अपराध संख्या में मेरे सिर के बालों
    से भी अधिक हैं, मेरा साहस अब टूटा जा रहा है.
  eng-OURB: For innumerable evils have surrounded me. My depravities (moral evils)
    have overtaken me, so that I am not able to look up. They are more than the hairs
    of my head. My heart has failed me.
  spa-BES: Porque males innumerables me han rodeado; mis pecados me han alcanzado,
