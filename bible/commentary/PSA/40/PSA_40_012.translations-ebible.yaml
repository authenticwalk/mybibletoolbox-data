  grc-BRENT: Ἐν τούτῳ ἔγνων, ὅτι τεθέληκάς με ὅτι οὐ μὴ ἐπιχαρῇ ὁ ἐχθρός μου ἐπʼ ἐμέ.
  kpr-kpr: Na dara digari futo, jo tegari da kaugo irae aimi jimbe birurughetira.
    Nanda ari ekoko jo daba etoto irae aimi nanda irari kosasaghetiri, na emboro erebunena.
