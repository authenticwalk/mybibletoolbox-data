    My heart has failed me.
  tam-TCV: ஏனெனில் எண்ணற்ற இன்னல்கள் என்னைச் சூழ்கின்றன; என் பாவங்கள் என்னை மூடிக்கொண்டதால்,
    நான் பார்க்க முடியாதிருக்கிறேன். என் தலையிலுள்ள முடியைப் பார்க்கிலும், அவைகள்
    அதிகமானவை; அதினால் என் இருதயம் எனக்குள் சோர்ந்துபோகிறது.
  ceb-ULB: Ang kalisdanan nga nag-alirong kanako dili maihap; midakop kanako ang akong
    mga sala aron dili ako makakita sa bisan unsa; mas daghan pa sila kaysa sa mga
    buhok sa akong ulo, ug napakyas ang akong kasingkasing.
  pol-UBG: Otoczyły mnie bowiem nieszczęścia, których nie sposób zliczyć; dosięgły
