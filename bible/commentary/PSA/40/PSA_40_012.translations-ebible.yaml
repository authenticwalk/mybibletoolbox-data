  kan-2017: ಏಕೆಂದರೆ ಲೆಕ್ಕವಿಲ್ಲದ ಆಪತ್ತುಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡಿವೆ; ನನ್ನ ಪಾಪಗಳು ನನ್ನನ್ನು
