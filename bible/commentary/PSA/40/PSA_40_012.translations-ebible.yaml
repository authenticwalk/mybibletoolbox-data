verse: PSA.040.012
translations:
  mal-C: അസംഖ്യമായ അനർഥങ്ങൾ എന്നെ വലയംചെയ്തിരിക്കുന്നു; പുറത്തേക്കുള്ള വഴി കാണാൻ കഴിയാത്തവിധം
    എന്റെ പാപങ്ങൾ എന്നെ വലയംചെയ്തു കീഴടക്കിയിരിക്കുന്നു. അവ എന്റെ തലയിലെ മുടിയിഴകളെക്കാൾ
    അധികം, എന്റെ മനോവീര്യം ചോർന്നുപോകുന്നു.
  deu-TKW: Du, Jahwe, wirst deinem Erbarmen gegen mich keinen Einhalt thun, deine
    Gnade und Treue werden mich immerdar behüten.
  lin-lin: Yawe, kopimela ngai mawa na Yo te ; kasi sala ete bolingo mpe bosolo na
    Yo ebatelaka ngai tango nyonso.
  mmx-mmx: Laxanmumuat solo i tu xangkan ia la nia xo epovo xusu ana exes ampana di!
    Laxaloklok kakapmek tarak i sak pavaa rino ia, la axo epovo nga ri milik kadas.
    Di volo aleng ti leexes at levengkabinim at lavatlak tarak, la labalak i doma
    abulubun.
  eng-LSV: For innumerable evils have surrounded me, || My iniquities have overtaken
    me, || And I have not been able to see; They have been more than the hairs of
    my head, || And my heart has forsaken me.
  eng-GNV: 'For innumerable troubles haue compassed mee: my sinnes haue taken such
    holde vpon me, that I am not able to looke vp: yea, they are moe in nomber then
    the heares of mine head: therefore mine heart hath failed me.'
  eng-WEBSTER: 'For innumerable evils have encompassed me: my iniquities have taken
    hold upon me, so that I am not able to look up; they are more than the hairs of
    my head: therefore my heart faileth me.'
  nhw-BL: Miyac tequipacholi nijpiya campa hueli. Amo hueli nijpohua nochi. Notlajtlacolhua
    nechtlantoc huan nichoca hasta amo hueli nitlachiya. Notlajtlacolhua nelmiyac
    hasta quipano imiyaca notzoncal. Tlantinemi noyolo huan nochicahualis.
  swh-ONEN: Kwa maana taabu zisizo na hesabu zimenizunguka, dhambi zangu zimenikamata,
    hata nisiweze kuona. Zimekuwa nyingi kuliko nywele za kichwa changu, nao moyo
    unazimia ndani yangu.
  bba-bba: Yinni Gusunɔ, ɑ ku de n wunɛn wɔnwɔndu biɑ. A de wunɛn tɔn ɡeeru kɑ wunɛn
    bɔrɔkiniru tu mɑn kɔ̃su sɑɑ kpuro sɔɔ.
  eng-KJVCPB: 'For innumerable evils have compassed me about: Mine iniquities have
    taken hold upon me, so that I am not able to look up; They are moe than the hairs
    of mine head, therefore my heart faileth me.'
  luo-luo: Nikech chandruok mokalo akwana olwora; richona osejuka kendo ok anyal neno.
    Gingʼeny moloyo yie wiya, kendo chunya onyosore gie iya.
  aii-aii: ܣܵܒܵܒ ܩܵܡ ܟܵܪܟ݂ܝܼ ܠܝܼ ܒܝܼܫܵܬܹ̈‌ܐ ܒܠܵܐ ܡܸܢܝܵܢܵܐ، ܡܸܛܝܸܢܗܘܿܢ ܥܵܘܠܝܼ̈ ܘܠܹܐ
    ܝܘܸܢ ܒܸܡܨܵܝܵܐ ܕܚܵܙܹܝܢ، ܙܝܼܕ ܠܗܘܿܢ ܡ̣ܢ ܣܲܥܪܵܐ ܕܪܹܝܫܝܼ ܘܠܸܒܝܼ ܩܵܡ ܫܵܒܹܩ ܠܝܼ.
  meu-meu: Badina be hahedika momo herea vada e ḡeḡegu ahu, egu kara havara ese vada
    e lasigu tao, asi egu dala baina gaga isi; idia na momo herea, kwaragu huidia
    na dia hoho; daragu na e dokomu.
  npi-ULB: अनगिन्‍ती कष्‍टहरूले मलाई घेर्छन् । मेरा अधर्महरूले मलाई गाँजेका छन्, ताकि
    म फेरि कुनै कुरा हेर्न सक्षम छैनँ । तिनीहरू मेरा शिरका कपालभन्दा धेरै छन् र मेरो
    हृदय मलाई निरास पारेको छ ।
  yor-yor: Nítorí pé àìníye ibi ni ó yí mi káàkiri, ẹ̀ṣẹ̀ mi sì dì mọ́ mi, títí tí
    èmi kò fi ríran mọ́; wọ́n pọ̀ ju irun orí mi lọ, àti wí pé àyà mí ti kùnà.
  pes-OPCB: بلایای بی‌شماری مرا احاطه کرده و گناهان زیادم بر من سنگینی می‌کند به طوری
    که نمی‌توانم سرم را بلند کنم. در دل خود آرامش ندارم.
  tgl-ULB: Nakapalibot sa akin ang hindi mabilang na kaguluhan; naipit ako ng aking
    kasamaan kaya wala na akong makitang anumang bagay; marami pa sila kaysa sa mga
    buhok sa aking ulo, at binigo ako ng aking puso.
  nop-nop: Malabumuŋ fee mintanamiiŋ u nu yokunalitdok tuwot mokoŋ. Titiŋ hogohi tugut
    wendi agaŋ nehikufula hinek tubune dau diwediwe momooŋgoŋ mu tilat. Kadakaniŋne
    fee hinek wendi kine hapmuŋ’walaŋ yokunatŋiŋ u kalakapme-dapmaŋ tilak. Unduŋ tubune
    saŋiniŋ lohilat.
  cbu-NT: Nuwaanamandari chayari zapan xarashish nuwash tushiykiya. Nuw yutarit zapan
    ashirangi anoo ichingaru kamanimaam pinasakina. Na nuwaa xarashish kámanakcha.
    ¿Tamayareezi nuwaana yutarit ashirangi anoo tushiychee? Zapan taaru anoo nuw táchimaam
    pinasakina. Muchishi zapan kasiru taariya. Ashirucha, mangi tsíparangu, izuuru
    sambaytarangina.
  hui-hui: Genda bulene tara tara dewaore i̱ kogoria bu payabu ngagola kogoni. Genda
    bulene dewaore wu mabu bupe kagola i̱ dombeneha kogoni. Genda bulene uruni daga
    aulole nalabehe dewaore ngagoni. Mana ko i̱na bigi birurume i̱ni bope henego kogoni.
    I̱ni ko uruni birugome i̱ mininaga de au henego mbirale bayuwa handabe nahe kogoni.
    I̱na ko biruruni dagalabe nahe i̱ninaga haguaneni mandari li bu karubi ndo gibiore
    birugoni. I̱naga miniha hongo mbira naheore pirilipe ho wahenego kogoni.
  mya-mya: ရေ​တွက်​၍​မ​ရ​နိုင်​အောင်​များ​မြောင်​သော ဘေး​ဒုက္ခ​တို့​သည်​ကျွန်​တော်​မျိုး​အား​ဝိုင်း​ရံ​လျက်
    ရှိ​ပါ​သည်​တ​ကား။ ကျွန်​တော်​မျိုး​၏​အ​ပြစ်​များ​က​ကျွန်​တော်​မျိုး​အား လိုက်​၍​မီ​သ​ဖြင့်​ကျွန်​တော်​မျိုး​သည်
    မ​မြင်​နိုင်​တော့​ပါ။ ယင်း​အ​ပြစ်​တို့​သည်​ကျွန်​တော်​မျိုး​ဦး​ခေါင်း​မှ ဆံ​ပင်​ထက်​များ​ပြား​သည်​ဖြစ်​၍
    ကျွန်​တော်​မျိုး​သည်​စိတ်​ပျက်​အား​လျော့​ပါ​ပြီ။
  bod-N: གྲངས་མེད་ཆག་སྒོས་ང་རང་བསྐོར་བ༌དང༌། །བདག་གི་ཉེས་པས་ང་ནི་བཟུང་བས༌ན། །མིག་ཀྱང་བསྒྲིབས་ཤིང་ཉེས་པ་དེ་དག༌ནི།
    །རང་གི་སྐྲ་ལས་མང་བས་སྙིང་རྩ༌འདར།།
  wsk-wsk: Mu awuk, ani ikup memek suen biya aga lautam; se aga memek bita lagerem
    mu aga iramuram se kulupik bo te aratikko mena. Aga memek mu suen biya nunguningkiri,
    se kaura moke mena; se angamang motam sokel mena saparam.
  sna-sna: Nokuti matambudziko asingaverengeki akandikomberedza; zvivi zvangu zvakandibata,
    uye handigoni kuona. Zvakawanda kupfuura bvudzi romumusoro mangu, uye mwoyo wangu
    waneta mukati mangu.
  spa-BLM: Porque me han rodeado innumerables males. Mis iniquidades me han alcanzado,
    de modo que no soy capaz de levantar la vista. Son más que los pelos de mi cabeza.
    Mi corazón me ha fallado.
  cac-cac: Yujto te ay tas sjavi d'a vib'an̈, maxtzac b'ischajlaj vuuj. In yamchajelta
    yuj in chucal. Ichato maxtzac yal-laj vilani. Ec'b'al in chucal chi' d'a yichan̈
    sb'isul xil in jolom. Vanxo somchajel in c'ool.
  swh-ULB: Mabaya yasiyo hesabika yamenizunguka; Maovu yangu yamenipata nami siwezi
    kuona chochote; nayo ni mengi kuliko nywele za kichwa changu, na moyo wangu umeniangusha.
  bel-bel: З таго даведаюся, што Ты любіш мяне, калі вораг мой не апануе мяне,
  deu-ELBBK: Du, HERR, halte deine Erbarmungen nicht von mir zurück; deine Güte und
    deine Wahrheit lass beständig mich behüten!
  mbb-OT: Henduen be te edliǥuy kedì is menge kelised he utew subra is kahabet. Henduen
    be te egketembunan ad te menge salè ku, ne kenà ad ebpeketuredu te hustu he ibayè
    ku. Henduen be te edhuna pa he mezakel is menge salè ku te vulvul ku, ne tenged
    kayi naawè en is kevurut ku.
  mal-2015: സംഖ്യയില്ലാത്ത അനർത്ഥങ്ങൾ എന്നെ ചുറ്റിയിരിക്കുന്നു; മേല്പെട്ടു നോക്കുവാൻ
    കഴിയാതവണ്ണം എന്റെ അകൃത്യങ്ങൾ എന്നെ എത്തിപ്പിടിച്ചിരിക്കുന്നു; അവ എന്റെ തലയിലെ
    രോമങ്ങളിലും അധികം; ഞാൻ ധൈര്യഹീനനായിത്തീർന്നിരിക്കുന്നു.
  gup-gup: Bolkkime manbu kakangeyid makka nganmarnewernmerren ngardduk. Dja ngardduk
    kunwarre wanjh djalwernmerrinj, dja ngannjilngwarrewong, yiman kayime ngangarrnghmang,
    dja minj mak ngayawoyhbolknan. Ngaye ngadjalkangebarrhme dja ngadjaldowe.”
  ctu-CTI: Ti wen ocꞌʌ wocol tic tyojlel. Jini c mul ti yʌcꞌʌyon ti wocol. Mach cujilix
    chʌ bʌ yom c chaꞌlen. Más on c mul ti tsicol bajcheꞌ i tsutsel c jol. Tsitsiña
    c pusicꞌal ti caj.
  rmc-rmc: RAJEJA, ma zaačhav mange tiri milosť! Tiro verno kamiben the čačipen man
    furt mi chraňinen!
  nlg-nlg: Na lei gunaguna te subo vulei nigua na iduidu tara talighutiu na lei porongiu
    ge u mua tangomana na rei tada na pukuna ra subo vulei na vuvulu ni ulugu.
  pes-OPV: زیرا که بلایای بیشمار مرااحاطه می‌کند. گناهانم دور مرا گرفته است به حدی
    که نمی توانم دید. از مویهای سر من زیاده است و دل من مرا ترک کرده است.
  ron-1924: Кэч реле фэрэ нумэр мэ ымпресоарэ, м-ау ажунс педепселе пентру нелеӂюириле
    меле ши ну ле май пот суфери ведеря. Сунт май мулте декыт перий капулуй меу ши
    ми се ынмоае инима.
  ben-OBCV: দেখো, অগণিত অশান্তি আমাকে চারিদিকে ঘিরে রেখেছে; আমার সব অপরাধ আমাকে ধরেছে,
    আমি কোনো পথ দেখতে পাই না, সেগুলি আমার মাথার চুলের থেকেও বেশি, এবং আমি সমস্ত সাহস
    হারিয়েছি।
  som-som: Waayo, xumaatooyin aan la tirin karin ayaa i hareereeyey, Oo dembiyadaydii
    ayaa i qabsaday, sidaas daraaddeed kor ma fiirin karo, Iyagu way ka badan yihiin
    timaha madaxayga, oo qalbigaygiina waa i gabay.
  lat-VUC: In hoc cognovi quoniam voluisti me, quoniam non gaudebit inimicus meus
    super me.
  eng-ASVBT: For innumerable evils have compassed me about; Mine iniquities have overtaken
    me, so that I am not able to look up; They are more than the hairs of my head;
    And my heart hath failed me.
  mna-mna: Re. Pataŋana boozo kat ilol yo ma sik. Irao aŋnin zin na som! Iŋgi sanaana
    tio ka kadoono ta izze tio i. Tana aŋtaŋtaŋ mi motoŋ zarzar ma aŋre kat lele som.
    Sanaana tio na boozo kat. Ilip pa uteŋ runrun. Tabe aŋmoto mi mburoŋ imap kat.
  ita-1885: Perciocchè mali innumerabili mi hanno circondato; Le mie iniquità mi hanno
    giunto, E pur non le posso vedere; Sono in maggior numero che i capelli del mio
    capo, Onde il cuor mi vien meno.
  eng-LXXUP: By this I know that thou hast delighted in me, Because mine enemy shall
    not rejoice over me.
  eng-ULB: Troubles that cannot be numbered surround me; my iniquities have caught
    up with me so that I am no longer able to see anything; they are more than the
    hairs on my head, and my heart has failed me.
  spa-VBL: Porque estoy pasando por muchos problemas, ¡Son tantos que no puedo contarlos!
    Mis pecados se han acumulado formando una gran pila, no puedo ni siquiera ver
    por encima de ellos. ¡Son más que el número de cabellos en mi cabeza! ¡Siento
    que me voy a rendir!
  fra-_FOB: Car des maux sans nombre m'ont environné; mes iniquités m'ont atteint,
    et je ne puis les voir; elles surpassent en nombre les cheveux de ma tête, et
    le cœur me manque.
  mal-mal: അസംഖ്യം അനർത്ഥങ്ങൾ എന്നെ ചുറ്റിയിരിക്കുന്നു; മേല്പോട്ടു നോക്കുവാൻ കഴിയാത്തവിധം
    എന്റെ അകൃത്യങ്ങൾ എന്നെ എത്തിപ്പിടിച്ചിരിക്കുന്നു; അവ എന്റെ തലയിലെ രോമങ്ങളിലും
    അധികം; ഞാൻ ധൈര്യഹീനനായിത്തീർന്നിരിക്കുന്നു.
  urd-GVR: Kyoṅki beshumār taklīfoṅ ne mujhe gher rakhā hai, mere gunāhoṅ ne āḳhirkār
    mujhe ā pakaṛā hai. Ab maiṅ nazar bhī nahīṅ uṭhā saktā. Wuh mere sar ke bāloṅ
    se zyādā haiṅ, is lie maiṅ himmat hār gayā hūṅ.
  suz-BL: मारदे हना हिक्‍ने मचाप्‍चा ङा श्‍येतपुकीमी आं कली पुम्‍शो बाक्‍नीम। आं मरिम्‍शो
    पतीकेम आं पिया खुक्‍शो बाक्‍ती। मेकोपुकी आं पिया ङा चां क्‍येङा यो शुश बाक्‍नीम।
    मोपा आं थुं लुक्‍च लशो बाक्‍ब।
  eng-NOY: For evils without number have encompassed me; My iniquities have overtaken
    me; I cannot see the end of them; They are more than the hairs of my head, And
    my heart dieth within me.
  ita-1927: Poiché mali innumerevoli mi circondano; le mie iniquità m’hanno raggiunto,
    e non posso abbracciarle con lo sguardo. Sono in maggior numero de’ capelli del
    mio capo, e il mio cuore vien meno!
  ckb-ckb: چونکە بەڵای بێشومار دەوری داوم، گوناهەکانم بە شێوەیەک گرفتاریان کردووم
    ناتوانم ببینم. لە مووی سەرم زیاترن، ورەم بەرداوە.
  eng-BBE: For unnumbered evils are round about me; my sins have overtaken me, so
    that I am bent down with their weight; they are more than the hairs of my head,
    my strength is gone because of them.
  xsi-xsi: Andeta kala ŋine malia rârâ ŋinde nde imâ ipâŋga pana, kala siŋge naŋa
    lâ. Naŋa akura tu asowe malia ŋinde kambwaŋenzi nde tia. Muŋga naŋa aveta kiesaka
    rârâ, aku ŋinde itawa naŋa ndue lâ. Mine nde naŋa akura tu amora sondo tia. Naneŋgu
    kiesaka ŋinde kambwaŋenzi nde ŋalae tina, ipole kuluŋgu pwau ŋine kambwaŋenzi.
    Mine kala naŋa tiniŋgu ruru, aku naneŋgu walo nde ilâ lâ.
  kan-OKCV: ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ಕೇಡುಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡಿವೆ. ನಾನು ಏನೂ ನೋಡಲಾರದಷ್ಟು ನನ್ನ
    ಪಾಪಗಳು ನನ್ನನ್ನು ಹಿಂದಟ್ಟಿ ಹಿಡಿದಿವೆ; ನನ್ನ ಪಾಪಗಳು ತಲೆಯ ಕೂದಲುಗಳಿಗಿಂತ ಹೆಚ್ಚಾಗಿವೆ, ಆದ್ದರಿಂದ
    ನನ್ನ ಹೃದಯವು ಕುಂದಿಹೋಗಿದೆ.
  tam-2017: எண்ணிக்கைக்கு அடங்காத தீமைகள் என்னைச் சூழ்ந்துகொண்டது, என்னுடைய அக்கிரமங்கள்
    என்னைத் தொடர்ந்து பிடித்தது, நான் நிமிர்ந்து பார்க்கமுடியாமல் இருக்கிறது, அவைகள்
    என்னுடைய தலைமுடியிலும் அதிகமாக இருக்கிறது, என்னுடைய இருதயம் சோர்ந்துபோகிறது.
  spa-RV-1909: 'Porque me han cercado males hasta no haber cuento: hanme comprendido
    mis maldades, y no puedo levantar la vista: hanse aumentado más que los cabellos
    de mi cabeza, y mi corazón me falta.'
  ron-BTF: Fiindcă nenumărate rele m-au înconjurat, nelegiuirile mele m-au prins,
    astfel încât nu mai sunt în stare să privesc în sus; ele sunt mai multe decât
    perii capului meu, de aceea inima mea mă părăsește.
  eng-WEBP: For innumerable evils have surrounded me. My iniquities have overtaken
