  ces-1613: Ty pak, Hospodine, nevzdaluj slitování svých ode mne; milosrdenství tvé
    a pravda tvá vždycky ať mne ostříhají.
  eng-WMB: For innumerable evils have surrounded me. My iniquities have overtaken
