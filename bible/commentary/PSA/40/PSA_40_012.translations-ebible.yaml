  mdy-ETH: ሚርጌ ሜታ ታና ዋኣዪሳኔ! ዻቢንታ ታኣኮ ሚርጌሢሮ ዛጋኒ ታ ዳንዳዑዋሴ፤ ዬይ ታኣኮ ቶኦኮ ጋፓናፓ ባሻያኬ፤ ዬያሮ
    ታ ዒና ታና ዒፂ ሃሼኔ።
  twi-ASANTE: Ɔhaw bebree atwa me ho ahyia; mʼamumuyɛ abu afa me so enti menhunu adeɛ
