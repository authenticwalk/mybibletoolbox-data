    lokiya oꞌvaiꞌnigeno lokiyaꞌnimo alagi ohaneꞌniye.
  hrv-hrv: A ti, o Jahve, milosrđa mi svog ne krati, dobrota tvoja i vjernost neka
    me svagda čuvaju.
  mps-mps: Te sęgę hauwa enaba pedelali, tama te augwali eno nedebaso, usu egobeo.
