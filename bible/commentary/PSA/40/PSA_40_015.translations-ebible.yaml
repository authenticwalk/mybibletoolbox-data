verse: PSA.040.015
translations:
  mal-C: എന്നോട്, “ആഹാ! ആഹാ!” എന്നു പറയുന്നവർ ലജ്ജകൊണ്ട് പരിഭ്രാന്തരാകട്ടെ.
  deu-TKW: Laß sie insgesamt beschämt und enttäuscht werden, die mir nach dem Leben
    trachten, es hinwegzuraffen; laß zurückweichen und zu Schanden werden, die mein
    Unglück wollen.
  lin-lin: Tika ete bato oyo balukaka kufa na ngai bakufa soni mpe basambwa ! Tika
    ete bato oyo bazelaka libebi na ngai bazonga sima mpe babungisa lokumu na bango !
  mmx-mmx: Nedi nom di lok kalise ia, una lox amangan tino di mumu loklok di lox i
    ria.
  eng-LSV: They are desolate because of their shame, || Who are saying to me, “Aha,
    aha.”
  eng-GNV: Let them be destroyed for a rewarde of their shame, which say vnto me,
    Aha, aha.
  eng-WEBSTER: Let them be desolate for a reward of their shame that say to me, Aha,
    aha.
  nhw-BL: Nochi catli noca paquij ma huetzica. Xiquincuepa san ininmax.
  swh-ONEN: Wale waniambiao, “Aha! Aha!” wafadhaishwe na iwe aibu yao.
  bba-bba: A de be bɑ kɑsu bu mɑn hunde wunɑ bu seku bɑkɑru wɑ. A de be bɑ nuku dobu
    mɔ nɛn wɑhɑlɑn sɔ̃ bu biru wurɑ kpɑ bu sekuru di.
  eng-KJVCPB: Let them be desolate for a reward of their shame That say unto me, Aha,
    aha!
  luo-luo: Mad joma nyiera niya, “Haa! Haa!” Ngʼengʼ ka gineno wichkuot.
  aii-aii: 'ܦܵܝܫܝܼ ܬܡܝܼܗܹܐ ܡ̣ܢ ܢܟ݂ܝܼܦܬܵܝܗ‌ܝ، ܐܵܢܝܼ ܕܟܹܐ ܐܵܡܪܝܼ ܐܸܠܝܼ: ”ܐܘܿܚܲܝ! ܐܘܿܚܲܝ!“'
  meu-meu: e gwau henigumu, e tomu “Aha, aha”, taudia na edia hemarai dainai bae kudou
    hetaha.
  npi-ULB: मलाई, “आहा, आहा!” भन्‍नेहरू, तिनीहरू आफ्‍नो लाजको कारणले चकित होऊन् ।
  yor-yor: Jẹ́ kí àwọn tí ó wí fún mi pé, “Háà! Háà!” ó di ẹni à fi ọwọ́ rọ́ sẹ́yìn
    nítorí ìtìjú wọn.
  pes-OPCB: خوار و پریشان شوند آنانی که مرا تحقیر و مسخره می‌کنند.
  tgl-ULB: Hayaan mo silang masindak dahil sa kanilang kahihiyan, silang mga nagsasabi
    sa akin ng, “Aha, aha!”
  nop-nop: Meheki i nanimpekit tiiŋ, doktiŋa yehitubu-meka hinek tibeŋ, kaŋ adi nehi’walaŋ
    titiŋhik u kaŋ boho tineŋ.
  cbu-NT: Waani kapung pazichinllinpa.
  hui-hui: Wali agali urunime i̱naga mini lahiralu i̱ mege biaga karuore í̠na ti mo
    taga haho wiaabo habelo hameledo. Í̠na ani berego handalu tini taga halu tini
    mana bialu hayadago mitangi budai bilo mo taga habelo hamelo kogoni.
  mya-mya: ကွန်​တော်​မျိုး​အား​ပြောင်​လှောင်​ကြ​သူ​တို့​သည် အ​ရေး​ရှုံး​နိမ့်​၍​တုန်​လှုပ်​ချောက်​ချား​ကြ​ပါ​စေ
    သော။
  bod-N: ང་ལ་ཨ་ཧ་ཨ་ཧ་ཟེར་མཁན༌རྣམས། །རང་གི་ངོ་ཚའི་རྐྱེན་གྱིས་སྟོངས་པར༌ཤོག།
  wsk-wsk: Ale awiriya aninga gusirsan mu nunga dolara nunga iramurokko.
  sna-sna: Avo vose vanoti kwandiri, “Hekani waro! Hekani waro!” ngavavhundutswe nokuda
    kwenyadzi dzavo.
  spa-BLM: 'Que queden desolados por su vergüenza los que me dicen: “¡Ah! ¡Ah!”'
  cac-cac: A eb' tzin b'uchani, canocab' eb' d'a man̈ pensaril yuj somc'olal.
  swh-ULB: Waogopeshwe kwa sababu ya aibu yao, wale waniambiao, “Aha, aha!”
  deu-ELBBK: Lass sie beschämt und mit Scham bedeckt werden allesamt, die nach meinem
    Leben trachten, es wegzuraffen! Lass zurückweichen und zuschanden werden die Gefallen
    haben an meinem Unglück!
  mbb-OT: Berakat he is menge etew he edsudì kedì egkeinuinu ne egkepeel-elezan sikandan.
  mal-2015: നന്നായി, നന്നായി എന്നു എന്നോടു പറയുന്നവർ തങ്ങളുടെ നാണംനിമിത്തം സ്തംഭിച്ചുപോകട്ടെ.
  gup-gup: Yikahwi bininj ngandiborrkbun bu ngandidjekmiwon, wanjh ngadjare yibenngurdkemen
    kunyemi dorrengh.”
  ctu-CTI: 'Laꞌ i yubin ñoj bʌbʌqꞌuen bʌ tiꞌ pusicꞌal muꞌ bʌ i subeñon: Jajaja, cheꞌob,
    mi yʌlob ti caj c wocol. Laꞌ i chaꞌleñob quisin chaꞌan i mul.'
  rmc-rmc: Savore, ko mange kamen te lel o dživipen, pes mi ladžan a mi ľoľon avri.
    Mi visaren pes pale ladžaha ola, ko mange žičinen o trapišagos.
  pes-OPV: آنانی که بر من هه هه می‌گویند، به‌سبب خجالت خویش حیران شوند.
  ron-1924: 'Сэ рэмынэ ынлемниць де рушиня лор чей че-мь зик: „Ха! Ха!”'
  ben-OBCV: যারা আমাকে বলে, “হা! হা!” তারা যেন নিজেদের লজ্জাতে হতভম্ব হয়।
  som-som: Kuwa aniga, Ahaa, Ahaa, igu yidhaahda, Ceebtooda daraaddeed ha la fajeceen.
  eng-ASVBT: Let them be desolate by reason of their shame That say unto me, Aha,
    aha.
  mna-mna: 'Mi zin wal ta kalŋan izalla sorok mi tizzo: “Aa buri! Mbulu ta lelende
    pa be ipet pini, ta ipet pini kek!” Na wal ta kembena, pamiaŋ zin mi kam zin ma
    tiru zaala.'
  ita-1885: 'Quelli che mi dicono: Eia, eia! Sieno distrutti, per ricompensa del vituperio
    che mi fanno.'
  eng-ULB: Let them be shocked because of their shame, those who say to me, “Aha,
    aha!”
  spa-VBL: Que al momento de la derrota se sorprendan aquellos que intentaban burlarse
    de mí.
  fra-_FOB: 'Qu''ils soient stupéfaits dans leur confusion, ceux qui disent de moi:
    Ah! ah!'
  mal-mal: “നന്നായി, നന്നായി” എന്ന് എന്നോട് പറയുന്നവർ അവരുടെ ലജ്ജ നിമിത്തം സ്തംഭിച്ചുപോകട്ടെ.
  urd-GVR: Jo merī musībat dekh kar qahqahā lagāte haiṅ wuh sharm ke māre tabāh ho
    jāeṅ.
  suz-BL: आं कली शुक्‍शी पाइबपुकीमी ‘आहा, आहा’ देंशो, नेल्‍ल रे मुने दोक्‍मल।
  eng-NOY: Let them be overwhelmed with confusion Who cry out to me, Aha! aha!
  ita-1927: 'Restino muti di stupore per la loro ignominia quelli che mi dicono: Ah,
    ah!…'
  ckb-ckb: 'با لە شەرمەزارییان بپەشۆکێن، ئەوانەی بە من دەڵێن: «هۆی ها! هۆی ها!»'
  eng-BBE: Let those who say to me, Aha, aha! be surprised because of their shame.
  xsi-xsi: Kinzi sivaligi naŋa ku siveta “a” pana. Naŋa iloŋgu tu noko ma kuzavarunzi
    ndo lâ, aku kuveta kinzi mainzi ŋalae.
  kan-OKCV: “ಆಹಾ! ಆಹಾ!” ಎಂದು ನನ್ನನ್ನು ಹಾಸ್ಯಮಾಡುವವರು ತಮ್ಮ ನಾಚಿಕೆಯಿಂದಲೇ ವಿಸ್ಮಯಗೊಳ್ಳಲಿ.
  tam-2017: என்னுடைய பெயரில் ஆ ஆ! ஆ ஆ! என்று சொல்லுகிறவர்கள், தங்களுடைய வெட்கத்தின்
    பலனையடைந்து கைவிடப்படுவார்களாக.
  spa-RV-1909: 'Sean asolados en pago de su afrenta los que me dicen: ¡Ea, ea!'
  ron-BTF: 'Să fie pustiiți ca o răsplată a rușinii lor cei ce îmi spun: Aha, aha.'
  eng-WEBP: Let them be desolate by reason of their shame that tell me, “Aha! Aha!”
  eng-FBV: May they be shocked at their defeat, those who taunted me.
  nld-1939: 'En verstarren van schaamte, Die tot mij roepen: “Ha, ha!”'
  nch-BL: Nochi cati noca paquij ma huetzica. Xiquincuepa san ica inimax.
  vie-1934: 'Các kẻ nói về tôi: Ha, ha! Nguyện chúng nó bị sửng sờ vì cớ sự sỉ nhục
    của chúng nó.'
  cha-cha: 'Polo ya ufanlapoble sija, pot y minamajlaoñija, ni y umaalog ni guajo:
    Ja, ja.'
  hin-CV: वे सभी, जो मेरी स्थिति को देख, “आहा! आहा!” कर रहे हैं, अपनी ही लज्जास्पद
    स्थिति को देख विस्मित हो जाएं.
  eng-OURB: Let them be desolate by reason of their shame that tell me, “Aha! Aha!”
  spa-BES: Que aquellos que me digan, ¡Ajá, aja! Sean avergonzados.
  tdx-tdx: 'Ehe ampidabao an-kenatse ze manao amako ty hoe: Hiy! Hiy!'
  tha-KJV: ขอให้​คนเหล่านั้นสาบสูญไปเพื่อเป็นรางวัลสำหรับความน่าละอายที่เขาได้​พู​ดก​ับข้าพระองค์​ว่า
    “อ้าฮา อ้าฮา” นั้น
  por-BR-2018: 'Sejam eles assolados como pagamento de sua humilhação, os que dizem
    de mim: “Ha-ha!”'
  deu-ELO: 'Laß sich entsetzen ob ihrer Schande, die von mir sagen: Haha! Haha!'
  eng-WYC-2018: Bear they their confusion anon; that say to me, Well! well! in scorn.
    (Bear they their own shame at once or Be they ashamed at once; who (scornfully)
    say to me, Well! well!)
  epo-epo: 'Teruritaj estu de sia honto tiuj, Kiuj diras al mi: Ha, ha!'
  gfk-gfk: I tahut bia diet ing diet kukutur tagu, diet na malentakuane ira udiet
    malahuana tintalen.
  uig-PIN: 'Meni: — «Waⱨ! Waⱨ!» dǝp mǝshirǝ ⱪilƣanlar ɵz xǝrmǝndilikidin alaⱪzadǝ
    bolup kǝtsun!'
  beo-beo: Dunu amo da nama lasogole oufesega:sa, amo hasalasima! Amasea, ilia da
    bagade beda:mu.
  tpi-OTNT: Ol dispela man i tok bilas long mi. Yu mas semim ol moa yet, bai ol i
    kirap nogut tru long pasin ol i bin mekim.
  hau-SA: Bari masu ce mini, “Allah yă ƙara!” Su sha mamaki saboda kunyar da za su
    sha.
  udu-udu: 'Dhalki uni meren kagahara gom mon’the is buni mo uni gun o aha/ gwo mo
    ki: Soso, soso.'
  uig-LAT: 'Méni: — «Wah! Wah!» dep mesxire qilghanlar öz shermendilikidin alaqzade
    bolup ketsun!'
  nde-nde: Sengathi bonke abathi kimi, “Ehe, Ehe!” banganengwa lihlazo labo.
  ton-ton: Tuku ke paea ʻakinautolu ko e totongi ʻo ʻenau kovi, ʻakinautolu ʻoku pehē
    kiate au, “Ha ha.”
  ces-1613: Zahanbeni buďte, a zapyřte se všickni, kteříž hledají duše mé, aby ji
    zahladili; zpět obráceni a v potupu dáni buďte, kteříž líbost mají v neštěstí
    mém.
  eng-WMB: Let them be desolate by reason of their shame that tell me, “Aha! Aha!”
  tam-TCV: என்னைப் பார்த்து, “ஆ! ஆ!” என்று ஏளனம் செய்கிறவர்கள் அவர்களுடைய வெட்கத்தினால்
    நிலைகுலைந்து போவார்களாக.
  ceb-ULB: Himoa nga makuyawan sila tungod sa ilang kaulaw, kadtong nagbiaybiay kanako.
  pol-UBG: 'Niech będą spustoszeni wskutek swej hańby ci, którzy mi mówią: Ha, ha!'
  agr-agr: Tuja mina dushijuina duka datsagkag pisagtinme.
  kyc-kyc: Namba kando giyalya giyana pimi dupwa nakama isa palaminyi dokona elyame
    kumuo karenale.
  urd-GVU: جو میری مصیبت دیکھ کر قہقہہ لگاتے ہیں وہ شرم کے مارے تباہ ہو جائیں۔
  eng-OEBCW: May those who hurrah over me be dumbfounded because of their shame.
  deu-1912: 'Sie müssen in ihrer Schande erschrecken, die über mich schreien: “Da,
    da!”'
  kan-2017: ಆಹಾ, ಆಹಾ ಎಂದು ನನ್ನನ್ನು ಪರಿಹಾಸ್ಯಮಾಡುವವರು, ತಮಗೆ ಆಗುವ ಅವಮಾನದಿಂದ ವಿಸ್ಮಯಗೊಳ್ಳಲಿ.
  yap-yap: Mange yigi dada’ e pi’in yad be moning nigeg ma kar waergad!
  hlt-MCSB: Amih kah yahpohnah dongah kai te, “Ahuei ah uei,” aka ti rhoek te hal
    uh saeh.
  mdy-ETH: ታ ሎኦሜሢሮ፦ «ሂዮ! ማዳ!» ጋዓዞንሢ ፔኤሮ ቦርሲንቲና ዲቃቶንጎ።
  twi-ASANTE: Wɔn a wɔka “Ɔtwea! Ɔtwea!” kyerɛ me no, ma wɔn ho nnwiri wɔn wɔ wɔn
    ankasa animguaseɛ ho.
  eng-WEBU: Let them be desolate by reason of their shame that tell me, “Aha! Aha!”
  acu-NT: Wina wishikruraru ainauka natsaararu asar tupikiakiartinuitai.
  spa-PDDPT: 'Queden consternados a causa de su vergüenza Los que me dicen: ¡Ea, ea!'
  gun-gun: Tove “Ha'evea rami! Ha'evea rami!” he'i rive okuapy va'e toxĩmba nda'ijayvu
    kuaavei vy.
  agu-BL: Lok che'l ojk yi e'a'tz yi na chitze'en swe'j.
  eng-PEV: Those people make fun of me, and they laugh at me. God, please make them
    shamed, so that they feel really sad.
  ilo-ULB: Makigtotda koma gapu iti bainda, dagiti mangibaga kaniak “Aha, aha!”
  kpg-kpg: Digau ala e haganneennee au, la gi uli nadau gai i nadau paagege.
  uig-ARA: 'مېنى: ــ «ۋاھ! ۋاھ!» دەپ مەسخىرە قىلغانلار ئۆز شەرمەندىلىكىدىن ئالاقزادە
    بولۇپ كەتسۇن!'
  bps-bps: Fye moon ku bong klidù nawa i dad to madoy deg di kagfisanla agu.
  sus-sus: Naxee wama n nii bafe, naxee wama n ma fe ɲaaxi xɔn ma, e birin xa makuya
    n na yaagi kui.
  pon-2006: Irail kan me kin kouruhrkin ie, re en sarohkihdi ar lohdi.
  jae-jae: Êsêac taŋ sêgôm Kec, kec kêpi aê naŋ, ôkêŋ êsêac têtakê tomajeŋgeŋ.
  ksd-ksd: 'Diat dia biti tagu: Ioi! Ioi! Diat a ki na uliran ika ure kadia vavirvir.'
  tur-YTC: Bana, “Oh! Oh” çekenler Utançlarından perişan olsunlar.
  bel-N: Няхай асаромяцца і будуць у ганьбе ўсе, што шукаюць душы маёй, каб зьнішчыць
    яе; няхай адступяцца і будуць у сораме тыя, якім даспадобы ліхоцьце маё.
  kpr-kpr: Mave namoa dere jiraera amo, aso oju edo ungu ata dadadaghururari, meka
    garera.
  ind-AYT: (40-16) Biarlah mereka tercengang karena malu; mereka yang berkata kepadaku,
    “Rasakan, rasakan!”
  yom-yom: 'Bika babo bobo bantubanga kuidi minu : “A, a…” bamona tsisi mu diambu
    di zitsoni ziawu veka'
  yut-yut: Nak da yokwi toko nandaŋek tagɨsi nandaŋ. Gak da mayaktok sigɨn yomɨŋaki
    aŋpak yokwini do gembɨŋ pɨkpɨksi nandani dosi nandɨsat.
  nya-nya: Iwo amene amanena kwa ine kuti, “Hee! Hee!” abwerere akuchita manyazi.
  kyg-kyg: Kigi huꞌa nateteꞌa nagaefeꞌmo, vaehae, vaehae, huꞌa nehaya vayaꞌmo apavagage
    hisiya yaꞌmo alika apamigeꞌa hapau aiyo.
  hrv-hrv: Neka se postide i smetu svi koji mi o glavi rade. Nek' uzmaknu i neka se
    posrame koji se nesreći mojoj raduju!
  mps-mps: Te bidi dabego enaba posobo po weyu, kęnę wali. Nago augwali te hale
    mu elalumainu yao, te augwa yali kolesagade dwai midigi mu somainu yao.
  tpi-tpi: Ol dispela man i tok bilas long mi. Yu mas semim ol moa yet, bai ol i kirap
    nogut tru long pasin ol i bin mekim.
  dan-1931: Lad dem beskæmmes og rødme, som vil mig til Livs, og de, der ønsker mig
    ondt, lad dem vige med Skændsel;
  vie-OVCB: 'Xin cho họ khiếp đảm vì tủi thẹn, vì họ nói: “Ha! Chúng ta đã bắt được
    hắn!”'
  guj-2017: જેઓ મને કહે છે કે, “આહા, આહા.” તેઓ પોતાની શરમભરેલી ચાલના બદલામાં પાયમાલ
    થાઓ.
  pon-2006A: Irail kan me kin kouruhrkin ie, re en sarohkihdi ar lohdi.
  por-BRBSL: 'Que fiquem desolados por causa da vergonha que me dizem: “Aha! Aha!”'
  eng-OEBUS: May those who hurrah over me be dumbfounded because of their shame.
  swe-swe: Må skam och förvirring drabba alla dem som försöker ta mitt liv. Må de
    som önskar mig olycka (har sin glädje i att skada mig) vika tillbaka och bli offentligt
    förödmjukade.
  cth-cth: Eheh, Eheh, katetnaw hah a pouknae kadeng lah kayak awh naseh.
  twi-twi: Ma wɔn a wɔka, “Ɔtwea! Ɔtwea!” kyerɛ me no nsan wɔn akyi, esiane wɔn aniwu
    nti.
  hlt-hlt: Amih kah yahpohnah dongah kai te, “Ahuei ah uei,” aka ti rhoek te hal uh
    saeh.
  tbz-SIM: Bɛ̀ɛ̀ n dɔ́nɛ̀ mukṹṹ bɛmɔu ifɛii bɛ̀ pĩ nkɛ bɛ̀ɛ sĩ́nnɛ́, bɛ̀ɛ̀ n dɔ́nɛ̀
    mɛyɛi mbɛ̀ɛ bótí nɛ̀ ifɛi.
  msy-2020: Gumazir maba na mɨgɨa ghaze, “A mara! Nɨ magh a baragh!” Nɨ me damightɨ
    me amir arazir kam bagh aghumsɨzir dafam inigh.
  dop-dop: Mpɑ pɑ cɑɑkɩ mɑ wɑhɑlɑ nɑ mɑ səm tɔ, pɑ́ kpisi nɑ fɛɛlɛ kpɑ-wɛ nɑ pə́ tisi-wɛ
    təfɛ.
  azb-azb: Mənə «Aha! Aha!» deyənlər Xəcalət içində çaşıb qalsınlar.
  eng-DBY: Let them be desolate, because of their shame, that say unto me, Aha! Aha!
  hin-2017: जो मुझसे, “आहा, आहा,” कहते हैं, वे अपनी लज्जा के मारे विस्मित हों।
  wol-KYG: Képp kuy wuta fëkk sama bakkan, yal na rus, torox ne tott. Kuy bége sama
    loraange, yal nañu ko duma, mu ne yàcc.
  bjr-bjr: Qiniara uteeti qimariasa misa nariqa nisaurirana firaafa marina qafeeqa
    firaaqoo tautiaqa.
  eng-YLT: They are desolate because of their shame, Who are saying to me, 'Aha, aha.'
  kne-kne: Din lomaslasoy, maibabain da koma begew sin kaabakan da.
  eng-WYC-2017: Bear they their confusion anon; that say to me, Well! well! in scorn.
  eng-WMBB: Let them be desolate by reason of their shame that tell me, “Aha! Aha!”
  zat-NTPS: 'Be̱n xeleque zréaje̱'' lawe'' da belún zréaje̱'' neda'' benne'' ca''
    gulé̱''e̱ neda'': “E, e.”'
  zty-NTPS: Ben ga chíx̱gekle, na' wẕonnjgak benne' ka' ben dítjgekle' neda'.
  urd-GVH: जो मेरी मुसीबत देखकर क़हक़हा लगाते हैं वह शर्म के मारे तबाह हो जाएँ।
  rug-rug: Zama sarini, “Dotu, isara, sari na mua sinea!” gua, si madi tava nunala
    gedi pa dia kinurekure.
  gaz-gaz: Warri, “Baga! Baga!” anaan jedhan, qaanii isaaniitiin haa rifatan.
  fra-LSG: Que tous ensemble ils soient honteux et confus, Ceux qui en veulent à ma
    vie pour l’enlever! Qu’ils reculent et rougissent, Ceux qui désirent ma perte!
  yal-yal: Ala xa ne yarabi naxanye katama n faxa feen na, a e yɛ yifu fefe! Ala xa
    ne raxɛtɛ marafɛyani n ma tɔrɔyaan nafanxi naxanye ma.
  iou-iou: Äma yäŋärok man näwet täkaŋ u meni täŋpipiŋpäŋ yäwat kireŋiri mäyäk nadäwut.
  haw-1868: E hooneoneoia hoi lakou i uku no ka hilahila o lakou, Ka poe i olelo mai
    ia'u, Aia la, aia la!
  arb-NAV: لِيَذْهَلْ خِزْياً السَّاخِرُونَ مِنِّي.
  ded-ded: Ngic yeneng neac deendema yoac yofi deandae, “Yahec, yahec!” Yeni yenaoc
    gameyunuudeac amma manganema nambisia.
  ewe-ewe: Ame siwo le gbɔgblɔm ɖe ŋunye be, “Ehɛ̃! Ehɛ̃!” la ƒe ŋukpe newɔ moya na
    wo.
  eng-LEE: (40:16) May they be astonished in consequence of their shame that say unto
    me, Aha, aha!
  asm-FB: যিসকলে মোক দেখি কয়, “ভাল হৈছে, ভাল হৈছে,” তেওঁলোকে নিজে লাজ পাই হতভম্ব
    হওঁক।
  sus-A: نَشٍيٍ وَ مَ ﭑ نِي بَقٍ، نَشٍيٍ وَ مَ ﭑ مَ قٍ حَاشِ شْن مَ، عٍ بِرِن شَ مَكُيَ
    ﭑ نَ يَافِ كُي.
  fra-SBL: 'Qu''ils soient désolés à cause de leur honte, ceux qui me disent : « Aha !
    Aha ! »'
  hbo-hbo: יֵ֘בֹ֤שׁוּ וְיַחְפְּר֨וּ ׀ יַחַד֮ מְבַקְשֵׁ֥י נַפְשִׁ֗י לִסְפֹּ֫ותָ֥הּ
    יִסֹּ֣גוּ אָ֭חֹור וְיִכָּלְמ֑וּ חֲ֝פֵצֵ֗י רָעָתִֽי׃
  pjt-pjt: Paluṟu tjana panya ngayunya kuraṟa pungangi munu ananingi. Ka wanyu mayatja,
    tjananya puḻkaṟa painma, kaya kuṉṯaringkula wangkama, “Munta, kurangkula palunya
    kuraṟa pungangi.”
  kik-kik: Andũ arĩa maathekagĩrĩra makiugaga atĩrĩ, “Haiya! Haiya!” Maroiyũrwo nĩ
    ihooru nĩ ũndũ wa thoni ciao.
  fra-NCL: Qu’ils soient confus et honteux tous ensemble, ceux qui cherchent mon âme
    pour la perdre ! Qu’ils reculent et rougissent, ceux qui désirent ma ruine !
  cek-AK: Kai hanah Aha! aha! tiah pahnui thuih kaminawk loe, azat loiah khosak anghmang
    o sut nasoe.
  cuk-cuk: Dule-an-wagar-daksuli an-dikarba-sunmakdimaladi, bingedar-itogwichi be
    imake.
  pma-pma: Koakeil amul arohtoh enau, itimanin navong huhuen keil one ral minau hemai
    hehi heisavos.
  tel-2017: నన్ను చూసి ఆహా, ఆహా అనే వాళ్ళు తమకు కలిగిన అవమానం చూసి విభ్రాంతి చెందాలి.
  hat-BSA: 'Kite sila yo etone nèt akoz wont yo, sila ki di mwen: “Wayan, wayan!”'
  kos-kos: Lela tuh elos su isrunyu In arulana mangolngolla ke kutangyukla elos.
  hbo-WLC: יֵ֘בֹ֤שׁוּ וְיַחְפְּר֨וּ ׀ יַחַד֮ מְבַקְשֵׁ֥י נַפְשִׁ֗י לִסְפּ֫וֹתָ֥הּ
    יִסֹּ֣גוּ אָ֭חוֹר וְיִכָּלְמ֑וּ חֲ֝פֵצֵ֗י רָעָתִֽי׃
  ibo-ibo: Ka ndị ahụ na-asị m, “Ehee! Ehee!” kụja nʼihi ihere onwe ha.
  ory-ory: ଯେଉଁମାନେ ମୋତେ “ହଁ ହଁ” ବୋଲି କହନ୍ତି, ସେମାନେ ଆପଣା ଲଜ୍ଜା ସକାଶୁ ବିସ୍ମିତ ହେଉନ୍ତୁ।
  chk-chk: Amwo chokewe mi ämängauaei repwe fokun rükö ren ar kuf.
  rop-rop: Bidim ol detlot pipul hubin mokimbat mi, wulijim dei garra hatjamp en sheim
    miselp brabliwei.
  ukr-1871: 'Нехай пропадуть в нагороду за їх сором ті, що до мене кажуть: Ого! Ого!'
  yon-yon: Ne yaa damangkawe yedmimaib, “Aha! Aha!” andimaibdan kuu karak kandenib
    yika wedmenib binangkime.
  deu-1951: '(040-16) Erstaunen sollen ob ihrer eigenen Schmach, die zu mir sagten:
    Ha, ha!'
  eng-JPS: '(40-16) Let them be appalled by reason of their shame that say unto me:
    ''Aha, aha.'''
  srp-1865: 'Nek se povrate u smetnji svojoj koji mi govore: ha! ha!'
  lug-lug: Abo abankubira akasonso baswazibwe nnyo.
  heb-heb: ישמו על עקב בשתם האמרים לי האח האח׃
  ben-IRV: তাদের লজ্জার কারণে তারা হতাশ হবে, যারা আমাকে বলে “হায়, হায়।”
  ntu-ntu: X leplz lcng tzxtrnga-ngrdr ninge nelzdr navzdzm Mzli kc nametx-ngrmlr
    bange.
  pan-pan: ਜੋ ਮੈਨੂੰ “ਆਹਾ, ਆਹਾ!” ਆਖਦੇ ਹਨ, ਓਹ ਆਪਣੀ ਲਾਜ ਦੇ ਮਾਰੇ ਉੱਜੜ ਜਾਣ!
  mya-JVB: အကျွန်ုပ် ကို အေ့ဟေ ၊ အေ့ဟေ ဟုဆို သောသူတို့ သည် အရှက်ကွဲ ခြင်းအားဖြင့်
    မှိုင် တွေကြပါစေ သော။
  kgf-kgf: Waŋénécmina nuac niŋac ahaec ʒéma desianʒu ieneŋ eŋaŋ gamugina héŋtegicma
    aurimu.
  tte-O: Siya analiyao sitalatalawasi-yagau kani sikatewakaka saugana sigitai Yeoba
    ikaiwe-gabaegiliko.
  tbg-tbg: Vika ti naaraihama timiteha huviqorave ti variaka, are vika qoraiqama nimitairamanta
    vika tiha, Mpo Kotiva tinavu haatara kaimanta kaurira haika varauro tivara.
  hmo-hmo: Tau haida ese lau dekenai idia hereva dika, mai hevaseha danu. Mani do
    oi hagaridia, vadaeni do idia hemarai bada.
  zar-NT: 'Ben ga uluʼdú ládxiʼgaca tuʼ nabíxigaca nupa naʼ tuʼtitaj nedaʼ, taʼnná:
    “¡Buyútsöcaʼ le raca queëʼ!”'
  urd-urd: जो मुझ पर अहा हा हा करते हैं, वह अपनी रुस्वाई की वजह से तबाह हो जाएँ।
  bqc-SIM: To wí ma wɛnaↄ kṹ, aa ń mi pɛlɛ. To gbɛ̃́ pↄ́ ye mà yã'eↄ kpɛkpa,
    an gɛɛ gↄ̃ kpá ń wɛ́i.
  tcz-CHONGTHU: “Aha tun akimaikhah tai” ti a asei jeh un, jum nan kichao hen.
  mar-mar: हा! हा! हा! असे जे मला म्हणतात, ते आपल्या लज्जेमुळे चकित होवोत.
  isl-isl: Ruglaðu þá í ríminu; sem sækjast eftir lífi mínu. Sendu þá burt með skömm!
  hlt-THB: A ha! kai anik tinaakkhqi ce amik chah aih awh cat lyt lyt u seh.
  qub-qub: Asipämajcunaga pengay-tucusha aywacuchun.
  bqp-bqp: Gbɛ̃ kũ òdi pimɛnɛ, taarɛ, taarɛnↄ, wé'i ń kũ ò gↄ̃ gìri.
  hat-hat: (040:16) Moun k'ap lonje dwèt sou mwen yo, se pou sezisman pran yo tèlman
    yo wont.
  eng-BSB: May those who say to me, “Aha, aha!” be appalled at their own shame.
  eng-WEBPB: Let them be desolate by reason of their shame that tell me, “Aha! Aha!”
  kbq-kbq: Hanki hunte'za nagiza nere'za, ehe ehe! hu'zama nehaza vahe'mo'za zamagazegu
    hugahaze.
  pon-pon: 'Ir me kin likelikwirki due ai: “Io, io!” en majak o lijela.'
  nhe-BL: Nochi tlen noca paquij ma huetzica. Xiquincuepa san ica ininma.
  wnc-wnc: Sandepakepuke waaminu masa wamu nae yakaingu gata pasiwi kepi gutonga tasikaingge
    apmaakake asiknga satnanong.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃è bemɛ taalɛ taalɛɛnↄ, ǹ tó wí ń kũ aↄ̃ kɛ gìri.
  gub-BL: Tuwe herehe uze'eg urywahyahy ma'e u'ar iaiw paw rehe wà nehe. Tuwe uzeapo
    he'o ma'e romo wà nehe no.
