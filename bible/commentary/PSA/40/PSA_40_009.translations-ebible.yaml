verse: PSA.040.009
translations:
  mal-C: മഹാസഭയിൽ ഞാൻ അവിടത്തെ നീതി ഘോഷിക്കുന്നു; യഹോവേ, എന്റെ അധരങ്ങൾ ഞാൻ അടച്ചുവെക്കുകയില്ല,
    എന്ന് അങ്ങേക്ക് അറിയാമല്ലോ.
  deu-TKW: Deinen Willen zu thun, mein Gott, ist mir eine Lust, und dein Gesetz ist
    in meinem Innern.
  lin-lin: Nzambe na ngai, nasepelaka kosala mokano na Yo, Mobeko na Yo ezali kati
    na motema na ngai. »
  mmx-mmx: O Leeme Silok, to melamgo at lovotpot buru at limixin axap taram, nia aga
    vaase asu lagale lavavang dola uk lox asepsu nema limixin taram. Nu uklen i do
    nia anoxo vamngus ti tong asu i.
  eng-LSV: I have proclaimed tidings of righteousness || In the great assembly, ||
    Behold, I do not restrain my lips, || O YHWH, You have known.
  eng-GNV: 'I haue declared thy righteousnesse in the great Congregation: loe, I will
    not refraine my lippes: O Lord, thou knowest.'
  eng-WEBSTER: 'I have preached righteousness in the great congregation: lo, I have
    not refrained my lips, O LORD, thou knowest.'
  nhw-BL: Tlamiyacapa iniixpa momasehualhua niteyolmelajtoc para ta, TOTECO, tiquinchihua
    masehualme xitlahuaque moixpa. Cuali tijmati para amo san nicajoctoc catli nijmati.
  swh-ONEN: Nimehubiri haki katika kusanyiko kubwa, sikufunga mdomo wangu, Ee Bwana,
    kama ujuavyo.
  bba-bba: Gusunɔ nɛn Yinni, nɑ kĩ n wunɛn kĩru ko. Wunɛn woodɑ yɑ wɑ̃ɑ nɛn ɡɔ̃ruɔ.
  eng-KJVCPB: 'I have preached righteousness in the great congregation: Lo, I have
    not refrained my lips, O Lord, thou knowest.'
  luo-luo: Alando tim makare e chokruok maduongʼ; ok aumo dhoga, mana kaka ingʼeyo,
    yaye Jehova Nyasaye.
  aii-aii: ܡܘܼܫܚܸܕ ܠܝܼ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܟܸܢܫܵܐ ܓܘܼܪܵܐ، ܗܵܐ، ܣܸܦܘܵܬ‌ܝܼ̈ ܠܹܐ ܡܲܟܠܸܢܗܘܿܢ،
    ܐܲܢ݇ܬ ܟܹܐ ܝܵܕܥܹܬ، ܝܵܐ ܡܵܪܝܵܐ.
  meu-meu: Hahemauri sivaraina namona vada na gwauraia, hebou badana lalonai; Iehova
    e, oi dibamu, bibinagu asina hakapudia.
  npi-ULB: ठुलो सभामा तपाईंको धार्मिकताको सुसमाचार मैले घोषणा गरेको छु । हे परमप्रभु,
    यसो गर्नबाट मेरा ओठहरू रोकिएका छैनन् भनी तपाईं जान्‍नुहुन्छ ।
  yor-yor: Èmi ti sọ ìròyìn ayọ̀ ti ìgbàlà láàrín àwùjọ ńlá; wò ó, èmi kò pa ètè mi
    mọ́, gẹ́gẹ́ bí ìwọ ti mọ̀, ìwọ Olúwa.
  pes-OPCB: در اجتماع بزرگ قوم تو، به عدالت نجاتبخش تو بشارت داده‌ام. از سخن گفتن
    نترسیده‌ام، چنانکه تو، ای خداوند آگاهی.
  tgl-ULB: Pinahayag ko ang magandang balita ng iyong katuwiran sa malaking pagtitipon;
    Yahweh, alam mong hindi ko mapipigilan ang labi ko sa pagsasabi nito.
  nop-nop: Yahwe, nu metamgeye bophik gineŋ du titiŋge didimeniŋ tiŋa kotigoŋ ninigikuŋ
    wondok mede momooŋ u yohautagut. Wapum, du agaŋ nadilaŋ. Nu mane tehep mu tiŋa
    helemahelemaŋ yohautaluwaat.
  cbu-NT: Ashiri shiyashchi tputs shaniykusin, anush shiyaa kamachtamareetsish tatsamooru
    tayaspatakina. Nda minumtiyam niyrkina. Shiysha anoo yasaksha, Apaa.
  hui-hui: Anduane Homogo í̠naga wali agali mo ngoaiho bereagoria i̱na ina kamaru
    pele ngiaga í̠ kego lalu bi baya turubi ogoni ti hale hai helo lamiru. I̱na bi
    ogoni dege lalu kone lairi naholeberogo í̠ manda bidegoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ လူ​စု​တော်​ဝင်​အ​ပေါင်း​တို့​စု​ဝေး​ရာ​၌
    ကျွန်​တော်​မျိုး​တို့​အား​ကိုယ်​တော်​ရှင် ကယ်​တော်​မူ​ကြောင်း​သ​တင်း​ကောင်း​ကို
    ပြော​ကြား​ပါ​၏။ ဤ​အ​ကြောင်း​ကို​ကျွန်​တော်​မျိုး​သည်​အ​စဉ် မ​ပြတ် ပြော​ကြား​နေ​မည်​ဖြစ်​ကြောင်း​ကိုယ်​တော်​ရှင်
    သိ​တော်​မူ​ပါ​၏။
  bod-N: ཚོགས་ཆེན་ནང་དུ་དྲང་བདེན་འཕྲིན་བཟང༌སྒྲོག །བདག་གིས་རང་གི་མཆུ་སྒྲོས་འཚུམ་མི༌བྱ།
    །ཡ་ཝཱེ་ཁྱེད་ཀྱིས་འདི་རྣམས་མཁྱེན་པ༌འོ།།
  wsk-wsk: O Yawe, ni ikisam, ani biguwura biya ningi agiring me kalosam, nika saonga
    te nanga sangaru taem mu ko nunga manaru lagasam.
  sna-sna: Ndinoparidza kururama paungano huru; handidziviri miromo yangu, sokuziva
    kwenyu, imi Jehovha.
  spa-BLM: He proclamado la buena noticia de la justicia en la gran asamblea. He aquí
    que no sellaré mis labios, Yahvé, tú lo sabes.
  cac-cac: Mamin Jehová, ix valcanel yab'ixal a tojolal d'a scal eb' a chon̈ab'. Ojtac
    val to malaj b'aj ix vactejcan valaneli.
  swh-ULB: Katika kusanyiko kubwa nimetangaza habari njema ya haki yako; Yahwe, wewe
    unajua sikuizuia midomo yangu.
  bel-bel: «слова Веліяла прыйшло на яго; ён лёг; і болей ня ўстане».
  deu-ELBBK: Dein Wohlgefallen zu tun, mein Gott, ist meine Lust; und dein Gesetz
    ist im Innern meines Herzens.
  mbb-OT: Edtudtulen ku is kedlibriya nu kedì diyà te egketiǥum he menge etew nu.
    Netuenan nu Nengazen he kenà a ed-engked he edtudtul kayi.
  mal-2015: ഞാൻ മഹാസഭയിൽ നീതിയെ പ്രസംഗിച്ചു; അധരങ്ങളെ ഞാൻ അടക്കീട്ടില്ല; യഹോവേ, നീ
    അറിയുന്നു.
  gup-gup: “Wanjh ngayolyolme bedberre bininj ngudda ke kore ngarrimirnderri. Ngaye
    wanjh mulewam bedberre kumekbe bu ngudda kanngehke ngadberre. Maninjmanu kunwok
    ngannjilngmarnbom dja ngarrinjilngmakminj. Ngudda Yawey yiburrbun bu ngaye minj
    ngawokngurdkerrimeninj, dja bonj, ngaye djalmulewan.
  ctu-CTI: Tic subu jini wen bʌ tꞌan baꞌ muchꞌquibilob cabʌl quixtyañujob. C Yum,
    mic wen sub a tꞌan. Wen a wujil maꞌ mʌcʌl c tiꞌ.
  rmc-rmc: Devla miro, tiri voľa kamav igen te kerel; tiro zakonos hin andre miro
    jilo.“
  nlg-nlg: mu bosaa ghua tua nimua na utuni maia nimua na maana ni vola.
  pes-OPV: در جماعت بزرگ به عدالت بشارت داده‌ام. اینک لبهای خود را باز نخواهم داشت
    وتو‌ای خداوند می‌دانی.
  ron-1924: Вестеск ындураря Та ын адунаря чя маре; ятэ кэ ну-мь ынкид бузеле. Ту
    штий лукрул ачеста, Доамне!
  ben-OBCV: তোমার সব লোককে আমি তোমার ন্যায়বিচারের কথা বলেছি, আমি আমার মুখ বন্ধ করিনি,
    হে সদাপ্রভু, এসব তুমি জানো।
  som-som: Xaqnimo baan shirka weyn ku dhex wacdiyey, Oo bal eeg, inaanan bushimahayga
    ka joojin, Waad og tahay, Rabbiyow.
  lat-VUC: 'Verbum iniquum constituerunt adversum me: Numquid qui dormit non adjiciet
    ut resurgat?'
  eng-ASVBT: I have proclaimed glad tidings of righteousness in the great assembly;
    Lo, I will not refrain my lips, O Jehovah, thou knowest.
  mna-mna: 'Nu ute: Nio aŋmanne som. Mbulu ku ndeeŋeŋana ta kamam bekena uulu yam
    na, aŋzzoyaryaara lela lupŋana biibi kizin wal ku.'
  ita-1885: Io ho predicata la tua giustizia in gran raunanza; Ecco io non ho rattenute
    le mie labbra; Tu lo sai, Signore.
  eng-LXXUP: They denounced a wicked word against me, saying, Now that he lies, shall
    he not rise up again?
  eng-ULB: I have proclaimed good news of your righteousness in the great assembly;
    Yahweh, you know that my lips have not kept back from doing this.
  spa-VBL: He anunciado las buenas nuevas a toda la congregación. Como sabes, Señor,
    no me quedo quieto.
  fra-_FOB: J'ai annoncé ta justice dans la grande assemblée; voici, je ne tiens pas
    mes lèvres fermées, tu le sais, ô Éternel!
  mal-mal: ഞാൻ മഹാസഭയിൽ നീതിയുടെ സുവാർത്ത പ്രസംഗിച്ചു; അധരങ്ങൾ ഞാൻ അടക്കിവച്ചില്ല;
    യഹോവേ, അവിടുന്ന് അറിയുന്നു.
  urd-GVR: Maiṅ ne baṛe ijtimā meṅ rāstī kī ḳhushḳhabrī sunāī hai. Ai Rab, yaqīnan
    tū jāntā hai ki maiṅ ne apne hoṅṭoṅ ko band na rakhā.
  suz-BL: गो ठेयब ग्रुम्‍तीकेमी इन रिम्‍शो ब्रोंइतीक लोव़ आ पर्बम लोव़ पाइनुङ। परमप्रभु
    यावे, गो सिक्‍सी पा मबाक्‍नुङ। मेको गे तुइक्‍नीनी।
  eng-NOY: I have proclaimed thy righteousness in the great assembly; Lo, I have not
    restrained my lips, O LORD! thou knowest!
  ita-1927: Io ho proclamato la tua giustizia nella grande assemblea; ecco, io non
    tengo chiuse le mie labbra, tu lo sai, o Eterno.
  ckb-ckb: لەناو کۆمەڵی گەورە ڕاستودروستی ڕادەگەیەنم، ئەی یەزدان، تۆ خۆت دەزانیت،
    دەمی خۆم ناگرم.
  eng-BBE: I have given news of righteousness in the great meeting; O Lord, you have
    knowledge that I have not kept back my words.
  xsi-xsi: Yova Kindeni, lâ zo ŋana noko ne tamâta sipasau ŋana sipaneano, ande naŋa
    uru aporo panzi tu noko uru kuvila maka. Naŋa ŋandai asae kawâŋgu ŋga.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ನೀತಿಯನ್ನು ದೊಡ್ಡ ಸಭೆಯಲ್ಲಿ ಸಾರಿದೆನು; ಇಗೋ, ನಾನು ನನ್ನ ತುಟಿಗಳಿಂದ
    ಸಾರದೆ ಇರಲಿಲ್ಲವೆಂದು ನೀವೇ ತಿಳಿದಿದ್ದೀರಿ.
  tam-2017: மகா சபையிலே நீதியைப் பிரசங்கித்தேன்; என்னுடைய உதடுகளை மூடமாட்டேன், யெகோவாவே,
    நீர் அதை அறிவீர்.
  spa-RV-1909: 'Anunciado he justicia en grande congregación: he aquí no detuve mis
    labios, Jehová, tú lo sabes.'
  ron-BTF: Am predicat dreptatea în adunarea cea mare, iată, nu mi-am înfrânat buzele;
    DOAMNE, tu știi aceasta.
  eng-WEBP: I have proclaimed glad news of righteousness in the great assembly. Behold,
    I will not seal my lips, LORD, you know.
  eng-FBV: I have announced the good news of salvation to the whole congregation.
    I don't keep quiet, Lord, as you know.
  nld-1939: Uw goedertierenheid heb ik verkondigd In de grote gemeente; Ik hield mijn
    lippen niet gesloten, Jahweh, Gij weet het!
  nch-BL: Miyacapa iniixpa momasehualhua niteyolmelajtoc para ta, TOTECO, tiquinchihua
    masehualme xitahuaque moixpa. Cuali tijmati para amo san nicajoctoc cati nijmati.
  vie-1934: Trong hội lớn tôi đã truyền tin vui về sự công bình; Kìa, tôi chẳng có
    ngậm miệng lại, Hỡi Đức Giê-hô-va, Ngài biết điều đó.
  cha-cha: 'Guajo jagas jusangan y tininas gui jalom y dangculo na inetnon taotao:
    estagüe, na ti junaquiequeto y labiosso, O Jeova, jago tumungo.'
  hin-CV: विशाल सभा में मैंने आपके धर्ममय शुभ संदेश का प्रचार किया है; देख लीजिए,
    याहवेह, आप जानते हैं कि मैं इस विषय में चुप न रहूंगा.
  eng-OURB: I have proclaimed glad news of righteousness in the great assembly. Behold,
    I will not seal my lips, Adonai , you know.
  spa-BES: He dado noticias de justicia en la gran reunión; Oh Señor, tienes conocimiento
    de que no he retenido mis palabras.
  tdx-tdx: Fa nitaroneko am-pivori-bey ao ty talily soan-kavantañañe; tsy ho sebañeko
    o soñikoo, ry Iehovà, Ihe ro maharofoanañe.
  tha-KJV: ข้าพระองค์​ได้​ประกาศเรื่องความชอบธรรมในชุ​มนุ​มชนใหญ่ โอ ข้าแต่พระเยโฮวาห์
    ดู​เถิด ตามที่​พระองค์​ทรงทราบแล้ว ข้าพระองค์​มิได้​ยับยั้งริมฝีปากของข้าพระองค์​ไว้​เลย
  por-BR-2018: Eu anuncio a justiça na grande congregação; eis que não retenho meus
    lábios; tu, SENHOR sabes disso .
  deu-ELO: Ich habe die Gerechtigkeit verkündet in der großen Versammlung; siehe,
    meine Lippen hemmte ich nicht Jehova, du weißt es!
  eng-WYC-2018: I told thy rightfulness in a great church; lo! I shall not refrain
    my lips, Lord, thou knewest. (I told of thy righteousness in the great congregation;
    behold! I shall not refrain my lips, Lord, thou knowest that.)
  epo-epo: Mi predikas justecon en granda kunveno; Jen mi ne fermas mian buŝon, ho
    Eternulo, Vi tion scias.
  gfk-gfk: Iau hinhinawas palai tano takodasiana magingin narako tano tamat na kis
    hulungai. Iau pai pagum bat ira palabulugu, hoing u nunure tar, Watong.
  uig-PIN: Büyük jamaǝt arisida turup mǝn ⱨǝⱪⱪaniyliⱪni jakarlidim; Mana bularni ɵzümdǝ
    ⱪilqǝ elip ⱪalƣum yoⱪtur, I Pǝrwǝrdigar, Ɵzüng bilisǝn.
  beo-beo: 'Hina Gode! Dia dunu huluane gilisi amo ganodini na da sia: ida:iwane gala
    ilima olelei. Amo sia: da ‘Di da nini gaga:lala’. Di dawa:! Amo sia: olelebe,
    na da hamedafa yolesimu.'
  tpi-OTNT: Bikpela, mi bin autim gutnius long taim ol planti lain manmeri bilong
    yu i kam bung. Mi tok olsem, “Bikpela i save kisim bek yumi.” Bikpela, yu save
    pinis, bai mi autim dispela tok oltaim. Mi no ken pasim maus.
  hau-SA: Na yi shelar adalcinka cikin babban taro; ba na rufe leɓunana, kamar yadda
    ka sani, ya Ubangiji.
  udu-udu: Aha/ ṯorkina gwoŋ ’kunyga/ jin c̱inu gom mo jin ’cuḵuwa ’cuḵ mo eya dhana
    tul ’kup̱ mo. Dhali hili mo mo ma, aha/ dinaki mu’th ’twam pem mo, me’d jin mishkina
    /e aha/ mo, ayy Tap̱a.
  uig-LAT: Büyük jamaet arisida turup men heqqaniyliqni jakarlidim; Mana bularni özümde
    qilche élip qalghum yoqtur, I Perwerdigar, Özüng bilisen.
  nde-nde: Ngiyafakaza ngokulunga ngisemhlanganweni omkhulu; angizivali izindebe zami,
    njengoba usazi, Oh Thixo.
  ton-ton: 'Naʻaku malangaʻaki ʻae māʻoniʻoni ʻi he fakataha lahi: vakai, naʻe ʻikai
    te u taʻofi hoku loungutu, ʻE Sihova, ʻoku ke ʻiloʻi.'
  ces-1613: Abych činil vůli tvou, Bože můj, líbost mám; nebo zákon tvůj jest u prostřed
    vnitřností mých.
  eng-WMB: I have proclaimed glad news of righteousness in the great assembly. Behold,
    I will not seal my lips, LORD, you know.
  tam-TCV: மகா சபையில் உமது நீதியை பிரசித்தப்படுத்துகிறேன்; யெகோவாவே, நீர் அறிந்திருக்கிறபடி
    நான் என் உதடுகளை மூடுவதில்லை.
  ceb-ULB: Isangyaw ko ang maayong balita sa imong pagkamatarong sa dako nga panagtigom;
    Yahweh, nasayod ka nga ang akong mga ngabil dili magpanuko sa pagsulti niini.
  pol-UBG: Głosiłem twoją sprawiedliwość w wielkim zgromadzeniu; oto nie powściągałem
    moich ust; ty wiesz o tym, PANIE.
  agr-agr: Amina aentsjum aidau kuashat tuwaka ijunbaunum amina takatjum pegkegma
    nuna iwainakmajai. ¡Tuke Pujuuwah, wi aminun pachisa etsegtsuk uuka pujatsug duka
    amek shiig dekame!
  kyc-kyc: Embena wambu dupwa wato leyami dokona nambame waili pii embame nyisiinyi
    doko polo lamaiyu. Nambame wambu dupwa kaeya nao lamaiyuoko kararo doko emba silini.
  urd-GVU: مَیں نے بڑے اجتماع میں راستی کی خوش خبری سنائی ہے۔ اے رب، یقیناً تُو جانتا
    ہے کہ مَیں نے اپنے ہونٹوں کو بند نہ رکھا۔
  eng-OEBCW: Well, O Lord, you know that, with lips unrestrained, your righteousness
    I told in the great congregation,
  deu-1912: Ich will predigen die Gerechtigkeit in der großen Gemeinde; siehe, ich
    will mir meinen Mund nicht stopfen lassen, HERR, das weißt du.
  kan-2017: ನೀನು ನೀತಿಯನ್ನು ಸಾಧಿಸಿದ ಶುಭಸಮಾಚಾರವನ್ನು, ಧಾರಳವಾಗಿ ಮಹಾಸಭೆಯಲ್ಲಿ ಪ್ರಕಟಿಸಿದೆನು;
    ಯೆಹೋವನೇ, ನೀನೇ ಬಲ್ಲೆ.
  yap-yap: SOMOL, kugog fare bugithin ni bfel’ ni murung’agem ni gur e mmat’aw nagmad
    ngom, ni kug weliy u lan e mu’ulung rok urngin e tirom e girdi’. Ga manang ndab
