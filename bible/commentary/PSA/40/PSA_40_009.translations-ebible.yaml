  mya-JVB: ဖြောင့်မတ် ခြင်းတရားကို ပရိသတ် ကြီး အလယ် မှာ အကျွန်ုပ် ဟော ပါပြီ။ အိုထာဝရဘုရား
    ၊ အကျွန်ုပ် သည် ကိုယ်နှုတ် ကိုပိတ် ၍ မ နေကြောင်းကို ကိုယ်တော် သိ တော်မူ ၏။
  kgf-kgf: Ni hénaoriŋ yandaiguc guac solaŋ dindiŋaga imuac buŋa suruc ségiségiyaguc
    imi ʒéau énécmianʒua. Ninʒaŋ, Yawe ni kua taséna ménda héiwa eŋ heanʒac imi gi
    nindacʒaŋ.
  tte-O: Am tomoyao ali miyagogo koina am lebo wasana namwanamwana yayawasayan kolili.
    Ukwataiyako nige yalolopei kana walo-masala. Nige lebo wasana yabo yawawadam koliyau,
    na am waloyameli kana kabi-kalatan, am sagu yo am mulolo miyamiya yaina sauga
    meuloina yaedeedede-yagili.
  tbg-tbg: Noravauvo, ai vaiinti nahenti ruvaaqumavi varianaini vaiha te ai koqe vakaaka
    vika tiva nimi tiha, Noravano Kotiva tinavu ruaruama timite vaivama vaivo, ti
    vaunarave. Noravauvo, are kankoma kera irianarave. Te qaiqaa qaiqaavata vi uvara
    vaiinti nahenti tiva nimiqi virerave.
  hmo-hmo: Lohiabada e, lau ese oiemu taudia momo edia vairanai, hamauria sivaraina
    lau gwauraia hedinarai. Lohiabada e, oi diba vadaeni, lau ese inai Sivarai Namona,
    be nega ibounai do lau gwauraia. Lauegu udu bibina do lau koua lasi.
  zar-NT: Ga tuʼdubi bönachi guizxi yu quiuʼ, Xan, busiyöndaʼ léguequi nacuʼ tsahuiʼ.
    Bitiʼ caʼ guzóaʼ dxisö. Nöz quézinuʼ lë ni, Xan.
  urd-urd: मैंने बड़े मजमे' में सदाक़त की बशारत दी है; देख! मैं अपना मुँह बंद नहीं
    करूँगा, ऐ ख़ुदावन्द! तू जानता है।
  rus-SYN: “слово велиала пришло на него; он слег; не встать ему более”.
  bqc-SIM: Má ye n pↄeã kɛaiɛ, ma Lua, n ikoyã ku ma sↄ̃ guu.
  tcz-CHONGTHU: Namite jouse lah a nathutan dih je hi kaphongdoh tai. O het themna
    nei Yahweh Pakai, nangma bang in kichaloubeh in kasei doh tai.
  mar-mar: मोठ्या सभेत मी न्यायीपणाचे शुभवर्तमान घोषित केले. परमेश्वरा, तुला माहित
    आहे.
  isl-isl: Það að gera vilja þinn, Drottinn minn, þrái ég því að lögmál þitt er ritað
    á hjarta mitt!“
  hlt-THB: Dyngnaak ce thlangkqeng anglakawh kqawn nawh; AW Bawipa na sim hawh amyihna
    ka hui am khyp nyng.
  qub-qub: Acrashayqui runacunapa ñaupanchömi alli cashayquita willacushcä. Manami
    amucurcushcächu. Chaytaga gam musyaycanquimi.
  bqp-bqp: Mani yãzɛde baaru kpá pari kↄ̃kakaranaa gũn, mani ma lɛ́ nakↄ̃aro, lákũ
    ń dↄ̃ nà Dikiri.
  hat-hat: (040:10) Seyè, lè tout pèp Bondye a te reyini, mwen te fè yo konnen jan
    ou fè nou gras. Wi, ou konn sa, mwen p'ap rete ak bouch mwen fèmen.
  eng-BSB: I proclaim righteousness in the great assembly; behold, I do not seal my
    lips, as You, O LORD, do know.
  eng-WEBPB: I have proclaimed glad news of righteousness in the great assembly. Behold,
    I will not seal my lips, LORD, you know.
  kbq-kbq: Nagra fatgo kavukava zanka'a eri fraraoki'na, ana maka vaheka'a zamasami'noe.
    Ra Anumzamoka Kagra kenka antahinka hu'nane, nagra vahekura korora hu'na nagira
    hamunki'na omani'noanki vahe'ma zmagu'ma vazi'nana zana huama hu'na vahe kevua
    zamasmi'noe.
  pon-pon: I pan padaki on momodijou laud duen me pun. Kilan, i jota pan nenenla,
    Main kom kotin mani.
  nhe-BL: Tlamiyacapa iniixtla motlacajhua niteyolmelajtoc para ta, TOTECO, tiquinchihua
    tlacame xitlahuaque moixpa. Cuali tijmati para ax san nicajcoctoc tlen nijmati.
  wnc-wnc: Buyambam tapa, nata gatane wamu takeaknga aminbamde ayanikapmanggat. Yanikapmake,
    Buyambam tapata ninu gatuna apanggak ngang yaninggat. Sike Buyambam tapana, gata
    wamu wa yanikapmanggatde atnataayak. Nata wamu waaknga asinggan yakapitde nata
    gena dua umuke yuwit.
  bus-bus: Mɛ́ yãzɛdee baaru kpá pari kakↄ̃ana guu, mɛ́ ma lɛ́ nakↄ̃aro, lán ń dↄ̃
    nà Dii.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, neremiaihu paw wazemono'og mehe, amume'u ze'eg
    puràg wanupe ihe. Amume'u nepurupyro haw wanupe ihe. Napytu'u pixik kwaw imume'u
    re nehe. Erekwaw hepytu'u àwàm ne.
  eng-DRA: 'They determined against me an unjust word: shall he that sleepeth rise
    again no more?'
