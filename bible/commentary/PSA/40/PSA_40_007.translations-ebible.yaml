verse: PSA.040.007
translations:
  mal-C: അപ്പോൾ ഞാൻ പറഞ്ഞു, “ഇതാ ഞാൻ വന്നിരിക്കുന്നു— തിരുവെഴുത്തിൽ എന്നെക്കുറിച്ച്
    രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Schlachtopfer und Speisopfer gefallen dir nicht - Ohren hast du mir gegraben;
    Brandopfer und Sündopfer begehrst du nicht.
  lin-lin: Osepelaki te na bambeka mpe na makabo, kasi ofungolaki matoyi na ngai ;
    osengaki te makabo ya kotumba mpe bambeka mpo masumu.
  mmx-mmx: Kuren la nia aga lok tu xeretna, “Nenia nga na, levelinga mumu ia i nemen
    keneng at Laulis Linga.”
  eng-LSV: Then I said, “Behold, I have come, || In the roll of the scroll it is written
    of me,
  eng-GNV: 'Then said I, Lo, I come: for in the rolle of the booke it is written of
    me,'
  eng-WEBSTER: 'Then said I, Lo, I come: in the volume of the book it is written of
    me,'
  nhw-BL: 'Yeca nimitzilhuijtoc: “Nica niitztoc. Ya nihuala quen ijcuilijtoc nijchihuasquía
    ipan mocamanal.'
  swh-ONEN: 'Ndipo niliposema, “Mimi hapa, nimekuja: imeandikwa kunihusu katika kitabu.'
  bba-bba: A ǹ yɑ̃kuru kĩ, ǹ kun mɛ kɛ̃ru. A ǹ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru bikie, ǹ
    kun mɛ torɑruɡiru. Adɑmɑ ɑ nɛn swɑsu kɔriɑ.
  eng-KJVCPB: 'Then said I, Lo, I come: In the volume of the book it is written of
    me,'
  cpy-cpy: 'Pikeme nokante naaka: Ari nopokaki. Tema rojankinatakoyiitakina paerani.'
  luo-luo: Eka nawacho niya, “Eri an ka, asebiro mana kaka ondiki kuoma e Muma.
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܝܼ: ”ܗܵܐ، ܐܬܝܼܵܐ ܝܘܸܢ، ܒܟܸܪܟ݂ܵܐ ܕܟܬܵܒ݂ܵܐ ܦܝܼܫܵܐ ܠܹܗ ܟܬܝܼܒ݂ܵܐ
    ܒܘܼܬ ܕܝܼܝܼ.'
  meu-meu: 'Bena lau nato “A itaia, na vasimu, buka ilokuna ta ai vada e torelaigu:'
  npi-ULB: तब मैले भनें, “हेर्नुहोस्, म आएको छु । लेखेको चर्मपत्रमा मेरो बारेमा यस्‍तो
    लेखिएको छ ।
  yor-yor: Nígbà náà ni mo wí pé, “Èmi nìyí; nínú ìwé kíká ni a kọ ọ nípa tèmi wí
    pé.
  pes-OPCB: 'آنگاه گفتم: «اینک می‌آیم! در کتاب دربارۀ من نوشته شده است:'
  tgl-ULB: Pagkatapos sinabi ko, “Masdan mo, dumating ako; nasusulat sa balunbon nang
    kasulatan ang tungkol sa akin.
  nop-nop: Unduŋ doktiŋa indiŋ yolat, “Nu agaŋ bulat. Du’walaŋ pepa bilibetnit gineŋ
    nutok mede indiŋ youkiŋ,
  cbu-NT: Ashirucha, nuwsha shiyaa, Tputsip nuwaa zanganingandama, Shiy nuwaa kirakarishish
    kamanirangsha. Ashiri nuwsha,
  hui-hui: Í̠na ani bidego manda buwa i̱na buliya damenego í̠naga mbugani mana lo
    ngegonidagua i̱na bule kogoni laru.
  mya-mya: သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​ပြန်​လျှောက်​ထား​ပါ​၏။ ``ကျွန်​တော်​မျိုး​အ​သင့်​ရှိ​ပါ​၏။
    ကျွန်​တော်​မျိုး​အ​တွက်​ကိုယ်​တော်​ရှင်​ပေး​တော် မူ​သော ညွှန်​ကြား​ချက်​များ​သည်​ပ​ညတ်​ကျမ်း​၌​ပါ
    ရှိ​ပါ​၏။
  bod-N: དེ་ནས་བདག་གིས་འདི་ལྟར་ཞུས་པ༌སྟེ། །ལྟོས་དང་བདག་ནི་སླེབས་ཤིང་ངའི་དོན༌རྣམས།
    །ཤོག་སྒྲིལ་མདོ་ནང་སྔར་ནས་བཀོད་འདུག༌གོ།
  wsk-wsk: Se ani balem, “Ani ni kiring karo tuekko tairem iweya, nika batoga te ani
    ago ko iwitata balem se aniso.
  sna-sna: Ipapo ndakati, “Ndiri pano hangu, ndauya, zvakanyorwa mubhuku pamusoro
    pangu.
  spa-BLM: 'Entonces dije: “He aquí que he venido. Está escrito sobre mí en el libro
    del pergamino.'
  cac-cac: 'Yuj chi'' ix vala'': Tic tzin ja''i, xin chi. A tas tz''ib''ab''ilcan
    d''a a lolonel, a vab''ixal syala''.'
  swh-ULB: Ndipo nilisema mimi, “Tazama, nimekuja; imeandikwa kuhusu mimi katika kitabu
    cha hati.
  bel-bel: І калі хто прыходзіць пабачыць мяне, кажа няпраўду; сэрца ягонае складае
    ў сабе няпраўду, і ён, выйшаўшы, гаворыць пра тое.
  deu-ELBBK: 'An Schlacht- und Speisopfer hattest du keine Lust; Ohren hast du mir
    bereitet: Brand- und Sündopfer hast du nicht gefordert.'
  mbb-OT: Umbe, migkaǥi a te, “Heini e zed, andam a he edtuman te menge suǥù nu sumalà
    is ingkesurat he menge lalag nu mehitenged kedì.
  mal-2015: അപ്പോൾ ഞാൻ പറഞ്ഞു; ഇതാ, ഞാൻ വരുന്നു; പുസ്തകച്ചുരുളിൽ എന്നെക്കുറിച്ചു എഴുതിയിരിക്കുന്നു;
  gup-gup: 'Wanjh ngaye ngayimeng, “Yina! Ngaye ngamwam kore djurra kabimbuyindi bu
    nganyolyolme. Kuhni wanjh kayime:'
  ctu-CTI: 'Tic subeyet: Tyalon, choꞌon. Tsꞌijbubil chaꞌañon ti a jun:'
  rmc-rmc: Obeti aňi dari na kamehas, na žadinehas o labarde obeti, aňi o obeti vaš
    o binos, ale diňal man kana, hoj tut te šunav.
  nlg-nlg: Keri ge u bosa, “Inau ku mai tana lei buka na gegeregu iga,
  pes-OPV: 'آنگاه گفتم: «اینک می‌آیم! در طومار کتاب درباره من نوشته شده است.'
  ron-1924: 'Атунч ам зис: „Ятэ-мэ кэ вин! – Ын сулул кэрций есте скрис деспре мине.
    –'
  ben-OBCV: তখন আমি বললাম, “এই দেখো, আমি এসেছি, শাস্ত্রে আমার বিষয়ে লেখা আছে।
  som-som: Oo markaasaan idhi, Bal eeg, anigu waan imid, Oo kitaabka duudduuban wax
    igu saabsan baa ku qoran.
  lat-VUC: Et si ingrediebatur ut videret, vana loquebatur; cor ejus congregavit iniquitatem
    sibi. Egrediebatur foras et loquebatur.
  eng-ASVBT: 'Then said I, Lo, I am come; In the roll of the book it is written of
    me:'
  mna-mna: 'Tana aŋso ta kembei: Anutu, nio ta aŋbotmbot ti. Koŋ sua ta kwom bizin
    tibeede se ro ku kek na, nio ko aŋto.'
  ita-1885: 'Allora io ho detto: Eccomi venuto; Egli è scritto di me nel volume del
    Libro.'
  eng-LXXUP: And if he came to see me, his heart spoke vainly; He gathered iniquity
    to himself; He went forth and spoke in like manner.
  eng-ULB: Then said I, “See, I have come; it is written about me in the scroll of
    the document.
  spa-VBL: Entonces dije, “¡Miren! ¡Aquí estoy! He venido a hacer lo que está escrito
    en los rollos del libro.
  fra-_FOB: 'Alors j''ai dit: Voici, je viens; il est écrit de moi dans le rouleau
    de ton livre.'
  mal-mal: 'അപ്പോൾ ഞാൻ പറഞ്ഞു: “ഇതാ, ഞാൻ വരുന്നു; പുസ്തകച്ചുരുളിൽ എന്നെക്കുറിച്ച്
    എഴുതിയിരിക്കുന്നു;'
  lit-lit: 'Tada tariau: „Štai ateinu! Knygos ritinyje parašyta apie mane.'
  urd-GVR: Phir maiṅ bol uṭhā, “Maiṅ hāzir hūṅ jis tarah mere bāre meṅ kalām-e-muqaddas
    meṅ likhā hai.
  suz-BL: मिनु गो ‘गो एक बाक्‍ती, दे परमप्रभु यावे आ लोव़मी आं पर्बम ब्रेक्‍शो बाक्‍ब’
    देंती।
  eng-NOY: Therefore I said, “Lo, I come; In the scroll of the book it is prescribed
    to me;
  ita-1927: 'Allora ho detto: Eccomi, vengo! Sta scritto di me nel rotolo del libro.'
  ckb-ckb: 'ئینجا گوتم: «ئەوەتا هاتم، هەروەک لە تۆمارەکەدا لەسەرم نووسراوە.'
  eng-BBE: Then I said, See, I come; it is recorded of me in the roll of the book,
  xsi-xsi: Mine kala naŋa aporo taulo tu, “Maro Kindeni, naŋa warakâŋgu amo ŋai mbo.
    Naŋa amâ apâŋga lâ, ikura ŋgua ŋinde kinzi muŋga siŋgere lâ pepa tini ŋana naŋa
    kâ.
  kan-OKCV: ಆಗ ನಾನು, “ಇಗೋ, ನಾನು ಇದ್ದೇನೆ, ನಾನು ಬಂದಿದ್ದೇನೆ. ಪುಸ್ತಕದ ಸುರುಳಿಯಲ್ಲಿ ನನ್ನನ್ನು
    ಕುರಿತು ಬರೆದಿದೆ.
  tam-2017: 'அப்பொழுது நான்: இதோ, வருகிறேன், புத்தகச்சுருளில் என்னைக் குறித்து எழுதியிருக்கிறது;'
  spa-RV-1909: 'Entonces dije: He aquí, vengo; en el envoltorio del libro está escrito
    de mí:'
  ron-BTF: 'Atunci am spus: Iată, eu vin, în sulul cărții este scris despre mine,'
  eng-WEBP: Then I said, “Behold, I have come. It is written about me in the book
    in the scroll.
  eng-FBV: Then I said, “Look! Here I am! I've come to do what is written about me
    in the scroll of the Book.
  nld-1939: 'Daarom zeg ik: “Zie, ik kom!” In de boekrol staat mij voorgeschreven,'
  nch-BL: 'Yeca nimitzilhuijtoc: “Nica niitztoc. Ya nihuala quej ijcuilijtoc ipan
    mocamanal para nijchihuasquía.'
  vie-1934: 'Bấy giờ tôi nói: Nầy tôi đến; Trong quyển sách đã có chép về tôi;'
  cha-cha: 'Ayo nae ileco: Estagüe na matoyo: gui finalulon y leblo nae esta matugue
    pot guajo.'
  hin-CV: तब मैंने यह कहा, “देखिए मैं आ रहा हूं; पुस्तिका में यह मेरे ही विषय में
    लिखा है.
  eng-OURB: So then I said, “Behold, I have come! In the scroll of a book it is written
    about me.
  spa-BES: 'Entonces dije: Mira, vengo; está registrado de mí en el rollo del libro,'
  tdx-tdx: 'Le hoe raho : Intoy iraho, homb’eo, fa nisokireñe am-boke-pelek’ ao;'
  tha-KJV: แล​้วข้าพระองค์ทูลว่า “​ดู​เถิด ข้าพระองค์มาแล้ว พระเจ้าข้า ในหนังสื​อม​้วนก็​มี​เข​ียนเรื่องข้าพระองค์
  por-BR-2018: 'Então eu disse: Eis que venho; no rolo do livro está escrito sobre
    mim.'
  deu-ELO: 'Da sprach ich: Siehe, ich komme; in der Rolle des Buches steht von mir
    geschrieben.'
  eng-WYC-2018: then I said, Lo! I come. In the head of the book it is written of
    me, (and so I said, Behold! I am here. From the beginning, the Book (of thy Law)
    was written for me,)
  epo-epo: 'Tiam mi diris: Jen mi venas; En la skribrulaĵo estas skribite pri mi.'
  gfk-gfk: Io, ma iau ga tange bia, “Iau um ken. Iau te hanuat. Di ga pakat hokaiken
    utagu narako tano num pakpakat.
  uig-PIN: 'Xunga jawab bǝrdimki — «Mana mǝn kǝldim!» — dedim. Oram yazma dǝsturda
    mǝn toƣruluⱪ pütülgǝn: —'
  beo-beo: Amaiba:le, na da Dima amane adole i, “Na da goea! Dia nama hamoma:ne sia:i
    da Sema Buga amo ganodini dedei diala.
  tpi-OTNT: Orait nau mi tok olsem, “God, mi kam pinis, olsem bipo ol i raitim tok
    long mi long buk.
  hau-SA: Sa’an nan na ce, “Ga ni, na zo, kamar yadda yake a rubuce game da ni cikin
    littafi.
  udu-udu: 'Yan’ko’d aha/ ki o gwo mo ki: Hili mo mo ma, aha/ p̱u’dkina mo. Eya warka/
    jin ’kuc̱u/ is jin ’kwarkunu gwo ap̱o/ gom aha/ mo.'
  uig-LAT: 'Shunga jawab berdimki — «Mana men keldim!» — dédim. Oram yazma desturda
    men toghruluq pütülgen: —'
  nde-nde: Lapho-ke ngasengisithi, “Ngilapha, sengifikile kulotshiwe ngami emqulwini.
  ton-ton: 'Pea naʻaku toki pehē, “Vakai, ʻoku ou haʻu: kuo tohi ʻi he tohi tākai
    ʻiate au,'
  ces-1613: Oběti a daru neoblíbils, ale uši jsi mi otevřel; zápalu a oběti za hřích
    nežádal jsi.
  eng-WMB: Then I said, “Behold, I have come. It is written about me in the book in
    the scroll.
  tam-TCV: அப்பொழுது நான், “இதோ, நான் வருகிறேன்; புத்தகச்சுருளில் என்னைக்குறித்து
    எழுதியிருக்கிறதே.
  ceb-ULB: Ug ako miingon, “Tan-awa moanha ako; nahisulat sa linukot nga basahon ang
    mahitungod kanako.
  pol-UBG: 'Wtedy powiedziałem: Oto przychodzę, na początku księgi jest napisane o
    mnie;'
  agr-agr: 'Nuadui, papiinum agagbau mina pachitus tawa nujai betek, chichaakun: Juwi
    pujajai, timajai.'
  kyc-kyc: Kandapala nambame buku kao pele pele lasi dokona leyamuli pyuo dae karo.
  urd-GVU: پھر مَیں بول اُٹھا، ”مَیں حاضر ہوں جس طرح میرے بارے میں کلامِ مُقدّس میں
    لکھا ہے۔
  eng-OEBCW: Then said I, ‘Here I am, as the roll of the book has enjoined.
  deu-1912: 'Da ich sprach: Siehe, ich komme; im Buch ist von mir geschrieben.'
  kan-2017: ಆಗ ನಾನು, “ಇಗೋ ಇದ್ದೇನೆ; ನನ್ನ ಕರ್ತವ್ಯವು ಗ್ರಂಥದ ಸುರುಳಿಯಲ್ಲಿ ಬರೆದದೆ.
  yap-yap: ere kug fulweg nike lungug, “Gub aray; tin kamog ni nggu rin e bay u lan
    e babyor ko Motochiyel rom.
  hlt-MCSB: Te dongah, “Cabu cayol khuiah kai ham a daek bangla ka lo coeng tih
  mdy-ETH: ዬያሮ ታኣኒ፦ «ዎጎ ማፃኣፖይዳ ታ ዛሎ ፃኣፒንቴ ጎይፆና ሃይሾ ታኣኒ ሙኬኔ።
  twi-ASANTE: Na mekaa sɛ “Mewɔ ha, merebɛyɛ deɛ wopɛ sɛ meyɛ, sɛdeɛ wɔatwerɛ afa
    me ho wɔ Mmara nwoma no mu no.
  eng-WEBU: Then I said, “Behold, I have come. It is written about me in the book
    in the scroll.
  acu-NT: 'Tura asakmin wisha amin timiajme: Yusru wina pachitas papinum aarmawa nunisnak
    ami wakeramurmin umiktasan taawitjai. Ami chichamem nintirun engkemawaitai tajame.'
  spa-PDDPT: 'Entonces dije: Aquí vengo. En la cabecilla del rollo está escrito acerca
    de Mí.'
  gun-gun: 'Ha''e ramo xee aipoa''e: “Apy ma aĩ. Kuaxia re ipara oiny xerekorã regua.'
  agu-BL: 'Cha''stzun te walol teru'': “Wajcaw, je ine''j, chi yi tz''iba''nt cyen
    swe''j le tu''ju''.'
  eng-PEV: So I said to you, “Here I am. I came.” Your book tells me the things that
    I should do.
  ilo-ULB: Ket kinunak, “Kitaem, immayak; naisurat ti maipapan kaniak iti nalukot
    a kasuratan.
  kpg-kpg: Malaa, gei au ga helekai, “Deenei au, dau hai dela e aago au la i lodo
    di beebaa haganoho.
  uig-ARA: 'شۇڭا جاۋاب بەردىمكى ــ «مانا مەن كەلدىم!» ــ دېدىم. ئورام يازما دەستۇردا
    مەن توغرۇلۇق پۈتۈلگەن: ــ'
  bps-bps: Na taman mangu di ge, “Tadini agu du mimò i knayeam, i tagsulat di libru
    gugsulat i flaloam.
  sus-sus: I mu wama sɛrɛxɛ tun xa xɔn ma. I bara n tuli rabi. I mu wama sɛrɛxɛ gan
    daaxi xɔn ma, i mu wama sɛrɛxɛ yunubi xafari daaxi fan xɔn ma.
  pon-2006: eri, I ahpw sapeng komwi, patohwan, “Iet ngehi, maing; sapwellimomwi kaweid
    kan ong ie mihmi nan pwuken Kosonnedo.
  jae-jae: Amboac tonaŋ jasôm gebe “Ôlic acgom, oc jawac sêwa aêŋoc biŋ sa gêc biŋsu
    ŋabuku.
  ksd-ksd: 'Io, iau ga biti: Ea, iau tar pot; Di tar tutumu ure iau ta ra pinpin na
    buk;'
  tur-YTC: 'O zaman şöyle dedim: “İşte geldim. Kutsal Yazı tomarında benim için yazılmıştır.'
  bel-N: Ахвяры і дары не даспадобы Табе; вушы Ты мне расчыніў. Цэласпаленьняў і ахвяры
    за грэх Ты не вымагаеш.
  grc-BRENT: Καὶ εἰ εἰσεπορεύετο τοῦ ἰδεῖν, μάτην ἐλάλει ἡ καρδία αὐτοῦ, συνήγαγεν
    ἀνομίαν ἑαυτῷ, ἐξεπορεύετο ἔξω, καὶ ἐλάλει
  kpr-kpr: Eteso, “Na evirere,” siseni. “Ninda Agho Dari jokáda, rea aono dae sisesa,
    ava irira.”
  ind-AYT: '(40-8) Lalu, aku berkata, “Lihat, aku telah datang; dalam gulungan kitab
    itu tertulis tentang aku:'
  yom-yom: 'Buna ndituba : “ndilembo yizi ; didi disonama mu diambu diama mu buku
    ti :'
  yut-yut: Do yaŋ yosot, “Nak gagon kɨlɨ abɨsat. Kalɨp nak do gen kɨlɨ mandabi uŋun
    yaŋ,
  nya-nya: Kotero ndinati, “Ndili pano, ndabwera. Mʼbuku mwalembedwa za ine.
  kyg-kyg: Namiꞌnanageꞌnaeꞌmo, Nago, huꞌna, nagaemo neꞌove. Goti mukufiꞌmo nava gemo
    haneꞌniye.
  hrv-hrv: 'Nisu ti mile ni žrtve ni prinosi, nego si mi uši otvorio: paljenice ni
    okajnice ne tražiš.'
  mps-mps: Tialima, megi eno e tama obao, “Suao. Ena asalio. Te nago bomai po elalubo
    bukude nago homugo te eno emainu yabo sę asęanio.
  tpi-tpi: Orait nau mi tok olsem, “God, mi kam pinis, olsem bipo ol i raitim tok
    long mi long buk.
  dan-1931: Til Slagt- og Afgrødeoffer har du ej Lyst, du gav mig åbne Ører, Brænd-
    og Syndoffer kræver du ikke.
  vie-OVCB: 'Con xin xác nhận: “Này, con đến. Trong Kinh Sách đã chép về con.'
  guj-2017: પછી મેં કહ્યું, “જુઓ, હું આવ્યો છું; પુસ્તકના ઓળિયામાં મારા વિષે લખેલું
    છે.
  pon-2006A: eri, I ahpw sapeng komwi, patohwan, “Iet ngehi, maing; sapwellimomwi
    kaweid kan ong ie mihmi nan pwuken Kosonnedo.
  por-BRBSL: 'Então eu disse: “Eis que eu vim”. Está escrito a meu respeito no livro
    do pergaminho.'
  eng-OEBUS: Then said I, “Here I am, as the roll of the book has enjoined.
  swe-swe: Slaktoffer och matoffer kan inte tillfredsställa dig (det är inte vad du
    främst vill ha). Du har gett mig förmågan att höra och lyda, du frågar inte efter
    brännoffer och syndoffer.
  cth-cth: Hatnavah, khenhaw! cakalawng dawk kaie kong thut e patetlah kai teh ka
    tho.
  twi-twi: Na mekae se, “Mini, maba, sɛnea wɔakyerɛw afa me ho wɔ nhoma mmobɔwee no
    mu no.
  hlt-hlt: Te dongah, “Cabu cayol khuiah kai ham a daek bangla ka lo coeng tih
  tbz-SIM: A dɔ́ dɛ̀ í tú bɛ̀ bo ndɑ feumɛ̀ iwũɔ̃ yoo yɛpɑ̃rɛ̀, n tì bɑntɛ́mu, ɑ í
    dɔ́ bɛ̀ ndɑ feu iwũɔ̃ kɛ tuɔ̀ nyɛwũɔ̃tɔ̀rɛ̀ ĩ́nkɛ̀, yoo bɛ̀ dɑ feu ì mɛyɛi ncĩ́ɛ̃́mmɛ̀
    kpɛ́í.
  msy-2020: Kɨ datɨrɨghɨn ghaze, “God, kɨra kara. Moses fomɨra nan gun Akɨnafarir
    rɨghizimɨn aven osirizɨ moghɨn, kɨ datɨrɨghɨn izegha gɨfa.
  dop-dop: Pə tɑɣɑ kɔtɑɣɑ ɩsɩɩ ɩsɑɣɑtʋ hɩɩsʋɣʋ nyəŋkɑ yɑɑ ŋkɑ kɔkɔ lusɑ kɑ tənɑ tɔ
    yɑɑ kʋhɑʋ kɛ n sɔɔlɑɑ. Amɑ ŋkpɑŋŋ kɛ n tʋ-m sɩ mɑ́ nɩɩ nyɑ́ tɔm.
  azb-azb: 'O zaman dedim: «Budur, gəlmişəm, Sənin tumarında mənim haqqımda yazılıb.'
  eng-DBY: Then said I, Behold, I come, in the volume of the book it is written of
    me —
  hin-2017: तब मैंने कहा, “देख, मैं आया हूँ; क्योंकि पुस्तक में मेरे विषय ऐसा ही लिखा
    हुआ है।
  wol-KYG: Saraxi gàtt mbaa pepp, taamuwuloo ko, ay nopp nga ma bënnal, saraxu rendi-dóomal,
    ak saraxu póotum bàkkaar, sàkkuwuloo ko.
  bjr-bjr: Qinee minara iriseeqa maaqi qiqa. Doo qinee anireeqa. Anutuna akarakinaafa
    qinee aniannanara qifaqa anidaqa.
  eng-YLT: Then said I, 'Lo, I have come,' In the roll of the book it is written of
    me,
  kne-kne: Et naeyak ay Diyos ay manongpal sin laydem ay kaman din inpaisolat mo sin
    nalopilop ay libro maipanggep en sak-en.
  eng-WYC-2017: then I said, Lo! I come. In the head of the book it is written of
    me,
  eng-WMBB: Then I said, “Behold, I have come. It is written about me in the book
    in the scroll.
  zat-NTPS: 'Nadxa gunnía'': Guná'' xque, za''a neda''. Lu xiche lá''azxa naxúaj na
    ca naca chia''.'
  zty-NTPS: 'Naž wnnía'': “Bwia nga, za''a neda''. Nyejw ḻe''e yiche la''y ka nak
    chia''.'
  urd-GVH: फिर मैं बोल उठा, “मैं हाज़िर हूँ जिस तरह मेरे बारे में कलामे-मुक़द्दस में
    लिखा है।
  rug-rug: Meke tiqe zama si rau, “Hiera si rau Qua Tamasa, gua sapu ta kubere sa
    guguaqu rau koasa buka ta viqusuna.
  gaz-gaz: Yeroo sana ani akkana nan jedhe; “Ani kunoo ti; ani dhufeera; waaʼeen koo
    kitaaba maramaa keessatti barreeffameera.
  fra-LSG: Tu ne désires ni sacrifice ni offrande, Tu m’as ouvert les oreilles; Tu
    ne demandes ni holocauste ni victime expiatoire.
  gnn-gnn: Bala ŋarra mäkiri'‐witjurrunanydja ga ŋäkulana yana, ga waŋana bitjarrana
    nhokala, “Garray, dhuwalana ŋarranydja.
  yal-yal: I mi waxi saraxan nun kiseen xɔn gbansan, fɔ i n tunle raba ayi. I mi yi
    saraxa gan daxine nun yulubi xafari saraxane gbansan fɔxɔ ra.
  iou-iou: Eruk Anutu, näk äretat. Man näka bian kudän täŋkuŋo udegän iwatpäŋ äretat.
  haw-1868: Alaila i aku la au, Eia, ke hele mai nei au; Ma ka buke palapala i kakauia'i
    no'u,
  arb-NAV: 'عِنْدَئِذٍ قُلْتُ: «هَا أَنَا أَجِيءُ، كَمَا هُوَ مَكْتُوبٌ عَنِّي فِي
    دَرْجِ الْكِتَابِ:'
  ded-ded: Ifiac amma yoac yofi deai, “Kibi kpou kpouya manau neac siduc bic ohogec
    fede nga ni bic hadua.
  ewe-ewe: eya ta meɖo ŋu be, “Nyee nye si meva; agbalẽ mee woŋlɔe ɖo tso ŋutinye.
  eng-LEE: '(40:8) Then said I, Lo, I come: in the roll of the book it is written
    down for me;'
  asm-FB: তেতিয়া মই ক’লো, “এইয়া মই আহিছোঁ; পুস্তক খনত মই অহাৰ বিষয়ে লিখা আছে।
  sus-A: عِ مُ وَ مَ سّرّشّ تُن شَ شْن مَ. عِ بَرَ ﭑ تُلِ رَبِ. عِ مُ وَ مَ سّرّشّ
    فَن دَاشِ شْن مَ، عِ مُ وَ مَ سّرّشّ يُنُبِ شَقَرِ دَاشِ قَن شْن مَ.
  fra-SBL: 'Alors je dis : « Voici, je suis venu. Il est écrit sur moi dans le livre
    du rouleau.'
  hbo-hbo: זֶ֤בַח וּמִנְחָ֨ה ׀ לֹֽא־חָפַ֗צְתָּ אָ֭זְנַיִם כָּרִ֣יתָ לִּ֑י עֹולָ֥ה
    וַ֝חֲטָאָ֗ה לֹ֣א שָׁאָֽלְתָּ׃
  pjt-pjt: Kaṉa nyuntula wangkangu, “Nyangatjaṉa ngayulu pitjangu, panya iriti nyuntu
    nyiri miḻmiḻṯa walkatjunu tjukurpa ngayunyatjara.
  kik-kik: Ningĩ ngiuga atĩrĩ, “Niĩ ũyũ haha, nĩndooka, o ta ũrĩa kwandĩkĩtwo ũhoro
    wakwa ibuku-inĩ rĩa gĩkũnjo.
  fra-NCL: Tu ne désires ni sacrifice ni oblation, tu m’as percé les oreilles ; tu
    ne demandes ni holocauste ni victime expiatoire.
  cek-AK: To naah kai mah, cabu tangoeng thungah kai kawng tarik o baktih toengah,
    khenah, kang zoh boeh,
  cuk-cuk: 'A-ulale, an sogdesunnad: “Bab-Dummad, be-gardagi angi-narmakar-maiyob
    an danisun.'
  uig-CYR: Бириси мени көргили кәлгән болса, У алдамчи сөзләрни қилиду; Улар кәйнимдин
    көңлидә шумлуқ топлап, Андин сиртларға чиқип шу ишларни тарқитип по атиду;
  pma-pma: Sakini, mahiteni minuk mahit, “Kolesi, numai ke. Mengkatien keil koa mul
    en Tus Votut, komumoni venau.
  tel-2017: అప్పుడు నేను ఇలా చెప్పాను. ఇదిగో, నేను వచ్చాను. గ్రంథం చుట్టలో నా గురించి
    రాసిన దాని ప్రకారం నేను వచ్చాను.
  hat-BSA: 'Konsa mwen te di: “Gade byen, mwen vini. Nan woulo liv la, li ekri de
    mwen menm.'
  ukr-ONPU: А коли хто приходить побачитись зі мною, то промовляє нікчемні слова,
    у серці своєму збирає чутки про беззаконня, а потім виходить і поширює скрізь.
  kos-kos: Ke ma inge nga fahk, “Nga inge; Mwe luti lom nu sik oasr in book in Ma
    Sap.
  hbo-WLC: זֶ֤בַח וּמִנְחָ֨ה ׀ לֹֽא־חָפַ֗צְתָּ אָ֭זְנַיִם כָּרִ֣יתָ לִּ֑י עוֹלָ֥ה
    וַ֝חֲטָאָ֗ה לֹ֣א שָׁאָֽלְתָּ׃
  ibo-ibo: Mgbe ahụ, ekwuru m sị, “Lee m, abịala m, e dere banyere m nʼime akwụkwọ
    mpịakọta.
  ory-ory: ତେବେ ମୁଁ କହିଲି, “ଦେଖ, ମୁଁ ଉପସ୍ଥିତ; ଶାସ୍ତ୍ରରେ ମୋହର ବିଷୟ ଲିଖିତ ଅଛି।
  chk-chk: Mürin üa apasa, “Ngang iei, üa feito. Lon ewe puken allük a mak usi.
  rop-rop: Aibin dalim yu, “God, mi jidan iya. Yu dalim mi wanim blanga dum langa
    yu buk garram ola lowa.
  ukr-1871: 'Тодї сказав я: Ось я приходжу; в змістї книги написано про мене.'
  yon-yon: Kowe, nembed yedmaan, “Ne kuu kei, ke manaan kei. Buk bedmiwen kuu ne dowad
    wongkoon.
  deu-1951: '(040-8) Da sprach ich: Siehe, ich bin gekommen, in der Buchrolle steht
    von mir geschrieben;'
  eng-JPS: '(40-8) Then said I: ''Lo, I am come with the roll of a book which is prescribed
    for me;'
  srp-1865: 'I po tome rekoh: evo idem, kao što je u knjizi pisano za mene;'
  lug-lug: Kyenava njogera nti, “Nzuuno, nzize nga bwe kyampandiikibwako mu muzingo
    gw’ekitabo.”
  heb-heb: אז אמרתי הנה באתי במגלת ספר כתוב עלי׃
  ben-IRV: তখন আমি বললাম, “দেখ, আমি এসেছি; বইটিতে আমার বিষয় লেখা আছে।
  ntu-ntu: Delc tqrpi-ngrbo bam kx, “Ninge kape. Na-atutrx natq kcng tqyclzm mz Nzryrngrkxtr.
  pan-pan: ਤਦ ਮੈਂ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਆਇਆ ਹਾਂ! ਪੁਸਤਕ ਦੀ ਪੱਤ੍ਰੀ ਵਿੱਚ ਮੇਰੇ ਲਈ ਲਿਖਿਆ ਹੋਇਆ
    ਹੈ
  mya-JVB: ကျမ်းစာ လိပ် ၌ အကျွန်ုပ် ကို အမှတ်ပြု၍ ရေး ထား သည်နှင့်အညီ ၊ အကျွန်ုပ်သည်
    သွား ပါမည်ဟု ဝန်ခံ ပါ၏။
  kgf-kgf: Imuhuc ʒéna imuaru ni yomuhuc ʒéyi; Ni hazua, nuac ac ooya imi kiwi limbi
    limbiŋaiguc hezac.
  tte-O: Kabo yawaloba, “Yau elete, am loina kaiwegu iyaele am loina bukina koina.”
  tbg-tbg: Ai antuqavano mintima vairara ti, te ariara tiha, Tavaane. Haaru ai vukuqi
    tiriara viva mintima ianarove tu uvava vaura, te vate virama anuro.
  hmo-hmo: Vadaeni lau gwau, “Lohiabada e, oi itaia, lau mai inai. Oiemu Buka ese
    lau ia hadibaia dahaka do lau karaia.
  zar-NT: 'Que lë ni naʼ gunníaʼ: Ni zoa cazaʼ nedaʼ quiuʼ. Lu guichi láʼayi quiuʼ
    nazúaj caz ca naca quiaʼ.'
  urd-urd: तब मैंने कहा, “देख! मैं आया हूँ। किताब के तूमार में मेरे बारे लिखा है।
  rus-SYN: И если приходит кто видеть меня, говорит ложь; сердце его слагает в себе
    неправду, и он, выйдя вон, толкует.
  bqc-SIM: Ń ye sa'obↄ ge gbaio, ↄ̃ ń tò ma swã́ mà. Ni sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũ ge duun awakpabↄ gbɛao.
  tcz-CHONGTHU: 'Hichun keiman kaseijin, “Ven keima kahung e. Elohim Pathen lekhabu
    a kisun bang in:'
  mar-mar: म्हणून मी म्हणालो बघ, मी आलो आहे. माझ्याविषयी पुस्तकात हे लिहिले आहे.
  isl-isl: Sláturfórnir og matfórnir þráir þú ekki frá lýð þínum, og brennifórnir
    heimtar þú ekki. Nei, þú þráir að ég þjóni þér alla ævi.
  hlt-THB: Cawhtaw kai ing, “Vena awm nyng, law hawh nyng cahawn khuiawh ka kawng
    qee na awm hawh hy.
  qub-qub: 'Chaymi nishcä: «Caychömi caycä. Laychöpis nogapämi isquirbiraycan.'
  bqp-bqp: 'Akũ ma pì: Makũmɛ la, ma su lákũ à kɛ̃na takadan ma yã musu nà.'
  hat-hat: '(040:8) Lè sa a mwen di: -Men mwen, mwen vini, jan sa ekri sou mwen nan
    liv la.'
  eng-BSB: 'Then I said, “Here I am, I have come— it is written about me in the scroll:'
  eng-WEBPB: Then I said, “Behold, I have come. It is written about me in the book
    in the scroll.
  kbq-kbq: Hagi anante nagra amanage hu'noe, ko, Nagra ama oe. Anumzamofo avontafepina
    nagriku hu'za avona krente'naze.
  pon-pon: 'Nai ap inda: Kilan, I kokodo; nan puk o me intinidier duen nai.'
  nhe-BL: 'Yeca nimitzilhuijtoc: “Nica niitztoc. Ya nihuala queja ijcuilijtoc nijchihuasquía
    ipan motlajtol.'
  wnc-wnc: Tasike anzing yakum, “Ayok. Anutu, na gae gwa aput.” Dasingge, tupa nata
    apitde wamu buk gomune matakut takngae natake yakum.
  bus-bus: 'Ben ma bè: Maɛ kɛ̀, ma mↄ lán wà kɛ̃̀ takadan ma yã musu nà.'
  gub-BL: A'e rupi aze'eg nezewe newe. — Aiko aiko xe ihe, a'e newe. — Neze'eg ihewe
    imur pyrer eremuapyk kar pape neze'eg hereko har rehe ne.
  eng-DRA: 'And if he came in to see me, he spoke vain things: his heart gathered
    together iniquity to itself. He went out and spoke to the same purpose.'
