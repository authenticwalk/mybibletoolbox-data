  hbo-hbo: רְצֵ֣ה יְ֭הוָה לְהַצִּילֵ֑נִי יְ֝הוָ֗ה לְעֶזְרָ֥תִי חֽוּשָׁה׃
  pjt-pjt: Aṉangu tjuṯangkuya ngayunya iluntankunytjikitjangku kulini, ka mayatja,
