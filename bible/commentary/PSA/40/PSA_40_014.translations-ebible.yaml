verse: PSA.040.014
translations:
  mal-C: എന്റെ ജീവൻ അപഹരിക്കാൻ ആഗ്രഹിക്കുന്നവരെല്ലാം ലജ്ജിതരും പരിഭ്രാന്തരും ആയിത്തീരട്ടെ;
    എന്റെ നാശം ആഗ്രഹിക്കുന്നവരെല്ലാം അപമാനിതരായി പിന്തിരിഞ്ഞുപോകട്ടെ.
  deu-TKW: Laß dir's gefallen, Jahwe, mich zu retten; Jahwe, eile mir zu Hilfe!
  lin-lin: Yawe, nabondeli Yo, kangola ngai ; Yawe, yaka noki kosunga ngai.
  mmx-mmx: Nedi nom di lok do dina sev amer ia, nia a vara i do una sak tup midi,
    la una lox ekarakat tinotno di. Nedi nom di momo atla laxanmumuat i sak pavaa
    ia. A vara i do una xala xepe di la una lox amangan di.
  eng-LSV: They are ashamed and confounded together, || Who are seeking my soul to
    destroy it, || They are turned backward, || And are ashamed, who are desiring
    my evil.
  eng-GNV: 'Let them be confounded and put to shame together, that seeke my soule
    to destroye it: let them be driuen backward and put to rebuke, that desire mine
    hurt.'
  eng-WEBSTER: Let them be ashamed and confounded together that seek after my soul
    to destroy it; let them be driven backward and put to shame that wish me evil.
  nhw-BL: Ma mopinahualtica huan ma mocuapoloca catli quinequij nechtzontlamiltise.
    Xiquintojtocatinemi catli nechcualancaitaj huan tlahuel xiquinpinahualti.
  swh-ONEN: Wote wanaotafuta kuuondoa uhai wangu, waaibishwe na kufadhaishwa; wote
    wanaotamani kuangamizwa kwangu, warudishwe nyuma kwa aibu.
  bba-bba: Yinni Gusunɔ, ɑ mɑn wɔro, ɑ nɑ fuuku ɑ mɑn fɑɑbɑ ko.
  eng-KJVCPB: Let them be ashamed and confounded together that seek after my soul
    to destroy it; Let them be driven backward and put to shame that wish me evil.
  luo-luo: Mad ji duto madwaro ketho ngimana wigi kuodi kendo pachgi olal; mad ji
    duto ma chunygi gombona tho oriemb kadok gi wich okuot.
  aii-aii: ܢܵܟ݂ܦܝܼ ܘܦܵܝܫܝܼ ܡܘܼܢܟܸܦܹܐ ܟܠܵܝܗ‌ܝ ܛܵܥܝܵܢܹ̈ܐ ܠܓܵܢܝܼ ܠܛܲܠܘܼܩܘܼܗ̇، ܕܵܝܪܝܼ
    ܠܒܵܬܪܵܐ ܘܗܵܘܝܼ ܡܘܼܣܠܝܼܹܐ ܐܵܢܝܼ ܕܒܵܣܡܵܐ ܠܗܘܿܢ ܒܒܝܼܫܬ‌ܝܼ.
  meu-meu: Egu mauri iabi ohona dalana e tahuamu taudia na ba hahemaraidia bona ba
    haheḡonudia; ihahisigu e uramu taudia na ba haloudia bona ba hahemaraidia;
  npi-ULB: मेरो ज्यान लिन मलाई खेद्‍नेहरू लज्‍जित होऊन् र पूर्ण रूपमा निराश होऊन्
    । मलाई चोट पुर्‍याउन खुसी हुनेहरू, तिनीहरू फर्केर जाऊन् र अनादरमा परून् ।
  yor-yor: Gbogbo àwọn wọ̀n-ọn-nì ni kí ojú kí ó tì kí wọn kí ó sì dààmú; àwọn tí
    ń wá ọkàn mi láti parun jẹ́ kí a lé wọn padà sẹ́yìn kí a sì dójútì wọ́n, àwọn
    tí ń wá ìpalára mi.
  pes-OPCB: بگذار خجل و سرافکنده شوند آنانی که قصد جانم را دارند؛ مغلوب و رسوا گردند
    کسانی که به دشمنی با من برخاسته‌اند؛
  tgl-ULB: Hayaan mo silang mapahiya at ganap na mabigo, silang mga naghahangad na
    kunin ang aking buhay. hayaan mo silang tumalikod at madala sa kahihiyan, silang
    mga nagagalak na saktan ako.
  nop-nop: Me nolidi nulukumuŋ tine tiiŋ. Ale du yehimoŋgo-foune nadigiyondaaŋ meka
    tineŋ. Me noli adi nu’walaŋ malabuhinedok nadifo tiiŋ. Ale du yehikele-kulune
    kotigoŋ uneŋ, kaŋ nadiyembune wohiyehinit mokit fofoŋhinit mintaneŋ.
  cbu-NT: Mishat tputs nuwaa pachamaam zandkitamsinaya. Ashiri shiysha yuwaa tputs
    nuwaa tayutaritkana anoo ipazangcha. Waani paziksin suwasuwachinllinpa.
  hui-hui: Agali marume i̱ bo wahole manda bialu karu í̠na ti bope halu tinaga miniha
    mo talola howa mini burugulo helabelo hamelo kogoni. I̱ genda timbuni yu kogo
    hondowa wali agali maru ti turu haga ka. Wali agali urunibi biaga karu í̠na bo
    badai bialu tinaga mini ti taga ho helo bope habelo hamelo ko.
  mya-mya: ကျွန်​တော်​မျိုး​အား​သတ်​ရန်​ကြိုး​စား​ကြ​သူ တို့​သည် လုံး​ဝ​အ​ရေး​ရှုံး​နိမ့်​၍​က​စဥ့်​က​ရဲ​ဖြစ်​ကြ
    ပါ​စေ​သော။ ကျွန်​တော်​မျိုး​၏​ဒုက္ခ​များ​ကို​အ​ကြောင်း​ပြု​၍ ဝမ်း​မြောက်​ကြ​သူ​တို့​သည်​တပ်​လန်​၍
    အ​ရှက်​ကွဲ​ရ​ကြ​ပါ​စေ​သော။
  bod-N: ངའི་སྲོག་གཅོད་ཕྱིར་ང་རང་འཚོལ་མཁན༌རྣམས། །ལྷན་ཅིག་སྐྱེངས་ཤིང་ངོ་ཡང་ནོངས་གྱུར༌ཅིག
    །ང་ལ་གནོད་པ་འབྱུང་བར་དགའ་བ༌རྣམས། །ངོ་ཚ་དང་བཅས་ཕམ་པར་གྱུར་ཅིག༌གུ།
  wsk-wsk: Se kariimet aninga momonko negawasan mu dolomon ale parasa namamonko; ale
    nuna ani memek te namarikko nongomang aniso mu, pelemon ale magi magi namamonko.
  sna-sna: Vose vanotsvaka kutora upenyu hwangu ngavanyadziswe uye vanyonganiswe;
    vose vanoda kuparadzwa kwangu ngavadzoserwe shure vanyadziswe.
  spa-BLM: Que se decepcionen y se confundan juntos los que buscan mi alma para destruirla.
    Que retrocedan y sean deshonrados los que se deleitan en mi daño.
  cac-cac: A eb' sgana in smilanchamoc, javocab' q'uixvelal yed' somc'olal d'a yib'an̈
    eb'. B'atocab' eb' elelal d'a scal nivac q'uixvelal, yujto sgana eb' yac'an chucal
    d'ayin.
  swh-ULB: Waaibike na wafedheheke kabisa wanaufuatilia uhai wangu wauondoe. Warudishwe
    nyuma na wadharaulike, wale wanaofurahia kuniumiza.
  bel-bel: Дабраславёны Гасподзь, Бог Ізраілеў, адвечна й навечна! Амін, амін!
  deu-ELBBK: Lass dir gefallen, HERR, mich zu erretten! HERR, eile zu meiner Hilfe!
  mbb-OT: Berakat he is langun he edtinguhà he edezaat kedì ne egkepeel-elezan wey
    egkeliveg.
  mal-2015: എനിക്കു ജീവഹാനി വരുത്തുവാൻ നോക്കുന്നവർ ലജ്ജിച്ചു ഭ്രമിച്ചുപോകട്ടെ; എന്റെ
    അനർത്ഥത്തിൽ സന്തോഷിക്കുന്നവർ പിന്തിരിഞ്ഞു അപമാനം ഏല്ക്കട്ടെ.
  gup-gup: Dja bininj nawu kabirridjare ngandibun, wanjh yibenmarnbu bu kabirriyemingalme
    dja kabirridjalbarabun. Dja nawu kabirridjare ngandinjlingwarrewon, wanjh yibenmunkewemen
    ba kabirrikelerlobmerren kunyemi dorrengh.
  ctu-CTI: Laꞌ i chaꞌleñob quisin jini yomoꞌ bʌ i jisañon. Laꞌ sojquic i pensal. Laꞌ
    yʌsʌnticob. Laꞌ i yubiñob quisin jini yomoꞌ bʌ i yilan cubin wocol.
  rmc-rmc: RAJEJA, mangav tut, zachraňin man! Siďar mange te pomožinel, RAJEJA!
  pes-OPV: آنانی که قصد هلاکت جان من دارند، جمیع خجل و شرمنده شوند. و آنانی که در
    بدی من رغبت دارند، به عقب برگردانیده و رسوا گردند.
  ron-1924: Сэ фие рушинаць ши ынфрунтаць тоць чей че вор сэ-мь я вяца! Сэ дя ынапой
    ши сэ рошяскэ де рушине чей че-мь дореск перзаря!
  ben-OBCV: যারা আমার প্রাণনাশের চেষ্টা করে তারা যেন লজ্জিত ও অপমানিত হয়; যারা আমার
    ধ্বংস কামনা করে, তারা যেন লাঞ্ছনায় পিছু ফিরে যায়।
  som-som: Kuwa doonaya inay naftayda halligaan ha ceeboobeen, Oo dhammaantood ha
    wareereen, Oo kuwa waxyeelladayda ku farxana Dib ha loo celiyo, oo sharafdarro
    ha ku soo degto.
  lat-VUC: Benedictus Dominus Deus Israël a sæculo et usque in sæculum. Fiat, fiat.]
  eng-ASVBT: 'Let them be put to shame and confounded together That seek after my
    soul to destroy it: Let them be turned backward and brought to dishonor That delight
    in my hurt.'
  mna-mna: Zin wal ta tirru zaala be tipun yo ma aŋmeete i, na pakankaana zin, mi
    pimiili zin ma tila raama kan miaŋ. Mi zin wal ta tire pataŋana tio ti mi menmeen
    zin pa, na zin tomini, ziiri zin ma timiili raama kan miaŋ.
  ita-1885: Quelli che cercano l'anima mia, per farla perire, Sieno confusi, e svergognati
    tutti quanti; Quelli che prendono piacere nel mio male, Voltino le spalle, e sieno
    svergognati.
  eng-LXXUP: Blessed be the Lord God of Israel from everlasting, and to everlasting.
    So be it, so be it.
  eng-ULB: Let them be ashamed and completely disappointed who pursue my life to take
    it away. Let them be turned back and brought to dishonor, those who delight in
    hurting me.
  spa-VBL: Derrota y humilla a los que están intentando matarme; lleva desgracia a
    los que están tratando de herirme.
  fra-_FOB: Que tous ceux qui cherchent ma vie pour la ravir, soient confus et qu'ils
    rougissent! Que tous ceux qui prennent plaisir à mon mal, retournent en arrière
    et soient confus!
  mal-mal: എനിക്ക് ജീവഹാനി വരുത്തുവാൻ നോക്കുന്നവർ ലജ്ജിച്ച് ഭ്രമിച്ചുപോകട്ടെ; എന്റെ
    അനർത്ഥത്തിൽ സന്തോഷിക്കുന്നവർ പിന്തിരിഞ്ഞ് അപമാനം ഏല്ക്കട്ടെ.
  urd-GVR: Mere jānī dushman sab sharmindā ho jāeṅ, un kī saḳht ruswāī ho jāe. Jo
    merī musībat deḳhne se lutf uṭhāte haiṅ wuh pīchhe haṭ jāeṅ, un kā muṅh kālā ho
    jāe.
  suz-BL: आं कली साइक्‍चा माल्‍ब नेल्‍ले मुने दोक्‍शा, ग्‍येत्‍थ लुक्‍च दुम्‍मल। आं
    कली श्‍येत जशो दाक्‍ब नेल्‍ल लेश्‍शा लशा, खतम दुम्‍मल।
  eng-NOY: May they all be confounded and covered with shame Who seek to take away
    my life! Let them be driven back with disgrace Who desire to do me injury!
  ita-1927: Siano confusi e svergognati tutti quanti quelli che cercano l’anima mia
    per farla perire! Voltin le spalle e siano coperti d’onta quelli che prendon piacere
    nel mio male!
  ckb-ckb: با هەموو شەرمەزار و سووک بن، ئەوانەی گیانی منیان دەوێت بۆ لەناوبردنی. ببەزن
    و ڕیسوا بن ئەوانەی خراپەی منیان دەوێت.
  eng-BBE: Let those who go after my soul for its destruction have shame and trouble
    together; let them be turned back and made foolish who take pleasure in my trouble.
  xsi-xsi: Tamâta pinde situ sipu naŋa pâta amâte. Naŋa iloŋgu tu noko ma kuveta maŋeti
    panzi ku kupolenzi ndo lâ. Kinzi uru sindeka ŋana naneŋgu malia ŋine. Naŋa iloŋgu
    tu noko ma kuŋaranzi ku kutawa ŋanzi ndue lâ.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣ ತೆಗೆಯಲು ಯತ್ನಿಸುವವರೆಲ್ಲರು ನಾಚಿಕೆಪಟ್ಟು ಗಲಿಬಿಲಿಯಾಗಲಿ. ನನ್ನ ಕೇಡಿನಲ್ಲಿ
    ಸಂತೋಷಪಡುವವರೆಲ್ಲರೂ ಹಿಂಜರಿದು ಅವಮಾನ ಹೊಂದಲಿ.
  tam-2017: என்னுடைய உயிரை அழிக்கத் தேடுகிறவர்கள் ஒன்றாக வெட்கி நாணி, எனக்குத் தீங்குசெய்ய
    விரும்புகிறவர்கள் பின்னிட்டு அவமானமடைவார்களாக.
  spa-RV-1909: 'Sean avergonzados y confusos á una los que buscan mi vida para cortarla:
    vuelvan atrás y avergüéncense los que mi mal desean.'
  ron-BTF: Să fie rușinați și încurcați toți cei ce îmi caută sufletul pentru a-l
    nimici; să fie împinși înapoi și dați de rușine cei ce îmi doresc răul.
  eng-WEBP: Let them be disappointed and confounded together who seek after my soul
    to destroy it. Let them be turned backward and brought to dishonor who delight
    in my hurt.
  eng-FBV: Please defeat and humiliate the people who are trying to kill me; turn
    back in disgrace those who want to hurt me.
  nld-1939: Laat smaad en ontering hen treffen, Die mijn leven belagen; Laat ze vluchten
    met schande, Die zich vrolijk over mijn ongeluk maken,
  nch-BL: Ma mopinahualtica huan ma mocuapoloca cati quinequij nechtzontamiltise.
    Xiquinquixti cati nechcualancaitaj huan tahuel xiquinpinahualti.
  vie-1934: Phàm kẻ nào tìm giết mạng sống tôi, Nguyện chúng nó bị mất cỡ và hổ thẹn
    cả; Phàm kẻ nào vui vẻ về sự thiệt hại tôi, Nguyện chúng nó phải lui lại và bị
    sỉ nhục.
  cha-cha: 'Polo ya ufanmamajlao ya ufaninestotba ayo y umaliligao y antijo para uyulang:
    polo ya ufanalo tate ya ufanmamajlao, ni y yañija y munataelaye yo.'
  hin-CV: वे, जो मेरे प्राणों के प्यासे हैं, लज्जित और निराश किए जाएं; वे जिनका आनंद
    मेरी पीड़ा में है, पीठ दिखाकर भागें तथा अपमानित किए जाएं.
  eng-OURB: Let them be disappointed and confounded together who seek after my soul
    to destroy it. Let them be turned backward and brought to dishonor who delight
    in my hurt.
  spa-BES: Los que buscan mi alma para su destrucción tienen vergüenza y confusión;
    sean retrocedidos y vueltos insensatos los que mi mal desean.
  tdx-tdx: Le aharò salareñe naho meñareñe o mipay ty fiaiko hasintake; ampiamboho
    vaho injeo o te hijoy ahio.
  tha-KJV: ขอให้​ผู้​ที่​หาโอกาสทำลายชีวิตของข้าพระองค์​ได้​อายและเกิดความยุ่งเหยิ​งด​้วยกัน
    ขอให้​ผู้​ปรารถนาสิ่งชั่วร้ายต่อข้าพระองค์นั้นต้องหันกลับไปและได้​ความอัปยศ
  por-BR-2018: Envergonhem-se, e sejam juntamente humilhados os que buscam a minha
    alma para a destruírem; tornem-se para trás e sejam envergonhados os que querem
    o meu mal.
  deu-ELO: Laß sie beschämt und mit Scham bedeckt werden allesamt, die nach meinem
    Leben trachten, es wegzuraffen; laß zurückweichen und zu Schanden werden, die
    Gefallen haben an meinem Unglück!
  eng-WYC-2018: Be they shamed, and ashamed together; that seek my life, to take away
    it. Be they turned aback, and be they shamed/and be they ashamed; that will evils
    to me. (Be they shamed, and ashamed; all who seek to take my life. Be they turned
    back, and be shamed or and be ashamed; all who desire evil for me.)
  epo-epo: Hontiĝu kaj konfuziĝu tiuj, kiuj volas pereigi mian animon; Retiriĝu kaj
    estu mokataj tiuj, kiuj deziras al mi malbonon.
  gfk-gfk: Iau sip bia diet ing diet wara bubu bing iau, da gil hahirhir diet ma diet
    na nguanguo. Iau sasaring bia diet bakut ing diet masmasingan no nugu sakena,
    diet na tahurus tapukus ma ra malahuan.
  uig-PIN: Mening ⱨayatimƣa qang salmaⱪqi bolƣanlar biraⱪla yǝrgǝ ⱪaritilip rǝswa
    ⱪilinsun; Mening ziyinimdin hursǝn bolƣanlar kǝynigǝ yandurulup xǝrmǝndǝ bolƣay.
  beo-beo: 'Amo dunu na fane legemusa: manebe da hasalasili amola ededenanesima:ma!
    Amola dunu amo da na bidi hamosu ba:beba:le hahawane gala, ilia da ogobele gogosiasu
    ba:ma:ma!'
  tpi-OTNT: Sampela man i laik kilim mi i dai. Yu mas daunim ol na paulim ol tru,
    bai ol i sem nogut. Na sampela man i save amamas long ol hevi bilong mi. Yu mas
    rausim ol i go bek na daunim nem bilong ol.
  hau-SA: Bari masu neman raina su sha kunya su kuma rikice; bari dukan waɗanda suke
    neman lalacewata su koma baya da kunya.
  udu-udu: Dhalki uni dhunu mo ma ki mo ma ’the is mo dhali duŋkuru/ ’kup̱ isi monṯal
    ’de/ mo uni gwansan kun simmki mii e mo tani mmo/uṯẖ mondiki/em pem mo. Dhalki
    uni ṯu’kkunu ka nyaŋ’ko’d mo dhali ’doyu/ e mo jin ushuwa taḵ taḵ mo uni gun ona
    bwa ki shi/ aha/ is mo.
  uig-LAT: Méning hayatimgha chang salmaqchi bolghanlar biraqla yerge qaritilip reswa
    qilinsun; Méning ziyinimdin xursen bolghanlar keynige yandurulup shermende bolghay.
  nde-nde: Sengathi bonke abafuna ukuqeda impilo yami bangayangiswa basanganiswe;
    sengathi bonke abafisa ukungidiliza bangabuyiselwa emuva beyangekile.
  ton-ton: Tuku ke mā mo puputuʻu fakataha ʻakinautolu kotoa pē ʻoku nau kumi hoku
    laumālie ke fakaʻauha ia; tuku ke fakafoki kimui mo mā ʻakinautolu ʻoku nau holi
    ke u kovi.
  ces-1613: Račiž ty mne, Hospodine, vysvoboditi; Hospodine, pospěšiž ku pomoci mé.
  eng-WMB: Let them be disappointed and confounded together who seek after my soul
    to destroy it. Let them be turned backward and brought to dishonor who delight
    in my hurt.
