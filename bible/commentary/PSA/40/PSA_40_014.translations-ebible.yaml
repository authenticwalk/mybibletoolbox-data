  hbo-WLC: רְצֵ֣ה יְ֭הוָה לְהַצִּילֵ֑נִי יְ֝הוָ֗ה לְעֶזְרָ֥תִי חֽוּשָׁה׃
  ibo-ibo: Ka ndị niile na-achọ ịnapụ m ndụ m, bụrụ ndị a ga-etinye nʼọnọdụ ihere
    na ọgbaaghara; ka ndị niile ọ na-amasị ịhụ ịla nʼiyi m, laghachi azụ nʼihere.
  ory-ory: ମୋʼ ପ୍ରାଣନାଶର ଅନ୍ୱେଷଣକାରୀ ଲୋକମାନେ ଏକତ୍ର ଲଜ୍ଜିତ ଓ ହତାଶ ହେଉନ୍ତୁ; ମୋʼ କ୍ଷତିରେ
    ସନ୍ତୁଷ୍ଟ ଲୋକମାନେ ପଛକୁ ଫେରାଯାଇ ଅପମାନିତ ହେଉନ୍ତୁ।
  chk-chk: Amwo meinisin mi mochen nieila repwe säw o tolong lon fitikoko. Amwo chokewe
    mi tipeni ai üpwe feiengau repwe kulsefäl o itengau.
  rop-rop: Yu bidim detlot enami hu wandi kilim mi. Yu meigim olabat nomo sabi wanim
    olabat jinggabat. Meigim detlot pipul hu wandi ardim mi gowei sheimwei.
  ukr-1871: Нехай осоромляться і повстидаються всї, що чигають на життє моє, щоб запропастити
    його; нехай назад повернуться і осоромляться ті, що з мого нещастя втїшаються!
  yon-yon: Ne nenbande kowandamiibdan kuu yi korem kuu karak kondene kerebkarab kerundok.
    Ne nen monmarande kamiibdan kuu yi korem kuu ben angkurom kondene yi aningko kankubunok.
  deu-1951: (040-15) Es sollen sich schämen und schamrot werden allzumal, die mir
    nach dem Leben trachten; es sollen zurückweichen und zuschanden werden, die mein
    Unglück suchen!
  eng-JPS: (40-15) Let them be ashamed and abashed together that seek after my soul
    to sweep it away; let them be turned backward and brought to confusion that delight
    in my hurt.
  srp-1865: Nek se postide i posrame svi koji traže pogibao duši mojoj! Nek se vrate
    natrag i postide koji mi žele zlo!
  lug-lug: Abo abaagala okunzita batabuketabuke baswale; n’abo bonna abagenderera
    okummalawo bagobebwe nga baswadde.
  heb-heb: יבשו ויחפרו יחד מבקשי נפשי לספותה יסגו אחור ויכלמו חפצי רעתי׃
  ben-IRV: তাদের সবাই লজ্জিত এবং হতাশ হোক, যারা ধ্বংস করার জন্য আমার প্রাণকে অনুসরণ
    করে, যারা আমাকে আঘাত করে আনন্দ করে, তাদের ফিরে যাক এবং অপমানিত হোক।
  ntu-ntu: Okatrp ninge nzaovxio-krnge kxnzrpilr naodatilr ninge, Murde drtqdr namya
    x naobqszong mzli kc nadwasz-ngrdr ninge.
  pan-pan: ਜਿਹੜੇ ਮੇਰੀ ਜਾਨ ਨੂੰ ਮਾਰਨ ਲਈ ਭਾਲਦੇ ਹਨ, ਓਹ ਸਾਰੇ ਦੇ ਸਾਰੇ ਲੱਜਿਆਵਾਨ ਹੋਣ ਅਤੇ ਘਬਰਾ
    ਜਾਣ! ਜਿਹੜੇ ਮੇਰਾ ਬੁਰਾ ਚਾਹੁੰਦੇ ਹਨ, ਓਹ ਪਿਛਾਂਹ ਹਟਾਏ ਜਾਣ ਅਤੇ ਸ਼ਰਮਿੰਦੇ ਹੋਣ।
  mya-JVB: အကျွန်ုပ် အသက် ကို သတ် ခြင်းငှါ ရှာ ကြံသော သူအပေါင်း တို့သည် အရှက်ကွဲ ၍
    မျက်နှာ ပျက်ကြပါစေ သော။ အကျွန်ုပ် ၌ အန္တရာယ် ပြု ချင်သောသူတို့သည် လှန် ခြင်းကိုခံရ၍
    ရှက်ကြောက် ခြင်းသို့ရောက်ကြပါစေ သော။
  kgf-kgf: Nuac kekec uŋana mihicŋima mebiri némbiŋ ʒé wanʒu imi mocʒoŋ gamu qeqe
    ʒéma gamu mamasuŋ mihicŋi énécmina. Waŋu ʒéna ʒérabéra hicŋinéŋu ségiségi wanʒu
    imi mocʒoŋ néŋgacma kemma gamu qeqe mihicŋimu.
  tte-O: Siya analiyao sitonatonan tem siunuiyau kani isibayanae-molosagili me ali
    nuwapwanopwano, yo siya analiyao siyaliyaya yagu miyapolowe kaiweli kani ibui-keileli
    simwalimwaline.
  tbg-tbg: Ti harukareka auti variaka, are vika hampata iqoka raquqira vihara vika
    naatarakera kaurira haika nimiramanta vika avu aatovano hampiqama viramanta vi
    anima vuate. Te nora maaraqi vaunarara iriha quahe variaka, ruqutiramanta vika
    anirante vivaro vika nutuvanovata vataini qiarire.
  hmo-hmo: Lauegu mauri hadokoa daladia idia tahua taudia, be do oi hahemaraia, bona
    laloa daradara do oi henidia. Lau idia hisihisi henia taudia, be mani do oi luludia
    lou, mai hemarai danu.
  zar-NT: Ben ga uluʼtuíʼi, en ilaʼbö́ʼ baguíʼi nupa naʼ të́ʼëni uluʼsuniti nedaʼ.
    Ben ga uluʼhuécaj, en uluʼgáʼana cáʼasö nupa naʼ të́ʼëni gaca quiaʼ le cabí naca
    dxiʼa.
  urd-urd: जो मेरी जान को हलाक करने के दर पै हैं, वह सब शर्मिन्दा और ख़जिल हों; जो
    मेरे नुक्सान से ख़ुश हैं, वह पस्पा और रुस्वा हो।
  rus-SYN: Благословен Господь Бог Израилев от века и до века! Аминь, аминь!
  bqc-SIM: Dii, suɛ, ma misi, Dii, kɛ kpakpa, mↄ dↄmalɛ.
  tcz-CHONGTHU: Eisumang gohohi jumson lang kisuhboi sah in, kahahsat nikho a kipah
    ho lungdong in nungjam sah in.
  mar-mar: जे माझ्या जीवाचा नाश करण्यास माझ्या पाठीस लागले आहेत, ते लज्जित केले जावोत
    आणि गोंधळून जावोत.
  isl-isl: Ó, Drottinn, ég hrópa til þín! Frelsa þú mig! Komdu fljótt og hjálpaðu
    mér.
  hlt-THB: Ka hqingnaak hqe aham ak tengkhqi ce chah qai phyi kawt na awm u seitaw
    ngai hangtum na awm lah u seh; kai plawci sak aham ak ngaihkhqi ce kawboet doena
    hlat u seh.
  qub-qub: Wañuchimayta munajcunaga pengay-tucushpan umpuycachächun. Mana allita rurayta
    munamajcunaga pengay-tucusha gueshpichun.
  bqp-bqp: Wé'i gbɛ̃ kũ òtɛn wɛtɛ ò ma dɛnↄ kũ, ò ń mì pɛ́tɛ. Gbɛ̃ kũ ò ye mà kisira
    enↄ kpɛ li, ń ãn gↄ̃ sisina.
  hat-hat: (040:15) Moun k'ap chache touye m' yo, se pou yo tout wont, se pou yo pa
    ka leve tèt yo. Moun ki anvi wè malè rive mwen, se pou yo renka kò yo, se pou
    yo wont.
  eng-BSB: May those who seek my life be ashamed and confounded; may those who wish
    me harm be repelled and humiliated.
  eng-WEBPB: Let them be disappointed and confounded together who seek after my soul
    to destroy it. Let them be turned backward and brought to dishonour who delight
    in my hurt.
  kbq-kbq: Hanki nagri'ma nahe frinaku'ma nehaza vahe'mo'za zamagazegu nehanageno
    antahintahizmimo'a savari hugahie. Hanki hazenkefima mani'noge'zama musema nehaza
    vahe'mo'za zamagazegu hugahaze.
  pon-pon: Me kin majamajan ia, pwen kame ia la, en namenokala o lijela; me men wia
    jued on ia, en purewei o lijela.
  nhe-BL: Ma mopinahualtica huan ma mocuapoloca tlen quinequij nechtzontlamiltise.
    Xiquintojtocatinemi tlen nechcocolíaj huan tlahuel xiquinpinahualti.
  wnc-wnc: Aminu kunduta na nuwan kupitde tasikaing. Ge gata aminu wa na nutnangge
    tasikaingu yaipapaakusike pasiwi datdaptake asiknga maakaning. Siwan waaminu na
    tasiwa maiwitde apbakngakaingu yanikwasiwi kuwa umana kopsa yuaingu gata asandepakepso.
  bus-bus: Ǹ tó wí gbɛ̃ kɛ̀ aↄ̃ↄe ma wɛɛ wà ma dɛɛnↄ kũ, aↄ̃ ń mì pɛ́ɛ. Ǹ tó gbɛ̃
    kɛ̀ aↄ̃ↄ yezi mà mↄ́nzi eenↄ kpɛɛ li, aↄ̃ uu yãkↄ̃tɛ.
  gub-BL: Tuwe amo weityk herehe ipuruzuka wer ma'e wà nehe, ikàg 'ym ma'e romo wamuigo
    kar pà wà nehe. Tuwe hema'erahy rehe hurywete ma'e uzàn umaranugar romo wà nehe.
  eng-DRA: Blessed by the Lord the God of Israel from eternity to eternity. So be
    it. So be it.
