    ганарыстых і тых, якія прыхіляюцца да няпраўды.
  grc-BRENT: Ἐγὼ εἶπα, Κύριε ἐλέησόν με, ἴασαι τὴν ψυχήν μου, ὅτι ἥμαρτόν σοι.
  kpr-kpr: Arie Bajari, namaneda God, ni namanendae roera digari ambari usesi. Mave
    eni jo ninda tega iraeri. Namane ninda eveva ava tamboro dae sise, manaka gayeraesa.
    Ni rea eraesa da digari ava, jo nane tege sari da kaugo iraeri.
  ind-AYT: (40-6) Ya TUHAN, Allahku, Engkau telah melakukan banyak hal; perbuatan-perbuatan-Mu
    yang ajaib dan rencana-rencana-Mu bagi kami. Tidak ada yang bisa dibandingkan
    dengan Engkau. Aku akan memberitahukan dan mengatakannya kepada mereka, tetapi
    jumlah mereka terlalu besar.
  yom-yom: A Yave, Nzambi ama, ngeyo wuvanga matsiminanga mawombo ; ayi bima biobi
    wukubika mu diambu dieto. Kuisiko mutu wulenda kutangila biawu. Enati thidi ku
    mayolukila ayi ku matubila ; mawu mawokidi ngolo muingi ndimasamuna.
  yut-yut: Yawe Piŋkopno, gak nin paŋpulugok do yo tagɨsi morapmɨ agɨl. Gak da nin
    do nandak nandak asal uŋun madepsi, ae nin paŋpulugok do pi asal uŋun manjɨrɨ
    mɨni. Nak da amɨn arɨpmɨ dɨma yoyɨko nandaŋ mudogɨ.
  nya-nya: Zambiri, Yehova Mulungu wanga, ndi zodabwitsa zimene Inu mwachita. Zinthu
    zimene munazikonzera ife palibe amene angathe kukuwerengerani. Nditati ndiyankhule
    ndi kufotokozera, zidzakhala zambiri kuzifotokoza.
  kyg-kyg: O Ala kava neꞌnimo Gotiꞌnimogae, huꞌna, lagaetegamo alu kava alu kavaꞌmo
    huka aliꞌyaꞌmo aliteka laha maeꞌnane. Lagaefeꞌmo kagesa afifi huka neꞌmaine. Lagaemo
    lekana opaisuna agufa kavaꞌmo huka lagaefeꞌmo kagesamo neꞌafine. Nagaemo muki
    huꞌnana kavakaꞌe kagesamo neꞌafina kavakalefeꞌmo alagi alagepa huꞌna aeꞌna hakalo
    huꞌna hapa opaiguve.
  hrv-hrv: Blago čovjeku koji se u Jahvu uzda, koji ne ide za štovateljima lažnih
    bogova, za onima koji se predaju prijevari.
  mps-mps: Genuai Bidi, eno God, nago te da tau sabo sę wiegi yai hauwa yali. Te
    nage tiwai bidi me elalubeo. Nago augwali aiyaba mu elaluali. Eno te bidi dabeba
    po pusuyu, tama nago sę me homude po weyu da, ya tegobao! Te umabo umabo mu yaibao.
    Eno nedebaso, usu me egobeo.
  tpi-tpi: God, Bikpela bilong mi, yu bin mekim planti gutpela wok bilong helpim mipela.
    I no gat man i olsem yu. Yu winim ol tru. Sapos mi autim tok long ol man na tokim
    ol long wok na tingting bilong yu, olaman! Dispela i moa moa yet! Mi no inap kaunim
    ol samting yu bin mekim bilong helpim mipela.
  dan-1931: Salig den Mand, der sætter sin Lid til HERREN, ej vender sig til hovmodige
    eller dem, der hælder til Løgn.
  vie-OVCB: Lạy Chúa Hằng Hữu, Đức Chúa Trời con, công ơn kỳ diệu vẫn trường tồn.
    Lòng ưu ái Ngài còn muôn thuở. Chẳng thần nào sánh được với Ngài. Nếu con muốn
    nhắc ân huệ, thật quá nhiều, không sao đếm xuể.
  guj-2017: હે યહોવાહ મારા ઈશ્વર, તમે અમારા માટે આશ્ચર્યકારક કાર્યો કર્યાં છે અને
    અમારા સંબંધી તમારા જે વિચારો છે તે એટલા બધા છે કે તેઓને તમારી આગળ અનુક્રમે ગણી
    શકાય પણ નહિ; જો હું તેઓને જાહેર કરીને તેઓ વિષે બોલું, તો તેઓ ગણતરીમાં અસંખ્ય છે.
  pon-2006A: Maing KAUN, at Koht, ia uwen tohtohn soahng kapwuriamwei kan me komw
    ketin wiahiong kiht; sohte emen mie me duwehte komwi! Ia uwen tohtohn koasoandi
    kan me komw ketin wiahiong kiht! Ma I pahn song en kasalehda koaros— re uhdahn
    pahn tohtohsang me I kak kasalehda!
  por-BRBSL: Many, Yahweh, meu Deus, são as obras maravilhosas que você tem feito,
    e seus pensamentos que estão para conosco. Eles não podem ser declarados de volta
    para você. Se eu os declarasse e falasse deles, eles são mais do que podem ser
    contados.
  eng-OEBUS: With us you have wrought in rich measure, O Lord our God, your marvels
    and purposes for us – none may compare with you – were I to declare or to tell
    them, past counting are they.
  swe-swe: Rikt välsignad (salig, mycket lycklig) är den stridsman (en man i sin bästa
    ålder) som valt att göra Herren (Jahve) till sin trygghet, som inte vänder sig
    till de stolta och de som viker av till lögn [avgudar].
  cth-cth: Oe BAWIPA kaie Cathut, kângairu hno na sak e naw hoi, kaimouh hanlah na
    pouk e naw hah moi apap. Na hmalah boeba hai ka dei thai lek hoeh. Ka dei vaiteh,
    ka pâpho pawiteh, touk thai e hloilah doeh ao.
  twi-twi: Awurade me Nyankopɔn woayɛ anwonwade bebree. Nneɛma a wohyehyɛ maa yɛn
    no obiara ntumi nka ne nyinaa nkyerɛ wo; sɛ meka se mereka ne nyinaa ho asɛm a
    ɛbɛdɔɔso dodo.
  hlt-hlt: Aw BOEIPA ka Pathen namah loh namah kah khobaerhambae muep na saii dongah
    kaimih ham na kopoek te nang taengah aka tae pawh. Ka puen tih ka thui te ka doek
    lakah tahoeng coeng.
  tbz-SIM: Dɛ̀ nnɑɑti wèè duɔ́ nhomɑ́ɑ̀ Kuyie, wèè í tũ nsipɔɔ yɛmbɛ̀, nɛ̀ siyɑ́ɑ̀bìsí
    yɛmbɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ nan God, nɨ bizir aghuir bar avɨriba e bagha dagh
    ami. Gumazitam nɨn mɨn amir puvatɨ, nɨ bar me gafira. Nɨ e bagha bizir aghuir
    avɨribagh ami. Dar dɨbobonim bar ghuavanabozɨ, kɨ da mengan ibura.
  dop-dop: Leleŋ nɩɩlʋ ntɛ́ wei ɩ tʋwɑ Tɑcɑɑ kɛ nɑɑni təkpɑtɑɑ tɔ. Ɩ pɑɑ fɛɩnɑ kɑlɑmpɑɑnɩ
    nyə́mɑ nɑ pɔpɔtʋnɑɑ.
  azb-azb: 'Ya Rəbb Allahım, Sənə bənzəyən yoxdur! Bizə aid xariqələrin, düşüncələrin
    çoxdur. Onlardan danışmaq istəsəm, Belə deyərdim: «Sayı-hesabı yoxdur».'
  eng-DBY: 'Thou, O Jehovah my God, hast multiplied thy marvellous works, and thy
    thoughts toward us: they cannot be reckoned up in order unto thee; would I declare
    and speak [them], they are more than can be numbered.'
  hin-2017: हे मेरे परमेश्वर यहोवा, तूने बहुत से काम किए हैं! जो आश्चर्यकर्मों और
    विचार तू हमारे लिये करता है वह बहुत सी हैं; तेरे तुल्य कोई नहीं! मैं तो चाहता
    हूँ कि खोलकर उनकी चर्चा करूँ, परन्तु उनकी गिनती नहीं हो सकती।
  wol-KYG: Ndokklee, yaw mi dénku ci Aji Sax ji, te sàkkuwoo ku bew ak kuy topp ay
    fen.
  bjr-bjr: Oo Yaawee qini Anutufa anee moomoo afeeka naaquqara ainainannoo maasa dadaaqinau.
    Sia moo fannoo ani fooqaafa maridanoo. Anee moomoo amiqira irirausa maasara aneenna
    iriranaki qimirisaidana dadaaqi mariananoo. Qinee minauqara ufa qianee qimasee
    sia amana aiqamara ufa qianaura. Mifa moomoo maridanoo.
  eng-YLT: 'Much hast Thou done, Jehovah my God; Thy wonders and Thy thoughts toward
    us, There is none to arrange unto Thee, I declare and speak: They have been more
    than to be numbered.'
  kne-kne: Magay makaison sik-a, Yahweh ay Diyos mi. Nakaskasdaaw din inam-amag mo
    para en dakami, et siya abe sin planom paran dakami. Adiak makaibaga mo dad-atek
    amin dana, tan palalo ay ad-ado da.
  eng-WYC-2017: My Lord God, thou hast made thy marvels many; and in thy thoughts
    none is, that is like thee toward us. I told and I spake; and they be multiplied
    above number.
  eng-WMBB: Many, LORD, my God, are the wonderful works which you have done, and your
    thoughts which are towards us. They can’t be declared back to you. If I would
    declare and speak of them, they are more than can be counted.
  zat-NTPS: Da zante̱ be̱nu', Xrana' Dios, da dxebánentu', ne ca zaj naca da dxezá
    lazru' gunu' chee̱ntu' quebe gaca gulábantu' lau Lue'. Chela nu guzenda' ca zaj
    naca na, ne che guchálaja' chee̱ na, quebe baben tu na.
  zty-NTPS: Da' ẕenḻe'e beno', X̱ana' Dios, na' žebanlto', na' ka zej nak da' žak
    ḻažo'o Le' gono' cheto', bi gak wlabto' ḻawo' Le'. Cha' wzenla' no benne' ka
    zej naken, na' cha' wchaḻja' chégaken, bi gak wlaba' ḻégaken.
  urd-GVH: ऐ रब मेरे ख़ुदा, बार बार तूने हमें अपने मोजिज़े दिखाए, जगह बजगह अपने मनसूबे
    वुजूद में लाकर हमारी मदद की। तुझ जैसा कोई नहीं है। तेरे अज़ीम काम बेशुमार हैं,
    मैं उनकी पूरी फ़हरिस्त बता भी नहीं सकता।
  rug-rug: Ke Zihova, mami Tamasa, soku hola sari na Mua tinavete pu tavete ponini
    gami Goi. Agoi mo sina Tamasa hinokara. Be hiva tozi rau sari na Mua tinavete
    koa gami, ba lopu boka tozi betoi rau, sina lopu boka ta nae si arini.
  gaz-gaz: Yaa Waaqayyo Waaqa ko, dinqiin ati hojjette baayʼee dha; waan ati nuuf
    yaadde, namni tokko tokkoon sitti himuu dandaʼu tokko iyyuu hin jiru; yoo ani
    waaʼee isaanii labsee dubbadhe illee, baayʼinni isaanii hamma hin qabu.
  fra-LSG: Heureux l’homme qui place en l’Éternel sa confiance, Et qui ne se tourne
    pas vers les hautains et les menteurs!
  gnn-gnn: Gunhu' Waŋarr, nhenydja ŋunhi djäma mirithirri manymak gal'ŋu yana rom
    malanha ŋanapurruŋgu, ga yakana ŋula waŋgany waŋarr balanyara biyaka ŋuli nhe.
    Bitjan warray liŋgu nhenydja ŋuli gurrunhan ŋamakurru' warray yana dhukarr ŋanapurruŋgunydja,
    nhepina yana waŋganynha wal'ŋu ŋamakurruny'tja dhikanydja Waŋarr.
  yal-yal: Sɛwan na kanna xa, naxan na a yigi sa Alatala yi, naxan mi kidene batuma,
    naxan mi a sama suxure batune ma.
  iou-iou: O Anutu Ekänina, gäk piä tägatäga täŋpäŋ täŋkentäŋ nimiŋkun. Äma gäk udewani
    kubä nämo itak! Gäkägän intäjukun itan! Täŋkentäk bumta täŋ nimikta nadäk tawaŋ
    pek täyan unita täga nämo yäwetpäŋ yäwoŋärewa täreneŋ. Nämoinik! Täŋkentäk nimik
    täyan uwä bumta-inik, daninaŋi nämo.
  haw-1868: 'He nui na mea kupaianaha au i hana''i, e Iehova kuu Akua, A me ou manao
    ia makou; Aole ia e helu pololei ia''ku ia oe: Ina makemake au e hai heluhelu
    aku, Ua nui loa ia, aole e pau i ka heluia.'
  arb-NAV: أَيُّهَا الرَّبُّ إِلَهِي، مَا أَكْثَرَ أَعْمَالَكَ الْعَجِيبَةَ! إِنْ
    تَحَدَّثْتُ عَنْ خُطَطِكَ الرَّائِعَةِ لَنَا فَلَنْ أَقْدِرَ أَنْ أُحْصِيَهَا.
    زَادَتْ عَنْ أَنْ تُعَدَّ.
  ded-ded: O KEBU Anutuna, ge isoc mong mi kecde. Ge neneac negemma kucfaka wiac engena
    homac meannec, imoc monggoc nga monggoc mekecnec. Ni imoc dekperagima ngicngac
    edeyunubade dema kpetengina homac amma imoc memeac siriha kpac.
  ewe-ewe: O! Yehowa, nye Mawu, wò nukunu siwo nèwɔ la sɔ gbɔ loo! Ɖoɖo geɖe siwo
    nèwɔ ɖe mía ŋu la, ame aɖeke mate ŋu axlẽ wo afia wò o. Ne ɖe wòanye be maƒo nu
    le wo ŋu, eye maxlẽ wo afia la, nyemate ŋui o, elabena wosɔ gbɔ akpa.
  eng-LEE: (40:6) Many things hast thou done, O Lord my God; thy wonderful deeds and
    thy thoughts toward us—there is none to be compared unto thee—will I tell and
    speak of, [though] they are too numerous to be counted.
  asm-FB: হে মোৰ ঈশ্বৰ যিহোৱা, তুমি তোমাৰ অনেক আচৰিত কার্য কৰিছা, আমাক লৈ তোমাৰ পৰিকল্পনা
    অনেক, তোমাৰ লগত কাকো তুলনা কৰিব নোৱাৰি, মই যদি সেইবোৰ ঘোষণা আৰু বৰ্ণনা কৰোঁ, গণনা
    কৰিব নোৱাৰাকৈ অলেখ হ’ব।
  sus-A: حّلّشِنيِ نَ عَدَ مَ نَن بّ نَشَن عَ شَشِلِ تِشِ عَلَتَلَ رَ، نَشَن مُ عَ
    كٌبٍ رَتٌشِ يّتّ عِفبٌي مَ، نَشَن مُ عَ كٌبٍ رَتٌشِ كُيٍ بَتُقٍ مَ.
  fra-SBL: Nombreuses sont, Yahvé, mon Dieu, les merveilles que tu as faites, et vos
    pensées qui sont envers nous. Ils ne peuvent pas être déclarés à votre place.
    Si je devais les déclarer et en parler, ils sont plus nombreux qu'on ne peut les
    compter.
  hbo-hbo: אַ֥שְֽׁרֵי הַגֶּ֗בֶר אֲשֶׁר־שָׂ֣ם יְ֭הֹוָה מִבְטַחֹ֑ו וְֽלֹא־פָנָ֥ה אֶל־רְ֝הָבִ֗ים
    וְשָׂטֵ֥י כָזָֽב׃
  pjt-pjt: Mayatja God, nyuntu puḻka mulapa nganampa palyaṉu kutjupa kutjupa wiṟu
    tjuṯa. Ka nyanga palu puṟunypa kutjupangku puṯu alatjiṯu palyalpai. Ka panyan
    piṟuku wiṟu tjuṯa palyantjikitjangku kalkuṉu. Uwa nyuntu palyantja winki mulapa
    ngaṟanyi, kaṉa puṯu nguwanpa uwankara tjakultjunkuku nyuntu panya palyantjitja
    tjuṯa.
  kik-kik: Wee Jehova Ngai wakwa-rĩ, magegania marĩa wĩkĩte nĩ maingĩ. Maũndũ marĩa
    ũtũbangĩire gũtirĩ mũndũ ũngĩhota gũgũtaarĩria; korwo ndaaria heane ũhoro wamo-rĩ,
    mangĩkorwo marĩ maingĩ mũno kũmoiga.
  fra-NCL: Heureux l’homme qui a mis en Yahweh sa confiance, et qui ne se tourne pas
    vers les orgueilleux, et vers ceux que le mensonge égare !
  cek-AK: 'Aw ka Angraeng Sithaw, kaicae han nang sak pae ih dawnrai hmuennawk hoi
    na poekhaihnawk loe pop parai; ka thui laek mak ai: ka kroek aep to mah kroek
    thai mak ai.'
  cuk-cuk: An-Bab-Dummad-Jehováʼye, ibibayobi ibmar-dakledisurmaladi be imaksa. Ibibayobi
    be anmargi nued binsasa. ¡Dule beyobid sulid! Aisaar an bega bela be-ibmar-imaksad
    sogbienad. Igi an bega sogergebele, ar gege bela bega sogleged.
  uig-CYR: 'Мән илтиҗа қилип: — «И Пәрвәрдигар, маңа меһриванлиқ көрсәткәйсән, Җенимға
    шипалиқ бәргәйсән; Чүнки мән алдиңда гуна қилдим» — дедим.'
  pma-pma: Ahi Asuv onomai, tounah houlu komumoni min komai. !Tounah tovuol vasuvaluk!
    Keik koling more hatkatien houlu ven komai. Meatin tovuol vahuli lat keil vasi,
    avi houlu ramat, nasakras mahit lat keil vasi.
  tel-2017: యెహోవా నా దేవా, నువ్వు చేసిన ఆశ్చర్యకరమైన పనులు అసంఖ్యాకంగా ఉన్నాయి. మా
    కోసం నీకున్న ఆలోచనలు లెక్కించడానికి వీల్లేనంత ఉన్నాయి. ఒకవేళ నేను వాటి గురించి
    చెప్పాలనుకుంటే అవి లెక్కకు అందనంత ఎక్కువ ఉన్నాయి.
  hat-BSA: Anpil, O SENYÈ Bondye mwen an, se mèvèy ke Ou te fè yo, ak panse Ou yo
    anvè nou. Nanpwen ki kab konpare avèk Ou. Si m ta deklare yo e pale sou yo tout,
    yo ta vin twòp pou m ta kab konte.
  ukr-ONPU: 'Я сказав: «Господи, помилуй мене, зціли мою душу, бо я згрішив перед
    Тобою».'
  kos-kos: Kom oru ma puslana nu sesr, O LEUM GOD lasr; Wangin sie oana kom! Kom oru
    oakwuk wolana puspis nu sesr. Nga koflana srumun nufon — Arulana pusla!
  hbo-WLC: אַ֥שְֽׁרֵי הַגֶּ֗בֶר אֲשֶׁר־שָׂ֣ם יְ֭הֹוָה מִבְטַח֑וֹ וְֽלֹא־פָנָ֥ה אֶל־רְ֝הָבִ֗ים
    וְשָׂטֵ֥י כָזָֽב׃
  ibo-ibo: O Onyenwe anyị Chineke m, ọrụ ebube ị rụrụ dị ọtụtụ, ọ dịghị onye pụrụ
    ịgụkọta ihe niile ị kwadooro maka inye anyị; a sịkwarị na aga m ekwu ma kọsaa
    ihe banyere ha, ha karịrị ihe ọnụ pụrụ ikwu.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋʼ ପରମେଶ୍ୱର, ତୁମ୍ଭର କୃତ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ ଓ ଆମ୍ଭମାନଙ୍କ ପକ୍ଷରେ
    ତୁମ୍ଭର ସଂକଳ୍ପ ଅନେକ; ତାହାସବୁ ତୁମ୍ଭ ସାକ୍ଷାତରେ ସଜାଯାଇ ନ ପାରେ; ମୁଁ ସେହି ସବୁ ବିଷୟ ବର୍ଣ୍ଣନା
    କରି କହନ୍ତି, ମାତ୍ର ତାହାସବୁ ଗଣନା କରାଯାଇ ନ ପାରେ।
  chk-chk: Ai Samol mi Lapalap ai Kot, ka föri chomong föför mi amwarar me om akot
    ngenikem, esap wor eman a wewe ngonuk. Are üpwe asilefeiliir o apworausa usur,
    repwe chomong seni ai üpwe tongeni aleaniir.
  rop-rop: YAWEI, main God, yu oldei jinggabat melabat. Yubin dum loda klebabalawan
    ting blanga melabat, en nobodi iya jidan wulijim yu! Yubin dum detmatj gudbala
    ting blanga melabat, melabat kaan kaundim olabat!
  ukr-1871: Многі чудеса твої явив єси, Господи, Боже мій, і помисли твої про нас;
    нїхто не зможе розказати про них. Як би хотїв я звістити і розповісти, то за багацько
    їх, щоб їх полїчити.
  yon-yon: O Yariman ne God, binangke eb kuu anam andi yeman korokbewen kuu yemoon.
    Ebbed nub dowad komo komo meene ongmenabewen kuu, karub maambed angkon ika eb
    yaa kimingkaanban. Kuye dowad nembed dakmenabaniin kuu, dakme dowan kerindeban,
    yi kuu yemoon kowe.
  deu-1951: (040-6) HERR, mein Gott, groß sind die Wunder, die du getan, und die Pläne,
    die du für uns gemacht; dir ist nichts gleich! Ich wollte sie verkündigen und
    davon sagen; Aber sie sind nicht zu zählen.
  eng-JPS: (40-6) Many things hast Thou done, O LORD my God, even Thy wonderful works,
    and Thy thoughts toward us; there is none to be compared unto Thee! If I would
    declare and speak of them, they are more than can be told.
  srp-1865: Mnoga su èudesa tvoja, koja si uèinio, Gospode, Bože moj, i mnoge su misli
    tvoje s nama. Nema ti ravna. Htio bih javljati i kazivati, ali im broja nema.
  lug-lug: Ayi Mukama Katonda wange, otukoledde eby’ewunyisa bingi. Ebintu by’otuteekeddeteekedde
    tewali ayinza kubikutegeeza. Singa ngezaako okubittottola, sisobola kubimalayo
    byonna olw’obungi bwabyo.
  heb-heb: רבות עשית אתה יהוה אלהי נפלאתיך ומחשבתיך אלינו אין ערך אליך אגידה ואדברה
    עצמו מספר׃
  ben-IRV: সদাপ্রভুু, আমার ঈশ্বর, তুমি যে সমস্ত আশ্চর্য্য কাজ করেছ তা অনেক এবং আমাদের
    সম্পর্কে তোমার সমস্ত চিন্তা যা গোনা যাবে না, তোমার তুল্য কেউ নেই; যদি আমি সেই
    সব কিছু বলতাম ও বর্ণনা করতাম, তবে তা গোনা যেত না।
  ntu-ntu: Yawe, nim Gct rgr x trpnzngr kx apule nim. Aleme bagr da kxkqlu mz nzatutr-krm
    drtwr kx yrlqq mz nzamrlz-krm nigr. Drtwrnge yrpz'trpz nzrlwxngr da lcng amrlx,
    Murde nzkqlu-zlwzng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਤੇਰੇ ਅਚਰਜ਼ ਕੰਮ ਜਿਹੜੇ ਤੂੰ ਕੀਤੇ ਬਹੁਤ ਸਾਰੇ ਹਨ, ਅਤੇ
    ਤੇਰੇ ਉਪਰਾਲੇ ਜਿਹੜੇ ਸਾਡੇ ਲਈ ਹਨ, ਤੇਰਾ ਸਾਂਝੀ ਕੋਈ ਨਹੀਂ ਹੈ! ਜੇ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਖੋਲ੍ਹ
    ਕੇ ਦੱਸਾਂ, ਤਾਂ ਓਹ ਲੇਖਿਓਂ ਬਾਹਰ ਹਨ।
  mya-JVB: အကျွန်ုပ် ၏ ဘုရား သခင်ထာဝရဘုရား ၊ အကျွန်ုပ် တို့အဘို့ ပြု တော်မူသောအံ့ဩ
    ဘွယ်အမှုတို့နှင့် ကြံစည်တော်မူသောအကြံ အစည်တို့သည် များ လှပါ၏။ ရှေ့ တော်၌ အစဉ်အတိုင်းလျှောက်
    ၍ မ ကုန်နိုင်ပါ။ အကျွန်ုပ်ထုတ်ဘော် ကြားပြောမည်ဟုဆိုသော် ၊ ရေတွက် ၍ မကုန်နိုင်အောင်
    များ လှပါ၏။
  kgf-kgf: Yawe nuac Anutuna, wawaŋ meme welic welicgia geŋ wannec imi sasala. Waŋu
    niniŋga nonac niŋ wamma niŋna hiŋgacanʒac imi acguc sasala waŋu ni olomma ʒémaŋac
    séc qahac wanʒac.
  tte-O: O Yeoba yagu Yaubada, ginauli sibaibaiwa kupaisowaili kaiwemai, nige yabo
    yaubada besiele kowa. Am nuwatu kaiwemai sibaibaiwasosi mwa nige sowasowana yayasilili
    yo nige sowasowana meuloili yawalo-masalagili.
  tbg-tbg: Noravauvo, are ti Variqavano variararo kia ai voqaara vovano vaivo. Are
    tinavuara irihara koqe kaiqa, vo kaiqa vo kaiqa vara timitaarava airi kaiqa vaimantara
    ti, te kia ho vohaiqa vohaiqa vi kaiqarara vokiaka tiva nimirara.
  hmo-hmo: Lohiabada e, lauegu Dirava, oiemu durua karadia ai dekenai be momo herea.
    Tau ta be oiemu kara bamona ia karaia diba lasi. Lau ese oiemu kara, bona oiemu
    laloa, be taunimanima dekenai lau ura gwauraia, to lau be hegeregere lasi momokani.
    Badina oiemu kara bona laloa be momo herea, duahia diba lasi.
  zar-NT: Ziántërö naca le nunuʼ queë́tuʼ, Xanaʼ Dios, yuguʼ le tun ga rubánituʼ.
    Ziántërö le yuʼu icja ládxiʼdoʼo ca naca le gunuʼ queë́tuʼ. Bitiʼ caʼ gaca nu
    ulaba loʼ Liʼ tsca nácagaca. Channö guë́ʼëndaʼ nu usiyöndaʼ tsca nácagaca, nayántërö
    tsca le gaca ulabaʼ.
  urd-urd: ऐ ख़ुदावन्द मेरे ख़ुदा! जो 'अजीब काम तूने किए, और तेरे ख़याल जो हमारी तरफ़
    हैं, वह बहुत से हैं। मैं उनको तेरे सामने तरतीब नहीं दे सकता; अगर मैं उनका ज़िक्र
    और बयान करना चाहूँ तो वह शुमार से बाहर हैं।
  rus-SYN: 'Я сказал: Господи! помилуй меня, исцели душу мою, ибо согрешил я пред
    Тобою.'
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ Dii náai vĩ mɛ́ ìli zɛ ń waladeↄ ń tã́agbagbanaↄo
    ũ.
  tcz-CHONGTHU: O Yahweh Pakai, Elohim ka Pathen, nangin keiho ding in thil kidang
    tah tah neibolpeh taove. Neigon peh u thilho hi simjou sutjou hoi ahipoi. Nangto
    kibang ding koima cha aum poi. Na kidang natoh doh ho hi sim ding kagon, achaina
    gei kalhun lou ding kahei.
  mar-mar: परमेश्वरा, माझ्या देवा, तू केलेली आश्चर्याची कृत्ये पुष्कळ आहेत. आणि आमच्यासाठी
    तुझे विचार मोजले जाणार नाहीत इतके आहेत. जर मी त्यांच्याबद्दल बोलायचे म्हटले तर,
    ते मोजण्यापलीकडचे आहेत.
  isl-isl: Þeir sem treysta Drottni verða lánsamir, þeir sem forðast ráð dramblátra
    og halda sér frá lygi.
  hlt-THB: Aw Bawipa ka Khawsa, kawpoek kyi na saikhqi doem soeih hy. Kaimih aham
    ik-oeih na qaalkhqi ve a doem soeih a dawngawh u ingawm am dang sak thai noeng
    hy, cemyihkhqi ce kqawn qoe nyng seiawm, noet noeng kaa ingkaw kqawn noeng kaana
    doem soeih hy.
  qub-qub: Gamga Tayta Dios, aypallatami milagrucunata rurashcanqui. Nogacunataga
    imay örapis yarparaycämanquimi. Chaycunata willacushpämi pï-maytapis willapayta
    munä. Ichanga willapaytapis manami ushämanchu. Manami imapis tincunchu gammanga
    tayta.
  bqp-bqp: Dikiri ma Luda, n yãbonsarɛkɛnanↄn dasi, oni fↄ̃ ò yã kũ ntɛn pɛ́awɛrɛ
    dↄdↄro. Tó matɛn babannɛ, à lɛ́ vĩro, mani fↄ̃ mà o pínkiro.
  hat-hat: (040:6) Seyè, Bondye mwen, ou te fè anpil bèl mèvèy pou nou, ou te fè anpil
    lide pou nou. Pa gen tankou ou, Seyè! Mwen ta renmen fè moun konnen yo, mwen ta
    renmen pale sou yo. Men, yo sitèlman anpil, mwen pa ka rakonte yo.
  eng-BSB: Many, O LORD my God, are the wonders You have done, and the plans You have
    for us— none can compare to You— if I proclaim and declare them, they are more
    than I can count.
  eng-WEBPB: Many, LORD, my God, are the wonderful works which you have done, and
    your thoughts which are towards us. They can’t be declared back to you. If I would
    declare and speak of them, they are more than can be counted.
  kbq-kbq: Ra Anumzana nagri Anumzamoka vahe'mota osugaza rama'a hentofa zantamina
    hurante'nane. Tagri'ma hurante'nana zantmimofo antahintahima retro'ma huntenana
    antahintahia, rama'agino avompina krentegara osu'ne. Hanki mago vahe'mo'a kagri
    knara osu'ne. Kagrama hentofa zantmima hu'nana zantmima hampri'nama kesuana ana
    makara hampri vagaoregosue.
  pon-pon: Main ai Kot, meid kapuriamui japwilim omui dodok kan o omui madamadaua,
    me komui kotin kajale on kit. Jota me rajon komui. I men kaparok o kajokajoi duen,
    a re jota mau on wadok.
  nhe-BL: TOTECO noDios, ta tinechchihuilijtoc miyac tlamantli tlen huejhueyi. Axaca
    quiaxilis mohueyi chicahualis. Ta nochipa tinechpixtoc ipan motlalnamiquilis.
    Quena, tlahuel miyac tlamantli tlen yejyectzi tijsencajtoc tinechchihuilis. Intla
    nijnequisquía niteyolmelahuas sesen tlamantli tlen tinechchihuilijtoc, ax nihuelisquía.
    Pampa nochi tlen cuali tinechchihuilijtoc quionpano tlen hueli nijpohua.
  wnc-wnc: Anutu, Buyambam tapana, gata puya nomanu kwaapzang nin gatanimunangge tasikuyak.
    Aminu ga binga tapatu wena. Gata asiknga yapbikuyak. Sike nata gae wamu amin yanike
    puya gata tasinggayakge gatu natdetdet takngakaatde yaniwiu mateknga dua. Mate!
    Sanga wa kwaapzang siknga. Gata sangabamu nin gatanimunangge pekuyau kendetnanga
    dua.
  bus-bus: Dii ma Luda, n yãbↄnsaɛkɛnanↄↄ pari, weé fↄ̃ wà yã kɛ̀ nɛ́ɛ pɛɛawee dↄdↄro.
    Tó mɛ́ɛ tↄ̃kɛ̃ɛnnɛ, à lɛ́ vĩro, mɛ́ fↄ̃ mà o píngiro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e urezar. Erezapo ma'e uhua'u ma'e urewe ne wà.
    Naheta kwaw amo nezàwenugar wà. Eremume'u ikatuahy ma'e urewe neremiapo ràm. Aze
    mo heze'eg wer a'e ma'e nànàn, Napuner iwer mo, ta'e heta tetea'u a'e wà xe. Teko
    nupuner kwaw wapapar haw rehe wà.
  eng-DRA: 'I said: O Lord, be thou merciful to me: heal my soul, for I have sinned
    against thee.'
