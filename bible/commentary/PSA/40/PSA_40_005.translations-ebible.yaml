verse: PSA.040.005
translations:
  mal-C: എന്റെ ദൈവമായ യഹോവേ, അവിടന്നു ഞങ്ങൾക്കുവേണ്ടി ചെയ്ത അത്ഭുതങ്ങളും അവിടന്നു
    ഞങ്ങൾക്കായി ആസൂത്രണംചെയ്ത പദ്ധതികളും അനവധിയാകുന്നു. അവിടത്തോട് സദൃശനായി ആരുമില്ല;
    അവിടത്തെ പ്രവൃത്തികളെക്കുറിച്ച് ഉദ്ഘോഷിക്കുന്നതിനും വിവരിക്കുന്നതിനും തുനിഞ്ഞാൽ
    അവ വർണനാതീതമായിരിക്കും.
  deu-TKW: Wohl dem Manne, der Jahwe zum Gegenstande seines Vertrauens gemacht und
    sich nicht zu den Trotzigen und zu denen, die zur Lüge abfielen, gewendet hat!
  lin-lin: Esengo na moto oyo atiaka elikya kati na Yawe, kasi atalelaka te bato ya
    lolendo mpe bakosi.
  mmx-mmx: O Leeme Silok, nenu ne Moroa atnema. Buaang laxampanga avukat ugara lok
    pam i rinema. Kopmen tara i nunuan polo u! Ugara lox asuusu vam buaang lempanga
    sangsangu nunuan tinema. Ixo epovo xusu nia ana tong ampana leexes atdi atla mo
    levempanga i umsu aleng!
  eng-LSV: 'You have done much, my God YHWH; Your wonders and Your thoughts toward
    us, || There is none to arrange to You, || I declare and speak: They have been
    more than to be numbered.'
  eng-GNV: 'O Lord my God, thou hast made thy wonderfull workes so many, that none
    can count in order to thee thy thoughts toward vs: I would declare, and speake
    of them, but they are moe then I am able to expresse.'
  eng-WEBSTER: 'Many, O LORD, my God, are thy wonderful works which thou hast done,
    and thy thoughts which are toward us, they cannot be reckoned up in order to thee:
    if I would declare and speak of them , they are more than can be numbered.'
  nhw-BL: TOTECO noDios, ta techchihuilijtoc miyac tlamantli catli huejhueyi. Amo
    aqui quiaxilis mohueyi chicahualis. Ta nochipa techpixtoc ipan motlalnamiquilis.
    Quena, tlahuel miyac tlamantli catli yejyectzi tijsencajtoc techchihuilis. Sintla
    nijnequisquía niteyolmelahuas sesen tlamantli catli techchihuilijtoc, amo nihuelisquía.
    Pampa nochi catli cuali techchihuilijtoc onpano catli hueli nijpohua.
  swh-ONEN: Ee Bwana Mungu wangu, umefanya mambo mengi ya ajabu. Mambo uliyopanga
    kwa ajili yetu hakuna awezaye kukuhesabia; kama ningesema na kuyaelezea, yangekuwa
    mengi mno kuyaelezea.
  bba-bba: Doo nɔɔruɡiiwɑ wi u Yinni Gusunɔ nɑɑnɛ sɑ̃ɑ, wi u ku rɑ ɡɛre u tii suobu
    kɑ wee kowobu swĩi.
  eng-KJVCPB: 'Many, O Lord my God, are thy wonderful works which thou hast done,
    And thy thoughts which are to us-ward: They cannot be reckoned up in order unto
    thee: If I would declare and speak of them, They are moe than can be numbered.'
  cpy-cpy: ¡Noyinkatharite! Tajorentsi, pitajonkawentantapiintee, Osheki poshiretapiinteena,
    Tekatsi oshiyeemini eeroka, Noñaawenawitakawo nokamanteri itsipapaeni atziri okaatzi
    pitajonkawentantayitakira. Roori kantzimaetacha oshekiperotanee jempe okaatzi
    kaari riyoteetzi.
  luo-luo: Ranyisi misetimo thoth, yaye Jehova Nyasaye ma Nyasacha. Gigo mane ichanonwa
    onge ngʼama nyalo kwanoni; ka dine bed ni wanyalo wuoyo kuomgi; to dine gibedo
    mangʼeny ma ok wanyal wacho.
  aii-aii: ܪܵܒܵܐ ܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܕܘܼܡܵܪܹ̈ܐ ܘܚܘܼܫܵܒܹ̈ܐ ܐܸܠܲܢ،
    ܠܲܝܬ ܐܲܝܟ݂ ܕܝܼܘܼܟ݂، ܐܸܢ ܡܲܕܥܸܢ ܗܘܵܐ ܘܗܲܡܙܸܡܸܢ ܗܘܵܐ، ܒܸܬ ܗܵܘܝܼ ܗܘܵܘ ܒܘܼܫ ܙܵܘܕܵܐ
    ܡ̣ܢ ܠܸܡܢܵܝܵܐ.
  meu-meu: Iehova e, egu Dirava, emu hoa karadia bona ilalolaimai lalo-hadaidia vada
    o habada emai ai; oi na asi idaimu. Bama gwauraidia bona bama herevalaidia, to
    basinama duahidia diba.
  npi-ULB: हे परमप्रभु मेरो परमेश्‍वर, तपाईंले गर्नुभएका अचम्‍मका कामहरू धेरै छन्
    र हाम्रो बारेमा भएका तपाईंका विचारहरू गन्‍न सकिंदैनन् । मैले तिनीहरूका बारेमा
    घोषणा गरें र बताएँ भने, तिनीहरू गन्‍न सक्‍नेभन्दा धेरै हुन्‍छन् ।
  yor-yor: Olúwa Ọlọ́run mi, ọ̀pọ̀lọpọ̀ ni àwọn iṣẹ́ ìyanu tí ìwọ ti ṣe. Àwọn ohun
    tí ìwọ ti ṣètò sílẹ̀ fún wa; ni ẹnikẹ́ni kò le kà wọ́n fún ọ lẹ́sẹẹsẹ, tí èmi
    yóò sì sọ̀rọ̀ wọn, wọ́n ju ohun tí ènìyàn le è kà lọ.
  pes-OPCB: ای خداوند، خدای ما، تو کارهای شگفت‌انگیز بسیاری برای ما انجام داده‌ای
    و پیوسته به فکر ما بوده‌ای؛ تو بی‌نظیری! کارهای شگفت‌انگیز تو چنان زیادند که زبانم
    از بیان آنها قاصر است.
  tgl-ULB: Marami, Yahweh aking Diyos, ang kamangha-manghang bagay na iyong ginawa
    at hindi mabibilang ang iyong mga iniisip para sa akin; kung ihahayag ko at sasabihin
    ang mga ito, higit pa sa maaaring mabilang ang mga ito.
  nop-nop: Yahwe Bepaŋne, du kwanai momohi fee hinek tiŋa nihitubu-lodaguŋ tiŋa inditok
    nadihebet momohi fee hinek tiulidokonimilaŋ. Wendi’walaŋ kunakunatŋiŋdi loloŋnit
    hinek. Meeniŋ niŋ dutok tuwolit kamekaaŋ yodok tuwot mokoŋ. Nu u yodakaleeŋ yohautaaŋ
    kahatŋiŋ yodapmaitdok tuwot mokoŋ.
  cbu-NT: Apaa, nuw shiyaa apartana. Iyashchee istamaam kapung chinarangush, wizpurpatatish
    istarangsha. Wanip iyaa istarangsha. Tputsee kamanpi, atitaati, pinasakani, watam
    ichingaru kamanimaam wanindaja. Shiyapat tatsamaam wanindaja.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe-o í̠na inanaga mbirale dewaore
    gibi bia haga birigoni. Í̠ aleore mende nahe manda bidama. Iname bima lama hama
    polomadagonaga dewaore í̠naga miniha magoyu kegoni. Hama ibirimahayagibi walia
    hama ibirigoni. Í̠na inanaga bia hama ibirigoni manda bialu howa ina daga au loabe
    tobahe gibiore bia harigoni mandabu kama.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်၊ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အ​တွက်
    များ​စွာ​သော​အ​မှု​တို့​ကို​ပြု​တော်​မူ​ပါ​ပြီ။ ကိုယ်​တော်​ရှင်​နှင့်​နှိုင်း​ယှဉ်​နိုင်​သူ​တစ်​ယောက်
    မျှ​မ​ရှိ​ပါ။ ကိုယ်​တော်​ရှင်​ကျွန်​တော်​မျိုး​တို့​အ​တွက် ကြံ​စည်​သော​အ​ကြံ​အ​စည်​တော်​တို့​သည်
    အံ့​သြ​ဖွယ်​ဖြစ်​ပါ​၏။ ထို​အ​မှု​အ​ရာ​တို့​သည်​များ​ပြား​လှ​သ​ဖြင့် ယင်း​တို့​ကို​မ​ရေ​မ​တွက်​နိုင်​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་དཀོན་མཆོག༌ཡ་ཝཱེ་ལགས། །ཁྱེད་ཀྱིས་མཛད་པའི་ངོ་མཚར་འཕྲིན་ལས༌དང༌།
    །ངེད་ཅག་དོན་དུ་ཐུགས་བསྐྱེད་ཤིན་ཏུ༌མང༌། །ཁྱེད་ལ་དོ་ཟླ་སུ་དང་གང་ཡང༌མེད། །བདག་ལ་ཇི་བཞིན་བརྗོད་པའི་ནུས་པ༌བྲལ།
    །གལ་ཏེ་བརྗོད་པར་འདོད་ན་མཐའ་ཡས༌སོ།།
  wsk-wsk: O Yawe, aninga Kaem, ni kilek bibiya sokel ago suen biya beterem; ni ana
    nago ko ikia ningo ningo nunguru awurem. Kari bo ta nika tuar mena; ani betela
    nika munan suen biya umu balu saparikko me terong tala, mu awuk, mu suen biya
    nunguningkiri.
  sna-sna: Haiwa Jehovha, Mwari wangu, zvizhinji zvishamiso zvamakaita. Zvinhu zvamakatitongera
    hakuna angazvirondedzera kwamuri; dai ndingataura nokureva pamusoro pazvo, zvaizowandisa
    kuzvizivisa.
  spa-BLM: Muchas son, Yahvé, mi Dios, las obras maravillosas que has hecho, y sus
    pensamientos que son hacia nosotros. No pueden ser declarados de nuevo a usted.
    Si quisiera declarar y hablar de ellos, son más de los que se pueden contar.
  cac-cac: Mamin Jehová in Diosal, man̈ jantacoc juntzan̈ tas satub'tac ix a b'o'o
    yed' jantac a vach'c'olal ix ac' d'ayon̈. Malaj junoc mach syal slajb'an sb'a
    ed'oc. In gana svalel masanil a vach'c'olal chi', palta max in tzac'vanlaj, yujto
    man̈xo b'ischajb'enoc.
  swh-ULB: Yahwe Mungu wangu, matendo ya ajabu ambayo wewe umeyafanya, ni mengi, na
    mawazo yako yatuhusuyo sisi hayahesabiki; Ikiwa ningetangaza na kuyazungumza kwao,
    ni mengi sana hayahesabiki.
  bel-bel: 'Я сказаў: Госпадзе! зьлітуйся зь мяне, вылечы душу маю; бо зграшыў я прад
    Табою.'
  deu-ELBBK: Glückselig der Mann, der den HERRN zu seiner Zuversicht macht und sich
    nicht wendet zu den Stolzen und zu denen, die zur Lüge abweichen!
  mbb-OT: Nengazen he Megbevayè ku, wazà ebpekeiring kenikew. Mahabet is egkein-inuwan
    he mibeelan nu, wey mahabet is menge pelanu nu para kenami. Ne kenè ku heini igkeseysey
    pudu su utew medmezakel.
  mal-2015: എന്റെ ദൈവമായ യഹോവേ, നീ ചെയ്ത അത്ഭുതപ്രവൃത്തികളും ഞങ്ങൾക്കു വേണ്ടിയുള്ള
    നിന്റെ വിചാരങ്ങളും വളരെയാകുന്നു; നിന്നോടു സദൃശൻ ആരുമില്ല; ഞാൻ അവയെ വിവരിച്ചു പ്രസ്താവിക്കുമായിരുന്നു;
    എന്നാൽ അവ എണ്ണിക്കൂടാതവണ്ണം അധികമാകുന്നു.
  gup-gup: Ngudda Yawey nawu ngardduk God, ngudda yikurduyimeng kunwern bu yihdurrkmirri
    kundulkarre kunkimuk dorrengh ngadberre. Ngudda kanmarneyingkihkarremarnbom bu
    kunwern! Minj nangale nabuyika god yiman ngudda. Minj nangale bininj ngunmayaliburrbun,
    dja minj nangale kawernhburrbun rowk kore ngudda yikurduyime kundulkarre ke. Dja
    kundjalwern duninjh.
  ctu-CTI: C Yum Dios, wen cabʌl jini ñuc tyac bʌ a chaꞌlibal tsaꞌix bʌ a chaꞌle.
    Chʌncol a chʌc ñaꞌtyañon lojon. Maꞌan yambʌ bajcheꞌet. Muqꞌuic c sub a chaꞌlibal
    Mach chꞌujbi tsicol a melbal.
  rmc-rmc: Bachtalo manuš, savo pačal andro RAJ; savo pes na ľikerel le barikanenca
    aňi olenca, ko džan pal o klamišagos.
  nlg-nlg: 'Ghe Lord, nigua na God, e haeharegha nimua na lei lutu to gonighi: vagha
    ghua nimua na ghanaghana talu togo itamami me taho hei tinoni ke vatoghara ke
    vaghagho. Ma ge ku talu tatea mu ku bosara ke, Kara au vulei va ku bosai.'
  pes-OPV: ‌ای یهوه خدای ما چه بسیار است کارهای عجیب که تو کرده‌ای وتدبیرهایی که برای
    ما نموده‌ای. در نزد تو آنها راتقویم نتوان کرد، اگر آنها را تقریر و بیان بکنم،
    ازحد شمار زیاده است.
  ron-1924: 'Доамне Думнезеуле, мулте сунт минуниле ши плануриле Тале пентру мине:
    нимень ну се поате асемэна ку Тине. Аш вря сэ ле вестеск ши сэ ле трымбицез, дар
    нумэрул лор есте пря маре ка сэ ле повестеск.'
  ben-OBCV: হে সদাপ্রভু, আমার ঈশ্বর, প্রচুর তোমার অলৌকিক কাজ, প্রচুর তোমার পরিকল্পনা
    আমাদের জন্য। তোমার মতো কেউ নেই; যদি আমি তোমার সব কাজ বলতে শুরু করি, কিন্তু সে
    সব কোনোভাবেই গোনা যাবে না।
  som-som: Rabbiyow, Ilaahayow, shuqullada yaabka badan oo aad samaysay way badan
    yihiin, Oo fikirradaada aad naga qabtidna way badan yihiin, Oo iyaga lama xisaabi
    karo, Haddii aan sheego oo ka hadlo, Iyagu way ka sii badan yihiin wax la tirin
    karo.
  lat-VUC: 'Ego dixi: Domine, miserere mei; sana animam meam, quia peccavi tibi.'
  eng-ASVBT: 'Many, O Jehovah my God, are the wonderful works which thou hast done,
    And thy thoughts which are to us-ward: They cannot be set in order unto thee;
    If I would declare and speak of them, They are more than can be numbered.'
  mna-mna: Yooba, nu ta Anutu tio. Kadom tomtom sa som. Pa nu kamam uraata bibip bekena
    uulu yam. Uraata tana ipa ndel kat. Mi lelem iur kek be kam mbulu ambaimbaiŋan
    boozomen piam. Sombe aŋtoombo be aŋnin zin, na aŋrao som.
  ita-1885: Signore Iddio mio, tu fai grandi le tue maraviglie; E i tuoi pensieri
    inverso noi Non ponno per alcuna maniera esserti spiegati per ordine; Se io imprendo
    di narrarli e di parlarne, Son tanti che io non posso annoverarli.
  eng-LXXUP: I said, O Lord, have mercy upon me; Heal my soul; for I have sinned against
    thee.
  eng-ULB: Many, Yahweh my God, are the wonderful deeds that you have done, and your
    thoughts which are about us cannot be numbered; if I declared and spoke of them,
    they would be more than could be counted.
  spa-VBL: Señor y Dios mío, has hecho tantas cosas maravillosas por nosotros, y nos
    tienes tantos planes preparados. Nadie se compara contigo. Quiero decirles a todos
    las cosas que has hecho, las bendiciones son tantas que ni las puedo contar.
  fra-_FOB: Éternel, mon Dieu, tu as multiplié tes merveilles et tes pensées en notre
    faveur; nul ne peut être comparé à toi. Veux-je les publier et les dire? Elles
    sont trop nombreuses pour les raconter.
  mal-mal: എന്റെ ദൈവമായ യഹോവേ, അവിടുന്ന് ചെയ്ത അത്ഭുതപ്രവൃത്തികളും ഞങ്ങൾക്കുവേണ്ടിയുള്ള
    അങ്ങയുടെ വിചാരങ്ങളും അനവധി ആകുന്നു; അങ്ങേക്ക് തുല്യൻ ആരുമില്ല; ഞാൻ അവയെപ്പറ്റി
    വിവരിച്ച് പ്രസ്താവിക്കുമായിരുന്നു; എന്നാൽ അവ എണ്ണിക്കൂടാത്തവിധം അധികമാകുന്നു.
  urd-GVR: Ai Rab mere Ḳhudā, bār bār tū ne hameṅ apne mojize dikhāe, jagah bajagah
    apne mansūbe wujūd meṅ lā kar hamārī madad kī. Tujh jaisā koī nahīṅ hai. Tere
    azīm kām beshumār haiṅ, maiṅ un kī pūrī fahrist batā bhī nahīṅ saktā.
  suz-BL: मिनु गो “परमप्रभु यावे, आं परमप्रभु, गे आंइ पर्बम पशो छक लाक्‍चा ङा गेय
    नु इन मिम्‍शो कोंइताक्‍की। मेको शुश बाक्‍नीम। इन खोदेंशो सुइ मबाक्‍नीम। गो मेको
    आन कली शेंशें दाक्‍ती, देंती हना यो, नेल्‍ल शेंने मचबु। मारदे हना मेको शुश बाक्‍नीम।
    भजन संग्रह १३९:१७-१८
  eng-NOY: Many, O LORD, my God! are the wonderful works which thou hast done; Many
    have been thy gracious purposes towards us; None can be compared to thee! Would
    I declare and rehearse them, they are more than can be numbered.
  ita-1927: O Eterno, Iddio mio, hai moltiplicato le tue maraviglie e i tuoi pensieri
    in favor nostro; non si può farne il conto dinanzi a te. Se volessi narrarli e
    parlarne, son tanti che non si posson contare.
  ckb-ckb: ئەی یەزدان، خودای من، زۆرن ئەو کارە سەرسوڕهێنەرانەی کە کردووتە. ئەو شتانەی
    بۆ ئێمە نەخشەت کێشاوە کەس ناتوانێت بیانژمێرێت بۆت، ئەگەر باسیان بکەم و بیانگێڕمەوە،
    ئەوەندە زۆرن نایەنە ژماردن.
  eng-BBE: O Lord my God, great are the wonders which you have done in your thought
