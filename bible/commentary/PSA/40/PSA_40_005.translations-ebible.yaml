  kan-OKCV: ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನೀವು ಮಾಡಿದ ನಿಮ್ಮ ಅದ್ಭುತಕಾರ್ಯಗಳು ಎಷ್ಟೋ! ನಮ್ಮ ಕಡೆ
