  dan-1931: I en stor Forsamling forkyndte jeg Retfærd, se, mine Læber lukked jeg
    ikke; HERRE, du ved det.
  vie-OVCB: Con không giấu tin mừng của Chúa trong lòng con; nhưng công bố đức thành
