  swe-swe: Jag har predikat de glada nyheterna om din rättfärdighet, i den stora församlingen
    (alla de som tillber i templet). Jag håller inte tillbaka några ord, du Herre
    (Jahve) vet att det är sant.
  cth-cth: Na lannae teh, ka lungthung vah ka hro teh, yuemkamculah na onae hoi na
