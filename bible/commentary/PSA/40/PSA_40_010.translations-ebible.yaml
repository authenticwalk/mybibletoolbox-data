  hlt-hlt: Na duengnah te ka lungbuei khui ah ka thuh pawh. Na uepomnah neh loeihnah
    te ka thui coeng. Na sitlohnah neh uepomnah te hlangping a yet taengah ka phah
    pawh.
  tbz-SIM: N nɑ̀kɛ́mu ditĩ̀nnì cuokɛ̀ ɑ sɑ̀ɑ̀, n yí muti n nùù, n Yiɛ̀ nKuyie nhɑ
    ti yɛ̃́mu.
  msy-2020: Nɨ en akuragha ua e inizir bizir aghuir kam, kɨ a modozɨ a narara itir
    puvatɨ. Kɨ gumazamiziba uari akuvir danganibar kamaghɨn mɨgɨa ghaze, Nɨ zurara
    en apangkufi, egha mɨkemezɨ moghɨra deragha bizibagh amua, uan nɨghnɨzim gɨghavkɨrir
    puvatɨ.
  dop-dop: 'Siɣisuɣu tɔm kɛ mɑ kpɑɑləɣɩ sɑmɑɑ tuutuumɑ tɑɑ sɩ: Tɑcɑɑ nyɑ́ wɑɑsəɣənɑ.
    Mɑɑ suŋ, nyɑ́ mɑɣɑmɑɣɑ n nyəmɑ́ mpʋ.'
  azb-azb: Salehliyini qəlbimdə gizlətmədim, Xilaskar olduğunu, sədaqətini söylədim.
    Çoxlu camaat arasından Məhəbbətini, həqiqətini gizli saxlamadım.
  eng-DBY: 'I have not hidden thy righteousness within my heart; I have declared thy
    faithfulness and thy salvation: I have not concealed thy loving-kindness and thy
    truth from the great congregation.'
  hin-2017: मैंने तेरी धार्मिकता मन ही में नहीं रखा; मैंने तेरी सच्चाई और तेरे किए
    हुए उद्धार की चर्चा की है; मैंने तेरी करुणा और सत्यता बड़ी सभा से गुप्त नहीं रखी।
  wol-KYG: Siiwal naa sag njekk ca ndaje mu mag ma. Dama ne, Aji Sax ji duma noppi,
    xam nga ko.
  bjr-bjr: Qinee sia anee qini dadaaqinana qini asumu maraannanara qeeqa qimuqusaki
    rafaaqa fiqa, kooroomasee qimannimiqa. Ani mapukusee marira oosanara faqa ani
    asumu nimirana faqa kooroommasee qimannimiqa. Faiqí anaasee moomoosaki anee misara
    amuqusirana faqa ani kuqaa anoona ufa qirana faqa sia rafaaqa fiqa, kaqi qimannimiqa.
  eng-YLT: Thy righteousness I have not concealed In the midst of my heart, Thy faithfulness
    and Thy salvation I have told, I have not hidden Thy kindness and Thy truth, To
    the great assembly.
  kne-kne: Magay binokbokodak, kanayon ay dinad-at ko din omiparagsak ay pangisalakanam
    ya kinamatalek mo, siya abe sin adi manbalbaliw ay layad ya seg-ang mo.
  eng-WYC-2017: I hid not thy rightfulness [or right-wiseness] in mine heart; I said
    thy truth and thine health. I hid not thy mercy, and thy truth, from a much council.
  eng-WMBB: I have not hidden your righteousness within my heart. I have declared
    your faithfulness and your salvation. I have not concealed your loving kindness
    and your truth from the great assembly.
  zat-NTPS: Quebe bcácheza' ca da xrlátaje chiu' lu lázrdawa'. Ba bchálajqueza' ca
    naca xel-la' li lazre' chiu', ne ca dxuseláu' bénneache. Quebe guzúa' zri ca naca
    xel-la' dxexache lazre' chiu', ne ca naca da li chiu' ládujla benne' zante̱ zaj
    nazrague̱' chiu'.
  zty-NTPS: Bi bkáche'za' da' chawe' da' nako' ḻo ḻáẕda'wa', san bchaḻjkza' ka
    nak yeḻa' ḻi ḻaže' chio', na' kan žesló' benne' ka'. Bi wzóa' žize ka nak yeḻa'
    žeyache' ḻaže' chio', na' ka nak da' naken dot da' li chio' ladjw benne' zante
    zej ndobe' chio' Le'.
  urd-GVH: मैंने तेरी रास्ती अपने दिल में छुपाए न रखी बल्कि तेरी वफ़ादारी और नजात
    बयान की। मैंने बड़े इजतिमा में तेरी शफ़क़त और सदाक़त की एक बात भी पोशीदा न रखी।
  rug-rug: Lopu tomea rau pa buloqu sa Mua tataru variharupi, ba tozi helahelae nia
    rau sa Mua tataru nabuna meke sa Mua hinarupu. Lopu tomea rau koari na tie pa
    vinarigara nomana sa Mua tataru nabuna na tinaharupu!
  gaz-gaz: Ani qajeelummaa kee garaa koo keessa hin dhoksu; waaʼee amanamummaa keetiitii
    fi waaʼee fayyisuu keetii nan odeessa; jaalala keetii fi dhugaa kees yaaʼii guddaa
    duraa hin dhoksu.
  fra-LSG: J’annonce la justice dans la grande assemblée; Voici, je ne ferme pas mes
    lèvres, Éternel, tu le sais!
  gnn-gnn: Yaka yana ŋarra ŋuli djuḻuḻ'maramanydja ŋarrakuwaynydja ŋarra ŋayaŋuyu,
    bitjan bili yana ŋarra ŋuli ḻakaramanydja marrtji nhokalaŋuwuy, ŋunhi nhenydja
    God märr‐yuwalkthinyaramirri, ŋunhi nhenydja yurru bitjan warray liŋgu walŋakuma
    yukurra ŋanapurrunha. Yo, ŋunhi walala ŋuli yolŋunydja walala marrtji waŋgany‐manapanmirrinydja,
    ŋarranydja ŋuli yana ḻakaramana walalaŋgu warraŋulkumana nhuna, ŋunhi nhenydja
    yuwalk yana gal'ŋu märryu‐ḏapmarama yukurra ŋanapurrunha.
  yal-yal: N tinxinyaan nalima nɛn i ya yamani. Alatala, i a kolon, n mi n dundɛ.
  iou-iou: '@see-verse:PSA.040.009'
  haw-1868: 'Aole au i huna i kou pono iloko o ko''u naau; Ua hai aku no hoi au i
    kou oiaio a me kou ola: Aole au i huna i kou lokomaikai, a me kou oiaio, i ke
    anaina nui.'
  arb-NAV: لَمْ أُخْفِ بِرَّكَ دَاخِلَ قَلْبِي، بَلْ أَعْلَنْتُ أَمَانَتَكَ وَخَلاصَكَ.
    لَمْ أَكْتُمْ رَحْمَتَكَ وَحَقَّكَ عَنْ جَمَاعَةِ شَعْبِكَ الْعَظِيمِ».
  ded-ded: Amma geac faka dindingac imoc herenau mi mesufuai. Ge yoac modac modac
    Kebu amma ge ngicngac ebicfunac mesinunukecnec, ni habutoa yeneac kicfu namma
    imoc dekperagiyemmeai. Geng yoac dedzege amma imoc modackecnec amma ge yoac modac
    modac Kebu, imoc mi mesufuma habu sasawa edeyunudacba negendacgec.
  ewe-ewe: Nyemeɣla wò dzɔdzɔenyenye ɖe nye dzi me o, ke boŋ meƒo nu le wò nuteƒewɔwɔ
    kple ɖeɖe ŋuti. Nyemeɣla wò lɔlɔ̃ kple wò nyateƒe la ɖe ameha gã la o.
  eng-LEE: '(40:11) Thy righteousness have I never hidden within my heart; thy faithfulness
    and thy salvation have I spoken of openly: I have not concealed thy kindness and
    thy truth before the great assembly.'
  asm-FB: তোমাৰ উদ্ধাৰৰ সহায়ৰ কথা মই মোৰ হৃদয়ত লুকুৱাই ৰখা নাই; তোমাৰ বিশ্বস্ততা
    আৰু পৰিত্ৰাণৰ কথা মই প্ৰচাৰ কৰিলোঁ; তোমাৰ দয়া আৰু সত্যতা মই মহাসমাজৰ পৰা গুপুতে
    ৰখা নাই।
  sus-A: ﭑ تِنشِنيِ مَسٍنمَ حَمَ بّ. عِ شَ عَ كٌلٌن عَلَتَلَ، ﭑ مُ قَمَ دُندُدٍ عِ
    شَ قٍ مَ.
  fra-SBL: Je n'ai pas caché ta justice dans mon cœur. J'ai déclaré ta fidélité et
    ton salut. Je n'ai pas caché ta bonté et ta vérité à la grande assemblée.
  hbo-hbo: בִּשַּׂ֤רְתִּי צֶ֨דֶק ׀ בְּקָ֘הָ֤ל רָ֗ב הִנֵּ֣ה שְׂ֭פָתַי לֹ֣א אֶכְלָ֑א
    יְ֝הוָ֗ה אַתָּ֥ה יָדָֽעְתָּ׃
  pjt-pjt: Ngayuluṉa aṉangu tjuṯangka tjakultjunangi panya nyuntu ngayunya mulapa
    alatjiṯu wankaṟunu. Alatjiṉa tjanala wangkangi, “Nganampa mayatjangku nganaṉanya
    ngaḻṯunytjungku kanyilpai tiṯutjarangku. Panya paluṟu kalkuntjatjanungku palyalpai
    alatjiṯu.”
  kik-kik: Niĩ ndihithagĩrĩra ũthingu waku ngoro-inĩ yakwa; njaragia ũhoro wa wĩhokeku
    na ũhonokio waku. Wendo waku na ũhoro waku wa ma ndirĩ ndacihitha kĩũngano kĩrĩa
    kĩnene.
  fra-NCL: J’annoncerai la justice dans une grande assemblée ; je ne fermerai pas
    mes lèvres, Yahweh, tu le sais.
  cek-AK: 'Na toenghaih ka palung thungah ka hawk ai; na oepthohhaih hoi na pahlonghaih
    to ka thuih boeh: pop parai kaminawk hmaa ah nam lunghaih hoi tangtang na lok
    to taphong ai ah ka om ai.'
  cuk-cuk: Be-igar-napiragwadi dulemarga an gwen odukudisulid. Be-innikidaedgi, be-abonoleged-igargi,
    an obinmakdiid. Bipisaale, dule-bukidarmalad-abargi be-sabguedi, be-igar-napiragwadi,
    an gwen odukudisulid.
  uig-CYR: Һәтта сирдишим дәп ишәнгән қәдинас достум, Мән билән һәмдәстихан болуп
    тузумни йегәнму маңа пут атти.
  pma-pma: Nirvuli kattei longlongien usil mututien onom. !Vuo! Lisenges, naselus
    usil leikatien ka kataunien onom min meatin keil. Navong meatin keil onom alah
    ruai, lises navitehiteni keke rendemien onom mul en komai ka korie lat envatien
    onom min komai.
  tel-2017: నీ నీతిని నా హృదయంలో దాచుకుని ఉండలేదు. నీ విశ్వసనీయతనూ, నీ ముక్తినీ నేను
    ప్రకటించాను. నీ నిబంధన కృపనూ, నీ విశ్వసనీయతనూ మహా సమాజానికి ప్రకటించకుండా నేను
    దాచలేదు.
  hat-BSA: Mwen pa t kache ladwati Ou anndan kè m. Mwen te pale selon fidelite Ou,
    avèk sali Ou. Mwen pa t kache lanmou dous Ou avèk verite Ou devan gran asanble
    a.
  ukr-ONPU: Навіть близький друг мій, якому я довіряв, той, хто їв мій хліб, підняв
    на мене свою п’яту.
  kos-kos: Nga tia sruokya pweng ke molela nu sik sifacna; In pacl nukewa nga sramsram
    ke oaru lom ac kasru lom. In walil lun mwet lom nga tiana misla in srumun Ke oaru
    lom ac lungse kawil lom.
  hbo-WLC: בִּשַּׂ֤רְתִּי צֶ֨דֶק ׀ בְּקָ֘הָ֤ל רָ֗ב הִנֵּ֣ה שְׂ֭פָתַי לֹ֣א אֶכְלָ֑א
    יְ֝הוָ֗ה אַתָּ֥ה יָדָֽעְתָּ׃
  ibo-ibo: Ekpuchighị m ezi omume gị nʼime obi m, ana m ekwupụta maka ikwesi ntụkwasị
    obi gị na nzọpụta gị. Adịghị m ekpuchi ịhụnanya na eziokwu gị, nʼebe ọgbakọ ukwuu
    nọ.
  ory-ory: ମୁଁ ତୁମ୍ଭ ଧାର୍ମିକତା ଆପଣା ହୃଦୟରେ ଗୋପନ କରି ନାହିଁ; ମୁଁ ତୁମ୍ଭର ବିଶ୍ୱସ୍ତତା ଓ
    ତୁମ୍ଭର ପରିତ୍ରାଣ ପ୍ରଚାର କରିଅଛି; ମୁଁ ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ଓ ତୁମ୍ଭର ସତ୍ୟତା ମହାସମାଜଠାରୁ
    ଗୁପ୍ତ ରଖି ନାହିଁ।
  chk-chk: Üsap aopala ewe pworausen om amanauakem. Üa kapas usun om allükülük me
    om alisikem. Üsap tukumala seni ewe mwichen noum aramas meinisin om tong ellet
    me om allükülük.
  rop-rop: Ai nomo bin kipum det nyus blanga main ronselp. Aibin dalim olabat blanga
    yu, “YAWEI, im oldei dum wanim imbin pramisim. Im seibum wi brom olkain nogud
    ting.” Ai nomo bin jidan kwaitbala blanga det nyus, bat aibin dalim olabat, “YAWEI,
    im brabli kainbala, en im laigim wi olagijawan, en im oldei dum wanim imbin pramis.”
    Lagijat na aibin dalim ol detlot pipul.
  ukr-1871: Не заховав я в серединї мого серця твою справедливість; я розказував про
    вірність твою і спасеннє твоє, не затаїв доброти і правди твоєї перед великим
    збором.
  yon-yon: Eb yorokmo kerekmen kuu ne niindem aom kan biknimokban, ma, eb korondiyiibban
    eweng awinaneeb andiyiib ebbed bobni yaa burudande bindiyiib kuu dakmimain. Ne
    kuu kadaareb nedbimaib yaa kuu eb womoniyiibban ye mimyob dowakeniib anam anamiib
    kuu ben aadidmimokban.
  deu-1951: (040-11) Deine Gerechtigkeit verbarg ich nicht in meinem Herzen; von deiner
    Wahrheit und von deinem Heil redete ich; ich verhehlte deine Gnade und Wahrheit
    der großen Gemeinde nicht.
  eng-JPS: (40-11) I have not hid Thy righteousness within my heart; I have declared
    Thy faithfulness and Thy salvation; I have not concealed Thy mercy and Thy truth
    from the great congregation.
  srp-1865: Pravde tvoje ne sakrivam u srcu svom, kazujem vjernost tvoju i spasenje
    tvoje; i ne tajim milosti tvoje i istine tvoje od sabora velikog.
  lug-lug: Bye mmanyi ku butuukirivu bwo sisirika nabyo mu mutima gwange, naye ntegeeza
    ku bwesigwa bwo n’obulokozi bwo. Abantu nga bakuŋŋaanye, sirema kubategeeza ku
    mazima go n’okwagala kwo okungi.
  heb-heb: צדקתך לא כסיתי בתוך לבי אמונתך ותשועתך אמרתי לא כחדתי חסדך ואמתך לקהל רב׃
  ben-IRV: আমি তোমার ধার্ম্মিকতা হৃদয়ের মধ্যে গোপন করিনি; তোমার বিশ্বস্ততা এবং তোমার
    পরিত্রান প্রচার করেছি; আমি তোমার চুক্তির বিশ্বস্ততা বা মহাসমাজের থেকেও তোমার বিশ্বাসযোগ্যতা
    গোপন করব না।
  ntu-ntu: '@see-verse:PSA.040.009'
  pan-pan: ਮੈਂ ਤੇਰੇ ਧਰਮ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਲੋਕਾਂ ਨਹੀਂ ਛੱਡਿਆ, ਮੈਂ ਸਗੋਂ ਤੇਰੀ ਵਫ਼ਾਦਾਰੀ
    ਅਤੇ ਤੇਰੀ ਮੁਕਤੀ ਦਾ ਚਰਚਾ ਕੀਤਾ, ਮੈਂ ਤੇਰੀ ਦਯਾ ਅਤੇ ਸਚਿਆਈ ਮਹਾਂ-ਸਭਾ ਤੋਂ ਨਹੀਂ ਛਿਪਾਈ।
  mya-JVB: ဖြောင့်မတ် စွာ စီရင်တော်မူခြင်းတရားကို အကျွန်ုပ် သည် ကိုယ်နှလုံး ထဲ မှာ
    ဝှက် ၍မ ထားပါနှင့်။ သစ္စာ စောင့်တော်မူခြင်းတရားနှင့် ကယ်တင် တော်မူခြင်းတရားကို
    ဟောပြော ပါပြီ။ ကရုဏာ တော်နှင့် သစ္စာ တော်ကို ပရိသတ် ကြီး အလယ်မှာ မ ထိမ် မဝှက်ပါ။
  kgf-kgf: Ni guac solaŋga imi nuac ewa qerinaiguc ménda musaŋgéwa heyec, néŋ guac
    haka héla imi ʒéma aŋgéŋ titi imi ʒéau énécmima goi héihéiga ʒéma hakaga héla
    imi hénaoriŋ yandaiguc ménda musaŋgé énécmianʒua.
  tte-O: '@see-verse:PSA.040.009'
  tbg-tbg: Are ti kahaqihara ruaruama timitaana uvara kia kukeqa karaiti, te ai Naavuqi
    vaiha vaiinti nahenti nivuqaa vi uvara vika tiva nimi vaunara. Ai muntukavano
    tinavuara vaivara are tinavuara noraiqaakera iriqira vi varianara, te viraravata
    kia evaara karaiti, vi uvaravata vika qoqaa vutuke tiva nimiqi vi vaunara.
  hmo-hmo: Oi ese lau oi hamauria vadaeni, bona inai Sivarai be lau ese lau hunia
    lasi. Oiemu abidadama namona bona oiemu durua, be nega ibounai lau ese lau gwauraia
    hedinarai vadaeni. Oiemu taudia edia hebou badana lalonai, lau ese oiemu lalokau
    badana, bona oiemu hereva momokani lau hunia lasi.
  zar-NT: Bitiʼ bucáchiʼzaʼ icja ládxiʼdaʼahuaʼ ca ruúnuʼ tsahuiʼ bönachi. Buluʼa
    lahui ca runuʼ ca rnnoʼ, en ca rusölóʼ bönachi. Ga nudúbigaca bönachi quiuʼ bitiʼ
    guzóaʼ dxisö, pero bëʼa didzaʼ ca nacuʼ dxiʼi ladxiʼ, en ca ruʼu didzaʼ le nácatë.
  urd-urd: मैंने तेरी सदाक़त अपने दिल में छिपा नहीं रखी; मैंने तेरी वफ़ादारी और नजात
    का इज़हार किया है; मैंने तेरी शफ़क़त और सच्चाई बड़े मजमा' से नहीं छिपाई।
  rus-SYN: Даже человек мирный со мною, на которого я полагался, который ел хлеб мой,
    поднял на меня пяту.
  bqc-SIM: Má yã́zɛde baokpa balu guu, má a lɛ́ kpaaũo lá ń dↄ̃wà Dii.
  tcz-CHONGTHU: Nadih jedan kipana thupha hi keiman kachang a din kalungthim a selguh
    in kakoi poi; Nakitah na le nami huhhing na thu kasei e. Nahoubung mithengte lah
    a namingai lut na long lou le nakitah na chu tanglou in kasei phong jinge.
  mar-mar: तुझे न्यायीपण मी आपल्या हृदयात लपवून ठेवले नाही. तुझा विश्वासूपणा आणि तुझे
    तारण मी घोषित केले. तुझी प्रेमदया किंवा सत्य मी मोठ्या सभेत लपवून ठेवले नाही.
  isl-isl: Ég hef vitnað um það fyrir öllum, aftur og aftur, að þú fyrirgefur syndir.
    Það veistu Drottinn.
  hlt-THB: Na dyngnaak ce kak kawk khuiawh am thuh nyng saw; na ypawmnaak ingkaw na
    hulnaak khqi ce kqawn nyng. Thlangkqeng khawzah anglakawh na lungnaak awitak ce
    am phah nyng.
  qub-qub: Gam alli cashayquitaga manami upällacushcächu. Llapanta cumlej cashayquita
    salbacoj cashayquitaga willacushcämi. Acrashayqui runacunatami willapashcä cuyacoj
    cashayquita, rasun cajta rurashayquita.
  bqp-bqp: Mádi n yãzɛdekɛ utɛńnɛro, ma n náani kũ n surabanaao yã ò. Mádi gí n
    yenyĩ kũ n yãpurao oi pari kↄ̃kakaranaa gũnlo.
  hat-hat: (040:11) Mwen pa t' manke pa di jan ou fè nou gras, jan ou bay moun sekou.
    Nan mitan tout pèp Bondye a, lè yo reyini, mwen pa t' manke pa di jan ou renmen
    nou, jan ou toujou kenbe pawòl ou.
  eng-BSB: I have not covered up Your righteousness in my heart; I have declared Your
    faithfulness and salvation; I have not concealed Your loving devotion and faithfulness
    from the great assembly.
  eng-WEBPB: I have not hidden your righteousness within my heart. I have declared
    your faithfulness and your salvation. I have not concealed your loving kindness
    and your truth from the great assembly.
  kbq-kbq: Hagi fatgo kavukava'ma nehana zanka'a nagu'afina atrogenora frakino omne'ne.
    Hanki kema hu'nana kere'ma amage'ma antenka vahe'ma zamagu'ma nevazina hihamuka'amofo
    agenkea eriama hu'na zamasmi'noe. Hagi tusi'a vahekrerfa mani'nazafi eriama hu'na
    vagaore kavesi zamofone, kema hu'nana kere'ma otinenka ana zama hu kavukavara
    eriama hu'na zamasmi'noe.
  pon-pon: I jota okila omui pun nan monion i. I kin kapakaparok duen omui melel o
    maur, i jota kin okila omui kalanan o melel mon momodijou laud.
  nhe-BL: Ax nijtlatijtoc nopa cuali tlajtoli ipan noyolo para axaca niquilhuis. Nochi
    tlacame niquinyolmelahua para ta tiquinmaquixtis. Nochipa nitematiltis para ta
    nelía titemachtli huan titepalehuía. Nepa tlamiyacapa nitepohuilis para titetlasojtla
    huan ax timoyolpatla.
  wnc-wnc: Nata sanga gata noman nomana tasinggayak kaknga musipmaatangu dua takusopunggat.
    Aho. Gata wamu yawi kekekakut saak tawake na gatu takuyakge ayanikapmanggat. Siwan
    gata aminbamde musip gwaang natake gata kepi noman taknga siknga tawake tawanggayakge
    nata wamu waaknga aminu mitie unekan yuaingune dua takusopunggat. Wena. Nata ayaninggat.
  bus-bus: Mɛ́ɛ n yãzɛdee utɛńnɛro, ma n náanɛ kↄ̃n n mìsinao yã ò. Mɛ́ɛ gí n yenzi
    kↄ̃n n yãpuraao o pari kakↄ̃ana guuziro.
  gub-BL: Namonokatu kwaw nepurupyro haw imume'u haw hezeupe ihe nehe. Amume'u putar
    teko wanupe nehe. Tuweharupi aze'eg puruwi netyryk 'ymaw rehe ihe. Erepuner teko
    wapyro haw rehe. Amume'u nepuner haw tuweharupi no. Neremiaihu wazemono'og mehe
    napyta kwaw heze'eg 'ym pà ihe. Amume'u nepuruamutar haw ihe. Puruwi netyryk 'ymaw
    amume'u no.
  eng-DRA: For even the man of peace, in whom I trusted, who ate my bread, hath greatly
    supplanted me.
