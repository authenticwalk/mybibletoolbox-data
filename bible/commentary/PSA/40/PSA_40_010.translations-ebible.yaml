verse: PSA.040.010
translations:
  mal-C: അവിടത്തെ നീതി ഞാൻ എന്റെ ഹൃദയത്തിൽ മറച്ചുവെക്കുന്നില്ല; അങ്ങയുടെ വിശ്വസ്തതയും
    രക്ഷയും ഞാൻ ഘോഷിക്കുന്നു. അവിടത്തെ അചഞ്ചലസ്നേഹവും വിശ്വസ്തതയും ഞാൻ മഹാസഭയിൽനിന്നു
    മറച്ചുവെക്കുന്നില്ല.
  deu-TKW: Ich verkünde deine Gerechtigkeit in großer Versammlung; fürwahr, meinen
    Lippen that ich nicht Einhalt - Jahwe, du weißt es!
  lin-lin: Nasakolaka bosembo na Yo kati na mayangani, nakokanga monoko na ngai te ;
    Yawe, oyebi yango !
  mmx-mmx: Agoxo vam luxun kaka lagale lavavang ti loklok tooro ria xusuk. Nia a tong
    asu amisik pam i do uk lok tooro limixin la uk lox asoorun levelinga ram tidi.
    Kopmen agoxo vamngus ti tong asu lixitkis esogo mi labalamu lexen taram to melamgo
    at lovotpot buru at limixin taram.
  eng-LSV: I have not concealed Your righteousness || In the midst of my heart, ||
    I have told of Your faithfulness and Your salvation, || I have not hidden Your
    kindness and Your truth, || To the great assembly.
  eng-GNV: 'I haue not hidde thy righteousnesse within mine heart, but I haue declared
    thy trueth and thy saluation: I haue not conceiled thy mercy and thy trueth from
    the great Congregation.'
  eng-WEBSTER: 'I have not hid thy righteousness within my heart; I have declared
    thy faithfulness and thy salvation: I have not concealed thy loving-kindness and
    thy truth from the great congregation.'
  nhw-BL: Amo nijtlatijtoc nopa cuali camanali ipan noyolo para amo aqui niquilhuis.
    Nochi masehualme niquinyolmelahua para ta tiquinmaquixtis. Nochipa nitematiltis
    para ta nelía titemachtli huan titepalehuía. Nepa tlamiyacapa nitepohuilis para
    titetlasojtla huan amo timoyolpatla.
  swh-ONEN: Sikuficha haki yako moyoni mwangu; ninasema juu ya uaminifu wako na wokovu
    wako. Sikuficha upendo wako na kweli yako mbele ya kusanyiko kubwa.
  bba-bba: Tɔn wɔrun suunu sɔɔ, nɑ rɑ wunɛn fɑɑbɑn lɑbɑɑri ɡeɑ kpɑre. Yinni Gusunɔ,
    ɑ yɛ̃ mɑ nɑ ku rɑ nɛn nɔɔ mɑri.
  eng-KJVCPB: 'I have not hid thy righteousness within my heart; I have declared thy
    faithfulness and thy salvation: I have not concealed thy lovingkindness and thy
    truth from the great congregation.'
  luo-luo: Ok apando timni makare e chunya; to awuoyo kuom adierani gi warruokni.
    Ok apando herani gi adierani ni chokruok maduongʼ.
  aii-aii: ܙܲܕܝܼܩܘܼܬܘܼܟ݂ ܠܵܐ ܟܘܼܣܝܵܐ ܠܝܼ ܓܵܘ ܠܸܒܝܼ، ܗܘܼܡܙܸܡ ܠܝܼ ܒܘܼܬ ܡܗܘܼܡܢܘܼܬܘܼܟ݂
    ܘܒܘܼܬ ܦܘܼܪܩܵܢܘܼܟ݂، ܠܛܲܝܒܘܼܬܘܼܟ݂ ܘܫܲܪܝܼܪܘܼܬܘܼܟ݂ ܠܵܐ ܛܘܼܫܹܐ ܠܝܼ ܡ̣ܢ ܟܸܢܫܵܐ ܓܘܼܪܵܐ.
  meu-meu: Oiemu kara maoromaoro na lalogu ai asina hunia, emu heabidadama bona emu
    hahemauri vada na herevalaidia; emu hebogahisi bona emu hereva momokani na hebou
    badana amo asina hunia.
  npi-ULB: आफ्‍नो हृदयमा तपाईंको धार्मिकता मैले लुकाएको छैन । तपाईंको विश्‍वस्‍तता
    र तपाईंको उद्धारलाई मैले घोषणा गरेको छु । ठुलो सभाबाट तपाईंको करारको विश्‍वस्‍तता
    वा तपाईंको भरोसालाई मैले लुकाएको छैन ।
  yor-yor: Èmi kò fi ìrànlọ́wọ́ ìgbàlà sin ní àyà mi; èmí ti sọ̀rọ̀ nípa òtítọ́ àti
    ìgbàlà rẹ. Èmi kò sì pa ìṣeun ìfẹ́ rẹ̀ àti òtítọ́ rẹ̀ mọ́ kúrò láàrín àwọn ìjọ
    ńlá.
  pes-OPCB: عدالت نجاتبخش تو را در دل خود پنهان نکرده‌ام. از امانت و قدرت نجاتبخش
    تو سخن گفته‌ام. در اجتماع بزرگ قوم تو، پیوسته از محبت و وفاداری تو سخن گفته‌ام.
  tgl-ULB: Hindi ko ikinubli ang iyong katuwiran sa aking puso; inihayag ko ang iyong
    katapatan at kaligtasan; hindi ko itinago ang iyong katapatan sa tipan o iyong
    pagiging mapagkakatiwalaan sa malaking pagtitipon.
  nop-nop: Du tutumba kwanai tuguŋ diniŋ mede u welene gineŋ kamehebi mu tiŋa hatat.
    Du mede yofafaŋeguŋ hogohogok u didimeŋgoŋ hinek keleeŋ kotigoŋ ninigitaŋ u agaŋ
    yohautagut. Eŋ du metam hogohogok welegedi yabukahile tiŋa titiŋ biyagoŋ hogok
    takalilaŋ, u maaŋ metam youtumba tinene buŋa bopneiŋneŋ kamehebi mu tilat. Mokoŋ.
    U maaŋ yohautalat.
  cbu-NT: Nuw nda zamaruri taakina. Shiyaa kukish tsinsampaneetsish uru tputsee kamankuri
    taakina, atina. Apanll uru iyaa ksutku taakiya. Iyaa tapachindachiya. Tsipakchuni
    iyaa waanpee machchiya, nuw tputsee tayaspatakuri atina. Shiysha Apaa, uru iyaa
    chinakush, istaksha. Ayamtaatiyam shiy chinashish pastacheeja. Shiy kukish urutamari
    tputsirishish taachiya.
  hui-hui: Anduane Homogo í̠na wali agali pele miaga kegonaga bi te ogoniore i̱ni
    yu donge nahe lamiru. Í̠na biamogo biaabo hariligonagabi í̠ mini bilinahe kegonagabi
    wali agali lamiaabo haru. Í̠naga wali agali bibahende mo ngoaiho bereagoria Anduane
    Homogohanda ina handaya haho wiaabo halu gubalini haho wiaabo haga ka lalu i̱na
    yu donge nahe lamiaiore haru.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကယ်​တင်​ခြင်း​သ​တင်း​တော်​ကို မျို​သိပ်​၍​မ​ထား​ပါ။
    ကိုယ်​တော်​ရှင်​၏​သစ္စာ​တော်​အ​ကြောင်း​နှင့် ကူ​မ​တော်​မူ​ခြင်း​အ​ကြောင်း​တို့​ကို
    အ​စဉ်​ပင်​ဖော်​ပြ​ခဲ့​ပါ​၏။ ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​ဝင်​အ​ပေါင်း​တို့ စု​ဝေး​ရာ​၌
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​သစ္စာ​တော် အ​ကြောင်း​နှင့် ခိုင်​မြဲ​သော​မေတ္တာ​တော်​အ​ကြောင်း​တို့​ကို
    မ​ထိမ်​မ​ဝှက်​ပါ။
  bod-N: ཁྱེད་ཀྱི་དྲང་བདེན་སེམས་སུ་སྦས་པ༌མིན། །ཁྱེད་ཀྱི་དམ་ཚིག་ཐར་པ་ངས་བཤད༌ཡོད། །ཁྱེད་ཀྱི་བྱམས་བརྩེ་དང་ནི་བདེན་པ༌ཉིད།
    །ང་ཡིས་ཚོགས་ཆེན་ནང་དུ་མ་སྦས༌སོ།།
  wsk-wsk: Ani nika diram la karo tuata ko munan mu se, ka kiwem ana me nanga bita
    ariga, nangarak la baga se nanga sangaru tata ko munan mu ko agiring me kalosam.
    Ani nika kariimet biguwura ningi, nika gemang lila se ka munan nunguning mu ko
    nunga manaru sapasam.
  sna-sna: Handivanzi kururama kwenyu mumwoyo mangu; ndinotaura nezvokutendeka kwenyu
    noruponeso rwenyu. Handivanzi rudo rwenyu nechokwadi chenyu paungano huru.
  spa-BLM: No he ocultado tu justicia en mi corazón. He declarado tu fidelidad y tu
    salvación. No he ocultado tu amorosa bondad y tu verdad a la gran asamblea.
  cac-cac: Malaj b'aj max valel a tojolal. Ix valel yab'ixal to tz'eln̈ejc'och tas
    tzala', tzac'anpax colnab'il. Malaj b'aj ix in c'ub'ejel d'a yichan̈ eb' a chon̈ab'
    molaneq'ui, to te nivan a vach'c'olal, yeln̈ej pax tzala'.
  swh-ULB: Sikuficha haki yako moyoni mwangu; nimetangaza uaminifu wako na wokovu
    wako; sijaficha uaminifu wa agano lako au uaminifu wako kwenye kusanyiko kubwa.
  bel-bel: Нават чалавек мірны са мною, на якога я спадзяваўся, які еў мой хлеб, падняў
    на мяне нагу.
  deu-ELBBK: Ich habe die Gerechtigkeit verkündet in der großen Versammlung; siehe,
    meine Lippen hemmte ich nicht – HERR, du weißt es!
  mbb-OT: Is kedlibriya nu kediey wazè ku ziyè dà tipiǥi te ǥehinawa ku, kekenà, ibpenudtul
    ku zaan he metinumanen ka wey edluwas ka. Ne wazè ku ieles is gaǥew nu wey ketutuanan
    diyà te ketiǥuman dey te menge etew nu.
  mal-2015: ഞാൻ നിന്റെ നീതിയെ എന്റെ ഹൃദയത്തിൽ മറച്ചുവെച്ചില്ല; നിന്റെ വിശ്വസ്തതയും
    രക്ഷയും ഞാൻ പ്രസ്താവിച്ചു; നിന്റെ ദയയും സത്യവും ഞാൻ മഹാസഭെക്കു മറെച്ചതുമില്ല.
  gup-gup: Ngaye minj ngawarlkkayinj manbu kunwok kunmak nguddakenh kore kukange ngardduk.
    Ngaye ngabenmarneyime birridjalwern bininj nawu ngarrimirndemornnamerrinj bu ngudda
    kanmarnebengmidjdan ngadberre kunwarre, dja mak kanngehke. Ngudda wanjh kandjalmarnedjare
    dja minj kanbawon bu munguyh munguyh. Kuhni rowk wanjh ngaye ngayolyolmeng bedberre
    bininj. Ngaye minj ngabenmarnewarlkkayi maninjmanu kunwok nguddakenh.”
  ctu-CTI: Tic tsictisʌyet baꞌ miꞌ muchꞌquiñob i bʌ. Machꞌan tic mucuyet tiꞌ tyojlelob.
    Tic jamʌl subu chaꞌan xucꞌulet. Weñʌch maꞌ chaꞌlen cotyaya. Cabʌlʌch i yutslel
    a pusicꞌal. Melelʌch a tꞌan.
  rmc-rmc: Radišagoha vakeravas pal tiro spaseňje maškar savore tire manuša. Na phandľom
    andre miro muj, tu oda džanes, RAJEJA.
  nlg-nlg: Inau tu mua matapoloi nimua na veiarovi mana utuni tana vaukolu ni mavitu
  pes-OPV: عدالت تو را در دل خود مخفی نداشته‌ام. امانت و نجات تو را بیان کرده‌ام.
    رحمت و راستی تو را از جماعت بزرگ پنهان نکرده‌ام.
  ron-1924: Ну цин ын инима мя ындураря Та, чи вестеск адевэрул Тэу ши мынтуиря Та
    ши ну аскунд бунэтатя ши крединчошия Та ын адунаря чя маре.
  ben-OBCV: তোমার ধর্মশীলতার কথা আমি হৃদয়ে লুকিয়ে রাখিনি; আমি তোমার বিশ্বস্ততা ও
    পরিত্রাণ ঘোষণা করেছি। তোমার প্রেম ও বিশ্বস্ততা মহাসমাবেশ থেকে আমি লুকিয়ে রাখিনি।
  som-som: Xaqnimadaada qalbigayga kuma aan qarin, Aaminnimadaada iyo badbaadintaadana
    waan sheegay, Oo raxmaddaada iyo runtaadana kama aan qarin shirka weyn.
  lat-VUC: Etenim homo pacis meæ in quo speravi, qui edebat panes meos, magnificavit
    super me supplantationem.
  eng-ASVBT: I have not hidden thy righteousness within my heart; I have declared
    thy faithfulness and thy salvation; I have not concealed thy lovingkindness and
    thy truth from the great assembly.
  mna-mna: Tana uruunu ambaiŋana ki ulaaŋa ku mi mbulu ku ndeeŋeŋana na, aŋwatkaala
    som. Mbulu ku ta uluulu zin tomtom mi toto sua ku na, aŋswe kat. Tana mbulu ku
    ta muŋaiŋai zin wal ku mi toto sua ku mbukŋana na, aŋwatkaala som. Aŋzzoyaryaara
    lela lupŋana biibi kizin wal ku.
  ita-1885: Io non ho nascosta la tua giustizia dentro al mio cuore; Io ho narrata
    la tua verità e la tua salute; Io non ho celata la tua benignità, nè la tua verità,
    In gran raunanza.
  eng-LXXUP: For even the man of my peace, in whom I trusted, Who ate my bread, lifted
    up his heel against me.
  eng-ULB: I have not concealed your righteousness in my heart; I have declared your
    faithfulness and your salvation; I have not concealed your covenant faithfulness
    or your trustworthiness from the great assembly.
  spa-VBL: No he mantenido la verdad de tu bondad escondida en mi interior, he hablado
    de tu integridad y de tu salvación. No le he ocultado tu fidelidad ni tu amor
    inefable a la congregación.
  fra-_FOB: Je n'ai point renfermé ta justice au-dedans de mon cœur; j'ai dit ta fidélité
    et ta délivrance; je n'ai point caché ta bonté ni ta vérité à la grande assemblée.
  mal-mal: ഞാൻ അങ്ങയുടെ നീതി എന്റെ ഹൃദയത്തിൽ മറച്ചു വച്ചില്ല; അവിടുത്തെ വിശ്വസ്തതയും
    രക്ഷയും ഞാൻ പ്രസ്താവിച്ചു; അവിടുത്തെ ദയയും സത്യവും ഞാൻ മഹാസഭയിൽ മറച്ചുവച്ചതുമില്ല.
  urd-GVR: Maiṅ ne terī rāstī apne dil meṅ chhupāe na rakhī balki terī wafādārī aur
    najāt bayān kī. Maiṅ ne baṛe ijtimā meṅ terī shafqat aur sadāqat kī ek bāt bhī
    poshīdā na rakhī.
  suz-BL: गो इन मुर आन कली श्‍येत रे प्रोंइतीके आं थुंम ख्रुइश्‍शा मवोइक्‍थु, इन दाक्‍शा
    मप्रोंइतीके नु मुर आन कली श्‍येत रे प्रोंइतीके आ पर्बम लोव़ पाता। गो इन गेना हना
    यो दाक्‍तीके नु दाक्‍शा मप्रोंइतीके आ पर्बम मख्रुइक्‍थु, ठेयब ग्रुम्‍तीकेमी शेंताक्‍ङमी।
  eng-NOY: I hide not thy justice in my heart; I declare thy faithfulness and thy
    salvation; I conceal not thy mercy and truth from the great assembly.
  ita-1927: Io non ho nascosto la tua giustizia entro il mio cuore; ho narrato la
    tua fedeltà e la tua salvezza; non ho celato la tua benignità né la tua verità
    alla grande assemblea.
  ckb-ckb: ڕاستودروستیت لەناو دڵم کپ ناکەمەوە، باسی دڵسۆزیت و ڕزگاریت دەکەم. خۆشەویستییە
    نەگۆڕەکەت و ڕاستییەکەت لەناو کۆمەڵی گەورە ناشارمەوە.
  eng-BBE: Your righteousness has not been folded away in my heart; I have made clear
    your true word and your salvation; I have not kept secret your mercy or your faith
    from the great meeting.
  xsi-xsi: Noko uru kuvilanzi ne tamâta, aku naŋa ŋandai avea ŋgua ŋana ne pavilâŋa
    ŋinde ŋga. Ikura zo zo naŋa aporo atula pwataki tu noko uru kuveta ikura ne ŋgua
    pâŋa rârâni. Naŋa aporo tu noko tini mwasa panzi ne tamâta ikura zo rârâni, aku
    noko uru pwatonanzi sondo, ikura muŋga kuporo tu ma kuveta mine. Lâ zo ŋana noko
    ne ŋgu sipasau ŋana siwâŋgi pano, ande naŋa ŋandai avea ŋgua ŋana noko ne vetâŋa
    ŋinde ŋga.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ನೀತಿಯನ್ನು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಅಡಗಿಸಿಟ್ಟುಕೊಳ್ಳಲಿಲ್ಲ. ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಯನ್ನೂ
    ನಿಮ್ಮ ರಕ್ಷಣೆಯನ್ನೂ ನಿಮ್ಮ ಪ್ರೀತಿಯನ್ನೂ ಸತ್ಯವನ್ನೂ ದೊಡ್ಡ ಸಭೆಯಲ್ಲಿ ನಾನು ಮರೆಮಾಡದೆ ಸಾರಿದೆನು.
  tam-2017: உம்முடைய நீதியை நான் என்னுடைய இருதயத்திற்குள் மறைத்து வைக்கவில்லை; உமது
    சத்தியத்தையும் உமது இரட்சிப்பையும் சொல்லியிருக்கிறேன்; உமது கிருபையையும் உமது
    உண்மையையும் மகா சபைக்கு அறிவிக்காதபடிக்கு நான் ஒளித்துவைக்கவில்லை.
  spa-RV-1909: 'No encubrí tu justicia dentro de mi corazón: tu verdad y tu salvación
    he dicho: no oculté tu misericordia y tu verdad en grande concurso.'
  ron-BTF: Nu am ascuns dreptatea ta înăuntrul inimii mele; am vestit credincioșia
    ta și salvarea ta, nu am ascuns bunătatea ta iubitoare și adevărul tău de adunarea
    cea mare.
  eng-WEBP: I have not hidden your righteousness within my heart. I have declared
    your faithfulness and your salvation. I have not concealed your loving kindness
    and your truth from the great assembly.
  eng-FBV: I have not kept the truth of your goodness hidden inside me—I have spoken
    of your trustworthiness and your salvation. I have not concealed your unfailing
    love and your faithfulness from the whole congregation.
  nld-1939: Uw gerechtigheid verborg ik niet in mijn hart, Uw trouw en hulp sprak
    ik openlijk uit; Uw liefde en gunst heb ik nimmer verzwegen Voor de talloze schare!
  nch-BL: Amo nijtatijtoc nopa cuali camanali ipan noyolo para amo aqui niquilhuis.
    Nochi masehualme niquinyolmelahua para ta tiquinmaquixtis. Nochipa nitematiltis
    para ta nelía titemachti huan titepalehuía. Nepa miyacapa nitepohuilis para titetasojta
    huan amo timoyolpata.
  vie-1934: Tôi chẳng giấu sự công bình Chúa ở nơi lòng tôi; Tôi đã truyền ra sự thành
    tín và sự cứu rỗi của Chúa; Tôi nào có giấu hội lớn sự nhân từ và sự chân thật
    của Chúa.
  cha-cha: 'Ti junaatog y tininasmo gui jalom corasonjo; y minagajetmo yan satbasionmo
    jagas jusangan: ti jupune y minaasemo yan y minaulegmo gui dangculon inetnon taotao.'
  hin-CV: मैंने अपने परमेश्वर की धार्मिकता को अपने हृदय में ही सीमित नहीं रखा; मैं
    आपकी विश्वासयोग्यता तथा आपके द्वारा प्रदान किए गए उद्धार की चर्चा करता रहता हूं.
    विशाल सभा के सामने मैं आपके सत्य एवं आपके करुणा-प्रेम को छुपाता नहीं.
  eng-OURB: I have not hidden your righteousness within my heart. I have declared
    your faithfulness and your salvation. I have not concealed your chesed ·loving-kindness·
    and your truth from the great assembly.
  spa-BES: No me he quedado callado acerca de tu justicia, no se ha plegado en mi
    corazón; He dejado en claro tu palabra verdadera y tu salvación; No he mantenido
    en secreto tu misericordia o tu fe de la gran reunión.
  tdx-tdx: Tsy naetako an-troko ao ty havantaña’o; fa nitaroñeko ty figahiña’o naho
    ty fandrombaha’o; vaho tsy nakafiko amy fivori-beiy ty fiferenaiña’o naho ty hatò’o.
  tha-KJV: ข้าพระองค์​มิได้​งำความชอบธรรมของพระองค์​ไว้​แต่​ในจิตใจของข้าพระองค์ ข้าพระองค์​ได้​พู​ดถึงความสัตย์ซื่อและความรอดของพระองค์
    ข้าพระองค์​มิได้​ปิดบังความเมตตาและความจริงของพระองค์​ไว้​จากชุ​มนุ​มชนใหญ่โตนั้น
  por-BR-2018: Eu não escondo tua justiça no meio de meu coração; eu declaro tua fidelidade
    e tua salvação; não escondo tua bondade e tua verdade na grande congregação.
  deu-ELO: Deine Gerechtigkeit habe ich nicht verborgen im Innern meines Herzens;
    deine Treue und deine Rettung habe ich ausgesprochen, deine Güte und deine Wahrheit
    nicht verhehlt vor der großen Versammlung.
  eng-WYC-2018: I hid not thy rightfulness in mine heart; I said thy truth and thine
    health. I hid not thy mercy, and thy truth, from a much council. (I kept not thy
    righteousness, or thy goodness, hidden in my heart; I spoke about thy faithfulness,
    and thy salvation, or thy deliverance. I hid not thy love, and thy faithfulness,
    from the great congregation.)
  epo-epo: Vian justecon mi ne kaŝis en mia koro, Pri Via fideleco kaj Via helpo mi
    parolis; Mi ne kaŝis Vian favorkorecon kaj Vian verecon antaŭ la granda kunveno.
  gfk-gfk: Iau pai suhe no num taktakodas narako tano kaatigu. Iau iangianga tano
    num harhalon ma bia pai haruat bia da nurnur songa taam. Iau pai suhe no num harmarsai
    ma no num tutun na magingin ta ira matmataan ta ira matanaiabar tano tamat na
    kis hulungai.
  uig-PIN: Ⱨǝⱪⱪaniyliⱪingni ⱪǝlbimdǝ yoxurup yürmidim; Wapadarliⱪingni wǝ nijatliⱪingni
    jakarlidim; Ɵzgǝrmǝs muⱨǝbbiting wǝ ⱨǝⱪiⱪitingni büyük jamaǝtkǝ ⱨeq yoxurmastin
    bayan ⱪildim.
  beo-beo: Na da Dia gaga:su hou olelebe amo nisu hame gei dialu. Na da eso huluane
    Dia mae fisili fidisu hou olelelalu. Dia dunu huluane gilisi amo ganodini na da
    mae ouiya:le, Dia mae fisili asigidafa hou olelelalu.
  tpi-OTNT: Yu bin helpim mi na kisim bek mi, na mi no haitim dispela. Mi tokaut pinis
    olsem yu save bihainim tok tru bilong yu na yu kisim bek mipela. Yu save laikim
    olgeta manmeri na yu bihainim pasin tru, na mi no haitim dispela long ol manmeri
    i bung bilong lotu. Nogat. Mi tokim ol pinis.
  hau-SA: Ba na ɓoye adalcinka cikin zuciyata; ina maganar amincinka da cetonka. Ban
    ɓoye ƙaunarka da gaskiyarka a gaban taron jama’arka mai girma ba.
  udu-udu: Aha/ dinaki bag mom pini jin tana /e aha/ is ki me’d mmowoṯẖ aha/ eya dum
    pem mo. Aha/ ṯorkina gwo mo goma isiŋ ganam pini jin tana /e mo dhali gom bway
    gi mowoṯẖ pini mo. Aha/ dinaki us mo/en pini jin ṯelu sho’k mo dhali mo ma isiŋ
    ganam pini jin tana /e mo. ’pena dhana tul ’kup̱ ’kwani mo.
  uig-LAT: Heqqaniyliqingni qelbimde yoshurup yürmidim; Wapadarliqingni we nijatliqingni
    jakarlidim; Özgermes muhebbiting we heqiqitingni büyük jamaetke héch yoshurmastin
    bayan qildim.
  nde-nde: Ukulunga kwakho kangikufihli enhliziyweni yami; ngikhuluma ngokuthembeka
    kwakho lokusindisa kwakho. Kangilufihli uthando lwakho leqiniso lakho emhlanganweni
    omkhulu.
  ton-ton: 'Naʻe ʻikai te u fakafufū hoʻo māʻoniʻoni ʻi hoku loto; naʻaku fakahā hoʻo
    angatonu mo hoʻo fakamoʻui: naʻe ʻikai te u fakalilolilo ʻa hoʻo ʻaloʻofa mo hoʻo
    moʻoni mei he fakataha lahi.'
  ces-1613: Ohlašoval jsem spravedlnost v shromáždění velikém; aj, rtů svých že jsem
    nezdržoval, ty znáš, Hospodine.
  eng-WMB: I have not hidden your righteousness within my heart. I have declared your
    faithfulness and your salvation. I have not concealed your loving kindness and
    your truth from the great assembly.
  tam-TCV: நான் உமது நீதியை என் உள்ளத்தில் மறைப்பதில்லை; உமது உண்மையையும், இரட்சிப்பையும்
    குறித்து நான் பேசுகிறேன். உமது உடன்படிக்கையின் அன்பையும் உண்மையையும் மகா சபைக்கு
    நான் மறைக்கவுமில்லை.
  ceb-ULB: Wala ko giwala ang imong pagkamatarong nganhi sa akong kasingkasing; gisulti
    ko ang imong pagkamatinud-anon ug ang imong kaluwasan; wala ko giwala ang imong
    matinud-anong kasabotan o ang imong pagkamasaligan gikan sa dakong panagtigom.
  pol-UBG: Twojej sprawiedliwości nie kryłem w głębi serca, opowiadałem twoją wierność
    i zbawienie; nie taiłem twego miłosierdzia i prawdy w wielkim zgromadzeniu.
  agr-agr: Tuja aents aidau wait anentakum, dita tudaujish tsagkugnaitam nunú pachisa
    etsegtanmak itattsachmajai. Tuja ame anagkagtuamuk betek uminaitam nuna ame uwemtikagtamujai
    pachisan chichagkagtukmajai. Nuigtush amina aentsjum kuashat aina nuna emtinig
    amina anenkagminak dekaskegmijaig, makichkish uukchamjai.
  kyc-kyc: Lete wai pyao nyiyamo doko namba yeelyo iki sepala kaeya napu. Nambame
    yuu peparae embena yulu keyange pyuo nyisilini dupwa lamaiyuoko karenge. Embena
    wambu dupwa wato letaminyi yaka lao namba roma napyuo pisa nange. Emba alowa pii
    nao mona reto puu pelene dokona lao lamaiyuoko karenge.
  urd-GVU: مَیں نے تیری راستی اپنے دل میں چھپائے نہ رکھی بلکہ تیری وفاداری اور نجات
    بیان کی۔ مَیں نے بڑے اجتماع میں تیری شفقت اور صداقت کی ایک بات بھی پوشیدہ نہ رکھی۔
  eng-OEBCW: not hiding it in my heart. I have told of your steadfast help, from the
    great congregation I hid not your love and your faithfulness.
  deu-1912: Deine Gerechtigkeit verberge ich nicht in meinem Herzen; von deiner Wahrheit
    und von deinem Heil rede ich; ich verhehle deine Güte und Treue nicht vor der
    großen Gemeinde.
  kan-2017: ನಿನ್ನ ನೀತಿಸಾಧನೆಯನ್ನು ಮರೆಮಾಡಲಿಲ್ಲ; ನಿನ್ನ ನಂಬಿಕೆಯನ್ನೂ, ರಕ್ಷಣೆಯನ್ನೂ ಪ್ರಸಿದ್ಧಪಡಿಸಿದೆನು;
    ನಿನ್ನ ಕೃಪಾಸತ್ಯತೆಗಳನ್ನು ಮಹಾಸಮುದಾಯದಲ್ಲಿ ತಿಳಿಸದೆ ಇರಲಿಲ್ಲ.
  yap-yap: Murung’agem nrayag ni ngam mat’awnag e girdi’ ngom e dagu tay rog ni go’
    gag e nggu nang; gubin ngiyal’ ni gu ma weliy fanam yul’yul’ nge ayuw ni gama
    pi’. Dawor gu th’ab gulungag u lan e mu’ulung rok urngin e girdi’ rom ni gu be
    weliy murung’agen fanam yul’yul’ nge t’ufeg rom ni dabimus.
  hlt-MCSB: Na duengnah te ka lungbuei khui ah ka thuh pawh. Na uepomnah neh loeihnah
    te ka thui coeng. Na sitlohnah neh uepomnah te hlangping a yet taengah ka phah
    pawh.
  mdy-ETH: ኮሹሞ ኔኤሲ ታ ዒና ታ ዓኣቻዓኬ፤ ኔኤኒ ጉሙርቂንታያና ዓውሳያ ማዔሢ ታ ኬኤዜኔ፤ ዬያ ዼኤፖ ቡኪንቶ ቤዛ ኔኤኮ
    ናንጊና ናንጋ ናሹሞንታ ጎኑሞንታ ታ ዓኣቺባኣሴ።
  twi-ASANTE: Meremfa wo tenenee ho asɛm nsie mʼakoma mu; meka wo nokorɛ ne wo nkwagyeɛ
    ho asɛm. Mankata wʼadɔeɛ ne wo nokorɛ so wɔ dwabɔ kɛseɛ no ase.
  eng-WEBU: I have not hidden your righteousness within my heart. I have declared
    your faithfulness and your salvation. I have not concealed your loving kindness
    and your truth from the great assembly.
  acu-NT: '@see-verse:PSA.040.009'
  spa-PDDPT: Ni encubrí tu justicia dentro de mi corazón. He proclamado tu fidelidad
    y tu salvación. No oculté de la gran congregación tu misericordia y tu verdad.
  gun-gun: Xepy'a py ndaikuaa uka e'ỹi ndeguigua teko porã. Arojapukai anhetẽ rupigua
    ha'e orereraa jepea reikoa. Ijaty va'e kuery gui namombe'u e'ỹi ndee oremboaxya
    ha'e ndeguigua anhetẽ va'e.
  agu-BL: Ja wal cyakil yi balajilu' tan cawu'n. Nin ja wal yi ba'n k'uke' kac'u'l
    te'ju'. Nin ja wal yi ba'n kaclax tanu'. Quinin nwew yi balajilu' tu yi lok' ib
    yi at tuch'u' scyetz cyakil yi e' tanumu'.
  eng-PEV: I know that you always do what is right. I don’t keep it a secret inside
    of me. I tell everyone, “We can trust God. He saves us.” I don’t hide the true
    story from your people. I tell them, “God always loves us. We can always trust
    him.”
  ilo-ULB: Saanko nga inlemmeng ti kinalintegmo iti pusok; impablaakko ti kinapudnom
    ken ti panangisalakanmo; saanko nga inlemmeng ti kinapudno ti tulagmo wenno ti
    kinamatalekmo iti dakkel a taripnong.
  kpg-kpg: Au hagalee hagammuni i ogu lodo di longo humalia hagamouli deelaa. Nia
    madagoaa huogodoo, gei au gu hagadele do manawa dahi mo dau hagamaamaa. Au gu hagalee
    noho deemuu i lodo au daangada ala ma ga dagabuli, gei au gu helehelekai aga i di
    hai o do manawa dahi mo do aloho dee modu.
  uig-ARA: ھەققانىيلىقىڭنى قەلبىمدە يوشۇرۇپ يۈرمىدىم؛ ۋاپادارلىقىڭنى ۋە نىجاتلىقىڭنى
    جاكارلىدىم؛ ئۆزگەرمەس مۇھەببىتىڭ ۋە ھەقىقىتىڭنى بۈيۈك جامائەتكە ھېچ يوشۇرماستىن
    بايان قىلدىم.
  bps-bps: Làgu buni i fye tulen gablà di kafalwaam deg; gal agu tmulen na ge i too
    gsalig na too tmabeng. Làgu buni i kakdom landè kgilin na i kagsaligam, du là
    agu tì fanak ktulengu di bong kastifun i dad tom.
  sus-sus: N tinxinyi masenma ɲama bɛ. I xa a kolon Alatala, n mu fama dundude i xa
    fe ma.
  pon-2006: I sohte nekidohng pein ngehi rongamwahu en komouro; pwe ahnsou koaros
    I kin lohkiseli sapwellimomwi loalopwoat oh sawas. I sohte kin nennenla nan pokon
    en sapwellimomwi aramas akan, ahpw I kin patohwanda duwen sapwellimomwi limpoak
    poatopoat oh loalopwoat.
  jae-jae: Aê gasaŋ nêm biŋ gôjam lau kêsiŋa ŋawae auc gêc ŋoc ŋalêlôm atom. Kasôm
    lasêgeŋ gebe aôm ŋac ŋaŋêŋ to gôjam lau sa.
  ksd-ksd: Pa iau ga ive kaum mangamangana takodo ta ra balagu, Iau tar vaarike ra
    dovot na maukuam ma kaum valavalaun; Pa iau ga vapidik kaum varmari ma kaum dovot
    na mangamangana kan ra ngala na kor.
  tur-YTC: Doğruluğunu yüreğimin içinde saklamadım. Sadakatini ve kurtuluşunu ilan
    ettim. Sevgi dolu iyiliğini ve gerçeğini büyük topluluktan gizlemedim.
  bel-N: Я дабравесьціў пра праведнасьць у грамадзе вялікай; вось жа, вуснаў сваіх
    я ня стрымліваў, Ты ведаеш [гэта], ГОСПАДЗЕ.
  grc-BRENT: Καὶ γὰρ ὁ ἄνθρωπος τῆς εἰρήνης μου ἐφʼ ὃν ἤλπισα, ὁ ἐσθίων ἄρτους μου
    ἐμεγάλυνεν ἐπʼ ἐμὲ πτερνισμόν.
  kpr-kpr: Na jebuga da bino ava jo kivo edo, nasuka bu jighiraeri. Na sifo ghousa
    ninda sonemba aindae sise, irá gheraena. Ni rea ari sisesa, ava eraesa aindae
    barago, osa sise irá gheraena. Ninda natofo totorugeraera ainda jokáda na eredo
    ninda sari nange eraesa ava, a evovodae namane dubo buraesa, ava osa sise, itako
    jo beka gotae eraena.
  ind-AYT: (40-11) Aku tidak menyembunyikan keadilan-Mu di dalam hatiku; aku telah
    menyatakan kesetiaan-Mu dan keselamatan-Mu, aku tidak menyembunyikan kasih setia-Mu
    dan kebenaran-Mu dari kumpulan yang besar.
  yom-yom: Ndisi sueka ko busonga buaku mu ntimꞌama. Ndiyolukila kikhuikizi kiaku
    ayi phulusu aku. Ndisia sueka ko luzolo luaku ayi kiedika kiaku mu lukutukunu
    lunneni.
  yut-yut: Gak da aŋpakgo kɨlegɨkon da nak yokwikon baŋ pulugaŋ nepgul, uŋun dakon
    geni dɨma wɨtjɨko tagɨt. Gengo guramɨgek nin yokwikon baŋ tɨmɨkgɨl uŋun dakon
    yaŋkwok asat. Amɨn do but dasi galak taŋ yomɨsal ae aŋpak bamɨsi gɨn asal uŋun
    dakon geni amɨn morapmɨ muwugakwa yoyɨŋ teŋteŋosot.
  nya-nya: Sindibisa chilungamo chanu mu mtima mwanga; ndinayankhula za kukhulupirika
    kwanu ndi chipulumutso chanu. Ine sindiphimba chikondi chanu ndi choonadi chanu
    pa msonkhano waukulu.
  kyg-kyg: Nagaemo fatago kavakamo naipafiꞌmo aeꞌna ati kaeꞌna oꞌmaleꞌnofa nagaemo,
    geꞌamo alagi amagino oꞌataleno akame nehunoꞌaeꞌmo apakufamo alino katino neꞌapate,
    huꞌna aeꞌna hakalo huꞌna hapa paiꞌnove. Nagaemo asole vayaꞌmo eꞌa aliꞌa anupa
    huꞌa maiꞌnaya vayaꞌaifeꞌmo kahau kayamopafiꞌmo nekahaiya kavakaꞌe lama ge gekaꞌeꞌmo
    aeꞌna ati okaeꞌna aeꞌna hakalo huꞌna hapa paiꞌnove.
  hrv-hrv: Tvoju ću pravdu naviještat' u velikom zboru, i usta svojih zatvoriti neću,
    o Jahve, sve ti je znano.
  mps-mps: Nago ena tau selama, tama ena ma sali, tama te eno me geme dualubeo. Te
    nago naga mu po te wali pelama, tama te nago da ma sabo da po eno pusalio. Nago
    te tigidali we bidi wei mu eyu, tama nago mu kolesaga wali pobaso, tama eno te
    lotu wainu sisinibo we bidi dabeba eno me dualubeo. Menio, eno augwaliba wai dao.
  tpi-tpi: Yu bin helpim mi na kisim bek mi, na mi no haitim dispela. Mi tokaut pinis
    olsem yu save bihainim tok tru bilong yu na yu kisim bek mipela. Yu save laikim
    olgeta manmeri na yu bihainim pasin tru, na mi no haitim dispela long ol manmeri
