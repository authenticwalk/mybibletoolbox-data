    và thành tính của Ngài.
  guj-2017: મેં મારા હૃદયમાં તમારું ન્યાયીપણું સંતાડી રાખ્યું નથી; મેં તમારું વિશ્વાસુપણું
    તથા ઉદ્ધાર પ્રગટ કર્યો છે; તમારી કૃપા તથા સત્યતા મેં જાહેર સભામાં છુપાવી નથી.
  pon-2006A: I sohte nekidohng pein ngehi rongamwahu en komouro; pwe ahnsou koaros
