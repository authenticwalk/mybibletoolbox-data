  por-BRBSL: Não escondi sua retidão dentro do meu coração. Eu declarei sua fidelidade
    e sua salvação. Eu não escondi sua bondade amorosa e sua verdade da grande assembléia.
  eng-OEBUS: not hiding it in my heart. I have told of your steadfast help, from the
