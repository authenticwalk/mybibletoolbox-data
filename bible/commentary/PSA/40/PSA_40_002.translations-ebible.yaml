verse: PSA.040.002
translations:
  mal-C: വഴുവഴുപ്പുള്ള കുഴിയിൽനിന്നും ചേറ്റിൽനിന്നും ചെളിയിൽനിന്നും അവിടന്ന് എന്നെ
    ഉദ്ധരിച്ചു; അവിടന്ന് എന്റെ പാദങ്ങൾ ഒരു പാറമേൽ ഉറപ്പിച്ചു എനിക്കു നിൽക്കാൻ ഉറപ്പുള്ള
    ഒരിടംനൽകി.
  deu-TKW: Sehnsüchtig habe ich auf Jahwe geharrt; da neigte er sich zu mir und hörte
    mein Schreien.
  lin-lin: Natiaki elikya na ngai kati na Yawe ; abalukaki epai na ngai mpe ayokaki
    koganga na ngai.
  mmx-mmx: Ni ga sar asu ka ia at lemeroon kapmek, la ga sar asu xaka box ia at lububura.
    Ni ga vaxaru li avukar ia ro vana at luuat kis silok kusu anat pas avukat la anoxo
    marat at tempanga.
  eng-LSV: And He causes me to come up || From a pit of desolation—from mire of mud,
    || And He raises up my feet on a rock, || He is establishing my steps.
  eng-GNV: Hee brought mee also out of the horrible pit, out of the myrie clay, and
    set my feete vpon the rocke, and ordered my goings.
  eng-WEBSTER: He brought me up also out of a horrible pit, out of the miry clay,
    and set my feet upon a rock, and established my goings.
  nhw-BL: TOTECO nechtlananqui quema nijmatiyaya niitztoya ipan se ostotl campa mahuilili.
    Eltoya quen nimisahuijtinemiyaya ipan soqui atoli catli huejcatla, huan ayacmo
    nijmatiyaya tlaque nijchihuas. Pero TOTECO nechmaquixti tlen nopa tequipacholi.
    Quena, nechquetzqui ipan se hueyi tetl campa temachtli. Huan teipa nechyacanqui
    ipan se cuali ojtli.
  swh-ONEN: Akanipandisha kutoka shimo la uharibifu, kutoka matope na utelezi; akaiweka
    miguu yangu juu ya mwamba na kunipa mahali imara pa kusimama.
  bba-bba: nɑ nɛn yĩiyɔbu doke Yinni Gusunɔn mi. Mɑ u mɑn sĩiremɑ u nɛn nɔɔ swɑɑ dɑki.
  eng-KJVCPB: He brought me up also out of a horrible pit, out of the miry clay, And
    set my feet upon a rock, and established my goings.
  cpy-cpy: Rowawijaakotaana nokamaemi ikitatanteetenarimi. Rowawijaakotakina eejatzi
    oniyenami sampowatha. Ikatziyakahaana okijopathatzira kepatsi. Ramitakotaana nanashitantaari
    kameethari, tee nantziwawaeta.
  luo-luo: Ne oywaya oko e bur motimo otodo, ne ogola e chwodho gi thidhna. Ne oketo
    tiendena e lwanda kendo nomiya kama otegno mondo achungie.
  aii-aii: ܘܩܵܡ ܡܲܐܣܸܩ ܠܝܼ ܡ̣ܢ ܓܘܼܒܵܐ ܕܚܪܵܒ݂ܵܐ، ܡ̣ܢ ܛܝܼܢܵܐ ܕܙܸܢܵܐ، ܘܡܘܼܩܸܡ ܠܹܗ ܥܲܠܔ
    ܩܵܝܵܐ ܐܲܩܠܵܬ‌ܝܼ̈، ܟܲܕ ܡܲܩܘܘܼܝܹܐ ܦܵܣܘܿܥܝܵܬ‌ܝܼ̈.
  meu-meu: Ia ese guri dikana amo e verigu lasi, kopukopu gabuna amo e abigu isi;
    aegu na nadi badana latanai e atodia kau, egu raka e reḡua.
  npi-ULB: उहाँले मलाई डरलाग्‍दो खाडलबाट, दलदले हिलोबाट निकाल्नुभयो र उहाँले मेरा
    खुट्टाहरूलाई चट्टानमाथि बसाल्नुभयो र मेरा पाइलाहरूलाई सुरक्षित बनाउनुभयो ।
  yor-yor: Ó fà mí yọ gòkè láti inú ihò ìparun, láti inú ẹrẹ̀ pọ̀tọ̀pọ́tọ̀, ó sì fi
    ẹsẹ̀ mi lé orí àpáta, ó sì jẹ́ kí ìgbésẹ̀ mi wà láìfòyà.
  pes-OPCB: او مرا از چاه هلاکت و از گل و لای بیرون کشید و در بالای صخره گذاشت و جای
    پایم را محکم ساخت.
  tgl-ULB: Inahon niyo din ako mula sa kakilakilabot na hukay, mula sa putikan, at
    itinayo niya ang aking mga paa sa isang bato at itinatag ang aking paglalakbay.
  nop-nop: Adi nehitubu-lodaaŋ koŋ fuliŋmamaŋ kadaka hinehinek titiŋdok gineniŋ nehimaneune
    labugut. Tiŋa undugoŋ kwet dagidagik gineŋ fooŋ kwambundaaŋ yakut gineniŋ nehitamati
    kawade foloŋ napmeguk, kaŋ kotigoŋ yalikiliti-hinakaaŋ yaulat.
  cbu-NT: Nuw wizpuriri nduneerangu, tsipamaam waritarangitaati, Apanll nuwaa tapachindarangiya.
    Nuwaa itsipungayaru, yuwash tsap kis taachi anush ndatuma tsiparuri wayarangiya.
  hui-hui: I̱ gundu uli gibi hiriribiha pilo wiwaria ibugua hale halu gililo miya.
    Uli unuraore lumburaha homole yupe halu hewaria ibugua i̱ gililo miya. Ibugua
    i̱ gililo muwa ege to̱le̱ni mo heya ho helalu i̱ yo pialu poliya ani biya.
  mya-mya: ကိုယ်​တော်​သည်​ကြောက်​မက်​ဖွယ်​ကောင်း​သည့် တွင်း​နှင့်​ရွှံ့​နွံ​ထဲ​မှ​ငါ့​ကို​ဆွဲ​တင်​တော်​မူ​၏။
    ထို​နောက်​ငါ့​အား​ကျောက်​ပေါ်​တွင်​တင်​၍ ထား​တော်​မူ​ပြီး​လျှင်​လုံ​ခြုံ​မှု​ကို​ပေး​တော်​မူ​၏။
  bod-N: འཇིགས་རུང་དོང་དང་འདམ་ལས་བདག་དྲངས༌ཏེ། །བདག་ནི་ཕ་བོང་སྟེང་དུ་འགྱིང་བ༌དང༌། །ང་ཡི་གོམ་སྟབས་ཀྱང་ནི་བརྟན་པར༌མཛད།།
  wsk-wsk: Ani mutim lom gege karogo iwita ningi bagerem se nu aninga patawuram se
    bausem se sor garagarayam aora mu te aga beteram se sanamerem.
  sna-sna: Akandibudisa mugomba rakadzika, kunze kwamatope netsvina; akamisa tsoka
    dzangu padombo akandipa nzvimbo yakasimba kuti ndimirepo.
  spa-BLM: También a mí me sacó de un pozo horrible, de la arcilla cenagosa. Puso
    mis pies en una roca, y me dio un lugar firme para pararme.
  cac-cac: Ix in yic'q'ueta d'a jun olan te ay smay. Ix in scol b'aj sitz'atac. Ix
    in yac'anq'ue d'a yib'an̈ jun q'uen q'ueen yic tzin tec'b'ej in b'a.
  swh-ULB: Yeye akanitoa nje ya shimo la kutisha, nje ya matope, naye aliiweka miguu
    yangu juu ya mwamba na kuzifanya hatua zangu salama.
  bel-bel: Дабрашчасны, хто дбае пра ўбогага! У дзень бедства выбавіць яго Гасподзь.
  deu-ELBBK: Beharrlich habe ich auf den HERRN geharrt, und er hat sich zu mir geneigt
    und mein Schreien gehört.
  mbb-OT: Henduen be te mibatun e zin puun te mekulbà he vudsi etawa tunaan, ne iring
    te impeuntud e zin diyà te vatu su para kenà a mekeizi.
  mal-2015: നാശകരമായ കുഴിയിൽനിന്നും കുഴഞ്ഞ ചേറ്റിൽനിന്നും അവൻ എന്നെ കയറ്റി; എന്റെ
    കാലുകളെ ഒരു പാറമേൽ നിർത്തി, എന്റെ ഗമനത്തെ സ്ഥിരമാക്കി.
  gup-gup: Nungka nganbebkeng kore kanjdji kudjorlok ngabongdi bu darnkih ngarroweng.
    Nungka nganbebkeng kore kukih bu ngayibmeninj dja kankurrmeng kore kubolkrayek
    ba bu ngarey kamak rowk.
  ctu-CTI: Tiꞌ locꞌsʌyon cheꞌ bajcheꞌ ti aban baꞌ bʌbʌqꞌuen mic jilel ti tyam bʌ ocꞌlel.
    Tiꞌ waꞌchocoyon ti pam xajolel. Tiꞌ xucꞌchocoyon ti xʌmbal.
  rmc-rmc: Igen užaravas pro RAJ, ov pes ke ma visarďa a šunďa man, sar vičinavas
    andro pharipen.
  nlg-nlg: Me lavi horu kebau tana gilu mamata [ghaghua] sania na nenepa mana pari
    luiluki, me kabu laghinia na tuagu tana pari ngutu me are lavaghinighi na lei
    nigua na tonatona.
  pes-OPV: و مرااز چاه هلاکت برآورد و از گل لجن و پایهایم را برصخره گذاشته، قدمهایم
    را مستحکم گردانید.
  ron-1924: М-а скос дин гроапа пеирий, дин фундул мочирлей; мь-а пус пичоареле пе
    стынкэ ши мь-а ынтэрит паший.
  ben-OBCV: তিনি হতাশার গহ্বর থেকে আমাকে টেনে তুললেন, কাদা এবং পাঁক থেকে; তিনি এক
    শৈলের উপর আমার পা স্থাপন করলেন এবং আমাকে দাঁড়াবার জন্য এক সুদৃঢ় স্থান দিলেন।
  som-som: Oo weliba wuxuu iga soo bixiyey yamays baabba' ah, iyo dhoobada dhiriqda
    ah, Oo wuxuu cagaha ii saaray dhagax weyn, oo socodkaygiina wuu xoogeeyey.
  lat-VUC: '[Beatus qui intelligit super egenum et pauperem: in die mala liberabit
    eum Dominus.'
  eng-ASVBT: He brought me up also out of a horrible pit, out of the miry clay; And
    he set my feet upon a rock, and established my goings.
  mna-mna: Nio kembei aŋbot sula naala ta sananŋana kat. Mi ni iweene yo ma aŋse.
    Nio aŋdubup sula tiiŋgi sananŋana kat. Mi ni ipas yo ma aŋse, mi iur yo sala toono
    mbolŋana bekena aŋmender ma tuŋ.
  ita-1885: E mi ha tratto fuor di una fossa ruinosa, Di un fango pantanoso; Ed ha
    rizzati i miei piedi sopra una roccia, Ed ha fermati i miei passi.
  eng-LXXUP: 'Blessed is the man who thinks on the poor and needy: The Lord shall
    deliver him in an evil day.'
  eng-ULB: He brought me up out of a horrible pit, out of the miry clay, and he set
    my feet on a rock and made my steps secure.
  spa-VBL: Me sacó del pozo de la destrucción, del mugre y el lodo. Me colocó en una
    roca, y me dio un lugar seguro en el que permanecer.
  fra-_FOB: Il m'a fait remonter de la fosse de destruction, du bourbier fangeux;
    il a posé mes pieds sur le roc, il a affermi mes pas.
  mal-mal: നാശകരമായ കുഴിയിൽ നിന്നും കുഴഞ്ഞ ചേറ്റിൽനിന്നും കർത്താവ് എന്നെ കയറ്റി; എന്റെ
    കാലുകളെ ഒരു പാറമേൽ നിർത്തി, എന്റെ ചുവടുകളെ സ്ഥിരമാക്കി.
  lit-lit: Jis ištraukė mane iš triukšmingos duobės, iš klampaus dumblo, ir pastatė
    ant uolos mano kojas, sutvirtino mano žingsnius.
  urd-GVR: Wuh mujhe tabāhī ke gaṛhe se khīṅch lāyā, daldal aur kīchaṛ se nikāl lāyā.
    Us ne mere pāṅwoṅ ko chaṭṭān par rakh diyā, aur ab maiṅ mazbūtī se chal-phir saktā
    hūṅ.
  suz-BL: मेकोमी आं कली ग्रांग्रा दिचा ङा हिलोम बिक्‍शा बेक्‍तीक रे ग्रुंइताक्‍यी।
    मिनु आं कली सेरथे फुल्‍लु का तार राप्‍पाइक्‍ती। मिनु महिम्‍सीचा ङा पा नाइक्‍पाइक्‍ती।
  eng-NOY: He drew me out of a horrible pit, Out of the miry clay; He set my feet
    upon a rock, And made my steps firm.
  ita-1927: Egli m’ha tratto fuori da una fossa di perdizione, dal pantano fangoso;
    ha fatto posare i miei piedi sulla roccia, ed ha stabilito i miei passi.
  ckb-ckb: لەناو چاڵی لەناوچوون هەڵیکێشامە دەرەوە، لەناو قوڕ و زەلکاو دەریهێنام. پێیەکانمی
    لەسەر تاشەبەرد دانا و هەنگاوەکانی منی توندوتۆڵ کرد.
  eng-BBE: He took me up out of a deep waste place, out of the soft and sticky earth;
    he put my feet on a rock, and made my steps certain.
  xsi-xsi: Pa zo ŋinde naŋa amo atogo tamâta imo mbââ ŋalae ilo mwasina, kala amo
    sakamao ndo. Andeta Yova Kindeni itapa naŋa kâki kala apâŋga amandi tâno kulu
    kilo. Ŋinde itogo naŋa aloko lâ nia mbariri sakamao ilo, andeta ipasu naŋa piti
    iŋgunu naŋa amandi mira kulu. Mine kala ŋine naŋa ayoka kaika kilo.
  kan-OKCV: ನನ್ನನ್ನು ಜಾರುವ ಗುಂಡಿಯೊಳಗಿಂದ ಎತ್ತಿದರು. ಕೆಸರಿನ ಮಣ್ಣಿನಿಂದ ಎಬ್ಬಿಸಿದರು. ನನ್ನ
    ಪಾದಗಳನ್ನು ಬಂಡೆಯ ಮೇಲೆ ನಿಲ್ಲಿಸಿ, ನನ್ನ ಹೆಜ್ಜೆಗಳನ್ನು ಸ್ಥಿರಪಡಿಸಿದರು.
  tam-2017: பயங்கரமான குழியிலும் உளையான சேற்றிலுமிருந்து என்னைத் தூக்கியெடுத்து, என்னுடைய
    கால்களைக் கன்மலையின்மேல் நிறுத்தி, என்னுடைய கால் அடிகளை உறுதிப்படுத்தி,
  spa-RV-1909: E hízome sacar de un lago de miseria, del lodo cenagoso; y puso mis
    pies sobre peña, y enderezó mis pasos.
  ron-BTF: M-a scos de asemenea din groapa pieirii, din noroiul mocirlos și mi-a așezat
    picioarele pe stâncă și mi-a întemeiat umbletele.
  eng-WEBP: He brought me up also out of a horrible pit, out of the miry clay. He
    set my feet on a rock, and gave me a firm place to stand.
  eng-FBV: He pulled me out of the pit of destruction, out from the mud and the slime.
    He set me on a rock, and gave me a safe place to stand.
  nld-1939: 'Hij trok mij uit de poel van bederf, uit modder en slijk, Zette mijn
    voeten op een rots, en gaf mij weer een vaste stap:'
  nch-BL: TOTECO nechtananqui quema nijmatiyaya niitztoya ipan se ostot campa mahuilili.
    Eltoya quej nimisahuijtinemiyaya ipan soqui atoli cati huejcata, huan ayecmo nijmatiyaya
    taya nijchihuas. Pero TOTECO nechmaquixti ten nopa tequipacholi. Quena, nechquetzqui
    ipan se hueyi tet campa temachti. Huan teipa nechyacanqui ipan se cuali ojti.
  vie-1934: Ngài cũng đem tôi lên khỏi hầm gớm ghê, Khỏi vũng bùn lấm; Ngài đặt chân
    tôi trên hòn đá, Và làm cho bước tôi vững bền.
  cha-cha: 'Ya güiya chumule yo guinin un joyo chatliion, guinin fache na tadong:
    ya japolo y adengjo gui jilo acho, ya janafitme y jinanaojo.'
  hin-CV: उन्होंने मुझे सत्यानाश के गड्ढे में से बचा लिया, दलदल और कीच के गड्ढे से
    निकाला; उन्होंने मुझे एक चट्टान पर ले जा खड़ा कर दिया अब मेरे पांव स्थिर स्थान
    पर है.
  eng-OURB: He brought me up also out of a horrible pit, out of the miry clay. He
    set my feet on a rock, and gave me a firm place to stand.
  spa-BES: Él me sacó de la fosa mortal. me salvó de hundirme en él pantano; Puso
    mis pies sobre una roca e hizo mis pasos seguros.
  tdx-tdx: Naaka’e an-koboñe namparikoriko, naho boak’ an-dietse nipaletroke, vaho
    nampitongoà’e ambone lamilamy eo o tombokoo; le nalaha’e o liakoo.
  tha-KJV: พระองค์​ทรงฉุดข้าพเจ้าขึ้นมาจากหลุ​มอ​ันน่าสลด ออกมาจากเลนตม แล​้ววางเท้าของข้าพเจ้าลงบนศิ​ลา
    กระทำให้ย่างเท้าของข้าพเจ้ามั่นคง
  por-BR-2018: Ele me tirou de uma cova de tormento, de um lamaceiro de barro; e pôs
    os meus pés sobre uma rocha; ele firmou meus passos.
  deu-ELO: Er hat mich heraufgeführt aus der Grube des Verderbens, aus kotigem Schlamm;
    und er hat meine Füße auf einen Felsen gestellt, meine Schritte befestigt;
  eng-WYC-2018: and he led out me from the pit of wretchedness, and from the filth
    of dregs. And he ordained my feet on a stone; and he (ad)dressed my goings. (and
    he led me out of the pit of wretchedness, and out of the filth of dregs. And he
    ordained my feet upon a stone; and he directed my goings.)
  epo-epo: Kaj Li eltiris min el la pereiga foso, el la ŝlima marĉo, Kaj Li starigis
    sur roko mian piedon kaj fortikigis miajn paŝojn.
  gfk-gfk: I ga rakun leh iau sukun no malmalagir na lulur, ma sukun mah no pikaia
    ma ra pesa. I ga hatur ira kakigu naliu tiga haatkis. Ma ga balaure timaan no
    nugu tuntunur.
  uig-PIN: U meni ⱨalakǝt orikidin, Xundaⱪla patⱪaⱪ laydin tartiwaldi, Putlirimni
    uyultax üstigǝ turƣuzup, Ⱪǝdǝmlirimni mustǝⱨkǝm ⱪildi.
  beo-beo: Na da fafu wayabo amoga bogoma:ne bosona dalu. Be Hina Gode da na hiougia
    gadoi. E da na gaga:musa:, magufu da:iya asunasi.
  tpi-OTNT: Mi olsem man i stap insait long bikpela hul i daun tumas na mi laik bagarap,
    tasol Bikpela i pulim mi na mi kam antap. Mi pas long tais i olsem sup tru, na
    em i kamautim mi na sanapim mi long ples ston, na mi wokabaut strong gen.
  hau-SA: Ya ɗaga ni daga rami marar fāɗi, daga laka da taɓo; ya sa ƙafafuna a kan
    dutse ya kuma ba ni tsayayyen wuri don in tsaya.
  udu-udu: A’di dirki aha/ ka pije/ ’peni jis jin miga/ ’taki tor sho’k ka pupush
    mo, ’peni boro’th jin c̱a’bki c̱o’do/ c̱o’do/ mo. A’di ki dhu sho’k pem ap̱o/
    wosh mo dhali dhu ŋaṯgin pem mmo’ko ki ’dantar mo.
  uig-LAT: U méni halaket orikidin, Shundaqla patqaq laydin tartiwaldi, Putlirimni
    uyultash üstige turghuzup, Qedemlirimni mustehkem qildi.
  nde-nde: Wangenyula emgodini otshonayo, wangikhupha edakeni lexhaphozini; wamisa
    inyawo zami edwaleni, wangipha indawo eqinileyo yokuma.
  ton-ton: Pea naʻa ne toʻo hake au mei he luo fakailifia, mei he ʻumea pelepela,
    ʻo ne fokotuʻu hoku vaʻe ki he maka, ʻo fakamaʻu hoku ngaahi ʻaluʻanga.
  ces-1613: Žádostivě očekával jsem na Hospodina, i naklonil se ke mně, a vyslyšel
    mé volání.
  eng-WMB: He brought me up also out of a horrible pit, out of the miry clay. He set
    my feet on a rock, and gave me a firm place to stand.
  tam-TCV: அழிவின் குழியிலிருந்தும் மண் சகதியிலிருந்தும் அவர் என்னை வெளியே தூக்கியெடுத்தார்,
    அவர் கற்பாறைமேல் என் கால்களை நிறுத்தி, நிற்பதற்கு ஒரு உறுதியான இடத்தையும் எனக்குக்
    கொடுத்தார்.
  ceb-ULB: Gikuha niya ako gikan sa makalilisang nga bangag, pagawas sa lapok, ug
    gibutang niya ang akong mga tiil ibabaw sa bato ug gihimong luwas ang akong mga
    lakang.
  pol-UBG: Wyciągnął mnie ze strasznego dołu i z błota grząskiego i postawił moje
    stopy na skale, i umocnił moje kroki.
  agr-agr: Tuja wi jamainnum jeganta pujaish, nii uwemtijugmayi. Tuja kuchanum tepea
    jamaina numamtuk ashí jaka pujai, Apajuí uwemtijugmayi. Dutijua kaya múun makichkish
    buchitmainchaunum wajasa iyaumaitsu iman etibi. Nuadui wi wekaesatnunak nii umigtuke.
  kyc-kyc: Yuwale koo andake ipwanju singi mendena paleyonopa baame kyawa lete nyepala
    kana dokona pisiya.
  urd-GVU: وہ مجھے تباہی کے گڑھے سے کھینچ لایا، دلدل اور کیچڑ سے نکال لایا۔ اُس نے
    میرے پاؤں کو چٹان پر رکھ دیا، اور اب مَیں مضبوطی سے چل پھر سکتا ہوں۔
  eng-OEBCW: From the horrible pit he drew me, up out of the miry clay; he set my
    feet on a rock, and my steps he made firm.
  deu-1912: und zog mich aus der grausamen Grube und aus dem Schlamm und stellte meine
    Füße auf einen Fels, daß ich gewiß treten kann;
  kan-2017: ನನ್ನನ್ನು ನಾಶನದ ಗುಂಡಿಯೊಳಗಿಂದ ಎತ್ತಿದನು; ಕೆಸರಿನೊಳಗಿಂದ ನನ್ನನ್ನು ತೆಗೆದು ಬಂಡೆಯ
    ಮೇಲೆ ನಿಲ್ಲಿಸಿ, ನಾನು ದೃಢವಾಗಿ ಹೆಜ್ಜೆಯಿಡುವಂತೆ ಮಾಡಿದನು.
  yap-yap: Me girngiyeg ngalang nggu chuw u lan ba low u thathren e riya’, nib low
    u fithik’ e rungdu’! Nge teg nga daken ba war nggu par ndabki buch ban’en rog.
  hlt-MCSB: Te dongah longlonah tangrhom, sihnok tangnong lamkah kai n'koeih tih ka
    kho te thaelpang dongla m'pai sak phoeiah ka khokan a cikngae sak.
  mdy-ETH: ዓጊፃ ጫሬና ቶኦጶ ማዔ ሃሊፃ ዔታፓ ዒ ታና ኬሴኔ፤ ቶኮ ታኣኮ ላሎ ሹጮ ዑፃ ዔቂሲ ዶዲ ታ ዔቃንዳ ቤሲ ዒ ታኣም
    ዒንጌኔ።
  twi-ASANTE: Ɔyii me firii amena a emu yɛ toro mu, firii dɔteɛ ne atɛkyɛ mu; ɔde
    me nan sii ɔbotan so na ɔmaa me baabi pa gyinaeɛ.
  eng-WEBU: He brought me up also out of a horrible pit, out of the miry clay. He
    set my feet on a rock, and gave me a firm place to stand.
  acu-NT: Tura jakatniunmaya wina uwemtikrurmiayi. Tura mengkaakai tusa ayamrutkamiayi.
    Tura aints mura yakí ayaatsuk wajawa nunisang angkan pujusti tusa, winaka angkanmamtikruamiayi.
  spa-PDDPT: Me sacó del pozo de la desesperación, del lodo cenagoso. Asentó mis pies
    sobre una roca y afirmó mis pasos.
  gun-gun: Ha'e rami vy xerenoẽ yvykua py akanhyague gui, yapo hu'ũ rei va'e mbyte
    ha'aague gui. Ha'e gui xepy omoĩ atã ju itaova áry.
  agu-BL: Ja tbit i' yi intzi' yi inkul, nin ja ne'l tzaj ta'n tul e'chk sotzaj c'u'lal.
    Ja chinclax ta'n. Nin ja chimbixe' junt tir ta'n. Nin ja ẍchaj i' yi balaj be'
    swetz.
  eng-PEV: '@see-verse:PSA.040.001'
  ilo-ULB: Inyaonnak pay manipud iti napeggad nga abut, manipud iti kapitakan, ket
    insaadna dagiti sakak iti bato ken pinatalgedna ti ipapanko.
  kpg-kpg: Mee ne hudi aga au gi daha mo di bongoo hagalliga dangada, gi daha mo di
    gelegele waiwai llala. Mee ne dugu au gi hongo di hadugalaa, guu hai au gii duu
    hagahumalia.
  uig-ARA: ئۇ مېنى ھالاكەت ئورىكىدىن، شۇنداقلا پاتقاق لايدىن تارتىۋالدى، پۇتلىرىمنى
    ئۇيۇلتاش ئۈستىگە تۇرغۇزۇپ، قەدەملىرىمنى مۇستەھكەم قىلدى.
  bps-bps: I kaflayam gnagugu gambet ditù agu di lam i bong mngalam sol too gamlikò
    deg i nun fitak too lbu; bay fatunan agu, na fansen agu ftadag di tah i batu i
    gulandè gamsasè deg.
  sus-sus: N bara n xaxili ti Alatala ra, a bara a tuli mati n na.
  pon-2006: E ahpw ketin waikiehda sang nan pwoahr keper ehu, nan pwelmatak loal.
    E ahpw ketikiniehdi pohn paipalap ehu oh ketin koasoanehdi pwe I en soanamwahula.
  jae-jae: Eŋ gê aê sa aŋga gêsuŋ ŋakêlêndiŋ to aŋga lemoŋ ŋagôlub-gôlub. Eŋ kêkêŋ
    ockaiŋ kaka poc tôŋ ma kêpuc ockaiŋ tôŋ kasêlêŋ ŋajaŋa.
  ksd-ksd: Ma i ga al vairop iau kan ra tung na vinirua, ma kan ra kaina pikai; Ma
    i ga vatur ra kaugu ta ra ul a vat i ta, ma i ga vapadikat kaugu vinavana.
  tur-YTC: Beni korkunç bir çukurdan, balçıktan çıkardı, Ayaklarımı bir kaya üzerinde
    durdurdu. Ayakta durabileceğim sağlam bir yer verdi.
  bel-N: Спадзеючыся, спадзяваўся я на ГОСПАДА, і Ён схіліўся да мяне, і пачуў лямант
    мой.
  grc-BRENT: Μακαρίος ὁ συνιῶν ἐπὶ πτωχὸν καὶ πένητα, ἐν ἡμέρᾳ πονηρᾷ ῥύσεται αὐτὸν
    ὁ Κύριος.
  kpr-kpr: Na bako eko beká tauya aminda ghe jumbiri vivituseni. Eteno, na budo enda
    fakarada fitiri fetedo jebuguseni.
  ind-AYT: (40-3) Dia mengangkat aku dari lubang yang bergemuruh, keluar dari rawa
    lumpur, dan menetapkan kakiku di atas gunung batu; membuat langkah-langkahku tegap.
  yom-yom: Niandi wuthampula mu dibulu di tsisi, mu khati nyamba wu ngolo. Wutula
    malu mama va ditadi, wuphana buangu kikinda kioki ndilenda telama.
  yut-yut: Nak gapma dubagɨsikon maŋ neŋak kagagwan egapbo Yawe da ɨlɨkban wɨgɨm.
    Awɨŋ tɨp kwenon nepban kosit tagɨ agɨpgum.
  nya-nya: Ananditulutsa mʼdzenje lachitayiko, mʼthope ndi mʼchithaphwi; Iye anakhazikitsa
    mapazi anga pa thanthwe ndipo anandipatsa malo oyimapo olimba.
  kyg-kyg: Agaemo alagi hosu ive kelifatiꞌmo nayate alino heno navayu huno navalelino
    haino yafateꞌmo nateteno alagepa kateꞌmo visuvafeꞌmo alino lokiya vaino nateꞌniye.
  hrv-hrv: Uzdah se u Jahvu uzdanjem silnim, i on se k meni prignu i usliša vapaj
    moj.
  mps-mps: Ena te aiyaba mu igulai genuai dedage tomode bidibo bidi tiwai bidiyu,
    tama ena dolainu ebaso, tama Genuai Bidigo ena kegelama, tama ena ugwaba holali.
    Ena te pu węde mu dąų olama, tama tego ena tola sai elalu, tama Genuai Bidi
    agai ena tedu gudulama, tama ena te masigi elalubo madiba dodolama, tama ena bomonama
    ma pai dao.
  tpi-tpi: Mi olsem man i stap insait long bikpela hul i daun tumas na mi laik bagarap,
    tasol Bikpela i pulim mi na mi kam antap. Mi pas long tais i olsem sup tru, na
    em i kamautim mi na sanapim mi long ples ston, na mi wokabaut strong gen.
  dan-1931: Jeg biede trolig på Herren, han bøjed sig til mig og hørte mit Skrig.
  vie-OVCB: Ngài cứu tôi từ lòng hố diệt vong, đem tôi lên khỏi vũng bùn lầy. Ngài
    đặt chân tôi trên vầng đá và cho bước tôi vững vàng.
  guj-2017: તેમણે મને નાશના ખાડામાંથી તથા ચીકણા કાદવમાંથી ખેંચી કાઢ્યો અને તેમણે મારા
    પગ ખડક પર ગોઠવ્યા અને મારાં પગલાં સ્થિર કર્યાં.
  pon-2006A: E ahpw ketin waikiehda sang nan pwoahr keper ehu, nan pwelmatak loal.
    E ahpw ketikiniehdi pohn paipalap ehu oh ketin koasoanehdi pwe I en soanamwahula.
  por-BRBSL: Ele também me tirou de um poço horrível, do barro de lenha. Ele colocou
    meus pés sobre uma rocha, e me deu um lugar firme para ficar de pé.
  eng-OEBUS: From the horrible pit he drew me, up out of the miry clay; he set my
    feet on a rock, and my steps he made firm.
  swe-swe: Jag sökte tålmodigt (väntande, väntade jag ivrigt på) Herren (Jahve), och
    han böjde sig till mig, och hörde mitt rop på hjälp (under djup vånda). [Versen
    inleds med att verbet sökte upprepas två gånger, det första i infinitiv form.
    Ordagrant blir det ”sökande jag sökte”. Upprepningen förstärker sökandet. Ordet
    för söka är ”qawah” som också betyder att aktivt vänta. Det har även betydelsen
    att tvinna sig samman som en tråd. Det är en fin bild på en aktiv väntan där den
    som söker honom blir sammanflätad med Gud. Ordet för ”rop” är ett ganska ovanligt
    hebreiskt ord ”sawah”, används också i och kopplar ihop hur denna psalm blir ett
    bönesvar.]
  cth-cth: Rawknae tangkom hoi tangdong thung hoi na rasa. Ka khok hah talung van
    a hruek teh, kacaklah na kangdue sak.
  twi-twi: Oyii me fii amoa a mu yɛ toro mu, fii dɔte ne dontori mu; ɔde mʼanan sii
    ɔbotan so na ɔmaa me baabi pa gyinae.
  hlt-hlt: Te dongah longlonah tangrhom, sihnok tangnong lamkah kai n'koeih tih ka
    kho te thaelpang dongla m'pai sak phoeiah ka khokan a cikngae sak.
  tbz-SIM: M bɔ̀útɛ́ Kuyie nku kɛ̀ kù cuonní m bíɛ́kɛ̀ kɛ kèè n dɑbònnì,
  msy-2020: Kɨ mati gumazim torir konimɨn aven ikia oveghasava amima, Ikiavɨra Itir
    God nan suiragha na gekuigha anabo. Mati kɨ beghneazim bar a giraghugha an aven
    itima, a ua na asigha dagɨar ekiam gisɨn na afazɨ, kɨ gavgavim inigha tu.
  dop-dop: Tɑcɑɑ kɛ mɑ tɛɛlɑɑ təkpɑpɑ. Nɑ ɩ́ kɛɛsənɑ mɑ tɔɔ nɑ ɩ́ nɩɩ mɑ kɑpusi.
  azb-azb: O məni çamırlı quyudan, Lilli bataqlıqdan çıxartdı. Ayağımı qaya üzərində
    bərkitdi, Hər addımımı möhkəm etdi.
  eng-DBY: 'And he brought me up out of the pit of destruction, out of the miry clay,
    and set my feet upon a rock; he hath established my goings:'
  hin-2017: उसने मुझे सत्यानाश के गड्ढे और दलदल की कीच में से उबारा, और मुझ को चट्टान
    पर खड़ा करके मेरे पैरों को दृढ़ किया है।
  wol-KYG: May xaara xaar Aji Sax ji, mu dégg may woote, geesu ma,
  bjr-bjr: Qinee qeeqa aaqaranaki doona doona imarina kiara foora faqa faurima saara
    foora faqa farindamaki kuqira madikaki faqa afundimari doonna kiara foora faqa
    marunanoo minakinaana mifa qini uqeereeqeenoo oonisaa kikiqammaqiseenoo.
  eng-YLT: And He doth cause me to come up From a pit of desolation — from mire of
    mud, And He raiseth up on a rock my feet, He is establishing my steps.
  kne-kne: Inmisalakan sin kaeegyat ay bito ay naikosnongak ay kad-an di pitek ay
    nailemlemak. Inmipatang sin dakdake ay bato, et mandanak ay magay egyat ko.
  eng-WYC-2017: and he led out me from the pit of wretchedness, and from the filth
    of dregs. And he ordained my feet on a stone; and he dressed my goings.
  eng-WMBB: He brought me up also out of a horrible pit, out of the miry clay. He
    set my feet on a rock, and gave me a firm place to stand.
  zat-NTPS: Bebéaje̱' neda' ca tu lu xe̱dxu situj, ne lu da naca ca guna' guzra'.
    Bzue̱' ni'a ca tu lu xiaj xre, ne begu'e̱ neda' neza li.
  zty-NTPS: Bebeje' neda' ka to ḻo yežw gže', na' ḻo da' nak ka gona'. Bzoe' ni'a
    to ḻo yej x̱e, na' begoé'e neda' nez chawe'.
  urd-GVH: वह मुझे तबाही के गढ़े से खींच लाया, दलदल और कीचड़ से निकाल लाया। उसने मेरे
    पाँवों को चट्टान पर रख दिया, और अब मैं मज़बूती से चल-फिर सकता हूँ।
  rug-rug: Va vura pule au Sa koasa pou gulazorona, meke koasa kopi kosikosirina.
    Va turu au Sa si rau pa keke vasina ṉiṉirana, ke lopu matagutu si rau pude hoqa
    pa tinasuna.
  gaz-gaz: Inni boolla sodaachisaa keessaa, dhoqqee nama liqimsu keessaas na baase;
    miilla koo kattaa irra dhaabe; ejjeta koos naa jabeesse.
  fra-LSG: J’avais mis en l’Éternel mon espérance; Et il s’est incliné vers moi, il
    a écouté mes cris.
  gnn-gnn: Bitjarra ŋayi waṉa‐djarryurruna märraŋala ŋarranha, bala warryurrunana
    ŋuliŋurunydja ŋunhi ŋarra yukurrana ŋorrana balanyaraŋura bitjan dhoḻu ŋunhi wäŋa.
    Yo, dhawaṯmaraŋalanydja ŋayi ŋarranha warryurruna ḻaw'maraŋalanydja, bala nherrara
    ŋunhana guṉḏalilina gal'ŋu, bala ŋarra dhuwala dhärranydja yukurra walŋana, ŋayaŋu‐walŋana
    ŋarra.
  yal-yal: N diɲa nɛn Alatala maliin legedendeni, a yi a tuli mati, a yi n ma mawuga
    xuiin mɛ.
  iou-iou: Nähä äma kubä awaŋ käroŋi kubä gänaŋ käbop itkaŋ kumbeko ude. Ude irira
    Ekänitä nabäŋpäŋ awaŋ gänaŋ nanik wädäŋpäŋ nepmaŋkuk. Ba näk äma kubä okä näbä
    gänaŋ äpmoŋpäŋ ireko ude irira Ekänitä wädäŋpäŋ kome tägaken nepmaŋpän äneŋi täga
    kuŋatkut.
  haw-1868: Ua lawe mai oia ia'u mai loko mai o ka lua weliweli, Mai loko mai o ka
    lepo poho, A ua hooku i ko'u mau kapuwai maluna o ka pohaku, A ua hooku pono oia
    i kuu hele ana.
  arb-NAV: وَانْتَشَلَنِي مِنْ هُوَّةِ الْهَلاكِ، مِنْ طِينِ الْمُسْتَنْقَعِ. وَأَوْقَفَ
    قَدَمَيَّ عَلَى أَرْضٍ صَخْرِيَّةٍ، فَصِرْتُ أَمْشِي بِخُطُوَاتٍ ثَابِتَةٍ.
  ded-ded: Ye kpetotiekekecac tennunac kpedzinuma goteng yohoctaunac tainuma hoc peperandzi
    seria witiau fainuu namba hanina meseriu tiseriduae.
  ewe-ewe: Ehem do goe tso ʋe dziŋɔ me, eye wòɖem tso ba finyafinya me, hetsɔ nye
    afɔ ɖo agakpe dzi, eye wòna meli ke ɖe afi si metɔ ɖo.
  eng-LEE: (40:3) And he brought me up out of the noiseful deep, out of the miry clay,
    and he set up my feet upon a rock, making firm my steps.
  asm-FB: তেওঁ মোক বিনাশৰ গাতৰ পৰা তুলি আনিলে, পঙ্কিল জলাশয়ৰ পৰা তুলিলে। শিলৰ ওপৰত
    মোৰ ভৰি ৰাখিলে আৰু মোৰ গতি স্থিৰ কৰিলে।
  sus-A: ﭑ بَرَ ﭑ شَشِلِ تِ عَلَتَلَ رَ، عَ بَرَ عَ تُلِ مَتِ ﭑ نَ.
  fra-SBL: Il m'a aussi fait sortir d'une horrible fosse, de l'argile glaiseuse. Il
    a posé mes pieds sur un rocher, et m'a donné un endroit ferme où me tenir.
  hbo-hbo: קַוֹּ֣ה קִוִּ֣יתִי יְהוָ֑ה וַיֵּ֥ט אֵ֝לַ֗י וַיִּשְׁמַ֥ע שַׁוְעָתִֽי׃
  pjt-pjt: Ngayuluṉa tjuḻpirpangka kaṟalukatingu ngaṯi puḻkangka mununa puṯu pakaṟa
    nguwanpa ilungu, kaṉi nyuntu mantjiṟa apu waḻungka tjunu wankaṟu rapa ngaṟanytjaku.
  kik-kik: Nĩ aandutire irima rĩa mũũro, thĩinĩ wa ndoro yarĩ ndenderũ, agĩkinyithia
    magũrũ makwa igũrũ rĩa rwaro rwa ihiga, na agĩtũma ndĩhaande wega.
  fra-NCL: 'J’ai mis en Yahweh toute mon espérance : il s’est incliné vers moi, il
    a écouté mes cris.'
  cek-AK: Anih mah tangnong kathuk, zitthok tangqom thung hoiah ang zuh tahang, ka
    khok lungsong nuiah ang koengsak moe, ka caehhaih loklam to ang caksak.
  cuk-cuk: San-burba-bergued-galu-yagi an-onosad, nega-matagangi an-onosad. Akwasaila-birgi
    an-ogwisgusad, nega-nuedgi an-ogwisgusad.
  uig-CYR: '@see-verse:PSA.040.001'
  pma-pma: Navong namot en mari avul tai, kei kulat nau. Navong namarindu en tanmelmel
    koa matetel, kei leh lat nau. Kei ling nau en out tahos, koa nakilea mato revi
    ien.
  tel-2017: భీకరమైన గుంటలో నుండి, జారుడు మట్టితో నిండి ఉన్న ఊబి నుండి ఆయన నన్ను పైకి
    లేవనెత్తాడు. నా పాదాలను రాయిపై నిలబెట్టాడు. నా అడుగులు స్థిరం చేశాడు.
  hat-BSA: Li te mennen mwen sòti nan fòs k ap detwi a, sòti deyò gwo ma ajil la.
    Li te mete pye m sou wòch la e te fè m kanpe byen fèm.
  ukr-ONPU: 'Блаженний той, хто дбає про слабкого: у день лиха Господь його врятує.'
  kos-kos: El ulyuyak liki sie lufin ongoiya, Liki fohk furarrar ac fulful ma ac ku
    in tulakinyuwi. El oakiya niuk fin sie eot wen Ac moliyula.
  hbo-WLC: קַוֺּ֣ה קִוִּ֣יתִי יְהוָ֑ה וַיֵּ֥ט אֵ֝לַ֗י וַיִּשְׁמַ֥ע שַׁוְעָתִֽי׃
  ibo-ibo: O sitere nʼolulu na-amị amị, nke apịtị na ụrọ juru, sepụta m; o guzobere
    ụkwụ m abụọ nʼelu oke nkume, nyekwa m ebe siri ike ka m guzo.
  ory-ory: ମଧ୍ୟ ସେ ମୋତେ ଭୟଙ୍କର ଗର୍ତ୍ତରୁ ଓ ଦହଲା କାଦୁଅରୁ ଉଠାଇ ଆଣିଲେ ଓ ଶୈଳ ଉପରେ ମୋହର
    ଚରଣ ରଖିଲେ ଓ ମୋହର ପାଦଗତି ଦୃଢ଼ କଲେ।
  chk-chk: A efieitä seni lon ewe pwang mi afeiengau, seni lon ewe pwakak, a anomuei
    won eu achau o anüküchara pechei pwe üsap mit.
  rop-rop: Aibin abum trabul jis laik aibin buldan langa dipwan en madiwan hol en
    kaan kamat, en YAWEI bin pulumat mi, en album mi blanga jandap seifwan ontop langa
    bigwan ston.
  ukr-1871: Він випровадив мене з погибельної пропастї, з болотнистого багна; і поставив
    ноги мої на скалу, і утвердив кроки мої;
  yon-yon: Yembed monmari ye dem yirimbed ne nen angka kowoon, birin yerekbon yirimbed
    kui. Yembed ne yon kuu dumnad ari ongmene kamkonombon ari dori yeman kawoon.
  deu-1951: (040-3) und zog mich aus der Grube des Verderbens, aus dem schmutzigen
    Schlamm, und stellte meine Füße auf einen Fels, machte meine Schritte gewiß
  eng-JPS: (40-3) He brought me up also out of the tumultuous pit, out of the miry
    clay; and He set my feet upon a rock, He established my goings.
  srp-1865: Izvadi me iz jame, koja buèi, i iz gliba, i postavi na kamen noge moje,
    i utvrdi stope moje.
  lug-lug: n’anziggya mu kinnya eky’entiisa, n’annyinyulula mu bitosi, n’anteeka ku
    lwazi olugumu kwe nyimiridde.
  heb-heb: ויעלני מבור שאון מטיט היון ויקם על סלע רגלי כונן אשרי׃
  ben-IRV: তিনি আমাকে একটি ভয়ঙ্কর কূপ থেকে, কাদার মধ্যে দিয়ে বাইরে বের করে আনলেন
    এবং তিনি একটি পাথরের উপর আমার পা রাখলেন ও আমার যাত্রা দৃঢ় করলেন।
  ntu-ntu: Veclzme ninge mz gq ngr nzbzngr x mz nabz mu kxrluo. Atuome ninge mz rplz
    kxetu, x trpengr doa x da kx namwxlrtix.
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਭਿਆਨਕ ਟੋਏ ਵਿੱਚੋਂ ਸਗੋਂ ਚਿੱਕੜ ਦੀ ਖੁੱਭਣ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆ, ਅਤੇ ਮੇਰੇ
    ਪੈਰਾਂ ਨੂੰ ਚੱਟਾਨ ਉੱਤੇ ਰੱਖ ਕੇ ਮੇਰੀਆਂ ਚਾਲਾਂ ਨੂੰ ਦ੍ਰਿੜ੍ਹ ਕੀਤਾ।
  mya-JVB: ပျက်စီး ရာတွင်း နှင့် အလွန် ဆိုးသောရွှံ့ ထဲ ကငါ့ ကို ဆယ် နှုတ်ပြီးလျှင်
    ငါ့ ခြေ တို့ကို ကျောက် ပေါ် မှာတင် ၍ ငါ ခြေ ရာတို့ကို တည် စေတော်မူ၏။
  kgf-kgf: Inéŋ ni baec séséŋ biriqiria igucnec hérénéŋu éréwa hénana ʒamanʒiŋ hilaŋeŋiguc
    nopocma keŋkeŋ hahana imi meseli néŋec.
  tte-O: Itabe-isinagau gula kaba silae koina, bwalabwala sopusopuna koina ikeleisinagau.
    Yo ipeiyau veku pwatana mena yo igite-kalatagau.
  tbg-tbg: Te vata vevanto quvitaaraqi vaiha kia ho vaarintaarirava vaimanta vauraro
    viva viraqihairo ti kauqu raimpatama vaari qaqini kaimanta vaunara. Te hora kupaiqiraqi
    taatauvi vauraro viva viraqihairo ti mpaqi kero nora oriqaa himpima kaimanta te
    qaiqaa kempukaiqamake ni vaunara.
  hmo-hmo: Ia ese guri dikana dekena amo lau ia veria mauri. Kopukopu gabuna dekena
    amo lau ia abia isi. Lauegu aena be nadi badana latanai ia atodia. Lauegu raka
    be ia ese ia naria namonamo.
  zar-NT: Bubéajëʼ nedaʼ ca tu lu yeru ga rëʼ, en lu gunaʼ zili. Buzóëʼ nedaʼ tu lu
    guiö́jtoʼo, en guléquiëʼ nedaʼ tsutsu.
  urd-urd: उसने मुझे हौलनाक गढ़े और दलदल की कीचड़ में से निकाला, और उसने मेरे पाँव
    चट्टान पर रख्खे और मेरी चाल चलन क़ाईम की
  rus-SYN: Блажен, кто помышляет о бедном! В день бедствия избавит его Господь.
  bqc-SIM: Ma wɛdↄ̀ Diizi maamaa, ↄ̃ à ma wɛgwà à ma wiilɛa mà.
  tcz-CHONGTHU: Aman lunglhah nathei kotong a kon in eikai doh in, buol sung a buon
    ngan lah a kon in eikai doh in tolgo chung a eidin sah in kakal sonna jong eisuh
    dih pih e.
  mar-mar: त्याने मला भयानक खाचेतून दलदलीच्या चिखलातून बाहेर काढले, आणि त्याने माझे
    पाय खडकावर ठेवले आणि माझी पावले स्थीर केली.
  isl-isl: '@see-verse:PSA.040.001'
  hlt-THB: Lawk-kqawng dek nawng ak plai ak khui awhkawng nik dawk nawh, lungnu awh
    ka khaw ce ni leh sak hy, kang dyihnaak na hun nep ce ni pehy.
  qub-qub: Mitu sinigaman jaticänäpitami jorgamaran. Wanwanyaycaj uchcupitami salbamasha.
    Rumi jananman ichichimaran. Allinnin pachaman churamaran.
  bqp-bqp: À ma bo tↄ̃̀nↄwɛɛɛ gũn, à ma bo fokon. À ma gbá pɛ̀tɛ gbɛ̀si musu, à ma
    zɛ gwe gíngin.
  hat-hat: (040:3) Li rale m' soti nan twou kote m' t'ap peri a, nan gwo ma labou
    a. Li mete m' sou gwo wòch la, li fè m' kanpe dwat ankò.
  eng-BSB: He lifted me up from the pit of despair, out of the miry clay; He set my
    feet upon a rock, and made my footsteps firm.
  eng-WEBPB: He brought me up also out of a horrible pit, out of the miry clay. He
    set my feet on a rock, and gave me a firm place to stand.
  kbq-kbq: Ana nehuno hapake kerifima antahintahi hakarema nehu'na mani'nogeno, navazu
    husga huno havere nantege'na, oti hankaveti'na oti'noe.
  pon-pon: A kotin api ia da jan nan por jued o jan waja lujujur, o kotin kajonedier
    na i kat pon paip eu, pwen kak alu mau;
  nhe-BL: TOTECO nechtlalanqui quema nijmatiyaya niitztoya ipan se tlacoyoctli campa
    mahuilili. Eltoya queja nimisahuijtinemiyaya ipan soqui atitla tlen huejcatla,
    huan ayoc nijmatiyaya tlachque nijchihuas. Pero TOTECO nechmaquixti tlen nopa
    cuesoli. Quena, nechquetzqui ipan se hueyi tetl campa temachtli. Huan teipa nechyacanqui
    ipan se cuali ojtli.
  wnc-wnc: Na unzing aminu tapatu gapma mamaya siknga dakaatang pukuke akumnanga yuak
    binga yukum. Siwan ngana Buyambam tapata kaiwan akopbum. Na ngwayuk kanzang gwekatang
    asiknga tanggaganuwan yukum. Siwan ngana ita kaiwan akopa keu supna kaya komune
    napmamban kekeknga gatu kukum.
  bus-bus: À ma bↄ kokotɛ̃wɛɛn, à ma bↄ foo guu. À ma gbá pɛ̀ɛ gbɛ̀si musu, à ma zɛ
    gwe gíngin.
  gub-BL: Hepyro ywykwar iaiw ma'e wi. Herenuhem to'om heta haw wi. Hemuapyk katu
    itahu rehe. Uzapokatu heata haw.
  eng-DRA: 'Blessed is he that understandeth concerning the needy and the poor: the
    Lord will deliver him in the evil day.'
