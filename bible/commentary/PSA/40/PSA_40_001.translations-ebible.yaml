verse: PSA.040.001
translations:
  mal-C: ഞാൻ യഹോവയ്ക്കായി ക്ഷമയോടെ കാത്തിരുന്നു; അവിടന്ന് എങ്കലേക്കു ചാഞ്ഞ് എന്റെ
    നിലവിളി കേട്ടു.
  deu-TKW: Dem Musikmeister. Von David. Ein Psalm.
  lin-lin: Nzembo ya Davidi. Wuta na buku ya mokambi ya bayembi.
  mmx-mmx: Nia aga ngangais atnaasan ti loklok tooro at Leeme Silok tia. La ni ga
    ronga bok lanteng tarak la ga ronga res tarak.
  eng-LSV: TO THE OVERSEER. A PSALM OF DAVID. I have diligently expected YHWH, ||
    And He inclines to me, and hears my cry,
  eng-GNV: To him that excelleth. A Psalme of David. I Waited paciently for the Lord,
    and he inclined vnto me, and heard my cry.
  eng-WEBSTER: To the chief Musician, A Psalm of David. I waited patiently for the
    LORD; and he inclined to me, and heard my cry.
  nhw-BL: Nijpixqui noyolo huan nimochixqui para TOTECO ma nechpalehuiqui. Huan yaya,
    quena, moechcapano huan nechtlacaquili quema nijnojnotzayaya.
  swh-ONEN: Nilimngoja Bwana kwa saburi, naye akaniinamia, akasikia kilio changu.
  bba-bba: Dɑfidin womu ɡe u wom kowobun wiruɡii kuɑ. U nɛɛ,
  eng-KJVCPB: I waited patiently for the Lord; And he inclined unto me, and heard
    my cry.
  cpy-cpy: Amaanikiini noyeeri Tajorentsi. Ari rowayempitataana, ari ikemaena nokaemirira.
  luo-luo: Ne arito Jehova Nyasaye ka ahora mos; ne odwogo ira mi owinjo ywakna.
  aii-aii: ܣܦܵܪܵܐ ܣܦܝܼܪܝܼ ܠܡܵܪܝܵܐ، ܘܦܬܝܼܠܔ ܠܹܗ ܠܟܸܣܠܝܼ ܘܫܡܝܼܥ ܠܹܗ ܓܥܵܝܬ‌ܝܼ.
  meu-meu: Iehova na nariava mai haheaukagu ida; ia ese e igo diho henigu, egu taitai
    e kamonai.
  npi-ULB: धैर्य भएर मैले परमप्रभुमा आसा गरें । उहाँले मलाई हेर्नुभयो र मेरो पुकारा
    सुन्‍नुभयो ।
  yor-yor: Mo fi pẹ̀lẹ́pẹ̀lẹ́ dúró de Olúwa; ó sì dẹtí sí mi, ó sì gbọ́ ẹkún mi.
  pes-OPCB: با صبر و شکیبایی انتظار خداوند را کشیدم، و او به سوی من توجه نمود و فریادم
    را شنید.
  tgl-ULB: Matiyaga akong naghintay kay Yahweh; pinakinggan niya ako at dininig ang
    aking pag-iyak.
  nop-nop: Nu Yahwedi nehitubu-lodawek yoŋa kulemaŋgoŋ hali woomgut, kaŋ adi magi
    kametnadi tiŋa yonadine nadinamguk.
  cbu-NT: Nuw Apanlleetsimari mangishi chinakuri taakina. Yuwaa nuw kuruzki anoo Apanll
    mazinarangiya.
  hui-hui: Anduane Homogo ibugua i̱ biamogo bilonaga i̱ mini dege dindi nahe ema nabi
    haru. Ani hewaria nde ibugua i̱na bi larugo hale halu biamogo biya.
  mya-mya: ငါ​သည်​ဘု​ရား​သ​ခင်​ကူ​မ​တော်​မူ​မည်​ကို သည်း​ခံ​စောင့်​မျှော်​လျက်​နေ​သော​အ​ခါ
    ကိုယ်​တော်​သည်​နား​စွင့်​တော်​မူ​၍​ငါ​၏ ဟစ်​အော်​သံ​ကို​ကြား​တော်​မူ​၏။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ བདག་གིས་ཡ་ཝཱེ་ལ་ནི་ངང་གིས༌བསྒུགས།
    །ཁོང་གིས་བདག་ལ་གཟིགས་ཤིང་འོ་དོད༌གསན།།
  wsk-wsk: Ani aimi ago kaperem ale Yawe kote la loaga se lagerem se nu koma gurugu
    aisam ale aga aira ikiam.
  sna-sna: Ndakamirira Jehovha nomwoyo murefu; iye akatendeukira kwandiri akanzwa
    kuchema kwangu.
  spa-BLM: Esperé pacientemente a Yahvé. Se volvió hacia mí y escuchó mi grito.
  cac-cac: Ix in tan̈vejn̈ej scolval Jehová, axo ix ab'ani ayic ix in tevi d'ay.
  swh-ULB: Nalimungoja Yahwe kwa uvumilivu; alinisikia na kusika kilio changu.
  bel-bel: Кіроўцу хору. Псальма Давідава,
  deu-ELBBK: (Dem Vorsänger. Von David, ein Psalm.)
  mbb-OT: Wazà a medarà he edtaǥad te Nengazen, ne mibpemineg din is kebuyù ku te
    tavang diyà te kandin.
  mal-2015: ഞാൻ യഹോവെക്കായി കാത്തുകാത്തിരുന്നു; അവൻ എങ്കലേക്കു ചാഞ്ഞു എന്റെ നിലവിളി
    കേട്ടു.
  gup-gup: Ngaye ngahdjaldi bu ngahdjalmadbuni nawu Yawey. Wanjh nungka nganburrbom
    dja ngankayhmibekkang.
  ctu-CTI: Jal tic pijtyʌ c Yum tiꞌ xucꞌtyʌlel c pusicꞌal. Tiꞌ ñʌchꞌtyʌyon. Ti yubibeyon
    c tꞌan.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le Davidoskro žalmos.
  nlg-nlg: Inau tu pitu kikinima Lord, ge ke hangau mai me ririu vaniu mai me rongovia
    nigua na hoholo.
  pes-OPV: انتظار بسیار برای خداوند کشیده‌ام، وبه من مایل شده، فریاد مرا شنید.
  ron-1924: Ымь пусесем нэдеждя ын Домнул, ши Ел С-а плекат спре мине, мь-а аскултат
    стригэтеле.
  ben-OBCV: আমি ধৈর্যসহ সদাপ্রভুর প্রতীক্ষায় ছিলাম; তিনি আমার প্রতি মনোযোগ দিলেন
    আর আমার প্রার্থনা শুনলেন।
  som-som: Anigu Rabbiga samir baan ku sugay, Oo isna wuu i soo jalleecay, qayladaydiina
    wuu maqlay,
  lat-VUC: In finem. Psalmus ipsi David.
  eng-ASVBT: I waited patiently for Jehovah; And he inclined unto me, and heard my
    cry.
  mna-mna: Nio aŋur niŋ mi aŋsa Yooba be iuulu yo. Mi ni iŋgun talŋaana pa tiŋiizi
    tio mi ileŋ yo.
  ita-1885: IO ho lungamente e pazientemente aspettato il Signore; Ed egli si è inchinato
    a me, ed ha ascoltato il mio grido;
  eng-LXXUP: For the end, a Psalm of David.
  eng-ULB: I waited patiently for Yahweh; he listened to me and heard my cry.
  spa-VBL: Esperé pacientemente al Señor, y se volvió hacia mí y escuchó mi clamor.
  fra-_FOB: J'ai patiemment attendu l'Éternel; il s'est incliné vers moi, il a entendu
    mes cris.
  mal-mal: ഞാൻ യഹോവയ്ക്കായി ക്ഷമയോടെ കാത്തിരുന്നു; കർത്താവ് എന്നിലേക്ക് ചാഞ്ഞ് എന്റെ
    നിലവിളി കേട്ടു.
  lit-lit: Vyriausiajam muzikui. Dovydo psalmė. Aš laukte laukiau Viešpaties; jis
    pasilenkė prie manęs ir išgirdo mano šauksmą.
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Maiṅ sabar se Rab ke intazār
    meṅ rahā to wuh merī taraf māyl huā aur madad ke lie merī chīḳhoṅ par tawajjuh
    dī.
  suz-BL: गो परमप्रभु यावे कली रिम्‍स ङा रिम्‍स बाक्‍ती। मेकोमी आं गे कोव़शा, आं वाइ
    ब्रेश्‍शा, पुंइशो लोव़ नेंतु।
  eng-NOY: “For the leader of the music. A psalm of David.” I trusted steadfastly
    in the LORD, And he listened, and heard my cry.
  ita-1927: Per il Capo de’ musici. Di Davide. Salmo. Io ho pazientemente aspettato
    l’Eterno, ed egli s’è inclinato a me ed ha ascoltato il mio grido.
  ckb-ckb: بە پشوودرێژییەوە چاوەڕێی یەزدانم کرد، ئاوڕی لێ دامەوە و گوێی لە هاوارم
    بوو.
  eng-BBE: When I was waiting quietly for the Lord, his heart was turned to me, and
    he gave ear to my cry.
  xsi-xsi: Muŋga, naŋa amo nâ ao tiniŋgu pa Yova Kindeni tu ivila naŋa. Amo lee ŋineŋga
    i nao pana kala ipaloŋo pa naneŋgu noŋa.
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರಿಗಾಗಿ ತಾಳ್ಮೆಯಿಂದ ಕಾದಿದ್ದೆನು; ಅವರು ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿ, ನನ್ನ
    ಮೊರೆಯನ್ನು ಕೇಳಿದರು.
  tam-2017: யெகோவாவுக்காகப் பொறுமையுடன் காத்திருந்தேன்; அவர் என்னிடமாகச் சாய்ந்து,
    என்னுடைய கூப்பிடுதலைக் கேட்டார்.
  spa-RV-1909: 'Al Músico principal: Salmo de David. RESIGNADAMENTE esperé á Jehová,
    é inclinóse á mí, y oyó mi clamor.'
  ron-BTF: Am așteptat cu răbdare pe DOMNUL; și el s-a aplecat spre mine și a ascultat
    strigătul meu.
  eng-WEBP: I waited patiently for the LORD. He turned to me, and heard my cry.
  eng-FBV: I waited for the Lord patiently, and he turned to me—he heard my cry for
    help.
  nld-1939: Voor muziekbegeleiding. Een psalm van David. Vol vertrouwen heb ik op
    Jahweh gehoopt; Hij boog tot mij neer, en verhoorde mijn smeken.
  nch-BL: Nijpixqui noyolo huan nimochixqui para TOTECO ma nechpalehuiqui. Huan yaya,
    quena, moechcapano huan nechtacaquili quema nijnojnotzayaya.
  vie-1934: Tôi nhịn nhục trông đợi Đức Giê-hô-va, Ngài nghiêng qua nghe tiếng kêu
    cầu của tôi.
  cha-cha: JUNANGGA nu y siningon as Jeova; ya janaegueng maesa güe guiya guajo, ya
    jajungog y inagangjo.
  hin-CV: मैं धैर्यपूर्वक याहवेह की प्रतीक्षा करता रहा; उन्होंने मेरी ओर झुककर मेरा
    रोना सुना.
  eng-OURB: I waited patiently for Adonai. He turned to me, and sh'ma ·heard obeyed·
    my cry.
  spa-BES: Cuando esperaba en silencio al Señor, su corazón se volvió hacia mí y escuchó
    mi clamor.
  tdx-tdx: Nitamàko am-pahaliñisañe t’Iehovà, le nitokilaña’e, vaho jinanji’e ty fitoreoko.
  tha-KJV: ข้าพเจ้าได้เพียรรอคอยพระเยโฮวาห์ พระองค์​ทรงเอนพระองค์ลงสดับคำร้องทูลของข้าพเจ้า
  por-BR-2018: Esperei com esperança no SENHOR, e ele se inclinou a mim, e ouviu o
    meu clamor.
  deu-ELO: Dem Vorsänger. Von David, ein Psalm. Beharrlich habe ich auf Jehova geharrt,
    und er hat sich zu mir geneigt und mein Schreien gehört.
  eng-WYC-2018: For victory, the psalm of David. I abiding abode the Lord; and he
    gave attention to me. And he heard my prayers; (For the choirmaster, a song by
    David. Patiently waiting, I waited for the Lord; and he gave attention to me.
    And he heard my prayers;)
  epo-epo: Mi atende esperis al la Eternulo, Kaj Li kliniĝis al mi kaj aŭskultis mian
    krion.
  gfk-gfk: Iau ga nanaho matien tano Watong. I ga tahurus taar tagu ma ga taram no
    nugu tintaau.
  uig-PIN: 'Dawut yazƣan küy: — Pǝrwǝrdigarƣa tǝlmürüp, küttüm, küttüm; U manga egilip
    pǝryadimni anglidi.'
  beo-beo: Na da Hina Gode Ea fidima:ne gebewane ouesalu. Amalalu E da na dini iabe
    amo nabi.
  tpi-OTNT: Mi sindaun isi na mi wetim Bikpela i helpim mi. Na em i marimari long
    mi na i harim prea bilong mi.
  hau-SA: Na jira da haƙuri ga Ubangiji; ya juya wurina ya kuma ji kukata.
  udu-udu: Aha/ c̱ora/ c̱or ki bwa jin ’kuc̱u/ ki ’kari’th gom Tap̱a mo. A’di ḵa’dki
    ’cem piti mo dhali ciḵ aha/ kom pem mo.
  uig-LAT: 'Dawut yazghan küy: — Perwerdigargha telmürüp, küttüm, küttüm; U manga
    égilip peryadimni anglidi.'
  nde-nde: Ngamlindela ngesineke uThixo; waphendukela ngakimi wezwa ukukhala kwami.
  ton-ton: Naʻa ku tatali faʻa kātaki pe kia Sihova; pea ne tokanga kiate au, ʻone
    ongoʻi ʻeku tangi.
  ces-1613: Přednímu zpěváku, Davidův žalm.
  eng-WMB: I waited patiently for the LORD. He turned to me, and heard my cry.
  tam-TCV: நான் யெகோவாவுக்காகப் பொறுமையுடன் காத்திருந்தேன்; அவர் என் பக்கமாய்த் திரும்பி
    என் கதறுதலைக் கேட்டார்.
  ceb-ULB: Mapailubon akong nagpaabot kang Yahweh; naminaw siya kanako ug gidungog
    niya ang akong mga pagsangpit.
  pol-UBG: Z tęsknotą czekałem na PANA, a skłonił się ku mnie i wysłuchał mojego wołania.
  agr-agr: Wika Tuke Pujuu yainkati tusan niiyai kajitmamsa pujusan segabiajai; tusa
    segai nii antugtukmayi.
  kyc-kyc: Kamongo dokome namba nyisara lao suu pyao mee isaro kareyo. Dokopa enakana
    nambana ee leyo doko baame siya.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ مَیں صبر سے رب کے انتظار میں رہا
    تو وہ میری طرف مائل ہوا اور مدد کے لئے میری چیخوں پر توجہ دی۔
  eng-OEBCW: For the Lord I waited and waited, till, inclining to me, he heard my
    cry.
  deu-1912: Ein Psalm Davids, vorzusingen. Ich harrte des HERRN; und er neigte sich
    zu mir und hörte mein Schreien
  kan-2017: ನಾನು ಯೆಹೋವನಿಗಾಗಿ ನಿರೀಕ್ಷಿಸಿಯೇ ನಿರೀಕ್ಷಿಸಿದೆನು; ಆತನು ನನ್ನ ಮೊರೆಗೆ ಕಿವಿಗೊಟ್ಟು
    ಲಕ್ಷಿಸಿದನು.
  yap-yap: Gu son gu sonnag e ayuw rok SOMOL; me motoyil ngog me rung’ag lamag ni
    gu be wenig ngak ni nge ayuwegneg.
  hlt-MCSB: BOEIPA te ka lamtawn rhoela ka lamtawn dongah kai taengla ha hooi tih
    ka pang ol a yaak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታና ማኣዳንዳጉዲ ጊቢ ዳንዳዒ ታ ካፔኔ፤ ዒዚያ ታ ባንሢ ሺሪ፥ ሺኢጲፆ ታኣኮ ዋይዜኔ።
  twi-ASANTE: Mede boasetɔ twɛnee Awurade; na ɔhwɛɛ me, na ɔtee me sufrɛ.
  eng-WEBU: I waited patiently for the LORD. He turned to me, and heard my cry.
  acu-NT: 'Wikia Apurun nintimran: Yainkata tusan untsukmiajai. Wi tamati wina Yusur
    anturtukmiayi.'
  spa-PDDPT: Pacientemente esperé a Yavé, Y se inclinó hacia mí y escuchó mi clamor.
  gun-gun: Arõ Senhor ajerovia ete reve. Ha'e ramo xere oikuaa pota vy oendu xereraa
    jepe aguã re ajapukaia.
  agu-BL: Ja injak ẍch'eybil wetz tetz Kataj. Nin ja jal impasens tan ẍch'iwe'n. Ja
    tzun stza'wej i' inyol.
  eng-PEV: I had really bad trouble. It’s like I was in a deep hole that people die
    in. It’s like I was stuck in a bad place, like my legs were stuck in sticky mud.
    But I trusted God, and I waited for him to help me. I cried out to him, and he
    listened to me. God helped me. He saved me from that trouble. It’s like he lifted
    me out of that mud, and put my feet on good hard ground. God kept me safe. It’s
    like he gave me a safe path to walk on.
  ilo-ULB: Siaanusak a naguray kenni Yahweh, dimngeg isuna kaniak ken dinengngegna
    ti sangitko.
  kpg-kpg: Au e talitali dogu hagamaamaa mai i baahi o Dimaadua, gei Mee gu hagalongo mai,
    gu longono Ia dagu dangi.
  uig-ARA: 'داۋۇت يازغان كۈي: ــ پەرۋەردىگارغا تەلمۈرۈپ، كۈتتۈم، كۈتتۈم؛ ئۇ ماڭا ئېگىلىپ
    پەريادىمنى ئاڭلىدى.'
  bps-bps: Tafantahàgu i nawagu fatan i tabeng Amugu Dwata, na tafanlingen i katlogu
    kenen.
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: I awiawih sawasepei sang rehn KAUN-O; e ahpw kapaikodohng ie karonge oh
    karongehda ei likwer.
  jae-jae: Aê gaôŋ Apômtau to gajam aoc su eŋ, ma eŋ gewec mêŋkêkêŋ taŋa ŋoc taŋi.
  ksd-ksd: Iau ga kiki vovovon upi ra Luluai, Ma i ga lingan upi iau, ma i ga torom
    ta kaugu kinail.
  tur-YTC: Yahve’yi sabırla bekledim. Bana döndü ve feryadımı duydu.
  bel-N: 'Кіраўніку хору: псальм Давіда.'
  grc-BRENT: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ.
  kpr-kpr: Na durumugedo, Bajari da sonemba dae kaifa use ireno, nu nanda sorara jave
    ninigusira.
  ind-AYT: 'Kepada pemimpin pujian: Nyanyian Daud. (40-2) Aku menanti-nantikan TUHAN,
    lalu Dia berpaling mendengarkan seruanku minta tolong.'
  yom-yom: Ndieti tadidila Yave mu mvibudulu. Niandi wubaluka kuidi minu ayi wuwa
    yamikina kuama.
  yut-yut: Nak butno yaworɨ taŋakwan Yawe da aŋpulugosak do jomjom agɨm. Aŋek yaŋ
    tɨdaŋapbo nak da tetgɨn do tobɨlek tekno nandagɨt.
  nya-nya: Mofatsa ndinadikira Yehova Iye anatembenukira kwa ine ndipo anamva kulira
    kwanga.
  kyg-kyg: Nagaemo Ala kava neꞌmoꞌa naha maesiyafeꞌmo keya aeꞌna ge huteꞌnaeꞌmo naipamoꞌmo
    falu huꞌnigeꞌna agava maiꞌnogenoꞌaeꞌmo ape huno agetafo huꞌneno geꞌnimo afiꞌniye.
  hrv-hrv: Zborovođi. Psalam. Davidov.
  mps-mps: Ena dua digi bidiyu, tama eno te Genuai Bidigo ena tau sabo tonalu bidai.
    Tama agai te olo tau sabo wiegi yai kolesaga enaba eyu, tama eno gedu haluasa
    po wabo odali.
  tpi-tpi: Mi sindaun isi na mi wetim Bikpela i helpim mi. Na em i marimari long mi
    na i harim prea bilong mi.
  dan-1931: Til Sangmesteren. Af David. En Salme.
  vie-OVCB: Tôi kiên nhẫn đợi chờ Chúa Hằng Hữu cứu giúp, Ngài cúi xuống nghe tiếng
    tôi kêu xin.
  guj-2017: મેં ધીરજથી યહોવાહની રાહ જોઈ; તેમણે મારી વિનંતી સાંભળી અને મને ઉત્તર આપ્યો.
  pon-2006A: I awiawih sawasepei sang rehn KAUN-O; e ahpw kapaikodohng ie karonge
    oh karongehda ei likwer.
  por-BRBSL: I esperou pacientemente por Yahweh. Ele se virou para mim, e ouviu meu
    choro.
  eng-OEBUS: For the Lord I waited and waited, till, inclining to me, he heard my
    cry.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Av David, en psalm (sång ackompanjerad på strängar). ______
  cth-cth: BAWIPA teh lungsaw laihoi ka ring. Kai koe lah a kamlang teh, ka hram e
    lawk hah a thai.
  twi-twi: Mede boasetɔ twɛn Awurade; na ɔhwɛɛ me, na ɔtee me sufrɛ.
  hlt-hlt: BOEIPA te ka lamtawn rhoela ka lamtawn dongah kai taengla ha hooi tih ka
    pang ol a yaak.
  tbz-SIM: Bɛ̀ dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀.
  msy-2020: Kɨ dughiar bar ruarimɨn Ikiavɨra Itir God mɨzua itima, a nan ararem baregha
    nan akura.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Rəbbi səbir edərək gözlədim, Mənə tərəf dönərək fəryadımı eşitdi.
  eng-DBY: I waited patiently for Jehovah; and he inclined unto me, and heard my cry.
  hin-2017: मैं धीरज से यहोवा की बाट जोहता रहा; और उसने मेरी ओर झुककर मेरी दुहाई सुनी।
  wol-KYG: Mu jëm ci njiital jàngkat yi, ñeel Daawuda, di kàddug Sabóor.
  bjr-bjr: Qinee Yaaweenara deendeena mandee afeesida marunanoo, mifa quandafi qini
    nammeera qirana amiqimmasee irisee qimudaoo qimasee dadaaqinoo.
  eng-YLT: To the Overseer. — A Psalm of David. I have diligently expected Jehovah,
    And He inclineth to me, and heareth my cry,
  kne-kne: Inanosak ay sinsin-ed din badang Diyos Apo, inmosdong et dinnge na din
    kararag ko.
  eng-WYC-2017: For victory, the psalm of David. I abiding abode the Lord; and he
    gave attention to me. And he heard my prayers;
  eng-WMBB: I waited patiently for the LORD. He turned to me, and heard my cry.
  zat-NTPS: Nen dute̱ xel-la' zren lazre' chia' guleza lazra' Xrana' Dios, na' bze̱
    nague̱' chia', ne benne̱' da gunábeda' Le̱'.
  zty-NTPS: Ḻo yeḻa' ẕen ḻaže' chia' wleza' X̱ana' Dios, na' bze nage' chia', na'
    benle' da' wnnabla' Ḻe'.
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। मैं सब्र से रब के इंतज़ार में
    रहा तो वह मेरी तरफ़ मायल हुआ और मदद के लिए मेरी चीख़ों पर तवज्जुह दी।
  rug-rug: Aqa va ṉoṉo nia rau se Zihova, meke toka nau Sa. Doṉo mae au Sa meke avosia
    Sa sa qua tinepatepa.
  gaz-gaz: Ani obsaan Waaqayyoon nan eeggadhe; innis gara kootti garagalee iyya koo
    naa dhagaʼe.
  fra-LSG: Au chef des chantres. De David. Psaume.
  gnn-gnn: Yo, ŋarra galkurrunanydja yukurrana ŋayaŋuyunydja wurrkurrum'thu, bukumirriyaŋala
    bitjarra marrtjina Garraywala, ga ŋayi ŋäkulanydja ŋarranha, bala yana guŋga'yurrunana.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa.
  iou-iou: Näk Ekäniken gera yäŋkaŋ täŋkentäŋ namikta kwikinik itkut. Irira butewaki
    nadäŋ namiŋpäŋ gera yäŋkuro u nadäŋ namiŋkuk.
  haw-1868: U A kali ahonui aku la au ia Iehova, A maliu mai ia me ka hoolohe i ko'u
    hea ana.
  arb-NAV: انْتَظَرْتُ الرَّبَّ صَابِراً، فَالْتَفَتَ إِلَيَّ وَسَمِعَ صُرَاخَ اسْتِغَاثَتِي،
  ded-ded: Ni modzotitia kpac kecma KEBUAC tomai kecbare yeng kiwa nearu faima kpakpacna
    negenec.
  ewe-ewe: Mele mɔ kpɔm na Yehowa le dzigbɔɖi blibo me; etrɔ ɖe ŋutinye, eye wòse
    nye ɣlidodo.
  eng-LEE: “To the chief musician, a psalm of David.” (40:2) I had waited patiently
    for the Lord, when he inclined himself unto me, and heard my cry.
  asm-FB: মই ধৈৰ্যৰে যিহোৱালৈ অপেক্ষা কৰিছিলোঁ; তাতে তেওঁ মোলৈ কাণ পাতি মোৰ কাতৰোক্তি
    শুনিলে।
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: J'ai attendu patiemment l'Éternel. Il s'est tourné vers moi, et a entendu
    mon cri.
  hbo-hbo: לַ֝מְנַצֵּ֗חַ לְדָוִ֥ד מִזְמֹֽור׃
  pjt-pjt: Mayatja God, ngayuluṉa purkaṟa paṯalpai nyuntu alpamilantjaku, Kaṉin nyuntu
    ulara tjapinnyangka kulilpai alatjiṯu.
  kik-kik: Ndetereire Jehova o ngirĩrĩirie; nake agĩĩthikĩrĩria akĩigua kĩrĩro gĩakwa.
  fra-NCL: Du maître de chant. De David. Psaume.
  cek-AK: Angraeng to palungsawkhaih hoiah ka zing pongah, anih loe kai khaeah angqoi
    moe, ka qahhaih lok to ang tahngaih pae.
  cuk-cuk: Ulubgi-abitoakwaa, Bab-Jehová-abdakdii an gusad. Ansik aibilisad, an ese-goledi,
    magar an-itosad.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Давут язған күй: — Ғериб-аҗизларға
    ғәмхорлуқ қилған киши нәқәдәр бәхитлик-һә! Еғир күнләрдә Пәрвәрдигар униңға панаһ
    болиду.'
  pma-pma: Navis Ahi Asuv ven kataunien onen ka narosini. Ka kei san ralingen ka raengon
    tangien onak.
  tel-2017: యెహోవా కోసం నేను సహనంతో వేచి ఉన్నాను. ఆయన నా మాటలు విన్నాడు. నా మొర ఆలకించాడు.
  hat-BSA: Mwen te tann avèk pasyans SENYÈ a. Li te enkline vè mwen e te tande kri
    mwen.
  ukr-ONPU: Керівнику хору. Псалом Давидів.
  kos-kos: Nga mongfisrasr in tupan kasru sin LEUM GOD, Na El porongeyu ac lohng tung
    luk.
  hbo-WLC: לַ֝מְנַצֵּ֗חַ לְדָוִ֥ד מִזְמֽוֹר׃
  ibo-ibo: Eji m ndidi chere Onyenwe anyị, ọ tụgharịkwutere m, ọ nụkwaara akwa m.
  ory-ory: ମୁଁ ଧୈର୍ଯ୍ୟ ଧରି ସଦାପ୍ରଭୁଙ୍କର ଅପେକ୍ଷା କଲି; ପୁଣି, ସେ ମନୋଯୋଗ କରି ମୋହର କାକୂକ୍ତି
    ଶୁଣିଲେ।
  chk-chk: Üa likitü le witiwiti än ewe Samol mi Lapalap epwe alisiei. I a aüselingaei
    o rongorong ai siö.
  rop-rop: Aibin weitweit blanga YAWEI blanga ensim mi. Wen aibin jingat langa im,
    imbin irrim mi.
  ukr-1871: Проводиреві хора. Псальма Давидова. Терпеливо дожидав я Господа, і він
    нахилився до мене; вислухав молитву мою.
  yon-yon: Ne kuu yodbirimban emamo Yariman yaa meedmaan, kwane ye kuu amonombene
    ne baandi yaa wengamboroon.
  deu-1951: Dem Vorsänger. Ein Psalm Davids. (040-2) Beharrlich habe ich auf den HERRN
    geharrt, da neigte er sein Ohr zu mir und erhörte mein Schreien
  eng-JPS: (40-1) For the Leader. A Psalm of David. (40-2) I waited patiently for
    the LORD; and He inclined unto me, and heard my cry.
  srp-1865: Dugo èekah Gospoda, i saže se k meni, i èu viku moju.
  lug-lug: Nalindirira Mukama n’obugumiikiriza, n’antegera okutu, n’awulira okukoowoola
    kwange,
  heb-heb: למנצח לדוד מזמור קוה קויתי יהוה ויט אלי וישמע שועתי׃
  ben-IRV: আমি ধৈর্য্য ধরে সদাপ্রভুু জন্য অপেক্ষা করছিলাম, তিনি আমার কথা এবং আমার
    আর্তনাদ শুনলেন।
  ntu-ntu: Yawe, sc tqaenzli-lrpipebo bam nzokatr-krm ninge. X mzli kc tqkqle-ngrne
    nim, xlrme nzkrka'-krnge.
  pan-pan: ਮੈਂ ਸਬਰ ਨਾਲ ਯਹੋਵਾਹ ਨੂੰ ਉਡੀਕਿਆ, ਅਤੇ ਉਸ ਨੇ ਮੇਰੀ ਵੱਲ ਝੁੱਕ ਕੇ ਮੇਰੀ ਦੁਹਾਈ ਸੁਣ
    ਲਈ।
  mya-JVB: ငါသည် ထာဝရဘုရား ကို စေ့စေ့မြော်လင့် သည် ကာလ၊ ငါ့ ကို မျက်နှာ ပြု၍ ငါ အော်ဟစ်
    သောအသံကို ကြား တော်မူ၏။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra.) Ni Yaweac mambécnéŋ mambéc kecba
    gezac haima ʒésiacna niŋec.
  tte-O: Yasanasana meyagu kalakisiye Yeoba ana sagu kaiwena, kabo tenana iyawali
    yo yagu valam ibenalan.
  tbg-tbg: Noravano Kotiva ti kahaqiarire ti, te tenta muntuka qihaaqamake vira veka
    vauraro viva aato ti timiharo te mpo ike ti vauna uvara irirave.
  hmo-hmo: Lohiabada totona lau naria mai haheauka danu. Ia ese lau dekenai ia bogahisihisi,
    bona egu taitai ia kamonai.
  zar-NT: Lu yöl-laʼ riböza zxön ladxiʼ quiaʼ gulözaʼ gácalenëʼ Xanruʼ nedaʼ. Níʼirö
    buzë́ naguëʼ quiaʼ, en biyönnëʼ le bulidzaʼ-nëʼ.
  urd-urd: मैंने सब्र से ख़ुदावन्द पर उम्मीद रख्खी उसने मेरी तरफ़ माइल होकर मेरी फ़रियाद
    सुनी।
  rus-SYN: Начальнику хора. Псалом Давида.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: Panpi ding ngai in Yahweh Pakai chu lungneng tah in kangah jing e,
    aman kahenglam ahin ngan kataona eisanpih tai.
  mar-mar: मी धीर धरून परमेश्वराची वाट पाहिली, त्याने माझे रडणे ऐकले आणि माझ्याकडे
    आपला कान लावला.
  isl-isl: Ég setti alla mína von á Drottin. Hann heyrði kvein mitt og að lokum bjargaði
    hann mér.
  hlt-THB: Bawipa ce kawdungnaak ing ka qeh dawngawh; kai benna mang law nawh kang
    kqangnaak awi ce za hy.
  qub-qub: Tayta Dios juclla yanapämänantami shuyarashcä. Paynami wiyamar yanapämasha.
  bqp-bqp: Ma wɛ́ dↄ̀ Dikirii manamana, akũ à arɛ dↄ̀ma à ma ↄ́ↄdↄnaa mà.
  hat-hat: (040:1) Pou chèf sanba yo. Se yon sòm David. (040:2) Mwen te mete tout
    espwa m' nan Seyè a. Li te panche zòrèy li bò kote m', li te tande m' lè m' t'ap
    rele.
  eng-BSB: I waited patiently for the LORD; He inclined to me and heard my cry.
  eng-WEBPB: I waited patiently for the LORD. He turned to me, and heard my cry.
  kbq-kbq: Hagi Ra Anumzamo'ma nzama hanigura akohe'na avega ante'na mani'nogeno,
    Agra rukrahe hunamino zavi krafageni'a antahi'ne.
  pon-pon: I AUIAUIER Ieowa, o a kotin iroir don ia o kotin erekier ai likelikwir.
  nhe-BL: Nijpixqui noyolo huan nimochixqui para TOTECO ma nechpalehuiqui. Huan yaja,
    quena, moechcapano huan nechtlacaquili quema nijnojnotzayaya.
  wnc-wnc: Nata Buyambam tapata gatangamikge natayukum. Siwan ita musip kwikwik natangamuke
    tumuk wamae natapbut.
  bus-bus: Ma wɛ́ɛ dↄ̀ Diizi maamaa, ben à aɛ dↄ̀ma à ma wiipɛna mà.
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e hepytywà putar a'e nehe, a'e hezeupe. Àrogatu
    hepytywà àwàm ihe. Uzeapyaka herehe. Wenu izupe hepytywà àwàm henoz mehe.
  eng-DRA: Unto the end, a psalm for David himself.
