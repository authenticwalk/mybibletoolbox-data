verse: PSA.040.011
translations:
  mal-C: യഹോവേ, അവിടത്തെ കരുണ എന്നിൽനിന്നു പിൻവലിക്കരുതേ; അവിടത്തെ അചഞ്ചലസ്നേഹവും
    വിശ്വസ്തതയും എപ്പോഴും എനിക്കു സംരക്ഷണം നൽകട്ടെ.
  deu-TKW: Deine Gerechtigkeit verbarg ich nicht in meinem Herzen, redete von deiner
    Verlässigkeit und deiner Hilfe, verhehlte deine Gnade und Treue der großen Versammlung
    nicht.
  lin-lin: Nabombaka bosembo na Yo te kati na motema na ngai, natatolaka boyengebene
    mpe lobiko na Yo kati na mayangani, nakobomba yango ata moke te.
  mmx-mmx: Leeme Silok, nia aklen i do lebelen tuntun taram tia noxo xap. Labalamu
    mi loklok tatao tuturun taram naba kok avukat amisix ia.
  eng-LSV: You, O YHWH, do not restrain Your mercies from me, || Your kindness and
    Your truth continually keep me.
  eng-GNV: 'Withdrawe not thou thy tender mercie from mee, O Lord: let thy mercie
    and thy trueth alway preserue me.'
  eng-WEBSTER: 'Withhold not thou thy tender mercies from me, O LORD: let thy loving-kindness
    and thy truth continually preserve me.'
  nhw-BL: TOTECO, nijmati amo quema tijcahuas techtlasojtlas. Nimochiya ipan moteicnelijcayo,
    pampa ta nochipa techmocuitlahuis.
  swh-ONEN: Ee Bwana, usizuilie huruma zako, upendo wako na kweli yako daima vinilinde.
  bba-bba: Nɑ ǹ wunɛn fɑɑbɑn ɡɑri beruɑ nɛn ɡɔ̃ruɔ. Nɑ wunɛn nɑɑnɛ kɑ wunɛn somiru
    tɔmbu nɔɔsiɑ. Nɑ tɔn wɔru ɡunɑ wunɛn tɔn ɡeeru kɑ wunɛn bɔrɔkiniru sɔ̃ɔsi.
  eng-KJVCPB: 'Withhold not thou thy tender mercies from me, O Lord: Let thy lovingkindness
    and thy truth continually preserve me.'
  luo-luo: Kik itamri kecha, yaye Jehova Nyasaye; mad herani gi adierani osik ka rita.
  aii-aii: ܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ، ܠܹܐ ܚܵܣܟܹܬ ܪ̈ܲܚܡܘܼܟ݂ ܡܸܢܝܼ، ܛܲܝܒܘܼܬܘܼܟ݂ ܘܫܲܪܝܼܪܘܼܬܘܼܟ݂
    ܐܲܡܝܼܢܵܐܝܼܬ ܟܹܐ ܢܵܛܪܝܼ ܠܝܼ.
  meu-meu: Iehova e, emu hebogahisi na egu amo basio rua; emu lalokau bona emu heabidadama
    ese bae reḡugu hanaihanai.
  npi-ULB: हे परमप्रभु, मबाट तपाईंका दयाका कामहरू नहटाउनुहोस् । तपाईंको करारको विश्‍वस्‍तता
    वा तपाईंको भरोसाले मलाई सदासर्वदा सुरक्षित राखोस् ।
  yor-yor: Ìwọ má ṣe, fa àánú rẹ tí ó rọ́nú sẹ́yìn kúrò lọ́dọ̀ mi Olúwa; jẹ́ kí ìṣeun
    ìfẹ́ rẹ àti òtítọ́ rẹ kí ó máa pa mi mọ́ títí ayérayé.
  pes-OPCB: ای خداوند، لطف و رحمت خود را از من دریغ مدار. محبت و وفاداری تو همواره
    مرا حفظ کند.
  tgl-ULB: Huwag mong ipagkait ang iyong mga maawing pagkilos sa akin, Yahweh; hayaan
    mong ang katapatan mo sa tipan at ang iyong pagiging mapagkakatiwalaan ay lagi
    pag-ingatan ako.
  nop-nop: Yahwe, du helemahelemaŋ welegedi nabukahile hinek tilaŋ, u agaŋ nadilat.
    Unduŋ doktiŋa welekulemage u mu kahileweŋ. Du welegedi nehikahileeŋ medege biyagoŋ
    hogok takalilaŋ, titiŋ unduŋ tiŋa helemahelemaŋ nabudokolaŋ
  cbu-NT: Apaa, shiy nuwaa ksarishpa. Urutamari nuwaa chinakush taangcha. Shiy tsinsampantishcha.
  hui-hui: Anduane Homogo-o í̠na i̱ dara howa biamogo bulene nawi howa dara howa biamogo
    biaabo hariligoni. Ogoninaga biairi naholebeda lo manda bido. Í̠naga gubalini
    holenemebi mini bilinahe holenemebi i̱ yani ho wiaabo kegola i̱ bayale karulapeore
    holoboda lo manda bido.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​အ​စဉ် သ​နား​ကြင်​နာ​တော်​မူ​မည်​ကို​ကျွန်​တော်
    မျိုး​သိ​ပါ​၏။ ကိုယ်​တော်​ရှင်​၏​မေတ္တာ​တော်​နှင့်​သစ္စာ​တော်​သည် ကျွန်​တော်​မျိုး​အား​အ​စဉ်​အ​မြဲ​စောင့်​ထိန်း​ပါ
    လိမ့်​မည်။
  bod-N: ཡ་ཝཱེས་ང་ལ་སྙིང་རྗེ་མི་འཕྲི༌རོགས། །ཁྱེད་ཀྱི་བྱམས་དང་བདེན་པས་རྟག་ཏུ༌སྲུངས།།
  wsk-wsk: O Yawe, nika gemang lila ani ago ko mu me to ilupko; nika kua aisa ale
    ka bitua yawara mu pempem la aninga iramurokko!
  sna-sna: Regai kundinyima ngoni dzenyu, imi Jehovha; rudo rwenyu nechokwadi chenyu
    ngazvindidzivirire nguva dzose.
  spa-BLM: No me niegues tus tiernas misericordias, Yahvé. Que tu amorosa bondad y
    tu verdad me preserven continuamente.
  cac-cac: Mamin Jehová, ayocab'n̈ej oq'uelc'olal d'ayin. Ilinn̈ej yed' a vach'c'olal
    icha ix aj alani.
  swh-ULB: Usiache kunitendea kwa rehema, Yahwe; Uaminifu wa agano lako na uaminifu
    wako unihifadhi siku zote.
  bel-bel: А Ты, Госпадзе, зьлітуйся зь мяне і мяне падымі, і я ім заплачу.
  deu-ELBBK: Deine Gerechtigkeit habe ich nicht verborgen im Innern meines Herzens;
    deine Treue und deine Rettung habe ich ausgesprochen, deine Güte und deine Wahrheit
    nicht vor der großen Versammlung verschwiegen.
  mbb-OT: Nengazen, kenè nu eǥena is hizu nu kediey. Berakat he is gaǥew nu wey kebmetinumanen
    nu egkehimu he iyan layun pengalang ku.
  mal-2015: യഹോവേ, നിന്റെ കരുണ നീ എനിക്കു അടെച്ചുകളയില്ല; നിന്റെ ദയയും സത്യവും എന്നെ
    നിത്യം പരിപാലിക്കും.
  gup-gup: “Ngudda nawu Yawey, kandjalkongibu kore ngudda kandjalmarnedjare, dja yuwn
    bu kanbawon. Ngudda wanjh kanmarnedjare dja mak yidjalkurduyime kore yiwokkurrmerrinj,
    wanjh kunmekbekenh ngaye ngadjalngehme.
  ctu-CTI: C Yum, maꞌ maꞌ chʌquibeñon a pꞌuntyaya. Cʌñʌtyañon chaꞌan ti a pꞌuntyaya
    yicꞌot ti melel bʌ a tꞌan.
  rmc-rmc: Na mukľom mange o lava pal tiri zachrana prekal ma. Vakeravas pal tiri
    vernosť the pal tiro spaseňje. Na zagaruďom tiro verno kamiben the čačipen maškar
    savore tire manuša.
  nlg-nlg: Ko bei holaa olia nimua na veiarovi tagua, Ighoe Maghutu. Ko lubatia nimua
    na dolo ni veiarovi mana utuni ke pilupilu haia.
  pes-OPV: پس تو‌ای خداوند لطف خودرا از من باز مدار. رحمت و راستی تو دائم مرامحافظت
    کند.
  ron-1924: Ту, Доамне, ну-мь вей опри ындурэриле Тале, чи бунэтатя ши крединчошия
    Та мэ вор пэзи тотдяуна.
  ben-OBCV: হে সদাপ্রভু, তোমার করুণা থেকে আমাকে বঞ্চিত কোরো না, তোমার প্রেম ও বিশ্বস্ততা
    আমাকে সর্বদা সুরক্ষিত করুক।
  som-som: Rabbiyow, naxariistaada ha iga ceshan, Raxmaddaada iyo runtaaduna had iyo
    goorba ha i dhawreen.
  lat-VUC: Tu autem, Domine, miserere mei, et resuscita me; et retribuam eis.
  eng-ASVBT: Withhold not thou thy tender mercies from me, O Jehovah; Let thy lovingkindness
    and thy truth continually preserve me.
  mna-mna: Yooba, tatke muŋaiŋana ku pio pepe. Kampeŋana mi muŋaiŋana ku, ramaki sua
    ku ŋonoono, ta ko iporoukalkaala yo totomen.
  ita-1885: Tu, Signore, non rattenere inverso me le tue compassioni; Guardinmi del
    continuo la tua benignità e la tua verità.
  eng-LXXUP: But thou, O Lord, have compassion upon me, and raise me up, and I shall
    requite them.
  eng-ULB: Do not keep back your acts of mercy from me, Yahweh; let your covenant
    faithfulness and your trustworthiness always preserve me.
  spa-VBL: Señor, no retires de mí tu misericordia. Qué tu amor y tu verdad siempre
    sean mi protección.
  fra-_FOB: Toi donc, ô Éternel, ne me ferme pas tes compassions! Que ta bonté et
    ta vérité me gardent continuellement!
  mal-mal: യഹോവേ, അങ്ങയുടെ കരുണ അവിടുന്ന് എനിക്ക് അടച്ചുകളയുകയില്ല; അങ്ങയുടെ ദയയും
    സത്യവും എന്നെ നിത്യം പരിപാലിക്കും.
  urd-GVR: Ai Rab, tū mujhe apne rahm se mahrūm nahīṅ rakhegā, terī mehrbānī aur wafādārī
    musalsal merī nigahbānī kareṅgī.
  suz-BL: परमप्रभु यावे, गे इन शिशी पतीके मतेक्‍कीन। इन गेना हना यो दाक्‍तीक नु दाक्‍शा
    गेनायो मप्रोंइतीकेम आं कली गेना हना यो खाल पयीसील।
  eng-NOY: Withdraw not from me thy tender mercies, O LORD! May thy loving-kindness
    and thy truth continually preserve me!
  ita-1927: Tu, o Eterno, non rifiutarmi le tue compassioni; la tua benignità e la
    tua verità mi guardino del continuo!
  ckb-ckb: ئەی یەزدان، بەزەیی خۆتم لەسەر لامەبە، با خۆشەویستییە نەگۆڕ و ڕاستییەکەت
    هەمیشە بمپارێزێت،
  eng-BBE: Take not away your gentle mercies from me, O Lord; let your mercy and your
    faith keep me safe for ever.
  xsi-xsi: Yova Kindeni, naŋa asama tu noko ma kupile ne mâsi ŋana kalo sukâŋa ŋana
    naŋa kâ, ande ma tia. Noko uru tini mwasa pana, aku noko uru kuveta ikura ne ŋgua
    pâŋa rârâni. Mine nde noko ma pwatona naŋa ikura zo zo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಕರುಣೆಯನ್ನು ನನ್ನಿಂದ ಹಿಂತೆಗೆಯಬೇಡಿರಿ; ನಿಮ್ಮ ಪ್ರೀತಿಯೂ ನಿಮ್ಮ
    ಸತ್ಯವೂ ಯಾವಾಗಲೂ ನನ್ನನ್ನು ಕಾಯಲಿ.
  tam-2017: யெகோவாவே நீர் உம்முடைய இரக்கங்களை எனக்குக் கிடைக்காமல் போகச்செய்யவேண்டாம்;
    உமது கிருபையும் உமது உண்மையும் எப்பொழுதும் என்னைக் காக்கட்டும்.
  spa-RV-1909: 'Tú, Jehová, no apartes de mí tus misericordias: tu misericordia y
    tu verdad me guarden siempre.'
  ron-BTF: Nu opri îndurările tale blânde de la mine, DOAMNE, bunătatea ta iubitoare
    și adevărul tău să mă păstreze continuu.
  eng-WEBP: Don’t withhold your tender mercies from me, LORD. Let your loving kindness
    and your truth continually preserve me.
  eng-FBV: Lord, please don't keep back your mercy from me. May your trustworthy love
    and faithfulness always be my protection.
  nld-1939: Jahweh, onthoud mij nu ook uw barmhartigheid niet, Maar laat uw liefde
    en gunst mij altijd behoeden.
  nch-BL: TOTECO, nijmati amo quema tijcahuas techtasojtas. Nimochiya ipan moteicnelijcayo,
    pampa ta nochipa techmocuitahuis.
  vie-1934: Đức Giê-hô-va ôi! đối cùng tôi chớ khép lòng thương xót của Ngài; Nguyện
    sự nhân từ và sự chân thật của Ngài gìn giữ tôi luôn luôn.
  cha-cha: 'Jago, O Jeova, chamo dumitietietene y minaasemo para guajo: sa y minaasemo
    yan y minagajetmo juadadaje yo para taejinecog.'
  hin-CV: याहवेह, आप अपनी कृपा से मुझे दूर न करिये; आपका करुणा-प्रेम तथा आपकी सत्यता
    निरंतर मुझे सुरक्षित रखेंगे.
  eng-OURB: Don’t withhold your tender rachamim ·merciful loves· from me, Adonai.
    Let your chesed ·loving-kindness· and your truth continually preserve me.
  spa-BES: No tomes de mí tus gentiles misericordias, Señor; deja que tu misericordia
    y tu verdad me mantengan a salvo para siempre.
  tdx-tdx: Ry Iehovà ko hazoñeñ’ amako ty fitretreza’o; añaro ahy nainai’e ty fiferenaiña’o
    naho ty hatò’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอพระองค์อย่าทรงยึดเหนี่ยวพระกรุณาคุณของพระองค์จากข้าพระองค์
    ขอให้​ความเมตตาและความจริงของพระองค์สงวนข้าพระองค์​ไว้​เป็นนิตย์
  por-BR-2018: Tu, SENHOR, não detenhas para comigo tuas misericórdias; tua bondade
    e tua fidelidade me guardem continuamente.
  deu-ELO: Du, Jehova, halte deine Erbarmungen nicht von mir zurück; deine Güte und
    deine Wahrheit laß beständig mich behüten!
  eng-WYC-2018: But thou, Lord, make not far thy merciful doings from me; thy mercy
    and truth ever[more] take me up. (But thou, Lord, make not thy merciful doings
    to be far away from me; let thy love, and thy faithfulness, keep me safe forevermore.)
  epo-epo: Vi, ho Eternulo, ne fermu Vian favorkorecon antaŭ mi, Via boneco kaj Via
    vereco ĉiam min gardu.
  gfk-gfk: Waak bia nu palim dit leh no num harmarsai sukun iau, Watong. Na tahut
    bia no num sinisip ma ira num tutun na magingin na balbalaure haitne iau.
  uig-PIN: I Pǝrwǝrdigar, meⱨribanliⱪliringni mǝndin ayimiƣaysǝn; Ɵzgǝrmǝs muⱨǝbbiting
    wǝ ⱨǝⱪiⱪiting ⱨǝrdaim meni saⱪliƣay!
  beo-beo: Hina Gode! Na dawa:! Dia da nama gogolema:ne olofosu asigidafa hou hamedafa
    dagolesimu. Dia da nama mae fisili asigidafa hou hamonanebeba:le na da gaga:i
    dagoi ba:lalumu.
  tpi-OTNT: Bikpela, mi save yu no inap pasim sori bilong yu. Nogat. Yu save sori
    long mi oltaim. Yu save laikim mi na bihainim tok tru bilong yu, na long dispela
    pasin yu save lukautim mi oltaim.
  hau-SA: Kada ka hana mini jinƙanka, ya Ubangiji; bari ƙaunarka da gaskiyarka kullum
    su kāre ni.
  udu-udu: Dhalku/ ki bu’th momiimiim pini ’peni aha/ mo, ayy Tap̱a. Dhalki mo/en
    pini jin ṯelu sho’k mo dhali mo ma isiŋ ganam pini jin tana /e mo tani ’tash aha/
    ’twa/ ki sule/ sule/ mo.
  uig-LAT: I Perwerdigar, méhribanliqliringni mendin ayimighaysen; Özgermes muhebbiting
    we heqiqiting herdaim méni saqlighay!
  nde-nde: Ungasigodli isihawu sakho kimi, Oh Thixo; sengathi uthando lwakho leqiniso
    lakho kungahlala kungivikela.
  ton-ton: '‌ʻE Sihova, ʻoua naʻa ke taʻofi hoʻo ngaahi ʻaloʻofa ongongofua ʻiate
    au: tuku ke tauhi maʻuaipē au ʻe hoʻo ʻaloʻofa mo hoʻo moʻoni.'
  ces-1613: Spravedlnosti tvé neukryl jsem u prostřed srdce svého, pravdu tvou a spasení
    tvé vypravoval jsem, nezatajil jsem milosrdenství tvého a pravdy tvé v shromáždění
    velikém.
  eng-WMB: Don’t withhold your tender mercies from me, LORD. Let your loving kindness
    and your truth continually preserve me.
  tam-TCV: யெகோவாவே, எனக்கு இரக்கத்தைக் காட்டாமல் விடாதேயும்; உமது உடன்படிக்கையின்
    அன்பும் உமது உண்மையும் எப்போதும் என்னைப் பாதுகாப்பதாக.
  ceb-ULB: Ayaw bakwia ang imong kaluoy kanako, himoa ang imong matinud-anong kasabotan
    ug ang imong pagkamasaligan kanunayng magtipig kanako.
  pol-UBG: Dlatego ty, PANIE, nie odmawiaj mi twej litości; twoje miłosierdzie i prawda
    niech mnie zawsze strzegą.
  agr-agr: Nuadui Tuke Pujuuwah, amesh minash wait aneasam amina anenkagmea duka atushat
    etugtipa. ¡Amina anenkagmin pegkegmagmea nujai yainkata!
  kyc-kyc: Kamongo, embame namba yuu peparae sakame kumuo karalu karare doko namba
    silyu. Embena alowa pii nao mona reto karalu karenge suu pingi dokome namba yuu
    peparae kyawa minyuo reto karara.
  urd-GVU: اے رب، تُو مجھے اپنے رحم سے محروم نہیں رکھے گا، تیری مہربانی اور وفاداری
    مسلسل میری نگہبانی کریں گی۔
  eng-OEBCW: So do not restrain, Lord, your pity from us. Your love and your faithfulness
    – ever may they be our shield.
  deu-1912: Du aber, HERR, wollest deine Barmherzigkeit von mir nicht wenden; laß
    deine Güte und Treue allewege mich behüten.
  kan-2017: ಯೆಹೋವನೇ, ನೀನಂತೂ ನಿನ್ನ ಕರುಣೆಯನ್ನು ನನ್ನಿಂದ ಅಗಲಿಸಬೇಡ; ನಿನ್ನ ಕೃಪಾಸತ್ಯತೆಗಳು
    ನನ್ನನ್ನು ಯಾವಾಗಲೂ ಕಾಪಾಡಲಿ.
  yap-yap: SOMOL, gu manang ndabiyag ni ngam tal ni nge dab kum runguyeg! Gelngin
    nib t’uf e girdi’ rom nge fanam yul’yul’ e bay i yororiyeg ni gubin ngiyal’.
  hlt-MCSB: BOEIPA nang loh na haidamnah te, kai taengah na sihtaeh moenih. Na sitlohnah
