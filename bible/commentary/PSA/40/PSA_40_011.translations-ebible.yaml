    ਮੇਰੀ ਰੱਖਿਆ ਕਰਨ,
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ၌ သနား စုံမက်တော်မူခြင်းစိတ်ကို မ ချုပ်တည်း ပါနှင့်။
    ကရုဏာ တော်နှင့် သစ္စာ တော်သည် အကျွန်ုပ် ကို အစဉ် စောင့် မပါစေသော။
  kgf-kgf: Yawe guac ewa biricga imi ménda héʒicgéna susucnec mayu. Waŋu goi héihéiga
    ʒéma hakaga héla iminéŋ ni nalé séc néŋgaleŋ waŋ némbésémaŋ.
  tte-O: O Yeoba, yakatai am katekamkamna koliyau kani nige kulolopei. Am mulolo yo
    am walo yawasosi kani sigite-kalatagau sauga meuloina.
  tbg-tbg: Mpo Noravauvo, are kia ti qaqira karaitira, are qaiqaa qaiqaavata ti aaqurihama
    timitaqira vuane. Are mintiaqira vi vairaro ai muntukavano tiriara vairavavata,
    are tiriara noraiqaakera iriqira viravavata, tiqaa raqiki vairaqe te ho variare.
  hmo-hmo: Lohiabada e, oiemu bogahisihisi, be lau dekena amo do oi kokia lasi, vadaeni
    oiemu lalokau bona oiemu hereva momokani, oi ese oi badinaia noho gaudia, ese
    lau do idia naria nega ibounai.
  zar-NT: Bitiʼ ugúʼ quiaʼ yöl-laʼ dxiʼi ladxiʼ quiuʼ, Xan. Yöl-laʼ dxiʼi ladxiʼ quiuʼ,
    en ca runuʼ ca rnna xtídzuʼu ilún chíʼiticaʼsö nedaʼ.
  urd-urd: ऐ ख़ुदावन्द! तू मुझ पर रहम करने में दरेग़ न कर; तेरी शफ़क़त और सच्चाई बराबर
    मेरी हिफ़ाज़त करें!
  rus-SYN: Ты же, Господи, помилуй меня и восставь меня, и я воздам им.
  bqc-SIM: Lá ni yãnakpámá, má nílɛo, má n náai ń n gbɛ̃suabaao yã'o. Má
    gí n gbɛ̃kɛ ń n sĩandekɛo oi balu guuo.
  tcz-CHONGTHU: Yahweh Pakai nangin tanglou vin neingailu jing jeng in. Nangailut
    nale nakitahna chu neihoi bit jing sah in.
  mar-mar: यास्तव हे परमेश्वरा, तू तुझी दयाळूपणाची कृत्ये माझ्यापासून आवरून धरू नको.
    तुझी प्रेमदया आणि तुझी सत्यता मला नेहमीच राखो.
  isl-isl: Ég hef ekki þagað yfir réttlæti þínu heldur boðað það öllum. Allur söfnuðurinn
    hefur heyrt mig tala um elsku þína og trúfesti.
  hlt-THB: Aw Bawipa, nam qeennaak ce ka hamna koeh hlawh lah; na lungnaak ingkaw
    nak awitak ing nik chung poepa seh.
  qub-qub: Tayta Dios, cuyapaycamay ari; ama ñïgamaychoga. Aunishayquita cumlej cashpayqui
    imaypis chapaycamay.
  bqp-bqp: Dikiri, ǹsun gí ma wɛ̃nda gwairo, n yenyĩ kũ n yãpurao gↄ̃ ma dãkpã.
  hat-hat: (040:12) Seyè, ou pa janm sispann gen pitye pou mwen. W'ap toujou pwoteje
    m', paske ou renmen m'. Ou p'ap janm lage m'.
  eng-BSB: O LORD, do not withhold Your mercy from me; Your loving devotion and faithfulness
    will always guard me.
  eng-WEBPB: Don’t withhold your tender mercies from me, LORD. Let your loving kindness
    and your truth continually preserve me.
  kbq-kbq: Hanki Ra Anumzamoka, kasunkuma hunenantana zana azeorinka, vagaore kavesizane
    ke'ma hunana kere'ma amage'ma antenka ana zama hu kavukava zamo'a kegava hunantegahie.
  pon-pon: A komui Main der kotiki jan ia omui kalanan, omui kalanan o melel en jinjila
    ia anjau karoj.
  nhe-BL: TOTECO, nijmati ax quema tijcahuas tinechtlasojtlas. Nimochiya ipan moteicnelijcayo,
    pampa ta nochipa tinechmocuitlahuis.
  wnc-wnc: Buyambam tapa, na atnataat. Musip kwikwiu gatane aknga nae natangamunangge
    ma kotnawim. Wena! Gata nae butaya asinggan nataayak. Gata nae take natangamuke
    gata wam noman takngaka tawanggayak. Waaknga tawake gata na kakuya asinggan tasinggayak.
  bus-bus: Dii, ǹton gí ma wɛ̃nda gwaziro, n yenzi kↄ̃n n yãpuraao gↄ̃ ma dãkpaa.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nerepytu'u pixik kwaw ikatu ma'e romo nereko
    re ihewe nehe. Akwaw nepytu'u 'ym àwàm ihe. Nepuruamutar haw a'e nehe, puruwi
    netyryk 'ymaw a'e nehe no, uzekaiw katu herehe tuweharupi a'e wà nehe.
  eng-DRA: 'But thou, O Lord, have mercy on me, and raise me up again: and I will
    requite them.'
