verse: PSA.040.017
translations:
  mal-C: ഞാൻ ദരിദ്രനും ഞെരുക്കമനുഭവിക്കുന്നവനും എങ്കിലും; കർത്താവ് എന്നെ ഓർക്കുന്നു.
    അവിടന്ന് എന്റെ സഹായകനും എന്റെ വിമോചകനും ആകുന്നു; അവിടന്ന് ആകുന്നു എന്റെ ദൈവം,
    താമസിക്കരുതേ. സംഗീതസംവിധായകന്.
  deu-TKW: 'Laß jubeln und sich freuen über dich alle, die dich suchen; mögen immerdar
    rufen: Groß ist Jahwe! die nach deinem Heil verlangen.'
  lin-lin: 'Kasi tika ete bato nyonso oyo balukaka Yo batonda na esengo mpe basepela
    kati na Yo ! Tika ete ba-oyo balingaka lobiko na Yo balobaka tango nyonso : « Yawe
    azali monene ! »'
  mmx-mmx: O Leeme Silok, labantuxu rak ira xat molos axap la arat kis banbalo nga,
    ketla kopmen una doxomampe ia. Nenu Laradi Loklox Asepsu rak, la nenu ne Moroa
    rak. Una lok tooro soso mun ia!
  eng-LSV: And I [am] poor and needy, || The Lord devises for me. You [are] my help
    and my deliverer, O my God, do not linger.
  eng-GNV: 'Though I be poore and needie, the Lord thinketh on mee: thou art mine
    helper and my deliuerer: my God, make no tarying.'
  eng-WEBSTER: 'But I am poor and needy; yet the LORD thinketh upon me: thou art my
    help and my deliverer; make no delay, O my God.'
  nhw-BL: Masque nimotequipachojtoc huan nechpolohua catli nechmonequilía, nijmati
    para ta TOTECO techelnamiqui. Ta tinoTeco Dios, techpalehuis huan techmanahuis.
    NoTeco Dios, amo xihuejcahua quema nimitznotza. Nimantzi techpalehuiqui.
  swh-ONEN: Lakini bado mimi ni maskini na mhitaji; Bwana na anifikirie. Wewe ndiwe
    msaada wangu na Mwokozi wangu; Ee Mungu wangu, usikawie.
  bba-bba: Adɑmɑ ɑ de be bɑ nun kɑsu bɑ n nuku dobu mɔ. Kpɑ be bɑ wunɛn fɑɑbɑ wurɑ
    bɑ n yɛ̃ɛrimɔ wunɛn sɔ̃. Kpɑ bɑ n ɡerumɔ mɑ Yinni Gusunɔwɑ kpɑ̃ɑru bo.
  eng-KJVCPB: 'But I am poor and needy; yet the Lord thinketh upon me: Thou art my
    help and my deliverer; Make no tarrying, O my God.'
  luo-luo: Anto adhier kendo achando, mad Ruoth Nyasaye parae. In e jakonyna kendo
    jawarna; in e Nyasacha, kik ideki.
  aii-aii: ܘܐܵܢܵܐ ܡܸܣܟܹܢܵܐ ܝܘܸܢ ܘܣܢܝܼܩܵܐ، ܡܵܪܝܵܐ ܟܹܐ ܬܲܚܡܸܢ ܒܘܼܬ ܕܝܼܝܼ، ܗܲܝܲܪܬ‌ܝܼ
    ܘܦܲܨܝܵܢܝܼ ܐܲܢ݇ܬ ܝܼܘܸܬ، ܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܠܵܐ ܥܲܪܩܸܠܸܬ.
  meu-meu: Lau be na ogoḡamimu bona na dabumu, A Ḡaubada ese e lalogumu. Dirava e,
    basio halahe; oi na lau ikahagu bona lau ihamaurigu Diravana.
  npi-ULB: म गरीब र दरिद्र छु । तापनि परमप्रभुले मेरो बारेमा सोच्नुहुन्छ । तपाईं मेरो
    सहायता हुनुहुन्छ र तपाईं मलाई बचाउन आउनुहुन्छ । हे परमेश्‍वर, ढिला नगर्नुहोस्
    ।
  yor-yor: Bí ó ṣe ti èmi ni, tálákà àti aláìní ni èmi, ṣùgbọ́n Olúwa ń ṣe ìrántí
    mi. Ìwọ ni olùrànlọ́wọ́ mi àti ìgbàlà mi; má ṣe jẹ́ kí ó pẹ́, ìwọ Ọlọ́run mi.
  pes-OPCB: من فقیر و درمانده‌ام، اما خداوند برای من فکر می‌کند. ای خدای من، تو مددکار
    و رهانندهٔ من هستی، پس تأخیر نکن.
  tgl-ULB: Ako ay mahirap at nangangailangan; pero iniisip pa rin ako ng Panginoon.
    Ikaw ang aking katuwang at dumating ka para sagipin ako; huwag kang magtagal aking
    Diyos.
  nop-nop: Bepaŋ, nu adi gweheyeŋ, tiŋa nu na nemek niŋ tibitdok tuwot mokoŋ. Iŋgoŋ
    oŋ, du nutok kaule mu tuguŋ. Unduŋ doktiŋa pilap hinek nu’walaŋkade iŋgoŋ beŋ.
    Bepaŋne, da kubugoŋdi nehitubu-lodaaŋ kotigoŋ nanagitaŋ. Unduŋ doktiŋa du nai
    tubukweheye adi mu tibeŋ, pilap hinek nehitubu-lodaweŋ.
  cbu-NT: Apaa, nuw kapung mangi mantsakina, watam kiyung kachiykinawa. Ashiri Apaa,
    nuwaa mbizarishpa, watam shiy nuwaa istakshawa. Shiy nuwaa tapachindaksha. Itaru
    Apaa, zapshtarinllpa. Mikeerush istangandama, Apaa, nuw shiyaa apartana, Dapiyarini
    tárangiya.
  hui-hui: Anduane Homogo-o i̱ ko yagibanoni hongo naheore kogoni. Í̠ ani kogonigoyu
    í̠na i̱ embeda nahe mitangi bu kegoni. Í̠ i̱naga Ngode Datagaliwabebi i̱naga pele
    ngiagabi kegonigo i̱ pele ngule áyu ogoni abale ibabe laro.
  mya-mya: အို ဘု​ရား​ရှင်၊ ကျွန်​တော်​မျိုး​သည်​အား​အင်​ချိ​နဲ့​၍ ခို​ကိုး​ရာ​မဲ့​သူ​ဖြစ်​သော်​လည်း
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ကို သ​တိ​ရ​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ကယ်​တင်​ရှင်၊
    ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​အား​ကူ​မ​တော်​မူ​ရန်​အ​လျင်
    အ​မြန် ကြွ​တော်​မူ​ပါ။
  bod-N: འོན་ཀྱང་ང་ནི་དབུལ་ཞིང་ཕོངས་ན༌ཡང༌། །གཙོ་བོས་ང་རང་ཐུགས་སུ་འཛིན་པར༌སྨོན། །ང་ཡི་རོགས་རམ་དང་ནི་སྲོག་སྐྱོབ༌ཁྱེད།
    །ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཐུགས་གཡེལ་མ་མཛད༌ཅིག།
  wsk-wsk: Bare ani kituwura, asokel mena; buta se O Biya, ni ani ago ko kamili me
    saparukko; O aga Kaem, ni aninga saonga se aga bataguru ta ko kari; ni pasak ala
    tair ale aga sangaruko.
  sna-sna: Asi ndiri murombo nomushayiwi; dai Ishe vandifungawo. Ndimi mubatsiri wangu
    nomununuri wangu; haiwa Mwari wangu, musanonoka henyu.
  spa-BLM: Pero soy pobre y estoy necesitado. Que el Señor piense en mí. Tú eres mi
    ayuda y mi libertador. No te demores, Dios mío.
  cac-cac: A inxo jun, ob'iltac in, ay in och d'a ilc'olal. Mamin, mocab' in b'atcan
    satc'olal uuj. A ach tzach ochtaxon ved'oc yic tzin a colani. Ach Jehová in Diosal,
    man̈ iq'uec' tiempo in a colani.
  swh-ULB: Mimi ni maskini na muhitaji; lakini Bwana hunifikiria. Wewe ni msaada wangu
    nawe huja kuniokoa; usichelewe, Mungu wangu.
  deu-ELBBK: 'Lass fröhlich sein und sich freuen in dir alle, die dich suchen; die
    deine Rettung lieben lass stets sagen: Erhoben sei der HERR!'
  mbb-OT: Bahin kedì, egkaayuayu a wey pubri a. Berakat he isipa a kenikew, Nengazen.
    Iyan ka ebpeketavang wey ebpekelibri kedì. He Megbevayè ku, tevangi e en guntaan.
  mal-2015: ഞാനോ എളിയവനും ദരിദ്രനും ആകുന്നു; എങ്കിലും കർത്താവു എന്നെ വിചാരിക്കുന്നു;
    നീ തന്നേ എന്റെ സഹായവും എന്നെ വിടുവിക്കുന്നവനും ആകുന്നു; എന്റെ ദൈവമേ, താമസിക്കരുതേ.
  gup-gup: Dja ngaye wanjh ngamarladj dja ngadjalyawarren. Dja ngudda nawu God ngardduk,
    ngudda yiwohrnawohrnan rowk, dja bonj, ngudda kanburrbun! Ngudda yidjalkudji nawu
    kanbidyikarrme dja ngardduk nawu kanngehke. Mah, werrkwerrk kanngehkemen!”
  ctu-CTI: 'Pero joñon, pꞌumpꞌuñon. An tyo yom c wenlel, pero lac Yum miꞌ cꞌajtisañon:
    C Yum, ajcʌñʌtyajet c chaꞌan, laꞌ baꞌ añon ti ora. Ajcotyayajet c chaꞌan, C Dios,
    mach yom a jal pijtyan, choꞌon.'
  rmc-rmc: 'Ale savore, ko tut roden, mi thoven baripen a mi radisaľon andre tu. Ola,
    ko kamen tiro spaseňje, mi phenen furt: „Baro hin o RAJ!“'
  nlg-nlg: Ma vaniu inau tu bona mu liona na hahanga, Ma Lord te ghanaghanau mai taeni
    Ighoe nigua na hahanga mana vavola Ko bei kiki ghe nigua na God.
  pes-OPV: و اما من مسکین و فقیرهستم و خداوند درباره من تفکر می‌کند. تو معاون و نجات‌دهنده
    من هستی. ای خدای من، تاخیرمفرما.
  ron-1924: 'Еу сунт сэрак ши липсит, дар Домнул Се гындеште ла мине. Ту ешть ажуторул
    ши избэвиторул меу: ну зэбови, Думнезеуле!'
  ben-OBCV: কিন্তু দেখো, আমি দরিদ্র ও অভাবী; প্রভু আমার কথা চিন্তা করুক; তুমি আমার
    সহায় ও আমার রক্ষাকর্তা; তুমি আমার ঈশ্বর, দেরি কোরো না।
  som-som: Laakiinse anigu waxaan ahay miskiin iyo mid baahan, Sayidkuse waa i xusuustaa.
    Ilaahayow, waxaad tahay caawimaaddayda iyo samatabbixiyahayga, Haddaba ha iga
    raagin.
  eng-ASVBT: 'But I am poor and needy; Yet the Lord thinketh upon me: Thou art my
    help and my deliverer; Make no tarrying, O my God.'
  mna-mna: Yooba, motom iŋgal yo mini! Pa iŋgi pataŋana ti ikam yo ma aŋrru zaala,
    mi leŋ ulaaŋa toro sa som. Mi nu ta ulaaŋa tio mi tuŋ ŋonoono. Anutu tio, naunau
    pepe. Loŋa mar mi uulu yo!
  ita-1885: Quanto è a me, io son povero, e bisognoso; Ma pure il Signore ha cura
    di me; Tu sei il mio aiuto e il mio liberatore; O Dio mio, non tardare.
  eng-ULB: I am poor and needy; yet the Lord thinks about me. You are my help and
    you come to my rescue; do not delay, my God.
  spa-VBL: Mientras tanto yo, soy un pobre y estoy necesitado. Que el Señor piense
    en mí. ¡Ayúdame! ¡Sálvame! ¡No esperas más, Dios mío!
  fra-_FOB: Pour moi, je suis affligé et misérable; le Seigneur aura soin de moi.
    Tu es mon aide et mon libérateur. Mon Dieu, ne tarde point!
  mal-mal: ഞാൻ എളിയവനും ദരിദ്രനും ആകുന്നു; എങ്കിലും കർത്താവ് എന്നെക്കുറിച്ച് വിചാരിക്കുന്നു;
    അവിടുന്ന് തന്നെ എന്റെ സഹായവും എന്നെ വിടുവിക്കുന്നവനും ആകുന്നു; എന്റെ ദൈവമേ, താമസിക്കരുതേ.
  lit-lit: Nors aš prispaustas as ir vargingas, Viešpats galvoja apie mane. Tu mano
    pagalba ir mano išvaduotojas; mano Dieve, nedelsk!
  urd-GVR: Maiṅ nāchār aur zarūratmand hūṅ, lekin Rab merā ḳhayāl rakhtā hai. Tū hī
    merā sahārā aur merā najātdahindā hai. Ai mere Ḳhudā, der na kar!
  suz-BL: गो प्रुङग नु श्‍येत जाइब बाक्‍ती हना यो, परमप्रभुम आं कली मिम्‍ब। गे आं
    कली वारच पाइब नु आं कली श्‍येत रे प्रोंइब बाक्‍नीनी। आं परमप्रभु देश मपने” दे
    लोव़ पाता।
  eng-NOY: I am poor and afflicted, yet the Lord thinketh upon me; Thou art my help
    and my deliverer; My God! make no delay!
  ita-1927: Quanto a me son misero e bisognoso, ma il Signore ha cura di me. Tu sei
    il mio aiuto e il mio liberatore; o Dio mio, non tardare!
  ckb-ckb: بەڵام سەبارەت بە من، هەژار و نەدارم، با پەروەردگار بایەخم پێبدات. یارمەتی
    و دەربازکەرم تۆی، ئەی خودای من، دوا مەکەوە.
  eng-BBE: Though I am poor and in need, the Lord has me in mind; you are my help
    and my saviour; let there be no waiting, O my God.
  xsi-xsi: Ambo taitu naŋa nde tamâta kaa nâ, aku akura tu apavila warakâŋgu, ande
    tia. Andeta Maro Ŋalae, naŋa asama tu noko uru kalo ŋgere ŋanana. Naneŋgu Maro
    Kindeni, naneŋgu Pavilâŋa Tamâta wa naneŋgu Yautâŋa Tamâta noko. Mine nde naŋa
    ano pano tu kumâ walele nâ ku kuvilana.
  kan-OKCV: ನಾನು ಬಡವನೂ ಅಗತ್ಯದಲ್ಲಿರುವವನೂ ಆಗಿದ್ದೇನೆ; ಆದರೂ ಯೆಹೋವ ದೇವರು ನನ್ನ ಹಿತಚಿಂತಕರಾಗಿದ್ದಾರೆ.
    ನನ್ನ ದೇವರೇ ನೀವೇ ನನ್ನ ಸಹಾಯವೂ ನನ್ನ ವಿಮೋಚಕರೂ ಆಗಿದ್ದೀರಿ, ನೀವು ತಡಮಾಡಬೇಡಿರಿ.
  tam-2017: நான் ஏழ்மையும் தேவையுமுள்ளவன், யெகோவாவோ என்மேல் நினைவாக இருக்கிறார்; தேவனே
    நீர் என்னுடைய துணையும் என்னை விடுவிக்கிறவருமாக இருக்கிறீர்; என் தேவனே, தாமதிக்க
    வேண்டாம்.
  spa-RV-1909: 'Aunque afligido yo y necesitado, Jehová pensará de mí: mi ayuda y
    mi libertador eres tú; Dios mío, no te tardes.'
  ron-BTF: Dar eu sunt sărac și nevoiaș; totuși Domnul se gândește la mine; tu ești
    ajutorul meu și eliberatorul meu; nu întârzia, Dumnezeul meu.
  eng-WEBP: But I am poor and needy. May the Lord think about me. You are my help
    and my deliverer. Don’t delay, my God.
  eng-FBV: As for me, I am poor and needy. May the Lord think about me. Help me! Save
    me! My God, please don't wait!
  nld-1939: 'Ik ben wel ellendig en arm, Maar de Heer zal mijner gedenken. Gij zijt
    mijn helper en redder: Toef niet, mijn God!'
  nch-BL: Masque nimotequipachojtoc huan nechpolohua ten ica nipanos, nijmati para
    ta TOTECO techelnamiqui. Ta tinoTeco Dios, techpalehuis huan techmanahuis. NoTeco
    Dios, amo xihuejcahua quema nimitznotza. Nimantzi techpalehuiqui.
  vie-1934: Còn tôi là khốn cùng và thiếu thốn; Dầu vậy, Chúa tưởng đến tôi. Chúa
    là sự tiếp trợ tôi, và là Đấng giải cứu tôi. Đức Chúa Trời tôi ôi! xin chớ trễ
    hoãn.
  cha-cha: 'Ya guajo pobleyo ya nesesitaoyo; lao si Jeova jajajasoyo. Jago y umayuyudayo
    yan y munalibre yo: O Yuusso, chamo atrasasao.'
  hin-CV: प्रभु, मैं गरीब और ज़रूरतमंद हूं; इस कारण मुझ पर कृपादृष्टि कीजिए. आप ही
    मेरे सहायक तथा छुड़ानेवाले हैं; मेरे परमेश्वर, अब विलंब न कीजिए.
  eng-OURB: But I am poor and needy. May 'Adonay [Lord] think about me. You are my
    help and my deliverer. Don’t delay, my God.
  spa-BES: Aunque esté afligido y tengo necesidad, el Señor me tiene en mente; eres
    mi ayuda y mi salvador; no te tardes, oh mi Dios.
  tha-KJV: ฝ่ายข้าพระองค์ยากจนและขัดสน แต่​องค์​พระผู้เป็นเจ้าทรงเอาพระทัยใส่ข้าพระองค์
    โอ ข้าแต่พระเจ้าของข้าพระองค์ ขออย่าทรงรอช้า พระองค์​ทรงเป็นผู้​อุปถัมภ์​และเป็นผู้ช่วยให้พ้นของข้าพระองค์
  por-BR-2018: E eu estou miserável e necessitado; mas o SENHOR cuida de mim; tu és
    meu socorro e meu libertador; Deus meu, não demores.
  deu-ELO: Ich aber bin elend und arm, der Herr denkt an mich. Meine Hilfe und mein
    Erretter bist du; mein Gott, zögere nicht!
  eng-WYC-2018: Forsooth I am a beggar and poor; the Lord is busy of me, (or But I
    am a poor and needy man, yea, a beggar; Lord, help thou me). Thou art mine helper
    and my defender; my God, tarry thou not.
  epo-epo: Kaj mi estas mizera kaj malriĉa; Mia Sinjoro pensu pri mi. Vi estas mia
    helpo kaj mia savanto; Ho mia Dio, ne malrapidu.
  gfk-gfk: Iesen kana iat iau tiga maris ma ra nugu mon sunupi. Io kaik, na bilai
    bia no Watong na lik leh iau. Augu no nugu harharahut ma no nugu Ut na Harhalon.
    Nugu God, waak u halis.
  uig-PIN: Mǝn ezilgǝn ⱨǝm yoⱪsul bolsammu, Biraⱪ Rǝb yǝnila meni yad etidu; Sǝn mening
    Yardǝmqim, mening azad ⱪilƣuqim; I Hudayim, keqikmǝy kǝlgǝysǝn!
  beo-beo: Hina Gode! Na da gasa hamedeidafa amola hame gagui gala! Be Di da na hame
    gogolei. Di da na Gaga:su amola na Gode gala! Nama hedolo fidila misa!
  tpi-OTNT: Mi no gat strong, na mi no inap helpim mi yet. Tasol yu, Bikpela, yu save
    tingting long mi. God, yu yet yu man bilong helpim mi, na yu save kisim bek mi.
    Yu no ken wet, yu mas helpim mi kwik.
  hau-SA: Ni dai matalauci ne da mai bukata; bari Ubangiji yă tuna da ni. Kai ne taimakona
    da mai cetona; Ya Allahna, kada ka jinkirta.
  udu-udu: Gom aha/ mo tani aha/ hatha’ko’d ki ha’th mo dhali mina mii ta gi to mo,
    hili Tap̱a a’di kulumki gwo ibwa gom aha/ mo. /E ta a’dim pem jin woṯẖki aha/
    mo dhali a’dim pem jin ’cuḵki aha/ mo. Dhalku/ ki ta adiiṯe/, ayy Arumgimis pem!
  uig-LAT: Men ézilgen hem yoqsul bolsammu, Biraq Reb yenila méni yad étidu; Sen méning
    Yardemchim, méning azad qilghuchim; I Xudayim, kéchikmey kelgeysen!
  nde-nde: Kodwa mina ngiyahlupheka, ngiyaswela; sengathi iNkosi ingangikhumbula.
    Ilusizo lwami lomkhululi wami; Oh Nkulunkulu wami, ungalibali.
  ton-ton: 'Ka ko au ʻoku ou masiva mo paea; ka ʻoku finangalo ʻae ʻEiki kiate au:
    ko koe ko hoku tokoni mo hoku fakamoʻui; ʻoua naʻa ke fakatuai, ʻE hoku ʻOtua.'
  ces-1613: 'Ale ať radují a veselí se v tobě všickni hledající tebe, a milující spasení
    tvé ať říkají vždycky: Veleslaven budiž Hospodin.'
  eng-WMB: But I am poor and needy. May the Lord think about me. You are my help and
    my deliverer. Don’t delay, my God.
  tam-TCV: நானோ, ஏழையும் எளியவனுமாயிருக்கிறேன்; யெகோவா என்னை நினைப்பாராக. நீரே என்
    துணை, நீரே என் மீட்பர்; என் இறைவனே, தாமதியாதேயும்.
  ceb-ULB: Kabos ako ug anaa sa panginahanglan; apan ang Ginoo naghunahuna kanako.
    Ikaw mao ang akong magtatabang ug moabot ka aron sa pagluwas kanako; ayaw paglangan
    akong Dios.
  pol-UBG: Ja wprawdzie jestem ubogi i nędzny, lecz Pan myśli o mnie. Ty jesteś moją
    pomocą i wybawicielem, mój Boże, nie zwlekaj.
  agr-agr: Tuja wi shiig senchi waitiakun wake besemag pujag nunú, minash wait aneasam
    Tuke Pujuuwah, kajimatjukipa. Ametme mina yainkam uwemtijinmek; nuadui Apajuíjuh,
    minash wamak yainkata.
  kyc-kyc: Namba mendali range palya nao mee isale karenge. Dopa pyuo karalonopape
    Kamongoembame namba kame see nange. Emba nambana Anatu nambana pyuo nyingi ingyuo
    karene dokome waiyako lao namba nyiso karape.
  urd-GVU: مَیں ناچار اور ضرورت مند ہوں، لیکن رب میرا خیال رکھتا ہے۔ تُو ہی میرا سہارا
    اور میرا نجات دہندہ ہے۔ اے میرے خدا، دیر نہ کر!
  eng-OEBCW: I am weak and needy, yet the Lord cares for me. You are my help and deliverer;
    don’t delay, my God.
  deu-1912: Denn ich bin arm und elend; der Herr aber sorgt für mich. Du bist mein
    Helfer und Erretter; mein Gott, verziehe nicht!
  kan-2017: ನಾನಾದರೋ ಕುಗ್ಗಿದವನೂ, ದಿಕ್ಕಿಲ್ಲದವನೂ ಆಗಿದ್ದೇನೆ; ಕರ್ತನೇ ನನ್ನ ಹಿತಚಿಂತಕನು. ನನ್ನ
    ದೇವರೇ, ನೀನೇ ನನಗೆ ಸಹಾಯಕನೂ, ರಕ್ಷಕನೂ ಆಗಿದ್ದೀ; ತಡಮಾಡಬೇಡ.
  yap-yap: I gag e gub me’waer ndabiyag ni gu ayuwegneg, machane gur Somol e ga be
    leam nigeg. I gur e ta’ayuw rog ma Got rog, mu gur nag e ayuw rom ngog!
  hlt-MCSB: Ka mangdaeng tih ka khodaeng dae kai he Boeipa loh n'thoelh nawn saeh.
    Kai kah bomkung neh kai aka hlawt ka Pathen nang na uelh moenih.
  mdy-ETH: ታ ፆኦዛሢዮ! ታኣኒ ሜታዼ ዓሲኬ፤ ጋዓንቴ ኔኤኒ ታና ዋሊባኣሴ፤ ኔኤኒ ታኣኮ ማኣዳሢና ዓውሳሢ ማዔ ጎይፆና ሃሢያ
    ዑኬና ታና ማኣዴ።
  twi-ASANTE: Nanso meyɛ ohiani ne mmɔborɔni; ma Awurade nnwene me ho. Wone me ɔboafoɔ
    ne me gyefoɔ; Ao me Onyankopɔn, bra ntɛm. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: But I am poor and needy. May the Lord think about me. You are my help
    and my deliverer. Don’t delay, my God.
  acu-NT: Antsu wi wait wajau asamtai, Apuru kajinmatrukiip. Yusru wina yainkatin
    asam, tura wina angkanmamtikruatin asam, wári yainkata tajame.
  spa-PDDPT: Aunque estoy afligido y necesitado, ʼAdonay pensará en mí. Tú eres mi
    ayuda y mi Libertador. ¡Mi ʼElohim, no te tardes!
  gun-gun: Ha'e gui xee ma iporiaukue'i, ojexavai rei'i va'e teĩ xere Senhor opena
    porã. Ndee ma xepytyvõarã ha'e xerepyarã. Xeruete, ndeare eme ke! Jogueroporaei
    va'e pe Davi ombopara va'ekue.
  agu-BL: Ma yi in wetz Ta', yi nternin na chimbisun, bne'u' pawor, sajkchanu' tan
    wuch'eye'n. Na ntin cu'n ilu' xcyeku' tan wuch'eye'n, nin tan incolpe'n. Qui'k
    ẍch'iwu' mas tiemp, sajku' tan wuch'eye'n.
  eng-PEV: But what about me? I have lots of trouble and I need help, so I want God
    to think about me. God, you are the one that helps me and saves me. God, my God,
    please come and help me now and don’t wait.
  ilo-ULB: Nakurapay ken agkasapulanak; ngem ti Apo panpanunotennak. Sika ti tulongko
    ket immayka a mangispal kaniak; O Diosko, saanka nga agtaktak.
  kpg-kpg: Meenei dogu Dagi, au e bagege ge e hagaloale, gei Goe digi de langahia
    au. Goe go dogu God mo dogu Dangada Hagamouli. Hagalimalima mai, hagamaamaa ina
    au!
  uig-ARA: مەن ئېزىلگەن ھەم يوقسۇل بولساممۇ، بىراق رەب يەنىلا مېنى ياد ئېتىدۇ؛ سەن
    مېنىڭ ياردەمچىم، مېنىڭ ئازاد قىلغۇچىم؛ ئى خۇدايىم، كېچىكمەي كەلگەيسەن!
  bps-bps: Kabay deg, landè galgu na landè gumwègu di klandègu, bay i Amugu Dwata,
    là mlifet deg. Dwatagu, ge alò i tmabeng deg na falwà deg mdà di sasè kagkahgu;
    begam agu gasil tnabeng.
  sus-sus: Naxee birin biraxi i fɔxɔ ra, e xa sɛɛwa, e xa ɲɛlɛxin i xa fe ra. Naxee
    wama i xa kisi xɔn ma, e xa a fala tɛmui birin, «Tantui na Alatala bɛ.»
  pon-2006: Maing ei Kaun, ngehi me luwet oh semwehmwe, ahpw komwi sohte ketin melieiehla.
    Komwi me ei sounkomour oh ei Koht— komw ketin mwadangodo oh sewesei!
  jae-jae: O Apômtau, aê tec ŋac palê-palê to ŋac ŋalêlôm sawa jamoa naeo, mago aôm
    taêm gêjam aê. O ŋoc Anôtô, ônam gamêŋ tôŋ atom gebe ŋoc ônam-aê-sa to ôpuc-aê-tôŋwaga
    aômgoc.
  ksd-ksd: Ma iau a malari na tutana ma iau a luveana; Ma ra Luluai i nuk pa ka iau.
    U kaugu maramaravut ma kaugu tena valaun; Koko una vavuan, u kaugu God.
  tur-YTC: Ama ben yoksul ve muhtacım. Efendim beni düşünsün. Sen benim yardımcım
    ve kurtarıcımsın. Gecikme, ey Tanrım.
  bel-N: 'Няхай радуюцца і весяляцца ў Табе ўсе, хто шукае Цябе. Няхай кажуць заўсёды
    тыя, што любяць выратаваньне Тваё: “Будзь узьвялічаны, ГОСПАДЗЕ!”'
  kpr-kpr: Na makasi edo jarutuse irena, avata Bajari, ni na kotise irá gheraesa.
    Arie nanda God, nanda sonemba kato nimori, tavaraghe fu, na sonembase jebugaone!
  ind-AYT: (40-18) Namun. aku miskin dan melarat; kiranya Tuhan memperhitungkanku.
    Engkaulah penolong dan penyelamatku; janganlah berlama-lama, ya Allahku!
  yom-yom: Vayi minu, ndidi mu kiadi ayi nsukami, bika Yave kambanzila. Ngeyo nsadisi
    ama ayi nkudi ama. Nzambi ama, kadi zingila.
  yut-yut: Nak wadak wadak amɨn. Mani Amɨn Tagɨ da nak do nandak nandak asak. Piŋkop,
    gak dagɨn paŋpulugok amɨno, ae nak yokwikon naŋ abɨdosol. Do jomjom dɨma abi.
    Tepmɨsi nak aŋpulugoki.
  nya-nya: Komabe Ine ndine wosauka ndi wosowa; Ambuye andiganizire. Inu ndinu thandizo
    langa ndi wondiwombola wanga; Inu Mulungu wanga, musachedwe.
  kyg-kyg: Inagi nagaemo afa vekamo maiꞌneꞌna kafu huꞌna maiꞌnovaꞌmonanafa Ala kava
    neꞌmoꞌa nagaefeꞌmo agesamo neꞌafiye. O Gotiyo, huꞌna, naha maeka nagufamo alika
    katika neꞌnatana vekaꞌnimogae, afaꞌa oꞌmaika malage huka naha mao.
  hrv-hrv: 'Neka kliču i nek'' se vesele u tebi svi koji te traže! Neka govore svagda:
    “Velik je Jahve!” svi koji spasenje tvoje ljube.'
  mps-mps: Tiali goli, ena te bomo meni yai bidi, tama ena te tigidali doado bage
    sǫą pai elalubao. Tama nage, Genuai Bidi, nago ena homu koneani. God, nago digi
    nago ena tau sabo bidi da, tama nago ena ma sabo dao. Nago me tonalugio, nago
    ena polo tau sao.
  tpi-tpi: Mi no gat strong, na mi no inap helpim mi yet. Tasol yu, Bikpela, yu save
    tingting long mi. God, yu yet yu man bilong helpim mi, na yu save kisim bek mi.
    Yu no ken wet, yu mas helpim mi kwik.
  dan-1931: 'Lad alle, som søger dig, frydes og glædes i dig; lad dem, som elsker
    din Frelse, bestandig sige: “HERREN er stor!”'
  vie-OVCB: Thân phận con nghèo hèn, thiếu thốn, nhưng Chúa vẫn hết lòng ưu ái, thương
    yêu. Ngài là Đấng giúp đỡ và giải cứu con. Lạy Đức Chúa Trời con, xin đừng trì
    hoãn.
  guj-2017: હું દીન તથા દરિદ્રી છું; પ્રભુ મારી ચિંતા કરશે. તમે મારા સહાયકારી તથા
    મારા છોડાવનાર છો; હે મારા ઈશ્વર, તમે વિલંબ ન કરો.
  pon-2006A: Maing ei Kaun, ngehi me luwet oh semwehmwe, ahpw komwi sohte ketin melieiehla.
    Komwi me ei sounkomour oh ei Koht— komw ketin mwadangodo oh sewesei!
  por-BRBSL: Mas eu sou pobre e carente. Que o Senhor pense em mim. Você é minha ajuda
    e meu entregador. Não demore, meu Deus.
  eng-OEBUS: I am weak and needy, yet the Lord cares for me. You are my help and deliverer;
    don’t delay, my God.
  swe-swe: 'Må alla som söker dig vara glada och jubla i dig. Må de som älskar din
    befrielse alltid säga: ”Herren (Jahve) är stor (han ska lovas, upphöjas).”'
  cth-cth: Kai teh tamimathoe hoi tamikavout doeh. Hatei, BAWIPA ni ouk na pouk. Nang
    teh na kabawmkung hoi rungngangkung doeh. Hnawngcawn hanh lawi a ka Cathut.
  twi-twi: Nanso meyɛ ohiani ne mmɔborɔni; ma Awurade nnwen me ho. Wo ne me boafo
    ne me gyefo; wo ne me Nyankopɔn, bra ntɛm. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Ka mangdaeng tih ka khodaeng dae kai he Boeipa loh n'thoelh nawn saeh.
    Kai kah bomkung neh kai aka hlawt ka Pathen nang na uelh moenih.
  tbz-SIM: 'Dɛ̀ nnɑɑti bɛ̀ɛ̀ wɑɑ̀ nKuyie, kɛ̀ diwɛ̀ì mbɛ̀ bo. Bɛ̀ɛ̀ dɔ́ mɛdɛɛtímɛ̀,
    bɛ̀ ntú sɑ̃́ɑ̃̀: Kuyie nkuù dɛu.'
  msy-2020: Kɨrara, kɨ gavgaviba puvatɨgha uabɨra uabɨn akurvaghan iburaghburaki.
    Ezɨ Ekiam na gɨnɨghnɨsi. O nan God, nɨ uabɨ nan akuragha ua na ini. Nɨ suighsuighan
    markɨ, nɨ zuamɨra izɨ nan akuragh!
  dop-dop: 'Nyɑ́ pɛɛkəlɑɑ tənɑ ɩ́ yɔɔlənɑ-ŋ nɑ lɑŋhʋlʋmlɛ. Mpɑ pɑ cɑɑkɩ sɩ ń yɑ-wɛ
    tɔ, pɑ tɑləɣɩ-ŋ tɑm sɩ: Tɑcɑɑ kɛlɛ sɔsɔ.'
  azb-azb: Budur, bir məzlum, bir fəqirəm, Lakin Xudavənd qayğıma qalır. Köməyim,
    xilaskarım Sənsən, Ey Allahım, ləngimə!
  eng-DBY: 'But I am afflicted and needy: the Lord thinketh upon me. Thou art my help
    and my deliverer: my God, make no delay.'
  hin-2017: मैं तो दीन और दरिद्र हूँ, तो भी प्रभु मेरी चिन्ता करता है। तू मेरा सहायक
    और छुड़ानेवाला है; हे मेरे परमेश्वर विलम्ब न कर।
  wol-KYG: 'Képp ku lay sàkku, yal na bég, di la bànneexoo. Képp ku safoo sag wall,
    yal na jàppoo: «Aji Sax ji màgg na!»'
  bjr-bjr: Qinee Dafidisa qimudaani radukirausa saraui marunna fasiqausa marunnanara
    oo Yaawee anee sia qiniara qaunuananoo. Anee qini asumu maree marianafa faqa qini
    Anutufa faqa mariannanara kai kaqi aniree qini dadaaqia.
  eng-YLT: And I [am] poor and needy, The Lord doth devise for me. My help and my
    deliverer [art] Thou, O my God, tarry Thou not.
  kne-kne: Kaseseg-angak ay nabiteg kayman, ngem adi ka met lomiwliw-an. Diyos ko
    ay omisalakan, dalasem koma ay bomadang.
  eng-WYC-2017: Forsooth I am a beggar and poor; the Lord is busy of me. Thou art
    mine helper and my defender; my God, tarry thou not.
  eng-WMBB: But I am poor and needy. May the Lord think about me. You are my help
    and my deliverer. Don’t delay, my God.
  zat-NTPS: Láqueze sua' neda' lu da ba xa', ne lu da baxache', guxúequeze Xrana'
    Dios ájala gune̱' chia'. Nacu' Benne' dxácale̱ne̱' neda', ne Benne' weselá chia'.
    Dios chia', quebe chenu' gácale̱nu' neda'.
  zty-NTPS: Ḻa'kze wsáka'gake' neda', na' gak nyache' ḻaža'a, bi gaḻ ḻažo'o Le'
    neda', X̱ana' Dios. Le' žákḻeno' neda', na' žesló' neda'. X̱ana' Dios. Bi želo'
    gákḻeno' neda'.
  urd-GVH: मैं नाचार और ज़रूरतमंद हूँ, लेकिन रब मेरा ख़याल रखता है। तू ही मेरा सहारा
    और मेरा नजातदहिंदा है। ऐ मेरे ख़ुदा, देर न कर!
  rug-rug: Habahuala na malaṉa si rau, ba lopu muliṉi nau Goi. Agoi si na qua tinokae
    na qua vinasare, ke, qua Tamasa Mu tuturei mae toka nau.
  gaz-gaz: Ani garuu hiyyeessaa fi rakkataa dha; taʼus Gooftaan naaf yaada. Ati gargaarsa
    koo fi fayyisaa koo ti; yaa Waaqa ko, hin turin.
  fra-LSG: 'Que tous ceux qui te cherchent Soient dans l’allégresse et se réjouissent
    en toi! Que ceux qui aiment ton salut Disent sans cesse: Exalté soit l’Éternel!'
  yal-yal: Naxanye birin i tan fenma, i xa ne birin nasɛwa. I ya kisin xɔnla naxanye
    ra, ne xa lu a falɛ, e naxa, “Alatala gbo!”
  iou-iou: O Ekäni, nähä waki, kehäromina nikek nämo. Upäŋkaŋ nadäŋ namisi. Gäk kubä-tägän
    näkŋo täŋkentäkna ba yäpätägak ämana. O Anutuna, bäräŋeŋ äbä täŋkentäŋ namisi!
  haw-1868: 'Aka, ua haahaa au a me ka nele; Hoomanao mai no nae ka Haku ia''u: O
    oe no ko''u kokua a me ko''u Hoola; Mai hookaulua iki oe, e ko''u Akua.'
  arb-NAV: أَمَّا أَنَا فَمِسْكِينٌ وَبَائِسٌ. الرَّبُّ يَهْتَمُّ بِي. عَوْنِي وَمُنْقِذِي
    أَنْتَ. فَلَا تَتَوَانَ يَا إِلَهِي.
  ded-ded: Neng ine makpekpea amma iwaiac obohoma kecma naric mi meficemeba Kebungo
    sifu ebicna henu wiac monggac mi obohobade. O Anutuna, ge memeficna nga ebicfunac
    yungec yungecngicna, ge naso mi ukuma nearu bic hana.
  ewe-ewe: Ke nye la, meda ahe, eye hiã le tu yem, O! Aƒetɔ, ɖo ŋku dzinye. O! Nye
    Mawu, wòe nye nye kpeɖeŋutɔ kple nye xɔname, mègahe ɖe megbe o.
  eng-LEE: '(40:18) But though I be poor and needy, the Lord will think of me: my
    help and my deliverer art thou: O my God, delay not.'
  asm-FB: কিন্তু মই হলে দুখী আৰু দৰিদ্ৰ; তথাপি মোৰ বাবে যিহোৱাই চিন্তা কৰে, হে মোৰ
    ঈশ্বৰ, তুমি পলম নকৰিবা; তুমিয়েইতো মোৰ সহায়, আৰু উদ্ধাৰকর্তা।
  sus-A: نَشٍيٍ بِرِن بِرَشِ عِ قْشْ رَ، عٍ شَ سّيوَ، عٍ شَ حّلّشِن عِ شَ قٍ رَ. نَشٍيٍ
    وَ مَ عِ شَ كِسِ شْن مَ، عٍ شَ عَ قَلَ تّمُي بِرِن، «تَنتُي نَ عَلَتَلَ بّ.»
  fra-SBL: Mais moi, je suis pauvre et indigent. Que le Seigneur pense à moi. Tu es
    mon aide et mon libérateur. Ne tardez pas, mon Dieu.
  hbo-hbo: יָ֘שִׂ֤ישׂוּ וְיִשְׂמְח֨וּ ׀ בְּךָ֗ כָּֽל־מְבַ֫קְשֶׁ֥יךָ יֹאמְר֣וּ תָ֭מִיד
    יִגְדַּ֣ל יְהוָ֑ה אֹֽ֝הֲבֵ֗י תְּשׁוּעָתֶֽךָ׃
  pjt-pjt: Ngayulu ngaḻṯutjara, munuṉa kurunpa uparingu. Palu Mayatja God, wanyuṉitju
    tiṯutjarangku kulinma, munuṉin wankaṟuṟa aṯunymaṟa mukulyangku kanyinma. Wanyuṉitju
    warpungkula pitjala alpamilala!
  kik-kik: No rĩrĩ, niĩ ndĩ mũthĩĩni na mũbatari; Mwathani arondirikana. Wee nĩwe
    ũteithio wakwa na mũndeithũri; Wee Ngai wakwa-rĩ, hiuha ũkĩndeithie.
  fra-NCL: 'Qu’ils soient dans l’allégresse et se réjouissent en toi, tous ceux qui
    te cherchent ! Qu’ils disent sans cesse : « Gloire à Yahweh, » ceux qui aiment
    ton salut !'
  cek-AK: 'Toe kai loe amtang kami ah ka oh; Angraeng mah kai hanah kho ang poek pae:
    nang loe kai bomkung hoi pahlongkung ah na oh; Aw ka Sithaw, akra hmah.'
  cuk-cuk: Bab-Jehováʼye, melle be an-iego, andi dule-wilesa gudiid, ibmar-abesa garmakdiid.
    Bab-Dummad, bee be an-bendakedid, igar-bulegangi bee be an-onogedid. Bab-Dummadye,
    melle be undar-yogguo.
  pma-pma: Ahi Asuv, avek merau ka navi livere enges. Em navobongentei nau li. Keik
    kovi Ahi onak koa mul kataunau ka kosakinau namaluv ran mahien keil onak.
  tel-2017: నేను పేదవాణ్ణి. అవసరాల్లో ఉన్నాను. అయినా ప్రభువు నా గురించి ఆలోచిస్తున్నాడు.
    నా సహాయం నువ్వే. నన్ను కాపాడటానికి నువ్వు వస్తావు. నా దేవా, ఆలస్యం చేయకు.
  hat-BSA: Akoz mwen aflije e nan gwo bezwen, kite SENYÈ a toujou sonje mwen. Se Ou
    menm ki soutyen mwen ak delivrans mwen. Pa fè reta, O Bondye mwen an.
  kos-kos: O Leum, nga munas ac sukasrup, Tusruktu kom tiana mulkinyula. Kom God luk
    ac kom moliyula — Sulaklak kasreyu!
  hbo-WLC: יָ֘שִׂ֤ישׂוּ וְיִשְׂמְח֨וּ ׀ בְּךָ֗ כָּֽל־מְבַ֫קְשֶׁ֥יךָ יֹאמְר֣וּ תָ֭מִיד
    יִגְדַּ֣ל יְהוָ֑ה אֹֽ֝הֲבֵ֗י תְּשׁוּעָתֶֽךָ׃
  ibo-ibo: Ma mụ onwe m bụ m ogbenye na onye nọ na mkpa; ka Onyenwe anyị cheta m.
    Ị bụ onye inyeaka m na onye mgbapụta m; Ị bụ Chineke m, anọla ọdụ ịbịa.
  ory-ory: ମାତ୍ର ମୁଁ ଦରିଦ୍ର ଓ ଦୀନହୀନ; ତଥାପି ପ୍ରଭୁ ମୋʼ ବିଷୟ ଚିନ୍ତା କରନ୍ତି; ତୁମ୍ଭେ ମୋହର
    ସହାୟ ଓ ଉଦ୍ଧାରକର୍ତ୍ତା ଅଟ; ହେ ମୋହର ପରମେଶ୍ୱର, ବିଳମ୍ବ କର ନାହିଁ।
  chk-chk: Nge ngang üa wöüngau o osupwang, nge en ai Samol, ka ekiekiei. En ai chon
    alilis me ai Chon Amanau. Ai Kot, kosap mang le alisiei.
  rop-rop: En mi na, wal mi oni wikwan, mi najing! YAWEI jinggabat mi. Album mi en
    seibum mi. Main God, nomo weit blanga album mi tudei.
  ukr-1871: Я ж мізерний і бідолашний, Господь дбає за мене. Ти моя поміч і моє спасеннє;
    Боже мій, не загайся!
  yon-yon: Kuned ne kuu kamboknon kereni awawe ande doriin kowe, Yariman kuu ne yaa
    meenewok. Eb kuu ne awawi ye karub, angkon ne nen burudande angka kowi ye karub.
    O ne God, mokaid amaanbed andaab.
  deu-1951: (040-18) Bin ich auch elend und arm, für mich sorgt der Herr. Du bist
    meine Hilfe und mein Erretter; mein Gott, verziehe nicht!
  eng-JPS: (40-18) But, as for me, that am poor and needy, the Lord will account it
    unto me; Thou art my help and my deliverer; O my God, tarry not.
  srp-1865: Ja sam nesreæan i ništ, neka se Gospod postara za me! Ti si pomoæ moja
    i izbavitelj moj, Bože moj, ne èasi.
  lug-lug: Ndi mwavu, eyeetaaga ennyo. Mukama ondowoozeeko. Tolwawo, Ayi Katonda wange.
    Ggwe mubeezi wange era Omulokozi wange.
  heb-heb: ואני עני ואביון אדני יחשב לי עזרתי ומפלטי אתה אלהי אל תאחר׃
  ben-IRV: আমি দরিদ্র এবং অভাবগ্রস্ত; কিন্তু প্রভু আমার বিষয় চিন্তা করেন; তুমিই আমাকে
    সাহায্য কর এবং তুমি আমার উদ্ধার করতে এসেছ; আমার ঈশ্বর, দেরী কর না।
  ntu-ntu: Kxetu, trxplrwxu x trpnzngr scnge zmatq. Bzkq mrbrtr mz drtwrm ninge. Murde
    nim txpwz Mevalu rnge. Bzkq asaq nzokatr-krm ninge.
  pan-pan: ਮੈਂ ਤਾਂ ਮਸਕੀਨ ਅਤੇ ਕੰਗਾਲ ਹਾਂ, ਤਾਂ ਵੀ ਯਹੋਵਾਹ ਮੇਰੀ ਚਿੰਤਾ ਕਰਦਾ ਹੈ। ਤੂੰ ਹੀ ਮੇਰਾ
    ਸਹਾਇਕ ਅਤੇ ਮੇਰਾ ਛੁਡਾਉਣ ਵਾਲਾ ਹੈਂ, ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਢਿੱਲ ਨਾ ਲਾ!
  mya-JVB: အကျွန်ုပ် မူကား ၊ ဆင်းရဲ ငတ်မွတ် သော်လည်း ၊ ထာဝရ ဘုရား သည် အကျွန်ုပ် ကို
    အောက်မေ့ တော်မူ၏။ ကိုယ်တော် သည် အကျွန်ုပ် ကို မစ သောသူ၊ ကယ်တင် သောသူဖြစ်တော်မူ၏။
    အကျွန်ုပ် ၏ ဘုရား သခင်၊ ဆိုင်းလင့် တော်မ မူပါနှင့်။
  kgf-kgf: Ni imi maqeqeya kecma imuac me imuac hocanʒua. Imuac niŋac Yawe imi nuac
    niŋnémmac. Gi imi nuac méra nénéŋ ʒéma metec metec miŋna. Anutuna, nalé ménda
    mehorugina.
  tte-O: O Yeoba, yagu kaiwe imwawasi yo yabubutuma, na iyamo nige nuwam imwamwatainagau.
    Kowa yagu Yaubada yo kagu Tolebo, kulomwayamwayauma na kusaguiyau.
  tbg-tbg: Noravauvo, quqaama te vehi vaiinti vaiha kia ho tenta kahaqiarirava vaivara,
    are kia tiriara tauru karaitira, tiriara noraiqaakera iri variaro. Arema ti kahaqihara
    ti ruaruama timite variaravama variaro. Vaaka tuvu ti kahaqiane.
  hmo-hmo: Lohiabada e, lau be lau ogogami bona manoka, to oi ese lau oi laloaboio
    lasi. Oi be lauegu hamauria Tauna bona lauegu Dirava. Lau durua totona do oi mai
    haraga!
  zar-NT: Nacuídiʼdaʼ, en bitiʼ bi gaca gunaʼ, pero ruíʼi ladxiʼ cazuʼ Liʼ nedaʼ,
    Xan. Naca cazuʼ Nu rácalen nedaʼ, en Nu rusölá nedaʼ. Bitiʼ tsenuʼ guíduʼ quiaʼ,
    Dios quiaʼ.
  urd-urd: लेकिन मैं ग़रीब और मोहताज हूँ, ख़ुदावन्द मेरी फ़िक्र करता है। मेरा मददगार
    और छुड़ाने वाला तू ही है; ऐ मेरे ख़ुदा! देर न कर।
  bqc-SIM: Gbɛ̃́ pↄ́ aalɛ n kĩ́i wɛɛlɛↄ, to an pↄ kɛma na aa yáalↄ. Gbɛ̃́ pↄ́ an
    wɛ́ dↄi ǹ ń suabaↄ, aaↄ o láasai Dii zↄ̃ↄ.
  tcz-CHONGTHU: Keidin vang gentheile vaicha kahi jeh in, Yahweh Pakai in alung sung
    a eihoi jing hen. Yahweh Pakai nang chu eikithopi le eihuhhingpu nahi. O ka Pathen
    Elohim khongai sot hih in.
  mar-mar: मी गरीब आणि दीन आहे, तरी प्रभू माझा विचार करतो. तू माझे साहाय्य आणि मला
    वाचवणारा आहेस. माझ्या देवा, उशीर करू नकोस.
  isl-isl: 'Allir þeir sem elska Drottin og leita hans, skulu gleðjast yfir hjálpræði
    hans. Þeir segi án afláts: „Mikill er Drottinn!“'
  hlt-THB: Cehlai, kai taw khawdeng thlang ingkaw ak syt thlang na awm nyng; Bawipa
    ing nik poek seh. Nang taw ka hulkung ingkaw anik hulkung na awm hyk ti; Aw ka
    Khawsa, koeh yih.
  qub-qub: Tayta Dios, noga pobriyasha llaquicuycajta ichanga ama gongaycamaychu.
    Gammi canqui yanapämaj imapitapis jorgamaj. Juclla yanapaycamay ari.
  bqp-bqp: Takaside wɛ̃ndademɛ ma ũ, ǹ laasun lɛ́ ma yãa, Dikiri. Mↄkↄ̃mmɛ ma kpanyĩri
    ũ kũ ma mìsiriio, ma Luda, ǹsun gì kɛro.
  hat-hat: (040:18) Pou mwen menm, se yon pòv malere san sekou mwen ye. Men ou menm
    ki mèt mwen, pa bliye m'. Se ou ki tout sekou mwen, se ou ki tout delivrans mwen.
    Bondye mwen, pa mize!
  eng-BSB: But I am poor and needy; may the Lord think of me. You are my helper and
    deliverer; O my God, do not delay.
  eng-WEBPB: But I am poor and needy. May the Lord think about me. You are my help
    and my deliverer. Don’t delay, my God.
  kbq-kbq: Hanki nagra namunte omne kne mani'noankino, Ra Anumzamo'a nagrikura agesa
    antahinami vava nehie. Ra Anumzanimoka Kagra nazahu ne'maninka nagu'vazi ne' mani'nananki,
    ame hunka eme nazahuo.
  pon-pon: Pwe nai jamama o luet; a Ieowa kin kotin apwali ia. Komui jauaj pa i o
    ai jaundor; ai Kot, kom der kotin pwand!
  nhe-BL: Yonque nimocuesojtoc huan nechpolohua tlen nechmonequilía, nijmati para
    ta TOTECO tinechilnamiqui. Ta tinoTeco Dios, tinechpalehuis huan tinechmanahuis.
    NoTeco Dios, amo xihuejcahua quema nimitznotza. Nimantzi xinechpalehuiqui.
  wnc-wnc: Siwan ngana na kekekngana wena. Ge nata nina gatangamunanga dua. Siwan
    ngana ga Buyambam tapa, gata nae atnatapso. Anutuna, gika siknga gatangamuke tanawawi
    yuwit. Yuwawa na zet gatangamuke mooka ma nandutewim.
  bus-bus: Takaaside wɛ̃ndadeen ma ũ, ǹ laasuu lɛ́ ma yãzi, Dii. Ḿbe ma dↄnlɛri
    ũ kↄ̃n ma mìsirio, ma Luda, ǹton gì kɛro.
  gub-BL: Aiko hemetarer 'ym ma'e romo ihe. Ma'e hereko 'ymar romo aiko. Ne, hezar,
    erezekaiw katu herehe ne. Hepytywà pe iko. Ereiko hepyro har romo no. Tuwe hepytywà
    haw na'iàrew kwaw nehe, hezar.
