  kik-kik: Eekĩrire rwĩmbo rwerũ kanua-inĩ gakwa, rwĩmbo rwa kũgoocaga Ngai witũ naruo.
    Andũ aingĩ marĩonaga ũguo magetigĩra, nao makehoka Jehova.
  fra-NCL: Il m’a retiré de la fosse de perdition, de la fange du bourbier ; il a
    dressé mes pieds sur le rocher, il a affermi mes pas.
  cek-AK: 'Anih mah aicae Sithaw saphawhaih laa kangtha to ka pakha ah ang paek: to
    hmuen to kanoih parai kaminawk mah hnuk o naah, zithaih tawn o ueloe, Angraeng
    tanghaih to tawn o tih.'
  cuk-cuk: Bab-Jehová an-gwabindukugi namaked-gwapid nasiksad, e-nug-ogannoedgi-namakega
    an-imaksad. Deyob an-dakarmargua, bukidar dobe itodmalad, Bab-Jehováʼgi bensuli
    gudmalad.
  uig-CYR: Пәрвәрдигар уни қоғдап, уни аман сақлайду; У зиминда туруп бәхитияр яшайду;
    Сән уни дүшмәнлириниң ихтияриға чүшүрмәйсән!
  pma-pma: Ahi Asuv viseinau en souen hau tai, souen koa nakilea mamasmas Ahi orer
    eni. Koakeil araengon longlongien enek ihouhou min Ahi Asuv, ka keil iling desien
    one eni.
  tel-2017: తనకు స్తుతులు చెల్లించే ఒక కొత్త పాటను మన దేవుడు నా నోట్లో ఉంచాడు. అనేకమంది
    దాన్ని చూసి ఆయన్ని కీర్తిస్తారు. యెహోవాలో నమ్మకముంచుతారు.
  hat-BSA: Li te mete yon chanson nèf nan bouch mwen, yon chan lwanj Bondye nou an.
    Anpil moun va wè, vin gen lakrent e va mete konfyans nan Bondye.
  ukr-ONPU: Господь берегтиме його й додасть йому життєвих сил, нагородить його щастям
    на землі й не віддасть його на поталу ворогам.
  kos-kos: El lutiyu in yuk soko on sasu, Soko on in kaksakin God lasr. Mwet puspis
    su liye ma inge elos ac fah esmakla, Ac elos fah filiya lulalfongi lalos in LEUM
    GOD.
  hbo-WLC: וַיַּעֲלֵ֤נִי ׀ מִבּ֥וֹר שָׁאוֹן֮ מִטִּ֪יט הַיָּ֫וֵ֥ן וַיָּ֖קֶם עַל־סֶ֥לַע
    רַגְלַ֗י כּוֹנֵ֥ן אֲשֻׁרָֽי׃
  ibo-ibo: O tinyere abụ ọhụrụ nʼọnụ m, abụ otuto nye Chineke anyị. Ọtụtụ ga-ahụ ya
    ma tụọ egwu, ha ga-atụkwasị obi ha nʼime Onyenwe anyị.
  ory-ory: ପୁଣି, ସେ ମୋʼ ମୁଖରେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ପ୍ରଶଂସାର ଏକ ନୂତନ ଗୀତ ଦେଇଅଛନ୍ତି;
    ଅନେକେ ଏହା ଦେଖିବେ ଓ ଭୟ କରିବେ, ପୁଣି, ସଦାପ୍ରଭୁଙ୍କଠାରେ ବିଶ୍ୱାସ କରିବେ।
  chk-chk: A aiti ngeniei echö köl mi fö, echö kölün mwareiti ach Kot. Chomong repwe
    küna ei o niuokus, repwe anomu ar apilükülük won ewe Samol mi Lapalap.
  rop-rop: Imbin gibit mi nyubala song blanga sing. Ai preisim im garram det song
    dumaji imbin seibum mi lagijat. Loda pipul garra irrim hau imbin seibum mi garram
    pawa. Dei garra hatjamp en bradin langa im, en dei garra trastim YAWEI.
  ukr-1871: А в уста мої вложив нову пісню, псальму Господеві нашому. Побачать многі,
    побояться і вповати муть на Господа.
  yon-yon: Kwane, yembed ne niindem aom yook yeweb kowoon, nub God yaningko kankooni
    ye yook kui. Yemoon kuu wedmekorib unenib Yariman yaa angkumone dobaraniib.
  deu-1951: (040-4) und gab mir ein neues Lied in meinen Mund, ein Lob für unsern
    Gott; das werden viele sehen und den HERRN fürchten und ihm vertrauen.
  eng-JPS: (40-4) And He hath put a new song in my mouth, even praise unto our God;
    many shall see, and fear, and shall trust in the LORD.
  srp-1865: I metnu u usta moja pjesmu novu, hvalu Bogu našemu. Vide mnogi, i poèinju
    se bojati Gospoda, i uzdati se u njega.
  lug-lug: Anjigirizza oluyimba oluggya, oluyimba olw’okutenderezanga Katonda waffe.
    Bangi bino balibiraba ne batandika okutya Mukama n’okumwesiganga.
  heb-heb: ויתן בפי שיר חדש תהלה לאלהינו יראו רבים וייראו ויבטחו ביהוה׃
  ben-IRV: তিনি আমার মুখে নতুন গান দিয়েছেন, আমাদের ঈশ্বরের প্রশংসা হোক; অনেকে তা
    দেখতে পাবে এবং সম্মান করবে ও সদাপ্রভুুতে বিশ্বাস করবে।
  ntu-ntu: Alvztrpe' bange kc nabz kxmrna mz nzrglqlzngr nim. X mzli kc naxlrngr leplz
    nzngr-krngele, sa na-angiolr nim x na-abrtrpzlr drtwrdr bam.
  pan-pan: ਉਸ ਨੇ ਇੱਕ ਨਵਾਂ ਗੀਤ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪਾਇਆ, ਅਰਥਾਤ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਸਤਤ ਦਾ।
    ਬਹੁਤੇ ਵੇਖਣਗੇ ਅਤੇ ਡਰ ਜਾਣਗੇ, ਅਤੇ ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਣਗੇ।
  mya-JVB: ထိုသို့ငါ တို့ဘုရား သခင်ကို ချီးမွမ်း ရာသီချင်း သစ် ကို ငါ မြွက်ဆို စေ
    ခြင်းငှါ အခွင့်ပေး တော်မူ၏။ လူများ တို့သည် သိမြင် ၍ ကြောက်ရွံ့ သောစိတ် နှင့် ထာဝရဘုရား
    ကို ကိုးစား ကြလိမ့်မည်။
  kgf-kgf: Legic ɋelia Anutuac mepé qepésiac buŋa, kuanaiguc haiyu ic embac sasalanéŋ
    némma bac yandi yandi wamma Yaweac muru héima nammu.
  tte-O: Iyakataiyau wali waluwaluna yawaliyan, bwaimwa wali-tobali yabo Yaubada koina.
    Tomo sibaibaiwa ana paisowa kani sigitai yo kateli sipitali na ali meli sipei
    Yeoba koina.
  tbg-tbg: Viva qaraaka ihi vo, tentanavu Variqa autu tuaheraaina ihira ti noqi vataimanta
    te vi ihira tivaqi vi vaunara. Vaiinti nahenti airitahaa Noravano Kotiva ti kahaqama
    timitai kaiqarara iriha, kauqu runkinkiri iha tiha, Kotiva Noravanove, tivakeha
    virara noraiqaake iriqi vivara.
  hmo-hmo: Lohiabada ese ane matamata lau dekenai ia hadibaia. Inai be Dirava hanamoa
    anena. Taunimanima momo ese inai kara do idia itaia, vadaeni do idia gari, bona
    Lohiabada dekenai do idia abidadama.
  zar-NT: Busë́dinëʼ nedaʼ tu le cubi le rul-laʼ le naca yöl-laʼ ba queëʼ Dios queëruʼ.
    Zián nupa ilaʼléʼeni lë ni, en ilún Lëʼ zxön, ateʼ uluʼzxöni ladxiʼ-nëʼ Xanruʼ.
  urd-urd: उसने हमारे ख़ुदा की सिताइश का नया हम्द मेरे मुँह में डाला। बहुत से देखेंगे
    और डरेंगे, और ख़ुदावन्द पर भरोसा करेंगे।
  rus-SYN: Господь сохранит его и сбережет ему жизнь; блажен будет он на земле. И
    Ты не отдашь его на волю врагов его.
  bqc-SIM: À ma bↄ gbã́o kↄ̃fĩde guu, à ma si dɛɛwa. À ma gbá pɛ̀lɛ gbɛsi musu,
    à ma zɛ we gíũgiũ.
  tcz-CHONGTHU: Kasah ding lathah khat eipen, I Pathen u Elohim vahchoi na ding la
    khat eipen ahi. Mitamtah in ana toh hin mu un tin adatmo ding u ahi. Hitia chu
    amahon Yahweh Pakai chu atah san diu ahi.
  mar-mar: आमच्या देवाची स्तुती, हे नवीन गाणे त्याने माझ्या मुखात घातले, पुष्कळ लोक
    त्यास पाहतील आणि त्याचा आदर करतील. आणि ते परमेश्वरावर विश्वास ठेवतील.
  isl-isl: Hann dró mig upp úr glötunargröfinni, hinni botnlausu leðju, og lyfti mér
    upp á klett. Hann gerði mig styrkan í gangi.
  hlt-THB: Ningmih a Khawsa kyihcahnaak lak thai ce kam kha awh ta law hy. Thlang
    khawzah ing ami huh awh ce kqih kawm usaw Bawipa ce ypna kawm uh.
  qub-qub: Tayta Diosmi yarpayta gomaran mushoj alabansata cantanäpaj. Imano päsamashantapis
    musyaycur runacunaga fiyupa almiraran. Chaynöpami Tayta Diosmanna yäracuran.
  bqp-bqp: À lɛ̀ dufu dàmɛnɛ ma lɛ́n ó Luda sáabukpana pↄ́ ũ. Gbɛ̃nↄ ni e dasi, vĩna
    ni ń kũ, ò Dikiri náani kɛ.
  hat-hat: (040:4) Li mete yon chante tou nèf nan bouch mwen, yon chante pou m' fè
    lwanj Bondye nou an. Anpil moun, lè yo wè sa, yo pral pè, y'a mete konfyans yo
    nan Seyè a.
  eng-BSB: He put a new song in my mouth, a hymn of praise to our God. Many will see
    and fear and put their trust in the LORD.
  eng-WEBPB: He has put a new song in my mouth, even praise to our God. Many shall
    see it, and fear, and shall trust in the LORD.
  kbq-kbq: Ana huteno Anumzantimofo agima erisgama hu' zagamera kasefa zagame nami'ne.
    E'ina hu'neana vahe'mo'zama nege'za Ra Anumzamofoma koro'ma hunte'za Agrite'ma
    zamentintima hanagu anara hu'ne.
  pon-pon: O a kotiki on nan au ai kaul kap pot, pwen kapina atail Kot; i me aramaj
    toto pan udial ap lan Ieowa o kaporoporeki i.
  nhe-BL: Huan teipa noTeco Dios nechmacac se huicatl yancuic, se huicatl tlen ica
    ma nijpaquilismacas. Miyac tlen quicaquise nochi tlen TOTECO nechchihuilijtoc,
    motemachise ipan ya.
  wnc-wnc: Siwan gatu ita kau kayuu takngatu taiwitde nanikut. Kau waaknga Anutu ninda
    banip sikamang kapae umana yatangenatnanga. Siwan nata kau waaknga taiwa aminbamda
    na nanduke akgwauke Anutue banip sining.
  bus-bus: À lɛ̀ dufu dàmɛ ma lɛ́n, wa Luda sáabukpana pↄ́ ũ. Gbɛ̃nↄ é e pari, vĩa
    é ń kũ, aↄ̃é Dii náanɛ kɛ.
  gub-BL: Hemu'e zegar haw ipyahu ma'e imuzàgaw rehe a'e, Tupàn Zanezar ikatu haw
    rehe zegar haw rehe a'e. Teko tetea'u ukyze putar Tupàn Tuweharupi Wiko Ma'e wi
    wà nehe, a'e zegar haw henu mehe wà nehe. Uzeruzar putar hehe wà nehe.
  eng-DRA: 'The Lord preserve him and give him life, and make him blessed upon the
    earth: and deliver him not up to the will of his enemies.'
