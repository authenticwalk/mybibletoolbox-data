    en temporär räddning till en klippavsats, utan ett högt berg. Att bestiga ett
    sådant berg är i sig riskfyllt, men Herren gjorde stegen fasta. Ordet för steg
    används ofta om vandringen med Gud, se , och ger också en antydan om att Herren
    inte bara räddade psalmistens fysiska liv utan att även hans andliga vandring
    med Gud förblev intakt.]
