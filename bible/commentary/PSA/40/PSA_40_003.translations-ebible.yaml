verse: PSA.040.003
translations:
  mal-C: എന്റെ അധരങ്ങൾക്ക് അവിടന്നൊരു പുതുഗീതമേകി, നമ്മുടെ ദൈവത്തിന് ഒരു സ്തോത്രഗാനംതന്നെ.
    പലരും അതുകണ്ട് യഹോവയെ ഭയപ്പെടുകയും അങ്ങയിൽ ആശ്രയംവെക്കുകയും ചെയ്യും.
  deu-TKW: Er zog mich heraus aus der verderblichen Grube, aus dem kotigen Schlamm,
    und stellte meine Füße auf einen Felsen, machte meine Tritte fest.
  lin-lin: Abimisaki ngai na libulu ya mozindo, kati na potopoto ; atelemisaki ngai
    na likolo ya libanga mpe alendisaki makolo na ngai.
  mmx-mmx: Ga lox ase ia rik pixan loxompixan maxat, loxompixan emi asu ri ne Moroa
    atnedik. Buaang nedi limixin dinaba ven kibis lolos teren, dina sangu aleng la
    dina ii doxoma la dinaba nunu saga at Leeme Silok.
  eng-LSV: And He puts a new song in my mouth, “Praise to our God.” Many see and fear,
    and trust in YHWH.
  eng-GNV: 'And he hath put in my mouth a new song of praise vnto our God: many shall
    see it and feare, and shall trust in the Lord.'
  eng-WEBSTER: 'And he hath put a new song in my mouth, even praise to our God: many
    shall see it , and fear, and shall trust in the LORD.'
  nhw-BL: Huan teipa noTeco Dios nechmacac se huicatl yancuic, se huicatl catli ica
    ma nijpaquilismacas. Miyac catli quicaquise nochi catli TOTECO nechchihuilijtoc,
    motemachise ipan ya.
  swh-ONEN: Akaweka wimbo mpya kinywani mwangu, wimbo wa sifa kwa Mungu wetu. Wengi
    wataona na kuogopa na kuweka tumaini lao kwa Bwana.
  bba-bba: U mɑn ɡɑwɑ u yɑrɑ sɑɑ kɑm kobun wɔrun di, mi pɔtɔkɔ wɑ̃ɑ. U nɛn nɑɑsu sɔndi
    kpee sɑɑrɑ wɔllɔ, kpɑ n kɑ yɔ̃rɑ dim dim.
  eng-KJVCPB: 'And he hath put a new song in my mouth, even praise unto our God: Many
    shall see it, and fear, and shall trust in the Lord.'
  cpy-cpy: Roma-mpaakahaanawo owakirari omampahaantsi. Eejatzi weshiryaantsi, rootaki
    nokimoshirewentantariri Tajorentsi. Osheki ñaayitawakirori iroka, riyokitziiwentayitakiro.
    Roowa rawentaantanakariri Tajorentsi.
  luo-luo: Ne oketo wer manyien e dhoga, en wer mipakogo Nyasachwa. Ji mangʼeny biro
    neno mi gibed maluor kendo gibiro keto genogi kuom Jehova Nyasaye.
  aii-aii: ܘܡܘܼܬܸܒ݂ ܠܹܗ ܒܦܘܼܡܝܼ ܙܡܵܪܬܵ‌ܐ ܚܲܕܬܵ‌ܐ ܕܬܸܫܒܘܿܚܬܵ‌ܐ ܠܐܲܠܵܗܵܐ، ܒܸܬ ܚܵܙܝܼ
    ܪܵܒܵܐ ܘܒܸܬ ܙܵܕܥܝܼ، ܘܒܸܬ ܣܵܒܪܝܼ ܒܡܵܪܝܵܐ.
  meu-meu: Ia ese ane matamata na udugu ai e atoa, eda Dirava ihanamolaina anena.
    Hutuma bae itaia, bena bae gari, bona Iehova bae abidadama henia.
  npi-ULB: उहाँले मेरो मुखमा एउटा नयाँ गीत हालिदिनुभयो । परमेश्‍वरको प्रशंसा होस्
    । धेरै जनाले यो देख्‍नेछन्, र उहाँको आदर गर्नेछन् र परमप्रभुमा भरोसा गर्नेछन्
    ।
  yor-yor: Ó fi orin tuntun sí mi lẹ́nu, àní orin ìyìn sí Ọlọ́run wa. Ọ̀pọ̀ yóò rí
    i wọn yóò sì bẹ̀rù, wọn yóò sì gbẹ́kẹ̀lé Olúwa.
  pes-OPCB: او به من آموخت تا سرودی تازه بخوانم، سرودی در ستایش خدایمان! بسیاری چون
    این را ببینند خواهند ترسید و بر خداوند توکل خواهند کرد.
  tgl-ULB: Siya ang naglagay sa aking mga bibig ng bagong awit, papuri sa ating Diyos.
    Marami ang makakaalam nito at pararangalan siya at magtitiwala kay Yahweh.
  nop-nop: Adi Bepaŋnik nintilooŋ niutumbadok kap kobuli niŋ mane foloŋ kameguk. U
    meeniŋ feedi nadiŋa gikiŋgoŋ tineeŋ, unduŋ tiŋa moŋ kaŋ Yahwe hogok nadisukilitimineeŋ.
  cbu-NT: Wizpurpa nuwaa kuki murimash wayarangu, nuwsha kaneeschee yaseesshish yaseekuri,
    Apanllee, Wappari, tárangina. Tputssha nuwaa parangusin, punirustarangusin, Apanllimunarisha
    mang' taturangtamanaya.
  hui-hui: Ibugua i̱na iba gana gahenge mbira i̱nanaga Ngode Datagaliwabe kagonaga
    mini yaraga halu loliya lawai haya. Ani biyaego hondowa wali agali dewaoreme mini
    wialu ti Anduane Homogohondo mini mbiraore wulebira.
  mya-mya: ငါ​တို့​၏​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ရာ သီ​ချင်း​သစ်​ကို​ဆို​ရန်​ကိုယ်​တော်​သည်​ငါ့​အား
    သင်​ကြား​ပေး​တော်​မူ​၏။ ယင်း​သို့​ပြု​တော်​မူ​သည်​ကို​မြင်​ကြ​ရ​သူ တို့​သည် ကြောက်​ရွံ့​ရို​သေ​ကြ​ကုန်​လျက်
    ထာ​ဝ​ရ​ဘု​ရား​အား​ကိုး​စား​ကြ​လိမ့်​မည်။
  bod-N: བདག་ཅག་དཀོན་མཆོག་བསྟོད་པའི་མགུར་གསར༌ཞིག །བདག་གི་ཁ་རུ་ལེན་པར་མཛད་པ༌ན། །མང་པོས་མཐོང་ནས་གུས་ཤིང་འཇིགས་པ༌དང༌།
    །ཡ་ཝཱེ་ཁོང་ལ་བརྟེན་པའི་འདུན་པ༌ཆེ།།
  wsk-wsk: Ale amilmil aisam se noko nup te patawura ko wur bo iru ilusam; suen biya
    munan imi arigimon ale ko sinar amon, ale Yawe te la ira sanami se lagamonko.
  sna-sna: Akaisa rwiyo rutsva mumuromo mangu, rwiyo rwokurumbidza Mwari wedu. Vazhinji
    vachaona, uye vachatya uye vachaisa ruvimbo rwavo muna Jehovha.
  spa-BLM: Ha puesto en mi boca un cántico nuevo, la alabanza a nuestro Dios. Muchos
    lo verán, y temerán, y confiarán en Yahvé.
  cac-cac: Ix yac' val jun b'it ac'to d'ayin, b'it yic aloj vach' lolonel d'a co Diosal.
    Comonoc sat sc'ol jantac eb' tz'ilan jun tic, yic syac'och Jehová eb' yipoc sc'ool.
  swh-ULB: Yeye ameweka wimbo mpya mdomoni mwangu, sifa kwa Mungu. Wengi watauona
    na kumheshimu yeye na kumwamini Yahwe.
  bel-bel: Гасподзь ахавае яго і жыцьцё яму зьберажэ; дабрашчасны ён на зямлі будзе.
    І Ты не здасі яго на волю ворагаў ягоных.
  deu-ELBBK: Er hat mich heraufgeführt aus der Grube des Verderbens, aus kotigem Schlamm;
    und er hat meine Füße auf einen Felsen gestellt, meine Schritte befestigt.
  mbb-OT: Mibpenurù e zin te veǥu he kanta, kanta te kedalig kandin te Megbevayè tew.
    Ne mahabet he etew is ebpekaahà te mibeelan te Megbevayà ne ebpeketahud wey ebpekesarig
    dan kandin.
  mal-2015: അവൻ എന്റെ വായിൽ പുതിയോരു പാട്ടുതന്നു, നമ്മുടെ ദൈവത്തിന്നു സ്തുതി തന്നേ;
    പലരും അതു കണ്ടു ഭയപ്പെട്ടു യഹോവയിൽ ആശ്രയിക്കും.
  gup-gup: Dja mak nganwong mankong mankerrnge dja ngawayini bu ngaburlume nawu God
    kadberre. Mak birriwern bininj kuhni kabirrikurdunan, wanjh bedda kabirriburlume
    dja kabirrikangekurrmerren kore nawu Yawey.
  ctu-CTI: Ti yʌqꞌueyon tsijiꞌ bʌ cꞌay Chaꞌan j cꞌʌyiben i ñuclel lac Dios. Cabʌl
    c piꞌʌlob mi quej i qꞌuelob. Mi quej i bʌcꞌñañob lac Yum. Mi quej i chꞌujbiñob.
  rmc-rmc: Cirdňa man avri andral e chev le meribnaskri, andral e bari čik. O pindre
    mange ačhaďa pre skala a thoďa man te ačhel pro zoralo than.
  nlg-nlg: E vaheu mai na linge vaolu ge ku lingea na Hymn ni vatei holohabana dida
    na God [subo kara righia na hava te gonia ma kara nia hare ma kara talua didira
    na ghanaghana mava tatana Lord / Ara subo kara righia, ma kara kikinima ma kara
    talua didira na ghanaghana kodo itatana Lord.]
  pes-OPV: وسرودی تازه در دهانم گذارد یعنی حمد خدای ما را. بسیاری چون این را بینند
    ترسان شده، برخداوند توکل خواهند کرد.
  ron-1924: Мь-а пус ын гурэ о кынтаре ноуэ, о лаудэ пентру Думнезеул ностру. Мулць
    ау вэзут лукрул ачеста, с-ау темут ши с-ау ынкрезут ын Домнул.
  ben-OBCV: তিনি আমার মুখে এক নতুন গান দিলেন, আমাদের ঈশ্বরের জন্য এক প্রশংসার গীত
    দিলেন। অনেকে এসব দেখবে আর সদাপ্রভুকে সম্ভ্রম করবে আর তাঁর উপর আস্থা স্থাপন করবে।
  som-som: Oo afkaygiina wuxuu geliyey gabay cusub, kaas oo ah ammaanta Ilaaheenna.
    Kuwo badan baa arki doona, wayna cabsan doonaan, Rabbigayna isku hallayn doonaan.
  lat-VUC: Dominus conservet eum, et vivificet eum, et beatum faciat eum in terra,
    et non tradat eum in animam inimicorum ejus.
  eng-ASVBT: 'And he hath put a new song in my mouth, even praise unto our God: Many
    shall see it, and fear, And shall trust in Jehovah.'
  mna-mna: Mi ikam leŋ mboe popoŋana be aŋbo mi aŋpakur Anutu kiti zaana pa. Mbulu
    ta Yooba ikam pio na, wal boozomen tire. Tabe motoŋana ikam zin mi tiurla kini.
  ita-1885: Ed ha messo nella mia bocca un nuovo cantico Per lode dell'Iddio nostro;
    Molti vedranno questo, e temeranno, E si confideranno nel Signore.
  eng-LXXUP: May the Lord preserve him and keep him alive, and bless him on the earth,
    And not deliver him into the hands of his enemy.
  eng-ULB: He has put a new song in my mouth, praise to our God. Many will see it
    and honor him and will trust in Yahweh.
  spa-VBL: Me dio una nueva canción para cantar, una canción de alabanza al Señor.
    Muchas personas verán y se asombrarán, y depositarán su confianza en él.
  fra-_FOB: Et il a mis dans ma bouche un nouveau chant de louange à notre Dieu. Plusieurs
    le verront, et auront de la crainte, et se confieront en l'Éternel.
  mal-mal: അവിടുന്ന് എന്റെ വായിൽ ഒരു പുതിയ പാട്ട് തന്നു, നമ്മുടെ ദൈവത്തിന് സ്തുതി
    തന്നെ; പലരും അത് കണ്ട് ഭയപ്പെട്ട് യഹോവയിൽ ആശ്രയിക്കും.
  lit-lit: Jis įdėjo man į burną naują giesmę – gyrių mūsų Dievui. Daugelis matys
    ir bijos, ir pasitikės VIEŠPAČIU.
  urd-GVR: Us ne mere muṅh meṅ nayā gīt ḍāl diyā, hamāre Ḳhudā kī hamd-o-sanā kā gīt
    ubharne diyā. Bahut-se log yih dekheṅge aur ḳhauf khā kar Rab par bharosā rakheṅge.
  suz-BL: मेकोमी आं कली नक कुम्‍सो का पपाइक्‍ती। आंइ परमप्रभु कली ठेयब सेल्‍तीक कुम्‍सो
    पपाइक्‍ती। मिनु शुश मुरुम एको तशा, नेंशा, परमप्रभु यावे कली मान पा हिंशा, मेको
    कली थमा सुइक्‍नीम। भजन संग्रह ३३:३
  eng-NOY: He hath put into my mouth a new song, A song of praise to our God. Many
    shall see, and fear, And put their trust in the LORD.
  ita-1927: Egli ha messo nella mia bocca un nuovo cantico a lode del nostro Dio.
    Molti vedran questo e temeranno e confideranno nell’Eterno.
  ckb-ckb: گۆرانییەکی نوێی خستە ناو دەمم، سروودێکی ستایش بۆ خودامان. زۆر کەس ئەمە
    دەبینن و دەترسن و پشت بە یەزدان دەبەستن.
  eng-BBE: And he put a new song in my mouth, even praise to our God; numbers have
    seen it with fear, and put their faith in the Lord.
  xsi-xsi: Ŋinde itogo i io wâŋgiŋa wasaseki toŋge lâ kawâŋgu. Ŋinde nde wâŋgiŋa ŋana
    tapanea nenda Maro Kindeni tasuka i ŋa kâki. Tamâta rârâ ma simora naŋa apanea
    Yova Kindeni mine, aku ma simege ŋana i wa sio nenzi kalo-tawana ilâ papa i wa.
  kan-OKCV: ನನ್ನ ಬಾಯಲ್ಲಿ ನೂತನ ಹಾಡನ್ನು ಹುಟ್ಟಿಸಿದ್ದಾರೆ, ಆ ಹಾಡು ನಮ್ಮ ದೇವರ ಸ್ತೋತ್ರವೇ.
    ಅನೇಕರು ಇದನ್ನು ಕಂಡು, ಭಯಪಟ್ಟು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸೆ ಇಡುವರು.
  tam-2017: நமது தேவனைத் துதிக்கும் புதுப்பாட்டை அவர் என் வாயிலே கொடுத்தார்; அநேகர்
    அதைக் கண்டு, பயந்து, யெகோவாவை நம்புவார்கள்.
  spa-RV-1909: Puso luego en mi boca canción nueva, alabanza á nuestro Dios. Verán
    esto muchos, y temerán, y esperarán en Jehová.
  ron-BTF: Și mi-a pus în gura o cântare nouă, laudă Dumnezeului nostru, mulți vor
    vedea aceasta și se vor teme și se vor încrede în DOMNUL.
  eng-WEBP: He has put a new song in my mouth, even praise to our God. Many shall
    see it, and fear, and shall trust in the LORD.
  eng-FBV: He gave me a new song to sing, a song of praise to our God. Many people
    will see and be in awe, and they will put their trust in him.
  nld-1939: Hij legde een nieuw lied in mijn mond, Een jubelzang voor onzen God! Mogen
    velen het zien vol ontzag, En met vertrouwen op Jahweh worden vervuld!
  nch-BL: Huan teipa noTeco Dios nechmacac se huicat yancuic, se huicat cati ica ma
    nijpaquilismacas. Miyac cati quicaquise nochi cati TOTECO nechchihuilijtoc, motemachise
    ipan ya.
  vie-1934: Ngài để nơi miệng tôi một bài hát mới, Tức là sự ngợi khen Đức Chúa Trời
    chúng tôi. Lắm người sẽ thấy điều đó, bắt sợ, Và nhờ cậy nơi Đức Giê-hô-va.
  cha-cha: Ya japolo gui pachotto canta na mannuebo, junggan, y alabansa gui Yuusta.
    Megae lumie ya manmaañao, ya ufanangoco as Jeova.
  hin-CV: उन्होंने मुझे हमारे परमेश्वर के स्तवन में, एक नए गीत को सिखाया. अनेक यह
    देखेंगे, श्रद्धा से भयभीत हो जाएंगे और याहवेह में विश्वास करेंगे.
  eng-OURB: He has put a new song in my mouth, even tehilah ·praise song· to our God.
    Many shall see it, and fear, and shall trust in Adonai.
  spa-BES: Y puso una nueva canción en mi boca, alabanza a nuestro Dios; mucho lo
    han visto con temor y han puesto su fe en el Señor.
  tdx-tdx: Napo’e am-bavako ao ty sabo vao, fijejoañe aman’Añaharen-tikañe; maro ty
    hahaoniñe le hañeveñe, vaho hitsolok’ am’ Iehovà.
  tha-KJV: พระองค์​ทรงบรรจุเพลงใหม่ในปากข้าพเจ้า เป็นบทเพลงสรรเสริญพระเจ้าของเรา คนเป็​นอ​ันมากจะเห็นและเกรงกลัวและวางใจในพระเยโฮวาห์
  por-BR-2018: 'E pôs em minha boca uma canção nova, um louvor para nosso Deus: muitos
    o verão, e temerão, e confiarão no SENHOR.'
  deu-ELO: und in meinen Mund hat er gelegt ein neues Lied, einen Lobgesang unserem
    Gott. Viele werden es sehen und sich fürchten und auf Jehova vertrauen.
  eng-WYC-2018: And he sent into my mouth a new song; a song to our God. Many men
    shall see, and dread; and shall hope in the Lord. (And he put a new song in my
    mouth; a song to our God. And many shall see this, and shall have fear or and
    shall be in awe; and then they shall put their trust in the Lord.)
  epo-epo: Kaj Li metis en mian buŝon novan kanton, laŭdon al nia Dio. Multaj tion
    vidos kaj ektimos, Kaj ili esperos al la Eternulo.
  gfk-gfk: I ga bul tiga sigar ninge narako tano hagu, a ninge na pirharlat ie tupas
    no udahat God. Haleng diet na nes ma diet na burut, ma diet na so ira udiet nurnuruan
    tano Watong.
  uig-PIN: U aƣzimƣa yengi nahxa-munajatni, Yǝni Hudayimizni mǝdⱨiyilǝxlǝrni saldi;
    Nurƣun hǝlⱪ buni kɵrüp, ⱪorⱪidu, Ⱨǝm Pǝrwǝrdigarƣa tayinidu.
  beo-beo: E da nama gesami gaheabolo hea:ma:ne olelei. Amo gesami da Godema nodone
    hea:su gesami. Dunu bagohame da amoba:le dawa:digili ilia da Hina Godema dafawaneyale
    dawa:mu.
  tpi-OTNT: Em i givim mi wanpela nupela song, em song bilong litimapim nem bilong
    God, em God yumi save bilip long em. Bai planti man i lukim mi na bai ol i pret
    na bilip long Bikpela.
  hau-SA: Ya sa sabuwar waƙa a bakina, waƙar yabo ga Allahna. Da yawa za su gani su
    tsorata su kuma dogara ga Ubangiji.
  udu-udu: A’di ki kar gway this e ’twam pem mo, gway jin maŋka/ Arumgimis bana mo.
    ’Kwani ka ris mini p̱ar e mo tani dhali ḵoka ḵo/ mo dhali dhu moŋgam gwo is buni
    e Tap̱a mo.
  uig-LAT: U aghzimgha yéngi naxsha-munajatni, Yeni Xudayimizni medhiyileshlerni saldi;
    Nurghun xelq buni körüp, qorqidu, Hem Perwerdigargha tayinidu.
