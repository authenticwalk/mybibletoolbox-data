verse: PSA.040.013
translations:
  mal-C: യഹോവേ, എന്നെ രക്ഷിക്കാൻ പ്രസാദമുണ്ടാകണമേ, യഹോവേ, എന്നെ സഹായിക്കാൻ വേഗം വരണമേ.
  deu-TKW: Denn Leiden ohne Zahl haben mich umringt; meine Verschuldungen haben mich
    eingeholt, daß ich nicht mehr sehen kann. Sie sind zahlreicher, als die Haare
    auf meinem Haupt, und mein Mut hat mich verlassen.
  lin-lin: Pamba te makambo ebele ya pasi ezingeli ngai, mabunga na ngai ekomi konyokola
    ngai, mpe nazali kokoka lisusu te kotala yango ; ezali ebele koleka suki ya moto
    na ngai, mpe motema na ngai elembi kati na ngai.
  mmx-mmx: Leeme Silok, una lox asepsu ia! Lok tooro nga ia na!
  eng-LSV: Be pleased, O YHWH, to deliver me, || O YHWH, make haste for my help.
  eng-GNV: 'Let it please thee, O Lord, to deliuer mee: make haste, O Lord, to helpe
    me.'
  eng-WEBSTER: 'Be pleased, O LORD, to deliver me: O LORD, make haste to help me.'
  nhw-BL: TOTECO, techmanahuiqui. Quena TOTECO, ximoisihuilti huan techpalehuiqui.
  swh-ONEN: Ee Bwana, uwe radhi kuniokoa; Ee Bwana, njoo hima unisaidie.
  bba-bba: Domi kɔ̃sɑ ye yɑ mɑn sikerenɛ yɑ ǹ ɡɑrirɔ. Nɛn kom kɔ̃sum kpuro mɑn ɡirɑri,
    mu ǹ wɑɑbu wɑ̃. Mu nɛn wirun seri dɑbiru kere. Nɑ mwiɑ kpɑnɑ.
  eng-KJVCPB: 'Be pleased, O Lord, to deliver me: O Lord, make haste to help me.'
  luo-luo: Bed mamor, yaye Jehova Nyasaye, mondo iresa. Bi piyo, yaye Jehova Nyasaye,
    mondo ikonya.
  aii-aii: ܒܵܣܡܵܐ ܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܠܦܲܨܘܼܝܝܼ، ܡܲܠܝܸܙ ܠܗܲܝܲܪܬ‌ܝܼ، ܝܵܐ ܡܵܪܝܵܐ.
  meu-meu: Iehova e, mani emu kara ba hamaurigu, Iehova e, ba durugu haraḡa.
  npi-ULB: हे परमप्रभु, मलाई बचाउन खुसी हुनुहोस् । हे परमप्रभु, मलाई मदत गर्न चाँडो
    गर्नुहोस् ।
  yor-yor: Jẹ́ kí ó wù ọ́, ìwọ Olúwa, láti gbà mí là; Olúwa, yára láti ràn mí lọ́wọ́.
  pes-OPCB: ای خداوند، رحم کن و مرا از این وضعیت نجات ده! به کمک من بشتاب!
  tgl-ULB: Malugod ka, Yahweh, na ako ay iyong sagipin; magmadali kang tulungan ako,
    Yahweh.
  nop-nop: Yahwe, du kotigoŋ kedem nanagileŋ. Wapum, du pilap buŋa nehitubu-lodaweŋ.
  cbu-NT: Apaa, nuwaa nayaningandama. Yutaritshishireetsi tchingangandama. Mikeerush
    nuwaa istanda. Zapshtarinllpa.
  hui-hui: Ani bidane kogo Anduane Homogo-o í̠na i̱ pele ngibe. Áyu ogoniore i̱ mo
    wia.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။ ယ​ခု​ပင်​ကူ​မ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཐུགས་རྗེས་སྐྱབས་སུ༌གསོལ། །མགྱོགས་པོར་ང་ལ་རོགས་རམ་གནང་བར༌མཛོད།།
  wsk-wsk: O Yawe, gemang aisu ale aga sangaruko; pasak ala tair ale aga sangaruko.
  sna-sna: Haiwa Jehovha, kundiponesa ngakukufadzei; haiwa Jehovha, kurumidzai kundibatsira.
  spa-BLM: Complácete, Yahvé, en librarme. Apresúrate a ayudarme, Yahvé.
  cac-cac: Mamin, cotan̈ val q'uelan d'ayin, cotan̈, colineli. Cotan̈ elan̈chamel,
    tzach och ved'oc.
  swh-ULB: Yahwe, tafadhari uniokoe; njoo haraka unisaidie Yahwe.
  bel-bel: а мяне захаваеш у цэласьці маёй і паставіш прад абліччам Тваім навечна.
  deu-ELBBK: Denn Übel bis zur Unzahl haben mich umgeben, meine Ungerechtigkeiten
    haben mich erreicht, dass ich nicht sehen kann; zahlreicher sind sie als die Haare
    meines Hauptes, und mein Herz hat mich verlassen.
  mbb-OT: Nengazen, libriya a kenikew. Tevangi ad guntaan.
  mal-2015: യഹോവേ, എന്നെ വിടുവിപ്പാൻ ഇഷ്ടം തോന്നേണമേ; യഹോവേ, എന്നെ സഹായിപ്പാൻ വേഗം
    വരേണമേ.
  gup-gup: “O Yawey, ngaye manjbun bu kanngehkemen, dja kanbidyikarrmen werrkwerrk
    ngudda nawu Yawey.
  ctu-CTI: Awocolic c Yum, locꞌsañon ti ili wocol ti yutslel a pusicꞌal. C Yum, cotyañon
    ti ora.
  rmc-rmc: Bo ajci pharipena pre mande avle, hoj pes aňi na den te zrachinel. Mire
    bini man zaile andre a našťi dikhav; hine buter sar o bala pre miro šero; miro
    jilo našaďa e zor.
  pes-OPV: ‌ای خداوند مرحمت فرموده، مرا نجات بده. ای خداوند به اعانت من تعجیل فرما.
  ron-1924: Избэвеште-мэ, Доамне! Вино, Доамне, деграбэ ын ажуторул меу!
  ben-OBCV: প্রসন্ন হও, হে সদাপ্রভু, আর আমাকে উদ্ধার করো; তাড়াতাড়ি এসো, হে সদাপ্রভু,
    আর আমাকে সাহায্য করো।
  som-som: Rabbiyow, waan ku baryayaaye, i samatabbixi, Rabbiyow, u soo dhaqso inaad
    i caawiso.
  lat-VUC: Me autem propter innocentiam suscepisti; et confirmasti me in conspectu
    tuo in æternum.
  eng-ASVBT: 'Be pleased, O Jehovah, to deliver me: Make haste to help me, O Jehovah.'
  mna-mna: O Yooba, lelem isaana pio mi kamke yo lak! Loŋa mar mi uulu yo!
  ita-1885: Piacciati, Signore, liberarmi; Signore, affrettati in mio aiuto.
  eng-LXXUP: But thou didst help me because of mine innocence, And hast established
    me before thee forever.
  eng-ULB: Be pleased, Yahweh, to rescue me; hurry to help me, Yahweh.
  spa-VBL: ¡Señor, Sálvame! ¡Apresúrate, ven a mi ayuda!
  fra-_FOB: Éternel, veuille me délivrer! Éternel, accours à mon aide!
  mal-mal: യഹോവേ, എന്നെ വിടുവിക്കുവാൻ ഇഷ്ടം തോന്നണമേ; യഹോവേ, എന്നെ സഹായിക്കുവാൻ വേഗം
    വരണമേ.
  urd-GVR: Ai Rab, mehrbānī karke mujhe bachā! Ai Rab, merī madad karne meṅ jaldī
    kar!
  suz-BL: परमप्रभु यावे, श्‍येत रे प्रोंइयीनी। परमप्रभु यावे, आं कली वारच पाइक्‍चा
    कली रीब पा जाक्‍कीन। भजन संग्रह ७०:-
  eng-NOY: May it please thee, O LORD! to deliver me! O LORD! make haste to mine aid!
  ita-1927: Piacciati, o Eterno, di liberarmi! O Eterno, affrettati in mio aiuto!
  ckb-ckb: یەزدان، ڕازیبە بۆ دەربازکردنم، یەزدان، خێرابە بۆ یارمەتیدانم.
  eng-BBE: Be pleased, O Lord, to take me out of danger; O Lord, come quickly and
    give me help.
  xsi-xsi: Mine nde Yova Kindeni, kalo sukâŋa ŋanana ku pwai naŋa piti ŋga! Yova Kindeni,
    kumâ walele ku kuvilana!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು ಬಿಡಿಸುವುದಕ್ಕೆ ತ್ವರೆಮಾಡಿರಿ. ಯೆಹೋವ ದೇವರೇ, ನನಗೆ ಸಹಾಯಮಾಡಲು
    ಬೇಗನೆ ಬನ್ನಿರಿ.
  tam-2017: யெகோவாவே, என்னை விடுவித்தருளும்; யெகோவாவே, எனக்கு உதவிசெய்ய விரைந்துவாரும்.
  spa-RV-1909: Quieras, oh Jehová, librarme; Jehová, apresúrate á socorrerme.
  ron-BTF: Fii mulțumit, DOAMNE, să mă eliberezi, DOAMNE, grăbește-te să mă ajuți.
  eng-WEBP: Be pleased, LORD, to deliver me. Hurry to help me, LORD.
  eng-FBV: Lord, please save me! Hurry, Lord, help me!
  nld-1939: Gewaardig U, Jahweh, mij te verlossen; Jahweh, snel mij te hulp!
  nch-BL: TOTECO, techmanahuiqui. Quena TOTECO, ximoisihuilti huan techpalehuiqui.
  vie-1934: Đức Giê-hô-va ôi! xin sẵn lòng giải cứu tôi. Hỡi Đức Giê-hô-va, hãy mau
    mau giúp đỡ tôi.
  cha-cha: 'Malagojao, O Jeova, unnalibreyo: O Jeova, laguse para unayudayo.'
  hin-CV: याहवेह, कृपा कर मुझे उद्धार प्रदान कीजिए; याहवेह, तुरंत मेरी सहायता कीजिए.
  eng-OURB: Be pleased, Adonai, to deliver me. Hurry to help me, Adonai.
  spa-BES: Ten placer, oh Señor, para sacarme del peligro; Oh Señor, ven rápido y
    dame ayuda.
  tdx-tdx: Ho no’o abey ry Iehovà ty hamotsotse ahy; malisà ry Iehovà hañolotse ahy,
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงพอพระทัยที่จะช่วยข้าพระองค์​ให้​พ้น โอ ข้าแต่พระเยโฮวาห์
    ขอทรงเร่งมาสงเคราะห์ข้าพระองค์​เถิด
  por-BR-2018: Seja agradável para ti, SENHOR, tu me livrares; SENHOR, apressa-te
    ao meu socorro.
  deu-ELO: Laß dir gefallen, Jehova, mich zu erretten! Jehova, eile zu meiner Hilfe!
  eng-WYC-2018: Lord, please it to thee, that thou deliver me; Lord, behold thou to
    help me. (Lord, may it please thee to save me; Lord, look thou to help me.)
  epo-epo: Volu, ho Eternulo, savi min; Ho Eternulo, rapidu helpi min.
  gfk-gfk: Watong, na tahut bia nu guama wara halhalon iau. Watong, hanuat habir wara
    harharahut iau.
  uig-PIN: Meni ⱪutⱪuzuxni toƣra tapⱪaysǝn, i Pǝrwǝrdigar! I Pǝrwǝrdigar, tez kelip,
    manga yardǝm ⱪilƣaysǝn!
  beo-beo: Hina Gode! Na gaga:ma! Wahadafa, na fidima!
  tpi-OTNT: Bikpela, plis yu ken kisim bek mi. Bikpela, yu kam hariap na helpim mi.
  hau-SA: Ka ji daɗin cetona, ya Ubangiji; Ya Ubangiji, ka zo da sauri ka taimake
    ni.
  udu-udu: Ba miiyi ki ’bore/ bala, ayy Tap̱a, mmo’cuḵ aha/ mo. Ayy Tap̱a, huru/ ki
    jahanne/ ma mmowoṯẖ aha/ mo.
  uig-LAT: Méni qutquzushni toghra tapqaysen, i Perwerdigar! I Perwerdigar, téz kélip,
    manga yardem qilghaysen!
  nde-nde: Jabula, awu Thixo, ungisindise; awu Thixo, woza masinyane uzongisiza.
  ton-ton: '‌ʻE Sihova, ke ke finangalo lelei ke fakamoʻui au: ʻE Sihova, ke ke fai
    vave ke tokoniʻi au.'
  ces-1613: Neboť jsou mne obklíčily zlé věci, jimž počtu není; dostihly mne mé nepravosti,
    tak že prohlédnouti nemohu; rozmnožily se nad počet vlasů hlavy mé, a srdce mé
    opustilo mne.
  eng-WMB: Be pleased, LORD, to deliver me. Hurry to help me, LORD.
  tam-TCV: யெகோவாவே, தயவுசெய்து என்னைக் காப்பாற்றும்; யெகோவாவே, எனக்கு உதவிசெய்ய விரைவாய்
    வாரும்.
  ceb-ULB: Palihog, Yahweh, luwasa ako; pagdali tabangi ako, Yahweh.
  pol-UBG: PANIE, racz mnie ocalić; PANIE, pospiesz mi na pomoc.
  agr-agr: Tuke Pujuuwah, ¡wait aneasam, minash agkanmitkajuata, dutijakum wamak yainkata!
  kyc-kyc: Kamongo, embame namba pyuo nyepala dakepa nyiso karape.
  urd-GVU: اے رب، مہربانی کر کے مجھے بچا! اے رب، میری مدد کرنے میں جلدی کر!
  eng-OEBCW: O Lord, be pleased to deliver me, haste to my help, O Lord.
  deu-1912: Laß dir's gefallen, HERR, daß du mich errettest; eile, HERR, mir zu helfen!
  kan-2017: ಯೆಹೋವನೇ, ದಯವಿಟ್ಟು ನನ್ನನ್ನು ರಕ್ಷಿಸು; ಯೆಹೋವನೇ, ಬೇಗನೆ ಬಂದು ಸಹಾಯಮಾಡು.
  yap-yap: SOMOL, mu ayuwegneg e chiney! Mu chuwegeg u fithik’!
  hlt-MCSB: Aw BOEIPA, kai huul ham te m'moeithen mai dae. Aw BOEIPA, kai bomkung
    la ha tawn uh dae .
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሃዳራ ታና ዓውሴ፤ ፆኦዛሢዮ! ዑካዺ ታና ማኣዴ።
  twi-ASANTE: Ao Awurade, ma ɛnsɔ wʼani sɛ wobɛboa me; Ao Awurade, bra ntɛm bɛboa
    me.
  eng-WEBU: Be pleased, LORD, to deliver me. Hurry to help me, LORD.
  acu-NT: Apuru wári tunaanumia angkanmamtikruata. Tura wári yainkata.
  spa-PDDPT: ¡Oh Yavé, complácete en librarme! ¡Apresúrate, oh Yavé, a socorrerme!
  gun-gun: Senhor, xereraa jepe na! Senhor, ejapura ke xerepy aguã.
  agu-BL: Ilu' inRyosil, chin cole'u'. Sajkchanu' tan wuch'eye'n.
  eng-PEV: God, please save me from all this trouble. God, please come quickly, and
    help me.
  ilo-ULB: Maay-ayoka, O Yahweh, a mangispal kaniak; darasem a mangtulong kaniak,
    O Yahweh.
  kpg-kpg: Meenei Dimaadua, haga dagaloaha ina au! Hagamaamaa ina mai au dolomeenei!
  uig-ARA: مېنى قۇتقۇزۇشنى توغرا تاپقايسەن، ئى پەرۋەردىگار! ئى پەرۋەردىگار، تېز كېلىپ،
    ماڭا ياردەم قىلغايسەن!
  bps-bps: E Amugu Dwata, falwaam agu di dee gamsamuk deg ani! Gasilam agu tnabeng!
  sus-sus: Tɔɔrɛ gbegbe bara n nabilin. N ma yunubi fan bara gbo han a bara dangi
    a i. E bara wuya dangife n xunsɛxɛe ra. Limaniya bara ba n yi ra.
  pon-2006: Maing KAUN, komw ketin sewese ie ahnsou wet oh doareiehla.
  jae-jae: O Apômtau, ôlic ŋajam ma ônam aê sa. O Apômtau, ônsaic taômgeŋ mêŋôpuc
    aê tôŋ.
  ksd-ksd: Boina, Luluai, una valangalanga iau, Luluai, una rurut ma una maravut iau.
  tur-YTC: Ey Yahve, beni kurtarmaya razı ol. Ey Yahve, tez yardımıma koş.
  bel-N: бо агарнулі мяне ліхоцьці бяз ліку, дагналі мяне правіны мае, ажно не магу
    я іх палічыць, іх больш, чым валасоў на галаве маёй, і сэрца маё пакінула мяне.
  grc-BRENT: Ἐμοῦ δὲ διὰ τὴν ἀκακίαν ἀντελάβου, καὶ ἐβεβαίωσάς με ἐνώπιόν σου εἰς
    τὸν αἰῶνα.
  kpr-kpr: Arie Bajari, oroko nembo tavaraghe fu, na sonembase jebugaone!
  ind-AYT: (40-14) Jadilah berkenan, ya TUHAN, untuk menyelamatkan aku! Ya TUHAN,
    bergegaslah menolongku!
  yom-yom: Yangalala, a Yave, mu kuphukisa A Yave, yiza nsualu mu kutsadisa.
  yut-yut: Yawe, jɨgɨkon naŋ tagɨ abɨdoki? Yawe, tepmɨsi abɨŋek nak aŋpulugoki.
  nya-nya: Pulumutseni Yehova; Bwerani msanga Yehova kudzandithandiza.
  kyg-kyg: Ala kava nene, huꞌna, kahauꞌnisigeka nagufamo alika katika nato. Ala kava
    nene, huꞌna, malage huka naha mao.
  hrv-hrv: 'Jer me okružiše nesreće nebrojene, krivice me moje sustigoše da gledat''
    ne mogu: više ih je no vlasi na glavi, i srce mi je stoga klonulo.'
  mps-mps: Genuai Bidi, ao, te nago ena ma sao. Genuai Bidi, te nago ena polo tau
    sao.
  tpi-tpi: Bikpela, plis yu ken kisim bek mi. Bikpela, yu kam hariap na helpim mi.
  dan-1931: Thi Ulykker lejrer sig om mig i talløs Mængde, mine Synder har indhentet
    mig, så jeg ikke kan se, de er flere end Hovedets Hår, og Modet har svigtet.
  vie-OVCB: Chúa Hằng Hữu ôi, xin giải thoát con! Xin mau mau đến cứu giúp con.
  guj-2017: હે યહોવાહ, કૃપા કરીને મને છોડાવો; હે યહોવાહ, મને સહાય કરવાને ઉતાવળ કરો.
  pon-2006A: Maing KAUN, komw ketin sewese ie ahnsou wet oh doareiehla.
  por-BRBSL: Tenha o prazer, Yahweh, de me entregar. Apresse-se para me ajudar, Yahweh.
  eng-OEBUS: O Lord, be pleased to deliver me, haste to my help, O Lord.
  swe-swe: För ondska [plural] har omringat mig, mer än jag kan räkna. Mina skulder
    (felsteg, synder) har hunnit ifatt mig, och jag kan inte se; de är fler än mina
    huvudhår, mitt hjärta sviktar (mitt mod lämnar mig). [Ordet ondska är i plural.
    I närmsta kontext syftar det på skulder. Det hebreiska ordet ”awon” har betydelsen
    att ”vika av från vägen”. Det beskriver ett handlingsätt där man överträtt Guds
    lag, men också den skuld som felsteget innebär. Eftersom psalmen har messianska
    undertoner så finns det inget som hindrar att den kan appliceras på Jesu syndfria
    liv. Eftersom ondska är i plural är det inte bara skulden/synden som omringar,
    utan även hotande yttre fiender, se vers 15.]
  cth-cth: Oe BAWIPA, pahren lahoi na rungngang haw. Oe BAWIPA, karanglah na kabawm
    haw.
  twi-twi: Awurade, ma ɛnsɔ wʼani sɛ wubegye me; Awurade, bra ntɛm bɛboa me.
  hlt-hlt: Aw BOEIPA, kai huul ham te m'moeithen mai dae. Aw BOEIPA, kai bomkung la
    ha tawn uh dae .
  tbz-SIM: Mɛyɛi mmɛ̀ɛ̀ n tùɔ̀kùní tipíìtì timɔu mɛ̀ í mɔkɛ mɛ̀ mɑ̀mɛ̀, n yɛi mmɛ̀ɛ̀
    n tũ̀ m mɛ̀ ɔ̀unɛ̀mu, mɛ̀ sũnɛ̀mu n yùtì, n kɔ̃m̀bùɔ̀ yɛ̀mu.
  msy-2020: O Ikiavɨra Itir God, nɨ ifuegh zuamɨra izɨ nan akuragh!
  dop-dop: Wɑhɑlɑnɑɑ wɑtəɣənɑ-m nɑ pɑɑ timpiɣi. Pɑ fɛɩ kɑlʋɣʋ, mɑ kɑwɑlɑɣɑ fɔɔtɔ fɛləɣənɑ-m.
    Pɑ tike kɛ mɑ nɑɑkɩ. Pɑ pɑɣɑlɛ kəlɑ ɩsɩɩ nyʋɣʋ tɑɑ nyɔɔsɩ. Pə tɔɔ kɛ́ mɑ ɑpɑlʋtʋ
    lepɑ.
  azb-azb: Ya Rəbb, lütfünlə məni xilas et, Ya Rəbb, dadıma tez çat!
  eng-DBY: Be pleased, O Jehovah, to deliver me; Jehovah, make haste to my help.
  hin-2017: हे यहोवा, कृपा करके मुझे छुड़ा ले! हे यहोवा, मेरी सहायता के लिये फुर्ती
    कर!
  wol-KYG: Ay musibaa ma tanc, ne gàññ, ba wees ab lim. Samay ñaawtéef a ma dab, ba
    gisatuma, baree bare, ba ëpp sama kawari bopp; sama xol jeex tàkk.
  bjr-bjr: Oo Yaawee anee qini mandainainakinaana mara quqaqisaa. Oo Yaawee kai kaqi
    aniree qini dadaaqia.
  eng-YLT: Be pleased, O Jehovah, to deliver me, O Jehovah, for my help make haste.
  kne-kne: Apo Diyos, pangaasim koma ta dalasem ay omisalakan ka.
  eng-WYC-2017: Lord, please it to thee, that thou deliver me; Lord, behold thou to
    help me.
  eng-WMBB: Be pleased, LORD, to deliver me. Hurry to help me, LORD.
  zat-NTPS: Dxenaba' lau', Xran, guseláu' neda'. Xran, be̱n ba xuzre gácale̱nu' neda'.
  zty-NTPS: Ẕnnabla' Le', X̱ana' Dios, yesló' neda'. X̱ana' Dios, ben byene gákḻeno'
    neda'.
  urd-GVH: ऐ रब, मेहरबानी करके मुझे बचा! ऐ रब, मेरी मदद करने में जल्दी कर!
  rug-rug: Ke Zihova, Mu harupau, Mamu va sare au, Mu tuturei toka nau, ba Zihova.
  gaz-gaz: Yaa Waaqayyo, na fayyisuutti gammadi; yaa Waaqayyo, na gargaaruudhaaf dafii
    kottu.
  fra-LSG: Car des maux sans nombre m’environnent; Les châtiments de mes iniquités
    m’atteignent, Et je ne puis en supporter la vue; Ils sont plus nombreux que les
    cheveux de ma tête, Et mon courage m’abandonne.
  yal-yal: Amasɔtɔ, n ma tɔrɔne bata wuya han e mi yatɛ! N hakɛne bata n suxu, n mi
    fa se toma. E wuya dangu n xunsɛxɛne ra. Bɔɲɛ yixɔdɛxɛ mi fa n yi sɔnɔn.
  iou-iou: Unita Ekäni, bäräŋeŋ abä täŋkentäŋ namisi!
  haw-1868: 'E oluolu hoi oe, e Iehova, e hoola ia''u: E wiki mai, e Iehova, e kokua
    mai ia''u.'
  arb-NAV: يَا رَبُّ، ارْتَضِ أَنْ تُنَجِّيَنِي. أَسْرِعْ يَا رَبُّ لإِغَاثَتِي.
  ded-ded: O KEBU, ge neac negenna ngereeu onggonnuna. O KEBU, ge bicbic hama meficnuna.
  ewe-ewe: O! Yehowa, nedze ŋuwò be nàɖem; O! Yehowa, va kaba nàɖem.
  eng-LEE: (40:14) Be pleased, O Lord, to deliver me; O Lord, hasten to my help.
  asm-FB: হে যিহোৱা, মোক উদ্ধাৰ কৰিবলৈ ইচ্ছুক হোৱা; হে যিহোৱা, মোক সহায় কৰিবলৈ খৰ
    কৰা।
  sus-A: تْورّ فبٍفبٍ بَرَ ﭑ نَبِلِن. ﭑ مَ يُنُبِ قَن بَرَ فبٌ هَن عَ بَرَ دَنفِ عَ
    عِ. عٍ بَرَ وُيَ دَنفِقٍ ﭑ شُنسّشّيٍ رَ. لِمَنِيَ بَرَ بَ ﭑ يِ رَ.
  fra-SBL: Sois heureux, Yahvé, de me délivrer. Dépêche-toi de m'aider, Yahvé.
  hbo-hbo: כִּ֤י אָפְפ֥וּ־עָלַ֨י ׀ רָעֹ֡ות עַד־אֵ֬ין מִסְפָּ֗ר הִשִּׂיג֣וּנִי עֲ֭וֹנֹתַי
    וְלֹא־יָכֹ֣לְתִּי לִרְאֹ֑ות עָצְמ֥וּ מִשַּֽׂעֲרֹ֥ות רֹ֝אשִׁ֗י וְלִבִּ֥י עֲזָבָֽנִי׃
  pjt-pjt: Mayatja God, wanyuṉitju warpungkula pitjala ngayunya alpamilala wankaṟu
    nyinanytjaku.
  kik-kik: Wee Jehova-rĩ, ĩtĩkĩra kũũhonokia, Wee Jehova-rĩ, ũka narua ũndeithie.
  fra-NCL: Car des maux sans nombre m’environnent ; mes iniquités m’ont saisi, et
    je ne puis voir ; elles sont plus nombreuses que les cheveux de ma tête, et mon
    cœur m’abandonne.
  cek-AK: 'Aw Angraeng, kai pahlong han anghoe ah: Aw Angraeng, kai abomh hanah karangah
    angzo ah.'
  cuk-cuk: Bab-Jehováʼye, we-isguedgi wis be an-onodage. Bab-Dummadye, gwae be an-bendakdage.
  uig-CYR: Бирақ маңа кәлсәк, дурус болғанлиғимдин, сән мени йөләйсән; Сән мени мәңгү
    Өз һозуруңда қәд көтириткүзүп турғузисән.
  pma-pma: '!Ahi Asuv, kiting koe nau! !Kikataunau li!'
  tel-2017: యెహోవా, దయచేసి నన్ను కాపాడు. నాకు సహాయం చేయడానికి వేగిరపడు.
  hat-BSA: Fè l plezi Ou, O SENYÈ, pou delivre mwen. Fè vit, O SENYÈ, pou ede mwen.
  ukr-ONPU: Адже Ти підтримаєш мене заради невинності моєї й поставиш мене перед обличчям
    Твоїм навіки.
  kos-kos: Kasreyu, LEUM GOD, moliyula inge!
  hbo-WLC: כִּ֤י אָפְפ֥וּ־עָלַ֨י ׀ רָע֡וֹת עַד־אֵ֬ין מִסְפָּ֗ר הִשִּׂיג֣וּנִי עֲ֭וֺנֹתַי
    וְלֹא־יָכֹ֣לְתִּי לִרְא֑וֹת עָצְמ֥וּ מִשַּֽׂעֲר֥וֹת רֹ֝אשִׁ֗י וְלִבִּ֥י עֲזָבָֽנִי׃
  ibo-ibo: O Onyenwe anyị, ya masị gị ịzọpụta m; O Onyenwe anyị, bịa ngwangwa inyere
    m aka.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଅନୁଗ୍ରହ କରି ମୋତେ ଉଦ୍ଧାର କର; ହେ ସଦାପ୍ରଭୋ, ମୋହର ସାହାଯ୍ୟ ପାଇଁ
    ସତ୍ୱର ହୁଅ।
  chk-chk: Ai Samol mi Lapalap, kose mochen kopwe amanauaei. Ai Samol mi Lapalap,
    kopwe kaito pwe kopwe alisiei.
  rop-rop: YAWEI, yu jidan gudbala langa mi en seibum mi! Album mi kwikbala, YAWEI!
  ukr-1871: Нехай буде воля твоя, Господи, спасти мене! Господи поспіши на поміч мою!
  yon-yon: O Yariman, dowakeniib kerebka ne nen angka kowe. O Yariman, kirod mene
    awawe.
  deu-1951: (040-14) HERR, laß dir's gefallen, mich zu retten; HERR, eile mir zu Hilfe!
  eng-JPS: (40-14) Be pleased, O LORD, to deliver me; O LORD, make haste to help me.
  srp-1865: Gospode, voljan budi izbaviti me, Gospode, pohitaj mi u pomoæ.
  lug-lug: Onsasire ayi Mukama ondokole; Ayi Mukama, oyanguwe okumbeera.
  heb-heb: רצה יהוה להצילני יהוה לעזרתי חושה׃
  ben-IRV: সদাপ্রভুু, আমাকে উদ্ধার করতে; দয়া কর, আমাকে শীঘ্রই সাহায্য কর।
  ntu-ntu: Yawe, vz-anim mz nzarlapx-krm ninge. Kxetu, rnekim mz nzokatr-krm ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਕਿਰਪਾ ਕਰਕੇ ਮੇਰੇ ਛੁਟਕਾਰੇ ਦੇ ਲਈ, ਹੇ ਯਹੋਵਾਹ, ਮੇਰੀ ਸਹਾਇਤਾ ਲਈ ਛੇਤੀ
    ਕਰ!
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ကို နှုတ်ယူ ခြင်းငှါ အလိုရှိ တော်မူပါ။ အိုထာဝရဘုရား
    ၊ အကျွန်ုပ် ကိုမစ ခြင်းငှါ အလျင် အမြန်ပြုတော်မူပါ။
  kgf-kgf: Yawe ewa biric waŋ némma aŋgéŋna tina. Yawe focdac méra némbésémaŋ.
  tte-O: O Yeoba kusaguiyau yo kuleboyau.
  tbg-tbg: Mpo Noravauvo, ti ruaruama timitaane. Mpo Noravauvo, vaaka tuvu ti kahaqama
    timitaane.
  hmo-hmo: Lohiabada e, mani emu kara lau do oi hamauria. Lohiabada e, lau do oi durua
    haraga.
  zar-NT: ¡Busölá nedaʼ, Xan! ¡Gudáchi gácalenuʼ nedaʼ, Xan!
  urd-urd: ऐ ख़ुदावन्द! मेहरबानी करके मुझे छुड़ा। ऐ ख़ुदावन्द! मेरी मदद के लिए जल्दी
    कर।
  rus-SYN: а меня сохранишь в целости моей и поставишь пред лицем Твоим на веки.
  bqc-SIM: Asa vãi pↄ́ liaamazi lɛ́ vĩo, ma tàaeↄ dàmala, má fↄ̃ gu'eo, a dasi
    dɛ ma mikãa, sↄ̃ kɛ̃̀magu.
  tcz-CHONGTHU: Yahweh Pakai lungsettah in neihuhdoh in! hung vah in Yahweh Pakai
    neipanpin.
  mar-mar: परमेश्वरा, मला वाचवायला हर्षित हो. परमेश्वरा, मला मदत करण्यास त्वरा कर.
  isl-isl: Sért þú ekki með mér, er úti um mig. Vandamál mín eru mér ofvaxin, og syndir
    mínar – sem eru fleiri en hárin á höfði mér – hafa lamað mig. Ég veit ekki mitt
    rjúkandi ráð.
  hlt-THB: Aw Bawipa, kai hul aham nak kaw zeel sak lah; Aw Bawipa, kai hul aham ang
    tawnna law lah.
  qub-qub: Taytallau tayta, salbaycamay ari. Tayta Dios, canan öra shaycamuy yanapämänayquipaj.
  bqp-bqp: Dikiri, ǹ sùru kɛ ǹ ma sura ba, Dikiri, ǹ kɛ likalika ǹ mↄ́ ǹ kpámai.
  hat-hat: (040:14) Seyè, tanpri, delivre m' non! Prese vin pote m' sekou, Seyè.
  eng-BSB: Be pleased, O LORD, to deliver me; hurry, O LORD, to help me.
  eng-WEBPB: Be pleased, LORD, to deliver me. Hurry to help me, LORD.
  kbq-kbq: Hanki Ra Anumzamoka muse hugantoanki nagu'vazio! Ra Anumzamoka ame hunka
    enka nazahuo!
  pon-pon: Kom kotin kupura ia Main, o kotin dore ia la; Main kom kotin jauaja madan!
  nhe-BL: TOTECO, xinechmanahuiqui. Quena TOTECO, ximoisihuilti huan xinechpalehuiqui.
  wnc-wnc: Buyambam tapa, gata na gatuka tapso. Gata zet apu gatangamuyo.
  bus-bus: Dii, ǹ sùu kɛ ǹ ma mì sí, Dii, ǹ kɛ kpakpaa ǹ mↄ́ ǹ dↄmalɛ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hepyro pe nehe. Hepytywà pe kury.
  eng-DRA: 'But thou hast upheld me by reason of my innocence: and hast established
    me in thy sight for ever.'
