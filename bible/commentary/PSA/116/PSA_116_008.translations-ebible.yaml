verse: PSA.116.008
translations:
  mal-C: യഹോവേ, അവിടന്ന് എന്റെ ജീവനെ മരണത്തിൽനിന്നും എന്റെ കണ്ണുകളെ കണ്ണുനീരിൽനിന്നും
    എന്റെ കാലുകളെ വീഴ്ചയിൽനിന്നും വിടുവിച്ചിരിക്കുന്നു.
  deu-TKW: Denn du hast meine Seele vom Tode befreit, mein Auge von den Thränen, meinen
    Fuß vom Sturze.
  lin-lin: Solo, okangoli ngai na kufa, okawusi mpinzoli na ngai mpe obateli makolo
    na ngai ete ekweya te.
  mmx-mmx: La neni ga lox asepsu ia basinge lanmet, la ga lok kepe lainbulu rak, la
    ga lok tooro ia xusu nia anoxo sak saaban.
  eng-LSV: For You have delivered my soul from death, || My eyes from tears, my feet
    from overthrowing.
  eng-GNV: Because thou hast deliuered my soule from death, mine eyes from teares,
    and my feete from falling.
  eng-WEBSTER: For thou hast delivered my soul from death, my eyes from tears, and
    my feet from falling.
  nhw-BL: Nechmanahuijtoc imaco miquilistli, quihuatztoc noixayo huan nechpalehuijtoc
    para ma amo nihuetzi ipan tlajtlacoli.
  swh-ONEN: Kwa kuwa wewe, Ee Bwana, umeniokoa nafsi yangu na mauti, macho yangu kutokana
    na machozi, miguu yangu kutokana na kujikwaa,
  bba-bba: Geemɑ, u mɑn wɔrɑ ɡɔɔn di, mɑ u nɛn nɔni yĩresu wokɑ, u ǹ dere n sokurɑ.
  eng-KJVCPB: For thou hast delivered my soul from death, Mine eyes from tears, And
    my feet from falling.
  luo-luo: Nimar in ema isegolo chunya e tho, yaye Jehova Nyasaye, wengena bende isereso
    e ywak, kendo tiendena isegengʼo mondo kik okier,
  aii-aii: ܣܵܒܵܒ ܦܘܼܨܹܐ ܠܘܼܟ݂ ܓܵܢܝܼ ܡ̣ܢ ܡܵܘܬܵ‌ܐ، ܥܲܝܢܝܼ ܡ̣ܢ ܕܸܡܥܝܼܬܵ‌ܐ، ܐܲܩܠܝܼ ܡ̣ܢ
    ܬܲܪܩܲܠܬܵ‌ܐ.
  meu-meu: Badina be oi ese laumagu na mase amo vada o rauaia, iruru-matagu vada o
    dahu oho, aegu vada o rudia, basie hetutuhi.
  npi-ULB: किनकि मेरो जीवनलाई मृत्‍युबाट, मेरा आँखाहरूबाट आँशु झर्नबाट र मेरा खुट्टाहरूलाई
    ठेस खानबाट तपाईंले बचाउनुभयो ।
  yor-yor: Nítorí ìwọ, Olúwa, ti gba ọkàn mi kúrò lọ́wọ́ ikú, ojú mi kúrò lọ́wọ́ omijé,
    àti ẹsẹ̀ mi kúrò lọ́wọ́ ìṣubú,
  pes-OPCB: او مرا از مرگ نجات داد و اشکهایم را پاک کرد و نگذاشت پایم بلغزد،
  tgl-ULB: Dahil iniligtas mo ang buhay ko mula sa kamatayan, at ang mata ko mula
    sa mga luha, at ang mga paa ko mula sa pagkatisod.
  nop-nop: Yahwe, du munabuline kumuŋ gineniŋ kibidakuŋ Unduŋ tiŋa dagoŋ daune tilitilikne
    tubusilidaaŋ nabudokoune mu gweheyeeŋ magut.
  cbu-NT: Nuwaa tsipani tapachindarangiya. Tsipamaam punikuri, kapung tanuranguri,
    itaru Apanllsha nuwaa istarangu yararangiya.
  hui-hui: Anduane Homogohanda i̱ homolene wiagoria hewaria gi mialu i̱naga de iba
    domaya. I̱ pilole hewaria ibugua i̱ gini yani ho haya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အ​သက်​ကို သေ​ဘေး​မှ​လည်း​ကောင်း၊ ငါ့​မျက်​စိ​ကို​မျက်​ရည်​ကျ​ခြင်း​မှ​လည်း
    ကောင်း၊ ငါ​၏​ခြေ​ကို​ချော်​လဲ​ခြင်း​မှ​လည်း​ကောင်း ကယ်​တော်​မူ​ပြီ။
  bod-N: གཙོ་བོ་ཁྱེད་ཀྱིས་ངའི་སྲོག་འཆི་བ༌དང༌། །ང་ཡི་མིག་ཟུང་མཆི་མ་བཞུར་བ༌དང༌། །བདག་གི་རྐང་པ་འདྲེད་པ་བཅས་ལས༌བསྐྱབས།།
  wsk-wsk: Mu ni, O Yawe, ani memek ningi aga bataguru taem; ni aninga amononge siwurem,
    ale aninga sangem se me dagulem.
  sna-sna: Nokuti imi, iyemi Jehovha, makarwira mweya wangu parufu, meso angu pamisodzi,
    uye makumbo angu pakugumburwa,
  spa-BLM: Porque has librado mi alma de la muerte, mis ojos de las lágrimas, y mis
    pies de caer.
  cac-cac: Maj in scha chamlaj, ix in scol d'a in cusc'olal, maj in schalaj telvoc.
  swh-ULB: Kwa maana uliokoa uhai wangu dhidi ya kifo, mcho yangu dhidi ya machozi,
    na miguu yangu dhidi ya kujikwaa.
  deu-ELBBK: Denn du hast meine Seele errettet vom Tod, meine Augen von Tränen, meinen
    Fuß vom Sturz.
  mbb-OT: su midlibri e zin te kemetayen, kegkeseeng, wey kezeetan.
  mal-2015: നീ എന്റെ പ്രാണനെ മരണത്തിൽനിന്നും എന്റെ കണ്ണിനെ കണ്ണുനീരിൽനിന്നും എന്റെ
    കാലിനെ വീഴ്ചയിൽനിന്നും രക്ഷിച്ചിരിക്കുന്നു.
  gup-gup: Ngudda nawu Yawey, wanjh kanmalngngehkeng kore kundowikenh. Nungka mak
    kanmimnalkbornduy, dja mak kanwernhkarrmeng kore ngakuyinjmankang.
  rmc-rmc: Iľal man avri andral o meriben, zaačhaďal mire jakha le apsendar a ochraňinďal
    miro pindro, hoj mange te na poddžal,
  nlg-nlg: Me volau tana mate, na matagu tara karukolobu, mana tuagu tara turi padi.
  pes-OPV: زیرا که جان مرا از موت خلاصی دادی و چشمانم را از اشک و پایهایم را از لغزیدن.
  ron-1924: Да, Ту мь-ай избэвит суфлетул де ла моарте, окий дин лакримь ши пичоареле
    де кэдере.
  ben-OBCV: কারণ তুমি, হে সদাপ্রভু, মৃত্যু থেকে আমাকে উদ্ধার করেছ, চোখের জল থেকে আমার
    চোখ, পতন থেকে আমার পা, উদ্ধার করেছ,
  som-som: Waayo, naftayda waxaad ka samatabbixisay dhimasho, Indhahaygana ilmo, Cagahaygana
    kufid.
  eng-ASVBT: For thou hast delivered my soul from death, Mine eyes from tears, And
    my feet from falling.
  mna-mna: Ŋonoono kat, ni itatke yo pa meeteŋana, mi imus motoŋ luluunu ma ila ne.
    Mi ni ta ikiskis yo. Tana aŋtop som, mi aŋmeete som, mi iŋgi aŋbot motoŋ yaryaara,
    mi niamru Yooba amwwa.
  ita-1885: Poichè, o Signore, tu hai ritratta l'anima mia da morte, Gli occhi miei
    da lagrime, I miei piedi da caduta;
  eng-ULB: For you rescued my life from death, my eyes from tears, and my feet from
    stumbling.
  spa-VBL: Porque me has salvado de la muerte, has detenido mi llanto, y me has salvado
    de caer.
  fra-_FOB: Car tu as délivré mon âme de la mort, mes yeux de pleurs, et mes pieds
    de chute.
  mal-mal: അങ്ങ് എന്റെ പ്രാണനെ മരണത്തിൽനിന്നും എന്റെ കണ്ണിനെ കണ്ണുനീരിൽനിന്നും എന്റെ
    കാലിനെ വീഴ്ചയിൽനിന്നും രക്ഷിച്ചിരിക്കുന്നു.
  lit-lit: Nes tu išgelbėjai mano sielą nuo mirties, mano akis nuo ašarų, mano kojas
    nuo suklupimo.
  urd-GVR: Kyoṅki ai Rab, tū ne merī jān ko maut se, merī āṅkhoṅ ko āṅsū bahāne se
    aur mere pāṅwoṅ ko phisalne se bachāyā hai.
  suz-BL: गे आं सोक्‍त कली बेक्‍चा रे प्रोंइशो बाक्‍तीनी। आं कली ङाक्‍तीक नु दाइल
    पाइक्‍तीक रे प्रोंइतीनी।
  eng-NOY: For thou hast preserved me from death; Thou hast kept mine eyes from tears,
    And my feet from falling!
  ita-1927: Poiché tu hai liberata l’anima mia dalla morte, gli occhi miei da lacrime,
    i miei piedi da caduta.
  ckb-ckb: تۆ گیانی منت لە مردن ڕزگار کرد، چاوەکانم لە فرمێسک، پێیەکانم لە خزان،
  eng-BBE: You have taken my soul from the power of death, keeping my eyes from weeping,
    and my feet from falling.
  xsi-xsi: Yova Kindeni itiŋgi mateŋa piti kala iŋgeŋge ŋanana lâ. Ipamasi matâŋgu
    sulu mâsa-mâsa lâ, aku ikea ŋanana. Mine nde malia ŋandai itawa naŋa ndue ŋga.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನ್ನನ್ನು ಮರಣಕ್ಕೂ, ನನ್ನ ಕಣ್ಣುಗಳನ್ನು ಕಣ್ಣೀರಿಗೂ,
    ನನ್ನ ಪಾದಗಳನ್ನು ಬೀಳದಂತೆಯೂ ತಪ್ಪಿಸಿದ್ದೀರಿ.
  tam-2017: என் ஆத்துமாவை மரணத்திற்கும், என் கண்ணைக் கண்ணீருக்கும், என் காலை இடறுதலுக்கும்
    தப்புவித்தீர்.
  spa-RV-1909: Pues tú has librado mi alma de la muerte, mis ojos de lágrimas, y mis
    pies de desbarrar.
  ron-BTF: Căci mi-ai eliberat sufletul de moarte, ochii mei de lacrimi și picioarele
    mele de cădere.
  eng-WEBP: For you have delivered my soul from death, my eyes from tears, and my
    feet from falling.
  eng-FBV: For you have saved me from death, my eyes from crying, and my feet from
    stumbling.
  nld-1939: Hij heeft mij gered van de dood, Mijn ogen van tranen, mijn voeten van
    stoten;
  nch-BL: Nechmanahuijtoc imaco miquilisti, quihuatztoc noixayo huan nechpalehuijtoc
    para ma amo nihuetzi ipan tajtacoli.
  vie-1934: Chúa đã giải cứu linh hồn tôi khỏi chết, Mắt tôi khỏi giọt lệ, Và chân
    tôi khỏi vấp ngã.
  cha-cha: Sa unalibre y antijo guinin y finatae, y atadogco guinen y lagosija, yan
    y adengjo guinin y pinedong.
  hin-CV: याहवेह, आपने मेरे प्राण को मृत्यु से मुक्त किया है, मेरे आंखों को अश्रुओं
    से, तथा मेरे पांवों को लड़खड़ाने से सुरक्षित रखा है,
  eng-OURB: For you have delivered my soul from death, my eyes from tears, and my
    feet from falling.
  spa-BES: Has quitado mi alma del poder de la muerte, para que mis ojos no lloren,
    y mis pies no caigan.
  tdx-tdx: Fa navotso’o an-kavetrahañe ty fiaiko, tsy ho foy rano o masokoo, tsy hitsikapy
    o tombokoo,
  tha-KJV: เพราะพระองค์ทรงช่วยจิตใจข้าพระองค์​ให้​พ้นจากมัจจุ​ราช ช่วยนัยน์ตาข้าพระองค์จากน้ำตา
    ช่วยเท้าข้าพระองค์จากการล้ม
  por-BR-2018: Porque tu, SENHOR ,livraste minha alma da morte, meus olhos das lágrimas,
    e meu pé do tropeço.
  deu-ELO: Denn du hast meine Seele errettet vom Tode, meine Augen von Tränen, meinen
    Fuß vom Sturz.
  eng-WYC-2018: For he hath delivered my soul from death; mine eyes from weepings,
    and my feet from falling down. (For he hath saved me from death; yea, he stopped
    my eyes from weeping, and my feet from slipping, or stumbling.)
  epo-epo: Ĉar Vi savis mian animon de la morto, Miajn okulojn de larmoj, Miajn piedojn
    de falpuŝiĝo.
  gfk-gfk: Watong, u te halangalanga iau sukun ra minaat, u te ros ise ira luur na
    matagu, ma u te balaure iau bia iau kabi tuke ira kakigu,
  uig-PIN: Qünki Sǝn jenimni ɵlümdin, kɵzlirimni yaxlardin, Ayaƣlirimni putlixixtin
    ⱪutⱪuzƣansǝn.
  beo-beo: Hina Gode da na bogosa:besa:le, gaga:i. E da na si hano logo ga:i amola
    na ha lai amoga mae hasalasima:ne hamoi.
  tpi-OTNT: Bikpela, yu kisim bek mi na mi no bin i dai. Yu mekim drai aiwara bilong
    mi, na yu lukautim mi na mi no pundaun.
  hau-SA: Gama kai, ya Ubangiji, ka ceci raina daga mutuwa, idanuna daga hawaye, ƙafafuna
    daga tuntuɓe,
  udu-udu: Haali/ /e ’cuḵkina ḵashiram pem ’peni mowu mo, dhali em pem ’peni jabu’th
    jin wolki’d mo, dhali sho’k pem ’peni mo jin gwoluwa gol mo.
  uig-LAT: Chünki Sen jénimni ölümdin, közlirimni yashlardin, Ayaghlirimni putlishishtin
    qutquzghansen.
  nde-nde: Ngoba wena Thixo, uwukhulule umphefumulo wami ekufeni, amehlo ami ezinyembezini,
    lezinyawo zami azaze zakhubeka,
  ton-ton: He kuo ke fakamoʻui hoku laumālie mei he mate, mo hoku mata mei he loʻimata,
    mo hoku vaʻe ke ʻoua naʻa hinga.
  ces-1613: Nebo jsi vytrhl duši mou od smrti, oči mé od slz, nohu mou od poklesnutí.
  eng-WMB: For you have delivered my soul from death, my eyes from tears, and my feet
    from falling.
  tam-TCV: யெகோவாவே, நீர் என் ஆத்துமாவை மரணத்திலிருந்து விடுவித்தீர்; என் கண்களைக்
    கண்ணீர் சிந்துவதிலிருந்தும், என் கால்களை இடறுவதிலிருந்தும் விடுவித்தீர்.
  ceb-ULB: Kay imong giluwas ang akong kinabuhi gikan sa kamatayon, ang akong mga
    mata gikan sa mga luha, ug ang akong mga tiil gikan sa pagkapandol.
  pol-UBG: Wybawił bowiem moją duszę od śmierci, oczy moje od płaczu, moją nogę od
    upadku.
  agr-agr: Wagki Apajuí jamainun uwemtijug wi wake besemag buutku pujamugnash yaintuk
    uwemtijuja nuadui.
  kyc-kyc: Kamongome namba kumaro dokona kyawa lete nyiya. Baame ee kwuakao namba
    pyao isa palyapa nana lao piya.
  urd-GVU: کیونکہ اے رب، تُو نے میری جان کو موت سے، میری آنکھوں کو آنسو بہانے سے اور
    میرے پاؤں کو پھسلنے سے بچایا ہے۔
  eng-OEBCW: You have rescued me from death, my eyes from tears, my feet from stumbling.
  deu-1912: Denn du hast meine Seele aus dem Tode gerissen, meine Augen von den Tränen,
    meinen Fuß vom Gleiten.
  kan-2017: ಯೆಹೋವನೇ, ನಾನು ಜೀವಲೋಕದಲ್ಲಿದ್ದು ನಿನಗೆ ನೀತಿಯುಳ್ಳವನಾಗಿ ನಡೆದುಕೊಳ್ಳಬೇಕೆಂದು,
  yap-yap: I SOMOL e ke chuwegeg ko yam’; ke taleg lu’ag ke teg nde yag ni nga ni
    gel ngog.
  hlt-MCSB: Ka hinglu he dueknah lamkah, ka mik he mikphi lamkah, ka kho khaw thuihkoek
    dong lamkah nan pumcum sak.
  mdy-ETH: ዒዚ ሼምፓሢ ታኣኮ ሃይቢፓ ዓኣፖዋ ታኣኮ ዓቢሢዳፓ ቶኮ ታኣኮ ዹቆይዳፓ ዓይሴኔ።
  twi-ASANTE: Na wo, Ao Awurade, woagye me kra afiri owuo mu; woamma mʼani amporo
    nisuo, na woamma me nan ansunti,
  eng-WEBU: For you have delivered my soul from death, my eyes from tears, and my
    feet from falling.
  acu-NT: Yus jakatniunmaya wina uwemtikruru asamtai, tura juutmauruncha jurutrukin
    asamtai, yamaikia jakashtatjapi tusan, pengker nintimsan pujustinuitjai.
  spa-PDDPT: Tú libraste mi vida de la muerte, Mis ojos, de las lágrimas, Y mis pies,
    de tropezar.
  gun-gun: Ha'e rami vy xenhe'ẽ oepy amano taa gui. Oepy xerexa xerexaya gui, xepy
    guive oepy onhepyxangaa gui.
  agu-BL: Na ja ne'l liwr ta'n tk'ab quimichil. Qui't na el ta'al inwutz jalu'. Qui't
    chinje' trimp.
  ilo-ULB: Ta inispalmo ti biagko manipud iti patay, dagiti matak manipud kadagiti
    lulua, ken dagiti sakak manipud iti pannakaitublak.
  kpg-kpg: Dimaadua la ne haga mouli au mai i di made. Mee guu dugu ogu halidangi,
    guu hai au gi maaloo.
  uig-ARA: چۈنكى سەن جېنىمنى ئۆلۈمدىن، كۆزلىرىمنى ياشلاردىن، ئاياغلىرىمنى پۇتلىشىشتىن
    قۇتقۇزغانسەن.
  bps-bps: Gmangu én du tafalwaan agu mdà di fati, na mdà di sè klidù nawa, gumdà
    i dee lwakgu maloh, na mdà di dad gafalmo deg di kagugu.
  sus-sus: Alatala, i bara n nii ratanga faxɛ ma, i yaye ba n ya ra, i n sanyi sɛnbɛ
    so,
  pon-2006: KAUN-O ketin doareiehla sang mehla; e ketin katokehdi pilen mesei kat
    oh ketin sileiehdi, pwe I en dehr lohdi.
  jae-jae: Biŋŋanô, aôm gôjam katuc kêsi aŋga tamac ênduŋa. Aôm kôpuc matocgasi tôŋ
    gêdêŋ matocsulu ma godeŋ ockaiŋ tôŋ gebe jaka selelec atom.
  ksd-ksd: Tago u tar, valaun ra tulungeagu kan ra minat; A matagu pa na lulur, Ma
    ra kakigu pa na tutukai.
  tur-YTC: Çünkü canımı ölümden, Gözlerimi gözyaşından, Ayaklarımı düşmekten kurtardın.
  bel-N: Бо Ты выратаваў душу маю ад сьмерці, вочы мае — ад сьлёзаў, ногі мае — ад
    падзеньня.
  kpr-kpr: Arie Bajari, ambaetena ava, na saghimbe beso jebuguseni. Nanda diti jivu
    nine ghajisesi. Nine kaifa eso, gitofuimi na jo de atai fataeri.
  ind-AYT: Sebab, Engkau telah melepaskan jiwaku dari maut, mataku dari air mata,
    kakiku dari sandungan.
  yom-yom: Bila ngeyo, a Yave, wukula muelꞌama mu lufua ; meso mama mu matsuela, malu
    mama mu bumina thutu
  yut-yut: Yawe, pulugaŋ nepbɨ dɨma kɨmakgɨm. Yaŋ aŋek dabɨl pakbino wɨrɨrɨgek kɨlano
    aŋaki dɨma kesal nɨkgɨt.
  nya-nya: Pakuti Inu Yehova mwapulumutsa moyo wanga ku imfa, maso anga ku misozi,
    mapazi anga kuti angapunthwe,
  kyg-kyg: Ala kava neꞌnimogae, huꞌna, falisuva kavategatiꞌmo nagufaꞌnimo ago alika
    katika nateꞌneka naunumo aeka kalo paeka nateteka naiyafiꞌmo oꞌnahaesiyafeꞌmo
    yagaika nateꞌnane.
  hrv-hrv: On mi život od smrti izbavi, oči moje od suza, noge od pada.
  mps-mps: Genuai Bidi, nago ena ma selama, tama me isigobeo. Nago eno gedu gela gua
    wa palama, tama nago ena tonalubaso, tama ena me tulalubeo.
  tpi-tpi: Bikpela, yu kisim bek mi na mi no bin i dai. Yu mekim drai aiwara bilong
    mi, na yu lukautim mi na mi no pundaun.
  dan-1931: Ja, han fried min Sjæl fra Døden, mit Øje fra Gråd, min Fod fra Fald.
  vie-OVCB: Chúa đã cứu linh hồn tôi khỏi chết, mắt tôi khỏi rơi lệ đầm đìa, chân
    tôi không hề vấp ngã.
  guj-2017: કેમ કે તમે મારા પ્રાણને મૃત્યુથી, મારી આંખોને આંસુથી અને મારા પગોને લથડવાથી
    બચાવ્યા છે.
  pon-2006A: KAUN-O ketin doareiehla sang mehla; e ketin katokehdi pilen mesei kat
    oh ketin sileiehdi, pwe I en dehr lohdi.
  por-BRBSL: Pois você entregou minha alma da morte, meus olhos das lágrimas, e meus
    pés de cair.
  eng-OEBUS: You have rescued me from death, my eyes from tears, my feet from stumbling.
  swe-swe: Du har räddat min själ från döden, mitt öga från tårar, min fot från fall.
  cth-cth: Bangkongtetpawiteh, ka hringnae heh duenae koehoi na rungngang teh, ka
    mit heh mitphi bonae koehoi, ka khok heh tâlawnae koehoi na rungngang toe.
  twi-twi: Na wo, Awurade, woagye me kra afi owu mu; woamma mʼani amporow nisu, na
    woamma mʼanan anhintiw
  hlt-hlt: Ka hinglu he dueknah lamkah, ka mik he mikphi lamkah, ka kho khaw thuihkoek
    dong lamkah nan pumcum sak.
  tbz-SIM: Kuù n dɛɛtɛ́nɛ̀ mukṹṹ, kɛ ũtɛ́ n nɔnniɛti, kɛ pĩ n nɑɑ̀cɛ̀i, bɑ́ n yí
    do.
  msy-2020: O Ikiavɨra Itir God, nɨ nan akurazɨ, kɨ aremezir puvatɨ. Nɨ nan temeriba
    adɨsi. Egha na geghuvima kɨ irɨzir puvatɨ.
  dop-dop: Nyɑ́ yɑpənɑ-m səm nɔɣɔ tɑɑ, nɑ ń hɩɩsɩ mɑ ɩsəlʋm. N hɑsɑ mɑ nɔɔhɛɛ tɛɛ.
  azb-azb: Ya Rəbb, canımı ölümdən, Gözlərimi göz yaşından, ayağımı büdrəməkdən qurtardın.
  eng-DBY: For thou hast delivered my soul from death, mine eyes from tears, my feet
    from falling.
  hin-2017: तूने तो मेरे प्राण को मृत्यु से, मेरी आँख को आँसू बहाने से, और मेरे पाँव
    को ठोकर खाने से बचाया है।
  wol-KYG: Xettli nga ma, ba deewuma, jàpple ma ba tërëfuma, feral nga it samay rongooñ.
  swp-swp: Mate eai u saguhaigu, matasulugu matagu eai u sauhai, aegu u headidiridi
    bena tabu ea alabesibesi.
  bjr-bjr: Yaaweefa qini kuqiranakinaana kaqinni mara quqaqiseenoo qini daukunu aadanusu
    qimaqaseenoo qini rafaaqafu qimaqarariana ititaqimaqeenoo.
  eng-YLT: For Thou hast delivered my soul from death, My eyes from tears, my feet
    from overthrowing.
  kne-kne: Inlisi nas sak-en sin kateyak, siya abe sin pansadotak ya kaisokbaak.
  eng-WYC-2017: For he hath delivered my soul from death; mine eyes from weepings,
    and my feet from falling down.
  eng-WMBB: For you have delivered my soul from death, my eyes from tears, and my
    feet from falling.
  zat-NTPS: Lue', Xran, bseláu' bénne'du xu'a lu na' xel-la' gute, chee̱ québedxa
    cuezre we̱'a, ne chee̱ quebe cheajcházia'.
  zty-NTPS: Le', X̱ana' Dios, besló' neda' ḻo na' yeḻa' got, nich biž kweže we'a,
    na' nich bi chejchégoa'a.
  urd-GVH: क्योंकि ऐ रब, तूने मेरी जान को मौत से, मेरी आँखों को आँसू बहाने से और मेरे
    पाँवों को फिसलने से बचाया है।
  rug-rug: Ele harupau e Zihova si rau pa minate, va moko au Sa pa qua kinabo, meke
    harupau Sa pa vina kilasa koari na qua kana.
  gaz-gaz: Ati yaa Waaqayyo lubbuu koo duʼa irraa, ija koo imimmaan irraa, miilla
    koo gufachuu irraa waan oolchiteef,
  fra-LSG: Oui, tu as délivré mon âme de la mort, Mes yeux des larmes, Mes pieds de
    la chute.
  yal-yal: Ala bata n niin natanga sayaan ma. A bata n yɛɛgen fitan n yɛtagi. A mi
    tinxi n bira.
  iou-iou: Näk konäm kottäyiwa Ekäni gäkä naniŋ bitnäŋpäŋ konämna pito ärut namiŋpäŋ
    nepmäŋit näwatkun. Näk kumbayäŋ täŋkuropäŋ Anutu gäkä täŋkentäŋ namiŋkun.
  haw-1868: No ka mea, ua hoopakele mai oe i ko'u uhane i ka make, A me ko'u mau maka,
    i ka waimaka, A me ko'u mau wawae, i ka hina ana.
  arb-NAV: لأَنَّكَ يَا رَبُّ أَنْقَذْتَ نَفْسِي مِنَ الْمَوْتِ، وَعَيْنِي مِنَ الدَّمْعِ،
    وَقَدَمَيَّ مِنَ التَّعَثُّرِ،
  ded-ded: Ge ubaongana homecfunac mesima kickumana mekerenggena tifainggema manubacac
    hanina onggonggenec.
  ewe-ewe: O! Yehowa, wòe ɖe nye luʋɔ tso ku me, nye ŋkuwo tso aɖatsi si me, nye afɔwo
    tso anyidzedze me;
  eng-LEE: For thou hast delivered my soul from death, my eyes from tears, my feet
    from falling.
  asm-FB: কাৰণ তুমিয়েই মৃত্যুৰ পৰা প্ৰাণ, চকুলোৰ পৰা মোৰ চকু, উজুটি খোৱাৰ পৰা মোৰ
    ভৰি ৰক্ষা কৰিলা।
  sus-A: عَلَتَلَ، عِ بَرَ ﭑ نِي رَتَنفَ قَشّ مَ، عِ يَيٍ بَ ﭑ يَ رَ، عِ ﭑ سَنيِ سّنبّ
    سٌ،
  fra-SBL: Car tu as délivré mon âme de la mort, mes yeux de larmes, et mes pieds
    de tomber.
  hbo-hbo: כִּ֤י חִלַּ֥צְתָּ נַפְשִׁ֗י מִ֫מָּ֥וֶת אֶת־עֵינִ֥י מִן־דִּמְעָ֑ה אֶת־רַגְלִ֥י
    מִדֶּֽחִי׃
  kik-kik: Nĩgũkorwo Wee Jehova nĩũhonoketie muoyo wakwa kuuma kũrĩ gĩkuũ, namo maitho
    makwa ũkamagiria maithori, na ũkagiria magũrũ makwa mahĩngwo,
  fra-NCL: Oui, tu as sauvé mon âme de la mort, mon œil des larmes, mes pieds de la
    chute.
  cek-AK: Duekhaih thung hoiah ka hinghaih hae pahlong ah, mikkhraetui krakhaih thung
    hoiah ka mik hae pahlong ah loe, amthaekhaih thung hoiah ka khoknawk to na pahlong
    rae ah.
  cuk-cuk: Bab-Jehová, bee be burgwedgi an-san-burba-onosad, an-ibyanis be elisad,
    galagwensuli-gudiidgi be an-onosad.
  tel-2017: మరణం నుండి నా ప్రాణాన్ని, కన్నీళ్లు కార్చకుండా నా కళ్ళను, జారిపడకుండా
    నా పాదాలను నువ్వు తప్పించావు.
  hat-BSA: Paske Ou te delivre nanm mwen devan lanmò, zye m pou m pa kriye, pye m
    pou m pa glise tonbe.
  kos-kos: LEUM GOD El moliyula liki misa, El tulokinya sroninmutuk Ac sruokyuwi liki
    ikori.
  hbo-WLC: כִּ֤י חִלַּ֥צְתָּ נַפְשִׁ֗י מִ֫מָּ֥וֶת אֶת־עֵינִ֥י מִן־דִּמְעָ֑ה אֶת־רַגְלִ֥י
    מִדֶּֽחִי׃
  ibo-ibo: Nʼihi na gị, o Onyenwe anyị, napụtara mkpụrụobi m site nʼọnwụ, anya m site
    na anya mmiri akwa, napụtakwa ụkwụ m site nʼịsọ ngọngọ,
  ory-ory: ତୁମ୍ଭେ ମୃତ୍ୟୁୁରୁ ମୋହର ପ୍ରାଣ ଓ ଲୋତକରୁ ମୋହର ଚକ୍ଷୁ ଓ ଝୁଣ୍ଟିପଡ଼ିବାରୁ ମୋହର ଚରଣ
    ଉଦ୍ଧାର କରିଅଛ।
  chk-chk: Ewe Samol mi Lapalap a amanauaei seni mäla. A aükätiu chönün mesei, a tümwünü
    pechei pwe üsap chepetek,
  rop-rop: Aibin gulijap dai, bat YAWEI bin seibum mi. Imbin stapam mi brom kraikraibat,
    en imbin album mi jidan langa det gudbala roud.
  ukr-1871: Ти бо спас душу мою від смерти, очи мої від слїз, ногу мою від пропастї.
  yon-yon: O Yariman, ebbed ne kuu bobni yaa burudande nendewen, kwane ne kuu ongmeewe
    ne inok wi kuu dowan keroon, kwane ne kuu awaweewe komborok andindo.
  deu-1951: Denn du hast meine Seele vom Tode errettet, mein Auge von den Tränen,
    meinen Fuß vom Fall.
  eng-JPS: For thou hast delivered my soul from death, mine eyes from tears, and my
    feet from stumbling.
  srp-1865: Ti si izbavio dušu moju od smrti, oko moje od suza, nogu moju od spoticanja.
  lug-lug: Kubanga ggwe, Ayi Mukama, owonyezza omwoyo gwange okufa, n’amaaso gange
    ogawonyezza okukaaba; n’ebigere byange n’obiwonya okwesittala,
  heb-heb: כי חלצת נפשי ממות את עיני מן דמעה את רגלי מדחי׃
  ben-IRV: কারণ তুমি মৃত্যু থেকে আমার আত্মাকে মুক্ত করেছো, আমার চোখকে চোখের জল থেকে
    এবং পা কে হোঁচট থেকে উদ্ধার করেছ।
  ntu-ntu: '@see-verse:PSA.116.007'
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਮੇਰੀ ਜਾਨ ਨੂੰ ਮੌਤ ਤੋਂ, ਮੇਰੀਆਂ ਅੱਖਾਂ ਨੂੰ ਅੰਝੂਆਂ ਤੋਂ, ਮੇਰੇ ਪੈਰਾਂ
    ਨੂੰ ਤਿਲਕਣ ਤੋਂ ਛੁਡਾਇਆ ਹੈ।
  mya-JVB: ကိုယ်တော်သည် အကျွန်ုပ် အသက် ကို သေခြင်း မှ ၎င်း၊ အကျွန်ုပ် မျက်စိ ကို မျက်ရည်
    ကျခြင်းမှ ၎င်း၊ အကျွန်ုပ် ခြေ ကိုလည်း ထိမိ၍လဲ ခြင်းမှ ၎င်း ကယ်လွှတ် တော်မူပြီ။
  kgf-kgf: Inéŋ kekec uŋana imi humuc igucnec ʒéma kicna imi kic masi igucnec, waŋu
    hénana imi qonʒontoŋ igucnec metecgé néŋec.
  tte-O: O Yeoba, yaluyaluwagu kuleboyako boita mena, yo matalilo mangu koina kusae-gabaegiliko,
    kuleboyauko mwa nige kaegu yayatupan yabebeku.
  tbg-tbg: Noravauvo, te qutuvi ruhiqauvi vaurara are ti ruaruama timitera, ti auquru
    aaharaiqama timitera, tiriara hiqintuantorave tira, are tiqaa koqema kera raqikiqira
    vuanararama turo.
  hmo-hmo: Lohiabada e, oi ese mase dekena amo lau oi hamauria, bona egu matana ena
    ranu oi dahua ore vadaeni. Ma oi ese lau oi durua dainai, do lau moru lasi.
  zar-NT: Busölóʼ böʼ naca cazaʼ, Xan, lu yöl-laʼ guti. Benuʼ ga buíʼi nisa ribödxi
    guiö́j lahuaʼ, en ga bítiʼrö cuílagaca niʼa.
  urd-urd: इसलिए के तूने मेरी जान को मौत से, मेरी आँखों को आँसू बहाने से, और मेरे
    पाँव को फिसलने से बचाया है।
  bqc-SIM: Dii ma bↄ ga lɛ́zĩ, à wɛ́'i gògomɛɛ, i to ma gɛ̃nalɛ̀o,
  tcz-CHONGTHU: Aman kathina dinga kon in eihuhdoh'in kamitna mitlhi lonlouna dingle
    kakeng hi kakiselhuh louna dingin eiveng jenge.
  mar-mar: तू माझा जीव मृत्यूपासून, माझे डोळे अश्रूपासून, आणि माझे पाय अडखळण्यापासून
    मुक्त केले आहेत.
  isl-isl: Hann hefur bjargað mér frá dauða, augum mínum frá gráti og fótum mínum
    frá hrösun.
  hlt-THB: Aw Bawipa, nang ing ka hqingnaak ve thihnaak awhkawng, ka mik qawi ve mikphli
    awhkawng, ka khaw qawi ve bahnaak awhkawng hul hawh hyk ti,
  qub-qub: Wañuypitami salbamasha. Wagar goyänäpita, mana alliman chayanäpitami salbamasha.
  bqp-bqp: Dikiri, n ma bo ga lɛ́i, n wɛ́'i wàramɛnɛ, ńdi tó ma gɛ̃̀ síro,
  hat-hat: Seyè, ou delivre m' anba lanmò. Ou fè m' sispann kriye. Ou pa kite m' bite.
  eng-BSB: For You have delivered my soul from death, my eyes from tears, my feet
    from stumbling.
  eng-WEBPB: For you have delivered my soul from death, my eyes from tears, and my
    feet from falling.
  kbq-kbq: Nagrira fri'zampinti nagu'vazino nenavreno, navunura eri haminenanteno,
    naza hige'na trakara hu'na nomasoe.
  pon-pon: Pwe kom me kotin dorelar maur i jan nan mela, o por en maj ai jan janejan,
    o na i jan a pan krijedi.
  nhe-BL: Nechmanahuijtoc imaco miquistli, quihuatztoc noixayo huan nechpalehuijtoc
    para ma ax nihuetzi ipan tlajtlacoli.
  wnc-wnc: Dasingge? Buyambam tapa, gata na gatuka tapi nata dua kumbum. Ngan, gata
    natane kai yanggana pasiwi kuwa gata na nanduyuwi nata dua pimakum.
  bus-bus: Dii, n ma bↄ gaa lɛ́zĩ, n wɛ́ɛ'i gògomɛ, nɛ́ɛ tó ma gɛ̃̀n síro,
  gub-BL: Hepyro Tupàn hemàno haw wi. Hemupytu'u kar hezai'o re. Hepyro iaiw haw ihewe
    uzeapo ma'e wi a'e.
