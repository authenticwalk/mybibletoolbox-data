verse: PSA.116.001
translations:
  mal-C: അവിടന്ന് എന്നെ കേട്ടിരിക്കയാൽ, ഞാൻ യഹോവയെ സ്നേഹിക്കുന്നു; കരുണയ്ക്കായുള്ള
    എന്റെ യാചനയും അവിടന്ന് കേട്ടല്ലോ.
  deu-TKW: Ich freue mich, daß Jahwe vernimmt mein lautes Flehn.
  lin-lin: Nalingaka Yawe, pamba te ayokaka mongongo mpe mabondeli na ngai.
  mmx-mmx: Labalak i tu aleng Leeme Silok, mila neni ing tonga ia, neni i ronga res
    at lisingising tarak.
  eng-LSV: I have loved, because YHWH hears My voice, my supplication,
  eng-GNV: I love the Lord, because he hath heard my voyce and my prayers.
  eng-WEBSTER: I love the LORD, because he hath heard my voice and my supplications.
  nhw-BL: Nelía niquicnelía TOTECO pampa yaya nechtlacaquilía quema nimotlatlajtía
    huan nechnanquilía.
  swh-ONEN: Ninampenda Bwana kwa maana amesikia sauti yangu; amesikia kilio changu
    ili anihurumie.
  bba-bba: Nɑ Yinni Gusunɔ kĩ, domi u rɑ nɛn nɔɔ nɔ nɑ̀ n nùn sokɑ.
  eng-KJVCPB: I love the Lord, because he hath heard My voice and my supplications.
  luo-luo: Ahero Jehova Nyasaye nikech nowinjo kwayona; nowinjo ywakna kane adwaro
    kech.
  aii-aii: ܡܘܼܚܸܒ ܠܝܼ ܠܡܵܪܝܵܐ ܣܵܒܵܒ ܫܡܝܼܥ ܠܹܗ ܩܵܠܝܼ ܘܦܲܪ̈ܦܲܠܝܵܬ‌ܝܼ.
  meu-meu: Iehova na lalokau heniamu, badina be gadogu bona egu noinoi danu vada e
    kamonai.
  npi-ULB: म परमप्रभुलाई प्रेम गर्छु किनभने उहाँले दायको निम्ति मेरो सोर र बिन्ती
    सुन्‍नुहुन्छ ।
  yor-yor: Èmi fẹ́ràn Olúwa, nítorí ó gbọ́ ohùn mi; ó gbọ́ ẹkún mi fún àánú.
  pes-OPCB: خداوند را دوست می‌دارم زیرا ناله و فریاد مرا می‌شنود
  tgl-ULB: Mahal ko si Yahweh dahil naririnig niya ang aking tinig at mga pakiusap
    para sa awa.
  nop-nop: Yahwe adi kutikutine nadinamulak, unduŋ doktiŋa welenedi kahile hinek tilat.
    Biyagoŋ hinek, adi yonadine nadinamulak.
  cbu-NT: Apanllee nuw chinakina, watam, Apaa, istanda aturi, nuwaa mazinakchu istakuwa.
  hui-hui: I̱na Anduane Homogohondo bi larugo ibugua hale halu biaga kagonaga i̱na
    ibuhondo gubalini ho kogoni. I̱na ibuhondo bi larogo haleore haga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​၏​ပန်​ကြား လျှောက်​ထား​ချက်​ကို​ကြား​တော်​မူ​သည်​ဖြစ်​၍
    ငါ​သည်​ကိုယ်​တော်​ကို​ချစ်​မြတ်​နိုး​၏။ ကိုယ်​တော်​သည်​ငါ​၏​ဆု​တောင်း​ပတ္ထနာ​ကို
    နား​ထောင်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་ང་ཡི་སྐད་དང་འོ་དོད༌ལ། །གསན་པར་གྱུར་པས་ང་རང་ཁོང་ལ༌དགའ།།
  wsk-wsk: Ani Yawe ko kuesam, mu awuk, ani nu aninga sangukko aurem, se agiring ikiam
    ale gomang aisam.
  sna-sna: Ndinoda Jehovha, nokuti akanzwa inzwi rangu; akandinzwira tsitsi pakuchema
    kwangu.
  spa-BLM: Amo a Yahvé, porque escucha mi voz, y mis gritos de piedad.
  cac-cac: Tzin xajanej Jehová, yujto ix yab' in lesal ayic ix in tevi d'ay.
  swh-ULB: Nampenda Yahwe kwa kuwa anasikia sauti yangu na kuomba kwangu kwa ajili
    ya huruma.
  bel-bel: Алілуя. Хвалеце Госпада, усе народы, услаўляйце Яго, усе плямёны;
  deu-ELBBK: Ich liebe den HERRN, denn er hörte meine Stimme, mein Flehen;
  mbb-OT: Mibmahal ku is Nengazen, su ebpemineǥen din wey edtevaken din is kebuyù
    ku te tavang diyà te kandin.
  mal-2015: യഹോവ എന്റെ പ്രാർത്ഥനയും യാചനകളും കേട്ടതുകൊണ്ടു ഞാൻ അവനെ സ്നേഹിക്കുന്നു.
  gup-gup: Ngaye ngamarnedjare nawu Yawey! Ngaye ngakayhmeng bu ngayimeng, “Kankongibu!”
    Dja wanjh nungka nganbekkabekkang.
  rmc-rmc: Kamav le RAJES, bo šunďa avri miro mangipen, sar ke leste vičinavas,
  nlg-nlg: Inau tu dolovia Lord, na pukuna te rongovighi, me bosa tughui nigua na
    lei kokoeliulivuti.
  pes-OPV: خداوند را محبت می‌نمایم زیرا که آواز من و تضرع مرا شنیده است.
  ron-1924: Юбеск пе Домнул, кэч Ел ауде гласул меу, черериле меле.
  ben-OBCV: আমি সদাপ্রভুকে ভালোবাসি, কারণ তিনি আমার কণ্ঠস্বর শুনেছেন; তিনি আমার বিনতি
    প্রার্থনা শুনেছেন।
  som-som: Rabbiga waan jeclahay, maxaa yeelay, wuxuu maqlay Codkaygii iyo baryootankaygii.
  lat-VUC: Alleluja. [Laudate Dominum, omnes gentes; laudate eum, omnes populi.
  eng-ASVBT: I love Jehovah, because he heareth My voice and my supplications.
  mna-mna: Nio leleŋ pa Yooba ilip paso, ni ileŋ tiŋiizi tio. Nio aŋtaŋroro i, mi
    ni iŋgun talŋaana pio mi iuulu yo. Tana mazwaana ta so aŋbotmbot su toono, nako
    aŋzzoyaryaara uraata biibi ta ni ikam pio na.
  ita-1885: IO amo il Signore; perciocchè egli ascolta La mia voce, e le mie supplicazioni.
  eng-LXXUP: 'Alleluia. Praise the Lord, all ye nations: Praise him, all ye peoples.'
  eng-ULB: I love Yahweh because he hears my voice and my pleas for mercy.
  spa-VBL: Yo amo al Señor porque Él me escucha, escucha mi clamor pidiendo ayuda.
  fra-_FOB: J'aime l'Éternel, car il a entendu ma voix et mes supplications;
  mal-mal: യഹോവ എന്റെ പ്രാർത്ഥനയും യാചനകളും കേട്ടതുകൊണ്ട് ഞാൻ അവിടുത്തെ സ്നേഹിക്കുന്നു.
  urd-GVR: Maiṅ Rab se muhabbat rakhtā hūṅ, kyoṅki us ne merī āwāz aur merī iltijā
    sunī hai.
  suz-BL: गो परमप्रभु यावे कली दाक्‍नुङ। मारदे हना मेकोमी आं पुंइशो नु ब्रेश्‍शो नेंशो
    बाक्‍ब।
  eng-NOY: I rejoice that the LORD hath heard the voice of my supplication,
  ita-1927: Io amo l’Eterno perch’egli ha udito la mia voce e le mie supplicazioni.
  ckb-ckb: یەزدانم خۆشدەوێت، چونکە گوێ لە دەنگ و لە پاڕانەوەم دەگرێت،
  eng-BBE: I have given my love to the Lord, because he has given ear to the voice
    of my cry and my prayer.
  xsi-xsi: Yova Kindeni uru ipaloŋo pa naneŋgu sarawâŋa. Mine nde naŋa tiniŋgu mwasa
    ndo papa i. Mao kanaŋo, i uru ipaloŋo pa naneŋgu noŋa.
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ; ಏಕೆಂದರೆ ಅವರು ನನ್ನನ್ನು ಕರುಣಿಸಬೇಕೆಂಬ
    ನನ್ನ ವಿನಂತಿಯನ್ನೂ ಕೇಳಿದ್ದಾರೆ.
  tam-2017: யெகோவா என்னுடைய சத்தத்தையும் என்னுடைய விண்ணப்பத்தையும் கேட்டதினால், அவரில்
    அன்புகூருகிறேன்.
  spa-RV-1909: AMO á Jehová, pues ha oído mi voz y mis súplicas.
  ron-BTF: Iubesc pe DOMNUL, pentru că a auzit vocea mea și cererile mele.
  eng-WEBP: I love the LORD, because he listens to my voice, and my cries for mercy.
  eng-FBV: I love the Lord because he listens to me, he hears my calls for help.
  nld-1939: Halleluja! Ik heb Jahweh lief, Want Hij hoort naar mijn smeken!
  nch-BL: Nelía niquicnelía TOTECO pampa yaya nechtacaquilía quema nimotatajtía huan
    nechnanquilía.
  vie-1934: Tôi yêu mến Đức Giê-hô-va, vì Ngài nghe tiếng tôi, Và lời nài xin của
    tôi.
  cha-cha: JUGUAEYA si Jeova sa jajungog y inagangjo yan y tinayuyutto sija.
  hin-CV: मुझे याहवेह से प्रेम है, क्योंकि उन्होंने मेरी पुकार सुन ली; उन्होंने मेरी
    प्रार्थना सुन ली.
  eng-OURB: I 'ahav ·affectionately love· Adonai, because he sh'ma ·hears obeys· my
    voice, and my cries for mercy.
  spa-BES: He entregado mi amor al Señor porque escuchó la voz de mi clamor y mi oración.
  tdx-tdx: Kokoako t’Iehovà amy te janji’e ty feoko naho o halalikoo,
  tha-KJV: ข้าพเจ้ารักพระเยโฮวาห์เพราะพระองค์ทรงสดับเสียงและคำวิงวอนของข้าพเจ้า
  por-BR-2018: Amo o SENHOR, porque ele escuta minha voz e minhas súplicas.
  deu-ELO: Ich liebe Jehova; denn er hörte meine Stimme, mein Flehen;
  eng-WYC-2018: Alleluia. I loved the Lord; for the Lord shall hear the voice of my
    prayer. (Alleluia. I love the Lord; for the Lord hath heard the words of my prayer.)
  epo-epo: Mi amas, ke la Eternulo aŭdas mian voĉon Kaj mian petegon,
  gfk-gfk: Iau kalak no Watong, kanong ga hadade no ingagu. Ga hadade no nugu sunuah
    wara gaiena harmarsai.
  uig-PIN: Mǝn Pǝrwǝrdigarni sɵyimǝn, Qünki U mening awazimni, yelinixlirimni angliƣan.
  beo-beo: Na da Hina Gode dogolegesa. Bai E da na sia:ne gadosu naba.
  tpi-OTNT: Bikpela i save harim singaut bilong mi. Olsem na mi laikim em tumas. Tru
    tumas, em i save harim beten bilong mi.
  hau-SA: Ina ƙaunar Ubangiji, gama ya ji muryata; ya ji kukata ta neman jinƙai.
  udu-udu: Aha/ mina en Tap̱a mo haali/ a’di ciḵki ko gi ’twam pem mo jin ’thoka/
    ka di’b me’di is mo.
  uig-LAT: Men Perwerdigarni söyimen, Chünki U méning awazimni, yélinishlirimni anglighan.
  nde-nde: Ngiyamthanda uThixo ngoba walizwa ilizwi lami; wezwa ukukhala kwami ngicela
    umusa.
  ton-ton: ‌ʻOku ou ʻofa kia Sihova, koeʻuhi kuo ne ongoʻi hoku leʻo mo ʻeku lotu
    tāumaʻu.
  ces-1613: Miluji Hospodina, proto že vyslýchá hlas můj a pokorné modlitby mé.
  eng-WMB: I love the LORD, because he listens to my voice, and my cries for mercy.
  tam-TCV: நான் யெகோவாவிடம் அன்பாயிருக்கிறேன், ஏனெனில் அவர் என் குரலைக் கேட்டார்;
    இரக்கத்திற்காக நான் கதறியதை அவர் கேட்டார்.
  ceb-ULB: Gihigugma ko si Yahweh tungod kay iyang nadungog ang akong tingog ug ang
    akong pagpakiluoy.
  pol-UBG: Miłuję PANA, bo usłyszał mój głos i moje prośby.
  agr-agr: Wika Tuke Pujuunak aneajai, wagki wi segamun antugtuku asamtai.
  kyc-kyc: Nambana pii sipyamo dokona Kamongo doko mona maiyuo karo. Baame nambana
    ateŋa lao karapu dupwa silyamo.
  urd-GVU: مَیں رب سے محبت رکھتا ہوں، کیونکہ اُس نے میری آواز اور میری التجا سنی ہے۔
  eng-OEBCW: I love the Lord, for he hears my voice, my pleas for mercy.
  deu-1912: Das ist mir lieb, daß der HERR meine Stimme und mein Flehen hört.
  kan-2017: ಯೆಹೋವನನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ; ಆತನು ನನ್ನ ಮೊರೆಯನ್ನು ಕೇಳುವನು.
  yap-yap: Ba t’uf SOMOL rog ya ma rung’ag lungug; ma motoyil ko meybil rog.
  hlt-MCSB: Ka huithuinah ol te BOEIPA loh a yaak coeng dongah ka lungnah.
  mdy-ETH: ታኣኮ ዒላቶንታ ሺኢጲፆዋ ዋይዜሢሮ ናንጊና ናንጋ ጎዳ ታ ናሽካኔ።
  twi-ASANTE: Medɔ Awurade ɛfiri sɛ, ɔtee me nne. Ɔtee me mmɔborɔhunu su.
  eng-WEBU: I love the LORD, because he listens to my voice, and my cries for mercy.
  acu-NT: Wina Apurka wi seamurun anturtuku asamtai, wikia Apurun aneajai.
  spa-PDDPT: Amo a Yavé, Porque escucha mi voz y mis súplicas,
  gun-gun: Xee ma ayvu Senhor, mba'eta ajerure ramo oendu xeayvua.
  agu-BL: Wi'nin na chimpek' te Kajcaw, na ja tbit i' intzi' inkul.
  ilo-ULB: Ay-ayatek ni Yahweh gapu ta dengdenggenna ti timekko ken dagiti panagpakpakaasik.
  kpg-kpg: Au e aloho i Dimaadua, i Mee dela e longono Ia au. Mee e longono Ia agu
    dalodalo.
  uig-ARA: مەن پەرۋەردىگارنى سۆيىمەن، چۈنكى ئۇ مېنىڭ ئاۋازىمنى، يېلىنىشلىرىمنى ئاڭلىغان.
  bps-bps: Bong nawagu i Amugu Dwata, du fanlingen i katlogu kenen; fanlingen i dasalgu.
  sus-sus: N Alatala xanuma barima a n xui mɛma. A naxa kinikini n wa xui ma.
  pon-2006: I kin poakohng KAUN-O, pwehki eh kin ketin karonge ie; e kin ketin karonge
    ei kapakap akan.
  jae-jae: Aê têtac gêwiŋ Apômtau gebe eŋ kêkêŋ taŋa aê ma gêŋô ŋoc taŋiboa.
  ksd-ksd: Iau mari ra Luluai, tago i tar torom Ta ra nilaigu ma ta kaugu lavur nilul.
  tur-YTC: Yahve'yi seviyorum, Çünkü sesimi, feryadımı merhametiyle duyar.
  bel-N: Люблю ГОСПАДА, бо Ён пачуў голас мой і маленьне маё,
  grc-BRENT: Ἀλληλούϊα. Αἰνεῖτε τὸν Κύριον πάντα τὰ ἔθνη, ἐπαινέσατε αὐτὸν πάντες
    οἱ λαοί.
  kpr-kpr: Bajari nanda kori ningiraira aindae, na nu dubo buraena. Beká resena,
    na benunu sirureono ningiraira.
  ind-AYT: Aku mengasihi TUHAN karena Dia mendengar suaraku, permohonanku.
  yom-yom: Ndieti zola Yave bila niandi weti wa mbemboꞌama weti wa yamikina kuama
    mu diambu di kiadi.
  yut-yut: Yawe da bɨsitno nandɨsak, do nak but dasi galak taŋ ɨmɨsat. Asisi, bɨsitno
    nandɨsak.
  nya-nya: Ndimakonda Yehova pakuti Iyeyo amamva mawu anga; Iye amamva kulira kwanga
    kopempha chifundo.
  kyg-kyg: Nagaemo nunumu huge keya aeꞌna ge huge huꞌna maiꞌnogenoꞌaeꞌmo Ala kava
    neꞌmoꞌa afiꞌniyaꞌmofeꞌmo agaefekeꞌmo nahau nayamopafiꞌmo neꞌnahaiye.
  hrv-hrv: 'Ljubim Jahvu jer čuje vapaj molitve moje:'
  mps-mps: Genuai Bidigo eno i wabo odobo dao. Tama tibaso, eno aga wei mu ebao. Mu
    tama, agai eno gedu haluasa po wabo odobo dao.
  tpi-tpi: Bikpela i save harim singaut bilong mi. Olsem na mi laikim em tumas. Tru
    tumas, em i save harim beten bilong mi.
  dan-1931: Halleluja! Jeg elsker Herren, thi han hører min røst, min tryglende bøn,
  vie-OVCB: Tôi yêu mến Chúa Hằng Hữu vì Ngài nghe tiếng tôi cầu cứu.
  guj-2017: હું યહોવાહને પ્રેમ કરું છું કેમ કે તેમણે મારો અવાજ અને મારી વિનંતી સાંભળી
    છે.
  pon-2006A: I kin poakohng KAUN-O, pwehki eh kin ketin karonge ie; e kin ketin karonge
    ei kapakap akan.
  por-BRBSL: Eu amo Yahweh, porque ele ouve minha voz, e meus gritos de misericórdia.
  eng-OEBUS: I love the Lord, for he hears my voice, my pleas for mercy.
  swe-swe: Jag älskar för Herren (Jahve) har hört min röst, mina böners ljud (enträgna,
    ödmjuka vädjanden om nåd och hjälp).
  cth-cth: BAWIPA teh ka lungpataw. Bangkongtetpawiteh, ka lawk hoi ka kâhei e hah
    na thai pouh.
  twi-twi: Medɔ Awurade efisɛ, ɔtee me nne. Ɔtee me mmɔborɔsu.
  hlt-hlt: Ka huithuinah ol te BOEIPA loh a yaak coeng dongah ka lungnah.
  tbz-SIM: N dɔ́mu n Yiɛ̀ nKuyie, kɛ yɛ̃́ kù yomɛ̀ nkó yɛdɑbùò nnɛ̀ m bɑ́ɑmmìi.
  msy-2020: Ikiavɨra Itir God nan dɨmdiaba ko azangsɨziba barasi. Kamaghɨn kɨ bar
    a gifonge.
  dop-dop: Mɑ sɔɔlɑ Tɑcɑɑ kɛ́. Mpi tɔ, n nɩɩkɩ mɑ nɔɣɔ nɑ mɑ wiinɑʋ.
  azb-azb: Rəbbi sevirəm, Çünki O, yalvarışımı eşidir.
  eng-DBY: I love Jehovah, for he hath heard my voice [and] my supplications;
  hin-2017: मैं प्रेम रखता हूँ, इसलिए कि यहोवा ने मेरे गिड़गिड़ाने को सुना है।
  wol-KYG: 'Maa bëgg Aji Sax ji: maa ko woo, dagaan ko, mu dégg ma.'
  swp-swp: GUIAU ea gadosisiei paana eau arinagu eo egu aiaiboda ia i ataiedio.
  bjr-bjr: Yaaweefa qini innaaru qirana iri marinara qinee minara ridaqa.
  eng-YLT: I have loved, because Jehovah heareth My voice, my supplication,
  kne-kne: Laylaydek si Diyos Apo, tan kanayon ay dengdengngena din kararag ko. Isonga
    sin intiro ay biyag ko, mankararagak en sisya ay Apo.
  eng-WYC-2017: Alleluia. I loved the Lord; for the Lord shall hear the voice of my
    prayer.
  eng-WMBB: I love the LORD, because he listens to my voice, and my cries for mercy.
  zat-NTPS: ¡Nazrí'ida' Xránadxu Dios lawe' da benne̱' chi'a, ne da gunaba' lawe̱',
  zty-NTPS: Nži'ila' X̱anžo Dios dan' benle' chi'a, na' dan' wnnabla' Ḻe'.
  urd-GVH: मैं रब से मुहब्बत रखता हूँ, क्योंकि उसने मेरी आवाज़ और मेरी इल्तिजा सुनी
    है।
  rug-rug: Tataru nia rau se Zihova, sina avosia Sa sa mamalaiṉiqu, meke olaṉia Sa
    sa qua tinepatepa.
  gaz-gaz: Ani Waaqayyoon nan jaalladha; inni sagalee waammata kootii naa dhagaʼeeraatii.
  fra-LSG: J’aime l’Éternel, car il entend Ma voix, mes supplications;
  yal-yal: N bata Alatala xanu amasɔtɔ a n ma maxandi xuiin namɛma.
  iou-iou: Ekäni täŋkentäŋ nam yäŋpäŋ gera butewaki terak yäŋira nadäŋ namik täyak
    unita Ekänita gäripi pähap nadätat.
  haw-1868: KE aloha aku nei au ia Iehova, No ka mea, ua hoolohe mai oia i ka leo
    o ko'u nonoi ana.
  arb-NAV: إِنِّي أُحِبُّ الرَّبَّ لأَنَّهُ يَسْمَعُ ابْتِهَالِي وَيَسْتَجِيبُ إِلَى
    تَضَرُّعَاتِي.
  ded-ded: Ni KEBUARU kpesi kpesi faiba yeng ubaudumenna negenecac ye songogoc hoanggebade.
  ewe-ewe: Melɔ̃ Yehowa, elabena ese nye gbe; ese nye avifafa be wonekpɔ nublanui
    nam.
  eng-LEE: It is lovely to me that the Lord heareth my voice, my supplications.
  asm-FB: মই যিহোৱাক প্ৰেম কৰোঁ, কিয়নো তেওঁ মোৰ স্বৰ আৰু কাকুতি শুনিলে।
  sus-A: ﭑ عَلَتَلَ شَنُمَ بَرِ مَ عَ ﭑ شُي مّمَ. عَ نَشَ كِنِكِنِ ﭑ وَ شُي مَ.
  fra-SBL: J'aime Yahvé, car il écoute ma voix, et mes appels à la pitié.
  hbo-hbo: אָ֭הַבְתִּי כִּֽי־יִשְׁמַ֥ע ׀ יְהוָ֑ה אֶת־קֹ֝ולִ֗י תַּחֲנוּנָֽי׃
  kik-kik: Nĩnyendete Jehova, nĩgũkorwo nĩaiguĩte mũgambo wakwa; nĩaiguire ngĩmũthaitha
    anjiguĩre tha.
  fra-NCL: Je l’aime, car Yahweh entend ma voix, mes supplications.
  cek-AK: Ka lok hoi tahmen ka hnikhaih lok, anih mah ang thaih pae pongah, Angraeng
    to ka palung.
  cuk-cuk: Bab-Jehováʼbina, an bela-belad soged. An-ese-wilesakwaa-goledi an-itoged.
  uig-CYR: Пәрвәрдигарни мәдһийиләңлар, барлиқ әлләр; Һәммә хәлиқләр, Уни махтаңлар!
  tel-2017: యెహోవా నా మొర, నా విన్నపాలు ఆలకించాడు. నేనాయన్ని ప్రేమిస్తున్నాను.
  hat-BSA: Mwen renmen SENYÈ a, paske Li tande vwa m, avèk siplikasyon mwen yo.
  ukr-ONPU: Славте Господа, усі народи! Хваліть Його, усі племена!
  kos-kos: Nga lungse LEUM GOD mweyen El lohngyu; El porongo pre luk.
  hbo-WLC: אָ֭הַבְתִּי כִּֽי־יִשְׁמַ֥ע ׀ יְהוָ֑ה אֶת־ק֝וֹלִ֗י תַּחֲנוּנָֽי׃
  ibo-ibo: Ahụrụ m Onyenwe anyị nʼanya, nʼihi na ọ nụrụ olu m; ọ nụrụ mkpu akwa m
    maka ebere.
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କୁ ପ୍ରେମ କରେ, କାରଣ ସେ ମୋʼ ରବ ଓ ବିନତି ଶୁଣିଅଛନ୍ତି।
  chk-chk: Üa echeni ewe Samol mi Lapalap, pun a rongorong mweliei o aüselinga ai
    kewe tüngor pwe epwe ümöümöch ngeniei.
  rop-rop: Mi laigim YAWEI, dumaji im oldei irrim langa mi. Im irrim ol main preya.
  ukr-1871: Люблю Господа; він бо почув голос мій, благаннє моє;
  yon-yon: Nembed Yariman yaa mimyob dowaken keenaan, amborom kuu ne wengiib awawe
    ande baandiyiib kuu wengamboroon kowe.
  deu-1951: Das ist mir lieb, daß der HERR meine Stimme und mein Flehen hört;
  eng-JPS: I love that the LORD should hear my voice and my supplications.
  srp-1865: Milo mi je što Gospod usliši molitveni glas moj;
  lug-lug: Mukama mmwagala, kubanga awulidde eddoboozi lyange n’okwegayirira kwange.
  heb-heb: אהבתי כי ישמע יהוה את קולי תחנוני׃
  ben-IRV: আমি সদাপ্রভুুকে প্রেম করি, কারণ তিনি শোনেন আমার রব এবং আমার ক্ষমার বিনতি।
  ntu-ntu: Yawe xlrmle natqnge. Mrlzti-zlwzx nide. Kqle-zvzx nide. Yawe xlrmle natqnge.
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖਦਾ ਹਾਂ ਇਸ ਲਈ ਕਿ ਉਹ ਮੇਰੀ ਅਵਾਜ਼ ਤੇ ਮੇਰੀਆਂ ਅਰਜੋਈਆਂ
    ਨੂੰ ਸੁਣਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ငါ တောင်းပန် ခြင်း အသံ ကို ကြား ၍၊
  kgf-kgf: Yawenéŋ ac ewana ʒéma ʒéwelecna selia niŋnéŋanʒac imuac ni siŋa niŋanʒua.
  tte-O: Yeoba koina yamulolo, kaiwena kainagu ibenalan yo yagu kawanoi ibenalagili.
  tbg-tbg: Te Nora Kotirara ti aaqurihama timitaane turaro viva te vira aaraunara
    irirara tiro, ti muntukavano voqamakero virara vaimantama vauro.
  hmo-hmo: Lohiabada ese egu guriguri bona egu noinoi ia kamonai noho, unai dainai
    ia dekenai lau lalokau henia.
  zar-NT: Nadxíʼidaʼ-nëʼ Xanruʼ Dios, tuʼ riyönnëʼ le rulidzaʼ Lëʼ, en le rinábidaʼ-nëʼ.
  urd-urd: मैं ख़ुदावन्द से मुहब्बत रखता हूँ क्यूँकि उसने मेरी फ़रियाद और मिन्नत सुनी
    है
  rus-SYN: Хвалите Господа, все народы, прославляйте Его, все племена;
  bqc-SIM: Má ye Diizi, asa à ma yãmàɛ, à ma wiilɛawa mà.
  tcz-CHONGTHU: Yahweh Pakai in ka o eingai peh eikhoto dia katao na eisan peh jeh
    in keiman Yahweh Pakai kangailui.
  mar-mar: मी परमेश्वरावर प्रेम करतो कारण तो माझी वाणी आणि माझ्या विनंत्या दयेसाठी
    ऐकतो.
  isl-isl: Ég elska Drottin, því að hann heyrir bænir mínar – og svarar þeim.
  hlt-THB: Kak awi ang zaak a dawngawh, Bawipa lungna nyng; qeennaak thoeh doena kang
    kqangnaak awi za hy.
  qub-qub: Tayta Diostami fiyupa cuyä ruwacushäcunata wiyashanpita,
  bqp-bqp: Má ye Dikirii, zaakũ à ma yã mà, à ma wikilɛnaawa mà.
  hat-hat: Mwen renmen Seyè a, paske li tande mwen, li koute lapriyè mwen.
  eng-BSB: I love the LORD, for He has heard my voice— my appeal for mercy.
  eng-WEBPB: I love the LORD, because he listens to my voice, and my cries for mercy.
  kbq-kbq: Nagra Ra Anumzamofona navesinentoe. Na'ankure Agra nagerura nentahino asunku'ma
    hunanteno nazama hinogu'ma krafa kema huana antahinenamie.
  pon-pon: I KIN pok on leowa, pwe a kotin ereki nil ai o ai nidinid.
  nhe-BL: Nelía niquicnelía TOTECO pampa yajaya nechtlacaquilía quema nimomaijtohua
    huan nechnanquilía.
  wnc-wnc: Siakande siknga Buyambamtapa nata yanggat taknga atnatangamukut. Unzing
    tasinggakge nata ie take siknga nataat. Siakan siknga, nata tumuk wam yake ita
    butaya natangamikge iniwa ita atnatangamukut.
  bus-bus: Má ye Diizi, zaakɛ à ma yã mà, à ma wiipɛnaazii mà.
  gub-BL: Azamutar katu Tupàn Tuweharupi Wiko Ma'e ihe, Ta'e herenu a'e xe. Wenu uzeupe
    heze'eg mehe a'e.
  eng-DRA: 'O praise the Lord, all ye nations: praise him, all ye people.'
