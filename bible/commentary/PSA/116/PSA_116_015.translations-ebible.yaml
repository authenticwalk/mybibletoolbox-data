verse: PSA.116.015
translations:
  mal-C: തന്റെ വിശ്വസ്തസേവകരുടെ മരണം യഹോവയുടെ ദൃഷ്ടിയിൽ വിലയേറിയതാകുന്നു.
  deu-TKW: Kostbar ist in den Augen Jahwes der Tod seiner Frommen.
  lin-lin: Kufa ya bayengebene ya Yawe ezali na motuya makasi na miso na Ye.
  mmx-mmx: Leeme Silok ik bulu aleng mo do tara at limixin axa ren i met.
  eng-LSV: Precious in the eyes of YHWH [is] the death of His saints.
  eng-GNV: Precious in the sight of the Lord is the death of his Saintes.
  eng-WEBSTER: Precious in the sight of the LORD is the death of his saints.
  nhw-BL: TOTECO quiita para tlahuel ipati ininnemilis imasehualhua catli quinicnelía,
    huan amo quincahuilía miquise san quej hueli.
  swh-ONEN: Kifo cha watakatifu kina thamani machoni pa Bwana.
  bba-bba: Be bɑ Yinni Gusunɔ nɑɑnɛ sɑ̃ɑn ɡɔɔ u sɑ̃ɑwɑ ɡɑ̃ɑ bɑkɑnu win mi.
  eng-KJVCPB: Precious in the sight of the Lord Is the death of his saints.
  luo-luo: Tho mar nyithind Nyasaye en gima ber miwuoro e nyim Jehova Nyasaye.
  aii-aii: ܝܲܩܝܼܪܵܐ ܝܠܹܗ ܒܥܲܝ̈ܢܹܐ ܕܡܵܪܝܵܐ ܡܵܘܬܵ‌ܐ ܕܙܲܕܝܼܩܘܼ̈ܗ‌ܝ.
  meu-meu: Iehova vairanai ḡau herea-daena na ena helaḡa taudia edia mase.
  npi-ULB: परमप्रभुको दृष्‍टिमा उहाँका सन्‍तहरूका मृत्यु बहुमूल्य हुन्छ ।
  yor-yor: Iyebíye ní ojú Olúwa àti ikú àwọn ẹni mímọ́ rẹ̀.
  pes-OPCB: جانهای مقدّسان خداوند نزد او عزیزند، پس او نخواهد گذاشت آنها از بین بروند.
  tgl-ULB: Mahalaga sa paningin ni Yahweh ang kamatayan ng kaniyang mga santo.
  nop-nop: Yahwe’walaŋ metam nadisukilitinit adi ne’walaŋ namanda foloŋ nemek loloŋnit
    hinek, unduŋ doktiŋa adi’walaaniŋ kubugoŋ niŋdi kumumbune wendok nadiune haŋaniŋgoŋ
    mu tilak.
  cbu-NT: Apanll waana tiptsir tsipakchu, kiyung kachiyku, anungaz kapung mangu mantsakiya.
  hui-hui: Anduane Homogo ibugua ibunaga wali agali mbirago homaga biragola ibu miniha
    tandaga haore biaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​စု​တော်​အ​နက်​တစ်​စုံ တစ်​ယောက် သေ​ဆုံး​သွား​လျှင် ကိုယ်​တော်​အ​တွက်​ကြီး​မား​သော​ဆုံး​ရှုံး​မှု
    ဖြစ်​ပါ​သည်​တ​ကား။
  bod-N: དད་གུས་ལྡན་པ་རྣམས་ཀྱི་འཆི་བ༌ནི། །ཡ་ཝཱེའི་གཟིགས་ངོར་རིན་ཐང་དཔག་ཏུ༌མེད།།
  wsk-wsk: Yawe ko kariimet mu noko gomang motam, se bo magoso mu nokote mu mel aromemek.
  sna-sna: Chinhu chinokosha pamberi paJehovha ndirwo rufu rwavatsvene vake.
  spa-BLM: Preciosa a los ojos de Yahvé es la muerte de sus santos.
  cac-cac: Te nivan yelc'och d'a yichan̈ Jehová ayic scham junoc mach yicxo.
  swh-ULB: Mauti ya wacha Mungu ina thamani machoni pa Mungu.
  deu-ELBBK: Kostbar ist in den Augen des HERRN der Tod seiner Frommen.
  mbb-OT: Egkesekitan is Nengazen emun duen ebpatey zuen te menge etew zin.
  mal-2015: തന്റെ ഭക്തന്മാരുടെ മരണം യഹോവെക്കു വിലയേറിയതാകുന്നു.
  gup-gup: Nawu Yawey kanjilngwarremen bu nawu bininj nuye kabirridowen.
  rmc-rmc: Savi dukh hin le RAJES, sar meren leskre verna manuša.
  nlg-nlg: A gaira tara uto mate, Lord te dolovira, me dika lio tana bona tara mate.
  pes-OPV: موت مقدسان خداونددر نظر وی گرانبها است.
  ron-1924: Скумпэ есте ынаинтя Домнулуй моартя челор юбиць де Ел.
  ben-OBCV: সদাপ্রভুর বিশ্বস্ত সেবাকারীদের মৃত্যু তাঁর চোখে বহুমূল্য।
  som-som: Rabbiga hortiisa dhimashada quduusiintiisa Ayaa qiimo weyn ku leh.
  eng-ASVBT: Precious in the sight of Jehovah Is the death of his saints.
  mna-mna: Zin wal ta tiurur lelen pa Yooba mi titoto mbulu kini na, ni ire zin kembei
    koroŋ kini ŋonoono. Tana leleene be kizin tasa imeete sorok na som.
  ita-1885: La morte de' santi del Signore È preziosa nel suo cospetto.
  eng-ULB: Precious in the sight of Yahweh is the death of his saints.
  spa-VBL: Le duele al Señor cuando mueren aquellos que ama.
  fra-_FOB: La mort des bien-aimés de l'Éternel est précieuse à ses yeux.
  mal-mal: തന്റെ ഭക്തന്മാരുടെ മരണം യഹോവയ്ക്കു വിലയേറിയതാകുന്നു.
  lit-lit: VIEŠPATIES akyse jo šventųjų mirtis yra brangiai vertinama.
  urd-GVR: Rab kī nigāh meṅ us ke īmāndāroṅ kī maut girāṅqadar hai.
  suz-BL: परमप्रभु यावे आ मुर बेक्‍चा मेको कली थम ठेयब बाक्‍ब। भजन संग्रह ७२:१४
  eng-NOY: Precious in the eyes of the LORD Is the death of his holy ones.
  ita-1927: Cosa di gran momento è agli occhi dell’Eterno la morte de’ suoi diletti.
  ckb-ckb: یەزدان مردنی خۆشەویستانی لەلا سەنگینە.
  eng-BBE: Dear in the eyes of the Lord is the death of his saints.
  xsi-xsi: Mao nâ, Yova Kindeni ilo ndo keno panzi ne tamâta. Mine kala ambo toŋge
    ma imâte, ande i kalo sukâŋa ŋalae ŋinde.
  kan-OKCV: ದೇವರ ಭಕ್ತರ ಮರಣವು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಮೂಲ್ಯವಾಗಿದೆ.
  tam-2017: யெகோவாவுடைய பரிசுத்தவான்களின் மரணம் அவருடைய பார்வைக்கு அருமையானது.
  spa-RV-1909: Estimada es en los ojos de Jehová la muerte de sus santos.
  ron-BTF: Prețioasă este în ochii DOMNULUI moartea sfinților săi.
  eng-WEBP: Precious in the LORD’s sight is the death of his saints.
  eng-FBV: It hurts the Lord when those who trust in him die.
  nld-1939: Want te duur was in de ogen van Jahweh De dood zijner vromen.
  nch-BL: TOTECO quiita para tahuel ipati ininemilis imasehualhua cati quinicnelía,
    huan amo quincahuilía miquise san quej hueli.
  vie-1934: Sự chết của các người thánh. Là quí báu trước mặt Đức Giê-hô-va.
  cha-cha: Guaelaye gui linie Jeova, y finatae y mañantosña.
  hin-CV: याहवेह की दृष्टि में उनके भक्तों की मृत्यु मूल्यवान होती है.
  eng-OURB: Precious in Adonai’s sight is the death of his saints.
  spa-BES: Querido a los ojos del Señor es la muerte de sus santos.
  tdx-tdx: Sarotse am-pihaino’ Iehovà ty havilasi’ o noro’eo.
  tha-KJV: มรณกรรมแห่งวิ​สุทธิ​ชนของพระองค์สำคัญในสายพระเนตรของพระเยโฮวาห์
  por-BR-2018: Preciosa é aos olhos do SENHOR a morte de seus santos.
  deu-ELO: Kostbar ist in den Augen Jehovas der Tod seiner Frommen.
  eng-WYC-2018: the death of saints of the Lord is precious in his sight. (The Lord
    is deeply moved by the death of any of his saints.)
  epo-epo: Grandvalora en la okuloj de la Eternulo Estas la morto de Liaj fideluloj.
  gfk-gfk: Ing tiga tunotuno nong i mur timaan God i maat, a tamat na linge ra matmataan
    tano Watong.
  uig-PIN: Pǝrwǝrdigarning nǝziridǝ, Ɵz mɵmin bǝndilirining ɵlümi ⱪimmǝtlik ixtur!
  beo-beo: Hina Gode Ea fi dunu afae bogosea, Gode E da se bagade naba.
  tpi-OTNT: Ol manmeri bilong God ol i nambawan tru long ai bilong en. Na sapos wanpela
    i dai em i no save ting dispela em i samting nating.
  hau-SA: Abu mai daraja a gaban Ubangiji shi ne mutuwar tsarkakansa.
  udu-udu: Yinthoŋ gana/ e jis/e gi Tap̱a mo, a’di ita wu ki unim piti kun dhunu ki
    she/ ki dhelel dhelel mo.
  uig-LAT: Perwerdigarning neziride, Öz mömin bendilirining ölümi qimmetlik ishtur!
  nde-nde: Kuligugu emehlweni kaThixo ukufa kwabathembekileyo bakhe.
  ton-ton: ‌ʻOku mahuʻinga ʻi he ʻao ʻo Sihova ʻae pekia ʻo ʻene kakai māʻoniʻoni.
  ces-1613: Drahá jest před očima Hospodinovýma smrt svatých jeho.
  eng-WMB: Precious in the LORD’s sight is the death of his holy ones.
  tam-TCV: யெகோவாவினுடைய பரிசுத்தவான்களின் மரணம் அவருடைய பார்வையில் விலையேறப்பெற்றது.
  ceb-ULB: Bililhon sa panan-aw ni Yahweh ang kamatayon sa iyang mga balaan.
  pol-UBG: Cenna jest w oczach PANA śmierć jego świętych.
  agr-agr: Tuke Pujuuk niina umijin aina nunú jakamtaig, wake besemag dekapeawai.
  kyc-kyc: Kamongo banya wambu dokona mende kumungi dokopa baa mona rando karenge.
  urd-GVU: رب کی نگاہ میں اُس کے ایمان داروں کی موت گراں قدر ہے۔
  eng-OEBCW: Grave in the eyes of the Lord is the death of his loyal and loved ones.
  deu-1912: Der Tod seiner Heiligen ist wertgehalten vor dem HERRN.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಭಕ್ತರ ಮರಣವನ್ನು ಅಲ್ಪವೆಂದು ಎಣಿಸುವುದಿಲ್ಲ.
  yap-yap: Rib amith u wan’ SOMOL, nra yim’ reb e girdi’ rok!
  hlt-MCSB: A hlangcim rhoek kah dueknah he BOEIPA mikhmuh ah vang.
  mdy-ETH: ፆኦሲም ዱማዼ ዓሶኮ ሃይባ ናንጊና ናንጋ ጎዳ ቤርታ ቦንቺንቴያኬ።
  twi-ASANTE: Nʼahotefoɔ wuo yɛ aboɔden wɔ Awurade ani so.
  eng-WEBU: Precious in the LORD’s sight is the death of his saints.
  acu-NT: Ni aneetiri ainau jakatniurinka ii Apuri nukap nintimtawai.
  spa-PDDPT: Estimada es a los ojos de Yavé La muerte de sus santos.
  gun-gun: Hepy ete va'e Senhor oexa 'rã ojeupegua iky'a e'ỹ va'e kuery omano rã.
  agu-BL: Wi'nin na bisun Kajcaw, yi na chiquim yi e' tetz, yi e' yi xansa'n che'
    ta'n, yi e' yi cho'n k'uklij chic'u'l te'j.
  ilo-ULB: Napateg iti imatang ni Yahweh ti ipapatay dagiti santona.
  kpg-kpg: Dimaadua le e manawa gee huoloo i tangada e dahi i ana dama dela ma gaa made!
  uig-ARA: پەرۋەردىگارنىڭ نەزىرىدە، ئۆز مۆمىن بەندىلىرىنىڭ ئۆلۈمى قىممەتلىك ئىشتۇر!
  bps-bps: Là fakay man ku landè di Amugu Dwata i kfati satu di dad ton, du too ale
    mabtas di kenen.
  sus-sus: Alatala a ɲɔxɔ sama nɛ a batulae xa simaya xɔn ma.
  pon-2006: Ia uwen toutoun kupwur en KAUN-O ni emen sapwellime aramas akan eh kin
    mehla!
  jae-jae: Apômtaunê lau mansaŋ embe sêmac êndu, oc êlic amboac gêŋwapac teŋ.
  ksd-ksd: Ba ra umana tena lotu kai ra Luluai dia mat, I ngala ra nuknukina tana.
  tur-YTC: Yahve’nin gözünde Kutsallarının ölümü değerlidir.
  bel-N: Каштоўная ў вачах ГОСПАДА сьмерць багабойных Ягоных.
  kpr-kpr: Bajari God da natofo, nunda dombuda dambugo beká irá gheraera, eni nanjigo
    ambarera amo, nu mema teriago ava itatama arira.
  ind-AYT: Berharga dalam pandangan TUHAN, kematian orang-orang kudus-Nya.
  yom-yom: Lufua lu banlongo ba Yave thalu luidi va meso mandi.
  yut-yut: Yawe dakon telagɨ amɨn uŋun iyɨ dakon wam tabɨlni, do kɨmokgoŋ bɨsapmon
    pɨndakban yo madepsi aŋ.
  nya-nya: Imfa ya anthu oyera mtima ndi yamtengowapatali pamaso pa Yehova.
  kyg-kyg: Gotiꞌa vayaꞌaeꞌmo, hogote vayaꞌmo maiꞌnae, huno huteno agesamo neꞌafiyaꞌmofeꞌmo
    mago vayaꞌamo falisagenoꞌaeꞌmo, ina agufa vayane, huno osuno amuse huno apategaiye.
  hrv-hrv: Dragocjena je u očima Jahvinim smrt pobožnika njegovih.
  mps-mps: Te Godigo we bidi dabe aga gedude te usu mu elaluali. Tama me deli isibaso
    da, te aga magi homu me ebe, te olo nai da homu ebeo.
  tpi-tpi: Ol manmeri bilong God ol i nambawan tru long ai bilong en. Na sapos wanpela
    i dai em i no save ting dispela em i samting nating.
  dan-1931: Kostbar i HERRENS Øjne er hans frommes Død.
  vie-OVCB: Chúa Hằng Hữu quý trọng mạng sống của người trung tín với Chúa khi họ
    qua đời.
  guj-2017: યહોવાહની દ્રષ્ટિમાં તેમના ભક્તોનું મરણ કિંમતી છે.
  pon-2006A: Ia uwen toutoun kupwur en KAUN-O ni emen sapwellime aramas akan eh kin
    mehla!
  por-BRBSL: Preciosa aos olhos de Yahweh é a morte de seus santos.
  eng-OEBUS: Grave in the eyes of the Lord is the death of his loyal and loved ones.
  swe-swe: Dyrbart i Herrens (Jahves) ögon är hans benådades död.
  cth-cth: A tami kathoungnaw due e teh, BAWIPA hmalah a phuopoung.
  twi-twi: Awurade nkoa nokwafo wu som bo wɔ Awurade ani so.
  hlt-hlt: A hlangcim rhoek kah dueknah he BOEIPA mikhmuh ah vang.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkɔbɛ kó mukṹṹ nku dò ndɛ̀mɑrɛ̀ diɛrɛ̀ ndɛ.
  msy-2020: Ikiavɨra Itir God ua bagha inabagha bar ifongezir gumazitam aremegham,
    eghtɨ an damazimɨn gumazir kamɨn ovevem, bar bizir ekiamɨn mɨn ikiam.
  dop-dop: Tɑcɑɑ mpɑ pɑ sɔɔlɑ-ŋ tɔ pɑ səm wɩɩkɩ-ŋ sɔsɔm kɛ́.
  azb-azb: Rəbbin gözündə hər bir möminin Ölümü çox bahadır.
  eng-DBY: Precious in the sight of Jehovah is the death of his saints.
  hin-2017: यहोवा के भक्तों की मृत्यु, उसकी दृष्टि में अनमोल है।
  wol-KYG: Wóllërey Aji Sax ji, bakkanam ñor na Aji Sax ji.
  swp-swp: Ena taumiutahitahi tataodi edi mate i sae ariri GUIAU matana eai.
  bjr-bjr: Yaaweena ufamau fimariasa kuquafanoo Yaaweefa firaaqoo aiaaeeqidanoo.
  eng-YLT: Precious in the eyes of Jehovah [is] the death for His saints.
  kne-kne: Napateg en Diyos din kateyan di esa ay ipogaw na.
  eng-WYC-2017: the death of saints of the Lord is precious in his sight.
  eng-WMBB: Precious in the LORD’s sight is the death of his holy ones.
  zat-NTPS: Xránadxu Dios dxe'e̱ gunne xue chee̱ bénneache chee̱' gate dxelátie̱'.
  zty-NTPS: X̱anžo Dios ži'e wnné yoe ni'a chegak benne' chie' ka' dan' žátgake'.
  urd-GVH: रब की निगाह में उसके ईमानदारों की मौत गिराँक़दर है।
  rug-rug: Talotaṉa hola se Zihova pude dogoria sa minate tadi Nana tie toṉoto.
  gaz-gaz: Duuti qulqulloota isaa, fuula Waaqayyoo duratti ulfina qaba.
  fra-LSG: Elle a du prix aux yeux de l’Éternel, La mort de ceux qui l’aiment.
  yal-yal: Alatalaa tɔgɔndiya muxuna nde na faxa na a tɔrɔma nɛn han!
  iou-iou: Täŋpäkaŋ Ekänitä ämawebeniyeta nadäwän ärowani täk täkaŋ. U kubätä kumäŋirän
    nadäwän jopi nämo täk täyak.
  haw-1868: He mea minamina ia imua o Iehova, Ka make ana o kona poe haipule.
  arb-NAV: عَزِيزٌ فِي عَيْنَي الرَّبِّ مَوْتُ قِدِّيسِيهِ.
  ded-ded: KEBUAC ngicngac kpetiac homedae, imocngo yeac kicfu wiac buma kuneng ande.
  ewe-ewe: Eƒe ame kɔkɔewo ƒe ku nye nu xɔasi le Yehowa ŋkume.
  eng-LEE: Grievous in the eyes of the Lord is the death of his pious ones.
  asm-FB: যিহোৱাৰ দৃষ্টিত তেওঁৰ বিশ্বাসীসকলৰ মৃত্যু বহুমূল্য।
  sus-A: عَلَتَلَ عَ حْشْ سَمَ نّ عَ بَتُلَيٍ شَ سِمَيَ شْن مَ.
  fra-SBL: La mort de ses saints est précieuse aux yeux de Yahvé.
  hbo-hbo: יָ֭קָר בְּעֵינֵ֣י יְהוָ֑ה הַ֝מָּ֗וְתָה לַחֲסִידָֽיו׃
  kik-kik: Andũ arĩa athingu marĩ bata mũno harĩ Jehova, nĩ ũndũ ũcio ndakenaga rĩrĩa
    makua o ro ũguo.
  fra-NCL: Elle a du prix aux yeux de Yahweh, la mort de ses fidèles.
  cek-AK: Angmah ih kaciim kaminawk duekhaih loe, Angraeng mikhnuk ah atho kaom koek
    ah oh.
  cuk-cuk: Bab-Jehová dule-eba-nanaimalad-burgwedi bela-bela yeer daked, ega ibnuedid.
  tel-2017: యెహోవా భక్తుల మరణం ఆయన దృష్టికి విలువ గలది.
  hat-BSA: Byen chè nan zye SENYÈ a, se lanmò a fidèl Li yo.
  kos-kos: Fuka lupan asor lun LEUM GOD Ke sie sin mwet lal misa.
  hbo-WLC: יָ֭קָר בְּעֵינֵ֣י יְהוָ֑ה הַ֝מָּ֗וְתָה לַחֲסִידָֽיו׃
  ibo-ibo: Ọnwụ nke ndị nsọ ya dị oke ọnụahịa nʼanya Onyenwe anyị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ତାହାଙ୍କ ସଦ୍‍ଭକ୍ତମାନଙ୍କ ମରଣ ବହୁମୂଲ୍ୟ ଅଟେ।
  chk-chk: A aüchea me fän mesen ewe Samol mi Lapalap mälan nöün kewe chon pin.
  rop-rop: Wen wanbala blanga im pipul olabat dai, YAWEI jidan brabli nogudbinji.
  ukr-1871: Дорога перед очима Господа смерть угодників його.
  yon-yon: Yariman ye karadmodan ye indob arimbed kuu miin manimanandeb anam, kowe
    yi dukni kuu barang miin darewoob ande meenoon.
  deu-1951: Teuer ist in den Augen des HERRN der Tod seiner Frommen.
  eng-JPS: Precious in the sight of the LORD is the death of His saints.
  srp-1865: Skupa je pred Gospodom smrt svetaca njegovijeh.
  lug-lug: Okufa kw’abatukuvu ba Mukama kwa muwendo nnyo eri Mukama.
  heb-heb: יקר בעיני יהוה המותה לחסידיו׃
  ben-IRV: সদাপ্রভুুর দৃষ্টিতে বহুমূল্য তার সাধুগনের মৃত্যু।
  ntu-ntu: X napipxbo badr kx, “Drtwr Yawe vztx zlwz Mz nzmc-krde nzbzkr kzdq doa
    nedeng. Delc tqmrlz-ngrbzle bade nzarlapx-krde nigu, Tqmyaszpx-ngrde nzrlrpx-krde
    nzbz-krgu.”
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਉਹ ਦੇ ਸੰਤਾਂ ਦੀ ਮੌਤ ਬਹੁਮੁੱਲੀ ਹੈ!
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌ မိမိ သန့်ရှင်း သူတို့၏ သေ ခြင်းအရာသည် အဘိုး ကြီးလှ၏။
  kgf-kgf: Météré ic méŋnéŋ humuyu Yawenéŋ niŋu eeyaguc waŋanʒac.
  tte-O: Tem ana topaisowa obiobigana yabo iboita, Yeoba me ana nuwanae.
  tbg-tbg: Noravano Kotiva nai vaiinti nahentiara noraiqaakero iri vairara tiro, vikaqihairo
    vovano qutiraro viva kiama virara qumina haikave tianaro.
  hmo-hmo: Lohiabada ese iena orea taudia ta ta ibounai, be ia lalokau henidia bada
    herea momokani. Unai dainai, bema idia ta ia mase neganai, Lohiabada ese ia laloa
    bada noho.
  zar-NT: Rúndëʼë Xanruʼ bal yöl-laʼ guti quégaca nupa néquiguequi quez queëʼ.
  urd-urd: ख़ुदावन्द की निगाह में, उसके पाक लोगों की मौत गिरा क़द्र है।
  bqc-SIM: Dii yãmanaↄ gaa gbiaɛ̀.
  tcz-CHONGTHU: Yahweh Pakai in angailut mite athiteng leh alainatpi lheh jengjin
    ahi.
  mar-mar: परमेश्वराच्या दृष्टीने त्याच्या भक्तांचा मृत्यू अमोल आहे.
  isl-isl: Hann elskar vini sína og lætur þá ekki deyja án gildrar ástæðu.
  hlt-THB: Bawipa mik huh awh a phu ak tlo soeih taw ak thlang ciimkhqi thih ve ni.
  qub-qub: Tayta Diosga fiyupami llaquicun payta sirbej runa wañuptin.
  bqp-bqp: Dikiri yãmarinↄ gana bɛ̀ɛrɛ vĩnɛ.
  hat-hat: Sa fè Seyè a lapenn anpil lè li wè yonn nan moun k'ap sèvi l' yo mouri!
  eng-BSB: Precious in the sight of the LORD is the death of His saints.
  eng-WEBPB: Precious in the LORD’s sight is the death of his saints.
  kbq-kbq: Ra Anumzamofoma amage'manentaza vahe'ma frizana, Anumzamofo avurera so'e
    zantfa nehie.
  pon-pon: Meid kajampwal ren Ieowa melan japwilim a lelapok kan.
  nhe-BL: TOTECO quiita para tlahuel ipati ininyolis itlacajhua tlen quinicnelía,
    huan ax quincahuilía miquise san quej hueli.
  wnc-wnc: Siwan Anututane aminu tapatu akupan kakengu ita sanga mooi ngangu dua nataak.
    Aho. Ita inane aminde butaya siknga natayamunggak.
  bus-bus: Dii yãmarinↄ gana bɛ̀ɛ vĩnɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzemumikahy a'e, Aze amo hemiaihu umàno a'e.
