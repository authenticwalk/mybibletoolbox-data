verse: PSA.116.003
translations:
  mal-C: മരണപാശങ്ങൾ എന്നെ ചുറ്റി, പാതാളവേദനകൾ എന്നെ പിടികൂടി; കഷ്ടവും സങ്കടവും എനിക്കു
    നേരിട്ടു.
  deu-TKW: Des Todes Bande hatten mich umfangen, und der Unterwelt Ängste mich getroffen;
    ich stieß auf Drangsal und Kummer.
  lin-lin: Minyololo ya kufa ezingelaki ngai, somo ya mboka ya bakufi ekangaki ngai ;
    nakomaki moto ya pasi mpe ya mawa.
  mmx-mmx: Loxoxo uu ga suxuna ia, la lainmarat at lamaaut ga suxa aumsu ia, la lodoxoma
    saasaa ga suxuna axap lorooro rak.
  eng-LSV: Cords of death have surrounded me, || And straits of Sheol have found me,
    || I find distress and sorrow.
  eng-GNV: 'When the snares of death copassed me, and the griefes of the graue caught
    me: when I founde trouble and sorowe.'
  eng-WEBSTER: 'The sorrows of death encompassed me, and the pains of hell came upon
    me: I found trouble and sorrow.'
  nhw-BL: Nechyahualojtoya miquilistli. Nijmachiliyaya quen niitztosquía ipan ostotl,
    pampa nechajsic miyac cuesoli huan tequipacholi.
  swh-ONEN: Kamba za mauti zilinizunguka, maumivu makuu ya kuzimu yalinipata, nikalemewa
    na taabu na huzuni.
  bba-bba: Gɔɔn yɔni yi rɑɑ mɑn bɔkuɑ, mɑ ɡɔribun wɑ̃ɑ yerun nuku sɑnkirɑnu mɑn nɛni.
    Nɑ wɑ̃ɑ nɔni swɑ̃ɑru kɑ wuriribu sɔɔ.
  eng-KJVCPB: 'The sorrows of death compassed me, And the pains of hell gat hold upon
    me: I found trouble and sorrow.'
  luo-luo: Tonde mag tho norida, lit mar liel nochopona, kendo chandruok gi chuny
    lit noloya.
  aii-aii: ܟܪܝܼܟܸܢܗܘܿܢ ܚܸܒ݂ܠܹ̈ܐ ܕܡܵܘܬܵ‌ܐ، ܘܡܘܼܫ݇ܟ̰ܚܸܢܗܘܿܢ ܐܘܼܠܨܵܢܹ̈ܐ ܕܫܝܘܿܠܔ، ܥܵܘܩܵܢܵܐ
    ܘܚܲܫܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܝܼ.
  meu-meu: Mase ena idoa e ḡeḡegu ahuva, mase gabuna hisidia ese e gugubaguva, lalo-hisihisi
    bona dara-doko danu e alaguva.
  npi-ULB: मृत्युका डोरीहरूले मलाई बेह्रे र चिहानको पसोहरूले मेरो सामान गरे । मैले
    वेदना र दुःखको महसुस गरें ।
  yor-yor: Okùn ikú yí mi ká, ìrora isà òkú wá sórí mi; ìyọnu àti ìbànújẹ́ borí mi.
  pes-OPCB: خطر مرگ بر من سایه افکنده بود و مایوس و غمگین بودم،
  tgl-ULB: Ang mga tali ng kamatayan ay pinaligiran ako, at ang mga patibong ng Sheol
    ay nasa harapan ko; aking nadama ang hapis at kalungkutan.
  nop-nop: Kumuŋdi tawa nabugoŋ nehi-ibiguk. Nu adi me kumuhidi hakiiŋ kwet u nadisuŋa
    munta kisaŋ tugut, tiŋa nadibedi kisaŋ hinek tugut.
  cbu-NT: Tsipats nuwaa izuuru kasimaam waritarangu, kapung puniranguri; Tsipatureema,
    táranguri, itamsamaam pinasarangina.
  hui-hui: I̱ homoleneore gi biyagome mo dombe wia hayagola dombeneha haru. Homaliha
    horo heago hondowa homali hondowabi gi ogonibi dege biyagola haru. Miniha gi dege
    dindiho mini tumutumu bu ho wiru.
  mya-mya: သေ​မင်း​၏​ကျော့​ကွင်း​သည်​ငါ့​ကို​ဖမ်း​မိ​လျက် နေ​၏။ သေ​ဘေး​သည်​ငါ့​ကို​ဝိုင်း​ရံ​လျက်​နေ​၏။
    ငါ​သည်​ကြောက်​လန့်​၍​စိုး​ရိမ်​ပူ​ပန်​ရ​၏။
  bod-N: འཆི་བའི་ཐག་པས་ང་རང་བཅིངས་པ༌དང༌། །གཤིན་པོའི་ཡུལ་གྱི་ཟུག་གཟེར་ང་ལ༌བྱུང༌། །དཀའ་ལས་དང་ནི་སྡུག་བསྔལ་ང་ཡིས༌མྱངས།།
  wsk-wsk: Ani ikup se angamang bataga niara aga iramuram, ani kua namarikko pingi
    arem.
  sna-sna: Misungo yorufu yakandipinganidza, kurwadza kweguva kwakauya pamusoro pangu;
    ndakakundwa nenhamo nokusuwa.
  spa-BLM: Las cuerdas de la muerte me rodearon, los dolores del Seol se apoderaron
    de mí. Encontré problemas y penas.
  cac-cac: Ijan val ix in yamchaj yuj chamel. Ix ja syaelal chamel d'ayin. A ilc'olal
    yed' yaelal ix javi d'a vib'an̈.
  swh-ULB: Kamba za mauti zilinizunguka, na mitego ya kuzimu ilinikabili; niliona
    dhiki na huzuni.
  deu-ELBBK: Es umfingen mich die Fesseln des Todes, und die Bedrängnisse des Scheols
    erreichten mich; ich fand Drangsal und Kummer.
  mbb-OT: Nahandek a su neǥezam ku he henduen be te hapit ad ebpatey; is kemetayen
    henduen be te pisì he nekevedbed kediey. Nesemukan a wey neipeng a,
  mal-2015: മരണപാശങ്ങൾ എന്നെ ചുറ്റി, പാതാള വേദനകൾ എന്നെ പിടിച്ചു; ഞാൻ കഷ്ടവും സങ്കടവും
    അനുഭവിച്ചു.
  gup-gup: Manbu kundowikenh ngankuyinjdukkang! Ngaye ngayimi bu ngakukyuwirrinj kore
    kumidj, dja ngaye wanjh ngadjalkeleni. Dja ngaye ngawernhnjilngwarrewarreminj.
  rmc-rmc: Phandle man andre o puta le meribnaskre; avľa pre ma e dar le hroboskri;
    zaiľa man e žaľa the o pharipen.
  nlg-nlg: Na gilu ni mate mamataghugha te laga vuleu tua, te talighutia na sosonogu.
    Mi nau tu righia na vahola mana dika lio.
  pes-OPV: ریسمان های موت مرا احاطه کرد و تنگیهای هاویه مرا دریافت، تنگی و غم پیدا
    کردم.
  ron-1924: Мэ ынфэшурасерэ легэтуриле морций ши м-апукасерэ судориле мормынтулуй;
    ерам прадэ неказулуй ши дурерий.
  ben-OBCV: মৃত্যুর দড়ি আমাকে বেঁধে ফেলল, পাতালের যন্ত্রণা আমার উপর নেমে এল, দুর্দশায়
    ও দুঃখে আমি জর্জরিত হলাম।
  som-som: Xadhkihii dhimashada ayaa i hareereeyey, Xanuunkii She'oolna waa i qabsaday.
    Oo waxaan la kulmay dhib iyo murug.
  eng-ASVBT: 'The cords of death compassed me, And the pains of Sheol gat hold upon
    me: I found trouble and sorrow.'
  mna-mna: Kilis ki meeteŋana, rimen mi ikam yo. Wooro ki Andewa ta ikaukau yo, mi
    iyakat yo be aŋsula zin meeteŋan murin. Tabe ikam ma leleŋ ipata, mi aŋmoto koŋ
    ma aŋsaana kat.
  ita-1885: I legami della morte mi avevano circondato, E le distrette del sepolcro
    mi avevano colto; Io aveva scontrata angoscia e cordoglio.
  eng-ULB: The cords of death surrounded me, and the snares of Sheol confronted me;
    I felt anguish and sorrow.
  spa-VBL: Estuve atrapado por las trampas de la muerte; Estuve cautivo por los terrores
    de la tumba. Todo lo que experimenté fue dolor y sufrimiento.
  fra-_FOB: Les liens de la mort m'avaient entouré, les angoisses du Sépulcre m'avaient
    saisi; j'avais trouvé la détresse et la douleur.
  mal-mal: മരണപാശങ്ങൾ എന്നെ ചുറ്റി, പാതാള വേദനകൾ എന്നെ പിടിച്ചു; ഞാൻ കഷ്ടവും സങ്കടവും
    അനുഭവിച്ചു.
  urd-GVR: Maut ne mujhe apnī zanjīroṅ meṅ jakaṛ liyā, aur Pātāl kī pareshāniyāṅ mujh
    par ġhālib āīṅ. Maiṅ musībat aur dukh meṅ phaṅs gayā.
  suz-BL: गो बेक्‍चा चिक्‍शो बाक्‍ती। हेररा तुरसुम लाइक्‍चा पुंइसीशो बाक्‍ती। सुर्ता
    पतीके नु हिंतीके थुंम सुम्‍शो बाक्‍ती।
  eng-NOY: The snares of death encompassed me, And the pains of the underworld seized
    upon me; I found distress and sorrow.
  ita-1927: I legami della morte mi aveano circondato, le angosce del soggiorno dei
    morti m’aveano còlto; io avevo incontrato distretta e cordoglio.
  ckb-ckb: تۆڕی مەرگ دەوری دام، ناخۆشی جیهانی مردووان کەوتە سەرم، دەرد و تەنگانەم
    چێژت.
  eng-BBE: The nets of death were round me, and the pains of the underworld had me
    in their grip; I was full of trouble and sorrow.
  xsi-xsi: Muŋga, mateŋa ne nimbu nde ikai naŋa kaika lâ. Mine kala naŋa kaloŋgu ŋgere
    ŋana mateŋa nianzi, aku ŋinde iveta naŋa aruru pâta kanaŋo. Naŋa kaloŋgu loko
    ku iloŋgu malia ndo.
  kan-OKCV: ಮರಣದ ಪಾಶಗಳು ನನ್ನನ್ನು ಆವರಿಸಿಕೊಂಡವು; ನರಕದ ಬಾಧೆಗಳು ನನ್ನ ಮೇಲೆ ಬಂದವು; ಇಕ್ಕಟ್ಟೂ
    ದುಃಖವೂ ನನ್ನನ್ನು ಹಿಡಿದವು.
  tam-2017: மரணக்கட்டுகள் என்னைச் சுற்றிக்கொண்டது, பாதாளக் கண்ணிகள் என்னைப் பிடித்தது;
    கவலையும் துன்பமும் அடைந்தேன்.
  spa-RV-1909: 'Rodeáronme los dolores de la muerte, me encontraron las angustias
    del sepulcro: angustia y dolor había yo hallado.'
  ron-BTF: Întristările morții m-au încercuit și durerile iadului m-au prins, am găsit
    tulburare și întristare.
  eng-WEBP: The cords of death surrounded me, the pains of Sheol got a hold of me.
    I found trouble and sorrow.
  eng-FBV: I was caught in the snares of death; I was trapped by terrors of the grave.
    All I experienced was suffering and grief.
  nld-1939: En de strikken des doods mij omknelden; Toen doodsangst mij kwelde, Nood
    en jammer mij troffen.
  nch-BL: Nechyahualojtoya miquilisti. Nijmachiliyaya quej niitztosquía ipan ostot,
    pampa nechajsic miyac cuesoli huan tequipacholi.
  vie-1934: Dây sự chết vương vấn tôi, Sự đau đớn âm phủ áp hãm tôi, Tôi gặp sự gian
    truân và sự sầu khổ.
  cha-cha: 'Y cuetdas y finatae umoriyayeyo, yan y piniten y naftan sumoda yo: ya
    jusoda chinatsaga yan triniste.'
  hin-CV: मृत्यु के डोर मुझे कसे जा रहे थे, अधोलोक की वेदना से मैं भयभीत हो चुका था;
    भय और संकट में मैं पूर्णतः डूब चुका था.
  eng-OURB: The cords of death surrounded me, the pains of Sheol ·Place of the dead·
    got a hold of me. I found trouble and sorrow.
  spa-BES: Las redes de la muerte me rodeaban, y los dolores del inframundo me tenían
    agarrado; Estaba lleno de problemas y tristezas.
  tdx-tdx: Nivandire’ o talin-kavilasio iraho, nazi’ i tsikeokeokey; nizò fikoretañe
    naho anahelo.
  tha-KJV: ความเศร้าโศกแห่งความตายมาล้อมข้าพเจ้าอยู่ ความเจ็บปวดแห่งนรกจับข้าพเจ้าไว้
    ข้าพเจ้าประสบความทุกข์ใจและความระทม
  por-BR-2018: Cordas da morte me cercaram, e angústias do Xeol me afrontaram; encontrei
    opressão e aflição.
  deu-ELO: Es umfingen mich die Bande des Todes, und die Bedrängnisse des Scheols
    erreichten mich; ich fand Drangsal und Kummer.
  eng-WYC-2018: The sorrows of death (en)compassed me; and the perils of hell found
    me. I found tribulation and sorrow; (The sorrows of death surrounded me; and the
    perils of Sheol, or the land of the dead, took hold of me. And I found myself
    in trouble and in sorrow;)
  epo-epo: Ĉirkaŭis min la ondoj de la morto, Kaj turmentoj de Ŝeol min trafis; Suferon
    kaj ĉagrenon mi trovis.
  gfk-gfk: No minaat ga wiwisane iau, ma no ngunngutaan na minaat ga pulus iau. A
    tinirih ma ra marmaris ga ubal iau.
  uig-PIN: Ɵlüm asarǝtliri meni qirmiwaldi; Tǝⱨtisaraning dǝrdliri meni tutuwaldi;
    Mǝn pexkǝllikkǝ yoluⱪtum, ǝlǝm tarttim;
  beo-beo: Na da baligiliwane da:i dioi amola beda:i galu. Bai na bogole, bogoi uli
    dogoiga gudu sa:imu gadenene ba:i.
  tpi-OTNT: Dai i olsem rop i pasim mi. Mi tingting long ples bilong ol man i dai
    pinis, na dispela i mekim mi i pret nogut tru na mi wari moa yet.
  hau-SA: Igiyoyin mutuwa sun shaƙe ni, wahalar kabari sun zo a kaina; na cika da
    wahala da ɓacin rai.
  udu-udu: Agume/ gi mowu uni ’kamki aha/ is mo, anyoḵ ma Haawiya uni bu’thki aha/
    mo. Aha/ ’kosha is ka nyor mo eya c̱is pem mo dhali ’pe’d she/ mo.
  uig-LAT: Ölüm asaretliri méni chirmiwaldi; Tehtisaraning derdliri méni tutuwaldi;
    Men péshkellikke yoluqtum, elem tarttim;
  nde-nde: Izibopho zokufa zangithandela, ubuhlungu obukhulu bengcwaba bangehlela;
    ngagajelwa yikuhlupheka losizi.
  ton-ton: 'Naʻe kāpui au ʻe he ngaahi mamahi ʻoe mate, pea naʻe puke au ʻe he ngaahi
    mamahi ʻo heli: naʻaku ʻilo ai ʻae tuʻutāmaki mo e mamahi.'
  ces-1613: Obklíčilyť mne byly bolesti smrti, a úzkosti hrobu potkaly mne; sevření
    a truchlost přišla na mne.
  eng-WMB: The cords of death surrounded me, the pains of Sheol got a hold of me.
    I found trouble and sorrow.
  tam-TCV: மரணக் கயிறுகள் என்னைச் சிக்கவைத்தன; பாதாளத்தின் வேதனைகள் என்மீது வந்தன;
    கஷ்டமும் கவலையும் என்னை மேற்கொண்டன.
  ceb-ULB: Ang hikot sa kamatayon nagpalibot kanako ug ang lit-ag sa Seol nagpaduol
    kanako; gibati ko ang kasakit ug kaguol.
  pol-UBG: Otoczyły mnie boleści śmierci, utrapienia piekła przeniknęły mnie; przyszły
    na mnie ucisk i boleść.
  agr-agr: Jata achigkamtaimpap jakattaja tusan ishamkabiajai, nuniakun wake besemag
    pujubiajai.
  kyc-kyc: Kumunginya puu dokome namba nyuo boke bake pyuo kiimbwanyi palyiya. Kumunginya
    paka renge dokome repeta epo kaeya. Rengya dopa pyuo parondelyamo lao suu pyao
    paka dokome kumuo kareyo.
  urd-GVU: موت نے مجھے اپنی زنجیروں میں جکڑ لیا، اور پاتال کی پریشانیاں مجھ پر غالب
    آئیں۔ مَیں مصیبت اور دُکھ میں پھنس گیا۔
  eng-OEBCW: 'About me were snares of death, the anguish of Sheol was upon me: distress
    and sorrow were mine.'
  deu-1912: Stricke des Todes hatten mich umfangen, und Ängste der Hölle hatten mich
    getroffen; ich kam in Jammer und Not.
  kan-2017: ಮರಣಪಾಶಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡಿದ್ದವು; ಪಾತಾಳ ವೇದನೆಗಳು ನನ್ನನ್ನು ಹಿಡಿದಿದ್ದವು.
    ಚಿಂತೆಯಲ್ಲಿಯೂ, ಇಕ್ಕಟ್ಟಿನಲ್ಲಿಯೂ ಬಿದ್ದುಹೋಗಿದ್ದೆನು.
  yap-yap: Riy’an e yam’ e longbiyeg; dogwen e low ko yam’ e chuchugur ngog; mu gum’
    ko marus nge magfan’.
  hlt-MCSB: Dueknah rhuihet neh saelkhui longcaek loh kai n'caeng. Citcai loh kai
    m'hmuh tih kothae loh m'vuei.
  mdy-ETH: ሃይቢ ፒራ ታና ዓርቄኔ፤ ዱኡፖኮ ዒጊቺፃ ታና ሜታሴኔ፤ ዖዪሢንታ ሜቶንታ ታና ባሼኔ።
  twi-ASANTE: Owuo nhoma kyekyeree me, ɛda ho ahometeɛ baa me so, ɔhaw ne awerɛhoɔ
    hyɛɛ me so.
  eng-WEBU: The cords of death surrounded me, the pains of Sheol got a hold of me.
    I found trouble and sorrow.
  acu-NT: Jata wina achirkamtai, jakatatjapi tusan shamkamjai. Tura timiá shamakun
    tura timiá najaimiakun achikmawa nunisnak nekapmamramjai.
  spa-PDDPT: Me rodearon las ataduras de la muerte. Me cayeron los terrores del Seol.
    Hallé angustia y tristeza.
  gun-gun: Manoa regua nhuã xemboty va'ekue, jexavaia yvykua vaikue guigua xere ipo'aka
    va'ekue. Ha'e ramo aiko axya ha'e ndavy'aia py ha'a karamboae.
  agu-BL: Jalt nin tan waje'n ẍchixo'l yi e' alma', na nsken chintx'amxij tak'un quimichil.
    Poro ja oc Kajcaw tan impujle'n.
  ilo-ULB: Pinalikmutandak dagiti tali ti patay, ken tinubngarnak ti palab-og ti sheol;
    nakariknaak iti sanaang ken ladingit.
  kpg-kpg: Di hagalliga o di made gu haganiga mai au, di madagu o taalunga gu dau mai
    gi di au. Di madagu mo te nnoomaalia guu honu i dogu baahi.
  uig-ARA: ئۆلۈم ئاسارەتلىرى مېنى چىرمىۋالدى؛ تەھتىسارانىڭ دەردلىرى مېنى تۇتۇۋالدى؛
    مەن پېشكەللىككە يولۇقتۇم، ئەلەم تارتتىم؛
  bps-bps: Kantogu lyo na tatoo mdadong di deg i fati, i klikò i fati gamgagot deg;
    too msamuk i nawagu na too bong klidùgu.
  sus-sus: Faxɛ luuti nu bara n xiri, aligiyama tɔɔrɛ nu bara n li, nimisɛ nun kɔntɔfili
    nu bara nɔ n na,
  pon-2006: Keper en mehla kapiliepenehr, kamasepwehk en sousou lelohngieier; masak
    oh pwunod kadireielahr.
  jae-jae: Tamac êndu ŋalêpoa gêsô aê tôŋ ma katêc tauc ŋasec kêtu lamboamŋa. Aê gaôc
    gêŋwapac to kapô lêna
  ksd-ksd: A umana vivi na minat dia ga vake iau, Ma ra ngala na bunurut kai ra ruarua
    na tulungen i ga tup iau; A purpuruan ma ra nginarao dir ga tadav iau.
  tur-YTC: Ölüm ipleri çevremi sarmıştı, Ölüler diyarının acıları beni ele geçirmişti.
    Sıkıntı ve keder buldum.
  bel-N: Ахапілі мяне путы сьмерці; мукі пякельныя адшукалі мяне; я знайшоў трывогу
    і смутак.
  kpr-kpr: Ambari na asimi ivasi arigusira. Na rekato ambono furugarera kotise, ghamo
    takegha etiri, oju beka use, kotari futo useni.
  ind-AYT: Tali-tali maut telah membelitku, dan kengerian dunia orang mati menimpaku;
    aku ditimpa kesesakan dan kedukaan.
  yom-yom: Minsinga mi lufua mimfietikisa ; tsisi yi tsi yi bafua yibua va minu ;
    ndibedoso kuidi ziphasi ayi maniongo.
  yut-yut: Kɨmot da nak nap da yaŋ wamgut. Nak kɨmakbi kokup do nandaŋek pasol pasol
    madepsi agɨm. Yaŋ aŋek nandaba kɨk madepsi agɨm.
  nya-nya: Zingwe za imfa zinandizinga, zoopsa za ku dziko la anthu akufa zinandigwera;
    ndinapeza mavuto ndi chisoni.
  kyg-kyg: Falisuva kavaꞌmoꞌa nofi aegekana huno natafauno alagi huno maiꞌniye. Kanolufiꞌmo
    lamiguve, huꞌna nagesamo afiteꞌna nahausoli huteꞌna koli huꞌnove.
  hrv-hrv: Užeta smrti sapeše me, stegoše me zamke Podzemlja, snašla me muka i tjeskoba.
  mps-mps: Isibogo te bonogo ena kębo tiwai yali. Eno te isibo bidi dabego pesageba
    homu kone ebode, tama tego ena wi mu ilama, tama ena gasa homu tedali mu yai dao.
  tpi-tpi: Dai i olsem rop i pasim mi. Mi tingting long ples bilong ol man i dai pinis,
    na dispela i mekim mi i pret nogut tru na mi wari moa yet.
  dan-1931: Dødens Bånd omspændte mig, Dødsrigets Angster greb mig, i Trængsel og
    Nød var jeg stedt.
  vie-OVCB: Tôi mắc vào cạm bẫy tử thần; thống khổ âm phủ chụp đầu tôi. Gieo nỗi niềm
    đau thương, sầu muộn.
  guj-2017: મરણની જાળમાં હું સપડાઈ ગયો હતો અને મને લાગતું હતું જાણે હું શેઓલમાં હોઉં;
    મને સંકટ તથા શોક મળ્યાં હતાં.
  pon-2006A: Keper en mehla kapiliepenehr, kamasepwehk en sousou lelohngieier; masak
    oh pwunod kadireielahr.
  por-BRBSL: As cordas da morte me cercaram, as dores do Sheol se apoderaram de mim.
    Eu encontrei problemas e tristezas.
  eng-OEBUS: 'About me were snares of death, the anguish of Sheol was upon me: distress
    and sorrow were mine.'
  swe-swe: Dödens band omslöt mig mer och mer, dödsrikets (Sheols) ångest hade mig
    i sitt grepp, jag stod inför nöd (enorma problem) och stor sorg.
  cth-cth: Due patawnae ni na kalup, sheol patawnae ni na kuet, kângairu lungmathoe
    hoi ka o.
  twi-twi: Owu ahama bebaree me, ɔda ho yawdi baa me so, ɔhaw ne awerɛhow hyɛɛ me
    so.
  hlt-hlt: Dueknah rhuihet neh saelkhui longcaek loh kai n'caeng. Citcai loh kai m'hmuh
    tih kothae loh m'vuei.
  tbz-SIM: Mukṹṹ mmuù do m pìtínnɛ́ mu kó iwɛ̃ĩ, kɛ̀ kudɔnkù kó ticùɔ̀tì m pĩ́,
    kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ n nɑ, kɛ̀ n tɑ kukɔ̃m̀bɔ̀doróo miɛkɛ.
  msy-2020: Kɨ faragha aremeghasava amima, ovevem benimɨn mɨn na ikezɨ kɨ iti. Kɨ
    Gumazamizir Oveaghuezibar Nguibam gɨnɨghnɨgha atiatia egha navim bar osemeghavɨra
    iti.
  dop-dop: Səm kɑ tɑmɑ-m kotɑɣɑ kɛ́. Atɛtəlɛ sɔɣɔntʋ nɑ́ pɩɩ-m. Mɑ wɛ nəɣəsɛɛ nɑ lɑŋwɑkəllɛ
    tɑɑ.
  azb-azb: Ətrafıma ölüm bağları sarıldı, Ölülər diyarının sıxıntıları məni haqladı,
    Dərd-bəlalar məni tapdı.
  eng-DBY: 'The bands of death encompassed me, and the anguish of Sheol took hold
    of me; I found trouble and sorrow:'
  hin-2017: मृत्यु की रस्सियाँ मेरे चारों ओर थीं; मैं अधोलोक की सकेती में पड़ा था;
    मुझे संकट और शोक भोगना पड़ा। (भज. 18:4,5)
  wol-KYG: Buumi ndee a ma laawoon, njàqarey njaniiw dab ma, ma dajeek naqar aku tiis.
  swp-swp: Mate ena sai’i se wese hetaiirigu, Hade amamnadi se abigu; nuadubu eo amamna
    lailai ea hearodi.
  bjr-bjr: Kuqirafa qini fiqu fiqumma datinoo marinau. Kuqiranara rufiarafa qini qumara
    kuqiranaki quqararinau. Qini rufiarafa faqa qinunurirafa faqa qumbiqanoo marinau.
  eng-YLT: Compassed me have cords of death, And straits of Sheol have found me, Distress
    and sorrow I find.
  kne-kne: Waday namingsan ay dilikado di biyag ko, isonga palalo di egyat ya dandanag
    ko.
  eng-WYC-2017: The sorrows of death encompass-ed me; and the perils of hell found
    me. I found tribulation and sorrow;
  eng-WMBB: The cords of death surrounded me, the pains of Sheol got a hold of me.
    I found trouble and sorrow.
  zat-NTPS: Guzúa' lu da ste̱be chee̱ xel-la' gute, ne bzreba' ba zua' chu'a lataj
    ba xa'. Guzúa' lu da ste̱be, ne guzaca zi'a.
  zty-NTPS: Wžé' zedla' ni'a che yeḻa' got, na' wžeba' zoa' choa'a ḻo yi' gabíl.
    Wžé' zedla', na' wẕáka'ḻi'a.
  urd-GVH: मौत ने मुझे अपनी ज़ंजीरों में जकड़ लिया, और पाताल की परेशानियाँ मुझ पर
    ग़ालिब आईं। मैं मुसीबत और दुख में फँस गया।
  rug-rug: Sari na tinasuna tanisa minate si koa pa vari likohaequ, meke sa minatagutuna
    sa lovu si koa tata koa rau. Ele holoqoru na talotaṉa si rau.
  gaz-gaz: Kiyyoon duʼaa na marse; dhiphinni Siiʼoolis na qabate; ani rakkinaa fi
    gaddaan nan moʼame.
  fra-LSG: Les liens de la mort m’avaient environné, Et les angoisses du sépulcre
    m’avaient saisi; J’étais en proie à la détresse et à la douleur.
  yal-yal: Sayaan gbalon bata yi n nabilin nun, n bata yi maso gaburun na nun, gaxun
    nun kuisanna bata yi n li nun,
  iou-iou: Näk pära kumäŋpäŋ unita bumta umuntaŋkut. Kadäni uken Ekänita gera yäŋpäŋ
    ŋode yäŋkut; Ekäni, butewaki nadäŋ namiŋpäŋ täŋkentäŋ nam! yäŋ yäŋkut.
  haw-1868: Hoopuni mai na hei o ka make ia'u, A loaa ia'u ka pilikia o ka malu o
    ka make, A loaa no hoi ia'u ka popilikia, a me ka ehaeha.
  arb-NAV: طَوَّقَتْنِي حِبَالُ الْمَوْتِ. أَطْبَقَ عَلَيَّ رُعْبُ الْهَاوِيَةِ. قَاسَيْتُ
    ضِيقاً وَحُزْناً.
  ded-ded: Homecac witicngo dedecnuu homec amaac kengec amma ubaebicngo mendannuu
    ni ubaebic nga kengecgoc kecma
  ewe-ewe: Ku ƒe kawo blam, eye tsiẽƒe ƒe vevesese va dzinye. Hiã tum, eye nuxaxa
    va dzinye.
  eng-LEE: 'The bands of death had compassed me, and the pangs of the nether world
    had overtaken me; I had met with distress and sorrow:'
  asm-FB: মই মৃত্যুৰ জৰীত বান্ধ খাই পৰিছিলোঁ, চিয়োলৰ যাতনাৰ সন্মুখীন হৈছিলো, মই দুখ-কষ্ট
    পাইছিলো;
  sus-A: قَشّ لُوتِ نُ بَرَ ﭑ شِرِ، عَلِفِيَمَ تْورّ نُ بَرَ ﭑ لِ، نِمِسّ نُن كْنتْقِلِ
    نُ بَرَ نْ ﭑ نَ،
  fra-SBL: Les cordons de la mort m'ont entouré, les douleurs de Sheol ont eu une
    emprise sur moi. J'ai trouvé des problèmes et du chagrin.
  hbo-hbo: אֲפָפ֤וּנִי ׀ חֶבְלֵי־מָ֗וֶת וּמְצָרֵ֣י שְׁאֹ֣ול מְצָא֑וּנִי צָרָ֖ה וְיָגֹ֣ון
    אֶמְצָֽא׃
  kik-kik: Ndarigiicĩirio nĩ mĩhĩndo ya gĩkuũ, ngĩkinyĩrĩrwo nĩ ruo rwa mbĩrĩra; ngĩhootwo
    nĩ mĩtangĩko o na kĩeha.
  fra-NCL: Les liens de la mort m’entouraient, et les angoisses du schéol m’avaient
    saisi ; j’étais en proie à la détresse et à l’affliction.
  cek-AK: Kai loe duekhaih qui mah ang zaeng moe, taprong patangkhanghaih mah ang
    naeh; raihaih hoi palungsethaih to ka tongh.
  cuk-cuk: Burgwed-igar nue an-ebiris nagusad. Burgwarmalad-meged-galu anbina nue-itos
    naid. Degidbali, surbinsa an itoded, gwage-nunmak an itonaded.
  tel-2017: మరణబంధాలు నన్ను చుట్టుకున్నాయి. పాతాళ వేదనలు నన్ను పట్టుకున్నాయి. బాధ,
    దుఃఖం నాకు కలిగింది.
  hat-BSA: Kòd lanmò yo te antoure m, e laperèz fòs lanmò te vini sou mwen. Mwen te
    jwenn twoub ak gwo tristès.
  kos-kos: Mwe kwasrip lun misa rauniyula, Ac mwe keok lun Hades kapriyuwi. Nga sangeng
    ac fosrngalana.
  hbo-WLC: אֲפָפ֤וּנִי ׀ חֶבְלֵי־מָ֗וֶת וּמְצָרֵ֣י שְׁא֣וֹל מְצָא֑וּנִי צָרָ֖ה וְיָג֣וֹן
    אֶמְצָֽא׃
  ibo-ibo: Agbụ nke ọnwụ kekọrọ m, oke ihe mgbu nke ili bịakwasịrị m; nsogbu na iru
    ụjụ dakwasịrị m.
  ory-ory: ମୃତ୍ୟୁର ରଜ୍ଜୁ ମୋତେ ଘେରିଲା, ପାତାଳର ଯନ୍ତ୍ରଣା ମୋତେ ଧରିଲା; ମୁଁ ସଙ୍କଟ ଓ ଦୁଃଖରେ
    ପଡ଼ିଲି।
  chk-chk: Ekewe likatupun mäla ra pwelieila, ekewe feiengauen lenien sotup ra toriei,
    üa uren riaföü me niuokus.
  rop-rop: Deth bin gulijap langa mi. Aibin brabli bradin blanga det greib. Aibin
    jidan garram bradinwan filing en aibin brabli hatjamp.
  ukr-1871: Обняли мене смертні пута, і підземна тїснота постигла мене; в горю і в
    тузї я зостарівся.
  yon-yon: Bobni ye kibin abakbed ne kuu yerengkoon, kwane bobkonombon yiri kubuni
    ye uniwon karakwon kuu ne yaa meneboon, kowe ne kuu miin yiminban kereni mimyob
    darewoob wandaan.
  deu-1951: Als mich des Todes Bande umfingen, und Ängste der Unterwelt mich trafen
    und ich nur Not und Jammer fand,
  eng-JPS: The cords of death compassed me, and the straits of the nether-world got
    hold upon me; I found trouble and sorrow.
  srp-1865: Opkoliše me bolesti smrtne, i jadi pakleni zadesiše me, naiðoh na tugu
    i muku;
  lug-lug: Emiguwa gy’okufa gyansiba, n’okulumwa okw’emagombe kwankwata; ne nzijula
    ennaku nnyingi n’okutya.
  heb-heb: אפפוני חבלי מות ומצרי שאול מצאוני צרה ויגון אמצא׃
  ben-IRV: মৃত্যুর দড়ি আমাকে চারপাশে ঘিরে ধরল এবং পাতালের ফাঁদ আমার মুখোমুখি, আমি
    কষ্ট এবং দুঃখ অনুভব করলাম।
  ntu-ntu: Ycpwz pipz nzbz-krnge, x sc tqmwxlr-ngrne. Nabznge talvzo-ngrde ycpwz pipz
    nzbz-krnge.
  pan-pan: ਮੌਤ ਦੀਆਂ ਡੋਰੀਆਂ ਨੇ ਮੈਨੂੰ ਵਲ ਲਿਆ, ਪਤਾਲ ਦੇ ਦੁੱਖਾਂ ਨੇ ਮੈਨੂੰ ਆਣ ਲੱਭਿਆ, ਮੈਨੂੰ
    ਦੁੱਖ ਤੇ ਸੋਗ ਮਿਲਿਆ।
  mya-JVB: သေခြင်း ကြိုး တို့သည် ငါ့ ကိုဝိုင်း ၍ မရဏာ နိုင်ငံဘေး တို့သည် ငါ့ ကို ဘမ်းမိ
    သဖြင့်၊ ဆင်းရဲ ဒုက္ခဝေဒနာ နှင့် ငါတွေ့ကြုံ ရ၏။
  kgf-kgf: Humucac hésanéŋ dérécgé néŋu kicsuaŋac ʒéra béranéŋ nuac muru hayu ʒérabéra
    ʒéma ewa biric mihicŋiyi.
  tte-O: Boita iyaele mangu mena yo iyatakikilagau, salai matamatausina ikabi-kalatagau
    mwa yamatausi yo nuwagu inae.
  tbg-tbg: Mpo, qutira haikavano naaqunta voqaara tiqaa vunta vaantama kero uqurama
    taimanta te qutuvi ruhiqauvi vaunara. Te qutu vuaka varianaini vuarirava aumanto
    vaimanta te voqamake qeteha vauraro vi maarava ti taiqa kareva auti vaimanta vaunara.
  hmo-hmo: Mase ese lau ia guia, varo badana ese lau ia guia bamona. Mase ena guria
    gabuna ena gari bada ese lau ia dogoatao. Gari bona laloa hekwarahi ese lau ia
    dogoatao momokani.
  zar-NT: Guzóa bönadxi quiaʼ gátiaʼ, en guyuʼa tsöbi que lataj chul-la que yöl-laʼ
    guti, ateʼ gusëbi ládxaʼa, en buíʼinideʼedaʼ ládxaʼa.
  urd-urd: मौत की रस्सियों ने मुझे जकड़ लिया, और पाताल के दर्द मुझ पर आ पड़े; मैं
    दुख और ग़म में गिरफ़्तार हुआ।
  bqc-SIM: Ga fùa kpàmɛɛ yãa, má kú yeelɛa zↄ̃ↄ guu, taasi ń pↄsiao tↄ̃̀a.
  tcz-CHONGTHU: Thinan apon in eihin tomkhum e; lhankhuh gimneitah chun eihin lonvuh
    e. Keiman lungkhamna leh lunggimna ngen kamu e.
  mar-mar: मृत्यूचे दोर माझ्याभोवती आवळले, आणि मला अधोलोकांच्या यातना झाल्या, संकट
    व क्लेश मला झाले.
  isl-isl: Ég horfðist í augu við dauðann – var hræddur og hnípinn.
  hlt-THB: Thihnaak qui ing ni zen nawh, phyi khuikhanaak ce kak khan awh law hy;
    kyinaak ingkaw kawseetnaak ing ni noeng hy.
  qub-qub: Wañuyga pasaypanami tumapaycämaran. Chaymi wañuytaga manchacurä. Fiyupami
    llaquicurä.
  bqp-bqp: Ga bàa fĩ̀kãmai yã, mira wãwã tↄ̃̀ma, wɛ́tãmmana kũ pↄsirao dàmala.
  hat-hat: Lanmò te fin vlope m'. Privye lanmò te tonbe sou mwen yon sèl kou. Kè m'
    te kase, mwen te nan gwo lapenn.
  eng-BSB: The ropes of death entangled me; the anguish of Sheol overcame me; I was
    confronted by trouble and sorrow.
  eng-WEBPB: The cords of death surrounded me, the pains of Sheol got a hold of me.
    I found trouble and sorrow.
  kbq-kbq: Fri'zamo'a nofimo'ma nazeri anakiaza nehigeno, fri vahe kumaku'ma koro
    huazamo'a, nazeri fenkami netre. Ana zamo hige'na knazampi nemani'na nasu zampi
    nemanue.
  pon-pon: Jal en mela jali ia dier, o kamajak en pajed lel on ia, i lel oner kalokolok
    o mamauk.
  nhe-BL: Nechyahualojtoya miquistli. Nijmachiliyaya queja niitztosquía ipan tlacoyoctli,
    pampa nechajsic miyac cuesoli queja nimiquiyaya.
  wnc-wnc: Sike tupa kungwak kakngata napda binga wamanapmanggut. Wamanapmamban natdetdetna
    tewa aminu gwa kumbingga yuaing komde kukut. Kuwan wa natapbum takngata tasiwan
    na kumzang siknga gwauke nangaakan natapbum.
  bus-bus: Ga bà fĩ̀kãmazi yã, mira wãwãa tↄ̃̀ma, wɛ́ɛtãmma kↄ̃n pↄsiaao dàmala.
  gub-BL: Màno haw nuzawy kwaw heàmàtyry'ymar a'e wà. Heàmàtyry'ymar ipuruàpixipixi
    wer herehe kyhàhàm pupe wà. Amàno etea'i ihe. Iaiw haw tywypaw pe har hemukyze
    wera'u kar a'e. Akyzeahy tuwe ihe. Azemumikahy azeharomoete no.
