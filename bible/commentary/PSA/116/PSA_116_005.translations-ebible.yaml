verse: PSA.116.005
translations:
  mal-C: യഹോവ കൃപയും നീതിയുമുള്ളവൻ ആകുന്നു; നമ്മുടെ ദൈവം ദയാപൂർണൻതന്നെ.
  deu-TKW: Gnädig ist Jahwe und gerecht, und unser Gott ein Erbarmer.
  lin-lin: Yawe asalaka ngolu mpe azali sembo, Nzambe na biso ayokelaka bato mawa.
  mmx-mmx: Leeme Silok i umsu mi lebelen tuntun la luvukat. Moroa atdik neni Laradi
    Balamu.
  eng-LSV: YHWH [is] gracious, and righteous, || Indeed, our God [is] merciful,
  eng-GNV: The Lord is mercifull and righteous, and our God is full of compassion.
  eng-WEBSTER: Gracious is the LORD, and righteous; yes, our God is merciful.
  nhw-BL: ¡TOTECO nelía cuali iyolo! ¡Yaya senquistoc xitlahuac! ¡Toteco tlahuel tetlasojtla!
  swh-ONEN: Bwana ni mwenye neema na haki, Mungu wetu ni mwingi wa huruma.
  bba-bba: Gusunɔ bɛsɛn Yinni u sɑ̃ɑwɑ tɔn ɡeo kɑ ɡemɡii. Mɛyɑ win wɔnwɔndɑ kpɑ̃.
  eng-KJVCPB: Gracious is the Lord, and righteous; Yea, our God is merciful.
  luo-luo: Jehova Nyasaye ngʼwon kendo timo maber; Nyasachwa opongʼ gi kech.
  aii-aii: ܚܲܢܵܢܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܘܙܲܕܝܼܩܵܐ، ܘܐܲܠܵܗܲܢ ܡܪܲܚܡܵܢܵܐ ܝܠܹܗ.
  meu-meu: Iehova na mai ena harihari-bada bona mai ena kara maoromaoro, eda Dirava
    na mai ena hebogahisi.
  npi-ULB: परमप्रभु कृपालु र निष्‍पक्ष हुनुहुन्छ । हाम्रो परमेश्‍वर करुणामय हुनुहुन्छ
    ।
  yor-yor: Olúwa ní oore-ọ̀fẹ́, ó sì ní òdodo; Ọlọ́run wa kún fún àánú.
  pes-OPCB: او چه خوب و مهربان است! آری، خدای ما رحیم است.
  tgl-ULB: Maawain at makatarungan si Yahweh; ang ating Diyos ay mahabagin.
  nop-nop: Yahwe adi siloŋ tobogoŋ tiŋa momooŋ hinek tinimilak. Bepaŋnik adi inditok
    welebulaniŋgoŋ nadinimilak.
  cbu-NT: Apanll iyaa taarasheetsini itsinsartaa yasaku, itaru iyaa nayanikiya. Apanll
    Taarashipan chinampancha.
  hui-hui: Anduane Homogo ibugua i̱na dara nahabehego dara howa biamogo biagabi bayaore
    bigi biagabi ka. Inanaga Ngode Datagaliwabe ibu wali agali dara hagaore kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သ​နား​ကြင်​နာ​တော်​မူ​၍ ကျေး​ဇူး​ပြု​တော်​မူ​တတ်​၏။ ငါ​တို့​၏​ဘု​ရား​သ​ခင်​သည်​က​ရု​ဏာ​တော်​ရှင်
    ဖြစ်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་ཐུགས་རྗེ་ཅན་དང་དྲང་བདེན༌ལགས། །རང་ཅག་དཀོན་མཆོག་སྙིང་རྗེའི་བདག་པོ༌ཡིན།།
  wsk-wsk: Yawe mu munan nuam, gomang nangara ko Kaem; nu ninguru nanga kueso.
  sna-sna: Jehovha ane nyasha uye akarurama; Mwari wedu azere netsitsi.
  spa-BLM: Yahvé es clemente y justo. Sí, nuestro Dios es misericordioso.
  cac-cac: A Jehová, tojol toni, tz'oc' sc'ol d'ayon̈. A co Diosal, yelxo val te nivan
    svach'c'olal.
  swh-ULB: Yahwe ni mwenye neema na haki; Mungu wetu ni mwenye huruma.
  deu-ELBBK: Gnädig ist der HERR und gerecht, und unser Gott ist barmherzig.
  mbb-OT: Is Nengazen he Megbevayè tew meupiya, metazeng, wey hihizuwen.
  mal-2015: യഹോവ കൃപയും നീതിയും ഉള്ളവൻ; നമ്മുടെ ദൈവം കരുണയുള്ളവൻ തന്നേ.
  gup-gup: Nawu Yawey nakka kanmarnedjare dja kadjalkurduyime kore djal kunmakkenh.
    Nahni nawu God kadberre, wanjh mimkongiwern duninjh.
  rmc-rmc: O RAJ hino lačho the spravodľivo, amare Devleske hin pharo vaš amenge.
  nlg-nlg: Gaia Lord te dolo, me uto lee! dida na God te veiarovi!
  pes-OPV: خداوند رئوف و عادل است و خدای ما رحیم است.
  ron-1924: Домнул есте милостив ши дрепт ши Думнезеул ностру есте плин де ындураре.
  ben-OBCV: সদাপ্রভু কৃপাবান ও ধর্মময়, আমাদের ঈশ্বর করুণায় পরিপূর্ণ।
  som-som: Rabbigu waa nimco miidhan, waana xaq, Haah, oo Ilaaheennu waa naxariis
    badan yahay.
  eng-ASVBT: Gracious is Jehovah, and righteous; Yea, our God is merciful.
  mna-mna: Yooba, ni ndeeŋeŋana. Mi imuŋaiŋai iti ta mbesooŋo kini na, mi ikampewe
    kat iti. Pa Anutu kiti, ni leleene izanzaana piti.
  ita-1885: Il Signore è pietoso e giusto; E il nostro Dio è misericordioso.
  eng-ULB: Yahweh is merciful and fair; our God is compassionate.
  spa-VBL: ¡El Señor es justo y bueno! ¡Nuestro Dios es un Dios compasivo!
  fra-_FOB: L'Éternel est compatissant et juste, et notre Dieu fait miséricorde.
  mal-mal: യഹോവ കൃപയും നീതിയും ഉള്ളവൻ; നമ്മുടെ ദൈവം കരുണയുള്ളവൻ തന്നെ.
  lit-lit: VIEŠPATS yra maloningas ir teisus, mūsų Dievas gailestingas.
  urd-GVR: Rab mehrbān aur rāst hai, hamārā Ḳhudā rahīm hai.
  suz-BL: परमप्रभु यावे शिशी पाइब नु ठीक पाइब बाक्‍ब। आंइ परमप्रभु शुश दाक्‍ब बाक्‍ब।
  eng-NOY: Gracious is the LORD, and righteous; Yea, our God is merciful.
  ita-1927: L’Eterno è pietoso e giusto, e il nostro Dio è misericordioso.
  ckb-ckb: یەزدان میهرەبان و ڕاستودروستە، خودامان بە بەزەییە.
  eng-BBE: The Lord is full of grace and righteousness; truly, he is a God of mercy.
  xsi-xsi: Naŋa asama tu Yova Kindeni nde wisi-wisi warika wa vetâŋa sondo warika
    wa. Mao nâ, kinda nenda Maro Kindeni nde kalo-sukâŋa warika.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಕೃಪೆಯೂ ನೀತಿಯೂ ಉಳ್ಳವರು ನಮ್ಮ ದೇವರು ಅನುಕಂಪ ಭರಿತರು.
  tam-2017: யெகோவா கிருபையும் நீதியுமுள்ளவர், நம்முடைய தேவன் மனவுருக்கம் உள்ளவர்.
  spa-RV-1909: Clemente es Jehová y justo; sí, misericordioso es nuestro Dios.
  ron-BTF: Cu har este DOMNUL și drept; da, Dumnezeul nostru este milostiv.
  eng-WEBP: The LORD is gracious and righteous. Yes, our God is merciful.
  eng-FBV: The Lord is so kind and good! Our God is so compassionate!
  nld-1939: 'En Jahweh was genadig en trouw, Onze God vol ontferming:'
  nch-BL: ¡TOTECO nelía cuali iyolo! ¡Yaya senquisa xitahuac! ¡Toteco tahuel tetasojta!
  vie-1934: Đức Giê-hô-va hay làm ơn, và là công bình; Đức Chúa Trời chúng ta có lòng
    thương xót.
  cha-cha: Guaeyayon si Jeova yan tunas; junggan, y Yuusta senyoase.
  hin-CV: याहवेह उदार एवं धर्ममय हैं; हां, हमारे परमेश्वर करुणानिधान हैं.
  eng-OURB: Adonai is gracious and righteous. Yes, our God is racham ·merciful love·.
  spa-BES: El Señor está lleno de gracia y justicia; Verdaderamente, él es un Dios
    de misericordia.
  tdx-tdx: Matarike t’Iehovà naho mahity; Eka, mpitretrè t’i Andrianañaharentika.
  tha-KJV: พระเยโฮวาห์ทรงพระกรุณาและชอบธรรม พระเจ้าของเราทั้งหลายกอปรด้วยพระเมตตา
  por-BR-2018: O SENHOR é piedoso e justo; e nosso Deus é misericordioso.
  deu-ELO: Gnädig ist Jehova und gerecht, und unser Gott ist barmherzig.
  eng-WYC-2018: the Lord is merciful, and just, (or the Lord is merciful, and he is
    good); and our God doeth mercy.
  epo-epo: Favorkora estas la Eternulo kaj justa, Kaj nia Dio estas kompatema.
  gfk-gfk: No Watong i marse dahat ma a takodasianai. No udahat God i hamines no balana
    ta dahat.
  uig-PIN: Xǝpⱪǝtliktur Pǝrwǝrdigar, ⱨǝⱪⱪaniydur; Hudayimiz rǝⱨimdildur.
  beo-beo: Hina Gode Ea hou da noga:idafa, amola E da asigisa amola gogolema:ne olofosu
    dawa:.
  tpi-OTNT: Bikpela i save marimari long yumi na i mekim gut long yumi. God bilong
    yumi em i save sori long yumi.
  hau-SA: Ubangiji mai alheri ne da kuma mai adalci; Allahnmu yana cike da tausayi.
  udu-udu: Tap̱a a’di ta’da ’the ka ’the mo dhali ta’da ḵar/e mo, Arumgimis bana jin
    miimii mo.
  uig-LAT: Shepqetliktur Perwerdigar, heqqaniydur; Xudayimiz rehimdildur.
  nde-nde: UThixo ulomusa njalo ulungile; uNkulunkulu wethu ulesihawu.
  ton-ton: ‌ʻOku manavaʻofa ʻa Sihova, mo māʻoniʻoni; ʻio, ʻoku ʻaloʻofa ʻa hotau
    ʻOtua.
  ces-1613: Milostivý Hospodin a spravedlivý, Bůh náš lítostivý.
  eng-WMB: The LORD is gracious and righteous. Yes, our God is merciful.
  tam-TCV: யெகோவா கிருபையும் நீதியுமுள்ளவர்; நம்முடைய இறைவன் கருணை நிறைந்தவர்.
  ceb-ULB: Si Yahweh maluloy-on ug makiangayon; ang atong Dios maluloy-on.
  pol-UBG: Łaskawy jest PAN i sprawiedliwy, nasz Bóg jest miłosierny.
  agr-agr: Tuke Pujuuk pegkejam, wait anenkagtinai, iina Apajuíjiya duka kakagchauch
    anejatin wajasui.
  kyc-kyc: Kamongo baa keyange renge palenge dokome sakame kumungi. Namwana Anatu
    dokome namwa mondo lao suu pyao karenge.
  urd-GVU: رب مہربان اور راست ہے، ہمارا خدا رحیم ہے۔
  eng-OEBCW: Gracious and just is the Lord, compassionate is our God.
  deu-1912: Der HERR ist gnädig und gerecht, und unser Gott ist barmherzig.
  kan-2017: ಯೆಹೋವನು ಕೃಪಾಳುವೂ, ನೀತಿವಂತನೂ ಆಗಿದ್ದಾನೆ; ನಮ್ಮ ದೇವರು ಕನಿಕರವುಳ್ಳವನು.
  yap-yap: I SOMOL e ba wurngan’ ma bfel’; Got rodad e rib marnguy.
  hlt-MCSB: Lungvatnah BOEIPA tah dueng tih mamih kah Pathen loh a haidam.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኮሺ፥ ሃሣ ፂሎኬ፤ ኑ ፆኦዛሢ ሚጪንታያኬ።
  twi-ASANTE: Awurade yɛ ɔdomfoɔ ne ɔteneneeni; ayamhyehyeɛ ahyɛ yɛn Onyankopɔn ma.
  eng-WEBU: The LORD is gracious and righteous. Yes, our God is merciful.
  acu-NT: 'Ii Apuringkia mash aints ainaun: Metek ainawai tu nintimui. Tura asa ii
    Yusringkia iincha tuke wait anentramak pengker awajtamji.'
  spa-PDDPT: Bondadoso y justo es Yavé. Sí, misericordioso es nuestro ʼElohim.
  gun-gun: Senhor ma porayvu ha'e heko porã va'e, Nhanderuete ma nhanemboaxya rupi
    oiko va'e.
  agu-BL: Na el k'ajab i' ske'j. Nin yi na oc i' tan pujle'n xtisya', qui na xom wi'
    te jun mal nak. Bintzi nin na el k'ajab i' ske'j.
  ilo-ULB: Naasi ken awan panangidumduma ni Yahweh; manangngaasi ti Diostayo.
  kpg-kpg: Dimaadua le e manawa dumaalia ge e humalia, tadau God le e honu i tumaalia.
  uig-ARA: شەپقەتلىكتۇر پەرۋەردىگار، ھەققانىيدۇر؛ خۇدايىمىز رەھىمدىلدۇر.
  bps-bps: I Amugu Dwata too kamdo, na too kenen matlu; i Dwatagu too fduf i dad ton.
  sus-sus: Hinnɛnte nan Alatala ra, a tinxin. Won Marigi Ala kinikinima won ma.
  pon-2006: KAUN-O me ketin kalahngan oh mwahu; atail Koht me diren kalahngan.
  jae-jae: Apômtau eŋ ŋacmoasiŋ to gêdêŋ. Aêacnêŋ Anôtô kêtu taê labu ŋamôkê.
  ksd-ksd: Ra Luluai a tena varmari ma ra tena takodo; Maia, kada God a tena varmari
    tuna.
  tur-YTC: Yahve lütufkâr ve doğrudur. Merhametlidir Tanrımız.
  bel-N: Літасьцівы ГОСПАД і праведны, наш Бог міласьцівы.
  kpr-kpr: Bajari mo joka ari kato, ari dambugo beká eraira. Kavevera kato beká
    God numori.
  ind-AYT: TUHAN itu murah hati dan adil, Allah kita itu berbelaskasihan.
  yom-yom: Yave widi nkua nlemvo ayi widi wusonga ; Nzambi eto widi nkua kiadi.
  yut-yut: Yawe da nin nandaŋ yaworon dasi yo tagɨsisi aŋnimɨsak. Piŋkopnin da bupmɨ
    nandaŋ nimɨsak.
  nya-nya: Yehova ndi wokoma mtima ndi wolungama Mulungu wathu ndi wodzaza ndi chifundo.
  kyg-kyg: Ala kava neꞌmoꞌa fiku hapa maeno apamige fatago kavaꞌamo huge huno neꞌmaiye.
    Gotitimoꞌa hau huno nelateya vekamo maiꞌniye.
  hrv-hrv: Dobrostiv je Jahve i pravedan, pun sućuti je Bog naš.
  mps-mps: Genuai Bidigo te olo tau sabo wiegi yai kolesaga elama, tama dabolo wiegi
    yai sę ebao. Te dena God agai da homu dene eyu, tau sabo dao.
  tpi-tpi: Bikpela i save marimari long yumi na i mekim gut long yumi. God bilong
    yumi em i save sori long yumi.
  dan-1931: Nådig er HERREN og retfærdig, barmhjertig, det er vor Gud;
  vie-OVCB: Chúa Hằng Hữu đầy ân sủng và công chính! Đức Chúa Trời rủ lòng xót thương!
  guj-2017: યહોવાહ ન્યાયી તથા કૃપાળુ છે; આપણા ઈશ્વર ખરેખરા માયાળુ છે.
  pon-2006A: KAUN-O me ketin kalahngan oh mwahu; atail Koht me diren kalahngan.
  por-BRBSL: Yahweh é gracioso e justo. Sim, nosso Deus é misericordioso.
  eng-OEBUS: Gracious and just is the Lord, compassionate is our God.
  swe-swe: Herren (Jahve) är nådefull (barmhärtig, oförtjänt kärlek) och rättfärdig,
    vår Gud (Elohim) agerar barmhärtigt (ger oss nåd och barmhärtighet). [Här beskrivs
    tre egenskaper hos Gud. De två första, nådefull och rättfärdig, är i hebreiskan
    beskrivande adjektiv. Att Gud är nådefull innebär att han ger oss välsignelser
    vi inte förtjänar men också att han måste agera utifrån sin rättfärdiga natur.
    Den tredje egenskapen är dock inte ett beskrivande adjektiv utan ett verb, hebreiska
    ”merahem”. Gud är inte bara ”barmhärtig” som en egenskap, han agerar barmhärtigt.
    Han ger oss barmhärtighet genom att aktivt göra något. Detta är unikt för denna
    vers. Adjektivet för ”barmhärtig”, hebreiska ”rahum”, återfinns tolv gånger tillsammans
    med versens första beskrivande adjektiv ”nådefull”, se . Här i Psalm 116:5 är
    dock enda gången i hela GT verbet ”agerar barmhärtigt” används tillsammans med
    adjektivet ”nådefull”. Det som gör denna vers ännu mer speciell är att i Psalm
    116 nämns Gud totalt 16 ggr. I 15 av dessa används Gudsnamnet med fyra bokstäver
    ”JHVH” medan denna vers har ”Eloheinu” – vår Gud. Gudsnamnet ”JHVH” sägs inte
    av judar. När man läser en text och kommer till JHVH säger man istället Adonai,
    som betyder Herre. Rabbiner förklarar att Guds namn, JHVH, har att göra med att
    Gud är evig och bortom tid. Vi kan helt enkelt inte förstå en Gud utanför tiden
    som är allvetande. Att inte uttala hans namn visar på vår litenhet och förstärker
    Guds storhet. Här i vers 5 används alltså inte JHVH utan det mer generella ordet
    för Gud, hebreiska ”Elohim”. Det ordet används om Gud i skapelsen där hans egenskaper
    blir synliga i naturen. Formen som används här är ”Eloheinu”, som betyder ”vår
    Gud”. Det förstärker att Gud är synlig, men inte bara opersonligt som i skapelsen
    utan personligt engagerad som ”vår Gud”. Denna vers är alltså ett specialfall
    i ett specialfall! Gud har inte bara attributen nådefull och barmhärtig, han är
    nådefull och agerar barmhärtigt och utför nådefulla handlingar på ett personligt
    sätt mot oss.]
  cth-cth: BAWIPA teh lungmakung hoi lannae lah ao. Bokheiyah, maimae Cathut teh lungmanae
    hoi akawi.
  twi-twi: Awurade yɛ ɔdomfo ne ɔtreneeni; ayamhyehye ahyɛ yɛn Nyankopɔn ma.
  hlt-hlt: Lungvatnah BOEIPA tah dueng tih mamih kah Pathen loh a haidam.
  tbz-SIM: Ti Yiɛ̀ nKuyie nwetímu, kɛ mɔkɛ mɛsémmɛ̀, Kuyie nti tũ nkù kuɔ̀mmu onìtì
    mɛsémmɛ̀.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God zuraram en kuarkuva en akurvasi, egha a
    bar dera. En God, an apangkuvim itir God.
  dop-dop: Tɑcɑɑ n wɛnɑ suulu kɛ́ nɑ ń siɣisɑɑ. Tɑ Ɩsɔ n kɛ́ pətɔɔtəlɛ tʋ kɛ́.
  azb-azb: Rəbb lütfkardır, ədalətlidir, Allahımız mərhəmətlidir.
  eng-DBY: Gracious is Jehovah and righteous; and our God is merciful.
  hin-2017: यहोवा करुणामय और धर्मी है; और हमारा परमेश्वर दया करनेवाला है।
  wol-KYG: Aji Sax jeey boroom yiw ak njekk, sunu Yàllaay boroom yërmande.
  swp-swp: Ia abilolo eo laulau dudurai GUIAUNA ede; eda Eaubada ia nuatoatoa Eaubadana
    ede.
  bjr-bjr: Yaaweefa mifa nifauara oosana faqaafa faqa andeeqara oosana faqaafa faqa
    maridanoo. Maasa Anutufa faiqí faiqiara amuqusirafa qumbiqanoo marifa maridanoo.
  eng-YLT: Gracious [is] Jehovah, and righteous, Yea, our God [is] merciful,
  kne-kne: Siged si Diyos, masmaseg-ang sisya ya ammo na ay makirikna.
  eng-WYC-2017: the Lord is merciful, and just [or rightwise]; and our God doeth mercy.
  eng-WMBB: The LORD is gracious and righteous. Yes, our God is merciful.
  zat-NTPS: Cháwe'le̱'e̱ naca Xránadxu Dios, ne xrlátaje naque̱'. Awe', dxexache lazre'
    Dios chee̱dxu dxi'u.
  zty-NTPS: X̱anžo Dios nake' chawe', na' ži'i ḻaže'. O', Dios chežo žeyache' ḻáže'le'
    žo'o.
  urd-GVH: रब मेहरबान और रास्त है, हमारा ख़ुदा रहीम है।
  rug-rug: Tataru meke toṉoto se Zihova, meke siṉia na tataru variva taleosae si Asa.
  gaz-gaz: Waaqayyo arjaa fi qajeelaa dha; Waaqni keenya gara laaffessa.
  fra-LSG: L’Éternel est miséricordieux et juste, Notre Dieu est plein de compassion;
  yal-yal: Alatala diɲa, a tinxin. En ma Ala kininkinin han!
  iou-iou: Ekäni uwä ninta bänep täga nadäŋ nimiŋpäŋ täŋkentäŋ nimik täyak ba butewaki
    nadäŋ nimik täyak.
  haw-1868: He aloha ko Iehova, a he pono no; Ua lokomaikai no hoi ko kakou Akua.
  arb-NAV: الرَّبُّ حَنُونٌ وَبَارٌّ. إِلَهُنَا رَحِيمٌ.
  ded-ded: KEBU ye wosoefac nga faka dindingacac KEBU. Anutuninango ubamangang anemmeude.
  ewe-ewe: Yehowa nye amenuvetɔ kple dzɔdzɔetɔ; míaƒe Mawu la yɔ fũu kple nublanuikpɔkpɔ.
  eng-LEE: Gracious is the Lord, and righteous; and our God is merciful.
  asm-FB: যিহোৱা দয়াময় আৰু ধাৰ্মিক; বাস্তৱিক আমাৰ ঈশ্বৰ স্নেহময়।
  sus-A: هِننّنتٍ نَن عَلَتَلَ رَ، عَ تِنشِن. وٌن مَرِفِ عَلَ كِنِكِنِمَ وٌن مَ.
  fra-SBL: Yahvé est miséricordieux et juste. Oui, notre Dieu est miséricordieux.
  hbo-hbo: חַנּ֣וּן יְהֹוָ֣ה וְצַדִּ֑יק וֵ֖אלֹהֵ֣ינוּ מְרַחֵֽם׃
  kik-kik: Jehova nĩ mũtugi na nĩ mũthingu; Ngai witũ aiyũrĩtwo nĩ tha.
  fra-NCL: Yahweh est miséricordieux et juste, notre Dieu est compatissant.
  cek-AK: Angraeng loe toeng moe, tahmenhaih hoiah koi; ue, aicae ih Sithaw loe palungnathaih
    hoiah koi.
  cuk-cuk: Bab-Jehová, wile-dule-dakedid, dule-innikidaedid. Anmar-Bab-Dummad, ise-wile-dule-dakedid.
  tel-2017: యెహోవా దయాళుడు, నీతిపరుడు. మన దేవుడు వాత్సల్యం గలవాడు.
  hat-BSA: Ranpli ak gras ak ladwati, se SENYÈ a. Wi, Bondye nou an plen ak mizerikòd.
  kos-kos: LEUM GOD El kulang ac wo; God lasr El pakoten.
  hbo-WLC: חַנּ֣וּן יְהֹוָ֣ה וְצַדִּ֑יק וֵ֖אלֹהֵ֣ינוּ מְרַחֵֽם׃
  ibo-ibo: Onyenwe anyị bụ onye na-eme ebere na onye ezi omume. Chineke anyị jupụtakwara
    nʼọmịiko.
  ory-ory: ସଦାପ୍ରଭୁ କୃପାବାନ ଓ ଧର୍ମମୟ; ହଁ, ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ସ୍ନେହଶୀଳ ଅଟନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a kirikiröch o pwüng, ach Kot a fokun eäni tong.
  rop-rop: YAWEI im oldei soribala en im gudwan. Wi God im garram kainbala filing.
  ukr-1871: Благий Господь і справедливий; і милосердний Бог наш.
  yon-yon: Yariman kuu kabamoon kondoon ye mimyob dowaken keendi ye God, ye kuu yorokmo
    dobiri ye God, nub God kuu mimyob keendimaan.
  deu-1951: Der HERR ist gnädig und gerecht, und unser Gott ist voll Erbarmen.
  eng-JPS: Gracious is the LORD, and righteous; yea, our God is compassionate.
  srp-1865: Dobar je Gospod i pravedan, i Bog je naš milostiv;
  lug-lug: Mukama wa kisa, era mutuukirivu; Katonda waffe ajjudde okusaasira.
  heb-heb: חנון יהוה וצדיק ואלהינו מרחם׃
  ben-IRV: সদাপ্রভুু করুণাময় এবং ন্যায্য, আমাদের ঈশ্বর দয়াশীল।
  ntu-ntu: Zmrlz ngr Yawe myalz-esz'ngr mz nzokatr-krde leplz. Ycngr drtwrde nigu.
    Zmrlz ngr Yawe myalz-esz'ngr.
  pan-pan: ਯਹੋਵਾਹ ਦਯਾਵਾਨ ਤੇ ਧਰਮੀ ਹੈ, ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਕਿਰਪਾਲੂ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ကျေးဇူး ပြုတတ်သော သဘော၊ ဖြောင့်မတ် သော သဘောရှိတော်မူ၏။ ငါ
    တို့ ဘုရား သခင်သည် ကရုဏာ စိတ်ရှိတော်မူ၏။
  kgf-kgf: Yawe imi ewa hia ʒéma solaŋ dindiŋayaguc. Anutu imi goi héihéiyaguc.
  tte-O: Yeoba iya tomulolo, todudulai yo tokatekamkamna.
  tbg-tbg: Noravano Kotiva tinavu aaqurihama timiteharo tinavu koqema timite vaivama
    vairo. Tinavu Variqavano tinavuara mpo ike ti vaivama vairo.
  hmo-hmo: Lohiabada be mai ena hariharibada, bona mai ena kara maoromaoro danu. Iseda
    Dirava be mai ena bogahisihisi.
  zar-NT: Xanruʼ Dios ruzáʼ ládxëʼë queë́ruʼ, en náquiëʼ tsahuiʼ. Dios queë́ruʼ ruíʼi
    ládxëʼë rëʼu.
  urd-urd: ख़ुदावन्द सादिक़ और करीम है; हमारा ख़ुदा रहीम है।
  bqc-SIM: Dii sùuu vĩ mɛ́ a maa, wá Lua sósobi vĩ.
  tcz-CHONGTHU: Yahweh Pakai hi itobang tah'a milungsetthem hitam! Chuleh itobang
    tah'a pha a hitam! iPathen'u Elohim hi ichangei a mikhoto them hitam!
  mar-mar: परमेश्वर कृपाळू आणि न्यायी आहे; आमचा देव कनवाळू आहे.
  isl-isl: Náðugur er Drottinn og góður er hann!
  hlt-THB: Bawipa taw qeennaak ing be nawh dyng hy; ningnih a Khawsa taw lungnaak
    ing ak be na awm hy.
  qub-qub: Tayta Diosga allita rurajmi, cuyapäcojmi. Tayta Diosninchëga alli shongumi.
  bqp-bqp: Dikirin sùru vĩ akũsↄ̃ à mana, ó Luda wɛ̃nda vĩ.
  hat-hat: Seyè a gen kè sansib, li pa gen patipri. Bondye nou an gen bon kè.
  eng-BSB: The LORD is gracious and righteous; our God is full of compassion.
  eng-WEBPB: The LORD is gracious and righteous. Yes, our God is merciful.
  kbq-kbq: Ra Anumzamo'a asunku huneranteno, fatgo avu'ava nehia ne' mani'neankino,
    tagri Anumzamofona arimpa fruzamo'a avite'ne.
  pon-pon: leowa me dir en mak o pun, o atail Kot me dir en kalanan.
  nhe-BL: ¡TOTECO nelía cuali iyolo! ¡Yajaya senquistoc xitlahuac! ¡Toteco tlahuel
    tetlasojtla!
  wnc-wnc: Buyambam tapata ninde musip kwikwik natake ninde take pasinggak. Anutuninu
    ninde butaya natanimunggak.
  bus-bus: Dii sùu vĩ bensↄ̃ à maa, wa Ludaa wɛ̃nda vĩ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikatuahy purupe a'e. Nupuir kwaw wemiaihu wanuwi
    a'e. Zanezar zanepuhareko a'e.
