  bus-bus: Mɛ́ kɛnnakↄ̃o saa omma, mɛ́ n sísio, Dii.
  gub-BL: Amono putar ma'e newe nehe, ta'e herurywete neremiapo kwer rehe ihe xe.
    Aze'eg putar newe nehe.
