  arb-NAV: لَكَ أُقَدِّمُ ذَبَائِحَ الشُّكْرِ، وَأَدْعُو بِاسْمِكَ.
  ded-ded: Ni ubangerecac sese faigemma KEBUAC kpac kuneng kpacbade.
  ewe-ewe: Masa akpedavɔ na wò, eye mayɔ Yehowa ƒe ŋkɔ.
  eng-LEE: Unto thee will I offer the sacrifice of thanksgiving, and on the name of
