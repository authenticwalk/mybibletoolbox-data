verse: PSA.116.017
translations:
  mal-C: ഞാൻ അങ്ങേക്ക് സ്തോത്രയാഗം അർപ്പിച്ച് യഹോവയുടെ നാമം വിളിച്ചപേക്ഷിക്കും.
  deu-TKW: Dir will ich ein Dankopfer bringen und den Namen Jahwes anrufen.
  lin-lin: Nakobonzela Yo mbeka mpo na kozongisa matondi, mpe nakobelela Kombo ya
    Yawe.
  mmx-mmx: Anaba lok tetaba ti tong avukat tu la ana ro ke at laasen taram.
  eng-LSV: I sacrifice a sacrifice of thanks to You, || And in the Name of YHWH I
    call.
  eng-GNV: I will offer to thee a sacrifice of prayse, and will call vpon the Name
    of the Lord.
  eng-WEBSTER: I will offer to thee the sacrifice of thanksgiving, and will call upon
    the name of the LORD.
  nhw-BL: Nimitzpaquilismacas huan nimitztlascamatis huan ta tiquitas quen elisquía
    se tlacajcahualistli.
  swh-ONEN: Nitakutolea dhabihu ya kukushukuru na kuliita jina la Bwana.
  bba-bba: Yen sɔ̃nɑ kon nun siɑrɑbun yɑ̃kuru kuɑ, kpɑ n wunɛn yĩsiru soku.
  eng-KJVCPB: I will offer to thee the sacrifice of thanksgiving, And will call upon
    the name of the Lord.
  luo-luo: Abiro timoni misango mar erokamano kendo abiro luongo nying Jehova Nyasaye.
  aii-aii: ܐܸܠܘܼܟ݂ ܒܸܬ ܕܵܒ݂ܚܹܢ ܕܸܒ݂ܚܵܐ ܕܫܲܟܲܪܬܵ‌ܐ، ܘܒܫܸܡܵܐ ܕܡܵܪܝܵܐ ܒܸܬ ܩܵܪܹܝܢ.
  meu-meu: Oi ihanamomu na egu boubou ḡauna ai baina halaoa, bona Iehova ladana baina
    hahanea.
  npi-ULB: म तपाईंलाई धन्यवादको बलि चढाउनेछु र परमप्रभुको नाउँको पुकारा गर्नेछु ।
  yor-yor: Èmi yóò rú ẹbọ ọpẹ́ sí ọ èmi yóò sì ké pe orúkọ Olúwa.
  pes-OPCB: قربانی شکرگزاری را به حضورت تقدیم می‌کنم و نام تو را گرامی می‌دارم.
  tgl-ULB: Aking iaalay sa iyo ang handog na pasasalamat at tatawag sa pangalan ni
    Yahweh.
  nop-nop: Nu welemomooŋ nadigamuŋa siloŋdok dumuŋ momooŋ hegambit, tiŋa yonadinedi
    dutok siloŋ tigambit.
  cbu-NT: Ashiri shiyaam, Apaa, chinuzee pachayaruri, shiyash sumish muchima. Sheeruri,
    shiyaatsimari ungirtachima.
  hui-hui: I̱na í̠hondo ka̱i̱ore lalu mbirale mbira lomabu ngialu í̠hondo bi lolebero.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ရာ​ယဇ်​ကို​ပူ​ဇော်
    ပါ​မည်။ အ​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပါ​မည်။
  bod-N: བདག་གིས་གཏང་རག་མཆོད་པ་ཁྱེད་ལ༌འབུལ། །ཡ་ཝཱེའི་མཚན་ལ་བསྟོད་བསྔགས་བརྗོད་པར༌བྱ།།
  wsk-wsk: Ani munan amilmil kisek ale nip patawurikko.
  sna-sna: Ndichabayira chipo chokuvonga kwamuri, uye ndichadana kuzita raJehovha.
  spa-BLM: Te ofreceré el sacrificio de acción de gracias, e invocarán el nombre de
    Yahvé.
  cac-cac: Ol vac' in silab' yuj ac'oj yuj diosal d'ayach yuj spacoc a vach'c'olal.
    Ol val in b'a d'ayach.
  swh-ULB: Nitakutolea dhabihu ya shukrani na nitaliitia jina la Yahwe.
  deu-ELBBK: Dir will ich Opfer des Lobes opfern und anrufen den Namen des HERRN.
  mbb-OT: Ed-ezapen ku sikew ne edhalad a para te kebpeselamat kenikew.
  mal-2015: ഞാൻ നിനക്കു സ്തോത്രയാഗം കഴിച്ചു യഹോവയുടെ നാമം വിളിച്ചപേക്ഷിക്കും.
  gup-gup: Nawu Yawey, ngaye wanjh ngabun mayh ngardduk ba bu manjbun ngudda, dja
    wanjh ngeykayhme ngudda.
  rmc-rmc: Anava tuke e paľikeribnaskri obeta a vičinava pro nav le RAJESKRO.
  nlg-nlg: Inau ku vahegho na sukaghi ni holouto, mu ku holoa nigua na ahana Lord.
  pes-OPV: قربانی های تشکر نزدتو خواهم گذرانید و نام خداوند را خواهم خواند.
  ron-1924: Ыць вой адуче о жертфэ де мулцумире ши вой кема Нумеле Домнулуй;
  ben-OBCV: আমি তোমার উদ্দেশে ধন্যবাদের নৈবেদ্য নিবেদন করব, আর সদাপ্রভুর নামে ডাকব।
  som-som: Waxaan kuu soo bixin doonaa allabarigii mahadnaqidda, Oo magaca Rabbiga
    ayaan ku baryootami doonaa.
  eng-ASVBT: I will offer to thee the sacrifice of thanksgiving, And will call upon
    the name of Jehovah.
  mna-mna: Tana leleŋ ambai pu, mi aŋso aŋkam patoronŋana pu, mi aŋzzoyaryaara zom
    biibi.
  ita-1885: Io ti sacrificherò sacrificio di lode, E predicherò il Nome del Signore.
  eng-ULB: I will offer to you the sacrifice of thanksgiving and will call on the
    name of Yahweh.
  spa-VBL: Te ofreceré sacrificio en acción de gracias y te alabaré.
  fra-_FOB: Je t'offrirai le sacrifice d'actions de grâces, et j'invoquerai le nom
    de l'Éternel.
  mal-mal: ഞാൻ അങ്ങേക്ക് സ്തോത്രയാഗം അർപ്പിച്ച് യഹോവയുടെ നാമം വിളിച്ചപേക്ഷിക്കും.
  lit-lit: Tau aukosiu padėkos auką ir šauksiuosi VIEŠPATIES vardo.
  urd-GVR: Maiṅ tujhe shukrguzārī kī qurbānī pesh karke terā nām pukārūṅga.
  suz-BL: गो इन कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे चढ़ेतीक चढ़ेनुङ। मिनु परमप्रभु
    यावे, इन नें थिशा, इन कली ठेयब सेल्‍नुङ। योना २:१०
  eng-NOY: I will offer to thee the sacrifice of thanksgiving, And will call upon
    the name of the LORD.
  ita-1927: Io t’offrirò il sacrifizio di lode e invocherò il nome dell’Eterno.
  ckb-ckb: قوربانی سوپاسگوزاری بۆ تۆ سەردەبڕم، بە ناوی یەزدانەوە دەپاڕێمەوە.
  eng-BBE: I will give an offering of praise to you, and make my prayer in the name
    of the Lord.
  xsi-xsi: Mine nde naŋa ma aveta patarawâŋa pano ŋana itula pwataki tu naŋa kawâŋgu
    ndaŋge ŋalae pano. Aku naŋa ma ano pa noko tona.
  kan-OKCV: ನಾನು ನಿಮಗೆ ಕೃತಜ್ಞತೆಯ ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವೆನು; ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ಕರೆಯುವೆನು.
  tam-2017: நான் உமக்கு நன்றிபலியைச் செலுத்தி, யெகோவாவுடைய பெயரைத் தொழுதுகொள்ளுவேன்.
  spa-RV-1909: Te ofreceré sacrificio de alabanza, é invocaré el nombre de Jehová.
  ron-BTF: Ție îți voi aduce sacrificiul de mulțumire și voi chema numele DOMNULUI.
  eng-WEBP: I will offer to you the sacrifice of thanksgiving, and will call on the
    LORD’s name.
  eng-FBV: I will offer a sacrifice of thanksgiving to you and I will worship you.
  nld-1939: Ik breng U dan een offer van dank, En roep de Naam van Jahweh aan,
  nch-BL: Nimitzpaquilismacas huan nimitztascamatis huan ta tiquitas quej elisquía
    se tacajcahualisti.
  vie-1934: Tôi sẽ dâng của lễ thù ân cho Chúa, Và cầu khẩn danh Đức Giê-hô-va.
  cha-cha: Bae juofrese jao ni y inefresen grasias, yan juaagang y naan Jeova.
  hin-CV: मैं आपको आभार-बलि अर्पित करूंगा, मैं याहवेह की वंदना करूंगा.
  eng-OURB: I will offer to you the sacrifice of thanksgiving, and will call on Adonai’s
    name.
  spa-BES: Te daré una ofrenda de alabanza, y haré mi oración en el nombre del Señor.
  tdx-tdx: Hengaeko sorom-pañandriañañe, vaho ho kanjieko ty tahina’ Iehovà.
  tha-KJV: ข้าพระองค์จะถวายเครื่องสักการบูชาโมทนาพระคุณแด่​พระองค์ และจะร้องทูลออกพระนามของพระเยโฮวาห์
  por-BR-2018: Sacrificarei a ti sacrifício de agradecimento, e chamarei o nome do
    SENHOR.
  deu-ELO: Dir will ich Opfer des Lobes opfern, und anrufen den Namen Jehovas.
  eng-WYC-2018: to thee I shall offer a sacrifice of praising; and I shall inwardly
    call the name of the Lord. (and so I shall offer a sacrifice of praise to thee;
    and I shall call on the name of the Lord.)
  epo-epo: Al Vi mi oferdonos dankan oferon, Kaj la nomon de la Eternulo mi vokos.
  gfk-gfk: Iau ni tar tiga hartabar wara tanga tahut saakit taam ma iau ni tataau
    tupas no Watong.
  uig-PIN: Mǝn Sanga tǝxǝkkür ⱪurbanliⱪlirini sunimǝn, Pǝrwǝrdigarning namini qaⱪirip
    iltija ⱪilimǝn;
  beo-beo: Na da Dima nodone gobele salimu, amola Dima nodone sia:ne gadomu.
  tpi-OTNT: Bai mi mekim ofa bilong tenkyu long yu, na bai mi prea long yu.
  hau-SA: Zan yi hadayar godiya gare ka in kuma kira bisa sunan Ubangiji.
  udu-udu: Aha/ mina c̱i to jin ’ciṯẖu/ ’kus ki bwa jin ’boruwa ’bor i is mo dhali
    yuḵ gway gi Tap̱a mo.
  uig-LAT: Men Sanga teshekkür qurbanliqlirini sunimen, Perwerdigarning namini chaqirip
    iltija qilimen;
  nde-nde: Ngizakwenzela umhlatshelo womnikelo wokubonga ngilibize ibizo likaThixo
  ton-ton: Te u ʻatu kiate koe ʻae feilaulau ʻoe fakafetaʻi, pea ui ki he huafa ʻo
    Sihova.
  ces-1613: Tobě obětovati budu obět díků činění, a jméno Hospodinovo vzývati budu.
  eng-WMB: I will offer to you the sacrifice of thanksgiving, and will call on the
    LORD’s name.
  tam-TCV: நான் உமக்கு ஒரு நன்றிக் காணிக்கையைப் பலியிட்டு, யெகோவாவினுடைய பெயரைச் சொல்லி
    வழிபடுவேன்.
  ceb-ULB: Ihalad ko kanimo ang halad sa pagpasalamat ug motawag sa ngalan ni Yahweh.
  pol-UBG: Tobie złożę ofiarę chwały i będę wzywać imienia PANA.
  agr-agr: Tuke Pujuuwah, ame uwemtijugbaunum see takun uwija maan apeakun ememattatjame,
    dutikakun daagmin pachisan segattajame.
  kyc-kyc: Nambame ange lao emba bange pyao kiso joo dokopa nambana ateŋa pii doko
    opetae jero ingilyamo.
  urd-GVU: مَیں تجھے شکرگزاری کی قربانی پیش کر کے تیرا نام پکاروں گا۔
  eng-OEBCW: I will offer to you a thank-offering, and call on the name of the Lord.
  deu-1912: Dir will ich Dank opfern und des HERRN Namen predigen.
  kan-2017: ನಾನು ನಿನಗೆ ಕೃತಜ್ಞತಾ ಯಜ್ಞಗಳನ್ನು ಸಮರ್ಪಿಸುವೆನು; ಯೆಹೋವನ ನಾಮವನ್ನು ಪ್ರಖ್ಯಾತಿಪಡಿಸುವೆನು.
  yap-yap: Bay gu pi’ ngom e maligach ni ogmagaer mu gu pi’ e meybil rog ngom.
  hlt-MCSB: Nang taengah uemonah hmueih ka nawn vetih BOEIPA ming te ka khue ni.
  mdy-ETH: ታ ኔኤም ዒንጎ ባኣዚ ማሂ ጋላታ ሺኢሻኔ፤ ሱንፆዋ ኔኤኮ ታ ዔኤላኔ።
  twi-ASANTE: Mɛbɔ aseda afɔdeɛ ama wo na mabɔ Awurade din.
  eng-WEBU: I will offer to you the sacrifice of thanksgiving, and will call on the
    LORD’s name.
  acu-NT: Apuru amin maaketai titasan tangkurun maan epeatatjai. Tura ami naarmin
    pachisan seatatjame.
  spa-PDDPT: Te ofreceré sacrificio de acción de gracias E invocaré el Nombre de Yavé.
  gun-gun: Ha'e ramo ndevy ame'ẽ 'rã roguerovy'aa, ha'e Senhor rery rupi aroporai
    'rã.
  agu-BL: Swak'e' intx'ixwatz teru' yi na ẍchaj yi na chintyoẍin teru'. Nin yil no'c
    tan tyoẍi'n teru', ilenin tzinna'wse' yi bi'u' Ta'.
  ilo-ULB: Idatonkonto kenka ti daton ti panagyaman ken umawagakto iti nagan ni Yahweh.
  kpg-kpg: Au ga tigidaumaha adu gi di Goe tigidaumaha o di danggee, mo di dalodalo adu
    gi di Goe.
  uig-ARA: مەن ساڭا تەشەككۈر قۇربانلىقلىرىنى سۇنىمەن، پەرۋەردىگارنىڭ نامىنى چاقىرىپ
    ئىلتىجا قىلىمەن؛
  bps-bps: Na nun kadang blégu dsù i kablé fye di ge, na dmasal agu fagu di dagitam,
    Amugu Dwata.
  sus-sus: N tantui sɛrɛxɛ bama nɛ i bɛ, n i xili matɔxɔma nɛ.
  pon-2006: I pahn meirongkihong komwi meirong en kapingkalahngan oh pil kapakapohng
    komwi.
  jae-jae: Aê jakêŋ da daŋgeŋa êndêŋ aôm ma aoc ênac Apômtaunê ŋaê.
  ksd-ksd: Ina tul tar ra tinabar na pite varpa tam, Ma ina lotu tadav ra iang i ra
    Luluai.
  tur-YTC: Sana şükran kurbanını sunacağım, Yahve’nin adını çağıracağım.
  bel-N: Табе ахвярую ахвяру падзякі і імя ГОСПАДА буду клікаць.
  kpr-kpr: Na nimokena aiyakoe sise, sino fuka de oje dungedo mutarena. Kotugo nanda
    benunu barago, joba mutarena.
  ind-AYT: Aku akan mempersembahkan kurban syukur kepada-Mu, dan menyerukan nama TUHAN.
  yom-yom: Ndiela kutambika makaba ma phutudulu matondo ayi ndiela tela dizina di
    Yave.
  yut-yut: Nak ya yaŋ gayɨŋek paret aŋek mangokon da bɨsit abeŋ.
  nya-nya: Ndidzapereka nsembe yachiyamiko kwa Inu ndipo ndidzayitanira pa dzina la
    Yehova.
  kyg-kyg: Kahao ke heꞌna ofalinimo kamiteꞌna kagaefekeꞌmo keya aeꞌna ge huguve.
  hrv-hrv: Tebi ću prinijeti žrtve zahvalne, zazvat ću ime Jahvino.
  mps-mps: Te eno nageba usu da wabo ofa eyu, tama eno nageba gedu haluasa po waibao
    po wali.
  tpi-tpi: Bai mi mekim ofa bilong tenkyu long yu, na bai mi prea long yu.
  dan-1931: Jeg vil ofre dig Lovprisningsoffer og påkalde HERRENS Navn;
  vie-OVCB: Con sẽ hiến dâng lễ vật tạ ơn Ngài và kêu cầu Danh Chúa Hằng Hữu.
  guj-2017: હું તમારા માટે આભારસ્તુતિનાં અર્પણો ચઢાવીશ અને હું યહોવાહના નામે પોકારીશ.
  pon-2006A: I pahn meirongkihong komwi meirong en kapingkalahngan oh pil kapakapohng
    komwi.
  por-BRBSL: Vou oferecer a vocês o sacrifício de ação de graças, e invocará o nome
    de Yahweh.
  eng-OEBUS: I will offer to you a thank-offering, and call on the name of the Lord.
  swe-swe: Jag ska offra tackoffer till dig, jag ska åkalla (höja min röst och be
    i) ditt namn Herre (Jahve),
  cth-cth: Lunghawilawkdeinae nalaihoi, BAWIPA min teh ka kaw han.
  twi-twi: Mɛbɔ aseda afɔre ama wo na mabɔ Awurade din.
  hlt-hlt: Nang taengah uemonah hmueih ka nawn vetih BOEIPA ming te ka khue ni.
  tbz-SIM: N yóó dɑ fíému iwũɔ̃ disɑ̃nni kpɛyi, kɛ̀ n yu fɔ̃́ n Yiɛ̀ nKuyie ɑ yètìrì.
  msy-2020: Kɨ nɨ mɨnabɨsɨ nɨ bagh ofa damuam, egh nɨn ziamɨn dɨmɨva a fam.
  dop-dop: Mɑɑ lɑ́-ŋ́ nyɑnɑ təmlɛ kɔtɑɣɑ. Mɑɑ sɑ́-ŋ́ nɑ mɑ́ yɑɑ nyɑ́ hətɛ.
  azb-azb: Sənə şükür qurbanları təqdim edəcəyəm, Rəbbin adını çağıracağam.
  eng-DBY: I will offer to thee the sacrifice of thanksgiving, and will call upon
    the name of Jehovah.
  hin-2017: मैं तुझको धन्यवाद-बलि चढ़ाऊँगा, और यहोवा से प्रार्थना करूँगा।
  wol-KYG: yaw laay sarxalal saraxu cant, te turu Aji Sax ji laay tudd.
  swp-swp: Lautoi aitalasamna abo ea moseleawa arim eai, eo abo ea eogalau GUIAU arinai
    esana ea atai.
  bjr-bjr: Qinee dufi dufi qirana faqa qeeqa innaaru qirana faqa aandau tatufiranara
    foora amianaura.
  eng-YLT: To Thee I sacrifice a sacrifice of thanks, And in the name of Jehovah I
    call.
  kne-kne: isonga man-idatonak en sik-a si pan-iyamanak ya sik-a abe di pankararagak.
  eng-WYC-2017: to thee I shall offer a sacrifice of praising; and I shall inwardly
    call the name of the Lord.
  eng-WMBB: I will offer to you the sacrifice of thanksgiving, and will call on the
    LORD’s name.
  zat-NTPS: Da güe lá'ana' Lue' gaca na ca tu béadau' gutia' lau', ne gucá'ana szrena'
    Lau', Xrana' Dios.
  zty-NTPS: Da' wká'n ẕena' Le' gaken ka to biado' da' gota' ḻawo' Le', na' wká'n
    ẕena' La la'y chio' Le', X̱ana' Dios.
  urd-GVH: मैं तुझे शुक्रगुज़ारी की क़ुरबानी पेश करके तेरा नाम पुकारूँगा।
  rug-rug: Kaqu ponigo rau sa vina vukivukihi zama leana, meke varavara atu koa Goi
    Zihova.
  gaz-gaz: Ani aarsaa galataa siif nan dhiʼeessa; maqaa Waaqayyoos nan waammadha.
  fra-LSG: Je t’offrirai un sacrifice d’actions de grâces, Et j’invoquerai le nom
    de l’Éternel;
  yal-yal: N barika bira saraxan bama i xa nɛn n yi Alatala maxandi a xinla ra.
  iou-iou: Unita näk gäka bänep tägata iron täŋ gamiŋpäŋ api ganiŋ oreret.
  haw-1868: E kaunmaha aku au ia oe i ka mohai mililani, A e kahea aku hoi i ka inoa
