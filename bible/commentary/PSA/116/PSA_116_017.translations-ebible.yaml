  tel-2017: నేను నీకు కృతజ్ఞత అర్పణలు అర్పిస్తాను. యెహోవా నామంలో ప్రార్థన చేస్తాను
  hat-BSA: A Ou menm, mwen va ofri yon sakrifis remèsiman, e va rele sou non SENYÈ
