  hbo-hbo: לְֽךָ־אֶ֭זְבַּח זֶ֣בַח תֹּודָ֑ה וּבְשֵׁ֖ם יְהוָ֣ה אֶקְרָֽא׃
  kik-kik: Nĩngũkũrutĩra igongona rĩa gũgũcookeria ngaatho, na ngaĩre rĩĩtwa rĩa Jehova.
