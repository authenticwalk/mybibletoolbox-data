  kos-kos: Nga fah asot nu sum mwe kisa in sang kulo, Ac nga fah pre nu sum.
  hbo-WLC: לְֽךָ־אֶ֭זְבַּח זֶ֣בַח תּוֹדָ֑ה וּבְשֵׁ֖ם יְהוָ֣ה אֶקְרָֽא׃
