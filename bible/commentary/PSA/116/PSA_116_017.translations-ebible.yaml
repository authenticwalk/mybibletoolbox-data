  srp-1865: Žrtvu za hvalu prinijeæu tebi, i ime Gospodnje prizvaæu.
  lug-lug: Ndiwaayo ekiweebwayo eky’okwebaza, ne nkoowoola erinnya lya Mukama.
  heb-heb: לך אזבח זבח תודה ובשם יהוה אקרא׃
