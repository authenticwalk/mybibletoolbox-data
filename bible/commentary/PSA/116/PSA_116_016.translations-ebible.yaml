  tcz-CHONGTHU: O Yahweh Pakai keima nasoh kahi, nangin kasoh channa'a kon in neihuhdoh
    tai.
  mar-mar: हे परमेश्वरा, मी खरोखर तुझा सेवक आहे; मी तुझा सेवक, तुझी दासी असलेल्या
    स्त्रीचा मुलगा आहे; माझी बंधने तू सोडली आहेस.
  isl-isl: Drottinn, þú hefur leyst fjötra mína, því vil ég þjóna þér af öllu hjarta.
  hlt-THB: Aw Bawipa, kai ve na tyihzawih tang tang ni; kai taw na tyihzawih, na tyihzawih
    nu a ca na awm nyng; nang ing kenqui qui ce hlam law hawh hyk ti.
  qub-qub: Tayta Dios, nogaga cä sirbishojniquimi. Nogaga cä sirbishojniqui warmipa
    wawanmi. Gammi rachirgärishcanqui liyaraycämaj wascacunatapis.
  bqp-bqp: Dikiri, n yã nna, n zↄ̀bleriimɛ ma ũ, nↄgbɛ̃ kũ à zↄ̀ↄ blènnɛ nɛ́mɛ
    ma ũ, n ma bo bàn.
  hat-hat: Seyè, mwen se yonn nan sèvitè ou yo. Mwen se pitit manman m' ki te toujou
    sèvi ou. Se ou ki te kase kòd ki te mare m' yo.
  eng-BSB: Truly, O LORD, I am Your servant; I am Your servant, the son of Your maidservant;
    You have broken my bonds.
  eng-WEBPB: LORD, truly I am your servant. I am your servant, the son of your servant
    girl. You have freed me from my chains.
  kbq-kbq: Ra Anumzamoka nagra kagri eri'za vahe mani'noanki'na, eri'za vahekamo'na
    kagri nompima eri'za e'neria a'mofo mofavre mani'noe. Ana hu'neankinka nofimo'ma
    kinama renante'neana katufenka nazeri fru hu'nane.
  pon-pon: O Main leowa, nai japwilim omui ladu men, nai japwilim omui ladu, nain
    omui lidu; kom kotin kamueit pajan ai jal akan
  nhe-BL: TOTECO, na nimotlatequipanojca, quena, niicone se nonana tlen nojquiya mitztequipano.
    Huan tinechmanahuijtoc tlen campa niilpitoya.
  wnc-wnc: Buyambam tapa, siakande siknga na gatane puya aminda dakngake puya gatane
    akngaka apasinggat. Unzing tupa mingata pasikut binga. Gata nau na wambingu waikngami
    take yuat.
  bus-bus: Dii, n yã nna, n zↄ̀blerin ma ũ, nↄgbɛ̃ kɛ̀ à dↄ̀nzi nɛ́n ma ũ, n ma
    bↄ bàn.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, aiko neremiruze'eg romo ihe. Hehy weruzar
    neze'eg wikuwe mehe a'e. Aruzar neze'eg izàwegatete ihe no. Hepyro pe hemàno haw
    wi ne.
