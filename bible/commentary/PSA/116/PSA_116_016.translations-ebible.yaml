verse: PSA.116.016
translations:
  mal-C: യഹോവേ, ഞാൻ അങ്ങയുടെ സേവകൻ ആകുന്നു. ഞാൻ അങ്ങയുടെ സേവകൻതന്നെ; അങ്ങയുടെ ദാസിയുടെ
    പുത്രൻതന്നെ; അങ്ങ് എന്റെ ബന്ധനങ്ങൾ അഴിച്ചിരിക്കുന്നു.
  deu-TKW: 'Ach, Jahwe! - Denn ich bin dein Knecht; ich bin dein Knecht, der Sohn
    deiner Magd: du hast meine Bande gelöst.'
  lin-lin: Yawe, yoka ngai, nazali mosali na Yo. Nazali mosali na Yo, mwana mobali
    ya mwasi mosali na Yo. Ofungoli minyololo oyo ekangaki ngai.
  mmx-mmx: O Leeme Silok, nenia laradi gugu ram. Nenia anaba lok lugugu ram kerekngan
    ne naga ga lok lugugu ram. Ugara lox asepsu vam ia basinge lanmet.
  eng-LSV: Ah, now, O YHWH, for I [am] Your servant; I [am] Your servant, son of Your
    handmaid; You have opened my bonds.
  eng-GNV: 'Beholde, Lord: for I am thy seruant, I am thy seruant, and the sonne of
    thine handmaide: thou hast broken my bondes.'
  eng-WEBSTER: 'O LORD, truly I am thy servant; I am thy servant, the son of thy handmaid:
    thou hast loosed my bonds.'
  nhw-BL: TOTECO, na nimotequipanojca, quena, niicone se nonana catli nojquiya mitztequipano.
    Huan techmanahuijtoc tlen campa niilpitoya.
  swh-ONEN: Ee Bwana, hakika mimi ni mtumishi wako, mimi ni mtumishi wako, mwana wa
    mjakazi wako; umeniweka huru toka katika minyororo yangu.
  bba-bba: Yinni Gusunɔ, ɑ nɛ, wunɛn sɔm kowo swɑɑ dɑkio. Nɑ sɑ̃ɑwɑ wunɛn sɔm kowo
    tɔn kurɔn bii. Wunɑ ɑ nɛn yorun wɛ̃ɛ burɑ.
  eng-KJVCPB: 'Oh Lord, truly I am thy servant; I am thy servant, and the son of thy
    handmaid: Thou hast loosed my bonds.'
  luo-luo: Yaye Jehova Nyasaye, an jatichni adier; an jatichni, ma wuod jatichni ma
    nyako; isegonya mi igola e nyorochena.
  aii-aii: ܐܘܿܗ، ܝܵܐ ܡܵܪܝܵܐ، ܗܹܐ، ܐܵܢܵܐ ܪܹܓܘܼܟ݂ ܝܼܘܸܢ، ܪܹܓܘܼܟ݂ ܒܪܘܿܢܵܐ ܕܚܸܕܲܡܬܘܼܟ݂،
    ܩܵܡ ܫܵܪܹܝܬ ܠܗܘܿܢ ܐܸܣܘܼܪ̈ܝܼ.
  meu-meu: Iehova e, lau na emu hesiai tauna, lau na emu hesiai tauna, emu hesiai
    hahinena natuna; oi ese iḡuigu vada o ruha.
  npi-ULB: हे परमप्रभु, वस्तवमा, म तपाईंको सेवक हुँ । म तपाईकी कमारीकी छोरा तपाईंको
    सेवक हुँ । तपाईंले मेरा बन्धनहरू तोड्नुभएको छ ।
  yor-yor: Olúwa, nítòótọ́ ìránṣẹ́ rẹ ni mo jẹ́; èmi ni ìránṣẹ́ rẹ, ọmọ ìránṣẹ́bìnrin
    rẹ; ó ti tú mi sílẹ̀ nínú ìdè mi.
  pes-OPCB: ای خداوند، من بندهٔ تو و پسر کنیز تو هستم. تو مرا از چنگ مرگ رها ساختی.
  tgl-ULB: O Yahweh, tunay nga, ako ay iyong lingkod; ako ang iyong lingkod, na anak
    ng iyong lingkod na babae; iyong kinalag ang aking mga pagkakatali.
  nop-nop: Yahwe, nu kwanai-mege, nu adi du’walaŋ kwanai koom maŋdi tiluguk unduŋ
    tilat. Du kubugoŋdi tawa nehi-ibikilitiguk u fiyatnamguŋ.
  cbu-NT: Shiyaa chinakina, Apaa. Nuw shiycha kamachtashish. Aneeri shiyaa kapung
    chinaku, ashiritam nuw shiyaa chinakina. Nuw tsipamaam pakich pishtaranguri, shiysha
    nuwaa tapachindarangsha.
  hui-hui: Anduane Homogo-o i̱ í̠naga biabe biahaga kogoni. I̱ ai̱yahanda í̠naga biabe
    biahalu bereneyadagua áyu i̱na í̠naga biabe biahalu ko. I̱ homoleore hewaria í̠na
    i̱ gini mialu bayale heledagoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ ဖြစ်​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​မိ​ခင်​နည်း​တူ​ကျွန်​တော်​မျိုး သည် ကိုယ်​တော်​ရှင်​၏​အ​စေ​ကို​ခံပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​သေ ဘေး​မှ ကယ်​တော်​မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་ང་ཡིན་ཀྱེ་ཡ༌ཝཱེ། །ཁྱེད་ཀྱི་བྲན་མོའི་བུ་ང་ཁྱེད་ཀྱི༌བྲན། །ང་ཡི་ལྕགས་ཐག་ཁྱེད་ཀྱིས་བཀྲོལ་བ༌ཡིན།།
  wsk-wsk: O Yawe, nunguningta ani nika ura kari; aninga ayam nika ura imet bagakaso
    iwitatala, ani ka ura kari bagasam; ani mayang singir aga taliparam, bare ni bataguru
    guila warem.
  sna-sna: Haiwa Jehovha, zvirokwazvo ndiri muranda wenyu; ndiri muranda wenyu, mwanakomana
    womurandakadzi wenyu; makandisunungura pangetani dzangu.
  spa-BLM: Yahvé, en verdad soy tu siervo. Soy tu siervo, el hijo de tu sierva. Me
    has liberado de mis cadenas.
  cac-cac: Mamin Jehová, a in ton tic, a checab' in. A ach ix in a coleli, yuj chi'
    libre in ticnaic.
  swh-ULB: Ee Yahwe, hakika, mimi ni mtumishi wako; mimi ni mtumishi wako, mwana wa
    mjakazi wako; umefungua vifungo vyangu.
  deu-ELBBK: Bitte, HERR, denn ich bin dein Knecht! ich bin dein Knecht, der Sohn
    deiner Magd; gelöst hast du meine Fesseln.
  mbb-OT: Nengazen, tutuu he suluǥuen a kenikew. Impelingkawas a kenikew hein nevihag
    a.
  mal-2015: യഹോവേ, ഞാൻ നിന്റെ ദാസൻ ആകുന്നു; നിന്റെ ദാസനും നിന്റെ ദാസിയുടെ മകനും തന്നേ;
    നീ എന്റെ ബന്ധനങ്ങളെ അഴിച്ചിരിക്കുന്നു.
  gup-gup: Ngaye wanjh woybukkih ngudda ke bininj nawu marnedurrkmirri ke, ngudda
    nawu Yawey! Ngalbu nganyawmey wanjh ngunmarnedurrkmirri warridj. Dja ngudda wanjh
    kanbongyerrkkeng kore wirlmurrng dorrengh ngarrukkayindi.
  rmc-rmc: RAJEJA, som tiro služobňikos, avke sar tuke služinelas miri daj, the me
    avke tuke služinav; tu prečhinďal mire lanci.
  nlg-nlg: Lord, Inau nimua na tinoni ni lutu. Eo, nimua na tinoni, na dalena nimua
    na tinoni lutu. Mi ghoe ko tatavahaleu ta nigua na kabu pipiti!
  pes-OPV: آه‌ای خداوند، من بنده تو هستم! من بنده تو و پسر کنیز تو هستم. بندهای مرا
    گشوده‌ای!
  ron-1924: 'Аскултэ-мэ, Доамне, кэч сунт робул Тэу: робул Тэу, фиул роабей Тале,
    ши Ту мь-ай десфэкут легэтуриле!'
  ben-OBCV: সত্যিই আমি তোমার দাস, হে সদাপ্রভু; যেমন আমার মা করেছিলেন, আমিও তোমার সেবা
    করব; আমার শিকল থেকে তুমি আমাকে মুক্ত করেছ।
  som-som: Rabbiyow, sida runta ah waxaan ahay addoonkaaga, Waxaan ahay addoonkaaga,
    oo ah wiilka addoontaada, Silsiladahaygii waad iga furtay.
  eng-ASVBT: 'O Jehovah, truly I am thy servant: I am thy servant, the son of thy
    handmaid; Thou hast loosed my bonds.'
  mna-mna: O Yooba, nio mbesooŋo ku. Aŋbesmbeeze pu kembei ta muŋgu naŋgoŋ ikamam
    na. Mi nu ta putke wooro ta ikaukau yo na, mi tatke yo pa meeteŋana.
  ita-1885: Deh! Signore, esaudiscimi; perciocchè io son tuo servitore; Io son tuo
    servitore, figliuolo della tua servente; Tu hai sciolti i miei legami.
  eng-ULB: Yahweh, indeed, I am your servant; I am your servant, the son of your servant
    woman; you have taken away my bonds.
  spa-VBL: Señor, realmente soy tu siervo, te sirvo tal y como y mi madre lo hizo
    antes de mí, sin embargo, tú me has liberado.
  fra-_FOB: Je te prie, ô Éternel! car je suis ton serviteur, ton serviteur, fils
    de ta servante. Tu as délié mes liens.
  mal-mal: യഹോവേ, ഞാൻ അങ്ങയുടെ ദാസൻ ആകുന്നു; അങ്ങയുടെ ദാസനും അങ്ങയുടെ ദാസിയുടെ മകനും
    തന്നെ; അങ്ങ് എന്റെ ബന്ധനങ്ങൾ അഴിച്ചിരിക്കുന്നു.
  urd-GVR: Ai Rab, yaqīnan maiṅ terā ḳhādim, hāṅ terā ḳhādim aur terī ḳhādimā kā beṭā
    hūṅ. Tū ne merī zanjīroṅ ko toṛ ḍālā hai.
  suz-BL: परमप्रभु यावे, गो इन गेय पाइब नङ। गो इन गेय पाइब मीश मुर आ तौ, इन वाइल नङ।
    गे आं कली बेक्‍तीक रे प्रोंइतीनी।
  eng-NOY: Hear, O LORD! for I am thy servant; I am thy servant, the son of thy handmaid!
    Thou hast loosed my bonds.
  ita-1927: Sì, o Eterno, io son tuo servitore, son tuo servitore, figliuolo della
    tua servente; tu hai sciolto i miei legami.
  ckb-ckb: ئەی یەزدان، من بە ڕاستی خزمەتکاری تۆم، من خزمەتکاری تۆم، کوڕی کەنیزەکەت،
    تۆ کۆتەکانی منت کردەوە.
  eng-BBE: O Lord, truly I am your servant; I am your servant, the son of her who
    is your servant; by you have my cords been broken.
  xsi-xsi: Yova Kindeni, naŋa amo noko ne wurâta tamâta. Naŋa uru aveta wurâta pano,
    itogo nana muŋga iveta mine. Noko kutiŋgi mateŋa piti kala iŋgeŋge ŋanana, kala
    ŋine naŋa amo ara nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಜವಾಗಿ ನಾನು ನಿಮ್ಮ ಸೇವಕನು; ಹೌದು, ನನ್ನ ತಾಯಿ ನಿಮಗೆ ಸೇವೆಮಾಡಿದಂತೆ
    ನಾನು ಸಹ ನಿಮ್ಮ ಸೇವಕನು; ನೀವು ನನ್ನ ಬಂಧನಗಳಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸಿದ್ದೀರಿ.
  tam-2017: யெகோவாவே, நான் உமது அடியேன்; நான் உமது அடியாளின் மகனும், உமது ஊழியக்காரனுமாக
    இருக்கிறேன்; என்னுடைய கட்டுகளை அவிழ்த்துவிட்டீர்.
  spa-RV-1909: 'Oh Jehová, que yo soy tu siervo, yo tu siervo, hijo de tu sierva:
    rompiste mis prisiones.'
  ron-BTF: DOAMNE, cu adevărat eu sunt servitorul tău; eu sunt servitorul tău și fiul
    roabei tale; tu ai dezlegat legăturile mele.
  eng-WEBP: LORD, truly I am your servant. I am your servant, the son of your servant
    girl. You have freed me from my chains.
  eng-FBV: Lord, I really am your slave, serving you as my mother served you before
    me, yet you have set me free.
  nld-1939: 'Ach Jahweh, ik ben maar uw knecht, de zoon van uw dienstmaagd, Toch hebt
    Gij mijn boeien verbroken:'
  nch-BL: TOTECO, na nimotequipanojca, quena, niicone se nonana cati nojquiya mitztequipano.
    Huan techmanahuijtoc ten campa niilpitoya.
  vie-1934: Hỡi Đức Giê-hô-va, tôi thật là tôi tớ Ngài; Tôi là tôi tớ Ngài, con trai
    con đòi của Ngài; Ngài đã mở lòi tói tôi.
  cha-cha: 'O Jeova, magajet na guajo tentagomo; guajo y tentagomo, yan y lajin y
    tentagomo palaoan: jago pumula y magodeco.'
  hin-CV: याहवेह, निःसंदेह, मैं आपका सेवक हूं; आपका सेवक, आपकी सेविका का पुत्र. आपने
    मुझे मेरे बंधनों से छुड़ा दिया है.
  eng-OURB: Adonai, truly I am your servant. I am your servant, the son of your servant.
    You have freed me from my chains.
  spa-BES: Oh Señor, verdaderamente yo soy tu siervo; Yo soy tu siervo, el hijo de
    tu sierva; por ti mis cuerdas han sido rotas.
  tdx-tdx: Ry Iehovà, toe mpitoro’o iraho, fetrek’oro’o, ty anan’ anak’ampata’o; fa
    nabala’o o rohikoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แท้​จร​ิงข้าพระองค์เป็นผู้​รับใช้​ของพระองค์ พระเจ้าข้า
    ข้าพระองค์เป็นผู้​รับใช้​ของพระองค์ เป็นบุตรชายของหญิงคนใช้ของพระองค์ พระองค์​ทรงแก้พันธนะของข้าพระองค์
  por-BR-2018: Ah SENHOR, verdadeiramente eu sou teu servo; sou teu servo, filho de
    tua serva; tu me soltaste das correntes que me prendiam.
  deu-ELO: Bitte, Jehova! Denn ich bin dein Knecht; ich bin dein Knecht, der Sohn
    deiner Magd; gelöst hast du meine Bande.
  eng-WYC-2018: O! Lord, for I am thy servant; I am thy servant, and the son of thine
    handmaid, (or I am thy servant, and the son of thy servantess). Thou hast broken
    my bonds,
  epo-epo: Ho Eternulo, mi ja estas Via sklavo, Mi estas Via sklavo, filo de Via sklavino;
    Vi disigis miajn ligilojn.
  gfk-gfk: Watong, tutun saakit bia a num tultulai iau. Iau no num tultulai, hoing
    no pawasigu mah huo. U te palas ise iau sukun ira nugu winwisaan.
  uig-PIN: Aⱨ Pǝrwǝrdigar, mǝn bǝrⱨǝⱪ Sening ⱪulungdurmǝn; Mǝn Sening ⱪulungdurmǝn,
    dedikingning oƣli ikǝnmǝn; Sǝn mening asarǝtlirimni yǝxkǝnsǝn;
  beo-beo: 'Hina Gode! Na da Dia hawa: hamosu dunu. Na ame da Dima hawa: hamoi amo
    defele, na da Dima hawa: hamosa. Di da na mae bogoma:ne, gaga:i.'
  tpi-OTNT: Bikpela, mi wokman bilong yu. Mi save mekim wok bilong yu, olsem bipo
    mama i mekim. Yu bin lusim ol rop i pasim mi na mi kamap fri.
  hau-SA: Ya Ubangiji, da gaske ni bawanka ne; ni bawanka ne, ɗan baiwarka; ka ’yantar
    da ni daga sarƙoƙi.
  udu-udu: Ayy Tap̱a, aha/ tana c̱iŋkinam pini mo. Aha/ tana c̱iŋkinam pini mo, a’di
    jin ta ya/ gi nyaranyc̱iŋkinam pini mo be. /E ki ’cuḵ mondeḵ pem mo.
  uig-LAT: Ah Perwerdigar, men berheq Séning qulungdurmen; Men Séning qulungdurmen,
    dédikingning oghli ikenmen; Sen méning asaretlirimni yeshkensen;
  nde-nde: Oh Thixo, ngempela ngiyinceku Yakho, indodana yencekukazi yakho; usungikhulule
    emaketaneni ami.
  ton-ton: '‌ʻE Sihova, ko e moʻoni ko hoʻo tamaioʻeiki au; ko hoʻo tamaioʻeiki au,
    mo e tama ʻa hoʻo kaunanga: kuo ke vete hoku ngaahi haʻi.'
  ces-1613: Ó Hospodine, že jsem služebník tvůj, služebník, pravím, tvůj, syn děvky
    tvé, rozvázal jsi svazky mé.
  eng-WMB: LORD, truly I am your servant. I am your servant, the son of your servant
    girl. You have freed me from my chains.
  tam-TCV: யெகோவாவே, உண்மையாகவே நான் உமது பணியாளனாய் இருக்கிறேன்; நான் உமது அடியாளின்
    மகனும், உமது ஊழியக்காரனுமாய் இருக்கிறேன்; என்னைக் கட்டியிருந்த சங்கிலியிலிருந்து
    நீர் என்னை விடுதலையாக்கினீர்.
  ceb-ULB: Tinuod gayod, Yahweh, ako imong sulugoon; ako imong alagad, ang anak nga
    lalaki sa imong sulugoon nga babaye; gikuha mo ang akong mga gapos.
  pol-UBG: O PANIE, jestem twoim sługą; jestem twoim sługą i synem twojej służącej;
    rozerwałeś moje więzy.
  agr-agr: ¡Tuke Pujuuwah, wika amina inakmetjai! ¡Wika nuwa amina inakmea nuna uchijiyaitjai!
    ¡Ame minak achikbaujai betek ashí jakan pujai uwemtijugmayume!
  kyc-kyc: Kamongo namba embena kendemande kandapi. Nambame anyimi embena yulu pyakao
    kareyamo dopaleko ingyuo pyuo karo. Embame namba kumaro dokona lete wai pyao nyii
    kande.
  urd-GVU: اے رب، یقیناً مَیں تیرا خادم، ہاں تیرا خادم اور تیری خادمہ کا بیٹا ہوں۔
    تُو نے میری زنجیروں کو توڑ ڈالا ہے۔
  eng-OEBCW: Ah, Lord! I am your servant, your servant, child of your handmaid. You
    have loosened my bonds.
  deu-1912: O HERR, ich bin dein Knecht; ich bin dein Knecht, deiner Magd Sohn. Du
    hast meine Bande zerrissen.
  kan-2017: ಯೆಹೋವನೇ, ಕರುಣಿಸು, ನಾನು ನಿನ್ನ ಸೇವಕನು; ನಿನ್ನ ದಾಸಿಯ ಮಗನೂ, ನಿನ್ನ ದಾಸನೂ ಆಗಿದ್ದೇನೆ.
    ನನ್ನ ಬಂಧನಗಳನ್ನು ಬಿಚ್ಚಿಬಿಟ್ಟಿದ್ದಿ.
  yap-yap: SOMOL, I gag e tapigpig rom; gu be pigpig ngom ni bod ni rin’ e chitnag.
