verse: PSA.116.010
translations:
  mal-C: ഞാൻ അങ്ങയിൽ വിശ്വസിച്ചു; അതുകൊണ്ട് ഞാൻ പറഞ്ഞു, “ഞാൻ ഏറ്റവും പീഡിതൻ ആയിരിക്കുന്നു;”
  deu-TKW: Ich vertraue, wenn ich rede; ich bin sehr gebeugt.
  lin-lin: 'Solo, nazalaka na elikya, ezala soki nalobaka : « Nazali moto na pasi
    makasi. »'
  mmx-mmx: Nia aga nunu saga at Leeme Silok kuren la aga vaase, keke i do aga lox
    abulubun mumu levenmumuat ga lok do na sev amer ia.
  eng-LSV: I have believed, for I speak, || I have been greatly afflicted.
  eng-GNV: 'I beleeued, therefore did I speake: for I was sore troubled.'
  eng-WEBSTER: 'I believed, therefore have I spoken: I was greatly afflicted:'
  nhw-BL: 'Na nijneltocayaya Toteco huajca niquijto: “Nitlaijiyohuía miyac, Toteco.”'
  swh-ONEN: Niliamini, kwa hiyo nilisema, “Mimi nimeteseka sana.”
  bba-bba: Nɑ nùn nɑɑnɛ doke, bɑɑ mɛ nɑ nɛɛ, nɑ wɔnwɔndu soore.
  eng-KJVCPB: 'I believed, therefore have I spoken: I was greatly afflicted:'
  luo-luo: Ne ayie; emomiyo ne awacho niya, “Sand oromo chunya.”
  aii-aii: 'ܗܘܼܡܸܢܝܼ ܟܲܕ ܗܘܼܡܙܸܡ ܠܝܼ: ”ܐܵܢܵܐ ܦܝܼܫ ܠܝܼ ܡܘܼܠܝܸܨܵܐ ܪܵܒܵܐ.“'
  meu-meu: Ena be lau nato “Vada na hisihisi hereamu”, to egu abidadama na ha-aukaia.
  npi-ULB: “म ठुलो दुःखमा परेको छु,” भनी मैले भनेको बेलामा पनि मैले उहाँमा विश्‍वास
    गरें ।
  yor-yor: Èmi gbàgbọ́; nítorí náà mo wí pé, “èmi rí ìpọ́njú púpọ̀”.
  pes-OPCB: 'به تو ایمان داشتم، پس گفتم: «سخت پریشانم!»'
  tgl-ULB: Naniwala ako sa kaniya, kahit sinabi kong “Lubha akong nahirapan.
  nop-nop: Malabumuŋ wapum hinekdi nehitiŋafohinakaguk, iŋgoŋ fiit Yahwe nadisukilitimiŋa
    ninadigut.
  cbu-NT: Nuwaam xarashish kapung taarangtaa, itaru Apanllimun mangi taturangina.
  hui-hui: I̱ homolene kawareore wiago hondowa aiore nde homaruda manda buwa dege
    i̱na Anduane Homogohondo mini mbiraore wiaaboore haru.
  mya-mya: ငါ​သည်​ကြောက်​လန့်​သ​ဖြင့်``ငါ့​မှာ​ယုံ​ကြည် နိုင်​သူ တစ်​ယောက်​မျှ​မ​ရှိ''
    ဟူ​၍​လည်း​ကောင်း ``ငါ​သည်​စိတ်​ဒုက္ခ​ကြီး​စွာ​ရောက်​ပါ​ပြီ'' ဟူ​၍​လည်း​ကောင်း​ဆို​စဉ်​၌​ပင်​လျှင်
    ထာ​ဝ​ရ​ဘု​ရား​ကို​ယုံ​ကြည်​မြဲ​ယုံ​ကြည် လျက်​နေ​ပါ​၏။
  bod-N: བདག་གིས་སྡུག་བསྔལ་ཆེན་པོ་མྱངས་པ༌ཞེས། །ང་ཡིས་དད་པའི་རྐྱེན་གྱིས་དེ་སྐད༌སྨྲས།།
  wsk-wsk: Ani ko ikiem, ikup memek aga iram, ale balem, “Kariimet suen la mu am kawel
    gurum la,” maem, bare aga nguangara mu ningi ni te sokel ago am sanamiwakasam.
  sna-sna: Ndakatenda; naizvozvo ndakati, “Ndiri kutambudzika kwazvo.”
  spa-BLM: Yo creí, por eso dije, “Me afligí mucho”.
  cac-cac: 'Ix vac''och Jehová yipoc in c''ool, d''a scal in nivan yaelal ix valani:
    Te ya ayin, xin chi.'
  swh-ULB: Nilimwamini yeye, hata niliposema, “nimeteswa sana.”
  deu-ELBBK: Ich glaubte, darum redete ich. Ich bin sehr gebeugt gewesen.
  mbb-OT: Edtuu a ǥihapun kenikew minsan ke ebpekekaǥi a te, “Utew subra is menge
    elentusen ku.”
  mal-2015: ഞാൻ വലിയ കഷ്ടതയിൽ ആയി എന്നു പറഞ്ഞപ്പോൾ ഞാൻ വിശ്വസിച്ചു.
  gup-gup: Ngadjalwoybukwong nawu Yawey. Dja wanjh ngamarneyimeng, “Ngaye wanjh ngakangewarreminj
    bulkkidj duninjh!”
  rmc-rmc: 'Pačanďiľom, vašoda phenďom: „Somas igen strapimen.“'
  nlg-nlg: Inau tu taluutunigho, ge u kokoeliulivuti. Inau te sule ngangata nigua
    na vahola Lord.
  pes-OPV: ایمان آوردم پس سخن گفتم. من بسیار مستمند شدم.
  ron-1924: 'Авям дрептате кынд зичям: „Сунт фоарте ненорочит!”'
  ben-OBCV: আমি তোমাকে বিশ্বাস করেছিলাম যখন আমি বলেছিলাম, “হে সদাপ্রভু, আমি অত্যন্ত
    পীড়িত”
  som-som: Waan rumaysnaa, oo markaan hadlay Aad baa la ii dhibay,
  eng-ASVBT: 'I believe, for I will speak: I was greatly afflicted:'
  mna-mna: 'Ŋonoono, muŋgu aŋso ta kembei: “Iŋgi pataŋana biibi isalakaala yo mi aŋbot
    ŋoobo kat.” Tamen aŋzem urlaŋana tio som.'
  ita-1885: Io ho creduto, e però certo io parlerò. Io era grandemente afflitto;
  eng-ULB: I believed in him, even when I said, “I am greatly afflicted.”
  spa-VBL: Confié en ti, y clamé a ti diciendo, “¡Estoy sufriendo terriblemente!”
  fra-_FOB: J'ai cru, c'est pourquoi j'ai parlé. J'ai été fort affligé.
  mal-mal: “ഞാൻ വലിയ കഷ്ടതയിൽ ആയി” എന്ന് പറഞ്ഞത് ഞാൻ അത് വിശ്വസിച്ചതുകൊണ്ടാണ്.
  urd-GVR: Maiṅ īmān lāyā aur is lie bolā, “Maiṅ shadīd musībat meṅ phaṅs gayā hūṅ.”
  suz-BL: गो शुश श्‍येत जशा यो, आं थमा सुइक्‍तीक मप्रोनु।
  eng-NOY: I had trust, although I said, “I am grievously afflicted!”
  ita-1927: Io ho creduto, perciò parlerò. Io ero grandemente afflitto.
  ckb-ckb: 'باوەڕم هەبوو، بۆیە گوتم: «من زۆر دەردەدارم!»'
  eng-BBE: I still had faith, though I said, I am in great trouble;
  xsi-xsi: Naŋa kaloŋgu tawana Yova Kindeni. Mine kala muŋga naŋa aporo lâ warakâŋgu
    iloŋgu mine tu, “Malia ŋalae tina itawa naŋa ndue ndo lâ.” Taitu lâ zo ŋinde,
    naŋa ŋandai apile naneŋgu kalo-tawana ŋga.
  kan-OKCV: “ನಾನು ಬಹಳ ಕುಗ್ಗಿ ಹೋಗಿದ್ದೇನೆ,” ಎಂದು ನಾನು ದೇವರಲ್ಲಿ ಭರವಸೆ ಇಟ್ಟಾಗ ಹೇಳಿದೆ.
  tam-2017: விசுவாசித்தேன், ஆகையால் பேசுகிறேன்; நான் மிகவும் வருத்தப்பட்டேன்.
  spa-RV-1909: Creí; por tanto hablé, estando afligido en gran manera.
  ron-BTF: Am crezut, de aceea am vorbit; am fost foarte nenorocit.
  eng-WEBP: I believed, therefore I said, “I was greatly afflicted.”
  eng-FBV: I trusted in you, so I told you, “I'm suffering terribly!”
  nld-1939: 'Ik blijf dus vertrouwen, al roep ik ook uit: “Ik ben diep ongelukkig!”'
  nch-BL: 'Na nijneltocayaya Toteco, huajca niquijto: “Nitaijyohuía miyac, Toteco.”'
  vie-1934: Tôi tin, nên tôi nói. Tôi đã bị buồn thảm lắm.
  cha-cha: Jujojonggue, enao mina jusangan sa estaba gosdangculo y pinitijo.
  hin-CV: उस स्थिति में भी, जब मैं यह कह रहा था, “असह्य है मेरी पीड़ा” विश्वास मुझमें
    बना था;
  eng-OURB: I trusted, therefore I said, “I was greatly afflicted.”
  spa-BES: Todavía tenía fe, aunque dije, estoy en un gran problema;
  tdx-tdx: 'Nahatoky avao ndra te nataoko ty hoe: Mafe ty fisotriako.'
  tha-KJV: ข้าพเจ้าเชื่อแล้ว เหตุ​ฉะนั้นข้าพเจ้าจึงพูด ข้าพเจ้าได้รับความทุกข์ยากใหญ่​ยิ่ง
  por-BR-2018: Eu cri, por isso falei; estive muito aflito.
  deu-ELO: Ich glaubte, darum redete ich. Ich bin sehr gebeugt gewesen.
  eng-WYC-2018: I believed, for which thing I spake; forsooth I was made low full
    much. (And I continued to believe; even when I was brought down so very low.)
  epo-epo: 'Kun kredo mi diris: Mi estas tre afliktita.'
  gfk-gfk: Iau ga nurnur, kaik iau gaam tange, “A tamat na tinirih te ubal tar iau.”
  uig-PIN: 'Ixǝnginim üqün mundaⱪ sɵz ⱪilƣanmǝn: — «Mǝn ⱪattiⱪ har ⱪilinƣanmǝn».'
  beo-beo: '-'
  tpi-OTNT: Mi bilip long God taim mi tok olsem, “Bikpela hevi tru i karamapim mi.”
  hau-SA: Na gaskata, saboda haka na ce, “An azabtar da ni ƙwarai.”
  udu-udu: 'Aha/ karkina moŋgam gwo is pem mo, isi kani me’d jin okika/ gwo mo ki:
    Aha/ tashu ka dhan mo jin jwakaṯkunuwa jwakaṯ jin shiyi’d mo.'
  uig-LAT: 'Ishen’ginim üchün mundaq söz qilghanmen: — «Men qattiq xar qilin’ghanmen».'
  nde-nde: Ngathembela kuThixo; ngakho ngasengisithi, “Ngiyahlupheka kakhulu.”
  ton-ton: 'Naʻaku tui, ko ia kuo u lea ai: “Naʻaku mahaki lahi:”'
  ces-1613: Uvěřil jsem, protož i mluvil jsem, ačkoli jsem byl velmi ztrápený.
  eng-WMB: I believed, therefore I said, “I was greatly afflicted.”
  tam-TCV: “நான் மிகவும் துன்பப்பட்டிருக்கிறேன்” என்று நான் சொன்னபோதிலும், நான் விசுவாசித்தேன்,
    ஆகையால் பேசுகிறேன்.
  ceb-ULB: Mituo ako kaniya, bisan sa higayon nga misulti ako, “Hilabihan ang akong
    kasakit.”
  pol-UBG: Uwierzyłem i dlatego przemówiłem; byłem bardzo strapiony.
  agr-agr: Wika senchi waitiaknushkam, Apajuínak dekaskeapi tibaijai.
  kyc-kyc: Namba kandale doko kwaeyo pao otalyano letono mange dupwanape dee paka
    renge nyepala api keta pyamalyuo kararo lao suu pingi dokopape baa keta mona yukwaro
    karalu karenge.
  urd-GVU: مَیں ایمان لایا اور اِس لئے بولا، ”مَیں شدید مصیبت میں پھنس گیا ہوں۔“
  eng-OEBCW: I held fast my faith, though I said, ‘Ah me! I am sore afflicted,’
  deu-1912: Ich glaube, darum rede ich; ich werde aber sehr geplagt.
  kan-2017: “ನಾನು ಬಹಳವಾಗಿ ಕುಗ್ಗಿಹೋದೆ” ಎಂದು ಹೇಳಿದಾಗಲೂ,
  yap-yap: Gu be par ni bay e mich rog, ni mus ko ngiyal’ ni lungug, “Kar gu masengseng,”
  hlt-MCSB: Kai loh, “Ka tholh tangkik,” ka ti vaengah pataeng ka tangnah.
  mdy-ETH: «ኮሺ ታ ሜታዼኔ» ጌዔ ዎዶናታዖ ኔና ጉሙርቂፆ ታ ሃሺባኣሴ።
  twi-ASANTE: Megye diiɛ; ɛno enti mekaa sɛ, “Mewɔ ahohia kɛseɛ mu.”
  eng-WEBU: I believed, therefore I said, “I was greatly afflicted.”
  acu-NT: Wikia timiá wait wajayatnak Apurun nekasampita timiajai.
  spa-PDDPT: 'Creí, por tanto hablé: Estoy afligido en gran manera.'
  gun-gun: Hexe ajerovia va'eri xejeupe xeayvu vy “Ajexavai ete rima aikovy”, ha'e
    va'ekue.
  agu-BL: Ilenin ja k'uke' inc'u'l te Wajcaw. Wech na sken el intxum tetz yi nim il
    wutane'n.
  ilo-ULB: Namatiak kenkuana, uray idi imbagak “Kasta unay ti panagsagabak.”
  kpg-kpg: Dogu hagadonu le e hana hua beelaa, ma e aha maa au gu helekai boloo, “Au
    guu noho i lodo di haingadaa damana,”
  uig-ARA: 'ئىشەنگىنىم ئۈچۈن مۇنداق سۆز قىلغانمەن: ــ «مەن قاتتىق خار قىلىنغانمەن».'
  bps-bps: Balù gmangu, “Too sè kaflayamgu ani!” knean tafadlug agu di kafaglutgu.
  sus-sus: N to nu n xaxili tima i ra, n naxa a fala i bɛ, «N na tɔɔrɔfe.»
  pon-2006: Ei pwoson duweduwehte, mehnda ma I patohwan, “I mihmi nan apwal laud,”
  jae-jae: Gêdêŋ taŋ aê kasôm gebe “Ŋoc ŋalêlôm popoc-popocgeŋ” naŋ, mago gawi kakêŋ
    gêwiŋ Anôtôŋa siŋ atom.
  ksd-ksd: 'Iau ga nurnur ba iau ga tata dari: I tup iau tuna;'
  tur-YTC: 'İman ettim, bu nedenle şöyle dedim: “Çok acı çektim.”'
  bel-N: 'Я веру, дык гавару: “Я моцна прыгнечаны”.'
  kpr-kpr: Na kotiseni, “Na dara eko beka beni.” Avata nanda tumondari God kena jo
    doyaeri.
  ind-AYT: Aku percaya, walaupun pada saat aku berkata, “Aku sangat menderita.”
  yom-yom: 'Ndiwilukila, diawu nditubila : “mu ziphasi zingolo ndidi.”'
  yut-yut: Nak Piŋkop nandaŋ gadaŋ ɨmɨŋek bɨsit yaŋ agɨm, “Yawe, nak jɨgɨsi nandaŋek
    egɨsat.”
  nya-nya: Ine ndinakhulupirira; choncho ndinati, “Ndasautsidwa kwambiri.”
  kyg-kyg: Nagesamo afiꞌna fatago nehuvaꞌmofeꞌmo ge huꞌnove. Ge huꞌnaeꞌmo, lusi hanageke
    yaꞌmo aliꞌnove, huꞌna ge huꞌnove.
  hrv-hrv: 'Ja vjerujem i kada kažem: “Nesretan sam veoma.”'
  mps-mps: Eno tama po wabo sogo, te eno homu Godiba kęą pali, “Te genuai sęgęgo
    mu ena mesegelalio.”
  tpi-tpi: Mi bilip long God taim mi tok olsem, “Bikpela hevi tru i karamapim mi.”
  dan-1931: jeg troede, derfor talte jeg, såre elendig var jeg,
  vie-OVCB: 'Tôi vững tin nơi Ngài, nên nói: “Con đau khổ vô ngần, lạy Chúa Hằng Hữu.”'
  guj-2017: મને તેમનામાં વિશ્વાસ છે માટે હું આમ બોલું છું, “હું ઘણો દુઃખી થઈ ગયો છું.”
  pon-2006A: Ei pwoson duweduwehte, mehnda ma I patohwan, “I mihmi nan apwal laud,”
  por-BRBSL: Eu acreditava, portanto disse, “Eu estava muito aflito”.
  eng-OEBUS: I held fast my faith, though I said, “Ah me! I am sore afflicted,”
  swe-swe: 'Jag hade tillit (trodde), därför talade jag []: ”Jag är mycket prövad.”'
  cth-cth: Kai teh ka yuem dawkvah, lawk ka dei, puenghoi na rektap awh.
  twi-twi: Migye dii; ɛno nti mekae se, “Mewɔ ahohia kɛse mu.”
  hlt-hlt: Kai loh, “Ka tholh tangkik,” ka ti vaengah pataeng ka tangnah.
  tbz-SIM: N yɛ̀mmɛ̀ do í nɔ̀ɔ́tɛ́ n Yiɛ̀ nKuyie nyĩ́nkɛ̀. Bɑ́ nɛ̀ m mɛ̀ n tɑmɛ̀ mɛsémmɛ̀
    miɛkɛ.
  msy-2020: Kɨ faragha ghaze, “Osɨmtɨzir ekiam na avaragha na dɨkabɨraghasava ami.”
    Ezɨ dughiar kamɨn kɨ nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikiavɨra ikia kamaghɨn
    mɨgei.
  dop-dop: Pɑɑ wɑɑtʋ wei mɑɑ tɔmɑ sɩ mɑ kɛ́ wɑhɑlɑ tʋ tɔ, nɑ mɑ́ wɛnɑ nɑɑni kɛ́.
  azb-azb: «Mən çox əzab çəkirəm» deyərkən İnamımı itirməmişdim.
  eng-DBY: I believed, therefore have I spoken. As for me, I was greatly afflicted.
  hin-2017: मैंने जो ऐसा कहा है, इसे विश्वास की कसौटी पर कसकर कहा है, “मैं तो बहुत
    ही दुःखित हूँ;” (2 कुरि. 4:13)
  wol-KYG: 'Ba ma naa: «Torox naa ba toskare,» teewul may ànd ak ngëm.'
  swp-swp: Huiana wa ea ribaei ea ene, “Egu lauita i lai ariri”; na egu sunuma mo
    nige ea abigabaei.
  bjr-bjr: Qinee qeeqara namuqaa kaaqa qini radamuseeaafoo qimasee kaqi kai Yaaweena
    saqarikidaqa.
  eng-YLT: I have believed, for I speak, I — I have been afflicted greatly.
  kne-kne: Intoltoloy ko ay nantalek olay mo kankanak sin nemnem ko, “Palalo nan ligat
    ko,”
  eng-WYC-2017: I believed, for which thing I spake; forsooth I was made low full
    much.
  eng-WMBB: I believed, therefore I said, “I was greatly afflicted.”
  zat-NTPS: Guxéajle̱'a chee̱', na' chee̱ le̱ na' bchálaja', lácala guzaca zí'le̱'a.
  zty-NTPS: Bejḻi'a chie', na' bchaḻja' chie' ḻa'kze wẕáka'ḻi'a,
  urd-GVH: मैं ईमान लाया और इसलिए बोला, “मैं शदीद मुसीबत में फँस गया हूँ।”
  rug-rug: Va hinokara si rau, ke maqu zama, “Ta ṉovala hokara si rau,” gua.
  gaz-gaz: Ani yeroo, “Ani baayʼee dhiphadheera” jedhetti, amantii koo eeggadheera.
  fra-LSG: 'J’avais confiance, lorsque je disais: Je suis bien malheureux!'
  yal-yal: N dɛnkɛlɛyaxi, nanara n yi falan ti, n naxa, “N tɔrɔxi ki faɲi!”
  iou-iou: Näk bumta wayat yäŋ nadäŋkuro upäŋkaŋ Ekäni jop waki nadäŋ imiŋkut.
  haw-1868: Manaoio no wau, nolaila au i olelo aku ai; Pilikia loa no nae au;
  arb-NAV: آمَنْتُ لِذَلِكَ تَكَلَّمْتُ. أَنَا عَانَيْتُ كَثِيراً.
  ded-ded: Ni yofi deai, “Ni kpendzeng kuneng kpema kecduae.” Ni negen negensinggoc
    kefaiac ebicnasou ifingoc negensinggumangoc kefai.
  ewe-ewe: Mexɔe se, eya ta megblɔ be, “Wokaa hiãm ŋutɔ.”
  eng-LEE: 'I believe, therefore will I speak: I was greatly afflicted;'
  asm-FB: যেতিয়া মই কৈছিলোঁ, “মই অতিশয় উৎপীড়িত হৈছোঁ” তেতিয়াও যিহোৱাত মই বিশ্বাসত
    আছিলোঁ।
  sus-A: ﭑ تٌ نُ ﭑ شَشِلِ تِمَ عِ رَ، ﭑ نَشَ عَ قَلَ عِ بّ، «ﭑ نَ تْورْقٍ.»
  fra-SBL: J'ai cru, donc j'ai dit, « J'ai été grandement affligé. »
  hbo-hbo: הֶ֭אֱמַנְתִּי כִּ֣י אֲדַבֵּ֑ר אֲ֝נִ֗י עָנִ֥יתִי מְאֹֽד׃
  kik-kik: No ndetĩkirie ũhoro wake; nĩ ũndũ ũcio ndoigire atĩrĩ, “Nĩthĩĩnĩkĩte mũno.”
  fra-NCL: 'J’ai confiance, alors même que je dis : « je suis malheureux à l’excès. »'
  cek-AK: Kai loe patangkhang parai boeh, tiah ka thuih, toe tanghaih ka tawnh vop.
  cuk-cuk: An nue-bukib-itodiiye an sog-inigwele, amba an Bab-Dummadgi bensulid.
  tel-2017: నేను అలా మాట్లాడి నమ్మకం ఉంచాను. నేను చాలా బాధపడిన వాణ్ణి.
  hat-BSA: 'Mwen te kwè, pou sa mwen te di: “Mwen te vrèman aflije.”'
  kos-kos: Nga srakna sruokya lulalfongi luk, Nga finne fahk mu, “Nga keoklana,”
  hbo-WLC: הֶ֭אֱמַנְתִּי כִּ֣י אֲדַבֵּ֑ר אֲ֝נִ֗י עָנִ֥יתִי מְאֹֽד׃
  ibo-ibo: Ekwenyere m na Onyenwe anyị mgbe m kwuru sị, “Abụ m onye nọ nʼoke nsogbu,”
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କଠାରେ ବିଶ୍ୱାସ କରୁଅଛି, ଏଣୁ ମୁଁ କହିବି; “ମୁଁ ନିତାନ୍ତ ଦୁଃଖଗ୍ରସ୍ତ
    ଥିଲି,”
  chk-chk: Üa amwöchü ai lükülük pwal lupwen fansoun ai üra, “Üa nom lon riaföü lapalap.”
  rop-rop: Aibin kipgon bilib, nomeda aibin gulijap binijap.
  ukr-1871: Я вірував, тому й казав. Був я дуже прибитий.
  yon-yon: Nembed anam ande yedmaan kuu “Ne kuu dabab darewoowiib kii.” andaan.
  deu-1951: Ich glaubte, was ich sagte; ich war sehr gebeugt.
  eng-JPS: 'I trusted even when I spoke: ''I am greatly afflicted.'''
  srp-1865: 'Vjerovah kad govorih: u ljutoj sam nevolji.'
  lug-lug: Nakkiriza kyennava njogera nti, “Numizibbwa nnyo.”
  heb-heb: האמנתי כי אדבר אני עניתי מאד׃
  ben-IRV: আমার বিশ্বাস আছে, তাই কথা বলব; আমি নিতান্ত দুঃখার্ত্ত ছিলাম তবুও সদাপ্রভুতে
    আমার বিশ্বাস অবিচল ছিল।
  ntu-ntu: Kxmule-esz' ycpe pipz nzmwxlrti-lzbq-krnge, A' mzli kc tqkxpu-zlwz-ngrne,
    Pipxx murde abrtrpo drtwrnge mz Yawe, X krlzx kx mane nzbrtikr drtwrnge leplz.
  pan-pan: ਜਦ ਮੈਂ ਆਖਿਆ ਕਿ ਮੈਂ ਬਹੁਤ ਜਿਆਦਾ ਦੁੱਖੀ ਹੋਇਆ ਫਿਰ ਵੀ ਮੈਂ ਨਿਰੰਤਰ ਯਹੋਵਾਹ ਉੱਤੇ
    ਵਿਸ਼ਵਾਸ ਕੀਤਾ l
  mya-JVB: ငါသည် အလွန် ညှိုးငယ် ခြင်းကို ခံရ၏ဟု မြွက် ဆိုသော်လည်း ၊ ယုံကြည် သောစိတ်
    ရှိသေး၏။
  kgf-kgf: Ni yéwéri kuneŋ yanda mihicŋizua imuhuc ʒéma keri nalé imuaru ninʒéŋgéma
    keri.
  tte-O: Bwagana yakamkamna yo yamatausi yo yawaloba, “Yagu nuwanae ipolowesosi, nige
    sowasowana tomo yabo isaguiyau”, na iyamo yagu meli iyaelemo ilaulau.
  tbg-tbg: Te Kotirara viva quqaama ti kahaqianarove tivakeha vira aareha tiha, Mpo
    Noravauvo, nora maaravano tiqaa vaivo, tunara.
  hmo-hmo: Hisihisi bada herea lau dekenai ia vara neganai, lau ese egu abidadama
    Dirava dekenai lau rakatania lasi, lau dogoatao noho.
  zar-NT: 'Guyéajlëʼa Lëʼ cateʼ gunníaʼ: “Zoa le rusacaʼ nedaʼ ziʼ.”'
  urd-urd: मैं ईमान रखता हूँ इसलिए यह कहूँगा, मैं बड़ी मुसीबत में था।
  bqc-SIM: Kɛ́ taasi tↄ̃̀a, ma gↄ̃ búɛbuɛ. Ma aà náaikɛ̀, ↄ̃ ma yã'ò.
  tcz-CHONGTHU: Yahweh Pakai keima kagenthei behseh jengtai katiteng jongleh nangma
    katahsan jing nalai e.
  mar-mar: मी फार पीडित आहे असे जेव्हा मी म्हणालो, तरी माझा त्याच्यावर विश्वास आहे.
  isl-isl: 'Þegar ég átti erfitt hugsaði ég: Þeir segja ósatt, að allt muni snúast
    mér í hag.'
  hlt-THB: Cangna nyng; ce a dawngawh, “A boena khuikha nyng,” ti nyng.
  qub-qub: «Fiyupami llaquicuycä» niycashpäpis Tayta Diosmanmi yäracuycarä.
  bqp-bqp: Bee kũ wari tↄ̃̀ma ma gↄ̃ búgubugu, má kpɛ́ a náanikɛna, akũ ma yã ò.
  hat-hat: 'Mwen te kenbe konfyans mwen fèm nan Seyè a, menm lè m'' t''ap di: -Malè
    pa manke tonbe sou mwen!'
  eng-BSB: I believed, therefore I said, “I am greatly afflicted.”
  eng-WEBPB: I believed, therefore I said, “I was greatly afflicted.”
  kbq-kbq: Nagra Ra Anumzamokare namentinti nehugu amanage hugahue. Ranknazamo nazeri
    haviza nehie.
  pon-pon: I liki, o i karepen ai padapadak; a i kin kalokolok laud.
  nhe-BL: 'Na nijneltocayaya Toteco huajca niquijto: “Nitlaijiyohuía miyac, Toteco.”'
  wnc-wnc: Siwan nata banip sike anzing yakum, “Meya buyambam siknga akngata na usikwatapmanggak.”
    Unzing yakum ngana nata Anutue banip sikum.
  bus-bus: Baa kɛ̀ nawɛ̃a tↄ̃̀ma ma gↄ̃ búgubugu, má kpɛ́ à náanɛ vĩ, ben ma yã ò.
  gub-BL: — Hezuhazuhaw azeharomoete a'e wà, a'e hezeupe. Nezewe rehe we napytu'u
    kwaw hezeruzar ire.
