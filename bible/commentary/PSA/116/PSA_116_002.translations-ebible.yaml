verse: PSA.116.002
translations:
  mal-C: അവിടത്തെ ചെവി എന്നിലേക്കു ചായ്ച്ചതുകൊണ്ട്, എന്റെ ജീവിതകാലമൊക്കെയും ഞാൻ അവിടത്തെ
    വിളിച്ചപേക്ഷിക്കും.
  deu-TKW: Denn er hat sein Ohr zu mir geneigt, und mein Leben lang will ich rufen.
  lin-lin: Ayokaki ngai ; boye nakobelela Ye bomoi na ngai mobimba.
  mmx-mmx: Neni ing tonga ia at lorooro axap tarak.
  eng-LSV: Because He has inclined His ear to me, || And during my days I call.
  eng-GNV: For he hath inclined his eare vnto me, whe I did call vpon him in my dayes.
  eng-WEBSTER: Because he hath inclined his ear to me, therefore will I call upon
    him as long as I live.
  nhw-BL: Huan pampa mohuijtzoma huan nechnanquilía, nimotlatlajtis ica ya nochi tonali
    quema niyoltos.
  swh-ONEN: Kwa sababu amenitegea sikio lake, nitamwita siku zote za maisha yangu.
  bba-bba: U rɑ nɛn ɡɑri swɑɑ dɑki. Wiyɑ ko nɑ n dɑ soku nɛn wɑ̃ɑrun tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: Because he hath inclined his ear unto me, Therefore will I call upon
    him as long as I live.
  luo-luo: Nikech ne ochikona ite, abiro luonge kinde duto ma angima.
  aii-aii: ܣܵܒܵܒ ܡܘܼܟܸܦ ܠܹܗ ܢܵܬܹܗ ܐܸܠܝܼ، ܒܝܘܼܪܟ݂ܵܐ ܕܝܵܘܡܵܢܝܼ̈ ܒܸܬ ܩܵܪܹܝܢ ܐܸܠܹܗ.
  meu-meu: Badina be taiana vada e kirara egu ai; taunabunai lau ese ia baina boi
    henia, egu mauri dinadia iboudiai.
  npi-ULB: उहाँले मेरो पुकारा सुन्‍नुभएको हुनाले, म जीवित भएसम्म म उहाँमा नै पुकारा
    गर्नेछु ।
  yor-yor: Nítorí ó yí etí rẹ̀ padà sí mi, èmi yóò máa pè é ni wọ́n ìgbà tí mo wà
    láààyè.
  pes-OPCB: و به درخواست من گوش می‌دهد، پس تا آخر عمر، نزد او دعا خواهم کرد.
  tgl-ULB: Dahil siya ay nakinig sa akin, ako ay tatawag sa kaniya habang ako ay nabubuhay.
  nop-nop: Adi kutikutine hogohogok u nadidapmalak. Unduŋ doktiŋa nu kaipmuŋ hatibaat
    indigoŋ tuwot adi ninadiluwaat.
  cbu-NT: Nuw urutari Apanllee mashkuri taachina. Watam nuwaa mazinakuwa.
  hui-hui: I̱na ibu olarongi ta nabi haleore halu biaga ka. Ibu ani biagagodago i̱
    dére emabu kongi ibu olaho wiaabo holebero.
  mya-mya: ငါ​လျှောက်​ထား​သည့်​အ​ခါ​တိုင်း​ကိုယ်​တော် နား​ထောင်​တော်​မူ​၏။
  bod-N: དེ་བཞིན་ཁོང་གིས་བདག་ལ་སྙན་གཏད༌པས། །ང་ཡིས་མི་ཚེ་གང་པོར་ཁོང་ལ༌ཞུ།།
  wsk-wsk: Nu aninga aira ikiam ale aga saongam owore te se, ani ali imi te baga se
    mu, ani pempem nu aru ngatangaru se lagarikko.
  sna-sna: Nokuti akarerekera nzeve yake kwandiri, ndichadana kwaari mazuva ose oupenyu
    hwangu.
  spa-BLM: Porque ha vuelto su oído hacia mí, por lo que lo invocaré mientras viva.
  cac-cac: Yujto ix yab' tas ix in c'an d'ay, yuj chi' ol val in b'a d'ay yacb'an
    pitzan into.
  swh-ULB: Kwa sababu alinisikiliza, nitamuita yeye ningali ninaishi.
  bel-bel: бо вялікая літасьць да нас у Яго, і праўда Гасподняя застаецца навечна.
    Алілуя.
  deu-ELBBK: denn er hat zu mir geneigt sein Ohr; und ich will ihn anrufen in allen
    meinen Tagen.
  mbb-OT: Ne ǥeina te ebpemineǥen e zin, ne kenà a ed-engked he ebpengumew kandin
    mintras uuyag e pa.
  mal-2015: അവൻ തന്റെ ചെവി എങ്കലേക്കു ചായിച്ചതുകൊണ്ടു ഞാൻ ജീവകാലമൊക്കെയും അവനെ വിളിച്ചപേക്ഷിക്കും
  gup-gup: Nawu Yawey nganbekkabekkang, dja wanjh ngaye ngadjalkayhme bu ngadjawadjawan
    munguyh kore ngaye ngahdjaldarrkid.
  rmc-rmc: bo ke ma visarďa peskro kan, me man ke leste mangava, medik ča dživava.
  nlg-nlg: Na pukuna te tualaghi tuturu me varongohiu, mi nau ku kokoeliulivuti tana
    bona tu vola mua.
  pes-OPV: زیرا که گوش خود را به من فرا داشته است، پس مدت حیات خود، او را خواهم خواند.
  ron-1924: Да, Ел Шь-а плекат урекя спре мине, де ачея-Л вой кема тоатэ вяца мя.
  ben-OBCV: তিনি আমার প্রতি কর্ণপাত করেছেন, সেই কারণে আমি সারা জীবন তাঁর কাছে প্রার্থনা
    করব।
  som-som: Dhegtuu ii dhigay, Sidaas daraaddeed isagaan baryi doonaa intaan noolahay
    oo dhan.
  lat-VUC: Quoniam confirmata est super nos misericordia ejus, et veritas Domini manet
    in æternum.]
  eng-ASVBT: Because he hath inclined his ear unto me, Therefore will I call upon
    him as long as I live.
  mna-mna: '@see-verse:PSA.116.001'
  ita-1885: Poichè egli ha inchinato a me il suo orecchio, Io lo invocherò tutti i
    giorni della mia vita.
  eng-LXXUP: 'For his mercy has been abundant toward us: And the truth of the Lord
    endures forever.'
  eng-ULB: Because he listened to me, I will call on him as long as I live.
  spa-VBL: Lo invocaré mientras viva porque Él atiende lo que digo.
  fra-_FOB: Car il a incliné son oreille vers moi; aussi je l'invoquerai toute ma
    vie.
  mal-mal: കർത്താവ് തന്റെ ചെവി എങ്കലേക്ക് ചായിച്ചതുകൊണ്ട് ഞാൻ ജീവിതകാലമെല്ലാം ദൈവത്തെ
    വിളിച്ചപേക്ഷിക്കും
  urd-GVR: Us ne apnā kān merī taraf jhukāyā hai, is lie maiṅ umr-bhar use pukārūṅga.
  suz-BL: मेकोमी आं लोव़ नेंतु। मोपतीके गो ब्रोंइङा सम्‍म मेको कली पुंइशा लोव़ पाइनुङ।
  eng-NOY: That he hath inclined his ear to me and heard me; I will call upon him
    as long as I live.
  ita-1927: Poiché egli ha inclinato verso me il suo orecchio, io lo invocherò per
    tutto il corso dei miei giorni.
  ckb-ckb: چونکە گوێی خۆی بۆم شل کرد، هەتا ماوم هەر لێی دەپاڕێمەوە.
  eng-BBE: He has let my request come before him, and I will make my prayer to him
    all my days.
  xsi-xsi: Ina itambira taŋa pa naneŋgu sarawâŋa rârâni. Mine nde naŋa ma amo akai
    noŋa pa i nâ ikura zo rârâni naŋa ma amo viâŋgu.
  kan-OKCV: ಅವರು ನನ್ನ ಸ್ವರಕ್ಕೆ ಕಿವಿಗೊಟ್ಟಿದ್ದರಿಂದ ನನ್ನ ಜೀವಮಾನಕಾಲವೆಲ್ಲಾ ಅವರನ್ನು ಬೇಡುವೆನು.
  tam-2017: அவர் தமது செவியை எனக்குச் சாய்த்தபடியால், நான் உயிரோடிருக்கும்வரை அவரைத்
    தொழுதுகொள்ளுவேன்.
  spa-RV-1909: Porque ha inclinado á mí su oído, invocaréle por tanto en todos mis
    días.
  ron-BTF: Pentru că și-a aplecat urechea spre mine, de aceea îl voi chema cât timp
    voi trăi.
  eng-WEBP: Because he has turned his ear to me, therefore I will call on him as long
    as I live.
  eng-FBV: Because he pays attention to what I say I will pray to him as long as I
    live.
  nld-1939: Hij luisterde naar mij, toen ik riep
  nch-BL: Huan pampa mohuijtzoma huan nechnanquilía, nimotatajtis ica ya nochi tonali
    quema niyoltos.
  vie-1934: Tôi sẽ cầu khẩn Ngài trọn đời tôi, Bởi vì Ngài có nghiêng tai qua tôi.
  cha-cha: Sa janaegueng y talangaña guiya guajo, enao mina na juaagangja güe mientras
    lâlâlâyo.
  hin-CV: इसलिये कि उन्होंने मेरी पुकार सुन ली, मैं आजीवन उन्हें ही पुकारता रहूंगा.
  eng-OURB: Because he has turned his ear to me, therefore I will call on him as long
    as I live.
  spa-BES: Ha permitido que mi oración venga ante él, y le invocaré él todos mis días.
  tdx-tdx: Amy te nanokilaña’e ravembia, le ho tokaveko Amy ze hene androko.
  tha-KJV: เพราะพระองค์ทรงเงี่ยพระกรรณสดับข้าพเจ้า เพราะฉะนั้นข้าพเจ้าจะทูลพระองค์​ตราบเท่าที่​ข้าพเจ้ามี​ชี​วิตอยู่
  por-BR-2018: Porque ele tem inclinado a mim seus ouvidos; por isso eu clamarei a
    ele em todos os meus dias.
  deu-ELO: denn er hat zu mir geneigt sein Ohr; und ich will ihn anrufen in allen
    meinen Tagen.
  eng-WYC-2018: For he bowed down his ear to me; and I shall inwardly call him in
    my days (or and I shall call to him in all my days).
  epo-epo: Ke Li klinis Sian orelon al mi; Kaj en miaj tagoj mi Lin vokos.
  gfk-gfk: Iau ni tataau ie ta ira nugu bung na nilon bakut, kanong ga sa talingana
    ukai ho iau.
  uig-PIN: Qünki U ⱪuliⱪini manga saldi, Xunga mǝn barliⱪ künlirimdǝ Uningƣa iltija
    ⱪilip qaⱪirimǝn.
  beo-beo: Na da eso huluane Ema wele sia:sea, E da na wele sia:su naba.
  tpi-OTNT: Em i save harim olgeta singaut bilong mi. Olsem na olgeta taim mi stap
    laip bai mi beten long em.
  hau-SA: Domin ya juye kunnensa gare ni, zan kira gare shi muddin ina da rai.
  udu-udu: Haali/ a’di ḵa’dki bwany’cem piti ki aha/ mo wakan aha/ mina yuḵ a’di isi
    ki me’d jin dika/ ki e mo.
  uig-LAT: Chünki U quliqini manga saldi, Shunga men barliq künlirimde Uninggha iltija
    qilip chaqirimen.
  nde-nde: Ngoba wangipha indlela yakhe, ngizambiza kokuphela nxa ngisaphila.
  ton-ton: Koeʻuhi kuo ne fakatokangaʻi hono fofonga kiate au, ko ia te u ui ai ki
    heʻene ʻafio ʻi hoku ngaahi ʻaho.
  ces-1613: Nebo naklonil ucha svého ke mně, když jsem ho vzýval ve dnech svých.
  eng-WMB: Because he has turned his ear to me, therefore I will call on him as long
    as I live.
  tam-TCV: அவர் எனக்குச் செவிகொடுத்தபடியால், நான் என் வாழ்நாளெல்லாம் அவரை வழிபடுவேன்.
  ceb-ULB: Tungod kay naminaw siya kanako, magtawag ako kaniya hangtod nga buhi pa
    ako.
  pol-UBG: Nakłonił bowiem swego ucha ku mnie, dlatego będę go wzywał za moich dni.
  agr-agr: Wagki wi segamun antugtuku asamtai, wi iwaku pujaknuk, niina tuke segatnaitjai.
  kyc-kyc: Yuu mendepape kaeya nao baa kyakale lapunu yaka lao nambana pii soo karamo.
  urd-GVU: اُس نے اپنا کان میری طرف جھکایا ہے، اِس لئے مَیں عمر بھر اُسے پکاروں گا۔
  eng-OEBCW: 'For he has inclined his ear to me: I will call upon him as long as I
    live.'
  deu-1912: Denn er neigte sein Ohr zu mir; darum will ich mein Leben lang ihn anrufen.
  kan-2017: ಆತನು ನನ್ನ ವಿಜ್ಞಾಪನೆಗೆ ಕಿವಿಗೊಟ್ಟಿದ್ದಾನೆ; ಜೀವದಿಂದ ಇರುವವರೆಗೂ ಆತನನ್ನೇ ಪ್ರಾರ್ಥಿಸುವೆನು.
  yap-yap: Ma motoyil ngog ni gubin yay ni gu ra pining.
  hlt-MCSB: Kai taengla a hna a kaeng dongah ka hing tue khuiah ka khue ni.
  mdy-ETH: ዋዮ ፔኤሲ ዒ ታ ባንሢ ማሄሢሮ ታ ናንጎ ዎዶ ቢያይዳ ታ ዒዛ ባንሢ ዒላታንዳኔ።
  twi-ASANTE: Esiane sɛ ɔbrɛɛ nʼaso maa me enti, mɛfrɛ no wɔ ɛberɛ a mete ase yi.
  eng-WEBU: Because he has turned his ear to me, therefore I will call on him as long
    as I live.
  acu-NT: Wi seamurun anturtuku asamtai, iwiaaku pujaknaka tuke niin seatnuitjai.
  spa-PDDPT: Porque inclina a mí su oído. Por tanto, lo invocaré mientras viva.
  gun-gun: Xea katy ojero'a vy ojapyxaka rire ixupe ajapukai 'rã aikovea ja.
  agu-BL: Na na tak' ama'l tan tbite'n yi mbi na injak tetz. Cha'stzun te ilenin tzinna'wse'
    yi tetz bi'.
  ilo-ULB: Gapu ta ipangpangagnak, umawagak kenkuana iti unos ti panagbiagko.
  kpg-kpg: Mee e hagalongo mai gi di au, malaa, gei au ga gahigahi a Mee i di waalooloo
    o dogu mouli.
  uig-ARA: چۈنكى ئۇ قۇلىقىنى ماڭا سالدى، شۇڭا مەن بارلىق كۈنلىرىمدە ئۇنىڭغا ئىلتىجا
    قىلىپ چاقىرىمەن.
  bps-bps: Na du galan agu fanlinge, fadlug agu tamlo di kenen di klogu mto.
  sus-sus: A to a tuli mati n na, n a maxandima nɛ n ma simaya birin kui.
  pon-2006: E kin ketin karonge ie ahnsou koaros me I kin likweriong.
  jae-jae: Eŋ gê taŋa aê. Amboac tonaŋ jamôêc êndêŋ eŋ êtôm ŋoc bêc samob.
  ksd-ksd: Ina lotu pirana ta ra lavur bung ina laun tana, Tago i tar lingan upi iau.
  tur-YTC: Kulağını bana döndürdüğü için, Yaşadığım sürece O’nu çağıracağım.
  bel-N: бо Ён прыхіліў да мяне вуха Сваё ў дзень, калі я клікаў [Яго].
  grc-BRENT: Ὅτι ἐκραταιώθη τὸ ἔλεος αὐτοῦ ἐφʼ ἡμᾶς, καὶ ἡ ἀλήθεια τοῦ Κυρίου μένει
    εἰς τὸν αἰῶνα.
  kpr-kpr: Na kori seraena ningiraira. Ava sedo, na sifo ghousa jo ambae iris e, numokena
    banungedo gharena.
  ind-AYT: Sebab, Dia menyendengkan telinga-Nya kepadaku, maka aku akan berseru kepada-Nya
    pada hari-hariku.
  yom-yom: Bila niandi wutamba dikutu diandi kuidi minu, ndiela kuntela sumbu ndilembo
    zingi.
  yut-yut: Nagon tobɨlek bɨsitno nandagɨt, do mɨktɨmon egɨpbeŋ bɨsapmon bɨsit dɨma
    yɨpmaŋ dekgeŋ.
  nya-nya: Pakuti ananditchera khutu, ndidzayitana Iye masiku onse a moyo wanga.
  kyg-kyg: Keya aeꞌna ge huꞌnogeno geꞌnimo afiꞌniyaꞌmofeꞌmo ofaliꞌna afaꞌa maiꞌneꞌnaeꞌmo
    muki afinaꞌaeꞌmo keya aeꞌna ge huguve.
  hrv-hrv: uho svoje prignu k meni u dan u koji ga zazvah.
  mps-mps: Agai eno i wabo tigidali odali. Tama tialima, tigidali sogo ena bidibo
    ula dali bidibo sogo te eno agaba gedu haluasa po waibao.
  tpi-tpi: Em i save harim olgeta singaut bilong mi. Olsem na olgeta taim mi stap
    laip bai mi beten long em.
  dan-1931: ja, han bøjed sit Øre til mig, jeg påkaldte HERRENS Navn.
  vie-OVCB: Suốt đời, tôi sẽ kêu cầu Chúa, vì Ngài lắng nghe tôi khẩn nguyện.
  guj-2017: તેમણે મારી તરફ પોતાના કાન ધર્યા છે, મારા જીવનપર્યંત હું તેમની પ્રાર્થના
    કરીશ.
  pon-2006A: E kin ketin karonge ie ahnsou koaros me I kin likweriong.
  por-BRBSL: Porque ele virou seus ouvidos para mim, portanto, eu o convocarei enquanto
    eu viver.
  eng-OEBUS: 'For he has inclined his ear to me: I will call upon him as long as I
    live.'
  swe-swe: Han har vänt sitt öra till mig (böjt sig ner mot mig), därför ska jag åkalla
    (ropa i bön till) honom hela mitt liv. [Den grammatiska konstruktionen i den första
    versen är ovanlig. Verbet ”älskar”, hebreiska ”ahab” har inget objekt, men är
    riktad till Gud som räddat psalmisten från döden. Första gången ordet används
    är i , där Gud talar till Abraham att ta sin ende son ”som han älskar” och gå
    till berget Moria.]
  cth-cth: Kai koe lah a hnâ a pakeng dawkvah, ka hringyung thung ka kaw han.
  twi-twi: Esiane sɛ ɔbrɛɛ nʼaso ase maa me nti, mɛfrɛ no wɔ bere a mete ase yi.
  hlt-hlt: Kai taengla a hna a kaeng dongah ka hing tue khuiah ka khue ni.
  tbz-SIM: Kù n kèḿmúmu, kɛ̀ ku to bo m bíɛ́kɛ̀, n yó nkù yumu sɑ̃́ɑ̃̀ nɛ̀ m bo mbomɛ̀.
  msy-2020: Dughiaba bar a nan azangsɨziba baraghavɨra iti, kamaghɨn dughiar kɨ angamɨra
    itir kam, kɨ a ko mɨkɨmvɨra ikiam.
  dop-dop: N kemɑ ŋkpɑŋʋɣʋ nɑ mɑ tɔɔ. Mɑɑ sələmɩ-ŋ kɛ́, hɑlənɑ mɑ səm.
  azb-azb: Səsimə qulaq asdığı üçün Nə qədər varam, Onu çağıracağam.
  eng-DBY: For he hath inclined his ear unto me, and I will call upon him during [all]
    my days.
  hin-2017: उसने जो मेरी ओर कान लगाया है, इसलिए मैं जीवन भर उसको पुकारा करूँगा।
  wol-KYG: Teewlu na ma moos, dama koy woo li feek may dund.
  swp-swp: Ia i nonoha arinagu i ataiei, arinai egu mauri huiana maudoina eai abo
    ea eogalau arinai.
  bjr-bjr: Mifa qini ufa aaqoo rammatinimmasee irimarinara qinee kaqi marunna kamu
    minara innaaru qianaura.
  eng-YLT: Because He hath inclined His ear to me, And during my days I call.
  kne-kne: '@see-verse:PSA.116.001'
  eng-WYC-2017: For he bowed down his ear to me; and I shall inwardly call him in
    my days.
  eng-WMBB: Because he has turned his ear to me, therefore I will call on him as long
    as I live.
  zat-NTPS: ne lawe' da bze̱ nague̱' chia'! Chee̱ le̱ na' guláwizra' Le̱' dxácate̱
    naca bana'.
  zty-NTPS: Dan' bze nage' chia', che ḻen wḻiža' Ḻe' x̱ak zoa' nbana'.
  urd-GVH: उसने अपना कान मेरी तरफ़ झुकाया है, इसलिए मैं उम्र-भर उसे पुकारूँगा।
  rug-rug: Ura ele avosau Sa si rau totoso tepa la koa Sa si rau, gua asa ke kaqu
    tepatepa la mo koa Sa pa doduruna sa qua tinoa.
  gaz-gaz: Sababii inni gurra isaa gara kootti deebiseef, ani hamman lubbuun jiraadhutti
    isa nan waammadha.
  fra-LSG: Car il a penché son oreille vers moi; Et je l’invoquerai toute ma vie.
  yal-yal: N na a xili waxati yo yi, a a tuli matiyɛ n na.
  iou-iou: Näkŋo gerata juku pek täyak unita näk it yäpmäŋ kwayäŋ täyat ude Anutu
    iniŋoret yäpmäŋ kaŋ kwa.
  haw-1868: No ka mea hoi, ua haliu mai kona pepeiao ia'u, Nolaila, e kahea aku au
    ia ia i ko'u mau la.
  arb-NAV: أَمَالَ أُذُنَهُ إِلَيَّ لِذَلِكَ أَدْعُوهُ مَادُمْتُ حَيًّا.
  ded-ded: Ye kedzaha nearu faiecac amma ni kecbadesoc kpakpacna yearu kpacba kengkefude.
  ewe-ewe: Esi wòtrɔ to ɖe gbɔnye ta la, mayɔe zi ale si mele agbe.
  eng-LEE: 'For he hath inclined his ear unto me: therefore throughout all my days
    will I call on him.'
  asm-FB: তেওঁ মোৰ কথালৈ কাণ পাতিলে, সেয়ে মই জীয়াই থকা দিনলৈকে তেওঁৰ ওচৰত প্ৰাৰ্থনা
    কৰিম।
  sus-A: عَ تٌ عَ تُلِ مَتِ ﭑ نَ، ﭑ عَ مَشَندِ مَ نّ ﭑ مَ سِمَيَ بِرِن كُي.
  fra-SBL: Parce qu'il m'a fait la sourde oreille, c'est pourquoi je l'invoquerai
    aussi longtemps que je vivrai.
  hbo-hbo: כִּֽי־הִטָּ֣ה אָזְנֹ֣ו לִ֑י וּבְיָמַ֥י אֶקְרָֽא׃
  kik-kik: Tondũ nĩathikĩrĩirie-rĩ, ndĩrĩmũkayagĩra rĩrĩa rĩothe ngũtũũra muoyo.
  fra-NCL: Car il a incliné vers moi son oreille, et toute ma vie, je l’invoquerai.
  cek-AK: Kai khae bangah a naa to patueng pongah, ka hing thung anih to ka kawk han.
  cuk-cuk: Ar Bab-Dummad an-itodasoggu, bane-bane an burgwedse ese gordii guoed.
  uig-CYR: Чүнки бизгә бағлиған өзгәрмәс муһәббити ғәлибиликтур; Һәм Пәрвәрдигарниң
    һәқиқәт-садақити мәңгүлүктур! Һәмдусана!
  tel-2017: ఆయన నా మాటలు శ్రద్ధగా విన్నాడు. కాబట్టి నా జీవితకాలమంతా నేనాయనకు మొర్ర
    పెడతాను.
  hat-BSA: Akoz Li te panche zòrèy Li bò kote m, pou sa, mwen va rele non Li pandan
    tout tan ke m viv.
  ukr-ONPU: Бо велика милість Його над нами й істина Господня – навіки. Алілуя!
  kos-kos: El lohngyu Ke pacl nukewa nga pang nu sel.
  hbo-WLC: כִּֽי־הִטָּ֣ה אָזְנ֣וֹ לִ֑י וּבְיָמַ֥י אֶקְרָֽא׃
  ibo-ibo: Nʼihi na o gere m ntị, aga m akpọku ya oge ndụ m niile.
  ory-ory: ସେ ମୋʼ ପ୍ରତି କର୍ଣ୍ଣପାତ କରିଅଛନ୍ତି, ଏଥିପାଇଁ ମୁଁ ବଞ୍ଚିଥିବା ଯାଏ, ତାହାଙ୍କ ନିକଟରେ
    ପ୍ରାର୍ଥନା କରିବି।
  chk-chk: I a aü selingan ngeniei, iei mine üpwe kökköri i lon unusen ränin manauei.
  rop-rop: Ai garra jingat langa im ol main laif.
  ukr-1871: Він бо прихилив до мене ухо своє; буду призивати його по всї днї мої.
  yon-yon: Yembed ye kerendem kuu ne yaa wengambarande kowimaan kowe, ne wad kee doriin
    yaron kuu ye yaa baandimamaniin.
  deu-1951: daß er sein Ohr zu mir geneigt; darum will ich mein Leben lang ihn anrufen.
  eng-JPS: Because He hath inclined His ear unto me, therefore will I call upon Him
    all my days.
  srp-1865: Što prignu k meni uho svoje; i zato æu ga u sve dane svoje prizivati.
  lug-lug: Kubanga ateze okutu kwe gye ndi, kyennaavanga mmukoowoola ebbanga lyonna
    lye ndimala nga nkyali mulamu.
  heb-heb: כי הטה אזנו לי ובימי אקרא׃
  ben-IRV: কারণ তিনি আমার কথা শোনেন, আমি যতদিন বাঁচব তাঁকে ডাকব।
  ntu-ntu: '@see-verse:PSA.116.001'
  pan-pan: ਉਹ ਨੇ ਜੋ ਮੇਰੀ ਵੱਲ ਕੰਨ ਲਾਇਆ ਹੈ, ਮੈਂ ਜੀਵਨ ਭਰ ਉਹ ਨੂੰ ਪੁਕਾਰਾਂਗਾ।
  mya-JVB: ငါ့ ဘက်သို့ နား တော်ကိုလှည့် တော်မူသောကြောင့် ၊ ငါနှစ်သက် ၏။ ငါ အသက် ရှည်သမျှ
    ကာလ ပတ်လုံး၊ ထာဝရဘုရားကို ပဌနာ ပြုမည်။
  kgf-kgf: Gezac qema niŋnéŋec imuac kekecnawac séc ʒéwelec wammimaŋ.
  tte-O: Tenana iyawali koliyau mwa koina kani yayogayoga koina yawasigu kana sauga
    meuloina koina.
  tbg-tbg: Te vira aarauraro viva nai aato ti timi vairara ti, te tenta qaqi variqi
    vuaina entara vira aaramaqi virera.
  hmo-hmo: Lau be Lohiabada dekenai lau boiboi negadia ibounai, ia ese lau dekenai
    ia kamonai.
  zar-NT: Ruzë́ naguëʼ chiʼa. Que lë ni naʼ ulidzaʼ Lëʼ tsanni ni zoaʼ nabanaʼ.
  urd-urd: चुँकि उसने मेरी तरफ़ कान लगाया, इसलिए मैं उम्र भर उससे दू'आ करूँगा
  rus-SYN: ибо велика милость Его к нам, и истина Господня пребывает вовек. Аллилуия.
  bqc-SIM: Máↄ aà sísi e ma wɛ̃ni lɛ́uɛ, kɛ́ à swãdↄ̀mazi yã́i.
  tcz-CHONGTHU: Aman eihin ang ngat a kataona eingaipeh'in kahaithei laisea keima
    katao jing jingding ahi.
  mar-mar: कारण तो माझे ऐकतो, म्हणून मी जिवंत आहे तोपर्यंत मी त्यास हाक मारीन.
  isl-isl: Meðan ég dreg andann mun ég biðja til hans, því að hann lítur niður og
    hlustar á mig.
  hlt-THB: Ang haa ce kai benna ang keng law a dawngawh, ka hqing khui pyt amah ce
    khy vang nyng.
  qub-qub: mañacushäta wiyar yanapämashanpita. Chaypitami cawashäcamaga payta mañacushaj.
  bqp-bqp: Manigↄ̃ a sísi ari ma wɛ̃̀ndi lɛ́n, kũ à sã kpàmai yãi.
  hat-hat: Li te panche zòrèy li bò kote m' chak fwa mwen rele l'.
  eng-BSB: Because He has inclined His ear to me, I will call on Him as long as I
    live.
  eng-WEBPB: Because he has turned his ear to me, therefore I will call on him as
    long as I live.
  kbq-kbq: Na'ankure Agrama agesa anteno antahi nenamia zankura, nagrama kasefa'ma
    hu'na manisanua kna'afina agriteke nunamuna hugahue.
  pon-pon: Pwe a kotin kapaike don ia karon a, i me i pan likwir won i arain maur
    i.
  nhe-BL: Huan pampa mohuijtzoma huan nechnanquilía, nimomaijtos ica ya nochi tonali
    quema niyoltos.
  wnc-wnc: Ngan, natane tumuk wamu kuupbam ininggau atnatangamunggak. Unzingge nata
    kayuk yuwit komune asinggan ininggamatawit.
  bus-bus: Mɛ́gↄ̃ à sisii ai ma wɛ̃̀ndi lɛ́n, kɛ̀ à swã kpàmazi yãnzi.
  gub-BL: Herenu a'e. Hepytywà àwàm henoz taw nànàn herenu a'e.
  eng-DRA: 'For his mercy is confirmed upon us: and the truth of the Lord remaineth
    for ever.'
