verse: PSA.116.019
translations:
  mal-C: യഹോവയുടെ ആലയത്തിന്റെ അങ്കണത്തിലും— ജെറുശലേമേ, നിന്റെ മധ്യത്തിലുംതന്നെ. യഹോവയെ
    വാഴ്ത്തുക.
  deu-TKW: in den Vorhöfen des Tempels Jahwes, in deiner Mitte, Jerusalem! Rühmet
    Jah!
  lin-lin: kati na lopango ya Tempelo ya Yawe ; kati na yo, Yelusalemi. Bokumisa Yawe !
  mmx-mmx: Anaba lox i na ro at lemelua saparap loogu xaala ram, keneng tinotno at
    lemenemen Jerusalem. Leemi asu ri Leeme Silok.
  eng-LSV: In the courts of the house of YHWH, || In your midst, O Jerusalem, praise
    YAH!
  eng-GNV: In the courtes of ye Lords house, euen in the middes of thee, O Ierusalem.
    Praise ye the Lord.
  eng-WEBSTER: In the courts of the LORD'S house, in the midst of thee, O Jerusalem.
    Praise ye the LORD.
  nhw-BL: Quena, nijmacas TOTECO nopona ipan icalixpa ichaj catli eltoc ipan altepetl
    Jerusalén. ¡Paquilistli!
  swh-ONEN: katika nyua za nyumba ya Bwana, katikati yako, ee Yerusalemu. Msifuni
    Bwana.
  bba-bba: wunɛn sɑ̃ɑ yerɔ Yerusɑlɛmun suunu sɔɔ. Yen sɔ̃, i Yinni Gusunɔ siɑro.
  eng-KJVCPB: In the courts of the Lord’s house, In the midst of thee, O Jerusalem.
    Praise ye the Lord.
  luo-luo: abiro chopogi e lache mag od Jehova Nyasaye abiro timogi e iyi, yaye Jerusalem.
    Pakuru Jehova Nyasaye!
  aii-aii: ܓܵܘ ܕܵܪ̈ܵܬܹ‌ܐ ܕܒܲܝܬܵ‌ܐ ܕܡܵܪܝܵܐ، ܒܓܵܘܵܟ݂ܝ، ܝܵܐ ܐܘܿܪܸܫܠܸܡ. ܗܲܠܸܠܘܼܝܵܐ
  meu-meu: Iehova ena ruma maḡudia lalodiai, Ierusalem e, oi bogaragimu ai. Iehova
    ba imodaia.
  npi-ULB: परमप्रभुको मन्‍दिरका चोकहरूमा, यरूशलेमको बिचमा म पुरा गर्नेछु । परमप्रभुको
    प्रशंसा गर ।
  yor-yor: nínú àgbàlá ilé Olúwa ní àárín rẹ̀, ìwọ Jerusalẹmu. Ẹ yin Olúwa.
  pes-OPCB: '@see-verse:PSA.116.018'
  tgl-ULB: sa mga silid ng tahanan ni Yahweh, sa inyong kalagitnaan, sa Jerusalem.
    Purihin si Yahweh.
  nop-nop: Yahwe, nu siloŋ i du yoke maaneŋ Jelusalem uŋoŋ tibit. Indi Yahwe niutumbanim!
  cbu-NT: '@see-verse:PSA.116.018'
  hui-hui: '@see-verse:PSA.116.018'
  mya-mya: '@see-verse:PSA.116.018'
  bod-N: ཡེ་རུ་སཱ་ལེམ་ཁྱེད་ཀྱི་དཀྱིལ་དབུས༌སུ། །ཡ་ཝཱེའི་བཞུགས་གནས་དམ་པའི་ཁྱམས་ར༌ནང༌།
    །བདག་གིས་རང་གི་དམ་བཅའ་བསྒྲུབ་པར༌བྱ། །ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌།།
  wsk-wsk: ni Jerusalem ka temple ningi, kuwim laili mu te Yawe amilmil tuekko. Ana
    Yawe ko nup patawunakko!
  sna-sna: pavanze dzeimba yaJehovha, mukati mako, iwe Jerusarema. Rumbidzai Jehovha.
  spa-BLM: en los atrios de la casa de Yahvé, en medio de ti, Jerusalén. ¡Alabado
    sea Yah!
  cac-cac: d'a yamaq'uil a templo d'a snan̈al chon̈ab' Jerusalén. Scal vach' lolonel
    d'ayach Jehová.
  swh-ULB: katika nyua za nyumba ya Yahwe, katikati yako, Yerusalemu. Msifuni Yahwe.
  deu-ELBBK: in den Vorhöfen des Hauses des HERRN, in deiner Mitte, Jerusalem. Lobt
    den HERRN!
  mbb-OT: ziyà te lama te valey nu ziyà te Jerusalem. Deliǥa is Nengazen!
  mal-2015: ഞാൻ യഹോവെക്കു എന്റെ നേർച്ചകളെ അവന്റെ സകലജനവും കാൺകെ കഴിക്കും. യഹോവയെ സ്തുതിപ്പിൻ.
  gup-gup: Kunmekbe ngakurduyime kore kuberrkkah kurrambalk ngudda ke nawu Yawey,
    kumekbe kore kukadje Jerusalem. Mah, wanjh karridjalburluburlumen nawu Yawey!
  rmc-rmc: pro dvori andro kher le RAJESKRO, maškar tute, Jeruzalemona. Haleluja!
  nlg-nlg: Tana valena Lord, i lokana Jerusalem. Holoutoa Lord!
  pes-OPV: در صحن های خانه خداوند، در اندرون تو‌ای اورشلیم. هللویاه!
  ron-1924: ын курциле Касей Домнулуй, ын мижлокул тэу, Иерусалиме! Лэудаць пе Домнул!
  ben-OBCV: সদাপ্রভুর গৃহের প্রাঙ্গণে— হে জেরুশালেম, তোমারই মাঝে করব। সদাপ্রভুর প্রশংসা
    করো।
  som-som: Iyo guriga Rabbiga barxadihiisa, Iyo dhexdaada, Yeruusaalemay. Rabbiga
    ammaana.
  eng-ASVBT: In the courts of Jehovah’s house, In the midst of thee, O Jerusalem.
    Praise ye Jehovah.
  mna-mna: '@see-verse:PSA.116.018'
  ita-1885: Ne' cortili della Casa del Signore, In mezzo di te, o Gerusalemme. Alleluia.
  eng-ULB: in the courts of Yahweh's house, in your midst, Jerusalem. Praise Yahweh.
  spa-VBL: en la casa del Señor, justo en Jerusalén. ¡Alabado sea el Señor!
  fra-_FOB: Dans les parvis de la maison de l'Éternel, au milieu de toi, Jérusalem.
    Louez l'Éternel!
  mal-mal: ഞാൻ യഹോവയ്ക്ക് എന്റെ നേർച്ചകൾ ദൈവത്തിന്റെ സകലജനവും കാൺകെ കഴിക്കും. യഹോവയെ
    സ്തുതിക്കുവിൻ.
  urd-GVR: Maiṅ Rab ke ghar kī bārgāhoṅ meṅ, ai Yarūshalam tere bīch meṅ hī unheṅ
    pūrā karūṅga. Rab kī hamd ho.
  suz-BL: परमप्रभु यावे आ खिं ङा लाङगा नु यरूसलेमम बाक्‍बपुकी परमप्रभु यावे कली ठेयब
    सेलीन।
  eng-NOY: In the courts of the house of the LORD, In the midst of thee, O Jerusalem!
    Praise ye the LORD!
  ita-1927: nei cortili della casa dell’Eterno, in mezzo a te, o Gerusalemme. Alleluia.
  ckb-ckb: لە حەوشەی ماڵی یەزداندا، لە ناوەندی تۆدا، ئەی ئۆرشەلیم. هەلیلویا!
  eng-BBE: In the Lord's house, even in Jerusalem. Praise be to the Lord.
  xsi-xsi: Yova Kindeni, naŋa ma aveta mine lâ Jerusalem lawea ilo, lâ noko ne luma
    sapâŋa ne ŋgumbi ilo. Tapanea Yova Kindeni tasuka i ŋa kâki!
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದ ಅಂಗಳಗಳಲ್ಲಿ ಯೆರೂಸಲೇಮ ಮಧ್ಯದಲ್ಲಿಯೇ ಯೆಹೋವ ದೇವರಿಗೆ ಸಲ್ಲಿಸುವೆನು.
    ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ.
  tam-2017: யெகோவாவுடைய ஆலயத்தின் முற்றங்களிலும், எருசலேமே உன்னுடைய நடுவிலும் நிறைவேற்றுவேன்.
    அல்லேலூயா.
  spa-RV-1909: En los atrios de la casa de Jehová, en medio de ti, oh Jerusalem. Aleluya.
  ron-BTF: În curțile casei DOMNULUI, în mijlocul tău, Ierusalime. Lăudați pe Domnul.
  eng-WEBP: in the courts of the LORD’s house, in the middle of you, Jerusalem. Praise
    the LORD!
  eng-FBV: there in the house of the Lord, right in Jerusalem. Praise the Lord!
  nld-1939: In de voorhoven van Jahweh’s huis, Binnen uw muren, Jerusalem!
  nch-BL: Quena, nijmacas TOTECO nopona ipan icalixpa ichaj cati eltoc ipan altepet
    Jerusalén. ¡Paquilisti!
  vie-1934: Trong hành lang của nhà Đức Giê-hô-va, ỳ giữa Giê-ru-sa-lem. Ha-lê-lu-gia!
  cha-cha: Gui jalom y páteo y guima Jeova, gui talo guiya jago, O Jerusalem. Fanmanalaba
    jamyo as Jeova.
  hin-CV: येरूशलेम, तुम्हारे मध्य, याहवेह के भवन के आंगनों में पूर्ण करूंगा. याहवेह
    का स्तवन हो.
  eng-OURB: in the courts of Adonai’s house, in the middle of you, Jerusalem [City
    of peace]. Halleluyah ·praise Yah·!
  spa-BES: En la casa del Señor, incluso en Jerusalén. Alabado sea el Señor.
  tdx-tdx: An-kiririsan’anjomba’ Iehovà eo, añivo’o ao, ry Ierosalaime. Treño t’Ià!
  tha-KJV: ในบริเวณพระนิเวศของพระเยโฮวาห์ โอ เยรูซาเล็มเอ๋ย ในท่ามกลางเธอ จงสรรเสริญพระเยโฮวาห์​เถิด
  por-BR-2018: Nos pátios da casa do SENHOR, em meio de ti, ó Jerusalém. Aleluia!
  deu-ELO: In den Vorhöfen des Hauses Jehovas, in deiner Mitte, Jerusalem. Lobet Jehova!
  eng-WYC-2018: in the foreyards of the house of the Lord, in the midst of thee, Jerusalem.
    (in the courtyards of the House of the Lord, in the midst of thee, O Jerusalem.)
  epo-epo: En la kortoj de la domo de la Eternulo, Interne de vi, ho Jerusalem.
  gfk-gfk: aram narako tano ngasiana no Watong aram Ierusalem. Pirlat no Watong.
  uig-PIN: Pǝrwǝrdigarning ɵyining ⱨoylilirida, Sening otturungda turup, i Yerusalem,
    Ⱪǝsǝmlirimni ada ⱪilimǝn! Ⱨǝmdusana!
  beo-beo: '@see-verse:PSA.116.018'
  tpi-OTNT: Bikpela, bai mi mekim dispela ofa long Jerusalem, insait long haus bilong
    yu. Yumi litimapim nem bilong Bikpela!
  hau-SA: a filayen gidan Ubangiji, a tsakiyarki, ya Urushalima. Yabi Ubangiji.
  udu-udu: eya pije/ gi gu’b gi ’kup̱ ḵany gi Tap̱a mo, e bwaman um mo tani, ayy Urushaliim.
    Maŋi Tap̱a mo.
  uig-LAT: Perwerdigarning öyining hoylilirida, Séning otturungda turup, i Yérusalém,
    Qesemlirimni ada qilimen! Hemdusana!
  nde-nde: emagumeni endlu kaThixo phakathi kwakho, wena Jerusalema. Dumisani uThixo.
  ton-ton: ‌ʻI he ngaahi lotoʻā ʻoe fale ʻo Sihova, ʻi he lotolotonga ʻoʻou, ʻE Selūsalema.
    Mou fakamālō kia Sihova.
  ces-1613: V síňcích domu Hospodinova, u prostřed tebe, Jeruzaléme. Halelujah.
  eng-WMB: in the courts of the LORD’s house, in the middle of you, Jerusalem. Praise
    the LORD!
  tam-TCV: எருசலேமே உன் நடுவில் யெகோவாவினுடைய ஆலய முற்றங்களில், நான் எனது நேர்த்திக்கடனை
    நிறைவேற்றுவேன். அல்லேலூயா.
  ceb-ULB: sa hawanan sa panimalay ni Yahweh, sa imong taliwala, Jerusalem. Dayega
    si Yahweh.
  pol-UBG: W dziedzińcach domu PANA, pośrodku ciebie, Jeruzalem! Alleluja.
  agr-agr: Yaakat Jerusalégkan ejapeen, Tuke Pujuu jee pegkegma nuna waitijin jegantatak
    agkaju ayatak shugkuk ajigmauwa nuwi nunak dutikattajai. ¡Yajauwajah! Apajuí daaji
    ememattai ati.
  kyc-kyc: '@see-verse:PSA.116.018'
  urd-GVU: مَیں رب کے گھر کی بارگاہوں میں، اے یروشلم تیرے بیچ میں ہی اُنہیں پورا کروں
    گا۔ رب کی حمد ہو۔
  eng-OEBCW: in the courts of the house of the Lord, in the midst of you, O Jerusalem.
    Hallelujah.
  deu-1912: in den Höfen am Hause des HERRN, in dir Jerusalem. Halleluja!
  kan-2017: ಆತನಿಗೆ ಹೊತ್ತ ಹರಕೆಗಳನ್ನು, ಆತನ ಎಲ್ಲಾ ಜನರ ಮುಂದೆಯೇ ಸಲ್ಲಿಸುವೆನು. ಯೆಹೋವನಿಗೆ
    ಸ್ತೋತ್ರ!
  yap-yap: u lan e yoror ko naun rok SOMOL u lan yu Jerusalem. Ke sorok SOMOL!
  hlt-MCSB: BOEIPA im vongup neh Jerusalem nang khuiah ka thuung pawn ni. BOEIPA tah
    thangthen uh.
  mdy-ETH: ዬሩሳላሜ! ታኣኒ ኔ ጋራ ናንጊና ናንጋ ጎዳ ማኣሮኮ ዓሳ ቡካ ጶኦካ ዬያ ማዻንዳኔ። ናንጊና ናንጋ ጎዳም ጋላታ!
  twi-ASANTE: wɔ adihɔ a ɛwɔ Awurade fie wɔ wo mfimfini, Ao Yerusalem. Monkamfo Awurade.
  eng-WEBU: in the courts of the LORD’s house, in the middle of you, Jerusalem. Praise
    the LORD!
  acu-NT: '@see-verse:PSA.116.018'
  spa-PDDPT: En los patios de la Casa de Yavé, En medio de ti, oh Jerusalén. ¡Aleluya!
  gun-gun: Senhor pegua roka Jerusalém mbyte py ae. Aleluia!
  agu-BL: Tzimbne' tane'n le tnum Jerusalén. Tzimbne' tane'n le teru' ca'lu'. Kak'e'
    bin kak'ajsbil tetz Kajcaw, yi kaRyosil.
  ilo-ULB: kadagiti paraangan ti balay ni Yahweh, iti tengngam, Jerusalem. Idaydayawyo
    ni Yahweh.
  kpg-kpg: '@see-verse:PSA.116.018'
  uig-ARA: پەرۋەردىگارنىڭ ئۆيىنىڭ ھويلىلىرىدا، سېنىڭ ئوتتۇرۇڭدا تۇرۇپ، ئى يېرۇسالېم،
    قەسەملىرىمنى ئادا قىلىمەن! ھەمدۇسانا!
  bps-bps: déén di gustifun i dad to mangamfù di Amugu Dwata di Bong Gumnean di syudad
    Dyérusalém gumlégu dun. Dnayengu i Amugu Dwata!
  sus-sus: Alatala xa banxi tɛtɛ kui, Darisalamu ɲama ya xɔri. Wo Marigi matɔxɔ!
  pon-2006: '@see-verse:PSA.116.018'
  jae-jae: Aê gabe jaŋgôm jakô Apômtaunê andu ŋamalacluŋ, aŋga aôm, Jerusalem, ŋaluŋgeŋ.
  ksd-ksd: Ta ra bala na gunan ta ra kuba i ra Luluai, Livuan tam Ierusalem., Avat
    a pite pa ra Luluai.
  tur-YTC: Yahve'nin evinin avlularında, Senin ortanda, ey Yeruşalem. Yah’ı övün!
  bel-N: у панадворках дому ГОСПАДАВАГА, пасярод цябе, Ерусаліме! Альлелюя!
  kpr-kpr: '@see-verse:PSA.116.018'
  ind-AYT: di pelataran rumah TUHAN, di tengah-tengahmu, hai Yerusalem. Haleluya!
  yom-yom: mu zimpangu zi Nzo Yave, va khatitsikꞌaku ngeyo Yelusalemi. Luzitisa Yave.
  yut-yut: Yawe, nak Jerusalem kokup papmon gak da telagɨ yutnon paret uŋun abeŋ.
    Yawe aŋkɨsini!
  nya-nya: mʼmabwalo a nyumba ya Yehova, mʼkati mwako iwe Yerusalemu. Tamandani Yehova.
  kyg-kyg: Yulusalemu taoni folagapiꞌmo Ala kava neꞌmo mono noꞌafiꞌmo huguve. Ala
    kava neꞌmo agiꞌaleꞌmo alitapa asaga hiyo.
  hrv-hrv: u predvorjima Doma Jahvina, posred tebe, Jeruzaleme!
  mps-mps: Genuai Bidi, eno te tama sę te Jerusalemde, te nago tempel be tomode,
    te sę yaibao. Dago te Genuai Bidigo nogi ugwaba sao.
  tpi-tpi: Bikpela, bai mi mekim dispela ofa long Jerusalem, insait long haus bilong
    yu. Yumi litimapim nem bilong Bikpela!
  dan-1931: i HERRENS Hus' Forgårde og i din Midte, Jerusalem!
  vie-OVCB: tại hành lang của Chúa Hằng Hữu, giữa Giê-ru-sa-lem. Tung hô Chúa Hằng
    Hữu!
  guj-2017: હે યરુશાલેમ, તારી અંદર, યહોવાહના ઘરનાં આંગણામાં યહોવાહની સ્તુતિ થાઓ.
  pon-2006A: '@see-verse:PSA.116.018'
  por-BRBSL: nos tribunais da casa de Yahweh, no meio de você, Jerusalém. Louvado
    seja Yah!
  eng-OEBUS: in the courts of the house of the Lord, in the midst of you, O Jerusalem.
    Hallelujah.
  swe-swe: i gårdarna till Herrens (Jahves) hus, i din mitt, Jerusalem. Halleluja!
  cth-cth: Oe Jerusalem, na kho lungui BAWIPA e im thongma dawk roeroe ka kuep sak
    han. Hallelujah.
  twi-twi: wɔ adiwo a ɛwɔ Awurade fi no, wɔ wʼanim, Yerusalem. Monkamfo Awurade.
  hlt-hlt: BOEIPA im vongup neh Jerusalem nang khuiah ka thuung pawn ni. BOEIPA tah
    thangthen uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ dɑ̀nkù miɛkɛ, nɛ̀ Sedisɑdɛmmu ɛì miɛkɛ. Nsɑ̃ntínɛ̀
    ti Yiɛ̀ Kuyie!
  msy-2020: O Ikiavɨra Itir God, kɨ Jerusalemɨn nguibamɨn mangɨ, nɨn Dɨpenimɨn aven
    ofa damuam. Aleluia! E Ikiavɨra Itir Godɨn ziam fam!
  dop-dop: Mɑɑ lɑ ɩsənɑ mɑɑ sɩɩwɑ tɔɣɔ nyɑ́ təyɑɣɑ tɑɣɑ tɔɔ kɛ́ Yosɑlɛm tɑɑ. Ɩ́ sɑ
    Tɑcɑɑ.
  azb-azb: Rəbbin evinin həyətində, Ey Yerusəlim, sənin mərkəzində. Rəbbə həmd edin!
  eng-DBY: In the courts of Jehovah's house, in the midst of thee, O Jerusalem. Hallelujah!
  hin-2017: यहोवा के भवन के आँगनों में, हे यरूशलेम, तेरे भीतर पूरी करूँगा। यहोवा की
    स्तुति करो!
  wol-KYG: fi ëtti kër Aji Sax ji, fi digg Yerusalem. Màggal-leen Ki Sax!
  swp-swp: GUIAU ena numa bau’ubau’una eai, boeam eai, Ierusalema e. GUIAU ta hedebasaei!
  bjr-bjr: '@see-verse:PSA.116.018'
  eng-YLT: In the courts of the house of Jehovah, In thy midst, O Jerusalem, praise
    ye Jah!
  kne-kne: '@see-verse:PSA.116.018'
  eng-WYC-2017: in the foreyards of the house of the Lord, in the midst of thee, Jerusalem.
  eng-WMBB: in the courts of the LORD’s house, in the middle of you, Jerusalem. Praise
    the LORD!
  zat-NTPS: Guna' na chale'aj xu'u lizre Xránadxu Dios, da dxe' na lu'ule xe̱zre Jerusalén.
    ¡Gaca ba lá'azxa Xránadxu Dios!
  zty-NTPS: Gonan' ḻa' ḻi'a liž X̱anžo Dios dan' žen' ḻo yež Jerusalén. ¡Ga'n ẕen
    X̱anžo Dios!
  urd-GVH: मैं रब के घर की बारगाहों में, ऐ यरूशलम तेरे बीच में ही उन्हें पूरा करूँगा।
    रब की हम्द हो।
  rug-rug: pa korapadi rina pavasa koasa Zelepade te Zihova, sapu koa pa kokorapana
    sa vasileana Zerusalema. Mi vahesia se Zihova!
  gaz-gaz: yaa Yerusaalem si keessatti, oobdii mana Waaqayyoo irrattis nan galcha.
    Haalleluuyaa.
  fra-LSG: Dans les parvis de la maison de l’Éternel, Au milieu de toi, Jérusalem!
    Louez l’Éternel!
  yal-yal: Alatalaa banxin tanden ma, Yerusalɛn taani. Tantunna Alatala xa!
  iou-iou: Ekäni, näk täŋpayäŋ täyat u Jerusalem kudupi yotkaken api täŋ gamet. Unita
    Ekäni wäpi yäpmäŋ akukot!
  haw-1868: Ma na kahua o ka hale o Iehova, Mawaena konu ou, e Ierusalema. E halelu
    aku oukou ia Iehova.
  arb-NAV: فِي دِيَارِ بَيْتِ الرَّبِّ، فِي وَسَطِكِ يَا أُورُشَلِيمُ. هَلِّلُويَا.
  ded-ded: Imoc Yerusareng, geac botuhau KEBUAC ama tacde, imocac amabangecfu ambade.
    KEBU eriendzong memini, hallelu Yac.
  ewe-ewe: le Yehowa ƒe aƒe ƒe xɔxɔnuwo, le mia dome, o Yerusalem. Mikafu Yehowa.
  eng-LEE: In the courts of the house of the Lord, in thy midst, O Jerusalem. Hallelujah.
  asm-FB: হে যিৰূচালেম, তোমাৰেই মাজত, যিহোৱাৰ গৃহৰ চোতাল কেইখনত, মই সেই সকলো পূর্ণ
    কৰিম। তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা!
  sus-A: عَلَتَلَ شَ بَنشِ تّتّ كُي، دَرِ سَلَمُ حَمَ يَ شْرِ. وٌ مَرِفِ مَتْشْ!
  fra-SBL: dans les cours de la maison de l'Éternel, au milieu de toi, Jérusalem.
    Louez Yah !
  hbo-hbo: בְּחַצְרֹ֤ות ׀ בֵּ֤ית יְהוָ֗ה בְּֽתֹ֘וכֵ֤כִי יְֽרוּשָׁלָ֗͏ִם הַֽלְלוּ־יָֽהּ׃
  kik-kik: kũu nja-inĩ cia nyũmba ya Jehova, o thĩinĩ waku, wee Jerusalemu. Goocai
    Jehova.
  fra-NCL: dans les parvis de la maison de Yahweh, dans ton enceinte, Jérusalem. Alleluia !
  cek-AK: Angraeng ih im longhmaa ah, Aw Jerusalem, nang salakah ka koepsak han. Angraeng
    to saphaw oh.
  cuk-cuk: Bab-Jehováʼse-goled-neg-imbagi an imakoed, Jerusalén-neggwebur-abargi an
    imakoed. Aleluya, ¡Bab-Dummad-nug odummolesun!
  tel-2017: యెహోవా మందిర ఆవరణాల్లో, యెరూషలేమా, నీ మధ్యనే నేను యెహోవాకు నా మొక్కుబడులు
    చెల్లిస్తాను. యెహోవాను స్తుతించండి.
  hat-BSA: Nan lakou lakay SENYÈ a, nan mitan nou menm, O Jérusalem, Louwe SENYÈ a!
  kos-kos: Ke elos tukeni ke inkul lun Tempul Lun LEUM GOD in Jerusalem. Kaksakin
    LEUM GOD!
  hbo-WLC: בְּחַצְר֤וֹת ׀ בֵּ֤ית יְהוָ֗ה בְּֽת֘וֹכֵ֤כִי יְֽרוּשָׁלִָ֗ם הַֽלְלוּ־יָֽהּ
    ׃
  ibo-ibo: nʼime ogige ụlọ Onyenwe anyị, nʼetiti gị, O Jerusalem. Toonu Onyenwe anyị.
  ory-ory: ହେ ଯିରୂଶାଲମ, ତୁମ୍ଭ ମଧ୍ୟରେ, ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଆପଣା ମାନତ ପୂର୍ଣ୍ଣ କରିବି।
    ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର।
  chk-chk: me lon imwom we imwenfel me lukalapen Jerusalem. Ousipwe mwareiti ewe Samol
    mi Lapalap.
  rop-rop: '@see-verse:PSA.116.018'
  ukr-1871: У дворах дому Господнього, серед тебе, Єрусалиме. Аллилуя!
  yon-yon: Yariman ye kurikuri boyambib yu kuuk wirinimbon aombed kwananiin, o Yerusalem,
    kub kidangkambon aombed kui. Yariman ye aningko kankoonime.
  deu-1951: in den Vorhöfen des Hauses des HERRN, in dir, Jerusalem, Hallelujah!
  eng-JPS: In the courts of the LORD'S house, in the midst of thee, O Jerusalem. Hallelujah.
  srp-1865: U dvoru doma Gospodnjega, usred tebe, Jerusalime. Aliluja!
  lug-lug: mu mpya z’ennyumba ya Mukama; wakati wo, ggwe Yerusaalemi. Mutendereze
    Mukama.
  heb-heb: בחצרות בית יהוה בתוככי ירושלם הללו יה׃
  ben-IRV: সদাপ্রভুুর গৃহের প্রাঙ্গণে, হে যিরুশালেম তোমারই মধ্যে পূর্ণ করব। তোমরা
    সদাপ্রভুুর প্রশংসা কর।
  ntu-ntu: Mz nzamrlue-lxblr-krgr nim Mangr-nzangiongr Jerusalem. Naglqlzku Yawe!
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀਆਂ ਦਰਗਾਹਾਂ ਵਿੱਚ, ਹੇ ਯਰੂਸ਼ਲਮ, ਤੇਰੇ ਐਨ ਵਿਚਕਾਰ। ਹਲਲੂਯਾਹ!।
  mya-JVB: အိုယေရုရှလင် မြို့၊ သင် ၏အလယ် မှာ ထာဝရဘုရား ၏ အိမ် တော်တန်တိုင်း အတွင်းတွင်
    ၊ ထာဝရ ဘုရား ၏ လူ များရှေ့ ၌ သစ္စာဝတ် ကို ဖြေပါမည်။ ဟာလေလုယ။
  kgf-kgf: O Yerusalem, tacyachécga ionac sucginaiguc, Yaweac ocmuŋ téréyaiguc taséna
    meleŋ mimaŋ, haleluya!
  tte-O: '@see-verse:PSA.116.018'
  tbg-tbg: Noravauvo, te vi ofaara Ieruharemini ai Naavu vainaini vaiha autu amitarerave.
    Ho aniqenavu Nora Kotira autu tuahera kaare.
  hmo-hmo: Lohiabada e, oiemu Dubu Helaga, Ierusalema dekenai, oi dekenai lau gwauhamata
    vadaeni gauna do lau henia. Lohiabada do ita hanamoa!
  zar-NT: Ga zoa löʼa que yuʼu lidxëʼ Xanruʼ, lu yödzö Jerusalén gunaʼ caní. ¡Guliʼcuʼë
    yöl-laʼ ba Xanruʼ Dios!
  urd-urd: ख़ुदावन्द के घर की बारगाहों में, तेरे अन्दर ऐ येरूशलेम! ख़ुदावन्द की हम्द
    करो।
  bqc-SIM: Má fĩaboɛ̀ aà ua Yelusalɛũ. Àleluya!
  tcz-CHONGTHU: Yahweh Pakai houin ah Jerusalem lailungah subulhit'ing kate. Yahweh
    Pakai chu thangvah'in umhen!
  mar-mar: परमेश्वराच्या घराच्या अंगणात, यरूशलेमा तुझ्यामध्ये ते फेडीन. परमेश्वराची
    स्तुती करा.
  isl-isl: '@see-verse:PSA.116.018'
  hlt-THB: Bawipa ipkhui kawngma awh – Aw Jerusalem, nang lak lung awh soep sak vang
    nyng. Bawipa taw kyihcah lah uh.
  qub-qub: Tayta Diospa Templun puncucho, quiquin Jerusalencho. ¡Aleluya! ¡Tayta Diosga
    alabasha cachun!
  bqp-bqp: a kpɛ́ ↄnn Yurusalɛmu gũn. Aleluya!
  hat-hat: Nan mitan tout pèp Bondye a, lè yo reyini, nan mitan kay li a, nan mitan
    lavil Jerizalèm m'a fè sa m' te pwomèt li a. Lwanj pou Seyè a!
  eng-BSB: in the courts of the LORD’s house, in your midst, O Jerusalem. Hallelujah!
  eng-WEBPB: in the courts of the LORD’s house, in the middle of you, Jerusalem. Praise
    the LORD!
  kbq-kbq: Jerusalemi kuma'mofo agu'afima, Ra Anumzamofo mono noma me'nea kumapi,
    Ra Anumzamofo agi'a husga huntesue.
  pon-pon: Mon pera en tanpaj omui im jaraui, nan waron en Ierujalem Aleluia!
  nhe-BL: Quena, nijmacas TOTECO nopano ipan icalixpa ichaj tlen eltoc ipan altepetl
    Jerusalén. ¡Paquilistli!
  wnc-wnc: Ngan, Anututane yotbam gwekatang yuke sanga waaknga atasiwit, you Jerusalem
    yuak gwekatangun. Siakan. Buyambam tapatane umana yatangenatnim.
  bus-bus: à kpɛ́ ua Yerusalɛmu guu. Aleluya!
  gub-BL: '@see-verse:PSA.116.018'
