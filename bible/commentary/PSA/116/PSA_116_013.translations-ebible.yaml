verse: PSA.116.013
translations:
  mal-C: ഞാൻ രക്ഷയുടെ പാനപാത്രം എടുത്ത് യഹോവയുടെ നാമം വിളിച്ചപേക്ഷിക്കും.
  deu-TKW: Ich will den Rettungsbecher erheben und den Namen Jahwes anrufen.
  lin-lin: Nakotombola kopo ya elonga mpe nakobelela Kombo ya Yawe.
  mmx-mmx: Anaba raba Leeme Silok mi lisinta dan vaen ngan laramtaba, kusu ti tong
    avukat tin mumu neni ga lox asepsu ia.
  eng-LSV: I lift up the cup of salvation, || And in the Name of YHWH I call.
  eng-GNV: I will take the cup of saluation, and call vpon the Name of the Lord.
  eng-WEBSTER: I will take the cup of salvation, and call upon the name of the LORD.
  nhw-BL: Nijhualiquilis xocomecatl iayo quen se tlacajcahualistli, huan nijhueyimatis
    TOTECO pampa nechmaquixtijtoc.
  swh-ONEN: Nitakiinua kikombe cha wokovu na kulitangaza jina la Bwana.
  bba-bba: Kon tɑm tɑ̃rɑ win wuswɑɑɔ, kpɑ n win yĩsiru soku n kɑ nùn siɑrɑ fɑɑbɑ ye
    u mɑn kuɑn sɔ̃.
  eng-KJVCPB: I will take the cup of salvation, And call upon the name of the Lord.
  luo-luo: Abiro tingʼo okumba mar warruok malo kendo abiro luongo nying Jehova Nyasaye.
  aii-aii: ܟܵܣܵܐ ܕܦܘܼܪ̈ܩܵܢܹܐ ܒܸܬ ܡܲܪܡܸܢ، ܘܒܫܸܡܵܐ ܕܡܵܪܝܵܐ ܒܸܬ ܩܵܪܹܝܢ.
  meu-meu: Hahemauri keherena baina abia isi, Iehova ladana baina hahanea.
  npi-ULB: मुक्‍तिको कचौरा म उठाउनेछु र परमप्रभुको नाउँको पुकारा गर्नेछु ।
  yor-yor: Èmi yóò gbé ago ìgbàlà sókè èmi yóò sì máa ké pe orúkọ Olúwa.
  pes-OPCB: پیالۀ نجات را بلند خواهم کرد و نام خداوند را که مرا نجات داده، سپاس خواهم
    گفت.
  tgl-ULB: Aking itataas ang saro ng kaligtasan, at tatawag ako sa pangalan ni Yahweh.
  nop-nop: Nu wain tout niŋ siloŋ titiŋdok tiŋa wit wendi Bepaŋdi kotigoŋ nanagikuk
    wendok fek tibek. Unduŋ tiŋa Yahwedi kotigoŋ nanagikuk wendoktiŋa niutumbait.
  cbu-NT: Itaru, itsinsaru Apanllee tachitkuri, misha, Wappari Apaa, aturi, tuwapakpaz
    ashkina.
  hui-hui: I̱ homoleore kaware hewaria gi miyagonaga ka̱i̱ lalu i̱na waini iba lomabu
    mule ibu karia hambu yalu ibulebero.
  mya-mya: ငါ့​ကို​ကယ်​တော်​မူ​သည့်​အ​တွက် ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ရန်​ငါ​သည်
    ထာ​ဝ​ရ​ဘု​ရား​အား​စ​ပျစ်​ရည်​ကို ပူ​ဇော်​မည်။
  bod-N: བདག་གིས་ཐར་པའི་ཕོར་པ་ཡར་བཏེགས༌ནས། །ཡ་ཝཱེའི་མཚན་ལ་བསྟོད་བསྔགས་བརྗོད་བྱེད༌དོ།།
  wsk-wsk: Ani agiting patawurik ale nu aga sangaru tam mu ko amilmil tui se,
  sna-sna: Ndichasimudza mukombe woruponeso ndigodana kuzita raJehovha.
  spa-BLM: Tomaré la copa de la salvación e invocaré el nombre de Yahvé.
  cac-cac: Ol vic'cot vino ofrendail d'ay yuj vac'an yuj diosal d'ay, yujto ix in
    scolo'.
  swh-ULB: Nitakiinua kikombe cha wokovu, na kuliitia jina la Yahwe.
  deu-ELBBK: Den Becher der Rettungen will ich nehmen und anrufen den Namen des HERRN.
  mbb-OT: Edsimbahan ku is Nengazen ne ed-uwit a te vinu he ibpemuhat ku te kebpeselamat
    kandin te kedlibriya zin kedì.
  mal-2015: ഞാൻ രക്ഷയുടെ പാനപാത്രം എടുത്തു യഹോവയുടെ നാമം വിളിച്ചപേക്ഷിക്കും.
  gup-gup: Wardi ngaye ngangalngwayhke bu ngabowoyi manbu wine bu ngabonguyi, bu ngamanjbun
    bu nungka nganngehkeng.
  rmc-rmc: Paľikerava la moľakra obetaha vaš miri zachrana a vičinava pro nav le RAJESKRO.
  nlg-nlg: Nau tu talu datoa na seu te vaughilala ni huioli, Inau ku holoutoa na ahana
    Lord, na pukuna te vavolau.
  pes-OPV: پیاله نجات را خواهم گرفت و نام خداوند را خواهم خواند.
  ron-1924: Вой ынэлца пахарул избэвирилор ши вой кема Нумеле Домнулуй;
  ben-OBCV: আমি পরিত্রাণের পাত্রখানি তুলে নেবো আর সদাপ্রভুর নামে ডাকব।
  som-som: Waxaan qaadan doonaa koobka badbaadada, Oo magaca Rabbiga ayaan ku baryootami
    doonaa.
  eng-ASVBT: I will take the cup of salvation, And call upon the name of Jehovah.
  mna-mna: Nio ko aŋkam patoronŋana pini, mi aŋkam mbooro baen ma aŋliŋ sala. Mi leleŋ
    ambai pini, mi aŋpakuri pa ulaaŋa biibi ta ni ikam pio na, mi aŋzzoyaryaara zaana
    biibi.
  ita-1885: Io prenderò il calice delle salvazioni, E predicherò il Nome del Signore.
  eng-ULB: I will raise the cup of salvation, and call on the name of Yahweh.
  spa-VBL: Levantaré la copa de la salvación y adoraré al Señor.
  fra-_FOB: Je prendrai la coupe des délivrances, et j'invoquerai le nom de l'Éternel.
  mal-mal: ഞാൻ രക്ഷയുടെ പാനപാത്രം എടുത്ത് യഹോവയുടെ നാമം വിളിച്ചപേക്ഷിക്കും.
  urd-GVR: Maiṅ najāt kā pyālā uṭhā kar Rab kā nām pukārūṅga.
  suz-BL: गो “गे आं कली श्‍येत रे प्रोंइतीनी” देंशा, परमप्रभु यावे आ नें थिशा, मेको
    कली ठेयब सेल्‍नुङ।
  eng-NOY: I will take the cup of salvation, And call upon the name of the LORD;
  ita-1927: Io prenderò il calice della salvezza e invocherò il nome dell’Eterno.
  ckb-ckb: جامی ڕزگاری بەرز دەکەمەوە و بە ناوی یەزدانەوە دەپاڕێمەوە.
  eng-BBE: I will take the cup of salvation, and give praise to the name of the Lord.
  xsi-xsi: Ayo, naŋa ma awuwu waini lâ kâmba ilo, ku akai amâ alua Yova Kindeni itogo
    patarawâŋa mine. Vetâŋa ŋinde ma itula pwataki tu naŋa kawâŋgu ndaŋge ŋalae papa
    i ŋana ne pavilâŋa ara ŋinde kâ.
  kan-OKCV: ನಾನು ರಕ್ಷಣೆಯ ಪಾತ್ರೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ಕರೆಯುವೆನು.
  tam-2017: இரட்சிப்பின் பாத்திரத்தை எடுத்துக்கொண்டு, யெகோவாவுடைய பெயரைத் தொழுதுகொள்ளுவேன்.
  spa-RV-1909: Tomaré la copa de la salud, é invocaré el nombre de Jehová.
  ron-BTF: Voi lua paharul salvării și voi chema numele DOMNULUI.
  eng-WEBP: I will take the cup of salvation, and call on the LORD’s name.
  eng-FBV: I will lift up the cup of salvation and worship the Lord.
  nld-1939: De kelk der redding hef ik omhoog, En roep de Naam van Jahweh aan;
  nch-BL: Nijhualiquilis xocomecat iayo quej se tacajcahualisti, huan nijhueyimatis
    TOTECO pampa nechmaquixtijtoc.
  vie-1934: Tôi sẽ cầm cái chén cứu rỗi, Mà cầu khẩn danh Đức Giê-hô-va
  cha-cha: Bae juchule y copan satbasion, yan juagang y naan Jeova.
  hin-CV: मैं उद्धार का प्याला ऊंचा उठाऊंगा और याहवेह की महिमा का गुणगान करूंगा.
  eng-OURB: I will take the cup of yishu'ah ·salvation·, and call on Adonai’s name.
  spa-BES: Tomaré la copa de la salvación y alabaré el nombre del Señor.
  tdx-tdx: Ho zonjoñeko ty fitovim-pandrombahañe vaho hikanjy ty tahina’ Iehovà.
  tha-KJV: ข้าพเจ้าจะยกถ้วยแห่งความรอดและร้องทูลออกพระนามพระเยโฮวาห์
  por-BR-2018: Tomarei o copo da salvação, e chamarei o nome do SENHOR.
  deu-ELO: Den Becher der Rettungen will ich nehmen und anrufen den Namen Jehovas.
  eng-WYC-2018: I shall take the cup of health; and I shall inwardly call the name
    of the Lord. (I shall take the cup of salvation, or of deliverance; and I shall
    call on the name of the Lord.)
  epo-epo: Mi levos la pokalon de savo, Kaj mi vokos la nomon de la Eternulo.
  gfk-gfk: Iau ni raun haut no gingop nong a hakilang ie tano uno harhalon ma iau
    ni tataau tupas no Watong.
  uig-PIN: — Nijatliⱪ ⱪǝdǝⱨini ⱪolumƣa alimǝn, Wǝ Pǝrwǝrdigarning namini qaⱪirip iltija
    ⱪilimǝn;
  beo-beo: E da na gaga:i dagoi. Amaiba:le, na Ema nodomusa:, waini hano iasu Ema
    imunusa:, gaguli misunu.
  tpi-OTNT: Bai mi bringim wanpela kap wain long Bikpela olsem ofa i soim olsem God
    i kisim bek mi pinis. Mi mekim olsem bilong tok tenkyu long Bikpela i bin kisim
    bek mi.
  hau-SA: Zan daga kwaf na ceto in kuma kira ga sunan Ubangiji.
  udu-udu: Aha/ mina ’deka ḵubbaaya gi mowoṯẖ ma Arumgimis ki mis mo dhali yuḵ gway
    gi Tap̱a mo.
  uig-LAT: — Nijatliq qedehini qolumgha alimen, We Perwerdigarning namini chaqirip
    iltija qilimen;
  nde-nde: Ngizayiphakamisa inkezo yensindiso ngimemeze ibizo likaThixo.
  ton-ton: Te u toʻo ʻae ipu ʻoe fakamoʻui, pea te u ui ki he huafa ʻo Sihova.
  ces-1613: Kalich mnohého spasení vezmu, a jméno Hospodinovo vzývati budu.
  eng-WMB: I will take the cup of salvation, and call on the LORD’s name.
  tam-TCV: நான் இரட்சிப்பின் பாத்திரத்தை உயர்த்திக்கொண்டு யெகோவாவினுடைய பெயரைச் சொல்லி
    வழிபடுவேன்.
  ceb-ULB: Ipataas ko ang kopa sa kaluwasan, ug motawag sa ngalan ni Yahweh.
  pol-UBG: Wezmę kielich zbawienia i będę wzywać imienia PANA.
  agr-agr: Tuja nii mina uwemtijugbaunum vinon anentag Tuke Pujuun suwakun, niina
    daajin pachisan ememattajai.
  kyc-kyc: Nambame ipwa waene doko minyuo epo Kamongome nyisiyamo dokona ange lao
    mairu ingilyamo.
  urd-GVU: مَیں نجات کا پیالہ اُٹھا کر رب کا نام پکاروں گا۔
  eng-OEBCW: I will lift up the cup of salvation, and call on the name of the Lord.
  deu-1912: Ich will den Kelch des Heils nehmen und des HERRN Namen predigen.
  kan-2017: ರಕ್ಷಣಾಪಾತ್ರೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಯೆಹೋವನ ನಾಮವನ್ನು ಪ್ರಖ್ಯಾತಿಪಡಿಸುವೆನು.
  yap-yap: Bay gu chibiy ngalang fare kap ni fan ko mat’aw ngak mu gu pining fithingan
    SOMOL,
  hlt-MCSB: Khangnah boengloeng te ka pom vetih BOEIPA ming te ka khue ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታና ዓውሴሢሮ ጋላታንዳኔ፤ ዎይኖ ዑዦ ዒንጊሢ ማሂ ታ ዒዛም ሺኢሻንዳኔ።
  twi-ASANTE: Mɛma nkwagyeɛ kuruwa no so na mabɔ Awurade din.
  eng-WEBU: I will take the cup of salvation, and call on the LORD’s name.
  acu-NT: 'Mash aints antinamunam: Apurka uwemtikrurmayi titatjai. Tura ni naarin
    pachisan: Ameketme Yusem titatjai.'
  spa-PDDPT: Levantaré la copa de la salvación E invocaré el Nombre de Yavé.
  gun-gun: Xereraa jepeague arovy'a vy aupi 'rã karo, ha'e Senhor rery rupi aroporai
    'rã.
  agu-BL: Swoye' yi jun lak ta'al uva teru' Wajcaw, na yi jun laka'tz na ẍchaj yi
    na chintzatzin, na ja chincolpij tanu'. Ilenin tzinna'wse' yi bi'u' yi na no'c
    tan tyoẍi'n teru'.
  ilo-ULB: Itag-aykonto ti kopa ti pannakaisalakan, ken umawagak iti nagan ni Yahweh.
  kpg-kpg: Au gaa hai dagu tigidaumaha waini gi Dimaadua, e hai ai dagu danggee gi
    Mee dela ne haga dagaloaha au.
  uig-ARA: ــ نىجاتلىق قەدەھىنى قولۇمغا ئالىمەن، ۋە پەرۋەردىگارنىڭ نامىنى چاقىرىپ
    ئىلتىجا قىلىمەن؛
  bps-bps: Én nimògu, mlé agu fye di kenen fagu di kablégu i dsù gal blé dad to dmawat
    i kagalwà.
  sus-sus: N i xa maratangɛ masenma nɛ ɲama bɛ, Alatala xili matɔxɔfe ra.
  pon-2006: I pahn patohwanohng KAUN-O, meirong en wain, pwe I en kapingkalahngankihong
    eh ketin doareiehla.
  jae-jae: Aê gabe jaôc moasiŋ ŋalaclu sa êtu daŋge ma gabe aoc ênac Apômtaunê ŋaê.
  ksd-ksd: Ina tak pa ka ra momamomo na valavalaun, Ma ina lotu tadav ra iang i ra
    Luluai.
  tur-YTC: Kurtuluş kâsesini alıp Yahve’nin adını çağıracağım.
  bel-N: Келіх збаўленьня ўзьніму і імя ГОСПАДА буду клікаць.
  kpr-kpr: Bajari namo setiri jebugusena aindae, aiyakoe sise, vaini ava jobadae numokena
    mutarena.
  ind-AYT: Aku akan mengangkat piala keselamatan, dan menyerukan nama TUHAN.
  yom-yom: Ndiela vumuna mbungu yi phulusu ayi ndiela tela dizina di Yave.
  yut-yut: Yawe da nak yokwikon naŋ abɨdagɨt, do ya yaŋ iyɨŋek paret ak do wain kap
    aŋenokgeŋ.
  nya-nya: Ndidzakweza chikho cha chipulumutso ndipo ndidzayitana dzina la Yehova.
  kyg-kyg: Nagaemo lagufamo alino katino lateꞌniya kavafeꞌmo nagesamo afiteꞌna kapufi
    aniꞌmo aliꞌna neteꞌna Ala kava nefekeꞌmo keya aeꞌna ge huguve.
  hrv-hrv: Uzet ću čašu spasenja i zazvat ću ime Jahvino.
  mps-mps: Te eno kap wain wę me deli te Genuai Bidi selasa paibao, te Godigo ena
    ma salio weyu, te dąį ebo ofa tiwai dao. Eno te tama tiyu, te Genuai Bidigo
    ena ma salide te puba hwi wabo tiwai dao.
  tpi-tpi: Bai mi bringim wanpela kap wain long Bikpela olsem ofa i soim olsem God
    i kisim bek mi pinis. Mi mekim olsem bilong tok tenkyu long Bikpela i bin kisim
    bek mi.
  dan-1931: Jeg vil løfte Frelsens Bæger og påkalde HERRENS Navn.
  vie-OVCB: Tôi sẽ nâng chén cứu rỗi lên và khẩn cầu trong Danh Chúa Hằng Hữu.
  guj-2017: હું ઉદ્ધારનો પ્યાલો લઈને, યહોવાહના નામને વિનંતિ કરીશ.
  pon-2006A: I pahn patohwanohng KAUN-O, meirong en wain, pwe I en kapingkalahngankihong
    eh ketin doareiehla.
  por-BRBSL: Vou pegar a taça da salvação e invocarei o nome de Yahweh.
  eng-OEBUS: I will lift up the cup of salvation, and call on the name of the Lord.
  swe-swe: Jag ska lyfta upp frälsningens bägare, och åkalla (höja min röst och be
    i) Herrens (Jahves) namn.
  cth-cth: Rungngangnae manang hah ka la vaiteh, BAWIPA min teh ka kaw han.
  twi-twi: Mɛma nkwagye kuruwa no so na mabɔ Awurade din.
  hlt-hlt: Khangnah boengloeng te ka pom vetih BOEIPA ming te ka khue ni.
  tbz-SIM: N Yiɛ̀ nKuyie nni ndɛɛtɛ́mu, kɛ̀ n yó nyuo mɛdɛɛtímɛ̀ kó fɛbòòfɛ̀ kɛ kù
    sɑ̃ntí.
  msy-2020: Kɨ ti wainɨn kavɨn tam a danigham, eghtɨ ofan kam kamaghɨn akagh suam,
    Ikiavɨra Itir God ua na ini. A ua na inizir bizir kam bagh kɨ an ziamɨn dɨmɨva
    a mɨnamam.
  dop-dop: Mɑɑ kpɑɑsɩ wɑɑsʋɣʋ kɔpʋ nɑ ɩsɔ nɑ mɑ́ yɑɑ Tɑcɑɑ nyɑ́ hətɛ.
  azb-azb: Qurtuluş piyaləsini qaldıracağam, Rəbbin ismini çağıracağam.
  eng-DBY: I will take the cup of salvation, and call upon the name of Jehovah.
  hin-2017: मैं उद्धार का कटोरा उठाकर, यहोवा से प्रार्थना करूँगा,
  wol-KYG: Xanaa ma yékkati kaasu Aji Sax jiy misaal wallam, te may tudd turam.
  swp-swp: Mauri biana abo ea abiisini eo ea eogalau GUIAU arinai esana ea atai,
  bjr-bjr: Yaaweefa qini asumu marainara dufi dufi qimamaqara wainna nammari tatufiranara
    foora amianaura.
  eng-YLT: The cup of salvation I lift up, And in the name of Jehovah I call.
  kne-kne: Man-idatonak si arak en sisya ta man-iyamanak sin inmisalakanana.
  eng-WYC-2017: I shall take the cup of health; and I shall inwardly call the name
    of the Lord.
  eng-WMBB: I will take the cup of salvation, and call on the LORD’s name.
  zat-NTPS: Si'a lu ne̱'e̱ xel-la' weselá, ne guláwizra' Xránadxu Dios.
  zty-NTPS: Si'a ḻo ne'e Ḻe' yeḻa' weslá, na' wḻiža' La la'y che X̱anžo Dios.
  urd-GVH: मैं नजात का प्याला उठाकर रब का नाम पुकारूँगा।
  rug-rug: Gua sapu ponia rau sa vaeni koe Zihova, si kaqu va lavatia rau koasa tinaharupu,
    pude zama leana nia koa Sa sapu harupau Sa si rau.
  gaz-gaz: Ani xoofoo fayyinaa ol kaasee maqaa Waaqayyoo nan waammadha.
  fra-LSG: J’élèverai la coupe des délivrances, Et j’invoquerai le nom de l’Éternel;
  yal-yal: N minse saraxan bama nɛn a xa a marakisina fe ra n yi Alatala maxandi a
    xinla ra.
  iou-iou: Näk nadätat! Ude api täŋ gamet yäŋ yäŋkehärom taŋkuro unita ämawebe kudup
    iŋamiken ŋode täga api täŋpet; Anututa iron imikta wain ume gäripi nikek inita
    biŋam kaŋ piŋ ima, Ekänitä nämagutkuko unita kowata. Ude täŋkaŋ Ekäniken yäŋapik
    man api yäwet.
  haw-1868: E hapai no wau i ke kiaha o ke ola, A e kahea aku i ka inoa o Iehova.
  arb-NAV: سَأَتَنَاوَلُ كَأْسَ الْخَلاصِ، وَأَدْعُو بِاسْمِ الرَّبِّ.
  ded-ded: Ni memengerecac kpakenec mema miacma KEBUAC kpac kuneng kpacbade.
  ewe-ewe: Makɔ xɔxɔ ƒe kplu la ɖe dzi, eye mayɔ Yehowa ƒe ŋkɔ.
  eng-LEE: The cup of salvation will I lift up, and on the name of the Lord will I
    call.
  asm-FB: মই পৰিত্ৰাণৰ পানপাত্ৰ তুলি ধৰিম, আৰু যিহোৱাৰ নামেৰে প্ৰাৰ্থনা কৰিম;
  sus-A: ﭑ عِ شَ مَرَتَنفّ مَسٍنمَ نّ حَمَ بّ، عَلَتَلَ شِلِ مَتْشْقٍ رَ.
  fra-SBL: Je prendrai la coupe du salut, et j'invoquerai le nom de l'Éternel.
  hbo-hbo: כֹּוס־יְשׁוּעֹ֥ות אֶשָּׂ֑א וּבְשֵׁ֖ם יְהוָ֣ה אֶקְרָֽא׃
  kik-kik: Nĩkuoya nguoya gĩkombe kĩa ũhonokio na igũrũ, ngaĩre rĩĩtwa rĩa Jehova.
  fra-NCL: J’élèverai la coupe du salut, et j’invoquerai le nom de Yahweh.
  cek-AK: Pahlonghaih boengloeng to ka patawnh moe, Angraeng ih ahmin to ka kawk han.
  cuk-cuk: Unnila abonolesad-ular, Bab-Jehováʼga dog-nuedye-sogega, noggi an vino
    ukoed. Unnila Bab-Jehová-nuggi an goloed.
  tel-2017: రక్షణపాత్రను ఎత్తి పట్టుకుని యెహోవా నామంలో ప్రార్థన చేస్తాను.
  hat-BSA: Mwen va leve wo koup sali a, e rele non SENYÈ a.
  kos-kos: Nga fah use cup in wain ac kisakin nu sin LEUM GOD In sang kulo nu sel
    ke El moliyula.
  hbo-WLC: כּוֹס־יְשׁוּע֥וֹת אֶשָּׂ֑א וּבְשֵׁ֖ם יְהוָ֣ה אֶקְרָֽא׃
  ibo-ibo: Aga m eweli iko nke nzọpụta m elu kpọkuokwa aha Onyenwe anyị.
  ory-ory: ମୁଁ ପରିତ୍ରାଣର ପାତ୍ର ଗ୍ରହଣ କରିବି ଓ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ପ୍ରାର୍ଥନା କରିବି।
  chk-chk: Üpwe uwato ewe kapen wain pwe ai asoren ün o kilisou ngeni ewe Samol mi
    Lapalap.
  rop-rop: Ai garra bringim speshalwan ofring langa YAWEI blanga gibit theingks langa
    im dumaji imbin seibum mi.
  ukr-1871: Чашу спасення піднесу, і імя Господа призову.
  yon-yon: Ne kuu Yarimanbed arewa yaa burudande nendoon kuyaa eso andi dowad wain
    ok ye kabus nande ye yaa kankooneni, ye aningko kowe ye yaa baandaniin.
  deu-1951: Den Kelch des Heils will ich nehmen und den Namen des HERRN anrufen;
  eng-JPS: I will lift up the cup of salvation, and call upon the name of the LORD.
  srp-1865: Uzeæu èašu spasenja, i prizvaæu ime Gospodnje.
  lug-lug: Nditoola ekikompe eky’obulokozi, ne nkoowoola erinnya lya Mukama.
  heb-heb: כוס ישועות אשא ובשם יהוה אקרא׃
  ben-IRV: আমি পরিত্রানের পানপাত্র গ্রহণ করব এবং সদাপ্রভুুর নামে ডাকব।
  ntu-ntu: A' sa natwzmc bade waen, Nangi dalr nzawi-krbo bade mz nzarlapx-krde ninge.
  pan-pan: ਮੈਂ ਮੁਕਤੀ ਦਾ ਪਿਆਲਾ ਚੁੱਕਾਂਗਾ, ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਨੂੰ ਪੁਕਾਰਾਂਗਾ।
  mya-JVB: ကယ်တင် ခြင်းခွက် ဖလားကို ကိုင် ယူ၍ ၊ ထာဝရဘုရား ၏ နာမတော် ကို ပဌနာ ပြုမည်။
  kgf-kgf: Ni kekecna aŋgéŋ tinénéŋawac sokoc mema Yaweac qara qacma
  tte-O: Mwa kani oine yasuwai koina ana kaba pwaoli kaiwena yo yakawa-toki esana
    koina, kaiwena ileboyauko.
  tbg-tbg: ˻Ho te maa ofaara vira amirerave.˼ Te uaini kaqa vare oru Nora Kotira avuqaa
    vaiha, viva ti ruaruama timitairara iriha virara koqeve tivakeha, vi uainira qihiara
    amitarera.
  hmo-hmo: Lau ese uaina ena kapusi ta, Lohiabada dekenai do lau henia, Ia ese lau
    ia hamauria dainai, lau ese Lohiabada do lau hanamoa.
  zar-NT: Siʼ lu naʼa yöl-laʼ rusölá queëʼ Xanruʼ, en ulidzaʼ-nëʼ Xanruʼ Dios.
  urd-urd: मैं नजात का प्याला उठाकर, ख़ुदावन्द से दुआ करूँगा।
  bqc-SIM: Má Dii gbɛ̃́ suabaa imibↄ sɛ musu, mí aà sísiò.
  tcz-CHONGTHU: Keiman huhhingna khon hi domsang'ing ting eihuhhing jeh'a amin kathangvah
    ding ahi.
  mar-mar: मी तारणाचा प्याला उंचावून परमेश्वराच्या नावाने हाक मारीन.
  isl-isl: Ég vil lyfta bikarnum og vínberjalegi að fórn, þakka honum lífið.
  hlt-THB: Thaawngnaak boet ve hak soeng nyng saw Bawipang ming ce khy kawng nyng.
  qub-qub: Tayta Diostaga agradësicuyllami agradësicushaj. Paytami mañacushaj.
  bqp-bqp: Mani Dikiri surabana toko sɛ́ musu, mani a sísio.
  hat-hat: M'a ofri yon bwason bay Seyè a, paske li delivre m'. M'a rele l' pou m'
    di l' mèsi.
  eng-BSB: I will lift the cup of salvation and call on the name of the LORD.
  eng-WEBPB: I will take the cup of salvation, and call on the LORD’s name.
  kbq-kbq: Waini ofama erino Ra Anumzamofonte emerisga hiaza hu'na nagu'vazino navre'nea
    zankura musenkase nehu'na, agi'a ahentesga hugahue.
  pon-pon: I pan ale dal en kamaur, o likwir on mar en leowa.
  nhe-BL: Nijhualiquilis xocomecatl iayo queja se tlacajcahualistli, huan nijhueyimatis
    TOTECO pampa nechmaquixtijtoc.
  wnc-wnc: Anututa na gwa takut takngae take siknga natake sanga waakngae yatangenawit.
    Buyambam tapata na gwa takutde gaak wam iniwit.
  bus-bus: Mɛ́ Dii mìsina togo sɛ́ musu, mɛ́ à sísio.
  gub-BL: Araha putar win Tupàn Tuweharupi Wiko Ma'e pe imono pyràm romo nehe, Ta'e
    herurywete hepyro awer rehe ihe xe.
