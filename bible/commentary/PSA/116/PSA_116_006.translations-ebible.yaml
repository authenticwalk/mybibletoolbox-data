verse: PSA.116.006
translations:
  mal-C: യഹോവ ലളിതമാനസരെ സംരക്ഷിക്കുന്നു; ഞാൻ ഞെരുക്കത്തിൽ ആയിരുന്നപ്പോൾ അവിടന്ന്
    എന്നെ രക്ഷിച്ചു.
  deu-TKW: Jahwe behütet die Einfältigen; bin ich schwach, so hilft er mir.
  lin-lin: Yawe abatelaka bato oyo bazangi mayele. Nalembaki nzoto, kasi abikisi ngai.
  mmx-mmx: Leeme Silok ik lok see at limixin banbalo. At laaleng nenia aga ekip tangarang
    mi laniu, neni ga lox asepsu ia.
  eng-LSV: YHWH [is] a preserver of the simple, || I was low, and He gives salvation
    to me.
  eng-GNV: 'The Lord preserueth the simple: I was in miserie and he saued me.'
  eng-WEBSTER: 'The LORD preserveth the simple: I was brought low, and he helped me.'
  nhw-BL: TOTECO quinmocuitlahuía catli moechcapanohuaj huan itztoque quen coneme.
    Na ya nimictinemiyaya huan yaya nechmanahui.
  swh-ONEN: Bwana huwalinda wanyenyekevu, nilipokuwa katika shida kubwa, aliniokoa.
  bba-bba: Yinni Gusunɔ u rɑ bwɛ̃ɛbwɛ̃ɛbu kɔ̃su. Nɑ rɑɑ wɔnwɔndu soore, ɑdɑmɑ u mɑn
    fɑɑbɑ kuɑ.
  eng-KJVCPB: 'The Lord preserveth the simple: I was brought low, and he helped me.'
  luo-luo: Jehova Nyasaye rito joma chunygi obolore; kane an-gi chando maduongʼ to
    ne oresa.
  aii-aii: ܟܹܐ ܢܵܛܹܪ ܠܦܫܝܼ̈ܛܹܐ ܡܵܪܝܵܐ، ܦܝܼܫ ܠܝܼ ܡܘܼܟܸܦܵܐ ܘܩܵܡ ܦܲܪܸܩ ܠܝܼ.
  meu-meu: Iehova ese asi aonegana tauna e nariamu; na hekwakwanaiva negadia ai e
    hamauriguva.
  npi-ULB: परमप्रभुले सोझोलाई रक्षा गर्नुहुन्छ । म तल झारिएको थिएँ र उहाँले मलाई बचाउनुभयो
    ।
  yor-yor: Olúwa pa àwọn ọlọ́kàn fífúyẹ́ mọ́ nígbà tí mo wà nínú àìní ńlá, ó gbà mí.
  pes-OPCB: خداوند افراد ساده‌دل و فروتن را حفظ می‌کند. من با خطر روبرو بودم، ولی
    او مرا نجات داد.
  tgl-ULB: Pinagtatanggol ni Yahweh ang walang muwang; ako ay ibinaba, at kaniyang
    iniligtas.
  nop-nop: Yahwe adi me nediyeŋ nehi’niŋ hatihatihik tubulodadok kwanaimiŋ tiiŋ u
    yehitubu-lodalak. Tiŋa koom nehitubu-kadaka tine tigiŋ kaŋ adigoŋ nanagikuk.
  cbu-NT: Tputs waanaatsi tapachindamaam pinasakitaa, itaru Apanllsha uru ksutkiya.
    Nuw wizpuriri ndunnaar taarangi Apanllsha nuwaa tapachindarangiya.
  hui-hui: Wali agali ko hongo nahe paipai biadai bibe nahe karu Anduane Homogo ibugua
    ti biamogo biaga ka. I̱ homolene wiagoria hewaria ibugua i̱ gi miya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ခို​ကိုး​ရာ​မဲ့​သူ​တို့​ကို ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​၏။
    ငါ​ဘေး​ဥ​ပဒ်​ရောက်​သော​အ​ခါ​ငါ့​ကို ကယ်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་བླུན་རྨོངས་མི་རྣམས་སྲུང་བར༌མཛད། །ང་རང་དམན་སར་ལྷུང་དུས་ཁོང་གིས༌བསྐྱབས།།
  wsk-wsk: Nu kariimet nu kota suanta te la ira sanami lagasan mu nunga sangarso;
    se ani ikup biya ningi kaperem mu nu aninga saongam.
  sna-sna: Jehovha anodzivirira vakatendeka pamwoyo; pandakanga ndiri pakushayiwa
    kukuru, iye akandiponesa.
  spa-BLM: Yahvé preserva a los sencillos. Yo estaba hundido, y él me salvó.
  cac-cac: A stan̈van eb' emnaquil yeq'ui. Ayic toxo ix el vip, a ix in colani.
  swh-ULB: Yahwe huwalinda wasio na hila; nilishushwa chini akaniokoa.
  deu-ELBBK: Der HERR bewahrt die Einfältigen; ich war elend, und er hat mich gerettet.
  mbb-OT: Egkelesaǥan din is iring te kedsarig te vatà is kedsarig dan kandin. Hein
    wazè ku en egkehimu, midlibri e zin.
  mal-2015: യഹോവ അല്പബുദ്ധികളെ പാലിക്കുന്നു; ഞാൻ എളിമപ്പെട്ടു, അവൻ എന്നെ രക്ഷിച്ചു.
  gup-gup: Nawu Yawey kabennahnan bininj nawu kabirridjalwoybukwon yiman wurdwurd
    duninjh. Bu kunkareni manbu kunyid nganmarnerayekminj ngardduk dja wanjh nungka
    nganngehkeng.
  rmc-rmc: O RAJ chraňinel le slabe manušen; sar mange sas igen phares, ov man zachraňinďa.
  nlg-nlg: Gaia Lord te pilupungisira gaira, te pile didira na taluutuni, vavolau
    inau tu dutu na mate.
  pes-OPV: خداوند ساده دلان را محافظت می‌کند. ذلیل بودم و مرا نجات داد.
  ron-1924: 'Домнул пэзеште пе чей фэрэ рэутате: ерам ненорочит де тот, дар Ел м-а
    мынтуит.'
  ben-OBCV: যারা সরলচিত্ত, সদাপ্রভু তাদের রক্ষা করেন; গভীর সংকটকালে তিনি আমাকে রক্ষা
    করেছিলেন।
  som-som: Rabbigu kuwa garaadka daran wuu dhawraa, Hoos baa la ii soo dejiyey, kolkaasuu
    i badbaadshay.
  eng-ASVBT: 'Jehovah preserveth the simple: I was brought low, and he saved me.'
  mna-mna: Tana zin wal ta tirao be tiuulu zitun som na, Yooba itunu imenderkalkaala
    zin. Kembei ta nio i. Indeeŋe ta mburoŋ imap ma aŋsaana kat na, ni imar mi ikamke
    yo.
  ita-1885: Il Signore guarda i semplici; Io era ridotto in misero stato, Ed egli
    mi ha salvato.
  eng-ULB: Yahweh protects the naive; I was brought low, and he saved me.
  spa-VBL: El Señor cuida de los indefensos; cuando fui derribado Él me salvó.
  fra-_FOB: L'Éternel garde les petits; j'étais misérable, et il m'a sauvé.
  mal-mal: യഹോവ അല്പബുദ്ധികളെ സംരക്ഷിക്കുന്നു; കർത്താവ് എന്നെ എളിയവനാക്കി, എന്നെ രക്ഷിക്കുകയും
    ചെയ്തു.
  lit-lit: 'VIEŠPATS apsaugo paprastuosius: buvau susmukdytas, ir jis mane išgelbėjo.'
  urd-GVR: Rab sādā logoṅ kī hifāzat kartā hai. Jab maiṅ pasthāl thā to us ne mujhe
    bachāyā.
  suz-BL: परमप्रभु यावेम आइक्‍च थुं पाइश्‍शो आन कली कोव़ब। आं थुं लुक्‍च लमेनु, मेकोमी
    आं कली श्‍येत रे प्रोंइती।
  eng-NOY: The LORD preserveth the simple; I was brought low, and he helped me.
  ita-1927: L’Eterno protegge i semplici; io ero ridotto in misero stato, egli mi
    ha salvato.
  ckb-ckb: یەزدان چاودێری خەڵکی ساکار دەکات، کاتێک زەلیل بووم، ئەو ڕزگاری کردم.
  eng-BBE: The Lord keeps the simple; I was made low, and he was my saviour.
  xsi-xsi: I uru ikea ŋananzi tamâta ea sikura ŋana sipavila warakanzi tia. Mine nde
    lâ zo ŋana kalo-lokoni iveta iloŋgu malia ndo, ande ina ivilana.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸರಳ ಹೃದಯದವರನ್ನು ಕಾಪಾಡುತ್ತಾರೆ; ನಾನು ಕೊರತೆಯಲ್ಲಿದ್ದಾಗ, ಅವರು ನನ್ನನ್ನು
    ರಕ್ಷಿಸಿದರು.
  tam-2017: யெகோவா கபடற்றவர்களைக் காக்கிறார்; நான் மெலிந்துபோனேன், அவர் என்னைப் பாதுகாத்தார்.
  spa-RV-1909: 'Jehová guarda á los sinceros: estaba yo postrado, y salvóme.'
  ron-BTF: DOMNUL păstrează pe cel simplu; am fost înjosit și el m-a ajutat.
  eng-WEBP: The LORD preserves the simple. I was brought low, and he saved me.
  eng-FBV: The Lord takes care of those who are powerless; when I was brought down
    he saved me.
  nld-1939: Jahweh waakt over de zwakken; Ik was uitgeput, maar Jahweh heeft mij gered!
  nch-BL: TOTECO quinmocuitahuía cati moechcapanohuaj huan itztoque quej coneme. Na
    ya nimictinemiyaya huan yaya nechmanahui.
  vie-1934: Đức Giê-hô-va bảo hộ người thật thà; Tôi bị khốn khổ, Ngài bèn cứu tôi.
  cha-cha: 'Si Jeova jaadadaje y taeisao: guajo estaba macone tagpapa, yan güiya sumatbayo.'
  hin-CV: याहवेह भोले लोगों की रक्षा करते हैं; मेरी विषम परिस्थिति में उन्होंने मेरा
    उद्धार किया.
  eng-OURB: Adonai preserves the simple. I was brought low, and he saved me.
  spa-BES: El Señor guarda a los humildes; Fui humillado, y él fue mi salvador.
  tdx-tdx: Arova’ Iehovà o trentrañeo, nizo havoretra iraho fe rinomba’e.
  tha-KJV: พระเยโฮวาห์ทรงสงวนคนรู้น้อยไว้ เมื่อข้าพเจ้าตกต่ำ พระองค์​ทรงช่วยข้าพเจ้าให้​รอด
  por-BR-2018: O SENHOR protege os simples; eu estava com graves problemas, mas ele
    me livrou.
  deu-ELO: Jehova bewahrt die Einfältigen; ich war elend, und er hat mich gerettet.
  eng-WYC-2018: And the Lord keepeth little children; I was meeked, and he delivered
    me. (And the Lord keepeth safe the simple-hearted; yea, I was brought down low,
    but he saved me.)
  epo-epo: La Eternulo gardas la simplanimulojn; Mi estis en mizero, kaj Li min savis.
  gfk-gfk: No Watong i balaure diet ing diet pai tale bia diet na harahut habaling
    at diet. Ing iau ga wara hiniruo sakasaka, ga halon iau.
  uig-PIN: Pǝrwǝrdigar nadanni saⱪlaydu; Mǝn harab ǝⱨwalƣa qüxürüldum, U meni ⱪutⱪuzdi.
  beo-beo: Hina Gode da gasa hamedei hahanibi dunu gaga:sa. Na bogomu se nabaloba,
    E da na gaga:i.
  tpi-OTNT: Bikpela i save lukautim ol man i no inap helpim ol yet. Bipo ol man i
    laik bagarapim mi na em i kisim bek mi.
  hau-SA: Ubangiji yana tsare masu tawali’u; sa’ad da nake cikin tsananin bukata,
    ya cece ni.
  udu-udu: Tap̱a a’di ’tashki uni ’twa/ mo uni kun wana she/ is is kan mo, ki aha/
    guyunu ka luŋgu’b e moŋgwa’dga/ mo tani a’di taki aha/ is ki me’d mo.
  uig-LAT: Perwerdigar nadanni saqlaydu; Men xarab ehwalgha chüshürüldum, U méni qutquzdi.
  nde-nde: UThixo uvikela abalenhliziyo ethobekileyo; ngathi ngihluphekile kakhulu
    wangisindisa.
  ton-ton: '‌ʻOku fakamoʻui ʻe he ʻOtua ʻae taʻekākā: naʻaku vaivai pea naʻa ne tokoniʻi
    au.'
  ces-1613: Ostříhá sprostných Hospodin; znuzen jsem byl, a spomohl mi.
  eng-WMB: The LORD preserves the simple. I was brought low, and he saved me.
  tam-TCV: யெகோவா கற்றுக்கொள்ளவிருக்கும் இருதயமுள்ளவர்களைப் பாதுகாக்கிறார்; நான் தாழ்த்தப்பட்டபோது,
    அவர் என்னை இரட்சித்தார்.
  ceb-ULB: Panalipdan ni Yahweh ang mga dili makapanalipod sa ilang kaugalingon; gipaubos
    ako, ug iya akong giluwas.
  pol-UBG: PAN strzeże ludzi prostych; byłem uciśniony, a wybawił mnie.
  agr-agr: Tuke Pujuuk aents kakakchau aidaunash kuitamui. Wi kakaumainchau wajasan
    pujaishkam, nii minak uwemtijugmayi.
  kyc-kyc: Kamongo baame rangeme kapa nyisarami ingya nange dupwa minyalyingi. Namba
    koo keta palyuo mona rumbingi kareyo dokopa baame nyisiya.
  urd-GVU: رب سادہ لوگوں کی حفاظت کرتا ہے۔ جب مَیں پست حال تھا تو اُس نے مجھے بچایا۔
  eng-OEBCW: The Lord preserves the simple; when I was drooping, he saved me.
  deu-1912: Der HERR behütet die Einfältigen; wenn ich unterliege, so hilft er mir.
  kan-2017: ಯೆಹೋವನು ಸರಳ ಮನಸ್ಸುಳ್ಳವರನ್ನು ಕಾಪಾಡುವನು; ಕುಗ್ಗಿದವನಾದ ನನ್ನನ್ನು ರಕ್ಷಿಸಿದನು.
  yap-yap: I SOMOL e ma yoror rok e pi’in ndabiyag ni ngar ayuweged yad; nap’an ni
    gu bay u fithik’ e riya’, me chuwegeg u fithik’.
  hlt-MCSB: BOEIPA loh hlangyoe a ngaithuen. Ka tlayae vaengah kai n'khang.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒና ሼሌዔዞንሢ ካፓኔ፤ ታኣኒ ሚርጌና ሜታዺ ዓኣንቴ ዒ ታና ዓውሴኔ።
  twi-ASANTE: Awurade bɔ ɔwɛmfoɔ ho ban; ɛberɛ a mewɔ ahohiahia mu no, ɔgyee me.
  eng-WEBU: The LORD preserves the simple. I was brought low, and he saved me.
  acu-NT: Ii Apuringkia mianchau ainauncha wainui. Tura asa wikia pengké kakarchamin
    nekapeai wainiat winaka uwemtikrurmayi.
  spa-PDDPT: Yavé guarda a los sencillos. Estaba yo postrado Y Él me salvó.
  gun-gun: Senhor ma hi'arandu e'ỹ'i va'e kuery re opena porã va'e. Ha'e rami vy ha'a
    ajupya py xerexa vy xereraa jepe karamboae.
  agu-BL: Na oc i' tan chicolche'n yi e' sloj wunak. Na yi woque'n wetz wutz pe'm,
    ja oc i' tan wuch'eye'n.
  ilo-ULB: Salakniban ni Yahweh dagiti awan gayawna; naipababaak ket insalakannak.
  kpg-kpg: Dimaadua le e hagaloohi digau ala gu deai nadau hagamaamaa ai. Mee gu haga dagaloaha
    au, i dogu madagoaa nogo i lodo di gowaa hagalliga.
  uig-ARA: پەرۋەردىگار ناداننى ساقلايدۇ؛ مەن خاراب ئەھۋالغا چۈشۈرۈلدۇم، ئۇ مېنى قۇتقۇزدى.
  bps-bps: I Amugu Dwata kamlung i dad to là gmagan mifat i ktola; du di fan agu mati,
    kenen i falwà deg.
  sus-sus: A mixi magoroxi kantama. N sɛnbɛ to ɲɔn, a naxa n nakisi.
  pon-2006: KAUN-O kin ketin sinsile me paisuwedlahr akan; e ketin doareiehla, ni
    ei mihla nan wasa keper.
  jae-jae: Apômtau gejob lau meloc-meloc. Aê katu palê, mago eŋ gêjam aê sa.
  ksd-ksd: Ra Luluai i vaale bat diat dia tuptup; Iau ga bilua ma i tar valaun iau.
  tur-YTC: Yahve saf insanı korur. Alçaltılmıştım ve O beni kurtardı.
  bel-N: ГОСПАД захоўвае неразумных; і калі зьнемагаю, Ён ратуе мяне.
  kpr-kpr: Bajari evetu genembo sasinguko da tumondari avaga tofo mandi gagara eraira.
    Giti evetu genembo na sosighi ari dae etero, nune na sainghimbe biri jebuguseni.
  ind-AYT: TUHAN melindungi yang sederhana; aku lemah, dan Dia menyelamatkan aku.
  yom-yom: Yave wunkebanga batu badi bakuluka mu mintima ; bu ndiba mu nkinza wu ngolo
    niandi wuphukisa.
  yut-yut: Yawe da nandak nandakni mɨni amɨn paŋkutnosok. Kalɨp tapmɨmno mɨni da egapbo
    pulugaŋ nepgut.
  nya-nya: Yehova amateteza munthu wodzichepetsa mtima; pamene ndinali ndi chosowa
    chachikulu, Iye anandipulumutsa.
  kyg-kyg: Ala kava neꞌmoꞌa apamuꞌamo ohaneꞌnigeꞌa afiteꞌa oꞌageꞌnaya vayaꞌaiteꞌmo
    yagaino neꞌapate. Hosu yaꞌmo aliꞌnogenoꞌaeꞌmo naha maeꞌniye.
  hrv-hrv: 'Jahve čuva bezazlene: u nevolji bijah, on me izbavi.'
  mps-mps: Genuai Bidigo te bidi dabe augwa digi augwa tau sabo usu isąbo bidi dabe
    seselalubo dao. Polobadu gasa bidi augwaligo ena dolainu ebadi, tama agai ena
    ma dobola sai dao.
  tpi-tpi: Bikpela i save lukautim ol man i no inap helpim ol yet. Bipo ol man i laik
    bagarapim mi na em i kisim bek mi.
  dan-1931: HERREN vogter enfoldige, jeg var ringe, dog frelste han mig.
  vie-OVCB: Chúa Hằng Hữu bảo tồn người chân chất; khi tôi sụp xuống, Chúa liền đỡ
    nâng.
  guj-2017: યહોવાહ ભોળા માણસોનું રક્ષણ કરે છે; હું છેક લાચાર બની ગયો હતો અને તેમણે
    મને બચાવ્યો.
  pon-2006A: KAUN-O kin ketin sinsile me paisuwedlahr akan; e ketin doareiehla, ni
    ei mihla nan wasa keper.
  por-BRBSL: Yahweh preserva o simples. Fui trazido para baixo, e ele me salvou.
  eng-OEBUS: The Lord preserves the simple; when I was drooping, he saved me.
  swe-swe: Herren bevarar ständigt de enkla (öppna, helhjärtade), jag var i stor nöd
    (hjälplös, svag, ordagrant ”förd lågt ner”), och han räddade mig.
  cth-cth: BAWIPA ni tami kamawngramenaw hah a khetyawt. Kai teh ka kârahnoum navah,
    ama ni na rungngang.
  twi-twi: Awurade bɔ ɔwɛmfo ho ban; bere a mewɔ ahohia mu no, ogyee me.
  hlt-hlt: BOEIPA loh hlangyoe a ngaithuen. Ka tlayae vaengah kai n'khang.
  tbz-SIM: N Yiɛ̀ nKuyie nkuù kɑ̃nkù bɛsĩ́ntíbɛ̀, n do cĩ̀tɛmu kɛ̀ kù n dɛɛtɛ́.
  msy-2020: Gumazamizir uarira uarir akurvaghamin gavgaviba puvatɨziba, Ikiavɨra Itir
    God men akurvasi. Kamaghɨra kɨ faragha gavgaviba bar puvatɨzɨ, osɨmtɨziba na gasɨghasɨghasava
    amima, a nan akura.
  dop-dop: Tɑcɑɑ n pɑɑsəɣənɑ ɑcɑmɑɑ kɛ́. Mɑɑ kɛ wɑhɑlɑ tʋ kɛ́, nɑ n wɑɑsɩ-m.
  azb-azb: Rəbb avam adamı qoruyur, O məni düşkünlüyə düçar olanda qurtardı.
  eng-DBY: 'Jehovah keepeth the simple: I was brought low, and he saved me.'
  hin-2017: यहोवा भोलों की रक्षा करता है; जब मैं बलहीन हो गया था, उसने मेरा उद्धार
    किया।
  wol-KYG: Aji Sax jeey aar ku xamul àddina; tumurànke woon naa, mu wallu ma.
  swp-swp: Tau dobidobina GUIAU i ganaganai; huiana wa nuagu i dobidobi ia i lebohaigu.
  bjr-bjr: Soodaa qirausa siaisa Yaaweefa ititannimaqaidanoo. Qinee kuquaqaa ira ummaaraki
    marunanoo Yaaweefa qini mareeqee amiqiraqoo quqaqiseenoo.
  eng-YLT: A preserver of the simple [is] Jehovah, I was low, and to me He giveth
    salvation.
  kne-kne: Salakniban Diyos din magay laing ya kabaelana, et sin timpo ay nanligligatak,
    inmisalakan sisya.
  eng-WYC-2017: And the Lord keepeth little children; I was meeked, and he delivered
    me.
  eng-WMBB: The LORD preserves the simple. I was brought low, and he saved me.
  zat-NTPS: Dxuxúe Xránadxu benne' dxexruj lazre' ca'. Gate na' guzúa' lu da ste̱be
    bselé̱' neda'.
  zty-NTPS: Žape chi'ikze X̱anžon' benne' gax̱jw ḻaže' ka'. Katen' wžé' zedla' beslé'
    neda'.
  urd-GVH: रब सादा लोगों की हिफ़ाज़त करता है। जब मैं पस्तहाल था तो उसने मुझे बचाया।
  rug-rug: Kopu ni e Zihova sari pu malohoro; totoso tasuna rau, si harupau Sa.
  gaz-gaz: Waaqayyo garraamota ni eega; yeroo ani baayʼee rakkadhetti isatu na gargaare.
  fra-LSG: L’Éternel garde les simples; J’étais malheureux, et il m’a sauvé.
  yal-yal: Alatala muxu bɔɲɛ fixɛne nan natangama. N sɛnbɛn bata yi ɲan, a yi n nakisi.
  iou-iou: Bureni! Äma ätu ini täga nämo täŋkentänaŋi uwä Ekänitä täŋkentäŋ yämik
    täyak. Näk ude itkuro upäŋkaŋ täŋkentäŋ namiŋkuk.
  haw-1868: 'Ke malama mai nei o Iehova i ka mea oluolu: Maule no wau, a nana no i
    hoola mai ia''u.'
  arb-NAV: الرَّبُّ حَافِظُ الْبُسَطَاءِ. تَذَلَّلْتُ فَخَلَّصَنِي.
  ded-ded: Ngicngac negen negengtoangina kpac kecgec KEBUNGO yeni onggongyunuude.
    Ni memeficac obohobare yeng ebicfunac mesinuec.
  ewe-ewe: Yehowa kpɔa ame siwo fa tu le dzi me la ta; esi menɔ hiahiã gã aɖe me la,
    eɖem le eme.
  eng-LEE: 'The Lord preserveth the simple: I was in misery, and he helped me.'
  asm-FB: যিহোৱাই অমায়িক লোকক ৰক্ষা কৰে; মই অসহায় হোৱাত তেওঁ মোক উদ্ধাৰ কৰিলে।
  sus-A: عَ مِشِ مَفٌرٌشِ كَنتَمَ. ﭑ سّنبّ تٌ حْن، عَ نَشَ ﭑ نَكِسِ.
  fra-SBL: Yahvé préserve les simples. J'étais abattu, et il m'a sauvé.
  hbo-hbo: שֹׁמֵ֣ר פְּתָאיִ֣ם יְהֹוָ֑ה דַּ֝לֹּותִ֗י וְלִ֣י יְהֹושִֽׁיעַ׃
  kik-kik: Jehova nĩagitagĩra andũ arĩa matarĩ oogĩ; rĩrĩa ndahinyĩrĩirio mũno, nĩahonokirie.
  fra-NCL: Yahweh garde les faibles ; j’étais malheureux, et il m’a sauvé.
  cek-AK: Angraeng mah poektoeng kami to khetzawn; poekhaih ka pahnaem naah, kai hae
    ang bomh.
  cuk-cuk: Bab-Jehová, dule-belagwadamalad akwemaid. An nue-bela-maidgi, an-abonosad.
  tel-2017: యెహోవా సాధుజీవులను కాపాడేవాడు. నేను క్రుంగి ఉన్నప్పుడు ఆయన నన్ను రక్షించాడు.
  hat-BSA: SENYÈ a toujou pwoteje moun senp yo. Mwen te abese mwen nèt e Li te sove
    mwen.
  kos-kos: LEUM GOD El karinganulos su selalkung; Ke nga muta in mwe sensen El moliyula.
  hbo-WLC: שֹׁמֵ֣ר פְּתָאיִ֣ם יְהֹוָ֑ה דַּ֝לּוֹתִ֗י וְלִ֣י יְהוֹשִֽׁיעַ׃
  ibo-ibo: Onyenwe anyị na-echebe ndị na-enweghị uche; mgbe m nọ nʼọnọdụ mkpa, ọ zọpụtara
    m.
  ory-ory: ସଦାପ୍ରଭୁ ସରଳ ଲୋକଙ୍କୁ ରକ୍ଷା କରନ୍ତି; ମୁଁ ଦୀନହୀନ ହେଲେ ହେଁ ସେ ମୋର ପରିତ୍ରାଣ
    କଲେ।
  chk-chk: Ewe Samol mi Lapalap a tümwünü ekewe chon lipwäkingau. Lupwen üa nom lon
    feiengau, a amanauaei.
  rop-rop: YAWEI im lukaftumbat ola wikwan pipul. Imbin seibum mi wen aibin abum trabul.
  ukr-1871: Господь заступає простодушних; я знемігся, і він вирятував мене.
  yon-yon: Yarimanbed mengmengiibban iwari doriibdan yaa kuu awande dorondarimaan,
    ne kuu dababbed kankubune yirimo keroon kuu yembed ne nen angka kowoon.
  deu-1951: Der HERR behütet die Einfältigen; ich war ganz elend, aber er half mir.
  eng-JPS: The LORD preserveth the simple; I was brought low, and He saved me.
  srp-1865: Èuva proste Gospod; bijah u nevolji, i pomože mi.
  lug-lug: Mukama alabirira abantu abaabulijjo; bwe nnali mu buzibu obunene, n’andokola.
  heb-heb: שמר פתאים יהוה דלותי ולי יהושיע׃
  ben-IRV: সদাপ্রভুু সরল লোকদেরকে রক্ষা করেন; আমি দীনহীন হলে এবং তিনি আমার পরিত্রান
    করলেন।
  ntu-ntu: Okatrle kxtrnzxplrung, murde arlapxbzle ninge Mz nzkxpu-krngeng. Okatrle
    kxtrnzxplrung.
  pan-pan: ਯਹੋਵਾਹ ਭੋਲਿਆਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਮੈਂ ਹੀਣਾ ਪੈ ਗਿਆ ਪਰ ਉਹ ਨੇ ਮੈਨੂੰ ਬਚਾਇਆ।
  mya-JVB: ထာဝရဘုရား သည် မ လိမ္မာသောသူတို့ ကို စောင့်မ တော်မူ၏။ ငါသည် နှိမ့်ချ လျက်ရှိသောအခါ
    ကယ်တင် တော်မူ၏။
  kgf-kgf: Yawe imi ic ewa éréhéc ménda wawaŋa galeŋgé énécmianʒac. Ni mematiti waŋ
    nénéŋawac kecba aŋgéŋna tiyec.
  tte-O: Tonuwalobi meuloili igite-kalatagili kabo saugana kikiunamo yasilae na ileboyau.
  tbg-tbg: Kia ho nái kahaqi varia vaiinti nahentika variavaro Noravano Kotiva vika
    antua nimite vaimanta vika ho variara. Tevata mintimake qoraiqamavi vauraro viva
    ti ruaruama timitaira.
  hmo-hmo: Lohiabada ese sibodia idia naria diba lasi taudia ia naria noho. Mase be
    lau kahirakahira ia noho neganai, Lohiabada ese lau ia hamauria.
  zar-NT: Rapa chiʼë Xanruʼ nupa nácagaca doʼ ladxiʼ. Buluʼxicja bönachi nedaʼ, ateʼ
    busölë́ʼ nedaʼ.
  urd-urd: ख़ुदावन्द सादा लोगों की हिफ़ाज़त करता है; मैं पस्त हो गया था, उसी ने मुझे
    बचा लिया।
  bqc-SIM: Dii ì yɛ̃̀ɛɛsaideↄ dↄ̃́a. Kɛ́ ma gↄ̃ dↄ̀lↄlↄ, à ma suabà.
  tcz-CHONGTHU: Yahweh Pakai in chapang lungthengtah atahsanna neijachu ahahsatna'a
    ahoidoh jin ahi. Keima thina toh kimaitoa kaum laitah'in aman eihuhdoh'in ahi.
  mar-mar: परमेश्वर भोळ्यांचे रक्षण करतो; मी दीनावस्थेत होतो तेव्हा त्याने माझे तारण
    केले.
  isl-isl: Drottinn hlífir vondaufum og styrkir hjálparvana.
  hlt-THB: Bawipa ing thlankqawng ce chung ak dah nawh; ka ngoe awh kai ce ni hul
    hy.
  qub-qub: Pïninpis mana cajcunata Tayta Diosga yanapanmi. Nogatapis callpaynaj caycaptëmi
    salbamaran.
  bqp-bqp: Dikiri dì gbãnasaridenↄ dãkpã, kũ ma busa, à ma sura bà.
  hat-hat: Seyè a pwoteje moun ki san sekou. Lè mwen te nan malè, se li ki te sove
    mwen.
  eng-BSB: The LORD preserves the simplehearted; I was helpless, and He saved me.
  eng-WEBPB: The LORD preserves the simple. I was brought low, and he saved me.
  kbq-kbq: Zamagra'ama zamaza osuga vahera, Ra Anumzamo'a kegava hunezmante. Korapara
    ra hazenkezampi mani'nogeno naguravazi'ne.
  pon-pon: leowa kin kotin apapwali me opampap akan; nai luetalar, i ap kotin dore
    ia lar.
  nhe-BL: TOTECO quinmocuitlahuía tlen moicnonequij huan itztoque queja coneme. Na
    ya nimictinemiyaya huan yajaya nechmanahui.
  wnc-wnc: Buyambam tapata aminu kundu kekekake yutnanga dua aminu ita akgatayamunggak.
    Ina unzakan, tupa nata upeeke yuwawa na ita gatuna takut.
  bus-bus: Dii è gbãasaideenↄ dãkpa, kɛ̀ ma busa, à ma mì sì.
  gub-BL: Aze teko nupuner kwaw wàmàtyry'ymar wanuwi uzepyro haw rehe wà, Tupàn Tuweharupi
    Wiko Ma'e uzekaiw katu a'e teko wanehe a'e. Ikatu 'ym ma'e ihewe izeapo tària'i
    mehe hepyro a'e.
