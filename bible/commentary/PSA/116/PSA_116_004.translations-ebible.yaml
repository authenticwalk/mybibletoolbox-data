verse: PSA.116.004
translations:
  mal-C: അപ്പോൾ “യഹോവേ, എന്നെ രക്ഷിക്കണമേ!” എന്നു ഞാൻ യഹോവയുടെ നാമം വിളിച്ചപേക്ഷിച്ചു.
  deu-TKW: 'Aber ich rief den Namen Jahwes an: “Ach, Jahwe, errette meine Seele!”'
  lin-lin: 'Kasi nabelelaki Kombo ya Yawe : « Yawe, nabondeli Yo, bikisa ngai ! »'
  mmx-mmx: Melemu aga ro ke at Leeme Silok, “O Leeme Silok, lox asepsu ia.”
  eng-LSV: 'And in the Name of YHWH I call: Ah, now, O YHWH, deliver my soul,'
  eng-GNV: Then I called vpon the Name of the Lord, saying, I beseech thee, O Lord,
    deliuer my soule.
  eng-WEBSTER: Then I called upon the name of the LORD; O LORD, I beseech thee, deliver
    my soul.
  nhw-BL: 'Huajca nijtzajtzili TOTECO huan niquilhui: “TOTECO, techmanahui.”'
  swh-ONEN: 'Ndipo nikaliitia jina la Bwana: “Ee Bwana, niokoe!”'
  bba-bba: Yerɑ nɑ Yinni Gusunɔ nɔɔɡiru sue nɑ nɛɛ, Yinni Gusunɔ, ɑ nɛn wɑ̃ɑru wɔro.
  eng-KJVCPB: Then called I upon the name of the Lord; O Lord, I beseech thee, deliver
    my soul.
  luo-luo: Eka naluongo nying Jehova Nyasaye, ne aywakne niya, “Resa, yaye Jehova
    Nyasaye!”
  aii-aii: 'ܗ̇ܝܓܵܗ ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ ܩܪܹܐ ܠܝܼ: ”ܐܘܿܗ، ܝܵܐ ܡܵܪܝܵܐ، ܦܲܨܝܼ ܠܓܵܢܝܼ.“'
  meu-meu: Bena Iehova ladana na hahanea, nato “Iehova e, lau na noi henimumu, ba
    hamaurigu”.
  npi-ULB: 'तब मैले परमप्रभुको नाउँको पुकारा गरें: “हे परमप्रभु, कृपया, मेरो जीवन
    बचाउनुहोस् ।”'
  yor-yor: 'Nígbà náà ni mo ké pe orúkọ Olúwa: “Olúwa, èmi bẹ̀ ọ́, gba ọkàn mi!”'
  pes-OPCB: 'سپس نام خداوند را خواندم و فریاد زدم: «آه ای خداوند، مرا نجات بده!»'
  tgl-ULB: 'Pagkatapos tumawag ako sa pangalan ni Yahweh: “Pakiusap O Yahweh, iligtas
    mo ang buhay ko.”'
  nop-nop: Unduŋ tiŋa moŋ kaŋ Yahwe indiŋ kutiniŋgut, “Yahwe, nu tiyaugene kumumbaatneŋ
    ale kotigoŋ nanagileŋ.”
  cbu-NT: Ashiranguri, nuwsha, Apaa, shiy taarashipantishcha. Nuwaa taarashi tapachindandama,
    táranguri, Apanllsha nuwaa tapachindarangiya.
  hui-hui: I̱ aniore howa nde i̱na Anduane Homogo olalu, Anduane Homogo-o homaore
    bidogo gi mia, lalu olaru.
  mya-mya: ထို​အ​ခါ``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​အား​ကျွန်​တော်​မျိုး​တောင်း​ပန်
    ပါ​၏။ ကျွန်​တော်​မျိုး​ကို​ကယ်​တော်​မူ​ပါ'' ဟု ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော်​သို့​ငါ​ဆု​တောင်း
    ပတ္ထ​နာ​ပြု​၏။
  bod-N: དེའི་དུས་བདག་གིས་ཡ་ཝཱེའི་མཚན་བོས༌ནས། །ངའི་སྲོག་སྐྱོབ་པར་མཛོད་ཅེས་ཞུ་བ༌ཕུལ།།
  wsk-wsk: Bare ani Yawe nup te airem, “O Yawe, aga sangaruko!” maem.
  sna-sna: Ipapo ndakadana kuzita raJehovha ndikati, “Haiwa Jehovha, ndiponesei!”
  spa-BLM: 'Entonces invoqué el nombre de Yahvé: “Yahvé, te lo ruego, libera mi alma”.'
  cac-cac: Ichato chi' ix valan in b'a d'a Jehová. Ix in tevi d'ay yic syac'an b'oxoc
    in c'ool.
  swh-ULB: 'Kisha niliita kwa jina la Yahwe: “Tafadhali Yahwe, uiokoe nafsi yangu.”'
  deu-ELBBK: 'Und ich rief an den Namen des HERRN: Bitte, HERR, errette meine Seele!'
  mbb-OT: umbe mid-umew ku is Nengazen, “Nengazen, libriya a!”
  mal-2015: അയ്യോ, യഹോവേ, എന്റെ പ്രാണനെ രക്ഷിക്കേണമേ എന്നു ഞാൻ യഹോവയുടെ നാമം വിളിച്ചപേക്ഷിച്ചു.
  gup-gup: Wanjh kunmekbekenh ngaye ngakayhmeng kore kunngey nuye nawu Yawey, dja
    ngayimeng, “O Yawey, kanngehkemen!”
  rmc-rmc: 'Ale vičinavas pro nav le RAJESKRO: „Mangav tut, RAJEJA, zachraňin miro
    dživipen!“'
  nlg-nlg: Inau tu holoa na ahana Lord, Lord, Ko volau!
  pes-OPV: آنگاه نام خداوند را خواندم. آه‌ای خداوند جان مرارهایی ده!
  ron-1924: 'Дар ам кемат Нумеле Домнулуй ши ам зис: „Доамне, мынтуеште-мь суфлетул!”'
  ben-OBCV: 'তখন আমি সদাপ্রভুর নামে ডাকলাম: “হে সদাপ্রভু, আমাকে রক্ষা করো!”'
  som-som: Markaasaan ku baryootamay magaca Rabbiga, Anigoo leh, Rabbiyow, naftayda
    samatabbixi.
  eng-ASVBT: 'Then called I upon the name of Jehovah: O Jehovah, I beseech thee, deliver
    my soul.'
  mna-mna: 'To aŋtaŋroro Yooba. Aŋso ta kembei: “O Yooba, uulu yo lak!”'
  ita-1885: 'Ma io invocai il Nome del Signore, Dicendo: Deh! Signore, libera l''anima
    mia.'
  eng-ULB: 'Then I called on the name of Yahweh: “Please Yahweh, rescue my life.”'
  spa-VBL: Entonces clamé al Señor, “¡Dios, por favor, sálvame!”
  fra-_FOB: 'Mais j''invoquai le nom de l''Éternel: O Éternel, délivre mon âme!'
  mal-mal: “അയ്യോ, യഹോവേ, എന്റെ പ്രാണനെ രക്ഷിക്കണമേ” എന്ന് ഞാൻ യഹോവയുടെ നാമം വിളിച്ചപേക്ഷിച്ചു.
  urd-GVR: Tab maiṅ ne Rab kā nām pukārā, “Ai Rab, mehrbānī karke mujhe bachā!”
  suz-BL: मेना गो परमप्रभु यावे आ नें थोशा “परमप्रभु यावे, आं कली ब्रोंइचा गेयीनी”
    दे पुंइता।
  eng-NOY: 'Then called I upon the LORD: O LORD! deliver me!'
  ita-1927: 'Ma io invocai il nome dell’Eterno: Deh, o Eterno, libera l’anima mia!'
  ckb-ckb: 'بە ناوی یەزدانەوە دەپاڕێمەوە: «ئەی یەزدان، تکات لێ دەکەم، گیانم دەرباز
    بکە!»'
  eng-BBE: Then I made my prayer to the Lord, saying, O Lord, take my soul out of
    trouble.
  xsi-xsi: Ŋineŋga asarâwa pa Yova Kindeni ku apai tu, “Yova Kindeni, naŋa ano kaika
    pano tu kuvilana! Tia ma amâte!”
  kan-OKCV: ಆಗ ನಾನು, “ಓ ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು ರಕ್ಷಿಸಿರಿ,” ಎಂದು ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ
    ಬೇಡಿದೆನು.
  tam-2017: 'அப்பொழுது நான் யெகோவாவுடைய பெயரைத் தொழுதுகொண்டு: யெகோவாவே, என்னுடைய ஆத்துமாவை
    விடுவியும் என்று கெஞ்சினேன்.'
  spa-RV-1909: 'Entonces invoqué el nombre de Jehová, diciendo: Libra ahora, oh Jehová,
    mi alma.'
  ron-BTF: Atunci am chemat numele DOMNULUI; DOAMNE, te implor, eliberează sufletul
    meu.
  eng-WEBP: 'Then I called on the LORD’s name: “LORD, I beg you, deliver my soul.”'
  eng-FBV: Then I cried out to the Lord, “Lord, please save me!”
  nld-1939: 'Ik riep de Naam van Jahweh aan: “Ach, Jahweh, spaar toch mijn leven!”'
  nch-BL: 'Huajca nijtzajtzili TOTECO huan niquilhui: “TOTECO, techmanahui.”'
  vie-1934: 'Nhưng tôi kêu cầu danh Đức Giê-hô-va, rằng: Đức Giê-hô-va ôi! cầu xin
    Ngài giải cứu linh hồn tôi.'
  cha-cha: Ayo nae juagang y naan Jeova; O Jeova, jugagagaojao, nalibre y antijo.
  hin-CV: 'इस स्थिति में मैंने याहवेह के नाम को पुकारा: “याहवेह, मेरा अनुरोध है, मुझे
    बचाइए!”'
  eng-OURB: 'Then I called on Adonai’s name: “Adonai, I beg you, deliver my soul.”'
  spa-BES: 'Entonces oré al Señor, diciendo: Señor, saca mi alma de la angustia.'
  tdx-tdx: 'Le nikanjieko ty tahina’ Iehovà: Ehe, r’Iehovà, hahao ty fiaiko!'
  tha-KJV: แล​้วข้าพเจ้าร้องทูลออกพระนามพระเยโฮวาห์​ว่า “​โอ ข้าแต่พระเยโฮวาห์ ขอทรงช่วยชีวิตข้าพระองค์​ให้​รอด​”
  por-BR-2018: 'Mas clamei ao nome do SENHOR, dizendo : Ah SENHOR, livra minha alma!'
  deu-ELO: 'Und ich rief an den Namen Jehovas: Bitte, Jehova, errette meine Seele!'
  eng-WYC-2018: and I called inwardly the name of the Lord. Thou, Lord, deliver my
    soul; (and I called on the name of the Lord, (saying), O Lord, save my soul! or
    O Lord, save me!)
  epo-epo: 'Sed la nomon de la Eternulo mi vokis: Ho Eternulo, savu mian animon.'
  gfk-gfk: 'Io, iau ga tataau um tupas no Watong hoken: “Watong, halon iau!”'
  uig-PIN: 'Xuning bilǝn mǝn Pǝrwǝrdigarning namiƣa tohtimay nida ⱪildim: — «Sǝndin
    ɵtünimǝn, i Pǝrwǝrdigar, Jenimni ⱪutuldurƣaysǝn!'
  beo-beo: Amalalu, na da Hina Godema amane wele sia:i, “Hina Gode! Na Dima ha:giwane
    edegesa! Na gaga:ma!”
  tpi-OTNT: Olsem na mi singaut long Bikpela na mi tok olsem, “Bikpela, mi singaut
    bai yu kisim bek mi, nogut mi dai.”
  hau-SA: Sai na kira ga sunan Ubangiji na ce, “Ya Ubangiji, ka cece ni!”
  udu-udu: 'Yan’ko’d aha/ ki yuḵ gway gi Tap̱a mo mmo/o gwo mo ki: Ayy Tap̱a, aha/
    yuḵa /e mo, tayi mondiki/em pem is ki me’d mo.'
  uig-LAT: 'Shuning bilen men Perwerdigarning namigha toxtimay nida qildim: — «Sendin
    ötünimen, i Perwerdigar, Jénimni qutuldurghaysen!'
  nde-nde: 'Ngasengibiza ibizo likaThixo : “Oh Thixo ake ungisindise!”'
  ton-ton: Pea naʻaku toki ui ki he huafa ʻo Sihova; “ʻE Sihova, ʻoku ou kole kiate
    koe, ke ke fakamoʻui hoku laumālie.”
  ces-1613: 'I vzýval jsem jméno Hospodinovo, řka: Prosím, ó Hospodine, vysvoboď duši
    mou.'
  eng-WMB: 'Then I called on the LORD’s name: “LORD, I beg you, deliver my soul.”'
  tam-TCV: 'அப்பொழுது நான் யெகோவாவின் பெயரைச்சொல்லிக் கூப்பிட்டுச் சொன்னதாவது: “யெகோவாவே,
    என்னைக் காப்பாற்றும்!”'
  ceb-ULB: 'Unya mitawag ako sa ngalan ni Yahweh: “Palihog Yahweh, luwasa ang akong
    kinabuhi.”'
  pol-UBG: 'Wtedy wezwałem imienia PANA, mówiąc: PANIE, proszę, wybaw moją duszę.'
  agr-agr: Nuniakun Tuke Pujuun segabiajai uwemtijugta tusan.
  kyc-kyc: Dopa pyuo karapala nambame Kamongo doko kyakale lao poraiyuo piso sokondali
    pyuo lao, Nyisape, leyo.
  urd-GVU: تب مَیں نے رب کا نام پکارا، ”اے رب، مہربانی کر کے مجھے بچا!“
  eng-OEBCW: 'Then I called on the name of the Lord: ‘I beseech you, O Lord, deliver
    me.’'
  deu-1912: 'Aber ich rief an den Namen des HERRN: O HERR, errette mein Seele!'
  kan-2017: ಆಗ ಯೆಹೋವನ ಹೆಸರನ್ನು ಹೇಳಿ, “ಯೆಹೋವನೇ, ಕೃಪೆಮಾಡಿ ನನ್ನ ಪ್ರಾಣವನ್ನು ರಕ್ಷಿಸು” ಎಂದು
    ಪ್ರಾರ್ಥಿಸಿದೆನು.
  yap-yap: Ma aram mu gu pining SOMOL ni lungug, “SOMOL, wenig ngom mu ayweg e pogofan
    rog!”
  hlt-MCSB: Te vaengah, “Aw BOEIPA ka hinglu he poenghal sak lah,” tila BOEIPA ming
    te ka khue.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ሱንፆ ዔኤላዖ፦ «ናንጊና ናንጋ ጎዳሢዮ! ታኣኮ ሼምፓሢ ኔ ዓውሳንዳጉዲ ታ ሺኢቃኔ» ጌዔኔ።
  twi-ASANTE: Afei mebɔɔ Awurade din kaa sɛ, “Ao Awurade, gye me nkwa!”
  eng-WEBU: 'Then I called on the LORD’s name: “LORD, I beg you, deliver my soul.”'
  acu-NT: Tu nintimsan pujakun Apuru naarin pachisan uwemtikrurti tusan seamjai.
  spa-PDDPT: 'Entonces invoqué el Nombre de Yavé: Oh Yavé, te busco, libra mi alma.'
  gun-gun: 'Ha''e rami vy ajapukai Senhor rery rupi: “ Senhor, eraa jepe ke xerekove!”
    ha''e va''ekue.'
  agu-BL: Quimichtlen tu' atine't yi mme'l intzi' tetz Kajcaw tan jakle'n ẍch'eybil
    wetz. Cho'n me'l intzi' tetz i', na i' inRyosil. Nin ja opon to'kl walma' kale
    atite't i'. Cha'stzun te, ja tbit i' yi intzi' inkul.
  ilo-ULB: 'Ket immawagak iti nagan ni Yahweh: “Pangngaasim O Yahweh, ispalem ti biagko.”'
  kpg-kpg: Gei au gu gahigahi Dimaadua, ga helekai, “Meenei Dimaadua, au e dangi adu
    gi di Goe, haga dagaloaha ina au!”
  uig-ARA: 'شۇنىڭ بىلەن مەن پەرۋەردىگارنىڭ نامىغا توختىماي نىدا قىلدىم: ــ «سەندىن
    ئۆتۈنىمەن، ئى پەرۋەردىگار، جېنىمنى قۇتۇلدۇرغايسەن!'
  bps-bps: Na taman tamlo agu du ftabeng agu di Amugu Dwata, mangu, “E Amu, fakdogu
    di ge, begam agu falwà!”
  sus-sus: kɔnɔ na tɛmui n naxa Alatala maxandi, «Alatala, yandi, n nakisi!»
  pon-2006: I ahpw likweriong KAUN-O, patohwan, “Maing KAUN, I peki rehmwi, komwi
    en ketin doareiehla!”
  jae-jae: e aoc gêjac Apômtaunê ŋaê gebe “O Apômtau, aê jateŋ aôm ônam aê kêsimaŋ.”
  ksd-ksd: 'Io, iau ga kakail tadav ra iang i ra Luluai dari: Luluai, iau lul u, una
    valaun iau.'
  tur-YTC: 'O zaman Yahve’nin adını çağırdım: “Ey Yahve, sana yalvarıyorum, canımı
    kurtar.”'
  bel-N: 'І паклікаў я імя ГОСПАДА: “Збаў, прашу, ГОСПАДЗЕ, душу маю!”'
  kpr-kpr: Aindae sedo na Bajari kena kori sise eminge siseni, “Arie Bajari, benunu
    resena. Namoa ambari kena sainghimbe baso jebugaeteni.”
  ind-AYT: 'Lalu, aku berseru kepada nama TUHAN: “Ya TUHAN, aku berdoa, lepaskanlah
    jiwaku!”'
  yom-yom: Buna nditedila dizina di Yave ; “A Yave, wuphukisa !”
  yut-yut: Yaŋ nandaŋ egek Yawe yaŋ iyɨgɨm, “O Yawe, pulugaŋ nepbi!”
  nya-nya: 'Pamenepo ndinayitana dzina la Yehova: “Inu Yehova, pulumutseni!”'
  kyg-kyg: Ani kava huꞌna maiꞌneꞌna Ala kava nefeꞌmo, Ala kava nene, huꞌna, kahao
    ke hovanagi nagufamo alika katika nato, huꞌna keya aeꞌna ge huꞌnove.
  hrv-hrv: 'Tada zazvah ime Jahvino: “O Jahve, spasi život moj!”'
  mps-mps: Tama tibaso, eno Genuai Bidiba i olama, tama eno te tama po wali, “Genuai
    Bidi, eno i wabo te nago ena somainu ebao, tiyu ena isidalio,” wali.
  tpi-tpi: Olsem na mi singaut long Bikpela na mi tok olsem, “Bikpela, mi singaut
    bai yu kisim bek mi, nogut mi dai.”
  dan-1931: 'Jeg påkaldte HERRENS Navn: “Ak, HERRE, frels min Sjæl!”'
  vie-OVCB: 'Lúc ấy, tôi kêu cầu Danh Chúa Hằng Hữu: “Chúa Hằng Hữu ôi, xin Ngài giải
    cứu con.”'
  guj-2017: 'ત્યારે મેં યહોવાહના નામનો પોકાર કર્યો: “હે યહોવાહ, કૃપા કરીને મારા આત્માને
    છોડાવો.”'
  pon-2006A: I ahpw likweriong KAUN-O, patohwan, “Maing KAUN, I peki rehmwi, komwi
    en ketin doareiehla!”
  por-BRBSL: 'Então eu invoquei o nome de Yahweh: “Yahweh, eu te imploro, entrega
    minha alma”.'
  eng-OEBUS: 'Then I called on the name of the Lord: “I beseech you, O Lord, deliver
    me.”'
  swe-swe: 'Då åkallade jag (höjde jag min röst och bad i) Herrens (Jahves) namn:
    ”O, Herre, rädda min själ (mitt liv).”'
  cth-cth: Hat toteh, Oe BAWIPA, pahren lahoi ka hringnae hah na rungngang haw telah
    BAWIPA min teh ka palaw.
  twi-twi: Afei mebɔɔ Awurade din kae se, “Awurade, gye me nkwa!”
  hlt-hlt: Te vaengah, “Aw BOEIPA ka hinglu he poenghal sak lah,” tila BOEIPA ming
    te ka khue.
  tbz-SIM: 'Kɛ kuɔ́nkoo kɛ́yú n Yiɛ̀ nKuyie nkɛ yĩ́: N Yiɛ̀ nKuyie nyɑ̀ɑ n dɛɛtɛ́.'
  msy-2020: Kɨ Ikiavɨra Itir Godɨn ziam dɨbora a mɨgɨa ghaze, “O Ikiavɨra Itir God,
    kɨ nɨ gaghori, nɨ nan akuragh ua na inigh, puvatɨghtɨ kɨ ovegham!”
  dop-dop: Ḿpʋɣʋ mɑ yɑ́ɑ́ Tɑcɑɑ nyɑ́ hətɛ. Hɑɩ, Ɩsɔ mɑ wiikinɑ-ŋ sɩ, ń wɑɑsɩ-m.
  azb-azb: 'O zaman Rəbbin adını çağırdım: «Ya Rəbb, amandır, canımı qurtar!»'
  eng-DBY: 'Then called I upon the name of Jehovah: I beseech thee, Jehovah, deliver
    my soul.'
  hin-2017: तब मैंने यहोवा से प्रार्थना की, “हे यहोवा, विनती सुनकर मेरे प्राण को बचा
    ले!”
  wol-KYG: 'Ma woo Aji Sax ji wall, ne ko: «Ngalla Aji Sax ji, xettli ma!»'
  swp-swp: 'Abotai ea eogalau GUIAU esana ea atai: “GUIAU e, ea dousaewa, oa bena
    u abihemaurigu!”'
  bjr-bjr: Qinee miqiqa maridaqa Yaaweena qeeqa qimuqusiranakiqari maaqi qimasee innaarukiqari
    qimamiqiafana. Oo Yaawee anee qini asumu mara quqaannee qidaqa.
  eng-YLT: 'And in the name of Jehovah I call: I pray Thee, O Jehovah, deliver my
    soul,'
  kne-kne: Pagak man-adawag en Diyos et kanak en sisya, “Pangaasim kod paabe ay Apo
    ta omisalakan ka.”
  eng-WYC-2017: and I called inwardly the name of the Lord. Thou, Lord, deliver my
    soul;
  eng-WMBB: 'Then I called on the LORD’s name: “LORD, I beg you, deliver my soul.”'
  zat-NTPS: 'Nadxa bláwizra'' Xránadxu Dios, gunnía'': Xrana'' Dios, bselá bénne''du
    xu''a.'
  zty-NTPS: 'Naž bḻiža'' X̱anžo Dios, na'' wnnía'': “X̱ana'' Dios, beslá be'' da''
    nakkza''.”'
  urd-GVH: तब मैंने रब का नाम पुकारा, “ऐ रब, मेहरबानी करके मुझे बचा!”
  rug-rug: Ke tiqe tepa la guahe si rau koasa Pozana e Zihova, “Ke Zihova, tepa Igo
    rau si Goi, Mu harupia sa qua tinoa,”
  gaz-gaz: Anis, “Yaa Waaqayyo na oolchi!” jedhee maqaa Waaqayyoo nan waammadhe.
  fra-LSG: 'Mais j’invoquai le nom de l’Éternel: O Éternel, sauve mon âme!'
  yal-yal: n yi Alatala maxandi a xinla ra, n naxa, “Alatala, n nakisi!”
  iou-iou: '@see-verse:PSA.116.003'
  haw-1868: Alaila, kahea aku la au i ka inoa o Iehova; Ke nonoi aku nei au ia oe,
    e Iehova, E hoopakele mai oe i ko'u uhane.
  arb-NAV: 'فَدَعَوْتُ الرَّبَّ: آهِ يَا رَبُّ نَجِّ نَفْسِي!'
  ded-ded: KEBUAC kpac kuneng kpacma yofi deai, “O KEBU, ge kekecna ebicfunac mesina.”
  ewe-ewe: Tete meyɔ Yehowa ƒe ŋkɔ be, “O! Yehowa, ɖem!”
  eng-LEE: I then called on the name of the Lord, I beseech thee, O Lord, release
    my soul.
  asm-FB: তেতিয়া মই যিহোৱাৰ নামেৰে প্ৰাৰ্থনা কৰিলোঁ, “হে যিহোৱা, মই মিনতি কৰিছোঁ,
    তুমি মোৰ প্ৰাণ ৰক্ষা কৰা!”
  sus-A: كْنْ نَ تّمُي ﭑ نَشَ عَلَتَلَ مَشَندِ، «عَلَتَلَ، يَندِ، ﭑ نَكِسِ!»
  fra-SBL: 'Et j''ai invoqué le nom de Yahvé : « Yahvé, je t''en supplie, délivre
    mon âme. »'
  hbo-hbo: וּבְשֵֽׁם־יְהוָ֥ה אֶקְרָ֑א אָנָּ֥ה יְ֝הוָ֗ה מַלְּטָ֥ה נַפְשִֽׁי׃
  kik-kik: 'Hĩndĩ ĩyo ngĩkaĩra rĩĩtwa rĩa Jehova, ngĩmwĩra atĩrĩ: “Wee Jehova, honokia!”'
  fra-NCL: 'Et j’ai invoqué le nom de Yahweh : « Yahweh, sauve mon âme ! »'
  cek-AK: To naah Angraeng ih ahmin to ka kawk; Aw Angraeng, ka hinghaih na pahlong
    ah, tiah ka hnik.
  cuk-cuk: 'Degidgine, Bab-Jehováʼse an goted: “Bab-Jehováʼye, wis be an-bendakye.”'
  tel-2017: అప్పుడు యెహోవా, దయచేసి నా ప్రాణాన్ని విడిపించమని యెహోవా నామాన్నిబట్టి
    నేను మొర్రపెట్టాను.
  hat-BSA: Alò, mwen te rele non SENYÈ a. O SENYÈ, mwen sipliye Ou, sove lavi mwen!
  kos-kos: Na nga pang nu sin LEUM GOD, ac fahk, “Nga kwafe sum, LEUM GOD, moliyula!”
  hbo-WLC: וּבְשֵֽׁם־יְהוָ֥ה אֶקְרָ֑א אָנָּ֥ה יְ֝הוָ֗ה מַלְּטָ֥ה נַפְשִֽׁי׃
  ibo-ibo: 'Mgbe ahụ, akpọkuru m aha Onyenwe anyị: “O Onyenwe anyị, zọpụta m!”'
  ory-ory: ସେତେବେଳେ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ପ୍ରାର୍ଥନା କଲି; “ହେ ସଦାପ୍ରଭୁ, ମୁଁ ବିନୟ କରୁଅଛି,
    ମୋʼ ପ୍ରାଣକୁ ଉଦ୍ଧାର କର।”
  chk-chk: Mürin üa köri iten ewe Samol mi Lapalap o apasa, “Ai Samol mi Lapalap,
    üa tüngor ngonuk, kopwe amanauaei.”
  rop-rop: Brom deya aibin jingat langa YAWEI, “YAWEI, album mi! Seibum mi!”
  ukr-1871: 'І призвав я імя Господа: Благаю тебе, Господи, спаси душу мою.'
  yon-yon: Kwamune kerekori, Yariman yaningko yaa kowe baandaan, “O Yariman, ne kuu
    kuyaa burudande nende!” andaan.
  deu-1951: 'da rief ich an den Namen des HERRN: «O HERR, errette meine Seele!»'
  eng-JPS: 'But I called upon the name of the LORD: ''I beseech thee, O LORD, deliver
    my soul.'''
  srp-1865: 'Ali prizvah ime Gospodnje: Gospode! izbavi dušu moju!'
  lug-lug: Ne ndyoka nkoowoola erinnya lya Mukama nti, “Ayi Mukama, ndokola.”
  heb-heb: ובשם יהוה אקרא אנה יהוה מלטה נפשי׃
  ben-IRV: তখন আমি সদাপ্রভুুর নামে ডাকলাম; “সদাপ্রভুু অনুগ্রহ কর, আমার জীবন উদ্ধার
    কর।”
  ntu-ntu: Sc tqkqlepex nide mz nzrpi-krbo bade kx, “Yawe, arlapx ninge!” Sc tqkqlepex
    nide.
  pan-pan: ਤਾਂ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਨੂੰ ਪੁਕਾਰਿਆ, ਹੇ ਯਹੋਵਾਹ, ਕਿਰਪਾ ਕਰ ਕੇ ਮੇਰੀ ਜਾਨ ਨੂੰ
    ਛੁਡਾ ਲਈ!
  mya-JVB: ထိုအခါ အို ထာဝရဘုရား ၊ အကျွန်ုပ် အသက် ကို ကယ်နှုတ် တော်မူပါမည်အကြောင်း
    တောင်းပန်ပါ၏ဟု ထာဝရဘုရား ၏နာမတော် ကို ပဌနာ ပြု၏။
  kgf-kgf: Waŋu ni Yaweac qaraiguc yomuhuc ʒéweleri; Yawe ʒéwelec génʒua qeri uŋana
    metecgé nénna.
  tte-O: Kabo yayoga Yeoba esana koina yawaloba, “O Yeoba, yakawanoi koliwo, yawasigu
    kuleboi.”
  tbg-tbg: Te mintimake vaiha viraqaahai Nora Kotira aareha tiha, Mpo Noravauvo, ti
    ruaruama timitairaqe te kia qutu vuare, tunara.
  hmo-hmo: Unai neganai Lohiabada dekenai lau boiboi, lau gwau, “Lohiabada e, oi dekenai
    lau noinoi inai, mani lau oi hamauria.”
  zar-NT: 'Níʼirö bulidzaʼ-nëʼ Xanruʼ Dios, gunníaʼ: “Rátaʼyuaʼ loʼ, Xan, usölóʼ nedaʼ.”'
  urd-urd: तब मैंने ख़ुदावन्द से दुआ की, ऐ ख़ुदावन्द, मैं तेरी मिन्नत करता हूँ मेरी
    जान की रिहाई बख्श!
  bqc-SIM: 'Ɔ̃ ma lɛzù Diizi ma mɛ̀: Dii, n yã́ na, ma misi.'
  tcz-CHONGTHU: hiteng chuleh keiman Yahweh Pakai min kakoujin, “Yahweh Pakai lungset'in
    neihuhdoh'in!” katijin ahi.
  mar-mar: नंतर मी परमेश्वराच्या नावाचा धावा केला, “हे परमेश्वरा, मी तुला विनंती करतो,
    मला वाचव.”
  isl-isl: 'Þá hvíslaði ég: „Drottinn, frelsaðu mig!“'
  hlt-THB: 'Cawh Bawipang ming ce khy nyng: “Aw Bawipa ni hul cang lah!” ti nyng.'
  qub-qub: Chaynöpami Tayta Diosta mañacurä «Tayta Dios wañuypita salbaycamay» nir.
  bqp-bqp: 'Akũ ma Dikiri sìsi ma pì: Dikiri, n yã nna, ǹ ma mì sí.'
  hat-hat: 'Lè m'' wè sa, mwen rele Seyè a. Mwen di li: -Tanpri, Seyè, delivre m''
    non!'
  eng-BSB: 'Then I called on the name of the LORD: “O LORD, deliver my soul!”'
  eng-WEBPB: 'Then I called on the LORD’s name: “LORD, I beg you, deliver my soul.”'
  kbq-kbq: Ana'ma nehige'na Ra Anumzamofo agi ahe'na, Ra Anumzamoka nagu'vazio hu'na
    nunamuna nehue.
  pon-pon: 'I ap likwir won mar en leowa: Main leowa, kom kotin dorela maur i!'
  nhe-BL: 'Huajca nijtzajtzili TOTECO huan niquilhui: “TOTECO, xinechmanahui.”'
  wnc-wnc: Unzingge nata Buyambam tapae anzing inikum, “Buyambam tapa, nata gae yanggawanggatde
    gata na gatuka atapso. Na kupsat,” ngang inikum.
  bus-bus: 'Ben ma Dii sìsi ma bè: Dii, n yã nna, ǹ ma mì sí.'
  gub-BL: Na'e aze'eg Tupàn Tuweharupi Wiko Ma'e pe ma'e henoz tà. — Aze ikatu newe
    nehe, hepyro pe hemàno haw wi nehe, O Tupàn Tuweharupi Wiko Ma'e, a'e izupe.
