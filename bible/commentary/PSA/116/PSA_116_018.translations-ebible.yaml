verse: PSA.116.018
translations:
  mal-C: അവിടത്തെ ജനങ്ങളുടെയെല്ലാം സാന്നിധ്യത്തിൽ ഞാൻ എന്റെ നേർച്ചകൾ യഹോവയ്ക്ക് അർപ്പിക്കും,
  deu-TKW: Meine Gelübde will ich Jahwe bezahlen und zwar angesichts seines ganzen
    Volks,
  lin-lin: Nakokokisa bandayi na ngai epai na Yawe na miso ya bato na Ye nyonso,
  mmx-mmx: Anaba lox epovo laxakaape rak tu ro melamgo at lovotpot buru at limixin
    axap taram.
  eng-LSV: Let me complete my vows to YHWH, || Now, before all His people,
  eng-GNV: I will pay my vowes vnto the Lord, euen nowe in the presence of all his
    people,
  eng-WEBSTER: I will pay my vows to the LORD now in the presence of all his people,
  nhw-BL: Tlamiyacapa nijhualiquilis TOTECO nopa tlacajcahualistli catli nijtlajtolcahuili
    nijmacas.
  swh-ONEN: Nitazitimiza nadhiri zangu kwa Bwana mbele za watu wake wote,
  bba-bba: Nɔɔ mwɛɛ ni nɑ nun kuɑ, kon nu yibiɑ wunɛn tɔmbu kpuron nɔni biru,
  eng-KJVCPB: I will pay my vows unto the Lord Now in the presence of all his people,
  luo-luo: Abiro chopo singruokga ma asetimo ne Jehova Nyasaye e nyim ji duto,
  aii-aii: ܢܸܕܪ̈ܝܼ ܠܡܵܪܝܵܐ ܒܸܬ ܬܲܡܸܡܸܢ ܩܲܕܡ ܦܵܬܵ‌ܐ ܕܟܠܹܗ ܥܲܡܹܗ،
  meu-meu: Egu gwauhamata anidia na Iehova baina henia, ena orea taudia iboudiai vairadiai,
  npi-ULB: परमप्रभुका सबै मनिसका सामु म आफ्‍ना सबै भाकलहरू उहाँमा,
  yor-yor: Èmi yóò mú ìlérí mi sẹ sí Olúwa ní ojú gbogbo àwọn ènìyàn rẹ̀,
  pes-OPCB: در حضور تمام مردم اسرائیل و در خانهٔ تو که در اورشلیم است، نذرهای خود
    را ادا خواهم نمود. سپاس بر خداوند!
  tgl-ULB: Aking tutuparin ang mga panata ko kay Yahweh sa harapan ng kaniyang buong
    bayan,
  nop-nop: Agaŋ koom yofafaŋegut, doktiŋa kamiŋ adi agaŋ nemek titiŋdok ganiŋgut u
    metamgeye namandahik foloŋ tibit.
  cbu-NT: Shiyashchi tputs shiyash pangish tipuranllizush shaniykatssin, anush nuw
    izuuru k'keetsi, yuw shiyaa tsiyatarangi, anoo tuminchima. Uru Irusarinush shiyaa
    ungirtakuri taachima. Apaa, ¡Yungpaktishcha! atiniya shiyaatsi.
  hui-hui: Yaruseleme í̠naga anda ngagoria anda puwa í̠naga wali agali bibahende íbu
    ngoai ho bedaria i̱na í̠hondo, Ngulebero, lalu lowirugo lomabu ngiaore bulebero.
    Anduane Homogonaga mini mo yaragaore holene nga.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား သစ္စာ​က​တိ​ပြု​ခဲ့​သည့်​အ​တိုင်း
    ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​ဝင်​တို့ စု​ဝေး​ရာ ယေ​ရု​ရှ​လင်​မြို့​ရှိ​ကိုယ်​တော်​ရှင်​၏​ဗိ​မာန်
    တော်​၌ သစ္စာ​ဝတ်​ကို​ဖြေ​ပါ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​ကို​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཡ་ཝཱེའི་མི་སྡེ་ཀུན་གྱི་མཐོང་ལམ༌དུ། །དམ་བཅའ་རྣམས་ནི་ཁོང་ལ་བསྒྲུབ་པར༌བྱ།།
  wsk-wsk: Ale den kerak balem mu karo tuekko. Nunguningta, ani Yawe ko kariimet nomotam
    te,
  sna-sna: Ndichazadzisa mhiko dzangu kuna Jehovha, pamberi pavanhu vake vose,
  spa-BLM: Pagaré mis votos a Yahvé, sí, en presencia de todo su pueblo,
  cac-cac: Mamin Jehová, ol vaq'uelc'och in ti' d'ayach d'a yichan̈ masanil eb' a
    chon̈ab',
  swh-ULB: Nitatimiza viapo vyangu kwa Yahwe katika uwepo wa watu wake wote,
  deu-ELBBK: Ich will dem HERRN meine Gelübde bezahlen, ja, in der Gegenwart seines
    ganzen Volkes,
  mbb-OT: Edtumanen ku is menge saad ku ziyà te kenikew he nepirmahan te langun he
    menge etew nu
  mal-2015: യഹോവയുടെ ആലയത്തിന്റെ പ്രാകാരങ്ങളിലും യെരൂശലേമേ, നിന്റെ നടുവിലും
  gup-gup: Dja kore ngarrimirndemornnamerren ngudda ke bininj rowk, wanjh ngaye ngakurduyime
    kore ngokko marnewokkurrmerrinj.
  rmc-rmc: Dava le RAJESKE oda, so phenďom, anglal savore leskre manuša,
  nlg-nlg: Inau ku pangotighi nigua na baubahu vania Lord, tana matadira nina vure.
  pes-OPV: نذرهای خود را به خداوند ادا خواهم کرد، به حضور تمامی قوم وی،
  ron-1924: ымь вой ымплини журуинцеле фэкуте Домнулуй ын фаца ынтрегулуй Сэу попор,
  ben-OBCV: সদাপ্রভুর সব প্রজার সমাবেশে তাঁর প্রতি আমার শপথ আমি পূর্ণ করব,
  som-som: Rabbiga ayaan u oofin doonaa nidarradaydii, Oo weliba waxaan ku bixin doonaa
    dadkiisa oo dhan hortooda,
  eng-ASVBT: I will pay my vows unto Jehovah, Yea, in the presence of all his people,
  mna-mna: Tana Yooba wal kini tisombe tisala Yerusalem mi tilup zin pa suŋŋana lela
    urum kini, na nio ko aŋto sua ta aŋbuk la kini na, mi aŋkam ka uraata ila matan.
    Haleluya!
  ita-1885: Io pagherò i miei voti al Signore, Ora in presenza di tutto il suo popolo;
  eng-ULB: I will fulfill my vows to Yahweh in the presence of all his people,
  spa-VBL: Cumpliré mis promesas en presencia de todo tu pueblo,
  fra-_FOB: Je rendrai mes vœux à l'Éternel, en présence de tout son peuple,
  mal-mal: യഹോവയുടെ ആലയത്തിന്റെ പ്രാകാരങ്ങളിലും യെരൂശലേമേ, നിന്റെ നടുവിലും
  urd-GVR: Maiṅ Rab ke huzūr us kī sārī qaum ke sāmne hī apnī mannateṅ pūrī karūṅga.
  suz-BL: गो परमप्रभु यावे आ मुर नेल्‍ल आन ङोंइती आं जशो कसम खाप्‍नुङ।
  eng-NOY: I will pay my vows to the LORD In the presence of all his people,
  ita-1927: Io compirò i miei voti all’Eterno, e lo farò in presenza di tutto il suo
    popolo,
  ckb-ckb: نەزرەکانم بۆ یەزدان بەجێدەهێنم، بەرامبەر بە هەموو گەلەکەی،
  eng-BBE: I will make the offerings of my oath, even before all his people;
  xsi-xsi: Aku lâ zo ŋana Yova Kindeni ne tamâta rârâni ma sipasau ŋana siwâŋgi pa
    i kâ, ande naŋa ma amo kunzi ku ma aveta ikura naneŋgu ŋgua pâŋa muŋgâŋa mine.
  kan-OKCV: ಯೆರೂಸಲೇಮೇ, ನನ್ನ ಹರಕೆಗಳನ್ನು ದೇವಜನರೆಲ್ಲರ ಮುಂದೆಯೇ ಸಲ್ಲಿಸುವೆನು,
  tam-2017: நான் யெகோவாவுக்குச் செய்த பொருத்தனைகளை அவருடைய மக்களெல்லோருக்கும் முன்பாகவும்,
  spa-RV-1909: A Jehová pagaré ahora mis votos delante de todo su pueblo;
  ron-BTF: Îmi voi îndeplini promisiunile față de DOMNUL, acum, în prezența întregului
    său popor,
  eng-WEBP: I will pay my vows to the LORD, yes, in the presence of all his people,
  eng-FBV: I will keep my promises to the Lord so everyone can see,
  nld-1939: '-'
  nch-BL: Miyacapa nijhualiquilis TOTECO nopa tacajcahualisti cati nijtajtolcahuili
    nijmacas.
  vie-1934: Tôi sẽ trả xong cho Đức Giê-hô-va các sự tôi hứa nguyện, Tại trước mặt
    cả dân sự Ngài,
  cha-cha: Bae juapase y promesajo as Jeova, pago gui menan todo y taotaoña sija.
  hin-CV: मैं याहवेह से की गई अपनी प्रतिज्ञाएं उनकी संपूर्ण प्रजा के सामने पूर्ण करूंगा.
  eng-OURB: I will pay my vows to Adonai, yes, in the presence of all his people,
  spa-BES: Haré las ofrendas de mi juramento, aun delante de todo su pueblo;
  tdx-tdx: Hondrohako am’ Iehovà o nifantàkoo, Eka, añatrefa’ ondati’e iabio.
  tha-KJV: บัดนี้​ข้าพเจ้าจะทำตามคำปฏิญาณของข้าพเจ้าแด่พระเยโฮวาห์ต่อหน้าประชาชนทั้งปวงของพระองค์
  por-BR-2018: Certamente pagarei meus votos ao SENHOR, na presença de todo o seu
    povo;
  deu-ELO: Ich will Jehova meine Gelübde bezahlen, ja, in der Gegenwart seines ganzen
    Volkes.
  eng-WYC-2018: I shall yield my vows to the Lord, in the sight of all his people;
    (I shall pay my vows to the Lord, before all his people;)
  epo-epo: Miajn promesojn al la Eternulo mi plenumos Antaŭ Lia tuta popolo,
  gfk-gfk: Iau ni pakile haruatne ira nugu kunubus taar tano Watong kaia ra matmataan
    ta ira uno matanaiabar bakut,
  uig-PIN: Mǝn ⱪilƣan ⱪǝsǝmlirimni Pǝrwǝrdigar aldida ada ⱪilimǝn; Bǝrⱨǝⱪ, Uning barliⱪ
    hǝlⱪi aldida ularni ada ⱪilimǝn;
  beo-beo: 'Dia dunu ilia gilisisu ganodini, Dia hadigi sogebi Yelusaleme Debolo diasu
    ganodini, na da Dima imunusa: ilegele sia:i liligi amo Dima imunu. Hina Godema
    nodoma!'
  tpi-OTNT: Bipo mi bin mekim promis long yu, na nau bai mi mekim dispela samting
    long ai bilong olgeta manmeri bilong yu.
  hau-SA: Zan cika alkawurana ga Ubangiji a gaban dukan mutanensa,
  udu-udu: Aha/ mina c̱i gwom pem jin oka/ is ki Tap̱a mo e buŋ’kus ma ris ’kwanim
    piti ’baar mo,
  uig-LAT: Men qilghan qesemlirimni Perwerdigar aldida ada qilimen; Berheq, Uning
    barliq xelqi aldida ularni ada qilimen;
  nde-nde: Ngizazigcwalisa izifungo zami kuThixo phambi kwabo bonke abantu bakhe,
  ton-ton: Te u fai ni ʻeku ngaahi fuakava kia Sihova ʻi he ʻao ʻo hono kakai kotoa
    pē,
  ces-1613: Sliby své Hospodinu splním, teď přede vším lidem jeho,
  eng-WMB: I will pay my vows to the LORD, yes, in the presence of all his people,
  tam-TCV: நான் யெகோவாவுக்குச் செய்த நேர்த்திக்கடனை, அவருடைய மக்கள் எல்லோருக்கும்
    சமுகத்தில் நிறைவேற்றுவேன்.
  ceb-ULB: Tumanon ko ang akong mga saad kang Yahweh atubangan sa tanan niyang katawhan,
  pol-UBG: Moje śluby złożone PANU wypełnię teraz przed całym jego ludem;
  agr-agr: Wi umiktajai tusan Tuke Pujuun tiuwaitag nunak, yamai ashí niina aentsji
    aidau wainainamunum umiktatjai.
  kyc-kyc: Jerusaleme tembole anda kambu dokonape embena wambu wato laraminyi dokonape
    nambame emba jinya lao kaenge kandale doko jero ingilyamo. Kamongona kingi doko
    lakando palena.
  urd-GVU: مَیں رب کے حضور اُس کی ساری قوم کے سامنے ہی اپنی مَنتیں پوری کروں گا۔
  eng-OEBCW: I will pay my vows to the Lord in the presence of all his people,
  deu-1912: Ich will meine Gelübde dem HERRN bezahlen vor allem seinem Volk,
  kan-2017: ಯೆರೂಸಲೇಮೇ, ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ, ಯೆಹೋವನ ಮಂದಿರದ ಅಂಗಳಗಳಲ್ಲಿ,
  yap-yap: Bay gu pi’ e tin gu ognag ngak SOMOL u p’eowchen gubin e girdi’ rok,
  hlt-MCSB: BOEIPA taengkah ka olcaeng te a pilnam boeih kah mikhmuh ah,
  mdy-ETH: ቡኬ ዴሮ ቢያሢ ቤርታ ናንጊና ናንጋ ጎዳም ታ ናኣቤ ናኣቦ ኩንሣንዳኔ።
  twi-ASANTE: Mɛdi me bɔ a mahyɛ Awurade no so wɔ ne nkurɔfoɔ nyinaa anim,
  eng-WEBU: I will pay my vows to the LORD, yes, in the presence of all his people,
  acu-NT: Apuru Jerusalén yakta japen ami jeemin wayaan, wi amincha nunaka turatatjai
    timiaja nunaka mash aints antinamunam umiktatjai. ¡Ii Apuri warartusmi!
  spa-PDDPT: A Yavé cumpliré mis votos, En presencia de todo su pueblo,
  gun-gun: Senhor pe ajapopa 'rã anhemboayvuague, ixupegua kuery ha'e javi ikuaia
    py,
  agu-BL: Nelepon cu'n te yi inyol yi insuknak teru'. Ẍchiwutz cunin yi e' nim juy
    tzimbne' tane'n yi e'chk takle'na'tz.
  ilo-ULB: Tungpalekto dagiti sapatak kenni Yahweh iti imatang dagiti amin a tattaona,
  kpg-kpg: I mua di hagabuulinga o au daangada huogodoo, i lodo di gowaa dabu o do
    Hale Daumaha dela i Jerusalem, gei au ga gowadu gi di Goe agu mee ala ne hagababa.
    Hagaamuina Dimaadua!
  uig-ARA: مەن قىلغان قەسەملىرىمنى پەرۋەردىگار ئالدىدا ئادا قىلىمەن؛ بەرھەق، ئۇنىڭ
    بارلىق خەلقى ئالدىدا ئۇلارنى ئادا قىلىمەن؛
  bps-bps: Na blégu i fakanggu di Amugu Dwata, di muna i kdee ton di bong kastifunla;
  sus-sus: N na n ma laayidie rakamalima nɛ Alatala bɛ, a xa ɲama birin ya xɔri,
  pon-2006: I pahn patohwanohng komwi dahme I inoukidahr, mwohn pokon en sapwellimomwi
    aramas akan koaros, nan mwoalomwi nan Tehnpasomwi en Serusalem, Kapinga KAUN-O!
  jae-jae: Biŋ taŋ gajac mata gêdêŋ Apômtau naŋ, gabe jaŋgôm êtu tôŋ. Gabe jaŋgôm
    êtu tôŋ aŋga ênê lau samob ŋalêlôm.
  ksd-ksd: Ina pait ot pa kaugu lavur vavalima pire ra Luluai, Maia, ta ra luaina
    mata i kana tarai par,
  tur-YTC: Yahve’ye adaklarımı yerine getireceğim, Bütün halkının önünde,
  bel-N: Абяцаньні мае ГОСПАДУ споўню перад усім народам Ягоным,
  kpr-kpr: Ninda natofo isasambu ninda tafaroro kambo Jerusalem aminda totorugedo
    iroro, nimokena rea beka gagojuse mutari dae sisena ava, nenda dombuda mutono
    baresa. Bajari dae sakai saore!
  ind-AYT: Aku akan membayar nazarku kepada TUHAN, di hadapan seluruh umat-Nya,
  yom-yom: Ndiela dukisa zindefi ziama zioso kuidi Yave ; va meso ma batu bandi boso,
  yut-yut: Mɨŋat amɨn kabɨni abɨŋ muwutni da dabɨlon nak kalɨp Yawe do yo ak do yaŋ
    teban tok agɨm uŋun abo pɨndatdaŋ.
  nya-nya: Ndidzakwaniritsa malonjezo anga kwa Yehova pamaso pa anthu ake onse,
  kyg-kyg: Naha maeꞌniyaꞌmofeꞌmo Ala kava nefeꞌmo, kagaetegamo alagepa kavaꞌmo huguve,
    huꞌna huꞌnova gemo akame huꞌna vayaꞌamogi apaulagaleꞌmo agaetegamo alagepa kavaꞌmo
    huguve.
  hrv-hrv: Izvršit ću Jahvi zavjete svoje pred svim pukom njegovim,
  mps-mps: Polobadu eno po nageba dąų walali, tama megi da, eno te sę nago we bidi
    tigidali gedude yaibao.
  tpi-tpi: Bipo mi bin mekim promis long yu, na nau bai mi mekim dispela samting long
    ai bilong olgeta manmeri bilong yu.
  dan-1931: mine Løfter vil jeg indfri HERREN i Påsyn af alt hans Folk
  vie-OVCB: Con sẽ trung tín giữ điều hứa nguyện với Chúa Hằng Hữu, trước mặt dân
    của Ngài—
  guj-2017: યહોવાહની સમક્ષ લીધેલા સંકલ્પો જે મેં તેમના સર્વ લોકોની સમક્ષ લીધા છે,
    તે પાળીશ.
  pon-2006A: I pahn patohwanohng komwi dahme I inoukidahr, mwohn pokon en sapwellimomwi
    aramas akan koaros, nan mwoalomwi nan Tehnpasomwi en Serusalem, Kapinga KAUN-O!
  por-BRBSL: Pagarei meus votos a Javé, sim, na presença de todo o seu povo,
  eng-OEBUS: I will pay my vows to the Lord in the presence of all his people,
  swe-swe: jag ska infria mina löften till Herren (Jahve), i närvaro av (framför)
    hela hans folk,
  cth-cth: Atuvah, ka lawkkam e hah BAWIPA hoi a taminaw e hmalah ka kuep sak han.
  twi-twi: Medi me ntam a maka Awurade no so wɔ ne nkurɔfo nyinaa anim,
  hlt-hlt: BOEIPA taengkah ka olcaeng te a pilnam boeih kah mikhmuh ah,
  tbz-SIM: N yó ndɔɔrimu n dɔúnnɛ̀ yɛ̀ɛ̀ nɔ̀ n Yiɛ̀ nKuyie, ku kɔbɛ bɛmɔu ììkɛ̀.
  msy-2020: Kɨ faragha nɨ koma akar dɨkɨrɨzim gami. Kɨ datɨrɨghɨn Akar Dɨkɨrɨzir Gavgavir
    kamɨn gɨn mangɨ nɨn gumazamizibar damazibar anekagham.
  dop-dop: Mɑɑ yoosi nɔɣɔ ŋkɑ mɑ sɩɩ Tɑcɑɑ nyɑ́ tɔɣɔ nyɑ́ yəlɑɑ ɩsɛntɑɑ.
  azb-azb: Rəbbə Onun bütün xalqı qarşısında Əhd etdiyim təqdimləri verəcəyəm
  eng-DBY: I will perform my vows unto Jehovah, yea, before all his people,
  hin-2017: मैं यहोवा के लिये अपनी मन्नतें, प्रगट में उसकी सारी प्रजा के सामने
  wol-KYG: Samay digeek Aji Sax ji laay matal fi kanam ñoñam ñépp,
  swp-swp: Egu riba aigora abo ea hemamohoiedi GUIAU arinai, ena tataoyao gamagaridi
    matadi eai,
  bjr-bjr: Ani faiqí anaasee nifusaa ani naaquqara maaqa maqusasaa Yeerusaree maqusa
    qambaanai Yaaweena amirara qima afeekaikiafanna ainaina amianaura. Yaaweena amooqiaqa.
  eng-YLT: My vows to Jehovah let me complete, I pray you, before all His people,
  kne-kne: Din inkarik en sik-a et idaton ko ed Jerusalem sin lak-am di Timplo sin
    sangoanan di nasinop ay ipogaw mo. Madaydayaw si Diyos Apo!
  eng-WYC-2017: I shall yield my vows to the Lord, in the sight of all his people;
  eng-WMBB: I will pay my vows to the LORD, yes, in the presence of all his people,
  zat-NTPS: Lau Xránadxu Dios guna' da ca' guche̱be lazra' chee̱', da guna' lau xúgute̱
    bénneache chee̱'.
  zty-NTPS: Ḻaw X̱anžo Dios gona' da' ka' bchebe ḻaža'a chie'. Gonan' ḻawgak yógo'te
    benne' chie' ka'.
  urd-GVH: मैं रब के हुज़ूर उस की सारी क़ौम के सामने ही अपनी मन्नतें पूरी करूँगा।
  rug-rug: Pa korapadi ri kobi tinoni si kaqu ponia rau koa Sa gua sapu ele va tatara
    nia rau pude vala ia koa Sa,
  gaz-gaz: Iddoo sabni isaa hundi jirutti, ani wareega koo Waaqayyoof nan galcha;
  fra-LSG: J’accomplirai mes vœux envers l’Éternel, En présence de tout son peuple,
  yal-yal: N nan n dɛ xuine rakamalima nɛn yamaan birin yɛɛ xɔri n naxanye tongo Alatala
    xa,
  iou-iou: Täŋpäŋ näk ude api täŋ gamet yäŋ gäwetkuro ude ämawebekaye iŋamiken api
    täŋ gamet.
  haw-1868: E haawi no wau ia Iehova i ko'u mea i hoohiki ai, Imua o kona poe kanaka
    a pau,
  arb-NAV: أُوْفِي نُذُورِي لِلرَّبِّ أَمَامَ كُلِّ شَعْبِهِ.
  ded-ded: Ni yoac KEBUAC kicfu deseriai, imoc ngicngacfora sasawa yeneac kicfu namma
    fora meficgebade.
  ewe-ewe: Maxe nye adzɔgbeɖefe na Yehowa, le eƒe dukɔ blibo la ŋkume,
  eng-LEE: My vows will I pay unto the Lord, yea, in the presence of all his people,
  asm-FB: মই যিহোৱাৰ ওচৰত মোৰ সঙ্কল্পবোৰ পূর্ণ কৰিম; তেওঁৰ সমুদায় লোকৰ সাক্ষাতেই
    কৰিম।
  sus-A: ﭑ نَ ﭑ مَ لَايِدِيٍ رَكَمَلِمَ نّ عَلَتَلَ بّ، عَ شَ حَمَ بِرِن يَ شْرِ،
  fra-SBL: J'accomplirai mes vœux à l'Éternel, oui, en présence de tout son peuple,
  hbo-hbo: נְ֭דָרַי לַיהוָ֣ה אֲשַׁלֵּ֑ם נֶגְדָה־נָּ֝֗א לְכָל־עַמֹּֽו׃
  kik-kik: Nĩngũhingĩria Jehova mĩĩhĩtwa ĩrĩa ndehĩtire andũ ake othe marĩ ho,
  fra-NCL: J’accomplirai mes vœux envers Yahweh, en présence de tout son peuple,
  cek-AK: Angmah ih kaminawk boih hmaa ah Angraeng khaeah lokkamhaih to ka koepsak
    han,
  cuk-cuk: Bab-Jehováʼga an ibmar-imakoye ise-sogar-sogsadi, bela e-dulamar-asabin
    an imakoed.
  tel-2017: ఆయన ప్రజలందరి ఎదుటా యెహోవాకు నా మొక్కుబడులు తీరుస్తాను.
  hat-BSA: Mwen va peye ve mwen yo a SENYÈ a. Wi, kite l fèt nan prezans a tout pèp
    Li a!
  kos-kos: Nga fah akfalye wulela luk nu sin LEUM GOD Ye mutun mwet lal nukewa,
  hbo-WLC: נְ֭דָרַי לַיהוָ֣ה אֲשַׁלֵּ֑ם נֶגְדָה־נָּ֝֗א לְכָל־עַמּֽוֹ׃
  ibo-ibo: Ọ bụkwa nʼihu ndị ya niile ka m ga-anọ kwụghachi Onyenwe anyị nkwa m kwere,
  ory-ory: ମୁଁ ତାହାଙ୍କ ଲୋକମାନଙ୍କ ସାକ୍ଷାତରେ, ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପ୍ରାଙ୍ଗଣରେ,
  chk-chk: Üpwe apwönüetä ai kewe pwon ngeni en, ewe Samol mi Lapalap, me fän mesen
    noum kewe aramas meinisin
  rop-rop: Deya lida langa ol yu pipul olabat langa yu Serramoni Pleis langa Jerusalem,
    ai garra gibit yu wanim aibin pramis. Aleiluya! Preisim YAWEI!
  ukr-1871: Сповню Господеві всї обітницї мої, перед усїм народом його,
  yon-yon: Kwane, ne kuu Yariman ye dowad kwananiin andi ye weng yedme nongkobaan
    kuu awinaniin, ye nimakarub yi arinambo arimbed kwamunemo awinaniin kui.
  deu-1951: meine Gelübde will ich dem HERRN bezahlen vor all seinem Volk,
  eng-JPS: I will pay my vows unto the LORD, yea, in the presence of all His people;
  srp-1865: Izvršiæu obeæanja svoja Gospodu pred svijem narodom njegovijem,
  lug-lug: Ndituukiriza obweyamo bwange eri Mukama, mu maaso g’abantu be bonna,
  heb-heb: נדרי ליהוה אשלם נגדה נא לכל עמו׃
  ben-IRV: সদাপ্রভুুর কাছে আমার মানত সকল পূর্ণ করব, তাঁর সমস্ত প্রজার সাক্ষাৎেই করব,
  ntu-ntu: Delc tqka-ngrbo bam da kc tqesalz-ngrbo bam, Mz mzlir leplz nemqng,
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਲਈ ਆਪਣੀਆਂ ਸੁੱਖਣਾਂ ਲਾਹਵਾਂਗਾ, ਹਾਂ, ਇਹ ਦੀ ਸਾਰੀ ਪਰਜਾ ਦੇ ਸਾਹਮਣੇ,
  mya-JVB: ထာဝရဘုရား အား သစ္စာ ဂတိထားသည် အတိုင်း၊
  kgf-kgf: Ni Yaweac ic embachéra momac yanda ionac wéséginaiguc ʒézé seli acnawac
    tasia Yawe guac muru meleŋ gémmaŋ.
  tte-O: Kani yagu waloyameli yaginauli koliwo am tomoyao ali miyagogo Nume Tabu mena
    Yelusalema koina. Yeoba tatobalan.
  tbg-tbg: Mintimake viraqaahai te ai vaiinti nahenti ruvaaqumavi vainaini vaiha,
    te tenta kauqu aiqiqaa aqukeha vo uva vo uva tiva taunantemake autirera.
  hmo-hmo: Egu gwauhamata ena anina be Lohiabada dekenai do lau henia, iena orea taudia
    edia vairanai.
  zar-NT: Unödzjaʼ queëʼ Xanruʼ le guzxíʼ lu naʼa unödzjaʼ. Raca ládxaʼa gaca gunaʼ
    caní lógaca yúguʼtë bönachi queëʼ.
  urd-urd: मैं ख़ुदावन्द के सामने अपनी मन्नतें, उसकी सारी क़ौम के सामने पूरी करूँगा।
  bqc-SIM: Má lɛ́ pↄ́ má kɛ̀ Diiwaↄ fĩabo aà gbɛ̃́ↄ wáa píi.
  tcz-CHONGTHU: Keiman Yahweh Pakai a kakitepna chu amite jouse masangah pengtin,
  mar-mar: मी त्याच्या सर्व लोकांसमोर परमेश्वरास केलेले नवस पूर्ण करीन.
  isl-isl: Í forgörðum musteris Drottins í Jerúsalem vil ég – og það í augsýn allra
    – færa honum allt sem ég hafði lofað. Dýrð sé Drottni!
  hlt-THB: Ak thlangkhqi boeih a haiawh Bawipa venawh awi ka sa ce soep sak vang.
  qub-qub: Tayta Diosta aunishätaga cumlishämi acrashan runacunapa ñaupanchöpis,
  bqp-bqp: Mani lɛ́ kũ ma kɛ̀ Dikirianↄ papa a gbɛ̃nↄ wára ń pínki
  hat-hat: -(we vèsè pwochen)
  eng-BSB: I will fulfill my vows to the LORD in the presence of all His people,
  eng-WEBPB: I will pay my vows to the LORD, yes, in the presence of all his people,
  kbq-kbq: Hagi nazano hugahue hu'nama Ra Anumzamofo avure'ma huvempama hu'noa zantamina,
    maka Anumzamofo vahe'ma eme etruma hanafina ana zana hugahue.
  pon-pon: I pan kapwai on Ieowa ai inau janjal mon japwilim a aramaj akan karoj.
  nhe-BL: Tlamiyacapa nijhualiquilis TOTECO nopa tlacajcahualistli tlen nijtlajtolcahuili
    nijmacas.
  wnc-wnc: Siwan nata wamu tupa gae yawa kekekakut taknga nata apmanu gatane amindabamde
    kaine sanga waaknga atasiwit.
  bus-bus: Mɛ́ lù kɛ̀ má sɛ̀ Diinɛnↄ papa à gbɛ̃nↄ wáa ń píngi
  gub-BL: Neremiaihu paw wazemono'og mehe, Neràpuzuhu izywyr katu haw pe Zeruzarez
    pe wazemono'og mehe nehe, Amono putar heremimume'u kwer newe nehe. Pemume'u Tupàn
    Tuweharupi Wiko Ma'e ikatu haw nehe.
