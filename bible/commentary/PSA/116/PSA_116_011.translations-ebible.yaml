verse: PSA.116.011
translations:
  mal-C: എന്റെ പരിഭ്രാന്തിയിൽ ഞാൻ പറഞ്ഞു, “എല്ലാ മനുഷ്യരും വ്യാജംപറയുന്നു.”
  deu-TKW: 'Ich sprach in meiner Bestürzung: alle Menschen lügen.'
  lin-lin: 'Kati na mitungisi na ngai, nazalaki komilobela : « Bato nyonso bazali
    bakosi. »'
  mmx-mmx: La keke i do aga marat aleng, la aga lok keretna, “Nia axo epovo kusu ana
    nunu saga at teta atla limixin axap di luvuttadi xaxarang.”
  eng-LSV: I said in my haste, “Every man [is] a liar.”
  eng-GNV: I said in my feare, All men are lyers.
  eng-WEBSTER: I said in my haste, All men are liars.
  nhw-BL: 'Huan quema ayacmo nijmatiyaya tlaque nijchihuas, niquijto: “Nochi masehualme
    san istlacatij.”'
  swh-ONEN: Katika taabu yangu nilisema, “Wanadamu wote ni waongo.”
  bba-bba: Nɛn nuku sɑnkirɑru sɔɔ, nɑ nɛɛ, ɡoo sɑri wi u nɑɑnɛ mɔ.
  eng-KJVCPB: I said in my haste, All men are liars.
  luo-luo: Kendo kane achiedh-nade omaka, to ne awacho niya, “Dhano duto riambo.”
  aii-aii: 'ܐܵܢܵܐ ܐܡܝܼܪܝܼ ܓܵܘ ܡܲܠܝܲܙܬ‌ܝܼ: ”ܟܠܔ ܒܲܪܢܵܫܵܐ ܕܲܓܵܠܵܐ ܝܠܹܗ.“'
  meu-meu: Egu kudou-hetaha ai lau nato “Taunimanima iboudiai ibadinadia na asi anina”.
  npi-ULB: आफ्‍नो अन्योलमा मैले भनें, “सबै मानि झुटा हुन् ।”
  yor-yor: Àti nínú ìdààmú mi mo wí pé, “Èké ni gbogbo ènìyàn”.
  pes-OPCB: 'در اضطراب خود به تو فریاد برآوردم: «همه دروغ می‌گویند!»'
  tgl-ULB: Padalos-dalos kong sinabing, “Lahat ng tao ay mga sinungaling.”
  nop-nop: Tiŋa muntaaŋ indiŋ yogut, “Metam hogohogok adi yalaŋ-metam.”
  cbu-NT: Tputsimun mangich tatumaam wanindaja. Ichingurusin tputs wayangichirirsincha.
  hui-hui: Homolene giore halu wali agali bu harimaruni mbiraligomebi i̱ pele ngulenego
    mbira nahayuago, lalu hanguore i̱ homoleda manda buwa dege Anduane Homogohondo
    mini mbiraore wiaaboore haru.
  mya-mya: '@see-verse:PSA.116.010'
  bod-N: དངངས་སྐྲག་ནང་དུ་བདག་གིས་འདི་ལྟར༌དུ། །མི་ཀུན་རྫུན་རྐྱལ་ཡིན་ཞེས་སྨྲས་པ༌འོ།།
  wsk-wsk: '@see-verse:PSA.116.010'
  sna-sna: Uye pakuvhunduka kwangu ndakati, “Vanhu vose vanoreva nhema.”
  spa-BLM: Dije en mi apuro, “Todas las personas son mentirosas”.
  cac-cac: Man̈xo animaoc vaj svab'i, yuj chi' ix vala' to masanil eb' anima, max
    yal-laj cac'anoch tas syal eb' yipoc co c'ool.
  swh-ULB: Kwa haraka nilisema, “Watu wote ni waongo.”
  deu-ELBBK: 'Ich sprach in meiner Bestürzung: Alle Menschen sind Lügner!'
  mbb-OT: Tenged te kegkehandek ku migkaǥi a te, “Wazà iyan etew he egkeseriǥan.”
  mal-2015: സകലമനുഷ്യരും ഭോഷ്കുപറയുന്നു എന്നു ഞാൻ എന്റെ പരിഭ്രമത്തിൽ പറഞ്ഞു.
  gup-gup: Bu ngakangewarreni, wanjh ngayimeng, “Bininj rowk wanjh kabirridjalkurrehkurren!”
  rmc-rmc: 'Andre miro pharipen phenďom: „Dojekh manuš klaminel.“'
  nlg-nlg: Ta nigua na ghanaghana dila inau tu ngangaraha vanigho, na vure raini tara
    kikokiko!
  pes-OPV: درپریشانی خود گفتم که «جمیع آدمیان دروغ گویند.»
  ron-1924: 'Ын нелиништя мя, зичям: „Орьче ом есте ыншелэтор.”'
  ben-OBCV: উদ্বেগে আমি বলেছিলাম, “সবাই মিথ্যাবাদী।”
  som-som: Anigoo degdegsan baan waxaan idhi, Dadka oo dhammu waa beenaalayaal.
  eng-ASVBT: I said in my haste, All men are liars.
  mna-mna: 'Pataŋana tana ikam yo ma aŋru zaala. Tana aŋpiri sorok sua ma aŋso ta
    kembei: “Tomtom ta boozomen na, pakamkaamŋan men. Irao aŋdemeere tasa na som.
    Som kat!”'
  ita-1885: 'Io diceva nel mio smarrimento: Ogni uomo è bugiardo.'
  eng-ULB: In my confusion I said, “All men are liars.”
  spa-VBL: Estaba tan molesto que dije, “¡Todos son unos mentirosos!”
  fra-_FOB: 'Je disais dans mon agitation: Tout homme est menteur.'
  mal-mal: “സകലമനുഷ്യരും ഭോഷ്ക്കു പറയുന്നു” എന്ന് ഞാൻ എന്റെ പരിഭ്രമത്തിൽ പറഞ്ഞു.
  urd-GVR: Maiṅ saḳht ghabrā gayā aur bolā, “Tamām insān daroġhgo haiṅ.”
  suz-BL: गो सुर्ता पा श्‍येत जङानु “मुर नेल्‍ले जोल पाइब ला बाक्‍नीम” देंती। रोमी
    ३:४
  eng-NOY: I said in my distress, “All men are liars.”
  ita-1927: 'Io dicevo nel mio smarrimento: Ogni uomo è bugiardo.'
  ckb-ckb: 'من لە کاتی تۆقینەکەمدا گوتم: «مرۆڤ هەموو درۆزنن!»'
  eng-BBE: Though I said in my fear, All men are false.
  xsi-xsi: Lâ zo ŋinde naŋa iloŋgu rârâ kala aporo lâ warakâŋgu iloŋgu mine tu, “Tamâta
    rârâni nenzi ŋgua pâŋa rârâni nde laŋeŋa nâ.” Andeta naneŋgu kalo-tawana ŋandai
    imbe ŋga.
  kan-OKCV: “ಮನುಷ್ಯರೆಲ್ಲರು ಸುಳ್ಳುಗಾರರು,” ಎಂದು ನಾನು ನಿರಾಶೆಯಿಂದ ಹೇಳಿದ್ದೆನು.
  tam-2017: எந்த மனிதனும் பொய்யன் என்று என்னுடைய மனக்கலக்கத்திலே சொன்னேன்.
  spa-RV-1909: 'Y dije en mi apresuramiento: Todo hombre es mentiroso.'
  ron-BTF: 'Am spus în graba mea: Toți oamenii sunt mincinoși.'
  eng-WEBP: I said in my haste, “All people are liars.”
  eng-FBV: I was so upset that I said, “Everyone's a liar!”
  nld-1939: 'Al zou ik in mijn ellende ook zeggen: “Er is geen mens te vertrouwen!”'
  nch-BL: 'Huan quema ayecmo nijmatiyaya taya nijchihuas, niquijto: “Nochi masehualme
    san istacatij.”'
  vie-1934: 'Trong cơn bối rối tôi nói rằng: Mọi người đều nói dối.'
  cha-cha: Yleco gui chinadigco, todo y taotao sija mandacon.
  hin-CV: अपनी खलबली में मैंने यह कह दिया था, “सभी मनुष्य झूठ बोलनेवाले हैं.”
  eng-OURB: I said in my haste, “All men are liars.”
  spa-BES: Aunque dije en mi temor, Todos los hombres son falsos.
  tdx-tdx: 'Hoe iraho te nianifañe: Fonga Remborake ondatio.'
  tha-KJV: ข้าพเจ้ากล่าวด้วยความเร่งร้อนว่า “คนเรานี้เป็นคนโกหกทั้งนั้น”
  por-BR-2018: 'Eu dizia em minha pressa: Todo homem é mentiroso.'
  deu-ELO: 'Ich sprach in meiner Bestürzung: Alle Menschen sind Lügner!'
  eng-WYC-2018: I said in my passing; Each man is a liar. (And I said in my panic
    or And I said when I was afraid, Everyone is a liar.)
  epo-epo: 'Mi diris en mia konfuziĝo: Ĉu homo mensogas.'
  gfk-gfk: Iau ga burut, kaik iau gaam tange bia, “Ira tunotuno bakut, a ut na harabota
    diet.”
  uig-PIN: 'Jiddiylǝxkinimdin: — «adǝmlǝrning ⱨǝmmisi yalƣanqi!» — Degǝnmǝn.'
  beo-beo: 'Na da musa: amane sia:i, “Na da gugunufinisi dagoi.” Na da beda:iba:le
    amane sia:i, “Dunu huluanedafa da ilima dafawane hamoma:beyale dawa:mu da hamedei.”
    Be amomane na da Hina Godema dafawaneyale dawa:lusu hame fisi.'
  tpi-OTNT: Na taim mi pret na mi tok, “Mi no ken bilip long wanpela man,” long dispela
    taim tu mi bilip long God.
  hau-SA: Kuma cikin rikicewana na ce, “Dukan mutane maƙaryata ne.”
  udu-udu: 'Aha/ ona gwo e mom pem jin dumbulkika/ bway mo ki: ’Kwani ’baar mo tan
    ga ’teŋ kap̱e/ jin ta jim ma p̱e’th mo.'
  uig-LAT: 'Jiddiyleshkinimdin: — «ademlerning hemmisi yalghanchi!» — Dégenmen.'
  nde-nde: Ngiphakathi kokulahla ithemba ngathi, “Bonke abantu balamanga.”
  ton-ton: Naʻaku pehē ʻi heʻeku toʻotoʻo, “ʻOku loi ʻae kakai kotoa pē.”
  ces-1613: 'Já jsem byl řekl v pospíchání: Všeliký člověk jest lhář.'
  eng-WMB: I said in my haste, “All people are liars.”
  tam-TCV: ஆனாலும் என் மனச்சோர்வினாலே, “எல்லா மனிதரும் பொய்யர்” என்று நான் சொன்னேன்.
  ceb-ULB: Dali akong misulti, “Ang tanang tawo mga bakakon.”
  pol-UBG: 'Powiedziałem w zatrwożeniu: Każdy człowiek to kłamca.'
  agr-agr: 'Tuja wi waugtukan chichaakun: “Ashí aents aidauk waitjin ainawai”, tibaijai.'
  kyc-kyc: '@see-verse:PSA.116.010'
  urd-GVU: مَیں سخت گھبرا گیا اور بولا، ”تمام انسان دروغ گو ہیں۔“
  eng-OEBCW: though in my alarm I said, ‘Everyone is a liar.’
  deu-1912: 'Ich sprach in meinem Zagen: Alle Menschen sind Lügner.'
  kan-2017: “ಮನುಷ್ಯರೆಲ್ಲಾ ಸುಳ್ಳುಗಾರರು” ಎಂದು ಭ್ರಾಂತಿಯಿಂದ ಹೇಳಿದಾಗಲೂ, ಭರವಸವುಳ್ಳವನಾಗಿಯೇ
    ಇದ್ದೆನು.
  yap-yap: ni mus ko ngiyal’ ni gu rus me lungug, “Dariy be’ ni nge pagan’uy ngak.”
  hlt-MCSB: Kai loh ka tamto vaengah, “Hlang boeih he laithae ni,” ka ti.
  mdy-ETH: ካራ ታኣም ባይቄ ዎዶና «ዓሲ ቢያ ሉኡዚኬ» ታ ጌዔኔ።
  twi-ASANTE: Na mʼabasamtuo mu, mekaa sɛ, “Nnipa nyinaa yɛ atorofoɔ.”
  eng-WEBU: I said in my haste, “All people are liars.”
  acu-NT: 'Waurkamin nekapeakun: Mash aints ainau wait chichamrintin ainawai tu nintimmiajai.'
  spa-PDDPT: 'Y dije en mi apresuramiento: Todo hombre es mentiroso.'
  gun-gun: Xepy'a eta rei vy “Avakue ikuai va'e ma ijapu va'e meme”, ha'e va'ekue.
  agu-BL: 'Te yi atin tul sotzaj c''u''lal, cya''l jun oc tan wuch''eye''n. Cha''stzun
    te walol: “Qui''c rmeril tan k''ukewe''n kac''u''l te jun, na e'' cu''n la''j.”'
  ilo-ULB: Dagusko nga imbaga, “Ulbod dagiti amin a tattao.”
  kpg-kpg: mo dogu madagoaa ma ga madagu, ga helekai, “Ma deai tangada e mee di hagadagadagagee
    ginai au ai.”
  uig-ARA: 'جىددىيلەشكىنىمدىن: ــ «ئادەملەرنىڭ ھەممىسى يالغانچى!» ــ دېگەنمەن.'
  bps-bps: Mdà di ksamuk i nawagu, gmangu fa, “Landè dad to gsalig.”
  sus-sus: Limaniya to ba n yi ra, n naxa a fala, «Wule falɛ nan mixi birin na.»
  pon-2006: pil nan ei masepwehk oh patohwan, “Sohte emen me I kak likih.”
  jae-jae: Gêdêŋ taŋ kapô lêna ŋasec naŋ, aê kasôm gebe “Ŋamalac samob dansaŋtêna.”
  ksd-ksd: 'Ta kaugu nginarao iau ga biti dari: A tarai par a umana tena vavaongo
    diat.'
  tur-YTC: 'Telaşla şöyle dedim: “Bütün insanlar yalancıdır.”'
  bel-N: 'Я сказаў у зьбянтэжанасьці маёй: “Усе людзі хлусяць!”'
  kpr-kpr: Na manamana use eminge siseni, “Evetu genembo eni jo tumondae arena.”
  ind-AYT: Aku berkata dalam ketergesaanku, “Semua orang adalah pembohong.”
  yom-yom: 'Ku tsi maniongo mama ndituba : “batu boso badi bankua luvunu.”'
  yut-yut: Ae si pasalgɨm bɨsapmon yaŋ yagɨm, “Amɨn kɨsi morap uŋun top amɨn gɨn.”
  nya-nya: Ndipo ndili mʼnkhawa yanga ndinati, “Anthu onse ndi abodza.”
  kyg-kyg: Nagaemo, Muki vayaꞌaifeꞌmo aigofe vayaꞌmo maiꞌnae, huꞌna alagepa huꞌna
    nagesamo oꞌafiꞌneꞌna malage huꞌna ge huꞌnove.
  hrv-hrv: 'U smetenosti svojoj rekoh: “Svaki je čovjek lažac!”'
  mps-mps: Tama ena wi eyu, eno te po wabo sogo, “Eno konealubo homu te mena bidi
    me deliba me mugobeo,” te sogo me eno konealubo homu te Godiba muanio.
  tpi-tpi: Na taim mi pret na mi tok, “Mi no ken bilip long wanpela man,” long dispela
    taim tu mi bilip long God.
  dan-1931: 'sagde så i min Angst: “Alle Mennesker lyver!”'
  vie-OVCB: 'Trong cơn bối rối, tôi kêu khóc với Ngài: “Tất cả mọi người đều nói dối!”'
  guj-2017: મારા ગભરાટમાં મેં કહ્યું, “સર્વ માણસો જૂઠા છે.”
  pon-2006A: pil nan ei masepwehk oh patohwan, “Sohte emen me I kak likih.”
  por-BRBSL: Eu disse na minha pressa, “Todas as pessoas são mentirosas”.
  eng-OEBUS: though in my alarm I said, “Everyone is a liar.”
  swe-swe: 'Jag sade i min brådska (flykt, oro – impulsivt) []: ”Alla människor är
    lögnare.”'
  cth-cth: Tami pueng laithoe a dei awh telah koe ka dei payon.
  twi-twi: Na mʼahokyere mu mekae se, “Nnipa nyinaa yɛ atorofo.”
  hlt-hlt: Kai loh ka tamto vaengah, “Hlang boeih he laithae ni,” ka ti.
  tbz-SIM: N do tɑ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ nkɛ, kɛ nɑ́ɑ́ nkɛ tú bɛnìtìbɛ̀ bɛmɔu tú siyɑ́ɑ̀bìsí
    yɛmbɛ̀ mbɛ.
  msy-2020: Kɨ dughiar kamɨn puv atiatia bar osemegha ghaze, “Kɨ nɨghnɨzir gavgavim
    gumazitamɨn ikian kogham. Kɨ nɨghnɨzir gavgavim Ikiavɨra Itir Godra ikiam.”
  dop-dop: Mɑ tɑ mɑɣɑsɩ teu ɩlɛnɑ mɑ́ tɔ sɩ pɑɑ pəsəɣɩ nɑ pɑ́ lɑ nɑɑni kɛ nɔɣɔlʋ.
  azb-azb: 'Mən təlaşa düşüb belə demişdim: «Bütün insanlar yalançıdır».'
  eng-DBY: I said in my haste, All men are liars.
  hin-2017: मैंने उतावली से कहा, “सब मनुष्य झूठें हैं।” (रोम. 3:4)
  wol-KYG: 'Maa jàqoon ba naan: «Ñéppi fen-kat lañu!»'
  swp-swp: Egu heunaboisaha eai ea ene, “Tatao gamagaridi se sunuma gaibu.”
  bjr-bjr: Qinee qeeqa rufiaranakiqari maridaqa maaqi qiqa. Sia faiqí faiqi moo saqariki
    mariafa maridanoo.
  eng-YLT: I said in my haste, 'Every man [is] a liar.'
  kne-kne: ya gapo sin danag ko yan inbagak, “Maga polos di ipogaw si pantalkak.”
  eng-WYC-2017: I said in my passing; Each man is a liar.
  eng-WMBB: I said in my haste, “All people are liars.”
  zat-NTPS: 'Lu xel-la'' dxezrebe chia'', gunnía'': Zaj naca xúgute̱ bénneache benne''
    we̱n lazre'' ca''.'
  zty-NTPS: 'na'' ḻo yeḻa'' ẕžebe chia'', wnnía'': “Zej nak yógo''te benne'' ka''
    benne'' wen ḻaže'' ka''.”'
  urd-GVH: मैं सख़्त घबरा गया और बोला, “तमाम इनसान दरोग़गो हैं।”
  rug-rug: Meke koasa qua tinalotaṉa si zama si rau, “Lopu boka raṉea gita si keke
    tie,” gua.
  gaz-gaz: Ani yommuun burjaajaʼetti, “Namni hundinuu sobduu dha” nan jedhe.
  fra-LSG: 'Je disais dans mon angoisse: Tout homme est trompeur.'
  yal-yal: N yi gaxuni waxatin naxan yi, n yi a fala, n naxa, “Adamadiine birin wule!”
  iou-iou: Täŋpäŋ näk äma täŋo manta nadäwa bureni nämo täŋpäkaŋ Anutugän nadäŋ imiŋkut.
  haw-1868: I ko'u pioloke ana, olelo ae la au, He poe wahahee na kanaka a pau.
  arb-NAV: 'وَقُلْتُ فِي حَيْرَتِي: «جَمِيعُ الْبَشَرِ كَاذِبُونَ».'
  ded-ded: Nga ubaebicnagoc kecma deai, “Ngic sasawa yeni ikocnginagoc.”
  ewe-ewe: Eye le nye moya me, megblɔ be, “Amegbetɔwo katã nye aʋatsokalawo.”
  eng-LEE: I indeed said in my despondency, Every man is a liar.
  asm-FB: মই উদ্বেগ কৰি কৈছিলোঁ, “সকলো মানুহ মিছলীয়া।”
  sus-A: لِمَنِيَ تٌ بَ ﭑ يِ رَ، ﭑ نَشَ عَ قَلَ، «وُلٍ قَلّ نَن مِشِ بِرِن نَ.»
  fra-SBL: J'ai dit dans ma hâte, « Tous les gens sont des menteurs. »
  hbo-hbo: אֲ֭נִי אָמַ֣רְתִּי בְחָפְזִ֑י כָּֽל־הָאָדָ֥ם כֹּזֵֽב׃
  kik-kik: Nĩ ũndũ wa ũrĩa ndamakĩte, ngiuga atĩrĩ, “Andũ othe nĩ a maheeni.”
  fra-NCL: 'Je disais dans mon abattement : « Tout homme est menteur. »'
  cek-AK: Poek ai pui hoiah kaminawk loe lok amlai o boih, tiah ka thuih moeng boeh.
  cuk-cuk: 'An sulibinsa-itogedgi an sogsad: Bela dulemar gakansaedbiiye.'
  tel-2017: నేను తొందరపడి ఏ మనిషీ నమ్మదగినవాడు కాదు, అనుకున్నాను.
  hat-BSA: 'Mwen te di nan mitan gwo twoub mwen yo: “Tout moun se mantè”.'
  kos-kos: Oayapa ke nga sangeng ac fahk, “Wangin mwet ku in lulalfongiyuk.”
  hbo-WLC: אֲ֭נִי אָמַ֣רְתִּי בְחָפְזִ֑י כָּֽל־הָאָדָ֥ם כֹּזֵֽב׃
  ibo-ibo: nʼime ịda mba m, ekwuru m sị, “Mmadụ niile bụ ndị ụgha.”
  ory-ory: ମୁଁ ଚଞ୍ଚଳ ଭାବରେ କହିଲି, “ମନୁଷ୍ୟ ମାତ୍ରେ ହିଁ ମିଥ୍ୟା।”
  chk-chk: Üa apasa lon ai niuokus, “Aramas meinisin ra chofana.”
  rop-rop: Wen aibin apset aibin tok, “Pipul oldei dalim laiya.”
  ukr-1871: 'Сказав у зворушенню моїм: всї люде обманьчиві!'
  yon-yon: Ne kuu binangke uniyiib keraan kumbed yedmaan, “Karub korem kuu dudanabidanmo
    kii.” andaan.
  deu-1951: 'Ich sprach in meinem Zagen: «Alle Menschen sind Lügner!»'
  eng-JPS: 'I said in my haste: ''All men are liars.'''
  srp-1865: 'Rekoh u smetnji svojoj: svaki je èovjek laža.'
  lug-lug: Ne njogera nga nterebuse nti, “Abantu bonna baliraba.”
  heb-heb: אני אמרתי בחפזי כל האדם כזב׃
  ben-IRV: আমি উদ্বেগে বলিয়াছিলাম, মানুষমাত্র মিথ্যাবাদী।
  ntu-ntu: '@see-verse:PSA.116.010'
  pan-pan: ਮੈਂ ਆਪਣੀ ਘਬਰਾਹਟ ਵਿੱਚ ਆਖ ਬੈਠਾ, ਕਿ ਹਰੇਕ ਆਦਮੀ ਝੂਠਾ ਹੈ।
  mya-JVB: လူ အပေါင်း တို့သည် မုသာ ကို သုံးတတ်ကြ၏ဟု သတိလစ်လျက် ပြော မိ၏။
  kgf-kgf: Focdac nimba ménda sécgéyu ic momac yanda imi ikoc ic ʒéyi.
  tte-O: '@see-verse:PSA.116.010'
  tbg-tbg: Vi entara ti muntukavano qoraiqimanta vaiha te tiha, Ike, ekaa vaiintivano
    ti varia uvava una uvaqaima vaivo, tunara.
  hmo-hmo: Bona gari bada ese lau ia hagaria neganai, lau gwau, “Tau ta lau abidadama
    henia diba lasi.” To unai neganai danu lau ese Dirava lau abidadama henia.
  zar-NT: 'Lu yöl-laʼ röʼ böniga quiaʼ gunníaʼ: “Taʼzíʼ yëʼ yúguʼtë bönachi.”'
  urd-urd: मैंने जल्दबाज़ी से कह दिया, कि “सब आदमी झूटे हैं।”
  bqc-SIM: 'Gili gɛ̃̀magu ma mɛ̀: Gbɛ̃e mↄafilisaio.'
  tcz-CHONGTHU: Kahahsat teng jongleh nangma kahin koujin ahi, ajeh chu hiche mitehi
    tahsan thei ahipouve.
  mar-mar: मी अविचाराने म्हणालो की, सगळे माणसे खोटारडे आहेत.
  isl-isl: '@see-verse:PSA.116.010'
  hlt-THB: Lylap nyng kqih doena, “Thlangkhqi boeih ve qaai ak kqawn khqi boeih ni,”
    ti nyng.
  qub-qub: Imata ruraytapis mana camäpacurmi «runaga llapanpis llullallami» nirä.
  bqp-bqp: 'Bídi ma kũ ma pì: Gbɛ̃ sĩnda pínki bi ɛ́kɛdenↄmɛ.'
  hat-hat: 'menm nan tèt chaje mwen te ye a, lè m'' t''ap di: -Ou pa ka fè pesonn
    konfyans!'
  eng-BSB: In my alarm I said, “All men are liars!”
  eng-WEBPB: I said in my haste, “All people are liars.”
  kbq-kbq: Nagra antahintahi hakarema nehua knafina amanage hu'na Kagritega kezana
    netue. Maka amama mani'naza vahera havige nehaza vahe mani'naze.
  pon-pon: 'I indinda ni ai injenjued: Aramaj karoj me likam!'
  nhe-BL: 'Huan quema ayoc nijmatiyaya tlachque nijchihuas, niquijto: “Nochi tlacame
    san istlacatij.”'
  wnc-wnc: Na usikwatapan akgwauke nata gatuna anzing yakum, Aminu kuupbamda kem wam
    asinggan yakaing.
  bus-bus: 'Ma bídi kɛ̀ ma bè: Gbɛ̃ píngi nɛ́ ɛgɛdeenↄmɛ.'
  gub-BL: Akyze ihe, a'e rupi aze'eg nezewe. — Teko nupuner kwaw ni amo teko wanehe
    uzeruzar haw rehe wà, a'e ihe. Nezewe rehe we napytu'u kwaw Tupàn rehe hezeruzar
    ire.
