verse: PSA.033.001
translations:
  mal-C: നീതിനിഷ്ഠരേ, ആനന്ദത്തോടെ യഹോവയ്ക്ക് പാടുക; പരമാർഥികളുടെ സ്തുതി ഉചിതംതന്നെ.
  deu-TKW: Jubelt, ihr Frommen, über Jahwe; den Rechtschaffenen ziemt Lobgesang.
  lin-lin: Bino bato ya sembo, bobeta milolo ya esengo na tina na Yawe ! Kokumisa
    Nzambe ebongi na bato oyo bazali alima.
  mmx-mmx: Nemi axap limixin manmanton, minap kup mi lomomo mumu levempanga Leeme
    Silok gak lox i. Nemi axap ming tonga res teren, mina emi asu min!
  eng-LSV: Sing, you righteous, in YHWH, || [For] praise from upright ones [is] lovely.
  eng-GNV: 'Rejoice in the Lord, O ye righteous: for it becommeth vpright men to be
    thankefull.'
  eng-WEBSTER: 'Rejoice in the LORD, O ye righteous: for praise is comely for the
    upright.'
  nhw-BL: Xihuicaca ica paquilistli para TOTECO amojuanti catli anitztoque xitlahuac
    iixpa. Nelía yejyectzi para nochi tojuanti catli tijchijtinemij catli cuali ma
    tijhueyichihuaca.
  swh-ONEN: Mwimbieni Bwana kwa furaha, enyi wenye haki; kusifu kunawapasa wanyofu
    wa moyo.
  bba-bba: Bɛɛ be i sɑ̃ɑ ɡemɡibu, i Gusunɔ siɑro kɑ womusu. Bɛɛ be i dɛɛre, i nùn
    siɑro bɑɑdommɑ.
  eng-KJVCPB: 'Rejoice in the Lord, O ye righteous: For praise is comely for the upright.'
  luo-luo: Weruru gimor ni Jehova Nyasaye, un joma kare; en gima owinjore mondo joma
    kare opake.
  aii-aii: ܡܲܩܘܸܚܘܼܢ ܠܡܵܪܝܵܐ، ܝܵܐ ܙܲܕܝܼܩܹ̈ܐ، ܠܬܪ̈ܘܼܨܹܐ ܚܫܝܼܚܬܵ‌ܐ ܝܠܵܗ̇ ܬܸܫܒܘܿܚܬܵ‌ܐ.
  meu-meu: Kara namo taumui e, Iehova ba moalelaia; badina be heimodai be ḡau namona,
    kara maoromaoro taudia ududia ai.
  npi-ULB: ए धर्मीहरू हो, परमप्रभुमा आनन्‍दित होओ । सोझाहरूले प्रशंसा गर्न सुहाउँछ
    ।
  yor-yor: Ẹ yọ̀ nínú Olúwa, ẹ̀yin olódodo; ìyìn si yẹ fún ẹni dídúró ṣinṣin.
  pes-OPCB: ای عادلان، خداوند را با سرودی شاد ستایش کنید! خداوند را ستودن زیبندهٔ
    نیکان است.
  tgl-ULB: Magalak kay Yahweh, kayong mga matuwid; ang papuri ay angkop para sa matuwid.
  nop-nop: Metam didimehi, hidi Yahwedi nemenemek hogohogok tuguk wendok nadifo tineŋ.
    Metam Bepaŋ’walaŋ medeŋiŋ didimeniŋgoŋ takaliiŋdi wou nintiloune utumba hinek
    tilak.
  cbu-NT: Siy Apanllis tiptsiris Apanlleetsimari ungirtangtsa. Ancha Apanlleem kizpur
    wanasiriya.
  hui-hui: Tí mini tigabiwi kamiru bibahendeme Anduane Homogohanda bigi biyagonaga
    turuore howa ga̱ lalu ladaga halimu. Tí Anduane Homogohanda ledadagua hale halu
    biaga kamirume ibunaga mini yaraga halimu. Wali agali mini tigabiwi karume mana
    ogonibi bulene nga.
  mya-mya: အို သူ​တော်​ကောင်း​အ​ပေါင်း​တို့၊​သင်​တို့​သည် ဘု​ရား​သ​ခင်​ပြု​တော်​မူ​သော​အ​မှု​တော်​အ​တွက်
    ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်​ကြ​လော့။ ကိုယ်​တော်​၏​စ​ကား​ကို​နား​ထောင်​သူ​အ​ပေါင်း​တို့၊
    ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: དྲང་པོས་ཡ་ཝཱེར་བརྟེན་ནས་དགའ་འབོད༌བྱོས། །བསྟོད་དབྱངས་འབུལ་བ་ཁྱེད་ཚོར་འཚམ་པ༌ཡིན།།
  wsk-wsk: Nina kariimet ningo diram, Yawe ko wur iluwal ale amilmil tualko; mu awuk,
    ana kariimet noko kuring karo tusan mu nup patawunakko mu munan diram.
  sna-sna: Imbirai Jehovha, mufarisise, imi vakarurama; zvakanaka kuti vakarurama
    vamurumbidze.
  spa-BLM: ¡Alégrense en Yahvé, justos! La alabanza es propia de los rectos.
  cac-cac: Ex anima vach' e pensar, b'itejec Jehová d'a tzalajc'olal. Yujto a eb'
    anima tojol sb'eyb'al, smojton val sb'itan eb' d'a Jehová chi'.
  swh-ULB: Furahini katika Yahwe, ninyi wenye haki; kusifu kwa wenye haki kwa faa
    sana.
  bel-bel: Псальма Давіда, калі ён удаваў зь сябе вар'ята перад Авімэлэхам і быў ад
    яго выгнаны, і пайшоў.
  deu-ELBBK: Jubelt, ihr Gerechten, in dem HERRN! Zu den Aufrichtigen passt Lobgesang.
  mbb-OT: Sikiyu is menge metazeng, ugyab kew tenged te kegkelipey niw. Sikiyu is
    nengungubpaan te hustu he paaǥi, deliǥa niw su mezait sikandin he edeliǥen!
  mal-2015: നീതിമാന്മാരേ, യഹോവയിൽ ഘോഷിച്ചുല്ലസിപ്പിൻ; സ്തുതിക്കുന്നതു നേരുള്ളവർക്കു
    ഉചിതമല്ലോ.
  gup-gup: Ngudda ngurrimak bininj, wanjh ngurriwayinin nawu Yawey bu kunnjilngmak
    dorrengh. Ngudda nawu ngurriwokmarrkmang, wanjh kamak bu ngurriburluburlume nuye.
  rmc-rmc: Tumen o čačipnaskre, giľaven radišagoha le RAJESKE, bo le čače manušenge
    pasinel e chvala.
  nlg-nlg: Lubatira na maemane kara linge nia na rivurivu vania Lord, me manana ge
    ka holohabaa.
  pes-OPV: ای صالحان در خداوند شادی نمایید، زیرا که تسبیح خواندن راستان رامی شاید.
  ron-1924: Неприхэницилор, букураци-вэ ын Домнул! Оаменилор фэрэ приханэ ле шаде
    бине кынтаря де лаудэ.
  ben-OBCV: হে ধার্মিকেরা, সদাপ্রভুর আনন্দধ্বনি করো; তাঁর প্রশংসা করা ন্যায়পরায়ণদের
    উপযুক্ত।
  som-som: Kuwiinna xaqa ahow, Rabbiga ku reyreeya, Waayo, kuwa qumman ammaan baa
    u habboon.
  lat-VUC: Davidi, cum immutavit vultum suum coram Achimelech, et dimisit eum, et
    abiit.
  eng-ASVBT: 'Rejoice in Jehovah, O ye righteous: Praise is comely for the upright.'
  mna-mna: O niom wal ndeeŋeŋoyom, leleyom ambai pa Yooba, mi kalŋoyom isala ma kapakuri.
    Niom wal ta mbulu tiom iŋgeeze men na, kiwit uruunu. Pa kakam ta kembei to indeeŋe.
  ita-1885: VOI giusti, giubilate nel Signore; La lode è decevole agli uomini diritti.
  eng-LXXUP: A Psalm of David, when he changed his countenance before Abimelech; and
    he let him go, and he departed.
  eng-ULB: Rejoice in Yahweh, you righteous; praise is appropriate for the upright.
  spa-VBL: ¡Que los rectos griten de alegría! ¡Que te adoren los que hacen el bien!
  fra-_FOB: Justes, réjouissez-vous en l'Éternel! La louange convient aux hommes droits.
  mal-mal: നീതിമാന്മാരേ, യഹോവയിൽ ഘോഷിച്ചുല്ലസിക്കുവിൻ; സ്തുതിക്കുന്നത് നേരുള്ളവർക്ക്
    ഉചിതമല്ലയോ?.
  lit-lit: Džiūgaukite VIEŠPAČIU, jūs teisieji! Tiesaširdžiams pritinka jį girti.
  urd-GVR: Ai rāstbāzo, Rab kī ḳhushī manāo! Kyoṅki munāsib hai ki sīdhī rāh par chalne
    wāle us kī satāish kareṅ.
  suz-BL: ठीक पाइबपुकी परमप्रभु यावे कली मिम्‍शा ग्‍येरसीने। रिम्‍शो थुं पाइश्‍शोपुकीमी
    परमप्रभु यावे कली ठेयब सेल्‍तीक कुम्‍सो पचा शिरनीम।
  eng-NOY: Rejoice, O ye righteous, in the LORD! For praise becometh the upright.
  ita-1927: Giubilate, o giusti, nell’Eterno; la lode s’addice agli uomini retti.
  ckb-ckb: ئەی سەرڕاستان گۆرانی شادی بۆ یەزدان بڵێن، ستایشکردن لە دڵڕاستان دەوەشێتەوە.
  eng-BBE: Be glad in the Lord, O doers of righteousness; for praise is beautiful
    for the upright.
  xsi-xsi: Miki tamâta ŋine uru kaveta vetâŋa ara, miki rârâni kandeka ku kapanea
    Yova Kindeni ŋana vetâŋa rârâni i muŋga iveta ŋinde. Miki ŋine uru kapono muli
    pa Yova Kindeni, miki rârâni kawâŋgi kasuka i ŋa kâki, ŋana tu ŋinde nde mâsi
    ara.
  kan-OKCV: ನೀತಿವಂತರೇ, ಯೆಹೋವ ದೇವರಿಗಾಗಿ ಸಂತೋಷದಿಂದ ಹಾಡಿರಿ; ಯಥಾರ್ಥರು ಅವರನ್ನು ಕೊಂಡಾಡುವುದು
    ಯೋಗ್ಯವಾಗಿದೆ.
  tam-2017: நீதிமான்களே, யெகோவாவுக்குள் சந்தோஷமாக இருங்கள்; துதிசெய்வது நேர்மையானவர்களுக்குத்
    தகும்.
  spa-RV-1909: 'ALEGRAOS, justos, en Jehová: á los rectos es hermosa la alabanza.'
  ron-BTF: Bucurați-vă în DOMNUL, voi cei drepți, căci laudă este cuvenită celor integri.
  eng-WEBP: Rejoice in the LORD, you righteous! Praise is fitting for the upright.
  eng-FBV: Let those who do good shout for joy—those who live right should praise
    him!
  nld-1939: Gij rechtvaardigen, heft Jahweh een jubelzang aan; De psalm is een lust
    voor de vromen!
  nch-BL: Xihuicaca ica paquilisti para TOTECO amojuanti cati anitztoque xitahuac
    iixpa. Nelía cuajcualtzi para nochi tojuanti cati tijchijtinemij cati cuali ma
    tijhueyichihuaca.
  vie-1934: Hỡi người công bình, hãy vui vẻ nơi Đức Giê-hô-va; Sự ngợi khen đáng cho
    người ngay thẳng.
  cha-cha: 'FANMAGOF gui as Jeova jamyo manunas: sa y manunas bonito na alabansa.'
  hin-CV: धर्मियों, याहवेह के लिए हर्षोल्लास में गाओ; उनका स्तवन करना सीधे लोगों के
    लिए शोभनीय होता है.
  eng-OURB: Rejoice in Adonai, you upright! Tehilah ·Praise song· is fitting for the
    upright.
  spa-BES: Alégrense en el Señor, hacedores de justicia; porque la alabanza es hermosa
    para los íntegros.
  tdx-tdx: Mirebeha am’Iehovà, ry vantañeo, toe mañeva o vañoñeo ty mandrenge.
  tha-KJV: โอ ข้าแต่ท่านผู้​ชอบธรรม จงเปรมปรี​ดิ​์ในพระเยโฮวาห์ การสรรเสริญนั้นควรแก่คนเที่ยงธรรม
  por-BR-2018: Cantai ao SENHOR, vós que sois justos; aos corretos convém louvar.
  deu-ELO: Jubelt, ihr Gerechten, in Jehova! Den Aufrichtigen geziemt Lobgesang.
  eng-WYC-2018: Ye just men, have fully joy in the Lord; praising (al)together becometh
    rightful men. (Ye who be righteous, have full out joy, or rejoice, in the Lord;
    praising him becometh those who be upright, or obedient.)
  epo-epo: Ĝoje kantu, ho piuloj, antaŭ la Eternulo; Al la justuloj konvenas glorado.
  gfk-gfk: Muat ira ut na takodas, muat na inge ma ra gungunuama tupas no Watong.
    Sige ing i gamgamatien i haruat tunat bia na pirlat ie.
  uig-PIN: Əy ⱨǝⱪⱪaniylar, Pǝrwǝrdigar üqün tǝntǝnǝ ⱪilinglar! Mǝdⱨiyilǝx duruslar
    üqün güzǝl ixtur.
  beo-beo: Molole hamosu dunu, dilia! Hina Gode Ea hamoi dawa:beba:le, hahawaneba:le
    wele sia:ma! Ema nabasu dunu! Ema nodone sia:ma!
  tpi-OTNT: Yupela ol stretpela manmeri, yupela i mas amamas long olgeta samting Bikpela
    i mekim. Yupela manmeri i save bihainim tok bilong God, yupela litimapim nem bilong
    em. Dispela em i gutpela pasin ol stretpela manmeri i save mekim.
  hau-SA: Ku rera da farin ciki ga Ubangiji ku adalai; daidai ne masu gaskiya su yabe
    shi.
  udu-udu: ’Kunyi bwa mo ma e Tap̱a, ayy um ’kwani kun tana ḵar/e mo. Maŋa maŋ jin
    ’dap̱a’d gom uni kun dhelel ma du mo.
  uig-LAT: Ey heqqaniylar, Perwerdigar üchün tentene qilinglar! Medhiyilesh duruslar
    üchün güzel ishtur.
  nde-nde: Hlabelelani kuThixo ngentokozo, lina balungileyo; kubafanele abaqotho ukumdumisa.
  ton-ton: 'Fiefia ʻia Sihova, ʻakimoutolu ʻoku māʻoniʻoni: he ʻoku taau mo e angatonu
    ʻae fakafetaʻi.'
  ces-1613: Veselte se spravedliví v Hospodinu, na upříméť přísluší chválení.
  eng-WMB: Rejoice in the LORD, you righteous! Praise is fitting for the upright.
  tam-TCV: நீதிமான்களே, நீங்கள் மகிழ்ச்சியுடன் யெகோவாவுக்குத் துதி பாடுங்கள்; அவரைத்
    துதிப்பது நேர்மையுள்ளவர்களுக்குத் தகுதியானது.
  ceb-ULB: Paglipay diha kang Yahweh, kamong mga matarong; ang pagdayeg angay sa mga
    matarong.
  pol-UBG: Weselcie się w PANU, sprawiedliwi, bo prawym przystoi chwała.
  agr-agr: Aents pegkeg aidauwah, shiig aneasjum Tuke Pujuu emematkujum kantamatajum.
    Aents pegkeg aidau kantabauk yajautsui.
  kyc-kyc: Rolae pingi dupwa Kamongome mende pyakapya dokona lao pii ketae palyuo
    lao rae maiyuo karalapape. Banya pii warombo singi dupwa peparae nakama banya
    kingi lakandalapape.
  urd-GVU: اے راست بازو، رب کی خوشی مناؤ! کیونکہ مناسب ہے کہ سیدھی راہ پر چلنے والے
    اُس کی ستائش کریں۔
  eng-OEBCW: 'Shout for joy in the Lord, you righteous: praise for the upright is
    seemly.'
  deu-1912: Freuet euch des HERRN, ihr Gerechten; die Frommen sollen ihn preisen.
  kan-2017: ನೀತಿವಂತರೇ, ಯೆಹೋವನ ವಿಷಯದಲ್ಲಿ ಉಲ್ಲಾಸಪಡಿರಿ; ಯಥಾರ್ಥಚಿತ್ತರು ಆತನನ್ನು ಸ್ತುತಿಸುವುದು
    ಯುಕ್ತವಾಗಿದೆ.
  yap-yap: Gimed urngin e pi’in gimed mmat’aw, e nge felan’med ni bochan e tin ke
    rin’ SOMOL; pi’in yad be fol rok, e ngar pininged e sorok ngak!
  hlt-MCSB: Aka dueng rhoek aw BOEIPA dongah koehnah a rhoeprhui neh a thuem la tamhoe
    uh.
  mdy-ETH: ዒንሢ ፂሎ ዓሳ! ናንጊና ናንጋ ጎዳ ማዼ ባኮሮ ዎዛዹዋቴ፤ ፒዜዞንሢ ዒዛ ጋላታንዳያ ኮይሳኔ።
  twi-ASANTE: Momfa ahurisie nto dwom mma Awurade, mo teneneefoɔ, ɛfata sɛ wɔn a wɔtene
    no yi no ayɛ.
  eng-WEBU: Rejoice in the LORD, you righteous! Praise is fitting for the upright.
  acu-NT: 'Pengke aints ainautiram, ii Yusri ameketme juuntam titaram. Pengke aints
    ainau Yusen: Ameketme pengkeram timiauri nekas pengkeraitai.'
  spa-PDDPT: ¡Alégrense, oh justos, en Yavé! En los íntegros es hermosa la alabanza.
  gun-gun: Pendereko porã va'e, perovy'a Senhor! Anhetẽ rupi ikuai va'e ogueroporaeia
    ma ha'eve va'e.
  agu-BL: Cyak'e'u' chik'ajsbilu' tetz Ryos, cyakil yi e'u' yi e'u' balaj. Na chumbalaj
    nin na ban swutz Ryos, yi na cyak' yi e' balaj chik'ajsbil tetz.
  ilo-ULB: Agrag-okayo kenni Yahweh, dakayo a nalinteg; umno ti pammadayaw kadagiti
    nalinteg.
  kpg-kpg: Goodou huogodoo ala guu donu, wwolowwolo mo di tenetene gi nia mee a Dimaadua
    ala ne hai. Goodou huogodoo ala e hagalongo gi Mee, hagaamuina a Mee!
  uig-ARA: ئەي ھەققانىيلار، پەرۋەردىگار ئۈچۈن تەنتەنە قىلىڭلار! مەدھىيىلەش دۇرۇسلار
    ئۈچۈن گۈزەل ئىشتۇر.
  bps-bps: Flehew gamu di kafye Amuito Dwata, kdeeyu dad to matlu! Én gablà nimò dad
    to mimen Dwata, dunan dmayen kenen.
  sus-sus: Tinxintɔɛe, wo xa Alatala matɔxɔ wo xui itexi ra. Tinxintɔɛe lan e xa Ala
    matɔxɔ.
  pon-2006: Kumwail koaros me pwung kan, kumwail perenkihda wiepen nin limen KAUN-O;
    kumwail kan me kin peikiong, kumwail kapinga KAUN-O!
  jae-jae: O lau gêdêŋac, atu samuc Apômtau toôndugeŋ. Lambiŋ gajac lau mansaŋ ŋawae.
  ksd-ksd: Avat a umana tena takodo, avat a ngenge ma ra gugu tai ra Luluai; A pite
    varpa i topa ra dovot na tarai.
  tur-YTC: Ey doğrular, Yahve ile sevinin! Doğrulara övgü yaraşır.
  bel-N: Весяліцеся ў ГОСПАДЗЕ, праведнікі; правым пасуе хвала.
  grc-BRENT: Τῷ Δαυὶδ, ὁπότε ἠλλοίωσε τὸ πρόσωπον αὐτοῦ ἐναντίον Ἀβιμέλεχ, καὶ ἀπέλυσεν
    αὐτὸν, καὶ ἀπῆλθεν.
  kpr-kpr: Ne maveju mavejuimi kosasa tefo ireva, nemokena resena. Bajari rea usira
    aindae ivuga use fumbu arugevu! Ne maveju mavejuimi nunda sari ava eraeva, isambu
    nundae sakai sevu!
  ind-AYT: Bersoraklah dalam TUHAN, hai kamu orang saleh! Puji-pujian itu layak bagi
    orang benar.
  yom-yom: Luyimbila Yave mu khini beno basonga Bufueni ti mutu widi ntima lulama
    kanzitisa.
  yut-yut: Amɨn kɨlegɨ ji kɨsɨk kɨsɨk nandaŋek Yawe aŋkɨsini. Uŋun aŋpak uŋun ji da
    agagɨsi.
  nya-nya: Imbirani Yehova mokondwera Inu olungama, nʼkoyenera kuti owongoka mtima
    azitamanda Iyeyo.
  hrv-hrv: Pravednici, Jahvi kličite! Hvaliti ga pristoji se čestitima.
  mps-mps: Te doloba pai we bidi dabe, dagego te Genuai Bidigo tigidali sę yalide
    te wiegi yai homu pemene yao. Dage te Godigo po wali pabo we bidi, dagego te Godigo
    nogi ugwaba siąo, te dolo naga dao.
  tpi-tpi: Yupela ol stretpela manmeri, yupela i mas amamas long olgeta samting Bikpela
    i mekim. Yupela manmeri i save bihainim tok bilong God, yupela litimapim nem bilong
    em. Dispela em i gutpela pasin ol stretpela manmeri i save mekim.
  dan-1931: Jubler i Herren, I retfærdige, for de oprigtige sømmer sig Lovsang;
  vie-OVCB: Người công chính, hãy hân hoan trong Chúa Hằng Hữu; xứng hợp thay, người
    ngay thẳng ca tụng Ngài.
  guj-2017: હે ન્યાયી લોકો, યહોવાહમાં આનંદ કરો; યથાર્થીઓ સ્તુતિ કરે તે યોગ્ય છે.
  pon-2006A: Kumwail koaros me pwung kan, kumwail perenkihda wiepen nin limen KAUN-O;
    kumwail kan me kin peikiong, kumwail kapinga KAUN-O!
  por-BRBSL: Alegre-se em Yahweh, você é justo! O elogio é apropriado para os verticalmente
    corretos.
  eng-OEBUS: 'Shout for joy in the Lord, you righteous: praise for the upright is
    seemly.'
  swe-swe: Jubla (ropa i triumf, gläd er) i Herren (Jahve), alla ni rättfärdiga; lovsång
    är passande (det enda lämpliga) för de uppriktiga (de ärliga, som vandrar rakt
    fram på Guds väg).
  cth-cth: Oe, tamikalannaw, BAWIPA dawk konawm awh nateh, la sak awh. Pholennae teh
    lungthin kalannaw hanelah a kamcu doeh.
  twi-twi: Momfa ahurusi nto dwom mma Awurade, mo atreneefo, ɛfata sɛ wɔn a wɔteɛ
    no yi no ayɛ.
  hlt-hlt: Aka dueng rhoek aw BOEIPA dongah koehnah a rhoeprhui neh a thuem la tamhoe
    uh.
  tbz-SIM: Díndi bɛsɑ̀ɑ̀bɛ̀ dí mpĩɛ̃kùnɛ̀ diwɛ̀ì, ndɛ́úkùnkonɛ̀ ti Yiɛ̀ nKuyie nyètìrì.
    Díndi bɛ̀ɛ̀ yɛ̀mmɛ̀ wenni di kó diwɛ̀ì ndi di bo nkù sɑ̃ntímɛ̀.
  msy-2020: 'Ia gumazamizir aghuiba, ia Ikiavɨra Itir God ia bagha amizir bizir aghuim
    bagh bar akongegh. Arazir kam bar dera: ia an akam baragha an gɨn zui darasi,
    ia an ziam fɨ.'
  dop-dop: Siɣisilɑɑ mɛ ɩ́ yɔɔlənɑ Tɑcɑɑ. Ɩsɔ sɑmtʋ mʋnɑ tɑmpɑnɑ təŋlɑɑ.
  azb-azb: Ey salehlər, Rəbbi mədh edin, Ürəyidüz olanlara həmd söyləmək yaraşır.
  eng-DBY: 'Exult, ye righteous, in Jehovah: praise is comely for the upright.'
  hin-2017: हे धर्मियों, यहोवा के कारण जयजयकार करो। क्योंकि धर्मी लोगों को स्तुति
    करना शोभा देता है।
  wol-KYG: Yeen aji jub ñi, sarxolleleen ci Aji Sax ji; kuy jubal, màggal war na la.
  swp-swp: Au kode ariri GUIAU arinai, omi taulaulau dudurai! Tau dudurai i lolo i
    aiaihelahui.
  bjr-bjr: Innee andeeqarausa Yaaweefa auqoo ainainnara faaqa ridaqa asasiaqa. Mina
    ufa mau fimariasa mina amooqiaqa.
  eng-YLT: Sing, ye righteous, in Jehovah, For upright ones praise [is] comely.
  kne-kne: Dakayo ay nalinteg, manragsak kayo gapo sin inamag Diyos Apo. Tan din managtongpal
    sin bilina et lebbeng da ay mangdayaw en sisya.
  eng-WYC-2017: Ye just [or rightwise] men, have fully joy [or full out joyeth] in
    the Lord; praising altogether becometh rightful [or right] men.
  eng-WMBB: Rejoice in the LORD, you righteous! Praise is fitting for the upright.
  zat-NTPS: Le be le'e, benne' xrlátaje, lau Xránadxu Dios. Xrtante̱ naca lau Dios
    da dxelúe lá'ana benne' xrlátaje ca' Le̱'.
  zty-NTPS: ¡Le yebele ḻe'e, benne' chawe' ka', ḻaw X̱anžo Dios! Yeḻa' ẕka'n ẕen
    Dios chegak benne' chawe' ka' nakḻe'en x̱tan ḻawe' Ḻe'.
  urd-GVH: ऐ रास्तबाज़ो, रब की ख़ुशी मनाओ! क्योंकि मुनासिब है कि सीधी राह पर चलनेवाले
    उस की सताइश करें।
  rug-rug: Gamu doduru tie toṉoto, mi velavela vahesia se Zihova pa qinetuqetu. Sa
    vinahesi si garo koari pu va tabea si Asa.
  gaz-gaz: Yaa qajeeltota, isin Waaqayyotti gammadaa; isa jajuun tolootaaf ni mala.
  fra-LSG: Justes, réjouissez-vous en l’Éternel! La louange sied aux hommes droits.
  yal-yal: Ɛ bɛtin ba sɛwani Alatala xa, ɛ tan naxanye tinxin! Muxu faɲine lan e xa
    a tantun.
  iou-iou: Ämawebe siwoŋi kuŋarani, in oretoret täŋpäŋ Anutu kap iniŋ ubiŋ tewut.
    Jop manman nämo yäwani intä iniŋoret kap teŋ imiŋirä tägawek.
  haw-1868: E HAUOLI ia Iehova, e ka poe pono; O ka hoolea, he nani ia no ka poe maikai
  arb-NAV: سَبِّحُوا الرَّبَّ أَيُّهَا الأَبْرَارُ، فَإِنَّ الْحَمْدَ يَلِيقُ بِالْمُسْتَقِيمِينَ.
  ded-ded: O ngicngac dindingac, ngeni KEBUAC amma sogaibisia. Ngicngac ngeni ikoc
    nga hamangecngina kpac kecdae, ngeni ye eriendzong memigec ngereede.
  ewe-ewe: Midzi ha kple dzidzɔ na Yehowa, mi ame dzɔdzɔewo; edze mi ame siwo ƒe dzi
    to mɔ ɖeka la be woakafui.
  eng-LEE: Be joyful, O ye righteous, in the Lord; [for] unto the righteous praise
    is comely.
  asm-FB: হে ধাৰ্মিক লোকসকল, যিহোৱাত আনন্দ-ধ্ৱনি কৰা, তেওঁৰ প্রশংসা কৰা সাধু লোকৰেই
    কাম।
  sus-A: تِنشِنتْييٍ، وٌ شَ عَلَتَلَ مَتْشْ وٌ شُي عِتٍشِ رَ. تِنشِنتْييٍ لَن عٍ شَ
    عَلَ مَتْشْ.
  fra-SBL: Réjouissez-vous en Yahvé, vous les justes ! La louange est digne de l'homme
    droit.
  hbo-hbo: רַנְּנ֣וּ צַ֭דִּיקִים בַּֽיהוָ֑ה לַ֝יְשָׁרִ֗ים נָאוָ֥ה תְהִלָּֽה׃
  kik-kik: Inĩrai Jehova mũkenete, inyuĩ andũ arĩa athingu; andũ arĩa arũngĩrĩru ngoro
    nĩo maagĩrĩirwo nĩkũmũgooca.
  fra-NCL: Justes, réjouissez-vous en Yahweh ! Aux hommes droits sied la louange.
  cek-AK: 'Nangcae katoeng kaminawk, Angraeng ah anghoe oh: katoeng kaminawk loe saphawhaih
    laasak han krak.'
  cuk-cuk: Bemar, dule-ibmar-inniki-imakmalad, Bab-Jehováʼgi be wergumar. Dule-nuegan,
    Bab-Jehová-e-nug-odummomalar, yeer itoledaed.
  uig-CYR: 'Давут язған күй: — (Давут Абимәләк падишаниң алдида жүрүш-турушини башқичә
    қиливалғанда, Абимәләк уни һайдивәткән вақитта язған) |א| Мән һәр қандақ вақитларда
    Пәрвәрдигарға тәшәккүр-мәдһийә қайтуримән; Уни мәдһийиләш ағзимдин чүшмәйду.'
  tel-2017: నీతిపరులారా, యెహోవాలో ఆనందించండి. న్యాయబద్ధంగా ఉండేవాళ్ళు స్తుతించడం యుక్తమైనది.
  hat-BSA: Rejwi ak lajwa nan SENYÈ a, O moun ladwati yo! Lwanj bèl lè l sòti nan
    moun ki dwat.
  ukr-ONPU: Псалом Давидів, коли він вдавав із себе божевільного перед Авімелехом,
    був вигнаний від нього й пішов.
  kos-kos: Kowos su suwoswos, Kowos in sasa a engan ke ma LEUM GOD El oru; Kaksakunul,
    kowos nukewa su aksol.
  hbo-WLC: רַנְּנ֣וּ צַ֭דִּיקִים בַּֽיהוָ֑ה לַ֝יְשָׁרִ֗ים נָאוָ֥ה תְהִלָּֽה׃
  ibo-ibo: Tienụ mkpu ọṅụ nye Onyenwe anyị, unu ndị ezi omume; nʼihi na ọ bụ ihe ziri
    ezi ka ndị obi ha ziri ezi too ya.
  ory-ory: ହେ ଧାର୍ମିକଗଣ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଉଲ୍ଲାସ କର; ପ୍ରଶଂସା କରିବା ସରଳ ଲୋକଙ୍କର
    ଶୋଭନୀୟ।
  chk-chk: Ämi chon pwüng, oupwe köl fän pwapwa ngeni ewe Samol mi Lapalap, A fich
    ngeni chon wenechar pwe repwe mwareiti i.
  rop-rop: Ol yumob pipul hu jidan raitwei langa YAWEI, jingat adbala gudbinjiwei
    blanga ebrijing imbin dum. Preisim im ol yumob pipul hu teiknodis langa im.
  ukr-1871: Радуйтесь, праведні в Господї! Щирим личить сьпівати псальми.
  yon-yon: Yorokmodan, Yariman yaa kubimbed wingkime, kangdommo doriibdanbed ye aningko
    kankooni kuu yimin kowe.
  deu-1951: Jauchzet dem HERRN, ihr Gerechten! Den Redlichen ziemt Lobgesang.
  eng-JPS: Rejoice in the LORD, O ye righteous, praise is comely for the upright.
  srp-1865: Veselite se pravednici pred Gospodom; pravednima dolikuje slaviti.
  lug-lug: Muyimbire Mukama n’essanyu mmwe abatuukirivu; kisaanira abalongoofu okumutenderezanga.
  heb-heb: רננו צדיקים ביהוה לישרים נאוה תהלה׃
  ben-IRV: ধার্ম্মিকেরা, সদাপ্রভুুতে আনন্দ কর; প্রশংসা করা ন্যায়পরায়ণদের জন্য উপযুক্ত।
  ntu-ntu: Naelalvzku Yawe, nigu kx nztubqng. Murde mrlzvxi nzglqpx-krgu nide.
  pan-pan: ਹੇ ਧਰਮੀਓ, ਯਹੋਵਾਹ ਦੀ ਜੈ-ਜੈਕਾਰ ਕਰੋ, ਖ਼ਰਿਆਂ ਨੂੰ ਉਸਤਤ ਕਰਨੀ ਫੱਬਦੀ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့၊ ထာဝရဘုရား ကို အမှီပြု ၍ ရွှင်လန်း စွာ သီချင်းဆိုကြလော့။
    ထောမနာ ပြုခြင်း အကျင့်သည် သဘောဖြောင့် သောသူတို့နှင့် ထိုက်တန် လျောက်ပတ်ပေ၏။
  kgf-kgf: Ic solaŋa ini Yaweac niŋac ʒézé ségiségi wammu. Mepé qepésiac legic imi
    ic solaŋa ionac buŋa sécya.
  tte-O: Komiu mumugamiu sidudulai, Yeoba ana paisowa kaiwena kwawui me ami yaliyaya.
    Komiu ana walo meuloina kwaobigaili kwatobalan.
  tbg-tbg: Ne avuqavu ni variaka, Noravano Kotiva koqe kaiqa, vo kaiqa vo kaiqa vare
    vairara irihama, nenta muntukaqihai quaheha variqi vuate. Vira uva koqemake iri
    variaka, vika Kotira autu homa tuaheraqi vivarave.
  hmo-hmo: Kara namo taudia e, Lohiabada ena vairanai do umui moale bada. Dirava idia
    kamonai henia taudia ese, ia dekenai idia hanamoa be namo.
  zar-NT: Lu yöl-laʼ rudzeja queë́liʼ guliʼgul-la lahuëʼ Xanruʼ, libíʼiliʼ nácaliʼ
    tsahuiʼ lahuëʼ Lëʼ. Nupa nácagaca tsahuiʼ ral-laʼ ilaʼgúʼu Lëʼ yöl-laʼ ba.
  urd-urd: ऐ सादिक़ो, ख़ुदावन्द में ख़ुश रहो। हम्द करना रास्तबाज़ों की ज़ेबा है।
  rus-SYN: Псалом Давида, когда он притворился безумным пред Авимелехом и был изгнан
    от него и удалился.
  bqc-SIM: À gulakɛ Diiɛ gbɛ̃maaↄ, à kũ̀ nↄ̀sɛpuadeↄ aà táasilɛɛ.
  tcz-CHONGTHU: Elohim Pathen mite jousen Yahweh Pakai thangvahna la kipah tahin saohen;
    milung thenghon Ama athangvah diuhi lomtah ahi.
  mar-mar: न्यायी जनहो! परमेश्वरामध्ये आनंद करा, न्यायी लोकांनो त्याची स्तुती करा.
  isl-isl: Gleðjist og fagnið fyrir Drottni, þið hans trúuðu, því að lofsöngur hæfir
    réttlátum!
  hlt-THB: Nangmih thlakdyngkhqi aw, Bawipa venawh zeelnaak laa sa lah uh; thlakdyng
    ham taw amah kyihcah ve tyng qoe hy.
  qub-qub: Alli runacunaga Tayta Diosta alabay. Alli shongucuna alabashanga cuyayllapämi.
  bqp-bqp: À ayuwii kɛ Dikirinɛ gbɛ̃ mananↄ, à kũ̀ nɛ̀sɛpuradenↄ a sáabu kpá.
  hat-hat: Nou tout k'ap viv jan Bondye vle l' la, fè kè nou kontan pou sa Seyè a
    fè. Nou tout k'ap mache dwat devan li, li bon pou n' fè lwanj li.
  eng-BSB: Rejoice in the LORD, O righteous ones; it is fitting for the upright to
    praise Him.
  eng-WEBPB: Rejoice in the LORD, you righteous! Praise is fitting for the upright.
  kbq-kbq: Fatgo avu'ava'ma nehaza vahe'mota zagamera huta Ra Anumzamofona musena
    hunteho. Na'ankure fatgo avu'ava'ma nehia vahe'mo'ma Ra Anumzamofo agima erisgama
    haniana knare hugahie.
  pon-pon: KOMAIL me pun kan polauleki Ieowa, me lelapok kan en kapina i.
  nhe-BL: Xihuicaca ica paquilistli para TOTECO imojuanti tlen initztoque xitlahuac
    iixpa. Nelía yejyectzi para nochi tojuanti tlen tijchijtinemij tlen cuali ma tijhueyichihuaca.
  wnc-wnc: Ginu aminu noman taknga tawake tasikaingu ginda sangabamu Buyambam tapata
    tasinggakge apbaknganong. Siwan ginu Anututane wamna natake tawakaing aminu ginda
    Anututane umana yatangenatnong. Sanga waaknga aminu nomana aknga tawakaingga tasikaing.
  bus-bus: À guda dↄ Diia gbɛ̃ maaanↄ, à kↄ̃ sìo nↄ̀sɛpuradeenↄ à sáabu kpá.
  gub-BL: Pe Tupàn heruzar har paw rupi pe wà, Penurywete Tupàn Tuweharupi Wiko Ma'e
    hemiapo kwer rehe nehe. Pe Tupàn heruzar har paw pe wà, pemume'u Tupàn ikatu haw
    nehe.
  eng-DRA: For David, when he changed his countenance before Achimelech, who dismissed
    him, and he went his way. [1 Kings 21]
