verse: PSA.033.007
translations:
  mal-C: അവിടന്ന് സമുദ്രജലരാശിയെ കൂമ്പാരമായി കൂട്ടുന്നു; ആഴിയെ കലവറകളിൽ സംഭരിക്കുന്നു.
  deu-TKW: Er sammelt die Gewässer des Meers wie in einem Schlauch, legt die Fluten
    in Vorratskammern.
  lin-lin: Asangisaka mayi ya bibale minene esika moko, mpe atiaka yango na bisika
    ya mozindo.
  mmx-mmx: Ni ga lok bubua laras at lara loxot, la ni ga lok li lisimaramain utou
    xa xopok at loxot teren.
  eng-LSV: Gathering the waters of the sea as a heap, || Putting the depths in treasuries.
  eng-GNV: He gathereth the waters of the sea together as vpon an heape, and layeth
    vp the depths in his treasures.
  eng-WEBSTER: 'He gathereth the waters of the sea together as a heap: he layeth up
    the depth in store-houses.'
  nhw-BL: Yaya quisansejcotili nochi atl catli eltoc ipan hueyi atl. Quiajojqui nopa
    atl campa más tlahuejcatla.
  swh-ONEN: Ameyakusanya maji ya bahari kama kwenye chungu; vilindi vya bahari ameviweka
    katika ghala.
  bba-bba: Mɑ u derɑ nim wɔ̃kun nim mu mɛnnɑ yɑ̃ɑtem.
  eng-KJVCPB: 'He gathereth the waters of the sea together as a heap: He layeth up
    the depth in storehouses.'
  luo-luo: Ochoko pige mag nembe madongo e tawo; oketo kut e dere.
  aii-aii: ܟܹܐ ܓ̰ܲܡܸܥ ܐܲܝܟ݂ ܩܘܼܚܵܐ ܡ̈ܝܼܵܐ ܕܝܵܡܵܐ، ܟܹܐ ܡܲܬܸܒ݂ ܒܐܲܢܒܵܪܹ̈ܐ ܬܗܘܿܡܹ̈ܐ.
  meu-meu: Ia ese davara ranudia e haboudia, kavabu ai bema haboudia na heto; bona
    gadobada na e haboudia, roge ai bema haboudia na heto.
  npi-ULB: उहाँले समुद्रको पानीलाई एक ठाउँमा थुप्रोझैं जम्‍मा गर्नुहुन्छ । उहाँले
    महासागरहरूलाई भण्‍डारहरूमा राख्‍नुहुन्छ ।
  yor-yor: Ó kó àwọn omi òkun jọ gẹ́gẹ́ bí èyí tí ó wà nínú ìgò; ó sì fi ibú ṣe ilé
    ìṣúra gbogbo.
  pes-OPCB: او آبهای دریاها را در یک جا جمع کرد و آبهای عمیق را در مخزنها ریخت.
  tgl-ULB: Tinitipon niya ang tubig ng dagat na parang isang tumpok; nilalagay niya
    ang mga karagatan sa mga imbakan.
  nop-nop: Adi me niŋdi ime kabot gineŋ gilune fotokolak wondok tuwot imeŋgwaŋ hogohogok
    beŋa kwet kubugoŋ gineŋ bopneguk, eŋ imeŋgwaŋ fuliŋmamaŋ u henaulibi yotneŋ boihebiguk.
  cbu-NT: Ichinguru kungunandari taarangu, anoo Apanll, Kungoo waanitam wayachima,
    tárangu, maree kapungumashee wayarangiya.
  hui-hui: Ibugua iba dameneru mbiraore hanguni mo mogo buwa berelene. Iba solowaranaga
    guru kuyama uli gibiruha panga payanda ho ngelama poradagua bini.
  mya-mya: ပင်​လယ်​ရှိ​သ​မျှ​တို့​ကို​တစ်​နေ​ရာ​တည်း​တွင် စု​ဝေး​စေ​တော်​မူ​၏။ နက်​ရှိုင်း​သော​သ​မုဒ္ဒ​ရာ​ရေ​များ​ကို
    သို​လှောင်​ခန်း​များ​တွင်​သိမ်း​ဆည်း​ထား​တော် မူ​၏။
  bod-N: རྒྱ་མཚོའི་ཆུ་རྣམས་བསྡུས་ནས་རགས་སུ༌གྲུབ། །གཏིང་ཟབ་ཆུ་རྣམས་བང་མཛོད་ནང་དུ༌བཅུག།
  wsk-wsk: Nu kari bo yu kani ningi utu betera iwita, gagi yu giam bolala awuram,
    ale ko tom tom te awu awu ago namaram; ale nu gagi ko nukum mu ali bowa ko du
    biya beteram.
  sna-sna: Anounganidza mvura zhinji yegungwa muzvirongo; anoisa kwakadzika mumatura.
  spa-BLM: Reúne las aguas del mar como un montón. Él guarda las profundidades en
    almacenes.
  cac-cac: A' ix molb'ancan a a'. A a' mar ton̈ej malanec' a' d'a yed'tal yuuj.
  swh-ULB: Yeye huyakusanya maji ya baharini kama rundo; naye huiweka bahari katika
    ghala.
  bel-bel: Вось убогі паклікаў, - і Гасподзь пачуў і ўратаваў яго ад усіх ягоных бедаў.
  deu-ELBBK: Er sammelt die Wasser des Meeres wie einen Haufen, legt in Behälter die
    Fluten.
  mbb-OT: Midtingeb din is wahig te zaǥat he henduen be te intaǥù diyà te gerepun
    etawa insavuk diyà te budiga.
  mal-2015: അവൻ സമുദ്രത്തിലെ വെള്ളത്തെ കൂമ്പാരമായി കൂട്ടുന്നു; അവൻ ആഴികളെ ഭണ്ഡാരഗൃഹങ്ങളിൽ
    സംഗ്രഹിക്കുന്നു.
  gup-gup: Nawu Yawey bomornnameng manbu kurrula, dja manbu kaburrk wanjh makka djalbokurrmeng
    kanjdji ba bu kahborri munguyh.
  rmc-rmc: O paňa le moroskre skidňa pre jekh than, o bare oceani thoďa andro nadrži.
  nlg-nlg: E Kobe voka na tahi me talua na vovokana me vongotia na horara oka nia
    na horuna.
  pes-OPV: آبهای دریا را مثل توده جمع می‌کند و لجه‌ها را در خزانه‌ها ذخیره می‌نماید.
  ron-1924: Ел ынгрэмэдеште апеле мэрий ынтр-ун морман ши пуне адынкуриле ын кэмэрь.
  ben-OBCV: তিনি সমুদ্রের সীমানা নির্দিষ্ট করেন এবং মহাসমুদ্রের জলরাশি জলাধারে সঞ্চিত
    করেন।
  som-som: Isagu biyaha badda intuu isku ururiyo ayuu wuxuu ka dhigaa sidii taallo
    oo kale, Oo moolalka dhaadheerna wuxuu dhex dhigaa maqsinno.
  lat-VUC: Iste pauper clamavit, et Dominus exaudivit eum, et de omnibus tribulationibus
    ejus salvavit eum.
  eng-ASVBT: 'He gathereth the waters of the sea together as a heap: He layeth up
    the deeps in storehouses.'
  mna-mna: Tai ta biibi i, ni ilup ma imbot la mbata, kembei ta tomtom tikut tai ila
    tai putuunu na. Mi tai ta imbot la mozo lukutuunu na, ni ikes la tai putuunu kini,
    mi iur lae ma imbotmbot.
  ita-1885: Egli ha adunate le acque del mare come in un mucchio; Egli ha riposti
    gli abissi come in tesori.
  eng-LXXUP: This poor man cried, and the Lord hearkened to him, And delivered him
    out of all his afflictions.
  eng-ULB: He gathers the waters of the sea together like a heap; he puts the oceans
    in storehouses.
  spa-VBL: Reúne las aguas de los mares, mantiene almacenadas las profundidades del
    océano.
  fra-_FOB: Il amasse les eaux de la mer comme en un monceau; il met les flots dans
    des réservoirs.
  mal-mal: കർത്താവ് സമുദ്രത്തിലെ വെള്ളം കൂമ്പാരമായി കൂട്ടുന്നു; അവിടുന്ന് ആഴികളെ ഭണ്ഡാരഗൃഹങ്ങളിൽ
    സംഗ്രഹിക്കുന്നു.
  urd-GVR: Wuh samundar ke pānī kā baṛā ḍher jamā kartā, pānī kī gahrāiyoṅ ko godāmoṅ
    meṅ mahfūz rakhtā hai.
  suz-BL: मेकोमी समुन्‍द्र ङा ब्‍वाक्‍कु कली गारो खोदेंशो पा राप्‍पाइश्‍शो बाक्‍त।
    मिनु मेको कली वोइक्‍तीकेमी वोइश्‍शो बाक्‍त। भजन संग्रह १०४:९
  eng-NOY: He gathereth the waters of the sea, as a heap; He layeth up the deep in
    storehouses.
  ita-1927: Egli adunò le acque del mare come in un mucchio; egli ammassò gli abissi
    in serbatoi.
  ckb-ckb: ئاوی دەریا وەک بەنداو کۆدەکاتەوە و زەریاکان دەخاتە ناو ئەمبارەوە.
  eng-BBE: He makes the waters of the sea come together in a mass; he keeps the deep
    seas in store-houses.
  xsi-xsi: Igonanzi tâi rârâni ku ionzi lâ nia taitu nâ, itogo tamâta itai lââ lâ
    kulo ilo mwasina. I io tâi geza-geza lâ nia sondo.
  kan-OKCV: ಅವರು ಸಮುದ್ರದ ನೀರನ್ನು ಒಟ್ಟುಗೂಡಿಸುತ್ತಾರೆ; ಅವರು ಅಗಾಧವನ್ನು ಉಗ್ರಾಣಗಳಲ್ಲಿ ಇಡುತ್ತಾರೆ.
  tam-2017: அவர் கடலின் தண்ணீர்களைக் குவியலாகச் சேர்த்து, ஆழமான தண்ணீர்களைப் பொக்கிஷவைப்பாக
    வைக்கிறார்.
  spa-RV-1909: 'El junta como en un montón las aguas de la mar: él pone en depósitos
    los abismos.'
  ron-BTF: El adună apele mării ca pe un morman, el îngrămădește adâncurile în cămări.
  eng-WEBP: He gathers the waters of the sea together as a heap. He lays up the deeps
    in storehouses.
  eng-FBV: He gathers the waters of the sea together, he keeps the ocean depths in
    store.
  nld-1939: Hij verzamelde het water der zee in een zak, Legde de oceanen in schuren
    op.
  nch-BL: Yaya quisejcotili nochi at cati eltoc ipan hueyi at. Quiajojqui nopa at
    campa más tahuejcata.
  vie-1934: Ngài thâu các nước biển lại thành như đống, Và trữ những nước sâu trong
    chỗ chứa.
  cha-cha: 'Güiya munadaña gui un monton y janom gui tase: güiya pumolo gui atmasén
    y tinadongsija.'
  hin-CV: वे महासागर के जल को एक ढेर जल राशि के रूप में एकत्र कर देते हैं; और गहिरे
    सागरों को भण्डारगृह में रखते हैं.
  eng-OURB: He gathers the waters of the sea together as a heap. He lays up the deeps
    in storehouses.
  spa-BES: Junta y almacena las aguas del mar; él mantiene en depósitos los mares
    profundos.
  tdx-tdx: Atonto’e am-botry o ranon-driakeo; ahaja’e an-driha ao o lalekeo.
  tha-KJV: พระองค์​ทรงรวบรวมน้ำทะเลไว้ด้วยกันเป็นกองใหญ่ และทรงเก็​บท​ี่ลึกไว้ในคลัง
  por-BR-2018: Ele junta as águas do mar como se estivessem empilhadas; aos abismos
    ele põe como depósitos de tesouros.
  deu-ELO: Er sammelt die Wasser des Meeres wie einen Haufen, legt in Behälter die
    Fluten.
  eng-WYC-2018: And he gathered together the waters of the sea as in a bouget/as in
    a bottle; and he setteth deep waters in treasures. (And he gathered the waters
    of the sea together, like in a bottle; and he put the deep waters in his treasuries,
    or in his storehouses.)
  epo-epo: Li kolektis kiel en tenujon la akvon de la maro, Li metis la abismojn en
    konservejojn.
  gfk-gfk: I gugune hulungan ira tes tiga subaan. I banus bat no tes tamat aram narako
    tano uno bunbulaan.
  uig-PIN: U dengizdiki sularni bir yǝrgǝ yiƣip dɵwilǝydu; U okyanlarni ambarlar iqidǝ
    saⱪlap turidu;
  beo-beo: E da hano wayabo huluane gagadolesi. E da fedege agoane, hano wayabo bagade
    lugudu huluane gagadole legei.
  tpi-OTNT: Em i kisim solwara na bungim long wanpela hap tasol, olsem man i pulimapim
    wara long wanpela sospen tasol. Em i mekim as bilong solwara i stap daunbilo tru
    long ples bilong en.
  hau-SA: Ya tattara ruwan teku cikin tuluna; ya sa zurfafa cikin gidajen ajiya.
  udu-udu: A’di ki tula ris yi’de/ is mo dhali ḵumma/ yi’de/ mo me’d jin ’thuṯẖu/
    uni ibwaman ma gasaas mo. A’di ki dhu yi’deŋ ’kulga/ e mo kun dhunu to mo.
  uig-LAT: U déngizdiki sularni bir yerge yighip döwileydu; U okyanlarni ambarlar
    ichide saqlap turidu;
  nde-nde: Uyawaqoqa amanzi olwandle awathele enkonxeni; athululele inziki zolwandle
    eziphaleni.
  ton-ton: '‌ʻOku ne tānaki fakataha ʻae vai ʻoe tahi ʻo hangē ko e tafungofunga:
    ʻoku ne faʻoaki ʻae moana ʻi he ngaahi feleoko.'
  ces-1613: Onť shrnul jako na hromadu vody mořské, a složil na poklad propasti.
  eng-WMB: He gathers the waters of the sea together as a heap. He lays up the deeps
    in storehouses.
  tam-TCV: அவர் கடல்நீரைச் ஜாடிகளில் சேர்த்துவைக்கிறார்; ஆழத்தை களஞ்சியங்களில் வைக்கிறார்.
  ceb-ULB: Gitigom niya ang tubig sa dagat sama sa usa ka pundok; gibutang niya ang
    kadagatan sa lawak-pundohanan.
  pol-UBG: On gromadzi wody morskie jak na stos i w skarbcach zbiera głębiny.
  agr-agr: Apajuíyai kucha múun aidaunmayan yumi yajuak makichkinmak ijumjauwa duka.
  kyc-kyc: Baame kota pete doko muupyuo yuu mendakisa sinya leya. Baame kota peteme
    lumu doko minyuo neta epa nana lao mapi pyao kata roko reteya.
  urd-GVU: وہ سمندر کے پانی کا بڑا ڈھیر جمع کرتا، پانی کی گہرائیوں کو گوداموں میں
    محفوظ رکھتا ہے۔
  eng-OEBCW: He gathers the sea in a bottle, the ocean he puts into store-houses.
  deu-1912: Er hält das Wasser im Meer zusammen wie in einem Schlauch und legt die
    Tiefen in das Verborgene.
  kan-2017: ನೀರುಗಳನ್ನು ಒಟ್ಟುಗೂಡಿಸಿ ಸಮುದ್ರವನ್ನು ಮಾಡಿದವನು ಆತನೇ; ಭೂಮಿಯ ಕೆಳಗೆ ಜಲಾಶಯಗಳನ್ನು
    ಇಟ್ಟವನು ಆತನೇ.
  yap-yap: I kunuy urngin yang e day nga ta’bang; i kunuy ngalan e rigur nib to’ar.
  hlt-MCSB: Tuitunli kah tui rhoek te som bangla na calui tih, tuidung thakvoh khuiah
    na khueh.
  mdy-ETH: ባዞ ዋኣፆ ቢያ ዒ ፔቴ ቤስካ ቡኩሲ ዴይሤኔ፤ ዼኤፖ ዔቶ ባዞ ዋኣፆማኣ ዴዓንዳ ቤሲ ዒዚ ጊኢጊሼኔ።
  twi-ASANTE: Ɔka ɛpo nsuo boa ano kuo; na ɔde ebunu siee deɛ ɛhɔ dɔ.
  eng-WEBU: He gathers the waters of the sea together as a heap. He lays up the deeps
    in storehouses.
  acu-NT: Yus juun entsan najanak nekas kuna ati tusa, yumi mash nuni yarakmawa nunisang
    najanamiayi.
  spa-PDDPT: Él reúne como en una pila las aguas del mar. Él pone en depósitos los
    abismos.
  gun-gun: Yy avi omboaty raka'e ye'ẽ tuvixa va'erã, ono'õ reta vy omonyẽ hendarã
    va'ekue.
  agu-BL: Ja xcye' i' tan jutz'e'n, nin tan colche'n cyakil yi a' yi at xe mar.
  ilo-ULB: Sangsangkamaysaenna nga urnongen dagiti danum ti baybay a kasla maysa a
    gabsuon; ikabkabilna dagiti taaw kadagiti pagidulinan.
  kpg-kpg: Mee ne hagabuni mai nia moana huogodoo gi di gowaa e dahi, gaa tai nia
    hagahonu di moana gi lodo nia gowaa benebene mee.
  uig-ARA: ئۇ دېڭىزدىكى سۇلارنى بىر يەرگە يىغىپ دۆۋىلەيدۇ؛ ئۇ ئوكيانلارنى ئامبارلار
    ئىچىدە ساقلاپ تۇرىدۇ؛
  bps-bps: Tasansatun i dad yéél du nimoan mahin, na én gusamtifunan dun di gumngalaman.
  sus-sus: A naxa baa fan malan yire keren, a xa ye ragata.
  pon-2006: Eh ketikipene pilen madau koaros wasahtehkis; e ketin kelepene kepin madau
    kan nan imwen nahk kan.
  jae-jae: Eŋ gêjac gwêc sa kêpi tageŋ amboac kêsêp bulakôp. Eŋ kêkêŋ gwec ŋagêdimbob
    kêpoac ŋalapsamboam.
  ksd-ksd: I varurue ra polo na ta da ra anguvai; I vung vake ra ngala na tava da
    ta ra pal na vuvuvung.
  tur-YTC: Denizin sularını bir yığın gibi toplar. Derinliklerini ambarlarda yığar.
  bel-N: Ён сабраў як капу воды марскія, Ён склаў іх у скарбніцу бяздоньняў.
  grc-BRENT: Οὗτος ὁ πτωχὸς ἐκέκραξε, καὶ ὁ Κύριος εἰσήκουσεν αὐτοῦ, καὶ ἐκ πασῶν
    τῶν θλίψεων αὐτοῦ ἔσωσεν αὐτόν.
  kpr-kpr: Karaje nune doregetiri fira, vasa dabako fefetusira. Kafuru teria nunda
    bogu bogu usira.
  ind-AYT: Dia mengumpulkan air laut menjadi satu timbunan, Dia meletakkan samudra
    raya di dalam ruang perbendaharaan.
  yom-yom: Wunkupikisanga minlangu mi mbu mu khati mvungu, ayi wuntulanga biza mu
    bilundulu.
  yut-yut: Amɨn da kwobakon pakbi koleŋba toŋ uŋun da tɨlagon Yawe da tap pakbi aŋmuwukban
    tamonikon gɨn tagɨt.
  nya-nya: Iye amasonkhanitsa pamodzi madzi a mʼnyanja mʼmitsuko; amayika zozama mʼnyumba
    zosungiramo.
  hrv-hrv: Vodu morsku on sabire kao u mješinu i bezdane stavlja u spremišta.
  mps-mps: Agai te tamu ąį selama, te deliba naga sisinani, te bidigo te deli sene
    sospende naga te wę tabibo tiwai gilama yali. Agai te tamu ąi page te aga pesagede
    aiyadu mu elalumainu yai.
  tpi-tpi: Em i kisim solwara na bungim long wanpela hap tasol, olsem man i pulimapim
    wara long wanpela sospen tasol. Em i mekim as bilong solwara i stap daunbilo tru
    long ples bilong en.
  dan-1931: Som i Vandsæk samled han Havets Vand, lagde Dybets Vande i Forrådskamre.
  vie-OVCB: Ngài góp nước thành đại dương, chứa đầy các bể sâu.
  guj-2017: તેઓ સમુદ્રનાં પાણીને મશકની માફક ભેગાં કરે છે; તેના અતિશય ઊંડાણોને તે વખારોમાં
    ભરી રાખે છે.
  pon-2006A: Eh ketikipene pilen madau koaros wasahtehkis; e ketin kelepene kepin
    madau kan nan imwen nahk kan.
  por-BRBSL: Ele reúne as águas do mar como um amontoado. Ele coloca as profundezas
    em armazéns.
  eng-OEBUS: He gathers the sea in a bottle, the ocean he puts into store-houses.
  swe-swe: Han samlar havets vatten på en plats (som en vall, damm, vinlägel), han
    lägger oceanerna i deras förvaringsrum. []
  cth-cth: Talîpui tuinaw hah a pâkhueng teh, kadungpoung e tuinaw hah ao nahane hmuen
    koe a hruek.
  twi-twi: Ɔka po nsu boa ano kuw; na ɔde bun sie nea hɔ dɔ.
  hlt-hlt: Tuitunli kah tui rhoek te som bangla na calui tih, tuidung thakvoh khuiah
    na khueh.
  tbz-SIM: Kuyie nkuù tìí ndɑ̀mɛ́ɛ̀rì kó mɛniɛ, kɛ mɛ̀ ɑ̃nnɛ́ dɛ̀mɑrɛ̀ mɑ́ɑ̀.
  msy-2020: Gumazim dɨpam isa itam guruizɨ moghɨn, an ongarim isa danganir vamɨran
    anekufa. Egha ongarim gamizɨ a bar konegha nguazimɨn apengan itir danganimɨn vɨn
    mar iraghu.
  dop-dop: N kpeɣelɑ teŋku lʋm kɛ təntəmlɛ. Nɑ ń tʋ lʋmnɑɑ sɔsɔɔm kɛ kotikotuŋ tɑɑ.
  azb-azb: Dənizin sularını bir yerə yığdı, Dərin suları anbarlarda saxladı.
  eng-DBY: He gathereth the waters of the sea together as a heap; he layeth up the
    deeps in storehouses.
  hin-2017: वह समुद्र का जल ढेर के समान इकट्ठा करता; वह गहरे सागर को अपने भण्डार में
    रखता है।
  wol-KYG: Moo boole ndoxi géej, jal, yeb xóotey géej ciy mbànd.
  swp-swp: Gabogabo goilana i pei’esegai tupo esega eai, gabogabo ena aba ota eai
    ie tore.
  bjr-bjr: Yaaweefa ooruku nammari susufinnaki saka quqaandee inoo moodaannai suqu
    quqanau. Ooruku nammari faruma meemai uqanna quqasee afeedinau.
  eng-YLT: Gathering as a heap the waters of the sea, Putting in treasuries the depths.
  kne-kne: Din danom sin baybay et sininop na, inpeey na sin lugar ay laydena.
  eng-WYC-2017: And he gathered together the waters of the sea as in a bouget or a
    bottle; and he setteth deep waters in treasures.
  eng-WMBB: He gathers the waters of the sea together as a heap. He lays up the deeps
    in storehouses.
  zat-NTPS: Le̱' dxuxutube̱' nísadau', ne dxexune̱' na ca tu xi'a nisa. Dxegá'a chawe̱'
    nisa lu da situj ca' naga nucueze̱' chee̱ na.
  zty-NTPS: Ḻe' ẕtobe' nisdo', na' yeyonen' ka to ya'a nis. Ẕga'n chawe' nisen' gže'
    gan bkweze' latje chen.
  urd-GVH: वह समुंदर के पानी का बड़ा ढेर जमा करता, पानी की गहराइयों को गोदामों में
    महफ़ूज़ रखता है।
  rug-rug: Varigara ni Sa sari na kolo lamana pa keke vasina, va naqiti Sa si arini
    pa vasina lohidi, guana kopu ni Sa pa keke lose.
  gaz-gaz: Inni bishaan galaanaa akka tuullaatti walitti qaba; bishaan tuujubaas kuusaa
    keessa kaaʼa.
  fra-LSG: Il amoncelle en un tas les eaux de la mer, Il met dans des réservoirs les
    abîmes.
  yal-yal: A fɔxɔ igene birin malanma yire kedenni, a fufane ramara.
  iou-iou: U man yäŋirän ume kubäkengän äbä gwägu taŋi ahäŋkuk. Ahäŋpäŋ mani buramiŋkaŋ
    bagani nämo irepmitpäŋ ini iraniken ugän it täyak.
  haw-1868: 'Ke houluulu nei oia i na wai o ka moana me he puu la: Ke hoahu nei no
    hoi oia i ka hohonu iloko o na halepapaa.'
  arb-NAV: يَجْمَعُ الْبِحَارَ كَكَوْمَةٍ وَالْلُّجَجَ فِي أَهْرَاءٍ.
  ded-ded: Ngicngac yeni doku kirunnu faiandae, yeng ifi isoc kondunggac doku kpedzucyunuu
    mocgu anggec amma kondung keme kemea dokunginagoc amangina mengerema tatacnginau
    faiyunuec.
  ewe-ewe: Eƒo atsiaƒumetsiwo nu ƒu ɖe kpluwo me, eye wòdzra tɔ goglowo ɖo ɖe nudzraɖoƒewo.
  eng-LEE: 'He gathereth together like heaps the waters of the sea: he layeth up in
    store-houses the depths [of the sea].'
  asm-FB: তেওঁ সমুদ্ৰৰ জল সমূহক বটলত গোটাই ৰখাৰ দৰেই জমা কৰিলে; মহাসাগৰৰ গভীৰ জলৰাশিক
    ভঁৰালবোৰত ৰাখিলে।
  sus-A: عَ نَشَ بَا قَن مَلَن يِرٍ كٍرٍن، عَ شَ يٍ رَفَتَ.
  fra-SBL: Il rassemble les eaux de la mer en un tas. Il dépose les profondeurs dans
    des entrepôts.
  hbo-hbo: כֹּנֵ֣ס כַּ֭נֵּד מֵ֣י הַיָּ֑ם נֹתֵ֖ן בְּאֹצָרֹ֣ות תְּהֹומֹֽות׃
  kik-kik: Aacookanĩrĩirie maaĩ ma iria inene ndigithũ-inĩ; maaĩ ma kũrĩa kũriku aamaigire
    thĩinĩ wa makũmbĩ.
  fra-NCL: Il rassemble comme en un monceau les eaux de la mer ; il met dans des réservoirs
    les flots de l’abîme.
  cek-AK: Anih mah tuipui ih tuinawk to nawnto acuu moe, kathuk tuipui doeh pakhuenghaih
    ahmuen ah a suek.
  cuk-cuk: Bab-Dummadi demar-dummagan danar nasiksad, ibmar-sabolegedyobi demar danar
    urbisad.
  uig-CYR: '|ז| Мән пеқир-бечарә Униңға нида қилди, Пәрвәрдигар аңлап, мени һәммә
    аваричиликләрдин қутқузди.'
  tel-2017: ఆయన సముద్ర జలాలను రాశిగా సమకూరుస్తాడు. మహా సముద్ర జలాలను గిడ్డంగిలో నిలవ
    చేస్తాడు.
  hat-BSA: Li ranmase tout dlo lanmè yo ansanm pou fè yon gwo pil. Li fè tout pwofondè
    yo kouche fè kay depo.
  ukr-ONPU: Цей пригноблений кликав, і Господь почув і від усіх скорбот врятував його.
  kos-kos: El eisani kof nukewa nu sie; El kaliya acn loal meoa ke nien filma lal.
  hbo-WLC: כֹּנֵ֣ס כַּ֭נֵּד מֵ֣י הַיָּ֑ם נֹתֵ֖ן בְּאֹצָר֣וֹת תְּהוֹמֽוֹת׃
  ibo-ibo: Ọ bụ ya kekwara osimiri niile chịkọta ha nʼotu ebe, kpaa oke ebe ha ga-anọ
    dịka ụlọakụ dị ukwuu.
  ory-ory: ସେ ସମୁଦ୍ରର ଜଳସମୂହକୁ ରାଶି ତୁଲ୍ୟ ଏକତ୍ର କରନ୍ତି; ସେ ବାରିଧିସମୂହକୁ ଭଣ୍ଡାରରେ ସଞ୍ଚୟ
    କରନ୍ତି।
  chk-chk: A achufengeni ekewe setin lematau lon eu leni usun lon eu rume, a anomu
    ekewe matau mi alolol lon lenier usun lon eu imwen iseis.
  rop-rop: Imbin hipimap ola solwoda langa wan pleis. Imbin lokimap ola woda raitdan
    andanith langa det solwoda langa im ron stowahaus.
  ukr-1871: Він збирає всї морські води до купи, і русла для поводї прокладає.
  yon-yon: Yembed karamok be wenorimaan, kwane yembed karamok niindem yiri kuu be
    yi dangimbon aom nongkobimaan.
  deu-1951: Er türmt die Meereswellen auf und sammelt Wasservorräte an.
  eng-JPS: He gathereth the waters of the sea together as a heap; He layeth up the
    deeps in storehouses.
  srp-1865: Kao u gomilu sabra vodu morsku, i propasti metnu u spreme.
  lug-lug: Yakuŋŋaanya amazzi g’ennyanja mu ntuumu, agayanja n’agasibira mu masitoowa
    gaago.
  heb-heb: כנס כנד מי הים נתן באצרות תהומות׃
  ben-IRV: তিনি সমুদ্রের জলকে একসঙ্গে একটি স্তূপের মত সংগ্রহ করেন; তিনি মহাসাগরকে
    ভান্ডারের মধ্যে রাখেন।
  ntu-ntu: Ata-lxblrtrle dcpwe me esz', X yrlqbzle bz ngr prla amrlx.
  pan-pan: ਉਹ ਸਮੁੰਦਰ ਦੇ ਪਾਣੀ ਨੂੰ ਢੇਰਾਂ ਵਿੱਚ ਇਕੱਠਿਆਂ ਕਰਦਾ ਹੈ, ਉਹ ਡੂੰਘਿਆਂ ਪਾਣੀਆਂ ਨੂੰ
    ਭੰਡਾਰ ਵਿੱਚ ਰੱਖਦਾ ਹੈ।
  mya-JVB: သမုဒ္ဒရာ ရေ ကို စုပုံ စုဝေး စေတော်မူ၏။ နက်နဲ သောသမုဒ္ဒရာကိုလည်း လုံခြုံ
    ရာအရပ်တို့၌ သိုထား တော်မူ ၏။
  kgf-kgf: Inéŋ konduŋ doku qauqau haiyu eŋu doku hiŋgac hiŋgara imi hofi yandaiguc
    haiyu heanʒac.
  tte-O: Kalita meuloili ikele-gogonanama dedei kaigeda koina igwaui, yo dumwakali
    ikalaili yo ipeili ana lakawa mena.
  tbg-tbg: Taqu vohaiqaqi namari kaqa kaintema kero, Noravano Kotiva nora namari vohaanaini
    ruvaaquma kero vataira. Vaiintivano kara vatai naavuraqi kara qantukero vataintema
    kero, Noravano nora namari vona vona ruvaaqumakero vataira.
  hmo-hmo: Lohiabada ese davara ena ranu, ia haboua gabu tamona dekenai, hegeregere
    tau ta ese hodu tamona, be ranu dekenai ia hahonua bamona. Lohiabada ese davara
    badana ia naria, vadaeni iena gabu korikori dekenai ia noho.
  zar-NT: Rutubëʼ nisa röʼö nísadoʼ para gaca ca tu guíʼa. Napa chiʼë nisa röʼö zili
    ga naʼ nupë́ʼë xilataj.
  urd-urd: वह समन्दर का पानी तूदे की तरह जमा' करता है; वह गहरे समन्दरों को मख़ज़नों
    में रखता है।
  rus-SYN: Сей нищий воззвал, - и Господь услышал и спас его от всех бед его.
  bqc-SIM: À ikàlɛ gudoũ, à gↄ̃̀ ísia ũ, à íↄ kã̀aa, à gↄ̃̀ ísi ũ.
  tcz-CHONGTHU: Aman twikhanglen jong agamgi asempeh in chule twikhanglen jouse hi
    munkhat a aveikhom sah in akoidet in ahi.
  mar-mar: तो समुद्रातील पाणी ढीगासारखे एकत्र करतो, तो समुद्र कोठारामध्ये ठेवतो.
  isl-isl: '@see-verse:PSA.033.006'
  hlt-THB: Tuicunli awhkaw tuikhqi ce cun kang nawh; tuidungnaak hun ce am cunnaak
    im na tahy.
  qub-qub: Paymi shuntaran juc pachallaman aypalla lamar yacutapis.
  bqp-bqp: À í kàtɛ gu dokↄ̃nↄ, à gↄ̃̀ ísira ũ, à ínↄ kàkara, à gↄ̃̀ í lòkoto ũ.
  hat-hat: Li ranmase tout dlo lanmè a yon sèl kote. Li mete tout dlo ki nan fon lanmè
    a nan rezèvwa.
  eng-BSB: He piles up the waters of the sea; He puts the depths into storehouses.
  eng-WEBPB: He gathers the waters of the sea together as a heap. He lays up the deeps
    in storehouses.
  kbq-kbq: Agra, Ra Anumzamo hagerina repapa higeno magokepina umareno moriri huno
    marerigeno, tinkerifima tima afinteankna huno hagerina magokepi renatinte'ne.
  pon-pon: A kotin kolekol pena pil en madau dueta nan dal eu, o a kotin nekidala
    ad akan nan waja rir.
  nhe-BL: Yajaya quisejcotili nochi atl tlen eltoc ipan hueyi atl. Quiajcojqui nopa
    atl campa más tlahuejcatla.
  wnc-wnc: Ita yanggabam gwenu iniwan paku ina saak yukut. Unzing aminda yangga sospenu
    gwendunekan zikaing binga. Sike ita tasiwan yanggabam gwenu kutakngi kaya amunandang
    siknga siwan ina saak une yuak.
  bus-bus: À í kàɛ gu dↄ̃nkↄ̃, à gↄ̃̀ ísiaa ũ, à ínↄ kàkↄ̃a, à gↄ̃̀ í lↄ̀ ũ.
  gub-BL: Omono'og Tupàn yryhu paw pitài yryhu romo iapo pà. Omonokatu 'y yryhu rehe
    har imonokatu haw pupe no.
  eng-DRA: 'This poor man cried, and the Lord heard him: and saved him out of all
    his troubles.'
