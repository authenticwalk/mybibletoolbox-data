verse: PSA.033.006
translations:
  mal-C: യഹോവയുടെ വചനത്താൽ ആകാശം സൃഷ്ടിക്കപ്പെട്ടു, തിരുവായിലെ ശ്വാസത്താൽ താരഗണങ്ങളും.
  deu-TKW: Durch das Wort Jahwes ist der Himmel gemacht, und sein ganzes Heer durch
    den Hauch seines Mundes.
  lin-lin: Likolo ekelamaki na Liloba na Yawe ; mampinga na yango nyonso, na nzela
    ya pema ya monoko na Ye.
  mmx-mmx: Leeme Silok ga rudum li laxalibet mi lavapaase mun teren. Laxangking, lagaaling
    mi laxampenti ga ravasu mun at levelinga ni ga tong asu i.
  eng-LSV: By the word of YHWH || The heavens have been made, || And all their host
    by the breath of His mouth.
  eng-GNV: By the worde of the Lord were the heauens made, and all the hoste of them
    by the breath of his mouth.
  eng-WEBSTER: By the word of the LORD were the heavens made; and all the host of
    them by the breath of his mouth.
  nhw-BL: TOTECO tlanahuati ma onca ilhuicactli huan mochijqui. San camanaltic huan
    mochijqui metztli, tonati huan nochi sitlalime.
  swh-ONEN: Kwa neno la Bwana mbingu ziliumbwa, jeshi lao la angani kwa pumzi ya kinywa
    chake.
  bba-bba: Win nɔɔn ɡɑriyɑ wɔllɑ kɑ tɑkɑ koorɑ, kɑ ɡɑ̃ɑ ni nu wɑ̃ɑ te sɔɔ kpuro.
  eng-KJVCPB: By the word of the Lord were the heavens made; And all the host of them
    by the breath of his mouth.
  luo-luo: Polo ne ochwe kuom wach Jehova Nyasaye, i dwe gi nyinyo duto nochweyo gi
    much dhoge.
  aii-aii: ܒܗܹܡܸܙܡܵܢ ܕܡܵܪܝܵܐ ܫܡܲܝܹ̈ܐ ܦܝܼܫ ܠܗܘܿܢ ܥܒ݂ܝܼܕܹܐ، ܒܢܫܲܡܬܵ‌ܐ ܕܦܘܼܡܹܗ ܟܠܹܗ ܚܲܝܠܵܘܵܬܵܝ̈ܗ‌ܝ.
  meu-meu: Iehova ena hereva ese guba e karaia, ia uduna amo e hahodi, bena guba taudia
    iboudiai e vara.
  npi-ULB: परमप्रभुको वचनले आकाशको सृष्‍टि भयो र सबै ताराहरू उहाँको मुखको सासले बनिएका
    थिए ।
  yor-yor: Nípasẹ̀ ọ̀rọ̀ Olúwa ni a ṣe dá àwọn ọ̀run, àti gbogbo àwọn ẹgbẹ́ ogun wọn
    nípa ìmísí ẹnu rẹ̀.
  pes-OPCB: به فرمان خداوند آسمانها به وجود آمد؛ او با کلام دهانش خورشید و ماه و ستارگان
    را آفرید.
  tgl-ULB: Sa pamamagitan ng salita ni Yahweh ang mga langit ay nalikha, at ang lahat
    ng mga bituin ay nagawa sa pamamagitan ng hininga ng kaniyang bibig.
  nop-nop: Yahwedi yobune kunum heki mintagiŋ, tiŋa mele muyakip eŋ bamholiŋa u adi’walaŋ
    maŋiŋ mede-de mintagiŋ.
  cbu-NT: Ichtakachuri Apanll tsiyateeru, kanindaa tinarangiya. Sheeru, Kanindush
    zar, tsup, tsangach ashiru taachpa, tárangu, ichingaru tinarangiya.
  hui-hui: Anduane Homogohanda hari daliga li kagoni ibunaga bime ani ha lowa ni ege
    yakundiru li bu karunibi ani hadaba layagola heneru ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မိန့်​တော်​ဖြင့် မိုး​ကောင်း​ကင်​ကို​လည်း​ကောင်း၊ နှုတ်​တော်​ထွက်​စ​ကား​အား​ဖြင့်
    နေ၊လ၊ကြယ်​တာ​ယာ​များ​ကို​လည်း​ကောင်း ဖန်​ဆင်း​တော်​မူ​၏။
  bod-N: ཁོང་གི་བཀའ་ཡིས༌ནམ་མཁའ་མཛད་པ་དང་། །ཞལ་དབུགས་ཀྱིས་ནི་སྐར་ཚོགས་མཐའ་དག༌བཀོད།།
  wsk-wsk: Yawe den te balam se melmasak suen la kualala mu aratu muruwuman, worem
    se sige se baras mu taiti gomang te arataman.
  sna-sna: Kudenga denga kwakaitwa neshoko raJehovha, hondo dzenyeredzi dzaikoko,
    nokufema kwomuromo wake.
  spa-BLM: 'Por la palabra de Yahvé se hicieron los cielos: todo su ejército por el
    aliento de su boca.'
  cac-cac: Ton̈ej ix yal Jehová, ix b'o satchaan̈ yed' masanil tastac ay d'ay.
  swh-ULB: Kwa neno la Yahwe mbingu ziliumbwa, na nyota zote ziliumbwa kwa pumzi ya
    mdomo wake.
  bel-bel: Хто прыглядваўся да Яго, тыя прасьвятліліся, і твары іхнія ня зьведаюць
    сораму.
  deu-ELBBK: Durch das Wort des HERRN sind die Himmel gemacht, und all ihr Heer durch
    den Hauch seines Mundes.
  mbb-OT: 'Pinaaǥi te lalag te Nengazen, nehimu is langit: andew, bulan, wey menge
    vituen.'
  mal-2015: യഹോവയുടെ വചനത്താൽ ആകാശവും അവന്റെ വായിലെ ശ്വാസത്താൽ അതിലെ സകലസൈന്യവും ഉളവായി;
  gup-gup: Mak nungka marnbom kaddum dja njalehnjale ngarre kore kunwok nuye.
  rmc-rmc: Le RAJESKRE laveha sas kerdo o ňebos a le dichoha andral leskro muj savore
    čercheňa.
  nlg-nlg: Ma Lord te bosa lee vamua, me puputu dato mai kokou, me aheahea na bosa
    me sivuragha mai na veitughu.
  pes-OPV: به کلام خداوند آسمانها ساخته شد و کل جنود آنها به نفخه دهان او.
  ron-1924: Черуриле ау фост фэкуте прин Кувынтул Домнулуй ши тоатэ оштиря лор, прин
    суфларя гурий Луй.
  ben-OBCV: সদাপ্রভুর বাক্যে আকাশমণ্ডল সৃষ্টি হয়েছিল, তাঁর মুখের নিঃশ্বাসে তারকারাশি
    তৈরি হয়েছিল।
  som-som: Samooyinka waxaa lagu sameeyey Rabbiga eraygiisa, Oo guutooyinkooda oo
    dhanna waxaa lagu uumay neefta afkiisa.
  lat-VUC: Accedite ad eum, et illuminamini; et facies vestræ non confundentur.
  eng-ASVBT: By the word of Jehovah were the heavens made, And all the host of them
    by the breath of his mouth.
  mna-mna: Muŋgu, Yooba iur sua men mi saamba ipet. Kwoono iso sua men, mi koroŋ ta
    boozomen ki saamba tipet.
  ita-1885: I cieli sono stati fatti per la parola del Signore, E tutto il loro esercito
    per lo soffio della sua bocca.
  eng-LXXUP: 'Draw near to him, and be enlightened: And your faces shall not by any
    means be ashamed.'
  eng-ULB: By the word of Yahweh the heavens were made, and all the stars were made
    by the breath of his mouth.
  spa-VBL: El Señor habló y los cielos fueron hechos. Su boca sopló, y todas las estrellas
    existieron.
  fra-_FOB: Les cieux ont été faits par la parole de l'Éternel, et toute leur armée
    par le souffle de sa bouche.
  mal-mal: യഹോവയുടെ വചനത്താൽ ആകാശവും അവിടുത്തെ വായിലെ ശ്വാസത്താൽ അതിലെ സകലസൈന്യവും
    ഉളവായി;
  urd-GVR: Rab ke kahne par āsmān ḳhalaq huā, us ke muṅh ke dam se sitāroṅ kā pūrā
    lashkar wujūd meṅ āyā.
  suz-BL: परमप्रभु यावेमी लोव़ पशा, सरीङ सेल्‍तु। आ मुइश्‍शोमी सोरुल नेल्‍ल दुम्‍तेक्‍म।
    उत्‍पत्ती १:६,१४
  eng-NOY: By the word of the LORD were the heavens made, And all the hosts of them
    by the breath of his mouth.
  ita-1927: I cieli furon fatti dalla parola dell’Eterno, e tutto il loro esercito
    dal soffio della sua bocca.
  ckb-ckb: بە فەرمانی یەزدان ئاسمان دروستکرا، بە هەناسەی دەمی هەموو ئەستێرەکانی ئاسمان.
  eng-BBE: By the word of the Lord were the heavens made; and all the army of heaven
    by the breath of his mouth.
  xsi-xsi: Nia ndoyo Yova Kindeni iporo ŋgua, aku i kawa ŋgua ŋinde nâ ivetanzi kari
    wa nzimona wa pitu sipâŋga samba tini. Iporo lâ kawa nâ, aku kelekele rârâni ŋinde
    ipâŋga pa âta.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಾಕ್ಯದಿಂದ ಆಕಾಶವೂ, ಅವರ ಬಾಯಿಯ ಉಸಿರಿನಿಂದ ನಕ್ಷತ್ರ ಮಂಡಲವೂ ಉಂಟಾದವು.
  tam-2017: யெகோவாவுடைய வார்த்தையினால் வானங்களும், அவருடைய வாயின் சுவாசத்தினால் அவைகளின்
    அனைத்தும் உண்டாக்கப்பட்டது.
  spa-RV-1909: Por la palabra de Jehová fueron hechos los cielos, y todo el ejército
    de ellos por el espíritu de su boca.
  ron-BTF: Prin cuvântul DOMNULUI au fost cerurile făcute; și toată oștirea lor prin
    suflarea gurii sale.
  eng-WEBP: 'By the LORD’s word, the heavens were made: all their army by the breath
    of his mouth.'
  eng-FBV: The Lord spoke the word and the heavens were made; his mouth breathed all
    the stars into existence.
  nld-1939: Door het woord van Jahweh zijn de hemelen gemaakt, Door de adem van zijn
    mond heel hun heir;
  nch-BL: TOTECO tanahuati ma onca ilhuicacti huan mochijqui. San camanaltic huan
    mochijqui metzti, tonati huan nochi sitalime.
  vie-1934: Các từng trời được làm nên bởi lời Đức Giê-hô-va, Cả cơ binh trời bởi
    hơi thở của miệng Ngài mà có.
  cha-cha: 'Pot y fino Jeova esta mafatinas y langetsija: ya pot y jajaja ni y pachotña,
    todo y inetnonñija.'
  hin-CV: स्वर्ग याहवेह के आदेश से ही अस्तित्व में आया, तथा समस्त नक्षत्र उनके ही
    मुख के उच्छ्वास के द्वारा बनाए गए.
  eng-OURB: By Adonai’s word, the heavens were made; all their army by the breath
    of his mouth.
  spa-BES: Por la palabra de Jehová fueron hechos los cielos; y todo el ejército del
    cielo por el aliento de su boca.
  tdx-tdx: Ty tsara’ Iehovà ro nanoeñe i likerañey; ty kofom-palie’e i valobohò’ey.
  tha-KJV: โดยพระวจนะของพระเยโฮวาห์ฟ้าสวรรค์​ก็​ถู​กสร้างขึ้นมา กับบริวารทั้งปวงก็ด้วยลมพระโอษฐ์ของพระองค์
  por-BR-2018: Pala palavra do SENHOR foram feitos os céus; e todo o seu exército
    foi feito pelo sopro de sua boca.
  deu-ELO: Durch Jehovas Wort sind die Himmel gemacht, und all ihr Heer durch den
    Hauch seines Mundes.
  eng-WYC-2018: Heavens be made steadfast by the word of the Lord; and all the virtue
    of those by the spirit of his mouth. (The heavens were made by the word of the
    Lord; yea, all the host of them, by the breath from his mouth.)
  epo-epo: Per la vorto de la Eternulo estiĝis la ĉielo; Kaj per la spiro de Lia buŝo
    estiĝis ĝia tuta ekzistantaro.
  gfk-gfk: No Watong ga gil no mawe ma no uno nianga mon, ma ga gil ira haleng na
    linge saakit ing diet la pilpilakas aram naliu ma no inga na hana.
  uig-PIN: Pǝrwǝrdigarning sɵzi bilǝn asmanlar yaritilƣan, Uning aƣzidiki nǝpǝs bilǝn
    ularning barliⱪ ⱪoxunlirimuyaritilƣandur;
  beo-beo: Hina Gode da Ea sia:ga fawane mu amola eso amola oubi amola gasumuni huluane
    hahamoi dagoi.
  tpi-OTNT: God i bin tok tasol, na san na mun na ol sta i kamap long skai. Em i tok
    tasol na olgeta samting i kamap antap.
  hau-SA: Ta wurin maganar Ubangiji aka yi sammai, rundunar taurarinsu kuwa da numfashin
    bakinsa.
  udu-udu: Ki gwo gi Tap̱a mo tani momis uḵkunu mo dhali aris to kun ’koni bwaman
    uni ki shi/in jin shi/ini’d ’peni ’twam piti mo.
  uig-LAT: Perwerdigarning sözi bilen asmanlar yaritilghan, Uning aghzidiki nepes
    bilen ularning barliq qoshunlirimuyaritilghandur;
  nde-nde: Ngelizwi likaThixo amazulu enziwa, ubunkanyankanya bezinkanyezi ngomoya
    womlomo wakhe.
  ton-ton: Naʻe ngaohi ʻe he folofola ʻa Sihova ʻae ngaahi langi; mo honau nāunau
    kotoa pē ʻe he mānava ʻo hono fofonga.
  ces-1613: Slovem Hospodinovým nebesa učiněna jsou, a duchem úst jeho všecko vojsko
    jejich.
  eng-WMB: 'By the LORD’s word, the heavens were made: all their army by the breath
    of his mouth.'
  tam-TCV: யெகோவாவினுடைய வார்த்தையினாலே வானங்கள் படைக்கப்பட்டன, அவருடைய வாயின் சுவாசத்தினால்
    வான்கோள்கள் யாவும் படைக்கப்பட்டன.
  ceb-ULB: Pinaagi sa pulong ni Yahweh nahimo ang kalangitan, ug nahimo ang tanang
    kabituonan pinaagi sa gininhawa sa iyang baba.
  pol-UBG: Słowem PANA zostały uczynione niebiosa i tchnieniem jego ust wszystkie
    ich zastępy.
  agr-agr: Tuke Pujuuk ima niina chichamenig nayaim aidaun, nantu, etsa, yaya aidaun
    aatus ashí najankauwai.
  kyc-kyc: Yake doko Kamongo baame sinya lao lao wasiya. Neta kana buipi banya piimi
    sipureya.
  urd-GVU: رب کے کہنے پر آسمان خلق ہوا، اُس کے منہ کے دم سے ستاروں کا پورا لشکر وجود
    میں آیا۔
  eng-OEBCW: By his word the heavens were made, all their host by the breath of his
    mouth.
  deu-1912: Der Himmel ist durch das Wort des HERRN gemacht und all sein Heer durch
    den Geist seines Mundes.
  kan-2017: ಯೆಹೋವನ ಅಪ್ಪಣೆಯಿಂದಲೇ ಆಕಾಶವು ಉಂಟಾಯಿತು; ಅದರಲ್ಲಿರುವುದೆಲ್ಲವೂ ಆತನ ಶ್ವಾಸದಿಂದ
    ನಿರ್ಮಿತವಾಯಿತು.
  yap-yap: I SOMOL e non me sum e pi tharmiy, I non me sum e yal’ nge pul nge pi t’uf.
  hlt-MCSB: BOEIPA kah olka loh vaan rhoek neh, a ka lamkah a hil loh vaan caempuei
    boeih ke a saii uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢ ቃኣሎና ጫሪንጫ ማዢንቴኔ፤ ዒዛኮ ዑኡዞና ዓቦንታ ዓጊኖንታ ዦኦጋሢያ ማዢንቴኔ።
  twi-ASANTE: Awurade asɛm so na wɔnam yɛɛ ɔsorosoro, nʼanom homeɛ so na wɔnam yɛɛ
    ɔsoro asafo.
  eng-WEBU: 'By the LORD’s word, the heavens were made: all their army by the breath
    of his mouth.'
  acu-NT: Yus nayaimpincha tura nayaimpinam iruna nunasha mash ni chichamejai aya
    chichasang najanamiayi.
  spa-PDDPT: Por la Palabra de Yavé fueron hechos los cielos, Y todas sus constelaciones
    por el aliento de su boca.
  gun-gun: Yva ma oayvu py rive ojapo raka'e, ijayvuẽ gui yva regua ha'e javi ikuai.
  agu-BL: Cyakil yi tcya'j tu cyakil yi at tul, i' bnol tetz. Ntin ncawun i', nin
    ja bnix.
  ilo-ULB: Babaen iti sao ni Yahweh naaramid dagiti langlangit, ken naaramid dagiti
    bituen babaen iti sang-aw ti ngiwatna.
  kpg-kpg: Di langi la ne hai go Dimaadua gi ana helekai, gei ogo di laa, di malama
    mono heduu la ne hai labelaa gi ana helekai.
  uig-ARA: پەرۋەردىگارنىڭ سۆزى بىلەن ئاسمانلار يارىتىلغان، ئۇنىڭ ئاغزىدىكى نەپەس بىلەن
    ئۇلارنىڭ بارلىق قوشۇنلىرىمۇيارىتىلغاندۇر؛
  bps-bps: Fagu alò di tnaluan mgimò Amuito Dwata i langit, duh, na bulen, na i kdee
    blatik.
  sus-sus: Alatala naxa koore daa a xa wɔyɛnyi ra. A to wɔyɛn keren fala, tunbuie
    naxa mini keren na.
  pon-2006: Nanleng wiawihkihda mahsen en KAUN-O, eh mahsen me pil wiahda ketipin,
    maram oh usu kan.
  jae-jae: Undambê ŋanô kêsa ŋa Apômtaunê biŋ. Ma ŋagêlôŋ samob tonaŋ ŋanô kêsa ŋa
    ênê awajaô.
  ksd-ksd: A tinata kai ra Luluai i vaki ra maup arama liu, Ma ra lavur kor na magit
    tana i vana rikai ta ra vuvu na ngiene.
  tur-YTC: Gökler Yahve’nin sözüyle, Onların bütün orduları ağzının soluğuyla yaratıldı.
  bel-N: Словам ГОСПАДА зроблены нябёсы, а подыхам вуснаў Ягоных — усе войскі іхнія.
  grc-BRENT: Προσέλθατε πρὸς αὐτὸν καὶ φωτίσθητε, καὶ τὰ πρόσωπα ὑμῶν οὐ μὴ καταισχυνθῇ·
  kpr-kpr: Utu mo, Bajari nunda bekaimi setiri sirorusira. Iji, tambuno, a damana
    mane nune setiri sirorusira.
  ind-AYT: Oleh firman TUHAN, langit dijadikan, dan oleh napas mulut-Nya, seluruh
    bala tentara-Nya.
  yom-yom: Diyilu divangimina mu mambu ma Yave. Nkangu andi woso wu bima, bivangimina
    mu phemo yi munu andi.
  yut-yut: Yawe da gen yaŋakwan gɨldat kanek ae gɨkyo kundukon noman tawit. Gen yaŋakwan
    yo morap kundukon noman tawit.
  nya-nya: Ndi mawu a Yehova mayiko akumwamba anapangidwa, zolengedwa zake ndi mpweya
    wa mʼkamwa mwake.
  hrv-hrv: Jahvinom su riječju nebesa sazdana i dahom usta njegovih sva vojska njihova.
  mps-mps: Genuai Bidi Godigo te po naga obadi, tama te giliga, me polua, me hǫ dabe
    te dagalude pedelai. Awe, agai po naga obaso, tama tigidali nai te ogwade pedelai
    dao.
  tpi-tpi: God i bin tok tasol, na san na mun na ol sta i kamap long skai. Em i tok
    tasol na olgeta samting i kamap antap.
  dan-1931: Ved HERRENS Ord blev Himlen skabt og al dens Hær ved hans Munds Ånde.
  vie-OVCB: Lời Chúa Hằng Hữu sáng lập vũ trụ, hơi thở Ngài tạo muôn triệu tinh tú.
  guj-2017: યહોવાહના શબ્દ વડે આકાશો ઉત્પન્ન થયાં અને તેમના મુખના શ્વાસ વડે આકાશના
    સર્વ તારાઓની રચના થઈ.
  pon-2006A: Nanleng wiawihkihda mahsen en KAUN-O, eh mahsen me pil wiahda ketipin,
    maram oh usu kan.
  por-BRBSL: 'Pela palavra de Yahweh, os céus foram feitos: todo seu exército pelo
    sopro de sua boca.'
  eng-OEBUS: By his word the heavens were made, all their host by the breath of his
    mouth.
  swe-swe: Genom Herrens ord blev himlarna till, genom ett enda ord från hans mun
    (ande) skapades alla stjärnorna i skyn (härskarorna).
  cth-cth: BAWIPA e lawk hoi kalvannaw sak lah ao teh, kalvan kaawm e pueng hai a
    kâko hoi e kâha hoi sak e seng doeh.
  twi-twi: Awurade asɛm so na wɔnam yɛɛ ɔsorosoro, nʼanom home so na wɔnam yɛɛ ɔsoro
    asafo.
  hlt-hlt: BOEIPA kah olka loh vaan rhoek neh, a ka lamkah a hil loh vaan caempuei
    boeih ke a saii uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù bɛ́i nkɛ̀ kɛĩ́nkɛ̀ dɔ̀ɔ̀, kuù duɔ́ nkɛ̀ siwɑ̃̀ɑ̃ ɑ̃nnɛ́.
  msy-2020: Ikiavɨra Itir God fomɨra mɨkemezɨ, aruem ko iakɨnim ko mɨkoveziba, ko
    overiamɨn pɨn itir biziba bar otivigha iti.
  dop-dop: Tɔmʋɣʋ kɛ n yɔɣɔtɑɑ, nɑ pə́ lɑ ɩsɔtɔnʋɣʋ nɑ ilim nɑ ɩsɔtʋ nɑ ɩsɔtʋlʋŋɑsɩ
    nɑ́ɑ́ wɛɛ.
  azb-azb: Göylər Rəbbin sözü ilə, Səma cisimləri Onun hökmü ilə yarandı.
  eng-DBY: By the word of Jehovah were the heavens made, and all the host of them
    by the breath of his mouth.
  hin-2017: आकाशमण्डल यहोवा के वचन से, और उसके सारे गण उसके मुँह की श्वास से बने।
    (इब्रा. 11:3)
  wol-KYG: Kàddug Aji Sax ji la asamaan sosoo, ci baatam la gàngoori asamaan yépp
    sàkkoo.
  swp-swp: GUIAU ena riba arinai galewa tehana se hetubu, eo ena ginauri gamagaridi
    ia awana eahuana arinai.
  bjr-bjr: Yaaweefa ufannai qufanoo innaaruna kambiqanau. Narí ookinaa aidoonnai qufanoo
    suani faqa quqoona faqa fasau faqa kambiqanau.
  eng-YLT: By the word of Jehovah The heavens have been made, And by the breath of
    His mouth all their host.
  kne-kne: Babaen sin kali na et pinarsua na ed daya. Amin ay wadas di et nawada babaen
    sin bilina.
  eng-WYC-2017: Heavens be made steadfast by the word of the Lord; and all the virtue
    of those [or them] by the spirit of his mouth.
  eng-WMBB: 'By the LORD’s word, the heavens were made: all their army by the breath
    of his mouth.'
  zat-NTPS: Ne̱ chee̱ xrtizra' Xránadxu Dios, be̱ne̱' xabáa, na' xúgute̱ belaj da
    zaj nalá' zran xabáa be̱ne̱' nen be' dxedxuaj dxu'e̱.
  zty-NTPS: X̱anžo Dios bene' ya'abá ḻen x̱tiže'e, na' yógo'te belj ka' da' zej nla'
    ẕan ya'abá bene' ḻen be' da' ẕžojen žoe'e.
  urd-GVH: रब के कहने पर आसमान ख़लक़ हुआ, उसके मुँह के दम से सितारों का पूरा लशकर
    वुजूद में आया।
  rug-rug: Pa zinama te Zihova si tava podaka sari na maṉauru, sa rimata, na sidara,
    na pinopino, meke doduru likakalae pu koa vasina.
  gaz-gaz: Samiiwwan dubbii Waaqayyootiin hojjetaman; tuunni urjiiwwanii hundinuus
    hafuura afaan isaatii baʼuun uumaman.
  fra-LSG: Les cieux ont été faits par la parole de l’Éternel, Et toute leur armée
    par le souffle de sa bouche.
  yal-yal: Alatala kore xɔnna daxi a fala xuiin barakan nin, e nun yanban seene a
    dɛ xuiin na.
  iou-iou: Täŋpäkaŋ Anututä man yäŋirän kunum, edap dapuri, komepak ba guk u kuduptagän
    ahäŋkuŋ.
  haw-1868: Ma ka olelo a Iehova i hanaia'i na lani; O ko laila lehulehu no hoi ma
    ka ha ana o kona waha.
  arb-NAV: بِكَلِمَةٍ مِنَ الرَّبِّ صُنِعَتِ السَّمَاوَاتُ وَبِنَسْمَةِ فَمِهِ كُلُّ
    مَجْمُوعَاتِ الْكَوَاكِبِ.
  ded-ded: KEBUNGO yoac dema kurumenga kurumenga meficyunuec. Ye enacasuyango wenac
    nga afo amma asomeng habutoanginagoc meficyunuec.
  ewe-ewe: Yehowa ƒe nya wotsɔ wɔ dziƒowoe, eye eƒe numegbɔgbɔ wotsɔ wɔ wo ŋuti nuwoe.
  eng-LEE: By the word of the Lord were the heavens made; and by the breath of his
    mouth all their host.
  asm-FB: যিহোৱাৰ বাক্যৰ দ্বাৰাই আকাশ-মণ্ডল নির্মাণ কৰা হ’ল, তাত থকা সকলো বাহিনী তেওঁৰ
    মুখৰ প্ৰশ্বাসেৰে নির্মিত হ’ল।
  sus-A: عَلَتَلَ نَشَ كٌورٍ دَا عَ شَ وْيّنيِ رَ. عَ تٌ وْيّن كٍرٍن قَلَ، تُنبُييٍ
    نَشَ مِنِ كٍرٍن نَ.
  fra-SBL: 'Par la parole de Yahvé, les cieux ont été faits : toute leur armée par
    le souffle de sa bouche.'
  hbo-hbo: בִּדְבַ֣ר יְ֭הוָה שָׁמַ֣יִם נַעֲשׂ֑וּ וּבְר֥וּחַ פִּ֝֗יו כָּל־צְבָאָֽם׃
  kik-kik: Igũrũ rĩombirwo na ũndũ wa kiugo kĩa Jehova, mbũtũ cia igũrũ ikĩũmbwo na
    mĩhũmũ ya kanua gake.
  fra-NCL: Par la parole de Yahweh les cieux ont été faits, et toute leur armée par
    le souffle de sa bouche.
  cek-AK: Vannawk loe Angraeng ih lok hoiah sak moe, van ah kaom hmuennawk boih doeh
    a pakha thung ih takhi hoiah ni a sak.
  cuk-cuk: Bab-Jehová na e-sunmakedginbi nibneg nasiksad, na e-bunnogedginbi bela
    niisgwamar nasiksad.
  uig-CYR: '|ה| Мөминләр Униңға тәлмүрүп нурланди; |ו|Йүзлири йәргә қаритилмиди.'
  tel-2017: యెహోవా తన నోటి మాట వల్ల ఆకాశాలను చేశాడు. తన నోటి శ్వాస చేత నక్షత్రాలను
    చేశాడు.
  hat-BSA: 'Avèk pawòl SENYÈ a syèl yo te fèt: pa souf a bouch Li, tout lame syèl
    yo.'
  ukr-ONPU: Хто погляд свій звертав на Нього, ті засяяли від радості, обличчя їхні
    не вкриються ганьбою.
  kos-kos: LEUM GOD El orala kusrao ke sap na lal; El orala faht, malem, ac itu ke
    kas lal.
  hbo-WLC: בִּדְבַ֣ר יְ֭הוָה שָׁמַ֣יִם נַעֲשׂ֑וּ וּבְר֥וּחַ פִּ֝֗יו כָּל־צְבָאָֽם׃
  ibo-ibo: Ọ bụ site nʼokwu ọnụ Onyenwe anyị ka e ji kee eluigwe niile, jirikwa nkuume
    nke ọnụ ya mee anwụ, na ọnwa na kpakpando niile.
  ory-ory: ଗଗନମଣ୍ଡଳ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟରେ, ଆଉ ତହିଁର ସମସ୍ତ ବାହିନୀ ତାହାଙ୍କ ମୁଖର ନିଶ୍ୱାସରେ
    ନିର୍ମିତ।
  chk-chk: Ewe Samol mi Lapalap a afisi ekewe läng ren an kapas, nge akkar, maram
    me fü kana ra fisitä ren mine a apasa.
  rop-rop: YAWEI bin meigim ebrijing langa hebin garram im wed. Imbin jis tok en det
    san, mun, en ola sta bin kamat.
  ukr-1871: Словом Господнїм сотворені небеса, і все войнство їх — подихом уст його.
  yon-yon: Yariman kuu wengmo no dakmoon kuyaambed Eweniib ambidiib kuu kwane keroon,
    kwane yembed inum naroona mindongiib wood awene kuyiib kuu dange wonoon.
  deu-1951: Die Himmel sind durch das Wort des HERRN gemacht und ihr ganzes Heer durch
    den Geist seines Mundes.
  eng-JPS: By the word of the LORD were the heavens made; and all the host of them
    by the breath of His mouth.
  srp-1865: Rijeèju Gospodnjom nebesa se stvoriše, i duhom usta njegovijeh sva vojska
    njihova.
  lug-lug: Mukama yayogera kigambo, eggulu ne likolebwa; n’assiza omukka mu kamwa
    ke eggye lyonna ery’omu ggulu ne litondebwa.
  heb-heb: בדבר יהוה שמים נעשו וברוח פיו כל צבאם׃
  ben-IRV: স্বর্গে তৈরি করা হয় সদাপ্রভুুর বাক্যে এবং সমস্ত তারা তাঁর মুখের শ্বাসের
    দ্বারা তৈরি হয়েছিল।
  ntu-ntu: Yawe wz-ngrde bongavz mz natq kx kapxle, X nepi, temz, x vri amrlx mz nzycmne-krde.
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਸ਼ਬਦ ਨਾਲ ਅਕਾਸ਼ ਬਣਾਏ ਗਏ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਸਾਰੀ ਵੱਸੋਂ ਉਹ ਦੇ ਮੂੰਹ ਦੇ
    ਸਵਾਸ ਨਾਲ
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်အားဖြင့် မိုဃ်းကောင်းကင် ကို၎င်း၊ နှုတ် တော်အသက်
    အားဖြင့် မိုဃ်း ကောင်းကင်တန်ဆာ များကို၎င်းဖန်ဆင်း တော်မူ၏။
  kgf-kgf: Yaweac ackuaʒécnéŋ kurumeŋa kurumeŋa mihicŋiyec. Iwawai sécgéma hezac imi
    mocʒoŋ kuaya wéséséyanéŋ mihicŋidarec.
  tte-O: Yeoba ana walo koina bulibuli iyamayale na dabwelo, waikena yo utu meuloili
    iyamayaleli ana walo koina.
  tbg-tbg: Noravano Kotiva ti uvava naaruva autu kero vataivaro vaira. Kuarive, torave,
    opu makauve, viva tivaro ekaa vi haikava vi haikava qovarama viro vaira.
  hmo-hmo: Lohiabada ese iena hereva dekena amo guba ia karaia. Dina, hua bona hisiu,
    be iena uduna ena hereva dekena amo ia karaia.
  zar-NT: Len didzaʼ bë́ʼësëʼ Xanruʼ, benëʼ lúzxiba, en benëʼ yúguʼtë bölaj beníʼ
    len böʼ rirúaj ruʼë.
  urd-urd: आसमान ख़ुदावन्द के कलाम से, और उसका सारा लश्कर उसके मुँह के दम से बना।
  rus-SYN: Кто обращал взор к Нему, те просвещались, и лица их не постыдятся.
  bqc-SIM: Dii yã'oa mɛ́ musu kɛ̀, aà lɛ́'ĩana mɛ́ musupↄↄ pɛ̀pɛ.
  tcz-CHONGTHU: Yahweh Pakai thucheng hin bou vanmun hi asem doh in, Ama thucheng
    haikhum chun ahsi jouse apendoh sah tai.
  mar-mar: परमेश्वराच्या शब्दाकडून आकाशे निर्माण झाली आणि त्याच्या मुखातील श्वासाने
    सर्व तारे निर्माण झाले आहेत.
  isl-isl: Það var orð Drottins sem skapaði himininn og alla hans stjörnumergð. Og
    höfunum safnaði hann saman og bjó þeim sinn rétta stað.
  hlt-THB: Bawipa ak awi ing khankhqi ce sai na awm nawh, ang hqi ing aihchikhqi awm
    sai hy.
  qub-qub: Tayta Dios niptinmi syëlupis ruracaran. Mandarcuptillanmi yuriran intipis
    quillapis estrëllacunapis.
  bqp-bqp: Dikiri yã'ona mɛ́ à musu kɛ̀, a lɛ́'ĩa mɛ́ à musupↄnↄ pɛ̀pɛ.
  hat-hat: Seyè a pale, epi syèl la fèt. Li soufle ak bouch li, tou sa ki nan syèl
    la fèt.
  eng-BSB: By the word of the LORD the heavens were made, and all the stars by the
    breath of His mouth.
  eng-WEBPB: 'By the LORD’s word, the heavens were made: all their army by the breath
    of his mouth.'
  kbq-kbq: Ra Anumzamo'a ke higeno mona fore nehigeno, Agra ke higeno monafima me'nea
    hanafitamine zagene ikanena fore hu'ne.
  pon-pon: Nanlan wiaui kida majan en Ieowa o audepan a karoj ki nen en jilan i.
  nhe-BL: TOTECO tlanahuati ma onca elhuicactli huan mochijqui. San camatqui huan
    mochijqui metztli, tonati huan nochi sitlalime.
  wnc-wnc: Siwan Anututa wamban yawan, gunzit gwen gatu yekap gwen gatu yekapdaak
    ngangu ena kakaa komune aake yuking. Siwan gatu ita wamban yawan sanga kuupbam
    ena kakaa komune aaking.
  bus-bus: Dii yã'ona bé à musu kɛ̀, à lɛ́'ĩa bé à musupↄnↄ pɛ̀pɛ.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e ywak iapo pà a'e. Umume'u wemimutar kwarahy
    iapo pà, zahy iapo pà no, zahytata iapo pà no.
  eng-DRA: 'Come ye to him and be enlightened: and your faces shall not be confounded.'
