verse: PSA.033.015
translations:
  mal-C: അവിടന്ന് അവരുടെയെല്ലാം ഹൃദയങ്ങളെ രൂപപ്പെടുത്തുന്നു, അവരുടെ പ്രവൃത്തികളെല്ലാം
    അവിടന്ന് ശ്രദ്ധിക്കുന്നു.
  deu-TKW: Er bildete ihnen insgesamt das Herz, er merkt auf alle ihre Thaten.
  lin-lin: Ye oyo asalaka mitema nyonso ya bato asosolaka makambo nyonso oyo basalaka.
  mmx-mmx: Neni xa ga lox araut lodoxoma atnedi la ikleklen axap levempanga dik lox
    i.
  eng-LSV: Who is forming their hearts together, || Who is attending to all their
    works.
  eng-GNV: He facioneth their hearts euery one, and vnderstandeth all their workes.
  eng-WEBSTER: He fashioneth their hearts alike; he considereth all their works.
  nhw-BL: Yaya TOTECO catli techyolchijchijqui nochi titlaltipac ehuani huan techtlachilía
    nochi catli tijchijtinemij.
  swh-ONEN: yeye ambaye huumba mioyo yao wote, ambaye huangalia kila kitu wanachokitenda.
  bba-bba: Wi, wi u tɔmbu kpuro bwisikunu wɛ̃, u mɑɑ ben kookoosu kpuron lɑɑkɑri mɔ.
  eng-KJVCPB: He fashioneth their hearts alike; He considereth all their works.
  luo-luo: en ema ne ochweyo chunje ji duto, kendo onono gik moko duto ma gitimo.
  aii-aii: ܓܵܒ݂ܠܵܢܵܐ ܕܠܸܒܵܐ ܕܟܠܵܝܗ‌ܝ، ܗ̇ܘ ܕܦܲܪܡܹܐ ܟܠܵܝܗ‌ܝ ܥܒ݂ܵܕܵܝ̈ܗ‌ܝ.
  meu-meu: ia ese idia iboudiai lalodia e karadiamu, edia kara iboudiai danu e itadia
    taomu.
  npi-ULB: तिनीहरू सबैका हृदयहरू बनाउनुहुनेले तिनीहरूका सबै कामहरू हेर्नुहुन्छ ।
  yor-yor: ẹni tí ó ṣe àyà wọn bákan náà, ó sì kíyèsi ìṣe wọn.
  pes-OPCB: او که خالق دلهاست، خوب می‌داند که در دل و اندیشهٔ انسان چه می‌گذرد.
  tgl-ULB: Siya na humuhubog ng mga puso nilang lahat ay nagmamasid sa lahat ng kanilang
    mga gawi.
  nop-nop: Negoŋ metamdok nadinadi tubumintayemilak, tiŋa titiŋ dediŋ tiiŋ hogohogok
    u agaŋ yabunadidapmalak.
  cbu-NT: Yuwaa tputs mangush chinakana anoo yasakiya. Watam waana mangeetsich tinaranguwa.
  hui-hui: Wali agali damene bibahendenaga mitangi bulene pigane ibugua mo wia howa
    tigua birago damene bibahende ibuni manda biai ho ka.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​၏​စိတ်​နှ​လုံး​များ​ကို ဖန်​ဆင်း​တော်​မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​သ​ဖြင့်
    သူ​တို့​ကြံ​စည်​ပြု​ကျင့်​သ​မျှ​သော အ​မှု​အ​ရာ​များ​ကို​သိ​တော်​မူ​၏။
  bod-N: ཀུན་པོའི་སྙིང་གི་མཛད་པོ་ཁོང་ཉིད༌ཡིན། །མི་ཡི་བྱ་གཞག་ཐམས་ཅད་མཁྱེན་པ༌འོ།།
  wsk-wsk: nuguta kariimet nongomang motam nungam, buta se nuna aguwaya betesan mu
    nu ko iki saposo.
  sna-sna: iye anoumba mwoyo yavanhu vose, anofungisisa zvose zvavanoita.
  spa-BLM: el que modela todos sus corazones; y considera todas sus obras.
  cac-cac: A' ix b'oan spensar eb' smasanil. An̈eja' pax smaclan yila' tas sc'ulej
    eb'.
  swh-ULB: Yeye anaye iumba mioyo yao na kuyaona matendo yao yote.
  bel-bel: Ухіляйся ад ліха і рабі дабро; шукай міру і йдзі за ім.
  deu-ELBBK: er, der ihrer aller Herz bildet, der auf alle ihre Werke achtet.
  mbb-OT: Iyan sikandin mibeǥey te isip diyà te langun he menge etew, ne netuenan
    din is langun he ebpen-ul-ulahan dan.
  mal-2015: അവൻ അവരുടെ ഹൃദയങ്ങളെ ഒരുപോലെ മനഞ്ഞിരിക്കുന്നു; അവരുടെ പ്രവൃത്തികളെ ഒക്കെയും
    അവൻ ഗ്രഹിക്കുന്നു.
  gup-gup: Nungka nawu kunmayali kanwon karriwarlahkenh bininj rowk dja kankurdunan,
    dja mak kanmayalinan rowk kadberre kore njale karrikurduyime .
  rmc-rmc: Ov sakoneske stvorinďa o jilo a dikhel savoro, so keren.
  nlg-nlg: E gonighi na tobadia, ge ghilalara na hava tara gonia.
  pes-OPV: او که دلهای ایشان را جمیع سرشته است و اعمال ایشان را درک نموده است.
  ron-1924: Ел ле ынтокмеште инима ла тоць ши я аминте ла тоате фаптеле лор.
  ben-OBCV: তিনি তাদের হৃদয় তৈরি করেছেন, তাই তারা যা কিছু করে তিনি সব বুঝতে পারেন।
  som-som: Waa isaga kan qalbiyadooda oo dhan sameeya, Oo shuqulladooda oo dhan u
    wada fiirsada.
  lat-VUC: Diverte a malo, et fac bonum; inquire pacem, et persequere eam.
  eng-ASVBT: He that fashioneth the hearts of them all, That considereth all their
    works.
  mna-mna: Ni itunu ta iur tomtom ta boozomen lelen. Mi mbulu boozomen ta tikamam
    na, ni iute lup.
  ita-1885: Egli è quel che ha formato il cuor di essi tutti, Che considera tutte
    le loro opere.
  eng-LXXUP: Turn away from evil, and do good; Seek peace, and pursue it.
  eng-ULB: He who shapes the hearts of them all observes all their deeds.
  spa-VBL: Él creó sus mentes, y reconoce todo lo que hacen.
  fra-_FOB: Il a formé leur cœur à tous, il prend garde à toutes leurs actions.
  mal-mal: കർത്താവ് അവരുടെ ഹൃദയങ്ങളെ ഒരുപോലെ മനഞ്ഞിരിക്കുന്നു; അവരുടെ പ്രവൃത്തികൾ
    സകലവും അവിടുന്ന് ഗ്രഹിക്കുന്നു.
  urd-GVR: Jis ne un sab ke diloṅ ko tashkīl diyā wuh un ke tamām kāmoṅ par dhyān
    detā hai.
  suz-BL: मेकोमी मुर नेल्‍ल आन थुं ङा मिम्‍तीके सेल्‍ब। मुर नेल्‍ल आन पशो यो कोव़ब।
    हितोपदेस २१:१
  eng-NOY: He that formed the hearts of all, And observeth all their works.
  ita-1927: egli, che ha formato il cuore di loro tutti, che considera tutte le opere
    loro.
  ckb-ckb: ئەو کە شێوەی دڵی هەمووانی دروستکردووە، ئاگاداری هەموو کردەوەکانیانە.
  eng-BBE: He makes all their hearts; their works are clear to him.
  xsi-xsi: I tamwata iveta tamâta rârâni ilonzi kalonzi, ande kala isama lâ ŋana vetâŋa
    rârâni kinzi siveta.
  kan-OKCV: ಎಲ್ಲರ ಹೃದಯಗಳನ್ನು ರೂಪಿಸುವವರು ದೇವರೇ, ಜನರು ಮಾಡುವ ಕೆಲಸಗಳನ್ನೆಲ್ಲಾ ಗಮನಿಸುವವರೂ
    ಅವರೇ.
  tam-2017: அவர்களுடைய இருதயங்களையெல்லாம் அவர் உருவாக்கி, அவர்கள் செய்கைகளையெல்லாம்
    கவனித்திருக்கிறார்.
  spa-RV-1909: El formó el corazón de todos ellos; él considera todas sus obras.
  ron-BTF: El le întocmește inimile la fel; el ia aminte la toate faptele lor.
  eng-WEBP: he who fashions all of their hearts; and he considers all of their works.
  eng-FBV: He created their minds, so he knows everything they do.
  nld-1939: Hij, die aller hart heeft geschapen, En al hun daden doorgrondt.
  nch-BL: Yaya TOTECO cati quichijchijqui toyolo nochi titaltipac ehuani huan quitachilía
    nochi cati tijchijtinemij.
  vie-1934: Ngài nắn lòng của mọi người, Xem xét mọi việc của chúng nó.
  cha-cha: 'Güiya fumatinas y corasonñija todos: yan jaatitutuye todo y chechoñija.'
  hin-CV: उन्हीं ने सब मनुष्यों के हृदय की रचना की, वही उनके सारे कार्यों को परखते
    रहते हैं.
  eng-OURB: he who fashions all of their hearts; and he considers all of their works.
  spa-BES: Él formó el corazón de todos ellos; sus trabajos son claros para él.
  tdx-tdx: I mpitsene ty arofo’ iareo iaby, sindre aharofoana’e ty fitoloña’e.
  tha-KJV: คือพระองค์​ผู้​ทรงประดิษฐ์​จิ​ตใจของเขาทั้งหลายทุกคน และทรงพิจารณากิจการของเขาทั้งหลายทั้งสิ้น
  por-BR-2018: Ele forma o coração de todos eles; ele avalia todas as obras deles.
  deu-ELO: Er, der da bildet ihr Herz allesamt, der da merkt auf alle ihre Werke.
  eng-WYC-2018: Which made singularly, either each by himself, the souls of them;
    which understandeth all the works of them. (Who made each one of them individually;
    and who understandeth all their works, or their deeds.)
  epo-epo: Li, kiu kreis la korojn de ili ĉiuj, Kiu rimarkas ĉiujn iliajn farojn.
  gfk-gfk: Nong ga gil ira kaati diet bakut, i la liklik mur ira kaba linge diet la
    gilgil.
  uig-PIN: U ularning ⱨǝrbirining ⱪǝlblirini Yasiƣuqidur; Ularning barliⱪ ixlirini
    dǝngsǝp qiⱪⱪuqidur.
  beo-beo: E da ilia asigi dawa:su huluane hahamosa amola ilia hamobe huluane dawa:.
  tpi-OTNT: Em yet i save kamapim tingting bilong olgeta manmeri, na em i save lukim
    olgeta pasin ol i mekim.
  hau-SA: shi da ya yi zukatan duka, wanda yake kula da kome da suke yi.
  udu-udu: A’di ta a’di jin aḵki’da dum buni e ’baar mo, dhali a’di ki hila ris miim
    buni kun miina uni mo.
  uig-LAT: U ularning herbirining qelblirini Yasighuchidur; Ularning barliq ishlirini
    dengsep chiqquchidur.
  nde-nde: yena owenza inhliziyo zabo bonke, enanzelela konke abakwenzayo.
  ton-ton: ‌ʻOku ne ngaohi honau loto kotoa pē; ʻoku ne tokanga ki heʻenau ngāue kotoa
    pē.
  ces-1613: Ten, kterýž stvořil srdce jednoho každého z nich, spatřuje všecky skutky
    jejich.
  eng-WMB: he who fashions all of their hearts; and he considers all of their works.
  tam-TCV: அனைவருடைய இருதயங்களையும் உருவாக்கும் யெகோவா, அவர்கள் செய்யும் எல்லாவற்றையும்
    கவனிக்கிறார்.
  ceb-ULB: Siya nga maoy nag-umol sa kasingkasing nilang tanan, nagtan-aw sa ilang
    mga binuhatan.
  pol-UBG: Ukształtował serce każdego z nich, przygląda się wszystkim ich czynom.
  agr-agr: Apajuíyai iina anentain najadauk, nuadui ashí ii takamunak diigtamkawai.
  kyc-kyc: Baame nakamana suu pingi dupwa maiyuo dee dopande pilinilyamo lao soo karamo.
  urd-GVU: جس نے اُن سب کے دلوں کو تشکیل دیا وہ اُن کے تمام کاموں پر دھیان دیتا ہے۔
  eng-OEBCW: He fashions the hearts of them all, and gives heed to all that they do.
  deu-1912: Er lenkt ihnen allen das Herz; er merkt auf alle ihre Werke.
  kan-2017: ಅವರೆಲ್ಲರ ಹೃದಯಗಳನ್ನು ನಿರ್ಮಿಸಿದವನೂ, ಅವರ ಕೃತ್ಯಗಳನ್ನೆಲ್ಲಾ ವಿವೇಚಿಸುವವನೂ ಆತನೇ.
  yap-yap: Ir e chamiy gubin e leam rorad, ma manang urngin e ngongol rorad.
  hlt-MCSB: Amih kah lungbuei tun aka hlinsai loh, amih kah bibi boeih te a yakming.
  mdy-ETH: ዒዚ ቢያሢኮ ዒኖ ማዤሢኬ፤ ዔያታ ማዻ ባኮዋ ቢያ ዛጋኔ።
  twi-ASANTE: Ɔno ne deɛ ɔbɔɔ wɔn nyinaa akoma, enti ɔnim deɛ wɔyɛ nyinaa.
  eng-WEBU: he who fashions all of their hearts; and he considers all of their works.
  acu-NT: Ningki aintsti nintin najatramau asa, ii takaamurincha mash nekawai.
  spa-PDDPT: El que forma los corazones de todos ellos Considera todas sus acciones.
  gun-gun: Peteĩ-teĩ kuraxõ apoare oexapa ha'e kuery ojapo va'e ha'e javi.
  agu-BL: Na i' mbnon cyakil chiwankil, nin i' na i'lon cyakil yi na chitzan tan banle'n.
  ilo-ULB: Isuna a mangbukbukel kadagiti puspusoda amin, palpaliiwenna dagiti amin
    nga aramidda.
  kpg-kpg: Ma go Mee dela e hai nia daangada gii mee di hagabaubau, gei Mee e iloo Ia
    nia mee huogodoo ala e hai go digaula.
  uig-ARA: ئۇ ئۇلارنىڭ ھەربىرىنىڭ قەلبلىرىنى ياسىغۇچىدۇر؛ ئۇلارنىڭ بارلىق ئىشلىرىنى
    دەڭسەپ چىققۇچىدۇر.
  bps-bps: Glabatan i kdee mnè di lam i fandamla du kenen i mimò dale, na gadean i
    kdee mgimòla.
  sus-sus: Naxan adamadie bɔɲɛ daaxi, a a ɲɛngi sama e xa walie xɔn.
  pon-2006: Ih me kin ketin wiahda audepen kapehdirail kan koaros, oh kin mwahngih
    ar wiewia kan koaros.
  jae-jae: Ŋac tau tonaŋ tec kêmasaŋ samob nêŋ ŋalêlôm. Ŋac tau tonaŋ tec mata gêdiŋ
    gêŋ samob, taŋ êsêac sêgôm naŋ.
  ksd-ksd: Maia, nina iat, ba i mal pa ra bala i diat par, Ma i nuk pa kadia lavur
    papalum.
  tur-YTC: Her birinin yüreğine biçim veren, Onların bütün işlerini tartan O’dur.
  bel-N: Ён уфармаваў сэрца кожнага з іх, Ён зважае на ўсе ўчынкі іхнія.
  grc-BRENT: Ἔκκλινον ἀπὸ κακοῦ, καὶ ποίησον ἀγαθὸν· ζήτησον εἰρήνην, καὶ δίωξον αὐτήν.
  kpr-kpr: Evetu genembo isasambu nenda janje joká nune etiri sirorusira. Ava sedo,
    ne rea eraera a koteraera isasambu ava, nune gi kasama urureari siroreraera.
  ind-AYT: Dia yang membentuk hati mereka semua, dan mengamati-amati semua perbuatan
    mereka.
  yom-yom: Niandi wunkubikanga mintima mi batu boso, Niandi wuntalanga mavanga mawu
    moso beti vanga.
  yut-yut: Uŋun da amɨn dakon but nandak nandakni wasagɨt, do yo morap aŋ uŋun pɨndak
    nandaŋyo asak.
  nya-nya: Iye amene amapanga mitima ya onse, amaona zonse zimene akuchita.
  hrv-hrv: on je svima srca stvorio i pazi na sva djela njihova.
  mps-mps: Aga digi te tigidali we bidigo homu kolesaga pedalumainu ilibo dao, tama
    te augwaligo ebo kolesaga tigidali konebo dao.
  tpi-tpi: Em yet i save kamapim tingting bilong olgeta manmeri, na em i save lukim
    olgeta pasin ol i mekim.
  dan-1931: han, som danned deres Hjerter til Hobe, gennemskuer alt deres Værk.
  vie-OVCB: Chúa tạo linh hồn nhân loại, vậy Ngài biết mọi việc họ làm.
  guj-2017: તે સર્વના હૃદયના સરજનહાર છે અને તેઓ જે કાંઈ કરે છે તે તે ધ્યાનમાં રાખે
    છે.
  pon-2006A: Ih me kin ketin wiahda audepen kapehdirail kan koaros, oh kin mwahngih
    ar wiewia kan koaros.
  por-BRBSL: aquele que modela todos os seus corações; e ele considera todas as suas
    obras.
  eng-OEBUS: He fashions the hearts of them all, and gives heed to all that they do.
  swe-swe: Han formar (har skapat alla) deras hjärtan, var och ett av dem, och är
    den som vakar (kan avgöra, särskilja) över allt de gör. [Hjärtat syftar på den
    mänskliga naturen som intellekt, känslor och vilja.]
  cth-cth: Tami pueng e lungthin koung a pathoup teh, a sak e puenghai koung a pouk
    pouh.
  twi-twi: Ɔno ne nea ɔbɔɔ wɔn nyinaa koma, na osusuw nea wɔyɛ nyinaa ho.
  hlt-hlt: Amih kah lungbuei tun aka hlinsai loh, amih kah bibi boeih te a yakming.
  tbz-SIM: Kuù bɛ̀ dɔ̀ɔ̀ mɛyɛ̀mmɛ̀ bɛmɔu, kù yɛ̃́mu bɛ̀ dɔ̀ɔ̀ri dɛ̀ dɛmɔu.
  msy-2020: A uabɨ nɨghnɨziba ko navir averiabar ingarigha da isa gumazamizibagh arɨki,
    egha bizir me amiba a bar dagh fo.
  dop-dop: Nyɑ́ ŋmɑnɑ pɑ tənɑ nɑ ń tʋ-wɛɣɛ cɛkənɑʋ ləmɑɣɑsɛɛ nɑ pʋlʋ lɑpʋ yɑɑ pə kisuɣu
    ləmɑɣɑsəlɛ. Nɑ pɑ́ feŋiɣi pɑ təmɑ.
  azb-azb: Odur hər bir insanın ürəyini yaradan, Əməllərini anlayan.
  eng-DBY: He who fashioneth the hearts of them all, who considereth all their works.
  hin-2017: वही जो उन सभी के हृदयों को गढ़ता, और उनके सब कामों का विचार करता है।
  wol-KYG: Moo tabax seen xol, ñoom ñépp; lu ñu def, xam na ko.
  swp-swp: ia wa gamagaridi nuadi ia i hetubudi, eo edi laulau gamagaridi i itasipoidi.
  bjr-bjr: Yaaweefa aiqama maqannaasa nimuqusa auqunisaidanoo. Misa auqee maria aiqama
    ainainnara iridanoo.
  eng-YLT: Who is forming their hearts together, Who is attending unto all their works.
  kne-kne: Sisya di nangipawada si nemnem da et ammo na amin ay am-amagen da.
  eng-WYC-2017: Which made singularly, either each by himself, the souls of them;
    which understandeth all the works of them.
  eng-WMBB: he who fashions all of their hearts; and he considers all of their works.
  zat-NTPS: Le̱' be̱ne̱' xichaj lázxdau xúgute̱ benne' ca', na' dxenné̱'e̱ xúgute̱
    da dxelune̱'.
  zty-NTPS: Ḻe' bene' yichj ḻáẕdo'gak yógo'te benách ka', na' ẕḻe'ele' yógo'te
    da' žóngake'.
  urd-GVH: जिसने उन सबके दिलों को तश्कील दिया वह उनके तमाम कामों पर ध्यान देता है।
  rug-rug: Va podaki Sa sari bulodi rina tie, meke tumae valeana beto ni Sa sari na
    dia tinavete.
  gaz-gaz: inni garaa nama hundumaa uumu sun, hojii isaanii hunda ni hubata.
  fra-LSG: Lui qui forme leur cœur à tous, Qui est attentif à toutes leurs actions.
  yal-yal: A e sɔndɔmɛne rafixa, a a xaxili lu e kɛwanle birin xɔn.
  iou-iou: Anututä ini-tägän ämawebe täŋo nadäk-nadäki pewän ahäŋkuŋo unita mebärinin
    nadäŋ morek täyak.
  haw-1868: Ko hana nei oia i ko lakou mau naau a like; Ke hoomanao mai nei no ia
    i ka lakou mau hana a pau.
  arb-NAV: فَهُوَ جَابِلُ قُلُوبِهِمْ جَمِيعاً وَالْعَلِيمُ بِكُلِّ أَعْمَالِهِمْ.
  ded-ded: ngicngac neneac woubocninaac siriha dema meficgedaru faka angammemenina
    sasawa hennegeng anude.
  ewe-ewe: eya ame si wɔ ame sia ame ƒe dzi, eye wòléa ŋku ɖe nu sia nu si wowɔna
    la ŋu.
  eng-LEE: He fashioneth their hearts altogether; he hath regard to all their works.
  asm-FB: তেৱেঁই তেওঁলোক সকলোৰে হৃদয়ৰ নিৰ্ম্মাণকৰ্ত্তা; তেওঁলোকৰ সকলো কাৰ্যই তেওঁ
    নিৰীক্ষণ কৰে।
  sus-A: نَشَن عَدَ مَدِيٍ بْحّ دَاشِ، عَ عَ حّنفِ سَمَ عٍ شَ وَلِيٍ شْن.
  fra-SBL: celui qui façonne tous leurs cœurs ; et il considère tous leurs travaux.
  hbo-hbo: הַיֹּצֵ֣ר יַ֣חַד לִבָּ֑ם הַ֝מֵּבִ֗ין אֶל־כָּל־מַעֲשֵׂיהֶֽם׃
  kik-kik: we nĩwe mũũmbi wa ngoro ciao othe, na nĩoĩ mawĩra mao mothe.
  fra-NCL: lui qui forme leur cœur à tous, qui est attentif à toutes leurs actions.
  cek-AK: Angraeng mah kami boih hanah poekhaih palungthin to paek; nihcae mah sak
    ih hmuennawk Angraeng mah panoek boih.
  cuk-cuk: Bab-Dummad bela dulemarga gwage nasiksad, degisoggu, ulubgi-be-binsanaid
    be-wisid.
  uig-CYR: '|ס| Яманлиқтин айрилип жирақ болуп, гөзәл әмәлләрни қилип жүр; Аман-хатирҗәмликни
    издәп, уни қоғлап жүр.'
  tel-2017: అందరి హృదయాలనూ మలచిన వాడు వాళ్ళు చేసే పనులన్నిటినీ గమనిస్తున్నాడు.
  hat-BSA: Li menm ki fòme kè a yo tout, Li menm ki konprann tout zèv yo.
  ukr-ONPU: Ухиляйся від зла й чини добро, шукай миру й прагни його.
  kos-kos: El lumahla nunak lalos nukewa Ac El etu ma nukewa elos oru.
  hbo-WLC: הַיֹּצֵ֣ר יַ֣חַד לִבָּ֑ם הַ֝מֵּבִ֗ין אֶל־כָּל־מַעֲשֵׂיהֶֽם׃
  ibo-ibo: Ebe ọ bụ ya kpụrụ obi mmadụ niile nʼotu na otu; ọ na-ahụzu, na-amazukwa
    ihe niile ha na-eme.
  ory-ory: ସେ ସମସ୍ତଙ୍କର ହୃଦୟ ଗଢ଼ନ୍ତି, ସେ ସେମାନଙ୍କର କର୍ମସବୁ ନିରୀକ୍ଷଣ କରନ୍ତି।
  chk-chk: I ewe mi afisi ekiekin leluker o silei ar kewe föför meinisin.
  rop-rop: Im na meigim ebribodi hat en main, en im sabi ebrijing dei dum.
  ukr-1871: Він, що сотворив усї серця їх, що знає всї дїла їх.
  yon-yon: Yi korem meendobi niindem aom ongmoonman, yembed yi kamenabi korem kuu
    darobe yekaadkerundimaan kui.
  deu-1951: er, der ihrer aller Herz gebildet hat, bemerkt auch alle ihre Werke.
  eng-JPS: He that fashioneth the hearts of them all, that considereth all their doings.
  srp-1865: On je stvorio sva srca njihova, on i zna sva djela njihova.
  lug-lug: Ye y’ategeka ebirowoozo byabwe bonna ne yeetegereza byonna bye bakola.
  heb-heb: היצר יחד לבם המבין אל כל מעשיהם׃
  ben-IRV: তিনি যিনি তাদের হৃদয়কে গঠন করেছেন, যা তাদের সমস্ত কাজ দেখায়।
  ntu-ntu: Ngi batrpzle nzao-krdr drtwrdr, X krlzle da amrlx kcng tzalelrng.
  pan-pan: ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਦੇ ਦਿਲਾਂ ਨੂੰ ਉਹੋ ਰਚਦਾ ਹੈ, ਉਹੋ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰਿਆਂ ਕੰਮਾਂ ਨੂੰ ਸਮਝਦਾ
    ਹੈ।
  mya-JVB: သူ တို့၏ စိတ် နှလုံးရှိသမျှ တို့ကို ဖန်ဆင်း ၍၊ သူ တို့ကျင့်သမျှ သောအကျင့်
    တို့ကိုလည်း ဆင်ခြင် တော်မူ ၏။
  kgf-kgf: Inéŋ mia ic séc ionac ewa qerigina héniagina meyacgéma wawaŋ memegina héŋsosolianʒac.
  tte-O: Kateliyao iyamayaleli mwa ali paisowa meuloina sipaipaisowaili ikataili.
  tbg-tbg: Viva vaiinti nahenti avu aato autukero vataivara tiro, viva vika vo kaiqa
    vo kaiqa vare variara kankoma kero iri tave vaira.
  hmo-hmo: Ia ese idia ibounai edia laloa ia havaraia, bona edia kara ibounai ia diba.
  zar-NT: Nun cazëʼ Lëʼ ládxiʼdoʼgaca yúguʼtëguequi. Réajniʼi quézinëʼ ca naca yúguʼtë
    le túngaca.
  urd-urd: वही है जो उन सबके दिलों को बनाता, और उनके सब कामों का ख़याल रखता है।
  rus-SYN: Уклоняйся от зла и делай добро; ищи мира и следуй за ним.
  bqc-SIM: Aàpi mɛ́ sↄ̃ dↄ̀ baadeɛ, ì wɛsi ń yãkɛaↄlɛ píi.
  tcz-CHONGTHU: Alung thim u sempa ama ahijeh'in alung gellu le athilbol jouseo ahesoh
    kei e.
  mar-mar: ज्याने सर्वांची हृदये घडवली तो त्या सर्वांची कृत्ये पारखतो, तोच तो आहे.
  isl-isl: '@see-verse:PSA.033.014'
  hlt-THB: Thlang boeih ak kawlung ak saikung ing, a ik-oeih sainaakkhqi boeih awm
    poek pehy.
  qub-qub: Tayta Diosmi camasha runapa shonguntapis. Imata rurashallantapis ricapaycanmi.
  bqp-bqp: Àkũ mɛ́ à gbɛ̃ sĩnda pínki swɛ̃̀ɛ kɛ̀, àdi ń yãkɛnanↄ dↄ̃ pínki.
  hat-hat: Se li menm ki penmèt yo gen lide nan tèt yo, l'ap veye tou sa y'ap fè.
  eng-BSB: He shapes the hearts of each; He considers all their works.
  eng-WEBPB: he who fashions all of their hearts; and he considers all of their works.
  kbq-kbq: Agra vahe'mofo tumora trohunte'neankino, maka zama hu'na zana antahino
    keno nehie.
  pon-pon: A kotin wiadar monion arail karoj, o a kotin mani ar wiawia kan karoj.
  nhe-BL: Yajaya TOTECO tlen techyolchijchijqui nochi titlaltepac ehuani huan techtlachilía
    nochi tlen tijchijtinemij.
  wnc-wnc: Sike ita ina siknga aminu kuupbamdane natdetdetna papan kakaakgak. Siwan
    sanga kuupbamu waaminda tasikaingu kuut siknga akaak.
  bus-bus: Àmbe à baade píngi swɛ̃̀ kɛ̀, è ń yãkɛnanↄ dↄ̃ píngi.
  gub-BL: Tupàn uzapo teko ima'enukwaw ma'e romo a'e wà. Ukwaw wanemiapo kwer upaw
    rupi a'e.
  eng-DRA: 'Turn away from evil and do good: seek after peace and pursue it.'
