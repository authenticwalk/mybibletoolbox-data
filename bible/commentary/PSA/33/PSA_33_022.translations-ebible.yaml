verse: PSA.033.022
translations:
  mal-C: ഞങ്ങൾ അങ്ങയിൽ പ്രത്യാശ അർപ്പിക്കുന്നതുപോലെ യഹോവേ, അവിടത്തെ അചഞ്ചലസ്നേഹം ഞങ്ങളോടൊപ്പം
    ഉണ്ടാകണമേ.
  deu-TKW: Deine Gnade, Jahwe, sei über uns, wie wir auf dich hoffen!
  lin-lin: Yawe, lokola totiaka elikya na biso kati na Yo, tika ete bolingo na Yo
    ezala elongo na biso.
  mmx-mmx: O Leeme Silok, ma sing u do labalamu lexen taram na nemen eburu amisik
    minema. La ma doxoma ngangais tu.
  eng-LSV: Let Your kindness, O YHWH, be on us, || As we have waited for You!
  eng-GNV: Let thy mercie, O Lord, be vpon vs, as we trust in thee.
  eng-WEBSTER: Let thy mercy, O LORD, be upon us, according as we hope in thee.
  nhw-BL: TOTECO, xijpiya moyolo tohuaya, pampa san ipan ta timochiyaj.
  swh-ONEN: Upendo wako usio na mwisho ukae juu yetu, Ee Bwana, tunapoliweka tumaini
    letu kwako.
  bba-bba: Yinni Gusunɔ, ɑ de wunɛn durom mu n wɑ̃ɑ kɑ bɛsɛ. Domi wunɛ sɔɔrɑ bɛsɛn
    yĩiyɔbu wɑ̃ɑ.
  eng-KJVCPB: Let thy mercy, O Lord, be upon us, According as we hope in thee.
  luo-luo: Mad herani ma ok rum osik kuomwa, yaye Jehova Nyasaye, mana kaka waketo
    genowa kuomi.
  aii-aii: ܗܵܘܝܵܐ ܛܲܝܒܘܼܬܘܼܟ݂ ܥܲܠܲܢ، ܝܵܐ ܡܵܪܝܵܐ، ܕܵܐܟ݂ܝܼ ܕܣܦܝܼܪܲܢ ܐܸܠܘܼܟ݂.
  meu-meu: Iehova e, emu hebogahisi na ai latamai ai baine mia, ai emai helaro na
    oiemu ai e miamu heḡereḡerena.
  npi-ULB: हे परमप्रभु, हामीले आफ्‍नो आसा तपाईंमा राख्‍दा, तपाईंको करारको विश्‍वस्‍तता
    हामीसँग रहोस् ।
  yor-yor: Kí àánú rẹ, Olúwa, kí ó wà lára wa, àní gẹ́gẹ́ bí àwa ti ń ṣe ìrètí nínú
    rẹ.
  pes-OPCB: خداوندا، محبت تو بر ما باد؛ زیرا ما به تو امید بسته‌ایم!
  tgl-ULB: Hayaan mo ang iyong katapatan sa tipan, Yahweh, ay mapasaamin habang nilalagay
    namin ang aming pag-asa sa iyo.
  nop-nop: O Yahwe, indi du nihitubu-lodaweŋ yoŋa dutok nadikunakunale hati-tiyam,
    ale siloŋ tobogoŋgedi indigut haliwooŋ hatuwaak.
  cbu-NT: Apanll, urutamari iyaa chinaku, iyapat ipunakcha. Watam Apanllimunari mangini
    tatkiniwa, atiniya.
  hui-hui: Anduane Homogo-o ina í̠ni mini dunu bia ho kamagonigo í̠na ina gubalini
    haho wiaaboore habelo hamelo kama.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​အား​ကျွန်​တော်​မျိုး​တို့ စောင့်​မျှော်​သည်​ဖြစ်​၍
    ကျွန်​တော်​မျိုး​တို့​အား​ခိုင်​မြဲ​သော​မေတ္တာ တော်​ကို ခံ​စား​စေ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ངེད་ཅག་རེ་ལྟོས༌བཞིན། །ཉིད་ཀྱི་བྱམས་བརྩེ་ང་ཚོར་གནང་བར༌ཤོག།
  wsk-wsk: O Yawe, nika kua nangara kumik menara mena mu nangaruko; ana nikate la
    nangamang ikia bita se lagasan.
  sna-sna: Rudo rwenyu rusingaperi ngarugare pamusoro pedu, imi Jehovha, kunyange
    sezvatakaisa tariro yedu mamuri.
  spa-BLM: Que tu bondad sea con nosotros, Yahvé, ya que hemos esperado en ti.
  cac-cac: Mamin Jehová, ayocab'och a vach'c'olal d'ayon̈, yujto tzach cac'och yipoc
    co c'ool.
  swh-ULB: Yahwe, agano lako takatifu, liwe pamoja nasi tuwekapo tumaini letu katika
    wewe.
  bel-bel: Зло заб'е грэшніка, і ненавісьнікі праведнасьці загінуць.
  deu-ELBBK: Deine Güte, HERR, sei über uns, wie wir auf dich geharrt haben.
  mbb-OT: Nengazen, deyzey ke kenà egkaawà is kebmahala nu kenami, iring te edsarig
    key ziyà te kenikew.
  mal-2015: യഹോവേ, ഞങ്ങൾ നിങ്കൽ പ്രത്യാശവെക്കുന്നതുപോലെ നിന്റെ ദയ ഞങ്ങളുടെമേൽ ഉണ്ടാകുമാറാകട്ടെ.
  gup-gup: O Yawey, kandjalmarnedjarenin ngadberre, dja ngudda yidjalkudji bu ngundimadbun
    dja ngundimarrkkebbun ngudda.
  rmc-rmc: RAJEJA, mi el tiro verno kamiben amenca, bo amen užaras pre tute.
  nlg-nlg: Lord God/YHWH, ighita ta varavai nimua lei baubahu, keri ke lubatia nimua
    na dolo te talighutighita haia.
  pes-OPV: ‌ای خداوندرحمت تو بر ما باد. چنانکه امیدوار توبوده‌ایم.
  ron-1924: Доамне, фие ындураря Та песте ной, дупэ кум о нэдэждуим ной де ла Тине!
  ben-OBCV: হে সদাপ্রভু, তোমার অবিচল প্রেম আমাদের উপর বিরাজ করুক, কারণ তোমার উপরেই
    আমরা আশা করি।
  som-som: Rabbiyow, naxariistaadu ha noogu soo degto, Sidii aannu kaa rajaynay.
  lat-VUC: Mors peccatorum pessima; et qui oderunt justum delinquent.
  eng-ASVBT: Let thy lovingkindness, O Jehovah, be upon us, According as we have hoped
    in thee.
  mna-mna: Yooba, niam amur motoyam pu be uulu yam. Muŋaiŋana ku ko imbotmbot se tiam
    totomen.
  ita-1885: La tua benignità, o Signore, sia sopra noi, Siccome noi abbiamo sperato
    in te.
  eng-LXXUP: 'The death of sinners is evil: And they that hate righteousness will
    go wrong.'
  eng-ULB: Let your covenant faithfulness, Yahweh, be with us as we put our hope in
    you.
  spa-VBL: Que tu gran amor descanse sobre nosotros mientras esperamos en ti.
  fra-_FOB: Que ta bonté soit sur nous, ô Éternel! comme nous nous attendons à toi.
  mal-mal: യഹോവേ, ഞങ്ങൾ അങ്ങയിൽ പ്രത്യാശവക്കുന്നതുപോലെ അങ്ങയുടെ ദയ ഞങ്ങളുടെമേൽ ഉണ്ടാകുമാറാകട്ടെ.
  urd-GVR: Ai Rab, terī mehrbānī ham par rahe, kyoṅki ham tujh par ummīd rakhte haiṅ.
  suz-BL: परमप्रभु यावे, गो दोपा इन लां कोव़का, मोपा इन गेना हना यो दाक्‍तीके गोपुकी
    नु बाक्‍ल।
  eng-NOY: May thy goodness be upon us, O LORD! According as we trust in thee!
  ita-1927: La tua benignità, o Eterno, sia sopra noi, poiché noi abbiamo sperato
    in te.
  ckb-ckb: ئەی یەزدان، با خۆشەویستی نەگۆڕت بەسەرمانەوە بێت، بەگوێرەی هیوامان بە تۆ.
  eng-BBE: Let your mercy be on us, O Lord, as we are waiting for you.
  xsi-xsi: Yova Kindeni, maka kao tinima pa noko tu kumâ kuvilama. Maka kano pano
    tu kuo ne tini-mwasa imâ imo kuma ikura zo rârâni.
  kan-OKCV: ನಾವು ನಿಮ್ಮನ್ನು ನಿರೀಕ್ಷಿಸುವ ಪ್ರಕಾರ, ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯು
    ನಮ್ಮ ಮೇಲೆ ಇರಲಿ.
  tam-2017: யெகோவாவே, நாங்கள் உம்மை நம்பியிருக்கிறபடியே உமது கிருபை எங்கள்மேல் இருப்பதாக.
  spa-RV-1909: Sea tu misericordia, oh Jehová, sobre nosotros, como esperamos en ti.
  ron-BTF: Mila ta, DOAMNE, să fie peste noi, după cum sperăm în tine.
  eng-WEBP: Let your loving kindness be on us, LORD, since we have hoped in you.
  eng-FBV: Lord, let your trustworthy love rest upon us as we hope in you.
  nld-1939: Uw genade, o Jahweh, dale over ons neer, Naarmate wij op U blijven hopen!
  nch-BL: TOTECO, xijpiya moyolo ica tojuanti, pampa san ipan ta timochiyaj.
  vie-1934: Hỡi Đức Giê-hô-va, nguyện sự nhân từ Ngài giáng trên chúng tôi, Y theo
    chúng tôi đã trông cậy.
  cha-cha: Polo y minaasemo, O Jeova, ugaegue guiya jame, según ninangganmamame guiya
    jago.
  hin-CV: याहवेह, आपका करुणा-प्रेम हम पर बना रहे, हमने आप पर ही भरोसा रखा है.
  eng-OURB: Let your loving kindness be on us, Adonai, since we have hoped in you.
  spa-BES: Sea tu misericordia sobre nosotros, oh Señor, mientras te esperamos.
  tdx-tdx: Ho ama’ay abey ty fiferenaiña’o ry Iehovà, fa mpitamà Azo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอความเมตตาของพระองค์จงอยู่เหนือข้าพระองค์ทั้งหลายตามที่ข้าพระองค์หวังใจในพระองค์
  por-BR-2018: Que tua bondade, SENOR, esteja sobre nós, assim como nós esperamos
    em ti.
  deu-ELO: Deine Güte, Jehova, sei über uns, gleichwie wir auf dich geharrt haben.
  eng-WYC-2018: Lord, thy mercy be made on us; as we hoped in thee. (Lord, let thy
    love rest upon us; for we have trusted in thee.)
  epo-epo: Via favoro, ho Eternulo, estu super ni, Kiel ni esperas al Vi.
  gfk-gfk: Watong, bale no num harmarsai nong pai la patpataam na kis ta mehet, haruat
    ma ing het kis nanaho taam.
  uig-PIN: I Pǝrwǝrdigar, biz Sangila ümid baƣliƣinimizdǝk, Sening ɵzgǝrmǝs muⱨǝbbitingmu
    üstimizdǝ bolƣay!
  beo-beo: Hina Gode! Dia mae fisili asigidafa hou da ninima dialoma:ma! Bai ninia
    da Diba:le, dafawane hamoma:beyale dawa:beba:le, Dima fa:no bobogesa.
  tpi-OTNT: Bikpela, mipela i bilip na wet long yu i helpim mipela. Yu mas marimari
    long mipela oltaim.
  hau-SA: Bari ƙaunarka marar ƙarewa ta zauna a kanmu, ya Ubangiji, ko ma da muke
    sa begenmu a gare ka.
  udu-udu: Dhalki mo/en pini jin ṯelu sho’k, ayy Tap̱a, di’d eya p̱o/ aman mo, isi
    kani, me’d jin tana aman ka ’teŋ kap̱e/ e /e mo.
  uig-LAT: I Perwerdigar, biz Sangila ümid baghlighinimizdek, Séning özgermes muhebbitingmu
    üstimizde bolghay!
  nde-nde: Sengathi uthando Lwakho olungaphuthiyo, Thixo, lungaba phezu kwethu njengalokhu
    sibeka ithemba lethu kuwe.
  ton-ton: ‌ʻE Sihova, ke ʻiate kimautolu ʻa hoʻo ʻaloʻofa, ʻo hangē ko ʻemau ʻamanaki
    lelei kiate koe.
  ces-1613: Budiž milosrdenství tvé nad námi, Hospodine, jakož naději máme v tobě.
  eng-WMB: Let your loving kindness be on us, LORD, since we have hoped in you.
  tam-TCV: யெகோவாவே, நாங்கள் உம்மை நம்பியிருக்கிறபடியே, உமது உடன்படிக்கையின் அன்பு
    எங்கள்மேல் இருப்பதாக.
  ceb-ULB: Yahweh, mag-uban unta kanamo ang imong matinud-anong kasabotan samtang
    nagalaom kami kanimo.
  pol-UBG: Niech będzie nad nami twoje miłosierdzie, PANIE, według pokładanej w tobie
    nadziei.
  agr-agr: ¡Tuke Pujuuwah, aminí anentaimsa pujau asajin, amina anenkagmia nunú uyunkagtusti!
  kyc-kyc: Emba keta mende pira lao mona kare kare karamano. Dokona embena mona retenge
    renge doko namwa keta palyako puu pena.
  urd-GVU: اے رب، تیری مہربانی ہم پر رہے، کیونکہ ہم تجھ پر اُمید رکھتے ہیں۔
  eng-OEBCW: Let your kindness, O Lord, be upon us, as is our hope in you.
  deu-1912: Deine Güte, HERR, sei über uns, wie wir auf dich hoffen.
  kan-2017: ಯೆಹೋವನೇ, ನಾವು ನಿನ್ನನ್ನೇ ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದೇವೆ; ನಿನ್ನ ಕೃಪೆಯು ನಮ್ಮ ಮೇಲೆ
    ಇರಲಿ.
  yap-yap: SOMOL, t’ufeg rom ni dabimus e mang e yigi par romad, bod ni ku gu ted
    e lagan’ romad ngom.
  hlt-MCSB: Nang dongah ka hangdang uh vanbangla kai soah BOEIPA nang kah sitlohnah
    ha om saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኑኡኮ ሃጊ ማዓ ዎዞ ኔና ኑ ማሄ ጎይፆና ኔኤኮ ጋፑዋ ናሹማ ኑኡም ማዖንጎ።
  twi-ASANTE: Ma wʼadɔeɛ a ɛnsa da no ntena yɛn so, Ao Awurade, sɛdeɛ anidasoɔ a yɛwɔ
    wɔ mu no teɛ.
  eng-WEBU: Let your loving kindness be on us, LORD, since we have hoped in you.
  acu-NT: Yusru iikia tuke ame nintimsar pujau asakrin, ami anengkratairum tuke iin
    sukartusta taji.
  spa-PDDPT: Que tu misericordia, oh Yavé, sea sobre nosotros, Según esperamos en
    Ti.
  gun-gun: Senhor, orerereko ke oremboaxya rupi, ndee ae roarõ ramo.
  agu-BL: Kataj lok ltak'u' yi xtxaxl talma'u' sketz, na ntin at kach'iw te'ju'.
  ilo-ULB: Ti kinapudno ti tulagmo O Yahweh, makikadua koma kadakami kas mangnamnamakami
    kenka.
  kpg-kpg: Meenei Dimaadua, do manawa aloho dee modu gii noho i madau baahi, i gimaadou
    ala e hagadagadagagee hua adu gi di Goe.
  uig-ARA: ئى پەرۋەردىگار، بىز ساڭىلا ئۈمىد باغلىغىنىمىزدەك، سېنىڭ ئۆزگەرمەس مۇھەببىتىڭمۇ
    ئۈستىمىزدە بولغاي!
  bps-bps: Amumi Dwata, mulà moon ku i kakdom gami landè kgilin, du alò ge sa i gusmaligmi.
  sus-sus: Alatala, i xa hinnɛ muxu ra, barima muxu xaxili tixi i tan nan na.
  pon-2006: Maing KAUN, sapwellimomwi limpoak poatopoat en ketiket reht, ni at kin
    patohwan koapworopworkin komwi.
  jae-jae: O Apômtau, aômnêm têmtac gêwiŋ teŋgeŋŋa mêŋêpi aêac êtôm aêac, tec akêŋ
    mateŋ aôm nec.
  ksd-ksd: Luluai, boina ba kaum varmari na ki pire vevet, Tago ave tar nurnur tam.
  tur-YTC: Madem umudumuz sende, Sevgi dolu iyiliğin üzerimizde olsun, ey Yahve!
  bel-N: Няхай будзе міласэрнасьць Твая, ГОСПАДЗЕ, над намі, як мы на Цябе спадзяемся!
  grc-BRENT: Θάνατος ἁμαρτωλῶν πονηρὸς, καὶ οἱ μισοῦντες τὸ δίκαιον πλημμελήσουσι.
  kpr-kpr: Arie, Bajari, ninda dubo bari namanekena evovodae irira, aimi namane esimbuge!
    Namane nimoa gigitururoro esimbugaso dae resena.
  ind-AYT: Biarlah kasih setia-Mu, ya TUHAN, ada pada kami, sebagaimana kami berharap
    kepada-Mu.
  yom-yom: Bika luzolo luaku lu ngolo luba va beto boso, a Yave bu tueti tula diana
    dieto mu ngeyo.
  yut-yut: Yawe, gak nin paŋpulugoki do jomjom amaŋ. Dagok dagogɨ mɨni but dasi galak
    taŋ nibi dosi nandamaŋ.
  nya-nya: Chikondi chanu chosatha chikhale pa ife Inu Yehova, pamene tikuyembekeza
    kwa Inu.
  hrv-hrv: Neka dobrota tvoja, o Jahve, bude nad nama, kao što se mi u tebe uzdamo!
  mps-mps: Genuai Bidi, dago konealubo homu dąų olama, tama nago da tau sabo tonalubao.
    Nago te olo tau sabo wiegi yai kolesaga daba sesemane sogo yao.
  tpi-tpi: Bikpela, mipela i bilip na wet long yu i helpim mipela. Yu mas marimari
    long mipela oltaim.
  dan-1931: Din Miskundhed være over os, HERRE, så som vi håber på dig.
  vie-OVCB: Nguyện tình thương Chúa Hằng Hữu bao phủ chúng con, như chúng con hằng
    hy vọng nơi Ngài.
  guj-2017: હે યહોવાહ, અમે તમારા પર આશા રાખી છે તે પ્રમાણે તમારી કૃપા અમારા ઉપર થાઓ.
  pon-2006A: Maing KAUN, sapwellimomwi limpoak poatopoat en ketiket reht, ni at kin
    patohwan koapworopworkin komwi.
  por-BRBSL: Deixe que sua bondade amorosa esteja sobre nós, Yahweh, já que temos
    esperança em você.
  eng-OEBUS: Let your kindness, O Lord, be upon us, as is our hope in you.
  swe-swe: Låt din trofasta kärlek vila över oss, Herre, för vi sätter vårt hopp till
    (förtröstar, väntar på) dig.
  cth-cth: Oe BAWIPA, nang dawk ngaihawinae ka tawn awh e patetlah na pahrennae teh,
    kaimouh lathueng awm lawiseh.
  twi-twi: Ma wʼadɔe a ɛnsa da no ntena yɛn so, Awurade, sɛnea anidaso a yɛwɔ wɔ mu
    no te.
  hlt-hlt: Nang dongah ka hangdang uh vanbangla kai soah BOEIPA nang kah sitlohnah
    ha om saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ sɑ̀ɑ̀ nní nti bonɛ̀, ti búɔ́ fɔ̃́ nwe.
  msy-2020: O Ikiavɨra Itir God, e nɨghnɨzir gavgavim nɨn ikiavɨra ikia nɨn akurvazim
    bagha mɨzuai. Kamaghɨn amizɨ nɨ en apangkuvigh mamaghɨra ikɨ.
  dop-dop: Tɑcɑɑ, lɑ-tʋɣʋ nyɑ́ kʋpɑntʋ ɩsɩɩ tɑ́ tɛɛlʋɣʋ-ŋ tɔ.
  azb-azb: Ya Rəbb, ümidimizi Sənə bağlamışıq, Məhəbbətin üzərimizdən tükənməsin.
  eng-DBY: Let thy loving-kindness, O Jehovah, be upon us, according as we have hoped
    in thee.
  hin-2017: हे यहोवा, जैसी तुझ पर हमारी आशा है, वैसी ही तेरी करुणा भी हम पर हो।
  wol-KYG: Aji Sax ji, ngalla baaxe nu sa ngor, moom lanu yaakaar fi yaw.
  swp-swp: GUIAU e, em gadosisi miatahitahina bena i ota ai potamai eai, paana ai
    ema sunuma ede oa arim eai.
  bjr-bjr: Oo Yaawee ani naaru marira amuqusirafa maasa faqa mariani. Maasa anisaa
    mundiqa maridaqa.
  eng-YLT: Let Thy kindness, O Jehovah, be upon us, As we have waited for Thee!
  kne-kne: Apo, sapay koma ta lak-amen mi din adi manbalbaliw ay layad mo en dakami,
    tan sik-a din pantaltalkan mi.
  eng-WYC-2017: Lord, thy mercy be made on us; as we hoped in thee.
  eng-WMBB: Let your loving kindness be on us, LORD, since we have hoped in you.
  zat-NTPS: Bexache lazre' netu', Xránantu', lawe' da dxebeza lázrentu' Lue'.
  zty-NTPS: Beyache' ḻaže'l neto', X̱anto' Dios, dan' žx̱en ḻáže'to' Le'.
  urd-GVH: ऐ रब, तेरी मेहरबानी हम पर रहे, क्योंकि हम तुझ पर उम्मीद रखते हैं।
  rug-rug: Koa Goi mo si raṉe atu gami, kei Zihova Mu tataru ni gami koasa Mua tataru
    nabuna.
  gaz-gaz: Yaa Waaqayyo, akkuma nu abdii keenya sirra kaaʼannutti, araarri kee nurra
    haa buʼu.
  fra-LSG: Éternel! Que ta grâce soit sur nous, Comme nous espérons en toi!
  yal-yal: Alatala, i ya hinanna xa lu nxu xɔn bayo nxu nxu yigi saxi i tan nin.
  iou-iou: O Ekäni, nin irit kuŋat-kuŋatnin gäkä terakgän peŋpäŋ täŋkentäkta itsämäŋitna
    gäkŋo ironka pähap paot-paori nämotä nintä terak äroton!
  haw-1868: E aloha mai ia makou, e Iehova, E like me ko makou manaolana ana ia oe.
  arb-NAV: لِتَكُنْ يَا رَبُّ رَحْمَتُكَ عَلَيْنَا بِمُقْتَضَى رَجَائِنَا فِيكَ.
  ded-ded: O KEBU, geng yoac dedzege amma imoc modackecnecac hoannunubesena. Neni
    ge negensingguma tomai kecni fora fingecbeso.
  ewe-ewe: O! Yehowa, na wò lɔlɔ̃ si meʋãna o la, nanɔ mía dzi abe ale si míetsɔ míaƒe
    mɔkpɔkpɔ da ɖe dziwò ene.
  eng-LEE: Let thy kindness, O Lord, be upon us, even as we hope in thee.
  asm-FB: হে যিহোৱা, আমাৰ ওপৰত তোমাৰ অসীম প্রেম থাকক, কিয়নো তুমিয়েই আমাৰ আশাভূমি
    হৈছা।
  sus-A: عَلَتَلَ، عِ شَ هِننّ مُشُ رَ، بَرِ مَ مُشُ شَشِلِ تِشِ عِ تَن نَن نَ.
  fra-SBL: Que ta bonté soit sur nous, Yahvé, puisque nous avons espéré en toi.
  hbo-hbo: יְהִֽי־חַסְדְּךָ֣ יְהוָ֣ה עָלֵ֑ינוּ כַּ֝אֲשֶׁ֗ר יִחַ֥לְנוּ לָֽךְ׃
  kik-kik: Wee Jehova-rĩ, wendo waku ũrĩa ũtathiraga ũroikarania na ithuĩ, o ta ũrĩa
    ithuĩ tũkwĩrĩgĩrĩire.
  fra-NCL: Yahweh, que ta grâce soit sur nous, comme nous espérons en toi !
  cek-AK: Aw Angraeng, nang kang oep o baktih toengah, na palungnathaih kaicae nuiah
    om nasoe.
  cuk-cuk: Bab-Jehová, be-wile-anmar-daked, anmar begi edarbediid. Ar anmar begi bensulid.
  uig-CYR: '|ח| Яманлиқниң өзи рәзилләрни өлтүриду; Һәққанийларға нәпрәтлинидиғанлар
    гунада қалиду.'
  tel-2017: యెహోవా, ఆశగా నీవైపు చూస్తున్నాం. నీ నిబంధన నిబద్ధత మాపై ఉండనియ్యి.
  hat-BSA: Kite lanmou dous Ou, O SENYÈ, vin poze sou nou, selon esperans ke nou te
    mete nan Ou a.
  ukr-ONPU: Зло приведе до смерті нечестивого, і ті, хто ненавидить праведника, будуть
    засуджені.
  kos-kos: LEUM GOD, lela tuh lungse kawil lom in wi kut, Ke sripen kut filiya finsrak
    lasr in kom.
  hbo-WLC: יְהִֽי־חַסְדְּךָ֣ יְהוָ֣ה עָלֵ֑ינוּ כַּ֝אֲשֶׁ֗ר יִחַ֥לְנוּ לָֽךְ׃
  ibo-ibo: O Onyenwe anyị, ka ịhụnanya gị na-adịgidere anyị, dịka olileanya anyị dị
    na gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭଠାରେ ଆମ୍ଭେମାନେ ଭରସା କରିଥିବା ପ୍ରମାଣେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି
    ତୁମ୍ଭର ଦୟା ବର୍ତ୍ତୁ।
  chk-chk: Ai Samol mi Lapalap, om tong ellet epwe nonom wom, usun äm apilükülük a
    nom womw.
  rop-rop: YAWEI, larram yu filing blanga laigimbat olagijawan jidan garram melabat.
    Melabat trastimbat yu blanga ebrijing.
  ukr-1871: Милосердє твоє, Господи, нехай буде над нами, ми бо вповали на тебе.
  yon-yon: O Yariman, eb womoniyiibban ye mimyob dowaken kumbed nub yaa angkimborok,
    nub kuu ebbed kwananeeb ande meedmo doruub kuyaambed kwanok.
  deu-1951: Deine Gnade, o HERR, sei über uns, wie wir es von dir erhoffen!
  eng-JPS: Let Thy mercy, O LORD, be upon us, according as we have waited for Thee.
  srp-1865: Da bude milost tvoja, Gospode, na nama, kao što se uzdamo u tebe.
  lug-lug: Okwagala kwo okutaggwaawo kubeerenga mu ffe, Ayi Mukama, ng’essuubi lyaffe
    bwe liri mu ggwe.
  heb-heb: יהי חסדך יהוה עלינו כאשר יחלנו לך׃
  ben-IRV: সদাপ্রভুু, তোমার চুক্তির বিশ্বস্ততা আমাদের সাথে থাকুক।
  ntu-ntu: Krka'ku kx Yawe na-aodu-zvzle nigu Mz nzbrtikr drtwrgu nide.
  pan-pan: ਜਿਵੇਂ ਅਸੀਂ ਤੇਰੀ ਉਡੀਕ ਰੱਖੀ ਹੈ, ਤਿਵੇਂ ਹੇ ਯਹੋਵਾਹ, ਤੇਰੀ ਦਯਾ ਸਾਡੇ ਉੱਤੇ ਹੋਵੇ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ်တို့သည် ကိုယ်တော် ကို ကိုးစား သည်နှင့်အညီ ၊ အကျွန်ုပ်
    တို့အပေါ် မှာ ကရုဏာ တော် သက်ရောက် ပါစေသော။
  kgf-kgf: Yawe, guac mambéc waŋanʒiŋ nalé sura imuac séc guac goi héihéiga qacninaiguc
    hemac.
  tte-O: O Yeoba, kakawanoi koliwo am mulolo miyamiya yaina imiyamiya kolimai kaiwena
    me ama katepatu kasanasanaiwo.
  tbg-tbg: Noravauvo, kairaqe tenavu ariara viva tinavu kahaqiariravama vaivo, tiarirara
    are tinavu aaqurihama timitaqira vuane.
  hmo-hmo: Lohiabada e, mani emu kara oiemu bogahisihisi, be nega ibounai ai dekenai
    ia noho, badina ai ese oi dekenai ai naria, bona oi dekenai ai abidadama henia
    noho.
  zar-NT: Lu yöl-laʼ dxiʼi ladxiʼ quiuʼ gúcalen netuʼ, Xan, tuʼ runtuʼ löza Liʼ.
  urd-urd: ऐ ख़ुदावन्द, जैसी तुझ पर हमारी उम्मीद है, वैसी ही तेरी रहमत हम पर हो।
  rus-SYN: Убьет грешника зло, и ненавидящие праведного погибнут.
  bqc-SIM: Dii, n gbɛ̃kɛ àↄ kúwanↄ lá wá wɛ́ dↄnziwa.
  tcz-CHONGTHU: Vo Yahweh Pakai nami ngailutna longlou achun eium kimvel u hen, ajeh
    chu nang jenga bou ka kinepnao aum e.
  mar-mar: परमेश्वरा, आम्ही तुझी आशा धरली आहे त्याप्रमाणे तुझी प्रेमदया आम्हाबरोबर
    असू दे.
  isl-isl: Miskunn þín Drottinn umvefji okkur. Við vonum á þig.
  hlt-THB: Aw Bawipa namah awh kaimih ang ngaih-unaak taw a awm dawngawh, amak dyt
    thai na lungnaak ce kaimih ak khan awh awm seh nyng.
  qub-qub: Tayta Dios, yäracamushä-tupu nogacunataga cuyapaycamay ari.
  bqp-bqp: Dikiri, ǹ tó n yenyĩ gↄ̃ kú kũoo lákũ ó wɛ́ dↄnyĩ nà.
  hat-hat: Tanpri, Seyè, toujou fè nou favè, menm jan nou menm nou mete tout espwa
    nou nan ou.
  eng-BSB: May Your loving devotion rest on us, O LORD, as we put our hope in You.
  eng-WEBPB: Let your loving kindness be on us, LORD, since we have hoped in you.
  kbq-kbq: Ra Anumzamoka kagripi amuha zantia me'neanki, vagaore kavesi'zanteti maka
    knafina kegava hunka refiteranto.
  pon-pon: Main, Ieowa, omui kalanan en mi po at duen at kaporoporeki komui.
  nhe-BL: TOTECO, xijpiya moyolo tohuaya, pampa san ipan ta timochiyaj.
  wnc-wnc: Buyambam tapa, ninda banip sike gata gatanimiakge yuamang. Gata ninde musip
    kwikwiu asinggan asinggan natanimuyo.
  bus-bus: Dii, ǹ tó n yenzi gↄ̃ kúwao lán wa wɛ́ɛ dↄnzi nà.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, tuwe nepuruamutar haw wiko ureinuinuromo nehe,
    Ta'e xiàro neremiapo ràm ikatu ma'e zane xe.
  eng-DRA: 'The death of the wicked is very evil: and they that hate the just shall
    be guilty.'
