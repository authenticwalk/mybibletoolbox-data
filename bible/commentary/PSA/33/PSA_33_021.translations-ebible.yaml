verse: PSA.033.021
translations:
  mal-C: നമ്മുടെ ഹൃദയം യഹോവയിൽ ആനന്ദിക്കുന്നു, കാരണം, അവിടത്തെ വിശുദ്ധനാമത്തെ നാം
    ശരണംപ്രാപിക്കുന്നു.
  deu-TKW: Ja, über ihn freut sich unser Herz, ja, wir vertrauen auf seinen heiligen
    Namen.
  lin-lin: Solo, mitema na biso esepelaka kati na Ye, pamba te totiaka elikya na biso
    kati na Kombo na Ye ya bule.
  mmx-mmx: Ata momo saga ren, la ata nunu at laasen teren i melemelengan.
  eng-LSV: For our heart rejoices in Him, || For we have trusted in His Holy Name.
  eng-GNV: Surely our heart shall reioyce in him, because we trusted in his holy Name.
  eng-WEBSTER: For our heart shall rejoice in him, because we have trusted in his
    holy name.
  nhw-BL: Yeca ma tiyolpaquica ipan TOTECO, pampa timoneltemachijtoque ipan yaya catli
    nelía tlatzejtzeloltic.
  swh-ONEN: Mioyo yetu humshangilia, kwa maana tunalitumainia jina lake takatifu.
  bba-bba: Bɛsɛn ɡɔ̃ru ɡɑ do win sɔ̃. Sɑ mɑɑ nùn nɑɑnɛ sɑ̃ɑ win dɛɛrɑrun sɔ̃.
  eng-KJVCPB: For our heart shall rejoice in him, Because we have trusted in his holy
    name.
  luo-luo: Chunywa mor kuome, nikech wageno kuom nyinge maler.
  aii-aii: ܣܵܒܵܒ ܒܝܼܹܗ ܒܸܬ ܚܵܕܹܐ ܠܸܒܲܢ، ܣܵܒܵܒ ܒܫܸܡܵܐ ܕܩܘܼܕܫܹܗ ܣܒܝܼܪܲܢ.
  meu-meu: Oibe, ita laloda ese ia e moalelaiamu, badina be ia ladana helaḡana ta
    abidadama heniamu.
  npi-ULB: हाम्रा हृदयहरू उहाँमा आनन्‍दित हुन्‍छन्, किनकि उहाँको पवित्र नाउँमा हामी
    भरोसा गर्छौं ।
  yor-yor: Ọkàn wa yọ̀ nínú rẹ̀, nítorí pé, àwa gbẹ́kẹ̀lé orúkọ rẹ mímọ́.
  pes-OPCB: او مایهٔ شادی دل ماست. ما به نام مقدّس او توکل می‌کنیم.
  tgl-ULB: Ang aming mga puso ay nagagalak sa kaniya, dahil kami ay nagtitiwala sa
    kaniyang banal na pangalan.
  nop-nop: Indi adi wou uŋgoniŋ u nadisukilitiyam, unduŋ doktiŋa aditok nadifo timiyam.
  cbu-NT: Apanllimunari mangini ksakaniya, watam zurampatari Apanllee mangiptini chinakaniwa.
  hui-hui: Ibu kagome ina ibuha hanaho howa turuho baya kamagoni. Ibunaga mini baya
    buruguleore hongohe ngagoria ina hanaho kamagoni.
  mya-mya: ငါ​တို့​သည်​ကိုယ်​တော်​ကြောင့်​ရွှင်​လန်း ဝမ်း​မြောက်​ကြ​ရ​၏။ ငါ​တို့​သည်​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော
    နာ​မ​တော်​ကို​ကိုး​စား​ကြ​၏။
  bod-N: ཁོང་གི་དམ་པའི་མཚན་ལ་བློ་གཏོད༌པས། །རང་ཅག་སྙིང་ནི་ཁོང་ལ་བརྟེན་ནས༌མགུ།
  wsk-wsk: Anananga nangamang motam ninguru ta nu ko ko amilmiloso, mu awuk, ana noko
    nup laili mu te la ira sanami lagasan.
  sna-sna: Mwoyo yedu inofara maari, nokuti tinovimba nezita rake dzvene.
  spa-BLM: Porque nuestro corazón se regocija en él, porque hemos confiado en su santo
    nombre.
  cac-cac: Yuj chi' stzalajb'i co c'ool yuuj. Scac'anoch yipoc co c'ool, yujto Axon̈ejochi.
  swh-ULB: Mioyo yetu hufurahia ndani yake, kwa kuwa tunaamini katika jina lake takatifu.
  bel-bel: Ён хавае ўсе косткі ягоныя; і ніводная не паламаецца!
  deu-ELBBK: Denn in ihm wird unser Herz sich freuen, weil wir seinem heiligen Namen
    vertraut haben.
  mbb-OT: Egkelipey kiw tenged kandin. Su edsarig kiw ziyà te kandin te waǥas he Megbevayà.
  mal-2015: അവന്റെ വിശുദ്ധനാമത്തിൽ നാം ആശ്രയിക്കയാൽ നമ്മുടെ ഹൃദയം അവനിൽ സന്തോഷിക്കും.
  gup-gup: Karridjalkangenjilngmak nungkakenh, dja karridjalwoybukwon nungka nawu
    nangeydjamun duninjh.
  rmc-rmc: Andre leste amaro jilo radisaľol, bo amen pes mukas pre leskro sveto nav.
  nlg-nlg: Itatana gaia na tobamami te rivurivu mai talumava na ahana te tabu.
  pes-OPV: زیرا که دل ما در او شادی می‌کند و در نام قدوس او توکل می‌داریم.
  ron-1924: Да, инима ноастрэ ышь гэсеште букурия ын Ел, кэч авем ынкредере ын Нумеле
    Луй чел сфынт.
  ben-OBCV: আমাদের হৃদয় সদাপ্রভুতে আনন্দ করে, কারণ আমরা তাঁর পবিত্র নামে আস্থা রাখি।
  som-som: Haddaba qalbigeennu isaguu ku rayrayn doonaa, Maxaa yeelay, innagu waxaynu
    isku halleeynay magiciisa quduuska ah.
  lat-VUC: 'Custodit Dominus omnia ossa eorum: unum ex his non conteretur.'
  eng-ASVBT: For our heart shall rejoice in him, Because we have trusted in his holy
    name.
  mna-mna: Iti lelende ambai kat mi menmeen ti pini. Mi tapase pa zaana potomŋana.
  ita-1885: Certo, il nostro cuore si rallegrerà in lui; Perciocchè noi ci siam confidati
    nel Nome della sua santità.
  eng-LXXUP: 'He keeps all their bones: Not one of them shall be broken.'
  eng-ULB: Our hearts rejoice in him, for we trust in his holy name.
  spa-VBL: Nuestros corazones están llenos de alegría, porque confiamos en su carácter
    santo.
  fra-_FOB: Car notre cœur se réjouit en lui; car nous nous confions en son saint
    nom.
  mal-mal: കർത്താവിന്റെ വിശുദ്ധനാമത്തിൽ നാം ആശ്രയിക്കുകയാൽ നമ്മുടെ ഹൃദയം അങ്ങയിൽ സന്തോഷിക്കും.
  lit-lit: todėl juo džiaugiasi mūsų širdis, nes pasitikėjome jo šventuoju vardu.
  urd-GVR: Hamārā dil us meṅ ḳhush hai, kyoṅki ham us ke muqaddas nām par bharosā
    rakhte haiṅ.
  suz-BL: मिनु परमप्रभु आ पर्बम आंइ थुं ग्‍येरब। मारदे हना गोपुकी मेको आ नेंमी जिम्‍मा
    गेसाक्‍क।
  eng-NOY: Yea, in him doth our heart rejoice; In his holy name we have confidence.
  ita-1927: In lui, certo, si rallegrerà il cuor nostro, perché abbiam confidato nel
    nome della sua santità.
  ckb-ckb: دڵمان بەو خۆشە، چونکە ئێمە پشت بە ناوی پیرۆزی ئەو دەبەستین.
  eng-BBE: For in him our hearts have joy; in his holy name is our hope.
  xsi-xsi: I uru iveta kie ara nâ pa kinda, aku ŋinde iveta ilonda ndeka. I nde Sapâŋa
    Tamwata, aku ŋana duvi ŋinde kâ kinda kalonda tawana i.
  kan-OKCV: ದೇವರಲ್ಲಿ ನಮ್ಮ ಹೃದಯವು ಸಂತೋಷಿಸುತ್ತದೆ; ನಾವು ಅವರ ಪರಿಶುದ್ಧ ಹೆಸರಿನಲ್ಲಿ ಭರವಸೆ
    ಇಟ್ಟಿದ್ದೇವೆ.
  tam-2017: அவருடைய பரிசுத்த பெயரை நாம் நம்பியிருக்கிறபடியால், நம்முடைய இருதயம் அவருக்குள்
    சந்தோசமாக இருக்கும்.
  spa-RV-1909: Por tanto en él se alegrará nuestro corazón, porque en su santo nombre
    hemos confiado.
  ron-BTF: Da, inima noastră se va bucura în el, pentru că ne-am încrezut în numele
    lui sfânt.
  eng-WEBP: For our heart rejoices in him, because we have trusted in his holy name.
  eng-FBV: We are so happy about him, for we trust in his holy character.
  nld-1939: In Hem verheugt zich ons hart, Wij vertrouwen op zijn heilige Naam.
  nch-BL: Yeca ma tiyolpaquica ipan TOTECO, pampa timoneltemachijtoque ipan yaya cati
    nelía tatzejtzeloltic.
  vie-1934: Lòng chúng tôi sẽ vui vẻ nơi Ngài, Vì chúng tôi đã để lòng tin cậy nơi
    danh thánh của Ngài.
  cha-cha: Pot güiya manmagof y corasonta, sa y sinantos naanña nae jagas taangocojit.
  hin-CV: उनमें ही हमारा हृदय आनंदित रहता है, उनकी पवित्र महिमा में ही हमें भरोसा
    है.
  eng-OURB: For our heart rejoices in him, because we have trusted in his holy name.
  spa-BES: Porque en él nuestros corazones tienen alegría; en su santo nombre está
    nuestra esperanza.
  tdx-tdx: Ama’e ty firebehan’ arofon-tika, fiatoan-tika i tahina’e masiñey.
  tha-KJV: เออ จิ​ตใจของเราทั้งหลายยินดีในพระองค์ เพราะเราวางใจในพระนามบริ​สุทธิ​์ของพระองค์
  por-BR-2018: Porque nele nosso coração se alegra, porque confiamos no nome de sua
    santidade.
  deu-ELO: Denn in ihm wird unser Herz sich freuen, weil wir seinem heiligen Namen
    vertraut haben.
  eng-WYC-2018: For our heart shall be glad in him; and we shall have hope in his
    holy name. (And our hearts shall be glad in him; for we have trust in his holy
    name.)
  epo-epo: Ĉar pro Li ĝojas nia koro, Ĉar ni fidas Lian sanktan nomon.
  gfk-gfk: Ira nudahat nilon i guama tana, kanong dahat nurnur tano halhaliana hinsana.
  uig-PIN: Xunga Uning bilǝn ⱪǝlbimiz xadlinip ketidu; Qünki Uning muⱪǝddǝs namiƣa
    tayinip ixǝnduⱪ.
  beo-beo: Ninia da Ea houba:le hahawane gala. Ninia da Ea Hadigi Dio dafawaneyale
    dawa:sa.
  tpi-OTNT: Yumi bilip tru long gutpela nem bilong em. Olsem na yumi amamas long em.
  hau-SA: A cikinsa zukatanmu na farin ciki, gama mun dogara cikin sunansa mai tsarki.
  udu-udu: Nye, adum bana ’kunykina bwa mo e a’di mo haali/ ana gamkina gwo is e gway
    piti jin ḵogu mo.
  uig-LAT: Shunga Uning bilen qelbimiz shadlinip kétidu; Chünki Uning muqeddes namigha
    tayinip ishenduq.
  nde-nde: Inhliziyo zethu zithokoza Ngaye, ngoba sithembe ebizweni lakhe elingcwele.
  ton-ton: Koeʻuhi ʻe fiefia hotau loto ʻiate ia, he ʻoku tau falala ki hono huafa
    māʻoniʻoni.
  ces-1613: V něm zajisté rozveselí se srdce naše, nebo ve jménu jeho svatém naději
    skládáme.
  eng-WMB: For our heart rejoices in him, because we have trusted in his holy name.
  tam-TCV: நாங்கள் அவருடைய பரிசுத்த பெயரில் நம்பிக்கையாய் இருப்பதால் எங்கள் இருதயங்கள்
    அவரில் மகிழ்கின்றன.
  ceb-ULB: Maglipay ang atong kasingkasing diha kaniya, kay misalig man kita sa iyang
    balaang ngalan.
  pol-UBG: W nim bowiem rozraduje się nasze serce, bo ufamy jego świętemu imieniu.
  agr-agr: Iina anentain Apajuí anentaimtusa shiig aneaji. Nuniaku niina daaji pegkegma
    nuwi kajinmamsa anentaimji.
  kyc-kyc: Baa karamo dokona lao namwa rae maipala banyakingi poo pyasi doko angingyuo
    minyilyamano.
  urd-GVU: ہمارا دل اُس میں خوش ہے، کیونکہ ہم اُس کے مُقدّس نام پر بھروسا رکھتے ہیں۔
  eng-OEBCW: For in him our heart is glad, we trust in his holy name.
  deu-1912: Denn unser Herz freut sich sein, und wir trauen auf seinen heiligen Namen.
  kan-2017: ಆತನಲ್ಲಿ ನಮ್ಮ ಹೃದಯವು ಸಂತೋಷಿಸುವುದು; ಆತನ ಪರಿಶುದ್ಧನಾಮದಲ್ಲಿ ಭರವಸವಿಟ್ಟಿದ್ದೇವೆ.
  yap-yap: Ke felan’dad ni bochan SOMOL; ke pagan’dad nga fithingan nib thothup.
  hlt-MCSB: A cimcaihnah ming dongah m'pangtung uh dongah mamih lungbuei tah amah
    dongah a kohoe.
  mdy-ETH: ዒዛኮ ዱማዼ ሱንፆ ኑ ጉሙርቃሢሮ ዒዚ ኑና ዎዛሳኔ።
  twi-ASANTE: Ne mu na yɛn akoma di ahurisie, ɛfiri sɛ yɛde yɛn ho to ne din kronkron
    no so.
  eng-WEBU: For our heart rejoices in him, because we have trusted in his holy name.
  acu-NT: Iikia ii Apuri nekas pengker aa nu nekasampita tusar, ni naari nintimsar
    ii nintijai waraaji.
  spa-PDDPT: Por tanto, en Él se alegra nuestro corazón, Porque confiamos en su santo
    Nombre.
  gun-gun: Hexe ae nhanekuraxõ ovy'a 'rã, hery iky'a e'ỹ va'e re jajerovia ramo.
  agu-BL: Yi o' ketz na katzatzin te'j. Nin cho'n k'uklij kac'u'l te'j, na chin xan
    nin yi tetz bi'.
  ilo-ULB: Agrag-o dagiti pusotayo kenkuana, ta agtalektayo iti nasantoan a naganna.
  kpg-kpg: Gidaadou e tenetene mai i Mee. Gidaadou e hagadagadagagee gi dono ingoo
    dabu.
  uig-ARA: شۇڭا ئۇنىڭ بىلەن قەلبىمىز شادلىنىپ كېتىدۇ؛ چۈنكى ئۇنىڭ مۇقەددەس نامىغا
    تايىنىپ ئىشەندۇق.
  bps-bps: Du Dwata too mtiu, kenen i gusmaligito, na kenen gumdà i klehewito.
  sus-sus: Won bɔɲɛe sɛɛwaxi a tan nan ma fe ra, barima won bara la a xili sɛniyɛnxi
    ra.
  pon-2006: Kitail kin pereperen pwehki ih; kitail kin likih sapwellime mwar sarawi.
  jae-jae: Biŋŋanô, aêacnêŋ ŋalêlôm kêtu samuc eŋgeŋ, gebe aêac takêŋ gêwiŋ ênê ŋaê
    dabuŋ.
  ksd-ksd: Tago ra bala i dat na manga gugu tana, Tago da tar nurnur ta ra gomgom
    na iangina.
  tur-YTC: Yüreğimiz O’nda sevinç bulur, Çünkü biz O'nun kutsal adına güvendik.
  bel-N: Бо ў Ім радуецца сэрца нашае; бо мы на імя Яго сьвятое спадзяемся.
  grc-BRENT: ὁ Κύριος. Φυλάσσει πάντα τὰ ὀστᾶ αὐτῶν, ἓν ἐξ αὐτῶν οὐ συντριβήσεται.
  kpr-kpr: Nune eari, namonde dubo jama eraera. Namondeda tumondari nunda javo kakara
    aminda fitiraera.
  ind-AYT: Sebab, hati kita bersukacita di dalam Dia; sebab, kita percaya di dalam
    nama-Nya yang kudus.
  yom-yom: Mu niandi mintima mieto mieti mona khini bila tutula diana dieto mu dizina
    diandi di nlongo,
  yut-yut: Nin mani telagɨ uŋun do nandaŋ dagomaŋ, do kɨsɨk kɨsɨk amaŋ.
  nya-nya: Mwa Iye mitima yathu imakondwera, pakuti ife timadalira dzina lake loyera.
  hrv-hrv: Srce nam se u njemu raduje, u njegovo sveto ime mi se uzdamo.
  mps-mps: Dago konealubo homu agai wiegi yai nogide dąų obao. Tama tiyu, dago agade
    wiegi yai homu pemene yao.
  tpi-tpi: Yumi bilip tru long gutpela nem bilong em. Olsem na yumi amamas long em.
  dan-1931: thi vort Hjerte glæder sig i ham, vi stoler på hans hellige Navn.
  vie-OVCB: Lòng chúng con hân hoan trong Chúa, vì chúng con tin cậy Danh Thánh Ngài.
  guj-2017: અમારાં હૃદયો તેમનામાં આનંદ માને છે, કેમ કે અમે તેમના પવિત્ર નામ પર ભરોસો
    રાખ્યો છે.
  pon-2006A: Kitail kin pereperen pwehki ih; kitail kin likih sapwellime mwar sarawi.
  por-BRBSL: Pois nosso coração se regozija com ele, porque temos confiado em seu
    santo nome.
  eng-OEBUS: For in him our heart is glad, we trust in his holy name.
  swe-swe: Våra hjärtan gläder sig i honom, för vi förtröstar (litar) på hans heliga
    namn.
  cth-cth: Bangkongtetpawiteh, ka lungthin teh ama dawk a konawm han. Bangkongtetpawiteh,
    a min kathoung teh kâuep awh.
  twi-twi: Ne mu na yɛn koma di ahurusi, efisɛ yɛde yɛn ho to ne din kronkron no so.
  hlt-hlt: A cimcaihnah ming dongah m'pangtung uh dongah mamih lungbuei tah amah dongah
    a kohoe.
  tbz-SIM: Ti yɛ̀mmɛ̀ nɑɑtinɛ̀ kuǹku, Kuyie nsɑ̀mu, ti ku nduɔ́ ntimɑ́ɑ̀.
  msy-2020: E nɨghnɨzir gavgavim an ziar bar zuezimɨn iti. Kamaghɨn, e uan navir averiabar
    aven a bagh bar akongegham.
  dop-dop: Nyɑ́ tɔɔ kɛ́ tə wɛ lɑŋhʋlʋmlɛ tɑɑ. Nɑ tə́ wɛnɑ-ŋ nɑɑni.
  azb-azb: Bizim qəlbimiz Onda sevinc tapır, Müqəddəs isminə arxalanmışıq.
  eng-DBY: For in him shall our heart rejoice, because we have confided in his holy
    name.
  hin-2017: हमारा हृदय उसके कारण आनन्दित होगा, क्योंकि हमने उसके पवित्र नाम का भरोसा
    रखा है।
  wol-KYG: Ci moom la sunu xol di sedde, turam wu sell lanu wóolu.
  swp-swp: Mamohoi, nuada se kode ia arinai, paana ia esana tabuna ta sunusunumaei.
  bjr-bjr: Maasa mina naaquqara andeeqara auqu saqarikunnanara firaaqoo asasidaqa.
  eng-YLT: For in Him doth our heart rejoice, For in His holy name we have trusted.
  kne-kne: Manragsak tako, tan si Diyos ay nasantoan di pantalkan tako.
  eng-WYC-2017: For our heart shall be glad in him; and we shall have hope in his
    holy name.
  eng-WMBB: For our heart rejoices in him, because we have trusted in his holy name.
  zat-NTPS: Chee̱ le̱ na' du lázredxu béle̱'e̱quezdxu lau Le̱', lawe' da tu dxuxrén
    lázrezquezdxu La lá'azxa chee̱'.
  zty-NTPS: Che ḻen dot ḻáže'žo yebéḻe'elžo ḻawe' Ḻe', dan' žx̱en ḻáže'žo La
    la'y chie'.
  urd-GVH: हमारा दिल उसमें ख़ुश है, क्योंकि हम उसके मुक़द्दस नाम पर भरोसा रखते हैं।
  rug-rug: Qetuqetu nia gita se Zihova, ura raṉea gita sa Pozana hopena Sa.
  gaz-gaz: Garaan keenya isatti ni gammadaatii; nu maqaa isaa qulqulluu ni amanannaatii.
  fra-LSG: Car notre cœur met en lui sa joie, Car nous avons confiance en son saint
    nom.
  yal-yal: En bɔɲɛne sɛwaxi a tan nan ma fe ra, bayo en bata en yigi sa a xili sariɲanxini.
  iou-iou: Unita Ekänitagän gäripi pähap nadäk täkamäŋ. Unitäŋo wäpi kudupi terakgän
    tubeŋ kuŋpäŋ it täkamäŋ.
  haw-1868: No ka mea, e hauoli auanei ko kakou naau ia ia, No ko kakou hilinai ana
    i kona inoa hoano.
  arb-NAV: بِهِ تَفْرَحُ قُلُوبُنَا، لأَنَّنَا عَلَى اسْمِهِ الْقُدُّوسِ تَوَكَّلْنَا.
  ded-ded: Neni yeac kpara kpetiac negenserima kecnideac hereninango yearu sogaima
    kecde.
  ewe-ewe: Míaƒe dziwo le dzidzɔ kpɔm le eya amea me, elabena mieka ɖe eƒe ŋkɔ kɔkɔe
    la dzi.
  eng-LEE: 'For in him shall our heart rejoice: because in his holy name have we trusted.'
  asm-FB: আমাৰ হৃদয়ে তেওঁতেই আনন্দ কৰে; কাৰণ আমি তেওঁৰ পবিত্ৰ নামত ভাৰসা কৰিছোঁ।
  sus-A: وٌن بْحّيٍ سّيوَشِ عَ تَن نَن مَ قٍ رَ، بَرِ مَ وٌن بَرَ لَ عَ شِلِ سّنِيّنشِ
    رَ.
  fra-SBL: Car notre cœur se réjouit en lui, parce que nous avons fait confiance à
    son saint nom.
  hbo-hbo: כִּי־בֹ֭ו יִשְׂמַ֣ח לִבֵּ֑נוּ כִּ֤י בְשֵׁ֖ם קָדְשֹׁ֣ו בָטָֽחְנוּ׃
  kik-kik: Ngoro ciitũ nĩcikenete nĩ ũndũ wake, nĩgũkorwo twĩhokete rĩĩtwa rĩake itheru.
  fra-NCL: car en lui notre cœur met sa joie, car en son saint nom nous mettons notre
    confiance.
  cek-AK: Kaciim anih ih ahmin to a oep o pongah, aicae ih palungthin loe anih ah
    anghoehaih a tawnh o.
  cuk-cuk: Degisoggu, Bab-Dummad, begi anmar wergusunnad, ar ade, anmar be-nug-islidikidgi
    bengussulid.
  uig-CYR: '|ש| У һәққанийниң сүйәклирини сақ қалдуриду, Улардин бирисиму сунуп кәтмәйду.'
  tel-2017: మన హృదయాలు ఆయనలో ఆనందిస్తున్నాయి. ఆయన పవిత్ర నామంపై మన నమ్మకం ఉంది.
  hat-BSA: Paske kè nou rejwi nan Li, akoz nou mete konfyans nou nan sen non Li.
  ukr-ONPU: Береже Він усі кістки його, жодна з них не буде зламана.
  kos-kos: Ke sripal kut engan; Kut lulalfongi in Inel mutal.
  hbo-WLC: כִּי־ב֭וֹ יִשְׂמַ֣ח לִבֵּ֑נוּ כִּ֤י בְשֵׁ֖ם קָדְשׁ֣וֹ בָטָֽחְנוּ׃
  ibo-ibo: Obi anyị na-aṅụrị ọṅụ nʼime ya; nʼihi na anyị tụkwasịrị aha nsọ ya obi.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ଅନ୍ତଃକରଣ ତାହାଙ୍କଠାରେ ଆନନ୍ଦ କରିବ, କାରଣ ଆମ୍ଭେମାନେ ତାହାଙ୍କ ପବିତ୍ର
    ନାମରେ ବିଶ୍ୱାସ କରିଅଛୁ।
  chk-chk: Ewer, lelukach a pwapwa ren Kot, pun sa lükü itan mi pin.
  rop-rop: Im na meigim wi jidan gudbinjiwei, en wi trastimbat im holiwan neim.
  ukr-1871: Ним звеселиться серце наше, бо ми вповали на сьвяте імя його.
  yon-yon: Kedi, nub kuu ye yaambed kubi darewoob kerimaub, komoyiibkob, nub kuu ye
    aningko karadmo yaambed yone doruub kowe.
  deu-1951: Ja, an ihm soll unser Herz sich freuen; denn auf seinen heiligen Namen
    haben wir unser Vertrauen gesetzt.
  eng-JPS: For in Him doth our heart rejoice, because we have trusted in His holy
    name.
  srp-1865: O njemu se veseli srce naše; jer se u sveto ime njegovo uzdamo.
  lug-lug: Mu ye emitima gyaffe mwe gijaguliza, kubanga twesiga erinnya lye ettukuvu.
  heb-heb: כי בו ישמח לבנו כי בשם קדשו בטחנו׃
  ben-IRV: আমাদের হৃদয় তাঁর মধ্যে আনন্দিত, কারণ আমরা তাঁর পবিত্র নামের উপর বিশ্বাস
    করি।
  ntu-ntu: Abrtzlvzku nide, X drtwrgu abrtrpzku mz drtqde kxtr.
  pan-pan: ਸਾਡਾ ਮਨ ਤਾਂ ਉਸ ਵਿੱਚ ਆਨੰਦ ਰਹੇਗਾ, ਕਿਉਂ ਜੋ ਅਸੀਂ ਉਹ ਦੇ ਪਵਿੱਤਰ ਨਾਮ ਉੱਤੇ ਭਰੋਸਾ
    ਰੱਖਿਆ ਹੈ।
  mya-JVB: သန့်ရှင်း သောနာမ တော်ကို ခိုလှုံ သောကြောင့် ၊ ငါ တို့သည် ထာဝရ ဘုရား၌ ဝမ်းမြောက်
    ခြင်းရှိကြ၏။
  kgf-kgf: Ewa qerininanéŋ iwac ségiségi wamma iwac qac téréyawac héima naŋanʒiŋ imuac
    mia imuhuc waŋ nénécmianʒac.
  tte-O: Tayaliyaya iya kaiwena yo ala meli tapei esana yakayakasisina koina.
  tbg-tbg: Tenavu vira autuvano takuqi vairara noraiqaake iriqi vihara ti, tentanavu
    muntukaqihai quaheha variqi virera.
  hmo-hmo: Lohiabada ena ladana dainai ita moale noho. Iena ladana helagana dekenai
    ita abidadama henia.
  zar-NT: Rudzeja ládxiʼlenruʼ Lëʼ, en uzxöni ládxiʼruʼ Lëʼ, tuʼ náquiëʼ láʼayi.
  urd-urd: हमारा दिल उसमें ख़ुश रहेगा, क्यूँकि हम ने उसके पाक नाम पर भरोसा किया है।
  rus-SYN: Он хранит все кости его; ни одна из них не сокрушится.
  bqc-SIM: Asa Dii ↄ̃ wá pↄ ì kɛwà na, wá aà tↄ́ pↄ́ a kua adoa náai vĩ.
  tcz-CHONGTHU: Ama a hin ilungthimu akipah in, ajeh chu eihon amin thenga tahsan
    na dettah inei un ahi.
  mar-mar: त्याच्यामध्ये आमचे हृदय हर्ष पावते, कारण आम्ही त्याच्या पवित्रतेत विश्वास
    ठेवतो.
  isl-isl: Hans vegna gleðjumst við og fögnum. Hans heilaga nafni treystum við.
  hlt-THB: Ang ming ciim ce ni ypnaak a dawngawh, ningnih ak kawlung taw zeel hy.
  qub-qub: Llapan shongunchïpa juchaynaj Tayta Diosmanmi yäracunchi. Chaymi shongunchïpis
    cushicun.
  bqp-bqp: Zaakũ Dikirin ó pↄ dìgↄ̃ nna kãao, ó a tↄ́ kũ à kú adona náani vĩ.
  hat-hat: Se li ki fè kè nou kontan. Nou mete konfyans nou nan li ki yon Bondye apa.
  eng-BSB: For our hearts rejoice in Him, since we trust in His holy name.
  eng-WEBPB: For our heart rejoices in him, because we have trusted in his holy name.
  kbq-kbq: Agriku tagu'amo'a musena nehie, na'ankure tagra, Agri ruotge agifi tamentintia
    nehune.
  pon-pon: Pwe monion atail kin peren kida i, pwe kitail kin liki mar a jaraui.
  nhe-BL: Yeca ma tiyolpaquica ipan TOTECO, pampa timoneltemachijtoque ipan yajaya
    tlen nelía tlatzejtzeloltic.
  wnc-wnc: Ninda umana noman siknga akngae banip siknga sikamang. Unzingge ninda ie
    apbakngakamang.
  bus-bus: Zaakɛ Diin wa pↄↄ ègↄ̃ nnaa, wá à tↄ́ kɛ̀ kú adona náanɛ vĩ.
  gub-BL: Zanepy'a hurywete Tupàn Tuweharupi Wiko Ma'e hemiapo kwer rehe zane. Zazeruzar
    hehe ta'e ikatuahy a'e xe.
  eng-DRA: The Lord keepeth all their bones, not one of them shall be broken.
