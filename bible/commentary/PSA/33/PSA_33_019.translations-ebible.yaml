verse: PSA.033.019
translations:
  mal-C: അവിടന്നവരെ മരണത്തിൽനിന്ന് മോചിപ്പിക്കുകയും ക്ഷാമകാലത്ത് അവരുടെ ജീവൻ രക്ഷിക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: daß er ihre Seele vom Tod errette und sie in der Hungersnot am Leben erhalte.
  lin-lin: mpo na kokangola bango na kufa mpe kobatela bango na bomoi ata na tango
    ya nzala makasi.
  mmx-mmx: Neni ik lox asepsu di basinge lanmet, la ni ik lok tatao nedi at levenaleng
    at loroxo.
  eng-LSV: To deliver their soul from death, || And to keep them alive in famine.
  eng-GNV: To deliuer their soules from death, and to preserue them in famine.
  eng-WEBSTER: To deliver their soul from death, and to keep them alive in famine.
  nhw-BL: Techmanahuía quema tiitztoque nechca miquilistli. Huan techtlamacas quema
    oncas mayantli para noja ma tiitztoca.
  swh-ONEN: ili awaokoe na mauti, na kuwahifadhi wakati wa njaa.
  bba-bba: u kɑ ben hunde wɔrɑ ɡɔɔn di, kpɑ bɑ n wɑsi bɑɑ ɡɔ̃ɔru tɑ̀ n duɑ ben tem
    sɔɔ.
  eng-KJVCPB: To deliver their soul from death, And to keep them alive in famine.
  luo-luo: mondo oresgi e tho kendo oritgi gibed mangima e ndalo mag kech.
  aii-aii: ܠܦܲܨܘܼܝܹܐ ܡ̣ܢ ܡܵܘܬܵ‌ܐ ܓܵܢܵܬܵܝ̈ܗ‌ܝ، ܘܠܡܲܚܘܼܝܵܝ ܒܙܲܒ݂ܢܵܐ ܕܟܸܦܢܵܐ.
  meu-meu: idia laumadia na mase amo baine harohodia mauri totona, bona doe negana
    ai baine hamaundia totona.
  npi-ULB: तिनीहरूका जीवन मृत्युबाट छुट्टाउन र अनिकालको समयमा तिनीहरूलाई जीवित राख्‍नलाई
    ।
  yor-yor: Láti gba ọkàn wọn kúrò lọ́wọ́ ikú àti láti pa wọ́n mọ́ láààyè lọ́wọ́ ìyàn.
  pes-OPCB: او ایشان را از مرگ می‌رهاند و در هنگام قحطی آنها را زنده نگه می‌دارد.
  tgl-ULB: para mailigtas ang kanilang mga buhay mula sa kamatayan at panatilihin
    silang buhay sa mga panahon ng taggutom.
  nop-nop: Unduŋ doktiŋa yabudokoune tuwot mu kumiiŋ. Eŋ fiye kadaka nai gineŋ nanaŋedok
    baniŋ tiiŋ kaŋ yabudokoune kaipmuŋ hatiiŋ.
  cbu-NT: Tsipamaam waritaktaa, Apanll tapachindakiya. Katungats maringaktaa, Apanll
    istaku, nda tsipachinlliniya.
  hui-hui: Wali agali urunibi karu homolilono ibugua ti pele miaga ka. Hina gari timbuni
    porangi ti tomo karulape nalu helo mulebira.
  mya-mya: ကိုယ်​တော်​သည်​ထို​သူ​တို့​အား​သေ​ဘေး​မှ ကယ်​တော်​မူ​၏။ အ​စာ​ငတ်​မွတ်​ခေါင်း​ပါး​ရာ​ကာ​လ​များ​၌
    သူ​တို့​အား​အ​သက်​ရှင်​နိုင်​ခွင့်​ကို​ပေး​တော် မူ​၏။
  bod-N: དེ་རྣམས་སྲོག་ནི་འཆི་བ་ལས་སྒྲོལ༌ཞིང༌། །མུ་གེའི་དུས་སུ་གསོན་པོར་འཇོག་པ༌ཡིན།།
  wsk-wsk: mu nu nunga sinar taso se nuna me kuesan; nu karak tom te na nungarso se
    terong la bagasan.
  sna-sna: kuti avarwire parufu nokuvararamisa panzara.
  spa-BLM: para librar su alma de la muerte, para mantenerlos vivos en la hambruna.
  cac-cac: Scoljicanel eb' yuuj d'a chamel, tz'ac'ji va eb' yuuj d'a stiempoal vejel.
  swh-ULB: kuwaokoa maisha yao na mauti na kuwaweka hai wakati wa jaa.
  bel-bel: Блізкі Гасподзь да тых, у каго зламанае сэрца, і пакорлівых духам - уратуе.
  deu-ELBBK: um ihre Seele vom Tod zu erretten und sie am Leben zu erhalten in Hungersnot.
  mbb-OT: Iyan sikandin edlibri kandan te kemetayen wey ed-uyag kandan emun timpu
    te vitil.
  mal-2015: അവരുടെ പ്രാണനെ മരണത്തിൽനിന്നു വിടുവിപ്പാനും ക്ഷാമത്തിൽ അവരെ ജീവനോടെ രക്ഷിപ്പാനും
    തന്നേ.
  gup-gup: Warridj nungka minj kabenbawon bu bedda kabirridowen, dja mak kabendarrkidwon
    kore manme kayakmen dja kunmarrwekenh kawernmerren bedberre.
  rmc-rmc: hoj te zachraňinel lengri duša le meribnastar a lengro dživipen la bokhatar.
  nlg-nlg: E lavi olira mai tana mate! Me righitaonira tana bona ni vitolo
  pes-OPV: تاجان ایشان را از موت رهایی بخشد و ایشان رادر قحط زنده نگاه دارد.
  ron-1924: ка сэ ле скапе суфлетул де ла моарте ши сэ-й цинэ ку вяцэ ын мижлокул
    фоаметей.
  ben-OBCV: তিনি মৃত্যু থেকে তাদের উদ্ধার করেন, এবং দুর্ভিক্ষের সময় তাদের প্রাণরক্ষা
    করেন।
  som-som: Inuu naftooda dhimashada ka samatabbixiyo, Iyo inuu wakhtiga abaartaa sii
    nooleeyo iyaga.
  lat-VUC: Juxta est Dominus iis qui tribulato sunt corde, et humiles spiritu salvabit.
  eng-ASVBT: To deliver their soul from death, And to keep them alive in famine.
  mna-mna: Mi ni itatkewe zin pa pataŋana kizin. Kokena timetmeete. Mi sombe peteele
    biibi isu, nako ipun zin som. Pa ni ko iuulu zin ma timbot matan yaryaara.
  ita-1885: Per riscuoter l'anima loro dalla morte, E per conservarli in vita in tempo
    di fame.
  eng-LXXUP: The Lord is near to them that are of a contrite heart; And will save
    the lowly in spirit.
  eng-ULB: to deliver their lives from death and to keep them alive in times of famine.
  spa-VBL: para que los salve de la muerte y para que los mantenga vivos cuando el
    hambre ataque.
  fra-_FOB: Pour délivrer leur âme de la mort, et pour les faire vivre durant la famine.
  mal-mal: അവരുടെ പ്രാണനെ മരണത്തിൽനിന്ന് വിടുവിക്കുവാനും ക്ഷാമത്തിൽ അവരെ ജീവനോടെ രക്ഷിക്കുവാനും
    തന്നെ.
  urd-GVR: ki wuh un kī jān maut se bachāe aur kāl meṅ mahfūz rakhe.
  suz-BL: मिनु मेको आन कली बेक्‍चा रे प्रोंइब। मिनु अन्‍काल दुम्‍मेनु, ब्रोंइपाइक्‍ब।
  eng-NOY: To save them from the power of death, And keep them alive in famine.
  ita-1927: per liberare l’anima loro dalla morte e per conservarli in vita in tempo
    di fame.
  ckb-ckb: بۆ ئەوەی لە مردندا فریایان بکەوێت و لە قاتوقڕیدا ژیانیان دابین بکات.
  eng-BBE: To keep their souls from death; and to keep them living in time of need.
  xsi-xsi: I ikea sondo ndo ŋananzi tamâta ŋinde. Mine kala nenzi kazâŋa tamâta sikura
    tu sipunzi pâta simâte, ande tia. Ambo nia putole, ande i ikatonanzi, kala simâte
    tia.
  kan-OKCV: ಇದರಿಂದ ದೇವರು ಅವರ ಪ್ರಾಣವನ್ನು ಮರಣದಿಂದ ಬಿಡಿಸಿ, ಬರಗಾಲದಲ್ಲಿ ಅವರ ಜೀವವನ್ನು ಕಾಪಾಡುತ್ತಾರೆ.
  tam-2017: பஞ்சத்தில் அவர்களை உயிரோடு காக்கவும், யெகோவாவுடைய கண் அவர்கள்மேல் நோக்கமாக
    இருக்கிறது.
  spa-RV-1909: Para librar sus almas de la muerte, y para darles vida en el hambre.
  ron-BTF: Pentru a scăpa sufletul lor de la moarte și pentru a-i ține în viață pe
    timp de foamete.
  eng-WEBP: to deliver their soul from death, to keep them alive in famine.
  eng-FBV: to save them from death and to keep them alive when famine strikes.
  nld-1939: Om ze te redden van de dood, Ze in het leven te houden bij hongersnood.
  nch-BL: Techmanahuía quema tiitztoque nechca miquilisti. Huan techtamacas quema
    oncas mayanti para noja ma tiitztoca.
  vie-1934: Đặng cứu linh hồn họ khỏi sự chết, Và bảo tồn mạng sống họ trong cơn đói
    kém.
  cha-cha: 'Para unalibre gui finatae y antiñija: ya para unae linâlâ gui ñinalang.'
  hin-CV: कि वही उन्हें मृत्यु से उद्धार देकर अकाल में जीवित रखें.
  eng-OURB: to deliver their soul from death, to keep them alive in famine.
  spa-BES: Para guardar sus almas de la muerte; y para mantenerlos vivos en tiempos
    de hambre.
  tdx-tdx: ho votsora’e ty fiai’ iareo tsy hihomake, vaho ho velome’e an-tsan-kerè.
  tha-KJV: เพื่อพระองค์จะทรงช่วยจิตวิญญาณของเขาให้พ้นจากมัจจุ​ราช และให้เขาดำรงชีวิตอยู่​ได้​ในเวลากันดารอาหาร
  por-BR-2018: Para livrar a alma deles da morte, e para os manter vivos durante a
    fome.
  deu-ELO: um ihre Seele vom Tode zu erretten und sie am Leben zu erhalten in Hungersnot.
  eng-WYC-2018: That he deliver their souls from death; and feed them in hunger. (So
    that he can save their souls from death; and feed them in times of famine.)
  epo-epo: Ke Li savu de morto ilian animon Kaj nutru ilin en tempo de malsato.
  gfk-gfk: bia aie na halon diet sukun no minaat ma na balaure diet ta ira pakana
    bung na tamat na taburungan.
  uig-PIN: '@see-verse:PSA.033.018'
  beo-beo: Ili da mae bogoma:ne, E da ili gaga:sa. Amola ha:i esoga, ili esaloma:ne
    fidisa.
  tpi-OTNT: Em i save lukautim ol dispela manmeri bai ol i no i dai. Na em i save
    givim kaikai long ol long taim bilong hangre, bai ol i no ken i dai.
  hau-SA: don yă cece su daga mutuwa ya bar su da rai a lokacin yunwa.
  udu-udu: ki a’di midi ’cuḵa ḵashiram buni ’peni mowu mo, dhali dhu uni ki e mo e
    yil jin ’kosha ṯe/ mo.
  uig-LAT: '@see-verse:PSA.033.018'
  nde-nde: ukubakhulula ekufeni baphiliswe lanxa kulendlala.
  ton-ton: Ke fakahaofi honau laumālie mei he mate, pea ke fakamoʻui ʻakinautolu ʻi
    he honge.
  ces-1613: Aby vyprostil od smrti duše jejich, a živil je v čas hladu.
  eng-WMB: to deliver their soul from death, to keep them alive in famine.
  tam-TCV: மரணத்திலிருந்து அவர்களை விடுவிக்கிறார், பஞ்சத்தில் அவர்களை உயிரோடே காக்கிறார்.
  ceb-ULB: aron ilikay nila ang ilang kinabuhi gikan sa kamatayon ug giatiman sila
    panahon sa kagutom.
  pol-UBG: Aby ocalić od śmierci ich duszę i żywić ich w czasie głodu.
  agr-agr: Tuja nujan tepeamtaish, nujantai jakati tusag idaitsui.
  kyc-kyc: Baame kumarami dokona kyawa minyuo karo lopo singi dokopa reto karo pingi.
  urd-GVU: کہ وہ اُن کی جان موت سے بچائے اور کال میں محفوظ رکھے۔
  eng-OEBCW: to deliver their life from death, and to keep them alive in famine.
  deu-1912: daß er ihre Seele errette vom Tode und ernähre sie in der Teuerung.
  kan-2017: ಅವರ ಪ್ರಾಣವನ್ನು ಮರಣದಿಂದ ತಪ್ಪಿಸುವನು; ಬರಗಾಲದಲ್ಲಿ ಅವರ ಜೀವವನ್ನು ಉಳಿಸುವನು.
  yap-yap: Ma yororiyrad ko yam’; nge uyongol.
  hlt-MCSB: Amih kah hinglu te dueknah lamkah huul ham neh khokha kut khui lamkah
    hing sak ham ni.
  mdy-ETH: ሃይቦይዳፓ ዒዚ ዔያቶ ዬያና ዓውሳኔ፤ ናዮ ዎዶናኣ ሼምፔና ዒዚ ዔያቶ ዓይሳኔ።
  twi-ASANTE: sɛ ɔbɛgye wɔn afiri owuo mu na wama wɔatena nkwa mu wɔ ɛkɔm berɛ mu.
  eng-WEBU: to deliver their soul from death, to keep them alive in famine.
  acu-NT: Nu aints ainau jakarai tusa, tura tsukajai wait wajakarai tusa, uwemtikratas
    wainkatnuitai.
  spa-PDDPT: Para salvar su vida de la muerte Y mantenerlos vivos en tiempo de hambre.
  gun-gun: Ha'e kuery rekovea ogueraa jepe 'rã omanoa gui, karuai jave voi opena 'rã
    okuave aguã rami.
  agu-BL: Na na chiclax ta'n tk'ab quimichil. Nin na che' ẍch'eyaj tc'u'l yi tiemp
    yi na ul we'j ẍchiwutz.
  ilo-ULB: a mangilapsut kadagiti biagda manipud patay ken mangpatalinaed kadakuada
    a sibibiag iti tiempo ti panagbisin.
  kpg-kpg: Mee e haga dagaloaha digaula gi daha mo di made. Mee e hagamouli digaula
    i lodo tau magamaga.
  uig-ARA: '@see-verse:PSA.033.018'
  bps-bps: du fye falwaan ale di fati, balù ku nun kel bong kbitil.
  sus-sus: alako e nii naxa laaxira, alako e xa balo kaamɛ waxati.
  pon-2006: E kin ketin doareirailla sang mehla; e kin ketin komokomour irail ni ahnsoun
    lehk.
  jae-jae: gebe ênam êsêac katuŋ sa êtu sêmac êndu atomŋa to êôc êsêac, taŋ sêmoa
    mateŋ jali naŋ, tôŋ êndêŋ noc tôbômŋa.
  ksd-ksd: Upi na valangalanga ra tulungea i diat kan ra minat. Ma na tabar valaun
    diat ta ra mulmulum.
  tur-YTC: Böylece onları ölümden kurtarır, Kıtlık içinde onları yaşatır.
  bel-N: што Ён вызваліць ад сьмерці душы іхнія, і захавае жыцьцё ў [час] голаду.
  grc-BRENT: Ἐγγὺς Κύριος τοῖς συντετριμμένοις τὴν καρδίαν, καὶ τοὺς ταπεινοὺς τῷ
    πνεύματι σώσει.
  kpr-kpr: nune sonemburureari ne jebuga irá gheraera. Baimara sifoda nune kaifa urureari,
    ne uvu bayaughae irá gheraera.
  ind-AYT: untuk menyelamatkan jiwa mereka dari kematian, dan mempertahankan hidup
    mereka dalam kelaparan.
  yom-yom: mu diambu di kuba kula mu lufua ayi mu diambu di kuba keba bamoyo mu thangu
    yi kanda.
  yut-yut: Uŋun amɨn kabɨ paŋpulugaŋakwan dɨma kɨmokgoŋ, ae jap da mɨni aŋ bɨsapmon
    jap yomaŋakwan dɨma kɨmokgoŋ.
  nya-nya: kuwawombola iwo ku imfa ndi kuwasunga ndi moyo nthawi ya njala.
  hrv-hrv: da im od smrti život spasi, da ih hrani u danima gladi.
  mps-mps: Agai te we bidi dabe augwali tonalu, te augwali me isigobeo. Tama agai
    augwali te nasi ebo sogo nai mayu yaibao, te augwali bidibo ula dali bidimainu
    yaibao.
  tpi-tpi: Em i save lukautim ol dispela manmeri bai ol i no i dai. Na em i save givim
    kaikai long ol long taim bilong hangre, bai ol i no ken i dai.
  dan-1931: for at fri deres Sjæl fra Døden og holde dem i Live i Hungerens Tid.
  vie-OVCB: Chúa giải thoát họ khỏi chết và cho họ sống sót qua cơn đói kém.
  guj-2017: જેથી તે તેઓના જીવને મૃત્યુથી બચાવે અને દુકાળ સમયે તેઓને જીવતાં રાખે.
  pon-2006A: E kin ketin doareirailla sang mehla; e kin ketin komokomour irail ni
    ahnsoun lehk.
  por-BRBSL: para entregar sua alma da morte, para mantê-los vivos na fome.
  eng-OEBUS: to deliver their life from death, and to keep them alive in famine.
  swe-swe: att han ska befria dem från döden, och ge liv (upprätthålla dem) under
    tider av hungersnöd.
  cth-cth: khenhaw! BAWIPA e mit ni ama ka taketnaw koe pou a khet.
  twi-twi: sɛ obegye wɔn afi owu mu na wama wɔatena nkwa mu wɔ ɔkɔm bere mu.
  hlt-hlt: Amih kah hinglu te dueknah lamkah huul ham neh khokha kut khui lamkah hing
    sak ham ni.
  tbz-SIM: Kɛ bo bɛ̀ dɛɛtɛ́nɛ̀ mukṹṹ, kɛ̀ dikònnì tɑnní bɛ̀ nfòù.
  msy-2020: A deragh gumazamizir kabar gantɨ me angamɨra ikiam. Mɨtiriam aghamin dughiam
    otoghtɨ, a men akuraghtɨ me daghem bagh ovengan kogham.
  dop-dop: Nɑ ń ləsəɣɩ-wɛɣɛ səm tɑɑ. Nɑ ń pɑɑsəɣənɑ-wɛɣɛ nyɔɣɔsɩ wɑɑtʋ nɑ pɑ́ wɛnɑ
    weesuɣu.
  azb-azb: İstəyir ki, onları ölümdən qurtarsın, Qıtlıqda belə, onlar sağ qalsın.
  eng-DBY: To deliver their soul from death, and to keep them alive in famine.
  hin-2017: कि वह उनके प्राण को मृत्यु से बचाए, और अकाल के समय उनको जीवित रखे।
  wol-KYG: Day jot bakkanam, di ko dundal cib xiif.
  swp-swp: bena earuadi mate eai abo i saguhaidi, eo guriam huiana eai abo i abihemauridi.
  bjr-bjr: Mifa kuqiranasaa itita nimaqaidanoo. Mifa aandaroo aukuana faqa rakisi
    nimaqaidanoo.
  eng-YLT: To deliver from death their soul, And to keep them alive in famine.
  kne-kne: Sin pese et isalakanas daida, olay timpon di betil et matagotago da.
  eng-WYC-2017: That he deliver their souls from death; and feed them in hunger.
  eng-WMBB: to deliver their soul from death, to keep them alive in famine.
  zat-NTPS: chee̱ guselé̱' le̱' lu xel-la' gute, ne chee̱ gugawe̱' le̱' gate dxaca
    gubina'.
  zty-NTPS: nich yeslé' ḻégake' ḻo yeḻa' got, na' nich wawe' ḻégake' kate' žak
    wbín.
  urd-GVH: कि वह उनकी जान मौत से बचाए और काल में महफ़ूज़ रखे।
  rug-rug: Harupi Sa si arini pa minate. Kopu ni Sa si arini pude lopu mate pa totoso
    soṉe.
  gaz-gaz: inni lubbuu isaanii duʼa jalaa ni baasa; bara beelaas isaan ni jiraachisa.
  fra-LSG: Afin d’arracher leur âme à la mort Et de les faire vivre au milieu de la
    famine.
  yal-yal: A ne rakisima sayaan ma nɛn, a mɔn yi e niine rakisi fitina kamɛn ma.
  iou-iou: Ekänitä ini täŋkentäŋ yämiŋirän käyäm ba imaka umuri kubätä bäräŋeŋ nämo
    däpmäk täyak.
  haw-1868: E hoopakele i ko lakou uhane i ka make, A e hoomau i ko lakou ola nei
    i ka pololi aua.
  arb-NAV: لِيُنْقِذَ نُفُوسَهُمْ مِنَ الْمَوْتِ وَيَسْتَحْيِيَهُمْ فِي الْمَجَاعَةِ.
  ded-ded: Yeng yenenggareng ayemmema homecfunac mesiyunuude. Ye bodi nasou yakaac
    garengyunuu kecgecde.
  ewe-ewe: be wòaɖe wo tso ku ƒe asi me, eye wòana woatsi agbe le dɔŋɔli.
  eng-LEE: To deliver from death their soul, and to keep them alive in famine.
  asm-FB: যাতে মৃত্যুৰ পৰা তেওঁলোকৰ প্রাণ ৰক্ষা কৰিব পাৰে; আকালৰ সময়ত তেওঁলোকক জীয়াই
    ৰাখিব পাৰে;
  sus-A: عَلَكٌ عٍ نِي نَشَ لَاشِرَ، عَلَكٌ عٍ شَ بَلٌ كَامّ وَشَتِ.
  fra-SBL: pour délivrer leur âme de la mort, pour les maintenir en vie en cas de
    famine.
  hbo-hbo: לְהַצִּ֣יל מִמָּ֣וֶת נַפְשָׁ֑ם וּ֝לְחַיֹּותָ֗ם בָּרָעָֽב׃
  kik-kik: akamateithũra gĩkuũ-inĩ, na akamatũũria muoyo hĩndĩ ya ngʼaragu.
  fra-NCL: pour délivrer leur âme de la mort, et les faire vivre au temps de la famine.
  cek-AK: duekhaih thung hoiah nihcae ih pakhra to anih mah pahlong moe, khokhaa naah
    nihcae hingsak hanah a khetzawn.
  cuk-cuk: Bab-Jehová melle we-dulemar-burgwega bendakmaid, ukud-dummad-nagunonikile,
    we-dulemar-bendakmaid.
  uig-CYR: '|ק| Пәрвәрдигар көңли сунуқларға йеқиндур, Роһи езилгәнләрни қутқузиду.'
  tel-2017: యెహోవా పట్ల భయభక్తులుగల వాళ్ళ పైనా నిబంధన పట్ల ఆయనకున్న నిబద్ధతపై ఆధారపడే
    వాళ్ల పైనా ఆయన కనుచూపు నిలిచి ఉంది.
  hat-BSA: pou delivre nanm pa yo devan lanmò, e kenbe yo vivan nan gwo grangou.
  ukr-ONPU: Близький Господь до людей зі зламаним серцем, і тих, у кого дух розбитий,
    Він рятує.
  kos-kos: El molelosla liki misa; El sruokyana moul lalos in pacl in sral.
  hbo-WLC: לְהַצִּ֣יל מִמָּ֣וֶת נַפְשָׁ֑ם וּ֝לְחַיּוֹתָ֗ם בָּרָעָֽב׃
  ibo-ibo: Ọ ga-anapụta ha site nʼaka ọnwụ. Ọ ga-echebekwa ha ọ bụladị nʼoge ụnwụ.
  ory-ory: ସେମାନଙ୍କ ପ୍ରାଣ ମୃତ୍ୟୁୁରୁ ରକ୍ଷା କରିବା ପାଇଁ ଓ ଦୁର୍ଭିକ୍ଷ ସମୟରେ ସେମାନଙ୍କୁ ବଞ୍ଚାଇବା
    ପାଇଁ ସେମାନଙ୍କ ଉପରେ ତାହାଙ୍କର ଦୃଷ୍ଟି ଥାଏ।
  chk-chk: pwe epwe angaseer seni mäla o tümwünüür, pwe repwe tongeni manau lupwen
    fansoun lengita.
  rop-rop: Im seibum olabat brom daidaibat, en im nomo larram olabat dai wen nomo
    eni daga jidan langa olabat kantri.
  ukr-1871: Щоб рятувати душу їх од смертї, і спасти життє під час голоднечі.
  yon-yon: Kwanimaan kuu bobni yaa burudande binda anded, kwane am kainoona animaniibban
    keri yaa awanda anded kui.
  deu-1951: daß er ihre Seele vom Tode errette und sie in der Teuerung am Leben erhalte.
  eng-JPS: To deliver their soul from death, and to keep them alive in famine.
  srp-1865: On æe dušu njihovu izbaviti od smrti, i prehraniti ih u gladne godine.
  lug-lug: abawonya okufa, era abawonya enjala.
  heb-heb: להציל ממות נפשם ולחיותם ברעב׃
  ben-IRV: মৃত্যুর হাত থেকে তাদের প্রাণ বাঁচাতে এবং দূর্ভিক্ষের মাধ্যমে তাদের জীবিত
    রাখতে।
  ntu-ntu: Arlapxle nidr mz nzbzngr, X axplrle nidr mz mzli r dzbi.
  pan-pan: ਕਿ ਉਨ੍ਹਾਂ ਦੀ ਜਾਨ ਮੌਤ ਤੋਂ ਛੁਡਾਵੇ, ਅਤੇ ਕਾਲ ਵਿੱਚ ਉਹਨਾਂ ਨੂੰ ਜੀਉਂਦਿਆ ਰੱਖੇ।
  mya-JVB: သေ ဘေးနှင့် ကင်းလွတ် မည်အကြောင်း ၊ အစာ ခေါင်းပါး သည် ကာလ၌ အသက် ရှင်မည်အကြောင်း
    ၊ သူ တို့ကိုကြည့်ရှု လျက် ရှိတော်မူ၏။
  kgf-kgf: Imuhuc wamma ionac kekec uŋa imi humuc igucnec metecgé énécmima béti naléiguc
    méra énécmiyu kekecginaguc kecanʒu.
  tte-O: boita mena ileboili yo sauga guliyam kolili iyakanli.
  tbg-tbg: Viva vika ruaruama nimite vaimanta kia qutuara. Kara kia vai entara viva
    vikaqaa raqiki vaimanta vika kia qutiraiti, qaqi variqi vi variara.
  hmo-hmo: Ia ese mase dekena amo ia hamauridia noho, bona hitolo bada neganai, Lohiabada
    ese idia dekenai mauri ia henia noho.
  zar-NT: para usölë́ʼ léguequi lu yöl-laʼ guti, en para ugahuëʼ léguequi cateʼ tsuʼu
    gubín.
  urd-urd: ताकि उनकी जान मौत से बचाए, और सूखे में उनको ज़िन्दा रख्खे।
  rus-SYN: Близок Господь к сокрушенным сердцем и смиренных духом спасет.
  bqc-SIM: A ń bↄ ga lɛ́zĩ, a ń gwa aafia nↄana gↄↄ.
  tcz-CHONGTHU: Yahweh Pakai in amaho chu athina diuva kon in ahuhdoh jin athigam
    nadiuva kon in ahuh dohjin ahi.
  mar-mar: त्यांना मरणापासून, आणि दुष्काळापासून वाचवायला त्याची दृष्टी त्यांच्यावर
    आहे.
  isl-isl: '@see-verse:PSA.033.018'
  hlt-THB: thihnaak khui awhkawng cekkhqi ce hul aham ingkaw khawset khawkha a pha
    law awh cekkhqi ce hul aham.
  qub-qub: Yäracojcunataga salban wañunanpita. Yargay muchuy captinpis imanöpis cawachinmi.
  bqp-bqp: Ani ń bo ga lɛ́i, ani ń gwa nàgↄrↄ.
  hat-hat: L'ap rache yo anba lanmò. L'ap kenbe yo vivan lè grangou tonbe sou peyi
    a.
  eng-BSB: to deliver them from death and keep them alive in famine.
  eng-WEBPB: to deliver their soul from death, to keep them alive in famine.
  kbq-kbq: Agra frizampintira zamagu'nevazino agatonto knafina zamatrege'za ne'zankura
    nofrize.
  pon-pon: Pwen kapit ir ala jan ni mela o katekatunole ni anjau en lek.
  nhe-BL: Techmanahuía quema tiitztoque nechca miquistli. Huan techtlamacas quema
    oncas mayantli para noja ma tiitztoca.
  wnc-wnc: Ita kakuya tasiwanu, waaminda dua kumning. Siwan tom tapduk gwegwene ita
    nanam yaman nake dua kumning.
  bus-bus: Eé ń bↄ gaa lɛ́zĩ, eé ń gwa dekaagurↄ.
  gub-BL: Upyro wamàno haw wi wà. Umuigo kar wiwi temi'u heta 'ym mehe wà no.
  eng-DRA: 'The Lord is nigh unto them that are of a contrite heart: and he will save
    the humble of spirit.'
