verse: PSA.033.005
translations:
  mal-C: യഹോവ നീതിയും ന്യായവും ഇഷ്ടപ്പെടുന്നു; അവിടത്തെ അചഞ്ചലസ്നേഹത്താൽ ഭൂമണ്ഡലം
    നിറഞ്ഞിരിക്കുന്നു.
  deu-TKW: Er liebt Gerechtigkeit und Recht; von der Huld Jahwes ist die Erde voll.
  lin-lin: Yawe alingaka bosembo mpe alima ; mokili etondi na bolingo na Ye.
  mmx-mmx: Leeme Silok i vavara mo leveloklok in manton la i ruturun. Labalamu lexen
    teren i umsu at lavatbung menemen.
  eng-LSV: Loving righteousness and judgment, || The earth is full of the kindness
    of YHWH.
  eng-GNV: 'He loueth righteousnesse and iudgement: the earth is full of the goodnesse
    of the Lord.'
  eng-WEBSTER: 'He loveth righteousness and judgment: the earth is full of the goodness
    of the LORD.'
  nhw-BL: TOTECO quipactía nochi catli xitlahuac huan catli melahuac. Nochi catli
    itztoque ipan tlaltipactli quiselíaj itlaicnelilis TOTECO.
  swh-ONEN: Bwana hupenda uadilifu na haki; dunia imejaa upendo wake usiokoma.
  bba-bba: U rɑ ye yɑ woodɑ kɑ ɡem swĩi kɑ̃. Win durom mu yibɑ tem kpuro sɔɔ.
  eng-KJVCPB: 'He loveth righteousness and judgment: The earth is full of the goodness
    of the Lord.'
  luo-luo: Jehova Nyasaye ohero tim makare kod ratiro; piny duto opongʼ gi herane
    ma ok rem.
  aii-aii: ܟܹܐ ܡܲܚܸܒ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܘܕܝܼܘܵܢ، ܡܠܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܐܲܪܥܵܐ ܛܲܝܒܘܼܬܵ‌ܐ ܕܡܵܪܝܵܐ.
  meu-meu: Ia ese kara maoromaoro bona hahemaoro e ura henidiamu, tanobada na Iehova
    ena hebogahisi ai e honu honu daemu.
  npi-ULB: उहाँले धार्मिकता र न्यायलाई प्रेम गर्नुहुन्छ । पृथ्वी परमप्रभुको करारको
    विश्‍वस्‍तताले पूर्ण छ ।
  yor-yor: Ó fẹ́ òtítọ́ àti ìdájọ́; ilé ayé kún fún ìdúró ṣinṣin àti àánú Olúwa.
  pes-OPCB: او عدل و انصاف را دوست دارد. جهان سرشار از محبت خداوند است.
  tgl-ULB: Iniibig niya ang katuwiran at katarungan. Ang lupa ay puno ng katapatan
    sa tipan ni Yahweh.
  nop-nop: Bepaŋ adi titiŋ didimehi hogohogok eŋ yodapmaŋ didimehidok hogok yabunadifo
    tilak. Eŋ Yahwe’walaŋ siloŋ tobogoŋdi kwetkwet hakilidapmalak.
  cbu-NT: Apanll ngitzipanee natsakiya. Wanasirimsheetsimari tputs chinakiya. Tputsee
    ztaru chinakiya.
  hui-hui: Anduane Homogo ibu mana tigabi bulenebi henene lolenebi gubalini haga ka.
    Ibunaga gubalini haabo holeneme dindi bibahendeha to̱lai ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဖြောင့်​မတ်​မှန်​ကန်​မှု​ကို နှစ်​သက်​တော်​မူ​၏။ ကိုယ်​တော်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​သည်
    ကမ္ဘာ​မြေ​ကြီး​ကို​ဖုံး​လွှမ်း​လျက်​ရှိ​၏။
  bod-N: དྲང་བདེན་དྲང་གཞག་ལ་ནི་ཡ་ཝཱེ༌མཉེས། །ཁོང་གི་བྱམས་བརྩེ་ས་གཞི་ཡོངས་སུ༌ཁྱབ།།
  wsk-wsk: Nu munan ningo suen la ko kueso, ale anapeya ningo diram mu ko kueso; nu
    pempem la ali imi ko kariimet suen la nunga kueso.
  sna-sna: Jehovha anoda kururama nokururamisira; nyika izere norudo rwake rusingaperi.
  spa-BLM: Ama la rectitud y la justicia. La tierra está llena de la bondad amorosa
    de Yahvé.
  cac-cac: A Jehová, a tojolal yed' vach' b'eyb'al snib'ej. Sch'oxel sb'a svach'c'olal
    d'a masanil yolyib'an̈q'uinal tic.
  swh-ULB: Yeye hupenda haki na kutenda kwa haki. Dunia imejaa uaminifu wa agano la
    Yahwe.
  bel-bel: Я шукаў Госпада, і Ён пачуў мяне і ад усякіх небясьпекаў маіх вызваліў
    мяне.
  deu-ELBBK: Er liebt Gerechtigkeit und Recht; die Erde ist voll der Güte des HERRN.
  mbb-OT: Egkasuat is Nengazen he ebaal te metazeng wey hustu. Egkaahà kayi te tivuuk
    he kelibutan is gaǥew zin.
  mal-2015: അവൻ നീതിയും ന്യായവും ഇഷ്ടപ്പെടുന്നു; യഹോവയുടെ ദയകൊണ്ടു ഭൂമി നിറഞ്ഞിരിക്കുന്നു.
  gup-gup: Warridj nawu Yawey kadjare bu ngudda kunmak ngurrikurduyime dja mak bu
    djal mandjad ngurridjadmerren. Nungka kandjalmarnedjare ngad karriwarlahkenh bininj
    nawu kurorre karrihni.
  rmc-rmc: O RAJ kamel o čačipen the o spravodľišagos, caľi phuv hiňi pherďi leskre
    verne kamibnastar.
  nlg-nlg: E dolovia na hava maemane me uto me vonughia na maramana nia nina dolo
  pes-OPV: عدالت و انصاف را دوست می‌دارد. جهان از رحمت خداوند پر است.
  ron-1924: Ел юбеште дрептатя ши неприхэниря; бунэтатя Домнулуй умпле пэмынтул.
  ben-OBCV: সদাপ্রভু ন্যায়বিচার ও ধার্মিকতা ভালোবাসেন; পৃথিবী তাঁর অবিচল প্রেমে পূর্ণ।
  som-som: Wuxuu jecel yahay xaqnimo iyo caddaalad, Dhulka waxaa ka buuxda Rabbiga
    raxmaddiisa.
  lat-VUC: Exquisivi Dominum, et exaudivit me; et ex omnibus tribulationibus meis
    eripuit me.
  eng-ASVBT: 'He loveth righteousness and justice: The earth is full of the lovingkindness
    of Jehovah.'
  mna-mna: Ni leleene ilip pa mbulu ta ndeeŋeŋana mi ambaiŋana. Mi mbulu kini ta itoto
    sua kini mi iurur leleene pa wal kini, ina ni izzwe ma irao toono ta boozomen.
  ita-1885: Egli ama la giustizia e la dirittura; La terra è piena della benignità
    del Signore.
  eng-LXXUP: I sought the Lord diligently, and he hearkened to me, And delivered me
    from all my sojournings.
  eng-ULB: He loves righteousness and justice. The earth is full of Yahweh's covenant
    faithfulness.
  spa-VBL: Él ama todo lo bueno y lo correcto; la tierra está llena del amor inefable
    del Señor.
  fra-_FOB: Il aime la justice et l'équité; la terre est pleine de la bonté de l'Éternel.
  mal-mal: കർത്താവ് നീതിയും ന്യായവും ഇഷ്ടപ്പെടുന്നു; യഹോവയുടെ ദയകൊണ്ട് ഭൂമി നിറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Use rāstbāzī aur insāf pyāre haiṅ, duniyā Rab kī shafqat se bharī huī hai.
  suz-BL: मेकोमी ठीक पतीके नु ठीक निसाफ दाक्‍ब। रागी नेल्‍ल परमप्रभु यावे आ गेना हना
    यो दाक्‍तीकेमी ब्रीशो बाक्‍ब।
  eng-NOY: He loveth justice and equity; The earth is full of the goodness of the
    LORD.
  ita-1927: Egli ama la giustizia e l’equità; la terra è piena della benignità dell’Eterno.
  ckb-ckb: یەزدان ڕاستودروستی و دادپەروەری خۆشدەوێت، زەوی پڕ بووە لە خۆشەویستییە نەگۆڕەکەی.
  eng-BBE: His delight is in righteousness and wisdom; the earth is full of the mercy
    of the Lord.
  xsi-xsi: Yova Kindeni indeka ŋana iveta kie ara panzi tamâta, aku i ilo ara nâ ŋana
    ipare nia sondo panzi tamâta rârâni, ikura nenzi vetâŋa mine. Aku ikura zo zo
    i ne tini-mwasa ilâ isala nia rârâni lâ tâno ndoni.
  kan-OKCV: ಅವರು ನೀತಿಯನ್ನೂ, ನ್ಯಾಯವನ್ನೂ ಪ್ರೀತಿಸುತ್ತಾರೆ; ಭೂಲೋಕವೆಲ್ಲಾ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ
    ಪ್ರೀತಿಯಿಂದ ತುಂಬಿದೆ.
  tam-2017: அவர் நீதியிலும் நியாயத்திலும் பிரியப்படுகிறார்; பூமி யெகோவாவுடைய கருணையினால்
    நிறைந்திருக்கிறது.
  spa-RV-1909: 'El ama justicia y juicio: de la misericordia de Jehová está llena
    la tierra.'
  ron-BTF: El iubește dreptatea și judecata, pământul este plin de bunătatea DOMNULUI.
  eng-WEBP: He loves righteousness and justice. The earth is full of the loving kindness
    of the LORD.
  eng-FBV: He loves all that is good and right; the earth is full of the Lord's trustworthy
    love.
  nld-1939: Gerechtigheid en recht heeft Hij lief; Van Jahweh’s goedheid is de aarde
    vol.
  nch-BL: TOTECO quipactía nochi cati xitahuac huan cati melahuac. Nochi cati itztoque
    ipan taltipacti quiselíaj itaicnelilis TOTECO.
  vie-1934: Ngài chuộng sự công bình và sự chánh trực; Đất đầy dẫy sự nhân từ của
    Đức Giê-hô-va.
  cha-cha: Güiya yaña y tininas yan y juisio; ya cariño na güinaeya gui as Jeova,
    bula y tano.
  hin-CV: उन्हें धर्म तथा न्याय प्रिय हैं; समस्त पृथ्वी में याहवेह का करुणा-प्रेम
    व्याप्‍त है.
  eng-OURB: He 'ahav ·affectionately loves· righteousness and mishpat ·justice·. The
    earth is full of the chesed ·loving-kindness· of Adonai.
  spa-BES: Su deleite está en justicia y sabiduría; la tierra está llena de la misericordia
    del Señor.
  tdx-tdx: 'No’e ty havantañañe naho ty hatò: àtseke ty fiferenaiña’ Iehovà’ ty tane
    toy.'
  tha-KJV: พระองค์​ทรงรักความชอบธรรมและความยุ​ติ​ธรรม แผ่​นดินโลกเต็​มด​้วยความดีของพระเยโฮวาห์
  por-BR-2018: Ele ama a justiça e o juízo; a terra está cheia da bondade do SENHOR.
  deu-ELO: Er liebt Gerechtigkeit und Recht; die Erde ist voll der Güte Jehovas.
  eng-WYC-2018: He loveth mercy and doom; the earth is full of the mercy of the Lord.
    (He loveth righteousness and justice; the earth is full of the love of the Lord.)
  epo-epo: Li amas justecon kaj juĝon; La tero estas plena de la boneco de la Eternulo.
  gfk-gfk: No Watong i sip no takodasiana ma no bilai na magingin. No ula hanuo i
    hung ma no uno harmarsai nong pai la patpataam.
  uig-PIN: U ⱨǝⱪⱪaniyǝt ⱨǝm adalǝtni yahxi kɵrgüqidur; Yǝr-zemin Pǝrwǝrdigarning meⱨribanliⱪi
    bilǝn tolƣandur.
  beo-beo: Hina Gode da moloidafa hou amoma dogolegesa. Osobo bagade da Ea asigidafa
    hou amoga nabai gala.
  tpi-OTNT: Bikpela i laikim olgeta gutpela pasin na olgeta samting i stret. Oltaim
    Bikpela i save laikim olgeta manmeri bilong graun.
  hau-SA: Ubangiji yana ƙaunar adalci duniya ta cika da ƙaunarsa marar ƙarewa.
  udu-udu: A’di enki momii ma ḵar/e mo dhali mo jin miinu ki dar gi mo ma gwar ’de/
    mo. Mony’cesh a’di ’tu’du/ mo ki mo/en gi Tap̱a jin ṯeli sho’k mo.
  uig-LAT: U heqqaniyet hem adaletni yaxshi körgüchidur; Yer-zémin Perwerdigarning
    méhribanliqi bilen tolghandur.
  nde-nde: UThixo uthanda ukulunga lokwahlulela okuqondileyo; umhlaba ugcwele uthando
    lwakhe olungaphuthiyo.
  ton-ton: '‌ʻOku ʻofa ia ki he māʻoniʻoni mo e fakamaau: ʻoku fonu ʻa māmani ʻi he
    ʻaloʻofa ʻa Sihova.'
  ces-1613: Milujeť spravedlnost a soud, milosrdenství Hospodinova plná jest země.
  eng-WMB: He loves righteousness and justice. The earth is full of the loving kindness
    of the LORD.
  tam-TCV: யெகோவா நீதியையும் நியாயத்தையும் விரும்புகிறார்; பூமி முழுவதுமே அவருடைய
    உடன்படிக்கையின் அன்பினால் நிறைந்திருக்கிறது.
  ceb-ULB: Gihigugma ni Yahweh ang pagkamatarong ug ang hustisya. Napuno sa matinud-anong
    kasabotan ni Yahweh ang kalibotan.
  pol-UBG: On miłuje sprawiedliwość i sąd, pełna jest ziemia miłosierdzia PANA.
  agr-agr: Tuke Pujuuk pegkeg takata nuna dekaskea nujai aneawai. ¡Nuadui niina anenkega
    duka ashí nugkan jamag awai!
  kyc-kyc: Kamongome rolaena renge dokona mona retelyamopa banya mona retenge ota
    nange dokome yuu muu peparaena silyamo.
  urd-GVU: اُسے راست بازی اور انصاف پیارے ہیں، دنیا رب کی شفقت سے بھری ہوئی ہے۔
  eng-OEBCW: Justice and right he loves; the earth is full of his kindness.
  deu-1912: Er liebt die Gerechtigkeit und Gericht; die Erde ist voll der Güte des
    Herrn.
  kan-2017: ಆತನು ನೀತಿ ಮತ್ತು ನ್ಯಾಯಗಳನ್ನು ಪ್ರೀತಿಸುವವನು; ಭೂಲೋಕವೆಲ್ಲಾ ಯೆಹೋವನ ಕೃಪೆಯಿಂದ
    ತುಂಬಿದೆ.
  yap-yap: I SOMOL e ba t’uf rok e tin nib mat’aw ma ba yal’uw, t’ufeg rog ni dabimus
    e ke suguy e fayleng.
  hlt-MCSB: Duengnah neh tiktamnah aka lungnah, BOEIPA kah sitlohnah he diklai ah
    baetawt.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂሉሞና ፒዜ ዎጊሢና ናሽካኔ፤ ዒዛኮ ናንጊና ናንጋ ናሹማ ሳዖ ኩማኔ።
  twi-ASANTE: Awurade dɔ teneneeyɛ ne atɛntenenee. Nʼadɔeɛ a ɛnsa da no ahyɛ asase
    so ma.
  eng-WEBU: He loves righteousness and justice. The earth is full of the loving kindness
    of the LORD.
  acu-NT: Yuska nekas pengker aa nuna wakerawai. Ni anengkratairi mash nungka ainamunam
    tinamtikui.
  spa-PDDPT: Él ama la rectitud y la justicia. De la misericordia de Yavé está llena
    la tierra.
  gun-gun: Oguerovy'a 'rã heko porã ha'e ha'evea rami joguereko va'e. Yvy jave re
    oĩ Senhor porayvua.
  agu-BL: Wi'nin na pek' i' scye'j yi e' tz'aknak cu'n, nin yi e' yi jicyuch te cyajtza'kl.
    Nin yi banl talma' i', at nintz bene'n tzi'n.
  ilo-ULB: Pagay-ayatna ti kinalinteg ken hustisia. Napno ti daga iti kinapudno ti
    tulag ni Yahweh.
  kpg-kpg: Dimaadua le e aloho di tonu mo di hai hegau donu. Henuailala guu honu i
    dono manawa aloho dee modu.
  uig-ARA: ئۇ ھەققانىيەت ھەم ئادالەتنى ياخشى كۆرگۈچىدۇر؛ يەر-زېمىن پەرۋەردىگارنىڭ
    مېھرىبانلىقى بىلەن تولغاندۇر.
  bps-bps: Too mabtas di Amuito Dwata i matlu nimò na matlu kukum. I bong kakdon landè
    kgilin gafat di kdee to di tah tanà.
  sus-sus: Tinxinyi nun sɛriyɛ rafan a ma, duniɲa birin nafexi Alatala xa hinnɛ ra.
  pon-2006: KAUN-O kin ketin poakohng me pwung oh me mehlel, oh sampah direkilahr
    sapwellime limpoak poatopoat.
  jae-jae: Eŋ têtac gêwiŋ biŋ gêdêŋ to biŋ ŋaŋêŋ. Apômtaunê têtac gêwiŋ teŋgeŋŋa gêjam
    nom samuc auc.
  ksd-ksd: I mainge ra ko na mangamangana, ma ra takodo na varkurai. A gunagunan i
    kor ma ra varmari kai ra Luluai.
  tur-YTC: Doğruluğu ve adaleti sever. Dünya Yahve’nin sevgi dolu iyiliğiyle doludur.
  bel-N: Ён любіць праведнасьць і суд; міласэрнасьцю ГОСПАДА напоўнена зямля.
  grc-BRENT: Ἐξεζήτησα τὸν Κύριον καὶ ἐπήκουσέ μου, καὶ ἐκ πασῶν τῶν παροικιῶν μου
    ἐῤῥύσατό με·
  kpr-kpr: Evetu genembo mave ari dambugo use bekáda bekáda eraera ava, Bajari nu
    uju beká eraira. Nu evovodae dubo buraira, aimi endaé bedo edo irira.
  ind-AYT: Dia mencintai kebenaran dan keadilan; bumi penuh dengan kasih setia TUHAN.
  yom-yom: Yave wunzolanga bululama ayi busonga Ntoto widi wuwala luzolo luandi lungolo.
  yut-yut: Yawe uŋun aŋpak kɨlegɨ ae gen kokwin kɨlegɨsi uŋun do but dasi galak tosok.
    Dagok dagogɨ mɨni mɨktɨmɨ mɨktɨmɨ amɨn do but dasi galak taŋ yomɨsak.
  nya-nya: Yehova amakonda chilungamo ndipo amaweruza molungama; dziko lapansi ladzaza
    ndi chikondi chake chosatha.
  hrv-hrv: 'On ljubi pravdu i pravo: puna je zemlja dobrote Jahvine.'
  mps-mps: Genuai Bidigo te wiegi yai kolesaga tigidali me, tama te doloba pai kolesaga
    tigidali te wei homu ebo dao. Sesemane sogo Genuai Bidigo te tǫde we bidi tigidali
    wei eyu, godolo ebo dao.
  tpi-tpi: Bikpela i laikim olgeta gutpela pasin na olgeta samting i stret. Oltaim
    Bikpela i save laikim olgeta manmeri bilong graun.
  dan-1931: han elsker Retfærd og Ret, af HERRENS Miskundhed er Jorden fuld.
  vie-OVCB: Chúa ưa điều công minh chính đáng; khắp đất tràn ngập tình thương không
    phai tàn của Ngài.
  guj-2017: તે ન્યાય અને ન્યાયી વર્તન ચાહે છે. પૃથ્વી યહોવાહની કૃપાથી ભરાઈ ગઈ છે.
  pon-2006A: KAUN-O kin ketin poakohng me pwung oh me mehlel, oh sampah direkilahr
    sapwellime limpoak poatopoat.
  por-BRBSL: Ele ama a retidão e a justiça. A terra está cheia da bondade amorosa
    de Yahweh.
  eng-OEBUS: Justice and right he loves; the earth is full of his kindness.
  swe-swe: Han älskar rättfärdighet och rätt (han finner glädje i att döma rättvist),
    Herrens trofasta kärlek (nåd) fyller hela jorden.
  cth-cth: Lannae hoi kângingnae hah a lungpataw teh, talai teh BAWIPA hawinae hoi
    koung akawi.
  twi-twi: Awurade dɔ treneeyɛ ne atɛntrenee. Nʼadɔe a ɛnsa da no ahyɛ asase so ma.
  hlt-hlt: Duengnah neh tiktamnah aka lungnah, BOEIPA kah sitlohnah he diklai ah baetawt.
  tbz-SIM: Kù dɔ́ timɔ́mmɔnti nti nɛ̀ dɛ̀ɛ̀ wenni, kɛ̀ ku sɑ̀ɑ̀ mpìɛ́kɛ́ kɛtenkɛ̀.
  msy-2020: Ikiavɨra Itir God, a en arazir aghuiba ko guizɨn araziba bar dagh ifonge.
    An apangkuvir arazim, nguazimɨn itir gumazamiziba bar me ave.
  dop-dop: N sɔɔlɑ siɣisuɣu nɑ tɑmpɑnɑ təŋʋɣʋ kɛ́. Tɑcɑɑ kʋpɑntʋ suwɑ tɛtʋ tɑɑ kɛ́.
  azb-azb: Rəbb salehliyi və ədaləti sevir, Yer üzü Onun məhəbbəti ilə dolur.
  eng-DBY: 'He loveth righteousness and judgment: the earth is full of the loving-kindness
    of Jehovah.'
  hin-2017: वह धार्मिकता और न्याय से प्रीति रखता है; यहोवा की करुणा से पृथ्वी भरपूर
    है।
  wol-KYG: Moo sopp dëgg ak yoon. Aji Sax ji, ngoram a fees àddina.
  swp-swp: I’ila lolo eo laulau dudurai i gadosisiedi; GUIAU ena gadosisi miatahitahina
    tanoubu i hemonau.
  bjr-bjr: Yaaweefa andeeqara marirana faqa andeeqasee amana amana kai rainee marianara
    faqa aididanoo. Maa maqa maaqanaki Yaaweena sia taikara amuqusirafa qumbiqanoo
    maridanoo.
  eng-YLT: Loving righteousness and judgment, Of the kindness of Jehovah is the earth
    full.
  kne-kne: Din kosto ya nalinteg di laydena. Maila isnan intiro ay daga din komakaman
    ay layad ya seg-ang na.
  eng-WYC-2017: He loveth mercy and doom; the earth is full of the mercy of the Lord.
  eng-WMBB: He loves righteousness and justice. The earth is full of the loving kindness
    of the LORD.
  zat-NTPS: Le̱' nazrí'ine̱' da naca xrlátaje, ne da naca du lazre'. Zaj núnbea bénneache
    xel-la' dxexache lazre' chee̱ Xránadxu du gabí'i xe̱zr la xu.
  zty-NTPS: Ḻe' nži'ile' da' nak chawe', na' da' nak dot da' li. Benne' ka' do ẕente
    yežlyó nga zej nónbi'e yeḻa' žeyache' ḻaže' che X̱anžon'.
  urd-GVH: उसे रास्तबाज़ी और इनसाफ़ प्यारे हैं, दुनिया रब की शफ़क़त से भरी हुई है।
  rug-rug: Qetu nia e Zihova sa tinoṉoto meke sa vinilasa va toṉoto. Sa nana tataru
    nabuna si koa pa doduruna sa kasia popoa.
  gaz-gaz: Waaqayyo qajeelummaa fi murtii qajeelaa jaallata; laftis jaalala isaa kan
    hin geeddaramneen guutamteerti.
  fra-LSG: Il aime la justice et la droiture; La bonté de l’Éternel remplit la terre.
  yal-yal: Tinxinyaan nun sariya suxun nafan Alatala ma, dunuɲa birin wasaxi a hinanna
    ra.
  iou-iou: Unitä kudän siwoŋitagän gäripi nadäk täyak. Täŋkaŋ unitäŋo butewakitä kome
    pähap ŋo terak tokŋek täyak. Uwä nämo paot täyak.
  haw-1868: 'Makemake no oia i ka pono a me ka hoopono ana: Paapu ka honua i ka lokomaikai
    o Iehova.'
  arb-NAV: يُحِبُّ الْبِرَّ وَالْعَدْلَ. وَرَحْمَتُهُ تَغْمُرُ الأَرْضَ.
  ded-ded: KEBUNGO dindingac kekec nga sing dindingac modac modac fakaac songo negenude.
    KEBUNGO yoac dedzege amma imoc modackecde, yeac faka imocngo bangec sokoma fede.
  ewe-ewe: Yehowa lɔ̃a dzɔdzɔenyenye kple nuteƒewɔwɔ; anyigba yɔ fũu kple eƒe lɔlɔ̃
    si meʋãna o.
  eng-LEE: 'He loveth righteousness and justice: the earth is full of the kindness
    of the Lord.'
  asm-FB: তেওঁ ধাৰ্মিকতা আৰু ন্যায়বিচাৰ ভাল পায়; সমগ্র পৃথিৱী যিহোৱাৰ দয়াৰে পৰিপূৰ্ণ।
  sus-A: تِنشِنيِ نُن سّرِيّ رَقَن عَ مَ، دُنِحَ بِرِن نَقٍشِ عَلَتَلَ شَ هِننّ رَ.
  fra-SBL: Il aime la droiture et la justice. La terre est pleine de la bonté de Yahvé.
  hbo-hbo: אֹ֭הֵב צְדָקָ֣ה וּמִשְׁפָּ֑ט חֶ֥סֶד יְ֝הוָ֗ה מָלְאָ֥ה הָאָֽרֶץ׃
  kik-kik: Jehova nĩendete ũthingu na ciira wa kĩhooto; thĩ yothe ĩiyũrĩte wendani
    wake ũrĩa ũtathiraga.
  fra-NCL: il aime la justice et la droiture ; la terre est remplie de la bonté de
    Yahweh.
  cek-AK: Anih loe toenghaih hoiah khokhan moe, kamsoem ah lokcaekhaih to a koeh,
    long loe Angraeng hoihaih hoiah koi.
  cuk-cuk: Bab-Jehová, igar-innikigwad, igar-napiragwad nue-sabed. Bab-Jehová-sabguedi,
    bela we-napneg-gasa naid.
  uig-CYR: '|ד| Пәрвәрдигарни издидим, У мениң дуайимни иҗабәт қилди, Мени басқан
    барлиқ вәһимә-қорқунучлиримдин қутқузди.'
  tel-2017: ఆయన నీతినీ న్యాయాన్నీ ప్రేమిస్తాడు. నిబంధన పట్ల యెహోవాకు ఉన్న విశ్వసనీయతతో
    లోకం నిండి ఉంది.
  hat-BSA: Li renmen ladwati avèk jistis. Latè ranpli avèk lanmou dous SENYÈ a.
  ukr-ONPU: Я шукав Господа, і Він відповів мені й від усіх жахів моїх визволив мене.
  kos-kos: LEUM GOD El lungse ma suwoswos ac pwaye; Lungse kawil lal nawkla faclu.
  hbo-WLC: אֹ֭הֵב צְדָקָ֣ה וּמִשְׁפָּ֑ט חֶ֥סֶד יְ֝הוָ֗ה מָלְאָ֥ה הָאָֽרֶץ׃
  ibo-ibo: Onyenwe anyị na-ahụ ezi omume na ikpe ziri ezi nʼanya; ụwa niile jupụtara
    nʼịhụnanya ya nke na-enweghị ọgwụgwụ.
  ory-ory: ସେ ଧାର୍ମିକତା ଓ ନ୍ୟାୟବିଚାର ଭଲ ପାଆନ୍ତି; ପୃଥିବୀ ସଦାପ୍ରଭୁଙ୍କ ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣାରେ
    ପରିପୂର୍ଣ୍ଣ;
  chk-chk: Ewe Samol mi Lapalap a sani pwüng me let, fanüfan a ur ren an tong ellet.
  rop-rop: YAWEI laigim wanim gudwan en wanim feyagowan. Im garram det olagijawan
    filing blanga laigim ebrijing langa dijan wel.
  ukr-1871: Він любить справедливість і правду; земля повна доброти Господа.
  yon-yon: Yariman kuu yorokmo dobiriyiib wengyundi anammoyiib yaa dowaken darewoob
    keroon, kwane ye womoniyiibban ye mimyob dowaken kuu okad yimin yimin yaa derendaroon.
  deu-1951: Er liebt Gerechtigkeit und Gericht; die Erde ist voll der Gnade des HERRN.
  eng-JPS: He loveth righteousness and justice; the earth is full of the lovingkindness
    of the LORD.
  srp-1865: On ljubi pravdu i sud, dobrote je Gospodnje puna zemlja.
  lug-lug: Mukama ayagala obutuukirivu n’obwenkanya. Ensi ejjudde okwagala kwa Mukama
    okutaggwaawo.
  heb-heb: אהב צדקה ומשפט חסד יהוה מלאה הארץ׃
  ben-IRV: তিনি ধার্ম্মিকতা এবং ন্যায়বিচার ভালোবাসেন। পৃথিবীতে সদাপ্রভুুর চুক্তির
    বিশ্বস্ততা পূর্ণ হয়।
  ntu-ntu: Mrlz bade da kx mrlz x tubq. X mz nrlc tulvzo nzaodukr Yawe tqvzpe tqvzpe.
  pan-pan: ਉਹ ਧਰਮ ਅਤੇ ਨਿਆਂ ਨਾਲ ਪ੍ਰੀਤ ਰੱਖਦਾ ਹੈ, ਯਹੋਵਾਹ ਦੀ ਦਯਾ ਨਾਲ ਧਰਤੀ ਭਰਪੂਰ ਹੈ।
  mya-JVB: ဖြောင့်မတ် စွာကျင့်ခြင်းနှင့် တရား သဖြင့် စီရင်ခြင်း ကို နှစ်သက် တော်မူ၏။
    ပထဝီမြေကြီး သည် ထာဝရဘုရား ၏ ကျေးဇူး တော်နှင့် ပြည့်ဝ လျက်ရှိ၏။
  kgf-kgf: Inéŋ haka solaŋa ʒéma haka dindiŋawac siŋa niŋanʒac. Imuac baec séc Yaweac
    goi héihéianéŋ sécgéma hezac.
  tte-O: Tomo siya dudududulaili yo kateliyao sikapwa Yeoba imuloloili yo ana mulolo
    nige sowasowana imwawasi yanuwa yaulina iloyapowon.
  tbg-tbg: Nana nana koqe okarave, avuqavu vai okararave, Kotira muntukavano virarama
    vairo. Ekaa vata maata variaka tavaavaro Kotiva vika koqema nimite vai okarava
    uritarakero vairo.
  hmo-hmo: Lohiabada ese kara maoromaoro, bona kota maorona ia ura henia noho. Lohiabada
    ena bogahisihisi be tanobada kahana ibounai dekenai.
  zar-NT: Nadxíʼinëʼ le naca dxiʼa, en le naca tsahuiʼ. Naláʼ lahui yöl-laʼ dxiʼi
    ladxiʼ queëʼ Xanruʼ idútë yödzölió.
  urd-urd: वह सदाक़त और इन्साफ़ को पसंद करता है; ज़मीन ख़ुदावन्द की शफ़क़त से मा'मूर
    है।
  rus-SYN: Я взыскал Господа, и Он услышал меня, и от всех опасностей моих избавил
    меня.
  bqc-SIM: A ye yãmaai ń yã́zɛdeo, Dii gbɛ̃kɛ dṹnia pà.
  tcz-CHONGTHU: Adihleh apha kiti jouse chu Yahweh Pakai deilam ahin, Amingailutna
    longlou chun vannoi leiset hi adimin ahi.
  mar-mar: देवाला चांगलुपणा आणि न्यायीपण प्रिय आहे, परमेश्वराच्या प्रेमदयेने पृथ्वी
    भरलेली आहे.
  isl-isl: Hann elskar allt sem rétt er og gott, kærleikur hans umvefur heiminn.
  hlt-THB: Ak dyng ingkaw ak thym ve Bawipa ing lungna nawh; khawmdek ve amak dyt
    thai a lungnaak ing be hy.
  qub-qub: Tayta Diosga allita rurajtami, rasun cajta rurajtami cuyan. Payga cay pachacho
    cajta llapantami cuyan.
  bqp-bqp: À ye yã manai kũ yãzɛdeo, Dikiri yenyĩ andunia pà.
  hat-hat: Seyè a renmen sa ki dwat, li renmen sa ki san patipri. Toupatou sou latè
    nou wè jan li gen bon kè.
  eng-BSB: The LORD loves righteousness and justice; the earth is full of His loving
    devotion.
  eng-WEBPB: He loves righteousness and justice. The earth is full of the loving kindness
    of the LORD.
  kbq-kbq: Ra Anumzamo'a fatgo avu'avazane, mago zanke'ma huno maka zama refkohu avu'ava
    zanku'ene avenesigeno, ama mopafina Agri vagaore avesizamo avite'ne.
  pon-pon: A kin kotin pok on me pun o melel, jappa direki kalanan en Ieowa.
  nhe-BL: TOTECO quipactía nochi tlen xitlahuac huan tlen melahuac. Nochi tlen itztoque
    ipan tlaltepactli quiselíaj iteicnelilis TOTECO.
  wnc-wnc: Buyambam tapata aminu sanga nomana aknga tasikaing kakngae apbaknganggak.
    Ngan, aminu wam usanziwan noman singgak kakngae apbaknganggak. Sike asingganu
    Buyambam tapata aminde take natake akgatayamunggak kakngata kepna kepna tawanban
    sandekgak.
  bus-bus: À ye maakɛɛzi kↄ̃n yãzɛdeeo, Dii yenzi anduna pà.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzamutar katu ikatu ma'e a'e. Uzamutar katu ikatu
    haw no. Ywy tynehem ipuruamutar katu haw pupe a'e.
  eng-DRA: I sought the Lord, and he heard me; and he delivered me from all my troubles.
