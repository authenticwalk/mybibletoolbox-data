verse: PSA.033.013
translations:
  mal-C: യഹോവ സ്വർഗത്തിൽനിന്നു താഴേക്കു നോക്കുന്നു; സകലമാനവവംശത്തെയും വീക്ഷിക്കുന്നു;
  deu-TKW: Jahwe blickte vom Himmel herab, sah alle Menschenkinder;
  lin-lin: Yawe atalaka wuta na likolo, amonaka bana nyonso ya bato.
  mmx-mmx: Leeme Silok ik milix asi boro vana laxalibet, la i reven limixin axap.
  eng-LSV: YHWH has looked from the heavens, || He has seen all the sons of men.
  eng-GNV: The Lord looketh downe from heauen, and beholdeth all the children of men.
  eng-WEBSTER: The LORD looketh from heaven; he beholdeth all the sons of men.
  nhw-BL: TOTECO catli itztoc nepa ilhuicac techhualtlachilijtoc nochi timasehualme.
  swh-ONEN: Kutoka mbinguni Bwana hutazama chini na kuwaona wanadamu wote;
  bba-bba: Sɑɑ wɔllun diyɑ Yinni Gusunɔ u tɔmbu kpuro mɛɛrɑ.
  eng-KJVCPB: The Lord looketh from heaven; He beholdeth all the sons of men.
  luo-luo: Jehova Nyasaye rango piny gie polo kendo oneno dhano duto;
  aii-aii: ܡ̣ܢ ܫܡܲܝܵܐ ܓܘܼܫܸܩ ܠܹܗ ܡܵܪܝܵܐ، ܚܙܹܐ ܠܹܗ ܠܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ܢܵܫܵܐ،
  meu-meu: Iehova na guba amo e roha dobimu, taunimanima natudia iboudiai e nenediamu;
  npi-ULB: परमप्रभुले स्वर्गबाट हेर्नुहुन्छ । उहाँले सबै मानिसलाई देख्‍नुहुन्छ ।
  yor-yor: Olúwa wò láti ọ̀run wá; Ó sì rí gbogbo ìran ènìyàn.
  pes-OPCB: خداوند از آسمان نگاه می‌کند و همهٔ انسانها را می‌بیند؛
  tgl-ULB: Nagmamasid si Yahweh mula sa kalangitan; nakikita niya ang lahat ng mga
    tao.
  nop-nop: Yahwe adi kunum foloŋ hali diweune foune metam kwetfoloŋhi hogohogok yabudapmalak.
  cbu-NT: Apanll kanindash taaku, anumandari napku, ashpaatsiri tputs ztaru tsapurunasush
    pakiya.
  hui-hui: Anduane Homogohanda dahuliya andaga howa de handadali halu wali agali bibahende
    bu kamaruni handai ho ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​ကင်​ဘုံ​မှ ငုံ့​၍​ကြည့်​တော်​မူ​ရာ၊ လူ​သား​အ​ပေါင်း​ကို​မြင်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་ནམ་མཁའི་མཐོངས་ནས་གཟིགས་པ༌དང༌། །འཇིག་རྟེན་མིའི་རིགས་ཀུན་ལ་གཟིགས་པར༌མཛད།།
  wsk-wsk: Yawe duruk wonong te daigam baga se, loagoso se aliti kaposo se kariimet
    suen la nungarkoso;
  sna-sna: Jehovha anotarira pasi ari kudenga uye anoona marudzi ose avanhu;
  spa-BLM: Yahvé mira desde el cielo. Él ve a todos los hijos de los hombres.
  cac-cac: A d'a satchaan̈ q'uelanemta Jehová, syilanemta masanil anima.
  swh-ULB: Yahwe anatazama kutoka mbinguni; yeye huona watu wote.
  bel-bel: Ці хоча чалавек жыць і ці любіць дабрадзенства, каб бачыць дабро?
  deu-ELBBK: Der HERR blickt von den Himmeln herab, er sieht alle Menschenkinder.
  mbb-OT: Puun diyà te langit edtengtengan te Nengazen is langun he menge etew.
  mal-2015: യഹോവ സ്വർഗ്ഗത്തിൽനിന്നു നോക്കുന്നു; മനുഷ്യപുത്രന്മാരെ ഒക്കെയും കാണുന്നു.
  gup-gup: Nawu Yawey kahdi kaddum kore heaven dja kabolknan kanjdji kore kurorre.
    Kaluk kabennan birriwarlahkenh bininj rowk.
  rmc-rmc: Andral o ňebos o RAJ dikhel tele a dikhel savore manušen;
  nlg-nlg: Ma Lord te rei horu mai kokou me righira mai na lei taba ni vure soko.
  pes-OPV: از آسمان خداوند نظر افکند و جمیع بنی آدم را نگریست.
  ron-1924: Домнул привеште дин ынэлцимя черурилор ши веде пе тоць фиий оаменилор.
  ben-OBCV: স্বর্গ থেকে সদাপ্রভু দৃষ্টিপাত করেন এবং সমগ্র মানবজাতিকে দেখেন;
  som-som: Rabbigu samaduu wax ka soo fiiriyaa, Oo wuxuu arkaa binu-aadmiga oo dhan,
  lat-VUC: Quis est homo qui vult vitam; diligit dies videre bonos?
  eng-ASVBT: Jehovah looketh from heaven; He beholdeth all the sons of men;
  mna-mna: Yooba, ni imbotmbot saamba, mi mataana isu ma irre zin tomtom ta timbotmbot
    toono na.
  ita-1885: Il Signore riguarda dal cielo, Egli vede tutti i figliuoli degli uomini.
  eng-LXXUP: What man is there that desires life, Loving to see good days?
  eng-ULB: Yahweh looks from heaven; he sees all the people.
  spa-VBL: El Señor mira desde los cielos y ve toda la humanidad,
  fra-_FOB: L'Éternel regarde des cieux; il voit tous les enfants des hommes.
  mal-mal: യഹോവ സ്വർഗ്ഗത്തിൽനിന്ന് നോക്കുന്നു; മനുഷ്യപുത്രന്മാരെ എല്ലാം കാണുന്നു.
  urd-GVR: Rab āsmān se nazar ḍāl kar tamām insānoṅ kā mulāhazā kartā hai.
  suz-BL: परमप्रभु यावेमी स्‍वर्ग रे कोव़शा, मुर नेल्‍ल आन कली ताइब।
  eng-NOY: The LORD looketh down from heaven; He beholdeth all the children of men;
  ita-1927: 'L’Eterno guarda dal cielo; egli vede tutti i figliuoli degli uomini:'
  ckb-ckb: یەزدان لە ئاسمانەوە دەڕوانێتە خوارێ، هەموو ئادەمیزاد دەبینێت.
  eng-BBE: The Lord is looking down from heaven; he sees all the sons of men;
  xsi-xsi: Mao nâ, Yova Kindeni imo samba ilo, aku i mata indue imâ imoranzi tamâta
    rârâni.
  kan-OKCV: ಪರಲೋಕದಿಂದ ಯೆಹೋವ ದೇವರು ದೃಷ್ಟಿಸಿ, ಮಾನವರೆಲ್ಲರನ್ನೂ ನೋಡುತ್ತಾರೆ.
  tam-2017: யெகோவா வானத்திலிருந்து நோக்கிப்பார்த்து, எல்லா மனிதர்களையும் காண்கிறார்.
  spa-RV-1909: 'Desde los cielos miró Jehová; vió á todos los hijos de los hombres:'
  ron-BTF: DOMNUL se uită din cer; el privește pe toți fiii oamenilor.
  eng-WEBP: The LORD looks from heaven. He sees all the sons of men.
  eng-FBV: The Lord looks from heaven and sees the whole of humanity,
  nld-1939: Jahweh ziet neer uit de hemel, Richt zijn blik op alle kinderen der mensen.
  nch-BL: TOTECO cati itztoc nepa ilhuicac techhualtachilijtoc nochi timasehualme.
  vie-1934: Đức Giê-hô-va từ trên trời ngó xuống, Nhìn thấy hết thảy con cái loài
    người.
  cha-cha: 'Desde y langet jaatan si Jeova: jalilie todos y famaguon Adam.'
  hin-CV: याहवेह स्वर्ग से पृथ्वी पर दृष्टि करते हैं, वह समस्त मनुष्यों को निहारते
    हैं;
  eng-OURB: Adonai looks from heaven. He sees all the sons of men.
  spa-BES: El Señor está mirando hacia abajo desde el cielo; él ve a todos los hijos
    de los hombres;
  tdx-tdx: Mivazòho boak’ an-dikerañe añe t’Iehovà; oni’e iaby o ana’ondatio.
  tha-KJV: พระเยโฮวาห์ทอดพระเนตรจากฟ้าสวรรค์ พระองค์​ทอดพระเนตรบุตรทั้งหลายของมนุษย์
  por-BR-2018: O SENHOR olha desde os céus; ele vê a todos os filhos dos homens.
  deu-ELO: Jehova blickt von den Himmeln herab, er sieht alle Menschenkinder.
  eng-WYC-2018: The Lord beheld from heaven; he saw all the sons of men. (The Lord
    looked down from heaven; he saw all the sons and daughters of men.)
  epo-epo: El la ĉielo la Eternulo rigardas, Li vidas ĉiujn homidojn.
  gfk-gfk: No Watong i nanaas suur meram ra mawe ma i nes ira tunotuno bakut.
  uig-PIN: Pǝrwǝrdigar ǝrxtin yǝrgǝ nǝzǝr salidu, U pütkül insanlarni kɵrüp turidu.
  beo-beo: Hina Gode da Hebene gadonini, dunu fifi asi huluane ba:le gudusa.
  tpi-OTNT: God i stap long heven na i lukluk i go daun. Em i lukim olgeta manmeri.
  hau-SA: Daga sama Ubangiji ya duba ya kuwa ga dukan ’yan adam;
  udu-udu: Tap̱a hilki mo ka luŋgu’b ’peni momis mmop̱ara ris iya/ gi ’kwaniny’cesh
    e mo.
  uig-LAT: Perwerdigar ershtin yerge nezer salidu, U pütkül insanlarni körüp turidu.
  nde-nde: UThixo ukhangele phansi esezulwini ababone bonke abantu;
  ton-ton: ‌ʻOku ʻafio ʻa Sihova mei he langi; ʻoku ne vakai ki he ngaahi foha ʻoe
    tangata.
  ces-1613: Hospodin patře s nebe, vidí všecky syny lidské,
  eng-WMB: The LORD looks from heaven. He sees all the sons of men.
  tam-TCV: யெகோவா பரலோகத்திலிருந்து கீழே நோக்கிப்பார்த்து, எல்லா மனிதர்களையும் காண்கிறார்;
  ceb-ULB: Mitan-aw si Yahweh gikan sa langit; nakita niya ang tanang katawhan.
  pol-UBG: PAN patrzy z nieba, widzi wszystkich synów ludzkich.
  agr-agr: Tuke Pujuuk nayaimpinum pujusag ashí aents aidaunak diyakui.
  kyc-kyc: Kamongome yake dorena karo kandano kandapyamo dokopa wambu peparae kando
    karamo.
  urd-GVU: رب آسمان سے نظر ڈال کر تمام انسانوں کا ملاحظہ کرتا ہے۔
  eng-OEBCW: The Lord looks down from heaven, he sees all of humanity;
  deu-1912: Der HERR schaut vom Himmel und sieht aller Menschen Kinder.
  kan-2017: ಯೆಹೋವನು ಆಕಾಶದಿಂದ ಮನುಷ್ಯರೆಲ್ಲರನ್ನು ನೋಡುತ್ತಾನೆ;
  yap-yap: I SOMOL e be changar u tharmiy nga but’, be guy e girdi’ ni gubin.
  hlt-MCSB: BOEIPA loh hlang capa boeih te vaan lamkah a paelki tih a hmuh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጫሪንጫፓ ሊካ ዛጋኔ፤ ዓሲ ዜርሢ ቢያ ዒ ዴዴንቃኔ።
  twi-ASANTE: Awurade hwɛ adasamma nyinaa firi soro.
  eng-WEBU: The LORD looks from heaven. He sees all the sons of men.
  acu-NT: Yuska nayaimpinam pujus mash aints ainautin waitmaji.
  spa-PDDPT: Yavé ve desde el cielo. Mira a todos los hijos de los hombres.
  gun-gun: Yva gui Senhor oma'ẽ oiny vy oexapa 'rã avakue ra'y kuery ikuaia.
  agu-BL: Na che' til Kataj cyakil yi e' wunak yi ate' bene'n tzi'n wi munt.
  ilo-ULB: Kumitkita ni Yahweh manipud langit; makitkitana dagiti amin a tattao.
  kpg-kpg: Dimaadua e mmada iha i di langi, e daumada gidaadou go nia daangada huogodoo.
  uig-ARA: پەرۋەردىگار ئەرشتىن يەرگە نەزەر سالىدۇ، ئۇ پۈتكۈل ئىنسانلارنى كۆرۈپ تۇرىدۇ.
  bps-bps: Meye Amuito Dwata mdà di langit na teenan kdee dad to.
  sus-sus: Alatala a ya ragoroma duniɲa ma kelife ariyanna, a mixi birin mato.
  pon-2006: KAUN-O kin ketin kaikairoir sang nanleng, oh kin mahsanih aramas koaros.
  jae-jae: Apômtau kêtuc kêniŋ aŋga undambê kêsêp gêmêŋ. Eŋ mataanô kêpi ŋamalacnêŋ
    latuŋi samob.
  ksd-ksd: Ra Luluai i gigira ba marama ra bala na bakut; I gire ra lavur natu i ra
    tarai;
  tur-YTC: Yahve gökten bakar. Bütün insanoğullarını görür.
  bel-N: З неба ГОСПАД глядзіць, Ён бачыць усіх сыноў чалавечых;
  grc-BRENT: Τίς ἐστιν ἄνθρωπος ὁ θέλων ζωὴν, ἀγαπῶν ἡμέρας ἰδεῖν ἀγαθάς;
  kpr-kpr: Bajari, utuda ghe diti duruda use, evetu genembo isasambu giraira.
  ind-AYT: TUHAN melihat dari surga, Dia memandang semua anak manusia.
  yom-yom: Tona ku diyilu, Yave wulembo tadi ; wulembo moni bana boso ba batu.
  yut-yut: Yawe uŋun Kwen Kokup da sɨŋtaŋban pɨŋakwan amɨn kɨsisi pɨndakdak.
  nya-nya: Kuchokera kumwamba Yehova amayangʼana pansi ndi kuona anthu onse;
  hrv-hrv: Gospodin motri s nebesa i gleda sve sinove čovječje.
  mps-mps: God te dagalude bidu, tama aiyaba tonalubao. Agai te tigidali tǫde we
    bidi subo dao.
  tpi-tpi: God i stap long heven na i lukluk i go daun. Em i lukim olgeta manmeri.
  dan-1931: HERREN skuer fra Himlen, ser på alle Menneskens Børn;
  vie-OVCB: Chúa Hằng Hữu từ trời nhìn xuống thấy tất cả loài người.
  guj-2017: યહોવાહ આકાશમાંથી જુએ છે; તે સર્વ મનુષ્યપુત્રો પર નજર રાખે છે.
  pon-2006A: KAUN-O kin ketin kaikairoir sang nanleng, oh kin mahsanih aramas koaros.
  por-BRBSL: Yahweh olha do céu. Ele vê todos os filhos dos homens.
  eng-OEBUS: The Lord looks down from heaven, he sees all of humanity;
  swe-swe: Från himlen blickar Herren (Jahve) ned, han ser på människosläktet (Adams
    barn).
  cth-cth: BAWIPA ni kalvan hoi a khet teh, tami capa pueng koung a hmu.
  twi-twi: Awurade hwɛ adesamma nyinaa fi ɔsoro.
  hlt-hlt: BOEIPA loh hlang capa boeih te vaan lamkah a paelki tih a hmuh.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbo kɛĩ́nkɛ̀ nkɛ kɛ wúónní bɛnìtìbɛ̀ bɛmɔu.
  msy-2020: Ikiavɨra Itir God uan Nguibamɨn ikia, nguazimɨn itir gumazamiziba bar
    men gari.
  dop-dop: Tuu ɩsɔtɑɑ kɛ́ Tɑcɑɑ n wɛɛ nɑ ń nyənəɣɩ nɑ ń nɑɑkɩ yəlɑɑ tənɑ.
  azb-azb: Rəbb göylərdən baxır, Bütün bəşər övladlarını görür,
  eng-DBY: 'Jehovah looketh from the heavens; he beholdeth all the sons of men:'
  hin-2017: यहोवा स्वर्ग से दृष्टि करता है, वह सब मनुष्यों को निहारता है;
  wol-KYG: Asamaan la Aji Sax jiy jéere, di gis doom aadama yépp.
  swp-swp: GUIAU galewa eai i itadobima, tanoubu tataodi gamagaridi i itadi.
  bjr-bjr: Yaaweefa innaarunaindari maqasaa mariasa aiqama niuqidanoo.
  eng-YLT: From the heavens hath Jehovah looked, He hath seen all the sons of men.
  kne-kne: Os-osdongan Diyos ay manturturay ed daya amin ay ipogaw ay wadas nan daga.
  eng-WYC-2017: The Lord beheld from heaven; he saw all the sons of men.
  eng-WMBB: The LORD looks from heaven. He sees all the sons of men.
  zat-NTPS: Naga zue̱' xabáa chee̱' dxenná' Xránadxu Dios, na' dxelé'ene̱' xúgute̱
    cuen bénneache.
  zty-NTPS: Gan zoe' ya'abá chie' bwia X̱anžo Dios, na' bḻe'ele' yógo'te kwe' benách
    ka'.
  urd-GVH: रब आसमान से नज़र डालकर तमाम इनसानों का मुलाहज़ा करता है।
  rug-rug: Doṉo gore mae gua pa Maṉauru sa Tamasa, meke dogoro betoi Sa sari doduru
    tinoni pa kasia popoa.
  gaz-gaz: Waaqayyo samii irraa gad ni ilaala; ilmaan namootaa hundas ni arga;
  fra-LSG: L’Éternel regarde du haut des cieux, Il voit tous les fils de l’homme;
  yal-yal: Alatala a yɛɛ ragodoma keli ariyanna yi, a muxune birin mato.
  iou-iou: Täŋpäkaŋ Ekäni uwä kunum gänaŋ intäjukun-inik itkaŋ ämawebe kuduptagän
    kome terak kuŋarirä yabäŋ yäwat itak.
  haw-1868: Ke nana mai nei o Iehova mai luna mai o ka lani; Ke ike mai nei no ia
    i na keiki a pau a kanaka.
  arb-NAV: يَنْظُرُ الرَّبُّ مِنَ السَّماوَاتِ فَيَرَى بَنِي الْبَشَرِ أَجْمَعِينَ.
  ded-ded: KEBUNGO kurumennunac kiwa fiu mau bangecngicngac sasawa yenendarude.
  ewe-ewe: Yehowa bi kɔ tso dziƒo ke, eye wòkpɔ amegbetɔviwo katã.
  eng-LEE: The Lord looketh from heaven; he seeth all the sons of men.
  asm-FB: যিহোৱাই স্বৰ্গৰ পৰা তললৈ দৃষ্টিপাত কৰে; তেওঁ সকলো মনুষ্য সন্তানক নিৰীক্ষণ
    কৰে।
  sus-A: عَلَتَلَ عَ يَ رَفٌرٌ مَ دُنِحَ مَ كٍلِقٍ عَرِيَننَ، عَ مِشِ بِرِن مَتٌ.
  fra-SBL: Yahvé regarde du haut des cieux. Il voit tous les fils des hommes.
  hbo-hbo: מִ֭שָּׁמַיִם הִבִּ֣יט יְהוָ֑ה רָ֝אָ֗ה אֶֽת־כָּל־בְּנֵ֥י הָאָדָֽם׃
  kik-kik: Jehova arĩ igũrũ aroraga thĩ akoona andũ othe;
  fra-NCL: Du haut des cieux Yahweh regarde, il voit tous les enfants des hommes ;
  cek-AK: Angraeng mah van hoi khet tathuk naah, kaminawk to hnuk boih.
  cuk-cuk: Bab-Jehová nibneg-akale atakmaid, Bab-Dummad bela dulemar-dakmaid.
  uig-CYR: '|מ| Һаятни әтиварлайдиған киши ким? Кимниң узун вә яхши күнләрни көргүси
    бар?'
  tel-2017: ఆకాశం నుండి యెహోవా చూస్తున్నాడు. ఆయన మనుషులందర్నీ పరికించి చూస్తున్నాడు.
  hat-BSA: pèp ke Li te chwazi pou pwòp eritaj Li a. SENYÈ a gade depi nan syèl la.
    Li wè tout fis a lòm yo.
  ukr-ONPU: Той, хто бажає насолоджуватися життям, хто хотів би бачити добро в усі
    дні,
  kos-kos: LEUM GOD El ngeti inkusrao me Ac liye mwet nukewa.
  hbo-WLC: מִ֭שָּׁמַיִם הִבִּ֣יט יְהוָ֑ה רָ֝אָ֗ה אֶֽת־כָּל־בְּנֵ֥י הָאָדָֽם׃
  ibo-ibo: Onyenwe anyị si nʼeluigwe na-ele ndị mmadụ bi nʼụwa anya. Ọ na-ahụzu ụmụ
    mmadụ niile anya.
  ory-ory: ସଦାପ୍ରଭୁ ସ୍ୱର୍ଗରୁ ଦୃଷ୍ଟିପାତ କରନ୍ତି; ସେ ସମସ୍ତ ଲୋକମାନଙ୍କୁ ନିରୀକ୍ଷଣ କରନ୍ତି;
  chk-chk: Ewe Samol mi Lapalap a nennetiu seni läng, a küna chon fanüfan meinisin.
  rop-rop: YAWEI im lukdan brom hebin en im luk ola pipul.
  ukr-1871: Господь поглядає з неба, він бачить всїх дїтей людських.
  yon-yon: Yariman kuu Ewen arimbed yiri keendombere, nimakarub korem wedmendimaan.
  deu-1951: Vom Himmel schaut der HERR herab, er betrachtet alle Menschenkinder;
  eng-JPS: The LORD looketh from heaven; He beholdeth all the sons of men;
  srp-1865: S neba gleda Gospod, vidi sve sinove ljudske;
  lug-lug: Mukama asinziira mu ggulu n’alaba abaana b’abantu bonna;
  heb-heb: משמים הביט יהוה ראה את כל בני האדם׃
  ben-IRV: সদাপ্রভুু, স্বর্গ থেকে দেখেন, তিনি সমস্ত লোককে দেখেন।
  ntu-ntu: Yawe obqom mrkc tqwxbuo-ngrmle mz tron nyzde Heven, Mz nzmco-krmle leplz
    amrlx mz nrlc ka.
  pan-pan: ਯਹੋਵਾਹ ਸਵਰਗ ਤੋਂ ਨਿਗਾਹ ਮਾਰਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਮਨੁੱਖਾਂ ਨੂੰ ਵੇਖਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ကောင်းကင် ဘုံက ကြည့်ရှု ၍၊ လူ သား အပေါင်း တို့ကို မြင် တော်မူ၏။
  kgf-kgf: Yawenéŋ kurumeŋiguc ninicsosolima baec ic mocʒoŋ ninicanʒac.
  tte-O: Yeoba bulibuli mena igite-lobima yo tomo meuloili igitagitaili.
  tbg-tbg: Noravano Kotiva naaruvaihairo viavi ekaa vo vatanaa vo vatanaaka tave vaira.
  hmo-hmo: Lohiabada ese guba dekena amo iena matana ia negea, taunimanima ibounai
    ia itaia noho.
  zar-NT: Zoa cazëʼ Xanruʼ yehuaʼ yubá, ruyúëʼ ga zóaruʼ. Riléʼenëʼ le tun yúguʼtë
    bönachi nacuáʼ idútë yödzölió.
  urd-urd: ख़ुदावन्द आसमान पर से देखता है, सब बनी आदम पर उसकी निगाह है।
  rus-SYN: Хочет ли человек жить и любит ли долгоденствие, чтобы видеть благо?
  bqc-SIM: Za musu Dii ì gugwa zĩ́lɛ, ì gbɛ̃nazĩnaↄ e píi.
  tcz-CHONGTHU: Yahweh Pakai in vanna konnin mihemte jouse ahin ven musoh kei e.
  mar-mar: परमेश्वर स्वर्गातून खाली पाहतो, तो सर्व लोकांस पाहातो.
  isl-isl: Drottinn lítur niður af himni, horfir á mannanna börn. Hann hefur myndað
    hjörtu þeirra og gefur gætur að öllum athöfnum þeirra.
  hlt-THB: Khan nakawng Bawipa ing anuk toek awh thlanghqing boeih ce hu hy.
  qub-qub: Tayta Diosga syëlupita-pachami ricaycämun. Llapan runacunatami ricapaycan.
  bqp-bqp: Zaa musu Dikiri dì gu gwa zĩtɛ, àdi bisãsirinↄ e ń pínki.
  hat-hat: Seyè a rete nan syèl la, li gade anba, li wè tout moun.
  eng-BSB: The LORD looks down from heaven; He sees all the sons of men.
  eng-WEBPB: The LORD looks from heaven. He sees all the sons of men.
  kbq-kbq: Monafinkatira Ra Anumzamo'a kefenka atreno ama mopafima mani'naza vahera
    maka nezamagie
  pon-pon: Ieowa kin kotin ireron aramaj akan karoj jan nanlan.
  nhe-BL: TOTECO tlen itztoc nepa elhuicac techhualtlachilijtoc nochi titlacame.
  wnc-wnc: Anutu yekaune yuke enaneta amunane kaak. Ita aminu kuupbam kaak.
  bus-bus: Zaa musu Dii è guu gwa gĩzĩ, è gbɛ̃nteenↄ e ń píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ume'e ywy rehe ywak rehe wiko mehe a'e. Wexak
    teko paw wà.
  eng-DRA: 'Who is the man that desireth life: who loveth to see good days?'
