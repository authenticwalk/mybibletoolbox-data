verse: PSA.033.011
translations:
  mal-C: എന്നാൽ യഹോവയുടെ പദ്ധതികൾ എന്നെന്നേക്കും സ്ഥിരമായിരിക്കുന്നു; അവിടത്തെ ഹൃദയവിചാരങ്ങൾ
    തലമുറതലമുറകളോളവും.
  deu-TKW: Der Ratschluß Jahwes bleibt ewig bestehn, seines Herzens Gedanken für alle
    Zukunft.
  lin-lin: Kasi mikano ya Yawe etikalaka mpo na seko, mabongisi ya motema na Ye, mpo
    na bikeke nyonso.
  mmx-mmx: Ketla leven doxoma gagas teren i nemen amisik, la mo do ni i doma i xusu
    na lok tavanga, ni nabak lox epovo amisik axa i.
  eng-LSV: The counsel of YHWH stands for all time, || The thoughts of His heart from
    generation to generation.
  eng-GNV: The counsell of the Lord shall stand for euer, and the thoughts of his
    heart throughout all ages.
  eng-WEBSTER: The counsel of the LORD standeth for ever, the thoughts of his heart
    to all generations.
  nhw-BL: Pero catli TOTECO moilhuijtoc quichihuas amo quema mopatlas. Catli ya quinequi,
    ya nopa elis para nochipa.
  swh-ONEN: Lakini mipango ya Bwana inasimama imara milele, makusudi ya moyo wake
    kwa vizazi vyote.
  bba-bba: Adɑmɑ win himbɑ yɑ ku rɑ ɡɔsiɑre, yɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: The counsel of the Lord standeth for ever, The thoughts of his heart
    to all generations.
  luo-luo: To chenro duto mag Jehova Nyasaye to siko kochungʼ nyaka chiengʼ; ochopo
    dwaro duto manie chunye e tienge duto.
  aii-aii: ܡܸܠܟܵܐ ܕܡܵܪܝܵܐ ܠܥܵܠܲܡ ܒܸܬ ܟܵܠܹܐ، ܚܘܼܫܵܒܹ̈ܐ ܕܠܸܒܹܗ ܠܕܵܪܵܐ ܘܕܵܪܵܐ.
  meu-meu: Iehova ena henega e gini hanaihanaimu, bona ena lalo-hadai ela bona uru
    iboudiai.
  npi-ULB: परमप्रभुको योजना सदासर्वदा रहन्छ, उहाँको हृदयका योजनाहरू सबै पुस्ताका निम्‍ति
    रहन्छ ।
  yor-yor: Ìgbìmọ̀ Olúwa dúró títí ayérayé, àní ìrò inú rẹ̀ láti ìrandíran ni.
  pes-OPCB: اما تصمیم خداوند قطعی است و نقشه‌های او تا ابد پایدار است.
  tgl-ULB: Ang mga plano ni Yahweh ay nananatili magpakailanman, ang mga plano ng
    kanyang puso para sa lahat ng salinlahi.
  nop-nop: Iŋgoŋ oŋ, Yahwe’walaŋ yohebetŋiŋ adi dapmandapmaŋnit mokit haliwooŋ halaak.
    Weleŋ gineŋ nadihebet hatak u meeniŋ bop indigoŋ kwetkwet hatitawiiŋ’walaŋ gineŋ
    folooŋ tubumintalak.
  cbu-NT: Itaru, Apanllinaa waana yuwaa, Ashchima, tákchu anoo, zurampatari tatsamkiya.
    Tputs ayamtaatiya Apanllee tuxaramaam pinasachinlliniya.
  hui-hui: Anigo Anduane Homogo ibugua bule manda bu winiru mbira ereba nahe wiaabo
    holebira. Ibugua bule manda bu yinigo mbirale mbirame mo ereba habe nahe hongoheore
    wiaabo holebira.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​၏​အ​ကြံ​အ​စည်​တော်​တို့ မူ​ကား အ​ဘယ်​ကာ​လ​၌​မျှ​ပျက်​ပြား​လိမ့်​မည်​မ​ဟုတ်။
    ကိုယ်​တော်​၏​ရည်​မှန်း​ချက်​တို့​သည်​ထာ​ဝ​စဉ် အောင်​မြင်​သ​တည်း။
  bod-N: ཡ་ཝཱེའི་ཐུགས་བཀོད་དུས་རྒྱུན་བརྟན་པ༌དང༌། །ཁོང་གི་ཐུགས་དགོངས་མི་རབས་ཀུན་ཏུ༌གནས།།
  wsk-wsk: Bare tom Yawe mel bo bitirukko ikia kaloso, mu uwutata arataso; noko gomang
    motam mu pempem butata ani lagoso.
  sna-sna: Asi urongwa hwaJehovha hunomira hwakasimba nokusingaperi, nendangariro
    dzomwoyo wake kusvikira kuzvizvarwa zvose.
  spa-BLM: El consejo de Yahvé se mantiene firme para siempre, los pensamientos de
    su corazón a todas las generaciones.
  cac-cac: Axo tas sna'a, ayn̈ej ec' d'a masanil tiempo.
  swh-ULB: Mipango ya Yahwe husimama milele, mipango ya moyo wake ni kwa ajili ya
    vizazi vyote.
  bel-bel: Ільвяняты церпяць нягоды і голад, а богашукальнікі ня церпяць нястачы ні
    ў якім дабры.
  deu-ELBBK: Der Ratschluss des HERRN besteht ewiglich, die Gedanken seines Herzens
    von Geschlecht zu Geschlecht.
  mbb-OT: Piru is kandin mulà he menge pelanu ne ebpedayun te wazà pidtemanan; is
    kandin he menge ketuyuan kenà egkaawà taman te taman.
  mal-2015: യഹോവയുടെ ആലോചന ശാശ്വതമായും അവന്റെ ഹൃദയവിചാരങ്ങൾ തലമുറതലമുറയായും നില്ക്കുന്നു.
  gup-gup: Dja kore nungka kakarremarnbun, nakka kadjaldi bu munguyh munguyh. Nungka
    kadjalkurduyime kore nungka karremarnburren bu munguyh munguyh.
  rmc-rmc: Ale o plani le RAJESKRE ačhen zorales pro furt, a oda, so ov kamel te kerel,
    ľikerel prekal savore pokoleňja.
  nlg-nlg: Ma nina ghanaghana Lord te kabu ngasi talau mana hava te ghanaghana ke
    mua aleale.
  pes-OPV: مشورت خداوند قائم است تا ابدالاباد. تدابیر قلب او تا دهرالدهور.
  ron-1924: Дар сфатуриле Домнулуй дэйнуеск пе вечие ши плануриле инимий Луй, дин
    ням ын ням.
  ben-OBCV: কিন্তু সদাপ্রভুর পরিকল্পনা চিরস্থায়ী হয়, তাঁর হৃদয়ের উদ্দেশ্য বংশের
    পর বংশ স্থায়ী হয়।
  som-som: Laakiinse Rabbiga taladiisu weligeedba way adkaataa, Oo fikirrada qalbigiisuna
    waxay adkaadaan tan iyo ka ab ka ab.
  lat-VUC: Divites eguerunt, et esurierunt; inquirentes autem Dominum non minuentur
    omni bono.
  eng-ASVBT: The counsel of Jehovah standeth fast forever, The thoughts of his heart
    to all generations.
  mna-mna: Mi Yooba, ni mbolŋana. Tana tomtom sa irao izooro ŋgar kini na som. Sombe
    leleene iur pa ŋgar sa, na ŋgar tana ko imbol mi imbotmbot ma alok. Mi ŋgar ta
    so leleene iur pa, inako ipiyooto ŋonoono tabe imbotmbot ma alok.
  ita-1885: Il consiglio del Signore dimora in eterno; I pensieri del suo cuore dimorano
    per ogni età.
  eng-LXXUP: 'The rich have become poor and hungry: But they that seek the Lord diligently
    shall not want any good thing. Pause.'
  eng-ULB: The plans of Yahweh stand forever, the plans of his heart for all generations.
  spa-VBL: Pero el plan del Señor permanece para siempre. Sus propósitos perduran
    a través de las generaciones.
  fra-_FOB: Mais le conseil de l'Éternel subsiste à toujours; les desseins de son
    cœur durent d'âge en âge.
  mal-mal: യഹോവയുടെ ആലോചന ശാശ്വതമായും അവിടുത്തെ ഹൃദയവിചാരങ്ങൾ തലമുറതലമുറയായും നിലകൊള്ളുന്നു.
  urd-GVR: Lekin Rab kā mansūbā hameshā tak kāmyāb rahtā, us ke dil ke irāde pusht-dar-pusht
    qāym rahte haiṅ.
  suz-BL: परमप्रभु यावे आ मिम्‍शो गेना हना यो लीब। आ थुंम मिम्‍शो नेल्‍ल पाला सम्‍म
    लीब।
  eng-NOY: The purposes of the LORD stand for ever; The designs of his heart, to all
    generations.
  ita-1927: Il consiglio dell’Eterno sussiste in perpetuo, i disegni del suo cuore
    durano d’età in età.
  ckb-ckb: بەڵام پلانی یەزدان هەتاهەتایە دەمێنێت، تەگبیری دڵی بۆ هەموو نەوەکانە.
  eng-BBE: The Lord's purpose is eternal, the designs of his heart go on through all
    the generations of man.
  xsi-xsi: Andeta sâ ma ikura tu iveta Yova Kindeni ne ŋgua pâŋa ilâ kaa nâ, a? Tia
    ndo! I ne ŋgua pâŋa ma ikeno kaika mine ku imo nâ. Ambo i ilo patea tu ma iveta
    vetâŋa toŋge, ande i ne ilo-kalo ŋinde ma ikeno mine ku imo nâ.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರ ಆಲೋಚನೆಗಳು ಎಂದೆಂದಿಗೂ ಅವರ ಹೃದಯದ ಉದ್ದೇಶಗಳು ತಲತಲಾಂತರಕ್ಕೂ ನಿಲ್ಲುತ್ತವೆ.
  tam-2017: யெகோவாவுடைய ஆலோசனை நிரந்தரகாலமாகவும், அவருடைய இருதயத்தின் நினைவுகள் தலைமுறை
    தலைமுறையாகவும் நிற்கும்.
  spa-RV-1909: El consejo de Jehová permanecerá para siempre; los pensamientos de
    su corazón por todas las generaciones.
  ron-BTF: Sfatul DOMNULUI rămâne pentru totdeauna, gândurile inimii lui din generație
    în generație.
  eng-WEBP: The counsel of the LORD stands fast forever, the thoughts of his heart
    to all generations.
  eng-FBV: But the Lord's plan stands forever—what he decides lasts for all generations.
  nld-1939: 'Maar Jahweh’s raadsbesluit staat in eeuwigheid vast: Wat zijn hart heeft
    bedacht, van geslacht tot geslacht.'
  nch-BL: Pero cati TOTECO moilhuijtoc quichihuas amo quema mopatas. Cati ya quinequi,
    ya nopa elis para nochipa.
  vie-1934: Mưu của Đức Giê-hô-va được vững lập đời đời, ý tưởng của lòng Ngài còn
    đời nầy sang đời kia.
  cha-cha: 'Y pinagat Jeova sumaga para taejinecog: y jinason y corasonña para todo
    y generasion.'
  hin-CV: इसके विपरीत याहवेह की योजनाएं सदा-सर्वदा स्थायी बनी रहती हैं, उनके हृदय
    के विचार पीढ़ी से पीढ़ी तक बनी रहते हैं.
  eng-OURB: The counsel of Adonai stands fast forever, the thoughts of his heart to
    all generations.
  spa-BES: El propósito del Señor es eterno, los designios de su corazón continúan
    a través de todas las generaciones del hombre.
  tdx-tdx: Mijadoñe nainai’e ty famerea’ Iehovà, pak’an-tariran-tariratse o fisafirin’
    arofo’e.
  tha-KJV: คำปรึกษาของพระเยโฮวาห์ตั้​งม​ั่นคงเป็นนิตย์ พระดำริในพระทัยของพระองค์​อยู่​ทุ​กชั่วอายุ
  por-BR-2018: O conselho do SENHOR permanece para sempre; as intenções de seu coração
    continuam de geração após geração.
  deu-ELO: Der Ratschluß Jehovas besteht ewiglich, die Gedanken seines Herzens von
    Geschlecht zu Geschlecht.
  eng-WYC-2018: But the counsel of the Lord dwelleth (into) without end; the thoughts
    of his heart dwell in generation and into generation. (But the plans of the Lord
    shall stand forever; the thoughts of his heart shall remain for all generations.)
  epo-epo: La decido de la Eternulo restas eterne, La pensoj de Lia koro restas de
    generacio al generacio.
  gfk-gfk: Iesen ira lilik tano Watong i tur dikdikit hathatika, ma ira linge i tur
    laah meram tano balana pana le pataam.
  uig-PIN: Pǝrwǝrdigarning nǝsiⱨǝti mǝnggügǝ turidu; Ⱪǝlbidiki oyliri dǝwrdin-dǝwrgǝ
    ixⱪa axurulidu.
  beo-beo: Be Ea ilegei da mae yolele, amanewane dialumu. Ea hanai ilegei da gebewane
    dialumu.
  tpi-OTNT: Tasol taim Bikpela i tok long mekim wanpela samting, orait tok bilong
    en i stap strong oltaim. Em i tingting long mekim wanpela samting, na dispela
    tingting i stap oltaim oltaim.
  hau-SA: Amma shirye-shiryen Ubangiji kan tsaya daram har abada, manufofin zuciyarsa
    kuwa har dukan zamanai.
  udu-udu: Gwo logom gi Tap̱a mo tani a’di doshki’d ki sule/ mo. Gwoŋ kulum eya dum
    piti mo tani a’di diki’d ki sule/ goma risa nyaḵum yil gi ’kwani mo.
  uig-LAT: Perwerdigarning nesiheti menggüge turidu; Qelbidiki oyliri dewrdin-dewrge
    ishqa ashurulidu.
  nde-nde: Kodwa amacebo kaThixo ami aqinile nini lanini, izinhloso zenhliziyo yakhe
    kuzozonke izizukulwane.
  ton-ton: Ko e akonaki ʻa Sihova ʻoku tuʻumaʻu ʻo taʻengata, mo e ngaahi mahalo ʻo
    hono finangalo ki he toʻutangata kotoa pē.
  ces-1613: Rada pak Hospodinova na věky trvá, myšlení srdce jeho od národu do pronárodu.
  eng-WMB: The counsel of the LORD stands fast forever, the thoughts of his heart
    to all generations.
  tam-TCV: ஆனால் யெகோவாவின் ஆலோசனை என்றென்றும் உறுதியாகவும், அவருடைய இருதயத்தின் நோக்கங்கள்
    தலைமுறை தலைமுறையாகவும் நிலைநிற்கும்.
  ceb-ULB: Ang mga laraw ni Yahweh molungtad sa kahangtoran, ang mga laraw sa iyang
    kasingkasing alang sa tanang kaliwatan.
  pol-UBG: Zamiar PANA trwa na wieki, myśli jego serca z pokolenia na pokolenie.
  agr-agr: Untsu Tuke Pujuu nuna dutikatjai tibauwa duka makichkish yapajinchauwai.
  kyc-kyc: Dopa pipala baa range pinya lenge dupwa waiya lao mee ingyuo paa napala
    kulisa ingyuo soo penge.
  urd-GVU: لیکن رب کا منصوبہ ہمیشہ تک کامیاب رہتا، اُس کے دل کے ارادے پشت در پشت قائم
    رہتے ہیں۔
  eng-OEBCW: but the Lord’s own design will stand forever, and what his heart has
    purposed, through all generations.
  deu-1912: Aber der Rat des HERRN bleibt ewiglich, seines Herzens Gedanken für und
    für.
  kan-2017: ಯೆಹೋವನ ಆಲೋಚನೆಯೋ ಶಾಶ್ವತವಾಗಿಯೇ ನಿಲ್ಲುವುದು; ಆತನ ಸಂಕಲ್ಪವು ಎಂದಿಗೂ ಕದಲುವುದಿಲ್ಲ.
  yap-yap: Machane tin ke tanomnag e ndariy n’umngin nap’an, ma tiriggil rok e ma
    par ni manemus.
  hlt-MCSB: BOEIPA kah a cilsuep tah thawnpuei phoeikah thawnpuei patoeng kah a lungbuei
    kopoek ah kumhal duela cak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቱኬ ቱኡዛ ናንጊና ዶዲ ናንጋያኬ፤ ዒዛኮ ማሊፃኣ ሾይንቲፓ ሜሌ ሾይንቲ ሄላያኬ።
  twi-ASANTE: Nanso, Awurade nhyehyɛeɛ tim hɔ daa, nʼakoma mu botaeɛ wɔ hɔ ma awoɔ
    ntoatoasoɔ.
  eng-WEBU: The counsel of the LORD stands fast forever, the thoughts of his heart
    to all generations.
  acu-NT: Antsu ni wakeramurin ningki mash miatrusang umiktinuitai.
  spa-PDDPT: El consejo de Yavé permanece para siempre, Y los planes de su corazón
    por todas las generaciones.
  gun-gun: Ha'e rã Senhor onhembopy'aa ma ndoaxa rivei 'rã raka'e rã peve guarã, opy'a
    re omoĩ va'e oĩ 'rã ta'y jevy-jevy ikuaia peve.
  agu-BL: Poro cyakil yi e'chk takle'n yi na xtxum Kataj, cya'l jun na xcye' tan xite'n.
  ilo-ULB: Agtakder iti agnanayon dagiti panggep ni Yahweh, dagiti panggep ti pusona
    para kadagiti amin a kaputotan.
  kpg-kpg: Gei ana hagabaubau e noho hua beelaa. Nia hagataele a Maa ang gi dono hiihai
    le e noho hua beelaa.
  uig-ARA: پەرۋەردىگارنىڭ نەسىھەتى مەڭگۈگە تۇرىدۇ؛ قەلبىدىكى ئويلىرى دەۋردىن-دەۋرگە
    ئىشقا ئاشۇرۇلىدۇ.
  bps-bps: Kabay i kenen fan nimò dnohoan, na là matlas i fandaman kel di landè sen;
    na là mili i knayean di dad to kel di landè gusenan.
  sus-sus: Kɔnɔ Alatala xa fe ragirixie buma abadan. A waxɔnfe sɔɔnɛyama nɛ waxati
    birin.
  pon-2006: A sapwellime koasoandi kan kin mihmi poatopoat, koasoandi kan en nan kupwure
    kin duweduwehte erein dih koaros kohkohlahte.
  jae-jae: Apômtaunê poac ênêc endeŋ tôŋgeŋ. Biŋ taŋ eŋ kêmasaŋ gêc nê ŋalêlôm naŋ,
    oc elom gôlôac to gôlôac.
  ksd-ksd: A nuknuk i ra Luluai i tur bulu vatikai, Damana bula ra nuknuk i ra balana
    pire ra lavur taun tarai namur.
  tur-YTC: Yahve’nin öğüdü sonsuza dek, Yüreğinin düşünceleri tüm kuşaklar boyunca
    yerinde durur.
  bel-N: Намер ГОСПАДА будзе трываць на вякі, думкі сэрца Ягонага — з пакаленьня ў
    пакаленьне.
  grc-BRENT: Πλούσιοι ἐπτώχευσαν καὶ ἐπείνασαν, οἱ δὲ ἐκζητοῦντες τὸν Κύριον οὐκ ἐλαττωθήσονται
    παντὸς ἀγαθοῦ· διάψαλμα.
  kpr-kpr: O nune manaka garuse, rea ari sarira, ainda beká siroredo evovodae irarira,
    jo sifo nanjigo tano ae arira.
  ind-AYT: Maksud TUHAN tetap selama-lamanya, rancangan hati-Nya dari generasi ke
    generasi.
  yom-yom: Vayi zikhanu zi Yave zinzingilanga mu zithangu zioso mayindu ma ntimꞌandi
    manzingilanga mu tsungi ka tsungi.
  yut-yut: Mani Yawe da yo morap ak do yosok uŋun joŋɨgek aŋ mudosok. Pi morap ak
    do nandɨsak uŋun toktogɨsi kulabɨk arɨpmɨ dɨma asak.
  nya-nya: Koma chikonzero cha Yehova chimakhala mpaka muyaya, zolinga za mu mtima
    mwake pa mibado yonse.
  hrv-hrv: Naum Jahvin dovijeka ostaje i misli srca njegova od koljena do koljena.
  mps-mps: Tiali goli, Genuai Bidigo te sę yao po wali da, teda agai po te sesemane
    bomo elaluaibao. Agai te mena sę me deli yabo homu eyu da, tama te homu yali
    te sesemane elalua peyu, elalua pabo dao.
  tpi-tpi: Tasol taim Bikpela i tok long mekim wanpela samting, orait tok bilong en
    i stap strong oltaim. Em i tingting long mekim wanpela samting, na dispela tingting
    i stap oltaim oltaim.
  dan-1931: HERRENS Råd står fast for evigt, hans Hjertes Tanker fra Slægt til Slægt.
  vie-OVCB: Nhưng kế hoạch Chúa Hằng Hữu tồn tại mãi mãi; ý định Ngài bất diệt muôn
    đời.
  guj-2017: યહોવાહની યોજનાઓ સદાકાળ ટકે છે, તેમણે કરેલી ઘારણા પેઢી દર પેઢી રહે છે.
  pon-2006A: A sapwellime koasoandi kan kin mihmi poatopoat, koasoandi kan en nan
    kupwure kin duweduwehte erein dih koaros kohkohlahte.
  por-BRBSL: O conselho de Yahweh mantém-se firme para sempre, os pensamentos de seu
    coração para todas as gerações.
  eng-OEBUS: but the Lord’s own design will stand forever, and what his heart has
    purposed, through all generations.
  swe-swe: Herrens (Jahves) beslut (planer) står fast för evigt, hans hjärtas planer
    från släkte till släkte.
  cth-cth: BAWIPA ni kâpankhai e teh a yungyoe a kangning. Sut a pouk e teh catounnaw
    hane totouh a cak.
  twi-twi: Nanso Awurade nhyehyɛe tim hɔ daa, ne koma mu botae wɔ hɔ ma awo ntoatoaso.
  hlt-hlt: BOEIPA kah a cilsuep tah thawnpuei phoeikah thawnpuei patoeng kah a lungbuei
    kopoek ah kumhal duela cak.
  tbz-SIM: Kuyie nkuu dɔ́ tì ɔ̃ mbomu sɑ̃́ɑ̃̀, kɛ̀ ku yɛ̀mmɛ̀ dɔ́ tì mbo sɑ̃́ɑ̃̀.
  msy-2020: Ikiavɨra Itir God damuasava amir biziba, da gavgavigh mangɨvɨra ikiam.
    A uan navir averiamɨn aven itir nɨghnɨzim giraghan kogham. An nɨghnɨzim zurara
    ikɨvɨra ikiam.
  dop-dop: Amɑ təmɑ nnɑ Tɑcɑɑ n sɩɩwɑ nɑ ń təŋəɣɩ nɑ ń lɑkɩ tɔ ɑ wɛ tɑm kɛ́. Nɑ ń
    hɔkɑ nti təlɛ tə wɛɛ ḿpʋɣʋ pɩɩsɩ pɩɩsɩ.
  azb-azb: Lakin Rəbbin məsləhəti əbədi olar, Ürəyinin məqsədi nəsillər ötsə də, qalar.
  eng-DBY: The counsel of Jehovah standeth for ever, the thoughts of his heart from
    generation to generation.
  hin-2017: यहोवा की योजना सर्वदा स्थिर रहेगी, उसके मन की कल्पनाएँ पीढ़ी से पीढ़ी
    तक बनी रहेंगी।
  wol-KYG: Aji Sax ji nas, mu àntu ba fàww, mu mébét, mu sottil maasoo maas.
  swp-swp: GUIAU ena ribahesanapu i otaesegai i lau e nige nosina, ia ena nuatu se
    miatahitahi isi gamagaridi aridi eai.
  bjr-bjr: Yaaweena qimirirafa miqinoo maridanoo naaruara naaruara afeekaikamminoo
    maridanoo. Mina amuqusakinaa qimirirafa naaruara naaruara mariannoo.
  eng-YLT: The counsel of Jehovah to the age standeth, The thoughts of His heart to
    all generations.
  kne-kne: Ngem din planon Diyos et magay pap-eng da, komakaman da si eng-enggana.
  eng-WYC-2017: But the counsel of the Lord dwelleth without end; the thoughts of
    his heart dwell in generation and into generation.
  eng-WMBB: The counsel of the LORD stands fast forever, the thoughts of his heart
    to all generations.
  zat-NTPS: Dizra' ba nun Xránadxu Dios tu súazqueze na chadía chacanna. Da dxegú'u
    be'e̱ lu lázrdawe̱' tu wadíazqueze na lau xúgute̱ bénneache.
  zty-NTPS: san x̱tiža' X̱anžo Dios sóatezen. Da' ẕza' ḻaže'e ẕžinkzen gan zej nnita'
    yógo'te kwe' benách ka'.
  urd-GVH: लेकिन रब का मनसूबा हमेशा तक कामयाब रहता, उसके दिल के इरादे पुश्त-दर-पुश्त
    क़ायम रहते हैं।
  rug-rug: Ba sari Nana minizimizi na Nana ṉati hiniva si turu hola ninae rane ka
    rane.
  gaz-gaz: Karoorri Waaqayyoo garuu bara baraan, yaadni garaa isaas dhaloota hundumaa
    keessatti cimee ni dhaabata.
  fra-LSG: Les desseins de l’Éternel subsistent à toujours, Et les projets de son
    cœur, de génération en génération.
  yal-yal: Koni Alatalaa fe ragidixine luma nɛn habadan! A miriyane yi lu habadan!
  iou-iou: Täŋpäkaŋ Anutu ini, ude api täŋpet yäŋ nadäk täyak uwä burenigän pewän
    ahäk täkaŋ. Nadäk-nadäki kubä jop nämoinik kuk täyak, ba nämo api kwek.
  haw-1868: O ka manao o Iehova e kupaa mau loa ia; A o ka noonoo o kona naau i na
    hanauna a pau.
  arb-NAV: أَمَّا مَقَاصِدُ الرَّبِّ فَتَثْبُتُ إِلَى الأَبَدِ، وَأَفْكَارُ قَلْبِهِ
    تَدُومُ مَدَى الدُّهُورِ.
  ded-ded: Nga KEBUNGO wiac mong mebesonga negenude, wiac imocngo nasosoc fefeseri
    feengkefude. Yeac hereaac negen negeng, imongo fingecsahenina fekecdesoc, imohai
    feengkefude.
  ewe-ewe: Ke Yehowa ya ƒe ɖoɖowo nɔa anyi maʋamaʋãe ɖikaa, eye eƒe dzimesusuwo li
    tso dzidzime yi dzidzime.
  eng-LEE: The counsel of the Lord will stand for ever, the thoughts of his heart
    from generation to generation.
  asm-FB: যিহোৱাৰ পৰিকল্পনা চিৰকাললৈকে থিৰে থাকে; তেওঁৰ মনৰ সঙ্কল্প পুৰুষানুক্ৰমে
    স্থায়ী।
  sus-A: كْنْ عَلَتَلَ شَ قٍ رَفِرِشِيٍ بُمَ عَبَدَن. عَ وَشْنقٍ سْونّيَمَ نّ وَشَتِ
    بِرِن.
  fra-SBL: Le conseil de Yahvé est ferme à jamais, les pensées de son cœur à toutes
    les générations.
  hbo-hbo: עֲצַ֣ת יְ֭הוָה לְעֹולָ֣ם תַּעֲמֹ֑ד מַחְשְׁבֹ֥ות לִ֝בֹּ֗ו לְדֹ֣ר וָדֹֽר׃
  kik-kik: No mĩbango ya Jehova ĩĩhaandaga wega nginya tene, mĩoroto ya ngoro yake
    ĩgakinyĩra njiarwa na njiarwa.
  fra-NCL: Mais les desseins de Yahweh subsistent à jamais et les pensées de son cœur
    dans toutes les générations.
  cek-AK: Angraeng khokhanhaih loe dungzan khoek to cak, a poekhaih loe angzo han
    koi caanawk khoek to om poe tih.
  cuk-cuk: Bab-Jehová-ibmar-imakbieddi, degisadegu mai guoed. Bab-Dummad-binsaed,
    degisadegu mai guoed.
  uig-CYR: '|כ| Күчлүк асланлар озуқсиз қелип ач қалсиму, Амма Пәрвәрдигарни издигүчиләрниң
    һеч бир яхши нәрсиси кам болмас.'
  tel-2017: యెహోవా ప్రణాళికలు నిత్యమూ అమలవుతాయి. ఆయన తన హృదయంలో అన్ని తరాల కోసం ఆలోచనలు
    చేస్తాడు.
  hat-BSA: Konsèy SENYÈ a kanpe jis pou tout tan, e pwojè a kè Li yo de jenerasyon
    an jenerasyon.
  ukr-ONPU: Молоді леви терплять нестачу й голодують, а ті, хто Господа шукає, у жодному
    добрі нестатку не відчувають.
  kos-kos: A pwapa lun God oan ma pahtpat, Ac nunak lal oan nwe tok.
  hbo-WLC: עֲצַ֣ת יְ֭הוָה לְעוֹלָ֣ם תַּעֲמֹ֑ד מַחְשְׁב֥וֹת לִ֝בּ֗וֹ לְדֹ֣ר וָדֹֽר׃
  ibo-ibo: Atụmatụ Onyenwe anyị na-adịgide ruo mgbe ebighị ebi, ebumnobi ya ruo ọgbọ
    niile.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ମନ୍ତ୍ରଣା ଅନନ୍ତକାଳସ୍ଥାୟୀ; ତାହାଙ୍କ ଚିତ୍ତର ସଂକଳ୍ପସବୁ ପୁରୁଷାନୁକ୍ରମେ
    ଥାଏ।
  chk-chk: Nge än ewe Samol mi Lapalap akot a nonom tori feilfeilachök, ekiekin lelukan
    a nonom seni eu täppin aramas tori eu täppin.
  rop-rop: Bat ebrijing weya imbin plenim oldei hepin, en ebrijing blanga im jidan
    olagijawan du.
  ukr-1871: Присуд Господнїй тріває вічно, помисли серця його з роду в рід.
  yon-yon: Kumban Yariman ye inamen ongmoon kuu kamkonomo angkimbaraneen, aron korem.
    Ye dowaken yaambed inamen ongmoon kuu nimakarub yimin andowoon yiri dobiriwen
    yaronbed wene yimin wandi yaron kuu angkimbaraneen.
  deu-1951: Der Rat des HERRN besteht ewiglich, seines Herzens Gedanken für und für.
  eng-JPS: The counsel of the LORD standeth for ever, the thoughts of His heart to
    all generations.
  srp-1865: Namjera je Gospodnja tvrda dovijeka, misli srca njegova od koljena na
    koljeno.
  lug-lug: Naye enteekateeka za Mukama zibeerawo nga nywevu emirembe gyonna; n’ebigendererwa
    by’omutima gwe bya lubeerera.
  heb-heb: עצת יהוה לעולם תעמד מחשבות לבו לדר ודר׃
  ben-IRV: সদাপ্রভুুর পরিকল্পনা চিরকাল থাকে, তাঁর হৃদয়ের পরিকল্পনা সমস্ত প্রজন্মের
    জন্য।
  ntu-ntu: A' drtwr kx yrlqleng ngidati zvz, X nqmq nr nabzde tqvzpe tqvzpe.
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਸਲਾਹ ਸਦਾ ਅਟੱਲ ਰਹਿੰਦੀ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਮਨ ਦੀਆਂ ਸੋਚਾਂ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ।
  mya-JVB: ထာဝရဘုရား ၏ ပြဌာန်း တော်မူခြင်းသည် ကာလ အနန္တနှင့် ဆိုင်၍၊ စိတ် နှလုံးတော်၏
    အကြံ အစည်တို့သည် သား စဉ်မြေးဆက်အဆုံးတိုင်အောင် တည် ကြ လိမ့်မည်။
  kgf-kgf: Yawenéŋ niniŋa niŋareŋgéyu hehe seli naŋselianʒac. Iwac niniŋa hiŋgac hiŋgaranéŋ
    hicŋisaiya hicŋisaiya emma hema kecmac.
  tte-O: Na iya ana loinao simiyayai, ana nuwanuwatu simiyamiya sauga meuloina.
  tbg-tbg: Mintivarovata, Kotiva tivatai uvava kia taiqa viraitiro, ekaa enta qaqi
    variqiro vuanaro. Viva te mintirerave ti uvava quqaa qovaraiqama viro, ekaa enta
    qaqi variqiro vuanaro.
  hmo-hmo: Lohiabada ena palani, be do ia gini goada hanaihanai, bona ia karaia gwauraia
    gaudia, be hanaihanai do idia noho.
  zar-NT: Sóaticaʼsö tsutsu didzaʼ nunëʼ Xanruʼ. Le rizáʼ ládxëʼë uluʼgáʼanaticaʼsö
    quéguequi zxíʼini xiʼsóaruʼ.
  urd-urd: ख़ुदावन्द की मसलहत हमेशा तक क़ाईम रहेगी, और उसके दिल के ख़याल नसल दर नसल।
  rus-SYN: Скимны бедствуют и терпят голод, а ищущие Господа не терпят нужды ни в
    каком благе.
  bqc-SIM: Yã́ pↄ́ Dii zɛ̀ò ìↄ zɛa gíũgiũ, yã́ pↄ́ aà pↄ gbà ìↄ ku gↄↄpii.
  tcz-CHONGTHU: Ahinlah Yahweh Pakai thilgon vang tonsot in adet jing e, ama tohgot
    hochu itih a jong killing lou ahi.
  mar-mar: परंतु परमेश्वराच्या योजना सर्वकाळ राहतात, त्याच्या हृदयातील योजना पिढ्यानपिढ्या
    स्थिर राहतात.
  isl-isl: en fyrirætlanir hans standa að eilífu, frá kynslóð til kynslóðar.
  hlt-THB: Cehlai, Bawipa ang cainaak taw kumqui dyna cak hy, ak kawlung ing ang cainaakkhqi
    boeih awm cadil dyna cak hy.
  qub-qub: Tayta Diosmi ichanga rurayta yarpashanta ruran.
  bqp-bqp: Yã kũ Dikiri zɛ̀o dìgↄ̃ zɛna gíngin, yã kũ à a pↄ gbà dìgↄ̃ kun gↄrↄ
    sĩnda pínki.
  hat-hat: Men, plan travay Seyè a la pou tout tan. Sa l' gen lide fè a ap toujou
    fèt.
  eng-BSB: The counsel of the LORD stands forever, the purposes of His heart to all
    generations.
  eng-WEBPB: The counsel of the LORD stands fast forever, the thoughts of his heart
    to all generations.
  kbq-kbq: Hianagi Ra Anumzamo'ma mago'zama hunaku'ma antahintahima retro'ma hu'nenia
    zamo'a mevava huno vugahie. Hugahue huno'ma hu'nenia zana Agra tamage huno fore'ma
    hu anante anante'ma hanigeno manino vania vahete'enena meno vugahie.
  pon-pon: A me Ieowa kileledier, pan duedueta, o me a kotin kupurada, pan kokolata.
  nhe-BL: Pero tlen TOTECO moilhuijtoc quichihuas ax quema mopatlas. Tlen ya quinequi,
    ya nopa elis para nochipa.
  wnc-wnc: Siwan ngana Buyambam tapata sanga takngatu tasinangge yawan buyana asaake
    kekeknga asinggan yuak. Ita natetdeu sanga takngatu takngatu tasinangge natdekgau
    natdetdeu waaknga kekeknga asinggan asinggan yuak.
  bus-bus: Yã kɛ̀ Dii zɛ̀o ègↄ̃ diɛna gíngin, yã kɛ̀ à à pↄↄ gbà ègↄ̃ kuu gurↄ píngi.
  gub-BL: Aze Tupàn Tuweharupi Wiko Ma'e umume'u amo ma'e wemiapo ràm a'e, a'e ma'e
    nukàzym pixik kwaw nehe. Hemiapo putar haw nupaw pixik kwaw nehe.
  eng-DRA: 'The rich have wanted, and have suffered hunger: but they that seek the
    Lord shall not be deprived of any good.'
