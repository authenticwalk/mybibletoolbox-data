verse: PSA.033.018
translations:
  mal-C: എന്നാൽ യഹോവയുടെ ദൃഷ്ടി തന്നെ ഭയപ്പെടുന്നവരിലും അവിടത്തെ അചഞ്ചലസ്നേഹത്തിൽ
    പ്രത്യാശ അർപ്പിക്കുന്നവരിലുമുണ്ട്,
  deu-TKW: Fürwahr, das Auge Jahwes sieht auf die, die ihn fürchten, die auf seine
    Gnade hoffen,
  lin-lin: Nzokande Yawe atalaka bato oyo batosaka Ye, ba-oyo batiaka elikya na bolingo
    kati na Ye,
  mmx-mmx: Ketla Leeme Silok i reven tatao nedi dik lok ngangao aleng teren, la nedi
    di nunu saga at labalamu lexen teren.
  eng-LSV: Behold, the eye of YHWH [is] to those fearing Him, || To those waiting
    for His kindness,
  eng-GNV: Beholde, the eye of the Lord is vpon them that feare him, and vpon them,
    that trust in his mercie,
  eng-WEBSTER: Behold, the eye of the LORD is upon them that fear him, upon them that
    hope in his mercy;
  nhw-BL: Pero TOTECO, quena, yaya nochipa techtlachilijtoc tojuanti catli tiquimacasij
    tiquixpanose. Techmocuitlahuía catli timochiyaj ipan itlaicnelilis.
  swh-ONEN: Lakini macho ya Bwana yako kwa wale wamchao, kwa wale tumaini lao liko
    katika upendo wake usio na kikomo,
  bba-bba: Adɑmɑ be bɑ Yinni Gusunɔ nɑsie, mɑ bɑ ben yĩiyɔbu doke win durom sɔɔ, beyɑ
    u kɔ̃su,
  eng-KJVCPB: Behold, the eye of the Lord is upon them that fear him, Upon them that
    hope in his mercy;
  luo-luo: To wangʼ Jehova Nyasaye neno jogo momiye luor, orango joma geno margi ni
    kuom herane ma ok rem,
  aii-aii: ܗܵܐ، ܥܲܝܢܵܐ ܕܡܵܪܝܵܐ ܠܙܕܝܼܥܘܼ̈ܗ‌ܝ ܝܠܵܗ̇، ܠܐܵܢܝܼ ܕܣܵܦܪܝܼ ܠܛܲܝܒܘܼܬܹܗ.
  meu-meu: A itaia, Iehova ese ia garina e garimu taudia na e itadiamu; iena hebogahisi
    e laroamu taudia ia ese e itadia taomu;
  npi-ULB: हेर, परमप्रभुको आँखा उहाँको भय मान्‍नेहरूमाथि र उहाँको करारको विश्‍वस्‍ततामा
    आसा गर्नेहरूमाथि रहन्‍छ ।
  yor-yor: Wò ó, ojú Olúwa wà lára àwọn tí ó bẹ̀rù rẹ̀, àti lára àwọn tí ó ní ìrètí
    nínú ìfẹ́ rẹ̀ tí ó dúró ṣinṣin.
  pes-OPCB: اما خداوند از کسانی که او را گرامی می‌دارند و انتظار محبتش را می‌کشند
    مراقبت می‌کند.
  tgl-ULB: Tingnan ninyo, ang mata ni Yahweh ay nasa kanila na may takot sa kaniya,
    sa mga taong umaasa sa kaniyang katapatan sa tipan
  nop-nop: Iŋgoŋ indiŋ nadineŋ, metam nediyeŋdi Yahwedok gikiŋgoŋ timiiŋ, tiŋa welehikdi
    kahile hinek tiiŋ, adi yadi Yahwedi yabudokolune namanda foloŋ hatiiŋ.
  cbu-NT: Itaru, Apanllchich tputs, Apanllimun mang' tatkusin, Apanll iyaa ksumish
    chinakiya, atusin, Apanllsha urutari waatssin napku ksutkiya.
  hui-hui: Anduane Homogohanda wali agali ibugua bia ledadagua hale halu biaga karu
    ibunime bayuwa de handayaho ka. Ibugua ti gubalini haho wiaabo haga ka manda buwa
    ibuhondo mini mbiraorewu karu ibugua mamage halu handayaho haga ka.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မိ​မိ​အား​ကြောက်​ရွံ့ ရို​သေ​သော၊ ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကို​ကိုး​စား​သော​သူ
    များ​အား ကြည့်​ရှု​စောင့်​ထိန်း​တော်​မူ​၏။
  bod-N: ཀྱེ་ཧོ་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ༌དང༌། །ཁོང་གི་བྱམས་བརྩེར་རེ་ལྟོས་བྱེད་མཁན༌ལ།
    །ཁོང་གི་སྤྱན་གྱིས་གཟིགས་སྐྱོང་མཛད་པ༌ཡིན།།
  wsk-wsk: Bare Yawe kariimet nu ko nguanga se nu bowa ningi la bagasan mu nunga sinar
    taso; awiriya noko kua nangara kumik menara mena mu te la ira sanamasan,
  sna-sna: Asi meso aJehovha ari pamusoro paavo vanomutya, napamusoro paavo vakaisa
    tariro yavo murudo rwake rusingaperi,
  spa-BLM: He aquí que el ojo de Yahvé está sobre los que le temen, a los que esperan
    en su amorosa bondad,
  cac-cac: A Jehová q'uelanoch d'a eb' ay xivc'olal d'ay, aton eb' ayoch svach'c'olal
    yipoc sc'ool.
  swh-ULB: Tazama, macho ya Yahwe yako kwa wale wanao mhofu yeye, wale wanao litumainia
    agano lake takatifu
  bel-bel: Клічуць, і Гасподзь чуе, і ад усіх уціскаў іх вызваляе.
  deu-ELBBK: Siehe, das Auge des HERRN ist gerichtet auf die, so ihn fürchten, auf
    die, die auf seine Güte harren,
  mbb-OT: Ebentayan te Nengazen is menge edtahud kandin, he edsarig te kebmahala zin
    kandan.
  mal-2015: യഹോവയുടെ ദൃഷ്ടി തന്റെ ഭക്തന്മാരുടെമേലും തന്റെ ദയെക്കായി പ്രത്യാശിക്കുന്നവരുടെമേലും
    ഇരിക്കുന്നു;
  gup-gup: Kaluk nawu Yawey kabennahnan bininj nawu kabirrimarnekele dja mak kabirrimarnekurrmerren
    kore nungka, mak bu kabirrimarrkmang kabirriwernhburrbun bu nungka kabenmarnedjare
    munguyh.
  rmc-rmc: Ale le RAJESKRE jakha dikhen pre ola, ko pes lestar daran, pre ola, ko
    užaren pre leskro verno kamiben,
  nlg-nlg: Ma Lord te ghilalara ara hei tara nia kikinima maia ara hei tara ghanaghana
    kodo ta nina dolo.
  pes-OPV: اینک چشم خداوند بر آنانی است که از او می‌ترسند، برآنانی که انتظار رحمت
    او را می‌کشند.
  ron-1924: Ятэ, окюл Домнулуй привеште песте чей че се тем де Ел, песте чей че нэдэждуеск
    ын бунэтатя Луй,
  ben-OBCV: কিন্তু সদাপ্রভুর দৃষ্টি তাদের প্রতি আবদ্ধ যারা তাঁকে সম্ভ্রম করে আর যারা
    তাঁর অবিচল প্রেমে আস্থা রাখে,
  som-som: Bal eega, Rabbiga ishiisu waxay la jirtaa kuwa isaga ka cabsada, Waana
    kuwa naxariistiisa rajeeya,
  lat-VUC: Clamaverunt justi, et Dominus exaudivit eos; et ex omnibus tribulationibus
    eorum liberavit eos.
  eng-ASVBT: Behold, the eye of Jehovah is upon them that fear him, Upon them that
    hope in his lovingkindness;
  mna-mna: Tamen zin wal ta timototo Yooba mi tileŋleŋ la kalŋaana, mi tipase pa muŋaiŋana
    kini ta imapmap som na, ni mataana pizin.
  ita-1885: Ecco, l'occhio del Signore è inverso quelli che lo temono; Inverso quelli
    che sperano nella sua benignità;
  eng-LXXUP: And delivered them out of all their afflictions.
  eng-ULB: See, Yahweh's eye is on those who fear him, on those who hope in his covenant
    faithfulness
  spa-VBL: El Señor cuida de quienes lo siguen con reverencia, de los que depositan
    su esperanza en su amor inagotable,
  fra-_FOB: Voici, l'œil de l'Éternel est sur ceux qui le craignent, sur ceux qui
    s'attendent à sa bonté,
  mal-mal: യഹോവയുടെ ദൃഷ്ടി തന്റെ ഭക്തന്മാരുടെമേലും തന്റെ ദയയ്ക്കായി പ്രത്യാശിക്കുന്നവരുടെമേലും
    ഇരിക്കുന്നു;
  lit-lit: Štai VIEŠPATIES akis nukreipta į tuos, kurie jo bijo, į tuos, kurie užtikrintai
    viliasi jo gailestingumu,
  urd-GVR: Yaqīnan Rab kī āṅkh un par lagī rahtī hai jo us kā ḳhauf mānte aur us kī
    mehrbānī ke intazār meṅ rahte haiṅ,
  suz-BL: परमप्रभु यावेमी आ कली मान पा हिंब नु आ गेना हना यो दाक्‍तीक कली रिम्‍ब आन
    कली कोव़ब।
  eng-NOY: Behold, the eye of the LORD is upon them that fear him,—Upon them that
    trust in his goodness;
  ita-1927: Ecco, l’occhio dell’Eterno è su quelli che lo temono, su quelli che sperano
    nella sua benignità,
  ckb-ckb: بەڵام یەزدان چاوی لەوانەیە کە ترسی ئەویان لە دڵدایە، ئەوانەی هیوایان بە
    خۆشەویستی نەگۆڕی ئەوە،
  eng-BBE: See, the eye of the Lord is on those in whose hearts is the fear of him,
    on those whose hope is in his mercy;
  xsi-xsi: Taitu miki kaloŋo ŋga; Yova Kindeni uru ikatonanzi tamâta ea simege ŋana
    i kâ, kinzi ŋinde kalonzi tawana tu i ne tini-mwasa ikeno panzi ikura zo rârâni.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕಣ್ಣು ತಮಗೆ ಭಯಪಡುವವರ ಮೇಲಿರುತ್ತದೆ, ಅವರ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯನ್ನು
    ಎದುರು ನೋಡುವವರ ಮೇಲೆಯೂ ಇರುತ್ತೆ.
  tam-2017: தமக்குப் பயந்து, தமது கிருபைக்குக் காத்திருக்கிறவர்களின் ஆத்துமாக்களை
    மரணத்திற்கு விலக்கி விடுவிக்கவும்;
  spa-RV-1909: He aquí, el ojo de Jehová sobre los que le temen, sobre los que esperan
    en su misericordia;
  ron-BTF: Iată, ochiul DOMNULUI este peste cei ce se tem de el, peste cei ce speră
    în mila lui,
  eng-WEBP: Behold, the LORD’s eye is on those who fear him, on those who hope in
    his loving kindness,
  eng-FBV: The Lord watches over those who reverently follow him, those who place
    their hope in his trustworthy love
  nld-1939: 'Maar het oog van Jahweh rust op hen, die Hem vrezen, En die op zijn goedheid
    vertrouwen:'
  nch-BL: Pero TOTECO, quena, yaya nochipa techtachilijtoc tojuanti cati tiquimacasij
    tiquixpanose. Techmocuitahuía cati timochiyaj ipan itaicnelilis.
  vie-1934: Kìa, mắt của Đức Giê-hô-va đoái xem người kính sợ Ngài, Cố đến người trông
    cậy sự nhân từ Ngài,
  cha-cha: 'Estagüeja, y atadog Jeova gui jilo y manmaañagüe güe: gui jiloñija y numanangga
    y minaaseña.'
  hin-CV: सुनो, याहवेह की दृष्टि उन सब पर स्थिर रहती है, जो उनके श्रद्धालु होते हैं,
    जिनका भरोसा उनके करुणा-प्रेम में बना रहता है,
  eng-OURB: Behold, Adonai’s eye is on those who fear him, on those who hope in his
    loving kindness;
  spa-BES: Mira, el ojo del Señor está sobre aquellos en cuyo corazón está el temor
    de él, sobre aquellos en quienes la esperanza está en su misericordia;
  tdx-tdx: Inao, te itoliham-pihaino’ Iehovà o mañeveñe ama’eo, o mitamà i fiferenaiña’eio,
  tha-KJV: ดู​เถิด พระเนตรของพระเยโฮวาห์​อยู่​เหนือผู้​ที่​ยำเกรงพระองค์ เหนือผู้​ที่​หวังในความเมตตาของพระองค์
  por-BR-2018: Eis que os olhos do SENHOR estão sobre aqueles que o temem, sobre os
    que esperam pela sua bondade.
  deu-ELO: Siehe, das Auge Jehovas ist gerichtet auf die, so ihn fürchten, auf die,
    welche auf seine Güte harren,
  eng-WYC-2018: Lo! the eyes of the Lord be on men dreading him; and in them that
    hope in his mercy. (Behold! the eyes of the Lord (be) upon those who fear, (or
    who obey, him); and upon those who hope for his mercy./Behold! the eyes of the
    Lord (be) upon those who revere him; and upon those who trust in his love.)
  epo-epo: Jen la okulo de la Eternulo estas sur tiuj, kiuj Lin timas, Kiuj esperas
    Lian favoron,
  gfk-gfk: Iesen ira matana no Watong i la nesnes mur sige diet ing diet burtei, diet
    at ing diet kis nanaho tano uno harmarsai nong pai la patpataam,
  uig-PIN: Mana, ularning jenini ɵlümdin ⱪutⱪuzux üqün, Ⱪǝⱨǝtqiliktǝ ularni ⱨayat
    saⱪlax üqün, Pǝrwǝrdigarning kɵzi Ɵzidin ǝyminidiƣanlarning üstidǝ turidu, Ɵzining
    ɵzgǝrmǝs muⱨǝbbitigǝ ümid baƣliƣanlarning üstidǝ turidu.
  beo-beo: Hina Gode da dunu amo da Ema nabawane fa:no bobogesa amola Ea mae fisili
    asigidafa hou dafawaneyale dawa:sa, amo noga:le ouligisa.
  tpi-OTNT: Tasol harim. Bikpela i save was long ol manmeri i stap aninit long em.
  hau-SA: Amma idanun Ubangiji suna a kan wanda yake tsoronsa, a kan waɗanda suke
    sa zuciya cikin ƙaunarsa marar ƙarewa,
  udu-udu: Hili mo mo ma, e gi Tap̱a a’di di’d ap̱o/ uni gwansan kun ḵo/ki a’di mo,
    ap̱o/ uni gwansan kun takin gi mo ma ’teŋ kap̱e/ gi mo/en piti jin ṯelkunu sho’k
    mo,
  uig-LAT: Mana, ularning jénini ölümdin qutquzush üchün, Qehetchilikte ularni hayat
    saqlash üchün, Perwerdigarning közi Özidin eyminidighanlarning üstide turidu,
    Özining özgermes muhebbitige ümid baghlighanlarning üstide turidu.
  nde-nde: Kodwa amehlo kaThixo akulabo abamesabayo, kulabo othemba labo lisethandweni
    lwakhe olungapheliyo,
  ton-ton: Vakai, ko e fofonga ʻo Sihova ʻoku ʻiate kinautolu ʻoku manavahē kiate
    ia, ʻio, kiate kinautolu ʻoku manavahē lelei ki heʻene ʻaloʻofa;
  ces-1613: Aj, oči Hospodinovy patří na ty, kteříž se ho bojí, a na ty, kteříž očekávají
    milosrdenství jeho,
  eng-WMB: Behold, the LORD’s eye is on those who fear him, on those who hope in his
    loving kindness,
  tam-TCV: யெகோவாவுக்குப் பயந்து, அவருடைய உடன்படிக்கையின் அன்பில் நம்பிக்கையாய் இருக்கிறவர்கள்மேல்
    அவருடைய கண்கள் நோக்கமாயிருந்து,
  ceb-ULB: Tan-awa, ang mata ni Yahweh anaa niadtong may kahadlok kaniya, ug kadtong
    nagsalig sa iyang matinud-anong kasabotan
  pol-UBG: Oto oko PANA nad tymi, którzy się go boją, nad tymi, którzy ufają jego
    miłosierdziu;
  agr-agr: Untsu Tuke Pujuun eme anentus, ima niyaig kajinmamas anentaimaina nunak
    nii tuké kuitamui.
  kyc-kyc: Kamongona mona reto karalu karenge dokona baa keta pyamalyuo banya pii
    warombo soo karenge dupwa baame kandokondali pyuo kandaro karenge.
  urd-GVU: یقیناً رب کی آنکھ اُن پر لگی رہتی ہے جو اُس کا خوف مانتے اور اُس کی مہربانی
    کے انتظار میں رہتے ہیں،
  eng-OEBCW: See! The eye of the Lord is on those who fear him, on those who hope
    in his kindness;
  deu-1912: Siehe, des HERRN Auge sieht auf die, so ihn fürchten, die auf seine Güte
    hoffen,
  kan-2017: ಯೆಹೋವನಾದರೋ ತನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರನ್ನು ಕಟಾಕ್ಷಿಸುತ್ತಾನೆ; ತನ್ನ ಕೃಪೆಯನ್ನು
    ನಿರೀಕ್ಷಿಸುವವರನ್ನು ಲಕ್ಷಿಸುತ್ತಾನೆ.
  yap-yap: I SOMOL e ma yaliy e pi’in bay madgun u wun’rad, ni pi’in ke pagan’rad
    ko t’ufeg rok ni dabimus.
  hlt-MCSB: Amah aka rhih so neh a sitlohnah dongah aka hangdang rhoek sokah BOEIPA
    mik aih ke.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛ ዒጊጫዞንሢና ዒዛኮ ናንጊና ናንጋ ናሹሞ ሃጋኣ ዎዛ ማሃዞንሢ ዛጋኔ።
  twi-ASANTE: Nanso Awurade ani wɔ wɔn a wɔsuro no no so, wɔn a wɔwɔ anidasoɔ wɔ ne
    dɔ a ɛnsa da no mu,
  eng-WEBU: Behold, the LORD’s eye is on those who fear him, on those who hope in
    his loving kindness,
  acu-NT: 'Antsu ii Apurin: Ameketme Apum tinu ainaunka tura ni anengkratairin nintimsar
    pujuinauncha tuke wainkatnuitai.'
  spa-PDDPT: Ahí está el ojo de Yavé sobre los que le temen, Sobre los que esperan
    en su misericordia
  gun-gun: Ha'e rã Senhor ma oma'ẽ 'rã oiny henonde ojererokyjea rupi ikuai va'e re,
    omboaxy aguã oarõ okuapy va'e re.
  agu-BL: Poro yi Kataj, na che' q'uicy'lej yi e' yi na cyak' k'ej i', nin yi e' yi
    cho'n k'uklij chic'u'l te yi tetz balajil.
  ilo-ULB: Makitayo, ti mata ni Yahweh ket adda kadagiti agbuteng kenkuana, kadagiti
    agtaltalek iti kinapudno ti tulagna
  kpg-kpg: Dimaadua e hagaloohi digau ala e hagalongo ang gi de Ia, digau ala e hagadagadagagee
    gi dono manawa aloho dee modu.
  uig-ARA: مانا، ئۇلارنىڭ جېنىنى ئۆلۈمدىن قۇتقۇزۇش ئۈچۈن، قەھەتچىلىكتە ئۇلارنى ھايات
    ساقلاش ئۈچۈن، پەرۋەردىگارنىڭ كۆزى ئۆزىدىن ئەيمىنىدىغانلارنىڭ ئۈستىدە تۇرىدۇ، ئۆزىنىڭ
    ئۆزگەرمەس مۇھەببىتىگە ئۈمىد باغلىغانلارنىڭ ئۈستىدە تۇرىدۇ.
  bps-bps: I Amuito Dwata i too meye na mifat dad to nun klikò di kenen, i dad to
    smalig di kakdon landè kgilin,
  sus-sus: Alatala nan mɛɛnima mixie ma naxee gaaxuma a ya ra, naxee e xaxili tima
    a xa hinnɛ ra,
  pon-2006: KAUN-O kin ketin sinsile irail me kin peikiong, irail kan me kin likih
    sapwellime limpoak poatopoat.
  jae-jae: Alic acgom, Apômtau mata gê êsêac, taŋ têtêc eŋ naŋ, to êsêac, taŋ sêkêŋ
    mateŋ ênê têtac gêwiŋ teŋgeŋŋa naŋ,
  ksd-ksd: Ea, a mata i ra Luluai i mataure diat dia ru ia, Ma diat dia ki nunur upi
    kana varmari;
  tur-YTC: İşte, Yahve’nin gözü kendisinden korkanların, O’nun sevgi dolu iyiliğine
    umut bağlayanların üzerindedir.
  bel-N: Вось, вока ГОСПАДА над тымі, якія баяцца Яго, якія спадзяюцца на міласэрнасьць
    Ягоную,
  grc-BRENT: Ἐκέκραξαν οἱ δίκαιοι, καὶ ὁ Κύριος εἰσήκουσεν αὐτῶν, καὶ ἐκ πασῶν τῶν
    θλίψεων αὐτῶν ἐῤῥύσατο αὐτούς.
  kpr-kpr: Bajari, evetu genembo mave nundae oju use, igheghi eraera ava gosurari
    irá gheraera, evetu genembo mave nunda dubo bari tomanakogo ava tumonduse irá
    gheraera ava,
  ind-AYT: Lihat, mata TUHAN terarah kepada orang-orang yang takut akan Dia, kepada
    orang-orang yang berharap pada kasih setia-Nya,
  yom-yom: Vayi meso ma Yave madi kuidi bawu beti kunkinzika ; kuidi bawu bantulanga
    diana mu luzolo luandi lungolo,
  yut-yut: Mani amɨn morap Yawe do pasolgoŋ uŋun iyɨ kɨlani asak. Dagok dagogɨ mɨni
    amɨn do but dasi galak taŋ yomɨsak uŋun do nandaŋek jomjom aŋ amɨn uŋun kɨlani
    tagɨsi asak.
  nya-nya: Koma maso a Yehova ali pa iwo amene amaopa Iye; amene chiyembekezo chawo
    chili mʼchikondi chake chosatha,
  hrv-hrv: 'Oko je Jahvino nad onima koji ga se boje, nad onima koji se uzdaju u milost
    njegovu:'
  mps-mps: Tiali goli, odao. Genuai Bidigo te aga dologode bidibo we bidi tonalubo
    dao. Awe, te agai te da godolo ebo kolesaga ebo siligobeo homu ebo we bidi, te
    augwali agai bugagia tonalubo dao.
  tpi-tpi: Tasol harim. Bikpela i save was long ol manmeri i stap aninit long em.
  dan-1931: Men HERRENS Øje ser til gudfrygtige, til dem, der håber på Nåden,
  vie-OVCB: Nhưng mắt Chúa Hằng Hữu nhìn người tin kính và người trông mong đức nhân
    từ không phai tàn của Ngài.
  guj-2017: જુઓ, જેઓ યહોવાહનો ભય રાખે છે અને તેમના કરારના વિશ્વાસુપણામાં રહે છે, તેઓ
    પર તેમની નજર રહે છે.
  pon-2006A: KAUN-O kin ketin sinsile irail me kin peikiong, irail kan me kin likih
    sapwellime limpoak poatopoat.
  por-BRBSL: Eis que o olho de Javé está voltado para aqueles que o temem, sobre aqueles
    que esperam em sua bondade amorosa,
  eng-OEBUS: See! The eye of the Lord is on those who fear him, on those who hope
    in his kindness;
  swe-swe: Se, Herrens öga är vänt mot (han vakar över) dem som fruktar (vördar, respekterar)
    honom, till dem som sätter sitt hopp till (förtröstar, väntar på) hans trofasta
    kärlek,
  cth-cth: Duenae koehoi hringnae rasa hane hoi takang dawk due hoeh nahanlah,
  twi-twi: Nanso Awurade ani wɔ wɔn a wosuro no no so, wɔn a wɔwɔ anidaso wɔ ne dɔ
    a ɛnsa da no mu,
  hlt-hlt: Amah aka rhih so neh a sitlohnah dongah aka hangdang rhoek sokah BOEIPA
    mik aih ke.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù mɛ ndɑ̀kɛ bɛ̀ɛ̀ kù dé bɛ kpɛ́í, bɛ̀ɛ̀ bɑ̀ɑ ku kó mɛsɑ̀ɑ̀.
  msy-2020: Ia oragh! Gumazamizir Ikiavɨra Itir Godɨn atiatia an apengan itiba, an
    damazim men iti. Gumazamizir kaba, me nɨghnɨzir gavgavim an apangkuvir arazimɨn
    iti.
  dop-dop: Amɑ Tɑcɑɑ nyɑ́ ɩsəlɛ nɑ́ wɛ mpɑ pɑ nyɑŋnɑ-ŋ nɑ pɑ́ tɛɛləɣɩ nyɑ́ kʋpɑntʋ
    tɔ pɑ tɔɔ kɛ́.
  azb-azb: Rəbbin gözü Ondan qorxanlara, Onun məhəbbətinə ümid bağlayanlara baxar.
  eng-DBY: Behold, the eye of Jehovah is upon them that fear him, upon them that hope
    in his loving-kindness,
  hin-2017: देखो, यहोवा की दृष्टि उसके डरवैयों पर और उन पर जो उसकी करुणा की आशा रखते
    हैं, बनी रहती है,
  wol-KYG: Ma ne, Aji Sax jee naa jàkk ku ko ragal tey wéeroo ngoram.
  swp-swp: Mamohoi GUIAU matana ie lau eai tau matausiena arinai, eo eai to eai ia
    ena gadosisi otaotahaina se sunumaei,
  bjr-bjr: Yaaweena afu fannoo nariara rufiee mariasa dadaaqirara misasaa maridanoo.
    Yaaweena naaru marira amuqusiranasaa mundimariasa misasaa Yaaweena afu fannoo
    rusinoo maridanoo.
  eng-YLT: Lo, the eye of Jehovah [is] to those fearing Him, To those waiting for
    His kindness,
  kne-kne: Kanayon ay bantayan Diyos din mangipatpateg en sisya ya mantalek sin adi
    manbalbaliw ay layad na.
  eng-WYC-2017: Lo! the eyes of the Lord be on men dreading him; and in them that
    hope in his mercy.
  eng-WMBB: Behold, the LORD’s eye is on those who fear him, on those who hope in
    his loving kindness,
  zat-NTPS: Le na' xque, dxuxúe Xránadxu Dios benne' ca' dxelezrebe̱' Le̱'. Dxuxúe̱'
    benne' ca' dxelebeza lazre̱' Le̱' xexache lazre̱' le̱'
  zty-NTPS: X̱anžo Dios ẕwíakze' benne' ka' žébegake' Ḻe'. Ẕape chi'e benne' ka'
    žx̱en ḻáže'gake' yeyache' ḻáže'le' Ḻe' ḻégake',
  urd-GVH: यक़ीनन रब की आँख उन पर लगी रहती है जो उसका ख़ौफ़ मानते और उस की मेहरबानी
    के इंतज़ार में रहते हैं,
  rug-rug: Kopu totoko ni e Zihova sarini pu pamaṉa nia si Asa, meke sarini pu kalavarae
    koasa Nana tataru nabuna.
  gaz-gaz: Garuu iji Waaqayyoo warra isa sodaatan irra, warra araara isaa abdatan
    irras jira;
  fra-LSG: Voici, l’œil de l’Éternel est sur ceux qui le craignent, Sur ceux qui espèrent
    en sa bonté,
  yal-yal: Koni Alatala yɛɛn tixi a yɛɛragaxu muxune ra, naxanye e xaxili tixi a hinanna
    ra.
  iou-iou: Täŋ ämawebe Ekäni täŋo mani buramik täkaŋ ba unitäŋo iron paot-paori nämo
    u terak yeŋgämä pewäpäŋ it täkaŋ uwä Ekänitä watä it yämiŋirän säkgämän kuŋat
    täkaŋ.
  haw-1868: Aia hoi ka maka o Iehova maluna o ka poe weliweli ia ia. Maluna o ka poe
    i manaolana i kona aloha;
  arb-NAV: هُوَذَا عَيْنُ الرَّبِّ عَلَى خَائِفِيهِ، الْمُتَّكِلِينَ عَلَى رَحْمَتِهِ،
  ded-ded: Foracngoc, ngicngac yeneng KEBUAC ewea heiandae, Kebungo yeni kiwango yenenude.
    Yeng yoac dedzege amma imoc modackefude nga ngicngac yeneng imoc negensima fora
    fingerudeac tomai kecandae, ye kiwango yeninoc yenenude.
  ewe-ewe: Ke Yehowa ƒe ŋku le ame siwo vɔ̃nɛ la ŋu, ame siwo tsɔa woƒe mɔkpɔkpɔ dana
    ɖe eƒe lɔlɔ̃ si meʋãna o la dzi,
  eng-LEE: Behold, the eye of the Lord is upon those that fear him, upon those that
    hope for his kindness.
  asm-FB: যিসকলে যিহোৱালৈ ভয় ৰাখে, যিসকলে তেওঁৰ অসীম দয়াৰ ওপৰত আশা ৰাখে, যিহোৱাৰ
    দৃষ্টি তেওঁলোকৰ ওপৰত থাকে,
  sus-A: عَلَتَلَ نَن مّينِمَ مِشِيٍ مَ نَشٍيٍ فَاشُمَ عَ يَ رَ، نَشٍيٍ عٍ شَشِلِ
    تِمَ عَ شَ هِننّ رَ،
  fra-SBL: Voici, l'œil de Yahvé est sur ceux qui le craignent, sur ceux qui espèrent
    en sa bonté,
  hbo-hbo: הִנֵּ֤ה עֵ֣ין יְ֭הוָה אֶל־יְרֵאָ֑יו לַֽמְיַחֲלִ֥ים לְחַסְדֹּֽו׃
  kik-kik: No rĩrĩ, maitho ma Jehova macũthagĩrĩria andũ arĩa mamwĩtigagĩra, o acio
    maikaraga mehokete wendo wake ũrĩa ũtathiraga,
  fra-NCL: L’œil de Yahweh est sur ceux qui le craignent, sur ceux qui espèrent en
    sa bonté,
  cek-AK: Khenah, Angraeng ih mik loe angmah zithaih tawn kami, a palungnathaih oep
    kaminawk nuiah oh;
  cuk-cuk: Bab-Jehová dule-e-dobee-nanadimaladgi nue nakuledaed, dule-e-sabgued-edarbedimaladgi
    nue nakuledaed.
  uig-CYR: '|צ| Һәққанийлар илтиҗа қилиду, Пәрвәрдигар аңлайду, уларни барлиқ азап-мушәққәтлиридин
    қутқузиду;'
  tel-2017: చూడండి, వాళ్ళ ప్రాణాలను మరణం నుండి తప్పించడానికీ, కరువులో వాళ్ళను సజీవులుగా
    నిలబెట్టడానికీ,
  hat-BSA: Veye byen, zye SENYÈ a sou sila ki krent Li yo, sou sila ki mete espwa
    yo nan lanmou dous Li a,
  ukr-ONPU: Кличуть праведні, і Господь чує й від усіх скорбот їх визволяє.
  kos-kos: LEUM GOD El liyalosyang su aksol, Elos su filiya lulalfongi lalos ke lungse
    kawil lal.
  hbo-WLC: הִנֵּ֤ה עֵ֣ין יְ֭הוָה אֶל־יְרֵאָ֑יו לַֽמְיַחֲלִ֥ים לְחַסְדּֽוֹ׃
  ibo-ibo: Ma Onyenwe anyị ji anya ya na-eche ndị niile na-atụ ya egwu nche, ya bụ
    ndị niile na-atụkwasị obi ha nʼịhụnanya ya, nke na-adịghị agwụ agwụ.
  ory-ory: ଦେଖ, ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରନ୍ତି, ତାହାଙ୍କ ଦୟାରେ ଭରସା ରଖନ୍ତି,
  chk-chk: Ewe Samol mi Lapalap a mamasa chokewe mi niuokusiti, pwal chokewe mi apilükülüküni
    an tong ellet,
  rop-rop: YAWEI lukaftumbat ol detlot pipul hu teiknodis langa im, ol detlot na hu
    trastimbat im olagijawan filing blanga laigimbat.
  ukr-1871: Ось бо Господнї очі на тих, що бояться його, на тих, що вповають на милосердє
    його,
  yon-yon: Kumban kane kane yi kuu Yariman yaa une bumangkimaib kuu, yembed yi yaa
    oone kerendombirimaan, kwane kane kane God ye womoniyiibban ye mimyob dowakenbed
    awawaneen ande meedmimaib kuu yembed yi kuyaa oone kerendombirimaan.
  deu-1951: Siehe, der HERR hat ein Auge auf die, so ihn fürchten, die auf seine Gnade
    hoffen,
  eng-JPS: Behold, the eye of the LORD is toward them that fear Him, toward them that
    wait for His mercy;
  srp-1865: Gle, oko je Gospodnje na onima koji ga se boje, i na onima koji èekaju
    milost njegovu.
  lug-lug: Naye amaaso ga Mukama galabirira abo abamutya; abalina essuubi mu kwagala
    kwe okutaggwaawo,
  heb-heb: הנה עין יהוה אל יראיו למיחלים לחסדו׃
  ben-IRV: দেখ, যারা তাঁকে ভয় করে তাদের উপরে সদাপ্রভুু চোখ থাকে, যারা তাঁর চুক্তির
    বিশ্বস্ততার ওপর নির্ভর করে।
  ntu-ntu: A' Yawe kc tqaclvele krkcng tzamatqlr nide, X nzbrti drtwrdr nzaodu-zvz-krde
    nidr.
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਦੀ ਨਜ਼ਰ ਆਪਣੇ ਭੈਅ ਮੰਨਣ ਵਾਲਿਆਂ ਦੇ ਉੱਤੇ ਹੈ, ਉਨ੍ਹਾਂ ਉੱਤੇ ਜਿਹੜੇ
    ਉਸ ਦੀ ਦਯਾ ਨੂੰ ਉਡੀਕਦੇ ਹਨ,
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သောသူတို့ နှင့် ကရုဏာ တော်ကို ခိုလှုံ သောသူတို့သည်၊
  kgf-kgf: Ninʒu, Yawe imi eeya héimima goi héihéiyawac kic hihi waŋanʒu imi onac
    inicgaleŋ waŋ énécmianʒac.
  tte-O: Siya analiyao Yeoba simatausan yo ali meli sipei ana mulolo miyamiya yaina
    koina igite-kalatagili,
  tbg-tbg: Ho ne iriate. ˻Ne kia vi haikaraqaa muntuvi vairaiti, Kotiraqaa muntuvi
    variate.˼ Kotira aatu qeteha vira uva koqemake iri variaka, Noravano vikaqaa koqema
    kero raqiki vaira. Kotiva tinavu aaqurihama timitaanarove ti variaka, viva vikaqaa
    koqema kero raqikiqiro vuanaro.
  hmo-hmo: To Lohiabada ese ia dekenai idia gari taudia ia itaia noho. Bona Lohiabada
    ena bogahisihisi idia abidadama henia taudia, be ia ese ia naridia noho.
  zar-NT: Buliʼyú, ruyúticaʼsëʼ Xanruʼ nupa tadxi Lëʼ, nupa naʼ tun löza yöl-laʼ dxiʼi
    ladxiʼ queëʼ,
  urd-urd: देखो ख़ुदावन्द की निगाह उन पर है जो उससे डरते हैं; जो उसकी शफ़क़त के उम्मीदवार
    हैं,
  rus-SYN: Взывают праведные, и Господь слышит, и от всех скорбей их избавляет их.
  bqc-SIM: Dii wɛ́ pɛa a vĩakɛnaↄwa, gbɛ̃́ pↄ́ an wɛ́ dↄ aà gbɛ̃kɛziↄ.
  tcz-CHONGTHU: Ahinla Yahweh Pakai in ama gingte, angailut na longlou va ki ngaijing
    ho avelhi jing e.
  mar-mar: पाहा! परमेश्वराची दृष्टी त्याचे भय बाळगणाऱ्यांवर आहे. जे त्याच्या प्रेमदयेची
    आशा धरतात,
  isl-isl: En, – augu Drottins vaka yfir þeim sem óttast hann, þeim sem reiða sig
    á elsku hans. Hann frelsar þá frá dauða, varðveitir líf þeirra á neyðarstund.
  hlt-THB: Amak dyt thai a lungnaak awh ngaih-unaak ak ta thlangkhqi ingkaw amah ak
    kqihkhqi ak khan awh Bawipa amik taw awm hy,
  qub-qub: Tayta Diosga manami cachaycunchu payta rispitajcunataga, payman yäracojcunatapis.
  bqp-bqp: Dikiri wɛ́ kú a vĩnakɛrinↄa, gbɛ̃ kũ ń wɛ́ dↄ a yenyĩanↄ.
  hat-hat: Seyè a ap veye sou moun ki gen krentif pou li. L'ap veye sou moun ki met
    espwa yo nan li paske yo konnen li renmen yo.
  eng-BSB: Surely the eyes of the LORD are on those who fear Him, on those whose hope
    is in His loving devotion
  eng-WEBPB: Behold, the LORD’s eye is on those who fear him, on those who hope in
    his loving kindness,
  kbq-kbq: Hianagi Ra Anumzamo'a Agriku'ma koro'ma hu'za agoraga'ama nemani'za, vagaore
    avesizama'mofonte'ma amuha'ma nehaza vahete avua anteno nege.
  pon-pon: Kilan, jilan en Ieowa kin ireron on me lan i, o me kaporoporeki a kalanan.
  nhe-BL: Pero TOTECO, quena, yajaya nochipa techtlachilijtoc tojuanti tlen tiquimacasij
    tiquixpanose. Techmocuitlahuía tlen timochiyaj ipan iteicnelilis.
  wnc-wnc: Siwan ngana natapnong. Buyambam tapata aminu ie gepbiatang yuaingu kakuya
    apasinggak. Ngan, aminu Buyambam tapata musip kwikwiu asinggan asinggan natayamikge
    banip sikaing aminu ita asinggan kakuya apasinggak.
  bus-bus: Dii wɛ́ɛ kú a vĩakɛrinↄa, gbɛ̃ kɛ̀ aↄ̃ wɛ́ɛ dↄ à yenzizinↄ.
  gub-BL: Xo Tupàn Tuweharupi Wiko Ma'e zo upyro izuwi ukyze ma'e a'e wà. Xo a'e zo
    omonokatu ipuruamutar katu haw rehe uzeruzar ma'e wà.
  eng-DRA: 'The just cried, and the Lord heard them: and delivered them out of all
    their troubles.'
