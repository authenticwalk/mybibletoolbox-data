verse: PSA.033.008
translations:
  mal-C: സർവഭൂമിയും യഹോവയെ ഭയപ്പെടട്ടെ; ഭൂസീമവാസികളെല്ലാം തിരുമുമ്പിൽ ഭയഭക്തിയോടെ
    നിലകൊള്ളട്ടെ.
  deu-TKW: Vor Jahwe fürchte sich die ganze Erde; vor ihm müssen alle Bewohner des
    Erdkreises erbeben.
  lin-lin: Tika ete mokili mobimba etosa Yawe ! Tika ete bavandi nyonso ya mokili
    balenga liboso na Ye.
  mmx-mmx: Limixin at lavatkangka axap, mina lotu saparap Leeme Silok! Nemi axap limixin
    at lavatbung menemen minam taba asinorong i.
  eng-LSV: All the earth is afraid of YHWH, || All the inhabitants of the world are
    afraid of Him.
  eng-GNV: 'Let all the earth feare the Lord: let al them that dwell in the world,
    feare him.'
  eng-WEBSTER: 'Let all the earth fear the LORD: let all the inhabitants of the world
    stand in awe of him.'
  nhw-BL: Nochi antlaltipac ehuani xijhueyitlepanitaca TOTECO. Quena, nochi catli
    anitztoque ipan ni tlaltipactli xiquimacasica.
  swh-ONEN: Dunia yote na imwogope Bwana, watu wote wa dunia wamche.
  bba-bba: Bɛɛ hɑnduniɑɡibu, i Yinni Gusunɔ nɑsio. I diirio win wuswɑɑɔ.
  eng-KJVCPB: 'Let all the earth fear the Lord: Let all the inhabitants of the world
    stand in awe of him.'
  luo-luo: Piny duto mondo oluor Jehova Nyasaye; ji duto manie e piny mondo okulrene.
  aii-aii: ܙܵܕܥܵܐ ܡ̣ܢ ܡܵܪܝܵܐ ܟܠܵܗ̇ ܐܲܪܥܵܐ، ܡܸܢܹܗ ܪܲܬܪܸܬ‌ܝܼ ܟܠܵܝܗ‌ܝ ܥܵܡܪ̈ܵܢܹܐ ܕܒܪܝܼܬܵ‌ܐ.
  meu-meu: Tanobada idoinai ese Iehova garina baine gari, tanobada taudia iboudiai
    ese ia bae matauraia.
  npi-ULB: सारा पृथ्वीले परमप्रभुको भय मानोस् । संसारका सबै बासिन्दा उहाँको भयमा खडा
    होऊन् ।
  yor-yor: 'Jẹ́ kí gbogbo ayé kí ó bẹ̀rù Olúwa: jẹ́ kí gbogbo àwọn olùgbé ayé kí ó
    wà nínú ìbẹ̀rù rẹ̀.'
  pes-OPCB: ای همهٔ مردم روی زمین، خداوند را حرمت بدارید و در برابر او سر تعظیم فرود
    آورید!
  tgl-ULB: Hayaan ang buong mundo na matakot kay Yahweh; hayaan ang lahat ng nananahan
    sa mundo ay mamangha sa kanya.
  nop-nop: Kwetkwet metam hogohogok Yahwe kaŋ hehele tiŋa gikiŋgoŋ timineŋ.
  cbu-NT: Ashirucha, nuw siyaa tsapurunasshucheetsis, Apanlleetsimari chinangtsa,
    atina.
  hui-hui: Dindi bibahendeni bu kamirume Anduane Homogo mitangi halu ibunaga mini
    yaraga hadaba. Wali agali dindi bibahendeni kamirume ibu daligaore ka manda bialu
    ibunaga mini yaraga hai hadaba.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​သား​အ​ပေါင်း​တို့၊​ထာ​ဝ​ရ ဘု​ရား​အား ရို​သေ​ကိုင်း​ရှိုင်း​ကြ​လော့။
    ကမ္ဘာ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့၊​ကိုယ်​တော်​အား ကြောက်​ရွံ့​ရို​သေ​ကြ​လော့။
  bod-N: ས་གཞི་ཡོངས་སུ་ཡ་ཝཱེར་འཇིགས་པ༌དང༌། །འཇིག་རྟེན་མི་ཀུན་ཁོང་ལ་གུས་པར༌ཤོག།
  wsk-wsk: Buta se ali imi te kariimet suen la noko ko la nguanga se kua tui se nu
    bowa ningi la bagaralko!
  sna-sna: Nyika yose ngaitye Jehovha; marudzi ose enyika ngaamuremekedze.
  spa-BLM: Que toda la tierra tema a Yahvé. Que todos los habitantes del mundo le
    teman.
  cac-cac: Ayocab' yelc'och Jehová d'a masanil tastac ay d'a sat luum tic. E masanil
    cajan ex d'a yolyib'an̈q'uinal tic, ayocab' e xivc'olal d'a Jehová.
  swh-ULB: Basi ulimwengu wote umwogope Yahwe; wenyeji wote wa ulimwengu wamuhofu
    yeye.
  bel-bel: Гасподні анёл паўстае вакол тых, хто баіцца Яго, - і іх вызваляе.
  deu-ELBBK: Es fürchte sich vor dem HERRN die ganze Erde; mögen sich vor ihm scheuen
    alle Bewohner des Erdkreises!
  mbb-OT: Is langun he etew kayi te kelibutan ereg he edtahud te Nengazen.
  mal-2015: സകലഭൂവാസികളും യഹോവയെ ഭയപ്പെടട്ടെ; ഭൂതലത്തിൽ പാർക്കുന്നവരൊക്കെയും അവനെ
    ശങ്കിക്കട്ടെ.
  gup-gup: Mah wanjh ngad karriwarlahkenh bininj nawu kondah kurorre karrihni, karrimarnebarddurrukkurlhda
    Yawey nawu nadjalkudji kawohrnan rowk.
  rmc-rmc: Caľi phuv pes mi daral le RAJESTAR! Savore manuša pro svetos les mi den
    pačiv!
  nlg-nlg: Na lei totobo soko tana maramana kara nia kikinima Lord, ma rahei soko
    ghua kara tughuru kolua gaia.
  pes-OPV: تمامی اهل زمین از خداوند بترسند. جمیع سکنه ربع مسکون از او بترسند.
  ron-1924: Тот пэмынтул сэ се тямэ де Домнул! Тоць локуиторий лумий сэ тремуре ынаинтя
    Луй!
  ben-OBCV: সমস্ত পৃথিবী সদাপ্রভুকে সম্ভ্রম করুক; জগতের সব লোক তাঁর সমাদর করুক।
  som-som: Inta dhulka joogta oo dhammu Rabbiga ha ka cabsadeen, Inta dunida deggan
    oo dhammu isaga ha ka baqeen.
  lat-VUC: Immittet angelus Domini in circuitu timentium eum, et eripiet eos.
  eng-ASVBT: 'Let all the earth fear Jehovah: Let all the inhabitants of the world
    stand in awe of him.'
  mna-mna: Niom tomtom ta karao pa toono na, komoto Yooba mi keleŋ la kalŋaana. Niom
    iwal karkari kapakuri mi kopou i!
  ita-1885: Tutta la terra tema del Signore; Abbianne spavento tutti gli abitanti
    del mondo.
  eng-LXXUP: The angel of the Lord will encamp round about them that fear him, and
    will deliver them.
  eng-ULB: Let the whole earth fear Yahweh; let all the inhabitants of the world stand
    in awe of him.
  spa-VBL: Reverencie toda la tierra al Señor; que todos los habitantes de la tierra
    se maravillen con su presencia.
  fra-_FOB: Que toute la terre craigne l'Éternel; que tous les habitants du monde
    le redoutent!
  mal-mal: സകലഭൂവാസികളും യഹോവയെ ഭയപ്പെടട്ടെ; ഭൂതലത്തിൽ വസിക്കുന്നവരെല്ലാം അവിടുത്തെ
    ശങ്കിക്കട്ടെ.
  urd-GVR: Kul duniyā Rab kā ḳhauf māne, zamīn ke tamām bāshinde us se dahshat khāeṅ.
  suz-BL: रागी नु मेकेर बाक्‍ब मुर नेल्‍ले परमप्रभु यावे कली मान पा हिंमल।
  eng-NOY: Let all the earth fear the LORD; Let all the inhabitants of the world stand
    in awe of him!
  ita-1927: Tutta la terra tema l’Eterno; lo paventino tutti gli abitanti del mondo.
  ckb-ckb: با هەموو زەوی لە یەزدان بترسێت، با هەموو خەڵکی دنیا سام دایانگرێت!
  eng-BBE: Let the earth be full of the fear of the Lord; let all the people of the
    world be in holy fear of him.
  xsi-xsi: Mine kala miki tamâta rârâni kamo tâno kulu, miki kamege ŋana Yova Kindeni
    kâ. Miki rârâni kapare tukumi ndue lâ i nao.
  kan-OKCV: ಭೂಲೋಕವೆಲ್ಲಾ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡಲಿ; ಭೂಲೋಕ ನಿವಾಸಿಗಳೆಲ್ಲರೂ ಅವರಿಗೆ ಭಯಭಕ್ತಿಯಿಂದಿರಲಿ.
  tam-2017: பூமியெல்லாம் யெகோவாவுக்குப் பயப்படுவதாக; உலகத்திலுள்ள குடிமக்களெல்லாம்
    அவருக்கு பயந்திருப்பதாக.
  spa-RV-1909: 'Tema á Jehová toda la tierra: teman de él todos los habitadores del
    mundo.'
  ron-BTF: Tot pământul să se teamă de DOMNUL, toți locuitorii lumii să se cutremure
    în uimire înaintea lui.
  eng-WEBP: Let all the earth fear the LORD. Let all the inhabitants of the world
    stand in awe of him.
  eng-FBV: Let all the earth show reverence to the Lord; let all the world's inhabitants
    be in awe of him.
  nld-1939: Heel de aarde moet Jahweh vrezen, Al de bewoners der wereld Hem duchten.
  nch-BL: Nochi antaltipac ehuani xijhueyitepanitaca TOTECO. Quena, nochi cati anitztoque
    ipan ni taltipacti xiquimacasica.
  vie-1934: Khắp thiên hạ khá kính sợ Đức Giê-hô-va; Các dân thế gian hãy kinh khủng
    Ngài.
  cha-cha: 'Manmaañao as Jeova todo y tano: manmaañao nu güiya todo mañasaga gui tano.'
  hin-CV: समस्त पृथ्वी याहवेह को डरे; पृथ्वी के समस्त वासी उनके भय में निस्तब्ध खड़े
    हो जाएं.
  eng-OURB: Let all the earth fear Adonai. Let all the inhabitants of the world stand
    in awe of him.
  spa-BES: Que la tierra se llene del temor del Señor; deja que todas las personas
    del mundo te tengan un santo temor.
  tdx-tdx: Mirevendreveña am’ Iehovà ry tane toy; kila mañeveña ama’e ry mpimone’
    ty voatse toy.
  tha-KJV: ให้​แผ่​นดินโลกทั้งสิ้นยำเกรงพระเยโฮวาห์ ให้​บรรดาชาวพิภพทั้งปวงยืนตะลึงพรึงเพริดต่อพระองค์
  por-BR-2018: Toda a terra, tenha temor ao SENHOR; todos os moradores do mundo prestem
    reverência a ele.
  deu-ELO: Es fürchte sich vor Jehova die ganze Erde; mögen sich vor ihm scheuen alle
    Bewohner des Erdkreises!
  eng-WYC-2018: All earth dread the Lord; soothly all men inhabiting the world be
    moved of him. (Let all the earth fear the Lord or Let all the earth revere the
    Lord; let all those who inhabit the world be in awe of him.)
  epo-epo: Timu la Eternulon la tuta tero; Tremu antaŭ Li ĉiuj loĝantoj de la mondo.
  gfk-gfk: No ula hanuo bakut na burte no Watong, ma ira matanaiabar ta ira subaan
    bakut diet na urur tana,
  uig-PIN: Pütkül yǝr yüzidikilǝr Pǝrwǝrdigardin ǝymǝnsun; Dunyadiki pütün jan igiliri
    Uningdin ⱪorⱪup, ⱨɵrmǝtlisun;
  beo-beo: Osobo bagade dunu huluane! Hina Godema beda:ma! Ema nodone sia:ma!
  tpi-OTNT: Olgeta manmeri long graun i mas pret long Bikpela na i stap aninit long
    em.
  hau-SA: Bari dukan duniya ta ji tsoron Ubangiji; bari dukan mutanen duniya su girmama
    shi.
  udu-udu: Dhalki aris ’kwani ’baar kun ’kon e mony’cesh ḵo/ Tap̱a mo. Dhalki aris
    ’kwani ’baar kun ’kon e mony’cesh doshon ki moŋḵo/ is gom a’di mo.
  uig-LAT: Pütkül yer yüzidikiler Perwerdigardin eymensun; Dunyadiki pütün jan igiliri
    Uningdin qorqup, hörmetlisun;
  nde-nde: Umhlaba wonke kawesabe uThixo; akuthi bonke abantu bomhlaba bazithobe phambi
    Kwakhe.
  ton-ton: 'Ke manavahē ʻa māmani kotoa pē kia Sihova: ke maluʻia ʻae kakai kotoa
    pē ʻo māmani kiate ia.'
  ces-1613: Boj se Hospodina všecka země, děstež se před ním všickni obyvatelé okršlku
    zemského.
  eng-WMB: Let all the earth fear the LORD. Let all the inhabitants of the world stand
    in awe of him.
  tam-TCV: பூமி அனைத்தும் யெகோவாவுக்குப் பயப்படுவதாக; உலகின் மக்கள் அனைவரும் அவரிடம்
    பயபக்தியாய் இருப்பார்களாக.
  ceb-ULB: Tugoti nga mahadlok ang tibuok kalibotan kang Yahweh; tugoti ang tanan
    nga lumulupyo sa kalibotan nga mobarog nga may kahadlok kaniya.
  pol-UBG: Niech cała ziemia boi się PANA, niech się go lękają wszyscy mieszkańcy
    świata.
  agr-agr: ¡Aents ashí nugkanmaya aidautijum Tuke Pujuu eme anentsajum umigkatajum!
  kyc-kyc: Isa wambu peparaeme Kamongo pakalapape. Yuu muu rae lao palyuo pelene wambu
    peparaeme baa mupwa lao suu pyao pakale lao karalapape.
  urd-GVU: کُل دنیا رب کا خوف مانے، زمین کے تمام باشندے اُس سے دہشت کھائیں۔
  eng-OEBCW: Let the whole world honour the Lord, let all who live on earth be in
    awe.
  deu-1912: Alle Welt fürchte den Herrn; und vor ihm scheue sich alles, was auf dem
    Erdboden wohnt.
  kan-2017: ಭೂಲೋಕದವರೆಲ್ಲರೂ ಯೆಹೋವನಿಗೆ ಭಯಪಡಲಿ; ಭೂನಿವಾಸಿಗಳೆಲ್ಲರೂ ಆತನಿಗೆ ಹೆದರಲಿ.
  yap-yap: Fayleng ni polo’, mu pired ni bay madgun SOMOL u wun’um. Gimed girdi’en
    urngin e nam nu fayleng, mu ngatgad ngak!
  hlt-MCSB: Amah kah diklai pum loh BOEIPA te rhih uh saeh. Lunglai boeih kah khosa
    rhoek loh amah taengah bakuep uh saeh.
  mdy-ETH: ሳዖይዳ ናንጋ ዓሳ ቢያ ናንጊና ናንጋ ጎዳ ዒጊጩዋቴ፤ ዓጮይዳ ዓኣ ሜሌ ዴራ ቢያ ዒዛ ቦንቹዋቴ።
  twi-ASANTE: Momma asase sofoɔ nyinaa nsuro Awurade; na ewiasefoɔ nyinaa mfa anidie
    mma no.
  eng-WEBU: Let all the earth fear the LORD. Let all the inhabitants of the world
    stand in awe of him.
  acu-NT: Mash nungkanam pujuinautiram Yus maaketai titaram. Tura mash nungkanam matsatutirmesha,
    ii Apuri ameketme juuntam titaram.
  spa-PDDPT: ¡Tema a Yavé toda la tierra! ¡Tiemblen delante de Él todos los habitantes
    del mundo!
  gun-gun: Yvy jave re pendekuai va'e, pemboete Senhor. Yvy re pendekuai va'e ha'e
    javi, henonde pejererokyjea rupi pendekuai.
  agu-BL: Kak'e' bin k'ej i' cyakil o' yi o' wunak. Qui'c na ban alchok ato't bene'n
    tzi'n wi munt.
  ilo-ULB: Agbuteng koma ti entero a daga kenni Yahweh; agtakder koma nga addaan panagbuteng
    kenkuana dagiti amin nga agnanaed iti lubong.
  kpg-kpg: Digau huogodoo o henuailala, goodou gi mmaadagu i Dimaadua! Nia daangada
    huogodoo o henuailala, goodou hagalaamua ina a Mee!
  uig-ARA: پۈتكۈل يەر يۈزىدىكىلەر پەرۋەردىگاردىن ئەيمەنسۇن؛ دۇنيادىكى پۈتۈن جان ئىگىلىرى
    ئۇنىڭدىن قورقۇپ، ھۆرمەتلىسۇن؛
  bps-bps: Kdeeito dad to di tah tanà, fdanà ito moon di Amuito Dwata, na kanlikoito
    i bong glalan,
  sus-sus: Bɔxi birin xa gaaxu Alatala ya ra. Duniɲa mixi birin xa a binya.
  pon-2006: Kumwail tohn sampah koaros, kumwail kaudokiong KAUN-O! Kumwail aramas
    en sampah pwon, kumwail wauneki KAUN-O!
  jae-jae: Nom samuc têtêc Apômtau ma ŋamalac samob, taŋ sêŋgôŋ nom naŋ, sêuc labu
    eŋgeŋ.
  ksd-ksd: A rakarakan a gunagunan par na ru ra Luluai; A tarai par ta ra rakarakan
    a gunagunan diat a burut i tana.
  tur-YTC: Bütün yeryüzü Yahve'den korksun. Dünyada yaşayan herkes O’na hayranlık
    duysun.
  bel-N: Няхай баіцца ГОСПАДА ўся зямля, няхай дрыжаць перад Ім усе жыхары сусьвету.
  grc-BRENT: Παρεμβαλεῖ ἄγγελος Κυρίου κύκλῳ τῶν φοβουμένων αὐτὸν, καὶ ῥύσεται αὐτούς.
  kpr-kpr: Evetu genembo endada ireva isambu, Bajari dae oju use, igheghi evu! Endada
    nunda oro oro isambu nemokena resena. Numoa kakara evu!
  ind-AYT: Biarlah seluruh bumi takut akan TUHAN; biarlah seluruh penduduk dunia gentar.
  yom-yom: Bika ntoto wumvimba wukinzika Yave. Bika batu boso ba ntoto bantitila.
  yut-yut: Gen yaŋakwan on mɨktɨm noman tagɨt. Gen tebai yaŋakwan noman tagɨt do mɨktɨmɨ
    mɨktɨmɨ amɨn kɨsisi Yawe do pasalek tamtam yaŋ ɨmnisi.
  nya-nya: Dziko lonse lapansi liope Yehova; anthu onse amulemekeze Iye.
  hrv-hrv: Zemlja sva neka pred Jahvom strepi, neka ga se boje svi stanovnici svijeta!
  mps-mps: Te tigidali tǫde bage te Genuai Bidide wi elama, tama aga dologode bidimainu
    yao.
  tpi-tpi: Olgeta manmeri long graun i mas pret long Bikpela na i stap aninit long
    em.
  dan-1931: Al Jorden skal frygte for HERREN, Alverdens Beboere skælve for ham;
  vie-OVCB: Cả thế giới hãy kính sợ Chúa Hằng Hữu, mọi người trần gian phải khiếp
    kinh.
  guj-2017: સમગ્ર પૃથ્વી યહોવાહની બીક રાખે; દુનિયાના સર્વ રહેવાસીઓ તેમનો ભય રાખો.
  pon-2006A: Kumwail tohn sampah koaros, kumwail kaudokiong KAUN-O! Kumwail aramas
    en sampah pwon, kumwail wauneki KAUN-O!
  por-BRBSL: Let toda a terra teme Yahweh. Que todos os habitantes do mundo fiquem
    admirados com ele.
  eng-OEBUS: Let the whole world honor the Lord, let all who live on earth be in awe.
  swe-swe: Må hela jorden frukta (vörda) Herren (Jahve), må alla som bor i världen
    förundras av (respektera, bäva inför) honom.
  cth-cth: Talai pueng ni BAWIPA taket naseh, talaivan kaawm e pueng ni ama teh taket
    awh naseh.
  twi-twi: Momma asase sofo nyinaa nsuro Awurade; na wiasefo nyinaa mfa nidi mma no.
  hlt-hlt: Amah kah diklai pum loh BOEIPA te rhih uh saeh. Lunglai boeih kah khosa
    rhoek loh amah taengah bakuep uh saeh.
  tbz-SIM: Kutenkù kumɔu kɔbɛ, ndénɛ̀ ti Yiɛ̀ nKuyie, nkɛ̀ bɛnìtìbɛ̀ bɛmɔuu kù yɔ̀tɛ.
  msy-2020: Ia nguazimɨn itir gumazamiziba, ia Ikiavɨra Itir Godram atiating an apengan
    ikɨ.
  dop-dop: Tɛtʋ tənɑ ɩ́ nyɑnɑ Tɑcɑɑ, nɑ tə tɑɑ yəlɑɑ tənɑ sele nyɑ́ kiŋ.
  azb-azb: Qoy bütün dünya Rəbdən qorxsun, Bütün yer üzünün əhalisi Onu şərəfləndirsin.
  eng-DBY: Let all the earth fear Jehovah; let all the inhabitants of the world stand
    in awe of him.
  hin-2017: सारी पृथ्वी के लोग यहोवा से डरें, जगत के सब निवासी उसका भय मानें!
  wol-KYG: Yeen waa àddina sépp, ragal-leen Aji Sax ji; yeen àddina wërngal këpp,
    wormaal-leen ko.
  swp-swp: Tanoubu maudoina bena GUIAU se matausiei, tanoubu taumiaina ia bena se
    tabutabubuei!
  bjr-bjr: Minara maa maqa maaqanasaaqaraasa aiqama Yaaweenara innaaru qiaqa. Maa
    maqa maaqanasaa mariasa minara naaquqee marina mina ameemaanai mariaqa.
  eng-YLT: Afraid of Jehovah are all the earth, Of Him are all the inhabitants of
    the world afraid.
  kne-kne: Patgen ya dayawen yos sisya, dakayo amin ay ipogaw isnan daga.
  eng-WYC-2017: All earth dread the Lord; soothly all men inhabiting the world be
    moved of him.
  eng-WMBB: Let all the earth fear the LORD. Let all the inhabitants of the world
    stand in awe of him.
  zat-NTPS: Le zrebe Xránadxu Dios, xúgute̱le zrale xe̱zr la xu nigá. Le zrebe lau
    Le̱', xúgute̱le le'e zrale lu xe̱zr la xu
  zty-NTPS: Le žebe X̱anžo Dios, yógo'tele zoale yežlyó nga. Le žebe ḻawe' Ḻe',
    yógo'tele ḻe'e zoale ḻo yežlyó,
  urd-GVH: कुल दुनिया रब का ख़ौफ़ माने, ज़मीन के तमाम बाशिंदे उससे दहशत खाएँ।
  rug-rug: Sari doduru pa kasia popoa si madi pamaṉa nia se Zihova; madi va lavatia
    ri doduru tinoni pa kasia popoa si Asa.
  gaz-gaz: Lafti hundi Waaqayyoon haa sodaatu; sabni addunyaa irra jiraatu hundinuus,
    guddisee isa haa sodaatu.
  fra-LSG: Que toute la terre craigne l’Éternel! Que tous les habitants du monde tremblent
    devant lui!
  yal-yal: Bɔxɔn birin xa gaxu Alatala yɛɛ ra! Dunuɲa muxune birin xa a binya!
  iou-iou: Unita ämawebe komeni komeni, in Anututa nadäwä umuri kubä täŋpäpäŋ iniŋ
    orerut! Iniŋ oretpäŋ mani buramiwut!
  haw-1868: 'E makau aku ka honua a pau ia Iehova; E weliweli aku ia ia ka poe a pau
    e noho ana i ke ao nei:'
  arb-NAV: لِتَخَفِ الرَّبَّ الأَرْضُ كُلُّهَا، وَلْيُوَقِّرْهُ جَمِيعُ سُكَّانِ الْعَالَمِ.
  ded-ded: Bangectoa bangecngo KEBU ewea heimibeso nga bangectoa bangecac ngicngac,
    ngeni sasawango hemma yeac negenggec engena ambeso.
  ewe-ewe: Anyigba katã nevɔ̃ Yehowa, eye xexemetɔwo katã nede bubu eŋu.
  eng-LEE: 'Let all the earth fear the Lord: of him stand in awe all the inhabitants
    of the world.'
  asm-FB: গোটেই পৃথিবীয়ে যিহোৱালৈ ভয় ৰাখক; জগতৰ সকলোৱে তেওঁৰ আগত সমীহ কৰি থিয় হওক।
  sus-A: بْشِ بِرِن شَ فَاشُ عَلَتَلَ يَ رَ. دُنِحَ مِشِ بِرِن شَ عَ بِنيَ.
  fra-SBL: Que toute la terre craigne Yahvé ! Que tous les habitants du monde soient
    en admiration devant lui.
  hbo-hbo: יִֽירְא֣וּ מֵ֭יְהוָה כָּל־הָאָ֑רֶץ מִמֶּ֥נּוּ יָ֝ג֗וּרוּ כָּל־יֹשְׁבֵ֥י
    תֵבֵֽל׃
  kik-kik: Thĩ yothe nĩĩtigĩre Jehova; andũ othe a thĩ nĩmamũtĩĩe.
  fra-NCL: Que toute la terre craigne Yahweh ! Que tous les habitants de l’univers
    tremblent devant lui !
  cek-AK: 'Long boih mah Angraeng to zii o nasoe: long kaminawk boih mah anih to khingza
    o nasoe.'
  cuk-cuk: Bela we-napneggi-bukmalad Bab-Jehová-nug ogannomar. Bela bemar-we-napneggi-bukmalad
    Bab-Jehová-nug odummomar.
  uig-CYR: '|ח| Пәрвәрдигарниң Пәриштиси Униңдин әйминидиғанларни қоғдап әтрапиға
    чедирини тикиду, Уларни қутқузиду.'
  tel-2017: భూలోకం అంతా యెహోవాకు భయపడాలి. లోకంలో నివసించే వాళ్ళంతా యెహోవా పట్ల భయభీతులు
    కలిగి విస్మయం చెందాలి.
  hat-BSA: Kite tout latè krent SENYÈ a. Kite tout sila ki rete nan mond lan kanpe
    etone nèt pa Li menm.
  ukr-ONPU: Ангел Господній стає табором довкола тих, хто боїться Його, і визволяє
    їх.
  kos-kos: Alu nu sin LEUM GOD, faclu nufon! Akfulatyal, mwet faclu nufon.
  hbo-WLC: יִֽירְא֣וּ מֵ֭יְהוָה כָּל־הָאָ֑רֶץ מִמֶּ֥נּוּ יָ֝ג֗וּרוּ כָּל־יֹשְׁבֵ֥י
    תֵבֵֽל׃
  ibo-ibo: Ka ụwa niile tụọ Onyenwe anyị egwu; ka mmadụ niile bi nʼụwa sọpụrụ ya.
  ory-ory: ସମୁଦାୟ ପୃଥିବୀ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରୁ; ଜଗନ୍ନିବାସୀ ସମସ୍ତେ ତାହାଙ୍କ ବିଷୟରେ ଭୀତ
    ହେଉନ୍ତୁ।
  chk-chk: Unusen fanüfan epwe niuokusiti ewe Samol mi Lapalap, nge chon fanüfan meinisin
    repwe meniniti.
  rop-rop: Ebribodi hu jidan langa dijan wel garra weship langa YAWEI. Shoum rispek
    langa im ol yumob pipul hu jidan ebriweya langa dijan wel.
  ukr-1871: Нехай боїться Господа вся земля! Перед ним нехай мають страх всї, що жиють
    на сьвітї!
  yon-yon: Okad kumundin aom nimakarub korem kuu Yariman yaa unime, kwane okad yiridan
    korem kuu ye yaa bumangkime.
  deu-1951: Alle Welt fürchte den HERRN, und vor ihm scheue sich alles, was auf dem
    Erdboden wohnt.
  eng-JPS: Let all the earth fear the LORD; let all the inhabitants of the world stand
    in awe of Him.
  srp-1865: Nek se boji Gospoda sva zemlja, i neka strepi pred njim sve što živi po
    vasiljenoj;
  lug-lug: Ensi yonna esaana etyenga Mukama, n’abantu ab’omu mawanga gonna bamussengamu
    ekitiibwa;
  heb-heb: ייראו מיהוה כל הארץ ממנו יגורו כל ישבי תבל׃
  ben-IRV: সমস্ত পৃথিবী সদাপ্রভুুকে ভয় করুক; জগতের সমস্ত নিবাসীরা তাঁর ভয়ে থাকো।
  ntu-ntu: Nigu leplz amrlx mz nrlc, ncblo, olvz, x doa kxnztopwzng, Na-amrlueku x
    na-amatqku Yawe, Kxrpalz.
  pan-pan: ਸਾਰੀ ਧਰਤੀ ਯਹੋਵਾਹ ਤੋਂ ਡਰੇ, ਜਗਤ ਦੇ ਸਾਰੇ ਵਸਨੀਕ ਉਸ ਦਾ ਡਰ ਮੰਨਣ,
  mya-JVB: ထာဝရဘုရား ကို မြေကြီး တပြင်လုံး ကြောက်ရွံ့ စေ။ လောကီ နိုင်ငံ သားအပေါင်း
    တို့သည် ရိုသေ လေးမြတ်ကြစေ။
  kgf-kgf: Baec séc ic embac Yaweac bac yandi yandi waŋgic. Baera baera miŋina ini
    eeya héi mimu.
  tte-O: Komiu tomo yanuwa yaulina me ami matausi Yeoba koina yo kwayakasisi-yan.
  tbg-tbg: Kairamanta ekaa naato vatanaaka Nora Kotira aatu qeteha vira vevaaraini
    variate.
  hmo-hmo: Tanobada taudia ibounai be Lohiabada dekenai idia gari be namo. Tanobada
    dekenai noho taudia ibounai ese, Lohiabada idia matauraia be namo.
  zar-NT: Yúguʼtë bönachi ral-laʼ ilaʼdxíʼi Xanruʼ. Bönachi idútë yödzölió ral-laʼ
    ilaʼcuáʼ nöxaj lahuëʼ Lëʼ.
  urd-urd: सारी ज़मीन ख़ुदावन्द से डरे, जहान के सब बाशिन्दे उसका ख़ौफ़ रख्खें।
  rus-SYN: Ангел Господень ополчается вокруг боящихся Его и избавляет их.
  bqc-SIM: Dṹnia gbɛ̃́pii, à vĩakɛ Diiɛ, gbɛ̃́ bɛ̃́ɛↄ píi, à misiilɛɛ̀.
  tcz-CHONGTHU: Vannoi leiset pumpin Yahweh Pakaihi jana peohen, chuleh mijouse a-angsung
    a kichatah in dingu hen.
  mar-mar: सर्व पृथ्वी परमेश्वराचे भय बाळगो, जगात राहणारा प्रत्येक त्याच्या भीतीत
    उभा राहो.
  isl-isl: Allir heimsbúar – bæði háir og lágir – óttist Drottin, og nálgist hann
    með lotningu.
  hlt-THB: Khawmdek boeih ing Bawipa kqih seitaw; khawmdek thlangkhqi boeih ing amah
    ce kqihchah seh.
  qub-qub: Llapaniqui cay pachacho cajcunaga Tayta Diosta rispitay. Llapan runacuna
    cay pachacho cäga Tayta Diosta manchapacuy.
  bqp-bqp: Andunia gbɛ̃ sĩnda pínki, à vĩna kɛ Dikirinɛ, gbɛ̃ bɛ̃nɛnↄ pínki, à mì
    natɛnɛ.
  hat-hat: Se pou tout moun sou latè gen krentif pou Seyè a. Se pou tout moun sou
    latè tranble devan li.
  eng-BSB: Let all the earth fear the LORD; let all the people of the world revere
    Him.
  eng-WEBPB: Let all the earth fear the LORD. Let all the inhabitants of the world
    stand in awe of him.
  kbq-kbq: Maka ama mopafima mani'naza vahe'mo'za Ra Anumzamofonku korora hunte'za
    agoraga'a maniho. Maka ama mopafi vahe'mo'za Agrira kesga hu'za monora hunte'za
    agorga maniho.
  pon-pon: Jappa karoj en lan Ieowa o karoj me kaukaujon nan jappa en wauneki i.
  nhe-BL: Nochi intlaltepac ehuani xijhueyitlepanitaca TOTECO. Quena, nochi tlen initztoque
    ipan ni tlaltepactli xiquimacasica.
  wnc-wnc: Sike aminu kepdakane nana kuupbamda Buyambam tapae akgwautnong. Ngan, aminu
    kuupbam kepna kepna nana aminda akgwauke ie gepbiatang koyutnong.
  bus-bus: Anduna gbɛ̃ píngi, à vĩa kɛ Diinɛ, gbɛ̃ bɛ̃ɛnↄ píngi, à mì siɛnɛ.
  gub-BL: Tuwe ywy paw ukyze Tupàn Tuweharupi Wiko Ma'e wi nehe. Tuwe ywy rehe har
    paw ukyze izuwi wà nehe.
  eng-DRA: 'The angel of the Lord shall encamp round about them that fear him: and
    shall deliver them.'
