verse: PSA.033.020
translations:
  mal-C: എന്റെയുള്ളം യഹോവയ്ക്കായി കാത്തിരിക്കുന്നു; അവിടന്നു നമ്മുടെ സഹായവും പരിചയും
    ആകുന്നു.
  deu-TKW: Unsere Seele harrt auf Jahwe; er ist unsere Hilfe und unser Schild.
  lin-lin: Totielaka Yawe motema ; azali lisungi mpe nguba na biso.
  mmx-mmx: Ata nunu saga at Leeme Silok. Neni Lurutu See Pe la Laradi Loklok Tooro
    atdik.
  eng-LSV: Our soul has waited for YHWH, || He [is] our help and our shield,
  eng-GNV: 'Our soule waiteth for the Lord: for he is our helpe and our shielde.'
  eng-WEBSTER: 'Our soul waiteth for the LORD: he is our help and our shield.'
  nhw-BL: Tojuanti ipan toyoltzi timotemachíaj ipan TOTECO. Yaya techpalehuía huan
    techmanahuía ica catli amo cuali.
  swh-ONEN: Sisi tunamngojea Bwana kwa matumaini, yeye ni msaada wetu na ngao yetu.
  bba-bba: Bɛsɛ, Yinni Gusunɔn miyɑ bɛsɛn yĩiyɔbu wɑ̃ɑ. Wiyɑ u koo sun somi kpɑ u
    sun kɔ̃su nɡe tɛrɛru.
  eng-KJVCPB: 'Our soul waiteth for the Lord: He is our help and our shield.'
  luo-luo: Warito Jehova Nyasaye gi geno; en e konyruokwa kendo okumbawa.
  aii-aii: ܓܵܢܲܢ ܣܦܝܼܪܵܗ̇ ܠܡܵܪܝܵܐ، ܗܲܝܲܪܬܲܢ ܘܡܵܛܵܠܲܢ ܗ̇ܘ ܝܼܠܹܗ.
  meu-meu: Ita laumada ese Iehova e nariamu; ia na ita ikahada, bona eda kesi.
  npi-ULB: हामी परमप्रभुको आसा गर्छौं । उहाँ हाम्रो सहायता र हाम्रो ढाल हुनुहुन्छ
    ।
  yor-yor: Ọkàn wa dúró de Olúwa; òun ni ìrànlọ́wọ́ wa àti asà wa.
  pes-OPCB: امید ما به خداوند است. او مددکار و مدافع ماست.
  tgl-ULB: Kami ay naghihintay kay Yahweh; siya ang aming saklolo at aming kalasag.
  nop-nop: Unduŋ doktiŋa indi Yahwedi nihitubu-lodadok woomam. Adi kubugoŋdi kweletalaknik
    tiŋa nihitubu-loda tilak.
  cbu-NT: Ashiriya, iysha Apanllimun mangini tatkuni, Apanllsha iyaa izuuru ksutkiya;
    nda kasakiya.
  hui-hui: Iname Anduane Homogoha hana howa ibuni mini dunu bia ho kamagoni. Inanaga
    pabe tigibi ina biamogo biagabi Anduane Homogo ibuni hangu kagoni.
  mya-mya: ငါ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​စောင့်​မျှော်​ကြ​၏။ ကိုယ်​တော်​သည်​ငါ​တို့​အား​ကူ​မ​တော်​မူ​၍
    ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​၏။
  bod-N: བདག་ཅག་སེམས་ཀྱིས་ཡ་ཝཱེར་སྒུག་པ༌ཡིན། །ཁོང་ནི་ང་ཚོའི་སྐྱབས་དང་ཕུབ་ཡིན༌ནོ།།
  wsk-wsk: Ana Yawe kote la loagawasan; nu nanga Saonga Kari, se nanga karem.
  sna-sna: Tinomirira Jehovha netariro; ndiye mubatsiri wedu nenhoo yedu.
  spa-BLM: Nuestra alma ha esperado a Yahvé. Él es nuestra ayuda y nuestro escudo.
  cac-cac: A on̈ tic, a Jehová scac'och yipoc co c'ool. A' tzon̈ colani, tzon̈ stan̈van
    paxi.
  swh-ULB: Sisi tunamngoja Yahwe, yeye ni msaada wetu na ngao yetu.
  bel-bel: Многа турботаў у праведніка, і ад усіх іх Гасподзь вызваляе.
  deu-ELBBK: Unsere Seele wartet auf den HERRN; unsere Hilfe und unser Schild ist
    er.
  mbb-OT: Edtaǥad kiw zuma is kedsarig te Nengazen. Iyan sikandin edtavang wey ebpengalang
    kenitew.
  mal-2015: നമ്മുടെ ഉള്ളം യഹോവെക്കായി കാത്തിരിക്കുന്നു; അവൻ നമ്മുടെ സഹായവും പരിചയും
    ആകുന്നു.
  gup-gup: Ngad wanjh karrikurrmerren kore nawu Yawey, nawu nadjalkudji kanbidyikarrme
    dja kankukdjurruddi kadberre.
  rmc-rmc: Amari duša užarel pro RAJ, ov hino amari pomoca the šťitos.
  nlg-nlg: tatana Lord vamua tai ghanaghana kodo ge ke vola ghai gaia heghena vamua
    ke hangaghai me ke kuvi takomami.
  pes-OPV: جان ما منتظرخداوند می‌باشد. او اعانت و سپر ما است.
  ron-1924: Суфлетул ностру нэдэждуеште ын Домнул; Ел есте Ажуторул ши Скутул ностру.
  ben-OBCV: আমরা সদাপ্রভুর প্রতীক্ষায় আছি; তিনি আমাদের সহায় ও আমাদের ঢাল।
  som-som: Nafteennu waxay sugtay Rabbiga, Waayo, isagu wuxuu inoo yahay caawimaad
    iyo gaashaan.
  lat-VUC: Multæ tribulationes justorum; et de omnibus his liberabit eos Dominus.
  eng-ASVBT: 'Our soul hath waited for Jehovah: He is our help and our shield.'
  mna-mna: Tana iti tapase pa Yooba mi tuur matanda pini. Pa ni ulaaŋa kiti mi iwe
    siŋgiao piti.
  ita-1885: L'anima nostra attende il Signore; Egli è il nostro aiuto, e il nostro
    scudo.
  eng-LXXUP: 'Many are the afflictions of the righteous: But out of them all the Lord
    will deliver them.'
  eng-ULB: We wait for Yahweh; he is our help and our shield.
  spa-VBL: Ponemos nuestra confianza en el Señor. Él es nuestra ayuda y nuestro defensor.
  fra-_FOB: Notre âme s'attend à l'Éternel; il est notre aide et notre bouclier.
  mal-mal: നമ്മുടെ ഉള്ളം യഹോവയ്ക്കായി കാത്തിരിക്കുന്നു; അവിടുന്ന് നമ്മുടെ സഹായവും
    പരിചയും ആകുന്നു.
  lit-lit: Mūsų siela laukia VIEŠPATIES – Jis mūsų pagalba ir mūsų skydas,
  urd-GVR: Hamārī jān Rab ke intazār meṅ hai. Wuhī hamārā sahārā, hamārī ḍhāl hai.
  suz-BL: गोपुकी परमप्रभु यावे आ लां कोव़शो बाक्‍नीक। मेको आंइ कली वारच पाइब नु तेक्‍तीके
    बाक्‍ब।
  eng-NOY: The hope of our souls is in the LORD; He is our help and our shield.
  ita-1927: L’anima nostra aspetta l’Eterno; egli è il nostro aiuto e il nostro scudo.
  ckb-ckb: ئێمە بە ئومێدی چاوەڕوانی یەزدانین، یەزدان یارمەتیدەر و قەڵغانمانە.
  eng-BBE: Our souls are waiting for the Lord; he is our help and our salvation.
  xsi-xsi: Mine nde kinda uru tao tininda pa Yova Kindeni tu ma imâ ivila kinda. I
    nde nenda Pavilâŋa Tamwata, aku i imo itogo nenda maramuŋa mine.
  kan-OKCV: ನಮ್ಮ ಪ್ರಾಣವು ಯೆಹೋವ ದೇವರಿಗಾಗಿ ಕಾದಿದೆ; ನಮ್ಮ ಸಹಾಯವೂ ನಮ್ಮ ಗುರಾಣಿಯೂ ಅವರೇ.
  tam-2017: நம்முடைய ஆத்துமா யெகோவாவுக்குக் காத்திருக்கிறது; அவரே நமக்குத் துணையும்
    நமக்குக் கேடகமுமானவர்.
  spa-RV-1909: Nuestra alma esperó á Jehová; nuestra ayuda y nuestro escudo es él.
  ron-BTF: Sufletul nostru așteaptă pe DOMNUL, el este ajutorul nostru și scutul nostru.
  eng-WEBP: Our soul has waited for the LORD. He is our help and our shield.
  eng-FBV: We place our confidence in the Lord; he is our help and our defender.
  nld-1939: 'Onze ziel blijft opzien tot Jahweh: Hij is onze hulp en ons schild;'
  nch-BL: Tojuanti ipan toyolo timotemachíaj ipan TOTECO. Yaya techpalehuía huan techmanahuía
    ten cati amo cuali.
  vie-1934: Linh hồn chúng tôi trông đợi Đức Giê-hô-va; Ngài là sự tiếp trợ và cái
    khiên của chúng tôi.
  cha-cha: 'Y antita jagas jananangga si Jeova: y ayudata yan y patangta güiya.'
  hin-CV: हम धैर्यपूर्वक याहवेह पर भरोसा रखे हुए हैं; वही हमारे सहायक एवं ढाल हैं.
  eng-OURB: Our soul has waited for Adonai. He is our help and our shield.
  spa-BES: ¡Nuestras almas esperan al Señor; él es nuestra ayuda y nuestra salvación!
  tdx-tdx: Mandiñe Iehovà o tron-tikañeo; Ie ty mpañimba antika naho ty fikalan-defon-tika.
  tha-KJV: จิ​ตวิญญาณของเราทั้งหลายรอคอยพระเยโฮวาห์ พระองค์​ทรงเป็นความอุปถัมภ์และเป็นโล่ของเรา
  por-BR-2018: Nossa alma espera no SENHOR; ele é nossa socorro e nosso escudo.
  deu-ELO: Unsere Seele wartet auf Jehova; unsere Hilfe und unser Schild ist er.
  eng-WYC-2018: Our soul suffereth the Lord, that is, abideth patiently his will,
    (or Our souls wait for the Lord, yea, we wait patiently for his will to be done);
    for he is our helper and defender.
  epo-epo: Nia animo fidas la Eternulon; Li estas nia helpo kaj nia ŝildo.
  gfk-gfk: Dahat kis nanaho ma ra nurnuruan utano Watong. Aie no udahat harharahut
    ma no udahat bahbahit.
  uig-PIN: Bizning jenimiz Pǝrwǝrdigarƣa tǝlmüridu; Bizning yardǝmqimiz, Bizning ⱪalⱪinimiz
    U bolidu.
  beo-beo: Hina Gode da ninima hobea misunu hou amo noga:le ouligimu, ninia dafawaneyale
    dawa:sa. E da ninia gaga:su dunu amola ninia fidisu dunu.
  tpi-OTNT: Yumi wetim Bikpela i helpim yumi. Bikpela tasol i save helpim yumi. Em
    i olsem hap plang bilong pait na yumi hait long em.
  hau-SA: Muna jiran Ubangiji da bege; shi ne taimakonmu da garkuwarmu.
  udu-udu: Aḵashiram bana a’di c̱orki Tap̱a mo. A’di ta’da Manwoṯẖ gom ana mo dhali
    agoŋgorom bana mo.
  uig-LAT: Bizning jénimiz Perwerdigargha telmüridu; Bizning yardemchimiz, Bizning
    qalqinimiz U bolidu.
  nde-nde: Simlindele uThixo ngokwethemba; ulusizo lwethu lesihlangu sethu.
  ton-ton: '‌ʻOku tatali hotau laumālie kia Sihova: ko hotau tokoni ia mo hotau fakaū.'
  ces-1613: Duše naše očekává na Hospodina, on jest spomožení naše, a pavéza naše.
  eng-WMB: Our soul has waited for the LORD. He is our help and our shield.
  tam-TCV: நாங்கள் யெகோவாவுக்காக எதிர்பார்த்துக் காத்திருக்கிறோம்; அவரே எங்களுக்கு
    உதவியும் எங்கள் கேடயமுமாய் இருக்கிறார்.
  ceb-ULB: Maghulat kita kang Yahweh; siya ang atong magtatabang ug tigpanalipod.
  pol-UBG: Nasza dusza oczekuje PANA, on jest naszą pomocą i tarczą.
  agr-agr: Ii aidautik Tuke Pujuuwai kajinmamsa anentaimji, nuniajin ¡nii kuitamjamak
    yaimpaji!
  kyc-kyc: Namwa Kamongo keta pyamalyapala karamano lao sepala kararama. Baame namwa
    nyiso kingi kapeme nee pyuo minyuo papingi.
  urd-GVU: ہماری جان رب کے انتظار میں ہے۔ وہی ہمارا سہارا، ہماری ڈھال ہے۔
  eng-OEBCW: 'We wait for the Lord: he is our help and our shield.'
  deu-1912: Unsre Seele harrt auf den HERRN; er ist unsre Hilfe und Schild.
  kan-2017: ನಮ್ಮ ಮನಸ್ಸು ಯೆಹೋವನಿಗೋಸ್ಕರ ಕಾದಿದೆ; ನಮ್ಮ ಸಹಾಯವೂ, ಗುರಾಣಿಯೂ ಆತನೇ.
  yap-yap: Ke lagan’dad ngak SOMOL; ir e yoror nge ta’ayuw rodad.
  hlt-MCSB: BOEIPA tah mamih kah bomkung neh mamih photling la a om dongah mamih kah
    hinglu loh a rhingda.
  mdy-ETH: ሼምፓሢ ኑኡኮ ናንጊና ናንጋ ጎዳ ሃጊ ማዓ ዎዛ ማሂ ካፓኔ፤ ኑና ማኣዳሢና ኑኡኮ ጊቲማሢያኣ ዒዛኬ።
  twi-ASANTE: Yɛde anidasoɔ twɛn Awurade; ɔyɛ yɛn ɔboafoɔ ne yɛn akokyɛm.
  eng-WEBU: Our soul has waited for the LORD. He is our help and our shield.
  acu-NT: 'Iikia ii Yusri nintimsar: Ningki iin yainmaktinuitji, tura ningki ejarmaktinuitji
    taji.'
  spa-PDDPT: Nuestras almas esperan a Yavé. Él es nuestra Ayuda y nuestro Escudo.
  gun-gun: Nhanenhe'ẽ py nharõ Senhor nhanepytyvõ aguã, nhanderepya ha'e mba'emo vai
    jokoa oiko ramo.
  agu-BL: Yi o' ketz, cho'n k'uklij kac'u'l te Kataj, na tz'ocopon i' tan kacolche'n
    nin tan kuch'eye'n.
  ilo-ULB: Aguraytayo kenni Yahweh; isuna ti tulong ken kalasagtayo.
  kpg-kpg: Dimaadua la go tadau hagadagadagagee, go Mee go tadau hagaloohi mo tadau
    hagamaamaa.
  uig-ARA: بىزنىڭ جېنىمىز پەرۋەردىگارغا تەلمۈرىدۇ؛ بىزنىڭ ياردەمچىمىز، بىزنىڭ قالقىنىمىز
    ئۇ بولىدۇ.
  bps-bps: Alò Amuito Dwata i gusmaligito; kenen i tmabeng na kamlung gito.
  sus-sus: Won xaxili tixi Alatala nan na. A tan nan won malima ra, a tan nan won
    kantama ra.
  pon-2006: KAUN-O, me atail koapworopwor; ih me silepatail oh sawasepatail.
  jae-jae: Aêacnêŋ katuŋ kêtu gwasaê Apômtau, aêanêŋ gêjam-sawaga to aêacnêŋ lautuc
    eŋ.
  ksd-ksd: A tulungea i dat i tar ki nunur upi ra Luluai; Ia iat kada maramaravut
    ma kada. ramravit.
  tur-YTC: Canımız Yahve’yi bekler. O bizim yardımımız ve kalkanımızdır.
  bel-N: Душа нашая чакае на ГОСПАДА; Ён — дапамога наша і шчыт наш.
  grc-BRENT: Πολλαὶ αἱ θλίψεις τῶν δικαίων, καὶ ἐκ πασῶν αὐτῶν ῥύσεται αὐτοὺς
  kpr-kpr: Namondeda gigitari isambu Bajari kena fitiraera. Namondeda gagara ari kato
    a sonemba kato numori.
  ind-AYT: Jiwa kita menantikan TUHAN. Dia adalah penolong dan perisai kita.
  yom-yom: Tulembo vingila mu diana kuidi Yave. Niandi nsadisi eto ayi nkaku eto.
  yut-yut: Yawe uŋun dagɨn nin tagɨ paŋpulugosak, do uŋun do jomjom amaŋ. Uŋun da
    pasɨknin egakwan uŋun da yoŋgamgwan tagɨsi ekwamaŋ.
  nya-nya: Ife timadikira kwa Yehova mwachiyembekezo; Iye ndiye thandizo lathu ndi
    chishango chathu.
  hrv-hrv: Naša se duša Jahvi nada, on je pomoć i zaštita naša.
  mps-mps: Te da Genuai Bidigo tau sabo te dago tonalubao. Genuai Bidigo naga da tau
    sabo da. Aga te hwįbo sabele tiwai elama, tama da agade duala sabo dao.
  tpi-tpi: Yumi wetim Bikpela i helpim yumi. Bikpela tasol i save helpim yumi. Em
    i olsem hap plang bilong pait na yumi hait long em.
  dan-1931: På HERREN bier vor Sjæl, han er vor Hjælp og vort Skjold;
  vie-OVCB: Chúng con trông đợi Chúa Hằng Hữu. Đấng cứu hộ, khiên thuẫn chở che.
  guj-2017: અમે યહોવાહની રાહ જોઈ; તે આપણી સહાય તથા આપણી ઢાલ છે.
  pon-2006A: KAUN-O, me atail koapworopwor; ih me silepatail oh sawasepatail.
  por-BRBSL: Nossa alma esperou por Yahweh. Ele é nossa ajuda e nosso escudo.
  eng-OEBUS: 'We wait for the Lord: he is our help and our shield.'
  swe-swe: Vi väntar på (är ivriga och längtar efter) Herren, han är vår befriare
    och beskyddare (hjälpen kommer från honom och han är vår sköld).
  cth-cth: Ka hringnae ni BAWIPA a ring, ama teh kabawmkung hoi ka bahling doeh.
  twi-twi: Yɛde anidaso twɛn Awurade; ɔyɛ yɛn boafo ne yɛn nkatabo.
  hlt-hlt: BOEIPA tah mamih kah bomkung neh mamih photling la a om dongah mamih kah
    hinglu loh a rhingda.
  tbz-SIM: Tínti buɔ́ Kuyie nku kuù ti teénnɛ̀, kuù tu ti kó kudɔpìkù.
  msy-2020: E Ikiavɨra Itir God baghvɨra mɨzuamɨva, nɨghnɨzir gavgavim an ikɨtɨ an
    e geghuvam. A en oramɨn mɨn iti, ezɨ e an aven modima a en akurvasi.
  dop-dop: Tɑcɑɑ nyɑɣɑ tɑ́ tɛɛləɣɩ. Nyɑ́ wɑɑsəɣənɑ-tʋ nɑ ń kentiɣi tɑ́ tɔɔ.
  azb-azb: Könlümüz Rəbbin yolunu gözlər, Odur köməyimiz və sipərimiz.
  eng-DBY: 'Our soul waiteth for Jehovah: he is our help and our shield.'
  hin-2017: हम यहोवा की बाट जोहते हैं; वह हमारा सहायक और हमारी ढाल ठहरा है।
  wol-KYG: Nu ngi séentu Aji Sax ji, moo nuy taxawu, di nu feg.
  swp-swp: Earuada GUIAU se laubagibagiei, ia ada sagu eo eda opea ede.
  bjr-bjr: Maasa qimana Yaaweenaki kai quqaidanoo. Mifa kai maasa dadaaqirafa maasa
    saqari maridanoo.
  eng-YLT: Our soul hath waited for Jehovah, Our help and our shield [is] He,
  kne-kne: Si Diyos di pannamnamaan tako, tan sisya di mamadang ya manalaknib en datako.
  eng-WYC-2017: Our soul suffereth the Lord, that is, abideth patiently his will;
    for he is our helper and defender.
  eng-WMBB: Our soul has waited for the LORD. He is our help and our shield.
  zat-NTPS: Dxebeza lázredxu Xránadxu Dios. Le̱' naque̱' Bénnea' dxácale̱ne̱' dxi'u,
    ne dxucu'uje̱' dxi'u.
  zty-NTPS: Žx̱en ḻáže'žo X̱anžo Dios. Ḻe' žákḻene' žo'o, na' žape chi'e žo'o.
  urd-GVH: हमारी जान रब के इंतज़ार में है। वही हमारा सहारा, हमारी ढाल है।
  rug-rug: Raṉea gita se Zihova, Asa sa nada lave, meke nada tinokae.
  gaz-gaz: Lubbuun keenya abdiidhaan Waaqayyoon eeggatti; innis gargaarsa keenyaa
    fi gaachana keenya.
  fra-LSG: Notre âme espère en l’Éternel; Il est notre secours et notre bouclier.
  yal-yal: En xaxili tixi Alatala nan na. A tan nan en mali muxun na e nun en yɛ masansan
    wure lefana.
  iou-iou: Unita Ekäni kubä unitägän täŋkentäŋ nimikta itsämäk täkamäŋ. Ekänitä ini-tägän
    täga täŋkentäŋ nimek. Uwä nintäŋo ukätpipik kurepä. U watä it nimiŋirän säkgämän
    it täkamäŋ.
  haw-1868: Ke kali nei ko kakou uhane ia Iehova; Oia ko kakou kokua a me ko kakou
    palekaua.
  arb-NAV: أَنْفُسُنَا تَنَتَظِرُ الرَّبَّ. عَوْنُنَا وَتُرْسُنَا هُوَ.
  ded-ded: KEBU ye memefic nga kasonina nga wiac fingerudeac ubaonganinango yeac tomai
    kecde.
  ewe-ewe: Míele lalam le mɔ kpɔm na Yehowa, eyae nye míaƒe xɔname kple akpoxɔnu.
  eng-LEE: 'Our soul waiteth for the Lord: our help and our shield is he.'
  asm-FB: আমাৰ প্ৰাণে যিহোৱালৈ অপেক্ষা কৰে; তেঁৱেই আমাৰ সহায় আৰু আমাৰ ঢাল।
  sus-A: وٌن شَشِلِ تِشِ عَلَتَلَ نَن نَ. عَ تَن نَن وٌن مَلِمَ رَ، عَ تَن نَن وٌن
    كَنتَمَ رَ.
  fra-SBL: Notre âme a espéré en Yahvé. Il est notre aide et notre bouclier.
  hbo-hbo: נַ֭פְשֵׁנוּ חִכְּתָ֣ה לַֽיהוָ֑ה עֶזְרֵ֖נוּ וּמָגִנֵּ֣נוּ הֽוּא׃
  kik-kik: Ithuĩ twetagĩrĩra Jehova tũrĩ na mwĩhoko; nĩwe ũteithio witũ o na ngo iitũ.
  fra-NCL: Notre âme attend avec confiance Yahweh ; il est notre secours et notre
    bouclier ;
  cek-AK: 'Aicae hinghaih mah Angraeng to zing: anih loe aicae bomkung hoi angvaenhaih
    aphaw ah oh.'
  cuk-cuk: Bab-Jehová, anmar begi bensulidgi be-edarbebukwad. Bedi anmar-bendakedid.
    Bedi sigu-abgaedyob be anmar-irwa gwisgudiid, a-ulale, anmar begi bensulid.
  uig-CYR: '|ר| Һәққанийлар дуч кәлгән аваричиликләр көптур; Бирақ Пәрвәрдигар уларни
    буларниң һәммисидин қутқузиду.'
  tel-2017: మనం యెహోవా కోసం వేచి చూస్తున్నాం. మన సహాయమూ భద్రతా ఆయనే.
  hat-BSA: Nanm nou ap tann SENYÈ a. Se Li menm ki sekou nou ak boukliye nou.
  ukr-ONPU: Багато лих у праведного, та від усіх них врятує його Господь.
  kos-kos: Kut filiya finsrak lasr in LEUM GOD; El mwe lango ac mwe kasru lasr.
  hbo-WLC: נַ֭פְשֵׁנוּ חִכְּתָ֣ה לַֽיהוָ֑ה עֶזְרֵ֖נוּ וּמָגִנֵּ֣נוּ הֽוּא׃
  ibo-ibo: Anyị ji olileanya eche Onyenwe anyị; ọ bụ ya bụ inyeaka anyị na ọta anyị.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପ୍ରାଣ ସଦାପ୍ରଭୁଙ୍କ ଅପେକ୍ଷାରେ ରହିଅଛି; ସେ ଆମ୍ଭମାନଙ୍କର ସହାୟ ଓ ଆମ୍ଭମାନଙ୍କର
    ଢାଲ।
  chk-chk: Sa eäni apilükülük ewe Samol mi Lapalap, pun i ewe chon alisikich a epeti
    senikich feiengau.
  rop-rop: Wi trastim langa YAWEI. Im na maindimbat en albumbat wi.
  ukr-1871: Душа наша чекає на Господа; він наша поміч і щит наш.
  yon-yon: Nub kuu Yariman ye dowad yembed kwananeen ande meedmo doruub, ye kuu nub
    awandi ye karub, ye kuu kombe areb nub dorondandi ye karub kowe.
  deu-1951: Unsre Seele harrt auf den HERRN; er ist unsre Hilfe und unser Schild.
  eng-JPS: Our soul hath waited for the LORD; He is our help and our shield.
  srp-1865: Duša se naša uzda u Gospoda; on je pomoæ naša i štit naš.
  lug-lug: Tulindirira Mukama nga tulina essuubi, kubanga ye mubeezi waffe era ye
    ngabo yaffe.
  heb-heb: נפשנו חכתה ליהוה עזרנו ומגננו הוא׃
  ben-IRV: আমরা সদাপ্রভুুর জন্য অপেক্ষায় রয়েছি; তিনি আমাদের সাহায্য এবং আমাদের ঢাল।
  ntu-ntu: Mnc-xgleku Yawe nzokatr-krde nigu. Murde nide temz ngr lomrgu kc tqyrputrngr
    nipna.
  pan-pan: ਸਾਡਾ ਮਨ ਯਹੋਵਾਹ ਦੀ ਉਡੀਕ ਕਰਦਾ ਹੈ, ਉਹੋ ਸਾਡਾ ਸਹਾਇਕ ਅਤੇ ਸਾਡੀ ਢਾਲ਼ ਹੈ।
  mya-JVB: ငါ တို့၏ဝိညာဉ် သည် ထာဝရဘုရား ကို မြော်လင့် လျက်နေ၏။ ထိုဘုရား သည် ငါ တို့ကို
    မစ သောသူ၊ ကွယ်ကာ သောသူဖြစ်တော်မူ၏။
  kgf-kgf: Kekec uŋaninanéŋ Yaweac kic hihi waŋanʒiŋ. Inéŋ mia neŋaŋ héipuc ic ʒéma
    saiwanina wanʒac.
  tte-O: Yaluyaluwala sisanasana Yeoba kaiwena, kaiwena iya kala totolo-kaukausi yo
    ala ebeu.
  tbg-tbg: Noravano Kotiva tinavu kahaqiarirava vaimantara ti, tenavu viraraqai noraiqaake
    iriqi viha vira veka vaunara. Navutaaka tinavu qoraiqama timitevorave tiro, Noravano
    Kotiva tinavu antua timiteharo tinavu kainke voqaara vaira.
  hmo-hmo: Ita ese Lohiabada ena durua ita naria noho. Ia be iseda durua Tauna bona
    iseda kesi.
  zar-NT: Idú ládxiʼruʼ runruʼ löza Lëʼ Xanruʼ. Rácalen cazëʼ rëʼu, en rapa chiʼë
    rëʼu.
  urd-urd: हमारी जान को ख़ुदावन्द की उम्मीद है; वही हमारी मदद और हमारी ढाल है।
  rus-SYN: Много скорбей у праведного, и от всех их избавит его Господь.
  bqc-SIM: Wá wɛ́ ìↄ dↄ Diizi, ↄ̃mɛ wá Dↄnlɛde ũ, wá sɛ̀ngbao ũ.
  tcz-CHONGTHU: Keihon Yahweh Pakaijah kinepna kakoi ui. Ajeh chu amahi eiki thopiu
    leh eilum uva pang ahi.
  mar-mar: आम्ही परमेश्वराची वाट पाहू, तो आमचे साहाय्य आणि आमची ढाल आहे.
  isl-isl: Ég hef sett traust mitt á Drottin. Enginn getur hjálpað nema hann, hann
    er skjöldur og vígi!
  hlt-THB: Bawipa ce ngaih-unaak ing ni qeh uhy; amah taw ningnih a hulkung ingkaw
    ningnih a phuhqa na awm hy.
  qub-qub: Noganchëga Tayta Diosmanmi yäracunchi. Paymi yanapämanchi, chapämanchi.
  bqp-bqp: Ó wɛ́ dìgↄ̃ dↄ Dikirii, àkũmɛ ó kpanyĩri ũ kũ ó sɛ̃gbakoo.
  hat-hat: Nou mete tout espwa nou nan Seyè a. Se li menm ki tout sekou nou. Se li
    menm ki tout pwoteksyon nou.
  eng-BSB: Our soul waits for the LORD; He is our help and our shield.
  eng-WEBPB: Our soul has waited for the LORD. He is our help and our shield.
  kbq-kbq: Ra Anumzamofonku tagra avega anteta manineta amuhara nehunankino, Agrake'za
    hankotia mani'neankino, taza hugahie.
  pon-pon: Nen atail kin auiaui Ieowa, i me jauaj patail o pere patail.
  nhe-BL: Tojuanti ipan toyoltzi timotemachíaj ipan TOTECO. Yajaya techpalehuía huan
    techmanahuía ica tlen ax cuali.
  wnc-wnc: Ninda yuwatna Buyambam tapata gatanimik. Buyambam tapatakan ninu akgatanimunggak.
    Ita tuyunggu amakgane daka binga yuak ngang natake ninda undang kusopunim.
  bus-bus: Wa wɛ́ɛ ègↄ̃ dↄ Diizi, àmbe wa dↄnlɛri ũ kↄ̃n wa sɛngbangoo.
  gub-BL: Xiàro Tupàn Tuweharupi Wiko Ma'e hemiapo ràm ikatu ma'e zane. Wiko zanepytywà
    har romo a'e. Nuzawy kwaw u'yw wi zanemimaw ài no.
  eng-DRA: Many are the afflictions of the just; but out of them all will the Lord
    deliver them.
