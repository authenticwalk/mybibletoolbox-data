verse: PSA.033.004
translations:
  mal-C: കാരണം, യഹോവയുടെ വചനം നീതിയുക്തമാകുന്നു; അവിടന്ന് തന്റെ എല്ലാ പ്രവൃത്തികളിലും
    വിശ്വസ്തൻതന്നെ.
  deu-TKW: Denn das Wort Jahwes ist wahrhaftig, und all' sein Thun in Treuen.
  lin-lin: Pamba te Liloba na Yawe ezali alima, misala na Ye nyonso ekokisamaka na
    boyengebene.
  mmx-mmx: Levelinga at Leeme Silok i ruturun, la i epovo do ata nunu saga at leven
    gugu ren.
  eng-LSV: For the word of YHWH [is] upright, || And all His work [is] in faithfulness.
  eng-GNV: For the word of the Lord is righteous, and all his workes are faithfull.
  eng-WEBSTER: For the word of the LORD is right; and all his works are done in truth.
  nhw-BL: Pampa nelía xitlahuac nochi catli quiijtohua TOTECO. Nochi catli quichihua
    tenextilía para temachtli.
  swh-ONEN: Maana neno la Bwana ni haki na kweli, ni mwaminifu kwa yote atendayo.
  bba-bba: Yinni Gusunɔ u rɑ ɡem ɡerewɑ. Ye u mɑɑ ɡeruɑ kpuro yɑ rɑ koorewɑ mɑm mɑm.
  eng-KJVCPB: For the word of the Lord is right; And all his works are done in truth.
  luo-luo: Wach Jehova Nyasaye nikare kendo en adier; en ja-adiera e gik moko duto
    motimo.
  aii-aii: ܣܵܒܵܒ ܬܪܘܼܨܵܐ ܝܠܹܗ ܚܲܒܪܵܐ ܕܡܵܪܝܵܐ، ܘܒܡܗܘܼܡܢܘܼܬܵ‌ܐ ܝܠܹܗ ܟܠܹܗ ܦܘܼܠܚܵܢܹܗ.
  meu-meu: Badina be Iehova ena hereva na maoromaoro; ena ḡaukara idoinai e karaiamu
    mai momokanina ida.
  npi-ULB: किनकि परमप्रभुको वचन ठीक छ र उहाँले गर्ने हरेक कुरा न्यायोचित छ ।
  yor-yor: Nítorí pé ọ̀rọ̀ Olúwa dúró ṣinṣin, gbogbo iṣẹ́ rẹ̀ ni à ń ṣe nínú òtítọ́.
  pes-OPCB: زیرا کلام خداوند راست و درست است و او در تمام کارهایش امین و وفادار است.
  tgl-ULB: Dahil ang salita ni Yahweh ay matuwid, at ang lahat ng kaniyang ginagawa
    ay patas.
  nop-nop: Yahwe’walaŋ mede adi biyagoŋ hogohogok. Adi yadi titiŋ didimeniŋ titiŋdok
    yofafaŋeguk hogohogok u tubune folooŋnit tubu-dapmalak.
  cbu-NT: Apanll yuw ichingaru tsiyatarangu an zurampatari tárangiya. Iyaa chinaku,
    ¿wanip iyaa istaranga? Uru wamunari mangich tatumaam taariya.
  hui-hui: Anduane Homogonaga bi damenego bibahende henene hanguore lo nga. Ibugua
    mbirale galone bigi bulebero ledagobi heneneore bulebira lowa ibuha hanaho habehe
    kama.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည်​မှန်​ကန် ပေ​၏။ ကိုယ်​တော်​ပြု​တော်​မူ​ရာ​အ​မှု​အ​ရာ​တို့​သည်​လည်း
    သစ္စာ​တ​ရား​နှင့်​ကိုက်​ညီ​၏။
  bod-N: ཁོང་གི་བཀའ་ནི་དྲང་ཞིང་བདེན་པ༌དང༌། །འཕྲིན་ལས་མཐའ་དག་ཐུགས་རྒྱུད་དྲང་པོས༌མཛད།།
  wsk-wsk: Mu awuk, Yawe ko den mu diram se nunguning, se ura suen la gomang ningi
    nunguning te beteso.
  sna-sna: Nokuti shoko raJehovha rakarurama uye nderechokwadi; iye akatendeka pane
    zvose zvaanoita.
  spa-BLM: Porque la palabra de Yahvé es justa. Todo su trabajo se realiza con fidelidad.
  cac-cac: Yujto a slolonel Jehová yel toni. A tas sb'o'o, a sch'oxaneli to syaq'uelc'och
    tas syala'.
  swh-ULB: Kwa kuwa maneno ya Mungu ni ya hakika, na kila afanyacho ni haki.
  bel-bel: Вялічайце Госпада са мною, і ўзносьма імя Ягонае разам.
  deu-ELBBK: Denn gerade ist das Wort des HERRN, und all sein Werk in Wahrheit.
  mbb-OT: Su tutuu is lalag te Nengazen, ne egkeseriǥan is langun he ebeelan din.
  mal-2015: യഹോവയുടെ വചനം നേരുള്ളതു; അവന്റെ സകലപ്രവൃത്തിയും വിശ്വസ്തതയുള്ളതു.
  gup-gup: Nawu Yawey wanjh djal kunwoybuk kawokdi dja mak kunwok nuye djalmandjad.
    Nungka kakurduyime rowk kore kawokkurrmerren.
  rmc-rmc: Bo le RAJESKRO lav hino čačo a hino verno andre savoreste, so kerel.
  nlg-nlg: Na bosaana Lord te vonughia na utuni mana lei totobo soko te gonighi ke
    na pukuna ighita.
  pes-OPV: زیرا کلام خداوند مستقیم است و جمیع کارهای او با امانت است.
  ron-1924: Кэч Кувынтул Домнулуй есте адевэрат ши тоате лукрэриле Луй се ымплинеск
    ку крединчошие.
  ben-OBCV: সদাপ্রভুর বাক্য সঠিক ও সত্য; তিনি যা কিছু করেন সবকিছুতেই বিশ্বস্ত।
  som-som: Waayo, Rabbiga eraygiisu waa toosan yahay, Oo shuqulkiisa oo dhanna waxaa
    lagu sameeyey aaminnimo.
  lat-VUC: Magnificate Dominum mecum, et exaltemus nomen ejus in idipsum.
  eng-ASVBT: For the word of Jehovah is right; And all his work is done in faithfulness.
  mna-mna: Pa sua ki Yooba, ina ŋonoono mi indeeŋe men. Mi uraata kini ta boozomen
    izzwe kembei ni itoto sua kini.
  ita-1885: Perciocchè la parola del Signore è diritta; E tutte le sue opere son fatte
    con verità.
  eng-LXXUP: Magnify ye the Lord with me, And let us exalt his name together.
  eng-ULB: For Yahweh's word is upright, and everything he does is fair.
  spa-VBL: Porque la palabra del Señor es verdadera, y él merece toda la confianza
    en lo que hace.
  fra-_FOB: Car la parole de l'Éternel est droite, et toute son œuvre est faite avec
    fidélité.
  mal-mal: യഹോവയുടെ വചനം നേരുള്ളത്; കർത്താവിന്റെ സകലപ്രവൃത്തികളും വിശ്വസ്തതയുള്ളത്.
  urd-GVR: Kyoṅki Rab kā kalām sachchā hai, aur wuh har kām wafādārī se kartā hai.
  suz-BL: मारदे हना परमप्रभु यावे आ लोव़ थमा बाक्‍ब। मिनु मेको आ गेय नेल्‍ल आ दाक्‍शा
    मप्रोंइतीकेमी पाइब।
  eng-NOY: For the word of the LORD is right, And all his acts are faithful.
  ita-1927: Poiché la parola dell’Eterno è diritta e tutta l’opera sua è fatta con
    fedeltà.
  ckb-ckb: فەرمایشتی یەزدان ڕاستە، لە هەموو کردارەکانی دڵسۆزە.
  eng-BBE: For the word of the Lord is upright, and all his works are certain.
  xsi-xsi: Ŋana tu Yova Kindeni ne ŋgua rârâni nde mao kanaŋo, aku i uru iveta vetâŋa
    rârâni sondo ndo.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಯಥಾರ್ಥವೂ ಸತ್ಯವೂ ಆಗಿರುತ್ತವೆ. ಅವರ ಮಾಡುವ ಎಲ್ಲಾ
    ಕೆಲಸಗಳಲ್ಲಿಯೂ ನಂಬಿಗಸ್ತರಾಗಿರುತ್ತಾರೆ.
  tam-2017: யெகோவாவுடைய வார்த்தை உத்தமமும், அவருடைய செய்கையெல்லாம் சத்தியமுமாயிருக்கிறது.
  spa-RV-1909: Porque recta es la palabra de Jehová, y toda su obra con verdad hecha.
  ron-BTF: Căci cuvântul DOMNULUI este drept; și toate lucrările lui sunt făcute în
    adevăr.
  eng-WEBP: For the LORD’s word is right. All his work is done in faithfulness.
  eng-FBV: For the word of the Lord is true, and he is trustworthy in everything he
    does.
  nld-1939: Want Jahweh’s woord is waarachtig, Onveranderlijk al zijn daden.
  nch-BL: Pampa nelía xitahuac nochi cati quiijtohua TOTECO. Nochi cati quichihua
    tenextilía para temachti.
  vie-1934: Vì lời Đức Giê-hô-va là ngay thẳng, Các việc Ngài đều làm cách thành tín.
  cha-cha: 'Sa y fino Jeova tunas: ya todo y chechoña esta mafatinas ni y minagajet.'
  hin-CV: क्योंकि याहवेह का वचन सत्य और खरा है; अपने हर एक कार्य में वह विश्वासयोग्य
    हैं.
  eng-OURB: For Adonai’s word is right. All his work is done in faithfulness.
  spa-BES: Porque la palabra del Señor es recta, y todas sus obras demuestran su fidelidad.
  tdx-tdx: Mahity ty tsara’ Iehovà, hene am-pigahiñañe o fitoloña’eo
  tha-KJV: เพราะพระวจนะของพระเยโฮวาห์​เที่ยงธรรม และบรรดาพระราชกิจของพระองค์​ก็​สำเร็​จด​้วยความจริง
  por-BR-2018: Porque a palavra do SENHOR é correta; e todas suas obras são fiéis.
  deu-ELO: Denn gerade ist das Wort Jehovas, und all sein Werk in Wahrheit.
  eng-WYC-2018: For the word of the Lord is rightful (or For the word of the Lord
    is true); and all his works be (done) in faithfulness.
  epo-epo: Ĉar ĝusta estas la vorto de la Eternulo, Kaj ĉiu Lia faro estas fidinda.
  gfk-gfk: Kanong warah, no nianga tano Watong i takodas ma i tutun. Ira linge bakut
    i gil, i tale bia da nurnur ine.
  uig-PIN: Qünki Pǝrwǝrdigarning sɵzi bǝrⱨǝⱪtur; Uning barliⱪ ixliri wǝdilirigǝ sadaⱪǝtliktur.
  beo-beo: Hina Gode Ea sia:i liligi huluane da dafawanedafa. Amola ea hamobe huluane
    da mugulumu hamedei ba:sa.
  tpi-OTNT: Tok bilong Bikpela i tru olgeta. Em i save bihainim stretpela pasin na
    mekim olgeta wok.
  hau-SA: Gama maganar Ubangiji daidai ne da kuma gaskiya; yana da aminci cikin kome
    da yake yi.
  udu-udu: Haali/ gwo gi Tap̱a mo tani uni ha me’d mo. Dhali aris miim piti uni miikunu
    ki mii ma isiŋ gana/ mo.
  uig-LAT: Chünki Perwerdigarning sözi berheqtur; Uning barliq ishliri wedilirige
    sadaqetliktur.
  nde-nde: Ngoba ilizwi likaThixo lilungile, liqinisile; uthembekile kukho konke akwenzayo.
  ton-ton: He ko e folofola ʻa Sihova ʻoku totonu; pea ʻoku fai ʻene ngaahi ngāue
    kotoa pē ʻi he moʻoni.
  ces-1613: Nebo pravé jest slovo Hospodinovo, a všeliké dílo jeho stálé.
  eng-WMB: For the LORD’s word is right. All his work is done in faithfulness.
  tam-TCV: யெகோவாவினுடைய வார்த்தை சத்தியமும், அவருடைய செயல்களெல்லாம் உண்மையானதுமாய்
    இருக்கிறது.
  ceb-ULB: Kay ang pulong ni Yahweh matarong, ug ang tanan niyang gibuhat makiangayon.
  pol-UBG: Słowo PANA bowiem jest prawe i wszystkie jego dzieła są dokonane w wierności.
  agr-agr: Tuke Pujuun chichamega duka waitchauwai, shiig dekaske, nuadui nii tibauwa
    duka ashí betek uminui.
  kyc-kyc: Kamongona yulu dupwa angingyuo pao banyapii dupwa kinyi ingyuo silyamo.
  urd-GVU: کیونکہ رب کا کلام سچا ہے، اور وہ ہر کام وفاداری سے کرتا ہے۔
  eng-OEBCW: For the Lord is straight in his promise; and all that he does is in faithfulness.
  deu-1912: Denn des HERRN Wort ist wahrhaftig; und was er zusagt, das hält er gewiß.
  kan-2017: ಯೆಹೋವನ ವಚನವು ಯಥಾರ್ಥವಾದದ್ದು; ಆತನ ಕೃತ್ಯವೆಲ್ಲಾ ನಂಬಿಕೆಯುಳ್ಳದ್ದಾಗಿವೆ.
  yap-yap: Thin rok SOMOL e ba riyul’, ma gubin e maruwel rok e ra pagan’uy ngay.
  hlt-MCSB: BOEIPA kah olka tah thuem tih, a bibi boeih khaw uepomnah la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ቃኣላ ጎኔ ቃኣላኬ፤ ማዻኣ ቢያ ዒዛኮ ጉሙርቂንታያኬ።
  twi-ASANTE: Awurade asɛm tene, na ɛyɛ nokorɛ ɔdi nokorɛ wɔ deɛ ɔyɛ nyinaa mu.
  eng-WEBU: For the LORD’s word is right. All his work is done in faithfulness.
  acu-NT: Yuse chichamengka nekas waitchawaitai. Tura ni najanamurisha mash wainu
    asar, Yus nekas pengkeraitai titinuitji.
  spa-PDDPT: Pues recta es la Palabra de Yavé, Y toda su obra es hecha con fidelidad.
  gun-gun: Mba'eta Senhor ayvu ma anhetẽ ete va'e, ha'e mba'emo ojapoa ha'e javi rupi
    ojeroviapy oiko.
  agu-BL: Yi yol Kataj bintzi nin tetz. Nin yi na kil e'chk takle'n balaj yi bnixnak
    ta'n, ba'n tzun k'uke' kac'u'l te'j.
  ilo-ULB: Ta nalinteg ti sao ni Yahweh, ken maiparbeng dagiti amin nga ar-aramidenna.
  kpg-kpg: Idimaa, nia helekai a Dimaadua le e donu, Mee e manawa dahi i ana mee huogodoo
    ala e hai.
  uig-ARA: چۈنكى پەرۋەردىگارنىڭ سۆزى بەرھەقتۇر؛ ئۇنىڭ بارلىق ئىشلىرى ۋەدىلىرىگە ساداقەتلىكتۇر.
  bps-bps: du i kdee man Amuito Dwata too glut, na i kdee nimoan too gsalig.
  sus-sus: Alatala xa masenyi tinxin, a a xa wali birin nabama sɔɔbɛ ra.
  pon-2006: Mahsen en KAUN-O me mehlel, oh sapwellime pwuhng kin dehde ni wiepen nin
    lime kan koaros.
  jae-jae: Gebe Apômtaunê biŋ biŋŋanô. Ma gêgôm nê gêŋ samob ŋaŋêŋgosu.
  ksd-ksd: Tago ra tinata kai ra Luluai i takodo, Ma kana lavur papalum par i dovot.
  tur-YTC: Çünkü Yahve’nin sözü doğrudur. Bütün işlerini sadakatle yapar.
  bel-N: Бо слушнае слова ГОСПАДАВА, і ўсе творы Ягоныя верныя.
  grc-BRENT: Μεγαλύνατε τὸν Κύριον σὺν ἐμοὶ, καὶ ὑψώσωμεν τὸ ὄνομα αὐτοῦ ἐπιτοαυτό.
  kpr-kpr: Ai resira amo, Bajari da geka mo beká ava nembori. Kotugo, nu rea eraira
    amo, isambu numo bekári.
  ind-AYT: Sebab, firman TUHAN itu benar, dan semua pekerjaan-Nya dilakukan dalam
    kesetiaan.
  yom-yom: Bila mambu ma Yave madi masonga ayi makiedika. Niandi widi kikhuikizi mu
    mamoso keti vanga.
  yut-yut: Yawe dakon gen uŋun gen bamɨsi. Yo morap asak uŋun da nin toktogɨsi dɨma
    nipmaŋ dekdak yaŋ nolɨsak.
  nya-nya: Pakuti mawu a Yehova ndi olungama ndi owona; Iye ndi wokhulupirika pa zonse
    zimene amachita.
  hrv-hrv: Jer prÓava je riječ Jahvina i vjernost su sva djela njegova.
  mps-mps: Magi baso meni, te Genuai Bidigo po da te mu po tama dao. Agai te doloba
    pai kolesaga wali peyu, te tigidali sę ebo dao.
  tpi-tpi: Tok bilong Bikpela i tru olgeta. Em i save bihainim stretpela pasin na
    mekim olgeta wok.
  dan-1931: Thi sandt er HERRENS Ord, og al hans Gerning er trofast;
  vie-OVCB: Vì lời Chúa Hằng Hữu là chân lý, Chúa thành tín trong mọi việc Ngài làm.
  guj-2017: કેમ કે યહોવાહનો શબ્દ યથાર્થ છે અને તેમણે કરેલાં સર્વ કામો વિશ્વાસયોગ્ય
    છે.
  pon-2006A: Mahsen en KAUN-O me mehlel, oh sapwellime pwuhng kin dehde ni wiepen
    nin lime kan koaros.
  por-BRBSL: Pois a palavra de Yahweh está certa. Todo o seu trabalho é feito com
    fidelidade.
  eng-OEBUS: For the Lord is straight in his promise; and all that he does is in faithfulness.
  swe-swe: För Herrens ord är rätt (sant, rättfärdigt, leder rakt fram), och han är
    trofast i allt han har gjort (och gör, det går att lita på honom, det han lovat
    håller han).
  cth-cth: Bangkongtetpawiteh, BAWIPA lawk teh a lan, a tawk e pueng teh yuemkamculah
    ao.
  twi-twi: Awurade asɛm teɛ na ɛyɛ nokware odi nokware wɔ nea ɔyɛ nyinaa mu.
  hlt-hlt: BOEIPA kah olka tah thuem tih, a bibi boeih khaw uepomnah la om.
  tbz-SIM: Kuyie nnɑ́ɑǹtì tu timɔ́mmɔnti nti, kɛ̀ kù dɔ̀ɔ̀ri dɛ̀ tu dɛmɔ́mmɔnnɛ.
  msy-2020: E fo, Ikiavɨra Itir Godɨn akam a guizbangɨra iti. Ezɨ an akam mɨkemezɨ
    moghɨra, a zurara guizɨn arazibar gɨn ghua ingangariba bar dagh ami.
  dop-dop: Mpi tɔ, Tɑcɑɑ nyɑ́ kʋyɔɣɔtʋtʋ kɛ́ tɑmpɑnɑ kɛ́, nɑ nyɑ́ kʋlɑpʋtʋ tənɑ hʋləɣənɑ
    mpʋ.
  azb-azb: Çünki Rəbbin sözü haqdır, Hər işini sədaqətlə aparır.
  eng-DBY: For the word of Jehovah is right, and all his work is in faithfulness.
  hin-2017: क्योंकि यहोवा का वचन सीधा है; और उसका सब काम निष्पक्षता से होता है।
  wol-KYG: Aji Sax jee jub kàddu. Mooy jëfe lépp kóllëre.
  swp-swp: Paana GUIAU ena riba i dudurai; eo ana paisoa maudoina ie abi ma nuapai’ipai’ina.
  bjr-bjr: Yaaweena ufa fannoo kuqaa anoona kai maridanoo. Aiqama ainaina auqee marina
    mi mau kai uqee marifa maridanoo.
  eng-YLT: For upright [is] the word of Jehovah, And all His work [is] in faithfulness.
  kne-kne: Tan din kalin Diyos et pag tet-ewa ya matalek si Diyos sin amin ay amagena.
  eng-WYC-2017: For the word of the Lord is rightful [or right]; and all his works
    be in faithfulness.
  eng-WMBB: For the LORD’s word is right. All his work is done in faithfulness.
  zat-NTPS: Li lazre' naca xrtizra' Xránadxu Dios, na' nune̱' dute̱ lu xel-la' li
    lazre' chee̱'.
  zty-NTPS: Ḻi ḻaže' nak x̱tiža' X̱anžo Dios, na' dot da' bene' benen' ḻo yeḻa'
    ḻi ḻaže' chie'.
  urd-GVH: क्योंकि रब का कलाम सच्चा है, और वह हर काम वफ़ादारी से करता है।
  rug-rug: Ura sa zinama te Zihova si hinokara na toṉoto, meke ta ronuena si Asa koari
    doduru Nana tinavete.
  gaz-gaz: Dubbiin Waaqayyoo qajeelaadhaatii; inni waan hojjetu hundumaatti amanamaa
    dha.
  fra-LSG: Car la parole de l’Éternel est droite, Et toutes ses œuvres s’accomplissent
    avec fidélité;
  yal-yal: Ɲɔndin nan Alatalaa falan na. A kɛwanle birin kamalima tinxinna nin.
  iou-iou: Anutu täŋo man u bureni-inik. Ba imaka täk täyak uwä tägagän täk täyak.
    Goret kubä nämo täk täyak.
  haw-1868: No ka mea, he pono ka olelo a Iehova; A ma ka oiaio kana mau hana a pau.
  arb-NAV: فَإِنَّ كَلِمَةَ الرَّبِّ مُسْتَقِيمَةٌ وَهُوَ يَصْنَعُ كُلَّ شَيْءٍ بِالأَمَانَةِ.
  ded-ded: KEBUAC yoacfu ikoc nga hamangec mong mi fede, kpac. Ye yoac dema imoc modacma
    uaya sasawa mekecma mesiude.
  ewe-ewe: Elabena Yehowa ƒe nya nye nyateƒe, eye wòto mɔ ɖeka; etoa nyateƒe le nu
    siwo katã wòwɔna la me.
  eng-LEE: For the word of the Lord is upright; and all his works [are done] in truth.
  asm-FB: যিহোৱাৰ বাক্য সত্য; তেওঁৰ সকলো কাৰ্যত তেওঁ বিশ্বাসযোগ্য।
  sus-A: عَلَتَلَ شَ مَسٍنيِ تِنشِن، عَ عَ شَ وَلِ بِرِن نَبَمَ سْوبّ رَ.
  fra-SBL: Car la parole de Yahvé est juste. Tout son travail est fait dans la fidélité.
  hbo-hbo: כִּֽי־יָשָׁ֥ר דְּבַר־יְהוָ֑ה וְכָל־מַ֝עֲשֵׂ֗הוּ בֶּאֱמוּנָֽה׃
  kik-kik: Nĩgũkorwo kiugo kĩa Jehova nĩkĩerekereru na nĩ kĩa ma; we nĩ mwĩhokeku
    maũndũ-inĩ mothe marĩa ekaga.
  fra-NCL: Car la parole de Yahweh est droite, et toutes ses œuvres s’accomplissent
    dans la fidélité.
  cek-AK: Angraeng ih lok loe toeng; anih ih toknawk boih loe toenghaih hoiah ni sak.
  cuk-cuk: Ar Bab-Jehová-sunmaked, napiragwadid, bela na e-ibmar-imakedi, napiragwadbiid.
  uig-CYR: '|ג| Мән билән биллә Пәрвәрдигарни улуқлаңлар, Бирликтә Униң намиға мәдһийиләр
    яңритайли.'
  tel-2017: ఎందుకంటే యెహోవా వాక్కు న్యాయబద్ధమైనది. ఆయన చేసే ప్రతిదీ న్యాయమే.
  hat-BSA: Paske pawòl SENYÈ a dwat. Tout zèv Li yo fèt avèk fidelite.
  ukr-ONPU: Величайте Господа зі мною; звеличуймо разом ім’я Його!
  kos-kos: Kas lun LEUM GOD pwaye, Ac orekma lal nukewa lulalfongiyuk.
  hbo-WLC: כִּֽי־יָשָׁ֥ר דְּבַר־יְהוָ֑ה וְכָל־מַ֝עֲשֵׂ֗הוּ בֶּאֱמוּנָֽה׃
  ibo-ibo: Nʼihi na okwu Onyenwe anyị niile ziri ezi bụrụkwa eziokwu; o kwesiri ntụkwasị
    obi nʼọrụ ya niile.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଯଥାର୍ଥ; ଆଉ ତାହାଙ୍କର ସମସ୍ତ କାର୍ଯ୍ୟ ବିଶ୍ୱସ୍ତତାରେ ସାଧିତ।
  chk-chk: Pun än ewe Samol mi Lapalap kapas a wenechar, an kewe föför ra fis fän
    allükülük.
  rop-rop: Ola wed blanga YAWEI im trubalawan, en yu gin trastim ebrijing im dum blanga
    album yu.
  ukr-1871: Бо праве слово Господнє, і всї дїла його вірні.
  yon-yon: Komoyiibkob, Yariman ye weng kuu yorokmo angkon anammo, kwane yembed komo
    komo kamandameen kuu korondiyiibban kwane kuyaamo awinaneen.
  deu-1951: Denn das Wort des HERRN ist richtig, und all sein Werk ist Treue.
  eng-JPS: For the word of the LORD is upright; and all His work is done in faithfulness.
  srp-1865: Jer je prava rijeè Gospodnja, i svako djelo njegovo istinito.
  lug-lug: Kubanga ekigambo kya Mukama kituufu era kya mazima; mwesigwa mu buli ky’akola.
  heb-heb: כי ישר דבר יהוה וכל מעשהו באמונה׃
  ben-IRV: কারণ সদাপ্রভুুর বাক্য ন্যায়পরায়ণ এবং তিনি যা কিছু করেন তা ন্যায্য।
  ntu-ntu: Murde natqdeng amrlx tubq-esz'ngr, X da amrlx kcng tqaletileng takitrde
    nzbrtikr drtwrgu.
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੱਚ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਕੰਮ ਵਫ਼ਾਦਾਰੀ ਨਾਲ ਹੁੰਦੇ ਹਨ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ဖြောင့်မတ် ပေ၏။ စီရင်တော်မူသမျှ
    သော အမှု တို့သည်လည်း သစ္စာ တရား နှင့် ညီကြ၏။
  kgf-kgf: Yaweac ackuaʒéc imi solaŋ dindiŋa, waŋu iwac haka silic imi mocʒoŋ hélacnec.
  tte-O: Yeoba ana walo meuloili siya walo yawasosi yo sowasowana ana paisowa meuloina
    koina tameliyan.
  tbg-tbg: Noravano Kotiva tivatai uvava quqaa uva vaimanta vaiinti nahenti homa viva
    vo kaiqa vo kaiqa varairara iriha viraqaa muntuvi vaivara.
  hmo-hmo: Badina be Lohiabada ena hereva be maoromaoro. Iena gaukara ibounai danu,
    be mai edia momokani danu.
  zar-NT: Xtídzëʼë Xanruʼ naca idú tsahuiʼ, ateʼ idú ládxëʼë runëʼ yúguʼtë bi runëʼ.
  urd-urd: क्यूँकि ख़ुदावन्द का कलाम रास्त है; और उसके सब काम बावफ़ा हैं।
  rus-SYN: Величайте Господа со мною, и превознесем имя Его вместе.
  bqc-SIM: Asa yã́ pↄ́ Dii ò sĩana vĩ, a náai vĩ a yãkɛa píi guu.
  tcz-CHONGTHU: Yahweh Pakai thusei jouse chu atah ahin chuleh anatoh athilbol jouse
    chu tahsan thei cheh ahi.
  mar-mar: कारण परमेश्वरचे वचन सरळ आहे, आणि तो जे करतो ते प्रामाणिकपणाने करतो.
  isl-isl: Því að orð Drottins er áreiðanlegt – því má treysta. Öll hans verk eru
    í trúfesti gjörð.
  hlt-THB: Ikawtih, Bawipa ak awi taw thym nawh dyng hy; a ik-oeih sainaak boeih awh
    ypawm hy.
  qub-qub: Tayta Dios rimashanga llapanpis cumlinmi. Llapan rurashanmi musyachimanchi
    alli cashanta.
  bqp-bqp: Zaakũ yã kũ Dikiri ò bi yãpuramɛ, à náani vĩ a yãkɛnaa gũn pínki.
  hat-hat: Paske, pawòl Seyè a se verite. Li fè tout bagay jan l' te di l' la.
  eng-BSB: For the word of the LORD is upright, and all His work is trustworthy.
  eng-WEBPB: For the LORD’s word is right. All his work is done in faithfulness.
  kbq-kbq: Na'ankure Ra Anumzamofonkea tamage naneke me'neankino, nazano hugahuema
    hu'nea zantamina Agra ana maka nehie.
  pon-pon: Pwe maj an en Ieowa me inen o a wiawia kan karoj melel.
  nhe-BL: Pampa nelía xitlahuac nochi tlen quiijtohua TOTECO. Nochi tlen quichihua
    tenextilía para temachtli.
  wnc-wnc: Buyambam tapatane wamu kuupbam siakan siknga. Ita puya takngatu takngatu
    tasinggak kaknga kuupbamu kepi nomana takngakan tawake tasinggak.
  bus-bus: Zaakɛ yã kɛ̀ Dii ò nɛ́ yãpuramɛ, à náanɛ vĩ a yãkɛna píngi guu.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ze'eg azeharomoete har romo a'e. Zapuner hemiapo
    nànàn zanezeruzar haw rehe zane.
  eng-DRA: O magnify the Lord with me; and let us extol his name together.
