verse: PSA.033.017
translations:
  mal-C: പടക്കുതിരയെക്കൊണ്ട് വിജയിക്കാമെന്ന ആശ വ്യർഥം; അതിന്റെ വൻശക്തിയാൽ, നിന്നെ
    രക്ഷിക്കാൻ അതിനു കഴിയുകയുമില്ല.
  deu-TKW: Betrogen ist, wer vom Rosse den Sieg erhofft, und durch die Größe seiner
    Stärke errettet es nicht.
  lin-lin: Mpunda ezali na nguya te ya kopesa lobiko, makasi na yango nyonso ekangolaka
    te.
  mmx-mmx: Laxan os ti leesep ixo epovo ri sev asi limixin munepen mi lolos axa atdi.
    Lolos silok atnedi ixo epovo na lox asepsu tara.
  eng-LSV: A false thing [is] the horse for safety, || And he does not deliver ||
    By the abundance of his strength.
  eng-GNV: A horse is a vaine helpe, and shall not deliuer any by his great strength.
  eng-WEBSTER: 'A horse is a vain thing for safety: neither shall he deliver any by
    his great strength.'
  nhw-BL: Amo ximotemachi ipan se cahuayo para mitzmanahuis masque nelía tetic. San
    ica ifuerza amo hueli temanahuía.
  swh-ONEN: Farasi ni tumaini la bure kwa wokovu, licha ya nguvu zake nyingi, hawezi
    kuokoa.
  bba-bba: Wi u win nɑɑnɛ doke dumɑ sɔɔ, u ǹ nɑsɑrɑ wɑsi. Mɛyɑ kɑ yen dɑm kpuro yɑ
    ǹ kpɛ̃ yu nùn wɔrɑ kɑrin di.
  eng-KJVCPB: 'A horse is a vain thing for safety: Neither shall he deliver any by
    his great strength.'
  luo-luo: Geno yudo resruok kuom faras en gima nono kata obedo ni en giteko mangʼeny
    to ok onyal reso ngʼato.
  aii-aii: ܕܘܼܓܠܵܐ ܝܠܹܗ ܣܘܼܣܵܐ ܩܵܐ ܦܲܪܲܩܬܵ‌ܐ، ܘܒܓܘܼܪܘܼܬܵ‌ܐ ܕܚܲܝܠܹܗ ܠܹܐ ܡܵܨܹܐ ܚܲܠܸܨ.
  meu-meu: Tuari hosina na mauri e tahuamu tauna ese basine abidadama henia; dia ena
    goada badana ese tau ta basine hamauria diba.
  npi-ULB: घोडाचाहिं विजयको निम्ति झुटो आसा हो । त्यसको महान् बल भए पनि त्‍यसले बचाउन
    सक्दैन ।
  yor-yor: Ohun asán ni ẹṣin fún ìṣẹ́gun; bẹ́ẹ̀ ni kì yóò fi agbára ńlá rẹ̀ gbani
    sílẹ̀.
  pes-OPCB: اسب جنگی نمی‌تواند کسی را نجات دهد؛ امید بستن به آن کار بیهوده‌ای است.
  tgl-ULB: Ang isang kabayo ay hindi tunay na kasiguruhan ng tagumpay; sa kabila ng
    kanyang kalakasan, ay hindi siya makakapagligtas.
  nop-nop: Mik wosi heki adi mikme yehitubu-lodaune mik gineŋ fafaŋe tuwot mu tineŋ.
    Wosi fafaŋeniŋdi mikme mik gineŋ gweheyeiŋ kotigoŋ tuwot mu yahaŋewek.
  cbu-NT: Mishat, kapaach tapazpan kizpuritaati, sundaroo tapachindamaam wanindaja;
    Apanllimari tputsee tapachindamaam taariya.
  hui-hui: Wai biagane agalime nogo hosini biruwa wai biyaguabi wayali naholebira.
    Hosi uruninaga hongo gibi ha kagome agali pele mia nabulebira.
  mya-mya: စစ်​မြင်း​တို့​သည်​အောင်​ပွဲ​ရ​မှု​အ​တွက်​အ​သုံး​မ​ဝင်။ သူ​တို့​၏​ကြီး​မား​သော​ခွန်​အား​က​မ​ကယ်​နိုင်။
  bod-N: རྟ་ནི་སྲོག་སྐྱོབ་ཕྱིར་དུ་ཕན་མེད༌ཡིན། །རྟ་མཆོག་སྟོབས་ཤུགས་ཆེ་ཡང་སྐྱོབ་མི༌ནུས།།
  wsk-wsk: Uwutatala, kager te nanimi sangaru ta mu nanga horse ko sokel te la me
    aniso; nanga horse mu sokel tamatama wore me nanga sangukko.
  sna-sna: Bhiza itariro isina maturo pakurwirwa; harigoni kuponesa kunyange rine
    simba guru.
  spa-BLM: Un caballo es una cosa vana para la seguridad, ni libera a ninguno por
    su gran poder.
  cac-cac: A noc' chej, malaj yopisio noc' scolan eb' anima. Vach'chom te ay yip noc',
    palta max yal-laj scolvaj noc'.
  swh-ULB: Farasi sio salama kwa ajili ya ushindi; ijapokuwa nguvu zake ni nyingi,
    hawezi kuokoa.
  bel-bel: А аблічча Гасподняе - супроць тых, што робяць ліхое, каб зьвесьці зь зямлі
    памяць пра іх.
  deu-ELBBK: Ein Trug ist das Pferd zur Rettung, und durch die Größe seiner Stärke
    lässt es nicht entkommen.
  mbb-OT: Kenà tenged te menge kudà is kebpekesiguru te kebpekezaag te tebek. Kenà
    ebpekelibri is kezesen dan.
  mal-2015: ജയത്തിന്നു കുതിര വ്യർത്ഥമാകുന്നു; തന്റെ ബലാധിക്യംകൊണ്ടു അതു വിടുവിക്കുന്നതുമില്ല.
  gup-gup: Dja warridj bu kabirriburren war, minj kabirrimarnemarrkkurrmerren bedberre
    nawu djarrang nabang bu kabenkan kore minj nangale kabenbun.
  rmc-rmc: Pro graj pes našťi te mukel, hoj tuke pomožinela, leskri bari zor tut na
    zachraňinela.
  nlg-nlg: Ko bei ghanaghana gea nimua na horse ni vei totoghoni ke vahegho na laga
    vule ma nia na lagana soko, Ke mua tangomana ge ke volagho
  pes-OPV: اسب به جهت استخلاص باطل است و به شدت قوت خودکسی را رهایی نخواهد داد.
  ron-1924: калул ну поате да кезэшия бируинцей ши тоатэ влага луй ну дэ избэвиря.
  ben-OBCV: জয়লাভের জন্য নিজের ঘোড়ার উপর নির্ভর কোরো না, বিপুল সামর্থ্য থাকা সত্ত্বেও
    তা তোমাকে রক্ষা করতে পারে না।
  som-som: Faras waa waxmatare in badbaado laysugu halleeyo, Oo weliba ninnaba kuma
    samatabbixiyo xooggiisa badan.
  lat-VUC: Vultus autem Domini super facientes mala, ut perdat de terra memoriam eorum.
  eng-ASVBT: A horse is a vain thing for safety; Neither doth he deliver any by his
    great power.
  mna-mna: Mi hos malmal kan tomini, sombe tomtom tiur matan pizin be tiuulu zin ma
    tilip pa malmal, nako tiur matan sorok. Pa hos mburan irao be ikamke zin na som.
  ita-1885: Il cavallo è cosa fallace per salvare, E non può liberare colla grandezza
    della sua possa.
  eng-LXXUP: But the face of the Lord is against them that do evil, To destroy their
    memorial from the earth. The righteous cried, and the Lord hearkened to them,
  eng-ULB: A horse is a false hope for victory; in spite of his great strength, he
    cannot rescue.
  spa-VBL: 'No te engañes: un caballo de guerra no puede darte la victoria, ni su
    increíble fuerza podrá salvarte.'
  fra-_FOB: Le cheval manque à sauver, et il ne délivre point par la grandeur de sa
    force.
  mal-mal: ജയത്തിന് കുതിര വ്യർത്ഥമാകുന്നു; തന്റെ ബലാധിക്യം കൊണ്ട് അത് വിടുവിക്കുന്നതുമില്ല.
  urd-GVR: Ghoṛā bhī madad nahīṅ kar saktā. Jo us par ummīd rakhe wuh dhokā khāegā.
    Us kī baṛī tāqat chhuṭkārā nahīṅ detī.
  suz-BL: मिनु “लडाइम शुश शारा बाक्‍तीके ब्रोंइनीकी” देंचा जोल बाक्‍ब। मेको आन ठेयब
    सक्तिम यो प्रोंइने मचाप्‍ब। भजन संग्रह २०:८
  eng-NOY: The horse is a vain thing for safety, Nor can he deliver his master by
    his great strength.
  ita-1927: Il cavallo è cosa fallace per salvare; esso non può liberare alcuno col
    suo grande vigore.
  ckb-ckb: ئەسپ ئومێدێکی دۆڕاوە بۆ ڕزگار بوون، بە توندی هێزی ناتوانێت کەس دەرباز بکات.
  eng-BBE: A horse is a false hope; his great power will not make any man free from
    danger.
  xsi-xsi: Aku mine nâ, ambo tamâta toŋge kalo tawana tu i ne “hosi” ma isuka i ŋana
    ipole paraŋa kâ, ande i ne kalo-tawana ŋinde ma ilâ kaa nâ. Kinzi “hosi” nenzi
    kaika ŋalae ikura tu ivilanzi zugu tamâta nde tia.
  kan-OKCV: ಬಿಡುಗಡೆಗೆ ಕುದುರೆಯ ಬಲ ವ್ಯರ್ಥವಾಗಿದೆ; ಅದಕ್ಕೆ ಮಹಾಶಕ್ತಿ ಇದ್ದರೂ ಅದು ರಕ್ಷಿಸಲಾರದು.
  tam-2017: காப்பாற்றுவதற்கு குதிரை வீண்; அது தன்னுடைய மிகுந்த பலத்தால் காப்பாற்றாது.
  spa-RV-1909: 'Vanidad es el caballo para salvarse: por la grandeza de su fuerza
    no librará.'
  ron-BTF: Un cal este un lucru deșert pentru siguranță, nici nu va elibera pe cineva
    prin marea sa putere.
  eng-WEBP: A horse is a vain thing for safety, neither does he deliver any by his
    great power.
  eng-FBV: 'Don''t deceive yourself: a warhorse can''t give you victory—even its incredible
    strength won''t save you.'
  nld-1939: Ook het ros kan de zege niet schenken, Door zijn grote snelheid niet redden.
  nch-BL: Amo ximotemachi ipan se cahuayo para mitzmanahuis masque nelía tetic. San
    ica ifuerza amo hueli temanahuía.
  vie-1934: Nhờ ngựa cho được cứu, ấy là vô ích, Nó chẳng bởi sức mạnh lớn của nó
    mà giải cứu được ai.
  cha-cha: 'Y cabayo taebale para useguro: sa güiya ti unalibre ni uno nu y dangculon
    jinilatña.'
  hin-CV: विजय के लिए अश्व पर भरोसा करना निरर्थक है; वह कितना भी शक्तिशाली हो, उद्धार
    का कारण नहीं हो सकता.
  eng-OURB: A horse is a vain thing for safety, neither does he deliver any by his
    great power.
  spa-BES: Un caballo es una falsa esperanza; su gran poder no liberará a ningún hombre
    del peligro.
  tdx-tdx: Tsy jefa’e t’ie miato aman-tsoavalan’aly ho fiarovañe; tsy ty hara’elahin-kafatrara’e
    ty hahafipolitira’e.
  tha-KJV: ม้าศึกจะเป็​นที​่หวังความปลอดภั​ยก​็หาไม่ กำลังมหาศาลของมั​นก​็ช่วยให้รอดไม่​ได้
  por-BR-2018: O cavalo é falho como segurança, com sua grande força não livra do
    perigo.
  deu-ELO: Ein Trug ist das Roß zur Rettung, und durch die Größe seiner Stärke läßt
    es nicht entrinnen.
  eng-WYC-2018: An horse is false to health; forsooth he shall not be saved in the
    abundance, either plenty, of his virtue. (A horse is an empty thing for salvation,
    or deliverance; for it shall not be able to save anyone by the abundance, or the
    plentifulness, of its strength.)
  epo-epo: Vana estas la ĉevalo por helpo, Kaj per sia granda forto ĝi ne savos.
  gfk-gfk: Waak bia u nurnur tano num hos bia na halangalanga ugu tano hinarubu. A
    tutun bia ana mon but na baso, iesen pai tale bia na halon tikai.
  uig-PIN: Tolparƣa tayinip hǝwp-hǝtǝrdin ⱪutⱪuzulux biⱨudiliktur, U zor küqi bilǝn
    ⱨeqkimni ⱪutⱪuzalmaydu;
  beo-beo: Gegesu hosi da hasalimu hamedei. Ilia da gasa bagade, be amoga gaga:su
    da hame ba:mu.
  tpi-OTNT: Ol hos bilong pait i no inap helpim ol soldia long winim pait. Strong
    bilong hos i no inap kisim bek ol soldia i lus long pait.
  hau-SA: Dogara a kan doki don ceto banza ne; duk da yawan ƙarfinsa ba ya ceto.
  udu-udu: Shumarum gi mo ma mee mo tani a’di ta tom p̱e’th gi mo ma ’teŋ kap̱e/ gi
    mo jin p̱inu mii e mo. Dhali ki dhan mo ma ’bi’th ma dem dem piti mo tani a’di
    molu ta is ki me’d mo.
  uig-LAT: Tolpargha tayinip xewp-xeterdin qutquzulush bihudiliktur, U zor küchi bilen
    héchkimni qutquzalmaydu;
  nde-nde: Yikuthemba ize ukuthi ibhiza lingakusindisa; loba lona lilamandla amakhulu
    ngeke lisindise.
  ton-ton: 'Ko e meʻa vaʻinga ʻae hoosi ki he fakamoʻui: pea ʻe ʻikai te ne fakamoʻui
    ha tokotaha ʻi heʻene mālohi lahi.'
  ces-1613: Oklamavatelný jest kůň k spomožení, aniž ve množství síly své vytrhuje.
  eng-WMB: A horse is a vain thing for safety, neither does he deliver any by his
    great power.
  tam-TCV: விடுதலை பெறுவதற்கு குதிரையை நம்புவது வீண்; அதற்கு மிகுந்த வலிமை இருந்தபோதிலும்,
    அதினால் காப்பாற்ற முடியாது.
  ceb-ULB: Ang kabayo dili kasaligan alang sa kadaogan, bisan pa sa iyang kakusgan,
    dili siya makaluwas.
  pol-UBG: Koń jest zwodniczy w wybawieniu, nie ocali swą wielką siłą.
  agr-agr: Tuja caballo aina duka senchigtin ainayatkush, aentsu ayamjukag uwemtikmaitsui.
  kyc-kyc: Yanda pela penge mena ose dupwa wua rombasi ingyuo paramosa kapa pyuo wini
    laa narami. Nakamana porai renge dokome angi mende pii nara.
  urd-GVU: گھوڑا بھی مدد نہیں کر سکتا۔ جو اُس پر اُمید رکھے وہ دھوکا کھائے گا۔ اُس
    کی بڑی طاقت چھٹکارا نہیں دیتی۔
  eng-OEBCW: false hope is the war-horse to usher in victory, for all its great might
    it can provide no escape.
  deu-1912: Rosse helfen auch nicht, und ihre große Stärke errettet nicht.
  kan-2017: ಜೀವದ ರಕ್ಷಣೆಗಾಗಿ ಕುದುರೆಯು ಪ್ರಯೋಜನವಿಲ್ಲ; ಅದು ತನ್ನ ವಿಶೇಷಬಲದಿಂದ ಯಾರನ್ನೂ ರಕ್ಷಿಸಲಾರದು.
  yap-yap: Ma pi os ko mael e gathiyad e ra gel niged e mael; gelngirad nib gel e
    dabi ayuw.
  hlt-MCSB: Loeihnah ham marhang khaw a hong tih, anih kah thadueng a kum neh poenghal
    mahpawh.
  mdy-ETH: ፓራሢና ዖሊ ባሻንዳኔ ጌዒ ዎዛ ጌሥሢ ጉሪኬ፤ ዔያታ ዬያ ዎልቆና ዖናኣ ዓውሳኒ ዳንዳዑዋሴ።
  twi-ASANTE: Ɔpɔnkɔ mu ahotosoɔ yɛ kwa wɔ nkwagyeɛ mu; nʼahoɔden nyinaa akyi no,
    ɔrentumi nnye nkwa.
  eng-WEBU: A horse is a vain thing for safety, neither does he deliver any by his
    great power.
  acu-NT: Kawai ainauka kakaram ainayat, aintsun kichkisha uwemtikrachartin ainawai.
  spa-PDDPT: Vano es el caballo para la victoria. No libra a cualquiera con su gran
    fuerza.
  gun-gun: Kavaju voi nanhombopo'akai 'rã. Imbaraete teĩ ndogueraa jepei 'rã avave
    rei.
  agu-BL: Nin quil xcye' jun chej tan colche'n jun yaj, mpe chin cham nink yi chej.
  ilo-ULB: Saan a pakanamnamaan iti balligi ti maysa kabalio; uray pay no nabileg
    ti pigsana, saan daytoy a makaispal.
  kpg-kpg: Nia hoodo ala i tauwa la hagalee hai ana mee gi di aali, nia maaloo digaula
    le e deemee di hagamouli ginaadou.
  uig-ARA: تولپارغا تايىنىپ خەۋپ-خەتەردىن قۇتقۇزۇلۇش بىھۇدىلىكتۇر، ئۇ زور كۈچى بىلەن
    ھېچكىمنى قۇتقۇزالمايدۇ؛
  bps-bps: I dad malbang kudà snakay di kasfati là gablà snalig du fye là fisan ito
    di kasfati, du balù i bong gal i kudà là gafalwà gito.
  sus-sus: Sɔɔri ɲɔxɔ a ma a xa soe nɔma a rakiside, kɔnɔ na tan mu findima kisi ra
    a bɛ.
  pon-2006: Oahs akan en nan mahwen pil sohte kateparail ong powehdi; ar kehlail mehlel
    sohte kak doareirailla.
  jae-jae: Teŋ embe taê êka nê hos siŋŋa gebe êku ŋacjo tulu, oc ênsau tau, gebe nê
    hosnê ŋaclai tau oc ênam eŋ sa atom.
  ksd-ksd: A os i mama valavalaun; Ma pa i valangalanga ta tikai ure ra ngala na ongorina.
  tur-YTC: Güvenlik için at boştur, Büyük gücüne karşın kimseyi kurtarmaz.
  bel-N: падманлівы конь для выратаваньня, і вялікая сіла ягоная ня дасьць выбаўленьня.
  grc-BRENT: Πρόσωπον δὲ Κυρίου ἐπὶ ποιοῦντας κακὰ, τοῦ ἐξολοθρεῦσαι ἐκ γῆς τὸ μνημόσυνον
    αὐτῶν.
  kpr-kpr: Hosi da fakina barago amingori. Mave hosi da fakina tumonduse isoro arira
    aimi jo gitofu de sosighi e bae arira. Roera isambu tegetena, ainda fakina tomanakogo
    aimi jo ari jebuga tambae arera.
  ind-AYT: Kuda adalah harapan palsu bagi kemenangan; walau dengan semua kekuatannya
    yang besar, ia tidak bisa menyelamatkan.
  yom-yom: Phunda yidi diana di phamba mu diambu di khudulu ; Ka diambu ko zingolo
    ziandi zinneni, yilendi vukisa ko.
  yut-yut: Emat dakon os uŋun tapmɨmni madepsi, mani uwal da kɨsiron baŋ arɨpmɨ dɨma
    paŋpulugosak.
  nya-nya: Kavalo ndi chiyembekezo cha chabechabe cha chipulumutso, ngakhale ali ndi
    mphamvu yayikulu sangathe kupulumutsa.
  hrv-hrv: Isprazno se od konja nadati spasenju, jačina njegova ne izbavlja.
  mps-mps: Te hwįbo hos dabego te ami dabe tau sobaso, te hwįbo aiyaba elaluainu
    ebaso, usu egobeo. Tama te hosgo bomogo naga te ami te hwįbode hagabo ma sainu
    ebaso, usu me egobeo.
  tpi-tpi: Ol hos bilong pait i no inap helpim ol soldia long winim pait. Strong bilong
    hos i no inap kisim bek ol soldia i lus long pait.
  dan-1931: til Frelse slår Stridshesten ikke til, trods sin store Styrke redder den
    ikke.
  vie-OVCB: Lúc lâm nguy chiến mã thành vô dụng— dù mạnh đến đâu cũng chẳng giải thoát
    được ai.
  guj-2017: યુદ્ધમાં વિજય માટે ઘોડાઓ પર આધાર રાખવો તે વ્યર્થ છે; તેઓ પોતાના બહુ બળથી
    કોઈને ઉગારી શકતા નથી.
  pon-2006A: Oahs akan en nan mahwen pil sohte kateparail ong powehdi; ar kehlail
    mehlel sohte kak doareirailla.
  por-BRBSL: Um cavalo é uma coisa vaidosa para a segurança, nem ele entrega nenhum
    por seu grande poder.
  eng-OEBUS: false hope is the war-horse to usher in victory, for all its great might
    it can provide no escape.
  swe-swe: Det är en falsk trygghet att förlita sig på stridshästar [eller någon annan
    världslig kraft], trots deras stora fysiska styrka kan de inte rädda någon (beskydda
    från döden). [Tre gånger används ordet ”stor” hebreiska ”rov” i vers 16-17. Det
    beskriver ett numerärt stort antal, ofta något mäktigt och imponerande. Stridshästen
    var den största militära tillgången vid den här tiden. Ordagrant är hebreiskan
    ”en lögn är hästen för seger”.]
  cth-cth: Marang teh rungngang nahanelah cungkeihoehe ngaihawinae doeh. Thaonae kalen
    ni hai rungngang thai hoeh.
  twi-twi: Ɔpɔnkɔ mu ahotoso yɛ ɔkwa wɔ nkwagye mu; nʼahoɔden nyinaa akyi no, ɔrentumi
    nnye nkwa.
  hlt-hlt: Loeihnah ham marhang khaw a hong tih, anih kah thadueng a kum neh poenghal
    mahpawh.
  tbz-SIM: Kɑ̀ɑ yɛ̀mmɛ̀ dò ntɛsɑ̃ntɛ̀ bo dɑ dɛɛtɛ́ ɑ soú nhɑ mɑ́ɑ̀ ndi, tɛ wɛ̃rímú
    diɛmù í dennìnko onìtì mɛyɛi.
  msy-2020: Mɨdorozir hoziam mɨdorozir gumazimɨn akuraghtɨ, a uan apaniba abɨraghan
    kogham. Apaniba mɨdorozir gumaziba abɨraghtɨ, men hoziaba men akuraghan kogham.
  dop-dop: Pə tɑɣɑ yoou kpɑɣɑnʋ tomɑ yɑɑ ɩ ɑlɑɑfəyɑ yɑkənɑ ɩ cɑɣɑlʋ.
  azb-azb: Qələbə üçün at boş şeydir, Qüvvətinin çoxluğu ilə bir kimsə xilas olmaz.
  eng-DBY: The horse is a vain thing for safety; neither doth he deliver by his great
    power.
  hin-2017: विजय पाने के लिए घोड़ा व्यर्थ सुरक्षा है, वह अपने बड़े बल के द्वारा किसी
    को नहीं बचा सकता है।
  wol-KYG: Yaakaar aw fas nax sa bopp la, kàttanu fas dug wall.
  swp-swp: Iala hosina taba nige i saepoi, eo ena adidiri lailaina eai taba nige i
    hemauri.
  bjr-bjr: Rakiranaki maraqa nua qoosausa sia sundiauqa dadaaqifaqa rakirana urinnaaqareefaranoo.
    Mi qoosausa firaa nimudanai qiranannai sia amana moona kuqirana titaqamaqaannoo.
  eng-YLT: A false thing [is] the horse for safety, And by the abundance of his strength
    He doth not deliver.
  kne-kne: Din kabayo ay para gobat et baken pannamnamaan ay say begew si pangabakan.
    Tan din am-in ay pigsa da et magay maitolong da.
  eng-WYC-2017: An horse is false to health; for-sooth he shall not be saved in the
    abundance, either plenty, of his virtue.
  eng-WMBB: A horse is a vain thing for safety, neither does he deliver any by his
    great power.
  zat-NTPS: Quebe nu benne' le̱' ne̱ chee̱ bzrina', ne quebe nu la ne̱ chee̱ xel-la'
    wal-la zren chee̱'.
  zty-NTPS: Bi zoa no benne' yelé' ni'a che bžina' chie' ka', na' bi yelá no benne'
    ni'a che yeḻa' waḻe ẕen chie'.
  urd-GVH: घोड़ा भी मदद नहीं कर सकता। जो उस पर उम्मीद रखे वह धोका खाएगा। उस की बड़ी
    ताक़त छुटकारा नहीं देती।
  rug-rug: Sari na hose varipera si lopu boka mataqara ni goi pa vinaripera, sari
    na dia ṉiniraṉira si lopu boka harupigo.
  gaz-gaz: Fardi moʼannaadhaaf abdii gatii hin qabnee dha; guddinni humna isaas nama
    hin oolchu.
  fra-LSG: Le cheval est impuissant pour assurer le salut, Et toute sa vigueur ne
    donne pas la délivrance.
  yal-yal: Xunba se mi soon na yɛngɛni, a fangan na gbo ki yo ki, a mi marakisin tiyɛ.
  iou-iou: '@see-verse:PSA.033.016'
  haw-1868: 'O ka lio he mea lapuwale ia e malu ai: Aohe mea e hoolaia e ia ma kona
    ikaika nui.'
  arb-NAV: بَاطِلاً يَرْجُو النَّصْرَ مَنْ يَتَّكِلُ عَلَى الْخَيْلِ، فَإِنَّهَا لَا
    تُنَجِّي رَغْمَ قُوَّتِهَا.
  ded-ded: Dzikacac becosicac kucfu dzikacfu firang angandae anu negen negeng imocngo
    fora mi ande. Nga becosic kuctoanginagocngo ngaba yeneac mariunac naric mi mesiyunugecde.
  ewe-ewe: Ne eɖo ɖeɖe dzi la, sɔ maɖe ame si tsɔ eƒe mɔkpɔkpɔ da ɖe edzi o, togbɔ
    be ŋusẽ triakɔ le esi hã la, mate ŋu aɖee o.
  eng-LEE: 'Vain is the horse for victory: nor shall he deliver any by the greatness
    of his strength.'
  asm-FB: জয়ৰ অৰ্থে ঘোঁৰাৰ ওপৰত নির্ভৰ কৰা এক মিছা আশা; মহা-শক্তি থাকিলেও ঘোঁৰাই
    তাৰ বলেৰে ৰক্ষা কৰিব নোৱাৰে।
  sus-A: سْورِ حْشْ عَ مَ عَ شَ سٌي نْمَ عَ رَكِسِدٍ، كْنْ نَ تَن مُ قِندِ مَ كِسِ
    رَ عَ بّ.
  fra-SBL: Un cheval est une chose vaine pour la sécurité, il ne délivre personne
    par sa grande puissance.
  hbo-hbo: שֶׁ֣קֶר הַ֭סּוּס לִתְשׁוּעָ֑ה וּבְרֹ֥ב חֵ֝ילֹ֗ו לֹ֣א יְמַלֵּֽט׃
  kik-kik: Ha ũhoro wa kũhonokania-rĩ, mbarathi cia mbaara nĩ mwĩhoko wa tũhũ; o na
    ĩrĩ na hinya mũingĩ ndĩngĩhonokania.
  fra-NCL: Le cheval est impuissant à procurer le salut, et toute sa vigueur n’assure
    pas la délivrance.
  cek-AK: 'Hrang mah ngancuemhaih paek thai ai: a thacakhaih mah mi doeh pahlong thai
    ai.'
  cuk-cuk: Moli, dutusur-inigwele, bila-onogedgi e-ganguedba geg-dule-bendaked.
  uig-CYR: '|פ| Пәрвәрдигарниң чирайи рәзиллик қилғучиларға қарши чиқар, Уларниң һәр
    қандақ нам-хатирилирини йәр йүзидин елип ташлар;'
  tel-2017: గుర్రం విజయానికి పూచీ కాదు. దానికి గొప్ప శక్తి ఉన్నప్పటికీ అది ఎవర్నీ
    రక్షించలేదు.
  hat-BSA: Yon cheval se yon fo espwa pou viktwa a, ni li p ap delivre pèsòn ak pwisans
    li.
  ukr-ONPU: Обличчя Господа – проти тих, хто чинить зло, щоб викорінити з землі пам’ять
    про них.
  kos-kos: Horse in mweun uh, wangin sripa nu ke kutangla; Ku lulap lalos tia ku in
    molela.
  hbo-WLC: שֶׁ֣קֶר הַ֭סּוּס לִתְשׁוּעָ֑ה וּבְרֹ֥ב חֵ֝יל֗וֹ לֹ֣א יְמַלֵּֽט׃
  ibo-ibo: Ịnyịnya agha ezukwaghị iwetara ndị na-agba ha mmeri nʼagha. Ọ bụ ezie na
    ịnyịnya dị ike, ma ha apụghị ịzọpụta ndị nwe ha.
  ory-ory: ରକ୍ଷାର୍ଥେ ଅଶ୍ୱ ମିଥ୍ୟା; କିଅବା ସେ ଆପଣା ମହାବଳ ଦ୍ୱାରା କାହାକୁ ରକ୍ଷା କରି ପାରିବ
    ନାହିଁ।
  chk-chk: A solap an eäni apilükülük orisin maun pwe epwe win, pun resap tongeni
    amanaua eman ren ar pöchökül.
  rop-rop: Ola hosis dei yusum langa wo kaan win. Detlot strongbala hosis kaan seibum
    enibodi.
  ukr-1871: Марна надїя спастись конем; хоч велика в його сила, не втїкти йому.
  yon-yon: Hoos nandaneen kwangkon bobni yaa burudande kombiri wanaanban, kwane hoos
    kuu aromkono darewoowiib kumban kuye aromkono kumbed bobni yaa ma burudande kombiri
    wanaanban.
  deu-1951: das Roß ist unzuverlässig zur Rettung, und trotz seiner großen Stärke
    kann man nicht entrinnen.
  eng-JPS: A horse is a vain thing for safety; neither doth it afford escape by its
    great strength.
  srp-1865: Nije u konju uzdanje da æe pomoæi; ako mu je i velika snaga, neæe izbaviti.
  lug-lug: Okusuubira embalaasi yokka okukuwanguza olutalo kuteganira bwerere; newaakubadde
    erina amaanyi mangi naye tesobola kulokola.
  heb-heb: שקר הסוס לתשועה וברב חילו לא ימלט׃
  ben-IRV: জয়ের জন্য একটি ঘোড়ার আশা মিথ্যা, তার মহান শক্তি সত্বেও, সে উদ্ধার করতে
    পারবে না।
  ntu-ntu: '@see-verse:PSA.033.016'
  pan-pan: ਬਚਾਓ ਦੇ ਲਈ ਘੋੜਾ ਤਾਂ ਬੇਕਾਰ ਹੈ, ਨਾ ਉਹ ਆਪਣੇ ਵੱਡੇ ਬਲ ਨਾਲ ਕਿਸੇ ਨੂੰ ਛੁਡਾ ਸਕਦਾ
    ਹੈ।
  mya-JVB: မြင်း သော်လည်း ဘေး လွတ်ခြင်းအမှုကို မ တတ် နိုင်။ ကြီးစွာ သော ခွန်အား ဗလဖြင့်
    မ ကယ် ယူနိုင်။
  kgf-kgf: Kekecnina imi becosic me kuc yandanéŋ ménda aŋgéŋ tiwiŋac séc.
  tte-O: Tabu ami meli kwapepei kaleya osina kolili, bwagana sikaiwe yo sisagenasosi
    kani nige sileleboimiu.
  tbg-tbg: Hauri iqoka vaiinti vovano tiharo, Ti ohivano kempuka vaivo. Te homa viraqaa
    vaiha navutaaka naatara kararave, tiantora.
  hmo-hmo: Tuari hosi ese tuari ena kwalimu do idia havaraia lasi. Edia goada badana
    ese taunimanima idia hamauria diba lasi.
  zar-NT: Bitiʼ nazacaʼ gunruʼ löza böaʼ para idéliʼruʼ lu gudil-la, tuʼ cabí gaca
    usölabaʼ nu bönniʼ tuʼ nál-latëröbaʼ.
  urd-urd: बच निकलने के लिए घोड़ा बेकार है, वह अपनी शहज़ोरी से किसी को नबचाएगा।
  rus-SYN: Но лице Господне против делающих зло, чтобы истребить с земли память о
    них.
  bqc-SIM: Sↄ̃́ náaikɛa à ń bↄ ɛɛ vĩ, baa ń a gbãakɛo a fↄ̃ gbɛ̃́ suabao.
  tcz-CHONGTHU: Gal satna sakol khatnin jong gal na josah jouding ahipon, thahatna
    jousen jong nang nahuhdoh jouponte.
  mar-mar: घोडा विजयासाठी व्यर्थ आहे. त्याच्या पुष्कळ बळाने तो कोणाला वाचवू शकत नाही.
  isl-isl: '@see-verse:PSA.033.016'
  hlt-THB: Hul thainaak aham meqang pynoet doeng ce kawna am coeng hy; ak tha awm
    seiawm am hul thai hy.
  qub-qub: Cawallucunaga manami pitapis salbanmanchu. May-jina callpasapa carpis manami
    pitapis salbanmanchu.
  bqp-bqp: Sↄ̃ náanikɛna à n mì sí bi ɛ́kɛmɛ, bee kũ a gbãnakɛnao ani fↄ̃ à gbɛ̃
    sura baro.
  hat-hat: Pa mete nan tèt ou yon chwal ka fè ou genyen batay la. Bon kou l' bon,
    li pa ka sove pesonn.
  eng-BSB: A horse is a vain hope for salvation; even its great strength cannot save.
  eng-WEBPB: A horse is a vain thing for safety, neither does he deliver any by his
    great power.
  kbq-kbq: Hosi afu'mo'za naza hanage'na hara agateregahue hunka amuhara osuo. Na'ankure
    hosi afu'mofo hankavemo'a kaza huno kagura ovazigahie.
  pon-pon: Oj akan pil jota kak jauaja ekij o a kelail melel jota kadepa.
  nhe-BL: Amo ximotemachi ipan se cahuayo para mitzmanahuis yonque nelía tetic. San
    ica ifuerza ax hueli temanahuía.
  wnc-wnc: Siwan ikwawa gamanu hos ngang yanikaing gwegwenda amak amin gatayaman amake
    yapbitnanga dua. Amak aminu amak tasike tuyukawanu hosdane kekeknganata gatayamunanga
    dua.
  bus-bus: Sↄ̃ náanɛkɛna à ń bↄↄ nɛ́ ɛgɛɛmɛ, baa kↄ̃n à gbãakɛɛo eé fↄ̃ à gbɛ̃ mì
    síro.
  gub-BL: Kawaru zeàmàtyry'ymawhu pe har nuweityk kwaw a'e tuwihawete wà. Wakàgaw
    uhua'u ma'e nupuner kwaw wyzài teko wapyro haw rehe wà.
  eng-DRA: 'But the countenance of the Lord is against them that do evil things: to
    cut off the remembrance of them from the earth.'
