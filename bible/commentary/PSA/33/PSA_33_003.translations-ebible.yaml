verse: PSA.033.003
translations:
  mal-C: അവിടത്തേക്ക് ഒരു നവഗാനം ആലപിക്കുക; വൈദഗ്ദ്ധ്യത്തോടെ വാദ്യങ്ങളിൽ ആനന്ദസ്വരം
    മുഴക്കുക.
  deu-TKW: Singt ihm ein neues Lied, schlagt kräftig die Saiten unter Jubelschall!
  lin-lin: Boyembela Yawe nzembo ya sika, bobetisa bibetelo mindule elongo na koganga
    ya esengo.
  mmx-mmx: Mina vixan loxompixan maxat saparav i. Mina sep maraanu lerengteng at ligita,
    kusu naba reng nunuan, la minap kup mi lomomo!
  eng-LSV: Sing to Him a new song, || Play skillfully with shouting.
  eng-GNV: 'Sing vnto him a newe song: sing cheerefully with a loude voyce.'
  eng-WEBSTER: Sing to him a new song; play skillfully with a loud noise.
  nhw-BL: Xijsencahuaca se huicatl catli yancuic, huan xijhuicatica TOTECO. Xitlatzotzonaca
    cuali, huan xitzajtzica ica paquilistli.
  swh-ONEN: Mwimbieni wimbo mpya; pigeni kwa ustadi, na mpaze sauti za shangwe.
  bba-bba: I nùn bɛɛrɛ wɛ̃ɛyɔ kɑ wom kpɔɔ, kpɑ i ɡɑ̃ɑsu torɑ i kɑ nùn siɑrɑ.
  eng-KJVCPB: Sing unto him a new song; Play skilfully with a loud noise.
  luo-luo: Werneuru wer manyien; werneuru kugoyone nyiduonge kendo weruru gi ilo.
  aii-aii: ܙܡܘܿܪܘܼܢ ܐܸܠܹܗ ܙܡܵܪܬܵ‌ܐ ܚܲܕܬܵ‌ܐ، ܨܦܵܝܝܼ ܡܚܹܝܡܘܼܢ ܥܲܡ ܩܲܘܲܚܬܵ‌ܐ.
  meu-meu: Ane matamatana avabia iena; varo ḡaudia ba hatai, ba hatai balaheni, mai
    lolomui ida.
  npi-ULB: उहाँको निम्ति एउटा नयाँ गीत गाओ । निपुणता साथ बजाओ र आनन्दले गाओ ।
  yor-yor: Ẹ kọ orin tuntun sí i; ẹ máa fi ọgbọọgbọ́n lu ohun èlò orin sí i, pẹ̀lú
    ariwo.
  pes-OPCB: سرودهای تازه برای خداوند بسرایید، نیکو بنوازید و با صدای بلند بخوانید.
  tgl-ULB: Awitan siya ng bagong awit; tumugtog nang mahusay at umawit ng may kagalakan.
  nop-nop: Kap kobuli hinek tomineŋ, tiŋa gita ulune mede momooŋ hinek toneŋ, kaŋ
    nadifo diniŋ kakali maaŋ tineŋ.
  cbu-NT: Yaseeshish kaneeschee seengtsa. Tputs kitartamaam yasaru, anpat ipuneerus,
    mangis kis seengtsa.
  hui-hui: Iba gana gahenge wabuwa Anduane Homogohondo lo mialu howa hiliyula ga̱wa̱ru
    lagane mugubeoreme lalu turuore halu hongo howa ladaga halimu.
  mya-mya: ရှေ့​တော်​၌​သီ​ချင်း​သစ်​ကို​ဆို​ကြ​လော့။ သာ​ယာ​စွာ​စောင်း​ကို​တီး​ကြ​လော့။
    ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်​ကြ​လော့။
  bod-N: ཁོང་ལ་མགུར་མ་གསར་པ་ལེན་པ༌དང༌། །དགའ་འབོད་བྱེད་ཅིང་བྱང་ཆ་ལྡན་པར༌དཀྲོལ།།
  wsk-wsk: Wur iru iluwal ale gita moral, yagowom gurugal ale sail te airal amilmil
    tualko!
  sna-sna: Muimbirei rwiyo rutsva; muridze zvakanaka, mugopururudza nomufaro.
  spa-BLM: Cántale una nueva canción. ¡Juega con habilidad y con un grito de alegría!
  cac-cac: B'itanan̈ec d'a Jehová yed' ac' b'it. Vach' tzeyutej e b'itan d'ay d'a
    tzalajc'olal.
  swh-ULB: Mwimbieni yeye wimbo mpaya; pigeni kwa ustadi na muimbe kwa furaha.
  bel-bel: Госпадам будзе хваліцца душа мая; пачуюць пакорныя і ўзьвяселяцца.
  deu-ELBBK: Singt ihm ein neues Lied; spielt wohl mit Jubelschall!
  mbb-OT: Kentahi niw sikandin te veǥu he kanta; tukari niw sikandin te meupiya, ne
    ugyab kew tenged te kegkelipey niw.
  mal-2015: അവന്നു പുതിയ പാട്ടു പാടുവിൻ; ഘോഷസ്വരത്തോടെ നന്നായി വാദ്യം വായിപ്പിൻ.
  gup-gup: Mak ngurrimarnewayinin nuye manbu mankarrekerrnge. Ngurribu instruments
    bu kamak rowk, dja mak ngurrikayhme nuye bu ngurrimarrmarr duninjh.
  rmc-rmc: Giľaven leske e nevi giľi, bašaven leske šukares a radišagoha vičinen!
  nlg-nlg: Kau holohaba nia na linge vaolu Kau tigili utoi na ukalele nia na linge
    te manilu.
  pes-OPV: سرودی تازه برای اوبسرایید. نیکو بنوازید با آهنگ بلند.
  ron-1924: Кынтаци-Й о кынтаре ноуэ! Фачець сэ рэсуне коарделе ши гласуриле воастре!
  ben-OBCV: তাঁর উদ্দেশে নতুন গান গাও; নিপুণ হাতে বাজাও ও আনন্দধ্বনি করো।
  som-som: Gabay cusub isaga ugu gabya, Oo si farsamo wanaagsan ugaga dhawaajiya cod
    weyn.
  lat-VUC: 'In Domino laudabitur anima mea: audiant mansueti, et lætentur.'
  eng-ASVBT: Sing unto him a new song; Play skillfully with a loud noise.
  mna-mna: Kombo mboe popoŋana pini. Mi kese kat kombom. Naso kepeŋgeeze mboe. Mi
    kalŋoyom isala ma kapakuri raama menmeen yom!
  ita-1885: Cantategli un nuovo cantico, Sonate maestrevolmente con giubilo.
  eng-LXXUP: 'My soul shall boast herself in the Lord: Let the meek hear, and rejoice.'
  eng-ULB: Sing to him a new song; play skillfully and sing with joy.
  spa-VBL: Cántale nueva canción; toca bien tus instrumentos y grita de alegría.
  fra-_FOB: Chantez-lui un cantique nouveau; faites retentir vos instruments et vos
    voix!
  mal-mal: കർത്താവിന് പുതിയ പാട്ടുപാടുവിൻ; ഘോഷസ്വരത്തോടെ നന്നായി വാദ്യം വായിക്കുവിൻ.
  lit-lit: Giedokite jam naują giesmę, meistriškai grokite džiūgavimo skambesiu!
  urd-GVR: Us kī tamjīd meṅ nayā gīt gāo, mahārat se sāz bajā kar ḳhushī ke nāre lagāo.
  suz-BL: मेको कली नक कुम्‍सो का पने। रिम्‍शो पा ताप्‍शा, ग्‍येरसीने। भजन संग्रह ४०:४;
    भजन संग्रह ९६:१; भजन संग्रह ९८:३; भजन संग्रह १४४:९; भजन संग्रह १४९:१; यसैया ४२:१०;
    प्रकाश ५:९
  eng-NOY: Sing to him a new song; Play skilfully amid the sound of trumpets!
  ita-1927: Cantategli un cantico nuovo, sonate maestrevolmente con giubilo.
  ckb-ckb: سروودێکی نوێی بۆ بڵێن، بە کارامەیی مۆسیقا بژەنن، بە هەلهەلەوە.
  eng-BBE: Make a new song to him; playing expertly with a loud noise.
  xsi-xsi: Miki kawâŋgi wâŋgiŋa wasaseki pinde papa i. Kara wâŋgu sondo ndo ku kawâŋgi
    ara nâ. Miki rârâni kandeka ku kasuŋa kawami kâki.
  kan-OKCV: ದೇವರಿಗೆ ಹೊಸಹಾಡನ್ನು ಹಾಡಿರಿ. ದೊಡ್ಡ ಶಬ್ದದಿಂದ ಇಂಪಾಗಿ ಹಾಡಿರಿ.
  tam-2017: அவருக்குப் புதுப்பாட்டைப் பாடுங்கள்; ஆனந்த சத்தத்தோடு வாத்தியங்களை நேர்த்தியாக
    வாசியுங்கள்.
  spa-RV-1909: 'Cantadle canción nueva: hacedlo bien tañendo con júbilo.'
  ron-BTF: Cântați-i o cântare nouă; cântați la instrument cu măiestrie și sunet tare.
  eng-WEBP: Sing to him a new song. Play skillfully with a shout of joy!
  eng-FBV: Sing a new song to him; play your instruments well and shout for joy.
  nld-1939: Stemt een nieuw lied voor Hem aan, Tokkelt de lieren, lustig en luid!
  nch-BL: Xijsencahuaca se huicat cati yancuic, huan xijhuicatica TOTECO. Xitatzotzonaca
    cuali, huan xitzajtzica ica paquilisti.
  vie-1934: Khá hát cho Ngài một bài ca mới, Và khéo gảy nhạc khí với tiếng vui mừng.
  cha-cha: 'Cantaye güe ni y nuebo na canta: dandan mauleg ni y agang.'
  hin-CV: उनके स्तवन में एक नया गीत गाओ; कुशलतापूर्वक वादन करते हुए तन्मय होकर गाओ.
  eng-OURB: Sing to him a new song. Play skillfully with a shout of joy!
  spa-BES: Hazle una nueva canción; toquen con arte al aclamarlo.
  tdx-tdx: Isabò sabo vao; ititiho am-pahimbañañe, am-pipoñafan-drebeke.
  tha-KJV: จงร้องเพลงบทใหม่ถวายพระองค์ จงดีดสายอย่างแคล่วคล่องพร้อมกับโห่​ร้อง
  por-BR-2018: Cantai-lhe uma canção nova; tocai instrumento bem com alegria.
  deu-ELO: Singet ihm ein neues Lied; spielet wohl mit Jubelschall!
  eng-WYC-2018: Sing ye to him a new song; say ye well psalm to him in crying [out].
    (Sing ye to him a new song; boldly say ye a psalm to him, and shout out loud.)
  epo-epo: Kantu al Li novan kanton, Bone ludu al Li kun trumpetado.
  gfk-gfk: Inge tiga sigar ninge uram ho ie. Ting timaan no gita, ma nu kup ma ra
    gungunuama.
  uig-PIN: Uningƣa atap yengi bir munajat-nahxini eytinglar; Maⱨirliⱪ bilǝn qelip,
    awazinglarni yuⱪiri yangritinglar.
  beo-beo: Ema gaheabolo gesami hea:ma. Dawa:iwane sani baidama duma amola hahawaneba:le,
    wele sia:ma.
  tpi-OTNT: Singim nupela song long em. Paitim gita na mekim gutpela musik tru, na
    singaut strong wantaim.
  hau-SA: Ku rera masa sabuwar waƙa; ku yi kiɗi da gwaninta, ku kuma yi sowa don farin
    ciki.
  udu-udu: Yuḵi gway gom a’di, gway jin ta jin this mo, buḵa shu/ ki me’d jin ta gwocon
    mo, ki ’kus jin caaca mo.
  uig-LAT: Uninggha atap yéngi bir munajat-naxshini éytinglar; Mahirliq bilen chélip,
    awazinglarni yuqiri yangritinglar.
  nde-nde: Mhlabeleleni ingoma entsha; tshayani kamnandi lihlokome ngentokozo.
  ton-ton: Hiva kiate ia ʻi he hiva foʻou; tā ke mālie mo leʻo lahi.
  ces-1613: Zpívejte jemu píseň novou, a huďte dobře a zvučně.
  eng-WMB: Sing to him a new song. Play skillfully with a shout of joy!
  tam-TCV: அவருக்குப் புதுப்பாட்டைப் பாடுங்கள்; திறமையாக இசைத்து மகிழ்ச்சியுடன் ஆர்ப்பரியுங்கள்.
  ceb-ULB: Awiti siyag bag-ong awit; ayoha pagtugtog ug singgit sa kalipay.
  pol-UBG: Śpiewajcie mu nową pieśń, pięknie i głośno mu grajcie.
  agr-agr: ¡Kantamtai pegkeg aina nunú kantamkujum nii ememattajum! Tuja yamajam kantamtai
    kantamkujum nii eme anentsajum shiig aneakjum untsumtajum.
  kyc-kyc: Banya lao kenane enenge pyao dokopa rambyalu gitape dupwa mora mora piso
    pyao pii ketae palyuo lao rae maiyuo karalapape.
  urd-GVU: اُس کی تمجید میں نیا گیت گاؤ، مہارت سے ساز بجا کر خوشی کے نعرے لگاؤ۔
  eng-OEBCW: Sing to him a new song, play skilfully and shout merrily.
  deu-1912: Singet ihm ein neues Lied; machet's gut auf Saitenspiel mit Schall.
  kan-2017: ಆತನ ಘನಕ್ಕಾಗಿ ನೂತನ ಕೀರ್ತನೆಯನ್ನು ಹಾಡಿರಿ; ಉತ್ಸಾಹಧ್ವನಿಯೊಡನೆ ಇಂಪಾಗಿ ಬಾರಿಸಿರಿ.
  yap-yap: Mon’ed reb e tang nib be’ech ngak, mu chubeged e harp nge mus rogmed riy,
    mi gimed tolul’ nib ga’ lam’ed!
  hlt-MCSB: Amah taengah tamlung neh detdet tum lamtah laa thai sa uh lah.
  mdy-ETH: ዓኪ ዓይኑሞ ዒዛም ዓይናዹዋቴ! ጎኦሎ ሚዛጲሲ ዴንሢ ዋርቁዋቴ፤ ዎዛናኣ ዒላሹዋቴ።
  twi-ASANTE: Monto dwom foforɔ mma no. Momfa nimdeɛ mmɔ sankuo no na monteam ahurisie
    so!
  eng-WEBU: Sing to him a new song. Play skillfully with a shout of joy!
  acu-NT: Tura yamaram kanta kantamkurmesha Yus juuntaitai titasrum nekasrum pengker
    tuntuyataram.
  spa-PDDPT: Cántenle canto nuevo. ¡Háganlo bien, tañan con júbilo!
  gun-gun: Pemonhendu mboraei pyau, pembopu ke pevy'aa rupi.
  agu-BL: Kabitzij jun ac'aj bitz swutz i'. Nin xconken e'chk ma'cl. Poro na taj yi
    sk'il cu'n sban e'chk kulil.
  ilo-ULB: Agkantakayo kenkuana iti baro a kanta; lalaingenyo ti agtukar ken agkantakayo
    nga addaan rag-o.
  kpg-kpg: Goodou daahili gi Mee i taahili hoou. Daahili gi Mee i nia lee humalia
    mai i godou mee hai daahili mo di wwolowwolo tenetene!
  uig-ARA: ئۇنىڭغا ئاتاپ يېڭى بىر مۇناجات-ناخشىنى ئېيتىڭلار؛ ماھىرلىق بىلەن چېلىپ،
    ئاۋازىڭلارنى يۇقىرى ياڭرىتىڭلار.
  bps-bps: Lingagyu i falami lingag dmayen Dwata; na tooyu fanse i kagafyu faginyu
    di klingag dmayen di kenen; na mkit gamu di klehew,
  sus-sus: Wo xa bɛɛti nɛɛnɛ ba a bɛ, wo xa na raba maxasee ra wo xui itexi ra.
  pon-2006: Kumwail tiakada apwoat koul kapwen. koulki ni ngihl kaselel sang ni noumwail
    keseng kan oh ngisingiski amwail peren!
  jae-jae: Aŋga wê wakuc teŋ epi eŋ. Ansaic ŋagam êtaŋ toaligeŋ.
  ksd-ksd: Avat a kakaile ra kalamana kakailai pirana, Avat a ubuubu mal ra pagol,
    ma avat a manga ongor tana.
  tur-YTC: O’na yeni bir ezgi söyleyin. Sevinç çığlığıyla ustaca çalın!
  bel-N: Сьпявайце Яму новы сьпеў; спраўна грайце [Яму] пад трубныя гукі.
  grc-BRENT: Ἐν τῷ Κυρίῳ ἐπαινεθήσεται ἡ ψυχή μου· ἀκουσάτωσαν πρᾳεῖς καὶ εὐφρανθήτωσαν.
  kpr-kpr: Yaru seka nundae gate divuvu! Gita doruse, asi fativu, duka garigo ururari,
    ivugai fumbu arugevu!
  ind-AYT: Nyanyikan bagi-Nya sebuah nyanyian baru, mainkan baik-baik kecapi dalam
    sorak-sorai!
  yom-yom: Lunyimbidila nkunga wumona ; Lusika bumboti ayi luyamikina mu diambu di
    khini.
  yut-yut: Kap kalugɨ yaŋek gita si nandaŋ kɨmagek tɨdoni. Yaŋ aŋek kɨsɨk kɨsɨk aŋek
    yaŋ tɨdoni.
  nya-nya: Muyimbireni nyimbo yatsopano; imbani mwaluso, ndipo fuwulani mwachimwemwe.
  hrv-hrv: Pjesmu novu zapjevajte njemu i glazbala skladna popratite poklicima.
  mps-mps: Te gesi tęąbi po wao. Te gita bugagia eliyu, tama wiegi yai musik mu
    weyu, tama bomonama i dali wao.
  tpi-tpi: Singim nupela song long em. Paitim gita na mekim gutpela musik tru, na
    singaut strong wantaim.
  dan-1931: en ny Sang synge I ham, leg lifligt på Strenge til Jubelråb!
  vie-OVCB: Hãy hát cho Chúa một bài ca mới; hòa tấu tuyệt diệu và reo mừng.
  guj-2017: તેમની આગળ નવું ગીત ગાઓ; વાજિંત્રોને કુશળતાથી અને આનંદથી વગાડો.
  pon-2006A: Kumwail tiakada apwoat koul kapwen. koulki ni ngihl kaselel sang ni noumwail
    keseng kan oh ngisingiski amwail peren!
  por-BRBSL: Cante para ele uma nova canção. Jogue habilidosamente com um grito de
    alegria!
  eng-OEBUS: Sing to him a new song, play skilfully and shout merrily.
  swe-swe: Sjung en ny (fräsch, förnyad) sång till honom, spela skickligt (helhjärtat)
    och med glädje (skapa musik, spela högt, ropa ut i segerjubel)! [Uttrycket ”en
    ny sång” behöver inte betyda att sången är nyskriven, det kan också betyda att
    en gammal sång sjungs med en ny hängivenhet och förståelse av ordens innebörd.
    Nästa vers börjar med ”för” och ger flera anledningar till att prisa Gud. Gud
    är sanning, han är trofast, visar nåd och han är skapare av allt! I GT används
    frasen ”en ny sång” sju gånger, se , och två gånger i NT, se .]
  cth-cth: Ama koe la katha sak awh nateh, lunghawilawk hoi kathoum katang lahoi kueng
    awh.
  twi-twi: Monto dwom foforo mma no. Momfa nimdeɛ mmɔ sanku no na monteɛ mu ahurusi
    so!
  hlt-hlt: Amah taengah tamlung neh detdet tum lamtah laa thai sa uh lah.
  tbz-SIM: Dentɛ̀nɛ̀ fɛyɛmpɑ̀nfɛ̀, mbíennɛ̀ dɛbémbénnɛ̀, piɛtɛnɛ̀ ku.
  msy-2020: Ia onger akar igiaba osirigh da bangɨ, egh deragh gita mɨsoghtɨ an ararem
    deraghtɨ, ia bar akongegh pamten dɨm mɨkɨm.
  dop-dop: Ɩ yoo-ɩ yontu kʋfɑtʋ, nɑ mə cəməŋ nɑ mə nɔɔsɩ kʋlɩ ɩsɔtɑɑ.
  azb-azb: Ona yeni bir nəğmə oxuyun, Sevinc nidaları ilə çalın.
  eng-DBY: Sing unto him a new song; play skilfully with a loud sound.
  hin-2017: उसके लिये नया गीत गाओ, जयजयकार के साथ भली भाँति बजाओ। (प्रका. 14:3)
  wol-KYG: Fental-leen ko woy, xalam, mu neex, sarxolle jib.
  swp-swp: Wana harihariuna enana au wanai, au oi‐huelele komakomani ma arina lailaimiu!
  bjr-bjr: Innee Yaaweenara fuka idi raidaqa amooqiaqa. Innee amiqimmasee akoofasara
    foora piripuna aridaqa faaqa fuisee qidaqa amooqira idi raaqa.
  eng-YLT: Sing ye to Him a new song, Play skilfully with shouting.
  kne-kne: Ikantaan yos sisya si baro ay kanta. Esten yo ay mankotingting sin arpa
    ya ipigsa yo ay mankanta.
  eng-WYC-2017: Sing ye to him a new song; say ye well psalm to him in crying [out].
  eng-WMBB: Sing to him a new song. Play skilfully with a shout of joy!
  zat-NTPS: Le gul-la chee̱ Le̱' tu da cube. Le gul-la cháwedau', quínnele dute̱ xel-la'
    dxebé.
  zty-NTPS: ¡Le goḻ chie' Ḻe' to da' kob! ¡Le goḻ chawe', na' chinnle ḻen yeḻa'
    žebele!
  urd-GVH: उस की तमजीद में नया गीत गाओ, महारत से साज़ बजाकर ख़ुशी के नारे लगाओ।
  rug-rug: Mi kera la nia koa Sa si keke kinera vaqura, mikemike pa mia binokaboka,
    mamu velavela va ululae la koa Sa pa qinetuqetu!
  gaz-gaz: Faarfannaa haaraa isaaf faarfadhaa; ribuu haalaan rukutaa; sirriitti rukutaa;
    gammachuudhaanis ililchaa.
  fra-LSG: Chantez-lui un cantique nouveau! Faites retentir vos instruments et vos
    voix!
  yal-yal: Ɛ bɛti nɛnɛn ba a xa. Ɛ maxa seene maxa ki faɲi, ɛ yi ɛ xuini te a ma.
  iou-iou: Wagäm bigoŋ säkgämän utpäŋ kap kodaki kubä oretoret terak teŋ imut!
  haw-1868: E oli aku ia ia i ke mele hou; E hula akamai me ke kani nui.
  arb-NAV: اعْزِفُوا أَمْهَرَ عَزْفٍ مَعَ الْهُتَافِ، رَنِّمُوا لَهُ تَرْنِيمَةً جَدِيدَةً.
  ded-ded: Ngeni yeac yegec gboria heimibisia. Ngeni gita mengerema kpegec musi gombunga
    fingeru dendzerenggema yegec heibisia.
  ewe-ewe: Midzi ha yeye nɛ; miƒo ha nɛ kple ŋusẽ, eye míado dzidzɔɣli.
  eng-LEE: Sing unto him a new song; play beautifully amidst a triumphant shout.
  asm-FB: তেওঁৰ উদ্দেশ্যে এটি নতুন গীত গোৱা; দক্ষতাৰে বাদ্য-যন্ত্র বজাই জয়-ধ্বনি
    কৰা।
  sus-A: وٌ شَ بّيتِ نّينّ بَ عَ بّ، وٌ شَ نَ رَبَ مَشَسٍيٍ رَ وٌ شُي عِتٍشِ رَ.
  fra-SBL: Chantez-lui une nouvelle chanson. Jouez habilement en poussant des cris
    de joie !
  hbo-hbo: שִֽׁירוּ־לֹ֖ו שִׁ֣יר חָדָ֑שׁ הֵיטִ֥יבוּ נַ֝גֵּ֗ן בִּתְרוּעָֽה׃
  kik-kik: Mũinĩrei rwĩmbo rwerũ; hũũrai inanda mũrĩ na ũũgĩ, na mwanĩrĩre nĩ gũkena.
  fra-NCL: Chantez à sa gloire un cantique nouveau ; unissez avec art vos instruments
    et vos voix.
  cek-AK: Anih khaeah laa kangtha to sah oh; mongkah uenghaih hoiah kanawm ah anih
    to pakoeh oh.
  cuk-cuk: Namaked-binid Bab-Jehováʼga be namakmar, Nue ega weligwaledgi gar be ogormar.
  uig-CYR: '|ב| Қәлбим Пәрвәрдигарни иптихарлинип мәдһийәләйду, Мөминләр буни аңлап
    шатлиқта болиду.'
  tel-2017: ఆయనను గూర్చి ఒక కొత్త పాట పాడండి. నైపుణ్యంతో కమ్మగా వాయిస్తూ సంతోషాతిరేకంతో
    పాడండి.
  hat-BSA: Chante a Li menm yon chan tounèf. Jwe ak kapasite e fò avèk yon gwo kri
    lajwa.
  ukr-ONPU: Душа моя хвалитиметься Господом; нехай почують смиренні й зрадіють.
  kos-kos: Yuk soko on sasu nu sel, Sritalkin harp oana ke etu lom, ac sasa ke engan!
  hbo-WLC: שִֽׁירוּ־ל֭וֹ שִׁ֣יר חָדָ֑שׁ הֵיטִ֥יבוּ נַ֝גֵּ֗ן בִּתְרוּעָֽה׃
  ibo-ibo: Bụkuonụ ya abụ ọhụrụ; were ǹka kpọọ ụbọ akwara ma tiekwa mkpu ọṅụ.
  ory-ory: ତାହାଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନୂତନ ଗୀତ ଗାନ କର; ଉଚ୍ଚଧ୍ୱନିରେ ମନୋହର ବାଦ୍ୟକର।
  chk-chk: Oupwe köl ngeni echö köl mi fö, oupwe ettikiöchü won ekewe pisekin ettik
    fiti mweireir mi leüömong.
  rop-rop: Sing nyuwan song langa im. Plei det gita gudbalawei en jingat adbala gudbinjiwei.
  ukr-1871: Засьпівайте йому нову пісню! Грайте-вигравайте з веселим відгуком.
  yon-yon: Yook yewewiib ye yaa wingkime, mengmeng kaadkeriyiibbed wangkime, kwane
    kube baandime.
  deu-1951: singet ihm ein neues Lied, spielet gut, mit Posaunenschall!
  eng-JPS: Sing unto Him a new song; play skilfully amid shouts of joy.
  srp-1865: Pjevajte mu pjesmu novu, složno udarajte podvikujuæi;
  lug-lug: Mumuyimbire oluyimba oluggya; musune enkoba ze ntongooli n’amagezi nga
    bwe muyimba mu ddoboozi ery’omwanguka olw’essanyu.
  heb-heb: שירו לו שיר חדש היטיבו נגן בתרועה׃
  ben-IRV: তাঁর উদ্দেশ্যে নতুন গান গাও; মধুর বাদ্য কর, জয়ধ্বনি কর এবং আনন্দের সাথে
    গান কর।
  ntu-ntu: Nangr-ngrbzku bade nabz kxmrna, Mz nzmalqlvz-krgu nide.
  pan-pan: ਉਸ ਦੇ ਲਈ ਇੱਕ ਨਵਾਂ ਗੀਤ ਗਾਓ, ਉੱਚੀ ਸੁਰ ਉੱਤੇ ਸੁਰ ਤਾਲ ਨਾਲ ਵਜਾਓ।
  mya-JVB: ရှေ့ တော်၌အသစ် သောသီချင်း ကို ဆို ကြလော့။ တံပိုး မှုတ်ခြင်းနှင့်တကွ သာယာ
    စွာ တီး ကြလော့။
  kgf-kgf: Legic ɋelianéŋ héimima ségiségiac ewa hétéŋnéŋ hiabianec meʒericma héimimu.
  tte-O: Wali waluwaluna kwawaliyan koina, ami sonoga koina api kwavenuwan yo kwawui
    me ami yaliyaya lalakina.
  tbg-tbg: Kotirara irihama ne qaraaka ihi tiva amiteha, koqemake kitaa ruqutiha,
    quaheha noraiqaake ihi tivaqi vuate.
  hmo-hmo: Ane matamata, Lohiabada hanamoa totona do umui abia. Gita do umui gadaralaia
    namonamo, miusiki namo herea do umui karaia, bona ane do umui abia mai goada danu.
  zar-NT: Guliʼgul-la queëʼ tu le rul-la cubi. Guliʼquinnaj dxíʼadoʼ, en lu yöl-laʼ
    rudzeja queë́liʼ guliʼcö́dxiʼa.
  urd-urd: उसके लिए नया गीत गाओ, बुलन्द आवाज़ के साथ अच्छी तरह बजाओ।
  rus-SYN: Господом будет хвалиться душа моя; услышат кроткие и возвеселятся.
  bqc-SIM: À lɛ̀ dafu siɛ̀, à pↄ́ lɛ́ ń dↄ̃ao ń pↄna wiio.
  tcz-CHONGTHU: Yahweh Pakai thangvahnan lathah saovin; thepna neitah in selangdah
    saijun lang kipah tah in la saovin.
  mar-mar: त्याच्यासाठी नवे गीत गा; मोठा आवाज करून कौशल्याने वाद्ये वाजवा.
  isl-isl: Lofsyngið honum með nýjum söngvum. Sláið strengina ákaft og hrópið fagnaðaróp!
  hlt-THB: A venawh lak thai sa unawh; zeelnaak ing khy am kqang doena tum lah uh.
  qub-qub: Mushoj alabansata cantay. Sumaj tucashpayqui alabay.
  bqp-bqp: À lɛ̀ dufu sínɛ, à pↄ́'ũborinↄ lɛ́ kũ dↄ̃naao kũ pↄnna wikio.
  hat-hat: Chante yon chante tou nèf pou li. Wi, jwe bèl mizik, chante byen fò.
  eng-BSB: Sing to Him a new song; play skillfully with a shout of joy.
  eng-WEBPB: Sing to him a new song. Play skilfully with a shout of joy!
  kbq-kbq: Kasefa zagame huta agia erisga hiho. Knarezantfa huta zavena neheta ranke
    huta agi'a erisga huta musena hiho.
  pon-pon: Kauleki on i kaul kap pot, komail kanai on arp o nil!
  nhe-BL: Xijsencahuaca se huicatl tlen yancuic, huan xijhuicatica TOTECO. Xitlatzotzonaca
    cuali, huan xitzajtzica ica paquilistli.
  wnc-wnc: Taike kau kayuk takngatu ie tainong. Taike gita tanguke kau noman nomana
    siknga taiyuuk ie apbakngake kumzang siknga tainong.
  bus-bus: À lɛ̀ dufu sínɛ, à pↄ́'ↄnnanↄ lɛ́ kↄ̃n dↄ̃nao kↄ̃n pↄnna wiiio.
  gub-BL: Pemuzàg zegar haw ipyahu ma'e Tupàn pe nehe. Pemupu pewioràwiràn pezegar
    pà wahyhaw rupi nehe.
  eng-DRA: 'In the Lord shall my soul be praised: let the meek hear and rejoice.'
