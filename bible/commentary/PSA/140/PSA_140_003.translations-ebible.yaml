verse: PSA.140.003
translations:
  mal-C: അവർ തങ്ങളുടെ നാവ് സർപ്പത്തിന്റേതുപോലെ മൂർച്ചയുള്ളതാക്കുന്നു. അവരുടെ അധരങ്ങളിൽ
    അണലിവിഷമുണ്ട്. സേലാ.
  deu-TKW: die in ihrem Herzen Böses ersonnen haben, jeden Tag Kämpfe erregen.
  lin-lin: Basalaka mabongisi mabe kati na mitema na bango mpe balukaka bitumba mikolo
    nyonso.
  mmx-mmx: Lorooro atdi i umsu mi laxakapmek ngan lempatmaaut. Leven gam atdi ik lok
    ngan lempat sii angkang la levelinga atdi ik lok ngan lasak at lavatmoora.
  eng-LSV: They sharpened their tongue as a serpent, || Poison of a viper [is] under
    their lips. Selah.
  eng-GNV: 'They haue sharpened their tongues like a serpent: adders poyson is vnder
    their lips. Selah.'
  eng-WEBSTER: They have sharpened their tongues like a serpent; adder's poison is
    under their lips. Selah.
  nhw-BL: Inincamanal tecocohua quen itencococa se cohuatl o se colotl.
  swh-ONEN: Wao hufanya ndimi zao kali kama za nyoka, sumu ya nyoka iko midomoni mwao.
  bba-bba: Domi kɔ̃sɑ bɑ rɑ n bwisikumɔ ben ɡɔ̃ruɔ. Kpɑ bɑ n sɔɔru kpeere bɑɑdommɑ
    bu kɑ tɑbu ko.
  eng-KJVCPB: They have sharpened their tongues like a serpent; Adder’s poison is
    under their lips. Selah.
  luo-luo: Gipiago lewgi mabith ka lew thuol kendo kwiri mar thuond fu ni e lewgi.
    Sela
  aii-aii: ܡܘܼܚܪܸܦ ܠܗܘܿܢ ܠܸܫܵܢܵܝܗ‌ܝ ܐܲܝܟ݂ ܚܘܼܘܹܐ، ܣܲܡܵܐ ܕܐܸܣܦܸܣ ܬܚܘܿܬ ܣܸܦܘܵܬܵܝ̈ܗ‌ܝ.
    ܣܹܠܵܗ
  meu-meu: Maladia na e hamatakamu, gaigai malana na heto; bibinadia henudiai na hekori
    gaigaidia edia mase muramurana. (Selah)
  npi-ULB: सर्पहरूले झैं तिनीहरूका जिब्राहरूले घाउ बनाउँछन् । तिनीहरूका ओठहरूमा सर्पको
    विष हुन्‍छ । सेला
  yor-yor: Wọ́n ti pọ́n ahọ́n wọn bí ejò, oró paramọ́lẹ̀ ń bẹ ní abẹ́ ètè wọn.
  pes-OPCB: زبانشان مانند نیش مار سمی تند و تیز است و زهر مار از لبانشان می‌چکد.
  tgl-ULB: Ang kanilang dila ay nakakasugat tulad ng mga ahas, ang lason ng ulupong
    ay nasa kanilang mga labi. Selah
  nop-nop: Medehik yoiŋ adi kudupnit hinek, miŋgembet miknit maŋiŋ nabugoŋ, eŋ me
    yeniŋkadaka titiŋdok mede adi miŋgembet mimimnit’walaŋ upmuŋ maŋiŋ gineŋ hatak
    unduŋ hayemilak.
  hui-hui: Tinaga hége ne gadele puyanaga ne ale howa tigua bi lararume nogombi ko
    tomia pale ngagonaga tomia ale tinaga ne hambuni ngagoni.
  mya-mya: သူ​တို့​၏​လျှာ​သည်​အ​ဆိပ်​ပြင်း​သော​မြွေ​နှင့်​တူ​၍ သူ​တို့​၏​စ​ကား​သည်​မြွေ​ဟောက်​၏
    အ​ဆိပ်​နှင့်​တူ​ပါ​၏။
  bod-N: སྦྲུལ་ལྟར་དེ་ཚོས་རང་ལྕེ་རྣོན་པོ༌བྱེད། །མཆུ་སྒྲོས་འོག་ཏུ་སྦྲུལ་གྱི་དུག་རླངས༌འདུག།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Nunga nungamili nuguring mu mot memek ko wore toroman, mot urer ko kuating
    memek iwita mu nunga nungamili kopa te aniso.
  sna-sna: Vanorodza ndimi dzavo kuti dzipinze sedzenyoka; uturu hwenyoka yechiva
    huri pamiromo yavo. Sera
  spa-BLM: Han afilado su lengua como una serpiente. El veneno de la víbora está bajo
    sus labios. Selah.
  cac-cac: A sti' eb' icha val sti' noc' chan, a tas syal eb' icha val svenenoal sti'
    junoc noc' chan smilan anima.
  swh-ULB: Ndimi zao zinajeruhi kama nyoka; sumu ya fira imo midomoni mwao. Selah
  bel-bel: Пакладзі, Госпадзе, ахову на вусны мае, і аслані дзьверы вуснаў маіх;
  deu-ELBBK: Die Bosheiten ersinnen im Herzen, täglich Krieg erregen.
  mbb-OT: Iring te edhereg he uled is dilè dan; is menge lalag dan ne ebpekepesakit
    iring te hereg te uled.
  mal-2015: അവർ സർപ്പംപോലെ തങ്ങളുടെ നാവുകളെ കൂർപ്പിക്കുന്നു; അവരുടെ അധരങ്ങൾക്കു കീഴെ
    അണലിവിഷം ഉണ്ടു. സേലാ.
  gup-gup: Bedda yiman kayime nayin nabang duninjh. Bu kabirriwokdi wanjh yiman kayime
    kabindibaye birribuyika bininj manbang warridj bu kabindibunkenh.
  rmc-rmc: olendar, ko andro jile gondoľinen ča te kerel o nalačhipen a sako džives
    pes vesekedinen.
  nlg-nlg: Na ghidudira te ghinighini vagha na poli, mana maomao ni torokoe te tudutudu
    horu mai tana ghidudira.
  pes-OPV: دندانهای خود را مثل مار تیز می‌کنند و زهرافعی زیر لب ایشان است، سلاه.
  ron-1924: Ей ышь аскут лимба ка ун шарпе, ау пе бузе о отравэ де нэпыркэ.
  ben-OBCV: তারা সাপের মতো তাদের জিভ তীক্ষ্ণ করে; কালসাপের বিষ তাদের মুখে।
  som-som: Waxay carrabkoodii u afaysteen sidii abeeso oo kale, Oo bushimahoodana
    waxaa ku hoos jirta waabaydii jilbiska. (Selaah)
  lat-VUC: Pone, Domine, custodiam ori meo, et ostium circumstantiæ labiis meis.
  eng-ASVBT: They have sharpened their tongue like a serpent; Adders’ poison is under
    their lips. Selah
  mna-mna: Kwon na, kembei mooto sananŋan. Pa sua ta tiwirri na, mataanaŋana, mi ipasansaana
    zin tomtom kembei mooto kananŋana na.
  ita-1885: Aguzzano la lor lingua come il serpente; Veleno d'aspido è sotto alle
    lor labbra. (Sela.)
  eng-LXXUP: Set a watch, O Lord, on my mouth, And a strong door about my lips.
  eng-ULB: Their tongues wound like serpents; vipers' poison is on their lips. Selah
  spa-VBL: Sus lenguas son tan filosas como la de una serpiente; el veneno de víbora
    se mueve en sus labios. Selah.
  fra-_FOB: Qui affilent leur langue comme un serpent; qui ont un venin d'aspic sous
    leurs lèvres. Sélah (pause).
  mal-mal: അവർ സർപ്പംപോലെ അവരുടെ നാവുകൾക്ക് മൂർച്ചകൂട്ടുന്നു; അവരുടെ അധരങ്ങൾക്ക് കീഴിൽ
    അണലിവിഷം ഉണ്ട്. സേലാ.
  urd-GVR: Un kī zabān sāṅp kī zabān jaisī tez hai, aur un ke hoṅṭoṅ meṅ sāṅp kā zahr
    hai. (Silāh)
  suz-BL: मेकोपुकी कोक्‍चा चिक्‍शो बुस्‍स खोदेंशो बाक्‍नीम। मेको आन लोव़ बुस्‍स आन
    बीस खोदेंशो बाक्‍ब। ठेयब सेंदा पा।रोमी ३:१३
  eng-NOY: They sharpen their tongues like a serpent; The poison of the adder is under
    their lips. [[Pause.]]
  ita-1927: Aguzzano la loro lingua come il serpente, hanno un veleno d’aspide sotto
    le loro labbra. Sela.
  ckb-ckb: زمانیان وەک زمانی مار تیژکردووە، ژەهری تیرەمار لەژێر لێویانە.
  eng-BBE: Their tongues are sharp like the tongue of a snake; the poison of snakes
    is under their lips. (Selah.)
  xsi-xsi: Kinzi nenzi ŋgua nde mata-mata, itogo mwâta niŋo ruru ndo mwasina. Mao
    nâ, kinzi kawanzi ŋgua uru iyaulanzi tamâta, itogo mwâta saka ikanzi tamâta kala
    simâte mine.
  kan-OKCV: ತಮ್ಮ ನಾಲಿಗೆಗಳನ್ನು ಹಾವಿನ ಹಾಗೆ ಹದಮಾಡುತ್ತಾರೆ; ಸರ್ಪಗಳ ವಿಷವು ಅವರ ತುಟಿಗಳ ಕೆಳಗಿದೆ.
  tam-2017: பாம்பைப்போல் தங்களுடைய நாவை கூர்மையாக்குகிறார்கள்; அவர்கள் உதடுகளின்கீழ்
    விரியன் பாம்பின் விஷம் இருக்கிறது. (சேலா)
  spa-RV-1909: Aguzaron su lengua como la serpiente; veneno de áspid hay debajo de
    sus labios. (Selah.)
  ron-BTF: Și-au ascuțit limbile ca un șarpe; veninul viperei este sub buzele lor.
    Selah.
  eng-WEBP: They have sharpened their tongues like a serpent. Viper’s poison is under
    their lips. Selah.
  eng-FBV: Their tongues are as sharp as those of snakes; viper's venom is on their
    lips. Selah.
  nld-1939: Die scherpe tongen hebben als slangen, En adderengif op hun lippen.
  nch-BL: Inincamanal tecocohua quej itencococa se cohuat o se colot.
  vie-1934: Chúng nó mài nhọn lưỡi mình như rắn, Có nọc độc rắn hổ trong môi mình.
  cha-cha: Janafanmalagtos y jilañija taegüije y serpiente; binenon y culebbla guaja
    gui jalom y labiosñija. Sila.
  hin-CV: उन्होंने अपनी जीभ सर्प सी तीखी बना रखी है; उनके होंठों के नीचे नाग का विष
    भरा है.
  eng-OURB: They have sharpened their tongues like a serpent. Viper’s poison is under
    their lips. Selah ·contemplation with musical interlude·.
  spa-BES: Sus lenguas son agudas como la lengua de una serpiente; el veneno de las
    serpientes está bajo sus labios. Selah.
  tdx-tdx: Nisioñe’ iereo ty famele’ iareo hoe mereñe; an-tsoñi’iareo ty vorem-pandrefeala.
    Selà
  tha-KJV: เขาทำลิ้นของเขาให้คมเหมือนลิ้นงู และภายใต้ริมฝีปากของเขามีพิษของงู​พิษ
    เซลาห์
  por-BR-2018: Eles afiam suas línguas como a cobra; veneno de serpentes há debaixo
    de seus lábios. (Selá)
  deu-ELO: Sie schärfen ihre Zunge wie eine Schlange; Otterngift ist unter ihren Lippen.
    (Sela.)
  eng-WYC-2018: They sharpened their tongues as serpents; the venom of snakes is under
    the lips of them. (Their tongues be sharp like the fangs of serpents; the venom
    of snakes is on their lips.)
  epo-epo: Kiuj akrigas sian langon, kiel serpento; Veneno de vipuro estas sub iliaj
    lipoj. Sela.
  gfk-gfk: Diet haiaan ira karame diet hoing tiga moraan. No malmalena gar na ha na
    sui ie ke ta ira palabulu diet.
  uig-PIN: Tilini yilanningkidǝk ittik ⱪilidu; Kobra yilanning zǝⱨiri lǝwliri astida
    turidu; Selaⱨ.
  beo-beo: 'Ilia gona:su da medosu sania defele gala. Ilia sia: da saya:be ea medosu
    defo hano defele gala.'
  tpi-OTNT: Toktok bilong ol i sap tumas olsem tit bilong snek, na tok bilong bagarapim
    man i pulap long maus bilong ol olsem marasin bilong snek nogut.
  hau-SA: Suna sa harsunansu su yi kaifi kamar na maciji; dafin gamsheƙa yana a leɓunansu.
    Sela
  udu-udu: Uni dhuna le’d buni mmokaaka me’d tasha/ mo, dhali ’twa/ buni ’tu’dkin
    ka ṯi’d tashan ’thi/ mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Tilini yilanningkidek ittik qilidu; Kobra yilanning zehiri lewliri astida
    turidu; Sélah.
  nde-nde: Benza izindimi zabo zicije njengezenyoka; ubuhlungu benhlangwana busezindebeni
    zabo.
  ton-ton: Kuo nau fakamāsila honau ʻelelo ʻo hangē ko e ngata; ʻoku ʻai ʻae kona
    ʻoe ngata ʻi honau lalo loungutu. Sila.
  ces-1613: Kteříž myslí zlé věci v srdci, a na každý den sbírají se k válce.
  eng-WMB: They have sharpened their tongues like a serpent. Viper’s poison is under
    their lips. Selah.
  tam-TCV: அவர்கள் தங்கள் நாவுகளைப் பாம்பின் நாவுகளைப் போலக் கூர்மையாக்குகிறார்கள்;
    அவர்கள் உதடுகளில் விரியன் பாம்பின் விஷம் இருக்கிறது.
  ceb-ULB: Makasamad ang ilang mga dila susama sa mga serpente; ug ang lala sa bitin
    anaa sa ilang mga ngabil. Selah
  pol-UBG: Wyostrzają swe języki jak węże, jad żmii pod ich wargami. Sela.
  urd-GVU: اُن کی زبان سانپ کی زبان جیسی تیز ہے، اور اُن کے ہونٹوں میں سانپ کا زہر
    ہے۔ (سِلاہ)
  eng-OEBCW: who make their tongue as sharp as a serpent’s, and under whose lips is
    the poison of adders. Selah
  deu-1912: Sie schärfen ihre Zunge wie eine Schlange; Otterngift ist unter ihren
    Lippen. (Sela.)
  kan-2017: ತಮ್ಮ ನಾಲಿಗೆಯನ್ನು ಸರ್ಪದಂತೆ ಹದಮಾಡಿದ್ದಾರೆ, ಅವರ ತುಟಿಗಳ ಹಿಂದೆ ಹಾವಿನ ವಿಷವಿದೆ.
    ಸೆಲಾ
  yap-yap: Bolowtherad e bod e porchoyog ni tak’ad; ma pi thin rorad e bod e yub rok
    e porchoyog ni kobra.
  hlt-MCSB: A lai te rhul bangla a suih tih a hmuilai dongah minta sue kap. Selah
  mdy-ETH: ዔያቶኮ ዒንዲርዛ ፑርታ ሾኦሺጉዲ ዻዻዓያኬ፤ ዔያታ ዻንጋፓ ኬሳ ባካ ዶርባ ሾኦሺ ማርዜኬ።
  twi-ASANTE: Wɔse wɔn tɛkrɛma ano te sɛ ɔtweaseɛ deɛ; ananka borɔ wɔ wɔn ano.
  eng-WEBU: They have sharpened their tongues like a serpent. Viper’s poison is under
    their lips. Selah.
  spa-PDDPT: Afilan su lengua como serpiente. Veneno de víbora hay debajo de sus labios.
    Selah
  gun-gun: Mboi rami oaĩmbe'e 'rã oapekũ, ijayvua ma mboi guigua veneno rami ae.
  agu-BL: Chin ch'on nin chijilon chi ẍch'onal yi na kalo'on tan jun lu'baj. Ni'cu'n
    chijilon tu wenenil jun lu'baj.
  ilo-ULB: Makasugat dagiti dilada a kas kadagiti uleg; adda kadagiti bibigda ti gita
    ti karasaen. Selah
  kpg-kpg: Nia holole digaula e hai gadoo be nia holole gihaa daaligi dangada. Nia
    helekai digaula e hai be nia poisin gihaa.
  uig-ARA: تىلىنى يىلاننىڭكىدەك ئىتتىك قىلىدۇ؛ كوبرا يىلاننىڭ زەھىرى لەۋلىرى ئاستىدا
    تۇرىدۇ؛ سېلاھ.
  sus-sus: naxee natɛ tongoma e bɔɲɛ ma gere masofe ra lɔxɔ yo lɔxɔ.
  pon-2006: Lowarail kan kin rasehng lowen sineik me kin kemehla aramas; arail lokaia
    kan rasehng pwoisen en sineik.
  jae-jae: Êsêacnêŋ imbeleŋ ŋamata kêtôm moac wêmnê. Moac ŋamalic gêc kêsa paŋ gêdôŋôlicgeŋ.
  ksd-ksd: Dia tar vamangi ra karamea i diat upi na da ra karamea i ra vui; A taring
    da kai ra varkarat na vui i ki ta ra vavai na bul na ngie i diat. Sela.
  tur-YTC: Dillerini yılan gibi keskinleştirdiler. Engerek zehri dudaklarının altındadır.
    Selah.
  bel-N: Яны задумляюць ліхое ў сэрцы сваім, кожны дзень узьнімаюць вайну,
  grc-BRENT: Θοῦ, Κύριε, φυλακὴν τῷ στόματί μου, καὶ θύραν περιοχῆς περὶ τὰ χείλη
    μου.
  kpr-kpr: Nenda aviva kau jingabu ekoko ainda kae amingori, geka nenda bekada buvuraira
    ava, jingabu jumi da kae da kaugori.
  ind-AYT: (140-4) yang menajamkan lidah-lidahnya seperti ular, bisa ular beludak
    ada di bawah bibir-bibir mereka. Sela
  yom-yom: Beti kitula ludimi luawu meno banga lu nioka ; mitsa mi bikusa midi mu
    bididi biawu.
  yut-yut: Gen yogokni uŋun tuŋon amɨn emarɨ toŋ dakon geni yombem, geni tepmɨsi.
    Ae gen yogokni uŋun tuŋon amɨn emarɨ toŋ dakon pakbi yokwini yombem da gen kagakon
    tugawit da mɨŋat amɨnyo paŋupbal aŋ.
  nya-nya: Iwo amanola malilime awo kukhala akuthwa ngati a njoka; pa milomo yawo
    pali ululu wa mamba. Sela
  hrv-hrv: od onih koji pakosti u srcu smišljaju i čitav dan začinju kavge.
  mps-mps: Te augwaligo po wabo te hasamanigo kele poa pai tiwai mu elama, tama augwaligo
    pedauwalide te bidi dolabo po te hasamanigo dwai nabi tiwai elalubo dao.
  tpi-tpi: Toktok bilong ol i sap tumas olsem tit bilong snek, na tok bilong bagarapim
    man i pulap long maus bilong ol olsem marasin bilong snek nogut.
  dan-1931: der pønser på ondt i Hjertet og daglig ægger til Strid.
  vie-OVCB: Lưỡi họ nhọn như lưỡi rắn; nọc rắn độc ẩn dưới môi.
  guj-2017: તેઓએ પોતાની જીભ સાપના જેવી તીક્ષ્ણ બનાવી છે; તેઓની જીભની નીચે નાગનું વિષ
    છે. સેલાહ
  pon-2006A: Lowarail kan kin rasehng lowen sineik me kin kemehla aramas; arail lokaia
    kan rasehng pwoisen en sineik.
  por-BRBSL: Eles afiaram suas línguas como uma serpente. O veneno da víbora está
    sob seus lábios. Selah.
  eng-OEBUS: who make their tongue as sharp as a serpent’s, and under whose lips is
    the poison of adders. Selah
  swe-swe: som bär på ondska i sina hjärtan. Dagligen uppviglar de till krig.
  cth-cth: Ahnimouh teh amamae lai hah tahrun e lai patetlah, a hran sak awh. Ahnimae
    pahni thung vah hrunthoe sue ao. Selah.
  twi-twi: Wɔsew wɔn tɛkrɛma ano te sɛ ɔwɔ de; nhurutoa bɔre wɔ wɔn ano.
  hlt-hlt: A lai te rhul bangla a suih tih a hmuilai dongah minta sue kap. Selah
  tbz-SIM: Bɛ̀ ɔ̃ ntoti bɛ yɛ̀mmɛ̀ kɛ bo dɔɔ̀ mɛyɛi mmɛ, yɛwe yɛmɔu bɛ̀ dɑ̀ńnì yɛkpɑ̀rɛ̀
    nyɛ.
  msy-2020: Men mɨzebar otivir akaba, kuruzir ataribar mɨn bar ghumi. Me gumazibagh
    asɨghasɨghasa mɨgeir akaba, men akatoribar ikia mati kuruzim imezir kuram an aven
    iti. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Ɩsɑɣɑtʋ kɛ pɑ mɑɣɑsəɣɩ pɑ tɑɑ, nɑ pɑ́ pɛɛkəɣɩ yoou kɛ pɑɑ kʋyɑkʋ ŋku.
  azb-azb: Kəskin dilləri ilan tək çalar, Sanki dodaqlarında gürzə zəhəri var. Sela
  eng-DBY: They sharpen their tongues like a serpent; adders' poison is under their
    lips. Selah.
  hin-2017: उनका बोलना साँप के काटने के समान है, उनके मुँह में नाग का सा विष रहता
    है। (सेला) (रोम. 3:13, याकू. 3:8)
  wol-KYG: kuy nas lu bon, tey saxoo di sookey xare,
  bjr-bjr: Misa nifauru nimaakiri kuqimaria sakanifara foora maridanoo. Misa nookinaa
    ufa fannoo ukadiqa manda marasinnara foora maridanoo.
  eng-YLT: They sharpened their tongue as a serpent, Poison of an adder [is] under
    their lips. Selah.
  kne-kne: Kaeegyat ay kaman eweg din tepek da, kaman gitan di kobra din kali da.
  eng-WYC-2017: They sharpened their tongues as serpents; the venom of snakes is under
    the lips of them.
  eng-WMBB: They have sharpened their tongues like a serpent. Viper’s poison is under
    their lips. Selah.
  zat-NTPS: Da dxelenné̱' naca na ca lazxa be̱la' da zaj nalále̱'e̱. Xrtizra' benne'
    ca' zaj naca na ca nisa snia chee̱ be̱la'.
  zty-NTPS: Da' ẕnnágake' naken ka laye' bele da' zej ntochen'. X̱tíža'gak benne'
    ka' zej naken ka nis snia che bele.
  urd-GVH: उनकी ज़बान साँप की ज़बान जैसी तेज़ है, और उनके होंटों में साँप का ज़हर
    है। (सिलाह)
  rug-rug: Sari na meadi si ṉaru, guana noki variva mate, sari na dia zinama si variva
    mate guana noki varigarati.
  gaz-gaz: Isaan arraba isaanii akkuma bofaa qaratu; hadhaan buutii hidhii isaanii
    jala jira.
  fra-LSG: Qui méditent de mauvais desseins dans leur cœur, Et sont toujours prêts
    à faire la guerre!
  yal-yal: E fe ɲaxi yitɔnna nin waxatin birin. E yɛngɛ ralanna nin lɔxɔ yo lɔxɔ!
  iou-iou: Meni jinom u päraŋi-inik, gämok komi täŋo meni bumik. Man yäkyäki u komigämän,
    gämok äma däpani udewani bumik.
  haw-1868: Hookala no lakou i ko lakou alelo me he nahesa la; A aia malalo o ko lakou
    mau lehelehe ka mea make o ka moonihoawa. Sila.
  arb-NAV: سَنُّوا أَلْسِنَتَهُمْ كَالْحَيَّةِ، وَسُمُّ الأَصْلالِ تَحْتَ شِفَاهِهِمْ.
  ded-ded: Yeni nedzarangngina dzomugec boidzocac nedzarang enaragoc, ifi isoc anude.
    Yeni ngedzarangnginango ikoc ayemmeandae amma bibicnginau boidzocac marasing mekecdae.
    Selac
  ewe-ewe: Wonyre woƒe aɖewo wole ɖaɖam abe da tɔ ene, eye da ƒe aɖi le woƒe nuyiwo
    ŋu. Sela
  eng-LEE: '(140:4) They have sharpened their tongues like a serpent: the poison of
    the adder is under their lips. Selah.'
  asm-FB: তেওঁলোকে সাপৰ নিচিনাকৈ নিজৰ নিজৰ জিভা ধাৰ কৰিলে; তেওঁলোকৰ ওঁঠৰ তলত কালসৰ্পৰ
    বিষ থাকে! [চেলা]
  sus-A: نَشٍيٍ نَتّ تٌنفٌمَ عٍ بْحّ مَ فٍرٍ مَسٌقٍ رَ لْشْ يٌ لْشْ.
  fra-SBL: Ils ont aiguisé leur langue comme un serpent. Le poison de la vipère est
    sous leurs lèvres. Selah.
  hbo-hbo: אֲשֶׁ֤ר חָשְׁב֣וּ רָעֹ֣ות בְּלֵ֑ב כָּל־יֹ֝֗ום יָג֥וּרוּ מִלְחָמֹֽות׃
  kik-kik: Manooraga nĩmĩ ciao ikohĩga ta rũrĩmĩ rwa nyoka; mĩromo yao yaragia maũndũ
    marũrũ ta thumu wa nduĩra.
  fra-NCL: qui méditent de mauvais desseins dans leur cœur, qui excitent sans cesse
    la guerre contre moi,
  cek-AK: Nihcae loe palai to pahui palai baktiah taak o; nihcae ih pahni thungah
    pahui sae kasoe tui to oh. Selah.
  cuk-cuk: Naibe-nued-gangueyobi, e-gwabin-duku gued. Naibe-nued-e-gichi-boniyobi,
    e-sunmaked sedimalad.
  uig-CYR: Ағзим алдида күзәтчи турғузғайсән, и Пәрвәрдигар; Ләвлирим дәрвазисини
    сақлиғайсән;
  tel-2017: వాళ్ళు పాము నాలుకలాగా తమ నాలుకలు పదును చేసుకుంటారు. వారి పెదాల కింద పాము
    విషం ఉంచుకుంటారు. సెలా.
  hat-BSA: Yo file lang yo tankou koulèv. Pwazon a sèpan mòtèl la anba lèv yo. Tan
  ukr-ONPU: Господи, постав варту біля моїх вуст, стережи двері моїх губ.
  kos-kos: Lohulos oana serpent sulallal; Kas lalos oana pwasin ke wet cobra.
  hbo-WLC: אֲשֶׁ֤ר חָשְׁב֣וּ רָע֣וֹת בְּלֵ֑ב כָּל־י֝֗וֹם יָג֥וּרוּ מִלְחָמֽוֹת׃
  ibo-ibo: Ha na-eme ire ha ka ha dị nkọ dịka nke agwọ; elo ajụala dị nʼegbugbere
    ọnụ ha.Sela
  ory-ory: ସେମାନେ ସର୍ପ ପରି ଆପଣା ଆପଣା ଜିହ୍ୱା ତୀକ୍ଷ୍ଣ କରିଅଛନ୍ତି; ସେମାନଙ୍କ ଓଷ୍ଠାଧର ତଳେ
    କାଳସର୍ପର ଗରଳ ଥାଏ। [ସେଲା]
  chk-chk: Ra akkeni chönawer pwe a ken usun chönawen eman serepenit, nge ar kapas
    a usun chök poisonun serepenit.
  rop-rop: Dei tok nogudwan wed en im jis laik det poisin blanga jigiwan sneik.
  ukr-1871: Гострять язик свій, як у змія; їдь гадюча в устах їх.
  yon-yon: Kwane yi ong kuu niin yi ong areb kerenib “ssss” andimaib, kwane yi weng
    mongkodkono mandakadbed dembimaan kuu niindok arud ambod areb.Selah
  deu-1951: (0140-4) Sie spitzen ihre Zunge wie eine Schlange, Otterngift ist unter
    ihren Lippen. (Pause.)
  eng-JPS: (140-4) They have sharpened their tongue like a serpent; vipers' venom
    is under their lips. Selah
  srp-1865: Oštre jezik svoj kao zmija, jed je aspidin u ustima njihovijem.
  lug-lug: Ebigambo byabwe byogi ng’ennimi z’emisota; ebiva mu kamwa kaabwe busagwa
    ng’obw’essalambwa.
  heb-heb: שננו לשונם כמו נחש חמת עכשוב תחת שפתימו סלה׃
  ben-IRV: তাদের জিভের ক্ষত বিষধর সাপের মত; তাদের ঠোঁটে সাপের বিষ।
  ntu-ntu: Natqdr nzlvati apule nipna kr ningidoe kc tqrtq, Mz nzrpikitingr x nzrpibqtingr.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਨਾਗ ਵਾਂਗੂੰ ਆਪਣੀਆਂ ਜੀਭਾਂ ਨੂੰ ਤਿੱਖਿਆਂ ਕੀਤਾ, ਸੱਪਾਂ ਦੀ ਵਿੱਸ ਉਨ੍ਹਾਂ
    ਦੇ ਬੁੱਲ੍ਹਾਂ ਦੇ ਹੇਠ ਹੈ!।
  mya-JVB: သူတို့သည်မြွေ ကဲ့သို့ မိမိ တို့လျှာ ကို သွေး တတ် ကြပါ၏။ သူ တို့နှုတ်ခမ်း
    အထဲ မှာ မြွေဆိုး အဆိပ် အတောက်ရှိပါ၏။
  kgf-kgf: Ieneŋ mokoleŋ ésécnec ezelaŋgina qericgic ʒéraguc waŋanʒac. Waŋu ezelaŋgina
    bawaiguc imi qaté mokoleŋac kua doku ʒéraguc he énécmizac. (Ohec)
  tte-O: Memenaliyao ali mwasali besiele weso kelakelabasina.
  tbg-tbg: Memaru avai vaihaiva vaiinti qoraiqama kaintema kero, vika qora uvavano
    vaiinti nahenti qoraiqama nimite vaira. Vika nái noqihai ti varia uvava uqahi/quaiha
    uhi voqaara vaira.
  hmo-hmo: Edia maladia be mai matadia, gaigai edia isena bamona, bona edia bibina
    dekenai, be koria gaigai ena mase muramurana ia noho.
  zar-NT: Didzaʼ tuʼë tun ga nácagaca lúdxiʼgaquiëʼ ca yuguʼ bëla síniaʼ. Yuʼu ruáʼagaquiëʼ
    le nachë́ʼ yöl-laʼ guti ca le dxía lu láyiʼbaʼ bëla naʼ.
  urd-urd: उन्होंने अपनी ज़बान साँप की तरह तेज़ कर रखी है। उनके होटों के नीचे अज़दहा
    का ज़हर है।
  rus-SYN: Положи, Господи, охрану устам моим, и огради двери уст моих;
  bqc-SIM: Aaì yãvãi wàaipa ń sↄ̃ guu, sòle lɛ́ ↄ̃ aaìↄ wɛ́ gↄↄpii.
  tcz-CHONGTHU: Alei gui-u gul in mi achuh bang in amang chauvin, athuseidoh jouseu
    jong gul-gu tobang ahi.
  mar-mar: त्यांची जीभ सर्पासारखी जखम करते; त्यांच्या ओठाखाली विषारी सर्पाचे विष आहे.
  isl-isl: sem sitja á svikráðum alla daga og vekja ófrið.
  hlt-THB: A mim laikhqi ce khqui am lai amyihna hqat sak unawh; khquihse a chy ce
    ami hui kqang awm hy.
  qub-qub: Paycunapa shimenga caycan culebrapa lansëtanno. Rimashancuna caycan culebrapa
    benënunno.Selah
  bqp-bqp: Òdi ń lɛ́ kɛkɛ lán mlɛ̃̀ɛ bà, ń lɛ́gbɛ bi pitiko sɛwɛmɛ.
  hat-hat: (0140:4) Lang yo se razwa. Pawòl nan bouch yo se pwazon, ou ta di venen
    sèpan aspik.
  eng-BSB: They sharpen their tongues like snakes; the venom of vipers is on their
    lips. Selah
  eng-WEBPB: They have sharpened their tongues like a serpent. Viper’s poison is under
    their lips. Selah.
  kbq-kbq: Keagama haza nanekemo'a, osifavemofo agefunamo'ma asaneankna nehu'za, ha'
    osifavemofo avu'atga zamo zamagipina avite'neanki'za vahera zamazeri haviza hu
    keaga nehaze.
  pon-pon: Irail kin ada lo arail dueta jerpent; poijen en jerpent mi pan lo arail.
  nhe-BL: Inintlajtol tecocohua queja itencococa se cohuatl o se colotl.
  wnc-wnc: Waamindane wamna gomokgane gena paanga siknga binga. Sike wamu amin pasiwan
    mainanga waamindane genaatang doke yuak. Unzing marasinu gomou waiakngatane genane
    yuak kaknga binga.
  bus-bus: Aↄ̃è ń lɛ́ kɛkɛ lán mlɛ̃̀ bà, aↄ̃ lɛ́gbɛ nɛ́ pitigoo sɛwɛɛmɛ.
  gub-BL: Waapeku nuzawy kwaw mozaiw iapeku. Waze'eg nuzawy kwaw puruzuka haw mozaiw
    zuru pe har no.
  eng-DRA: 'Set a watch, O Lord, before my mouth: and a door round about my lips.'
