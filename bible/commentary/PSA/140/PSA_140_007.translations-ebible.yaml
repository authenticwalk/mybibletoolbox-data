verse: PSA.140.007
translations:
  mal-C: കർത്താവായ യഹോവേ, ശക്തനായ രക്ഷകാ, യുദ്ധദിവസത്തിൽ അങ്ങ് എന്റെ ശിരസ്സിൽ ഒരു
    കവചം അണിയിക്കുന്നു.
  deu-TKW: 'Ich sprach zu Jahwe: “Du bist mein Gott! Vernimm, Jahwe, mein lautes Flehen!'
  lin-lin: 'Nalobaka na Yawe : « Ozali Nzambe na ngai ! » Yawe, yoka mabondeli na
    ngai.'
  mmx-mmx: Leeme Silok, nenu Loorong Avolo, la nenu Lentupe lolos tia. Ugarak lok
    see rak keneng at leven esep.
  eng-LSV: O YHWH, my Lord, strength of my salvation, || You have covered my head
    in the day of armor.
  eng-GNV: O Lord God the strength of my saluation, thou hast couered mine head in
    the day of battel.
  eng-WEBSTER: O GOD the Lord, the strength of my salvation, thou hast covered my
    head in the day of battle.
  nhw-BL: Ta tiTOTECO Dios, tinotemaquixtijca, ta tijpiya nochi chicahualistli para
    techmaquixtis. Ta techmocuitlahuía quema onca tlahuilancayotl.
  swh-ONEN: 'Ee Bwana Mwenyezi, Mwokozi wangu mwenye nguvu, unikingaye kichwa changu
    siku ya vita:'
  bba-bba: Adɑmɑ nɑ nɛɛ, Gusunɔ, wunɑ ɑ sɑ̃ɑ nɛn Yinni. A swɑɑ tem kpĩiyɔ ɑ nɛn kɑnɑru
    nɔ.
  eng-KJVCPB: O God the Lord, the strength of my salvation, Thou hast covered my head
    in the day of battle.
  luo-luo: Yaye Jehova Nyasaye Manyalo Gik Moko Duto, ma jakonyna motegno, in migengʼona
    wiya sa ma lweny ger.
  aii-aii: ”ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ، ܚܲܝܠܵܐ ܕܦܘܼܪܩܵܢܝܼ، ܟܘܼܣܹܐ ܠܘܼܟ݂ ܪܹܝܫܝܼ ܒܝܵܘܡܵܐ ܕܦܠܵܫܵܐ.
  meu-meu: Iehova e, egu Ḡaubada, ihamaurigu tauna mai goadamu, tuari dinana ai kwaragu
    vada o laoa ahu.
  npi-ULB: हे परमप्रभु मेरा परमेश्‍वर, मलाई बचाउन तपाईं शक्तिसाली किसिमले सक्षम हुनुहुन्छ
    । युद्धको दिनमा तपाईंले मेरो शिरलाई छेक्‍नुहुन्छ ।
  yor-yor: Olúwa Olódùmarè, agbára ìgbàlà mi, ìwọ ni ó bo orí mi mọ́lẹ̀ ní ọjọ́ ìjà.
  pes-OPCB: ای یهوه، خداوند من، تو قوت و نجات من هستی. تو سر مرا در روز جنگ محفوظ
    داشتی.
  tgl-ULB: Yahweh, aking Panginoon, ikaw ay malakas para magligtas; sa araw ng labanan
    nilagyan mo ng panangga ang aking ulo.
  nop-nop: Yahwe, Bepaŋne eŋ nu’walaŋ yahehewe fafaŋeniŋ, koom memikniye gut mik tugumunneŋ
    dagoŋ momooŋ hinek nabudokoguŋ.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga-o i̱ haru dai biaga hongoheore
    í̠ kegoni. I̱na waitigiru baba wai bialu hewangi í̠na i̱ handayaho harigoni.
  mya-mya: အို ဘု​ရား​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​စွမ်း​အား​ကြီး​သော​ကယ်​တင်​ရှင်၊
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​စစ်​ပွဲ​တွင် ကွယ်​ကာ​စောင့်​ထိန်း​တော်​မူ​ပါ​ပြီ။
  bod-N: གཙོ་བོ་ཡ་ཝཱེ་ང་ཡི་སྐྱབས་ཀྱི༌སྟོབས། །འཐབ་མོའི་དུས་སུ་ང་ཡི་མགོ་བཀབ༌བྱུང༌།།
  wsk-wsk: O Yawe, ni keta suanta ni Kaem, ni aga Bataguru Tata aora; ni kager ko
    tom ningi mu aninga karem yawara.
  sna-sna: Haiwa Ishe Jehovha, imi mudzikinuri wangu ane simba, anofukidza musoro
    wangu pazuva rehondo,
  spa-BLM: Yahvé, el Señor, la fuerza de mi salvación, has cubierto mi cabeza en el
    día de la batalla.
  cac-cac: Mamin Dios, ach Vajalil, in Columal to syaln̈ej uuj, a ach ton tzin a col
    d'a scal oval, xin chi.
  swh-ULB: Ee Yahwe, Bwana wangu, wewe ni mwenye nguvu uwezaye kuniokoa; hunifunika
    ngao kichwa changu siku ya vita.
  bel-bel: Быццам зямлю расьсякаюць і трушчаць нас; сыплюцца косткі нашыя ў шчэлепы
    апраметнай.
  deu-ELBBK: 'Ich sprach zu dem HERRN: Du bist mein Gott! Nimm zu Ohren, HERR, die
    Stimme meines Flehens!'
  mbb-OT: Nengazen he MEGBEVAYÀ, iyan ka mezesen he menluluwas ku. Iyan ka nengalang
    kedì te timpu te tebek.
  mal-2015: എന്റെ രക്ഷയുടെ ബലമായി കർത്താവായ യഹോവേ, യുദ്ധദിവസത്തിൽ നീ എന്റെ തലയിൽ ശിരസ്ത്രം
    ഇടുന്നു.
  gup-gup: Yawey, ngudda nawu Yiwohrnan Rowk, ngudda wanjh kanngehkeng, dja kankukdjurriddi
    bu ngarriburrinj nawu birriwarre bininj.
  rmc-rmc: 'Phenav le RAJESKE: „Tu sal miro Del!“ Šun avri, RAJEJA, miro mangipen!'
  nlg-nlg: Ghe Lord, nigua na malaghai laga, ta nimua na malei haba, Ko pilupungisiu
    tana bongi ni veitotoghoni.
  pes-OPV: ‌ای یهوه خداوندکه قوت نجات من هستی، تو سر مرا در روز جنگ پوشانیده‌ای.
  ron-1924: Доамне Думнезеуле, тэрия мынтуирий меле, Ту-мь акоперь капул ын зиуа луптей.”
  ben-OBCV: হে সার্বভৌম সদাপ্রভু, আমার শক্তিশালী মুক্তিদাতা, যুদ্ধের দিনে তুমি আমার
    মস্তক আচ্ছাদন করেছ।
  som-som: Ilaahow Sayidow, xooggii badbaadadaydow, Maalintii dagaalka madaxaygaad
    dabooshay.
  lat-VUC: Sicut crassitudo terræ erupta est super terram, dissipata sunt ossa nostra
    secus infernum.
  eng-ASVBT: O Jehovah the Lord, the strength of my salvation, Thou hast covered my
    head in the day of battle.
  mna-mna: O Yooba, Merere tio, nu ulaaŋa tio mburomŋom. Indeeŋe mazwaana ki malmal
    na, nu poroukalkaala yo.
  ita-1885: O Signore Iddio, che sei la forza della mia salute, Tu hai coperto il
    mio capo nel giorno dell'armi;
  eng-LXXUP: As a lump of earth is crushed upon the ground, Our bones have been scattered
    by the mouth of the grave.
  eng-ULB: Yahweh, my Lord, you are powerfully able to save me; you shield my head
    in the day of battle.
  spa-VBL: Señor y Dios, mi Salvador, tú cubres mi cabeza como con un casco en el
    día de la batalla.
  fra-_FOB: Seigneur Éternel, qui es la force de mon salut, tu as couvert ma tête
    au jour de la bataille.
  mal-mal: എന്റെ രക്ഷയുടെ ബലമായ കർത്താവായ യഹോവേ, അങ്ങ് യുദ്ധ ദിവസത്തില്‍ എന്നെ സംരക്ഷിക്കുന്നു.
  urd-GVR: Ai Rab Qādir-e-mutlaq, ai merī qawī najāt! Jang ke din tū apnī ḍhāl se
    mere sar kī hifāzat kartā hai.
  suz-BL: परमप्रभु यावे, आं परमप्रभु, गे इन सक्तिमी आं कली प्रोंइनीनी। लडाइ दुम्‍मेनु,
    गे आं कली प्रोंइनीनी।
  eng-NOY: 'The Lord Jehovah is my saving strength: Thou shelterest my head in the
    day of battle!'
  ita-1927: O Eterno, o Signore, che sei la forza della mia salvezza, tu hai coperto
    il mio capo nel giorno dell’armi.
  ckb-ckb: ئەی یەزدانی پەروەردگار، هێزی ڕزگاریم، لە ڕۆژی شەڕدا سەری منت داپۆشی.
  eng-BBE: O Lord God, the strength of my salvation, you have been a cover over my
    head in the day of the fight.
  xsi-xsi: O Koipu Ŋalae Yova Kindeni, noko kumo naneŋgu Yautâŋa Tamwata kaika. Muŋga,
    lâ zo ŋinde maka kamo paraŋa ilo, ande noko pwatona naŋa sondo nâ, kutogo naneŋgu
    maramuŋa mwasina.
  kan-OKCV: ನನ್ನ ರಕ್ಷಣೆಯ ಬಲವಾಗಿರುವ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ತಲೆಯನ್ನು ಯುದ್ಧದ ದಿವಸದಲ್ಲಿ
    ಕಾಪಾಡುತ್ತೀರಿ.
  tam-2017: ஆண்டவராகிய யெகோவாவே, என்னுடைய இரட்சிப்பின் பெலனே, யுத்தநாளில் என்னுடைய
    தலையை மூடினீர்.
  spa-RV-1909: Jehová Señor, fortaleza de mi salud, tú pusiste á cubierto mi cabeza
    el día de las armas.
  ron-BTF: DUMNEZEULE, Doamne, tăria salvării mele, mi-ai acoperit capul în ziua bătăliei.
  eng-WEBP: LORD, the Lord, the strength of my salvation, you have covered my head
    in the day of battle.
  eng-FBV: Lord God, my powerful Savior, you covered my head like a helmet on the
    day of battle.
  nld-1939: Jahweh, mijn Heer, Gij zijt mijn machtige Helper, Gij beschut mijn hoofd
    op de dag van de strijd.
  nch-BL: Ta tiTOTECO Dios, tinotemaquixtijca, ta tijpiya nochi chicahualisti para
    techmaquixtis. Ta techmocuitahuía quema onca tatehuilisti.
  vie-1934: Hỡi Chúa Giê-hô-va, là sức lực về sự cứu rỗi tôi, Chúa che chở đầu tôi
    trong ngày chiến trận.
  cha-cha: O Yuus, Jeova, ni y minetgot y satbasionjo, jago tumampe y ilujo gui jaanin
    y guera.
  hin-CV: याहवेह, मेरे प्रभु, आप ही मेरे उद्धार का बल हैं, युद्ध के समय आप ही मेरे
    सिर का आवरण बने.
  eng-OURB: Adonai the 'Adonay [Yahweh the Lord], the strength of my yishu'ah ·salvation·,
    you have covered my head in the day of battle.
  spa-BES: Oh Señor Dios, la fortaleza de mi salvación, has sido una cubierta sobre
    mi cabeza en el día de la pelea.
  tdx-tdx: Ry Iehovà Talè, faozaram-pandrombahañe ahiko, Mpanaroñe ty lohako añ-andron-kotakotake.
  tha-KJV: โอ ข้าแต่พระเจ้าคือองค์​พระผู้เป็นเจ้า ผู้​ทรงเป็นกำลังแห่งความรอดของข้าพระองค์
    พระองค์​ทรงคลุมศีรษะข้าพระองค์​ไว้​ในยามศึก
  por-BR-2018: Ó Senhor DEUS, força de minha salvação, cobriste minha cabeça no dia
    da batalha.
  deu-ELO: Jehova, der Herr, ist die Stärke meiner Rettung; du hast mein Haupt beschirmt
    am Tage der Waffen.
  eng-WYC-2018: Lord, Lord, the virtue of mine health; thou madest shadow on mine
    head in the day of battle. (Lord, Lord, my strong salvation or my strong deliverance;
    thou madest a shadow upon my head on the day of battle.)
  epo-epo: Ho Eternulo, mia Sinjoro, forto de mia savo, Vi ŝirmas mian kapon en la
    tago de batalo.
  gfk-gfk: Watong Kiskis, no nugu dadas na Ut na Harhalon, u ga hakukuh bat no ulugu
    tano bung na hinarubu.
  uig-PIN: Pǝrwǝrdigar Rǝb nijatliⱪimning küqidur; Sǝn jǝng künidǝ beximni yepip ⱪoƣdiƣansǝn.
  beo-beo: Na ouligisudafa Hina Gode! Na gasa bagade Gaga:su Dunu! Dia da gegesu ganodini
    na gaga:i.
  tpi-OTNT: Bikpela, God bilong mi, yu strongpela man bilong kisim bek mi. Bipo, taim
    mipela i pait long ol birua, yu bin lukautim mi gut.
  hau-SA: Ya Ubangiji Mai Iko Duka, mai fansana mai ƙarfi, wanda yake garkuwoyin kaina
    a ranar yaƙi.
  udu-udu: Ayy Tap̱a, /e jin ta Tap̱am pem mo, dhali /e jin ta jim pem jin ’bitha’bi’th
    jin ’cuḵki aha/ mo, /e kumki aha/ ’kup̱ pem mo ka tee gi mo ma mee mo.
  uig-LAT: Perwerdigar Reb nijatliqimning küchidur; Sen jeng künide béshimni yépip
    qoghdighansen.
  nde-nde: Oh Thixo wobukhosi, mhlengi wami olamandla, ovikela ikhanda lami ngelanga
    lempi
  ton-ton: ‌ʻE Sihova ko e ʻEiki, ko e mālohi ʻo ʻeku fakamoʻui, kuo ke maluʻi hoku
    ʻulu ʻi he ʻaho ʻoe tau.
  ces-1613: 'Řekl jsem Hospodinu: Bůh silný můj jsi, pozoruj, Hospodine, hlasu pokorných
    modliteb mých.'
  eng-WMB: LORD, the Lord, the strength of my salvation, you have covered my head
    in the day of battle.
  tam-TCV: ஆண்டவராகிய யெகோவாவே, என் இரட்சிப்பின் பெலனே, நீர் யுத்தநாளில் என் தலையை
    மறைத்துகொள்ளும்.
  ceb-ULB: Yahweh, akong Ginoo, gamhanan ka ug makahimo sa pagluwas kanako, gipanalipdan
    mo ang akong ulo panahon sa gubat.
  pol-UBG: Panie BOŻE, mocy mego zbawienia, który osłaniasz moją głowę w dniu bitwy;
  urd-GVU: اے رب قادرِ مطلق، اے میری قوی نجات! جنگ کے دن تُو اپنی ڈھال سے میرے سر
    کی حفاظت کرتا ہے۔
  eng-OEBCW: O Lord my Lord, my saviour mighty, you did cover my head in the day of
    battle.
  deu-1912: HERR Herr, meine starke Hilfe, du beschirmst mein Haupt zur Zeit des Streites.
  kan-2017: ಕರ್ತನೇ, ಯೆಹೋವನೇ, ನನ್ನ ಆಶ್ರಯದುರ್ಗವೇ, ಯುದ್ಧ ಸಮಯದಲ್ಲಿ ನೀನೇ ನನ್ನ ಶಿರಸ್ತ್ರಾಣ,
  yap-yap: SOMOL rog nib Th’abi Tolang, ni yoror rog nib el, kam rungrung ngog u fithik’
    e mael.
  hlt-MCSB: Ka Boeipa Yahovah tah kai kah khangnah sarhi ni. Lungpokhaica khohnin
    ah pataeng ka lu soah nan khuk coeng.
  mdy-ETH: ዎልቄና ዓኣያ ማዒ ታና ዓውሳ ናንጊና ናንጋ ታ ጎዳ ማዔ ፆኦዛሢዮ! ዖሎ ዓቦና ጊቲማ ማዒ ሂኢዣ ታና ዓይዱዋጉዲ
    ቃዜ።
  twi-ASANTE: Ao Otumfoɔ Awurade, me gyefoɔ ɔhoɔdenfoɔ a wobɔ me tiri ban ɔko da,
  eng-WEBU: LORD, the Lord, the strength of my salvation, you have covered my head
    in the day of battle.
  spa-PDDPT: Oh Yavé ʼAdonay, Fortaleza de mi salvación, Cubriste mi cabeza en el
    día de la batalla.
  gun-gun: Senhor xereraa jepea ndepo'akapa va'e, joe opu'ãa ára py ndee xeakã rejao'i.
  agu-BL: Ilu' na colon inwi' yi na chu'l incontr tan oyintzi' swe'j.”
  ilo-ULB: O Yahweh nga Apok, napigsaka a mangispal; salsalaknibam ti ulok iti aldaw
    ti gubat.
  kpg-kpg: Meenei dogu Dagi go Yihowah, dogu Dangada Hagamaamaa maaloo, Goe ne duuli
    au i lodo teebagi.
  uig-ARA: پەرۋەردىگار رەب نىجاتلىقىمنىڭ كۈچىدۇر؛ سەن جەڭ كۈنىدە بېشىمنى يېپىپ قوغدىغانسەن.
  sus-sus: Alatala, n Marigi Ala nan i ra. I xa i tuli mati n wa xui ra.
  pon-2006: Maing KAUN, Wasa Lapalahpie, soundoarepei roson, komwi me ketin sinsilei
    ie ni ahnsoun mahwen.
  jae-jae: O Apômtau, ŋoc Anôtô, ŋoc ŋac, taŋ gôjam aê sa ŋajaŋa naŋ. Aôm kôtu ŋoc
    lamu gêdêŋ noc siŋŋa.
  ksd-ksd: Luluai, God, kaugu dekdek na valavalaun, U tar turup ra ulugu ta ra bung
    na vinarubu.
  tur-YTC: Kurtuluşumun gücü, ey Efendi Yahve, Savaş gününde başımı örttün.
  bel-N: 'Сказаў я да ГОСПАДА: “Ты— мой Бог! Прыхілі вуха, ГОСПАДЗЕ, на голас маленьня
    майго!'
  grc-BRENT: Ὡσεὶ πάχος γῆς διεῤῥάγη ἐπὶ τῆς γῆς, διεσκορπίσθη τὰ ὀστᾶ ἡμῶν παρὰ τὸν
    ᾅδην.
  kpr-kpr: Arie Bajari, nanda Bajari, nanda sorega ari kato nimori. Isoro jokada na
    daetera ava, nandae sorega nine usesi.
  ind-AYT: (140-8) Ya ALLAH, Tuhanku, kekuatan keselamatanku, Engkau telah menutupi
    kepalaku pada waktu perang.
  yom-yom: A Yave, mutu wumvanganga makazodidi ngeyo nkudi ama wu ngolo ngeyo weti
    kaka ntuꞌama mu lumbu ki mvita.
  yut-yut: Amɨn Tagɨ Yawe, gak yokwikon baŋ tɨmɨt tɨmɨt amɨno tapmɨmɨ toŋsi. Kalɨp
    uwal gat emat wamgumaŋ bɨsapmon aŋkutnagɨl.
  nya-nya: Inu Ambuye Wamphamvuzonse, Mpulumutsi wanga wamphamvu, mumateteza mutu
    wanga tsiku lankhondo.
  hrv-hrv: 'Zavapih Jahvi: “Ti si Bog moj! Poslušaj, o Jahve, krik mojih molitava!'
  mps-mps: Genuai Bidi, eno God da, nage te ena ma sali bomai bidi dao. Te polobadu
    dago te boi bidi dabe dali hwįani sogo, nago ena bugagia tonaluai dao, bidigo
    sabelego aga tigi seselalubo tiwai gilama yali.
  tpi-tpi: Bikpela, God bilong mi, yu strongpela man bilong kisim bek mi. Bipo, taim
    mipela i pait long ol birua, yu bin lukautim mi gut.
  dan-1931: 'Jeg siger til HERREN: Du er min Gud, HERRE, lyt til min tryglende Røst!'
  vie-OVCB: Lạy Chúa Hằng Hữu Chí Cao, là năng lực cứu rỗi con, Ngài che chở mạng
    sống con giữa trận mạc.
  guj-2017: હે યહોવાહ, મારા પ્રભુ, તમે મારા ઉદ્ધારના સામર્થ્ય છો; યુદ્ધના દિવસે તમે
    મારા શિરનું રક્ષણ કરો છો.
  pon-2006A: Maing KAUN, Wasa Lapalahpie, soundoarepei roson, komwi me ketin sinsilei
    ie ni ahnsoun mahwen.
  por-BRBSL: Yahweh, o Senhor, a força da minha salvação, você cobriu minha cabeça
    no dia da batalha.
  eng-OEBUS: O Lord my Lord, my savior mighty, you did cover my head in the day of
    battle.
  swe-swe: 'Jag har sagt till Herren (Jahve): ”Du är min Gud (El).” Lyssna (vänd ditt
    öra) Herre (Jahve) till mina böners ljud (enträgna, ödmjuka vädjanden om nåd och
    hjälp).'
  cth-cth: Oe Bawipa Jehovah, nang teh kaie rungngangnae tha lah na o. Tarankâtuk
    hnin vah, nang ni kaie ka lû teh na ramuk pouh.
  twi-twi: Otumfo Awurade, me gyefo hoɔdenfo, wokata me ti so wɔ ɔko da,
  hlt-hlt: Ka Boeipa Yahovah tah kai kah khangnah sarhi ni. Lungpokhaica khohnin ah
    pataeng ka lu soah nan khuk coeng.
  tbz-SIM: N Yiɛ̀ nKuyie n dɑ nɑ̀kɛ́mu kɛ tú fɔ̃́ɔ̃̀ tu Kuyie n tũ nkù, n Yiɛ̀ nKuyie
    nkéntɛ́ m bɑ́ɑmmìi.
  msy-2020: O Ikiavɨra Itir God, nɨ nan Ekiam, nɨ gumazir bar gavgavir ekiam itim,
    nɨ nan akuragh ua na inigh. Kɨ faragha apaniba ko mɨsozi, nɨ na modozɨ kɨ deraghavɨra
    iti.
  dop-dop: Tɑcɑɑ, nyɑɣɑlɛ mɑ Ɩsɔ, ke ŋkpɑŋŋ nɑ ń nɩɩ mɑ wiinɑʋ.
  azb-azb: Ey Xudavənd Rəbb, Sən qüvvətli Xilaskarımsan, Döyüş günündə başıma dəbilqə
    qoymusan.
  eng-DBY: 'Jehovah, the Lord, is the strength of my salvation: thou hast covered
    my head in the day of battle.'
  hin-2017: हे यहोवा प्रभु, हे मेरे सामर्थी उद्धारकर्ता, तूने युद्ध के दिन मेरे सिर
    की रक्षा की है।
  wol-KYG: Dama ne Aji Sax ji, yaay sama Yàlla; Aji Sax ji, teewlul, ma dagaan la.
  bjr-bjr: Oo qini uriqarara Yaaweefa, anee qini amudaanai qimasee itita qimaqee marianafa
    mariananoo. Rakiranaki anee qini ititaqimaqaananoo.
  eng-YLT: O Jehovah, my Lord, strength of my salvation, Thou hast covered my head
    in the day of armour.
  kne-kne: Yahweh ay Apok ya manakabalin ay omisalakan, kaman kan salida ay somalaknib
    sin gobatan.
  eng-WYC-2017: Lord, Lord, the virtue of mine health; thou madest a shadow on mine
    head in the day of battle.
  eng-WMBB: LORD, the Lord, the strength of my salvation, you have covered my head
    in the day of battle.
  zat-NTPS: Xrana' Dios, nacu' weselá chia'. Lue' bcu'uju' xíchaja' lu zra guca wedil-la.
  zty-NTPS: X̱ana' Dios, nakkzo' Benne' weslá chia'. Le' wdape chi'o yichja' ḻo ža
    gok wdiḻe.
  urd-GVH: ऐ रब क़ादिरे-मुतलक़, ऐ मेरी क़वी नजात! जंग के दिन तू अपनी ढाल से मेरे सर
    की हिफ़ाज़त करता है।
  rug-rug: Kei Zihova qua Baṉara, meke na qua hinarupu, ele va sare au Goi si rau
    pa korapa vinaripera.
  gaz-gaz: Yaa Waaqayyo Gooftaa, fayyisaa koo jabaa, ati guyyaa waraanaatti gaachana
    mataa naa taate.
  fra-LSG: 'Je dis à l’Éternel: Tu es mon Dieu! Éternel, prête l’oreille à la voix
    de mes supplications!'
  yal-yal: N bata a fala Alatala xa n naxa, “N ma Ala nan i tan na. Alatala n ma maxandi
    xuiin namɛ!”
  iou-iou: Yawe Ekänina, itkentäkna bureni, gäkä ämikken watä kehäromi it namiŋkun.
  haw-1868: E Iehova, ka Haku ikaika o ko'u ola, Ua uhi mai no oe i ko'u poo i ka
    la o ke kaua.
  arb-NAV: أَيُّهَا الرَّبُّ السَّيِّدُ، يَا قُوَّةَ خَلاصِي، أَنْتَ وَقَيْتَ رَأْسِي
    فِي يَوْمِ الْقِتَالِ.
  ded-ded: O KEBU Kuctoa mingina, ge neac yungec yungecna seria. Geng dzikac nasou
    orucna garenggema onggonnunec.
  ewe-ewe: O! Aƒetɔ Yehowa, nye Ɖela sesẽ, ame si ɖɔ gakuku nam le aʋakpegbe.
  eng-LEE: (140:8) O thou Eternal Lord, the strength of my salvation, thou hast covered
    my head on the day of battle.
  asm-FB: হে যিহোৱা, মোৰ প্ৰভু, মোৰ শক্তিশালী উদ্ধাৰকর্তা; যুদ্ধৰ দিনা তুমিয়েই মোক
    ৰক্ষা কৰিলা।
  sus-A: عَلَتَلَ، ﭑ مَرِفِ عَلَ نَن عِ رَ. عِ شَ عِ تُلِ مَتِ ﭑ وَ شُي رَ.
  fra-SBL: Yahvé, le Seigneur, la force de mon salut, tu as couvert ma tête au jour
    du combat.
  hbo-hbo: אָמַ֣רְתִּי לַ֭יהוָה אֵ֣לִי אָ֑תָּה הַאֲזִ֥ינָה יְ֝הוָ֗ה קֹ֣ול תַּחֲנוּנָֽי׃
  kik-kik: 'Wee Mwathani Jehova, o Wee ũrĩa mũũhonokia ũrĩ hinya, Wee ũgitagĩra mũtwe
    wakwa mũthenya wa mbaara:'
  fra-NCL: 'Je dis à Yahweh : Tu es mon Dieu ! Ecoute, Yahweh, la voix de mes supplications !'
  cek-AK: Aw Angraeng Sithaw, thacak kai akrangkung, misatukhaih niah ka lu hae nang
    khuk pae boeh.
  cuk-cuk: Bab-Jehová-Dule-Dummad, be an-Bab-Dummad-bur-gandikidid. Bila-onolegedgi
    be an-bendakedid.
  uig-CYR: Бириси отун ярғанда йәргә чечилған йериндилардәк, Мана, устиханлиримиз
    тәһтисара ишиги алдида чечиветилди;
  tel-2017: యెహోవా ప్రభూ, నువ్వే నాకు ఆశ్రయమిచ్చే కోట. యుద్ధ సమయంలో నా తలకు కాపు కాసే
    వాడివి నువ్వే.
  hat-BSA: O BONDYE Senyè a, fòs a sali mwen an, Ou te kouvri tèt mwen nan jou batay
    la.
  ukr-ONPU: Як орють землю й розбивають грудки на ній, так розкидані кості наші біля
    пащі царства смерті.
  kos-kos: LEUM GOD Fulatlana luk, ke ku lom Kom langoeyula in pacl in mweun.
  hbo-WLC: אָמַ֣רְתִּי לַ֭יהוָה אֵ֣לִי אָ֑תָּה הַאֲזִ֥ינָה יְ֝הוָ֗ה ק֣וֹל תַּחֲנוּנָֽי׃
  ibo-ibo: Onye kachasị ihe niile elu, bụ Onyenwe anyị Onye nzọpụta m dị ike, ị na-ekpuchi
    isi m nʼụbọchị agha.
  ory-ory: ହେ ମୋʼ ପରିତ୍ରାଣର ବଳ ସ୍ୱରୂପ, ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଯୁଦ୍ଧର ଦିନରେ ମୋʼ ମସ୍ତକ
    ରକ୍ଷା କରିଅଛ।
  chk-chk: Ai Samol mi Lapalap ai Kot, en chon angasaeila mi pöchökül, ka epeti seniei
    feiengau lon maun.
  rop-rop: YAWEI, main boswan God, yu na maindim mi, main strongbalawan. Langa eni
    fait, yu lukaftum mi jis laiga shild.
  ukr-1871: Господь — Владика мій, твердиня снасення мого; ти покрив голову мою в
    день бою.
  yon-yon: O Yariman Ambengkan, ne nen aromkonomo dorondarimaabman kui, ana nangmi
    yaron yaa kuu eb kuu ne korok yaa kombe areb kerimaab.
  deu-1951: (0140-8) O HERR, mein Gott, du bist meine mächtige Hilfe; du schützest
    mein Haupt am Tage der Schlacht!
  eng-JPS: (140-8) O GOD the Lord, the strength of my salvation, who hast screened
    my head in the day of battle,
  srp-1865: Gospode, Gospode, krjepki spasitelju moj, zakloni glavu moju u dan ratni!
  lug-lug: Ayi Mukama, Mukama wange, ggw’omponya n’amaanyi go, ggwe engabo yange mu
    lutalo.
  heb-heb: יהוה אדני עז ישועתי סכתה לראשי ביום נשק׃
  ben-IRV: সদাপ্রভুু, আমার প্রভু, তুমি পরিত্রানের শক্তি, তুমি যুদ্ধের দিনের আমাকে
    রক্ষা করেছ।
  ntu-ntu: Kxetu rnge, nzxplr-krm arlapxle ninge. X amyaq narnge mz nzvecngr.
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਮੇਰੇ ਬਲਵਾਨ ਬਚਾਓ, ਰਣ ਦੇ ਦਿਨ ਮੈਂ ਸਿਰ ਨੂੰ ਬਚਾਏ ਰੱਖਦਾ ਹੈ!
  mya-JVB: အိုဘုရား ရှင်ထာဝရဘုရား ၊ ကိုယ်တော်သည် အကျွန်ုပ် ၏ ကယ်တင် ခြင်းအစွမ်း သတ္တိဖြစ်တော်မူ၏။
    စစ်တိုက် ရသောနေ့ ၌ အကျွန်ုပ် ၏ဦးခေါင်း ကို ဖုံးအုပ် တော်မူ၏။
  kgf-kgf: Nuac aŋgéŋ titi Miŋ Kewu Yawe, gi yaré naléiguc orucnawac saiwa menénnec.
  tte-O: O Yeoba yagu Yaubada, kowa kagu totolo-kaukausi kaikaiwena, kaleya koina
    kutolo-kaukausiyauko.
  tbg-tbg: Mpo Noravauvo, are ekaa haikaqaa raqiki variaravama variaro. Are nena kempukaqohaira
    ti ruaruama timite variaravama variaro. Tenavu navutaaka hampata raqi vauna entara
    are tiqaa koqema kera raqiki varianarave.
  hmo-hmo: Lohiabada e, oi be egu Dirava, oi be egu hamauria Tauna goadana. Oi ese
    tuari lalonai lau oi naria vadaeni.
  zar-NT: Xanaʼ Dios, naca cazuʼ Nu rusölá nedaʼ len yöl-laʼ huáca quiuʼ. Ben chiʼi
    cazuʼ icjaʼ cateʼ niʼ zoaʼ lu gudil-la.
  urd-urd: ऐ ख़ुदावन्द मेरे मालिक, ऐ मेरी नजात की ताक़त, तूने जंग के दिन मेरे सिर
    पर साया किया है।
  rus-SYN: Как будто землю рассекают и дробят нас; сыплются кости наши в челюсти преисподней.
  bqc-SIM: 'Má ò Diiɛ: Ma Luan n ũ, swã́kpa ma wɛ̃na wiii, Dii.'
  tcz-CHONGTHU: O Yahweh Pakai hatchungnung, athahat pan-a eihuhdoh pa; nangman gal
    kisat nikhoa nei huhdoh ahi.
  mar-mar: हे परमेश्वरा, माझ्या प्रभू, माझ्या तारणसामर्थ्या, माझ्या लढाईच्या दिवसात
    तू माझे शिरस्राण आहेस.
  isl-isl: Ó, Drottinn, þú ert minn Guð! Hlustaðu á grátbeiðni mína! Láttu ekki svikráð
    níðinganna heppnast.
  hlt-THB: Aw Boeimang Khawsa, kai anik hulkung thakawm, qal tuknaak kung awh ka lu
    ak dah lawkung –
  qub-qub: Tayta Dios, gammi canqui munayniyoj Salbamaj. Pillyachöpis gammi chapämanqui.
  bqp-bqp: Dikiri Luda, ma surabari gbãna, mↄkↄ̃n kũ ndì ↄ kúmala zĩ̀lan,
  hat-hat: (0140:8) Seyè, Bondye mwen, ou se fòs ki pou sove m' lan. W'ap pwoteje
    m' lè batay la mare.
  eng-BSB: O GOD the Lord, the strength of my salvation, You shield my head in the
    day of battle.
  eng-WEBPB: LORD, the Lord, the strength of my salvation, you have covered my head
    in the day of battle.
  kbq-kbq: Anumzana nagri Ra Anumzamoka Kagra hankavenentake hu'nanankinka nagura
    vazinka ete nenavrane. Ha' knafina kagra hankogna hunka anteso hunenantenka, kegava
    hunante'nane.
  pon-pon: Ieowa Kaun, iei jauaj pa i kelail; ni anjau en pei komui peraer mon ai.
  nhe-BL: Ta tiTOTECO Dios, tinotemaquixtijca, ta tijpiya nochi chicahualistli para
    tinechmaquixtis. Ta tinechmocuitlahuía quema onca tlatehuijcayotl.
  wnc-wnc: Buyambam tapa, natane Anutuna, gata na akekekake takuyak. Ngan, amak tapduk
    kopatangu gata na kakuya take siknga tasinggayak kapanin. Tasiwi gwapakngane nutnanga
    dua sikut.
  bus-bus: Dii Luda, ma mìsiri gbãaa, mmↄn kɛ̀ nɛɛ̀ ↄ kúmala zĩ̀lan,
  gub-BL: Tupàn Wiko Ma'e hezar, hepyro har ikàg ma'e, Erezekaiw herehe zeàmàtyry'ymawhu
    pe hereko mehe ne.
  eng-DRA: 'As when the thickness of the earth is broken up upon the ground: Our bones
    are scattered by the side of hell.'
