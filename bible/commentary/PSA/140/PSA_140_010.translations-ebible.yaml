verse: PSA.140.010
translations:
  mal-C: അവരുടെമേൽ ജ്വലിക്കുന്ന കനലുകൾ പതിക്കട്ടെ; അഗ്നികൂപങ്ങളിലേക്ക് അവർ എറിയപ്പെടട്ടെ,
    ഒരിക്കലും കരകയറാനാകാത്തവിധം ചേറ്റുകുഴിയിലവർ നിപതിക്കട്ടെ.
  deu-TKW: Laß nicht das Haupt erheben, die mich umgeben; das Unheil, das ihre Lippen
    stiften, möge sie bedecken.
  lin-lin: Tika ete pasi oyo bibebu na bango esili kobongisa ekweyela bato oyo bazingeli
    ngai.
  mmx-mmx: A vara i do una lox asu laxali kao bokbolot na subu mavana atdi. La una
    lu arup midi ro xeneng at lemeroon kusu dinoxo eng su bok ba.
  eng-LSV: They cause burning coals to fall on themselves, || He casts them into fire,
    || Into deep pits—they do not arise.
  eng-GNV: 'Let coles fal vpon them: let him cast them into the fire, and into the
    deepe pits, that they rise not.'
  eng-WEBSTER: 'Let burning coals fall upon them: let them be cast into the fire;
    into deep pits, that they rise not again.'
  nhw-BL: Ipan inintzonteco ma huetzi tlicoli, o xiquinmajcahua ipan tlitl, o ipan
    ostotl catli tlahuel huejcatla campa ayacmo huelise quisase.
  swh-ONEN: Makaa ya mawe ya moto na yawaangukie! Na watupwe motoni, katika mashimo
    ya matope, wasiinuke tena kamwe.
  bba-bba: Be bɑ mɑn kooro buremɔ ɑ de ben torɑnu nu wɔri ben wiru wɔllɔ.
  eng-KJVCPB: 'Let burning coals fall upon them: Let them be cast into the fire; Into
    deep pits, that they rise not up again.'
  luo-luo: Mi mondo makaa maliel mager oolre kuomgi, ee, ne ni odirgi e mach, kata
    e thidhna ma nimo ji, ma ok ginyal wuokie kendo.
  aii-aii: ”ܫܒ݂ܘܿܩ ܨܵܠܝܼ ܥܲܠܵܝܗ‌ܝ ܓܘܼܡܪܹ̈ܐ، ܓܵܘ ܢܘܼܪܵܐ ܦܵܝܫܝܼ ܡܘܼܢܦܸܠܔ ܠܹܗ، ܓܵܘ ܥܘܼܡܩܹ̈ܐ،
    ܕܠܵܐ ܩܵܝܡܝܼ.
  meu-meu: lahi gidadia na latadiai bae moru, guri ai bae tahodia dobi, basie tore
    isi lou,
  npi-ULB: बलिरहेको भुङ्‍ग्रो तिनीहरूमाथि खसोस् । कहिल्यै नउठ्ने गरी तिनीहरूलाई आगोमा,
    अतलकुण्‍डमा फाल्नुहोस् ।
  yor-yor: A ó da ẹ̀yin iná sí wọn lára, Òun yóò wọ́ wọn lọ sínú iná, sínú ọ̀gbun
    omi jíjìn, kí wọn kí ó má ba à le dìde mọ́.
  pes-OPCB: ای کاش پاره‌های آتش بر سرشان بریزد و آنها را بسوزاند، ای کاش به چاه عمیق
    افکنده شوند و هرگز از آن بیرون نیایند.
  tgl-ULB: Hayaan mong bumagsak ang nagbabagang mga uling sa kanila; itapon mo sila
    sa apoy, sa napakalalim na hukay, na hindi na kailanman makakabangon.
  nop-nop: Kedem be kudup sigihi hinek dadaŋhinit u biyabune maaŋ foloohik foloŋ foneŋ.
    Unduŋ tiŋa yehisilone bekulune koŋ fuliŋ gineŋ fooŋ kotigoŋ tuwot mu labuneeŋ.
  hui-hui: Ira dedaore tinaga haguaneni ibira helolene karulapeda. Ti gundu uli ngagoha
    uli pu wiaabo helo minu bape habe.
  mya-mya: မီး​ကျီး​ခဲ​များ​သည်​သူ​တို့​၏​ဦး​ခေါင်း​ပေါ်​သို့ ကျ​ကြ​ပါ​စေ​သော။ သူ​တို့​သည်​တွင်း​ထဲ​သို့​ကျ​ပြီး​လျှင်
    အ​ဘယ်​အ​ခါ​၌​မျှ​ပြန်​၍​မ​တက်​နိုင်​ပါ​စေ​နှင့်။
  bod-N: དེ་ཚོའི་ཐོག་ཏུ་སོལ་མེ་འབབ་པ༌དང༌། །དེ་ཚོ་མེ་ཡི་ནང་དུ་བསྐྱུར་བར༌ཤོག །ཕྱིར་ལངས་མེད་པར་དོང་ནང་གཡུག་གྱུར༌ཅིག།
  wsk-wsk: Tama kaok kaniwara wore nungumik kuali waru ale tama ningi nunga waruko;
    mutim du biya mu ningi nunga waru se kapamon ale udagi me pila basumonko!
  sna-sna: Mazimbe anopfuta ngaawire pamusoro pavo; ngavakandwe mumoto, mumakomba
    amatope, vasambomukazve.
  spa-BLM: Que caigan sobre ellos carbones encendidos. Que sean arrojados al fuego,
    en fosas cenagosas, de las que nunca se levantan.
  cac-cac: Emocab' tzac'ac' chac xilinac d'a yib'an̈ eb', b'atocab' eb' d'a scal c'ac'.
    Yumjocab'b'at eb' d'a yol xab' olan, b'aj maxtzac yal-laj sq'ueta eb'.
  swh-ULB: Makaa ya moto na yawaangukie; uwatupe motoni, kwenye shimo refu, wasiweze
    kuinuka tena.
  bel-bel: Хай трапяць бязбожнікі ў сеткі свае, а я перайду.
  deu-ELBBK: Die Häupter derer, die mich umringen – das Unheil ihrer Lippen bedecke
    sie!
  mbb-OT: Berakat he meuluǥi sikandan te regreg, ne iulug sikandan diyà te menge vudsi
    ne kenè dan en mekaawà.
  mal-2015: തീക്കനൽ അവരുടെ മേൽ വീഴട്ടെ; അവൻ അവരെ തീയിലും എഴുന്നേല്ക്കാതവണ്ണം കുഴിയിലും
    ഇട്ടുകളയട്ടെ.
  gup-gup: Ngadjare yiman kunyirrke kamwarrhme dja kabenkodjrung bedberre! Wardi yibenkukburriwe
    kore manbirlukimuk kunak, dja nuk yibenkukburriwe kore kudjorlokkimuk manbu kukih
    dorrengh, ba bu minj bedda kabirriyawoyhbidburren.
  rmc-rmc: De, hoj pre mire ňeprijaťeľa te avel odi bibach, savi žičinen mange.
  nlg-nlg: Ko havukaghinia na gougovu ni lake bera tana uludira, po ko sonighi tana
    lake pi tana lokana na gilu valo, iga kara mua tangomana na rughuhoru keha.
  pes-OPV: اخگرهای سوزنده را برایشان خواهند ریخت، ایشان را درآتش خواهند انداخت و در
    ژرفیها که دیگرنخواهند برخاست.
  ron-1924: Кэрбунь априншь сэ кадэ песте ей! Ын фок сэ фие арункаць, ын адынкурь,
    де унде сэ ну се май скоале!
  ben-OBCV: জ্বলন্ত কয়লা তাদের উপর পড়ুক; আগুনে নিক্ষিপ্ত হোক তারা, নিক্ষিপ্ত হোক
    কর্দমাক্ত গর্তে, যেন আর উঠতে না পারে।
  som-som: Dhuxulo ololaya ha ku soo dul daateen, Oo iyaga ha lagu dhex tuuro dabka,
    Iyo godad aad u dhaadheer, si aanay mar dambe u soo sara kicin.
  lat-VUC: 'Cadent in retiaculo ejus peccatores: singulariter sum ego, donec transeam.]'
  eng-ASVBT: 'Let burning coals fall upon them: Let them be cast into the fire, Into
    deep pits, whence they shall not rise.'
  mna-mna: Kam ma you keseene itoptop sala ŋwan. Mi piri zin sula kat naala ta usomŋana
    i. Kokena tise mini.
  ita-1885: Caggiano loro addosso carboni accesi; Trabocchili Iddio nel fuoco. In
    fosse profonde, onde non possano risorgere.
  eng-LXXUP: 'Sinners shall fall by their own net: I am alone until I shall escape.'
  eng-ULB: Let burning coals fall on them; throw them into the fire, into bottomless
    pits, never more to rise.
  spa-VBL: ¡Que lluevan sobre ellos carbones encendidos! Que sean arrojados al fuego,
    o a pozos sin fondo, para que nunca más se levanten.
  fra-_FOB: Que des charbons embrasés tombent sur eux! Qu'il les précipite dans le
    feu, dans des flots profonds d'où ils ne se relèvent plus!
  mal-mal: തീക്കനൽ അവരുടെ മേൽ വീഴട്ടെ; ദൈവം അവരെ തീയിലും എഴുന്നേല്ക്കാത്തവിധം കുഴിയിലും
    ഇട്ടുകളയട്ടെ.
  urd-GVR: Dahakte koele un par barseṅ, aur unheṅ āg meṅ, athāh gaṛhoṅ meṅ phaiṅkā
    jāe tāki āindā kabhī na uṭheṅ.
  suz-BL: गे मेको आन तारी ब्रशो कोइला मोतीन। मेकोपुकी गेनायो ग्रूने मचाप्‍चा पा खाल्‍टाम
    बिक्‍मल।
  eng-NOY: Let burning coals fall upon them; May they be cast into the fire, And into
    deep waters from which they shall not arise!
  ita-1927: Cadano loro addosso dei carboni accesi! Siano gettati nel fuoco, in fosse
    profonde, donde non possano risorgere.
  ckb-ckb: با پشکۆیان بەسەردا ببارێت، بکەونە ناو ئاگرەوە، بکەونە ناو چاڵەوە، ڕاست
    نەبنەوە.
  eng-BBE: 'Let burning flames come down on them: let them be put into the fire, and
    into deep waters, so that they may not get up again.'
  xsi-xsi: Naŋa iloŋgu tu noko ma kuzavarunzi. Mao nâ, kusupwa yââ imbe ndue kulunzi!
    Kutambiranzi sindue silâ mbââ ŋalae ilo ku kusae nzâla, ŋana ma sikura tu siyâti
    simâ kilo tia.
  kan-OKCV: ಉರಿ ಕೆಂಡಗಳು ಅವರ ಮೇಲೆ ಬೀಳಲಿ; ಬೆಂಕಿಯಲ್ಲಿಯೂ ಅವರು ಏಳಲಾರದ ಹಾಗೆ, ಇತರರು ಅವರನ್ನು
    ಕುಣಿಯಲ್ಲಿ ಕೆಡವಲಿ.
  tam-2017: நெருப்புத்தழல் அவர்கள்மேல் விழுவதாக; நெருப்பிலும், அவர்கள் எழுந்திருக்கமுடியாத
    படுகுழிகளிலும் தள்ளப்படுவார்களாக.
  spa-RV-1909: Caerán sobre ellos brasas; Dios los hará caer en el fuego, en profundos
    hoyos de donde no salgan.
  ron-BTF: Să cadă cărbuni aprinși peste ei; să fie aruncați în foc; în gropi adânci,
    ca să nu se ridice din nou.
  eng-WEBP: Let burning coals fall on them. Let them be thrown into the fire, into
    miry pits, from where they never rise.
  eng-FBV: Let burning coals rain down on them! Let them be thrown into the fire,
    or into bottomless pits, never to rise again.
  nld-1939: Laat het vurige kolen op hen regenen, In kuilen hen vallen, waaruit ze
    niet opstaan.
  nch-BL: Ipan inintzonteco ma huetzi ticoli, o xiquinmajcahua ipan tit, o ipan ostot
    cati tahuel huejcata campa ayecmo huelise quisase.
  vie-1934: Nguyện than lửa đỏ đổ trên chúng nó! Nguyện chúng nó bị quăng vào lửa,
    Trong nước sâu, chẳng cất dậy được nữa!
  cha-cha: 'Polo ya ufamodog y pinigan guafe gui jiloñija: polo ya ufanmayute sija
    guato gui jalom guafe; y jalom y tadong na joyo ya chañija fangajujulo talo.'
  hin-CV: उनके ऊपर जलते हुए कोयलों की वृष्टि हो; वे आग में फेंक दिए जाएं, वे दलदल
    के गड्ढे में डाल दिए जाएं, कि वे उससे बाहर ही न निकल सकें.
  eng-OURB: Let burning coals fall on them. Let them be thrown into the fire, into
    miry pits, from where they never rise.
  spa-BES: Dejen que las llamas ardientes caigan sobre ellos; que los pongan en el
    fuego y en aguas profundas, para que no vuelvan a levantarse.
  tdx-tdx: naho hararadrarak’ am’ iereo ty foroha mirekake; vaho havokovoko añ’afo
    an-koboñe ao, tsy hitroatse ka.
  tha-KJV: ขอให้​ถ่านที่​ลุ​กอยู่ตกใส่​เขา ขอให้​เขาถูกทิ้งในไฟลงไปในบ่อ ไม่​ให้​ลุ​กขึ้นมาอีก
  por-BR-2018: Caiam sobre eles brasas vivas; faça-os cair no fogo e em covas profundas,
    para que não se levantem mais.
  deu-ELO: Mögen feurige Kohlen auf sie herabfallen! Ins Feuer stürze er sie, in Wasserfluten,
    daß sie nicht aufstehen!
  eng-WYC-2018: Coals shall fall on them, thou shalt cast them down into fire; in(to)
    wretchednesses (where) they shall not (be able to) stand. (Let burning coals fall
    upon them, and be they thrown down into the fire; yea, into a wretchedness from
    which they shall never be able to escape.)
  epo-epo: Falu sur ilin brulantaj karboj; Ili ĵetiĝu en fajron, En abismojn, ke ili
    ne leviĝu.
  gfk-gfk: Iau saring bia ira kalkalangaruan na haat na puko suur taar ta diet, ma
    bia da se halaka diet uram tano iaah, bia uram narako ta ira pikaia na lulur,
    diet pa naga taman tut hut baal.
  uig-PIN: Üstigǝ qoƣlar yaƣdurulsun; Ular otⱪa, Ⱪaytidin qiⱪalmiƣudǝk ⱨanglarƣa taxliwetilsun;
  beo-beo: Gia:i bagade lalu oso da ili da:iya sa:imu da defea. Ilia da uli dogoi
    ganodini dafane, bu hame heda:mu da defea.
  tpi-OTNT: Mobeta yu mekim paia i pundaun antap long ol. Na yu mas tromoi ol i go
    daun long bikpela hul, na bai ol i no inap i kam antap gen.
  hau-SA: Bari garwashin wuta yă zubo a kansu; bari a jefar da su cikin wuta, cikin
    rami mai zurfi, kada su sāke tashi.
  udu-udu: Dhalki o’d jin ’thanu ka ’cila’th ṯa’kki’da p̱o/ uni mo. Dhalki uni ṯa’kkunu
    e jis jin ’kula’kul mo jin mina uni mol cuyu/ mis doḵ/e mo.
  uig-LAT: Üstige choghlar yaghdurulsun; Ular otqa, Qaytidin chiqalmighudek hanglargha
    tashliwétilsun;
  nde-nde: Akuthi amalahle avuthayo abakhithikele; sengathi bangaphoselwa emlilweni,
    emigodini ebhixa udaka, bangavuki futhi.
  ton-ton: 'Ke tō kiate kinautolu ʻae malalaʻi afi ʻoku vela: tuku ke lī ʻakinautolu
    ki he afi; ki he ngaahi luo tau mamaʻo, koeʻuhi ke ʻoua naʻa nau toetuʻu hake.'
  ces-1613: Vůdce těch, jenž obkličují mne, nepravost rtů jejich ať přikryje.
  eng-WMB: Let burning coals fall on them. Let them be thrown into the fire, into
    miry pits, from where they never rise.
  tam-TCV: எரியும் நெருப்புத் தழல்கள் அவர்கள்மேல் விழட்டும்; அவர்கள் ஒருபோதும் எழுந்திருக்க
    முடியாதபடி நெருப்பிலும், சேற்றுக் குழிகளிலும் தள்ளப்படட்டும்.
  ceb-ULB: Tugoti nga mahulogan sila ug nagdilaab nga mga uling; itambog sila ngadto
    sa kalayo, didto sa walay kataposan nga bung-aw ug dili na gayod makatungha pa.
  pol-UBG: Niech na nich spadną rozżarzone węgle; niech będą wrzuceni do ognia i do
    głębokich dołów, by już nie powstali.
  urd-GVU: دہکتے کوئلے اُن پر برسیں، اور اُنہیں آگ میں، اتھاہ گڑھوں میں پھینکا جائے
    تاکہ آئندہ کبھی نہ اُٹھیں۔
  eng-OEBCW: may he rain upon them coals of fire, may he strike them down swiftly,
    to rise no more,
  deu-1912: Er wird Strahlen über sie schütten; er wird sie mit Feuer tief in die
    Erde schlagen, daß sie nicht mehr aufstehen.
  kan-2017: ಅವರ ಮೇಲೆ ಕೆಂಡಗಳು ಸುರಿಯಲಿ, ಅವರು ಅಗ್ನಿಕುಂಡದೊಳಕ್ಕೂ, ಆಳವಾದ ತಗ್ಗಿನೊಳಕ್ಕೂ ದೊಬ್ಬಲ್ಪಟ್ಟು
    ತಿರುಗಿ ಏಳದಿರಲಿ.
  yap-yap: Mang e yigi mul e kol nga dakenrad; mang e yi gu nin’rad ngalan ba low
    ni dabkiyag ni ngar sulod ngalang.
  hlt-MCSB: Amih soah hmai-alh tla rhoe tla saeh. Amih te hmai khui neh rhomdung khuila
    cungku saeh lamtah thoo uh boel saeh.
  mdy-ETH: ታሚ ቄንሢ ዔያቶ ዑፃ ኬዶም፤ ዬካፓ ዔያታ ቶሊ ኬስኩዋጉዲ ታሚዳ ዓጊንቶም፤ ኮሺ ዔታዻያ ቶርጴ ዓኣ ዔቴይዳ ኬኤሪንቶም።
  twi-ASANTE: Ma nnyasrama ngu wɔn so; ma wɔnto wɔn ngu ogya mu, ngu atɛkyɛ amena
    mu a wɔrensɔre bio.
  eng-WEBU: Let burning coals fall on them. Let them be thrown into the fire, into
    miry pits, from where they never rise.
  spa-PDDPT: Que caigan sobre ellos carbones encendidos. Que sean echados al fuego
    En abismos profundos de donde no puedan salir.
  gun-gun: Ha'e kuery áry tou tapyĩ, tomomboa tata py. Yvykua vaikue py tomomboa,
    opu'ã ve'ỹ aguã py.
  agu-BL: Lok saj jun chin k'ak' tanu' tan chisotzaje'n. Che' jo'lninu' tul e'chk
    julil a' kale qui'cle't rmeril tan cyele'n tzaj.
  ilo-ULB: Bay-am a matnag dagiti beggang kadakuada; ipurwakmo ida iti apuy, kadagiti
    mangliwengliweng nga abut, a saanda pulos a makaruk-at.
  kpg-kpg: Heia nia malala gaa gi monnono gi hongo digaula, kilia digaula gi lodo
    di luwa llala, gi deemee di lloo aga.
  uig-ARA: ئۈستىگە چوغلار ياغدۇرۇلسۇن؛ ئۇلار ئوتقا، قايتىدىن چىقالمىغۇدەك ھاڭلارغا
    تاشلىۋېتىلسۇن؛
  sus-sus: N gerefae xa fe ɲaaxi maxirixie xa gbilen e ma.
  pon-2006: Komw ketin kamwerediong pohrail mwoalus mwehl; oh re en lekdekiong nan
    ehu pwoahr loalen me re sohte kak kohda sang ie.
  jae-jae: Eŋ êkêŋ ŋalana ênsêlô êpi êsêac tauŋ. Eŋ êtiŋ êsêac sêsêp sêlêlôm sêna
    e dêndi sa êtiam atom.
  ksd-ksd: Boina ba ra lakit na iap na bura taun diat da ra bata; Boina ba da vue
    tar diat ta ra iap, Ma ta ra ngala na tung, upi koko diat a tutua irop mulai.
  tur-YTC: Üzerlerine kızgın korlar yağsın. Ateşe atılsınlar, Asla çıkamayacakları
    Çamurlu çukurlara.
  bel-N: Няхай голавы тых, што мяне абступілі, пакрыюцца ліхоцьцем вуснаў іхніх!
  grc-BRENT: Πεσοῦνται ἐν ἀμφιβλήστρῳ αὐτοῦ ἁμαρτωλοὶ, καταμόνας εἰμὶ ἐγὼ ἕως οὗ ἂν
    παρέλθω.
  kpr-kpr: Avaraka imo kokoigo veriverigo ava mutu nenda etoda dudurugare! Ne bambu
    goroghe, bako eko aminda vovosegedo vitari bunedo iritirore!
  ind-AYT: (140-11) “Biarlah bara-bara api menggelincirkan mereka, biarlah mereka
    dijatuhkan ke dalam api, ke dalam lubang maut sehingga tidak dapat bangkit.
  yom-yom: Bika makala ma mbazu mabua va bawu. Bika balozo ku mbazu, ku tsi mabulu
    madi nyamba ; babika buela telama.
  yut-yut: Kɨndap yɨpbɨ kwenikon moni. Mabɨ gapma madepgwan pɨgek ae dɨma wɨni.
  nya-nya: Makala amoto agwere pa iwo; aponyedwe pa moto, mʼmaenje amatope, asatulukemonso.
  hrv-hrv: Nek' glavu ne podignu oni koji me opkoliše, nek' na njih padne zloba njihovih
    usana!
  mps-mps: Awe, te nago augwaliba te dabo sia tulalumainu ilao. Tama nago augwali
    te genuai tǫ dedageba aiya sąnama, tama augwa edaba ma holainu ebo te usu me
    egobeo.
  tpi-tpi: Mobeta yu mekim paia i pundaun antap long ol. Na yu mas tromoi ol i go
    daun long bikpela hul, na bai ol i no inap i kam antap gen.
  dan-1931: Lad dem ikke løfte Hovedet mod mig, lad deres Trusler ramme dem selv!
  vie-OVCB: Xin cho than hồng rơi trên họ. Cho họ bị quăng vào lò lửa, hay vào vực
    thẳm nơi họ không ngóc dậy nữa.
  guj-2017: ધગધગતા અંગારા તેમના મસ્તક પર પડો; તેઓને અગ્નિમાં ફેંકી દેવામાં આવે; એવા
    ઊંડા ખાડાઓમાં નાખવામાં આવે કે જ્યાંથી તેઓ કદી બચી શકે નહિ.”
  pon-2006A: Komw ketin kamwerediong pohrail mwoalus mwehl; oh re en lekdekiong nan
    ehu pwoahr loalen me re sohte kak kohda sang ie.
  por-BRBSL: Let carvões queimados caem sobre eles. Que sejam atirados ao fogo, em
    fossos de lata, de onde eles nunca se levantam.
  eng-OEBUS: may he rain upon them coals of fire, may he strike them down swiftly,
    to rise no more,
  swe-swe: Vad angår ledarna för dem som omringar mig, låt elakheterna från deras
    egna läppar komma över dem själva,
  cth-cth: Hmaisaannaw teh amamae van bawt naseh. Ahnimouh teh hmai dawk thoseh, tangkawm
    thung thoseh, tâkhawng e lah awm awh naseh, bout thaw awh hanh lawiseh.
  twi-twi: Ma nnyansramma ngu wɔn so; ma wɔntow wɔn ngu ogya mu, ngu dontori amoa
    mu a wɔrensɔre bio.
  hlt-hlt: Amih soah hmai-alh tla rhoe tla saeh. Amih te hmai khui neh rhomdung khuila
    cungku saeh lamtah thoo uh boel saeh.
  tbz-SIM: Yóu kɛ̀ bɛ̀ɛ̀ n cɛ̃̀ɛ̃̀tɛ, kɛ̀ bɛ yɛi ndo bɛ yɔ ĩ́nkɛ̀.
  msy-2020: Nɨ dagɨar isibar avim amadaghtɨ a me girɨ men isi. Tarazi nɨ me isɨ torir
    konimɨn me kunightɨ me uam anangan tuaviba puvatɨgham.
  dop-dop: Mpɑ pɑ tɑmɑ-m tɔ, pɑ ɩsɑɣɑtʋ ɩ́ hoti pɑ nyɔɔŋ tɑɑ.
  azb-azb: Qoy onların üstünə yanar közlər tökülsün, Onlar quyuya düşüb, çıxa bilməsin!
  eng-DBY: Let burning coals fall on them; let them be cast into the fire; into deep
    waters, that they rise not up again.
  hin-2017: उन पर अंगारे डाले जाएँ! वे आग में गिरा दिए जाएँ! और ऐसे गड्ढों में गिरें,
    कि वे फिर उठ न सके!
  wol-KYG: Ñi ma sam, yal na seen ayu làmmiñ këppu seen kaw bopp.
  bjr-bjr: Miqi mariasasaa fidika arira ida auru adia nimaqaa. Misa dikaandaki aqusaina
    sia kaifaa minakiqari uruaqa.
  eng-YLT: They cause to fall on themselves burning coals, Into fire He doth cast
    them, Into deep pits — they arise not.
  kne-kne: Matekdag koma di man-gangab ay oling en daida, maitep-a da komas abot yan
    adi da makabala.
  eng-WYC-2017: Coals shall fall on them, thou shalt cast them down into fire; into
    wretchednesses where they shall not be able to stand.
  eng-WMBB: Let burning coals fall on them. Let them be thrown into the fire, into
    miry pits, from where they never rise.
  zat-NTPS: Be̱n xexruj xi' lawe' benne' ca'. Bzra benne' ca' lu xi'. Bzra benne'
    ca' lu da sítujle̱'e̱ naga cabátadxa xelexedxúaje̱'.
  zty-NTPS: Ben ga yex̱jw yi' ḻo yichjgak benne' ka'. Ben ga chejchazgak benne' ka'
    ḻo yin'. Ben ga chejchazgake' ḻo da' gže'ḻe'e gan batkle yežójgake'.
  urd-GVH: दहकते कोयले उन पर बरसें, और उन्हें आग में, अथाह गढ़ों में फेंका जाए ताकि
    आइंदा कभी न उठें।
  rug-rug: Madi hoqa gore koa rini sari na motete leradi! madi ta gonagona la si arini
    koasa pou meke lopu vura pule mae.
  gaz-gaz: Barbadaan ibiddaa isaan irra haa buʼu; isaan ibiddatti illee haa darbataman;
    akka lammata hin kaaneefis boolla qileetti haa darbataman.
  fra-LSG: Que sur la tête de ceux qui m’environnent Retombe l’iniquité de leurs lèvres!
  yal-yal: I nama tin n yaxune yi nɔɔn sɔtɔ. Ala xa n yaxune gbalo falane so e xun
    na.
  iou-iou: Täŋkaŋ kädäp gäyek komigämän äma uterakgän kaŋ maŋpän! Täŋpäŋ ureŋ täŋpä
    awaŋ käroŋi gänaŋ, äneŋi nämo abäkta, kaŋ äpmoŋput.
  haw-1868: E haule mai na lanahu maluna o lakou; E kiolaia lakou iloko o ke ahi,
    Iloko hoi o na lua hohonu, I olo ai lakou e ku hou mai iluna.
  arb-NAV: لِيَسْقُطْ عَلَيْهِمْ جَمْرٌ مُلْتَهِبٌ، وَلْيُطْرَحُوا إِلَى النَّارِ،
    وَإِلَى غَمَرَاتِ اللُّجَجِ، فَلَا يَنْهَضُوا أَيْضاً.
  ded-ded: gerec seriango kia isoc witinginau mabeso. Yeni emu tengtoau ukuyunugec
    kemema monggoc mi erebisia.
  ewe-ewe: Na dzoka xɔxɔwo nadza ɖe wo dzi; wonetsɔ wo ƒu gbe ɖe dzo me kple ʋe globowo
    me, eye womegafɔ akpɔ gbeɖe o.
  eng-LEE: '(140:11) Let burning coals be cast upon them: let them be thrown into
    the fire; into deep pits, that they rise not up again.'
  asm-FB: তেওঁলোকৰ ওপৰত জলন্ত আঙঠা পৰক! তেওঁলোকক জুইত পেলোৱা হওঁক! তেওঁলোক পুনৰায়
    উঠিব নোৱাৰাকৈ গভীৰ গাতত পেলোৱা হওঁক!
  sus-A: ﭑ فٍرٍقَيٍ شَ قٍ حَاشِ مَشِرِشِيٍ شَ فبِلٍن عٍ مَ.
  fra-SBL: Que des charbons ardents tombent sur eux. Qu'on les jette au feu, dans
    des fosses de boue, d'où ils ne sortent jamais.
  hbo-hbo: רֹ֥אשׁ מְסִבָּ֑י עֲמַ֖ל שְׂפָתֵ֣ימֹו *יְכַסּוּמֹו (יְכַסֵּֽמֹו)׃
  kik-kik: Marogwĩrwo nĩ makara me gwakana; maroikio mwaki-inĩ, maikio marima marĩ
    mũtondo, kũrĩa matakoima o na rĩ.
  fra-NCL: Que sur la tête de ceux qui m’assiègent retombe l’iniquité de leurs lèvres,
  cek-AK: Nihcae nuiah hmai kamngaeh to krah nasoe; nihcae angthawk o let han ai ah,
    kangqong hmai thungah, tangqom kathuk thungah va o nasoe.
  cuk-cuk: Wemargine, sogun-ginnitibiid babatega be imaksun. Soo-yagine balimelledega
    be imaksun. Melle bar noega yaa-matusulidgi-argwanega be imaksun.
  uig-CYR: Рәзилләр өзиниң торлириға жиқилсун, Мән болсам — өтүп кетимән.
  tel-2017: కణకణలాడే నిప్పులు వాళ్ళపై కురియాలి. వాళ్ళను అగ్నిగుండంలో పడవెయ్యి. ఎన్నటికీ
    లేవకుండా అగాధంలో పడవెయ్యి.
  hat-BSA: Kite chabon tou limen vin tonbe sou yo. Kite yo jete nan dife, nan fòs
    fon kote yo p ap kab leve sòti.
  ukr-ONPU: Нехай впадуть нечестиві у свої ж пастки, поки я мину їх безпечно.
  kos-kos: Lela tuh mulut firir in putati faclos; Lela in sisila elos nu in luf loal
    ma elos tia ku in sifil illa liki.
  hbo-WLC: רֹ֥אשׁ מְסִבָּ֑י עֲמַ֖ל שְׂפָתֵ֣ימוֹ יכסומו׃
  ibo-ibo: Ka icheku ọkụ na-ere ere dakwasị ha; ka a tụba ha nʼime ọkụ na-ere ere,
    nʼime olulu apịtị jupụtara, nke ha na-enweghị ike isite nʼime ya pụta ọzọ.
  ory-ory: ସେମାନଙ୍କ ଉପରେ ଜ୍ୱଳନ୍ତା ଅଙ୍ଗାର ପଡ଼ୁ। ସେମାନେ ଅଗ୍ନିରେ ନିକ୍ଷିପ୍ତ ହେଉନ୍ତୁ; ସେମାନେ
    ଯେପରି ଆଉ ଉଠି ନ ପାରିବେ, ଏଥିପାଇଁ ଗଭୀର ଗର୍ତ୍ତରେ ନିକ୍ଷିପ୍ତ ହେଉନ୍ତୁ।
  chk-chk: Amwo molien ekkei mi sarara epwe turutiu wor. Repwe katurulong lon ekewe
    pwang, nge resap chüen tosefäliwu.
  rop-rop: Larram brabli hotwan eshis buldan langa olabat. Larram olabat buldan langa
    faiya langa det dipwan hol, en nomo kamat igin.
  ukr-1871: Нехай посиплеться на них горюче угля! Нехай Бог кине їх в огонь, у вир,
    щоб не спаслися!
  yon-yon: amoyidkob niminiib yi ari kiroboko, yi kuu amot aom ben kiraroko, ika kawinindeban
    ye dem kongdem yiri ben kirarok.
  deu-1951: (0140-11) Feuerglut falle auf sie! Ins Feuer stürze er sie, in Wassertiefen,
    daß sie nicht mehr aufstehn!
  eng-JPS: (140-11) Let burning coals fall upon them; let them be cast into the fire,
    into deep pits, that they rise not up again.
  srp-1865: Neka padne na njih živo ugljevlje; neka ih on baci u oganj, u propasti,
    da ne ustanu.
  lug-lug: Amanda agaaka omuliro gabagwire; basuulibwe mu muliro, bakasukibwe mu bunnya
    obutakoma mwe bataliva emirembe gyonna.
  heb-heb: ימיטו עליהם גחלים באש יפלם במהמרות בל יקומו׃
  ben-IRV: তাদের ওপরে জ্বলন্ত কয়লা পড়ুক, তাদের আগুনে, গভীর খাতে ছুঁড়ে দাও, কখনো
    যেন উঠতে না পারে।
  ntu-ntu: X nyr natatiom nangc-ngrdr, X nartctiongr nidr mz gq kx trnarlapx-ngrdru.
  pan-pan: ਉਨ੍ਹਾਂ ਉੱਤੇ ਅੰਗਿਆਰੇ ਪਾਏ ਜਾਣ, ਓਹ ਅੱਗ ਵਿੱਚ ਸੁੱਟੇ ਜਾਣ, ਅਤੇ ਡੂੰਘੇ ਟੋਇਆਂ ਵਿੱਚ
    ਕਿ ਫੇਰ ਨਾ ਉੱਠਣ!
  mya-JVB: မီးခဲ တို့သည် ထိုသူ တို့အပေါ် သို့ ကျ ရောက်ကြ ပါစေသော။ မီး ထဲသို့ ၎င်း၊
    နက် သောတွင်းထဲသို့ ၎င်း ကျ ကြ ပါစေသော။ တဖန်မ ထ ကြပါစေနှင့်။
  kgf-kgf: Geric lokocnéŋ ionac mama hoturu énécmimac niŋ wanʒua. Gericiguc néfacgé
    énecmina baec séséŋ imuaru hiŋgacma muŋguc ménda érému.
  tte-O: Sowasowana mayau wedowedolili gibwalaliyao kusuwai pwatali mena yo ugabaegili
    gula malamalawena koina nige sowasowana siyawatagili yoi.
  tbg-tbg: Are iha auru tuta kairaro vikaqaa hiqinti hiqinti iharo tatoqa taiqa kaarire.
    Are vika ruvuqi/mpumpiqi vara vaavi aqukaira vika kia ho qaiqaa viraqihai vaarintaate.
  hmo-hmo: Lahi gidadia be edia kwaradia edia latanai do oi hamorua, bona guri badana
    lalonai idia do oi negea diho, vadaeni unai guri dekena amo do idia toreisi lou
    lasi.
  zar-NT: Ben ga ilaʼbixaj boʼ yalaj lahui ícjagaquiëʼ. Bëʼ lataj tsöjtsázagaquiëʼ
    tu lu guíʼ zxön, en yuguʼ lu yeru zila ga bitiʼ ilaʼzéquiʼnëʼ uluʼrúajëʼ.
  urd-urd: उन पर अंगारे गिरें! वह आग में डाले जाएँ! और ऐसे गढ़ों में कि फिर न उठे।
  rus-SYN: Падут нечестивые в сети свои, а я перейду.
  bqc-SIM: To gbɛ̃́ pↄ́ liaamaziↄ midɛ, to vãi pↄ́ aalɛ o wí ń musu.
  tcz-CHONGTHU: Meiam kong chu alu chunguvah chuhsah'in, meilah'a seplut in; ahilouleh
    ajamdoh louna diu twiveina kotong'ah lhalut jeng u-hen.
  mar-mar: त्यांच्यावर जळते निखारे पडोत; त्यांना अग्नीत टाकले जावो, ज्यातून त्यांना
    उठून वर कधीही येता येणार नाही अशा खड्‌यात फेकण्यात येवो.
  isl-isl: Svikráð þeirra komi þeim sjálfum í koll!
  hlt-THB: Maikqawng ce a mingmih ak khan awh tlaak pe seitaw; a mami thawh thai voel
    aham mai awh, lawk-kqawng khuina khawng u seh.
  qub-qub: Paycunaman shicwamuchun shansha. Paycunataga uchcucunaman wiñarpärichun
    imaypis manana llojshimunanpaj.
  bqp-bqp: Ǹ tó tɛ́yↄ̃ wãna kúḿma, ǹ tó ò ń zu tɛ́n, ǹ tó ò si wɛ̀ɛ kũ oni bonlo
    gũn.
  hat-hat: (0140:11) Se pou Bondye grennen chabon dife sou yo tankou lapli. Se pou
    l' fè yo tonbe nan gwo twou byen fon kote yo p'ap janm ka leve sòti.
  eng-BSB: May burning coals fall on them; may they be thrown into the fire, into
    the miry pits, never to rise again.
  eng-WEBPB: Let burning coals fall on them. Let them be thrown into the fire, into
    miry pits, from where they never rise.
  kbq-kbq: Kagra teve nefake tankanu'za, atregeno ana vahe agofetura eramino. Ana
    nehunka ana vahera zamazeri atrege'za tevefi vuge, tinkerifi uramige nehu'za,
    korora fre'za atioramiho.
  pon-pon: Kijiniai en moredi on po rail; A en kotin kaje irail di nan kijiniai, nan
    lapake, pwe ren jolur pitila.
  nhe-BL: Ipan inintzonteco ma huetzi tlicoli, o xiquinmajcahua ipan tlitl, o ipan
    tlacoyoctli tlen tlahuel huejcatla campa ayoc huelise quisase.
  wnc-wnc: Ngan, gata kapewi aminu kunduta katap paimu pewa iangan engatangan pimaning.
    Ngan, kapewi aminu kunduta waakwau pake mumba katapatang pukuning. Ngan, gapma
    buyambam dakaatang pukuke gatu dua akopning.
  bus-bus: Tɛ́yↄ̃ wãaa kúḿma, wà ń zu tɛ́n, aↄ̃ si wɛ̀ɛ kɛ̀ aↄ̃é bↄnloo guu.
  gub-BL: Tuwe u'ar tata hàtàpyzgwer wanehe nehe. Tuwe amo weityk a'e teko 'yzygwar
    pupe wà nehe. Tuwe nupuner pixik kwaw a'e wi uhemaw rehe wà nehe.
  eng-DRA: 'The wicked shall fall in his net: I am alone until I pass.'
