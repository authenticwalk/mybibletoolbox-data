verse: PSA.140.009
translations:
  mal-C: എന്നെ വലയംചെയ്തിരിക്കുന്നവർ അഹങ്കാരത്തോടെ അവരുടെ ശിരസ്സുകൾ ഉയർത്തുന്നു; അവരുടെ
    അധരങ്ങളിൽനിന്നു പുറപ്പെടുന്ന തിന്മയാൽത്തന്നെ അവരെ മൂടിക്കളയണമേ.
  deu-TKW: “Gewähre nicht, Jahwe, was der Gottlose begehrt, laß seinen Anschlag nicht
    gelingen! Sela.
  lin-lin: Yawe, kokokisa te posa ya moto mabe, kolongisa te mabongisi na ye, noki
    te akokoma lolendo.
  mmx-mmx: Uguta ke mo limixin munepen minia dinak sak tup minia. Ketla una see antan
    mo loklok dik lox i ria, nabamlong mu di.
  eng-LSV: The chief of my surrounders, || The perverseness of their lips covers them.
  eng-GNV: As for the chiefe of them, that compasse me about, let the mischiefe of
    their owne lippes come vpon them.
  eng-WEBSTER: As for the head of those that encompass me, let the mischief of their
    own lips cover them.
  nhw-BL: Xijchihua para nochi tlamantli catli moilhuijtoque quichihuase ma huetzi
    ininpani. Ma tzontlamica senquistoc quen quisencajtoyaj nechtzontlamiltise na.
  swh-ONEN: Vichwa vya wanaonizunguka vifunikwe na shida zinazosababishwa na midomo
    yao.
  bba-bba: A ku de tɔn kɔ̃son kĩru tu koorɑ. A ku de ye u niɑ sɑ̃ɑ yu koorɑ, kpɑ u
    ku rɑɑ tii suɑ.
  eng-KJVCPB: As for the head of those that compass me about, Let the mischief of
    their own lips cover them.
  luo-luo: Mi mondo chandruok ma joma olwora bwogago, odog e wiyegi.
  aii-aii: ”ܪܹܝܫܵܐ ܕܚܲܪ̈ܕܝܼܵܢܝܼ ܦܵܐܹܫ ܟܘܼܣܝܵܐ ܒܦܸܠܡܵܐ ܕܣܸܦܘܵܬܵܝ̈ܗ‌ܝ.
  meu-meu: E ḡeḡegu daemu taudia na kwaradia e abidia isimu; bibinadia herevadia dikadia
    ese bae hadareredia;
  npi-ULB: मलाई घेर्नेहरूले आफ्‍ना शिर उठाउँछन् । आफ्‍नै ओठहरूका उपद्रवले तिनीहरूलाई
    ढाकोस् ।
  yor-yor: Bí ó ṣe ti orí àwọn tí ó yí mi káàkiri ni, jẹ́ kí ète ìka ara wọn kí ó
    bò wọ́n mọ́lẹ̀.
  pes-OPCB: بگذار آنچه بر ضد من اندیشیده‌اند بر سر خودشان بیاید.
  tgl-ULB: Silang mga nakapalibot sa akin ay itiningala ang kanilang mga ulo; hayaan
    mo silang tabunan ng kalokohan ng kanilang labi.
  nop-nop: Memikneye biyabune mik gineŋ mu nehitifoneŋ. Nu nehitubu-liwedok mede kwihitaŋgoŋ
    yoiŋ, ale nutok nemek tinamdok yoiŋ u tubu-udaneyembune nehitok wek.
  hui-hui: Waitigi bu karume i̱ bope halu balagala howa ibaga bu nahelabe. Tigua i̱
    bo waholenaga mo gi halu karuni tiniha biadai bilabe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ရန်​သူ​များ​အား​အောင်​ပွဲ​ခံ​ခွင့် ပေး​တော်​မ​မူ​ပါ​နှင့်။
    ကျွန်​တော်​မျိုး​အား​ခြိမ်း​ခြောက်​ပြော​ဆို​သ​မျှ တို့​ကို သူ​တို့​ခံ​ကြ​ရ​ပါ​စေ​သော။
  bod-N: ང་རང་མཐའ་ནས་བསྐོར་བའི་མི་རྣམས༌ནི། །རང་ཁའི་བྱུས་ངན་སོ་སོའི་མགོར་འབབ་ཤོག།
  wsk-wsk: Kager kari memek alo aga laturman agarak bagasan mu, motam la nungarkiwer
    se me aga kiamonko; bare ikup ani angimik te betemonko balman mu giris palaguk
    ale nongota nunga maguwurokko.
  sna-sna: Misoro yaavo vakandipoteredza ngaifukidzwe nenhamo yakaparwa nemiromo yavo.
  spa-BLM: En cuanto a la cabeza de los que me rodean, que la maldad de sus propios
    labios los cubra.
  cac-cac: '@see-verse:PSA.140.008'
  swh-ULB: Wale wanao nizunguka huinua vichwa vyao; madhara ya midomo yao wenyewe
    na yawafunike.
  bel-bel: Ахавай мяне ад пастак, пастаўленых на мяне, ад цянётаў беззаконцаў.
  deu-ELBBK: 'Gewähre nicht, HERR, die Gelüste des Gottlosen, lass sein Vorhaben nicht
    gelingen: Sie würden sich erheben. (Sela.)'
  mbb-OT: Berakat he meuney is menge kuntada ku he nekelingut kedì te mezaat he tuyù
    dan pezem kediey.
  mal-2015: എന്നെ വളഞ്ഞിരിക്കുന്നവരുടെ തലയോ, - അവരുടെ അധരങ്ങളുടെ ദ്രോഹം അവരെ മൂടിക്കളയട്ടെ.
  gup-gup: “Bedda wanjh birrikarremarnbom bu ngandibunkenh, dja ngadjare yidjaldurndiwe
    maninjmanu kunwarre bu bedman wanjh kabenbun bedberre.
  rmc-rmc: RAJEJA, ma de le nalačhe manušes oda, so kamel, ma domuk, hoj pes te ačhel
    oda, so gondoľinel te kerel, hoj pes te na ľidžal upre.
  nlg-nlg: Lubatira na ghagua na kana, ge kara mate, na pukuna tara gonighi vaniu
    na lei totobo dika.
  pes-OPV: و اما سرهای آنانی که مرا احاطه می‌کنند، شرارت لبهای ایشان، آنها را خواهد
    پوشانید.
  ron-1924: Асупра капулуй челор че мэ ынконжоарэ сэ кадэ нелеӂюиря бузелор лор!
  ben-OBCV: আমার জন্য আমার শত্রুরা যে দুষ্ট সংকল্প করেছে তা দিয়েই আমার শত্রুরা ধ্বংস
    হোক।
  som-som: Oo kuwa igu wareegsan madaxoodana Belaayada bushimahooda ka soo baxaysa
    ha daboosho.
  lat-VUC: Custodi me a laqueo quem statuerunt mihi, et a scandalis operantium iniquitatem.
  eng-ASVBT: As for the head of those that compass me about, Let the mischief of their
    own lips cover them.
  mna-mna: Zin nin se mi tiliu yo be tipasaana yo. Mi nio aŋsuŋu be pimiili sua sananŋana
    ta iwedet pa kwon na, ma imiili pizin mi ipasaana zitun.
  ita-1885: Fa'che la perversità delle labbra Di coloro che m'intorniano copra loro
    la testa.
  eng-LXXUP: Keep me from the snare which they have set for me, And from the stumbling
    blocks of them that work iniquity.
  eng-ULB: Those who surround me raise their heads; let the mischief of their own
    lips cover them.
  spa-VBL: Que el daño que me quieren hacer los que me rodean caiga sobre ellos,
  fra-_FOB: Que sur la tête de ceux qui m'assiègent, retombe l'iniquité de leurs lèvres!
  mal-mal: എന്നെ വളഞ്ഞിരിക്കുന്നവരുടെ തലയോ, - അവരുടെ ഭീഷണി അവരുടെ മേല്‍ തിരികെ ചെല്ലട്ടെ.
  urd-GVR: Unhoṅ ne mujhe gher liyā hai, lekin jo āfat un ke hoṅṭ mujh par lānā chāhte
    haiṅ wuh un ke apne saroṅ par āe!
  suz-BL: मेको ठेयब लेश्‍शोपुकी आं एर ओंथ बाक्‍शो बाक्‍नीम। मेको आन मरिम्‍शो पशो आंमा
    रमल। ठेयब सेंदा पा।
  eng-NOY: As for the heads of those who encompass me, Let the mischief of their own
    lips cover them!
  ita-1927: Sulla testa di quelli che m’attorniano ricada la perversità delle loro
    labbra!
  ckb-ckb: با سەری ئەوانەی دەوریان داوم بە خراپەی لێویان بپۆشرێن،
  eng-BBE: As for those who come round me, let their heads be covered by the evil
    of their lips.
  xsi-xsi: Noko ma kusâu panzi naneŋgu kazâŋa tamâta tu sizavaru naŋa ndimo. Vetâŋa
    ndia kinzi siporo tu ma siveta pa naŋa, ande naŋa iloŋgu tu noko ma kulele vetâŋa
    ŋinde itaulo pa warakanzi nâ.
  kan-OKCV: ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡಿರುವವರ ತುಟಿಗಳ ಕೇಡು, ಅವರ ತಲೆಯ ಮೇಲೇ ಬರಲಿ.
  tam-2017: என்னை வளைந்துகொள்ளுகிறவர்களுடைய உதடுகளின் தீவினைகள் அவர்கள் தலைகளையே மூடுவதாக.
  spa-RV-1909: En cuanto á los que por todas partes me rodean, la maldad de sus propios
    labios cubrirá su cabeza.
  ron-BTF: Cât despre capul celor ce mă înconjoară, să îi acopere ticăloșia propriilor
    lor buze.
  eng-WEBP: As for the head of those who surround me, let the mischief of their own
    lips cover them.
  eng-FBV: May the harm spoken against me by those who surround me fall back on them,
  nld-1939: Laat mijn belagers hun hoofd niet verheffen, Maar de vloek van hun eigen
    lippen ze treffen;
  nch-BL: Xijchihua para nochi tamanti cati moilhuijtoque quichihuase ma huetzi ininpani.
    Ma tzontamica senquisa quej quisencajtoyaj nechtzontamiltise na.
  vie-1934: Nguyện sự gian ác của môi những kẻ vây tôi Bao phủ đầu chúng nó!
  cha-cha: Ya y ilun ayo sija y umoriyayeyo, polo ya utinampe sija ni y taelayen labiosñija.
  hin-CV: जिन्होंने इस समय मुझे घेरा हुआ है; उनके होंठों द्वारा उत्पन्‍न कार्य उन्हीं
    के सिर पर आ पड़े.
  eng-OURB: As for the head of those who surround me, let the mischief of their own
    lips cover them.
  spa-BES: En cuanto a los que se acercan a mí, que la maldad de sus labios cubra
    sus cabezas.
  tdx-tdx: 'Le ty loha’ o miarikoboñ’ ahikoo: ho rongoñeñe ty fikotrihan-tsoñi’iareo,'
  tha-KJV: ฝ่ายศีรษะของคนที่ล้อมข้าพระองค์​ไว้​นั้น ขอให้​ความสาระแนแห่งริมฝีปากของเขาท่วมเขา
  por-BR-2018: Quanto à cabeça dos que me cercam, que a opressão de seus próprios
    lábios os cubra.
  deu-ELO: Die Häupter derer, die mich umringen, das Unheil ihrer Lippen bedecke sie!
  eng-WYC-2018: The head of the compass of them; the travail of their lips shall cover
    them. (As for the leaders of those who surround me; let the treachery of their
    own lips ensnare them.)
  epo-epo: La veneno de miaj ĉirkaŭantoj, La malicaĵo de iliaj lipoj kovru ilin.
  gfk-gfk: Iau saring bia nu balu pukus diet ing diet tur luhutane iau ma ira tamat
    na tinirih ira ha diet gate tange hawaat.
  uig-PIN: Meni ⱪorxiwalƣanlarning bolsa, Lǝwliridin qiⱪⱪan xumluⱪ ularning ɵz bexiƣa
    qüxsun;
  beo-beo: Na ha lai dunu da na hasalasisa:besa:le, ilia logo hedofama. Ilia nama
    se ima:ne sia:su da sinidigili, ilima se ima:ne, Dia hamoma.
  tpi-OTNT: Yu no ken larim ol birua bilong mi i winim mi long pait. Ol i tok kros
    bilong pinisim mi. Tasol dispela samting ol i laik mekim long mi, yu ken mekim
    i kamap long ol yet.
  hau-SA: Bari kawunan waɗanda suka kewaye ni su rufu da masifun da leɓunansu suka
    jawo.
  udu-udu: Uni gwansan kun ’kamki aha/ ki deḵ mo tani uni ’de’kki ’kup̱ buni mo. Dhalki
    ’twa/ buni kun tana pibi kumki uni ’twa/a ’cesh mo.
  uig-LAT: Méni qorshiwalghanlarning bolsa, Lewliridin chiqqan shumluq ularning öz
    béshigha chüshsun;
  nde-nde: Akuthi ingqondo zalabo abangihanqileyo zandelwe luhlupho oludalwe yizindebe
    zabo.
  ton-ton: Ka ko e ʻulu ʻokinautolu ʻoku nau kāpui au, tuku ke ʻufiʻufi ʻaki ʻakinautolu
    ʻae kovi ʻo honau loungutu.
  ces-1613: Nedávej, Hospodine, bezbožnému, čehož žádostiv jest, ani předsevzetí zlého
    vykonati jemu dopouštěj, aby se nepovýšil. Sélah.
  eng-WMB: As for the head of those who surround me, let the mischief of their own
    lips cover them.
  tam-TCV: என்னைச் சூழ்ந்துள்ளவர்கள் பெருமையுடன் தங்கள் தலையை உயர்த்துகிறார்கள்; அவர்கள்
    உதடுகளின் தீவினைகள் அவர்களை மூடும்.
  ceb-ULB: Kadtong mga nag-alirong kanako nagpataas sa ilang mga ulo; tugoti nga ang
    pagpasipala sa ilang kaugalingong mga ngabil maoy motabon kanila.
  pol-UBG: Niech nieprawość ich własnych warg okryje wodza tych, którzy mnie otoczyli.
  urd-GVU: اُنہوں نے مجھے گھیر لیا ہے، لیکن جو آفت اُن کے ہونٹ مجھ پر لانا چاہتے ہیں
    وہ اُن کے اپنے سروں پر آئے!
  eng-OEBCW: Let them not lift up their heads against me. May the mischief they prate
    bring themselves to destruction,
  deu-1912: Das Unglück, davon meine Feinde ratschlagen, müsse auf ihren Kopf fallen.
  kan-2017: ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡಿರುವವರ ತುಟಿಗಳ ಕೇಡು ಅವರ ತಲೆಯ ಮೇಲೆಯೇ ಬರಲಿ,
  yap-yap: Dab mu pag e pi to’ogor rog ngar gelgad; mu gagiyegnag e pi thin rorad
    ni kireb nib sor ngog nge sul ngorad.
  hlt-MCSB: Kai aka ven rhoek kah a lu te amamih hmuilai kah thakthaenah loh amamih
    te thing rhoe thing saeh.
  mdy-ETH: ታና ማንጌ ታ ሞርካ ታና ባሻንዳጉዲ ማሂፖ፤ ዔያታ ማዻኒ ማላ ጌኖ ማዾ ዔያቶ ባንሢ ሺርሼ።
  twi-ASANTE: Wɔatwa me ho ahyia, nanso, ma amumuyɛsɛm a ɛfiri wɔn anomu nsɛe wɔn.
  eng-WEBU: As for the head of those who surround me, let the mischief of their own
    lips cover them.
  spa-PDDPT: En cuanto a la cabeza de los que me rodean, Cúbralos la perversidad de
    sus propios labios.
  gun-gun: Xejokopa rei va'e kuery onhemboyvate ri ramo ejapo ha'e kuery re ae ju
    ijayvu vaiague ojeapa aguã rami.
  agu-BL: '@see-verse:PSA.140.008'
  ilo-ULB: Natangsit dagiti nakapalawlaw kaniak; bay-am a ti kinadakes dagiti bibigda
    ti mangdadael kadakuada.
  kpg-kpg: Goe hudee heia ogu hagadaumee gi aali. Heia nia hagahuaidu digau ala e hai baahi mai
    gi di au la gii hula gi muli gi digaula.
  uig-ARA: مېنى قورشىۋالغانلارنىڭ بولسا، لەۋلىرىدىن چىققان شۇملۇق ئۇلارنىڭ ئۆز بېشىغا
    چۈشسۇن؛
  sus-sus: i naxa tin mixi kobie waxɔnfe ra, i naxa na sɔɔnɛya e bɛ alako e xun naxa
    fa rakeli. Ɲɛngi rate.
  pon-2006: Komw dehr ketin mweidohng ei imwintihti kan en powehdi; komw kupwure pwe
    ar widing kan en pwurehng irail.
  jae-jae: Ôkêŋ ŋoc ŋacjo sêku aê tulu atom ma biŋ, taŋ sêkic kêtu aêŋa naŋ, êpi êsêac
    tauŋ.
  ksd-ksd: Ba diat dia kobot upi iau dia tonatonok, Boina ba kadia kaina tinata na
    tup diat iat mulai.
  tur-YTC: Beni kuşatanların başına gelince, Kendi dudaklarının kötülüğü onları kaplasın.
  bel-N: Ня дай таго, ГОСПАДЗЕ, што жадае бязбожнік, намерам ягоным ня дай споўніцца,
    каб не ўзьнімаліся яны! (Сэлях)
  grc-BRENT: Φύλαξόν με ἀπὸ παγίδος ἧς συνεστήσαντό μοι, καὶ ἀπὸ σκανδάλων τῶν ἐργαζομένων
    τὴν ἀνομίαν.
  kpr-kpr: Erá eoso, ari eko emboimi nandae ivugai atai feteore! Namoa kateyavara
    use, geka ekoko resuterera, nange geka daba aimi jighi jovereghe nemoa gambare!
  ind-AYT: (140-10) Seperti halnya kepala-kepala mereka mengepung aku, biarlah malapetaka
    dari bibir mereka melanda mereka!
  yom-yom: Bika mintu mi bobo banzungididi mifuku kuidi ziphasi ziozi bididi biawu
    bitotula.
  yut-yut: Yum pɨndagaki uwalno da emaron dɨma abɨŋ nepni. Yo uŋun ak do nandaŋ uŋun
    paŋtobɨlbɨ iyɨkon noman toni.
  nya-nya: Mitu ya amene andizungulira iphimbidwe ndi masautso amene milomo yawo yayambitsa.
  hrv-hrv: Ne daj da se ispune želje zlotvora, ne daj da svoje on izvrši namjere!
  mps-mps: Nago te eno boi bidi dabego te ena aiyaba elalumainu me igio. Augwaligo
    te ena silabo wado po wali. Tiali goli, augwaligo enaba te yainu yali sę, nago
    augwaba digi ma pedalumainu ilao.
  tpi-tpi: Yu no ken larim ol birua bilong mi i winim mi long pait. Ol i tok kros
    bilong pinisim mi. Tasol dispela samting ol i laik mekim long mi, yu ken mekim
    i kamap long ol yet.
  dan-1931: Opfyld ej, HERRE, den gudløses Ønsker, lad ikke hans Råd have Fremgang!
  vie-OVCB: Nguyện kẻ thù con bị tiêu diệt vì mỗi điều ác họ đã làm với con.
  guj-2017: મને ઘેરો ઘાલનારામાં જેઓ મુખ્ય છે; તેઓના હોઠોથી કરવામાં આવેલો અપકાર તેમના
    પોતાના ઉપર આવી પડો.
  pon-2006A: Komw dehr ketin mweidohng ei imwintihti kan en powehdi; komw kupwure
    pwe ar widing kan en pwurehng irail.
  por-BRBSL: Quanto à cabeça daqueles que me cercam, deixar que a maldade de seus
    próprios lábios os cubra.
  eng-OEBUS: Let them not lift up their heads against me. May the mischief they prate
    bring themselves to destruction,
  swe-swe: Herre (Jahve) låt inte de ondas önskningar gå i uppfyllelse, befrämja inte
    deras onda uppsåt, så att de kan upphöja sig själva. Sela. [Antagligen ett avbrott
    för instrumentalt mellanspel, en paus för att begrunda vad som just har sjungits.]
  cth-cth: Hot patet e taminaw teh, kaie ka tengpam vah, amamae lû loungouk awh laipalah,
    amamouh ni a dei awh e hawihoehnae ni amamanaw teh ramuk naseh.
  twi-twi: Wɔatwa me ho ahyia, nanso, ma amumɔyɛsɛm a efi wɔn anom no nsɛe wɔn.
  hlt-hlt: Kai aka ven rhoek kah a lu te amamih hmuilai kah thakthaenah loh amamih
    te thing rhoe thing saeh.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ bɑ́ɑ́ yie kòo nitiyonkuwe wɑnti kɛ bo dɔɔ̀ tìi dɔɔ̀,
    bɑ́ɑ́ yóu kòò n dííntɛ kɛ bo dɔɔ̀ tìi dɔɔ̀, ɑ bɑ́ɑ́ yóu kòò n sée nfɛnɔ̀nfɛ̀.
  msy-2020: Apanir na ekɨaruzir kaba uari fe. Nɨ me damightɨ me na abɨnan kogham.
    Bizir me na damuasava amiba, nɨ da otevkɨnightɨ da meraram otiv.
  dop-dop: Tɑɑ lɑ ɑsɑɣɑɑ luɣu nyəntʋ, pə́cɔ tɑɑ yele nɑ pɑ kʋmɑɣɑsəm lɑ́ nɑ pə́ kɔɔ
    nɑ pɑ́ hɔ pɑ tɩ.
  azb-azb: Ətrafımdakıların ağzından çıxan pis sözlər Qoy öz başlarına tökülsün!
  eng-DBY: '[As for] the head of those that encompass me, let the mischief of their
    own lips cover them.'
  hin-2017: मेरे घेरनेवालों के सिर पर उन्हीं का विचारा हुआ उत्पात पड़े!
  wol-KYG: Aji Sax ji, bul may ku bon nammeelam, bul joyal pexeem, muy yékkatiku.
    Selaw.
  bjr-bjr: Anee qinaqa qini namuqaauqa sia rakiranaki uriqaraaqa. Anee qinanoo misa
    darirari maria ufafa quandaki nariqa naruani.
  eng-YLT: The chief of my surrounders, The perverseness of their lips covereth them.
  kne-kne: Din kalaban ko yan ipapangato da din awak da, ipataolim koman daida din
    lawa ay kalkalien da.
  eng-WYC-2017: The head of the compass of them; the travail of their lips shall cover
    them.
  eng-WMBB: As for the head of those who surround me, let the mischief of their own
    lips cover them.
  zat-NTPS: Zaj naxechaj benne' ca' dxelune̱' da cale̱la neda'. Be̱n gaca chee̱ benne'
    ca' ca de' da dxelaca lazre̱' gaca chee̱ benne' xula.
  zty-NTPS: Zej nyechjle benne' wen da' ẕinnj ka' neda'. Ben ga gak chegak benne'
    ka' kan žénegekle' góngake' chegak benne' yoble ka'.
  urd-GVH: उन्होंने मुझे घेर लिया है, लेकिन जो आफ़त उनके होंट मुझ पर लाना चाहते हैं
    वह उनके अपने सरों पर आए!
  rug-rug: Mu lopu va mataqari sari na qua kana, va hoqa pule lani koarini gua saripu
    hiva taveti rini koa rau.
  gaz-gaz: Mataan warra na marsanii, hammina afaan isaaniitii baʼuun haa haguugamu.
  fra-LSG: Éternel, n’accomplis pas les désirs du méchant, Ne laisse pas réussir ses
    projets, de peur qu’il ne s’en glorifie! — Pause.
  yal-yal: Alatala, i nama tin muxu ɲaxine waxɔn feen yi liga. I nama tin e fe nataxine
    yi kamali, e yi waso ayi. Bɛti xuini te.
  iou-iou: Ba yabäŋ äwaräkuk täŋiri iwanayetä ämikken närepmitpäŋ kehäromina yäpmäŋ
    äpneŋtawä. Nämo, täŋpewi täŋpäwaki näka täk täkaŋ u äyäŋutpäŋ ini terak kaŋ ärowän.
  haw-1868: O ke poo o ka poe hoopani mai ia'u, E uhiia lakou i ka luhi o ko lakou
    mau lehelehe.
  arb-NAV: رُدَّ عَلَى رُؤُوسِ مَنْ يُحَاصِرُونَنِي مَكَائِدَ مَا يَتَكَلَّمُونَ به.
  ded-ded: Ngic ni oronnudae, yeni enacbibicnginango yoac dema ngicngac ebicfu faiyunuandae.
    Ebic imocngo geng negemmana orucngina semeu
  ewe-ewe: Na fukpekpe si ame siwo ɖe to ɖem ƒe nuyiwo he vɛ la, nanye tsyɔ woƒe ta
    dzi.
  eng-LEE: (140:10) [As for] the heads of those that encompass me about, let the mischief
    of their own lips cover them.
  asm-FB: যি সকলে মূৰ উঠাই মোক বেৰি ধৰিছে, তেওঁলোকৰ ওঁঠে যি সকলো অপকাৰ কৰিলে, সেইবোৰে
    তেওঁলোকক ঢাকি ধৰক!
  sus-A: عِ نَشَ تِن مِشِ كٌبِيٍ وَشْنقٍ رَ، عِ نَشَ نَ سْونّيَ عٍ بّ عَلَكٌ عٍ شُن
    نَشَ قَ رَكٍلِ. حّنفِ رَتٍ.
  fra-SBL: Quant à la tête de ceux qui m'entourent, que la malice de leurs propres
    lèvres les couvre.
  hbo-hbo: אַל־תִּתֵּ֣ן יְ֭הוָה מַאֲוַיֵּ֣י רָשָׁ֑ע זְמָמֹ֥ו אַל־תָּ֝פֵ֗ק יָר֥וּמוּ
    סֶֽלָה׃
  kik-kik: Mĩtwe ya arĩa mandigicĩirie ĩrohumbĩkanio na mathĩĩna marĩa marehetwo nĩ
    mĩromo yao.
  fra-NCL: 'Yahweh, n’accomplis pas les désirs du méchant, ne laisse pas réussir ses
    desseins : il en serait trop fier ! — Séla.'
  cek-AK: Kai takui kaminawk ih lu loe, angmacae pahni hoi thuih ih sethaih mah khuk
    nasoe.
  cuk-cuk: Bab-Dummad, dule-an-balegindimalad, an-wiogega-igar-isgana-amismalad egi
    dukin-aibinega be imake.
  uig-CYR: Уларниң маңа салған қилтиғидин, Қәбиһлик қилғучиларниң қапқанлиридин мени
    сақлиғайсән;
  tel-2017: నా చుట్టూ మూగిన వాళ్ళ తల మీదికి వాళ్ళ మాటల ద్వారా కీడు కలుగు గాక.
  hat-BSA: Epi pou chèf an tèt a sila ki antoure mwen yo, pou malveyans a pwòp lèv
    yo kapab vin kouvri yo.
  ukr-ONPU: Убережи мене від тенет, що розкинуті для мене, і від сітей беззаконників.
  kos-kos: Nikmet sang kutangla nu sin mwet lokoalok luk, Lela tuh ma koluk elos akoo
    nu sik in folokyang nu faclos.
  hbo-WLC: אַל־תִּתֵּ֣ן יְ֭הוָה מַאֲוַיֵּ֣י רָשָׁ֑ע זְמָמ֥וֹ אַל־תָּ֝פֵ֗ק יָר֥וּמוּ
    סֶֽלָה׃
  ibo-ibo: Ndị niile gbara m gburugburu na-ebuli isi ha elu na nganga ka ndụ ọjọọ
    nke egbugbere ọnụ ha rikpuo ha.
  ory-ory: ଯେଉଁମାନେ ମୋତେ ଘେରିଅଛନ୍ତି, ସେମାନଙ୍କ ନିଜ ଓଷ୍ଠାଧରର ଦୌରାତ୍ମ୍ୟ ସେମାନଙ୍କ ମସ୍ତକ
    ଉପରେ ବର୍ତ୍ତୁ।
  chk-chk: Chokewe mi pwelifeiliei ra chimwetä mökürer. Amwo ar kapasen eniweniw ngeniei
    epwe püsin küür.
  rop-rop: Nomo larram main enami olabat win. Meigim olabat plen blanga mi hepin langa
    olabat ronselp.
  ukr-1871: Отрута окружаючих мене, зараза з уст їх нехай на них самих спаде.
  yon-yon: Ne kanawanewande bon keriwendan yi korok ari kuu, yi butun kamiwen kuu
    ben ikakman nongkobebko,
  deu-1951: (0140-10) Erheben sie das Haupt rings um mich her, so komme das Unheil
    ihrer Lippen über sie selbst!
  eng-JPS: (140-10) As for the head of those that compass me about, let the mischief
    of their own lips cover them.
  srp-1865: Otrov onijeh što su oko mene, pogibao usta njihovijeh neka se obrati na
    njih.
  lug-lug: Abanneetoolodde baleke enkwe zaabwe zibeekyusizeeko baboneebone.
  heb-heb: ראש מסבי עמל שפתימו יכסומו׃
  ben-IRV: যারা আমাকে ঘেরে তাদের মাথা উঁচু করে; তাদের হুমকিকে তাদের ওপর এনে দেওয়া
    হোক;
  ntu-ntu: Enqmi lcng tztu-ngalelvzlr ninge. Batrpz nzayzlu-krbz badr natq ngr zngya
    kcng tzpimlr bange, murde nangq-moule nidr.
  pan-pan: ਜਿਹੜੇ ਮੇਰੇ ਆਲੇ-ਦੁਆਲੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਬੁੱਲ੍ਹਾਂ ਦੀ ਸ਼ਰਾਰਤ ਉਨ੍ਹਾਂ ਦੇ ਹੀ ਸਿਰ
    ਤੇ ਪਵੇ!
  mya-JVB: ထိုသို့သောသူတို့သည် အကျွန်ုပ် ပတ်လည် ၌၊ မိမိတို့ဦးခေါင်း ကို မချီးမြှောက်ရဘဲ၊
    မိမိ တို့မြွက်ဆို သော မ ကောင်းကျိုးသည် မိမိ တို့ကို လွှမ်းမိုး ပါစေသော။
  kgf-kgf: Lelecgé néŋanʒu imi eneŋ orucgina meyacgic, ʒéna eŋaŋ ezelaŋginawac ʒéranéŋ
    liliŋgéma eŋaŋ hoturu énécmimac.
  tte-O: Tabu kau kaleyayaone ali kaiwe kuwowolegili kaleya koina. Ali walo kasokaso
    koliyau kuyapileyoi kolili.
  tbg-tbg: Kia ti navutaaka qaqi kairamanta vika iqoka raqiha ti haatara kaate. Oho,
    are qaqi kairaro vika ti qoraiqama timitareka tivate uvava náiqaa qovarama vuarire.
  hmo-hmo: Lau idia hadikaia gwauraia taudia dekenai, kwalimu do oi henia lasi. Lau
    dekenai idia hereva dika vadaeni, lau do idia haorea totona. To inai dika, lau
    dekenai do idia karaia gwauraia gauna, be idia sibodia dekenai do oi havaraia,
    inai dika ese idia do ia hadikaia momokani.
  zar-NT: Nacuáʼ nupa nagúʼugaca nedaʼ lë́ʼajlö. Busubagaʼ ícjagaquiëʼ döʼ të́ʼënëʼ
    iluʼë quiaʼ.
  urd-urd: मुझे घेरने वालों की मुँह के शरारत, उन्हीं के सिर पर पड़े।
  rus-SYN: Сохрани меня от силков, поставленных для меня, от тенет беззаконников.
  bqc-SIM: Ńsu to gbɛ̃vãiↄ pↄeã zɛkɛo, Dii, ńsu to an lɛkpaaĩ kↄ̃sɛo.
  tcz-CHONGTHU: Kagal miten kachunga thil phalou tohgon anei jal un, manthah nan lhung
    u-hen.
  mar-mar: ज्यांनी मला घेरले आहे; त्यांच्या ओठापासून होणारा अनर्थ त्यांच्याच शिरी
    पडो.
  isl-isl: Láttu þá ekki ná árangri eða hreykja sér hátt.
  hlt-THB: Kai anik chungkhqi a lukhqi taw a mimah a hui ing ang coeng sak kyinaak
    ing sing pe seh.
  qub-qub: Tumaparaycämajcuna «Maldisyunädu cachun» nishanga quiquincunaman ticrachun.
  bqp-bqp: Gbɛ̃ kũ ò likamainↄ, ǹ tó yã vãni kũ òtɛni ma kpákpao wí ń musu.
  hat-hat: (0140:10) Pa kite moun ki pa vle wè m' yo dominen sou mwen. Se pou mechanste
    ki nan bouch yo a tonbe sou yo!
  eng-BSB: May the heads of those who surround me be covered in the trouble their
    lips have caused.
  eng-WEBPB: As for the head of those who surround me, let the mischief of their own
    lips cover them.
  kbq-kbq: Nagri'ma ha'ma renenantaza vahera, zamatregeno nagri'ma nazeri haviza hunaku'ma
    nanekema retro'ma nehaza zamo'a zamagrite efore huno zamazeri haviza hino.
  pon-pon: Me jued kot, me ai imwintiti kuonopadan ia en japal won pein irail.
  nhe-BL: Xijchihua para nochi tlamantli tlen moilhuijtoque quichihuase ma huetzi
    ininpani. Ma motzontlamiltica senquistoc queja quisencajtoyaj nechtzontlamiltise
    na.
  wnc-wnc: Gata tasiwi aminu na nutnangge natake na umupbasikaingga wamu meya nae
    apik kakngae yakaingu inae apik.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ ligamaziinↄ, yã zaaa kɛ̀ aↄ̃ↄe ma kpákpaao wí ń musu.
  gub-BL: Hereityk zo pe heàmàtyry'ymar wanupe nehe. Umume'u iaiw ma'e herehe uzeapo
    ma'e ràm a'e wà. Tuwe a'e iaiw ma'e u'ar imume'u arer wanehe nehe.
  eng-DRA: Keep me from the snare, which they have laid for me, and from the stumblingblocks
    of them that work iniquity.
