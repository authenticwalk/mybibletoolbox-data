verse: PSA.140.001
translations:
  mal-C: യഹോവേ, അധർമം പ്രവർത്തിക്കുന്നവരിൽനിന്ന് എന്നെ മോചിപ്പിക്കണമേ; അക്രമികളിൽനിന്ന്
    എന്നെ സംരക്ഷിക്കണമേ,
  deu-TKW: Dem Musikmeister. Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi.
  mmx-mmx: Leeme Silok, una lox asepsu ia basinge limixin kapmek. Una lok tatao avukar
    ia basinge limixin sepsep.
  eng-LSV: TO THE OVERSEER. A PSALM OF DAVID. Deliver me, O YHWH, from an evil man,
    || Keep me from one of violence.
  eng-GNV: 'To him that excelleth. A Psalme of David. Deliuer me, O Lord, from the
    euill man: preserue me from the cruel man:'
  eng-WEBSTER: 'To the chief Musician, A Psalm of David. Deliver me, O LORD, from
    the evil man: preserve me from the violent man;'
  nhw-BL: TOTECO, techmanahui ininmaco nopa tlaixpanoca masehualme. Techmocuitlahui
    para tlahuilanca tlacame amo huelis nechcocose.
  swh-ONEN: Ee Bwana, niokoe, kutoka kwa watu waovu; nilinde na watu wenye jeuri,
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: 'Deliver me, O Lord, from the evil man: Preserve me from the violent
    man;'
  luo-luo: Resa, yaye Jehova Nyasaye, kuom joma richo, konya e lwet jo-mahundu,
  aii-aii: ܦܲܨܝܼ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܡ̣ܢ ܒܲܪܢܵܫܵܐ ܒܝܼܫܵܐ، ܡ̣ܢ ܐܢܵܫܹ̈ܐ ܛܵܠܘܿܡܹ̈ܐ ܢܵܛܪܹܬ
    ܠܝܼ.
  meu-meu: Iehova e, kara dika taudia edia amo ba harohogu mauri; daḡedaḡe taudia
    edia amo ba hamaurigu.
  npi-ULB: हे परमप्रभु, मलाई दुष्‍टहरूबाट बचाउनुहोस् । हिंस्रक मानिसहरूबाट मलाई सुरक्षित
    राख्‍नुहोस् ।
  yor-yor: Olúwa, gbà mi lọ́wọ́ ọkùnrin búburú u nì, yọ mí lọ́wọ́ ọkùnrin ìkà a nì,
  pes-OPCB: ای خداوند، مرا از دست مردان شرور نجات ده! مرا از دست ظالمان محفوظ نگاه
    دار!
  tgl-ULB: Yahweh, sagipin mo ako mula sa masama; pangalagaan mo ako mula sa mararahas
    na mga tao.
  nop-nop: Yahwe, du nehitubu-lodaweŋ kaŋ me hogohidi mu nehitubu-kadakaneŋ. Eŋ momooŋgoŋ
    nabudokoune me koŋgolondahidi memik mu tinamneŋ.
  hui-hui: Anduane Homogo-o wali agali ko biaga karume i̱ mo ko holigo pele ngibe.
    Agali bo wahaga karume i̱ baba waitigi nahelo biamogo bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ဆိုး​ညစ်​သူ​တို့​လက်​မှ​ကျွန်​တော်​မျိုး​အား ကယ်​တော်​မူ​ပါ။
    အ​ကြမ်း​ဖက်​သ​မား​တို့​၏​ဘေး​မှ လုံ​ခြုံ​စွာ​ထား​တော်​မူ​ပါ။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ མི་ངན་ལས་ང་སྐྱོབས་ཤིག་ཀྱེ་ཡ༌ཝཱེ།
    །གདུག་རྩུབ་ཅན་ལས་ང་རང་བསྲུང་བར༌མཛོད།།
  wsk-wsk: O Yawe, ni kari memek alo nuguting te aga bataguru toko! Aga bitaru se
    kager ko kari memek me aga bita maguwumonko!
  sna-sna: Ndirwirei, imi Jehovha, pavanhu vakaipa; ndidzivirirei pavanhu vanoita
    nechisimba.
  spa-BLM: 'Líbrame, Yahvé, de los hombres malos. Presérvame de los hombres violentos:'
  cac-cac: Mamin Jehová, colinel d'a yol sc'ab' eb' sc'ulan chucal, c'ub'ej in el
    d'a eb' b'aj malaj yelc'och a c'ayb'ub'al,
  swh-ULB: Yahwe, uniokoe dhidi ya waovu; unikinge dhidi ya watu wenye vurugu.
  bel-bel: Госпадзе! да Цябе заклікаю; пасьпяшайся да мяне, уваж голасу маленьня майго,
    калі клічу Цябе.
  deu-ELBBK: (Dem Vorsänger. Ein Psalm von David.)
  mbb-OT: He Nengazen, luwasa a zutun te lalung wey mesipala he menge etew.
  mal-2015: യഹോവേ, ദുഷ്ടമനുഷ്യന്റെ കയ്യിൽ നിന്നു എന്നെ വിടുവിച്ചു സാഹസക്കാരന്റെ പക്കൽനിന്നു
    എന്നെ പാലിക്കേണമേ.
  gup-gup: O Yawey, kanngehkemen kore nawu birriwarre bininj ngandibun. Kankukdjurruddin
    bu nawu birribang bininj ngandimarnebebme.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. O žalmos le Davidoskro.
  nlg-nlg: Lord, ko volau itadira na lei tinoni dika, mo ko pilupungisiu itadira gaira
    tara ruturutu.
  pes-OPV: ای خداوند، مرا از مرد شریر رهایی ده و از مرد ظالم مرا محفوظ فرما!
  ron-1924: Скапэ-мэ, Доамне, де оамений чей рэй! Пэзеште-мэ де оамений асуприторь,
  ben-OBCV: হে সদাপ্রভু, অনিষ্টকারীদের হাত থেকে আমাকে উদ্ধার করো; হিংস্র লোকদের কবল
    থেকে আমাকে বাঁচিয়ে রাখো,
  som-som: Rabbiyow, ninka sharka leh iga samatabbixi, Oo iga ilaali ninka dulmiga
    badan,
  lat-VUC: 'Psalmus David. [Domine, clamavi ad te: exaudi me; intende voci meæ, cum
    clamavero ad te.'
  eng-ASVBT: 'Deliver me, O Jehovah, from the evil man; Preserve me from the violent
    man:'
  mna-mna: O Yooba, tatke yo pizin wal sananŋan. Poroukaala yo pizin wal ta tikamam
    zaaba pizin tomtom na. Kokena tipasaana yo.
  ita-1885: RISCUOTIMI, o Signore, dall'uomo malvagio; Guardami dall'uomo violento;
  eng-LXXUP: 'A Psalm of David. O Lord, I have cried to thee; hear me: Attend to the
    voice of my supplication, when I cry to thee.'
  eng-ULB: Yahweh, rescue me from the wicked; preserve me from violent men.
  spa-VBL: Por favor, Señor ¡Sálvame de aquellos que hacen el mal; ¡Protégeme, especialmente
    de aquellos que son violentos!
  fra-_FOB: Éternel, délivre-moi de l'homme méchant, et garde-moi de l'homme violent,
  mal-mal: യഹോവേ, ദുഷ്ടമനുഷ്യരുടെ കയ്യിൽനിന്ന് എന്നെ വിടുവിച്ച് സാഹസക്കാരുടെ പക്കൽനിന്ന്
    എന്നെ പരിപാലിക്കണമേ.
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Ai Rab, mujhe sharīroṅ se chhuṛā
    aur zālimoṅ se mahfūz rakh.
  suz-BL: परमप्रभु यावे, आं कली मरिम्‍शो पाइब आन गुइ रे प्रोंइयीनी। आं कली हुश ख्राक्‍श
    पोक्‍ब आन गुइ रे प्रोंइयीनी।
  eng-NOY: “For the leader of the music. A psalm of David.” Deliver me, O LORD! from
    the evil man, Save me from the man of violence,
  ita-1927: Per il Capo de’ musici. Salmo di Davide. Liberami, o Eterno, dall’uomo
    malvagio; guardami dall’uomo violento,
  ckb-ckb: ئەی یەزدان، لە کەسی بەدکار دەربازم بکە، لە پیاوی توندوتیژ بمپارێزە،
  eng-BBE: 'O Lord, take me out of the power of the evil man; keep me safe from the
    violent man:'
  xsi-xsi: Yova Kindeni, pwai naŋa piti lâ kinzi tamâta sakamao mbaunzi ilo. Kinzi
    tamâta ŋinde ilonzi tu sipunzi tamâta. Mine kala ano pano tu pwea ŋanana.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಕೆಡುಕರಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸಿರಿ, ಬಲಾತ್ಕಾರಿಗಳಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸಿ
    ಕಾಪಾಡಿರಿ.
  tam-2017: யெகோவாவே, பொல்லாத மனிதனுக்கு என்னைத் தப்புவியும்; கொடுமையுள்ளவனுக்கு என்னை
    விலக்கி காப்பாற்றும்.
  spa-RV-1909: 'Al Músico principal: Salmo de David. LÍBRAME, oh Jehová, de hombre
    malo: guárdame de hombre violento;'
  ron-BTF: Scapă-mă, DOAMNE, de omul rău; păzește-mă de omul violent,
  eng-WEBP: 'Deliver me, LORD, from evil men. Preserve me from violent men:'
  eng-FBV: Lord, please save me from those who do evil; protect me especially from
    those who are violent!
  nld-1939: 'Voor muziekbegeleiding. Een psalm van David. Red mij, Jahweh, uit de
    macht van de bozen, Behoed mij voor den man van geweld:'
  nch-BL: TOTECO, techmanahui inimaco nopa taixpanoca masehualme. Techmocuitahui para
    tatehuijca tacame amo huelis nechcocose.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy giải cứu tôi khỏi kẻ ác, Bảo hộ tôi khỏi người
    hung bạo,
  cha-cha: 'Y Salmon David. NALIBREYO O Jeova gui taelaye na taotao: adajeyo gui fette
    na taotao:'
  hin-CV: याहवेह, दुष्ट पुरुषों से मुझे उद्धार प्रदान कीजिए; हिंसक पुरुषों से मेरी
    रक्षा कीजिए,
  eng-OURB: Deliver me, Adonai, from the evil man. Preserve me from the violent man;
  spa-BES: 'Oh Señor, sácame del poder del malvado; mantenerme a salvo del hombre
    violento:'
  tdx-tdx: Ho a i Talè, Sabo’ i Davide. Avotsoro am’ ondaty lo-tserekeo iraho, ry
    Iehovà; arovo am’ondaty piaroteñeo;
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงช่วยข้าพระองค์​ให้​พ้นจากคนชั่วร้าย ขอทรงสงวนข้าพระองค์​ไว้​จากคนทารุ​ณ
  por-BR-2018: Livra-me do homem mau, SENHOR; guarda-me dos homens violentos,
  deu-ELO: Dem Vorsänger. Ein Psalm von David. Befreie mich, Jehova, von dem bösen
    Menschen; vor dem Manne der Gewalttaten behüte mich!
  eng-WYC-2018: To victory, the psalm of David. Lord, deliver thou me from an evil
    man; deliver thou me from a wicked man. (For the choirmaster, a song by David.
    Lord, save thou me from evil people; yea, save thou me from violent, or wicked,
    people.)
  epo-epo: Liberigu min, ho Eternulo, de malbona homo, Gardu min kontraŭ perfortulo;
  gfk-gfk: Watong, halangalanga iau sukun ira ut na sakena. Tur bat iau sukun ira
    ut na halhaliarai
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan küy: — Rǝzil
    adǝmdin, i Pǝrwǝrdigar, meni azad ⱪilƣaysǝn; Zorawan kixidin meni saⱪliƣaysǝn.'
  beo-beo: Hina Gode! Wadela:i hamosu dunu amola nimi bagade gegesu dunu da nama hasalasisa:besa:le,
    Dia na gaga:ma.
  tpi-OTNT: Bikpela, yu ken helpim mi bai ol man nogut i no inap bagarapim mi. Yu
    ken lukautim mi gut bai ol man bilong pait i no inap birua long mi.
  hau-SA: Ka cece ni, ya Ubangiji, daga mugaye; ka tsare ni daga mutane masu rikici,
  udu-udu: ’Cuḵi aha/ mo, ayy Tap̱a, ’peni ’kwani kun ta thus ki thus mo. ’Tashi aha/
    ’twa/ mo ’peni ’kwani kun bujurkina bujur mo,
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Dawut yazghan küy:
    — Rezil ademdin, i Perwerdigar, méni azad qilghaysen; Zorawan kishidin méni saqlighaysen.'
  nde-nde: Ngilamulela, Oh Thixo, ebantwini ababi; ngivikela ebantwini bodlakela,
  ton-ton: '‌ʻE Sihova, fakamoʻui au mei he tangata angakovi: fakamoʻui au mei he
    tangata fakamālohi;'
  ces-1613: Přednímu z kantorů, žalm Davidův.
  eng-WMB: 'Deliver me, LORD, from evil men. Preserve me from violent men:'
  tam-TCV: யெகோவாவே, தீய மனிதரிடமிருந்து என்னைத் தப்புவியும்; வன்முறையாளர்களிடமிருந்து
    என்னைப் பாதுகாத்துக்கொள்ளும்.
  ceb-ULB: Yahweh, luwasa ako gikan sa mga daotan; ipahilayo ako sa mga tawong bangis.
  pol-UBG: Wybaw mnie, PANIE, od złego człowieka; strzeż mnie od okrutnika;
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ اے رب، مجھے شریروں سے چھڑا اور ظالموں
    سے محفوظ رکھ۔
  eng-OEBCW: Rescue me, Lord, from evil people; from the violent guard me
  deu-1912: Ein Psalm Davids, vorzusingen. Errette mich, HERR, von den bösen Menschen;
    behüte mich vor den freveln Leute,
  kan-2017: ಯೆಹೋವನೇ, ಕೆಡುಕರಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸು, ಬಲಾತ್ಕಾರಿಗಳಿಂದ ತಪ್ಪಿಸಿ ಕಾಪಾಡು.
  yap-yap: SOMOL, mu ayuwegneg u pa’ e girdi’ nib kireb; mu ayuwegneg rok e pi’in
    yad ma’ngach ko cham.
  hlt-MCSB: BOEIPA aw boethae Adam kut lamloh kai n'pumcum sak lamtah, kuthlahnah
    hlang kut lamloh kai n'kueinah lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ፑርቶ ዓሶፓ ታና ዓውሴ፤ ጌኖ ማዻ ዓሶ ኩጫፓኣ ታና ቶሊሴ።
  twi-ASANTE: Ao Awurade gye me firi nnipa bɔne nsam; bɔ me ho ban firi basabasayɛfoɔ
    nsam,
  eng-WEBU: 'Deliver me, LORD, from evil men. Preserve me from violent men:'
  spa-PDDPT: Rescátame, oh Yavé, de hombres perversos. Guárdame de hombres violentos
  gun-gun: Senhor, xereraa jepe ke heko vai va'e gui. Xerepy avakue ojerovia rei va'e
    gui.
  agu-BL: Ta', chin cole'u' ẍchik'ab yi e' mal nak. Chin q'uicy'leju' ẍchik'ab yi
    e' aj biyonl.
  ilo-ULB: Ispalennak, O Yahweh, kadagiti nadangkes; salaknibannak kadagiti naranggas
    a tattao.
  kpg-kpg: Meenei Dimaadua, haga dagaloaha ina au gi daha mo digau huaidu. Benebene ina
    au gi daha mo digau daaligi dangada.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، داۋۇت يازغان كۈي: ــ رەزىل
    ئادەمدىن، ئى پەرۋەردىگار، مېنى ئازاد قىلغايسەن؛ زوراۋان كىشىدىن مېنى ساقلىغايسەن.'
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: Maing KAUN, komw ketin kapitiehla sang aramas suwed; komw ketin sileiesang
    sounkam aramas akan.
  jae-jae: O Apômtau, ônam aê kêsi êndêŋ lau sec ma ojop aê êndêŋ lau toŋaclai.
  ksd-ksd: Luluai, una valaun iau kan ra kaina tarai; Una vaale bat iau kan ra umana
    tena vinarubu;
  tur-YTC: Ey Yahve, kurtar beni kötü insanlardan. Koru beni zalimden.
  bel-N: Кіраўніку хору. Псальм Давіда.
  grc-BRENT: Ψαλμὸς τῷ Δαυίδ. Κύριε ἐκέκραξα πρὸς σὲ, εἰσάκουσόν μου· πρόσχες τῇ φωνῇ
    τῆς δεήσεώς μου, ἐν τῷ κεκραγέναι με πρὸς σέ.
  kpr-kpr: Arie Bajari, namoa ari eko embo aikena sonembe bu darige! Evetu genembo
    jiro ghambura aikena na kosege fete.
  ind-AYT: Kepada pemimpin pujian. Mazmur Daud. (140-2) Lepaskan aku, ya TUHAN, dari
    orang-orang fasik, lindungi aku dari orang-orang kejam,
  yom-yom: Wukhudi, a Yave, mu mutu wumbimbi ; wukheba mu mutu wu makhemi ;
  yut-yut: Yawe, amɨn yokwi da kɨsiron baŋ pulugaŋ nepbi. Kɨlano tagɨsi aŋaki emat
    amɨn da dɨma aŋupbal ani.
  nya-nya: Landitseni Yehova kwa anthu oyipa; tetezeni kwa anthu ankhanza,
  hrv-hrv: Zborovođi. Psalam. Davidov.
  mps-mps: Genuai Bidi, nago ena te dwai sę ebo bidi dabego nogode ma sao. Awe, te
    dwai hwįbo bidi dabego enaba boi bidi me idali weyu, nago ena tau sao.
  tpi-tpi: Bikpela, yu ken helpim mi bai ol man nogut i no inap bagarapim mi. Yu ken
    lukautim mi gut bai ol man bilong pait i no inap birua long mi.
  dan-1931: Til Sangmesteren. En Salme af David.
  vie-OVCB: Cúi lạy Chúa Hằng Hữu, xin cứu con khỏi bọn gian ác. Xin bảo vệ con khỏi
    tay bọn bạo tàn,
  guj-2017: હે યહોવાહ, દુષ્ટ માણસોથી મને છોડાવો; જુલમગાર માણસોથી મારું રક્ષણ કરો.
  pon-2006A: Maing KAUN, komw ketin kapitiehla sang aramas suwed; komw ketin sileiesang
    sounkam aramas akan.
  por-BRBSL: 'Deliver me, Yahweh, de homens maus. Preservar-me de homens violentos:'
  eng-OEBUS: Rescue me, Lord, from evil people; from the violent guard me
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    En psalm (sång ackompanjerad på strängar), av (för) David. ______
  cth-cth: Oe BAWIPA, tamikathoutnaw e kut dawk hoi kai hah na hlout sak haw. Ka mathoutmakainaw
    e kut dawk hoi na rungngang haw.
  twi-twi: Awurade, gye me fi nnebɔneyɛfo nsam; bɔ me ho ban fi basabasayɛfo nsam,
  hlt-hlt: BOEIPA aw boethae Adam kut lamloh kai n'pumcum sak lamtah, kuthlahnah hlang
    kut lamloh kai n'kueinah lah.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ nan akuraghtɨ, gumazir kuraba ko mɨdorozibagh
    amir gumaziba, na gasɨghasɨghan kogham.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Ya Rəbb, məni şər adamlardan xilas et, Məni qəddar insanlardan hifz et.
  eng-DBY: 'Free me, O Jehovah, from the evil man; preserve me from the violent man:'
  hin-2017: हे यहोवा, मुझ को बुरे मनुष्य से बचा ले; उपद्रवी पुरुष से मेरी रक्षा कर,
  wol-KYG: Mu jëm ci njiital jàngkat yi, di kàddug Sabóor, ñeel Daawuda.
  bjr-bjr: Oo Yaawee mandoosana maree mariasa nisaukukinaana qini maraquqisaa. Faiqí
    nariqanuasasaa faqa ititaqisaa.
  eng-YLT: To the Overseer. — A Psalm of David. Deliver me, O Jehovah, from an evil
    man, From one of violence Thou keepest me.
  kne-kne: Apo, omisalakan ka kod sin mangam-amag si lawa, sin nay da ipogaw ay palaloy
    kedse da.
  eng-WYC-2017: To victory, the psalm of David. Lord, deliver thou me from an evil
    man; deliver thou me from a wicked man.
  eng-WMBB: 'Deliver me, LORD, from evil men. Preserve me from violent men:'
  zat-NTPS: Xrana' Dios, bselá neda' lu na' benne' ca' dxelune̱' da cale̱la. Bxue
    neda' chee̱ quebe bi xelún benne' xichaj zra'a ca' chia' neda'.
  zty-NTPS: X̱ana' Dios, beslá neda' ḻo na'gak benne' wen da' ẕinnj ka' nich bi gongak
    benne' yichj ža'a ka' neda' ẕia.
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। ऐ रब, मुझे शरीरों से छुड़ा और
    ज़ालिमों से महफ़ूज़ रख।
  rug-rug: Kei Zihova, Mu harupau koari na tie kaleadi, Mamu va sare au koari na tie
    variva mate.
  gaz-gaz: Yaa Waaqayyo, namoota hamoo jalaa na baasi; namoota finciltoota
  fra-LSG: Au chef des chantres. Psaume de David.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa.
  iou-iou: O Ekäni, äma waki ba äma komi komitä nutneŋta itkentäŋ namisi.
  haw-1868: 'E HOOPAKELE mai oe ia''u, e Iehova, i ke kanaka hewa; E malama mai hoi
    ia''u no ke kanaka kolohe:'
  arb-NAV: أَنْقِذْنِي يَا رَبُّ مِنَ الأَشْرَارِ وَاحْفَظْنِي مِنَ الظَّالِمِينَ،
  ded-ded: O KEBU, ge yarengic yenearunac yungecnuma ngic mangana herebunginagoc yenearunac
    onggonnuna.
  ewe-ewe: O! Yehowa, ɖem tso ame vɔ̃ɖiwo ƒe asi me eye dzɔ ŋunye le ŋutsu ŋutasẽlawo
    ta,
  eng-LEE: “To the chief musician, a psalm of David.” (140:2) Deliver me, O Lord,
    from an evil man; from a man of violence do thou keep me;
  asm-FB: হে যিহোৱা, দুষ্ট লোকৰ হাতৰ পৰা মোক উদ্ধাৰ কৰা, অত্যাচাৰী লোকৰ হাতৰ পৰা মোক
    ৰক্ষা কৰা।
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: 'Délivre-moi, Yahvé, des hommes méchants. Préservez-moi des hommes violents :'
  hbo-hbo: לַמְנַצֵּ֗חַ מִזְמֹ֥ור לְדָוִֽד׃
  kik-kik: Wee Jehova, hatũra kuuma moko-inĩ ma andũ arĩa ooru; ngitĩra harĩ andũ
    arĩa mahũthagĩra ũhinya,
  fra-NCL: Au maître de chant. Psaume de David.
  cek-AK: Aw Angraeng, kahoih ai kami khae hoiah na pahlong ah; poeksae kami ih ban
    thung hoiah na pakaa ah;
  cuk-cuk: Bab-Jehová, dule-isganamargi be an-ollor-imake. Sabesur-dule-imakmalad-idu
    be an-odukue.
  uig-CYR: 'Давут язған күй: — Пәрвәрдигар, мән Саңа нида қилдим; Йенимға тездин кәлгәйсән;
    Саңа нида қилғинимда авазимни аңлиғайсән.'
  tel-2017: యెహోవా, దుష్టుల బారి నుండి నన్ను విడిపించు. దుర్మార్గుల చేతుల్లో పడకుండా
    నన్ను కాపాడు.
  hat-BSA: 'Delivre m, O SENYÈ, de moun mechan yo. Delivre m de moun vyolan yo:'
  ukr-ONPU: Псалом Давидів. Господи, до Тебе кличу, поспіши до мене! Прислухайся до
    голосу мого, коли я кличу до Тебе.
  kos-kos: LEUM GOD, moliyula liki mwet koluk; Langoeyula liki mwet sulallal.
  hbo-WLC: לַמְנַצֵּ֗חַ מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: O Onyenwe anyị, dọpụta m site nʼaka ndị na-eme ihe ọjọọ. Chebe m ka m ghara
    ịdaba nʼaka ndị na-eme ihe ike dị iche iche.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଦୁର୍ଜ୍ଜନଠାରୁ ମୋତେ ଉଦ୍ଧାର କର; ଦୌରାତ୍ମ୍ୟକାରୀ ମନୁଷ୍ୟଠାରୁ ମୋତେ
    ରକ୍ଷା କର।
  chk-chk: Ai Samol mi Lapalap, kopwe angasaei seni aramas mi ngau, kopwe tümwünüei
    seni aramas mi mwäneson,
  rop-rop: YAWEI, yu seibum mi brom ola brabli nogudbala pipul. Yu kipum mi seif brom
    ola jigibala pipul.
  ukr-1871: Проводиреві хора; псальма Давидова. Визволи мене, Господи, від лихих людей!
    Від чоловіка насильного, заступи мене!
  yon-yon: O Yariman, ne kuu miin arewa kamenabidan yaambed nen burudande angka kowe.
    Ne kuu yeremboromdan yaambed nen dorondare.
  deu-1951: Dem Vorsänger. Ein Psalm Davids. (0140-2) Errette mich, HERR, von den
    bösen Menschen; vor den Gewalttätigen bewahre mich!
  eng-JPS: (140-1) For the Leader. A Psalm of David. (140-2) Deliver me, O LORD, from
    the evil man; preserve me from the violent man;
  srp-1865: Izbavi me, Gospode, od èovjeka zloga, saèuvaj me od nasilnika,
  lug-lug: Omponye abakola ebibi, Ayi Mukama, omponye abantu abakambwe;
  heb-heb: למנצח מזמור לדוד חלצני יהוה מאדם רע מאיש חמסים תנצרני׃
  ben-IRV: সদাপ্রভুু, দুষ্টদের থেকে আমাকে উদ্ধার কর, হিংস্র মানুষ থেকে আমাকে বাঁচিয়ে
    রাখ।
  ntu-ntu: Yawe, arlapxbz ninge mz kxdrka'-ngrng Kcng tzsuti drtwrdr nzatrkati-krdr
    ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਨੂੰ ਬੁਰੇ ਆਦਮੀ ਤੋਂ ਛੁਡਾ, ਜ਼ਾਲਮ ਮਨੁੱਖ ਤੋਂ ਮੇਰੀ ਰਾਖੀ ਕਰ,
  mya-JVB: အိုထာဝရဘုရား ၊ ဆိုး သောသူ ၏လက်မှ အကျွန်ုပ် ကို ကယ်နှုတ် တော်မူပါ။ ကြမ်းတမ်း
    သောသူ ၏လက်မှ အကျွန်ုပ် ကို ကွယ်ကာ စောင့်မတော်မူပါ။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra.) Yawe ic biria ionarunec metecgé
    nénna. Kaiʒiliweŋ ic ionac murunec saiwa menénna.
  tte-O: O Yeoba, kuleboyau tomo naenaeli kolili, na ugite-kalatagau tomo kalekaleyaliyao
    kolili.
  tbg-tbg: Noravauvo, are qora vaiintinavu kauquqihaira ti ruaruama timitaane. Are
    ti antua timitairamanta voqamake nái kena vaiinti ruquti varia vaiintika kia ti
    ruqutuate.
  hmo-hmo: Lohiabada e, kara dika taudia dekena amo lau do oi hamauria. Dagedage taudia
    dekena amo lau do oi naria.
  zar-NT: Busölá nedaʼ, Xan, lu náʼagaca nupa tuáʼ döʼ. Ben chiʼi nedaʼ para cabí
    bi ilunëʼ bönniʼ ziʼ quiaʼ.
  urd-urd: ऐ ख़ुदावन्द! मुझे बुरे आदमी से रिहाई बख़्श; मुझे टेढ़े आदमी से महफूज़ रख।
  rus-SYN: 'Господи! к Тебе взываю: поспеши ко мне, внемли голосу моления моего, когда
    взываю к Тебе.'
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: O Yahweh Pakai, miphalou hoa kon'in neihuhdoh in, pumhat-a natong
    hoa kon'in neihoidohsah'in,
  mar-mar: हे परमेश्वरा, मला दुष्टांपासून सोडव; जुलमी मनुष्यापासून मला सुरक्षित ठेव.
  isl-isl: Ó, Drottinn, frelsaðu mig frá vondum mönnum. Verndaðu mig gegn ofbeldismönnunum
  hlt-THB: Aw Bawipa, thlakchekhqi kut khuiawh kawng ni hul lah; boeksekhqi a kut
    khui awhkawng nang ing nik chung lah,
  qub-qub: Tayta Dios, fiyucunapita salbaycamay. Wañuchicojcuna wañuchimänanpita chapaycamay.
  bqp-bqp: Dikiri, ǹ ma sí gbɛ̃ vãninↄa, ǹ ma dãkpã gbɛ̃ pãsĩnↄ yãi.
  hat-hat: (0140:1) Pou chèf sanba yo. Se yon sòm David. (0140:2) Seyè, delivre m'
    anba mechan yo non! Pwoteje m' anba ansasen yo non,
  eng-BSB: Rescue me, O LORD, from evil men. Protect me from men of violence,
  eng-WEBPB: 'Deliver me, LORD, from evil men. Preserve me from violent men:'
  kbq-kbq: Ra Anumzamoka havi avu'ava zama nehaza vahe'mokizmi zamazampintira nagu'nevazinka,
    hazenke vahe'mo'zama hazenkema namizankura kegava hunanto.
  pon-pon: MAIN leowa kom kotin dore ia la jan aramaj jued akan; pera jan ia aramaj
    morjued akan.
  nhe-BL: TOTECO, xinechmanahui ininmaco nopa tlaixpanoca tlacame. Xinechmocuitlahui
    para tlatehuijca tlacame ax huelis nechcocose.
  wnc-wnc: Buyambam tapa, gata na akgatangami wai aminda dua tasiwan maiwit. Ngan,
    gata na kakuya katak tasike ma kapewi amak tasikaing aminda na nutning.
  bus-bus: Dii, ǹ ma sí gbɛ̃ zaaanↄa, ǹ ma dãkpa gbɛ̃ pãsĩnↄ yãnzi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hepyro pe ikatu 'ym ma'e wanuwi nehe. Hemunyryk
    kar pe awa upuruzuka ma'e wanuwi nehe.
  eng-DRA: 'I have cried to the, O Lord, hear me: hearken to my voice, when I cry
    to thee.'
