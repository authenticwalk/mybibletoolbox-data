verse: PSA.140.008
translations:
  mal-C: യഹോവേ, ദുഷ്ടരുടെ ആഗ്രഹം സാധിപ്പിച്ചുകൊടുക്കരുതേ, അവരുടെ ആഗ്രഹങ്ങൾ സഫലമാക്കരുതേ.
    സേലാ.
  deu-TKW: “Jahwe, Herr, du meine starke Hilfe, du beschirmst mein Haupt am Tage des
    Streits.
  lin-lin: Oh Yawe, Nkolo na ngai, ozali makasi ya lobiko na ngai, obatelaka moto
    na ngai kati na mokolo ya etumba.
  mmx-mmx: Leeme Silok, nemen gat utam taba nedi limixin kapmek mi mo lempanga ua
    nedi di vavara rin. La nemen uta ke avolo mo leven doxoma nemnem atnedi xusu na
    soorun.
  eng-LSV: Do not grant, O YHWH, the desires of the wicked, || Do not bring forth
    his wicked scheme, || They are high. Selah.
  eng-GNV: 'Let not the wicked haue his desire, O Lord: performe not his wicked thought,
    least they be proude. Selah.'
  eng-WEBSTER: 'Grant not, O LORD, the desires of the wicked: further not his wicked
    device; lest they exalt themselves. Selah.'
  nhw-BL: TOTECO, amo xiquincahua ma tlatlanica nopa masehualme catli amo mitztlepanitaj.
    Amo xiquinpalehui para ma quisa cuali catli quinequij quichihuase para ma amo
    mohueyimatica.
  swh-ONEN: Ee Bwana, usiwape waovu matakwa yao, usiache mipango yao ikafanikiwa,
    wasije wakajisifu.
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ ɡbɑ̃rɑru tèn mi nɑ rɑ kuke n kɑ fɑɑbɑ wɑ. A rɑ nɛn
    wiru bere tɑbun sɑɑ sɔɔ.
  eng-KJVCPB: 'Grant not, O Lord, the desires of the wicked: Further not his wicked
    device; Lest they exalt themselves. Selah.'
  luo-luo: Kik iyie mondo joma timbegi richo oyud gik ma chunygi gombo, yaye Jehova
    Nyasaye; kik iyie mondo chenrogi otimre. Sela
  aii-aii: ”ܠܵܐ ܝܵܗܒܹܬ، ܝܵܐ ܡܵܪܝܵܐ، ܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܕܪ̈ܲܫܝܼܥܹܐ، ܢܝܼܫܵܝܗ‌ܝ ܠܵܐ ܫܵܒ݂ܩܹܬ
    ܦܵܠܹܛ ܒܪܹܝܫܵܐ ܕܠܵܐ ܪܵܝܡܝܼ. ܣܹܠܵܗ
  meu-meu: Iehova e, kara dika tauna ena ura basio henia; ena lalo-hadai dikana basio
    durua. (Selah)
  npi-ULB: हे परमप्रभु, दुष्‍टहरूका इच्छाहरू पुरा नगर्नुहोस् । तिनीहरूका षड्यन्त्रहरू
    सफल नहोऊन् । सेला
  yor-yor: Olúwa, máa ṣe fi ìfẹ́ ènìyàn búburú fún un; má ṣe kún ọgbọ́n búburú rẹ̀
    lọ́wọ́; kí wọn kí ó máa ba à gbé ara wọn ga. Sela.
  pes-OPCB: ای خداوند، نگذار بدکاران به مراد دل خود برسند و کامیاب شده، مغرور شوند.
  tgl-ULB: Yahweh, huwag mong ipagkaloob ang nais ng masasama; huwag mong hayaan ang
    kanilang mga plano na magtagumpay. Selah.
  nop-nop: Yahwe, me hogohidi nemek bedok nadiiŋ, u aditok mu yembeŋ. Adi nemek kadakaniŋ
    titiŋdok mede yofolok tiiŋ, u mu biyabune tineŋ.
  hui-hui: Anduane Homogo-o agali mini kowi karume bule hameledaru buligo nabilabe.
    Tigua ko bulenaga bi pongo balu karuni biatagi nahelabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ သူ​ယုတ်​မာ​၏​အ​လို​ဆန္ဒ​ကို ပြည့်​စုံ​စေ​တော်​မ​မူ​ပါ​နှင့်။
    သူ​တို့​၏​ဆိုး​ယုတ်​သော​အ​ကြံ​အ​စည်​များ​ကို အောင်​မြင်​ခွင့်​ပေး​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: སྡིག་སྤྱོད་འདོད་ལ་མ་བསྟུན་ཀྱེ་ཡ༌ཝཱེ། །དེ་རྣམས་བྱུས་ངན་བསྒྲུབ་པར་མི་གནང༌རོགས།
    །བསྒྲུབས་ན་དེ་རྣམས་ང་རྒྱལ་སྐྱེ་ཡང༌སྲིད།།༼ སེ༌ལཱ། ༽
  wsk-wsk: Ni memek bitawara alo mu nunga ikia memek mu me motam la arikko; nunga
    ikia memek kaloman wore nunguning kaparuk se nunumi patawumon bore ko, maguwurko.
  sna-sna: regai kupa vakaipa zvavanoda, imi Jehovha; musarega urongwa hwavo huchibudirira,
    kuti varege kuzvikudza. Sera
  spa-BLM: Yahvé, no concedas los deseos de los malvados. No permitas que sus planes
    malvados tengan éxito, o se enorgullecerán. Selah.
  cac-cac: Mamin Jehová, man̈ ac' sgana eb' sc'ulan chucal, man̈ ac' sgana spensar
    eb' yic max yic'chaan̈ sb'a eb'. A eb' tzoymajoch d'ayin, sna tastac eb', palta
    aocab' tas sna eb' chi' scot d'a yib'an̈.
  swh-ULB: Ee Yahwe, usiyatimize matakwa ya waovu; usiruhusu njama zao kufanikiwa.
    Selah
  bel-bel: Але да Цябе, Госпадзе, Госпадзе, вочы мае; на Цябе спадзяюся, не адкінь
    душы маёй!
  deu-ELBBK: Der HERR, der Herr, ist die Stärke meiner Rettung, du hast mein Haupt
    beschirmt am Tag der Waffen.
  mbb-OT: Nengazen, kenè nu ituǥut diyà te lalung he menge etew is tinguhè dan. Kenè
    nu mehimuwa he medlampus is tuyù dan, su kela ke mekepezalig dan.
  mal-2015: യഹോവേ, ദുഷ്ടന്റെ ആഗ്രഹങ്ങളെ നല്കരുതേ; നിഗളിച്ചുപോകാതിരിക്കേണ്ടതിന്നു അവന്റെ
    ദുരുപായം സാധിപ്പിക്കയും അരുതേ. സേലാ.
  gup-gup: O Yawey, yuwn yibenbawon bu birriwarre bininj kabirrikurduyime kunwarre
    kore bedman kabirridjare. Yibenkarrewarrewon kore birrikarremarnburrinj. Dja bu
    burrkyak, wanjh bedda kabirridjalburlumerren.”
  rmc-rmc: RAJEJA, Adonaj, tu sal miro zoralo zachrancas, tu mange chraňines o šero
    andro džives le maribnaskro.
  nlg-nlg: Lord, ko bei lubatighi vanira gea didira na ghanaghana dika, Ghe God, didira
    na ghanaghana dika ke bei tangomana vanira gea.
  pes-OPV: ‌ای خداوند، آرزوهای شریر رابرایش برمیاور و تدابیر ایشان را به انجام مرسان
    مبادا سرافراشته شوند، سلاه.
  ron-1924: Ну ымплини, Доамне, доринцеле челуй рэу, ну лэса сэ-й избутяскэ плануриле,
    ка сэ ну се фэляскэ!
  ben-OBCV: হে সদাপ্রভু, দুষ্টদের মনোবাসনা পূর্ণ হতে দিয়ো না; তাদের সংকল্প সফল হতে
    দিয়ো না।
  som-som: Rabbiyow, kuwa sharka leh ha siin waxay doonayaan, Oo horay ha u sii wadin
    xeeladdooda sharka ah, waaba intaasoo ay kor isu qaadaane. (Selaah)
  lat-VUC: Quia ad te, Domine, Domine, oculi mei; in te speravi, non auferas animam
    meam.
  eng-ASVBT: Grant not, O Jehovah, the desires of the wicked; Further not his evil
    device, lest they exalt themselves. Selah
  mna-mna: Yooba, iŋgi zin wal sananŋan lelen iur be tipasaana yo, mi timburmbuuru
    pio. Tana aŋsuŋu be koto zin. Kokena ŋgar kizin sananŋana tana iur ŋonoono.
  ita-1885: O Signore, non concedere agli empi ciò che desiderano; Non dar compimento
    a' lor disegni, onde s'innalzino. (Sela.)
  eng-LXXUP: 'For mine eyes are to thee, O Lord God: I have hoped in thee; take not
    away my life.'
  eng-ULB: Yahweh, do not grant the desires of the wicked; do not let their plots
    succeed. Selah
  spa-VBL: Dios, no permitas que el malo consiga lo que quiere, no permitas que triunfen
    en sus planes para que no se vuelvan orgullosos. Selah.
  fra-_FOB: Éternel, n'accorde pas au méchant ses souhaits; ne fais pas réussir ses
    desseins; ils s'élèveraient. (Sélah.)
  mal-mal: യഹോവേ, ദുഷ്ടന്റെ ആഗ്രഹങ്ങൾ നടത്തരുതേ; നിഗളിച്ചുപോകാതിരിക്കേണ്ടതിന് അവന്റെ
    ദുരുപായം സാധിപ്പിക്കുകയും അരുതേ. സേലാ.
  urd-GVR: Ai Rab, bedīn kā lālach pūrā na kar. Us kā irādā kāmyāb hone na de, aisā
    na ho ki yih log sarfarāz ho jāeṅ. (Silāh)
  suz-BL: परमप्रभु यावे, इन अरेशो मटीब आन मिम्‍शो दला दाक्‍स दुम्‍चा मगेने। मो दुम्‍त
    हना, मेकोपुकी ठेयब लेत्‍नीम। ठेयब सेंदा पा।
  eng-NOY: Grant not, O LORD! the desires of the wicked; Let not their devices prosper;
    Let them not exalt themselves!
  ita-1927: Non concedere, o Eterno, agli empi quel che desiderano; non dar compimento
    ai loro disegni, che talora non s’esaltino. Sela.
  ckb-ckb: ئەی یەزدان، ئارەزووەکانی بەدکار مەهێنە دی، لێمەگەڕێ پیلانەکانی سەربگرێت،
    بۆ ئەوەی لووتبەرز نەبن.
  eng-BBE: O Lord, give not the wrongdoer his desire; give him no help in his evil
    designs, or he may be uplifted in pride. (Selah.)
  xsi-xsi: Mine nde Yova Kindeni, noko ma kusâu panzi tamâta sakamao tu ma siveta
    vetâŋa ndia ilonzi tu siveta, mine ndimo. Kinzi sipa ŋgua ŋana siveta vetâŋa sakamao
    kâ. Naŋa ano pano tu kupono nzalanzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ದುಷ್ಟರಿಗೆ ಅವರ ಇಷ್ಟಾರ್ಥವನ್ನು ಕೊಡಬೇಡಿರಿ; ಅವರು ಉನ್ನತಕ್ಕೇರುವ
    ಹಾಗೆ ಅವರ ಯುಕ್ತಿಯನ್ನು ಪೂರೈಸಬೇಡಿರಿ.”
  tam-2017: யெகோவாவே, துன்மார்க்கனுடைய ஆசைகள் நிறைவேறாதபடிசெய்யும்; அவன் தன்னை உயர்த்தாதபடி
    அவனுடைய யோசனையை நடந்தேற விடாமலிரும். (சேலா)
  spa-RV-1909: No des, oh Jehová, al impío sus deseos; no saques adelante su pensamiento,
    que no se ensoberbezca. (Selah.)
  ron-BTF: Nu împlini, DOAMNE, dorințele celui stricat; nu duce mai departe planul
    lui stricat, pentru a nu se înălța. Selah.
  eng-WEBP: LORD, don’t grant the desires of the wicked. Don’t let their evil plans
    succeed, or they will become proud. Selah.
  eng-FBV: God, don't allow the wicked to get what they want—don't let them be successful
    in what they plan so they don't become proud. Selah.
  nld-1939: Jahweh, laat de opzet der bozen niet slagen, Hun aanslag niet lukken.
  nch-BL: TOTECO, amo xiquincahua ma tatanica nopa masehualme cati amo mitztepanitaj.
    Amo xiquinpalehui para quisas cuali cati quinequij quichihuase para ma amo mohueyimatica.
  vie-1934: Hỡi Đức Giê-hô-va, xin chớ ứng hoàn sự ước ao kẻ ác; Chớ giúp thành mưu
    kế nó, e nó tự cao chăng.
  cha-cha: Chamo numanae y taelaye ni y dineseaña, O Jeova; chamo umayuyuda y taelaye
    jinasoña; na noseaja unafannaquilo maesa sija. Sila.
  hin-CV: दुष्टों की अभिलाषा पूर्ण न होने दें, याहवेह; उनकी बुरी युक्ति आगे बढ़ने
    न पाए अन्यथा वे गर्व में ऊंचे हो जाएंगे.
  eng-OURB: Adonai, don’t grant the desires of the wicked. Don’t let their evil plans
    succeed, or they will become proud. Selah ·contemplation with musical interlude·.
  spa-BES: Oh Señor, no le des al malhechor su deseo; no le ayudes en sus designios
    malvados, o puede ser elevado con orgullo. Selah.
  tdx-tdx: Ko toiñe’o, ry Iehovà, ty fisalalà’ o tsy vokatseo, ko osihe’o ty fikililia’iareo
    tsy mone hirohake. Selà
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขออย่าทรงอนุมั​ติ​ตามความปรารถนาของคนชั่ว อย่าให้การคิดปองร้ายของเขาคืบหน้าไป
    เกล​ือกว่าเขาจะยกตัวขึ้น เซลาห์
  por-BR-2018: Não concedas ao perverso os desejos dele, SENHOR; não permitas suceder
    seu plano maligno, pois senão se exaltariam. (Selá)
  deu-ELO: 'Gewähre nicht, Jehova, die Gelüste des Gesetzlosen, laß sein Vorhaben
    nicht gelingen: sie würden sich erheben. (Sela.)'
  eng-WYC-2018: Lord, betake thou not me from my desire to the sinner; they thought
    against me, forsake thou not me, lest peradventure they be enhanced. (Lord, do
    not thou deliver me unto the desires of the sinners; they have planned to harm
    me, so abandon thou me not, lest they gain an advantage over me.)
  epo-epo: Ne donu, ho Eternulo, al malvirtulo lian dezirataĵon, Lian intencon ne
    efektivigu, ke ili ne fieriĝu. Sela.
  gfk-gfk: Watong, waak u bale leh ira sinisip ta ira ut na sakena. Waak u bale leh
    ira udiet harpingit kumaan bia na hanuat tutun, diet kabi latlaat.
  uig-PIN: Rǝzil adǝmning ümidini ijabǝt ⱪilmiƣaysǝn, i Pǝrwǝrdigar; Ularning ⱨiylilirini
    aⱪⱪuzmiƣaysǝn; Bolmisa ɵzlirini qong tutuwalidu. Selaⱨ.
  beo-beo: Hina Gode! Wadela:i hamosu dunu ilia hanai liligi ilima mae ima. Ilia wadela:i
    hamoma:ne ilegesu amo hedofama.
  tpi-OTNT: Bikpela, ol samting ol man nogut i laik kisim, em yu no ken givim long
    ol. Yu no ken larim ol i mekim pasin nogut em ol i pasim tok long mekim.
  hau-SA: Kada ka biya wa mugaye bukatunsu, ya Ubangiji; kada ka bar shirinsu su yi
    nasara, in ba haka ba za su yi fariya. Sela
  udu-udu: Dhalku/ ki c̱i amanta thus ki thus to jin on ma dum piti a’di mo, ayy Tap̱a.
    Dhalku/ ki thoṯẖ tonthus piti jin miina a’diya wu’th ap̱o/ mo. Doshi ma dhali
    ’cunycuri yan mo.
  uig-LAT: Rezil ademning ümidini ijabet qilmighaysen, i Perwerdigar; Ularning hiylilirini
    aqquzmighaysen; Bolmisa özlirini chong tutuwalidu. Sélah.
  nde-nde: ungavumeli ababi izifiso zabo Oh Thixo; ungayekeli amacebo abo ukuthi aphumelele,
    funa bazigqaje.
  ton-ton: '‌ʻE Sihova, ʻoua naʻa ke fai ki he ngaahi holi ʻae angahala: ʻoua naʻa
    ke tokoni ʻene fakakaukau kovi, telia naʻa nau hiki hake ʻakinautolu. Sila.'
  ces-1613: Hospodine Pane, sílo spasení mého, kterýž přikrýváš hlavu mou v čas boje,
  eng-WMB: LORD, don’t grant the desires of the wicked. Don’t let their evil plans
    succeed, or they will become proud. Selah.
  tam-TCV: யெகோவாவே, கொடியவர்களின் ஆசைகள் நிறைவேற விடாதேயும்; அவர்களுடைய திட்டங்களை
    வெற்றியடைய விடாதேயும்.
  ceb-ULB: Yahweh, ayaw ihatag ang mga gitinguha sa daotan; ayaw tugoti nga molampos
    ang ilang mga laraw. Selah
  pol-UBG: Nie spełniaj, PANIE, pragnień niegodziwego; nie wspomagaj jego złych zamysłów,
    aby się nie podniósł. Sela.
  urd-GVU: اے رب، بےدین کا لالچ پورا نہ کر۔ اُس کا ارادہ کامیاب ہونے نہ دے، ایسا نہ
    ہو کہ یہ لوگ سرفراز ہو جائیں۔ (سِلاہ)
  eng-OEBCW: Grant not, O Lord, the desires of the wicked; and what they have purposed,
    promote you not.’ Selah
  deu-1912: 'HERR, laß dem Gottlosen seine Begierde nicht; stärke seinen Mutwillen
    nicht: sie möchten sich des überheben. (Sela.)'
  kan-2017: ಯೆಹೋವನೇ, ದುಷ್ಟರು ತಮ್ಮನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳದಂತೆ, ಅವರ ಆಶೆಗಳನ್ನು ನೆರವೇರಿಸಬೇಡ,
    ಅವರ ಕುಯುಕ್ತಿಯನ್ನು ಸಾಗಗೊಡಿಸಬೇಡ” ಎಂದು ಹೇಳುತ್ತೇನೆ. ಸೆಲಾ
  yap-yap: SOMOL, dab mu pi’ ngak e pi’in kireb e tin yad ba’adag; dab mu pag e pi
    makath ni yad be tay nge fel’ rogon.
  hlt-MCSB: BOEIPA aw halang kah huengaihnah te na rhoi moenih. A kopoek thae na dang
    sak pawt te ni a pomsang uh eh. Selah
  mdy-ETH: ፑርቶ ዓሶም ዔያታ ኮዓ ባኮ ዒንጊፖ፤ ዔያታ ማሊ ቱካ ቱኡዞ ዔያቶም ሃኒሲፖ።
  twi-ASANTE: nyɛ amumuyɛfoɔ abisadeɛ mma wɔn, Ao Awurade; mma wɔn nhyehyɛeɛ nyɛ yie.
  eng-WEBU: LORD, don’t grant the desires of the wicked. Don’t let their evil plans
    succeed, or they will become proud. Selah.
  spa-PDDPT: No concedas, oh Yavé, los deseos del perverso. No promuevas su designio
    de ser ellos exaltados. Selah
  gun-gun: Senhor, emoingo eme heko vai va'e oipota va'e. Eja eme joapo vaixea rupi
    ikuai aguã rami.
  agu-BL: Ta', qui'k tak'u' ama'l scyetz yi e'a's tan chibnol yi cyajbil. Qui'k tak'u'
    ama'l tan chibnol yi e'chk takle'n yi ja wi't baj chitxumul. Na yi e' incontra'tz
    nternin na cyocsaj quib nim, na le chiwutz cyetz ja wi't chitx'acon. Poro e' te'n
