verse: PSA.140.011
translations:
  mal-C: പരദൂഷണം പറയുന്നവർ ദേശത്ത് പ്രബലപ്പെടാതിരിക്കട്ടെ; അക്രമികളെ ദുരന്തങ്ങൾ വേട്ടയാടി
    നശിപ്പിക്കട്ടെ.
  deu-TKW: Er lasse glühende Kohlen auf sie regnen, stürze sie ins Feuer, in Gruben,
    daß sie nicht mehr aufstehen.
  lin-lin: Tika ete makala ya moto esopanela bango ! Tika ete Nzambe atindika bango
    kati na moto, kati na mabulu ya potopoto epai wapi bakokoka kotelema lisusu te !
  mmx-mmx: A vara i do nedi mo dik sok taba lentaba vetpes mi levelinga xaxarang,
    di noxo lox epovo tekot. La a vara i do laxapmek na suxuna limixin sepsep, la
    na lok kapmek tino di.
  eng-LSV: A talkative man is not established in the earth, || One of violence—evil
    hunts to overflowing.
  eng-GNV: 'For the backbiter shall not be established vpon the earth: euill shall
    hunt the cruell man to destruction.'
  eng-WEBSTER: 'Let not an evil speaker be established on the earth: evil shall hunt
    the violent man to overthrow him .'
  nhw-BL: Amo xiquincahuili ma tlatlanica ipan totlal nopa masehualme catli quinpactía
    istlacatise. Más cuali nimantzi xiquintlatzacuilti.
  swh-ONEN: Wasingiziaji wasifanikiwe katika nchi; maafa na yawawinde watu wenye jeuri.
  bba-bba: A bu dɔ̃ɔ wisio kpɑ ɑ de bu wɔri wɔru bɔkɔ sɔɔ ɡèn min di bɑ ǹ mɑɑ kpɛ̃
    bu yɑri.
  eng-KJVCPB: 'Let not an evil speaker be established in the earth: Evil shall hunt
    the violent man to overthrow him.'
  luo-luo: Mi mondo joma ketho nying jowetegi kik dhi maber e piny, ee, ne ni masira
    olawo jo-mahundu mi ojukogi.
  aii-aii: ”ܕܵܪܝܵܢܵܐ ܕܒܘܼܚܬܵܢ ܠܹܐ ܩܵܘܹܐ ܒܐܲܪܥܵܐ، ܐܢܵܫܵܐ ܛܵܠܘܿܡܵܐ ܒܝܼܫܬܵ‌ܐ ܒܸܬ ܨܵܝܕܵܐ
    ܠܹܗ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ.“
  meu-meu: Taunimanima ihadikadia herevadia e gwauraimu tauna na tano ai basine noho
    taritari; dika ese daḡedaḡe tauna na baine lasia tao haraḡa.
  npi-ULB: निन्‍दा गर्ने जिब्रो भएका मानिसहरूलाई पृथ्वीमा सुरक्षित नगरियोस् । हिस्रक
    मानिसलाई हिर्काएर मार्न खराबीले त्‍यसलाई खेदोस् ।
  yor-yor: Má ṣe jẹ́ kí aláhọ́n búburú fi ẹsẹ̀ múlẹ̀ ní ayé; ibi ni yóò máa dọdẹ ọkùnrin
    ìkà nì láti bì í ṣubú.
  pes-OPCB: ای کاش آنان که به ناحق به دیگران تهمت می‌زنند، کامیاب نشوند. ای کاش شخص
    ظالم به‌وسیلۀ ظلم و شرارت خودش نابود شود.
  tgl-ULB: Nawa ang sinumang nagsasabi ng masasamang mga bagay tungkol sa iba ay hindi
    mailigtas sa mundo; nawa hanapin ng kasamaan ang mararahas para ibagsak siya.
  nop-nop: Metam nolidi me noli mede gineŋ hogok yapmefit tiiŋ. Metam undihi u biyabune
    mede foloŋ fafaŋe tuwot mu taneeŋ. Tiŋa nemek kadakaniŋ hinekdi me koŋgolondahidok
    mintayemiŋa yehitubu-liwedapmaŋ hinek titiŋdok nadilat.
  hui-hui: Agali ko urunime ke̱ howa wali agali maru karu bame godi deni heledago
    tigua godi lalu bolangua nahelabe. Agali bo wahaga bu karu tiha mo ko holene mbira
    ibilalu ti bo ereba hai helabelo hamelo kogoni.
  mya-mya: သူ​တစ်​ပါး​တို့​အား​လိမ်​လည်​စွပ်​စွဲ​ကြ သူ​တို့​သည် မ​အောင်​မြင်​ပါ​စေ​နှင့်။
    မ​ကောင်း​မှု​သည်​အ​ကြမ်း​ဖက်​သ​မား​တို့​အား အ​မီ​လိုက်​၍​သုတ်​သင်​ဖျက်​ဆီး​ပါ​စေ​သော။
  bod-N: གཏམ་ངན་སྨྲ་བ་ས་གཞིར་ཚུགས་མི༌ཐུབ། །རྐྱེན་ངན་གྱིས་ནི་གཏུམ་པོ་འདེད་ཅིང༌བརྡབ།།
  wsk-wsk: Kawel kari memek alo umu ali imi te kuring bo me ta nungaruko; kager daong
    ko kari memek alo mu ikup memek nunga irok se memek tamonko.
  sna-sna: Vane makuhwa ngavarege kusimbiswa panyika; njodzi ngaivhime vanhu vanoita
    zvinhu nechisimba.
  spa-BLM: Un orador malvado no se establecerá en la tierra. El mal perseguirá al
    hombre violento para derrocarlo.
  cac-cac: Mocxob' cajnajec' eb' alum chucal lolonel d'a sat luum tic. Javocab' yaelal
    d'a yib'an̈ eb' malaj yelc'och a c'ayb'ub'al d'ay, satocab'el eb'.
  swh-ULB: Watu wenye ndimi na wasifanywe salama juu ya nchi; na uovu umuwinde kumpiga
    mtu mwenye vurugu mpaka afe.
  deu-ELBBK: Mögen feurige Kohlen auf sie herabfallen! Ins Feuer stürze er sie, in
    Wasserfluten, dass sie nicht aufstehen!
  mbb-OT: Berakat ke kenè en mebpedayun kayi te tanà is menge etew he menge tigbutangbutang
    te zuma. Berakat daan he meumahi te vangkit is menge mesipala he iyan ebpekezezaat
    kandan.
  mal-2015: വാവിഷ്ഠാണക്കാരൻ ഭൂമിയിൽ നിലനില്ക്കയില്ല; സാഹസക്കാരനെ അനർത്ഥം നായാടി ഉന്മൂലനാശം
    വരുത്തും.
  gup-gup: Yikahwi bininj kabindimarnekurren birribuyika, dja ngadjare ngudda yibendabke
    ba bu kabirridjalbarabun kore bedda kabirridjare. Ngadjare werrkwerrk bu kunwarre
    duninjh kabenbularrbun nawu birribang bininj.”
  rmc-rmc: Mi perel pre lende o jagale angara, mi čhivel len o Del andre jag, andre
    bari chev, hoj imar te na ušťen.
  nlg-nlg: Bei lubatira na vure sorisori, ge kara sepalaghi tana komuda, na pukuna
    tara gonighi na lei totobo dika, mara liona vamua na hughuhughu.
  pes-OPV: مرد بدگو در زمین پایدارنخواهد شد. مرد ظالم را شرارت صید خواهدکرد تا او
    را هلاک کند
  ron-1924: Омул ку лимба минчиноасэ ну се ынтэреште пе пэмынт ши пе омул асупритор
    ненорочиря ыл паште ши-л дуче ла перзание.
  ben-OBCV: নিন্দুকরা যেন দেশে প্রতিষ্ঠিত হতে না পারে; দুর্ভোগ যেন বিনষ্টকারীদের তাড়া
    করে বেড়ায়।
  som-som: Ninka sharka ku hadlaa yaanu dhulka ku sii waarin, Sharku wuxuu u ugaadhsan
    doonaa ninka dulmiga badan inuu afgembiyo aawadeed.
  eng-ASVBT: 'An evil speaker shall not be established in the earth: Evil shall hunt
    the violent man to overthrow him.'
  mna-mna: Zin wal ta tiŋgalŋgal sua pakaamŋana pizin tomtom na, ziiri zin pa toono
    ku ma tila len. Mi zin wal ta tikamam zaaba pizin tomtom na, mbulu sananŋana ko
    iketo zin mi ipasaana zin ma timap.
  ita-1885: Non sia l'uomo maldicente stabilito in terra; Il male cacci l'uomo violento
    in precipizii.
  eng-ULB: May men of tongues not be made secure on the earth; may evil hunt down
    the violent man to strike him dead.
  spa-VBL: No permitas que la gente que calumnia a otros hereden la tierra prometida.
    Que los desastres derriben a la gente violenta.
  fra-_FOB: L'homme à la langue méchante ne sera point affermi sur la terre; et quant
    à l'homme violent, le mal le poursuivra et le renversera.
  mal-mal: വാവിഷ്ഠാണക്കാരൻ ഭൂമിയിൽ നിലനില്‍ക്കുകയില്ല; സാഹസക്കാരനെ അനർത്ഥം നായാടി
    ഉന്മൂലനാശം വരുത്തും.
  urd-GVR: Tohmat lagāne wālā mulk meṅ qāym na rahe, aur burāī zālim ko mār mār kar
    us kā pīchhā kare.
  suz-BL: मुर आन पर्बम जोल पाइब रागीम मदुम्‍मल। हुश ख्राक्‍श पोक्‍बपुकी रीब पा खतम
    दुम्‍मल।
  eng-NOY: The slanderer shall not be established upon the earth; Evil shall pursue
    the violent man to destruction.
  ita-1927: Il maldicente non sarà stabilito sulla terra; il male darà senza posa
    la caccia all’uomo violento.
  ckb-ckb: با بوختانکەر لەسەر زەوی جێگیر نەبێت، با کەسی توندوتیژ ببێتە نێچیری خراپە.
  eng-BBE: 'Let not a man of evil tongue be safe on earth: let destruction overtake
    the violent man with blow on blow.'
  xsi-xsi: Kinzi tamâta mine uru sisowe ŋgua laŋeŋa nâ lâ tamâta pinde tininzi. Noko
    ma kusâu panzi tamâta ŋinde tu ma simo ara, mine ndimo. Naŋa iloŋgu tu vetâŋa
    sakamao ma ipâŋga walele nâ panzi tamâta ŋinde uru ilonzi tu sipunzi tamâta, ku
    ma izavarunzi ndo lâ.
  kan-OKCV: ಚಾಡಿಕೋರರು ದೇಶದಲ್ಲಿ ಉಳಿಯದಿರಲಿ; ಬಲಾತ್ಕಾರಿಯನ್ನು ಕೇಡು ಬೇಟೆಯಾಡಿ ಕೆಡವಲಿ.
  tam-2017: பொல்லாத நாக்குள்ளவன் பூமியிலே நிலைப்பதில்லை; கொடுமையான மனிதனை பறக்கடிக்கப்
    பொல்லாப்பு அவனை வேட்டையாடும்.
  spa-RV-1909: 'El hombre deslenguado no será firme en la tierra: el mal cazará al
    hombre injusto para derribarle.'
  ron-BTF: Nu lăsa pe bărbatul vorbitor de rău să fie întemeiat pe pământ; răul va
    vâna pe omul violent pentru a-l doborî.
  eng-WEBP: An evil speaker won’t be established in the earth. Evil will hunt the
    violent man to overthrow him.
  eng-FBV: Don't let people who slander others live in our land. May disaster strike
    down violent people.
  nld-1939: Moge de kwaadspreker geen voorspoed genieten op aarde, Maar onheil den
    geweldenaar meedogenloos vervolgen!
  nch-BL: Amo xiquincahuili ma tatanica ipan total nopa masehualme cati quinpactía
    istacatise. Más cuali nimantzi xiquintatzacuilti.
  vie-1934: Người nào có lưỡi gian trá chẳng được vững lập trong xứ; Tai họa sẽ đuổi
    theo kẻ hung bạo đặng đánh đổ hắn.
  cha-cha: 'Ti ufitme gui tano y cumuecuentos ni y taelaye: y tinaelaye jaaliligao
    y taelaye na taotao para uninaatlibes güe.'
  hin-CV: निंदक इस भूमि पर अपने पैर ही न जमा सकें; हिंसक पुरुष अति शीघ्र बुराई द्वारा
    पकड़े जाएं.
  eng-OURB: An evil speaker won’t be established in the earth. Evil will hunt the
    violent man to overthrow him.
  spa-BES: Que el hombre de mala lengua no esté a salvo en la tierra; que la destrucción
    alcance al hombre violento con golpe sobre golpe.
  tdx-tdx: Tsy hitoera’ ty mpikatramo ty tane toy; ho vandroñen-doza ondaty mpiloa-tiñakeo.
  tha-KJV: ขออย่าให้เขาตั้งคนส่อเสียดไว้ในแผ่นดิน ขอให้​ความร้ายล่าคนทารุณจนคว่ำเขาได้”
  por-BR-2018: O homem de língua maligna não se firmará na terra; o mal perseguirá
    o homem violento até o derrubar.
  deu-ELO: Der Mann von böser Zunge möge nicht feststehen im Lande; der Mann der Gewalttat,
    das Böse möge ihn jagen bis zum Sturz!
  eng-WYC-2018: A man that is a great jangler shall not be (well-)directed in earth,
    (or A man who is a great gossip, or a slanderer, shall not be successful in the
    world); evils shall take an unjust man in(to) perishing.
  epo-epo: Kalumnianto ne staros forte sur la tero; Perfortulon la malbono entiros
    en pereon.
  gfk-gfk: Iau saring bia ira ut na hartutung bisbis diet pa na lon timaan kai tano
    pise, ma bia a saksakena na bing ira ut na halhaliarai.
  uig-PIN: Tili qeⱪimqi adǝmning yǝr yüzidǝ orni bolmisun; Balayi’apǝt zorawanlarni
    tügǝxküqǝ owlaydu;
  beo-beo: Dunu amo da eno dunuma ogogole diwaneya udidisia, ilia hamobe da didili
    hame hamomu da defea. Dodona:gi gegesu dunu da wadela:su liligi amoga gugunufinisi
    dagoi ba:mu da defea.
  tpi-OTNT: Ol man i kotim nating ol arapela man, yu no ken larim ol i winim kot.
    Na mi laik bai samting nogut i mas kamap long ol man bilong pait, na pinisim ol
    tru.
  hau-SA: Kada masu ɓata suna su taɓa kahu a ƙasar; bari masifa ta farauci mutane
    masu rikici.
  udu-udu: Dhalku/ ki dhala manthutha thu’th ’pen bway mo mmoṯel mii sho’k e mony’cesh
    mo. Dhalki tonthus wa’di wathi/ jin bujurki’da bujur ki jahanne/ mo.
  uig-LAT: Tili chéqimchi ademning yer yüzide orni bolmisun; Balayi’apet zorawanlarni
    tügeshküche owlaydu;
  nde-nde: Akuthi abahlebayo bangatholi indawo elizweni; akuthi umnyama ubahlale izithende
    abantu bochuku.
  ton-ton: '‌ʻOua naʻa tuku ha tangata lea kovi ke tuʻumaʻu ʻi māmani: ʻe tuli ʻe
    he kovi ʻae tangata fakamālohi ke tulaki ia.'
  ces-1613: Padej na ně uhlé řeřavé, a na oheň uvrz je, do jam hlubokých, aby nemohli
    povstati.
  eng-WMB: An evil speaker won’t be established in the earth. Evil will hunt the violent
    man to overthrow him.
  tam-TCV: அவதூறு பேசுகிறவர்கள் நாட்டில் நிலைபெறாதிருக்கட்டும்; வன்முறையாளர்களை பேராபத்து
    வேட்டையாடி வீழ்த்தட்டும்.
  ceb-ULB: Hinaot nga ang mga tawong mabutangbutangon dili maluwas sa kalibotan; hinaot
    nga gukdon sa daotan ang bangis nga tawo aron patyon siya.
  pol-UBG: Niech oszczerca nie będzie utwierdzony na ziemi, a człowiek okrutny upadnie
    przygnieciony złem.
  urd-GVU: تہمت لگانے والا ملک میں قائم نہ رہے، اور بُرائی ظالم کو مار مار کر اُس
    کا پیچھا کرے۔
  eng-OEBCW: 'no place in the land may there be for the slanderer: may the violent
    be hunted from sorrow to sorrow.'
  deu-1912: Ein böses Maul wird kein Glück haben auf Erden; ein frevler, böser Mensch
    wird verjagt und gestürzt werden.
  kan-2017: ಚಾಡಿಗಾರನು ದೇಶದಲ್ಲಿ ಉಳಿಯನು, ಕೇಡು ಬಲಾತ್ಕಾರಿಯನ್ನು ಹಿಂದಟ್ಟಿ ಕೆಡವಿಬಿಡುವುದು.
  yap-yap: Mang e yigi dabi fel’ e tin be leamnag e pi’in yad ma t’ar e thin nga daken
    e girdi’; mang e yigi buch wa’athan e girdi’ nib ma’ngach ko cham nge math owcharad.
  hlt-MCSB: Olsai hlang he hlang kah khohmuen ah naepnoi boel saeh. Boethae kuthlahnah
    te khaw pathaeng payang la yoep saeh.
  mdy-ETH: ሉኡዙሞና ዓሲ ፑሽኪ ሃንታ ዓሲ ሳዖይዳ ናንጎፓ፤ ጌኔ ማዻ ፑርቶ ዓሶ ፑርታ ባኣዚ ኬሚ ባባይዞም።
  twi-ASANTE: Mma dinsɛefoɔ ntim asase no so; ma amanehunu ntaataa basabasayɛfoɔ.
  eng-WEBU: An evil speaker won’t be established in the earth. Evil will hunt the
    violent man to overthrow him.
  spa-PDDPT: Que el difamador no sea establecido en la tierra. Que el mal cace velozmente
    al varón violento.
  gun-gun: Joe ijayvu rei va'e toĩ atã eme yvy re. Teko vai toakykue monha avakue
    ojerovia rei va'e, omomba peve.
  agu-BL: Quil tak'u' ama'l scyetz e' aj jisonl tan cya'te'n skaxo'l tzone'j wuxtx'otx'.
    Lok xom yi il scye'j yi e' aj biyonla'tz tan chixite'n cu'n.
  ilo-ULB: Saan koma a mapatalged ditoy lubong ti siasinoman a mangibagbaga kadagiti
    dakes a banbanag kadagiti sabali; anupen koma iti kinadakes ti naranggas a tao
    tapno dadaelenna isuna.
  kpg-kpg: Hudee heia digau ala e hai baahi tilikai gi nia daangada la gii gila. Di
    huaidu la gi daaligidia gii mmade digau daaligi dangada.
  uig-ARA: تىلى چېقىمچى ئادەمنىڭ يەر يۈزىدە ئورنى بولمىسۇن؛ بالايىئاپەت زوراۋانلارنى
    تۈگەشكۈچە ئوۋلايدۇ؛
  sus-sus: Tɛ wole xa dɔxɔ e xun na, e xa radin tɛ xɔɔra, e naxa fa mini na kui sɔnɔn.
  pon-2006: Irail kan me kin karaun likamw ong meteikan re en dehr kin pweida; oh
    me suwed en kin uhd kamwomwala sounkam aramas akan.
  jae-jae: Ŋac-gêga-biŋwaga oc êmoa naeo. Ma gêŋwapac oc epeŋ ŋac toŋaclai sec naŋ,
    piŋpoap-piŋpoap e ênaŋa.
  ksd-ksd: A tena varvul pa na ki bulu ta ra rakarakan a gunagunan, Ma ra kaina na
    rovoi upi ra tena vakavakaina upi na virua.
  tur-YTC: Kötülük konuşan yeryüzünde tutunamasın. Kötülük, zalimi yıkmak için onu
    avlasın.
  bel-N: Няхай пасыплецца на іх вугольле! У агонь няхай кіне Ён іх, у дол глыбокі,
    каб ім не паўстаць!
  kpr-kpr: Evetu genembo mave kokomana dae aji sise, nenda javoda geka gungubo gesire
    eraera, ava aso gogofe gaore! Aso, ghambura evetu genembo aikena, dara dombu eni
    dombu eni aimi ari sirivo aore!
  ind-AYT: (140-12) “Biarlah lidah manusia tidak ditegakkan di bumi, biarlah kejahatan
    memburu orang-orang kejam.
  yom-yom: Bika mimvuezi mibika zingila mu tsi ; bika mabienga malandakana mu kambu
    vonga batu badi makhemi.
  yut-yut: Ɨsal dogɨn amɨn dɨwarɨ gen yaŋ yomaŋ amɨn yum pɨndagaki nin da mɨktɨmon
    tagɨ dɨma egɨpni. Ae emat amɨnon yo yokwisi noman taŋ yoba pasɨlni do nandɨsat.
  nya-nya: Musalole kuti anthu achipongwe akhazikike mʼdziko; choyipa chilondole anthu
    ankhanza.
  hrv-hrv: Nek' daždi po njima ugljevlje ognjeno, nek' se strovale u jamu da više
    ne ustanu!
  mps-mps: Te gasa bidi odolali po tų ilibo bidi dabe, nago augwaligo te po tųde
    gasa bidi aiyaba elalumainu me elamuo. Tama eno homugo te dwai nai te hwįbo bidi
    dabeba pedelama, tama bomonama eyu, augwali mu silimainu homu ebao.
  tpi-tpi: Ol man i kotim nating ol arapela man, yu no ken larim ol i winim kot. Na
    mi laik bai samting nogut i mas kamap long ol man bilong pait, na pinisim ol tru.
  dan-1931: Det regne på dem med gloende Kul, styrt dem i Dybet, ej stå de op!
  vie-OVCB: Xin đừng để người nói lời độc hại sống trong đất chúng con. Tai ương săn
    bắt tiêu diệt kẻ hung tàn.
  guj-2017: ખોટું બોલનારાઓને પૃથ્વીમાં રહેવા દેશો નહિ; જુલમગાર માણસને ઉથલાવી પાડવાને
    દુષ્ટતા તેની પાછળ પડી રહેશે.
  pon-2006A: Irail kan me kin karaun likamw ong meteikan re en dehr kin pweida; oh
    me suwed en kin uhd kamwomwala sounkam aramas akan.
  por-BRBSL: Um orador maligno não será estabelecido na terra. O mal vai caçar o homem
    violento para derrubá-lo.
  eng-OEBUS: 'no place in the land may there be for the slanderer: may the violent
    be hunted from sorrow to sorrow.'
  swe-swe: låt brinnande kol falla över dem, låt dem bli kastade i elden, i avgrundsdjupet,
    så att de aldrig mer kan resa sig.
  cth-cth: Thoenae ka dei e naw teh, talai van cak awh hanh naseh, ka mathoutmakai
    e taminaw koe runae ni pâlei awh naseh.
  twi-twi: Mma dinsɛefo ase ntim asase no so; ma amanehunu ntaataa kitikitiyɛfo.
  hlt-hlt: Olsai hlang he hlang kah khohmuen ah naepnoi boel saeh. Boethae kuthlahnah
    te khaw pathaeng payang la yoep saeh.
  tbz-SIM: Cóú mbɛ yɔ yɛhɑ̃ɑ̃kũɔ̃, yeetoo bɛ muhɑ̃ɑ̃́ mmiɛkɛ, tɑnnɛ́ bɛ kudúókù kɛ̀
    bɛ̀ tɛ̃́nkɛ bɑ́ɑ́ yɛ̀nní.
  msy-2020: Gumazir akaba igharaz darazi gasiba, men akatam guizbangɨram otoghan kogham.
    Kamaghɨn dera, gumazir mɨsoziba, bizir bar kuratam me batogh bar me agɨfagh.
  dop-dop: Pə́ pəlɩ-wɛɣɛ kɔkɔ mɑmɑlɑ. Pə́ tusi-wɛɣɛ kɔkɔ tɑɑ. Pə́ pɛtɩ-wɛɣɛ pʋʋɣʋ
    sɔsɔɔʋ tɑɑ. Pɑ́ tɑɑ tɑsɑ kʋlʋɣʋ.
  azb-azb: Qoyma ki bu ölkədə iftiraçı uğur qazansın, Bəlalar qəddarı vursun, onu
    ovlasın!
  eng-DBY: 'Let not the man of [evil] tongue be established in the earth: evil shall
    hunt the man of violence to [his] ruin.'
  hin-2017: बकवादी पृथ्वी पर स्थिर नहीं होने का; उपद्रवी पुरुष को गिराने के लिये बुराई
    उसका पीछा करेगी।
  wol-KYG: Yal nañu këppoo xali sawara, tàbbi ciy pax te dootuñu jóg.
  bjr-bjr: Niqoonausara unna qimasee misa kikiqusi mariasa aiqama ainainirafa sia
    anoonaikiani. Mandainaina fannoo faiqí kuqa nariqanuasa rafaaqafuseenoo mandaikamma
    nimaqaani.
  eng-YLT: A talkative man is not established in the earth, One of violence — evil
    hunteth to overflowing.
  kne-kne: Adim koman ipalobos ay mayat di pantongpalan da din mangipalawlawa si gait
    da. Sapay koma ta din makedse ay manglokloko si iib-a da et kanayon ay mapasamak
    di lawa en daida enggana ay dadlon madadael di biyag da.
  eng-WYC-2017: A man that is a great jangler shall not be dressed [or rightforth
    ruled] in earth; evils shall take an unjust man into perishing.
  eng-WMBB: An evil speaker won’t be established in the earth. Evil will hunt the
    violent man to overthrow him.
  zat-NTPS: Quebe gu'u lataj xegá'ana lu xe̱zr la xu bénnea' dxenné̱' da cale̱la.
    Be̱n gaca da cale̱la chee̱ benne' xichaj zra'a, da guzría xi na le̱'.
  zty-NTPS: Bi go'o latje bennen' ẕnne zi'e ga'ne' ḻo yežlyó. Ben zi' benne' yichj
    ža'a, dan' wžía yin' ḻe'.”
  urd-GVH: तोहमत लगानेवाला मुल्क में क़ायम न रहे, और बुराई ज़ालिम को मार मारकर उसका
    पीछा करे।
  rug-rug: Madi lopu koa mataqara saripu zutu kokoha i sari kaiqa, Sa kinaleana si
    mani hoqa pule la meke va mate pani gedi sari na tie kaleadi sara.
  gaz-gaz: Maqa balleessitoonni lafa irra hin jiraatin; namni jalʼaan waan hamaadhaan
    haa badu.
  fra-LSG: Que des charbons ardents soient jetés sur eux! Qu’il les précipite dans
    le feu, Dans des abîmes, d’où ils ne se relèvent plus!
  yal-yal: Ala xa tɛɛ wolonne bɔxɔn e ma. Ala xa e woli ayi tɛɛni. Ala xa e woli yinla
    kui e mi nɔɛ tɛ naxan na.
  iou-iou: Ba äma jop manman terak äma manken yepmak täkaŋ unitä imaka bureni kubä
    kaŋ-ahäneŋtawä. Nämo, täŋpäwaktä äma komi komi uterak äroŋpäŋ kaŋ täŋpän wawut!
  haw-1868: Aole e onipaa ma ka honua ke kanaka olelo wahahee; A e hahai koke no ka
    hewa i ke kanaka kolohe.
  arb-NAV: 'لَا تَدَعْ ذَا اللِّسَانِ السَّلِيطِ يَثْبُتُ فِي الأَرْضِ: فَالشَّرُّ
    يَتَصَيَّدُ رَجُلَ الظُّلْمِ لِيُهْلِكَهُ.'
  ded-ded: Ngic ngadeyoac deande, ye bangecfu titiseria faibacac geng imoc kpetarimina.
    Faka mangana yengenaoc yarengic bic yombong kisamma firang amma ye meickebeso.
  ewe-ewe: Ŋutsu ameŋugblẽlawo megali ke ɖe anyigba dzi o, eye gbegblẽ neva ŋutsu
    ŋutasẽlawo dzi.
  eng-LEE: '(140:12) Let not the man of an [evil] tongue be established on the earth:
    may evil hunt down the violent man to his downfall.'
  asm-FB: নিন্দকবোৰক পৃথিৱীত থিৰে থাকিবলৈ নিদিবা; অত্যাচাৰীজনক নিপাত কৰিবলৈ দুষ্ট
    লোকে চিকাৰ কৰিব!
  sus-A: تّ وٌلٍ شَ دْشْ عٍ شُن نَ، عٍ شَ رَدِن تّ شْورَ، عٍ نَشَ قَ مِنِ نَ كُي سْنْن.
  fra-SBL: Un orateur méchant ne sera pas établi sur la terre. Le mal chassera l'homme
    violent pour le renverser.
  hbo-hbo: '*יָמִיטוּ (יִמֹּ֥וטוּ) עֲלֵיהֶ֗ם גֶּֽחָ֫לִ֥ים בָּאֵ֥שׁ יַפִּלֵ֑ם בְּ֝מַהֲמֹרֹ֗ות
    בַּֽל־יָקֽוּמוּ׃'
  kik-kik: Ndũkanareke arĩa macambanagia magaacĩre bũrũri-inĩ; mwanangĩko ũrothingata
    andũ arĩa mahũthagĩra ũhinya.
  fra-NCL: que des charbons ardents soient secoués sur eux ! Que Dieu les précipite
    dans le feu, dans les abîmes d’où ils ne se relèvent plus !
  cek-AK: Sethaih lok thui thaih kami loe prae thungah om hmah nasoe; to baktih poeksae
    kami loe a hnukah sethaih mah patom nasoe.
  cuk-cuk: Dule-geg-gwabin-duku-bargaed, napneggi gudigu guosulid. Sabsur-dule-imakmalad,
    boni-dummaganse obelolesun.
  tel-2017: దూషకులకు భూమి మీద భద్రత లేకుండా పోవాలి. దుర్మార్గులను ఆపదలు వెంటాడి పడగొట్టాలి.
  hat-BSA: Sila ki bay kout lang yo pap vin etabli sou latè. Mal la va kouri vit dèyè
    moun vyolans lan.
  kos-kos: Lela mwet su kinauk kas sutuu ke mwet saya in tia akilenyuk, A ma koluk
    in ukweya na mwet sulallal ac kunauselosla.
  hbo-WLC: ימיטו עֲלֵיהֶ֗ם גֶּֽחָ֫לִ֥ים בָּאֵ֥שׁ יַפִּלֵ֑ם בְּ֝מַהֲמֹר֗וֹת בַּֽל־יָקֽוּמוּ׃
  ibo-ibo: Ekwela ka ndị na-ekwu okwu nkwulu guzosie ike nʼala, ka ihe ọjọọ chụda
    ndị na-eme ihe ike.
  ory-ory: ଦୁର୍ମୁଖ ଲୋକ ପୃଥିବୀରେ ସ୍ଥିର ହେବ ନାହିଁ; ଉପଦ୍ରବୀକୁ ନିପାତ କରିବା ପାଇଁ ଅମଙ୍ଗଳ
    ମୃଗୟା କରିବ।
  chk-chk: Amwo ekewe chon etipisimwäli chon arur resap nonomotiu lon ewe fanü. Amwo
    feiengau epwe chekaiiti ewe aramas mi mwäneson.
  rop-rop: Larram ol detlot pipul hu bleimbat najalot pipul jis fo najing nomo abum
    enijing gudwan hepin langa olabat. Larram brabli nogudbala ting binijimap ola
    jigiwan pipul.
  ukr-1871: Чоловіку злорічивому, щоб не було життя йому на землї; чоловіка насильного,
    щоб злоба у пропасть його загнала.
  yon-yon: Wengamborokbanabidan kuu nuwokad kuyaom kuu yumboniibban kerime, kwane
    yeremboromdan kuu arewa kaimbed kirodmo mene dabunde yenbande monmarok.
  deu-1951: (0140-12) Der Verleumder wird nicht bestehen im Lande; den frechen Menschen
    wird das Unglück verfolgen bis zu seinem Untergang!
  eng-JPS: (140-12) A slanderer shall not be established in the earth; the violent
    and evil man shall be hunted with thrust upon thrust.
  srp-1865: Èovjek jezièan neæe se utvrditi na zemlji, nepravednoga æe zloæa uvaliti
    u pogibao.
  lug-lug: Tokkiriza balimba kweyongera bungi; abakambwe bayigganyizibwe bazikirire.
  heb-heb: איש לשון בל יכון בארץ איש חמס רע יצודנו למדחפת׃
  ben-IRV: মন্দ বক্তা পৃথিবীতে নিরাপদে থাকতে পারবে না; হিংস্র মানুষ মন্দকে শিকার করে
    ছুঁড়ে ফেলে দেবে।
  ntu-ntu: Suti drtwrnge kx krkcng tzpokiang nzmnc-krdr mz drtc' natangqneo. X da
    kxtrka nadwatibzle krkcng tzota-zvzng mz nzodati-krde nidr.
  pan-pan: ਬਕਵਾਦੀ ਧਰਤੀ ਉੱਤੇ ਕਾਇਮ ਨਾ ਰਹੇ, ਬੁਰਿਆਈ ਉਹ ਦੇ ਢਾਉਣ ਨੂੰ ਜ਼ਾਲਮ ਦਾ ਹੀ ਸ਼ਿਕਾਰ
    ਕਰੇ!
  mya-JVB: ကဲ့ရဲ့ တတ်သောသူ သည် မြေ ပေါ် မှာ နေရာ မ မြဲ ပါစေနှင့်။ ကြမ်းတမ်း သောသူ
    ကိုလည်း ဖျက်ဆီး သည် တိုင်အောင် ဘေးဥပဒ် သည် လိုက် ပါစေသော။
  kgf-kgf: Ʒébiri qébiri ic ieneŋ baeciguc ménda seligima nammu. Yaré qeqe ic imi
    birianéŋ méndacmima kemma inimac.
  tte-O: Tabu siya toyakewa mwakomwakotaone esaliyao silalalaki. Sowasowana tomo tokalekaleyayaone
    naenaena silobai na isibayanaeli.
  tbg-tbg: Vo vaiinti autuvano vataini tuvi vuarire ti, una uva ti variaka, are kia
    vika qaqi kaira maa vataraqaa koqemake variqi vuate. Oho, qaqi kairaro qora haikavano
    qovarama viro, voqamake nái kena vaiinti ruquti variaka vehi autu taiqa kaarire.
  hmo-hmo: Taunimanima idia samania koikoi taudia dekenai, kwalimu do oi henia lasi.
    Bona dagedage taudia dekenai dika do oi havaraia, vadaeni oi ese idia do oi haorea
    momokani.
  zar-NT: Bitiʼ guʼu lataj soëʼ bönniʼ rizíʼ yëʼë luyú ni. Ben ga udxín queëʼ bönniʼ
    zidzaj döʼ ruʼë.”
  urd-urd: बदज़बान आदमी की ज़मीन पर क़याम न होगा। आफ़त टेढ़े आदमी को दौड़ा कर हलाक
    करेगी।
  bqc-SIM: To tɛyↄ̃ wãa ɛ́lɛmá, to aa si ɛ pↄ́ aa fↄ̃ bↄuo guu.
  tcz-CHONGTHU: Ka gamsung uva hin ajou jouva mihehse ho khantousah hihbeh'in, pumhat'a
    natong ho achunguva thilse chuhsah'in lang sumang in.
  mar-mar: वाईट बोलणारा पृथ्वीवर सुरक्षित केला जाणार नाही; जुलमी मनुष्याच्या पाठीस
    अरिष्ट एकसारखे लागेल.
  isl-isl: Eldsglóðum rigni yfir þá. Steyptu þeim í gjár sem þeir komast ekki úr.
  hlt-THB: Qam khuiawh thlang kqawnseet na ak nget khqi ce koeh awm seh; boeksekhqi
    taw seetnaak ing a hu awh hquut seh.
  qub-qub: Washa-rimacunaga ama cachunchu cay pachachöga. Mana allita rurashanga fiyu
    runata quiquinta gatirächun wañuchinancama.
  bqp-bqp: Ǹsun tó gbɛ̃yakarinↄ zɛki le andunia gũnlo, ǹ tó kisira gↄ̃ gbɛ̃ pãsĩnↄ
    wɛ zɛnaa sari.
  hat-hat: (0140:12) Se pou moun k'ap pale moun mal yo pèdi pye nan peyi a. Se pou
    malè tonbe sou ansasen yo pou l' touye yo.
  eng-BSB: May no slanderer be established in the land; may calamity hunt down the
    man of violence.
  eng-WEBPB: An evil speaker won’t be established in the earth. Evil will hunt the
    violent man to overthrow him.
  kbq-kbq: Havigema nehaza vahera zamatrege'za tagri mopafina manine'za, maka zampina
    knarera osiho. Hazenkema eri hakarema nehaza vahera, knazamo zamavaririno zamazeri
    haviza hino.
  pon-pon: Me lo a jued, ender pwaida nan jap o, ol morjued, me jued en pakipaki i,
    lao a pan pupedi.
  nhe-BL: Amo xiquincahuili ma tlatlanica ipan totlal nopa tlacame tlen quinpactía
    istlacatise. Más cuali nimantzi xiquintlatzacuilti.
  wnc-wnc: Sike gata dua kapewi sapdut wamu aminu kunduta yakaingu siakanu siwik.
    Ngan, kapewi sanga waita amak tasiya aminu tawamba kake pasiwa maining.
  bus-bus: Ǹton tó gbɛ̃yakarinↄ zɛkii e anduna guuro, ǹ tó kisira gↄ̃ gbɛ̃ pãsĩnↄ
    wɛɛ zɛna sai.
  gub-BL: Tuwe hemu'em ma'e nuiko kwaw ikàg ma'e romo wà nehe. Tuwe ikatu 'ymaw wekar
    awa ipuruzukaiw ma'e oho wà nehe. Tuwe umumaw a'e awa wà nehe.
