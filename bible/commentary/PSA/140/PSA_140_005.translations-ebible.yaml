    ਜਾਲ਼ ਵਿਛਾਇਆ, ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਲਈ ਫੰਦੇ ਲਾਏ ਹਨ। ਸਲਹ।
  mya-JVB: မာနကြီး သောသူတို့သည် အကျွန်ုပ် ဘို့ ကျော့ကွင်း နှင့် ကြိုး သေးများကို ဝှက်ထား
    ကြပါ၏။ အကျွန်ုပ် သွားရာလမ်း ၌ ကွန် ရွက်ကိုဖြန့် ၍ ညွှတ် များကို ထား ကြပါ ၏။
  kgf-kgf: Séwi eŋeŋ ic ieneŋ mebiri némbiŋ ʒé bétac hainémma hésanéŋ ufic mema héna
    ewiaiguc haima baec séséŋna éségic hezac. (Ohec)
  tte-O: Togagasa kamwasa mena sipwasipwa sikatububu-nagiliko kaiwegu yakato sisipwaiyau.
  tbg-tbg: Oho, nái nutuqai tuahere variaka ti ravaaqavu kareka, vika te virera una
    aararaqaa vaara vuite variara.
  hmo-hmo: Hekokoroku taudia ese tarapu ta idia hunia vadaeni, lau do idia abia totona.
    Dika taudia ese edia reke ena varo idia karaia hegaegae, bona egu raka dala dekenai
    inai tarapu idia atoa vadaeni, lau do idia dogoatao totona.
  zar-NT: Nupa tun ba zxön cuínguequi nucáchiʼgaca le sön nedaʼ, encaʼ du yalaj iröli
    nedaʼ. Nucáchiʼgaca du yalaj ga ral-laʼ tödaʼ. Nucö́zagaca le ilaʼzö́n nedaʼ.
  urd-urd: मग़रूरों ने मेरे लिए फंदे और रस्सियों को छिपाया है, उन्होंने राह के किनारे
    जाल लगाया है; उन्होंने मेरे लिए दाम बिछा रख्खे हैं। सिलाह
  rus-SYN: 'Пусть наказывает меня праведник: это милость; пусть обличает меня: это
    лучший елей, который не повредит голове моей; но мольбы мои - против злодейств
    их.'
  bqc-SIM: Dii, ńsu to gbɛ̃vãiↄ ↄkãao, ma si gbɛ̃́ pãsĩpiↄwa, aaì ↄzↄ̃amazi
    lɛkpaaĩ.
  tcz-CHONGTHU: Mi kiletsah hon kei matna din thang akam un, khao ajan-doh'un lampi
    dunga thang ei-kampeh'un ahi.
  mar-mar: गर्विष्ठांनी माझ्यासाठी पाश व दोऱ्या लपवून ठेविल्या आहेत; त्यांनी रस्त्याच्या
    बाजूला जाळे पसरले आहे; त्यांनी माझ्यासाठी सापळा लावला आहे.
  isl-isl: Varðveittu mig gegn ofbeldi þeirra og svikráðum.
  hlt-THB: Ak oek qukhqi ing kai aham ang hyp na dawng dun law unawh; lawk qui ce
    zan law uhy, ka cehnaak lam boeih awh dun law uhy.
  qub-qub: Paycunaga alli-tucoj runacunami. Tuninäpaj wascatano churapämasha. Liyar
    pitucarcamänanpaj redata churapämasha. Nänicunaman togllancunata churasha manyapacar
    tuninäpaj. Selah
  bqp-bqp: Zĩdabirinↄ wɛ̀ɛɛ yↄ̃̀mɛnɛ, ò tankutɛ kpàkpamɛnɛ, ò bàa kpàmɛnɛ zɛ́n.
  hat-hat: (0140:6) Awogan yo pare yon pèlen pou mwen, yo tann pèlen kòd pou mwen,
    yo mete moun veye m' sou tout chemen mwen.
  eng-BSB: The proud hide a snare for me; the cords of their net are spread along
    the path, and lures are set out for me. Selah
  eng-WEBPB: The proud have hidden a snare for me, they have spread the cords of a
    net by the path. They have set traps for me. Selah.
  kbq-kbq: Zamavufga rama nehaza vahe'mo'za, nagrima nazerinakura kukona antenenante'za,
    kama vano nehufina krifua anaginentaze.
  pon-pon: Me aklapalap akan kin rir injare ia, o uk pot, me re wiai on ai liman al
    o; o jon, en men kol ia di, me re wiadar.
  nhe-BL: Nopa tlacame tlen mohueyimatij quitlalijtoque se tlaquetztli para ma nimasi.
    Quitlalijtoque se laso para ica nechcuapilose para ma nimohuisos ajacatipa. Nechchiyaj
    ica se matlatl para nechmasiltise.
  wnc-wnc: Sike yamandet aminu waakwakga na tanggaganutnangge natake yapapna pasike
    kusopuknga peaing. Ngan, yapapna wa ngwayoknga pasike yuaing. Siwan sanga bungep
    binga pasike kepiapane nae kaap zong binga umukusipa tasikaing.
  bus-bus: Wadadeenↄ wɛ̀ɛ yↄ̃̀mɛ, aↄ̃ takutɛɛ kpàkpamɛ, aↄ̃ bà kpàmɛ zɛ́n.
  gub-BL: Awa amo wanuwi wiko wera'u ma'e uzapo miar zuka haw zàwenugar hepyhyk pà
    wà. Umuzaiko kyhapari herape rupi wà. Omono hezuka àwàm heho àwàm rupi wà.
  eng-DRA: 'The just shall correct me in mercy, and shall reprove me: but let not
    the oil of the sinner fatten my head. For my prayer also shall still be against
    the things with which they are well pleased:'
