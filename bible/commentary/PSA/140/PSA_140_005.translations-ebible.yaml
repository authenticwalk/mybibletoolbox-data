verse: PSA.140.005
translations:
  mal-C: അഹങ്കാരികൾ എനിക്കൊരു കെണി ഒരുക്കിയിരിക്കുന്നു; അവർ ഒരു വല വിരിച്ചിരിക്കുന്നു
    എന്റെ പാതയോരത്ത് എനിക്കായി ഒരു കുടുക്ക് ഒരുക്കിയിരിക്കുന്നു. സേലാ.
  deu-TKW: Bewahre mich, Jahwe, vor den Händen der Gottlosen; vor den gewaltthätigen
    Leuten behüte mich, die darauf bedacht sind, meine Füße umzustoßen.
  lin-lin: Yawe, batela ngai mosika ya maboko ya moto mabe ; kokutanisa ngai te na
    bato na kanza oyo bazali kosala mabongisi ya kokweyisa ngai !
  mmx-mmx: Limixin loklox aaso dira li vam lelixo ria, dira saga vam lengkutkut atdi,
    la dira li laxam pelixo ro at langas kusu ti lixo xaka ia.
  eng-LSV: The proud hid a snare for me—and cords, || They spread a net by the side
    of the path, || They have set snares for me. Selah.
  eng-GNV: The proude haue layde a snare for me, and spred a nette with cordes in
    my pathway, and set grennes for me. Selah.
  eng-WEBSTER: 'The proud have hid a snare for me, and cords; they have spread a net
    by the way side: they have set gins for me. Selah.'
  nhw-BL: Nopa masehualme catli mohueyimatij quitlalijtoque se tlaquetztli para ma
    nimasi. Quitlalijtoque se lazo para ica nechcuapilose para ma nimohuisos ajacatipa.
    Nechchiyaj ica se matlatl para nechmasiltise.
  swh-ONEN: Wenye kiburi wameficha mtego wa kuninasa, wametandaza kamba za wavu wao,
    wametega mitego kwenye njia yangu.
  bba-bba: Yinni Gusunɔ, ɑ mɑn tɔn kɔ̃so ɡbɑro. A mɑn ɡbɑnɑɡibu ɡiro be bɑ kɑsu bu
    mɑn surɑ.
  eng-KJVCPB: The proud have hid a snare for me, and cords; They have spread a net
    by the way side; They have set grins for me. Selah.
  luo-luo: Josunga chikona obadho; giseyarona gogo mondo amokie, kendo gisechikona
    otegu e yorega ma aluwo. Sela
  aii-aii: ܛܘܼܡܸܪܗܘܿܢ ܫܲܒ݂ܗܸܪ̈ܵܢܹܐ ܢܸܫܒ݂ܵܐ ܐܸܠܝܼ، ܘܒܚܲܒ݂ܠܹ̈ܐ ܦܪܝܼܣ ܠܗܘܿܢ ܓܲܪܕܵܐ ܥܲܠܔ
    ܐܘܼܪܚܝܼ، ܦܲܚܹ̈ܐ ܨܘܼܠܹܐ ܠܗܘܿܢ ܐܸܠܝܼ. ܣܹܠܵܗ
  meu-meu: Heaḡi taudia ese rikiriki vada e hunia, iabigu totona, huo vada e otoa,
    dala isena ai idoalaigu ḡaudia vada e kara. (Selah)
  npi-ULB: घमण्डीहरूले मेरो निम्ति पासो थापेका छन् । तिनीहरूले जाल फिंजाएका छन् ।
    तिनीहरूले मेरो निम्ति एउटा पासो थापेका छन् । सेला
  yor-yor: 'Àwọn agbéraga ti dẹkùn sílẹ̀ fún mi àti okùn: wọ́n ti na àwọ̀n lẹ́bàá
    ọ̀nà; wọ́n ti kẹ́kùn sílẹ̀ fún mi.'
  pes-OPCB: مردان متکبر بر سر راه من دام می‌گذارند، بندهای تور خود را پهن می‌کنند
    تا مرا گرفتار سازند.
  tgl-ULB: Ang mapagmalaki ay naghanda ng patibong para sa akin; nagkalat sila ng
    lambat; naghanda sila ng silo para sa akin. Selah
  nop-nop: Me gifoko heki adi siyoŋ folokene kamenamuŋa fook ha-tiiŋ. Tawa u fafaŋeniŋ
    hinek, ala nu wooŋ siyoŋ gineŋ kale hekidi foyakiiŋ unduŋ foyalit yoŋa talitne
    foloŋ tehiŋa hakiiŋ.
  hui-hui: Mine haga bu karume i̱ gonoha doliya gono wu kagoni. Tigua gono ogoni pu
    payini timbuni mbirame i̱naga geni do ngelonaga i̱ hariga poleberogoha gono wia
    do ka.
  mya-mya: မာန်​မာ​န​ကြီး​သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အ​တွက် ထောင်​ချောက်​ကို​ထောင်​ထား​ကြ​ပါ​ပြီ။
    သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား​ဖမ်း​ရန် လမ်း​တွင်​ပိုက်​ကွန်​ကို​ဖြန့်​၍​ကျော့​ကွင်း​ကို
    ထောင်​ထား​ကြ​ပါ​ပြီ။
  bod-N: རང་རློམ་ཅན་ཚོས་རྙི་དང་ཐག་པ༌རྣམས། །བདག་གི་ཆེད་དུ་སྦས་ནས་བཞག་ཡོད༌དེ། །ལམ་གྱི་ཟུར་དུ་དེ་ཚོས་རྙི་རྒྱ༌བཙུགས།
    །ངའི་ཆེད་དེ་ཚོས་ཞགས་པ་བཀྲམས་ནས༌ཡོད།།༼ སེ༌ལཱ། ༽
  wsk-wsk: Nunumi patawura ko kari alo mu ani aga ilumonko dagarok bo kira beteman;
    nuna dagarok ko mayang lage ani te namarikko mu te kira karogo nama tai beteman.
  sna-sna: Vanhu vanozvikudza vakandivanzira misungo; vakatambanudza mabote emimbure
    yavo uye vakateya ugombe munzira yandinofamba nayo. Sera
  spa-BLM: Los soberbios han escondido una trampa para mí, han extendido las cuerdas
    de una red por el camino. Me han puesto trampas. Selah.
  cac-cac: A juntzan̈ eb' anima syic'chaan̈ sb'a chi', ix yaq'uem yaal eb' d'a yol
    in b'e.
  swh-ULB: Wenye majivuno wameweka mtego kwa ajili yangu; wameeneza nyavu; wameweka
    kitanzi kwa ajili yangu. Selah
  bel-bel: 'Хай карае мяне праведнік: гэта - міласьць; хай выкрывае мяне: гэта - найлепшы
    алей, які не пашкодзіць галаве маёй; а малітвы мае - супраць зладзействаў іхніх.'
  deu-ELBBK: Bewahre mich, HERR, vor den Händen des Gottlosen, vor dem Mann der Gewalttaten
    behüte mich, die darauf sinnen, meine Tritte umzustoßen!
  mbb-OT: Is menge mepelevawen, mid-endaman e zan te paaǥi he iyan igkeutela zan kedì.
    Ke và e zà pait, iring te puket he intaan is paaǥi zan te kedhingutela zan kedì.
  mal-2015: ഗർവ്വികൾ എനിക്കായി കണിയും കയറും മറെച്ചുവെച്ചിരിക്കുന്നു; വഴിയരികെ അവർ
    വല വിരിച്ചിരിക്കുന്നു; അവർ എനിക്കായി കുടുക്കുകൾ വെച്ചിരിക്കുന്നു. സേലാ.
  gup-gup: Bininj nawu kabirriburluburlumerren wanjh kabirridjare ngandidarrkidmang.
    Bedda wanjh manmolk ngandimarnekurrmeng manbu nganbungkarrkbun kore manbolh ngare.
    Bedda munguyh ngandimarnekarremarnburren bu ngaye ngarrowenkenh.
  rmc-rmc: RAJEJA, ma domuk man andro vasta le nalačhe manušenge, ochraňin man olendar,
    ko pes rado maren a kamen mange te podthovel o pindre.
  nlg-nlg: Gaira tara talunagho tana liona na tari pitiagu, mana talahia na vugho
    ni hoghotiagu, mana talui dilai na gilu tana lei halautugu.
  pes-OPV: متکبران برای من تله و ریسمانها پنهان کرده ودام به‌سر راه گسترده، و کمندها
    برای من نهاده‌اند، سلاه.
  ron-1924: Ниште ынгымфаць ымь ынтинд курсе ши лацурь, пун рецеле де-а лунгул друмулуй
    ши ымь ынтинд капкане.
  ben-OBCV: অহংকারীরা আমার জন্য গোপনে জাল পেতেছে; তারা সেই জালের দড়ি চারিদিকে বিছিয়েছে,
    আমার চলার পথে তারা ফাঁদ পেতেছে।
  som-som: Kuwa kibirka badanu waxay ii qariyeen dabin iyo xadhko, Oo jidka dhinaciisana
    waxay ii gogleen shabag, oo siriq bay ii qooleen. (Selaah)
  lat-VUC: 'Corripiet me justus in misericordia, et increpabit me: oleum autem peccatoris
    non impinguet caput meum. Quoniam adhuc et oratio mea in beneplacitis eorum:'
  eng-ASVBT: The proud have hidden a snare for me, and cords; They have spread a net
    by the wayside; They have set gins for me. Selah
  mna-mna: Zin wal ta tipakurkur zitun mi matan pasomu, ta iŋgi tiur napitpit kizin
    be tipasaana yo. Mi tiraara pu kizin be tikam yo. Mi tiur kilis su zaala ta aŋwwa
    pa, bekena tikeene yo.
  ita-1885: I superbi mi hanno nascosto un laccio, e delle funi; Mi hanno tesa una
    rete sul sentiero; Mi hanno poste delle trappole. (Sela.)
  eng-LXXUP: 'The righteous shall chasten me with mercy, and reprove me: But let not
    the oil of the sinner anoint my head: For yet shall my prayer also be in their
    pleasures.'
  eng-ULB: The proud have set a trap for me; they have spread a net; they have set
    a snare for me. Selah
  spa-VBL: Los orgullosos han escondido trampas para mí, han colocado una red en el
    camino, han puesto trampas para atraparme. Selah.
  fra-_FOB: Les orgueilleux m'ont dressé un piège et des lacs; ils ont tendu des rets
    sur le bord du chemin; ils m'ont dressé des embûches. (Sélah.)
  mal-mal: ഗർവ്വിഷ്ഠന്മാർ എനിക്കായി കെണിയും കയറും മറച്ചുവച്ചിരിക്കുന്നു; വഴിയരികിൽ
    അവർ വല വിരിച്ചിരിക്കുന്നു; അവർ എനിക്കായി കുടുക്കുകൾ വച്ചിരിക്കുന്നു. സേലാ.
  urd-GVR: Maġhrūroṅ ne mere rāste meṅ phandā aur rasse chhupāe haiṅ, unhoṅ ne jāl
    bichhā kar rāste ke kināre kināre mujhe pakaṛne ke phande lagāe haiṅ. (Silāh)
  suz-BL: ठेयब लेश्‍शो मुरपुकीमी ख्रुइश्‍शा आं कली ब्‍वारद दाइक्‍ताक्‍म। डोरी के ब्‍वारद
    दाइक्‍ताक्‍म। मेकोपुकीमी आं लांमी ब्‍वारद दाइक्‍ताक्‍म। ठेयब सेंदा पा
  eng-NOY: The proud have hidden snares and cords for me; They have spread a net by
    the way-side; They have set traps for me.
  ita-1927: I superbi hanno nascosto per me un laccio e delle funi, m’hanno teso una
    rete sull’orlo del sentiero, m’hanno posto degli agguati. Sela.
  ckb-ckb: لووتبەرزان تەڵەیان بۆم ناوەتەوە، پەت و تۆڕیان بڵاو کردووەتەوە، لە دەم ڕێگا
    داویان بۆم ناوەتەوە.
  eng-BBE: The men of pride have put secret cords for my feet; stretching nets in
    my way, so that they may take me with their tricks. (Selah.)
  xsi-xsi: Kinzi taŋa-kaika tamwatanzi ŋinde nde sipavea ku sio nimbu ŋana sikai naŋa
    kaika kâ. Kinzi sikalolo kaimbo ku siveta nimbu sio lâ nzâla tu ma sikai naŋa,
    itogo uru sikai simbi mine.
  kan-OKCV: ಗರ್ವಿಷ್ಠರು ನನಗೆ ಉರುಲನ್ನೂ, ಪಾಶಗಳನ್ನೂ ರಹಸ್ಯವಾಗಿ ಇಟ್ಟಿದ್ದಾರೆ; ಬಲೆಯನ್ನು ದಾರಿಯ
    ಅಂಚಿನಲ್ಲಿ ಹಾಸಿದ್ದಾರೆ; ನನಗೆ ಬೋನಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: பெருமைக்காரர்கள் எனக்குக் கண்ணியையும் கயிறுகளையும் மறைவாக வைக்கிறார்கள்;
    வழியோரத்திலே வலையை விரித்து, எனக்குச் சுருக்குகளை வைக்கிறார்கள். (சேலா)
  spa-RV-1909: Hanme escondido lazo y cuerdas los soberbios; han tendido red junto
    á la senda; me han puesto lazos. (Selah.)
  ron-BTF: Cei mândri mi-au ascuns o capcană și funii; au întins o plasă pe cale;
    mi-au pus curse. Selah.
  eng-WEBP: The proud have hidden a snare for me, they have spread the cords of a
    net by the path. They have set traps for me. Selah.
  eng-FBV: Proud people have hidden a trap for me—they have strung out a net on the
    path, they have set snares to catch me. Selah.
  nld-1939: Mij klemmen en strikken durven leggen, Netten spannen langs mijn weg,
    En een val voor mij zetten.
  nch-BL: Nopa masehualme cati mohueyimatij quitalijtoque se taquetzti para ma nimasi.
    Quitalijtoque se lazo para ica nechcuapilose para nimohuisos ajacatipa. Nechchiyaj
    ica se matat para nechmasiltise.
  vie-1934: Những kẻ kiêu ngạo đã gài bẫy và trăng dây cho tôi, Giương lưới dọc dài
    theo đường; Chúng nó cũng đặt vòng gài tôi.
  cha-cha: 'Y sobetbio sija janaatog y laso yan y cuetdas para guajo: matiende y lagua
    gui oriyan chalan; manmanplanta ocodo para guajo. Sila.'
  hin-CV: उन अहंकारियों ने मेरे पैरों के लिए एक फंदा बनाकर छिपा दिया है; तथा रस्सियों
    का एक जाल भी बिछा दिया है, मार्ग के किनारे उन्होंने मेरे ही लिए फंदे लगा रखे हैं.
  eng-OURB: The proud have hidden a snare for me, they have spread the cords of a
    net by the path. They have set traps for me. Selah ·contemplation with musical
    interlude·.
  spa-BES: Los hombres soberbios pusieron cuerdas secretas para mis pies; estirando
    las redes en mi camino, para que puedan atraparme con sus trucos. Selah.
  tdx-tdx: Nañetake fandrike ho ahy o mpikavokavokeo; naho taly; naho namelara’ iareo
    harato añ’olon-dalañeo vaho nampibitsoke fandri-boñe amako. Selà
  tha-KJV: คนโอหังได้ซ่อนกั​บด​ักข้าพระองค์และวางบ่วงไว้ ที่​ข้างทางเขากางตาข่าย เขาตั้​งบ​่วงแร้วดักข้าพระองค์
    เซลาห์
  por-BR-2018: Os arrogantes me armaram ciladas e cordas; estenderam uma rede de um
    lado do caminho; e puseram laços de armadilhas para mim. (Selá)
  deu-ELO: Die Hoffärtigen haben mir heimlich eine Schlinge und Fallstricke gelegt,
    ein Netz ausgespannt zur Seite des Weges, sie haben mir Fallen gestellt. (Sela.)
  eng-WYC-2018: proud men hid a snare to me. And they laid forth cords into a snare;
    they setted (a) trap to me beside the way. (Proud people hid a snare for me, yea,
    they laid out cords for a snare; they set a trap for me along the way.)
  epo-epo: Fieruloj kaŝis kaptilon por mi kaj ŝnurojn, Ili etendis reton ĉe la vojo,
    implikilon ili metis por mi. Sela.
  gfk-gfk: Ira ut na latlaat diet te suhe tar tiga kuun wara utagu. Diet te hatudu
    ira udiet kuun murmur no nugu ngaas, ma diet te kapis bat iau ma ira udiet kuun.
  uig-PIN: Tǝkǝbburlar mǝn üqün ⱪiltaⱪ, tanilarni yoxurup tǝyyarlidi; Yol boyida tor
    yaydi, Mǝn üqün tuzaⱪlarni saldi; Selaⱨ.
  beo-beo: Hidale gasa fibi dunu da na sa:ima:ne sanenesisi. Ilia da na gagulaligima:ne,
    logoba:le sanenesisu.
  tpi-OTNT: Ol bikhetman i putim umben i stap bilong holimpas mi. Dispela umben ol
    i wokim long baklain ol i taitim long rot bilong mi bilong kisim mi olsem abus.
  hau-SA: Masu girman kai sun sa mini tarko; sun shimfiɗa igiyoyin ragarsu sun kuma
    shirya mini tarko a hanyata. Sela
  udu-udu: ’Kwani kun dhu is ki ca mo mmo/ush gwoŋḵan mii mo tani uni bagkina gume/
    gom aha/ mo, nyaḵka nyoḵa gume/ jin bere’thkina uni mo, e ’ko’d gwar bway mo tani
    uni ḵa’bkina gume/ gom aha/ mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Tekebburlar men üchün qiltaq, tanilarni yoshurup teyyarlidi; Yol boyida
    tor yaydi, Men üchün tuzaqlarni saldi; Sélah.
  nde-nde: Abantu abazigqajayo bangifihlele isifu; sebewanwebile amambule abo bangithiya
    lapha lalapha endleleni yami.
  ton-ton: Kuo tau fufū ʻe he laukau ʻae tauhele kiate au, mo e ngaahi afo; kuo nau
    ʻaʻau ʻae kupenga ʻi he veʻe hala; kuo nau teuteu ʻae ngaahi hele kiate au. Sila.
  ces-1613: Ostříhej mne, Hospodine, od rukou bezbožníka, od muže ukrutného zachovej
    mne, kteříž myslí podraziti nohy mé.
  eng-WMB: The proud have hidden a snare for me, they have spread the cords of a net
    by the path. They have set traps for me. Selah.
  tam-TCV: பெருமையுள்ள மனிதர்கள் எனக்குக் கண்ணியை மறைத்து வைத்திருக்கிறார்கள்; அவர்கள்
    தங்கள் வலைகளின் கயிறுகளை விரித்து, என் வழியெல்லாம் எனக்காகக் பொறிகளை வைத்திருக்கிறார்கள்.
  ceb-ULB: Nagbutang ug lit-ag ang mga garboso alang kanako; nagbukhad sila ug pukot;
    nagbutang sila ug bitik alang kanako. Selah
  pol-UBG: Pyszni zastawili na mnie sidła i przygotowali powrozy; rozciągnęli sieci
    przy ścieżce; zastawili na mnie pułapkę. Sela.
  urd-GVU: مغروروں نے میرے راستے میں پھندا اور رسّے چھپائے ہیں، اُنہوں نے جال بچھا
    کر راستے کے کنارے کنارے مجھے پکڑنے کے پھندے لگائے ہیں۔ (سِلاہ)
  eng-OEBCW: 'The proud have hidden a trap for me, cords they have spread as a net
