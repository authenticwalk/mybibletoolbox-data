verse: PSA.140.002
translations:
  mal-C: അവർ ഹൃദയത്തിൽ ദുഷ്ടതന്ത്രങ്ങൾ ആവിഷ്കരിക്കുകയും നിരന്തരം കലഹം ഇളക്കിവിടുകയുംചെയ്യുന്നു.
  deu-TKW: Errette mich, Jahwe, von bösen Menschen; vor den gewaltthätigen Leuten
    behüte mich,
  lin-lin: Yawe, kangola ngai wuta na maboko ya bato ya misala mabe ! Kokutanisa ngai
    te na bato na kanza.
  mmx-mmx: Nedi di rivit li nemnem amisik leveloklok kakapmek, la dik paxaru kaxat
    amisik leegang.
  eng-LSV: Who have devised evils in the heart, || All the day they assemble [for]
    wars.
  eng-GNV: Which imagine euill things in their heart, and make warre continually.
  eng-WEBSTER: Who imagine mischiefs in their heart; continually are they assembled
    for war.
  nhw-BL: Inijuanti nochi se tonal quisencahuaj quenicatza quichihuase tlamantli catli
    amo cuali. Tlatoctzitzi quinequij quipehualtise cualantli.
  swh-ONEN: ambao hupanga mipango mibaya mioyoni mwao, na kuchochea vita siku zote.
  bba-bba: Yinni Gusunɔ, ɑ mɑn wɔro tɔn kɔ̃sobun nɔmɑn di. A mɑn ɡbɑro ɡbɑnɑɡibun
    nɔmɑn di.
  eng-KJVCPB: Which imagine mischiefs in their heart; Continually are they gathered
    together for war.
  luo-luo: joma chano chenro maricho e chunygi kendo gitugo lweny pile pile.
  aii-aii: ܐܵܢܝܼ ܕܚܫܝܼܒ݂ ܠܗܘܿܢ ܒܝܼܫܵܬܹ̈‌ܐ ܒܠܸܒܵܝܗ‌ܝ، ܒܟܠܹܗ ܝܵܘܡܵܐ ܟܹܐ ܚܲܦܛܝܼ ܦܠܵܫܹ̈ܐ.
  meu-meu: Idia ese kara dikadia e lalo hadailaimu, bona tuari e havaradia louloumu.
  npi-ULB: तिनीहरूले आफ्‍ना हृदयहरूमा दुष्‍ट योजना बनाउँछन् । तिनीहरू हरेक दिन युद्ध
    मच्‍चाउँछन् ।
  yor-yor: ẹni tí ń ro ìwà búburú ní inú wọn; nígbà gbogbo ni wọ́n ń rú ìjà sókè sí
    mi.
  pes-OPCB: آنها تنها به شرارت می‌اندیشند و همواره در فکر بر پا کردن نزاع هستند.
  tgl-ULB: Nagpaplano sila ng kasamaan sa kanilang mga puso; sila ang pasimuno ng
    hindi pagkakasundo araw-araw.
  nop-nop: Helemahelemaŋ adi yadi titiŋ hogohi titiŋdok hogok nadiiŋ. Unduŋ tiŋa metam
    lekiŋgoŋhik gineŋ mik-kwadi tubumintaiŋ.
  hui-hui: Tigua mana ko bulenaga ndindi laabo halu wali agali bu karu tini keba haga
    haga bilo mo keba haga ka.
  mya-mya: သူ​တို့​သည်​အ​စဉ်​ပင်​မ​ကောင်း​မှု​ပြု​ရန် ကြံ​စည်​လျက်​အ​စဉ်​ပင်​ခိုက်​ရန်​ဖြစ်​ပွား
    စေ​ရန် လှုံ့​ဆော်​ပေး​ကြ​ပါ​၏။
  bod-N: དེ་ཚོས་སེམས་ནས་བྱུས་ངན་རྩོམ་པ༌དང༌། །འཐབ་ཕྱིར་དེ་རྣམས་རྟག་པར་འཚོགས་པ༌ཡིན།།
  wsk-wsk: Nuna pempem nongomang ningi ikia memek betemonko iki gurugu lagasan. Ale
    ngual ngual kager patawusan.
  sna-sna: Ivo vanofunga urongwa hwakaipa mumwoyo yavo, uye vanomutsa hondo mazuva
    ose.
  spa-BLM: los que traman maldades en sus corazones. Se reúnen continuamente para
    la guerra.
  cac-cac: yed' d'a yol sc'ab' eb' naann̈ej chucal yuuj, yujto an̈ej oval sna eb'
    d'a masanil tiempo.
  swh-ULB: Wao wanapanga uovu mioyoni mwao; wanasababisha mapigano kila siku.
  bel-bel: Хай пойдзе малітва мая, як фіміям, да аблічча Твайго, уздыманьне рук маіх
    - як ахвяра вячэрняя.
  deu-ELBBK: Befreie mich, HERR, von dem bösen Menschen; vor dem Mann der Gewalttaten
    behüte mich!
  mbb-OT: Ebpelanu zan te mezaat wey layun dan ebulanga is menge etew.
  mal-2015: അവർ ഹൃദയത്തിൽ അനർത്ഥങ്ങൾ നിരൂപിക്കുന്നു; അവർ ഇടവിടാതെ യുദ്ധത്തിന്നു കൂട്ടം
    കൂടുന്നു;
  gup-gup: Bedda wanjh kabirrikarremarnburren kunwarrekenh kore kukange bedberre.
    Kabirridjaldjare bu bininj rowk kabirriburren munguyh.
  rmc-rmc: Zachraňin man, RAJEJA, le nalačhe manušendar, ochraňin man olendar, ko
    pes rado maren,
  nlg-nlg: Gaira tara padalaghinia na dika tughu bongi tana tobadira, mara gunaguna.
  pes-OPV: که در دلهای خود در شرارت تفکر می‌کنند وتمامی روز برای جنگ جمع می‌شوند.
  ron-1924: каре куӂетэ лукрурь реле ын инима лор ши сунт тотдяуна гата сэ ацыце рэзбоюл!
  ben-OBCV: যারা অন্তরে অনিষ্টের পরিকল্পনা করে, এবং প্রতিদিন যুদ্ধ প্ররোচিত করে,
  som-som: Kuwaasoo qalbigooda kaga fikira belaayooyin, Had iyo goorna dagaal bay
    isu soo urursadaan.
  lat-VUC: Dirigatur oratio mea sicut incensum in conspectu tuo; elevatio manuum mearum
    sacrificium vespertinum.
  eng-ASVBT: Who devise mischiefs in their heart; Continually do they gather themselves
    together for war.
  mna-mna: Zin lelen iurur pa ŋgar sananŋan bozboozo, mi tipesese zin tomtom pa malmal.
  ita-1885: I quali macchinano de' mali nel cuore, E tuttodì muovono guerre.
  eng-LXXUP: Let my prayer be set forth before thee as incense; The lifting up of
    my hands as an evening sacrifice.
  eng-ULB: They plan evil in their hearts; they cause battles every day.
  spa-VBL: Sus mentes están ocupadas planeando el mal, y todo el día fomentan la guerra.
  fra-_FOB: Qui méditent le mal dans leur cœur, et suscitent tous les jours des combats;
  mal-mal: അവർ ഹൃദയത്തിൽ തിന്മ നിരൂപിക്കുന്നു; അവർ ഇടവിടാതെ പോരാട്ടത്തിനായി കൂട്ടം
    കൂടുന്നു;
  urd-GVR: Dil meṅ wuh bure mansūbe bāndhte, rozānā jang chheṛte haiṅ.
  suz-BL: मेकोपुकीमी आन थुंमी मरिम्‍शो पतीक मिम्‍ना मिम्‍न बाक्‍नीम। मिनु जिचा पोक्‍नीम।
  eng-NOY: Who meditate mischief in their heart, And daily stir up war!
  ita-1927: i quali macchinano delle malvagità nel loro cuore, e continuamente muovono
    guerre.
  ckb-ckb: ئەوانەی لە دڵەوە بیر لە خراپە دەکەنەوە و هەموو ڕۆژێک خەریکی شەڕانگێزین.
  eng-BBE: For their hearts are full of evil designs; and they are ever making ready
    causes of war.
  xsi-xsi: Ikura zo rârâni kinzi kalonzi ŋgere ŋana mâsi sakamao nâ. Aku kinzi siveta
    wisi-nâna tava kazâŋa ipâŋga ŋgininzi ikura zo zo.
  kan-OKCV: ಅವರು ಹೃದಯದಲ್ಲಿ ಕೇಡನ್ನು ಕಲ್ಪಿಸುತ್ತಾರೆ; ಅವರು ಪ್ರತಿದಿನ ಕಲಹವೆಬ್ಬಿಸುತ್ತಾರೆ.
  tam-2017: அவர்கள் தங்களுடைய இருதயத்தில் பொல்லாப்புகளைச் சிந்தித்து, யுத்தஞ்செய்ய
    நாள்தோறும் கூட்டங்கூடுகிறார்கள்.
  spa-RV-1909: Los cuales maquinan males en el corazón, cada día urden contiendas.
  ron-BTF: Care își închipuie ticăloșii în inimă; continuu se adună pentru război.
  eng-WEBP: those who devise mischief in their hearts. They continually gather themselves
    together for war.
  eng-FBV: Their minds are busy plotting evil things, stirring up trouble all day
    long.
  nld-1939: Die kwaad verzinnen in hun hart, Dag in, dag uit blijven twisten;
  nch-BL: Inijuanti nochi se tonal quisencahuaj quenicatza quichihuase tamanti cati
    amo cuali. Talojtzitzi quinequij quipehualtise cualanti.
  vie-1934: 'Là kẻ toan mưu ác nơi lòng: Hằng ngày chúng nó hiệp lại đặng tranh chiến.'
  cha-cha: 'Ni y manmanjaso taelaye gui corasonñija: cada jaane mandaña para y guera.'
  hin-CV: वे मन ही मन अनर्थ षड़्‍यंत्र रचते रहते हैं और सदैव युद्ध ही भड़काते रहते
    हैं.
  eng-OURB: those who devise mischief in their hearts. They continually gather themselves
    together for war.
  spa-BES: Porque sus corazones están llenos de malvados designios; y ellos siempre
    están preparando causas de guerra.
  tdx-tdx: o mikilily añ’arofo’e ao naho mikitrok’aly lomoñandroo.
  tha-KJV: ผู้​คิดปองร้ายอยู่ในจิตใจของเขา และก่อกวนต่อเนื่องกันให้​มี​สงครามขึ้น
  por-BR-2018: Que pensam maldades no coração; todo dia se reúnem para fazerem guerra.
  deu-ELO: Welche Bosheiten ersinnen im Herzen, täglich Krieg erregen.
  eng-WYC-2018: Which thought wickednesses in the heart; all day they ordained battles.
    (Who always think in their hearts about doing wicked things; who plan out battles
    all day long or day after day.)
  epo-epo: Kontraŭ tiuj, kiuj elpensas malbonon en la koro, Ĉiutage kaŭzas militojn;
  gfk-gfk: ing diet pingit wara gil saksakena narakoman ta ira bala diet ma diet hatut
    rom ta ira kaba bungbung.
  uig-PIN: Ular kɵnglidǝ yamanliⱪlarni oylimaⱪta; Ular ⱨǝr küni jǝm boluxup urux qiⱪarmaⱪqi.
  beo-beo: 'Ilia da eso huluane wadela:le hamomusa: ilegelala. Ilia da eso huluane
    sia:ga gegesa amola sia:waisa.'
  tpi-OTNT: Oltaim ol i save tingting long mekim pasin nogut, na oltaim ol i save
    kirapim kros namel long ol manmeri.
  hau-SA: masu shirya maƙarƙashiya a zukatansu suna kuma kawo yaƙi kullum.
  udu-udu: uni kun thosonki tonthus is eya dum buni mo, dhali bir ’kwani mmo/asa mee
    ka yempa/ yempa/ mo.
  uig-LAT: Ular könglide yamanliqlarni oylimaqta; Ular her küni jem bolushup urush
    chiqarmaqchi.
  nde-nde: abakha amacebo amabi ezinhliziyweni zabo bahlokomise impi ukusa kwamalanga.
  ton-ton: ‌ʻAia ʻoku mahalo kovi ʻi honau loto; ʻoku nau fakataha maʻuaipē ke tau.
  ces-1613: Vysvoboď mne, Hospodine, od člověka zlého, a od muže ukrutného ostříhej
    mne,
  eng-WMB: those who devise mischief in their hearts. They continually gather themselves
    together for war.
  tam-TCV: அவர்கள் தங்கள் இருதயங்களில் பொல்லாத திட்டங்களைத் தீட்டி, நாள்தோறும் போரை
    மூட்டிவிடுகிறார்கள்.
  ceb-ULB: Naglaraw sila ug daotan sulod sa ilang mga kasingkasing; sila ang hinungdan
    sa mga panag-away sa matag-adlaw.
  pol-UBG: Od tych, którzy knują w sercu złe rzeczy, każdego dnia zbierają się na
    wojnę.
  urd-GVU: دل میں وہ بُرے منصوبے باندھتے، روزانہ جنگ چھیڑتے ہیں۔
  eng-OEBCW: 'from those who plot evil in their heart, and stir up war continually:'
  deu-1912: die Böses gedenken in ihrem Herzen und täglich Krieg erregen.
  kan-2017: ಅವರು ಕೇಡು ಕಲ್ಪಿಸುತ್ತಾರೆ, ಯಾವಾಗಲೂ ಜಗಳವೆಬ್ಬಿಸುತ್ತಾರೆ.
  yap-yap: Gubin ngiyal’ ni yad be t’ar liyaben e tin kireb, gubin ngiyal’ ni yad
    be k’aring e malu’eg thin.
  hlt-MCSB: A lungbuei khuiah boethae a huet uh tih khohnin takuem caem a hueh uh.
    Selah
  mdy-ETH: ዔያቶኮ ዒና ፑርታ ማዾንዳያ ማሊ ቱካኔ፤ ቢያ ዎዴ ዑራ ሌሊ ዔያታ ማዣኔ።
  twi-ASANTE: wɔn a wɔdwene bɔne wɔ wɔn akoma mu na wɔhwanyane ɔko mu da biara.
  eng-WEBU: those who devise mischief in their hearts. They continually gather themselves
    together for war.
  spa-PDDPT: Que maquinan cosas malas en sus corazones. Continuamente promueven guerras,
  gun-gun: Ha'e kuery ma mba'emo vai anho opy'a re omoĩ. Joguero'axea rupi rive ikuai.
  agu-BL: Yi e' yi ntin oyintzi' na chitxum, qui'c jun tkuj yi qui'k na choyintzin.
  ilo-ULB: Mangpangpanggepda iti dakes kadagiti pusoda; inaldaw a mangirugrugida iti
    riri.
  kpg-kpg: Digaula e haga tataele nadau mee huaidu i nia madagoaa huogodoo, e nnoo mau
    e hai nia daangada gi lagamaaloo.
  uig-ARA: ئۇلار كۆڭلىدە يامانلىقلارنى ئويلىماقتا؛ ئۇلار ھەر كۈنى جەم بولۇشۇپ ئۇرۇش
    چىقارماقچى.
  sus-sus: Alatala, n natanga mixi ɲaaxie yi ra, naxee wama n tɔɔrɔfe,
  pon-2006: Re kin koasoakoasone mehkot suwed ahnsou koaros, ahnsou koaros re kin
    kamwoarongehda aramas akan.
  jae-jae: Lau tonaŋ taêŋ gêjam biŋ sec gêc nêŋ ŋalêlôm ma sêkalom kisa kêtôm bêcgeŋ.
  ksd-ksd: A bala i diat i nuk upi ra varpiam, Ta ra bungbung par dia varvargat upi
    ra vinarubu.
  tur-YTC: Onlar, yüreklerinde kötülük tasarlar, Sürekli savaş için toplanırlar.
  bel-N: Ратуй мяне, ГОСПАДЗЕ, ад чалавека ліхога, ад чалавека злачыннага захоўвай
    мяне!
  grc-BRENT: Κατευθυνθήτω ἡ προσευχή μου ὡς θυμίαμα ἐνώπιόν σου· ἔπαρσις τῶν χειρῶν
    μου θυσία ἑσπερινή.
  kpr-kpr: Ne evovodae ari sembae ari dae manaka garuse, sifo ghousa nene gayeoro,
    mendeni avo ghoghora tataya kunumberaera.
  ind-AYT: (140-3) yang merencanakan kejahatan di dalam hati, dan tinggal dalam peperangan
    sepanjang hari,
  yom-yom: bobo banyindulanga zikhanu zimbimbi mu mintima miawu ayi bantombanga lumbu
    ka lumbu nuana mvita.
  yut-yut: Toktogɨsi aŋpak yokwi ak do nandak nandak aŋ, aŋek toktogɨsi mɨŋat amɨnyo
    da binapmon pɨdok pɨdok paŋalon aŋ.
  nya-nya: amene mu mtima mwawo amakonza zinthu zoyipa ndi kuyambitsa nkhondo tsiku
    lililonse.
  hrv-hrv: 'Izbavi me, Jahve, od čovjeka zlobna, zaštiti me od čovjeka nasilna:'
  mps-mps: Te sesemane sogo augwaligo dwai kolesaga yabo homu ebo dao. Tama te sę
    edelama, sesemane sogo augwaligo te we bidi dabe tomode konila po hodolama, wabo
    dao.
  tpi-tpi: Oltaim ol i save tingting long mekim pasin nogut, na oltaim ol i save kirapim
    kros namel long ol manmeri.
  dan-1931: Red mig, HERRE, fra onde Mennesker, vær mig et Værn mod Voldsmænd,
  vie-OVCB: là những người mưu toan việc ác và hội họp gây chiến mỗi ngày.
  guj-2017: તેઓ પોતાની દુષ્ટ યોજનાઓ ઘડે છે; તેઓ નિત્ય ઝઘડા ઊભા કરે છે.
  pon-2006A: Re kin koasoakoasone mehkot suwed ahnsou koaros, ahnsou koaros re kin
    kamwoarongehda aramas akan.
  por-BRBSL: aqueles que inventam travessuras em seus corações. Eles se reúnem continuamente
    para a guerra.
  eng-OEBUS: 'from those who plot evil in their heart, and stir up war continually:'
  swe-swe: Befria mig Herre (Jahve) från onda människor, bevara mig från våldsmännen,
  cth-cth: Ahnimouh teh a lungthung vah hawihoehnae hah a pouk awh teh, kâtuknae ao
    nahanelah, hnintangkuem cungtalah a pouk awh.
  twi-twi: wɔn a wodwen bɔne wɔ wɔn koma mu na wɔhwanyan ɔko mu da biara.
  hlt-hlt: A lungbuei khuiah boethae a huet uh tih khohnin takuem caem a hueh uh.
    Selah
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ́ n dɛɛtɛ́nɛ̀ bɛyɛibɛ, ɑ́ nni nkɑ̃nkɛ́ bɛnitiyonkubɛ.
  msy-2020: Me zurara uan navir averiabar aven arazir kurabagh nɨghnɨgha, zurara gumazamizibar
    tongɨn adaribagh amima, da otifi.
  dop-dop: Tɑcɑɑ wɑɑsɩ-m yəlɑɑ ɑsɑɣɑɑ niŋ tɑɑ, nɑ ń kenti-m mʋsʋŋtʋnɑɑ.
  azb-azb: Ürəklərində pis niyyətləri var, Hər gün dava yaradırlar.
  eng-DBY: Who devise mischiefs in [their] heart; every day are they banded together
    for war.
  hin-2017: क्योंकि उन्होंने मन में बुरी कल्पनाएँ की हैं; वे लगातार लड़ाइयाँ मचाते
    हैं।
  wol-KYG: Éy Aji Sax ji, xettli ma ci ku bon, musal ma ci nitu fitna,
  bjr-bjr: Misa aiqama kari mandainainara tupundaaridaqa. Misa aiqama kari aanoo qirana
    kai uqeeraidaqa.
  eng-YLT: Who have devised evils in the heart, All the day they assemble [for] wars.
  kne-kne: Kanayon ay lawa di panggep da ya ibaw di ilogi da.
  eng-WYC-2017: Which thought wickednesses in the heart; all day they ordained battles.
  eng-WMBB: those who devise mischief in their hearts. They continually gather themselves
    together for war.
  zat-NTPS: Benne' caní dxuluwía lazre̱' da cale̱la ca' da xelune̱'. Tu zra tu zra
    dxulutíl-lale̱ne̱' bénneache.
  zty-NTPS: Benne' ki žíljgake' da' ẕinnj da' góngake'. Tža tža ẕdíḻ-ḻengake' benách
    ka'.
  urd-GVH: दिल में वह बुरे मनसूबे बाँधते, रोज़ाना जंग छेड़ते हैं।
  rug-rug: Doduru totoso si pada vekoi rini sari na kinaleana pu hiva taveti rini,
    meke lopu makudo sovuti rini sari na vinari kakatorae.
  gaz-gaz: warra garaa isaanii keessatti hammina yaadanii guyyaa hunda waraana kaasan
    narraa eegi.
  fra-LSG: Éternel, délivre-moi des hommes méchants! Préserve-moi des hommes violents,
  yal-yal: Alatala, n xunba muxu ɲaxine yii. N natanga gbalotɔne ma.
  iou-iou: Äma udewani waki täkta däpmonta nämo yek täkaŋ. Ba yäŋawät-awät kädet pewä
    ahäkta gäripigän täk täkaŋ.
  haw-1868: Ka poe i imi hewa ma ka naau; Akoakoa no lakou i na la a pau, e kaua.
  arb-NAV: الَّذِينَ يَنْوُونَ عَلَى الشَّرِّ فِي قُلُوبِهِمْ وَيُثِيرُونَ الْحَرْبَ
    دَائِماً،
  ded-ded: Yeni herenginau yarefaka hania hania arenggema nasosoc dzikac kpegecdeac
    sing meficgekecdae.
  ewe-ewe: ame siwo ɖoa nu vɔ̃ɖiwo ɖe woƒe dzi me, eye wodoa aʋa gbe sia gbe.
  eng-LEE: (140:3) Who think over evil [resolves] in their heart, [who] every day
    are gathered together for war.
  asm-FB: তেওঁলোকে মনে মনে কু-কল্পনা কৰে আৰু প্রতিদিনে যুদ্ধলৈ উত্তেজিত কৰে।
  sus-A: عَلَتَلَ، ﭑ نَتَنفَ مِشِ حَاشِيٍ يِ رَ، نَشٍيٍ وَ مَ ﭑ تْورْقٍ،
  fra-SBL: ceux qui conçoivent la malice dans leur cœur. Ils se rassemblent continuellement
    pour la guerre.
  hbo-hbo: חַלְּצֵ֣נִי יְ֭הוָה מֵאָדָ֣ם רָ֑ע מֵאִ֖ישׁ חֲמָסִ֣ים תִּנְצְרֵֽנִי׃
  kik-kik: o acio mathugundaga maũndũ mooru ngoro-inĩ ciao, na magathugunda mbaara
    o mũthenya.
  fra-NCL: Yahweh, délivre-moi de l’homme méchant, préserve-moi des hommes de violence,
  cek-AK: nihcae loe sethaih khue to poek o; ni thoekkruek misatuk hanah amkhueng
    o.
  cuk-cuk: Ar unnila e-gwagegi, ibmar-isgana-imakedginbi binsadii daed. Bane-bane
    urwed-onodii daed.
  uig-CYR: Дуайимни аңлиғиниңда, Саңа сунулған хушбуйдәк йеқимлиқ болсун, Қолумниң
    көтирилиши сунулған кәчлик қурбанлиқтәк қобул болсун.
  tel-2017: వాళ్ళు తమ హృదయాల్లో ప్రమాదకరమైన తలంపులు పెట్టుకుంటారు. అన్నివేళలా కలహాలు
    పుట్టించాలని ఎదురు చూస్తుంటారు.
  hat-BSA: ka p fè manèv mechan nan kè yo. Tout tan, y ap fè pwovokasyon pou fè lagè.
  ukr-ONPU: Нехай молитва моя постане як кадіння приємне перед обличчям Твоїм і піднесені
    долоні мої – як жертвоприношення вечірнє.
  kos-kos: Pacl nukewa elos pwapa in oru ma koluk; Elos purakak akukuin in pacl e
    nukewa.
  hbo-WLC: חַלְּצֵ֣נִי יְ֭הוָה מֵאָדָ֣ם רָ֑ע מֵאִ֖ישׁ חֲמָסִ֣ים תִּנְצְרֵֽנִי׃
  ibo-ibo: Ndị na-atụ atụmatụ ime ihe ọjọọ nʼobi ha na-akpali agha ụbọchị niile.
  ory-ory: ସେମାନେ ମନେ ମନେ କୁକଳ୍ପନା କରନ୍ତି; ସେମାନେ ଯୁଦ୍ଧ କରିବାକୁ ପ୍ରତିଦିନ ଏକତ୍ରିତ ହୁଅନ୍ତି।
  chk-chk: chokewe mi ekiekietä föför mi ngau lon leluker o popuetä maun iteiten fansoun.
  rop-rop: Dei oldei jinggabat blanga dumbat nogudbala ting. Dei oldei meigimap trabul.
  ukr-1871: Котрі злобу в серцї замишляють, що дня до бою збираються.
  yon-yon: Yi kuu yi niindem aom inamen miin arewa ongmenabimaib, kwane yi kuu aronki
    korem kuu ana nangmi inamen bangkandimaib.
  deu-1951: (0140-3) Denn sie haben Böses im Sinn und erregen täglich Streit.
  eng-JPS: (140-3) Who devise evil things in their heart; every day do they stir up
    wars.
  srp-1865: Koji pomišljaju zlo u srcu i svaki dan podižu rat;
  lug-lug: abateesa mu mitima gyabwe okukola ebibi; abanoonya entalo buli kiseera.
  heb-heb: אשר חשבו רעות בלב כל יום יגורו מלחמות׃
  ben-IRV: তারা হৃদয়ে খারাপ পরিকল্পনা করে, তারা প্রতিদিন বিবাদকে নাড়িয়ে দেয়।
  ntu-ntu: Nzryrlq-zvzng drtwr kxtrka mz nabzdr, X nzapqtr-zvzlr drtwr ngr nzotangr.
  pan-pan: ਜਿਹੜੇ ਆਪਣੇ ਦਿਲਾਂ ਵਿੱਚ ਬੁਰੇ ਉਪੱਦਰ ਸੋਚਦੇ ਹਨ, ਅਤੇ ਸਾਰਾ ਦਿਨ ਲੜਾਈਆਂ ਛੇੜਦੇ ਹਨ!
  mya-JVB: ထိုသူတို့သည်နှလုံး ထဲမှာ မ ကောင်းသော အကြံ အစည် ရှိ၍ ၊ စစ်မှု ကို အစဉ် နှိုးဆော်
    ကြပါ၏။
  kgf-kgf: Ieneŋ qeriginanéŋ haka biria niŋareŋ mema nalé séc yaré mihicŋianʒu.
  tte-O: Siya nuwatu naenaeli sinuwanuwatuili kateli mena yo sauga meuloina kaleya
    siyatuyatubuli.
  tbg-tbg: Qora kaiqa varevaqai vika avu aatoqi vaimanta, ekaa enta vika vaiinti nahenti
    avutana vaiha tiroriha raqira haika vara qovaramake variara.
  hmo-hmo: Idia ese nega ibounai, kara dika karaia daladia idia laloa noho, bona nega
    ibounai heai idia havaraia noho.
  zar-NT: Taʼzáʼ ládxëʼë le nácagaca xihuiʼ ilunëʼ, en tunëʼ ga ilaʼdíl-lalen bönachi
    luzë́ʼeguequi.
  urd-urd: जो दिल में शरारत के मन्सूबे बाँधते हैं; वह हमेशा मिलकर जंग के लिए जमा'
    हो जाते हैं।
  rus-SYN: Да направится молитва моя, как фимиам, пред лице Твое, воздеяние рук моих
    - как жертва вечерняя.
  bqc-SIM: Dii, ma si gbɛ̃vãiↄwa, ma dↄ̃́a gbɛ̃́ pãsĩpiↄ yã́i.
  tcz-CHONGTHU: ajeh chu alung sung'uva thilse jeng agong un, beitih um louvin gal
    abol jiuvin ahi.
  mar-mar: ते आपल्या मनात वाईट योजना करतात; ते प्रत्येक दिवशी भांडणाला सुरुवात करतात.
  isl-isl: '@see-verse:PSA.140.001'
  hlt-THB: ak kawlung khuiawh ak che poeknaak doeng ta unawh myngawi qaal na tho loet
    uhy.
  qub-qub: Paycunaga mana allita rurayllatami yarpan. Imay örapis runa-masintaga pillyachiyllatami
    munaycan.
  bqp-bqp: Òdi yã vãni laasun lɛ́ ń swɛ̃̀ɛ gũn, fìtiin òdigↄ̃ wɛtɛ gↄrↄ sĩnda pínki.
  hat-hat: (0140:3) anba moun k'ap kalkile move lide nan tèt yo, ki tout tan ap pouse
    dife.
  eng-BSB: who devise evil in their hearts and stir up war all day long.
  eng-WEBPB: those who devise mischief in their hearts. They continually gather themselves
    together for war.
  kbq-kbq: Ana vahe'mo'za havi avu'ava zama hanaza zanke zamagu'afina retro nehu'za,
    maka zupa ha' hiho hu'za vahera zamarimpa revava nehaze.
  pon-pon: Me lamelame jued nan monion arail, o kareda pei nin ran karoj.
  nhe-BL: Inijuanti nochi se tonal quisencahuaj quejatza quichihuase tlamantli tlen
    ax cuali. Ajachica quinequij quipehualtise cualantli.
  wnc-wnc: Asingganu waakwau musiaatangu sanga waiaknga tasinangge nataaing. Ngan,
    gunzitbamu waakwakga kaanga wamu aminu kunduta amningge yakaing.
  bus-bus: Aↄ̃è yã zaaa laasuu lɛ́ ń swɛ̃̀ guu, swèen aↄ̃ègↄ̃ wɛtɛɛ gurↄ píngi.
  gub-BL: Tuweharupi umume'u ikatu 'ym ma'e wemiapo ràm waiko wà. Tuweharupi uzàmàtyry'ym
    kar amo amo wanupe wà.
  eng-DRA: Let my prayer be directed as incense in thy sight; the lifting up of my
    hands, as evening sacrifice.
