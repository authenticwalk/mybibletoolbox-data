verse: PSA.140.012
translations:
  mal-C: യഹോവ പീഡിതർക്ക് ന്യായവും അഗതികൾക്ക് നീതിയും പരിപാലിക്കുമെന്ന് ഞാൻ അറിയുന്നു.
  deu-TKW: Der Mann der verleumderischen Zunge wird im Lande nicht bestehen; den Gewaltthätigen
    wird das Unglück jagen Stoß auf Stoß.
  lin-lin: Batioli bakowumela te kati na mokili, pasi ekolanda bato na kanza na kolemba
    te.
  mmx-mmx: Leeme Silok, aklen i do nenu u tu see at limixin banbalo, la u tu at lenep
    atnedi dik pakes.
  eng-LSV: I have known that YHWH executes || The judgment of the afflicted, || The
    judgment of the needy.
  eng-GNV: I know that the Lord will auenge the afflicted, and iudge the poore.
  eng-WEBSTER: I know that the LORD will maintain the cause of the afflicted, and
    the right of the poor.
  nhw-BL: Pero na cuali nijmati para ta, TOTECO, tiquinpalehuis nopa teicneltzitzi
    catli inijuanti quintepotztocatinemij. Ta tiquinpalehuis catli teicneltzitzi para
    ma quisa cuali para inijuanti quen quinamiqui.
  swh-ONEN: Najua kwamba Bwana huwapatia maskini haki, na kuitegemeza njia ya mhitaji.
  bba-bba: Wi u weesu mɔ̀ u ǹ tɑ̃simɔ tem mɛ sɔɔ. Kɔ̃sɑ yɑ ko n mɑɑ ɡbɑnɑɡii swĩiwɑ
    sere u kɑ kɑm ko.
  eng-KJVCPB: I know that the Lord will maintain the cause of the afflicted, And the
    right of the poor.
  luo-luo: Angʼeyo ni Jehova Nyasaye miyo jodhier yudo adieragi, kendo oneno ni ongʼad
    bura kare ne joma ochando.
  aii-aii: ܟܹܐ ܝܵܕܥܹܢ ܕܒܸܬ ܥܵܒܹܕ ܡܵܪܝܵܐ ܕܝܼܢܵܐ ܕܡܘܼܠܝܸܨܹ̈ܐ، ܕܝܼܘܵܢ ܕܡܸܣܟܹܢܹ̈ܐ.
  meu-meu: Lau dibagu Iehova ese hisi e animu tauna ena dala baine hamiaia, bona e
    dabumu tauna na ahuna maorona baine henia.
  npi-ULB: कष्‍टमा परेकाहरूका पक्षमा परमप्रभुले न्याय गर्नुहुनेछ भनी म जान्दछु र उहाँले
    दरिद्रहरूलाई न्याय दिनुहुनेछ ।
  yor-yor: Èmi mọ̀ pé, Olúwa yóò mú ọ̀nà olùpọ́njú dúró, yóò sì ṣe ẹ̀tọ́ fún àwọn
    tálákà.
  pes-OPCB: خداوندا، می‌دانم که تو به داد ستمدیدگان خواهی رسید و حق آنان را از ظالمان
    خواهی گرفت.
  tgl-ULB: Alam kong si Yahweh ang magpapanatili ng kapakanan ng mga nasaktan, at
    siyang magpapatuloy ng katarungan para sa mga nangangailangan.
  nop-nop: Meeniŋ nolidi metam hambeep hatiiŋ be metam nemenemekdok baniŋ tiiŋ u momooŋgoŋ
    mu tiyemiiŋ, kaŋ Yahwe du da mede gineŋ yehi-ulihiŋa yehitubu-lodalaŋ u agaŋ nadilat.
  hui-hui: Anduane Homogo-o wali agali ko urunibi karume wali agali yagibano karu
    mo ko holebiragola í̠na yagibano karu biamogo biaga kegoni. Wali agali burupale
    karu tihondobi bayale bulene ngadagua biriligo i̱ manda bu kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​ဆင်း​ရဲ​သူ​တို့​၏​အ​ကျိုး​နှင့်
    ချို့​တဲ့​နွမ်း​ပါး​သူ​တို့​၏​အ​ခွင့်​အ​ရေး​များ​ကို ကွယ်​ကာ​တော်​မူ​ကြောင်း​ကျွန်​တော်​မျိုး​သိ​ပါ​၏။
  bod-N: ཡ་ཝཱེས་དཀའ་ངལ་ཅན་ལ་དྲང་གཞག༌སྐྱོང༌། །དབུལ་པོའི་ཁ་མཆུ་རྩོད་པ་ང་ཡིས༌ཤེས།།
  wsk-wsk: O Yawe, ani ko ikisam ni kariimet nungumik mel mena mu nunga bitarsam,
    ale kituwura guat alo mu munan ningo diram la nongote betesam.
  sna-sna: Ndinoziva kuti Jehovha akachengetera varombo kururamisirwa kwavo, uye anotsigira
    vanoshayiwa pamhaka dzavo.
  spa-BLM: Sé que Yahvé mantendrá la causa de los afligidos, y justicia para los necesitados.
  cac-cac: Vojtac a in tic to a ach tza b'o yaj yoval eb' meb'a', tza colanel eb'
    d'a yol sc'ab' eb' tz'ic'ancanec' junoc tas d'a eb'.
  swh-ULB: Ninajua kuwa Yahwe atahukumu kwa haki walioteswa, na kuwa atawapa haki
    wahitaji.
  deu-ELBBK: Der Mann von böser Zunge möge nicht feststehen im Land; der Mann der
    Gewalttat – das Böse möge ihn jagen bis zum Sturz!
  mbb-OT: Nengazen, netuenan ku he edlevanan nu is ketenged te menge ayu-ayu; ibeǥey
    nu kandan is hustu he kukuman.
  mal-2015: യഹോവ പീഡിതന്റെ വ്യവഹാരവും ദരിദ്രന്മാരുടെ ന്യായവും നടത്തും എന്നു ഞാൻ അറിയുന്നു.
  gup-gup: “O Yawey, ngaye ngawernhburrbun bu ngudda yibennahnan nawu birrimarladj
    bininj dja yibenbidyikarrme nawu minj birrikuken bu bedda kabirringime kore court.
  rmc-rmc: O manuš, so kerel pľetki, te na obačhel andre phuv a pre oda murš, so pes
    rado marel, mi avel e bibach, hoj te perel.
  nlg-nlg: Inau tu ghilala gaia Lord, ke tangomana na hangadira gaira tara kanahaghinira,
    me ke pangoti haliura ta didira na maana rana bona.
  pes-OPV: می‌دانم که خداونددادرسی فقیر را خواهد کرد و داوری مسکینان راخواهد نمود.
  ron-1924: Штиу кэ Домнул фаче дрептате челуй обиждуит, дрептате челор липсиць.
  ben-OBCV: আমি জানি, সদাপ্রভু দরিদ্রদের পক্ষ অবশ্যই নেন আর অভাবীদের প্রতি ন্যায়বিচার
    করেন।
  som-som: Waan ogahay in Rabbigu kuwa dhibban dacwadooda u gar qaadi doono, Oo uu
    kuwa baahanna xaqooda siin doono.
  eng-ASVBT: I know that Jehovah will maintain the cause of the afflicted, And justice
    for the needy.
  mna-mna: 'Yooba, nio aŋute: Nu uluulu zin wal ta tomtom tikamam pataŋana pizin na,
    mi urur kadoono pa kan koi bizin. Mi zin wal ta timbot ŋoobo na, nu mendernder
    pizin mi uluulu zin pa pataŋana kizin.'
  ita-1885: Io so che il Signore farà ragione all'afflitto, E diritto a' poveri.
  eng-ULB: I know that Yahweh will judge in favor of the afflicted, and that he will
    give justice to the needy.
  spa-VBL: Sin embargo, el Señor defiende los derechos de aquellos que están siendo
    perseguidos, y da justicia al pobre.
  fra-_FOB: Je sais que l'Éternel fera droit à l'affligé, qu'il fera justice aux misérables.
  mal-mal: യഹോവ പീഡിതന്റെ വ്യവഹാരവും ദരിദ്രന്മാരുടെ ന്യായവും നടത്തും എന്ന് ഞാൻ അറിയുന്നു.
  urd-GVR: Maiṅ jāntā hūṅ ki Rab adālat meṅ musībatzadā kā difā karegā. Wuhī zarūratmand
    kā insāf karegā.
  suz-BL: परमप्रभु यावे, श्‍येत जशो आन कली वारच पाइब नु प्रुङग आन कली ठीक निसाफ पाइब
    बाक्‍नीनी, दे तुइक्‍नुङ।
  eng-NOY: I know that the LORD will maintain the cause of the afflicted, And the
    right of the poor.
  ita-1927: Io so che l’Eterno farà ragione all’afflitto e giustizia ai poveri.
  ckb-ckb: دەزانم یەزدان دادپەروەری دەکات بۆ هەژاران، ماف دەدات بە نەداران.
  eng-BBE: I am certain that the Lord will take care of the cause of the poor, and
    of the rights of those who are troubled.
  xsi-xsi: Yova Kindeni, naŋa asama tu noko uru kuvilanzi sugorai tamwatanzi. Aŋga
    tamâta ea nenzi kaika ŋalae koŋa tia kala sikura tu sipavila warakanzi tia, ande
    noko uru kuveta vetâŋa sondo ndo panzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಬಡವನಿಗೆ ವ್ಯಾಜ್ಯವನ್ನು, ಬಲಹೀನರಿಗೆ ನ್ಯಾಯವನ್ನೂ ತೀರಿಸುವರೆಂದೂ ನಾನು
    ಬಲ್ಲೆನು.
  tam-2017: சிறுமையானவனின் வழக்கையும், எளியவர்களின் நியாயத்தையும் யெகோவா விசாரிப்பாரென்று
    அறிவேன்.
  spa-RV-1909: Yo sé que hará Jehová el juicio del afligido, el juicio de los menesterosos.
  ron-BTF: Știu că DOMNUL va susține cauza celui nenorocit și dreptul celor săraci.
  eng-WEBP: I know that the LORD will maintain the cause of the afflicted, and justice
    for the needy.
  eng-FBV: Yet I know the Lord defends the rights of those who are persecuted, and
    gives justice to the poor.
  nld-1939: Ik weet, dat Jahweh den ongelukkige recht zal verschaffen, En gerechtigheid
    aan de armen;
  nch-BL: Pero na cuali nijmati para ta, TOTECO, tiquinpalehuis nopa teicneltzitzi
    cati inijuanti quintepotztocatinemij. Ta tiquinpalehuis cati teicneltzitzi para
    ma quisa cuali para inijuanti quej quinamiqui.
  vie-1934: Tôi biết rằng Đức Giê-hô-va sẽ binh vực duyên cớ kẻ khổ nạn, Đoán xét
    công bình cho người thiếu thốn.
  cha-cha: Jutungo na si Jeova umantiene y causan y manpinite, yan y tininas y pebble.
  hin-CV: मैं जानता हूं कि याहवेह दुखित का पक्ष अवश्य लेंगे तथा दीन को न्याय भी दिलाएंगे.
  eng-OURB: I know that Adonai will maintain the cause of the afflicted, and mishpat
    ·justice· for the needy.
  spa-BES: Estoy seguro de que el Señor se encargará de la causa de los pobres y de
    los derechos de los que están en problemas.
  tdx-tdx: Fantako te mpanozañe o misotrio t’Iehovà, naho ty zo’ o rarakeo.
  tha-KJV: ข้าพเจ้าทราบว่าพระเยโฮวาห์จะทรงกระทำความเที่ยงธรรมให้​แก่​ผู้​ที่​ทุกข์ยาก
    และทรงจัดความยุ​ติ​ธรรมให้​แก่​คนขัดสน
  por-BR-2018: Eu sei que o SENHOR cumprirá a causa do aflito, o direito dos necessitados.
  deu-ELO: Ich weiß, daß Jehova ausführen wird die Rechtssache des Elenden, das Recht
    der Armen.
  eng-WYC-2018: I have known, that the Lord shall make doom of a needy man; and the
    vengeance of poor men. (I know, that the Lord shall make judgement in favour of
    the needy; and he shall take vengeance for the poor.)
  epo-epo: Mi scias, ke la Eternulo defendos la aferon de mizerulo, La rajton de malriĉuloj.
  gfk-gfk: Iau nunure be no Watong i balaure bat ira maris ing diet tur ra harkurai
    ma i la harharahut ira malahahin bia pa da kure hagahe diet.
  uig-PIN: Mǝn bilimǝnki, Pǝrwǝrdigar ezilgǝnlǝrning dǝwasini soraydu, Yoⱪsulning
    ⱨǝⱪⱪini elip beridu;
  beo-beo: Hina Gode! Na dawa:, Di da hame gagui dunu amola hahanibi dunu ilia hou
    gaga:sa.
  tpi-OTNT: Bikpela, mi save olsem yu save helpim ol rabisman na ol manmeri i sot
    long ol samting, taim ol man i mekim nogut long ol.
  hau-SA: Na san cewa Ubangiji ya shirya wa matalauta adalci yana kuma yi wa mabukata
    adalci.
  udu-udu: Aha/ misha Tap̱a halki mo jin wo’cki is she/ jin raḵki’d mo, dhali tor
    gwon dwall ’twa/a ’cesh ki mii ma ḵar/e gom uni gun mini mii ta gi to mo.
  uig-LAT: Men bilimenki, Perwerdigar ézilgenlerning dewasini soraydu, Yoqsulning
    heqqini élip béridu;
  nde-nde: Ngiyazi ukuthi uThixo ubenzela okulungileyo abayanga, ubamele abaswelayo.
  ton-ton: ‌ʻOku ou ʻilo ʻe fakamaau ʻe Sihova ʻae meʻa ʻae mamahi, mo e ʻinasi totonu
    ʻoe masiva.
  ces-1613: Èlověk utrhač nebude upevněn na zemi, a muž ukrutný, zlostí polapen jsa,
    padne.
  eng-WMB: I know that the LORD will maintain the cause of the afflicted, and justice
    for the needy.
  tam-TCV: யெகோவா ஏழைகளுக்கு நீதியைப் பெற்றுக்கொடுக்கிறவர் என்பதையும், எளியவர்களின்
    சார்பாக வழக்காடுபவர் என்பதையும் நான் அறிவேன்.
  ceb-ULB: Nasayod ako nga ang hukom ni Yahweh dapig didto sa mga nag-antos, ug hatagan
    niya ug hustisya ang mga nanginahanglan.
  pol-UBG: Wiem, że PAN ujmie się za strapionym i pomści krzywdę nędzarzy.
  urd-GVU: مَیں جانتا ہوں کہ رب عدالت میں مصیبت زدہ کا دفاع کرے گا۔ وہی ضرورت مند
    کا انصاف کرے گا۔
  eng-OEBCW: I know that the Lord will do right by the weak, and will execute justice
    for those who are needy.
  deu-1912: Denn ich weiß, daß der HERR wird des Elenden Sache und der Armen Recht
    ausführen.
  kan-2017: ಯೆಹೋವನು ದೀನರ ವ್ಯಾಜ್ಯವನ್ನು ನಡೆಸುವನೆಂತಲೂ, ಬಡವರ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುವನೆಂತಲೂ
    ಬಲ್ಲೆನು.
  yap-yap: SOMOL, gumnang ni ga ma n’ufeg e pi gafgow ko oloboch rorad nge mat’wun
    e pi’in bt’uf e ayuw rorad.
  hlt-MCSB: Mangdaeng kah dumlai neh khodaeng kah laitloeknah BOEIPA loh a rhoi te
    ka ming rhoela ka ming.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ማንቆ ዓሶም ፒዜ ዎጌ ኔ ዎጋሢንታ ሄርቂንቲ ዎይሢፆና ሜታዻ ዓሶ ዛሎ ኔ ሞኦታሢ ታ ዔራኔ።
  twi-ASANTE: Menim sɛ Awurade bu ahiafoɔ atɛntenenee na ɔka onnibie asɛm ma no.
  eng-WEBU: I know that the LORD will maintain the cause of the afflicted, and justice
    for the needy.
  spa-PDDPT: Yo sé que Yavé defiende la causa del afligido, Y la justicia para el
    pobre.
  gun-gun: Xee aikuaa Senhor oepy 'rãa iporiaukue'i, opena 'rã oikotevẽ rei'i va'e
    kuery re.
  agu-BL: Poro na el intxum tetz Ta', yi na ocu' tan pujle'n xtisya', qui na tak'u'
    quil yi e' me'ba' yi ko qui'c cyetz quil. Ma na na ocu' tan chicolche'n yi e'
    yi buchijche'.
  ilo-ULB: Ammok nga ikaluya ni Yahweh dagiti mairurrurumen, ken ikalinteganna dagiti
    agkasapulan.
  kpg-kpg: Meenei Dimaadua, au e iloo bolo Goe e hagamaamaa nia donu o digau hagaloale,
    mo nia donu o digau ala gu haadanga balua.
  uig-ARA: مەن بىلىمەنكى، پەرۋەردىگار ئېزىلگەنلەرنىڭ دەۋاسىنى سورايدۇ، يوقسۇلنىڭ ھەققىنى
    ئېلىپ بېرىدۇ؛
  sus-sus: Fe ɲaaxi rabae naxa sabati yi bɔxi ma, tɔɔrɛ nan tun xa ragiri e ma.
  pon-2006: Maing KAUN, I patohwan ese me komw kin ketin doarehla pwung en me semwehmwe
    kan oh pwung en me paisuwedlahr akan.
  jae-jae: Aê galicgac gebe Apômtau oc êmansaŋ lau sêŋgôŋ jageo nêŋ biŋ to êmansaŋ
    lau ŋalêlôm sawa nêŋ biŋ.
  ksd-ksd: Iau nunure ba ra Luluai na maravut diat dia ki na malari, Ma na pait ra
    magit i takodo pire ra luveana.
  tur-YTC: Bilirim ki, Yahve dertlinin davasına bakar, Muhtacı haklı çıkarır.
  bel-N: Чалавек з [ліхім] языком на зямлі ня ўстоіць; на чалавека злачыннага ліхоцьце
    цікаваць будзе, каб загубіць яго.
  kpr-kpr: Bajari, namo kasamari, makasi embo rejo dae mema eraera, nine sorise sonembaresa.
    A kotugo evetu genembo mave makasikena katiyavara eraera, aikena nine gitofo edo,
    vara jifegeraesa.
  ind-AYT: (140-13) Aku tahu bahwa TUHAN akan membuat keadilan orang tertindas, dan
    akan membela perkara orang miskin.
  yom-yom: Nzebi ti Yave weti vana luvovomo lusonga kuidi nsukami ayi wela nuanina
    minsukami.
  yut-yut: Yawe, gak da jɨgɨ paŋ amɨn gat ae yo do wadak wadak aŋ amɨn gat paŋpulugosol.
  nya-nya: Ndikudziwa kuti Yehova amapereka chiweruzo cholungama kwa anthu osauka,
    ndipo amateteza zolinga za anthu osowa.
  hrv-hrv: Opadač se neće održat' na zemlji, silnika će odjednom zgrabiti nesreća.
  mps-mps: Genuai Bidi, eno te tama koneani, nago te nai meni yai bidi dabe te po
    tų ebode tau siyu, tama te magi doado bage sǫą pali bidi dabe tau sabo dao,
    te bidi dabego augwaliba dwai sę ebo sogo tama tibo dao.
  tpi-tpi: Bikpela, mi save olsem yu save helpim ol rabisman na ol manmeri i sot long
    ol samting, taim ol man i mekim nogut long ol.
  dan-1931: Lad ikke Bagtaleren holde sig i Landet, ondt ramme Voldsmanden Slag i
    Slag!
  vie-OVCB: Con biết Chúa Hằng Hữu sẽ biện hộ cho người khốn cùng; Ngài bênh vực quyền
    lợi người nghèo khổ.
  guj-2017: હું જાણું છું કે યહોવાહ તો દુઃખીની દાદ સાંભળશે અને ગરીબોનો હક જાળવશે.
  pon-2006A: Maing KAUN, I patohwan ese me komw kin ketin doarehla pwung en me semwehmwe
    kan oh pwung en me paisuwedlahr akan.
  por-BRBSL: Eu sei que Yahweh manterá a causa dos aflitos, e justiça para os necessitados.
  eng-OEBUS: I know that the Lord will do right by the weak, and will execute justice
    for those who are needy.
  swe-swe: En baktalare (någon som skvallrar eller sprider falska rykten) ska inte
    upprättas på jorden (ska inte förbli i landet), våldsamma och onda människor ska
    bli jagade med olycka på olycka.
  cth-cth: BAWIPA ni runae kâhmonaw hah a khetyawt teh, kavoutthoupnaw koelah kalan
    lah lawk a ceng han tie ka panue.
  twi-twi: Minim sɛ Awurade bu ahiafo atɛntrenee na odi onnibi asɛm ma no.
  hlt-hlt: Mangdaeng kah dumlai neh khodaeng kah laitloeknah BOEIPA loh a rhoi te
    ka ming rhoela ka ming.
  tbz-SIM: Iwɑ́tìi yɛmbɛ̀ bɑ́ɑ́ nɑɑ́ mbɛ̀mɑbɛ̀ dihɛì miɛkɛ, mɛyɛi mmɛɛ̀ yó mbɛtì bɛnitiyonkubɛ
    kɛ bɛ̀ fɛ̃mmú.
  msy-2020: O Ikiavɨra Itir God, kɨ fo, gumazamizir onganaraziba nɨ men akurvasi.
    Egha osɨmtɨziba itir gumazamiziba, nɨ deragha men osɨmtɨzibar gara me akɨrmɨsi.
  dop-dop: Nɔɔleleŋ nyə́mɑ ɩ́ tɑɑ cɑɣɑ tɛtʋ tɑɑ. Pɑɑ tɔɣɔnɩ ɑsɑɣɑɑ nɑ mʋsʋŋtʋnɑɑ kɛ́,
    hɛɛsʋɣʋ fɛɩ.
  azb-azb: Bilirəm ki, Rəbb məzlumların məhkəmə işinə baxır, Fəqirlərə haqq qazandırır.
  eng-DBY: I know that Jehovah will maintain the cause of the afflicted one, the right
    of the needy.
  hin-2017: हे यहोवा, मुझे निश्चय है कि तू दीन जन का और दरिद्रों का न्याय चुकाएगा।
  wol-KYG: Kuy yàq der, yàlla bumu toog ci réew mi. Nitu fitna, yal na ko ay topp,
    ba dal ci kawam.
  bjr-bjr: Oo Yaawee anee kudi fasiqa anaasee kootaki itita nimaqaannanara qinee iridaqa.
    Anee sarau imariasa amana amana kai itita nimaqaannanara faqa iridaqa.
  eng-YLT: I have known that Jehovah doth execute The judgment of the afflicted, The
    judgment of the needy.
  kne-kne: Apo, ammok ay ikalintegam din magay mabalin da ya kosto di iyat mo ay mangokom
    en daida.
  eng-WYC-2017: I have known, that the Lord shall make doom of a needy man; and the
    vengeance of poor men.
  eng-WMBB: I know that the LORD will maintain the cause of the afflicted, and justice
    for the needy.
  zat-NTPS: Nezda' xeche̱be Xránadxu Dios waláz chee̱ benne' baxache', ne guzé̱ chache̱'
    da zaj xu'u lu na' benne' xache' ca'.
  zty-NTPS: Nnezla' yechebe X̱anžo Dios che no benne' gax̱jw ḻaže', na' wzóa choche'
    da' ka' zej yo'on ḻo na'gak benne' yache' ka'.
  urd-GVH: मैं जानता हूँ कि रब अदालत में मुसीबतज़दा का दिफ़ा करेगा। वही ज़रूरतमंद
    का इनसाफ़ करेगा।
  rug-rug: Zihova, gilania rau sapu toka ni Goi sari na habahuala pa dia tinasuna,
    meke sa vina sare tadi pu malaṉa.
  gaz-gaz: Waaqayyo rakkattootaaf falmee hiyyeeyyiif illee murtii qajeelaa akka kennu
    ani beeka.
  fra-LSG: L’homme dont la langue est fausse ne s’affermit pas sur la terre; Et l’homme
    violent, le malheur l’entraîne à sa perte.
  yal-yal: Nafigine mi luma yamanani. Ala xa yihadin so gbalotɔne xun na.
  iou-iou: Täŋpäkaŋ Yawe, äma jopi jäwäri itkentäŋpäŋ äma wakitä täŋyäkŋatneŋo udeta
    watä it yämik täyan.
  haw-1868: Ua ike no wau, e kokua mau no o Iehova i ka poe pilikia, A e hoapono hoi
    i ka poe ilihune.
  arb-NAV: قَدْ عَلِمْتُ أَنَّ الرَّبَّ يُنْصِفُ دَعْوَى الْمَسَاكِينِ وَيَحْكُمُ
    بِالْحَقِّ لِلْمُحْتَاجِينَ.
  ded-ded: Ngicngac ebic witiau kecgec KEBUNGO yeneac yoac henggareng amma nanggeyunuude.
    Ngicngac iwaiac obohoma kecandae, yeni sing dindingac modacgec yeng isingyunuma
    yoacngina desiude, imoc negenduae.
  ewe-ewe: Menya be Yehowa tsoa afia na ame dahewo, eye wòxɔa nya ɖe hiãtɔwo nu.
  eng-LEE: (140:13) I know that the Lord will procure right for the afflicted, [and]
    justice for the needy.
  asm-FB: মই জানো, যিহোৱাই দৰিদ্রৰ পক্ষে বিচাৰ নিষ্পত্তি কৰিব, অভাৱীসকলৰ কাৰণে ন্যায়
    বিচাৰ কৰিব।
  sus-A: قٍ حَاشِ رَبَيٍ نَشَ سَبَتِ يِ بْشِ مَ، تْورّ نَن تُن شَ رَفِرِ عٍ مَ.
  fra-SBL: Je sais que l'Éternel défendra la cause du malheureux, et la justice pour
    les nécessiteux.
  hbo-hbo: אִ֥ישׁ לָשֹׁון֮ בַּל־יִכֹּ֪ון בָּ֫אָ֥רֶץ אִישׁ־חָמָ֥ס רָ֑ע יְ֝צוּדֶ֗נּוּ
    לְמַדְחֵפֹֽת׃
  kik-kik: Niĩ nĩnjũũĩ atĩ Jehova nĩarũagĩra kĩhooto kĩa arĩa athĩĩni, na akagitĩra
    kĩhooto kĩa arĩa abatari.
  fra-NCL: Non, le calomniateur ne prospérera pas sur la terre, et le malheur poursuivra
    sans merci l’homme violent.
  cek-AK: Patangkhang kami to Angraeng mah khetzawn, amtang kami to toenghaih hoiah
    lok a caek.
  cuk-cuk: An wisid, Bab-Jehová, dule-wile-itodiidga igar naboged, dule-ibmarbina-sogdimalad,
    Bab-Dummad bendaked.
  tel-2017: బాధితుల తరపున యెహోవా వాదిస్తాడనీ. ఆయన దరిద్రులకు న్యాయం చేకూరుస్తాడని
    నాకు తెలుసు.
  hat-BSA: Mwen konnen ke SENYÈ a va bay soutyen a aflije yo, e fè jistis pou malere
    a.
  kos-kos: LEUM GOD, nga etu lah kom loango sripa lun mwet sukasrup Ac orala nununku
    suwohs nu sin mwet enenu.
  hbo-WLC: אִ֥ישׁ לָשׁוֹן֮ בַּל־יִכּ֪וֹן בָּ֫אָ֥רֶץ אִישׁ־חָמָ֥ס רָ֑ע יְ֝צוּדֶ֗נּוּ
    לְמַדְחֵפֹֽת׃
  ibo-ibo: Amaara m na Onyenwe anyị ga-ekpe ikpe ziri ezi nye ndị ogbenye na-emekwa
    ka ndị nọ na mkpa nweta ihe ruuru ha.
  ory-ory: ସଦାପ୍ରଭୁ ଦୁଃଖୀର ବିବାଦ ଓ ଦୀନହୀନର ବିଚାର ନିଷ୍ପନ୍ନ କରିବେ, ଏହା ମୁଁ ଜାଣେ।
  chk-chk: Üa silei pwe en ai Samol mi Lapalap ka peni ekewe mi wöüngau o eäni pwüng
    ngeni ekewe chon mwelele.
  rop-rop: YAWEI, ai sabi yu maindimbat ola powan pipul, en yu oldei gibit feyago
    langa detlot pipul hu nomo garram enijing.
  ukr-1871: Я знаю, що Господь явить правосуддє пригнобленим, справедливість бідним.
  yon-yon: Yariman kuu dabab wayiroondan yaa koromone angkumondene, kamboknondan yaa
    wengyundi anammo kondimaan kuu nekaad.
  deu-1951: (0140-13) Ich weiß, daß der HERR des Elenden Sache führen und dem Armen
    Recht schaffen wird.
  eng-JPS: (140-13) I know that the LORD will maintain the cause of the poor, and
    the right of the needy.
  srp-1865: Znam da æe Gospod pokazati pravdu nevoljnome i pravicu ubogima.
  lug-lug: Mmanyi nga Mukama ayamba abo ababonaabona, y’ayamba abanaku okuyisibwa
    mu bwenkanya.
  heb-heb: ידעת כי יעשה יהוה דין עני משפט אבינים׃
  ben-IRV: আমি জানি যে সদাপ্রভুু বিবাদের কারণ বজায় রাখবে এবং দরিদ্রদের বিচার নিস্পন্ন
    করবেন।
  ntu-ntu: Yawe, krlzx kx tu-zvzbzme mz nibr kx trpnzngr scde zmatq, X okatrq kxnzkxpung
    mz nzatubqti-krm da kx vz-rbr.
  pan-pan: ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਯਹੋਵਾਹ ਮਸਕੀਨ ਦਾ ਹੱਕ, ਅਤੇ ਕੰਗਾਲ ਦਾ ਨਿਆਂ ਪੂਰਾ ਕਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည်ဆင်းရဲ သောသူ ၏အမှု ကို စောင့် ၍၊ ငတ်မွတ် သောသူဘက်၌ တရား စီရင်တော်မူမည်
    ဟု ငါသိ ၏။
  kgf-kgf: Ni ninʒua Yawenéŋ ʒérabéra mihicŋima kecʒu ionac acgina goiya héianʒac.
    Waŋu maqeqeya ieneŋ aciguc eŋgic ʒédiŋi énécmianʒac.
  tte-O: O Yeoba, yakatai kowa tobubutumao yo toeomao kutolo-kaukausili.
  tbg-tbg: Noravauvo, te kankomake iri tavaunara. Are vehi vaiinti nahenti auta ntuva
    nimitehara vika kahaqi variaravama variaro. Vo haika vo haikara aavoqiaka qoraiqama
    nimitevorave tira, are vika kahaqama nimite variaravama variaro.
  hmo-hmo: Lohiabada e, lau diba ogogami taudia, bona gau lasi taudia, be tau dikadia
    ese idia dagedage henidia neganai, oi ese mai maoromaoro danu, unai hisihisi abia
    taudia oi durua noho.
  zar-NT: Nözdaʼ gunëʼ Xanruʼ ga uluʼrúaj tsahuiʼ nupa taʼguíʼi taʼzacaʼ, en uchiʼa
    usörö́ëʼ quégaca bönachi yechiʼ.
  urd-urd: मैं जानता हूँ कि ख़ुदावन्द मुसीब तज़दा के मु'आमिले की, और मोहताज के हक़
    की ताईद करेगा।
  bqc-SIM: Ńsu to yã́siade zɛkĩi e dṹniauo, to vãi aↄ gbɛ̃́ pãsĩ wɛ zɛsaiɛ.
  tcz-CHONGTHU: Hinlah suhgentheija umte Yahweh Pakai in asumil poi, ti kahen; Aman
    vaichate thu adih'a atanpeh ding ahi, ti kahei.
  mar-mar: परमेश्वर गरीबांच्या पक्षाचे, आणि गरजवंताच्या वादाचे समर्थन करील हे मला
    माहित आहे.
  isl-isl: Láttu lygara einskis ávinnings njóta í landi okkar, en refsaðu þeim í skyndi.
  hlt-THB: Bawipa ing thymnaak ce khawdengkhqi ham taak pe nawh ak voethlauhkhqi ce
    dawm a hlai hy tice sim nyng.
  qub-qub: Noga musyämi pobritaga Tayta Dios alli arriglashanta. Llaquicuycajcunatapis
    yanapanmi.
  bqp-bqp: Má dↄ̃ kũ Dikiri dì yã nna kpá wɛ̃ndadenↄa, àdi yã kɛkɛ takasidenↄnɛ
    a zɛ́a.
  hat-hat: (0140:13) Mwen konnen Seyè a va fè pòv yo jistis. L'a defann kòz moun ki
    san sekou yo.
  eng-BSB: I know that the LORD upholds justice for the poor and defends the cause
    of the needy.
  eng-WEBPB: I know that the LORD will maintain the cause of the afflicted, and justice
    for the needy.
  kbq-kbq: Hianagi nagra ke'na antahi'na hu'noankino, knama zami'za zamazeri havizama
    nehaza vahera Ra Anumzamo'a zamaza nehuno, zamunte omane vahera knare huno zamaza
    nehie.
  pon-pon: I aja, me Ieowa pan kotin apapwali me luet akan, o jauaj pun en me jamama
    kan.
  nhe-BL: Pero na cuali nijmati para ta, TOTECO, tiquinpalehuis nopa teicneltzitzi
    tlen inijuanti quintepotztocatinemij. Ta tiquinpalehuis tlen teicneltzitzi para
    ma quisa cuali para inijuanti queja quinamiqui.
  wnc-wnc: Buyambam tapata aminu sangana wena akgatayamuke tapduu wam yananga gwene
    tasiwan wamna noman siwik ngang nataat. Ngan, ita aminu sangae dapmakainggengu
    gatayaman aminu kunduta wamu yumdekan temapa yakingu take dua siwik.
  bus-bus: Má dↄ̃ kɛ̀ Dii è yã nnaa kpá wɛ̃ndadeenↄa, è yã kɛkɛ takaasideenↄnɛ a
    zɛ́a.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, erezekaiw hemetarer 'ym ma'e wanehe ne. Akwaw
    nezekaiw paw ihe. Erepytywà ma'e hereko 'ymar ne wà no.
