    ကြံစည် ကြပါ၏။
  kgf-kgf: O Yawe galeŋgé nénna. Kaiʒiliweŋ ic méraginaiguc embi niŋac. Yaré qeqe
    ic ionarunec hetecgé nénna. Ieneŋ imi néfacgé némbiŋ ʒé wanʒu.
  tte-O: O Yeoba, kutolo-kaukausiyau tomo naenaeline ali kaiwe koina, na ugite-kalatagau
    tomo kalekaleyaliyaone kolili, siya mwa nuwanuwali siyabekuyau.
  tbg-tbg: Noravauvo, qora kaiqa vare variaka ti ravaaqavu kevorave tira, are tiqaa
    koqema kera raqikiane. Voqamake nái kena vaiinti ruquti variaka ruvaaqumavi vaiha,
    te qoraiqama vuainarara nai tiva ami nai tiva ami i variarara irihara, are ti
    antua timitaane.
  hmo-hmo: Lohiabada e, kara dika taudia dekena amo lau do oi gimaia. Dagedage taudia
    dekena amo lau do oi naria. Idia ese lau do idia hadikaia dalana idia tahua noho.
  zar-NT: Ben chiʼi nedaʼ, Xan, para cabí bi ilunëʼ bönniʼ tuʼë döʼ quiaʼ. Ben chiʼi
    nedaʼ para cabí bi ilunëʼ bönniʼ zidzaj quiaʼ, bönniʼ naʼ të́ʼënëʼ ilunëʼ ga ichixi
    iníguidaʼ.
  urd-urd: ऐ ख़ुदावन्द! मुझे शरीर के हाथ से बचा मुझे टेढ़े आदमी से महफूज़ रख, जिनका
    इरादा है कि मेरे पाँव उखाड़ दें।
  rus-SYN: не дай уклониться сердцу моему к словам лукавым для извинения дел греховных
    вместе с людьми, делающими беззаконие, и да не вкушу я от сластей их.
  bqc-SIM: Aaì ń lɛ́ kɛkɛ lán mlɛ̃wa, an lɛgbɛ'iá sↄ̀gbala sɛwɛɛ.
  tcz-CHONGTHU: O Yahweh Pakai, miphalou ho khutna kon hin neihoidoh in, pumhatna
    natong hoa kon'in neihuhdoh in; ajeh chu kakipal lhuhna din thisle jeng agong
    un ahi.
  mar-mar: हे परमेश्वरा, मला दुष्टांच्या हातातून वाचव; मला जुलमी मनुष्यांपासून सुरक्षित
    ठेव. त्यांनी मला ढकलण्याची योजना केली आहे.
  isl-isl: Orð þeirra eru eins og eitruð höggormsbit.
  hlt-THB: Aw Bawipa, thlakchekhqi kut khui awhkawng nang ing ni khoem lah; kai a
    khawkham lawlh sak aham ak cai thlakchekhqi anglakawhkawng ni hlip lah.
  qub-qub: Tayta Dios, chapaycamay fiyucuna charimänanpita. Chapaycamay wañuchicojcunapita.
    Paycunaga mana alliman chayanallätami shuyaraycan.
  bqp-bqp: Dikiri, ǹsun tó gbɛ̃ vãninↄ ↄ namaro, ǹ ma sí gbɛ̃ pãsĩnↄa, òdi lɛ́ kpákũsũ
    de ò ma pãtɛ.
  hat-hat: (0140:5) Seyè, pa kite m' tonbe anba men mechan yo, pwoteje m' anba ansasen
    yo k'ap chache jan pou yo fè m' tonbe.
  eng-BSB: Guard me, O LORD, from the hands of the wicked. Keep me safe from men of
    violence who scheme to make me stumble.
  eng-WEBPB: LORD, keep me from the hands of the wicked. Preserve me from the violent
    men who have determined to trip my feet.
  kbq-kbq: Ra Anumzamoka havi avu'ava zama nehaza vahe'mo'zama nazeri havizama hu'zankura
    kegava hunanto. Hazenkema eri hakarema nehaza vahe'mo'zama hazenkema nami'zankura
    kegava hunanto, na'ankure nagrira nazeri haviza hunaku oku'a keaga retro nehaze.
  pon-pon: Pera wei jan ia pa en me doo jan Kot akan, o aramaj morjued akan, me kin
    madamadaua duen in pan kawe ia la.
  nhe-BL: TOTECO, xinechmocuitlahui para ax nihuetzis ininmaco tlacame tlen ax cuajcualme,
    huan tlen tetlaijilhuíaj, pampa inijuanti moilhuijtoque quejatza nechtlaijilhuise.
  wnc-wnc: Buyambam tapa, gata na kakuya katak tasiwinu wai amindane kekeknganata
    na napbitnanga dua. Ngan, gata na wamanapmambi aminu amak tasikaingga na tasiwan
    pimapitde yakaingu, nae sanga takngatu dua tasining.
  bus-bus: Dii, ǹton tó gbɛ̃ zaaanↄ ↄ namaro, ǹ ma sí gbɛ̃ pãsĩnↄa, aↄ̃è lɛ́ kpakↄ̃sↄ̃
    lɛ wà ma pãɛ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hepyro pe teko ikatu 'ym ma'e wakàgaw wi nehe.
    Hemunyryk kar pe awa ipuruzukaiw ma'e wanuwi nehe. Umume'u hereityk àwàm waiko
    tuweharupi wà.
  eng-DRA: 'Incline not my heart to evil words; to make excuses in sins. With men
    that work iniquity: and I will not communicate with the choicest of them.'
