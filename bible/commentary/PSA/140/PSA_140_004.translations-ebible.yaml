  tbz-SIM: Bɛ̀ pɛ̀rímú bɛ nɔ́ndiɛ́ nyi iwɑ̀ɑ̀kɛ kɔ̃mɛ, kɛ̀ bɛ nɑ́ɑǹtì dò mmɛwɑɑ̀dɔ̀mmɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ deragh nan gantɨ, gumazir kurabar gavgavim na
