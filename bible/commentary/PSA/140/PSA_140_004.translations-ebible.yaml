  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ፑርቶ ዓሶ ኩጫፓ ታና ዓውሴ፤ ታኣኮ ቶኮ ቡኡዳኒ ማላ ጌኖ ዓሶፓ ቶሊሴ።
