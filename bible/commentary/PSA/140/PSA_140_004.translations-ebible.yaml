verse: PSA.140.004
translations:
  mal-C: യഹോവേ, ദുഷ്ടരുടെ കൈകളിൽനിന്ന് എന്നെ സൂക്ഷിക്കണമേ; എന്റെ കാലുകൾ കുരുക്കിൽപ്പെടുത്താൻ
    പദ്ധതിയിടുന്ന അക്രമികളിൽനിന്ന് എന്നെ സംരക്ഷിക്കണമേ.
  deu-TKW: Sie haben ihre Zunge wie eine Schlange geschärft, Otterngift ist unter
    ihren Lippen. Sela.
  lin-lin: Bapelisaka lolemo na bango lokola nyoka, bibebu na bango ezali na ngenge
    ya etupa.
  mmx-mmx: Leeme Silok, una lok see rak basinge lolos at limixin kapmek. Una lok tatao
    ia basinge limixin sepsep ua digam nem mu ia xusu dina sev asubu ia.
  eng-LSV: Preserve me, YHWH, from the hands of the wicked, || Keep me from one of
    violence, || Who have devised to overthrow my steps.
  eng-GNV: 'Keepe mee, O Lord, from the handes of the wicked: preserue mee from the
    cruell man, which purposeth to cause my steppes to slide.'
  eng-WEBSTER: Keep me, O LORD, from the hands of the wicked; preserve me from the
    violent man; who have purposed to overthrow my goings.
  nhw-BL: TOTECO, techmocuitlahui para amo nihuetzis ininmaco masehualme catli amo
    cuajcualme, huan catli tetlaijilhuíaj, pampa inijuanti moilhuijtoque quenicatza
    nechhuihuiitase.
  swh-ONEN: Ee Bwana, niepushe na mikono ya waovu; nilinde na watu wenye jeuri wanaopanga
    kunikwaza miguu yangu.
  bba-bba: Bɑ rɑ ben yɑrɑ derewɑ nɡe wɑɑ. Kpɑ ben nɔɔ ɡɑ n dɛ̃ɛ mɔ nɡe surɔkɔru.
  eng-KJVCPB: Keep me, O Lord, from the hands of the wicked; Preserve me from the
    violent man; Who have purposed to overthrow my goings.
  luo-luo: Rita, yaye Jehova Nyasaye, rita e lwet joma timbegi richo; konya e lwet
    jo-mahundu machano gajo tiendena.
  aii-aii: ܢܛܘܿܪܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܡ̣ܢ ܐܝܼܕܵܬܹ̈‌ܐ ܕܪ̈ܲܫܝܼܥܹܐ، ܡ̣ܢ ܐܢܵܫܹ̈ܐ ܛܵܠܘܿܡܹ̈ܐ ܢܵܛܪܹܬ
    ܠܝܼ، ܐܵܢܝܼ ܕܚܫܝܼܒ݂ ܠܗܘܿܢ ܠܬܲܪܩܘܼܠܹܐ ܦܵܣܘܿܥܝܵܬ‌ܝܼ̈.
  meu-meu: Iehova e, kara dika taudia imadia amo ba gimagu, daḡedaḡe taudia edia amo
    ba hamaurigu; idia ese aegu ihahetutuhidia dalana vada e haeroa.
  npi-ULB: हे परमप्रभु, मलाई दुष्‍टहरूका हातबाट बचाउनुहोस् । हिंस्रक मानिसहरूबाट मलाई
    सुरक्षित राख्‍नुहोस् जसले मलाई घोक्र्याएर बाहिर निकाल्‍ने योजना बनाउँछन् ।
  yor-yor: Olúwa, pa mí mọ́ kúrò lọ́wọ́ àwọn ènìyàn búburú; yọ mí kúrò lọ́wọ́ ọkùnrin
    ìkà a nì ẹni tí ó ti pinnu rẹ̀ láti bi ìrìn mi ṣubú.
  pes-OPCB: ای خداوند، مرا از دست مردان شرور محفوظ نگه دار. مرا از دست مردان ظالم
    که برای سرنگونی من نقشه می‌کشند، حفظ فرما.
  tgl-ULB: Ilayo mo ako sa mga kamay ng masasama, Yahweh; pangalagaan mo ako sa mararahas
    na mga tao na nagpaplano na patumbahin ako.
  nop-nop: Yahwe, du momooŋgoŋ hinek nabudokoune me hogohi’walaŋ saŋiniŋhikdi mu nehitifowek.
    Tiŋa undugoŋ nabu-ulidokoune me koŋgolondahidi nehitubu-kadakadok yoiŋ iŋgoŋ nemek
    nemu tinamneŋ.
  hui-hui: Anduane Homogo-o agali ko karunaga hongome i̱ bope nahelo í̠na i̱ handayaho
    habe. Agali bo wahaga karume i̱ mo ko holenaga bi ndindi lalu kago i̱ ba nabilo
    hapai habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​သူ​ယုတ်​မာ​တို့​၏​ဘေး​မှ ကွယ်​ကာ​စောင့်​ထိန်း​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​ပြို​လဲ​ပျက်​စီး​စေ​ရန်​ကြံ​စည်​သူ အ​ကြမ်း​ဖက်​သ​မား​တို့​၏​ဘေး​မှ​လုံ​ခြုံ​စွာ
    ထား​တော်​မူ​ပါ။
  bod-N: སྡིག་སྤྱོད་ལག་ནས་བདག་སྐྱོབས་ཀྱེ་ཡ༌ཝཱེ། །གདུག་རྩུབ་ཅན་ལས་ཕྲན་ཆུང་བསྲུང་བར༌མཛོད།
    །དེ་ཚོས་ང་རང་ས་རུ་བསྒྱེལ་བར༌དམིགས།།
  wsk-wsk: O Yawe, aga sinar to se kari memek alo me aga momon maguwumonko; aga bitaru
    se kager daong ko kari alo aga sapamon se dagulekko balman mu uwuta me betemonko.
  sna-sna: Ndichengetei, imi Jehovha, kubva mumaoko avakaipa; ndidzivirirei pavanhu
    vanoita nechisimba vanoronga kupinga tsoka dzangu.
  spa-BLM: Yahvé, guárdame de las manos de los malvados. Presérvame de los hombres
    violentos que se han empeñado en hacer tropezar mis pies.
  cac-cac: Mamin Jehová, c'ub'ej in el d'a eb' sc'ulan chucal, eb' malaj yelc'och
    a c'ayb'ub'al d'ay, eb' naann̈ej yuuj tas tz'aj in yac'an telvoc.
  swh-ULB: Ee Yahwe, unilinde dhidi ya mikono ya waovu; unikinge na vurugu za watu
    wanaopanga kuniangusha.
  bel-bel: ня дай нахіліцца сэрцу майму да словаў падступных, і на перапросіны дзеяў
    грахоўных і людзей, што беззаконьне ўчыняюць, і хай не скаштую я іхніх прысмакаў.
  deu-ELBBK: Sie schärfen ihre Zunge wie eine Schlange; Otterngift ist unter ihren
    Lippen. (Sela.)
  mbb-OT: Endilungi a, Nengazen, wey a kenà mesuǥat te menge etew he mesipala he tuyù
    dan is edezaat kediey.
  mal-2015: യഹോവേ, ദുഷ്ടന്റെ കയ്യിൽനിന്നു എന്നെ കാക്കേണമേ; സാഹസക്കാരന്റെ പക്കൽനിന്നു
    എന്നെ പാലിക്കേണമേ; അവർ എന്റെ കാലടികളെ മറിച്ചുകളവാൻ ഭാവിക്കുന്നു.
  gup-gup: O Yawey, kannahna ba bu bininj nawu kabirrikurduyime kunwarre duninjh minj
    ngandidarrkidmang. Kanngehkemen kore birribang bininj nawu kabirridjare ngandibungkarrkbun
    dja ngarrowen.
  rmc-rmc: Dukhaven le čhibenca sar o sapa, pro vušta len hin o jedos sar le zmijen.
  nlg-nlg: Ghe Lord, Ko lavi kehau tana limadira na lei tinoni dika, mo ko pilupungisiu
    itadira tara ruturutu, na pukuna gaira tara padalaghinia na hughuhughu koluagu.
  pes-OPV: ‌ای خداوند مرااز دست شریر نگاه دار، از مرد ظالم مرا محافظت فرما که تدبیر
    می‌کنند تا پایهای مرا بلغزانند.
  ron-1924: Пэзеште-мэ, Доамне, де мыниле челуй рэу! Фереште-мэ де оамений асуприторь,
    каре се гындеск сэ мэ добоаре!
  ben-OBCV: হে সদাপ্রভু, দুষ্টদের হাত থেকে আমাকে সুরক্ষিত রাখো; দুরাচারীদের কবল থেকে
    আমাকে বাঁচিয়ে রাখো, কারণ তারা আমার পতনের জন্য ষড়যন্ত্র করছে।
  som-som: Rabbiyow, gacmaha kuwa sharka leh iga dhawr, Oo iga ilaali ninka dulmiga
    badan, Kuwaasoo u qasdiyey inay tallaabooyinkayga dhinac u leexiyaan.
  lat-VUC: Non declines cor meum in verba malitiæ, ad excusandas excusationes in peccatis;
    cum hominibus operantibus iniquitatem, et non communicabo cum electis eorum.
  eng-ASVBT: 'Keep me, O Jehovah, from the hands of the wicked; Preserve me from the
    violent man: Who have purposed to thrust aside my steps.'
  mna-mna: 'O Yooba, menderkaala yo: Kokena zin wal sananŋan tikam yo. We seraara
    pa zin wal ta tikamam zaaba pizin tomtom na. Pa iŋgi tirru zaala be tikam yo ma
    aŋtop.'
  ita-1885: Preservami, o Signore, dalle mani dell'empio; Guardami dall'uomo violento;
    Che hanno macchinato di far cadere i miei piedi.
  eng-LXXUP: 'Incline not my heart to evil things, To employ pretexts for sins, With
    men who work iniquity: And let me not unite with their choice ones.'
  eng-ULB: Keep me from the hands of the wicked, Yahweh; preserve me from violent
    men who plan to knock me over.
  spa-VBL: Señor, no me dejes caer en manos de los impíos; protégeme, especialmente
    de aquellos que son violentos, que están planeando mi caída.
  fra-_FOB: Éternel, garde-moi des mains du méchant, préserve-moi de l'homme violent,
    qui méditent de me faire tomber.
  mal-mal: യഹോവേ, ദുഷ്ടന്റെ കൈയിൽനിന്ന് എന്നെ കാക്കണമേ; സാഹസക്കാരനിൽനിന്ന് എന്നെ പരിപാലിക്കണമേ;
    അവർ എന്റെ കാലടികൾ മറിച്ചുകളയുവാൻ ഭാവിക്കുന്നു.
  urd-GVR: Ai Rab, mujhe bedīn ke hāthoṅ se mahfūz rakh, zālim se mujhe bachāe rakh,
    un se jo mere pāṅwoṅ ko ṭhokar khilāne ke mansūbe bāndh rahe haiṅ.
  suz-BL: परमप्रभु यावे, इन अरेशो मटीब नु हुश ख्राक्‍श पोक्‍ब मुर आं क्‍येङा ङोन वोतीन।
    मेकोपुकीमी आं कली दाइल पपाइक्‍चा माल्‍नीम।
  eng-NOY: Defend me, O LORD! from the hands of the wicked, Preserve me from the man
    of violence, Who have purposed to cause my fall! [[Pause.]]
  ita-1927: Preservami, o Eterno, dalle mani dell’empio, guardami dall’uomo violento,
    i quali han macchinato di farmi cadere.
  ckb-ckb: ئەی یەزدان، لە دەست بەدکار ئاگادارم بە، لە پیاوی توندوتیژ بمپارێزە، ئەوانەی
    پیلانیان داناوە بۆ ئەوەی قاچم بخلیسکێنن.
  eng-BBE: 'O Lord, take me out of the hands of sinners; keep me safe from the violent
    man: for they are designing my downfall.'
  xsi-xsi: Mine nde Yova Kindeni, pwatona naŋa, ŋana kinzi tamâta sakamao ŋinde nenzi
    walo ma ikura tu ipole naŋa tia. Kinzi ilonzi tu sipunzi tamâta, aku sipa ŋgua
    lâ tu ma sizavaru naŋa tona. Mine kala ano pano tu pwea ŋanana.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ದುಷ್ಟರ ಕೈಗಳಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸಿ ಕಾಯಿರಿ. ಹಿಂಸಕರಿಂದ ನನ್ನನ್ನು
    ರಕ್ಷಿಸು, ಅವರು ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ಕೆಡಿಸುವುದಕ್ಕೆ ಉದ್ದೇಶಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவாவே, துன்மார்க்கனுடைய கைகளுக்கு என்னை நீங்கலாக்கி கொடியவனுக்கு என்னை
    விலக்கி காப்பாற்றும்; அவர்கள் என்னுடைய நடைகளைக் கவிழ்க்கப்பார்க்கிறார்கள்.
  spa-RV-1909: Guárdame, oh Jehová, de manos del impío, presérvame del hombre injurioso;
    que han pensado de trastornar mis pasos.
  ron-BTF: Păzește-mă, DOAMNE, de mâinile celui stricat; protejează-mă de omul violent,
    de cei care au plănuit să doboare umbletele mele.
  eng-WEBP: LORD, keep me from the hands of the wicked. Preserve me from the violent
    men who have determined to trip my feet.
  eng-FBV: Lord, please keep me from falling into the hands of the wicked; protect
    me especially from those who are violent, who are plotting my downfall.
  nld-1939: Bescherm mij, Jahweh, tegen de macht van den boze, Behoed mij voor den
    man van geweld, Die mij de voet trachten te lichten,
  nch-BL: TOTECO, techmocuitahui para amo nihuetzis inimaco masehualme cati amo cuajcualme,
    huan cati tetaijilhuíaj, pampa inijuanti moilhuijtoque quenicatza nechhuihuiitase.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy giữ tôi khỏi tay kẻ ác, Bảo hộ tôi khỏi người
    hung bạo, Là kẻ toan mưu làm bước tôi vấp ngã.
  cha-cha: 'Adajeyo O Jeova, gui canae y taelaye; adajeyo gui fette na taotao: ni
    y manmadetetmina para unasuja y pinecatto.'
  hin-CV: याहवेह, दुष्टों से मेरी रक्षा कीजिए; मुझे उन हिंसक पुरुषों से सुरक्षा प्रदान
    कीजिए, जिन्होंने, मेरे पैरों को उखाड़ने के लिए युक्ति की है.
  eng-OURB: Adonai, keep me from the hands of the wicked. Preserve me from the violent
    men who have determined to trip my feet.
  spa-BES: 'Oh Señor, sácame de las manos de los pecadores; mantenerme a salvo del
    hombre violento: porque están diseñando mi caída.'
  tdx-tdx: Arovo tsy ho am-pità’ o lo-tserekeo iraho ry Iehovà; arovo amy ‘ndaty mitrotrofiakey,
    ty mikinia hampidorasitse o liakoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงรักษาข้าพระองค์​ไว้​ให้​พ้นจากมือของคนชั่ว ขอทรงสงวนข้าพระองค์​ไว้​จากคนทารุ​ณ
    ผู้​คิดแผนการพลิกเท้าของข้าพระองค์
  por-BR-2018: Guarda-me, SENHOR, das mãos do perverso; guarda-me do homens violentos,
    que pensam em empurrar os meus pés.
  deu-ELO: Bewahre mich, Jehova, vor den Händen des Gesetzlosen, vor dem Manne der
    Gewalttaten behüte mich, welche darauf sinnen, meine Tritte umzustoßen!
  eng-WYC-2018: Lord, keep thou me from the hand of the sinner; and deliver thou me
    from wicked men. Which thought to deceive my goings; (Lord, keep thou me safe
    from the power of the sinner; and save thou me from the wicked, from those who
    think out ways to thwart my progress.)
  epo-epo: Gardu min, ho Eternulo, kontraŭ la manoj de malvirtuloj, Gardu min kontraŭ
    perfortuloj, Kiuj intencas renversi miajn paŝojn.
  gfk-gfk: Watong, balaure iau sukun ira lima diet ira ut na sakena. Tur bat iau sukun
    ira ut na halhaliarai ing diet harpingit kumaan wara hakuni ira kakigu.
  uig-PIN: Rǝzil adǝmning ⱪolliridin meni aman ⱪiliƣaysǝn, i Pǝrwǝrdigar; Putlirimni
    putlaxni ⱪǝstlǝydiƣan zorawan kixidin saⱪliƣaysǝn.
  beo-beo: Hina Gode! Wadela:i hamosu dunu ilia gasaga na banenesisa:besa:le, na gaga:ma.
    Nimi gegesu dunu da na dafama:ne ilegesa. Dia na gaga:ma!
  tpi-OTNT: Bikpela, yu mas lukautim mi gut bai strong bilong ol man nogut i no inap
    winim mi. Banisim mi na ol man bilong pait i tok long bagarapim mi, bai ol i no
    inap mekim wanpela samting long mi.
  hau-SA: Ka kiyaye ni, ya Ubangiji, daga hannuwan mugaye; ka tsare ni daga mutane
    masu rikici waɗanda suke shirin kwashe ni a ƙafafu.
  udu-udu: Jiyi aha/ mo, ayy Tap̱a, ’peni me’d gi ’kwani kun ta thus ki thus mo. ’Tashi
    aha/ ’twa/ mo ’peni ’kwani kun bujurkina bujur mo, uni kun thosonki is mo mmoṯa’b
    aha/ ki sho’k mo.
  uig-LAT: Rezil ademning qolliridin méni aman qilighaysen, i Perwerdigar; Putlirimni
    putlashni qestleydighan zorawan kishidin saqlighaysen.
  nde-nde: Ngivikela, Oh Thixo, ezandleni zababi; ngiphephisa ebantwini bodlakela
    abaceba ukungigwenxa.
  ton-ton: Fakahaofi au, ʻE Sihova, mei he nima ʻoe angahala; fakamoʻui au mei he
    tangata fakamālohi, ʻaia kuo ne fakakaukau ke tulaki hifo hoku vaʻe.
  ces-1613: Naostřují jazyk svůj jako had, jed lítého hada jest ve rtech jejich. Sélah.
  eng-WMB: LORD, keep me from the hands of the wicked. Preserve me from the violent
    men who have determined to trip my feet.
  tam-TCV: யெகோவாவே, கொடியவர்களுடைய கைகளுக்கு என்னை நீங்கலாக்கி, வன்முறையாளர்களுக்கு
    என்னை விலக்கி இரட்சியும்; அவர்கள் என் நடைகளைக் கவிழ்க்கப்பார்க்கிறார்கள்.
  ceb-ULB: Ipahilayo ako sa mga kamot sa daotan, Yahweh, panalipdi ako sa mga tawong
    bangis nga naglaraw sa pagpuo kanako.
  pol-UBG: Zachowaj mnie, PANIE, od rąk niegodziwego, strzeż mnie od okrutnika; od
    tych, którzy postanowili zwalić mnie z nóg.
  urd-GVU: اے رب، مجھے بےدین کے ہاتھوں سے محفوظ رکھ، ظالم سے مجھے بچائے رکھ، اُن سے
    جو میرے پاؤں کو ٹھوکر کھلانے کے منصوبے باندھ رہے ہیں۔
  eng-OEBCW: Preserve me, O Lord, from the hands of the wicked, from the violent guard
    me from those who are plotting to trip up my feet.
  deu-1912: Bewahre mich, HERR, vor der Hand der Gottlosen; behüte mich vor den freveln
    Leuten, die meinen Gang gedenken umzustoßen.
  kan-2017: ಯೆಹೋವನೇ, ದುಷ್ಟರ ಕೈಗೆ ಸಿಕ್ಕದಂತೆ ನನ್ನನ್ನು ಕಾಪಾಡು, ಬಲಾತ್ಕಾರಿಗಳಿಂದ ತಪ್ಪಿಸಿ
    ರಕ್ಷಿಸು. ಅವರು ನನ್ನ ಕಾಲುಗಳನ್ನು ಎಡವಿಸಿಬಿಡಬೇಕೆಂದು ಯೋಚಿಸಿದ್ದಾರೆ.
  yap-yap: SOMOL, mu matanagiyeg rok e pi’in kireb; mu ayuwegneg u pa’ e pi’in ma’ngach
