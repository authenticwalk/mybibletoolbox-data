  heb-heb: שמרני יהוה מידי רשע מאיש חמסים תנצרני אשר חשבו לדחות פעמי׃
  ben-IRV: সদাপ্রভুু, দুষ্টের হাত থেকে আমাকে দূরে রাখ, হিংস্র মানুষ থেকে আমাকে বাঁচিয়ে
