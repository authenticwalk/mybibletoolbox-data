verse: PSA.140.013
translations:
  mal-C: നീതിനിഷ്ഠർ അവിടത്തെ നാമത്തെ വാഴ്ത്തുകയും ഹൃദയപരമാർഥികൾ തിരുസന്നിധിയിൽ വസിക്കുകയും
    ചെയ്യും, നിശ്ചയം.
  deu-TKW: 'Ich weiß: Jahwe wird die Sache des Elenden führen, den Rechtshandel der
    Armen.'
  lin-lin: Nayebi ete Yawe akotaka makambo ya babola mpe alongisaka bato oyo bakelela.
  mmx-mmx: I ruturun tinotno do limixin manmanton dinaba emi asu minu, la dinaba nemen
    maxopok at loklok tatao ram.
  eng-LSV: Surely the righteous give thanks to Your Name, || The upright dwell with
    Your presence!
  eng-GNV: Surely the righteous shall prayse thy Name, and the iust shall dwell in
    thy presence.
  eng-WEBSTER: 'Surely the righteous shall give thanks to thy name: the upright shall
    dwell in thy presence.'
  nhw-BL: Huan masehualme catli itztoque xitlahuaque mitztlascamatise, pampa quimatij
    para temachtli itztotij moixpa.
  swh-ONEN: Hakika wenye haki watalisifu jina lako, na waadilifu wataishi mbele zako.
  bba-bba: Nɑ yɛ̃ mɑ Yinni Gusunɔ u rɑ wɔnwɔndo siriewɑ dee dee. Kpɑ u mɑɑ sɑ̃ɑro
    nùn win ɡem wɛ̃.
  eng-KJVCPB: 'Surely the righteous shall give thanks unto thy name: The upright shall
    dwell in thy presence.'
  luo-luo: Joma kare biro pako nyingi adier kendo joma ngimagi oriere tir biro dak
    kangima e nyimi.
  aii-aii: ܒܫܪܵܪܵܐ، ܙܲܕܝܼܩܹ̈ܐ ܒܸܬ ܫܲܟܪܝܼ ܠܫܸܡܘܼܟ݂، ܒܸܬ ܝܵܬܒ݂ܝܼ ܬܪ̈ܘܼܨܹܐ ܩܲܕܡ ܦܵܬܘܼܟ݂.
  meu-meu: Momokani, kara maoromaoro taudia ese oi ladamu bae hanamoa, kara ḡoevaḡoeva
    taudia na oi vairamu ai bae noho.
  npi-ULB: निश्‍चय नै धर्मी मानिसहरूले तपाईंको नाउँलाई धन्यवाद दिनेछन् । सोझा मानिसहरू
    तपाईंको उपस्थितिमा बस्‍नेछन् ।
  yor-yor: Nítòótọ́ àwọn olódodo yóò máa fi ọpẹ́ fún orúkọ rẹ; àwọn ẹni dídúró ṣinṣin
    yóò máa gbé iwájú rẹ.
  pes-OPCB: ای خداوند، عادلان نام تو را ستایش خواهند کرد و صالحان در حضور تو خواهند
    زیست.
  tgl-ULB: Tiyak na ang mga makatuwiran ay magpapasalamat sa ngalan mo; ang matutuwid
    na mga tao ay mamumuhay sa iyong presensya.
  nop-nop: Biyagoŋ hinek, metam didimehi adi du’walaŋ wohoge ganintilooŋ helemahelemaŋ
    dukut hebeke foloŋ hatiyaneeŋ.
  hui-hui: Wali agali mana tigabi biaga karume í̠naga mini yaraga halu í̠ni kegoha
    haabo holebira.
  mya-mya: သူ​တော်​ကောင်း​တို့​သည်​ကိုယ်​တော်​ရှင်​အား အ​မှန်​ပင် ထော​မ​နာ​ပြု​ကြ​ပါ​လိမ့်​မည်။
    သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​ရှေ့​တော်​မှောက်​တွင် နေ​ရ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: དྲང་པོས་ཁྱེད་ཀྱི་མཚན་ལ་གཏང་རག༌འབུལ། །གཞུང་དྲང་ཁྱེད་ཀྱི་དྲུང་དུ་གནས་པར༌འགྱུར།།
  wsk-wsk: Nunguningta, kariimet ningo dirkiriyam mu nika nip biya amilmil tui se
    diram la ni kema te bagamonko.
  sna-sna: Zvirokwazvo vakarurama vacharumbidza zita renyu, uye vakarurama vachagara
    pamberi penyu.
  spa-BLM: Seguramente los justos darán gracias a tu nombre. Los rectos morarán en
    tu presencia.
  cac-cac: A eb' anima vach' spensar, ol yal vach' lolonel eb' d'ayach. A eb' anima
    tojol sb'eyb'al, ol ajn̈ejec' eb' d'a ichan̈.
  swh-ULB: Hakika watu wenye haki watalishukuru jina lako; watu wanyoofu wataishi
    uweponi mwako.
  deu-ELBBK: Ich weiß, dass der HERR ausführen wird die Rechtssache des Elenden, das
    Recht der Armen.
  mbb-OT: Siguradu he edeliǥen ka te menge metazeng ne ebpengungubpaan sikandan duma
    kenikew.
  mal-2015: അതേ, നീതിമാന്മാർ നിന്റെ നാമത്തിന്നു സ്തോത്രം ചെയ്യും; നേരുള്ളവർ നിന്റെ
    സന്നിധിയിൽ വസിക്കും.
  gup-gup: Woybukkih wanjh kunmekbekenh nawu birrimak bininj ngundidjalngeyburlume,
    dja bininj nawu ngudda yibenmakwan, wanjh kamak kabirridi kore ngudda.”
  rmc-rmc: Džanav, hoj o RAJ zaačhel pro sudos vaš o strapimen manuš a rušel vaš o
    čoro.
  nlg-nlg: E utuni, gaira nina vure God, kara holoutoa na ahamu, ma gaira kara ghahara
    haia tana matamu.
  pes-OPV: هر آینه عادلان نام تو را حمدخواهند گفت و راستان به حضور تو ساکن خواهند
    شد.
  ron-1924: Да, чей неприхэниць вор лэуда Нумеле Тэу, оамений фэрэ приханэ вор локуи
    ынаинтя Та.
  ben-OBCV: ধার্মিকেরা নিশ্চয়ই তোমার নামের প্রশংসা করবে, এবং ন্যায়পরায়ণেরা তোমার
    সান্নিধ্যে বসবাস করবে।
  som-som: Hubaal kuwa xaqa ahu waxay ku mahadnaqi doonaan magacaaga, Oo kuwa qummanuna
    waxay joogi doonaan hortaada.
  eng-ASVBT: 'Surely the righteous shall give thanks unto thy name: The upright shall
    dwell in thy presence.'
  mna-mna: Ŋonoono kat, zin wal ndeeŋeŋan ko lelen ambai pu mi tipakur zom. Mi zin
    wal ta lelen ŋgeezeŋan ko timbotmbot su kerem uunu totomen.
  ita-1885: Certo, i giusti celebreranno il tuo Nome; Gli uomini diritti abiteranno
    appresso alla tua faccia.
  eng-ULB: Surely the righteous people will give thanks to your name; the upright
    people will live in your presence.
  spa-VBL: Ciertamente los que viven en rectitud alabarán la clase de persona que
    eres, así como los que son honestos.
  fra-_FOB: Oui, les justes célébreront ton nom; les hommes droits habiteront devant
    ta face.
  mal-mal: അതേ, നീതിമാന്മാർ അങ്ങയുടെ നാമത്തിന് സ്തോത്രം ചെയ്യും; നേരുള്ളവർ അങ്ങയുടെ
    സന്നിധിയിൽ വസിക്കും.
  urd-GVR: Yaqīnan rāstbāz tere nām kī satāish kareṅge, aur diyānatdār tere huzūr
    baseṅge.
  suz-BL: ठीक पाइबपुकीमी, थमा पा इन नें ठेयब सेल्‍नीम। मिनु रिम्‍शो थुं पाइश्‍शो मुर
    इन ङोंइती बाक्‍नीम” देंती।
  eng-NOY: Yea, the righteous shall praise thy name; The upright shall dwell in thy
    presence!
  ita-1927: Certo i giusti celebreranno il tuo nome; li uomini retti abiteranno alla
    tua presenza.
  ckb-ckb: بێگومان ڕاستودروستان ستایشی ناوت دەکەن، سەرڕاستان لە ئامادەبوونت دادەنیشن.
  eng-BBE: 'Truly, the upright will give praise to your name: the holy will have a
    place in your house.'
  xsi-xsi: Mao nâ, kinzi tamâta arara ma sipaneano sisuka noko ŋa kâki. Kinzi ŋinde
    ma simo kuku noko.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ನೀತಿವಂತರು ನಿಮ್ಮ ಹೆಸರಿಗೆ ಉಪಕಾರ ಸ್ತುತಿಯನ್ನು ಮಾಡುವರು; ಯಥಾರ್ಥರು
    ನಿಮ್ಮ ಸನ್ನಿಧಿಯಲ್ಲಿ ಬಾಳುವರು.
  tam-2017: நீதிமான்கள் உமது பெயரைத் துதிப்பார்கள்; செம்மையானவர்கள் உமது சமுகத்தில்
    வாசம் செய்வார்கள்.
  spa-RV-1909: Ciertamente los justos alabarán tu nombre; los rectos morarán en tu
    presencia.
  ron-BTF: Da, cei drepți vor aduce mulțumiri numelui tău; cei integri vor locui în
    prezența ta.
  eng-WEBP: Surely the righteous will give thanks to your name. The upright will dwell
    in your presence.
  eng-FBV: Truly those who live right are thankful for the kind of person you are,
    and those who are honest will live in your presence.
  nld-1939: Dan zullen de vromen uw Naam verheerlijken, De deugdzamen voor uw aangezicht
    wonen!
  nch-BL: Huan masehualme cati itztoque xitahuaque mitztascamatise, pampa quimatij
    para temachti itztotij moixpa.
  vie-1934: Người công bình hẳn sẽ cảm tạ danh Chúa; Người ngay thẳng sẽ ở trước mặt
    Chúa.
  cha-cha: 'Magajet na umanae grasia y naanmo, ni y manunas: y manunas ufañaga gui
    menamo.'
  hin-CV: निश्चयतः धर्मी आपके नाम का आभार मानेंगे, सीधे आपकी उपस्थिति में निवास करेंगे.
  eng-OURB: Surely the upright will yadah ·extend hands in thankful praise· to your
    name. The upright will dwell in your presence.
  spa-BES: En verdad, los rectos alabarán tu nombre; los santos tendrán un lugar en
    tu casa.
  tdx-tdx: Toe mañandriañe ty tahina’o o vantañeo, vaho himoneñe añatrefa’o eo o vañoñeo.
  tha-KJV: แน่​นอนที​เดียว ที่​คนชอบธรรมจะถวายโมทนาขอบพระคุณพระนามของพระองค์ คนเที่ยงธรรมจะอาศัยอยู่ต่อเบื้องพระพักตร์​พระองค์
  por-BR-2018: Certamente os justos agradecerão ao teu nome; os corretos habitarão
    perante teu rosto.
  deu-ELO: Ja, die Gerechten werden deinen Namen preisen, die Aufrichtigen werden
    vor deinem Angesicht wohnen.
  eng-WYC-2018: Nevertheless just men shall acknowledge to thy name; and rightful
    men shall dwell with thy cheer. (Truly the righteous shall give thanks to thy
    name; and the upright shall live in thy presence./Truly the righteous shall praise
    thy name; and the upright shall worship before thee.)
  epo-epo: Kaj virtuloj ja gloros Vian nomon; Piuloj restos antaŭ Via vizaĝo.
  gfk-gfk: Tutun saakit bia ira ut na takodas diet na pirlat no hinsaam. Diet na lon
    ra matmataan taam.
  uig-PIN: Bǝrⱨǝⱪ, ⱨǝⱪⱪaniylar namingƣa tǝxǝkkür eytidu; Kɵngli duruslar ⱨuzurungda
    yaxaydu.
  beo-beo: Moloidafa dunu ilia da Dima nodone sia:ne, Dia midadi esalumu.
  tpi-OTNT: Ol stretpela manmeri bai i litimapim nem bilong yu, na bai ol i stap wantaim
    yu oltaim.
  hau-SA: Tabbatacce masu adalci za su yabi sunanka masu aikata gaskiya kuma za su
    zauna a gabanka.
  udu-udu: Ka jiŋ gana/ uni gun tana ḵar/e mini c̱i mo jin ’boruwa ’bor bwa i is ki
    gway pini mo. Dhali uni gun dhelel ma du mini ’ko e buŋ’kus pini mo be.
  uig-LAT: Berheq, heqqaniylar naminggha teshekkür éytidu; Köngli duruslar huzurungda
    yashaydu.
  nde-nde: Ngempela abalungileyo bazalidumisa ibizo lakho labaqotho bazahlala phambi
    kwakho.
  ton-ton: 'Ko e moʻoni ʻe ʻatu ʻae fakafetaʻi ʻe he māʻoniʻoni ki ho huafa: ʻe nofo
    ʻae angatonu ʻi ho ʻao.'
  ces-1613: Vím, žeť se Hospodin zasadí o při chudého, a pomstí nuzných.
  eng-WMB: Surely the righteous will give thanks to your name. The upright will dwell
    in your presence.
  tam-TCV: நிச்சயமாகவே, நீதிமான்கள் உமது பெயரைத் துதிப்பார்கள்; நேர்மையுள்ளவர்கள்
    உமது சமுகத்தில் வாழ்வடைவார்கள்.
  ceb-ULB: Pasalamatan gayod sa mga tawong matarong ang imong ngalan; magpuyo sa imong
    presensiya ang mga tawong matarong.
  pol-UBG: Zaprawdę sprawiedliwi będą wysławiać twoje imię, a prawi będą mieszkać
    przed twoim obliczem.
  urd-GVU: یقیناً راست باز تیرے نام کی ستائش کریں گے، اور دیانت دار تیرے حضور بسیں
    گے۔
  eng-OEBCW: Surely the righteous shall praise your name, and they who are upright
    shall live in your presence.
  deu-1912: Auch werden die Gerechten deinem Namen danken, und die Frommen werden
    vor deinem Angesicht bleiben.
  kan-2017: ನಿಶ್ಚಯವಾಗಿ ನೀತಿವಂತರು ನಿನ್ನ ಹೆಸರನ್ನು ಕೊಂಡಾಡುವರು, ಯಥಾರ್ಥರು ನಿನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಬದುಕುವರು.
  yap-yap: Pi’in bmat’aw e rriyul’ ni bay ra pininged e sorok ngom; bay ur pired u
    p’eowchem.
  hlt-MCSB: Aka dueng rhoek loh na ming te rhep a uem uh vetih aka Olsai rhoek ni
    na mikhmuh ah kho a sak uh eh.
  mdy-ETH: ኮዦ ዓሳ ጎኔና ኔና ጋላታኔ፤ ኔ ዓኣ ቤዞይዳ ኔኤና ዎላ ዶዲ ዔያታ ናንጋንዳኔ።
  twi-ASANTE: Ampa ara, teneneefoɔ bɛkamfo wo din na wɔn a wɔnam tee no bɛtena nkwa
    mu wɔ wʼanim.
  eng-WEBU: Surely the righteous will give thanks to your name. The upright will dwell
    in your presence.
  spa-PDDPT: Ciertamente los justos darán gracias a tu Nombre, Los rectos vivirán
    en tu Presencia.
  gun-gun: Ha'e ramo heko porã va'e kuery oguerovy'a 'rã nderery, anhetẽ rupi ipy'a
    va'e ikuai 'rã nerenonde. Mboraeirã Davi ombopara va'ekue.
  agu-BL: Yi e' balaj wunak cyak'e' k'eju', yi e' yi tz'aknak cu'n e', ya'stzun yi
    e' yil ẍchinajank te'ju'.
  ilo-ULB: Awan duadua a pagyamanan dagiti nalinteg a tattao ti naganmo; agnaed dagiti
    nalinteg a tattao iti presensiam.
  kpg-kpg: E donu, digau ala e haihai nia mee donu ga hagaamu Goe. Digaula ga mouli
    i oo mua.
  uig-ARA: بەرھەق، ھەققانىيلار نامىڭغا تەشەككۈر ئېيتىدۇ؛ كۆڭلى دۇرۇسلار ھۇزۇرۇڭدا
    ياشايدۇ.
  sus-sus: N a kolon Alatala kiiti fanyi sama nɛ misikiinɛe bɛ, a nɔndi fima setaree
    ma.
  pon-2006: Mehlel, aramas pwung kan pahn kapinga komwi; re pahn kin momour mwohn
    silangmwi.
  jae-jae: Biŋŋanô, lau gêdêŋ oc sênam daŋge êtu aômnêm ŋaêŋa. Lau gêdêŋ oc sêŋgôŋ
    sêwiŋ aôm.
  ksd-ksd: A dovotina ra umana tena takodo diat a pite pa ra iangim; Ma diat i dovot
    ra bala i diat diat a ki ta ra luaina matam.
  tur-YTC: Gerçekten doğrular senin adına şükredecekler. Doğrular senin huzurunda
    oturur.
  bel-N: Ведаю я, што ГОСПАД выступіць у справе прыгнечанага, [дасьць] суд убогаму.
  kpr-kpr: Beká resena, mave ni tumonduse ninda sari ava nembo eraera, ne ninda dombuda
    jebuga fetirise, nindae aiyakoe sise irarera.
  ind-AYT: (140-14) Sungguh, orang-orang benar akan bersyukur kepada nama-Mu, orang-orang
    yang lurus hati akan diam di hadirat-Mu.
  yom-yom: Bukiedika, basonga bela zitisa dizina diaku ayi batu badi mintima milulama
    bela zingila va ntualꞌaku.
  yut-yut: Mɨŋat amɨnyo kɨlegɨ da mango aŋkɨsikdaŋ. Uŋun gak gat kɨsi egɨpdaŋ.
  nya-nya: Zoonadi anthu olungama adzatamanda dzina lanu, ndipo anthu owongoka mtima
    adzakhala pamaso panu.
  hrv-hrv: Znam da će Jahve dati pravo ubogu i pravicu siromasima.
  mps-mps: Mu tama, te doloba pai we bidi dabego te nago nogi ugwaba siyu, tama te
    augwali nage dali sesemane bidada paibao.
  tpi-tpi: Ol stretpela manmeri bai i litimapim nem bilong yu, na bai ol i stap wantaim
    yu oltaim.
  dan-1931: Jeg ved, at HERREN vil føre de armes Sag og skaffe de fattige Ret.
  vie-OVCB: Người công chính sẽ cảm tạ Danh Chúa; người ngay thẳng sẽ sống trước mặt
    Ngài.
  guj-2017: નિશ્ચે ન્યાયી માણસ યહોવાહના નામનો આભાર માનશે; યથાર્થ મનુષ્યો તમારી સમક્ષતામાં
    જીવશે.
  pon-2006A: Mehlel, aramas pwung kan pahn kapinga komwi; re pahn kin momour mwohn
    silangmwi.
  por-BRBSL: Certamente, os justos agradecerão seu nome. Os verticalizados habitarão
    em sua presença.
  eng-OEBUS: Surely the righteous shall praise your name, and they who are upright
    shall live in your presence.
  swe-swe: Jag vet att Herren (Jahve) ska försvara de fattigas sak och rätten för
    de behövande.
  cth-cth: Atangcalah, tami kalannaw ni na min a pholen awh han. A lungthin kalannaw
    ni hai na hmalah ao awh han.
  twi-twi: Ampa ara, atreneefo bɛkamfo wo din na wɔn a wɔnam tee no bɛtena nkwa mu
    wɔ wʼanim.
  hlt-hlt: Aka dueng rhoek loh na ming te rhep a uem uh vetih aka Olsai rhoek ni na
    mikhmuh ah kho a sak uh eh.
  tbz-SIM: N yɛ̃́mu kɛ do nti Yiɛ̀ nKuyie nyóó kónnɛ́ bɛsénnìbɛ̀ bɛ̀ nɑɑti dìì mɔ̀nnì,
    kɛ́duɔ́ bɛcĩ̀rìbɛ̀ bɛ̀ dò nkɛ́nte dɛ̀.
  msy-2020: Guizbangɨra, gumazamizir aghuiba nɨn ziam fɨ, zurara nɨ ko ikɨ kamaghɨra
    ikiam.
  dop-dop: Mɑ nyəmɑ́ teu sɩ Tɑcɑɑ hʋʋkənɑ wɑhɑlɑ nyə́mɑ tɔm kɛ teu nɑ ɩ́ hɑɑkɩ kʋnyɔntʋnɑɑ
    kɛ siɣisuɣu.
  azb-azb: Bəli, salehlər Sənin isminə şükür oxuyacaq, Əməlisalehlər hüzurunda yaşayacaq.
  eng-DBY: Yea, the righteous shall give thanks unto thy name; the upright shall dwell
    in thy presence.
  hin-2017: निःसन्देह धर्मी तेरे नाम का धन्यवाद करने पाएँगे; सीधे लोग तेरे सम्मुख
    वास करेंगे।
  wol-KYG: Xam naa ne Aji Sax jeey jox néew-ji-doole dëgg; di sàmm àqu baadoolo.
  bjr-bjr: Andeeqarausa kuqaa uqanna ani amooqifaranoo. Misa ani afusaa marifaranoo.
  eng-YLT: Only — the righteous give thanks to Thy name, The upright do dwell with
    Thy presence!
  kne-kne: Sigurado ay din nalinteg, awni et dayawen daka ya sin kad-am di pantean
    da.
  eng-WYC-2017: Nevertheless just [or rightwise] men shall acknowledge to thy name;
    and rightful [or right] men shall dwell with thy cheer.
  eng-WMBB: Surely the righteous will give thanks to your name. The upright will dwell
    in your presence.
  zat-NTPS: Da líqueze benne' xrlátaje ca' xelúe lá'ane̱' Lau' Lue', na' benne' li
    lazre' ca' xelezúe̱' naga zu' Lue'.
  zty-NTPS: Da' likze benne' chawe' ka' we ḻáwgake' La la'y chio', na' benne' ḻi
    ḻaže' ka' sóagake' gan zo' Le'.
  urd-GVH: यक़ीनन रास्तबाज़ तेरे नाम की सताइश करेंगे, और दियानतदार तेरे हुज़ूर बसेंगे।
  rug-rug: Kaqu vahesi zoṉazoṉa Igo rina tie toṉoto si Goi, meke kaqu koa pa kenumu
    Goi sarini.
  gaz-gaz: Dhugumaan namni qajeelaan maqaa kee ni galateeffata; namni tolaanis fuula
    kee dura ni jiraata.
  fra-LSG: Je sais que l’Éternel fait droit au misérable, Justice aux indigents.
  yal-yal: N na a kolon a Alatala kiti kɛndɛn sama tɔrɔ muxune xa, a yi yiigelitɔne
    xun mayɛngɛ kitin sa.
  iou-iou: Unita ämawebe siwoŋitä dubikaken itpäŋ wäpka bureni-inik api ganiŋoret
    täneŋ.
  haw-1868: Oiaio e mililani aku no ka poe pono i kou inoa; E noho no hoi ka poe hoopololei
    ma kou alo.
  arb-NAV: نَعَمْ، إِنَّ الصِّدِّيقِينَ يَحْمَدُونَ اسْمَكَ، وَالصَّالِحِينَ يُقِيمُونَ
    فِي حَضْرَتِكَ.
  ded-ded: Foracngoc, ngic dindingac yeneng geac kpac kuneng heiwayong memima ubangerec
    degecde. Nga ngicngac ikoc nga hamangecngina kpac kecdae, yeneng geac kicfu kecgecde.
  ewe-ewe: Ame dzɔdzɔewo akafu wò ŋkɔ vavã, eye dzi dzɔdzɔetɔwo anɔ ŋkuwò me ɖaa.
  eng-LEE: '(140:14) Surely the righteous shall give thanks unto thy name: the upright
    shall dwell before thy presence.'
  asm-FB: ধাৰ্মিকসকলে অৱশ্যে তোমাৰ নামৰ ধন্যবাদ কৰিব; ভক্তসকলে তোমাৰ সাক্ষাতে বসতি
    কৰিব।
  sus-A: ﭑ عَ كٌلٌن عَلَتَلَ كِيتِ قَنيِ سَمَ نّ مِسِكِينّيٍ بّ، عَ نْندِ قِمَ سٍتَرٍيٍ
    مَ.
  fra-SBL: Les justes rendront grâce à ton nom. Les hommes droits habiteront en ta
    présence.
  hbo-hbo: '*יָדַעְתָּ (יָדַ֗עְתִּי) כִּֽי־יַעֲשֶׂ֣ה יְ֭הוָה דִּ֣ין עָנִ֑י מִ֝שְׁפַּ֗ט
    אֶבְיֹנִֽים׃'
  kik-kik: Ti-itherũ arĩa athingu nĩmarĩgoocaga rĩĩtwa rĩaku, na arĩa arũngĩrĩru nĩmagatũũra
    ũthiũ-inĩ waku.
  fra-NCL: Je sais que Yahweh fait droit au misérable, et justice au pauvre.
  cek-AK: Tangtang ni katoeng kaminawk mah loe na hmin to saphaw o tih; poektoeng
    kaminawk loe na hmaa ah om o tih.
  cuk-cuk: Dule-nuegan, be-nug-odummomaloed. Dule-innikimalad be-walik-gudii gumaloed.
  tel-2017: నీతిపరులు నీ నామానికి కచ్చితంగా కృతజ్ఞతాస్తుతులు చెల్లిస్తారు. యథార్థవర్తనులు
    నీ సన్నిధిలో నివసిస్తారు.
  hat-BSA: Anverite, moun dwat yo va bay remèsiman a non Ou. Epi moun dwat yo va abite
    nan prezans Ou.
  kos-kos: Pwayena lah mwet suwoswos elos fah kaksakin kom. Elos fah muta ye motom.
  hbo-WLC: ידעת כִּֽי־יַעֲשֶׂ֣ה יְ֭הוָה דִּ֣ין עָנִ֑י מִ֝שְׁפַּ֗ט אֶבְיֹנִֽים׃
  ibo-ibo: Nʼezie, ndị ezi omume ga-eto aha gị, ndị ziri ezi ga-ebikwa nʼihu gị.
  ory-ory: ଧାର୍ମିକମାନେ ଅବଶ୍ୟ ତୁମ୍ଭ ନାମର ଧନ୍ୟବାଦ କରିବେ; ସରଳ ଲୋକମାନେ ତୁମ୍ଭ ଛାମୁରେ ବାସ
    କରିବେ।
  chk-chk: Ellet, ekewe chon pwüng repwe mwareiti itom, ekewe mi wenechar repwe nonom
    fän mesom.
  rop-rop: Detlot pipul hu jidan raitwei langa yu garra preisim yu brabli trubalawei
    orait. Olabat garra jidan garram yu.
  ukr-1871: І будуть праведні імя твоє прославляти, щирі серцем лице твоє оглядати.
  yon-yon: Anam kuu yorokmodan kuu ewaningko yaa eso andaniiwe, kangdommo doriibdan
    kuu eb kerebiri arinambo arimbed dobaraniib kii.
  deu-1951: (0140-14) Ja, die Gerechten werden deinen Namen preisen und die Redlichen
    vor deinem Angesicht wohnen!
  eng-JPS: (140-14) Surely the righteous shall give thanks unto Thy name; the upright
    shall dwell in Thy presence.
  srp-1865: Da! pravedni æe slaviti ime tvoje, pravi æe ostati pred licem tvojim.
  lug-lug: Abatuukirivu banaakutenderezanga, era w’oli we banaabeeranga.
  heb-heb: אך צדיקים יודו לשמך ישבו ישרים את פניך׃
  ben-IRV: অবশ্যই ধার্মিক লোকেরা তোমার নামে ধন্যবাদ দেবে; সরল লোকেরা তোমার সামনে বাস
    করবে।
  ntu-ntu: Leplz kxnztubqng sa na-awibzng bam, X namnc-zvzamu badr.
  pan-pan: ਧਰਮੀ ਤੇਰੇ ਨਾਮ ਦਾ ਧੰਨਵਾਦ ਸੱਚ-ਮੁੱਚ ਕਰਨਗੇ, ਸਚਿਆਰ ਤੇਰੇ ਹਜ਼ੂਰ ਵੱਸਣਗੇ।
  mya-JVB: အကယ် စင်စစ်တရား သောသူတို့သည် နာမတော် ကို ချီးမွမ်း ကြပါလိမ့်မည်။ သဘော ဖြောင့်သောသူတို့
    သည် အထံ တော်၌ နေ ရကြပါလိမ့်မည်။
  kgf-kgf: Hélacnec ic solaŋa ieneŋ guac qacgawac ewa hia ac ʒému. Ic dindiŋa ieneŋ
    kicgaiguc tacyac wammu.
  tte-O: Walo yawasosi, siya todudulai kani esam sitobalan yo simiyamiya manim mena
    am gite-kalatan koina.
  tbg-tbg: Avuqavu ni variaka ai autu tuahereha vika ai aaqanto ekaa entama variqi
    vivaravema turo.
  hmo-hmo: Momokani, kara maoromaoro taudia ese oiemu ladana do idia hanamoa. Kara
    maoromaoro taudia be oiemu vairana dekenai do idia noho.
  zar-NT: 'Le nácatë ilë́ Liʼ: “Xclenuʼ” nupa nácagaca tsahuiʼ tuʼ tuʼlidza Loʼ. Ilaʼcuáʼ
    ga zoa cazuʼ Liʼ nupa nácagaca dxiʼa.'
  urd-urd: यक़ीनन सादिक़ तेरे नाम का शुक्र करेंगे, और रास्तबाज़ तेरे सामने में रहेंगे।
  bqc-SIM: Má dↄ̃ Dii ì yãnakpa wɛ̃nadeↄwa, ì yãkɛkɛ taasideↄnɛ a zɛ́wa.
  tcz-CHONGTHU: Tahbeh'in mi kitah hon namin athangvah diu, chule michonpha ho na
    kom'a cheng diu ahi.
  mar-mar: खचित नितीमान तुझ्या नावाची उपकारस्तुती करतील; सरळ मनाचे तुझ्या समक्षतेत
    राहतील.
  isl-isl: Drottinn mun örugglega rétta hlut fólks sem þolað hefur ofsóknir þeirra,
    hann mun flytja mál hinna snauðu.
  hlt-THB: Thlakdyngkhqi ing nang ang ming ce kyihcah kawm usaw thlak leek khqi ce
    na haiawh awm kawm uh.
  qub-qub: Alli runacunaga alabashunquipämi. Munashayquino rurajcunaga ñaupayquichömi
    cawanga.
  bqp-bqp: Yãpura, gbɛ̃ mananↄ ni n tↄ́ bo, nɛ̀sɛpuradenↄ nigↄ̃ kú n arɛ.
  hat-hat: (0140:14) Wi, moun k'ap mache dwat yo va fè lwanj li. Moun ki obeyi l'
    yo va toujou viv devan l'.
  eng-BSB: Surely the righteous will praise Your name; the upright will dwell in Your
    presence.
  eng-WEBPB: Surely the righteous will give thanks to your name. The upright will
    dwell in your presence.
  kbq-kbq: Tamagerfa hu'za fatgo avu'ava zama nehaza vahe'mo'za, Anumzamoka kagi'a
    husga hugantegahaze. Ana nehanage'za Kagri kavukva zama amagemanentaza vahe'mo'za,
    kagrane magoka manigahaze.
  pon-pon: Melel, me pun kan pan kapina mar omui, me melel akan pan mimieta mon jilan
    ar.
  nhe-BL: Huan tlacame tlen itztoque xitlahuaque mitztlascamatise, pampa quimatij
    para temachtli itztotij moixtla.
  wnc-wnc: Sike noman amindanu gatane umanda ayatangenatning. Ngan, waaminu gatane
    kaine take yutning.
  bus-bus: Yãpura, gbɛ̃ maaanↄ é n tↄ́ bↄ, nↄ̀sɛpuradeenↄ égↄ̃ kú n aɛzĩ.
  gub-BL: Teko nereruzar har a'e wà nehe, umume'u putar nekatu haw a'e wà nehe. Wiko
    putar nepyr tuweharupi wà nehe.
