verse: PSA.140.006
translations:
  mal-C: “അവിടന്ന് ആകുന്നു എന്റെ ദൈവം,” എന്നു ഞാൻ യഹോവയോട് പറഞ്ഞു. യഹോവേ, കരുണയ്ക്കായുള്ള
    എന്റെ നിലവിളി കേൾക്കണമേ.
  deu-TKW: Stolze haben mir eine verborgene Schlinge und Stricke gelegt, ein Netz
    neben dem Geleise ausgebreitet, mir Fallstricke gelegt. Sela.
  lin-lin: Bato ya lofundu batieli ngai mitambo, batandi basinga ya minyama na nzela
    mpe batimoli mabulu mpo na kokanga ngai.
  mmx-mmx: Na a vaase ru Leeme Silok keretna, “Nenu ne Moroa rak.” Leeme Silok, una
    ronga lerengteng tarak kusu ti loklok tooro ram!
  eng-LSV: I have said to YHWH, “You [are] my God, || Hear, YHWH, the voice of my
    supplications.”
  eng-GNV: 'Therefore I saide vnto the Lord, Thou art my God: heare, O Lord, the voyce
    of my prayers.'
  eng-WEBSTER: 'I said to the LORD, Thou art my God: hear the voice of my supplications,
    O LORD.'
  nhw-BL: Na nimitzilhuijtoc, TOTECO, para ta tinoDios. Techtlacaquili quema nimitztzajtzilía.
  swh-ONEN: Ee Bwana, ninakuambia, “Wewe ni Mungu wangu.” Ee Bwana, usikie kilio changu
    na kunihurumia.
  bba-bba: Wee tii suobu bɑ mɑn yinɑ bɛriɑmmɛ. Bɑ mɑn tɑɑ yinuɑmmɛ swɑɑ sɔɔ. Mɑ bɑ
    mɑn yɔɔru bwɛ̃ɛyɛ.
  eng-KJVCPB: 'I said unto the Lord, Thou art my God: Hear the voice of my supplications,
    O Lord.'
  luo-luo: Yaye Jehova Nyasaye, awachoni niya, “In Nyasacha.” Omiyo yie iwinja, yaye
    Jehova Nyasaye, winj ywak ma aywaknigo mondo ikecha.
  aii-aii: 'ܐܡܝܼܪܝܼ ܠܡܵܪܝܵܐ: ”ܐܲܠܵܗ‌ܝܼ ܝܘܸܬ ܐܲܢ݇ܬ، ܗܲܒ݂ܠܔ ܢܵܬܵ‌ܐ، ܝܵܐ ܡܵܪܝܵܐ، ܠܩܵܠܵܐ
    ܕܢܵܘܢܲܝܬ‌ܝܼ.'
  meu-meu: Iehova na hamaoroamu, na tomu “Oi na egu Dirava”; Iehova e, egu noinoi
    herevadia ba hakala heni.
  npi-ULB: मैले परमप्रभुलाई भनें, “तपाईं मेरो परमेश्‍वर हुनुहुन्छ । दयाको निम्ति मेरो
    पुकारा सुन्‍नुहोस् ।”
  yor-yor: Èmi wí fún Olúwa pé ìwọ ni Ọlọ́run mi; Olúwa, gbọ́ ohùn ẹ̀bẹ̀ mi.
  pes-OPCB: ای خداوند، من تو را خدای خود می‌دانم. فریاد مرا بشنو و به داد من برس.
  tgl-ULB: Sinabi ko kay Yahweh, “Ikaw ang aking Diyos; makinig ka sa aking mga paghingi
    ng awa.”
  nop-nop: Nu Yahwe indiŋ nilat, “Du Bepaŋne. Yahwe, nehitubu-lodaweŋ yoŋa kutiganilat.”
  hui-hui: I̱na Anduane Homogohondo lamialu lalu, I̱naga Ngode Datagaliwabeore í̠ni
    kegoni. Anduane Homogo-o i̱na biamogo bia lalu olalu kogo hale habe.
  mya-mya: '``ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏ ဘု​ရား​ဖြစ်​တော်​မူ​၏'''' ဟု​ထာ​ဝ​ရ​ဘု​ရား​အား
    လျှောက်​ထား​၏။ အို ထာ​ဝ​ရ​ဘု​ရား ကူ​မ​တော်​မူ​ရန်​ကျွန်​တော်​မျိုး​အော်​ဟစ်​သံ​ကို
    ကြား​တော်​မူ​ပါ​၏။'
  bod-N: ཁྱེད་ངའི་དཀོན་མཆོག་ལགས་ཞེས་ཡ་ཝཱེར༌གསོལ། །ང་ཡི་ཞུ་འབོད་ལ་ནི་གསན་རོགས༌མཛོད།།
  wsk-wsk: O Yawe, ani ni ko ko balsam, ni aninga Kaem masam. Aga sangaruko niara
    kete betesam ewere degewa gurugu ale ikiko.
  sna-sna: Haiwa Jehovha, ndinoti kwamuri, “Ndimi Mwari wangu.” Haiwa Jehovha, inzwai
    kuchemera nyasha kwangu.
  spa-BLM: 'Dije a Yahvé: “Tú eres mi Dios”. Escucha el clamor de mis peticiones,
    Yahvé.'
  cac-cac: 'Mamin Jehová, a d''ayach ix vala'': In Diosal ach, ab'' tas svala'' ayic
    tzin avaji svalan in b''a d''ayach.'
  swh-ULB: Nilimwambia Yahwe, “Wewe ni Mungu wangu; usikie kilio changu unihurumie.”
  bel-bel: Іхнія правадыры рассыпаліся па скалах, і чуюць, што словы мае лагодныя.
  deu-ELBBK: Die Stolzen haben mir heimlich eine Schlinge und Fallstricke gelegt,
    ein Netz ausgespannt zur Seite des Weges, sie haben mir Fallen gestellt. (Sela.)
  mbb-OT: He Nengazen, iyan ka Megbevayè ku. Pemineǥa nu, Nengazen, is kebpehizuhizu
    ku kenikew.
  mal-2015: നീ എന്റെ ദൈവം എന്നു ഞാൻ യഹോവയോടു പറഞ്ഞു; യഹോവേ, എന്റെ യാചനകളെ കേൾക്കേണമേ.
  gup-gup: Ngaye ngayime, “O Yawey, ngudda wanjh God ngardduk. Wanjh kanwokbekka bu
    ngakayhme dja djawahdjawan bu kankongibun.
  rmc-rmc: O barikane mange kerde e pasca, nacirdle paš o drom e sita the o lani,
    pripravinde mange e pasca pro chodňikos.
  nlg-nlg: Inau tu bosa vania Lord, Ighoe nigua na God, Ko varongohiu mai Lord, ta
    nigua na ngangaraha, mo ko aroviu!
  pes-OPV: 'به خداوند گفتم: «تو خدای من هستی. ای خداوند آواز تضرع مرا بشنو!»'
  ron-1924: 'Еу зик Домнулуй: „Ту ешть Думнезеул меу! Я аминте, Доамне, ла гласул
    ругэчунилор меле!'
  ben-OBCV: আমি সদাপ্রভুকে বলি, “তুমিই আমার ঈশ্বর।” হে সদাপ্রভু, আমার বিনীত প্রার্থনা
    শোনো।
  som-som: Waxaan Rabbiga ku idhi, Waxaad tahay Ilaahayga, Haddaba, Rabbiyow, bal
    dhegta u dhig codka baryootankayga.
  lat-VUC: absorpti sunt juncti petræ judices eorum. Audient verba mea, quoniam potuerunt.
  eng-ASVBT: 'I said unto Jehovah, Thou art my God: Give ear unto the voice of my
    supplications, O Jehovah.'
  mna-mna: 'Mi nio aŋso pa Yooba ta kembei: “Nu ta Anutu tio! Ŋgun talŋom pa tiŋiizi
    tio ti mi muŋai yo.'
  ita-1885: 'Io ho detto al Signore: Tu sei il mio Dio; O Signore, porgi l''orecchio
    al grido delle mie supplicazioni.'
  eng-LXXUP: 'Their mighty ones have been swallowed up near the rock: They shall hear
    my words, for they are sweet.'
  eng-ULB: I said to Yahweh, “You are my God; listen to my cries for mercy.”
  spa-VBL: Le digo al Señor, “¡Tú eres mi Dios! Señor, ¡Escucha mi clamor!”
  fra-_FOB: 'J''ai dit à l''Éternel: Tu es mon Dieu; prête l''oreille, ô Éternel,
    à la voix de mes supplications!'
  mal-mal: “അവിടുന്ന് എന്റെ ദൈവം” എന്ന് ഞാൻ യഹോവയോടു പറഞ്ഞു; യഹോവേ, എന്റെ യാചനകൾ കേൾക്കണമേ.
  urd-GVR: Maiṅ Rab se kahtā hūṅ, “Tū hī merā Ḳhudā hai, merī iltijāoṅ kī āwāz sun!”
  suz-BL: मिनु गो परमप्रभु यावे कली “गे आं परमप्रभु बाक्‍नीनी। परमप्रभु यावे, गे आं
    पुंइशो लोव़ नेनीन। भजन संग्रह २२:११
  eng-NOY: I say to Jehovah, Thou art my God; Hear, O Jehovah! the voice of my supplication!
  ita-1927: 'Io ho detto all’Eterno: Tu sei il mio Dio; porgi l’orecchio, o Eterno,
    al grido delle mie supplicazioni.'
  ckb-ckb: 'بە یەزدانم گوت: «تۆ خودای منی!» ئەی یەزدان، گوێ لە دەنگی پاڕانەوەم بگرە.'
  eng-BBE: 'I have said to the Lord, You are my God: give ear, O Lord, to the voice
    of my prayer.'
  xsi-xsi: Mine nde naŋa asarâwa pa Yova Kindeni mine tu, “Naneŋgu Maro Kindeni kala
    nokoni.” Yova Kindeni, kutambira taŋa pa naneŋgu noŋa, aku kumâ kuvilana!
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರಿಗೆ ಹೀಗೆ ಹೇಳಿದೆನು, “ನೀವು ನನ್ನ ದೇವರಾಗಿದ್ದೀರಿ; ಯೆಹೋವ ದೇವರೇ,
    ಕರುಣೆಗಾಗಿ ಬೇಡುವ ನನ್ನ ಮೊರೆಗೆ ಕಿವಿಗೊಡಿರಿ.
  tam-2017: 'நான் யெகோவாவை நோக்கி: நீர் என் தேவன் என்றேன்; யெகோவாவே, என்னுடைய விண்ணப்பங்களின்
    சத்தத்திற்குச் செவிகொடும்.'
  spa-RV-1909: 'He dicho á Jehová: Dios mío eres tú; escucha, oh Jehová, la voz de
    mis ruegos.'
  ron-BTF: 'Eu i-am spus DOMNULUI: Tu ești Dumnezeul meu, ascultă vocea cererilor
    mele, DOAMNE.'
  eng-WEBP: I said to the LORD, “You are my God.” Listen to the cry of my petitions,
    LORD.
  eng-FBV: I told the Lord, “You are my God! Lord, please listen to my cries for help!”
  nld-1939: 'Ik zeg tot Jahweh: Gij zijt mijn God, Hoor naar mijn smeken, o Jahweh!'
  nch-BL: Na nimitzilhuijtoc, TOTECO, para ta tinoDios. Techtacaquili quema nimitztzajtzilía.
  vie-1934: 'Tôi thưa cùng Đức Giê-hô-va rằng: Ngài là Đức Chúa Trời tôi. Đức Giê-hô-va
    ôi! Xin lắng tai nghe tiếng nài xin của tôi.'
  cha-cha: 'Ilegco as Jeova: Jago y Yuusso: ecungog y inagang y tinayuyutto, O Jeova.'
  hin-CV: मैं याहवेह से कहता हूं, “आप ही मेरे परमेश्वर हैं.” याहवेह, कृपा करके मेरी
    पुकार पर ध्यान दीजिए.
  eng-OURB: I said to Adonai, “You are my God.” Listen to the cry of my petitions,
    Adonai.
  spa-BES: 'He dicho al Señor: Tú eres mi Dios; escucha, oh Jehová, a la voz de mi
    oración.'
  tdx-tdx: Hoe iraho am’ Iehovà, Ihe ro Andrianañahareko. Janjiño, ry Iehovà, o feon-kalalikoo.
  tha-KJV: ข้าพเจ้าทูลพระเยโฮวาห์​ว่า “​พระองค์​ทรงเป็นพระเจ้าของข้าพระองค์ โอ ข้าแต่พระเยโฮวาห์
    ขอทรงฟังเสียงทูลวิงวอนของข้าพระองค์
  por-BR-2018: 'Eu disse ao SENHOR: Tu és meu Deus; inclina teus ouvidos à voz de
    minhas súplicas, SENHOR.'
  deu-ELO: 'Ich sprach zu Jehova: Du bist mein Gott! Nimm zu Ohren, Jehova, die Stimme
    meines Flehens!'
  eng-WYC-2018: I said to the Lord, Thou art my God; Lord, hear thou the voice of
    my beseeching, (or Lord, hear thou the words of my plea).
  epo-epo: 'Mi diris al la Eternulo: Vi estas mia Dio; Atentu, ho Eternulo, la voĉon
    de mia petego.'
  gfk-gfk: Iau tange tano Watong bia, “Augu no nugu God. Watong, hadade no nugu tintaau
    wara gaiena harmarsai.
  uig-PIN: 'Mǝn Pǝrwǝrdigarƣa: «Sǝn mening Tǝngrimdursǝn» — dedim; Yelinixlirim sadasiƣa
    ⱪulaⱪ salƣaysǝn, i Pǝrwǝrdigar;'
  beo-beo: Na da Hina Godema amane sia:sa, “Di da na Gode! Hina Gode! Na fidima:ne
    digini wele sia:be nabima!
  tpi-OTNT: Mi tokim Bikpela olsem, “Yu God bilong mi.” Bikpela, helpim mi. Harim
    singaut bilong mi.
  hau-SA: Ya Ubangiji, na ce maka, “Kai ne Allahna.” Ka ji kukata ta neman jinƙai,
    ya Ubangiji.
  udu-udu: 'Aha/ ona gwo e Tap̱a mo ki: /E tana Arumgimis pem mo. C̱iyi ’ce ki ’twa/
    ki tom pem jin ’thoka/ ka di’b me’di is mo, ayy Tap̱a.'
  uig-LAT: 'Men Perwerdigargha: «Sen méning Tengrimdursen» — dédim; Yélinishlirim
    sadasigha qulaq salghaysen, i Perwerdigar;'
  nde-nde: Oh Thixo, ngithi kuwe, “UnguNkulunkulu wami.” Zwana, ukukhala kwami ngicela
    umusa.
  ton-ton: Naʻaku pehē kia Sihova, “Ko koe ko hoku ʻOtua:” ʻE Sihova, ke ke ongoʻi
    ʻae leʻo ʻo ʻeku ngaahi lotu tāumaʻu.
  ces-1613: Polékli pyšní na mne osídlo a provazy, roztáhli teneta u cesty, a léčky
    své mi položili. Sélah.
  eng-WMB: I said to the LORD, “You are my God.” Listen to the cry of my petitions,
    LORD.
  tam-TCV: யெகோவாவே, “நீரே என் இறைவன்” என்று நான் உம்மிடம் சொல்கிறேன்; யெகோவாவே, இரக்கத்திற்கான
    என் கதறுதலைக் கேளும்.
  ceb-ULB: Miingon ako kang Yahweh, “Ikaw ang akong Dios; paminawa ang akong mga paghilak
    sa pagpakiluoy.”
  pol-UBG: 'Powiedziałem PANU: Ty jesteś moim Bogiem; wysłuchaj, PANIE, głosu moich
    błagań.'
  urd-GVU: مَیں رب سے کہتا ہوں، ”تُو ہی میرا خدا ہے، میری التجاؤں کی آواز سن!“
  eng-OEBCW: I have said to the Lord, ‘My God are you; attend, Lord, to my loud plea.
  deu-1912: 'Ich aber sage zum HERRN: Du bist mein Gott; HERR, vernimm die Stimme
    meines Flehens!'
  kan-2017: ನಾನು ಯೆಹೋವನಿಗೆ, “ನೀನೇ ನನ್ನ ದೇವರು, ಯೆಹೋವನೇ, ನನ್ನ ವಿಜ್ಞಾಪನೆಗೆ ಕಿವಿಗೊಡು,
  yap-yap: Me lungug ngak SOMOL, “I gur e Got rog.” SOMOL, murung’ag e meyor rog ni
    gu be man ayuw!
  hlt-MCSB: BOEIPA taengah, “Namah tah kai kah Pathen. BOEIPA aw ka huithuinah ol
    he hnakaeng lah,” ka ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢ፥ «ታኣኮ ኔኤኒ ፆኦሲኬ» ታ ጋዓኔ፤ ናንጊና ናንጋ ጎዳሢዮ! ታ ኔና ሺኢቂ ዒላታ ዒላቶ ዋይዜ።
  twi-ASANTE: Ao Awurade, meka kyerɛ wo sɛ, “Wone me Onyankopɔn.” Ao Awurade, tie
    me mmɔborɔ su.
  eng-WEBU: I said to the LORD, “You are my God.” Listen to the cry of my petitions,
    LORD.
  spa-PDDPT: 'Digo a Yavé: Tú eres mi ʼElohim. Presta oído, oh Yavé, a la voz de mis
    súplicas.'
  gun-gun: 'Aipoa''e Senhor pe: “Ndee ma Xeruete.” Senhor, ajerure ramo xepytyvõ ke.'
  agu-BL: 'Je inyole''j yi wal tetz Kajcaw: “Ta'', ilu'' inRyosil. Tbit tzaju'' bin
    yi intzi'' inkul. Ilu'' colol wetz nin chin cham nin ilu''.'
  ilo-ULB: Kinunak kenni Yahweh, “Sika ti Diosko; dumngegka kadagiti panagdawdawatko
    iti asi.”
  kpg-kpg: Gei au ga helekai gi Dimaadua, “Ma Kooe di God ni oogu.” Meenei Dimaadua,
    hagalongo mai gi dagu gahigahi i di hagamaamaa!
  uig-ARA: 'مەن پەرۋەردىگارغا: «سەن مېنىڭ تەڭرىمدۇرسەن» ــ دېدىم؛ يېلىنىشلىرىم ساداسىغا
    قۇلاق سالغايسەن، ئى پەرۋەردىگار؛'
  sus-sus: I xa n natanga yɛtɛ igboe xa gantanyi nun luutie ma, naxee yɛlɛe italama
    n ma kirae ra n suxufe ra.
  pon-2006: I ahpw patohwanohng KAUN-O, “Komwi me ei Koht.” Maing KAUN, komw ketin
    karonge ngilen ei pek sawas!
  jae-jae: Aê kasôm gêdêŋ Apômtau gebe “Ŋoc Anôtô aôm.” O Apômtau, ôkêŋ taŋam ŋoc
    taŋi kapôêŋ
  ksd-ksd: 'Iau ga biti tai ra Luluai: U kaugu God; Luluai, una valongore kaugu lavur
    nilul vovo.'
  tur-YTC: Yahve’ye, “Sen benim Tanrım’sın” dedim. Dileklerimin feryadını dinle, ey
    Yahve.
  bel-N: Пыхліўцы таемна [наставілі] пастку для мяне і петлі, расьцягнулі сеці пры
    сьцежцы, паставілі сіло для мяне. (Сэлях)
  grc-BRENT: Κατεπόθησαν ἐχόμενα πέτρας οἱ κραταιοὶ αὐτῶν· ἀκούσονται τὰ ῥήματά μου,
    ὅτι ἠδύνθησαν.
  kpr-kpr: Na Bajari kena resena, “Nanda God nimori.” Arie Bajari, mema use namo sonembaso
    dae sorara erena, ningi!
  ind-AYT: (140-7) Aku berkata kepada TUHAN, “Engkau adalah Allahku, dengarlah, ya
    TUHAN, suara permohonanku!”
  yom-yom: 'A Yave, ndituba kuidi ngeyo : “ngeyo Nzambi ama.” Wa, a Yave, yamikina
    kuama bu ndintomba monono kiadi.'
  yut-yut: Yawe yaŋ iyɨsat, “Gak Piŋkopno.” Yawe, nak aŋpulugoki. Yaŋ tɨdosot, do
    nandaŋ nabi.
  nya-nya: Inu Yehova, ine ndikuti, “Ndinu Mulungu wanga.” Imvani kupempha kwanga
    Yehova.
  hrv-hrv: Oholice mi potajno nastavljaju zamku, užetima mrežu pletu, kraj puta klopke
    mi stavljaju.
  mps-mps: Eno Genuai Bidiba te tama po walali, “Nage eno God dao,” obao. Genuai Bidi,
    nago ena homu dene eyu, tau sao. Eno i wabo odao.
  tpi-tpi: Mi tokim Bikpela olsem, “Yu God bilong mi.” Bikpela, helpim mi. Harim singaut
    bilong mi.
  dan-1931: Hovmodige lægger Snarer og Strikker for mig, breder et Net for min Fod,
    lægger Fælder for mig ved Vejen. - Sela.
  vie-OVCB: 'Con thưa với Chúa Hằng Hữu: “Ngài là Đức Chúa Trời con!” Xin lắng nghe,
    ôi Chúa Hằng Hữu, xin thương xót tiếng con kêu cầu!'
  guj-2017: મેં યહોવાહને કહ્યું, “તમે મારા ઈશ્વર છો; મારી આજીજી સાંભળો.”
  pon-2006A: I ahpw patohwanohng KAUN-O, “Komwi me ei Koht.” Maing KAUN, komw ketin
    karonge ngilen ei pek sawas!
  por-BRBSL: 'Eu disse a Javé: “Você é meu Deus”. Ouça o grito das minhas petições,
    Yahweh.'
  eng-OEBUS: I have said to the Lord, “My God are you; attend, Lord, to my loud plea.
  swe-swe: De stolta har gömt en fälla och rep för mig, de har lagt ut ett nät vid
    vägkanten, de har lagt en snara för mig. Sela. [Antagligen ett avbrott för instrumentalt
    mellanspel, en paus för att begrunda vad som just har sjungits.]
  cth-cth: Nang teh kaie Cathut lah na o tie hah Jehovah koe ka dei. Oe BAWIPA, kai
    ni ka kâhei e hah na thai pouh haw.
  twi-twi: Awurade, meka kyerɛ wo se, “Wone me Nyankopɔn.” Awurade, tie me mmɔborɔsu.
  hlt-hlt: BOEIPA taengah, “Namah tah kai kah Pathen. BOEIPA aw ka huithuinah ol he
    hnakaeng lah,” ka ti.
  tbz-SIM: Sipɔɔ yɛmbɛ̀ n díí kufɑ̃ku nku, bɛ̀ piiti iwɛ̃ĩ nyi n kó kucɛ, bɛ̀ dɔú
    nticùɔ̀tì nti n kérí kùù cɛ, bɛ̀ n dìí timɑ́tì nti.
  msy-2020: Kɨ Ikiavɨra Itir God mɨgɨa ghaze, Nɨ nan God. O Ikiavɨra Itir God, nan
    ararem baregh nan akuragh.
  dop-dop: Kɑlɑmpɑɑnɩ nyə́mɑ nyəpɑ-m kɑtɔkɑ. Pɑ nyəpɑ-m ŋmɩɩsɩ nɑ puluŋ kɛ mɑ mpɑɑʋ
    tɑɑ sɩ pɑ kpɑɑkɩ-m. Ɩlɛnɑ pɑ́ sɩɩ kʋhuhum kɛ mpɑɑʋ nɔɣɔ.
  azb-azb: 'Rəbbə dedim: «Allahım Sənsən, Ya Rəbb, yalvarıram, Sən məni eşit!'
  eng-DBY: 'I have said unto Jehovah, Thou art my God: give ear, O Jehovah, to the
    voice of my supplications.'
  hin-2017: हे यहोवा, मैंने तुझ से कहा है कि तू मेरा परमेश्वर है; हे यहोवा, मेरे गिड़गिड़ाने
    की ओर कान लगा!
  wol-KYG: Ñu bew ñee ma làqali yeer, lalal may buum aki caax, feggal ma seeni fiir
    ci yoon wi. Selaw.
  bjr-bjr: Oo Yaawee qinee maaqi qimasee aniara qidaqa. Anee qini Anutufa mariananoo.
    Oo Yaawee anee qini dadaaqianneera aaree marunnana iria.
  eng-YLT: I have said to Jehovah, 'My God [art] Thou, Hear, Jehovah, the voice of
    my supplications.'
  kne-kne: 'Kanak en Apo: Sik-a din Diyos ko, dengngem koma nan kararag ko ay mankedaw
    si badang mo.'
  eng-WYC-2017: I said to the Lord, Thou art my God; Lord, hear thou the voice of
    my beseeching.
  eng-WMBB: I said to the LORD, “You are my God.” Listen to the cry of my petitions,
    LORD.
  zat-NTPS: 'Gucha'' Xrana'' Dios: Lue'' nacu'' Dios chia''. Xrana'' Dios, bene chi''a
    dxuláwizra'' Lue''.'
  zty-NTPS: 'Goža'' X̱ana'' Dios: “Le'' nako'' Dios chia''. X̱ana'' Dios, benle chi''a
    kate'' žḻiža'' Le''.'
  urd-GVH: मैं रब से कहता हूँ, “तू ही मेरा ख़ुदा है, मेरी इल्तिजाओं की आवाज़ सुन!”
  rug-rug: Zama si rau koe Zihova, “Agoi si na qua Tamasa,” Kei Zihova, Mu avosia
    sa qua tinepatepa tinokae!
  gaz-gaz: Yaa Waaqayyo, ani, “Ati Waaqa koo ti” siin nan jedha. Yaa Waaqayyo, waammata
    koo dhagaʼi.
  fra-LSG: Des orgueilleux me tendent un piège et des filets, Ils placent des rets
    le long du chemin, Ils me dressent des embûches. — Pause.
  yal-yal: Muxu wasoxine bata lutin nati n yɛɛ ra. E bata e gbatune rati kiraan xɔn
    ma n suxu xinla ma. Bɛti xuini te.
  iou-iou: Täŋpäkaŋ Ekäni ŋode iwet täyat; Näkŋo Anutu uwä gäk kubägän. Unita Ekäni,
    täŋkentäkta butewaki gera yäyat ŋo nadäŋ namisi.
  haw-1868: Olelo aku la au ia Iehova, O oe no ko'u Akua; E hoolohe mai oe, e Iehova,
    i ka leo o ko'u nonoi ana.
  arb-NAV: 'قُلْتُ لِلرَّبِّ: «أَنْتَ إِلَهِي» فَيَا رَبُّ أَصْغِ إِلَى صَوْتِ تَضَرُّعِي.'
  ded-ded: KEBU yoac yofi ededuae, “Ge neac Anutu.” O KEBU, ge neac ubaga manganeudeac
    kpacguba ge kedzac kpema negembesena.
  ewe-ewe: O! Yehowa, megblɔ na wò be, “Wòe nye nye Mawu.” See, o Yehowa, se nye nublanuiɣli.
  eng-LEE: '(140:7) I have said unto the Lord, Thou art my God: give ear, O Lord,
    to the voice of my supplications.'
  asm-FB: মই যিহোৱাক কলোঁ, “তুমিয়েই মোৰ ঈশ্বৰ; হে যিহোৱা, মোৰ কাকুতিৰ স্বৰলৈ কাণ
    পাতা।”
  sus-A: عِ شَ ﭑ نَتَنفَ يّتّ عِفبٌي شَ فَنتَنيِ نُن لُوتِيٍ مَ، نَشٍيٍ يّلّيٍ عِتَلَمَ
    ﭑ مَ كِرَيٍ رَ ﭑ سُشُقٍ رَ.
  fra-SBL: 'J''ai dit à Yahvé : « Tu es mon Dieu. » Écoute le cri de mes requêtes,
    Yahvé.'
  hbo-hbo: טָֽמְנֽוּ־גֵאִ֨ים ׀ פַּ֡ח לִ֗י וַחֲבָלִ֗ים פָּ֣רְשׂוּ רֶ֭שֶׁת לְיַד־מַעְגָּ֑ל
    מֹקְשִׁ֖ים שָֽׁתוּ־לִ֣י סֶֽלָה׃
  kik-kik: Wee Jehova, nguuga atĩrĩ, “Wee nĩwe Mũrungu wakwa.” Wee Jehova-rĩ, igua
    ngĩgũkaĩra nĩguo, ũnjiguĩre tha.
  fra-NCL: Des orgueilleux me dressent un piège et des filets, ils placent des rets
    le long de mon sentier, ils me tendent des embûches. — Séla.
  cek-AK: Angraeng khaeah, nang loe kai ih Sithaw ah na oh, tiah ka thuih; Aw Angraeng,
    tahmen kang hnikhaih hae tahngai ah.
  cuk-cuk: 'An Bab-Jehováʼga sogsad: “Be an-Bab-Dummadid. Bab-Jehová, wilesakwaa an
    bese-goledi be an-itoge.”'
  uig-CYR: Уларниң һакимлири тик ярлардин ташливетилгәндә, Хәлиқ мениң сөзлиримни
    аңлайду; Чүнки бу сөзләр шериндур.
  tel-2017: అయితే నేను యెహోవాతో ఇలా మనవి చేసుకుంటున్నాను, యెహోవా, నా దేవుడివి నువ్వే.
    నా విన్నపాలు ఆలకించు.
  hat-BSA: 'Mwen te di a SENYÈ a: “Se Ou ki Bondye mwen.” Bay zòrèy, O SENYÈ, a vwa
    a siplikasyon mwen yo.'
  ukr-ONPU: Нехай би скинуті були судді їхні з країв скелі, і, може, тоді почули б
    слова мої, що вони лагідні.
  kos-kos: Nga fahk nu sin LEUM GOD, “Kom God luk.” LEUM GOD, porongeyu ke nga pang
    in suk kasru sum!
  hbo-WLC: טָֽמְנֽוּ־גֵאִ֨ים ׀ פַּ֡ח לִ֗י וַחֲבָלִ֗ים פָּ֣רְשׂוּ רֶ֭שֶׁת לְיַד־מַעְגָּ֑ל
    מֹקְשִׁ֖ים שָֽׁתוּ־לִ֣י סֶֽלָה׃
  ibo-ibo: A sịrị m Onyenwe anyị, “Gị onwe gị bụ Chineke m.” Nụrụ, O Onyenwe anyị,
    olu arịrịọ m maka amara.
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କୁ କହିଲି, ତୁମ୍ଭେ ମୋହର ପରମେଶ୍ୱର; ହେ ସଦାପ୍ରଭୋ, ମୋʼ ନିବେଦନର
    ରବରେ କର୍ଣ୍ଣପାତ କର।
  chk-chk: Üa kapas ngeni ewe Samol mi Lapalap, “En ai Kot.” Ai Samol mi Lapalap,
    kopwe aüselinga ai kewe tüngor pwe kopwe ümöümöch ngeniei.
  rop-rop: Mi tok langa YAWEI, “Yu main God.” YAWEI, irrim mi jingat langa yu blanga
    album mi.
  ukr-1871: 'Сказав я до Господа: ти Бог мій! Почуй, Господи, благаннє моє!'
  yon-yon: O Yariman, “Eb kuu ne God.” ande yedmimain. O Yariman, ne yaa mimyob keewe
    awawe ande baandaan kuu wengamberewe.
  deu-1951: '(0140-7) Ich aber sage zum HERRN: Du bist mein Gott; HERR, vernimm die
    Stimme meines Flehens!'
  eng-JPS: '(140-7) I have said unto the LORD: ''Thou art my God''; give ear, O LORD,
    unto the voice of my supplications.'
  srp-1865: 'Rekoh Gospodu: ti si Bog moj, usliši, Gospode, glas moljenja mojega.'
  lug-lug: Nagamba Mukama nti, “Ggwe oli Katonda wange.” Wulira okwegayirira kwange,
    onsaasire, Ayi Mukama!
  heb-heb: אמרתי ליהוה אלי אתה האזינה יהוה קול תחנוני׃
  ben-IRV: আমি সদাপ্রভুুকে বললাম, “তুমি আমার ঈশ্বর; ক্ষমা করার জন্য আমার প্রার্থনা
    শোনো।”
  ntu-ntu: Yawe, xlrm nzkrka'-krnge, Murde rpi-zvzbo bam kx, “Yawe, nim Gct rnge.”
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਹੈਂ, ਹੇ ਯਹੋਵਾਹ, ਮੇਰੀਆਂ ਅਰਜੋਈਆਂ ਦੀ
    ਅਵਾਜ਼ ਉੱਤੇ ਕੰਨ ਲਾ!
  mya-JVB: ကိုယ်တော် သည်အကျွန်ုပ် ၏ ဘုရား သခင်ဖြစ် တော်မူ၏ဟု ထာဝရဘုရား အား လျှောက်
    ထားပါ၏။ အိုထာဝရဘုရား ၊ အကျွန်ုပ် ဆုတောင်း သောစကား ကို နားထောင် တော်မူပါ။
  kgf-kgf: Ni Yawe yomuhuc ʒéma gézézua; Gi Anutuna, O Yawe, guru héhélinawac gezac
    haina.
  tte-O: Yawalo Yeoba koina, “Kowa yagu Yaubada, yagu valam sagu kaiwena kubenalan.”
  tbg-tbg: Mpo Noravauvo, te ariara are ti Variqavanoma variaro. Te ai aareha ti aaqurihama
    timitaane ti vauna uvara iriane.
  hmo-hmo: Lau ese Lohiabada lau hamaoroa, lau gwau, “Oi be lauegu Dirava.” Lohiabada
    e, lau do oi durua! Egu boiboi mani do oi kamonai!
  zar-NT: 'Gudxaʼ-nëʼ Xanruʼ: “Nacuʼ Dios quiaʼ. Ruzë́ naguʼ, Xan, yuguʼ le rinábidaʼ
    Liʼ.'
  urd-urd: मैंने ख़ुदावन्द से कहा, मेरा ख़ुदा तू ही है। ऐ ख़ुदावन्द, मेरी इल्तिजा
    की आवाज़ पर कान लगा।
  rus-SYN: Вожди их рассыпались по утесам и слышат слова мои, что они кротки.
  bqc-SIM: Waladepiↄ ɛyↄ̃̀mɛɛ, aa filifilimbakpàmɛɛ, aa baikpàmɛɛ zɛ́u.
  tcz-CHONGTHU: Keiman Yahweh Pakai kom'a, “Nangma hi ka Pathen Elohim nahi!” O Yahweh
    Pakai, khotona dinga kataona nei sanpeh tan.
  mar-mar: मी परमेश्वरास म्हणतो, तू माझा देव आहेस; हे परमेश्वरा, माझ्या विनवण्यांच्या
    वाणीकडे कान दे.
  isl-isl: Þessir ofríkismenn hafa lagt gildru fyrir mig, sett út snöru sína. Þeir
    bíða þess að geta kastað yfir mig neti, flækja mig í möskva sína.
  hlt-THB: Aw Bawipa, nang a venawh, “Nang taw ka Khawsa ni,” ti nyng. Aw Bawipa,
    qeennaak thoeh doena kang kqangnaak awi ve ngai law lah.
  qub-qub: 'Tayta Diostami ruwacushcä: «Gammi canqui Diosnë. Mañacamushäta wiyamay
    ari» nir.'
  bqp-bqp: 'Dikiri, ma pìnnɛ: Ma Ludamɛ n ũ, ǹ sã kpá ma wɛ̃nda wikii, Dikiri.'
  hat-hat: '(0140:7) Mwen di Seyè a: -Se ou ki Bondye mwen. Koute m'' non, Seyè, lè
    m''ap rele nan pye ou.'
  eng-BSB: I say to the LORD, “You are my God.” Hear, O LORD, my cry for help.
  eng-WEBPB: I said to the LORD, “You are my God.” Listen to the cry of my petitions,
    LORD.
  kbq-kbq: Ra Anumzamoka Kagrikura, nagri Anumza mani'nane hu'na nehuanki, Ra Anumzamoka
    kasunku hunantogu'ma nunamuma nehanugenka, kagesa antenka nentahinka nunamuni'a
    antahinamio.
  pon-pon: 'A nai indan Ieowa: Komui ai Kot; kom kotin ereki ai nidinid, Main Ieowa!'
  nhe-BL: Na nimitzilhuijtoc, TOTECO, para ta tinoDios. Xinechtlacaquili quema nimitztzajtzilía.
  wnc-wnc: Buyambam tapa, nata anzing ganinggat, “Ga natane Anutuna. Nata wam yanggat
    takngae natake gatangamuyo,” ngang ganinggat.
  bus-bus: 'Dii, ma bènnɛ: Ma Ludan n ũ, ǹ swã kpá ma wɛ̃nda wiiizi, Dii.'
  gub-BL: Aze'eg nezewe Tuweharupi Wiko Ma'e pe. — Ereiko hezar romo ne, a'e izupe.
    — O Tuweharupi Wiko Ma'e, einu heze'eg newe hepytywà àwàm henoz mehe nehe.
  eng-DRA: 'Their judges falling upon the rock have been swallowed up. They shall
    hear my words, for they have prevailed:'
