verse: PSA.056.005
translations:
  mal-C: അവരെപ്പോഴും എന്റെ വാക്കുകൾ വളച്ചൊടിക്കുന്നു; അവരുടെ പദ്ധതികളെല്ലാം എന്നെ
    ദ്രോഹിക്കുന്നതിനുവേണ്ടിയുള്ളവയാണ്.
  deu-TKW: Gott macht, daß ich sein Wort rühmen kann! Auf Gott vertraue ich, fürchte
    mich nicht. Was kann Fleisch mir anhaben?
  lin-lin: Epai ya Nzambe, nakumisaka Liloba na Ye ; Epai ya Nzambe, natiaka motema
    mpe nabangaka te. Moto oyo akokufa akoki kosala ngai nini ?
  mmx-mmx: Limixin munepen minia dip sev ia mi levenmumuat at levenaleng kudun axap.
    Dim doma agagas li amisik leventaangas kusu dina lox asongor ia.
  eng-LSV: All the day they wrest my words, || All their thoughts [are] for evil concerning
    me,
  eng-GNV: 'Mine owne wordes grieue me dayly: all their thoughtes are against me to
    doe me hurt.'
  eng-WEBSTER: 'Every day they wrest my words: all their thoughts are against me for
    evil.'
  nhw-BL: Tlatoctzitzi quipatlaj nocamanal huan san moilhuíaj quenicatza huelis nechchihuilise
    catli amo cuali.
  swh-ONEN: Mchana kutwa wanayageuza maneno yangu, siku zote wanapanga shauri la kunidhuru.
  bba-bba: Yinni, nɑ nun siɑrɑ ɡɑri yi ɑ ɡeruɑn sɔ̃. Nɑ ǹ ɡɑ̃ɑnu ɡɑnun bɛrum mɔ,
    domi nɑ nun nɑɑnɛ sɑ̃ɑ. Mbɑ tɔnu u koo kpĩ u mɑn kuɑ.
  eng-KJVCPB: 'Every day they wrest my words: All their thoughts are against me for
    evil.'
  luo-luo: Odiechiengʼ duto gimino koda wach; kinde duto gichano kaka digihinya.
  aii-aii: ܟܠܹܗ ܝܵܘܡܵܐ ܗܹܡܸܙܡܵܢܝܼ̈ ܟܹܐ ܡܲܦܟ̰ܸܠܝܼ، ܟܠܵܝܗ‌ܝ ܚܘܼܫܵܒ݂ܵܝ̈ܗ‌ܝ ܒܘܼܬ ܕܝܼܝܼ
    ܠܒܝܼܫܬܵ‌ܐ ܝܢܵܐ.
  meu-meu: Dina idoinai idia ese egu hereva e hagagevadiamu, edia lalo-hadai iboudiai
    na lau ihadikagu mo e laloamu.
  npi-ULB: दिनभरि तिनीहरू मेरा कुराहरू बङ्ग्याउँछन् । तिनीहरूका सबै विचार खराबीको
    निम्ति मेरो विरद्धमा हुन्‍छन् ।
  yor-yor: Wọn ń yí ọ̀rọ̀ mí ní gbogbo ọjọ́, wọn ń gbèrò nígbà gbogbo láti ṣe mí níbi.
  pes-OPCB: دشمنانم تمام روز در فکر آزار من هستند و یک دم مرا راحت نمی‌گذارند.
  tgl-ULB: Buong araw, binabaluktot nila ang aking mga salita; lahat ng kanilang iniisip
    ay laban sa akin para sa kasamaan.
  nop-nop: Nemenemek nu tibe tilat woŋ adi memikneyedi tubukadaka hogok tiiŋ. Helemahelemaŋ
    adi nu nehitubu-kadakadok talik lohiiŋ.
  hui-hui: I̱na mbira bule kogola waitigi karume mo ko hole manda biaabo haga ka.
    Tigua i̱ mo tandaga hole hariga taya bialu haabo ka.
  mya-mya: ငါ​၏​ရန်​သူ​များ​သည်​ငါ့​ကို​တစ်​နေ့​လုံး စော်​ကား​ပြော​ဆို​ကြ​၏။ ငါ့​အား​အ​ကျိုး​နည်း​စေ​ရန်​နည်း​လမ်း​ကို
    အ​စဉ်​ပင်​ရှာ​ကြံ​လျက်​နေ​ကြ​၏။
  bod-N: དེ་ཚོས་ཉིན་གང་ངའི་གཏམ་སྐྱོག་ལ༌འཁྱེར། །རྟག་ཏུ་ང་ལ་འཚེ་བའི་ངན་ཇུས༌གཤོམ།།
  wsk-wsk: Nuna kowarkalal maiya dagisan ale den bo te aninga bita maguwumonko wore
    kupu lagasan, ale nuna aguwaya aga maguwumonko wore ko balu lagasan.
  sna-sna: Zuva rose vanomonyorora mashoko angu; vanogara vachirangana kundikuvadza.
  spa-BLM: Todo el día tergiversan mis palabras. Todos sus pensamientos son contra
    mí para mal.
  cac-cac: Max yactej eb' yalan lolonel te ya d'ayin. An̈ej tas tz'aj in yixtan eb',
    a nab'il yuj eb'.
  swh-ULB: Muda wote wanayageuza maneno yangu; mawazo yao yote yako kinyume na mimi
    kwa ajili ya uovu.
  bel-bel: Душа мая сярод ільвоў; я ляжу сярод тых, што дыхаюць полымем, сярод сыноў
    чалавечых, чые зубы - як дзіды і стрэлы, чый язык - востры меч.
  deu-ELBBK: In Gott werde ich rühmen sein Wort; auf Gott vertraue ich, ich werde
    mich nicht fürchten; was sollte das Fleisch mir tun?
  mbb-OT: Layun ibpesuwey te menge kuntada ku is menge lalag ku. Layun dan ebpelanu
    te kedezaat kedì.
  mal-2015: ഇടവിടാതെ അവർ എന്റെ വാക്കുകളെ കോട്ടിക്കളയുന്നു; അവരുടെ വിചാരങ്ങളൊക്കെയും
    എന്റെ നേരെ തിന്മെക്കായിട്ടാകുന്നു.
  gup-gup: Nawu ngandiwidnan bininj wanjh barnangarrakuyeng ngandiwokborledke bu ngandiyolyolme.
    Bedda munguyh ngandimarnekarremarnburren bu yimankek ngandibun.
  rmc-rmc: Andro Del, saveskro lav bararav – andre oda Del pačav a na darav man. So
    man šaj kerel o manuš?
  nlg-nlg: Gaira tara riukaghinighi haia na hava tu bosai tana lei bongidira tara
    padalaghinighi na lei halautu ni vahaghitailiagu.
  pes-OPV: هر روزه سخنان مرا منحرف می‌سازند. همه فکرهای ایشان درباره من برشرارت است.
  ron-1924: Ынтруна ей ымь атинг дрептуриле ши н-ау декыт гындурь реле фацэ де мине.
  ben-OBCV: সারাদিন তারা আমার কথা বিকৃত করে; তাদের সমস্ত পরিকল্পনা আমার পক্ষে ক্ষতিসাধক।
  som-som: Maalinta oo dhan erayadayda way qalloociyaan, Fikirradooda oo dhammu waa
    igu col si ay shar iigu sameeyaan.
  lat-VUC: et eripuit animam meam de medio catulorum leonum. Dormivi conturbatus.
    Filii hominum dentes eorum arma et sagittæ, et lingua eorum gladius acutus.
  eng-ASVBT: 'All the day long they wrest my words: All their thoughts are against
    me for evil.'
  mna-mna: Mbeŋ ma aigule koŋ koi bizin tipiŋgisŋgis sua tio, mi tirru zaala be tipasaana
    yo.
  ita-1885: Tuttodì fanno dolorose le mie parole; Tutti i lor pensieri son contro
    a me a male.
  eng-LXXUP: 'And he has delivered my soul from the midst of lions’ whelps: I lay
    down to sleep, though troubled. As for the sons of men, their teeth are arms and
    missile weapons, And their tongue a sharp sword.'
  eng-ULB: All the day long they twist my words; all their thoughts are against me
    for evil.
  spa-VBL: Constantemente cambian mis palabras en mi contra; pasan todo el día pensando
    en qué cosas malas pueden hacerme.
  fra-_FOB: Tout le jour ils tordent mes paroles; ils ne pensent qu'à me nuire.
  mal-mal: ഇടവിടാതെ അവർ എന്റെ വാക്കുകൾ വളച്ചൊടിക്കുന്നു; അവരുടെ വിചാരങ്ങളെല്ലാം എന്റെ
    നേരെ തിന്മയ്ക്കായിട്ടാകുന്നു.
  urd-GVR: Din-bhar wuh mere alfāz ko toṛ-maroṛ kar ġhalat mānī nikālte, apne tamām
    mansūboṅ se mujhe zarar pahuṅchānā chāhte haiṅ.
  suz-BL: नाक्‍त रे मेकोपुकीमी आं लोव़ दूली सेल्‍शा लोव़ पाइनीम। मेको आन मिम्‍शो नेल्‍ले
    आं कली श्‍येत गेचा कली ला बाक्‍ब।
  eng-NOY: Every day they wrest my words; All their thoughts are against me for evil.
  ita-1927: Torcon del continuo le mie parole; tutti i lor pensieri son vòlti a farmi
    del male.
  ckb-ckb: بە درێژایی ڕۆژ دەستکاری قسەکانم دەکەن، هەمیشە پیلان بۆ خراپەم دەگێڕن.
  eng-BBE: Every day they make wrong use of my words; all their thoughts are against
    me for evil.
  xsi-xsi: Andeta vetâŋa ndia rârâni naŋa atu aveta, ande naneŋgu kazâŋa tamâta sipono
    nzalâŋgu kala akura tu aveta tia. Ikura zo zo kinzi siroto nzâla ŋana sizavaru
    naŋa.
  kan-OKCV: ಶತ್ರುಗಳು ನನ್ನ ಮಾತುಗಳನ್ನು ಸದಾ ಅಪಾರ್ಥ ಮಾಡಿಕೊಳ್ಳುತ್ತಾರೆ. ನನಗೆ ವಿರೋಧವಾಗಿರುವ
    ಅವರ ಆಲೋಚನೆಗಳೆಲ್ಲಾ ಕೇಡಿಗಾಗಿವೆ.
  tam-2017: எப்பொழுதும் என்னுடைய வார்த்தைகளைப் புரட்டுகிறார்கள்; எனக்குத் தீங்குசெய்வதே
    அவர்கள் முழு எண்ணமாக இருக்கிறது.
  spa-RV-1909: Todos los días me contristan mis negocios; contra mí son todos sus
    pensamientos para mal.
  ron-BTF: În fiecare zi ei denaturează cuvintele mele, toate gândurile lor sunt împotriva
    mea spre rău.
  eng-WEBP: All day long they twist my words. All their thoughts are against me for
    evil.
  eng-FBV: They constantly twist my words against me; they spend all their time thinking
    of evil things to do to me.
  nld-1939: Ze blijven mij krenken, altijd door, Tegen mij zijn al hun boze plannen
    gericht;
  nch-BL: Talojtzitzi quipataj nocamanal huan san moilhuíaj quenicatza huelis nechchihuilise
    cati amo cuali.
  vie-1934: Hằng ngày chúng nó trái ý lời tôi, Các tư tưởng chúng nó đều toan hại
    tôi.
  cha-cha: Todot dia mabira y sinanganjo; sa todo y jinasoñija contra guajo para tinaelaye.
  hin-CV: दिन भर मेरे वचन को उलटा कर प्रसारित किया जाता है; मेरी हानि की युक्तियां
    सोचना उनकी दिनचर्या हो गई है.
  eng-OURB: All day long they twist my words. All their thoughts are against me for
    evil.
  spa-BES: Todos los días me hieren con palabras; todos sus pensamientos están en
    mi contra para mal.
  tdx-tdx: Embere’ iereo lomoñandro o fitoloñakoo; fikitrohan-draty avao ty ereñeren-tro’iareo.
  tha-KJV: เขาประทุษร้ายต่อคำกล่าวของข้าพระองค์​วันยังค่ำ ความคิดทั้งสิ้นของเขาล้วนมุ่งร้ายต่อข้าพระองค์
  por-BR-2018: Todos os dias eles distorcem minhas palavras; todos os pensamentos
    deles sobre mim são para o mal.
  deu-ELO: Meine Worte verdrehen sie den ganzen Tag, alle ihre Gedanken sind wider
    mich zum Bösen.
  eng-WYC-2018: All day they cursed my words; against me all their thoughts were into
    evil. (All day long they cursed my words; all their thoughts were against me for
    evil.)
  epo-epo: Dum la tuta tago ili atakas miajn vortojn; Ĉiuj iliaj pensoj pri mi estas
    por malbono.
  gfk-gfk: Tano kudulena bung diet ruru halilie ira nugu nianga. Diet la pingpingit
    wara hagahe iau.
  uig-PIN: Ular kün boyi sɵzlirimni burmilaydu, Ularning barliⱪ oyi manga ziyankǝxlik
    ⱪilixtur;
  beo-beo: Nama ha lai dunu da hahabe asili daeya amo na se nabima:ne, bidi hamosu
    hamonana. Ilia da esoha huluane mae fisili, na se nabima:ne ilegelala.
  tpi-OTNT: Olgeta samting mi laik mekim, ol birua i traim long bagarapim. Oltaim
    ol i tingting long painim rot bilong bagarapim mi.
  hau-SA: Dukan yini sun yi ta juya maganata; kullum suna ƙulle-ƙulle su cuce ni.
  udu-udu: Yula tente/ mo tani uni simmki mii e mo mmotaḵ aha/ jama/ gom tom pem jin
    raḵki aha/ mo. Aris gwom buni ’baar mo kun kulumkina uni ibwa ap̱o/ aha/ mo tani
    uni ta thus ki thus mo.
  uig-LAT: Ular kün boyi sözlirimni burmilaydu, Ularning barliq oyi manga ziyankeshlik
    qilishtur;
  nde-nde: Ilanga lonke batshona behlanekela amazwi ami; beqoqa ukungibhidliza.
  ton-ton: '‌ʻOku nau fakakehe ʻeku ngaahi lea ʻi he ʻaho kotoa pē: ko ʻenau fakakaukau
    kotoa pē ke u kovi ai au.'
  ces-1613: Boha chváliti budu z slova jeho, v Boha doufati budu, aniž se budu báti,
    aby mi co mohlo učiniti tělo.
  eng-WMB: All day long they twist my words. All their thoughts are against me for
    evil.
  tam-TCV: எப்பொழுதும் அவர்கள் என் வார்த்தைகளைப் புரட்டுகிறார்கள்; அவர்களின் திட்டங்கள்
    அனைத்தும் எனக்குத் தீமை செய்வதற்கே.
  ceb-ULB: Tibuok adlaw ilang gituis ang akong mga pulong; daotan ang tanan nilang
    gihunahuna batok kanako.
  pol-UBG: Przez cały dzień przekręcają moje słowa, przeciwko mnie kierują wszystkie
    swe zamysły, ku memu nieszczęściu.
  urd-GVU: دن بھر وہ میرے الفاظ کو توڑ مروڑ کر غلط معنی نکالتے، اپنے تمام منصوبوں
    سے مجھے ضرر پہنچانا چاہتے ہیں۔
  eng-OEBCW: They torture me all the day, they ceaselessly plan to hurt me,
  deu-1912: Täglich fechten sie meine Worte an; all ihre Gedanken sind, daß sie mir
    Übel tun.
  kan-2017: ಹಗಲೆಲ್ಲಾ ನನ್ನ ಮಾತುಗಳನ್ನು ಅಪಾರ್ಥಮಾಡುತ್ತಾರೆ; ಅವರು ಬಗೆಯುವುದೆಲ್ಲ ನನಗೆ ಕೇಡೇ.
  yap-yap: Pi to’ogor rog e yad be k’ar oloboch ngog ni polo’ e rran; yigu yad be
    leamnag kanawo’en ni ngar gafgow nigedgag!
  hlt-MCSB: Khohnin yung ah kai ol a yakdam uh tih a kopoek boeih khaw kai taengah
    thae uh.
  mdy-ETH: ሞርካ ታኣኮ ሮኦሮ ጉቤ ታ ዻቢንቴቴ ዓርቃኒ ኮዒ ሃንታኔ፤ ቢያ ዎዴ ታና ባይዛኒ ዎላ ዞርታኔ።
  twi-ASANTE: Ɛda mu nyinaa wɔgye mʼano si bɔne; ɛberɛ biara wɔbɔ pɔ sɛ wɔbɛteetee
    me.
  eng-WEBU: All day long they twist my words. All their thoughts are against me for
    evil.
  acu-NT: Wina nemasur ainauka kintajai metek ni chichamejai wina pasé nintimtikrinawai.
    Nuka tuke wina pasemamtikrurartas nintiminawai.
  spa-PDDPT: Todo el día pervierten mis palabras. Contra mí son todos sus pensamientos
    para mal.
  gun-gun: Ára pukukue re ha'e kuery omombe'u 'rã xeayvukue ramigua. Onhembopy'aa
    ma xere ojapo vai aguã anho.
  agu-BL: Cyakil nin k'ej, tx'ixpu'n cunin inyol cya'n, na yi cyajbil i'tz yi ẍe'nk
    ne'l cu'n swutz.
  ilo-ULB: Agmalmalem a baliktadenda dagiti sasaok; amin a panagpanpanunotda ket maibusor
    kaniak para iti pakadaksan.
  kpg-kpg: Ogu hagadaumee e gaamai gi di au nia haingadaa i lodo di laangi dogomaalia,
    digaula e hagabaubau di nadau hai dela belee haga huaidu au i nia madagoaa huogodoo!
  uig-ARA: ئۇلار كۈن بويى سۆزلىرىمنى بۇرمىلايدۇ، ئۇلارنىڭ بارلىق ئويى ماڭا زىيانكەشلىك
    قىلىشتۇر؛
  sus-sus: N Ala xa masenyi matɔxɔma. N mu gaaxuma sɔnɔn, barima n bara la Ala ra.
    Ibunadama gbansan nɔma munse rabade n na?
  pon-2006: Rahn ehu pwon ei imwintihti kan kin kihong ie nan apwal; re kin medemedewe
    ahnsou koaros duwen ar pahn kauweiehla!
  jae-jae: Kêtôm bêc samobgeŋ ŋoc ŋacjo sêlênsôŋ aê. Êsêac taêŋ gêjam biŋ tageŋ tonec
    gebe sêkic aêŋoc biŋ.
  ksd-ksd: A bungbung par dia pukpukue kaugu tinata, Ma ra nuknuk i diat ba diat a
    vakaina iau.
  tur-YTC: Gün boyu sözlerimi çarpıtıyorlar. Bana karşı bütün düşünceleri kötülük
    içindir.
  bel-N: У Богу буду хваліцца словам Ягоным, на Бога я спадзяюся, ня буду баяцца.
    Што цела можа зрабіць мне?
  grc-BRENT: καὶ ἐῤῥύσατο τὴν ψυχήν μου ἐκ μέσου σκύμνων· ἐκοιμήθην τεταραγμένος·
    υἱοὶ ἀνθρώπων, οἱ ὀδόντες αὐτῶν, ὅπλον καὶ βέλη, καὶ ἡ γλῶσσα αὐτῶν, μάχαιρα ὀξεῖα.
  kpr-kpr: Nanda gitofu sifo evia inono namokena dara dombu eni dombu eni eraera.
    Nenda kotari namokena eko vanembori.
  ind-AYT: (56-6) Sepanjang hari, mereka memutarbalikkan ketetapanku; segala pikirannya
    adalah untuk menjahatiku.
  yom-yom: Mu lumbu kimvimba, beti balula mambu mama ; balembo yindula mu zithangu
    zioso mu kumbonisa phasi.
  yut-yut: Yo morap akdɨsat uŋun uwal da paŋupbal ak do pi aŋ. Toktogɨsi nak aŋupbal
    ak do kosit wusɨk aŋ.
  nya-nya: Tsiku lonse amatembenuza mawu anga; nthawi zonse amakonza zondivulaza.
  hrv-hrv: 'Božje obećanje slavim, u Boga ja se uzdam i neću se bojati: što mi može
    učiniti smrtnik?'
  mps-mps: Tigidali sę eno yainogo ebadi goli, te boi bidi dabego dolobo sę yai.
    Te sesemane sogo augwaligo homugo te ena dolabo sunumi gegebo sę yai.
  tpi-tpi: Olgeta samting mi laik mekim, ol birua i traim long bagarapim. Oltaim ol
    i tingting long painim rot bilong bagarapim mi.
  dan-1931: og med Guds Hjælp skal jeg prise hans Ord. Jeg stoler på Gud, jeg frygter
    ikke, hvad kan Kød vel gøre mig?
  vie-OVCB: Suốt ngày họ bắt bẻ từng lời, vắt óc tìm phương kế giết hại con.
  guj-2017: તેઓ આખો દિવસ મારા શબ્દોનો અનર્થ કરે છે; તેઓના વિચારો મારું ખરાબ કરવાના
    છે.
  pon-2006A: Rahn ehu pwon ei imwintihti kan kin kihong ie nan apwal; re kin medemedewe
    ahnsou koaros duwen ar pahn kauweiehla!
  por-BRBSL: Durante todo o dia eles distorcem minhas palavras. Todos os seus pensamentos
    estão contra mim por maldade.
  eng-OEBUS: They torture me all the day, they ceaselessly plan to hurt me,
  swe-swe: I Gud (Elohim) – jag vill prisa hans ord – i Gud (Elohim) har jag min förtröstan
    (mitt hopp, min tillit). Jag ska inte frukta, vad kan kött (människor) göra mig?
  cth-cth: Ahnimouh teh kaie lawk hah hnintangkuem alouklah a pouk awh. Kai dawk kahawihoehe
    pouknae dueng doeh a pouk awh.
  twi-twi: Da mu nyinaa wogye mʼano si bɔne; bere biara wɔbɔ pɔw sɛ wɔbɛsɛe me.
  hlt-hlt: Khohnin yung ah kai ol a yakdam uh tih a kopoek boeih khaw kai taengah
    thae uh.
  tbz-SIM: N sɑ̃ntímu Kuyie nku nɑ́ɑǹtì kpɛ́í, n ku nduɔ́ mmɑ́ɑ̀ n yí yĩɛ̃̀kù dɛ̀mɑrɛ̀,
    bɛnìtìbɛ̀ bo nɑ kɛ́ n dɔɔ̀ bɑ?
  msy-2020: Dughiaba bar, bizir kɨ amiba nan apaniba dagh asɨghasɨsi. Egha zurara
    na gasɨghasɨghasa tuaviba buri.
  dop-dop: Mɑ sɑŋ Ɩsɔ kɛ́ ɩ tɔm kʋyɔɣɔtʋtʋ tɔɔ, nɑ mɑ tʋ-ɩ nɑɑni nɑ sɔɣɔntʋ fɛɩ. Pepeɣe
    yʋlʋ pəsəɣɩ nɑ ɩ́ lɑ-m?
  azb-azb: Hər işimə onlar ziyan vururlar, Həmişə mənə qəsd-qərəz qururlar.
  eng-DBY: All the day long they wrest my words; all their thoughts are against me
    for evil.
  hin-2017: वे दिन भर मेरे वचनों को, उलटा अर्थ लगा लगाकर मरोड़ते रहते हैं; उनकी सारी
    कल्पनाएँ मेरी ही बुराई करने की होती है।
  wol-KYG: Yàlla laay màggal kàddoom, Yàlla laa wóolu, ragaluma. Lu ma nit manal?
  bjr-bjr: Aiqama faasaana qini namuqaa ummaara qimidaqa. Misa maqee maqee qini mandaikamma
    qimaqarara kai iridaqa maridaqa.
  eng-YLT: All the day they wrest my words, Concerning me all their thoughts [are]
    for evil,
  kne-kne: Din ibagak yan kanayon ay tilitilen da. Pag din pomaligatan da di kanayon
    ay nemnemen da.
  eng-WYC-2017: All day they cursed my words; against me all their thoughts were into
    evil.
  eng-WMBB: All day long they twist my words. All their thoughts are against me for
    evil.
  zat-NTPS: Xúgute̱ zra dxuluchuque̱' xrtizra'. Ca naca da dxelegú'u be'e̱ zaj naca
    na chee̱ xelune̱' chia' da cale̱la.
  zty-NTPS: Yógo'te ža ẕží'igake' che x̱tiža'a. Ḻen yógo'te da' ẕnnágake' žóngake'
    neda' žia.
  urd-GVH: दिन-भर वह मेरे अलफ़ाज़ को तोड़-मरोड़कर ग़लत मानी निकालते, अपने तमाम मनसूबों
    से मुझे ज़रर पहुँचाना चाहते हैं।
  rug-rug: Sari na qua kana si va tasunau ri doduru totoso, doduru totoso balabala
    hatai rini si kaiqa siraṉa pude va sigitau.
  gaz-gaz: Isaan guyyaa guutuu dubbii koo micciiru; na miidhuudhaafis yeroo hunda
    natti malatu.
  fra-LSG: 'Je me glorifierai en Dieu, en sa parole; Je me confie en Dieu, je ne crains
    rien: Que peuvent me faire des hommes?'
  yal-yal: N na Alaa fala kamalixine matɔxɔma, n yi n yigi sa a yi, nanara n mi gaxuɛ
    mumɛ! Daɲɔxɔn dɔrɔnna nanse ligɛ n na?
  iou-iou: Täŋpäkaŋ kepma kepma iwanayetä bäräpi mebäri mebäri namik täkaŋ. U täga
    kubä täŋ namikta nämo nadäk täkaŋ. Nämo, waki täŋ namiktagän yäŋpäŋ-nadäk täk
    täkaŋ.
  haw-1868: I kela la i keia la, ua hookahuli lakou i ka'u mau olelo; Pau ko lakou
    mau manao i ke ku e ia'u no ka hewa.
  arb-NAV: يُحَرِّفُ أَعْدَائِي طَوَالَ الْيَوْمِ كَلامِي. كُلُّ أَفْكَارِهِمْ تَتَآمَرُ
    بِالشَّرِّ عَلَيَّ.
  ded-ded: Yeneng asoacnac kemma marai enacfu faifai anemma memangenenukecdae. Yeni
    ebic hania hania fingecnenudeac negen negengua ebirangoc mekecdae.
  ewe-ewe: Ŋkeke blibo la wotrɔa gbo nye nyawo, ɣe sia ɣi wole nugbe ɖom be woawɔ
    nuvevim.
  eng-LEE: '(56:6) All the day they wrest my words: against me are all their thoughts
    for evil.'
  asm-FB: সিহঁতে ওৰে দিনটো মোৰ বাক্য অৰ্থান্তৰ কৰে; সিহঁতৰ সকলো সঙ্কল্প মোৰ বিৰুদ্ধে
    অনিষ্টজনক।
  sus-A: ﭑ عَلَ شَ مَسٍنيِ مَتْشْمَ. ﭑ مُ فَاشُمَ سْنْن، بَرِ مَ ﭑ بَرَ لَ عَلَ رَ.
    عِبُنَدَ مَ فبَنسَن نْمَ مُنسٍ رَبَدٍ ﭑ نَ؟
  fra-SBL: Tout le jour, ils déforment mes paroles. Toutes leurs pensées sont contre
    moi, pour le mal.
  hbo-hbo: בֵּאלֹהִים֮ אֲהַלֵּ֪ל דְּבָ֫רֹ֥ו בֵּאלֹהִ֣ים בָּ֭טַחְתִּי לֹ֣א אִירָ֑א
    מַה־יַּעֲשֶׂ֖ה בָשָׂ֣ר לִֽי׃
  kik-kik: Mũthenya wothe matindaga makĩogomia ciugo ciakwa; hĩndĩ ciothe mathugundaga
    kũnjĩka ũũru.
  fra-NCL: 'Par le secours de Dieu, je célébrerai l’accomplissement de sa parole.
    Je me confie en Dieu, je ne crains rien : que peut me faire un faible mortel ?'
  cek-AK: Nihcae loe ni thokkruek ka loknawk to tamet o, ka nuiah kahoih ai poekhaih
    a tawnh o.
  cuk-cuk: Bane-bane an-sunmaked oakaloddamalad, gusgu an-oakalogedgi binsadamalad.
  uig-CYR: Җеним ширлар арисида қалди; Мән нәпәси ялқун кәби болғанлар арисида ятимән!
    Адәм балилири — Уларниң чишлири нәйзә-оқлардур, Уларниң тили — өткүр қиличтур!
  tel-2017: రోజంతా వాళ్ళు నా మాటల్లో తప్పులు వెతుకుతారు. నాకు ఎప్పుడు హాని చేయాలా
    అని చూస్తుంటారు.
  hat-BSA: Tout lajounen, yo tòde pawòl mwen yo. Tout panse yo kont mwen se pou mal.
  ukr-ONPU: Душа моя – посеред левів; лежу я серед тих, що дихають полум’ям, серед
    синів людських, чиї зуби – списи й стріли, а язики їхні – гострий меч.
  kos-kos: Mwet lokoalok luk aklokoalokyeyu ke len fon; Pacl nukewa elos suk na ma
    in akkolukyeyu!
  hbo-WLC: בֵּאלֹהִים֮ אֲהַלֵּ֪ל דְּבָ֫ר֥וֹ בֵּאלֹהִ֣ים בָּ֭טַחְתִּי לֹ֣א אִירָ֑א
    מַה־יַּעֲשֶׂ֖ה בָשָׂ֣ר לִֽי׃
  ibo-ibo: Ogologo ụbọchị niile, ha na-asụgharị okwu m kwuru isi; oge niile ka ha
    na-atụ atụmatụ imerụ m ahụ.
  ory-ory: ସେମାନେ ସାରାଦିନ ମୋହର କଥାର ବିପରୀତ ଅର୍ଥ କରନ୍ତି; ମୋʼ ବିରୁଦ୍ଧରେ ସେମାନଙ୍କର କଳ୍ପନାସବୁ
    ଅମଙ୍ଗଳାର୍ଥକ।
  chk-chk: Chon oputaei ra sorei mine üa apasa fansoun meinisin, ra chök ekiekietä
    met repwe afeiengauaei ren.
  rop-rop: Oldei main enami olabat meigimbat trabul blanga mi. Dei oldei jinggabat
    olkainwei blanga ardim mi.
  ukr-1871: Цїлий день зневажають вони слова мої, всї думки їх на зло проти мене.
  yon-yon: Aronki doboob kuu ne weng kuu yimbed ben nengkidme weng arewa keruwimaib,
    kwane yi kuu ne yaa nuubnaan kamembirimaib.
  deu-1951: (056-6) Täglich lauern sie auf meine Worte, auf mein Unglück gehen alle
    ihre Gedanken;
  eng-JPS: (56-6) All the day they trouble mine affairs; all their thoughts are against
    me for evil.
  srp-1865: Svaki dan izvræu rijeèi moje; što god misle, sve meni o zlu.
  lug-lug: Olunaku lwonna bye njogera babifuulafuula; ebbanga lyonna baba basala nkwe
    kunkola kabi.
  heb-heb: כל היום דברי יעצבו עלי כל מחשבתם לרע׃
  ben-IRV: তারা সারা দিন ধরে আমার কথাগুলো ম্লান করে দিয়েছে; তাদের সমস্ত মন্দ চিন্তা
    আমার বিরুদ্ধে।
  ntu-ntu: Yawe, enqmi rngeng vz zvz nzrtangr-krdr drtwr kx na-atrkati-ngrdr ninge,
    Mz nzrkatr-zvz-krmlr nzkxpungr bange.
  pan-pan: ਓਹ ਸਾਰਾ ਦਿਨ ਮੇਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਪਲਟਾਉਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਸੋਚਾਂ
    ਮੇਰਾ ਬੁਰਾ ਕਰਨ ਦੀਆਂ ਹਨ।
  mya-JVB: သူတို့သည် နေ့တိုင်း ငါ့ စကား ကို အလွဲ ယူကြ၏။ ငါ ၌ မကောင်း သောအကြံကိုသာ
    ကြံစည် ကြ၏။
  kgf-kgf: Ieneŋ kaiwe herec acna megic ɋariŋ ɋariŋgia waŋu nuac niŋgic niniŋgina
    areŋareŋgia imi mocʒoŋ biria waŋanʒac.
  tte-O: Kagu kaleyayao siyapoloweyau kaliyate meuloina koina. Mwa sinuwanuwatu na
    tem toisabo kamwasa koina na siunuiyau.
  tbg-tbg: Ti navutaaka nái aatoqi ti qoraiqama timiteva vaimanta vika enena te ti
    vauna uvara tuqantaake unahaa tiha, Viva maa uvarama ti vaivo, ti variara.
  hmo-hmo: Dina ibounai idia ese egu hereva idia hagagevaia noho. Nega ibounai lau
    hadikaia dalana idia laloa noho.
  zar-NT: Yuguʼ dza tun nigui nedaʼ nupa bitiʼ taʼléʼe nedaʼ dxiʼa. Taʼzáʼ ládxiʼticaʼsö
    nacxi iluáʼ döʼ quiaʼ.
  urd-urd: वह दिन भर मेरी बातों को मरोड़ते रहते हैं; उनके ख़याल सरासर यही हैं, कि
    मुझ से बदी करें।
  rus-SYN: Душа моя среди львов; я лежу среди дышущих пламенем, среди сынов человеческих,
    у которых зубы - копья и стрелы, и у которых язык - острый меч.
  bqc-SIM: Má Lua táasilɛ yã́ pↄ́ a ò yã́i, má Lua náai vĩ, má vĩakɛo. Bↄ́
    gbɛ̃nazĩna a fↄ̃ kɛmɛɛi?
  tcz-CHONGTHU: Amahon ka thusei jouse ahilou lam in alao vin; kei suhsetna ding'in
    anikho ho'u jong amang jing ui.
  mar-mar: दिवसभर ते माझ्या शब्दांचा विपरित अर्थ करतात; त्यांचे सर्व विचार माझ्याविरूद्ध
    माझ्या वाईटासाठी असतात.
  isl-isl: Ég treysti loforðum Guðs og veit því að þessir óvinir munu ekki ná mér,
    þeir eru aðeins dauðlegir menn!
  hlt-THB: Myngawi kak awi ni hawi pe unawh; kai tlawh peek aham doeng na ni teng
    uhy.
  qub-qub: Imay örapis nanächipaycämanmi. Mana allita ruramayllatami yarparcaycanpis.
  bqp-bqp: Òdigↄ̃ ma yã litɛ kpɛdangara gↄrↄ sĩnda pínki, òdigↄ̃ ma kpákpa kũ yã
    vãnio.
  hat-hat: '(056:6) Tout lajounen y''ap manke m'' dega. Se yon sèl lide yo gen nan
    tèt yo: se fè mwen mal!'
  eng-BSB: All day long they twist my words; all their thoughts are on my demise.
  eng-WEBPB: All day long they twist my words. All their thoughts are against me for
    evil.
  kbq-kbq: Nagrama hua nanekea zamagra eri rukrahe nehu'za, nazeri haviza hunaku maka
    kna mani'ne'za oku'a kea retro nehaze.
  pon-pon: Ran karoj re kin kawukila ai lokaia, re kin madamadauata, duen ar pan kawe
    ia la.
  nhe-BL: Ajachica quipatlaj notlajtol huan san moilhuíaj quejatza huelis nechchihuilise
    tlen ax cuali.
  wnc-wnc: Sangabamu nata atasinangge yawa natake iwanata wamu waaknga tapatekngwamban
    inata siknga singgak. Asingganu kepi zaaknga tawake tasina maiwik, ngang nataaing.
  bus-bus: Aↄ̃ègↄ̃ ma yã liɛɛ kpɛɛgãnda gurↄ píngi, aↄ̃ègↄ̃ ma kpákpaa à zaaao.
  gub-BL: Heàmàtyry'ymar umuaiw hema'ereko haw ihewe 'ar rehe katu wà. Xo ikatu 'ym
    ma'e ihewe wemiapo ràm rehe zo ima'enukwaw wà.
  eng-DRA: And he hath delivered my soul from the midst of the young lions. I slept
    troubled. The sons of men, whose teeth are weapons and arrows, and their tongue
    a sharp sword.
