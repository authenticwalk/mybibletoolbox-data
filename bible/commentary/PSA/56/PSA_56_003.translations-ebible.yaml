verse: PSA.056.003
translations:
  mal-C: എനിക്കു ഭയം നേരിടുമ്പോൾ ഞാൻ അങ്ങയിൽ ആശ്രയിക്കുന്നു.
  deu-TKW: Immerfort zermalmen meine Feinde, denn viele kriegen in der Höhe wider
    mich.
  lin-lin: Bayini na ngai batungisaka ngai mikolo nyonso ; bato oyo babundisaka ngai
    na lolendo bazali ebele.
  mmx-mmx: Nu Leeme Silok, nu Lanaraavuk. Dola nia ana marat, ana nunu saga mun taram.
  eng-LSV: '[In] the day I am afraid I am confident toward You.'
  eng-GNV: When I was afrayd, I trusted in thee.
  eng-WEBSTER: In the time when I am afraid, I will trust in thee.
  nhw-BL: Pero quema nijmati nimajmahui, na nimotemachía ipan ta.
  swh-ONEN: Wakati ninapoogopa, nitakutumaini wewe.
  bba-bba: Nɛn yibɛrɛ be, bɑ dɑbi, bɑ mɑn buku buku mɔ̀wɑ sɑɑ kpuro, be, be bɑ kɑ
    mɑn tɑbu mɔ̀ mi, bɑ mɑn wɔri bɑ tɑɑre.
  eng-KJVCPB: What time I am afraid, I will trust in thee.
  luo-luo: Ka luoro omaka to abiro geno kuomi.
  aii-aii: ܝܵܘܡܵܐ ܕܙܵܕܥܹܢ ܐܵܢܵܐ، ܒܝܼܘܼܟ݂ ܒܸܬ ܣܵܒܪܹܢ.
  meu-meu: Lau na garimu negadia ai na oi mo na abidadama henimumu.
  npi-ULB: जब म डराउँछु, तब म आफ्‍नो भरोसा तपाईंमा राख्छु ।
  yor-yor: Nígbà tí ẹ̀rù bà ń bà mí, èmi o gbẹ́kẹ̀lé ọ.
  pes-OPCB: هنگامی که بترسم، ای خداوند، بر تو توکل خواهم کرد.
  tgl-ULB: Kapag ako ay natatakot, magtitiwala ako sa iyo.
  nop-nop: Bepaŋ, Saŋiniŋ Molom, nu nemek niŋdok munta tilatneŋ, nai uŋaniŋ adi du
    hogok nadisukilitigamulat.
  hui-hui: Anduane Homogo Daligaorene Daliga kego-o i̱ha gi holene anda ibirangi i̱na
    í̠hondo mini mbiraore wialu haabo haruli.
  mya-mya: အို အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကြောက်​လန့်​သော​အ​ခါ
    ကိုယ်​တော်​ရှင်​အား​ကိုး​စား​ပါ​၏။
  bod-N: འཇིགས་དུས་བདག་གིས་ཁྱེད་ལ་བློ་གཏད༌བྱ།།
  wsk-wsk: Tom ani nguangasam mu aninga loagara suanta mu ni aninga sangaruko mu te
    betesam.
  sna-sna: Pandinenge ndotya, ndichavimba nemi.
  spa-BLM: Cuando tengo miedo, Pondré mi confianza en ti.
  cac-cac: Ayic tzin xivi, a ach tzach vac'och yipoc in c'ool.
  swh-ULB: Wakati nina woga, nitaweka imani yangu katika wewe.
  bel-bel: Паклічу Бога Ўсявышняга, Бога, Які мне чыніць дабро;
  deu-ELBBK: Es schnauben meine Feinde den ganzen Tag; denn viele befehden mich in
    Hochmut.
  mbb-OT: Emun ebpekeǥezam a te kegkahandek, ne edsarig a ziyà te kenikew.
  mal-2015: ഞാൻ ഭയപ്പെടുന്ന നാളിൽ നിന്നിൽ ആശ്രയിക്കും.
  gup-gup: Bonj, bu ngaye ngakelemen, wanjh ngakangekurrmerren kore ngudda.
  rmc-rmc: Calo džives pal ma phiren mire ňeprijaťeľa; but hine ola, ko pes manca
    maren, ó Nekbareder Devla.
  nlg-nlg: Mi tana bona te torou na mataghu, Inau tu talua nigua na ghanaghana kodo
    itamua.
  pes-OPV: هنگامی که ترسان شوم، من بر تو توکل خواهم داشت.
  ron-1924: Орь де кыте орь мэ тем, еу мэ ынкред ын Тине.
  ben-OBCV: যখন আমি ভীত, আমি তোমার উপর আস্থা রাখি।
  som-som: Markaan cabsado, Waan isku kaa hallaynayaa.
  lat-VUC: Clamabo ad Deum altissimum, Deum qui benefecit mihi.
  eng-ASVBT: What time I am afraid, I will put my trust in thee.
  mna-mna: Anutu kor kana kat, sombe motoŋana ikam yo, na nio ko aŋurla ku mi aŋpase
    pu.
  ita-1885: Nel giorno che io temerò, Io mi confiderò in te.
  eng-LXXUP: I will cry to God most high; The God who has benefited me. Pause.
  eng-ULB: When I am afraid, I will put my trust in you.
  spa-VBL: Pero cuando tengo miedo, confío en ti.
  fra-_FOB: Le jour où je craindrai, je me confierai en toi.
  mal-mal: ഞാൻ ഭയപ്പെടുമ്പോൾ നാളിൽ അങ്ങയിൽ ആശ്രയിക്കും.
  lit-lit: Tuomet, kai bijau, pasitikėsiu tavimi.
  urd-GVR: Lekin jab ḳhauf mujhe apnī girift meṅ le le to maiṅ tujh par hī bharosā
    rakhtā hūṅ.
  suz-BL: गो हिंङानु, इन कली थमा सुइक्‍नुङ।
  eng-NOY: When I am in fear, I will put my trust in thee!
  ita-1927: Nel giorno in cui temerò, io confiderò in te.
  ckb-ckb: کاتێک ترسم لێ دەنیشێت، من پشت بە تۆ دەبەستم.
  eng-BBE: In the time of my fear, I will have faith in you.
  xsi-xsi: Andeta Maro Kindeni Walo Tamwata, lâ zo ndia naŋa aruru, ande naŋa ma ao
    naneŋgu kalo-tawana imâ pa noko nâ.
  kan-OKCV: ನಾನು ಭಯಪಡುವ ಸಮಯದಲ್ಲಿ ನಿಮ್ಮಲ್ಲಿ ಭರವಸೆ ಇಡುವೆನು.
  tam-2017: நான் பயப்படுகிற நாளில் உம்மை நம்புவேன்.
  spa-RV-1909: En el día que temo, yo en ti confío.
  ron-BTF: Când sunt înspăimântat, mă voi încrede în tine.
  eng-WEBP: When I am afraid, I will put my trust in you.
  eng-FBV: But when I'm afraid, I trust in you.
  nld-1939: Maar verre van mij, dat ik ooit zou vrezen; Op U heb ik mijn vertrouwen
    gesteld.
  nch-BL: Pero quema nijmati nimajmahui, na nimotemachía ipan ta.
  vie-1934: Trong ngày sợ hãi, Tôi sẽ để lòng nhờ cậy nơi Chúa.
  cha-cha: Jafaja na tiempo nae maañaoyo, juangocojayo guiya jago.
  hin-CV: भयभीत होने की स्थिति में, मैं आप पर ही भरोसा करूंगा.
  eng-OURB: When I am afraid, I will put my trust in you.
  spa-BES: En el tiempo de mi temor, confío en ti.
  tdx-tdx: Amy andro mampangebahebak’ ahy, Ihe ty hiatoako,
  tha-KJV: เมื่อข้าพระองค์​กลัว ข้าพระองค์วางใจในพระองค์
  por-BR-2018: No dia em que eu tiver medo, eu confiarei em ti.
  deu-ELO: An dem Tage, da ich mich fürchte, vertraue ich auf dich.
  eng-WYC-2018: Of the highness of day I shall dread; but God, I shall hope in thee.
    (From the height of the day, I have fear; but God, I put my trust in thee.)
  epo-epo: En la tago, kiam mi timas, Mi fidas Vin.
  gfk-gfk: Ing iau burut, iau ni nurnur taam.
  uig-PIN: Mǝn ⱪorⱪⱪan künümdǝ, Mǝn Sanga tayinimǝn.
  beo-beo: Hina Gode Bagadedafa! Na da beda:i galea, na da Dima dafawaneyale dawa:mu.
  tpi-OTNT: God Antap Tru, taim mi pret long wanpela samting, mi bilip strong long
    yu.
  hau-SA: Sa’ad da nake tsoro, zan dogara gare ka.
  udu-udu: Ki aha/ ḵo/kina is mo tani aha/ karkina moŋgam gwo is pem e /e mo be.
  uig-LAT: Men qorqqan künümde, Men Sanga tayinimen.
  nde-nde: Nxa ngisesaba ngizathemba kuwe.
  ton-ton: ‌ʻI he ʻaho ʻoku ou manavahē ai, te u falala kiate koe.
  ces-1613: Sehltiti mne usilují na každý den moji nepřátelé; jistě žeť jest mnoho
    válčících proti mně, ó Nejvyšší.
  eng-WMB: When I am afraid, I will put my trust in you.
  tam-TCV: நான் பயப்படும் நாளில், உம்மை நம்புவேன்.
  ceb-ULB: Sa dihang mahadlok ako, mosalig ako kanimo.
  pol-UBG: Ilekroć strach mnie ogarnia, ufam tobie.
  urd-GVU: لیکن جب خوف مجھے اپنی گرفت میں لے لے تو مَیں تجھ پر ہی بھروسا رکھتا ہوں۔
  eng-OEBCW: In the day of my terror I trust in you.
  deu-1912: Wenn ich mich fürchte, so hoffe ich auf dich.
  kan-2017: ನನಗೆ ಹೆದರಿಕೆಯುಂಟಾದಾಗ ನಿನ್ನನ್ನೇ ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವೆನು.
  yap-yap: A SOMOL ni Gubin ma Rayag Rok, nap’an nra yib e marus ngog, me gur e pagan’
    rog.
  hlt-MCSB: Kai loh ka rhih khohnin ah, namah dongla ka pangtung.
  mdy-ETH: ታና ዒጊቻ ዎዶና ታኣኮ ጉሙርቂፆ ታ ኔጊዳ ማሃኔ።
  twi-ASANTE: Sɛ mebɔ hu a, mede me ho bɛto wo so.
  eng-WEBU: When I am afraid, I will put my trust in you.
  acu-NT: Tura asaramtai shamaknasha tuke amin nintimtajme.
  spa-PDDPT: El día cuando temo, confío en Ti.
  gun-gun: Akyjea aendu vy ajerovia 'rã ndere.
  agu-BL: Poro Wajcaw, yi na chinxob, cho'n na k'uke' inc'u'l te'ju'.
  ilo-ULB: No mabutengak, agtalekak kenka.
  kpg-kpg: Meenei Dimaadua di Gowaa Aamua, dogu madagoaa ma ga madagu, gei au e hagadagadagagee
    adu gi di Goe.
  uig-ARA: مەن قورققان كۈنۈمدە، مەن ساڭا تايىنىمەن.
  sus-sus: N yaxuie fɛɛɲɛnma gere ra. Ala Xungbe, n gerefae bara wuya.
  pon-2006: Maing KAUN, Wasa Lapalap, ni ei kin masepwehkada, I kin patohwan likih
    komwi.
  jae-jae: Gêdêŋ ŋasawa, taŋ ŋoc ŋalêlôm ŋagogo gamoa naŋ, aê taêc kêka aômgeŋ.
  ksd-ksd: Ba ta bung iau burburut, Ina nurnur uka tam.
  tur-YTC: Korktuğumda, Sana güvenirim.
  bel-N: Прагнуць праглынуць мяне ворагі мае цэлы дзень, бо шмат іх ваюе супраць мяне,
    Найвышэйшы!
  grc-BRENT: Κεκράξομαι πρὸς τὸν Θεὸν τὸν ὕψιστον τὸν Θεὸν τὸν εὐεργετήσαντά με· διάψαλμα.
  kpr-kpr: Arie, Bajari, na sifo reda oju eraena amo, nanda tumondari nimokena fitiraena.
  ind-AYT: (56-4) Saat aku takut, aku percaya kepada-Mu.
  yom-yom: Mu thangu ndimmona tsisi ; ndiela tula diana diama mu ngeyo.
  yut-yut: Piŋkop, yo kɨnda do pasoldot bɨsapmon, egɨp egɨpno gagon tosok yaŋsi nandɨsat.
  nya-nya: Ndikachita mantha ndimadalira Inu.
  hrv-hrv: Dušmani moji nasrću na me povazdan, mnogo ih je koji se na me obaraju.
    Svevišnji,
  mps-mps: Te Tigidali Bomo Elalubo God Mu, te ena magi nai me delide wi ebo sogo,
    eno konealubo homu nageba dąų mu wabo dao.
  tpi-tpi: God Antap Tru, taim mi pret long wanpela samting, mi bilip strong long
    yu.
  dan-1931: mine Fjender vil mig stadig til Livs, thi mange strider bittert imod mig!
  vie-OVCB: Những khi con sợ hãi, con sẽ nương cậy nơi Ngài.
  guj-2017: જ્યારે મને બીક લાગશે, ત્યારે હું તમારા પર ભરોસો રાખીશ.
  pon-2006A: Maing KAUN, Wasa Lapalap, ni ei kin masepwehkada, I kin patohwan likih
    komwi.
  por-BRBSL: Quando eu tenho medo, Depositarei minha confiança em você.
  eng-OEBUS: In the day of my terror I trust in you.
  swe-swe: Mina fiender ligger på lur (i bakhåll) mot mig hela dagen, för att sluka
    mig (för att trampa ner mig). Det är många som i arrogans strider (krigar) mot
    mig.
  cth-cth: Ka lung a puen toteh, nang na kâuep han.
  twi-twi: Sɛ mebɔ hu a, mede me ho bɛto wo so.
  hlt-hlt: Kai loh ka rhih khohnin ah, namah dongla ka pangtung.
  tbz-SIM: N kpɑntídɛ̀ntɔbɛ̀ m bɛ̀tì yɛwe yɛmɔu ndi, bɛ̀ sũmu bɛ̀ɛ̀ n dimmù kɛ n dokùnɛ̀
    tɛfentɛ̀.
  msy-2020: O God, kɨ atiatir dughiabar, kɨ nɨghnɨzir gavgavim nɨn ikɨvɨra ikiam.
  dop-dop: Kʋyɛɛŋ tənɑɣɑ mɑ kolontunɑɑ wɛ mɑ wɑɑlɩ. Pɑ wɛ pɑɣɑlɛ kɛ́, nɑ pɑ́ yookinɑ-m.
  azb-azb: Bu dəhşətli gündə Mən yalnız Sənə güvənirəm.
  eng-DBY: In the day that I am afraid, I will confide in thee.
  hin-2017: जिस समय मुझे डर लगेगा, मैं तुझ पर भरोसा रखूँगा।
  wol-KYG: Noon yee ma yendoo lakkal, bare lool di xareek man. Ku Màgg ki,
  bjr-bjr: Qinee rufiaunna kari Oo Yaawee, qinee ani kai saqarikidaqa.
  eng-YLT: The day I am afraid I am confident toward Thee.
  kne-kne: Diyos ay Kangatoan, sik-a di pantalkak mo wada di pan-egyatak.
  eng-WYC-2017: Of the highness of day I shall dread; but God, I shall hope in thee.
  eng-WMBB: When I am afraid, I will put my trust in you.
  zat-NTPS: Lu zra dxezreba', dxuxrén lazra' Lue'.
  zty-NTPS: Kate' ẕžin ža ẕžeba', žx̱en ḻaža'a Dios.
  urd-GVH: लेकिन जब ख़ौफ़ मुझे अपनी गिरिफ़्त में ले ले तो मैं तुझ पर ही भरोसा रखता
    हूँ।
  rug-rug: Kei Tamasa, pana matagutu rau, si kalavarae si rau koa Agoi.
  gaz-gaz: Ani yommuun sodaadhutti sin amanadha.
  fra-LSG: Tout le jour mes adversaires me harcèlent; Ils sont nombreux, ils me font
    la guerre comme des hautains.
  yal-yal: Fɛriɲɛn gbɛn n yaxune n yɛngɛma. N yɛngɛfane bata wuya ayi, e waso.
  iou-iou: Ude täŋirä umuntaŋpäŋ, Ekäni ärowani, gäkä terak tubeŋ kuŋpäŋ it täyat.
  haw-1868: I ko'u manawa e makau ai, E hilinai aku au ia oe.
  arb-NAV: فِي يَوْمِ خَوْفِي أَتَّكِلُ عَلَيْكَ.
  ded-ded: Ni kengecnuu negenseriguanduae.
  ewe-ewe: Maka ɖe dziwò ne vɔvɔ̃ ɖom.
  eng-LEE: (56:4) The day [when] I am afraid, I will still trust in thee.
  asm-FB: যেতিয়াই মোৰ ভয় লাগে; তেতিয়াই মই তোমাত ভাৰসা কৰিম।
  sus-A: ﭑ يَشُييٍ قّيحّنمَ فٍرٍ رَ. عَلَ شُنفبٍ، ﭑ فٍرٍقَيٍ بَرَ وُيَ.
  fra-SBL: Quand j'ai peur, Je vous fais confiance.
  hbo-hbo: שָׁאֲפ֣וּ שֹׁ֭ורְרַי כָּל־הַיֹּ֑ום כִּֽי־רַבִּ֨ים לֹחֲמִ֖ים לִ֣י מָרֹֽום׃
  kik-kik: Rĩrĩa ndetigĩra-rĩ, nĩwe ndĩrĩhokaga.
  fra-NCL: Tout le jour mes adversaires me harcèlent ; car ils sont nombreux ceux
    qui me combattent le front levé.
  cek-AK: Zithaih hoi ka oh naah, nang khaeah ka buep han.
  cuk-cuk: An dobe-itoalile, begi an benguosulid.
  uig-CYR: Худаға, йәни Һәммидин Алий Болғучиға, Өзүм үчүн һәммини орунлайдиған Тәңригә
    нида қилимән;
  tel-2017: నాకు భయం కలిగిన రోజున నిన్ను ఆశ్రయిస్తాను.
  hat-BSA: Lè mwen pè, mwen va mete konfyans nan Ou.
  ukr-ONPU: Я кличу до Бога Всевишнього, до Бога, Який віддячує за мене ворогам моїм.
  kos-kos: Ke pacl nga pula sangeng, O LEUM GOD Kulana, Nga filiya lulalfongi luk
    in kom.
  hbo-WLC: שָׁאֲפ֣וּ שׁ֭וֹרְרַי כָּל־הַיּ֑וֹם כִּֽי־רַבִּ֨ים לֹחֲמִ֖ים לִ֣י מָרֽוֹם׃
  ibo-ibo: Ma mgbe ụjọ na-atụ m, ọ bụ na gị ka m na-atụkwasị obi m.
  ory-ory: ମୁଁ ଭୀତ ହେବା ସମୟରେ ତୁମ୍ଭ ଉପରେ ନିର୍ଭର ରଖିବି।
  chk-chk: Lupwen üa niuokus, üa chök isetä ai apilükülük womw.
  rop-rop: YAWEI det boswan God, wen mi bradin mi trastim yu.
  ukr-1871: В день страху мого я вповаю на тебе!
  yon-yon: Ne unaniin kuu eb yaambed yone dobaraniin.
  deu-1951: (056-4) Wenn mir angst ist, vertraue ich auf dich!
  eng-JPS: (56-4) In the day that I am afraid, I will put my trust in Thee.
  srp-1865: Kad me je strah, ja se u tebe uzdam.
  lug-lug: Buli lwe ntya, neesiga ggwe.
  heb-heb: יום אירא אני אליך אבטח׃
  ben-IRV: যখন আমি ভয় পাই, আমি তোমাতে বিশ্বাস করব।
  ntu-ntu: A' mzli kznike mwxlr-ngrne, Abrtrpo drtwrnge bam.
  pan-pan: ਜਿਸ ਵੇਲੇ ਮੈਨੂੰ ਡਰ ਹੋਵੇਗਾ, ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਾਂਗਾ।
  mya-JVB: အကျွန်ုပ် သည် ကြောက်ရွံ့ သောအခါ ကိုယ်တော် ၌ ခိုလှုံ ပါမည်။
  kgf-kgf: Bac yandi yandi wammaŋ nalé imuaru guac muru héima nammaŋ.
  tte-O: Na tem yamatausi yagu meli yapei koliwo.
  tbg-tbg: Mpo Kotio, te qete variaina entara te ariara noraiqaake iriqi virerave,
    turo.
  hmo-hmo: Siahu Ibounai Lohiabada, lau be lau gari neganai oi dekenai do lau abidadama
    henia.
  zar-NT: Cateʼ radxi ridzö́bidaʼ, uzxöni ládxaʼa Xanruʼ.
  urd-urd: जिस वक़्त मुझे डर लगेगा, मैं तुझ पर भरोसा करूँगा।
  rus-SYN: Воззову к Богу Всевышнему, Богу, благодетельствующему мне;
  bqc-SIM: Ma kpàkpanapiↄ ìↄ pɛa gↄↄpiiɛ, an wala yã́i aalɛ zĩkaimanↄ.
  tcz-CHONGTHU: Ahinlah ka kichat teng nangma tahsanna a chun ka lut ji tan ahi.
  mar-mar: मी जेव्हा घाबरतो, तेव्हा मी तुझ्यावर भरंवसा ठेवीन.
  isl-isl: Fjandmennirnir ryðjast fram, fjölmennt lið, þeir ætla að drepa mig.
  hlt-THB: Kai ing kak kqih awh, namah ce ni ypna vang.
  qub-qub: Tayta Dios, manchacushpäga gammanmi yäracamö.
  bqp-bqp: Tó vĩna tɛni ma kũ, mani n náani kɛ.
  hat-hat: (056:4) Bondye ki anwo nan syèl la, lè mwen pè, se nan ou mwen mete tout
    konfyans mwen.
  eng-BSB: When I am afraid, I put my trust in You.
  eng-WEBPB: When I am afraid, I will put my trust in you.
  kbq-kbq: Hianagi koro'ma hanua knafina, Kagrite namentintia hugahue.
  pon-pon: Ni ai majak i kin kaporoporeki komui.
  nhe-BL: Pero quema nijmati nimajmahui, na nimotemachía ipan ta.
  wnc-wnc: Siwan ngana Anutu enane siknga yuak kapa, tapduu gwendune nata sanga tapatue
    gwaukengu gae baniu kekeknga siwit.
  bus-bus: Tó vĩa e ma kũu, mɛ́ n náanɛ kɛ.
  gub-BL: Hekyze mehe azeruzar nerehe ihe, O Tupàn Upuner Wera'u Ma'e.
  eng-DRA: I will cry to God the most High; to God who hath done good to me.
