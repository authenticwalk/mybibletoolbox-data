verse: PSA.056.007
translations:
  mal-C: ദൈവമേ, അവിടത്തെ ക്രോധത്താൽ, രാഷ്ട്രങ്ങളെ തകർത്തുകളയണമേ; അവരുടെ ദുഷ്‌പ്രവൃത്തികൾനിമിത്തം
    അവരെ രക്ഷപ്പെടാൻ അനുവദിക്കരുതേ.
  deu-TKW: Sie rotten sich zusammen, lauern auf, beobachten meine Tritte, gleichwie
    sie auf meine Seele harrten.
  lin-lin: Basalaka makita, babombamaka, balandaka ngai mpo na kosala ngai mabe.
  mmx-mmx: O Moroa, una lox asongot di, mumu loklok kakapmek atnedi. Una lox asuusu
    lebelemamao ram la una sak tup midi mi lolos taram.
  eng-LSV: They escape by iniquity, || In anger put down the peoples, O God.
  eng-GNV: 'They thinke they shall escape by iniquitie: O God, cast these people downe
    in thine anger.'
  eng-WEBSTER: Shall they escape by iniquity; in thy anger cast down the people, O
    God.
  nhw-BL: Toteco Dios, xijtlachili nochi inintlaixpanolhua huan xiquintlatzacuilti.
    Ica mohueyi cualancayo, xiquintlahuiso hasta tlalchi.
  swh-ONEN: Wasiepuke kwa vyovyote, Ee Mungu, katika hasira yako yaangushe mataifa.
  bba-bba: Bɑ nɔɔ tiɑ kuɑ, bɑ mɑn sɑkiriɑmmɛ. Bɑ nɛn yirɑ kɑsu bu kɑ mɑn hunde wunɑ.
  eng-KJVCPB: Shall they escape by iniquity? In thine anger cast down the people,
    O God.
  luo-luo: Kik iyie gitony kata matin nikech richo mag-gi, dwok ogendini piny, yaye
    Nyasaye, gi mirimbi;
  aii-aii: ܠܲܝܬ ܚܠܵܨܵܐ ܐܸܠܵܝܗ‌ܝ ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܥܵܘܠܵܝܗ‌ܝ، ܡܲܨܠܝܼ ܠܗܘܿܢ ܥܲܡܡܹ̈ܐ ܒܚܸܡܬܵ‌ܐ،
    ܝܵܐ ܐܲܠܵܗܵܐ.
  meu-meu: edia kara dika davana unu ba henidia toma. Dirava e, bese idau-idau taudia
    na mai badumu ida ba tahodia dobi.
  npi-ULB: अधर्म गरेर तिनीहरूलाई उम्कन नदिनुहोस् । हे परमेश्‍वर, तपाईंको क्रोधमा मानिसहरूलाई
    तल झार्नुहोस् ।
  yor-yor: San ẹ̀san iṣẹ́ búburú wọ́n fún wọn; ní ìbínú rẹ, Ọlọ́run, wọ́ àwọn ènìyàn
    náà bọ́ sílẹ̀.
  pes-OPCB: خدایا، نگذار آنها با این همه شرارت، جان به در برند. با خشم خود آنها را
    سرنگون کن.
  tgl-ULB: Huwag mo silang hayaang makatakas na gumagawa ng kasamaan. Pabagsakin mo
    ang mga tao sa iyong galit, O Diyos.
  nop-nop: Bepaŋ, adi titiŋhik kadakaniŋ tiiŋ doktiŋa du kibibo kisaŋ widihikadakaweŋ.
    Tiŋa metambop wondok kwihita tiyemiŋa widihiliwe tibeŋ.
  hui-hui: Ngode Datagaliwabe-o tigua mana ko bialu kagonaga pani nelo mibe. Í̠na
    tihondo keba timbuni howa bope habe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ သူ​တို့​ပြု​သော​ဒု​စ​ရိုက်​အ​တွက် အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ပါ။
    အ​မျက်​တော်​ထွက်​၍​သူ​တို့​အား​နှိမ်​နင်း တော်​မူ​ပါ။
  bod-N: སྡིག་ཉེས་བྱེད་པས་དེ་རྣམས་ཐར་འགྱུར༌རམ། །ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཉིད་ཀྱི་ཐུགས་ཁྲོ༌ཡིས།
    །མི་སྡེ་འདི་རྣམས་ཕམ་པར་མཛད་དུ༌གསོལ།།
  wsk-wsk: O Kaem, ni nunga memek koma nungaruko! Nika gemang magara te kariimet umu
    nunga maguwurko!
  sna-sna: Ngavasapunyuka savasina mhaka; koromorerai ndudzi pasi mukutsamwa kwenyu
    imi Mwari.
  spa-BLM: ¿Escaparán por la iniquidad? En la cólera, Dios arroja a los pueblos.
  cac-cac: Ach in Diosal, ac'can juntzan̈ anima chi' d'a yalan̈ yuj yoval a c'ool.
    Man̈ a cha scol sb'a eb' d'a yalan̈ yaelal yuj schucal chi'.
  swh-ULB: Usiwaache waikimbie adhabu yako kwa ajili ya uovu wao. Uwaangushe watu
    chini katika hasira yako, Mungu.
  bel-bel: 'На ногі мае ўгатавалі сетку: душа мая панікла; выкапалі перада мною яму,
    і самі ўпалі ў яе.'
  deu-ELBBK: Sie rotten sich zusammen, verstecken sich, sie beobachten meine Fersen,
    weil sie meiner Seele auflauern.
  mbb-OT: He Megbevayà, kenè nu ituǥut he mekelikey sikandan te silut tenged te kelelalung
    dan. Dèdeeti nu sikandan tenged te pauk nu kandan.
  mal-2015: നീതികേടിനാൽ അവർ ഒഴിഞ്ഞുപോകുമോ? ദൈവമേ, നിന്റെ കോപത്തിൽ ജാതികളെ തള്ളിയിടേണമേ.
  gup-gup: O God, yuwn bu yibenbawo bu kabirrikelerlobme kore ngudda yiyiddung. Wardi
    yibendu birriwern bininj kore kubolkbubuyika, wanjh yibenburriwemen bedberre kanjdji.
  rmc-rmc: Garuven pes paš o drom, hoj pre ma te chučen, užaren pre dojekh miro krokos,
    kamen mange te lel o dživipen.
  nlg-nlg: Ko bei lubatira ge kara nia tona keha kolua didira na gehegehe te dika.
    Mi ta nimua na rutu papara, Ghe God, ko nira rabo horu tana pari.
  pes-OPV: آیا ایشان به‌سبب شرارت خودنجات خواهند یافت؟ ای خدا امت‌ها را درغضب خویش
    بینداز.
  ron-1924: 'Ей траг нэдежде сэ скапе прин нелеӂюиря лор: добоарэ попоареле, Думнезеуле,
    ын мыния Та!'
  ben-OBCV: তাদের দুষ্টতার কারণে তাদের পালাতে দিয়ো না; হে ঈশ্বর, তোমার ক্রোধে, এদের
    সবাইকে নিপাত করো।
  som-som: Iyagu ma xumaan bay ku baxsan doonaan? Ilaahow, dadyowga adoo cadhaysan
    hoos u tuur.
  lat-VUC: Laqueum paraverunt pedibus meis, et incurvaverunt animam meam. Foderunt
    ante faciem meam foveam, et inciderunt in eam.
  eng-ASVBT: Shall they escape by iniquity? In anger cast down the peoples, O God.
  mna-mna: Anutu, wal sananŋan ta kembei, ko zem zin ma timbot? Som! Koto zin raama
    ketem malmalŋana, mi pun zin ma mburan imap kat.
  ita-1885: In vano sarebbe il salvar loro la vita; O Dio, trabocca i popoli nella
    tua ira.
  eng-LXXUP: 'They have prepared snares for my feet, And have bowed down my soul:
    They have dug a pit before my face, And fallen into it themselves. Pause.'
  eng-ULB: Do not let them escape doing iniquity. Bring down the peoples in your anger,
    God.
  spa-VBL: ¿Escaparán cuando hayan hecho mucho mal? Dios, ¡Derriba a esta gente con
    furia!
  fra-_FOB: Ils comptent sur l'iniquité pour se sauver. O Dieu, précipite les peuples
    dans ta colère!
  mal-mal: നീതികേടിനാൽ അവർ രക്ഷപെടുമോ? ദൈവമേ, അങ്ങയുടെ കോപത്തിൽ ജനതകളെ തള്ളിയിടണമേ.
  urd-GVR: Jo aisī sharīr harkateṅ karte haiṅ, kyā unheṅ bachnā chāhie? Hargiz nahīṅ!
    Ai Allāh, aqwām ko ġhusse meṅ ḳhāk meṅ milā de.
  suz-BL: परमप्रभु, मेको आन कली काइ प्रोक्‍चा मगेन। इन गाइक्‍चामी मेको मुर आन कली
    खतम पोक्‍कीन।
  eng-NOY: Shall they escape by their iniquity? In thine anger cast down the people,
    O God!
  ita-1927: Rendi loro secondo la loro iniquità! O Dio, abbatti i popoli nella tua
    ira!
  ckb-ckb: لە پێناوی تاوانیان سزایان بدە، ئەی خودایە، بە تووڕەیی خۆت گەلان ژێر بخە.
  eng-BBE: By evil-doing they will not get free from punishment. In wrath, O God,
    let the peoples be made low.
  xsi-xsi: Maro Kindeni, naŋa iloŋgu tu noko ma kupare nia panzi ŋana vetâŋa soki
    kinzi siveta ŋinde. Naŋa iloŋgu tu noko ma wisi nâna panzi ŋgu ŋinde ku kutawanzi
    ndue ndo lâ.
  kan-OKCV: ಅಪರಾಧದಿಂದ ಅವರು ತಪ್ಪಿಸಿಕೊಂಡಾರೋ? ದೇವರೇ ಜನರನ್ನು ಕಠಿಣವಾಗಿ ದಂಡಿಸಿರಿ.
  tam-2017: அவர்கள் தங்களுடைய அக்கிரமத்தினால் தப்புவார்களோ? தேவனே, கோபங்கொண்டு மக்களைக்
    கீழே தள்ளும்.
  spa-RV-1909: ¿Escaparán ellos por la iniquidad? Oh Dios, derriba en tu furor los
    pueblos.
  ron-BTF: Vor scăpa ei prin nelegiuire? În mânia ta doboară poporul, Dumnezeule.
  eng-WEBP: Shall they escape by iniquity? In anger cast down the peoples, God.
  eng-FBV: Will they escape when they do so much evil? God, in anger bring these people
    down!
  nld-1939: Vergeld ze hun misdaad, En werp in uw toorn de volkeren neer, o mijn God!
    In Jahweh’s belofte kan ik jubelen; Op God vertrouw ik, zonder te vrezen! Wat
    kunnen de mensen mij doen?
  nch-BL: Toteco Dios, xijtachili nochi inintaixpanolhua huan xiquintatzacuilti. Ica
    mohueyi cualancayo, xiquintahuiso hasta talchi.
  vie-1934: Chúng nó sẽ nhờ sự gian ác mà được thoát khỏi sao? Hỡi Đức Chúa Trời,
    xin hãy nổi giận mà đánh đổ các dân.
  cha-cha: Ufanescapa nu y tinaelaye? gui binibo nae unyute papa y taotao sija, O
    Yuus.
  hin-CV: उनकी दुष्टता को देखकर उन्हें बचकर न जाने दें; परमेश्वर, अपने क्रोध के द्वारा
    इन लोगों को मिटा दीजिए.
  eng-OURB: Shall they escape by vain striving of iniquity? In anger cast down the
    peoples, God.
  spa-BES: Por su propia maldad no se librarán del castigo. En tu ira, oh Dios, que
    los pueblos sean humillados.
  tdx-tdx: Ty hatsivokara’ iareo—tsy hipoliotse. Aretsaho an-kaviñerañe ondatio, ry
    Andrianañahare.
  tha-KJV: เขาจะหนี​ให้​พ้นเพราะเหตุความชั่วช้าของเขาหรือ โอ ข้าแต่​พระเจ้า ขอทรงเหวี่ยงชนชาติทั้งหลายลงมาด้วยพระพิโรธ
  por-BR-2018: Por acaso eles escaparão em suas maldades? Derruba com ira aos povos,
    ó Deus.
  deu-ELO: Sollte bei ihrem Frevel Rettung für sie sein? Im Zorn stürze nieder die
    Völker, o Gott!
  eng-WYC-2018: for nought shalt thou make them safe; in ire thou shalt break (al)together
    peoples. (it is they who shall not escape; for in thy anger, God, thou shalt break
    them all in pieces.)
  epo-epo: Por ilia malbonago repagu al ili, En kolero faligu la popolojn, ho Dio!
  gfk-gfk: Waak tunat u bale se diet bia diet na hilau sukun no harpidanau. God, narako
    tano num ngalngaluan, bul hasur ira kaba hunhuntunaan ta ira mes na hanuo.
  uig-PIN: Gunaⱨ bilǝn gunaⱨni yepip ⱪaqsa bolamdu? Ƣǝziping bilǝn ǝllǝrni yǝrgǝ urƣaysǝn,
    i Huda!
  beo-beo: Gode! Ilia wadela:i hou hamobeba:le, ilima se dabe ima. Dia amo dunuma
    ougili hasalima.
  tpi-OTNT: God, yu mas mekim save long ol long pasin nogut ol i mekim. Yu mas belhat
    long ol na winim ol na daunim ol.
  hau-SA: Sam, kada ka bari su kuɓuce; cikin fushinka, ya Allah, ka saukar da al’ummai.
  udu-udu: wakan raḵi uni to ibway mo gom tonthus buni mo kun miikina uni mo, ka nyor
    pini mo tani Arumgimisa, ṯaki ’kwani gwan ka ’cesh mo, ayy.
  uig-LAT: Gunah bilen gunahni yépip qachsa bolamdu? Gheziping bilen ellerni yerge
    urghaysen, i Xuda!
  nde-nde: Loba sekutheni ungabayekeli baphunyuke; ngokuthukuthela kwakho, Nkulunkulu,
    zidilize izizwe.
  ton-ton: Te nau hao koā ʻi heʻenau hia? ʻE ʻOtua, ke ke lī ki lalo ʻae kakai ʻi
    he houhau.
  ces-1613: Spolu se scházejí, skrývají se, a šlepějí mých šetří, číhajíce na duši
    mou.
  eng-WMB: Shall they escape by iniquity? In anger cast down the peoples, God.
  tam-TCV: அவர்கள் அக்கிரமங்களின் நிமித்தம் அவர்களைத் தப்பவிடாதேயும்; இறைவனே, உமது
    கோபத்தில் மக்கள் கூட்டத்தைக் கீழே வீழ்த்திவிடும்.
  ceb-ULB: Ayaw tugoti nga makaikyas sila sa pagbuhat ug kasal-anan. Laglaga ang katawhan
    sa imong kasuko, O Dios.
  pol-UBG: Czy unikną zemsty za nieprawość? Boże, powal te narody w swoim gniewie.
  urd-GVU: جو ایسی شریر حرکتیں کرتے ہیں، کیا اُنہیں بچنا چاہئے؟ ہرگز نہیں! اے اللہ،
    اقوام کو غصے میں خاک میں ملا دے۔
  eng-OEBCW: Pay them out for their sin, O God, hurl down the strong in your anger.
  deu-1912: Sollten sie mit ihrer Bosheit entrinnen? Gott, stoße solche Leute ohne
    alle Gnade hinunter!
  kan-2017: ಇಂಥ ಅನ್ಯಾಯಗಾರರು ತಪ್ಪಿಸಿಕೊಳ್ಳಬಹುದೋ? ದೇವರೇ, ರೌದ್ರದಿಂದ ಆ ಜನಾಂಗಗಳನ್ನು ಉರುಳಿಸಿಬಿಡು.
  yap-yap: A Got, mu gechig nagrad ko kireb rorad; mu waernag e picha’nem u fithik’
    e damumuw rom!
  hlt-MCSB: Amih kah boethae ah na thintoek loh pilnam rhoek a hlak te hlawt la om
    saeh saw Pathen aw.
  mdy-ETH: ፆኦሲዮ! ዎይቴቴያ ዔያታ ቶሊ ዓቱዋጉዲ ማዼ! ያቶ ዴሮ ኔኤኮ ጎሪንቶና ዻውሲሴ።
  twi-ASANTE: Ɛkwan biara so, mma wɔmfa wɔn ho nni; Ao Onyankopɔn, brɛ amanaman no
    ase wɔ wʼabufuo mu.
  eng-WEBU: Shall they escape by iniquity? In anger cast down the peoples, God.
  acu-NT: ¿Ni pasé turamurin inaisartimpiash? Yusru ame kajekmaurumjai nu tunau aints
    ainauka mengkaakarta.
  spa-PDDPT: Pésalos a causa de su perversidad. Con furia derriba los pueblos, oh
    ʼElohim.
  gun-gun: Embopaga ha'e kuery ojapo vaiague re. Xeruete, eitypa yvy regua kuery ndepoxya
    py.
  agu-BL: Wajcaw, ¿iẍkaj ẍchiclaxk tzunk yi e' juchul ila'tz tanu'? Chi'chok quen
    bin c'u'lu' scye'j. Che' xitcunu'.
  ilo-ULB: Saanmo nga ipalubos a makalibasda nga agar-aramid iti kinadakes. Ipababam
    dagiti tattao iti ungetmo, O Dios.
  kpg-kpg: Meenei God, daaligidia digaula i nadau hai huaidu. Haga magedaa ina nia
    daangada aalaa gi do hagawelewele!
  uig-ARA: گۇناھ بىلەن گۇناھنى يېپىپ قاچسا بولامدۇ؟ غەزىپىڭ بىلەن ئەللەرنى يەرگە ئۇرغايسەن،
    ئى خۇدا!
  sus-sus: E lanxi n ma ɲaxankatɛ ma, e bira n fɔxɔ ra yire birin alako e xa n faxa.
  pon-2006: Maing Koht, komw ketin kaloke irail pwehki ar tiahk suwed; komw ketin
    kalowehkihdi aramas pwuko omwi engieng!
  jae-jae: O Anôtô, ôkeŋ ŋagêjô êndêŋ êsêac êtu nêŋ secŋa. Aôm têmtac ŋandaŋ ma ôku
    tenteŋlatu tulu.
  ksd-ksd: Dave, diat a pila bar ta kadia varpiam? God, una rapue ra umana vuna tarai.
  tur-YTC: Onlar kötülükle mi kurtulacaklar? Ey Tanrı, öfkeyle halkları yere çal.
  bel-N: Яны зьбіраюцца і хаваюцца, яны высочваюць сьляды мае, бо цікуюць на душу
    маю.
  grc-BRENT: Παγίδας ἡτοίμασαν τοῖς ποσί μου, καὶ κατέκαμψαν τὴν ψυχήν μου· ὤρυξαν
    πρὸ προσώπου μου βόθρον, καὶ ἐνέπεσαν εἰς αὐτόν· διάψαλμα.
  kpr-kpr: Arie, God, nenda ari eko ari dae koteraera aindae, daso ghamo barera! Ninda
    janje ekoimi ururaso kasama edo, ghamo barera.
  ind-AYT: (56-8) Selamatkah mereka dari kefasikan? Dalam kemarahan-Mu, runtuhkanlah
    bangsa-bangsa, ya Allah!
  yom-yom: Balendi vukila kani mu kipholo kiawu kimosi ko e ? Mu nganzi aku, a Nzambi,
    bedisa makanda
  yut-yut: Piŋkop, gak da aŋpak yokwi aŋ uŋun do yo yokwisi aŋ yobi. Gak butjap nandaŋ
    yomɨŋek emaron teban taŋek pabɨŋ yopbi.
  nya-nya: Musalole konse kuti athawe; mu mkwiyo wanu Mulungu mugwetse mitundu ya
    anthu.
  hrv-hrv: Sastaju se i vrebaju, paze mi na korake, o glavi mi rade.
  mps-mps: God, nago te augwa ebo kolesagade dwai dene mao. Nago augwalide haliga
    sębę eyu, tama augwali mu dolama, aiyaba mu elaluao.
  tpi-tpi: God, yu mas mekim save long ol long pasin nogut ol i mekim. Yu mas belhat
    long ol na winim ol na daunim ol.
  dan-1931: De flokker sig sammen, ligger på Lur, jeg har dem lige i Hælene, de står
    mig jo efter Livet.
  vie-OVCB: Xin đừng để họ thoát bất cứ vì lý do nào, lạy Đức Chúa Trời xin nổi giận
    tiêu diệt họ.
  guj-2017: તેઓની દુષ્ટતાથી તેમને બચાવશો નહિ. હે ઈશ્વર, તમારા ગુસ્સાથી લોકોને નીચે
    પાડી નાખો.
  pon-2006A: Maing Koht, komw ketin kaloke irail pwehki ar tiahk suwed; komw ketin
    kalowehkihdi aramas pwuko omwi engieng!
  por-BRBSL: Será que eles devem escapar por iniqüidade? Com raiva derrubou os povos,
    Deus.
  eng-OEBUS: Pay them out for their sin, O God, hurl down the strong in your anger.
  swe-swe: De samlar sig tillsammans och väcker strid, de gömmer sig, de vaktar på
    mina steg, ivriga (redo) att fånga min själ (de är ute efter mitt liv).
  cth-cth: Ahnimouh teh a payonnae dawk hoi a hlout awh han namaw. Oe Cathut, na lungkhuek
    nateh, ahnimanaw hah koung pâlei haw.
  twi-twi: Wɔn amumɔyɛ nti mma wɔmmfa wɔn ho nni; Onyankopɔn, brɛ amanaman no ase
    wɔ wʼabufuw mu.
  hlt-hlt: Amih kah boethae ah na thintoek loh pilnam rhoek a hlak te hlawt la om
    saeh saw Pathen aw.
  tbz-SIM: Bɛ̀ dɑ̀kiimu kɛ m pɑkíí, bɛ̀ tũ n nɑɑ̀cɛ̀i nsi kɛ dɔ́ kɛ́ n kuɔ.
  msy-2020: O God, nɨ men arazir kurar me amir kaba bagh arazitam men akagh. Nɨ uan
    anɨngagharim akagh egh gumazir kaba bar me agɨfagh.
  dop-dop: Pɑ lɑpɑ nɔɣɔ kʋlʋmɑɣɑ sɩ pɑ cɛŋəɣɩ-m nɑ pɑ́ nɑɑsəɣɩ-m nɑ pɑ́ huliɣi mɑ
    ɩkpɑtɛ kɛ pɑɑ timpi mɑ puki tɔ. Mpi tɔ, pɑ cɑɑ mɑ weesuɣu ləsʋɣʋ tɔ.
  azb-azb: Günahlarına görə onları cəzalandır, Ey Allah, qəzəblə bu xalqları yerlə
    yeksan et.
  eng-DBY: Shall they escape by iniquity? In anger cast down the peoples, O God.
  hin-2017: क्या वे बुराई करके भी बच जाएँगे? हे परमेश्वर, अपने क्रोध से देश-देश के
    लोगों को गिरा दे!
  wol-KYG: Ñu ngi mànkoo, di ma yeeru, topp sama tànk, di wut sama bakkan.
  bjr-bjr: Oo Anutu, anee misa manda oosana akiiqara aupurarana nimia. Anee aneenna
    aanooqiranannai mimaqannaasa muqufisee rafaaqafunnisaa.
  eng-YLT: By iniquity they escape, In anger the peoples put down, O God.
  kne-kne: Dosaem daida gapo sin basol da, ipailam din bonget mo, abakem daida.
  eng-WYC-2017: for nought shalt thou make them safe; in ire thou shalt break altogether
    peoples.
  eng-WMBB: Shall they escape by iniquity? In anger cast down the peoples, God.
  zat-NTPS: Dios, bxue ca da dxelune̱', na' dute̱ xel-la' dxezrá'a chiu' bzria xi'
    benne' ca'.
  zty-NTPS: X̱ana' Dios, bwia da' žóngake', na' ḻo yeḻa' ẕža'a chio' bžia yi' benne'
    ka'.
  urd-GVH: जो ऐसी शरीर हरकतें करते हैं, क्या उन्हें बचना चाहिए? हरगिज़ नहीं! ऐ अल्लाह,
    अक़वाम को ग़ुस्से में ख़ाक में मिला दे।
  rug-rug: Kei Tamasa, va kilasi gedi koari na dia kinaleadi, va gore pani sari na
    tie sara pa Mua tinaṉaziri.
  gaz-gaz: Sababii hammina isaaniitiif akka isaan miliqan hin godhin; yaa Waaqi, dheekkamsa
    keetiin saboota gad deebisi.
  fra-LSG: Ils complotent, ils épient, ils observent mes traces, Parce qu’ils en veulent
    à ma vie.
  yal-yal: E e malanma luxundene yi, e yɛɛne tixi n na, n nɛɛn dɛdɛ. E yengi a ma
    e n faxɛ.
  iou-iou: Unita Anutu, wakinita kowata komi piäken yepmaŋ! Yabäŋ koreweno! Kokwawakka
    terak kehäromini däpmäŋ tokät yämi.
  haw-1868: He pakele anei ko lakou ma ka hewa? I ka huhu, e kiola iho ai i na kanaka,
    e ke Akua,
  arb-NAV: عَاقِبْهُمْ يَا رَبُّ بِمُقْتَضَى إِثْمِهِمْ. أَخْضِعْ بِغَضَبِكَ الشُّعُوبَ
    يَا اللهُ.
  ded-ded: O Anutu, ge ngicngac areng sasawa yarefakanginaac turunga kpouyemmema herebugaac
    ebic witicnginau ukuna mau.
  ewe-ewe: Ɖe woƒe vɔ̃ɖinyenye ta la, megana mɔ woasi o; O! Mawu, he dukɔwo ƒu anyi
    le wò dɔmedzoe me.
  eng-LEE: '(56:8) Because of their wrong-doing let me escape from them: in anger
    cast down the people, O God.'
  asm-FB: অধৰ্মৰ দ্বাৰাই সিহঁতে ৰক্ষা পাব নে? হে ঈশ্বৰ, ক্ৰোধেৰে জাতিবোৰক নিপাত কৰা।
  sus-A: عٍ لَنشِ ﭑ مَ حَشَنكَتّ مَ، عٍ بِرَ ﭑ قْشْ رَ يِرٍ بِرِن عَلَكٌ عٍ شَ ﭑ قَشَ.
  fra-SBL: Echapperont-ils par l'iniquité ? Dans ta colère, renverse les peuples,
    Dieu.
  hbo-hbo: יָג֤וּרוּ ׀ *יַצְפִּינוּ (יִצְפֹּ֗ונוּ) הֵ֭מָּה עֲקֵבַ֣י יִשְׁמֹ֑רוּ כַּ֝אֲשֶׁ֗ר
    קִוּ֥וּ נַפְשִֽׁי׃
  kik-kik: Wee Ngai, ndũkareke mahonoke o na atĩa; ngʼaũrania ndũrĩrĩ na marakara
    maku.
  fra-NCL: Ils complotent, ils apostent des espions, ils observent mes traces, parce
    qu’ils en veulent à ma vie.
  cek-AK: Nihcae loe sakpazaehaih hoiah loih o tih maw? Aw Sithaw, palung na phuihaih
    hoiah to kaminawk to amtimsak ah.
  cuk-cuk: Bab-Dummad, we-dulemar be sabsur-odurdaksun. Melle begi wakinnega be imako.
  uig-CYR: Улар қәдәмлиримгә тор қурди; Җеним егилип кәтти; Улар мениң йолумға орәк
    колиған еди, Лекин өзлири ичигә чүшүп кәтти.
  tel-2017: దేవా, నీ కోపంతో ప్రజలను అణగదొక్కు. వాళ్ళు చేస్తున్న దుష్ట క్రియల ఫలితాలు
    అనుభవించేలా చెయ్యి.
  hat-BSA: Akoz mechanste sa a, jete yo deyò. Nan kòlè Ou, fè desann moun sa yo, O
    Bondye!
  ukr-ONPU: Вони розкинули тенета стопам моїм; понурилася душа моя. Викопали переді
    мною яму – самі упали в неї! Села
  kos-kos: Kaelos, O God, ke ma koluk lalos inge; Ac kutangulosla in kasrkusrak lom!
  hbo-WLC: יָג֤וּרוּ ׀ יצפינו הֵ֭מָּה עֲקֵבַ֣י יִשְׁמֹ֑רוּ כַּ֝אֲשֶׁ֗ר קִוּ֥וּ נַפְשִֽׁי׃
  ibo-ibo: Nʼihi ajọ omume ha, ekwekwala ka ha gbapụ; o Chineke, nʼime iwe gị, wedaa
    mba ndị a niile dị iche iche nʼala.
  ory-ory: ସେମାନେ କʼଣ ଅଧର୍ମ ଦ୍ୱାରା ରକ୍ଷା ପାଇବେ? ହେ ପରମେଶ୍ୱର, କ୍ରୋଧରେ ଗୋଷ୍ଠୀୟମାନଙ୍କୁ
    ନିପାତ କର।
  chk-chk: Iei mine kopwe liwini ngeniir ar föföringau. Ai Kot, kopwe akufu ekei aramas
    fän om lingeringer.
  rop-rop: God, yu panishim olabat blanga olabat nogudbalawei. Yu gitwail en binijimap
    olabat.
  ukr-1871: Хиба в беззаконню спастись їм? Відкинь, Боже, у гнїві народи!
  yon-yon: O God, korondaawa yi kirokmone wanaib. Kwane noroddan, ne bondan kui, yi
    kuu eb norin aombed ben kubune.
  deu-1951: (056-8) Sollten sie bei ihrer Bosheit entrinnen? O Gott, stürze die Völker
    im Zorn!
  eng-JPS: (56-8) Because of iniquity cast them out; in anger bring down the peoples,
    O God.
  srp-1865: Kod ovake zloæe izbavi od njih, u gnjevu obori narode, Bože.
  lug-lug: Tobakkiriza kudduka ne bawona; mu busungu bwo, Ayi Katonda, osuule amawanga.
  heb-heb: על און פלט למו באף עמים הורד אלהים׃
  ben-IRV: পাপের দ্বারা তারা কি বাঁচবে? হে ঈশ্বর, তোমার রাগের দ্বারা জাতিদেরকে ধ্বংস
    কর।
  ntu-ntu: Bzkq rlr-ngrbzme nzdwa-krdr, A' ayrplapxng mz zngya ngr drtwrm.
  pan-pan: ਭਲਾ, ਓਹ ਬਦਕਾਰੀ ਨਾਲ ਬਚ ਨਿੱਕਲਣਗੇ? ਹੇ ਪਰਮੇਸ਼ੁਰ, ਕ੍ਰੋਧ ਨਾਲ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ
    ਹੇਠਾਂ ਲਾਹ ਦੇ!
  mya-JVB: သူ တို့သည် မ တရားသောအမှုအားဖြင့် လွှတ်ခြင်း သို့ ရောက်ရပါမည်လော။ အိုဘုရား
    သခင်၊ ထိုလူ များ တို့ကို အမျက် တော်ထွက်၍ လှဲ တော်မူပါ။
  kgf-kgf: Ieneŋ haka ɋariŋ ɋariŋgia wamma dimuhuc tasiawac hia qiʒiʒiŋgéma kemmu
    me? Anutu qeri biric wamma ic embac imi memaénécmina.
  tte-O: O Yaubada, kuyamaisali ali naenaenane kolili. Na bwaite tomoliyaone ukaiwe-gabaegili
    am munamunai koina.
  tbg-tbg: Oho, Kotio, kia qaqi kaira vika ruqemake vuate. Ai arara ite vairara vika
    ntaihaane.
  hmo-hmo: Dirava e, edia kerere davana do oi henidia. Mai oiemu badu danu unai taudia
    do oi halusia.
  zar-NT: Bubiʼë quégaquiëʼ, Dios, ca naca döʼ tuʼë, en lu yöl-laʼ rilé quiuʼ busuniti
    légaquiëʼ.
  urd-urd: क्या वह बदकारी करके बच जाएँगे? ऐ ख़ुदा, क़हर में उम्मतों को गिरा दे!
  rus-SYN: Приготовили сеть ногам моим; душа моя поникла; выкопали предо мною яму,
    и сами упали в нее.
  bqc-SIM: Aaì sòle da, aaì ulɛmɛɛ, aaì ma kpákpa, aaìↄ ye ma dɛ.
  tcz-CHONGTHU: Achonset pum'un jammang sah hihbeh in; na lungsah na achun O Yahweh
    Pakai amaho chu sumang jeng'in.
  mar-mar: त्यांना अन्याय करण्यापासून निसटून जाऊ देऊ नको. हे देवा, तुझ्या क्रोधाने
    त्यांना खाली आण.
  isl-isl: Þeir áreita mig, sitja um mig. Þeir liggja í leyni eins og stigamenn, hlusta
    eftir fótataki mínu og leggja ör á streng.
  hlt-THB: Cekkhqi ce ikawmyih na awm koeh loet sak khqi; Aw Khawsa, nak kawsonaak
    ing pilnam thlang zawk sak lah.
  qub-qub: Tayta Dios, chiquimajcunataga rabyacurcur pengayman churay. Castigänitaga
    ama cachaycuychu.
  bqp-bqp: Luda, ǹsun tó ń gbɛ̃ke boro, ǹ burinↄ nɛ kũ pↄfɛ̃o.
  hat-hat: (056:8) Pa gen sove pou yo, paske yo fè twòp. Lè ou an kòlè, Bondye, fè
    pèp yo vin ba devan ou.
  eng-BSB: In spite of such sin, will they escape? In Your anger, O God, cast down
    the nations.
  eng-WEBPB: Shall they escape by iniquity? In anger cast down the peoples, God.
  kbq-kbq: Kefo zamavu'zmavama nehaza vahera ana zamavu'zmava zantera Anumzamoka zamahe
    kasopetro. Hanki krimpa ahezmantenka zamazeri fenkami atro.
  pon-pon: Iaduen, re pan kak pitila ni ar morjuet? Main Kot, kom kotin kajapokala
    jon en aramaj due met.
  nhe-BL: Toteco Dios, xijtlachili nochi inintlaixpanolhua huan xiquintlatzacuilti.
    Ica mohueyi cualancayo, xiquinmajcahua hasta tlalchi.
  wnc-wnc: Anutu, nae waiaknga tasikaingge gata yake meya buyambam yamuyo. Gata musiptok
    natayamuke waaminu ayapbike yaipakepso.
  bus-bus: Luda, ǹton tó aↄ̃ gbɛ̃ke bↄro, ǹ boriinↄ nɛ kↄ̃n pↄfɛ̃o.
  gub-BL: O Tupàn, ezepyk a'e teko wanehe wakatu 'ymaw hekuzaromo nehe. Eityk a'e
    teko nekwahy haw pupe ne wà nehe.
  eng-DRA: They prepared a snare for my feet; and they bowed down my soul. They dug
    a pit before my face, and they are fallen into it.
