verse: PSA.056.009
translations:
  mal-C: ഞാൻ സഹായത്തിനായി അപേക്ഷിക്കുമ്പോൾ എന്റെ ശത്രുക്കൾ പിന്തിരിയും. ദൈവം എന്റെ
    പക്ഷത്താണ് എന്ന് ഇങ്ങനെ ഞാൻ അറിയും.
  deu-TKW: Mein Umherirren hast du gezählt, meine Thränen sind in deinen Schlauch
    gelegt, ja gewiß in dein Buch verzeichnet!
  lin-lin: Solo, oyebi motango ya matambe ya bomoi na ngai ya mitelengano. Sopa mpinzoli
    na ngai kati na mbeki na Yo, oyo ezali buku na Yo ya ekaniseli.
  mmx-mmx: At laaleng nia ana xup tu, limixin munepen minia dinaba oo bilong. Legesa
    vanga mun nia akleklen i, Moroa i tu tooro ia.
  eng-LSV: Then turn back my enemies in the day I call. This I have known, that God
    [is] for me.
  eng-GNV: 'When I cry, then mine enemies shall turne backe: this I know, for God
    is with me.'
  eng-WEBSTER: 'When I cry to thee , then shall my enemies turn back: this I know;
    for God is for me.'
  nhw-BL: NoTeco Dios, quema nimitztzajtzilía para techpalehui, nochi nocualancaitacahua
    nimantzi cholohuaj. Quej nopa eli pampa cuali nijmati para ta tiitztoc nohuaya
    para techpalehuis.
  swh-ONEN: Ndipo adui zangu watarudi nyuma ninapoita msaada. Kwa hili nitajua kwamba
    Mungu yuko upande wangu.
  bba-bba: A nɛn yirɑ kpuro swĩi mi nɑ kpikiru dɑ. A nɛn nɔni yĩresu ɡɑ̃rio wunɛn
    bwɑ̃ɑru sɔɔ. A sin ɡeeru yoruɑ wunɛn tireru sɔɔ.
  eng-KJVCPB: 'When I cry unto thee, then shall mine enemies turn back: This I know;
    for God is for me.'
  luo-luo: Eka wasika biro gomo dok ka aluongo kony moa kuomi. Mano ema abiro ngʼeyogo
    ni Nyasaye en jakora.
  aii-aii: ܗ̇ܝܓܵܗ ܒܸܬ ܕܵܝܪܝܼ ܕܸܫ̃ܡܸܢܝܼ̈ ܠܒܵܬܪܵܐ ܒܝܵܘܡܵܐ ܕܩܵܪܹܝܢ، ܐܵܗܵܐ ܝܕܝܼܥ ܠܝܼ،
    ܕܐܲܠܵܗܵܐ ܩܵܬ‌ܝܼ ܝܠܹܗ.
  meu-meu: 'Baina boiboi dinana ai, lau inaigu na ba haloudia. Ina na dibagu, Dirava
    na lau ida:'
  npi-ULB: तब मैले तपाईंलाई पुकारा गरेको दिनमा मेरा शत्रुहरू फर्केर जानेछन् । परमेश्‍वर
    मेरो पक्षमा हुनुहुन्छ भनी यसैबाट म जान्‍नेछु ।
  yor-yor: Nígbà náà ni àwọn ọ̀tá mi yóò pẹ̀yìndà nígbà tí mo bá pè fún ìrànlọ́wọ́
    nípa èyí ni mo mọ̀ pé Ọlọ́run ń bẹ fún mi.
  pes-OPCB: روزی که تو را به کمک بخوانم، دشمنانم شکست خورده، خواهند گریخت. یقین دارم
    که خداوند پشتیبان من است.
  tgl-ULB: Pagkatapos tatalikod ang aking mga kaaway sa araw ng aking pagtawag sa
    iyo; ito ang aking nalalaman, na ang Diyos ay para sa akin.
  nop-nop: Bepaŋ, nu du agaŋ nadigamulat. Du nu nehitubu-lodawene nadilaŋ, doktiŋa
    nu ganinadiwaat, nai uŋaniŋ memik heki yehikeleune momoŋ uneeŋ.
  hui-hui: I̱na í̠ olarongi i̱naga waitigi ibida piai holebira. Ngode Datagaliwabe-o
    ti ani biragola i̱na mbira manda bidogoore ogo í̠na i̱hayagi haabo kegoni mandabu
    kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​အား​ကျွန်​တော်​မျိုး တောင်း​လျှောက်​သော​နေ့​၌​ရန်​သူ​တို့​သည်
    တပ်​လန်​ကြ​ပါ​လိမ့်​မည်။ ဘု​ရား​သ​ခင်​သည်​ငါ​၏​ဘက်​တွင်​ရှိ​တော်​မူ ကြောင်း​ကို
    ငါ​သိ​၏။
  bod-N: བདག་གིས་འོ་དོད་འབོད་དུས་དགྲ་རྣམས༌ཕམ། །དཀོན་མཆོག་ངའི་ཕྱོགས་ཡིན་པ་དེ་ནས༌རྟོགས།།
  wsk-wsk: Se tom ani nika aurik mu ani ikisam, aga kager kari mu nagu sapamonko.
    Umu te ani ikisam, Kaem mu aninga saonga bagoso.
  sna-sna: Ipapo vavengi vangu vachadzokera shure pandinodanidzira kuti ndibatsirwe.
    Nechinhu ichi, ndichaziva kuti Mwari ari kurutivi rwangu.
  spa-BLM: 'Entonces mis enemigos se volverán el día que yo llame. Sé esto: que Dios
    es para mí.'
  cac-cac: A eb' vajc'ool, ol el eb' ayic ol in c'anan a colval. A in tic vojtac val
    to ay ach och ved'oc.
  swh-ULB: Ndipo maadui zangu watakimbia katika siku ile nikuitapo wewe; hili najua,
    kwamba Mungu yupo kwa ajili yangu.
  bel-bel: Паўстань, слава мая, паўстань, псалтыр і арфа! Я ўстану рана.
  deu-ELBBK: Mein Umherirren zählst du. Lege in deinen Schlauch meine Tränen; sind
    sie nicht in deinem Buch?
  mbb-OT: He Megbevayà, dutun te ked-umawa ku kenikew ebpemekepelaǥuy is menge kuntada
    ku. Neseǥazan ku heini tenged te edlevanan a kenikew te Megbevayè ku.
  mal-2015: ഞാൻ വിളിച്ചപേക്ഷിക്കുമ്പോൾ തന്നേ എന്റെ ശത്രുക്കൾ പിന്തിരിയുന്നു; ദൈവം
    എനിക്കു അനുകൂലമെന്നു ഞാൻ അറിയുന്നു.
  gup-gup: Dja bu ngarrangen yiwarrudj dja marnekayhme ke, wanjh kundjalburrikudji
    birrimekbe nawu ngandiwidnan wanjh kabirrikelerlobme! Ngaye ngaburrbun bu kuninjkunu
    nawu God nganehdjarrkdi dja nganbidyikarrme.
  rmc-rmc: Tu džanes pal miri žaľa; skide savore mire apsa andro caklocis. Či nane
    zapisimen andre tiro zvitkos?
  nlg-nlg: 'Mi tana dani ia ku hologho ge ko hangau, na lei ghagua na kana kara liliu
    ni doloviagu. Aeni tu ghilalaa: God te levu ni pala vaniu.'
  pes-OPV: آنگاه در روزی که تو رابخوانم دشمنانم روخواهند گردانید. این رامی دانم زیرا
    خدا با من است.
  ron-1924: 'Врэжмаший мей дау ынапой ын зиуа кынд Те стриг: штиу кэ Думнезеу есте
    де партя мя.'
  ben-OBCV: যখন আমি তোমার কাছে সাহায্যের প্রার্থনা করব তখন আমার শত্রুরা পিছু ফিরবে।
    এতে আমি জানব যে ঈশ্বর আমার পক্ষে আছেন।
  som-som: Markaasaa cadaawayaashaydu dib u noqon doonaan maalinta aan kuu yeedho,
    Waayo, waxaan ogahay in Ilaah ila jiro.
  lat-VUC: 'Exsurge, gloria mea; exsurge, psalterium et cithara: exsurgam diluculo.'
  eng-ASVBT: 'Then shall mine enemies turn back in the day that I call: This I know,
    that God is for me.'
  mna-mna: 'Tana nio sombe aŋboobu be uulu yo, nako kam ma koŋ koi bizin tiko mi timiili
    ma tila len. Naso aŋute kat ta kembei: Nu lelem pio mi lae tio.'
  ita-1885: Allora i miei nemici volteranno le spalle, nel giorno che io griderò;
    Questo so io, che Iddio è per me.
  eng-LXXUP: 'Awake, my glory; Awake, psaltery and harp: I will awake early.'
  eng-ULB: Then my enemies will turn back on the day that I call to you; this I know,
    that God is for me.
  spa-VBL: 'Entonces todos aquellos que me odian huirán cuando clame a ti pidiendo
    ayuda. Porque esto sé: ¡Dios siempre está para mí!'
  fra-_FOB: Le jour où je crierai à toi, mes ennemis seront repoussés en arrière;
    je sais que Dieu est pour moi.
  mal-mal: ഞാൻ വിളിച്ചപേക്ഷിക്കുമ്പോൾ തന്നെ എന്റെ ശത്രുക്കൾ പിന്തിരിയുന്നു; ദൈവം എനിക്ക്
    അനുകൂലമെന്ന് ഞാൻ അറിയുന്നു.
  urd-GVR: Phir jab maiṅ tujhe pukārūṅga to mere dushman mujh se bāz āeṅge. Yih maiṅ
    ne jān liyā hai ki Allāh mere sāth hai!
  suz-BL: मिनु गो इन कली “वारच पाइय्‍यीनी” दे पुनुनु, आं जोरी सत्रु लेश्‍शा प्रोक्‍नीम।
    मिनु परमप्रभुमी आं कली दाक्‍ब, दे तुइक्‍नुङ।
  eng-NOY: When I cry to thee, my enemies shall turn back; This I know, that God is
    for me.
  ita-1927: 'Nel giorno ch’io griderò, i miei nemici indietreggeranno. Questo io so:
    che Dio è per me.'
  ckb-ckb: لەو ڕۆژەی هاوار بۆ تۆ دەکەم، دوژمنەکانم بەرەو پاش دەکشێنەوە. بەمە دەزانم
    کە خودا لەگەڵمە.
  eng-BBE: When I send up my cry to you, my haters will be turned back; I am certain
    of this, for God is with me.
  xsi-xsi: Maro Kindeni, naŋa asama noko kilala tu noko nde naneŋgu Pavilâŋa Tamwata.
    Mine nde muli, lâ zo ŋinde naŋa ma asarâwa pano, ande naŋa asama tu noko ma kusokinzi
    naneŋgu kazâŋa tamâta sikâwa pwapwataki silâ.
  kan-OKCV: ನಾನು ನಿಮಗೆ ಮೊರೆಯಿಟ್ಟಾಗ, ನನ್ನ ಶತ್ರುಗಳು ಹಿಂದಿರುಗುವರು. ಇದರಿಂದ ದೇವರು ನನಗಿದ್ದಾರೆ
    ಎಂಬುದನ್ನು ತಿಳಿದುಕೊಳ್ಳುವೆನು.
  tam-2017: நான் உம்மை நோக்கிக் கூப்பிடும் நாளில் என்னுடைய எதிரிகள் பின்னாக திரும்புவார்கள்;
    தேவன் என்னுடைய பக்கத்தில் இருக்கிறார் என்பதை அறிவேன்.
  spa-RV-1909: 'Serán luego vueltos atrás mis enemigos el día que yo clamare: en esto
    conozco que Dios es por mí.'
  ron-BTF: Dușmanii mei se vor întoarce înapoi când strig către tine, aceasta știu;
    căci Dumnezeu este de partea mea.
  eng-WEBP: 'Then my enemies shall turn back in the day that I call. I know this:
    that God is for me.'
  eng-FBV: 'Then those who hate me will run away when I call for your help. For I
    know this: God is for me!'
  nld-1939: Dat mijn vijand zal vluchten, als ik U aanroep? Zo weet ik zeker, Dat
    God met mij is!
  nch-BL: NoTeco Dios, quema nimitztzajtzilía para techpalehui, nochi nocualancaitacahua
    nimantzi cholohuaj. Quej nopa eli pampa cuali nijmati para ta tiitztoc nohuaya
    para techpalehuis.
  vie-1934: Ngày nào tôi kêu cầu, các kẻ thù nghịch tôi sẽ thối lại sau; Tôi biết
    điều đó, vì Đức Chúa Trời binh vực tôi.
  cha-cha: Ayo nae, ujabira sija tate y enemigujo y jaane nae juagangjao; este jutungo,
    na si Yuus para guajo.
  hin-CV: तब जैसे ही मैं आपको पुकारूंगा, मेरे शत्रु पीठ दिखाकर भाग खड़े होंगे. तब
    यह प्रमाणित हो जाएगा कि परमेश्वर मेरे पक्ष में हैं.
  eng-OURB: Then my enemies shall turn back in the day that I call. I know this, that
    God is for me.
  spa-BES: Cuando envío mi clamor a ti, mis enemigos serán vueltos atrás; Estoy seguro
    de esto, porque Dios está conmigo.
  tdx-tdx: Hitolike amy zao o rafelahikoo, amy andro kanjiekoy, Zao ty rendreko, te
    mpañimb’ ahy t’i Andrianañahare,
  tha-KJV: แล​้วศั​ตรู​ของข้าพระองค์จะหันกลับในวั​นที​่ข้าพระองค์ร้องทูล ข้าพระองค์ทราบเช่นนี้​ว่า
    พระเจ้าทรงสถิตฝ่ายข้าพระองค์
  por-BR-2018: No dia em que eu clamar, então meus inimigos se voltarão para trás;
    isto eu sei, que Deus está comigo.
  deu-ELO: Dann werden meine Feinde umkehren an dem Tage, da ich rufe; dieses weiß
    ich, daß Gott für mich ist.
  eng-WYC-2018: then mine enemies shall be turned aback. In whatever day I shall inwardly
    call thee; lo! I have known, that thou art my God. (On whatever day I shall call
    to thee, then my enemies shall be turned back; for behold! I know this, that thou
    art with me, my God.)
  epo-epo: Tiam miaj malamikoj returniĝos malantaŭen en la tago, kiam mi vokos; Tion
    mi scias, ke Dio estas kun mi.
  gfk-gfk: Ira nugu ebar diet na tahurus tapukus, ing ni tataau wara harharahut. Ta
    iakan iau ni nunure bia God i tur ma iau.
  uig-PIN: Xuning bilǝn mǝn Sanga nida ⱪilƣan kündǝ, Düxmǝnlirim qekinidu; Mǝn xuni
    bildimki — Huda mǝn tǝrǝptidur!
  beo-beo: Esoha amoga na da Dima wele sia:sea, nama ha lai dunu da sinidigili, sefasi
    dagoi ba:mu. Amo na dawa:. Bai Gode da namagai gala.
  tpi-OTNT: God, mi save pinis long yu. Yu laik helpim mi, olsem na bihain bai mi
    beten long yu, na bai yu ranim ol birua na ol i ranawe.
  hau-SA: Ta haka abokan gābana za su juya da baya sa’ad da na nemi taimako. Ta haka
    zan san cewa Allah yana tare da ni.
  udu-udu: Dhali yan’ko’d mo tani uni kun ta ’kup̱ ki aha/ mo tani minu ṯu’k ka nyaŋ’ko’d
    mo ka tee jin miga/ yuḵa yuḵ mo. Dhali aha/ misha ka jiŋ gana/ ka Arumgimis ta
    a’di gom aha/ mo be.
  uig-LAT: Shuning bilen men Sanga nida qilghan künde, Düshmenlirim chékinidu; Men
    shuni bildimki — Xuda men tereptidur!
  nde-nde: Lapho-ke izitha zami zizafulathela nxa sengicela uncedo. Ngalokhu ngizakwazi
    ukuthi uNkulunkulu ulami.
  ton-ton: '‌ʻO kau ka tangi kiate koe, ʻe foki kimui ai ʻa hoku ngaahi fili: ʻoku
    ou ʻilo ʻae meʻa ni; he ʻoku ʻiate au ʻae ʻOtua.'
  ces-1613: Ty má utíkání v počtu máš, schovej slzy mé do láhvice své, a což bys jich
    v počtu neměl?
  eng-WMB: 'Then my enemies shall turn back in the day that I call. I know this: that
    God is for me.'
  tam-TCV: நான் உம்மிடம் உதவிக்கேட்டு கூப்பிடும்போது, என் பகைவர் புறமுதுகிட்டு ஓடுவார்கள்;
    அதினால் இறைவன் என்னுடன் இருக்கிறார் என அறிந்துகொள்வேன்.
  ceb-ULB: Unya ang akong mga kaaway mobalik sa adlaw nga ako nagtawag kanimo; nasayod
    ako niini, nga ang Dios alang kanako.
  pol-UBG: Gdy zawołam, cofną się moi wrogowie; to wiem, bo Bóg jest ze mną.
  urd-GVU: پھر جب مَیں تجھے پکاروں گا تو میرے دشمن مجھ سے باز آئیں گے۔ یہ مَیں نے
    جان لیا ہے کہ اللہ میرے ساتھ ہے!
  eng-OEBCW: Then shall my foes be turned back in the day that I call. Of this I am
    sure, because God is for me.
  deu-1912: Dann werden sich meine Feinde müssen zurückkehren, wenn ich rufe; so werde
    ich inne, daß du mein Gott bist.
  kan-2017: ನಾನು ಆತನಿಗೆ ಮೊರೆಯಿಡುವಾಗಲೇ ನನ್ನ ಶತ್ರುಗಳು ಫಕ್ಕನೆ ಹಿಂದಿರುಗಿ ಓಡುವರು; ದೇವರು
    ನನ್ನ ಸಂಗಡ ಇರುವುದು ನಿಶ್ಚಯ.
  yap-yap: 'Rofen ni gu ra piningem, e ra cheal e pi to’ogor rog ngar sulod. Ya gu
    manang ni arrogon: Got e bay u ba’rog'
  hlt-MCSB: Te dongah amah te ka khue khohnin kah, ka thunkha rhoek a bal uh nen te,
    kai ham Pathen om tila ka ming ni.
  mdy-ETH: ኔ ባንሢ ታኣኒ ዔኤሊንታ ኬሎና ሞርካ ታኣኮ ጊንሢም ማዓኔ፤ ዬያና ፆኦሲ ታኣኮ ኮራ ማዔሢ ታ ዔራኔ።
  twi-ASANTE: Sɛ mepɛ mmoa firi wo hɔ a, mʼatamfoɔ bɛsane wɔn akyi. Yei bɛma mahunu
    sɛ Onyankopɔn wɔ mʼafa.
  eng-WEBU: 'Then my enemies shall turn back in the day that I call. I know this:
    that God is for me.'
  acu-NT: Wi yainkata tusan seamtai, wina nemasur ainauka waketinawai. Waketinau asaramtai
    Yuska wijai pujawai tusan nekajai.
  spa-PDDPT: El día cuando yo te invoque retrocederán mis enemigos. Esto sé porque
    ʼElohim está a mi favor.
  gun-gun: Ndevy ajapukaia ára guive xerovaigua kuery ojepe'apa 'rã. Aikuaa porã Nhanderuete
    xereve oikoa.
  agu-BL: Poro na el intxum tetz, yi kol xomu' swe'j, chelepon ojk yi e' incontr.
    Na yi na injak ẍch'eybil wetz teru', na che'l ojk tzinwutz, na jun cu'n xomij
    wi'u' swe'j.
  ilo-ULB: Ket agsanudto dagiti kabusorko iti aldaw nga umawagak kenka; daytoy ti
    ammok, adda ti Dios kaniak.
  kpg-kpg: Di laangi dela ma ga gahigahi Goe ko au, gei ogu hagadaumee ga hagadiga
    gi muli, gaa hula gaa llele. Au e iloo di mee deenei, idimaa God la i dogu baahi,
  uig-ARA: شۇنىڭ بىلەن مەن ساڭا نىدا قىلغان كۈندە، دۈشمەنلىرىم چېكىنىدۇ؛ مەن شۇنى
    بىلدىمكى ــ خۇدا مەن تەرەپتىدۇر!
  sus-sus: I n ma duniɲɛigiri kolon, i n yaye toxi. N ma tɔɔrɛ birin sɛbɛxi i yi ra.
  pon-2006: 'Ni rahn me I pahn patohwan likwerih komwi, ei imwintihti kan pahn wekidekte
    tangdoaui. I patohwan ese met: me Koht kin ketin uhpalikinie—'
  jae-jae: Embe jamôêc êndêŋ Apômtau oc ŋoc ŋacjo sêc su. Aê kajala kêtu tôŋ gebe
    Anôtô ênam aê sa.
  ksd-ksd: Nam ra bung ba iau tangi tadav u kaugu lavur ebar diat a lop uka; Go ra
    magit iau tar nunure, ba God i tur maravut iau.
  tur-YTC: Seslendiğim gün düşmanlarım geri çekilecek. Biliyorum, Tanrı benden yanadır.
  bel-N: Туляньне маё Ты мне залічыў; зьбяры сьлёзы мае ў мяхі Твае, напэўна яны ў
    кнізе Тваёй!
  grc-BRENT: Ἐξεγέρθητι ἡ δόξα μου, ἐξεγέρθητι ψαλτήριον καὶ κιθάρα, ἐξεγερθήσομαι
    ὄρθρου.
  kpr-kpr: Na nimokena sonembadae kori sarena amo, nanda gitofu kosegaso jovereghe
    yarera. Aimi na kasama arena, God nangae irera.
  ind-AYT: (56-10) Dengan demikian, musuh-musuhku akan berbalik mundur pada hari aku
    berseru. Ini yang aku tahu bahwa Allah besertaku!
  yom-yom: Buna bambeni ziela vutikisa ku mbusa mu thangu ndiela tela mu tomba lusadusu.
    Mu diadi diela zabila ti Nzambi widi ku ndambuꞌama.
  yut-yut: Nak yaŋsi nandɨsat, Piŋkop uŋun paŋpulugokno, do bɨsit aŋ ɨbeŋ bɨsapmon
    uŋun da uwalno yolban kɨŋ mudokdaŋ.
  nya-nya: Adani anga adzabwerera mʼmbuyo pamene ndidzalirira kwa Inu. Pamenepo ndidzadziwa
    kuti Mulungu ali ku mbali yanga.
  hrv-hrv: Ti izbroji dane mog progonstva, sabrao si suze moje u mijehu svom. Nije
    li sve zapisano u knjizi tvojoj?
  mps-mps: God, eno nage koneanio. Nago ena tau sainu yai. Tama tialima, nosali eno
    nageba gedu haluasa po waibao, te nago te boi bidi dabe pobebaso, tama augwali
    wi paibao.
  tpi-tpi: God, mi save pinis long yu. Yu laik helpim mi, olsem na bihain bai mi beten
    long yu, na bai yu ranim ol birua na ol i ranawe.
  dan-1931: Selv har du talt mine Suk, i din Lædersæk har du gemt mine Tårer; de står
    jo i din Bog.
  vie-OVCB: 'Kẻ thù con lập tức bị đẩy lui khi con kêu cầu Chúa. Con biết rõ rằng:
    Đức Chúa Trời ở bên cạnh con!'
  guj-2017: જે સમયે હું વિનંતી કરું, તે સમયે મારા શત્રુઓ પાછા ફરશે; હું જાણું છું
    કે ઈશ્વર મારા પક્ષમાં છે.
  pon-2006A: 'Ni rahn me I pahn patohwan likwerih komwi, ei imwintihti kan pahn wekidekte
    tangdoaui. I patohwan ese met: me Koht kin ketin uhpalikinie—'
  por-BRBSL: 'Então meus inimigos voltarão atrás no dia em que eu chamar. Sei o seguinte:
    que Deus é para mim.'
  eng-OEBUS: Then shall my foes be turned back in the day that I call. Of this I am
    sure, because God is for me.
  swe-swe: Du har tecknat upp (skrivit ned) min vandring. Samla du mina tårar i din
    flaska (ditt kärl), finns de inte i din bok?
  cth-cth: Nang koe ka hram toteh, ka tarannaw koung a yawng awh han. Hetheh ka panue.
    Bangkongtetpawiteh, Cathut teh kaie doeh.
  twi-twi: Sɛ mepɛ mmoa fi wo hɔ a, mʼatamfo bɛsan wɔn akyi. Eyi bɛma mahu sɛ Onyankopɔn
    wɔ mʼafa.
  hlt-hlt: Te dongah amah te ka khue khohnin kah, ka thunkha rhoek a bal uh nen te,
    kai ham Pathen om tila ka ming ni.
  tbz-SIM: A yɛ̃́mu nh ɑrì mɛ̀ɛ̀ botí, ceé n nɔnniɛti ɑ dɔukù miɛkɛ, ɑ ti wɑ̃̀rimu
    ɑ pɑ́tíri miɛkɛ.
  msy-2020: O God, kɨ kamaghɨn fo, nɨ na baghavɨra iti. Egh kɨ nɨn dɨmamin dughiamɨn,
    nɨ nan apanibar amightɨ me aregham.
  dop-dop: N tɛmɑ mɑ təkpɑɑlətʋ mpɑɑʋ kɛ cɛkənɑʋ suu mɑ ɩsəlʋm kɛ nyɑ́ tɔnʋɣʋ huluɣu
    tɑɑ. Nmɑɑ pə tɔm kɛ nyɑ́ tɑkəlɑɣɑ tɑɑ.
  azb-azb: Mən Səni çağıranda düşmənlərim geri dönür, Bunu bilirəm, Allah mənim tərəfimdədir.
  eng-DBY: 'Then shall mine enemies return backward in the day when I call: this I
    know, for God is for me.'
  hin-2017: तब जिस समय मैं पुकारूँगा, उसी समय मेरे शत्रु उलटे फिरेंगे। यह मैं जानता
    हूँ, कि परमेश्वर मेरी ओर है।
  wol-KYG: Tumurànke naa, nga gis. Duyal samay rongooñ ci sa mbuus. Du lim nga lépp?
  bjr-bjr: Qinee ani aaraanana anee irisee qinaqa namuqaa sandeefaranoo. Anee miqinaqa
    qini Anutufa qini saaroo qidanoo fee qianaura.
  eng-YLT: Then turn back do mine enemies in the day I call. This I have known, that
    God [is] for me.
  kne-kne: Sin agew ay kedawek din badang mo, lomayaw dan to din kalaban ko. Ammok
    ay komadkadwa ka, Apo.
  eng-WYC-2017: then mine enemies shall be turned aback. In whatever day I shall inwardly
    call thee; lo! I have known, that thou art my God.
  eng-WMBB: 'Then my enemies shall turn back in the day that I call. I know this:
    that God is for me.'
  zat-NTPS: Gate dxuláwizra' Dios, lu zra ná'queze xuluxuzrunnuj benne' ca' dxeledábague̱'
    neda'. Nézquezda' zúale̱ Dios neda'.
  zty-NTPS: Kate' žḻiža' Dios, ḻo ža na'kze žẕonnjgak benne' ka' bi ẕḻé'egekle'
    neda' chawe'. Nnezkzla' zoaḻen Dios neda'.
  urd-GVH: फिर जब मैं तुझे पुकारूँगा तो मेरे दुश्मन मुझसे बाज़ आएँगे। यह मैंने जान
    लिया है कि अल्लाह मेरे साथ है!
  rug-rug: Koasa rane pu tioko atugo rau, si kaqu kekere pule sari na qua kana. Gilania
    rau si hie, ura na somana koarau sa Tamasa.
  gaz-gaz: Yommuu ani gargaarsaaf si waammadhutti, diinonni koo dugda duuba deebiʼu.
    Anis kanaan akka Waaqni na wajjin jiru beeka.
  fra-LSG: 'Tu comptes les pas de ma vie errante; Recueille mes larmes dans ton outre:
    Ne sont-elles pas inscrites dans ton livre?'
  yal-yal: N ma sunun yatɛ. N yɛɛgena fe xa rabira i ma. I xaxili mi dɔxi e xɔn ba?
  iou-iou: Unita Anutu, gäkken gera yäwayäŋ täyatken nadäŋ namiŋiri iwanaye nabäŋ
    umuntaŋpäŋ äneŋi äyäŋutpeŋ api kuneŋ. Ude täŋiri ŋode kaŋpäŋ api nadäwet; Anutu
    näk gärak itak yäŋ api nadäwet.
  haw-1868: 'Aia kahea aku au, alaila e hoi ihope ko''u enemi: Ua ike au ia mea, no
    ka mea, mamuli o''u ke Akua.'
  arb-NAV: 'عِنْدَمَا أَدْعُوكَ يَتَقَهْقَرُ أَعْدَائِي إِلَى الْوَرَاءِ. وَهَذَا
    مَا تَيَقَّنْتُ مِنْهُ: أَنَّ اللهَ مَعِي.'
  ded-ded: Anutungo nigoc kecde, imoc negenduae. Yeng ni meficnuudeac kpacba imohai
    ngabafocna dzigenema woragecde.
  ewe-ewe: Ekema nye futɔwo atrɔ adzo, ne meyɔ wò be nàxɔ nam. To esia me la, manya
    be Mawu nye tɔnye.
  eng-LEE: '(56:10) Then shall my enemies retire backward on the day when I call [on
    thee]: this I know—that God is for me.'
  asm-FB: সেই দিনা, মই প্ৰাৰ্থনা কৰা কালত মোৰ শত্ৰুবোৰ বিমুখ হ’ব; ঈশ্বৰ যে মোৰ ফলীয়া,
    তাক মই জানিছোঁ।
  sus-A: عِ ﭑ مَ دُنِحّءِفِرِ كٌلٌن، عِ ﭑ يَيٍ تٌشِ. ﭑ مَ تْورّ بِرِن سّبّشِ عِ يِ
    رَ.
  fra-SBL: 'Alors mes ennemis reculeront au jour où j''appellerai. Je sais ceci :
    que Dieu est pour moi.'
  hbo-hbo: נֹדִי֮ סָפַ֪רְתָּ֫ה אָ֥תָּה שִׂ֣ימָה דִמְעָתִ֣י בְנֹאדֶ֑ךָ הֲ֝לֹ֗א בְּסִפְרָתֶֽךָ׃
  kik-kik: Rĩrĩa ngaakaya ndeithio thũ ciakwa nĩikahũndũka. Ũndũ ũcio nĩũgatũma menye
    atĩ Ngai arĩ hamwe na niĩ.
  fra-NCL: 'Tu as compté les pas de ma vie errante, tu as recueilli mes larmes dans
    ton outre : ne sont-elles pas inscrites dans ton livre ?'
  cek-AK: Sithaw kai khaeah oh pongah, kang kawk naah, ka misanawk loe hnukbangah
    angnawn o tih, tiah ka panoek.
  cuk-cuk: 'An-bendakega na bese gotele, an-isdarmalad duurmakdoed. Ibmar-soggwen
    an wisid: Bab-Dummad, nue anba naid.'
  uig-CYR: Ойған, и роһум! И нәғмә-сазлирим, ойған! Мән сәһәр қуяшиниму ойғитимән!
  tel-2017: నేను నీకు మొరపెట్టిన రోజున నా శత్రువులు వెనక్కి మళ్లుతారు. దేవుడు నా పక్షాన
    ఉన్నాడని నాకు తెలుసు.
  hat-BSA: 'Konsa, lènmi mwen yo va vire fè bak nan jou ke m rele a. Men sa m byen
    konnen: Bondye pou mwen.'
  ukr-ONPU: Прокинься, славо моя! Прокинься, ліро й арфо! Розбуджу-но я зорю досвітню!
  kos-kos: Ke len se nga pang nu sum uh, Mwet lokoalok luk elos ac folokelik likiyu.
    Ma se na nga etu uh pa God El wiyu —
  hbo-WLC: נֹדִי֮ סָפַ֪רְתָּ֫ה אָ֥תָּה שִׂ֣ימָה דִמְעָתִ֣י בְנֹאדֶ֑ךָ הֲ֝לֹ֗א בְּסִפְרָתֶֽךָ׃
  ibo-ibo: Mgbe m ga-akpọku gị maka enyemaka, ndị iro m ga-agbaghachi azụ. Site nʼụzọ
    dị otu a, aga m amara na Chineke nọnyeere m.
  ory-ory: ତେବେ ମୁଁ ପ୍ରାର୍ଥନା କରିବା ବେଳେ ମୋʼ ଶତ୍ରୁଗଣ ଫେରିଯିବେ; ମୁଁ ଏହା ଜାଣେ ଯେ, ପରମେଶ୍ୱର
    ମୋହର ସପକ୍ଷ।
  chk-chk: Lon ewe rän, lupwen üpwe köruk pwe kopwe alisiei, ekewe chon oputaei repwe
    kul seniei. Ren ei üa silei pwe Kot a peniei.
  rop-rop: Langa det dei wen ai garra jingat langa yu, ol main enami olabat garra
    tenaran en gowei. Ai sabi tharran dumaji God im jidan langa main said.
  ukr-1871: Тодї відступлять вороги мої, в день, коли я покличу; знаю се, що Бог зо
    мною.
  yon-yon: Nembed awawe ande baandaniin kuu ne bondan kuu ika angkurom korokbe korondaniib.
    Kwane wedmeni nekaadkeraniin kuu God kuu ne dowad doreen kii.
  deu-1951: (056-10) Am Tage, da ich rufe, weichen meine Feinde zurück; das weiß ich,
    daß Gott für mich ist.
  eng-JPS: (56-10) Then shall mine enemies turn back in the day that I call; this
    I know, that God is for me.
  srp-1865: Neprijatelji moji ustupaju natrag, kad tebe prizivljem; po tom znam da
    je Bog sa mnom.
  lug-lug: Bwe nkukoowoola, abalabe bange nga badduka. Kino nkimanyi kubanga Katonda
    ali ku ludda lwange.
  heb-heb: אז ישובו אויבי אחור ביום אקרא זה ידעתי כי אלהים לי׃
  ben-IRV: সেই দিন আমার শত্রুরা ফিরে যাবে, যে দিন আমি ডাকবো; আমি এই জানি যে, ঈশ্বর
    আমার জন্য।
  ntu-ntu: X krlz-zpwxx kx mz nzkqle-krnge nim, sa navzme x enqmi rngeng nadwaszlr
    ninge. Murde tu-zvzme mz nibrnge.
  pan-pan: ਜਿਸ ਦਿਨ ਮੈਂ ਪੁਕਾਰਾਂ ਤਦ ਮੇਰੇ ਵੈਰੀ ਪਿਛਾਂਹ ਮੁੜ ਜਾਣਗੇ, ਮੈਂ ਇਹ ਜਾਣਦਾ ਹਾਂ ਕਿ
    ਪਰਮੇਸ਼ੁਰ ਮੇਰੀ ਵੱਲ ਹੈ।
  mya-JVB: ဘုရား သခင်သည် ငါ့ ဘက်မှာ နေတော်မူသောကြောင့် ၊ ငါအော်ဟစ် သောအခါ ရန်သူ တို့သည်
    လှန် ခြင်း ကိုခံရကြမည်ကို ငါသိ ၏။
  kgf-kgf: Ni gi gurumaŋ nalé imuaru haʒéchécna ieneŋ héréamuma kemmu. Anutunéŋ nuac
    kecʒac imi ni ninʒua.
  tte-O: Kabo kaliyatenane koina yayoga koliwo kani kagu tokaleyayao kuyapileyoili.
    Bwaite koina yakatai kowa Yaubada kumiyamiya saligu mena kusagusaguiyau.
  tbg-tbg: 'O Kotio, te irunarave. Te ai aareha ti kahaqiane tiaina entara, ti navutaaka
    mintima tivarave: Oho, Kotiva vira mantarainima vaivo tivakeha, qetake anirante
    vivarave, turo.'
  hmo-hmo: Oi dekenai lau boiboi dinana dekenai, lau idia badu henia taudia do oi
    lulua lou. Lau diba inai be momokani, badina Dirava be lau dekenai ia noho.
  zar-NT: Cateʼ ulidzaʼ Liʼ, laʼ dza náʼasö uluʼhuécja gúz cúdzuʼlö nupa tuʼdíʼi nedaʼ.
    Nöz quézidaʼ rácalen cazuʼ nedaʼ, Dios.
  urd-urd: तब तो जिस दिन मैं फ़रियाद करूँगा, मेरे दुश्मन पस्पा होंगे। मुझे यह मा'लूम
    है कि ख़ुदा मेरी तरफ़ है।
  rus-SYN: Воспрянь, слава моя, воспрянь, псалтирь и гусли! Я встану рано.
  bqc-SIM: Ma bàalɛ̀ liaaliaaaↄ yãda, ma wɛ́'ika n tùuna guu. A ku n taala guuo
    lé?
  tcz-CHONGTHU: Keiman nangma eikithopi ding'a ka kou tengleh ka galmite jammang taovin
    te. Hijeh'a chu keiman Elohim Pathen hi keima lang'a pang ahi ti ka het jingna
    ahi!
  mar-mar: मी तुला हाक मारीन त्यादिवशी माझे शत्रू मागे फिरतील; हे मला माहित आहे, देव
    माझ्या बाजूचा आहे.
  isl-isl: Þú þekkir alla hrakninga mína og tár, já, þekkir þau með tölu!
  hlt-THB: Qeennaak thoeh doena nang ka nik khy awh ka qaalkhqi ce hlat kawm uh. Cawhtaw
    Khawsa taw kai a koe ni tice sim hawh kawng nyng.
  qub-qub: Yanapämänayquipaj mañacamuptë chiquimajcuna pillyaj shaycämushanchöpis
    cuticongami. Rasunpami musyä faburnë caycashayquita.
  bqp-bqp: Tó ma lɛ́ zù Ludai, ma ibɛrɛnↄ ni boru kũ kpɛo, manigↄ̃ dↄ̃ kũ à yã
    sìmɛnɛ.
  hat-hat: (056:10) Se poutèt sa lènmi m' yo gen pou kouri ale lè m' rele ou. Mwen
    konnen Bondye pou mwen.
  eng-BSB: Then my enemies will retreat on the day I cry for help. By this I will
    know that God is on my side.
  eng-WEBPB: 'Then my enemies shall turn back in the day that I call. I know this:
    that God is for me.'
  kbq-kbq: Hagi nazama huogu'ma Kagritegama kezamati'nena, ha' vahe'nimo'za koro fregahaze.
    E'ina'ma hanage'na Anumzamoka nagri kaziga mani'nenka hara huzmantane hu'na ke'na
    antahi'na hugahue.
  pon-pon: Ai imwintiti kan ap pan japale wei ni ran o me i pan likelikwir; let me
    i aja, me Kot jauaj pa i.
  nhe-BL: NoTeco Dios, quema nimitztzajtzilía para xinechpalehui, nochi nocualancaitacahua
    nimantzi cholohuaj. Queja nopa eli pampa cuali nijmati para ta tiitztoc nohuaya
    para tinechpalehuis.
  wnc-wnc: Anutu, nata gae tumuk wam yawanu gata tasiwi iwanata masa namuke datakuning.
    Datakuwa kake gata gatangamunangge tasinggaak ngang natapit.
  bus-bus: Tó ma Luda sìsi, ma ibɛɛnↄ é bↄru kpɛɛ, mɛ́gↄ̃ dↄ̃ kɛ̀ à yã sìmao.
  gub-BL: 'Aenoz hepytywà àwàm newe. Henoz mehe heàmàtyry''ymar uzàn putar oho newi
    wà nehe. Pitài ma''e akwaw ihe: Tupàn wiko herehe we a''e.'
  eng-DRA: 'Arise, O my glory, arise psaltery and harp: I will arise early.'
