verse: PSA.056.013
translations:
  mal-C: കാരണം ഞാൻ ദൈവമുമ്പാകെ ജീവന്റെ വെളിച്ചത്തിൽ നടക്കേണ്ടതിന്, അവിടന്ന് എന്നെ
    മരണത്തിൽനിന്നും എന്റെ കാലുകളെ വീഴ്ചയിൽനിന്നും രക്ഷിച്ചല്ലോ. സംഗീതസംവിധായകന്. “നശിപ്പിക്കരുതേ”
    എന്ന രാഗത്തിൽ.
  deu-TKW: Ich schulde, was ich dir gelobt, o Gott; ich will dir Dankopfer bezahlen!
  lin-lin: Epai na Yo Nzambe, nakokokisa bandayi na ngai mpe nakobonza bambeka ya
    matondi.
  mmx-mmx: Atla uga lox asepsu ia basinge lanmet, la uga lok tooro ia la limixin munepen
    minia di goxo sak tup minia. Kuren la nia anabat pas maxopok at loklok tatao at
    ne Moroa. Neni ik lox axasep lodoxoma at limixin kusu dina rooro.
  eng-LSV: For You have delivered my soul from death, || Do You not [keep] my feet
    from falling? To habitually walk before God in the light of the living!
  eng-GNV: For thou hast deliuered my soule from death, and also my feete from falling,
    that I may walke before God in the light of the liuing.
  eng-WEBSTER: 'For thou hast delivered my soul from death: wilt thou not deliver
    my feet from falling, that I may walk before God in the light of the living?'
  nhw-BL: Ta Toteco Dios techmanahuijtoc para amo nimiquis, huan amo techcahuilijtoc
    ma nihuetzi ipan tlamantli catli amo cuali. Yeca ama noja hueli ninentinemis moixpa
    nica ipan ni tlaltipactli ica masehualme catli itztoque.
  swh-ONEN: Kwa kuwa umeniokoa toka kwenye mauti na miguu yangu kwenye kujikwaa, ili
    niweze kuenenda mbele za Mungu katika nuru ya uzima.
  bba-bba: Gusunɔ, kon nɛn nɔɔ mwɛɛru yibiɑ te nɑ nun kuɑ. Kon yɑ̃kunu ko n kɑ nun
    siɑrɑ.
  eng-KJVCPB: 'For thou hast delivered my soul from death: wilt not thou deliver my
    feet from falling, That I may walk before God in the light of the living?'
  luo-luo: Nikech iseresa e tho kendo isegengʼo tienda mi ok ochwanyore, mondo mi
    awuothi e nyim Nyasaye ma en e ler makelo ngima.
  aii-aii: ܒܗ̇ܝ ܕܩܵܡ ܦܲܨܹܝܬ ܠܵܗ̇ ܓܵܢܝܼ ܡ̣ܢ ܡܵܘܬܵ‌ܐ، ܗܹܐ، ܐܲܩܠܵܬ‌ܝܼ̈ ܡ̣ܢ ܬܲܪܩܲܠܬܵ‌ܐ،
    ܕܚܵܕܪܹܢ ܩܲܕܡ ܐܲܠܵܗܵܐ ܒܒܲܗܪܵܐ ܕܚܵܝܹ̈ܐ.
  meu-meu: Badina be oi ese lau laumagu na mase amo vada o rauaia; oibe, aegu na hetutuhi
    amo vada o hamauria. Dirava vairanai baina raka totona, mauri diarina lalonai.
  npi-ULB: किनकि तपाईंले मेरो जीवनलाई मृत्युबाट बचाउनुभएको छ । तपाईंले मेरा गोडाहरूलाई
    लड्नबाट जोगाउनुभएको छ, ताकि म जीवितहरूका अघि परमेश्‍वरको उपस्‍थितिमा हिंड्न सकूँ
    ।
  yor-yor: Nítorí ìwọ tí gbà mí lọ́wọ́ ikú àti ẹsẹ̀ mi lọ́wọ́ ìṣubú, kí èmí lè máa
    rìn níwájú Ọlọ́run ní ìmọ́lẹ̀ àwọn alààyè.
  pes-OPCB: زیرا تو مرا از پرتگاه مرگ رهانیدی و نگذاشتی پایم بلغزد و نابود شوم تا
    بتوانم اکنون در نور حیاتی که در حضور توست راه روم.
  tgl-ULB: Dahil sinagip mo ang aking buhay mula sa kamatayan; pinigilan mo ang aking
    mga paa na mahulog, para ako ay makalakad sa harapan ng Diyos sa liwanag ng mga
    nabubuhay.
  nop-nop: '@see-verse:PSA.056.012'
  hui-hui: Irane i̱ homole hewaria í̠na pele ngialu mo wirigonagabi waitigirume i̱
    bope nahelo i̱ handaya halu biamogo birigonagabi i̱na loma ogoni ani ngulebero.
    Ngode Datagaliwabe-o í̠ heba ibagabu kogome i̱na í̠naga wá holene ngegoria í̠naga
    deni haaboore holebero.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​အား​သေ​ဘေး​မှ​ကယ်​ဆယ်​တော်​မူ​၍
    အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မ​မူ​ခဲ့​သော​ကြောင့်​ဖြစ်​ပါ​၏။ သို့​ဖြစ်​၍​ကျွန်​တော်​မျိုး​သည်
    အ​သက်​ရှင်​သူ​တို့​၏​အ​လင်း​ထဲ​မှာ ဘု​ရား​သ​ခင်​၏​ရှေ့​တော်​၌​သွား​လာ​ပါ​၏။
  bod-N: གང་ལ་ཞེ་ན་ང་རང་དཀོན་མཆོག༌དྲུང༌། །སྲོག་གི་འོད་ནང་འགྲུལ་བའི་ཕྱིར་དུ༌ནི། །ཁྱེད་ཀྱིས་ངའི་སྲོག་འཆི་བ་ལས་བསྐྱབས༌ཤིང༌།
    །ང་ཡི་གོམ་པ་འཁྱོར་བར་མ་མཛད༌དོ།།
  wsk-wsk: Mu awuk, ni ani mateng lage te aga bataguru taem, se ani asiwik atumem
    ale me dagulem; buta se ani Kaem nup patawu se, marak ningo ko nikim te la aolak
    iluwekko.
  sna-sna: Nokuti makandirwira parufu, uye netsoka dzangu pakugumburwa, kuti ndifambe
    pamberi penyu muchiedza choupenyu.
  spa-BLM: Porque has librado mi alma de la muerte, y evitó que se me cayeran los
    pies, para que pueda caminar ante Dios a la luz de los vivos.
  cac-cac: Yujto ix in a col d'a chamel, ix in a colani yic maj in telvoc. Yuj chi'
    tzin b'eyec' d'a ichan̈ d'a jun saquilq'uinal tzac' d'a eb' pitzan.
  swh-ULB: Kwa kuwa umeokoa uhai wangu na mauti; umezuia miguu yangu isianguke, ili
    kwamba niweze kutembea mbele ya Mungu katika nuru ya uhai.
  deu-ELBBK: Auf mir, o Gott, sind deine Gelübde, ich werde dir Dankopfer entrichten.
  mbb-OT: Su midlibri a kenikew te kemetayen, ne wazè nu mehimuwa he mezaag a, su
    wey a mekepengungubpaan diyà te etuvangan nu, Megbevayà, te kebpengungubpaan he
    merayag.
  mal-2015: ഞാൻ ദൈവത്തിന്റെ മുമ്പാകെ ജീവന്റെ പ്രകാശത്തിൽ നടക്കേണ്ടതിന്നു നീ എന്റെ
    പ്രാണനെ മരണത്തിൽ നിന്നും എന്റെ കാലുകളെ ഇടർച്ചയിൽനിന്നും വിടുവിച്ചുവല്ലോ.
  gup-gup: Ngaye ngaburrbun ngudda kanbebkeng kore kundowikenh, dja kanwayhkeng kore
    ngamankayi. Kumekbekenh wanjh ngaye won namakmak nawu marnekurrmeng. Wanjh ngaye
    ngahre kore kumirrk nuye God nawu kanmarnebolkwolkan ba bu ngadjalmimbi kore nuye.
  rmc-rmc: Doľikerava tuke mire lava, Devla; anava tuke o paľikeribnaskre obeti.
  nlg-nlg: Nia ighoe to vavolau tana mate; to righitaonighi rana tuagu tana turi madali.
    Mi taeni Inau ku sakusaku tua i nagho ni matamu, ghe God. I lokana nimua na marara
    te hevea na vola.
  pes-OPV: زیرا که جانم را از موت رهانیده‌ای. آیا پایهایم را نیز از لغزیدن نگاه نخواهی
    داشت تا در نورزندگان به حضور خدا سالک باشم؟
  ron-1924: Кэч мь-ай избэвит суфлетул де ла моарте, мь-ай ферит пичоареле де кэдере,
    ка сэ умблу ынаинтя луй Думнезеу, ын лумина челор вий.
  ben-OBCV: কারণ মৃত্যুর কবল থেকে তুমি আমাকে উদ্ধার করেছ এবং হোঁচট খাওয়া থেকে আমার
    পা সাবধানে রেখেছ, যেন জীবনের আলোতে আমি ঈশ্বরের সামনে চলতে পারি।
  som-som: Waayo, naftaydaad ka samatabbixisay dhimasho, Sow cagahayga dhicitin kama
    aad samatabbixin? Inaan Ilaah hortiisa ku socdo Iftiinka kuwa nool.
  eng-ASVBT: 'For thou hast delivered my soul from death: Hast thou not delivered
    my feet from falling, That I may walk before God In the light of the living?'
  mna-mna: Pa nu tatke yo pa meeteŋana, mi uulu yo pa koŋ koi bizin. Tabe tikam yo
    ma aŋtop som. Tana nu ko motom pio pa pai tio mi ur mat pio, mi mboro yo ma aŋbotmbot
    ambai men.
  ita-1885: Conciossiachè tu abbi riscossa l'anima mia dalla morte; Non hai tu guardati
    i miei piedi di ruina, Acciocchè io cammini nel cospetto di Dio nella luce de' viventi?
  eng-ULB: For you have rescued my life from death; you have kept my feet from falling,
    so that I may walk before God in the light of the living.
  spa-VBL: porque me has salvado de la muerte y me has sostenido para que no caiga.
    Ahora camino en la presencia de Dios, en la luz que da vida.
  fra-_FOB: Car tu as délivré mon âme de la mort et mes pieds de chute, afin que je
    marche devant Dieu, dans la lumière des vivants.
  mal-mal: ഞാൻ ദൈവമുമ്പാകെ ജീവന്റെ പ്രകാശത്തിൽ നടക്കേണ്ടതിന് അവിടുന്ന് എന്റെ പ്രാണനെ
    മരണത്തിൽനിന്നും എന്റെ കാലുകളെ ഇടർച്ചയിൽനിന്നും വിടുവിച്ചുവല്ലോ.
  lit-lit: Nes tu išvadavai mano sielą iš mirties; ar neišvaduosi mano kojų nuo suklupimo,
    kad Dievo akivaizdoje vaikščiočiau gyvųjų šviesoje?
  urd-GVR: Kyoṅki tū ne merī jān ko maut se bachāyā aur mere pāṅwoṅ ko ṭhokar khāne
    se mahfūz rakhā tāki zindagī kī raushnī meṅ Allāh ke huzūr chalūṅ.
  suz-BL: मारदे हना गे आं कली बेक्‍चा रे प्रोंइतीनी। मिनु आं कली गोल्‍चा रे प्रोंइतीनी।
    परमप्रभु, गो ब्रोंइशो आन छेङछेङम गाक्‍चा तङल। अय्‍युब ३३:३०
  eng-NOY: For thou hast delivered me from death, Yea, my feet from falling, That
    I may walk before God in the light of the living.
  ita-1927: poiché tu hai riscosso l’anima mia dalla morte, hai guardato i miei piedi
    da caduta, ond’io cammini, al cospetto di Dio, nella luce de’ viventi.
  ckb-ckb: بێگومان تۆ لە مردن فریای گیانم دەکەویت، تۆ پێیەکانی من لە خلیسکان دەپارێزیت،
    تاکو دۆستایەتی لەگەڵ خودا بکەم و لە ڕووناکی ژیاندا بڕۆم.
  eng-BBE: Because you have taken my soul from the power of death; and kept my feet
    from falling, so that I may be walking before God in the light of life.
  xsi-xsi: '@see-verse:PSA.056.012'
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ನನ್ನ ಪ್ರಾಣವನ್ನು ಮರಣದಿಂದ ಬಿಡಿಸಿದ್ದೀರಿ. ನಾನು ಜೀವದ ಬೆಳಕಿನಲ್ಲಿ
    ನಿಮ್ಮ ಮುಂದೆ ನಡೆದುಕೊಳ್ಳುವ ಹಾಗೆ ನೀವು ನನ್ನ ಪಾದಗಳನ್ನು ಎಡವದಂತೆ ಕಾಪಾಡಿದ್ದೀರಿ.
  tam-2017: நான் தேவனுக்கு முன்பாக உயிருள்ளவர்களுடைய வெளிச்சத்திலே நடக்கும்படி, நீர்
    என்னுடைய ஆத்துமாவை மரணத்திற்கும் என்னுடைய கால்களை இடறலுக்கும் தப்புவியாமல் இருப்பீரோ?
  spa-RV-1909: Porque has librado mi vida de la muerte, y mis pies de caída, para
    que ande delante de Dios en la luz de los que viven.
  ron-BTF: Fiindcă mi-ai salvat sufletul de la moarte, nu vei salva de la cădere picioarele
    mele ca să umblu înaintea lui Dumnezeu în lumina celor vii?
  eng-WEBP: For you have delivered my soul from death, and prevented my feet from
    falling, that I may walk before God in the light of the living.
  eng-FBV: for you have saved me from death and kept me from falling. Now I walk in
    the presence of God, in the light that gives life.
  nld-1939: 'Want Gij hebt mijn ziel behoed voor de dood, Zelfs mijn voet voor het
    stoten: Opdat ik voor Gods aanschijn blijf wandelen In het licht van het leven.
    In Jahweh’s belofte kan ik jubelen; Op God vertrouw ik, zonder te vrezen! Wat
    kunnen de mensen mij doen?'
  nch-BL: Ta Toteco Dios techmanahuijtoc para amo nimiquis, huan amo techcahuilijtoc
    ma nihuetzi ipan tamanti cati amo cuali. Yeca ama noja hueli ninentinemi moixpa
    nica ipan ni taltipacti ica masehualme cati itztoque.
  vie-1934: 'Vì Chúa đã giải cứu linh hồn tôi khỏi chết: Chúa há chẳng giữ chân tôi
    khỏi vấp ngã, Hầu cho tôi đi trước mặt Đức Chúa Trời trong sự sáng của sự sống?'
  cha-cha: Sa jagasja unnalibre y antijo gui finatae; ti siempre unnalibre y adengjo
    an podong? para jufamocat gui menan Yuus gui candet y manlálâlâ.
  hin-CV: क्योंकि आपने मृत्यु से मेरे प्राणों की रक्षा की है, मेरे पांवों को आपने
    फिसलने से बचाया है कि मैं, परमेश्वर, आपके साथ साथ जीवन ज्योति में चल सकूं.
  eng-OURB: For you have delivered my soul from death, and prevented my feet from
    falling, that I may walk before God in the light of the living.
  spa-BES: Porque has librado mi alma del poder de la muerte; y que mis pies cayeran,
    para poder estar caminando delante de Dios en la luz de la vida.
  tdx-tdx: Amy te vinotso’o ty fiaiko tsy hikenkañe; Eka! o tomboko tsy hitsikapy,
    ie hijelanjelañe añatrefan’Añahare eo an-kazavan-kaveloñe.
  tha-KJV: เพราะพระองค์ทรงช่วยจิตวิญญาณของข้าพระองค์​ให้​พ้นจากมัจจุ​ราช พระองค์​จะทรงช่วยเท้าของข้าพระองค์​ให้​พ้นจากการล้มมิ​ใช่​หรือ
    เพื่อข้าพระองค์จะดำเนินอยู่ต่อเบื้องพระพักตร์พระเจ้าในความสว่างแห่งชีวิต
  por-BR-2018: Porque tu resgataste minha alma da morte, e meus pés não deixaste tropeçar;
    para eu andar diante de Deus na luz dos viventes.
  deu-ELO: Denn du hast meine Seele vom Tode errettet, ja, meine Füße vom Sturz, um
    zu wandeln vor dem Angesicht Gottes im Lichte der Lebendigen.
  eng-WYC-2018: For thou hast delivered my life from death, and my feet from sliding;
    that I please before God in the light of them that live. (For thou hast rescued
    my life from death, and my feet from slipping, or stumbling; so that I can walk
    before God in the light that shineth on the living.)
  epo-epo: Ĉar Vi savis mian animon de la morto, Kaj miajn piedojn de falpuŝiĝo, Por
    ke mi iradu antaŭ Dio En la lumo de la vivo.
  gfk-gfk: Kanong warah, u ga kap pukus leh iau ing iau ga wara minaat, ma ing iau
    ga harsomane iakano tinirih, waing nigi lon ra matmataan taam kai tano madaraas
    nong i bulo sare ira nilon.
  uig-PIN: Qünki Sǝn jenimni ɵlümdin ⱪutuldurƣansǝn; Sǝn putlirimni putlixixtin saⱪlimamsǝn?
    Xuning bilǝn mǝn Hudaning ⱨuzurida, tiriklǝr turidiƣan yoruⱪluⱪta mangimǝn.
  beo-beo: Bai Dia da na mae bogoma:ne, na gaga:i dagoi. Amola nama ha lai ilia na
    mae hasalima:ne hamoi. Amaiba:le na da Gode Ea midadi, hadigi amo da esalebe dunuma
    diga:be, amo ganodini lala.
  tpi-OTNT: '@see-verse:PSA.056.012'
  hau-SA: Gama ka cece ni daga mutuwa da kuma ƙafafun daga tuntuɓe, don in yi tafiya
    a gaban Allah cikin hasken rai.
  udu-udu: Haali/ /e ’cuḵkina ḵashiram pem mo ’peni mowu mo, nye, sho’k pem ’tasha
    /e ’twa/ ’peni mombiṯ mo, ki aha/ mina ya ibwambor ma Arumgimis mo, e moŋkush
    gi mondiki/e mo.
  uig-LAT: Chünki Sen jénimni ölümdin qutuldurghansen; Sen putlirimni putlishishtin
    saqlimamsen? Shuning bilen men Xudaning huzurida, tirikler turidighan yoruqluqta
    mangimen.
  nde-nde: Ngoba ungikhulule ekufeni lezinyawo zami lapho ngikhubeka, ukuze ngihambe
    phambi kukaNkulunkulu ekukhanyeni kwempilo.
  ton-ton: 'He kuo ke fakamoʻui hoku laumālie mei he mate: pea ʻikai te ke fakahaofi
    hoku vaʻe mei he hinga, koeʻuhi ke u ʻeveʻeva ʻi he ʻao ʻoe ʻOtua ʻi he maama
    ʻoe kakai moʻui?'
  ces-1613: Tobě jsem, Bože, učinil sliby, a protož tobě vzdám chvály.
  eng-WMB: For you have delivered my soul from death, and prevented my feet from falling,
    that I may walk before God in the light of the living.
  tam-TCV: ஏனெனில், நீர் என்னை மரணத்திலிருந்து மீட்டுக்கொண்டீர், என் கால்களை இடறாமல்
