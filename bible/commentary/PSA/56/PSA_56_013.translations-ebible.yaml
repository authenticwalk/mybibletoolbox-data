    পা উদ্ধার কর নি, যেন আমি জীবিতদের আলোতে ঈশ্বরের সামনে চলাফেরা পারি?
  ntu-ntu: Awi mz nzarlapx-krme ninge mz mq enqmi rngeng. Murde trpnzngr nznibq-krdr
    ninge, X trmetxpou badr. Gct nawztr-zvzbo bam, nzmnc-krnge mz nrlc.
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਮੇਰੀ ਜਾਨ ਮੌਤ ਤੋਂ ਛੁਡਾਈ ਹੈ, - ਭਲਾ, ਤੂੰ ਮੇਰਿਆਂ ਪੈਰਾਂ ਨੂੰ ਠੇਡੇ
    ਖਾਣ ਤੋਂ ਨਾ ਬਚਾਵੇਂਗਾ, ਕਿ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਨਮੁਖ ਜਿਉਂਦਿਆਂ ਦੇ ਚਾਨਣ ਵਿੱਚ ਚੱਲਾਂ ਫਿਰਾਂ?
  mya-JVB: ကိုယ်တော်သည် အကျွန်ုပ် အသက် ကို သေ ခြင်း မှ ကယ်လွှတ် တော်မူပြီ။ အသက် ရှင်သောသူတို့၏
    အလင်း ထဲ မှာဘုရား သခင့်ရှေ့ တော်၌ အကျွန်ုပ်ကျင့်နေပါမည် အကြောင်း၊ အကျွန်ုပ် ခြေ
    ကိုလည်း ထိမိ၍လဲ ခြင်းမှ ကယ်လွှတ်တော်မူမည်မဟုတ် လော။
  kgf-kgf: Geŋ nuac kekec uŋana humuc igucnec metecgé nénnec imuac mia imuhuc ʒézua.
    Ni Anutu wéségaiguc kekec asahaiguc keŋha wammaŋ niŋac geŋgaoc hénana galeŋgé
    nénna tisuqisura ménda waŋi, imi gi qahac waŋu méré?
  tte-O: Kaiwena kuleboyauko boita mena tabu sikakaiwe-gabaegau na mesabana am mayale
    iya itunsae tomo meyawasili kolili na koina yalokeikeile.
  tbg-tbg: '@see-verse:PSA.056.012'
  hmo-hmo: badina be oi ese egu lauma, be mase dekena amo oi hamauria vadaeni. Oi
    ese danu egu aena oi naria, vadaeni lau moru lasi. Unai dainai lau be Dirava ena
    vairanai lau raka diba, mauri taudia edia diari lalonai.
  zar-NT: Busölóʼ nedaʼ lu yöl-laʼ guti, en nuzúʼ nedaʼ tsutsu. Ridá cazaʼ loʼ Liʼ,
    Xantuʼ Dios, lu beníʼ ruʼu quégaca nupa nabángaca.
  urd-urd: क्यूँकि तूने मेरी जान को मौत से छुड़ाया; क्या तूने मेरे पाँव को फिसलने
    से नहीं बचाया, ताकि मैं ख़ुदा के सामने ज़िन्दों के नूर में चलूँ?
  bqc-SIM: Lua, má lɛ́ pↄ́ má kɛ̀maↄ fĩabo, má sáaukpa sa'oma.
  tcz-CHONGTHU: Ajeh chu nang'in ka thina ding'a kon'in neihuhdoh tan kakiselhuh louna
    din nang in ka keng neituh peh tai. Hijeh chun O Elohim Pathen tun na angsunga
    hinna vah napeh na mun a chun hung lut thei tange.
  mar-mar: कारण तू माझे जीवन मृत्यूपासून सोडवले आहे; तू माझे पाय पडण्यापासून राखले,
    यासाठी की, मी जीवनाच्या प्रकाशात देवापुढे चालावे.
  isl-isl: Drottinn, ég vil standa við orð mín og þakka þér hjálpina!
  hlt-THB: Ikawtih, thihnaak awhkawng ni loet sak hyk ti, hqing vangnaak Khawsa haaiawh
    ka cehnaak thai aham ka khaw ve am bah sak hyk ti.
  qub-qub: Gamga salbamashcanqui wañunäpitami. Mana alliman chayanäpitapis jorgamashcanquimi
    gam nimashayquita cumlir cawanäpaj. Chaynöpami achicyajchöno ñaupayquicho goyäshaj.
  bqp-bqp: Zaakũ n ma si ga lɛ́i, ńdi tó ma gɛ̃̀ɛ sìro, de màgↄ̃ kure kũnwo gupura
    kũ àdi wɛ̃̀ndi kpáḿma gũn.
  hat-hat: (056:14) Paske ou pa kite m' mouri, ou pa kite m' bite, pou m' kapab mache
    devan ou nan mitan bèl limyè k'ap klere moun k'ap viv pou ou yo.
  eng-BSB: For You have delivered my soul from death, and my feet from stumbling,
    that I may walk before God in the light of life.
  eng-WEBPB: For you have delivered my soul from death, and prevented my feet from
    falling, that I may walk before God in the light of the living.
  kbq-kbq: Na'ankure Kagra fri zampintira nagu'nevazinka, tanafa'ma hu'za nehugenka
    naza hu'nane. E'ina hu'nananki'na menina amne Anumzamoka kavuga vano nehu'na,
    vahe'moma asimu'ma erino nemania tavitera vano hugahue.
  pon-pon: Pwe kom kotin dorelar nen i jan mela o na, i kat jan ai krijidi, pwe i
    en weweid mon jilan en Kot nan marain en me maur akan.
  nhe-BL: Ta, Toteco Dios, tinechmanahuijtoc para ax nimiquis, huan ax tinechcahuilijtoc
    ma nihuetzi ipan tlamantli tlen ax cuali. Yeca ama noja hueli ninentinemis moixpa
    nica ipan ni tlaltepactli ica tlacame tlen itztoque.
  wnc-wnc: Anutu, gata na gwa takuyakge na dua kumbum. Gata gatangami iwanata dua
    naitakepbing. Unzing Anutu, nata gaat asinggan gatake sukukamak. Siwan kakaa akngakata
    gatangaman kayuk yutnanga akngane sukuwit.
  bus-bus: Zaakɛ n ma si gaa lɛ́zĩ, nɛ́ɛ tó ma gɛ̃̀n sìro, lɛ màgↄ̃ táa oonyo gupuraa
    kɛ̀ è wɛ̃̀ndi kpáḿma guu.
  gub-BL: Ta'e hepyro pe hemàno haw wi ne xe. Hemunyryk pe hereitykaw wi ne no. Nezewe,
    o Tupàn, ata neruwarupi ihe. Ata tatainy purumuigo kar ma'e rehe we no.
