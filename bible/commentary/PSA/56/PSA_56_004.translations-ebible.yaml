verse: PSA.056.004
translations:
  mal-C: ദൈവത്തിൽ, അവിടത്തെ വാഗ്ദാനത്തിൽ ഞാൻ പുകഴുന്നു— ദൈവത്തിൽ ഞാൻ ആശ്രയിക്കുന്നു,
    ഞാൻ നിർഭയനായിരിക്കും. വെറും മനുഷ്യന് എന്നോട് എന്തുചെയ്യാൻ കഴിയും?
  deu-TKW: Wenn ich mich fürchten muß, vertraue ich doch auf dich.
  lin-lin: Mokolo oyo nazalaka na bobangi, natiaka elikya na ngai kati na Yo.
  mmx-mmx: Nia a nunu saga at ne Moroa la axo marat. Nia a emi asu min atla ni naba
    lox epovo mo levempanga ni ga xaape min. Ixo epovo rinotno xusu limixin mun diba
    lok tavanga xapmek tia.
  eng-LSV: In God I praise His word, in God I have trusted, || I do not fear what
    flesh does to me.
  eng-GNV: I will reioyce in God, because of his word, I trust in God, and will not
    feare what flesh can doe vnto me.
  eng-WEBSTER: In God I will praise his word, in God I have put my trust; I will not
    fear what flesh can do to me.
  nhw-BL: Nijhueyichihua Toteco Dios huan nimotemachía ipan ya para nechmanahuis quen
    techtlajtolcahuilijtoc quichihuas ipan icamanal. Huajca pampa nimotemachía ipan
    ya, ¿tlaque huelis nechchihuilis se masehuali?
  swh-ONEN: Katika Mungu, ambaye neno lake ninalisifu, katika Mungu ninatumaini; sitaogopa.
    Mwanadamu apatikanaye na kufa, atanitenda nini?
  bba-bba: Bɛrum mù n mɑn mwɑ. Wunɑ nɑ rɑ n nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: In God I will praise his word, In God I have put my trust; I will not
    fear What flesh can do unto me.
  luo-luo: Kuom Nyasaye ma apako wachne, in Nyasaye ema aketo genona kuomi omiyo ok
    abi bedo maluor. Dhano adhana to nyalo timona angʼo?
  aii-aii: ܒܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܟܹܐ ܚܵܩܪܹܢ ܗܹܡܸܙܡܵܢܹܗ، ܒܐܲܠܵܗܵܐ ܣܒܝܼܪܝܼ، ܠܹܐ ܙܵܕܥܹܢ. ܡܘܼܕܝܼ
    ܡܵܨܹܐ ܥܵܒܹܕ ܒܲܪܢܵܫܵܐ ܐܸܠܝܼ؟
  meu-meu: Ena hereva na imodaiamu Diravana, Dirava mo na abidadama heniamu, asi egu
    gari; hidio na ede baine karagu toma?
  npi-ULB: परमेश्‍वर, जसको वचनको प्रशंसा म गर्छु— परमेश्‍वरमा मैले आफ्‍नो भरोसा राखेको
    छु । म डराउनेछैन । मानिसले मलाई के गर्न सक्छ र?
  yor-yor: Nínú Ọlọ́run èmi yóò máa yìn ọ̀rọ̀ rẹ, nínú Ọlọ́run ni ìgbẹ́kẹ̀lé mi; ẹ̀rù
    kì yóò bà mí kí ni ẹran-ara lè ṣe sí mi?
  pes-OPCB: وعده‌های خداوند را می‌ستایم و بر او توکل دارم، پس نخواهم ترسید، انسان
    فانی به من چه می‌تواند کرد؟
  tgl-ULB: Sa Diyos, na ang salita ay aking pinupuri - sa Diyos ako nagtitiwala; hindi
    ako matatakot; ano ang magagawa sa akin ng mga pawang tao lamang?
  nop-nop: Nu Bepaŋ nadisukilitimiŋa adi’walaŋ medeŋiŋ yofolok tuguk wendok nadilat.
    Unduŋ doktiŋa nu adi Bepaŋ wou nintilolat. Nu adi Bepaŋ nadisukilitimilat, doktiŋa
    nemek niŋdok munta tuwot mu tilat. Ale meeniŋdi maŋgoŋ tinamneŋ? Tuwot mokoŋ.
  hui-hui: I̱na Ngode Datagaliwabehondo mini mbiraore wu kogome mbirale ngaru hondowa
    i̱ gi naharuli. I̱na ibunaga bi henene lo ngaru mitangi bialu ibunaga mini yaraga
    haabo halu kogoni. Agali karume i̱hondo bulene mbira nawigo agi bulubadabe.
  mya-mya: ငါ​သည်​ဘု​ရား​သ​ခင်​အား​ကိုး​စား​သ​ဖြင့် အ​ဘယ်​သူ​ကို​မျှ​ကြောက်​လန့်​မည်​မ​ဟုတ်။
    ကိုယ်​တော်​၏​က​တိ​တော်​အ​တွက်​ကိုယ်​တော်​အား ထော​မ​နာ​ပြု​မည်။ လူ​သည်​ငါ့​အား​အ​ဘယ်​သို့​ပြု​နိုင်​မည်​နည်း။
  bod-N: དཀོན་མཆོག་ནང་དུ་ཁོང་གི་བཀའ་ལ༌བསྔགས། །བདག་གིས་དཀོན་མཆོག་ཉིད་ལ་བློ་གཏོད༌པས།
    །བདག་ལ་འཇིགས་པའི་དོན་ནི་ཡོད་མི༌སྲིད། །འཇིག་རྟེན་མི་ཡིས་བདག་ལ་ཅི་བྱེད༌ནུས།།
  wsk-wsk: Ni aga Kaem, ani ka den ko amilmilasam, ale nikate la ira sanamasam, ale
    me nguangasam. Ali ko kari bo awuk ta aga maguwurokko?
  sna-sna: Muna Mwari, iye ane shoko randinorumbidza, muna Mwari ndinovimba; handichazotyi.
    Ko, munhu anofa angandiitei?
  spa-BLM: En Dios, alabo su palabra. En Dios, pongo mi confianza. No tendré miedo.
    ¿Qué puede hacerme la carne?
  cac-cac: Ach in Diosal, tzach vac'och yipoc in c'ool, svalan vach' lolonel yuj tas
    alb'ilcan uuj. Tzach vac'och yipoc in c'ool, yuj chi' max in xivlaj yuj tas sna
    eb' anima in yutej.
  swh-ULB: Katika Mungu, ambaye neno lake ninalisifu - nimeweka imani yangu katika
    Mungu; sitaogopa; mtu wa kawaida atanifanya nini?
  bel-bel: Ён зь нябёсаў пашле, і ўратуе мяне; пасароміць таго, хто спрабуе мяне праглынуць,
    пашле Бог Сваю літасьць і праўду Сваю.
  deu-ELBBK: An dem Tag, da ich mich fürchte, vertraue ich auf dich.
  mbb-OT: He Megbevayà, edeliǥen ku sikew tenged te penaad nu. Kenà a egkahandek su
    edsarig a kenikew. Wazà etew he ebpekezezaat kedì.
  mal-2015: ഞാൻ ദൈവത്തിൽ അവന്റെ വചനത്തെ പുകഴും; ഞാൻ ദൈവത്തിൽ ആശ്രയിക്കുന്നു; ഞാൻ ഭയപ്പെടുകയില്ല.
    ജഡത്തിന്നു എന്നോടു എന്തു ചെയ്‌വാൻ കഴിയും?
  gup-gup: Ngaye ngamarnekurrmerren nawu God, dja ngaburlume nuye kunwok. Ngaye ngawoybukwon
    nawu God, dja minj ngayawoyhkelemen. Baleh mak ngandimarnekurduyime nawu djal
    bininj?
  rmc-rmc: Sar man darav, mukav man pre tute.
  nlg-nlg: Aghe God, Inau tu holoutoa na hava to bosaa. Inau tu ghanaghana kodo itatana
    God, me ghua ge ku ghoi mataghu? Na hava ku tangomana ge ke gonia vaniu na tinoni
    lee?
  pes-OPV: در خدا کلام او را خواهم ستود. بر خداتوکل کرده، نخواهم ترسید. انسان به من
    چه می‌تواند کرد؟
  ron-1924: Еу мэ вой лэуда ку Думнезеу, ку Кувынтул Луй. Мэ ынкред ын Думнезеу ши
    ну мэ тем де нимик. Че пот сэ-мь факэ ниште оамень?
  ben-OBCV: ঈশ্বরে, আমি যার বাক্যের প্রশংসা করি— আমি ঈশ্বরে আস্থা রাখি এবং ভীত হই
    না। সামান্য মানুষ আমার কী করতে পারে?
  som-som: Ilaah caawimaaddiisa ayaan eraygiisa ku ammaani doonaa, Waayo, Ilaah baan
    isku halleeyey, oo innaba baqi maayo, Haddaba bal binu-aadmigu muxuu igu samayn
    karaa?
  lat-VUC: Misit de cælo, et liberavit me; dedit in opprobrium conculcantes me. Misit
    Deus misericordiam suam et veritatem suam,
  eng-ASVBT: In God (I will praise his word), In God have I put my trust, I will not
    be afraid; What can flesh do unto me?
  mna-mna: Nio aŋpakur Anutu pa sua kini mbukŋana, mi aŋpase pini. Irao aŋmoto na
    som. Pa tomtom toono kan len mburan iŋgoi be tipasaana yo? Som.
  ita-1885: Coll'aiuto di Dio, io loderò la sua parola; Io mi confido in Dio, Io non
    temerò cosa che mi possa far la carne.
  eng-LXXUP: 'He sent from heaven and saved me; He gave to reproach them that trampled
    on me: God has sent forth his mercy and his truth;'
  eng-ULB: In God, whose word I praise— in God I have put my trust; I will not be
    afraid; what can mere man do to me?
  spa-VBL: Agradezco a Dios por sus promesas. Confío en Dios, así que, ¿Por qué debería
    temer? ¿Qué pueden hacerme los simples seres humanos?
  fra-_FOB: Je louerai Dieu et sa promesse; je me confie en Dieu, je ne crains rien;
    que me ferait l'homme?
  mal-mal: ഞാൻ ദൈവത്തിൽ അവിടുത്തെ വചനത്തെ പുകഴ്ത്തും; ഞാൻ ദൈവത്തിൽ ആശ്രയിക്കുന്നു;
    ഞാൻ ഭയപ്പെടുകയില്ല. ജഡികമനുഷ്യന് എന്നോട് എന്ത് ചെയ്യുവാൻ കഴിയും?
  urd-GVR: Allāh ke kalām par merā faḳhr hai, Allāh par merā bharosā hai. Maiṅ ḍarūṅga
    nahīṅ, kyoṅki fānī insān mujhe kyā nuqsān pahuṅchā saktā hai?
  suz-BL: मिनु गो परमप्रभु आ लोव़ ठेयब सेल्‍नुङ। मेकोमी प्रोंइब, दे थमा सुइश्‍शा,
    महिंथु बाक्‍नुङ। मुरपुकीमी आं कली मार पाइक्‍ने चाप्‍नीमी ङा? भजन संग्रह २७:१;
    भजन संग्रह ११८:६; यसैया १२:२; यसैया ५१:१२; मत्ती १०:२८
  eng-NOY: Through God shall I praise his word; In God do I put my trust; I will not
    fear; What can flesh do to me?
  ita-1927: Coll’aiuto di Dio celebrerò la sua parola; in Dio confido, e non temerò;
    che mi può fare il mortale?
  ckb-ckb: بە خودا، کە ستایشی پەیامەکەی دەکەم، پشت بە خودا دەبەستم، من ناترسم، مرۆڤ
    چیم لێ دەکات؟
  eng-BBE: In God will I give praise to his word; in God have I put my hope; I will
    have no fear of what flesh may do to me.
  xsi-xsi: Naŋa kaloŋgu tawana Maro Kindeni. Naŋa uru apanea i ŋa asuka kâki, ŋana
    tu muŋga i ipa ŋgua tu ma ivila naŋa. Naŋa kaloŋgu tawana Maro Kindeni, kala aruru
    ŋana sâ toŋge tia. Kinzi tâno tamâta ma sikura tu siveta sâ toŋge pa naŋa, nde
    tia.
  kan-OKCV: ದೇವರ ಮಾತುಗಳಲ್ಲಿ ನಾನು ಹೆಮ್ಮೆಪಡುವೆನು. ದೇವರಲ್ಲಿಯೇ ಭರವಸೆ ಇಡುವೆನು, ನಾನು ಭಯಪಡುವುದಿಲ್ಲ.
    ಸಾಯುವ ಮನುಷ್ಯನು ನನಗೇನು ಮಾಡಬಲ್ಲ?
  tam-2017: தேவனை முன்னிட்டு அவருடைய வார்த்தையைப் புகழுவேன்; தேவனை நம்பியிருக்கிறேன்,
    நான் பயப்பட மாட்டேன்; மாம்சமாக இருக்கிறவன் எனக்கு என்ன செய்வான்?
  spa-RV-1909: 'En Dios alabaré su palabra: en Dios he confiado, no temeré lo que
    la carne me hiciere.'
  ron-BTF: În Dumnezeu voi lăuda cuvântul lui, în Dumnezeu mi-am pus încrederea; nu
    mă voi teme de ce îmi poate face carnea.
  eng-WEBP: In God, I praise his word. In God, I put my trust. I will not be afraid.
    What can flesh do to me?
  eng-FBV: I thank God for his promises. I trust in God, so why should I be fearful?
    What can mere human beings do to me?
  nld-1939: In Jahweh’s belofte kan ik jubelen; Op God vertrouw ik, zonder te vrezen!
    Wat kunnen de mensen mij doen?
  nch-BL: Nijhueyichihua Toteco Dios huan nimotemachía ipan ya para nechmanahuis quej
    techtajtolcahuilijtoc quichihuas ipan icamanal. Huajca pampa nimotemachía ipan
    ya, ¿taya huelis nechchihuilis se masehuali?
  vie-1934: Tôi nhờ Đức Chúa Trời, và ngợi khen lời của Ngài; Tôi để lòng tin cậy
    nơi Đức Chúa Trời, ắt sẽ chẳng sợ gì; Người xác thịt sẽ làm chi tôi?
  cha-cha: Gui as Yuus jualaba y finoña; gui as Yuus nae jagasja jupolo y inangococo,
    ti maañaoyo; jafa ufatinas y catne guiya guajo?
  hin-CV: परमेश्वर, आपकी प्रतिज्ञा स्तुति प्रशंसनीय है, परमेश्वर, मैं आप पर ही भरोसा
    रखूंगा और पूर्णतः निर्भय हो जाऊंगा. नश्वर मनुष्य मेरा क्या बिगाड़ लेगा?
  eng-OURB: In God, I praise his word. In God, I put my trust. I will not be afraid.
    What can flesh do to me?
  spa-BES: En Dios daré alabanza a su palabra; en Dios he puesto mi esperanza; No
    tendré miedo; qué puede hacerme el hombre?.
  tdx-tdx: Aman’Andrianañahare —handrengeako o tsara’eo— fa iatoako t’i Andrianañahare,
    tsy ho hemban-draho; inoñe ty hanoe’ o nofotseo amako.
  tha-KJV: ในพระเจ้า ข้าพระองค์จะสรรเสริญพระวจนะของพระองค์ ในพระเจ้า ข้าพระองค์วางใจอยู่
    ข้าพระองค์จะไม่​กล​ั​วว​่าเนื้อหนังอาจกระทำอะไรแก่ข้าพระองค์​ได้
  por-BR-2018: Por causa de Deus eu louvarei sua palavra; confio em Deus, não temerei;
    o que pode a mera carne fazer contra mim?
  deu-ELO: In Gott werde ich rühmen sein Wort; auf Gott vertraue ich, ich werde mich
    nicht fürchten; was sollte das Fleisch mir tun?
  eng-WYC-2018: In God I shall praise my words; I hoped in God, I shall not dread
    what thing flesh, or man, shall do to me. (Yea, I shall praise God with my words;
    for I trust in God, and I shall not fear what any person shall do to me.)
  epo-epo: 'Dion, kies vorton mi gloras, Tiun Dion mi fidas; mi ne timas: Kion karno
    faros al mi?'
  gfk-gfk: God nong no uno nianga iau pirlat ie, ta iakano God iau nurnur. Iau pa
    ni burburut. Asa kaik ira tunotuno mon diet tale bia diet na gil tagu?
  uig-PIN: Mǝn sɵz-kalamini uluƣ dǝp mǝdⱨiyǝlǝydiƣan Hudaƣa, Hudaƣila tayinimǝn; Mǝn
    ⱪorⱪmaymǝn; Naⱨayiti bir ǝt igisi meni nemǝ ⱪilalisun?
  beo-beo: 'Na da Godema dafawaneyale dawa:beba:le, hame beda:sa. Na da Ea hamomusa:
    ilegei amo ba:beba:le, Ema nodosa. Be osobo bagade dunu da na wadela:lesimu hame
    dawa:.'
  tpi-OTNT: Mi save bilip long God na mi tingting long tok tru bilong em. Olsem na
    mi save litimapim nem bilong en. Mi save bilip long God, na mi no ken pret long
    wanpela samting. Bai ol man inap mekim wanem samting long mi? Nogat.
  hau-SA: Ga Allah wanda maganarsa nake yabo ga Allah na dogara; ba zan ji tsoro ba.
    Me mutum mai mutuwa zai yi mini?
  udu-udu: Eya Arumgimis mo, a’di jin maŋka/ gwom piti mo, eya Arumgimis mo tani aha/
    gama gwo is ki dar gi moŋḵo/ is mo. Buŋgwar is midi miiya tinta ki aha/ mo?
  uig-LAT: Men söz-kalamini ulugh dep medhiyeleydighan Xudagha, Xudaghila tayinimen;
    Men qorqmaymen; Nahayiti bir et igisi méni néme qilalisun?
  nde-nde: KuNkulunkulu, engidumisa ibizo lakhe, ngithemba kuye uNkulunkulu; angiyikwesaba.
    Umuntu wenyama angenzani kimi?
  ton-ton: Te u fakamālō ki he ʻOtua ʻi heʻene folofola; ʻoku ou falala ki he ʻOtua;
    ʻe ʻikai te u manavahē ki he meʻa ʻe faʻa fai ʻe he kakai kiate au.
  ces-1613: Kteréhokoli dne strach mne obkličuje, v tebe doufám.
  eng-WMB: In God, I praise his word. In God, I put my trust. I will not be afraid.
    What can flesh do to me?
  tam-TCV: நான் இறைவனுடைய வார்த்தைகளைப் புகழ்வேன்; அவரை நம்பியிருக்கிறேன், நான் பயப்படமாட்டேன்.
    அழிவுக்குரிய மனிதன் எனக்கு என்ன செய்யமுடியும்?
  ceb-ULB: Sa Dios, kansang pulong nga akong gidayeg— sa Dios akong gibutang ang akong
    pagsalig; dili ako mahadlok; unsa may mabuhat sa tawo kanako?
  pol-UBG: W Bogu będę wysławiać jego słowo; Bogu ufam i nie będę się bał tego, co
    człowiek może mi uczynić.
  urd-GVU: اللہ کے کلام پر میرا فخر ہے، اللہ پر میرا بھروسا ہے۔ مَیں ڈروں گا نہیں،
    کیونکہ فانی انسان مجھے کیا نقصان پہنچا سکتا ہے؟
  eng-OEBCW: In God I maintain my cause, in God I fearlessly trust. What can flesh
    do to me?
  deu-1912: Ich will Gottes Namen rühmen; auf Gott will ich hoffen und mich nicht
    fürchten; was sollte mir Fleisch tun?
  kan-2017: ದೇವರ ವಾಗ್ದಾನಕ್ಕೋಸ್ಕರ ಆತನಲ್ಲಿಯೇ ಹೆಚ್ಚಳಪಡುವೆನು; ದೇವರನ್ನು ನಂಬಿ ನಿರ್ಭಯದಿಂದಿರುವೆನು.
