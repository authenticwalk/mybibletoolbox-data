  urd-urd: मेरा फ़ख़्र ख़ुदा पर और उसके कलाम पर है। मेरा भरोसा ख़ुदा पर है, मैं डरने
    का नहीं:बशर मेरा क्या कर सकता है?
  rus-SYN: Он пошлет с небес и спасет меня; посрамит ищущего поглотить меня; пошлет
    Бог милость Свою и истину Свою.
  bqc-SIM: Tó vĩa lɛ́ ma kṹ, má n náai vĩ.
  tcz-CHONGTHU: Aman kahenga kitepna anei jeh'in Yahweh Pakai chu ka thangvah e. Elohim
    Pathen tahsana a ka dindet jingle kei ipi ding'a ka kichat ding ham? Hi chi mihem
    chun i eilo thei ding ham?
  mar-mar: मी देवाच्या मदतीने, त्याच्या वचनाची स्तुती करीन, मी देवावर भरवसा ठेवला
    आहे; मी भिणार नाही. मनुष्य माझे काय करील?
  isl-isl: Þegar ég er hræddur, set ég traust mitt á þig.
  hlt-THB: Ak awi kam kyih peek ce, Khawsa ni, Khawsa ni ka ypnaak; ap kqih tikawng.
    Ak thi thai thlanghqing ing ikaw ani tinaak tang kaw?
  qub-qub: Tayta Diosllamanmi yäracö. Aunimashanman yäracurmi payta alabä. Chaymi
    mana manchacöpischu. ¿Imataräshi ruramanman runallaga?
  bqp-bqp: Mani Luda tↄ́ kpá yã kũ à ò yãi, má Luda náani vĩ, mani vĩna kɛro. Bↄ́n
    bisãsiri ni fↄ̃ à kɛmɛnɛɛ?
  hat-hat: (056:5) Mwen gen konfyans nan Bondye. M'ap fè lwanj pawòl li. Mwen pa pè
    anyen. Kisa lèzòm ka fè m'?
  eng-BSB: In God, whose word I praise— in God I trust. I will not be afraid. What
    can man do to me?
  eng-WEBPB: In God, I praise his word. In God, I put my trust. I will not be afraid.
    What can flesh do to me?
  kbq-kbq: Anumzamo'ma huvempama hu'nea kere namentintia nehu'na, agia ahentesga nehue.
    Nagra Anumzamofonte namentintia nehuankina, na'a hanigena amne vahetfankura korora
    hugahue?
  pon-pon: I pan kapina majan en Kot, i pan kaporoporeki Kot o pan jota majak, da
    me aramaj kak wiai on ia?
  nhe-BL: Nijhueyichihua Toteco Dios huan nimotemachía ipan ya para nechmanahuis queja
    nechtlajtolcahuilijtoc quichihuas ipan itlajtol. Huajca pampa nimotemachía ipan
    ya, ¿tlachque huelis nechchihuilis se tlacatl?
  wnc-wnc: Na Anutue banip singgat. Ie banip sike itane siakan wam takngae take siknga
    natake natanggamatanggat. Na Anutue banip singgatde aminda nae mina binga takngatu
    tasiwa maiwit takngae dua gwaumbit.
  bus-bus: Mɛ́ Luda tↄ́ kpá yã kɛ̀ à ò yãnzi, má Luda náanɛ vĩ, mɛ́ vĩa kɛro. Bↄ́n
    gbɛ̃ntee é fↄ̃ à kɛmɛɛ?
  gub-BL: Azeruzar Tupàn rehe. Amume'u hemimume'u kwer ikatu haw no. Azeruzar hehe.
    Nakyze kwaw ma'e wi nehe. Teko nupuner kwaw ikatu 'ym ma'e ihewe iapo haw rehe
    wà. Na'ikàg kwaw Tupàn zàwe wà.
  eng-DRA: 'He hath sent from heaven and delivered me: he hath made them a reproach
    that trod upon me. God hath sent his mercy and his truth,'
