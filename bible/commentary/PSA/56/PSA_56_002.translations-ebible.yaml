verse: PSA.056.002
translations:
  mal-C: എന്റെ എതിരാളികൾ ഒരു ഒഴിയാബാധയായി എന്നെ പിൻതുടരുന്നു; അവരുടെ അഹന്തയിൽ പലരും
    എന്നെ ആക്രമിക്കുന്നു.
  deu-TKW: Sei mir gnädig, o Gott, denn Menschen zermalmen mich, immerfort bedrängen
    mich Krieger.
  lin-lin: Nzambe, yokela ngai mawa, pamba te bato bazali kotungisa ngai. Babundisaka
    mpe banyokolaka ngai mikolo nyonso.
  mmx-mmx: At levenaleng kudun axap limixin munepen minia di esep tangarang minia.
    Buaang nedi di vesep eburu minia.
  eng-LSV: My enemies have swallowed up all the day, || For many [are] fighting against
    me, O Most High,
  eng-GNV: 'Mine enemies would dayly swallowe mee vp: for many fight against me, O
    thou most High.'
  eng-WEBSTER: 'My enemies would daily swallow me up: for they are many that fight
    against me, O thou Most High.'
  nhw-BL: Nochi se tonal nechcuatetzopaj huan noca paquij. Tlahuel miyaqui itztoque
    catli quinequij nechtlamiltise.
  swh-ONEN: Wasingiziaji wangu wananifuatia mchana kutwa, wengi wananishambulia kwa
    kiburi chao.
  bba-bba: Gusunɔ, ɑ nɛn wɔnwɔndu wɑɑwo, domi tɔn dɑbirɑ tɑ mɑn buku buku mɔ̀. Tɑ
    kɑ mɑn tɑbu mɔ̀, mɑ tɑ mɑn nɔni sɔ̃ɔmɔ tɔ̃ɔ bɑɑtere.
  eng-KJVCPB: 'Mine enemies would daily swallow me up: For they be many that fight
    against me, O thou most High.'
  luo-luo: Joketh nyinga lawa odiechiengʼ duto; ji mangʼeny monja ka sunga omakogi.
  aii-aii: ܩܵܡ ܕܵܝܫܝܼ ܠܝܼ ܕܸܫ̃ܡܸܢܝܼ̈ ܟܠܹܗ ܝܵܘܡܵܐ، ܒܗ̇ܝ ܕܪܵܒܵܐ ܝܢܵܐ ܦܵܠܫܵܢܹ̈ܐ ܥܲܡܝܼ
    ܒܚܬܝܼܪܘܼܬܵ‌ܐ.
  meu-meu: Inaigu na dina idoinai e moigu taomu, hutuma ese e tuari henigumu mai heaḡidia
    ida.
  npi-ULB: मेरा शत्रुहरूले मलाई दिनभरि कुल्चन्छन् । किन मेरो विरुद्धमा अहङ्कारपूर्ण
    किसिमले युद्ध गर्नेहरू धेरै जना छन् ।
  yor-yor: Àwọn ọ̀tá mi ń lé mi ní gbogbo ọjọ́, àwọn ènìyàn ń kọjú ìjà sí mi nínú
    ìgbéraga wọn.
  pes-OPCB: تمام روز دشمنانم بر من یورش می‌آورند. مخالفانم که با من می‌جنگند بسیارند.
  tgl-ULB: Hinahangad ng aking mga kaaway na lamunin ako buong araw; dahil marami
    ang mayabang na kumakalaban sa akin.
  nop-nop: Memik heki adi haniŋ tububihila wooŋ tebele dapmalak u nukut mik tiiŋ.
    Meeniŋ feedi nu mik tinamiiŋ.
  hui-hui: Waitigi karume egerebagi howa i̱ bole bialu heane alendo haga bialu haabo
    kagoni ndobe. Ti dewalioreme i̱ baba waitigi ho ka.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ရန်​ဘက်​တို့​သည်​တစ်​နေ့​လုံး​ပင် ကျွန်​တော်​မျိုး​အား​တိုက်​ခိုက်​ကြ​ပါ​၏။
    ကျွန်​တော်​မျိုး​အား​တိုက်​ခိုက်​သူ​တို့​များ​လှ​ပါ​၏။
  bod-N: དགྲ་ཡིས་ཉིན་གང་ང་ལ་རྡོག་བརྫིས༌རྒྱག །ང་རྒྱལ་བསྐྱེད་ཅིང་བདག་ལ་རྒོལ་མཁན༌མང༌།།
  wsk-wsk: Nuna nonoman sapara mena agarak kagera lagasan; nuna suen biya se nunumi
    patawusan ale agarak kagera gilingisan.
  sna-sna: Vavengi vangu vanondidzinganisa zuva rose; vazhinji vanorwa neni mukuzvikudza
    kwavo.
  spa-BLM: Mis enemigos quieren engullirme todo el día, porque son muchos los que
    luchan orgullosamente contra mí.
  cac-cac: A eb' ajc'ol d'ayin, man̈xo jantacoc eb', max yactej eb' in spechanb'eyec'oc.
    Yuj yac'umtaquil eb' syac' oval eb' ved'oc.
  swh-ULB: Adui zangu hunikanyaga muda wote; maana ni wengi ambao kwa kiburi hupigana
    dhidi yangu.
  bel-bel: Зьлітуйся, Божа, зь мяне, зьлітуйся; бо на Цябе спадзяецца душа мая, і
    ў цяні крылаў Тваіх я схаваюся, пакуль ня мінуцца нягоды.
  deu-ELBBK: Sei mir gnädig, o Gott! Denn es schnaubt nach mir der Mensch; den ganzen
    Tag mich befehdend, bedrückt er mich.
  mbb-OT: Layun a edsurunga te menge kuntada ku. Utew Lavew he Megbevayà, mahabet
    is egkuntada kediey.
  mal-2015: എന്റെ ശത്രുക്കൾ ഇടവിടാതെ എന്നെ വിഴുങ്ങുവാൻ ഭാവിക്കുന്നു; ഗർവ്വത്തോടെ എന്നോടു
    പൊരുതുന്നവർ അനേകരല്ലോ.
  gup-gup: Nawu ngandiwirrihme ngandibun kunbarnangarrakuyeng. Birriwern nawu kabirriburlumerren
    kore ngandibun.
  rmc-rmc: Devla, av ke ma jileskro, bo o ňeprijaťeľa pre ma džan a trapinen man džives
    so džives.
  nlg-nlg: Ra lei ghagua na levunimate tara bosa horu inau haia ma subo tara gunali
    tabou tana didira na talunagho.
  pes-OPV: خصمانم تمامی روز مرا به شدت تعاقب می‌کنند. زیرا که بسیاری با تکبر با من
    می‌جنگند.
  ron-1924: Тоатэ зиуа мэ хэрцуеск потривничий мей; сунт мулць ши се рэзбоеск ку мине
    ка ниште труфашь.
  ben-OBCV: আমার প্রতিপক্ষরা সারাদিন আমাকে অনুসরণ করে; তাদের অহংকারে অনেকে আমাকে আক্রমণ
    করছে।
  som-som: Cadaawayaashaydu maalinta oo dhan waxay doonayaan inay i liqaan, Waayo,
    kuwa kibirka igula diriraa waa tiro badan yihiin.
  lat-VUC: '[Miserere mei, Deus, miserere mei, quoniam in te confidit anima mea. Et
    in umbra alarum tuarum sperabo, donec transeat iniquitas.'
  eng-ASVBT: Mine enemies would swallow me up all the day long; For they are many
    that fight proudly against me.
  mna-mna: Aigule ta boozomen tizaŋzaaŋa yo mi tiketoto yo. Re. Zin wal ta tisombe
    tikam malmal pio na, sorok som.
  ita-1885: I miei nemici son dietro a me a gola aperta tuttodì; Perciocchè gran numero
    di gente mi assale da alto.
  eng-LXXUP: 'Have mercy, upon me, O God, have mercy upon me: For my soul has trusted
    in thee: And in the shadow of thy wings will I hope, Until the iniquity have passed
    away.'
  eng-ULB: My enemies trample me all day long; for there are many who arrogantly fight
    against me.
  spa-VBL: Me persiguen todo el tiempo, y son muchos, me atacan con su altivez.
  fra-_FOB: Tout le jour mes adversaires me poursuivent; car plusieurs font la guerre
    contre moi, ô Dieu Très-Haut!
  mal-mal: എന്റെ ശത്രുക്കൾ ഇടവിടാതെ എന്നെ വേട്ടയാടുവാൻ ഭാവിക്കുന്നു; ഗർവ്വത്തോടെ എന്നോട്
    പൊരുതുന്നവർ അനേകരാണല്ലോ.
  urd-GVR: Din-bhar mere dushman mere pīchhe lage haiṅ, kyoṅki wuh bahut haiṅ aur
    ġhurūr se mujh se laṛ rahe haiṅ.
  suz-BL: नेल्‍ल क्‍येङा ठेयब, नाक्‍त रे आं कली दिप्बपुकीमी आं कली श्‍येत गेनीमी।
    आं कली खेदा पाइब शुश बाक्‍नीम।
  eng-NOY: Mine enemies daily pant for my life, And many are they who war proudly
    against me.
  ita-1927: i miei nemici anelano del continuo a divorarmi, poiché sono molti quelli
    che m’assalgono con superbia.
  ckb-ckb: دوژمنانم بە درێژایی ڕۆژ ڕاوم دەنێن، چونکە زۆرن ئەوانەی بە لووتبەرزییەوە
    دەمچەوسێننەوە.
  eng-BBE: My haters are ever ready to put an end to me; great numbers are lifting
    themselves up against me.
  xsi-xsi: Kinzi sikai kazâŋa pa naŋa lâ mboyo ŋaŋa lâ, aku ilâ lee ipâŋga mbo. Kinzi
    tamâta kambwaŋenzi ŋalae nde sipasuka warakanzi tininzi ku sipara kuku naŋa.
  kan-OKCV: ನನ್ನ ವಿರೋಧಿಗಳು ದಿನವೆಲ್ಲಾ ನನ್ನನ್ನು ಬೆನ್ನಟ್ಟುತ್ತಿದ್ದಾರೆ. ಗರ್ವದಿಂದ ನನಗೆ ವಿರೋಧವಾಗಿ
    ಯುದ್ಧ ಮಾಡುತ್ತಿದ್ದಾರೆ.
  tam-2017: என்னுடைய எதிரிகள் நாள்தோறும் என்னை விழுங்கப்பார்க்கிறார்கள்; உன்னதமானவரே,
    எனக்கு விரோதமாக அகங்கரித்துப் போர்செய்கிறவர்கள் அநேகர்.
  spa-RV-1909: Apúranme mis enemigos cada día; porque muchos son los que pelean contra
    mí, oh Altísimo.
  ron-BTF: Dușmanii mei m-ar înghiți zilnic, căci mulți luptă împotriva mea, O cel
    Preaînalt.
  eng-WEBP: My enemies want to swallow me up all day long, for they are many who fight
    proudly against me.
  eng-FBV: My enemies chase me down all the time—there are many of them, attacking
    me in their arrogance.
  nld-1939: Mijn vijanden bestoken mij altijd door, Want talrijk zijn mijn belagers.
  nch-BL: Nochi se tonal nechcuatetzopaj huan noca paquij. Tahuel miyaqui itztoque
    cati quinequij nechtamiltise.
  vie-1934: Trọn ngày kẻ thù nghịch tôi muốn ăn nuốt tôi, Vì những kẻ đánh giặc cùng
    tôi cách kiêu ngạo là nhiều thay.
  cha-cha: Todot dia y enemigujo manmalago na ujapañotyo; sa megae mamumujo ya mansobetbio.
  hin-CV: मेरे निंदक सारे दिन मेरा पीछा करते हैं; अनेक हैं, जो मुझ पर अपने अहंकार
    से प्रहार कर रहे हैं.
  eng-OURB: My enemies want to swallow me up all day long, for they are many who fight
    proudly against me.
  spa-BES: Mis enemigos están siempre listos para darme fin; muchos son los que me
    atacan con altanería.
  tdx-tdx: Te handialia ahy lomoñandro o mivoñoñ’ ahikoo; amy te maro ty mifandrava
    amako, ry Andindimoneñey.
  tha-KJV: โอ ข้าแต่​พระองค์​ผู้​สูงสุด พวกศั​ตรู​ของข้าพระองค์จะกลืนข้าพระองค์​เสียว​ันยังค่ำ
    เพราะหลายคนต่อสู้ข้าพระองค์
  por-BR-2018: Os inimigos que me espiam querem me devorar todo dia; porque muitos
    lutam contra mim, ó Altíssimo.
  deu-ELO: Es schnauben meine Feinde den ganzen Tag; denn viele befehden mich in Hochmut.
  eng-WYC-2018: Mine enemies defouled me all day; for many fighters were against me.
    (My enemies persecuted me all day long; yea, many fight against me.)
  epo-epo: Miaj malamikoj volas min engluti ĉiutage, Ĉar multaj militas kontraŭ mi
    fiere.
  gfk-gfk: Ira ut na harabota diet pai sangeh wara iangianga huli iau tano kudulena
    bung bakut. Halengin diet harubu ma iau ma diet pai hirhir tunat ing diet gil
    huo.
  uig-PIN: Meni kɵzligǝn rǝⱪiblirimning nǝpsi yoƣinap kün boyi meni ⱪoƣlimaⱪta; Manga
    ⱨǝywǝ ⱪilip jǝng ⱪilƣuqilar intayin kɵptur!
  beo-beo: Hahabe asili daeya mae fisili, ilia da nama doagala:sa. Nama gegebe dunu
    da bagohamedafa.
  tpi-OTNT: Long moning i go inap long apinun tru, ol birua i wok long pait long mi.
    Planti man i birua long mi.
  hau-SA: Masu ɓata sunana suna bina dukan yini; da yawa suna kai mini hari cikin
    fariyarsu.
  udu-udu: Uni gun ta ’kup̱ ki aha/ mo tani uni yap̱ki aha/ ki sho’k mo yula tente/
    mo, haali/ ’kwani tana ris kun askina p̱o/ aha/ ki ’ba/ gun dhuna uni ki ca mo.
  uig-LAT: Méni közligen reqiblirimning nepsi yoghinap kün boyi méni qoghlimaqta;
    Manga heywe qilip jeng qilghuchilar intayin köptur!
  nde-nde: Labo abangigconayo baxotshana lami ilanga lonke; abanengi bangihlasela
    bekloloda.
  ton-ton: 'Ko e loto ʻo hoku ngaahi fili ʻi he ʻaho kotoa pē ke folo hifo au: he
    ʻoku tokolahi ʻakinautolu ʻoku tauʻi au, ʻE Fungani Māʻolunga.'
  ces-1613: Smiluj se nade mnou, ó Bože, nebo mne sehltiti chce člověk; každého dne
    boj veda, ssužuje mne.
  eng-WMB: My enemies want to swallow me up all day long, for they are many who fight
    proudly against me.
  tam-TCV: என் பகைவர்கள் நாள்தோறும் என்னை அழுத்துகிறார்கள்; அநேகர் தங்கள் பெருமையோடு
    என்னை எதிர்த்துப் போரிடுகிறார்கள்.
  ceb-ULB: Giyatakan ako sa akong mga kaaway tibuok adlaw; kay adunay daghan kaayong
    mapasigarbuhon nga makig-away batok kanako.
  pol-UBG: Moi wrogowie każdego dnia chcą mnie połknąć; wielu bowiem walczy przeciwko
    mnie, o Najwyższy.
  urd-GVU: دن بھر میرے دشمن میرے پیچھے لگے ہیں، کیونکہ وہ بہت ہیں اور غرور سے مجھ
    سے لڑ رہے ہیں۔
  eng-OEBCW: All the day enemies trample me; many there be who contend with me bitterly.
  deu-1912: Meine Feinde schnauben täglich; denn viele streiten stolz wider mich.
  kan-2017: ಹೊಂಚುಹಾಕಿ ನನ್ನನ್ನು ನುಂಗಿಬಿಡಬೇಕೆಂದು ಯಾವಾಗಲೂ ಬಾಯ್ದೆರೆದಿದ್ದಾರೆ; ಸೊಕ್ಕಿನಿಂದ
    ನನ್ನ ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ ನಿಂತವರು ಎಷ್ಟೋ ಜನರು.
  yap-yap: Pi togopluw rog e yad be cham ngog nni n’umngin e rran. Ri yad bo’or ni
    yad be cham ngog.
  hlt-MCSB: Ka lungawn rhoek loh khohnin takuem n'hloem uh tih, kai he koevoeinah
    neh aka nen khaw yet.
  mdy-ETH: ዖቶርሙሞና ታና ዖላ ዓሳ ሚርጌኬ፤ ሞርካ ታኣኮ ሮኦሮ ጉቤ ታ ዑፃ ዔቄኔ።
  twi-ASANTE: Wɔn a wɔbɔ me ahohora taa me da mu nyinaa; wɔn a wɔma wɔn ho so tia
    me dɔɔso.
  eng-WEBU: My enemies want to swallow me up all day long, for they are many who fight
    proudly against me.
  acu-NT: Kintajai metek wina papeetinawai. Untsuri aints miajuitjai tusar, wina nepetukartas
    wakerutinawai.
  spa-PDDPT: Los que me asaltan me pisotean todo el día, Porque son muchos los que
    con soberbia pelean contra mí.
  gun-gun: Xere opu'ã va'e xejukaxe okuapy. Heta ete ikuai xere opu'ã va'e onhemboyvatevexe
    vy.
  agu-BL: Qui'c nin jun tkuj yi qui'k na cho'c tan joyle'n puntil tan inlo'one'n.
    Ej nin jun c'oloj cu'n e', yi na chi'ch chic'u'l swe'j.
  ilo-ULB: Agmalmalem a kayatdak nga alun-onen dagiti kabusorko; ta adu dagiti natangsit
    a dumarup kaniak.
  kpg-kpg: Di laangi dogomaalia gei ogu hagadaumee e hai baahi mai gi di au. E dogologo
    digau e heebagi hai baahi mai gi di au.
  uig-ARA: مېنى كۆزلىگەن رەقىبلىرىمنىڭ نەپسى يوغىناپ كۈن بويى مېنى قوغلىماقتا؛ ماڭا
    ھەيۋە قىلىپ جەڭ قىلغۇچىلار ئىنتايىن كۆپتۇر!
  sus-sus: Ala, hinnɛ n na barima mixie na n gerefe. E gere tima n bɛ tɛmui birin.
  pon-2006: Rahn ehu pwon ei imwintihti kan kin pelipelian ie. Me ngeder me kin men
    peiong ie.
  jae-jae: Ŋoc ŋacjo sêu lai aê gedeŋ tôŋgeŋ gebe êsêac, taŋ tetoc tauŋ sa ma sêkêŋ
    kisa aê naŋ, lau taêsam ŋasec.
  ksd-ksd: Kaugu lavur ebar dia mainge ba diat a konome iau ra bungbung par, Tago
    mangoro diat dia varubu ure iau ma dia vavagia pa diat mulai.
  tur-YTC: Düşmanlarım gün boyu beni yutmak istiyorlar, Çünkü bana karşı gururla savaşanlar
    çoktur.
  bel-N: Зьлітуйся нада мною, Божа, бо прагне праглынуць мяне чалавек; ўсякі дзень
    нападаючы, уціскае мяне.
  grc-BRENT: Ἐλέησον με ὁ Θεὸς, ἐλέησόν με, ὅτι ἐπὶ σοὶ πέποιθεν ἡ ψυχή μου, καὶ ἐν
    τῇ σκιᾷ τῶν πτερύγων σου ἐλπιῶ, ἕως οὗ παρέλθῃ ἡ ἀνομία.
  kpr-kpr: Osogo ari kakato sifo evia inono namokena mema bouvu muturaera. Namokena
    tataya eraera amo, jo daba etoto iraeri.
  ind-AYT: (56-3) Musuh-musuhku menginjak-injakku sepanjang hari, dan banyak orang
    menyerangku dengan sombong.
  yom-yom: Mimvuezi miama milembo ndandakani mu lumbu kimvimba Bawombo balembo nduanisa
    mu luniemo luawu.
  yut-yut: Wɨsa dagokdo da wɨgɨ pɨlɨndosi uwal da nɨt do pi aŋ. Amɨn morapmɨ da iyɨ
    do nandaba wɨgakwa abɨŋ nep do aŋ.
  nya-nya: Ondinyoza akundithamangitsa tsiku lonse, ambiri akumenyana nane monyada.
  hrv-hrv: Smiluj mi se, moj Bože, jer me dušmanin hoće zgaziti, napadač me moj neprestano
    tlači.
  mps-mps: Tigidali sogo giligade te boi bidi dabego ena dali hwįai. Te bidi hauwago
    enaba boi bidi ebo dao.
  tpi-tpi: Long moning i go inap long apinun tru, ol birua i wok long pait long mi.
    Planti man i birua long mi.
  dan-1931: Vær mig nådig, Gud, thi Mennesker vil mig til livs, jeg trænges stadig
    af Stridsmænd;
  vie-OVCB: Ngày nào họ cũng săn đuổi, hung hãn xua quân tấn công con.
  guj-2017: મારા શત્રુઓ તો આખો દિવસ મને ગળી જાય છે; કેમ કે જેઓ મારી સામે અહંકારથી
    લડે છે તેઓ ઘણા છે.
  pon-2006A: Rahn ehu pwon ei imwintihti kan kin pelipelian ie. Me ngeder me kin men
    peiong ie.
  por-BRBSL: Meus inimigos querem me engolir durante todo o dia, pois eles são muitos
    que lutam orgulhosamente contra mim.
  eng-OEBUS: All the day enemies trample me; many there be who contend with me bitterly.
  swe-swe: Var mig nådig (förbarma dig över mig, visa mig oförtjänt kärlek) Gud (Elohim),
    för människor vill sluka mig, hela dagen strider de och förtrycker mig.
  cth-cth: Ka tarannaw ni hnintangkuem na kaven awh. Oe Lathueng Poung, na ka tarannaw
    teh apap poung.
  twi-twi: Wɔn a wɔbɔ me ahohora taa me da mu nyinaa; wɔn a wɔma wɔn ho so tia me
    no dɔɔso.
  hlt-hlt: Ka lungawn rhoek loh khohnin takuem n'hloem uh tih, kai he koevoeinah neh
    aka nen khaw yet.
  tbz-SIM: Áú! Kuyie n kuɔ́ mmɛsémmɛ̀, bɛ̀ m bɛ̀tìmu, kɛ n dimmù kɛ n dokùnɛ̀ yɛwe
    yɛmɔu.
  msy-2020: Nan apanir kaba kamaghɨn ami, me mɨzaraghara na ko mɨsogh mangɨ guaratɨghɨn
    gɨvagham. Gumazir bar avɨriba uari fa nan apanim gami.
  dop-dop: Hɑɩ, Ɩsɔ nyənɩ mɑ pətɔɔtəlɛ, pɑ huluɣu-m kɛ́. Kʋyɛɛŋ tənɑ pɑ yookinɑ-m
    kɛ́, nɑ pɑ́ cɑɑləɣɩ-m.
  azb-azb: Gün boyu düşmənlərim sel kimi üstümə cumur, Əleyhimə qalxan məğrur döyüşçülər
    çoxdur.
  eng-DBY: Mine enemies would swallow [me] up all the day long; for they are many
    that fight against me haughtily.
  hin-2017: मेरे द्रोही दिन भर मुझे निगलना चाहते हैं, क्योंकि जो लोग अभिमान करके मुझसे
    लड़ते हैं वे बहुत हैं।
  wol-KYG: Éy Yàlla, baaxe ma, nit a ngi may lakkal, ab xeexkat a ma yendoo sonal.
  bjr-bjr: Qiniara ataasataasa qimariasa faasaambaasaana qini daru qifaqaa qidammia.
    Moomoosa qini dariraridaqa.
  eng-YLT: Mine enemies have swallowed up all the day, For many [are] fighting against
    me, O most High,
  kne-kne: Maninsin-agew ay omibaw da, ad-ado da ay komonkontra.
  eng-WYC-2017: Mine enemies defouled me all day; for many fighters were against me.
  eng-WMBB: My enemies want to swallow me up all day long, for they are many who fight
    proudly against me.
  zat-NTPS: Te zra chizrela benne' ca' dxeledábague̱' neda' dxulucá'ana dítaje̱' neda',
    lawe' da zaj zra' benne' zante̱, benne' dxeledíl-lale̱ne̱' neda' lu xel-la' dxulucá'ana
    szren cuine̱'.
  zty-NTPS: Dot ža, na' yele benne' ka' bi ẕḻé'egekle' neda' chawe' ẕbia ḻáže'gake'
    neda', dan' nníta'gak benne' zante, benne' ẕdíḻ-ḻengake' neda' ḻo yeḻa' ẕka'n
    ẕen kwíngake'.
  urd-GVH: दिन-भर मेरे दुश्मन मेरे पीछे लगे हैं, क्योंकि वह बहुत हैं और ग़ुरूर से
    मुझसे लड़ रहे हैं।
  rug-rug: Doduru rane si rapata nau rini si rau. Sokudi arini si varipera mae koa
    rau.
  gaz-gaz: Diinonni koo guyyaa guutuu na gaadu; namoonni baayʼeen of tuulummaadhaan
    na lolu.
  fra-LSG: Aie pitié de moi, ô Dieu! Car des hommes me harcèlent; Tout le jour ils
    me font la guerre, ils me tourmentent.
  yal-yal: Ala, kininkinin n ma amasɔtɔ e n yɛngɛma. N yaxune n bɛsɛnxɔnyama fɛriɲɛn
    gbɛn!
  iou-iou: Yäŋetak bipmäŋtak iwanaye nutnayäŋ täk täkaŋ. Iwanaye u yarägän nämo, mäyap-inik.
  haw-1868: E ake ko'u mau enemi e ale ia'u i kela la i keia la; No ka mea, he nui
    no ka poe e kaua ana ia'u, e ka Mea kiekie loa.
  arb-NAV: يَتَرَبَّصُ بِي أَعْدَائِي طَوَالَ الْيَوْمِ لاِبْتِلاعِي، وَمَا أَكْثَرَ
    الَّذِينَ يُحَارِبُونَنِي بِكِبْرِيَاءِ الْمُتَجَبِّرِينَ.
  ded-ded: O Kebu Engenatoa, ngabafocna yeni asoacnac kemma marai enacfu faifai amma
    sebingina meemma mematiti anemma ngaba anengkecdae.
  ewe-ewe: Ame siwo le ŋunye gblẽm la ti yonyeme ŋkeke blibo la, eye wo dometɔ geɖewo
    tso ɖe ŋunye kple dada.
  eng-LEE: (56:3) Those that regard me with envy long to swallow [me] up all the time;
    for many are they that fight against me, O thou Most High.
  asm-FB: মোৰ শত্ৰুবোৰে ওৰে দিনটো মোক গ্ৰাস কৰিবলৈ বিচাৰিছে; কিয়নো মোৰ বিৰুদ্ধে অহংকাৰ
    কৰি যুদ্ধ কৰা লোক অনেক।
  sus-A: عَلَ، هِننّ ﭑ نَ بَرِ مَ مِشِيٍ نَ ﭑ فٍرٍقٍ. عٍ فٍرٍ تِمَ ﭑ بّ تّمُي بِرِن.
  fra-SBL: Mes ennemis veulent m'engloutir toute la journée, car ils sont nombreux
    à se battre fièrement contre moi.
  hbo-hbo: חָנֵּ֣נִי אֱ֭לֹהִים כִּֽי־שְׁאָפַ֣נִי אֱנֹ֑ושׁ כָּל־הַ֝יֹּ֗ום לֹחֵ֥ם יִלְחָצֵֽנִי׃
  kik-kik: Andũ arĩa manjambagia maingatanaga na niĩ mũthenya wothe; aingĩ nĩ arĩa
    maraatharĩkĩra na mwĩtĩĩo.
  fra-NCL: Aie pitié de moi, ô Dieu, car l’homme s’acharne après moi ; tout le jour
    on me fait la guerre, on me persécute.
  cek-AK: Aw Kasang koek, ka misanawk mah kai caak hanah, ni thokkruek ang tuk o;
    nihcae loe paroeai pop o.
  cuk-cuk: Bane-bane an-isdarmaladi, an-balegindii nanaed. Dule-san-dummarba-imakdimaladi,
    bukidar angi gwisgudimalad.
  uig-CYR: '@see-verse:PSA.056.001'
  tel-2017: గర్వంగా నాతో పోరాడేవారు అనేకులున్నారు. రోజంతా నా కోసం కాపు కాసి నన్ను
    మింగాలని చూస్తున్నారు.
  hat-BSA: Lènmi m yo vle vale m tout lajounen. Yo anpil! Tout sila ki goumen ak ògèy
    kont mwen yo.
  ukr-ONPU: Помилуй мене, Боже, помилуй мене! Бо в Тобі лише знаходить притулок душа
    моя і в тіні Твоїх крил сховається, поки лихо мине.
  kos-kos: Mwet su srungayu elos lainyu len fon; Arulana pus mwet anwuk lainyu inge.
  hbo-WLC: חָנֵּ֣נִי אֱ֭לֹהִים כִּֽי־שְׁאָפַ֣נִי אֱנ֑וֹשׁ כָּל־הַ֝יּ֗וֹם לֹחֵ֥ם יִלְחָצֵֽנִי׃
  ibo-ibo: Ogologo ụbọchị niile ndị iro m na-achụso m; site na nganga ha, ọtụtụ na-ebu
    agha megide m.
  ory-ory: ମୋହର ଶତ୍ରୁଗଣ ଦିନସାରା ମୋତେ ଗ୍ରାସ କରିବାକୁ ଉଦ୍ୟତ; କାରଣ ଦର୍ପରେ ମୋʼ ବିରୁଦ୍ଧରେ
    ଯୁଦ୍ଧକାରୀ ଲୋକ ଅନେକ।
  chk-chk: Chon ü ngeniei ra tapweriei iteiten rän. Chomong ra fiu ngeniei fän ar
    lamalamtekia.
  rop-rop: Oldei main enami olabat fait langa mi. Olabat bigismob hu wandi fait langa
    mi.
  ukr-1871: Вороги мої цїлий день лютують; багато бо їх наступає на мене, розбуявшись.
  yon-yon: Ne bondan kuu aronki doboob ne nande kerewenmo yarimaib, kwane yemoon kuu
    kerengkanbed ne nenbandenmo yarebimaib.
  deu-1951: (056-3) Meine Widersacher schnauben den ganzen Tag, ja viele Hohe streiten
    wider mich.
  eng-JPS: (56-3) They that lie in wait for me would swallow me up all the day; for
    they are many that fight against me, O Most High,
  srp-1865: Neprijatelji moji svaki dan traže da me progutaju; jer mnogi napadaju
    na me oholo.
  lug-lug: Abalabe bange bannondoola, bangi bannwanyisa nga bajjudde amalala.
  heb-heb: שאפו שוררי כל היום כי רבים לחמים לי מרום׃
  ben-IRV: আমার শত্রুরা সারা দিন ধরে আমাকে গ্রাস করতে চাইছে; কারণ অনেকে আমার বিরুদ্ধে
    অহঙ্কারের যুদ্ধ করে।
  ntu-ntu: '@see-verse:PSA.056.001'
  pan-pan: ਮੇਰੇ ਘਾਤੀ ਮੈਨੂੰ ਸਾਰਾ ਦਿਨ ਮਿੱਧਦੇ ਹਨ, ਕਿਉਂ ਜੋ ਉਹ ਬਹੁਤ ਹਨ ਅਤੇ ਵੱਡੇ ਹੰਕਾਰ ਦੇ
    ਕਾਰਨ ਮੇਰੇ ਨਾਲ ਲੜਦੇ ਹਨ।
  mya-JVB: ရန်သူ တို့သည် နေ့တိုင်း ကိုက်စား အံ့သော ဒေါသ ရှိ၍ မြင့် သောစိတ်နှင့် အကျွန်ုပ်
    ကို တိုက် သောသူ အများ ရှိကြပါ၏။
  kgf-kgf: Haʒéc hécnanéŋ kaiwe herec ɋécgé némbiŋ ʒé wanʒu. Waŋu séwi eŋeŋ wamma
    nuanʒu ionac ʒaŋgégina imi sasala imuac niŋac.
  tte-O: Kaliyate meuloina koina kagu tokalomagigiliwo sigamwagamwa-kamkamna koliyau
    yo sibaibaiwa sikalekaleya koliyau.
  tbg-tbg: Ti navutaiqi variaka airitahaa toqaqi ti avataqi vivi, vuru entamake variavo.
  hmo-hmo: Lau idia hadikaia gwauraia taudia ese lau idia lulua noho. Idia momo herea
    ese lau idia dagedage henia noho.
  zar-NT: Yuguʼ dza nupa bitiʼ taʼléʼe nedaʼ dxiʼa tuáʼ döʼ quiaʼ. Zián nupa taʼdíl-lalen
    nedaʼ lu yöl-laʼ run ba zxön cuínguequi.
  urd-urd: मेरे दुश्मन दिन भर मुझे निगलना चाहते हैं, क्यूँकि जो गु़रूर करके मुझ से
    लड़ते हैं, वह बहुत हैं।
  rus-SYN: Помилуй меня, Боже, помилуй меня, ибо на Тебя уповает душа моя, и в тени
    крыл Твоих я укроюсь, доколе не пройдут беды.
  bqc-SIM: Ma wɛ̃nagwa Lua, wàlɛ pɛa, wìↄ zĩkamanↄ wàↄ ĩadaa gↄↄpiiɛ.
  tcz-CHONGTHU: Eihousehon jong phattin in eidel jing'un chuleh mitamtah'in eidelkhum
    jing'un ahi.
  mar-mar: माझे शत्रू दिवसभर मला गिळून टाकण्याची इच्छा करतात; कारण उद्धटपणे माझ्याविरूद्ध
    लढणारे अनेक आहेत.
  isl-isl: '@see-verse:PSA.056.001'
  hlt-THB: 'Kai anik kqawn seetkhqi ing ang loet na ni hquut unawh: thlang khawzah
    ing oek qu doena kai ni tuk uhy.'
  qub-qub: Chiquimajcunaga imay örapis gaticachaycämanmi. Alli-tucojcunaga achcajmi
    magarcaycäman.
  bqp-bqp: Ma kpàkparinↄ dìgↄ̃ pɛ́ma gↄrↄ sĩnda pínki, ń karambaani yãin òtɛn zĩ̀
    ká kũmao.
  hat-hat: (056:3) Tout lajounen lènmi m' yo ap pousib mwen. Se pa ti anpil yo anpil,
    moun k'ap fè m' lagè yo.
  eng-BSB: My enemies pursue me all day long, for many proudly assail me.
  eng-WEBPB: My enemies want to swallow me up all day long, for they are many who
    fight proudly against me.
  kbq-kbq: Ha' vahe'nimo'za nahenaku knane knanena nenavararizageno, zamavufaga ra
    hanaza kazigati rama'a vahe'mo'za hara eme hunenantaze.
  pon-pon: Ai imwintiti kan kin nirinir nin ran karoj, pwe me toto pei on ia ni ar
    aklapalap.
  nhe-BL: Nochi se tonal nechcuatetzopaj huan noca paquij. Tlahuel miyac itztoque
    tlen quinequij nechtlamiltise.
  wnc-wnc: Sike tembanata kuku bangae siknga, iwanata sapdut wam nanisapduke nawakaing.
    Aminbamu inae umana yatangenake nutnangge tasikaing.
  bus-bus: Ma kpàkparinↄ ègↄ̃ pɛɛɛmazi gurↄ píngi, aↄ̃ wada yãnzin aↄ̃ↄe zĩ̀ kaamaozi.
  gub-BL: Heàmàtyry'ym waiko 'ar rehe katu wà. Heàmàtyry'ymar heta tetea'u wà.
  eng-DRA: 'Have mercy on me, O God, have mercy on me: for my soul trusteth in thee.
    And in the shadow of thy wings will I hope, until iniquity pass away.'
