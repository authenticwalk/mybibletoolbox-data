verse: PSA.056.006
translations:
  mal-C: അവർ ഉപജാപംനടത്തുന്നു, അവർ പതിയിരിക്കുന്നു, എന്റെ നീക്കങ്ങളവർ നിരീക്ഷിക്കുന്നു,
    എന്നെ വധിക്കുന്നതിന് വ്യഗ്രതയുള്ളവരായിരിക്കുന്നു.
  deu-TKW: Immerfort thun sie meiner Sache wehe; wider mich sind alle ihre Gedanken
    auf Böses gerichtet.
  lin-lin: Babongolaka maloba na ngai mikolo nyonso ; mabongisi na bango nyonso ezalaka
    mpo na kosala ngai mabe.
  mmx-mmx: Dit pot buru ri kuxut tangais ia at levengkot lipe, la di reven levempanga
    axap nia ak lox i, la dit kis tangais ia do dina sev amer ia.
  eng-LSV: They assemble, they hide, they watch my heels, || When they have expected
    my soul.
  eng-GNV: 'They gather together, and keepe them selues close: they marke my steps,
    because they waite for my soule.'
  eng-WEBSTER: They assemble themselves, they hide themselves, they mark my steps,
    when they wait for my soul.
  nhw-BL: Mosentilíaj huan quisencahuaj tlaque nechchihuilise. Teipa motlatíaj ojteno
    huan nechchiyaj ma nipano para nechmictise.
  swh-ONEN: Wananifanyia hila, wanajificha, wanatazama hatua zangu, wakiwa na shauku
    ya kuutoa uhai wangu.
  bba-bba: Tɔ̃ɔ bɑɑtere bɑ rɑ mɑn ɡɑri kɔsiwɑ, kpɑ bɑ n mɑn ɡɑ̃ɑ kɔ̃sunu bwisikusimɔ.
  eng-KJVCPB: They gather themselves together, they hide themselves, They mark my
    steps, When they wait for my soul.
  luo-luo: Gikuotho kendo gijimbo wach, ginono okangʼ ka okangʼ ma agoyo, ka gidwaro
    kawo ngimana.
  aii-aii: ܓ̰ܡܝܼܥ ܠܗܘܿܢ، ܝܬܝܼܒ݂ ܠܗܘܿܢ ܒܟܡܹܐܢܵܐ ܐܵܢܝܼ، ܢܛܝܼܪܗܘܿܢ ܥܸܩܒܝܼ̈، ܒܸܣܦܵܪܵܐ
    ܕܫܵܩܠܝܼ ܠܓܵܢܝܼ.
  meu-meu: Idia na e heboumu, e bani taomu, egu raka marere e itaia taomu. Egu mauri
    iabi-ohona totona vada e narigu heḡereḡerena,
  npi-ULB: तिनीहरू आफूलाई एकसाथ भेला गर्छन्, तिनीहरू आफूलाई लुकाउँछन् र तिनीहरूले
    मेरा पाइलाहरू पहिल्याउँछन्, जसरी तिनीहरूले मेरो ज्‍यान लिन ढुकिबसेका छन् ।
  yor-yor: Wọn kó ara wọn jọ, wọ́n ba. Wọ́n ń ṣọ́ ìgbésẹ̀ mi wọn ń làkàkà láti gba
    ẹ̀mí mi.
  pes-OPCB: آنها با هم جمع شده در کمین می‌نشینند و تمام حرکات مرا زیر نظر گرفته، قصد
    جانم را می‌کنند.
  tgl-ULB: Nagtitipon-tipon sila, tinatago nila ang kanilang mga sarili, at tinatandaan
    ang aking mga hakbang, katulad ng kanilang paghihintay sa aking buhay.
  nop-nop: Meheki woŋ adi wanakaŋ wooŋ bopneeŋ hebi-hakiiŋ. Adi nulukumuŋ tinene nadiiŋ
    doktiŋa talik deŋandiŋ yaulat u baigoŋ ha-nabukuwat tiiŋ.
  hui-hui: Ti mo ngoai halu ha do howa i̱na mbira bule bialu koria de yu howa tigua
    i̱ bo wahole hamelalu ani biaabo haga ka.
  mya-mya: သူ​တို့​သည်​ပုန်း​ကွယ်​ရာ​အ​ရပ်​များ​တွင် စု​ရုံး​ကာ ငါ့​ကို​သတ်​ဖြတ်​နိုင်​ရန်​ငါ​ပြု​သ​မျှ​သော
    အ​မှု​တို့​ကို​ချောင်း​မြောင်း​၍​ကြည့်​ကြ​၏။
  bod-N: དེ་རྣམས་ཕྱོགས་གཅིག་འདུས་ནས་འཇབ་པར༌བྱེད། །གར་འགྲོ་བལྟས་ནས་ངའི་སྲོག་གཅོད་པར༌སྒུག།
  wsk-wsk: Nuna yumusan ale aninga tigiru lagasan; nononga ikia biya mu aninga momon
    se kuerikko.
  sna-sna: Vanorangana, vanovandira, vanocherechedza mafambiro angu, vachishuva kundiuraya.
  spa-BLM: Conspiran y acechan, vigilando mis pasos. Están ansiosos por quitarme la
    vida.
  cac-cac: Yalxon̈ej b'ajtil sc'ub'ejel sb'a eb' yic tzin smaclani. Stan̈van eb' janic'
    ol in smilcham eb'.
  swh-ULB: Wanajikusanya kwa pamoja, wanajificha wenyewe, na kuzifuatilia hatua zangu,
    wakisubiri kuniua.
  bel-bel: Будзь услаўлены вышэй за нябёсы, Божа, і над усёю зямлёю хай будзе слава
    Твая!
  deu-ELBBK: Meine Worte verdrehen sie den ganzen Tag, alle ihre Gedanken sind gegen
    mich zum Bösen.
  mbb-OT: Ed-eles-eles dan edtigum, ne ebentayan dan is langun he ebeelan ku su iyan
    tuyù dan is kedhimetayi zan kedì.
  mal-2015: അവർ കൂട്ടംകൂടി ഒളിച്ചിരിക്കുന്നു; എന്റെ പ്രാണന്നായി പതിയിരിക്കുമ്പോലെ
    അവർ എന്റെ കാലടികളെ നോക്കിക്കൊണ്ടിരിക്കുന്നു.
  gup-gup: Bedda kabirrimornnamerren manmolk ngarddukkenh, dja kabirriwarlkkayindi
    ba bu ngandikurdunan kore njalehnjale ngakurduyime. Bedda kabirridjaldjare ngandibun
    ngarrowen.
  rmc-rmc: Sako džives previsaren mire lava, ča furt gondoľinen avri, sar man te dukhavel.
  nlg-nlg: Gaira tara mai sakai sonikolu ge kara vaevane popolou, vaevane taotaoniani
    na lei sakusaku tuagu, tara liona ngangata na mateagu.
  pes-OPV: ایشان جمع شده، کمین می‌سازند. بر قدمهای من چشم دارند زیرا قصدجان من دارند.
  ron-1924: Унелтеск, пындеск ши ымь урмэреск паший, пентру кэ вор сэ-мь я вяца.
  ben-OBCV: তারা ষড়যন্ত্র করে, তারা ওৎ পেতে থাকে, আমার জীবন নেওয়ার জন্য, তারা আমার
    পদক্ষেপের উপর লক্ষ্য রাখে।
  som-som: Way isa soo wada urursadaan, oo way dhuuntaan, Oo waxay fiirsadaan tallaabooyinkayga,
    Markay gaadayaan naftayda.
  lat-VUC: Exaltare super cælos, Deus, et in omnem terram gloria tua.
  eng-ASVBT: They gather themselves together, they hide themselves, They mark my steps,
    Even as they have waited for my soul.
  mna-mna: Tilup zin mi tikewe be tireut yo, mi tizaŋzaaŋa yo be tipun yo ma aŋmeete.
  ita-1885: Si radunano insieme, stanno in agguato; spiano le mie pedate, Come aspettando
    di coglier l'anima mia.
  eng-LXXUP: Be thou exalted, O God, above the heavens; And thy glory above all the
    earth.
  eng-ULB: They gather themselves together, they hide themselves, and they mark my
    steps, just as they have waited for my life.
  spa-VBL: Se reúnen en sus escondites para espiarme, esperando a matarme.
  fra-_FOB: Ils s'assemblent; ils se tiennent cachés; ils observent mes pas, car ils
    en veulent à ma vie.
  mal-mal: അവർ കൂട്ടംകൂടി ഒളിച്ചിരിക്കുന്നു; എന്റെ പ്രാണനായി പതിയിരിക്കുന്നതുപോലെ
    അവർ എന്റെ കാലടികളെ നോക്കിക്കൊണ്ടിരിക്കുന്നു.
  urd-GVR: Wuh hamlā-āwar ho kar tāk meṅ baiṭh jāte aur mere har qadam par ġhaur karte
    haiṅ. Kyoṅki wuh mujhe mār ḍālne par tule hue haiṅ.
  suz-BL: मिनु मेकोपुकीमी आं कली क्‍यारी पा बाप्‍शा साइक्‍चा माल्‍नीम।
  eng-NOY: They gather themselves together, they hide themselves, they watch my steps,
    Lying in wait for my life.
  ita-1927: Si radunano, stanno in agguato, spiano i miei passi, come gente che vuole
    la mia vita.
  ckb-ckb: گیروگرفت دەنێنەوە، خۆیان مات دەکەن، چاویان لە هەنگاوەکانمە، بۆ ئەوەی لە
    دەرفەتێکدا بمکوژن.
  eng-BBE: They come together, they are waiting in secret places, they take note of
    my steps, they are waiting for my soul.
  xsi-xsi: Kinzi uru sipasau lâ nia paveâŋa ku sio ŋanana, ŋana ma sipu naŋa pâta
    amâte kâ.
  kan-OKCV: ಅವರು ಕೂಡಿಕೊಂಡು ಹೊಂಚುಹಾಕುತ್ತಾರೆ. ನನ್ನ ಪ್ರಾಣ ತೆಗೆಯಲು ಕುತೂಹಲದಿಂದ ನನ್ನ ಹೆಜ್ಜೆಗಳನ್ನು
    ಗುರುತಿಸುತ್ತಾರೆ.
  tam-2017: அவர்கள் ஒன்றாகக் கூடி, மறைந்திருக்கிறார்கள்; என்னுடைய உயிரை வாங்க விரும்பி,
    என்னுடைய காலடிகளைப் பின்தொடர்ந்து வருகிறார்கள்.
  spa-RV-1909: Reúnense, escóndense, miran ellos atentamente mis pasos, esperando
    mi vida.
  ron-BTF: Ei se adună, se ascund, îmi pândesc pașii, în timp ce îmi așteaptă sufletul.
  eng-WEBP: They conspire and lurk, watching my steps. They are eager to take my life.
  eng-FBV: They gather together in their hiding places to keep watch on me, hoping
    to kill me.
  nld-1939: Ze loeren en spieden, en belagen mijn hielen, Omdat ze mij naar het leven
    staan.
  nch-BL: Mosentilíaj huan quisencahuaj taya nechchihuilise. Teipa motatíaj ojtenti
    huan nechchiyaj ma nipano para nechmictise.
  vie-1934: Chúng nó nhóm nhau lại, rình rập, nom dòm các bước tôi, Bởi vì chúng nó
    muốn hại mạng sống tôi.
  cha-cha: Mandaña ya manatog maesasija; ya magueguesatituye y pinecatjo, anae jagas
    mananangga sija y antijo.
  hin-CV: वे बुरी युक्ति रचते हैं, वे घात लगाए बैठे रहते हैं, वे मेरे हर कदम पर दृष्टि
    बनाए रखते हैं, कि कब मेरे प्राण ले सकें.
  eng-OURB: They conspire and lurk, watching my steps, they are eager to take my life.
  spa-BES: Se juntan, esperan en lugares secretos, toman nota de mis pasos, esperando
    el momento de matarme.
  tdx-tdx: Mifañosoñe iereo, mietake, mitinoñe ty liako; mandiñe hitsepake ty fiaiko.
  tha-KJV: เขาร่วมหั​วก​ัน เขาซุ่มอยู่ เขาเฝ้ารอยเท้าของข้าพระองค์อย่างกับคนที่ซุ่มคอยเอาชีวิตข้าพระองค์
  por-BR-2018: Eles se reúnem e se escondem; eles espiam os meus passos, como que
    esperando a morte de minha alma.
  deu-ELO: Sie rotten sich zusammen, verstecken sich, sie beobachten meine Fersen,
    weil sie meiner Seele auflauern.
  eng-WYC-2018: They shall dwell, and they shall hide; they shall ambush mine heel.
    As they abide my life (or But though they lie in wait for my life),
  epo-epo: Ili kolektiĝas, embuskas, observas miajn paŝojn, Penante kapti mian animon.
  gfk-gfk: Diet wawor kumaan tika, ma diet munmunuane iau. Huo diet nesnes mur timaan
    ira nugu hinahaan. I tut ira bala diet wara hapataam se no nugu lon.
  uig-PIN: Ular top bolup adǝmni ⱪǝstilixip, yoxurunidu; Peyimgǝ qüxüp, jenimni elixni
    kütidu.
  beo-beo: Ilia da wamoaligisu sogebi amo ganodini gilisili, na hamobe huluane ba:lala.
    Ilia da na medole legemu hanai.
  tpi-OTNT: Ol i save bung wantaim na hait i stap. Ol i was gut long wokabaut bilong
    mi, na ol i laik kilim mi i dai.
  hau-SA: Sun haɗa baki, sun ɓoye, suna kallon takawata suna a shirye su ɗauki raina.
  udu-udu: Uni ’tuntulki is buni imonṯal ’de/ mo, dhali uni wup̱kina ’cesh mo. Uni
    c̱orki ŋaṯgin pem mo. Me’d jin c̱orkina uni mondiki/em pem mo,
  uig-LAT: Ular top bolup ademni qestiliship, yoshurunidu; Péyimge chüshüp, jénimni
    élishni kütidu.
  nde-nde: Bayabuthana bengicathamela balandele izinyathelo zami betshisekela ukucitsha
    impilo yami.
  ton-ton: ‌ʻOku nau fakataha ʻakinautolu, ʻoku nau fakafufū ʻakinautolu, ʻoku nau
    vakai hoku ʻaluʻanga, ʻi heʻenau holi ki heʻeku moʻui.
  ces-1613: Na každý den slova má převracejí, proti mně jsou všecka myšlení jejich
    ke zlému.
  eng-WMB: They conspire and lurk, watching my steps. They are eager to take my life.
  tam-TCV: அவர்கள் ஒன்றுகூடி பதுங்கி இருக்கிறார்கள், என் உயிரைப் பறிக்க விருப்பம்
    உள்ளவர்களாய் மறைந்திருந்து என் காலடிகளைக் கவனிக்கிறார்கள்.
  ceb-ULB: Nagtigom sila ug nagtago sa ilang mga kaugalingon, ug ilang gimarkahan
    ang akong mga tunob, ingon nga naghulat sila sa akong kinabuhi.
  pol-UBG: Zbierają się, ukrywają i śledzą moje kroki, czyhając na moją duszę.
  urd-GVU: وہ حملہ آور ہو کر تاک میں بیٹھ جاتے اور میرے ہر قدم پر غور کرتے ہیں۔ کیونکہ
    وہ مجھے مار ڈالنے پر تُلے ہوئے ہیں۔
  eng-OEBCW: banded together in secret, watching my every step, as those who hope
    for my death.
  deu-1912: Sie halten zuhauf und lauern und haben acht auf meine Fersen, wie sie
    meine Seele erhaschen.
  kan-2017: ಅವರು ಒಟ್ಟುಗೂಡಿ ನನ್ನ ಜೀವ ತೆಗೆಯಬೇಕೆಂದು ಹೊಂಚುಹಾಕಿ, ನನ್ನ ಹೆಜ್ಜೆಜಾಡು ಹಿಡಿದು
    ಬರುತ್ತಾರೆ.
  yap-yap: Yad be cheag ngu’ur pachgad, ngu’ur damit niged urngin e tin gu be rin’,
    ni yad be nameg ni ngar thanged e pogofan rog.
  hlt-MCSB: Amih loh ka kholaeh te, a dawn a dawn uh tih m'mae uh. Ka hinglu he a
    lamtawn uh dongah n'tawt uh.
  mdy-ETH: ቡኪንቲ ታና ዔያታ ካታኔ፤ ሄፆ ቢያ ዔያታ ታኣኮ ኮጲሳኔ፤ ሼምፓሢ ታኣኮ ባይዛኒ ኮዓኔ።
  twi-ASANTE: Wɔbɔ pɔ, na wɔtetɛ, wɔhwɛ mʼanammɔntuo, na wɔpere sɛ wɔbɛkum me.
  eng-WEBU: They conspire and lurk, watching my steps. They are eager to take my life.
  acu-NT: Tura anumkar tuke wekaaturinawai. Tura wina mantuwartas nakarinawai.
  spa-PDDPT: Conspiran, acechan, observan atentamente mis pasos en acecho de mi vida.
  gun-gun: Nhomboatypa okuapy nhemi rupi, oma'ẽ mbegue 'rã aikoa re oikuaa pota vy,
    xemomba aguã oarõ vy.
  agu-BL: Nternin na chitzan tan joyle'n puntil tan imbiyle'n. Xomche' cyen tu' tan
    inq'uicy'le'n, yi na' na na'j nint. Na yi cyajbil i'tz tan inquime'n cya'n.
  ilo-ULB: Agu-ummongda, aglemmengda, ket sipsiputanda amin nga addangko, a kas iti
    panangurayda iti biagko.
  kpg-kpg: Digaula e dagabuli hagammuni i lodo nia gowaa nngala, e dadaumada agu mee
    huogodoo ala e hai, e hiihai e daaligi au gii made.
  uig-ARA: ئۇلار توپ بولۇپ ئادەمنى قەستىلىشىپ، يوشۇرۇنىدۇ؛ پېيىمگە چۈشۈپ، جېنىمنى
    ئېلىشنى كۈتىدۇ.
  sus-sus: Tɛmui birin n yaxuie wama n tɔɔrɔfe e xa wɔyɛnyi ra. N ma fefe mu rafanxi
    e ma.
  pon-2006: Re kin pokonpene wasa rir kan oh mwasamwasahn mehkoaros me I kin wia,
    raparapahki ahnsou me re pahn kemeiehla.
  jae-jae: Êsêac sêkac tauŋ sa ma dêdib aêŋoc lêŋ semoa gebe taêŋ kêka sebe senseŋ
    aê su.
  ksd-ksd: Dia vana varurung, dia kiki uai, Dia gire vakilang kaugu vinavana; Maia,
    da di kobot upi kaugu nilaun.
  tur-YTC: Kötülük için anlaşıp pusuya yatıyorlar, Adımlarımı izleyip, Canımı almaya
    hevesleniyorlar.
  bel-N: Штодзень яны перакручваюць словы мае; супраць мяне ўсе думкі іхнія, [каб
    учыніць мне] зло.
  grc-BRENT: Ὑψώθητι ἐπὶ τοὺς οὐρανοὺς ὁ Θεὸς, καὶ ἐπὶ πᾶσαν τὴν γῆν ἡ δόξα σου.
  kpr-kpr: Namoa daoro ambono dae uju use, ne foa dabade junge fetedo, nanda yari
    furari fuge gosuse, namoa kato eraera.
  ind-AYT: (56-7) Mereka berhimpun dan bersembunyi, mengawasi langkah-langkahku seakan-akan
    mengharapkan nyawaku.
  yom-yom: Balembo kutakana ; balembo suami balembo fiongunina zithambi ziama, mu
    nsualu-nsualu batidi bonga luzingu luama.
  yut-yut: Uŋun kɨsi muwugek si pasɨlek ekwaŋ. Nak da kosit agɨsat uŋudon yubɨŋek
    nɨkba kɨmokgeŋ do pi aŋ.
  nya-nya: Iwo amakambirana, amandibisalira, amayangʼanitsitsa mayendedwe anga ndipo
    amakhala ndi chidwi chofuna kuchotsa moyo wanga.
  hrv-hrv: Od jutra do večeri obružuju me, svi naumi njihovi meni su na zlo.
  mps-mps: Augwa deliba sisinagaselama, geme dualalubo dao. Te augwaligo ena bilibo
    bugagia tonalu, tama ena augwaligo ela muabo homu eyu, te tama tibo dao.
  tpi-tpi: Ol i save bung wantaim na hait i stap. Ol i was gut long wokabaut bilong
    mi, na ol i laik kilim mi i dai.
  dan-1931: De oplægger stadig Råd imod mig, alle deres Tanker går ud på ondt.
  vie-OVCB: Họ luôn họp nhau, rình rập, theo con từng bước, nóng lòng giết hại con.
  guj-2017: તેઓ એકઠા થાય છે, તેઓ સંતાઈ રહે છે અને તેઓ મારાં પગલાંને ધ્યાનમાં રાખે
    છે, તેઓ મારો જીવ લેવાની રાહ જુએ છે.
  pon-2006A: Re kin pokonpene wasa rir kan oh mwasamwasahn mehkoaros me I kin wia,
    raparapahki ahnsou me re pahn kemeiehla.
  por-BRBSL: Eles conspiram e espreitam, observando meus passos. Eles estão ansiosos
    para tirar minha vida.
  eng-OEBUS: banded together in secret, watching my every step, as those who hope
    for my death.
  swe-swe: Hela dagen förvränger de (missuppfattar medvetet) mina ord, deras tankar
    mot (om) mig är onda.
  cth-cth: Kai thei hanelah a kâcai awh teh, cungtalah a kamkhueng awh teh, ka khokhnuk
    hah mitnout a ta awh.
  twi-twi: Wɔbɔ pɔw, wɔtetɛw, wɔhwɛ mʼanammɔntu, susuw sɛ wobekum me.
  hlt-hlt: Amih loh ka kholaeh te, a dawn a dawn uh tih m'mae uh. Ka hinglu he a lamtawn
    uh dongah n'tawt uh.
  tbz-SIM: Yɛwe yɛmɔu bɛ nɑ́ɑǹtì ǹ kɔɔ́nnɛ̀mu, bɛ̀ n wɑntinɛ̀ mɛyɛi mmɛ.
  msy-2020: Me na mɨsueghtɨ kɨ aremeghasa uari akuva, nan tuaviba isa mogav ikia,
    nan daroribar nan akuvamadi.
  dop-dop: Pɑɑ kʋyɑkʋ ŋkuɣu pɑ tʋɣʋ-m kʋnyɔŋ, nɑ pɑ́ hʋʋkɩ mɑ tɔɔ kɛ́ ɩsɑɣɑtʋ.
  azb-azb: Xəlvət bir yerə yığılıb hər addımımı izləyirlər, Pusqu qurub canımı almaq
    üçün gözləyirlər.
  eng-DBY: They gather themselves together, they hide themselves; they mark my steps,
    because they wait for my soul.
  hin-2017: वे सब मिलकर इकट्ठे होते हैं और छिपकर बैठते हैं; वे मेरे कदमों को देखते
    भालते हैं मानो वे मेरे प्राणों की घात में ताक लगाए बैठे हों।
  wol-KYG: Bésoo bés ñu ngi jalgati samay wax, seen mépp mébét di sama loraange.
  bjr-bjr: Misa qini marirana nirana qiqafamasee qini darirara kukeeaqa maridaqa.
  eng-YLT: They assemble, they hide, they watch my heels, When they have expected
    my soul.
  kne-kne: Matopog ya mantabon da, siimen da amin ay amagek ta pomse da.
  eng-WYC-2017: They shall dwell, and they shall hide; they shall ambush mine heel.
    As they abide my life,
  eng-WMBB: They conspire and lurk, watching my steps. They are eager to take my life.
  zat-NTPS: Dxelezrague̱', ne dxulucache cuine̱'. Dxelenná' xánnie̱' ca da dxuna'.
    Dxelilaj lazre̱' ca xelune̱' xelútie̱' neda'.
  zty-NTPS: Ẕdóbgake', na' ẕkache' kwíngake'. Ẕwíagake' binlo da' žona'. Žénegekle'
    gótgake' neda'.
  urd-GVH: वह हमलाआवर होकर ताक में बैठ जाते और मेरे हर क़दम पर ग़ौर करते हैं। क्योंकि
    वह मुझे मार डालने पर तुले हुए हैं।
  rug-rug: Varigara si arini meke tome nau rini koari na vasidi tometomeana. Kopukopu
    nau rini koari doduru qua tinavete. Hiva nia rini pude va mate au.
  gaz-gaz: Isaan ni mariʼatu; ni riphus; lubbuu koo galaafachuuf jedhanii tarkaanfii
    koo eeggatu.
  fra-LSG: Sans cesse ils portent atteinte à mes droits, Ils n’ont à mon égard que
    de mauvaises pensées.
  yal-yal: Fɛriɲɛn gbɛn n yaxune n tɔrɔma. E n ɲaxankata feni tɔnma waxatin birin!
  iou-iou: U kubäkengän päŋku käbop itpäŋ näk nutta yäŋpäŋ-nadäk täŋkaŋ nabäŋ näwat
    täkaŋ.
  haw-1868: Ua akoakoa lakou, ua pee iho la hoi, Ua nana mai lakou i ko u mau kapuwai,
    I ko lakou kakali ana i ko'u uhane.
  arb-NAV: يَتَجَمَّعُونَ عَلَيَّ وَيَكْمُنُونَ لِي. يَتَرَصَّدُونَ خُطْوَاتِي وَيَبْتَغُونَ
    نَفْسِي.
  ded-ded: Yeni memanganenugecdeac denegeng amma neac tomai sufuma namma kpebucnugecdeac
    ayemmeu ni kengha ambadesoc garennukecdae.
  ewe-ewe: Woɖo babla, wole ŋu tsam, hele ŋku lém ɖe nye afɔɖeɖewo ŋu, eye wotsi dzi
    ɖe nye agbetsɔtsrɔ̃ ŋuti.
  eng-LEE: (56:7) They come together in troops, they hide themselves, they are those
    that watch my heels, as though they hoped [to take] my soul.
  asm-FB: সিহঁতে গোট খাই লুকাই থাকে; সিহঁতে মোৰ প্ৰাণলৈ অপেক্ষা কৰি থকাৰ দৰে, মোৰ
    ভৰিৰ খোজলৈ লক্ষ্য কৰে।
  sus-A: تّمُي بِرِن ﭑ يَشُييٍ وَ مَ ﭑ تْورْقٍ عٍ شَ وْيّنيِ رَ. ﭑ مَ قٍقٍ مُ رَقَنشِ
    عٍ مَ.
  fra-SBL: Ils conspirent et se cachent, à regarder mes pas. Ils sont impatients de
    prendre ma vie.
  hbo-hbo: כָּל־הַ֭יֹּום דְּבָרַ֣י יְעַצֵּ֑בוּ עָלַ֖י כָּל־מַחְשְׁבֹתָ֣ם לָרָֽע׃
  kik-kik: Manjiiragĩra na makanjoheria, na makarĩithania na mĩthiĩre yakwa, makĩenda
    kũnjũraga.
  fra-NCL: Sans cesse ils enveniment mes paroles, toutes leurs pensées sont contre
    moi pour me perdre.
  cek-AK: Nihcae mah ka hinghaih tamit hanah angang o naah, nawnto amkhueng o, anghawk
    o moe, ka caehhaih khok tangkan to khet parui o.
  cuk-cuk: Danakwaa ambikusdamalad, na dukusdamalad. An-oburgwed na yeer-itomalad.
    Yamo arbakee an-ibmar-imaked dakdimalad.
  uig-CYR: И Худа, әршләрдин жуқури улуқланғайсән, Шан-шәривиң йәр йүзини қаплиғай!
  tel-2017: వాళ్ళు గుంపులు గుంపులుగా కాపు కాస్తారు. నన్ను చంపాలని నన్ను వెంబడిస్తూ
    ఉంటారు.
  hat-BSA: Yo atake, yo kache, yo veye pa mwen yo. Y ap tann pou rache lavi m.
  ukr-ONPU: Піднімися понад небесами, Боже; над усією землею – слава Твоя.
  kos-kos: Elos tukeni ke nien wikwik Ac tawi ma nukewa nga oru, Ac kena uniyuwi.
  hbo-WLC: כָּל־הַ֭יּוֹם דְּבָרַ֣י יְעַצֵּ֑בוּ עָלַ֖י כָּל־מַחְשְׁבֹתָ֣ם לָרָֽע׃
  ibo-ibo: Ha na-agba izu nzuzo na-ezokwa onwe ha, ha na-enyochapụta nzọ ụkwụ m niile,
    dịkwa njikere ịnapụ m ndụ m.
  ory-ory: ସେମାନେ ଏକତ୍ରିତ ହୁଅନ୍ତି, ସେମାନେ ଲୁଚି ରହନ୍ତି, ସେମାନେ ମୋହର ପଦଚିହ୍ନ ଲକ୍ଷ୍ୟ
    କରନ୍ତି, ଏହିରୂପେ ସେମାନେ ମୋʼ ପ୍ରାଣର ଅପେକ୍ଷା କରିଅଛନ୍ତି।
  chk-chk: Ra amwichafengeniir, ra operiei o mamasafetaleei pwe repwe nieila.
  rop-rop: Olabat oldei blandim miselp langa ola sigridwan pleis, en lukinatbat ebrijing
    mi dumbat, dumaji olabat wandi kilim mi ded.
  ukr-1871: Збираються, ховаються, мої пяти назирають, бо засїли на душу мою.
  yon-yon: Yi kuu wunonwanon kamenib yemyeb darobenib ne yarebi korem yaa keewombirimaib,
    ne dowad nindorokiibbed ayem ande kaimaib.
  deu-1951: (056-7) sie rotten sich zusammen, lauschen im Verborgenen, beobachten
    meine Tritte und lauern auf mein Leben.
  eng-JPS: (56-7) They gather themselves together, they hide themselves, they mark
    my steps; according as they have waited for my soul.
  srp-1865: Skupljaju se, prikrivaju se, paze za petama mojima; jer traže dušu moju.
  lug-lug: Beekobaana ne bateesa, banneekwekerera ne bawuliriza enswagiro zange; nga
    bannindirira banzite.
  heb-heb: יגורו יצפינו המה עקבי ישמרו כאשר קוו נפשי׃
  ben-IRV: তারা একসাথে হয়ে ঘাঁটি বসায়, তারা নিজেকে লুকায় এবং তারা আমার পদক্ষেপ
    লক্ষ্য করে, যেন মনে হয় তারা আমার জীবনের জন্য অপেক্ষা করছে।
  ntu-ntu: X nzyrlwr-lxblrng me nzmnc-kapq-ngrdr, Mz nzaukzti-krdr ninge, murde nanibqlr
    ninge.
  pan-pan: ਓਹ ਸਾਰੇ ਇਕੱਠੇ ਹੋ ਕੇ ਲੁੱਕ ਜਾਂਦੇ ਹਨ, ਓਹ ਮੇਰੇ ਕਦਮਾਂ ਦੀ ਖੋਜ ਕਰਦੇ ਹਨ, ਜਿਵੇਂ
    ਓਹ ਮੇਰੀ ਜਾਨ ਲਈ ਆਕੜਦੇ ਸਨ।
  mya-JVB: ငါ့ အသက် ကို စောင့် စဉ် အခါစုဝေး ၍ ချောင်းမြောင်း လျက်၊ ငါ ခြေရာ တို့ကို
    ကြည့် မှတ်ကြ၏။
  kgf-kgf: Ieneŋ qeriiguc ésé ésé waŋ énécmiyu euqeqe waŋanʒu. Nuac kekecna mebiriwiŋ
    ʒéma eŋaoc tocgo amuma saŋgima héna titinawac awima kecʒu.
  tte-O: Kabo silogogo kaba keno-wadam kolili na yagu paisowa meuloina sigitagitai,
    sinuwanuwatu lalakina tem siunuiyau.
  tbg-tbg: Vika ruvaaqumavi kukeqavi vaiha ti haru kareka autiha te vi anunara ampeqamake
    tave variara.
  hmo-hmo: Idia be hunia gabudia dekenai idia haboua noho. Egu kara ibounai idia itaia
    noho, lau idia alaia totona ena dala idia tahua noho.
  zar-NT: Tuʼdubëʼ ga nagáchiʼsö, en tuʼyúlanëʼ yúguʼtë le runaʼ, para gataʼ quégaquiëʼ
    lataj ilútiëʼ nedaʼ.
  urd-urd: वह इकठ्ठे होकर छिप जाते हैं; वह मेरे नक्श — ए — क़दम को देखते भालते हैं,
    क्यूँकि वह मेरी जान की घात में हैं।
  rus-SYN: Будь превознесен выше небес, Боже, и над всею землею да будет слава Твоя!
  bqc-SIM: Aaìↄ ma yã́ kpaanlabo gↄↄpiiɛ, aaì vãi lɛkpaaĩmazi.
  tcz-CHONGTHU: Amaho ahung'un eihung velhi'uvin, keima eithatheina diuvin ka chaloh
    ka sinsah avelhi jing'un ahi.
  mar-mar: ते एकत्र जमतात, ते लपतात आणि माझ्या पावलावर लक्ष ठेवतात, जसे ते माझा जीव
    घेण्यासाठी वाट पाहतात.
  isl-isl: Þeir vinna gegn mér með öllum ráðum og hugsa um það eitt að fella mig.
  hlt-THB: Ka hqingnaak him aham za qu unawh, ni mah unawh ka khaw kan qym halal uhy.
  qub-qub: Wañuchimänanpämi michipaycäman. Maypa purishallätapis ricapaycäman.
  bqp-bqp: Òdi kↄ̃ kakaramai ò natɛmɛnɛ, òdi ma kpákpa ògↄ̃ ye ò ma dɛ.
  hat-hat: (056:7) Yo mete tèt yo ansanm, yo kache kò yo, y'ap veye tout vire tounen
    mwen. Y'ap tann okazyon konsa pou yo touye m'.
  eng-BSB: They conspire, they lurk, they watch my steps while they wait to take my
    life.
  eng-WEBPB: They conspire and lurk, watching my steps. They are eager to take my
    life.
  kbq-kbq: Nagri'ma nazeri'za nahenakura, oku'a kea retro hu'za kafona ante'za vano
    nehu'za, kama vano nehuge'za zamavunte'za nenagaze.
  pon-pon: Re pokon pena, o majamajan, o kanakanai on kaimwin na i kat, duen ar pan
    kak kame ia la.
  nhe-BL: Mosentilíaj huan quisencahuaj tlachque nechchihuilise. Teipa motlatíaj ojteno
    huan nechchiyaj ma nipano para nechmictise.
  wnc-wnc: Natake waaminu unekan yuke akusopuke yuaing. Kepi nata sukunggau katak
    siknga kakenga na nutapan kupitde tasikaing.
  bus-bus: Aↄ̃è kↄ̃ kakↄ̃amazi wà naɛmɛ, aↄ̃è ma kpákpa wàgↄ̃ yezi wà ma dɛ.
  gub-BL: Uzeàmim muite teko wanuwi uzemono'og pà wà. Ume'e heremiapo rehe wà. Hezuka
    haw 'ar wàro waiko wà.
  eng-DRA: Be thou exalted, O God, above the heavens, and thy glory above all the
    earth.
