verse: PSA.056.001
translations:
  mal-C: ദൈവമേ, എന്നോടു കരുണയുണ്ടാകണമേ, എന്റെ ശത്രുക്കൾ ക്രോധത്തോടെ എന്നെ വേട്ടയാടുന്നു;
    ദിവസംമുഴുവനും അവരെന്നെ ആക്രമിക്കുന്നു.
  deu-TKW: Dem Musikmeister, nach “Stumme Taube der Fernen”. Von David, ein Mikhtam,
    als ihn die Philister zu Gath ergriffen.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Eyembamaki ndenge moko na « Ebenga
    ya terebente ya mosika. » Nzembo ya Davidi, tango bato ya Filisitia bakangaki
    ye kati na mboka Gati.
  mmx-mmx: O Moroa, una lox asuusu lebelen tuntun tia, atla nia na a nemen at leesep.
    Limixin munepen minia dik lox asongot amisix ia.
  eng-LSV: TO THE OVERSEER. [SET] ON “A SILENT DOVE FAR OFF.” A MIKTAM OF DAVID, IN
    THE PHILISTINES’ TAKING HOLD OF HIM IN GATH. Favor me, O God, for man swallowed
    me up, || All the day fighting he oppresses me,
  eng-GNV: 'To him that excelleth. A Psalme of David on Michtam, concerning the dumme
    doue in a farre countrey, when the Philistims tooke him in Gath. Be mercifull
    vnto me, O God, for man would swallow me vp: he fighteth continually and vexeth
    me.'
  eng-WEBSTER: 'To the chief Musician upon Jonathelem-rechokim, Michtam of David,
    when the Philistines took him in Gath. Be merciful to me, O God: for man would
    swallow me up; he fighting daily oppresseth me.'
  nhw-BL: NoTeco Dios, techtlasojtla, pampa nocualancaitacahua semilhuitl nechtepotztocatinemij.
    Nochi se tonal nechtlaijiyohuiltíaj.
  swh-ONEN: Ee Mungu unihurumie, maana watu wananifuatia vikali; mchana kutwa wanazidisha
    mashambulizi yao.
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ. Bɑ ɡu kuɑwɑ kɑ dɔkɔ te tɑ sɑ̃ɑre
    nɡe kpɑrukoɡiru ɡe ɡɑ sumɔ dɑ̃ɑ bɑkɑru ɡɑrun wɔllɔ. Dɑfidi u womu ɡe kuɑwɑ sɑnɑm
    mɛ Filisitibɑ bɑ nùn mwɑ bɑ nɛni Gɑtiɔ. Ge wee.
  eng-KJVCPB: 'Be merciful unto me, O God: for man would swallow me up; He fighting
    daily oppresseth me.'
  luo-luo: Kecha, yaye Nyasacha, nikech wasika dwaro monja; odiechiengʼ duto gidiya
    ma ok aywe.
  aii-aii: ܪܲܚܸܡ ܥܲܠܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ، ܒܗ̇ܝ ܕܩܵܡ ܕܵܐܹܫ ܠܝܼ ܒܲܪܢܵܫܵܐ، ܟܠܹܗ ܝܵܘܡܵܐ ܦܵܠܫܵܢܹ̈ܐ
    ܡܲܠܝܘܼܨܝܼ ܝܢܵܐ.
  meu-meu: Dirava e, ame bogagu hisi, badina be taunimanima ese e moigu taomu, dina
    idoinai tuari taudia ese e daḡedaḡe henigumu.
  npi-ULB: हे परमेश्‍वर, ममाथि दया गर्नुहोस्, किनकि मानिसहरूले मलाई आक्रमण गर्दैछन्
    । मसँग युद्ध गर्नेहरूले दिनभरि आफ्‍नो दबावमा राख्छन् ।
  yor-yor: Ṣàánú fún mi, Ọlọ́run, nítorí àwọn ènìyàn ń fi ìgbónára lépa mi; ní gbogbo
    ọjọ́ ni wọn ń kọjú ìjà sí mi, wọn ń ni mi lára.
  pes-OPCB: ای خدا، بر من رحم فرما، زیرا مورد هجوم دشمنان قرار گرفته‌ام و مخالفانم
    هر روز عرصه را بر من تنگ‌تر می‌کنند.
  tgl-ULB: Maawa ka sa akin, o Diyos, dahil may naghahangad na lamunin ako; buong
    araw ay nilalabanan niya ako at inaapi.
  nop-nop: O Bepaŋ, du siloŋ tobogoŋ tinambeŋ. Meheki adi nehikeleeŋ nukut mik tiiŋ,
    eŋ helemahelemaŋ memik heki adi kadakaniŋ tinamiiŋ.
  hui-hui: Ngode Datagaliwabe-o í̠na i̱ dara howa biamogo bibe. Agali bu karume i̱
    talima ibaga bialu bo wahole kagoni. Waitigime i̱ mo ko hole manda bialu haabo
    kagoni.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​သည်​တိုက်​ခိုက်​ခြင်း​ကို​ခံ​နေ​ရ​သ​ဖြင့်
    ကျွန်​တော်​မျိုး​ကို​သ​နား​တော်​မူ​ပါ။ ရန်​သူ​များ​သည်​ကျွန်​တော်​မျိုး​အား​နေ့​ရှိ​သ​မျှ
    ညှဉ်း​ဆဲ​နှိပ်​စက်​ကြ​ပါ​၏။
  bod-N: ༼ཕེ་ལེ་ཤེད་པས་གཱད་ནས་དཱ་བིད་བཟུང་དུས༌སུ། རྒྱང་རིང་བེ་ཤིང་རྩེ་མོའི་ཕུག་རོན་བྱ་བའི་དབྱངས་ནང་དཱ་བིད་ཀྱིས་བརྩམས་ནས་དབུ་མཛད་ལ་སྤྲད་པའི་མགུར་མ་སྟེ།
    དཱ་བིད་ཀྱི་མེག་ཏཱམ་ཞིག༽ མི་ཡིས་ཁོ་བོ་རྡོག་བརྫིས་གཏོང་འདོད༌ཅིང༌། །ཉིན་གང་ང་ལ་རྒོལ་ཞིང་མནར་བས༌ན།
    །ཀྱེ་ཀྱེ་དཀོན་མཆོག་ང་ལ་སྙིང་རྗེ༌མཛོད།།
  wsk-wsk: O Kaem, gemang motam lila aisuko, mu awuk, kager kari memek aninga momonko
    aga karo lagasan; nuna kowarkalal maiya ani memek te aga bita gilingisan.
  sna-sna: Ndinzwirei ngoni, imi Mwari, nokuti vanhu vanondidzinganisa nehasha; zuva
    rose vanorwa neni.
  spa-BLM: Ten piedad de mí, Dios, porque el hombre quiere engullirme. Todo el día
    me ataca y me oprime.
  cac-cac: Ach in Diosal, oc'oc val a c'ool d'ayin, ay eb' anima tzin pechaneq'ui.
    Ayn̈ejoch eb' yac'an oval d'ayin, man̈xo animaoc tzin ajcan yuj eb'.
  swh-ULB: Uwe na huruma nami, Mungu, kwa maana watu wananishambulia! Muda wote wale
    wanao pigana nami hunikaribia zaidi ili wanishambulie.
  bel-bel: Кіроўцу хору. Не загубі. Залатая псальма Давіда, калі ён уцёк ад Саўла
    ў пячору.
  deu-ELBBK: '(Dem Vorsänger, nach: „Die Taube der fernen Terebinthen“. Von David,
    ein Gedicht, als die Philister ihn in Gat ergriffen.)'
  mbb-OT: He Megbevayà, kehizuwi a kenikew, su edsurungen a te menge kuntada ku. Layun
    e zan edresaya.
  mal-2015: ദൈവമേ, എന്നോടു കൃപയുണ്ടാകേണമേ; മനുഷ്യർ എന്നെ വിഴുങ്ങുവാൻ പോകുന്നു; അവർ
    ഇടവിടാതെ പൊരുതു എന്നെ ഞെരുക്കുന്നു.
  gup-gup: O God, kankongibu! Bininj ngandiwernhkadjung ba bu ngandibun, dja barnangarrakuyeng
    nawu ngarriyidko ngandidjaldarnhbun.
  rmc-rmc: 'Oleske, ko ľidžal o bašaviben. Kavke te giľavel: „E holubica dural.“ O
    michtam le Davidoskro, sar les o Filišťinci chudle andro Gat.'
  nlg-nlg: A ghe God, Ko aroviu na lei ovu ni kisumate tara levunimate vaniu tara
    lutu ngangatau Hei ghagua na kana tara gunaliu na dani udolu.
  pes-OPV: ای خدا بر من رحم فرما، زیرا که انسان مرا به شدت تعاقب می‌کند. تمامی روزجنگ
    کرده، مرا اذیت می‌نماید.
  ron-1924: Ай милэ де мине, Думнезеуле, кэч ниште оамень мэ хэрцуеск! Тоатэ зиуа
    ымь фак рэзбой ши мэ кинуеск.
  ben-OBCV: হে ঈশ্বর, আমার প্রতি কৃপা করো, কারণ আমার শত্রুরা আমার পশ্চাদ্ধাবন করে;
    সারাদিন তারা তাদের আক্রমণ চালিয়ে যায়।
  som-som: Ilaahow, ii naxariiso, waayo dad baa waxay doonayaan inay i liqaan; Maalinta
    oo dhan isagoo diriraya ayuu i dulmaa.
  lat-VUC: In finem, ne disperdas. David in tituli inscriptionem, cum fugeret a facie
    Saul in speluncam.
  eng-ASVBT: 'Be merciful unto me, O God; for man would swallow me up: All the day
    long he fighting oppresseth me.'
  mna-mna: O Anutu, muŋai yo lak! Pa nio mbesooŋo ku tau. Mi iŋgi koŋ koi bizin tiketoto
    yo i. Mbeŋ ma aigule tomtom timaŋgaŋga pio mi tikamam pataŋana pio.
  ita-1885: ABBI pietà di me, o Dio; Perciocchè gli uomini a gola aperta sono dietro
    a me; I miei assalitori mi stringono tuttodì.
  eng-LXXUP: 'For the end. Destroy not: by David, for a memorial, when he fled from
    the presence of Saul to the cave.'
  eng-ULB: Be merciful to me, God, for men are attacking me! All the day long those
    who fight me press their assault.
  spa-VBL: Ten misericordia de mi, Dios, porque algunas personas me persiguen; mis
    enemigos pelean contra mí todo el día.
  fra-_FOB: O Dieu, aie pitié de moi, car les hommes me poursuivent; tout le jour
    ils me font la guerre, ils me pressent.
  mal-mal: ദൈവമേ, എന്നോട് കൃപയുണ്ടാകണമേ; മനുഷ്യർ എന്നെ വിഴുങ്ങുവാൻ പോകുന്നു; അവർ ഇടവിടാതെ
    പൊരുതി എന്നെ ഞെരുക്കുന്നു.
  urd-GVR: 'Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Tarz: Dūr-darāz Jazīroṅ kā Kabūtar.
    Yih sunahrā gīt us waqt se mutālliq hai jab Filistiyoṅ ne use Jāt meṅ pakaṛ liyā.
    Ai Allāh, mujh par mehrbānī kar! Kyoṅki log mujhe tang kar rahe haiṅ, laṛne wālā
    din-bhar mujhe satā rahā hai.'
  suz-BL: परमप्रभु आं कली शिशी पाइय्‍यीनी। मारदे हना मुरपुकीमी आं कली शुश खेदा पाइनीमी।
    नाक्‍त रे आं कली दिप्‍शो बाक्‍नीम।
  eng-NOY: “For the leader of the music. To be sung to the tune of “The dumb dove
    among strangers.” A psalm of David, when the Philistines took him in Gath.” Have
    pity upon me, O God! for man panteth for my life; My adversary daily oppresseth
    me!
  ita-1927: 'Per il Capo de’ musici. Su: “Colomba de’ terebinti lontani”. Inno di
    Davide quando i Filistei lo presero in Gat. Abbi pietà di me, o Dio, poiché gli
    uomini anelano a divorarmi; mi tormentano con una guerra di tutti i giorni;'
  ckb-ckb: ئەی خودایە، لەگەڵم میهرەبان بە، چونکە خەڵک ڕاوم دەنێن، بە درێژایی ڕۆژ لە
    دژی من دەجەنگن.
  eng-BBE: Have mercy on me, O God, for man is attempting my destruction; every day
    he makes cruel attacks against me.
  xsi-xsi: Maro Kindeni, kinzi kazâŋa tamâta sitaŋgula naŋa ŋana sipara kuna. Mine
    kala naŋa ano pano tu kuo ne wisi-wisi imâ pana. Ikura zo rârâni kinzi siveta
    kenzi sakamao papa naŋa.
  kan-OKCV: ದೇವರೇ ಕರುಣಿಸು, ಏಕೆಂದರೆ ಮನುಷ್ಯರು ನನ್ನನ್ನು ಬೆನ್ನಟ್ಟುತ್ತಿದ್ದಾರೆ. ದಿನವೆಲ್ಲಾ
    ವಿರೋಧಿಸುತ್ತಾ ನನ್ನನ್ನು ಬಾಧಿಸುತ್ತಿದ್ದಾರೆ.
  tam-2017: தேவனே, எனக்கு இரங்கும்; மனிதன் என்னை விழுங்கப்பார்க்கிறான், நாள்தோறும்
    போர்செய்து, என்னை ஒடுக்குகிறான்.
  spa-RV-1909: 'Al Músico principal: sobre La paloma silenciosa en paraje muy distante.
    Michtam de David, cuando los Filisteos le prendieron en Gath. TEN misericordia
    de mí, oh Dios, porque me devoraría el hombre: me oprime combatiéndome cada día.'
  ron-BTF: Fii milostiv cu mine, Dumnezeule, căci omul m-ar înghiți; el mă oprimă,
    luptând zilnic.
  eng-WEBP: Be merciful to me, God, for man wants to swallow me up. All day long,
    he attacks and oppresses me.
  eng-FBV: God, please be gracious to me, for people are persecuting me; my attackers
    fight against me all day long.
  nld-1939: 'Voor muziekbegeleiding; op de wijze: “Een duif van ver verwijderde terebinten.”
    Een puntdicht van David, toen de Filistijnen hem in Gat gevangen hielden. Ontferm
    U mijner, o God; want de mensen grijpen mij aan, Bekampen en kwellen mij iedere
    dag;'
  nch-BL: NoTeco Dios, techtasojta, pampa nocualancaitacahua semilhuit nechtepotztocatinemij.
    Nochi se tonal nechtaijyohuiltíaj.
  vie-1934: Đức Chúa Trời ôi! xin thương xót tôi; vì người ta muốn ăn nuốt tôi; Hằng
    ngày họ đánh giặc cùng tôi, và hà hiếp tôi.
  cha-cha: GAEASE nu guajo, O Yuus; sa y taotao malago na ujapañotyo; mumumo todot
    dia, ya jachichiguityo.
  hin-CV: परमेश्वर, मुझ पर कृपा कीजिए, क्योंकि शत्रु मुझे कुचल रहे हैं; दिन भर उनका
    आक्रमण मुझ पर प्रबल होता जा रहा है.
  eng-OURB: Be merciful to me, God, for man wants to swallow me up. All day long,
    he attacks and oppresses me.
  spa-BES: Ten piedad de mí, oh Dios, porque el hombre está intentando destruirme;
    todos los días hace crueles ataques en mi contra.
  tdx-tdx: Tretrezo iraho ry Andrianañahare; fa lialia’ ondatio; forekeke’e amañ’aly
    handro am-pohatse.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงเมตตาข้าพระองค์ เพราะมนุษย์จะกลืนข้าพระองค์​เสีย
    เขาต่อสู้และบีบบังคับข้าพระองค์​วันยังค่ำ
  por-BR-2018: Tem misericórdia de mim, ó Deus, porque o homem procura me devorar;
    todo o dia ele me oprime em lutas.
  deu-ELO: 'Dem Vorsänger, nach: “Die Taube der fernen Terebinthen”. Von David, ein
    Gedicht, als die Philister ihn zu Gath ergriffen. Sei mir gnädig, o Gott! Denn
    es schnaubt nach mir der Mensch; den ganzen Tag mich befehdend, bedrückt er mich.'
  eng-WYC-2018: To the overcoming, on the dumb culver of far drawing away, the comely
    song of David, when the Philistines held him in Gath. God, have mercy on me, for
    a man hath defouled me; all day he impugned, and troubled me. (For the choirmaster,
    to the tune of ‘The silent dove, for it went far away’, a comely song by David,
    when the Philistines held him in Gath. God, have mercy on me, for men have persecuted
    me; all day long they impugned, and troubled, me.)
  epo-epo: Korfavoru min, ho Dio, ĉar homo volas min engluti, Dum la tuta tago malamiko
    min premas.
  gfk-gfk: God, nu marse iau, kanong ira tunotuno diet paspasak hurbitane hani iau.
    Ta ira kaba bungbung diet sunang tartar wara hinarubu ma iau.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, «Hilwǝttiki dub dǝrǝhliridiki pahtǝk»
    degǝn aⱨangda oⱪulsun dǝp, Dawut yazƣan «Mihtam» küy (Filistiylǝr Gat xǝⱨiridǝ
    uni ǝsirgǝ alƣanda yezilƣan): — I Huda, manga xǝpⱪǝt kɵrsǝtkǝysǝn, Qünki insanlarning
    nǝpsi yoƣinap meni ⱪoƣlimaⱪta; Kün boyi ular mǝn bilǝn jǝng ⱪilip meni basmaⱪta;'
  beo-beo: Gode! Nama asigiba:le, fidima! Bai nama ha lai dunu da nama doagala:sa.
    Ilia da eso huluane, nama se iaha.
  tpi-OTNT: God, yu mas marimari long mi. Ol man i save ranim mi na pait long mi.
    Oltaim ol birua i mekim nogut long mi.
  hau-SA: Ka yi mini jinƙai, ya Allah, gama mutane sun tasar mini da zafi; dukan yini
    suna matsa harinsu.
  udu-udu: Miiyi mii ka ’the gom aha/ mo ma, ayy Arumgimis, haali/ ’kwani yap̱ki aha/
    ki sho’k mo. Yula tente/ mo ’kwani kun ta ’kup̱ ki aha/ uni siri’cki aha/ ap̱o/
    ki sho’k mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, «Xilwettiki dub derexliridiki paxtek»
    dégen ahangda oqulsun dep, Dawut yazghan «Mixtam» küy (Filistiyler Gat shehiride
    uni esirge alghanda yézilghan): — I Xuda, manga shepqet körsetkeysen, Chünki insanlarning
    nepsi yoghinap méni qoghlimaqta; Kün boyi ular men bilen jeng qilip méni basmaqta;'
  nde-nde: Woba lomusa kimi, Oh Nkulunkulu, ngoba abantu baxotshana lami kubi; ilanga
    lonke bayajujumezela bengihlasela.
  ton-ton: 'Ke ke ʻaloʻofa kiate au, ʻE ʻOtua: he ʻoku fie folo hifo au ʻe he tangata;
    ʻoku ne tauʻi au ʻi he ʻaho kotoa, ʻo ne taʻomia au.'
  ces-1613: Přednímu z kantorů, o němé holubici v místech vzdálených, zlatý žalm Davidův,
    když ho jali Filistinští v Gát.
  eng-WMB: Be merciful to me, God, for man wants to swallow me up. All day long, he
    attacks and oppresses me.
  tam-TCV: இறைவனே, என்மேல் இரக்கமாயிரும், மனிதன் என்னை தாக்குகிறான்; நாள்தோறும் போர்செய்து
    என்னை அடக்குகிறான்.
  ceb-ULB: Kaloy-i ako, O Dios, kay gisulong ako sa mga tawo! Tibuok adlaw kadtong
    nakig-away kanako nagpadayon sa ilang pagsulong.
  pol-UBG: Zmiłuj się nade mną, Boże, bo chce mnie pochłonąć człowiek; każdego dnia
    uciska mnie walką.
  urd-GVU: 'داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ طرز: دُوردراز جزیروں کا کبوتر۔
    یہ سنہرا گیت اُس وقت سے متعلق ہے جب فلستیوں نے اُسے جات میں پکڑ لیا۔ اے اللہ،
    مجھ پر مہربانی کر! کیونکہ لوگ مجھے تنگ کر رہے ہیں، لڑنے والا دن بھر مجھے ستا رہا
    ہے۔'
  eng-OEBCW: O God, be gracious to me, for people trample upon me, all the day righting
    and pressing me.
  deu-1912: Ein gülden Kleinod Davids, von der stummen Taube unter den Fremden, da
    ihn die Philister griffen zu Gath. Gott, sei mir gnädig, denn Menschen schnauben
    wider mich; täglich streiten sie und ängsten mich.
  kan-2017: ದೇವರೇ, ಕರುಣಿಸು; ನರರು ನನ್ನನ್ನು ತುಳಿದುಬಿಡಬೇಕೆಂದು ಎದ್ದಿದ್ದಾರೆ. ನನ್ನ ಎದುರಾಳಿಗಳು
    ಹಗಲೆಲ್ಲಾ ಯುದ್ಧಕ್ಕೆ ನಿಂತು ಬಾಧಿಸುತ್ತಾರೆ.
  yap-yap: A Got, nge wurengan’um ngog, ya ke yib e cham ngog; pi to’ogor rog e yad
    be gafgow nigeg ni gubin ngiyal’.
  hlt-MCSB: Kho hnin takuem kai aka nen la aka nen, hlanghing loh kai n'hloem dongah,
    Pathen aw kai n'rhen dae.
  mdy-ETH: ፆኦሲዮ! ዓሳ ታና ዋኣዪሳሢና ሞርካኣ ታኣኮ ታና ቢያ ዎዴ ዳውሳሢናሮ ታኣም ሚጪንቴ።
  twi-ASANTE: Ao Onyankopɔn, hunu me mmɔbɔ na nnipa taa me anibereɛ so; da mu nyinaa,
    wɔmia mmirika a wɔtu wɔtaa me no mu.
  eng-WEBU: Be merciful to me, God, for man wants to swallow me up. All day long,
    he attacks and oppresses me.
  acu-NT: Yusru aints ainau wina papeetinau asaramtai, wait anentrurta. Kintajai metek
    wina nepetukartas wakerutinawai. Tura asar napchau nintimtikrinawai.
  spa-PDDPT: Oh ʼElohim, ten compasión de mí, Porque el hombre me pisotea, me devora,
    Me oprime y me combate todo el día.
  gun-gun: Xeruete, xemboaxy ke, mba'eta avakue xejukaxe okuapy. Ára pukukue re xemoingo
    axy xerero'a vy.
  agu-BL: Wajcaw, elk k'ajabu' swe'j. Na wi'nin e' yi na chitzan tan joyle'n puntil
    yi ẍe'nk tan inlo'one'n junawes. Sk'ejl nin lak'bal na chitzan tan inxuxe'n.
  ilo-ULB: Maasika kaniak, O Dios, ta kayatnak nga alun-onen ti maysa a tao; agmalmalem
    a dardarupen ken idaddadanesnak.
  kpg-kpg: Meenei God, dumaalia mai gi di au, idimaa au gu i lodo di haingadaa damana.
    Ogu hagadaumee e hagahuaidu au i nia madagoaa huogodoo.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، «خىلۋەتتىكى دۇب دەرەخلىرىدىكى پاختەك»
    دېگەن ئاھاڭدا ئوقۇلسۇن دەپ، داۋۇت يازغان «مىختام» كۈيى (فىلىستىيلەر گات شەھىرىدە
    ئۇنى ئەسىرگە ئالغاندا يېزىلغان): ــ ئى خۇدا، ماڭا شەپقەت كۆرسەتكەيسەن، چۈنكى ئىنسانلارنىڭ
    نەپسى يوغىناپ مېنى قوغلىماقتا؛ كۈن بويى ئۇلار مەن بىلەن جەڭ قىلىپ مېنى باسماقتا؛'
  sus-sus: Dawuda xa suuki bɛɛtibae xa mangɛ bɛ. A xa ba alɔ bɛɛti naxan xili, «Ganbɛ
    na wuri makuye fari.» A a ba Filisitakae a suxu tɛmui naxɛ Gati.
  pon-2006: Maing Koht, komw ketin kupwurkalahngan ong ie, pwe I patohwan milahr nan
    apwal laud; ei imwintihti kan kin pwakipwakih ie ahnsou koaros.
  jae-jae: O Anôtô, taêm labu aê gebe ŋamalac sêu lai aêŋa elêmê. Lau siŋwaga sêlêsu
    aê gedeŋ tôŋgeŋ.
  ksd-ksd: God una mari iau, tago ra tarai dia mainge ba diat a konome iau; Ta ra
    bungbung par i tup iau ra vinarubu,
  tur-YTC: Ey Tanrı merhamet et bana, Çünkü insan beni yutmak istiyor. Gün boyu bana
    saldırıp baskı yapıyor.
  bel-N: 'Кіраўніку хору: на лад “Галубка бязмоўная ў мясьцінах далёкіх”. Залатая
    песьня Давіда, калі яго ў Гаце схапілі Філістынцы.'
  grc-BRENT: Εἰς τὸ τέλος, μὴ διαφθείρῃς, τῷ Δαυὶδ εἰς στηλογραφίαν, ἐν τῷ αὐτὸν ἀποδιδράσκειν
    ἀπὸ προσώπου Σαοὺλ εἰς τὸ σπήλαιον.
  kpr-kpr: Arie God, nandae joka aresa. Ai resira amo, nanda gitofu na de babasigeraera.
    Sifo evia inono namokena mema bouvu muturaera.
  ind-AYT: 'Kepada pemimpin pujian: Dengan nada “Merpati bisu di tempat-tempat yang
    jauh.” Miktam Daud ketika orang Filistin menangkapnya di Gat. (56-2) Kasihanilah
    aku, ya Allah, karena orang-orang menginjak-injakku; sepanjang hari, mereka memerangi
    dan menindas.'
  yom-yom: Wumboni kiadi, A Nzambi bila batu balembo ndandakana mu kingolo ; mu lumbu
    kimvimba ; balembo luti buela kunduanisa
  yut-yut: Piŋkop, nak do nandaŋ yawok nabi. Amɨn da nak nɨt do aŋek nolgaŋ. Gɨldat
    kɨnda kaloŋ uwalno da nɨt do abaŋ.
  nya-nya: Mundichitire chifundo Inu Mulungu, pakuti anthu akundithamangitsa kwambiri;
    tsiku lonse akundithira nkhondo.
  hrv-hrv: Zborovođi. Prema napjevu “Golubica nijema u daljini”. Davidov. Miktam.
    Kad su ga u Gatu uhitili Filistejci.
  mps-mps: God, nago te olo tau sabo wiegi yai kolesaga enaba yao. Te bidi dabego
    ena pobeasa biliyu, tama ena dali hwįyu ebao. Te boi bidi dabego sesemane sogo
    dwai enaba ebao.
  tpi-tpi: God, yu mas marimari long mi. Ol man i save ranim mi na pait long mi. Oltaim
    ol birua i mekim nogut long mi.
  dan-1931: 'Til Sangmesteren. Al-jonat-elem-rehokim*. Af David. En Miktam**, da Filistrene
    greb ham i Gat. { [*Musikudtryk af ukendt Betydning; oversettes almindelig: den
    stumme Due i det fjerne.] / [*se til Sl. 16, 1.] }'
  vie-OVCB: Lạy Đức Chúa Trời, xin thương xót con, vì kẻ thù đang đuổi gắt sau con.
    Hằng ngày họ theo sát tấn công con.
  guj-2017: હે ઈશ્વર, તમે મારા પર દયા કરો, કેમ કે માણસ તો મને ગળી જાય છે; તે આખો દિવસ
    લડીને મારા પર જુલમ કરે છે.
  pon-2006A: Maing Koht, komw ketin kupwurkalahngan ong ie, pwe I patohwan milahr
    nan apwal laud; ei imwintihti kan kin pwakipwakih ie ahnsou koaros.
  por-BRBSL: Seja misericordioso comigo, Deus, pois o homem quer me engolir. Durante
    todo o dia, ele me ataca e me oprime.
  eng-OEBUS: O God, be gracious to me, for people trample upon me, all the day righting
    and pressing me.
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    ”Den stumma duvan i fjärran”. Av (för) David, en Michtam (en inristad, guldpläterad
    skrift värd att bevaras) av (för) David. [Betydelsen av det hebreiska ordet ”Michtam”
    är oviss. Ordet används här i titeln på Psalm 56-60 och Psalm 16. I används det
    snarlika ordet ”michtav” om den sång som Juda kung Hiskia skrev när han hade varit
    sjuk och blivit frisk igen. I används det ordet också om att ”skriva en guldgraverad
    skrift”. Det finns även andra likartade hebreiska ord som betyder ”något dolt”
    och ”guld”. Den grekiska översättningen Septuaginta från ca 200 f.Kr översätter
    med ”inskription i sten” vilket tyder på att det var en av huvudtolkningarna då.
    Allt detta sammanfattat gör att psalmen har kallats en dyrbar guldpsalm, kan ha
    dolda element och beskriver något som är värt att gravera in för all framtid.]
    ______
  cth-cth: Oe Cathut, kai na pahren haw. Taminaw ni padoun hanelah hnintangkuem na
    tuk teh, na rektap awh.
  twi-twi: Onyankopɔn, hu me mmɔbɔ na nnipa taa me anibere so; da mu nyinaa womia
    wɔn taa no mu.
  hlt-hlt: Kho hnin takuem kai aka nen la aka nen, hlanghing loh kai n'hloem dongah,
    Pathen aw kai n'rhen dae.
  tbz-SIM: Bɛ̀dèmbɛ̀ kóo kótì dìèmmɛ̀ fɛyɛ̀nfɛ̀ Fidisitɛ̃ɛ̃bɛ do pĩ nDɑfiti Kɑti kó
    dihɛì kòo dentɛ̀ fɛ̀. Bɛ̀ fɛ̀ dìènnɛ̀ mɛ̀ɛ̀ tɑmmɛ̀ dònnɛ̀ dikpɛtinɔ́nkperi kó
    didɑbònnì ndi, dìì yìɛ̀ní dɛdɛ́tirɛ̀.
  msy-2020: O God, nɨ nan apangkufigh. Gumaziba zurara na mɨsogha nan agɨntɨsi. Me
    dughiabar zurara arazir kurabar na gami.
  dop-dop: 'Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ. Yontu
    ntəɣɩ pɑ yookinɑ ɑlukuku wei ɩ wɛ pooluŋ tɩɩŋ sɔsɔɔŋ tɔɔ tɔ ɩ luɣu. Tə tɑɑ kɛ́
    Tɑfiiti kɛɛsəɣɩ ɩsənɑ Filiisi nyə́mɑ səŋsɑ-ɩ Kɑtɩ tɔ pə tɔm. Yontu ntəɣəlɛ sɩ:'
  azb-azb: Rəhm et mənə, ey Allah, İnsanlar sel kimi üstümə cumur, Gün boyu döyüşərək
    məni sıxışdırırlar.
  eng-DBY: 'Be gracious unto me, O God; for man would swallow me up: all the day long
    fighting he oppresseth me.'
  hin-2017: हे परमेश्वर, मुझ पर दया कर, क्योंकि मनुष्य मुझे निगलना चाहते हैं; वे दिन
    भर लड़कर मुझे सताते हैं।
  wol-KYG: Mu jëm ci njiital jàngkat yi, dëppook galan bi ñu dippee Pitax mu luu,
    dëkk fu sore; di taalifu jàngle bu Daawuda fentoon, ba ko Filisteen ña jàppee
    ca Gaat.
  bjr-bjr: Oo Anutu, anee qiniara qimudaoo qia. Faiqí moomoo nimudaanai qimasee qini
    daru qifaqaa qidammia. Qini namuqaa aiqama kari qini qifaqasee dariraridammia.
  eng-YLT: To the Overseer. — 'On the Dumb Dove far off.' — A secret treasure of David,
    in the Philistines' taking hold of him in Gath. Favour me, O God, for man swallowed
    me up, All the day fighting he oppresseth me,
  kne-kne: Maseg-ang ka ay Apo, tan kanayon ay pomaligat din kalaban ko.
  eng-WYC-2017: To the overcoming, on the dumb culver of far drawing away, the comely
    song of David, when the Philistines held him in Gath. God, have mercy on me, for
    a man hath defouled me; all day he impugned, and troubled me.
  eng-WMBB: Be merciful to me, God, for man wants to swallow me up. All day long,
    he attacks and oppresses me.
  zat-NTPS: Bexache lazre' neda', Dios, chee̱ quebe xuluzría xi' bénneache neda'.
    Tu zra tu zra dxulusaca zi' bénneache neda', benne' ca' dxeledíl-lale̱ne̱' neda'.
  zty-NTPS: Beyache' ḻaže'l neda', Dios, nich bi wžía yí'gak benne' ka' neda'. Tža
    tža žsáka'gake' neda', na' ẕdíḻ-ḻengake' neda'.
  urd-GVH: 'दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। तर्ज़ : दूर-दराज़ जज़ीरों का
    कबूतर। यह सुनहरा गीत उस वक़्त से मुताल्लिक़ है जब फ़िलिस्तियों ने उसे जात में
    पकड़ लिया। ऐ अल्लाह, मुझ पर मेहरबानी कर! क्योंकि लोग मुझे तंग कर रहे हैं, लड़नेवाला
    दिन-भर मुझे सता रहा है।'
  rug-rug: Kei Tamasa, Mu tataru nau, ura rapata nau rini; ta ṉoṉovala si rau koari
    na qua kana doduru totoso.
  gaz-gaz: Yaa Waaqi na maari; diinonni koo akka malee na ariʼu; guyyaa guutuus na
    cunqursu.
  fra-LSG: Au chef des chantres. Sur “Colombe des térébinthes lointains”. Hymne de
    David. Lorsque les Philistins le saisirent à Gath.
  yal-yal: 'Dawudaa maxandi ɲaxumɛna. Bɛti baane kuntigin xa: a xa ba alo bɛtin naxan
    xili, “Ganban Wudi Makuyeni” a naxan ba Filisitine to a suxu Gati taani.'
  iou-iou: O Anutu, iwanaye jop nadäŋ komi wari wari namik täkaŋ unita butewaki nadäŋ
    namiŋpäŋ täŋkentäŋ namisi!
  haw-1868: E ALOHA mai ia'u, e ke Akua; No ka mea, e ale mai paha na kanaka ia'u;
    E paio aua i kela la i keia la, ua hooluhihewa mai oia ia'u.
  arb-NAV: ارْحَمْنِي يَا رَبُّ فَإِنَّ الإِنْسَانَ يَجِدُّ فِي مُطَارَدَتِي لاِفْتِرَاسِي.
    يُحَارِبُنِي الْيَوْمَ كُلَّهُ وَيُضَايِقُنِي.
  ded-ded: O Anutu, ngicngac yeneng ni mematiti anendae nga ngabafocna yeneng asoacnac
    kemma marai ebicfu fainugec ubaebicgoc kecduae. Ge imocac neac ubaga manganeu.
  ewe-ewe: Kpɔ nye nublanui, O! Mawu, elabena amegbetɔwo ti yonyeme kple ŋkubiã; ŋkeke
    blibo la wole yonyeme kutɔkutɔe.
  eng-LEE: “To the chief musician upon Jonath-elem-rechokim, by David, a Michtham,
    when the Philistines seized him in Gath.” (56:2) Be gracious unto me, O God; for
    man longeth to swallow me up; all the time he oppresseth me fighting.
  asm-FB: হে ঈশ্বৰ, মোক কৃপা কৰা; কিয়নো মানুহে মোক গ্ৰাস কৰিবলৈ বিচাৰিছে; সি ওৰে
    দিনটো যুদ্ধ কৰি মোক উপদ্ৰৱ কৰিছে।
  sus-A: دَوُدَ شَ سُوكِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ عَلْ بّيتِ نَشَن شِلِ، «فَنبّ
    نَ وُرِ مَكُيٍ قَرِ.» عَ عَ بَ قِلِسِتَكَيٍ عَ سُشُ تّمُي نَشّ فَتِ.
  fra-SBL: Aie pitié de moi, Dieu, car l'homme veut m'engloutir. Toute la journée,
    il m'attaque et m'opprime.
  hbo-hbo: לַמְנַצֵּ֤חַ ׀ עַל־יֹ֬ונַת אֵ֣לֶם רְ֭חֹקִים לְדָוִ֣ד מִכְתָּ֑ם בֶּֽאֱחֹ֨ז
    אֹתֹ֖ו פְלִשְׁתִּ֣ים בְּגַֽת׃
  kik-kik: Wee Ngai, njiguĩra tha, nĩgũkorwo andũ nĩmaingatanĩte na niĩ mũno; mũthenya
    wothe mendaga o gũũtharĩkĩra.
  fra-NCL: Au maître de chant. Sur la Colombe muette des pays lointains. Hymne de
    David. Lorsque les Philistins le saisirent à Geth.
  cek-AK: Aw Sithaw, na tahmen ah, kaminawk loe kai caak hanah, ni thokkruek ang pacaekthlaek
    o.
  cuk-cuk: Bab-Dummadye, wile be an-dake, dulemar an-balegindii nanaed. Bane-bane
    sae-an-dakmaladi, an-wiodimalad.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп, «Һалак қилмиғайсән» дегән аһаңда оқулсун
    дәп, Давут язған «Миқтам» күйи, (у Саул падишадин қечип, өңкүрдә йошурунувалған
    чағда йезилған): — И Худа, маңа шәпқәт көрсәткәйсән, Маңа шәпқәт көрсәткәйсән,
    Чүнки җеним Сени панаһим қилди. Мошу балаю-апәт өтүп кәткичә, қанатлириң сайисидә
    панаһ тапимән.'
  tel-2017: దేవా, నన్ను కరుణించు. మనుషులు నన్ను మింగివేయాలని చూస్తున్నారు. వారు రోజంతా
    నా మీద పోరాడుతూ నన్ను అణచివేస్తున్నారు.
  hat-BSA: Fè m gras, O Bondye, paske lòm fin foule m anba pye; Nan goumen tout lajounen,
    li vin oprime mwen.
  ukr-ONPU: Керівнику хору. На мотив «Не згуби». Міхтам Давидів, коли він втік від
    Саула в печеру.
  kos-kos: Pakomutuk, O God, Tuh mwet lokoalok luk elos ukweyu, Elos kalyeiyu in pacl
    e nukewa.
  hbo-WLC: לַמְנַצֵּ֤חַ ׀ עַל־י֬וֹנַת אֵ֣לֶם רְ֭חֹקִים לְדָוִ֣ד מִכְתָּ֑ם בֶּֽאֱחֹ֨ז
    אֹת֖וֹ פְלִשְׁתִּ֣ים בְּגַֽת׃
  ibo-ibo: O Chineke, meere m ebere, nʼihi na ndị mmadụ ji ike na-achụso m; ogologo
    ụbọchị niile, ha na-ebu agha imegide m.
  ory-ory: ହେ ପରମେଶ୍ୱର, ମୋତେ ଦୟା କର; କାରଣ ମୋହର ଶତ୍ରୁ ମୋତେ ଗ୍ରାସ କରିବାକୁ ଉଦ୍ୟତ; ସେ
    ସାରାଦିନ ଯୁଦ୍ଧ କରି ମୋʼ ପ୍ରତି ଉପଦ୍ରବ କରଇ।
  chk-chk: Ai Kot, kopwe ümöümöch ngeniei, pun aramas ra chök tatapweriei. Ekewe chon
    oputaei ra ariaföüüei fansoun meinisin.
  rop-rop: God, yu sori langa mi dumaji pipul kaman blanga fait langa mi. Ol main
    enami olabat dumbat nogud ting langa mi olataim.
  ukr-1871: 'Проводиреві хора: після „Голубка з далеких дубравин‟; памятна пісня Давидова,
    як Филистії зловили його в Гетї. Помилуй мене, Боже, бо розлютився на мене чоловік;
    день в день нападає на мене, і доскуляє менї.'
  yon-yon: O God, karub yenambed ne nande kerewenmo yarimaib, kwane yimbed aronki
    doboob ne nenbandande kamimaib kowe, ne yaa mimyob keeweneb awawe.
  deu-1951: Dem Vorsänger. «Von der stummen Taube unter den Fremden.» Eine Denkschrift
    Davids; als ihn die Philister ergriffen zu Gat. (056-2) O Gott, sei mir gnädig;
    denn es schnaubt ein Mensch wider mich, immerfort bekriegt und bedrängt er mich!
  eng-JPS: (56-1) For the Leader; upon Jonath-elem-rehokim. A Psalm of David; Michtam;
    when the Philistines took him in Gath. (56-2) Be gracious unto me, O God, for
    man would swallow me up; all the day he fighting oppresseth me.
  srp-1865: Smiluj se na me, Bože, jer èovjek hoæe da me proguta, neprijatelj me svaki
    dan pritješnjuje.
  lug-lug: Onsaasire, Ayi Katonda, kubanga abalabe bange banjigganya; buli lunaku
    bannumba n’amaanyi.
  heb-heb: למנצח על יונת אלם רחקים לדוד מכתם באחז אתו פלשתים בגת חנני אלהים כי שאפני
    אנוש כל היום לחם ילחצני׃
  ben-IRV: ঈশ্বর, আমার প্রতি দয়া কর, কারণ কেউ আমাকে গ্রাস করতে চাইছে; সে সারা দিন
    যুদ্ধ করে আমাকে মারধর করে।
  ntu-ntu: Yawe, nayc mz drtwrm ninge. Murde enqmi rngeng nzkqlu-zlwzng. X vz zvz
    nzmaneuti-krdr ninge x nzatrkati-krdr ninge, Murde nzrpilr na-aovxiolr ninge mz
    nzrnzlvzo-krdr ninge.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰ, ਕਿਉਂ ਜੋ ਮਾਰੇ ਵੈਰੀ ਮੈਨੂੰ ਮਿੱਧਦੇ ਹਨ, ਓਹ ਸਾਰਾ
    ਦਿਨ ਲੜਦੇ ਹੋਏ ਮੈਨੂੰ ਦਬਾਈ ਜਾਂਦੇ ਹਨ!
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ် ကို သနား တော်မူပါ။ လူ တို့သည် ကိုက်စား အံ့ သော
    ဒေါသနှင့်နေ့တိုင်း တိုက် ၍ အကျွန်ုပ် ကို နှိပ်စက် ကြပါ ၏။
  kgf-kgf: (Legic galeŋawac; Yonawac legic Kembo nei lakecaru hétéŋ qahac tatara imuac
    ewaiguc, Dawidiac legic ʒéra Miktam taneraiguc, Fileset ic eneŋ Gat baeciguc i
    késagic nalé imuaru oyec.) Anutu, ewa biric waŋ nénna. Ic imi ɋécgé némmaŋ ʒéma
    kaiwe herec numa helanʒi nénʒac.
  tte-O: O Yaubada, ukwate-kamkamna-yagau, kaiwena tomo kaeli mena siutu-lobilobi-yegau
    yo sauga meuloina siyakamkamna-yau.
  tbg-tbg: Mpo Kotio, ti aaqurihama timitaane. Ti navutaaka ti harukareka ti avataqi
    ani variavo. Vika toqaqihai hoqaramate ti hampata raquqi vivi vuru entamake variavo.
  hmo-hmo: Dirava e, lau dekenai do oi bogahisihisi henia, badina be taunimanima ese
    lau idia lulua noho. Dina ena nega ibounai, idia ese lau idia tuari henia noho.
  zar-NT: Buéchiʼ ladxiʼ nedaʼ, Dios, tuʼ taʼdáʼbagaʼ bönachi nedaʼ. Yuguʼ dza nupa
    tuʼdíʼi nedaʼ taʼbía no nedaʼ.
  urd-urd: ऐ ख़ुदा! मुझ पर रहम फ़रमा, क्यूँकि इंसान मुझे निगलना चाहता है; वह दिन भर
    लड़कर मुझे सताता है।
  rus-SYN: Начальнику хора. Не погуби. Писание Давида, когда он убежал от Саула в
    пещеру.
  bqc-SIM: Lɛ pↄ́ Davidi dà gↄↄ pↄ́ Filitɛ̃ↄ aà kũ̀ Gata.
  tcz-CHONGTHU: O Elohim Pathen, na mi khotonan neipui jing'in, ajeh chu mipite'n
    eidel jing'uvin eidouhon nilhumkei kei'in eidelkhum jing'un ahi.
  mar-mar: हे देवा, माझ्यावर दया कर, कारण कोणीतरी मला गिळून टाकण्याची इच्छा करतो;
    दिवसभर तो माझ्याशी लढतो आणि अत्याचार करतो.
  isl-isl: Drottinn, miskunna þú mér, því að liðlangan daginn sækja óvinir mínir að.
  hlt-THB: Aw Khawsa, nim qeen cang lah, thlak chekhqi ing nik thla khqek khqek unawh;
    ang qui na ni tuk khqoet khqoet uhy.
  qub-qub: Tayta Dios, cuyapaycamay ari. Runacunami gaticachaycäman. Imay örapis magaycäman,
    ñacaycächiman.
  bqp-bqp: Ǹ ma wɛ̃nda gwa Luda, òtɛn pɛ́ma, òdigↄ̃ zĩ̀ ká kũmao ògↄ̃ wɛ́ tãma
    gↄrↄ sĩnda pínki.
  hat-hat: '(056:1) Pou chèf sanba yo. Se pou yo chante sou lè chante ki di: Pijon
    ki sou pye terebent byen lwen yo. Se yon chante David te ekri lè moun Filisti
    yo te mete men sou li nan lavil Gat. (056:2) Bondye papa mwen! Gen pitye pou mwen,
    paske mwen gen anpil moun k''ap pousib mwen. Tout lajounen y''ap fè m'' lagè,
    y''ap toumante mwen.'
  eng-BSB: Be merciful to me, O God, for men are hounding me; all day they press their
    attack.
  eng-WEBPB: Be merciful to me, God, for man wants to swallow me up. All day long,
    he attacks and oppresses me.
  kbq-kbq: Anumzamoka kasunku hunanto, na'ankure vahe'mo'za nahe'za narotago nehaze.
    Maka kna ha' vahenimo'za nazeri havizantfa nehaze.
  pon-pon: MAIN Kot, kom kotin maki on ia, pwe aramaj akan nirinir on ia; re kin peipei
    o kamajak ia ni ran karoj.
  nhe-BL: NoTeco Dios, xinechtlasojtla, pampa nocualancaitacahua semilhuitl nechtepotztocatinemij.
    Nochi se tonal nechtlaijiyohuiltíaj.
  wnc-wnc: Anutu, aminda na nawake nutnangge tasikaing. Asingganu iwanata nainggamukaing.
    Sanga wa tasingamukaingu kake gata musip kwikwik natangamuyo.
  bus-bus: Ǹ ma wɛ̃nda gwa Luda, wèe pɛɛɛmazi, wègↄ̃ zĩ̀ kaamao wàgↄ̃ wɛ́ɛ tãama
    gurↄ píngi.
  gub-BL: Hepuhareko pe nehe, o Tupàn, Ta'e heàmàtyry'ym waiko a'e wà xe. Heàmàtyry'ymar
    herekar waiko tuweharupi wà.
  eng-DRA: Unto the end, destroy not, for David, for an inscription of a title, when
    he fled from Saul into the cave. [1 Kings 24]
