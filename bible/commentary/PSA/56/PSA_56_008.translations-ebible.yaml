verse: PSA.056.008
translations:
  mal-C: എന്റെ ദുരിതങ്ങളുടെ കണക്കു സൂക്ഷിക്കണമേ; എന്റെ കണ്ണീർക്കണങ്ങൾ അങ്ങയുടെ തുരുത്തിയിൽ
    സൂക്ഷിക്കണമേ— അവ അങ്ങയുടെ ചുരുളിൽ രേഖപ്പെടുത്തിയിട്ടുണ്ടല്ലോ?
  deu-TKW: Ob des Frevels vergilt ihnen; stürze, o Gott, im Zorne die Völker!
  lin-lin: Mpo na makambo oyo ya mabe, boni, bazanga etumbu ? Oh Nzambe, kweyisela
    bikolo kanda na Yo !
  mmx-mmx: Ukleklen i do nia a xip tutu mi levenmumuat. Nenu ugak lok katling leveng
    kamkabili dan ga sesen su at luxatli rak. A doma i do uga malagan li i at lubuk
    taram.
  eng-LSV: You have counted my wandering, || You place my tear in Your bottle, ||
    Are they not in Your scroll?
  eng-GNV: 'Thou hast counted my wandrings: put my teares into thy bottel: are they
    not in thy register?'
  eng-WEBSTER: 'Thou numberest my wanderings: put thou my tears into thy bottle: are
    they not in thy book?'
  nhw-BL: Ta techitztoc quesqui hueltas nimochololtijtoc huan nimochoquilijtoc. Nochi
    noixayo tijsentilijtoc huan ticajoctoc ipan se frasco. Huan ipan molibro tiquijcuilojtoc
    quesqui imiyaca.
  swh-ONEN: 'Andika maombolezo yangu, orodhesha machozi yangu katika gombo lako: je,
    haya hayapo katika kumbukumbu zako?'
  bba-bba: Domi bɑ tɑmɑɑ kɔ̃sɑ yɑ koo bu yɑrɑ. Yinni, ɑ bu suro kɑ mɔru.
  eng-KJVCPB: 'Thou tellest my wanderings: Put thou my tears into thy bottle: Are
    they not in thy book?'
  luo-luo: Ndik ywak ma aywakgo kwan pi wangʼa machwer e kitapi, donge iketogi e kitabu
    mari?
  aii-aii: ܚܕܵܪ̈ܝܵܬ‌ܝܼ ܡܢܹܐ ܠܘܼܟ݂ ܐܲܢ݇ܬ، ܡܲܬܸܒ݂ ܕܸܡܥܝܼ̈ ܒܓܘܼܕܘܼܟ݂. ܗܵܐ، ܠܹܐ ܝܢܵܐ ܒܟܬܵܒ݂ܘܼܟ݂؟
  meu-meu: Egu loa eva-eva vada o hagaudia, irurumatagu na emu kavabu ai ba udadia;
    emu buka ai e miamu, ani?
  npi-ULB: मेरा भागेर हिंडेको हिसाब तपाईंले राख्‍नुहोस् र मेरा आँसुहरू तपाईंको बोतलमा
    राख्‍नुहोस् । के ती तपाईंका पुस्तकमा छैनन् र?
  yor-yor: Kọ ẹkún mi sílẹ̀; kó omijé mi sí ìgò rẹ, wọ́n kò ha sí nínú ìkọ̀sílẹ̀ rẹ
    bí?
  pes-OPCB: تو از پریشانی من آگاهی؛ حساب اشکهایم را داری و آن را در دفترت ثبت کرده‌ای.
  tgl-ULB: Binibilang mo ang aking mga paglalakbay at inilalagay mo ang aking mga
    luha sa iyong bote; wala ba ang mga ito sa iyong aklat?
  nop-nop: Nu malabumuŋ hekiŋa moŋ hinek nadiŋa makat ha-kotat, u da-ku agaŋ nadilaŋ.
    Kaŋ du wendok uŋgoŋ nadiŋila pepage gineŋ agaŋ youlune foguk.
  hui-hui: I̱naga genda yu kogobi bu miniha mo ko hene kogobi í̠ manda bu kegoni.
    I̱na dugu birugonaga de iba ibiyago í̠na í̠naga iba beha berelo kegoni. Í̠na uruni
    mitangi bu haabo howa í̠naga mbugaha gilibu ngegoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​တိ​ဒုက္ခ​ရောက်​လျက်​ရှိ သည်​ကို ကိုယ်​တော်​ရှင်​သိ​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​မျက်​ရည်​ပေါက် များ​ကို​စာ​ရင်း​ပြု​၍​ထား​တော်​မူ​ပြီ။
    ကိုယ်​တော်​ရှင်​၏​စာ​စောင်​တွင်​စာ​ရင်း​ပြု​၍​ထား​သည် မ​ဟုတ်​ပါ​လော။
  bod-N: ང་རང་འཁྱམ་པའི་རྩིས་གྲངས་ཁྱེད་ཀྱིས༌བླངས། །བདག་གི་མཆི་མ་སྐྱི་ཁུག་ནང་དུ༌བསགས།
    །ཁྱེད་ཀྱི་ཕྱག་དཔེ་ནང་དུ་བཀོད་མེད༌དམ།།
  wsk-wsk: Ani ikup giem ale karogo mo se memek baga lagerem mu ni ko iki saperem;
    ni aninga amononge awilaya kaparam mu ni kau saperem ale ko ikisam.
  sna-sna: Nyorai kuchema kwangu; isai misodzi yangu parugwaro rwenyu, ko, hazvina
    kuiswa muzvinyorwa zvenyu here?
  spa-BLM: Tú cuentas mis andanzas. Pusiste mis lágrimas en tu contenedor. ¿No están
    en tu libro?
  cac-cac: Ojtac jantacxo sb'isul tzin eleq'ui. Ojtac jantac yal in sat ix eli. Vojtac
    to tz'ib'ab'il juntzan̈ tic uuj.
  swh-ULB: Wewe unahesabu kutangatanga kwangu na kuweka machozi yangu kwenye chupa
    yako; je, hayako kitabuni mwako?
  bel-bel: 'Гатовае сэрца маё, Божа, гатовае сэрца маё: буду сьпяваць і славіць.'
  deu-ELBBK: Sollte bei ihrem Frevel Rettung für sie sein? Im Zorn stürze nieder die
    Völker, o Gott!
  mbb-OT: Netuenan nu is menge keseengan ku. Edtentenuzan nu is menge timpu he zutun
    nekesineǥew a. Kenè be inlista nu heini ziyà te libru nu?
  mal-2015: നീ എന്റെ ഉഴൽചകളെ എണ്ണുന്നു; എന്റെ കണ്ണുനീർ നിന്റെ തുരുത്തിയിൽ ആക്കിവെക്കേണമേ;
    അതു നിന്റെ പുസ്തകത്തിൽ ഇല്ലയോ?
  gup-gup: Ngudda God yiburrbun rowk bu bininj ngandinjilngwarrewong kunwernkenh.
    Ngudda yiman kayime kanmimnalkdahkendongi kore budjurlung ke, dja yibimbuyi kunmimnalk
    rowk ngardduk kore djurra ke.
  rmc-rmc: Mar len vaš lengro nalačhipen! Andre tiri choľi, Devla, čhiv le naroden
    tele!
  nlg-nlg: Ighoe to mata reireighi na lei nigua na dikalio. Ighoe to vahikolui na
    lei kolobu ni matagu ilokana nimua na vauvaghu. Ighoe to gegere horu sopasopai
    ta nimua na buka.
  pes-OPV: تو آوارگیهای مرا تقریر کرده‌ای. اشکهایم را در مشک خود بگذار. آیا این در
    دفتر تو نیست؟
  ron-1924: Ту нумерь паший веций меле де прибяг; пуне-мь лакримиле ын бурдуфул Тэу!
    Ну сунт еле скрисе ын картя Та?
  ben-OBCV: আমার বিলাপ লিপিবদ্ধ করে; তোমার নথিতে আমার চোখের জলের হিসেব রাখো— তা কি
    তোমার লিপিতে লেখা নেই?
  som-som: Waad og tahay warwareeggayga, Bal ilmadayda qaruuraddaada ku shub, Waayo,
    miyaanay buuggaaga ku qorrayn?
  lat-VUC: Paratum cor meum, Deus, paratum cor meum; cantabo, et psalmum dicam.
  eng-ASVBT: 'Thou numberest my wanderings: Put thou my tears into thy bottle; Are
    they not in thy book?'
  mna-mna: Pataŋana tio ta boozomen na, nu beede se ro ku kek. Kes motoŋ luluunu la
    yok putuunu ku, mi ur lae ma imbotmbot, bekena motom iŋgalŋgal.
  ita-1885: Tu hai contate le mie fughe; Riponi le mie lagrime ne' tuoi barili; Non
    sono elleno nel tuo registro?
  eng-LXXUP: 'My heart, O God, is ready, My heart is ready: I will sing, yea will
    sing psalms.'
  eng-ULB: You number my wanderings and put my tears into your bottle; are they not
    in your book?
  spa-VBL: Has mantenido la pista de todas mis andanzas. Has recogido todas mis lágrimas
    en tu botella. Has mantenido un registro de cada una.
  fra-_FOB: Tu comptes mes allées et mes venues; mets mes larmes dans tes vaisseaux;
    ne sont-elles pas dans ton livre?
  mal-mal: എന്റെ ലക്ഷ്യമില്ലാത്ത നടപ്പുകൾ അവിടുന്ന് എണ്ണുന്നു; എന്റെ കണ്ണുനീർ അങ്ങയുടെ
    തുരുത്തിയിൽ സൂക്ഷിക്കണമേ; അത് അങ്ങയുടെ പുസ്തകത്തിൽ ഇല്ലയോ?
  urd-GVR: Jitne bhī din maiṅ beghar phirā hūṅ un kā tū ne pūrā hisāb rakhā hai. Ai
    Allāh, mere āṅsū apne mashkīze meṅ ḍāl le! Kyā wuh pahle se terī kitāb meṅ qalamband
    nahīṅ haiṅ? Zarūr!
  suz-BL: आं रोंका पशो मिम्‍तीन। आं प्रेक्‍कु इन ग्‍यों‍बुम कुर पा वोतीन। मार, मेको
    इन लोव़ ब्रेक्‍शो किताबम ब्रेक्‍शो मबाक्‍बा ङा?
  eng-NOY: Count thou my wanderings; Put my tears into thy bottle! Are they not recorded
    in thy book?
  ita-1927: Tu conti i passi della mia vita errante; raccogli le mie lacrime negli
    otri tuoi; non sono esse nel tuo registro?
  ckb-ckb: خۆت ئاگاداری سەرگەردانی منی، فرمێسکەکانم بخەرە مەشکەی خۆتەوە، ئایا ئەوان
    لە پەڕتووکی تۆدا نەنووسراون؟
  eng-BBE: You have seen my wanderings; put the drops from my eyes into your bottle;
    are they not in your record?
  xsi-xsi: Noko kusama tu naŋa iloŋgu malia ndo, kala amo ata nâ. Mao nâ, noko kusowe
    naŋa matâŋgu sulu ŋine kambwaŋenzi lâ, aku noko kalo sukâŋa ŋana ŋinde rârâni
    taitu-taitu.
  kan-OKCV: ನನ್ನ ಗೋಳಾಟವನ್ನು ಎಣಿಕೆ ಮಾಡಿರಿ, ನಿಮ್ಮ ಸುರುಳಿಯಲ್ಲಿ ನನ್ನ ಕಣ್ಣೀರ ಲೆಕ್ಕಮಾಡಿರಿ,
    ಅವು ನಿಮ್ಮ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿದೆಯಲ್ಲವೇ?
  tam-2017: என்னுடைய அலைச்சல்களை தேவனே நீர் எண்ணியிருக்கிறீர்; என்னுடைய கண்ணீரை உம்முடைய
    தோல்பையில் வையும்; அவைகள் உம்முடைய கணக்கில் அல்லவோ இருக்கிறது?
  spa-RV-1909: 'Mis huídas has tú contado: pon mis lágrimas en tu redoma: ¿no están
    ellas en tu libro?'
  ron-BTF: Tu istorisești rătăcirile mele, pune lacrimile mele în burduful tău, nu
    sunt ele în cartea ta?
  eng-WEBP: You count my wanderings. You put my tears into your container. Aren’t
    they in your book?
  eng-FBV: You've kept track of all my wanderings. You've collected all my tears in
    your bottle. You've kept a record of each one.
  nld-1939: Gij hebt mijn ellende geteld, Mijn tranen in uw kruik verzameld. Hebt
    Gij het zelf niet beloofd,
  nch-BL: Ta techitztoc quesqui hueltas nimochololtijtoc huan nimochoquilijtoc. Nochi
    noixayo tijsentilijtoc huan ticajoctoc ipan se frasco. Huan ipan moamatapohual
    tiquijcuilojtoc quesqui imiyaca.
  vie-1934: 'Chúa đếm các bước đi qua đi lại của tôi: Xin Chúa để nước mắt tôi trong
    ve của Chúa, Nước mắt tôi há chẳng được ghi vào sổ Chúa sao?'
  cha-cha: 'Jago sumangan y jinanaojo; polo gui jalom boteyamo y lagojo: manaegüe
    sija gui leblomo?'
  hin-CV: आपने मेरे भटकने का लेखा रखा है; आपने मेरे आंसू अपनी कुप्पी में जमा कर रखें
    हैं. आपने इनका लेखा भी अपनी पुस्तक में रखा है?
  eng-OURB: You count my wanderings. You put my tears into your bottle. Are not they
    in your book?
  spa-BES: Tu llevas en cuenta mis huidas; tú recoges cada una de mis lágrimas; ¿no
    están en tu registro?
  tdx-tdx: Fa vinolili’o o firererereakoo; apoho an-jonjò’o ao o ranomasokoo; tsy
    amy boke’oy hao irezay?
  tha-KJV: พระองค์​ทรงนับการระหกระเหินของข้าพระองค์ ทรงเก็​บน​้ำตาของข้าพระองค์​ใส่​ขวดของพระองค์​ไว้
    น้ำตานั้นไม่​อยู่​ในบัญชีของพระองค์​หรือ พระเจ้าค่ะ
  por-BR-2018: Tu contaste as voltas que dei por causa de meu sofrimento; põe minhas
    lágrimas em teu odre; não estão elas em teu livro?
  deu-ELO: Mein Umherirren zählst du. Lege in deinen Schlauch meine Tränen; sind sie
    nicht in deinem Buche?
  eng-WYC-2018: God, I showed my life to thee; thou hast set my tears in thy sight.
    As and in thy promise, Lord; (God, thou knowest my troubles; thou hast set my
    tears before thee. Be they not in thy Book, O Lord?)
  epo-epo: Mian vagadon Vi kalkulis; Metu miajn larmojn en Vian felsakon, Ili estas
    ja en Via libro.
  gfk-gfk: Pakat kawase ira nugu tapunuk. Pintare leh ira luur na matagu tano num
    gingop. Tutun saakit, u te was bakut leh.
  uig-PIN: Mening sǝrsanliⱪlirimni ɵzüng sanap kǝlgǝn; Kɵzdin aⱪⱪan yaxlirimni tulumungƣa
    toplap saⱪliƣaysǝn; Bular dǝptiringdǝ pütüklük ǝmǝsmu?
  beo-beo: Na se nabasu huluane, amo Di dawa:. Di da na disa si hano amo idili dedena
    sa:i diala. Amo da Dia buga ganodini dedei diala.
  tpi-OTNT: Yu save long mi karim hevi na mi pilim nogut tru long en, na mi krai i
    stap. Orait yu tingting yet long dispela, na yu raitim pinis long buk bilong yu.
  hau-SA: Ka lissafta makokina; ka jera hawayena a littafinka, ba a rubuce suke a
    cikin littafinka ba?
  udu-udu: /E deŋki yam pem jin wuŋkulkika/ e mo. Ṯe’di jabu’th em pem eya gasaas
    pini mo. ’Kona uni ki ’ko eya warkam pini mowa?
  uig-LAT: Méning sersanliqlirimni özüng sanap kelgen; Közdin aqqan yashlirimni tulumunggha
    toplap saqlighaysen; Bular deptiringde pütüklük emesmu?
  nde-nde: Bhala phansi isililo sami; bhala ithonsi ngalinye lezinyembezi zami emqulwini
    wakho kazikho yini emibhalweni yakho?
  ton-ton: '‌ʻOku ke lau ʻa ʻeku ʻalu fano pē: ke ke ʻutu hoku ngaahi loʻimata ki
    hoʻo hina: ʻikai ʻoku nau tuʻu ʻi hoʻo tohi?'
  ces-1613: Za nešlechetnost-liž zniknou pomsty? V prchlivosti, ó Bože, smeceš lidi
    ty.
  eng-WMB: You count my wanderings. You put my tears into your container. Aren’t they
    in your book?
  tam-TCV: நீர் என் அலைச்சலை கணக்கில் வைத்திருக்கிறீர்; என் கண்ணீரை உமது தோற்குடுவையில்
    சேர்த்து வைத்திருக்கிறீர்; அவை உமது பதிவேட்டில் இருக்கிறது அல்லவா?
  ceb-ULB: Imong giihap ang akong pagkahisalaag ug gisulod ang akong mga luha sa imong
    botelya; wala ba kini sa imong basahon?
  pol-UBG: Ty policzyłeś dni mojej tułaczki, zbierz też moje łzy do swego bukłaka;
    czyż nie są spisane w twojej księdze?
  urd-GVU: جتنے بھی دن مَیں بےگھر پھرا ہوں اُن کا تُو نے پورا حساب رکھا ہے۔ اے اللہ،
    میرے آنسو اپنے مشکیزے میں ڈال لے! کیا وہ پہلے سے تیری کتاب میں قلم بند نہیں ہیں؟
    ضرور!
  eng-OEBCW: You yourself count my wanderings. Put in your bottle my tears are they
    not in your book?
  deu-1912: Zähle die Wege meiner Flucht; fasse meine Tränen in deinen Krug. Ohne
    Zweifel, du zählst sie.
  kan-2017: ನಾನು ದೇಶಭ್ರಷ್ಟನಾಗಿ ಅಲೆದಾಡಿದ್ದನ್ನು ನೀನೇ ಬಲ್ಲೆ. ನನ್ನ ಕಣ್ಣೀರು ನಿನ್ನ ಬುದ್ದಲಿಯಲ್ಲಿ
    ತುಂಬಿದೆಯಲ್ಲಾ; ಅದರ ವಿಷಯವಾಗಿ ನಿನ್ನ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದದೆಯಲ್ಲಾ.
  yap-yap: Gamnang feni gel e gafgow ni gu be tay; ka mu yoloy gubin gaf i lu’ag nike
    map’. Dariy u babyor rom ni ka mu yoloy?
  hlt-MCSB: Ka poengdoenah he namah loh tae lamtah, ka mikphi he na tuitang khuiah
    than lah. Na cabu dongah om pawt nim?
  mdy-ETH: ቃያሢ ታኣኮ ፃኣፒ ዓርቄ፤ ዓቢፆዋ ኔ ዶሎዞይዳ ቃዼ፤ ቢያሢ ፃኣፒ ዓርቆ ቤዛ ዓርቂንቴያቱዋዓዳ?
  twi-ASANTE: Twerɛ me kwadwom to hɔ; sese me nisuo wɔ wo nwoma mmobɔeɛ no mu. Ɛnni
    deɛ woatwerɛ ato hɔ no mu anaa?
  eng-WEBU: You count my wanderings. You put my tears into your container. Aren’t
    they in your book?
  acu-NT: Wi tupikiakmiaurusha ameka mash nekaamame. Turasha wina neaikirka mash nekapmame.
    ¿Wina neaikir ami papirumin mash aarchamukai?
  spa-PDDPT: Tomaste en cuenta mis huidas. Coloca mis lágrimas en tu botella. ¿No
    están ellas en tu rollo?
  gun-gun: Reipapa ma ajexavaia rupi aikoague. Xerexay voi remboyrupa nde'yryru py.
    Xerekokue ha'e javi e'ỹ teve ipara ndekuaxia re?
  agu-BL: Wajcaw, sak swutzu', yi jatna' tir yi nne'l ojk tan incolol wib ẍchiwutz
    yi e' incontra'tz. Jat lo' tir yi ja nok' tan paj yi e' incontr. Poro nachij tanu',
    na na cu' tanu' swutz yi teru' liwru'.
  ilo-ULB: Bilangem dagiti pannakaiyaw-awanko ken ikabilmo dagiti luluak iti boteliam;
    saanda aya a nailista iti bukodmo a libro?
  kpg-kpg: Goe e iloo hua be au e haingadaa behee. Goe gu hagailongo di logo o ogu
    wai dangi. Nia maa digi hihia Kooe gi lodo dau beebaa?
  uig-ARA: مېنىڭ سەرسانلىقلىرىمنى ئۆزۈڭ ساناپ كەلگەن؛ كۆزدىن ئاققان ياشلىرىمنى تۇلۇمۇڭغا
    توپلاپ ساقلىغايسەن؛ بۇلار دەپتىرىڭدە پۈتۈكلۈك ئەمەسمۇ؟
  sus-sus: I naxa tin e xa ratanga e xa fe ɲaaxie ma. Ala, i xa xɔnɛ xa e rabira.
  pon-2006: Komw mwahngih uwen apwal laud me I patopato loale; komw ketin kileledier
    uwen tohtohn pilen mesei. E seu ntingdier nan sapwellimomwi pwuhk?
  jae-jae: Aôm kôsa aêŋoc noc ŋawapacŋa sa. Aôm kôkêŋ aê matocsulu kêsêp nêm laclu
    jakêpoac. Aôm koto ŋoc bêc ŋawapacŋa kêsêp nêm bukugoc.
  ksd-ksd: U nunure kaugu lavur vinavana vurvurbit; Una varurue ra lavur lur na matagu
    ta kaum paura; Dave, pa di tar tumu vake diat ta kaum buk?
  tur-YTC: Avare avare dolaşmalarımı saydın. Gözyaşlarımı kabına koydun. Onlar senin
    kitabında değil mi?
  bel-N: Дзеля злачынства [іхняга будзь] выратаваньнем для мяне, у гневе [Тваім] адкінь
    народы, Божа!
  grc-BRENT: Ἑτοίμη ἡ καρδία μου ὁ Θεὸς, ἑτοίμη ἡ καρδία μου, ᾄσομαι καὶ ψαλῶ.
  kpr-kpr: Nanda irari jarutarigo amo, ni kasama eraesa. Nanda diti jivu ninda roroda
    averege kaifa aso dae resena. Nanda jivu nanjogo vovoserira tegedo, ninda bukuda
    gembeso irira, tano.
  ind-AYT: (56-9) Engkau telah menghitung sengsara-sengsaraku. Taruhlah air mataku
    di dalam kantong-kantong kulit-Mu. Bukankah itu ada di dalam kitab-Mu?
  yom-yom: Sonika maniongo mama Lunda matsuela mama mu khutu aku. Masi ko mu lutangu
    luaku e ?
  yut-yut: Jɨgɨ pasat uŋun gak da nandɨsal. Aŋek nak uŋun do jɨgɨsi nandaŋek kunam
    tagegɨsat. Kunam pakbino niaŋ da moŋ uŋun gak da manjɨŋek papiagokon kɨlɨ mandal.
  nya-nya: Mulembe za kulira kwanga, mulembe chiwerengero cha misozi yanga mʼbuku
    lanu. Kodi zimenezi sizinalembedwe mʼbuku lanulo?
  hrv-hrv: Plati im prema bezakonju, u gnjevu, o Bože, obori pogane!
  mps-mps: Nago ena te sęgę toliyu, tama ena te dwai dene me eyu, tama ena te gela
    udubo te nago koneai. Tialima, nago tede homu konealu elama, tama te naga bukude
    te nago asęai dao.
  tpi-tpi: Yu save long mi karim hevi na mi pilim nogut tru long en, na mi krai i
    stap. Orait yu tingting yet long dispela, na yu raitim pinis long buk bilong yu.
  dan-1931: Gengæld du dem det onde, stød Folkene ned i Vrede, o Gud!
  vie-OVCB: Xin Chúa ghi nhận tiếng con than thở, giữ nước mắt con trong chai của
    Ngài. Những giọt lệ này lẽ nào Ngài không ghi nhớ?
  guj-2017: તમે મારું ભટકવું જાણો છો અને મારાં આંસુઓ તમારી કુપ્પીમાં રાખો; શું તેઓ
    તમારા પુસ્તકમાં નોંધેલાં નથી?
  pon-2006A: Komw mwahngih uwen apwal laud me I patopato loale; komw ketin kileledier
    uwen tohtohn pilen mesei. E seu ntingdier nan sapwellimomwi pwuhk?
  por-BRBSL: Você conta as minhas andanças. Você colocou minhas lágrimas em seu recipiente.
    Eles não estão em seu livro?
  eng-OEBUS: You yourself count my wanderings. Put in your bottle my tears are they
    not in your book?
  swe-swe: Ska de få fly trots sådana synder? Kasta ut dem i din brinnande vrede,
    Gud (Elohim)!
  cth-cth: Ka kâvanae hah na touk teh, tuium dawk ka mitphi hah na ta. Na cauk dawk
    ao nahoehmaw.
  twi-twi: Kyerɛw me kwadwom to hɔ; sese me nusu wɔ wo nhoma mmobɔwee no mu. Enni
    nea woakyerɛw ato hɔ no mu ana?
  hlt-hlt: Ka poengdoenah he namah loh tae lamtah, ka mikphi he na tuitang khuiah
    than lah. Na cabu dongah om pawt nim?
  tbz-SIM: Bɛ̀ bo dɔ̀ɔ̀ mɛyɛi mmiɛ nkɛ́nɑ kɛ dɑ yentɛ́nɑ̀ɑ̀? Kuyie, mbɔ mbɛ nɛ̀ kɛmiɛkɛ.
  msy-2020: Nɨ na gɨfo, kɨ osɨmtɨziba aterava ara iti. Nɨ nan temerir irir kaba, nɨ
    bar ada mengegha uan akɨnafarimɨn ada osiri.
  dop-dop: Pɑ kɑɑ pəsɩ pɑ fitinɑ ɩsɑɣɑtʋ nti pɑ lɑkɩ tɔ. Hɑɩ, Ɩsɔ, pɛtɩ yəlɑɑ mpɛɣɛ
    ɑtɛ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Dərdlərimi saydın, Göz yaşlarımı tuluğuna yığ. Bunlar Sənin kitabında yazılmayıbmı?
  eng-DBY: 'Thou countest my wanderings; put my tears into thy bottle: are they not
    in thy book?'
  hin-2017: तू मेरे मारे-मारे फिरने का हिसाब रखता है; तू मेरे आँसुओं को अपनी कुप्पी
    में रख ले! क्या उनकी चर्चा तेरी पुस्तक में नहीं है?
  wol-KYG: Éy gii ñaawtéef! Ñii nu ñu mana mucce? Éy Yàlla, yal na leen sa mer dal!
  bjr-bjr: Oo Anutu qini qiki raqarana aneenna papiqaki akararua. Qini daukunu quminara
    papiqaki padimmasee akara rua.
  eng-YLT: My wandering Thou hast counted, Thou — place Thou my tear in Thy bottle,
    Are they not in Thy book?
  kne-kne: Ammom met mo kas-anoy lowak ya ligat ko, sigurado ay insolat mo si libro.
  eng-WYC-2017: God, I showed my life to thee; thou hast set [or puttest] my tears
    in thy sight. As and in thy promise, Lord;
  eng-WMBB: You count my wanderings. You put my tears into your container. Aren’t
    they in your book?
  zat-NTPS: Nézqueznu' Lue' ca dxuzrúnnuja' lau benne' ca'. Bsa lazre' nisa da ba
    gudxezra'. ¿Quebe zaj naxúaj na lu xiche chiu'?
  zty-NTPS: Nnézkzelo' Le' ka žẕonnja' ḻawgak benne' ka'. Bejsá' ḻaže' nis da' ba
    wžeža'. ¿Bi zej nyejwn ḻe'e yiche chio'?
  urd-GVH: जितने भी दिन मैं बेघर फिरा हूँ उनका तूने पूरा हिसाब रखा है। ऐ अल्लाह, मेरे
    आँसू अपने मशकीज़े में डाल ले! क्या वह पहले से तेरी किताब में क़लमबंद नहीं हैं?
    ज़रूर!
  rug-rug: Gilani Goi sari na qua tinasuna, balabala i Goi sari na kolomataqu. Kuberi
    Goi si arini pa mua buka.
  gaz-gaz: Gadadamu koo galmeessi; imimmaan koos kitaaba kee keessatti barreessi;
    isaan galmee kee keessa jiru mitii?
  fra-LSG: 'C’est par l’iniquité qu’ils espèrent échapper: Dans ta colère, ô Dieu,
    précipite les peuples!'
  yal-yal: I nama tin e rakisi feen ma e fe ɲaxine ma. Ee! Ala! I xɔlɔxin xa na muxune
    rabira.
  iou-iou: Näk bäräpi gänaŋ jide itat u kudup nadäŋ namitan. Ba konämna pito jide
    mäŋkaŋ u kudup daniŋpäŋ nadäk täyan. Bureni, u kudup tawaŋ terak kudän täk täyan.
  haw-1868: 'Ua helu oe i ko''u auwana ana: E ukuki oe i ko''u waimaka i kou omole:
    Aole anei ia iloko o kau buke?'
  arb-NAV: أَنْتَ رَاقَبْتَ تَشَرُّدِي. فَاحْفَظْ دُمُوعِي فِي خَزَانَتِكَ. أَمَا
    هِيَ فِي كِتَابِكَ؟
  ded-ded: Yeni nukporac anenggec wenac dafiguc ama heidac kefai imocac kpetea osoma
    medacnec. Amma kickumana bic osoma kibigau ohonec fede, imocac kpetea negensibesena.
  ewe-ewe: Ŋlɔ nye konyifafa da ɖi; lé nye aɖatsiwo ɖe agbalẽ dzi; ɖe womele wò nyaŋlɔɖiwo
    me xoxo oa?
  eng-LEE: '(56:9) My wanderings hast thou well numbered: put thou my tears into thy
    bottle; behold, they are numbered by thee.'
  asm-FB: তুমি মোৰ ভ্ৰমণৰ লেখ লৈছা; তুমি মোৰ চকু-লো তোমাৰ কূপাত বন্ধ কৰি ৰাখা; সেইবোৰ
    তোমাৰ বহিত নাই নে?
  sus-A: عِ نَشَ تِن عٍ شَ رَتَنفَ عٍ شَ قٍ حَاشِيٍ مَ. عَلَ، عِ شَ شْنّ شَ عٍ رَبِرَ.
  fra-SBL: Tu comptes mes pérégrinations. Tu as mis mes larmes dans ton récipient.
    Ils ne sont pas dans votre livre ?
  hbo-hbo: עַל־אָ֥וֶן פַּלֶּט־לָ֑מֹו בְּ֝אַ֗ף עַמִּ֤ים ׀ הֹורֵ֬ד אֱלֹהִֽים׃
  kik-kik: Andĩka ũhoro wa gũcakaya gwakwa; maithori makwa mekĩre cuba-inĩ yaku, githĩ
    matirĩ maandĩko-inĩ maku?
  fra-NCL: Chargés de tant de crimes, échapperont-ils ? Dans ta colère, ô Dieu, abats
    les peuples !
  cek-AK: 'Ahmuen kruekah kam hethaih to na poek paeh loe, ka mikkhraetuinawk hae
    nangmah ih pailang thungah na khrum paeh: to mikkhraetuinawk loe na cabu thungah
    oh na ai maw?'
  cuk-cuk: An-bukib-binsadiid be nue-wisid. An-ibyanis-aryodiid be daksabalid ¿Ar
    we-ibmar be-gardagi narmakar maisursi?
  uig-CYR: Ирадәм чиң, и Худа, ирадәм чиң; Мән мәдһийә нахшиларни ейтип, Бәрһәқ Сени
    күйләймән!
  tel-2017: నా పలాయనాలను నువ్వు లెక్కించావు. నా అశ్రువులు నీ ఎదుట ఉన్న సీసాలో నింపావు.
    అవన్నీ నీ పుస్తకంలో కనిపిస్తాయి కదా.
  hat-BSA: Ou te byen konte tout egare mwen fè. Mete tout gout dlo ki sòti nan zye
    m yo nan boutèy Ou. Èske yo tout pa ekri nan liv Ou a?
  ukr-ONPU: Серце моє непохитне, Боже, непохитне серце моє! Співати буду й грати!
  kos-kos: Kom etu lupan fosrnga luk; Kom etu lupan tung luk. Ya ma inge tia simla
    in book nutum?
  hbo-WLC: עַל־אָ֥וֶן פַּלֶּט־לָ֑מוֹ בְּ֝אַ֗ף עַמִּ֤ים ׀ הוֹרֵ֬ד אֱלֹהִֽים׃
  ibo-ibo: Depụta akwa arịrị m; chekọtasịa anya mmiri akwa m niile nʼime karama gị.
    Ọ bụ na ha adịghị nʼakwụkwọ ndepụta gị?
  ory-ory: ତୁମ୍ଭେ ମୋହର ଭ୍ରମଣ ଗଣନା କରୁଅଛ। ତୁମ୍ଭେ ଆପଣା ପାତ୍ରରେ ଆମ୍ଭର ଅଶ୍ରୁ ରଖିଥାଅ; ତାହାସବୁ
    କʼଣ ତୁମ୍ଭ ପୁସ୍ତକରେ ନାହିଁ?
  chk-chk: En ka küna ai süsüfeil. Kopwe osupwalong chönün mesei lon om rume. Ifa
    usun, kosap aleaniir?
  rop-rop: Yu sabi blanga dijan trabul ai garram. Yubin raidimdan haumatj aibin kraikraibat.
    Yubin raidimdan langa yu buk, indit?
  ukr-1871: Блуканнє моє залїчене в тебе. Збери сльози мої в посудину твою; чи не
    записані вони в тебе?
  yon-yon: Ne kirokkarok kamimain kuu wongkewen. Kwane ne inok wanabi kuu eb awong
    aom kambungkewen. Korem kuu eb buk aom kowewenoo? Anamaa.
  deu-1951: (056-9) Du zählst, wie oft ich fliehen muß; sammle meine Tränen in deinen
    Schlauch! Stehen sie nicht in deinem Buch?
  eng-JPS: (56-9) Thou has counted my wanderings; put Thou my tears into Thy bottle;
    are they not in Thy book?
  srp-1865: U tebe je izbrojeno moje potucanje, suze se moje èuvaju u sudu kod tebe,
    one su u knjizi tvojoj.
  lug-lug: Emirundi gye ntawaanyizibwa nga njaziirana ogimanyi; amaziga gange gateeke
    mu ccupa yo! Wagawandiika.
  heb-heb: נדי ספרתה אתה שימה דמעתי בנאדך הלא בספרתך׃
  ben-IRV: তুমি আমার ভ্রমণের সংখ্যা এবং আমার চোখের জল তোমার বোতলে রাখ; তাকি তোমার
    বইয়ে লেখা নেই?
  ntu-ntu: Krlz-angidrq nzrkrkxkr drtqnge. Murde aplxtipxpeq nztaliokr drlemzke' amrlx,
    mz nzyrtio-krmlr mz buk scm.
  pan-pan: ਤੂੰ ਮੇਰੇ ਅਵਾਰਾ ਫਿਰਨ ਦਾ ਲੇਖਾ ਕਰਦਾ ਹੈਂ, ਮੇਰਿਆਂ ਅੰਝੂਆਂ ਨੂੰ ਆਪਣੀ ਕੁੱਪੀ ਵਿੱਚ
    ਰੱਖ ਛੱਡ, ਭਲਾ, ਉਹ ਤੇਰੀ ਕਿਤਾਬ ਵਿੱਚ ਨਹੀਂ ਹਨ?।
  mya-JVB: အကျွန်ုပ် သည် အရပ်ရပ်လည် ရသောအခြင်း အရာတို့ကို ကိုယ်တော် မှတ် ၍ အကျွန်ုပ်
    မျက်ရည် တို့ကို ဘူး တော်ထဲ မှာ ထည့် တော်မူပါ။ စာရင်း တော်၌ ရှိပါသည် မဟုတ် လော။
  kgf-kgf: Néŋgacma lelecgéma keŋha wamba gi yéwécna imi oloŋniŋnec. Nuac kic masi
    imi guac kiruŋiguc haina hiŋgaru. Haka imi guac kiwiiguc ooyawac hezac imuac oloŋnimbésémaŋ.
  tte-O: Na kowa yagu nuwapolowe meuloina yo yagu valam kana lalaki ukwataiyako kaiwena
    matalilogu meuloili kupeiliko am botolo koina yo kali baibaiwa kuleleyako am buki
    mena.
  tbg-tbg: Mpo, maaravano tiqi vairara are irianarave. Te iqi rate vauraro ti auquruvano
    nte vaira, are vira kaara ntuva kehara, nanti nantie vaivo tivakehara, vira nena
    vukuqi qara ntuva taane.
  hmo-hmo: Lohiabada e, egu laloa hekwarahi oi diba. Egu matana ena ranu be oiemu
    kavabu dekenai do oi udaia. Oiemu buka lalonai idia torea vadaeni, ani?
  zar-NT: Nöz quézinuʼ Liʼ ca röʼa böniga. Nurixuʼ Liʼ nisa ribödxi quiaʼ. ¿Naruʼ
    cabí nuzúʼ léguequi lu guichi quiuʼ?
  urd-urd: तू मेरी आवारगी का हिसाब रखता है; मेरे आँसुओं को अपने मश्कीज़े में रख ले।
    क्या वह तेरी किताब में लिखे नहीं हैं?
  rus-SYN: 'Готово сердце мое, Боже, готово сердце мое: буду петь и славить.'
  bqc-SIM: Lua, ńsu to an gbɛ̃e bↄo, gbɛ̃́piↄ nɛ ń pↄkũmao.
  tcz-CHONGTHU: Nang'in ka thoh gimna neihetpeh jingnan ahi, nang'in ka lengvaina
    mitlhi hi khon a nakhol khom in, chuleh abonchan na lekhabu'a najihlut e.
  mar-mar: तू माझ्या भटकण्याची ठिकाणे मोजली आहेत आणि माझे अश्रू आपल्या बाटलित ठेवली
    आहेत; तुझ्या पुस्तकात त्याची नोंद नाही का?
  isl-isl: Þeir halda sig sleppa við refsingu, og komast undan, en Drottinn, láttu
    þá fá makleg málagjöld, annað er ekki réttlátt.
  hlt-THB: Ka lungnat ve khoem lah; na cak-chawi awh ka mikphli tui ve qee lah - na
    khoemnaak cauk awh cekkhqi ce ak awm nu?
  qub-qub: Ayca cuti gueshpishallätapis gamga musyaycanquimi. Ayca cuti wagashallätapis
    gamga ricamashcanquimi. Chaycunataga gammi libruyquicho apuntaraycächinqui.
  bqp-bqp: Ǹ ma warikɛna yã da, ǹ ma wɛ́tɛ̃kↄtɛna ká n tùruu gũn. À kú n takada
    gũnloo?
  hat-hat: (056:9) Ou konnen tout kouri kache mwen yo. Ou konnen jan dlo koule nan
    je m'. Eske tout sa pa ekri nan liv ou a?
  eng-BSB: You have taken account of my wanderings. Put my tears in Your bottle— are
    they not in Your book?
  eng-WEBPB: You count my wanderings. You put my tears into your container. Aren’t
    they in your book?
  kbq-kbq: Kagra nasunku'ma huazana kavuntenka nenagane. Zavi'ma atogeno'ma navunu'ma
    hia navunura tafempi afinte'nane. Magoke magoke zana avompi krente'nane.
  pon-pon: Kom kotin wadok pena al en ai pitilar akan, o kotin kolekol pena pil en
    maj ai nan japwilim omui dal o. Pwe kaidin karoj kileledier nan japwilim omui
    puk o?
  nhe-BL: Ta tinechitztoc quesqui hueltas nimochololtijtoc huan nimochoquilijtoc.
    Nochi noixayo tijsentilijtoc huan ticajcoctoc ipan se frasco. Huan ipan molibro
    tiquijcuilojtoc quesqui imiyaca.
  wnc-wnc: Meya gwaamuke nata musipmaik nataau, ga atnatapinaa kwanamu sike yuat.
    Unzingge gata waakngae atnatanggamatayuuk, gikane buk gopatangu gwa matakuyak.
  bus-bus: Ǹ ma nawɛ̃a yã da, ǹ ma wɛ́ɛ'ikwɛɛna ká n sɛ̀rɛ guu. À kú n takada guuroo?
  gub-BL: Erekwaw hereko haw. Ma'erahy apuraraw teko. Erexak herehaykwer paw rupi
    ne. Aipo neremuapyk kwaw herehaykwer nepape rehe.
  eng-DRA: 'My heart is ready, O God, my heart is ready: I will Sing, and rehearse
    a psalm.'
