verse: PSA.074.002
translations:
  mal-C: അങ്ങ് പുരാതനകാലത്ത് സമ്പാദിച്ച രാഷ്ട്രത്തെ, അവിടന്ന് വീണ്ടെടുത്ത് അവിടത്തെ
    അനന്തരാവകാശികളാക്കിത്തീർത്ത ജനത്തെയും അവിടത്തെ നിവാസസ്ഥാനമായ സീയോൻ പർവതത്തെയും
    ഓർക്കണമേ.
  deu-TKW: Gedenke deiner Gemeinde, die du vor Alters erworben, zum Stamme deines
    Eigentums erlöst hast, an den Zionsberg, auf dem du gewohnt hast.
  lin-lin: Kanisa lisusu lisanga ya bato na Yo, oyo osikola wuta kala, libota oyo
    okomisa libula na Yo. Kanisa ngomba Siona epai wapi ovandaka.
  mmx-mmx: Una doma limixin taram mo nenu uga soxolik ka axa di gano xusu nedi ataram.
    La nedi ua uga lam asu ka di at loxokoxo kusu diba ravasu ngan lubung mixin akmokso
    ram. Una doxoma lakaana Saion, no nenu uga nemen bok be ve kantubu atnema.
  eng-LSV: Remember Your congregation || [That] You purchased of old, || You redeemed
    the rod of Your inheritance, || This Mount Zion—You dwelt in it.
  eng-GNV: Thinke vpon thy Congregation, which thou hast possessed of olde, and on
    the rod of thine inheritance, which thou hast redeemed, and on this mount Zion,
    wherein thou hast dwelt.
  eng-WEBSTER: 'Remember thy congregation, which thou hast purchased of old: the rod
    of thy inheritance, which thou hast redeemed; this mount Zion, in which thou hast
    dwelt.'
  nhw-BL: Xiquelnamiqui para tojuanti timomasehualhua catli timocohui huejcajya quema
    titetequipanohuayayaj san tlapic. Quena, techtlapejpeni para techchihuas timoaxcahua.
    Nojquiya tijtlapejpeni nopa altepetl Jerusalén para tijchihuas quen elisquía mochaj
    ipan ni tlaltipactli.
  swh-ONEN: 'Kumbuka watu uliowanunua zamani, kabila la urithi wako, ambao uliwakomboa:
    Mlima Sayuni, ambamo uliishi.'
  bba-bba: A bɛsɛ wunɛn tɔmbu yɑɑyo, bɛsɛ be ɑ yɑkiɑ sɑɑ yellun di. A bɛsɛn bwese
    kɛri yɑɑyo yi yi kuɑ wunɛɡii. A Siɔnin ɡuu te yɑɑyo tèn mi wunɛn wɑ̃ɑ yerɑ rɑɑ
    wɑ̃ɑ.
  eng-KJVCPB: Remember thy congregation, which thou hast purchased of old; The rod
    of thine inheritance, which thou hast redeemed; This mount Zion, wherein thou
    hast dwelt.
  luo-luo: Par jogi mane ingʼiewo chon gi lala, oganda ma gin girkeni mari, kendo
    mane iwaro, Got Sayun, kama in iwuon idakie.
  aii-aii: ܕܟ݂ܘܿܪ ܠܟܢܘܼܫܝܘܼܟ݂ ܕܙܒ݂ܝܼܢܘܼܟ݂ ܡ̣ܢ ܙܲܒ݂ܢܵܐ ܩܲܕܝܼܡܵܝܵܐ، ܫܲܒ݂ܛܵܐ ܕܝܵܪܬܘܼܬܘܼܟ݂
    ܕܦܘܼܪܸܩ ܠܘܼܟ݂، ܠܐܵܗܵܐ ܛܘܼܪܵܐ ܕܨܸܗܝܘܿܢ ܕܫܪܹܐ ܠܘܼܟ݂ ܒܝܼܹܗ.
  meu-meu: Emu orea, idau nega ai o hoia, na ba laloa tao; oi ese o hamauria, emu
    bese korikori ai bainela totona; Siona ororona, vada o noholaia gabuna, ba laloa
    tao.
  npi-ULB: आफ्ना मानिसहरू जसलाई तपाईंले प्राचीन समयमा किन्‍नुभयो, तपाईंको आफ्नै उत्तराधिकार
    हुनलाई उद्धार गर्नुभएका कुलहरू र तपाईं वास गर्नुहुने सियोन पर्वतलाई सम्झनुहोस्
    ।
  yor-yor: Rántí àwọn ènìyàn tí ìwọ ti rà nígbà àtijọ́, ẹ̀yà ilẹ̀ ìní rẹ, tí ìwọ ti
    rà padà. Òkè Sioni, níbi tí ìwọ ń gbé.
  pes-OPCB: قوم خود را که در زمان قدیم از اسارت بازخریدی، به یاد آور. تو ما را نجات
    دادی تا قوم خاص تو باشیم. شهر اورشلیم را که در آن ساکن بودی، به یاد آور.
  tgl-ULB: Alalahanin mo ang iyong bayan, na iyong tinubos noong sinaunang panahon,
    na iyong binili para maging sarili mong pamana, at sa Bundok ng Sion, kung saan
    ka nananahan.
  nop-nop: Du metamgeye inditok kotigoŋ nadinimbeŋ. Du koomkwaha indi da’walaŋ metamgeye
    hinek yoŋa nibukahileguŋ. Dagoŋ nihituwaguŋ kaŋ indi du’walaŋ mebop mintaaŋ hatiyam.
    Du koom Saiyon kweboboe foloŋ indi gut hatiguŋ u kotigoŋ nadisuweŋ.
  hui-hui: Í̠na í̠naga wali agali bu kamaru mitangi bibe. Bambaore howa í̠na í̠ninaga
    wali agaliore ina holoma̱ya dabo helarigoni. Í̠nime ina haru dai birigome í̠naga
    wali agaliore kamagoni ndobe. Hari Saiono í̠ni hene biago mitangi bibe.
  mya-mya: ရှေး​အ​ခါ​က​ရွေး​ကောက်​တော်​မူ​ခဲ့​သည့် လူ​စု​တော်၊ ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​အ​ဖြစ်​ဖြင့်
    ကျွန်​ဘ​ဝ​မှ​ရွေး​နုတ်​ဝယ်​ယူ​တော်​မူ​ခဲ့​သည့် လူ​စု​တော်​ကို​သ​တိ​ရ​တော်​မူ​ပါ။
    ယ​ခင်​က​ကိုယ်​တော်​ရှင်​ကိန်း​ဝပ်​တော်​မူ​ခဲ့​ရာ ဇိ​အုန်​တောင်​ကို​သ​တိ​ရ​တော်​မူ​ပါ။
  bod-N: གནའ་དུས་ཁྱེད་ཀྱིས་ཉོས་པའི་མི་ཚོགས༌ཏེ། །ཁྱེད་ཀྱིས་བླུས་ཤིང་ནོར་སྐལ་ཡིན་པའི༌སྡེ།
    །ཉིད་ཀྱི་གདན་ས་ཛ་ཡན་རི་དྲན༌མཛོད།།
  wsk-wsk: Ni kariimet imi, girakala ni keta nunga sangaru taem, mu nunga kamin ares
    maukko. Kariimet gue imi nika ma balem, ni keta nunga bataguru giem. Duruk Zion
    nika bagara kuwim wore ko ago me kamili saparukko.
  sna-sna: Rangarirai vanhu vamakatenga kare, rudzi rwenhaka yenyu, ivo vamakadzikinura,
    Gomo reZioni, pamaigara.
  spa-BLM: 'Acuérdate de tu congregación, que adquiriste desde antaño, que has redimido
    para ser la tribu de tu herencia: Monte Sion, en el que has vivido.'
  cac-cac: Naon̈cot a on̈ on̈ a mannaquel d'a peca'. A on̈ on̈ a colannaqueli yic
    tzon̈ och a chon̈ab'oc. Nacot tzalan Sion b'aj cajan achtaxon eq'ui.
  swh-ULB: Wafikilie watu wako, ambao uliwanunua siku nyingi zilizopita, kabila ambalo
    wewe umelikomboa liwe urithi wako, na Milima Sayuni, mahali uishipo.
  bel-bel: Славім Цябе, Божа, славім; бо блізка імя Тваё; абвяшчаюць цуды Твае.
  deu-ELBBK: Gedenke deiner Gemeinde, die du erworben hast damals, erlöst als dein
    Erbteil – des Berges Zion, auf dem du gewohnt hast!
  mbb-OT: He Megbevayà, tentenuzi nu is menge etew nu he mibpilì nu zengan para mehimu
    he kenikew ne midlibri nu para maangken nu en. Tentenuzi nu is Buvungan he Zion
    he ubpeey nu.
  mal-2015: നീ പണ്ടുപണ്ടേ സമ്പാദിച്ച നിന്റെ സഭയെയും നീ വീണ്ടെടുത്ത നിന്റെ അവകാശഗോത്രത്തെയും
    നീ വസിച്ചുപോന്ന സീയോൻ പർവ്വതത്തെയും ഓർക്കേണമേ.
  gup-gup: Kanburrbu ngad bininj ngudda ke nawu kunkareni kandjarrngbom, dja kanmarnbom
    ngudda ke duninjh bininj. Kanburrbu ngad nawu kanmirndebebkeng kore ngarribongdi
    ba kanmirndenahnan yiman ngudda ke kunnguya. Warridj yibolkburrbu kunwarddekimuk
    Zion kore ngudda ke kunred!
  rmc-rmc: Leper tuke pre tire manuša, saven čirla dochudňal, pro manuša, saven cinďal
    avri sar tiro ďeďictvos, leper tuke the pro verchos Sion, kaj bešes.
  nlg-nlg: 'Ko ghanaghana, ighai agaira na vure to vilighai idania: Na kema to huia
    ge ke nimua ni lologho! Mo ko ghanaghana Jerusalem, na komumu to ghanagho igaa.'
  pes-OPV: جماعت خود را که ازقدیم خریده‌ای، بیاد آور و آن را که فدیه داده‌ای تا سبط
    میراث تو شود و این کوه صهیون را که درآن ساکن بوده‌ای.
  ron-1924: Аду-Ць аминте де попорул Тэу пе каре л-ай кыштигат одиниоарэ, пе каре
    л-ай рэскумпэрат ка семинцие а моштенирий Тале! Аду-Ць аминте де мунтеле Сионулуй,
    унде Ыць авяй локуинца;
  ben-OBCV: তুমি সেই জাতিকে মনে রেখো, যাদের তুমি প্রাচীনকালে কিনেছ, তোমার অধিকারের
    লোকেদের, যাদের তুমি মুক্ত করেছ— সিয়োন পর্বত, যেখানে তুমি বসবাস করেছিলে।
  som-som: Bal soo xusuuso ururkaaga aad waa hore soo iibsatay, Oo aad u soo furatay
    inay ahaadaan qabiilkaad dhaxashay, Oo weliba Buur Siyoon oo aad degganaatana
    soo xusuuso.
  lat-VUC: '[Confitebimur tibi, Deus, confitebimur, et invocabimus nomen tuum; narrabimus
    mirabilia tua.'
  eng-ASVBT: Remember thy congregation, which thou hast gotten of old, Which thou
    hast redeemed to be the tribe of thine inheritance; And mount Zion, wherein thou
    hast dwelt.
  mna-mna: Niam wal ta ambot lela lupŋana ku leleene na, wal ku ŋonoono. Pa muŋgu
    kat nu tatke tumbuyam bizin pa pataŋana kizin, mi kam zin ma tiwe lem. Tana motom
    iŋgal yam tomini. Mi motom ŋgal abal Sion. Pa ina, nu kam ma iwe itum murim be
    mbotmbot pa.
  ita-1885: Ricordati della tua raunanza, la quale tu acquistasti anticamente; Della
    tribù della tua eredità che tu riscotesti; Del monte di Sion, nel quale tu abitasti.
  eng-LXXUP: 'We will give thanks to thee, O God, We will give thanks, and call upon
    thy name: I will declare all thy wonderful works.'
  eng-ULB: Call to mind your people, whom you purchased in ancient times, the tribe
    whom you have redeemed to be your own heritage, and Mount Zion, where you live.
  spa-VBL: Recuerda al pueblo que formaste hace mucho tiempo. La tribu que redimiste
    e hiciste tuya. Recuerda también al monte de Sión, tu casa.
  fra-_FOB: Souviens-toi de ton assemblée, que tu t'es acquise jadis, que tu as rachetée
    pour être la tribu de ton héritage; souviens-toi de cette montagne de Sion, où
    tu as fait ta demeure.
  mal-mal: അങ്ങ് പണ്ടുപണ്ടേ സമ്പാദിച്ച അവിടുത്തെ സഭയെയും അങ്ങ് വീണ്ടെടുത്ത അവിടുത്തെ
    അവകാശഗോത്രത്തെയും അങ്ങ് വസിച്ചിരുന്ന സീയോൻ പർവ്വതത്തെയും ഓർക്കണമേ.
  urd-GVR: Apnī jamāt ko yād kar jise tū ne qadīm zamāne meṅ ḳharīdā aur ewazānā de
    kar chhuṛāyā tāki terī mīrās kā qabīlā ho. Koh-e-Siyyūn ko yād kar jis par tū
    sukūnatpazīr rahā hai.
  suz-BL: साइ इन ग्‍याप्‍शो मुर आन कली मिम्‍तीन। इन के सेल्‍चा कली श्‍येत रे प्रोंइशो
    मुर आन कली मिम्‍तीन। गे इन बाक्‍तीक सियोन डांडा कली मिम्‍तीन। भजन संग्रह ७६:३
  eng-NOY: Remember the people which thou didst purchase of old; Thine own inheritance,
    which thou didst redeem; That Mount Zion, where thou once didst dwell!
  ita-1927: Ricordati della tua raunanza che acquistasti in antico, che redimesti
    per esser la tribù della tua eredità; ricordati del monte di Sion, di cui hai
    fatto la tua dimora!
  ckb-ckb: کۆمەڵی خۆت لەبیر بێت، کە لە کۆنەوە بەدەستت هێناوە، هۆزی میراتی خۆتت کڕییەوە،
    ئەم کێوی سییۆنە کە تێیدا نیشتەجێ بوویت.
  eng-BBE: Keep in mind your band of worshippers, for whom you gave payment in the
    days which are past, whom you took for yourself as the people of your heritage;
    even this mountain of Zion, which has been your resting-place.
  xsi-xsi: Maka kano pano tu kalo ŋgere kilo ŋana ne tamâta maka. Nia ndoyo noko kupatea
    maka pa tamwata, aku pwaima piti lâ kazâŋa ilo kala kamo noko ne ŋgu. Maka kano
    pano tu ma kutaulo kumâ pa Saion Tuu kilo, nia ŋinde noko muŋga kumo, aku kuvilama
    kilo.
  kan-OKCV: ಪೂರ್ವಕಾಲದಲ್ಲಿ ನೀವು ಕೊಂಡುಕೊಂಡ ನಿಮ್ಮ ಜನರನ್ನೂ ನೀವು ವಿಮೋಚಿಸಿದ ನಿಮ್ಮ ಬಾಧ್ಯತೆಯನ್ನೂ
    ನೀವು ವಾಸಮಾಡಿದ ಚೀಯೋನ್ ಪರ್ವತವನ್ನೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: நீர் பூர்வகாலத்தில் சம்பாதித்த உமது சபையையும், நீர் மீட்டுக்கொண்ட உமது
    சுதந்தரமான கோத்திரத்தையும், நீர் தங்கியிருந்த சீயோன் மலையையும் நினைத்தருளும்.
  spa-RV-1909: Acuérdate de tu congregación, que adquiriste de antiguo, cuando redimiste
    la vara de tu heredad; este monte de Sión, donde has habitado.
  ron-BTF: Amintește-ți de adunarea ta, pe care ai cumpărat-o din vechime; toiagul
    moștenirii tale, pe care l-ai răscumpărat; acest munte Sion, în care ai locuit.
  eng-WEBP: 'Remember your congregation, which you purchased of old, which you have
    redeemed to be the tribe of your inheritance: Mount Zion, in which you have lived.'
  eng-FBV: Remember the people you made your own long ago, the tribe you redeemed
    and made your own. Remember too Mount Zion, the place where you live.
  nld-1939: Gedenk toch uw volk, dat Gij U eens hebt verworven, De stam, die Gij hebt
    verlost als uw erfdeel, De Sionsberg, Die Gij U tot woonplaats verkoost!
  nch-BL: Xiquelnamiqui para tojuanti timomasehualhua cati timocohui huejcajquiya
    quema titetequipanohuayayaj san tapic. Quena, techtapejpeni para techchihuas timoaxcahua.
    Nojquiya tijtapejpeni nopa altepet Jerusalén para tijchihuas quej elisquía mochaj
    ipan ni taltipacti.
  vie-1934: Xin hãy nhớ lại hội Chúa mà Chúa đã được khi xưa, Và chuộc lại đặng làm
    phần cơ nghiệp của Chúa; Cũng hãy nhớ luôn núi Si-ôn, là nơi Chúa đã ở.
  cha-cha: Jaso y inetnonmo ni y unfajan gui ampmam na tiempo; y tribon y erensiamo,
    ni y jago sumatba; yan y egso Sion, anae sumasagajao.
  hin-CV: स्मरण कीजिए उन लोगों को, जिन्हें आपने मोल लिया था, उस कुल को, आपने अपना
    भागी बनाने के लिए जिसका उद्धार किया था; स्मरण कीजिए ज़ियोन पर्वत को, जो आपका आवास
    है.
  eng-OURB: Remember your congregation, which you purchased of old, which you have
    redeemed to be the tribe of your inheritance; Mount Zion [Mountain ridge, Marking],
    in which you have lived.
  spa-BES: Ten en cuenta a tu grupo de adoradores, a los cuales redimiste en los días
    pasados, a quienes tomaste como la gente de tu herencia; incluso esta montaña
    de Sión, que ha sido tu lugar de descanso.
  tdx-tdx: Tiahio i valobohòke vinili’o haehaey, i foko jineba’o ho lova’oy ! naho
    ty vohi’ i Tsiône fimoneña’oy.
  tha-KJV: ขอทรงระลึกถึงชุ​มนุ​มชนของพระองค์ ซึ่งพระองค์ทรงไถ่มาแต่​ดึกดำบรรพ์ ซึ่งพระองค์ทรงไถ่​ไว้​ให้​เป็นตระกูลที่เป็นมรดกของพระองค์
    ขอทรงระลึกถึงภูเขาศิ​โยน ซึ่งพระองค์ทรงเคยประทั​บน​ั้น
  por-BR-2018: Lembra-te do teu povo, que tu compraste desde a antiguidade; a tribo
    de tua herança, que resgataste; o monte Sião, em que habitaste.
  deu-ELO: Gedenke deiner Gemeinde, die du erworben hast vor alters, erlöst als dein
    Erbteil, des Berges Zion, auf welchem du gewohnt hast!
  eng-WYC-2018: Be thou mindful of thy gathering together; which thou haddest in possession
    from the beginning. Thou again-boughtest the rod of thine heritage; the hill of
    Zion, in which thou dwelledest therein. (Remember thy congregation; whom thou
    haddest in possession since the old days. Thou redeemedest this tribe for thy
    inheritance. And remember Mount Zion; where thou dwelledest.)
  epo-epo: Rememoru Vian komunumon, kiun Vi aĉetis en la tempo antikva, La genton
    de Via heredo, kiun Vi liberigis, Ĉi tiun monton Cion, sur kiu Vi loĝiĝis.
  gfk-gfk: Lik tar ira matanaiabar u ga kul pukus diet nalua saakit, no huntunaan
    u tinane tar ie, nong u ga halon leh ie sukun ira tinirih. Lik tar no uladih Saion,
    no taman u la kis taar tana.
  uig-PIN: Ɵzüng rǝnǝ tɵlǝp azad ⱪilƣan jamaitingni, Yǝni Ɵz mirasing boluxⱪa ⱪǝdimdǝ
    ularƣa ⱨǝmjǝmǝt bolup ⱪutⱪuzƣan ⱪǝbilini, Ɵzüng makan ⱪilƣan Zion teƣini yadingƣa
    kǝltürgǝysǝn!
  beo-beo: 'Dia fi dunu amo bu dawa:ma! Di da musa: hemonega Dia fi dunu Disu ili
    ilegele lai. Ilia da udigili hawa: hamonanu. Be Di da ili amoga fadegale, Dia
    fidafa esaloma:ne gadili oule asi. Di da musa: Saione Goumia esalu. Amo bu dawa:ma!'
  tpi-OTNT: Yu mas tingting gen long mipela ol manmeri bilong yu. Bipo tru yu bin
    makim mipela manmeri bilong yu. Yu bin baim bek mipela na mipela i stap lain bilong
    yu. Yu mas tingting gen long maunten Saion, em yu stap long en bipo.
  hau-SA: Ka tuna da mutanen da ka saya tun da daɗewa, kabilar gādonka, wadda ka fansa,
    Dutsen Sihiyona, inda ka zauna.
  udu-udu: Kayi dhana tul ’kup̱ ’kwanim pini e mo, uni gun takina /e ’peni kadhamo/
    mo, uni kun wankina /e ’ba/ mo mmota waḵ gom mal pini mo. Kayi ’Kuwosh ma Sihyuun
    e mo e mo yan jin c̱a’bkina /e mo.
  uig-LAT: Özüng rene tölep azad qilghan jamaitingni, Yeni Öz mirasing bolushqa qedimde
    ulargha hemjemet bolup qutquzghan qebilini, Özüng makan qilghan Zion téghini yadinggha
    keltürgeysen!
  nde-nde: Khumbula abantu owabathengayo ekadeni, isizwe selifa lakho owasihlengayo
    iNtaba iZiyoni, owawuhlala khona.
  ton-ton: Manatu ki he fakataha ʻo hoʻo kakai, ʻaia naʻa ke fakatau ʻi muʻa; ko e
    faʻahinga ʻo ho tofiʻa, ʻaia kuo ke huhuʻi; ʻae moʻunga ni ko Saione, ʻaia naʻa
    ke nofo ai.
  ces-1613: Rozpomeň se na shromáždění své, jehož jsi od starodávna dobyl a vykoupil,
    na proutek dědictví svého, na Sion horu tuto, na níž přebýváš.
  eng-WMB: 'Remember your congregation, which you purchased of old, which you have
    redeemed to be the tribe of your inheritance: Mount Zion, in which you have lived.'
  tam-TCV: நீர் பூர்வகாலத்தில் சம்பாதித்துக்கொண்ட உமது மக்களையும், நீர் மீட்டுக்கொண்ட
    உமது உரிமைச்சொத்தான கோத்திரத்தையும் நினைவிற்கொள்ளும்; உமது தங்குமிடமான சீயோன்
    மலையையும் நினைவிற்கொள்ளும்.
  ceb-ULB: Hinumdomi ang imong katawhan, nga imong gipalit niadtong karaang kapanahonan,
    ang banay nga imong gitubos nga mahimo nga imong kaugalingong panulundon, ug ang
    Bukid sa Zion, diin ikaw mipuyo.
  pol-UBG: Wspomnij na swoje zgromadzenie, które dawno nabyłeś; na szczep twego dziedzictwa,
    który odkupiłeś; na górę Syjon, na której mieszkasz.
  urd-GVU: اپنی جماعت کو یاد کر جسے تُو نے قدیم زمانے میں خریدا اور عوضانہ دے کر چھڑایا
    تاکہ تیری میراث کا قبیلہ ہو۔ کوہِ صیون کو یاد کر جس پر تُو سکونت پذیر رہا ہے۔
  eng-OEBCW: Remember the community you purchased of old to become by redemption the
    tribe of your heritage, Zion, the mountain you made your home.
  deu-1912: Gedenke an deine Gemeinde, die du vor alters erworben und dir zum Erbteil
    erlöst hast, an den Berg Zion, darauf du wohnest.
  kan-2017: ನೀನು ಹಿಂದಿನ ಕಾಲದಲ್ಲಿ ಸ್ವಕುಲವಾಗಿರಬೇಕೆಂದು ಬಿಡುಗಡೆ ಮಾಡಿ ಸಂಪಾದಿಸಿಕೊಂಡ ನಿನ್ನ
    ಸಭಾಮಂಡಲಿಯನ್ನು ಜ್ಞಾಪಿಸಿಕೋ; ನಿನ್ನ ವಾಸಸ್ಥಾನವಾಗಿದ್ದ ಚೀಯೋನ್ ಪರ್ವತವನ್ನು ಮರೆಯಬೇಡ.
  yap-yap: Mu tay u wun’um e girdi’ rom, ni mu mel’egrad kakrom ni ngar manged girdi’
    rom, ni pi’in ni mu chuwegrad ko sib ngar manged birom e ganong. Mu tay’ u wun’um
    e Burey nu Zion, ni um par riy bingyal’.
  hlt-MCSB: Hlamat kah na lai na hlangboel khaw, na rho la na tlan koca khaw, kho
    na sak thil Zion tlang te khaw poek lah.
  mdy-ETH: ሚናፓ ዓርቃዖ ኔ ዶኦሬ ኔ ዒጊኒ ማዓንዳጉዲ ዓይላታፓ ሻንቂ ኔ ኬሴ ዴሮ ኔኤኮ ማሌ፤ ሃያኮ ቤርታ ኔኤኮ ናንጎ ቤሲ
    ኔ ማሄ ፂዮኔ ዹኮም ማሌ።
  twi-ASANTE: Kae nkurɔfoɔ a wotɔɔ wɔn teteete no, abusua a ɛyɛ wʼagyapadeɛ a wogyee
    wɔn no, Bepɔ Sion, baabi a woteɛ hɔ.
  eng-WEBU: 'Remember your congregation, which you purchased of old, which you have
    redeemed to be the tribe of your inheritance: Mount Zion, in which you have lived.'
  spa-PDDPT: Acuérdate de tu congregación, La que compraste desde tiempo antiguo,
    La que redimiste para que sea tribu de tu heredad, Y de esta Montaña Sion, donde
    moras.
  gun-gun: Nema'endu'a ke ndevygua orekuai va'e re, yvy itui ypy'i guive ndejeupe
    guarã orejogua rire. Orejogua raka'e ndevy guarã orekuai aguã. Nema'endu'a ke
    Sião yvyty py reikoague re.
  agu-BL: Wajcaw, ulk tx'akx yi tanumu' tc'u'lu'. Yi tanumu' yi ja je xtxa'olu' tenẍchan.
    Yi tanumu' yi ja xcye'u' tan colpe'n. Ej nin ulk tx'akx tc'u'lu' yi mbi mbajij
    le wi'wtz Sión kale nnajewe'tu'.
  ilo-ULB: Lagipem dagiti tattaom, a pinilim idi un-unana a tiempo, a sinubbotmo nga
    agbalin a tawidmo, ken ti Bantay Sion a pagnanaedam.
  kpg-kpg: Goe gi langahia e Goe au daangada ala ne hilihili Kooe i mua loo belee
    hai nia daangada ni aau, ala ne hagamehede Kooe mai gi daha mo nadau noho hege
    belee hai do madawaawa. Goe gi langahia di Gonduu Zion, dela nogo noho iei Goe
    i mua.
  uig-ARA: ئۆزۈڭ رەنە تۆلەپ ئازاد قىلغان جامائىتىڭنى، يەنى ئۆز مىراسىڭ بولۇشقا قەدىمدە
    ئۇلارغا ھەمجەمەت بولۇپ قۇتقۇزغان قەبىلىنى، ئۆزۈڭ ماكان قىلغان زىئون تېغىنى يادىڭغا
    كەلتۈرگەيسەن!
  sus-sus: I xa ratu i xa ɲama ma i naxan xun saraxi, i kɛ fima naxan ma, i sabatixi
    naxan ya ma Siyon geya ma.
  pon-2006: Komw ketin tamanda sapwellimomwi aramas akan, me komw ketin piladahng
    komwi kawao, me komw ketin kasaledekala sang nan mour en lidu pwehn wiahla sapwellimomwi
    kadaudok. Komw ketin tamanda Nahna Saion wasa me komw ketiket ieo.
  jae-jae: Taêm ênam nêm gôlôac, taŋ gêmuŋgeŋ kôjaliŋ ma kôwaka êsêac sa têtu taôm
    nêm lau naŋ. Taêm ênam lôc Sion, taŋ gôŋgôŋ kêtu nêm malac naŋ.
  ksd-ksd: Una nuk pa kaum tarai, diat u kul pa diat amana, Diat u ga valaun pa diat
    upi diat kaum vuna tarai. Una nuk pa bula ra luana Sion, nina u tar ki ie.
  tur-YTC: Eskiden satın aldığın topluluğunu, Mirasın olmak üzere kurtardığın oymağı,
    Üzerinde yaşadığın Siyon Dağı’nı hatırla.
  bel-N: Узгадай пра грамаду Тваю, якую Ты здаўна набыў, якую бароніш, як кій спадчыны
    Сваёй, гару Сыён, на якой Ты жывеш!
  grc-BRENT: Ἐξομολογησόμεθα σοι ὁ Θεὸς, ἐξομολογησόμεθα, καὶ ἐπικαλεσόμεθα τὸ ὄνομά
    σου· διηγήσομαι πάντα τὰ θαυμάσιά σου.
  kpr-kpr: Ninda natofo anakora gategusesa ava sekago kotaso dae resena. Namane sabua
    use irero, ninda natofo beká aoro dae sedo, namane nange saghimbe bu darigusesa,
    a kotugo ututu Saion irá ghedo ghusesa, aindae barago sekago kotedo, joka aso
    dae resena.
  ind-AYT: Ingatlah umat-Mu, yang telah Engkau beli dahulu kala, yang telah Engkau
    tebus untuk menjadi milik pusaka-Mu, dan Gunung Sion, tempat Engkau bersemayam.
  yom-yom: Tebukila batu baku moyo ; bobo wukibakila thama ; dikanda di kiuka kiaku,
    diodi wukula. Mongo wu Sioni, koko wuvuanda.
  yut-yut: Mɨŋat amɨnyogo nin do aego nandaki. Kalɨpsigwan mɨŋat amɨnyogo nin manjɨŋ
    nipgul. Gak da nin yumaŋ nagɨl da nin gak dakon kabɨ ekwamaŋ. Saion Kabap kalɨp
    egɨpgul uŋun do aego nandaki.
  nya-nya: Kumbukirani anthu amene munawagula kalekale, fuko la cholowa chanu, limene
    Inu munaliwombola, phiri la Ziyoni, kumene inuyo mumakhala.
  hrv-hrv: Sjeti se zajednice koju si davno stekao, plÓemena koje namače kao svoju
    baštinu i brda Siona gdje si Šator svoj udario!
  mps-mps: Nago te naga hani bage dabolo te homu kone ma palao. Polobadu mu nago te
    naga we bidi da sa muai. Nago da ma abelama, tama da naga hani bidimainu yai.
    Nago te Saion bulu duba homu kone ma paliyu, te polobadu tede nage bidai dao.
  tpi-tpi: Yu mas tingting gen long mipela ol manmeri bilong yu. Bipo tru yu bin makim
    mipela manmeri bilong yu. Yu bin baim bek mipela na mipela i stap lain bilong
    yu. Yu mas tingting gen long maunten Saion, em yu stap long en bipo.
  dan-1931: Kom din Menighed i Hu, som du fordum vandt dig, - du udløste den til din
    Ejendoms Stamme - Zions Bjerg, hvor du har din Bolig.
  vie-OVCB: Xin nhớ lại dân mà Chúa đã chọn từ xưa, đại tộc mà Ngài đã chuộc làm cơ
    nghiệp! Và ngọn núi Si-ôn, nơi Ngài ngự trị trên đất.
  guj-2017: પુરાતન સમયમાં તમે લોકોને પસંદ કરીને ખરીદ્યા હતા, જેને તમે તમારા વતનનો
    વારસો થવાને છોડાવ્યા છે તેઓનું સ્મરણ કરો; અને સિયોન પર્વત, જ્યાં તમે રહો છો તેનું
    સ્મરણ કરો.
  pon-2006A: Komw ketin tamanda sapwellimomwi aramas akan, me komw ketin piladahng
    komwi kawao, me komw ketin kasaledekala sang nan mour en lidu pwehn wiahla sapwellimomwi
    kadaudok. Komw ketin tamanda Nahna Saion wasa me komw ketiket ieo.
  por-BRBSL: 'Lembre-se de sua congregação, que você comprou de antigamente, que você
    resgatou para ser a tribo de sua herança: Monte Zion, no qual você já viveu.'
  eng-OEBUS: Remember the community you purchased of old to become by redemption the
    tribe of your heritage, Zion, the mountain you made your home.
  swe-swe: Kom ihåg din församling som du friköpt [hebr. ”kana”] i forna tider, stammarna
    som du återlöst som ett arv, Sions berg [tempelberget i Jerusalem] där du bodde.
  cth-cth: Kamkhueng e tamimaya, yampa na ran e, râw lah na pang e miphun, na ratang
    e naw heh pahnim hanh.
  twi-twi: Kae nkurɔfo a wotɔɔ wɔn teteete no, abusua a ɛyɛ wʼagyapade a wugyee wɔn
    no, Bepɔw Sion, faako a wote hɔ.
  hlt-hlt: Hlamat kah na lai na hlangboel khaw, na rho la na tlan koca khaw, kho na
    sak thil Zion tlang te khaw poek lah.
  tbz-SIM: Dentɛní ɑ kɔbɛ kpɛ́í, ɑ dontɛ́ bɛ̀ nɛ̀ dimɔ̀nnì, bɛ̀ tu ɑ kɔbɛ mbɛ kɑ̀ɑ
    bɛ̀ tɔ, dentɛní Siyɔ̃ɔ̃ tɑ̃rì kpɛ́í ɑ do ɑ̃ dɛ̀.
  msy-2020: Nɨ fomɨra ua bagha e ginaba, nɨ e gɨnɨghnɨgh. Nɨ e givezegha gɨvazɨ, e
    nɨn adarazira. Nɨ faragha Saionɨn Mɨghsɨamɨn ike, egh nɨ ua mɨghsɨar kam ginɨrɨgh.
  dop-dop: Tɔɔsɩ nyɑ́ yəlɑɑ mpɑ n hikɑ too lɔŋtɑɑ nɑ ń yɑ-wɛ sɩ pɑ́ pəsɩ nyɑ́ kpəntɛ
    tɔ pɑ tɔɔ. Tɔɔsɩ Siyɔŋ pʋɣʋ ŋku kʋ tɔɔ n lɑpɑ nyɑ́ tɛ tɔ kʋ tɔm.
  azb-azb: Yada sal keçmişdə satın aldığın icmanı, Özünə xalq etmək üçün azad etdiyin
    tayfanı, Həm də məskənin olan Sion dağını.
  eng-DBY: Remember thine assembly, which thou hast purchased of old, which thou hast
    redeemed [to be] the portion of thine inheritance, this mount Zion, wherein thou
    hast dwelt.
  hin-2017: अपनी मण्डली को जिसे तूने प्राचीनकाल में मोल लिया था, और अपने निज भाग का
    गोत्र होने के लिये छुड़ा लिया था, और इस सिय्योन पर्वत को भी, जिस पर तूने वास किया
    था, स्मरण कर! (व्यव. 32:9, यिर्म. 10:16, प्रेरि. 20:28)
  wol-KYG: Bàyyil xel askan wi nga jënd bu yàgg, yaa jot gii giir, séddoo leen. Bàyyil
    xel tundu Siyoŋ, fa nga dëkke woon.
  bjr-bjr: Oo Anutu, anee ooqai Isaraee maqannaasa rusandeesamummasee maroonausara,
    misara amiqi mandee oonumafi iria. Anee maasa feefaurummasee aneenna maqannaasaika
    maqoona marianara oonumafi iria. Sioona aaqanasaa anee marunafa mariananoo, minara
    faqa oonumafi iria.
  eng-YLT: Remember Thy company. Thou didst purchase of old, Thou didst redeem the
    rod of Thy inheritance, This mount Zion — Thou didst dwell in it.
  kne-kne: Nemnemem koma ay Apo din pinilim ed idi ay ipogaw mo. Inbalam daida sin
    naibabag-enan da ta panbalinem ay ipogaw mos daida. Adi ka koman linglinglingan
    din dontog ay Zion ay nanteam.
  eng-WYC-2017: Be thou mindful of thy gathering together; which thou haddest in possession
    from the beginning. Thou again-boughtest the rod of thine heritage; the hill of
    Zion, in which thou dwelledest therein.
  eng-WMBB: 'Remember your congregation, which you purchased of old, which you have
    redeemed to be the tribe of your inheritance: Mount Zion, in which you have lived.'
  zat-NTPS: Bsá lazre' bénneache chiu', benne' ca' guzi'u nédxudaute̱. Benne' ca'
    bexa'u chee̱ gunu' xelaque̱' benne' cheé̱quezu', benne' ca' zaj zre̱'e̱ lu xi'a
    Sión nigá, naga zúaquezu' Lue'.
  zty-NTPS: Bsa' ḻaže' benne' chio' ka', benne' ka' wẕi'o ža ni'te, benne' ka' beya'wo'
    nich gono' ḻégake' benne' chekzo' ka', benne' ka' zej zoe' ḻaw Ya'a Sión nga,
    ga ni zoakzo' Le'.
  urd-GVH: अपनी जमात को याद कर जिसे तूने क़दीम ज़माने में ख़रीदा और एवज़ाना देकर छुड़ाया
    ताकि तेरी मीरास का क़बीला हो। कोहे-सिय्यून को याद कर जिस पर तू सुकूनतपज़ीर रहा
    है।
  rug-rug: Mu balabala i sari na Mua tinoni saripu ele vizati Goi pukerane pude na
    Mua tie, saripu ele vata rupahi Goi pa tinoa pinausu, pude na Mua butubutu soti.
    Mu balabala ia sa Toqere Zaione, vasina pu ele koa ia Goi.
  gaz-gaz: Saba ati dur filatte, gosa dhaala keetii, warra ati furte, Tulluu Xiyoon
    iddoo ati jiraattes yaadadhu.
  fra-LSG: Souviens-toi de ton peuple que tu as acquis autrefois, Que tu as racheté
    comme la tribu de ton héritage! Souviens-toi de la montagne de Sion, où tu faisais
    ta résidence;
  yal-yal: I xaxili lu i ya yamaan xɔn ma, i naxan xunba xabu waxati xunkuye, bɔnsɔnna
    naxan findixi i gbeen na. I nama ɲinan i dɔxɔden Siyon Geyaan xɔn.
  iou-iou: Ämawebekaye gäkŋata biŋam bian iwoyäŋpäŋ komi piäken nanik nimagut yäpmäŋ
    äpämaŋ kuŋkuno ninta äneŋi nadäŋ nimen. Ba Saion Pomka ŋo terak gäkŋa bian bämopninken
    irani unita nadäwen.
  haw-1868: E hoomanao oe i kou ekalesia au i kuai kahiko loa ai, Ka ohana o kou hooilina
    au i kuai ai; O keia mauna Ziona kahi i noho ai oe.
  arb-NAV: اذْكُرْ جَمَاعَتَكَ الَّتِي اقْتَنَيْتَهَا مُنْذُ الْقِدَمِ، وَالَّتِي
    افْتَدَيْتَهَا لِتَجْعَلَهَا سِبْطَ مِيرَاثِكَ. اذْكُرْ جَبَلَ صِهْيَوْنَ الَّذِي
    أَقَمْتَ فِيهِ.
  ded-ded: Ge kpebung habufocga warac yombong menununec, imoc negenna febeso. Neni
    geangga maridzoming ngicngac areng annideac geng bummenunuma ebicfunac mesinununec.
    Geng Siong tikiu tacannec, imoc negenna febeso.
  ewe-ewe: Ɖo ŋku ame siwo nèƒle le blema, dukɔ si nye wò domenyinu, ame siwo nèɖe
    kple Zion, to afi si nènɔ la dzi.
  eng-LEE: 'Remember thy congregation, which thou didst acquire of old; which thou
    didst redeem as the tribe of thy inheritance: this mount Zion, whereon thou hast
    dwelt.'
  asm-FB: তুমি পূৰ্বতে মুক্ত কৰা লোকসকলৰ উদ্দেশ্যে তোমাৰ অধিকাৰৰ ফৈদ হ’বলৈ ক্রয় কৰা;
    আৰু তুমি নিবাস কৰা চিয়োন পৰ্ব্বতক সোঁৱৰণ কৰা।
  sus-A: عِ شَ رَتُ عِ شَ حَمَ مَ عِ نَشَن شُن سَرَشِ، عِ كّ قِمَ نَشَن مَ، عِ سَبَتِشِ
    نَشَن يَ مَ سِيٌن فٍيَ مَ.
  fra-SBL: 'Souviens-toi de ta congrégation, que tu as acquise autrefois, que tu as
    rachetée pour en faire la tribu de ton héritage : Le mont Sion, dans lequel vous
    avez vécu.'
  hbo-hbo: זְכֹ֤ר עֲדָתְךָ֨ ׀ קָ֘נִ֤יתָ קֶּ֗דֶם גָּ֭אַלְתָּ שֵׁ֣בֶט נַחֲלָתֶ֑ךָ הַר־צִ֝יֹּ֗ון
    זֶ֤ה ׀ שָׁכַ֬נְתָּ בֹּֽו׃
  kik-kik: Ririkana andũ arĩa wegũrĩire o tene, arĩa wakũũrire magĩtuĩka mũhĩrĩga
    ũrĩa wegaĩire, na ũririkane Kĩrĩma gĩa Zayuni, o kũrĩa watũũrĩte.
  fra-NCL: Souviens-toi de ton peuple que tu as acquis aux jours anciens, que tu as
    racheté pour être la tribu de ton héritage ! Souviens-toi de ta montagne de Sion
    où tu faisais ta résidence,
  cek-AK: Canghnii hoiah na qan ih kaminawk, na qawktoep acaengnawk hoi na ohhaih
    Zion mae to poek ah.
  cuk-cuk: Be-dulamar negasailaun be susadi, mer be iego. Be-dulamar begadga-guega
    be bendaksagusadi, mer be iego. We-Sión-yar-siid be-negga be imaksadi, mer be
    iebalo.
  uig-CYR: '@see-verse:PSA.074.001'
  tel-2017: నీ వారసత్వంగా కొనుక్కున్న గోత్రాన్ని, నువ్వు అనాది కాలంలో విమోచించిన నీ
    ప్రజలను జ్ఞాపకం చేసుకో. నీ నివాసమైన ఈ సీయోను పర్వతాన్ని జ్ఞాపకం చేసుకో.
  hat-BSA: 'Sonje asanble Ou a, ke Ou te achte depi tan ansyen yo, sa yo ke Ou te
    rachte pou fè tribi eritaj pa Ou: Mòn Sion sila a, kote Ou te abite.'
  ukr-ONPU: Славимо Тебе, Боже, славимо, бо близьке ім’я Твоє; люди проголошують чудеса
    Твої.
  kos-kos: Esam mwet lom su kom sulela in pacl loeloes somla tuh elos in mwet lom,
    Su kom folokonma liki sruoh tuh elos in sruf lom. Esam Fineol Zion, su nien muta
    lom meet.
  hbo-WLC: זְכֹ֤ר עֲדָתְךָ֨ ׀ קָ֘נִ֤יתָ קֶּ֗דֶם גָּ֭אַלְתָּ שֵׁ֣בֶט נַחֲלָתֶ֑ךָ הַר־צִ֝יּ֗וֹן
    זֶ֤ה ׀ שָׁכַ֬נְתָּ בּֽוֹ׃
  ibo-ibo: Cheta mba ahụ nke ị zụtara na mgbe ochie, ebo ahụ bụ ihe nketa gị, ndị
    ị gbapụtara, nʼugwu Zayọn ebe i biri.
  ory-ory: ପୂର୍ବକାଳରେ ଯାହାକୁ ତୁମ୍ଭେ କିଣିଅଛ, ତୁମ୍ଭେ ଯାହାକୁ ଆପଣା ଅଧିକାରର ବଂଶ ହେବା ପାଇଁ
    ମୁକ୍ତ କରିଅଛ, ତୁମ୍ଭର ସେହି ମଣ୍ଡଳୀକୁ ଓ ତୁମ୍ଭର ବାସସ୍ଥାନ ସିୟୋନ ପର୍ବତକୁ ସ୍ମରଣ କର।
  chk-chk: Kopwe chechemeni noum we mwichen aramas, ka filiir me lomlom, chokewe ka
    angaseer pwe repwe chon om ainang. Kopwe pwal chechemeni ewe chuk Sion, ia ka
    nonom ie me lom.
  rop-rop: Yu jinggabat yu pipul olabat weya yubin pikimat blanga yu ronselp longtaim,
    en wen yubin baiyimbek olabat wen deibin jidan prisana, en yubin meigim olabat
    jidan yu ronwan traib. Yu jinggabat det hil gulum Saiyan weya yubin jidan bifo.
  ukr-1871: Спогадай твою громаду, що зєднав її оддавна, — ізбавив, як твоє наслїддє,
    тую гору Сион, на котрій ти осївся!
  yon-yon: Eb nimakarub unyemanbed amoddoon kuyaa ika meene, ambibkin mimodan ebbed
    kinewe biddoon kuyaa kui. Aangko Saiyon kurin anuk doberewen kuyaa ika meene.
  deu-1951: Gedenke deiner Gemeinde, die du vor alters erworben, an den Stamm deines
    Erbteils, den du erlöst hast, an den Berg Zion, darauf du Wohnung genommen!
  eng-JPS: Remember Thy congregation, which Thou hast gotten of old, which Thou hast
    redeemed to be the tribe of Thine inheritance; and mount Zion, wherein Thou hast
    dwelt.
  srp-1865: Opomeni se sabora svojega, koji si stekao od starine, iskupio sebi u našljednu
    državu, gore Siona, na kojoj si se naselio.
  lug-lug: Ojjukire abantu bo be wagula edda; ekika kye wanunula okuba ababo. Ojjukire
    olusozi Sayuuni gye wabeeranga.
  heb-heb: זכר עדתך קנית קדם גאלת שבט נחלתך הר ציון זה שכנת בו׃
  ben-IRV: তোমার লোকেদেরকে মনে কর, যাকে তুমি অতীতকালে মুক্ত করেছিলে, যাকে তুমি কিনেছিলে
    তোমার অধিকারের বংশ করবার জন্য এবং সিয়োন পর্বত যেখানে তুমি থাক।
  ntu-ntu: Nadcpx mz drtwrm nigr kcng tqmcpxqng mzli kc bqnc, mz nzarlapx-krbzm nigr
    mz mq kxnzakxputilr nigr, X mz nzmnc-krme bagr mz Newz Saeon.
  pan-pan: ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਜਿਸ ਨੂੰ ਤੂੰ ਮੁੱਢ ਤੋਂ ਮੁੱਲ ਲਿਆ ਹੈ, ਅਤੇ ਆਪਣੇ ਅਧਿਕਾਰ ਦੇ ਗੋਤ
    ਹੋਣ ਲਈ ਛੁਡਾਇਆ ਹੈ ਚੇਤੇ ਕਰ, ਨਾਲੇ ਇਸ ਸੀਯੋਨ ਪਰਬਤ ਨੂੰ ਜਿੱਥੇ ਤੂੰ ਰਿਹਾ ਹੈ।
  mya-JVB: ရှေးက အပိုင် ရတော်မူသောလူ အစည်းအဝေးကို၎င်း၊ ရွေး တော်မူသောအမွေ တော်အဘို့ကို၎င်း၊
    ကျိန်းဝပ် တော်မူရာ ဇိအုန် တောင် ကို၎င်းအောက်မေ့ တော်မူပါ။
  kgf-kgf: Hénaoriŋ hécga ionac kisic areŋ tuŋa tuŋa becarunec aŋgéŋ tima metecgé
    énécminec imi niŋɋeli énécmima guac baec boŋa téréya Zion imi momacnec niŋɋeliwésémaŋ.
  tte-O: Kunuwatu-kalatagimai kai am tomoyao kaiwena tubumayao ugite-sipwailiko sauga
    bagubagunana koina yo kubaguna-yagili siyawatagili panpanna koina siyamala am
    tomoyao. Kabo am kaba miya bwaimwa koya Saiyon kunuwatu-kalatan.
  tbg-tbg: Ho iritaane. Haaru Isipi vatanaaka tinavu Isareri rumpa taamanta vaurara
    are tinavu ruaruama timitera, tinavu Isareriara vika tinta vaiinti nahenti variate
    tivakera tinavu kaama taanarave. Saioni Aiqinaravata iritaane. Haaru are tinavu
    hampata vaireva, Saioni Aiqinaqaa variqira vuanarave.
  hmo-hmo: Oiemu orea, idaunegai oi abia hidi, oi sibona oiemu bese, be mani do oi
    laloatao. Oi ese hesiai mai guia danu dekena amo inai bese oi hamauria, oiemu
    bese korikori do oi halaoa totona. Siona Ororo, guna oi noho gabuna, mani do oi
    laloa.
  zar-NT: Yöjné netuʼ, bönachi tuʼdubi quiuʼ, nupa böáʼu cazuʼ dza niʼte, nupa böáʼu
    cazuʼ para gácatuʼ bönachi queë cazuʼ. Yöjné guíʼa Sión, ga ni guzóa cazuʼ Liʼ.
  urd-urd: अपनी जमा'अत को जिसे तूने पहले से ख़रीदा है, जिसका तूने फ़िदिया दिया ताकि
    तेरी मीरास का क़बीला हो, और कोह — ए — सिय्यून को जिस पर तूने सुकूनत की है, याद
    कर।
  rus-SYN: Славим Тебя, Боже, славим, ибо близко имя Твое; возвещают чудеса Твои.
  bqc-SIM: Gbɛ̃́ pↄ́ n ń sí za ziↄ yã́ dↄngu, bui pↄ́ ń bò aa gↄ̃̀ ń pↄ́ ũↄ
    ń Siↄna gbɛ̀sĩsĩ pↄ́ ń kɛ̀ n kúkĩi ũo.
  tcz-CHONGTHU: Khang masalai peh a nalhentum chate kahiu neisumil hih beh un, hiche
    nam nagoulu tum dia na ngeh jing chu kahiuve! chule hiche lei a na inn Jerusalem
    jong sumil hih beh in.
  mar-mar: तू प्राचीनकाळी जी मंडळी विकत घेतली, जिला तू आपले वारस होण्याकरता खंडणी
    भरून सोडविले तिचे, व ज्या सीयोन पर्वतावर तू वस्ती केली त्याची आठवण कर.
  isl-isl: Mundu, að við erum þjóðin þín – fólkið sem þú forðum leystir úr útlegð
    og valdir þér til eignar og gleði. Þú útvaldir Jerúsalem sem bústað þinn á jörðu.
  hlt-THB: Ak kqym awhkaw thlang nak thlaihkhqi, namah ing tlan hyk ti, nang a qo
    ak pang thlangkhqi na awmnaak Zion tlang ce poek cang lah thoeih ti.
  qub-qub: Acrashayqui runacunapäga yarpaycuy ari. Paycunataga gallarinanpita-pachami
    quiquiqui acrarayqui. Acrashayqui trïbu cananpämi jorgamurayqui. Sión lömataga
    yarpäriy ari. Gamga chaychömi tiyarayqui.
  bqp-bqp: Ǹ tó gbɛ̃ kũ n ń sí zaa zĩnↄ yã dↄngu, buri kũ n bò ò gↄ̃̀ n pↄ́ ũnↄ
    kũ Zaiↄ̃ kpi kũ n kɛ̀ n kúki ũo.
  hat-hat: Pa bliye pèp ou te chwazi depi nan tan lontan an, pèp ou te achte pou ou
    te fè yo tounen moun pa ou! Pa bliye mòn Siyon kote ou te chwazi pou rete a!
  eng-BSB: Remember Your congregation, which You purchased long ago and redeemed as
    the tribe of Your inheritance— Mount Zion where You dwell.
  eng-WEBPB: 'Remember your congregation, which you purchased of old, which you have
    redeemed to be the tribe of your inheritance: Mount Zion, in which you have lived.'
  kbq-kbq: Korapama Nagri vahe manigahaze hunkama huhampri'nana vahe mani'nonanki,
    kagera okaninka kagesa antahiramio. Tagu'ma nevazinka mareri fenozani'agna huta
    manigahaze hu'nana vahe tagra mani'none. Kagra Saioni agonarema nemanina agonagura
    (Jerusalemi) kagesa antahio.
  pon-pon: Kom kotin kupura japwilim omui momodijou, me kom kotin pwaindar maj o,
    o me komui dorelar, pwen wiala japwilim omui, kotin kupura dol Jion, waja me kom
    kotikot ia.
  nhe-BL: Xiquilnamiqui para tojuanti timotlacajhua tlen timocohui huejcajquiya quema
    titlatequipanohuayayaj san tlapic. Quena, tinechtlapejpeni para titechchihuas
    timoaxcahua. Nojquiya tijtlapejpeni nopa altepetl Jerusalén para tijchihuas queja
    elisquía mochaj ipan ni tlaltepactli.
  wnc-wnc: Gata ninu amindabamde gatuka natanimuyo. Tupa siknga nindane bapuninu amindabamu
    gikae papi yuking. Gika dongu waakngane nana aminu gatayamuke iwande katakngane
    papi gikane dongga dakngake yuking. Sike dongu waakwakga tawanu Saion dakane yukingu
    tupa yukuyakge natapso.
  bus-bus: Ǹ tó gbɛ̃ kɛ̀ n ń sí zaa ziinↄ yã dↄngu, borii kɛ̀ ń bò aↄ̃ gↄ̃̀ n pↄ́
    ũunↄ kↄ̃n Zayↄn kpiii kɛ̀ ń kɛ̀ n kúkii ũuo.
  gub-BL: Nema'enukwaw katu neremiaihu wanehe nehe. Kwehe mehe erexarexak neremiruze'eg
    romo ne wà. Erepyro amo wanupe uma'ereko e ma'e romo waneko haw wi wà, neremiaihu
    romo wamuigo kar pà ne wà. Nema'enukwaw Xiàw ywytyr rehe nereko awer rehe ne.
  eng-DRA: 'We will praise thee, O God: we will praise, and we will call upon thy
    name. We will relate thy wondrous works:'
