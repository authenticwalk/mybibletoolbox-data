verse: PSA.074.018
translations:
  mal-C: യഹോവേ, ശത്രു അങ്ങയെ പരിഹസിച്ചത് എങ്ങനെയെന്നും ഭോഷർ തിരുനാമത്തെ അധിക്ഷേപിക്കുന്നത്
    എങ്ങനെയെന്നും ഓർക്കണമേ.
  deu-TKW: Gedenke daran! Der Feind lästert, Jahwe, und ein thörichtes Volk verhöhnt
    deinen Namen.
  lin-lin: Yawe, kobosana te ete monguna afingi Yo, ete bato bazanga tina batioli
    Kombo na Yo !
  mmx-mmx: Ketla, Leeme Silok tarak, unaklen i do limixin munepen minu ding longon
    sese u, atla diplavang ti levenmoroa xaxarang, kuren la dik sok tixirixes u.
  eng-LSV: Remember this—an enemy reproached YHWH, || And a foolish people have despised
    Your Name.
  eng-GNV: Remember this, that the enemie hath reproched the Lord, and the foolish
    people hath blasphemed thy Name.
  eng-WEBSTER: Remember this, the enemy hath reproached, O LORD, and the foolish people
    have blasphemed thy name.
  nhw-BL: TOTECO, xiquita quenicatza mitzmahuispolohuaj mocualancaitacahua, huan quenicatza
    mitztlaijilhuíaj nopa masehualme catli mohueyimatij.
  swh-ONEN: Ee Bwana, kumbuka jinsi mtesi alivyokudhihaki, jinsi watu wapumbavu walivyolitukana
    jina lako.
  bba-bba: Yinni Gusunɔ, ɑ yɑɑyo mɑ yibɛrɛ u nun yɛ̃ɛmɔ. Bwese te tɑ ǹ bwisi mɔ,
    tɑ wunɛn yĩsiru ɡɛmɑ.
  eng-KJVCPB: Remember this, that the enemy hath reproached, O Lord, And that the
    foolish people have blasphemed thy name.
  luo-luo: Parie kaka jasigu osejari, yaye Jehova Nyasaye. Parie kaka joma onge rieko
    osechayo nyingi.
  aii-aii: ܕܟ݂ܘܿܪ ܐܵܗܵܐ، ܕܵܐܟ݂ܝܼ ܠܝܼܡ ܠܹܗ ܕܸܫ̃ܡܸܢ، ܝܵܐ ܡܵܪܝܵܐ، ܘܥܲܡܵܐ ܣܲܟ݂ܠܵܐ ܡܘܼܣܚܸܪܹܗ
    ܒܫܸܡܘܼܟ݂.
  meu-meu: Iehova e, inai taudia edia heihi-ihirai ba laloa tao, asie matauraimu taudia
    na oi ladamu e ihi-ihiraiamu danu.
  npi-ULB: हे परमप्रभु, शत्रुहरूले तपाईंलाई कसरी अपमान गरे सो सम्झनुहोस् । अनि मूर्ख
    मानिसहरूले तपाईंको नाउँको निन्दा गरेका छन् ।
  yor-yor: Rántí bí àwọn ọ̀tá ń kẹ́gàn rẹ, Olúwa bí àwọn aṣiwèrè ènìyàn ti ń ba orúkọ
    rẹ jẹ́.
  pes-OPCB: ای خداوند، ببین چگونه دشمن به نام تو اهانت می‌کند.
  tgl-ULB: Alalahanin mo, Yahweh, kung paano ka binato ng kaaway ng mga panlalait,
    at nilapastangan ng mga hangal ang iyong pangalan.
  nop-nop: Yahwe, du kaule mu tibeŋ. Memikgeye adi ganimpekit hati tiiŋ. Adi yadi
    me bubuyehi nadinadihinit mokit nabugoŋ, doktiŋa dutok adi nadigambune nemek fiit
    nabugoŋ tilak.
  hui-hui: Anduane Homogo-o í̠na ani birigola í̠la waitigi bu karume í̠ hondo oba
    halu karuni mitangi bibe. Tini mini nawi kariane tigua mitangi bialu í̠ kego bame
    degeda lomanda bialu mege biaga ka.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​၏​ရန်​သူ​တို့​သည်​ကိုယ်​တော်​ရှင်
    အား ပြက်​ရယ်​ပြု​ကြ​သည်​ကို​လည်း​ကောင်း၊ သူ​တို့​သည်​ဘု​ရား​မဲ့​၍​ကိုယ်​တော်​ရှင်​အား
    မ​ထီ​မဲ့​မြင် ပြု​ကြ​သည်​ကို​လည်း​ကောင်း​သ​တိ​ရ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་དགྲ་ཡི་འཕྱ་སྨོད༌དང༌། །གླེན་པས་ཁྱེད་མཚན་སྐུར་བཏབ་དྲན་པར༌མཛོད།།
  wsk-wsk: O Yawe, kager kari memek nika gusiman wore ko kamin ares mauk, se kariimet
    ikia ningo mena, nika nip balu maguwuman wore ko ikiko.
  sna-sna: Rangarirai kuti muvengi akakushorai sei, imi Jehovha, uye kuti mapenzi
    akamhura sei zita renyu.
  spa-BLM: 'Acuérdate de esto: el enemigo se ha burlado de ti, Yahvé. Los insensatos
    han blasfemado tu nombre.'
  cac-cac: Mamin Jehová, nacoti, to a eb' ajc'ol sb'uchvaj eb' d'ayach. Te quistal
    eb', yuj chi' tzach spatiquejel eb'.
  swh-ULB: Kumbula vile adui alivyo vurumisha matusi kwako, Yahwe, na kwamba watu
    wapumbavu wamelitukana jina lako.
  deu-ELBBK: 'Gedenke dessen: Der Feind hat den HERRN gehöhnt, und ein törichtes Volk
    hat deinen Namen verachtet.'
  mbb-OT: Tentenuzi nu, Nengazen, is kebpeel-elezi wey kedsudia kenikew te menge tulebung
    he menge kuntada.
  mal-2015: യഹോവേ, ശത്രു നിന്ദിച്ചിരിക്കുന്നതും മൂഢജാതി തിരുനാമത്തെ ദുഷിച്ചിരിക്കുന്നതും
    ഓർക്കേണമേ.
  gup-gup: O Yawey, ngudda yibenburrbu nahni bininj nawu ngundiwirrihme bu ngundidjekmiwon,
    dja mak birribengwarr bininj ngundingeydjekmiwong.
  rmc-rmc: Leper tuke, RAJEJA, sar tutar o ňeprijaťeľis asal, sar o diline dikhen
    tele tiro nav.
  nlg-nlg: 'Maghutu ko ghilala tara kiahaghinigho ghamua na kana: Gaira tara mua manahana
    God, mara nigho sika.'
  pes-OPV: ‌ای خداوند این را بیادآور که دشمن ملامت می‌کند و مردم جاهل نام تو را اهانت
    می‌نمایند.
  ron-1924: Аду-Ць аминте, Доамне, кэ врэжмашул Те батжокореште ши ун попор некибзуит
    хулеште Нумеле Тэу!
  ben-OBCV: হে সদাপ্রভু, মনে রেখো, শত্রুরা কেমন তোমাকে উপহাস করেছে, মূর্খ লোকেরা কীভাবে
    তোমার নামের অসম্মান করেছে।
  som-som: Rabbiyow, xusuuso in cadowgu caytamay, Iyo in dad nacas ahu magacaaga caayay.
  eng-ASVBT: Remember this, that the enemy hath reproached, O Jehovah, And that a
    foolish people hath blasphemed thy name.
  mna-mna: Yooba, motom iŋgal sua repiiliŋana ta kom koi bizin tikamam pu na. Iŋgi
    wal kankaanaŋan tizorzooru mi tipasansaana zom.
  ita-1885: 'Ricordati di questo: che il nemico ha oltraggiato il Signore, E che il
    popolo stolto ha dispettato il tuo Nome.'
  eng-ULB: Call to mind how the enemy hurled insults at you, Yahweh, and that a foolish
    people has blasphemed your name.
  spa-VBL: No olvides cómo el enemigo te ha ridiculizado, Señor, y con cuanto irrespeto
    han insultado tu nombre.
  fra-_FOB: Souviens-toi que l'ennemi outrage, ô Éternel! qu'un peuple insensé méprise
    ton nom!
  mal-mal: യഹോവേ, ശത്രു നിന്ദിച്ചതും മൂഢജനത തിരുനാമത്തെ ദുഷിച്ചതും ഓർക്കണമേ.
  urd-GVR: Ai Rab, dushman kī lān-tān yād kar. Ḳhayāl kar ki ahmaq qaum tere nām par
    kufr baktī hai.
  suz-BL: परमप्रभु यावे इन जोरी सत्रुमी इन कली दोपा शाक्‍ग्‍मे। मिनु इन कली मटीबपुकीमी
    दोपा इन नें आ पर्बम शुक्‍‍शी पामे? मेको मिम्‍तीन।
  eng-NOY: O remember that the enemy hath reviled Jehovah; That an impious people
    hath blasphemed thy name!
  ita-1927: 'Ricordati questo: che il nemico ha oltraggiato l’Eterno, e che un popolo
    stolto ha sprezzato il tuo nome.'
  ckb-ckb: ئەی یەزدان، ئەمەت لەبیر بێت، ناحەزان سووکایەتییان پێت کرد، گەلێکی گێل بێزیان
    لە ناوی تۆ کردەوە.
  eng-BBE: Keep this in mind, O Lord, that your haters have said cruel things, and
    that your name has been looked down on by a people of evil behaviour.
  xsi-xsi: Mao nâ, noko muŋga kuveta mâsi ŋalaŋala ŋinde. Mine nde Yova Kindeni, ara
    ŋana noko ma kalo ŋgere ŋana ŋine kâ; noko ne kazâŋa tamâta uru siŋeleano. Kinzi
    sitogonzi tamâta kapa-kapa, ilonzi kalonzi tia ndo, aku simo siporo ŋgua pavaligiŋa
    pano.
  kan-OKCV: ಮೂರ್ಖರು ನಿಮ್ಮ ನಾಮವನ್ನು ನಿಂದಿಸುತ್ತಾರೆ. ಶತ್ರುಗಳು ನಿಮ್ಮನ್ನು ಹಾಸ್ಯಮಾಡುತ್ತಾರೆ.
    ಯೆಹೋವ ದೇವರೇ, ಇದನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: யெகோவாவே, எதிரி உம்மை நிந்தித்ததையும், மதியீன மக்கள் உமது நாமத்தைத் தூஷித்ததையும்
    நினைத்துக்கொள்ளும்.
  spa-RV-1909: 'Acuérdate de esto: que el enemigo ha dicho afrentas á Jehová, y que
    el pueblo insensato ha blasfemado tu nombre.'
  ron-BTF: Amintește-ți că dușmanul a ocărât, DOAMNE, și că poporul prost a blasfemiat
    numele tău.
  eng-WEBP: Remember this, that the enemy has mocked you, LORD. Foolish people have
    blasphemed your name.
  eng-FBV: So keep in mind how the enemy ridiculed you, Lord, and how irreverent people
    insulted your reputation.
  nld-1939: Denk aan dit alles, o Jahweh, als de vijand blijft honen, Een waanzinnig
    volk uw Naam blijft lasteren!
  nch-BL: TOTECO, xiquita quenicatza mitzmahuispolohuaj mocualancaitacahua, huan quenicatza
    mitztaijilhuíaj nopa masehualme cati mohueyimatij.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy nhớ rằng kẻ thù nghịch đã sỉ nhục, Và một dân
    ngu dại đã phạm đến danh Ngài.
  cha-cha: Jaso este, na y enimigo manmalalatde, O Jeova, ya ayo y mangaduco na taotao
    jachatfino y naanmo.
  hin-CV: याहवेह, स्मरण कीजिए शत्रु ने कैसे आपका उपहास किया था, कैसे मूर्खों ने आपकी
    निंदा की थी.
  eng-OURB: Remember this, that the enemy has mocked you, Adonai. Foolish people have
    blasphemed your name.
  spa-BES: Ten esto en cuenta, oh Señor, que tus enemigos han dicho cosas crueles,
    y que tu nombre ha sido menospreciado por un pueblo de mala conducta.
  tdx-tdx: Tiahio, ry Iehovà, te niteratera i rafelahiy, vaho nitivae’ o lo-tsere­keo
    i Tahina’oy.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงระลึกข้อนี้​ว่า ศัตรู​เยาะเย้ยอย่างไร และชนชาติ​โง่​ได้​หมิ่นประมาทพระนามของพระองค์​อย่างไร
  por-BR-2018: 'Lembra-te disto: que o inimigo insultou ao SENHOR; e um povo tolo
    blasfemou o teu nome.'
  deu-ELO: 'Gedenke dessen: der Feind hat Jehova gehöhnt, und ein törichtes Volk hat
    deinen Namen verachtet.'
  eng-WYC-2018: Be thou mindful of this thing, the enemy hath said shame to the Lord;
    and the unwise people hath excited to ire thy name. (Remember this, that the enemy
    hath said shame to the Lord; and that the foolish and the ignorant have scorned
    thy name.)
  epo-epo: Rememoru tion, ke malamiko insultas la Eternulon Kaj popolo malsaĝa malhonoras
    Vian nomon.
  gfk-gfk: Watong, lik leh ing ira num ebar diet ga kukutur taam, ma ira ulba na tunotuno
    diet ga tange haliare no hinsaam huo.
  uig-PIN: 'Xuni esingdǝ tutⱪaysǝn, i Pǝrwǝrdigar: — Bir düxmǝn Seni mǝshirǝ ⱪildi,
    Ⱨamaⱪǝt bir hǝlⱪ namingni ⱨaⱪarǝtlidi.'
  beo-beo: 'Be Hina Gode! Dima ha lai dunu ilia Dima ousa. Amola ilia Di hame dawa:
    amola Dima higasa. Amo Di bu dawa:ma.'
  tpi-OTNT: Bikpela, yu no ken lusim tingting. Ol birua bilong yu ol i save tok bilas
    long yu. Ol i olsem longlong man na ol i ting yu olsem samting nating.
  hau-SA: Ka tuna da yadda abokin gāba ya yi maka ba’a, ya Ubangiji, yadda wawaye
    suka ɓata sunanka.
  udu-udu: Kayi gwo yan e mo ma, ayy Tap̱a, ’kwani kun ta ’kup̱ ’theḵki shushi mis
    kata sa/ mo? dhali ’kwani kun ’koki dhu mii gun ḵogu mo tani waḵki gway pini mo
    be.
  uig-LAT: 'Shuni ésingde tutqaysen, i Perwerdigar: — Bir düshmen Séni mesxire qildi,
    Hamaqet bir xelq namingni haqaretlidi.'
  nde-nde: Khumbula ukuthi isitha besikuklolodela, Thixo, ukuthi iziwula bezihlambaza
    ibizo lakho.
  ton-ton: ‌ʻE Sihova, manatu ki he meʻa ni, kuo lauʻikovi ʻe he fili, pea kuo kape
    ki ho huafa ʻae kakai vale.
  ces-1613: Rozpomeniž se na to, že útržky činil ten odpůrce Hospodinu, a lid bláznivý
    jak se jménu tvému rouhal.
  eng-WMB: Remember this, that the enemy has mocked you, LORD. Foolish people have
    blasphemed your name.
  tam-TCV: யெகோவாவே, பகைவன் எவ்வளவாய் உம்மை ஏளனம் செய்தான் என்பதையும், மூடர்கள் உமது
    பெயரை எப்படி நிந்தித்தார்கள் என்பதையும் நினைவிற்கொள்ளும்.
  ceb-ULB: Hinumdomi kung giunsa sa kaaway paglabay ug mga pagtamay kanimo, O Yahweh,
    ug ang pagpasipala sa mga buangbuang nga mga tawo sa imong ngalan.
  pol-UBG: Pamiętaj o tym, że wróg zelżył ciebie, PANIE, a głupi lud urągał twemu
    imieniu.
  urd-GVU: اے رب، دشمن کی لعن طعن یاد کر۔ خیال کر کہ احمق قوم تیرے نام پر کفر بکتی
    ہے۔
  eng-OEBCW: Yet, for all this, the foe has insulted you, Lord, and a nation of fools
    has reviled your name.
  deu-1912: So gedenke doch des, daß der Feind den HERRN schmäht und ein töricht Volk
    lästert deinen Namen.
  kan-2017: ಯೆಹೋವನೇ, ವೈರಿಗಳು ನಿನ್ನನ್ನು ನಿಂದಿಸಿದ್ದನ್ನು, ದುರ್ಮತಿಗಳು ನಿನ್ನ ನಾಮವನ್ನು ತಿರಸ್ಕರಿಸಿದ್ದನ್ನು
    ಜ್ಞಾಪಿಸಿಕೋ.
  yap-yap: A SOMOL, dabi m’ay u wun’um ni be minmin e pi to’ogor rom ngom, ni bogni’
    ni dariyfam u wan’rad ma dubrad gur.
  hlt-MCSB: BOEIPA aka veet thunkha neh na ming yah aka bai pilnam ang he poek lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ሞርካ ኔና ቦሂ ዓማላሢ ዛጌ፤ ዔያታ ዔኤያ ማዔሢሮ ኔ ሱንፆይዳ ጫርቃኔ።
  twi-ASANTE: Ao Awurade, kae sɛdeɛ ɔtamfoɔ no sere woɔ, sɛdeɛ nkwaseafoɔ agu wo din
    ho fi.
  eng-WEBU: Remember this, that the enemy has mocked you, LORD. Foolish people have
    blasphemed your name.
  spa-PDDPT: Recuerda esto, oh Yavé, que el enemigo te ofendió, Y gente insensata
    blasfemó tu Nombre.
  gun-gun: 'Eikuaa pota ke pova''e nunga re: ndee Senhor re nderovaigua kuery ijayvu
    rei okuapy, hi''arandu e''ỹ va''e regua ijayvu vaikue-ikue nderery re.'
  agu-BL: Wajcaw, ulk tx'akx tc'u'lu', yi ilenin na tzan yi contru' tan telse'n k'eju'.
    Nin wi'nin e' yab na chitzan tan talche'n yi qui'c xacu'.
  ilo-ULB: Lagipem no kasano iti panangisawang ti kabusor iti makapasakit a sasao
    kenka, O Yahweh, ken tinabbaawan dagiti maag a tao iti naganmo.
  kpg-kpg: Meenei Dimaadua, gi langahia bolo o hagadaumee le e gadagada adu gi di goe.
    Digaula la digau huaidu gei digaula e hagawelewele adu gi di Goe.
  uig-ARA: 'شۇنى ئېسىڭدە تۇتقايسەن، ئى پەرۋەردىگار: ــ بىر دۈشمەن سېنى مەسخىرە قىلدى،
    ھاماقەت بىر خەلق نامىڭنى ھاقارەتلىدى.'
  sus-sus: I xa ratu a ma a muxu yaxuie na i tan Alatala nan maberefe, ɲama xaxilitare
    na i xili bɛxufe!
  pon-2006: Maing KAUN, komw pahn ketin taman me imwintihti kan kin kouruhrkin komwi;
    re me rotorot oh re kin kailongkin komwi.
  jae-jae: O Apômtau, taêm ênam gebe nêm ŋacjo sêômac aôm. Êsêac sêkac tauŋ su aŋga
    aômnêm ma sêgôm nêm ŋaê kêtu gêŋ meloc.
  ksd-ksd: Luluai, una nuk pa ia, tago ra ebar i tar varkulumai; Ma ra umana papaua
    dia tar vul ra iangim.
  tur-YTC: Düşmanın seninle alay ettiğini unutma, ey Yahve. Akılsız bir halk senin
    adına küfretti.
  bel-N: 'Памятай пра гэта: вораг зьневажае ГОСПАДА, і народ бязглузды пагарджае імем
    Тваім!'
  kpr-kpr: Avata, Bajari, ninda gitofu nindae gegha jiraera, a kotugo gogovara embo
    nimoa ighagha urureoro ninda javo eko eraira, ava kotaso dae resena.
  ind-AYT: Ingatlah bahwa musuh mengolok-olok, ya TUHAN, dan bangsa yang bebal menolak
    nama-Mu!
  yom-yom: Tebuka moyo buevi mbeni kalembo sekinina, a Yave, buevi bivungisi balenzila
    dizina diaku !
  yut-yut: Yawe, gak dɨma ɨŋtoki. Uwalgo da yaŋsul yokwisi aŋ gamaŋ. Uŋun nandaŋ kokwini
    tagɨ dɨma amɨn da mango do yaŋba yokwi tok aŋ.
  nya-nya: Kumbukirani momwe mdani wakunyozerani Inu Yehova, momwe anthu opusa apeputsira
    dzina lanu.
  hrv-hrv: 'Spomeni se ovoga: dušmanin ti se rugaše, Jahve, i bezumni narod pogrdi
    ime tvoje.'
  mps-mps: Genuai Bidi, nago homu kone ebo me tagaligio. Te nago boi bidi dabego te
    posobo po nageba obao. Augwali te esela pabo kolesaga meni yai bidi tiwai eyu,
    tama augwa homugo nage te olo bage me tiwai da homu ebo dao.
  tpi-tpi: Bikpela, yu no ken lusim tingting. Ol birua bilong yu ol i save tok bilas
    long yu. Ol i olsem longlong man na ol i ting yu olsem samting nating.
  dan-1931: Kom i Hu, o HERRE, at Fjenden har hånet, et Folk af Dårer har spottet
    dit Navn!
  vie-OVCB: Lạy Chúa Hằng Hữu, xin nhớ lại lời quân thù chế nhạo. Đám dân ngu dại
    xúc phạm Danh Ngài.
  guj-2017: હે યહોવાહ, શત્રુઓ તમારી મશ્કરી કરે છે અને મૂર્ખ લોકો તમારા નામની નિંદા
    કરે છે, તેનું સ્મરણ કરો.
  pon-2006A: Maing KAUN, komw pahn ketin taman me imwintihti kan kin kouruhrkin komwi;
    re me rotorot oh re kin kailongkin komwi.
  por-BRBSL: Lembre-se disto, que o inimigo zombou de você, Yahweh. Pessoas tolas
    blasfemaram seu nome.
  eng-OEBUS: Yet, for all this, the foe has insulted you, Lord, and a nation of fools
    has reviled your name.
  swe-swe: Kom ihåg detta, hur fienden har hånat Herren (Jahve) och hur dåraktiga
    människor har smädat ditt namn.
  cth-cth: Oe BAWIPA, taran ni na pathoe e hoi tamipathunaw ni na min a pacekpahlek
    e hah pahnim hanh.
  twi-twi: Awurade, kae sɛnea ɔtamfo no aserew wo, sɛnea nkwaseafo agu wo din ho fi.
  hlt-hlt: BOEIPA aka veet thunkha neh na ming yah aka bai pilnam ang he poek lah.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ nyɛ̃́ ɑ dootitɔbɛ̀ dɑ sɑ̃́ɑ̃́mmɛ̀, kɛ̀ kubotí kùù yɛi
    nkɛ̀ kù cɑ̀ɑ̀ri ɑ yètìrì.
  msy-2020: Ikiavɨra Itir God, nɨ okɨnɨghnɨghan markɨ. Nɨn apaniba gumazir onganibar
    mɨn nɨghnɨgha ghaze, nɨ mati pura bizim egha nɨ dɨpova nɨ mɨgei.
  dop-dop: Tɑcɑɑ tɔɔsɩ sɩ kolontu kʋləɣɩ nyɑ́ tɔɔ, yəlɑɑ kʋmɛlɛməŋ ɩnɩ ɩ woŋəɣɩ-ŋ.
  azb-azb: Ya Rəbb, unutma, düşmən Səni söyür, Sənin adına axmaq bir xalq küfr edir.
  eng-DBY: Remember this, that an enemy hath reproached Jehovah, and a foolish people
    have contemned thy name.
  hin-2017: हे यहोवा, स्मरण कर कि शत्रु ने नामधराई की है, और मूर्ख लोगों ने तेरे नाम
    की निन्दा की है।
  wol-KYG: Kon xoolal, Aji Sax ji, noon a ngi ree, xeet wu amul bopp a lay sewal.
  bjr-bjr: Oo Yaawee namuqaa aniara uteeti naakada qimarianara iria. Kisaaqasaa furufari
    mariasa aniara fifau ainaina fee qimasee ani auqu aquraraidaqa.
  eng-YLT: Remember this — an enemy reproached Jehovah, And a foolish people have
    despised Thy name.
  kne-kne: Nemnemem, Apo, ay sis-iyekan daka sin mangonkontra en sik-a. Naong-ong
    da yan laslasoyen das sik-a.
  eng-WYC-2017: Be thou mindful of this thing, the enemy hath said shame to the Lord;
    and the unwise people hath excited to ire thy name.
  eng-WMBB: Remember this, that the enemy has mocked you, LORD. Foolish people have
    blasphemed your name.
  zat-NTPS: 'Bsa lazre'' da nigá: Benne'' ca'' dxeledábague̱'' lue'' ba zaj nun le̱''
    chiu'' Lue'', Xran. Benne'' xala ca'' ba gulenné̱'' schanni'' chee̱ Lau''.'
  zty-NTPS: 'Bejsá'' ḻaže'' da'' ni: benne'' ka'' bi ẕḻé''egekle'' Le'' chawe''
    ben dítjgekle'' Le'', X̱anto'' Dios, na'' benne'' yaḻ ḻaže'' ka'' wnnégake''
    che La la''y chio'' Le''.'
  urd-GVH: ऐ रब, दुश्मन की लान-तान याद कर। ख़याल कर कि अहमक़ क़ौम तेरे नाम पर कुफ़र
    बकती है।
  rug-rug: Kei Zihova, Mu balabala ia sapu hegere nigo rina Mua kana si Goi, na tie
    huporo pu loke dia Tamasa si arini, meke zama ṉoṉovaligo rini.
  gaz-gaz: Yaa Waaqayyo, akkamitti akka diinni sitti qoosu, akkamitti akka namoonni
    gowwoonnis maqaa kee xureessan yaadadhu.
  fra-LSG: Souviens-toi que l’ennemi outrage l’Éternel, Et qu’un peuple insensé méprise
    ton nom!
  yal-yal: 'Koni Alatala, i xaxili lu ito xɔn ma: i yaxune gelema i ma! Xaxilitarene
    i xili kalama!'
  iou-iou: Täŋpäkaŋ Ekäni, iwankaye gäka gaŋani pähap nadäŋpäŋ Anutu bureni yäŋ nämo
    nadäŋ gamiŋpäŋ gabäŋ mägayäk täkaŋ. Unita nadäŋpäŋ kowata yämen.
  haw-1868: E hoomanao oe i keia, ua hoino wale ka enemi, e Iehova, A ua kuamuamu
    wale na kanaka naaupo i kou inoa.
  arb-NAV: إِنَّمَا اذْكُرْ أَنَّ عَدُوّاً قَدْ عَيَّرَ الرَّبَّ، وَشَعْباً جَاهِلاً
    قَدِ اسْتَهَانَ بِاسْمِكَ.
  ded-ded: O KEBU, ngabafocga yeni ngadeguma deendema anggenggec ngic negen negengngina
    kpac, yeni geac kpac kuneng demanganeandae, imoc negenna febeso.
  ewe-ewe: O! Yehowa, ɖo ŋku ale si futɔ la do vlo wò kple ale si bometsilawo ɖe alɔme
    le wò ŋkɔ ŋuti la dzi.
  eng-LEE: Remember this, that the enemy hath defied the Lord, and that a worthless
    foolish people have blasphemed thy name.
  asm-FB: হে যিহোৱা, তুমি পাহৰি নাযাবা শত্ৰুৱে যে তোমাক ঠাট্টা নিন্দা কৰিছে; মূর্খ
    লোকবোৰে যে তোমাৰ নাম অনাদৰ কৰিছে।
  sus-A: عِ شَ رَتُ عَ مَ عَ مُشُ يَشُييٍ نَ عِ تَن عَلَتَلَ نَن مَبٍرٍقٍ، حَمَ شَشِلِتَرٍ
    نَ عِ شِلِ بّشُقٍ!
  fra-SBL: 'Souviens-toi de ceci : l''ennemi s''est moqué de toi, Yahvé. Des gens
    stupides ont blasphémé ton nom.'
  hbo-hbo: זְכָר־זֹ֗את אֹ֭ויֵב חֵרֵ֣ף ׀ יְהוָ֑ה וְעַ֥ם נָ֝בָ֗ל נִֽאֲצ֥וּ שְׁמֶֽךָ׃
  kik-kik: Ririkana ũrĩa thũ ĩkũnyũrũrĩtie, Wee Jehova, na ũrĩa andũ arĩa akĩĩgu macambĩtie
    rĩĩtwa rĩaku.
  fra-NCL: 'Souviens-toi : l’ennemi insulte Yahweh, un peuple insensé blasphème ton
    nom !'
  cek-AK: Aw Angraeng, misa mah kasaethuihaih to poek ah; kamthunawk mah loe na hmin
    to patoek o.
  cuk-cuk: 'Bab-Jehová, nue be ebinsao: Be-isdarad begi ulusad. Dule-galagwensurdamalad
    be-nug isdar-daksamalad.'
  tel-2017: యెహోవా, శత్రువులు నీపైనా బుద్ధిహీనులు నీ నామంపైనా చేసిన దూషణలు నీ మనసుకు
    తెచ్చుకో.
  hat-BSA: Sonje bagay sa a, O SENYÈ, ke lènmi yo te meprize Ou, e yon pèp ki plen
    ak foli te refize non Ou.
  kos-kos: Tusruktu, esam, O LEUM GOD, lah mwet lokoalok lom elos isrun kom; Elos
    srungakom ac wangin god lalos.
  hbo-WLC: זְכָר־זֹ֗את א֭וֹיֵב חֵרֵ֣ף ׀ יְהוָ֑ה וְעַ֥ם נָ֝בָ֗ל נִֽאֲצ֥וּ שְׁמֶֽךָ׃
  ibo-ibo: O Onyenwe anyị, cheta otu onye iro si chịa gị ọchị, na otu ndị nzuzu si
    kwaa aha gị emo.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଶତ୍ରୁ ଧିକ୍କାର କରିଅଛି ଓ ମୂଢ଼ ଗୋଷ୍ଠୀୟମାନେ ତୁମ୍ଭ ନାମର ନିନ୍ଦା
    କରିଅଛନ୍ତି, ଏହା ସ୍ମରଣ କର।
  chk-chk: Ai Samol mi Lapalap, kopwe chechemeni usun ekewe chon oputom ra esitok,
    usun ekewe aramas mi umwes ra turunufasei itom.
  rop-rop: Bat YAWEI, yu jinggabat. Detlot enami blanga yu bin mokimbat yu, en olabat
    nomo bin bilib en wandim yu.
  ukr-1871: 'Спогадай се: ворог поругав Господа, а народ безумний зневажив імя твоє.'
  yon-yon: O Yariman, bondanbed damangkabdiwen kuyaa ika meene. Kedi, inameniibbandan
    ewaningko monmariwen kuyaa ika meene.
  deu-1951: 'HERR, gedenke daran: Der Feind schmäht dich, und ein törichtes Volk lästert
    deinen Namen!'
  eng-JPS: Remember this, how the enemy hath reproached the LORD, and how a base people
    have blasphemed Thy name.
  srp-1865: Opomeni se toga, neprijatelj se ruga Gospodu, i narod bezumni ne mari
    za ime tvoje.
  lug-lug: Jjukira ebyo, Ayi Katonda, olabe okuduula kw’omulabe, n’abantu abasirusiru
    nga bwe banyoomodde erinnya lyo.
  heb-heb: זכר זאת אויב חרף יהוה ועם נבל נאצו שמך׃
  ben-IRV: মনে কর, কেমন করে শত্রু তোমাকে অপমান করেছে সদাপ্রভু এবং নির্বোধ লোকেরা তোমার
    নাম তুচ্ছ করেছে।
  ntu-ntu: A' Yawe, nadcpx mz drtwrm kx enqmi rgrng nzxtrnga-ngrdr nim, X nzatrkatilr
    drtqm mz nzycmne-krdr mz nzobqszo-krdr nim.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਇਹ ਨੂੰ ਚੇਤੇ ਰੱਖ ਕਿ ਵੈਰੀ ਨੇ ਨਿੰਦਿਆ ਕੀਤੀ, ਅਤੇ ਮੂਰਖ ਲੋਕਾਂ ਨੇ
    ਤੇਰੇ ਨਾਮ ਉੱਤੇ ਕੁਫ਼ਰ ਬਕਿਆ ਹੈ!
  mya-JVB: ရန်သူ တို့သည် ထာဝရဘုရား ကိုကဲ့ရဲ့ ၍ ၊ လူမိုက် တို့ သည် နာမတော် အား မထီမဲ့မြင်
    ပြုကြသည်ကို အောက်မေ့ တော်မူပါ။
  kgf-kgf: Haʒéc hécganéŋ ʒébiri gémma ic embac niniŋgina qahac ieneŋ guac qacga ʒébiri
    qébiri wammizu imi niŋ asariwésémaŋ.
  tte-O: Na Yeoba, kunuwatu-kalatan bwaite, kam kaleyayao nige ali yakasisi mwa sitalatalawasi-yagiwo
    yo esam sikalomagigilan.
  tbg-tbg: Noravauvo, are mintiarava variaramantavata, ai navutaaka ai naaraihama
    amite variarave. Kia avu aato vataa vaiinti nahenti vika ai autu vatainiqamake
    variarave. Ho virara virara iritaane.
  hmo-hmo: To Lohiabada e, oi dekenai idia tuari noho taudia ese, oi dekenai idia
    kirikiri be mani do oi laloa. Oi dekenai idia gari lasi bese taudia ese, oiemu
    ladana idia hadikaia noho.
  zar-NT: Yöjné lë ni, Dios. Nupa taʼdáʼbagaʼ Liʼ nucáʼanagaca ditaj Loʼ, ateʼ nupa
    nácagaca canö́z nucáʼanagaca cáʼasö Loʼ.
  urd-urd: ऐ ख़ुदावन्द, इसे याद रख के दुश्मन ने ता'नाज़नी की है, और बेवकूफ़ क़ौम ने
    तेरे नाम की तक्फ़ीर की है।
  bqc-SIM: Yá pↄ́ n ibɛɛↄ dↄ̀ yã́ dↄngu Dii, mìsaidepiↄ sakà n tↄ́uɛ.
  tcz-CHONGTHU: Ven Yahweh Pakai hiche melmaho hin ichangei a nangma hi na houset'u
    hitam, ima hetkhenna neilou nam miten na min hi asuminseuvin ahi.
  mar-mar: हे परमेश्वरा, वैऱ्याने तुझ्याकडे अपमान भिरकावला आहे; आणि मूर्ख लोकांनी
    तुझ्या नावाची निंदा केली आहे त्याची आठवण कर
  isl-isl: Drottinn líttu á, óvinir þínir spotta þig, ofstopalýður óvirðir nafn þitt!
  hlt-THB: Aw Bawipa, na qaal ing ikawmyihna ani thenaak tice sim loet lah, thlakqawkhqi
    ing nang ming ami seet ami bat ce.
  qub-qub: Tayta Dios, ama gongaychu chiquishojcuna gayapäshushayquita, mana tantiyajcuna
    contrayqui parlacushanta.
  bqp-bqp: N yá kũ n ibɛrɛnↄ dↄ̀ yã dↄngu Dikiri, yↄ̃nkↄnↄ n tↄ́ gya bò.
  hat-hat: Seyè, pa bliye jan lènmi ou yo ap pase ou nan rizib. Se yon bann moun san
    konprann ki pa gen respè pou non ou!
  eng-BSB: Remember how the enemy has mocked You, O LORD, how a foolish people has
    spurned Your name.
  eng-WEBPB: Remember this, that the enemy has mocked you, LORD. Foolish people have
    blasphemed your name.
  kbq-kbq: Ra Anumzamoka ha' vahe'mo'zama huhavizama hunegantazana kagesa nentahinka,
    neginagi vahe'mo'zama kagi'ama huhaviza nehaza zana ko.
  pon-pon: 'Kom kotin kupura mepukat: Imwintiti o lalaue komui Main, o aramaj pweipwei
    kan mamaleki mar omui.'
  nhe-BL: TOTECO, xiquita quejatza mitzmahuispolohuaj mocualancaitacahua, huan quejatza
    mitztlaijilhuíaj nopa tlacame tlen mohueyimatij.
  wnc-wnc: Buyambam tapa, ga ma siknga botawim. Iwandata gae sapdut wamu asinggan
    yakaing. Waaminu katum binga, ge gae natapanu sanga moo binga singgak.
  bus-bus: N yá kɛ̀ n ibɛɛnↄ dↄ̀ yãa dↄngu Dii, yↄ̃nkↄↄnↄ kya kà n tↄ́n.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nema'enukwaw katu neàmàtyry'ymar nerehe uze'eg
    urywahyahy mehe ne wà nehe. Nuzeruzar kwaw nerehe wà. Uze'eg zemueteahy nerer
    rehe wà. Nema'enukwaw wanemiapo kwer rehe nehe.
