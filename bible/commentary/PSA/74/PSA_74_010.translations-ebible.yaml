verse: PSA.074.010
translations:
  mal-C: ദൈവമേ, ശത്രു എത്രനാൾ അങ്ങയെ പരിഹസിക്കും? എതിരാളികൾ അവിടത്തെ നാമത്തെ എന്നേക്കും
    അധിക്ഷേപിക്കുമോ?
  deu-TKW: Bis wann, o Gott, soll der Widersacher lästern, soll der Feind deinen Namen
    immerfort verhöhnen?
  lin-lin: Oh Nzambe, kino tango nini monguna akofinga Yo ? Boni, akokoba tango nyonso
    kotiola Kombo na Yo ?
  mmx-mmx: O Moroa, naba vanisa maares mo na limixin munepen minema dibang longon
    sese u? Kereva, diba paase vupu amisik ta ri laasen taram la kopmen tekavaxap
    teren?
  eng-LSV: Until when, O God, does an adversary reproach? Does an enemy despise Your
    Name forever?
  eng-GNV: O God, howe long shall the aduersarie reproche thee? shall the enemie blaspheme
    thy Name for euer?
  eng-WEBSTER: O God, how long shall the adversary reproach? shall the enemy blaspheme
    thy name for ever?
  nhw-BL: Toteco Dios, ¿hasta quema tlamis mitzmahuispolohuaj mocualancaitacahua?
    ¿Atlac amo quema tiquintlatzacuiltis?
  swh-ONEN: Ee Mungu, mtesi atakudhihaki mpaka lini? Je, adui watalitukana jina lako
    milele?
  bba-bba: Sere sɑɑ yerɑ̀ kɑɑ n mɑrɑ yibɛrɛ u n nun nɔɔ kuurimɔ. Sere sɑɑ yerɑ̀ kɑɑ
    n nɔɔ mɑɑri yibɛrɛ u n wunɛn yĩsiru kɑm mɛɛrɑ.
  eng-KJVCPB: O God, how long shall the adversary reproach? Shall the enemy blaspheme
    thy name for ever?
  luo-luo: Nyaka karangʼo ma jasigu biro jarie, yaye Nyasaye? Ibiro yiene jasigu mondo
    oyany nyingi nyaka chiengʼ koso?
  aii-aii: ܗܲܠܔ ܐܝܼܡܲܢ، ܝܵܐ ܐܲܠܵܗܵܐ، ܒܸܬ ܠܵܐܹܡ ܡܲܠܝܸܨܵܢܵܐ؟ ܒܸܬ ܡܲܣܚܸܪ ܕܸܫ̃ܡܸܢ ܒܫܸܡܘܼܟ݂
    ܠܥܵܠܲܡ؟
  meu-meu: Dirava e, inai taudia bae kirikirilaimai ela bona edena nega ai? inai tauna
    ese oi ladamu baine ihi-ihiraia hanaihanai a?
  npi-ULB: हे परमेश्‍वर, शत्रुहरूले कहिलेसम्म हामीलाई अपमान गर्छन्? के शत्रुहरूले
    सदासर्वदा तपाईंको निन्दा गर्नेछन् ?
  yor-yor: Àwọn ọ̀tá yóò ti kùn sí ọ pẹ́ tó, Ọlọ́run? Àwọn ọ̀tá yóò ha ba orúkọ rẹ
    jẹ́ títí láé?
  pes-OPCB: ای خدا، تا به کی به دشمن اجازه می‌دهی به نام تو اهانت کند؟
  tgl-ULB: O Diyos, gaano katagal ka lalaitin ng mga kaaway? Lalapastanganin ba ng
    kaaway ang iyong pangalan habang panahon?
  nop-nop: Bepaŋ, nai dedigoŋ hinek memikniye adi ninimpekit tihatineeŋ? Adi helemahelemaŋ
    du wohoge yotifooŋ ganiŋkadaka kube tiyaneeŋ?
  hui-hui: Ngode Datagaliwabe-o waitigi uruni tigua í̠ hondo oba halu lu agua holobadabe.
    Tigua í̠naga mini lo mege bialu bi ko lalu haabo holebirabe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ရန်​သူ​များ​သည်​အ​ဘယ်​ကာ​လ​တိုင်​အောင် ကိုယ်​တော်​ရှင်​အား​ပြောင်​လှောင်​လျက်
    နေ​ကြ​ပါ​မည်​နည်း။ သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​နာ​မ​တော်​ကို အ​စဉ်​အ​မြဲ စော်​ကား​ကြ​ပါ​မည်​လော။
  bod-N: དགྲ་བོས་ནམ་བར་སྨད་འོང་ཀྱེ་དཀོན༌མཆོག །དགྲ་ཡིས་རྟག་ཏུ་ཁྱེད་མཚན་སྨད་འགྱུར༌རམ།།
  wsk-wsk: O Kaem, tom awila nunguningkiri kager kari memek ewere nika gusirmonko?
    Nuna butata nika nip maguwu se lagamonko e?
  sna-sna: Haiwa Mwari, muvengi acharamba achikushorai kusvikira riniko? Ko, muvengi
    acharamba achimhura zita renyu nokusingaperi here?
  spa-BLM: ¿Hasta cuándo, Dios, reprochará el adversario? ¿El enemigo blasfemará tu
    nombre para siempre?
  cac-cac: Ach co Diosal, ¿jantacto tiempo ol on̈ stzuntzej eb' ajc'ool tic? ¿B'aq'uin̈
    ol yactejcan eb' yalan chucal lolonel d'ayach?
  swh-ULB: Mpaka lini, Mungu, adui atakurushia wewe matusi? Je, atalitukana jina lako
    milele?
  bel-bel: А я буду абвяшчаць вечна, буду апяваць Бога Якаўлевага.
  deu-ELBBK: Bis wann, o Gott, soll höhnen der Bedränger, soll der Feind deinen Namen
    verachten immerfort?
  mbb-OT: He Megbevayà, sengemenu keluǥayad is kebpeel-elezi te kuntada zey kenikew?
    Taman en be te taman is ked-un-undaha zan kenikew?
  mal-2015: ദൈവമേ, വൈരി എത്രത്തോളം നിന്ദിക്കും? ശത്രു നിന്റെ നാമത്തെ എന്നേക്കും ദുഷിക്കുമോ?
  gup-gup: O God, baleh kabolkyime bu yibenbawon nawu ngundiwidnan ngundidjaldjekmiwon?
    Yiddok munguyh ngundidjalngeywarrewe ngudda ke kunngey?
  rmc-rmc: Devla, dži kana peske o ňeprijaťeľis kerela tutar pheras? Dophenela furt
    tire naveske?
  nlg-nlg: Lord, e ghua ge ra kia haghinigho daro bona ghamami na kana. mo taladira
    ge ra batobatoa haia na ahamu.
  pes-OPV: ‌ای خدا، دشمن تا به کی ملامت خواهد کرد؟ وآیا خصم، تا به ابد نام تو را اهانت
    خواهد نمود؟
  ron-1924: Пынэ кынд, Думнезеуле, ва батжокори асуприторул ши ва несокоти врэжмашул
    фэрэ курмаре Нумеле Тэу?
  ben-OBCV: হে ঈশ্বর, আর কত কাল শত্রুরা তোমাকে উপহাস করবে? তারা কি চিরকাল তোমার নামের
    অসম্মান করবে?
  som-som: Ilaahow, ilaa goormaa cadowgu caytamayaa? Cadowgu miyuu magacaaga caayayaa
    weligiisba?
  lat-VUC: 'Ego autem annuntiabo in sæculum; cantabo Deo Jacob:'
  eng-ASVBT: How long, O God, shall the adversary reproach? Shall the enemy blaspheme
    thy name forever?
  mna-mna: Anutu, iŋgi kom koi bizin tikamam seŋge pu, mi tirepilpiilu, mi tipasomsom
    zom. Parei, ko zem zin ma tinoknok ta kembei ma alok?
  ita-1885: Infino a quando, o Dio, oltraggerà l'avversario? Il nemico dispetterà
    egli il tuo Nome in perpetuo?
  eng-LXXUP: 'But I will exult forever: I will sing praises to the God of Jacob.'
  eng-ULB: How long, God, will the enemy throw insults at you? Will the enemy blaspheme
    your name forever?
  spa-VBL: ¿Hasta cuándo, Dios, te ridiculizará el enemigo? ¿Van a insultar tu nombre
    para siempre?
  fra-_FOB: Jusques à quand, ô Dieu, l'adversaire outragera-t-il, l'ennemi méprisera-t-il
    sans cesse ton nom?
  mal-mal: ദൈവമേ, വൈരി എത്രത്തോളം നിന്ദിക്കും? ശത്രു അവിടുത്തെ നാമത്തെ എന്നേക്കും
    ദുഷിക്കുമോ?
  urd-GVR: Ai Allāh, harīf kab tak lān-tān karegā, dushman kab tak tere nām kī takfīr
    karegā?
  suz-BL: परमप्रभु, इन जोरी सत्रुमी इन कली गेना सम्‍म शाक्‍नीमी? मार, जोरी सत्रुमी
    इन नें आ पर्बम गेना हना यो शुक्‍शी पस ङा पस बाक्‍नीमी?
  eng-NOY: How long, O God! shall the adversary revile? Shall the enemy blaspheme
    thy name for ever?
  ita-1927: Fino a quando, o Dio, oltraggerà l’avversario? Il nemico sprezzerà egli
    il tuo nome in perpetuo?
  ckb-ckb: ئەی خودایە، هەتا کەی ناحەزان جنێو بدەن؟ ئایا دوژمن هەتاهەتایە بێزیان لە
    ناوی تۆ بێتەوە؟
  eng-BBE: O God, how long will those who are against us say cruel things? will the
    hater go on looking down on your name for ever?
  xsi-xsi: Maro Kindeni, ŋana sâ kâ ŋga noko tini pwâka tu kuvila maka, a? Ŋana sâ
    kâ ŋga noko kumo kusaŋona nâ, a? Noko ma kusâu panzi kazâŋa tamâta tu ma siŋeleano
    ikura zo ŋapia kilo, a? Tiambo kinzi ma siporo ŋgua pavaligiŋa pa noko ikura zo
    rârâni, tiya?
  kan-OKCV: ದೇವರೇ, ವೈರಿಯು ನಿಂದಿಸುವುದು ಎಷ್ಟರವರೆಗೆ? ಶತ್ರುವು ನಿಮ್ಮ ಹೆಸರನ್ನು ಎಂದೆಂದಿಗೂ
    ದೂಷಿಸುವನೋ?
  tam-2017: தேவனே, எதுவரைக்கும் எதிரி நிந்திப்பான்? பகைவன் உமது நாமத்தை எப்பொழுதும்
    தூஷிப்பானோ?
  spa-RV-1909: ¿Hasta cuándo, oh Dios, el angustiador nos afrentará? ¿ha de blasfemar
    el enemigo perpetuamente tu nombre?
  ron-BTF: Cât timp, Dumnezeule, va ocărî potrivnicul? Va blasfemia dușmanul numele
    tău pentru totdeauna?
  eng-WEBP: How long, God, shall the adversary reproach? Shall the enemy blaspheme
    your name forever?
  eng-FBV: How long will the enemy ridicule you, God? Will they insult your character
    forever?
  nld-1939: Ja, hoelang nog, o God, zal de vijand U honen, De vijand maar altijd uw
    Naam blijven lasteren?
  nch-BL: Toteco Dios, ¿hasta quema tamis mitzmahuispolohuaj mocualancaitacahua? ¿Amo
    quema tiquintatzacuiltis?
  vie-1934: Đức Chúa Trời ôi! kẻ cừu địch sẽ nói sỉ nhục cho đến chừng nào? Kẻ thù
    nghịch há sẽ phạm danh Chúa hoài sao?
  cha-cha: Asta ngaean, O Yuus, nae y contrario ulalatde? ya y enimigo ufañatfino
    contra y naanmo para taejinecog?
  hin-CV: परमेश्वर, शत्रु कब तक आपका उपहास करता रहेगा? क्या शत्रु आपकी महिमा पर सदैव
    ही कीचड़ उछालता रहेगा?
  eng-OURB: How long, God, shall the adversary reproach? Shall the enemy blaspheme
    your name forever?
  spa-BES: Oh Dios, ¿hasta cuándo los que están contra nosotros dicen cosas crueles?
    ¿Podrá el enemigo blasfemar tu nombre para siempre?
  tdx-tdx: Pak’ombia ry Andrianañahare, te mbe hanìtse avao i rafelahiy? Ho tsambolitio’
    o malaiñ’azo nainai’e hao i tahina’oy?
  tha-KJV: โอ ข้าแต่​พระเจ้า คู่อริ​จะเย้ยอยู่นานเท่าใด ศัตรู​จะหมิ่นประมาทพระนามของพระองค์​เป็นนิตย์​หรือ
  por-BR-2018: Deus, até quando o adversário insultará? O inimigo blasfemará o teu
    nome para sempre?
  deu-ELO: Bis wann, o Gott, soll höhnen der Bedränger, soll der Feind deinen Namen
    verachten immerfort?
  eng-WYC-2018: God, how long shall the enemy say despite? the adversary stirreth
    to ire thy name into the end. (God, how long shall the enemy show their despising
    of us? shall the adversary scorn thy name forever?)
  epo-epo: Kiel longe, ho Dio, mokos la premanto? Ĉu eterne la malamiko insultos Vian
    nomon?
  gfk-gfk: God, na haruat hunanges bia ira ebar diet na kukutur taam? Ma ira am suk
    diet na tange haliare hatikane um no hinsaam?
  uig-PIN: Ⱪaqanƣiqǝ, i Huda, rǝⱪibing Seni mǝshirǝ ⱪilidu? Düxmǝn namingni mǝnggügǝ
    ⱨaⱪarǝtlǝmdu?
  beo-beo: Gode! Habowali seda ninima ha lai dunu ilia da Diba:le oufesega:noma:bela:?
    Ilia da eso huluane mae fisili gebewane Dia Dio gadela:loma:bela:?
  tpi-OTNT: God, hamas taim moa bai ol birua i tok bilas long mipela? Bai ol i tok
    nogut oltaim long nem bilong yu?
  hau-SA: Har yaushe abokan gāba za su yi mana ba’a, ya Allah? Maƙiya za su ci gaba
    da ɓata sunanka har abada ne?
  udu-udu: Ayy Arumgimisa, /e mini dhal ’kwani kun ta ’kup̱ bway mo mmo’theḵ shushi
    mis ki rash rash kan ntagi mo gi wakata mo? A/’kwani kun ta ’kup̱ ki /e mini sor
    gway pini ki sule/ sule/ kan mo?
  uig-LAT: Qachan’ghiche, i Xuda, reqibing Séni mesxire qilidu? Düshmen namingni menggüge
    haqaretlemdu?
  nde-nde: Koze kube nini isitha sikuklolodela na, awu Nkulunkulu? Izitha zizalithuka
    kokuphela ibizo lakho na?
  ton-ton: ‌ʻE ʻOtua, ʻe fēfē hono fuoloa ʻoe lauʻikovi ʻae fili? ʻE kape ki ho huafa
    ʻe he fili ʻo taʻengata?
  ces-1613: I dokudž, ó Bože, útržky činiti bude odpůrce? A nepřítel ustavičně-liž
    rouhati se bude jménu tvému?
  eng-WMB: How long, God, shall the adversary reproach? Shall the enemy blaspheme
    your name forever?
  tam-TCV: இறைவனே, பகைவன் எவ்வளவு காலத்துக்கு உம்மை நிந்திப்பான்? எதிரி உமது பெயரை
    என்றென்றும் உதறித் தள்ளிவிடுவானோ?
  ceb-ULB: Hangtod kanus-a, O Ginoo, nga magtamay ang kaaway kanimo? Ang kaaway magpasipala
    ba sa imong ngalan sa kahangtoran?
  pol-UBG: Jak długo, Boże, przeciwnik będzie urągać? Czy wróg będzie wiecznie bluźnił
    przeciwko twemu imieniu?
  urd-GVU: اے اللہ، حریف کب تک لعن طعن کرے گا، دشمن کب تک تیرے نام کی تکفیر کرے گا؟
  eng-OEBCW: How long, O God, is the foe to insult? Shall the enemy spurn your name
    forever?
  deu-1912: Ach Gott, wie lange soll der Widersacher schmähen und der Feind deinen
    Namen so gar verlästern?
  kan-2017: ದೇವರೇ, ವಿರೋಧಿಗಳು ಇನ್ನೆಲ್ಲಿಯ ತನಕ ನಿಂದಿಸುತ್ತಿರಬೇಕು? ವೈರಿಗಳು ನಿನ್ನ ನಾಮವನ್ನು
    ಸದಾಕಾಲವೂ ತಿರಸ್ಕರಿಸಬಹುದೋ?
  yap-yap: A Got, bu uw n’umngin nap’an ni ngi i minmin e pi to’ogor romad ngom? Ngu’ur
    dariy fanaged fithingam ni manemus?
  hlt-MCSB: Pathen tah me hil nim rhal loh a veet vetih thunkha loh na ming he a yoeyah
    la a tlaitlaek ve?
  mdy-ETH: ፆኦሲዮ! ሞርካ ሚኢጫሢ ዎማ ሄላንዳኣናዳይ? ኔ ሱንፆ ጫርቂ ዔያታ ቶኦቻሢ ዎማካ ጋፓይ?
  twi-ASANTE: Ao Onyankopɔn, wʼatamfoɔ bɛsere wo akɔsi da bɛn? Wɔn a wɔkyiri woɔ no
    bɛgu wo din ho fi daa anaa?
  eng-WEBU: How long, God, shall the adversary reproach? Shall the enemy blaspheme
    your name forever?
  spa-PDDPT: ¿Hasta cuándo, oh ʼElohim, nos seguirá afrentando el adversario? ¿Seguirá
    blasfemando tu Nombre para siempre?
  gun-gun: Oreruete, raka'e peve 'rã tu nderovaigua kuery orere opu'ã rei? Raka'e
    peve nda'u nderovaigua kuery ijayvu vaikue rei 'rã nderery re?
  agu-BL: Ma jalu' ilu' kaRyosil, ¿tona' nin yil ke'l liwr ẍchik'ab yi e' kacontra'tz?
    ¿Tona' nin yi qui't tak'u' ama'l scyetz tan cyoque'n tan telse'n k'eju'?
  ilo-ULB: Kasano kapaut, O Dios, ti pananglalais ti kabusor kenka? Agnanayonto kadi
    a tabtabbaawan dagiti kabusor ti naganmo?
  kpg-kpg: Meenei God, e waalooloo behee go madau hagadaumee di nadau haganneennee
    Goe? Digaula e mee di haga balumee do ingoo gaa hana hua beelaa?
  uig-ARA: قاچانغىچە، ئى خۇدا، رەقىبىڭ سېنى مەسخىرە قىلىدۇ؟ دۈشمەن نامىڭنى مەڭگۈگە
    ھاقارەتلەمدۇ؟
  sus-sus: Ee Ala, yaxui mayele tima han tɛmui mundun? Danyi mu na e xa konbie ma?
  pon-2006: Maing Koht, ia erein at imwintihti kan pahn kouruhr kin komwi? Re kak
    mwamwahliki mwaromwi kohkohlahte?
  jae-jae: O Anôtô, kalomtêna oc sêsôm nêŋ biŋ susu e êndêŋ ondocgeŋ. Ŋacjo oc sêŋgôm
    aômnêm ŋaê oc êtu meloc endeŋ tôŋgeŋ me.
  ksd-ksd: God, aivia ra bung boko ra ebar na varkulumai? Dave, ra ebar na vul vatikene
    pa bar ra iangim?
  tur-YTC: Düşman ne zamana dek azarlayacak, ey Tanrı? Düşman sonsuza dek mi senin
    ismine sövecek?
  bel-N: Як доўга, Божа, будзе зьневажаць прыгнятальнік? Ці заўсёды вораг будзе пагарджаць
    імем Тваім?
  grc-BRENT: Ἐγὼ δὲ ἀγαλλιάσομαι εἰς τὸν αἰῶνα, ψαλῶ τῷ Θεῷ Ἰακώβ.
  kpr-kpr: Arie God, namanenda gitofuimi nimoa ghousa mavega dere jirareri? Ne sifo
    ghousa nindae jijivu sise irá gheraera.
  ind-AYT: Berapa lama, ya Allah, lawan mencela? Apakah musuh akan menghina nama-Mu
    selama-lamanya?
  yom-yom: Nate thangu mbi mbeni kela kusekinina, a Nzambi e ? Nate thangu mbi mutu
    wundendidi kela lenzilanga dizina diaku mu zithangu zioso e ?
  yut-yut: Piŋkop, bɨsap niaŋ da uwal da yaŋsul yokwisi aŋ gamni? Toktogɨsi gak dakon
    man do yaŋba yokwi tok aŋegɨpni?
  nya-nya: Kodi mpaka liti, mdani adzanyoze Inu Mulungu? Kodi amaliwongowa adzapeputsa
    dzina lanu kwamuyaya?
  hrv-hrv: Dokle će se još, o Bože, dušmanin rugati? Hoće li protivnik dovijeka prezirati
    ime tvoje?
  mps-mps: God, nisu sogo naga te boi bidi dabego dabolo te posobo po udumainu yaibawe?
    Te augwaligo naga nogide te sesemane sogo po dwai omainu yaibawe?
  tpi-tpi: God, hamas taim moa bai ol birua i tok bilas long mipela? Bai ol i tok
    nogut oltaim long nem bilong yu?
  dan-1931: Hvor længe, o Gud, skal vor Modstander smæde, Fjenden blive ved at håne
    dit Navn?
  vie-OVCB: Lạy Đức Chúa Trời, quân thù còn chế giễu đến bao giờ? Sao phe địch còn
    sỉ nhục Danh Chúa mãi?
  guj-2017: હે ઈશ્વર, ક્યાં સુધી અમારા શત્રુઓ તમારા નામનું અપમાન કરશે? શું શત્રુ હંમેશાં
    તમારા નામની નિંદા કરશે?
  pon-2006A: Maing Koht, ia erein at imwintihti kan pahn kouruhr kin komwi? Re kak
    mwamwahliki mwaromwi kohkohlahte?
  por-BRBSL: Por quanto tempo, Deus, o adversário deve censurar? Será que o inimigo
    vai blasfemar seu nome para sempre?
  eng-OEBUS: How long, O God, is the foe to insult? Shall the enemy spurn your name
    forever?
  swe-swe: Hur länge Gud (Elohim) ska dina motståndare få häda? Ska dina fiender få
    smäda ditt namn för evigt?
  cth-cth: Oe Cathut, bangkongmaw na tarannaw ni na pathoe han. Taran ni na min pou
    a pacekpahlek han na maw.
  twi-twi: Onyankopɔn, wʼatamfo bɛserew wo akosi da bɛn? Wɔn a wokyi wo no begu wo
    din ho fi daa ana?
  hlt-hlt: Pathen tah me hil nim rhal loh a veet vetih thunkha loh na ming he a yoeyah
    la a tlaitlaek ve?
  tbz-SIM: Áú Kuyie! Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ níím̀bɛ̀ɛ yóu bɛ̀ bo nyíinkomɛ̀ ɑ
    miɛkɛ? Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ dootitɔbɛ̀ dɑ yóu mudɑɑ́?
  msy-2020: O God, dughiaba manmagh apaniba nɨ dɨpovam? Me nɨn ziam akar kurabar a
    mɨkɨmvɨra ikiam?
  dop-dop: Hɑɩ, Ɩsɔ Tɑcɑɑ, pəlee kɛ́ kolontunɑɑ kɑ́ hɛɛsɩ nyɑ́ hətɛ kʋtʋɣʋ? Pəlee
    kɛ́ pɑɑ hɛɛsɩ-tɛɣɛ footuɣu?
  azb-azb: Ey Allah, nə vaxtadək düşmən Səni söyəcək? Yağı əbədilikmi Sənin adına
    küfr edəcək?
  eng-DBY: How long, O God, shall the adversary reproach? Shall the enemy contemn
    thy name for ever?
  hin-2017: हे परमेश्वर द्रोही कब तक नामधराई करता रहेगा? क्या शत्रु, तेरे नाम की निन्दा
    सदा करता रहेगा?
  wol-KYG: Éy Yàlla, fu reetaani noon di dakke? Xanaa bañ yi duñu la ñàkke kersa ba
    fàww?
  bjr-bjr: Oo Anutu, kisaaqasaa fee namuqaa aniara naanaidara qifaree. Naaru naaru
    namuqaa ani auquara manda ufa kai fee qimarifaree.
  eng-YLT: Till when, O God, doth an adversary reproach? Doth an enemy despise thy
    name for ever?
  kne-kne: Pig-an ay somaldeng din kalaban mo ay manis-iyek en sik-a ya manglaslasoy
    sin ngadan mo?
  eng-WYC-2017: God, how long shall the enemy say despite? the adversary stirreth
    to ire thy name into the end.
  eng-WMBB: How long, God, shall the adversary reproach? Shall the enemy blaspheme
    your name forever?
  zat-NTPS: Dios, ¿Báta cueza na xulucháchale̱ benne' ca' netu', benne' ca' dxulusaca
    zi'e̱ netu'? ¿Chadía chacanna welenné̱ benne' dxeledábague̱' lue' schanni' chee̱
    Lau'?
  zty-NTPS: X̱anto' Dios, ¿to chi'ize wchix̱gak benne' ka' neto', benne' ka' žsaka'
    zí'gake' neto'? ¿To chi'ize nnegak benne' ka' bi ẕḻé'egekle' Le' chawe' che La
    la'y chio' Le'?
  urd-GVH: ऐ अल्लाह, हरीफ़ कब तक लान-तान करेगा, दुश्मन कब तक तेरे नाम की तकफ़ीर करेगा?
  rug-rug: Kei Tamasa, ve seunae gua si kaqu hegere Nigo rina Mua kana si Goi? Kote
    ninae rane mo si zama ṉoṉovala Igo rini si Goi?
  gaz-gaz: Yaa Waaqi, hamma yoomiitti diinni sitti qoosa? Amajaajiinis bara baraan
    maqaa kee xureessaa?
  fra-LSG: Jusqu’à quand, ô Dieu! L’oppresseur outragera-t-il, L’ennemi méprisera-t-il
    sans cesse ton nom?
  yal-yal: Ala, i yaxune i magelen danma waxatin mundun yi? E luma i xili kalɛ nɛn
    ba, han habadan?
  iou-iou: Iwantä gäkŋo wäpka yäŋpäŋ gabäŋ mägayäk täŋirä kadäni jide api täŋpek?
    Wäpka biŋamta yäŋärok man yäŋirä tärek-täreki nämo api pärek ba?
  haw-1868: E ke Akua, pehea ka loihi o ko ka enemi hoino ana mai? E hoino wale anei
    ka enemi i kou inoa i ka manawa pau ole?
  arb-NAV: 'يَا اللهُ: إِلَى مَتَى يُعَيِّرُنَا الْخَصْمُ؟ أَيَظَلُّ الْعَدُوُّ يَسْتَهِينُ
    بِاسْمِكَ إِلَى الأَبَدِ؟'
  ded-ded: O Anutu, ngabafocnina yeneng naso dafiguc detenic anggenggecde? Ngabangic
    yeni nasoya nasoya geac kpac kuneng ngadeheandae, imoc mi ngereede.
  ewe-ewe: O! Mawu, ɣe ka ɣi futɔ la aɖu fewu le ŋuwò ase ɖo? Ɖe ketɔ la ado vlo wò
    ŋkɔ tegbeea?
  eng-LEE: How long, O God, shall the adversary utter defiance? shall the enemy blaspheme
    thy name for ever?
  asm-FB: হে ঈশ্বৰ, শত্রুৱেনো আৰু কিমান কাললৈ তোমাক নিন্দা কৰি থাকিব? বিৰোধীতা কৰা
    সকলে চিৰকাললৈকে তোমাৰ নাম তিৰস্কাৰ কৰি থাকিব নে?
  sus-A: عٍٍ عَلَ، يَشُي مَيٍلٍ تِمَ هَن تّمُي مُندُن؟ دَنيِ مُ نَ عٍ شَ كٌنبِيٍ مَ؟
  fra-SBL: Jusqu'à quand, Dieu, l'adversaire va-t-il outrager ? L'ennemi blasphémera-t-il
    ton nom pour toujours ?
  hbo-hbo: עַד־מָתַ֣י אֱ֭לֹהִים יְחָ֣רֶף צָ֑ר יְנָ֘אֵ֤ץ אֹויֵ֖ב שִׁמְךָ֣ לָנֶֽצַח׃
  kik-kik: Wee Ngai, thũ ĩgũtũũra ĩgũthirĩkagia nginya rĩ? Mũmuku no atũũre acambagia
    rĩĩtwa rĩaku nginya tene?
  fra-NCL: Jusques à quand, ô Dieu, l’oppresseur insultera-t-il, l’ennemi blasphémera-t-il
    sans cesse ton nom ?
  cek-AK: Aw Sithaw, nasetto maw misa mah kasaethui vop tih? Misa mah na hmin kasae
    thui poe tih maw?
  cuk-cuk: Bab-Dummad, ¿sanadse dule-isdarmalad begi dododii guoe? ¿Sanadse dule-isdarmalad
    be-nug oichodii guoe?
  uig-CYR: 'Мән болсам, мәңгүгә гувалиқ беримән: — Яқупниң Худасиға күйләрни ейтимән.'
  tel-2017: దేవా, శత్రువులు ఎంతకాలం నిన్ను నిందిస్తారు? శత్రువులు నీ నామాన్ని ఎల్లకాలం
    దూషిస్తారా?
  hat-BSA: Konbyen de tan, O Bondye, advèsè a va moke nou ak mo brile? Èske se pou
    tout tan lènmi an va giyonnen non Ou konsa?
  ukr-ONPU: 'А я звіщатиму це повіки, співатиму Богові Якова:'
  kos-kos: O God, mwet lokoalok lasr inge ac isrun kom nwe ngac? Ya elos ac akkolukye
    Inem ma pahtpat?
  hbo-WLC: עַד־מָתַ֣י אֱ֭לֹהִים יְחָ֣רֶף צָ֑ר יְנָ֘אֵ֤ץ אוֹיֵ֖ב שִׁמְךָ֣ לָנֶֽצַח׃
  ibo-ibo: O Chineke, ruo ole mgbe ka ndị iro ga-anọgide na-achị gị ọchị? Onye iro,
    ọ ga-eleli aha gị ruo mgbe ebighị ebi?
  ory-ory: ହେ ପରମେଶ୍ୱର, ବିପକ୍ଷ କେତେ କାଳ ନିନ୍ଦା କରିବ? ଶତ୍ରୁ କି ସଦାକାଳ ତୁମ୍ଭ ନାମ ନିନ୍ଦା
    କରିବ?
  chk-chk: Ai Kot, ifa ükükün fansoun än ekewe chon oputakem repwe esitok? Ifa usun,
    repwe turunufasei itom tori feilfeilachök?
  rop-rop: God, haulong dislot enami blanga melabat garra laflafbat langa yu? Maitbi
    olabat garra kipgon toktokbat nogudwei blanga yu neim fogud. Wotaim dei garra
    stap toktok nogudbalawei?
  ukr-1871: Доки, Боже, буде ругатись гнобитель? Чи вічно буде ворог зневажати імя
    твоє?
  yon-yon: O God, aron komoyiibbed kwane eb bondan kuu eb yaa damangkabdaniib? Yi
    kuu kwamune aron korem ewaningko monmaraniiwoo?
  deu-1951: O Gott, wie lange darf der Widersacher schmähen? Soll der Feind deinen
    Namen immerfort lästern?
  eng-JPS: How long, O God, shall the adversary reproach? Shall the enemy blaspheme
    Thy name for ever?
  srp-1865: Dokle æe se, Bože, rugati nasilnik? hoæe li dovijeka protivnik prkositi
    imenu tvojemu?
  lug-lug: Ayi Katonda, omulabe alituusa ddi ng’akuduulira? Omulabe anavvoolanga erinnya
    lyo ennaku zonna? Bazikirize.
  heb-heb: עד מתי אלהים יחרף צר ינאץ אויב שמך לנצח׃
  ben-IRV: কতদিন ঈশ্বর, শত্রুরা অপমান করবে? শত্রুরা কি চিরকাল তোমার নাম তুচ্ছ করবে?
  ntu-ntu: ?Gct, myx mzli kx nakrlzbz enqmi rgrng nzxtrnga-krdr nim? ?Myx kxmule,
    narlrtx-alope-ngrbzme nzycmne-atrkati-krdr drtqm?
  pan-pan: ਕਦੋਂ ਤੱਕ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਵਿਰੋਧੀ ਨਿੰਦਿਆ ਕਰੇਗਾ? ਭਲਾ, ਵੈਰੀ ਸਦਾ ਤੱਕ ਤੇਰੇ ਨਾਮ
    ਉੱਤੇ ਕੁਫ਼ਰ ਬਕੇਗਾ?
  mya-JVB: အို ဘုရား သခင်၊ ရန်သူ သည် အဘယ် မျှကာလ ပတ်လုံးကဲ့ရဲ့ ပါလိမ့်မည်နည်း။ ရန်ဘက်
    ပြုသောသူသည် နာမတော် ကို အစဉ် မထီမဲ့မြင် ပြုရပါမည်လော။
  kgf-kgf: Nalé dahecac séc haʒécganéŋ ʒédesi waŋgémmac? Inéŋ hémbénaŋa gi ʒébiri
    gémmac?
  tte-O: O Yaubada, toweya kana mamalawe besiele na kani kala kaleyayao sitalawasi-yagiwo?
    Yakato esamne kani sisinasinali ilaulau nige ana kaba mwawasi?
  tbg-tbg: Mpo Kotio, navutaaka nanti nanti entae ai naaraihama amitaqi vivarave?
    Vika ekaa entae ai autuara qora uva tivaqi vivarave?
  hmo-hmo: Dirava e, oi dekenai idia tuari henia taudia ese, oi dekenai do idia kirikiri
    ela bona edena negai? Idia ese oiemu ladana do idia hadikaia hanaihanai, a?
  zar-NT: Dios, ¿gácaʼxte caz uluʼlidza ditaj netuʼ nupa taʼdíl-lalen netuʼ? ¿Gácaʼxte
    caz uluʼcáʼana ditaj Loʼ nupa taʼdáʼbagaʼ Liʼ?
  urd-urd: ऐ ख़ुदा, मुख़ालिफ़ कब तक ता'नाज़नी करता रहेगा? क्या दुश्मन हमेशा तेरे नाम
    पर कुफ़्र बकता रहेगा?
  rus-SYN: А я буду возвещать вечно, буду воспевать Бога Иаковлева,
  bqc-SIM: Lua, ńyↄ̃ to n ibɛɛↄ aaↄ n yáalↄ e bↄɛ ni? N wɛ̀lɛↄ aaↄ sakangu láasai
    yã̀?
  tcz-CHONGTHU: O Pathen Elohim ka melmate'u hi itihchanggei na kihousetsah ding ham?
    Namin theng hi tonsot a nasuh molphou sah ding hitam?
  mar-mar: हे देवा, शत्रू किती वेळ माझा अपमान करील? शत्रू तुझ्या नावाची निंदा सर्वकाळ
    करणार काय?
  isl-isl: '@see-verse:PSA.074.009'
  hlt-THB: Aw Khawsa, handy awh nu na qaalkhqi ing anik kqawn set kaw? anik qaalnaak
    ing nang ming ce kqawn seet hly let hawh unawh nu?
  qub-qub: Tayta Dios, ¿imaycamaraj wiyächipämanga chiquimajcunaga? ¿Imaycamaraj washayquitapis
    parlarcaycanga?
  bqp-bqp: Luda, ĩni tó n ibɛrɛnↄ gↄ̃ n yáa dↄ ari bↄrɛmɛɛ? N zãngurinↄ nigↄ̃ n gya
    bo lakanaa sarin yá?
  hat-hat: Bondye, kilè moun k'ap pile nou anba pye yo va sispann joure? Gen lè lènmi
    yo p'ap janm gen respè pou non ou?
  eng-BSB: How long, O God, will the enemy taunt You? Will the foe revile Your name
    forever?
  eng-WEBPB: How long, God, shall the adversary reproach? Shall the enemy blaspheme
    your name forever?
  kbq-kbq: Anumzamoka nama'agna atresankeno ha' vahetimo'za huhavizana hugantegahaze?
    Hagi zamatre'sanke'za maka zupa kagia eri haviza huvava hanazo?
  pon-pon: O Main Kot, arai da me morjued o pan lalaue, o imwintiti o pan mamaleki
    mar omui?
  nhe-BL: Toteco Dios, ¿hasta quema tlamis mitzmahuispolohuaj mocualancaitacahua?
    ¿Huelis ax quema tiquintlatzacuiltis?
  wnc-wnc: Anutu, tapdukbamu yutnimu iwaninda sapdut wamu unzing ganikaning? Siwan
    wamu wai gae umandae asingganu unzing yakaning?
  bus-bus: Luda, nɛ́ tó n ibɛɛnↄ gↄ̃ n yáa dↄↄ ai bↄrɛmɛ? N zangurinↄ égↄ̃ kya kaangu
    yãana sain yↄ́?
  gub-BL: O Tupàn. Màràn mehe ureàmàtyry'ymar upytu'u putar urerehe uze'eg urywahyahy
    re wà nehe. Aipo uze'eg zemueteahy putar nerehe tuweharupi upytu'u 'ym pà wà nehe.
  eng-DRA: 'But I will declare for ever: I will sing to the God of Jacob.'
