verse: PSA.074.004
translations:
  mal-C: അവിടന്ന് ഞങ്ങളെ സന്ദർശിച്ച സ്ഥലത്ത് അങ്ങയുടെ ശത്രുക്കൾ അട്ടഹാസം മുഴക്കി;
    അവർ തങ്ങളുടെ കൊടി ഒരു ചിഹ്നമായി ഉയർത്തിയിരിക്കുന്നു.
  deu-TKW: Deine Widersacher brüllten inmitten deiner Versammlungsstätte, stellten
    ihre Zeichen als Zeichen auf.
  lin-lin: bayini na Yo bagangi lokola nkosi, ata kati na esika oyo okutanaka na biso,
    batelemisi bendele na bango lokola elembo.
  mmx-mmx: Lavamunepen minu digap kup silok tinotno mi lomomo ro xeneng at loogu laplavang
    taram. Diga lox aurut leventamon i ru katling lenep silok atnedi, i ngan lampoovo
    do, nedi diga sak tup minema la diga ruuna ka loogu laplavang.
  eng-LSV: Your adversaries have roared, || In the midst of Your meeting-places, ||
    They have set their ensigns as ensigns.
  eng-GNV: Thine aduersaries roare in the middes of thy Congregation, and set vp their
    banners for signes.
  eng-WEBSTER: Thy enemies roar in the midst of thy congregations; they set up their
    ensigns for signs.
  nhw-BL: Nopona tzajtzique mocualancaitacahua ica paquilistli quema tlasosolojque.
    Teipa san techhuetzquilijque huan quinquetzque ininteteyohua para quinextise ya
    techtlantoyaj.
  swh-ONEN: Adui zako wamenguruma pale ulipokutana nasi, wanaweka bendera zao kama
    alama.
  bba-bba: Wunɛn yibɛrɛbɑ bɑ kukurɑ sɑ̃ɑ yeru mi nɡe ɡbee sinɑnsu mɑ bɑ ben ɡidi bɔrɑ
    ɡirɑ mi.
  eng-KJVCPB: Thine enemies roar in the midst of thy congregations; They set up their
    ensigns for signs.
  luo-luo: Wasiki noruto kama iromoe kodwa; kendo negichungo bendechegi mochungʼ kar
    timbegi maricho.
  aii-aii: ܓܘܼܪܓܸܡ ܠܗܘܿܢ ܕܸܫ̃ܡܸܢܘܼ̈ܟ݂ ܒܓܵܘܵܐ ܕܓ̰ܵܡܵܥܲܬܘܼܟ݂، ܡܘܼܩܸܡ ܠܗܘܿܢ ܐܵܬܘܵܬܵܝ̈ܗ‌ܝ
    ܐܲܝܟ݂ ܢܝܼܫܲܢܩܹ̈ܐ.
  meu-meu: Oi inaimu na emu gabu helaḡana bogaraginai vada e ḡou; sibodia edia toa
    vada e hagini, una gabu toana ai baela.
  npi-ULB: तपाईंको तोकिएको ठाउँको बिचमा तपाईंका वैरीहरू गर्जन्छन् । तिनीहरूले आफ्ना
    युद्धका झन्डाहरू खडा गर्छन् ।
  yor-yor: Àwọn ọ̀tá rẹ ń bú ramúramù láàrín ènìyàn rẹ, wọ́n ń gbé àsíá wọn sókè fún
    àmì.
  pes-OPCB: دشمنانت در خانهٔ تو فریاد پیروزی سر دادند و پرچمشان را به اهتزاز درآوردند.
  tgl-ULB: Ang iyong mga kalaban ay umatungal sa gitna ng iyong itinakdang lugar;
    inilagay nila ang kanilang mga bandila.
  nop-nop: Memikgeye adi du yoke uŋgoniŋ u kahileeŋ hali gibitaŋ kakaliŋa nemek kaka
    tigiŋ. Adi du’walaŋ nemenemek u bekula wendok kibikoŋ nemek nehi’walaŋ fekhikhinit
    uŋak boigiŋ.
  hui-hui: Í̠la waitigi biarume í̠naga anda í̠ ina baba lola haga biagoha howa wai
    bi dalimu lalu mambolo balu mbirale wiaruni mebia haya. Í̠naga mbirale wiruni
    mo batagi halu tininaga mbirale wiaru wia aribia ka.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ရန်​သူ​တို့​သည်​ဗိ​မာန်​တော်​ထဲ​၌ အောင်​သံ​ကြွေး​ကြော်​ကြ​ပါ​ပြီ။
    ဗိ​မာန်​တော်​တွင်​အောင်​လံ​များ​ကို​စိုက်​ထူ​ကြ ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱི་ཚོགས་དཀྱིལ་དགྲ་ཡིས་ཀུ་ཅོ༌བསྒྲགས། །དེ་ཚོས་རང་གི་དར་ཆ་རྟགས་སུ༌བསླངས།།
  wsk-wsk: Nika kager kari memek alo ngata te kuwim laili ni te nanga biguwukasam
    mu ningi kapaman; nuna nunga guang kiwol ago balayam wore ningi awu karogo namaman.
  sna-sna: Vavengi venyu vakaomba panzvimbo yamakasangana nesu; vakamisa mireza yavo
    sechiratidzo.
  spa-BLM: Tus adversarios han rugido en medio de tu asamblea. Han establecido sus
    normas como señales.
  cac-cac: A eb' ayoch ajc'olal d'ayach, ix el yav eb' yuj yoval d'a yol a cajnub'
    b'aj scaq'uem co b'a d'ayach. Ix yac'anq'ue sbandera eb' ta', yic scheclaji to
    ix yac' ganar eb'.
  swh-ULB: Washindani wako walivamia katikati ya mahali pako maalumu; walipandisha
    bendera zao za vita.
  bel-bel: 'Хістаюцца зямля і ўсе, хто на ёй жыве: Я ўмацую стаўпы яе».'
  deu-ELBBK: Es brüllen deine Widersacher inmitten deiner Versammlungsstätte; sie
    haben ihre Zeichen als Zeichen gesetzt.
  mbb-OT: Nen-ugyab dutun te valey nu is menge kuntada nu, su ibpeehè dan is kegkezeeǥa
    zan kenami te menge etew nu. Midsavuk dan te bendira zan he tuus te kebpekezaag
    dan.
  mal-2015: നിന്റെ വൈരികൾ നിന്റെ സമാഗമന സ്ഥലത്തിന്റെ നടുവിൽ അലറുന്നു; തങ്ങളുടെ കൊടികളെ
    അവർ അടയാളങ്ങളായി നാട്ടിയിരിക്കുന്നു.
  gup-gup: Bedda nawu ngundiwidnan birringimeng kumekbe kore ngudda kankimey. Bedda
    wanjh birrikayhmeng bu birriyimi birriwinhmeng, dja kunu birridjabnameng flags
    bedberre bu kabirriburlumerrenkenh.
  rmc-rmc: Tire ňeprijaťeľa kerenas vika pre tiro sveto than a hazdle upre peskre
    maribnaskre zastavi.
  nlg-nlg: Iga ghamua na kana tara nia ngingili na togotogo ta nimua na valetabu.
    Iga tara talu datoi didira na vikuviku na vaughilalana ni laga vule.
  pes-OPV: دشمنانت درمیان جماعت تو غرش می‌کنند و علمهای خودرا برای علامات برپا می‌نمایند.
  ron-1924: Потривничий Тэй ау муӂит ын мижлокул Темплулуй Тэу; шь-ау пус семнеле
    лор дрепт семне.
  ben-OBCV: তোমার বিপক্ষেরা সেই স্থানে গর্জন করল যেখানে তুমি আমাদের সঙ্গে সাক্ষাৎ
    করেছিলে; তারা তাদের যুদ্ধের মানদণ্ড নিদর্শনরূপে স্থাপন করল।
  som-som: Cadaawayaashaadii waxay ka qayliyeen shirkaaga dhexdiisa, Oo waxay calaamad
    ahaan u qotonsadeen calammadoodii.
  lat-VUC: 'Liquefacta est terra et omnes qui habitant in ea: ego confirmavi columnas
    ejus.'
  eng-ASVBT: Thine adversaries have roared in the midst of thine assembly; They have
    set up their ensigns for signs.
  mna-mna: Lele ta muŋgu nu itiŋan taparluplup ti su pa i, ina kom koi bizin tikam
    ma iwe len. Mi kalŋan izalla, mi tipamender koroŋ kizin lela ma iwe kilalan kembei
    tilip piam kek.
  ita-1885: I tuoi nemici han ruggito in mezzo del tuo Tempio; Vi hanno poste le loro
    insegne per segnali.
  eng-LXXUP: 'The earth is dissolved, and all that dwell in it: I have strengthened
    its pillars. Pause.'
  eng-ULB: Your adversaries roared in the middle of your appointed place; they set
    up their battle flags.
  spa-VBL: El enemigo ha gritado en victoria justo en el lugar donde te reuniste con
    nosotros. Han levantado sus estandartes como símbolos de su victoria.
  fra-_FOB: Tes ennemis ont rugi au milieu de tes parvis; ils y ont mis pour signes
    leurs signes.
  mal-mal: അങ്ങയുടെ വൈരികൾ അങ്ങയുടെ സമാഗമന സ്ഥലത്തിന്റെ നടുവിൽ അലറുന്നു; അവരുടെ കൊടികൾ
    അവർ അടയാളങ്ങളായി നാട്ടിയിരിക്കുന്നു.
  urd-GVR: Tere muḳhālifoṅ ne garajte hue terī jalsāgāh meṅ apne nishān gāṛ die haiṅ.
  suz-BL: इन जोरी सत्रुमी इन बाक्‍तीक नेल्‍ल खतम पोक्‍तेक्‍म। मेकोपुकीमी मेकेर आन
    छेदर ग्रुक्‍ताक्‍मे।
  eng-NOY: Thine enemies roar in the place of thine assemblies; Their own symbols
    have they set up for signs.
  ita-1927: I tuoi avversari hanno ruggito dentro al luogo delle tue raunanze; vi
    hanno posto le loro insegne per emblemi.
  ckb-ckb: ناحەزەکانت لە ناوەڕاستی شوێنی چاوپێکەوتنی تۆدا نەڕاندیان، ئاڵاکانیان وەک
    نیشانە چەقاند.
  eng-BBE: Sending out their voices like lions among your worshippers; they have put
    up their signs to be seen.
  xsi-xsi: Noko ne kazâŋa tamâta nde silâ noko ne luma ilo, aku simo sikai lolove
    nâ. Kinzi sikai mbila pinde warakanzi kilalanzi ikeno tini, aku sisona târa luma
    sapâŋa ilo.
  kan-OKCV: ನಿಮ್ಮ ವೈರಿಗಳು ನೀವು ನಮ್ಮನ್ನು ಸಂಧಿಸಿದ ಸ್ಥಳದಲ್ಲಿ ಗರ್ಜಿಸುತ್ತಾರೆ. ತಮ್ಮ ಗುರುತುಗಳನ್ನು
    ಆರಾಧನಾ ಚಿಹ್ನೆಗಳಾಗಿ ಇಟ್ಟಿದ್ದಾರೆ.
  tam-2017: உம்முடைய எதிரிகள் உம்முடைய ஆலயங்களுக்குள்ளே கெர்ச்சித்து, தங்கள் கொடிகளை
    அடையாளங்களாக நாட்டுகிறார்கள்.
  spa-RV-1909: 'Tus enemigos han bramado en medio de tus sinagogas: han puesto sus
    divisas por señas.'
  ron-BTF: Dușmanii tăi răcnesc în mijlocul adunărilor tale; și-au ridicat însemnele
    ca semne.
  eng-WEBP: Your adversaries have roared in the middle of your assembly. They have
    set up their standards as signs.
  eng-FBV: The enemy shouted in triumph right where you met with us. There they set
    up their war banners as signs of their victory.
  nld-1939: Uw haters joelden in uw heilige tent, En hebben er hun banieren geplant.
  nch-BL: Nopona tzajtzique mocualancaitacahua ica paquilisti quema tasosolojque.
    Teipa san techhuetzquilijque huan quinquetzque ininteteyohua para quinextise ya
    techtantoyaj.
  vie-1934: Các cừu địch Chúa đã gầm hét giữa hội Chúa; Chúng nó dựng cờ chúng nó
    để làm dấu hiệu.
  cha-cha: Y contrariumo sija manaagang gui entalo y inetnonmo; ya japolo julo y banderañija
    para señat sija.
  hin-CV: एक समय जहां आप हमसे भेंटकरते थे, वहां शत्रु के जयघोष के नारे गूंज रहे हैं;
    उन्होंने वहां प्रमाण स्वरूप अपने ध्वज गाड़ दिए हैं.
  eng-OURB: Your adversaries have roared in the middle of your assembly. They have
    set up their standards as signs.
  spa-BES: Enviando sus voces como leones entre tus adoradores; Han puesto sus señales
    para ser vistos.
  tdx-tdx: Niroharoha añivo’ o famantaña’oo o rafelahi’oo; najado’ iareo ty vilo’
    iareo ho viloñe.
  tha-KJV: พวกคู่​อริ​ของพระองค์คำรามอยู่กลางสถานประชุมของพระองค์ เขาตั้งธงของเขาเองไว้เป็นหมายสำคัญ
  por-BR-2018: Os teus inimigos rugiram no meio de tuas assembleias; puseram por sinais
    de vitória os símbolos deles.
  deu-ELO: Es brüllen deine Widersacher inmitten deiner Versammlungsstätte; sie haben
    ihre Zeichen als Zeichen gesetzt.
  eng-WYC-2018: And they that hated thee; had glory in the midst of thy solemnity.
    They setted their signs, either banners, to be signs on the highest (place), as
    in the out-going; and they knew not. (For they who hated thee, had glory in the
    midst of thy holy place. They set up their signs, or their banners, there, as
    signs of victory.)
  epo-epo: Krias Viaj malamikoj en Via domo, Metis tie siajn signojn.
  gfk-gfk: Ira am suk diet barangang tano katon u git haarso ma het kaia. Diet hatur
    ira udiet hakilang kaia wara haminas bia diet te bul hasur het.
  uig-PIN: Rǝⱪibliring jamaǝtgaⱨingning otturisida ⱨɵr-pɵr ⱪilidu; Mɵjizatlar saⱪlanƣan
    orunƣa ular ɵz tuƣlirini tikti.
  beo-beo: Dima ha lai dunu ilia hasalasisa gugulubi da Debolo diasu ganodini nabi
    dagoi. Ilia da ilia hasalasu olelema:ne, ilia da ilia eso gosagisu amogawi bugi
    dagoi.
  tpi-OTNT: Ol birua bilong yu i kisim pinis haus bilong yu na ol i wok long bikmaus
    na mekim nabaut. Ol i senisim ol samting bilong yu na putim ol samting i gat mak
    bilong ol yet.
  hau-SA: Maƙiyanka sun yi ruri a inda ka sadu da mu; suka kakkafa tutotinsu a matsayin
    alamu.
  udu-udu: Uni gun ta ’kup̱ ki /e mo tani aŋkarkin e bwaman mom pini jin ḵogu mo.
    Uni thumkina bereḵ buniŋ gana/ mo mmota jamas mo.
  uig-LAT: Reqibliring jamaetgahingning otturisida hör-pör qilidu; Möjizatlar saqlan’ghan
    orun’gha ular öz tughlirini tikti.
  nde-nde: Izitha zakho zazibhonga endaweni owawuhlangana lathi kuyo; zamisa impawu
    zazo njengeziboniso.
  ton-ton: ‌ʻOku ʻioho ʻa ho ngaahi fili ʻi he lotolotonga ʻo hoʻo ngaahi fakataha;
    ʻoku nau fokotuʻu ʻenau ngaahi fuka ko e ngaahi fakaʻilonga.
  ces-1613: Řvali nepřátelé tvoji u prostřed shromáždění tvých, a na znamení toho
    zanechali množství korouhví svých.
  eng-WMB: Your adversaries have roared in the middle of your assembly. They have
    set up their standards as signs.
  tam-TCV: நீர் எங்களைச் சந்தித்த இடத்திலே, உமது எதிரிகள் கர்ஜித்தார்கள்; அவர்கள்
    தங்கள் கொடிகளை அடையாளங்களாக நாட்டினார்கள்.
  ceb-ULB: Ang imong mga kaaway nagngulob taliwala sa imong piniling dapit; gipahimutang
    nila ang ilang mga bandira.
  pol-UBG: Ryknęli twoi wrogowie pośrodku twego zgromadzenia, a na znak zatknęli swoje
    sztandary.
  urd-GVU: تیرے مخالفوں نے گرجتے ہوئے تیری جلسہ گاہ میں اپنے نشان گاڑ دیئے ہیں۔
  eng-OEBCW: Like lions your enemies roared through your house, replacing our symbols
    by signs of their own,
  deu-1912: Deine Widersacher brüllen in deinen Häusern und setzen ihre Götzen darein.
  kan-2017: ನಿನ್ನ ದರ್ಶನಾಲಯದ ಮಧ್ಯದಲ್ಲಿ ನಿನ್ನ ವಿರೋಧಿಗಳು ಆರ್ಭಟಿಸುತ್ತಾರೆ; ನಮ್ಮ ಆರಾಧನಾ
    ಚಿಹ್ನೆಗಳನ್ನು ತೆಗೆದು ತಮ್ಮ ಚಿಹ್ನೆಗಳನ್ನು ಇಟ್ಟಿದ್ದಾರೆ.
  yap-yap: Pi to’ogor rom e kar garus niged e gel ni kar ted u Tempel rom; kar ted
    e flak rorad ngaram ni pow ko gel ni kar ted.
  hlt-MCSB: Nang kah tingtunnah khui ah nang aka daengdaeh rhoek te kawk uh tih miknoek
    khaw amamih kah miknoek te a khueh uh.
  mdy-ETH: ሞርካ፦ «ኑ ባሼኔ» ጌዒ ኔኤኮ ጌኤዦ ማኣሮይዳ ሄርሺንታኔ፤ ባሺፆ ዔርዛ ዔያቶኮ ባንዲሮዋ ሱፄኔ።
  twi-ASANTE: Wʼatamfoɔ bobɔɔ mu wɔ baabi a wohyiaa yɛn no; wɔasisi wɔn mfrankaa sɛ
    agyiraeɛhyɛdeɛ wɔ hɔ.
  eng-WEBU: Your adversaries have roared in the middle of your assembly. They have
    set up their standards as signs.
  spa-PDDPT: Tus adversarios vociferan en medio de tu lugar de reunión. Pusieron como
    insignias sus propios estandartes.
  gun-gun: Mba'eta ronhemboatyague py nderovaigua kuery hevovo rei okuapy, ha'e ojeupegua
    ra'angaa rive ju omopu'ã imo'amy.
  agu-BL: Ej nin yi e' contru', ate' xe yi ca'lu'. Nin na chiẍch'in tan yi tzatzin
    yi ate' cu'nt, tan tu' yi ja chixcye' ske'j. Ja wi't je' e'chk chibandera swutz
    yi sawanil yi ca'lu'.
  ilo-ULB: Nagriyaw dagiti kabusormo iti tengnga ti pinilim a lugar; inkabilda dagiti
    banderada a pakigubat.
  kpg-kpg: O hagadaumee ne wwolowwolo i lodo do Hale Daumaha bolo ginaadou gu aali.
    Digaula guu hudi gi nua nadau hagallebe i golo, e hai ai di hagailongo ni di aali.
  uig-ARA: رەقىبلىرىڭ جامائەتگاھىڭنىڭ ئوتتۇرىسىدا ھۆر-پۆر قىلىدۇ؛ مۆجىزاتلار ساقلانغان
    ئورۇنغا ئۇلار ئۆز تۇغلىرىنى تىكتى.
  sus-sus: I yaxuie bara e xui ite i xa naralan banxi kui, e bara e xa fɛlɛkie rate
    naa.
  pon-2006: Sapwellimomwi imwintihti kan kadekedekehr nan Tehnpasomwio; re apiadahr
    ar pilaik wasao kilel en ar powedier.
  jae-jae: Nêm ŋacjo sêjam wambaŋ ŋamelocŋageŋ aŋga nêm gamêŋ, taŋ lau sêkac tauŋ
    sa sêmoa naŋ. Êsêac sêguŋ nêŋ bam kêkô gebe gamêŋ tonaŋ kêtu êsêacnêŋ.
  ksd-ksd: Kaum lavur ebar dia tar kukula livuan ta kaum pal na kivung, Dia tar vatur
    kadia lavur vakilang tana;
  tur-YTC: Düşmanların senin toplantı yerinin ortasında kükrüyor. İşaret olarak kendi
    bayraklarını diktiler.
  bel-N: Рыкаюць ненавісьнікі Твае пасярод [намёту] спатканьня Твайго; паставілі на
    знак [гэтага] знакаў сваіх.
  grc-BRENT: Ἐτάκη ἡ γῆ, καὶ πάντες οἱ κατοικοῦντες αὐτὴν, ἐγὼ ἐστερέωσα τοὺς στύλους
    αὐτῆς· διάψαλμα.
  kpr-kpr: Gitofu ninda tafaroro kambo sosighi use javono gatise, koko fumbu aruguseri.
    A kotugo ninda vasa sosighi e rurusera aindae, nenda sobeya dadarigetero fefetuseri.
  ind-AYT: Musuh-musuh-Mu meraung di tengah-tengah tempat pertemuan-Mu; mereka mendirikan
    panji-panjinya sebagai tanda.
  yom-yom: Batu balendidi balembo vomi va buangu kioki wutudenginina ; batula bidalapo
    biawu banga dimbu ki ndungunu.
  yut-yut: Uwalgo da telagɨ yutgokon wɨgek yaŋ tɨdaŋek galak toknikon yo awit. Gak
    dakon yo kulabɨk aŋek iyɨ emaron teban tawit uŋun dakon tɨlakni baŋ yopgwit.
  nya-nya: Adani anu anabangula pa malo pamene Inu munkakumana nafe; anayimika mbendera
    zawo monga zizindikiro zachigonjetso.
  hrv-hrv: Protivnici tvoji vikahu posred skupštine tvoje, znakove svoje postaviše
    k'o pobjedne znakove.
  mps-mps: Te nago boi bidi dabego te tempel be selama, tama augwali te nago tedali
    te wiegi yai pesage elalubo madi tomode dolalu, tama augwaligo win yai da olama,
    i wali.
  tpi-tpi: Ol birua bilong yu i kisim pinis haus bilong yu na ol i wok long bikmaus
    na mekim nabaut. Ol i senisim ol samting bilong yu na putim ol samting i gat mak
    bilong ol yet.
  dan-1931: Dine Fjender brøled i dit Samlingshus*, satte deres Tegn som Tegn deri.
    { [*dvs. Templet; samme Ord bruges i 2 Mos. 27, 21 o. a. St. om Åbenbaringsteltet
    og i Sl. 74, 8 i flertal om Synagogerne.] }
  vie-OVCB: Quân thù gào thét giữa nơi Chúa gặp gỡ chúng con; họ ngạo nghễ trương
    cờ lên làm hiệu.
  guj-2017: તમારા પવિત્રસ્થાનમાં તમારા શત્રુઓએ બુમરાણ કરી મૂકી છે; તેઓએ પોતાના ઝંડા
    ઊભા કર્યા છે.
  pon-2006A: Sapwellimomwi imwintihti kan kadekedekehr nan Tehnpasomwio; re apiadahr
    ar pilaik wasao kilel en ar powedier.
  por-BRBSL: Seus adversários rugiram no meio de sua assembléia. Eles estabeleceram
    seus padrões como sinais.
  eng-OEBUS: Like lions your enemies roared through your house, replacing our symbols
    by signs of their own,
  swe-swe: '[Vers 4-9 beskriver hur templet i Jerusalem förstörs:] Dina motståndare
    har vrålat inuti din mötesplats. Där har de satt upp sina egna tecken (fälttecken,
    flaggor) som tecken. [Guds mötesplats är Arken i det Allra Heligaste längst in
    i templet, dit fick ingen gå in utom översteprästen en gång om året. Mötesplatsen
    kan även syfta på rökelsealtaret precis utanför förhänget till det Allra Heligaste
    som stod längst in i det Heliga där prästerna tjänstgjorde dagligen. Oavsett exakt
    var så är betydelsen att de har vanhelgat templet. Ordet för tecken syftar troligtvis
    på militära fältflaggor, se . Samma ord används i vers 9 i samband med profeter.
    Guds närvaro uppenbarades genom profeterna, se .]'
  cth-cth: Na taminaw a kamkhuengnae hmuen koe, na tarannaw teh a hramki awh teh,
    mitnoutnaw hah a vo awh.
  twi-twi: Wʼatamfo bobɔɔ mu wɔ faako a wuhyiaa yɛn no; wɔasisi wɔn mfrankaa sɛ agyiraehyɛde
    wɔ hɔ.
  hlt-hlt: Nang kah tingtunnah khui ah nang aka daengdaeh rhoek te kawk uh tih miknoek
    khaw amamih kah miknoek te a khueh uh.
  tbz-SIM: A dootitɔbɛ̀ tɑmu ɑ cɛ̃sɑ̀ɑ̀tɛ̀ kɛ íútí, kɛ còńnɛ́ bɛ kó mɛcɑnnimɛ̀ ɑ kɔ̃mɛ
    do borɛ̀.
  msy-2020: Nɨn apaniba nɨn Dɨpenim inigha gɨvagha, paza bizibagh amua dɨa ghaze,
    me God abɨragha gɨfa. Me nɨn biziba inigha, uan bizir men ababaniba itiba isa
    dar danganibagh arɨki.
  dop-dop: Nyɑ́ kolontunɑɑ kiisiɣinɑ ntɛɣɛ timpi n sulɑɣɑ-tʋ tɔ, hɑlənɑ pɑ́ tʋ pɑ
    kʋyʋsʋm.
  azb-azb: Səcdəgahının ortasında düşmənlər nərə çəkdilər, Bu yerə zəfər bayraqlarını
    keçirtdilər.
  eng-DBY: Thine adversaries roar in the midst of thy place of assembly; they set
    up their signs [for] signs.
  hin-2017: तेरे द्रोही तेरे पवित्रस्थान के बीच गर्जते रहे हैं; उन्होंने अपनी ही ध्वजाओं
    को चिन्ह ठहराया है।
  wol-KYG: Say bañ xaacu nañ fa sa digg bérabu ndaje ma, samp seen raaya.
  bjr-bjr: Namuqaauqa aniree kaasau fainiara foora faaqa ridaqa aiqama ainaina auku
    usidaqa. Misa ani biraka raipaqu quqasee nariqa biraka uqeera quqasee náriara
    uriqararausee qirana kooroo ianifeera miqiqau.
  eng-YLT: Roared have thine adversaries, In the midst of Thy meeting-places, They
    have set their ensigns as ensigns.
  kne-kne: Sin Timplo, din kalaban mo yan manbogbogaw da, tinood das di di bandila
    ay mangipaila ay nangabak da.
  eng-WYC-2017: And they that hated thee; had glory in the midst of thy solemnity.
    They setted their signs, either banners, to be signs on the highest place, as
    in the outgoing [or going out]; and they knew not.
  eng-WMBB: Your adversaries have roared in the middle of your assembly. They have
    set up their standards as signs.
  zat-NTPS: Dxelebezre xa'a benne' ca' dxeledábague̱' Lue' laduj naga zaj nazraga
    bénneache chiu'. Zaj nuzúe̱' nigá da dxululé'e na xu'untu' lu na' benne' ca'.
  zty-NTPS: Ẕbéžeya'agak benne' ka' bi ẕḻé'egekle' Le' chawe' gachje ḻawle gan zej
    ndobe benne' chio' ka'. Bdá'gake' nga da' ẕḻoe'elen yo'oto' ḻo ná'gake'.
  urd-GVH: तेरे मुख़ालिफ़ों ने गरजते हुए तेरी जलसागाह में अपने निशान गाड़ दिए हैं।
  rug-rug: Sari na Mua kana si kukukili pa minataqara pa vari korapana sa Mua Zelepade;
    va turui rini sari na dia pitipiti vasina, pude na vina gilagilana sa dia minataqara.
  gaz-gaz: Diinonni kee iddoo qulqulluu kee keessatti bookkisan; mallattoo isaaniis
    mallattoo godhanii dhaabbatan.
  fra-LSG: Tes adversaires ont rugi au milieu de ton temple; Ils ont établi pour signes
    leurs signes.
  yal-yal: Nxu yi naralanma i ra dɛnaxan yi, I yaxune sɛwaxin bata sɔnxɔn nate mɛnni.
    E yi e taxamasenne yite na yi.
  iou-iou: Anutu, iwankayetä yärepmitkamäŋ yäŋpäŋ kudupi yot gänaŋ oretoret gera mämä
    täŋpäŋ eŋi ŋo ninta biŋam täyak yäŋpäŋ wären täŋkuŋ.
  haw-1868: Ua uwo kou poe enemi iloko o na anaina; Ua kau lakou i ko lakou mau hae
    i hoailona.
  arb-NAV: إِنَّ خُصُومَكَ يُزَمْجِرُونَ فِي وَسَطِ مَحْفَلِكَ، وَيَنْصِبُونَ أَصْنَامَهُمْ
    شَارَاتٍ لِلنَّصْرِ.
  ded-ded: Ngabafocga yeni amabangecga kpetiacfu hama kunengngoc arohoma yenang onga
    hania hania ihai faigec tacde.
  ewe-ewe: Wò futɔwo le gbe ɖem le afi si nèdo go mí le; wova tsi woƒe aflaga ɖe teƒe
    la be wòanye dzesi anɔ afi ma.
  eng-LEE: 'Thy adversaries have roared in the midst of thy places of assembly: they
    have set up their signs for signs.'
  asm-FB: তোমাৰ বিৰোধকাৰীয়ে তোমাৰ পবিত্র স্থানৰ মাজত গৰ্জ্জন কৰিছে; তেওঁলোকে তাত
    যুদ্ধৰ পতাকা সংস্থাপন কৰিছে।
  sus-A: عِ يَشُييٍ بَرَ عٍ شُي عِتٍ عِ شَ نَرَلَن بَنشِ كُي، عٍ بَرَ عٍ شَ قّلّكِيٍ
    رَتٍ نَا.
  fra-SBL: Tes adversaires ont rugi au milieu de ton assemblée. Ils ont érigé leurs
    normes en signes.
  hbo-hbo: שָׁאֲג֣וּ צֹ֭רְרֶיךָ בְּקֶ֣רֶב מֹועֲדֶ֑ךָ שָׂ֖מוּ אֹותֹתָ֣ם אֹתֹֽות׃
  kik-kik: Amuku aku mararamĩire harĩa wacemanĩirie na ithuĩ; maahaandire bendera
    ciao irĩ imenyithia.
  fra-NCL: Tes adversaires ont rugi au milieu de tes saints parvis ; ils ont établi
    pour emblèmes leurs emblèmes.
  cek-AK: Na misanawk loe nangmah ih kaminawk salakah hang o; nihcae loe angmacae
    angmathaih kahni to payang o.
  cuk-cuk: Bab-Dummad, be-isdarmalad be-onmakedneggi oimakbukwad, nakwis-itomaladba
    e-bandermar digsamalad.
  uig-CYR: Йәр һәм йәрниң үстидә туруватқанлар тәвринип турсиму, Униң түврүклирини
    турғузғучи Өзүмдурмән» — деди. Селаһ.
  tel-2017: నీ ప్రత్యక్ష గుడారంలో నీ శత్రువులు గర్జిస్తున్నారు. వారి విజయధ్వజాలను
    ఎత్తి నిలబెట్టారు.
  hat-BSA: Advèsè Ou yo te vin anraje nan mitan kote asanble Ou a. Yo fin monte pwòp
    drapo yo kon avètisman an.
  ukr-ONPU: Тане земля й мешканці її – Я утверджу її стовпи». Села
  kos-kos: Mwet lokoalok lom elos wowoyak ke kutangla lalos; In lohm mutal sum elos
    tulokunak flag in akilen kutangla lalos.
  hbo-WLC: שָׁאֲג֣וּ צֹ֭רְרֶיךָ בְּקֶ֣רֶב מוֹעֲדֶ֑ךָ שָׂ֖מוּ אוֹתֹתָ֣ם אֹתֽוֹת׃
  ibo-ibo: Ndị iro gị gbọrọ ụja nʼebe i zutere anyị. Ha weliri ọkọlọtọ ha dịka ihe
    ịrịbama.
  ory-ory: ତୁମ୍ଭର ବିପକ୍ଷଗଣ ତୁମ୍ଭ ସମାଗମ-ସ୍ଥାନ ମଧ୍ୟରେ ଗର୍ଜ୍ଜନ କରିଅଛନ୍ତି; ସେମାନେ ଚିହ୍ନ
    ନିମନ୍ତେ ଆପଣାମାନଙ୍କ ଧ୍ୱଜା ସ୍ଥାପନ କରିଅଛନ୍ତି।
  chk-chk: Chon palüenuk ra akürang lon leniom mi pin. Ra aürätä ar filäik pwe asisilen
    ar win.
  rop-rop: Yu enami olabat bin jinginatbat adbala langa yu Serramoni Pleis. Deibin
    bidim melabat en bin pudumbat olabat fleig deya blanga shoum deibin win.
  ukr-1871: Рикають вороги твої серед зборів твоїх; поставили знаки свої як знамена.
  yon-yon: Eb yoom nedbimaubbon yaa kuu eb bondanbed wene baankone komkiwen, kwane
    yi flaekiib mane kan daaniwen.
  deu-1951: Deine Widersacher brüllen in deiner Versammlungsstätte; sie haben ihre
    Zeichen zum Panier aufgestellt.
  eng-JPS: Thine adversaries have roared in the midst of Thy meeting-place; they have
    set up their own signs for signs.
  srp-1865: Rièu neprijatelji tvoji na mjestu sabora tvojih, svoje obièaje postavljaju
    mjesto naših obièaja.
  lug-lug: Abalabe bo baleekaanira mu kifo kyo gye twakuŋŋaaniranga; ne bagenda nga
    bakiramba n’ebendera zaabwe.
  heb-heb: שאגו צרריך בקרב מועדך שמו אותתם אתות׃
  ben-IRV: তোমার বিপক্ষরা তোমার ধর্মধামের মধ্যে গর্জন করেছে; তারা তাদের যুদ্ধের পতাকা
    স্থাপন করেছে।
  ntu-ntu: Enqmi lcng nzmalqlvzlr Mangr-nzangiongr nim, Nzpetr-krdr nc nqngq ngr nibr
    kxrmailz ngrdr mz nounc kx nzatulr mrlcde mz nzaelwapx-krdr nzaovxio-krdr nigr.
  pan-pan: ਤੇਰੇ ਵਿਰੋਧੀ ਤੇਰੀ ਪਰਜਾ ਵਿੱਚ ਗੱਜਦੇ ਰਹੇ, ਉਨ੍ਹਾਂ ਨੇ ਨਿਸ਼ਾਨ ਲਈ ਆਪਣੇ ਝੰਡੇ ਖੜੇ
    ਕੀਤੇ ਹਨ।
  mya-JVB: ကိုယ်တော် ၏ လူစည်းဝေး ရာအရပ် ၌ ရန်သူ တို့ သည် အော်ဟစ် ကြပါ၏။ လက္ခဏာ သက်သေတော်အရာ
    ၌ သူ တို့လက္ခဏာ သက်သေတို့ကို ထား ကြပါပြီ။
  kgf-kgf: Haʒéchécga eneŋ imi geŋ mihicŋi nénécminec ama areŋa yanda imuaru hériaŋ
    héima filacgina imuaru kumugic nanʒac.
  tte-O: Kam kaleyayao silusae am Nume Tabu kalona mena na me ali yaliyaya siwui ali
    kaiwe kaiwena. Imwawasi, ali kilakilala siyatololi na ali memenawa sikukeili yakato
    siya sikaiwesosi kabo kita.
  tbg-tbg: Haaru tenavu ai vataake ruvaaqumavi vaunanaini ai navutaaka vora ntuvaqi
    viha, vika nái vutora/qarareqa voqi voqi arataarave.
  hmo-hmo: Oi dekenai idia tuari henia taudia ese, oiemu Dubu Helaga lalonai idia
    boiboi bada vadaeni, idia kwalimu dainai. Idia edia pepe be Dubu Helaga lalonai
    idia atoa, edia kwalimu toana.
  zar-NT: Tuʼtsatsa nupa naʼ gulaʼdáʼbagaʼ Liʼ idú gásibiʼilö ga ni budúbituʼ quiuʼ.
    Nucuáʼgaquiëʼ ni le naca bë́ʼgaca nuxícjagaquiëʼ yödzö láʼayi quiuʼ.
  urd-urd: तेरे मजमे' में तेरे मुख़ालिफ़ गरजते रहे हैं; निशान के लिए उन्होंने अपने
    ही झंडे खड़े किए हैं।
  rus-SYN: 'Колеблется земля и все живущие на ней: Я утвержу столпы ее”.'
  bqc-SIM: N wɛ̀lɛↄ kã̀aa gu pↄ́ ni dauwálɛ, aa ńzĩa seelaↄ pɛ̀lɛ we.
  tcz-CHONGTHU: Hiche mun a hi na melmate'n haan la anasap u hitam, hiche mun a hi
    aponlap u ana khaisang'u ahi.
  mar-mar: तुझ्या सभास्थानात तुझे शत्रू गर्जना करीत आहेत; त्यांनी युद्धाची झेंडे उभारले
    आहेत.
  isl-isl: Þar, já, inni í helgidómnum, æptu þeir heróp, reistu stríðsfána sína og
    guðamyndir og fögnuðu sigri!
  hlt-THB: Nang ing kaimih na ning hqumnaak hun awh na qaalkhqi ing khy am kqang unawh;
    a mimah ang dyih hun simhatnaak ce ling uhy.
  qub-qub: Chiquishojcunaga wasiquichömi cushicur gaparpasha. Binsiycurmi bandërancunatapis
    jawicarcärisha.
  bqp-bqp: N zãngurinↄ zuka kàkara gu kũ odì danlɛn, ò ń zĩda tutanↄ pɛ̀tɛ gwe sèeda
    ũ.
  hat-hat: Moun ki pa vle wè ou yo, yo kanpe nan mitan kote pèp ou konn reyini an,
    y'ap rele byen fò. Yo wete tou sa ki nan tanp lan, yo mete drapo pa yo.
  eng-BSB: Your foes have roared within Your meeting place; they have unfurled their
    banners as signs,
  eng-WEBPB: Your adversaries have roared in the middle of your assembly. They have
    set up their standards as signs.
  kbq-kbq: Kagri ha' vahe'mo'za ana mono nompi mani'ne'za kezana neti'za, ha'ma hugatere'naza
    avame'zana, krauvefana (flek) asenentaze.
  pon-pon: Me palian komui, kin weriwer nan tanpaj omui o pwilikidi arail dikedik
    en ani mal akan lole.
  nhe-BL: Nopano tzajtzique mocualancaitacahua ica paquilistli quema tlaxolehuayayaj.
    Teipa san techhuetzquilijque huan quinquetzque ininteteyohua para quinextise ya
    techtlanquejya.
  wnc-wnc: Gatane iwandata apu yotda gwa take yanggamatake tandotdonguke tasiking.
    Sike gatane sanga waaminda pake tangie inane sanga tuwanga kaya peking.
  bus-bus: N zangurinↄ zↄka dↄ guu kɛ̀ weè danlɛn, aↄ̃ ń zĩnda tuutanↄ pɛ̀ɛ gwe sèeda
    ũ.
  gub-BL: Neàmàtyry'ymar uhapukaz urywete haw rupi neràpuzuhu pupe wà. Umupu'àm pàn
    uwer hereko har a'e pe wà, tàpuzuhu izar romo weko haw hexak kar pà purupe wà.
  eng-DRA: 'The earth is melted, and all that dwell therein: I have established the
    pillars thereof.'
