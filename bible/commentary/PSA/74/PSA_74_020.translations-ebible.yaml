verse: PSA.074.020
translations:
  mal-C: അവിടത്തെ ഉടമ്പടി ഓർക്കണമേ, ഭൂമിയുടെ അന്ധകാരസ്ഥലങ്ങളിൽ അതിക്രമങ്ങൾ അധികരിച്ചിരിക്കുന്നല്ലോ.
  deu-TKW: Blicke auf deinen Bund! Denn voll sind die Schlupfwinkel des Landes von
    Stätten der Gewaltthat.
  lin-lin: Tala lisusu Boyokani na Yo ! Pamba te, kati na mokili, bisika ya molili
    ekomi ebele, etondi na makambo na kanza.
  mmx-mmx: Una doma laxakaape uga lox i eburu minema kusu una lok tatao nama. Levenekarakat
    mo ik lok at lengkon mesuluk main axap at na lenep kangka.
  eng-LSV: Look attentively to the covenant, || For the dark places of earth, || Have
    been full of habitations of violence.
  eng-GNV: 'Consider thy couenant: for the darke places of the earth are full of the
    habitations of the cruell.'
  eng-WEBSTER: 'Have respect to the covenant: for the dark places of the earth are
    full of the habitations of cruelty.'
  nhw-BL: ¡Xiquelnamiqui nopa camanal sencahuali catli tijchijtoc tohuaya! Pampa ni
    tlali temitoc ica tzintlayohuilotl huan ica masehualme catli mosisiníaj.
  swh-ONEN: Likumbuke agano lako, maana mara kwa mara mambo ya jeuri yamejaa katika
    sehemu za giza nchini.
  bba-bba: A wunɛn ɑrukɑwɑni yɑɑyo. Domi dɑm diobu bɑ yibɑ bɑ kukuɑ mi bɑ ǹ bu wɑsi
    tem mɛ sɔɔ.
  eng-KJVCPB: 'Have respect unto the covenant: For the dark places of the earth are
    full of the habitations of cruelty.'
  luo-luo: Par singruok mari nikech timbe mahundu opongʼo kuonde duto motimo mudho
    e piny.
  aii-aii: ܚܘܼܪ ܠܘܲܥܕܵܐ، ܣܵܒܵܒ ܡܸܠܝܹܐ ܝܢܵܐ ܕܘܼܟܵܢܹ̈ܐ ܚܸܫܟܵܢܹ̈ܐ ܕܐܲܪܥܵܐ ܒܕܘܼܝܵܪܹ̈ܐ
    ܕܚܸܡܬܵ‌ܐ.
  meu-meu: Emu gwauhamata ba laloa; badina be tano ena dibura gabudia na daḡedaḡe
    rumadia ai e honumu.
  npi-ULB: आफ्नो करार सम्झनुहोस्, किनकि देशका अन्धकार क्षेत्रहरू हिंसाले भरिएको ठाउँहरू
    हुन् ।
  yor-yor: Bojú wo májẹ̀mú rẹ, nítorí ibi òkùnkùn ayé kún fún ibùgbé ìkà.
  pes-OPCB: گوشه‌های تاریک سرزمین ما از ظلم پر شده است، عهدی را که با ما بسته‌ای به
    یاد آر.
  tgl-ULB: Alalahanin mo ang iyong tipan, dahil ang madidilim na mga rehiyon sa daigdig
    ay puno ng mga lugar ng karahasan.
  nop-nop: Indi’walaŋ kwetnineŋ adi meeniŋdi mik hogok kaka tiŋa wooŋ hebihatiiŋ.
    Unduŋ doktiŋa du koom indi gut yofolok tuguŋ u kotigoŋ nadisuweŋ.
  hui-hui: Inanaga dindi lenelene ngamaru bibahendeha waitigime wai mo ko howaore
    biaga kago manda bialu í̠na habo nalolene bi ina baba lo wirigoni manda bibe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​နှင့်​ကိုယ်​တော်​ရှင်​ပြု​ထား​သည့် ပ​ဋိ​ညာဉ်​တော်​ကို​သ​တိ​ရ​တော်​မူ​ပါ။
    တိုင်း​ပြည်​ရှိ​မှောင်​ကျ​ရာ​အ​ရပ်​တိုင်း​တွင် အ​ကြမ်း​ဖက်​မှု​ရှိ​ပါ​၏။
  bod-N: ས་སྟེང་མུན་ཁམས་གདུག་རྩུབ་གནས་ཀྱིས༌ཁེངས། །དེའི་ཕྱིར་ཞལ་ཆད་ཐུགས་སུ་འཛིན་པར༌འཚལ།།
  wsk-wsk: Nika den kalem mu ko kamili me saparukko, mu awuk, tiromorom ko kari memek
    alo kager daong ko ali sor ira sapaman.
  sna-sna: Ivai nehanya nesungano yenyu, nokuti mweya wokurwisana wazadza nzvimbo
    dzerima munyika.
  spa-BLM: Honra tu pacto, porque las guaridas de la violencia llenan los lugares
    oscuros de la tierra.
  cac-cac: Mocab' b'atcan satc'olal a trato qued'oc, yujto a d'a masanil b'aj d'a
    yol co chon̈ab', b'aj man̈xo chequeloc, ix te pimb'i eb' vin̈ man̈xa yoq'uelc'olal
    yixtan eb' a chon̈ab'.
  swh-ULB: Kumbuka agano lako, maana majimbo ya giza ya nchi yamejaa maeneo ya vurugu.
  deu-ELBBK: Schaue hin auf den Bund! Denn die finsteren Örter der Erde sind voll
    von Wohnungen der Gewalttat.
  mbb-OT: Tentenuzi nu is kebpekid-uyun nu kenami, su utew mesipala is menge kuntada
    zey, ne mibmerusirem is nasyun dey tenged te kelelalung.
  mal-2015: നിന്റെ നിയമത്തെ കടാക്ഷിക്കേണമേ; ഭൂമിയിലെ അന്ധകാരസ്ഥലങ്ങൾ സാഹസനിവാസങ്ങൾകൊണ്ടു
    നിറഞ്ഞിരിക്കുന്നു.
  gup-gup: Yiburrbu kore kanmarnewokkurrmerrinj ngudda ke kunwok. Kondah kore ngarrihni
    wanjh kunwarre wernmerrinj dja bolkmarnbom yiman kubolkkakmunun.
  rmc-rmc: Leper tuke pre tiri zmluva, bo pre phuv hin pherdo kale thana, kaj o maribnaskre
    murša vladňinen.
  nlg-nlg: 'Mo ko ghanaghana na baubahu te bahu ghai nia: na gunaguna te kale tana
    lei piuna na komu, te pungi ga.'
  pes-OPV: عهد خود را ملاحظه فرما زیرا که ظلمات جهان از مسکن های ظلم پراست.
  ron-1924: Ай ын ведере легэмынтул! Кэч локуриле досниче дин царэ сунт плине де бырлогурь
    де тылхарь.
  ben-OBCV: তোমার নিয়মের প্রতিশ্রুতি মনে রেখো, কেননা পৃথিবী অন্ধকার আর অত্যাচারে
    পরিপূর্ণ।
  som-som: Bal soo fiiri axdigaaga, Dhulka meelihiisa gudcurka ah waxaa ka buuxa hoyaalka
    dulmiga.
  eng-ASVBT: Have respect unto the covenant; For the dark places of the earth are
    full of the habitations of violence.
  mna-mna: Motom iŋgal sua mbukŋana ta kam piam wal ku na, mi uulu yam. Re. Iŋgi wal
    sananŋan tikewe la zugut, mi tikamam malmal mi zigzik ma irao toono ti.
  ita-1885: Riguarda al Patto, Perciocchè i luoghi tenebrosi della terra sono ripieni
    di ricetti di violenza.
  eng-ULB: Remember your covenant, for the dark regions of the land are full of places
    of violence.
  spa-VBL: Recuerda la promesa del pacto, porque la tierra está llena de lugares oscuros
    y de violencia.
  fra-_FOB: Regarde à ton alliance; car les lieux ténébreux de la terre sont pleins
    de repaires de violence.
  mal-mal: അങ്ങയുടെ നിയമത്തെ മാനിക്കണമേ; ഭൂമിയിലെ അന്ധകാരസ്ഥലങ്ങൾ സാഹസനിവാസങ്ങൾകൊണ്ട്
    നിറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Apne ahd kā lihāz kar, kyoṅki mulk ke tārīk kone zulm ke maidānoṅ se bhar
    gae haiṅ.
  suz-BL: गे इन कबल खपीन। मारदे हना रागी ङा ख्रुइक्‍तीके नेल्‍ले हिंतीके नु हुश ख्राक्‍श
    पतीकेमी ब्रीशो बाक्‍नीम।
  eng-NOY: Have regard to thy covenant! For all the dark places of the land are full
    of the abodes of cruelty.
  ita-1927: Abbi riguardo al patto, poiché i luoghi tenebrosi della terra son pieni
    di ricetti di violenza.
  ckb-ckb: پەیمانی خۆت لەبیر بێت، چونکە هەموو شوێنە تاریکەکانی زەوی بوونە لانەی توندوتیژی.
  eng-BBE: Keep in mind your undertaking; for the dark places of the earth are full
    of pride and cruel acts.
  xsi-xsi: Kinzi nzanzare tamwatanzi simuna nâ simo nia kondoma rârâni lâ tâno kulu.
    Mine nde maka kano pano tu kalo ŋgere kilo ŋana ŋgua pâŋa ŋinde noko muŋga kuveta
    kuku maka.
  kan-OKCV: ಒಡಂಬಡಿಕೆಗೆ ಗೌರವವನ್ನು ಕೊಡಿರಿ. ಏಕೆಂದರೆ ಭೂಮಿಯ ಕತ್ತಲಿನ ಸ್ಥಳಗಳು ಕ್ರೂರತನದ ನಿವಾಸಗಳಿಂದ
    ತುಂಬಿ ಇವೆ.
  tam-2017: உம்முடைய உடன்படிக்கையை நினைத்தருளும்; பூமியின் இருளான இடங்கள் கொடுமையுள்ள
    குடியிருப்புகளால் நிறைந்திருக்கிறதே.
  spa-RV-1909: 'Mira al pacto: porque las tenebrosidades de la tierra llenas están
    de habitaciones de violencia.'
  ron-BTF: Respectă legământul, căci locurile întunecate ale pământului sunt pline
    de locuințele cruzimii.
  eng-WEBP: Honor your covenant, for haunts of violence fill the dark places of the
    earth.
  eng-FBV: Remember your promises in the agreement, because the land is full of dark
    places and violence.
  nld-1939: 'Zie neer op uw verbond, en houd het gestand: Het rampzalige Land is een
    oord van verdrukking!'
  nch-BL: ¡Xiquelnamiqui nopa camanal sencahuali cati tijchijtoc ica tojuanti! Pampa
    ni tali temitoc ica tzintayohuilot huan ica masehualme cati mosisiníaj.
  vie-1934: Xin Chúa đoái đến sự giao ước; Vì các nơi tối tăm của đất đều đầy dẫy
    sự hung bạo.
  cha-cha: 'Respeta y trato: sa y jemjom na sagayan sija gui tano manbula y sagan
    y manmalamaña.'
  hin-CV: अपनी वाचा की लाज रख लीजिए, क्योंकि देश के अंधकारमय स्थान हिंसा के अड्डे
    बन गए हैं.
  eng-OURB: Honor your covenant, for haunts of violence fill the dark places of the
    earth.
  spa-BES: Tenga en cuenta tu pacto; porque los lugares oscuros de la tierra están
    llenos de orgullo y actos crueles.
  tdx-tdx: Ambeno i fañinay, fa atseke kibohon-kasiahañe o toetse maieñe’ an-taneo !
  tha-KJV: ขอสนพระทัยในพันธสัญญา เพราะสถานที่มืดของแผ่นดินเต็มไปด้วยที่​อยู่​ของความทารุ​ณ
  por-BR-2018: Olha para o teu pacto, porque os lugares escuros da terra estão cheios
    de habitações violentas.
  deu-ELO: Schaue hin auf den Bund! Denn die finsteren Örter der Erde sind voll von
    Wohnungen der Gewalttat.
  eng-WYC-2018: Behold into thy testament; for they that be made dark of (the) earth,
    be [full-]filled with the houses of wickednesses. (Remember thy covenant; for
    the dark places of the earth, be filled full with the houses of wickedness.)
  epo-epo: Rememoru la interligon, Ĉar ĉiuj mallumaj lokoj de la tero estas plenaj
    de rabejoj.
  gfk-gfk: Lik kawase no num kunubus, kanong ira kankado na katon tano numehet hanuo
    i hung ma ra haragawai.
  uig-PIN: Ɵz ǝⱨdǝnggǝ ⱪariƣaysǝn, Qünki zemindiki ⱪarangƣu bulung-puqⱪaⱪlar zorluⱪ-zumbuluⱪning
    turalƣuliri bilǝn toldi.
  beo-beo: 'Dia ninima sema gousa:su hamoi amo bu dawa:loma! Ninia soge amo ganodini,
    gasi dunasi la:idi bega: asili la:idi bega:, amo ganodini bidi hamosu amola wili
    gala:su fawane ba:sa.'
  tpi-OTNT: Long olgeta hap bilong graun bilong mipela ol man i save pait nabaut.
    Olsem na yu mas tingting gen long dispela kontrak yu bin mekim wantaim mipela.
  hau-SA: Ka kula da alkawarinka, domin akwai tashin hankali a kowane lungu mai duhu
    na ƙasar.
  udu-udu: Kari gwom pini jin gamu me’d mo. Haali/ mo gi mondhurumi’d gi mony’cesh
    mo tani a’di ’tu’dkunu mo ki ’kwani gwahan kun bujurkina bujur mo.
  uig-LAT: Öz ehdengge qarighaysen, Chünki zémindiki qarangghu bulung-puchqaqlar zorluq-zumbuluqning
    turalghuliri bilen toldi.
  nde-nde: Nanzelela isivumelwano sakho, ngoba izikhundla zobugebenga zigcwele kulolonke
    ilizwe ezindaweni ezilamathunzi.
  ton-ton: 'Ke ke tokanga ki he fuakava: he ʻoku pito ʻae ngaahi potu fakapoʻuli ʻo
    māmani ʻi he ngaahi nofoʻanga ʻoe angamālohi.'
  ces-1613: Ohlédni se na smlouvu; nebo plní jsou i nejtmavější koutové země peleší
    ukrutnosti.
  eng-WMB: Honor your covenant, for haunts of violence fill the dark places of the
    earth.
  tam-TCV: உமது உடன்படிக்கையை நினைவிற்கொள்ளும்; ஏனெனில் வன்முறையின் இருப்பிடங்கள்
    நாட்டின் இருண்ட பகுதிகளை நிரப்புகின்றன.
  ceb-ULB: Hinumdomi ang imong kasabotan, kay ang mangitngit nga mga rehiyon sa yuta
    napuno sa mga dapit sa kabangis.
  pol-UBG: Zważ na twoje przymierze, bo ciemne zakątki ziemi pełne są siedlisk przemocy.
  urd-GVU: اپنے عہد کا لحاظ کر، کیونکہ ملک کے تاریک کونے ظلم کے میدانوں سے بھر گئے
    ہیں۔
  eng-OEBCW: 'Look to the sleek ones – how full they are: the dark places of earth
    are the dwellings of violence.'
  deu-1912: Gedenke an den Bund; denn das Land ist allenthalben jämmerlich verheert,
    und die Häuser sind zerrissen.
  kan-2017: ನಿನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಲಕ್ಷ್ಯಕ್ಕೆ ತಂದುಕೋ. ದೇಶದ ಅಂಧಕಾರ ಸ್ಥಾನಗಳಲ್ಲಿ ಬಲತ್ಕಾರವು
    ತುಂಬಿ ವಾಸಿಸುತ್ತದಲ್ಲಾ.
  yap-yap: Mu tay u wun’um fare m’ag nim ngongliy u thildad. Bay e cham u gubin e
    tabthung u lan e nam.
  hlt-MCSB: Kuthlahnah rhamtlim te diklai khohmuep khuiah a baetawt dongah paipi te
    paelki laeh.
  mdy-ETH: ጫኣቁሞ ኔኤሲ ማሌ፤ ዋይዚ ዒፂሢ ቡኬ ቤሲ ሳዔሎኮ ዹሜ ጊንፃ ኩሜኔ።
  twi-ASANTE: Ma wʼapam no ho nhia wo, ɛfiri sɛ akakabensɛm ahyɛ asase no so sum ma.
  eng-WEBU: Honor your covenant, for haunts of violence fill the dark places of the
    earth.
  spa-PDDPT: Considera el Pacto, Porque los lugares oscuros de la tierra están llenos
    de habitaciones de violencia.
  gun-gun: Nema'endu'a ke ndereve guarã rejapo va'ekue re, mba'eta yvy re nda'evei
    etea py heko vai va'e anho ikuai.
  agu-BL: Ulk tx'akx tc'u'lu' yi yolu' yi suknaku' sketz, na wi'nin biyol nak bene'n
    tzi'n.
  ilo-ULB: Lagipem ti tulagmo, ta dagiti nasipnget a rehion iti daga ket napnoan kadagiti
    lugar ti kinaranggas.
  kpg-kpg: Goe gi langahia dau hagababa dela ne hai mai gi gimaadou. Ma iai taaligi
    dangada gii made e haihai i lodo nia gowaa bouli o tenua deenei.
  uig-ARA: ئۆز ئەھدەڭگە قارىغايسەن، چۈنكى زېمىندىكى قاراڭغۇ بۇلۇڭ-پۇچقاقلار زورلۇق-زۇمبۇلۇقنىڭ
    تۇرالغۇلىرى بىلەن تولدى.
  sus-sus: I xa i ɲɔxɔ sa i xa saatɛ ma, barima fe kobie bara gbo yi bɔxi ma han a
    bara dangi a i.
  pon-2006: Komw ketin tamanda sapwellimomwi inou me komwi ketin wiahiongkitehr. Mie
    kamaramas wiewiawi nan wasa rotorot akan en nan sahpwet.
  jae-jae: Matam êndiŋ nêm poac, taŋ kômoatiŋ gawiŋ aêac naŋ, gebe ŋaclai sec gêjam
    gamêŋ ŋakesec nomŋa samob auc.
  ksd-ksd: Una nuk pa ra kunubu; Tago ra lavur pakapakana gunan na bobotoi dia kor
    ma ra vinarubu.
  tur-YTC: Antlaşmanı say, Çünkü yeryüzünün karanlık yerleri Zorbalık inleriyle dolmuş.
  bel-N: Узглянь на запавет Твой, бо цёмныя месцы зямлі напоўненыя сялібамі гвалту.
  kpr-kpr: Beka gajari nine namanekena usesa ava kotedo ghe! Enda eminda vasa tumba
    aminda isambu titigho ari vanembori.
  ind-AYT: Lihatlah perjanjian itu, oleh karena tempat-tempat gelap di negeri penuh
    dengan sarang-sarang kekerasan.
  yom-yom: Bengudila Nguizani aku thalu ; bila bisuamunu biyindulungu makhemi bifulukidi
    mu bibuangu bitombi bi ntoto.
  yut-yut: Mɨktɨmninon dukwan dukwan morap kɨsi emat aŋ, ae pɨlɨn tuk madepsi tosok,
    do gak da nin gat saŋbek saŋbek agɨl uŋun do aego nandaki.
  nya-nya: Mukumbukire pangano lanu, pakuti malo obisika a mʼdziko asanduka mochitira
    zachiwawa zochuluka.
  hrv-hrv: Pogledaj na Savez svoj, jer svi su zakuci zemlje puni tmina i nasilja.
  mps-mps: Te tigidali tǫ pedaide, te dago tǫde me te bidi dabego wabi hwį hwį
    pai. Tama tialima, nago da dali te dąų walali bomai po te homu kone ma palao.
  tpi-tpi: Long olgeta hap bilong graun bilong mipela ol man i save pait nabaut. Olsem
    na yu mas tingting gen long dispela kontrak yu bin mekim wantaim mipela.
  dan-1931: se hen til Pagten, thi fyldte er Landets mørke Steder med Voldsfærds Boliger.
  vie-OVCB: Xin nhớ đến giao ước Ngài hứa, vì các nơi tối tăm nhung nhúc lũ người
    bạo ngược!
  guj-2017: તમે કરેલા કરારનું સ્મરણ કરો, કેમ કે પૃથ્વીના અધર્મરૂપી અંધકારવાળા ભાગો
    બળાત્કારથી ભરપૂર છે.
  pon-2006A: Komw ketin tamanda sapwellimomwi inou me komwi ketin wiahiongkitehr.
    Mie kamaramas wiewiawi nan wasa rotorot akan en nan sahpwet.
  por-BRBSL: Honor seu convênio, para assombramentos de violência enchem os lugares
    escuros da terra.
  eng-OEBUS: 'Look to the sleek ones – how full they are: the dark places of earth
    are the dwellings of violence.'
  swe-swe: Betrakta (respektera, akta) förbundet; eftersom de mörka platserna i landet
    är fulla av ondskans inbyggare.
  cth-cth: Lawkkam hah bari haw. Bangkongtetpawiteh, talai a hmonae hmuennaw hah rektap
    lawpnae hoi akawi.
  twi-twi: Ma wʼapam no ho nhia wo, efisɛ akakabensɛm ahyɛ asase no so sum mu ma.
  hlt-hlt: Kuthlahnah rhamtlim te diklai khohmuep khuiah a baetawt dongah paipi te
    paelki laeh.
  tbz-SIM: A bɑ́ɑ́ yɛ̃̀ nhɑ tɑummɛ̀ kpɛ́í, ti píɛmmu dihɛì kó yɛsɔ̀rɛ̀ miɛkɛ, kɛ̀
    bɛ̀ ti fɛ̃́ũnkoo dɛborɛ̀.
  msy-2020: En nguazibar danganiba bar, gumazir kuraba dar moga ikia tintinimɨn mɨdorozibagh
    ami. Kamaghɨn amizɨ, nɨ e ko dɨkɨrɨzir akar kam, nɨ uam a gɨnɨghnɨgh.
  dop-dop: Tɔɔsɩ nyɑ́ nɔɣɔ pɛɛlʋɣʋ tɔɔ. Mpi tɔ, mʋsʋŋ nyəmnɑɑ sunɑ ɩcɑtɛ səkpɛtəŋ
    tɑɑ.
  azb-azb: Özün bizimlə bağladığın əhdə bax! Zorakılıq yuvaları ölkənin hər zülmət
    yerinə dolub.
  eng-DBY: Have respect unto the covenant; for the dark places of the earth are full
    of the dwellings of violence.
  hin-2017: अपनी वाचा की सुधि ले; क्योंकि देश के अंधेरे स्थान अत्याचार के घरों से
    भरपूर हैं।
  wol-KYG: Ngalla xoolal ci kóllëre gi, fu làqu ci réew mi, fitna dale fa ba dajal.
  bjr-bjr: Aneenna ooqai qima afeekaikunnanara minara maqee irisee maasa dadaaqia.
    Maa maqa maaqanaki narari nararirafa aiqama amannaunai faqa asukuna arirannai
    faqa qumbiqanoo maridanoo.
  eng-YLT: Look attentively to the covenant, For the dark places of earth, Have been
    full of habitations of violence.
  kne-kne: Din intolag mon dakami, nemnemem koma, tan pag laway am-amagen da sin amin
    ay mabolinget ay solin di daga.
  eng-WYC-2017: Behold into thy testament; for they that be made dark of earth, be
    [full-]filled with the houses of wickednesses.
  eng-WMBB: Honour your covenant, for haunts of violence fill the dark places of the
    earth.
  zat-NTPS: Gunná' ca naca xel-la' wezría da be̱nu', lawe' da gátete̱ze naca chul-la
    lu xe̱zr la xu, na' zaj zra' benne' ca' dxelune̱' da zrinnaj.
  zty-NTPS: Bejsá' ḻaže' diža' da' bénḻeno' neto', dan' gáte'teze nníta'gak benne'
    wen da' ẕinnj ka'. Ẕdágake' do ẕente yežlyó nga.
  urd-GVH: अपने अहद का लिहाज़ कर, क्योंकि मुल्क के तारीक कोने ज़ुल्म के मैदानों से
    भर गए हैं।
  rug-rug: Mu balabala ia sa Mua vinariva egoi nabuna pu ele tavetia Goi koa gami;
    ura na vinariva mate si koa pa doduru hukihukirina sa popoa.
  gaz-gaz: Kakuu kee eegi; iddoon lafaa dukkanaaʼaan hundinuu gooliidhaan guutameeraatii.
  fra-LSG: Aie égard à l’alliance! Car les lieux sombres du pays sont pleins de repaires
    de brigands.
  yal-yal: I xaxili lu i ya layirin xɔn ma, bayo bɔxɔn yire yi fɔrɛne rafexi gbalotɔne
    ra.
  iou-iou: Nämo, topmäk-topmäk kubägän ninkät bian täŋkuno unita äneŋi juku pi! Imata,
    kome ŋo täŋo käwuri kukŋi kukŋiken äma komi nimikta käbop ittäŋ kukaŋ.
  haw-1868: E manao mai oe i ka berita; No ka mea, ua paapu na wahi pouli o ka honua
    i na wahi e noho ai ka lalauwale.
  arb-NAV: اذْكُرِ الْعَهْدَ الَّذِي قَطَعْتَهُ لَنَا، فَإِنَّ الظُّلْمَ كَامِنٌ فِي
    كُلِّ رُكْنٍ مُظْلِمٍ مِنَ الأَرْضِ.
  ded-ded: Bangec noboc noboc kundung kundung imoc godzufakango mewakeu homac fede.
    Ge dzadzahac menec, imocac negensikecbesena.
  ewe-ewe: Tsɔ ɖe le wò nubabla la me, elabena ŋutasesẽ ƒe wɔnawo yɔ anyigba la ƒe
    ɣaɣlɛƒewo fũu.
  eng-LEE: Look unto the covenant; for the dark places of the earth are full of habitations
    of violence.
  asm-FB: তোমাৰ ব্যৱস্থা নিয়মটিলৈ দৃষ্টি কৰা; কিয়নো পৃথিৱীৰ অন্ধকাৰময় ঠাইবোৰ অত্যাচাৰীবিলাকৰ
    বাসস্থানৰে ভৰি পৰিছে।
  sus-A: عِ شَ عِ حْشْ سَ عِ شَ سَاتّ مَ، بَرِ مَ قٍ كٌبِيٍ بَرَ فبٌ يِ بْشِ مَ هَن
    عَ بَرَ دَنفِ عَ عِ.
  fra-SBL: Honore ton alliance, car les repaires de la violence remplissent les endroits
    sombres de la terre.
  hbo-hbo: הַבֵּ֥ט לַבְּרִ֑ית כִּ֥י מָלְא֥וּ מַחֲשַׁכֵּי־אֶ֝֗רֶץ נְאֹ֣ות חָמָֽס׃
  kik-kik: Ririkana kĩrĩkanĩro gĩaku, tondũ kũndũ guothe kũrĩa kũrĩ nduma bũrũri-inĩ
    kũiyũrĩte haaro.
  fra-NCL: Prends garde à ton alliance ! car tous les coins du pays sont pleins de
    repaires de violence.
  cek-AK: Lokkamhaih to poek ah; long khoving ahmuennawk loe pacaekthlaekhaih hoiah
    koi.
  cuk-cuk: Bab-Dummad, be-dulaga-be-igar-mesisad be ebinsao, mer be iego. Ar we-napneggi
    bela neg isgusnaid, bela neg-urwed naid.
  tel-2017: నీ నిబంధన జ్ఞాపకం చేసుకో. ఎందుకంటే లోకంలో ఉన్న చీకటి స్థలాలన్నీ బలాత్కారంతో
    నిండిపోయాయి.
  hat-BSA: Konsidere akò Ou, paske kote fènwa yo nan tout latè a, plen ak abitasyon
    vyolans yo.
  kos-kos: Esam wulela su kom tuh orala yorosr. Oasr lokoalok orek in acn lohsr nukewa
    fin faclu.
  hbo-WLC: הַבֵּ֥ט לַבְּרִ֑ית כִּ֥י מָלְא֥וּ מַחֲשַׁכֵּי־אֶ֝֗רֶץ נְא֣וֹת חָמָֽס׃
  ibo-ibo: Chetakwa ọgbụgba ndụ gị, nʼihi na ihe ike na-ejupụta ebe niile gbara ọchịchịrị
    nʼala a.
  ory-ory: ନିୟମ ପ୍ରତି ଦୃଷ୍ଟି ରଖ; କାରଣ ପୃଥିବୀର ଅନ୍ଧକାର ସ୍ଥାନସବୁ ଦୌରାତ୍ମ୍ୟର ବସତିରେ ପରିପୂର୍ଣ୍ଣ।
  chk-chk: Kopwe chechemeni om we pwon ka eäni ngenikem. Pun föförün mwäneson a chök
    fifis lon ekewe leni mi kiroch me lon ewe fanü.
  rop-rop: Yu jinggabat det strongwan pramis yubin meigim garram melabat, dumaji ola
    nogudbala ting jidan langa ebri kantri tudei.
  ukr-1871: Спогадай завіт! Бо темні закутки землї наповнились домівками насильства.
  yon-yon: Eb amob weng nub dowad ongmewen kuyaa kuu meene ongme awine, amborom kuu
    okad keyaom kee bendom mirikni miriknimbon kuu yeremboromdaniib diiriwen kowe.
  deu-1951: Blicke auf den Bund! Denn die Schlupfwinkel des Landes sind voll Räuberhöhlen.
  eng-JPS: Look upon the covenant; for the dark places of the land are full of the
    habitations of violence.
  srp-1865: Pogledaj na zavjet; jer su sve peæine zemaljske pune stanova bezakonja.
  lug-lug: Ojjukire endagaano yo; kubanga ensi ejjudde ekizikiza n’abantu abakambwe.
  heb-heb: הבט לברית כי מלאו מחשכי ארץ נאות חמס׃
  ben-IRV: সেই নিয়ম মনে রাখ; কারণ পৃথিবীর অন্ধকারময় জায়গা সব অত্যাচারের বসতিতে
    পূর্ণ।
  ntu-ntu: Nadcpx mz drtwrm Nzesz'tikr Drtwrgu mz nzarlapx-krm nigr, Murde mzli ka
    ncblo kxayo nzkqlupeng kxnzmnc-kapqneng mz nzlo.
  pan-pan: ਆਪਣੇ ਨੇਮ ਵੱਲ ਧਿਆਨ ਰੱਖ, ਕਿਉਂ ਜੋ ਧਰਤੀ ਦੇ ਅਨ੍ਹੇਰੇ ਥਾਂ ਅਨ੍ਹੇਰ ਦਿਆਂ ਨਿਵਾਸਾਂ
    ਨਾਲ ਭਰੇ ਪਏ ਹਨ!
  mya-JVB: ပဋိညာဉ် တော်ကိုထောက် တော်မူပါ။ အကြောင်း မူကား၊ မြေကြီး ပေါ်မှာ မှောင်မိုက်
    သော အရပ်တို့သည် လုယူ ညှဉ်းဆဲခြင်းနေရာ သက်သက်ဖြစ် ကြပါ၏။
  kgf-kgf: Baec tosara siŋidéŋgézac imuaru kaiʒiliweŋ ic ionac baŋec sécgéma hezu.
    Imuac niŋac sisipac acga imi niŋɋeliwésémaŋ.
  tte-O: Kelabilabin kamwasanane uginauli kolimai kunuwatu-kalatan, kaiwena ama yanuwa
    mena ginauli matamatausili yo boniboniyai yo kaleya sikalapowon.
  tbg-tbg: Vaiinti nahenti ntaiheha qoraiqama nimite variaka mantaaqainaini voqi voqi
    kukeqavi variarara tira, haaru are tinavu Isareri vataakera vaihara uva tiva taatau
    taanara irihara tinavu kahaqiane.
  hmo-hmo: Oiemu gwauhamata taravatuna, ai danu oi karaia gauna do oi laloatao noho.
    Badina be inai tano ena dibura gabudia ibounai dekenai, dagedage karadia idia
    vara noho.
  zar-NT: Yöjné didzaʼ dzaga naʼ núnlenuʼ netuʼ, tuʼ nacuáʼ nupa tuti bönachi gapa
    naca chul-la lu xiyutuʼ.
  urd-urd: अपने 'अहद का ख़याल फ़रमा, क्यूँकि ज़मीन के तारीक मक़ाम जु़ल्म के घरों से
    भरे हैं।
  bqc-SIM: Laaidↄ n bàakuawanↄwa, asa wá bùsu gbɛ̀'ɛↄ pãsĩkũ̀ píiɛ.
  tcz-CHONGTHU: Na kitepna kinep umtahho chu sumil hihbeh in, ajeh chu gamsung hi
    muthim le pumhat a natohna adimset e!
  mar-mar: तू आपल्या कराराची आठवण कर, कारण पृथ्वीवरील काळोखी प्रदेश पूर्ण हिंसाचाराची
    ठिकाणे आहेत.
  isl-isl: Minnstu loforða þinna! Landið er hulið myrkri og ofbeldismenn út um allt.
  hlt-THB: Na paipi ce sim lah, kawtih khawboe seetnaak ing qam khui awhkaw thannaak
    boeih ce sing hawh hy.
  qub-qub: Yarpäriy parlacur aunishayquita. Cay nasyunchöga intëruchöpis mana allillatanami
    rurarcaycan.
  bqp-bqp: Ǹ laakari dↄ n bàka kunna kũoooa, zaakũ ó bùsu gusarɛnↄ pãsĩ kũ̀ pínki.
  hat-hat: Chonje kontra ou te siyen avèk yo a! Paske, nan tout ti kwen peyi a, nan
    tout mòn yo se ansasen.
  eng-BSB: Consider Your covenant, for haunts of violence fill the dark places of
    the land.
  eng-WEBPB: Honour your covenant, for haunts of violence fill the dark places of
    the earth.
  kbq-kbq: Huhagerafi huvempa kema hu'nana zana kagera okanio. Na'ankure ama mopafima
    hanintirima hu'nefina, vahe'ma ohefri ahefrima hu'zamo'a avite.
  pon-pon: Kom kotin tamanda inau o, pwe jap olar waja karoj o im akan pual pajaner.
  nhe-BL: ¡Xiquilnamiqui nopa tlajtol sencahuali tlen tijchijtoc tohuaya! Pampa ni
    tlali temitoc ica tzintlayohuilotl huan ica tlacame tlen mosisiníaj.
  wnc-wnc: Sike keu kuupbam ninda yuamang kokopatangu, amak kaknga yumdekan tasikaing.
    Unzingge wamu gata ninu amindabamde yawi kekekakut takngae ma botawim.
  bus-bus: Ǹ làakari dↄ n bà kuunawaoa, zaakɛ wa bùsu gusaɛnↄↄ pãsĩ píngi.
  gub-BL: Nema'enukwaw neze'egaw neremiapo katu kwer rehe nehe, Ta'e heta puruzuka
    haw ko ywy nàn a'e xe.
