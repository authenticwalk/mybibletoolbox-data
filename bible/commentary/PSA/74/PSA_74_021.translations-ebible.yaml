verse: PSA.074.021
translations:
  mal-C: പീഡിതർ അപമാനിതരായി പിന്തിരിയാൻ അനുവദിക്കരുതേ; ദരിദ്രരും അഗതികളും അവിടത്തെ
    നാമത്തെ വാഴ്ത്തട്ടെ.
  deu-TKW: Laß den Unterdrückten nicht mit Schanden davon gehn; laß die Elenden und
    Armen deinen Namen preisen!
  lin-lin: Sala ete moto oyo bazali konyokola azwa lisusu lokumu ! Sala ete mobola
    mpe moto akelela bakumisa Kombo na Yo.
  mmx-mmx: Uguta ke xepe luvuttadi baava kusu dina mangan. Una lok tooro mo luvuttadi
    banbalo mi lavamun panga xusu diba emi asu minu.
  eng-LSV: Do not let the oppressed turn back ashamed, || Let the poor and needy praise
    Your Name,
  eng-GNV: Oh let not the oppressed returne ashamed, but let the poore and needie
    prayse thy Name.
  eng-WEBSTER: 'O let not the oppressed return ashamed: let the poor and needy praise
    thy name.'
  nhw-BL: Amo xijcahua para tlatoctzitzi ma techmahuispoloca tojuanti catli tijpanotoque
    miyac tlaohuijcayotl. Xiquinpalehui catli teicneltzitzi huan amo tleno quipiyaj
    para huelis mitzpaquilismacase.
  swh-ONEN: Usiruhusu walioonewa warudi nyuma kwa aibu; maskini na wahitaji hebu walisifu
    jina lako.
  bba-bba: A ku de wi bɑ dɑm dɔre u sekuru wɑ. A de wɔnwɔndo kɑ sɑ̃ɑro bu nun siɑrɑ.
  eng-KJVCPB: 'O let not the oppressed return ashamed: Let the poor and needy praise
    thy name.'
  luo-luo: Kik iyie mondo joma idiyo ringa ka wigi okuot, to mad joma odhier gi joma
    ochando opak nyingi.
  aii-aii: ܠܵܐ ܕܵܐܹܪ ܡܘܼܠܝܸܨܵܐ ܟܲܕ ܢܟ݂ܝܼܦܵܐ، ܡܸܣܟܹܢܵܐ ܘܣܢܝܼܩܵܐ ܫܲܒܚܝܼ ܠܫܸܡܘܼܟ݂.
  meu-meu: Vada e moidia tao taudia na basie hahemaraidia; ogoḡami taudia bona e dabumu
    taudia ese oi ladamu bae hanamoa.
  npi-ULB: थिचोमिचोमा परेकाहरू लाजमा परेर फर्किने नतुल्‍याउनुहोस् । गरीब र थिचोमिचोमा
    परेकाहरूले तपाईंको नाउँको स्तुति गरून् ।
  yor-yor: Má ṣe jẹ́ kí àwọn aninilára padà sẹ́yìn nínú ìtìjú jẹ́ kí àwọn aláìní àti
    tálákà yin orúkọ rẹ.
  pes-OPCB: نگذار قوم مظلوم تو بیش از این رسوا شوند. ایشان را نجات ده تا تو را ستایش
    کنند.
  tgl-ULB: Huwag mong hayaang maibalik ang mga inapi sa kahihiyan; nawa purihin ng
    mahirap at inaapi ang iyong pangalan.
  nop-nop: Du me kadakahi u biyabune meeniŋ noli yehiyali-moŋgofohinaka hinek adi
    mu tineŋ. Du me fiyewakahi nemenemekdok baniŋ tiiŋ u yehitubu-lodaweŋ, kaŋ adi
    wohoge kedem ganintiloneŋ.
  hui-hui: Agali ko karume wali agali hongo nahe bo hengedene karu í̠na ti yu wanahabe.
    Wali agali yagibano burupale bu karume í̠naga mini mo yaraga halu helo í̠nime
    ti biamogo bigi bibe.
  mya-mya: ဖိ​စီး​နှိပ်​စက်​ခြင်း​ခံ​ရ​သူ​တို့​အား​အ​ရှက်​ကွဲ စေ​တော်​မ​မူ​ပါ​နှင့်။
    ယင်း​ဆင်း​ရဲ​သူ​များ​သည်​ကိုယ်​တော်​ရှင်​အား ထော​မ​နာ​ပြု​ကြ​ပါ​စေ​သော။
  bod-N: བཙན་གནོན་ཐེབས་པ་སྐྱེངས་ནས་ཕྱིར་མ༌མངག །ནོར་མེད་དབུལ་པོས་ཁྱེད་མཚན་བསྟོད་པར༌ཤོག།
  wsk-wsk: Buta se kariimet nunga bita maguwuman mu nungarkiwer se me dola namamonko,
    mena; nuna kituwura guat se nungumik mel mena bare nunga sangaru se nika nip patawumonko.
  sna-sna: Musarega vakadzvinyirirwa vachidududza shure nenyadzi; varombo navanoshayiwa
    ngavarumbidze zita renyu.
  spa-BLM: No dejes que los oprimidos vuelvan avergonzados. Que los pobres y los necesitados
    alaben tu nombre.
  cac-cac: Man̈ a cha ixtax eb' ilb'ajc'ool. B'itanocab' eb' meb'a' yed' eb' ilb'ajc'ol
    chi' d'ayach.
  swh-ULB: Usiwaache walioonewa warudishwe kwa aibu; uwaache maskini na walioonewa
    walisifu jina lako.
  deu-ELBBK: Nicht kehre beschämt zurück der Unterdrückte; lass den Elenden und Armen
    deinen Namen loben!
  mbb-OT: Kenè nu ituǥut is kegkepeel-elezi te menge edèdaaǥen. Berakat he edeliǥen
    ka te menge egkaayuayu wey menge pubri.
  mal-2015: പീഡിതൻ ലജ്ജിച്ചു പിന്തിരിയരുതേ; എളിയവനും ദരിദ്രനും നിന്റെ നാമത്തെ സ്തുതിക്കട്ടെ.
  gup-gup: Yuwn bu mak kanbawon bu ngarrikelerlobme kunyeme dorrengh, ngad nawu ngandiwarrewon
    nawu birribang bininj. Ngarridjare bu birrimarladj bininj dja mak nawu minj birrikuken
    wanjh ngundingeyburlume rowk.
  rmc-rmc: Ma domuk le strapimen manušes te džal het ladžaha! O čore the o slaba manuša
    mi lašaren tiro nav!
  nlg-nlg: Ko bei nera rana vahaghitaili ge kara maa ma gaira rana bona maia te ulaghadira
    na hahanga kara holohabagho.
  pes-OPV: مظلومان به رسوایی برنگردند. مساکین و فقیران نام تو را حمدگویند.
  ron-1924: Сэ ну се ынтоаркэ рушинат чел апэсат, чи ненорочитул ши сэракул сэ лауде
    Нумеле Тэу!
  ben-OBCV: পীড়িত ব্যক্তি যেন লজ্জিত হয়ে ফিরে না যায়; দরিদ্র আর অভাবী তোমার নামের
    প্রশংসা করুক।
  som-som: Kuwa la dulmay yaanay dib u noqon iyagoo ceeboobay, Miskiinka iyo kan baahanu
    magacaaga ha ammaaneen.
  eng-ASVBT: 'Oh let not the oppressed return ashamed: Let the poor and needy praise
    thy name.'
  mna-mna: 'Mi koyam koi bizin tikototo yam. Tana uulu yam: Kokena amur sorok motoyam
    pu, to koyam miaŋ. Uulu zin sorrokŋan mi zin wal ta timbot ŋoobo na. Naso timaŋga
    mi tipakur zom.'
  ita-1885: Non ritornisene il misero indietro svergognato; Fa' che il povero afflitto
    e il bisognoso lodino il tuo Nome.
  eng-ULB: Do not let the oppressed be turned back in shame; let the poor and oppressed
    praise your name.
  spa-VBL: No dejes que los que sufren sean maltratados otra vez. Deja que los pobres
    y necesitados te alaben.
  fra-_FOB: Que l'opprimé ne retourne pas confus; que l'affligé et le pauvre louent
    ton nom!
  mal-mal: പീഡിതൻ ലജ്ജിച്ച് പിന്തിരിയരുതേ; എളിയവനും ദരിദ്രനും തിരുനാമത്തെ സ്തുതിക്കട്ടെ.
  urd-GVR: Hone na de ki mazlūmoṅ ko sharmindā ho kar pīchhe haṭnā paṛe balki baḳhsh
    de ki musībatzadā aur ġharīb tere nām par faḳhr kar sakeṅ.
  suz-BL: दिप्‍चा पुंइसीब आन कली मुने दोक्‍चा मगेने। प्रुङग नु श्‍येत जाइबपुकीमी इन
    नें ठेयब सेल्‍मेक्‍ल।
  eng-NOY: O let not the afflicted go away ashamed! Let the poor and needy praise
    thy name!
  ita-1927: L’oppresso non se ne torni svergognato; fa’ che il misero e il bisognoso
    lodino il tuo nome.
  ckb-ckb: ڕێ مەدە کەسی تێکشکاو بە شەرمەزاری بگەڕێتەوە. با هەژار و کڵۆڵان ستایشی ناوت
    بکەن.
  eng-BBE: O let not the crushed be turned back in shame; let the low man and the
    poor give praise to your name.
  xsi-xsi: Noko ma kusâu panzi tamâta sakamao tu ma sitawanzi tamâta pinde ndue ku
    siveta maŋeti panzi, mine ndimo. Ara ŋana noko ma kuveta nzâla panzi sugorai tamwatanzi
    tu ma sipanea noko ŋa.
  kan-OKCV: ಕುಗ್ಗಿದವನು ಅವಮಾನದಿಂದ ಹಿಂದಿರುಗದಿರಲಿ. ದೀನನೂ, ಬಡವನೂ ನಿಮ್ಮ ಹೆಸರನ್ನು ಸ್ತುತಿಸಲಿ.
  tam-2017: துன்பப்பட்டவன் வெட்கத்தோடு திரும்பவிடாமலிரும்; சிறுமையும் எளிமையுமானவன்
    உமது பெயரைத் துதிக்கும்படி செய்யும்.
  spa-RV-1909: 'No vuelva avergonzado el abatido: el afligido y el menesteroso alabarán
    tu nombre.'
  ron-BTF: Nu lăsa pe cel oprimat să se întoarcă rușinat; cel sărac și nevoiaș să
    laude numele tău.
  eng-WEBP: Don’t let the oppressed return ashamed. Let the poor and needy praise
    your name.
  eng-FBV: Don't let those who suffer be mistreated again. Let the poor and needy
    praise you for you who are.
  nld-1939: Laat de vertrapte niet onverhoord gaan, Maar de verdrukte en arme uw Naam
    verheerlijken.
  nch-BL: Amo xijcahua para talojtzitzi ma techmahuispoloca tojuanti cati tijpanotoque
    miyac taohuijcayot. Xiquinpalehui cati teicneltzitzi huan amo teno quipiyaj para
    huelis mitzpaquilismacase.
  vie-1934: Nguyện kẻ bị hà hiếp chớ trở về hổ thẹn; Nguyện kẻ khốn cùng và người
    thiếu thốn ngợi khen danh Chúa.
  cha-cha: 'O, Chamo munafanatalo manmamajlao y manmachichiguit: polo y mamoble yan
    y mannesesitao ya umalalaba y naanmo.'
  hin-CV: दमित प्रजा को लज्जित होकर लौटना न पड़े; कि दरिद्र और दुःखी आपका गुणगान करें.
  eng-OURB: Don’t let the oppressed teshuvah ·completely return· ashamed. Let the
    poor and needy praise your name.
  spa-BES: No permitas que los abatidos sean devueltos avergonzados; que el hombre
    humilde y el pobre alabe tu nombre.
  tdx-tdx: Ko hampolie’o an-kasalarañe o demokeo! fa hibango i tahina’oy o misotrio
    naho o poie’eo.
  tha-KJV: โอ ขออย่าให้​ผู้​ที่​ถู​กบ​ีบบังคับได้​อาย ขอให้​คนจนและคนขัดสนสรรเสริญพระนามของพระองค์
  por-BR-2018: Não permitas que o oprimido volte humilhado; que o aflito e o necessitado
    louvem o teu nome.
  deu-ELO: Nicht kehre beschämt zurück der Unterdrückte; laß den Elenden und Armen
    deinen Namen loben!
  eng-WYC-2018: A meek man be not turned away made ashamed; a poor man and needy shall
    praise thy name. (Let not the humble be turned away, and be made ashamed; yea,
    let the poor and the needy praise thy name.)
  epo-epo: La suferanto ne reiru hontigita; Malriĉulo kaj mizerulo gloru Vian nomon.
  gfk-gfk: Waak u bale leh ira tunotuno ing di ubal diet, bia diet na tahurus tapukus
    ma ra hirhir. Io, na tahut bia ira maris ma ira malahahin, bia diet na pirlat
    ugu.
  uig-PIN: Ezilgüqilǝrni nomus bilǝn yandurmiƣaysǝn; Ezilgǝnlǝr, yoⱪsullar namingni
    mǝdⱨiyiligǝy.
  beo-beo: Dia banenesi fi dunu mae gogosiama:ma! Amola hame gagui hahani dunu Dima
    nodone sia:ma:ma!
  tpi-OTNT: Yu no ken larim ol man nogut i krungutim ol arapela man na daunim ol tru.
    Yu mas helpim ol rabisman i sot long ol samting, bai ol i ken litimapim nem bilong
    yu.
  hau-SA: Kada ka bar waɗanda ake danniya su sha kunya; bari matalauta da mabukata
    su yabe sunanka.
  udu-udu: Dhalku/ ki dhal uni gwansan bway mo kun yap̱kunu ki sho’k mo mmodhu ki
    mo ma ’the is mo. Dhalki uni kun hatha’ko’d dhali kun mini mii ta gi to mo maŋ
    gway pini mo.
  uig-LAT: Ézilgüchilerni nomus bilen yandurmighaysen; Ézilgenler, yoqsullar namingni
    medhiyiligey.
  nde-nde: Ungayekeli abancindezelweyo babuyele beyangekile; sengathi abayanga labaswelayo
    bangalidumisa ibizo lakho.
  ton-ton: '‌ʻOua naʻa ke tuku ke liu mai kuo mā ʻae kakai kuo taʻomia: tuku ke fakamālō
    ki ho huafa ʻae kau masiva mo e vaivai.'
  ces-1613: Nechažť bídní neodcházejí s hanbou, chudý a nuzný ať chválí jméno tvé.
  eng-WMB: Don’t let the oppressed return ashamed. Let the poor and needy praise your
    name.
  tam-TCV: ஒடுக்கப்பட்டவர்கள் அவமானத்துடன் பின்னடைய விடாதிரும்; ஏழைகளும் எளியவர்களும்
    உமது பெயரைத் துதிப்பார்களாக.
  ceb-ULB: Ayaw itugot nga ang dinaugdaog mahibalik uban sa kaulaw; itugot nga ang
    kabos ug ang dinaugdaog modayeg sa imong ngalan.
  pol-UBG: Niech uciśniony nie wraca ze wstydem, niech ubogi i potrzebujący chwali
    twoje imię.
  urd-GVU: ہونے نہ دے کہ مظلوموں کو شرمندہ ہو کر پیچھے ہٹنا پڑے بلکہ بخش دے کہ مصیبت
    زدہ اور غریب تیرے نام پر فخر کر سکیں۔
  eng-OEBCW: 'O let not the downtrodden turn back ashamed: let the poor and the needy
    sing praise to your name.'
  deu-1912: Laß den Geringen nicht in Schanden davongehen; laß die Armen und Elenden
    rühmen deinen Namen.
  kan-2017: ಕುಗ್ಗಿದವರು ಆಶಾಭಂಗದಿಂದ ಹಿಂದಿರುಗದಿರಲಿ; ದುಃಖಿತರೂ, ಬಡವರೂ ನಿನ್ನ ನಾಮವನ್ನು ಕೀರ್ತಿಸಲಿ.
  yap-yap: Dab mu pag e pi’in ni be gafgow ngan tamra’ nagrad; mu pag e pi’in gafgow
    nge pi’in bt’uf e ayuw rorad ngar pininged e sorok ngom.
  hlt-MCSB: Mangdaeng hmaithae khaw hlanghnaep pahnap la mael boel saeh lamtah na
    ming te khodaeng rhoek loh thangthen uh saeh.
  mdy-ETH: ሄርቂንቲ ዎርቃዞንሢ ቦርሲንቲ ማዖፓ፤ ማንቆንታ ሜታዼ ዓሶንታ ሱንፆ ኔኤሲ ጋላቶንጎ።
  twi-ASANTE: Mma wɔn a wɔahyɛ wɔn soɔ no anim nngu ase; ma ahiafoɔ ne mmɔborɔfoɔ
    nkamfo wo din.
  eng-WEBU: Don’t let the oppressed return ashamed. Let the poor and needy praise
    your name.
  spa-PDDPT: No permitas que el oprimido regrese avergonzado. Ordena que los afligidos
    y menesterosos alaben tu Nombre.
  gun-gun: Ojexavai va'e toxĩmba rei eme. Ojexavai va'e ha'e iporiaukue'i togueroporaei
    nho nderery.
  agu-BL: Quil tak'u' ama'l tan tele'n chik'ej cyakil yi e' tal prow, yi e' yi buchijche'.
    Ma na nink cho'c tan tak'le'n k'eju'.
  ilo-ULB: Saanmo nga ipalubos a maibabain dagiti naidadanes; idaydayaw koma dagiti
    nakurapay ken naidadanes ti naganmo.
  kpg-kpg: Goe hudee heia digau ala guu noho i lodo nadau hagahuaidu gi langaadia.
    Goe heia digau ala e hagaloale mo digau haadanga balua gi hagaamu ina Goe.
  uig-ARA: ئېزىلگۈچىلەرنى نومۇس بىلەن ياندۇرمىغايسەن؛ ئېزىلگەنلەر، يوقسۇللار نامىڭنى
    مەدھىيىلىگەي.
  sus-sus: I naxa tɔɔrɔmixie lu e xa yaagi kui. Misikiinɛe nun setaree xa i xili matɔxɔ.
  pon-2006: Komw dehr mweidohng me toutoulahr akan en namenekla; komw mweidohng me
    semwehmwe oh me paisuwedlahr akan en kapinga komwi.
  jae-jae: Ôkêŋ ŋac, taŋ gêôc gêŋwapac naŋ, maja êsa atom. Lau ŋalêlôm sawa to lau
    ŋasec aweŋ êôc nêm ŋaêmaŋ.
  ksd-ksd: Galiaka una tul vavirvir vue diat di arung bat diat; Boina ba diat dia
    malari ma dia luveana diat a pite pa ra iangim.
  tur-YTC: Ezilen utanç içinde geri dönmesin. Yoksul ve muhtaçlar senin adını yüceltsinler.
  bel-N: Няхай не вяртаецца ўцісьнёны асаромленым, няхай бедныя і прыгнечаныя хваляць
    імя Тваё!
  kpr-kpr: Arie Bajari, evetu genembo mendeni gitofuimi kateyavara ero, mema tafuse
    irera ava, erá doyeoso, meka geore! Sonembururaso, bate foivo nindae sakai sise,
    ninda javo jighoro erarira.
  ind-AYT: Jangan biarkan orang-orang tertindas kembali malu; biarlah orang-orang
    miskin dan melarat memuji nama-Mu.
  yom-yom: Kadi tala ti mutu wuyamusu kavutuka mu tsoni Bika nkua kiadi ayi nsukami
    bazitisa dizina diaku.
  yut-yut: Yum pɨndagaki amɨn yokwi da bupmɨ amɨn bamaŋ yomɨŋek dɨma paŋmayak ani.
    Wadak wadak amɨn uŋun da mango aŋkɨsini do nandɨsat.
  nya-nya: Musalole kuti osautsidwa abwerere mwamanyazi; osauka ndi osowa atamande
    dzina lanu.
  hrv-hrv: 'Ne daj da jadnik otiđe postiđen: neka siromah i ubog hvale ime tvoje!'
  mps-mps: Nago te dwai bidi dabego te gasa bidi dabe agalama, tama augwali aiyaba
    mu elalumainu me sula tagaligio. Nago te magi doado meni yai te nai dabe sǫą
    pabo bidi dabe tau sobaso da, teda augwaligo te nago nogi ugwaba somainao.
  tpi-tpi: Yu no ken larim ol man nogut i krungutim ol arapela man na daunim ol tru.
    Yu mas helpim ol rabisman i sot long ol samting, bai ol i ken litimapim nem bilong
    yu.
  dan-1931: Lad ej den fortrykte gå bort med Skam, lad de arme og fattige prise dit
    Navn!
  vie-OVCB: Xin đừng để người bị áp bức phải hổ nhục quay về. Nguyện người khốn cùng
    tụng ca Danh Chúa.
  guj-2017: દુ:ખી લોકોને બદનામ કરીને પાછા હઠાવતા નહિ; દરિદ્રીઓ અને લાચારો તમારા નામનું
    સ્તવન કરે.
  pon-2006A: Komw dehr mweidohng me toutoulahr akan en namenekla; komw mweidohng me
    semwehmwe oh me paisuwedlahr akan en kapinga komwi.
  por-BRBSL: Não deixe que os oprimidos retornem envergonhados. Deixe os pobres e
    necessitados elogiarem seu nome.
  eng-OEBUS: 'O let not the downtrodden turn back ashamed: let the poor and the needy
    sing praise to your name.'
  swe-swe: Låt inte de förtryckta falla tillbaka i skam (förvirring). Låt den fattige
    och förtryckte prisa ditt namn.
  cth-cth: Oe, repcoungroe e naw heh, kaya laihoi ban sak hanh. Mathoe hoi a reikathainaw
    ni na min pholen naseh.
  twi-twi: Mma wɔn a wɔhyɛ wɔn so no mmfa animguase nsan; ma ahiafo ne mmɔborɔfo nkamfo
    wo din.
  hlt-hlt: Mangdaeng hmaithae khaw hlanghnaep pahnap la mael boel saeh lamtah na ming
    te khodaeng rhoek loh thangthen uh saeh.
  tbz-SIM: Bɑ́ɑ́ yóu kɛ̀ bɛ̀ fɛ̃́ũnko wèe di ifɛi, ocĩ̀rì nɛ̀ osénnìwè bɛ̀ ndɛ́úkùnko
    ɑ yètìrì.
  msy-2020: Nɨ gumazir kuraba ateghtɨ, me gumazir igharaziba dɨkaragh bar me abɨnan
    markɨ. Nɨ biziba otevezir gumazamizibar akurvaghtɨ, me nɨn ziam fɨ.
  dop-dop: Tɑɑ yele nɑ mpɑ pɑ ɩsɛ pɑ tɔkɩ tɔ pɑ́ tɛɛnɑ lɑŋwɑkəllɛ. Amɑ kʋnyɔntʋnɑɑ
    nɑ wɑhɑlɑ nyə́mɑ ɩ́ sɑŋɩ-ŋ.
  azb-azb: Qoyma əzabkeş yenə də rüsvay olsun, Qoy sənin adına məzlumlar və fəqirlər
    həmd oxusun.
  eng-DBY: Oh let not the oppressed one return ashamed; let the afflicted and needy
    praise thy name.
  hin-2017: पिसे हुए जन को अपमानित होकर लौटना न पड़े; दीन और दरिद्र लोग तेरे नाम की
    स्तुति करने पाएँ। (भज. 103:6)
  wol-KYG: Yàlla bu néew-doole ñibbaale gàcce, yal na ku ñàkk ak ku néewle di la santandoo.
  bjr-bjr: Oo Anutu anee ummaara ameemaanai mariasa dadaaqinaqa sia nisauriqa oofikiaqa.
    Kudi fasiqa anaasee faqa sarau imariasa faqa ani auqu amooqiaqa.
  eng-YLT: Let not the oppressed turn back ashamed, Let the poor and needy praise
    Thy name,
  kne-kne: Adim ipalobos ay din mapalpaligat yan maibabain da, din nabiteg ya kakkaasi,
    daydayawen daka koma.
  eng-WYC-2017: A meek man be not turned away made ashamed; a poor man and needy shall
    praise thy name.
  eng-WMBB: Don’t let the oppressed return ashamed. Let the poor and needy praise
    your name.
  zat-NTPS: Quebe gu'u lataj xelegá'ana lu xel-la' stu' benne' ca' zaj zue̱' lu da
    baxache'. Benne' dxelezaca zi'e̱, ne benne' dxelexázrjene̱' xelúe lá'ane̱' Lau'.
  zty-NTPS: Bi go'o latje yedoé'egekle benne' gax̱jw ḻaže' ka'. Benne' ka' ẕzáka'ḻe'egake',
    na' benne' ka' žiážjegekle' we ḻáwgake' La la'y chio' Le'.
  urd-GVH: होने न दे कि मज़लूमों को शरमिंदा होकर पीछे हटना पड़े बल्कि बख़्श दे कि
    मुसीबतज़दा और ग़रीब तेरे नाम पर फ़ख़र कर सकें।
  rug-rug: Mu lopu va kurekurei sarini pu ta naqoto va gore na ta ṉoṉovala; madi vahesi
    Igo rina habahuala meke sarini pu ta ṉoṉovala.
  gaz-gaz: Warri cunqurfaman qaanaʼanii duubatti hin deebiʼin; hiyyeeyyii fi rakkattoonni
    maqaa kee haa galateeffatan.
  fra-LSG: Que l’opprimé ne retourne pas confus! Que le malheureux et le pauvre célèbrent
    ton nom!
  yal-yal: I nama tin muxu ɲaxankataxine yi yarabi, alogo yiigelitɔne nun tɔrɔ muxune
    xa i xinla matɔxɔ.
  iou-iou: Unita iwan yabä-kätäŋiri mäyäk nämo nimineŋ. Nämo, täŋkentäŋ nimiŋiri äma
    jopi jäwäri mewuni nin wäpka kaŋ ganiŋ oretna!
  haw-1868: Mai noho a hoi hou ka poe i hooluhihewaia me ka hilahila; Aka, e hoolea
    aku i kou inoa ka poe ilihune a me ka haahaa.
  arb-NAV: لَا تَدَعِ الْمُنْسَحِقَ يَرْجِعُ بِالْخِزْيِ، بَلْ لِيُسَبِّحِ اسْمَكَ
    الْفَقِيرُ وَالْبَائِسُ.
  ded-ded: Ngicngac yeni ngicngac ogofocngina meenti memati ayemmema game kpekpeu
    faiyunubauac kpae heiyemmena ngicngac makpekpea nga iwaiac obohoma kecandae, yeneng
    geac kpac kuneng heiwayong memibisia.
  ewe-ewe: Mègana ame siwo wote ɖe anyi la nate gbugbɔɖemegbe kple ŋukpe o; ke boŋ
    ame dahewo kple hiãtɔwo nekafu wò ŋkɔ.
  eng-LEE: 'Oh let not the oppressed return confounded: let the poor and needy praise
    thy name.'
  asm-FB: উপদ্ৰৱ পোৱাবিলাক লাজ পাই উলটি নাহক; দুখী-অভাবী লোকসকলে তোমাৰ নামৰ প্ৰশংসা
    কৰক।
  sus-A: عِ نَشَ تْورْ مِشِيٍ لُ عٍ شَ يَافِ كُي. مِسِكِينّيٍ نُن سٍتَرٍيٍ شَ عِ شِلِ
    مَتْشْ.
  fra-SBL: Ne laissez pas l'opprimé revenir honteux. Que les pauvres et les nécessiteux
    louent ton nom.
  hbo-hbo: אַל־יָשֹׁ֣ב דַּ֣ךְ נִכְלָ֑ם עָנִ֥י וְ֝אֶבְיֹ֗ון יְֽהַלְל֥וּ שְׁמֶֽךָ׃
  kik-kik: Ndũkareke mũndũ ũrĩa mũhinyĩrĩrie acooke na thuutha aconokete; andũ arĩa
    athĩĩni na arĩa abatari nĩmagooce rĩĩtwa rĩaku.
  fra-NCL: Que l’opprimé ne s’en retourne pas confus, que le malheureux et le pauvre
    puissent bénir ton nom !
  cek-AK: Patangkhang kaminawk to palung boengsak hmah; kamtang hoi kavawt kaminawk
    mah na hmin to saphaw o nasoe.
  cuk-cuk: Dule-boniganba-galitodiid, melle be obingegsao. Dule-boniganba-galitodiid,
    dule-ibmar-abediid, be-nug-odummogega be imake.
  tel-2017: పీడితుణ్ణి అవమానంతో మరలనియ్యకు. బాధలు పొందినవారు, దరిద్రులు నీ నామాన్ని
    స్తుతిస్తారు గాక.
  hat-BSA: Pa kite oprime yo retounen nan gwo wont. Kite aflije yo ak malere yo louwe
    Non Ou.
  kos-kos: Nikmet lela mwet sefunmwet in akmwekinyeyuk, Lela tuh mwet sukasrup ac
    mwet enenu in kaksakin kom.
  hbo-WLC: אַל־יָשֹׁ֣ב דַּ֣ךְ נִכְלָ֑ם עָנִ֥י וְ֝אֶבְי֗וֹן יְֽהַלְל֥וּ שְׁמֶֽךָ׃
  ibo-ibo: Ekwela ka ndị a na-akpagbu gbaghachi azụ nʼihere; ka ndị ogbenye na ndị
    nọ na mkpa too aha gị.
  ory-ory: ଉପଦ୍ରବଗ୍ରସ୍ତ ଲୋକ ଲଜ୍ଜିତ ହୋଇ ଫେରି ନ ଯାଉ! ଦରିଦ୍ର ଓ ଦୀନହୀନ ତୁମ୍ଭ ନାମର ପ୍ରଶଂସା
    କରନ୍ତୁ।
  chk-chk: Kosap mwütätä pwe ekewe mi riaföü repwe säw. Nge ekewe mi wöüngau me osupwang
    repwe mwareituk.
  rop-rop: Yu nomo larram detlot pipul hu abumbat adtaim jidan garram sheim. Yu larram
    ol detlot powan pipul en ol detlot pipul hu nomo garram enijing preisimbat yu
    neim.
  ukr-1871: Нехай не вернеться з соромом пригноблений! Нужденний і бідний нехай возхвалять
    імя твоє.
  yon-yon: Kwane korondaawe, dabab wayiroondan kuu ika mene karak kandaib, kwane kamboknondaniib
    yiminban kerenib awande andidaniib kuu ewaningko kankoonime.
  deu-1951: Weise den Unterdrückten nicht beschämt zurück, sondern laß die Elenden
    und Armen deinen Namen preisen!
  eng-JPS: O let not the oppressed turn back in confusion; let the poor and needy
    praise Thy name.
  srp-1865: Nevoljnik nek se ne vrati sramotan, ništi i ubogi neka hvale ime tvoje.
  lug-lug: Tokkiriza abo abajoogebwa okuwangulwa; era leka abaavu n’abeetaaga batenderezenga
    erinnya lyo ennaku zonna.
  heb-heb: אל ישב דך נכלם עני ואביון יהללו שמך׃
  ben-IRV: উৎপীড়িত ব্যক্তি যেন লজ্জিত হয়ে ফিরে না যায়; দুঃখী এবং গরিবরা তোমার নামের
    প্রশংসা করুক।
  ntu-ntu: Bzkq rlr-ngrbzme badr nzaovxio-krdr nigr kxnzakxpung, Murde nigr leplz
    txneng kx trpnzngr scdr zmatq naglqlzkr nim.
  pan-pan: ਸਤਾਏ ਹੋਏ ਨੂੰ ਲੱਜਿਆਵਾਨ ਹੋ ਕੇ ਮੁੜਨਾ ਨਾ ਪਵੇ, ਮਸਕੀਨ ਅਤੇ ਕੰਗਾਲ ਤੇਰੇ ਨਾਮ ਦੀ ਉਸਤਤ
    ਕਰਨ।
  mya-JVB: နှိပ်စက် ခြင်းကို ခံရသောသူတို့သည် စိတ်ပျက် ၍ မ သွား ကြ ပါစေနှင့်။ ဆင်းရဲ
    ငတ်မွတ် သောသူတို့သည် နာမတော် ကို ချီးမွမ်း ကြပါစေသော။
  kgf-kgf: Helanʒi énécmimia ieneŋ gamuginaguc andé andé ménda kemmu niŋac waŋ énécmina.
    Maqeqeya ʒéma iwawai niŋac osiqosi kecanʒu imi eneŋ mepésigémmu niŋac waŋ énécmina.
  tte-O: Tabu kutatalam na kai tokamkamna kamwamwalimwaline. Kusaguimai na kai tobubutuma
    yo toeoma kani esam katobalan.
  tbg-tbg: Hauri qora kaiqa vare variaka vaiinti nahenti qoraiqama nimiteha nora maara
    vikaqaa vataqi vivora. Are vi vaiinti nahentika ike mpo tiva nimitehara, vika
    kahaqira kia kaurira haika varaate. Are vehi vaiinti nahentive, ekaa haikara aavoqiakave,
    kahaqira vika vika ai autu tuahera kaate.
  hmo-hmo: Idia dagedage henidia vadaeni taudia mani do oi durua, hemarai do idia
    abia lasi. Do oi durudia, vadaeni ogogami taudia bona mai edia gau lasi taudia,
    ese oiemu ladana do idia hanamoa.
  zar-NT: Bitiʼ guʼu lataj uluʼgáʼana cáʼasö nupa nácagaca bayechiʼ. Ben ga ilaʼgúʼu
    Liʼ yöl-laʼ ba nupa taʼguíʼi taʼzacaʼ, en taʼyadzaj taʼyudxi.
  urd-urd: मज़लूम शर्मिन्दा होकर न लौटे; ग़रीब और मोहताज तेरे नाम की ता'रीफ़ करें।
  bqc-SIM: Wá gbɛ̃́ pↄ́ wàlɛ gbãamↄwɛ̃ɛↄ, ńsu to wà kpɛkpa ń wíoo. To wɛ̃nadeↄ
    ń taasideↄ n táasilɛ.
  tcz-CHONGTHU: Noise le chotpha a umte hi jumna tosah kit hihbeh in, amavang mivaicha
    le tahlelte na min choi-at sah in.
  mar-mar: दडपलेल्यास लज्जित होऊन मागे फिरू देऊ नको; गरीब आणि दडपलेले तुझ्या नावाची
    स्तुती करोत.
  isl-isl: Drottinn, þjóð þín er kúguð, en láttu hana ekki þurfa að þola þessa svívirðing
    endalaust. Leyfðu hinum fátæku og hrjáðu að lofa nafn þitt!
  hlt-THB: Ak khuikha thlangkhqi ak kawboet ce sing hawh hy, khawdengkhqi ingkaw ak
    voethlauhkhqi ing nang ming ce kyihcah lah u seh.
  qub-qub: Ñacaycajcunata pengayman churanantaga ama dëjaychu. Pobricunawan ñacajcunaga
    gamta alabaycushunqui.
  bqp-bqp: Ǹsun tó ó gↄ̃nawɛ̃ndadenↄ boru kpɛ kũ wé'ioro, ǹ tó wɛ̃ndadenↄ kũ takasidenↄ
    n táaki lɛ́.
  hat-hat: Pa kite moun y'ap peze yo wont! Fè pou pòv malere yo ka fè lwanj ou.
  eng-BSB: Do not let the oppressed retreat in shame; may the poor and needy praise
    Your name.
  eng-WEBPB: Don’t let the oppressed return ashamed. Let the poor and needy praise
    your name.
  kbq-kbq: Vahe'mo'zama zamazeri havizama nehaza vahera zamatrege'za, zamagazegura
    nehu'za rukrahe hu'za oviho. Hanki atrege'za zamunte omne vahe'mo'zane, maka zanku'ma
    atupa'ma nehaza vahe'mo'za kagi'a ahentesga hiho.
  pon-pon: Re der kotin mueid on me luet o, en namenok purela, me jamama o luet akan
    en kapina mar omui.
  nhe-BL: Amo xijcahua para ajachica ma techmahuispoloca tojuanti tlen tijpanotoque
    miyac tlaohuijcayotl. Xiquinpalehui tlen teicneltzitzi huan ax tleno quipiyaj
    para huelis mitzpaquilismacase.
  wnc-wnc: Gata dua kapewi wai aminda aminu kundu yainggamuke pasiwa datakuke maakaning.
    Sike nata nataau gata sangaapae dapmakaingunin gatayami gatane umanda ayatangenatningge
    nataat.
  bus-bus: Ǹton tó wa gwenawɛ̃ndadeenↄ bↄru kpɛɛ kↄ̃n wíoro, ǹ tó takaasideenↄ kↄ̃n
    pↄ́nidɛrinↄ n táaki lɛ́.
  gub-BL: Tuwe ikatu 'ym ma'e numuigo kar kwaw neremiaihu ma'e hereko 'ymar romo wà
    nehe. Upuraraw kar ma'erahy waiko neremiaihu wanupe wà. Hemetarer 'ym ma'e wà
    nehe, ma'e hereko 'ymar wà nehe no, tuwe umume'u nekatu haw wà nehe.
