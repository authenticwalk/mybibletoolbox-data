verse: PSA.074.008
translations:
  mal-C: “ഞങ്ങൾ അവരെ ഉന്മൂലനംചെയ്യും!” എന്ന് അവർ അവരുടെ ഹൃദയത്തിൽ പറഞ്ഞു. ദേശത്ത്
    ദൈവത്തെ ആരാധിച്ചിരുന്ന സകലസ്ഥലങ്ങളും അവർ അഗ്നിക്കിരയാക്കി.
  deu-TKW: 'Sie dachten in ihrem Sinn: Ihre Brut insgesamt -! Sie haben alle heiligen
    Versammlungsstätten im Lande verbrannt.'
  lin-lin: 'Bazalaki komilobela : « Tokopanza yango nyonso ! » Kati na mokili, bazikisi
    esika nyonso epai wapi bagumbamelaka Nzambe.'
  mmx-mmx: Diga vara i do dina vas amdamda axap nema. La diga kotos asi laraogu axap
    i xaala at na lenep kangka.
  eng-LSV: They said in their hearts, “Let us oppress them together,” || They burned
    all the meeting-places of God in the land.
  eng-GNV: 'They saide in their hearts, Let vs destroy them altogether: they haue
    burnt all the Synagogues of God in the land.'
  eng-WEBSTER: 'They said in their hearts, Let us destroy them together: they have
    burned up all the synagogues of God in the land.'
  nhw-BL: 'Huan quiijtojque ipan ininyolo: “Ma tijtlamisosoloca nochi catli onca ipan
    ni tlali.” Huan yajque campa hueli huan quitlatijque nochi israelita tiopame,
    campa timosentiliyayaj para timitzhueyichihuase, Toteco Dios.'
  swh-ONEN: Walisema mioyoni mwao, “Tutawaponda kabisa!” Walichoma kila mahali ambapo
    Mungu aliabudiwa katika nchi.
  bba-bba: Mɑ bɑ ɡerumɔ ben ɡɔ̃ruɔ bɑ mɔ̀, su bu nɔni sɔ̃ kɑ dɑm. Mɑ bɑ bɛsɛn sɑ̃ɑ
    yenu kpuro dɔ̃ɔ mɛni tem mɛ sɔɔ.
  eng-KJVCPB: 'They said in their hearts, Let us destroy them together: They have
    burnt up all the synagogues of God in the land.'
  luo-luo: Negiwacho e chunygi niya, “Wabiro tiekogi chuth!” Ne giwangʼo kuonde duto
    e piny mane ilame Nyasaye.
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܒܠܸܒܵܝܗ‌ܝ: ”ܙܵܠܡܲܚ ܠܟܠܵܝܗ‌ܝ.“ ܡܘܼܩܸܕ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܟܢܘܼܫܝܵܬܹ̈‌ܐ
    ܕܐܲܠܵܗܵܐ ܒܐܲܪܥܵܐ.'
  meu-meu: Idia na e hereva heheni, eto “Aita hadareredia vaitani”; idia ese Dirava
    ena hebou gabudia iboudiai e doudia, tano idoinai.
  npi-ULB: तिनीहरूले आफ्ना हृदयहरूमा भने, “तिनीहरू सबैलाई हामी नाश गर्नेछौं ।” देशमा
    भएका तपाईंको आराधना हुने ठाउँहरू सबै तिनीहरूले जलाए ।
  yor-yor: Wọ́n wí ní ọkàn wọn. “Àwa ó run wọ́n pátápátá!” Wọ́n sun gbogbo ibi ìjọ́sìn
    Ọlọ́run ní ilẹ̀ náà.
  pes-OPCB: عبادتگاه‌های تو را در سراسر خاک اسرائیل به آتش کشیدند تا هیچ اثری از خداپرستی
    برجای نماند.
  tgl-ULB: Sinabi nila sa kanilang mga puso, “Wawasakin namin silang lahat. “Sinunog
    nila ang lahat ng iyong mga tagpuang lugar sa lupain.
  nop-nop: Adi yadi nihibefofoŋ hinek titiŋdok nadigiŋ doktiŋa Bepaŋ’walaŋ bopyot
    hogohogok indi’walaŋ kwetnineŋ yali ugiŋ hogohogok u wanaŋ kulahedapmaŋ titaugiŋ.
  hui-hui: Urunime ina bopeore holene mitangi bialu anidagua biya. Ina dindiha Ngode
    Datagaliwabe mitangi bialu lotu lolenaga loma biahene bibahende hearu anidagua
    biya.
  mya-mya: သူ​တို့​သည်​ကျွန်​တော်​မျိုး​တို့​အား​နာ​လန်​မ​ထူ​နိုင်​အောင် ချေ​မှုန်း​လို​ကြ​ပါ​၏။
    တိုင်း​ပြည်​တွင်​ရှိ​သ​မျှ​သော​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ ဌာ​န​တို့​ကို​မီး​ရှို့​ပစ်​ကြ​ပါ​၏။
  bod-N: དེ་ཚོའི་སེམས་སུ་ང་ཚོས་བཙན་གནོན༌བྱ། །ཞེས་སུ་སྙམ་ཞིང་ཡུལ་ཕྱོགས་ཐམས་ཅད༌དུ། །དཀོན་མཆོག་ཆོས་ཁང་ཡོད་ཚད་རྩད་ནས༌བསྲེགས།།
  wsk-wsk: Nuna nunumi manorman, “Ana aitakta nunga moa parusuwura biya parusuwunakko!”
    maman; uwuta balu se biguwura kuwim suen la Kaem te nup patawukasan mu kai sapaman.
  sna-sna: Vakati mumwoyo yavo, “Tichavaputsa zvachose!” Vakapisa nzvimbo dzose dzokunamatira
    Mwari munyika.
  spa-BLM: 'Dijeron en su corazón: “Los aplastaremos por completo”. Han quemado todos
    los lugares de la tierra donde se adoraba a Dios.'
  cac-cac: Ix sna eb' on̈ sataneli. Masanil b'aj scaq'uem co b'a d'ayach d'a yol co
    nación tic, ix laj yac'och sc'ac'al eb'.
  swh-ULB: Walisema mioyoni mwao, “Tutawaharibu wote.” Walichoma sehemu zako zote
    za kukutania katika nchi.
  bel-bel: 'а Бог ёсьць Судзьдзя: аднаго прыніжае, а другога ўзносіць;'
  deu-ELBBK: 'Sie sprachen in ihrem Herzen: Lasst uns sie niederzwingen allesamt!
    – Verbrannt haben sie alle Versammlungsstätten Gottes im Land.'
  mbb-OT: Iyan diyà te isip dan is ebpurungan key zan edezeeti. Mibinsulan dan is
    langun he tiǥumà kayi te Israel he para te ked-ezapa kenikew.
  mal-2015: നാം അവരെ നശിപ്പിച്ചുകളക എന്നു അവർ ഉള്ളംകൊണ്ടു പറഞ്ഞു, ദേശത്തിൽ ദൈവത്തിന്റെ
    എല്ലാപള്ളികളെയും ചുട്ടുകളഞ്ഞു.
  gup-gup: Dja mak bedda birriyimerrinj, “Mah, wanjh karrbenngerrehme rowk!” Wanjh
    birrirengehrey birriwurlhkeng rowk kore kunbolk ngadberre kore ngad ngundimarneboddangeni
    ngudda nawu God.
  rmc-rmc: 'Phende peske: „Calkom len zňičinaha!“ Andre phuv labarde avri savore thana,
    kaj pes lašarelas le Devles.'
  nlg-nlg: Ma gaira tara ghanaghana ge kara taghalaghi nighai, ge ra kerei na lei
    bona tabu ni holohabana ga God.
  pes-OPV: و در دل خودمی گویند آنها را تمام خراب می‌کنیم. پس جمیع کنیسه های خدا را
    در زمین سوزانیده‌اند.
  ron-1924: 'Ей зичяу ын инима лор: „Сэ-й прэпэдим пе тоць!” Ау арс тоате локуриле
    сфинте дин царэ.'
  ben-OBCV: তারা নিজেদের হৃদয়ে বলল, “আমরা তাদের সম্পূর্ণরূপে চূর্ণ করব!” দেশের যে
    স্থানে ঈশ্বরের আরাধনা হত সেইসব স্থান তারা পুড়িয়ে দিল।
  som-som: Waxay qalbigooda iska yidhaahdeen, Kaalaya aan dhammaantood baabbi'innee,
    Waxay wada gubeen sunagogyadii Ilaah oo dalka ku dhex yiil oo dhan.
  lat-VUC: 'quoniam Deus judex est. Hunc humiliat, et hunc exaltat:'
  eng-ASVBT: 'They said in their heart, Let us make havoc of them altogether: They
    have burned up all the synagogues of God in the land.'
  mna-mna: Mi tisombe tikoto yam mi tipasaana kat yam. Tana lele boozomen ki toono
    ti ta amluplup yam su pa i be amzuŋzuŋ pu na, tiur you pa, mi ikan zin ma timap.
  ita-1885: 'Hanno detto nel cuor loro: Prediamoli tutti quanti; Hanno arsi tutti
    i luoghi delle raunanze di Dio in terra.'
  eng-LXXUP: For God is the judge; He puts down one, and raises up another.
  eng-ULB: They said in their hearts, “We will destroy them all.” They burned up all
    of your meeting places in the land.
  spa-VBL: 'Dijeron para sí mismos: “¡Destruyámoslo todo!” Así que quemaron cada uno
    de los lugares de adoración a Dios en la tierra.'
  fra-_FOB: 'Ils ont dit en leur cœur: Détruisons-les tous! Ils ont brûlé toutes les
    synagogues de Dieu dans le pays.'
  mal-mal: “നാം അവരെ നശിപ്പിച്ചുകളയുക” എന്ന് അവരുടെ ഹൃദയത്തിൽ പറഞ്ഞു, ദേശത്തിൽ ദൈവത്തിന്റെ
    ആലയങ്ങളെല്ലാം ചുട്ടുകളഞ്ഞു.
  urd-GVR: Apne dil meṅ wuh bole, “Āo, ham un sab ko ḳhāk meṅ milāeṅ!” Unhoṅ ne mulk
    meṅ Allāh kī har ibādatgāh nazar-e-ātish kar dī hai.
  suz-BL: मेकोपुकीमी आन थुंमी “गो एको आन कली नेल्‍ल खतम पोक्‍नीकी” देंतेक्‍म। मेकोपुकीमी
    रागीम बाक्‍शो इन नेंम बुक्‍तीके खिं नेल्‍ले मी सुइक्‍ताक्‍म।
  eng-NOY: They said in their hearts, “Let us destroy them all together!” They have
    burned all God's places of assembly in the land.
  ita-1927: 'Han detto in cuor loro: Distruggiamo tutto! Hanno arso tutti i luoghi
    delle raunanze divine nel paese.'
  ckb-ckb: 'لە دڵی خۆیاندا گوتیان: «بە تەواوی بەسەریاندا زاڵ دەبین!» هەموو نزرگەیەکی
    خودایان لەسەر زەوی سووتاند.'
  eng-BBE: They have said in their hearts, Let us put an end to them all together;
    they have given over to the fire all God's places of worship in the land.
  xsi-xsi: Kinzi ilonzi patea tu ma sizavaru maka ndo. Mine kala kinzi sirumbia luma
    sapâŋa rârâni ikeno maka nema tâno kana lâ.
  kan-OKCV: “ಅವುಗಳನ್ನು ಒಟ್ಟಾಗಿ ಕೆಡವಿಬಿಡೋಣ,” ಎಂದು ತಮ್ಮ ಹೃದಯದಲ್ಲಿ ಹೇಳಿಕೊಳ್ಳುತ್ತಾರೆ.
    ದೇಶದಲ್ಲಿರುವ ದೇವರ ಸಭಾಸ್ಥಾನಗಳನ್ನೆಲ್ಲಾ ಸುಟ್ಟುಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: அவர்களை ஒன்றாக அழித்துப்போடுவோம் என்று தங்கள் இருதயத்தில் சொல்லி, தேசத்திலுள்ள
    ஆலயங்களையெல்லாம் சுட்டெரித்துப்போட்டார்கள்.
  spa-RV-1909: 'Dijeron en su corazón: Destruyámoslos de una vez; han quemado todas
    las sinagogas de Dios en la tierra.'
  ron-BTF: 'Au spus în inimile lor: Să îi nimicim pe toți! Ei au ars toate sinagogile
    lui Dumnezeu din țară.'
  eng-WEBP: They said in their heart, “We will crush them completely.” They have burned
    up all the places in the land where God was worshiped.
  eng-FBV: They said to themselves, “Let's destroy it all!” So they burned down every
    place where God was worshiped throughout the land.
  nld-1939: 'Ze zeiden: “Wij zullen alles verwoesten, Alle godshuizen verbranden door
    ‘t hele land!”'
  nch-BL: 'Huan quiijtojque ipan iniyolo: “Ma tijtamisosoloca nochi cati onca ipan
    ni tali.” Huan yajque campa hueli huan quitatijque nochi israelita tiopame, campa
    timosentiliyayaj para timitzhueyichihuase, Toteco Dios.'
  vie-1934: 'Chúng nó nói trong lòng rằng: Chúng ta hãy hủy phá chung cả hết thảy
    đi. Chúng nó đã đốt các nhà hội của Đức Chúa Trời trong xứ.'
  cha-cha: 'Ylegñija gui corasonñija: Nije tayulang sija ni mandaño: ya sija sumonggue
    todo y sinagogan Yuus gui tano.'
  hin-CV: उन्होंने यह कहते हुए संकल्प किया, “इन्हें हम पूर्णतः कुचल देंगे!” संपूर्ण
    देश में ऐसे स्थान, जहां-जहां परमेश्वर की वंदना की जाती थी, भस्म कर दिए गए.
  eng-OURB: They said in their heart, “We will crush them completely.” They have burned
    up all the places in the land where God was worshiped.
  spa-BES: 'Han dicho en sus corazones: Acabemos con ellos todos juntos; han entregado
    al fuego todos los lugares de adoración de Dios en la tierra.'
  tdx-tdx: 'Hoe ty fisafirin-tro’iareo: Antao haharo ambaneñe iaby iereo; Fonga nitomontoe’
    iareo o toem-pivorin’ Añahare an-taneo.'
  tha-KJV: เขารำพึงในใจว่า “เราจงทำลายเขาทั้งหลายให้​สิ้นเชิง​” เขาเผาบรรดาสถานประชุมของพระเจ้าที่ในแผ่นดินหมด
  por-BR-2018: 'Disseram em seus corações: Nós os destruiremos por completo; serão
    queimadas todas as assembleias de Deus na terra.'
  deu-ELO: 'Sie sprachen in ihrem Herzen: Laßt uns sie niederzwingen allesamt! Verbrannt
    haben sie alle Versammlungsstätten Gottes im Lande.'
  eng-WYC-2018: The kindred of them said together in their heart; Make we all the
    feast days of God to cease in the earth. (They said in their hearts, Let us altogether
    destroy them; and they burned down all the synagogues of God in the land or and
    they burned down all the holy places of God in the land.)
  epo-epo: 'Ili diris en sia koro: Ni ruinigos ilin tute; Ili forbruligis ĉiujn domojn
    de Dio en la lando.'
  gfk-gfk: Narako ta ira bala diet, diet ga tange bia, “Mehet na bu hasur hatikane
    diet.” Diet ga tun bakut ira katon tano numehet hanuo ing het git haarso ma God
    kaia.
  uig-PIN: 'Ular kɵnglidǝ: «Biz bularning ⱨǝmmisini yoⱪitayli» dǝp, Tǝngrining zemindiki
    jamaǝtgaⱨlirining ⱨǝrbirini kɵydürüwǝtti.'
  beo-beo: 'Ilia da nini huluanedafa gugunufinisimusa: hanai galu. Hadigi sogebi huluanedafa
    Isala:ili soge ganodini galu, amo ilia da ulagili sali.'
  tpi-OTNT: Ol i tingting long daunim tru mipela. Olsem na ol i kukim olgeta haus
    lotu bilong yu i stap long graun bilong mipela.
  hau-SA: Suna cewa a zukatansu, “Za mu murƙushe su sarai!” Suka ƙone ko’ina aka yi
    wa Allah sujada a ƙasar.
  udu-udu: 'Uni ki o gwo e is buni mo ki: Ana mina uṯẖ uni ’baar mo. Uni ki c̱itha
    ris mo jin tulu is goma Arumgimis e mo yan mo.'
  uig-LAT: 'Ular könglide: «Biz bularning hemmisini yoqitayli» dep, Tengrining zémindiki
    jamaetgahlirining herbirini köydürüwetti.'
  nde-nde: Zathi ngezinhliziyo zazo, “Sizababhuqa baphele nya!” Zatshisa zonke izindawo
    zokukhonzela uNkulunkulu elizweni.
  ton-ton: Naʻa nau pehē ʻi honau loto, “Ketau fakaʻauha fakataha ʻakinautolu:” kuo
    nau tutu ʻo ʻosi ʻae ngaahi falelotu ʻoe ʻOtua ʻi he fonua.
  ces-1613: 'Řekli v srdci svém: Vyhubme je napořád. Takž vypálili všecky stánky Boha
    silného v zemi.'
  eng-WMB: They said in their heart, “We will crush them completely.” They have burned
    up all the places in the land where God was worshiped.
  tam-TCV: அவர்கள் தங்கள் இருதயங்களில், “நாங்கள் அவர்களை அடியோடு அழித்துவிடுவோம்!”
    என்றார்கள்; நாட்டில் இறைவனை வழிபட்ட எல்லா இடங்களையும் அவர்கள் எரித்துப்போட்டார்கள்.
  ceb-ULB: Miingon sila sa ilang mga kasingkasing, “Laglagon nato silang tanan.” Gisunog
    nila ang tanan nimong tigomanan sa yuta.
  pol-UBG: 'Mówili w swym sercu: Zburzmy ich razem! Spalili wszystkie miejsca zgromadzeń
    Bożych na ziemi.'
  urd-GVU: اپنے دل میں وہ بولے، ”آؤ، ہم اُن سب کو خاک میں ملائیں!“ اُنہوں نے ملک میں
    اللہ کی ہر عبادت گاہ نذرِ آتش کر دی ہے۔
  eng-OEBCW: They have said in their heart, ‘Let us utterly crush them.’ They have
    burned all the houses of God in the land.
  deu-1912: Sie sprechen in ihrem Herzen; “Laßt uns sie plündern!” Sie verbrennen
    alle Häuser Gottes im Lande.
  kan-2017: “ನಾವು ಈ ಜನವನ್ನೆಲ್ಲಾ ಸಂಹರಿಸಿಬಿಡೋಣ” ಅಂದುಕೊಂಡಿದ್ದಾರೆ; ದೇಶದಲ್ಲಿರುವ ನಿನ್ನ ಎಲ್ಲಾ
    ಸಭಾಮಂದಿರಗಳನ್ನು ಸುಟ್ಟುಬಿಟ್ಟಿದ್ದಾರೆ.
  yap-yap: Yad ba’adag ni ngar thirfed gamad u but; kar urfiyed nga but’ gubin yang
    nib thothup u lan e nam.
  hlt-MCSB: A lungbuei nen tah, “Rhenten m'phae coeng,” a ti uh tih, diklai ah Pathen
    kah tingtunnah boeih te a hoeh uh.
  mdy-ETH: ዔያታ ፔኤኮ ዒኖና፦ «ጋፒንሢ ሄርቂ ኑ ዔያቶ ዎይሣንዳኔ» ጌዔኔ፤ ሳዔሎይዳ ፆኦሲ ካኣሽኪንታ ቤዞ ቢያ ዔያታ ሚቼኔ።
  twi-ASANTE: Wɔkaa wɔ wɔn akoma mu sɛ, “Yɛbɛtiatia wɔn so ayɛ wɔn pasaa!” Wɔhyee
    baabiara a wɔsom Onyankopɔn wɔ asase no so.
  eng-WEBU: They said in their heart, “We will crush them completely.” They have burned
    up all the places in the land where God was worshiped.
  spa-PDDPT: 'Dijeron en su corazón: Destruyámoslos por completo. Y quemaron todas
    las congregaciones de ʼEL en la tierra.'
  gun-gun: Ha'e kuery opy'a py “Aỹ ma nhamomba vyvoi”, he'i okuapy. Ha'e rami vy oreyvy
    jave re oapypa Nhanderuete pegua henda iky'a e'ỹ va'ekue ha'e javi.
  agu-BL: Ncha'tz Ta', nk'e'tz ntina'tz, ma na ja baj chixitul cyakil yi e'chk ca'l
    kale na koque't tan c'u'laje'nu'.
  ilo-ULB: Kinunada iti puspusoda, “Dadaelentayo amin dagitoy.” Pinuoranda amin a
    kukuam a disso a paguummongan iti dayta a lugar.
  kpg-kpg: Digaula gu hiihai bolo ginaadou e hai gimaadou hagahuaidu, digaula guu dudu
    nia gowaa haga madagu huogodoo ala i lodo tenua deenei.
  uig-ARA: 'ئۇلار كۆڭلىدە: «بىز بۇلارنىڭ ھەممىسىنى يوقىتايلى» دەپ، تەڭرىنىڭ زېمىندىكى
    جامائەتگاھلىرىنىڭ ھەربىرىنى كۆيدۈرۈۋەتتى.'
  sus-sus: E nu a falama nɛ e bɔɲɛ ma, «Won xa e sɔntɔ!» E bara Ala xa batudee birin
    gan.
  pon-2006: Re inenen men kauweikitala douluhl; re isikidier wasa sarawi koaros en
    nan sahpwet.
  jae-jae: Êsêac taêŋ gêjam gêc tauŋgeŋ gebe “Aêac danseŋ êsêac su e tomalageŋ.” Ma
    sêkêc Anôtônê sakiŋ dabuŋ ŋamala samob, taŋ kêkô-kêkô naŋ, ja geŋ su.
  ksd-ksd: 'A nuknuk i diat dari: Boina ba dat a re vapar vue diat; Dia tar tun.vue
    ra lavur pal na kivung kai God ta ra gunan.'
  tur-YTC: Yüreklerinde, “Onları tamamen ezeceğiz” dediler. Ülkede Tanrı'ya tapınılan
    her yeri yaktılar.
  bel-N: 'Сказалі ў сэрцы сваім: “Усё зруйнуем дазваньня!”; папалілі ўсе [месцы] спатканьня
    з Богам на зямлі.'
  grc-BRENT: ὅτι ὁ Θεὸς κριτής ἐστι· τοῦτον ταπεινοῖ, καὶ τοῦτον ὑψοῖ.
  kpr-kpr: Nenda uju mo, namane ava fati bebetegaeteri. Enda eminda God da Tafaroro
    vasa isasambu nene dungetero aviseri.
  ind-AYT: Mereka berkata dalam hatinya, “Ayo, kita tindas mereka semua!” Mereka membakar
    semua tempat pertemuan dengan Allah di negeri ini.
  yom-yom: 'Babedi tubanga mu mintima miawu : “Tuela kuba kosikisa mvimba” Bazinisa
    mu mbazu bibuangu bioso biobi beti buongimina Nzambi mu tsi.'
  yut-yut: Nin wagɨlsi pabɨŋ nip do nandak nandak awit, do mɨktɨmninon Piŋkop gawak
    ɨmɨm yut morap toŋ uŋun soŋ mudawit.
  nya-nya: Ndipo anati mʼmitima yawo, “Tawatha kwathunthu.” Anatentha malo aliwonse
    amene Mulungu amapembedzedwerako mʼdzikomo.
  hrv-hrv: 'Rekoše u srcu: “Istrijebimo ih zajedno; spalite sva svetišta Božja na
    zemlji!”'
  mps-mps: Augwaligo te da mu dolabo homu yalio. Tama tialima, augwaligo te Godigo
    lotu be tigidali dago tǫde elalubo, te siago ulai.
  tpi-tpi: Ol i tingting long daunim tru mipela. Olsem na ol i kukim olgeta haus lotu
    bilong yu i stap long graun bilong mipela.
  dan-1931: 'De tænkte: “Til Hobe udrydder vi dem!” De brændte alle Guds Samlingshuse
    i Landet.'
  vie-OVCB: 'Họ bảo: “Bọn ta sẽ diệt phá mọi thứ!” Rồi thiêu hủy những nơi thờ phượng
    Đức Chúa Trời.'
  guj-2017: તેઓએ પોતાના હૃદયોમાં કહ્યું, “આપણે તે સર્વનો નાશ કરીશું.” તેઓએ દેશમાંના
    બધાં સભાસ્થાનોને બાળી મૂક્યાં છે.
  pon-2006A: Re inenen men kauweikitala douluhl; re isikidier wasa sarawi koaros en
    nan sahpwet.
  por-BRBSL: 'Eles disseram em seu coração: “Nós os esmagaremos completamente”. Eles
    queimaram todos os lugares da terra onde Deus era adorado.'
  eng-OEBUS: They have said in their heart, “Let us utterly crush them.” They have
    burned all the houses of God in the land.
  swe-swe: 'De säger i sina hjärtan: Låt oss fullständigt fördärva. De har satt eld
    på alla Guds (Els) mötesplatser i landet.'
  cth-cth: Koung raphoe awh sei ati awh teh, ram thung e Cathut bawknae hmuen pueng
    hah hmai koung a sawi awh.
  twi-twi: Wɔkaa wɔ wɔn koma mu se, “Yebetiatia wɔn so ayɛ wɔn pasaa!” Wɔhyew baabiara
    a wɔsom Onyankopɔn wɔ asase no so.
  hlt-hlt: A lungbuei nen tah, “Rhenten m'phae coeng,” a ti uh tih, diklai ah Pathen
    kah tingtunnah boeih te a hoeh uh.
  tbz-SIM: 'Bɛ̀ do nɑ́ɑ́ mbɛmɑ́ɑ̀ ndi kɛ tú: Ti yóó bɛ̀ puotímu, kɛ́cɔ́u nyɛ bòrɛ̀
    yɛmɔu dihɛì miɛkɛ bɛ̀ bɑ̀ɑ́ ndɛ̀ Kuyie.'
  msy-2020: Me uan navir averiabar aven bar e abɨnigh guizbangɨra e gasɨghasɨghasa
    nɨghnigha, e God ko mɨgeir dɨpenir en nguazimɨn itiba, bar dagh aponge.
  dop-dop: Nti pɑ mɑkɩ pɑ lɑŋɑ tɑɑ tɔɣɔlɛ sɩ, pɑ́ wɑkəlɩ-tʋɣʋ tɔm kʋlʋm tɔɔ. Pɑɑ wɔ
    kɔkɔ kɛ lonɑ nnɑ ɑ tɑɑ Ɩsɔ nɑ yəlɑɑ pɑ suliɣi tɔ.
  azb-azb: «Bu xalqı biz birgə əzməliyik» deyə düşünərək Ölkədəki bütün səcdəgahları
    yandırdılar.
  eng-DBY: 'They said in their heart, Let us destroy them together: they have burned
    up all God''s places of assembly in the land.'
  hin-2017: उन्होंने मन में कहा है, “हम इनको एकदम दबा दें।” उन्होंने इस देश में परमेश्वर
    के सब सभास्थानों को फूँक दिया है।
  wol-KYG: Ñu namm noo not ba nu nooy, fuy bérabu ndajem Yàlla ci réew mi, ñu lakk.
  bjr-bjr: Mi manda fasiqausa nariqa maaqi qimasee qimiriqa qiqau. Doo maasa misa
    amiqiuqanna masee radamusaanaura. Aiqama maqusa maqusa Anutuna amooqi maria amaana
    maqausa misa idarasoofanoo qama taikanau.
  eng-YLT: They said in their hearts, 'Let us oppress them together,' They did burn
    all the meeting-places of God in the land.
  kne-kne: Nantotolagan da ay amin kami yan peslen da, amin ay pandaydayawan di ipogaw
    en Diyos yan pinooan da.
  eng-WYC-2017: The kindred of them said together in their heart; Make we all the
    feast days of God to cease in the earth.
  eng-WMBB: They said in their heart, “We will crush them completely.” They have burnt
    up all the places in the land where God was worshipped.
  zat-NTPS: 'Lu lázrdawe̱'' gulenné̱'': “Guzría xí''tegadxu na tu chi''ize.” Ba buluzézxie̱''
    xúgute̱ xu''u naga bezrágantu'' chiu'' lu xe̱zr la xu chiu''.'
  zty-NTPS: 'Wnnágake'': “¡Wžía yi''žo ḻégake'' to chi''ize!” Bzéygake'' yógo''te
    yo''o gan bká''n ẕento'' Le'' dot ḻo yežlyó chio''.'
  urd-GVH: अपने दिल में वह बोले, “आओ, हम उन सबको ख़ाक में मिलाएँ!” उन्होंने मुल्क
    में अल्लाह की हर इबादतगाह नज़रे-आतिश कर दी है।
  rug-rug: Varizamai teledia sarini, “Kaqu huara ilasa hokari gita sarini,” gua. Ke
    sulu beto pani rini sari doduru vasina hopedi te Tamasa pa popoa.
  gaz-gaz: Garaa isaanii keessatti, “Nu guutumaan guutuutti isaan barbadeessina!”
    jedhan. Iddoo Waaqni biyyattii keessatti itti waaqeffamaa ture hundumas ni guban.
  fra-LSG: 'Ils disaient en leur cœur: Traitons-les tous avec violence! Ils ont brûlé
    dans le pays tous les lieux saints.'
  yal-yal: E yi a mirixi, e naxa, “En ne birin naxɔrima nɛn feu!” E yi Ala batudene
    birin gan yamanani.
  iou-iou: Ämawebekaye nin täŋpäwakinik tänayäŋ nadäŋpäŋ komeninken ŋoken ganiŋ oretta
    bägup kudup pewä ijiŋ paotkuŋ.
  haw-1868: I iho la lakou ma ko lakou naau, E luku pu kakou ia lakou; Ua hoopau i
    ke ahi i na halehalawai a pau o ke Akua ma ka aina.
  arb-NAV: 'قَالُوا فِي أَنْفُسِهِمْ: لِنُبِدْهُمْ جَمِيعاً. وَأَحْرَقُوا كُلَّ مَحَافِلِ
    اللهِ فِي الْبِلادِ.'
  ded-ded: negemma degec, “Memayunuyombonggenide.” yeni ifi negemma bangecninau Anutuac
    kpekpeturangama fekendae, imoc sasawa faigec dzedarec.
  ewe-ewe: Wogblɔ le woƒe dzi me be, “Míagbã wo gudugudu!” Wotɔ dzo teƒe sia teƒe
    si wosubɔa Mawu le, le anyigba dzi.
  eng-LEE: 'They have said in their heart, We will oppress them altogether: they have
    burnt up all the places of assembly of God in the land.'
  asm-FB: তেওঁলোকে নিজৰ মনতে কলে, “আমি সকলোকে একেবাৰে ধ্বংস কৰোঁ।” তেওঁলোকে মাটিৰ
    ওপৰত থকা ঈশ্বৰৰ সকলো সভা গৃহ পুৰি ভস্ম কৰিলে।
  sus-A: عٍ نُ عَ قَلَمَ نّ عٍ بْحّ مَ، «وٌن شَ عٍ سْنتْ!» عٍ بَرَ عَلَ شَ بَتُدٍيٍ
    بِرِن فَن.
  fra-SBL: 'Ils disaient dans leur cœur : « Nous les écraserons complètement. » Ils
    ont brûlé tous les lieux du pays où Dieu était adoré.'
  hbo-hbo: אָמְר֣וּ בְ֭לִבָּם נִינָ֣ם יָ֑חַד שָׂרְפ֖וּ כָל־מֹועֲדֵי־אֵ֣ל בָּאָֽרֶץ׃
  kik-kik: Moigire atĩrĩ na ngoro ciao, “Tũkũmahehenja mathire!” Maacinire handũ harĩa
    hothe Mũrungu aahooyagĩrwo kũu bũrũri-inĩ.
  fra-NCL: 'Ils disaient dans leur cœur : « Détruisons-les tous ensemble ! » Ils ont
    brûlé dans le pays tous les lieux saints.'
  cek-AK: Nihcae mah, Hae kaminawk hae paduek boih si, tiah thuih o moe, prae thung
    ih Sithaw bokhaih ahmuennawk to hmai hoiah thlaek o boih boeh.
  cuk-cuk: 'Dule-isdarmalad na e-gwagegi sogsamalad: “¡Bela anmar we-dulemar-obelogo!”
    ¡Geb we-yargi bese-goled-negmar-bukwad bela ogumaksamalad!'
  uig-CYR: Чүнки Худа сотчидур; У бирисини көтириду, бирисини чүшүриду.
  tel-2017: వాటినన్నిటినీ పూర్తిగా ధ్వంసం చేద్దాం అనుకుంటూ వారు దేశంలోని నీ సమావేశ
    మందిరాలన్నిటినీ కాల్చివేశారు.
  hat-BSA: 'Yo te pale nan kè yo: “Annou kraze yo nèt.” Yo te brile tout kote asanble
    Bondye nan tout peyi a.'
  ukr-ONPU: 'Адже Бог – Суддя: одного принижує, іншого підносить.'
  kos-kos: Elos arulana ke kunausla mwet lom, Ac elos esukak acn mutal nukewa in acn
    sesr.
  hbo-WLC: אָמְר֣וּ בְ֭לִבָּם נִינָ֣ם יָ֑חַד שָׂרְפ֖וּ כָל־מוֹעֲדֵי־אֵ֣ל בָּאָֽרֶץ׃
  ibo-ibo: Ha sịrị nʼobi ha, “Anyị ga-etipịa ha kpamkpam!” Ha kpọrọ ebe niile a na-anọ
    efe Chineke nʼala a ọkụ.
  ory-ory: ସେମାନେ ମନେ ମନେ କହିଲେ, “ଆମ୍ଭେମାନେ ଏକାବେଳେ ସେମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରୁ;” ସେମାନେ
    ଦେଶ ମଧ୍ୟରେ ପରମେଶ୍ୱରଙ୍କର ସକଳ ସମାଗମ-ସ୍ଥାନ ଦଗ୍ଧ କରିଅଛନ୍ତି।
  chk-chk: Ra kapasfengen lefiler, “Sipwe aroserela meinisin.” Iwe, ra kenala ekewe
    leni meinisin ia aramas ra fel ngeni Kot ie me lon ewe fanü.
  rop-rop: Olabat bin wandi binijim melabat brabliwei, en deibin barnimap ola seikridwan
    pleis langa dijan kantri weya melabat bin weshipbat yu, God.
  ukr-1871: 'Сказали в серцї своїм: Нуте, винищимо їх до ноги! — Пустили з димом всї
    Божі собори на землї.'
  yon-yon: Nub dowad yikareb yedmiwen, “Nub kuu yi ben kumundin yob beengkemoon areb
    kerundem!” andiwen. Kwane, nuwambibkin aom God yaa kurikurimbon korem kuu amotbed
    nengkiiwe denobeen.
  deu-1951: 'Sie sprechen in ihren Herzen: «Laßt uns sie allesamt unterdrücken!» Sie
    verbrennen alle Versammlungsstätten Gottes im Lande.'
  eng-JPS: 'They said in their heart: ''Let us make havoc of them altogether''; they
    have burned up all the meeting-places of God in the land.'
  srp-1865: 'Rekoše u srcu svojem: potrimo ih sasvijem. Popališe sva mjesta sabora
    Božijih na zemlji.'
  lug-lug: Baateesa nga bagamba nti, “Tujja kubazikiririza ddala!” Baayokya dda amasinzizo
    ga Katonda gonna agali mu nsi eno.
  heb-heb: אמרו בלבם נינם יחד שרפו כל מועדי אל בארץ׃
  ben-IRV: তারা মনে মনে বলল, “আমরা তাদেরকে ধ্বংস করব,” তারা দেশের মধ্যে ঈশ্বরের সব
    সমাগমের জায়গা পুড়িয়ে দিয়েছে।
  ntu-ntu: X nzangctitxdr mrkcng amrlx tqangio-ngrgr nim mz drtc' nyzm, Murde narnzlvzo-atwrnr-ngrdr
    nigr.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ ਹੈ, ਆਓ, ਅਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਦਬਾ
    ਦੇਈਏ! ਉਨ੍ਹਾਂ ਨੇ ਦੇਸ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਰੇ ਸਭਾ ਘਰਾਂ ਨੂੰ ਫੂਕ ਸੁੱਟਿਆ ਹੈ।
  mya-JVB: ဤအမျိုးသား အပေါင်းတို့ကို အတူ ဖျက်ဆီး ကြကုန်အံ့ဟုဆို ၍၊ မြေ တပြင်လုံး တွင်
    ဘုရား သခင်၏ တရားစရပ် တို့ကို မီးရှို့ ကြပါ၏။
  kgf-kgf: Qeriginanéŋ imi qéséŋni qahac wandacmac ʒéma Anutuac aʒoaʒoro amaya amaya
    baec yomuaru naŋgic imi mocʒoŋ kumugic ʒedarec.
  tte-O: Nuwanuwali siutu-mutumutumai na kamwawasi molosi kabo kaba pwaoli yakayakasisili
    meuloili sigabu wolili ama yanuwa koina.
  tbg-tbg: Navutaaka tinavuara tiha, Tenavu vika ekaa ruqutu taiqa karerave tivakeha,
    tinavu vataini vi aniha ekaa ai maara naavu qumpiarama taiqa kaarave.
  hmo-hmo: Idia ese sibodia ta ta dekenai idia hereva, idia gwau, “Ita ese idia do
    ita halusia momokani.” Idia ese Dirava ena helaga gabudia ibounai idia gabua ore,
    tano ena kahana ibounai dekenai.
  zar-NT: 'Lu icja ládxiʼdoʼgaquiëʼ gulaʼnë́ʼ: “Nuxícjadërötuʼ bönachi ni.” Idútë
    lu xiyutuʼ buluʼzéguiʼë yúguʼtë yuʼu ga naʼ budúbituʼ loʼ.'
  urd-urd: उन्होंने अपने दिल में कहा है, “हम उनको बिल्कुल वीरान कर डालें;” उन्होंने
    इस मुल्क में ख़ुदा के सब 'इबादतख़ानों को जला दिया है।
  rus-SYN: 'но Бог есть судия: одного унижает, а другого возносит;'
  bqc-SIM: 'Aa ò ń nↄ̀sɛu: Wà ↄtↄ̃má míↄmiↄ. Aa tɛsↄ̃̀ wá bùsu lousisikpɛↄwa.'
  tcz-CHONGTHU: Chuban in jong “abonchan suseu hite” akitikit uvin, Elohim Pathen
    houna mun jouse jong anahallhah u ahitai.
  mar-mar: ते आपल्या अंतःकरणात म्हणाले, आपण ह्यांचा नायनाट करून टाकू. त्यांनी देशात
    असलेली देवाची सर्व सभास्थाने जाळून टाकली आहेत.
  isl-isl: „Þurrkum út allt sem minnir á Drottin!“ öskruðu þeir og brenndu síðan öll
    samkomuhús Guðs í landinu.
  hlt-THB: Ak kawk khuiawh, “A cuna nawi hoem u sih!” ti uhy. Qam khui awhkaw Khawsa
    bawknaak imkhqi boeih ce dawi uhy.
  qub-qub: Nogacunapäga «ushajpaj illgarachishun» niranmi. ¡Cay nasyunchöga llapantami
    rupachisha gamta aduranäpaj shuntacänä wasicunatapis!
  bqp-bqp: 'Ò ò ń nɛ̀sɛn: Ò ↄ tↄ̃ḿma mámmam. Ò tɛ́ sↄ̃̀ ó bùsu aduakɛkpɛnↄa.'
  hat-hat: 'Nan kè yo yo te di: Ann kraze yo tout yon sèl kou! Yo boule tout kote
    ki te apa pou Bondye nan peyi a!'
  eng-BSB: They said in their hearts, “We will crush them completely.” They burned
    down every place where God met us in the land.
  eng-WEBPB: They said in their heart, “We will crush them completely.” They have
    burnt up all the places in the land where God was worshipped.
  kbq-kbq: Zamagra amanage hu'za antahintahia antahi'naze, ana maka zana eri haviza
    hutregahune hu'za hute'za, ana mopafima Anumzamofoma mono'ma hunentaza nonkumatamina
    teve tagintazageno te'ne.
  pon-pon: 'Irail kin inda nan monion arail: Na, kitail pan kawela! Irail karonalar
    wajan kaudok karoj nan jap o.'
  nhe-BL: 'Huan quiijtojque ipan ininyolo: “Ma tijtlamixolehuaca nochi tlen onca ipan
    ni tlali.” Huan yajque campa hueli huan quitlatijque nochi israelita tiopantini,
    campa timosentiliyayaj para timitzhueyichihuase, Toteco Dios.'
  wnc-wnc: Sike waaminda musiaatangu ninu asiknga yaipakepnangge natapbing. Unzingge
    miti you kuupbamu ninde keune yuaingu sapewan yasiking.
  bus-bus: 'Aↄ̃ bè ń nↄ̀sɛn: Wà ↄ tↄ̃ḿma mámmam. Aↄ̃ tɛ́ sↄ̃̀ wa bùsu aduakɛkpɛnↄa.'
  gub-BL: — Xiuhauhaw xe har paw rupi zane wà nehe, i'i uzeupeupe wà. Uzuhazuhaw wà.
    Umunyk tata nemuwete haw Izaew ywy rehe har nànàn wà.
