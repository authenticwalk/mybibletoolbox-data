verse: PSA.074.019
translations:
  mal-C: അങ്ങയുടെ പ്രാവിന്റെ ജീവൻ, ദുഷ്ടമൃഗങ്ങൾക്ക് ഏൽപ്പിച്ചുകൊടുക്കരുതേ; അങ്ങയുടെ
    അഗതികളുടെ ജീവനെ എന്നേക്കും മറക്കരുതേ.
  deu-TKW: Gieb den Raubtieren nicht das Leben deiner Taube preis, vergiß nicht für
    immer das Leben deiner Elenden!
  lin-lin: Kokaba te bomoi ya ebenga na Yo na monoko ya nyama oyo ezali na nzala,
    kobosana te mpo na libela bomoi ya babola oyo bazali bato na Yo !
  mmx-mmx: Uguta raba rulu limixin axap taram. Di lok ngan mun limixin pentaae. La
    uguta ke xepe di kusu dina vubeles at longlong kuxurung at limixin munepen midi.
    Uguta domampe limixin taram mo dim suma leveloklox asongot.
  eng-LSV: Do not give up to a [wild] creature, || The soul of Your turtle-dove, ||
    Do not forget the life of Your poor ones forever.
  eng-GNV: Giue not the soule of thy turtle doue vnto the beast, and forget not the
    Congregation of thy poore for euer.
  eng-WEBSTER: 'O deliver not the soul of thy turtle dove to the multitude of the
    wicked : forget not the congregation of thy poor for ever.'
  nhw-BL: ¡TOTECO, amo techtlahuelcahua! Xijmanahui mopaloma imaco nopa cuajtli. Quena,
    xiquinmanahui momasehualhua ininmaco nopa masehualme catli itztoque quen tecuanime.
  swh-ONEN: Usiukabidhi uhai wa njiwa wako kwa wanyama wakali wa mwitu; usisahau kabisa
    uhai wa watu wako wanaoteseka milele.
  bba-bba: A ku wunɛn tɔn be ɑ kĩ mi ɡbeeku yɛɛ deriɑ. A ku bu duɑri be, be bɑ sɑ̃ɑ
    wɔnwɔndobu.
  eng-KJVCPB: 'O deliver not the soul of thy turtledove unto the multitude of the
    wicked: Forget not the congregation of thy poor for ever.'
  luo-luo: Kik iyie ichiw ngima mar akuch oduglani ne le mager mag bungu; kik wiyi
    wil gi ngima jogi mathagore nyaka chiengʼ.
  aii-aii: ܠܵܐ ܝܵܗܒܹܬ ܓܵܢܵܐ ܕܓܘܼܪܓܘܼܡܘܼܟ݂ ܠܚܲܝܘܬܵ‌ܐ، ܠܵܐ ܡܲܢܫܹܝܬ ܚܲܝܹ̈ܐ ܕܡܸܣܟܹܢܘܼ̈ܟ݂
    ܠܥܵܠܲܡ.
  meu-meu: Emu pune laumana na uda boromadia basio henidia, emu ogoḡami taudia edia
    mauri na basio laloa boio vaitani.
  npi-ULB: तपाईंको ढुकुरको जीवन जङ्गली पशुलाई नदिनुहोस् । थिचोमिचोमा परेका तपाईंका
    मानिसहरूका जीवन सधैं नबिर्सनुहोस् ।
  yor-yor: Má ṣe fi ẹ̀mí àdàbà rẹ fún ẹranko igbó búburú; má ṣe gbàgbé ẹ̀mí àwọn ènìyàn
    rẹ tí a ń pọ́n lójú títí láé.
  pes-OPCB: قوم ستمدیدهٔ خود را برای همیشه ترک نکن؛ کبوتر ضعیف خود را به چنگ پرندهٔ
    شکاری مسپار!
  tgl-ULB: Huwag mong ibigay ang buhay ng iyong kalapati sa isang mabangis na hayop.
    Huwag mong tuluyang kalimutan ang buhay ng iyong inaping bayan magpakailanman.
  nop-nop: Metamgeye adi saŋiniŋhinit mokit. Unduneŋ doktiŋa du tiyaugene mu binibiluwaaŋ,
    du unduŋ nobu tibeŋ adi memik heki yendi nihitubu-kadaka hinek-ku tineŋ oŋ. Memik
    heki adi metamgeye indi kisaŋ hinek nihitubu-kadakaiŋ. Unduŋ doktiŋa fiit du inditok
    nadikaule adi mu tibeŋ.
  hui-hui: Í̠naga wali agaliru hongo nahe bu kamagonigo waitigi bu karume ina bope
    halu mo ko holigo í̠na ina yu wa nahabe. Waitigi karume í̠naga wali agali kamaru
    mo ko halu kago í̠na erembira nangi ina mitangibu haabo habe laro.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ခို​ကိုး​ရာ​မဲ့​သည့်​လူ​စု​တော်​အား ရက်​စက်​ကြမ်း​ကြုတ်​သော​ရန်​သူ​များ​၏
    လက်​တွင် စွန့်​ပစ်​ထား​တော်​မ​မူ​ပါ​နှင့်။ နှိပ်​စက်​ညှဉ်း​ဆဲ​ခြင်း​ခံ​နေ​ရ​သော​ကိုယ်​တော်
    ရှင်​၏ လူ​စု​တော်​အား​မေ့​လျော့​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཁྱེད་ཀྱི་ཕུག་རོན་གཅན་གཟན་ལ་མ༌སྤྲོད། །གཏན་དུ་ཁྱེད་ཀྱི་དབུལ་པོའི་སྲོག་མ༌བརྗེད།།
  wsk-wsk: Nika inangnang biton yawara mu, mel diwang memek nuguting te me bitarko;
    nika kariimet, ikup memek giman mu, nunga kamili me sapa se lagarukko.
  sna-sna: Regai kuisa upenyu hwenjiva yenyu kumhuka dzesango; regai kukanganwa nokusingaperi
    upenyu hwavanhu venyu vanonetswa.
  spa-BLM: No entregues el alma de tu paloma a las fieras. No olvides la vida de tus
    pobres para siempre.
  cac-cac: Mamin, man̈ on̈ ac' sat d'a a c'ool. Man̈ on̈ ac' d'a yol sc'ab' eb' ajc'ool,
    icha junoc syac'b'at junoc yalac' cuvajte' d'a noc' ch'acb'a.
  swh-ULB: Usimtoe njiwa afe kwa mnyama wa porini. Usiusahau milele uhai wa watu wako
    walio onewa.
  deu-ELBBK: Gib nicht dem Raubtier hin die Seele deiner Turteltaube; die Schar deiner
    Elenden vergiss nicht für immer!
  mbb-OT: Kenè nu iveǥey is menge etew nu he iring te menge merepatik te menge kuntada
    he iring te kumekaan te etew he menge langgam. Kenè nu lipati minsan keenu is
    edèdaaǥen he menge etew nu.
  mal-2015: നിന്റെ കുറുപ്രാവിനെ ദുഷ്ടമൃഗത്തിന്നു ഏല്പിക്കരുതേ; നിന്റെ എളിയവരുടെ ജീവനെ
    എന്നേക്കും മറക്കരുതേ.
  gup-gup: Dja yuwn bu kanbawon ngad ngudda ke bininj nawu kanmarnedjare, dja wardi
    nawu birribang bininj ngandibun ngarridowe. Yuwn bu kanbengmidjdan ngad bininj
    ngudda ke. Ngad wanjh bolkkime ngarridjalmarladj duninjh.
  rmc-rmc: Ma de o dživipen tira holubicakro le dzive šelmenge! Šoha ma bister pro
    dživipen tire čore manušengro!
  nlg-nlg: 'Ko bei tona sanira nimua na vure tana limadira na ghadira na levunimate:
    mo ko bei nira ponolio kulamu na vure tara vahaghitaili.'
  pes-OPV: جان فاخته خود را به‌جانور وحشی مسپار. جماعت مسکینان خود را تا به ابد فراموش
    مکن.
  ron-1924: Ну лэса прадэ фярелор суфлетул туртурелей Тале ши ну уйта пе вечие вяца
    ненорочицилор Тэй!
  ben-OBCV: তোমার ঘুঘুর প্রাণ বন্যপশুর হাতে তুলে দিয়ো না; চিরকালের জন্য তোমার পীড়িত
    লোকেদের জীবন ভুলে যেয়ো না।
  som-som: Qoolleydaada nafteeda ha u gacangelin dugaagga, Weligaaba ha illoobin nafta
    masaakiintaada,
  eng-ASVBT: 'Oh deliver not the soul of thy turtledove unto the wild beast: Forget
    not the life of thy poor forever.'
  mna-mna: Mi niam ta wal ku na, mburoyam biibi som. Tana itum poroukaala yam. Kokena
    koyam koi bizin timaŋga piam mi tipasaana yam. Iŋgi ambot ŋoobo kat. Kokena motom
    mbeleele kat yam.
  ita-1885: Non dare alle fiere la vita della tua tortola; Non dimenticare in perpetuo
    la raunanza de' tuoi poveri afflitti.
  eng-ULB: Do not give the life of your dove to a wild animal. Do not forget forever
    the life of your oppressed people.
  spa-VBL: ¡No dejes que estos animales salvajes maten a tus tórtolas! ¡No abandones
    a tu pueblo para siempre!
  fra-_FOB: N'abandonne pas aux bêtes la vie de ta tourterelle; n'oublie pas pour
    toujours la troupe de tes affligés.
  mal-mal: അങ്ങയുടെ കുറുപ്രാവിനെ ദുഷ്ടമൃഗത്തിന് ഏല്പിക്കരുതേ; അങ്ങയുടെ എളിയവരുടെ ജീവനെ
    എന്നേക്കും മറക്കരുതേ.
  urd-GVR: Apne kabūtar kī jān ko wahshī jānwaroṅ ke hawāle na kar, hameshā tak apne
    musībatzadoṅ kī zindagī ko na bhūl.
  suz-BL: गे इन ढुकुर ब्‍वाकी ङा जन्‍तु आन कली मगेने। गे इन श्‍येत जशो मुर आन कली
    गेना हना यो मिम्‍शा बाक्‍कीन।
  eng-NOY: Give not up the life of thy turtle-dove to the wild beast; Forget not for
    ever thine afflicted people!
  ita-1927: Non dare alle fiere la vita della tua tortora, non dimenticare per sempre
    il gregge dei tuoi poveri afflitti!
  ckb-ckb: گیانی کۆترەکەت مەکە نێچیری دڕندەکان، هەرگیز ژیانی گەلە چەوسێنراوەکەت لەبیر
    مەکە.
  eng-BBE: O give not the soul of your dove to the hawk; let not the life of the poor
    go out of your memory for ever.
  xsi-xsi: Aku kinzi siveta kenzi sakamao ndo pa noko ne ŋgu maka tona. Maka kakura
    tu kapavila warakama, ande tia. Mine nde noko ma kusâu panzi nema kazâŋa tamâta
    tu ma sizavaruma ndimo. Maka kano pano tu ma kalo ŋgere kilo ŋana maka kâ.
  kan-OKCV: ನಿಮ್ಮ ಪಾರಿವಾಳದ ಪ್ರಾಣವನ್ನು ದುಷ್ಟಮೃಗಗಳಿಗೆ ಒಪ್ಪಿಸಕೊಡಬೇಡಿರಿ. ನಿಮ್ಮ ದೀನರ ಮಂಡಳಿಯನ್ನು
    ಸದಾಕಾಲಕ್ಕೆ ಮರೆತುಬಿಡಬೇಡಿರಿ.
  tam-2017: உமது காட்டுப்புறாவின் ஆத்துமாவை கொடூர மிருகங்களுடைய கூட்டத்திற்கு ஒப்புக்கொடுக்காமலிரும்;
    உமது ஏழைகளின் கூட்டத்தை என்றைக்கும் மறக்காமலிரும்.
  spa-RV-1909: 'No entregues á las bestias el alma de tu tórtola: y no olvides para
    siempre la congregación de tus afligidos.'
  ron-BTF: Nu da sufletul turturelei tale mulțimii celor stricați, nu uita adunarea
    săracilor tăi pentru totdeauna.
  eng-WEBP: Don’t deliver the soul of your dove to wild beasts. Don’t forget the life
    of your poor forever.
  eng-FBV: Don't let wild animals kill your turtledoves! Don't abandon your people
    forever!
  nld-1939: Geef, die U loven, niet prijs aan de beesten, En vergeet uw ongelukkigen
    niet voor altoos.
  nch-BL: ¡TOTECO, amo techtahuelcahua! Xijmanahui mopaloma imaco nopa cuatojti. Quena,
    xiquinmanahui momasehualhua inimaco nopa masehualme cati itztoque quej tecuanime.
  vie-1934: Xin chớ phó cho thú dữ linh hồn bò câu đất của Chúa; Cũng đừng quên hoài
    kẻ khốn cùng của Chúa.
  cha-cha: 'O, chamo umintrerega y anten y gamo paluma gui dadao na gâgâ: chamo malelefa
    ni y dinaña y mamoblemo para taejinecog.'
  hin-CV: अपने कबूतरी का जीवन हिंसक पशुओं के हाथ में न छोड़िए; अपनी पीड़ित प्रजा के
    जीवन को सदा के लिए भूल न जाइए.
  eng-OURB: Don’t deliver the soul of your dove to wild beasts. Don’t forget the life
    of your poor forever.
  spa-BES: No des el alma de tu paloma al halcón; no permitas que la vida de los pobres
    se te escape de la memoria para siempre.
  tdx-tdx: Ko atolo’o ami’ty biby hàko ty deho’o, ko haliño’o nainai’e o nanilofe’oo.
  tha-KJV: โอ ขออย่าทรงมอบวิญญาณนกเขาของพระองค์​แก่​ฝูงชนโหดร้าย ขออย่าทรงลืมชุ​มนุ​มชนยากจนของพระองค์​เป็นนิตย์
  por-BR-2018: Não entregues a vida da tua pombinha para os animais selvagens; não
    te esqueças para sempre da vida dos teus pobres.
  deu-ELO: Gib nicht dem Raubtiere hin die Seele deiner Turteltaube; die Schar deiner
    Elenden vergiß nicht für immer!
  eng-WYC-2018: Betake thou not (over) to beasts men acknowledging to thee; and forget
    thou not into the end the souls of thy poor men. (Give thou not over to beasts
    those who confess thee; and forget thou not forever the suffering of thy poor.)
  epo-epo: Ne fordonu al sovaĝa besto la animon de Via turto; La anaron de Viaj mizeruloj
    ne forgesu por ĉiam.
  gfk-gfk: Ira num matanaiabar, het haruat ma ira bun. Taie um numehet ta dadas. Huo,
    waak u tar se ira numehet nilon taar ta ira rakaia na wawaguai. Waak bia nu luban
    hatikane se ira nilon audiet ira num matanaiabar narako ta ira nudiet ngunngutaan
    ing di pakile ta diet.
  uig-PIN: Pahtikingni yirtⱪuq ⱨaywanlarƣa tutup bǝrmigǝysǝn; Ezilgǝn mɵminliringning
    ⱨayatini mǝnggü untumiƣaysǝn.
  beo-beo: Dia fi gasa hamedei dunu, ilia dodona:gi ha lai dunu ilima hasalasisa:besa:le,
    ili mae fisiagama! Dia fi dunu da enoga se bagade nababeba:le, amo mae gogolema.
  tpi-OTNT: Ol manmeri bilong yu i no gat strong. Olsem na nogut yu lusim mipela na
    ol dispela birua i bagarapim mipela nogut. Ol birua i mekim save long mipela ol
    manmeri bilong yu. Plis, yu no ken lusim tingting long mipela.
  hau-SA: Kada ka ba da ran kurciyarka ga namun jeji; kada ka manta har abada da rayukan
    mutanenka masu shan azaba.
  udu-udu: Dhalku/ ki c̱iya ḵashira/ gi gurkom pini ki tom bwaasho mo. Dhalku/ ki
    ŋa mondiki/e gi a’dim pini jin hatha’ko’d ki sule/ sule/ mo.
  uig-LAT: Paxtikingni yirtquch haywanlargha tutup bermigeysen; Ézilgen möminliringning
    hayatini menggü untumighaysen.
  nde-nde: Ungaqhubeli umphefumulo wejuba lakho ezinyamazaneni; ungaze wakhohlwa kokuphela
    impilo yabantu bakho abahluphekayo.
  ton-ton: '‌ʻOua naʻa tukuange ʻae laumālie ʻo ho ʻofaʻanga ki he fuʻu tokolahi ʻoe
    kau angakovi: ʻoua naʻa ngalo ʻiate koe ʻae fakataha ʻo ho kakai masiva ʻo taʻengata.'
  ces-1613: Nevydávejž té zběři duše hrdličky své, na stádce chudých svých nezapomínej
    se na věky.
  eng-WMB: Don’t deliver the soul of your dove to wild beasts. Don’t forget the life
    of your poor forever.
  tam-TCV: உமது புறாவின் உயிரை காட்டு மிருகங்களுக்கு ஒப்புக்கொடாதிரும்; துன்புறுத்தப்பட்ட
    உமது மக்களின் வாழ்வை என்றென்றும் மறவாதிரும்.
  ceb-ULB: Ayaw itugyan ang kinabuhi sa imong salampati ngadto sa ihalas nga mananap.
    Ayaw kalimti hangtod sa kahangtoran ang kinabuhi sa dinaugdaog nimong katawhan.
  pol-UBG: Nie wydawaj tej zgrai duszy twojej synogarlicy, nie zapominaj nigdy o stadku
    twoich ubogich.
  urd-GVU: اپنے کبوتر کی جان کو وحشی جانوروں کے حوالے نہ کر، ہمیشہ تک اپنے مصیبت زدوں
    کی زندگی کو نہ بھول۔
  eng-OEBCW: Do not give your dove to the beasts, do not forget your afflicted forever.
  deu-1912: Du wollest nicht dem Tier geben die Seele deiner Turteltaube, und der
    Herde deiner Elenden nicht so gar vergessen.
  kan-2017: ನಿನ್ನ ಬೆಳವಕ್ಕಿಯ ಜೀವವನ್ನು ಕಾಡುಮೃಗಕ್ಕೆ ಕೊಡಬೇಡ; ನಿನ್ನ ದೀನಮಂಡಲಿಯನ್ನು ಸದಾ ಮರೆಯಬೇಡ.
  yap-yap: Dab mu n’ag e girdi’ rom nike me’waer nga pa’ e pi to’ogor rorad ni kireb;
    dab mu pagtalin e girdi’ rom ni yibe gafgow nagrad!
  hlt-MCSB: Na vahui kah a hinglu te satlung taengla na pae pawt tih na mangdaeng
    rhoek kah a hingnah khaw a yoeyah la na hnilh moenih.
  mdy-ETH: ኔኤም ዎርቃ ሼምፓሢ ቦዖም ዓኣሢ ዒንጊፖ፤ ኔኤም ማዻዞንሢኮ ሜቶ ናንጊና ዋሊፖ!
  twi-ASANTE: Mfa wʼaborɔnoma nkwa mma nkekaboa; mma wo werɛ mfiri wo nkurɔfoɔ a wɔrehunu
    amane no nkwa afebɔɔ.
  eng-WEBU: Don’t deliver the soul of your dove to wild beasts. Don’t forget the life
    of your poor forever.
  spa-PDDPT: No entregues la vida de tu tórtola a las bestias salvajes. No olvides
    para siempre la vida de tu pobre.
  gun-gun: Emboaxa eme nerymba pyku'i kuery ho'u va'erã pe, nderexarai eme ndevygua
    kuery rojexavai rokuapy va'e re.
  agu-BL: Ej nin o' eli'ch te c'u'lu'. Na yi o' ketz, qui'c ketz kawalor. Ni'cu'n
    o' tu jun tal plomẍ. Cha'stzun te quil tak'u' ama'l tan kalo'one'n cyak'un yi
    e' yi i cu'n cyuch' yi smaron txuc.
  ilo-ULB: Saanmo nga iyawat ti biag ti kalapatim iti atap nga ayup. Ti biag dagiti
    tattaom a naidadanes, saanmo a liplipatan iti agnanayon.
  kpg-kpg: Goe hudee diagia au daangada ala gu deai nadau hagamaamaa ai gi nadau hagadaumee
    hagamuamua. Goe hudee de langahia au daangada ala e hagaduadua!
  uig-ARA: پاختىكىڭنى يىرتقۇچ ھايۋانلارغا تۇتۇپ بەرمىگەيسەن؛ ئېزىلگەن مۆمىنلىرىڭنىڭ
    ھاياتىنى مەڭگۈ ئۇنتۇمىغايسەن.
  sus-sus: Yandi, i naxa i xa ɲama xanuxi rabolo alɔ ganbɛ di raboloma sɛgɛ yi ra
    ki naxɛ. I naxa nɛɛmu i xa misikiinɛe ma.
  pon-2006: Komw dehr ketin kesehla sapwellimomwi aramas luwet akan rehn arail imwintihti
    lemei kan; komw dehr ketin meliehla sapwellimomwi aramas akan me mihmi nan lokolok!
  jae-jae: Ôwi nêm balôsinê katu siŋ êndêŋ kikic atom. Ôliŋ aômnêm lau ŋasec nêŋ katuŋ
    siŋ samucgeŋ atom.
  ksd-ksd: Koko una tul tar kaum vakak na uka ta ra umana leing. Galiaka una valubane
    vatikene vue kaum malari na tarai.
  tur-YTC: Kendi kumrunun canını canavarlara teslim etme. Yoksullarının yaşamını sonsuza
    dek unutma.
  bel-N: Не аддавай хеўры [гэтай] душу турка Твайго; не забудзь назаўсёды грамаду
    прыгнечаных Тваіх.
  kpr-kpr: Arie Bajari erá, ninda natofo da asisi ribogo rojari beká ava, gitofu ekoko
    eikena fuge doyeose! Ninda natofo nindae sedo mema eretafera ava, erá kotae eose!
  ind-AYT: Jangan serahkan nyawa merpati-Mu kepada binatang liar; jangan lupakan hidup
    orang-orang tertindas-Mu untuk selamanya.
  yom-yom: Kadi yekula luzingu lu dibembi diaku kuidi bibulu bi nganzi ayi kadi thumbu
    zimbakana luzingu lu batu baku badi mu phasi.
  yut-yut: Mɨŋat amɨngo kɨnarɨm yombem tapmɨmni mɨni, do gak da nin nipmaŋ dekbɨ joŋ
    bɨt kɨlapyo da dɨma paŋupbal ani. Uwal da mɨŋat amɨngo nin obɨsi paŋupbal aŋ,
    do dɨmasi ɨŋtaŋ nibi.
  nya-nya: Musapereke moyo wa nkhunda yanu ku zirombo zakuthengo; nthawi zonse musayiwale
    miyoyo ya anthu anu osautsidwa.
  hrv-hrv: Ne predaj jastrebu život grlice svoje, i život svojih siromaha ne zaboravi
    zauvijek!
  mps-mps: Te nago hani bage te augwali bomo meni yai. Tama tiyu, nago da tagalubaso,
    tama te boi bidi dabego daba te dwai sę mu elama mu dolaibao. Te boi bidi dabego
    te naga we bidi dabolo te dwai dene mabo sę ebao. Iya, nago da homu kone me gegeda
    paligio.
  tpi-tpi: Ol manmeri bilong yu i no gat strong. Olsem na nogut yu lusim mipela na
    ol dispela birua i bagarapim mipela nogut. Ol birua i mekim save long mipela ol
    manmeri bilong yu. Plis, yu no ken lusim tingting long mipela.
  dan-1931: Giv ikke Vilddyret din Turteldues Sjæl, glem ikke for evigt dine armes
    Liv;
  vie-OVCB: Xin đừng để dã thú hủy diệt bồ câu của Ngài. Xin đừng quên người khốn
    khổ mãi mãi.
  guj-2017: તમારા કબૂતરનો જીવ હિંસક પશુઓનાં હાથમાં જવા દેશો નહિ; તમારા પીડિત લોકોને
    સદાને માટે ભૂલી જશો નહિ.
  pon-2006A: Komw dehr ketin kesehla sapwellimomwi aramas luwet akan rehn arail imwintihti
    lemei kan; komw dehr ketin meliehla sapwellimomwi aramas akan me mihmi nan lokolok!
  por-BRBSL: Não entregue a alma de sua pomba a feras selvagens. Não se esqueça da
    vida de seus pobres para sempre.
  eng-OEBUS: Do not give your dove to the beasts, do not forget your afflicted forever.
  swe-swe: Låt inte din turturduvas liv (själ) bli given till vilddjuren. Glöm inte
    bort dina plågades liv för alltid (som det känns). [Samma ord som i vers 1.]
  cth-cth: Oe, na bakhu hringnae heh sarang koe poe hanh. Ka mathoe e na taminaw e
    hringnae heh a yungyoe pahnim hanh.
  twi-twi: Mmfa wʼaborɔnoma nkwa mma nkekaboa; mma wo werɛ mfi wo nkurɔfo a wɔrehu
    amane no nkwa afebɔɔ.
  hlt-hlt: Na vahui kah a hinglu te satlung taengla na pae pawt tih na mangdaeng rhoek
    kah a hingnah khaw a yoeyah la na hnilh moenih.
  tbz-SIM: Bɑ́ɑ́ yóu kɛ̀ dɛsĩ̀nnɛ̀ɛ pĩ́ nhɑ kɔbɛ bɛ̀ɛ̀ dò nsinɔ́nkpeé, bɑ́ɑ́ yɛ̃̀
    nhɑ kó bɛcĩ̀rìbɛ̀ kpɛ́í mbìtì bìtì.
  msy-2020: Nɨn gumazamiziba gavgaviba puvatɨ. Asɨzir atiam kuarazir muziarim mɨsuegha
    anemezɨ moghɨn, apanir kaba bar moghɨra me agɨvan markɨ. Kamaghɨn, nɨ me isɨ apanibar
    dafaribar arɨghan markɨ. E nɨn gumazamiziba, apaniba mɨzazim e gasi. Ezɨ e nɨn
    azai, nɨ e gɨnɨghnɨgh kamaghɨra ikɨ.
  dop-dop: Tɑɑ pɛtɩ nyɑ́ yəlɑɑ kʋpɑmɑ weesiŋ kɛ tɑɑlɛ wontu. Tɑɑ sɔɔ nyɑ́ kʋnyɔntʋnɑɑ
    tɔɔ kɛ́ tɑm tɔɔ.
  azb-azb: Öz qumrunun canını yırtıcılara vermə, Məzlumlarının həyatını əsla unutma.
  eng-DBY: Give not up the soul of thy turtle-dove unto the wild beast; forget not
    the troop of thine afflicted for ever.
  hin-2017: अपनी पिण्डुकी के प्राण को वन पशु के वश में न कर; अपने दीन जनों को सदा
    के लिये न भूल
  wol-KYG: Bul wacce rabu àll sam xati, bul sàggane sa néew-doole yi mukk.
  bjr-bjr: Oo Anutu, aneenna faiqí anaasee sia minninnisainaqa fitiqnarana nimimaria
    namuqaasa maasa daruaqa. Aneenna faiqí anaasee namuqaa nimimaria ummaaranaki kisaaqasaa
    mariasara sia misara qaunua.
  eng-YLT: Give not up to a company, The soul of Thy turtle-dove, The company of Thy
    poor ones forget not for ever.
  kne-kne: Adim ipalobos ay paligaten din kalaban da din ipogaw mo ay kalapati di
    kaiarigan da, adi ka linglinglingan daida.
  eng-WYC-2017: Betake thou not to beasts men acknowledging to thee; and forget thou
    not into the end the souls of thy poor men.
  eng-WMBB: Don’t deliver the soul of your dove to wild beasts. Don’t forget the life
    of your poor forever.
  zat-NTPS: Quebe gusanu' lu na' benne' zaj naque̱' ca be̱ snia ca' benne' ca' nazrí'iquezu',
    ne quebe gal-la lazru' tu chi'ize bénneache chiu' zaj zue̱' lu da ba xa'.
  zty-NTPS: Bi gaḻ ḻažo'o neto', benne' chio' ka', to chi'ize. Bi wká'n neto', benne'
    ka' nži'ikzlo', ḻo na'gak benne' ka' zej nake' ka bia snia ka'. Zoato' ḻáwgake'
    ka zej nak gogoldo' ka'.
  urd-GVH: अपने कबूतर की जान को वहशी जानवरों के हवाले न कर, हमेशा तक अपने मुसीबतज़दों
    की ज़िंदगी को न भूल।
  rug-rug: Mu lopu luara lani koari na kana pu variva mate sari na Mua tie, Mu lopu
    muliṉini gami pu koa tasuna meke tasigiti.
  gaz-gaz: Lubbuu gugee keetii dabarsitee bineensa bosonaatti hin kennin; jireenya
    saba kee hiyyoomee bara baraan hin irraanfatin.
  fra-LSG: Ne livre pas aux bêtes l’âme de ta tourterelle, N’oublie pas à toujours
    la vie de tes malheureux!
  yal-yal: I nama i ya yamaan nabeɲin alo ganbana sube xaɲɛne yii! I nama ɲinan i
    ya muxune xɔn mumɛ, naxanye tɔrɔxi.
  iou-iou: Täŋpäŋ ämawebekaye täŋkentäki nämo, iwan täŋo komi piä terak itkaŋ u nämo
    nibä-kätäwen.
  haw-1868: 'Mai noho a haawi i ka uhane o kau manu nunu i ka poe ino: Mai hoopoina
    mau loa i ke anaina o kou poe ilihune.'
  arb-NAV: لَا تُسَلِّمْ لِلْوَحْشِ نَفْسَ شَعْبِكَ الضَّعِيفِ، وَلَا تَنْسَ إِلَى
    الأَبَدِ حَيَاةَ جُمْهُورِكَ الْمُضْطَهَدِ.
  ded-ded: Ni geac kebesac neng isoc anduae, ge kebesacgaac ubaonga onggonggena wasai
    yang yeneng mi menubisia. Ge ngicngacfocga makpekpea kecdae, yeneac kekec nasoya
    nasoya mi nigecgubeso.
  ewe-ewe: Mègatsɔ wò akpakpa ƒe agbe de asi na lãwɔadãwo o, eye mègaŋlɔ wò hiãtɔwo
    ƒe gbe be ɖikaa o.
  eng-LEE: 'Oh give not up unto the multitude of enemies the soul of thy turtle-dove:
    the congregation of thy afflicted do not thou forget for ever.'
  asm-FB: তোমাৰ প্রিয় কপৌৰ প্ৰাণ বনৰীয়া জন্তুক শোধাই নিদিবা; তোমাক অপদস্থ কৰা সকলৰ
    জীৱনৰ কথা চিৰকাললৈকে নাপাহৰিবা।
  sus-A: يَندِ، عِ نَشَ عِ شَ حَمَ شَنُشِ رَبٌلٌ عَلْ فَنبّ دِ رَبٌلٌمَ سّفّ يِ رَ
    كِ نَشّ. عِ نَشَ نّيمُ عِ شَ مِسِكِينّيٍ مَ.
  fra-SBL: Ne livre pas l'âme de ta colombe aux bêtes sauvages. N'oubliez pas la vie
    de vos pauvres pour toujours.
  hbo-hbo: אַל־תִּתֵּ֣ן לְ֭חַיַּת נֶ֣פֶשׁ תֹּורֶ֑ךָ חַיַּ֥ת עֲ֝נִיֶּ֗יךָ אַל־תִּשְׁכַּ֥ח
    לָנֶֽצַח׃
  kik-kik: Ndũkaneane muoyo wa ndirahũgĩ yaku kũrĩ nyamũ cia gĩthaka; ndũkariganĩrwo
    nĩ mĩoyo ya andũ aku arĩa manyariirĩtwo nginya tene.
  fra-NCL: Ne livre pas aux bêtes l’âme de ta tourterelle, n’oublie pas pour toujours
    la vie de tes pauvres.
  cek-AK: Nangmah ih pahuu tuinom hinghaih to kasae kaminawk khaeah paek hmah; nangmah
    ih amtang kaminawk to dungzan khoek to pahnet hmah.
  cuk-cuk: Be-dula-belagwa-gudimalad mer be ibdurganga urmake. ¡Be-dula-wiledimalad
    mer be iego!
  tel-2017: నీ పావురం ప్రాణాన్ని క్రూర మృగానికి అప్పగింపకు. బాధలు పొందే నీ ప్రజలను
    ఎన్నడూ మరువకు.
  hat-BSA: Pa livre nanm a toutrèl Ou a bèt sovaj yo. Pa bliye lavi aflije Ou yo pou
    tout tan.
  kos-kos: Nikmet fuhlela mwet munas lom nu inpoun mwet lokoalok lalos, Nikmet mulkunla
    mwet lom su akkeokyeyuk!
  hbo-WLC: אַל־תִּתֵּ֣ן לְ֭חַיַּת נֶ֣פֶשׁ תּוֹרֶ֑ךָ חַיַּ֥ת עֲ֝נִיֶּ֗יךָ אַל־תִּשְׁכַּ֥ח
    לָנֶֽצַח׃
  ibo-ibo: Ewerala ndụ nduru gị nyefee anụ ọhịa ọjọọ nʼaka. Echefukwala ndụ ndị gị
    a na-akpagbu ruo mgbe ebighị ebi.
  ory-ory: ତୁମ୍ଭ ଘୁଘୁର ପ୍ରାଣ ବନ୍ୟ ପଶୁକୁ ସମର୍ପଣ କର ନାହିଁ, ଆପଣା ଦୁଃଖୀ ଲୋକର ପ୍ରାଣ ଚିରକାଳ
    ବିସ୍ମୃତ ହୁଅ ନାହିଁ।
  chk-chk: Kosap likitala noum kewe aramas mi apwangapwang ngeni ekewe chon oputer
    mi fokun ingau, kosap pwal manlükala noum aramas mi nom lon riaföü tori feilfeilachök.
  rop-rop: Nomo larram ola wailwan enimul gajim lilwan bard blanga yu. Nomo fogedabat
    yu ronwan pipulmob hu abumbat adtaim brom ola krulwan enami.
  ukr-1871: Не попусти зьвірюцї душу горлицї твоєї, не забудь на віки громаду нужденних
    твоїх.
  yon-yon: Kwane, nub kuu on arud areb arudiibban aromkonoyiibban keruwen kuu arud
    dingkan areb keriwendan yi dingki ari nongkobaab, kwane dabab wayiroondan ebbed
    ooneeb kuyaa kuu aron korem nonondandaab.
  deu-1951: Gib die Seele deiner Turteltaube nicht dem Raubtier preis und vergiß deiner
    elenden Tiere nicht immerdar!
  eng-JPS: O deliver not the soul of Thy turtle-dove unto the wild beast; forget not
    the life of Thy poor for ever.
  srp-1865: Ne daj zvijerima duše grlice svoje, nemoj zaboraviti stada stradalaca
    svojih zasvagda.
  lug-lug: Ayi Katonda, towaayo mwoyo gwa jjiba lyo eri ensolo enkambwe; so teweerabiriranga
    ddala bulamu bw’abantu bo ababonyaabonyezebwa.
  heb-heb: אל תתן לחית נפש תורך חית ענייך אל תשכח לנצח׃
  ben-IRV: তোমার ঘুঘুর প্রাণ বন্য পশুকে দিও না; তোমার দুঃখীদের জীবন চিরতরে ভুলো না।
  ntu-ntu: Bzkq mrbrtr mz drtwrm kxnzakxpu nemqng, Mz nzapusr-krm nigr bona kx nalolvzti
    kuli kzpeto.
  pan-pan: ਆਪਣੀ ਘੁੱਗੀ ਦੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਜੰਗਲੀ ਚੌਪਾਏ ਦੇ ਵੱਸ ਵਿੱਚ ਨਾ ਕਰ, ਆਪਣੇ ਮਸਕੀਨਾਂ ਦੀ
    ਜਾਨ ਨੂੰ ਸਦਾ ਤੱਕ ਨਾ ਵਿਸਾਰ!
  mya-JVB: ကိုယ်တော် ၏ ချိုးငှက် အသက် ကို သားရဲ ၌ အပ် တော်မ မူပါနှင့်။ ကိုယ်တော် ၏
    ဆင်းရဲသား တို့ အစည်းအဝေးကို အစဉ် မေ့လျော့ တော်မ မူပါနှင့်။
  kgf-kgf: Kembo neiac kekec uŋa imi haséŋ yaŋ ménda énécmina, guac ic maqeqeya ionac
    kekec imi hémbénaŋa eluŋ ménda gumac.
  tte-O: Kabo tabu am tomoyao kulologabaegimai kisi kama kaleyayao ali munamunai kalobai
    kaiwena siya besiele yakayakan sokasokali na kai nige kama tosagu yabo. Tabu nuwam
    imwamwatainagimai, kai am tomoyao kakamkamna.
  tbg-tbg: Tinavu navutaaka qaakau vairinavu voqaara variamanta tenavu qaqi mirura
    voqaara vaunara. Are virara iriharama tinavu navutaaka kauquqi kerora. Vika tinavu
    ai vaiinti nahenti qoraiqama timite variara. Mpo, tinavuara irihara tinavu kahaqiraqe
    tenavu kia qutu viraiti, qaqi variqi vuare.
  hmo-hmo: Mani emu kara, oiemu bese taudia do oi rakatania lasi. Dagedage taudia
    ese ai idia hadikaia noho, be do oi laloaboio lasi.
  zar-NT: Bitiʼ usán noʼo nupa nadxíʼinuʼ lu náʼagaca nupa nácagaca ca yuguʼ böaʼ
    guixiʼ síniaʼ. Bitiʼ gal-la ládxuʼu tsaz nupa néquiguequi quiuʼ, en taʼguíʼi taʼzacaʼ.
  urd-urd: अपनी फ़ाख़्ता की जान की जंगली जानवर के हवाले न कर; अपने ग़रीबों की जान
    को हमेशा के लिए भूल न जा।
  bqc-SIM: Ńsu ǹ n felena kpá wàiↄwao, n wɛ̃nadeↄ yã́ su sãnguo.
  tcz-CHONGTHU: Hiche gamsa tobang miphalouho hi vapal tobang miphaho hi suhmangsah
    hihbeh in, na mite gentheina hi itihchan'in jong sumil hihbeh in.
  mar-mar: तू आपल्या कबुतराचा जीव वन्यपशूच्या स्वाधीन करू नकोस. आपल्या दडपशाहीचे जिवन
    सर्वकाळ विसरू नकोस.
  isl-isl: Ó, Drottinn, frelsaðu mig! Verndaðu turtildúfuna þína fyrir ránfuglunum.
    Bjargaðu eignarlýð þínum úr klóm varganna.
  hlt-THB: Na kqukkqu a hqingnaak ce qam sak tlungkhqi venawh koeh pe; namah a khawdeng
    khuikha thlangkhqi a hqingnaak kumqui dyna koeh hilh.
  qub-qub: ¡Nogacunataga pasaypa ama gongaycamaychu! Nogacunaga carcaycä chacwa-mallwanöpis
    pishi töpayllami. ¡Micucoj animalcunamanga ama cachaycamaychu!
  bqp-bqp: Ǹsun n potɛ̃nɛ kpá nↄ̀bↄ pãsĩnↄaro, n gbɛ̃ wɛ̃ndadenↄ yã sún sãnguro.
  hat-hat: Pa lage pèp ou nan men lènmi l' yo tankou toutrèl devan malfini. Pa bliye
    moun pa ou yo ki nan mizè nèt.
  eng-BSB: Do not deliver the soul of Your dove to beasts; do not forget the lives
    of Your afflicted forever.
  eng-WEBPB: Don’t deliver the soul of your dove to wild beasts. Don’t forget the
    life of your poor forever.
  kbq-kbq: Hagi atregeno maho namaka'a afi zagamo'za zamahe'za oneho. Vahe'mo'zama
    knama nezamiza vaheka'a kagerakani zamante vava osuo.
  pon-pon: Kom der kotiki on man laualo nen en japwilim omui muroi, o kom der likidmaliela
    pwin en japwilim omui luet akan.
  nhe-BL: ¡TOTECO, amo xinechtlahuelcahua! Xijmanahui mopaloma imaco nopa cuajtli.
    Quena, xiquinmanahui motlacajhua ininmaco nopa tlacame tlen itztoque queja tecuanime.
  wnc-wnc: Sike gikane aminda kekekngana wena. Unzingge gata dua nindupewi iwaninu
    waakwakga ninu pasiwan mainim. Ninu gikane amindabamu iwaninda asiknga pasiwa
    maikamang. Ge gata ninde ma siknga botawim.
  bus-bus: Ǹton n pↄ̃tɛ̃ɛ kpá nↄ̀bↄ pãsĩnↄaro, n gbɛ̃ wɛ̃ndadeenↄ yã tón sãnguro.
  gub-BL: Imunar neremiaihu wama'e rehe wà. Emono zo neremiaihu a'e teko wanupe ne
    wà nehe. Upuraraw kar ma'erahy neremiaihu wanupe wà. Nereharaz zo neremiaihu ipetepetek
    pyrer wanuwi nehe.
