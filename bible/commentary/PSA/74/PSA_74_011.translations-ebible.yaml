verse: PSA.074.011
translations:
  mal-C: അങ്ങയുടെ കരം, അങ്ങയുടെ വലങ്കൈ എന്തിന് പിൻവലിക്കുന്നു? തിരുക്കരംനീട്ടി അവരെ
    നശിപ്പിക്കണമേ!
  deu-TKW: Warum ziehst du deine Hand und deine Rechte zurück? Ziehe sie heraus aus
    deinem Busen und vertilge!
  lin-lin: Mpo na nini ozongisi loboko na Yo na sima, loboko na Yo ya mobali ? Mpo
    na nini okangi maboko na Yo ?
  mmx-mmx: Ua lavasuun teren la u ronga xepe ri lok tooro nema? Tila ba uk lok li
    lukngam to melemu ram?
  eng-LSV: Why do You turn back Your hand, || Even Your right hand? Remove [it] from
    the midst of Your bosom.
  eng-GNV: Why withdrawest thou thine hand, euen thy right hand? drawe it out of thy
    bosome, and consume them.
  eng-WEBSTER: Why withdrawest thou thy hand, even thy right hand? pluck it out of
    thy bosom.
  nhw-BL: ¿Para tlen tihuejcahua para techpalehuis? ¿Para tlen amo tijnextía mohueyi
    chicahualis huan techpalehuía?
  swh-ONEN: Kwa nini unazuia mkono wako, mkono wako wa kuume? Uutoe kutoka makunjo
    ya vazi lako na uwaangamize!
  bba-bba: Mbɑn sɔ̃nɑ ɑ wunɛn nɔmu kuruɑ. A ɡu dɛmiɔ kpɑ ɑ bu kɑm koosiɑ.
  eng-KJVCPB: Why withdrawest thou thy hand, even thy right hand? Pluck it out of
    thy bosom.
  luo-luo: Angʼo momiyo itamo lweti tiyo tichne, mana lweti ma korachwich? Gole oko
    kama isoye ei lepi mondo itiekgi!
  aii-aii: ܩܵܡܘܿܕܝܼ ܡܲܕܘܼܪܹܐ ܝܘܸܬ ܐܝܼܕܘܼܟ݂ ܘܝܲܡܝܼܢܘܼܟ݂؟ ܡ̣ܢ ܓܵܘ ܥܘܼܒܘܼܟ݂ ܦܲܠܸܛ ܠܵܗ̇
    ܘܛܲܠܸܩ ܠܹܗ.
  meu-meu: Dahaka dainai oi imamu o veria loumu? Badina be dahaka oi imamu idibana
    na kememu dabuana ai o huniamu?
  npi-ULB: आफ्‍नो बाहुली, तपाईंको दाहिने हात तपाईंले किन रोक्‍नुहुन्छ? आफ्‍नो दाहिने
    हात आफ्नो खल्‍तीबाट झिक्‍नुहोस् र तिनीहरूलाई नाश पार्नुहोस् ।
  yor-yor: Èéṣe tí ìwọ fi dá ọwọ́ rẹ dúró, ọwọ́ ọ̀tún rẹ? Mú un kúrò nínú ìṣẹ́po aṣọ
    rẹ kí o sì run wọ́n!
  pes-OPCB: چرا دست خود را عقب کشیده‌ای و به داد ما نمی‌رسی؟ دست راست خود را از گریبان
    خود بیرون آور و دشمنانمان را نابود کن.
  tgl-ULB: Bakit mo pinipigilan ang iyong kamay, ang iyong kanang kamay? Gamitin mo
    ang iyong kanang kamay mula sa iyong kasuotan at wasakin sila.
  nop-nop: Maŋgoŋde tiŋa du indi nihitubu-lodadok mu nadilaŋ? Du maŋgoŋde nibukabeleŋ
    saŋiniŋge kahilelaŋ?
  hui-hui: Í̠na ina biamogo nabi kego irane agibe. Í̠ bame bira dege bidego agibe.
  mya-mya: အ​ဘယ်​ကြောင့်​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​တို့​အား​ကူ​မ​ရန် ငြင်း​ဆန်​တော်​မူ​ပါ​သ​နည်း။
    အ​ဘယ်​ကြောင့်​လက်​ပိုက်​၍​နေ​တော်​မူ​ပါ သ​နည်း။
  bod-N: ཁྱེད་ཀྱིས་ཕྱག་གཡས་བསྐུམས་པ་ཅི་ཡིན༌ནམ། །ཕྱག་གཡས་བཏོན་ནས་ཁོ་རྣམས་ཚར་ཆོད༌ཅིག།
  wsk-wsk: Ni awuk se kiting kalem, kiting sokel garagar wore awuk se kalem? Kiting
    kalem wore apur ale nunga maguwurko!
  sna-sna: Munodzoserereiko ruoko rwenyu shure, irwo ruoko rwenyu rworudyi? Rubvisei
    pamupendero wenguo yenyu muvaparadze!
  spa-BLM: ¿Por qué retiras tu mano, incluso tu mano derecha? ¡Sácalo de tu pecho
    y consúmelos!
  cac-cac: ¿Tas val yuj max a ch'oxel a poder yic tza satel eb'?
  swh-ULB: Kwa nini umerudisha nyuma mkono wako, mkono wako wa kuume? Utoe mkono wako
    kwenye mavazi yako na uwaangamize.
  bel-bel: Усе рогі бязбожнікаў паламаю, і ўзьнясуцца рогі праведніка.
  deu-ELBBK: Warum ziehst du deine Hand und deine Rechte zurück? Hervor aus deinem
    Schoß, mach ein Ende!
  mbb-OT: Maan is wazè nu pa sikandan siluti? Maan is henduen be te kenè nu edwelengen
    is menge velad nu? Dèdeeti nu en sikandan!
  mal-2015: നിന്റെ കൈ, നിന്റെ വലങ്കൈ നീ വലിച്ചുകളയുന്നതു എന്തു? നിന്റെ മടിയിൽനിന്നു
    അതു എടുത്തു അവരെ മുടിക്കേണമേ.
  gup-gup: Dja ngudda yiddok minj yibenbun? Mah, wanjh yibidyirriyuwn kubidkukun ke
    dja yibenbularrbun!
  rmc-rmc: Soske amendar zľikeres tiro vast, tiro čačo vast? Hazde tiro vast a zňičin
    len!
  nlg-nlg: E ghua ge o hove na hangamami, me ghua ge mua gonia siki totobo vanighai?
  pes-OPV: چرا دست خود یعنی دست راست خویش رابرگردانیده‌ای؟ آن را از گریبان خود بیرون
    کشیده، ایشان را فانی کن.
  ron-1924: Пентру че Ыць траӂь ынапой мына ши дряпта Та? Скоате-о дин сын ши нимичеште-й!
  ben-OBCV: কেন তুমি তোমার শক্তিশালী ডান হাত আটকে রেখেছ? তা তোমার পোশাকের ভিতর থেকে
    বের করে শত্রুদের ধ্বংস করো!
  som-som: Bal maxaad gacantaada midig dib ugu celisaa? Laabtaada ka soo bixi oo iyaga
    baabbi'i.
  lat-VUC: et omnia cornua peccatorum confringam, et exaltabuntur cornua justi.]
  eng-ASVBT: Why drawest thou back thy hand, even thy right hand? Pluck it out of
    thy bosom and consume them.
  mna-mna: Parei ta nu lul nomom, mi gedgeede yam men? Maŋga mi pun zin ma timap!
  ita-1885: Perchè ritiri la tua mano e la tua destra? Non lasciare ch'ella ti dimori
    più dentro al seno.
  eng-LXXUP: And I will break all the horns of sinners; But the horns of the righteous
    one shall be exalted.
  eng-ULB: Why do you hold back your hand, your right hand? Take your right hand from
    your garment and destroy them.
  spa-VBL: ¿Por qué te abstienes de actuar? ¡Actúa ahora y destrúyelos!
  fra-_FOB: Pourquoi retires-tu ta main et ta droite? Tire-la de ton sein, et détruis!
  mal-mal: അവിടുത്തെ കൈ, അങ്ങയുടെ വലങ്കൈ അവിടുന്ന് പിൻവലിച്ചുകളയുന്നത് എന്ത്? അങ്ങയുടെ
    മാറിൽ നിന്ന് അത് എടുത്ത് അവരെ നശിപ്പിക്കണമേ.
  urd-GVR: Tū apnā hāth kyoṅ haṭātā, apnā dahnā hāth dūr kyoṅ rakhtā hai? Use apnī
    chādar se nikāl kar unheṅ tabāh kar de!
  suz-BL: गे मारदे इन सक्ति मकोंइनीनी? इन गुइ इन वा आगा रे ग्रुंइदीन। मिनु मेको आन
    कली खतम पोक्‍कीन।
  eng-NOY: Why withdrawest thou thy hand, even thy right hand? Take it from thy bosom,
    and destroy!
  ita-1927: Perché ritiri la tua mano, la tua destra? Traila fuori dal tuo seno, e
    distruggili!
  ckb-ckb: بۆچی دەستت دەگەڕێنیتەوە؟ دەستی ڕاستت لە باخەڵت دەربهێنە و لەناویان ببە!
  eng-BBE: Why are you keeping back your hand, and covering your right hand in your
    robe?
  xsi-xsi: '@see-verse:PSA.074.010'
  kan-OKCV: ಏಕೆ ನಿಮ್ಮ ಕೈಯನ್ನು, ನಿಮ್ಮ ಬಲಗೈಯನ್ನು ಸಹ ಹಿಂದೆಳೆಯುತ್ತೀರಿ? ನಿಮ್ಮ ಎದೆಯೊಳಗಿಂದ
    ಅದನ್ನು ಹೊರಗೆ ತೆಗೆದು ಅವರನ್ನು ದಂಡಿಸಿರಿ.
  tam-2017: உமது வலதுகரத்தை ஏன் முடக்கிக்கொள்ளுகிறீர்; அதை உமது மடியிலிருந்து எடுத்து
    ஓங்கி நிர்மூலமாக்கும்.
  spa-RV-1909: ¿Por qué retraes tu mano, y tu diestra? ¿por qué la escondes dentro
    de tu seno?
  ron-BTF: De ce îți retragi mâna, mâna ta dreaptă? Scoate-o din sânul tău.
  eng-WEBP: Why do you draw back your hand, even your right hand? Take it from your
    chest and consume them!
  eng-FBV: Why do you hold back from doing something? Take action and destroy them!
  nld-1939: Waarom trekt Gij uw hand van ons terug, En houdt Gij uw rechter in uw
    boezem verborgen?
  nch-BL: ¿Para ten tihuejcahua para techpalehuis? ¿Para ten amo tijnextía mohueyi
    chicahualis huan techpalehuía?
  vie-1934: Sao Chúa rứt tay lại, tức là tay hữu Chúa? Khá rút nó ra khỏi lòng, và
    tiêu diệt chúng nó đi!
  cha-cha: Sajafa na unjedo y canaemo, junggan y agapa na canaemo? jala juyong gui
    pechomo ya unyulang.
  hin-CV: आपने क्यों अपना हाथ रोके रखा है, आपका दायां हाथ? अपने वस्त्रों में छिपे
    हाथ को बाहर निकालिए और कर दीजिए अपने शत्रुओं का अंत!
  eng-OURB: Why do you draw back your hand, even your right hand? Take it out of your
    pocket and consume them!
  spa-BES: ¿Por qué estás retrasando tu mano y cubriendo tu mano derecha con tu manto?
  tdx-tdx: Ino ty nanitaha’o ty fità’o? I fitàn-kavana’oy? Afaho boak’ añ’araña’o
    ao ty fità’o, vaho mongoro?
  tha-KJV: ไฉนพระองค์จึงหดพระหัตถ์ของพระองค์​เสีย คือพระหัตถ์ขวาของพระองค์ ขอทรงเหยียดพระหัตถ์จากพระทรวงของพระองค์
  por-BR-2018: Por que está afastada a tua mão direita? Tira-a do teu peito!
  deu-ELO: Warum ziehst du deine Hand und deine Rechte zurück? Hervor aus deinem Busen,
    mache ein Ende!
  eng-WYC-2018: Why turnest thou away thine hand, and to (not) draw out thy right
    hand from the midst of thy bosom, till into the end? (Why turnest thou away thy
    hand, and why draw thou not out thy right hand from the midst of thy bosom?)
  epo-epo: Kial Vi retenas Vian brakon kaj Vian dekstran manon? Ekstermu ilin el Via
    basko.
  gfk-gfk: Wara biha gu ras pukus leh no kata na limaam? Palas leh ie mekaia ta ira
    kiniasim ma haliare diet.
  uig-PIN: Sǝn ⱪolungni, yǝni ong ⱪolungni nemixⱪa tartiwalisǝn? Ⱪolungni ⱪoynungdin
    elip, ularni yoⱪatⱪaysǝn!
  beo-beo: Abuliba:le Dia da nini fidimu higabela:? Abuliba:le Dia lobo da baligiagai
    ganabela:?
  tpi-OTNT: Bilong wanem yu no laik helpim mipela? Bilong wanem yu sindaun nating
    tasol?
  hau-SA: Me ya sa ka janye hannunka, hannunka na dama? Ka fid da shi daga rigarka
    ka hallaka su!
  udu-udu: Ki to jin ta’da ta si’da/ igukina /e me’d pini ka nyaŋ’ko’d mo? Ki to jin
    ta’da ta ikarkina /e me’d pini e bwambor pini mo?
  uig-LAT: Sen qolungni, yeni ong qolungni némishqa tartiwalisen? Qolungni qoynungdin
    élip, ularni yoqatqaysen!
  nde-nde: Kungani ufinyeza isandla sakho sokunene na? Sikhuphe ezingoxweni zezembatho
    zakho ubabhubhise.
  ton-ton: Ko e hā ʻoku ke toʻo atu ai ho nima, ʻio, ho nima toʻomataʻu? Toʻo mai
    ia mei ho fatafata.
  ces-1613: Proč zdržuješ ruku svou, a pravice své z lůna svého nevzneseš?
  eng-WMB: Why do you draw back your hand, even your right hand? Take it from your
    chest and consume them!
  tam-TCV: நீர் ஏன் உமது கரத்தை, உமது வலது கரத்தை மடக்கிக் கொள்கிறீர்? மறைந்திருக்கும்
    உமது கையை நீட்டி அவர்களை அழித்துப்போடும்.
  ceb-ULB: Nganong imo mang gipugngan ang imong kamot, ang imong tuong kamot? Ipagawas
    ang imong tuong kamot sa imong bisti ug laglaga sila.
  pol-UBG: Dlaczego cofasz swoją rękę i swojej prawicy z zanadrza nie wyjmujesz?
  urd-GVU: تُو اپنا ہاتھ کیوں ہٹاتا، اپنا دہنا ہاتھ دُور کیوں رکھتا ہے؟ اُسے اپنی
    چادر سے نکال کر اُنہیں تباہ کر دے!
  eng-OEBCW: Why, O Lord, do you hold back your hand, why keep your right hand in
    the folds of your robe?
  deu-1912: Warum wendest du deine Hand ab? Ziehe von deinem Schoß dein Rechte und
    mache ein Ende.
  kan-2017: ಚಾಚಿದ ಬಲಗೈಯನ್ನು ಏಕೆ ಹಿಂದೆಗೆದಿದ್ದೀ? ಅದನ್ನು ಎದೆಯ ಮೇಲಿನಿಂದ ತೆಗೆದು ಅವರನ್ನು
    ಸಂಹರಿಸಿಬಿಡು.
  yap-yap: Mangfan ni kam siyeg ni ngam aywegmad? Mangfan ni kam m’ag pa’am nga ker’um?
  hlt-MCSB: Balae tih na kut na yueh. Na rhang kah na oltlueh khui lamloh na bantang
    kut neh khap kanoek saw.
  mdy-ETH: ኩጮ ኔኤኮ ኔ ዓይጋ ማሂ ዔካይ? ሚዛቆ ኩጮ ኔኤኮ ሾኦጶ ዴማ ዓይጋ ዳካይ?
  twi-ASANTE: Adɛn enti na woatwe wo nsa, wo nsa nifa no? Yi firi wʼatadeɛ mmobɔeɛ
    no mu na sɛe wɔn.
  eng-WEBU: Why do you draw back your hand, even your right hand? Take it from your
    chest and consume them!
  spa-PDDPT: ¿Por qué retraes tu mano? ¿Por qué escondes tu mano derecha en tu regazo?
    ¡Destrúyelos!
  gun-gun: Mba'e re tu ndereupivei ri ndepo reiporu kuaa regua, ndepexo yvýry remboapu'a
    va'ekue?
  agu-BL: ¿Mbi tzuntz yi qui na ẍchaju' yi poreru' scyetz? ¿Mbi tzuntz yi qui'c na
    tak' cyenu' tan tak'le'n chicaws?
  ilo-ULB: Apay a gawgawidam ti imam, ti makannawan nga imam? Iruarmo ti makannawan
    nga imam manipud iti pagan-anaymo ket dadaelem ida.
  kpg-kpg: Goe e aha dela hagalee hagamaamaa gimaadou? Oo lima e dugu gi doo dua eimaha?
  uig-ARA: سەن قولۇڭنى، يەنى ئوڭ قولۇڭنى نېمىشقا تارتىۋالىسەن؟ قولۇڭنى قوينۇڭدىن ئېلىپ،
    ئۇلارنى يوقاتقايسەن!
  sus-sus: Munfe ra i mu i sɛnbɛ magaaxuxi masen e bɛ? I xa keli, i xa e sɔntɔ!
  pon-2006: Dahme komw sohte men sewese kin kiht? Dahme komw ketikihwei nin limomwi
    kan mwirimwi?
  jae-jae: Amboac ondoc kôtaiŋ lêmam su. Amboac ondoc kôkapiŋ lêmam tôŋ.
  ksd-ksd: Ta ra ava u tak vue ra limam kan avet, a limam tuna iat? Una tulue vaarike,
    ma una vamutue diat.
  tur-YTC: Elini, sağ elini niçin geri çekiyorsun? Onu göğsünden çıkar ve onları yakıp
    kül et!
  bel-N: Чаму Ты стрымліваеш руку Тваю і правіцу Тваю? Вым яе з-за пазухі Тваёй і
    ўдар!
  grc-BRENT: Καὶ πάντα τὰ κέρατα τῶν ἁμαρτωλῶν συγκλάσω, καὶ ὑψωθήσεται τὰ κέρατα
    τοῦ δικαίου.
  kpr-kpr: Susu redae namane sonembari imboe eraesi? Ni redae tumbe taunghe irá gheraesi?
    Ne daso sirivo aoro dae uju eraera!
  ind-AYT: Mengapa Engkau menarik kembali tangan-Mu, tangan kanan-Mu? Turunkan itu
    dari dada-Mu dan hancurkan mereka!
  yom-yom: Bila mbi kangidi koko kuaku, koko kuaku ku lubakala e ? Bonga kuawu mu
    mimfutu mi kukhutu kiaku ayi wuba bungi.
  yut-yut: Gak nido nin dɨma paŋpulugok do nandɨsal? Tapmɨm madepgokon da uwalnin
    dapbɨ tasɨk toni.
  nya-nya: Chifukwa chiyani mukubweza dzanja lanu lamanja? Litulutseni kuchoka pachifuwa
    chanu ndipo muwawononge!
  hrv-hrv: Zašto povlačiš ruku, zašto u krilu sakrivaš desnicu svoju?
  mps-mps: Magi baso nago da tau sisąma ebawe? Magi baso nage odolali naga dulalubo
    dawe?
  tpi-tpi: Bilong wanem yu no laik helpim mipela? Bilong wanem yu sindaun nating tasol?
  dan-1931: Hvorfor holder du din Hånd tilbage og skjuler din højre i Kappens Fold?
  vie-OVCB: Sao Chúa cầm giữ sức mạnh trong tay phải? Xin vung tay ra và tiêu diệt
    họ đi.
  guj-2017: તમે તમારો હાથ, હા, તમારો જમણો હાથ, કેમ પાછો ખેંચો છો? તમારા ઉરમાંથી તમારો
    જમણો હાથ બહાર લાવીને તેઓનો નાશ કરો.
  pon-2006A: Dahme komw sohte men sewese kin kiht? Dahme komw ketikihwei nin limomwi
    kan mwirimwi?
  por-BRBSL: Por que você tira sua mão para trás, mesmo a direita? Tire-o de seu peito
    e consuma-os!
  eng-OEBUS: Why, O Lord, do you hold back your hand, why keep your right hand in
    the folds of your robe?
  swe-swe: Varför drar du undan din hand, ja dra fram din högra hand ur manteln (den
    ficka i famnen där manteln är dubbelvikt)? [Herrens högra hand är en symbol på
    Guds egen omnipotenta, allsmäktiga styrka. Här önskar psalmisten att Gud öppet
    ska visa sin styrka.]
  cth-cth: Bangkongmaw na kut aranglae hah na dâw hoeh vaw. Bout dâw nateh, ahnimanaw
    hah koung raphoe haw.
  twi-twi: Adɛn nti na woatwe wo nsa, wo nsa nifa no? Yi fi wʼatade mmobɔwee no mu
    na sɛe wɔn.
  hlt-hlt: Balae tih na kut na yueh. Na rhang kah na oltlueh khui lamloh na bantang
    kut neh khap kanoek saw.
  tbz-SIM: Dɛ̀ dòmmɛ kɑ̀ɑ wɛ̃̀nkɛ ɑ bɑɑ̀? Dɛ̀ yĩ́mɛ kɑ̀ɑ mɛí ɑ nɔu? Youtɛní ɑ nɔ̀ùtɛ̀
    kɛ́ bɛ̀ kùɔ pɑíí.
  msy-2020: Nɨ manmaghsua en akurvaghan aghuagha, agharimning gɨrakɨrangɨn amadagha
    puram en gari?
  dop-dop: Pepe tɔɔ kɛ́ n sumɑ, nɑ nn sɑŋ nyɑ́ niŋ ntɔɣɔŋ kʋsʋɣʋ sɩ n mɑ?
  azb-azb: Axı nə üçün əlini geri çəkirsən? Çıxart qoynundan sağ əlini, onları məhv
    et.
  eng-DBY: 'Why withdrawest thou thy hand, and thy right hand? [pluck it] out of thy
    bosom: consume [them].'
  hin-2017: तू अपना दाहिना हाथ क्यों रोके रहता है? उसे अपने पंजर से निकालकर उनका अन्त
    कर दे।
  wol-KYG: Looy téye sa loxol ndijoor? Na sa loxo jóge sa dënn, nga buube leen.
  bjr-bjr: Oo Anutu, nanaree anee maasa dadaaqirara akooqaidanoo fee. Nanaree aneenna
    asauku raqandaammasee maridanee.
  eng-YLT: Why dost Thou turn back Thy hand, Even Thy right hand? From the midst of
    Thy bosom remove [it].
  kne-kne: Apay nga gomiginek ka ay adi kan dosaen daida?
  eng-WYC-2017: Why turnest thou away thine hand, to not draw out thy right hand from
    the midst of thy bosom, till into the end?
  eng-WMBB: Why do you draw back your hand, even your right hand? Take it from your
    chest and consume them!
  zat-NTPS: ¿Bizr chee̱ na' quebe dxebéaj lazru' benne' ca'? ¿Bizr chee̱ na' quebe
    dxuzría xi'u benne' ca' dxelune̱' da cale̱la?
  zty-NTPS: ¿Biẕ chen' bi be žono' chegak benne' ka'? ¿Biẕ chen' bi ẕžia yi'o benne'
    wen da' ẕinnj ka'?
  urd-GVH: तू अपना हाथ क्यों हटाता, अपना दहना हाथ दूर क्यों रखता है? उसे अपनी चादर
    से निकालकर उन्हें तबाह कर दे!
  rug-rug: Na vegua ke koromu tokani gami tu Goi? Na vegua ke poloi tu Goi sari na
    limamu totoso hiva ta tokae si gami?
  gaz-gaz: Ati maaliif harka kee, harka kee mirgaa dachaafatta? Harka kee bobaa jalaa
    baafadhuutii isaan barbadeessi!
  fra-LSG: Pourquoi retires-tu ta main et ta droite? Sors-la de ton sein! Détruis!
  yal-yal: I tondixi nxu maliyɛ nanfera? I yiini bandun, i yi e raxɔri!
  iou-iou: Anutu, imata nin täŋkentäŋ nimikta bitnäk täyan? Imata jop nadäŋ itkentäŋ
    nimik täyan?
  haw-1868: No ke aha la oe i hoihoi aku ai i kou lima, i kou lima akau? E unuhi ae
    ia mai loko ae o kou poli.
  arb-NAV: لِمَاذَا تَرْفُضُ أَنْ تَمُدَّ يَدَ الْعَوْنِ؟ لِمَاذَا تُبْقِي يَمِينَكَ
    خَلْفَكَ؟ أَخْرِجْهَا وَأَفْنِهِمْ.
  ded-ded: Ge onggongyunuma marigango mi meyununec amma marifoiga segerekecnec, imoc
    mi ngereede. Ge mariga monggoc mi mesufuma mariga sinema memanganeyununa kpac
    ambisia.
  ewe-ewe: Nu ka ta nèhe wò asi, wò nuɖusi ɖe megbe ɖo? Ɖe wò asi doe le wò awu te,
    eye nàtsrɔ̃ wo!
  eng-LEE: Why withdrawest thou thy hand, and thy right hand? [draw it] out of thy
    bosom—exterminate [them];
  asm-FB: তুমি কিয় তোমাৰ হাতখন, সেই তোমাৰ সোঁ হাতখন কোঁচাই ৰাখিছা? তুমি পিন্ধি থকা
    বস্ত্রৰ পৰা সোহাঁত খন উলিওৱা আৰু তেওঁলোকক ধ্বংস কৰা।
  sus-A: مُنقٍ رَ عِ مُ عِ سّنبّ مَفَاشُشِ مَسٍن عٍ بّ؟ عِ شَ كٍلِ، عِ شَ عٍ سْنتْ!
  fra-SBL: Pourquoi retires-tu ta main, même ta main droite ? Prenez-les dans votre
    poitrine et consommez-les !
  hbo-hbo: לָ֤מָּה תָשִׁ֣יב יָ֭דְךָ וִֽימִינֶ֑ךָ מִקֶּ֖רֶב *חֹוקְךָ (חֽ͏ֵיקְךָ֣) כַלֵּֽה׃
  kik-kik: Nĩ kĩĩ gĩtũmĩte ũthune guoko gwaku, o guoko kũu gwaku kwa ũrĩo? Kũrute
    mĩkũnjo-inĩ ya nguo ciaku ũmaniine!
  fra-NCL: Pourquoi retires-tu ta main et ta droite ? Tire-la de ton sein et détruis-les !
  cek-AK: Tipongah na ban, na bantang ban to na zuh let loe? Na saoek thung hoiah
    pathok ah.
  cuk-cuk: ¿Ibiga be sabsur-odurdaksuli? ¿Ibiga be bai-gwen-daksuli?
  uig-CYR: «Мән рәзилләрниң мүңгүзлириниң һәммисини кесип ташлаймән; Бирақ һәққанийларниң
    мүңгүзлири көтирилиду!».
  tel-2017: నీ హస్తాన్ని, నీ కుడి చేతిని ఎందుకు ముడుచుకుని ఉన్నావు? నీ వస్త్రంలో నుండి
    దాన్ని తీసి వారిని నాశనం చెయ్యి.
  hat-BSA: Poukisa Ou retire men Ou? Sitou men dwat Ou? Fè l parèt sòti anndan lestonmak
    Ou pou detwi yo!
  ukr-ONPU: «Усі роги нечестивих повідрубую, а роги праведних піднесуться».
  kos-kos: Efu kom ku srunga kasrekut? Efu kom ku srakla poum nu tukum?
  hbo-WLC: לָ֤מָּה תָשִׁ֣יב יָ֭דְךָ וִֽימִינֶ֑ךָ מִקֶּ֖רֶב חוקך כַלֵּֽה׃
  ibo-ibo: Gịnị mere ị na-eseghachi aka gị azụ, e aka nri gị? Sepụta aka gị laa ha
    nʼiyi!
  ory-ory: ତୁମ୍ଭେ ଆପଣା ହସ୍ତ, ଆପଣା ଦକ୍ଷିଣ ହସ୍ତ କାହିଁକି ସଂକୋଚି ରଖୁଅଛ? ଆପଣା ବକ୍ଷସ୍ଥଳରୁ
    ତାହା ବାହାର କରି ସେମାନଙ୍କୁ ସଂହାର କର।
  chk-chk: Pwota kosap mochen alisikem? Pwota ka uwala poum lükisökürum?
  rop-rop: Wotfo yu nomo album melabat? Wotfo yu haidim miselp bingga?
  ukr-1871: Чому здержуєш руку твою і правицю твою? Із лона твого допусти конець!
  yon-yon: Komoyiibkob eb dingki, dingki wiwi kui, yire ambangkokban kerewen? Eb dingki
    bedme warewen kuu ben yire yi monmare.
  deu-1951: Warum ziehst du deine Hand zurück, deine Rechte? [Ziehe sie] hervor aus
    deinem Busen, vertilge!
  eng-JPS: Why withdrawest Thou Thy hand, even Thy right hand? Draw it out of Thy
    bosom and consume them.
  srp-1865: Zašto ustavljaš ruku svoju i desnicu svoju? Pruži iz njedara svojih, i
    istrijebi ih.
  lug-lug: Lwaki totuyambye n’omukono gwo ogwa ddyo? Kiki ekikukuumisa omukono gwo
    ogwa ddyo mu kifuba kyo?
  heb-heb: למה תשיב ידך וימינך מקרב חוקך כלה׃
  ben-IRV: তুমি তোমার হাত কেন ফিরিয়ে নিলে, তোমার ডান হাত, তোমার পোশাক থেকে ডান হাত
    বার কর এবং তাদেরকে ধ্বংস কর।
  ntu-ntu: Bzkq mnc-lrpitxn, A' odati nidr mz nzokatr-krm nigr.
  pan-pan: ਤੂੰ ਆਪਣਾ ਹੱਥ, ਆਪਣਾ ਸੱਜਾ ਹੱਥ ਕਿਉਂ ਰੋਕ ਰੱਖਦਾ ਹੈਂ? ਉਹ ਨੂੰ ਆਪਣੀ ਬਗਲ ਵਿੱਚੋਂ
    ਕੱਢ ਕੇ ਉਨ੍ਹਾਂ ਦਾ ਅੰਤ ਕਰ!
  mya-JVB: လက်ျာ လက် တော်ကို အဘယ်ကြောင့် ရုပ်သိမ်း တော်မူသနည်း။ ရင်ခွင် တော်ထဲက ထုတ်
    ၍ ဖျက်ဆီး တော်မူ ပါ။
  kgf-kgf: Némac niŋac méraga, guac méra héiga imi aŋgétima ʒikima kecʒaŋ? Méraga
    imi tétécga igucnec hulacma méra némbésémaŋ.
  tte-O: Tawae kaiwena kusikote genuwam kusaguimai? Na tawae kaiwena nimam kupeili
    dagelam mena?
  tbg-tbg: Mpo, nana kaarae are tinavu qaqira kera kia nena kauqu tanaraqohaira tuvu
    tinavu kahaqiaro? Nantiharae are nena kauqu kia tutiraitira, qaqi variaro?
  hmo-hmo: Badina dahaka ai durua totona kara ta oi karaia lasi? Badina dahaka oiemu
    imana, be oiemu dabua lalonai oi hunia noho?
  zar-NT: ¿Naruʼ cabí gácalenuʼ netuʼ? ¿Bizx que nucáchuʼu yöl-laʼ huáca zxön quiuʼ?
  urd-urd: तू अपना हाथ क्यूँ रोकता है? अपना दहना हाथ बाल से निकाल और फ़ना कर।
  rus-SYN: все роги нечестивых сломлю, и вознесутся роги праведника.
  bqc-SIM: Bↄ́yãi n ↄ kpaaũai? Ɔgo n kùɛ, ní ń dɛdɛ.
  tcz-CHONGTHU: Ipi dia na banjet thahatna hi na chalohsah lou ham? Na khut thahattah
    chu mangcha'n lang amaho khu sugam tan.
  mar-mar: तू आपला हात, आपला उजवा हात का मागे आवरून धरतोस? तू आपला उजवा हात आपल्या
    अंगरख्यातून काढ आणि त्यांना नष्ट कर?
  isl-isl: Eftir hverju ertu að bíða? Af hverju gerir þú ekkert? Ó, rektu þá burt
    með þinni sterku hendi!
  hlt-THB: Ikawtih nak tang kut ben ce nak dawh tlaih? Na hibai ak khui awhkawng na
    kut ce soeng nawhtaw cekkhqi ce him hlah.
  qub-qub: ¿Imanirtaj manana yanapämanquinachu? ¿Imanirtaj manana imatapis ruranquichu?
  bqp-bqp: Bↄ́yãin n ↄ kakũnnaa? Ǹ ↄ go n kùaaa ǹ ń dɛdɛ.
  hat-hat: Poukisa ou derefize ede nou? Poukisa ou rete kanpe ap gade, de bra ou kwaze?
  eng-BSB: Why do You withdraw Your strong right hand? Stretch it out to destroy them!
  eng-WEBPB: Why do you draw back your hand, even your right hand? Take it from your
    chest and consume them!
  kbq-kbq: Nahigenka hankavenentake tamaga kazana rusutenka taza nosane? Hanavenentake
    kazana renamaginka omaninka rusutenka zamahe frio.
  pon-pon: Da me komui kotiki wei jan lim omui? Kotikida pali maun omui o kaimwijokala.
  nhe-BL: ¿Para tlen tihuejcahua para titechpalehuis? ¿Para tlen ax tijnextía mohueyi
    chicahualis huan titechpalehuía?
  wnc-wnc: Dasingge gata gatanimunanga dua? Dasingge ga moo siknga yuke waaminu yake
    dua pasiwi maining?
  bus-bus: Bↄ́yãnzin n ↄ kpà n kùlazi? Ǹ ↄ bↄɛ n utan ǹ ń dɛdɛ.
  gub-BL: Màràzàwe tuwe nanepurupytywà wer kwaw urerehe ne. Màràzàwe tuwe erepyta
    ma'e iapo 'ym pà.
  eng-DRA: 'And I will break all the horns of sinners: but the horns of the just shall
    be exalted.'
