verse: PSA.074.023
translations:
  mal-C: അങ്ങയുടെ എതിരാളികളുടെ ആരവം അവഗണിക്കരുതേ, അങ്ങയുടെ ശത്രുക്കളുടെ നിരന്തരമായി
    ഉയരുന്ന അട്ടഹാസങ്ങൾ മറക്കരുതേ. സംഗീതസംവിധായകന്. “നശിപ്പിക്കരുതേ” എന്ന രാഗത്തിൽ.
  deu-TKW: Vergiß nicht das Lärmen deiner Feinde, das Toben deiner Widersacher, das
    beständig emporsteigt!
  lin-lin: Kobosana te makelele ya bayini na Yo, mangungu ya banguna na Yo, oyo ezali
    kaka komata se komata !
  mmx-mmx: La uguta domampe leven aknuxup belemamao at limixin munepen minu, mo di
    gagang linga amisik taram.
  eng-LSV: Do not forget the voice of Your adversaries, || The noise of Your withstanders
    is going up continually!
  eng-GNV: 'Forget not the voyce of thine enemies: for the tumult of them, that rise
    against thee, ascendeth continually.'
  eng-WEBSTER: 'Forget not the voice of thy enemies: the tumult of those that rise
    against thee increaseth continually.'
  nhw-BL: Amo xiquelcahua quenicatza mitztelchijtoque mocualancaitacahua, pampa inijuanti
    noja más mitztlaijilhuíaj.
  swh-ONEN: Usipuuze makelele ya watesi wako, ghasia za adui zako, zinazoinuka mfululizo.
  bba-bba: A ku wunɛn yibɛrɛbɑn wɔkinu duɑri. A be bɑ nun seesimɔ bɑɑdommɑn wɔkinu
    nɔɔwɔ.
  eng-KJVCPB: 'Forget not the voice of thine enemies: The tumult of those that rise
    up against thee increaseth continually.'
  luo-luo: Kik wiyi wil gi sibuoch wasiki, chom tir sigich wasiki mosiko medore ameda.
  aii-aii: ܠܵܐ ܡܲܢܫܹܝܬ ܩܵܠܵܐ ܕܕܸܫ̃ܡܸܢܘܼ̈ܟ݂، ܫܓ݂ܘܼܫܝܵܐ ܕܩܵܝܡܵܢܹ̈ܐ ܕܲܠܩܘܼܒ݂ܠܘܼܟ݂ ܒܹܐܣܵܩܵܐ
    ܐܲܡܝܼܢܵܐܝܼܬ.
  meu-meu: Oi inaimu gurudia basio lalo boio; e inai henimumu taudia edia heloḡo-heloḡo
    reḡena na e dae louloumu.
  npi-ULB: तपाईंका वैरीहरूका आवाजहरू वा तपाईंलाई निरन्‍तर अनादर गर्नेहरूका कोलाहल
    नबिर्सनुहोस् ।
  yor-yor: Má ṣe gbàgbé ohùn àwọn ọ̀tá rẹ, bíbú àwọn ọ̀tá rẹ, tí ó ń pọ̀ sí i nígbà
    gbogbo.
  pes-OPCB: فریاد اهانت‌آمیز آنها را که پیوسته بلند است، نشنیده مگیر.
  tgl-ULB: Huwag mong kalimutan ang tinig ng iyong mga kalaban o sigaw ng mga patuloy
    na sumasalungat sa iyo.
  nop-nop: Memikgeye adi yadi mede wapum toŋgiyondaaŋ medehaki ganiiŋ. Adi yadi helemahelemaŋ
    kutifiyeyat hogok ya-tiiŋ. Ale Bepaŋ, du yadi titiŋhik wendok kaule adi mu tibeŋ.
  hui-hui: Í̠ waitigi bu karume bi ko hongo howa lalu í̠ mege bialu kagoni. Tigua
    ga̱ lama ibaga bialu haabo haga kago Ngode Datagaliwabe-o tigua ani bialu karu
    hondo donge nahabe.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ရန်​သူ​တို့​အ​မျက်​ထွက်​၍​ဟစ် အော်​သံ၊ ကိုယ်​တော်​ရှင်​အား​ရန်​ဘက်​ပြု​သူ​တို့​၏​အ​စဉ်​မ​ပြတ်
    အော်​သံ​တို့​ကို​မေ့​လျော့​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཁྱེད་ཀྱི་སྡང་དགྲའི་སྐད་ཅོར་ཚ་པོ༌དང༌། །དགྲ་བོའི་ཆད་མེད་འུར་སྒྲ་དྲན་པར༌མཛོད།།
  wsk-wsk: Kari memek nunga ngata nirung kawel pempem bita lagasan mu ko kamili me
    saparukko.
  sna-sna: Regai kushayira hanya ruzha rwavadzivisi venyu, bope ravavengi venyu, rinoramba
    richikwira.
  spa-BLM: No olvides la voz de tus adversarios. El tumulto de los que se levantan
    contra ti asciende continuamente.
  cac-cac: Mocab' ac'b'at satc'olal b'aj ste el yav eb' ayoch ajc'olal d'ayach, aton
    eb' tz'el val yav yuj spitan sb'a d'ayach.
  swh-ULB: Usisahau sauti ya adui zako au kelele za wale wanaoendelea kukuchafua.
  deu-ELBBK: Vergiss nicht die Stimme deiner Widersacher! Das Getöse derer, die sich
    gegen dich erheben, steigt auf beständig.
  mbb-OT: Kenè nu ituǥut he ebpedayun is kedtulung kebpengulahì te menge kuntada nu
    he tuus te kegkepauk dan.
  mal-2015: നിന്റെ വൈരികളുടെ ആരവം മറക്കരുതേ; നിന്റെ എതിരാളികളുടെ കലഹം എപ്പോഴും പൊങ്ങിക്കൊണ്ടിരിക്കുന്നു.
  gup-gup: Dja yibenbekkabekkan nawu ngurriyidko bu kabirrikayhme, dja kabirriwokdiwokdi
    munguyh.
  rmc-rmc: Ma bister pro viskišagos olengro, ko pre tu džan, pre vika tire ňeprijaťeľengri,
    so na preačhel.
  nlg-nlg: Ko bei nighi ponolio didira ge u ni rutu ghamua na kana. na talama ni mangadira
    te tona haliu so.
  pes-OPV: آواز دشمنان خود را فراموش مکن وغوغای مخالفان خود را که پیوسته بلند می‌شود.
  ron-1924: Ну уйта стригэтеле потривничилор Тэй, зарва каре креште некурмат а челор
    че се ридикэ ымпотрива Та!
  ben-OBCV: তোমার প্রতিপক্ষদের চিৎকার উপেক্ষা কোরো না; তোমার শত্রুদের শোরগোল, যা প্রতিনিয়ত
    বৃদ্ধি পায়।
  som-som: Ha illoobin codka cadaawayaashaada, Kuwa kugu kaca buuqoodu had iyo goorba
    wuu soo kacaa.
  eng-ASVBT: 'Forget not the voice of thine adversaries: The tumult of those that
    rise up against thee ascendeth continually.'
  mna-mna: '@see-verse:PSA.074.022'
  ita-1885: Non dimenticar le grida de' tuoi nemici; Lo strepito di quelli che si
    levano contro a te sale del continuo al cielo.
  eng-ULB: Do not forget the voice of your adversaries or the uproar of those who
    continually defy you.
  spa-VBL: ¡No ignores lo que han dicho tus enemigos, porque sus acusaciones contra
    ti son cada vez peores!
  fra-_FOB: N'oublie pas les cris de tes adversaires, le bruit toujours grandissant
    de ceux qui s'élèvent contre toi!
  mal-mal: അങ്ങയുടെ വൈരികളുടെ ആരവം മറക്കരുതേ; അങ്ങയുടെ എതിരാളികളുടെ കലഹം എപ്പോഴും
    വർദ്ധിച്ചുകൊണ്ടിരിക്കുന്നു.
  urd-GVR: Apne dushmanoṅ ke nāre na bhūl balki apne muḳhālifoṅ kā musalsal baṛhtā
    huā shor-sharābā yād kar.
  suz-BL: इन पर्बम दूली लोव़ पाइब आन रेयके नु इन जोरी सत्रु आन लडाइ पस ङा पस पशो मप्रेंदीन।
  eng-NOY: Forget not the clamor of thine adversaries,—The noise of thine enemies,
    which continually increaseth!
  ita-1927: Non dimenticare il grido de’ tuoi nemici, lo strepito incessante di quelli
    che si levano contro di te.
  ckb-ckb: قسەی دژەکانت لەبیر مەکە، ژاوەژاوی نەیارانت کە بەردەوام لە زیادبوونە.
  eng-BBE: Keep in mind the voice of your haters; the outcry of those who come against
    you goes up every day.
  xsi-xsi: Noko ne kazâŋa tamâta uru kawanzi pakâe pakâe siporo ŋgua sakamao pa noko.
    Kinzi sisuŋa kawanzi siveta nduŋeŋa ŋalae ikura zo zo. Maro Kindeni, noko ma kalo
    kapa ŋana tamâta ŋinde nenzi vetâŋa, mine ndimo.
  kan-OKCV: ನಿಮ್ಮ ವೈರಿಗಳ ಗದ್ದಲವನ್ನೂ ನಿಮ್ಮ ವಿರೋಧಿಗಳ ಆಕ್ರೋಶ ನಿರಂತರವಾಗಿ ಬೆಳೆಯುವ ಕಲಹವನ್ನೂ
    ಮರೆತುಬಿಡಬೇಡಿರಿ.
  tam-2017: உம்முடைய எதிரிகளின் ஆரவாரத்தை மறக்காமலிரும்; உமக்கு விரோதமாக எழும்புகிறவர்களின்
    கூச்சல் எப்பொழுதும் அதிகரிக்கிறது.
  spa-RV-1909: 'No olvides las voces de tus enemigos: el alboroto de los que se levantan
    contra ti sube continuamente.'
  ron-BTF: Nu uita vocea dușmanilor tăi, tumultul acelora ce se ridică împotriva ta
    crește continuu.
  eng-WEBP: Don’t forget the voice of your adversaries. The tumult of those who rise
    up against you ascends continually.
  eng-FBV: Don't ignore what your enemies have said, for their loud accusations against
    you are getting worse and worse!
  nld-1939: Vergeet het geschreeuw van uw vijanden niet, Het geloei van uw haters,
    dat altijd maar raast!
  nch-BL: Amo xiquelcahua quenicatza mitztelchijtoque mocualancaitacahua, pampa inijuanti
    noja más mitztaijilhuíaj.
  vie-1934: 'Xin chớ quên tiếng kẻ cừu địch Chúa: Sự ồn ào của kẻ dấy nghịch cùng
    Chúa thấu lên không ngớt.'
  cha-cha: Chamo malelefa ni y inangang y contrariumo sija; y borucan ayo sija y mangajulo
    contra jago, lumala cajuloja siesiempre.
  hin-CV: अपने विरोधियों के आक्रोश की अनदेखी न कीजिए, आपके शत्रुओं का वह कोलाहल, जो
    निरंतर बढ़ता जा रहा है.
  eng-OURB: Don’t forget the voice of your adversaries. The tumult of those who rise
    up against you ascends continually.
  spa-BES: Tenga en cuenta la voz de sus enemigos; la protesta de los que vienen en
    tu contra sube todos los días.
  tdx-tdx: Ko haliño ty feo’ o rafelahi’oo; mitoabotse nainai’e ty fifandragaragà’
    o mitroatse ama’oo.
  tha-KJV: ขออย่าทรงลืมเสียงของคู่​อริ​ของพระองค์ เสียงอึงคะนึงของคนที่​ลุ​กขึ้นสู้​พระองค์​ก็​เพิ่มขึ้นอยู่​เรื่อยๆ
  por-BR-2018: Não te esqueças da voz dos teus adversários; o barulho dos que se levantam
    contra ti sobe cada vez mais.
  deu-ELO: Vergiß nicht die Stimme deiner Widersacher! Das Getöse derer, die sich
    wider dich erheben, steigt auf beständig.
  eng-WYC-2018: Forget thou not the voices of thine enemies; the pride of them that
    hate thee ascendeth ever[more]. (Do not thou forget the words, or the shouts,
    of thy enemies; the noise of those who hate thee goeth up forevermore.)
  epo-epo: Ne forgesu la krion de Viaj malamikoj; La bruo de tiuj, kiuj leviĝis kontraŭ
    Vi, konstante kreskas.
  gfk-gfk: Waak bia u lilik tatohun tano kunup na harangat ta ira am suk, ma ta ira
    harat ta ira num ebar ing i kis hatika taar.
  uig-PIN: Düxmǝnliringning quⱪanlirini untumiƣaysǝn; Sanga ⱪarxi ⱪozƣalƣanlarning
    dawrangliri tohtimay kɵtürülmǝktǝ.
  beo-beo: Dima ha lai dunu ilia da Dima ougiba:le, mae fisili halalalebe, amo mae
    gogolema!
  tpi-OTNT: Ol birua bilong yu i save bikmaus nabaut na tok nogut long yu. Ol i save
    singaut bikpela tru oltaim. God, yu no ken lusim tingting long pasin bilong ol.
  hau-SA: Kada ka ƙyale surutan ban haushi na maƙiyanka, ihun abokan gābanka, waɗanda
    suke ci gaba da yi.
  udu-udu: Dhalku/ ki ŋa cuuwa/ jin cuuna ’kwani kun ta ’kup̱ ki /e mo, abomboḵ ’peni
    ’kwani kun ta ’kup̱ ki /e ka ris mo, a’di jin yaki’d ka ’kulam ’pen mo.
  uig-LAT: Düshmenliringning chuqanlirini untumighaysen; Sanga qarshi qozghalghanlarning
    dawrangliri toxtimay kötürülmekte.
  nde-nde: Ungakulibali ukuvungama kwalabo abalwa lawe, ukuxokozela kwezitha zakho,
    okuzwakala kokuphela.
  ton-ton: '‌ʻOua naʻa ngalo ʻae leʻo ʻo ho ngaahi fili: ko e maveuveu ʻokinautolu
    ʻoku tuʻu hake kiate koe ʻoku tupulekina ʻi he ʻaho kotoa pē.'
  ces-1613: Nezapomínej se na vykřikování svých nepřátel, a na hluk proti tobě povstávajících,
    kterýž se silí ustavičně.
  eng-WMB: Don’t forget the voice of your adversaries. The tumult of those who rise
    up against you ascends continually.
  tam-TCV: உமது விரோதிகளின் கூக்குரலையும், தொடர்ந்தெழும் உமது பகைவரின் ஆரவாரத்தையும்
    அசட்டை பண்ணாதிரும்.
  ceb-ULB: Ayaw kalimti ang tingog sa imong mga kaaway o ang kabanha niadtong padayon
    nga nagsupak kanimo.
  pol-UBG: Nie zapominaj krzyku twoich wrogów, wciąż rosnącej wrzawy tych, którzy
    powstają przeciwko tobie.
  urd-GVU: اپنے دشمنوں کے نعرے نہ بھول بلکہ اپنے مخالفوں کا مسلسل بڑھتا ہوا شور شرابہ
    یاد کر۔
  eng-OEBCW: Do not forget the uproar of your enemies, the din of your foes that ascends
    evermore.
  deu-1912: Vergiß nicht des Geschreis deiner Feinde; das Toben deiner Widersacher
    wird je länger, je größer.
  kan-2017: ಮೇಲಣ ಲೋಕವನ್ನು ಎಡೆಬಿಡದೆ ಮುಟ್ಟುತ್ತಿರುವ, ನಿನ್ನ ವೈರಿಗಳ ಗದ್ದಲವನ್ನೂ ನಿನ್ನ ವಿರೋಧಿಗಳ
    ದೊಂಬಿಯನ್ನೂ ಮರೆಯದಿರು.
  yap-yap: Dab mu pagtalin e pi tolul u fithik’ e damumuw ni be tay e pi to’ogor rom!
    Nge pi meyngar ni dertal ni be tay e pi tagopluw rom!
  hlt-MCSB: Nang aka daengdaeh rhoek kah ol te na hnilh moenih. Nang aka tlai thil
    rhoek kah longlonah tah cet yoeyah.
  mdy-ETH: ኔ ሞርኮኮ ሄርሺንቶ ቢያ ዎዴ ዺቢ ዺቢ ዓኣዻ ሆኦሊንቶ ዔያቶኮ ኔኤኒ ዋሊፖ።
  twi-ASANTE: Mmu wʼani ngu wɔn a wɔsɔre tia wo no nteateam so, wʼatamfoɔ gyegyeegye
    a ɛkɔ soro daa no. Wɔde ma dwomkyerɛfoɔ no. Wɔnto no sɛdeɛ wɔto “Nsɛe No” nne
    so.
  eng-WEBU: Don’t forget the voice of your adversaries. The tumult of those who rise
    up against you ascends continually.
  spa-PDDPT: No olvides la voz de tus adversarios, El tumulto de los que se levantan
    contra Ti, Que sube de continuo.
  gun-gun: Nderexarai eme nderovaigua kuery ojapukai rei okuapya re, mba'eta nderovaigua
    kuery opa marã ijayvuve tema okuapy. Jogueroporaei va'e pe mboraeirã Asafe ombopara
    va'ekue “Xemomba eme” he'ia py oporaeia rami oporaei aguã.
  agu-BL: Na yi e'a'tz, nternin na chiẍch'in tan telse'n k'eju'. Nin cyakil k'ej,
    na chitzan tan joyle'n puntil tan tocse'n chic'u'l mas wunak tan telse'n k'eju'.
    Ba'n tcu'n tak'u' chicaws.
  ilo-ULB: Saanmo a liplipatan ti timek dagiti kabusormo wenno ti panagririyaw dagiti
    saan nga agsarsardeng a mangkarkarit kenka.
  kpg-kpg: Hudee de langahia nia wwolowwolo hagawelewele o hagadaumee, nia hagalongoaa
    ala e haihai go digaula la hagalee noho.
  uig-ARA: دۈشمەنلىرىڭنىڭ چۇقانلىرىنى ئۇنتۇمىغايسەن؛ ساڭا قارشى قوزغالغانلارنىڭ داۋراڭلىرى
    توختىماي كۆتۈرۈلمەكتە.
  sus-sus: I naxa nɛɛmu i yaxuie xa wɔyɛnyie ma, i naxa nɛɛmu i gerefae xa sɔnxɔɛ
    ma naxan mu ɲɔnma.
  pon-2006: Komw dehr meliehla ngilen sapwellimomwi imwintihti kan, katairong en imwintihti
    kan me kin wiewiawi sohte tokedi.
  jae-jae: Oliŋ nêm ŋacjo nêŋ ŋaonda siŋ atom. Nêm soŋo-soŋo nêŋ wambaŋ, taŋ kêpi
    gedeŋ tôŋgeŋ naŋ, amboac tonaŋ.
  ksd-ksd: Koko una valubane ra tinata kai kaum lavur ebar; Ma kadia varvareo dia
    tut ure u i tubang rikai vatikai.
  tur-YTC: Düşmanlarının sesini unutma. Sana karşı ayaklananların patırtısı sürekli
    yükseliyor.
  bel-N: Не забудзь голас ненавісьнікаў Тваіх, гармідар тых, якія паўстаюць супраць
    Цябе, што ўсьцяж узьнімаецца!
  kpr-kpr: Ninda gitofu janje ekoghae fumbu aruguse irera ava, erá kotae eose! Ninda
    gitofu gogore use, koko se doyae tambuno erera ava, erá kotae eose!
  ind-AYT: Jangan abaikan suara musuh-musuh-Mu, keributan orang-orang yang bangkit
    melawan-Mu dan terus-menerus naik.
  yom-yom: Kadi zimbakana biyoko bi bambeni ziaku divunzi di bambeni ziaku, diodi
    dilembo buelamanga thangu ka thangu.
  yut-yut: Uwalgo da gen pap yaŋek gen yokwi yaŋ gamaŋ. Uŋun toktogɨsi madepsi yaŋ
    tɨdoŋ. Piŋkop, aŋpak yokwini do dɨma ɨŋtaŋ yobi.
  nya-nya: Musalekerere phokoso la otsutsana nanu, chiwawa cha adani anu, chimene
    chikumveka kosalekeza.
  hrv-hrv: 'Ne zaboravi vike neprijatelja svojih: buka buntovnika još se diže k tebi!'
  mps-mps: Te nago boi bidi dabego te genuai po dągą ola biliyu, nageba po dwai
    weyu ebao. Augwaligo te sesemane genuai i naga wabo dao. God, nago te augwaligo
    kolesagade homu kone me gegeda paligio.
  tpi-tpi: Ol birua bilong yu i save bikmaus nabaut na tok nogut long yu. Ol i save
    singaut bikpela tru oltaim. God, yu no ken lusim tingting long pasin bilong ol.
  dan-1931: lad ej dine Avindsmænds Røst uænset! Ustandseligt lyder dine Fjenders
    Larm!
  vie-OVCB: Xin đừng quên tiếng la hét của quân thù, tiếng la, gào thét thường xuyên
    chống Chúa.
  guj-2017: તમારા શત્રુઓની વાણી અને તમારી વિરુદ્ધ બંડ ઉઠાવનારાઓનો ઘોંઘાટ, નિત્ય ઊંચો
    ચઢે છે, તે તમે વીસરશો નહિ.
  pon-2006A: Komw dehr meliehla ngilen sapwellimomwi imwintihti kan, katairong en
    imwintihti kan me kin wiewiawi sohte tokedi.
  por-BRBSL: Não esqueça a voz de seus adversários. O tumulto daqueles que se levantam
    contra você sobe continuamente.
  eng-OEBUS: Do not forget the uproar of your enemies, the din of your foes that ascends
    evermore.
  swe-swe: Glöm inte bort rösten, ljudet, larmet från dina fiender, deras uppror,
    kaoset bland dem som reste sig upp emot dig, som fortsätter att stiga (öka utan
    avbrott).
  cth-cth: Na tarannaw lawk heh pahnim hanh. Nang na ka tarannaw e ruengruengtinae
    lawk teh hoehoe a kampaw e hah pahnim hanh.
  twi-twi: Mmu wʼani ngu wɔn a wɔsɔre tia wo no nteɛteɛmu so, wʼatamfo gyegyeegyeyɛ
    a ɛkɔ soro daa no. Wɔde ma dwonkyerɛfo no. Wɔnto no sɛnea wɔto “Nsɛe No” nne so.
  hlt-hlt: Nang aka daengdaeh rhoek kah ol te na hnilh moenih. Nang aka tlai thil
    rhoek kah longlonah tah cet yoeyah.
  tbz-SIM: A bɑ́ɑ́ yɛ̃̀ nhɑ dootitɔbɛ̀ kó fɛhúùfɛ̀ kpɛ́í, kutoweku ɑ kpɑntídɛ̀ntɔbɛ̀
    wèkíí kù kɛ̀ kù dɛ̀úkú sɑ̃́ɑ̃̀.
  msy-2020: Nɨn apaniba tiariba akara akar kurabar nɨ mɨgei. Me akaba akara pamtem
    mɨgɨavɨra iti. Kamaghɨn amizɨ, nɨ men arazir kurar me amir kabagh nɨghnɨghvɨra
    ikɨ.
  dop-dop: Tɑɑ sɔɔ nyɑ́ kolontunɑɑ wulɑ tɔɔ, nɑ kɑkiisɑsɩ nsi pɑ kiisiɣinɑ-ŋ tɑm tɔ
    sɩ tɔɔ.
  azb-azb: Düşmənlərinin səsini, Əleyhdarlarının daim yüksələn vəlvələsini unutma.
  eng-DBY: 'Forget not the voice of thine adversaries: the tumult of those that rise
    up against thee ascendeth continually.'
  hin-2017: अपने द्रोहियों का बड़ा बोल न भूल, तेरे विरोधियों का कोलाहल तो निरन्तर
    उठता रहता है।
  wol-KYG: Bul tanqamlu sa coowal noon yi, ñii la jógal, seenum riir a ngi jolli saa
    su ne.
  bjr-bjr: Sia anee aneenna namuqaa ani auquara fidiaqaammasee faaqa fuisee qimarianara
    irisee qaunua, amiqimmasee iria. Ani namuqaauqa aniara tutuqirafa kaqikai fida
    marinara sia qaunua, amiqimmasee iriaa.
  eng-YLT: Forget not the voice of Thine adversaries, The noise of Thy withstanders
    is going up continually!
  kne-kne: Manngalawngaw si kanayon din mangonkontra en sik-a, adi kan linglinglingan
    din ibogabogaw da.
  eng-WYC-2017: Forget thou not the voices of thine enemies; the pride of them that
    hate thee ascendeth [or goeth up] ever-[more].
  eng-WMBB: Don’t forget the voice of your adversaries. The tumult of those who rise
    up against you ascends continually.
  zat-NTPS: Quebe gal-la lazru' ca da gulenná benne' ca' dxeledábague̱' lue'. Da schaga
    dxelún benne' ca' dxeledábague̱' Lue' tu dxénzqueze na.
  zty-NTPS: Bi gaḻ ḻažo'o da' wnné zi'gak benne' wen da' ẕinnj ka' chio' Le'. Néntezle
    žo'osbé da' žongak benne' ka' ẕží'igake' chio' Le'.
  urd-GVH: अपने दुश्मनों के नारे न भूल बल्कि अपने मुख़ालिफ़ों का मुसलसल बढ़ता हुआ
    शोर-शराबा याद कर।
  rug-rug: Mu lopu muliṉi nia sapu sari na tie pu kukiti nigo si velavela pa dia tinaṉaziri,
    meke lopu makudo sa vinevehe tadi na Mua kana.
  gaz-gaz: Dhaadachuu diinota keetii, bookkisuu diina keetii kan gargar hin cinne
    sana hin dagatin.
  fra-LSG: N’oublie pas les clameurs de tes adversaires, Le tumulte sans cesse croissant
    de ceux qui s’élèvent contre toi!
  yal-yal: I nama ɲinan i yaxune sɔnxɔ xuiin ma, i yɛngɛfane e xuini tema mumɛ!
  iou-iou: Täŋkaŋ iwankaye u kokwawak täŋpäŋ yäŋgera-gera wari wari yäk täkaŋ unita
    nämo guŋ täwen! Nämo, komi kaŋ yämi.
  haw-1868: 'Mai hoopoina i ka leo o kou poe enemi: Ke mahuahua mai nei ka haunaele
    ana o ka poe ku e ia oe.'
  arb-NAV: لَا تَنْسَ أَصْوَاتَ خُصُومِكَ، فَإِنَّ ضَجِيجَ الثَّائِرِينَ عَلَيْكَ
    يَتَصَاعَدُ دَائِماً.
  ded-ded: Ngabafocga yeneng kunengngoc arohogec, imoc mi nigecguu yeneng nasosoc
    yoackpekpe kunengngoc kpekecdae, ge imoc mi nigecgubeso.
  ewe-ewe: Mègado toku wò futɔwo ƒe ʋunyaʋunyawɔwɔ, kple wò ketɔwo ƒe howɔwɔ si le
    dzi dem ɖaa la o.
  eng-LEE: 'Forget not the voice of thy adversaries: the tumult of those that rise
    up against thee ascendeth continually.'
  asm-FB: তোমাৰ শত্রুবোৰৰ মাত নাপাহৰিবা; তোমাৰ অহিতে নিতৌ উঠা হুলস্থূল তুচ্ছ কৰা।
  sus-A: عِ نَشَ نّيمُ عِ يَشُييٍ شَ وْيّنيِيٍ مَ، عِ نَشَ نّيمُ عِ فٍرٍقَيٍ شَ سْنشْي
    مَ نَشَن مُ حْنمَ.
  fra-SBL: N'oubliez pas la voix de vos adversaires. Le tumulte de ceux qui s'élèvent
    contre vous s'élève continuellement.
  hbo-hbo: אַל־תִּ֭שְׁכַּח קֹ֣ול צֹרְרֶ֑יךָ שְׁאֹ֥ון קָ֝מֶ֗יךָ עֹלֶ֥ה תָמִֽיד׃
  kik-kik: Ndũkariganĩrwo nĩ mbugĩrĩrio ya amuku aku, o inegene rĩa thũ ciaku, rĩrĩa
    iranegena itegũtigithĩria.
  fra-NCL: N’oublie pas les clameurs de tes adversaires, l’insolence toujours croissante
    de ceux qui te haïssent.
  cek-AK: Na misanawk ih lok to pahnet hmah; na misanawk hanghaih lok loe pop aep
    aep boeh.
  cuk-cuk: Be-isdarmalad-begi-oimaknanaid, mer be baisurdake. Ar begi-yoledimalad
    nue-mergumamaid.
  tel-2017: నీ శత్రువుల స్వరాన్ని, నిన్ను ఎడతెగక ఎదిరించేవారి గర్జింపులను మరచిపోవద్దు.
  hat-BSA: Pa bliye vwa advèsè Ou yo. Gwo zen a sila ki leve kont Ou yo monte tout
    tan, san rete.
  kos-kos: Nikmet mulkunla pusren kasrkusrak lun mwet lokoalok lom, Pusren wowon lun
    mwet lokoalok lom su tiana tui.
  hbo-WLC: אַל־תִּ֭שְׁכַּח ק֣וֹל צֹרְרֶ֑יךָ שְׁא֥וֹן קָ֝מֶ֗יךָ עֹלֶ֥ה תָמִֽיד׃
  ibo-ibo: Elepụla mkpọtụ nke ndị iro gị niile anya, olu mkpọtụ nke ndị iro gị na-aga
    nʼihu na-ala elu.
  ory-ory: ତୁମ୍ଭ ବିପକ୍ଷଗଣର ରବ ବିସ୍ମୃତ ହୁଅ ନାହିଁ; ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଉତ୍ଥିତ ଲୋକମାନଙ୍କର
    କଳହ ନିରନ୍ତର ଉଠୁଅଛି।
  chk-chk: Kosap manlükala pupuchörün ekewe chon oputom me akürangen ekewe chon ü
    ngonuk mi chök fifis ngonuk.
  rop-rop: Yu nomo fogedabat yu enami olabat hu oldei jinginatbat. Dei oldei kipgon
    jinginat.
  ukr-1871: Не забудь крику ворогів твоїх! Буяннє тих, що проти тебе встали, не має
    кінця.
  yon-yon: Eb yaa manmo keriwendanbed yirinde baandimaib kuyaa nonondandaab, kwane
    eb bondanbed womoniyiibban baankone komkimaib kuyaa kangkon nonondandaab.
  deu-1951: Vergiß das Geschrei deiner Widersacher nicht, den Lärm deiner Feinde,
    der beständig emporsteigt!
  eng-JPS: Forget not the voice of Thine adversaries, the tumult of those that rise
    up against Thee which ascendeth continually.
  srp-1865: Ne zaboravi obijesti neprijatelja svojih, vike, koju jednako dižu protivnici
    tvoji!
  lug-lug: Tonyooma luyoogaano lw’abalabe bo, n’okuleekaana okwa buli kiseera.
  heb-heb: אל תשכח קול צרריך שאון קמיך עלה תמיד׃
  ben-IRV: ভুলে যেও না তোমার বিপক্ষদের রব বা তাদের গর্জন যারা প্রতিনিয়ত তোমাকে তুচ্ছ
    করে।
  ntu-ntu: Bzkq mrbrtr mz drtwrm enqmi rmqng kx nznemi-zvzlr zngya mz nzatrkati-krdr
    nim. A' vzm mz nzawx-nabu-krm nidr mz natqdr.
  pan-pan: ਆਪਣੇ ਵਿਰੋਧੀਆਂ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਨਾ ਵਿਸਾਰ, ਤੇਰੇ ਮੁਖਾਲਿਫ਼ਾਂ ਦਾ ਰੌਲ਼ਾ ਨਿੱਤ ਉੱਠਦਾ
    ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ကိုယ်တော် ၏ရန်သူ တို့ အသံ ကို မေ့လျော့ တော် မ မူပါနှင့်။ ကိုယ်တော် ကို
    ပုန်ကန် သောသူတို့၏ ရုန်းရင်းခတ်ခြင်းအသံ သည် အစဉ် မပြတ်တိုး တက်လျက်ရှိပါ၏။
  kgf-kgf: Haʒéchécga ionac ewa hétéŋ imuac eluŋ ménda gumac. Yacma haʒéc waŋgénʒu
    imi onac qeweloŋ acginanéŋ nalé séc guac muru haanʒac.
  tte-O: Kam tokaleyayao ali wui munamunai kunuwatu-kalatan iyaele ilaulau.
  tbg-tbg: Ai navutaaka naverai tiha ariara qora uva ti variarave, vika vo enta vo
    enta qora uva noraiqaake ti variarave, kia vi uvara vi uvara tauru kaane.
  hmo-hmo: Oi dekenai idia tuari henia taudia edia boiboi, be do oi laloaboio lasi.
    Oi dekenai idia dagedage taudia edia regena, be nega ibounai idia karaia noho.
  zar-NT: Bitiʼ gal-la ládxuʼu didzaʼ ziʼ tuíʼi nupa taʼdáʼbagaʼ Liʼ. Yöl-laʼ dzatsa
    tun nupa tuʼcáʼana Liʼ cáʼasö riyö́nticaʼsö.
  urd-urd: अपने दुश्मनों की आवाज़ को भूल न मुख़ालिफ़ों का हंगामा खड़ा होता रहता।
  bqc-SIM: Ńsu zↄa pↄ́ n ibɛɛↄ lɛ́ kánzi kpa swã́ao, n wɛ̀lɛpiↄ kↄ̃fĩ dↄ gↄↄpiiɛ.
  tcz-CHONGTHU: Namel ten aseidoh uchu nungvet kit hih in ahiloule amaho phunchel
    jing na chu.
  mar-mar: तुझ्या शत्रूंचा आवाज विसरू नको, किंवा तुझा विरोध करणाऱ्यांचा गोंगाट एकसारखा
    वर चढत आहे.
  isl-isl: Gleymdu ekki formælingum óvina þinna, þær glymja hærra og hærra.
  hlt-THB: Na qaalkhqi a tym awi ce ang ngai ngak kana koeh awm, a boet kana ak khy
    ak kqang na qaalkhqi ak awi ce.
  qub-qub: Ama gongaychu chiquishojcuna washayqui rimashanta. Paycunaga ashllishunquimi,
    gayapäshunquimi.
  bqp-bqp: Ǹsun zuka kũ n ibɛrɛnↄ tɛn kányĩ kpá sãkotoro, n zãngurinↄ kĩni dìgↄ̃
    dↄ lakanaa sari.
  hat-hat: Pa bliye jan lènmi ou yo ap rele byen fò! Pa bliye jan moun ki pa vle wè
    ou yo ap fè eskandal san rete.
  eng-BSB: Do not disregard the clamor of Your adversaries, the uproar of Your enemies
    that ascends continually.
  eng-WEBPB: Don’t forget the voice of your adversaries. The tumult of those who rise
    up against you ascends continually.
  kbq-kbq: Ha' vahekamo'zama nehazankea antahi amnea osuo. Hagi ranke hu'zama huhaviza
    hunegantaza zamo'a anagamu mareri vava nehie.
  pon-pon: Kom kotin der maliela weriwer en japwlim omui imwintiti, moronoron en me
    palian komui kan, me kin lalaudalar karoj.
  nhe-BL: Amo xiquilcahua quejatza mitztelchijtoque mocualancaitacahua, pampa inijuanti
    noja más mitztlaijilhuíaj.
  wnc-wnc: Sike iwandatanu asainggamatake ga akganisapdukaing. Ita kapzang siknga
    asinggan ainggamatakaing kaknga natake moo ma yuwim. Anutu, gata gakngat buyambam
    iwanda waakwakga tasikaing kaknganae ma botawim.
  bus-bus: Ǹton zↄka kɛ̀ n ibɛɛnↄↄ e kaanzi kpá swãkotoro, n zangurinↄ kĩi dìgↄ̃
    dↄ yãana sai.
  gub-BL: Nereharaz zo neàmàtyry'ymar wanehapukaz taw wi nehe. Heiheihem tuweharupi
    wekwahy haw rupi wà. Nereharaz zo waneiheihemaw wi nehe. Einu ne wà nehe.
