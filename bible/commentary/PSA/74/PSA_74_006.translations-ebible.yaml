verse: PSA.074.006
translations:
  mal-C: അവിടെ ഉണ്ടായിരുന്ന കൊത്തുപണികളെല്ലാം മഴുകൊണ്ടും കൈക്കോടാലികൊണ്ടും വെട്ടിനശിപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Und nun sein Schnitzwerk insgesamt mit Beil und Hämmern zerschlagen sie.
  lin-lin: Babuki-buki bililingi nyonso oyo batobola na mabaya, na nzela ya bipasola
    mpe bamarto na bango ;
  mmx-mmx: Diga tit povorok levengkon una diga xovox i at levengkot kitkis, levenora
    anan, la at laramusmaragu mi levenasop la lempatmatao silok atdi.
  eng-LSV: And now they break down its engravings, || Together, with axe and hatchet,
  eng-GNV: But nowe they breake downe the carued worke thereof with axes and hammers.
  eng-WEBSTER: But now they break down the carved work of it at once with axes and
    hammers.
  nhw-BL: Huan ama ica ininteposhua quitlapanque huan quisosolojtoque nochi tlamantli
    catli ica tlayejyecchijtoyaj motiopa.
  swh-ONEN: Walivunjavunja milango yote iliyonakshiwa kwa mashoka na vishoka vyao.
  bba-bba: Mɑ bɑ sɑ̃ɑ yee ten burɑ yɑ̃nu kpuro kɔsukɑ kɑ ɡbɛ̃ɛ kɑ mɑtɑlɑkɑ.
  eng-KJVCPB: But now they break down the carved work thereof At once with axes and
    hammers.
  luo-luo: Negituro chumbe modol odol gi tindogi kod nyundogi.
  aii-aii: ܘܐܵܕܝܼܵܐ، ܢܩܵܪ̈ܝܵܬܘܼܗ‌ܝ ܟܠܵܝܗ‌ܝ ܡܸܚܕܵܕܹ̈ܐ، ܒܚܵܨܝܼܢܹ̈ܐ ܘܢܲܪ̈ܥܹܐ ܛܲܚܛܘܼܚܹܐ
    ܝܢܵܐ.
  meu-meu: au amo e koro ḡaudia iboudiai na ira bona hama amo vada e hamakohidia.
  npi-ULB: तिनीहरूले बट्टाहरूलाई फुटाएका छन् र टुक्र-टुक्रा पारेका छन् । तिनीहरूले
    बन्‍चरो र घनहरूले फुटाए ।
  yor-yor: Ṣùgbọ́n nísinsin yìí, iṣẹ́ ọnà fínfín, ni wọ́n fi àáké wó lulẹ̀ ní ẹ̀ẹ̀kan
    náà.
  pes-OPCB: تمام نقشهای تراشیده را با گرز و تبر خرد کردند
  tgl-ULB: Dinurog at sinira nila ang lahat ng mga inukit; sinira nila iyon gamit
    ang mga palakol at maso.
  nop-nop: Palaŋ kudikudihinit fiŋa ulaugiŋ u memik hekidi finaŋgon eŋ kwadi wapuhidi
    beŋa ubulaginetaugiŋ.
  hui-hui: Ira pelo mbaraleni giligili bialu kau wuwa anda ogoniha mo yaribiaho helaga
    bini hearuni waitigi biaru tigua ayume diba hamame bo giala bigi biya.
  mya-mya: သူ​တို့​သည်​ဗိ​မာန်​တော်​သစ်​သား​ပန်း​ပု​လက်​ရာ များ​ကို ပု​ဆိန်​တင်း​ပုတ်​များ​ဖြင့်​ရိုက်​ချိုး​ပစ်​ကြ​ပါ​၏။
  bod-N: ད་ནི་གནས་མཆོག་ནང་གི་བརྐོས་རིས༌རྣམས། །དེ་ཚོས་སྟ་རེ་ཐོ་བས་རྡུལ་དུ༌བརླགས།།
  wsk-wsk: Nuna kiwol anapeya ningi mu burir manga barasam se te pakakumu maguwu sapaman.
  sna-sna: Vakaputsa zvose zvakavezwa namatemo avo nembezo.
  spa-BLM: Ahora rompen toda su obra tallada con hachas y martillos.
  cac-cac: A q'uen sch'acab' eb' yed' q'uen smartillo ix yac'lab'ej d'a juntzan̈ chemte'
    ayoch d'a yol a cajnub' chi'. Ix lajviel svach'il yilji yuj eb'.
  swh-ULB: Walipaharibu na kuvunja sanaa zilizonakshiwa zote; walizivunja kwa shoka
    na nyundo.
  bel-bel: не падымайце высока рога вашага, не гаварэце цьвёрдалоба,
  deu-ELBBK: und jetzt zerschlagen sie sein Schnitzwerk allzumal mit Beilen und mit
    Hämmern.
  mbb-OT: Midèdeetan dan sikan is mibpurungan ukiri he menge kayu he himan te valey
    nu pinaaǥi te menge wasey wey menge piku zan.
  mal-2015: ഇതാ, അവർ മഴുകൊണ്ടും ചുറ്റിക കൊണ്ടും അതിന്റെ ചിത്രപ്പണികളെ ആകപ്പാടെ തകർത്തുകളയുന്നു.
  gup-gup: dja ngaleng birridjaldadjkeng rowk kore kururrk dja birribolkwarrewong
    duninjh. Manbu kundulk ngad ngarrimarnbuni kore kururrk, wanjh birridjaldadjkeng.
  rmc-rmc: Savore kaštune ozdobi zňičinde le tovereha the le čokanoha.
  nlg-nlg: 'A gaira tara rimerimei na lei galegale: nia didira posu mana ivi.'
  pes-OPV: و الان همه نقشهای تراشیده آن را به تبرها و چکشها خرد می‌شکنند.
  ron-1924: ын курынд, ау сфэрымат тоате подоабеле сэпате, ку ловитурь де секурь ши
    чокане.
  ben-OBCV: কুড়ুল ও হাতুড়ি দিয়ে তারা সেইসব খাঁজকাটা কাজ ধ্বংস করল।
  som-som: Haddaba shuqulkiisii la qoray oo dhan Waxay ku wada dumiyaan gudmo iyo
    dubbayaal.
  lat-VUC: nolite extollere in altum cornu vestrum; nolite loqui adversus Deum iniquitatem.
  eng-ASVBT: And now all the carved work thereof They break down with hatchet and
    hammers.
  mna-mna: Pa ke ndabokbokŋan boozomen ta tisap koroŋ kunun ila be tipeŋgeeze urum
    ku na, tikam nakabasi mi tipetekatkat ma tisaana lup.
  ita-1885: Così ora hanno essi, con iscuri e martelli, Fracassati tutti quanti gl'intagli
    di quello.
  eng-LXXUP: Lift not up your horn on high; Speak not unrighteousness against God.
  eng-ULB: They smashed and broke down all the engravings; they broke them with axes
    and hammers.
  spa-VBL: Con hachas y martillos destrozaron los paneles tallados.
  fra-_FOB: Et déjà ils en brisent toutes les sculptures, avec des cognées et des
    marteaux.
  mal-mal: ഇതാ, അവർ മഴുകൊണ്ടും ചുറ്റിക കൊണ്ടും അതിന്റെ ചിത്രപ്പണികൾ മുഴുവനും തകർത്തുകളയുന്നു.
  urd-GVR: apne kulhāṛoṅ aur kudāloṅ se us kī tamām kandākārī ko ṭukṛe ṭukṛe kar diyā
    hai.
  suz-BL: मेकोपुकीमी ग्‍येत्‍थ ङा लाप्‍चो ङा बुटा आप्‍शो गारो ङा शी नेल्‍ल आन खा नु
    घनमी खतम पोक्‍तेक्‍म।
  eng-NOY: They have broken down the carved work of thy temple with axes and hammers;
  ita-1927: E invero con l’ascia e col martello, hanno spezzato tutte le sculture
    della tua casa.
  ckb-ckb: بە تەور و چەکوش تێکیان شکاند، هەموو نەخشێنراوەکان.
  eng-BBE: Your doors are broken down with hammers and iron blades.
  xsi-xsi: Kinzi sikai palaŋa arara pinde muŋga tamâta sipare mâsi lâ tini, andeta
    kavasi nâ sitoto palaŋa ŋinde nuki-nuki.
  kan-OKCV: ಈಗ ಚಿತ್ರ ಕೆಲಸಗಳನ್ನು ತಕ್ಷಣ ಕೊಡಲಿಯಿಂದಲೂ ಸುತ್ತಿಗೆಯಿಂದಲೂ ಅವರು ಹೊಡೆದು ಹಾಕುತ್ತಿದ್ದಾರೆ.
  tam-2017: இப்பொழுதோ அவர்கள் அதின் சித்திரவேலைகள் முழுவதையும் கோடரிகளாலும், சம்மட்டிகளாலும்
    தகர்த்துப்போடுகிறார்கள்.
  spa-RV-1909: Y ahora con hachas y martillos han quebrado todas sus entalladuras.
  ron-BTF: Dar acum ei zdrobesc lucrarea lui sculptată dintr-o dată, cu topoare și
    ciocane.
  eng-WEBP: Now they break all its carved work down with hatchet and hammers.
  eng-FBV: With axes and hammers they smashed in the carved wooden panels.
  nld-1939: Ze hebben het drijfwerk in stukken geslagen, Met bijl en houweel het vernield;
  nch-BL: Huan ama ica ininteposhua quitapanque huan quisosolojtoque nochi tamanti
    cati ica tayejyecchijtoyaj motiopa.
  vie-1934: Bây giờ chúng nó dùng rìu và búa Đập bể hết thảy vật chạm-trổ.
  cha-cha: Lao pago sija yumute papa y binetda na chocho un biajeja, ni y gachae yan
    y mattiyo sija.
  hin-CV: उन्होंने कुल्हाड़ियों और हथौड़ों से द्वारों के उकेरे गए नक़्कशीदार कामों
    को चूर-चूर कर डाला है.
  eng-OURB: Now they break all its carved work down with hatchet and hammers.
  spa-BES: Sus puertas se rompen con el hacha de hierro y martillos.
  tdx-tdx: Ie henaneo, mamatsike am-pekoñe naho rabosàke o varamba’e nitsenèñe an-tsokitseo.
  tha-KJV: แต่​บัดนี้​บรรดาไม้​ที่​แกะสลักทั้งสิ้นเขาก็พังลงมาเสียด้วยขวานและค้อน
  por-BR-2018: E agora, com machados e martelos, quebraram todas as obras entalhadas.
  deu-ELO: und jetzt zerschlagen sie sein Schnitzwerk allzumal mit Beilen und mit
    Hämmern.
  eng-WYC-2018: they casted down it with an ax, and a broad falling ax. (they threw
    them down with their axes, yea, with their broad falling axes.)
  epo-epo: Kaj nun ĉiujn ĝiajn skulptaĵojn Ili dishakas per hakilo kaj marteloj.
  gfk-gfk: Ma ra matau ma ra haasok diet ga lau warat hasiksik ira bilai na daha di
    ga kasar ira balo me.
  uig-PIN: Ular ⱨazir muⱪǝddǝs jayingdiki nǝⱪixlǝrni ala ⱪoymay, palta-bolⱪilar bilǝn
    qeⱪiwǝtti;
  beo-beo: Ilia da ifa gaga:i huluane amo ilia goahei amola ha:ma bagade amoga gagoudane
    salasu.
  tpi-OTNT: Ol plang ol i bin wokim na bilasim long ol gutpela mak, em ol birua i
    brukim long ol akis na ol bikpela hama.
  hau-SA: Sun ragargaje dukan sassaƙar katako da gatura da kuma gudumarsu.
  udu-udu: Dhali yan’ko’d aris cwa kun ’cimudhu bwa mo tani uni ’ce’d uni ka ’cesh
    ka thurmanya ba’d’ban mo dhali ki ’dorro/ mo.
  uig-LAT: Ular hazir muqeddes jayingdiki neqishlerni ala qoymay, palta-bolqilar bilen
    chéqiwetti;
  nde-nde: Zafohloza konke okubaziweyo ngamahloka azo langezando.
  ton-ton: Ka ko eni, kuo nau maumauʻi ʻaki ʻae ngaahi toki mo e hamala ʻae ngaahi
    meʻa tongitongi kotoa pē.
  ces-1613: A nyní již řezby jeho napořád sekerami a palicemi otloukají.
  eng-WMB: Now they break all its carved work down with hatchet and hammers.
  tam-TCV: அவர்கள் தங்கள் கோடாரிகளாலும், கைக்கோடரிகளாலும் சித்திரவேலைகள் எல்லாவற்றையும்
    அழித்தார்கள்.
  ceb-ULB: Gidugmok nila ug gipangguba ang tanang kinulitan; giguba nila kini pinaagi
    sa mga hatsa ug mga maso.
  pol-UBG: A teraz już jego rzeźby rąbią siekierami i młotami.
  urd-GVU: اپنے کلہاڑوں اور کدالوں سے اُس کی تمام کندہ کاری کو ٹکڑے ٹکڑے کر دیا ہے۔
  eng-OEBCW: smashing with hatchets and hammers all of its carved work together.
  deu-1912: sie zerhauen alle seine Tafelwerke mit Beil und Barte.
  kan-2017: ನೋಡು, ಅವರು ಈಗ ಕೈಕೊಡಲಿ ಮತ್ತು ಸುತ್ತಿಗೆಗಳಿಂದ, ದೇವಾಲಯದ ಕೆತ್ತನೆಯ ಕೆಲಸವನ್ನೆಲ್ಲಾ
    ಹೊಡೆದುಹಾಕುತ್ತಿದ್ದಾರೆ.
  yap-yap: Kar t’ared gubin e palang ko tow nge amma rorad.
  hlt-MCSB: Tedae hai neh a thuk a thingthuk boeih khaw thilung neh nawn a phop uh.
  mdy-ETH: ሚፆ ቃርፂ ኮጫ ሱፆና ባኮ ሄርጋና ቆፂ፥ ሞቶሾናኣ ጳርቂ ሜንሤኔ።
  twi-ASANTE: Wɔde wɔn mmonnua ne nname bubuu nnua a wɔasene adi ho adwinneɛ no.
  eng-WEBU: Now they break all its carved work down with hatchet and hammers.
  spa-PDDPT: Y ahora todas sus entalladuras destruyen con hachas y martillos.
  gun-gun: Ha'e gui aỹ yvyrape ombojegua pyre ha'e javi ha'e kuery omopẽmba va'ekue
    haxa ha'e karavo mbotaa py.
  agu-BL: Cho'n cunin quitane'n tan xite'n chi na ban jun yaj tan cu'se'n e'chk tze'
    wi jun cojbil.
  ilo-ULB: Minaso ken binurakda dagiti amin nakitikitan; binurakda dagitoy babaen
    kadagiti wasay ken maso.
  kpg-kpg: Digaula gu hahaahi nia haaligi laubaba gi nia dalai mono haamaa llauehe.
  uig-ARA: ئۇلار ھازىر مۇقەددەس جايىڭدىكى نەقىشلەرنى ئالا قويماي، پالتا-بولقىلار بىلەن
    چېقىۋەتتى؛
  sus-sus: E bara hɔrɔmɔlingira xunmasee kana beera nun dɛrɛmae ra,
  pon-2006: Re pwalangkipesengehr dihd kan neirail sile kan oh amma kan.
  jae-jae: Êsêac sêga katapa toŋatalô popoc ŋa nêŋ ki to hama kapôêŋ.
  ksd-ksd: Ma go dia mut vakaina ra lavur davai par tana ba di ga poko mal ia, Dia
    mut diat ma ra kalangar ma ra tututuk.
  tur-YTC: Şimdi onun bütün oyma işlerini Balta ve çekiçlerle kırıyorlar.
  bel-N: і цяпер усе разьбяныя рэчы ў [сьвятыні] бярдышамі і молатамі крышаць.
  grc-BRENT: Μὴ ἐπαίρετε εἰς ὕψος τὸ κέρας ὑμῶν, μὴ λαλεῖτε κατὰ τοῦ Θεοῦ ἀδικίαν.
  kpr-kpr: A kotugo nenda karivako nengae koroba (crowbar) ghae aimi ika faiyaghae
    botou dae tendi birurughusera, ava isasambu de bunununguseri.
  ind-AYT: Sekarang, semua ukiran mereka hancurkan dengan kapak dan palu.
  yom-yom: Bakosikisa mabaya moso momo bamana fikula mu bisoka biawu ayi zi malito
    ziawu.
  yut-yut: Kɨndap kwɨk tɨlak tagɨsi baŋ paŋtɨlɨm abi, uŋun uwal da pareŋka ae ama
    madep baŋ tɨdaŋ tuwɨlgwit.
  nya-nya: Kenaka anaphwanya ndi nkhwangwa ndi akasemasema awo zonse zimene tinapachika.
  hrv-hrv: sjekirom i maljem vrata mu razbijali.
  mps-mps: Te ni name dabe augwa nigilama, tama te wiegi yai nai dabego au ilai, te
    boi bidi dabego te sigi hwą me sęgę yai hamago aluai dao.
  tpi-tpi: Ol plang ol i bin wokim na bilasim long ol gutpela mak, em ol birua i brukim
    long ol akis na ol bikpela hama.
  dan-1931: Og alt det udskårne Træværk der! De hugged det sønder med Økse og Hammer.
  vie-OVCB: Chúng phá nát những đồ chạm trổ không nương tay, bằng rìu và búa.
  guj-2017: તેઓ કુહાડી તથા હથોડાથી તેનું તમામ નકશીદાર કામ તોડી નાખે છે.
  pon-2006A: Re pwalangkipesengehr dihd kan neirail sile kan oh amma kan.
  por-BRBSL: Agora eles quebram todo o seu trabalho esculpido com machadinhas e martelos.
  eng-OEBUS: smashing with hatchets and hammers all of its carved work together.
  swe-swe: De slår ner alla snidade verk där med yxa och hammare. [Vandaliserar och
    förstör alla ornament i templet.]
  cth-cth: Dongdengca dawk bawkim hnonaw hah amamae cakâ, cakkinnaw hoi a raphoe awh.
  twi-twi: Wɔde wɔn mmonnua ne nname bubuu nnua a wɔasen adi ho adwinni no.
  hlt-hlt: Tedae hai neh a thuk a thingthuk boeih khaw thilung neh nawn a phop uh.
  tbz-SIM: Bɛ̀ tɔ sipɛ̃ɛ̃́ nsi nɛ̀ mɑ̀ɑ̀tóòbɛ̀ kɛ puɔ̀ nhɑ cĩ́ɛ̃̀tɛ̀ kó tisɑ̃tì.
  msy-2020: Temer me fomɨra dɨgɨrir aghuibagh amiziba, apaniba hamaba ko sobiabar
    dav sogha da akari.
  dop-dop: Nɑ pɑ́ fɑkɩ lɛɛsəŋ nɑ pɑ́ yɔkəɣɩ lɛləŋ.
  azb-azb: Müqəddəs yerin bütün oyma işlərini Baltalar və çəkiclərlə qırıb tökdülər.
  eng-DBY: And now they break down its carved work altogether, with hatchets and hammers.
  hin-2017: और अब वे उस भवन की नक्काशी को, कुल्हाड़ियों और हथौड़ों से बिल्कुल तोड़े
    डालते हैं।
  wol-KYG: '@see-verse:PSA.074.005'
  bjr-bjr: Misa saasuna qamma firaana faqa mara mareeqa ani amaana maqaki keeqafifaqa
    aiqama amiqira akara mari saqarisa ateekaa teekamma aquseeqa.
  eng-YLT: And now, its carvings together With axe and hatchet they break down,
  kne-kne: Amin ay kaiw ay amag na yan winasay ya minaso da.
  eng-WYC-2017: they casted down it with an ax, and a broad falling ax.
  eng-WMBB: Now they break all its carved work down with hatchet and hammers.
  zat-NTPS: Na'a nen xa waga chee̱' ca', ne nen xaga chee̱' ca', ba buluzría xi'e̱
    ca naca lechítaje̱ chee̱ xudau' chiu'.
  zty-NTPS: Ḻen ya wag chégake' ka', na' ḻen yag chégake' ka', bchínnjgake' yógo'te
    da' x̱tan ka' che yodo' chio'.
  urd-GVH: अपने कुल्हाड़ों और कुदालों से उस की तमाम कंदाकारी को टुकड़े टुकड़े कर दिया
    है।
  rug-rug: Seke huhuara ni maho na hama rini sari doduru labete ta peqodi koari na
    goba pa korapana.
  gaz-gaz: Isaanis waan soofame hunda, qottoo fi burrusaan caccabsan.
  fra-LSG: Et bientôt ils ont brisé toutes les sculptures, A coups de haches et de
    marteaux.
  yal-yal: E na sawura wudi tofaɲine birin kala e bunbine nun e dɛgɛmane ra.
  iou-iou: '@see-verse:PSA.074.005'
  haw-1868: Aka ano, ke wawahi nei lakou i kona mea i kalaiia, Me na koi a me na hamare.
  arb-NAV: هَدَمُوا مَنْقُوشَاتِهِ كُلَّهَا بِالْمَطَارِقِ وَالْمَعَاوِلِ.
  ded-ded: onga marikibi gombunga icngo memea, imoc naka nga hamango hedzamedacgec.
  ewe-ewe: Wotsɔ woƒe fiawo kple yiwo dza aɖaŋu siwo wowɔ ɖe gliawo ŋu.
  eng-LEE: And now they hew in pieces the carved work thereof altogether with hatchets
    and hammers.
  asm-FB: তেওঁলোকে নক্সা কটা আটাই কাঠবোৰ থেতাঁলি ভাঙিছে; কুঠাৰ আৰু হাতুৰীৰে একেবাৰে
    ভাঙি পেলাইছে।
  sus-A: عٍ بَرَ هْرْ مْلِنفِرَ شُنمَسٍيٍ كَنَ بٍيرَ نُن دّرّ مَيٍ رَ،
  fra-SBL: Et ils brisent tous ses ouvrages sculptés avec des hachettes et des marteaux.
  hbo-hbo: '*וְעֵת (וְ֭עַתָּה) פִּתּוּחֶ֣יהָ יָּ֑חַד בְּכַשִּׁ֥יל וְ֝כֵֽילַפֹּ֗ת יַהֲלֹמֽוּן׃'
  kik-kik: Mbaũ iria ciothe ciagemetio magĩciunanga na mathanwa na ibũi ciao.
  fra-NCL: Et maintenant, toutes les sculptures ensemble ; ils les ont brisées à coups
    de hache et de marteau.
  cek-AK: Toe vaihi loe sak ih hmuennawk to caki hoi cakanawk hoiah a saek o boih
    boeh.
  cuk-cuk: Bela ibmar-urgogi-sobarmalad, e-akangi bibichismalad. Mardomargi bela bibichismarbalid.
  uig-CYR: «Мүңгүзүңни жуқури көтәрмә; Бойнуңни қаттиқ қилип ғадийип сөзлимә!»
  tel-2017: వారు గొడ్డళ్ళు, సుత్తెలు తీసుకుని దాని నగిషీ చెక్కడాలను పూర్తిగా విరగగొట్టారు.
  hat-BSA: Epi koulye a, tout travay skilpti li yo, yo kraze ak rach avèk mato.
  ukr-ONPU: Не підносьте високо роги ваші, не говоріть зухвало, твердо поставивши
    шию.
  kos-kos: Elos lipikya sak nukewa lac lohm uh Ke tula ac hammer lulap natulos.
  hbo-WLC: ועת פִּתּוּחֶ֣יהָ יָּ֑חַד בְּכַשִּׁ֥יל וְ֝כֵֽילַפֹּ֗ת יַהֲלֹמֽוּן׃
  ibo-ibo: Ha ji anyụike na egbugbu ha kụjisie ihe niile eji amachi ihe bụ nke egbunyere
    ihe.
  ory-ory: ପୁଣି, ଏବେ ସେମାନେ ଟାଙ୍ଗିଆ ଓ ହାତୁଡ଼ି ଦ୍ୱାରା ଏକାବେଳେ ତହିଁର ଖୋଦିତ କର୍ମସବୁ ଭାଙ୍ଗି
    ପକାନ୍ତି।
  chk-chk: Ra äsätätiu ellingen won ekewe ettip mi rup meinisin ren kouk mi watte
    me kükün.
  rop-rop: Deibin smeshimap ola purdiwan wudwan ebrijing garram olabat eks en bigwan
    hema.
  ukr-1871: І тепер вони топором і молотами розбивають різьбу його.
  yon-yon: eb kurikuri boyambiwoombed kowod yone winiwen yaa ayiib nongkobe kuruwakiib
    ongmenabiwen kuyaa kuu yi kapakiib hamayiibbed wowe monmariwen.
  deu-1951: und jetzt zerschlagen sie sein Schnitzwerk allzumal mit Beilen und Hämmern.
  eng-JPS: And now all the carved work thereof together they strike down with hatchet
    and hammers.
  srp-1865: Sve u njemu što je rezano razbiše sjekirama i bradvama.
  lug-lug: Batemyetemye n’embazzi ebintu ebyole, era ne babissessebbula n’obubazzi.
  heb-heb: ועת פתוחיה יחד בכשיל וכילפת יהלמון׃
  ben-IRV: তারা সেখানকার সব শিল্পের কাজ কুঠার ও হাতুড়ি দিয়ে ভেঙে ফেলল।
  ntu-ntu: '@see-verse:PSA.074.005'
  pan-pan: ਹੁਣ ਉਹ ਦੀਆਂ ਉੱਕਰੀਆਂ ਹੋਇਆ ਵਸਤਾਂ ਨੂੰ ਕੁਹਾੜੀਆਂ ਅਤੇ ਹਥੌੜਿਆਂ ਨਾਲ ਭੰਨ ਸੁੱਟਦੇ
    ਹਨ!
  mya-JVB: ယခု တွင် ဗိမာန်တော် တန်ဆာ များကိုပုဆိန် ၊ သံတူ နှင့် တပြိုင်နက် ရိုက် ချိုးကြပါ၏။
  kgf-kgf: Deguc ieneŋ imi naka ʒéma aiŋ hamanéŋ ocmuŋac méra kiwi imi héiqéséŋ wamma
  tte-O: Nume kana bilibili sikogaogaolili ali kilam kolili.
  tbg-tbg: Vika nora roriqohaive, inaara roriqohaive, ai Naavuqi koqemake nkauruke
    qara ntuvataa katarira teqa taaqamake
  hmo-hmo: Idia ese Dubu Helaga ena au namodia, koroa vadaeni gaudia, be edia ira
    bona hama dekena amo idia hamakohia.
  zar-NT: Buluʼzxuzxjëʼ le nácagaca lachi lu yödzö ni len yuguʼ guíë huága quégaquiëʼ,
    en yuguʼ yaga zidzaj.
  urd-urd: और अब वह उसकी सारी नक़्शकारी को, कुल्हाड़ी और हथौड़ों से बिल्कुल तोड़े
    डालते हैं।
  rus-SYN: не поднимайте высоко рога вашего, не говорите жестоковыйно”,
  bqc-SIM: Lí yↄↄa kɛfɛna pↄ́ wa kpà a gĩwa, aa gbɛ̃̀ wa gbòo ń mↄoo ń fɛ̃nkĩnio.
  tcz-CHONGTHU: Heicha le chempong toh tho'n anakhenchip'un ahi.
  mar-mar: त्यांनी कुऱ्हाडीने आणि हातोडीने सर्व कोरीव काम तोडून आणि फोडून टाकले.
  isl-isl: '@see-verse:PSA.074.005'
  hlt-THB: Kut ing ami suk biit biit ik-oeihkhqi boeih hqaica ing deh pheng uhy.
  qub-qub: Martilluwan jächawanmi illgächisha guerucho cuyayllapaj burdasha caycajcunata.
  bqp-bqp: Lí ana mana kũ ò nàna n kpɛ́ kpataaa, ò gbɛ̃̀ ò gbòro kũ kpásao kũ adao.
  hat-hat: Yo kraze bout bèl panno bwa byen travay ki te nan tanp lan, anba kout rach
    ak kout mato.
  eng-BSB: and smashing all the carvings with hatchets and picks.
  eng-WEBPB: Now they break all its carved work down with hatchet and hammers.
  kbq-kbq: Hagi mono no zafare'ma antreno'ma keonke'zamofo amema'ama trohunteno avasasema
    hunte'nea zana, sasume tunuti'ene hamanteti antagi hantagutagi atre'ne.
  pon-pon: Re kin kawela did kajelel akan ki jile laud o tikitik.
  nhe-BL: Huan ama ica ininteposhua quitlapanque huan quixolejtoque nochi tlamantli
    tlen ica tlayejyecchijtoyaj motiopa.
  wnc-wnc: Sike katap sanu tuwanga gatu kunzi kunzina kaya pasike peya waaminda apuke
    sandunda mateknga gatu hama buyambamu sanga kekeknga zipmapukaing gwegwenda ngangga
    zipmakapbing.
  bus-bus: Lí ana maaa kɛ̀ wà nàna n kpɛ́ gũ̀a, aↄ̃ↄ gbɛ̃̀ wà gbòro kↄ̃n kpásao kↄ̃n
    aadao.
  gub-BL: Umumaw ma'e ywyra iapo pyrer ipuràg eteahy ma'e A'e pe har paw rupi wà.
  eng-DRA: 'Lift not up your horn on high: speak not iniquity against God.'
