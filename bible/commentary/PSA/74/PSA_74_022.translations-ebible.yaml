verse: PSA.074.022
translations:
  mal-C: ദൈവമേ, എഴുന്നേൽക്കണമേ, അങ്ങയുടെ ഭാഗം പ്രതിരോധിക്കണമേ; ദിവസംമുഴുവനും ഭോഷർ
    അങ്ങയെ അപഹസിക്കുന്നത് ഓർക്കണമേ.
  deu-TKW: Auf, o Gott! Führe deinen Streit! Gedenke an die Schmach, die dir unaufhörlich
    von dem Thoren widerfährt!
  lin-lin: Oh Nzambe, telema mpe lobela Kombo na Yo ! Kanisa lisusu ndenge nini bazoba
    bafingaka Yo mikolo nyonso !
  mmx-mmx: O Moroa, una beleku kaxat, la una tu xa at lenep taram mumu na levenmumuat
    atnema. Una doxoma box i do limixin tongtonga xepe ding longon sese amisix u at
    laxanaleng axap.
  eng-LSV: Arise, O God, plead Your plea, || Remember Your reproach from a fool all
    the day.
  eng-GNV: 'Arise, O God: mainteine thine owne cause: remember thy dayly reproche
    by the foolish man.'
  eng-WEBSTER: 'Arise, O God, plead thy own cause: remember how the foolish man reproacheth
    thee daily.'
  nhw-BL: Toteco Dios, ximotlanana huan ximomanahui ica catli quiijtohuaj mocualancaitacahua.
    Xiquelnamiqui nochi nopa camanali catli ica mitztlaijilhuijtoque nochi se tonal.
  swh-ONEN: Inuka, Ee Mungu, ujitetee; kumbuka jinsi wapumbavu wanavyokudhihaki mchana
    kutwa.
  bba-bba: Yinni Gusunɔ, ɑ seewo ɑ kɑ tii yinɑ. A yɑɑyo wɔmɑ ye ɡɑri bɑkɑsu rɑ n nun
    mɔ̀.
  eng-KJVCPB: 'Arise, O God, plead thine own cause: Remember how the foolish man reproacheth
    thee daily.'
  luo-luo: Aa malo mondo isir tichni, yaye Nyasaye; parie kaka joma ofuwo jari odiechiengʼ
    duto.
  aii-aii: ܩܘܼܡ، ܝܵܐ ܐܲܠܵܗܵܐ، ܥܒ݂ܘܿܕ ܕܝܼܘܵܢܘܼܟ݂، ܕܟ݂ܘܿܪ ܠܵܘܡܘܼܟ݂ ܡ̣ܢ ܣܲܟ݂ܠܵܐ ܟܠܹܗ
    ܝܵܘܡܵܐ.
  meu-meu: Dirava e, a tore isi; emu hahemaoro na sibomu ba karaia; dina idoinai asie
    matauraimu taudia ese ede e kirikirilaimu toma na ba laloa tao.
  npi-ULB: हे परमेश्‍वर, उठ्नुहोस् । तपाईंको आफ्नो इज्‍जतको रक्षा गर्नुहोस् । मूर्खहरूले
    दिनभरि कसरी तपाईंको अपमान गर्छन् सम्झनुहोस् ।
  yor-yor: Dìde, Ọlọ́run, gba ẹjọ́ ara rẹ rò; rántí bí àwọn aṣiwèrè ti ń kẹ́gàn rẹ
    ní gbogbo ọjọ́.
  pes-OPCB: ای خدا، برخیز و حق خود را از دشمن بگیر، زیرا این مردم نادان تمام روز به
    تو توهین می‌کنند.
  tgl-ULB: Tumindig ka, O Diyos; ipagtanggol mo ang iyong sariling karangalan; alalahanin
    mo kung paano ka nilait ng mga hangal buong araw.
  nop-nop: Bepaŋ, dubo pilaleŋ ale, pilali memik heki u yabeŋ. Me fokohinit u helemahelemaŋ
    ganimpekit tiiŋ ale dubo u nadisuweŋ!
  hui-hui: Ngode Datagaliwabe-o í̠nime abale ibalu waitigi karuhondo bi hongo howa
    labe. Agali ko minehe bu karume í̠ mege bialu hondo oba haabo haga kago mitangi
    bibe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ထ​တော်​မူ​၍​ကိုယ်​တော်​ရှင်​၏​အာ​ဏာ​ကို တည်​စေ​တော်​မူ​ပါ။
    ဘု​ရား​မဲ့​သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​အား​တစ်​နေ့​လုံး ပြက်​ရယ်​ပြု​ကြ​သည်​ကို​သ​တိ​ရ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཉིད་ཡར་བཞེངས༌ནས། །རང་གི་ཆེད་དུ་དག་འབུད་མཛད་པར༌ཞུ།
    །གླེན་པས་ཉིན་གང་སྨད་པ་དྲན་དུ༌གསོལ།།
  wsk-wsk: O Kaem, bares ale ni keta ka kiwem ningo diram wore te sokel ago anirukko
    ko baluko; kariimet memek ni ko ko den alel balu lagasan wore ko ikia toko.
  sna-sna: Simukai, imi Mwari, mutsigire mhaka yenyu; rangarirai kuti mapenzi anokushorai
    sei zuva rose.
  spa-BLM: ¡Levántate, Dios! Defiende tu propia causa. Recuerda cómo el tonto se burla
    de ti todo el día.
  cac-cac: Ach co Diosal, ochan̈ qued'oc, colon̈ a on̈ icon̈ tic. Nacoti to a eb'
    sc'ulan chucal, max yactej eb' sb'uchvaj d'ayach.
  swh-ULB: Inuka Mungu, itetee heshima yako; kumbuka wajinga wanavyokutukana machana
    kutwa.
  deu-ELBBK: Steh auf, o Gott, führe deinen Rechtsstreit! Gedenke deiner Verhöhnung
    von den Toren den ganzen Tag!
  mbb-OT: He Megbevayà, levani nu en guntaan is dengeg nu. Tentenuzi nu he edtulungan
    ke en ebpeel-elezi te menge tulebung.
  mal-2015: ദൈവമേ, എഴുന്നേറ്റു നിന്റെ വ്യവഹാരം നടത്തേണമേ; മൂഢൻ ഇടവിടാതെ നിന്നെ നിന്ദിക്കുന്നതു
    ഓർക്കേണമേ.
  gup-gup: O God, yirrolkka yibenbu nawu ngurriyidko! Yuwn yibenbengmidjdan birribengwarre
    bininj nawu ngundidjekmiwon bu barnangarrakuyeng!
  rmc-rmc: Ušťi upre, Devla, braňin tut! Leper tuke, sar tutar o dilino asal calo
    džives!
  nlg-nlg: God ko tughuru tate mai, mo ko nia barebare nimua na levu. Ko ghilala rana
    bule, tara kiahaghinigho tana dani udolu.
  pes-OPV: ‌ای خدا برخیز و دعوای خود را برپادار؛ و بیادآور که احمق تمامی روز تو را
    ملامت می‌کند.
  ron-1924: Скоалэ-Те, Думнезеуле, апэрэ-Ць причина! Аду-Ць аминте де окэриле пе каре
    Ци ле арункэ ын фиекаре зи чел фэрэ минте!
  ben-OBCV: হে ঈশ্বর, ওঠো, তোমার উদ্দেশ্য রক্ষা করো; মনে রেখো, সারাদিন মূর্খরা কীভাবে
    তোমাকে উপহাস করে।
  som-som: Ilaahow, sara joogso, oo dacwadaada u muddac. Bal xusuuso siday dadka nacaska
    ahu maalinta oo dhan kuu caayaan.
  eng-ASVBT: 'Arise, O God, plead thine own cause: Remember how the foolish man reproacheth
    thee all the day.'
  mna-mna: Anutu, maŋga mi swe mburom. Poroukaala yam. Pa niam wal ku tau. Motom iŋgalŋgal
    mbulu ki kom koi bizin, mi ur kadoono pizin. Pa kalŋan izalla mi tiwirri sua boozo
    pu. Iŋgi wal kankaanaŋan tizorzooru mi tikamam sua repiiliŋana pu pa berek ma
    ila mbeŋ. Tana maane pizin pepe.
  ita-1885: Levati, o Dio, dibatti la tua lite; Ricordati dell'oltraggio che ti è
    fatto tuttodì dallo stolto.
  eng-ULB: Arise, God; defend your own honor; call to mind how fools insult you all
    day long.
  spa-VBL: Levántate, Dios, y pelea tu causa. No olvides cuánto te han insultado estas
    personas necias todo el tiempo.
  fra-_FOB: Lève-toi, ô Dieu, défends ta cause! Souviens-toi de l'opprobre qui t'est
    fait tous les jours par l'insensé.
  mal-mal: ദൈവമേ, എഴുന്നേറ്റ് അങ്ങയുടെ വ്യവഹാരം നടത്തണമേ; മൂഢൻ ഇടവിടാതെ അങ്ങയെ നിന്ദിക്കുന്നത്
    ഓർക്കണമേ.
  urd-GVR: Ai Allāh, uṭh kar adālat meṅ apne muāmale kā difā kar. Yād rahe ki ahmaq
    din-bhar tujhe lān-tān kartā hai.
  suz-BL: परमप्रभु, बोक्‍कीन। मिनु इन पर्बम लडाइ पने। मटीबपुकीमी नाक्‍त रे इन कली
    शाक्‍शो, मिम्‍तीन। भजन संग्रह १४:१-३
  eng-NOY: Arise, O God! maintain thy cause! Remember how the impious revileth thee
    daily!
  ita-1927: Lèvati, o Dio, difendi la tua causa! Ricordati dell’oltraggio che ti è
    fatto del continuo dallo stolto.
  ckb-ckb: ئەی خودایە، ڕاپەڕە، بەرگری لە مافی خۆت بکە! لەبیرت بێت چۆن گێلەکان بە درێژایی
    ڕۆژ گاڵتەیان پێت دەکرد.
  eng-BBE: Up! O God, be the judge of your cause; keep in mind the bitter things which
    the man of evil behaviour says against you every day.
  xsi-xsi: Maro Kindeni, kumâ kutula pwataki panzi kazâŋa tamâta tu noko ne vetâŋa
    rârâni nde sondo. Kalo ŋgere sondo ŋga; kinzi tamâta ŋinde sitogonzi tamâta kapa-kapa,
    ilonzi kalonzi tia ndo, andeta simo siŋeleano ikura kari wa mbo wa.
  kan-OKCV: ದೇವರೇ, ಏಳು; ನಿಮ್ಮ ನ್ಯಾಯವನ್ನು ವಾದಿಸಿರಿ. ದಿನವೆಲ್ಲಾ ಮೂರ್ಖನು ನಿಮ್ಮನ್ನು ಹೇಗೆ
    ನಿಂದಿಸುತ್ತಾನೆಂದು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: தேவனே, எழுந்தருளும், உமக்காக நீரே வழக்காடும்; மதியீனனாலே தினந்தோறும் உமக்கு
    வரும் நிந்தையை நினைத்துக்கொள்ளும்.
  spa-RV-1909: 'Levántate, oh Dios, aboga tu causa: acuérdate de cómo el insensato
    te injuria cada día.'
  ron-BTF: Ridică-te, Dumnezeule, pledează în cauza ta; amintește-ți cum omul nebun
    te ocărăște zilnic.
  eng-WEBP: Arise, God! Plead your own cause. Remember how the foolish man mocks you
    all day.
  eng-FBV: Stand up, God, and plead your case. Don't forget how these foolish people
    insulted you all the time.
  nld-1939: Sta op, o God, en verdedig uw zaak, Gedenk, hoe die dwazen U steeds blijven
    honen;
  nch-BL: Toteco Dios, ximotanana huan ximomanahui ica cati quiijtohuaj mocualancaitacahua.
    Xiquelnamiqui nochi nopa camanali cati ica mitztaijilhuijtoque nochi se tonal.
  vie-1934: Hỡi Đức Chúa Trời, hãy chỗi dậy, binh vực duyên cớ Chúa. Hãy nhớ lại thể
    nào kẻ ngu dại hằng ngày sỉ nhục Chúa.
  cha-cha: 'Cajulo, O Yuus, gogüe y causamo: jaso jaftaemano y manaejinaso na taotao
    ni y lumalatdejao cada jaane.'
  hin-CV: परमेश्वर, उठ जाइए और अपने पक्ष की रक्षा कीजिए; स्मरण कीजिए कि मूर्ख कैसे
    निरंतर आपका उपहास करते रहे हैं.
  eng-OURB: Arise, God! Plead your own cause. Remember how the foolish man mocks you
    all day.
  spa-BES: arriba! Oh Dios, sé el juez de tu causa; ten en cuenta las cosas amargas
    que el hombre de mal comportamiento dice en tu contra todos los días.
  tdx-tdx: Miongaha, ry Andrianañahare, ihalalio o azoo; tiahio ty fiterà’ i dagolay
    lomoñandro.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงลุกขึ้น สู้คดี​ของพระองค์ ขอทรงระลึกว่าคนโง่​เย้​ยพระองค์​อยู่​วันยังค่ำ
  por-BR-2018: Levanta-te, Deus; luta em favor de tua causa; lembra-te do insulto
    que o tolo faz a ti o dia todo.
  deu-ELO: Stehe auf, o Gott, führe deinen Rechtsstreit! Gedenke deiner Verhöhnung
    von den Toren den ganzen Tag!
  eng-WYC-2018: God, rise up, deem thou thy cause; be thou mindful of thy shames,
    either upbraidings, of those that be all day of the unwise man. (God, rise up,
    defend thou thy own case; remember the reproaches, or the upbraidings, that come
    to thee all day long, from the foolish and the ignorant.)
  epo-epo: Leviĝu, ho Dio, defendu Vian aferon; Rememoru la malhonoron, kiun malsaĝulo
    faras al Vi ĉiutage.
  gfk-gfk: God, taman tut ma nu tur bat diet ing diet wara hagahe ira linge u sip
    bia nu gil. Lik leh ing ira ulba diet kukutur taam huo tano kudulena bung.
  uig-PIN: Ornungdin turƣin, i Huda, Ɵz dǝwayingni soriƣaysǝn; Ⱨamaⱪǝt kixining Ɵzüngni
    kün boyi mǝshirǝ ⱪiliwatⱪinini esingdǝ tutⱪaysǝn.
  beo-beo: 'Gode! Di wa:legadoma! Dia hou heda:ma:ne gaga:ma! Gode Ea hou hame dawa:
    dunu ilia hahabe asili daeya huluane Diba:le oufesega:sa, amo dawa:ma.'
  tpi-OTNT: God, yu mas kam na tok strong long ol birua. Yu mas tingim ol bikhetman
    i save tok bilas long yu long olgeta de.
  hau-SA: Ka tashi, ya Allah, ka kāre muradinka; ka tuna yadda wawaye suka yi maka
    ba’a dukan yini.
  udu-udu: Cuyi mis mo, ayy Arumgimis, dhali muri is mo gom mii jin midi raḵ /e mo.
    Kayi gwo e ki uni gwahan kun ushi gwo kun ḵogu dhu ’theḵi /e shushi is ka tee
    ’baar mo.
  uig-LAT: Ornungdin turghin, i Xuda, Öz dewayingni sorighaysen; Hamaqet kishining
    Özüngni kün boyi mesxire qiliwatqinini ésingde tutqaysen.
  nde-nde: Phakama, awu Nkulunkulu, vikela okungokwakho; khumbula ukuthi iziwula zikuhleka
    njani ilanga lonke.
  ton-ton: '‌ʻE ʻOtua, ke ke tuʻu hake, ʻo langomakiʻi hoʻo ngāue ʻaʻau: manatu ki
    he lauʻikoviʻi koe ʻe he tangata vale ʻi he ʻaho kotoa pē.'
  ces-1613: Povstaniž, ó Bože, a veď při svou, rozpomeň se na pohanění, kteréžť se
    děje od nesmyslných na každý den.
  eng-WMB: Arise, God! Plead your own cause. Remember how the foolish man mocks you
    all day.
  tam-TCV: இறைவனே, எழுந்தருளும்; உமது சார்பாக நீரே வாதாடும்; நாள்தோறும் மூடர்கள் உம்மை
    எவ்வளவாய் நிந்திக்கிறார்கள் என்பதை நினைவிற்கொள்ளும்.
  ceb-ULB: Bangon, O Dios; panalipdi ang imong kadungganan; hinumdomi kung giunsa
    ka pagtamay sa mga buangbuang sa tibuok adlaw.
  pol-UBG: Powstań, Boże, broń swojej sprawy; pamiętaj o zniewadze, którą co dzień
    wyrządza ci głupiec.
  urd-GVU: اے اللہ، اُٹھ کر عدالت میں اپنے معاملے کا دفاع کر۔ یاد رہے کہ احمق دن بھر
    تجھے لعن طعن کرتا ہے۔
  eng-OEBCW: 'Arise, God, and defend your cause: remember how fools all the day insult
    you.'
  deu-1912: Mache dich auf, Gott, und führe aus deine Sache; gedenke an die Schmach,
    die dir täglich von den Toren widerfährt.
  kan-2017: ದೇವರೇ, ಎದ್ದು ನಿನ್ನ ನ್ಯಾಯವನ್ನು ನಡೆಸುವವನಾಗು; ದುರ್ಮತಿಯು ಯಾವಾಗಲೂ ನಿನ್ನನ್ನು
    ನಿಂದಿಸುತ್ತಿರುವುದನ್ನು ಜ್ಞಾಪಿಸಿಕೋ.
  yap-yap: Got, mu sak’iy ngam bigbigiy e tirom! Mu leamnag e pi’in dariyfam u wun’rad
    ni yad be minmin ngom ni polo’ e rran.
  hlt-MCSB: Pathen aw thoo laeh. Namah kah tuituknah khaw oelh van laeh. Hlang ang
    loh hnin takuem nang n'kokhahnah ke thoelh laeh.
  mdy-ETH: ፆኦሲዮ! ዔቄ! ኔ ጌኤዞ ዛሎ ሞኦቲንቴ፤ ፓሡዋ ዓሳ ሮኦሮ ጉቤ ኔና ቶኦቻሢ ዛጌ።
  twi-ASANTE: Ao Onyankopɔn, ma wo ho so na ka wo ara wʼasɛm; kae sɛdeɛ nkwaseafoɔ
    sere wo da mu nyinaa.
  eng-WEBU: Arise, God! Plead your own cause. Remember how the foolish man mocks you
    all day.
  spa-PDDPT: ¡Levántate, oh ʼElohim, y defiende tu propia causa! Recuerda cómo el
    insensato te ofende todo el día.
  gun-gun: Xeruete, epu'ã ke, eikuaa uka porã ndereko. Nema'endu'a heko vai va'e ko'ẽ
    nhavõ nembojaru reia re.
  agu-BL: Ma jalu' ilu' kaRyosil, oku' il te'j. Na sak swutzu', yi cyakil k'ej na
    chitzan yi e' mal nak tan telse'n k'eju'.
  ilo-ULB: Tumakderka, O Dios; ikalintegam ti dayawmo; lagipem ti agmalmalem a pananglalais
    dagiti maag kenka.
  kpg-kpg: Meenei God, du gi nua, abaaba ina Goe! Goe gi langahia bolo digau huaidu
    le e gadagada adu gi di goe mai loo luada gaa hana loo gi di boo.
  uig-ARA: ئورنۇڭدىن تۇرغىن، ئى خۇدا، ئۆز دەۋايىڭنى سورىغايسەن؛ ھاماقەت كىشىنىڭ ئۆزۈڭنى
    كۈن بويى مەسخىرە قىلىۋاتقىنىنى ئېسىڭدە تۇتقايسەن.
  sus-sus: Ala, i xa keli i xili xunmafalafe ra. I xa ratu xaxilitare xa mabere ma.
  pon-2006: Maing Koht, komwi ketida, oh doarehki pein kupwuromwi! Komw ketin taman
    me aramas rotorot akan kin kouruhrkin komwi sang nimenseng lel nipwong.
  jae-jae: O Anôtô, ôndi sa ma ônam nêm gêŋ kêsimaŋ. Taêm ênam biŋ meloc, taŋ lau
    alôb-alôbwaga sêgôliŋ kêpi aôm kêtôm bêc to geleŋgeŋ.
  ksd-ksd: God, una tut, una tata vovo ure kaum papalum iat, Una nuk pa ra umana pepel,
    tago dia vul u a bungbung par.
  tur-YTC: Kalk, ey Tanrı! Kendi davanı savun. Akılsızın bütün gün seninle nasıl alay
    ettiğini hatırla.
  bel-N: Паўстань, Божа! Змагайся ў справе Тваёй! Узгадай, што бязглузды ганьбіць
    Цябе кожны дзень.
  kpr-kpr: Arie God, javi e fu, ninda gitofu ava koto use ijujase! Evetu genembo ni
    ighagha baghagha use, sifo ghousa gegha jiraera ava, kotaso dae resena.
  ind-AYT: Bangkitlah, ya Allah, belalah perkara-Mu; ingatlah bagaimana orang-orang
    bebal mencela-Mu sepanjang hari.
  yom-yom: Telama a Nzambi ! Wukinungisa ! Tebukila moyo buevi bivungisi bilembo sekinina
    mu bilumbu bioso.
  yut-yut: Piŋkop, uwal da gen yaŋ gamaŋ, do gak abɨŋek gen pikon gaga da tet kɨla
    tebai abi. Gɨldat kɨnda kaloŋ nandaŋ kokwini tagɨ dɨma amɨn da yaŋsul yokwisi
    aŋ gamaŋ uŋun do nandaki.
  nya-nya: Dzukani Inu Mulungu ndipo dzitetezeni pa mlandu; kumbukirani momwe opusa
    akukunyozerani tsiku lonse.
  hrv-hrv: Ustani, Bože, zauzmi se za svoju parnicu, spomeni se pogrde koju ti bezumnik
    svaki dan nanosi.
  mps-mps: God, nage aselama, te boi bidi dabe dali po bomo elama wagasao. Nago te
    hagoma ebo bidi dabego te tigidali sogo posobo po nageba wabo, te nago homugo
    koneao.
  tpi-tpi: God, yu mas kam na tok strong long ol birua. Yu mas tingim ol bikhetman
    i save tok bilas long yu long olgeta de.
  dan-1931: Gud, gør dig rede, før din Sag, kom i Hu, hvor du stadig smædes af Dårer,
  vie-OVCB: Lạy Đức Chúa Trời, xin vùng dậy, bênh vực chính nghĩa Ngài. Xin nhớ lời
    sỉ nhục hằng ngày của người vô đạo.
  guj-2017: હે ઈશ્વર, તમે ઊઠો તમારા પોતાના પક્ષની હિમાયત કરો; મૂર્ખ માણસો આખો દિવસ
    તમારું અપમાન કરે છે, તે યાદ કરો.
  pon-2006A: Maing Koht, komwi ketida, oh doarehki pein kupwuromwi! Komw ketin taman
    me aramas rotorot akan kin kouruhrkin komwi sang nimenseng lel nipwong.
  por-BRBSL: Levanta-te, Deus! Suplique-lhe sua própria causa. Lembre-se de como o
    homem tolo zomba de você o dia todo.
  eng-OEBUS: 'Arise, God, and defend your cause: remember how fools all the day insult
    you.'
  swe-swe: Res dig upp Gud (Elohim)! Plädera för din egen skull, försvara din egen
    sak. Kom ihåg hur dårarna smädar dig alla dagar.
  cth-cth: Oe Cathut, thaw nateh, na kong hah kangdoutkhai haw. Tamipathu ni hnintangkuem
    na pathoe e hah pahnim hanh.
  twi-twi: Ao, Onyankopɔn, ma wo ho so na ka wo ara wʼasɛm; kae sɛnea nkwaseafo serew
    wo da mu nyinaa.
  hlt-hlt: Pathen aw thoo laeh. Namah kah tuituknah khaw oelh van laeh. Hlang ang
    loh hnin takuem nang n'kokhahnah ke thoelh laeh.
  tbz-SIM: Kuyie nyítɛ́ kɛ́cómmú kɛ́bɛnkɛ ɑ tú wè, dentɛní yɛsɑ̃́ɑ̃̀mbɛ̀ kubotí yɛiku
    dɑ sɑ̃́ɑ̃́ nyɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: O God, nɨ dɨkavigh izɨ pamten apanibav kɨm suam, iarara osɨmtɨzim gami,
    kɨ puvatɨ. Egh gumazir akaba batogha dɨbovir akabar nɨ mɨgeiba, nɨ me gɨnɨghnɨgh
    bizitam damu.
  dop-dop: Hɑɩ, Ɩsɔ, tɔɔsɩ nɑ ń pɑɑsənɑ kʋtʋɣʋ ŋku kʋmɛlɛməŋ ɩnɩ ɩ tʋʋkɩ-ŋ pɑɑ kʋyɑkʋ
    ŋku tɔ.
  azb-azb: Qalx, ey Allah, mübarizəni apar, Unutma ki, axmaqlar həmişə Səni söyür.
  eng-DBY: 'Rise up, O God, plead thine own cause: remember how the foolish man reproacheth
    thee all the day;'
  hin-2017: हे परमेश्वर, उठ, अपना मुकद्दमा आप ही लड़; तेरी जो नामधराई मूर्ख द्वारा
    दिन भर होती रहती है, उसे स्मरण कर।
  wol-KYG: Éy Yàlla, jógal ñoŋal sa dëgg, bàyyil xel dof bi la dëkkee sewal.
  bjr-bjr: Oo Anutu, findifinana aneenna auqusaa titaa. Furufari maria fasiqausa faasaambaasaana
    ani oosanara uteeti naakada qidaqa.
  eng-YLT: Arise, O God, plead Thy plea, Remember Thy reproach from a fool all the
    day.
  kne-kne: Adi kan gomiginek, Apo, ikalintegam din awak mo! Nemnemem koma din panlaslasoyan
    di naong-ong en sik-a, maninsin-agew ay laslasoyen daka.
  eng-WYC-2017: God, rise up, deem thou thy cause; be thou mindful of thy shames,
    either upbraidings, of those that be all day of the unwise man.
  eng-WMBB: Arise, God! Plead your own cause. Remember how the foolish man mocks you
    all day.
  zat-NTPS: ¡Guzé̱, Dios! ¡Be̱n ca ba gunnáu'! ¡Bsa lazre' ca dxelún benne' xala ca',
    dxelún le̱' chiu' te zra te zra!
  zty-NTPS: Wzó ža', Dios. Ben kan wnnakzo' gono'. Bejsá' ḻaže' kan žongak benne'
    yaḻ ḻaže' ka', benne' ka' ẕká'ngake' ka'ze La la'y chio' tža tža.
  urd-GVH: ऐ अल्लाह, उठकर अदालत में अपने मामले का दिफ़ा कर। याद रहे कि अहमक़ दिन-भर
    तुझे लान-तान करता है।
  rug-rug: Kei Tamasa, meke va malumi Goi sari na kana pude ṉoṉovala Igo! Mu balabala
    ia sapu sari na tie huporo pu loke dia Tamasa si hegehegere Nigo doduru totoso.
  gaz-gaz: Yaa Waaqi kaʼi; dubbii kees falmadhu; akka gowwoonni guyyaa guutuu sitti
    qoosan yaadadhu.
  fra-LSG: Lève-toi, ô Dieu! Défends ta cause! Souviens-toi des outrages que te fait
    chaque jour l’insensé!
  yal-yal: Ala, keli i yi i yɛtɛ xun mayɛngɛ! I xaxili lu a xɔn, a xaxilitarene i
    magelema fɛriɲɛn gbɛn!
  iou-iou: Eruk Anutu, bäräŋeŋ akuŋpäŋ iwankaye yabäŋ yäŋiri goret täkamäŋ yäŋ nadäwut.
    Äma udewani nämo nadäŋ gamiŋkaŋ kepma käroŋ gäk gabäŋ mägayäktagän nadäk täkaŋ
    u nadä!
  haw-1868: 'E ku iluna, e ko Akua, e hakaka i ko''u hakaka: E hoomanao i ko ke kanaka
    naaupo hoino wale ana ia oe i na la a pau.'
  arb-NAV: قُمْ يَا اللهُ وَدَافِعْ عَنْ دَعْوَاكَ. اذْكُرْ كَيْفَ يُعَيِّرُكَ الْجَاهِلُ
    طُولَ النَّهَارِ.
  ded-ded: O KEBU, ge yacma geangga yoac nanggebesena. Ngic mangana yeneng asoacnac
    kemma marai geac dedzomoc angandae, imoc negenna febeso.
  ewe-ewe: O! Mawu, tso eye nàʋli wò bubu ta; ɖo ŋku ale si bometsilawo le alɔme ɖem
    le ŋuwò ŋkeke blibo lae dzi.
  eng-LEE: 'Arise, O God, plead thy own cause: remember thy defiance from the worthless
    fool all the day.'
  asm-FB: হে ঈশ্বৰ, উঠা, তোমাৰ আত্ম-সন্মান ৰক্ষা কৰা; মূর্খ ব্যক্তিয়ে ওৰে দিনটো তোমাক
    নিন্দা কৰিছে, তাক পাহৰি নাযাবা।
  sus-A: عَلَ، عِ شَ كٍلِ عِ شِلِ شُنمَقَلَقٍ رَ. عِ شَ رَتُ شَشِلِتَرٍ شَ مَبٍرٍ
    مَ.
  fra-SBL: Lève-toi, Dieu ! Plaide ta propre cause. Souviens-toi que l'homme fou se
    moque de toi toute la journée.
  hbo-hbo: קוּמָ֣ה אֱ֭לֹהִים רִיבָ֣ה רִיבֶ֑ךָ זְכֹ֥ר חֶרְפָּתְךָ֥ מִנִּי־נָ֝בָ֗ל כָּל־הַיֹּֽום׃
  kik-kik: Arahũka, Wee Ngai, ũrũgamĩrĩre kĩhooto gĩaku; ririkana ũrĩa andũ arĩa akĩĩgu
    magũthirĩkagia mũthenya wothe.
  fra-NCL: Lève-toi, ô Dieu, prends en main ta cause ; souviens-toi des outrages que
    t’adresse chaque jour l’insensé.
  cek-AK: Aw Sithaw, angthawk tahang ah loe, na sak ih hmuen to pakaa ah; kawbangmaw
    kamthunawk mah nang sethaih kawng ni thokkruek thuih o, tito panoek ah.
  cuk-cuk: ¡Bab-Dummad, be-gargangued be oyoge! Be, dule-binsaedsuligudimalad bane-bane
    begi-urwedimalad, mer be baisurdake.
  tel-2017: దేవా, లేచి నీ ఘనతను కాపాడుకో. బుద్ధిహీనులు రోజంతా నిన్ను దూషిస్తున్న సంగతి
    జ్ఞాపకం చేసుకో.
  hat-BSA: Leve, O Bondye! Plede koz Ou! Sonje jan lòm plen foli meprize Ou tout lajounen.
  kos-kos: Tuyak, O God, ac aketeya oakwuk lom, Esam lah mwet tia etu God elos aksruksrukye
    kom ke len nufon.
  hbo-WLC: קוּמָ֣ה אֱ֭לֹהִים רִיבָ֣ה רִיבֶ֑ךָ זְכֹ֥ר חֶרְפָּתְךָ֥ מִנִּי־נָ֝בָ֗ל כָּל־הַיּֽוֹם׃
  ibo-ibo: O Chineke, bilie, kpechitara onwe gị ikpe. Chetakwa otu ndị nzuzu si kọọ
    gị ọnụ ogologo ụbọchị niile.
  ory-ory: ହେ ପରମେଶ୍ୱର, ଉଠ, ଆପଣାର ବିବାଦ ନିଷ୍ପନ୍ନ କର; ମୂଢ଼ ଲୋକ କିପରି ସାରାଦିନ ତୁମ୍ଭଙ୍କୁ
    ଧିକ୍କାର କରୁଅଛି, ସ୍ମରଣ କର।
  chk-chk: Ai Kot, kopwe ütä, kopwe püsin kapas fän itom, kopwe chechemeni än ekewe
    aramas mi umwes esitok iteiten rän.
  rop-rop: Yu gidap God, en jandap blanga yu wei. Yu jinggabat na blanga ol detlot
    pipul hu oldei mokimbat yu.
  ukr-1871: Встань, Боже, суди справу твою! Спогадай щоденне руганнє беззаконного!
  yon-yon: O God, yaro dore. Ebka eb dowad koromone dakme. Inameniibbandan kuu aronki
    doboob damangkabdimaib kuyaa ika meene.
  deu-1951: Stehe auf, o Gott, führe deine Sache! Gedenke der Schmach, die dir täglich
    von den Gottlosen widerfährt!
  eng-JPS: Arise, O God, plead Thine own cause; remember Thy reproach all the day
    at the hand of the base man.
  srp-1865: Ustani, Bože, brani stvar svoju, opomeni se kako ti se bezumnik ruga svaki
    dan!
  lug-lug: Yimuka, Ayi Katonda, osalire abalabe baffe omusango. Jjukira abo abatakussaamu
    kitiibwa, nga bwe bakuduulira obudde okuziba.
  heb-heb: קומה אלהים ריבה ריבך זכר חרפתך מני נבל כל היום׃
  ben-IRV: উঠ, হে ঈশ্বর, তোমার সুনাম রক্ষা কর; মনে কর, সারা দিন বোকারা তোমাকে কেমন
    অপমান করে।
  ntu-ntu: Gct, vzm mz nzatubqti-krm drtwr kxnzobqszolr nim, Mz nzdcpxkr mz drtwrm
    kx nzxtrnga-zvz-ngrdr nim.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਉੱਠ, ਆਪਣਾ ਮੁਕੱਦਮਾ ਆਪ ਹੀ ਲੜ, ਚੇਤੇ ਰੱਖ ਕਿ ਮੂਰਖ ਸਾਰਾ ਦਿਨ ਕਿਵੇਂ
    ਤੇਰੀ ਨਿੰਦਿਆ ਕਰਦਾ ਹੈ!
  mya-JVB: အို ဘုရား သခင်၊ ထ တော်မူပါ။ ကိုယ် အမှု ကို စီရင် ဆုံးဖြတ်တော်မူပါ။ မိုက်
    သောသူသည် ကိုယ်တော် အား အစဉ် ကဲ့ရဲ့ သည်ကို အောက်မေ့ တော်မူပါ။
  kgf-kgf: Anutu yacma ʒé solaŋanina. Ic témpiŋa imuhucyanéŋ kaiwe herec ʒébiri qébiri
    waŋgénʒu imi niŋɋeliwésémaŋ.
  tte-O: O Yaubada, toyauyaule sitalatalawasi-yagiwo kaliyate meuloina koina, kabo
    kunuwatu-kalatan kutolo na ali talawasi-yagiwone kaiwena kuyamaisali.
  tbg-tbg: Mpo Kotio, kia avu aato vataaka vo enta vo enta ariara mometa ti varia
    uvara iriharama, himpira nena auta ntina uvara tiramanta ai navutaaka kia ai ko
    ho aatara kaate.
  hmo-hmo: Dirava e, oi toreisi, oiemu kara maoromaoro dainai, unai tau dikadia do
    oi kota henidia. Dina ena nega ibounai oi dekenai idia matauraia lasi, bona oi
    dekenai idia kiri taudia be do oi laloatao.
  zar-NT: ¡Guyasa, Dios, en ben ca rnna xtídzuʼu! ¡Ruzë́ naguʼ ca rulidza ditjëʼ Liʼ
    bönniʼ canö́z idú dza!
  urd-urd: उठ ऐ ख़ुदा, आप ही अपनी वकालत कर; याद कर कि अहमक़ दिन भर तुझ पर कैसी ता'नाज़नी
    करता है।
  bqc-SIM: Lua, fɛlɛ gí ń nzĩao. N yá pↄ́ mìsaideↄ lɛ́ dↄ zɛsai màé!
  tcz-CHONGTHU: Na melmate'n na housetnaho le na doumah mah asap a saptho jenghou
    hi nahsahmon koihihbeh in.
  mar-mar: हे देवा, ऊठ, आपल्या सन्मानाचे समर्थन स्वतःच कर; मूर्ख दिवसभर तुझा अपमान
    करत आहे याची आठवण कर.
  isl-isl: Komdu, ó Guð, og ákærðu óvini okkar. Hlustaðu á óþverrann sem þessi illmenni
    ausa yfir þig alla daga!
  hlt-THB: Aw Khawsa, hang dyi nawhtaw na ik-oeih sai ce hul lah; thlakqawkhqi ing
    a poepa na ani thenaak ce sim loet lah.
  qub-qub: ¡Apuray Tayta Dios! ¡Munayniyoj cashayquita musyachiy! ¡Musyashayquinöpis
    mana tantiyajcunaga mana chawaypami contrayqui rimarcaycan!
  bqp-bqp: Luda, ǹ futɛ ǹ gí kũ n zĩdao, ǹ n yá kũ yↄ̃nkↄnↄ tɛn dↄ zɛnaa sari ma
    dé!
  hat-hat: Leve non, Bondye! Defann kòz ou! Pa bliye jan moun fou sa yo ap joure ou
    tout lajounen!
  eng-BSB: Rise up, O God; defend Your cause! Remember how the fool mocks You all
    day long.
  eng-WEBPB: Arise, God! Plead your own cause. Remember how the foolish man mocks
    you all day.
  kbq-kbq: Anumzamoka otinka tagri kaziga antenka tahoko. Neginagi vahe'mo'za maka
    knafina, hago zazate huhaviza hugante'za nevaze.
  pon-pon: Main Kot, kom kotida o kotin kaimwijokala japwilim omui dodok; kom kotin
    tamanda kankaurur, me kin wiaui on kmui jan ren me pweipwei kan.
  nhe-BL: Toteco Dios, ximotlalana huan ximomanahui ica tlen quiijtohuaj mocualancaitacahua.
    Xiquilnamiqui nochi nopa tlajtoli tlen ica mitztlaijilhuijtoque nochi se tonal.
  wnc-wnc: Anutu, gata apuke wamu kekeknga aknga iwandae yaniyo. Sike tapdukbamu gae
    sapdut wamu yamandet aminda yakaingu atnatayuyo.
  bus-bus: Luda, ǹ fɛɛ ǹ gí kↄ̃n n zĩndao, ǹ n yá kɛ̀ yↄ̃nkↄↄnↄↄ e dↄↄ zɛna sai ma
    dé!
  gub-BL: Epu'àm, o Tupàn. Epyro nerer nehe, ikatu 'ym ma'e wanuwi nehe. Eityk neàmàtyry'ymar
    ne wà nehe. Teko ma'e kwaw par 'ym uze'eg urywahyahy nerehe 'ar nànàgatu wà. Nema'enukwaw
    waze'eg rehe.
