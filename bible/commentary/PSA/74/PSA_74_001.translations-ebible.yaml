verse: PSA.074.001
translations:
  mal-C: ദൈവമേ, അവിടന്ന് ഞങ്ങളെ എന്നേക്കുമായി ഉപേക്ഷിച്ചിരിക്കുന്നതെന്തിന്? അങ്ങയുടെ
    കോപം അങ്ങയുടെ മേച്ചിൽപ്പുറത്തെ ആടുകൾക്കെതിരേ പുകയുന്നതും എന്തിന്?
  deu-TKW: Ein Maskil Asaphs. Warum, o Gott, hast du uns für immer verworfen, warum
    bist du so grimmig erzürnt über die Schafe deiner Weide?
  lin-lin: Nzembo ya Azafi. Oh Nzambe, mpo na nini kosundola biso mpo na tango nyonso ?
    Mpo na nini kongalisa kanda na Yo likolo ya etonga oyo oleisaka ?
  mmx-mmx: O Moroa. Ua lavasuun teren la u raba rulu nema xeretna? Kereva, lebelemamao
    ram ti limixin akmokso ram naba nemen amisik ta, la noxo xap?
  eng-LSV: AN INSTRUCTION OF ASAPH. Why, O God, have You cast off forever? Your anger
    smokes against the flock of Your pasture.
  eng-GNV: A Psalme to give instruction, committed to Asaph. O God, why hast thou
    put vs away for euer? why is thy wrath kindled against the sheepe of thy pasture?
  eng-WEBSTER: Maschil of Asaph. O God, why hast thou cast us off for ever? why doth
    thy anger smoke against the sheep of thy pasture?
  nhw-BL: Toteco Dios, ¿para tlen techtlahuelcajtoc para nochipa? ¿Para tlen tlahuel
    ticualani ica tojuanti catli tiitztoque quen timopilborregojhua?
  swh-ONEN: Ee Mungu, mbona umetukataa milele? Mbona hasira yako inatoka moshi juu
    ya kondoo wa malisho yako?
  bba-bba: Womu ɡe Asɑfu u kuɑ. Ge wee. Gusunɔ, mbɑn sɔ̃nɑ ɑ sun yinɑ. Mbɑn sɔ̃nɑ
    ɑ kɑ sun mɔru mɔ̀ bɛsɛ be ɑ kpɑre nɡe yɑ̃ɑ ɡɔ̃ɔ.
  eng-KJVCPB: O God, why hast thou cast us off for ever? Why doth thine anger smoke
    against the sheep of thy pasture?
  luo-luo: Angʼo momiyo isedagiwa nyaka chiengʼ, yaye Nyasaye? Angʼo momiyo mirimbi
    dhwolore ka iro kochomo rombe mag lek mari iwuon?
  aii-aii: ܩܵܡܘܿܕܝܼ، ܝܵܐ ܐܲܠܵܗܵܐ، ܩܵܡ ܡܲܚܦܸܠܸܬ ܠܲܢ ܠܥܵܠܲܡ؟ ܬܲܢܬܘܼܢܹܐ ܝܠܵܗ̇ ܚܸܡܬܘܼܟ݂
    ܥܲܠܔ ܦܸܣܩܵܐ ܕܡܲܪܥܝܼܬܘܼܟ݂؟
  meu-meu: Dirava e, dahaka dainai o negemai daure hanaihanaimu? Badina be dahaka
    emu badu vada e siahu, o ubudiamu mamoedia latadiai?
  npi-ULB: हे परमेश्‍वर, तपाईंले हामीलाई किन सदाको निम्ति इन्कार गर्नुभएको छ? तपाईंको
    क्रोध किन तपाईंका खर्कका भेडाहरूका विरुद्धमा दन्किन्छ?
  yor-yor: Ọlọ́run, èéṣe tí ìwọ fi kọ̀ wá sílẹ̀ títí láé? Èéṣe tí ìbínú rẹ̀ fi dìde
    sí àwọn àgùntàn pápá rẹ?
  pes-OPCB: ای خدا، چرا برای همیشه ما را ترک کرده‌ای؟ چرا بر ما که گوسفندان مرتع تو
    هستیم خشمگین شده‌ای؟
  tgl-ULB: O Diyos, bakit mo kami laging tinatanggihan? Bakit ang iyong galit ay nag-aalab
    laban sa mga tupa ng iyong pastulan?
  nop-nop: Bepaŋ, du maŋgoŋde sigilulum tinimilaŋ? Metam dompageye inditok kwihita
    helemahelemaŋ-kube tiluwaaŋ?
  hui-hui: Ngode Datagaliwabe-o í̠na inahondo erembira ngialu kego irane agibe. Í̠naga
    wali agali bu kamaruhondo keba ho haabo holeberebe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​ကြောင့် ကျွန်​တော်​မျိုး​တို့​အား​ဤ​သို့​စွန့်​ပစ်​၍
    ထား​တော်​မူ​ပါ​သ​နည်း။ ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​၏​လူ​စု​တော်​အား အ​စဉ်​အ​မြဲ
    အ​မျက်​ထွက်​၍​နေ​တော်​မူ​ပါ​မည်​လော။
  bod-N: ༼ཨ་སབ་ཀྱི་བསླབ་བྱའི་མགུར༌མ།༽ ཀྱེ་ཀྱེ་དཀོན་མཆོག་ཁྱེད་ཀྱིས་དུས་གཏན༌དུ། །ངེད་རྣམས་སྤངས་པའི་རྒྱུ་མཚན་ཅི་ཡིན༌ནམ།
    །ཁྱེད་ཉིད་རང་གི་རྩྭ་རའི་ལུག་ཁྱུ༌ལ། །ཐུགས་ཁྲོ་དུ་བ་བཞིན་དུ་འཕྱུར་བ༌ཅི།།
  wsk-wsk: O Kaem, ni awuk, nanga mera biya nanga merem e? Awuk se nika gemang memek
    ka sor wolong yawara ewere ko sipsip nunga maguwuwoso?
  sna-sna: Haiwa Mwari, makatirambireiko nokusingaperi? Kutsamwa kwenyu kwapfungairireiko
    pamusoro pamakwai anofudzwa nemi?
  spa-BLM: Dios, ¿por qué nos has rechazado para siempre? ¿Por qué arde tu ira contra
    las ovejas de tu prado?
  cac-cac: Ach co Diosal, ¿tas val yuj ix on̈ actejcan d'a juneln̈ej? ¿Tas yuj ix
    te cot yoval a c'ool d'a quib'an̈ a on̈ a chon̈ab' on̈ tic?
  swh-ULB: Mungu, kwa nini umetukataa milele? Kwa nini hasira yako inawaka dhidi ya
    kondoo wa malisho yako?
  bel-bel: Кіроўцу хору. Не загубі. Псальма Асафава. Песьня.
  deu-ELBBK: (Ein Maskil; von Asaph.) Gott, warum hast du verworfen für immer, raucht
    dein Zorn gegen die Herde deiner Weide?
  mbb-OT: He Megbevayà, maan is ebpedayun en is ked-iniyuǥi nu kenami? Maan is nepeukan
    key kenikew is menge etew he ebentayan nu?
  mal-2015: ദൈവമേ, നീ ഞങ്ങളെ സദാകാലത്തേക്കും തള്ളിക്കളഞ്ഞതു എന്തു? നിന്റെ മേച്ചല്പുറത്തെ
    ആടുകളുടെ നേരെ നിന്റെ കോപം പുകയുന്നതു എന്തു?
  gup-gup: O God, njalekenh ngudda munguyh kanbawon ngadberre? Ngudda yiddok kandjalwidnan
    ngad nawu ngudda ke bininj?
  rmc-rmc: O maskil le Asafoskro. Devla, soske amen tutar odčhiďal? Odčhiďal amen
    pro furt? Soske labol tiri choľi pro bakrore pal tiri maľa?
  nlg-nlg: God, e ghua ge o nighai sika kasila vagha eni? Ge o rutu sule vanighai
    ighai kulamu na vure to righitaonighi.
  pes-OPV: چرا‌ای خدا ما را ترک کرده‌ای تا به ابدو خشم تو بر گوسفندان مرتع خودافروخته
    شده است؟
  ron-1924: Пентру че, Думнезеуле, не лепезь пентру тотдяуна? Пентру че Те мыний пе
    турма пэшуний Тале?
  ben-OBCV: হে ঈশ্বর কেন তুমি আমাদের চিরকালের জন্য পরিত্যাগ করেছ? তোমার চারণভূমির
    মেষদের প্রতি কেন তোমার ক্রোধ জ্বলে ওঠে?
  som-som: Ilaahow, bal maxaad weligaaba noo xoortay? Oo bal maxaa cadhadaadu ugu
    kululaataa idaha daaqsintaada?
  lat-VUC: In finem, ne corrumpas. Psalmus cantici Asaph.
  eng-ASVBT: O God, why hast thou cast us off forever? Why doth thine anger smoke
    against the sheep of thy pasture?
  mna-mna: O Anutu, parei ta nu pizil kat ndemem piam? Ko ambotmbot ta kembei ma alok?
    Niam sipsip ku, mi nu ta mboroŋan tiam. Parei ta ketem malmal kat piam ta kembei?
  ita-1885: O DIO, perchè ci hai scacciati in perpetuo? Perchè fuma l'ira tua contro
    alla greggia del tuo pasco?
  eng-LXXUP: For the end, Destroy not, a Psalm of a Song for Asaph.
  eng-ULB: God, why have you rejected us forever? Why does your anger burn against
    the sheep of your pasture?
  spa-VBL: Oh, Dios, ¿por qué nos has rechazado? ¿Acaso será para siempre? ¿Por qué
    tu ira consume como fuego abrasador a las ovejas de tu rebaño?
  fra-_FOB: Maskil (cantique) d'Asaph. Pourquoi, ô Dieu, nous rejettes-tu à jamais,
    et ta colère fume-t-elle contre le troupeau de ta pâture?
  mal-mal: ദൈവമേ, അങ്ങ് ഞങ്ങളെ സദാകാലത്തേക്കും തള്ളിക്കളഞ്ഞത് എന്ത്? അങ്ങയുടെ മേച്ചില്പുറത്തെ
    ആടുകളുടെ നേരെ അവിടുത്തെ കോപം പുകയുന്നത് എന്ത്?
  urd-GVR: Āsaf kā zabūr. Hikmat kā gīt. Ai Allāh, tū ne hameṅ hameshā ke lie kyoṅ
    radd kiyā hai? Apnī charāgāh kī bheṛoṅ par terā qahr kyoṅ bhaṛaktā rahtā hai?
  suz-BL: परमप्रभु, गे मारदे आंइ कली मदाक्‍थु, गेना हना यो प्रोंइनीनी? इन भेडा आन
    कली तशा मारदे गाइक्‍नीनी?
  eng-NOY: “A psalm of Asaph.” O God! why hast thou cast us off for ever? Why doth
    thine anger smoke against the flock of thy pasture?
  ita-1927: Cantico di Asaf. O Dio, perché ci hai rigettati per sempre? Perché arde
    l’ira tua contro il gregge del tuo pasco?
  ckb-ckb: ئەی خودایە، بۆچی هەتاهەتایە ڕەتت کردینەوە؟ بۆچی تووڕەییت دووکەڵ دەکات بەسەر
    مەڕی لەوەڕگاکەتدا؟
  eng-BBE: Of God, why have you put us away from you for ever? why is the fire of
    your wrath smoking against the sheep who are your care?
  xsi-xsi: Maro Kindeni, ŋana sâ kâ ŋga noko kupu muli pa maka, a? Tiambo noko ma
    wisi nâna pa noko tamwata ne lama ŋgu maka ikura zo rârâni, tiya?
  kan-OKCV: ದೇವರೇ, ಸದಾಕಾಲಕ್ಕೆ ನಮ್ಮನ್ನು ತಳ್ಳಿಬಿಟ್ಟದ್ದೇಕೆ? ನಿಮ್ಮ ಮೇವಿನ ಕುರಿಮಂದೆಯ ವಿಷಯವಾಗಿ
    ಬೇಸರಗೊಳ್ಳುವುದು ಏಕೆ?
  tam-2017: தேவனே, நீர் எங்களை என்றென்றைக்கும் ஏன் தள்ளிவிடுகிறீர்? உமது மேய்ச்சலின்
    ஆடுகள்மேல் உமது கோபம் ஏன் புகைகிறது?
  spa-RV-1909: Masquil de Asaph. ¿POR qué, oh Dios, nos has desechado para siempre?
    ¿por qué ha humeado tu furor contra las ovejas de tu dehesa?
  ron-BTF: Dumnezeule, de ce ne-ai lepădat pentru totdeauna? De ce fumegă mânia ta
    împotriva oilor pășunii tale?
  eng-WEBP: God, why have you rejected us forever? Why does your anger smolder against
    the sheep of your pasture?
  eng-FBV: God, why have you rejected us? Is it forever? Why does your anger burn
    so hot against the sheep of your own field?
  nld-1939: Een leerdicht van Asaf. O God, waarom zoudt Gij ons voor altijd verstoten,
    Zou uw toorn blijven woeden tegen de kudde uwer weide?
  nch-BL: Toteco Dios, ¿para ten techtahuelcajtoc para nochipa? ¿Para ten tahuel ticualani
    ica tojuanti cati tiitztoque quej timopilborregojhua?
  vie-1934: Đức Chúa Trời ôi! vì sao Chúa bỏ chúng tôi luôn luôn? Nhân sao cơn giận
    Chúa nổi phừng cùng bầy chiên của đồng cỏ Chúa?
  cha-cha: O Yuus, sajafa na unyutejam para taejinecog? sajafa na y linalomo umasgon
    contra y quinilo sija gui pastajimo?
  hin-CV: परमेश्वर! आपने क्यों हमें सदा के लिए शोकित छोड़ दिया है? आपकी चराई की भेड़ों
    के प्रति आपके क्रोध की अग्नि का धुआं क्यों उठ रहा है?
  eng-OURB: God, why have you rejected us forever? Why does your anger smolder against
    the sheep of your pasture?
  spa-BES: de Dios, ¿por qué nos has apartado para siempre? ¿Por qué el fuego de tu
    ira está en contra de las ovejas que son de tu cuidado?
  tdx-tdx: Ry Andrianañahare, ino ty ifaria’o anay zafe-anake? Ino ty ifomboa’o o
    añondry fiandraze’oo?
  tha-KJV: โอ ข้าแต่​พระเจ้า ไฉนพระองค์ทรงเหวี่ยงข้าพระองค์ทั้งหลายทิ้งเสียเป็นนิตย์
    ไฉนความกริ้วของพระองค์​กรุ​่นขึ้นต่อแกะแห่งทุ่งหญ้าของพระองค์
  por-BR-2018: Deus, por que nos rejeitaste para sempre? Por que tua ira fumega contra
    as ovelhas do teu pasto?
  deu-ELO: Ein Maskil; von Asaph. Gott, warum hast du verworfen für immer, raucht
    dein Zorn wider die Herde deiner Weide?
  eng-WYC-2018: The learning of Asaph. God, why hast thou put (us) away into the end;
    thy strong vengeance is wroth on the sheep of thy pasture? (A teaching by Asaph.
    God, why hast thou deserted us? is it forever? and why is thy anger, yea, thy
    fury, so strong against the sheep of thy pasture?)
  epo-epo: Kial, ho Dio, Vi forpuŝis nin por ĉiam? Kial fumas Via kolero kontraŭ la
    ŝafoj de Via paŝtejo?
  gfk-gfk: God, wara bih u te malok se hatikane tar um het? Wara bih no balaam i mis
    taar ta ira num sipsip narako tano num longlong?
  uig-PIN: 'Asaf yazƣan «Masⱪil»: — I Huda, Sǝn nemixⱪa mǝnggügǝ bizni taxliwǝtting?
    Nemixⱪa ƣǝzipingni tütün qiⱪarƣandǝk Ɵz yayliⱪingdiki ⱪoyliringƣa qiⱪirisǝn?'
  beo-beo: Gode! Di da abuliba:le amaiwane nini higale fisiagabela:? Di da Dia fidafa
    dunu ilima eso huluane ougiwane dialoma:bela:?
  tpi-OTNT: God, bilong wanem yu givim baksait long mipela? Bai yu kros oltaim long
    mipela ol manmeri bilong yu?
  hau-SA: Me ya sa ka ƙi mu har abada, ya Allah? Me ya sa fushinka yake a kan tumakin
    kiwonka?
  udu-udu: Ayy Arumgimis, ki to jin ta’da ta iṯa’kkina /e amana sho ki sule/ sule/
    kan mo? Ki to jin ta’da ta idhala /eya nyor pini i ya ku’d ap̱o/ ḵa’bal pini kun
    tana shon dhii/i’d mo?
  uig-LAT: 'Asaf yazghan «Masqil»: — I Xuda, Sen némishqa menggüge bizni tashliwetting?
    Némishqa ghezipingni tütün chiqarghandek Öz yayliqingdiki qoyliringgha chiqirisen?'
  nde-nde: Kungani ususilahlile kokuphela na, awu Nkulunkulu? Kungani ulaka lwakho
    luvutha phezu kwezimvu zedlelo lakho na?
  ton-ton: ‌ʻE ʻOtua, ko e hā kuo ke liʻaki ai ʻakimautolu ʻo taʻengata? Ko e hā ʻoku
    kohu ai ho houhau ki he fanga sipi ʻo hoʻo ngoue?
  ces-1613: Vyučující, Azafův. Proč, ó Bože, nás tak do konce zamítáš? Proč roznícena
    jest prchlivost tvá proti stádci pastvy tvé?
  eng-WMB: God, why have you rejected us forever? Why does your anger smolder against
    the sheep of your pasture?
  tam-TCV: இறைவனே, நீர் எங்களை என்றென்றைக்கும் ஏன் புறக்கணித்துவிட்டீர்? உமது கோபம்
    உமது மேய்ச்சல் நிலத்தின் செம்மறியாடுகளுக்கு விரோதமாக ஏன் புகைகிறது?
  ceb-ULB: Usa ka maskil ni Asaf. O Dios, nganong gisalikway mo kami sa kahangtoran?
    Ngano nga ang imong kasuko misunog batok sa karnero diha sa imong sibsibanan?
  pol-UBG: Boże, dlaczego odrzuciłeś nas na zawsze? Czemu płonie twój gniew przeciwko
    owcom twego pastwiska?
  urd-GVU: آسف کا زبور۔ حکمت کا گیت۔ اے اللہ، تُو نے ہمیں ہمیشہ کے لئے کیوں رد کیا
    ہے؟ اپنی چراگاہ کی بھیڑوں پر تیرا قہر کیوں بھڑکتا رہتا ہے؟
  eng-OEBCW: Why, O God, have you spurned us forever? Why smokes your wrath against
    the sheep of your pasture?
  deu-1912: Eine Unterweisung Asaphs. Gott, warum verstößest du uns so gar und bist
    so grimmig zornig über die Schafe deiner Weide?
  kan-2017: ದೇವರೇ, ನೀನು ನಮ್ಮನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತಳ್ಳಿಬಿಟ್ಟಿದ್ದೇಕೆ? ನೀನು ಪಾಲಿಸುವ ಹಿಂಡಿನ
    ಮೇಲೆ ನಿನ್ನ ಕೋಪಾಗ್ನಿಯ ಹೊಗೆ ಏರುವುದೇಕೆ?
  yap-yap: A Got, mangfan ni kam n’agmad ni aray rogon? Mog, yug ra um par ni gab
    damumuw ko girdi’ rom ni dariy n’umngin nap’an?
  hlt-MCSB: Pathen aw ba aih. nim yoeyah la na hlahpham aih.? Na thintoek loh na rhamtlim
    kah boiva taengah mawngmawng khuu.
  mdy-ETH: ፆኦሲዮ! ናንጊና ኔ ኑና ዓይጋ ኬኤሬይ? ሄንቆ ቦኦሎይዳ ዓኣ ኔ ማራቶይዳ ዻጋ ኔኤኮ ዓይጋ ዔኤቴይ?
  twi-ASANTE: Ao Onyankopɔn, adɛn enti na woapo yɛn koraa yi? Adɛn enti na wʼabofuo
    hye wʼadidibea nnwan?
  eng-WEBU: God, why have you rejected us forever? Why does your anger smolder against
    the sheep of your pasture?
  spa-PDDPT: Oh ʼElohim, ¿por qué nos desechaste para siempre? ¿Por qué humea tu ira
    contra las ovejas de tu prado?
  gun-gun: Oreruete, mba'e re tu orereja raka'e rã peve? Mba'e re tu ndepoxy nerymba
    vexa'i kuery ndeyvy regua ae orekuai va'e pe?
  agu-BL: Wajcaw, yi ilu' kaRyosil, ¿ja pe' ke'l junawes te c'u'lu'? ¿Mbi tzuntz yi
    ja ko' cyaj cyen tilolu'? Wech na txa'ij cho't bin tanu' tane'n.
  ilo-ULB: Apay nga agnanayon nga inlaksidnakami, O Dios? Apay a gumil-ayab ti pungtotmo
    maibusor iti karnero iti pagpaspasturam?
  kpg-kpg: Meenei God, Goe gu diiagi gimaadou beenei beleiaha? Goe ga hagawelewele hua
    beenaa gi au daangada donu gaa hana hua beelaa dono hagaodi ai?
  uig-ARA: 'ئاساف يازغان «ماسقىل»: ــ ئى خۇدا، سەن نېمىشقا مەڭگۈگە بىزنى تاشلىۋەتتىڭ؟
    نېمىشقا غەزىپىڭنى تۈتۈن چىقارغاندەك ئۆز يايلىقىڭدىكى قويلىرىڭغا چىقىرىسەن؟'
  sus-sus: Ala, munfe ra i muxu rabɛɲinxi kerenyi ra? Munfe ra i xa xɔnɛ turuma i
    xa ɲama xili ma i naxan nabalofe?
  pon-2006: Maing Koht, ia duwe, dahme komw ketin likidmeliekinkitalahr nin duwe met?
    Komw pahn ketin engieng pahn kiht sapwellimomwi aramas akan kohkohlahte?
  jae-jae: O Anôtô, amboac ondoc kôtiŋ aêac su ŋanôgeŋ. Ma têmtac ŋandaŋ sec gêdêŋ
    gêŋ, taŋ gojob naŋ.
  ksd-ksd: God, ta ra ava u ga okole vakakit vue avet? Ta ra ava kaum kulot i vuvuvul
    ure kaum kikil na sip, nina u tabatabar ia?
  tur-YTC: Ey Tanrı, neden bizi sonsuza dek reddettin? Otlağının koyunlarına karşı
    öfken Neden için için yanıyor?
  bel-N: Навучаньне Асафа. Чаму Ты, Божа, нас назаўсёды адкінуў? Чаму ўзгарэўся Твой
    гнеў на авечкі чарады Тваёй?
  grc-BRENT: Εἰς τὸ τέλος, μὴ διαφθείρῃς, ψαλμὸς ᾠδῆς τῷ Ἀσάφ.
  kpr-kpr: Arie God, namane mo, ninda natofo bekári. Susu redae namane doyari beká
    usesi? Namanekena redae evovodae janje ekoko eraesi?
  ind-AYT: Nyanyian perenungan Asaf. Ya Allah, mengapa Engkau membuang kami selamanya?
    Mengapa kemarahan-Mu menyala terhadap domba-domba gembalaan-Mu?
  yom-yom: Bila mbi wutulozidi mu zithangu zioso, a Nzambi e ? Bila mbi wufuemini
    minkangu miaku mi mamemi miomi weti dikila e ?
  yut-yut: Piŋkop, gak nido toktogɨsi manji nimɨsal? Nido sipsip kabɨgo tagɨsi pawɨldal
    nin do butjap tebaisi nandaŋ nimɨsal?
  nya-nya: Nʼchifukwa chiyani mwatitaya ife kwamuyaya, Inu Mulungu? Chifukwa chiyani
    mkwiyo wanu ukutukutira pa nkhosa za busa lanu?
  hrv-hrv: Poučna pjesma. Asafova. Zašto si, Bože, posve zabacio, zašto kiptiš gnjevom
    na ovce paše svoje?
  mps-mps: God, magi baso nago da tudiba mubawe? Te nago wado po sesemane te naga
    we bidi daba ududa, agawe?
  tpi-tpi: God, bilong wanem yu givim baksait long mipela? Bai yu kros oltaim long
    mipela ol manmeri bilong yu?
  dan-1931: En Maskil af Asaf. Hvorfor har du, Gud, stødt os bort for evigt, hvi ryger
    din Vrede mod Hjorden, du røgter? { [*se til Sl. 32, 1.] }
  vie-OVCB: Lạy Đức Chúa Trời, tại sao Chúa ruồng rẫy chúng con? Sao cơn giận Chúa
    vẫn âm ỉ với đàn chiên của đồng cỏ Ngài?
  guj-2017: હે ઈશ્વર, તમે અમને સદાને માટે કેમ તજી દીધા છે? તમારા ચારાનાં ઘેટાં વિરુદ્ધ
    તમારો કોપનો ધુમાડો કેમ ચઢે છે?
  pon-2006A: Maing Koht, ia duwe, dahme komw ketin likidmeliekinkitalahr nin duwe
    met? Komw pahn ketin engieng pahn kiht sapwellimomwi aramas akan kohkohlahte?
  por-BRBSL: Deus, por que você nos rejeitou para sempre? Por que sua raiva se acende
    mais contra as ovelhas de seu pasto?
  eng-OEBUS: Why, O God, have you spurned us forever? Why smokes your wrath against
    the sheep of your pasture?
  swe-swe: En sång med visdom [ordagrant ”maskil”, en musikalisk eller litterär term,
    kan även betyda ”en välskriven sång”]. Av (för) Asaf. [Asaf var en av lovsångsledarna
    i templet på Davids tid, se . Han anges som författare till Ps 50, 73-83.] ______
    Varför Gud (Elohim) har du övergett oss (tycks det som) för alltid? [Ordet i hebreiskan
    är uttryck mer för en känsla än ett faktum av väldigt lång, oändlig tid] Varför
    är din rykande vrede vänd mot din fårhjord (flock av småboskap) på bete? [Första
    sektionen inleds och avslutas med frågan ”varför”, se vers 11.]
  cth-cth: Oe Cathut bangkongmaw na pahnawt vaw. Bangkongmaw na saring a pânae koe
    e na tuhunaw taranlahoi na lungkhueknae hmaikhu a pâyam rah bo vaw.
  twi-twi: Ao, Onyankopɔn, adɛn nti na woapo yɛn koraa yi? Adɛn nti na wʼabufuw hyew
    wʼadidibea nguan?
  hlt-hlt: Pathen aw ba aih. nim yoeyah la na hlahpham aih.? Na thintoek loh na rhamtlim
    kah boiva taengah mawngmawng khuu.
  tbz-SIM: Asɑfu yɛ̀nfɛ̀. Áú Kuyie! Dɛ̀ yĩ́mɛ kɑ̀ɑ ti dootóo sɑ̃́ɑ̃̀? Dɛ̀ dòmmɛ kɑ̀ɑ
    miɛkɛ ti cɔ́ú ntínti ɑ pe?
  msy-2020: O God, nɨ manmaghsua akɨrim ragha e gasara? E nɨn gumazamiziba, nɨ navim
    en ikuvigh en atar kamaghɨra ikiam, o?
  dop-dop: Asɑfɩ yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ. Hɑɩ, Ɩsɔ,
    pepe tɔɔ kɛ́ n lɔɔkɩ-tʋɣʋ tɑm tɔɔ? Nɑ n mʋɣɩ pɑ́ɑ́nɑ́ nɑ nyɑ́ yəlɑɑ tɑ?
  azb-azb: Ey Allah, niyə bizi əbədilik tərk etmisən? Otlağının sürüsünə niyə qəzəbin
    alovlanıb?
  eng-DBY: Why, O God, hast thou cast off for ever? [why] doth thine anger smoke against
    the sheep of thy pasture?
  hin-2017: हे परमेश्वर, तूने हमें क्यों सदा के लिये छोड़ दिया है? तेरी कोपाग्नि का
    धुआँ तेरी चराई की भेड़ों के विरुद्ध क्यों उठ रहा है?
  wol-KYG: Muy taalifu yeete, giiroo ci Asaf. Éy Yàlla, lu tax nga wacc nu fàww, di
    dal ak xol bu tàng ci sa xari parlu yii?
  bjr-bjr: Oo Anutu, anee nanaree maasa maaqi uqanna masee minniqisaidanee. Anee kisaaqasaafee
    aneenna faiqí aanaaseera aanooqinnaree.
  eng-YLT: An Instruction of Asaph. Why, O God, hast Thou cast off for ever? Thine
    anger smoketh against the flock of Thy pasture.
  kne-kne: Apo, apay nga bomaybay-an ka? Ay baybay-am dakami si eng-enggana? Apay
    nga palaloy bonget mo sin ipogaw mo ay kaman mon karnero?
  eng-WYC-2017: The learning of Asaph. God, why hast thou put us away into the end;
    thy strong vengeance is wroth on the sheep of thy pasture?
  eng-WMBB: God, why have you rejected us forever? Why does your anger smoulder against
    the sheep of your pasture?
  zat-NTPS: Dios, ¿tu chí'izqueze nuzú' netu' chalá'ala? ¿Dxezra'u netu', nácantu'
    ca zrila' chiu' ca'?
  zty-NTPS: X̱anto' Dios, ¿wléj yichjo' neto' to chi'ize? ¿Ẕžo'o neto', ẕila' chio'
    ka'?
  urd-GVH: आसफ़ का ज़बूर। हिकमत का गीत। ऐ अल्लाह, तूने हमें हमेशा के लिए क्यों रद्द
    किया है? अपनी चरागाह की भेड़ों पर तेरा क़हर क्यों भड़कता रहता है?
  rug-rug: Kei Tamasa, na vegua ke kilu pani gami tu Goi? Kote bugoro ni gami Goi
    si gami na Mua tie ninae rane?
  gaz-gaz: Yaa Waaqi, ati maaliif bara baraan nu gatte? Aariin kee maaliif hoolota
    ati bobbaafte irratti akka malee bobaʼa?
  fra-LSG: Cantique d’Asaph. Pourquoi, ô Dieu! Rejettes-tu pour toujours? Pourquoi
    t’irrites-tu contre le troupeau de ton pâturage?
  yal-yal: Asafi a fala ɲaxumɛna. Ala, nanfera i mɛxi nxu ra habadan? Nanfera i xɔlɔma
    i ya yama kantanxin ma?
  iou-iou: O Anutu, imata nipmaŋpi kodäŋani ŋode itkamäŋ? Ämawebekaye ninta kokwawak
    pen api nadäŋ yäpmäŋ ärowen ba?
  haw-1868: E KE Akua, o ke aha kau mea e mamao mau loa aku ai? No ke aha la e wela
    mai ai kou huhu i na hipa o kou aina?
  arb-NAV: يَا اللهُ لِمَاذَا نَبَذْتَنَا إِلَى الأَبَدِ؟ لِمَاذَا ثَارَ غَضَبُكَ
    الشَّدِيدُ عَلَى غَنَمِ مَرْعَاكَ؟
  ded-ded: O Anutu, ge nocac wanunuma ukunudacnec? Rama habufocga geac bangecfu kecdimbe,
    ge nocac herebugango nunuma hosuc isoc kporacnununec?
  ewe-ewe: O! Mawu, nu ka ŋuti nègble mí ɖi ɖikaa? Nu ka ta wò dɔmedzoe bi ɖe wò alẽ
    siwo le wò lãnyiƒe ŋuti?
  eng-LEE: “A Maskil of Assaph.” Why, O God, hast thou cast us off for ever? why will
    thy anger smoke against the flock of thy pasture?
  asm-FB: হে ঈশ্বৰ, তুমি কিয় আমাক এইদৰে পৰিত্যাগ কৰিলা? তোমাৰ চৰণীয়া পথাৰৰ মেৰ-ছাগ
    জাকৰ বিৰুদ্ধে তোমাৰ ক্ৰোধাগ্নি কিয় জ্বলিছে?
  sus-A: عَلَ، مُنقٍ رَ عِ مُشُ رَبّحِنشِ كٍرٍنيِ رَ؟ مُنقٍ رَ عِ شَ شْنّ تُرُ مَ
    عِ شَ حَمَ شِلِ مَ عِ نَشَن نَبَلٌقٍ؟
  fra-SBL: Dieu, pourquoi nous as-tu rejetés pour toujours ? Pourquoi ta colère couve-t-elle
    contre les brebis de ton pâturage ?
  hbo-hbo: מַשְׂכִּ֗יל לְאָ֫סָ֥ף לָמָ֣ה אֱ֭לֹהִים זָנַ֣חְתָּ לָנֶ֑צַח יֶעְשַׁ֥ן אַ֝פְּךָ֗
    בְּצֹ֣אן מַרְעִיתֶֽךָ׃
  kik-kik: Wee Ngai-rĩ, nĩ kĩĩ gĩtũmĩte ũtũtiganĩrie nginya tene? Nĩ kĩĩ gĩtũmaga
    marakara maku macine ngʼondu cia rũũru rwaku?
  fra-NCL: Cantique d’Asaph. Pourquoi, ô Dieu, nous as-tu rejetés pour toujours ?
    Pourquoi ta colère est-elle allumée contre le troupeau de ton pâturage ?
  cek-AK: Aw Sithaw, tipongah dungzan khoek to nang pahnawt loe? Tipongah nangmah
    ih caphoih ahmuen ah kapra tuunawk nuiah palung na phui loe?
  cuk-cuk: Bab-Dummad, ¿ibiga be degisadegu anmar-obacha? ¿Ibiga be anmarse nue-urwe?
    Ar be-sibad-wawaadyob-danar-bukwadse, ¿ibiga be nue-urwe?
  uig-CYR: 'Нәғмичиләрниң бешиға «Һалак қилмиғайсән» дегән аһаңда оқулсун дәп тапшурулған,
    Асафниң күй-нахшиси: — Саңа тәшәккүр ейтимиз, и Худа, тәшәккүр ейтимиз! Чүнки
    намиң бизгә йеқиндур; Буни, қилған карамәтлириң испатлап җакалайду.'
  tel-2017: దేవా, నువ్వు మమ్మల్ని శాశ్వతంగా ఎందుకు విడిచిపెట్టావు? నువ్వు మేపే గొర్రెల
    మీద ఎందుకు కోపగించుకుంటున్నావు?
  hat-BSA: O Bondye, poukisa Ou te rejte nou pou tout tan? Poukisa kòlè Ou fè lafimen
    kont mouton patiraj Ou an?
  ukr-ONPU: Керівнику хору. На мотив «Не згуби». Псалом Асафа. Пісня.
  kos-kos: O God, efu kom ku siskutla ouinge? Ya kom ac mulat sin mwet lom nwe tok?
  hbo-WLC: מַשְׂכִּ֗יל לְאָ֫סָ֥ף לָמָ֣ה אֱ֭לֹהִים זָנַ֣חְתָּ לָנֶ֑צַח יֶעְשַׁ֥ן אַ֝פְּךָ֗
    בְּצֹ֣אן מַרְעִיתֶֽךָ׃
  ibo-ibo: Chineke, gịnị mere i ji jụ anyị ruo mgbe ebighị ebi? Gịnị mere iwe gị ji
    akwụ anwụrụ megide igwe atụrụ ndị ị na-azụ?
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ କାହିଁକି ଆମ୍ଭମାନଙ୍କୁ ସଦାକାଳ ପରିତ୍ୟାଗ କରିଅଛ? ତୁମ୍ଭ ଚରାସ୍ଥାନର
    ମେଷଗଣ ବିରୁଦ୍ଧରେ କାହିଁକି ତୁମ୍ଭ କ୍ରୋଧାନଳର ଧୂମ ଉଠୁଅଛି?
  chk-chk: Ai Samol mi Lapalap, pwota ka pöütikeemila tori feilfeilachök? Pwota ka
    chök sosong ngeni noum kewe aramas?
  rop-rop: God, wotfo yubin libum melabat? Yu garra lagijat olagijawan? Wotfo yu wail
    langa yu ron pipul olabat? Melabat blanga yu ship.
  ukr-1871: Наука Асафова. Для чого відкинув єси нас, Боже, на віки, палає гнїв твій
    на стадо пасовиска твого?
  yon-yon: O God, komarewako kee nub kuu aron korem domondewen? Komande eb ooni ye
    sibi areb nub yaa kuu eb norinmo womoniyiibban keendembirimaab?
  deu-1951: Eine Unterweisung. Von Asaph. O Gott, warum hast du uns für immer verworfen
    und raucht dein Zorn wider die Schafe deiner Weide?
  eng-JPS: Maschil of Asaph. Why, O God, hast Thou cast us off for ever? Why doth
    Thine anger smoke against the flock of Thy pasture?
  srp-1865: Zašto se, Bože, srdiš na nas dugo; dimi se gnjev tvoj na ovce paše tvoje?
  lug-lug: Ayi Katonda, lwaki otusuulidde ddala ennaku zonna? Obusungu bwo lwaki bunyookera
    ku ndiga z’omu ddundiro lyo?
  heb-heb: משכיל לאסף למה אלהים זנחת לנצח יעשן אפך בצאן מרעיתך׃
  ben-IRV: হে ঈশ্বর তুমি কেন চিরদিনের র জন্য ত্যাগ করেছ? কেন চরানির মেষদের বিরুদ্ধে
    তোমার রাগের আগুন জ্বলছে?
  ntu-ntu: ?Gct, memule tqrtctx-alope-ngrn nigr, Mz nzngyatikr drtwrm nigr sip nemqng?
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਸਾਨੂੰ ਸਦਾ ਲਈ ਕਿਉਂ ਤਿਆਗ ਦਿੱਤਾ? ਤੇਰੀ ਜੂਹ ਦੀਆਂ ਭੇਡਾਂ ਉੱਤੇ
    ਤੇਰੇ ਕ੍ਰੋਧ ਦਾ ਧੂੰਆਂ ਕਿਉਂ ਉੱਠਦਾ ਹੈ?
  mya-JVB: အို ဘုရား သခင်၊ အကျွန်ုပ်တို့ကို အဘယ်ကြောင့် အစဉ် စွန့်ပစ် တော်မူသနည်း။
    ကိုယ်တော် ထံမှာကျက်စား သော သိုး တို့ကို အဘယ်ကြောင့်အမျက် ထွက်တော်မူသနည်း။
  kgf-kgf: (Asafeac legic ʒéra.) O Anutu gi némac niŋac hémbénaŋa wai nénécmizaŋ?
    Dimuhuc ramahécga galeŋgé nénécmianʒaŋ ionac qeri biricac hofac qéfacgé nénécmizaŋ?
  tte-O: O Yaubada, tawae kaiwena kusikotanagimai? Gubesi, kani am munamunai ilaulau
    am tomoyao kolimai nige ana kaba mwawasi?
  tbg-tbg: Mpo Kotio, nana kaarae are tinavu qaqira kaaro? Are ekaa entae tinavu qaqira
    kenarave? Mpo, nana kaarae tenavu ai sipisipi vauraukara arara itaivara variaro?
  hmo-hmo: Dirava e, badina dahaka oi ese inai bamona ai oi rakatania vadaeni? Oi
    ese oiemu bese taudia do oi badu henia noho, ela bona edena negai?
  zar-NT: Dios, ¿naruʼ tsaz nusán ládxuʼu netuʼ? ¿Rilédeʼenuʼ netuʼ, böʼcuʼ zxilaʼ
    queë cazuʼ?
  urd-urd: ऐ ख़ुदा! तूने हम को हमेशा के लिए क्यूँ छोड़ दिया? तेरी चरागाह की भेड़ों
    पर तेरा क़हर क्यूँ भड़क रहा है?
  rus-SYN: Начальнику хора. Не погуби. Псалом Асафа. Песнь.
  bqc-SIM: Lua, bↄ́yãi n giwázi e gↄↄpiii? Àkɛa ńlɛ pↄbↄ n níu n kpàsa sãↄ
    yã́ musui?
  tcz-CHONGTHU: O Elohim Pathen, idia hitihchan pi neipaidoh u hitam? Ipi ding'a na
    kelngoite douna a hichangeihi na lunghan ham?
  mar-mar: हे देवा, तू आम्हास सर्वकाळ का सोडून दिले आहेस? आपल्या कुरणातील कळपांवर
    तुझा कोपाग्नि का भडकत आहे?
  isl-isl: Guð, hvers vegna hefur þú hafnað okkur fyrir fullt og allt? Af hverju ertu
    reiður? Við erum þó þín eigin hjörð?
  hlt-THB: Aw Khawsa, kawtih kumqui dyna nani qoek khqi? Ikawtih na qamno a sainaak
    awhkaw tuukhqik khan awh nak kaw a so aih.
  qub-qub: Tayta Dios, ¿imanirtaj para-simriga nogacunata jitarimashcanqui? Nogacuna
    acrashayqui uyshayquino caycaptëga ¿imanirtaj fiyupa rabyacurcushcanqui?
  bqp-bqp: Luda, bↄ́yãi n giwái ari gↄrↄ sĩnda pínkii? À kɛ̀ dera n pɛ̃tɛ̃ tɛn futɛ
    n kpàsa sãnↄii?
  hat-hat: Se yon chante Asaf. Bondye, poukisa ou lage nou nèt konsa? Poukisa ou an
    kolè konsa sou moun pa ou yo, sou mouton ki nan savann ou yo?
  eng-BSB: Why have You rejected us forever, O God? Why does Your anger smolder against
    the sheep of Your pasture?
  eng-WEBPB: God, why have you rejected us forever? Why does your anger smoulder against
    the sheep of your pasture?
  kbq-kbq: Anumzamoka nahigenka kamefira huraminka mani vava hunka nevane? Nahigenka
    trazampi zmantanke'zama vanoma nehaza sipisipi afutaminkura, Kagra krimpa ahenezmantane?
  pon-pon: MAIN Kot, da me kom kotin kaje kin kit ala, o da me re onioniki japwilim
    omui jip akan?
  nhe-BL: Toteco Dios, ¿para tlen tinechtlahuelcajtoc para nochipa? ¿Para tlen tlahuel
    ticualani ica tojuanti tlen tiitztoque queja timopilborregojhua?
  wnc-wnc: Anutu, dasingge gata masa ninde nimukuyak? Ninu amindabamu gatane sipsip
    gwengwen binga ninduyak ngana gata kaanga asinggan natanimuya?
  bus-bus: Luda, bↄ́yãnzin n giwazi ai gurↄ píngizi? À kɛ̀ dia n pɛ̃tɛ̃ e fɛɛɛ n
    kpàsa sãanↄzi?
  gub-BL: O Tupàn, màràzàwe tuwe eretyryk tuwe urewi. Màràzàwe tuwe erekwahy àràpuhàràn
    neremimono'og zàwenugar wanupe.
  eng-DRA: Unto the end, corrupt not, a psalm of a canticle for Asaph.
