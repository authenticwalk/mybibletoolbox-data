verse: PSA.074.003
translations:
  mal-C: അങ്ങയുടെ തൃപ്പാദങ്ങൾ അനന്തമായ ഈ അവശിഷ്ടങ്ങളിലേക്കു തിരിയണമേ, ശത്രു നശിപ്പിച്ച
    തിരുനിവാസത്തിലെ സകലവസ്തുക്കളിലേക്കുംതന്നെ.
  deu-TKW: 'Erhebe deine Schritte zu den ewigen Trümmern: alles hat der Feind im Heiligtume
    verderbt.'
  lin-lin: Tika ete matambe na Yo ekoma kino na bisika oyo ebebi nye ! Kati na Esika
    na Yo ya bule, monguna abebisi nyonso ;
  mmx-mmx: Una vas mavana at loogu laplavang taram ga rem utut. Lavamunepen minema
    digara sele utut axap pam lempanga ro xeneng teren.
  eng-LSV: Lift up Your steps to the continuous desolations, || Everything the enemy
    did wickedly in the sanctuary.
  eng-GNV: Lift vp thy strokes, that thou mayest for euer destroy euery enemie that
    doeth euill to the Sanctuarie.
  eng-WEBSTER: Lift up thy feet to the perpetual desolations; even all that the enemy
    hath done wickedly in the sanctuary.
  nhw-BL: Xihuala xiquitaqui quen quitlamisosolojtoque nopa altepetl, huan xijtlachili
    quenicatza tocualancaitacahua quisosolojtoque motiopa.
  swh-ONEN: Geuza hatua zako kuelekea magofu haya ya kudumu, uharibifu wote huu ambao
    adui ameuleta pale patakatifu.
  bba-bba: A doo ɑ wɑ nɡe mɛ yɑm mi, n bɑnsu kuɑ mɑm mɑm. Yibɛrɛbɑ bɑ ɡɑ̃ɑnu kpuro
    sɑnkɑ sɑ̃ɑ yee te sɔɔ.
  eng-KJVCPB: Lift up thy feet unto the perpetual desolations; Even all that the enemy
    hath done wickedly in the sanctuary.
  luo-luo: Lokri ichom kuonde mosebedo kokethore nyaka nene, lokri ichom kethruok
    maduongʼ ma jasigu osekelo e kari maler mar lemo.
  aii-aii: ܡܲܦܬܸܠܔ ܦܵܣܘܿܥܝܵܬܘܼ̈ܟ݂ ܠܓܹܒܵܐ ܕܚܵܪ̈ܵܒܹܐ ܕܥܵܠܲܡ، ܟܠܔ ܒܝܼܫܬܵ‌ܐ ܥܒ݂ܝܼܕ ܠܹܗ
    ܕܸܫ̃ܡܸܢ ܒܡܲܩܕܫܵܐ.
  meu-meu: Vada e hekohutani vaitani hanuana ba raka henia kahi; inai taudia ese gabu
    helaḡana vada e habuaia tari.
  npi-ULB: आउनुहोस्, शत्रुले पवित्रस्थानमा गरेका सम्‍पूर्ण भग्‍नावशेष, सारा सर्वनाशलाई
    हेर्नुहोस् ।
  yor-yor: Yí ẹsẹ̀ rẹ padà sí ìparun ayérayé wọn, gbogbo ìparun yìí tí ọ̀tá ti mú
    wá sí ibi mímọ́.
  pes-OPCB: بر خرابه‌های شهر ما عبور کن و ببین دشمن چه بر سر خانهٔ تو آورده است!
  tgl-ULB: Halika, tingnan mo ang mga lubos na pagkawasak, lahat ng pininsala na ginawa
    ng kaaway sa banal na lugar.
  nop-nop: Memikniyedi Siloŋyotneŋ nemenemek hogohogok u yehitubu-kadakadapmaŋ tigiŋ.
    Ale du buŋa nemek i kadakaaŋ haliulak i kaweŋ.
  hui-hui: Ina waitigi bu hearume í̠naga anda hayago mo ko hai hayagoni. Mbirale mo
    ko hayadaruni í̠ni hondole ibabe.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ရန်​သူ​များ​သည် ဗိ​မာန်​တော်​အ​တွင်း​မှ​ရှိ​သ​မျှ​သော​အ​ရာ
    တို့​ကို ဖျက်​ဆီး​ပစ်​ကြ​ပါ​ပြီ။ ကိုယ်​တော်​ရှင်​သည်​ကြွ​လာ​တော်​မူ​၍​လုံး​ဝ ပျက်​စီး​နေ​သည့်​အ​ရာ​များ​ကို​ကြည့်​ရှု​တော်
    မူ​ပါ။
  bod-N: ཡུན་རིང་ཞིག་རོར་ལུས་པའི་ཡུལ་རྣམས༌དང༌། །དགྲ་ཡིས་གནས་མཆོག་ནང་དུ་བྱས་པ༌ཡི། །གཏོར་བརླག་ཀུན་ལ་གཟིགས་ཕྱིར་ཕེབས་པར༌མཛོད།།
  wsk-wsk: Melmasak suen biya magara biya maga kuena saparam ewere kema gurugu ale
    arikko; kager kari memek nika kuwim laili imi maguwu sapaman.
  sna-sna: Dzorai nhambwe dzenyu mutarise matongo asingaperi, kuparadza ikoku kwose
    kwakauya nomuvengi pamusoro penzvimbo yenyu tsvene.
  spa-BLM: Levanta tus pies hacia las ruinas perpetuas, todo el mal que el enemigo
    ha hecho en el santuario.
  cac-cac: Cotan̈, tzul ilan tas ix aj yixtaxb'at a chon̈ab' tic d'a juneln̈ej yuj
    eb' ajc'ool. Ul il tas ix aj yixtaxb'at a cajnub' yuj eb'.
  swh-ULB: Uje utazame uharibifu kamili, uharibifu ambao umefanywa na adui mahali
    patakatifu.
  bel-bel: «Калі Я выберу час, Я ўчыню суд па праўдзе.
  deu-ELBBK: Erhebe deine Tritte zu den immerwährenden Trümmern! Alles im Heiligtum
    hat der Feind zerstört.
  mbb-OT: Leuya nu ne ahaa nu is ebpedayun he kegkezeeti zuen te valey nu tenged te
    mibeelan te menge kuntada.
  mal-2015: നിത്യശൂന്യങ്ങളിലേക്കു നിന്റെ കാലടി വെക്കേണമേ; ശത്രു വിശുദ്ധമന്ദിരത്തിൽ
    സകലവും നശിപ്പിച്ചിരിക്കുന്നു.
  gup-gup: Bolkkime yibolkna kukadje Zion, dja yina bu rurrkwarrawarrhmeng rowk. Nawu
    ngundiwidnan bininj birribakkeng yehyeng rowk ngarre kunrurrkdjamun manbu ngudda
    ke Temple.
  rmc-rmc: Predža tut pal kala rozburimen muri, so hine čhide tele pro furt; dikh
    sar o ňeprijaťeľis zňičinďa savoro andro sveto Chramos!
  nlg-nlg: Ko sakutua tona tana lei sonitavu taeni tana komu. Ko righia a nimua na
    bela tabu tara durakea ghamami na kana.
  pes-OPV: قدمهای خود را بسوی خرابه های ابدی بردار زیرا دشمن هرچه را که درقدس تو بود
    خراب کرده است.
  ron-1924: ындряптэ-Ць паший спре ачесте локурь пустиите фэрэ курмаре! Врэжмашул
    а пустиит тотул ын Локашул Тэу чел Сфынт.
  ben-OBCV: চিরস্থায়ী এই ধ্বংসের দিকে তুমি এবার পা বাড়াও, দেখো, শত্রুরা পবিত্রস্থানে
    কেমন ধ্বংস নিয়ে এসেছে।
  som-som: Tallaabooyinkaaga u soo qaad xagga baabba'a weligiis ah, Iyo xagga xumaanta
    uu cadowgu meesha quduuska ah ku sameeyey oo dhan.
  lat-VUC: Cum accepero tempus, ego justitias judicabo.
  eng-ASVBT: Lift up thy feet unto the perpetual ruins, All the evil that the enemy
    hath done in the sanctuary.
  mna-mna: Itum mar mi re lele ku ta isaana ma imbotmbot i. Koyam koi bizin tireege
    urum ku potomŋana ma isu lene, mi tipasaana lup.
  ita-1885: Muovi i passi verso le ruine perpetue, Verso tutto il male che i nemici
    han fatto nel luogo santo.
  eng-LXXUP: When I shall take a set time, I will judge righteously.
  eng-ULB: Come look at the complete ruins, all the damage that the enemy has done
    in the holy place.
  spa-VBL: Ven y camina en medio de estas ruinas. El enemigo ha destruido tu Templo
    por completo.
  fra-_FOB: 'Porte tes pas vers ces ruines perpétuelles: l''ennemi a tout détruit
    dans le lieu saint.'
  mal-mal: നിത്യശൂന്യങ്ങളിലേക്ക് അങ്ങയുടെ കാലടി വെക്കേണമേ; ശത്രു വിശുദ്ധമന്ദിരത്തിൽ
    സകലവും നശിപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Apne qadam in dāymī khanḍarāt kī taraf baṛhā. Dushman ne maqdis meṅ sab
    kuchh tabāh kar diyā hai.
  suz-BL: मिनु गे इन ब्रेश्‍शो खिं कली कोव़थ लने। इन जोरी सत्रुमी इन खिं मोदेंशो पा
    खतम पोक्‍तेक्‍म।
  eng-NOY: Hasten thy steps to those utter desolations! Every thing in the sanctuary
    hath the enemy abused!
  ita-1927: Dirigi i tuoi passi verso le ruine perpetue; il nemico ha tutto devastato
    nel tuo santuario.
  ckb-ckb: هەنگاو هەڵبڕە بەرەو وێرانگای هەمیشەیی، هەموو ئەو وێرانکارییەی کە دوژمن
    بە پیرۆزگای کرد.
  eng-BBE: Go up and see the unending destruction; all the evil which your haters
    have done in the holy place;
  xsi-xsi: Kumâ kumora ŋga; maka nema kazâŋa tamâta nde sizavaru kelekele ndoni ikeno
    noko ne luma sapâŋa ilo marumbu lâ. Mao nâ, luma sapâŋa nde zavaruŋa ndo lâ.
  kan-OKCV: ನಿತ್ಯ ನಾಶವಾದ ಈ ಪ್ರದೇಶಗಳ ಕಡೆಗೂ ಈ ಪರಿಶುದ್ಧ ನಿವಾಸವನ್ನು ವೈರಿಗಳು ಹಾಳುಮಾಡಿದ್ದರ
    ಕಡೆಗೂ ನಿಮ್ಮ ಹೆಜ್ಜೆಗಳನ್ನು ತಿರುಗಿಸಿರಿ.
  tam-2017: நெடுங்காலமாகப் பாழாகக்கிடக்கிற இடங்களில் உம்முடைய பாதங்களை எழுந்தருளச்செய்யும்;
    பரிசுத்தஸ்தலத்திலே எதிரி அனைத்தையும் கெடுத்துப்போட்டான்.
  spa-RV-1909: 'Levanta tus pies á los asolamientos eternos: á todo enemigo que ha
    hecho mal en el santuario.'
  ron-BTF: Ridică-ți picioarele spre pustiirile eterne, spre tot ce dușmanul a lucrat
    cu răutate în sanctuar.
  eng-WEBP: Lift up your feet to the perpetual ruins, all the evil that the enemy
    has done in the sanctuary.
  eng-FBV: Come and walk through the complete devastation. The enemy has totally destroyed
    your Temple.
  nld-1939: Ach, richt toch uw schreden naar de onherstelbare puinen; Heel het heiligdom
    is door den vijand vernield.
  nch-BL: Xihuala xiquitaqui quenicatza quitamisosolojtoque nopa altepet, huan xijtachili
    quenicatza tocualancaitacahua quisosolojtoque motiopa.
  vie-1934: 'Cầu xin Chúa đưa bước đến các nơi hư nát đời đời: Kẻ thù nghịch đã phá
    tan hết trong nơi thánh.'
  cha-cha: 'Jatsa y adengmo para taejinecog na yinilang: sa y enimigo jafatinas y
    tinaelaye todo gui jalom y sinantos na sagamo.'
  hin-CV: इन चिरस्थाई विध्वंस अवशेषों के मध्य चलते फिरते रहिए, पवित्र स्थान में शत्रु
    ने सभी कुछ नष्ट कर दिया है.
  eng-OURB: Lift up your feet to the perpetual ruins, all the evil that the enemy
    has done in the sanctuary.
  spa-BES: Sube y mira la destrucción sin fin; todo el mal que tus enemigos han hecho
    en el lugar santo;
  tdx-tdx: Aonjono o fandia’oo mb’amy hakoahañe nainai’ey, jinoi’ i rafelahiy ze hene
    raha an-toe’ i miavakey ao.
  tha-KJV: ขอทรงนำย่างพระบาทของพระองค์​มาย​ังซากปรั​กห​ักพังอยู่​เนืองนิตย์ คือมายังสิ่งทั้งปวงที่​ถู​กศั​ตรู​กระทำอย่างชั่วร้ายในสถานบริ​สุทธิ​์​นั้น
  por-BR-2018: Percorre as ruínas duradouras, tudo que o inimigo destruiu no santuário.
  deu-ELO: Erhebe deine Tritte zu den immerwährenden Trümmern! Alles im Heiligtum
    hat der Feind verderbt.
  eng-WYC-2018: Raise thine hands into the prides of them; how great things the enemy
    did wickedly in the holy (place). (How greatly wicked were the things that the
    enemy did in the holy place; raise up thy hands against their pride.)
  epo-epo: Direktu Viajn paŝojn al la eternaj ruinoj, Al ĉio, kion detruis malamiko
    en la sanktejo.
  gfk-gfk: Ira ebar diet gate hagahe bakut ira linge kai tano hala na lotu. Halilie
    pukus no num hinahaan ukai ta kaiken ra halhaliarai gabe kis um.
  uig-PIN: Ⱪǝdǝmliringni muxu mǝnggülük harabliⱪlarƣa ⱪaratⱪaysǝn, Düxmǝnlǝr muⱪǝddǝs
    jayingda gumran ⱪilƣan barliⱪ nǝrsilǝrgǝ ⱪariƣaysǝn;
  beo-beo: 'Saione Moilai Bai Bagade mugului amoba:le ososa: masa. Ninia ha lai da
    liligi huluane Debolo ganodini galu amo wadela:lesi dagoi.'
  tpi-OTNT: Ol birua bilong mipela i bagarapim pinis olgeta samting bilong haus bilong
    yu. Yu kam lukim ol dispela samting i bagarap i stap.
  hau-SA: Ka juye sawunka wajen waɗannan madawwamin kufai, dukan wannan hallakar da
    abokin gāba ya yi wa wuri mai tsarki.
  udu-udu: C̱uthi /e ŋaṯgin pini e mo jin ’tuḵkunu ki sule/ sule/ mo. Uni gun ta ’kup̱
    ki ’kup̱ mo tani ’ce’dkina ris to sho’k mo e mo jin ḵogu mo.
  uig-LAT: Qedemliringni mushu menggülük xarabliqlargha qaratqaysen, Düshmenler muqeddes
    jayingda gumran qilghan barliq nersilerge qarighaysen;
  nde-nde: Phenduka ungene emanxiweni aphakade la, incithakalo yonke le yenziwe yisitha
    endlini engcwele.
  ton-ton: Hiki hake ho vaʻe ki hono ngaahi maumau kuo tuʻumaʻu pe; ʻio, ki he meʻa
    kotoa pē kuo fai ʻi he angakovi ʻe he fili ʻi he faletapu.
  ces-1613: Přispějž k hrozným pustinám. Jak všecko pohubil nepřítel v svatyni!
  eng-WMB: Lift up your feet to the perpetual ruins, all the evil that the enemy has
    done in the sanctuary.
  tam-TCV: என்றென்றும் பாழாய்க்கிடக்கும் இடங்களைப் பாரும்; எதிரி பரிசுத்த இடத்திற்குள்
    அனைத்தையும் பாழாக்கிவிட்டான்.
  ceb-ULB: Ngari tan-awa ang hingpit nga pagkagun-ob, ang tanang kadaot nga gibuhat
    sa mga kaaway sa balaang dapit.
  pol-UBG: Pospiesz na miejsce ciągłych spustoszeń; o, jak wróg zburzył wszystko w
    świątyni!
  urd-GVU: اپنے قدم اِن دائمی کھنڈرات کی طرف بڑھا۔ دشمن نے مقدِس میں سب کچھ تباہ کر
    دیا ہے۔
  eng-OEBCW: Rouse yourself, visit its ruins complete. In the temple the foe has made
    havoc of all things.
  deu-1912: Hebe deine Schritte zum dem, was so lange wüst liegt. Der Feind hat alles
    verderbt im Heiligtum.
  kan-2017: ಬಹುಕಾಲದಿಂದ ಹಾಳುಬಿದ್ದಿರುವ ಈ ಸ್ಥಾನದ ಕಡೆಗೆ ನೀನು ಹೆಜ್ಜೆ ಹಾಕು. ನೋಡು, ವೈರಿಯು
    ಪವಿತ್ರಾಲಯದಲ್ಲಿ ಎಲ್ಲವನ್ನು ಕೆಡವಿಬಿಟ್ಟಿದ್ದಾನೆ.
  yap-yap: Man u daken gubin e tin ke mogothgoth’; pi to’ogor romad e kar gathayed
    gubin ban’en u Tempel.
  hlt-MCSB: Hmuen cim khuikah thunkha rhoek te yoeyah pocinah neh boeih talh ham na
    khokan te pomsang lah.
  mdy-ETH: ሄፆ ኔኤኮ ናንጊና ቆይዳ ማዔ ቤዞ ባንሢ ማሄ፤ ሞርካ ኔኤኮ ጌኤዦ ማኣራ ዓኣ ባኮ ቢያ ፑርቲሴኔ።
  twi-ASANTE: Dane wo ho kyerɛ mmubuiɛ a ɛda so wɔ hɔ yi so, saa ɔsɛeɛ a ɔtamfoɔ no
    de abrɛ wo kronkronbea no.
  eng-WEBU: Lift up your feet to the perpetual ruins, all the evil that the enemy
    has done in the sanctuary.
  spa-PDDPT: Dirige tus pasos hacia las perpetuas desolaciones. Todo destruyó el enemigo
    en el Santuario.
  gun-gun: Eju ke ndevygua oo ivaipa are ma va'e py, henda iky'a e'ỹ va'e nderovaigua
    kuery opa marã omongy'apaague py.
  agu-BL: Na yi ka'ama'l, ja el cu'n swutz. Ja el cu'n swutz cyak'un kacontr. Tircu'n
    yi ca'lu' ja lo'on.
  ilo-ULB: Umaymo kitaen dagiti naan-anay a nadadael, amin a panangpirdi nga inaramid
    dagiti kabusor iti nasantoan a disso.
  kpg-kpg: Hanimoi gii mmada Goe gi nia gowaa mooho aanei. Madau hagadaumee gu oho
    nia mee huogodoo i lodo di Hale Daumaha.
  uig-ARA: قەدەملىرىڭنى مۇشۇ مەڭگۈلۈك خارابلىقلارغا قاراتقايسەن، دۈشمەنلەر مۇقەددەس
    جايىڭدا گۇمران قىلغان بارلىق نەرسىلەرگە قارىغايسەن؛
  sus-sus: I xa a yire mato a yaxuie naxan kanaxi, i xa i xa hɔrɔmɔbanxi to e naxan
    kasaraxi.
  pon-2006: Komw ketin mahsanih wasa ohla douluhl pwukat; atail imwintihti kan kamwomwalahr
    mehkoaros nan Tehnpaso.
  jae-jae: Ôsêlêŋ opeŋ gamêŋ popoc tau, taŋ gacgeŋ gêc-gêc naŋ. Ojae, gêŋ samob, taŋ
    kêkô gamêŋ dabuŋ ŋalêlôm naŋ, ŋacjo seseŋ sugoc.
  ksd-ksd: Una vutvut tar ta ra gunan di ga nila vatukum vue, A ebar i tar pait ra
    lavur magit i kaina ta kaum pal i gomgom.
  tur-YTC: Ayaklarını sonsuz yıkıntılara doğru kaldır, Düşman kutsal yerde her kötülüğü
    etti.
  bel-N: Зьвярні стопы Твае да таго, што загінула назаўсёды, усё панішчыў вораг у
    сьвятыні.
  grc-BRENT: Ὅταν λάβω καιρὸν, ἐγὼ εὐθύτητας κρινῶ.
  kpr-kpr: Reighié sosighi e de bebejegusera, ainda jokáda deinghuse fuge garesa,
    titigho beká useri. Gitofuimi ninda tafaroro kambo jokáda roera isambu titigho
    beká useri.
  ind-AYT: Angkatlah langkah kaki-Mu menuju reruntuhan abadi; musuh telah menghancurkan
    segala sesuatu di tempat kudus.
  yom-yom: Balula zithambi ziaku ku ndambu bibuangu bitiolumunu mu mvu ka mvu. Zimbivusu
    zioso ziozi mbeni kavanga mu buangu kinlongo.
  yut-yut: Uwalnin da gak dakon telagɨ yutgo dakon yo morap kɨlɨ paŋtasɨk awit. Abɨŋek
    yo morap paŋtasɨk awit uŋun pɨndakgi.
  nya-nya: Tembenuzani mapazi kuloza ku mabwinja awa amuyaya chiwonongeko ichi chonse
    mdani wabweretsa pa malo opatulika.
  hrv-hrv: Korakni k ruševinama vječnim - sve je u Svetištu razorio neprijatelj.
  mps-mps: Te dago boi bidi dabego te dago moni lotu be tempelde doado bage tigidali
    dolalio. Te doado bage dolali elalubo, te nage aselama, suagasao.
  tpi-tpi: Ol birua bilong mipela i bagarapim pinis olgeta samting bilong haus bilong
    yu. Yu kam lukim ol dispela samting i bagarap i stap.
  dan-1931: 'Løft dine Fjed til de evige Tomter: Fjenden lagde alt i Helligdommen
    øde.'
  vie-OVCB: Xin Chúa quang lâm thị sát cảnh điêu tàn; quân thù đã phá tan nơi thánh
    Chúa.
  guj-2017: આવો અને આ ખંડિયેર તરફ નજર કરો, તમારા પવિત્રસ્થાનમાં શત્રુઓએ ઘણું નુકસાન
    કર્યું છે, તે જુઓ.
  pon-2006A: Komw ketin mahsanih wasa ohla douluhl pwukat; atail imwintihti kan kamwomwalahr
    mehkoaros nan Tehnpaso.
  por-BRBSL: Levante seus pés até as ruínas perpétuas, todo o mal que o inimigo tem
    feito no santuário.
  eng-OEBUS: Rouse yourself, visit its ruins complete. In the temple the foe has made
    havoc of all things.
  swe-swe: Lyft upp dina steg (gå) till dessa eviga ruiner. En fiende har gjort allt
    detta onda mot helgedomen.
  cth-cth: Raphoe tangcoung e hmuen koe tho haw. Hmuen kathoung dawk e hno pueng hah
    taran ni koung a raphoe toe.
  twi-twi: Dan wʼanammɔntu kyerɛ saa nnwiriwii a ɛto ntwa da yi, ɔtamfo no de saa
    ɔsɛe yi nyinaa aba wo kronkronbea no so.
  hlt-hlt: Hmuen cim khuikah thunkha rhoek te yoeyah pocinah neh boeih talh ham na
    khokan te pomsang lah.
  tbz-SIM: Kɔtɛ kɛ́yɑ̀ bɛ̀ cɑ̀ɑ̀ri dɛ̀ sɑ̃́ɑ̃̀ dɛ̀ dɛumɛ̀ ti dootitɔbɛ̀ cɑ̀kɛmu dɛmɔu
    ɑ cɛ̃sɑ̀ɑ̀tɛ̀.
  msy-2020: En apaniba nɨn Dɨpenim ko an itir biziba bar dagh asɨghasɨki. Nɨ dɨkavigh
    izi bizir me fomɨra asɨghasɨghizir kabar ganigh.
  dop-dop: Kɔɔ nɑ ń nɑ́ lonɑ ɑnɩ, pə wɑkələɣɩ-yɛɣɛ tɑm kɛ́. Kolontu wɑkəlɑ nyɑ́ təyɑɣɑ
    tɑɑ.
  azb-azb: Əbədi viranələrə doğru get, Müqəddəs yerdə hər şeyi düşmən dağıdıb.
  eng-DBY: 'Lift up thy steps unto the perpetual desolations: everything in the sanctuary
    hath the enemy destroyed.'
  hin-2017: अपने डग अनन्त खण्डहरों की ओर बढ़ा; अर्थात् उन सब बुराइयों की ओर जो शत्रु
    ने पवित्रस्थान में की हैं।
  wol-KYG: Dikkal, xool gent bu yaa bii dul jeex, noon yàq lépp ci biir kër gu sell
    gi.
  bjr-bjr: Anee mai aniree Yeerusaree maqusa rapeepaa iranauqa qafaa. Maasa namuqaauqa
    ani amaana maqa faqa rapeepaammaseea.
  eng-YLT: Lift up Thy steps to the perpetual desolations, Everything the enemy did
    wickedly in the sanctuary.
  kne-kne: En ka ilaen, Apo, din golpi ay nadadael ay Timplo. Dinadael din kalaban
    mi amin ay wada sin isdi.
  eng-WYC-2017: Raise thine hands into the prides of them; how great things the enemy
    did wickedly in the holy place.
  eng-WMBB: Lift up your feet to the perpetual ruins, all the evil that the enemy
    has done in the sanctuary.
  zat-NTPS: Gudá xedajnná'u ca nabía xi' xe̱zre nigá, ne ca naca da cale̱la da belún
    benne' ca' dxeledábague̱' netu', lu lataj lá'azxa chiu'.
  zty-NTPS: Da ka' gaze yedjḻe'elo' ka nbia yi' yež nga, na' ka nak da' ẕinnj da'
    bengak benne' ka' che latje la'y chio'.
  urd-GVH: अपने क़दम इन दायमी खंडरात की तरफ़ बढ़ा। दुश्मन ने मक़दिस में सब कुछ तबाह
    कर दिया है।
  rug-rug: Mu ene la hopiki ni sari na tinahuara pu evaṉi rina kana koa sa Mua Zelepade.
  gaz-gaz: Tarkaanfii kee gara waan bara baraan diigameetti qajeelfadhu; diinni waan
    mana qulqullummaa keessa jiru hunda barbadeesseera.
  fra-LSG: Porte tes pas vers ces lieux constamment dévastés! L’ennemi a tout ravagé
    dans le sanctuaire.
  yal-yal: I xun ti taa xɔnni ito ra. Nxu yaxune bata kala gbeen ti yire sariɲanxini.
  iou-iou: Komeka biani täŋpäwawani ŋo pärewatkaŋ ka! Iwaniyetä kudupi yot gänaŋ nanik
    imaka imaka kudup täŋpä waŋkuŋ.
  haw-1868: E hoeu i kou wawae i ka neoneo mau ana; I na mea a pau a ka enemi i hana
    hewa ai iloko e kou wahi hoano.
  arb-NAV: سِرْ يَا رَبُّ مُسْرِعاً وَسَطَ هَذِهِ الْخَرَائِبِ الدَّائِمَةِ، فَإِنَّ
    الْعَدُوَّ قَدْ دَمَّرَ كُلَّ شَيْءٍ فِي بَيْتِكَ الْمُقَدَّسِ.
  ded-ded: Ngabafocnina yeneng kpetiac womongga kpetotiedacgec amabangec sesuhasac
    amma ifi feengkefude, ge hama imoc hembesena.
  ewe-ewe: Trɔ ɖe gli siwo gbã ɖikaɖika la ŋu, gbegblẽ siawoe futɔ la he va wò teƒe
    kɔkɔe lae.
  eng-LEE: 'Lift up thy steps unto the perpetual heaps of ruins: the enemy hath ill-used
    every thing in the sanctuary.'
  asm-FB: তুমি চিৰকালৰ এই ধ্বংস-স্তূপৰ ঠাইলৈ আগবাঢ়ি আহি চোৱা; পবিত্র স্থানত শত্রুৱে
    সকলোবোৰ ভাঙি-চিঙি চূৰ-মাৰ কৰিলে।
  sus-A: عِ شَ عَ يِرٍ مَتٌ عَ يَشُييٍ نَشَن كَنَشِ، عِ شَ عِ شَ هْرْ مْبَنشِ تٌ عٍ
    نَشَن كَسَرَشِ.
  fra-SBL: Élevez vos pieds vers les ruines perpétuelles, tout le mal que l'ennemi
    a fait dans le sanctuaire.
  hbo-hbo: הָרִ֣ימָה פְ֭עָמֶיךָ לְמַשֻּׁאֹ֣ות נֶ֑צַח כָּל־הֵרַ֖ע אֹויֵ֣ב בַּקֹּֽדֶשׁ׃
  kik-kik: Erekeria makinya maku kũrĩ mwanangĩko ũyũ ũtũũrĩte kuo, wone ũrĩa handũ
    harĩa haku haamũre hathũkangĩtio nĩ thũ.
  fra-NCL: porte tes pas vers ces ruines irréparables ; l’ennemi a tout ravagé dans
    le sanctuaire.
  cek-AK: Kaciim ahmuen to misanawk mah paro o boih boeh pongah, dungzan ah kamro
    ahmuen ah na khok to paqoi lai ah.
  cuk-cuk: We-neg bela-bibichis-bukwadse be dage, ar dule-be-isdarmalad, bese-goled-neg
    bela-bibichismalad.
  uig-CYR: 'Мәнки Пәрвәрдигар: — «Мән бекиткән вақитни ихтияримға алғинимда, Адаләт
    билән сорақ қилимән;'
  tel-2017: నీ పరిశుద్ధ స్థలాన్ని శత్రువులు ఎలా పూర్తిగా పాడు చేశారో వచ్చి ఆ శిథిలాలను
    చూడు.
  hat-BSA: Vire pa Ou yo pou rive kote mazi ki kraze nèt yo, kote lènmi a fin fè tout
    mechanste li anndan sanktiyè a.
  ukr-ONPU: 'Бо Ти сказав: «Я оберу певний час і справедливо судитиму.'
  kos-kos: Fanyak ac liye acn musalla inge. Mwet lokoalok lasr elos kunausla ma nukewa
    in Tempul uh.
  hbo-WLC: הָרִ֣ימָה פְ֭עָמֶיךָ לְמַשֻּׁא֣וֹת נֶ֑צַח כָּל־הֵרַ֖ע אוֹיֵ֣ב בַּקֹּֽדֶשׁ׃
  ibo-ibo: Tụgharịa nzọ ụkwụ gị bịa na mbibi ebighị ebi ndị a. Ọ bụ onye iro wetara
    ịla nʼiyi a niile nʼụlọnsọ a.
  ory-ory: ଏହି ଚିରକାଳୀନ କାନ୍ଥଡ଼ା ଆଡ଼େ ଆପଣା ଚରଣ ପକାଅ, ଶତ୍ରୁ ଧର୍ମଧାମରେ ସବୁ ନାଶ କରିଅଛି।
  chk-chk: Kopwe fetal ngeni ekewe lemol imw mi tala seni me lomlom. Ekewe chon oputom
    ra ataela meinisin mine a nom lon ewe imwenfel.
  rop-rop: Yu wok oba ol detlot rabish weya yu seikridwan haus bin jidan. Melabat
    enami olabat bin bitsimap ebrijing.
  ukr-1871: Зверни стопи твої до недавньої руїни! Все у сьвятинї зруйнував ворог.
  yon-yon: Bondan kuu eb kurikuri boyambib monmariwen kowe, aron doboobmo angkuun
    ye boyambib bob keyaa yaro dodkanmo mene.
  deu-1951: Betritt den Ort, der beständig in Trümmern liegt! Alles hat der Feind
    im Heiligtum verderbt!
  eng-JPS: Lift up Thy steps because of the perpetual ruins, even all the evil that
    the enemy hath done in the sanctuary.
  srp-1865: 'Podigni stope svoje na stare razvaline: sve je razrušio neprijatelj u
    svetinji.'
  lug-lug: Tambulatambulako mu bifo by’ekibuga olabe bwe byonooneddwa! Olabe omulabe
    nga bw’azikirizza ennyumba yo.
  heb-heb: הרימה פעמיך למשאות נצח כל הרע אויב בקדש׃
  ben-IRV: ফিরে এসো সম্পূর্ণ ধ্বংসের মধ্যে, সব ক্ষতি হয়েছে যা শত্রুরা ধর্মধামে এসব
    করেছে।
  ntu-ntu: Vztr ena mrlcde mz Mangr-nzangiongr nim Jerusalem, Murde namcq nzodati-atwrnrkr
    enqmi rgrng da amrlx mrka.
  pan-pan: ਸਦਾ ਦੇ ਉਜੜੇ ਥਾਵਾਂ ਵੱਲ ਕਦਮ ਉਠਾ, ਅਰਥਾਤ ਉਸ ਸਾਰੀ ਖਰਾਬੀ ਵੱਲ ਵੀ, ਜਿਹੜੀ ਪਵਿੱਤਰ
    ਥਾਂ ਵਿੱਚ ਵੈਰੀ ਨੇ ਕੀਤੀ ਹੈ।
  mya-JVB: သန့်ရှင်း ရာဌာန၌ ရန်သူ သည် မ တရားသဖြင့် ပြု၍၊ အမြဲ သုတ်သင် ပယ်ရှင်းရာအရပ်သို့
    ကြွ တော်မူပါ။
  kgf-kgf: Hémbénaŋa mebiri mimia imuaru hénaga liliŋgéma hana, haʒéchécga eneŋ ocmuŋga
    téréyaiguc kaiʒiliweŋ hénia hénia wamma kecʒu.
  tte-O: Kulokeikeile bwaite yanuwane sisibayanaene koina na ugitai kala kaleyayao
    ali paisowa, ginauli meuloina Nume Tabu kalona mena sisibayanaeyako.
  tbg-tbg: Mpo, are vi vatukaraqi nihara tavaane. Navutaaka ai Naavu ekaama ravantiaqa
    aqu kaavo.
  hmo-hmo: Ai idia tuari henia taudia ese, idia hadikaia ore vadaeni gaudia be do
    oi raka hanaia. Idia ese Dubu Helaga lalonai idia noho kohu ibounai, be idia hadikaia
    ore.
  zar-NT: Gudá töduʼ ga ni naguínnajdërö yödzö láʼayi quiuʼ. Buluʼsunítidërö nupa
    gulaʼdáʼbagaʼ Liʼ yúguʼtë le gulaʼcuáʼ lataj láʼayi quiuʼ.
  urd-urd: अपने क़दम दाइमी खण्डरों की तरफ़ बढ़ा; या'नी उन सब ख़राबियों की तरफ़ जो
    दुश्मन ने मक़दिस में की हैं।
  rus-SYN: “Когда изберу время, Я произведу суд по правде.
  bqc-SIM: N ibɛɛↄ n kúkĩi dàaĩ míↄmiↄ. Dɛdɛ ń laaio, à ↄ̃̀ↄkpà píi.
  tcz-CHONGTHU: Hiche khopi kisumangsa a hin hungvahlen lang, na melmate'n na houin
    hi ichanggei a asuhset'u hitam hinven.
  mar-mar: पूर्णपणे विध्वंस झालेल्याकडे या, शत्रूने सर्व पवित्रस्थानाचे कसे नुकसान
    केले आहे ते पहा.
  isl-isl: Fáðu þér göngu og skoðaðu rústirnar! Sjáðu, óvinirnir hafa eyðilagt borgina
    og musteri þitt.
  hlt-THB: Vawhkaw kumqui dy ak plawcikhqi, na hun ciim awh na qaalkhqi ing a hawlaw
    vawhkaw seetnaak boeih benna nak kaw hawi lah.
  qub-qub: Juchusha ragällan caycajta ricaj shamuy ari. ¡Chiquimajcunami Templuyquita
    illgächisha!
  bqp-bqp: N ibɛrɛnↄ n kúki wì ò dàtɛ mámmam, ǹ dↄdↄi ǹ gwa, à gbòro pínki.
  hat-hat: vin wè sa ki rete apre ravaj la! Lènmi nou yo fin kraze dènye bagay nan
    kay ki apa pou ou a.
  eng-BSB: Turn Your steps to the everlasting ruins, to everything in the sanctuary
    the enemy has destroyed.
  eng-WEBPB: Lift up your feet to the perpetual ruins, all the evil that the enemy
    has done in the sanctuary.
  kbq-kbq: Eri havizama hazageno havizama huteno zazate'ma me'noma nea rankumapi,
    nevunka ko. Ha' vahetimo'za Kagri mono nona eri haviza hu'naze.
  pon-pon: Kom koti don waja me lijelipin anjau warai; imwintiti me kawelar meakaroj
    nan im jaraui.
  nhe-BL: Xihuala xiquitaqui queja quitlamixolejtoque nopa altepetl, huan xijtlachili
    quejatza tocualancaitacahua quixolejtoque motiopa.
  wnc-wnc: Sike nindane iwaninda apuke sangabamu you gatane buyambam gwene yuaingu
    gwa pasiwan maiking. Unzingge gika apu sanga wa maike yuaingge kayo.
  bus-bus: N ibɛɛnↄ n kúkii gbɛ̃̀ wà dàɛ mámmam, ǹ dↄdↄzi ǹ gwa, à gbòro píngi
  gub-BL: Ezur 'aw ma'e imuaiw pyrer tetea'u rehe neata pà nehe. Ureàmàtyry'ymar umumaw
    ma'e neràpuzuhu pupe har paw wà.
  eng-DRA: When I shall take a time, I will judge justices.
