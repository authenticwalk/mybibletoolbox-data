verse: PSA.074.016
translations:
  mal-C: പകൽ അങ്ങയുടേതാകുന്നു, രാത്രിയും അങ്ങേക്കുള്ളതുതന്നെ; അവിടന്ന് സൂര്യചന്ദ്രന്മാരെ
    സ്ഥാപിച്ചു.
  deu-TKW: Dein ist der Tag und dein ist die Nacht, du hast das Licht und die Sonne
    hergerichtet.
  lin-lin: Moyi ezali ya Yo, butu mpe ezali ya Yo ; Yo nde osalaki sanza mpe moyi.
  mmx-mmx: Uga rudum li laaleng kangking, la laxanimin. Uga vaxaxis li laxangking
    mi lagaaling at luxot atdu.
  eng-LSV: The day [is] Yours, || The night [is] also Yours, || You have prepared
    a light-giver—the sun.
  eng-GNV: 'The day is thine, and the night is thine: thou hast prepared the light
    and the sunne.'
  eng-WEBSTER: 'The day is thine, the night also is thine: thou hast prepared the
    light and the sun.'
  nhw-BL: Ta moaxca tonali huan yohuali. Ta tijchijchijqui metztli huan tonati.
  swh-ONEN: Mchana ni wako, nao usiku ni wako pia, uliziweka jua na mwezi.
  bba-bba: Wunɑ ɑ wɔ̃kuru kɑ sɔ̃ɔ sɔɔ kuɑ. Wunɑ ɑ yɑm bururɑm kɑ sɔ̃ɔ kuɑ.
  eng-KJVCPB: 'The day is thine, the night also is thine: Thou hast prepared the light
    and the sun.'
  luo-luo: Odiechiengʼ en mari, kendo otieno bende mari, bende ne iguro wangʼ chiengʼ
    gi dwe keregi.
  aii-aii: ܕܝܼܘܼܟ݂ ܝܠܹܗ ܝܵܘܡܵܐ، ܐܘܼܦ ܕܝܼܘܼܟ݂ ܝܠܹܗ ܠܲܝܠܹܐ، ܐܲܢ݇ܬ ܫܘܼܬܐܸܣ ܠܘܼܟ݂ ܒܲܗܪܵܐ
    ܘܫܸܡܫܵܐ.
  meu-meu: Dina na oiemu, hanuaboi danu oiemu, diari o karaia, bona dina danu.
  npi-ULB: दिन तपाईंको हो र रात पनि तपाईंकै हो । तपाईंले सूर्य र चनद्रमालाई आफ्नो
    ठाउँमा राख्‍नुभयो ।
  yor-yor: Tìrẹ ni ọ̀sán, tìrẹ ni òru pẹ̀lú; ìwọ yà oòrùn àti òṣùpá.
  pes-OPCB: شب و روز را تو پدید آورده‌ای؛ خورشید و ماه را تو در آسمان قرار داده‌ای.
  tgl-ULB: Ang araw ay sa iyo, at ang gabi ay sa iyo rin; nilagay mo ang araw at buwan.
  nop-nop: Dagoŋ yoguŋ kaŋ hauta tiŋa mambip mintagumuk, eŋ mele dut muyakip foloniŋ
    iitdok nadiyemguŋ indigoŋ tuwot ikamuk.
  hui-hui: Í̠na mbiraga horombela tu wialu ni egela hari daligaha helaga biriya.
  mya-mya: နေ့​နှင့်​ည​ကို​ဖန်​ဆင်း​တော်​မူ​၍​နေ​နှင့်​လ​ကို နေ​ရာ​ချ​တော်​မူ​ပါ​၏။
  bod-N: ཉིན་དང་མཚན་མོ་གཉིས་ཀ་ཁྱེད་ཀྱི༌ཡིན། །འོད་དང་ཉི་མ་ཁྱེད་ཀྱིས་བཤམས་པ༌འོ།།
  wsk-wsk: Woremkalal se tirom mu am nika la; ni worem se sige nuguwim nungarem.
  sna-sna: Zuva nderenyu, uye usiku ndohwenyuwo; makasimbisa zuva nomwedzi.
  spa-BLM: El día es tuyo, la noche también. Has preparado la luz y el sol.
  cac-cac: A ach ay ic c'ualil yed' d'ac'valil. A ach ix a b'o c'u yed' q'uen uj.
  swh-ULB: Mchana ni wako, na usiku ni wako pia; uliweka jua na mwezi mahari pake.
  deu-ELBBK: Dein ist der Tag, dein auch die Nacht; den Mond und die Sonne hast du
    bereitet.
  mbb-OT: Iyan ka mibaal te maandew wey mezukilem, iyan ka midsavuk te andew wey vulan
    diyà te nesevukan dan.
  mal-2015: പകൽ നിനക്കുള്ളതു; രാവും നിനക്കുള്ളതു; വെളിച്ചത്തെയും സൂര്യനെയും നീ ചമെച്ചിരിക്കുന്നു.
  gup-gup: Ngudda yingan yimarnmarnbun barnangarra dja mak kumunun. Warridj ngudda
    yinameng kundung dja mak dird.
  rmc-rmc: Tiro hin o džives, tiri hiňi e rat; tu thoďal o čhon the o kham pre peskre
    thana.
  nlg-nlg: Ighoe to gonia na bongi mana dani mo gonighi na lei veitughu, na vuha mana
    aho ghua.
  pes-OPV: روز از آن توست و شب نیزاز آن تو. نور و آفتاب را تو برقرار نموده‌ای.
  ron-1924: А Та есте зиуа, а Та есте ши ноаптя; Ту ай ашезат лумина ши соареле.
  ben-OBCV: দিন তোমার এবং রাতও তোমার তুমি সূর্য আর চাঁদ সৃষ্টি করেছ।
  som-som: Maalinta adigaa iska leh, habeenkana adigaa iska leh, Oo adigaa diyaariyey
    iftiinka iyo qorraxdaba.
  eng-ASVBT: 'The day is thine, the night also is thine: Thou hast prepared the light
    and the sun.'
  mna-mna: Nu ta mborro aigule mi mbeŋ tomini. Mi nu ta ur zoŋ mi puulu ma timbotmbot
    la murin.
  ita-1885: Tuo è il giorno, tua eziandio è la notte; Tu hai ordinata la luna e il
    sole.
  eng-ULB: The day is yours, and the night is yours also; you set the sun and moon
    in place.
  spa-VBL: Tú creaste el día y también la noche. Hiciste la luna y el sol.
  fra-_FOB: A toi est le jour, à toi aussi est la nuit; tu as créé la lumière et le
    soleil.
  mal-mal: പകൽ നിനക്കുള്ളത്; രാവും അങ്ങേക്കുള്ളത്; വെളിച്ചത്തെയും സൂര്യനെയും അവിടുന്ന്
    ഉണ്ടാക്കിയിരിക്കുന്നു.
  urd-GVR: Din bhī terā hai, rāt bhī terī hī hai. Chāṅd aur sūraj tere hī hāth se
    qāym hue.
  suz-BL: नाक्‍दो इन के बाक्‍ब। मिनु नाक्‍ती यो इन के बाक्‍ब। गे नां नु तास्‍ला सेल्‍तीनी।
    भजन संग्रह १०४:१९
  eng-NOY: Thine is the day, and thine the night; Thou didst prepare the light and
    the sun.
  ita-1927: Tuo è il giorno, la notte pure è tua; tu hai stabilito la luna e il sole.
  ckb-ckb: ڕۆژ هی تۆیە و شەویش هی تۆیە، تۆ ڕووناکی و خۆرت دامەزراند.
  eng-BBE: 'The day is yours and the night is yours: you made the light and the sun.'
  xsi-xsi: Nokoni tamwata kuveta nia pâne wa kondoma wa, aku noko kuonzi kari ku nzimona
    rua simo nianzi.
  kan-OKCV: ಹಗಲು ನಿಮ್ಮದು, ರಾತ್ರಿಯು ಸಹ ನಿಮ್ಮದು. ನೀವು ಸೂರ್ಯಚಂದ್ರನನ್ನೂ ಸ್ಥಾಪಿಸಿದ್ದೀರಿ.
  tam-2017: பகலும் உம்முடையது, இரவும் உம்முடையது; தேவனே நீர் ஒளியையும் சூரியனையும்
    படைத்தீர்.
  spa-RV-1909: 'Tuyo es el día, tuya también es la noche: tú aparejaste la luna y
    el sol.'
  ron-BTF: Ziua este a ta, noaptea de asemenea este a ta; ai pregătit lumina și soarele.
  eng-WEBP: The day is yours, the night is also yours. You have prepared the light
    and the sun.
  eng-FBV: You created the day, and also the night; you made the moon and the sun.
  nld-1939: Door U kwam de dag, door U kwam de nacht, Gij hebt de maan en de zon haar
    plaatsen bereid.
  nch-BL: Ta moaxca tonali huan yohuali. Ta tijchijchijqui metzti huan tonati.
  vie-1934: Ngày thuộc về Chúa, đêm cũng vậy; Chúa đã sắm sửa mặt trăng và mặt trời.
  cha-cha: 'Y jaane iyomo, y puenge locue iyomo: jago fumamauleg y inina yan y atdao.'
  hin-CV: दिन तो आपका है ही, साथ ही रात्रि भी आपकी ही है; सूर्य, चंद्रमा की स्थापना
    भी आपके द्वारा की गई है.
  eng-OURB: The day is yours, the night is also yours. You have prepared the light
    and the sun.
  spa-BES: 'El día es tuyo y la noche es tuya: hiciste la luz y el sol.'
  tdx-tdx: Azo ty antoandro, Azo ka ty haleñe; fa nihajarie’o o hazavàñeo naho i àndroy
  tha-KJV: วันเป็นของพระองค์ คืนเป็นของพระองค์​ด้วย พระองค์​ทรงสถาปนาความสว่างและดวงอาทิตย์
  por-BR-2018: A ti pertence o dia, a noite também é tua; tu preparaste a luz e o
    sol.
  deu-ELO: Dein ist der Tag, dein auch die Nacht; den Mond und die Sonne hast du bereitet.
  eng-WYC-2018: The day is thine, and the night is thine; thou madest the morrowtide
    and the sun.
  epo-epo: Al Vi apartenas la tago, kaj al Vi apartenas la nokto; Vi aranĝis lumon
    kaj sunon;
  gfk-gfk: U la kurkure no kankado ma no madaraas mah. U ga hakisi no kasakes ma no
    teka.
  uig-PIN: Kün Sening, tünmu Seningkidur; Ay bilǝn ⱪuyaxni orunlaxturdung.
  beo-beo: Di da gasi amola hayo hahamoi. Di da eso amola oubi elea lelebe sogebi
    amoga sagasi.
  tpi-OTNT: Yu wokim tulait na tudak, na yu putim san na mun i stap antap.
  hau-SA: Yini naka ne, dare kuma naka ne; ka kafa rana da wata.
  udu-udu: Atee ta jim pini mo. Mon’thiny si’da/ ta jim pini mo. /E ṯelki moŋkush
    gi momis sho’k mo dhala tente/ mo.
  uig-LAT: Kün Séning, tünmu Séningkidur; Ay bilen quyashni orunlashturdung.
  nde-nde: Imini ngeyakho, ngobakho njalo lobusuku; walimisa ilanga kanye lenyanga.
  ton-ton: '‌ʻOku ʻoʻou ʻae ʻaho, pea ʻoku ʻoʻou foki mo e pō: kuo ke teuteu ʻae maama
    mo e laʻā.'
  ces-1613: Tvůjť jest den, tvá jest také i noc, světlo i slunce ty jsi učinil.
  eng-WMB: The day is yours, the night is also yours. You have prepared the light
    and the sun.
  tam-TCV: பகல் உம்முடையது, இரவும் உம்முடையதே; சூரியனையும் சந்திரனையும் நிலைப்படுத்தியவர்
    நீரே.
  ceb-ULB: Imo ang adlaw, ug ang kagabhion imo man usab; gipahimutang mo ang adlaw
    ug bulan sa ilang dapit.
  pol-UBG: Twój jest dzień, twoja i noc, ty ustanowiłeś światło i słońce.
  urd-GVU: دن بھی تیرا ہے، رات بھی تیری ہی ہے۔ چاند اور سورج تیرے ہی ہاتھ سے قائم
    ہوئے۔
  eng-OEBCW: Yours is the day; yours, too, is the night, it was you who did establish
    the sun and the star.
  deu-1912: Tag und Nacht ist dein; du machst, daß Sonne und Gestirn ihren gewissen
    Lauf haben.
  kan-2017: ಹಗಲಿರುಳುಗಳನ್ನು ನೇಮಿಸಿದವನು ನೀನು; ಸೂರ್ಯ ಮತ್ತು ಜ್ಯೋತಿರ್ಮಂಡಲಗಳ ನಿರ್ಮಾಪಕನು
    ನೀನು.
  yap-yap: Gur e mu sunmeg e rran nge nep’; kam tay e yal’ nge pul nga tagil’.
  hlt-MCSB: Khothaih khaw namah kah, khoyin khaw namah kah, vangnah neh khomik khaw
    namah loh na soep na boe.
  mdy-ETH: ሮኦሮንታ ዋንቶንታ ኔኤሮኬ፤ ዓጊኖና ዓቦና ኔኤኒ ዶዲሺ ዴይሤኔ።
  twi-ASANTE: Adekyeeɛ wɔ wo na adesaeɛ nso yɛ wo dea; wode owia ne ɔsrane sisii hɔ.
  eng-WEBU: The day is yours, the night is also yours. You have prepared the light
    and the sun.
  spa-PDDPT: Tuyo es el día, tuya también la noche. Tú preparaste la luz y el sol.
  gun-gun: Ára ha'e pytũ voi ndevygua. Jaxy ha'e kuaray guive ndee rejapo va'ekue
    meme.
  agu-BL: Ilu' txumul tetz yi tkan skil tu yi tz'o'tz, na ilu' bnol tetz yi k'ej tu
    yi xaw.
  ilo-ULB: Kukuam ti aldaw, ken kukuam pay ti rabii; inkabilmo ti init ken bulan iti
    umiso a pagiananda.
  kpg-kpg: Goe ne hai di aa mo di boo, ge ne haga noho di laa mo di malama gi nau
    lohongo.
  uig-ARA: كۈن سېنىڭ، تۈنمۇ سېنىڭكىدۇر؛ ئاي بىلەن قۇياشنى ئورۇنلاشتۇردۇڭ.
  sus-sus: Yanyi nun kɔɛ findixi i gbe nan na, kike nun soge, i tan nan e daaxi.
  pon-2006: Komw ketin kapikada rahn oh pwohng; komw ketin koasoanehdi maram oh usu
    kan nan dewerail.
  jae-jae: Aôm kôtu geleŋŋa ŋatau. Aôm kôtu gêbêcauc ŋatau. Aôm tec kotoc ajôŋ to
    oc sêkô maleŋ.
  ksd-ksd: Kaum ra keake, ma kaum bula ra marum, U ga vaki ra kapa ma ra matana keake.
  tur-YTC: Gündüz senindir, gece de senin. Işığı ve güneşi sen hazırladın.
  bel-N: Твой ёсьць дзень, і Твая ёсьць ноч; Ты ўмацаваў сьвятло і сонца.
  kpr-kpr: Nine seteso, sifo nengae tumbaghae siroruseri. Nine seteso, iji nengae
    tambunoghae nenda vasada fefeteguseri.
  ind-AYT: Kepunyaan-Mulah siang, kepunyaan-Mu juga malam; Engkau menegakkan terang
    dan matahari.
  yom-yom: Ngeyo vuidi muini, ayi ngeyo vuidi builu ; ngeyo wuvanga ngondi ayi thangu.
  yut-yut: Gak dasi gɨldat kalba gat ae pɨlɨn gat wasagɨl. Ae gɨldat gat kanek gat
    kwen yopgul.
  nya-nya: Masana ndi anu ndipo usiku ndi wanunso; Inuyo munakhazikitsa dzuwa ndi
    mwezi.
  hrv-hrv: Tvoj je dan i noć je tvoja, ti učvrsti mjesec i sunce;
  mps-mps: Nago te be posobo me be hulibo nigali, tama nago te giliga me polua te
    ugwadu muai elalubao.
  tpi-tpi: Yu wokim tulait na tudak, na yu putim san na mun i stap antap.
  dan-1931: din er Dagen, og din er Natten, du grundlagde Lys og Sol,
  vie-OVCB: Cả ngày lẫn đêm đều thuộc về Chúa; Ngài tạo mặt trời, dựng mặt trăng.
  guj-2017: દિવસ તમારો છે અને રાત પણ તમારી છે; તમે સૂર્ય તથા ચંદ્રને તેની જગ્યાએ સ્થિર
    કર્યા છે.
  pon-2006A: Komw ketin kapikada rahn oh pwohng; komw ketin koasoanehdi maram oh usu
    kan nan dewerail.
  por-BRBSL: O dia é seu, a noite também é sua. Você preparou a luz e o sol.
  eng-OEBUS: Yours is the day; yours, too, is the night, it was you who did establish
    the sun and the star.
  swe-swe: Dagen är din, natten är också din. Du har skapat ljuset och solen.
  cth-cth: Khodai hoi karum hai nange doeh Kanî hoi angnae hah na sak toe.
  twi-twi: Adekyee wɔ wo na adesae nso yɛ wo dea; wode owia ne ɔsram sisii hɔ.
  hlt-hlt: Khothaih khaw namah kah, khoyin khaw namah kah, vangnah neh khomik khaw
    namah loh na soep na boe.
  tbz-SIM: Fɔ̃́ɔ̃̀ te kuyie nnɛ̀ kɛyènkɛ̀, fɔ̃́ɔ̃̀ dɔ̀ɔ̀ otɑ̃̀nkù nɛ̀ diyiè.
  msy-2020: Nɨ angazangarim ko mɨtatemɨn ingari, egha aruem ko iakɨnimɨn ingarizɨ
    aning pɨn uan danganimningɨn iti.
  dop-dop: Nyɑɣɑlɛ ilim tɑɑ nɑ ɑhoo pə tʋ. Nyɑ́ lɑpənɑ ilim nɑ ɩsɔtʋ.
  azb-azb: Gündüz də Sənindir, gecə də Sənin, Ayı və günəşi Sən yaratmısan.
  eng-DBY: 'The day is thine, the night also is thine; thou hast prepared the moon
    and the sun:'
  hin-2017: दिन तेरा है रात भी तेरी है; सूर्य और चन्द्रमा को तूने स्थिर किया है।
  wol-KYG: Yaa moom bëccëg, moom guddi, teg fi weer week jant bi.
  bjr-bjr: Asukuna faqa faasaana faqa auqunafa mariananoo. Suani faqa quqoona faqa
    anee kai quqoonafa mariananoo.
  eng-YLT: Thine [is] the day, also Thine [is] the night, Thou hast prepared a light
    giver — the sun.
  kne-kne: Inpawadam di labi ya kaagawan, pinarsuam di maninggaw ay agew ya bowan.
  eng-WYC-2017: The day is thine, and the night is thine; thou madest the morrowtide
    and the sun.
  eng-WMBB: The day is yours, the night is also yours. You have prepared the light
    and the sun.
  zat-NTPS: Chiu' Lue' naca te zra, ne cá'anqueze chiu' naca dxe̱la. Lue' bzu' beu',
    ne gubizra naga dxeledé na.
  zty-NTPS: Chio' Le' nak ḻawe' ža, na' ḻezka' chio' nak yele. Le' bnnito'o byo',
    na' wbíž gan zej zoan.
  urd-GVH: दिन भी तेरा है, रात भी तेरी ही है। चाँद और सूरज तेरे ही हाथ से क़ायम हुए।
  rug-rug: Tamugoi sa rane meke na boṉi, Agoi vekoi pa dia vasina sari na rimata na
    sidara.
  gaz-gaz: Guyyaan kan kee ti; halkanis keetuma; ati aduu fi jiʼa uumteerta.
  fra-LSG: A toi est le jour, à toi est la nuit; Tu as créé la lumière et le soleil.
  yal-yal: I tan nan gbee yanyin nun kɔɛɛn na. I bata sogen nun kiken dɔxɔ e yirene
    yi.
  iou-iou: Gäkŋa-tägän kepma bipani yäŋpewi ahäŋkumän. Täŋpäŋ edap kenta komepak komeniken
    yepmaŋkun.
  haw-1868: 'Nou no ke ao, nou no hoi ka po: Ua hoomakaukau oe i ka malamalama a me
    ka la.'
  arb-NAV: لَكَ النَّهَارُ وَاللَّيْلُ أَيْضاً. أَنْتَ كَوَّنْتَ الْكَوَاكِبَ الْمُنِيرَةَ
    وَالشَّمْسَ.
  ded-ded: Hadzing nga toforec yeri geac. Geng kperagia amma wenac tatacngirau warac
    faiyuruna seria nandape.
  ewe-ewe: Ŋkeke nye tɔwò, eye zã hã tɔwòe; wòe wɔ ɣe kple ɣleti.
  eng-LEE: 'Thine is the day and thine is the night: it is thou who hast prepared
    the luminary and the sun.'
  asm-FB: দিন তোমাৰ, আৰু ৰাতিও তোমাৰেই; তুমিয়েই চন্দ্ৰ আৰু সূৰ্যক নিজ নিজ স্থানত
    স্থাপন কৰিলা।
  sus-A: يَنيِ نُن كْي قِندِشِ عِ فبٍ نَن نَ، كِكٍ نُن سٌفٍ، عِ تَن نَن عٍ دَاشِ.
  fra-SBL: Le jour est à toi, la nuit aussi est à toi. Vous avez préparé la lumière
    et le soleil.
  hbo-hbo: לְךָ֣ יֹ֭ום אַף־לְךָ֥ לָ֑יְלָה אַתָּ֥ה הֲ֝כִינֹ֗ותָ מָאֹ֥ור וָשָֽׁמֶשׁ׃
  kik-kik: Mũthenya nĩ waku o na ũtukũ no waku; Wee nĩwe wahaandire riũa na mweri.
  fra-NCL: A toi est le jour, à toi est la nuit ; c’est toi qui as créé la lune et
    le soleil.
  cek-AK: Khodai loe nang ih ni, khoving doeh nang ih ni; nangmah ni ni hoi aanghaih
    to na sak.
  cuk-cuk: Be neg-meegwad nasiksad, mutikid be nasiksabalid. Be nii nasiksad, dad-ibeler
    be nasiksabalid.
  tel-2017: పగలు నీదే, రాత్రి నీదే. సూర్యచంద్రులను నువ్వే వాటి స్థానాల్లో ఉంచావు.
  hat-BSA: Jou yo se pou Ou, anplis, nwit yo se pou Ou. Ou te prepare limyè a avèk
    solèy la.
  kos-kos: Kom orala len ac fong, Kom oakiya faht ac malem in acn selos.
  hbo-WLC: לְךָ֣ י֭וֹם אַף־לְךָ֥ לָ֑יְלָה אַתָּ֥ה הֲ֝כִינ֗וֹתָ מָא֥וֹר וָשָֽׁמֶשׁ׃
  ibo-ibo: Ehihie na abalị bụ nke gị. I mere ka anyanwụ na ọnwa guzosie ike.
  ory-ory: ଦିବସ ତୁମ୍ଭର, ରାତ୍ରି ହିଁ ତୁମ୍ଭର; ତୁମ୍ଭେ ଦୀପ୍ତି ଓ ସୂର୍ଯ୍ୟ ପ୍ରସ୍ତୁତ କରିଅଛ।
  chk-chk: En ka föri rän me pwin. Ka anomu lon lenier maram me akkar.
  rop-rop: Yu na bos blanga deitaim en naitaim, en yu na bin pudum det san en det
    mun langa dubala pleis.
  ukr-1871: І день твій і ніч твоя; ти сотворив сьвітло і сонце.
  yon-yon: Awingyab kuu ebman, amnoom kangkon ebman, kwane woodiib aroniib kuu ebbed
    ongmenabe nongkobewen.
  deu-1951: Dein ist der Tag, dein ist auch die Nacht, du hast das Licht und die Sonne
    bereitet.
  eng-JPS: Thine is the day, Thine also the night; Thou hast established luminary
    and sun.
  srp-1865: Tvoj je dan i tvoja je noæ, ti si postavio zvijezde i sunce.
  lug-lug: Obudde bw’emisana bubwo, n’ekiro kikyo; ggwe wakola omwezi n’enjuba.
  heb-heb: לך יום אף לך לילה אתה הכינות מאור ושמש׃
  ben-IRV: দিন তোমার, রাতও তোমার; তুমি স্থাপন করেছ সূর্য্য এবং চন্দ্র।
  ntu-ntu: Nim kxrpalz kc tqwz-ngrde ngrlx x nrlckxbq, X nim kc tqryrlq nepi x temz
    mrnyzdr.
  pan-pan: ਦਿਨ ਤੇਰਾ ਅਤੇ ਰਾਤ ਵੀ ਤੇਰੀ ਹੈ, ਤੂੰ ਉਜਾਲੇ ਅਤੇ ਸੂਰਜ ਨੂੰ ਕਾਇਮ ਰੱਖਿਆ ਹੈ।
  mya-JVB: နေ့ နှင့် ညဉ့် ကို ပိုင်တော်မူ၏။ နေ မှစ၍ အလင်း အိမ်တို့ကို ဖန်ဆင်း တော်မူပြီ။
  kgf-kgf: Siŋi kaiwe imi mocʒoŋ guac. Geŋ mia maso ʒéma kaiwe ʒéna hicŋiyoc.
  tte-O: Kaliyate yo boniyai kuyamayaleli, dabwelo yo waikena ali kaba miya kolili
    kupeili.
  tbg-tbg: Arema aatitairavata enta iravata autu kera vataanara. Arema kuarivata,
    toravata naaruvaini nái vatukaini vataanara.
  hmo-hmo: Oi ese dina bona hanuaboi oi karaia. Oi ese dina bona hua, be edia gabu
    dekenai oi atodia.
  zar-NT: Nequi queë cazuʼ lahuiʼ dza, en nequi caʼ quiuʼ chiʼi dzö́ʼölö. Ben cazuʼ
    Liʼ beníʼ, encaʼ gubidza.
  urd-urd: दिन तेरा है, रात भी तेरी ही है; नूर और आफ़ताब को तू ही ने तैयार किया।
  bqc-SIM: Fãanɛ ń gwãasĩnao dɛ n pↄ́ ũɛ, n mↄvua ń ĩatɛ̃o kúkĩi dìlɛnɛ́.
  tcz-CHONGTHU: 'Sun le jan jong nang''a ahin: nangman vanlai jol''a avahho jouse
    le nisa jong na sem in ahi.'
  mar-mar: दिवस तुझा आहे आणि रात्रही तुझीच आहे; तू सूर्य आणि चंद्र त्यांच्या जागी
    ठेवले.
  isl-isl: Þú stjórnar bæði nóttu og degi og sólina og stjörnurnar hefur þú skapað.
  hlt-THB: Khawkdai ve nang a koena awm nawh, khawmthan awm nang a koe ni; nang ing
    khawmik ingkaw pihla ce sai hyk ti.
  qub-qub: Gampa munayniquichömi caycan junajpis chacaypis. Gammi camacächishcanqui
    quillata, intitapis.
  bqp-bqp: Fãnantɛ̃ kũ gwãanio de n pↄ́ ũ, n mↄvura kũ ifãntɛ̃o kúki kɛ̀ńnɛ.
  hat-hat: Ou fè lajounen, ou fè lannwit. Se ou ki mete lalin lan ak solèy la nan
    plas yo.
  eng-BSB: The day is Yours, and also the night; You established the moon and the
    sun.
  eng-WEBPB: The day is yours, the night is also yours. You have prepared the light
    and the sun.
  kbq-kbq: Masane, haninena anantarega kagri suza me'na'e. Kagrake'za zagene ikanena,
    tro hunte'nane.
  pon-pon: Ran o pon me japwilim omui; komui kotin wiadar jaunipon o katipin.
  nhe-BL: Ta moaxca tonali huan yohuali. Ta tijchijchijqui metztli huan tonati.
  wnc-wnc: Gata kakaa akngaat gatu zikaa dakaat pasikuyak. Siwan gunzitkat gatu yekapat
    ngangu enane pekuyak.
  bus-bus: Fãantɛ̃ kↄ̃n gwãavĩo kú n pↄ́ ũ, n mↄvura kↄ̃n ↄfãntɛ̃o kúkii kɛ̀ńnɛ.
  gub-BL: Erezapo 'ar. Erezapo pytunaw no. Eremono kwarahy henaw rehe. Zahytata eremono
    wanenaw pe wà no.
