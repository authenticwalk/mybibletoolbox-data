verse: PSA.074.007
translations:
  mal-C: അങ്ങയുടെ വിശുദ്ധമന്ദിരം അവർ അഗ്നിക്കിരയാക്കി, നിലംപൊത്തിച്ചിരിക്കുന്നു; തിരുനാമത്തിന്റെ
    വാസസ്ഥാനം അവർ അശുദ്ധമാക്കിയിരിക്കുന്നു.
  deu-TKW: Sie haben dein Heiligtum in Brand gesteckt, die Wohnung deines Namens bis
    zum Boden entweiht.
  lin-lin: batumbi Esika na Yo ya bule, bakweyisi mpe bakomisi mbindo esika oyo Kombo
    na Yo evandaka.
  mmx-mmx: Diga ut tereve xepe loogu laplavang taram la diga song arup laxao ren.
    Diga lox amexexe rinotno Loxot Kaala ua limixin diga lotu saparav u.
  eng-LSV: They have sent Your sanctuary into fire, || They defiled the Dwelling Place
    of Your Name to the earth,
  eng-GNV: They haue cast thy Sanctuarie into the fire, and rased it to the grounde,
    and haue defiled the dwelling place of thy Name.
  eng-WEBSTER: They have cast fire into thy sanctuary, they have defiled by casting
    down the dwelling-place of thy name to the ground.
  nhw-BL: Quena, motiopa quitlatijque, huan quimahuispolojque moixpa nopa catli quihuicayaya
    motoca, huan quitlahuisojque tlalchi.
  swh-ONEN: Waliteketeza kabisa mahali pako patakatifu, wakayanajisi makao ya Jina
    lako.
  bba-bba: Bɑ wunɛn sɑ̃ɑ yee te dɔ̃ɔ mɛni. Bɑ tu disi doke te, te tɑ wunɛn yĩsiru
    sɔɔwɑ.
  eng-KJVCPB: They have cast fire into thy sanctuary, They have defiled by casting
    down the dwelling place of thy name to the ground.
  luo-luo: Ne giwangʼo kari maler mar lemo molokore buru, kendo ne gidwanyo kama nyingi
    dakie.
  aii-aii: ܕܪܹܐ ܠܗܘܿܢ ܒܢܘܼܪܵܐ ܡܲܩܕܫܘܼܟ݂، ܠܐܲܪܥܵܐ ܫܚܝܼܡ ܠܗܘܿܢ ܡܲܫܟܢܵܐ ܕܫܸܡܘܼܟ݂.
  meu-meu: Emu gabu helaḡana vada e doua, oi ladamu e noholaiava gabuna vada e hamiroa
    tari ela bona tano.
  npi-ULB: तपाईंको पवित्रस्थान तिनीहरूले आगोले जलाए । तपाईं वास गर्नुहुने ठाउँलाई
    तिनीहरूले भूइँमा ढालेर अपवित्र पारे ।
  yor-yor: Wọ́n sun ibi mímọ́ rẹ lulẹ̀ wọ́n ba ibùgbé orúkọ rẹ jẹ́.
  pes-OPCB: و خانهٔ مقدّس تو را به آتش کشیده با خاک یکسان نمودند.
  tgl-ULB: Sinunog nila ang iyong santuwaryo; nilapastangan nila kung saan ka naninirahan,
    at giniba ito.
  nop-nop: Adi yoke uŋgoniŋ u kudup kulahegiŋ. Adi titiŋ hogoli hinek tiŋa kwet momooŋ
    da hatidok kahileguŋ u tubukadakagiŋ.
  hui-hui: Tigua í̠naga anda biago giala baga bialu irame heda haya. Dindi andabi
    í̠ni holene lomabia ho wini biago tigua mebia hai haya.
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​ဗိ​မာန်​တော်​ကို မီး​ရှို့​ကြ​ပါ​၏။ ကိုယ်​တော်​ရှင်​အား​ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​ဌာ​န​တော်​ကို
    ဖြို​ဖျက်​၍​ညစ်​ညမ်း​စေ​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་གནས་མཆོག་ཉིད་ནི་མེ་རུ༌བསྲེགས། །ཁྱེད་མཚན་གདན་སར་དམོད་ཅིང་ཁྱོན་ནས༌བརླགས།།
  wsk-wsk: Nuna nika bagara kuwim laili mu kaiman se kani malilaram; nika bagara kuwim
    nika nip biya karogo mu kiwem duap duap te karur tuguman.
  sna-sna: Vakapisira pasi nzvimbo yenyu tsvene; vakamhura ugaro hweZita renyu.
  spa-BLM: Han quemado tu santuario hasta los cimientos. Han profanado la morada de
    tu Nombre.
  cac-cac: Ix yac'och sc'ac'al a cajnub' chi' eb'. Ix ixtaxb'at b'aj tz'och ejmelal
    d'ayach yuj eb', ix emcan lan̈naj d'a sat luum.
  swh-ULB: Walipachoma patakatifu pako; walipanajisi mahari unapoishi, wakigongagonga
    kwenye ardhi.
  bel-bel: бо не ад усходу і не ад захаду і не ад пустыні ўзвышэньне;
  deu-ELBBK: Sie haben dein Heiligtum in Brand gesteckt, zu Boden entweiht die Wohnung
    deines Namens.
  mbb-OT: Mibinsulan dan is baley nu; midremerikan dan heini is ubpeey nu.
  mal-2015: അവർ നിന്റെ വിശുദ്ധമന്ദിരത്തിന്നു തീവെച്ചു; തിരുനാമത്തിന്റെ നിവാസത്തെ അവർ
    ഇടിച്ചുനിരത്തി അശുദ്ധമാക്കി.
  gup-gup: Wanjh birrirurrkwurlhkeng ngudda ke mandjamun kunrurrk kore ngudda yihngeydi.
  rmc-rmc: Tiro sveto Chramos labarde avri dži e phuv a meľarde andre o kher tire
    naveskro.
  nlg-nlg: Ma gaira tara durakea nimua na vale tabu, mara tungi lakena me tao pari.
    mara metoa na bona ni holohabana na ahamu.
  pes-OPV: قدس های تو را آتش زده‌اند و مسکن نام تو را تابه زمین بی‌حرمت کرده‌اند.
  ron-1924: Ау пус фок Сфынтулуй Тэу Локаш; ау дэрымат ши ау пынгэрит локуинца Нумелуй
    Тэу.
  ben-OBCV: তারা তোমার পবিত্রস্থান পুড়িয়ে ধুলোতে মিলিয়ে দিল; তোমার নামের আবাসস্থল
    অশুচি করল।
  som-som: Meeshaada quduuska ah dab bay ku dhejiyeen, Oo waxay wada nijaaseeyeen
    meeshii magacaaga hoyga u ahayd.
  lat-VUC: 'Quia neque ab oriente, neque ab occidente, neque a desertis montibus:'
  eng-ASVBT: They have set thy sanctuary on fire; They have profaned the dwelling
    place of thy name by casting it to the ground.
  mna-mna: Mi tiur you pa urum ku, mi ikan ma imap. Tana itum murim ta zom imbotmbot
    pa na, tipasaana ma isaana kat.
  ita-1885: Hanno messi a fuoco e fiamma i tuoi santuari, Hanno profanato il tabernacolo
    del tuo Nome, gettandolo per terra.
  eng-LXXUP: For good comes neither from the east, nor from the west, Nor from the
    desert mountains.
  eng-ULB: They set your sanctuary on fire; they desecrated where you live, knocking
    it to the ground.
  spa-VBL: Luego prendieron fuego a tu Templo, reduciéndolo a cenizas. Profanaron
    tu casa, el lugar que lleva tu nombre.
  fra-_FOB: Ils ont mis en feu ton sanctuaire; ils ont jeté à terre, profané la demeure
    de ton nom.
  mal-mal: അവർ അങ്ങയുടെ വിശുദ്ധമന്ദിരം തീവച്ചു; തിരുനാമത്തിന്റെ നിവാസത്തെ അവർ ഇടിച്ചുനിരത്തി
    അശുദ്ധമാക്കി.
  urd-GVR: Unhoṅ ne tere maqdis ko bhasm kar diyā, farsh tak tere nām kī sukūnatgāh
    kī behurmatī kī hai.
  suz-BL: मेकोपुकीमी इन खिं कली मी सुइक्‍ताक्‍म। रागीमी इन ग्रुम्‍तीक खिं नेल्‍ल मी
    सुइश्‍शा खतम सेल्‍तेक्‍म। २राजा २५:९
  eng-NOY: They have cast fire into thy sanctuary; They have profaned, and cast to
    the ground, the dwelling-place of thy name.
  ita-1927: Hanno appiccato il fuoco al tuo santuario, han profanato, gettandola a
    terra, la dimora del tuo nome.
  ckb-ckb: ئاگریان لە پیرۆزگاکەت بەردا، ئەو شوێنەی کە ناوی تۆی تێدا نیشتەجێیە گڵاویان
    کرد.
  eng-BBE: They have put on fire your holy place; they have made the place of your
    name unclean, pulling it down to the earth.
  xsi-xsi: Kinzi sizavaru noko ne luma sapâŋa, ŋineŋga yââ nâ sirumbia ndo lâ. Kinzi
    siveta vetâŋa sakamao ndo ku siveta muso ŋalae pa lumani ndaina noko muŋga kupatea
    pa tamwata tu ma kumo ŋinde.
  kan-OKCV: ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ ಬೆಂಕಿಹಚ್ಚಿದ್ದಾರೆ. ನಿಮ್ಮ ಹೆಸರಿನ ನಿವಾಸವನ್ನು ಭೂಮಿಗೆ
    ಕೆಡವಿ ಅಪವಿತ್ರಗೊಳಿಸಿದ್ದಾರೆ.
  tam-2017: உமது பரிசுத்த ஸ்தலத்தை அக்கினிக்கு இரையாக்கி, உமது பெயரின் வாசஸ்தலத்தைத்
    தரைவரை இடித்து, அசுத்தப்படுத்தினார்கள்.
  spa-RV-1909: Han puesto á fuego tus santuarios, han profanado el tabernáculo de
    tu nombre echándolo á tierra.
  ron-BTF: Au aruncat foc în sanctuarul tău, au spurcat, dărâmând la pământ locuința
    numelui tău.
  eng-WEBP: They have burned your sanctuary to the ground. They have profaned the
    dwelling place of your Name.
  eng-FBV: Then they set fire to your Temple, burning it to the ground. They defiled
    the place where you live, the place that bears your name.
  nld-1939: Uw heiligdom in brand gestoken, De woonplaats van uw Naam tot de grond
    toe ontwijd.
  nch-BL: Quena, motiopa quitatijque, huan quimahuispolojque moyoyoncal cati quihuicayaya
    motoca, huan quitahuisojque talchi.
  vie-1934: Chúng nó đã lấy lửa đốt nơi thánh Chúa, Làm cho chỗ danh Chúa ở ra phàm
    đến đất.
  cha-cha: Sa sija sumanggüe y sinantos na sagamo, yan munainale y sagan y naanmo,
    sanpapa gui tano.
  hin-CV: उन्होंने आपके मंदिर को भस्म कर धूल में मिला दिया है; उस स्थान को, जहां आपकी
    महिमा का वास था, उन्होंने भ्रष्‍ट कर दिया है.
  eng-OURB: They have burned your sanctuary to the ground. They have profaned the
    dwelling place of your Name.
  spa-BES: Han encendido tu lugar santo; Han contaminado el lugar de tu nombre y lo
    han derribado.
  tdx-tdx: Finorototo’ iereo pak’an-tane i efe’o miavakey; nitivae’ iereo i fimoneñan-
    tahina’o masiñey.
  tha-KJV: เขาเอาไฟเผาสถานบริ​สุทธิ​์ของพระองค์ เขาทำลายความศั​กด​ิ์​สิทธิ์​แห่​งสถานที่พระนามของพระองค์ประทั​บน​ั้นถึ​งด​ิน
  por-BR-2018: Puseram fogo no teu santuário; profanaram levando ao chão o lugar onde
    o teu nome habita.
  deu-ELO: Sie haben dein Heiligtum in Brand gesteckt, zu Boden entweiht die Wohnung
    deines Namens.
  eng-WYC-2018: They burnt with fire thy saintuary; they defouled the tabernacle of
    thy name in earth. (They burned thy sanctuary with fire; they defiled the Temple
    of thy name, and razed it to the ground.)
  epo-epo: Ili bruligis per fajro Vian sanktejon, Malhonore alterigis la loĝejon de
    Via nomo.
  gfk-gfk: Diet ga hakarat no num hala na lotu ma i iaan bakut. Diet ga hamamagune
    no katon nong het git lalotu tupas ugu kaia.
  uig-PIN: Ular muⱪǝddǝs jayingƣa ot ⱪoydi; Ɵz namingdiki makanni bulƣap, yǝr bilǝn
    tǝng ⱪiliwǝtti.
  beo-beo: Ilia da Dia Debolo wadela:lesili, laluga ulagisi. Ilia da sogebi amoga
    dunu da Dima nodone sia:ne gadosu, amo ledo hamone, wadela:lesi dagoi.
  tpi-OTNT: Ol i kukim haus bilong yu long paia. Ol i mekim pasin nogut tru na ol
    i bagarapim tru dispela gutpela ples yu bin makim bilong yu yet i ken i stap long
    en.
  hau-SA: Suka ƙone wurinka mai tsarki ƙurmus; suka ƙazantar da mazaunin Sunanka.
  udu-udu: Uni ki c̱i’th mom pini jin ḵogu ki o’d mo. Uni ki shi/a ’cesh pini jin
    c̱a’ba /e ki gway pini mo.
  uig-LAT: Ular muqeddes jayinggha ot qoydi; Öz namingdiki makanni bulghap, yer bilen
    teng qiliwetti.
  nde-nde: Zatshisa indlu yakho engcwele yaphela nya; zangcolisa indawo ehlala iBizo
    lakho.
  ton-ton: Kuo nau lī ʻae afi ki ho faletapu, kuo nau ʻuliʻi ʻae ʻafioʻanga ʻo ho
    huafa ʻo holoki hifo ia ki he kelekele.
  ces-1613: Uvrhli oheň do svatyně tvé, na zem zřítivše, poškvrnili příbytku jména
    tvého.
  eng-WMB: They have burned your sanctuary to the ground. They have profaned the dwelling
    place of your Name.
  tam-TCV: அவர்கள் உமது பரிசுத்த இடத்தை எரித்துத் தரைமட்டமாக்கினார்கள்; அவர்கள் உமது
    பெயருக்குரிய தங்குமிடத்தை அசுத்தமாக்கினார்கள்.
  ceb-ULB: Gisunog nila ang imong puluy-anan; gipanamastamasan nila ang imong pinuy-anan;
    gipukan kini ngadto sa yuta.
  pol-UBG: Oddali na pastwę ognia twoją świątynię i obaliwszy na ziemię, zbezcześcili
    przybytek twego imienia.
  urd-GVU: اُنہوں نے تیرے مقدِس کو بھسم کر دیا، فرش تک تیرے نام کی سکونت گاہ کی بےحرمتی
    کی ہے۔
  eng-OEBCW: They have set your temple on fire, to the very ground they have outraged
    the place where lives your name.
  deu-1912: Sie verbrennen dein Heiligtum; sie entweihen und werfen zu Boden die Wohnung
    deines Namens.
  kan-2017: ಅವರು ನಿನ್ನ ಪವಿತ್ರಾಲಯಕ್ಕೆ ಬೆಂಕಿ ಹಚ್ಚಿ, ನಿನ್ನ ನಾಮಕ್ಕೆ ಪ್ರತಿಷ್ಠಿತವಾದ ಮಂದಿರವನ್ನು
    ಹೊಲೆಮಾಡಿ, ನೆಲಸಮಗೊಳಿಸಿದ್ದಾರೆ.
  yap-yap: Kar bilged e Tempel rom kar paged e nifiy ngay; kar dariyfan niged e gin
    yima liyor ngom riy.
  hlt-MCSB: Na rhokso te hmai neh a hoeh uh tih na ming aka phuei tolhmuen te diklai
    duela a poeih uh.
  mdy-ETH: ኔኤኮ ጌኤዦ ማኣሮ ሚቺ ዔያታ ባይዜኔ፤ ኔ ሱንፆኮ ዎይፆ ቤዞዋ ዒኢሴኔ።
  twi-ASANTE: Wɔhyee wo kronkronbea no dwerɛbee; wɔguu baabi a wo Din teɛ no ho fi.
  eng-WEBU: They have burned your sanctuary to the ground. They have profaned the
    dwelling place of your Name.
  spa-PDDPT: Y hasta los cimientos quemaron tu Santuario. Profanaron el lugar de morada
    de tu Nombre.
  gun-gun: Ndevygua henda iky'a e'ỹ va'e re omboja tata, yvy peve oapy aguã nderery
    oĩague.
  agu-BL: Ej nin ncha'tz ja oc k'a'kl tircu'n cya'n. Ja el k'ej yi ca'lu' cya'n na
    ja cu' chixitul tircu'n.
  ilo-ULB: Pinuoranda ti templom, tinulawanda ti pagnanaedam, renebbada daytoy.
  kpg-kpg: Digaula gu oho do Hale Daumaha, guu dudu di maa gii wele, gu haga milimilia
    di gowaa dela e hagalaamua ai au daangada do ingoo.
  uig-ARA: ئۇلار مۇقەددەس جايىڭغا ئوت قويدى؛ ئۆز نامىڭدىكى ماكاننى بۇلغاپ، يەر بىلەن
    تەڭ قىلىۋەتتى.
  sus-sus: e naa gan tɛ ra. E bara na yire mabere i xili sabatixi dɛnnaxɛ.
  pon-2006: Re kauwelahr Tehnpasomwio oh isikadahr; re kasaminelahr wasa sapwellimomwi
    kan kin kaudokiong komwi ieo.
  jae-jae: Êsêac sêkêc nêm gamêŋ dabuŋ ja geŋ su ma seseŋ nêm ŋaê ŋaandu ŋadabuŋ su
    e gêjaŋa samucgeŋ.
  ksd-ksd: Dia tar vabirao kaum pal tabu; Dia tar re vakaina vue ra kuba i ra iangim.
  tur-YTC: Tapınağını yakıp yıktılar. Adını taşıyan konutu kirlettiler.
  bel-N: Яны пусьцілі з агнём сьвятыню Тваю, [кінуўшы] на зямлю, апаганілі сялібу
    іменьня Твайго.
  grc-BRENT: Ὅτι οὔτε ἀπὸ ἐξόδων, οὔτε ἀπὸ δυσμῶν, οὔτε ἀπὸ ἐρήμων ὀρέων,
  kpr-kpr: Ne ninda tafaroro kambo jighi bununghetero vosetiri, avarakaimi dungutuseri.
    Ne vasa nimo tumonde baingheraera ava bebeta etero, ninda bino sembae usira.
  ind-AYT: Mereka telah mengirimkan api ke tempat kudus-Mu sampai ke tanah; mereka
    telah menajiskan tempat kediaman nama-Mu.
  yom-yom: Bazinisa buangu kiaku kinlongo mu mbazu ; basumuna buangu kieti vuandanga
    dizina diaku.
  yut-yut: Kɨndap baŋ yutgo sowit. Uŋun aŋpak yokwisi aŋek yut uŋun gaga egɨp do manjɨgɨl,
    uŋun aŋupbal aba telagɨ dɨma tagɨt.
  nya-nya: Iwo anatentha malo anu opatulika mpaka kuwagwetsa pansi; anadetsa malo
    okhalamo dzina lanu.
  hrv-hrv: Ognju predadoše Svetište tvoje, do zemlje oskvrnuše Prebivalište tvoga
    imena.
  mps-mps: Augwaligo te nago tedali wiegi yai be te siago ulali. Augwaligo te tedali
    wiegi yai pesage elaluali dolali, te nago we bidi dabego nageba lotu wabo madi,
    te dolai. Augwaligo aluama, tigidali mu dolai dao.
  tpi-tpi: Ol i kukim haus bilong yu long paia. Ol i mekim pasin nogut tru na ol i
    bagarapim tru dispela gutpela ples yu bin makim bilong yu yet i ken i stap long
    en.
  dan-1931: På din Helligdom satte de Ild, de skændede og nedrev dit Navns Bolig.
  vie-OVCB: Họ châm lửa đốt nơi thánh Chúa. Biến nơi Danh Ngài ngự ra ô uế.
  guj-2017: તેઓએ તમારા પવિત્રસ્થાનને આગ લગાડી છે; તેઓએ તમારું નિવાસસ્થાન ભ્રષ્ટ કરીને
    ધૂળમાં મેળવી દીધું છે.
  pon-2006A: Re kauwelahr Tehnpasomwio oh isikadahr; re kasaminelahr wasa sapwellimomwi
    kan kin kaudokiong komwi ieo.
  por-BRBSL: Eles queimaram seu santuário até o chão. Eles profanaram a morada de
    seu nome.
  eng-OEBUS: They have set your temple on fire, to the very ground they have outraged
    the place where lives your name.
  swe-swe: De har satt ditt tempel i brand och bränt ner det till grunden. De har
    vanhelgat boplatsen för ditt namn.
  cth-cth: Thoungnae hmuen hah hmai a sawi awh teh, na min onae hmuen hah a khin sak
    awh toe.
  twi-twi: Wɔhyew wo kronkronbea no dwerɛbee; woguu faako a wo Din te no ho fi.
  hlt-hlt: Na rhokso te hmai neh a hoeh uh tih na ming aka phuei tolhmuen te diklai
    duela a poeih uh.
  tbz-SIM: Kɛ cɔ́u nhɑ cĩ́ɛ̃̀tɛ̀ kɛ tɛ̀ pùɔ, kɛ sĩ̀nkùnnɛ ɑ cĩ́ɛ̃̀tɛ̀ bɛ̀ yu dɛ̀ ɑ
    yètìrì.
  msy-2020: Nɨn Dɨpenir nɨ uabɨ aven itir kam, me a gasɨghasɨgha, a gaborozɨ a isi.
    Me danganir gumazamiziba ikɨ nɨ ziam famim bar a gasɨghasɨki.
  dop-dop: Pɑ tʋ kɔkɔ kɛ nyɑ́ təsɛɛlɛ nɑ pɑ́ yɔkɩ nɑ pɑ́ wɑkəlɩ timpi nyɑ́ hətɛ wɛɛ
    tɔ.
  azb-azb: Sənin Müqəddəs məkanına od vurdular, Adının sakin olduğu yeri uçurub murdarladılar.
  eng-DBY: They have set on fire thy sanctuary, they have profaned the habitation
    of thy name to the ground.
  hin-2017: उन्होंने तेरे पवित्रस्थान को आग में झोंक दिया है, और तेरे नाम के निवास
    को गिराकर अशुद्ध कर डाला है।
  wol-KYG: Dañoo taal sa kër gu sell, sa dëkkuwaayu tur lañu daaneel, ba sobeel ko.
  bjr-bjr: Misa ani naaquqara amaana maqa ida arasaafanoo aiqama qama taikeenoo. Misa
    ani Anutuna innaaru qimamaqee mariana faqa, rapeemmasaafanoo mandaika mafinoo.
  eng-YLT: They have sent into fire Thy sanctuary, to the earth they polluted the
    tabernacle of Thy name,
  kne-kne: Dinadael dan Timplom ya pinooan da, inpakadodogis da din pandaydayawan
    di ipogaw en sik-a.
  eng-WYC-2017: They burnt with fire thy saintuary; they defouled the tabernacle of
    thy name in earth.
  eng-WMBB: They have burnt your sanctuary to the ground. They have profaned the dwelling
    place of your Name.
  zat-NTPS: Ba buluzézxie̱' lataj lá'azxa chiu'. Bulucá'ana dítaje̱' xu'u lizru'.
    Buluchínnaje̱' na.
  zty-NTPS: Bzéygake' latje la'y chio'. Bká'ngake' ka'ze ližkzo' Le'. Bchínnjgaken'.
  urd-GVH: उन्होंने तेरे मक़दिस को भस्म कर दिया, फ़र्श तक तेरे नाम की सुकूनतगाह की
    बेहुरमती की है।
  rug-rug: Huara ilasia rini sa Zelepade meke sulu pania rini; va bonia rini sa vetu
    hopena vasina tava lavata sa Pozamu.
  gaz-gaz: Isaan mana qulqullummaa kee guban; lafa jireenya Maqaa keetiis ni xureessan.
  fra-LSG: Ils ont mis le feu à ton sanctuaire; Ils ont abattu, profané la demeure
    de ton nom.
  yal-yal: E tɛɛn so i ya Yire Sariɲanxin na, a gan fefe. E yi i xinla batuden naharamu.
  iou-iou: Kudupi yotka u ude täŋpä wawäpäŋ kädäp pewä ijiŋirän iŋamkaken gäk ganiŋ
    oretta biŋam täha nämo täŋkuk.
  haw-1868: Ua hoolei lakou i ke ahi iloko o kou wahi hoano, Ua hoohaumia lakou ilalo
    i ka lepo i ka halelewa o kou inoa.
  arb-NAV: أَضْرَمُوا النَّارَ فِي مَقْدِسِكَ، وَدَنَّسُوهُ إِذْ قَوَّضُوا مَقَرَّ
    اسْمِكَ إِلَى الأَرْضِ.
  ded-ded: Yeni womongga faigec dzema bangecfu maec amma geac kpac kunenggac amagerec,
    yeni imoc heidzadzu kpema kpedzamegec bangecfu mau
  ewe-ewe: Wotɔ dzo wò kɔkɔeƒe la wòbi va anyigba, eye wodo gu teƒe si wò Ŋkɔ nɔna.
  eng-LEE: They have set on fire thy sanctuary; to the ground have they profaned the
    dwelling-place of thy name.
  asm-FB: তেওঁলোকে তোমাৰ পবিত্র স্থানত জুই লগাই দিছে; তোমাৰ নামৰ নিবাসক মাটিত মিলাই
    অপবিত্ৰ কৰিলে।
  sus-A: عٍ نَا فَن تّ رَ. عٍ بَرَ نَ يِرٍ مَبٍرٍ عِ شِلِ سَبَتِشِ دّننَشّ.
  fra-SBL: Ils ont brûlé ton sanctuaire jusqu'au sol. Ils ont profané la demeure de
    ton Nom.
  hbo-hbo: שִׁלְח֣וּ בָ֭אֵשׁ מִקְדָּשֶׁ֑ךָ לָ֝אָ֗רֶץ חִלְּל֥וּ מִֽשְׁכַּן־שְׁמֶֽךָ׃
  kik-kik: Nĩmacinire handũ-haku-harĩa-haamũre hakĩmomoka, magĩthaahia gĩikaro kĩa
    Rĩĩtwa rĩaku.
  fra-NCL: Ils ont livré au feu ton sanctuaire ; ils ont abattu et profané la demeure
    de ton nom.
  cek-AK: Na hmuenciim to hmai hoiah a thlaek o boeh; na hmin ohhaih ahmuen doeh long
    ah vah o moe, panuet thok ah a sak o boeh.
  cuk-cuk: Be-neg-siid soogi ogumaksamalad, bela swiri imaksamalad.
  uig-CYR: Чүнки көтирилиш шәриқтин яки ғәриптин әмәс, Яки җәнуптинму кәлмәйду;
  tel-2017: నీ పరిశుద్ధ స్థలానికి మంట పెట్టారు. నీ నివాసమైన మందిరాన్ని నేలమట్టం చేసి
    అపవిత్రపరిచారు.
  hat-BSA: Yo fin brile sanktiyè Ou a jis rive atè. Yo te souye abitasyon ki fèt nan
    non Ou an.
  ukr-ONPU: Бо не зі сходу, не із заходу й не з пустелі приходить піднесення.
  kos-kos: Elos kunausya acn mutal sum ac esukak ke e, Ac elos akfohkfokye acn mwet
    uh alu nu sum we.
  hbo-WLC: שִׁלְח֣וּ בָ֭אֵשׁ מִקְדָּשֶׁ֑ךָ לָ֝אָ֗רֶץ חִלְּל֥וּ מִֽשְׁכַּן־שְׁמֶֽךָ
    ׃
  ibo-ibo: Ha kpọkwara ụlọnsọ gị ọkụ, mee ya ka o repịa. Ha merụrụ ụlọ obibi ahụ a
    kpọkwasịrị aha gị.
  ory-ory: ସେମାନେ ତୁମ୍ଭ ଧର୍ମଧାମରେ ଅଗ୍ନି ଲଗାଇ ଅଛନ୍ତି; ସେମାନେ ତୁମ୍ଭ ନାମର ବାସସ୍ଥାନକୁ
    ଅଶୁଚି କରି ଭୂମିସାତ୍‍ କରିଅଛନ୍ତି।
  chk-chk: Ra ataela imwom imwenfel o kenala, ra apiningaua ewe leni ia aramas ra
    fel ngonuk ie.
  rop-rop: Deibin barnimap yu Serramoni Pleis garram faiya, en deibin dum brabli nogud
    ting deya weya melabat oldei kaman en weshipbat yu.
  ukr-1871: З пожаром пустили сьвятиню твою, осквернили дім імені твого.
  yon-yon: Kwane yimbed eb kurikuri boyambib kuu amotbed kowiiwa dene kubuneen, kwane
    ewaningkoyiib angimboroon ye kurikurimbon kuu monmare yon dowod yeman kerundiwen.
  deu-1951: Sie stecken dein Heiligtum in Brand, sie entweihen die Wohnung deines
    Namens und machen sie dem Erdboden gleich!
  eng-JPS: They have set Thy sanctuary on fire; they have profaned the dwelling-place
    of Thy name even to the ground.
  srp-1865: Ognjem sažegoše svetinju tvoju; na zemlju obalivši oskvrniše stan imena
    tvojega.
  lug-lug: Bookezza awatukuvu wo; ne bafaafaaganya ekifo kyo eky’Erinnya lyo.
  heb-heb: שלחו באש מקדשך לארץ חללו משכן שמך׃
  ben-IRV: তারা তোমার ধর্মধামে আগুন লাগিয়ে দিল, তারা অপবিত্র করল যেখানে তুমি থাক
    ভেঙে মাটিতে মিশিয়ে দিলো।
  ntu-ntu: Nzkatrpzlr nyr ngr Mangr-nzangiongr nim, Mz nzmatinetrkr drtwrdr nztr-esz'ngr-krm.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨਾਂ ਨੂੰ ਅੱਗ ਲਾਈ ਹੈ, ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੇ ਨਾਮ ਦੇ ਡੇਰੇ
    ਨੂੰ ਭੋਂ ਤੱਕ ਢਾਹ ਕੇ ਭਰਿਸ਼ਟ ਕੀਤਾ ਹੈ।
  mya-JVB: သန့်ရှင်း ရာဌာနတော်ကို မီး ရှို့ ကြပါ၏။ နာမတော် ကျိန်းဝပ်ရာ တဲ တော်ကို
    မြေ တိုင်အောင် ရှုတ်ချ ကြပါ၏။
  kgf-kgf: ocmuŋga geric higic ʒeyu guac qacga heyec imi ʒapi qema hezac.
  tte-O: Am kaba pwaoli siula-mosomoso yo Nume sisibayanae kabo sigabu iwedoli.
  tbg-tbg: viraqaahai vika ai Naavu viravata qumpiarama taavaro ekaa ita taiqa virave.
    Mpo, vika mintima keha are tinavu Isareri hampata variana Naavura qoraiqama kaarave.
  hmo-hmo: Oiemu Dubu Helaga idia hadikaia, bona idia gabua ore. Oiemu ladana ia noho
    gabuna be idia hamiroa vadaeni.
  zar-NT: Buluʼzéguiʼë idútë lataj láʼayi quiuʼ. Nucáʼanagaquiëʼ cáʼasö lataj ga benruʼ
    bal Loʼ.
  urd-urd: उन्होंने तेरे हैकल में आग लगा दी है, और तेरे नाम के घर को ज़मीन तक मिस्मार
    करके नापाक किया है।
  rus-SYN: ибо не от востока и не от запада и не от пустыни возвышение,
  bqc-SIM: Aa tɛsↄ̃̀ n kúkĩiwa, à kwɛ̀, aa tò kpɛ́ pↄ́ n tↄ́ kuwàpi gbãlɛ̀.
  tcz-CHONGTHU: Amahon namuntheng a na mintheng kitahdohho chu asuboh un,
  mar-mar: त्यांनी तुझ्या पवित्रस्थानाला आग लावली; जेथे तू राहतो त्याचे पावित्र्य
    भ्रष्ट केले, धुळीस मिळविले.
  isl-isl: Þeir kveiktu í musterinu og gjöreyddu helgidóm þinn, Drottinn.
  hlt-THB: Na hun ciim ce dawi unawh tluk sak uhy; Nang ming a awmnaak hun ce tyih
    awm sak uhy.
  qub-qub: Wasiquitaga manami rispitashachu. Chaypa ruquenga rupaycärachishami.
  bqp-bqp: Ò tɛ́ sↄ̃̀ n kúkia à kↄ̀tɛ, ò tò kpɛ́ kũ n tↄ́ kúaa pìi gbã̀a lɛ̀.
  hat-hat: Yo mete dife nan kay ki apa pou ou a, yo derespekte kote yo fè sèvis pou
    ou a, yo kraze l' vide atè.
  eng-BSB: They have burned Your sanctuary to the ground; they have defiled the dwelling
    place of Your Name.
  eng-WEBPB: They have burnt your sanctuary to the ground. They have profaned the
    dwelling place of your Name.
  kbq-kbq: Ana ha' vahe'mo'za zamagra teve tagintazageno mono nonka'a teno ko mopafi
    tepasaru huramigeno, Kagri kagima me'nea nona eri ankrare kre'naze.
  pon-pon: Irail karonala tanpaj omui; irail kajaminela o tiakedi waja me mar omui
    kotikot ia.
  nhe-BL: Quena, motiopa quitlatijque, huan quimahuispolojque moixpa nopa tlen quihuicayaya
    motoca, huan quimajcajque tlalchi.
  wnc-wnc: Zipmakapmakenga gatane yotda gwekaa katapda satewan isikut. Katapda satewan
    isiwawa you take siknga gikae yutnangge yawi yukut gwen tasiwan wai siknga maikut.
  bus-bus: Aↄ̃ tɛ́ sↄ̃̀ n kúkiia à kwɛ̀, aↄ̃ↄ tò kpɛ́ kɛ̀ n tↄ́ kúa pì gbãsĩ lɛ̀.
  gub-BL: Weityk neràpuzuhu tata imunyk pà hehe wà. Umuaiw nerenaw nemuwete katu haw
    wà.
  eng-DRA: 'For neither from the east, nor from the west, nor from the desert hills:'
