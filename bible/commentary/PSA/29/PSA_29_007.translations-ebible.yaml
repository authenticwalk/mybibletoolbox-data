verse: PSA.029.007
translations:
  mal-C: യഹോവയുടെ ശബ്ദം അഗ്നിജ്വാലകളെ ഉതിർക്കുന്നു
  deu-TKW: Der Donner Jahwes spaltet Feuerflammen.
  lin-lin: Mongongo ya Yawe ebimaka elongo na bakake ya moto.
  mmx-mmx: Laxaka at Leeme Silok ik lox asuusu lavanga i mam.
  eng-LSV: The voice of YHWH is hewing fiery flames,
  eng-GNV: The voice of the Lord deuideth the flames of sire.
  eng-WEBSTER: The voice of the LORD divideth the flames of fire.
  nhw-BL: Quema TOTECO camanalti, quimajcahua tlilelemectli.
  swh-ONEN: Sauti ya Bwana hupiga kwa miali ya umeme wa radi.
  bba-bba: Win nɔɔ ɡɑ derɑ ɡuru mɑɑkinu koorɑmɔ.
  eng-KJVCPB: The voice of the Lord divideth the flames of fire.
  luo-luo: Dwond Jehova Nyasaye mor, omor ka mil polo.
  aii-aii: ܩܵܠܵܐ ܕܡܵܪܝܵܐ ܡܲܢܕܘܼܝܹܐ ܠܵܗܹ̈ܐ ܕܢܘܼܪܵܐ.
  meu-meu: Iehova gadona ese lahi hururu-hururudia e hakevaru isimu;
  npi-ULB: परमप्रभुको सोरले आगोको ज्वालाहरू पठाउँछ ।
  yor-yor: Ohùn Olúwa ń ya bí ọwọ́ iná mọ̀nà.
  pes-OPCB: صدای خداوند رعد و برق ایجاد می‌کند،
  tgl-ULB: Bumubuga ng lumalagablab na apoy ang tinig ni Yahweh.
  nop-nop: Yahwe’walaŋ kutikuti wendi mulukwaŋ gineŋ filimfitak.
  hui-hui: Anduane Homogohanda bi laragola hari daba migimege lalu wá timbuni hagimbu
    biagaya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အ​သံ​တော်​သည်​အ​လင်း ရောင်​ကို ပေါ်​ထွက်​စေ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེའི་གསུང་སྐད་གློག་དམར་བཞིན་དུ༌འཁྱུག།
  wsk-wsk: Yawe ko aira mu pure nikim iwita taiti gomang te biliwilik maso.
  sna-sna: Inzwi raJehovha rinorova nokuvaima kwemheni.
  spa-BLM: La voz de Yahvé golpea con relámpagos.
  cac-cac: A yav Jehová, a tz'ac'ancot copnaj leb'lon.
  swh-ULB: Sauti ya Yahwe hutoa miale ya moto.
  bel-bel: 'І я казаў у дабрадзействе маім: «не пахіснуся вавек».'
  deu-ELBBK: Die Stimme des HERRN sprüht Feuerflammen aus.
  mbb-OT: Is laǥeng te Nengazen, ebpekepekilat
  mal-2015: യഹോവയുടെ ശബ്ദം അഗ്നിജ്വാലകളെ ചിന്നിക്കുന്നു.
  gup-gup: Bu nawu Yawey kawokdi, nakka yiman kayime namarrkon kamayhmayhke dja kabolkdongorrong.
  rmc-rmc: O hangos le RAJESKRO mukel avri o jagale bleski.
  nlg-nlg: Na talama ni mangana Lord te vokasighi na lei vatu nia na lapilapi ni lake.
  pes-OPV: آواز خداوندزبانه های آتش را می‌شکافد.
  ron-1924: Гласул Домнулуй фаче сэ цышняскэ флэкэрь де фок,
  ben-OBCV: সদাপ্রভুর কণ্ঠস্বর বজ্রবিদ্যুতের ঝলকের সাথে আঘাত করে।
  som-som: Rabbiga codkiisu wuxuu googooyaa ololka dabka.
  lat-VUC: 'Ego autem dixi in abundantia mea: Non movebor in æternum.'
  eng-ASVBT: The voice of Jehovah cleaveth the flames of fire.
  mna-mna: Yooba kalŋaana ikamam ma lolo iwenweene. Ikamam ma you imaŋgaŋga.
  ita-1885: La voce del Signore sparge, a giusa di schegge, fiamme di fuoco.
  eng-LXXUP: And I said in my prosperity, I shall never be moved.
  eng-ULB: The voice of Yahweh sends out flames of fire.
  spa-VBL: La voz del Señor resplandece como rayos de luz.
  fra-_FOB: La voix de l'Éternel jette des éclats de flammes de feu.
  mal-mal: യഹോവയുടെ ശബ്ദം അഗ്നിജ്വാലകളെ ചിന്നിക്കുന്നു.
  lit-lit: VIEŠPATIES balsas išskelia ugnies liepsnas.
  urd-GVR: Rab kī āwāz āg ke shole bhaṛkā detī hai.
  suz-BL: परमप्रभु यावे आ सेंदा चिला खोदेंशो बाक्‍ब।
  eng-NOY: The voice of Jehovah divideth the flames of fire.
  ita-1927: La voce dell’Eterno fa guizzare fiamme di fuoco.
  ckb-ckb: دەنگی یەزدان چەخماخە دەدات بە بروسکە و تریسکەوە.
  eng-BBE: At the voice of the Lord flames of fire are seen.
  xsi-xsi: Yova Kindeni ne sarawâŋa ilâ isinala nia itogo loloa salaga-salaga mine.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಧ್ವನಿಯು ಸಿಡಿಲಿನ ಮಿಂಚಿನಂತೆ ಅಪ್ಪಳಿಸುತ್ತದೆ.
  tam-2017: யெகோவாவுடைய சத்தம் தீப்பிழம்புகளைப் பிளக்கும்.
  spa-RV-1909: Voz de Jehová que derrama llamas de fuego.
  ron-BTF: Vocea DOMNULUI despică flăcările focului.
  eng-WEBP: The LORD’s voice strikes with flashes of lightning.
  eng-FBV: The Lord's voice blazes out like lightning flashes.
  nld-1939: 'De stem van Jahweh braakt vurige flitsen; En in zijn paleis roept iedereen:
    Glorie!'
  nch-BL: Quema TOTECO camanalti, quimajcahua tilelemecti.
  vie-1934: Tiếng Đức Giê-hô-va khiến những lằn lửa văng ra.
  cha-cha: Y inagang Jeova umuutut y mañila y guafe.
  hin-CV: याहवेह के स्वर का प्रहार, बिजलियों के समान होता है.
  eng-OURB: Adonai’s voice strikes with flashes of lightning.
  spa-BES: A la voz del Señor se ven llamas de fuego.
  tdx-tdx: Mampiriaria lel’ afo ty fiarañanaña’ Iehovà.
  tha-KJV: พระสุรเสียงของพระเยโฮวาห์แยกเปลวเพลิงออกจากกัน
  por-BR-2018: A voz do SENHOR faz chamas de fogo se separarem.
  deu-ELO: Die Stimme Jehovas sprüht Feuerflammen aus;
  eng-WYC-2018: The voice of the Lord parting the flame(s) of fire; (The voice of
    the Lord sendeth out flashes of lightning;)
  epo-epo: La voĉo de la Eternulo elhakas fajran flamon.
  gfk-gfk: No ingana no Watong i la tultule no hile.
  uig-PIN: Pǝrwǝrdigarning sadasi qaⱪmaⱪlarning yalⱪunlirini xahlitiwetidu;
  beo-beo: 'Hina Gode Ea sia: da ha:ha:na da:gini gagala:be agoane hamosa.'
  tpi-OTNT: Singaut bilong Bikpela i mekim klaut i lait. Nek bilong en i mekim ples
    drai i guria.
  hau-SA: Muryar Ubangiji ta buga da walƙatar walƙiya.
  udu-udu: ’Twa/ gi Tap̱a a’di dhi’thki mo ka le’dan o’d ki ’bala’c ’bala’c mo.
  uig-LAT: Perwerdigarning sadasi chaqmaqlarning yalqunlirini shaxlitiwétidu;
  nde-nde: Ilizwi likaThixo litshaya ngezikhatha zombane.
  ton-ton: ‌ʻOku vahevahe ʻe he leʻo ʻo Sihova ʻae ngaahi ulo ʻoe afi.
  ces-1613: Hlas Hospodinův rozkřesává plamen ohně.
  eng-WMB: The LORD’s voice strikes with flashes of lightning.
  tam-TCV: யெகோவாவினுடைய குரல் மின்னல் கீற்றுகளுடன் பளிச்சிடுகிறது.
  ceb-ULB: Ang tingog ni Yahweh nagpadala sa nagdilaab nga kalayo.
  pol-UBG: Głos PANA krzesze płomienie ognia.
  urd-GVU: رب کی آواز آگ کے شعلے بھڑکا دیتی ہے۔
  eng-OEBCW: The Lord’s voice hews out flames of fire.
  deu-1912: Die Stimme des HERRN sprüht Feuerflammen.
  kan-2017: ಯೆಹೋವನ ಗರ್ಜನೆಗೆ ಮಿಂಚುಗಳು ಥಳಥಳನೆ ಹೊಳೆಯುತ್ತವೆ.
  yap-yap: Laman SOMOL e be mateg e uluch.
  hlt-MCSB: BOEIPA ol loh hmaisai hmai khaw a muk.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዑኡዛ ታሚ ሎስቶጉዲ ፖዓኔ።
  twi-ASANTE: Awurade nne pa ma anyinam ogya dɛre
  eng-WEBU: The LORD’s voice strikes with flashes of lightning.
  acu-NT: Yus chichaakka nayaimpinmaya ji kapaun akupkamnawaitai.
  spa-PDDPT: Voz de Yavé que enciende llamaradas.
  gun-gun: Senhor ayvu ojapo 'rã tata hendy ovy aguã rami.
  agu-BL: Yi e'chk yol yi na eltzaj le stzi' Kataj, cho'n cu'n na ban chi na ban ju'
    k'ak'.
  ilo-ULB: Dumarup ti timek ni Yahweh a mapakuyogan iti gumilgil-ayab nga apuy.
  kpg-kpg: Di lee o Dimaadua e hai di ila gii daba.
  uig-ARA: پەرۋەردىگارنىڭ ساداسى چاقماقلارنىڭ يالقۇنلىرىنى شاخلىتىۋېتىدۇ؛
  sus-sus: Alatala xui tɛ rayensenma alɔ seyamakɔnyi.
  pon-2006: Kapitien KAUN-O kin kahrehda lioal eh kin piripir.
  jae-jae: Apômtau awa kêkêŋ jawaô kêbêlaŋ sinseŋ-sinseŋ kêsa makeŋ-makeŋ.
  ksd-ksd: A nilai ra Luluai i tulue ra umana kulameme.
  tur-YTC: Yahve’nin sesi şimşek gibi çakar.
  bel-N: Голас ГОСПАДА выкрасае полымя агню.
  grc-BRENT: Ἐγὼ δὲ εἶπα ἐν τῇ εὐθηνίᾳ μου, οὐ μὴ σαλευθῶ εἰς τὸν αἰῶνα.
  kpr-kpr: Bajari da beka dukaimi fugari, biria tarigharira.
  ind-AYT: Suara TUHAN menatah dengan api yang menyala-nyala.
  yom-yom: Mbembo Yave yilembo totula minlaki mi mbazu.
  yut-yut: Yawe da gen yaŋakwan mal asak.
  nya-nya: Liwu la Yehova limakantha ngati kungʼanima kwa mphenzi.
  hrv-hrv: Čuj! Jahve sipa munje, Jahve sipa munje ognjene!
  mps-mps: Te Genuai Bidigo i wabogo te be sele elibo dao.
  tpi-tpi: Singaut bilong Bikpela i mekim klaut i lait. Nek bilong en i mekim ples
    drai i guria.
  dan-1931: HERRENS Røst udslynger Luer.
  vie-OVCB: Tiếng Chúa Hằng Hữu phát chớp nhoáng.
  guj-2017: યહોવાહનો અવાજ અગ્નિની જ્વાળાને ભેદે છે.
  pon-2006A: Kapitien KAUN-O kin kahrehda lioal eh kin piripir.
  por-BRBSL: A voz de Yahweh bate com flashes de relâmpagos.
  eng-OEBUS: The Lord’s voice hews out flames of fire.
  swe-swe: Herrens (Jahves) röst blixtrar som eldslågor.
  cth-cth: BAWIPA lawk ni hmaisaan hah a kapek.
  twi-twi: Awurade nne pa ma anyinam gya dɛw.
  hlt-hlt: BOEIPA ol loh hmaisai hmai khaw a muk.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù pɛ̀ú kɛ̀ fɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ yiɛ̀.
  msy-2020: Ikiavɨra Itir Godɨn tiarim otiva onɨmarim gamima a taghtasi.
  dop-dop: Tɑcɑɑ nyɑ́ nɔɣɔ lɑkənɑ nɑ tɛʋ ŋmɛləsəɣɩ.
  azb-azb: Rəbbin səsi şimşəkləri çaxdırar,
  eng-DBY: The voice of Jehovah cleaveth out flames of fire.
  hin-2017: यहोवा की वाणी आग की लपटों को चीरती है।
  wol-KYG: Aji Sax jeey àddu, fettaxal sawara, mu boy.
  bjr-bjr: Yaaweena ufa fannoo aakuasaara foora pananana qidanoo.
  eng-YLT: The voice of Jehovah is hewing fiery flames,
  kne-kne: Babaen met laeng sin kali na, din kimat yan pansilapena,
  eng-WYC-2017: The voice of the Lord parting the flames of fire;
  eng-WMBB: The LORD’s voice strikes with flashes of lightning.
  zat-NTPS: Chi'i Xránadxu dxun na chaze xesa.
  zty-NTPS: Chi'i X̱anžon' žonen ga žas yes wzió'.
  urd-GVH: रब की आवाज़ आग के शोले भड़का देती है।
  rug-rug: Sa mamalaiṉina e Zihova si ta avoso meke ta dogoro koasa malarana sa kapi.
  gaz-gaz: Sagaleen Waaqayyoo balaqqeessa bakakkaatiin rukuta.
  fra-LSG: La voix de l’Éternel fait jaillir des flammes de feu.
  yal-yal: Alatala xuiin sigama ayi alo kuye sarinna.
  iou-iou: Bureni, Ekänitä kärak yäŋirän yäpä kwinit täyak. U kärak yäŋirän kome kawuki
    wäpi Kades unitä kwaik täyak.
  haw-1868: O ka leo o Iehova ua mahele i na lapalapa o ke ahi.
  arb-NAV: صَوْتُ الرَّبِّ يَقْدَحُ وَمِيضَ بَرْقٍ،
  ded-ded: KEBUAC ubaudumengngo gerecborang meficgema ukuyunuu singsararang kpegecde.
  ewe-ewe: Yehowa ƒe gbe ke dzo mia abe dzikedzo ene.
  eng-LEE: The voice of the Lord heweth out flames of fire.
  asm-FB: যিহোৱাৰ স্বৰে বিজুলীৰ চমক সৃষ্টি কৰে।
  sus-A: عَلَتَلَ شُي تّ رَيٍنسٍنمَ عَلْ سٍيَمَكْنيِ.
  fra-SBL: La voix de Yahvé frappe avec des éclairs.
  hbo-hbo: קֹול־יְהוָ֥ה חֹצֵ֗ב לַהֲבֹ֥ות אֵֽשׁ׃
  kik-kik: Mũgambo wa Jehova ũhenũkaga nĩnĩmbĩ cia mwaki.
  fra-NCL: La voix de Yahweh fait jaillir des flammes de feu,
  cek-AK: Angraeng ih lok mah hmaipalai to pakhoih.
  cuk-cuk: Bab-Jehová-sunmaked ginnitibi milemaid.
  uig-CYR: 'Мән болсам өз раһәт-парағитимдә: «Мәңгүгә тәврәнмәй муқим туримән» — дедим.'
  pma-pma: Ren Ahi sakin ahil vil.
  tel-2017: యెహోవా స్వరం అగ్నిజ్వాలల్లాగా దాడి చేస్తుంది.
  hat-BSA: Vwa SENYÈ a koupe fè flanm dife.
  ukr-ONPU: 'У добробуті перебуваючи, сказав я: «Не захитаюся повіки».'
  kos-kos: Pusren LEUM GOD oru tuh sarom in sarmelik.
  hbo-WLC: קוֹל־יְהוָ֥ה חֹצֵ֗ב לַהֲב֥וֹת אֵֽשׁ׃
  ibo-ibo: Olu Onyenwe anyị na-agba dịka egbe eluigwe mgbe amụma na-egbu.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ରବ ଅଗ୍ନିଶିଖା ବିଭକ୍ତ କରେ।
  chk-chk: Möngüngün ewe Samol mi Lapalap a afifi inefi.
  rop-rop: Wen YAWEI tok, im meigim laitining kamat.
  ukr-1871: Голос Господень сипле поломя огняне, голос Господень пустиню потрясає,
    Господь трясе пустиню Кадейську!
  yon-yon: Yariman ye weng yuud kuu imakiib baandimaan.
  deu-1951: Die Stimme des HERRN sprüht Feuerflammen,
  eng-JPS: The voice of the LORD heweth out flames of fire.
  srp-1865: Glas Gospodnji sipa plamen ognjeni.
  lug-lug: Eddoboozi lya Mukama libwatukira mu kumyansa.
  heb-heb: קול יהוה חצב להבות אש׃
  ben-IRV: সদাপ্রভুুর রব অগ্নিশিখা বিকিরণ করছে।
  ntu-ntu: Natq Yawe batrpzle bzlrpc. X bzlrmei ngrde aycngrlrle peto.
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਅਵਾਜ਼ ਅੱਗ ਦੀਆਂ ਲਾਟਾਂ ਨੂੰ ਪਾੜਦੀ ਹੈ,
  mya-JVB: ထာဝရဘုရား ၏ အသံ တော်သည် မီး လျှံ ကို ခွဲ တော်မူ၏။
  kgf-kgf: Yaweac ewa hétéŋnéŋ waŋu geric bélaŋa téma maanʒac.
  tte-O: Yeoba kainana kaiwena pigabu siwedoli,
  tbg-tbg: Noravano Kotiva uva tivaro vira uvavano aaquakaa qovarama kaivaro uti vaira.
  hmo-hmo: Lohiabada ena gadona ese kevaru, lahi bamona ia havaraia noho.
  zar-NT: Chiʼë Xanruʼ run ga rëpi yösa.
  urd-urd: ख़ुदावन्द की आवाज़ आग के शो'लों को चीरती है।
  rus-SYN: 'И я говорил в благоденствии моем: “не поколеблюсь вовек”.'
  bqc-SIM: Dii lↄↄ ì bↄ ń loupilɛaↄ.
  tcz-CHONGTHU: Yahweh Pakai oginhi kolphe meivah gimneitah banga ginga ahi.
  mar-mar: परमेश्वराची वाणी अग्नी ज्वालासह हल्ला करते.
  isl-isl: Rödd Drottins kveður við í eldingunni og endurómar í eyðimörkinni sem nötrar
    endanna á milli.
  hlt-THB: Bawipak awi taw khawphlamyihna phla hlap hlap hy.
  qub-qub: Tayta Diospa busnenga pillgut-pillgutyar-rämi shamun.
  bqp-bqp: Dikiri kòtoo dì bo kũ legũpinanↄ,
  hat-hat: Vwa Seyè a fè zèklè.
  eng-BSB: The voice of the LORD strikes with flames of fire.
  eng-WEBPB: The LORD’s voice strikes with flashes of lightning.
  kbq-kbq: Ra Anumzamofo agerumo'a kopsi'namo'ma hiaza huno rumarave marave nehigeno
    tevenefa rukru nehie.
  pon-pon: Kapiti en leowa kin lujwei dueta umpul en kijiniai.
  nhe-BL: Quema TOTECO camati, quimajcahua tlilelemectli.
  wnc-wnc: Buyambam tapata yawan yapasik siwan mingata kakaa singgak.
  bus-bus: Dii kòto è bↄ kↄ̃n loupinao,
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ize'egaw umuhyape katu kar àmàn iweraw paw a'e.
  eng-DRA: 'And in my abundance I said: I shall never be moved.'
