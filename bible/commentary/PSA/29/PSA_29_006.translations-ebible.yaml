verse: PSA.029.006
translations:
  mal-C: അവിടന്ന് ലെബാനോനെ ഒരു കാളക്കിടാവിനെപ്പോലെ തുള്ളിച്ചാടിക്കുന്നു, ശിര്യോനെ
    ഒരു കാട്ടുകാളക്കിടാവിനെപ്പോലെയും.
  deu-TKW: Er macht sie hüpfen wie ein Kalb, den Libanon und Sirjon wie einen jungen
    Wildochsen.
  lin-lin: Apumbwisaka Libani lokola mwana ngombe, apumbwisaka Sirioni lokola mwana
    ya mpakasa.
  mmx-mmx: Neni inglong angne larakaana ro Lebanon kusu dinat los ngan laxannatnat
    bulumaxao, la lakaana Emon nat los ngan lanat bulumaxao temes.
  eng-LSV: And He causes them to skip as a calf, || Lebanon and Sirion as a son of
    Reems,
  eng-GNV: 'He maketh them also to leape like a calfe: Lebanon also and Shirion like
    a yong vnicorne.'
  eng-WEBSTER: He maketh them also to skip like a calf; Lebanon and Sirion like a
    young unicorn.
  nhw-BL: Quichihua ma huihuipicaca nochi cuatitlamitl ipan tlalme Líbano huan Sirión.
    Quinchihualtía nopa cuame ma molinica quen piltorojtzitzi huan pilhuacaxtzitzi
    catli huitontehuaj.
  swh-ONEN: Hufanya Lebanoni irukaruke kama ndama, Sirioni urukaruke kama mwana nyati.
  bba-bba: U derɑ Libɑnin ɡuunu nu yɔ̃ɔkumɔ nɡe kɛtɛ kpɛmminu. Mɑ ɡuu te bɑ mɔ̀ Hɛɛmɔɔ
    tɑ suɑrɑ dikɑ nɡe kɛtɛ ɡbeeku kpɛmbu.
  eng-KJVCPB: He maketh them also to skip like a calf; Lebanon and Sirion like a young
    unicorn.
  luo-luo: Omiyo Lebanon chikore ka nyaroya, Sirion lengʼore ka jowi ma pod tin.
  aii-aii: ܘܟܹܐ ܡܲܪܩܸܕ ܠܗܘܿܢ ܐܲܝܟ݂ ܡܘܼܓ̰ܵܐ، ܠܸܒ݂ܢܵܢ ܘܫܸܪܝܘܿܢ ܐܲܝܟ݂ ܒܲܪ ܪ̈ܲܝܡܹܐ.
  meu-meu: Ia ese Lebanon e harohoamu, boromakau natuna na heto, Sirion danu e harohoamu,
    uda boromakauna natuna maruanena na heto.
  npi-ULB: उहाँले लेबनानलाई बाछोझैं र सिरिओनलाई जवान गोरुझैं उफ्रन लगाउनुहुन्छ ।
  yor-yor: Ó mú Lebanoni fo bí i ọmọ màlúù, àti Sirioni bí ọmọ àgbáǹréré.
  pes-OPCB: او کوههای لبنان را می‌لرزاند و کوه حرمون را مانند گوساله به جست و خیز
    وا می‌دارد.
  tgl-ULB: Pinalulukso niya ang Lebanon tulad ng isang guya at ang Sirion tulad ng
    isang batang baka.
  nop-nop: Tiŋa undugoŋ medeŋiŋ wendi Lebanonhi’walaŋ kweboboe u yehimahamulune makau
    mihiniŋ heki nabugoŋ tatakut-tatakut tiiŋ. Kaŋ kweboboe Hemon adi maaŋ undugoŋ
    makau maaniŋ pamala nabugoŋ tatakutak.
  hui-hui: Anduane Homogohanda Lebanono dindiha hari timbuni wearu mo emabia haragola
    nogo bulumaga iginime pogoladagadaga biagadagua bilaga ka. Hari Hemono wedago
    nogo bulumaga wangabe daluame pogoladagadaga biradagua ani bilaga ka.
  mya-mya: ကိုယ်​တော်​သည်​လေ​ဗ​နုန်​တောင်​တို့​ကို နွား​သူ​ငယ်​များ​ကဲ့​သို့​ခုန်​ပေါက်​စေ​တော်
    မူ​၏။ ဟေ​ရ​မုန်​တောင်​ကို​လည်း​နွား​သိုး​ပျို​ကဲ့​သို့ ခုန်​စေ​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ལེ་པཱ་ནོན་ནི་བ་ཕྲུག་དང༌། །སིར་ཡོན་ གླང་རྒོད་ཕྲུག་ལྟར་མཆོང་བར༌མཛད།།
  wsk-wsk: Nu negeso se Lebanon sor uririkiso ale bulmakau gotek iwita tengeso geragoso,
    se duruk Hermon mu bulmakau diwang gotek iwita biririkoso.
  sna-sna: Anoita kuti Rebhanoni ikwakuke semhuru, neSirioni senzombe yenyati.
  spa-BLM: También los hace saltar como un ternero; Líbano y Sirión como un buey joven
    y salvaje.
  cac-cac: A juntzan̈ lum nivac vitz yic Líbano yed' lum yic Sirión, tz'ib'xi lum
    yuj Jehová. Sq'ue b'achnaj lum vitz chi', icha sq'ue chennaj junoc noc' quelem
    vacax.
  swh-ULB: Yeye huifanya Lebanoni kuruka kama ndama wa ng'ombe na Sirioni kama mwana
    wa nyati.
  bel-bel: 'бо на хвіліну гнеў Ягоны, на ўсё жыцьцё ўпадабаньне Ягонае: увечары пачынаецца
    плач, а на раніцу - радасьць.'
  deu-ELBBK: und er macht sie hüpfen wie ein Kalb, den Libanon und Sirjon wie einen
    jungen Wildochse.
  mbb-OT: Edhuyungen te Nengazen is menge vuntud diyà te Lebanon wey Hermon, ne egkeiring
    heini te nati he vaka he edlinglingketew.
  mal-2015: അവൻ അവയെ കാളക്കുട്ടിയെപ്പോലെയും ലെബാനോനെയും സിര്യോനെയും കാട്ടുപോത്തിൻ
    കുട്ടിയെപ്പോലെയും തുള്ളിക്കുന്നു.
  gup-gup: Nungka kabolkrokayhwe kubolkkimuk Lebanon bu kabolkdohdolkan yiman bulikki
    yaw. Mak kamarnbun kuwarddekimuk manbu Hermon kabolkdolkan yiman bulikki yaw nawu
    nabang.
  rmc-rmc: Ov kerel, hoj o Libanon te chučkerel sar o ceľatos, o verchos Chermon sar
    o terno bikos.
  nlg-nlg: Gaia te gonighi na lei ghotu ni Lebanon ge kara sogha te vaghai na dalei
    buluka, ma gaia te nea na ghotu Hermon ge ke sogha te vaghai na dalei buluka na
    mane.
  pes-OPV: آنها را مثل گوساله می‌جهاند. لبنان وسریون را مثل بچه گاو وحشی.
  ron-1924: ый фаче сэ сарэ ка ниште вицей, ши Либанул ши Сирионул сар ка ниште пуй
    де биволь.
  ben-OBCV: তিনি লেবাননের পর্বতমালাকে বাছুরের মতো নাচিয়ে তোলেন, বন্য ষাঁড়ের মতো
    সিরিয়োণকে করেন।
  som-som: Oo weliba wuxuu iyaga ka dhigaa inay u boodboodaan sida weyl oo kale, Lubnaan
    iyo Siryonba wuxuu ka dhigaa sida gisi yar.
  lat-VUC: 'Quoniam ira in indignatione ejus, et vita in voluntate ejus: ad vesperum
    demorabitur fletus, et ad matutinum lætitia.'
  eng-ASVBT: He maketh them also to skip like a calf; Lebanon and Sirion like a young
    wild ox.
  mna-mna: Kalŋaana irao itok abal biibi ki Lebanon ma ilu i kembei makau lutun popoŋan
    tilulu zin i. Mi itok abal Hermon ma ilu i kembei bapalo saŋsaŋŋan lutun bizin.
  ita-1885: E li fa saltellar come un vitello; Il Libano stesso, e Sirion, come il
    figlio d'un liocorno.
  eng-LXXUP: 'For anger is in his wrath, But life in his favor: Weeping shall tarry
    for the evening, But joy shall be in the morning.'
  eng-ULB: He makes Lebanon skip like a calf and Sirion like a young ox.
  spa-VBL: Hace que las montañas del Líbano salten como un ternero, y el monte Hermon
    como un joven buey salvaje.
  fra-_FOB: Il les fait bondir comme un veau; le Liban et le Sirion comme un jeune
    buffle.
  mal-mal: അവൻ അവയെ കാളക്കുട്ടിയെപ്പോലെയും ലെബാനോനെയും സിര്യോനെയും കാട്ടുപോത്തിൻ കുട്ടിയെപ്പോലെയും
    തുള്ളിക്കുന്നു.
  lit-lit: Jis šokdina juos lyg veršį, šokdina Libaną ir Sirjoną lyg jauną laukinį
    jautį.
  urd-GVR: Wuh Lubnān ko bachhṛe aur Koh-e-Siryūn ko janglī bail ke bachche kī tarah
    kūdne phāṅdne detā hai.
  suz-BL: मेकोमी लेबानोन डांडा कली बाछा नु हेरमोन डांडा कली ब्‍वाकी ङा ब्‍यफ खोदेंशो
    पा प्रेक्‍पाइक्‍ब। ब्‍यवस्‍था ३:८-९
  eng-NOY: Yea, he maketh them to leap like a calf,—Lebanon and Sirion like a young
    buffalo.
  ita-1927: Fa saltellare i monti come vitelli, il Libano e il Sirio come giovani
    bufali.
  ckb-ckb: وا دەکات لوبنان وەک گوێرەکە ڕابکات و حەرمۆنیش وەک جوانەگای کێوی.
  eng-BBE: He makes them go jumping about like a young ox; Lebanon and Sirion like
    a young mountain ox.
  xsi-xsi: I iruruanzi Lebanon tuu ŋalaŋala kala sisosoŋga itogo bulmakao natu uru
    isoŋga mine. Mao nâ, iveta Hermon tuu isoŋga kâki, itogo bulmakao natu isoŋga
    mine.
  kan-OKCV: ಲೆಬನೋನ್ ಪರ್ವತವು ಕರುವಿನ ಹಾಗೆಯೂ ಸಿರ್ಯೋನ್ ಬೆಟ್ಟವು ಎಳೆಯ ಕಾಡುಕೋಣದ ಹಾಗೆಯೂ ಹಾರಾಡುವಂತೆ
    ಮಾಡುತ್ತಾರೆ.
  tam-2017: அவைகளைக் கன்றுக்குட்டிகளைப்போலவும், லீபனோனையும், சீரியோனையும் காண்டாமிருகக்
    குட்டிகளைப்போலவும் துள்ளச்செய்கிறார்.
  spa-RV-1909: E hízolos saltar como becerros; al Líbano y al Sirión como hijos de
    unicornios.
  ron-BTF: El îi face de asemenea să salte ca un vițel; Libanul și Sirionul ca un
    tânăr unicorn.
  eng-WEBP: He makes them also to skip like a calf; Lebanon and Sirion like a young,
    wild ox.
  eng-FBV: He makes the mountains of Lebanon skip like a calf, and Mount Hermon like
    a young wild ox.
  nld-1939: Als een kalf laat Hij de Libanon huppelen, De Sjirjon als het jong van
    een buffel.
  nch-BL: Quichihua ma huihuipicaca nochi cuatitamit ipan talme Líbano huan Sirión.
    Quinchihualtía nopa cuame ma mojmolinica quej piltorojtzitzi huan pilhuacaxtzitzi
    cati huitontehuaj.
  vie-1934: Ngài khiến nó nhảy như bò con, Li-ban và Si-ri-ôn nhảy như bò tót tơ.
  cha-cha: 'Ya janafanayog sija locue taegüije y tatnero: y Líbano yan y Sirion taegüije
    y patgon y dadao na nubiyo.'
  hin-CV: याहवेह लबानोन को बछड़े जैसे उछलने, तथा हर्मोन को वन्य सांड़ जैसे, उछलने
    के लिए प्रेरित करते हैं.
  eng-OURB: He makes them also to skip like a calf; Lebanon and Sirion like a young,
    wild ox.
  spa-BES: Los hace saltar como becerros; Al Líbano y al Sirión como hijos de búfalos.
  tdx-tdx: Ampitsamboañe’e hoe tarabao hoe te anan-drimo t’i Lebanone naho i Sirione.
  tha-KJV: พระองค์​ทรงกระทำให้พวกเขากระโดดเหมือนลูกวัว เลบานอนและสี​รี​ออนเหมือนม้ายูนิคอนหนุ่ม
  por-BR-2018: Ele os faz saltar como bezerros; ao Líbano e a Sírion como a filhotes
    de bois selvagens.
  deu-ELO: und er macht sie hüpfen wie ein Kalb, den Libanon und Sirjon wie einen
    jungen Wildochsen.
  eng-WYC-2018: And he shall all-break them to dust, as a calf of the Lebanon; and
    the darling was as the son of an unicorn. (And he maketh Lebanon to jump like
    a calf; and Sirion to leap like a young wild ox.)
  epo-epo: Li saltigas ilin kiel bovidon, Lebanonon kaj Sirjonon kiel bubalidon.
  gfk-gfk: I la gilgil ira uladih aram Lebanon be na karuas haruat ma tiga nat na
    bulumakau. No uladih Hermon na karuas haruat ma tiga sigar rakaia na bulumakau.
  uig-PIN: U ularni mozay oynaⱪlawatⱪandǝk oynaⱪlitidu; Yawa kalining balisi oynaⱪlawatⱪandǝk,
    U Liwan wǝ Sirion teƣini oynaⱪlitidu.
  beo-beo: Ea sia:beba:le, Lebanone goumi alelaloi da bulamagau mano agoane soagala:be
    agoane hamosa. Amola Ea sia:beba:le, Hemone Goumi da waha debe bulamagau gawali
    agoane soagala:sa.
  tpi-OTNT: Em i mekim ol maunten bilong Lebanon i kalap kalap olsem ol pikinini bulmakau,
    na maunten Hermon i kalap olsem yangpela bulmakau man.
  hau-SA: Ya sa dutsen Lebanon ya yi ta tsalle kamar ɗan maraƙi, Siriyon kuma kamar
    ɗan jakin jeji.
  udu-udu: A’di ki kar cwa yan e Pan Lubnaan mmop̱eya ŋalbothoŋ mo me’d ari bip̱ mo,
    dhali ’Kuwosh Siryuun me’d dhuru’c ari morbip̱ mo jin shwa’da nyor ka nyor mo.
  uig-LAT: U ularni mozay oynaqlawatqandek oynaqlitidu; Yawa kalining balisi oynaqlawatqandek,
    U Liwan we Sirion téghini oynaqlitidu.
  nde-nde: Wenza iLebhanoni itshakale njengethole, iSiriyoni njengeguqa lenyathi.
  ton-ton: ‌ʻOku ngaohi ʻe ia ke nau hopohopo ʻo hangē ko e ʻuhikiʻi pulu; ʻa Lepanoni
    mo Silione ʻo hangē ko e ʻuhikiʻi liimi.
  ces-1613: A činí, aby skákali jako telata, Libán a Sirion, jako mladý jednorožec.
  eng-WMB: He makes them also to skip like a calf; Lebanon and Sirion like a young,
    wild ox.
  tam-TCV: அவர் லெபனோனை ஒரு கன்றுக்குட்டியைப் போலவும், சிரியோன் மலையை ஒரு இளம் காட்டெருதைப்
    போலவும் துள்ளப்பண்ணுகிறார்.
  ceb-ULB: Gipalukso niya ang Lebanon ug ang Sirion sama sa nating baka.
  pol-UBG: I sprawia, że skaczą jak cielę, Liban i Sirion jak młody jednorożec.
  urd-GVU: وہ لبنان کو بچھڑے اور کوہِ سِریون کو جنگلی بَیل کے بچے کی طرح کودنے پھاندنے
    دیتا ہے۔
  eng-OEBCW: making Lebanon dance like a calf, Sirion like a young wild ox.
  deu-1912: Und macht sie hüpfen wie ein Kalb, den Libanon und Sirjon wie ein junges
    Einhorn.
  kan-2017: ಲೆಬನೋನ್ ಪರ್ವತವು ಕರುವಿನೋಪಾದಿಯಲ್ಲಿಯೂ, ಸಿರ್ಯೋನ್ ಬೆಟ್ಟವು ಕಾಡುಕೋಣದ ಮರಿಯಂತೆಯೂ
    ಹಾರಾಡುವ ಹಾಗೆ ಮಾಡುತ್ತಾನೆ.
  yap-yap: Ir e be gagiyegnag e pi burey nu Lebanon be og ngalang ni bod pifak e garbaw,
    nge Burey ni Hermon ni be bu key ni bod ba fak e garbaw ni pumo’on.
  hlt-MCSB: Lebanon vaitoca neh Sirion cung ca bangla n'cungpet sak.
  mdy-ETH: ሊባኖኦሴ ዹኮ ማርሶ ዻንቄ ናኣሪጉዲ ሲሪዮኔ ዹኮዋ ዖሶ ናይጉዲ ዎዛሲ ፂኪሳኔ።
  twi-ASANTE: Ɔma Lebanon hurihuri te sɛ nantwie ba, na Sirion nso sɛ ɛkoɔ ba.
  eng-WEBU: He makes them also to skip like a calf; Lebanon and Sirion like a young,
    wild ox.
  acu-NT: Tura mura Líbanon tutaisha tura Sirión tutaisha muchitkarti tusa muchkamnawaitai.
    Waaka aishmangkri tura waaka uchiri ainau tsekena nunisarang muchitkarti tusa
    muran peakminuitai.
  spa-PDDPT: Él hace saltar al Líbano como un becerro.
  gun-gun: Líbano ha'e Siriom yvyty áry ikuai va'e ojapo 'rã vaka ra'y rami opo-opo
    aguã rami, vaka ka'aguy regua rami.
  agu-BL: Na yucan yi wi'wtz Líbano tu Sirión tan yi ẍchamil Kataj. Na yucan chi na
    tz'itpun jun tal ne'ẍ wacẍ.
  ilo-ULB: Paglagtoenna ti Libano a kasla urbon a baka ken ti Hermon a kasla urbon
    a toro.
  kpg-kpg: Mee e hai nia Gonduu o Lebanon gi hobohobo gadoo be nia damaa kau, gaa hai
    di Gonduu Hermon gii hobo gadoo be tamaa kau daane.
  uig-ARA: ئۇ ئۇلارنى موزاي ئويناقلاۋاتقاندەك ئويناقلىتىدۇ؛ ياۋا كالىنىڭ بالىسى ئويناقلاۋاتقاندەك،
    ئۇ لىۋان ۋە سىرىئون تېغىنى ئويناقلىتىدۇ.
  sus-sus: Alatala Liban wuri bilie ituganma alɔ ninge di, a Siriyon geya ituganma
    alɔ sɛxɛ i ninge.
  pon-2006: E ketin kalusseli nahna kan en Lepanon rasehng koupwul kan oh kalus nahna
    Ermon rasehng kouwol pwulopwul men.
  jae-jae: Eŋ gêgôm lôc Lebanon gêboaŋ amboac bôclatu. Ma Hermon amboac bulimakao
    ŋalatu.
  ksd-ksd: I vapil dir da ra nat na bulumakau; Lebanon ma Sirion da ra nat na bulumakau
    i leing.
  tur-YTC: Onları buzağı gibi, Lübnan’ı ve Siryon’u yaban öküzü yavrusu gibi sıçratır.
  bel-N: і прымушае іх скакаць, быццам цяляты, Лібан і Сірыён, як маладых буйвалаў.
  grc-BRENT: Ὅτι ὀργὴ ἐν τῷ θυμῷ αὐτοῦ, καὶ ζωὴ ἐν τῷ θελήματι αὐτοῦ· τοεσπέρας αὐλισθήσεται
    κλαυθμὸς, καὶ εἰς τοπρωῒ ἀγαλλίασις.
  kpr-kpr: Nunda bekaimi fugari, doriri Lebanon Frovensi aminda dadaragaruse, borumakava
    mandiimi jorujorugharigo urureari, Doriri Hermon mo, borumakava kandana seka bajariimi
    vurari garira.
  ind-AYT: Dia membuat Lebanon melompat-lompat seperti seekor anak lembu, dan Siryon
    seperti anak banteng.
  yom-yom: Wunzamisanga Libani banga muana wungombi ; Silioni banga muana wu phakasa.
  yut-yut: Uŋun da wasok aban Lebanon Kabap da bulmakau monjɨ da wɨgɨ mok aŋ uŋudeŋ
    aŋ. Ae Ɨleŋ Emon da bulmakau wɨli bɨlagɨ da yaŋ wɨgɨ mok asak.
  nya-nya: 'Iye amachititsa Lebanoni kulumphalumpha ngati mwana wangʼombe, Siriyoni
    ngati mwana wa njati:'
  hrv-hrv: i Liban skakuće poput teleta, a Sirion kao mlado bivolče!
  mps-mps: Agai te Lebanon bulu du dabe te bulmakau wai te sasamano pabo tiwai ilibo
    dao, tama te Hermon bulu du te ogwa bidi bulmakau omai sasamano pabo tiwai yaibao.
  tpi-tpi: Em i mekim ol maunten bilong Lebanon i kalap kalap olsem ol pikinini bulmakau,
    na maunten Hermon i kalap olsem yangpela bulmakau man.
  dan-1931: får Libanon til at springe som en Kalv og Sirjon som den vilde Okse!
  vie-OVCB: Ngài khiến núi Li-ban nhảy như bò con; Ngài khiến núi Si-ri-ôn nhảy như
    bê rừng.
  guj-2017: તે તેઓને વાછરડાની જેમ કુદાવે છે, જંગલી બળદની જેમ લબાનોન તથા સીર્યોનને
    કુદાવે છે.
  pon-2006A: E ketin kalusseli nahna kan en Lepanon rasehng koupwul kan oh kalus nahna
    Ermon rasehng kouwol pwulopwul men.
  por-BRBSL: Ele também os faz pular como um bezerro; Líbano e Sirion como um boi
    jovem e selvagem.
  eng-OEBUS: making Lebanon dance like a calf, Sirion like a young wild ox.
  swe-swe: Han får dem att hoppa som en kalv, Libanon och Sirjon [annat namn för berget
    Hermon, se ], som en ung vildoxe.
  cth-cth: Maitoca patetlah a cawkdawk sak teh, Lebanon hoi Sirion hah savica patetlah
    a cawkdawk sak.
  twi-twi: Ɔma Lebanon huruhuruw te sɛ nantwi ba, na Sirion nso sɛ ɛko ba.
  hlt-hlt: Lebanon vaitoca neh Sirion cung ca bangla n'cungpet sak.
  tbz-SIM: Kuù duɔ́ nkɛ̀ Dimɑɑ kó yɛtɑ̃rɛ̀ yɑ̃̀nku kunɑɑbiiku kɔ̃mɛ, kɛ̀ Edimɔɔ tɑ̃rì
    yɑ̃̀nku dipɑɑnɑɑbii kɔ̃mɛ.
  msy-2020: A Lebanonɨn kantrin mɨghsɨabagh amizɨ, da bulmakaun nguzibar mɨn uari
    ekura uanaga izaghiri. A Hermonɨn Mɨghsɨam gamizɨ, a bulmakaun apurir igiabar
    mɨn uari ekura uanaga izaghiri.
  dop-dop: N lɑkɩ nɑ Lipɑŋ pʋɣʋ ŋmɑɑkɩ ɩsɩɩ lɑtəcɛ kʋfɑlʋ. Nɑ Hɛɛmɔŋ nyəŋkʋ ɩsɩɩ tɑɑlɛ
    nɑʋ kʋfɑlʋ.
  azb-azb: Livan dağlarını dana kimi, Siryon dağını çöl buğası kimi tullandırar.
  eng-DBY: And he maketh them to skip like a calf, Lebanon and Sirion like a young
    buffalo.
  hin-2017: वह लबानोन को बछड़े के समान और सिर्योन को साँड़ के समान उछालता है।
  wol-KYG: Réewum Libaŋ, mu curpiloo ni wëllu, tundu Siryoŋ it, mbete yëkk wu ndaw.
  bjr-bjr: Yaaweefa qifaqa Reebanoona aaqanauqa kasidaqa aandau aanaaqiara foora rafusaki
    rafusaki idaqa. Qeeramoonna aaqana faqa miqi kai idanoo burimakau aanaaqi timmusara
    foora rafusaki rafusaki idanoo.
  eng-YLT: And He causeth them to skip as a calf, Lebanon and Sirion as a son of Reems,
  kne-kne: din dontog ay Lebanon ya Hermon yan papadtokena ay kaman din iyat di anak
    di baka.
  eng-WYC-2017: And he shall all-break them to dust, as a calf of the Lebanon; and
    the darling was as the son of an unicorn.
  eng-WMBB: He makes them also to skip like a calf; Lebanon and Sirion like a young,
    wild ox.
  zat-NTPS: Dxuxrite na xi'a Líbano ca' ca dxelexrite bé̱zredu ca', na' dxuxrite xi'a
    Hermón ca tu bé̱zredau'.
  zty-NTPS: Žx̱ite' Ya'a Líbano ka žx̱íte'gak beždo' ka', na' žx̱ite' Ya'a Hermón
    ka to beždo'.
  urd-GVH: वह लुबनान को बछड़े और कोहे-सिरयून को जंगली बैल के बच्चे की तरह कूदने फाँदने
    देता है।
  rug-rug: Va horuhoru guni na tuna bulumakao pinomodi Sa sari na toqere pa Lebanoni,
    meke horuhoru gunia na tuna bulumakao kokoreo Sa sa toqere pa Hemoni.
  gaz-gaz: Inni Libaanoonin akka jabbiitti, Siiriyoonin immoo akka dibicha gafarsaatti
    ni utaalchisa.
  fra-LSG: Il les fait bondir comme des veaux, Et le Liban et le Sirion comme de jeunes
    buffles.
  yal-yal: Ala Liban geyane ratuganma alo ɲinge diina, e nun Siriyon geyana alo burunna
    ɲingena.
  iou-iou: Unitä kärak yäŋirän Lebanon kome täŋo pomtä oretoret nadäŋpäŋ piäŋ äroŋkaŋ
    mak, bulimakau nanakitä täk täkaŋ ude täk täkaŋ.
  haw-1868: Ua hoolelele oia ia lakou me he keiki bipi la; Ia Lebanona a me Siriona
    e like me ka reema opiopio.
  arb-NAV: فَيَجْعَلُ لُبْنَانَ يَفِرُّ كَالْعِجْلِ، وَجَبَلَ حَرْمُونَ يَقْفِزُ كَالثَّوْرِ
    الْوَحْشِيِّ الْفَتِيِّ.
  ded-ded: Yeng Rebanong bangec yoac edeu ye burumaka medaha isoc yuude nga Siriong
    bangec ye burumaka ngiwa isoc yuude.
  ewe-ewe: Ena Lebanon ti kpo abe nyivi ene, eye Sirion hã abe tovi ene.
  eng-LEE: And he maketh them skip like a calf; Lebanon and Siryon like young reems.
  asm-FB: তেওঁ লিবানোনৰ পর্বতমালাক দামুৰিৰ দৰে ডেও দি নচুৱায়; চিৰিয়োনক নচুৱায় যুবা
    বন্য ষাঁড়ৰ দৰে।
  sus-A: عَلَتَلَ لِبَن وُرِ بِلِيٍ عِتُفَنمَ عَلْ نِنفٍ دِ، عَ سِرِيٌن فٍيَ عِتُفَنمَ
    عَلْ سّشّ عِ نِنفٍ.
  fra-SBL: Il les fait aussi sauter comme un veau ; le Liban et le Sirion comme un
    jeune bœuf sauvage.
  hbo-hbo: וַיַּרְקִידֵ֥ם כְּמֹו־עֵ֑גֶל לְבָנֹ֥ון וְ֝שִׂרְיֹ֗ן כְּמֹ֣ו בֶן־רְאֵמִֽים׃
  kik-kik: Atũmaga bũrũri wa Lebanoni ũtũũhe ta njaũ, nakĩo Kĩrĩma gĩa Sirioni gĩgatũũha
    ta njaũ ya mbogo.
  fra-NCL: il les fait bondir comme un jeune taureau, le Liban et le Sirion comme
    le petit du buffle.
  cek-AK: Nihcae to maitaw caa baktiah angphetsak moe, Lebanon hoi Sirion to hmawsaeng
    kokno ih caa baktiah oh sak.
  cuk-cuk: Bab-Jehová, Líbano-yar, Sirión-yar ogiglimaked. Moli-bebe-nikad-sapingana-ichomakeyob
    Bab-Jehová we-yarmar-oichomaked. Moli-bebe-nikad-sapurbarmalad-ichomakeyob Bab-Jehová
    we-yarmar-oichomaked.
  uig-CYR: Чүнки Униң ғәзиви дәқиқидә өтүп кетиду, Шапаити болса өмүрвайәт болиду;
    Жиға-зерә кечичә қонуп қалсиму, Хошаллиқ таң сәһәр билән тәң келиду.
  pma-pma: Keihoen ten ren mumon atan kulul en hou keil ten out Lebanon ka en Vatihou
    Hermon. Lukulul suval titan buluk ka luvutahut suval buluk rendan tai.
  tel-2017: ఆయన లెబానోనును దూడలా గంతులు వేయిస్తాడు. ఆయన షిర్యోనును దున్నపెయ్యలాగా
    చేస్తాడు.
  hat-BSA: Li fè Liban sote. Li ponpe tankou yon ti bèf, e Sirion tankou yon jèn bèf
    mawon.
  ukr-ONPU: Адже гнів Його триває лише мить, тоді як прихильність Його – на все життя.
    Звечора й усю ніч може тривати плач, але на ранок – вигуки радості.
  kos-kos: El oru fineol in acn Lebanon in srosro oana ke soko cow fusr el srosro,
    Oayapa tuh Fineol Hermon in srosro oana soko cow mukul.
  hbo-WLC: וַיַּרְקִידֵ֥ם כְּמוֹ־עֵ֑גֶל לְבָנ֥וֹן וְ֝שִׂרְיֹ֗ן כְּמ֣וֹ בֶן־רְאֵמִֽים׃
  ibo-ibo: Ọ na-eme ka Lebanọn wulie elu dịka nwa ehi, ọ na-eme ka Siriọn wulie elu
    dịka nwa atụ.
  ory-ory: ମଧ୍ୟ ସେ ସେମାନଙ୍କୁ ଗୋବତ୍ସ ପରି; ଲିବାନୋନ ଓ ସିରିୟୋନକୁ ଅରଣା ଛୁଆ ପରି ନଚାନ୍ତି।
  chk-chk: A föri pwe ewe chuk Lepanon a mwetemwet usun eman nienifön kow, nge ewe
    chuk Hermon a mwetemwet usun eman nienifön ätemwänin kow.
  rop-rop: Im meigim detlot bigwan hil langa Lebanan jamparanbat wulijim gabigabi,
    en im meigim det bigwan hil gulum Heman jamp wulijim yangwan buligi.
  ukr-1871: Від голосу його скачуть, як телята, Ливан-гори і Сирион, як молоді буйволи.
  yon-yon: Yembed Lebanon ye aangko aangko kuu ongmaana buromakau mana areb korongberenandimaib,
    kwane aangko Heemon kwangkon ongmaana oksen kiib ingkod areb korongberenandimaan.
  deu-1951: und macht sie hüpfen wie ein Kälbchen, den Libanon und den Sirjon wie
    einen jungen Büffel.
  eng-JPS: He maketh them also to skip like a calf; Lebanon and Sirion like a young
    wild-ox.
  srp-1865: Kao tele skaèu od njega; Livan i Sirion kao mlad bivo.
  lug-lug: Aleetera Lebanooni okubuukabuuka ng’akayana, ne Siriyooni ng’ennyana y’embogo.
  heb-heb: וירקידם כמו עגל לבנון ושרין כמו בן ראמים׃
  ben-IRV: তিনি লিবানোনকে একটি বাছুরের মত এবং শিরিয়োণকে একটি অল্প বয়ষ্ক ষাঁড়ের
    মত নাচাচ্ছেন।
  ntu-ntu: Natq Yawe aycngrlrle newz nyzgung, Mz nzapu-krdr ncblo kx nzelang.
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਛੇ ਵਾਂਗੂੰ, ਲਬਾਨੋਨ ਅਤੇ ਸਿਰਯੋਨ ਨੂੰ ਜੰਗਲੀ ਵੱਛੇ ਵਾਂਗੂੰ ਕੁਦਾਉਂਦਾ
    ਹੈ।
  mya-JVB: တောကို နွား သငယ်ကဲ့သို့ ၎င်း ၊ လေဗနုန် တော နှင့် စိရုန် တောကို ကြံ့ သငယ်
    ကဲ့သို့ ၎င်း ခုန် စေတော်မူ၏။
  kgf-kgf: Inéŋ waŋu Lebanon imi haséŋ burumakao merawa tanec técgéyu Sirion imi burumakao
    sac ɋelia tanec técgézac.
  tte-O: Besiele bulumakau natuliyao sikapusele, Lebanon ali koya sikapusule saugana
    Yeoba kainana daguguna sibenalan. Besiele tabe koya Elimon ikapusele besiele bulumakau
    tauna natuna.
  tbg-tbg: Viva uva tivaro purumakau naativano ravukuvi ravukuvi intemakero, Lebanoni
    vataini vai aiqinava, vo aiqina vo aiqinavano qakaa qakaa i vaira. Viva uva tivaro
    purumakau naati qoravano ravukuvi ravukuvi intema kero, Hemoni Aiqinavano voqama
    kero qakaa qakaa i vaira.
  hmo-hmo: Ia ese Lebanona ena ororo ia hamarerea, idia be boromakau natudia bamona
    idia roho noho. Heremona Ororo danu, be Lohiabada ese ia hamarerea, ia be uda
    boromakau natuna tau bamona ia roho noho.
  zar-NT: Runëʼ Xanruʼ ga taʼxitiʼ guíʼa ca tunbaʼ bë́dxidoʼ. Taʼxitiʼ guíʼa Líbano,
    en guíʼa Sirión ca tunbaʼ bëdx guíʼa.
  urd-urd: वह उनको बछड़े की तरह, लुबनान और सिरयून को जंगली बछड़े की तरह कुदाता है।
  rus-SYN: 'ибо на мгновение гнев Его, на всю жизнь благоволение Его: вечером водворяется
    плач, а на утро радость.'
  bqc-SIM: Ì to Libã gbɛ̀sĩsĩↄ vĩvĩ lán zunɛwa, ì to Ɛɛmↄ gbɛ vĩvĩ lán
    gáaenawa.
  tcz-CHONGTHU: Aman Lebanon moljeng jong bongnou bangin akichop sah e, Aman Hermon
    moljeng jong gambong bangin akichop sah e.
  mar-mar: तो लबानोनला वासराप्रमाणे आणि सिर्योनला तरुण बैलाप्रमाणे बागडायला लावतो.
  isl-isl: '@see-verse:PSA.029.005'
  hlt-THB: Vaitaw camyihna Lebanon ce peh sak doep doep nawh, vaitaw am cai camyihna
    Sirion ce awm sak hy -
  qub-qub: Líbano jircata Sirión jircatapis chucchuchinmi. Töruwan besëra pañar pinticachajtanöraj
    pinticachächin.
  bqp-bqp: Àdi tó Lɛbana kpinↄ vĩvĩ lán zùnɛ bà, Ɛmↄ gbɛ̀ sↄ̃ lán zùsanɛ bↄ̀rↄↄ bà.
  hat-hat: Li fè mòn nan peyi Liban yo sote ponpe tankou ti gazèl bèf. Li fè mòn Siryon
    yo sote ponpe tankou jenn ti towo bèf.
  eng-BSB: He makes Lebanon skip like a calf, and Sirion like a young wild ox.
  eng-WEBPB: He makes them also to skip like a calf; Lebanon and Sirion like a young,
    wild ox.
  kbq-kbq: Ana nehuno Lebanoni agonamofona higeno bulimakao anenta'mo'ma hiaza huno,
    takaure takaure nehigeno, Hemoni agonamofona higeno, afi agaho bulimakao afumo'ma
    hiaza huno takaunere.
  pon-pon: A kin kotin kalukaluj irail dueta kau pul amen, Lipanon o Jirion dueta
    kau pul ol amen.
  nhe-BL: Quichihua ma huihuipicaca nochi cuatitlamitl ipan tlaltini Líbano huan Sirión.
    Quinchihuilía nopa cuatini ma molinica queja piltorojtzitzi huan pilhuacaxtzitzi
    tlen huitontehuaj.
  wnc-wnc: Sike ita tasiwan tawanu Lebanon nana dakandaka miamunda tasiwan pukapmake
    dekaing. Siwan tawanu Hermon ngang inikaing daka miamunda tasiwan pukapmake dekgak.
  bus-bus: È tó Lɛbanↄ kpiiinↄ vĩvĩ lán zùnɛ bà, Ɛmↄni gbɛ̀ sↄ̃ lán zùswarenɛ bↄ̀rↄ
    bà.
  gub-BL: Omopoopor kar ywytyr Irimano her ma'e tapi'aka'yr ài wà. Ywytyr Eremon her
    ma'e omopoopor tapi'aka'yr awa ài a'e.
  eng-DRA: For wrath is in his indignation; and life in his good will. In the evening
    weeping shall have place, and in the morning gladness.
