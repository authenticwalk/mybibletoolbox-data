verse: PSA.029.002
translations:
  mal-C: യഹോവയ്ക്ക് അവിടത്തെ നാമത്തിനുതക്ക മഹത്ത്വംകൊടുക്കുക; യഹോവയുടെ വിശുദ്ധിയുടെ
    പ്രതാപത്തിന് അനുസൃതമായി അവിടത്തെ ആരാധിക്കുക.
  deu-TKW: Gebt Jahwe die Herrlichkeit seines Namens, werft euch vor Jahwe nieder
    in heiligem Schmuck!
  lin-lin: Bopesa Yawe nkembo oyo ekoki na lokumu ya Kombo na Ye ; bogumbamela Yawe
    kati na kongenga ya bosantu na Ye.
  mmx-mmx: Mina emi asu mi laasen silok at Leeme Silok. Mina xis tintiding to melamgo
    at Laradi Melemelengan do ni na ru asuvos.
  eng-LSV: Ascribe to YHWH the glory of His Name, || Bow yourselves to YHWH, || In
    the beauty of holiness.
  eng-GNV: 'Giue vnto the Lord glorie due vnto his Name: worship the Lord in the glorious
    Sanctuarie.'
  eng-WEBSTER: Give to the LORD, the glory due to his name; worship the LORD in the
    beauty of holiness.
  nhw-BL: Xijhueyichihuaca TOTECO por ihueyitilis, pampa ya nopa quinamiqui para yaya
    catli tlahuel hueyi. Xijhueyichihuatij TOTECO catli itztoc campa tlahuel tlayejyectzi
    huan tlatzejtzeloltic.
  swh-ONEN: Mpeni Bwana utukufu unaostahili jina lake; mwabuduni Bwana katika uzuri
    wa utakatifu wake.
  bba-bba: I win yĩsiru wɔlle suo, kpɑ i yiirɑ win wuswɑɑɔ win dɛɛrɑrun sɔ̃.
  eng-KJVCPB: Give unto the Lord the glory due unto his name; Worship the Lord in
    the beauty of holiness.
  luo-luo: Chiwneuru Jehova Nyasaye duongʼ mowinjore gi nyinge; lamuru Jehova Nyasaye
    e dier lerne maduongʼ.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܠܡܵܪܝܵܐ ܐܝܼܩܵܪܵܐ ܕܫܸܡܹܗ، ܣܓ݂ܘܿܕܘܼܢ ܠܡܵܪܝܵܐ ܒܣܸܩܠܵܐ ܩܲܕܝܼܫܵܐ.
  meu-meu: Iehova ladana hairaina ba heatolaia; Dabua helaḡadia ai Iehova ba imodaia.
  npi-ULB: परमप्रभुलाई उहाँको नाउँ सुहाउँदो महिमाको श्रेय देओ । पवित्रतामा सुहाउँदो
    भएर परमप्रभुलाई दण्डत गर ।
  yor-yor: Fi fún Olúwa, àní ògo orúkọ rẹ̀; sin Olúwa nínú ẹwà ìwà mímọ́.
  pes-OPCB: خداوند را به خاطر جلال نامش بپرستید. خداوند را در شکوه قدوسیتش پرستش کنید.
  tgl-ULB: Ibigay kay Yahweh ang karangalan na nararapat sa kaniyang pangalan; sambahin
    si Yahweh sa pananamit na naaangkop para sa kaniyang kabanalan.
  nop-nop: Yahwe wougigitŋiŋ nintiloneŋ, tiŋa uŋgoniŋ haliŋa adi hogok niutumbaneŋ.
  hui-hui: Anduane Homogo ibuni baya buruguleore kagonaga mini yaraga hadaba. Ibu
    mitangi bialu ibunaga wanakuihayagi bulupalialu ibunaga mini yaraga halu lotu
    ladaba.
  mya-mya: ဘုန်း​အ​သ​ရေ​တော်​နှင့်​ပြည့်​စုံ​တော်​မူ​သော ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်​ကို
    ထော​မ​နာ​ပြု​ကြ​လော့။ သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​အ​ရှင် ကြွ​လာ​တော်​မူ​သော​အ​ခါ
    ရှေ့​တော်​၌​ဦး​ညွှတ်​ပျပ်​ဝပ်​ကြ​လော့။
  bod-N: ཡ་ཝཱེའི་མཚན་ལ་འབྱོར་བའི་བསྟོད་པ༌ཕུལ། །གཟབ་གོས་དམ་པ་གྱོན་ནས་ཡ་ཝཱེར༌ཐུད།།
  wsk-wsk: Yawe ko nup patawural ale nup biya tualko; ko nup laili mu ko amilmil tualko!
  sna-sna: Ipai kuna Jehovha rukudzo rwakafanira zita rake; namatai Jehovha mukubwinya
    kwoutsvene hwake.
  spa-BLM: Atribuye a Yahvé la gloria que merece su nombre. Adoren a Yahvé en forma
    sagrada.
  cac-cac: Alec vach' lolonel d'a Jehová icha d'a smojal. Aq'uequem e b'a d'ay d'a
    stemplo te vach' yilji.
  swh-ULB: Mpeni Yahwe utukufu ambao jina lake linastahili. Mpigieni magoti Yahwe
    katika mapambo ya utakatifu.
  bel-bel: Услаўлю Цябе, Госпадзе, што Ты падняў мяне і ня даў маім ворагам перамагчы
    мяне.
  deu-ELBBK: Gebt dem HERRN die Herrlichkeit seines Namens; betet den HERRN an in
    heiliger Pracht!
  mbb-OT: Deliǥa niw is kegkemekeǥeǥehem din. Ezapa niw sikandin diyà te segradu he
    etuvangan din.
  mal-2015: യഹോവെക്കു അവന്റെ നാമത്തിന്റെ മഹത്വം കൊടുപ്പിൻ; വിശുദ്ധാലങ്കാരം ധരിച്ചു
    യഹോവയെ നമസ്കരിപ്പിൻ.
  gup-gup: Ngurriburlumen Yawey nawu nangeymakkaykenh duninjh. Nawu Yawey nakka nawernhkukdjamun
    duninjh dja yiman kahbame kunmakmak nuye dorrengh, wanjh ngurrimarnebodda!
  rmc-rmc: Lašaren e slava le RAJESKRE naveskri! Bararen le RAJES andre leskro sveto
    šukariben!
  nlg-nlg: Kau vahea na holouto tana ahana ta nina rongoragha, Kau holouto Lord nia
    na holohaba te tabu.
  pes-OPV: خداوند را به جلال اسم اوتمجید نمایید. خداوند را در زینت قدوسیت سجده کنید.
  ron-1924: Даць Домнулуй слава кувенитэ Нумелуй Луй! Ынкинаци-вэ ынаинтя Домнулуй
    ымбрэкаць ку подоабе сфинте!
  ben-OBCV: তাঁর নামের মহিমার কীর্তন করো, পবিত্র শোভায় সদাপ্রভুর আরাধনা করো।
  som-som: Rabbiga ku ammaana ammaanta magiciisu mudan yahay, Rabbiga ku caabuda quruxda
    quduuska ah.
  lat-VUC: '[Exaltabo te, Domine, quoniam suscepisti me, nec delectasti inimicos meos
    super me.'
  eng-ASVBT: Ascribe unto Jehovah the glory due unto his name; Worship Jehovah in
    holy array.
  mna-mna: Kapakur Yooba, pa ni zaana biibi kat. Kuurpe ituyom ma kewe potomŋoyom,
    mi kelek kumbuyom pini. Pa ni potomŋana mi ndabokŋana kat.
  ita-1885: Date al Signore la gloria dovuta al suo Nome; Adorate il Signore nel magnifico
    santuario.
  eng-LXXUP: I will exalt thee, O Lord; for thou hast lifted me up, And not caused
    mine enemies to rejoice over me.
  eng-ULB: Ascribe to Yahweh the glory his name deserves. Bow down to Yahweh in the
    splendor of holiness!
  spa-VBL: Honren al Señor por su glorioso carácter, inclínense con reverencia al
    Señor en su majestuosa santidad.
  fra-_FOB: Rendez à l'Éternel l'honneur dû à son nom; prosternez-vous devant l'Éternel
    dans une sainte magnificence!
  mal-mal: യഹോവയ്ക്ക് അവിടുത്തെ നാമത്തിന് യോഗ്യമായ മഹത്ത്വം കൊടുക്കുവിൻ; വിശുദ്ധിയുടെ
    സൗന്ദര്യത്തോടെ യഹോവയെ ആരാധിക്കുവിൻ.
  lit-lit: Duokite VIEŠPAČIUI šlovę, priklausančią jo vardui, garbinkite VIEŠPATĮ
    šventumo grožyje.
  urd-GVR: Rab ke nām ko jalāl do. Muqaddas libās se ārāstā ho kar Rab ko sijdā karo.
  suz-BL: गे परमप्रभु यावे कली “इन नें नेल्‍ल आन क्‍येङा ठेयब बाक्‍ब” देनीन। गे परमप्रभु
    यावे आ दाक्‍तीकेमी ग्‍योम्‍सीशा परमप्रभु यावे आ ङोंइती बाप्‍पीन।
  eng-NOY: Give to Jehovah the glory due to his name; Worship Jehovah in holy attire!
  ita-1927: Date all’Eterno la gloria dovuta al suo nome; adorate l’Eterno, con santa
    magnificenza.
  ckb-ckb: ستایشی ناوی شکۆداری یەزدان بکەن، کڕنۆش بۆ یەزدان ببەن، چونکە شکۆدار و پیرۆزە.
  eng-BBE: Give to the Lord the full glory of his name; give him worship in holy robes.
  xsi-xsi: Kapanea Yova Kindeni katula pwataki tu i ŋa nde ŋalae ndo. Miki ma kawâŋgi
    ku kawawa i, ŋana tu i nde sapâŋa ku zuzuli tamwata.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ನಾಮಕ್ಕೆ ಸಲ್ಲತಕ್ಕ ಘನವನ್ನು ಸಲ್ಲಿಸಿರಿ; ಪರಿಶುದ್ಧತ್ವವೆಂಬ ವಸ್ತ್ರದೊಡನೆ
    ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಿರಿ.
  tam-2017: யெகோவாவுடைய பெயருக்கேற்ற மகிமையை அவருக்குச் செலுத்துங்கள்; பரிசுத்த அலங்காரத்துடனே
    யெகோவாவை தொழுதுகொள்ளுங்கள்.
  spa-RV-1909: 'Dad á Jehová la gloria debida á su nombre: humillaos á Jehová en el
    glorioso santuario.'
  ron-BTF: Dați DOMNULUI gloria datorată numelui său; închinați-vă DOMNULUI în frumusețea
    sfințeniei.
  eng-WEBP: Ascribe to the LORD the glory due to his name. Worship the LORD in holy
    array.
  eng-FBV: Honor the Lord for his glorious character, bow in reverence to the Lord
    in his brilliant holiness.
  nld-1939: Brengt Jahweh de eer van zijn Naam; Huldigt Jahweh in heilige feestdos!
  nch-BL: Xijhueyichihuaca TOTECO por ihueyitilis, pampa ya nopa quinamiqui para yaya
    cati tahuel hueyi. Xijhueyichihuatij TOTECO cati itztoc campa tahuel tacuajcualtzi
    huan tatzejtzeloltic.
  vie-1934: Hãy tôn Đức Giê-hô-va vinh hiển xứng đáng cho danh Ngài; Hãy mặc trang
    sức thánh mà thờ lạy Đức Giê-hô-va.
  cha-cha: 'Nae si Jeova y inenra ni mauleg para y naanña: adora si Jeova ni guinatbon
    y sinantosña.'
  hin-CV: याहवेह को उनके नाम के अनुरूप महिमा प्रदान करो; उनकी पवित्रता की भव्यता में
    याहवेह की आराधना करो.
  eng-OURB: Ascribe to Adonai the kavod ·weighty glory· due to his name. Hawa ·Bow
    low, prostrate· to worship Adonai in holy array.
  spa-BES: Dar a Jehová toda la gloria de su nombre; darle culto en la hermosura de
    la santidad.
  tha-KJV: จงถวายสง่าราศีซึ่งควรแก่พระนามของพระองค์​แด่​พระเยโฮวาห์ จงนมัสการพระเยโฮวาห์ด้วยเครื่องประดับแห่งความบริ​สุทธิ​์
  por-BR-2018: Reconhecei ao SENHOR a glória de seu nome; adorai ao SENHOR na honra
    da santidade.
  deu-ELO: Gebet Jehova die Herrlichkeit seines Namens; betet Jehova an in heiliger
    Pracht!
  eng-WYC-2018: bring ye to the Lord glory to his name; praise ye the Lord in his
    holy large place. (acknowledge to the Lord the glory due his name; bow ye down
    before the Lord in his holy Temple or bow ye down before the Lord in the beauty
    of his holiness.)
  epo-epo: Tributu al la Eternulo la honoron de Lia nomo; Kliniĝu antaŭ la Eternulo
    en sankta ornamo.
  gfk-gfk: Pirlat no Watong tano minamarine nong i haruat ma no hinsana. Muat na lotu
    tupas no Watong ra matmataan tano uno halhaliana kinkinis nong i manga melmel
    harsakit.
  uig-PIN: Pǝrwǝrdigarƣa Ɵz namiƣa layiⱪ xanu-xǝwkǝt bǝrgǝysilǝr; Pǝrwǝrdigarƣa pak-muⱪǝddǝslikning
    güzǝllikidǝ sǝjdǝ ⱪilinglar!
  beo-beo: Hina Gode Ea Hadigi Dio amoma nodoma. E da doaga:sea Ea midadi beguduma.
  tpi-OTNT: Litimapim biknem bilong Bikpela. Yupela i mas i stap holi na lotu long
    em.
  hau-SA: Ku ba da girma ga Ubangiji, ɗaukakar da ta dace da sunansa; ku bauta wa
    Ubangiji cikin ɗaukakar tsarkinsa.
  udu-udu: C̱iyi Tap̱a monyca ki gway piti mo dhali luŋi Tap̱a e monyjarom piti jin
    ḵogu mo.
  uig-LAT: Perwerdigargha Öz namigha layiq shanu-shewket bergeysiler; Perwerdigargha
    pak-muqeddeslikning güzellikide sejde qilinglar!
  nde-nde: Mupheni uThixo ubukhosi obufanele ibizo lakhe; mkhonzeni uThixo ekukhazimuleni
    kobungcwele bakhe.
  ton-ton: Tuku kia Sihova ʻae fakaʻapaʻapa ʻoku taau mo hono huafa; hū kia Sihova
    ʻi he teunga matamatalelei ʻoe māʻoniʻoni.
  ces-1613: Vzdejte Hospodinu slávu jména jeho, sklánějte se Hospodinu v ozdobě svatosti.
  eng-WMB: Ascribe to the LORD the glory due to his name. Worship the LORD in holy
    array.
  tam-TCV: யெகோவாவினுடைய பெயருக்குரிய மகிமைக்காக கனம்பண்ணுங்கள்; பரிசுத்த அலங்காரத்துடன்
    யெகோவாவை வழிபடுங்கள்.
  ceb-ULB: Ihatag kang Yahweh ang himaya nga angay sa iyang ngalan. Yukboi si Yahweh
    diha sa katahom sa pagkabalaan.
  pol-UBG: Oddajcie PANU chwałę należną jego imieniu, oddajcie PANU pokłon w ozdobie
    świętości.
  urd-GVU: رب کے نام کو جلال دو۔ مُقدّس لباس سے آراستہ ہو کر رب کو سجدہ کرو۔
  eng-OEBCW: 'Ascribe to the Lord the glory he manifests: bow to the Lord in holy
    array.'
  deu-1912: Bringet dem HERRN die Ehre seines Namens; betet an den HERRN im heiligen
    Schmuck!
  kan-2017: ಯೆಹೋವನ ನಾಮಕ್ಕೆ ಯೋಗ್ಯವಾದ ಘನತೆಯನ್ನು ಸಲ್ಲಿಸಿರಿ; ಪರಿಶುದ್ಧತ್ವವೆಂಬ ಭೂಷಣದೊಡನೆ
    ಯೆಹೋವನಿಗೆ ಅಡ್ಡಬೀಳಿರಿ.
  yap-yap: Ngan pining e sorok nga fithingan SOMOL nib th’abi fel’; ngan siro’ ngak
    en nib Thothup u nap’an nra m’ug.
  hlt-MCSB: A ming thangpomnah he BOEIPA koe la ming uh. Aka cim rhuepomnah neh BOEIPA
    taengah bakop uh lah.
  mdy-ETH: ዒዛኮ ሱንፆም ኮይሳ ቦንቾ ዒንጉዋቴ፤ ዒዛኮ ዱማዼ ዼኤፑሞሮዋ ዒዛም ዚጉዋቴ።
  twi-ASANTE: Momfa animuonyam a ɛfata Awurade din mma no; monsɔre Awurade wɔ nʼanimuonyam
    kronkron mu.
  eng-WEBU: Ascribe to the LORD the glory due to his name. Worship the LORD in holy
    array.
  acu-NT: 'Turasha Yuse naari pachisrum: Yus juuntaitai titaram. Tura ni jeen nekas
    pengker aa nuni jearam: Ameketme Yusem titaram.'
  spa-PDDPT: ¡Tributen a Yavé la gloria debida a su Nombre! ¡Póstrense ante Yavé en
    el esplendor de la santidad!
  gun-gun: Pemboete Senhor hery pemboete aguã ha'evea rami. Pembojerovia Senhor iky'a
    e'ỹa rexakãa py.
  agu-BL: Ak'wok k'ej yi bi' Kataj. Ak'wok ik'ajsbil xe yi tetz ca'l yi chumbalaj
    nin.
  ilo-ULB: Itedyo kenni Yahweh ti dayaw a maikari iti naganna; idaydayawyo ni Yahweh
    iti kawes a mayannatup iti kinasantona.
  kpg-kpg: Hagaamu ina di ingoo madamada o Dimaadua. Pala gi lala gi mua Tangada Haga madagu
    ma ga hanimoi.
  uig-ARA: پەرۋەردىگارغا ئۆز نامىغا لايىق شانۇ-شەۋكەت بەرگەيسىلەر؛ پەرۋەردىگارغا پاك-مۇقەددەسلىكنىڭ
    گۈزەللىكىدە سەجدە قىلىڭلار!
  sus-sus: Wo xa Alatala matɔxɔ, wo xa a batu a nɔrɛ sɛniyɛnxi kui.
  pon-2006: Kumwail kapinga mwar lingaling en KAUN-O; kumwail poaridihsang Me Sarawio
    ni eh pahn ketin pwarodo.
  jae-jae: Awaka Apômtaunê ŋaê ŋawae sa. Au taôm togêlôŋ dabuŋ anêc Apômtau laŋônêm.
  ksd-ksd: Avat a tul tar tai ra Luluai ra variru ba na topa ra iangina; Avat a lotu
    tadav ra Luluai ma ra gomgom na minong.
  tur-YTC: İsminden ötürü yüceliği Yahve’ye verin. Kutsal düzen içinde Yahve’ye tapının.
  bel-N: Аддайце ГОСПАДУ славу імя Ягонага, пакланіцеся ГОСПАДУ у велічы сьвятасьці!
  grc-BRENT: Ὑψώσω σε, Κύριε, ὅτι ὑπέλαβές με, καὶ οὐκ εὔφρανας τοὺς ἐχθρούς μου ἐπʼ
    ἐμέ.
  kpr-kpr: Bajari da Javo durode aindae sakai sevu! God kakarago beká ai fururari
    garesa amo, nunda dombuda tumonde bainghevu!
  ind-AYT: Persembahkan bagi TUHAN kemuliaan nama-Nya; sujudlah kepada TUHAN dalam
    perhiasan kekudusan.
  yom-yom: Luvana nkembo kuidi Yave wufuanikini mu dizina diandi. Lubuongimina Yave
    mu kiezila ki kinlongo kiandi.
  yut-yut: Yawe dakon man madepni uŋun tɨlɨmɨ toŋ, do aŋkɨsini. Ji si telak taŋek
    gawak ɨmni.
  nya-nya: Perekani kwa Yehova ulemerero woyenera dzina lake, pembedzani Yehova mwa
    kukongola kwa chiyero chake.
  hrv-hrv: Prinesite Jahvi slavu njegova imena, poklonite se Jahvi u svetištu njegovu!
  mps-mps: Te Genuai Bidigo genuai nogi ugwaba sao. Agai magi sę isąma, wiegi yai
    mu bidiyu, tama dagego agaba lotu waiąo.
  tpi-tpi: Litimapim biknem bilong Bikpela. Yupela i mas i stap holi na lotu long
    em.
  dan-1931: giver HERREN hans Navns Ære; tilbed HERREN i helligt Skrud!
  vie-OVCB: Ngợi tôn Chúa Hằng Hữu vì vinh quang của Danh Ngài. Hãy thờ phượng Chúa
    Hằng Hữu trong hào quang của thánh khiết Ngài.
  guj-2017: યહોવાહના નામનું ગૌરવ તેમને આપો; પવિત્રતાની શોભા ધારણ કરીને યહોવાહની સ્તુતિ
    કરો.
  pon-2006A: Kumwail kapinga mwar lingaling en KAUN-O; kumwail poaridihsang Me Sarawio
    ni eh pahn ketin pwarodo.
  por-BRBSL: Atribuir a Yahweh a glória devido a seu nome. Adorar Yahweh em santa
    disposição.
  eng-OEBUS: 'Ascribe to the Lord the glory he manifests: bow to the Lord in holy
    array.'
  swe-swe: Ge åt Herren (Jahve) hans namns ära, böj er inför Herren (Jahve) i hans
    heliga majestät (skönhet). [Psalmen börjar i vers 1-2 med en uppmaning att ”ge”,
    hebreiska ”yahab”. Det har betydelsen att erkänna och tillskriva någon ära och
    makt. Uppmaningen riktas inte till människor utan till himmelska väsen, ordagrant
    ”Gudars söner”. Det är första gången som hebreiska ordet ”elim”, gudar, används
    i Psaltaren. Frasen ”Guds söner” används även i och . Uttrycket finns även i andra
    orientaliska språk och där har det en vid betydelse av änglar, andliga varelser,
    demoner, avgudabilder, döda kungars andar och även ibland levande kungar som ansågs
    vara gudar. Psalmen tilltalar alla dessa gudomliga väsen att böja sig inför den
    ende levande Guden. Även om formellt dessa avgudar tilltalas blir det en indirekt
    uppmaning till israeliterna och Guds folk, som ibland frestas att tillbe dessa
    avgudar, att inse att dessa måste böja sig inför Gud.]
  cth-cth: BAWIPA koe a min hoi kamcu e bawilennae hah poe awh BAWIPA teh thoungnae
    kamthoup lahoi bawk awh.
  twi-twi: Momfa anuonyam a ɛfata Awurade din mma no; monsɔre Awurade wɔ nʼanuonyam
    kronkron mu.
  hlt-hlt: A ming thangpomnah he BOEIPA koe la ming uh. Aka cim rhuepomnah neh BOEIPA
    taengah bakop uh lah.
  tbz-SIM: Dɛ́úkùnnɛ ti Yiɛ̀ nKuyie nyètìrì, nínkúnɛ̀ ku ììkɛ̀ ku cɛ̃sɑ̀ɑ̀tɛ̀ miɛkɛ.
  msy-2020: Ia Ikiavɨra Itir Godɨn ziar ekiamɨn gun mɨkɨm. Egh an damazimɨn zuegh
    ikɨ an ziam fɨ.
  dop-dop: Ɩ́ sɑ Tɑcɑɑ hətɛ sɔsɔɔlɛ nɑ ɩ həntɩ-ɩ ɑtɛɣɛ sɑɑ wei ɩ hʋləɣɩ ɩ tənɑŋŋ wɛɛtʋ
    tɔ.
  azb-azb: Adına layiq olan izzəti Rəbbə verin, Müqəddəslik zinəti ilə Rəbbə səcdə
    edin!
  eng-DBY: Give unto Jehovah the glory of his name; worship Jehovah in holy splendour.
  hin-2017: यहोवा के नाम की महिमा करो; पवित्रता से शोभायमान होकर यहोवा को दण्डवत्
    करो।
  wol-KYG: seedeel-leen Aji Sax ji teddngay turam. Sujjóotal-leen Aji Sax ji, ki gànjaroo
    sellnga.
  bjr-bjr: Yaaweena qareenara auqu uqeeraaqa. Yaaweefa naaquqarafa koorooinaqa mina
    oorinni niqoori saunu arafi naaquqamafi mina amooqiaqa.
  eng-YLT: Ascribe to Jehovah the honour of His name, Bow yourselves to Jehovah, In
    the beauty of holiness.
  kne-kne: Idaydayaw yo din nakaskasdaaw ay ngadana, mandokmog kayo en sisya begew
    sin mankoniniing ay kinasanto na.
  eng-WYC-2017: bring ye to the Lord glory to his name; praise ye the Lord in his
    holy large place.
  eng-WMBB: Ascribe to the LORD the glory due to his name. Worship the LORD in holy
    array.
  zat-NTPS: ¡Da xabáa naca La Xránadxu! ¡Le güe lá'ana na! Le guzú zríbele lau Xránadxu
    lá'azxa gate xelé̱'e̱.
  zty-NTPS: Ẕenḻe'e nak La X̱anžon'. Le wká'n ẕenen. Le wzóa ẕible ḻaw X̱anžon'
    ḻo latje la'y chie'.
  urd-GVH: रब के नाम को जलाल दो। मुक़द्दस लिबास से आरास्ता होकर रब को सिजदा करो।
  rug-rug: Mi vahesia se Zihova gua sapu padana sa pozana marilaena. Hoqa todoṉo pa
    kenuna Sa pu vura mae pa tinoa ṉedalana meke hopena.
  gaz-gaz: Ulfina maqaa isaatiif malu Waaqayyoof kennaa; iddoo qulqullummaa isaatti
    Waaqayyoon waaqeffadhaa.
  fra-LSG: Rendez à l’Éternel gloire pour son nom! Prosternez-vous devant l’Éternel
    avec des ornements sacrés!
  yal-yal: Ɛ binyen fi Alatala ma a xinla fe ra, ɛ Alatala batu a nɔrɔ sariɲanxini.
  iou-iou: Anutu u kudupi inipärik kubä itak unita gwäjiŋ äpmoŋ imiŋpäŋ wäpi biŋam
    iniŋ orerut!
  haw-1868: 'E haawi aku ia Iehova i ka nani o kona inoa: E hoomana aku ia Iehova
    me na mea nani hoano.'
  arb-NAV: قَدِّمُوا لِلرَّبِّ مَجْداً لاِسْمِهِ. اسْجُدُوا لِلرَّبِّ بِثَوْبِ الإِجْلالِ
    وَالْقَدَاسَةِ.
  ded-ded: Ngeni KEBUAC kpara eweheiheigoc heiwayong memibisia. KEBU ye kpetiac, imocac
    ngeni ngonducnema numumibisia.
  ewe-ewe: Mitsɔ ŋutikɔkɔe si dze Yehowa ƒe ŋkɔ nɛ; misubɔ Yehowa le eƒe kɔkɔenyenye
    ƒe atsyɔ̃ me.
  eng-LEE: Ascribe unto the Lord the glory of his name; bow down to the Lord in the
    beauty of holiness.
  asm-FB: যিহোৱাৰ নামৰ গৌৰৱ কীৰ্ত্তন কৰা; পবিত্ৰ সমাৰোহত যিহোৱাৰ আৰাধনা কৰা।
  sus-A: وٌ شَ عَلَتَلَ مَتْشْ، وٌ شَ عَ بَتُ عَ نْرّ سّنِيّنشِ كُي.
  fra-SBL: Rendez à Yahvé la gloire due à son nom. Adorez Yahvé dans une tenue sacrée.
  hbo-hbo: הָב֣וּ לַֽ֭יהוָה כְּבֹ֣וד שְׁמֹ֑ו הִשְׁתַּחֲו֥וּ לַ֝יהוָ֗ה בְּהַדְרַת־קֹֽדֶשׁ׃
  kik-kik: Rahai Jehova, mũheane ũhoro wa riiri wa rĩĩtwa rĩake; thathaiyai Jehova
    thĩinĩ wa ũkengi wa ũthingu wake.
  fra-NCL: Donnez à Yahweh la gloire de son nom ! Adorez Yahweh dans de saints ornements.
  cek-AK: Ahmin lensawk Angraeng khaeah angpaek oh loe, kaciim amthoephaih hoiah Angraeng
    to bok oh.
  cuk-cuk: Bab-Jehová, Bab-Dummad-gued-ulale, e-nug be odummomar, Bab-Jehová-e-neg-islidikidgi,
    be Bab-Dummad-nug ogannomar.
  uig-CYR: '@see-verse:PSA.029.001'
  pma-pma: '!Mihemasmas Ahi Asuv koa isen hetetamen imok! !Miheha netan min kei koa
    votut navong muohien onen hekistal!'
  tel-2017: యెహోవా నామానికి ఉన్న అర్హతనుబట్టి ఆయనకు మహిమ ఉందని గుర్తించండి. ఆయన మహిమకు
    తగిన వస్త్రాలు ధరించి ఆయనను ఆరాధించండి.
  hat-BSA: Bay a SENYÈ a, glwa ke non Li merite a. Adore SENYÈ a avèk tout sa ki sen.
  ukr-ONPU: Величатиму Тебе, Господи, бо Ти витягнув мене із безодні й не дав ворогам
    моїм порадіти над моїм падінням.
  kos-kos: Kaksakin Ine wolana lun LEUM GOD; Epasrla ye mutun El su Mutal ke El sikme
    in wolana lal.
  hbo-WLC: הָב֣וּ לַֽ֭יהוָה כְּב֣וֹד שְׁמ֑וֹ הִשְׁתַּחֲו֥וּ לַ֝יהוָ֗ה בְּהַדְרַת־קֹֽדֶשׁ׃
  ibo-ibo: Nyenụ Onyenwe anyị nsọpụrụ kwesiri aha ya; kpọọ isiala nye Onyenwe anyị
    nʼebube nke ịdị nsọ ya.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ନାମର ଗୌରବ କୀର୍ତ୍ତନ କର; ପବିତ୍ରତାର ସୌନ୍ଦର୍ଯ୍ୟରେ ସଦାପ୍ରଭୁଙ୍କୁ
    ପ୍ରଣାମ କର।
  chk-chk: Oupwe mwareiti lingen iten ewe Samol mi Lapalap. Oupwe fel ngeni i fän
    üf mi pin.
  rop-rop: Preisim det haibalawan neim blanga YAWEI. Nildan lida langa YAWEI, det
    brabli holiwan God.
  ukr-1871: Воздайте Господеві красоту імени його; поклонїтесь Господеві у пишній
    сьвятинї!
  yon-yon: Yariman yaningko kankoonime, ye kamenabi kuu nambiriyiib kowe. Yariman
    yaa kurikuri kamime, ye karadmo doreen kuu nambiriyiib kowe.
  deu-1951: Gebt dem HERRN seines Namens Ehre, betet den HERRN an in heiligem Schmuck!
  eng-JPS: Ascribe unto the LORD the glory due unto His name; worship the LORD in
    the beauty of holiness.
  srp-1865: Dajte Gospodu slavu imena njegova. Poklonite se Gospodu u svetoj krasoti.
  lug-lug: Mutendereze Mukama n’ekitiibwa ekisaanira erinnya lye; musinze Mukama mu
    kitiibwa eky’obutukuvu bwe.
  heb-heb: הבו ליהוה כבוד שמו השתחוו ליהוה בהדרת קדש׃
  ben-IRV: সদাপ্রভুুর উদ্দেশ্যে তাঁর নামের গৌরব কর; পবিত্র পোশাক পরে সদাপ্রভুুর আরাধনা
    কর।
  ntu-ntu: Napipxamu kx takitrde nzamrluengr drtqde, Mz nzangio-krmu nztr-esz'ngr-krde.
  pan-pan: ਮਹਿਮਾ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦੀ ਮੰਨੋ, ਪਵਿੱਤਰ ਬਸਤਰ ਵਿੱਚ ਯਹੋਵਾਹ ਨੂੰ ਮੱਥਾ ਟੇਕੋ।
  mya-JVB: ထာဝရဘုရား ၏ နာမတော် သည် ဘုန်းကြီး တော်မူသည်ဟု ဝန်ခံ လျက် ၊ သန့်ရှင်း သောတန်ဆာ
    ကို ဆင်၍ ၊ ထာဝရဘုရား ကို ကိုးကွယ် ကြလော့။
  kgf-kgf: Edamu asaha qac buŋayawac séha mihicŋi mima séwi usu téréya héima Yawe
    mepési migic.
  tte-O: Yeoba Tomiyasaesosi esana tabu yo wasawasana kwatobalan yo kwapwalou manna
    mena.
  tbg-tbg: Vira nora autuvano takuqiro vaira tuahera amitaate. Noravano Kotiva koqe
    kaiqaqai vare vaiva nai turuaraini takuqinaini vairara irihama, ne kankakaavi
    vaiha vira quahama amitaate.
  hmo-hmo: Lohiabada ena ladana ena hairaina do umui hanamoa. Helaga Bada Lohiabada
    ia hedinaraia neganai, do umui tomadiho henia.
  zar-NT: ¡Guliʼcuʼë yöl-laʼ ba Xanruʼ le ral-laʼ gataʼ que Lëʼ tuʼ náquiëʼ láʼayi!
    ¡Guliʼgún bal Xanruʼ, tuʼ naca lachi le naca láʼayi queëʼ!
  urd-urd: ख़ुदावन्द की ऐसी तम्जीद करो, जो उसके नाम के शायाँ है। पाक आराइश के साथ
    ख़ुदावन्द को सिज्दा करो।
  rus-SYN: Превознесу Тебя, Господи, что Ты поднял меня и не дал моим врагам восторжествовать
    надо мною.
  bqc-SIM: À Dii tↄbↄ, à kúlɛ Diiɛ ń lousisi'ulaↄ daa.
  tcz-CHONGTHU: Amin loupinajeh in Yahweh Pakai chu jabolcheh un. Athenna thupitah
    jehchun Yahweh Pakaichu chibai bohun.
  mar-mar: परमेश्वरास त्याच्या वैभवी नावाचे श्रेय द्या; पावित्र्याने युक्त होऊन परमेश्वराची
    आराधना करा.
  isl-isl: Lofið hann í mikilleik dýrðar hans, þeirri dýrð er stafar af nafni hans.
    Tilbiðjið hann í helgum skrúða.
  hlt-THB: Ang ming a boeimang a dawngawh Bawipa venawh pe u nawhtaw; a zawziihnaak
    ing thoeihcam qu doena Bawipa ce bawk lah uh.
  qub-qub: Jutin may-chaychöpis rejsisha cashanpita alabay. Cuyayllapaj wasincho aduray.
  bqp-bqp: À Dikiri tↄ́ kpá, à kútɛ Dikirinɛ a kúadona gupuran.
  hat-hat: Fè lwanj non Seyè ki gen pouvwa a! Adore Seyè a nan bèl kay ki apa pou
    li a!
  eng-BSB: Ascribe to the LORD the glory due His name; worship the LORD in the splendor
    of His holiness.
  eng-WEBPB: Ascribe to the LORD the glory due to his name. Worship the LORD in holy
    array.
  kbq-kbq: Ra Anumzamofoma so'e zantfama hu'nea agia ahentesga nehuta, ruotage'ma
    huno hankave nentake'ma hu'nea Anumzana monora hunteho.
  pon-pon: Wa don leowa wau en mar a, poni leowa ni omail kapwat jaraui!
  nhe-BL: Xijhueyichihuaca TOTECO ipampa ihueyitilis, pampa ya nopa quinamiqui para
    yajaya tlen tlahuel hueyi. Xijhueyichihuatij TOTECO tlen itztoc campa tlahuel
    tlayejyectzi huan tlatzejtzeloltic.
  wnc-wnc: Buyambam tapatane umana kopsa aknganae yatangenatnong. Sike ita takwan
    siknga inata siknga yuakge natake ginda munu puke inimbaknganong.
  bus-bus: À Dii tↄ́ kpá, à kúɛ Diinɛ à kúadona gupuraan.
  gub-BL: Pemume'u Tupàn ikàgaw nehe, ipuràgaw nehe no. Pezeamumew Tupàn Tuweharupi
    Wiko Ma'e ikatuahy ma'e henataromo nehe, Peme izexak kar mehe nehe.
  eng-DRA: 'I will extol thee, O Lord, for thou hast upheld me: and hast not made
    my enemies to rejoice over me.'
