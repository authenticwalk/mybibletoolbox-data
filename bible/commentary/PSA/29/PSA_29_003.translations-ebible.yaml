  ory-ory: ଜଳରାଶି ଉପରେ ସଦାପ୍ରଭୁଙ୍କର ରବ ଅଛି; ଗୌରବମୟ ପରମେଶ୍ୱର ବଜ୍ରନାଦ କରନ୍ତି, ସଦାପ୍ରଭୁ
    ଅପାର ଜଳରାଶି ଉପରେ ବିଦ୍ୟମାନ।
  chk-chk: Aramas ra rongorong möngüngün ewe Samol mi Lapalap won ekewe matau. Ewe
    Kot mi ling a apüngü chopulap. Möngüngün ewe Samol mi Lapalap a tittiriis me won
    ekewe matau.
  rop-rop: Wen YAWEI tok, yu gin irrim im oloba langa det solwoda. Wen det haibalawan
    God tok, im jis laik thanda. Oloba langa det solwoda na yu gin irrim im.
  ukr-1871: Господнїй голос над водами; Бог слави гремить, Господь над великими водами.
  yon-yon: Yariman ye weng yuud kuu ok korem yi animarimbed dewenebimaan. Nambiri
    ye God kuu nambad kamimaan. Yarimanbed ok miin darewoob animari nambad kamimaan.
  deu-1951: Die Stimme des HERRN schallt über den Wassern, der Gott der Ehren donnert,
    der HERR über großen Wassern.
  eng-JPS: The voice of the LORD is upon the waters; the God of glory thundereth,
    even the LORD upon many waters.
  srp-1865: Glas je Gospodnji nad vodom, Bog slave grmi, Gospod je nad vodom velikom.
  lug-lug: Eddoboozi lya Mukama liwulirwa ku mazzi; Katonda ow’ekitiibwa abwatuka,
    n’eddoboozi lye ne liwulirwa ku mazzi amangi.
  heb-heb: קול יהוה על המים אל הכבוד הרעים יהוה על מים רבים׃
  ben-IRV: মেঘ মন্ডলের উপরে সদাপ্রভুু রব শোনা যায়; গৌরবময় ঈশ্বর গর্জন করছেন, সদাপ্রভুু
    অনেক জলের উপরে গর্জন করছেন।
  ntu-ntu: Murde natq Yawe aelwapx-lzbqngr mz trlipu. Nate kxmatq o-zlile dcpwe mz
    nzapu-krde bzlrmei prla.
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਅਵਾਜ਼ ਪਾਣੀਆਂ ਉੱਤੇ ਹੈ, ਜਲਾਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਗਰਜਦਾ ਹੈ, ਯਹੋਵਾਹ ਵੱਡੇ
    ਪਾਣੀਆਂ ਉੱਤੇ ਗਰਜਦਾ ਹੈ।
  mya-JVB: ထာဝရ ဘုရား၏ အသံ တော်သည် သမုဒ္ဒရာ ပေါ် မှာ ရှိတော်မူ၏။ ဘုန်းကြီး တော်မူသောဘုရား
    သခင် သည် မိုဃ်းချုန်း တော်မူ၏။ ထာဝရဘုရား သည် များစွာ သောရေ ပေါ် မှာ ရှိတော်မူ၏။
  kgf-kgf: Yaweac ewa hétéŋ imi doku qahaiguc hicŋima hezac. Anutu edamuyaguc inéŋ
    parandaŋ mihicŋianʒac imuac Yawe imi doku yanda qahaiguc kecʒac.
  tte-O: Yeoba ala Yaubada itutu kainana tabenalan dumwakali mena, daguguna ilalaki
    yo kainana italu-pitopito bagolu pwatali mena.
  tbg-tbg: Noravano Kotiva uva tivaro vira uvavano oru vimanta nora namariqaa vi ani
    variaka ekaa vira uva iri variara. Variqavano takuqiro vaiva naaruvavano uva tintema
    kero, viva uva ti vaiva nora namari vaura oru vi vaira.
  hmo-hmo: Lohiabada ena gadona, be davara ena latanai idia kamonaia noho. Hairai
    ena Dirava ese, guba boiboi lalonai ia hereva noho. Lohiabada ena gadona be davara
    badana ena latanai.
  zar-NT: Riyö́n chiʼë Xanruʼ lu nísadoʼ. Riyö́n chiʼë Xanruʼ nayë́pisëʼ ca riyö́n
    guziúʼ rinnë́. Riyö́n chiʼë Xanruʼ lu nísadoʼ.
  urd-urd: ख़ुदावन्द की आवाज़ बादलों पर है; ख़ुदा — ए — जुलजलाल गरजता है, ख़ुदावन्द
    पानी से भरे बादलों पर है।
  rus-SYN: Господи, Боже мой! я воззвал к Тебе, и Ты исцелил меня.
  bqc-SIM: Dii lↄↄ kú lousisia kpɛ, Dii gawide ì to lou pũna, Dii ku lousisia musu.
  tcz-CHONGTHU: Twipi chungah Yahweh Pakai ogin athong doh e. Vanthamjol ginbang in
    Elohim Pathen loupina akithonge. Yahweh Pakaihi twikhanglen chungah akithonge.
  mar-mar: परमेश्वराचा आवाज जलांवरून ऐकण्यात आला, गौरवशाली देव गर्जत आहे, परमेश्वर
    पुष्कळ जलांवर गर्जत आहे.
  isl-isl: Raust Drottins fyllir himininn, hún kveður við eins og þruma!
  hlt-THB: Bawipak awi taw tuikhqi ak khan awh pau nawh; Khawsa a boeimangnaak taw
    khaw na hum hy, tui ak doem soeih ak khan awh Bawipa taw khaw na hum hy.
  qub-qub: Tayta Diospa busnenga lamar jananpitami wiyacämun. Syëlucho caycaj Tayta
    Diosmi junruruchimun. Tayta Diosga intëru lamar jananchöpis caycanmi.
  bqp-bqp: Dikiri kòto kú ínↄ musu, Luda Gakuride dì tó legũ pũtã, Dikiri kòto
    kĩni dↄ ínↄ musu.
  hat-hat: Seyè a fè tande vwa li sou lanmè. Bondye ki gen pouvwa a fè loraj yo gwonde.
    Seyè a ap mache sou tout lanmè a.
  eng-BSB: The voice of the LORD is over the waters; the God of glory thunders; the
    LORD is heard over many waters.
  eng-WEBPB: The LORD’s voice is on the waters. The God of glory thunders, even the
    LORD on many waters.
  kbq-kbq: Ra Anumzamofo agerumo'a hagerimofo agofetu'ma vuno eno nehigeno, hankavenentake
    Ra Anumzamofo ageru'mo'a hagerimofo agofetura monagema hiaza huno runagraseno
    vuno eno nehie.
  pon-pon: Kapiti en leowa mi pon pil akan; Kot en linan kin wiada nanjapwe, iei leowa
    en pil kalaimun akan.
  nhe-BL: Quema TOTECO camati, caquisti queja tlatomonilotl tlen chicahuac ipan hueyi
    atl. Itos Toteco Dios tlen itztoc ipan elhuicac caquisti queja tlatomoni ipan
    elhuicac tlahuel chicahuac. Quena, TOTECO itos monanquilía iixpa nopa hueyi atl
    ica nochi ihueyitilis.
  wnc-wnc: Buyambam tapata wamu yawan aminu yanggabam gwenu kwaimune yupbasikaingu
    kuupbamda natapning. Anutu umana kopsaapa ge ita wamu kekeknga ena kakaa komune
    gakngatda binga kaapmapa yawan yanggabam gwenu tawamban sandekgak.
  bus-bus: Dii kòto dↄ ínↄla, Luda Gakuide è tó lou pũtã, Dii kòto kĩi dↄ ínↄ musu.
  gub-BL: Teko weinu Tuweharupi Wiko Ma'e 'y 'aromo ize'eg mehe wà. Tupàn ikàg ma'e
    umuànoànog kar àmàn a'e. Teko weinu ize'eg yryhu 'aromo a'e wà.
  eng-DRA: O Lord my God, I have cried to thee, and then hast healed me.
