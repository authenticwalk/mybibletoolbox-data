    bar dagh isɨn pamten dagarvagha da avara.
  dop-dop: Ɩsɔ teeli tʋ yekinɑ nɑ tɛʋ tiliɣi. Ɩnɩ ɩ holiɣinɑ lʋmnɑɑ tɔɔ. Ɩsɔ ŋmɑkəlɑ
    lʋm sɔsɔɔm kɛ́.
  azb-azb: Rəbbin səsi suların üzərindədir, Ehtişam Allahı gurlayar, Rəbb ümman suların
