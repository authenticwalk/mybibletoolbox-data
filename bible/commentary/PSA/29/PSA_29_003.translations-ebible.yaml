  yom-yom: Mbembo Yave yidi va mbata minlangu. Nzambi yi nkembo wulembo dumi. Yave
    wulembo dumi va mbata minlangu minneni.
  yut-yut: Yawe da gen yaŋakwan tap kwenon kɨŋakwan nandaŋ. Piŋkop tɨlɨmni madep kɨrɨrɨŋ
    da yaŋ madepsi yosok. Gen madepsi yaŋban sulɨgɨ tap madep kwenon kɨŋakwan nandaŋ.
  nya-nya: Liwu la Yehova lili pamwamba pa madzi; Mulungu waulemerero abangula, Yehova
    abangula pamwamba pa madzi amphamvu.
  hrv-hrv: Čuj! Jahve nad vodama, Jahve nad vodama silnim!
  mps-mps: Genuai Bidigo po obadi, tama augwaligo te tamu ąį pedai tigidali badu
