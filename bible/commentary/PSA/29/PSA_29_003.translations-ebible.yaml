  kpg-kpg: Di lee o Dimaadua e hanimoi i hongo tai. Di God madamada e helekai be di
    lee atili, di lee o Maa e tataanga i hongo di moana.
  uig-ARA: پەرۋەردىگارنىڭ ساداسى چوڭقۇر سۇلار ئۈستىدە ھۆكۈم سۈرىدۇ؛ شان-شەرەپ ئىگىسى
    بولغان تەڭرى گۈلدۈرمامىلارنى ياڭرىتىدۇ؛ پەرۋەردىگار بۈيۈك دېڭىزلار ئۈستىدە ھۆكۈم
    سۈرىدۇ.
  sus-sus: Alatala xui mɛma baa ma, Ala Binyɛ Kanyi xui luma alɔ galanyi, a a xui
    rasigama baa xungbee ma.
  pon-2006: Kapitien KAUN-O peipeido sang pohn pihl akan; Koht lingaling wie ngirisek
    rasehng nansapwe, kapitie ikiparpesengehr pohn madau.
  jae-jae: Êsêac sêŋô Apômtau awa aŋga gwêc. Ma ênê awa kêdôŋ tau gêsac gwêc.
  ksd-ksd: A nilai ra Luluai i ki taun ra polo; Ra God na minamar i pangpagur, Ra
    Luluai, i ki taun ra ngala na polo.
  tur-YTC: Yahve'nin sesi suların üstündedir. Yücelik Tanrısı, Yahve birçok sular
