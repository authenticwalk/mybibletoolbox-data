  hbo-WLC: ק֥וֹל יְהוָ֗ה עַל־הַ֫מָּ֥יִם אֵֽל־הַכָּב֥וֹד הִרְעִ֑ים יְ֝הוָ֗ה עַל־מַ֥יִם
    רַבִּֽים׃
  ibo-ibo: Olu Onyenwe anyị na-ada nʼelu osimiri; olu Chineke dị ebube na-ada ike
