  guj-2017: યહોવાહનો સાદ સાગરો પર ગાજે છે; ગૌરવવાન ઈશ્વર ગર્જના કરે છે, યહોવાહ ઘણા
    પાણી પર ગર્જના કરે છે.
  pon-2006A: Kapitien KAUN-O peipeido sang pohn pihl akan; Koht lingaling wie ngirisek
