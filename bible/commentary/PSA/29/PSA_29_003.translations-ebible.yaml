  haw-1868: 'Aia ka leo o Iehova maluna o na kai: Ke hekili mai nei ke Akua nani:
    Aia no Iehova maluna iho o na wai he nui no.'
  arb-NAV: هُوَذَا صَوْتُ الرَّبِّ يُدَوِّي فَوْقَ الْمِيَاهِ. إِلَهُ الْمَجْدِ أَرْعَدَ.
    مَجْدُ الرَّبِّ فَوْقَ الْمِيَاهِ الْغَزِيرَةِ.
  ded-ded: KEBUAC ubaudumeng imoc doku witinginau fingerude. Anutu kuc nga kibikperagia
    minginango kondungtoa witiau gbururung amma heiude.
  ewe-ewe: Yehowa ƒe gbe ɖi le tsiwo dzi; Ŋutikɔkɔe ƒe Mawu la ɖe gbe, eye Yehowa
