  agu-BL: Na yi Kataj, at nin i'-tz bene'n tzi'n. At yi tetz porer tibaj cyakil yi
    mar. Na cyakil yi at bene'n tzi'n, na quibit yi tetz ca'wl.
  ilo-ULB: Mangngeg ti timek ni Yahweh iti rabaw dagiti dandanum; aggurruod ti dayag
