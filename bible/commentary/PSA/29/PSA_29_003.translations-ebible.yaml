verse: PSA.029.003
translations:
  mal-C: യഹോവയുടെ ശബ്ദം ആഴിക്കുമീതേ മുഴങ്ങുന്നു; മഹത്ത്വത്തിന്റെ ദൈവം ഇടിമുഴക്കുന്നു,
    യഹോവയുടെ ശബ്ദം പെരുവെള്ളത്തിനുമീതേ മുഴങ്ങുന്നു.
  deu-TKW: Der Donner Jahwes erschallt über den Wassern; der Gott der Herrlichkeit
    donnert, Jahwe über großen Wassern.
  lin-lin: Mongongo ya Yawe eyokani na likolo ya mayi, Nzambe ya nkembo azali koleka
    elongo na lokito, Yawe azali koleka elongo na lokito na likolo ya mayi minene.
  mmx-mmx: Limixin di ronga laxaka at Leeme Silok to at levengkot axap at laras la
    lagale lo Moroa silok ik lox asuusu leretepaavat. Laxaka at Leeme Silok i onon
    to mavana at laras aaxa.
  eng-LSV: The voice of YHWH [is] on the waters, || The God of glory has thundered,
    || YHWH [is] on many waters.
  eng-GNV: 'The voyce of the Lord is vpon the waters: the God of glorie maketh it
    to thunder: the Lord is vpon the great waters.'
  eng-WEBSTER: 'The voice of the LORD is upon the waters: the God of glory thundereth:
    the LORD is upon many waters.'
  nhw-BL: Quema TOTECO camanalti, caquisti quen tlatomonilotl catli chicahuac ipan
    hueyi atl. Itoscac Toteco Dios catli itztoc ipan ilhuicac caquisti quen tlatomoni
    ipan ilhuicac tlahuel chicahuac. Quena, TOTECO itoscac monanquilía iixpa nopa
    hueyi atl ica nochi ihueyitilis.
  swh-ONEN: Sauti ya Bwana iko juu ya maji; Mungu wa utukufu hupiga radi, Bwana hupiga
    radi juu ya maji makuu.
  bba-bba: Yinni Gusunɔ yiiko kpuroɡii u derɑ ɡurɑ yɑ ɡbɑ̃rɑmɔ. Win nɔɔ ɡɑ nɔɔrɑ ɡuru
    winu sɔɔ. U dɑm mɔ nim bɑkɑm wɔllɔ.
  eng-KJVCPB: 'The voice of the Lord is upon the waters: The God of glory thundereth:
    The Lord is upon many waters.'
  luo-luo: Dwond Jehova Nyasaye mor ewi pige; Nyasaye mar duongʼ mor ka polo, Jehova
    Nyasaye mor ewi pige madongo.
  aii-aii: ܩܵܠܵܐ ܕܡܵܪܝܵܐ ܥܲܠܔ ܡ̈ܝܼܵܐ، ܐܲܠܵܗܵܐ ܕܐܝܼܩܵܪܵܐ ܩܲܪܩܘܼܡܹܐ، ܡܵܪܝܵܐ ܥܲܠܔ ܡ̈ܝܼܵܐ
    ܪܵܒܵܐ.
  meu-meu: Iehova gadona na ranu latadiai; Hairai Diravana gadona na guba-rahu na
    heto, Iehova na ranu badadia latadiai.
  npi-ULB: परमप्रभुको सोर पानीहरूमाथि सुनिन्छ । महिमाको परमेश्‍वर गर्जनुहुन्छ । परमप्रभु
    धेरै पानीहरूमाथि गर्जनुहुन्छ ।
  yor-yor: Ohùn Olúwa n ré àwọn omi kọjá; Ọlọ́run ògo sán àrá, Olúwa san ara.
  pes-OPCB: صدای خداوند از فراز دریاها شنیده می‌شود؛ او همچون رعد می‌غرد! صدای او
    بر اقیانوسها طنین‌افکن است!
  tgl-ULB: Ang tinig ni Yahweh ay naririnig sa ibabaw ng mga katubigan; dumadagundong
    ang Diyos ng kaluwalhatian, dumadagundong si Yahweh sa ibabaw ng katubigan.
  nop-nop: Yahwe’walaŋ medeŋiŋ woliniŋdi imeŋgwaŋ wapum foloŋ uune nadidapmaŋ tiiŋ.
    Yahwe adi wougigitnit doktiŋa muŋkulap tolak wendok tuwot kutifiyelak. Kaŋ medeŋiŋdi
    imeŋgwaŋ wapum foloŋ uune metam feedi nadiiŋ.
  hui-hui: Anduane Homogonaga bi larago iba solowara bedarume hale hai haga. Ngode
    Datagaliwabe ibuni mini leneore kagome ibunaga bi hari kulu laradagua biayua.
    Iba solowara berearuha daligani ibunaga bi timbu hari kili kulu laradagua biayuagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အ​သံ​တော်​သည် ပင်​လယ်​များ​ပေါ်​တွင်​ထွက်​ပေါ်​လာ​၏။ ဘုန်း​အ​သ​ရေ​တော်​နှင့်​ပြည့်​စုံ​တော်​မူ​သော
    ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​ချုန်း​တော်​မူ​၏။ အ​သံ​တော်​သည်​သ​မုဒ္ဒ​ရာ​ပေါ်​တွင်​ပဲ့​တင်​ထပ်
    လေ​၏။
  bod-N: ཡ་ཝཱེའི་གསུང་སྐད་ཆུ་རྣམས་སྟེང་དུ༌མཆིས། །དཔལ་ལྡན་དཀོན་མཆོག་གསུང་སྐད་འབྲུག་སྒྲར༌མཚུངས།
    །ཡ་ཝཱེས་ཆུ་ཆེན་རྣམས་སྟེང་འབྲུག་སྒྲ༌ལྡིར།།
  wsk-wsk: Yawe munakoso se gagi gomang suen la te kuring iki gilingisan; Kaem nup
    biya, se sail te aiso mu pure iwita niaso ale, noko den mu niaso gagi gomang suen
    la te geragoso.
  sna-sna: Inzwi raJehovha riri pamusoro pemvura zhinji. Mwari wokubwinya anotinhira,
    Jehovha anotinhira ari pamusoro pemvura zhinji.
  spa-BLM: La voz de Yahvé está sobre las aguas. El Dios de la gloria truena, Yahvé
    sobre muchas aguas.
  cac-cac: A Jehová Dios te nivan yelc'ochi, tz'ab'chaj sjaj d'a yib'an̈ a' mar. A
    tz'ac'an c'an̈ c'u, a tz'ac'an mandar d'a yib'an̈ a' oval mar chi'.
  swh-ULB: Sauti ya Yahwe imesikika zaidi ya maji; Mungu wa radi ya utukufu, radi
    yaYahwe i juu ya maji mengi.
  bel-bel: Госпадзе Божа мой! я паклікаў Цябе, і Ты мяне вылечыў.
  deu-ELBBK: Die Stimme des HERRN ist auf den Wassern; der Gott der Herrlichkeit donnert,
    der HERR auf großen Wassern.
  mbb-OT: Ebpenriǥungriǥung is laǥeng te Nengazen he iyan kes mekeǥeǥehem he Megbevayà,
    ne egkezineg heini ziyà te menge zaǥat.
  mal-2015: യഹോവയുടെ ശബ്ദം വെള്ളത്തിൻമീതെ മുഴങ്ങുന്നു; പെരുവെള്ളത്തിൻമീതെ യഹോവ, മഹത്വത്തിന്റെ
    ദൈവം തന്നേ, ഇടിമുഴക്കുന്നു.
  gup-gup: Nawu Yawey kawokdi, wanjh manbu kurrula kabiwokmarrkmang. God nawu Namakkaykenh
    kawokdi yiman kayime kangurdulme kaddum dja kawokngoyowhme djarreh kore manbu
    kurrula. Bu kawokdi wanjh kawokyurrhke kunwok ngarre kurrula duninjh.
  rmc-rmc: O hangos le RAJESKRO šunďol upral o paňa, o slavno Del herminďa, o RAJ
    upral o bare paňa.
  nlg-nlg: Na bosana Lord te talao vuvungana na tahi Ma Lord ta nina rongoragha te
    gonia na viviha, Ma Lord sughua te nea ge vihalia na tahi oka.
  pes-OPV: آواز خداوند فوق آبها است. خدای جلال رعد می‌دهد. خداوند بالای آبهای بسیار
    است.
  ron-1924: 'Гласул Домнулуй рэсунэ пе апе, Думнезеул славей фаче сэ бубуе тунетул:
    Домнул есте пе апе марь.'
  ben-OBCV: জলের উপর সদাপ্রভুর কণ্ঠস্বর শোনা যায়; মহিমার ঈশ্বর বজ্রধ্বনি করেন, মহাজলরাশির
    উপরে সদাপ্রভু বজ্রধ্বনি করেন।
  som-som: Rabbiga codkiisu wuxuu dul joogaa biyaha, Ilaaha ammaantu wuu onkodaa,
    Oo xataa Rabbigu wuxuu ka kor onkodaa biyo badan.
  lat-VUC: Domine Deus meus, clamavi ad te, et sanasti me.
  eng-ASVBT: 'The voice of Jehovah is upon the waters: The God of glory thundereth,
    Even Jehovah upon many waters.'
  mna-mna: Yooba kalŋaana na, mburaana biibi. Mi ila irao tai pakaana ta boozomen.
    Lolo ta iwenweene i, ina Anutu zaanaŋana kalŋaana tau. Tana Yooba mburaana biibi
    kat. Ilip pa tai.
  ita-1885: La voce del Signore è sopra le acque; L'Iddio di gloria tuona; Il Signore
    è sopra le grandi acque.
  eng-LXXUP: O Lord my God, I cried to thee, and thou didst heal me.
  eng-ULB: The voice of Yahweh is heard over the waters; the God of glory thunders,
    Yahweh thunders over many waters.
  spa-VBL: La voz del Señor se escucha sobre los mares. El Dios de gloria truena.
    Los truenos del Señor se escuchan sobre el vasto océano.
  fra-_FOB: La voix de l'Éternel retentit sur les eaux; le Dieu de gloire, l'Éternel,
    fait tonner sur les grandes eaux.
  mal-mal: യഹോവയുടെ ശബ്ദം സമുദ്രത്തിൻമീതെ മുഴങ്ങുന്നു; പെരുവെള്ളത്തിൻമീതെ യഹോവ, മഹത്ത്വത്തിന്റെ
    ദൈവം തന്നെ, ഇടിമുഴക്കുന്നു.
  lit-lit: VIEŠPATIES balsas viršum vandenų! Šlovės Dievas sugriaudė. VIEŠPATS viršum
    didžių vandenų!
  urd-GVR: Rab kī āwāz samundar ke ūpar gūṅjtī hai. Jalāl kā Ḳhudā garajtā hai, Rab
    gahre pānī ke ūpar garajtā hai.
  suz-BL: परमप्रभु यावे आ सेंदा ब्‍वाक्‍कु तारी बाक्‍ब। छेङछेङ ङा परमप्रभुमी ठेयब
    ब्‍वाक्‍कु तारी बुंबु पपाइक्‍ब। परमप्रभु यावे ब्‍वाक्‍कु तारी बाक्‍ब।
  eng-NOY: The voice of Jehovah is heard above the waters; The God of glory thundereth,-Jehovah
    above the great waters.
  ita-1927: La voce dell’Eterno è sulle acque; l’Iddio di gloria tuona; l’Eterno è
    sulle grandi acque.
  ckb-ckb: دەنگی یەزدان لەسەر ئاوەکان دەنگ دەداتەوە، خودای شکۆمەندی تریشقە دەدات،
    یەزدان لەسەر ئاوە زۆرەکان تریشقە دەدات.
  eng-BBE: 'The voice of the Lord is on the waters: the God of glory is thundering,
    the Lord is on the great waters.'
  xsi-xsi: Yova Kindeni isuŋa kawa, aku sarawâŋa ŋinde ne nduŋeŋani nde ilâ ikura
    tâi ndoni. Maro Kindeni, i ara tamwata, ande isarâwa kawa ŋalae, itogo mbamba
    ipu mine, aku ne sarawâŋa ŋinde ne nduŋeŋani nde ilâ isala tâi kulu ikura nia
    ndoni.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಧ್ವನಿಯು ಜಲರಾಶಿಗಳ ಮೇಲೆ ಇದೆ; ಮಹಿಮೆಯ ದೇವರು ಇದ್ದಾರೆ; ಯೆಹೋವ ದೇವರು
    ಮಹಾಸಾಗರಗಳ ಮೇಲೆ ಇದ್ದಾರೆ.
  tam-2017: யெகோவாவுடைய சத்தம் சமுத்திரங்கள் மேல் தொனிக்கிறது; மகிமையுள்ள தேவன் முழங்குகிறார்;
    யெகோவா திரளான தண்ணீர்களின்மேல் இருக்கிறார்.
  spa-RV-1909: 'Voz de Jehová sobre las aguas: hizo tronar el Dios de gloria: Jehová
    sobre las muchas aguas.'
  ron-BTF: Vocea DOMNULUI este peste ape; Dumnezeul gloriei tună; DOMNUL este peste
    multe ape.
  eng-WEBP: The LORD’s voice is on the waters. The God of glory thunders, even the
    LORD on many waters.
  eng-FBV: The Lord's voice sounds over the sea. The God of glory thunders. The Lord
    thunders over the vast ocean.
  nld-1939: De stem van Jahweh over de wateren! De God van majesteit, Jahweh, dondert
    over de onmetelijke plassen!
  nch-BL: Quema TOTECO camanalti, caquisti quej tatomonilot cati chicahuac ipan hueyi
    at. Itoscac Toteco Dios cati itztoc ipan ilhuicac caquisti quej tatomonilot ipan
    ilhuicac tahuel chicahuac. Quena, TOTECO itoscac monanquilía iixpa nopa hueyi
    at ica nochi ihueyitilis.
  vie-1934: Tiếng Đức Giê-hô-va dội trên các nước; Giê-hô-va Đức Chúa Trời vinh hiển
    sấm sét Trên các nước sâu.
  cha-cha: 'Y inagang Jeova gaegue gui jilo y janomsija: ya y Yuus langet janajujulo:
    junggan, si Jeova, gui jilo y megae na janom.'
  hin-CV: महासागर की सतह पर याहवेह का स्वर प्रतिध्वनित होता है; महिमामय परमेश्वर का
    स्वर गर्जन समान है, याहवेह प्रबल लहरों के ऊपर गर्जन करते हैं.
  eng-OURB: Adonai’s voice is on the waters. The God of kavod ·weighty glory· thunders,
    even Adonai on many waters.
  spa-BES: La voz del Señor está sobre las aguas; el Dios de gloria truena; el Señor
    sobre el mar inmenso.
  tdx-tdx: Ambone’ o ranoo ty fiarañanaña’ Iehovà, mangotroke i Andrianañahare rengeñey;
    ambone’ rano mihenehene t’Iehovà.
  tha-KJV: พระสุรเสียงของพระเยโฮวาห์​อยู่​เหนือน้ำ พระเจ้าแห่งสง่าราศีทรงคะนองเสียง
    คือพระเยโฮวาห์ทรงอยู่เหนือน้ำทั้งหลาย
  por-BR-2018: A voz do SEHOR percorre por sobre as águas; o Deus da glória troveja;
    o SENHOR está sobre muitas águas.
  deu-ELO: Die Stimme Jehovas ist auf den Wassern; der Gott der Herrlichkeit donnert,
    Jehova auf großen Wassern.
  eng-WYC-2018: The voice of the Lord on waters, God of majesty thundered; the Lord
    on many waters. (The voice of the Lord is heard upon the waters, the God of glory
    thundered or the majestic God thundered; the Lord is heard upon the many waters.)
  epo-epo: La voĉo de la Eternulo iras super la akvoj; La Dio de gloro tondras, La
    Eternulo super grandaj akvoj.
  gfk-gfk: No ingana no Watong ie ke naliu tano taahit. No God nong i tamat ira minamarine,
    i parparara, no Watong i parparara naliu tano tamat na taah.
  uig-PIN: Pǝrwǝrdigarning sadasi qongⱪur sular üstidǝ ⱨɵküm süridu; Xan-xǝrǝp igisi
    bolƣan Tǝngri güldürmamilarni yangritidu; Pǝrwǝrdigar büyük dengizlar üstidǝ ⱨɵküm
    süridu.
  beo-beo: 'Hina Gode Ea sia: da hano wayabo bagade da:iya naba. Hadigi Gode Ea sia:
    da gugelebe agoane naba. Ea sia: da hano wayabo bagade da:iya gobagala:sa.'
  tpi-OTNT: Bikpela i toktok na ol i harim long olgeta hap bilong solwara. God i gat
    biknem na em i singaut strong olsem klaut i pairap. Tok bilong en i pairap antap
    long olgeta hap bilong biksolwara.
  hau-SA: Muryar Ubangiji tana a bisa ruwaye; Allah Maɗaukaki ya yi tsawa, Ubangiji
    ya yi tsawa a bisa manyan ruwaye.
  udu-udu: ’Twa/ gi Tap̱a a’di diki’da p̱owa ris yi’de/ mo. Dhali Arumgimis ki monyca
    a’di ta ’twan tor ma sho’k mo, Tap̱a jin di’da p̱owa ris yi’de/ ’baar mo.
  uig-LAT: Perwerdigarning sadasi chongqur sular üstide höküm süridu; Shan-sherep
    igisi bolghan Tengri güldürmamilarni yangritidu; Perwerdigar büyük déngizlar üstide
    höküm süridu.
  nde-nde: Ilizwi likaThixo liyazulazula phezu kwamanzi; uNkulunkulu wenkazimulo uyandindiza,
    uThixo uyandindiza phezu kwamanzi amanengi.
  ton-ton: 'Ko e leʻo ʻo Sihova ʻoku ʻi ʻolunga ʻi he ngaahi vai: ʻoku mana ʻe he
    ʻOtua ʻoe nāunau: ʻoku ʻi ʻolunga ʻi he ngaahi vai lahi ʻa Sihova.'
  ces-1613: Hlas Hospodinův nad vodami, Bůh silný slávy hřímání vzbuzuje, Hospodin
    to činí nad vodami mnohými.
  eng-WMB: The LORD’s voice is on the waters. The God of glory thunders, even the
    LORD on many waters.
  tam-TCV: யெகோவாவினுடைய குரல் வெள்ளத்தின்மேல் ஒலிக்கிறது; மகிமையின் இறைவன் முழங்குகிறார்;
    பெருவெள்ளத்தின்மேல் யெகோவா முழங்குகிறார்.
  ceb-ULB: Ang tingog ni Yahweh nadungog ibabaw sa katubigan; ang Dios sa mahimayaong
    dalogdog, nagdalogdog si Yahweh ibabaw sa daghang katubigan.
  pol-UBG: Głos PANA nad wodami; zagrzmiał Bóg chwały, PAN nad wielkimi wodami.
  urd-GVU: رب کی آواز سمندر کے اوپر گونجتی ہے۔ جلال کا خدا گرجتا ہے، رب گہرے پانی
    کے اوپر گرجتا ہے۔
  eng-OEBCW: The Lord’s voice peals on the waters. The God of glory has thundered.
    He peals o’er the mighty waters.
  deu-1912: Die Stimme des HERRN geht über den Wassern; der Gott der Ehren donnert,
    der HERR über großen Wassern.
  kan-2017: ಯೆಹೋವನ ಮಹಾಧ್ವನಿಯು ಮೇಘಮಂಡಲದಲ್ಲಿ ಕೇಳಿಸುತ್ತದೆ; ಪ್ರಭಾವಸ್ವರೂಪನಾದ ದೇವರು ಗುಡುಗುತ್ತಾನೆ;
    ಯೆಹೋವನು ಆಕಾಶದ ಜಲರಾಶಿಗಳ ಮೇಲೆ ಇದ್ದಾನೆ.
  yap-yap: Laman SOMOL e kanrung’ag u daken e yung i day; ni fel’ngin Got e be chob
    ni dirra’, ma laman e be kumang u regur.
  hlt-MCSB: BOEIPA ol tah tui soah om. Thangpomnah Pathen tah kho la hum. BOEIPA tah
    tui puei soah om.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዑኡዛ ዋኣፆ ዑፃ ማኣማኔ፤ ቦንቺንታ ፆኦዛሢያ ጉጉንሣኔ፤ ናንጊና ናንጋ ጎዳ ዼኤፖ ዋኣፆ ዑፃ
    ጉኡማኔ።
  twi-ASANTE: Awurade nne wɔ nsuo no so; animuonyam Onyankopɔn bobom, Awurade bobom
