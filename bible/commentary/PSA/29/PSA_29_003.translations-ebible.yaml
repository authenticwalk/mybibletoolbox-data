  sus-A: عَلَتَلَ شُي مّمَ بَا مَ، عَلَ بِنيّ كَنيِ شُي لُمَ عَلْ فَلَنيِ، عَ عَ شُي
    رَ سِفَمَ بَا شُنفبٍيٍ مَ.
  fra-SBL: La voix de Yahvé est sur les eaux. Le Dieu de gloire tonne, Yahvé sur les
    grandes eaux.
  hbo-hbo: קֹ֥ול יְהוָ֗ה עַל־הַ֫מָּ֥יִם אֵֽל־הַכָּבֹ֥וד הִרְעִ֑ים יְ֝הוָ֗ה עַל־מַ֥יִם
    רַבִּֽים׃
  kik-kik: Mũgambo wa Jehova ũragamba na kũu iria-inĩ; Mũrungu ũcio wa riiri nĩararuruma,
