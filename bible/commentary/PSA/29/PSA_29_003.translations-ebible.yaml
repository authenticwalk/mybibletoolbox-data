  swe-swe: Herrens (Jahves) röst var över vattnen; ärans Gud dundrade (ekade som åskdunder),
    Herren (Jahve) var över de stora vattnen.
  cth-cth: BAWIPA lawk teh tui dawk ao teh, Cathut bawilennae teh puenghoi a cai,
