    be kulukulu wabo tiwai ebo dao. Te agai po te genuai tamu ąį tigidali badu pedaide
    te po wabo dao.
  tpi-tpi: Bikpela i toktok na ol i harim long olgeta hap bilong solwara. God i gat
    biknem na em i singaut strong olsem klaut i pairap. Tok bilong en i pairap antap
    long olgeta hap bilong biksolwara.
  dan-1931: HERRENS Røst er over Vandene, Ærens Gud lader Tordenen rulle, HERREN,
    over de vældige Vande!
  vie-OVCB: Tiếng Chúa Hằng Hữu vang dội trên các dòng nước. Đức Chúa Trời của vinh
