  tbz-SIM: Ti Yiɛ̀ nKuyie nkpeńnìmu, kuù te kɛ̀ fɛtɑɑfɛ̀ pɛ̀ú, kɛ̀ kù pɛ̀ú mɛtɑmmɛ̀
    mɛniɛ n yĩ́nkɛ̀, kuù bɑkɛ́ mɛnɛ́diɛmɛ̀.
  msy-2020: Ikiavɨra Itir Godɨn tiarim ongaribagh isɨn izima, da bar a barasi. Godɨn
