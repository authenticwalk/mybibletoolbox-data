  eng-DBY: 'The voice of Jehovah is upon the waters: the God of glory thundereth,
    — Jehovah upon great waters.'
  hin-2017: यहोवा की वाणी मेघों के ऊपर सुनाई देती है; प्रतापी परमेश्वर गरजता है, यहोवा
    घने मेघों के ऊपर रहता है। (अय्यू. 37:4,5)
  wol-KYG: Aji Sax jeey àddu ca kaw ndox ma, Yàlla mu tedd maa dënu, Aji Sax jeey
