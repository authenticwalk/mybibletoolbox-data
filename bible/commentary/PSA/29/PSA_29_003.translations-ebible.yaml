  cuk-cuk: Bab-Jehová-sunmakedi muu-billigi gollomakemaid. Bab-Dummad-Bela-Gangued-Nikad
    gollomakemaid. ¡Bab-Jehová muu-billi-dummad-birgi negsemaid!
  uig-CYR: И Пәрвәрдигар Худайим, мән Саңа налә көтәрдим, Сән мени сақайттиң.
  pma-pma: Ren Ahi musel en mesaiuai ten atas; Ahi ten muohien, selusien onen suval
