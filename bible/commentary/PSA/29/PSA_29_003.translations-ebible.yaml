  tel-2017: యెహోవా స్వరం జలాలపై వినిపిస్తూ ఉంది. మహిమగల దేవుడు ఉరుముతున్నాడు. అనేక
    జలాలపై యెహోవా ఉరుముతున్నాడు.
  hat-BSA: Vwa SENYÈ a sou dlo yo. Bondye glwa la fè tonnè gwonde, eklate. SENYÈ a
