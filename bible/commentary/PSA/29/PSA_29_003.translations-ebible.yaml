  eng-WMBB: The LORD’s voice is on the waters. The God of glory thunders, even the
    LORD on many waters.
  zat-NTPS: Chi'i Xránadxu dxen na lawe' nísadau'. Dxen chi'i Dios xabáa ca guziu'
    da dxenné̱ na. Dxedá chi'e̱ lawe' nísadau'.
  zty-NTPS: Chi'i X̱anžon' ženlen ḻaw nisdo'. Ženle chi'i Dios ya'abá ka wzió' da'
    ẕnnen. Ẕda chi'e ḻaw nisdo'.
  urd-GVH: रब की आवाज़ समुंदर के ऊपर गूँजती है। जलाल का ख़ुदा गरजता है, रब गहरे पानी
    के ऊपर गरजता है।
  rug-rug: Sa mamalaiṉina e Zihova si avoloṉana la koari na lamana, meke lulusu gua
    na paka maṉauru lavata pa hebalana.
  gaz-gaz: Sagaleen Waaqayyoo bishaanota irra jira; Waaqni ulfinaa ni qaqawweessaʼa;
