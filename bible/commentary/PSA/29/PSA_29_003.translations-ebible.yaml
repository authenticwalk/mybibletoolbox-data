  bel-N: Голас ГОСПАДА над водамі; Бог славы загрымеў, ГОСПАД над водамі шматлікімі.
  grc-BRENT: Κύριε ὁ Θεός μου, ἐκέκραξα πρὸς σὲ, καὶ ἰάσω με·
  kpr-kpr: Bajari da beka duka mo, evada sirurari ningarera. God durode ainda beka
    mo, barara evakena fugari tatarigho ningarera.
  ind-AYT: Suara TUHAN di atas air; Allah kemuliaan mengguntur; TUHAN di atas limpahan
