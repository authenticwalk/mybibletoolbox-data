verse: PSA.029.010
translations:
  mal-C: യഹോവ ജലപ്രളയത്തിനുമീതേ സിംഹാസനസ്ഥനായിരിക്കുന്നു യഹോവ എന്നേക്കും രാജാവായി
    വാഴുന്നു.
  deu-TKW: Jahwe thront über der Sintflut und so thront Jahwe als König in Ewigkeit.
  lin-lin: Yawe avandaki na Kiti ya Bokonzi na likolo ya mpela ; Yawe avandi na Kiti
    ya Bokonzi lokola Mokonzi mpo na libela.
  mmx-mmx: Leeme Silok ni Loorong mavana at lisimaramain. Ni im gomgonga amisik limixin
    ngan Loorong Avolo la kopmen tekavaxap teren.
  eng-LSV: YHWH has sat on the flood, || And YHWH sits [as] king for all time,
  eng-GNV: The Lord sitteth vpon the flood, and the Lord doeth remaine King for euer.
  eng-WEBSTER: The LORD sitteth upon the flood; yes, the LORD sitteth king for ever.
  nhw-BL: TOTECO tlanahuatiyaya quema oncac nopa tlahuel miyac atl catli momanqui
    ipan nochi tlaltipactli. Huan TOTECO noja tlanahuatía huan tlanahuatis para nochipa.
  swh-ONEN: Bwana huketi akiwa ametawazwa juu ya gharika; Bwana ametawazwa kuwa Mfalme
    milele.
  bba-bba: Wiyɑ u dɑm mɔ nim wɔllɔ. Wiyɑ u ko n sɑ̃ɑ sunɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: The Lord sitteth upon the flood; Yea, the Lord sitteth King for ever.
  luo-luo: Jehova Nyasaye obet e kom loch mare ewi ataro; Jehova Nyasaye obet e kom
    loch kaka Ruoth nyaka chiengʼ.
  aii-aii: ܡܵܪܝܵܐ ܥܲܠܔ ܛܵܘܦܵܢܵܐ ܟܹܐ ܝܵܬܹܒ݂، ܘܡܵܪܝܵܐ ܟܹܐ ܝܵܬܹܒ݂ ܡܲܠܟܵܐ ܠܥܵܠܲܡ.
  meu-meu: Iehova na ena terono ai e helaimu, utu-utu daediai; Iehova na ena terono
    ai e helaimu, e pavapava hanaihanaimu.
  npi-ULB: परमप्रभु बाढीमाथि राजाको रूपमा विराजमान हुनुहुन्छ । परमप्रभु सदासर्वदा
    राजाको रूपमा विराजमान हुनुहुन्छ ।
  yor-yor: Olúwa jókòó, Ó sì jẹ ọba lórí ìṣàn omi; Olúwa jókòó lórí ìtẹ́ gẹ́gẹ́ bí
    Ọba títí láéláé.
  pes-OPCB: خداوند بر آبهای عمیق فرمان می‌راند و تا به ابد سلطنت می‌نماید.
  tgl-ULB: Si Yahweh ay umuupo bilang hari sa ibabaw ng baha; si Yahweh ay umuupo
    bilang hari magpakailanman.
  nop-nop: Yahwe adi mapme hatiŋa imeŋgwaŋ wapum u kadokolak. Adi yadi mapme dapmandapmaŋnit
    mokit hatilak.
  hui-hui: Anduane Homogo ibugua iba solowara timbuni bedaru handameho haga. Ibu Kini
    timbuniore howa hondo haabo haga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရေ​နက်​ရာ​တို့​တွင်​စိုး​စံ တော်​မူ​၏။ ကိုယ်​တော်​သည်​ထာ​ဝ​စဉ်​ဘု​ရင်​အ​ဖြစ်​ဖြင့်
    စိုး​စံ​တော်​မူ​၏။
  bod-N: ཆུ་ལོག་འབྱུང་དུས་ཡ་ཝཱེ་རྒྱལ་ཁྲིར༌བཞུགས། །ཁོང་ཉིད་རྒྱུན་ནས་རྒྱུན་དུ་རྒྱལ་ཁྲིར༌བཞུགས།།
  wsk-wsk: Yawe nu King bagoso, yu gagi lilim bitarso; Yawe nu King pempem la bagoso.
  sna-sna: Jehovha anogara pachigaro choushe chamafashamu emvura; Jehovha anogara
    ari Mambo nokusingaperi.
  spa-BLM: Yahvé se sentó entronizado en el Diluvio. Sí, Yahvé se sienta como Rey
    para siempre.
  cac-cac: A Jehová ac'annac yajalil d'a jun a' oval a' mucvajum. Yajal yaj d'a masanil
    tiempo.
  swh-ULB: Yahwe hukaa kama mfalme juu ya mafuriko; Yahwe hukaa kama mfalme milele.
  bel-bel: «якая карысьць у крыві маёй, калі я сыду ў магілу? ці ж будзе тло маё Цябе
    славіць? ці будзе ўзьвяшчаць Тваю праўду?
  deu-ELBBK: Der HERR thront auf der Wasserflut, und der HERR thront als König ewiglich.
  mbb-OT: Is Nengazen iyan ebmandù te zalem te menge wahig; iyan sikandin kes hadì
    he ebmandù te wazà pidtemanan.
  mal-2015: യഹോവ ജലപ്രളയത്തിന്മീതെ ഇരുന്നു; യഹോവ എന്നേക്കും രാജാവായി ഇരിക്കുന്നു.
  gup-gup: Nawu Yawey nakka kahyerrkan kaddum duninjh, dja kawohrnan kore kabodjurrbuhme
    kukku munguyh munguyh. Yawey wanjh king duninjh nawu kawohrnan rowk munguyh munguyh.
  rmc-rmc: O RAJ bešelas pro tronos paš e potopa; o RAJ bešel pro tronos sar kraľis
    pro furt.
  nlg-nlg: Ma Lord te sopou vuvungana na maraghata, Ma Lord ke sopou vaghaa na vunaghi
    haba. [gaia na vunaghi haba te vunaghi pungisi ke va me va.]
  pes-OPV: خداوند بر طوفان جلوس نموده. خداوند نشسته است پادشاه تا ابدالاباد.
  ron-1924: Домнул стэтя пе скаунул Луй де домние кынд ера потопул ши Домнул ымпэрэцеште
    ын вечь пе скаунул Луй де домние.
  ben-OBCV: সদাপ্রভু মহাপ্লাবনের উপর অধিষ্ঠিত; সদাপ্রভু চিরকালের জন্য অধিষ্ঠিত রাজা।
  som-som: Rabbigu wuxuu dul fadhiyaa daadka, Haah, oo Rabbigu wuxuu weligiisba u
    fadhiyaa sida boqor oo kale.
  lat-VUC: Quæ utilitas in sanguine meo, dum descendo in corruptionem? numquid confitebitur
    tibi pulvis, aut annuntiabit veritatem tuam?
  eng-ASVBT: Jehovah sat as King at the Flood; Yea, Jehovah sitteth as King forever.
  mna-mna: Muŋgu indeeŋe nonor biibi na, Yooba imbutul se muriini mi ikamam peeze.
    Mi koozi tomini, ni king biibi ŋonoono. Peeze kini ko imbotmbot ma alok.
  ita-1885: Il Signore nel diluvio siede; Anzi il Signore siede re in eterno.
  eng-LXXUP: What profit is there in my blood, When I go down to destruction? Shall
    the dust give praise to thee? Or shall it declare thy truth?
  eng-ULB: Yahweh sits as king over the flood; Yahweh sits as king forever.
  spa-VBL: El Señor se sienta en su trono sobre las aguas tormentosas; el Señor es
    el Rey eternal.
  fra-_FOB: L'Éternel régnait au déluge; l'Éternel siégera en roi éternellement.
  mal-mal: യഹോവ ജലപ്രളയത്തിനു മീതെ ഇരുന്നു; യഹോവ എന്നേക്കും രാജാവായി ഭരിക്കുന്നു.
  lit-lit: VIEŠPATS sėdi viršum tvano, VIEŠPATS gi sėdi kaip Karalius per amžius.
  urd-GVR: Rab sailāb ke ūpar taḳhtnashīn hai, Rab bādshāh kī haisiyat se abad tak
    taḳhtnashīn hai.
  suz-BL: परमप्रभु यावे आ ठेयब नित्‍तीके ब्‍वाक्‍कु तारी बाक्‍ब। मेको आ ठेयब नित्‍तीकेम
    निश्‍शा, गेना हना यो सासन पाइब।
  eng-NOY: Jehovah sitteth above the flood; Yea, Jehovah sitteth king for ever.
  ita-1927: L’Eterno sedeva sovrano sul diluvio, anzi l’Eterno siede re in perpetuo.
  ckb-ckb: یەزدان بە تەختی پاشاییەوە، لەسەر تۆفان دادەنیشێت، یەزدان هەتاهەتایە وەک
    پاشا لەسەر تەخت دادەنیشێت.
  eng-BBE: The Lord had his seat as king when the waters came on the earth; the Lord
    is seated as king for ever.
  xsi-xsi: Yova Kindeni imo koipu ŋalae, aku ikai poe pa tâi geza-geza ndoni. I imo
    koipu ŋalae, ma imo mine ku imo nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಪ್ರಳಯದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುತ್ತಾರೆ; ಯುಗಯುಗಕ್ಕೂ ಯೆಹೋವ ದೇವರು ಅರಸರಾಗಿ
    ಕುಳಿತುಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: யெகோவா பெருவெள்ளத்தின்மேல் அமர்ந்திருந்தார்; யெகோவா என்றென்றைக்கும் ராஜாவாக
    அமர்ந்திருக்கிறார்.
  spa-RV-1909: Jehová preside en el diluvio, y asentóse Jehová por rey para siempre.
  ron-BTF: DOMNUL șade peste potop; da, DOMNUL șade Împărat pentru totdeauna.
  eng-WEBP: The LORD sat enthroned at the Flood. Yes, the LORD sits as King forever.
  eng-FBV: The Lord sits on his throne above the floodwaters; the Lord is the eternal
    King.
  nld-1939: Jahweh zetelt op de orkaan, Jahweh troont er als Koning voor eeuwig!
  nch-BL: TOTECO tanahuatiyaya quema oncac nopa tahuel miyac at cati momanqui ipan
    nochi taltipacti. Huan TOTECO noja tanahuatía huan tanahuatis para nochipa.
  vie-1934: Đức Giê-hô-va ngự trên nước lụt; Phải, Đức Giê-hô-va ngự ngôi vua đến
    đời đời.
  cha-cha: Si Jeova anae guaja delubio matachong calang un ray; magajet na matatachong
    si Jeova calang ray na taejinecog.
  hin-CV: ढेर जल राशि पर याहवेह का सिंहासन बसा है; सर्वदा महाराजा होकर वह सिंहासन
    पर विराजमान हैं.
  eng-OURB: Adonai sat enthroned at the Flood. Yes, Adonai sits as King forever.
  spa-BES: El Señor tenía su trono como rey cuando las aguas vinieron sobre la tierra;
    el Señor está sentado como rey para siempre.
  tdx-tdx: Niambesatse ambone’ i fiepoepoañey t’Iehovà. eka miambesatse ho mpanjaka
    nainai’e t’Iehovà.
  tha-KJV: พระเยโฮวาห์ประทับเหนือน้ำท่วม พระเยโฮวาห์ประทับเป็นกษั​ตริ​ย์​เป็นนิตย์
  por-BR-2018: O SENHOR se sentou sobre as muitas águas como dilúvio ; e o SENHOR
    se sentará como rei para sempre.
  deu-ELO: Jehova thront auf der Wasserflut, und Jehova thront als König ewiglich.
  eng-WYC-2018: The Lord maketh to inhabit the great flood; and the Lord shall sit
    king (into) without end. (The Lord ruleth over the great flood or The Lord ruleth
    over the deep waters; and the Lord shall sit as King forever.)
  epo-epo: La Eternulo regis en la tempo de la diluvo, La Eternulo restos Reĝo eterne.
  gfk-gfk: No Watong i kis na harkurai taar tano taahit. No Watong i kap no kinkinis
    na king hathatika.
  uig-PIN: Pǝrwǝrdigar topan üstigǝ ⱨɵkümranliⱪ ⱪilip olturidu; Bǝrⱨǝⱪ, Pǝrwǝrdigar
    mǝnggügǝ padixaⱨ bolup ⱨɵküm sürüp olturidu.
  beo-beo: Hina Gode da hano lugudu osodogoi amoga ouligisa. E da eso huluane mae
    fisili, Hina Bagade agoane ouligilalumu.
  tpi-OTNT: Bikpela i stap king na i bosim olgeta biksolwara. Em i stap king oltaim.
  hau-SA: Ubangiji na zaune yana sarauta a bisa rigyawa; Ubangiji yana sarauta kamar
    Sarki har abada.
  udu-udu: Tap̱a a’di c̱a’bki’da p̱owa ḵursi ap̱owa gannu/ yi’de/ mo, Tap̱a a’di c̱a’bki’da
    p̱owa ḵursi ma maliḵ ki sule/ sule/ mo.
  uig-LAT: Perwerdigar topan üstige hökümranliq qilip olturidu; Berheq, Perwerdigar
    menggüge padishah bolup höküm sürüp olturidu.
  nde-nde: UThixo uhlezi ebukhosini phezu kwesikhukhula; uThixo unguMbusi lanininini.
  ton-ton: ‌ʻOku nofo ʻa Sihova ki he vai lahi; ʻio, ʻoku nofo ʻa Sihova ko e Tuʻi
    ʻo taʻengata.
  ces-1613: Hospodin nad potopou seděl, a budeť seděti Hospodin, jsa králem i na věky.
  eng-WMB: The LORD sat enthroned at the Flood. Yes, the LORD sits as King forever.
  tam-TCV: யெகோவா வெள்ளத்தின்மேல் சிங்காசனத்தில் அமர்ந்திருக்கிறார்; யெகோவா என்றென்றும்
    அரசனாக சிங்காசனத்தில் அமர்ந்திருக்கிறார்.
  ceb-ULB: Milingkod si Yahweh ingon nga hari ibabaw sa lunop; naglingkod si Yahweh
    ingon nga hari hangtod sa kahangtoran.
  pol-UBG: PAN zasiada nad potopem, PAN zasiada jako Król na wieki.
  urd-GVU: رب سیلاب کے اوپر تخت نشین ہے، رب بادشاہ کی حیثیت سے ابد تک تخت نشین ہے۔
  eng-OEBCW: The Lord was king at the flood, the Lord sits throned forever.
  deu-1912: Der HERR sitzt, eine Sintflut anzurichten; und der HERR bleibt ein König
    in Ewigkeit.
  kan-2017: ಯೆಹೋವನು ಜಲಪ್ರಳಯದಲ್ಲಿ ಆಸೀನನಾಗಿರುವನು; ಆತನು ಸದಾಕಾಲವೂ ಅರಸನಾಗಿ ಕುಳಿತಿರುವನು.
  yap-yap: SOMOL e be gagiyegnag e pi regur; be gagiyeg nib pilung ni dariy n’umngin
    nap’an.
  hlt-MCSB: BOEIPA tah tuilii soah ngol tih BOEIPA tah kumhal ham manghai la ngol.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዼኤፖ ዋኣፆ ዎይሣሢኬ፤ ዒዚ ናንጊና ካኣታዺ ዬያ ዑፃ ዴዓኔ።
  twi-ASANTE: Awurade di ɔhene wɔ nsuyire so; wɔasi Awurade ɔhene afebɔɔ.
  eng-WEBU: The LORD sat enthroned at the Flood. Yes, the LORD sits as King forever.
  acu-NT: Yus yumincha jiturti tusa akupawai. Tura tuke pujuu asa, mash ainia nuna
    tuke inartinuitai.
  spa-PDDPT: Yavé preside en el diluvio. Yavé se sienta como Rey para siempre.
  gun-gun: Senhor opena raka'e yy ou jave. Huvixave rami opena 'rã raka'e rã peve.
  agu-BL: Yi Kataj i' ajcaw tibaj cyakil yi e'chk takle'n. I' na cawun te yi a'bal.
    Nin scawunk i' te'j tetz ben k'ej ben sak.
  ilo-ULB: Agturay ni Yahweh a kas ari iti layus; agturay ni Yahweh a kas ari iti
    agnanayon.
  kpg-kpg: Dimaadua e dagi nia wai llala, Mee e dagi gadoo be di king gaa hana hua
    beelaa.
  uig-ARA: پەرۋەردىگار توپان ئۈستىگە ھۆكۈمرانلىق قىلىپ ئولتۇرىدۇ؛ بەرھەق، پەرۋەردىگار
    مەڭگۈگە پادىشاھ بولۇپ ھۆكۈم سۈرۈپ ئولتۇرىدۇ.
  sus-sus: Alatala nu na a xa kibanyi kui duniɲa banbaran yɛ tɛmui naxɛ. A xa mangɛya
    mu ɲɔnma abadan.
  pon-2006: KAUN-O kin ketin kakaun pihl loal akan; e kin ketin kakaun nin duwen nanmwarki
    men kohkohlahte.
  jae-jae: Apômtau gêjam gôliŋ gwêc ŋagêdimbob. Eŋ gêŋgôŋ nê lêpôŋ kiŋŋa gedeŋ tôŋgeŋ.
  ksd-ksd: Ra Luluai i ga ki na king ta ra lovon ta, Maia pa, ra Luluai i ki na king
    pa na mutu.
  tur-YTC: Yahve Tufan'da tahtına oturdu. Evet, Yahve sonsuza dek Kral olarak oturur.
  bel-N: Над патопам сядзеў ГОСПАД, і будзе сядзець ГОСПАД, як Валадар, навекі!
  grc-BRENT: Τίς ὠφέλεια ἐν τῷ αἵματί μου, ἐν τῷ καταβῆναί με εἰς διαφθοράν; μὴ ἐξομολογήσεταί
    σοι χοῦς; ἢ ἀναγγελεῖ τὴν ἀλήθειάν σου;
  kpr-kpr: Usegha gisi mo, Bajari nunda tofori. Nune king edo, evovodae kaifa use
    irarira.
  ind-AYT: TUHAN duduk di atas air bah, TUHAN duduk sebagai Raja selama-lamanya.
  yom-yom: Yave wumvuandanga va kundu ki kipfumu va mbata khuka minlangu ; Yave weti
    vuanda banga ntinu mu zithangu zioso.
  yut-yut: Pakbi ɨgakwa Yawe dagok dagogɨ mɨni kɨla amɨn madep egɨsak.
  nya-nya: Yehova amakhala pamwamba pa madzi osefukira, Yehova ndiye mfumu kwamuyaya.
  hrv-hrv: Jahve nad valima stoluje, stoluje Jahve - kralj dovijeka!
  mps-mps: Genuai Bidi te king bidiyu, tama te tigidali genuai tamu ąį tonalubao.
    Aga te king sesemane sogo bidibao.
  tpi-tpi: Bikpela i stap king na i bosim olgeta biksolwara. Em i stap king oltaim.
  dan-1931: HERREN tog Sæde og sendte Vandfloden, HERREN tog Sæde som Konge for evigt.
  vie-OVCB: Chúa Hằng Hữu ngự trên nước lụt, Chúa Hằng Hữu cai trị trên ngôi vua muôn
    đời.
  guj-2017: યહોવાહ જળપ્રલય સમયે બિરાજમાન હતા; યહોવાહ સદા સર્વકાળ રાજા તરીકે બિરાજનાર
    છે.
  pon-2006A: KAUN-O kin ketin kakaun pihl loal akan; e kin ketin kakaun nin duwen
    nanmwarki men kohkohlahte.
  por-BRBSL: Yahweh sentou-se entronizado no Dilúvio. Sim, Yahweh senta-se como Rei
    para sempre.
  eng-OEBUS: The Lord was king at the flood, the Lord sits throned forever.
  swe-swe: Herren (Jahve) satt på sin tron när syndafloden kom, Herren (Jahve) tronar
    för evigt. [Referensen till syndafloden är tydlig både genom bestämd artikel och
    det speciella hebreiska ordet ”mabul”. Ordet används bara här och i berättelsen
    om syndafloden i . I det kiastiska mönstret hör temat med vatten här i vers 10
    ihop med vattnen i vers 3-4.]
  cth-cth: Tuikalen dawkvah bawitungkhung dawk BAWIPA teh a tahung BAWIPA teh siangpahrang
    patetlah pou a tahung.
  twi-twi: Awurade di hene wɔ nsuyiri so; wɔasi Awurade hene afebɔɔ.
  hlt-hlt: BOEIPA tah tuilii soah ngol tih BOEIPA tah kumhal ham manghai la ngol.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù do bɑkɛ́ fɛtɑdiɛfɛ̀ mɔ̀nnì, kuù tu okpɑ̀ɑ̀tì sɑ̃́ɑ̃̀.
  msy-2020: Ikiavɨra Itir God uan atrivir dabirabim gaperagha ongarir konibagh ativagha
    dar gari. A en atrivimɨn ikia, egh mamaghɨra ikiam.
  dop-dop: Nyɑ́ kɑwulɑɣɑ tətɔɣɔlɛ ntɛ́ lʋm sɔsɔɔm tɔɔ. Tənɑɣɑ n kɑ́ tɔkɩ-kɛɣɛ tɑm
    tɔɔ.
  azb-azb: Rəbb daşan sular üstündəki taxtında oturub, O, əbədi Padşahdır, taxtında
    oturub.
  eng-DBY: Jehovah sitteth upon the flood; yea, Jehovah sitteth as king for ever.
  hin-2017: जल-प्रलय के समय यहोवा विराजमान था; और यहोवा सर्वदा के लिये राजा होकर विराजमान
    रहता है।
  wol-KYG: Aji Sax ji la mbënn ma fekk falu, Aji Sax jee falu buur ba fàww.
  bjr-bjr: Yaaweefa naaruara uriqarara karaambaiqa maridanoo aiqama nammariuqasaa
    rakisidanoo.
  eng-YLT: Jehovah on the deluge hath sat, And Jehovah sitteth king — to the age,
  kne-kne: Sin timpon di layos ed idi, enggay nanturturay si Diyos ay ari. Maga abey
    patinggan di panturturayana, tan man-ari sisya si eng-enggana.
  eng-WYC-2017: The Lord maketh to inhabit the great flood; and the Lord shall sit
    King without end.
  eng-WMBB: The LORD sat enthroned at the Flood. Yes, the LORD sits as King forever.
  zat-NTPS: Dxenná be'e Xránadxu nísadau' ca'. Chadía chacanna dxenná be'e̱ ca Wenná
    Bea.
  zty-NTPS: Ẕnna bia' X̱anžon' nisdo' ka'. To chi'ize ẕnna bia' Benne' Wnná Bia' Ẕen
    na'.
  urd-GVH: रब सैलाब के ऊपर तख़्तनशीन है, रब बादशाह की हैसियत से अबद तक तख़्तनशीन है।
  rug-rug: E Zihova si ṉati hiniva ni sari na kolo na naqe, meke koa Baṉara ninae
    rane ka rane.
  gaz-gaz: Waaqayyo lolaa badiisaatiin olitti teessoo isaa irra taaʼa; Waaqayyo Mootii
    taʼee bara baraan teessoo isaa irra taaʼa.
  fra-LSG: L’Éternel était sur son trône lors du déluge; L’Éternel sur son trône règne
    éternellement.
  yal-yal: Alatala dɔxi fufane xun na. A mangayaan na habadan!
  iou-iou: Ekäni u ume ba gwägu pähap yäŋpewän tokŋeŋkaŋ äneŋi wädäŋ äpmok täkaŋ.
    Täŋpäkaŋ Ekäni u intäjukun-inik, paot-paori nämo it täyak.
  haw-1868: Ke noho nei no Iehova maluna o ka moana; Oiaio, e noho alii mau loa ana
    o Iehova.
  arb-NAV: جَلَسَ الرَّبُّ مَلِكاً فَوْقَ الطُّوفَانِ، وَيَتَرَبَّعُ عَلَى عَرْشِهِ
    إِلَى الأَبَدِ.
  ded-ded: KEBUNGO ngictau tatahau dokutunggbaung witiau tacde. Ye ngictau tatacfu
    tacma ngictau nasosoc kecengkefude.
  ewe-ewe: Yehowa nɔ eƒe fiazikpui dzi gli le tsiɖɔɖɔ dzi. Woɖo Yehowa fia tso mavɔ
    me yi mavɔ me.
  eng-LEE: 'The Lord sat [enthroned] at the flood: and the Lord will sit as King for
    ever.'
  asm-FB: যিহোৱা জলপ্লাৱনত সিংহাসনত অধিষ্ঠিত আছিল, যিহোৱা চিৰকাললৈকে ৰজা স্বৰূপে সিংহাসনত
    অধিষ্ঠিত হৈ আছে।
  sus-A: عَلَتَلَ نُ نَ عَ شَ كِبَنيِ كُي دُنِحَ بَنبَرَن يّ تّمُي نَشّ. عَ شَ مَنفّيَ
    مُ حْنمَ عَبَدَن.
  fra-SBL: Yahvé était assis sur un trône au moment du déluge. Oui, Yahvé siège comme
    roi pour toujours.
  hbo-hbo: יְ֭הוָה לַמַּבּ֣וּל יָשָׁ֑ב וַיֵּ֥שֶׁב יְ֝הוָ֗ה מֶ֣לֶךְ לְעֹולָֽם׃
  kik-kik: Jehova arĩ igũrũ rĩa mũiyũro wa maaĩ aikarĩire gĩtĩ kĩa ũnene; Jehova egũtũũra
    aikarĩire gĩtĩ kĩa ũnene arĩ Mũthamaki nginya tene.
  fra-NCL: Yahweh, au déluge, est assis sur son trône, Yahweh siège sur son trône,
    roi pour l’éternité.
  cek-AK: Angraeng loe tuipui nuiah anghnut; ue, Angraeng loe dungzan Siangpahrang
    ah anghnut poe.
  cuk-cuk: Bab-Jehová dii-barigan-e-sailaga gued, Bab-Jehová bela negsemai degisadeguoed.
  uig-CYR: — Мениң қеним төкүлүп, һаңға кирсәм немә пайдиси бардур? Топа-чаң Сени
    мәдһийиләмду? У һәқиқитиңни җакалаламду?
  pma-pma: Ahi Asuv vi asuv ten huinev ten atas. !Anatin! Kei vi asuv ten tounah vasi
    kosa ka lisenges.
  tel-2017: యెహోవా ప్రళయ జలాలపై సింహాసనం వేసుకుని కూర్చున్నాడు. శాశ్వతంగా యెహోవా రాజుగా
    కూర్చున్నాడు.
  hat-BSA: SENYÈ a te chita kon Wa nan gran inondasyon an. Wi, SENYÈ a chita kon Wa
    jis pou tout tan.
  ukr-ONPU: Яка користь від того, що кров моя проллється, що зійду я до ями погибелі?
    Хіба славитиме Тебе порох мерця? Чи звіщатиме він Твою істину?
  kos-kos: LEUM GOD El leum fin kof loal, El leum oana sie tokosra nwe tok ma pahtpat.
  hbo-WLC: יְ֭הוָה לַמַּבּ֣וּל יָשָׁ֑ב וַיֵּ֥שֶׁב יְ֝הוָ֗ה מֶ֣לֶךְ לְעוֹלָֽם׃
  ibo-ibo: Onyenwe anyị nọ nʼocheeze ya nʼelu uju mmiri; Onyenwe anyị na-achị dịka
    eze ruo mgbe ebighị ebi.
  ory-ory: ସଦାପ୍ରଭୁ ଜଳପ୍ଲାବନରେ ରାଜା ତୁଲ୍ୟ ଉପବିଷ୍ଟ ହେଲେ; ହଁ, ସଦାପ୍ରଭୁ ଅନନ୍ତକାଳ ରାଜା
    ତୁଲ୍ୟ ଉପବିଷ୍ଟ ଅଟନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a nemenem won ekewe lölö. A nemenem, pun i a king
    tori feilfeilachök.
  rop-rop: YAWEI na det King en im na det Boswan blanga det bigwan solwoda, en im
    garra jidanbat Bos blanga ola pipul olagijawan.
  ukr-1871: Господь дасть потугу народові свому, Господь дарує супокій народові свому.
  yon-yon: Yariman kuu niindem yiri ye ok korem yaa korok kere oonimaan. Yariman kuu
    king kere oonimaan, aron korem.
  deu-1951: Der HERR regierte zur Zeit der Sündflut, und der HERR herrscht als König
    in Ewigkeit.
  eng-JPS: The LORD sat enthroned at the flood; yea, the LORD sitteth as King for
    ever.
  srp-1865: Gospod je sjedio nad potopom, i sjedjeæe Gospod kao car uvijek.
  lug-lug: Mukama atuula waggulu w’amataba ku ntebe ye ey’obwakabaka. Mukama ye Kabaka
    afuga emirembe gyonna.
  heb-heb: יהוה למבול ישב וישב יהוה מלך לעולם׃
  ben-IRV: সদাপ্রভুু জলপ্লাবনের উপর রাজা হিসাবে বসে আছেন; সদাপ্রভুু চিরকালের জন্য
    রাজা।
  ntu-ntu: Nubla ngr tewa kxetu yclzbz mz zmatq ngr Yawe, Mz nzngini-krde King kc
    tqaclve alo.
  pan-pan: ਯਹੋਵਾਹ ਜਲ ਪਰਲੋ ਉੱਤੇ ਬੈਠਾ ਹੈ, ਅਤੇ ਯਹੋਵਾਹ ਸਦਾ ਲਈ ਪਾਤਸ਼ਾਹ ਹੋ ਕੇ ਬੈਠਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် မိုဃ်း သက်မုန်တိုင်းပေါ် မှာ ထိုင် တော်မူ၏။ အကယ်စင်စစ်ထာဝရဘုရား
    သည် အစဉ် အမြဲရှင် ဘုရင်အရာနှင့် ထိုင် တော်မူ၏။
  kgf-kgf: Yawenéŋ doku ɋaoŋ luyu imuaru tatacya késa tarec. Waŋu Yawenéŋ tetecgia
    qahac ic kewu wamma kecmac.
  tte-O: Yeoba yalubwasi dumwadumwakalili iloinayagili yo imiyasio ana kaba miya wasawasana
    koina kaiwena iya kin miyamiya yaina.
  tbg-tbg: Noravano Kotiva nai avuhainaa taintaqaa oquviro vaiharo nora namariqaa
    raqiki vairave. Noravano Kotiva Avuhainaava ekaa enta ekaa enta raqikiqiro vuanarove.
  hmo-hmo: Lohiabada ese ranu dobu abata badana ia biagua noho. Lohiabada be iena
    terona dekenai ia helai noho, bona do ia King ela bona hanaihanai.
  zar-NT: Guröʼë gunná bëʼë Xanruʼ cateʼ gurö́ʼö nisa lu idútë yödzölió. Ön, röʼë
    rinná bë́ʼticaʼsëʼ Xanruʼ.
  urd-urd: ख़ुदावन्द तूफ़ान के वक़्त तख़्तनशीन था; बल्कि ख़ुदावन्द हमेशा तक तख़्तनशीन
    है।
  rus-SYN: “что пользы в крови моей, когда я сойду в могилу? будет ли прах славить
    Тебя? будет ли возвещать истину Твою?
  bqc-SIM: Dii ku í pↄ́ daa dṹniaa musu, Dii ìↄ zↄ̃lɛa Kía ũ gↄↄpii.
  tcz-CHONGTHU: Yahweh Pakai chu twipi chunga chun atouvin vai ahom e.
  mar-mar: महापुरावर परमेश्वर राजा बसला आहे, आणि परमेश्वरच सर्वकाळचा राजा म्हणून बसला
    आहे.
  isl-isl: Flóðið mikla var ógurlegt, en Drottinn er enn meiri! Og enn birtir hann
    mátt sinn og kraft.
  hlt-THB: Bawipa taw tuiliu ak khan awh boei na ngawi nawh; kumqui sangpahrang na
    Bawipa taw ngawi loet hy.
  qub-qub: Löcu tamyapis Tayta Diospa munaynillanchömi caycan. Tayta Diosllami imaycamapis
    rayga caycan.
  bqp-bqp: Dikiri kú í kũ à da anduniala musu, Dikiri vutɛna Kína ũ gↄrↄ sĩnda pínki.
  hat-hat: Seyè a te chita sou fotèy li lè te gen gwo inondasyon an. L'ap gouvènen
    tankou wa pou tout tan.
  eng-BSB: The LORD sits enthroned over the flood; the LORD is enthroned as King forever.
  eng-WEBPB: The LORD sat enthroned at the Flood. Yes, the LORD sits as King forever.
  kbq-kbq: Ra Anumzamo'a kini tra'are mani'neno, ranra hagerintamina kegava hu'ne.
    Ana hu'neankino agrake kinia mani'neno kegava hu vava hugahie.
  pon-pon: Ieowa kotikot pon pil akan o Ieowa pan Nanmarki kokolata.
  nhe-BL: TOTECO tlanahuatiyaya quema oncac nopa tlahuel miyac atl tlen momanqui ipan
    nochi tlaltepactli. Huan TOTECO noja tlanahuatía huan tlanahuatis para nochipa.
  wnc-wnc: Buyambam tapata King kapa yuke yanggabam gwenu kuupbam kuyana kayuak. Ita
    King kapa asinggan asinggan yuwawik.
  bus-bus: Dii kú í kɛ̀ dana andunalaa musu, Dii vɛ̃ɛna Kí ũ gurↄ píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upyta 'y typya'u ma'e i'aromo tuwihawete romo.
    Tuwihawete romo upureruze'eg putar tuweharupi nehe.
  eng-DRA: What profit is there in my blood, whilst I go down to corruption? Shall
    dust confess to thee, or declare thy truth?
