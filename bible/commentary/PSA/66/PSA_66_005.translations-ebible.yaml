verse: PSA.066.005
translations:
  mal-C: ദൈവത്തിന്റെ പ്രവൃത്തികളെ വന്നു കാണുക, മനുഷ്യപുത്രന്മാർക്കുവേണ്ടി അവിടന്ന്
    വിസ്മയാവഹമായ കാര്യങ്ങൾ ചെയ്യുന്നു!
  deu-TKW: Geht hin und seht die Thaten Gottes, der furchtbar ist mit seinem Thun
    über den Menschenkindern.
  lin-lin: Boya kotala misala ya Nzambe ! Misala na Ye ya minene mpo na bana ya bato
    ebongi na kobanga yango.
  mmx-mmx: Nemi limixin, ude nimi, la mina ven levempanga ne Moroa gak lox i. Ni gak
    lok leveloklok sangsangu ren kantubu at limixin.
  eng-LSV: Come, and see the works of God, || Fearful acts toward the sons of men.
  eng-GNV: 'Come and beholde the workes of God: he is terrible in his doing towarde
    the sonnes of men.'
  eng-WEBSTER: 'Come and see the works of God: he is terrible in his doing towards
    the children of men.'
  nhw-BL: Xihualaca huan xiquitaquij nochi nopa huejhueyi tlamantli catli Toteco Dios
    quichijtoc. ¡Quinchihuilijtoc masehualme huejhueyi tiochicahual nextili!
  swh-ONEN: Njooni mwone yale Mungu aliyoyatenda, mambo ya kutisha aliyoyatenda miongoni
    mwa wanadamu!
  bba-bba: I nɑ i Gusunɔn sɔmɑ mɛɛri ye u kuɑ. U nɑnum mɔ ù n sɔmburu mɔ̀ tɔmbun suunu
    sɔɔ.
  eng-KJVCPB: 'Come and see the works of God: He is terrible in his doing toward the
    children of men.'
  luo-luo: Biuru uneye gik ma Nyasaye osetimo; bi uneye kaka gik motimo ne dhano dongo!
  aii-aii: ܬܹܝܡܘܼܢ ܘܚܙܹܝܡܘܼܢ ܦܘܼܠܚܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ، ܣܲܗܡܵܢܹ̈ܐ ܝܢܵܐ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܒܓܵܘܵܐ
    ܕܒܢܲܝ̈ܢܵܫܵܐ.
  meu-meu: Aoma, Dirava ena kara ba itaia; ena kara taunimanima bogaragidiai na hahegari
    karadia.
  npi-ULB: आओ र परमेश्‍वरका कामहरू हेर । मानवजातिका सन्तानहरूका निम्ति उहाँले गर्नुभएका
    कामहरूमा उहाँ भयवह हुनुहुन्छ ।
  yor-yor: Ẹ wá wo ohun tí Ọlọ́run ṣe, iṣẹ́ rẹ̀ ti ní ẹ̀rù tó sí àwọn ọmọ ènìyàn!
  pes-OPCB: بیایید کارهای خدا را مشاهده کنید؛ ببینید چه کارهای شگفت‌انگیزی برای انسانها
    انجام داده است.
  tgl-ULB: Halika at tingnan ang mga gawa ng Diyos; kinatatakutan siya sa kaniyang
    mga ginagawa sa mga anak ng mga tao.
  nop-nop: Hidi buŋa Bepaŋdi nemek tuguk i kaneŋ. Adi metam’walaŋ lekiŋgoŋhik foloŋ
    nemenemek uŋgoniŋ hinek tuguk.
  hui-hui: Ngode Datagaliwabehanda biyadaru tí de hondole ibidaba. Wali agali bu hearu
    dombeneha howa tarale timbuni biyadaru de handadaba.
  mya-mya: ဘု​ရား​သ​ခင်​ပြု​တော်​မူ​သော​အ​မှု​အ​ရာ​များ၊ လူ​တို့​တွင်​ကိုယ်​တော်​ပြု​တော်​မူ​သော​အံ့​သြ
    ဖွယ်​ရာ အ​မှု​များ​ကို​လာ​၍​ကြည့်​ကြ​လော့။
  bod-N: ཁྱོད་རྣམས་ཤོག་ལ་དཀོན་མཆོག་མཛད་པར༌ལྟོས། །མི་ལ་མཛད་པའི་དོན་རྣམས་ངོ་མཚར་ཆེ།།
  wsk-wsk: Tairal ale Kaem kiwem bibiya beteram ewere arigalko; nu kariimet nunga
    sangukko mel duap duap beteram!
  sna-sna: Uyai muone zvaitwa naMwari, mabasa ake anotyisa sei pakati pavanhu!
  spa-BLM: Venid y ved las hazañas de Dios. una obra impresionante en favor de los
    hijos de los hombres.
  cac-cac: Cotan̈ec, ilec val tas sb'onac Dios. Satub'tac tas sc'ulej yuj co vach'iloc
    a on̈ anima on̈ tic.
  swh-ULB: Njoni na mtazame kazi za Mungu; yeye anatisha katika matendo yake awatendeayo
    wanadamu.
  bel-bel: Хай весяляцца і радуюцца плямёны; бо Ты судзіш народы справядліва і кіруеш
    на зямлі плямёнамі.
  deu-ELBBK: Kommt und seht die Großtaten Gottes; furchtbar ist er in seinem Tun gegen
    die Menschenkinder.
  mbb-OT: Hendini kew, ehaà niw is egkengein-inuwan he mibpemeelan te Megbevayà diyà
    te menge etew.
  mal-2015: വന്നു ദൈവത്തിന്റെ പ്രവൃത്തികളെ നോക്കുവിൻ; അവൻ മനുഷ്യപുത്രന്മാരോടുള്ള തന്റെ
    പ്രവൃത്തിയിൽ ഭയങ്കരൻ.
  gup-gup: Ngurrimray dja ngurrina kore God kurduyimeng, bu kunwern kanmarnekurduyimeng
    kadberre karriwarlahkenh bininj bu kundulkarre duninjh nuye.
  rmc-rmc: Aven a dikhena, so o Del kerďa, leskre užasna skutki prekal o manuša!
  nlg-nlg: Kau mai, ma kau vaevanea na hava a dida na God te gonia, Ivei vaho tua
    te vagha na butuli sule ngangata, te gonighi vanira nina na vure!
  pes-OPV: بیایید کارهای خدا را مشاهده کنید. او درکارهای خود به بنی آدم مهیب است.
  ron-1924: Вениць ши привиць лукрэриле луй Думнезеу! Че ынфрикошат есте Ел кынд лукрязэ
    асупра фиилор оаменилор!
  ben-OBCV: এসো আর দেখো ঈশ্বর কী করেছেন, মানুষের জন্য তাঁর অসাধারণ কীর্তি!
  som-som: Bal kaalaya, oo arka shuqullada Ilaah, Xagga binu-aadmiga wuxuu ku sameeyey
    waa cabsi badan yihiin.
  lat-VUC: Lætentur et exsultent gentes, quoniam judicas populos in æquitate, et gentes
    in terra dirigis.
  eng-ASVBT: Come, and see the works of God; He is terrible in his doing toward the
    children of men.
  mna-mna: Kamar mi kere uraata bibip ta Anutu ikam la tomtom mazwan. Uraata tana
    iswe kat Anutu mburaana. Tabe tomtom tire mi timoto kan.
  ita-1885: Venite, e vedete i fatti di Dio; Egli è tremendo in opere, sopra i figliuoli
    degli uomini.
  eng-LXXUP: Let the nations rejoice and exult, For thou shalt judge the peoples in
    equity, And shalt guide the nations on the earth. Pause.
  eng-ULB: Come and see the works of God; he is fearsome in his deeds toward the sons
    of mankind.
  spa-VBL: ¡Vengan y vean lo que Dios ha hecho! ¡Lo que Dios hace por su pueblo es
    maravilloso!
  fra-_FOB: Il a changé la mer en terre sèche; on passait à pied dans le fleuve; là
    nous nous sommes réjouis en lui.
  mal-mal: വന്ന് ദൈവത്തിന്റെ പ്രവൃത്തികളെ നോക്കുവിൻ; ദൈവം മനുഷ്യപുത്രന്മാരോടുള്ള തന്റെ
    പ്രവൃത്തിയിൽ ഭയങ്കരൻ.
  urd-GVR: Āo, Allāh ke kām dekho! Ādamzād kī ḳhātir us ne kitne purjalāl mojize kie
    haiṅ!
  suz-BL: जाक्‍कीन, परमप्रभु आ गेय कोव़ङीन। मेकोमी मुर आन दातेमी ठेयब नु हिंचा ङा
    गेय पाप्‍तु।
  eng-NOY: Come, behold the works of God! How terrible his doings among the sons of
    men!
  ita-1927: Venite e mirate le opere di Dio; egli è tremendo ne’ suoi atti verso i
    figliuoli degli uomini.
  ckb-ckb: وەرن کردارەکانی خودا ببینن، کارە سامناکەکەی لە پێناوی ئادەمیزاد!
  eng-BBE: 'Come and see the works of God: he is to be feared in all he does to the
    children of men.'
  xsi-xsi: Mine nde miki kamâ kamora vetâŋa rârâni Maro Kindeni muŋga iveta ŋinde.
    Iveta mâsi ŋalaŋala lâ tamâta naonzi, kala wisinzi motutu.
  kan-OKCV: ಬನ್ನಿರಿ, ದೇವರ ಕಾರ್ಯಗಳನ್ನು ನೋಡಿರಿ. ಮಾನವರ ಪರವಾಗಿ ಮಾಡಿರುವ ದೇವರ ಕಾರ್ಯಗಳು ಅತಿಶಯವಾಗಿವೆ.
  tam-2017: தேவனுடைய செய்கைகளை வந்து பாருங்கள்; அவர் மனிதர்களிடத்தில் நடப்பிக்கும்
    செயல்களில் பயங்கரமானவர்.
  spa-RV-1909: Venid, y ved las obras de Dios, terrible en hechos sobre los hijos
    de los hombres.
  ron-BTF: Veniți și vedeți lucrările lui Dumnezeu, el este înfricoșător în faptele
    lui față de fiii oamenilor.
  eng-WEBP: Come, and see God’s deeds— awesome work on behalf of the children of men.
  eng-FBV: Come and see what God has done! What he does for people is truly awesome!
  nld-1939: 'Komt, en ziet de werken van God, Zijn wondere daden voor de kinderen
    der mensen:'
  nch-BL: Xihualaca huan xiquitaquij nochi nopa huejhueyi tamanti cati Toteco Dios
    quichijtoc. ¡Quinchihuilijtoc masehualme huejhueyi tiochicahualnescayot!
  vie-1934: 'Hãy đến, xem các việc của Đức Chúa Trời: Công việc Ngài làm cho con cái
    loài người thật đáng sợ.'
  cha-cha: 'Maela ya inlie y checho Yuus: na ninámaañao y chechoña gui jilo y famaguon
    y taotao.'
  hin-CV: आकर स्वयं देख लो कि परमेश्वर ने क्या-क्या किया है, कैसे शोभायमान हैं मनुष्य
    के हित में किए गए उनके कार्य!
  eng-OURB: Come, and see God’s deeds— awesome work on behalf of the children of men.
  spa-BES: 'Ven y mira las obras de Dios: debe temerse en todo lo que hace a los hijos
    de los hombres.'
  tdx-tdx: 'Antao hañisake o fitoloñan’Añahareo: mampañeveñe o ana’ondatio o sata’eo.'
  tha-KJV: จงมาดู​สิ​่งที่พระเจ้าได้ทรงกระทำ พระราชกิจของพระองค์น่าครั่​นคร​้ามต่​อบ​ุตรทั้งหลายของมนุษย์
  por-BR-2018: Vinde, e vede os atos de Deus; a obra dele é temível aos filhos dos
    homens.
  deu-ELO: Kommet und sehet die Großtaten Gottes; furchtbar ist er in seinem Tun gegen
    die Menschenkinder.
  eng-WYC-2018: Come ye and see ye the works of God; fearedful in counsels on the
    sons of men (or fearful, or awesome, in his counsels toward the sons and daughters
    of men).
  epo-epo: Venu, kaj rigardu la farojn de Dio, Kiu estas timinda pro Siaj faroj inter
    la homidoj.
  gfk-gfk: Mai, ma nu nas ing God i te pakile, ma nu nas mah bia pai malmaliana ira
    uno pinapalim wara gaena ira tunotuno!
  uig-PIN: Kelinglar, Hudaning ⱪilƣanlirini kɵrünglar; Insan baliliri aldida ⱪilƣan
    karamǝtliri ⱪorⱪunqluⱪtur.
  beo-beo: Gode Ea hamobe amo ba:la misa! Ea dunu fi amo ganodini Ea noga:idafa hamobe
    amo ba:la misa.
  tpi-OTNT: Yupela kam lukim ol samting God i bin mekim. Lukim ol bikpela bikpela
    samting em i mekim namel long ol manmeri.
  hau-SA: Ku zo ku ga abin da Allah ya yi, ayyukansa masu banmamaki a madadin mutum!
  udu-udu: Iiyu/ mo dhali p̱ar to jin miikin ma Arumgimis e mo. A’di miiki’da dhan
    to kun caaca kagahara e bwaŋ ’kwani gi mony’cesh mo.
  uig-LAT: Kélinglar, Xudaning qilghanlirini körünglar; Insan baliliri aldida qilghan
    karametliri qorqunchluqtur.
  nde-nde: Wozani libone akwenzileyo uNkulunkulu, ukumangalisa kwemisebenzi yakhe
    ayenzela abantu!
  ton-ton: 'Haʻu ʻo mamata ki he ngaahi ngāue ʻae ʻOtua: ʻoku fakamanavahē ia ʻi heʻene
    ngāue ki he ngaahi fānau ʻae tangata.'
  ces-1613: Poďte a vizte skutky Boží, jak hrozný jest v správě při synech lidských.
  eng-WMB: Come, and see God’s deeds— awesome work on behalf of the children of men.
  tam-TCV: இறைவன் செய்துள்ளவற்றை வந்து பாருங்கள்; மனிதரிடையே அவர் செய்யும் செயல்கள்
    எவ்வளவு பயப்படத்தக்கவை.
  ceb-ULB: Ngari ug tan-awa ang mga gibuhat sa Dios; kahadlokan siya ug ang iyang
    mga gibuhat ngadto sa mga anak sa katawhan.
  pol-UBG: Chodźcie, zobaczcie dzieła Boże, straszliwe są jego dzieła pośród synów
    ludzkich.
  agr-agr: Apajuí aents aidautin ayamjutpak ishamain wainchatai aidaun iwainajua nunú
    anentaimtustajum.
  urd-GVU: آؤ، اللہ کے کام دیکھو! آدم زاد کی خاطر اُس نے کتنے پُرجلال معجزے کئے ہیں!
  eng-OEBCW: Come and see what God has done, awe-inspiring is he in his works among
    people.
  deu-1912: Kommet her und sehet an die Werke Gottes, der so wunderbar ist in seinem
    Tun unter den Menschenkindern.
  kan-2017: ಬನ್ನಿರಿ, ದೇವರ ಕಾರ್ಯಗಳನ್ನು ನೋಡಿರಿ; ಆತನ ಆಳ್ವಿಕೆ ನರರಲ್ಲಿ ಭಯ ಹುಟ್ಟಿಸತಕ್ಕದ್ದಾಗಿದೆ.
  yap-yap: Mired ngam guyed e n’en ke rin’ Got; pi maang’ang nike ngongliy u fithik’
    e girdi’.
  hlt-MCSB: Halo uh lamtah Pathen kah bitat he hmu uh lah. Hlang capa rhoek taengkah
    a bibi te a rhih om pai.
  mdy-ETH: ሃኒ ሙኪ ፆኦሲ ማዼ ባኮ ዛጉዋቴ፤ ዓሶ ባኣካ ዒዛኮ ማዻ ዒጊቻያኬ።
  twi-ASANTE: Mommra mmɛhwɛ deɛ Onyankopɔn ayɛ; anwanwadeɛ a wayɛ wɔ nnipa mu.
  eng-WEBU: Come, and see God’s deeds— awesome work on behalf of the children of men.
  acu-NT: Mash nungkanmaya ainautiram, Yuse turamuri ainau wainkatasrum winitaram.
    Turasha aints ainautin yainmaktas wainchatin shiirman najanamia nu wainkatasrum
    winitaram.
  spa-PDDPT: Vengan y contemplen las obras de ʼElohim, Admirable en sus hechos para
    los hijos de los hombres.
  gun-gun: Peju ke, pexa Nhanderuete rembiapokue, avakue ra'y kuery pe mba'emo porã
    ojapo va'ekue ha'e javi.
  agu-BL: Ma jalu' quibit tzaju' yi e'chk takle'n balaj yi mbnix tan Ryos skaxo'l
    yi o' wunak.
  ilo-ULB: Umayyo kitaen dagiti aramid ti Dios; nakakaskasdaaw iti inaramidna kadagiti
    annak ti tao.
  kpg-kpg: Lloomoi gii mmada goodou gi nia mee a God ala ne hai, nia hegau haga goboina
    a Mee ala ne hai ang gi nia daangada.
  uig-ARA: كېلىڭلار، خۇدانىڭ قىلغانلىرىنى كۆرۈڭلار؛ ئىنسان بالىلىرى ئالدىدا قىلغان
    كارامەتلىرى قورقۇنچلۇقتۇر.
  sus-sus: Wo fa Ala xa wali matode. A na fe raba adamadie tagi, na magaaxu.
  pon-2006: Kumwail patohdo oh kadehde dahme Koht ketin wiadahr, wiepen nin lime kapwuriamwei
    kan nanpwungen aramas akan.
  jae-jae: Amêŋ ma alic gêŋ, taŋ Apômtau gêgôm naŋ. Eŋ gêjam gôliŋ ŋamalacnêŋ latuŋi
    e têtac kêsa laŋgwageŋ.
  ksd-ksd: Avat a mai, avat a gire ra lavur papalum kai God; I ti enana tuna kana
    mangamangana tadav ra umana natu i ra tarai.
  tur-YTC: Gelin ve Tanrı'nın yaptıklarını görün. İnsanlar adına muhteşem bir yapıt.
  bel-N: Хадзеце і паглядзіце на дзеі Бога, страшнага ў дзеях [Сваіх] адносна сыноў
    чалавечых.
  grc-BRENT: Εὐφρανθήτωσαν καὶ ἀγαλλιάσθωσαν ἔθνη, ὅτι κρινεῖς λαοὺς ἐν εὐθύτητι,
    καὶ ἔθνη ἐν τῇ γῇ ὁδηγήσεις· διάψαλμα.
  kpr-kpr: Fuvu gaove, God rea evetu genembo dae etiri, nenda gae gitida gi dudukughusera,
    ava kotovo dae sise resena.
  ind-AYT: Datang dan lihatlah pekerjaan-pekerjaan Allah; perbuatan-perbuatan-Nya
    terhadap anak-anak manusia ditakuti.
  yom-yom: Yizanu, lutala momo Nzambi kavanga. Mavanga madi tsisi madi kuidi batu.
  yut-yut: Ji abɨŋek Piŋkop da yo agɨt uŋun pɨndatni. Yo masɨ masɨmɨ amɨn da binapmon
    agɨt uŋun do pɨndatni.
  nya-nya: Bwerani mudzaone zimene Mulungu wachita, ntchito zanu ndi zoopsa ndithu
    pakati pa anthu.
  hrv-hrv: 'Dođite i gledajte djela Božja: čuda učini među sinovima ljudskim.'
  mps-mps: Dage aselama, te Godigo yali sę suiąo. Te genuai genuai sę dabe agai
    te we bidi dabe tomode yai dao.
  tpi-tpi: Yupela kam lukim ol samting God i bin mekim. Lukim ol bikpela bikpela samting
    em i mekim namel long ol manmeri.
  dan-1931: Kom hid og se, hvad Gud har gjort, i sit Virke en Rædsel for Menneskenes
    Børn.
  vie-OVCB: Hãy đến xem việc Đức Chúa Trời làm, vì loài người, Ngài làm những việc
    lạ đáng kinh.
  guj-2017: આવો અને ઈશ્વરનાં કૃત્યો જુઓ; માણસો પ્રત્યે તેમનાં કામ ભયંકર છે.
  pon-2006A: Kumwail patohdo oh kadehde dahme Koht ketin wiadahr, wiepen nin lime
    kapwuriamwei kan nanpwungen aramas akan.
  por-BRBSL: Come, e veja as escrituras de Deus. trabalho fantástico em prol dos filhos
    dos homens.
  eng-OEBUS: Come and see what God has done, awe-inspiring is he in his works among
    people.
  swe-swe: Kom och se vad Gud har gjort. Det han gör bland sitt folk (människors barn)
    är fantastiskt! [Hans fantastiska gärningar övergår mänskligt förstånd!]
  cth-cth: Tho awh nateh Cathut ni sak e naw hah khenhaw. Tami capanaw hanelah, a
    sak e naw hah kângairu hanelah ao.
  twi-twi: Mommra mmɛhwɛ nea Onyankopɔn ayɛ; anwonwade a wayɛ wɔ nnipa mu.
  hlt-hlt: Halo uh lamtah Pathen kah bitat he hmu uh lah. Hlang capa rhoek taengkah
    a bibi te a rhih om pai.
  tbz-SIM: Kɔtɛnɛ̀ní kɛ́yɑ̀ Kuyie mpĩ mmùù tɔ̃ndiɛmù, kù kpeńnìmu kù pĩ mmùù tɔ̃mmú
    bɛnìtìbɛ̀ cuokɛ̀.
  msy-2020: Ia izɨ God amizir bizibar ganigh. A gumazamizibar tongɨn bizir bar ekiabagh
    ami.
  dop-dop: Ɩ́ kɔɔ nɑ ɩ́ nɑ́ Ɩsɔ təmɑ, ɩ lɑkɑsɩ kɛ sɔsɔɔnsɩ kɛ́. Yəlɑɑ tɑɣɑ ɩ lɑkɩ-sɩ.
  azb-azb: Gəlin, Allahın işlərini, Bəşər övladları üçün etdiyi zəhmli əməllərini
    görün.
  eng-DBY: 'Come and see the works of God: he is terrible in [his] doings toward the
    children of men.'
  hin-2017: आओ परमेश्वर के कामों को देखो; वह अपने कार्यों के कारण मनुष्यों को भययोग्य
    देख पड़ता है।
  wol-KYG: Dikkleen gis li Yàlla def, jëf la ju yéeme, ñeel doom aadama yi.
  bjr-bjr: Innee aiqamausa aniree Anutufa auqeeu ainaina qafaaqa. Mifa naaquqara ainaina
    faiqí anaasee qambaanai auqanau.
  eng-YLT: Come ye, and see the works of God, Fearful acts toward the sons of men.
  kne-kne: Omali kayo ta ilaen yo amin din inamag di Apo. Inamag na di nakaskasdaaw
    ay inilan di kaipoipogaw.
  eng-WYC-2017: Come ye and see ye the works of God; fearedful in counsels on the
    sons of men.
  eng-WMBB: Come, and see God’s deeds— awesome work on behalf of the children of men.
  zat-NTPS: Le da, lé'ele ca zaj naca da nun Dios. Da zrébedxu zaj naca da be̱ne̱'
    chee̱ benne' ca' belune̱' da cale̱la.
  zty-NTPS: Le da, ḻé'elele da' ẕen ka' da' ben Dios, da' ẕenḻe'e da' bene' ni'a
    chegak benne' chie' ka'.
  urd-GVH: आओ, अल्लाह के काम देखो! आदमज़ाद की ख़ातिर उसने कितने पुरजलाल मोजिज़े किए
    हैं!
  rug-rug: Mae mamu dogori gua sapu taveti sa Tamasa. Variva magasa sari na Nana tinavete
    pu poni ni Sa koari na tie.
  gaz-gaz: Kottaatii waan Waaqni hojjete, hojii sodaachiisaa inni namaaf hojjete ilaalaa!
  fra-LSG: Venez et contemplez les œuvres de Dieu! Il est redoutable quand il agit
    sur les fils de l’homme.
  yal-yal: Ɛ fa be! Ɛ a mato Ala bata naxan liga! A wanle magaxu adamadiine yɛ han!
  iou-iou: Ämawebe, in äbut! Äbäŋkaŋ Anututä imaka imaka täk täŋkuko unitäŋo biŋami
    nadäwut. Äbä imaka kudupi, ämawebe bämopiken täŋkuko unitäŋo manbiŋam nadäwut.
  haw-1868: E hele mai oukou e ike i na hana a ke Akua; He kupaianaha ia i kana hana
    ana no na keiki a kanaka.
  arb-NAV: تَعَالَوْا انْظُرُوا أَعْمَالَ اللهِ وَأَفْعَالَهُ الْمُرْهِبَةَ مَعَ بَنِي
    آدَمَ.
  ded-ded: Ngeni hama Anutungo ua meec, imoc hembisia. Ye bangecngicngac nenanggoc
    kecma ua bibiagoc meude.
  ewe-ewe: Va, nàkpɔ nu si Mawu wɔ, ale si le amegbetɔwo ta wòwɔ ŋɔdzidɔ geɖewo!
  eng-LEE: 'Come and see the deeds of God: fear-inspiring is his doing toward the
    children of men.'
  asm-FB: আহাঁ, ঈশ্বৰৰ কাৰ্যবোৰ চাওগৈ; তেওঁ নিজৰ কার্যৰ কাৰণে মনুষ্য সন্তান সকলে ভয়ঙ্কৰ
    যেন মানিলে।
  sus-A: وٌ قَ عَلَ شَ وَلِ مَتٌدٍ. عَ نَ قٍ رَبَ عَدَ مَدِيٍ تَفِ، نَ مَفَاشُ.
  fra-SBL: Venez, et voyez les actes de Dieu- un travail impressionnant en faveur
    des enfants des hommes.
  hbo-hbo: לְכ֣וּ וּ֭רְאוּ מִפְעֲלֹ֣ות אֱלֹהִ֑ים נֹורָ֥א עֲ֝לִילָ֗ה עַל־בְּנֵ֥י אָדָֽם׃
  kik-kik: Ũkai muone ũrĩa Ngai ekĩte, maũndũ marĩa ekagĩra andũ matikĩrĩ ma kũmakania!
  fra-NCL: Venez et contemplez les œuvres de Dieu ! Il est redoutable dans ses desseins
    sur les fils de l’homme.
  cek-AK: Angzo oh loe, Sithaw mah sak ih hmuennawk to khen oh; kaminawk salakah a
    sak ih hmuennawk loe anghmang han koi oh.
  cuk-cuk: ¡Dagmala! Bab-Dummad-ibmar-imaksad dakdamala. Anmarga-ibmar-gegerdaklemalad-imaksad
    be dakdamala.
  uig-CYR: Җими қовмлар хошаллиқ билән тәнтәнә қилип күйлигәй, Чүнки Сән хәлиқ-милләтләргә
    адиллиқ билән һөкүм чиқирисән, Йәр йүзидики таипиләрни, Сән йетәкләйсән; Селаһ.
  pma-pma: Almai ka alles asa Ahi mumoni, mormore tounah keil koa mumoni ven meatin
    keil ten out netan.
  tel-2017: దేవుని ఆశ్చర్యకార్యాలు వచ్చి చూడండి. మనుషులకు ఆయన చేసే కార్యాలు చూసినప్పుడు
    ఆయన భీకరుడుగా ఉన్నాడు.
  hat-BSA: Vini pou wè zèv Bondye yo. Zèv etonnan anvè fis a lòm yo.
  ukr-ONPU: Нехай радіють і радісно вигукують племена, бо Ти судиш народи справедливо
    й керуєш племенами на землі. Села
  kos-kos: Fahsru ac liye ma su God El orala, Orekma wolana lal inmasrlon mwet uh.
  hbo-WLC: לְכ֣וּ וּ֭רְאוּ מִפְעֲל֣וֹת אֱלֹהִ֑ים נוֹרָ֥א עֲ֝לִילָ֗ה עַל־בְּנֵ֥י אָדָֽם׃
  ibo-ibo: Bịa lee ihe Chineke mere, ụdị ọrụ oke egwu ọ na-arụ nʼihi mmadụ!
  ory-ory: ଆସ ଓ ପରମେଶ୍ୱରଙ୍କ କ୍ରିୟାସକଳ ଦେଖ; ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ପ୍ରତି ଆପଣା କ୍ରିୟାରେ ସେ
    ଭୟଙ୍କର ଅଟନ୍ତି।
  chk-chk: Oupwe feito o nenengeni mine Kot a föri. An kewe föför me lein aramas ra
    fokun amwarar.
  rop-rop: Kaman en luk wanim God bin dum. Imbin dum ola brabli gudwan ting blanga
    pipul.
  ukr-1871: Прийдїть і погляньте на дїла Божі! Страшний він в дїлах проти синів людських.
  yon-yon: Godbed komo kamoon kuu mene wedmime. Nimakarub yi dowad yembed ambangkoon
    kuu yeka mamaa yoo!
  deu-1951: Kommt her und schauet die Werke Gottes, dessen Tun an den Menschenkindern
    so wunderbar ist!
  eng-JPS: Come, and see the works of God; He is terrible in His doing toward the
    children of men.
  srp-1865: Hodite i vidite djela Boga strašnoga u djelima svojim nad sinovima ljudskim.
  lug-lug: Mujje mulabe Katonda ky’akoze; mulabe eby’entiisa by’akoledde abaana b’abantu!
  heb-heb: לכו וראו מפעלות אלהים נורא עלילה על בני אדם׃
  ben-IRV: চল, ঈশ্বরের কাজ দেখ; মানবসন্তানদের কাজের বিষয়ে তিনি ভয়ঙ্কর।
  ntu-ntu: Nadcpx mz drtwrgu da kx nzkctipxng, Kcng tqalemqng Gct bagu, nigu leplz
    nedeng.
  pan-pan: ਆਓ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਕੰਮਾਂ ਨੂੰ ਵੇਖੋ, ਆਦਮ ਵੰਸ਼ੀਆਂ ਦੀ ਵੱਲ ਉਹ ਦੀ ਕਰਨੀ ਭਿਆਨਕ ਹੈ।
  mya-JVB: ဘုရား သခင်စီရင် တော်မူသောအမှုတော်ကို လာ ၍ ကြည့် ကြလော့။ လူ သား တို့တွင်စီရင်တော်မူသောအမှု
    တို့သည် အံ့ဩ ဘွယ် ဖြစ်ကြ၏။
  kgf-kgf: Hama haka silic Anutunéŋ wamma meyec imi héŋgic. Baec ic neŋaŋ niŋac wamma
    meyec imi eeyaguc yéwéria.
  tte-O: Kwalaoma yo wagitai tawae Yaubada ipaisowaiyako, ana paisowa namwanamwali
    tomo luwali mena.
  tbg-tbg: Ho aniqenavu Kotiva nora kaiqa varainara tavaare. Viva tinavu vaiinti nahentiara
    iriharo nora kaiqa, vo kaiqa vo kaiqa vara timitaira taveha, tenavu kauqu runkinkiri
    i vauro.
  hmo-hmo: Umui mai, Dirava ena kara do umui itaia. Iena kara taunimanima edia huanai
    be mai garina karadia.
  zar-NT: Guliʼdá iléʼeliʼ yuguʼ le nunëʼ Dios. Nayë́pisëtërëʼ Dios lu le runëʼ quégaca
    bönachi.
  urd-urd: आओ और ख़ुदा के कामों को देखो; बनी आदम के साथ वह अपने सुलूक में बड़ा है।
  rus-SYN: Да веселятся и радуются племена, ибо Ты судишь народы праведно и управляешь
    на земле племенами.
  bqc-SIM: À mↄ Lua yãkɛaↄ gwa, yã́ pↄ́ a kɛ̀ gbɛ̃nazĩnaↄnɛ i diwá.
  tcz-CHONGTHU: Hung in lang ven Elohim Pathen in ipi atohdoh hitam, mipite dia itobang
    thil kidang atohdoh hitam!
  mar-mar: अहो या, आणि देवाची कार्ये पहा; तो मनुष्यांच्या मुलांस आपल्या कृत्यांनी
    धाक बसवतो.
  isl-isl: Komið og sjáið máttarverk Guðs! Mikil eru þau undur sem fólk hans fær að
    sjá og reyna.
  hlt-THB: Khawsa a ik-oeih sai ve law nawhtaw toek lah uh, thlanghqing anglakawh
    a ik-oeih sai ve myikqih tamzin hawh ni!
  qub-qub: 'Tayta Dios rurashanta ricaj shamuy-llapa, Runapaj fiyupa allita rurashanta
    ricay-llapa:'
  bqp-bqp: À mↄ́ à Luda yãkɛnanↄ gwa, yã kũ àdi kɛ bisãsirinↄnɛ naasi vĩ.
  hat-hat: Vini non! Al gade sa Bondye fè! Li fè bagay ki pou fè moun sou latè respekte
    li.
  eng-BSB: Come and see the works of God; how awesome are His deeds toward mankind.
  eng-WEBPB: Come, and see God’s deeds— awesome work on behalf of the children of
    men.
  kbq-kbq: Eta tagri Anumzamo'ma hu'nea zana eme keho. Agra knarezantfa huno mareri
    agatere'nea avu'avaza, maka vahe'mofontera eri fore hu'ne.
  pon-pon: Komail kodo, kilan dodok en Kot, pe a wiawia kan me kapuriamui ren aramaj
    akan.
  nhe-BL: Xihualaca huan xiquitaquij nochi nopa huejhueyi tlamantli tlen Toteco Dios
    quichijtoc. ¡Quinchihuilijtoc tlacame huejhueyi chicahualnescayotl!
  wnc-wnc: Ginda apuke sanga Anututa pasikuu kanong. Apuke sanga buyambam taknga aknga
    aminde tasiyamukuu kana inata siknga singgak.
  bus-bus: À mↄ́ à Luda yãkɛnanↄ gwa, yã kɛ̀ à kɛ̀ gbɛ̃nteenↄnɛ naasi vĩ.
  gub-BL: Pezur Tupàn hemiapo kwer hexak pà nehe. Pepytuhegatu ikatuahy ma'e teko
    wanupe iapo pyrer hexak mehe nehe.
  eng-DRA: 'Let the nations be glad and rejoice: for thou judgest the people with
    justice, and directest the nations upon earth.'
