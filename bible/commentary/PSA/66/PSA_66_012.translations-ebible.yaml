    oroko nine eteso namane digutuse, iti susu fafode irera.
  ind-AYT: Engkau membiarkan orang-orang menunggangi kepala kami; kami melewati api
    dan air, tetapi Engkau mengeluarkan kami menuju kelimpahan.
  yom-yom: Ngeyo wutala ti batu batudiatidila mu mintu mieto ; beto tukota ku mbazu
    ayi mu nlangu, vayi wutunata ku buangu kidi bima biwombo.
  yut-yut: Gak yum pɨndagaki uwal da obɨsi bamaŋ nimgwit. Aŋaki nin kɨndap ae pakbi
    madep kagagwan agɨpgumaŋ. Mani abɨsok gak da kokup tagɨsikon paŋabɨl.
  nya-nya: Inu munalola kuti anthu akwere pa mitu yathu; ife tinadutsa mʼmoto ndi
    mʼmadzi, koma Inu munatibweretsa ku malo a zinthu zochuluka.
  hrv-hrv: 'Pustio si da nam zajašu za vrat: prošli smo kroz oganj i vodu, onda si
    pustio da odahnemo.'
  mps-mps: Nago te boi bidi dabego da mu agala somainu ilali. Tama da te sia dobadi
    te sia dabo tomodu bilali tiwai eyu, tama te asobo wę tomodu pabo yali. Tiali
    goli, megi nago da te wiegi yai pesageba odasa aselama, bidibao.
  tpi-tpi: Yu bin larim ol birua i krungutim mipela tru. Na mipela i bin wokabaut
    long paia na haiwara. Tasol nau yu bringim mipela i kam long gutpela ples.
  dan-1931: lod Mennesker skride hen over vort Hoved, vi kom gennem Ild og Vand; men
    du førte os ud og bragte os Lindring!
  vie-OVCB: Rồi Ngài khiến người ta cỡi trên đầu chúng con. Chúng con gặp cảnh dầu
    sôi, lửa bỏng, nhưng Chúa đưa chúng con vào chỗ an ninh.
  guj-2017: તમે અમારાં માથાં પર માણસો પાસે સવારી કરાવી; અમારે અગ્નિ અને પાણીમાંથી
    ચાલવું પડ્યું, પણ તમે અમને બહાર લાવીને સમૃદ્ધિવાન જગ્યાએ પહોંચાડ્યા.
  pon-2006A: Komw ketin mweidohngehr at imwintihti kan en tiangkitedi; se weweidier
    nan kisiniei oh nan lapake, ahpw met komw ketin kahluwaikitodohng wasa mwahu ehu.
  por-BRBSL: Você permitiu que os homens passassem por cima de nossas cabeças. Passamos
    pelo fogo e pela água, mas você nos trouxe para o lugar da abundância.
  eng-OEBUS: you did let people ride over our head. We went through fire and through
    water, but you led us out to a spacious place.
  swe-swe: Du tillät människor rida fram över våra huvuden [trampa på oss, göra oss
    till fångar], vi fick gå genom eld och vatten, men du har fört oss ut i frihet
    (till överflöd, en stor vidsträckt öppen plats).
  cth-cth: Kaimae lû dawk tami na kâcui sak teh, hmai hoi tuikalen hah na raka. Hatei,
    kakuep e tawntanae hmuen koe na hrawi.
  twi-twi: Womaa yɛn atamfo twiw faa yɛn so; yɛfaa ogya ne nsu mu, nanso wode yɛn
