  tbz-SIM: kɛ duɔ́ nkɛ̀ bɛnìtìbɛ̀ nnɑ̀ù ti ĩ́nkɛ̀ nɛ̀ sisɛ̃ĩ́, kɛ̀ ti tɑ muhɑ̃ɑ̃́
    nkɛ tɑ mɛniɛ, kɑ̀ɑ mɛ nti dènnɛní kɛ̀ ti di diwɛ̀ì.
  msy-2020: Nɨ en apanibar amamangatɨzɨ, me e dɨkabɨragha bar e rɨghɨrɨki. E mati
    avim ko dɨpam e avarazɨ, e aningɨn tongɨn arui. Ezɨ nɨ datɨrɨghɨn e inigha danganir
    aghuimɨn ize.
  dop-dop: Ɩsɔ yelɑɑ nɑ yəlɑɑ tɔɣɔ tɑ́ tɔɔ, tə tɔmɑ kɔkɔ nɑ lʋm pə tɑɑ. Ɩlɛnɑ Ɩsɔ
    ń ləsɩ-tʋ nɑ ń tɑnɑ-tʋɣʋ təpɑntɛ tɑɑ.
  azb-azb: Sən insanları başımızın üstündən keçirtdin. Oda düşdük, suya düşdük, Axırda
    bizi Sən bolluğa çıxartdın.
  eng-DBY: 'Thou didst cause men to ride over our head; we went through fire and through
    water: but thou hast brought us out into abundance.'
  hin-2017: तूने घुड़चढ़ों को हमारे सिरों के ऊपर से चलाया, हम आग और जल से होकर गए;
    परन्तु तूने हमको उबार के सुख से भर दिया है।
  wol-KYG: May nga noon not nu, nu jaare sawara, jaarem ndox; nga génne nu, yaatal
    nu.
  bjr-bjr: Anee namuqaara qianaqa misa nikunnai maasa qikiiqa radamia. Maasa ida qambaanaira
    foora faqa nammari aufi marinakiara foora faqa oosana oosana ummaaraki fimariafanana
    anee maasa mareeqee amiqiraqoo quqaqisanau.
  eng-YLT: Thou hast caused man to ride at our head. We have entered into fire and
    into water, And Thou bringest us out to a watered place.
  kne-kne: Pinalobosam din kalaban mi ay mangigatigatin en dakami. Sin nanligligatan
    mi, kaman apoy ya layos di nilasat mi, ngem ed wani, in-ey mos dakami si nabaknang
    ay ili ay pantean mi.
  eng-WYC-2017: thou settedest [or puttest] men on our heads. We passed by [or through]
    fire and water; and thou leddest us out into refreshing.
  eng-WMBB: You allowed men to ride over our heads. We went through fire and through
    water, but you brought us to the place of abundance.
  zat-NTPS: Be̱nu' guledé xíchajntu' benne' zaj zrie̱' bzrina' chee̱' ca'. Gudentu'
    tu lu xi', ne tu lu nisa situj, na' bebéaju' netu', ne bzu' netu' tu lataj naga
    zúantu' lu da ba neza.
  zty-NTPS: Beno' ga wdegak benne' zej žie' bžina' chie' ka' ḻo yichjto'. Wdeto'
    da' naken ka to ḻo yi', na' to ḻo nis zil, na' bebejo' neto', na' bzo' neto'
    to latje gan zoato' ḻo yeḻa' ba nez.
  urd-GVH: तूने लोगों के रथों को हमारे सरों पर से गुज़रने दिया, और हम आग और पानी की
    ज़द में आ गए। लेकिन फिर तूने हमें मुसीबत से निकालकर फ़रावानी की जगह पहुँचाया।
  rug-rug: Ele va malumi Goi sari na mami kana pude neti kasopi sari na tinimami,
    ene nuquru hola i gami sari na nika, na naqe, ba ele turaṉa va kamo gami Goi pa
    keke vasina pu koa tavasare si gami.
  gaz-gaz: Akka namoonni mataa keenya yaabbatan gooteerta; nu ibiddaa fi bishaan keessa
    dabarre; ati garuu iddoo badhaadhummaatti nu fidde.
  fra-LSG: Tu as fait monter des hommes sur nos têtes; Nous avons passé par le feu
    et par l’eau. Mais tu nous en as tirés pour nous donner l’abondance.
  yal-yal: I tin nɛn nxu yaxune yi ti nxu fari. Nxu yi dangu ige tilinxin nun tɛɛni.
    Koni, i fa nxu ra dahamu bɔxɔni.
  iou-iou: Gäk nibäŋ äwaräkuk täŋiri ämatä yeŋ niwat päpmo nipmaŋkuŋ. Gäk nadäŋiri
    ume ba kädäp gänaŋ nipmaŋpä äpmoŋkumäŋ. Ude täŋkuŋopäŋ gäkä wädäŋ päbä kome säkgämän-ken
    nipmaŋkun.
  haw-1868: 'Ua haawi mai oe, e hooholo na kanaka maluna o ko makou mau poo: Hele
    ae la makou iwaena o ke ahi a me ka wai: Aka, ua lawe mai oe ia makou ma kahi
    waiwai.'
  arb-NAV: سَلَّطْتَ أُنَاساً عَلَيْنَا. اجْتَزْنَا فِي النَّارِ وَالْمَاءِ، وَلَكِنَّكَ
    أَخْرَجْتَنَا إِلَى أَرَاضٍ خَصِيبَةٍ.
  ded-ded: Geng negemmana ngic yeneng orucninau tima kenggec. Neni gerec manau kehema
    dokuu kemema kening, fora. Nga geng yaguc menunuma amabangec tumiatoau fainununa
    wiac monggac mi obohonide.
  ewe-ewe: Èna amewo zɔ míaƒe ta dzi, eye míeto dzo me kple tɔ me, gake èkplɔ mí va
    anyigba si dzi nuwo do agbogbo ɖo fũu.
  eng-LEE: 'Thou hast caused men to ride on our head: we entered into fire and into
    water; but thou broughtest us out to [the enjoyment] of overflowing plenty. a'
  asm-FB: তুমি আমাৰ মূৰৰ ওপৰেদি অশ্বাৰোহীক চলাইছিলা, আমি অগ্নি আৰু জলৰ মাজেদি গতি
    কৰিছিলোঁ; কিন্তু তুমি আমাক বিস্তির্ণ ঠাইলৈ উলিয়াই আনিলা।
  sus-A: عِ بَرَ عَ لُ مِشِيٍ شَ نْ مُشُ رَ، مُشُ شَ تْورْ يٍ نُن تّ شْورَ. كْنْ عَ
    رَحْنيِ، عِ بَرَ مُشُ شُن تِ دَشَمُي يِرٍ رَ.
  fra-SBL: Tu as permis à des hommes de chevaucher au-dessus de nos têtes. Nous sommes
    passés par le feu et par l'eau, mais vous nous avez amené à l'endroit de l'abondance.
  hbo-hbo: הִרְכַּ֥בְתָּ אֱנֹ֗ושׁ לְרֹ֫אשֵׁ֥נוּ בָּֽאנוּ־בָאֵ֥שׁ וּבַמַּ֑יִם וַ֝תֹּוצִיאֵ֗נוּ
    לָֽרְוָיָֽה׃
  kik-kik: Warekire andũ matũikarĩre mĩtwe; twagĩtuĩkanirie mwaki-inĩ o na maaĩ-inĩ,
    no ũgĩcooka ũgĩtũrehe kũndũ kũrĩ bũthi.
  fra-NCL: Tu as fait marcher des hommes sur nos têtes ; nous avons passé par le feu
    et par l’eau ; mais tu nous en as tirés pour nous combler de biens.
  cek-AK: Kaicae lu nuiah kaminawk to nang thuengsak; hmai hoiah tui thungah ka caeh
    o; toe angraenghaih ahmuen ah nang hoih.
  cuk-cuk: Dulemar anmar-nonogi-annaega be imaksad, soo-buleganba-ibitogega be anmar-imaksad,
    dii-buleganba-ibitogega be anmar-imaksad. Emisgindi be, neg-nuedse anmar-ogwisgunonikid.
  pma-pma: Komaen koakeil avi vativieh ral komai avitan en komai, e memu koteh ahang
    ka oai. Ka kosa, komul kolah lat komai meva en out ten amas.
  tel-2017: మనుషులు మా మీద ఎక్కి స్వారీ చేస్తున్నారు. మేము నిప్పులగుండా నీళ్ళ గుండా
    నడిచి వెళ్ళాం. అయినా నువ్వు మమ్మల్ని విశాలమైన స్థలానికి రప్పించావు.
  hat-BSA: Ou te fè moun monte sou tèt nou. Nou te pase nan dife ak nan dlo, men Ou
    te fè nou sòti antre yon kote avèk anpil abondans.
  kos-kos: Kom lela tuh mwet lokoalok lasr in longkuti; Kut fahsr sasla in e ac in
    sronot, A inge kom sifil uskutme nu in sie acn misla.
  hbo-WLC: הִרְכַּ֥בְתָּ אֱנ֗וֹשׁ לְרֹ֫אשֵׁ֥נוּ בָּֽאנוּ־בָאֵ֥שׁ וּבַמַּ֑יִם וַ֝תּוֹצִיאֵ֗נוּ
    לָֽרְוָיָֽה׃
  ibo-ibo: I kwere ka ndị mmadụ rịa anyị elu; anyị esitela nʼime ọkụ na nʼime mmiri
    gafee. Ị kpọbatala anyị ebe anyị nwezuru ihe niile.
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ମସ୍ତକ ଉପରେ ଲୋକମାନଙ୍କୁ ଚଢ଼ିବାକୁ ଦେଇଅଛ; ଆମ୍ଭେମାନେ ଅଗ୍ନି
    ଓ ଜଳ ମଧ୍ୟଦେଇ ଗମନ କଲୁ; ମାତ୍ର ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ଧନାଢ଼୍ୟ ସ୍ଥାନକୁ ଆଣିଅଛ।
  chk-chk: ka mwüt ngeni aramas pwe repwe purikem. Äm aia pwerelong lon ekkei me koluk,
    nge en ka emwenikeemiwu o atolongakem lon eu leni mi mürina.
  rop-rop: Yubin larram melabat enami olabat jidan krulbala bos langa melabat, jis
    laik deibin ranimdan melabat garram olabat hosis en bagi. Melabat bin abum brabli
    adtaim, jis laik wen faiya o fladwoda binijimap ebrijing blanga pipul. Bat yu
    na bin bringimap melabat langa seifwan pleis garram detmatj daga.
  ukr-1871: Ти допустив, щоб люде насїли нам на шию; ми перейшли вогонь і воду; да
    ти вивів нас на чисте поле.
  yon-yon: Ebbed karub yedmeewa yi hoos arimbed nub korok ari dore beengkanmo dewiniwen,
    kwane nub kuu amoyiib urokiib aom awune dewunuwen, kumban ebbed nub kuu benmene
    yiminmo kerundewen.
  deu-1951: du hast Menschen über unser Haupt fahren lassen; wir sind in Feuer und
    Wasser gekommen; aber du hast uns herausgeführt in die Freiheit.
  eng-JPS: Thou hast caused men to ride over our heads; we went through fire and through
    water; but Thou didst bring us out unto abundance.
  srp-1865: Dao si nas u jaram èovjeku, uðosmo u oganj i u vodu; ali si nas izveo
    na odmor.
  lug-lug: Waleka abantu ne batulinnyirira; ne tuyita mu muliro ne mu mazzi, n’otutuusa
    mu kifo eky’okwesiima.
  heb-heb: הרכבת אנוש לראשנו באנו באש ובמים ותוציאנו לרויה׃
  ben-IRV: তুমি আমাদের মাথার উপরে তুলেছ; আমরা আগুন ও জলের মধ্যে দিয়ে গিয়েছিলাম,
    কিন্তু তুমি আমাদেরকে সমৃদ্ধি স্থানে নিয়ে আস।
  ntu-ntu: X kxmule-esz' rlr-ngrbzme mz enqmi rgrng nzrnzbrti-krdr nigr, X vztrkr
    mz nabz nzkxpungr Kx apule nyr x nrc kxoda, A' mzli ka sc tqyzlumipe-mope' nigr
    me na-arlapx-ngrgr.
  pan-pan: ਤੂੰ ਮਨੁੱਖਾਂ ਨੂੰ ਸਾਡੇ ਸਿਰਾਂ ਉੱਤੇ ਚੜ੍ਹਾ ਦਿੱਤਾ ਹੈ, ਅਸੀਂ ਅੱਗ ਅਤੇ ਪਾਣੀ ਦੇ ਵਿੱਚੋਂ
    ਦੀ ਲੰਘੇ, ਪਰ ਤੂੰ ਸਾਨੂੰ ਭਰਿਆ ਥਾਵਾਂ ਵਿੱਚ ਪਹੁੰਚਾ ਦਿੱਤਾ।
  mya-JVB: အကျွန်ုပ် တို့ ခေါင်း ပေါ် မှာ သူတပါး ကို စီး စေတော်မူပြီ။ မီး ၌ ၎င်း ၊
    ရေ ၌ ၎င်း သွား ရသော်လည်း၊ ကျေးဇူးတော်ကြောင့် ကြွယ်ဝ ခြင်းသို့ ရောက် ကြပါ၏။
  kgf-kgf: Waŋu wai énécmina ic embac ieneŋ orucnina tidacgéma keŋha waŋgic. Nini
    geric ʒéma doku yanda qericma hani geŋ mia héré nénécmima baec halécyaguc imuhucgeŋ
    nonopocnec.
  tte-O: Kutalam kama kaleyayao sisagena pwatamai mena, kalau mayau wedowedolina luwana
    mena yo yalubwasi kalopanaisi, na sauga bwaite ukwalaimai yoi kalau dedei namwanamwana
    koina.
  tbg-tbg: Are qaqi kaaramanta navutaaka iqoka raqiha tinavu qiata rukavu kaarave.
    Mpo, ihavanove, huvuravanove, vaiinti qoraiqama nimite vaintema kero, vo maara
    vo maaravano tinavu qoraiqama timite vaimanta vaunara. Mintivara viraqaahaira
    are tinavu ˻Isareri˼ tivita varera vuru koqe vataini kaanarara ti, vate maa entara
    tenavu kia vo haikara aavoqiraiti, koqemake vaunara.
  hmo-hmo: Ai dekenai idia tuari taudia, be oi ese oi koua lasi dainai idia ese ai
    idia hadikaia. Ai be lahi ai raka hanaia, bona ranu danu, to hari be mauri gabuna
    dekenai oi ese ai oi hakaua mai vadaeni.
  zar-NT: Benuʼ ga gulaʼlibëʼ icjtuʼ bönniʼ dxíagaquiëʼ-baʼ böaʼ. Gudö́dituʼ lu guíʼ,
    en lu nisa, pero guchë́ʼ cazuʼ netuʼ tu lataj ga bölaj budzéʼetuʼ.
  urd-urd: तूने सवारों को हमारे सिरों पर से गुज़ारा हम आग में से और पानी में से होकर
    गुज़रे; लेकिन तू हम को अफ़रात की जगह में निकाल लाया।
  bqc-SIM: Ń tò wà ↄzↄ̃̀zↄ̃ wá mikpɛi, wà tɛ́ dìwɛ̃ɛ, í wá kṹ wá nↄɛ, ↄ̃
    n mↄwanↄ gu namadeɛ beeu.
  tcz-CHONGTHU: Ka chunguvah midangho lam na jotsah in hiti chun keiho meilhum leh
    twisohlah neipal galkaisah uvin, hinla nehding nenna mun a neipuilut tauvin ahi.
  mar-mar: तू आमच्या डोक्यावरून लोकांस स्वारी करण्यास लावले. आम्ही अग्नीतून आणि पाण्यातून
    गेलो, परंतु तू आम्हास बाहेर काढून प्रशस्त जागी आणले.
  isl-isl: Þú lést hersveitir troða okkur fótum og við urðum að fara gegnum eld og
    vatn, en að lokum leiddir þú okkur út og inn í yndislegt land.
  hlt-THB: Ka lu awh thlang ngawih law sak nawh; mai ingkaw tui awh ni ceh sak hyk
    ti, Cehlai khawbuh qam sainaak hun na ni ceh pyi hyk ti.
  qub-qub: Gammi camacächishcanqui manacajcunallapis manacajman churamänanpaj. Chayasha
    mayuman yagajnömi, ninacho rupajnömi fiyupa mana allicunaman chayachimashcanqui.
    Chaypitarämi ima-aycapis cananpaj yanapämashcanqui.
  bqp-bqp: N tò ò dìwá lán sↄ̃ bà, ó wɛ́ tɛ́ mà, í dàóla, akũ n su kũoo nnamana
    kĩnaa.
  hat-hat: Ou kite nenpòt moun ap pase nou lòd. Nou pase nan dife, nou pase nan gwo
    dlo. Men, ou wete nou nan tout move pa, ou delivre nou.
  eng-BSB: You let men ride over our heads; we went through fire and water, but You
    brought us into abundance.
  eng-WEBPB: You allowed men to ride over our heads. We went through fire and through
    water, but you brought us to the place of abundance.
  kbq-kbq: Ana nehunka tatrankeno tasenia refrage mafrage hu'za karisia eri'za vano
    hu'naze. Tevefine timpinena ufre'nonanagi, ete Kagra tavrenka anketa maka'zama
    ampore'nea mopafi one.
  pon-pon: Kom kotin mueid on aramaj kai, en tiakedi pon mon at; kit lel on kijiniai
    o pil; a kom kotin kaptiki jan kit o kakele kit adar.
  nhe-BL: Tijchijqui ma nemica topani tlen ehuaj sequinoc tlaltini. Tipanoque ipan
    atl huan ipan tlitl. Pero ama tinechtiochijtoc huan tinechmacatoc nochi tlen cuali.
  wnc-wnc: Siwan gata nindane iwanin kapewi ita ninu ayainggamuking. Siwan unzing
    ninu katapatang yaike gatu yangga paptawan ngana yangga waapane yaikumang binga.
    Siwan ngana apmanu gata nin keu take noman komune gwa pakapbuyak.
  bus-bus: Ń tò wà dìwa lán sↄ̃ bà, wa wɛ́ɛ tɛ́ mà, í dàwala, ben n mↄwao gunnamana
    guu.
  gub-BL: Eremupyrog kar ureàmàtyry'ymar urerehe ne wà. Oroho tata rupi. 'Y rupi oroho
    no. Ko 'ar rehe kury, urererur pe uremimaw pe muite ureàmàtyry'ymar wanuwi ne
    kury.
