verse: PSA.066.012
translations:
  mal-C: അവിടന്ന് മനുഷ്യരെ ഞങ്ങളുടെ തലയ്ക്കുമീതേ ഓടുമാറാക്കി; ഞങ്ങൾ തീയിലും വെള്ളത്തിലുംകൂടി
    കടന്നുപോയി, എങ്കിലും അങ്ങ് ഞങ്ങളെ സമൃദ്ധമായ ഒരു സ്ഥലത്തേക്ക് കൊണ്ടുവന്നിരിക്കുന്നു.
  deu-TKW: Du hast Menschen über unser Haupt dahinfahren lassen, ins Feuer und ins
    Wasser sind wir gekommen, aber du hast uns herausgeführt ins Weite.
  lin-lin: Otikaki moto komatela biso na moto. Tolekaki kati na moto mpe kati na mayi,
    mpe obimisaki biso kati na yango mpo na komema biso na bofuluki.
  mmx-mmx: Uga ke xepe limixin munepen minema diga vas asi nama. Magat pas keneng
    at laxao silok mi ladanut. Ketla nanga ura lok kaka nema uto at loxot ua manaba
    nemen matmatkun maxopok at loklok tatao ram.
  eng-LSV: You have caused man to ride at our head. We have entered into fire and
    into water, || And You bring us out to a watered place.
  eng-GNV: 'Thou hast caused men to ryde ouer our heads: we went into fire and into
    water, but thou broughtest vs out into a welthie place.'
  eng-WEBSTER: 'Thou hast caused men to ride over our heads; we went through fire
    and through water: but thou broughtest us out into a wealthy place .'
  nhw-BL: Tijchijqui ma cahuayojnemica topani catli ehuaj sequinoc tlalme. Tipanoque
    ipan atl huan ipan tlitl. Pero ama techtiochijtoc huan techmacatoc nochi catli
    cuali.
  swh-ONEN: Uliwaruhusu watu watukalie vichwani, tulipita kwenye moto na kwenye maji,
    lakini ulituleta kwenye nchi iliyojaa utajiri tele.
  bba-bba: A derɑ bɛsɛn yibɛrɛbɑ bɑ sun sɔni, mɑ sɑ dɔ̃ɔ kɑ nim sɑrɑ. Adɑmɑ ɑ sun
    yɑrɑ min di sɑ n kɑ bɔri yɛndu mɔ.
  eng-KJVCPB: 'Thou hast caused men to ride over our heads; We went through fire and
    through water: But thou broughtest us out into a wealthy place.'
  luo-luo: Ne imiyo ji onyono wiyewa; kendo ne wakalo mach gi pi, kata kamano ne ikelowa
    nyaka kama omew.
  aii-aii: ܡܘܼܪܟܸܒ݂ ܠܘܼܟ݂ ܒܲܪܢܵܫܵܐ ܒܪܹܝܫܲܢ، ܥܒ݂ܝܼܪܲܢ ܒܢܘܼܪܵܐ ܘܒܡ̈ܝܼܵܐ، ܐܝܼܢܵܐ ܩܵܡ
    ܦܲܠܛܸܬ ܠܲܢ ܠܕܘܼܟܬܵ‌ܐ ܕܦܸܪܝܘܼܬܵ‌ܐ.
  meu-meu: Edia hosi aedia amo e moimai tao taudia na so rudia; lahi amo a raka hanai,
    bona ranu amo danu. A oi ese gabu namona ai vada o hakaumai lasi.
  npi-ULB: तपाईंले मानिसहरूलाई हाम्रा शिरहरूमा टेक्‍न लगाउनुभएको छ । हामी आगो र पानीबाट
    भएर गयौ, तर तपाईंले हामीलाई फराकिलो ठाउँमा ल्याउनुभयो ।
  yor-yor: Ìwọ mú àwọn ènìyàn gún wá ní orí àwa la iná àti omi kọjá ṣùgbọ́n ìwọ mú
    wa dé ibi ọ̀pọ̀.
  pes-OPCB: دشمنان ما را بر ما مسلط گرداندی و گذاشتی از آب و آتش عبور کنیم، اما سرانجام
    ما را به مکانی آوردی که در آن وفور نعمت است.
  tgl-ULB: Pinasakay mo ang mga tao sa aming mga ulo; dumaan kami sa apoy at tubig;
    pero inilabas mo kami sa malawak na lugar.
  nop-nop: Du binibune memik hekidi nihiyali-befohinaka tigiŋ. Kaŋ indi kudup eŋ imegabuŋ
    gineŋ hatigumun, iŋgoŋ fiit kotigoŋ ninigila labuŋa yokwet fofooŋ gineŋ nipmeguŋ.
  hui-hui: Waitigi bu hearume ina bo hengedelo waharigoni. Ina ira deagoriabi iba
    li timbuni peagohabi ibagabu harimagoni. Í̠na ani birigoyu ai ina dindi bayale
    ngagoria haru íbu heledegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ရန်​သူ​တို့​အား​ကျွန်​တော်​မျိုး တို့​ကို ကျော်​နင်း​ခွင့်​ပေး​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​တို့​သည်​မီး​ဘေး​ရေ​ဘေး​တို့​နှင့် ကြုံ​တွေ့​ရ​ပါ​၏။ သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​၌​ကိုယ်​တော်​ရှင်​သည်
    ကျွန်​တော်​မျိုး​တို့​အား​ဘေး​မဲ့​လုံ​ခြုံ​ရာ​သို့ ပို့​ဆောင်​တော်​မူ​ပါ​ပြီ။
  bod-N: མི་རྣམས་ང་ཚོའི་མགོ་བོར་ཞོན་དུ༌བཅུག །ངེད་རྣམས་མེ་ཆུ་བརྒྱུད་ནས་སོང་ན༌ཡང༌། །ལོངས་སྤྱོད་འཛད་མེད་གནས་སུ་ཁྱེད་ཀྱིས༌དྲངས།།
  wsk-wsk: Ale nanga bitua kari nungarkiwerem se mel yam ko nanga bitakasan; ni ana
    tama ningi, se yu lom biya ningi iwita nanga beterem se aolak iluman, bare aitak
    ni nangarak sor mel suen la terong la karogo mu te nangarak tairem.
  sna-sna: Makabvumira vanhu kukwira pamisoro yedu; takapinda mumoto nomumvura, asi
    makatiisa kunzvimbo ine zvakawanda.
  spa-BLM: Permitiste que los hombres pasaran por encima de nuestras cabezas. Pasamos
    por el fuego y por el agua, pero nos has traído al lugar de la abundancia.
  cac-cac: A eb' comon anima ix ac'lab'ej on̈ stec'ani. Ix on̈ ac' ec' d'a scal te'
    c'ac' yed' d'a yol a' nivac a'. Ix lajvi chi' ix on̈ ic'anb'at b'aj junc'olal
    tzon̈ aji.
  swh-ULB: Wewe uliwafanya watu wasafiri juu ya vichwa vyetu; tulipita motoni na majini,
    lakini ukatuleta mahali pa wazi palipo salama.
  deu-ELBBK: Du hast Menschen reiten lassen auf unserem Haupt; wir sind ins Feuer
    und ins Wasser gekommen, aber du hast uns herausgeführt zu überströmender Erquickung.
  mbb-OT: Mibpetekutakan key kenikew te menge kuntada zey; iring key te mideleman
    wey nekeǥawas puun te nevinsulan. Iyan, guntaan midhimu nu en he meupiya is kebpekesavuk
    dey.
  mal-2015: നീ മനുഷ്യരെ ഞങ്ങളുടെ തലമേൽ കയറി ഓടിക്കുമാറാക്കി; ഞങ്ങൾ തീയിലും വെള്ളത്തിലും
    കൂടി കടക്കേണ്ടിവന്നു; എങ്കിലും നീ ഞങ്ങളെ സമൃദ്ധിയിലേക്കു കൊണ്ടുവന്നിരിക്കുന്നു.
  gup-gup: Dja yibenbawong bininj birriwarre bu kandiwarrewong. Ngad kunu ngarrirey
    kore kurrungbang yiman kunak, dja mak kore kundjurrh. Dja bonj, ngudda kankang
    bu kanbebkeng kore kubolkmak bu ngarringehme.
  rmc-rmc: Domukľal, hoj amenge o manuša te phiren pal o šero; pregeľam la jagaha
    the le paňeha, ale tu amen paľis doanďal pro than, kaj hin pherdo savorestar.
  nlg-nlg: Ighoe to goni dilai na lei ovu ni kisumate ge kara turi bitai na lei hulimami
    tara tautaruha. Ighai tai tona potai na lake mana lualua. Hauva, mo lavighai va
    tana bona te subo au vule iga nimua na hevei ghe a God.
  pes-OPV: مردمان را بر سرما سوار گردانیدی و به آتش و آب در‌آمدیم. پس ما را به‌جای
    خرم بیرون آوردی.
  ron-1924: Ай лэсат пе оамень сэ ынкалече пе капетеле ноастре, ам трекут прин фок
    ши прин апэ, дар Ту не-ай скос ши не-ай дат белшуг.
  ben-OBCV: লোকজন দ্বারা আমাদের মাথা তুমি পিষে ফেলতে দিয়েছ; আমরা আগুন ও জলের মধ্যে
    দিয়ে গিয়েছি, কিন্তু তুমি আমাদের প্রাচুর্যের স্থানে নিয়ে এসেছ।
  som-som: Dad baad madaxa naga saartay, Oo waxaannu dhex galnay dab iyo biyo, Laakiinse
    ugudambaysta waxaad na keentay meel barwaaqo ah.
  eng-ASVBT: Thou didst cause men to ride over our heads; We went through fire and
    through water; But thou broughtest us out into a wealthy place.
  mna-mna: Mi zem koyam koi bizin ma tipadaaga yam. Tana niam kembei ampa la you leleene,
    mi kembei ta wo biibi isur yam. Tamen iŋgi ur leyam zaala kek. Tabe ambot ambai
    kat, mi amrao pa koroŋ ta boozomen.
  ita-1885: Tu avevi fatto cavalcar gli uomini in sul nostro capo; Eravamo entrati
    nel fuoco e nell'acqua; Ma tu ci hai tratti fuori in luogo di refrigerio.
  eng-ULB: You made people ride over our heads; we went through fire and water, but
    you brought us out into a spacious place.
  spa-VBL: Dejas que las personas nos pisoteen con rudeza; Hemos pasado por fuego
    e inundaciones, pero tú nos has traído a un lugar seguro.
  fra-_FOB: J'entrerai dans ta maison avec des holocaustes; et je te rendrai mes vœux,
  mal-mal: അങ്ങ് മനുഷ്യരെ ഞങ്ങളുടെ തലമേൽ കയറി ഓടിക്കുമാറാക്കി; ഞങ്ങൾ തീയിലും വെള്ളത്തിലും
    കൂടി കടക്കേണ്ടിവന്നു; എങ്കിലും അങ്ങ് ഞങ്ങളെ സമൃദ്ധിയിലേക്കു കൊണ്ടുവന്നിരിക്കുന്നു.
  urd-GVR: Tū ne logoṅ ke rathoṅ ko hamāre saroṅ par se guzarne diyā, aur ham āg aur
    pānī kī zad meṅ ā gae. Lekin phir tū ne hameṅ musībat se nikāl kar farāwānī kī
    jagah pahuṅchāyā.
  suz-BL: गे मुर आन कली आंइ पियाम थेक्‍पाइक्‍तीनी। गो मी नु ब्‍वाक्‍कुम गाक्‍तक। तन्‍न
    गे आंइ कली ठेयब रागीम चाक्‍तीनी। यसैया ४३:२
  eng-NOY: 'Thou didst cause men to ride upon our heads, And we have gone through
    fire and water: But thou hast brought us to a place of abundance.'
  ita-1927: Hai fatto cavalcar degli uomini sul nostro capo; siamo entrati nel fuoco
    e nell’acqua, ma tu ci traesti fuori in luogo di refrigerio.
  ckb-ckb: تۆ هێشتت خەڵکی سواری سەرمان بن، بە ناو ئاو و ئاگردا ڕۆیشتین، بەڵام دواتر
    بۆ شوێنێکی بەپیتت هێناین.
  eng-BBE: You let men go driving over our heads; we went through fire and through
    water; but you took us out into a wide place.
  xsi-xsi: Noko kusâu panzi kazâŋa tamâta, kala kenzi nâ sipale maka lâ. Maka kakai
    nâna ŋalae, itogo tamâta toŋge yââ ikana tâku lââ pondi kâki ku ipatuku i lâ.
    Taitu kala zo ŋine noko kuo maka kamo nia ara, kala iloma ara nâ.
  kan-OKCV: ಮನುಷ್ಯರು ನಮ್ಮ ತಲೆ ಮೇಲೆ ಸವಾರಿ ಮಾಡುವಂತೆ ಮಾಡಿದ್ದೀರಿ. ನಾವು ಬೆಂಕಿಯನ್ನೂ ನೀರನ್ನೂ
    ದಾಟುವಂತೆ ಮಾಡಿದ್ದೀರಿ. ಆದರೆ ನೀವು ನಮ್ಮನ್ನು ಸಮೃದ್ಧಿಯ ಸ್ಥಳದೊಳಗೆ ಬರಮಾಡಿದ್ದೀರಿ.
  tam-2017: மனிதர்களை எங்களுடைய தலையின்மேல் ஏறிப்போகச்செய்தீர்; தீயையும் தண்ணீரையும்
    கடந்து வந்தோம்; செழிப்பான இடத்தில் எங்களைக் கொண்டுவந்து விட்டீர்.
  spa-RV-1909: Hombres hiciste subir sobre nuestra cabeza; entramos en fuego y en
    aguas, y sacástenos á hartura.
  ron-BTF: Ai făcut ca oamenii să călărească peste capetele noastre; am mers prin
    foc și prin apă, dar tu ne-ai adus într-un loc bogat.
  eng-WEBP: You allowed men to ride over our heads. We went through fire and through
    water, but you brought us to the place of abundance.
  eng-FBV: You let people ride roughshod over us; we suffered through fire and flooding,
    but you brought us to a safe place.
  nld-1939: 'Gij hebt anderen ons op het hoofd doen zitten, We zijn door vuur en water
    gegaan: Maar eindelijk toch Hebt Gij ons uitkomst gebracht.'
  nch-BL: Tijchijqui para nopa masehualme ten sequinoc talme ma moquejquetzaca topani
    ica cahuayojme. Tipanoque ipan at huan ipan tit. Pero ama techtiochijtoc huan
    techmacatoc nochi cati cuali.
  vie-1934: Chúa khiến người ta cỡi trên đầu chúng tôi; Chúng tôi đi qua lửa qua nước;
    Nhưng Chúa đem chúng tôi ra nơi giàu có.
  cha-cha: 'Jago namaudae y taotao guijilomame: jame infaposgüe y guafe an y janom:
    lao unchulejam asta y jalom y rico na sagayan.'
  hin-CV: आपने हमारे शत्रुओं को हमारे सिर कुचलते हुए जाने दिया; हमें अग्नि और जलधारा
    में से होकर जाना पड़ा, किंतु अंततः आपने हमें समृद्ध भूमि पर ला बसाया.
  eng-OURB: You allowed men to ride over our heads. We went through fire and through
    water, but you brought us to the place of abundance.
  spa-BES: Dejas que los hombres pasen sobre nuestras cabezas; pasamos por el fuego
    y el agua; pero nos sacaste a abundancia.
  tdx-tdx: Nampiningire’o ambone’ ty añambone’ay t’indaty, zahay nisibek’ afo naho
    rano, fe naaka’o ho an-kavokarañe.
  tha-KJV: พระองค์​ทรงให้คนขับรถรบทับศีรษะของข้าพระองค์​ทั้งหลาย ข้าพระองค์ทั้งหลายต้องลุยไฟลุยน้ำ
    แต่​พระองค์​ยังทรงนำข้าพระองค์​มาสู่​ที่​อิ่มเอิบ
  por-BR-2018: Fizeste um homem cavalgar sobre nossas cabeças; passamos pelo fogo
    e pela água, porém tu nos tiraste para um lugar confortável.
  deu-ELO: Du hast Menschen reiten lassen auf unserem Haupte; wir sind ins Feuer und
    ins Wasser gekommen, aber du hast uns herausgeführt zu überströmender Erquickung.
  eng-WYC-2018: thou settedest men on our heads. We passed by fire and water; and
    thou leddest us out into refreshing. (thou settedest men to ride upon our heads.
    We passed through fire and water; and then thou leddest us out into refreshing.)
  epo-epo: Vi rajdigis homojn sur niaj kapoj; Ni trapasis fajron kaj akvon, Sed Vi
    elirigis nin en bonstaton.
  gfk-gfk: U ga waak tar ira tunotuno bia diet na papaas kora ta ira ulu mehet. Het
    ga haan kutus ra iaah ma ra taah, iesen u ga lamus hawaat het taar tano taman
    ing het na lon timaan kaia.
  uig-PIN: Hǝⱪlǝrni beximizƣa mindürdüng; Biz ot wǝ kǝlkünni besip ɵttuⱪ; Sǝn ahir
    bizni kǝngriqilikkǝ qiⱪarding.
  beo-beo: Di da ninima ha lai dunu ninima hasalasima:ne yolesi. Ninia da lalu gelabodili
    amola hano heda:i degele asi. Be wali Di da ninia gado sogebi amoga oule misi
    dagoi.
  tpi-OTNT: Yu bin larim ol birua i krungutim mipela tru. Na mipela i bin wokabaut
    long paia na haiwara. Tasol nau yu bringim mipela i kam long gutpela ples.
  hau-SA: Ka bar mutane suka hau a kawunanmu; mun bi ta wuta da ruwa, amma ka kawo
    mu zuwa wurin yalwa.
  udu-udu: /E ki dhal ’kwani bway mo mmomeri ’kup̱i aman mo. Aman iikina e mo/o’d
    mo dhali e yi’de/ kun shwana nyor mo, hili /e din mmosus am e embul mo kun beeyabee
    mo.
  uig-LAT: Xeqlerni béshimizgha mindürdüng; Biz ot we kelkünni bésip öttuq; Sen axir
    bizni kengrichilikke chiqarding.
  nde-nde: Wayekela abantu bakhwela bazehlela emakhanda ethu; sedlula phakathi komlilo
    lamanzi, kodwa wasiletha endaweni yenala.
  ton-ton: 'Naʻa ke tuku ke laka ʻae kakai ʻi homau ʻulu; naʻa mau ʻalu pe ʻi he afi
    mo e vai: ka naʻa ke ʻomi ʻakimautolu ki he potu mahu.'
  ces-1613: Vsadils člověka na hlavu naši, vešli jsme byli do ohně i do vody, a však
    jsi nás vyvedl do rozvlažení.
  eng-WMB: You allowed men to ride over our heads. We went through fire and through
    water, but you brought us to the place of abundance.
  tam-TCV: மனிதரை எங்கள் தலையின்மேல் ஏறிப்போகச் செய்தீர்; நாங்கள் நெருப்பையும் தண்ணீரையும்
    கடந்துசென்றோம், ஆனால் நீர் எங்களைச் செழிப்பான இடத்திற்கு கொண்டுவந்தீர்.
  ceb-ULB: Gipayatakan nimo sa mga tawo ang among mga ulo; miagi kami sa kalayo ug
    sa tubig, apan gidala mo kami sa usa ka hawan nga dapit.
  pol-UBG: Pozwoliłeś ludziom deptać nam po głowach, przeszliśmy przez ogień i wodę,
    ale nas wyprowadziłeś na miejsce obfitości.
  agr-agr: Nuadui aents pegkegchau aidau waitkastinme tusam agkan idaisabiume, tuja
    jutiik yuminmash tuja jiinmashkam nagkaemakmaiji. Dutika ashí dekapkagtusam, juju
    nugka pegkeja imagnum pujustinme tusam apujkagtusmayume.
  urd-GVU: تُو نے لوگوں کے رتھوں کو ہمارے سروں پر سے گزرنے دیا، اور ہم آگ اور پانی
    کی زد میں آ گئے۔ لیکن پھر تُو نے ہمیں مصیبت سے نکال کر فراوانی کی جگہ پہنچایا۔
  eng-OEBCW: you did let people ride over our head. We went through fire and through
    water, but you led us out to a spacious place.
  deu-1912: 'du hast Menschen lassen über unser Haupt fahren; wir sind in Feuer und
    Wasser gekommen: aber du hast uns ausgeführt und erquickt.'
  kan-2017: ಮನುಷ್ಯರು ನಮ್ಮ ತಲೆಗಳ ಮೇಲೆಯೇ, ತಮ್ಮ ರಥಗಳನ್ನು ಹಾಯಿಸುವಂತೆ ಮಾಡಿದಿ. ನಾವು ಬೆಂಕಿಯನ್ನೂ,
    ನೀರನ್ನೂ ದಾಟಬೇಕಾಯಿತು; ಆದರೂ ಸುಸ್ಥಿತಿಗೆ ನಮ್ಮನ್ನು ನಡೆಸಿದಿ.
  yap-yap: Kam pag e pi to’ogor romad ngar yot’yot’ed gamad; gu warod u fithik’ e
    nifiy nge sugbur, machane chiney e kam fekmad ko gin dabi buch ban’en romad riy.
  hlt-MCSB: Kaimih kah lu soah hlanghing na ngol sak tih tui, hmai te ka poeng uh
    daengah coihdanah la kaimih nan khuen.
  mdy-ETH: ኑኡኮ ሞርካ ኑና ጎይሢ ባይዚ ሄርቃንዳጉዲ ኔ ኑና ማሄኔ፤ ታሚና ዲጲናኮ ባኣኪና ኑ ዓኣዼኔ፤ ሃሢ ጋዓንቴ ዖርጎቹሞ
    ኩሜ ዳልጎ ቤዞ ዔኪ ኔ ኑና ሙኬኔ።
  twi-ASANTE: Womaa yɛn atamfoɔ twi faa yɛn so; yɛfaa ogya ne nsuo mu, nanso wode
    yɛn baa baabi a nnepa abu so.
  eng-WEBU: You allowed men to ride over our heads. We went through fire and through
    water, but you brought us to the place of abundance.
  acu-NT: Tura aints ainau pachitsuk najararti tusam tsangkamkartinuyame. Ame turau
    asakmin, iisha entsanam jakerua nunisrik tura jiinmasha epeamua nunisrik nekapmamnuyaji.
    Turarin wainiatum ukunam nungka pengkernum pujusarti tusam pujkartusmiame.
  spa-PDDPT: Ordenaste que los hombres cabalgaran sobre nuestras cabezas. Pasamos
    por el fuego y por el agua. Pero luego nos sacaste a la abundancia.
  gun-gun: Rejapo avakue kavaju árygua kuery oreakã áry rupi oo aguã rami. Oremboaxa
    va'ekue tata ha'e yy rupi. Ha'e rami rire teĩ peteĩ henda tuvixaa py ju orereru.
  agu-BL: Ej nin ja tak'u' ama'l tan chixone'n wunak squibaj. Ja tak'u' ama'l tan
    koque'n jak' chica'wl yi e' kacontr. Tan yi xtxolbila'tze'j, ni'cu'n chi yi jajk
    ko'c tk'ak' nin jajk kacu' xe' a' tanu'. Poro tyoẍtu' teru' yi itz' o' jalu',
    na ilenin na el k'ajabu' ske'j.
  ilo-ULB: Impalubosmo nga ibadde-baddekdakami dagiti tattao; limmasatkami kadagiti
    apuy ken danum, ngem impannakami iti nalawa a lugar.
  kpg-kpg: Goe guu hai gimaadou gi dagadagahi go madau hagadaumee. Gimaadou guu hula
    i lodo di ahi mo di labagee, gei dolomeenei gei Goe gu laha mai gimaadou gi lodo
    di gowaa noho i di aumaalia.
  uig-ARA: خەقلەرنى بېشىمىزغا مىندۈردۈڭ؛ بىز ئوت ۋە كەلكۈننى بېسىپ ئۆتتۇق؛ سەن ئاخىر
    بىزنى كەڭرىچىلىككە چىقاردىڭ.
  sus-sus: I bara a lu mixie xa nɔ muxu ra, muxu xa tɔɔrɔ ye nun tɛ xɔɔra. Kɔnɔ a
    raɲɔnyi, i bara muxu xun ti daxamui yire ra.
  pon-2006: Komw ketin mweidohngehr at imwintihti kan en tiangkitedi; se weweidier
    nan kisiniei oh nan lapake, ahpw met komw ketin kahluwaikitodohng wasa mwahu ehu.
  jae-jae: Aôm kôkêŋ ma ŋacjo sêka aêac lênsôŋ. Aôm kôkêŋ aêac asa ja to bu ŋasamac
    ŋalêlôm aja, mago galoc gôwê aêac sa jaakô gamêŋ ŋajam.
  ksd-ksd: U ga tul tar ra tarai upi diat a vutvut rua taun ra ulu i vevet; Ave tinur
    bolo ta ra iap ma ta ra tava; Ma u ga ben vairop avet, ma u vaki avet ta ra gunan
    na gugu.
  tur-YTC: İnsanların başımıza çıkmasına izin verdin. Ateşin ve suyun içinden geçtik,
    Ama bizi bolluğun bulunduğu yere getirdin.
  bel-N: Ты пасадзіў чалавека на галовы нашыя; мы прайшлі праз агонь і ваду, і Ты
