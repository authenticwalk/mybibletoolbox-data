verse: PSA.066.006
translations:
  mal-C: അവിടന്ന് സമുദ്രത്തെ ഉണങ്ങിയ നിലമാക്കി, അവർ നദിയുടെ അടിത്തട്ടിലൂടെ കാൽനടയായി
    പോയി— വരിക, നമുക്ക് ദൈവത്തിൽ ആനന്ദിക്കാം.
  deu-TKW: 'Er verwandelte das Meer in trockenes Land, zu Fuße gingen sie im Strom
    hinüber: daselbst freuten wir uns über ihn!'
  lin-lin: Abongolaki ebale monene mabele ya kokawuka ; bakatisaki ebale na makolo
    ekawuka. Tozali kosepela kati na Ye.
  mmx-mmx: Ni ga lox arepukus Loxontas Memele ga ngan ta laxangka mesemes. Melemu
    lavalabat atnedik diga vas korop lavatdan sen silok mi lengkangkedek mene. Ap
    mo loxot diga lok momo mi mo lavanga ni ga lox i.
  eng-LSV: He has turned a sea to dry land, || Through a river they pass over on foot,
    || There we rejoice in Him.
  eng-GNV: 'He hath turned the Sea into drie land: they passe through the riuer on
    foote: there did we reioyce in him.'
  eng-WEBSTER: 'He turned the sea into dry land : they went through the flood on foot:
    there we rejoiced in him.'
  nhw-BL: Quihuatzqui nopa atl huan tlatlajco nopa hueyi atl quitlapo se ojtli huactoc
    campa panoque tohuejcapan tatahua. ¡Nochi israelitame quipixque se hueyi paquilistli
    ipan nopa tonal!
  swh-ONEN: Alifanya bahari kuwa nchi kavu, wakapita kati ya maji kwa miguu, njooni,
    tumshangilie.
  bba-bba: U derɑ dɑɑrɑ ɡberɑ, mɑ sɑ tɔburɑ bɛsɛn nɑɑsu kun nim wɑ, mɑ sɑ nuku dobu
    kuɑ wi sɔɔ.
  eng-KJVCPB: 'He turned the sea into dry land: They went through the flood on foot:
    There did we rejoice in him.'
  luo-luo: Ne oloko nam lo motwo, mine gikalo pige ka giwuotho gi tiendegi, Biuru
    mondo wabed moil kuome.
  aii-aii: ܡܘܼܚܕܸܪܹܗ ܝܵܡܵܐ ܠܒܸܪܙܵܐ، ܡܓܵܘ ܢܲܗܪܵܐ ܥܒ݂ܝܼܪܗܘܿܢ ܒܐܲܩܠܵܐ، ܫܒ݂ܘܿܩ ܚܵܕܲܚ ܒܝܼܹܗ
    ܬܵܡܵܐ.
  meu-meu: Davara na tano kaukauna ai e halaoa, taunimanima na aedia amo sinavai e
    rakaia hanai, unuseni ai ia ta moalelaiava.
  npi-ULB: उहाँले समुद्रलाई सुख्खा जमिन बनाउनुभयो । तिनीहरूले नदीमा खुट्टाले हिंडेर
    तरे । त्यहाँ हामी उहाँमा आनन्‍दित भयौं ।
  yor-yor: Ó yí òkun padà sí ilẹ̀ gbígbẹ, wọ́n fi ẹsẹ̀ rin inú omi kọjá, níbẹ̀ ni
    àwa yọ̀ nínú rẹ̀.
  pes-OPCB: او دریا را به خشکی تبدیل کرد و اجداد ما با پای پیاده از میان آن عبور نمودند.
    ایشان به سبب این کار خدا شادیها کردند.
  tgl-ULB: Ginawa niyang tuyong lupa ang dagat; tumawid sila sa ilog nang naglalakad;
    nagalak kami sa kaniya roon.
  nop-nop: Adi imeŋgwaŋ u yobune kwet siliŋ mintaguk, kaŋ mamahi-papahiye adi kwet
    wendok foloŋ yalitauyeŋ ime wapum u meŋeŋa fokolok logiŋ. Unduŋ doktiŋa aditok
    welenadifo nadiminim.
  hui-hui: Ibugua iba solowara timbuni bereago hundiai helalu dindi mo yobia haya.
    Dindi yobialu pani helayagola inanaga mamaliru ti geni dindi dindi ibiyagoni.
    Ibugua biyagonaga iname ogoriani ibuhondo turu timbuni hene.
  mya-mya: ကိုယ်​တော်​သည်​ပင်​လယ်​ကို​ကုန်း​မြေ​အ​ဖြစ်​သို့ ပြောင်း​လဲ​စေ​တော်​မူ​သ​ဖြင့်
    ငါ​တို့​ဘိုး​ဘေး​များ​သည်​မြစ်​ကို ခြေ​လျင်​ဖြတ်​ကူး​ခဲ့​ကြ​၏။ ထို​အ​ခါ​ကိုယ်​တော်​ပြု​တော်​မူ​သော
    အ​မှု​အ​ရာ​အ​တွက်​ငါ​တို့​သည် ရွှင်​လန်း​ဝမ်း​မြောက်​ခဲ့​ကြ​၏။
  bod-N: ཁོང་གིས་རྒྱ་མཚོ་སྐམ་སར་མཛད་པ༌དང༌། །མི་རྣམས་རྐང་ཐང་གཙང་པོ་བརྒལ་ནས༌ཕྱིན། །བདག་ཅག་ཁོང་གི་ནང་དེར་དགའ་བར༌བྱ།།
  wsk-wsk: Nu gagi kuring kauram se kariimet te aolak iluman kasu kapaman; buta se
    tairal se nup patawunakko!
  sna-sna: Akashandura gungwa rikava nyika yakaoma, vakafamba nomumvura zhinji netsoka
    dzavo, uyai, ngatifarei maari.
  spa-BLM: Convirtió el mar en tierra seca. Atravesaron el río a pie. Allí, nos regocijamos
    en él.
  cac-cac: Taquin̈ luum ajnac a' mar yed' a' nivac a' yuuj, axo ta' ec'naccot eb'
    co mam quicham. Tzalajocab' co c'ool d'a Dios.
  swh-ULB: Aligeuza bahari kuwa nchi kavu; wao walitembea kwa mguu juu ya mto; huko
    tulishangilia katika yeye.
  bel-bel: Хай уславяць народы Цябе, Божа, хай уславяць усе народы Цябе.
  deu-ELBBK: Er wandelte das Meer in trockenes Land, sie gingen zu Fuß durch den Strom;
    da freuten wir uns in ihm.
  mbb-OT: Nekehipanew is menge kepuun tew ziyà te zaǥat, su mibpengelinteuwan din
    he meluwis is daǥat su wey mekelepew is tanà; ne umbe edlipey kiw.
  mal-2015: അവൻ സമുദ്രത്തെ ഉണങ്ങിയ നിലമാക്കി; അവർ കാൽനടയായി നദി കടന്നുപോയി; അവിടെ
    നാം അവനിൽ സന്തോഷിച്ചു.
  gup-gup: Nungka wanjh kurrula bodjalkmey ba bu nawu mawahmawah kadberre birridjowkkeng
    bu birrimelmeng kurrenge kore kukayalanj manbu bukminj. Wanjh kunmekbe karrikurdunang
    dja wanjh karrimarrmarrminj.
  rmc-rmc: Čerinďa o moros pre šuki phuv, pregele prekal o paňi le pindrenca. Aven,
    radisaľuvas andre leste!
  nlg-nlg: 'Agaia te nia na horara sisi ge samavoka, mana halautu ighobuna te mamaha:
    ma nina na vure tara sakusaku tua halavu levu ni pari mamaha. Mai ma ka togotogo
    itatana ahei agaira na tinoni ia eni.'
  pes-OPV: دریا را به خشکی مبدل ساخت و مردم از نهر با پا عبورکردند. در آنجا بدو شادی
    نمودیم.
  ron-1924: 'Ел а префэкут маря ын пэмынт ускат ши рыул а фост трекут ку пичорул:
    атунч не-ам букурат ын Ел.'
  ben-OBCV: তিনি সমুদ্র শুষ্ক জমিতে পরিণত করেন, তারা পায়ে হেঁটে জলের মধ্যে দিয়ে
    গিয়েছিল— এসো, আমরা ঈশ্বরে আনন্দ করি।
  som-som: Wuxuu baddii ka dhigay dhul engegan, Oo iyagu webiga dhexdiisa waxay ku
    mareen lug, Oo halkaasaan isaga ku rayraynay.
  lat-VUC: 'Confiteantur tibi populi, Deus: confiteantur tibi populi omnes.'
  eng-ASVBT: 'He turned the sea into dry land; They went through the river on foot:
    There did we rejoice in him.'
  mna-mna: Muŋgu ni ikam tai ma iwe toono raraazaŋana, mi tumbundu bizin tindu ma
    tipa pa. Tana iti menmeen ti pini.
  ita-1885: Egli convertì già il mare in asciutto; Il suo popolo passò il fiume a
    piè; Quivi noi ci rallegrammo in lui.
  eng-LXXUP: Let the peoples, O God, give thanks to thee; Let all the peoples give
    thanks to thee.
  eng-ULB: He turned the sea into dry land; they went through the river on foot; there
    we rejoiced in him.
  spa-VBL: Él transformó el Mar Rojo en tierra seca, y su pueblo caminó entre las
    aguas. Celebramos por lo que hizo.
  fra-_FOB: Il domine éternellement par sa puissance; ses yeux observent les nations,
    pour que les rebelles ne s'élèvent pas. (Sélah.)
  mal-mal: കർത്താവ് സമുദ്രത്തെ ഉണങ്ങിയ നിലമാക്കി; അവർ കാൽനടയായി നദി കടന്നുപോയി; അവിടെ
    നാം കർത്താവിൽ സന്തോഷിച്ചു.
  urd-GVR: Us ne samundar ko ḳhushk zamīn meṅ badal diyā. Jahāṅ pahle pānī kā tez
    bahāw thā wahāṅ se log paidal hī guzare. Chunāṅche āo, ham us kī ḳhushī manāeṅ.
  suz-BL: मेकोमी समुन्‍द्रम सोव़शो लां सेल्‍तु। मुरपुकी सोव़शो लांम गाक्‍शा, खोला
    शोक्‍साक्‍म। मेकेर गो मेको आ पर्बम ग्‍येरसाक्‍क। प्रस्‍थान १४:२१-२२; यहोसु ३:१६-१७
  eng-NOY: He turned the sea into dry land; They went through the deep on foot; Then
    we rejoiced in him.
  ita-1927: Egli mutò il mare in terra asciutta; il popolo passò il fiume a piedi;
    quivi ci rallegrammo in lui.
  ckb-ckb: دەریای گۆڕی بۆ وشکانی، ئەوان بە پێیان لە ڕووبار پەڕینەوە. با بە ئەو شادمان
    بین.
  eng-BBE: 'The sea was turned into dry land: they went through the river on foot:
    there did we have joy in him.'
  xsi-xsi: Iveta mâsi mine; iveta tâi ipalele ipâŋga nia mâsa-mâsa, kala maka timbuma
    kinzi soka simbwaliu pa tini pinde. Kala ŋine maka kamandi niani ndaina ku kandekana
    Maro Kindeni ŋana i ne mâsi ŋinde kâ.
  kan-OKCV: ದೇವರು ಸಮುದ್ರವನ್ನು ಒಣ ಭೂಮಿಯನ್ನಾಗಿ ಮಾಡಿದರು. ಜನರು ಕಾಲಿನಿಂದ ನದಿಯನ್ನು ದಾಟಿದರು.
    ಬನ್ನಿರಿ, ದೇವರಲ್ಲಿ ಆನಂದಿಸೋಣ.
  tam-2017: கடலை உலர்ந்த தரையாக மாற்றினார்; ஆற்றைக் கால்நடையாகக் கடந்தார்கள்; அங்கே
    அவரில் சந்தோஷமடைந்தோம்.
  spa-RV-1909: Volvió la mar en seco; por el río pasaron á pie; allí en él nos alegramos.
  ron-BTF: El a prefăcut marea în uscat, au trecut prin potop cu piciorul; acolo ne-am
    bucurat în el.
  eng-WEBP: He turned the sea into dry land. They went through the river on foot.
    There, we rejoiced in him.
  eng-FBV: He turned the Red Sea into dry land, and his people walked across through
    the waters. We celebrated there because of what he did.
  nld-1939: De zee legde Hij droog, En ze trokken te voet door de stroom! Laat ons
    in Hem ons verheugen,
  nch-BL: Quihuatzqui nopa at huan tatajco nopa hueyi at quitapo se ojti huactoc campa
    panoque tohuejcapan tatahua. ¡Nochi israelitame quipixque se hueyi paquilisti
    ipan nopa tonali!
  vie-1934: 'Ngài đổi biển ra đất khô; Người ta đi bộ ngang qua sông: Tại nơi ấy chúng
    tôi vui mừng trong Ngài.'
  cha-cha: 'Jatolaeca y tase y anglo na tano: ya japocacate y sadog: ya ayo nae manmagofjam
    nu güiya.'
  hin-CV: उन्होंने समुद्र को सूखी भूमि में बदल दिया, जब वे नदी पार कर रहे थे तो उनके
    पांव सूखी भूमि पर पड़ रहे थे. आओ, हम प्रभु में आनंद मनाएं.
  eng-OURB: He turned the sea into dry land. They went through the river on foot.
    There, we rejoiced in him.
  spa-BES: El mar se convirtió en tierra seca; atravesaron el río a pie; allí tuvimos
    gozo en él.
  tdx-tdx: Nabali’e ho tane kànkañe i riakey, nitsaham-pandia’ iareo i oñey; añe ty
    nirebehan-tika.
  tha-KJV: พระองค์​ทรงเปลี่ยนทะเลให้เป็นดินแห้ง คนเดินข้ามแม่น้ำไป ที่​นั่นเราได้เปรมปรี​ดิ​์ในพระองค์
  por-BR-2018: Ele fez o mar ficar seco, passaram o rio a pé; ali nos alegramos nele.
  deu-ELO: Er wandelte das Meer in trockenes Land, sie gingen zu Fuß durch den Strom;
    da freuten wir uns in ihm.
  eng-WYC-2018: Which turned the sea into dry land; in the flood they shall pass [through]
    with foot, there we shall be glad in him. (Who turned the sea into dry land; yea,
    they passed through the river on foot, and there we rejoiced in him.)
  epo-epo: Li faris el maro sekan teron; Riveron oni transpaŝis piede; Tie ni ĝojis
    pro Li.
  gfk-gfk: Ga pukusane no tes i hanuat mamasina katon na pise. Diet ga haan balos
    no tes. Kaia, dahat na guama ta God.
  uig-PIN: U dengizni ⱪuruⱪluⱪⱪa aylandurdi; Əjdadlirimiz dǝryadinmu piyadǝ ɵtti;
    Biz u yǝrdǝ uningdin hursǝn bolduⱪ.
  beo-beo: E da hano wayabo bagade afadenene, bu hafoga:i soge hamoi. Ninia aowalali
    da Yodane Hano amo emoga degei. Amogawi, ninia da Ea hamoi amo ba:lalu bagade
    nodoi.
  tpi-OTNT: Em i mekim solwara i kamap ples drai, na ol tumbuna bilong mipela i bin
    wokabaut tasol na brukim wara. Ol i kam pinis long sua na ol i amamas long God.
  hau-SA: Ya juya teku zuwa busasshiyar ƙasa, sun wuce cikin ruwaye da ƙafa, ku zo,
    mu yi farin ciki a cikinsa.
  udu-udu: A’di ṯu’kki ḵumma/ yi’de/ mo mmota a’cesh jin ḵuthaḵu’th mo. Dhali ’kwani
    iikin ki sho’k e bwam yi’de/ jin ḵu’thki’d mo. Dhali e mun mo tani aman ’kunykina
    bwa mo e a’di mo,
  uig-LAT: U déngizni quruqluqqa aylandurdi; Ejdadlirimiz deryadinmu piyade ötti;
    Biz u yerde uningdin xursen bolduq.
  nde-nde: Waguqula ulwandle lwaba ngumhlabathi owomileyo, badabula phakathi kwamanzi
    behamba ngezinyawo wozani sithokoze Kuye.
  ton-ton: 'Naʻa ne liliu ʻae tahi ko e fonua mōmoa: naʻa nau ʻalu ʻi he fuʻu vaitafe
    ʻi honau vaʻe: naʻa tau fiefia ʻiate ia ʻi ai.'
  ces-1613: Obrátil moře v suchost, řeku přešli nohou po suše, tuť jsme se veselili
    v něm.
  eng-WMB: He turned the sea into dry land. They went through the river on foot. There,
    we rejoiced in him.
  tam-TCV: அவர் கடலை வறண்ட நிலமாக மாற்றினார்; மக்கள் கால்நடையாய் தண்ணீரைக் கடந்தார்கள்;
    வாருங்கள், அவரில் களிகூருவோம்.
  ceb-ULB: Gipamala niya ang dagat; milatas sila sa suba; didto nagmalipayon kita
    diha kaniya.
  pol-UBG: Zamienił morze w suchą ziemię, pieszo przeszli przez rzekę; tam się nim
    weseliliśmy.
  agr-agr: Nigki nayantsanash ukuya buku emauwai, dutikamtai ii muunji aajaku aidau
    bukunum katiajajui. Nuadui ¡ima Apajuíyaig shiig aneasagmi!
  urd-GVU: اُس نے سمندر کو خشک زمین میں بدل دیا۔ جہاں پہلے پانی کا تیز بہاؤ تھا وہاں
    سے لوگ پیدل ہی گزرے۔ چنانچہ آؤ، ہم اُس کی خوشی منائیں۔
  eng-OEBCW: He turns the sea into dry land, and people cross the river on foot. Let
    us therefore rejoice in him,
  deu-1912: Er verwandelt das Meer ins Trockene, daß man zu Fuß über das Wasser ging;
    dort freuten wir uns sein.
  kan-2017: ಸಮುದ್ರವನ್ನು ಒಣನೆಲವಾಗುವಂತೆ ಮಾಡಿದನು; ಜನರು ನದಿಯ ಮಧ್ಯದಲ್ಲಿ ಕಾಲಿನಿಂದ ದಾಟಿದರು;
    ಅದಕ್ಕಾಗಿ ನಾವು ಆತನಲ್ಲಿ ಆನಂದಪಡೋಣ.
  yap-yap: Ke thilyeg e day ke ngal’ ni but’ nib mlik’; nge yan e pi chitamangidad
    kakrom riy u but’ nga barba’. U rom e da felfelan’gad riy ko n’en ke rin’.
  hlt-MCSB: Tuitunli te laiphuei la a poeh sak tih tuiva khaw a kho neh a kat uh dongah
    BOEIPA ah kohoe sak uh sih.
  mdy-ETH: ባዞ ዒዚ ሳዓ ማሄኔ፤ ኑኡኮ ቤርታኣ ዓዶንሢ ዎሮ ቶኪና ፒንቄኔ፤ ዒዚ ማዼ ባኮና ኑኡኒያ ዎዛዼኔ።
  twi-ASANTE: Ɔmaa ɛpo yɛɛ asase kesee; wɔnante twaa asuo no. Mommra na yɛnni ahurisie
    wɔ ne mu.
  eng-WEBU: He turned the sea into dry land. They went through the river on foot.
    There, we rejoiced in him.
  acu-NT: Ningki juun entsa mujukash ati tusa najanamiayi. Yus turamtai ii juuntri
    ainau yaanchuik nu juun entsanka kukarak katingkiarmiayi. Tura asamtai ii Yusringkia
    warartusmi.
  spa-PDDPT: Convirtió el mar en tierra seca. Por el río pasaron a pie. Allí nos regocijamos
    en Él.
  gun-gun: Ye'ẽ omboypa raka'e yvy piru reia rive opyta aguã rami, ha'e yakã mbyte
    rupi guive oaxaa yvy rupi. Ha'e py ma javy'a hexe.
  agu-BL: Na ja cu' jatxol yi mar yi quicy'e'n tzaj yi e' kamam kate' tc'u'l. Ncha'tz
    tulejnak yi tzanla' yi na bi'aj Jordán. Ej nin skejenle'n quicy'e'n tzaj yi kamam
    kate'. Cha'stzun te kak'e' k'ej Kataj.
  ilo-ULB: Pinagbalinna a namaga a daga iti baybay; pinagnada a binallasiw ti karayan;
    nagrag-otayo sadiay kenkuana.
  kpg-kpg: Mee ne huli di moana gii hai tenua maangoo. Tadau maadua mmaadua nogo taele
    i lala i lodo di monowai. I di gowaa deelaa, gei gidaadou gu tenetene huoloo gi di
    mee a Mee dela ne hai.
  uig-ARA: ئۇ دېڭىزنى قۇرۇقلۇققا ئايلاندۇردى؛ ئەجدادلىرىمىز دەريادىنمۇ پىيادە ئۆتتى؛
    بىز ئۇ يەردە ئۇنىڭدىن خۇرسەن بولدۇق.
  sus-sus: A baa findi xare ra, a mixi ragiri xure ma e sanyi xaraxi ra. Na kui, won
    ɲɛlɛxinma nɛ a ra.
  pon-2006: E ketin wekidehngehr sehdo ni sahpw madekeng; atail pahpa kahlap ako kotehla
    pihlo sapasapal pohn pwehl. Se inenen perenkihda wiepen nin lime wasao.
  jae-jae: Eŋ gêjam gwêc ôkwi kêtu gamêŋ ŋakeleŋ, tec eŋkaiŋ sêsa ŋasamac ŋamala sêja.
    Ma aêac têntac ŋajam kêtu eŋŋa.
  ksd-ksd: I vaenana pa ra ta, ma i da ra pia mage; Dia tinur bolo ko ta ra lubu;
    Abara ave. ga gugu tana.
  tur-YTC: Denizi kuru toprağa çevirdi. Onlar ırmağı yürüyerek geçtiler. Orada O’nda
    sevindik.
  bel-N: Ён перамяніў мора ў сухазем’е, праз раку перайшлі пехатою; там радаваліся
    мы ў Ім!
  grc-BRENT: Ἐξομολογησάσθωσάν σοι λαοὶ, ὁ Θεὸς, ἐξομολογησάσθωσάν σοι λαοὶ πάντες.
  kpr-kpr: Nune etiri, eva gasumbetiri atai enda bekáda fete sembiseri. Susu aindae
    namane aminda fete ivugaimi vure jasiseri.
  ind-AYT: Dia mengubah laut menjadi tanah kering; mereka melewati sungai dengan berjalan
    kaki. Karena itu, mari kita bersorak!
  yom-yom: 'Wukitula mbu ntoto wuyuma ; basabukila nlangu wunneni mu malu : Yizanu
    tumona khini mu niandi.'
  yut-yut: Uŋun da Tap Gami aban kɨbɨdaŋ mɨktɨm kɨbɨrɨ yombem aŋakwan uŋudon da terɨ
    kɨnda wugɨwit. Ji abɨŋek mani yaŋ aŋkɨsino.
  nya-nya: Iye anasandutsa nyanja kukhala malo owuma, iwo anawoloka pa madzi ndi mapazi.
    Bwerani, tiyeni tikondwere mwa Iye.
  hrv-hrv: On pretvori more u zemlju suhu te rijeku pregaziše. Stog' se njemu radujmo!
  mps-mps: Agai te tamu ąįgo pesage te wa pai pedalumainu ilama, tama dago wąį
    nǫų dabe tedu pelayu, tama te wę nogegi pai. Tede te augwaligo Godiba wiegi
    yai homu pemene yai dao.
  tpi-tpi: Em i mekim solwara i kamap ples drai, na ol tumbuna bilong mipela i bin
    wokabaut tasol na brukim wara. Ol i kam pinis long sua na ol i amamas long God.
  dan-1931: Han forvandlede Hav til Land, de vandred til Fods over Strømmen; lad os
    fryde os højlig i ham.
  vie-OVCB: Chúa biến Biển Đỏ ra đất khô cho con người đi bộ qua lòng sông. Vì thế
    chúng ta hãy hân hoan trong Ngài.
  guj-2017: તે સમુદ્રને સૂકવી નાખે છે; તેઓ પગે ચાલીને નદીને સામે કિનારે ગયા; ત્યાં
    આપણે તેમનામાં આનંદ કર્યો હતો.
  pon-2006A: E ketin wekidehngehr sehdo ni sahpw madekeng; atail pahpa kahlap ako
    kotehla pihlo sapasapal pohn pwehl. Se inenen perenkihda wiepen nin lime wasao.
  por-BRBSL: Ele transformou o mar em terra seca. Eles atravessaram o rio a pé. Ali,
    nos regozijamos com ele.
  eng-OEBUS: He turns the sea into dry land, and people cross the river on foot. Let
    us therefore rejoice in him,
  swe-swe: Han förvandlade havet till torr mark [], de kunde ta sig över floden till
    fots []. Där vi gladde oss i honom,
  cth-cth: Ama ni talîpui hah talai kaphui lah a coung sak teh, talîpui dawk khok
    hoi a cei awh. Hawvah ama dawk a konawm awh.
  twi-twi: Ɔmaa po yɛɛ asase kesee; wɔnantew twaa nsu no mommra mma yenni ahurusi
    wɔ no mu.
  hlt-hlt: Tuitunli te laiphuei la a poeh sak tih tuiva khaw a kho neh a kat uh dongah
    BOEIPA ah kohoe sak uh sih.
  tbz-SIM: Kuù do kèétɛ́ dɑ̀mɛ́ɛ̀rì kó mɛniɛ, kɛ̀ ti yɛmbɛ̀ɛ nɑ dɛkperɛ̀ kɛ́séntɛ́
    kuù duɔ́ nkɛ̀ mɛniɛ nkũ̀ṹ kukó nkɛ̀ ti sèńtɛ́, kɛ̀ dɛ̀ ti nɑɑti ku kpɛ́í.
  msy-2020: An ongarim gamizɨ a dakezɨ, nguazir mɨdiarim otozɨ, en ovaviba puram a
    gisɨn arua dɨpam abigha ize. Me iza vongɨn otivigha, bizir an amizir kam bagha
    bar akonge.
  dop-dop: Ɩsɔ yelɑɑ nɑ teŋku lʋm nyɔɔ, nɑ pə́ yele tɛtʋ puɣulɑɣɑ nɑ yəlɑɑ tɔ nɔɔhɛɛ.
    Tənɑɣɑ tɑ́ lɑŋɑ hɛɛnɑ-ɩ.
  azb-azb: Dənizi quruya çevirdi, Çayın sularını saxlayıb xalqını piyada keçirtdi.
    Biz Allaha görə sevinək!
  eng-DBY: 'He turned the sea into dry [land]; they went through the river on foot:
    there did we rejoice in him.'
  hin-2017: उसने समुद्र को सूखी भूमि कर डाला; वे महानद में से पाँव-पाँव पार उतरे।
    वहाँ हम उसके कारण आनन्दित हुए,
  wol-KYG: Moo soppi géej ag joor, maam ya dox jàll. Nanu ko bége foofa.
  bjr-bjr: Mifa ooruku nammariara qufanoo aadanusufufaqa maasa qikeeku qikaaku maqamau
    aandanasaa funara Anutunara asasiqau.
  eng-YLT: He hath turned a sea to dry land, Through a river they pass over on foot,
    There do we rejoice in Him.
  kne-kne: Din baybay yan nanbalinena ay namgaan din lanad na, siya abe sin ginawang
    et nandan din ipogaw na sin nanbalasatan da, isonga dayawen takos sisya.
  eng-WYC-2017: Which turned the sea into dry land; in the flood they shall pass [through]
    with foot, there we shall be glad in him.
  eng-WMBB: He turned the sea into dry land. They went through the river on foot.
    There, we rejoiced in him.
  zat-NTPS: Be̱ne̱' bexaca nísadau' xu bizre. Guledé bénneache chee̱' ní'aze̱' naga
    nedxu de̱ tu xe̱gu situj. Dxu'a nísadau' na' gubéle̱'e̱dxu lau Dios.
  zty-NTPS: Bene' ga beyák nisdo' yo biž, na' wdegak benne' chie' ka' ḻen ní'agakze'
    gan wzóa to yegw zil. Žoa'a nisdon' bebéḻe'egekle' ḻaw Dios.
  urd-GVH: उसने समुंदर को ख़ुश्क ज़मीन में बदल दिया। जहाँ पहले पानी का तेज़ बहाव था
    वहाँ से लोग पैदल ही गुज़रे। चुनाँचे आओ, हम उस की ख़ुशी मनाएँ।
  rug-rug: Va popa ia Sa sa kolo, meke ene karovo koa sa ovuku popana sari na tie.
    Qetuqetu si gita, sina koa gua koari Nana tinavete Sa.
  gaz-gaz: Inni galaana lafa gogaatti geeddare; isaanis miilla isaaniitiin laga ceʼan;
    kottaa isatti haa gammannu!
  fra-LSG: 'Il changea la mer en une terre sèche, On traversa le fleuve à pied: Alors
    nous nous réjouîmes en lui.'
  yal-yal: A fɔxɔ igen findi nɛn yire yixaren na, en benbane yi gidi baan tagi e sanni.
    Nayi, en xa ɲaxan a tan yi.
  iou-iou: Anutu uwä ŋode täŋkuk; Ume taŋi täŋpewän däkŋeŋpeŋ kukŋi kukŋi kuŋirän
    kome kawuk taŋirän kädet patkuk. Kädet parirän ämawebe kuroŋitä bämopgän yeŋtäŋ
    kuŋkuŋ. Anututä ude täŋ yämiŋkuko u juku piŋpäŋ oretoret pähap nadäkot!
  haw-1868: 'Hoolilo mai la oia i ke kai i aina maloo: Hele wawae ae la lakou iwaena
    o ka muliwai: Malaila kakou i hauoli aku ai ia ia.'
  arb-NAV: حَوَّلَ الْبَحْرَ أَرْضاً يَابِسَةً، وَاجْتَازُوا فِي النَّهْرِ بِأَقْدَامِهِمْ.
    هُنَاكَ فَرِحْنَا بِهِ.
  ded-ded: Yeng kondung heimerenu bangec kerenga anu ngicngac yeni haningo doku imoc
    ferecgegec. Ye faka imoc meecac amma nenang sogac sogaigoc kefing.
  ewe-ewe: Etrɔ atsiaƒu wòzu anyigba ƒuƒui, wozɔ afɔ to tsi la titina; miva míatso
    aseye le eya amea me.
  eng-LEE: 'He changed the sea into dry land: through the river they went on foot:
    there did we rejoice in him.'
  asm-FB: তেওঁ সমুদ্ৰক শুকান ভূমি কৰিলে; লোকসকলে খোজ কাঢ়ি নদী পাৰ হ’ল; সেই ঠাইত আমি
    তেওঁত আনন্দ কৰিলোঁ।
  sus-A: عَ بَا قِندِ شَرٍ رَ، عَ مِشِ رَفِرِ شُرٍ مَ عٍ سَنيِ شَرَشِ رَ. نَ كُي،
    وٌن حّلّشِنمَ نّ عَ رَ.
  fra-SBL: Il a transformé la mer en terre ferme. Ils ont traversé la rivière à pied.
    Là, nous nous sommes réjouis en lui.
  hbo-hbo: הָ֤פַךְ יָ֨ם ׀ לְֽיַבָּשָׁ֗ה בַּ֭נָּהָר יַֽעַבְר֣וּ בְרָ֑גֶל שָׁ֝֗ם נִשְׂמְחָה־בֹּֽו׃
  kik-kik: Aagarũrire iria rĩgĩtuĩka thĩ nyũmũ, nao andũ makĩhĩtũkĩra kũu maaĩ-inĩ
    na magũrũ; ũkai, tũmũkenere.
  fra-NCL: Il a changé la mer en une terre sèche, on a passé le fleuve à pied ; alors
    nous nous réjouîmes en lui.
  cek-AK: Anih mah tuipui to saoeng ah angcoengsak; to naah kaminawk loe tui ohhaih
    ahmuen ah khok hoiah caeh o, kaicae loe anih ah anghoehaih ka tawnh o.
  cuk-cuk: Bab-Dummad demar dinnaa imaksad, diwar dinnaa imaksabalid. Degidbali, dulemar
    neg-dinnagwadgi nabir-obaksamalad. Degisoggu, anmar Bab-Dummadgi wergumarsunna.
  uig-CYR: Барлиқ қовмлар Сени мәдһийилигәй, и Худа; Барлиқ қовмлар Сени мәдһийилигәй!
  pma-pma: Kei viles Atas Tahilhili mai vi atan tames, kei sakin avu orer keil amu
    koteh Oaisal Sodan en ale. Ekonek rosi ir ven asa kei mumoni.
  tel-2017: ఆయన సముద్రాన్ని ఎండిన భూమిగా చేశాడు. ప్రజలు కాలినడకన నదిని దాటారు. అక్కడ
    ఆయనలో మేము సంతోషించాము.
  hat-BSA: Li te chanje lanmè a an tè sèch. Yo te pase travèse rivyè apye. La menm,
    nou te rejwi nan Li!
  ukr-ONPU: Нехай прославлять Тебе народи, Боже, нехай прославлять Тебе усі народи!
  kos-kos: El ekulla meoa nu ke facl pao. Mwet matu lasr elos tuh fahsr sasla infacl
    uh ke nialos. Kut arulana engan ingo ke sripen ma El oru uh.
  hbo-WLC: הָ֤פַךְ יָ֨ם ׀ לְֽיַבָּשָׁ֗ה בַּ֭נָּהָר יַֽעַבְר֣וּ בְרָ֑גֶל שָׁ֝֗ם נִשְׂמְחָה־בּֽוֹ׃
  ibo-ibo: O mere ka osimiri ghọọ ala akọrọ, ha ji ụkwụ si nʼetiti osimiri gafee;
    bịanụ ka anyị ṅụrịa nʼime ya.
  ory-ory: ସେ ସମୁଦ୍ରକୁ ଶୁଷ୍କ ଭୂମି କଲେ; ଲୋକମାନେ ନଦୀ ମଧ୍ୟଦେଇ ପାଦରେ ଗମନ କଲେ; ସେହି ସ୍ଥାନରେ
    ଆମ୍ଭେମାନେ ତାହାଙ୍କଠାରେ ଆନନ୍ଦ କଲୁ।
  chk-chk: A awili matau ngeni fanüpwas. Äm kewe lewo ra fetal lon ewe chanpupu won
    pecher. Ikenan äm aia pwapwa ren mine Kot a föri.
  rop-rop: Imbin meigim det solwoda jidan drai graun. Wi femilimob hubin jidan bifo
    bin krosoba langa det riba garram fut. Deya na, wibin jingat gudbinjiwei blanga
    wanim imbin dum.
  ukr-1871: Він обернув море в сушу, пішки перейшли вони ріку; там ми радувались о
    нїм.
  yon-yon: Yembed karamok kuu yedmoone andokbe okad kamkonombon kereen, kwane yine
    anuk kere ari kere keruuna yi kuu wedyirimbed yonka winiwen. Kowe, yiib minibko
    ye yaa kubem.
  deu-1951: Er verwandelte das Meer in trockenes Land, durch den Strom gingen sie
    zu Fuß; daselbst freuten wir uns seiner.
  eng-JPS: He turned the sea into dry land; they went through the river on foot; there
    let us rejoice in Him!
  srp-1865: On je pretvorio more u suhotu, preko rijeke prijeðosmo nogama; ondje smo
    se veselili o njemu;
  lug-lug: Ennyanja yagifuula olukalu. Abantu baasomoka omugga n’ebigere nga temuli
    mazzi, kyetuva tujaguza.
  heb-heb: הפך ים ליבשה בנהר יעברו ברגל שם נשמחה בו׃
  ben-IRV: তিনি সমুদ্রকে শুকনো ভূমিতে পরিণত করলেন; তারা পায়ে হেঁটে নদীর মধ্যে দিয়ে
    গিয়েছিল; তাতে সেই স্থানে আমরা আনন্দ করলাম।
  ntu-ntu: Akipxle Prla Bla x aesakile nzyrlekr LueJodzn Mz nzyrlq-krbzle me mingrng
    kx navzki melrmqgung. X mzli ka na-awi-ngr-kzpzku bade da lcng.
  pan-pan: ਉਹ ਨੇ ਸਮੁੰਦਰ ਨੂੰ ਥਲ ਬਣਾ ਦਿੱਤਾ, ਓਹ ਦਰਿਆ ਵਿੱਚੋਂ ਸੁੱਕੇ ਪੈਰੀਂ ਲੰਘ ਗਏ, ਉੱਥੇ
    ਅਸੀਂ ਉਹ ਦੇ ਵਿੱਚ ਨਿਹਾਲ ਹੋਏ।
  mya-JVB: ပင်လယ် ကို ကုန်း ဖြစ် စေတော်မူ၏။ သူတို့သည် ရေစီး ရာအရပ်ကို ခြေ ဖြင့် ရှောက်
    သွားကြသည်ဖြစ်၍ ၊ ငါတို့သည် ဘုရား သခင်၌ ဝမ်းမြောက် ကြ၏။
  kgf-kgf: Anutunéŋ konduŋ meleŋu baec waŋec. Waŋu doku téfara qeriru baec héna doku
    néwéc hagic. Hama iwac niŋac ségiségi waŋiŋ.
  tte-O: Kalita ibui iyamala bwatano leleyanna kabo tubulao koina silopanaisi kaekaeli
    mena. Bwaine koina esana sitobalan.
  tbg-tbg: Viva tinavu kaivaqaukavara nora namari aaharaiqama nimitaimanta vika aahara
    vatavau taqa vare hini mantaraini vuarave. Kaiqenavu virara irihama tenavu quahaqi
    viha, vira quahama amitaare.
  hmo-hmo: Davara be tano kaukauna dekenai ia halaoa. Ma aiemai sene taudia ese aena
    dekena amo sinavai idia raka hanaia. Unai Dirava ese ia karaia gaudia dainai ita
    moale bada noho.
  zar-NT: Benëʼ ga böáca ca luyú bidxi ga dë nísadoʼ. Gulaʼdödëʼ gatsaj láhuiʼlö yegu,
    taʼzë́ʼesö níʼagaquiëʼ. Niʼ udzéjadeʼeruʼ ca náquiëʼ Lëʼ.
  urd-urd: 'उसने समन्दर को खु़श्क ज़मीन बना दिया: वह दरिया में से पैदल गुज़र गए। वहाँ
    हम ने उसमें ख़ुशी मनाई।'
  rus-SYN: Да восхвалят Тебя народы, Боже, да восхвалят Тебя народы все.
  bqc-SIM: À ísia lì gugii ũ aa bùa swawa kɛ̀sɛ. Wà pↄnakɛ aà yã́ musu.
  tcz-CHONGTHU: Aman twipisan a jong lamgolai asem in, chule amite chu akeng'uva ache
    galkai ui. Hea chun eiho Ama ah ikipah un ahi.
  mar-mar: त्याने समुद्र पालटून कोरडी भूमी केली; ते नदीतून पायांनी चालत गेले; तेथे
    आम्ही त्याच्यात आनंद केला.
  isl-isl: Hann opnaði þeim veg í gegnum hafið! Þar gengu þeir yfir þurrum fótum.
    Hvílík gleði og fögnuður ríkti þann dag!
  hlt-THB: Tuicunli ce khawk kqawng na coeng sak nawh, a khaw ing tui awh cet poe
    uhy – law lah uh amah awh zeel lah u sih.
  qub-qub: Lamartami ticrarachiran chaqui allpaman. Unay awilunchïcunaga mayutapis
    päsaran chaqui pampapa aywaycajnöllami. ¡Tayta Diosninchïta alabar cushicushun
    ari!
  bqp-bqp: À ísira lì gukori ũ, ò swa bikũ̀ gɛ̀sɛ. Ò pↄnna kɛ a yã musu.
  hat-hat: 'Li fè fon lanmè a tounen tè sèk: Zansèt nou yo travèse rivyè a san pye
    yo pa mouye. Ann fè kè nou kontan pou sa li te fè!'
  eng-BSB: He turned the sea into dry land; they passed through the waters on foot;
    there we rejoiced in Him.
  eng-WEBPB: He turned the sea into dry land. They went through the river on foot.
    There, we rejoiced in him.
  kbq-kbq: Hagerina eripapa hugantigama huno kana erifore hige'za, Agri vahe'mo'za
    hagege mopafi rugitagi'za kantukaziga vu'naze. Hanki Agriku musena hanune.
  pon-pon: A kotin kawukila madau on jap madakon, pwe aramaj en kak alu pon pil o,
    I waja je peren kidar kaualap.
  nhe-BL: Quihuatzqui nopa atl huan tlatlajco nopa hueyi atl quitlapo se ojtli huactoc
    campa panoque tohuejcapan tatahua. ¡Nochi israelitame quipixque se hueyi paquilistli
    ipan nopa tonal!
  wnc-wnc: Ita tasiwan yanggabam gwenu atzakngawan kep dakakan sikut. Siwan nindane
