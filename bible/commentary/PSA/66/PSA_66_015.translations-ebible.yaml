verse: PSA.066.015
translations:
  mal-C: ഞാൻ അങ്ങേക്ക് തടിച്ചുകൊഴുത്ത മൃഗങ്ങൾ ഹോമയാഗമായി അർപ്പിക്കും ഹൃദ്യസുഗന്ധമായി
    ആട്ടുകൊറ്റനെയും; ഞാൻ കാളകളെയും ആടുകളെയും അർപ്പിക്കും. സേലാ.
  deu-TKW: Brandopfer von fetten Schafen will ich dir darbringen samt dem Opferduft
    von Widdern, will Rinder samt Böcken opfern. Sela.
  lin-lin: Lokola bambeka ya kotumba, nakobonzela Yo banyama minene, bameme elongo
    na bambeka ya malasi ; nakobonzela Yo bangombe mpe bantaba ya mibali.
  mmx-mmx: Anabam taba u mi levesipsip, kusu ti xotos i ro at loxonin laplavang. Anabaplavang
    mi levenbulumaxao remes la levenme, la losobu ren naba urut uto vana at lamavangkap.
  eng-LSV: “I offer to You burnt-offerings of fatlings, || With incense of rams, I
    prepare a bullock with male goats.” Selah.
  eng-GNV: 'I will offer vnto thee the burnt offerings of fat rammes with incense:
    I will prepare bullocks and goates. Selah.'
  eng-WEBSTER: I will offer to thee burnt-sacrifices of fatlings, with the incense
    of rams; I will offer bullocks with goats. Selah.
  nhw-BL: Yeca ama nimitzhualiquilía ni oquich borregojme, chivojme huan becerros
    catli tomahuaque. Huan ininpocyo tlejcos hasta ajsis moixpa.
  swh-ONEN: Nitakutolea dhabihu za wanyama wanono na sadaka za kondoo dume, nitakutolea
    mafahali na mbuzi.
  bba-bba: Kon kɑ nun kɛtɛbɑ kɑ bonu yɑ̃kuru kuɑ, kpɑ n kɑ nun yɑ̃ɑ ni nu ɡum mɔ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡinu kuɑ.
  eng-KJVCPB: I will offer unto thee burnt sacrifices of fatlings, With the incense
    of rams; I will offer bullocks with goats. Selah.
  luo-luo: Abiro timoni misango gi jamni machwe kendo abiro miyi chiwo mar imbe; bende
    abiro chiwoni rwedhi gi diek. Sela
  aii-aii: ܕܸܒ݂ܚܹ̈ܐ ܡܘܼܩܕܹ̈ܐ ܕܛܪ̈ܝܼܨܹܐ ܒܸܬ ܡܲܐܣܩܸܢ ܐܸܠܘܼܟ݂، ܥܲܡ ܒܸܣܡܵܐ ܕܒܲܪ̈ܥܵܢܹܐ،
    ܒܸܬ ܥܵܒ݂ܕܹܢ ܕܸܒ݂ܚܹ̈ܐ ܕܬܵܘܪܹ̈ܐ ܥܲܡ ܓܸܕܝܹ̈ܐ. ܣܹܠܵܗ
  meu-meu: Ubu-ubu ḡaudia baina hahelaḡadia, emu ḡole-oho bouboudia ḡaudia, bona mamoe
    mamaruanedia iḡole-ohodia kwalahuna danu; boromakau mamaruanedia bona nani danu
    ba hahelaḡadia oiemu. (Selah)
  npi-ULB: म तपाईंलाई थुमाहरूको सुगन्धित बास्‍नासहितको पशुहरूको होमबलि चढाउनेछु ।
    म साँढेहरू र बोकाहरू चढाउनेछु । सेला
  yor-yor: Èmi ó rú ẹbọ sísun ọlọ́ràá sí ọ, àti ẹbọ ọ̀rá àgbò; èmi ó rú akọ màlúù
    àti ewúrẹ́. Sela.
  pes-OPCB: گوسفند قربانی خواهم کرد و گوساله و بز تقدیم خواهم نمود و آنها را بر مذبح
    خواهم سوزاند تا بوی خوب آنها به سوی تو زبانه کشد.
  tgl-ULB: Magsusunog ako ng taba ng mga hayop bilang handog na may mabangong samyo
    ng mga tupa; mag-aalay ako ng mga toro at kambing. Selah.
  nop-nop: Nu kale galikihinit kawade-bubu foloŋ heeŋ siloŋ tigambit. Eŋ dompa maahi
    hegambit, kaŋ siloŋ wendiniŋ munduŋ momooŋ nadiweŋ. Eŋ makau maaniŋ tiŋa meme
    u beŋa siloŋ tigambit.
  hui-hui: Nogo sibi habatigiru i̱na í̠nihondo lomabu ngialu irani bo delolebero.
    I̱na bulumaga wangabe karubi meme wangabe karubi í̠hondo loma bialu irani bo delolebero.
    Uruni delarogola nga bayale birago í̠ nga ho holebere.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရန် သိုး​ကို​ဆက်​သ​ပါ​မည်။
    ကျွန်​တော်​မျိုး​သည်​နွား​နှင့်​ဆိတ်​များ​ကို ယဇ်​ပူ​ဇော်​ပါ​မည်။ မီး​ရှို့​ရာ​ယဇ်​များ​မှ​မီး​ခိုး​သည်​ကောင်း​ကင်​သို့
    တက်​ပါ​လိမ့်​မည်။
  bod-N: ཕྱུགས་ཟོག་ཤ་ཤེད་ཅན་རྣམས་སྦྱིན་སྲེག༌དང༌། །ལུག་ཐུག་རྣམས་ནི་དྲི་ཞིམ་མཆོད་པར༌འབུལ།
    །དེ་མིན་གླང་དང་ར་ཡང་འབུལ་བར༌བྱ།།༼ སེ༌ལཱ། ༽
  wsk-wsk: Ani sipsip mel nungumik titiyam mu ago tairik ale tama bita kisekko; sipsip
    anumang se, bull se, goat karogo tai tama bita kisekko.
  sna-sna: Ndichakubayirai mhuka dzakakora nechipiriso chamakondobwe; ndichabayirawo
    hando nembudzi. Sera
  spa-BLM: Te ofreceré holocaustos de animales gordos, con la ofrenda de carneros,
    Ofreceré toros con cabras. Selah.
  cac-cac: A noc' noc' b'aq'uech ol in n̈ustz'a d'a altar. Ol vac' noc' vacax, noc'
    mam chiva yed' pax noc' ch'ac calnel in silab'oc d'ayach, aton tic scha a c'ool.
  swh-ULB: Nitakutolea sadaka ya kuteketezwa ya wanyama wanene pamoja na harufu nzuri
    ya kondoo waume; Nitatoa ng'ombe na mbuzi. Selah
  deu-ELBBK: Brandopfer von Mastvieh will ich dir opfern samt Räucherwerk von Widdern;
    Rinder samt Böcken will ich opfern. (Sela.)
  mbb-OT: Ebpemuhat a ziyà te kenikew te melambù he menge uyaǥen he kerehidu, tudu
    he vaka, wey kambing. Iyan heini pemuhat he edtutungen.
  mal-2015: ഞാൻ ആട്ടുകൊറ്റന്മാരുടെ സൗരഭ്യവാസനയോടു കൂടെ തടിപ്പിച്ച മൃഗങ്ങളെ നിനക്കു
    ഹോമയാഗം കഴിക്കും; ഞാൻ കാളകളെയും കോലാട്ടുകൊറ്റന്മാരെയും അർപ്പിക്കും. സേലാ.
  gup-gup: Wanjh kunmekbekenh ngamkan mayh nawu kunbalem dorrengh, yiman mayh nawu
    sheep nararangem, bu ngundimarnekinje kore altar. Ngaye ngamkan won nawu bulikki
    dja mak nawu nanikud.
  rmc-rmc: Anava tuke o labarde obeti le thule džvirendar the o voňavo thuv le bakrendar,
    obetinava tuke le biken the le capen.
  nlg-nlg: A keri vaho tua na pukuna ge u nia sukaghi vanigho na sukaghi kekere. Na
    bolo te marabu me korukoru vulei nigua na lei bolo soko te vagha na kokolo uruurua
    to lavipangotia. Mu ku nia sukaghi na lei buluka mana goat.
  pes-OPV: قربانی های سوختنی پرواری را نزد تو خواهم گذرانید. گوساله‌ها و بزها را با
    بخور قوچها ذبح خواهم کرد، سلاه.
  ron-1924: Ыць вой адуче ой грасе ка ардере-де-тот, ку грэсимя бербечилор, вой жертфи
    ой ымпреунэ ку цапь.
  ben-OBCV: আমি তোমার উদ্দেশে হৃষ্টপুষ্ট পশুবলি দেব, আর মদ্দা মেষ উপহার দেব; আমি বলদ
    ও ছাগল উৎসর্গ করব।
  som-som: Oo waxaan allabaryo la gubo kuugu soo bixinayaa xoolo buurbuuran Iyo wanan
    iyo fooxood, Oo waxaan kuu soo bixin doonaa dibiyo iyo orgiyo. (Selaah)
  eng-ASVBT: I will offer unto thee burnt offerings of fatlings, With the incense
    of rams; I will offer bullocks with goats. Selah
  mna-mna: Nio ko aŋkam sipsip tumŋan, mi aŋneene zin su kerem uunu ma kuzin isama
    ta kor a. Mi ko aŋkam makau mi mekmek mi aŋneene zin tomini be tiwe patoronŋana
    pu.
  ita-1885: Io ti offerirò olocausti di bestie grasse, Con profumo di montoni; Io
    sacrificherò buoi e becchi. (Sela.)
  eng-ULB: I will offer to you burnt offerings of fat animals with the sweet aroma
    of rams; I will offer bulls and goats. Selah
  spa-VBL: Haré sacrificios de becerros gordos, subirá el humo del sacrificio de carneros,
    ofrendas de toros y cabras. Selah.
  fra-_FOB: Vous tous qui craignez Dieu, venez, écoutez, et je raconterai ce qu'il
    a fait à mon âme.
  mal-mal: ഞാൻ ആട്ടുകൊറ്റന്മാരുടെ സൗരഭ്യവാസനയോടു കൂടി തടിച്ച മൃഗങ്ങളെ അങ്ങേക്ക് ഹോമയാഗം
    കഴിക്കും; ഞാൻ കാളകളെയും കോലാട്ടുകൊറ്റന്മാരെയും അർപ്പിക്കും. സേലാ.
  urd-GVR: Bhasm hone wālī qurbānī ke taur par maiṅ tujhe moṭī-tāzī bheṛeṅ aur menḍhoṅ
    kā dhuāṅ pesh karūṅga, sāth sāth bail aur bakre bhī chaṛhāūṅgā. (Silāh)
  suz-BL: गो इन कली दोम्‍शो बस्‍तु चढ़ेनुङ। गो बोका चढ़ेनुङ। गो ब्‍यफपुकी नु क्‍यारश
    चढ़ेनुङ। ठेयब सेंदा पा।
  eng-NOY: Burnt sacrifices of fatlings will I offer to thee with the fat of rams;
    Bullocks, with he-goats, will I sacrifice to thee. [[Pause.]]
  ita-1927: Io t’offrirò olocausti di bestie grasse, con profumo di montoni; sacrificherò
    buoi e becchi. Sela.
  ckb-ckb: ئاژەڵی قەڵەو دەکەمە قوربانی، لەگەڵ بۆنی دووکەڵی قۆچی قوربانی، تەگە و گات
    بۆ دەکەمە قوربانی.
  eng-BBE: I will give you burned offerings of fat beasts, and the smoke of sheep;
    I will make offerings of oxen and goats. (Selah.)
  xsi-xsi: Naŋa ma amomo simbi situmbu ŋalaŋala ŋinde nâ lâ patarawâŋa nia. Naŋa ma
    amomo lama tamâne simbi, aku ne mundo ma ikâki imâ pano. Aku naŋa ma amomo bulmakao
    simbi tava meme simbi lâ patarawâŋa nia tona.
  kan-OKCV: ಕೊಬ್ಬಿದ ದಹನಬಲಿಗಳನ್ನು ಕಾಣಿಕೆಯಾಗಿ ಟಗರುಗಳನ್ನು; ಹೋತ ಹೋರಿಗಳ ಯಜ್ಞವನ್ನು ಅರ್ಪಿಸುವೆನು.
  tam-2017: ஆட்டுக்கடாக்களின் சுகந்தவாசனையுடனே கொழுமையானவைகளை உமக்குத் தகனபலியாக செலுத்துவேன்;
    காளைகளையும் செம்மறியாட்டுக் கடாக்களையும் உமக்குப் பலியிடுவேன். (சேலா)
  spa-RV-1909: 'Holocaustos de cebados te ofreceré, con perfume de carneros: sacrificaré
    bueyes y machos cabríos. (Selah.)'
  ron-BTF: Îți voi aduce sacrificii arse de vite îngrășate, cu tămâia berbecilor;
    voi aduce tauri împreună cu țapi. Selah.
  eng-WEBP: I will offer to you burnt offerings of fat animals, with the offering
    of rams, I will offer bulls with goats. Selah.
  eng-FBV: I will sacrifice burnt offerings to you of fattened livestock—the smoke
    of the sacrifice of rams, offerings of bulls and goats. Selah.
  nld-1939: Vette lammeren draag ik U Als brandoffers op; En met de offergeur van
    rammen, Bied ik U runderen en bokken aan.
  nch-BL: Yeca ama nimitzhualiquilía ni oquich borregojme, chivojme huan becerros
    cati tomahuaque. Huan ininpocyo tejcos hasta ajsis moixpa.
  vie-1934: Tôi sẽ dân cho Chúa những con sinh mập làm của lễ thiêu, Chung với mỡ
    chiên đực; Tôi cũng sẽ dâng những bò đực và dê đực.
  cha-cha: 'Bae junaejao sinenggue na inefrese ni y yemog yan paopao na tatneron quinilo:
    bae junaejao nobiyo yan chiba sija. Sila.'
  hin-CV: मैं आपको पुष्ट पशुओं की बलि अर्पण करूंगा, मैं मेढ़ों, बछड़ों और बकरों की
    बलि अर्पण करूंगा.
  eng-OURB: I will offer to you burnt offerings of fat animals, with the offering
    of rams, I will offer bulls with goats. Selah ·contemplation with musical interlude·.
  spa-BES: Te daré holocaustos de animales gordos, y humo de ovejas; Haré ofrendas
    de bueyes y cabras. Selah.
  tdx-tdx: Hengaeko kobatroke horañe, an-katòen’ añondri-lahy, hisoroñe bania naho
    oselahy. Selà
  tha-KJV: ข้าพระองค์จะถวายสัตว์อ้วนพีเป็นเครื่องเผาบูชาแด่​พระองค์ พร​้อมกับควันเครื่องสัตวบู​ชาด​้วยแกะผู้
    ข้าพระองค์จะถวายบู​ชาด​้วยวัวผู้และแพะ เซลาห์
  por-BR-2018: Eu te oferecerei holocaustos de animais gordos, com incenso de carneiros;
    prepararei bois com bodes. (Selá)
  deu-ELO: Brandopfer von Mastvieh will ich dir opfern samt Räucherwerk von Widdern;
    Rinder samt Böcken will ich opfern. (Sela.)
  eng-WYC-2018: I shall offer to thee burnt sacrifices full of marrow, with the burning
    of rams; I shall offer to thee oxes with bucks of goats.
  epo-epo: Grasajn bruloferojn mi alportos al Vi kun fumo de virŝafoj; Mi oferos bovidojn
    kaj kaprojn. Sela.
  gfk-gfk: Iau ni hartabar ma ra tumtubuana wawaguai ukatiga ho ugu, ma tiga hartabar
    na tunaan na sipsip mah. Iau ni hartabar ma ra tumatena bulumakau ma ra meme.
  uig-PIN: Mǝn Sanga bordaⱪ mallarni kɵydürmǝ ⱪurbanliⱪ ⱪilip sunimǝn, Ⱪoqⱪarlarning
    yeƣini hux puritip kɵydürimǝn; Ɵküz wǝ ɵqkilǝrni ǝkilip sunimǝn. Selaⱨ!
  beo-beo: 'Na da sibi amo oloda da:iya gobele sanasimusa: imunu. Na da bulamagau
    gawali amola goudi gobele salimu. Amola gobele salasu mobi da muagado heda:mu.'
  tpi-OTNT: Bai mi kukim ol patpela abus long alta na givim long yu olsem ofa. Bai
    mi kukim ol sipsip man na bai yu smelim gutpela smel bilong dispela ofa. Na bai
    mi kisim bulmakau man na meme tu na mekim ofa long yu.
  hau-SA: Zan miƙa kitsen dabbobi gare ka da kuma baye-baye na raguna; zan miƙa bijimai
    da awaki. Sela
  udu-udu: Aha/ mina c̱i /e to jin c̱inu mmo’ciṯẖ ’kus jin ta guŋkulus ḵa’bal mo,
    nyaḵka ku’d ma rasiŋ ḵa’bal mo kun ’ciṯẖu/ ’kus mmo’tha ki o’d mo. Aha/ mina c̱i
    to jin ’ciṯẖu/ ’kus kun ta gwaṯẖim bip̱ dhali mi mo. Doshi ma dhali ’cunycuri
    yan mo.
  uig-LAT: Men Sanga bordaq mallarni köydürme qurbanliq qilip sunimen, Qochqarlarning
    yéghini xush puritip köydürimen; Öküz we öchkilerni ekilip sunimen. Sélah!
  nde-nde: Ngizakuhlabela izifuyo ezinonileyo, lomnikelo wenqama; ngizanikela ngenkunzi
    kanye lembuzi.
  ton-ton: Te u ʻatu kiate koe ʻae ngaahi feilaulau tutu ʻae fanga manu sino, mo e
    meʻa namu kakala ʻoe fanga sipitangata; te u ʻatu ʻae fanga pulu mo e fanga kosi.
    Sila.
  ces-1613: Zápaly tučných beranů obětovati budu tobě s kaděním, volů i kozlů nastrojím
    tobě. Sélah.
  eng-WMB: I will offer to you burnt offerings of fat animals, with the offering of
    rams, I will offer bulls with goats. Selah.
  tam-TCV: நான் கொழுத்த மிருகங்களையும் செம்மறியாட்டுக் கடாக்களையும் உமக்குப் பலியிடுவேன்;
    நான் எருதுகளையும் வெள்ளாடுகளையும் காணிக்கையாகச் செலுத்துவேன்.
  ceb-ULB: Maghalad ako kanimo ug sinunog nga tambok nga mga mananap nga adunay humot
    sa laking karnero; maghalad ako ug mga torong baka ug mga kanding. Selah
  pol-UBG: Będę ci składał w ofierze całopalenia z tłustych zwierząt wraz z wonnością
    baranów, ofiaruję ci woły i kozły. Sela.
  agr-agr: Tuja kuntin duwejam aidaun uwija wiyaji aidaujai amina eme anentsan ashí
    apeattajai. Nuigtushkam toro aidaun, chivo aidaun, amina emematkun apeattajai.
  urd-GVU: بھسم ہونے والی قربانی کے طور پر مَیں تجھے موٹی تازی بھیڑیں اور مینڈھوں
    کا دھواں پیش کروں گا، ساتھ ساتھ بَیل اور بکرے بھی چڑھاؤں گا۔ (سِلاہ)
  eng-OEBCW: I will offer you offerings of fatlings, with the odour of burning rams,
    I will sacrifice bullocks with goats. Selah
  deu-1912: Ich will dir Brandopfer bringen von feisten Schafen samt dem Rauch von
    Widdern; ich will opfern Rinder mit Böcken. (Sela.)
  kan-2017: ನಿನಗೆ ಟಗರು ಮುಂತಾದ ಪುಷ್ಟಪಶುಗಳನ್ನು ಯಜ್ಞರೂಪವಾಗಿ ಸಮರ್ಪಿಸಿ, ಸುವಾಸನೆಯನ್ನು ಉಂಟುಮಾಡುವೆನು;
    ಯಜ್ಞಕ್ಕಾಗಿ ಹೋತ ಮತ್ತು ಹೋರಿಗಳನ್ನು ಅರ್ಪಿಸುವೆನು. ಸೆಲಾ
  yap-yap: Bay gu pi’ e saf ni ngan urfiy u daken e altar; bay gu maligach ko garbaw
    nge kaming, ma ath riy e bay i taw ngalan nga lanelang.
  hlt-MCSB: hmueihhlutnah ham boiva aka thuem tutal bo-ul te nang taengah kan nawn
    vetih saelhung kikong rhoek neh ka saii ni. Selah
  mdy-ETH: ሶቦሮ ጌማቶ ሚቺ ዒንጎ ዒንጊሢ ማሂ ዓዶ ማራቶዋ ሳውቃ ዒንጊሢ ማሂ ታ ኔኤም ሺኢሻንዳኔ፤ ዚዮ ጌማቶንታ ኮላቶንታ
    ታ ኔኤም ሹካንዳኔ።
  twi-ASANTE: Mede mmoa a wɔadɔ sradeɛ bɛbɔ afɔdeɛ ama wo nnwennini ayɛyɛdeɛ; mede
    anantwinini ne mpapo bɛbɔ afɔdeɛ.
  eng-WEBU: I will offer to you burnt offerings of fat animals, with the offering
    of rams, I will offer bulls with goats. Selah.
  acu-NT: Tangku epetinam ami jeem aa nuni tangkurun epeatatjai. Waaka aishmangkri
    ainaun tura chipu ainauncha tura uwija aishmangkri kungkuram ainia nuna aminka
    susatatjame.
  spa-PDDPT: Te ofreceré holocaustos engordados con el humo de carneros. Te ofreceré
    becerros y machos cabríos. Selah
  gun-gun: Ndevy ame'ẽ 'rã ikyra va'e ojuka pyre, kavara ro'okue reakuã reve. Ajuka
    'rã vaka ha'e kavara ra'y.
  agu-BL: Tzimpate' intx'ixwatz swutzu'. Swak'e' balaj tor tu e'chk balaj chiw teru'.
    Ncha'tz swak'e' e'chk cneru'. Swak'e' tircu'n teru' tan tak'le'n k'eju'.
  ilo-ULB: Idatagko kenka dagiti maipuor a daton a nalulukmeg nga ayup ken kadagiti
    nabanglo nga ayamuom dagiti kalakian a karnero; Agidatonak kadagiti bulog a baka
    ken kalding. Selah
  kpg-kpg: Au ga gaamai agu siibi e dudu i hongo di gowaa dudu tigidaumaha, gei au
    ga tigidaumaha adu gi di Goe nia kau daane mo nia kuudi, gei nia huiahi o nia
    tigidaumaha aalaa gaa hula gi nua gi di langi.
  uig-ARA: مەن ساڭا بورداق ماللارنى كۆيدۈرمە قۇربانلىق قىلىپ سۇنىمەن، قوچقارلارنىڭ
    يېغىنى خۇش پۇرىتىپ كۆيدۈرىمەن؛ ئۆكۈز ۋە ئۆچكىلەرنى ئەكىلىپ سۇنىمەن. سېلاھ!
  sus-sus: N xuruse turaxie bama nɛ sɛrɛxɛ gan daaxi ra, alɔ yɛxɛɛ kontonyie, tuurae,
    nun si donbie. Ɲɛngi rate.
  pon-2006: I pahn patohwando ekei sihpw en isihsla pohn pei sarawio; I pahn meirongkihong
    komwi kouwol oh kuht, oh edin meirong wet pahn edidawohng pahnlahng.
  jae-jae: Aê gabe jansuŋ domba ŋalêsi êtu daja to domba kapoac ŋada ŋamalu êsa êndêŋ
    aôm. Aê gabe jamansaŋ bulimakao to noniŋ kapoac atu da êndêŋ aôm.
  ksd-ksd: Ina tul tar ra tinabar tam, nina di tun tar ia, a monoina, Varurung ma
    ra ang na sip, a tomotoina. Ina tul tar ra umana bulumakau ma ra me. Sela.
  tur-YTC: Sana yakmalık sunu olarak semiz hayvanlar sunacağım, Koçlarla birlikte,
    boğalar, keçiler sunacağım. Selah.
  bel-N: Цэласпаленьні з тлустых [авечак] прынясу Табе з дымам баранаў; дам [Табе]
    валоў і казлоў. (Сэлях)
  kpr-kpr: Na sino fuka unduse irena, ava olta (altar) da dungoro dae joba bu furarena.
    Na borumukava da kandana o gouti (goat) eini ava de ojedo dungono, imbosi nimokena
    utuda viti yarira.
  ind-AYT: Aku akan pergi mempersembahkan bagi-Mu kurban-kurban bakaran binatang gemuk
    dengan asap kurban domba-domba jantan; aku akan mempersembahkan kawanan lembu
    dan kambing-kambing jantan. Sela
  yom-yom: Ndiela tambika bibulu bi mafuta kuidi ngeyo ayi makaba ma mamemi ma mbakala ;
    ndiela tambika zingombi ayi zikhombo zimbakala.
  yut-yut: Gak do bɨt kɨlapyo madepsi baŋ altakon soŋek gak do paret abeŋ. Sipsip
    wɨli madepsi baŋ soŋapbo uŋun dakon kɨbaŋɨ tagɨsi uŋun nandabi. Bulmakau wɨli
    ae meme wɨli kɨsi gak do paret abeŋ.
  nya-nya: Ndidzapereka nsembe nyama zonenepa kwa Inu ndi chopereka cha nkhosa zazimuna;
    ndidzapereka ngʼombe zamphongo ndi mbuzi. Sela
  hrv-hrv: Prinijet ću ti paljenice s kadom ovnova, žrtvovati volove i jarad.
  mps-mps: Te eno te nisali kibu hasa dabe te altade ulama, tama eno nageba te ofa
    mawaibao. Awe, eno te omai sipsip dabe ulama, tama nago te ofago te denami ebo
    te wiegi yai odaibao. Tama eno te omai bulmakaugo, me te omai memego te ofa yaibao.
  tpi-tpi: Bai mi kukim ol patpela abus long alta na givim long yu olsem ofa. Bai
    mi kukim ol sipsip man na bai yu smelim gutpela smel bilong dispela ofa. Na bai
    mi kisim bulmakau man na meme tu na mekim ofa long yu.
  dan-1931: Jeg bringer dig Ofre af Fedekvæg sammen med Vædderes Offerduft, jeg ofrer
    Okser tillige med Bukke. - Sela.
  vie-OVCB: Đó là tại sao con dâng lên Chúa tế lễ thiêu— nào chiên đực béo tốt, và
    những bò và dê đưc.
  guj-2017: પુષ્ટ જાનવરનાં દહનીયાર્પણો ઘેટાંના ધૂપ સાથે હું તમારી આગળ ચઢાવીશ; હું
    બળદો તથા બકરાં ચઢાવીશ. સેલાહ
  pon-2006A: I pahn patohwando ekei sihpw en isihsla pohn pei sarawio; I pahn meirongkihong
    komwi kouwol oh kuht, oh edin meirong wet pahn edidawohng pahnlahng.
  por-BRBSL: I oferecerá a você ofertas queimadas de animais gordos, com a oferta
    de carneiros, Vou oferecer touros com cabras. Selah.
  eng-OEBUS: I will offer you offerings of fatlings, with the odour of burning rams,
    I will sacrifice bullocks with goats. Selah
  swe-swe: Som brännoffer vill jag offra feta får [det bästa jag har], med rök från
    baggar, jag vill offra både tjurar och bockar. Sela. [Antagligen ett avbrott för
    instrumentalt mellanspel, en paus för att begrunda vad som just har sjungits.]
  cth-cth: Hmaisawi thuengnae dawkvah, kathâw e saring hoi hmuitui tuca hoi ka poe
    vaiteh, maitotan hah hmae hoi ka poe han. Selah.
  twi-twi: Mede mmoa a wɔadɔ srade bɛbɔ afɔre ama wo; adwennini ayɛyɛde; mede anantwinini
    ne mpapo bɛbɔ afɔre.
  hlt-hlt: hmueihhlutnah ham boiva aka thuem tutal bo-ul te nang taengah kan nawn
    vetih saelhung kikong rhoek neh ka saii ni. Selah
  tbz-SIM: N yóó dɑ kuɔ iwũɔ̃ mɛkùɔ̀ nkpɛyi nyi, yɛpedɑkɛ̀ nɛ̀ yɛnɑɑdɑkɛ̀ nɛ̀ yɛbɔdɑkɛ̀,
    kɛ́cɔ́u nkɛ̀ kuyukúu dekoo ɑ bo kɛ̀.
  msy-2020: Kɨ asɨzir mɨkarziba sara itiba inigh izɨ, ofan mɨn da isɨ nɨ danɨngɨva,
    da tueghtɨ da bar isi mɨghɨram. Kɨ sipsipɨn apuriba tueghtɨ, ofan kamɨn mughuriar
    aghuim nɨn mangam. Kɨ bulmakaun apuriba ko memeba inigh izɨ nɨ bagh ofa damuam.
    (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Mɑɑ lɑ-ŋ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tənɑ tɔɣɔ heeŋ nim nyəŋ, nɑ ɩwɑɑŋ, nɑ
    lɑtəcɛnɑɑ nɑ pəŋtʋlʋŋ.
  azb-azb: Kökəldilmiş heyvanları Sənin üçün yandırma qurbanı verəcəyəm. Qoçların
    xoş tüstüsü Sənə sarı qalxacaq, Təkələri, öküzləri qurban gətirəcəyəm. Sela
  eng-DBY: I will offer up unto thee burnt-offerings of fatted beasts, with the incense
    of rams; I will offer bullocks with goats. Selah.
  hin-2017: मैं तुझे मोटे पशुओं की होमबलि, मेढ़ों की चर्बी की धूप समेत चढ़ाऊँगा; मैं
    बकरों समेत बैल चढ़ाऊँगा। (सेला)
  wol-KYG: Jurug yafal, ma defal la saraxu rendi-dóomal, saxar sa jollee ca kuuyu
    sarax ya, ma boole ca saraxu nag ak sikket. Selaw.
  bjr-bjr: Qinee sipsipa tatufirana suqamianaura. Qinee burimmakau akoona faqa mimmi
    faqa tatufirana suqa amianaura. Miqiananoo muna fannoo innaarunai ani aikiambu
    iannoo.
  eng-YLT: '''Burnt-offerings of fatlings I offer to Thee, With perfume of rams, I
    prepare a bullock with he-goats.'' Selah.'
  kne-kne: Man-idatonak si mankalalames ay karnero ta maidaton ay maipoo. Man-idatonak
    to abe en sik-a si bomaro ay kalding ya baka.
  eng-WYC-2017: I shall offer to thee burnt sacrifices full of marrow, with the burning
    of rams; I shall offer to thee oxes [or oxen] with bucks of goats.
  eng-WMBB: I will offer to you burnt offerings of fat animals, with the offering
    of rams, I will offer bulls with goats. Selah.
  zat-NTPS: Guzézxea' béadu ca', be̱ dxelanne lau' Lue', ne guna' cuen zren chee̱
    zríla'du ca' lau', ne gutia' be̱zre ca', ne chivo biu ca' lau'.
  zty-NTPS: Wzeya' biado' ka', bia ženne' ka', ḻawo' Le', na' kwen žen chegak ẕíla'do'
    ka' wzeya'-ba' gan zo', na' gota' beždo' ka', na' chibo byo ka' ḻawo' Le'.
  urd-GVH: भस्म होनेवाली क़ुरबानी के तौर पर मैं तुझे मोटी-ताज़ी भेड़ें और मेंढों का
    धुआँ पेश करूँगा, साथ साथ बैल और बकरे भी चढ़ाऊँगा। (सिलाह)
  rug-rug: Kaqu vukivukihi atu ni rau pa hope sari na kurukuru nobonobokodi, sari
    na sipi kokoreo, na bulumakao kokoreo, meke na qoti, meke kaqu vuga sage pa galegalearane
    sari na tuṉahadi rini.
  gaz-gaz: Anis horii coccoomoo, qalma gubamu, korbeeyyii hoolaa immoo aarsaa godhee
    siif nan dhiʼeessa; jibootaa fi reʼoota illee aarsaa siifin dhiʼeessa.
  fra-LSG: Je t’offrirai des brebis grasses en holocauste, Avec la graisse des béliers;
    Je sacrifierai des brebis avec des boucs. — Pause.
  yal-yal: N sube turaxine bama saraxa gan daxin na nɛn, n yi kontonne ba, e tutin
    yi te kore. N turane nun kɔtɔne fan bama nɛn. Bɛti xuini te.
  iou-iou: Tom gupi taŋi, sipsip, bulimakau ba meme ämanipäŋ api ijiŋ gamet.
  haw-1868: E kaumaha aku au nou i na mohaikuni momona, Me ka mea ala o na hipa kane;
    E alana aku au i na bipi me na kao. Sila.
  arb-NAV: أُقَرِّبُ لَكَ مُحْرَقَاتٍ سَمِينَةً مِنْ كِبَاشٍ مَعَ بَخُورٍ. أُقَدِّمُ
    بَقَراً مَعَ تُيُوسٍ.
  ded-ded: ramaburumaka kerehagoc sese negemma gembade. Nga rama ngiwa sese dema ohoma
    hosuc heima burumaka nga noning ngiwa gemba sese ambeso. Selac
  ewe-ewe: Matsɔ lã damiwo kple agbowo asa numevɔe na wò, hekpe ɖe nyitsuwo kple gbɔ̃wo
    ŋuti. Sela
  eng-LEE: Burnt-offerings of fatlings will I offer up unto thee, with the incense
    of rams; I will prepare steers with he-goats. Selah.
  asm-FB: মেৰ-ছাগ ছাগলী আৰু ধূপেৰে সৈতে, মই তোমাৰ উদ্দেশে হৃষ্টপুষ্ট হোম-বলি উৎসৰ্গ
    কৰিম; ছাগলীৰ সৈতে দামুৰিকো বলিদান উৎসর্গ কৰিম। [চেলা]
  sus-A: ﭑ شُرُ سٍ تُرَشِيٍ بَمَ نّ سّرّشّ فَن دَاشِ رَ، عَلْ يّشّي كٌنتٌنيِيٍ، تُورَيٍ،
    نُن سِ دٌنبِيٍ. حّنفِ رَتٍ.
  fra-SBL: Je t'offrirai des holocaustes d'animaux gras, avec l'offrande de béliers,
    J'offrirai des taureaux avec des chèvres. Selah.
  hbo-hbo: עֹ֘לֹ֤ות מֵחִ֣ים אַעֲלֶה־לָּ֭ךְ עִם־קְטֹ֣רֶת אֵילִ֑ים אֶ֥עֱשֶֽׂה בָקָ֖ר
    עִם־עַתּוּדִ֣ים סֶֽלָה׃
  kik-kik: Ngũkũrutĩra igongona rĩa nyamũ iria noru, na ndute iruta rĩa ndũrũme; ngũkũrutĩra
    igongona rĩa ndegwa na mbũri.
  fra-NCL: Je t’offre des brebis grasses en holocauste, avec la fumée des béliers ;
    j’immole le taureau avec le jeune bouc. — Séla.
  cek-AK: Kathawk moi hoiah nang khaeah hmai angbawnhaih ka sak moe, hmuihoih ah tuunawk
    to kang paek han; maitaw taenawk hoi maeh taenawk doeh kang paek han. Selah.
  cuk-cuk: 'An bega ibmar-ogumakegala, we-ibdurgan-waladummagan ukoed: Sibad-wawaad-machergan,
    moli-bebe-nikad-machergan, sibad-machergan, an bega ukoed.'
  pma-pma: Nikur sipsip keil ka ninit keil en ahor ten sanien venuk, ninit buluk ka
    nani keil emun hesakin vite hetupan hehat venuk.
  tel-2017: పొట్టేళ్ల హోమం ఘుమఘుమలతో కొవ్విన జంతువులను నీకు దహనబలిగా అర్పిస్తాను.
    ఎద్దులను, పోతుమేకలను అర్పిస్తాను.
  hat-BSA: Mwen va ofri a Ou menm yon ofrann brile nan grès a bèt gra yo, avèk lafimen
    a belye yo. Mwen va fè ofrann a towo yo avèk mal kabrit yo.
  kos-kos: Nga ac fah sang sheep tuh in mwe kisa firir fin loang lom; Nga ac fah kisakin
    cow mukul ac nani Ac kulasr kac fah sowak nu lucng.
  hbo-WLC: עֹ֘ל֤וֹת מֵחִ֣ים אַעֲלֶה־לָּ֭ךְ עִם־קְטֹ֣רֶת אֵילִ֑ים אֶ֥עֱשֶֽׂה בָקָ֖ר
    עִם־עַתּוּדִ֣ים סֶֽלָה׃
  ibo-ibo: Aga m eji anụ ndị gbara abụba chụọrọ gị aja, ya na aja onyinye nke ọtụtụ
    ebule; Aga m achụkwa aja onyinye nke ọtụtụ oke ehi na mkpi. Sela
  ory-ory: ମୁଁ ତୁମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ମେଷରୂପ ଧୂପ ସହିତ ହୃଷ୍ଟପୁଷ୍ଟ ହୋମବଳି ଉତ୍ସର୍ଗ କରିବି; ମୁଁ
    ଛାଗ ସଙ୍ଗେ ବୃଷ ବଳିଦାନ କରିବି। [ସେଲା]
  chk-chk: Üpwe eäni asoren kek ngonuk seni man mi öümanau. Üpwe eäni asor ätemwänin
    sip, pwal ätemwänin kow me kuuch, pwe ötüötün ekewe asor epwe ötütä.
  rop-rop: Ai garra gibit ola fetwan enimul langa yu blanga sekrifais. Ai garra gibit
    yu ola boiwan ship en buligi en nenigout, en det smok garra gowap langa yu.
  ukr-1871: Як жертву всепалення, принесу тобі тучних баранів з кадилом; пожертвую
    воли вкупі з козлами.
  yon-yon: Nembed dingkan kowiib yeene nengke baeb eb yaa bangkabdaniin, sibi ambiyiib
    buromakau ambiyiib naningkod ambiyiib munob bangkabdaniin.Selah
  deu-1951: Fette Brandopfer will ich dir darbringen samt dem Rauch von Widdern; Rinder
    samt Böcken will ich zurichten. (Pause.)
  eng-JPS: I will offer unto Thee burnt-offerings of fatlings, with the sweet smoke
    of rams; I will offer bullocks with goats. Selah
  srp-1865: Žrtve paljenice pretile æu ti prinijeti s dimom od pretiline ovnujske,
    prinijeæu ti teoce s jariæima.
  lug-lug: Nnaawaayo gy’oli ssaddaaka ez’ensolo ensava, mpeeyo ne ssaddaaka ey’endiga
    ennume; mpeeyo ente ennume n’embuzi.
  heb-heb: עלות מחים אעלה לך עם קטרת אילים אעשה בקר עם עתודים סלה׃
  ben-IRV: আমি তোমার উদ্দেশ্যে মেষশাবকের সঙ্গে আমি একটি হোমবলি উৎসর্গ করব; আমি ষাঁড়
    এবং ছাগলগুলো প্রদান করব। সেলা
  ntu-ntu: '@see-verse:PSA.066.014'
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਲਈ ਮੋਟੇ-ਮੋਟੇ ਪਸ਼ੂਆਂ ਨੂੰ ਛੱਤ੍ਰਿਆਂ ਦੀ ਧੂਪ ਨਾਲ ਚੜ੍ਹਾਵਾਂਗਾ।
    ਸਲਹ।
  mya-JVB: ဆူဖြိုး သော သိုး တို့ကို နံ့သာ ပေါင်းနှင့်တကွ မီးရှို့ ရာယဇ် ပြု၍ ပူဇော်
    ပါမည်။ နွား နှင့် ဆိတ် တို့ကိုလည်း စီရင် ပါမည်။
  kgf-kgf: Ni rama iwawac wéréŋaguc ʒéma halécyaguc hofac ogémma burumakao iwa ʒéma
    noniŋ momacnec haigémmaŋ. (Ohec)
  tte-O: Bulumakau tataoliyao, gouti yo sipi kani yapwaoli-yagili am kaba gabu mena
    na bogauli kani sisaewa koliwo bulibuli mena.
  tbg-tbg: Te ofaa ai iha quara amiteha, sipisipi qora koqenavuvata, purumakau qora
    vonavuvata, memeraa vonavuvata, ai iha quara amitarerave, turo.
  hmo-hmo: Ubua gaudia namodia oi dekenai do lau henia, boubou patana dekenai do idia
    gabudia ore totona. Mamoe tau haida danu do lau gabua ore. Boromakau tau bona
    nanigosi tau danu, edia kwalahu be guba dekenai do ia daekau lao.
  zar-NT: Cuʼa-baʼ loʼ Liʼ böaʼ-bëdxi renniʼ uzéguiʼa-baʼ loʼ, tsözxö́n len dzön quégacabaʼ
    chivo biguiúʼ. Gútiaʼ-baʼ loʼ yuguʼ bëdxi, en yuguʼ chivo biguiúʼ.
  urd-urd: मैं मोटे मोटे जानवरों की सोख़्तनी क़ुर्बानियाँ मेंढों की खु़शबू के साथ
    अदा करूँगा। मैं बैल और बकरे पेश करूँगा।
  bqc-SIM: Má sa'oma ń pↄ́ mɛkpaaↄ, má sãsakaoↄ kpasanɛ, mí n gbagba ń zuswanaↄ
    ń blesanaↄ.
  tcz-CHONGTHU: Hijeh a chu keiman kanei ho lah ka kelngoichalho hi namtwi pen ding
    le, ka bongchalho le ka keltahchalho hi pumgo thilto a ka hin katdoh ahitai.
  mar-mar: मी तुला मेंढ्याच्या धूपासहित पुष्ट पशूंचे होमार्पणे मी तुला अर्पीण; बोकड
    आणि गोऱ्हे अर्पीण.
  isl-isl: 'Nú ber ég fram fórn mína: Hrúta, naut og kiðling. Megi reykurinn af fórnum
    þessum stíga upp til þín.'
  hlt-THB: Ak plan ak tha tuu ing bulnaak lucik nawn law kawng nyng saw; vaitawm cai
    ingkaw mem cai ce nawn kawng nyng.
  qub-qub: Gampämi rupachishaj sëbasha uywacunapa aychanta. Uyshacunatami pishtashaj.
    Törucunata, chïbucunatami garashayqui. Selah
  bqp-bqp: Mani sa omma kũ pↄ́ mɛ̀kpananↄ, mani sãkaronↄ kpátannɛ, mani n gbagba
    kũ zùsanↄ kũ blèkofĩninↄo.
  hat-hat: M'a ofri mouton byen gra pou yo boule pou ou sou lotèl la, ansanm ak odè
    vyann y'ap boukannen pou ou. Wi, m'a ofri ou towo bèf ak bouk kabrit.
  eng-BSB: I will offer You fatlings as burnt offerings, with the fragrant smoke of
    rams; I will offer bulls and goats. Selah
  eng-WEBPB: I will offer to you burnt offerings of fat animals, with the offering
    of rams, I will offer bulls with goats. Selah.
  kbq-kbq: E'ina agafare tevefima kre fanene hu ofa Kagritega hugahue. Nagra so'ema
    hu'nenia agonknaza ohari ve sipisipi afu kresramna vanugeno knare mna nevina,
    Nagra ve bulimakao afu'ene meme afu'enena Kagritega kresrama vanugeno, knare mna
    marerigahie.
  pon-pon: I pan mairon ijij on komui jip wi kan ianaki adiniai en jip ol, I pan maironki
    kau ianaki jip o kut akan.
  nhe-BL: Yeca ama nimitzhualiquilía ni oquich borregojme, chivojme huan becerrojme
    tlen tomahuaque. Huan ininpocyo tlejcos hasta ajsis moixpa.
  wnc-wnc: Sike kaau siuknga buyambam gwegwenu alta dakane sake gae gamit. Siwan gatu
    sipsiu wawi gwegwen sawa itane kapangana takeaknga gae apan natapsa. Gatu ikwawa
    gamanu wawi gwegwenkat memeat kuut pake gae gamunangge asawit.
  bus-bus: Mɛ́ saa omma kↄ̃n pↄ́ mɛ̀kpananↄ, mɛ́ sãkaronↄ kpatannɛ, mɛ́ n gbãgbã
    kↄ̃n zùswareenↄ kↄ̃n blèkofĩinↄo.
  gub-BL: Araha putar àràpuhàràn hawitu ma'e kuzà ihe wà nehe, ma'ea'yr hapy haw rehe
    hapy pyràm romo ihe wà nehe. Azuka kar putar tapi'ak awa ihe wà nehe. Àràpuhàrànete
    azuka kar putar ihe wà nehe no. Wanàtàxiner uzeupir putar ywak rehe nehe.
