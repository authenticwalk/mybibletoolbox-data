verse: PSA.066.010
translations:
  mal-C: ദൈവമേ, അവിടന്ന് ഞങ്ങളെ പരിശോധിച്ചിരിക്കുന്നു; വെള്ളി ഊതിക്കഴിക്കുന്നതുപോലെ
    അങ്ങു ഞങ്ങളെ സ്‌ഫുടംചെയ്തിരിക്കുന്നു.
  deu-TKW: Denn du hast uns geprüft, o Gott, hast uns geläutert, wie man Silber läutert,
  lin-lin: Pamba te, Nzambe, omekaki biso, olekisaki biso kati na moto ndenge basalaka
    mpo na palata.
  mmx-mmx: Moroa, uga lok li nema at loklok tong pen, i ngan lisiliva laxao i aan
    adatdar i. Kerepmo ura lok tong pen pam nema.
  eng-LSV: For You have tried us, O God, || You have refined us as the refining of
    silver.
  eng-GNV: For thou, O God, hast proued vs, thou hast tryed vs as siluer is tryed.
  eng-WEBSTER: 'For thou, O God, hast proved us: thou hast tried us, as silver is
    tried.'
  nhw-BL: Pampa ta, tiToteco Dios, techyejyecojtoc huan techtlapajpacchijtoc, quen
    nopa tepos plata catli quimoloníaj ipan tlitl catli tlahuel totonic, para san
    mocahuas catli senquistoc cuali.
  swh-ONEN: Ee Mungu, wewe ulitujaribu, ukatusafisha kama fedha.
  bba-bba: Gusunɔ, ɑ sun doke lɑɑkɑri mɛɛribu sɔɔ. A derɑ sɑ wɑ̃ɑ dɔ̃ɔ sɔɔ nɡe sii
    ɡeesu.
  eng-KJVCPB: 'For thou, O God, hast proved us: Thou hast tried us, as silver is tried.'
  luo-luo: Yaye Nyasaye ne itemowa ni in iwuon; ne ipwodhowa ka fedha.
  aii-aii: ܒܗ̇ܝ ܕܩܵܡ ܒܵܚܪܹܬ ܠܲܢ، ܝܵܐ ܐܲܠܵܗܵܐ، ܩܵܡ ܨܲܪܸܦܸܬ ܠܲܢ ܐܲܝܟ݂ ܨܲܪܲܦܬܵ‌ܐ ܕܣܹܐܡܵܐ.
  meu-meu: Badina be, Dirava e, oi ese vada o tohomai; silver e tohoamu na heto vada
    o tohomai.
  npi-ULB: हे परमेश्‍वर, तपाईंले हामीलाई जाँच्‍नुभएको छ । तपाईंले हामीलाई चाँदीलाई
    जाँचेझैं जाँच गर्नुभएको छ ।
  yor-yor: Nítorí ìwọ, Ọlọ́run, dán wa wò; ìwọ dán wa bí a tí ń dán fàdákà wò.
  pes-OPCB: ای خدا، تو ما را امتحان کرده‌ای؛ مانند نقره‌ای که در کوره می‌گذارند تا
    پاک شود، ما را پاک نموده‌ای.
  tgl-ULB: Dahil ikaw, O Diyos, ang sumubok sa amin; sinubok mo kami gaya ng pilak.
  nop-nop: O Bepaŋ, du silwa kudup gineŋ heune dagweheyeeŋ datilitiliyelak kaŋ geŋgeŋŋiŋ
    makwaneune silwa hogokdi walandaaŋ fafau hinek mintalak, wendok tuwot hinek indi
    nihimahamuka mahamuka tuguŋ.
  hui-hui: Ngode Datagaliwabe í̠nime ina ba handarigoni. Agalime siliba dodo para
    kago do taulo wahelonaga irani deledagola baya tara wiagadagua í̠na ina kamaruhondo
    ani biridagoni.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အား စစ်​ဆေး​တော်​မူ​ပါ​ပြီ။
    ငွေ​ကို​မီး​ဖြင့်​ချွတ်​သ​ကဲ့​သို့​ကျွန်​တော်​မျိုး တို့​အား စစ်​ဆေး​တော်​မူ​ပါ​ပြီ။
  bod-N: དཀོན་མཆོག་ཁྱེད་ཀྱིས་ང་ཚོར་ཚོད་བགམས༌ཤིང༌། །དངུལ་ལ་བཙོ་སྦྱང་བྱེད་ལྟར་ངེད་ལ༌བརྟག།
  wsk-wsk: O Kaem, ni ana billy-can kaetam yugur gawa te iri lagara se nama nikim
    kapara iwita nanga irirem.
  sna-sna: Nokuti imi, iyemi Mwari, makatiedza; mukatinatsa sesirivha.
  spa-BLM: Porque tú, Dios, nos has puesto a prueba. Nos has refinado, como se refina
    la plata.
  cac-cac: Ach Dios, tic val ix il co pensar. Icha val sacb'itaj q'uen plata, icha
    val chi' ix aj on̈ a sacb'itani.
  swh-ULB: Kwa maana wewe, Mungu, umetupima sisi, wewe umetupima kama inavyopimwa
    fedha.
  deu-ELBBK: Denn du hast uns geprüft, o Gott, du hast uns geläutert, wie man Silber
    läutert.
  mbb-OT: He Megbevayà, iyan tutuu is migezaman key kenikew; midhimu key kenikew he
    lunsey iring te pelata he midlunsey pinaaǥi te hapuy.
  mal-2015: ദൈവമേ, നീ ഞങ്ങളെ പരിശോധിച്ചിരിക്കുന്നു; വെള്ളി ഊതിക്കഴിക്കുമ്പോലെ നീ ഞങ്ങളെ
    ഊതിക്കഴിച്ചിരിക്കുന്നു.
  gup-gup: Ngudda nawu God kanrohrokmi ngadberre yiman kayime bininj kabirribelewon
    manbu silver kore kunak kunwernhbang kabirrikinje. Kuhni yiman kayime ngudda kanrohrokmeng.
  rmc-rmc: Tu amen čačes skušinehas, Devla, prelabarďal amen andre jag, sar pes prelabarel
    o rup.
  nlg-nlg: Ghe God, Ighoe to tabotaboghai; Ighoe to va marabughai vagha na marabuna
    na silver tara apo marabua tana vatei marabuana.
  pes-OPV: زیرا‌ای خدا تو ما را امتحان کرده‌ای و ما را غال گذاشته‌ای چنانکه نقره راغال
    می‌گذارند.
  ron-1924: Кэч Ту не-ай ынчеркат, Думнезеуле, не-ай трекут прин купторул ку фок,
    ка арӂинтул.
  ben-OBCV: কারণ তুমি ঈশ্বর, আমাদের পরীক্ষা করেছ; তুমি আমাদের রুপোর মতো পরীক্ষাসিদ্ধ
    করেছ।
  som-som: Waayo, Ilaahow, adigu waad na imtixaantay, Oo waxaad noo tijaabisay sida
    lacagta loo tijaabiyo.
  eng-ASVBT: 'For thou, O God, hast proved us: Thou hast tried us, as silver is tried.'
  mna-mna: Ŋonoono, Anutu nu toombo yam pa pataŋana pakan bekena peŋgeeze urlaŋana
    tiam, kembei ta tinenne pat silba bekena you ikan ka muk ma ila ne, mi silba tana
    iwe ŋgeezeŋana kat.
  ita-1885: Perciocchè, o Dio, tu ci hai provati; Tu ci hai posti al cimento, come
    si pone l'argento.
  eng-ULB: For you, God, have tested us; you have tested us as silver is tested.
  spa-VBL: Dios, tú nos has examinado, y nos has refinado como la plata.
  fra-_FOB: Tu nous avais amenés dans le filet; tu avais mis sur nos reins un pesant
    fardeau;
  mal-mal: ദൈവമേ, അങ്ങ് ഞങ്ങളെ പരിശോധിച്ചിരിക്കുന്നു; വെള്ളി ഊതിക്കഴിക്കും പോലെ അങ്ങ്
    ഞങ്ങളെ ഊതിക്കഴിച്ചിരിക്കുന്നു.
  urd-GVR: Kyoṅki ai Allāh, tū ne hameṅ āzmāyā. Jis tarah chāṅdī ko pighlā kar sāf
    kiyā jātā hai usī tarah tū ne hameṅ pāk-sāf kar diyā hai.
  suz-BL: मारदे हना परमप्रभु, गे आंइ कली नाक्‍ताक्‍नी। गे आंइ कली चांदी यपाइश्‍शो
    खोदेंशो पा यपाइक्‍तीनी। हितोपदेस १७:३
  eng-NOY: Thou hast, indeed, proved us, O God! Thou hast tried us as silver is tried.
  ita-1927: Poiché tu ci hai provati, o Dio, ci hai passati al crogiuolo come l’argento.
  ckb-ckb: ئەی خودایە، چونکە تۆ ئێمەت تاقی کردووەتەوە، وەک زیو ئێمەت پاڵاوتووە.
  eng-BBE: 'For you, O God, have put us to the test: testing us by fire like silver.'
  xsi-xsi: Maro Kindeni, noko malia kulua maka ŋana pwai samâŋa pama, itogo tamâta
    ikai samâŋa pa mira “silva” ku imomo lâ yââ ilo ŋana ma ipâŋga zuzuli ndo.
  kan-OKCV: ದೇವರೇ, ನೀವು ನಮ್ಮನ್ನು ಪರಿಶೋಧಿಸಿದ್ದೀರಿ. ಬೆಳ್ಳಿಯನ್ನು ಪುಟಕ್ಕೆ ಹಾಕುವ ಪ್ರಕಾರ
    ನಮ್ಮನ್ನು ಶುದ್ಧೀಕರಿಸಿದ್ದೀರಿ.
  tam-2017: தேவனே, எங்களைச் சோதித்தீர்; வெள்ளியைப் புடமிடுகிறதுபோல எங்களைப் புடமிட்டீர்.
  spa-RV-1909: 'Porque tú nos probaste, oh Dios: ensayástenos como se afina la plata.'
  ron-BTF: Căci tu, Dumnezeule, ne-ai încercat, ne-ai purificat, așa cum se purifică
    argintul.
  eng-WEBP: For you, God, have tested us. You have refined us, as silver is refined.
  eng-FBV: God, you have tested us, refining us like silver.
  nld-1939: Toch hebt Gij ons beproefd, o mijn God, Ons gelouterd, als men zilver
    loutert;
  nch-BL: Pampa ta, tiToteco Dios, techyejyecojtoc huan techtapajpacchijtoc, quej
    nopa tepos plata cati quimoloníaj ipan tit cati tahuel totonic, para san mocahuas
    cati senquisa cuali.
  vie-1934: Vì, Đức Chúa Trời ơi, Chúa đã thử thách chúng tôi, Rèn luyện chúng tôi
    y như luyện bạc.
  cha-cha: Sa jago chumaguejam, O Yuus; jagasja unchague jam taegüije y salape an
    machague.
  hin-CV: परमेश्वर, आपने हमारी परीक्षा ली; आपने हमें चांदी जैसे परिशुद्ध किया है.
  eng-OURB: For you, God, have tested us. You have refined us, as silver is refined.
  spa-BES: 'Porque tú, oh Dios, nos has puesto a prueba: probándonos con fuego como
    la plata.'
  tdx-tdx: Fa namente anay irehe, ry Andrianañahare, fa natrana’o hoe fitranaham-bolafoty.
  tha-KJV: โอ ข้าแต่​พระเจ้า เพราะพระองค์ทรงลองใจข้าพระองค์​ทั้งหลาย พระองค์​ทรงทดลองข้าพระองค์อย่างทดลองเงิน
  por-BR-2018: Porque tu, Deus, tem nos provado; tu nos refinas como se refina a prata.
  deu-ELO: Denn du hast uns geprüft, o Gott, du hast uns geläutert, wie man Silber
    läutert.
  eng-WYC-2018: For thou, God, hast proved us; thou hast examined us by fire, as silver
    is examined, (or thou hast assayed us by fire, like silver is proved, or assayed).
  epo-epo: Ĉar Vi esploris nin, ho Dio; Vi refandis nin, kiel oni refandas arĝenton.
  gfk-gfk: Augu God, u te walar het. U te hagamgamatien het hoing di la hagamgamatien
    ra siliwa.
  uig-PIN: Qünki Sǝn, i Huda, bizni siniding; Kümüxni otta tawliƣandǝk bizni tawliding.
  beo-beo: Gode! Silifa da laluga gobele, noga:i amola wadela:i afafama:ne adoba:be
    agoane, Di da nini adoba:i.
  tpi-OTNT: God, yu traim mipela pinis, olsem ol man i save kukim silva bilong rausim
    pipia i stap long en. Ol i kukim long paia na silva i kamap klin tru.
  hau-SA: Gama kai, ya Allah, ka gwada mu; ka tace mu kamar azurfa.
  udu-udu: Haali/ /e, ayy Arumgimis, /e nyo/ki aman mo. Dhali /e palki aman me’d ’dolkon
    kush jin palu ki o’d mo.
  uig-LAT: Chünki Sen, i Xuda, bizni siniding; Kümüshni otta tawlighandek bizni tawliding.
  nde-nde: Ngoba wena, Oh Nkulunkulu, wasilinga; wasicenga njengesiliva.
  ton-ton: 'He kuo ke ʻiloʻi ʻakimautolu, ʻE ʻOtua: kuo ke ʻahiʻahiʻi ʻakimautolu,
    ʻo hangē ko e ʻahiʻahiʻi ʻoe siliva.'
  ces-1613: Nebo jsi nás zpruboval, ó Bože, přečistil jsi nás, tak jako přečištěno
    bývá stříbro.
  eng-WMB: For you, God, have tested us. You have refined us, as silver is refined.
  tam-TCV: இறைவனே, நீர் எங்களைச் சோதித்துப் பார்த்தீர்; வெள்ளியைப்போல் எங்களைப் புடமிட்டுச்
    சுத்திகரித்தீர்.
  ceb-ULB: Kay ikaw, O Dios, nagsulay kanamo; gisulayan nimo kami sama sa plata nga
    giulay.
  pol-UBG: Doświadczyłeś nas bowiem, Boże, wypróbowałeś nas ogniem, jak srebro jest
    oczyszczone.
  agr-agr: Iina Apajuíjiyah, amek ima aminigkiash kajinas anentaima tusam dekapkagtusuitme,
    nuadui plata jinum jiyamu pegkejama iman ekagtiuwaitme.
  urd-GVU: کیونکہ اے اللہ، تُو نے ہمیں آزمایا۔ جس طرح چاندی کو پگھلا کر صاف کیا جاتا
    ہے اُسی طرح تُو نے ہمیں پاک صاف کر دیا ہے۔
  eng-OEBCW: For you, God, have tested us, have tried us, as silver is tried.
  deu-1912: Denn, Gott, du hast uns versucht und geläutert wie das Silber geläutert
    wird;
  kan-2017: ದೇವರೇ, ನಮ್ಮನ್ನು ಶೋಧಿಸಿದಿ; ಬೆಳ್ಳಿಯನ್ನು ಪುಟಕ್ಕೆ ಹಾಕುವ ಮೇರೆಗೆ ಶುದ್ಧಿಮಾಡಿದಿ.
  yap-yap: Got, gur e kam sikeng nagmad; ni bod e silber ni kan be’echnag ko nifiy,
    aram rogon ni kam sikeng nagmad.
  hlt-MCSB: Pathen aw kaimih he nan loep nan dak tih cak rhoh bangla kaimih nan rhoh.
  mdy-ETH: ፆኦሲዮ! ኑ ዎይታቴያ ኔ ኑና ዛጌኔ፤ ዓዳ ቢራ ዓንጊጉዲ ኔ ኑና ሼኤሼኔ።
  twi-ASANTE: Na wo, Ao Onyankopɔn, wosɔɔ yɛn hwɛeɛ; na wohoaa yɛn ho sɛ dwetɛ.
  eng-WEBU: For you, God, have tested us. You have refined us, as silver is refined.
  acu-NT: Ii Yusriya ameka tuke iinka nekapkartinuyame. Aints ainau jiru kuik pakuichau
    at tusar, jiinam jiyaar shiiram najaninawa nunismek iincha pengker awajkartustasam
    nekapkartinuyame.
  spa-PDDPT: Porque Tú nos probaste, oh ʼElohim. Nos purificaste en el crisol como
    se purifica la plata.
  gun-gun: Mba'eta ndee Oreruete, orereko rexa, oreky'a'o prata oiky'a'oa rami.
  agu-BL: Ma jalu' Ta', ilenin na ocu' tan kapile'n chi na bajij te jun piẍ sakal
    yi na oc pile'n tk'ak'.
  ilo-ULB: Ta sika, O Dios, sinuotnakami; sinuotnakami a kas iti pirak.
  kpg-kpg: Meenei God, Goe gu hagamada gimaadou, gadoo be nia silber e haga madammaa
    gi di ahi, deelaa dau hai gu hagamada gimaadou.
  uig-ARA: چۈنكى سەن، ئى خۇدا، بىزنى سىنىدىڭ؛ كۈمۈشنى ئوتتا تاۋلىغاندەك بىزنى تاۋلىدىڭ.
  sus-sus: barima Ala won bɔɲɛ kolon. A bara won mato alɔ mixi gbeti matoma ki naxɛ
    a a raxunu alako a gbi xa ba.
  pon-2006: Maing Koht, komw ketin songosong kiht; duwehte silper eh kin mwakelekelkihla
    kisiniei, iei duwen omwi kin ketin song kiht.
  jae-jae: O Anôtô, aôm kôsaê aêacgac. Aôm kôpac aêac e awê kêtom sêpac silber gêwê.
  ksd-ksd: Tago u, God, u tar valar avet, U tar tun vagomgom avet, da di tun vagomgom
    ra silva.
  tur-YTC: Sen bizi sınadın, ey Tanrı. Gümüş arıtır gibi, arıttın bizi.
  bel-N: Бо Ты выспрабаваў нас, Божа! Ачысьціў нас, як ачышчаецца срэбра.
  kpr-kpr: Arie God, ni namane bu dere gosusesi. Kau siliva (silver) avarakada itioro,
    jeka voseari beká vanembo buraera amingava, nine namane dere gosusesi.
  ind-AYT: Sebab, Engkau, ya Allah, menguji kami; Engkau memurnikan kami seperti perak
    dimurnikan.
  yom-yom: Bila ngeyo, a Nzambi, wutumeka ngeyo wutuvedisa banga palata.
  yut-yut: Piŋkop, amɨn da silwa soŋba gwaljɨgɨ mɨnisi aŋ uŋun da tɨlak gak da nin
    kɨlɨ paŋkewalgɨl.
  nya-nya: Pakuti Inu Mulungu munatiyesa; munatiyenga ngati siliva.
  hrv-hrv: Iskušavao si nas teško, Bože, iskušavao ognjem kao srebro.
  mps-mps: God, nago da usu siyu, te bidi dabego te wiegi yai kapa silva te siago
    ulama, tama te hogomu kakali sela sąbo tiwai ebo dao.
  tpi-tpi: God, yu traim mipela pinis, olsem ol man i save kukim silva bilong rausim
    pipia i stap long en. Ol i kukim long paia na silva i kamap klin tru.
  dan-1931: Thi du ransaged os, o Gud, rensede os, som man renser Sølv;
  vie-OVCB: Lạy Đức Chúa Trời, Ngài từng thử nghiệm chúng con; luyện chúng con như
    luyện bạc.
  guj-2017: કેમ કે, હે ઈશ્વર, તમે અમારી કસોટી કરી છે; જેમ ચાંદી કસાય છે તેમ તમે અમને
    કસ્યા છે.
  pon-2006A: Maing Koht, komw ketin songosong kiht; duwehte silper eh kin mwakelekelkihla
    kisiniei, iei duwen omwi kin ketin song kiht.
  por-BRBSL: Para você, Deus, nos testou. Você nos refinou, como a prata é refinada.
  eng-OEBUS: For you, God, have tested us, have tried us, as silver is tried.
  swe-swe: För du prövade oss, Gud, du renade oss på samma sätt som man renar silver.
  cth-cth: Bangkongtetpawiteh, Oe Cathut, nang ni na tanouk teh, ngun tanouk e patetlah
    na tanouk.
  twi-twi: Na wo, Onyankopɔn, wosɔɔ yɛn hwɛe; na wonan yɛn sɛ dwetɛ.
  hlt-hlt: Pathen aw kaimih he nan loep nan dak tih cak rhoh bangla kaimih nan rhoh.
  tbz-SIM: Kuyie nhɑ ti wèńtɛ́mu kɛ ti yɑ̀ɑ́kɛ́, bɛ̀ ɔ̃ɔ̃ pṹnnɛ́ mɛ̀ɛ̀ botí timɑ́tì
    pɛ́ítì,
  msy-2020: Gumazim avimɨn silva tuagha an kuraba isa da makuri da bar zuezɨ moghɨn,
    e osɨmtɨziba ateri, God en gara e tuisɨgh foghasa, e gavgavis o puvatɨ. Egha tuavir
    kamɨn an e gamizɨ, e zue.
  dop-dop: Hɑɩ, Ɩsɔ, nyɑ́ mɑɣɑsənɑ-tʋ nɑ ń tɑɣɑnɩ-tʋ, ɩsɩɩ pɑ wɔkʋɣʋ liɣitee nyəɣəlʋɣʋ
    sɩ kʋ té tɔ.
  azb-azb: Ey Allah, bizi sınaqdan keçirtdin, Sən bizi gümüş kimi təmizləyib saflaşdırdın.
  eng-DBY: 'For thou, O God, hast proved us: thou hast tried us, as silver is tried.'
  hin-2017: क्योंकि हे परमेश्वर तूने हमको जाँचा; तूने हमें चाँदी के समान ताया था।
    (1 पत. 1:7, यशा. 48:10)
  wol-KYG: Éy Yàlla, nattu nga nu, xelli nu, ni ñuy xellee xaalis;
  bjr-bjr: Oo Anutu, anee maasa qimanammasee qafaananoo. Siruaa tasirisiri masee apaapu
    maraquandee iananoo.
  eng-YLT: For Thou hast tried us, O God, Thou hast refined us as the refining of
    silver.
  kne-kne: Tan pinadas mos dakami, Apo, nilinisam dakami ay kaman balitok ay maioto.
  eng-WYC-2017: For thou, God, hast proved us; thou hast examined us by fire, as silver
    is examined.
  eng-WMBB: For you, God, have tested us. You have refined us, as silver is refined.
  zat-NTPS: Lué'queze bxu' netu' ca da be̱ntu', Dios. Bdeu' netu' xel-la' zi' ca dxelún
    bénneache dxuludée̱' xia plata lu xi' chee̱ xegá'ana chawe na.
  zty-NTPS: Le', Dios, bwio' neto' ḻo da' ka' bento'. Bdio' neto' ḻo da' wẕáka'to'
    kan žongak benne' ka' ẕdégake' ya plat ḻo yi' nich ga'nen chawe'.
  urd-GVH: क्योंकि ऐ अल्लाह, तूने हमें आज़माया। जिस तरह चाँदी को पिघलाकर साफ़ किया
    जाता है उसी तरह तूने हमें पाक-साफ़ कर दिया है।
  rug-rug: Tamasa, ele podeke gami Goi si gami, kekeṉoṉo sa siliva sapu ta kina pude
    tava via pa nika.
  gaz-gaz: Yaa Waaqayyo, ati nu qorteertaatii; akkuma meetiis nu qulqulleessiteerta.
  fra-LSG: Car tu nous as éprouvés, ô Dieu! Tu nous as fait passer au creuset comme
    l’argent.
  yal-yal: Ala i nxu rasariɲanma sulun tɛɛni alo wure gbetina.
  iou-iou: Anutu, gäk täŋyabäkken nipmaŋkun. Upäŋkaŋ täŋyabäk uken jop nämo nipmaŋkun.
    U nintäŋo irit kuŋat-kuŋatnin yäpä tägakta nipmaŋkun.
  haw-1868: No ka mea, ua hoao mai oe, e ke Akua, ia makou; Ua hoao mai oe ia makou
    me he kala la i hoaoia.
  arb-NAV: فَإِنَّكَ قَدِ اخْتَبَرْتَنَا يَا اللهُ، فَنَقَّيْتَنَا كَمَا تُنَقَّى
    الْفِضَّةُ.
  ded-ded: O Anutu, imoc yofiac, ngic yeni siriwa isingeandae, geng ifi isoc faitobannu
    fainunuma isinnununec.
  ewe-ewe: Elabena O Mawu, wòe do mí kpɔ, wòe lolõ mí abe klosalo ene.
  eng-LEE: 'For thou hast proved us, O God: thou hast refined us, as silver is refined.'
  asm-FB: কিয়নো, হে ঈশ্বৰ, তুমি আমাক পৰীক্ষা কৰিলা, ৰূপ খপাৰ দৰে আমাক পৰীক্ষা কৰিলা।
  sus-A: بَرِ مَ عَلَ وٌن بْحّ كٌلٌن. عَ بَرَ وٌن مَتٌ عَلْ مِشِ فبٍتِ مَتٌمَ كِ نَشّ
    عَ عَ رَشُنُ عَلَكٌ عَ فبِ شَ بَ.
  fra-SBL: Car toi, Dieu, tu nous as mis à l'épreuve. Tu nous as affinés, comme on
    affine l'argent.
  hbo-hbo: כִּֽי־בְחַנְתָּ֥נוּ אֱלֹהִ֑ים צְ֝רַפְתָּ֗נוּ כִּצְרָף־כָּֽסֶף׃
  kik-kik: Nĩgũkorwo Wee Ngai nĩũtũgeretie; ũtũtheragia ta ũrĩa betha ĩtheragio na
    mwaki.
  fra-NCL: Car tu nous as éprouvés, ô Dieu, tu nous as fait passer au creuset, comme
    l’argent.
  cek-AK: Aw Sithaw, kaicae hae nang tanoek boeh; sumkanglung to hmai hoiah pakaw
    ih baktiah, kaicae hae nang tanoek boeh.
  cuk-cuk: Bab-Dummad, bee be, anmar-wilubdaksad, mani-swilidik-imaklegeyob be anmar-imaksad,
  pma-pma: Ahi, keik kosan sakvisien min komai. Suval silva koa ahang kan moteini,
    komotein moulien onomai en sakvisien keil.
  tel-2017: దేవా, నువ్వు మమ్మల్ని పరీక్షించావు. వెండిని పరీక్షించి నిర్మలం చేసినట్టు
    మమ్మల్ని పరీక్షకు గురిచేశావు.
  hat-BSA: Paske Ou te fè nou pase a leprèv, O Bondye. Ou te rafine nou tankou ajan
    konn rafine.
  kos-kos: O God, kom srike kut — Oana ke silver ac liklikiyuki ke e, Ouinge kom srike
    kut.
  hbo-WLC: כִּֽי־בְחַנְתָּ֥נוּ אֱלֹהִ֑ים צְ֝רַפְתָּ֗נוּ כִּצְרָף־כָּֽסֶף׃
  ibo-ibo: Nʼihi na ọ bụ gị, O Chineke, nwara anyị; ị nụchara anyị dịka ọlaọcha.
  ory-ory: କାରଣ ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ପରୀକ୍ଷା କରିଅଛ; ରୂପା ପରଖିଲା ପରି ତୁମ୍ଭେ
    ଆମ୍ଭମାନଙ୍କୁ ପରଖିଅଛ।
  chk-chk: Pun en äm Kot, ka sotunikem, ka limetikem usun aramas ra limeti silifer.
  rop-rop: God, yubin testimbat melabat wulijim silba wen im barn langa faiya blanga
    klinimat det rabish pat. Wal lagijat na yubin testim melabat.
  ukr-1871: Ти спробував нас, Боже, ти перетопив нас, як срібло перетоплюється.
  yon-yon: O God, ebbed nub yaa komboon kaamobendewen, kwane bot silvaa nengke yankorenmo
    kerok andemoon areb ebbed nub kuu darobendewen.
  deu-1951: Denn du hast uns geprüft, o Gott, und uns geläutert, wie man Silber läutert;
  eng-JPS: For Thou, O God, hast tried us; Thou hast refined us, as silver is refined.
  srp-1865: Ti si nas okušao, Bože, pretopio si nas, kao srebro što se pretapa.
  lug-lug: Kubanga ggwe, Ayi Katonda, otugezesezza, n’otulongoosa nga bwe bakola ffeeza
    mu muliro.
  heb-heb: כי בחנתנו אלהים צרפתנו כצרף כסף׃
  ben-IRV: কারণ তুমি, ঈশ্বর, তুমি আমাদের পরীক্ষা করেছ; রৌপ্য যেমন পরীক্ষা করা হয়
    তেমনি আমাদেরকে পরীক্ষা করেছ।
  ntu-ntu: Gct, kxmule-esz' atubqtipeq nigr, kx nabzgr nalqngi, Mz nzapu-krgr silvz
    kc tqyrleni, x zblqki rde navztx.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਤਾਂ ਸਾਨੂੰ ਪਰਖਿਆ ਹੈ, ਤੂੰ ਚਾਂਦੀ ਦੇ ਤਾਉਣ ਵਾਂਗੂੰ ਸਾਨੂੰ ਤਾਇਆ
    ਹੈ।
  mya-JVB: အိုဘုရား သခင်၊ ကိုယ်တော်သည် အကျွန်ုပ် တို့ကို စုံစမ်း တော်မူပြီ။ ငွေ ကို
    စစ်ဆေး သကဲ့သို့ အကျွန်ုပ် တို့ကို စစ်ဆေး တော်မူပြီ။
  kgf-kgf: Anutu gi imi manam batuc waŋ nénécmima siliwa oanʒu ésécnec meʒeric nénécminec.
  tte-O: O Yaubada, kutonagimaiko besiele siliba sigabu mayau wedowedolina koina kabo
    ikapwa.
  tbg-tbg: O Kotio, are tenavu autuna okarara avatama kera tavaanara. Vaiintivano
    silvaa ori ihaqohairo untakero hiqama kaintema kera, are tinavu Isareri avatama
    kehara tavaanara.
  hmo-hmo: Dirava e, oi ese ai oi tohoa vadaeni. Siliva idia tohoa noho bamona, be
    oi ese ai oi tohoa vadaeni.
  zar-NT: Guzxíʼ bëʼ cazuʼ netuʼ, Dios. Buchiʼu netuʼ ca run nu ruchiʼa guíë plata
    lu guíʼ.
  urd-urd: क्यूँकि ऐ ख़ुदा, तूने हमें आज़मा लिया है; तूने हमें ऐसा ताया जैसे चाँदी
    ताई जाती है।
  bqc-SIM: Lua, asa n wá yↄ̃́, n wá baasa lán ã́nusuwa.
  tcz-CHONGTHU: O Elohim Pathen neipatep tauve; dangka bang in neisuhtheng taovin
    ahi.
  mar-mar: कारण हे देवा, तू आमची परीक्षा केली आहे; रुप्याची परीक्षा करतात तशी तू आमची
    परीक्षा केली आहे.
  isl-isl: Þú, ó Guð, hreinsaðir okkur í eldi eins og silfur er hreinsað.
  hlt-THB: Aw Khawsa, kaimih ve ni nym ni nai khqi hawh tiksaw; tangkamyihna atui
    na ni hloei hawh hyk ti.
  qub-qub: Guellayta runa chulluchiptin ganran llojshishannömi yäracushäta mana yäracushätapis
    musyapämashcanqui Tayta Dios.
  bqp-bqp: Luda, zaakũ n ó lɛ́ n ó gwá, n ó baasa lán andurufuu bà.
  hat-hat: Bondye, ou te fè nou pase anba tray pou ou te wè kote nou ye. Wi, menm
    jan yo pase lò nan dife pou wè si li bon, se konsa ou te fè nou pase anba tray.
  eng-BSB: For You, O God, have tested us; You have refined us like silver.
  eng-WEBPB: For you, God, have tested us. You have refined us, as silver is refined.
  kbq-kbq: Anumzantimoka rerahenka knazana neraminka, silvama tevefi kreno eri agru
    hiaza hunka tazeri agru hane.
  pon-pon: Pwe komui Kot me kotin kajonejon kit o kamakelekel kit er, dueta jilper
    kin kamekelekelda.
  nhe-BL: Pampa ta, tiToteco Dios, titechyejyecojtoc huan titechtlapajpacchijtoc,
    queja nopa tepos plata tlen quimoloníaj ipan tlitl tlen tlahuel totonic, para
    san mocahuas tlen senquistoc cuali.
  wnc-wnc: Anutu, gata ninu gwa panziwi sikumang. Unzing aminda silwa ngang yanikaingu
    katap gwene sawa dapandapana wena siwan kwakwaknga inatakan yuwik binga.
  bus-bus: Luda, zaakɛ n wa yↄ̃ n wa gwa, n wa baasa lán kondogi bà.
  gub-BL: O Tupàn, ureagaw pe ne. Teko umukatu parat tata pupe imupyràn pà wà. Nezewegatete
    uremukatu pe ureagaw pà ne.
