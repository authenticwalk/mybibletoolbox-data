  chk-chk: I a amwöchü manauach, nge esap mwüt ngenikich pwe sipwe turula.
  rop-rop: Im nomo bin larram wi dai, en im nomo bin larram wi buldan.
  ukr-1871: Він дав життє душі нашій і не допустив, щоб похитнулись ноги наші.
  yon-yon: Yembed nub oonendoone wad doburuwen, kwane yembed nub ongmendoone nub yon
