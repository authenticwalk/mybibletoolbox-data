  zar-NT: ¡Run cazëʼ Lëʼ ga zóaruʼ nabanruʼ, en bitiʼ ruʼë lataj cuila níʼatuʼ!
  urd-urd: वही हमारी जान को ज़िन्दा रखता है; और हमारे पाँव को फिसलने नहीं देता
  bqc-SIM: Ìↄ wá wɛ̃ni dↄ̃́awɛ̃ɛ, ìli tó wa kpaguao.
