verse: PSA.066.009
translations:
  mal-C: അവിടന്ന് നമ്മുടെ ജീവനെ സംരക്ഷിച്ചു നമ്മുടെ കാലടികൾ വഴുതാൻ സമ്മതിച്ചതുമില്ല.
  deu-TKW: der unserer Seele Leben verlieh und unsern Fuß nicht wanken ließ!
  lin-lin: Asalaka ete totangama kati na bato ya bomoi. Abatelaki makolo na biso mpo
    ete tokweya te.
  mmx-mmx: Neni ga lok tatao lorooro atdik basinge laniu, la ni xopmen goxo ke limixin
    munepen midik gita sak tup midik.
  eng-LSV: Who has placed our soul in life, || And has not permitted our feet to be
    moved.
  eng-GNV: Which holdeth our soules in life, and suffereth not our feete to slippe.
  eng-WEBSTER: Who holdeth our soul in life, and suffereth not our feet to be moved.
  nhw-BL: pampa sesen tojuanti tonemilis eltoc imaco. Quena, yaya techmocuitlahuijtoc
    huan techyacantoc xitlahuac ipan toojhui.
  swh-ONEN: ameyahifadhi maisha yetu na kuizuia miguu yetu kuteleza.
  bba-bba: Domi u bɛsɛn wɑ̃ɑru wɔrɑ. U ǹ dere su sokurɑ.
  eng-KJVCPB: Which holdeth our soul in life, And suffereth not our feet to be moved.
  luo-luo: oserito ngimawa kendo osegengʼo tiendewa ni kik kier.
  aii-aii: ܗ̇ܘ ܕܚܘܼܡܹܐ ܠܹܗ ܓܵܢܲܢ ܒܚܲܝܹ̈ܐ، ܘܠܵܐ ܫܒ݂ܝܼܩ ܠܹܗ ܕܫܵܥܫܵܐ ܐܲܩܠܲܢ.
  meu-meu: Ia ese mauri ai vada e dogomai tao, aemai vada e naridia dainai asie dedi.
  npi-ULB: उहाँले हामीलाई जीवितहरूका माझमा राख्‍नुहुन्छ र उहाँले हाम्रा खुट्टाहरूलाई
    चिप्‍लन दिनुहुन्‍न ।
  yor-yor: Ó ti dá ààbò bo ẹ̀mí wa, kò sì jẹ́ kí ẹsẹ̀ wa kí ó yẹ̀.
  pes-OPCB: او زندگی ما را از خطر می‌رهاند و نمی‌گذارد پاهایمان بلغزد.
  tgl-ULB: Iniingatan niya tayo sa mga nabubuhay, at hindi pinapahintulutang madulas
    ang ating mga paa.
  nop-nop: Adigoŋ nibudokoune kaipmuŋ hatiyam, eŋ nihitubu-lodalak kaŋ mu kadakayam.
  hui-hui: Ina koha pi naloloma̱ya ibunimeore baya hangu handayaho hayagome ina homa
    nabi bayale kamagoni.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​တို့​အား​မ​သေ​စေ​ဘဲ အ​သက်​ချမ်း​သာ​ပေး​တော်​မူ​ခဲ့​ပါ​၏။
    ငါ​တို့​အား​ပြို​လဲ​စေ​တော်​မ​မူ​ခဲ့​ပါ။
  bod-N: ཁོང་གིས་རང་ཅག་ཚེ་སྲོག་སྲུང་བར༌མཛད། །རང་རེའི་རྐང་པ་འཁྱོར་དུ་མ་བཅུག༌གོ།
  wsk-wsk: Nu ikup ningi nanga sangaru tam se ana ikup mu te me dagulaman.
  sna-sna: iye akachengetedza upenyu hwedu netsoka dzedu kuti dzirege kutedzemuka.
  spa-BLM: que preserva nuestra vida entre los vivos, y no permite que nuestros pies
    se muevan.
  cac-cac: Yujto a' tz'ac'an co q'uinal, max on̈ schalaj telvoc.
  swh-ULB: Yeye atuwekaye hai, naye hairuhusu miguu yetu iteleze.
  deu-ELBBK: der unsere Seele am Leben erhalten und nicht zugelassen hat, dass unsere
    Füße wankten!
  mbb-OT: Edtipiǥan din is untung tew, ne wazè din ituǥut he mezeeti kiw.
  mal-2015: അവൻ നമ്മെ ജീവനോടെ കാക്കുന്നു; നമ്മുടെ കാലടികൾ വഴുതുവാൻ സമ്മതിക്കുന്നതുമില്ല.
  gup-gup: Nungka wanjh kanhdjalkarrme kadberre munguyh ba bu karridjaldarrkid, dja
    minj mak kanbawoyinj bu karrimankayi.
  rmc-rmc: Ov amen ľikerelas paš o dživipen a na domukľa, hoj amenge o pindre te poddžan.
  nlg-nlg: Tana limana te kaputia na volada, me righitaonighi na lei tiola tana saisarikiba.
  pes-OPV: که جانهای ما را درحیات قرار می‌دهد و نمی گذارد که پایهای مالغزش خورد.
  ron-1924: Ел не-а пэстрат суфлетул ку вяцэ ши н-а ынгэдуит сэ ни се клатине пичорул.
  ben-OBCV: তিনি আমাদের জীবন সুরক্ষিত করেছেন আর আমাদের পা পিছলে যাওয়া থেকে আমাদের
    আগলে রেখেছেন।
  som-som: Kaasoo nafteenna nolol ku haya, Oo cagaheennana aan u oggolayn in la dhaqdhaqaajiyo.
  eng-ASVBT: Who holdeth our soul in life, And suffereth not our feet to be moved.
  mna-mna: Pa ni ta ikiskis ti ma tombot matanda yaryaara. Mi ni mataana piti, tana
    kumbundu ikam ŋgiris som.
  ita-1885: Egli è quel che ha rimessa in vita l'anima nostra; E non ha permesso che
    i nostri piedi cadessero.
  eng-ULB: He keeps us among the living, and he does not permit our feet to slip.
  spa-VBL: Él nos ha mantenido con vida, y no nos ha dejado caer.
  fra-_FOB: Car tu nous as éprouvés, ô Dieu; tu nous as fait passer au creuset comme
    l'argent.
  mal-mal: അവിടുന്ന് നമ്മെ ജീവനോടെ കാക്കുന്നു; നമ്മുടെ കാലടികൾ വഴുതുവാൻ സമ്മതിക്കുന്നതുമില്ല.
  urd-GVR: Kyoṅki wuh hamārī zindagī qāym rakhtā, hamāre pāṅwoṅ ko ḍagmagāne nahīṅ
    detā.
  suz-BL: मेकोमी आंइ कली बेक्‍चा रे प्रोंइतु। आंइ कली ग्रेक्‍चा मगेव।
  eng-NOY: It is he who preserveth our lives, And suffereth not our feet to stumble.
  ita-1927: Egli ha conservato in vita l’anima nostra, non ha permesso che il nostro
    piè vacillasse.
  ckb-ckb: کە گیانی ئێمەی بە زیندوویی پاراستووە و نەیهێشتووە پێمان بخلیسکێت.
  eng-BBE: Because he gives us life, and has not let our feet be moved.
  xsi-xsi: Ŋana tu Maro Kindeni ikatona maka Isrel ŋgu sondo ndo, kala kamo viama
    nâ. I ŋandai isâu panzi kazâŋa tamâta tu sipole maka ŋga.
  kan-OKCV: ದೇವರು ನಮ್ಮ ಜೀವನವನ್ನು ಕಾಪಾಡಿ, ನಮ್ಮ ಕಾಲು ಎಡವದಂತೆ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: அவர் நம்முடைய கால்களைத் தள்ளாடவிடாமல், நம்முடைய ஆத்துமாவை உயிரோடு வைக்கிறார்.
  spa-RV-1909: El es el que puso nuestra alma en vida, y no permitió que nuestros
    pies resbalasen.
  ron-BTF: El care ține sufletul nostru în viață și nu lasă să se clatine picioarele
    noastre.
  eng-WEBP: who preserves our life among the living, and doesn’t allow our feet to
    be moved.
  eng-FBV: He has kept us alive, and he has not let us fall.
  nld-1939: Hij is het, die ons in het leven hield, Onze voet niet liet wankelen.
  nch-BL: pampa sesen ten tojuanti tonemilis eltoc imaco. Quena, yaya techmocuitahuijtoc
    huan techyacantoc xitahuac ipan toojhui.
  vie-1934: Chính Ngài bảo tồn mạng sống chúng ta, Không cho phép chân chúng ta xiêu
    tó.
  cha-cha: 'Ayo y mumantiene y antita gui linâlâ: ya ti japolo y adengta na usulong.'
  hin-CV: उन्होंने ही हमारे जीवन की रक्षा की है तथा हमारे पांवों को फिसलने से बचाया
    है.
  eng-OURB: who preserves our life among the living, and does not allow our feet to
    be moved.
  spa-BES: Porque él nos da vida, y no permitió que nuestros pies resbalen.
  tdx-tdx: Ie mitañe an-tika veloñe, naho tsy apo’e hasitse o fandian-tikañeo.
  tha-KJV: ผู้​ทรงให้​จิ​ตวิญญาณเราอยู่ท่ามกลางคนเป็น และมิ​ได้​ทรงยอมให้​เท​้าเราพลาด
  por-BR-2018: Que conserva nossas almas em vida, e não permite que nossos pés se
    abalem.
  deu-ELO: der unsere Seele am Leben erhalten und nicht zugelassen hat, daß unsere
    Füße wankten!
  eng-WYC-2018: That hath set my soul to life, and gave not my feet into stirring.
    (He hath given life to my soul or He hath given life to me, and kept my feet from
    slipping, or stumbling.)
  epo-epo: Li donis vivon al nia animo, Kaj ne lasis falŝanceliĝi nian piedon.
  gfk-gfk: I te hakabet dahat tano subaan na nilon, ma i te balaure dahat ma dahat
    pai surmalagir.
  uig-PIN: U jenimizni ⱨayatliⱪ iqigǝ tikkǝn, Putlirimizni teyilduruxlarƣa yol ⱪoymaydu.
  beo-beo: E da nini gebewane esaloma:ne ouligi. Amola nini mae dafama:ne ouligi.
  tpi-OTNT: Em i bin lukautim yumi na yumi stap laip, na em i no larim yumi i pundaun
    long sin.
  hau-SA: ya adana rayukanmu ya kuma kiyaye ƙafafunmu daga santsi.
  udu-udu: a’di jin dhuki ana e bwaman ’kwani kun ’kon ki e mo, dhali diki dhal sho’k
    bana bway mmoyeres mo.
  uig-LAT: U jénimizni hayatliq ichige tikken, Putlirimizni téyildurushlargha yol
    qoymaydu.
  nde-nde: uzilondolozile impilo zethu wavikela inyawo zethu ukuze zingatsheleli.
  ton-ton: ‌ʻAia ʻoku ne poupou hotau laumālie ʻi he moʻui, pea ʻikai tuku hotau vaʻe
    ke ngaue.
  ces-1613: Zachoval při životu duši naši, aniž dopustil, aby se poklesla noha naše.
  eng-WMB: who preserves our life among the living, and doesn’t allow our feet to
    be moved.
  tam-TCV: அவர் நம்முடைய உயிர்களைப் பாதுகாத்திருக்கிறார்; நம்முடைய பாதங்கள் சறுக்கிவிடாதபடி
    காத்துக்கொள்கிறார்.
  ceb-ULB: Giampingan kita niya taliwala sa mga buhi, ug wala niya gitugot nga madalin-as
    ang atong mga tiil.
  pol-UBG: Zachował przy życiu naszą duszę i nie dał się zachwiać naszej nodze.
  agr-agr: Wagki nii iinak kuitamjamui. Pegkegchaun takastinme tusag idaikagtatsui.
  urd-GVU: کیونکہ وہ ہماری زندگی قائم رکھتا، ہمارے پاؤں کو ڈگمگانے نہیں دیتا۔
  eng-OEBCW: who keeps us in life, and keeps our feet from slipping.
  deu-1912: der unsre Seelen im Leben erhält und läßt unsre Füße nicht gleiten.
  kan-2017: ಆತನು ನಮ್ಮನ್ನು ಜೀವದಿಂದುಳಿಸಿ, ನಮ್ಮ ಕಾಲುಗಳನ್ನು ಜಾರದಂತೆ ಕಾಪಾಡಿದನು.
  yap-yap: Ke taydad ni ka gadad bafos, ma dawori pagdad ngad parawgad.
  hlt-MCSB: Mulhing khui lamkah mamih kah hinglu a hoeptlang dongah mamih kah khokan
    he paloe sak ham ngaih mahpawh.
  mdy-ETH: ኑና ሼምፔና ጌሣሢ ቶኮዋ ኑኡኮ ሃሊፁዋጉዲ ካፓሢ ዒዛኬ።
  twi-ASANTE: Wahwɛ yɛn nkwa so na wamma yɛn nan anwatiri.
  eng-WEBU: who preserves our life among the living, and doesn’t allow our feet to
    be moved.
  acu-NT: '@see-verse:PSA.066.008'
  spa-PDDPT: Él preserva la vida a nuestra alma Y no permite que resbale nuestro pie.
  gun-gun: Ha'e ma ojapo jaikove aguã rami, ha'e ndojapoi 'rã nhandepyxyry aguã rami.
  agu-BL: Na tan i' itz' o' jalu', na quinin tak' i' ama'l sketz tan kalo'one'n.
  ilo-ULB: Inaywanannatayo tapno agtalinaedtayo a sibibiag, ken saanna nga itulok
    a maikaglis dagiti sakatayo.
  kpg-kpg: Mee e benebene gidaadou gi dee mmade, ge hagalee hai gidaadou gii too gi lala.
  uig-ARA: ئۇ جېنىمىزنى ھاياتلىق ئىچىگە تىككەن، پۇتلىرىمىزنى تېيىلدۇرۇشلارغا يول قويمايدۇ.
  sus-sus: A bara simaya fi won ma, a mu tin won xa bira,
  pon-2006: Ih me ketin komokomour kitail oh sohte ketin mweidohng kitail en pwupwudi.
  jae-jae: Eŋ gêjam aêac katuŋ sa, tec tamoa mateŋ jali ma kêpuc eŋkaiŋ tôŋ, tec taku
    atom.
  ksd-ksd: Nina i tar valaun avet, Ma pa i nur tar ia ba ra kau i vevet na tagalir.
  tur-YTC: Diriler arasında yaşamımızı koruyan, Ayaklarımızın kaymasına izin vermeyen
    O’dur.
  bel-N: Ён дараваў жыцьцё душы нашай і ня даў пахіснуцца назе нашай.
  kpr-kpr: Nune kaifa iri namonde jebuga irera, a kotugo namonde jo doyari duraeri.
  ind-AYT: Yang telah menaruh nyawa dalam hidup, dan tidak mengizinkan kaki kami gemetar.
  yom-yom: Niandi wutanini luzingu lueto ayi wukeba malu meto mabika sialumuka.
  yut-yut: Uŋun da kɨlanin aŋakwan sigɨn ekwamaŋ, ae sagalek dɨma nindapmaŋgaŋ.
  nya-nya: Iye watchinjiriza miyoyo yathu ndi kusunga mapazi athu kuti angaterereke.
  hrv-hrv: Našoj je duši darovao život i ne dade da nam posrne noga.
  mps-mps: Agai da tonalubaso, tama da te bidibo ula dali bidibao, tama agai da te
    dwai sęgęba tulalumainu me sula tagalubeo.
  tpi-tpi: Em i bin lukautim yumi na yumi stap laip, na em i no larim yumi i pundaun
    long sin.
  dan-1931: han, som har holdt vor Sjæl i Live og ej lod vor Fod glide ud!
  vie-OVCB: Mạng sống chúng con trong tay Ngài và Ngài giữ chân chúng con không trợt
    ngã.
  guj-2017: તે આપણા આત્માને જીવનમાં સુરક્ષિત રાખે છે અને આપણા પગને લપસી જવા દેતા નથી.
  pon-2006A: Ih me ketin komokomour kitail oh sohte ketin mweidohng kitail en pwupwudi.
  por-BRBSL: que preserva nossa vida entre os vivos, e não permite que nossos pés
    sejam movimentados.
  eng-OEBUS: who keeps us in life, and keeps our feet from slipping.
  swe-swe: Han bevarar våra liv och tillåter inte vår fot att vackla.
  cth-cth: Kahringnaw koe maimouh hringnae hah a kuet teh, maimouh kamthui hane hai
    na pasoung hoeh.
  twi-twi: wahwɛ yɛn nkwa so na wamma yɛn anan anwatiri.
  hlt-hlt: Mulhing khui lamkah mamih kah hinglu a hoeptlang dongah mamih kah khokan
    he paloe sak ham ngaih mahpawh.
  tbz-SIM: Kuù ti duɔ̀ mmufòmmu, kɛ í yóu kɛ̀ ti duò.
  msy-2020: A bar deragha e geghuva en garima e angamɨra ikiavɨra itima, arazir kuram
    e abɨrazir puvatɨ.
  dop-dop: Ɩsɔ hɑɑnɑ-tʋɣʋ weesuɣu, nɑ ɩ́ kentiɣi tɑ́ tɔɔ sɩ pə́ tɑɑ co-tʋ.
  azb-azb: Odur canımızı qoruyan, Ayağımızı büdrəməyə qoymayan.
  eng-DBY: Who hath set our soul in life, and suffereth not our feet to be moved.
  hin-2017: जो हमको जीवित रखता है; और हमारे पाँव को टलने नहीं देता।
  wol-KYG: Moo sàmm sunu bakkan, te waccu nu, nu tërëf.
  bjr-bjr: Mifa maasa marirana afeedammaqisaifaqa kaqi maridaqa. Mifa maasa mandainainaki
    aqufuanoora itita qimaqaifaqa sia aqufidaqa.
  eng-YLT: Who hath placed our soul in life, And suffered not our feet to be moved.
  kne-kne: Inayowanana din biyag tako, adi na inpalobos ay maisokba tako.
  eng-WYC-2017: That hath set my soul to life, and gave not my feet into stirring.
  eng-WMBB: who preserves our life amongst the living, and doesn’t allow our feet
    to be moved.
  zat-NTPS: Lé̱queze̱' bxue̱' dxi'u chee̱ naca bandxu, ne quebe be̱'e̱ lataj cheajcházedxu.
  zty-NTPS: Ḻekze' žape chi'e žo'o nich soažo nbanžo, na' bi bi'e latje chejchégwžo.
  urd-GVH: क्योंकि वह हमारी ज़िंदगी क़ायम रखता, हमारे पाँवों को डगमगाने नहीं देता।
  rug-rug: Kopu ni gita Sa si gita pude toa, meke lopu va malumu gita Sa pude gulazoro
    hoqani gita.
  gaz-gaz: inni lubbuu keenya jiraachiseera; miilla keenyas mucucaachuu oolcheera.
  fra-LSG: Il a conservé la vie à notre âme, Et il n’a pas permis que notre pied chancelât.
  yal-yal: A bata siimayaan fi en ma, a mi tin en yi bira.
  iou-iou: Imata, Anutu unitä watä kehäromi it nimiŋirän kadäni käroŋi it yäpmäŋ äbäkamäŋ.
    Watä kehäromi it nimiŋirän iwantä kehärominin täga nämo yäpmäŋ äpneŋ.
  haw-1868: Ka mea i hoomau i ko kakou uhane ma ke ola nei; Aole i kuu mai e kapeke
    ko kakou mau wawae.
  arb-NAV: هُوَ الَّذِي اسْتَحْيَانَا، وَلَمْ يَدَعْ أَرْجُلَنَا تَزِلُّ.
  ded-ded: Yeng garennunuu gbori kecdae, yenigoc kecni ye haninina garenggeu mong
    mi tiposockenide.
  ewe-ewe: Eyae kpɔ míaƒe agbe ta, eye mena míaƒe afɔ ɖiɖi o.
  eng-LEE: Who hath appointed our soul to life, and hath not suffered our foot to
    slip.
  asm-FB: যি জনাই আমাক জীয়াই ৰাখে, যি জনাই আমাৰ ভৰি লৰচৰ হ’বলৈ নিদিয়ে।
  sus-A: عَ بَرَ سِمَيَ قِ وٌن مَ، عَ مُ تِن وٌن شَ بِرَ،
  fra-SBL: qui préserve notre vie parmi les vivants, et ne permet pas à nos pieds
    d'être déplacés.
  hbo-hbo: הַשָּׂ֣ם נַ֭פְשֵׁנוּ בַּֽחַיִּ֑ים וְלֹֽא־נָתַ֖ן לַמֹּ֣וט רַגְלֵֽנוּ׃
  kik-kik: nĩatũtũũrĩtie muoyo na akagirĩrĩria magũrũ maitũ matirũke.
