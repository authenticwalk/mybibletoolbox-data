  pan-pan: ਜਿਸ ਨੇ ਸਾਡੀ ਜਾਨ ਨੂੰ ਜਿਉਂਦਿਆਂ ਰੱਖਿਆ ਹੈ, ਅਤੇ ਸਾਡੇ ਪੈਰਾਂ ਨੂੰ ਡੋਲਣ ਨਹੀਂ ਦਿੱਤਾ।
