  pma-pma: Kei kur koe moulien orer, romaentei tounah vasut ir.
  tel-2017: మా ప్రాణాలను జీవంతో నింపేది ఆయనే. ఆయన మా నడకలు స్థిరంగా ఉంచుతాడు.
  hat-BSA: ki kenbe nou pami vivan yo, e ki pa kite pye nou glise.
  kos-kos: El karingin moul lasr Ac tia lela kut in ikori.
  hbo-WLC: הַשָּׂ֣ם נַ֭פְשֵׁנוּ בַּֽחַיִּ֑ים וְלֹֽא־נָתַ֖ן לַמּ֣וֹט רַגְלֵֽנוּ׃
