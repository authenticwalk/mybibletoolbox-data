verse: PSA.066.018
translations:
  mal-C: ഞാൻ എന്റെ ഹൃദയത്തിൽ പാപം പരിപോഷിപ്പിച്ചിരുന്നെങ്കിൽ, കർത്താവ് ശ്രദ്ധിക്കുകയില്ലായിരുന്നു.
  deu-TKW: Hätte ich Frevel vorgehabt in meinem Sinne, so würde mich der Herr nicht
    hören.
  lin-lin: Soki nazalaki na masumu kati na motema na ngai, Nkolo alingaki koyoka ngai
    te.
  mmx-mmx: Dola lorooro rak gi umsu mi laxakapmek, Leeme Silok gixo ronga rak.
  eng-LSV: Iniquity, if I have seen in my heart, || The Lord does not hear.
  eng-GNV: If I regard wickednesse in mine heart, the Lord will not heare me.
  eng-WEBSTER: 'If I regard iniquity in my heart, the LORD will not hear me :'
  nhw-BL: Pero sintla na amo niquilhuijtosquía Toteco notlajtlacolhua para ma nechtlapojpolhui,
    huajca amo nechtlacaquilijtosquía.
  swh-ONEN: Kama ningekuwa nimeyaficha maovu moyoni mwangu, Bwana asingekuwa amenisikiliza;
  bba-bba: Nɑ̀ n dɑɑ torɑru ɡɑru mɔ nɛn ɡɔ̃ruɔ, Yinni Gusunɔ kun dɑɑ mɑn wurɑrimɔ.
  eng-KJVCPB: 'If I regard iniquity in my heart, The Lord will not hear me:'
  luo-luo: Ka dine bed ni amor gi richo manie chunya, to Ruoth dine ok ochikona ite,
  aii-aii: ܐܸܢ ܢܵܛܪܹܢ ܗܘܵܐ ܥܵܘܠܵܐ ܒܠܸܒܝܼ، ܠܹܐ ܫܵܡܹܥ ܗܘܵܐ ܡܵܪܝܵܐ.
  meu-meu: Lalo-hadai dikadia na lalogu ai bema mia, Ḡaubada ese basinema kamonai
    henigu.
  npi-ULB: मैले आफ्‍नो हृदयभित्र पाप देखेको भए, परमप्रभुले मेरो पुकारा सुन्‍नुहुनेथिएन
    ।
  yor-yor: Bí èmi bá gba ẹ̀ṣẹ̀ ní àyà mi, Olúwa kì yóò gbọ́ ohùn mi;
  pes-OPCB: اگر گناه را در دل خود نگه می‌داشتم، خداوند دعایم را نمی‌شنید.
  tgl-ULB: Kung alam kong may kasalanan sa aking puso, hindi makikinig ang Diyos sa
    akin.
  nop-nop: Iŋgoŋ welenedi titiŋ hogohi wendok nadigalikaaŋ yabukahileeŋ boihatibit
    adi Wapumdi ninadine tuwot mu nadinambek.
  hui-hui: Mana ko birugo bu donge ho kole nde Anduane Homogohanda i̱naga bi larugo
    hale nakale.
  mya-mya: အ​ကယ်​၍​ငါ​သည်​မိ​မိ​၏​အ​ပြစ်​များ​ကို လျစ်​လူ​ရှု​၍​နေ​ခဲ့​ပါ​မူ၊ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို
    နား​ညောင်း​တော်​မူ​မည်​မ​ဟုတ်​ပါ။
  bod-N: གལ་ཏེ་ངའི་སེམས་སྡིག་པར་དགའ་ན༌ནི། །གཙོ་བོས་བདག་ལ་གསན་པར་མི་འགྱུར༌རོ།།
  wsk-wsk: Bare ani aga memek angamang motam ningi kaluwurem le mu, nu me aga saongam
    le.
  sna-sna: Dai ndakanga ndaviga chivi mumwoyo mangu, Ishe aidai asina kundinzwa;
  spa-BLM: Si yo acariciara el pecado en mi corazón, el Señor no habría escuchado.
  cac-cac: Q'uinaloc tato a chucal ix in nib'ej in c'ulej, maj am schalaj yab' Dios
    Yajal d'a Smasanil tas ix in c'an d'ay.
  swh-ULB: Kama ningelikuwa na dhambi ndani ya moyo wangu, Bwana asingenisikiliza.
  deu-ELBBK: Wenn ich es in meinem Herzen auf Frevel abgesehen hätte, so würde der
    Herr nicht gehört haben.
  mbb-OT: Emun wazè ku itug-an is menge salè ku ne kenà a pezem ebpemineǥen te Nengazen.
  mal-2015: ഞാൻ എന്റെ ഹൃദയത്തിൽ അകൃത്യം കരുതിയിരുന്നുവെങ്കിൽ കർത്താവു കേൾക്കയില്ലായിരുന്നു.
  gup-gup: Bu yiman ngadjareniwirrinj kunwarrekenh baybaywi kore kukange ngardduk,
    wanjh kunukka nawu Kawohrnan Rowk minj nganbekkabekkayi.
  rmc-rmc: Te namištes gondoľinďomas andro jilo, o Raj man na šunďahas avri,
  nlg-nlg: Ge ku mua toghia na palu tana tobagu, a nigua na Lord, ke mua ghoi rongoviu.
  pes-OPV: اگر بدی را در دل خودمنظور می‌داشتم، خداوند مرا نمی شنید.
  ron-1924: Дакэ аш фи куӂетат лукрурь нелеӂюите ын инима мя, ну м-ар фи аскултат
    Домнул.
  ben-OBCV: যদি আমি আমার হৃদয়ে পাপ পুষে রাখতাম, সদাপ্রভু আমার প্রার্থনা গ্রাহ্য করতেন
    না;
  som-som: Haddaan dembi qalbigayga ku arkay, Sayidku ima uu maqleen,
  eng-ASVBT: 'If I regard iniquity in my heart, The Lord will not hear:'
  mna-mna: Indeeŋe tana, sombe ŋgar sananŋana sa imbot la leleŋ, so ni ileŋ suŋŋana
    tio som.
  ita-1885: Se io avessi mirato ad alcuna iniquità nel mio cuore, Il Signore non mi
    avrebbe ascoltato;
  eng-ULB: If I had seen sin within my heart, the Lord would not have listened to
    me.
  spa-VBL: Si hubiera tenido pecado en mi pensamiento, el Señor no me habría escuchado.
  fra-_FOB: Mais certainement Dieu m'a écouté; il a prêté l'oreille à la voix de ma
    prière.
  mal-mal: ഞാൻ എന്റെ ഹൃദയത്തിൽ അകൃത്യം കരുതിയിരുന്നുവെങ്കിൽ കർത്താവ് കേൾക്കുകയില്ലായിരുന്നു.
  lit-lit: Jei būčiau pritaręs nedorybei savo širdyje, tai Viešpats nebūtų manęs išklausęs.
  urd-GVR: Agar maiṅ dil meṅ gunāh kī parwarish kartā to Rab merī na suntā.
  suz-BL: आं थुंमी पाप बाक्‍शो हना, परमप्रभुमी आं लोव़ मनेन वा। हितोपदेस २८:९
  eng-NOY: 'If I had meditated wickedness in my heart, The Lord would not have heard
    me:'
  ita-1927: Se nel mio cuore avessi avuto di mira l’iniquità, il Signore non m’avrebbe
    ascoltato.
  ckb-ckb: ئەگەر دڵم حەزی لە خراپە بووایە، پەروەردگار گوێی لێ نەدەگرتم،
  eng-BBE: 'I said in my heart, The Lord will not give ear to me:'
  xsi-xsi: Lâ zo ŋinde, ambo kiesaka ikeno pa naŋa aku naŋa ŋandai iloŋgu malia ŋana
    ŋga, ande Maro Ŋalae ma ipono taŋa ŋana naneŋgu noŋa kâ. Andeta tia.
  kan-OKCV: ಪಾಪವನ್ನು ನಾನು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಬೆಳೆಸಿಕೊಂಡಿದ್ದರೆ, ಯೆಹೋವ ದೇವರು ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು
    ಕೇಳುತ್ತಿರಲಿಲ್ಲ.
  tam-2017: என்னுடைய இருதயத்தில் அக்கிரமசிந்தை கொண்டிருந்தேனானால், ஆண்டவர் எனக்குச்
    செவிகொடுக்கமாட்டார்.
  spa-RV-1909: Si en mi corazón hubiese yo mirado á la iniquidad, el Señor no me oyera.
  ron-BTF: Dacă iau aminte la nelegiuire în inima mea, Domnul nu mă va asculta.
  eng-WEBP: If I cherished sin in my heart, the Lord wouldn’t have listened.
  eng-FBV: If my thinking had been sinful, the Lord would not have listened to me.
  nld-1939: 'Was ik mij kwaad bewust in mijn hart, Dan had de Heer mij niet verhoord:'
  nch-BL: Pero sinta na nijpiyasquía tajtacoli ipan noyolo, huajca amo nechtacaquilijtosquía.
  vie-1934: Nếu lòng tôi có chú về tội ác, Aét Chúa chẳng nghe tôi.
  cha-cha: Yaguin jumantiene y tinaelaye gui corasonjo, si Jeova ti ujungogyo.
  hin-CV: यदि मैंने अपने हृदय में अपराध को संजोए रखकर, उसे पोषित किया होता, तो परमेश्वर
    ने मेरी पुकार न सुनी होती;
  eng-OURB: If I cherished vain striving of iniquity in my heart, 'Adonay [Lord] would
    not have sh'ma ·heard obeyed·.
  spa-BES: 'Dije en mi corazón: Jehová no me escuchará:'
  tdx-tdx: Ie mahatrea hakeo an-troko ato, le tsy hijanjiña’ i Talè.
  tha-KJV: ถ้าข้าพเจ้าได้บ่มความชั่วช้าไว้ในใจข้าพเจ้า องค์​พระผู้เป็นเจ้าจะไม่ทรงสดับ
  por-BR-2018: Se eu tivesse dado valor para a maldade em meu coração, o Senhor não
    teria me ouvido.
  deu-ELO: Wenn ich es in meinem Herzen auf Frevel abgesehen hätte, so würde der Herr
    nicht gehört haben.
  eng-WYC-2018: If I beheld wickedness in mine heart; the Lord shall not hear. (And
    if I had still held wickedness in my heart; then the Lord would not have heard
    me.)
  epo-epo: Se mi vidus maljustaĵon en mia koro, Mia Sinjoro min ne aŭskultus;
  gfk-gfk: Ing bia iau nigi hakabet ra magingin sakena tano balagu, no Watong pa gor
    hadade iau.
  uig-PIN: Kɵnglümdǝ gunaⱨni kɵzlǝp yürgǝn bolsam, Rǝb duayimni anglimiƣan bolatti.
  beo-beo: Na da na wadela:i hou banenesisa ganiaba, Hina Gode da na sia:ne gadobe
    hame naba:loba.
  tpi-OTNT: Tasol sapos mi ting pasin nogut em i samting nating, orait Bikpela i no
    inap harim beten bilong mi.
  hau-SA: Da a ce na ji daɗin zunubi a zuciyata, da Ubangiji ba zai saurara ba;
  udu-udu: Waḵki/ aha/ mina ’taki thip̱ tonthus eya dum pem mo tani Tap̱a a’di midi
    ’taki diki ciḵ aha/ ’twa/ mo.
  uig-LAT: Könglümde gunahni közlep yürgen bolsam, Reb duayimni anglimighan bolatti.
  nde-nde: Aluba ngangigcine isono enhliziyweni yami, iNkosi ngabe kayizange ingilalele;
  ton-ton: 'Kapau te u tokanga ki he kovi ʻi hoku loto, ʻe ʻikai fanongo ʻae ʻEiki
    kiate au:'
  ces-1613: Bychť byl patřil k nepravosti srdcem svým, nebyl by vyslyšel Pán.
  eng-WMB: If I cherished sin in my heart, the Lord wouldn’t have listened.
  tam-TCV: என் இருதயத்தில் பாவத்திற்கு இடமளித்திருந்தால், யெகோவா எனக்குச் செவிகொடுக்கமாட்டார்;
  ceb-ULB: Kung aduna akoy makita nga sala sa akong kasingkasing, ang Ginoo dili maminaw
    kanako.
  pol-UBG: Gdybym zważał na nieprawość w swoim sercu, Pan by mnie nie wysłuchał.
  agr-agr: Wi ayatak pegkegchaunmak anentaimsan pujutaik, Apajuík antugtukchatnuyi.
  urd-GVU: اگر مَیں دل میں گناہ کی پرورش کرتا تو رب میری نہ سنتا۔
  eng-OEBCW: Had I cherished sin in my heart, the Lord would never have listened.
  deu-1912: Wo ich Unrechtes vorhätte in meinem Herzen, so würde der Herr nicht hören;
  kan-2017: ನಾನು ಕೆಟ್ಟತನದ ಮೇಲೆ ಮನಸ್ಸಿಟ್ಟಿದ್ದರೆ, ಸ್ವಾಮಿಯು ನನ್ನ ವಿಜ್ಞಾಪನೆಯನ್ನು ಕೇಳುತ್ತಿದ್ದಿಲ್ಲ.
  yap-yap: Fa’anra mang e gu sabalbalyang ko pi denen rog, ma dabi motoyil SOMOL ngog.
  hlt-MCSB: Ka lungbuei neh boethae te ka so koinih ka Boeipa loh ya mahpawt.
  mdy-ETH: ጎሞ ታኣኮ ታ ቡኡፁዋዖ ዎንዴ ዒና ዓኣቼያታቴ ናንጊና ናንጋ ጎዳ ሺኢጲፆ ታኣኮ ዋይዚንዱዋንቴኬ።
  twi-ASANTE: Sɛ mede bɔne hyɛɛ mʼakomam a, anka Awurade antie me.
  eng-WEBU: If I cherished sin in my heart, the Lord wouldn’t have listened.
  acu-NT: Wikia tunau nintimsan pujawaitmataikia, wina Apurka winaka anturtukchamin
    ayayi.
  spa-PDDPT: Si en mi corazón tuviera yo iniquidad ʼAdonay no me habría escuchado.
  gun-gun: Xepy'a re ovare e'ỹ va'e amoĩ va'e rire Senhor naxerendui 'rãgue.
  agu-BL: Yi atk e'chk yab ajtza'kl le intxumu'n, qui tzun klo' ntbit i' yi intzi'
    inkul.
  ilo-ULB: No saanko nga inkankano dagiti basolko, saannak koma a dinengngeg ti Apo.
  kpg-kpg: Maa au gu haga de iloo eau ogu huaidu, gei di Tagi hagalee hagalongo mai
    gi di au.
  uig-ARA: كۆڭلۈمدە گۇناھنى كۆزلەپ يۈرگەن بولسام، رەب دۇئايىمنى ئاڭلىمىغان بولاتتى.
  sus-sus: Xa yanfanteya nu na n bɔɲɛ kui nu, n Marigi mu nu a tuli matima n na.
  pon-2006: Ma I pohnsehsehla dipei kan, Kaun-o sohte pahn ketin karonge ie.
  jae-jae: Ŋoc ŋalêlôm embe taê êka biŋ eso, oc Apômtau êkêŋ taŋa aê atom.
  ksd-ksd: Tumu iau nuk pa ra varpiam ta ra balagu, Ra Luluai pa na valavalongor;
  tur-YTC: Günaha yüreğimde yer verseydim, Efendi dinlemezdi.
  bel-N: Калі б я глядзеў на нягоднае ў сэрцы маім, Госпад мяне б не пачуў!
  kpr-kpr: Nanda dara jo vujegae aetena amota, Bajari nanda benunu jo ningae aetira.
  ind-AYT: Jika aku melihat kejahatan dalam hatiku, Tuhan tidak akan mendengarkan.
  yom-yom: Enati ndiyayisa masumu mu ntimꞌama, nganu Yave kasia diamba ko.
  yut-yut: Butnokon dɨwarɨno tawit uŋun yaŋkwok dɨma agɨm tam, Amɨn Tagɨ bɨsitno dɨma
    nandaban.
  nya-nya: Ndikanasekerera tchimo mu mtima mwanga Ambuye sakanamvera;
  hrv-hrv: Da sam u srcu na zlo mislio, ne bi uslišio Gospod.
  mps-mps: Tiali goli, eno homugo te eno dwai sę ebo kolesaga te olo nai tiwai da
    wagi sogo da, teda Genuai Bidigo te eno gedu haluasa po wabo te me odogi menigi
    dao.
  tpi-tpi: Tasol sapos mi ting pasin nogut em i samting nating, orait Bikpela i no
    inap harim beten bilong mi.
  dan-1931: Havde jeg tænkt på ondt i mit Hjerte, da havde Herren ej hørt;
  vie-OVCB: Nếu lòng tôi xu hướng về tội ác, Chúa hẳn đã không nhậm lời tôi.
  guj-2017: જો હું મારા હૃદયમાં દુષ્ટતા કરવાનો ઇરાદો રાખું, તો પ્રભુ મારું સાંભળે
    જ નહિ.
  pon-2006A: Ma I pohnsehsehla dipei kan, Kaun-o sohte pahn ketin karonge ie.
  por-BRBSL: Se eu estimava o pecado em meu coração, o Senhor não teria escutado.
  eng-OEBUS: Had I cherished sin in my heart, the Lord would never have listened.
  swe-swe: Om jag hade sett någon synd i mitt hjärta, så skulle Herren (Adonai) inte
    höra.
  cth-cth: Ka lungthin ni payonnae hah noutna hoeh pawiteh, Bawipa ni na thai pouh
    mahoeh.
  twi-twi: Sɛ mede bɔne hyɛɛ me koma mu a, anka Awurade antie me.
  hlt-hlt: Ka lungbuei neh boethae te ka so koinih ka Boeipa loh ya mahpawt.
  tbz-SIM: Kɛ̀ n do nyɑ́ɑ́ mɛyɛi mmɑmɛ̀ n yɛ̀mmɛ̀ miɛkɛ, n Yiɛ̀ nKuyie nnɑ bɑ́ nni
    nkèńtɛ́.
  msy-2020: Kɨ ti arazir kuram uan navir averiamɨn a gifongezɨ, Ekiam nan azangsɨzim
    bareghan koghai.
  dop-dop: Ye mɑ tɑɑ kɑ wɛ ɩsɑɣɑtʋ Ɩsɔ tɑɑ nɩɩnɑ-m.
  azb-azb: Mən qəlbimdə təqsirə yer versəydim, Xudavənd məni eşitməzdi.
  eng-DBY: Had I regarded iniquity in my heart, the Lord would not hear.
  hin-2017: यदि मैं मन में अनर्थ की बात सोचता, तो प्रभु मेरी न सुनता। (यूह. 9:31,
    नीति. 15:29)
  wol-KYG: Su ma naroon ñaawtéef, Boroom bi du ma déglu.
  bjr-bjr: Qinee mandainainara fifau ainainee qimasee kaqi auqaunanoo Anutufa sia
    qini innaaru qirana iriqini.
  eng-YLT: Iniquity, if I have seen in my heart, The Lord doth not hear.
  kne-kne: Mo adiak inbabawi din basol ko, adi koman dinngen Diyos din adawag ko.
  eng-WYC-2017: If I beheld wickedness in mine heart; the Lord shall not hear.
  eng-WMBB: If I cherished sin in my heart, the Lord wouldn’t have listened.
  zat-NTPS: La guzé̱ lazra' tu da cale̱la, quebe ben Xránadxu chia'.
  zty-NTPS: Chela' wzé ḻaža'a to da' ẕinnj bi benle X̱anžon' chia',
  urd-GVH: अगर मैं दिल में गुनाह की परवरिश करता तो रब मेरी न सुनता।
  rug-rug: Be tomei rau sari na qua sinea pa buloqu, si lopu kaqu avosau sa Baṉara.
  gaz-gaz: Utuu ani garaa koo keessa cubbuu kaaʼadhee jiraadhee, silaa Gooftaan naaf
    hin dhagaʼu ture;
  fra-LSG: Si j’avais conçu l’iniquité dans mon cœur, Le Seigneur ne m’aurait pas
    exaucé.
  yal-yal: Xa hakɛn yi ramaraxi n bɔɲɛni nun, Marigin mi yi a tuli matima n xuiin
    na nun.
  iou-iou: Täŋpäŋ kädet waki täkta gäripi nadäŋkaŋ Anutuken gera yäŋkut yäwänäku nämo
    nadäŋ namän.
  haw-1868: 'Ina malama au i ka hewa ma ko''u naau, Aole e hoolohe mai ka Haku ia''u:'
  arb-NAV: إِنْ تَعَهَّدْتُ إِثْماً فِي قَلْبِي لَا يَسْتَمِعُ لِيَ الرَّبُّ.
  ded-ded: Ni ngicngac ogofocna memanganeyunubadeac negen negeng herenau arenggebai
    dede Kebungo neac kedzac mi kpebac.
  ewe-ewe: Ɖe mena nɔƒe nu vɔ̃ le nye dzi me la, ne Aƒetɔ la meɖo tom o,
  eng-LEE: If I had looked on wickedness with my heart, the Lord would not have heard;
  asm-FB: যদি মই অন্তঃকৰণত অধৰ্ম মানিলোহেঁতেন, তেন্তে প্ৰভুৱে নুশুনিলেহেঁতেন;
  sus-A: شَ يَنقَنتٍيَ نُ نَ ﭑ بْحّ كُي نُ، ﭑ مَرِفِ مُ نُ عَ تُلِ مَتِمَ ﭑ نَ.
  fra-SBL: Si j'ai chéri le péché dans mon cœur, le Seigneur n'aurait pas écouté.
  hbo-hbo: אָ֭וֶן אִם־רָאִ֣יתִי בְלִבִּ֑י לֹ֖א יִשְׁמַ֣ע ׀ אֲדֹנָֽי׃
  kik-kik: Korwo ndaarĩ na mehia ngoro-inĩ yakwa-rĩ, Mwathani ndangĩanjiguire;
  fra-NCL: Si j’avais vu l’iniquité dans mon cœur, le Seigneur ne m’exaucerait pas.
  cek-AK: Palung thungah zaehaih ka suek poe nahaeloe, Angraeng mah ka lok hae tahngai
    mak ai;
  cuk-cuk: Ar an-gwagegi an isdar binsasana, Bab-Jehová an-itossulinad.
  pma-pma: Munak nihuli kat tisaen keil en moulien onak, Ahi Asuv hesakras valong
    nau.
  tel-2017: నేను నా హృదయంలో పాపాన్ని ఉంచుకుంటే ప్రభువు నా మనవి అంగీకరించడు.
  hat-BSA: Si mwen gade inikite nan kè m, Senyè a p ap koute mwen.
  kos-kos: Nga funu pilesru in fahkak ma koluk luk nu sel, Leum El lukun tia lohngyu.
  hbo-WLC: אָ֭וֶן אִם־רָאִ֣יתִי בְלִבִּ֑י לֹ֖א יִשְׁמַ֣ע ׀ אֲדֹנָֽי׃
  ibo-ibo: Ọ bụrụ na mmehie na-amasị m nʼime obi m, Onyenwe anyị agaraghị ege m ntị;
  ory-ory: ଯଦି ମୁଁ ମନ ମଧ୍ୟରେ ଅଧର୍ମକୁ ଆଦର କରେ, ତେବେ ପ୍ରଭୁ ମୋʼ କଥା ଶୁଣିବେ ନାହିଁ;
  chk-chk: Are üa ekiekietä och föför mi ngau lon lelukei, ewe Samol esap aüselingaei.
  rop-rop: If ai bina nomo sabi langa ol main nogudbalawei, im nomo bina irrim mi.
  ukr-1871: Коли б я бачив в серцї моїм беззаконнє, то Бог не почув би мене.
  yon-yon: Ne niindem aom ambarakmi inamen yaa kube amuknaan kuu anam keraneen kuu,
    Yariman kuu ne yaa wengamberewaanban.
  deu-1951: Hätte ich Unrecht vorgehabt in meinem Herzen, so hätte der Herr nicht
    erhört;
  eng-JPS: If I had regarded iniquity in my heart, the Lord would not hear;
  srp-1865: Da sam vidio u srcu svom bezakonje, ne bi me uslišio Gospod.
  lug-lug: Singa nnali nsirikidde ekibi mu mutima gwange, Mukama teyandimpulirizza;
  heb-heb: און אם ראיתי בלבי לא ישמע אדני׃
  ben-IRV: যদি আমি আমার হৃদয়ের দ্বারা পাপের দিকে তাকাতাম, তবে প্রভু শুনতেন না।
  ntu-ntu: X ayzlu-zpwxmle natqnge murde plztipxbo alwx rngeng. A' rblx nzxlr-krde
    nzkrka'kr doa kx nabzde blqki.
  pan-pan: ਜੇ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਬਦੀ ਰੱਖਦਾ, ਤਾਂ ਪ੍ਰਭੂ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਨਾ ਸੁਣਦਾ।
  mya-JVB: ငါ သည် စိတ် နှလုံးထဲမှာ ဒုစရိုက် ကို ငဲ့ကွက် လျှင် ၊ ဘုရား ရှင်သည် နားထောင်
    တော်မ မူ။
  kgf-kgf: Ni qerinaiguc képésic doŋgéma kecbinec inéŋ ménda niŋ némbacnec, néŋ
  tte-O: Tem pwanoline siya kategu mena yamulolo kolili, Yeoba kani nige ibebenali
    koliyau.
  tbg-tbg: Vi entara tenta qora kaiqa varaunarara kia nora haikave turaitirio, Noravano
    Kotiva kiama ti uva iritirio.
  hmo-hmo: Bema kara dika be egu kudouna dekenai lau hunia neganai, Lohiabada ese
    egu noinoi do ia kamonai henia lasi.
  zar-NT: Channö rucáchaʼa le naca döʼ lu ládxiʼdaʼahuaʼ, bitiʼ yönnëʼ Xanruʼ Dios
    didzaʼ guʼa,
  urd-urd: अगर मैं बदी को अपने दिल में रखता, तो ख़ुदावन्द मेरी न सुनता।
  bqc-SIM: Tó má yãvãi kũa ma sↄ̃u, dↄ̃ Dii gì ma yãmai.
  tcz-CHONGTHU: Keiman ka lunsunga um ka chonset phongdoh lou hile Yahweh Pakai in
    ka taona eingaipeh louding ahi.
  mar-mar: जर माझ्या मनात अन्यायाकडे मी पाहिले असते, तर प्रभूने माझे ऐकले नसते.
  isl-isl: En fyrst játaði ég synd mína, annars hefði ég ekki fengið svar.
  hlt-THB: Kak kawlung khuiawh thlawlhnaak ka taak khak mantaw, Bawipa ing kak awi
    am ngai tikaw;
  qub-qub: Mana allita yarpashpä mañacuptëga Tayta Dios manami wiyamanmanchu caran.
  bqp-bqp: Tó ma yã vãni dà ma swɛ̃̀n, de Dikiri gì ma yã mai.
  hat-hat: Si mwen te gen move lide nan tèt mwen, Seyè a pa ta koute sa m' t'ap di
    l' la.
  eng-BSB: If I had cherished iniquity in my heart, the Lord would not have listened.
  eng-WEBPB: If I cherished sin in my heart, the Lord wouldn’t have listened.
  kbq-kbq: Nagrama kumini'ama huama'ma osuresina, Ra Anumzamo'a nunamunkeni'a ontahisine.
  pon-pon: Ma i pan lamelame nan monion i, me i pan wiada me jued, Ieowa ap jota pan
    mani ia.
  nhe-BL: Pero intla na ax niquilhuijtosquía Toteco notlajtlacolhua para ma nechtlapojpolhui,
    huajca ax nechtlacaquilijtosquía.
  wnc-wnc: Sike nata waiakngae musipmaatangu sanga moo ngang take siknga natapbum
    gamu Buyambam tapata natane tumuk wama dua natapan.
  bus-bus: Tó ma yã zaaa dà ma swɛ̃̀n, lɛ Dii gì ma yã mazi.
  gub-BL: Aze mo amonokatu hema'enukwaw paw ikatu 'ym ma'e hepy'a pe, Ne hezar naherenu
    iwer mo pe ne.
