verse: PSA.066.008
translations:
  mal-C: സകലജനതകളുമേ, നമ്മുടെ ദൈവത്തെ വാഴ്ത്തുക, അവിടത്തേക്കുള്ള സ്തുതിനാദമെങ്ങും
    മുഴങ്ങട്ടെ;
  deu-TKW: Preist, ihr Völker, unsern Gott und laßt seinen Ruhm laut erschallen,
  lin-lin: Bino bikolo, bopambola Nzambe na biso ! Bosala ete lokito ya masanzoli
    na Ye eyokana !
  mmx-mmx: Nemi limixin at larabung mixin axap, mina emi asu mi ne Moroa atnedik,
    mina emi asu silok min.
  eng-LSV: Bless our God you peoples, || And sound the voice of His praise,
  eng-GNV: Prayse our God, ye people, and make the voyce of his prayse to be heard.
  eng-WEBSTER: 'O bless our God, ye people, and make the voice of his praise to be
    heard:'
  nhw-BL: Nochi anmasehualme xijtlascamatica Toteco Dios huan xijhueyimatica, por
    nochi catli quichijtoc,
  swh-ONEN: Enyi mataifa, msifuni Mungu wetu, sauti ya sifa yake isikike,
  bba-bba: I Gusunɔ siɑro bɛɛ bwesenu kpuro. I nùn tɔmɔ bu nɔ bɑɑmɑ.
  eng-KJVCPB: 'O bless our God, ye people, And make the voice of his praise to be
    heard:'
  luo-luo: Pakuru Nyasachwa, yaye ogendini, neuru ni pak mipakego ji duto owinjo;
  aii-aii: ܒܲܪܟ݂ܘܼܢ، ܝܵܐ ܥܲܡܡܹ̈ܐ، ܠܐܲܠܵܗܲܢ، ܘܡܲܫܡܸܥܡܘܼܢ ܩܵܠܵܐ ܕܬܸܫܒܘܿܚܬܹܗ،
  meu-meu: Bese idau-idau e, emui Dirava ba hanamoa, ia iheatolaina reḡedia bae dae.
  npi-ULB: हे मानिसहरू हो, परमेश्‍वरलाई धन्‍यको भन । उहाँको प्रशंसाको आवाज सुनियोस्
    ।
  yor-yor: Ẹ yin Ọlọ́run wa, ẹ̀yin ènìyàn, jẹ́ kí a mú ni gbọ́ ohùn ìyìn rẹ̀;
  pes-OPCB: ای قومها، خدای ما را ستایش کنید! بگذارید آواز ستایش شما شنیده شود.
  tgl-ULB: Purihin ang Diyos, kayong mga tao, hayaang marinig ang tinig ng kaniyang
    kapurihan.
  nop-nop: Metambop wanakaŋ hogohogok hidi Bepaŋnik niutumbaneŋ, kaŋ youtumbahik diniŋ
    gigilitŋiŋdi mintaune nadineŋ.
  hui-hui: Wali agali hameigini tara tarani palima pedemiru tí bibahendeme inanaga
    Ngode Datagaliwabe kagonaga mini yaraga hadaba. Wali agali bibahendeme hale hai
    helo tígua ibunaga mini mo yaraga hai hadaba.
  mya-mya: လူ​မျိုး​အ​ပေါင်း​တို့၊ငါ​တို့​၏​ဘု​ရား​အား ထော​မ​နာ​ပြု​ကြ​လော့။ သင်​တို့​၏​ထော​မ​နာ​သံ​ကို​ကြား​ပါ​စေ။
  bod-N: མི་སྡེ་རྣམས་ཀྱིས་ང་ཚོའི་དཀོན་མཆོག༌ལ། །བསྟོད་པ་ཕུལ་ཞིག་བསྔགས་སྒྲ་ཐོས་སུ༌ཆུགས།།
  wsk-wsk: O kariimet, anananga Kaem nup patawuralko; nigiring paogal ale sail te
    nup patawuralko!
  sna-sna: Rumbidzai Mwari wedu, imi vanhu, inzwi rokurumbidzwa kwake ngarinzwike;
  spa-BLM: ¡Alabad a nuestro Dios, pueblos! Haz que se escuche el sonido de su alabanza,
  cac-cac: Ex junjun nación, alec vach' lolonel d'a co Diosal. Ab'chajocab' e b'itan
    d'ay d'a vach' lolonelal.
  swh-ULB: Mtukuzeni Mungu, enyi watu wa mataifa yote, sauti ya sifa zake isikike.
  bel-bel: Хай дабраславіць нас Бог, і хай збаяцца Яго ўсе межы зямлі.
  deu-ELBBK: Preist, ihr Völker, unseren Gott, und lasst hören die Stimme seines Lobes.
  mbb-OT: Sikiyu is menge etew, deliǥa niw is Megbevayà. Ipezineg niw is kedeliǥa
    niw kandin.
  mal-2015: വംശങ്ങളേ, നമ്മുടെ ദൈവത്തെ വാഴ്ത്തുവിൻ; അവന്റെ സ്തുതിയെ ഉച്ചത്തിൽ കേൾപ്പിപ്പിൻ.
  gup-gup: Yoh, ngudda ngurriwarlahkenh bininj rowk wanjh ngurridjalburlumen God kadberre.
    Ngurridjalburlumen bu ngurriwayinin wernkih duninjh.
  rmc-rmc: Savore manušale, lašaren amare Devles, mi šunďol o hangos leskra chvalakro!
  nlg-nlg: Lubatia na maramana talighu ke vautoa dida na God, ma kara nia linge ghaeghahe
    dato na holoutoana.
  pes-OPV: ‌ای قوم‌ها، خدای ما را متبارک خوانید وآواز تسبیح او را بشنوانید.
  ron-1924: Бинекувынтаць, попоаре, пе Думнезеул ностру! Фачець сэ рэсуне лауда Луй!
  ben-OBCV: সমস্ত লোক, তোমরা আমাদের ঈশ্বরের প্রশংসা করো, তাঁর প্রশংসার ধ্বনি শোনা
    যাক;
  som-som: Dadyahow, Ilaaheenna ammaana, Oo codka ammaantiisa ha la maqlo,
  lat-VUC: Benedicat nos Deus, et metuant eum omnes fines terræ.]
  eng-ASVBT: Oh bless our God, ye peoples, And make the voice of his praise to be
    heard;
  mna-mna: Niom karkari ta boozomen, kapakur Anutu tiam pa kampeŋana kini. Kalŋoyom
    isala mi kiwit uruunu.
  ita-1885: Voi popoli, benedite il nostro Dio; E fate risonare il suono della sua
    lode.
  eng-LXXUP: Let God bless us; And let all the ends of the earth fear him.
  eng-ULB: Give blessing to God, you people, let the sound of his praise be heard.
  spa-VBL: Que todos los pueblos de la tierra bendigan a nuestro Dios y canten a gritos
    alabanzas a él.
  fra-_FOB: Lui qui a conservé la vie à notre âme, et qui n'a pas permis que nos pieds
    bronchassent.
  mal-mal: വംശങ്ങളേ, നമ്മുടെ ദൈവത്തെ വാഴ്ത്തുവിൻ; കർത്താവിന്റെ സ്തുതി ഉച്ചത്തിൽ കേൾപ്പിക്കുവിൻ.
  urd-GVR: Ai ummato, hamāre Ḳhudā kī hamd karo. Us kī satāish dūr tak sunāī de.
  suz-BL: जात जात ङा मुरपुकी, आंइ परमप्रभु कली ठेयब सेलीन। मेको कली ठेयब सेल्‍शो लोव़
    नेंसेक्‍ल।
  eng-NOY: O bless our God, ye nations. And make the voice of his praise to be heard!
  ita-1927: Benedite il nostro Dio, o popoli, e fate risonar la voce della sua lode!
  ckb-ckb: ئەی خەڵکینە، ستایشی خودامان بکەن، با دەنگی ستایشکردنی ببیسترێت،
  eng-BBE: Give blessings to our God, O you peoples, let the voice of his praise be
    loud;
  xsi-xsi: Miki ŋgu ŋine ma kapanea maka nema Maro Kindeni kasuka i ŋa kâki. Ara ŋana
    nemi paneâŋa ŋinde ma ipâŋga nia yo.
  kan-OKCV: ಸಮಸ್ತ ಜನರೇ, ನೀವು ನಮ್ಮ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ. ದೇವರನ್ನು ಸ್ತುತಿಸುವ ಶಬ್ದವು ಕೇಳಿಸಲಿ.
  tam-2017: மக்களே, நம்முடைய தேவனைத் துதித்து, அவரைத் துதிக்கும் சத்தத்தைக் கேட்கச்செய்யுங்கள்.
  spa-RV-1909: Bendecid, pueblos, á nuestro Dios, y haced oir la voz de su alabanza.
  ron-BTF: Binecuvântați pe Dumnezeul nostru, oamenilor, și faceți să fie auzită vocea
    laudei lui,
  eng-WEBP: Praise our God, you peoples! Make the sound of his praise heard,
  eng-FBV: Let all people everywhere bless our God, and loudly sing praises to him.
  nld-1939: Zegent, volkeren, onzen God, Laat zijn loflied luid weerschallen;
  nch-BL: Nochi anmasehualme xijtascamatica Toteco Dios huan xijhueyimatica, por nochi
    cati quichijtoc,
  vie-1934: Hỡi các dân, hãy chúc tụng Đức Chúa Trời chúng ta, Và làm cho vang tiếng
    ngợi khen Ngài.
  cha-cha: 'Fanmanbendise ni y Yuusta jamyo ni y taotao ya namajungog y inagang y
    tininaña:'
  hin-CV: सभी जातियों, हमारे परमेश्वर का स्तवन करो, उनके स्तवन का नाद सर्वत्र सुनाई
    दे;
  eng-OURB: Praise our God, you peoples! Make the sound of his tehilah ·praise song·
    be sh'ma ·heard obeyed·,
  spa-BES: Dan bendiciones a nuestro Dios, pueblos, la voz de su alabanza sea fuerte;
  tdx-tdx: Andriaño t’i Andrianañaharen-tika ry ondatio, ipoñafo feom-pandrengeañe;
  tha-KJV: โอ ชนชาติ​ทั้งหลายเอ๋ย จงสรรเสริญพระเจ้าของเรา จงให้​ได้​ยินเสียงสรรเสริญพระองค์
  por-BR-2018: Vós povos, bendizei a nosso Deus, e fazei ouvir a voz do louvor a ele,
  deu-ELO: Preiset, ihr Völker, unseren Gott, und lasset hören die Stimme seines Lobes;
  eng-WYC-2018: Ye heathen men, bless our God; and make ye heard the voice of his
    praising. (All ye heathen, bless our God; and make ye the sound of your praises
    heard.)
  epo-epo: Laŭdu, ho popoloj, nian Dion, Kaj laŭte aŭdigu Lian gloron.
  gfk-gfk: Muat ira matanaiabar, muat na pirlat no nudahat God. Da hadade ira numuat
    kinakel na pirharlat uram ho ie.
  uig-PIN: I ⱪowmlar, Hudayimizƣa tǝxǝkkür-mǝdⱨiyǝ eytinglar; Uningƣa bolƣan mǝdⱨiyǝ-ⱨǝmdusanalarni
    yangritinglar!
  beo-beo: Osobo bagade fifi asi gala huluane! Ninia Godema nodona:di! Dunu huluane
    da dilia Ema nodobe nabimu da defea!
  tpi-OTNT: Yupela olgeta lain, yupela i mas litimapim nem bilong God bilong yumi.
    Yupela litimapim nem bilong God na bai ol manmeri i harim.
  hau-SA: Ku yabi Allahnku, ya mutane, bari a ji ƙarar yabonsa;
  udu-udu: Mom’bor mii goma Arumgimis bana mo, ayy ’kwani, dhalki cuuwa/ jin minu
    maŋ a’di dhalki a’di ciḵu mo,
  uig-LAT: I qowmlar, Xudayimizgha teshekkür-medhiye éytinglar; Uninggha bolghan medhiye-hemdusanalarni
    yangritinglar!
  nde-nde: Dumisani uNkulunkulu wethu, lina bantu lonke, akuthi inhlokomo yokudunyiswa
    kwakhe izwakale;
  ton-ton: '‌ʻAkimoutolu ʻae kakai, mou fakafetaʻi ki hotau ʻOtua, pea fai ke ongo
    ʻae leʻo ʻoe fakamālō kiate ia:'
  ces-1613: Dobrořečte národové Bohu našemu, a ohlašujte hlas chvály jeho.
  eng-WMB: Praise our God, you peoples! Make the sound of his praise heard,
  tam-TCV: எல்லா மக்களும், நம்முடைய இறைவனைத் துதியுங்கள்; அவரைத் துதிக்கும் சத்தம்
    கேட்கப்படுவதாக.
  ceb-ULB: Dayega ang Dios, kamong katawhan, ipalanog ang pagdayeg alang kaniya.
  pol-UBG: Błogosławcie, narody, naszego Boga i rozgłaszajcie jego chwałę.
  agr-agr: ¡Ashí aents aidautijum, iina Apajuíjiya nunú pegkegnum chichagtajum! ¡Dutikakjum
    kantamtai kantamjuatajum!
  urd-GVU: اے اُمّتو، ہمارے خدا کی حمد کرو۔ اُس کی ستائش دُور تک سنائی دے۔
  eng-OEBCW: O bless our God, you peoples; sound aloud his praise,
  deu-1912: Lobet, ihr Völker, unsern Gott; lasset seinen Ruhm weit erschallen,
  kan-2017: ಜನಾಂಗಗಳೇ, ನಮ್ಮ ದೇವರನ್ನು ವಂದಿಸಿರಿ; ಆತನನ್ನು ಸ್ತುತಿಸುವ ಧ್ವನಿ ಕೇಳಿಸಲಿ.
  yap-yap: Gubin e pi nam, mu pininged e sorok ngak e Got rodad; mu pininged e sorok
    ngak ngan rung’ag.
  hlt-MCSB: Pilnam rhoek loh mamih kah Pathen he uem uh saeh lamtah amah koehnah ol
    te ya uh saeh.
  mdy-ETH: ዒንሢ ዴራ ቢያ ኑ ፆኦዛሢ ቦንቹዋቴ፤ ዑኡዞ ዒንሢሲ ዼጊዲ ዒዛም ጋላታ ሺኢሹዋቴ።
  twi-ASANTE: Ao aman nyinaa, monhyira yɛn Onyankopɔn, momma wɔnte mo nkamfo no nnyegyeɛ.
  eng-WEBU: Praise our God, you peoples! Make the sound of his praise heard,
  acu-NT: Yus iinka iwiaaku pujustaram tusa tura ayaarairap tusa waitkartukmiayi.
    Tura asamtai mash nungkanmaya ainautiram, ii Yusri pengker awajsataram. Turasha
    Yus pachisrum kanta kantamkuram antumtikiataram.
  spa-PDDPT: Bendigan, pueblos, a nuestro ʼElohim, Y proclamen la voz de su alabanza.
  gun-gun: Yvy regua kuery, penema'endu'a porã ke Nhanderuete re, pendu uka peporaeia.
  agu-BL: Cyakil e'u' wunak yi ate'u' bene'n tzi'n, cyak'e'u' chik'ajsbilu' tetz.
    Chin chiwi' ninu' ẍchibne'u' tan bitz swutz i'.
  ilo-ULB: Dayawenyo ti Dios, dakayo a tattao, ipangngegyo kadagiti tattao ti panagdayawyo
    kenkuana.
  kpg-kpg: Goodou go nia daangada o nia henua huogodoo, hagaamu ina di madau God.
    Nia lee o godou hagaamu gi heia gi longono gi nia madagowaa huogodoo.
  uig-ARA: ئى قوۋملار، خۇدايىمىزغا تەشەككۈر-مەدھىيە ئېيتىڭلار؛ ئۇنىڭغا بولغان مەدھىيە-ھەمدۇسانالارنى
    ياڭرىتىڭلار!
  sus-sus: Sie, wo xa won Marigi Ala tantu, wo xa wo xui ramini a matɔxɔfe ra.
  pon-2006: Kumwail wehi kan koaros, kumwail kapinga atail Koht; ngilen amwail kaping
    en lelpeseng wasa koaros.
  jae-jae: O tenteŋlatuac, alanem aêacma Anôtô. Aŋgôm ênê wae êtu tapa ŋanô.
  ksd-ksd: Avat a lavur vuna tarai avat a pite pa kaveve God, Ma avat a taorong ma
    ra tinata na pite varpa pirana;
  tur-YTC: Ey halklar, Tanrımız’ı övün! Övgüsünün sesini duyurun,
  bel-N: Дабраслаўляйце, народы, Бога нашага, і няхай будзе чутны голас хвалы Ягонай.
  grc-BRENT: εὐλογήσαι ἡμᾶς ὁ Θεὸς, καὶ φοβηθήτωσαν αὐτὸν πάντα τὰ πέρατα τῆς γῆς.
  kpr-kpr: Arie, endada nunda oro oro nemokena resena, ningivu, God tumonde bainghuse,
    sakai saore! Sakai beka teriago siruroro, isambu ningore!
  ind-AYT: Pujilah Allah kami, hai suku-suku bangsa; biarlah suara puji-pujian bagi-Nya
    terdengar!
  yom-yom: Zitisanu Nzambi eto, a batu bika biyoko bi nzitusu andi biwakana ngolo.
  yut-yut: Mɨŋat amɨn kabɨ morap ji Piŋkopnin aŋkɨsiŋakwa amɨn da wɨwɨkni nandani.
  nya-nya: Tamandani Mulungu wathu, inu mitundu ya anthu, mulole kuti mawu a matamando
    ake amveke;
  hrv-hrv: Blagoslivljajte, narodi, Boga našega, razglašujte hvalu njegovu!
  mps-mps: Dage tigidali hani, dagego te dena God nogi ugwaba siąo. Dagego te God
    nogi ugwaba sabo, tama te we bidi dabego odaibao.
  tpi-tpi: Yupela olgeta lain, yupela i mas litimapim nem bilong God bilong yumi.
    Yupela litimapim nem bilong God na bai ol manmeri i harim.
  dan-1931: I Folkeslag, lov vor Gud, lad lyde hans Lovsangs Toner,
  vie-OVCB: Hỡi cả trái đất, hãy chúc tụng Đức Chúa Trời và reo hò vang dội tung hô
    Ngài.
  guj-2017: હે લોકો, આપણા ઈશ્વરને, ધન્યવાદ આપો અને તેમનાં સ્તવનનો ધ્વનિ સંભળાવો.
  pon-2006A: Kumwail wehi kan koaros, kumwail kapinga atail Koht; ngilen amwail kaping
    en lelpeseng wasa koaros.
  por-BRBSL: Louvado seja nosso Deus, vocês povos! Faça ouvir o som de seus elogios,
  eng-OEBUS: O bless our God, you peoples; sound aloud his praise,
  swe-swe: Välsigna vår Gud, alla folk, låt lovsången ljuda högt.
  cth-cth: Oe tamimaya, maimae Cathut teh pholen awh haw. Pholennae lawk heh thai
    kamcu lah sak awh.
  twi-twi: Aman nyinaa, munhyira yɛn Nyankopɔn, momma wɔnte mo nkamfo no nnyigyei;
  hlt-hlt: Pilnam rhoek loh mamih kah Pathen he uem uh saeh lamtah amah koehnah ol
    te ya uh saeh.
  tbz-SIM: Ibotí, dɔunɛ̀ Kuyie mmutɔ̃mmú, mpĩɛ̃kùnɛ̀ kɛ kù sɑ̃ntí.
  msy-2020: Ia bar moghɨra izɨ, e uan Godɨn ziam fam. E an ziam fɨtɨ gumazamiziba
    bar e baragham.
  dop-dop: Yəlɑɑ mɛ́ ɩ́ sɑ tɑ́ Ɩsɔ, ɩ́ sɑmɩ-ɩ nɑ mə́ nɔɔsɩ nɩɩ.
  azb-azb: Ey xalqlar, Allahımıza alqış edin, Ona həmd edin, səsiniz eşidilsin!
  eng-DBY: Bless our God, ye peoples, and make the voice of his praise to be heard;
  hin-2017: हे देश-देश के लोगों, हमारे परमेश्वर को धन्य कहो, और उसकी स्तुति में राग
    उठाओ,
  wol-KYG: Yeen xeet yi, santleen sunu Yàlla, te biral cantam!
  bjr-bjr: Innee aiqama maqannaasa maasa Anutuna amooqiaqa. Innee mina amooqirana
    firaaqoo uqeeraifaqa nianaindari faiqí anaasee iriaqa.
  eng-YLT: Bless, ye peoples, our God, And sound the voice of His praise,
  kne-kne: Amin ay ili, dayawen yo din Diyos tako, ikanta yo din panangdayaw yo.
  eng-WYC-2017: Ye heathen men, bless our God; and make ye heard the voice of his
    praising.
  eng-WMBB: Praise our God, you peoples! Make the sound of his praise heard,
  zat-NTPS: Le'e, bénneache, le gucá'ana szren Dios chee̱dxu, ne le guzén bénneache
    ca da dxue lá'anale Le̱'.
  zty-NTPS: Ḻe'e, benne' ka', le wká'n ẕen Dios chežo. Le wzenle benne' ka' da' žoe
    ḻawle Ḻe'.
  urd-GVH: ऐ उम्मतो, हमारे ख़ुदा की हम्द करो। उस की सताइश दूर तक सुनाई दे।
  rug-rug: Vahesia sa Tamasa, gamu na tinoni; mani ta avoso sari mamalaiṉi vinahesina
    Sa.
  gaz-gaz: Yaa saboota, Waaqa keenya eebbisaa; sagaleen isa galateeffatus haa dhagaʼamu;
  fra-LSG: Peuples, bénissez notre Dieu, Faites retentir sa louange!
  yal-yal: Siyane, ɛ barikan bira en ma Ala xa! Ɛ a tantun xuini te!
  iou-iou: Unita ämawebe, in Uraknin u iniŋ orerut! Wäpi biŋam yäpmäŋ akukta kap taŋigän
    teŋirä ätutä nadäwut!
  haw-1868: 'E hoomaikai i ko kakou Akua, e na kanaka, E hooloheia''ku ka leo o ka
    hoolea nona:'
  arb-NAV: أَيُّهَا الشُّعُوبُ بَارِكُوا إِلَهَنَا. ارْفَعُوا أَصْوَاتَكُمْ بِالتَّسْبِيحِ.
  ded-ded: Ngiha ngiha ngeni Anutunina kenehema enac udumengnginango ye oyang boyang
    ammigec ngicngac yeni negendacbisia.
  ewe-ewe: O! Mi dukɔwo, mikafu míaƒe Mawu la; mina eƒe kafukafu nade dzi woase.
  eng-LEE: 'Bless, O ye people, our God, and cause the voice of his praise to be heard:'
  asm-FB: হে জাতিবিলাক, আমাৰ সেই ঈশ্বৰৰ ধন্যবাদ কৰা, আৰু তেওঁৰ প্ৰশংসাৰ ধ্বনি শুনুৱা;
  sus-A: سِيٍ، وٌ شَ وٌن مَرِفِ عَلَ تَنتُ، وٌ شَ وٌ شُي رَ مِنِ عَ مَتْشْقٍ رَ.
  fra-SBL: Louez notre Dieu, vous, les peuples ! Faites entendre le son de sa louange,
  hbo-hbo: בָּרְכ֖וּ עַמִּ֥ים ׀ אֱלֹהֵ֑ינוּ וְ֝הַשְׁמִ֗יעוּ קֹ֣ול תְּהִלָּתֹֽו׃
  kik-kik: Goocai Ngai witũ, inyuĩ andũ a ndũrĩrĩ, mũgambo wake wa kũmũgooca nĩũiguĩke;
  fra-NCL: Peuples, bénissez notre Dieu, faites retentir sa louange !
  cek-AK: Aw kaminawk boih, kaicae ih Sithaw hae tahamhoihaih paek oh; kangthaih ah
    anih to saphaw oh;
  cuk-cuk: Bela dulemar, Bab-Dummad-nug odummomarsun. Bab-Dummadga-namaklenaid, bela
    itomalaga imakmarsun.
  uig-CYR: Худа бизни бәрикәтләйду; Шуниң билән йәр йүзндикиләр чәт-яқиларғичә униңдин
    әйминишиду!
  pma-pma: Meatin keil ten out netan, rehemasmas Ahi orer, masmasien orer heha vasin
    out.
  tel-2017: జనాల్లారా, మా దేవుణ్ణి సన్నుతించండి. స్వరమెత్తి ఆయన కీర్తిని వినిపించండి.
  hat-BSA: Beni Bondye nou an, O pèp yo! Fè lwanj Li sone,
  ukr-ONPU: Нехай благословить нас Бог, і боятимуться Його всі краї землі.
  kos-kos: Kaksakin God lasr, kowos mutanfahl nukewa; Lela in lohngyuk pusren kaksak
    lowos.
  hbo-WLC: בָּרְכ֖וּ עַמִּ֥ים ׀ אֱלֹהֵ֑ינוּ וְ֝הַשְׁמִ֗יעוּ ק֣וֹל תְּהִלָּתֽוֹ׃
  ibo-ibo: Toonu Chineke anyị, unu mmadụ niile, kwere ka a nụ ụda otuto ya;
  ory-ory: ହେ ଜନବୃନ୍ଦ, ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ଧନ୍ୟବାଦ କର ଓ ତାହାଙ୍କ ପ୍ରଶଂସାର
    ଧ୍ୱନି ଶୁଣାଅ;
  chk-chk: Ämi chon ekewe mwü, oupwe mwareiti ach we Kot. Aramas repwe rong ngingin
    ämi mwareiti i.
  rop-rop: Ola pipul brom ebri kantri preisim wi God. Larram ebribodi irrim det preis.
  ukr-1871: Прославляйте, народи, Бога нашого, і голосїть хвалу його!
  yon-yon: O ambibkin koremdan, nub God yaningko kankoonem, kwane yaningko kankooni
    ye kuweng derendaroko yemoon kuu wengambirime.
  deu-1951: Preiset, ihr Nationen, unsern Gott, Lasset laut sein Lob erschallen,
  eng-JPS: Bless our God, ye peoples, and make the voice of His praise to be heard;
  srp-1865: Blagosiljajte, narodi, Boga našega, i glasite hvalu njemu.
  lug-lug: Mutendereze Katonda waffe, mmwe amawanga; eddoboozi ery’okumutendereza
    liwulirwe wonna.
  heb-heb: ברכו עמים אלהינו והשמיעו קול תהלתו׃
  ben-IRV: হে, জাতিরা, আমাদের ঈশ্বরের প্রশংসা কর এবং তাঁর প্রশংসাধ্বনি শোনা উচিত।
  ntu-ntu: A' nimu lr mrkzbleng naglqlz-kzamu Gct rgr, Mz nzangrlvz-kato-krmu nide.
  pan-pan: ਹੇ ਲੋਕੋ, ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਮੁਬਾਰਕ ਆਖੋ, ਉਹ ਦੇ ਜਸ ਦੇ ਸ਼ਬਦ ਸੁਣਾਓ,
  mya-JVB: အချင်းလူစု တို့၊ ငါ တို့ ဘုရား သခင်ကို ကောင်းကြီး ပေးကြလော့။ ဂုဏ်ကျေးဇူးတော်ကို
    ချီးမွမ်း သော စကား သံနှင့် ကြွေးကြော် ကြလော့။
  kgf-kgf: Ic embac momac yanda ini Anutu mepésima legic héimigic. Ewa hétéŋ iminéŋ
    héiyu nimmac.
  tte-O: Komiu tomo meuloimiu, ala Yaubada kwatobalan kainamiu lalakina mena.
  tbg-tbg: Ne ekaa naato vatanaaka ani tinavu Variqa autu tuahera keha, vi uvara naverai
    ti vaimanta ekaa iriate.
  hmo-hmo: Bese idauidau taudia e, iseda Dirava do umui hanamoa. Ane do umui abia
    goada, Dirava umui hanamoa badabada, taunimanima do idia kamonai totona.
  zar-NT: ¡Guliʼgún zxönëʼ Dios queë́tuʼ, libíʼiliʼ bönachi yúguʼtë yödzö, en guliʼcuʼë
    yöl-laʼ ba gátiʼtës!
  urd-urd: ऐ लोगो, हमारे ख़ुदा को मुबारक कहो, और उसकी तारीफ़ में आवाज़ बुलंद करो।
  rus-SYN: Да благословит нас Бог, и да убоятся Его все пределы земли.
  bqc-SIM: Buipãleↄ, à wá Lua sáaukpa, aà táasilɛa àↄ dↄ á lɛ́u.
  tcz-CHONGTHU: Vannoi leiset mihemte jousen iPathen u Elohim thangvah cheh u henlang
    avahchoina la choh jejun sauhen.
  mar-mar: अहो लोकांनो, आमच्या देवाला धन्यवाद द्या, आणि त्याची स्तुती ऐकू येईल अशी
    करा.
  isl-isl: Sérhver maður lofi Drottin og vegsami nafn hans.
  hlt-THB: Aw thlangkhqi aw, ningnih a Khawsa ve kyihcah lah uh, a kyihcahnaak awi
    ve zaak na awm lah seh;
  qub-qub: ¡Llapan runacuna Tayta Diosninchïta alabay! ¡Payta alabar alabansacunata
    cantay!
  bqp-bqp: Burinↄ, à ó Luda sáabu kpá, a táakilɛna gↄ̃ dↄ á lɛ́n.
  hat-hat: Nou menm pèp yo, di Bondye mèsi! Fè tout moun tande jan n'ap fè lwanj li!
  eng-BSB: Bless our God, O peoples; let the sound of His praise be heard.
  eng-WEBPB: Praise our God, you peoples! Make the sound of his praise heard,
  kbq-kbq: Maka ama mopafi vahe'mota Anumzamofona husga hunteho. Ranke huta agia ahentesga
    nehinke'za vahe'mo'za antahiho.
  pon-pon: Komail wei kan kapina atail Kot, o komail kalaudela nil omail, pwen lel
    on waja doo.
  nhe-BL: Nochi intlacame xijtlascamatica Toteco Dios huan xijhueyimatica, ipampa
    nochi tlen quichijtoc,
  wnc-wnc: Ginu dongu kuupbam, ginu Anutunindane umana asiknga yatangenatnong. Ginda
    Anututane umana yatangenawan aminbamda natapnong.
  bus-bus: Boriinↄ, à wa Luda sáabu kpá, à táakilɛna gↄ̃ kú a lɛ́n.
  gub-BL: Tuwe ywy nànànar paw umume'u zanezar ikatu haw wà nehe. Tuwe umuzàg zegar
    haw ikatu haw rehe har wahy haw rupi wà nehe.
  eng-DRA: 'May God bless us: and all the ends of the earth fear him.'
