    niŋac haʒéchécga eneŋ méra bacgaiguc kecʒu.
  tte-O: Kwawalo Yaubada koina kwawaloba, “Am paisowa meuloili sinamwanamwasosi. Am
    kaiwe ilalakisosi kaiwena mwa kam kaleyayao me ali matausi sipwalou koliwo.
  tbg-tbg: Ne Kotirara tiha, Are nora kaiqa vo kaiqa vo kaiqa vare varianara taveha,
    tenavu kauqu runkinkiri iha vauro. Ai kempukavano uri aatarakero vaimantara ti,
    ai navutaaka ai aatu qeteha ai avuqaa vevu vevu iha variavo.
  hmo-hmo: Dirava dekenai do umui gwau, “Oiemu kara be mai gari danu gaudia. Oiemu
    siahu ia bada herea dainai, oi dekenai idia tuari henia taudia, be oiemu vairana
    dekenai mai gari danu, oiemu siahu henunai sibodia idia atoa.
  zar-NT: 'Guliʼguíëʼ Dios: “¡Zxö́ntërö nácagaca le nunuʼ tuʼ naca zxö́ntërö yöl-laʼ
    huáca quiuʼ!” Nupa bitiʼ taʼléʼe Liʼ dxiʼa uluʼluíʼi cuini ca nupa tun ca rnna
    xtídzuʼu.'
  urd-urd: ख़ुदा से कहो, “तेरे काम क्या ही बड़े हैं! तेरी बड़ी क़ुदरत के ज़रिए' तेरे
    दुश्मन आजिज़ी करेंगे।
  rus-SYN: дабы познали на земле путь Твой, во всех народах спасение Твое.
  bqc-SIM: 'À o Luaɛ: N yãkɛaↄ ì dimá, n gbãa zↄ̃ↄ ì to n ibɛɛↄ vlãnau.'
  tcz-CHONGTHU: Elohim Pathen henga sei in, “Na thilbol ho hi iti hoia lamdang hitam!
    Na melmate jeng jong na thaneina thupitah masang a akun jeng uve.
  mar-mar: देवाला म्हणा, तुझी कृत्ये किती भीतिदायक आहेत, तुझ्या महान सामर्थ्यामुळे
    तुझे शत्रू तुझ्या स्वाधीन होतात.
  isl-isl: Guð, hversu undursamleg eru verk þín! Máttur þinn er stórkostlegur! Ekki
    er að furða þótt óvinir þínir smjaðri fyrir þér.
  hlt-THB: Khawsa venawh, “Na ik-oeih saikhqi ve myi kqih tamzim hawh ni! Nak tha
    awmnaak ve a bau aih dawngawh na qaalkhqi awm na haiawh tum qu hqoeng hy.
  qub-qub: 'Tayta Diospaj cantar cayno niy: «Rurashayquega llapanpis fiyupa allimi.
    Fiyupa munayniyoj captiquimi chiquishojcunapis mancharisha ñaupayquiman gongurpacamun.'
  bqp-bqp: 'À o Ludanɛ: N yãkɛnanↄn naasi vĩ, n gbãna zↄ̃kↄ̃ↄ dì tó n ibɛrɛnↄ kã
    natɛ.'
  hat-hat: 'Di Bondye: -Sa ou fè yo se bagay ki pou fè moun respekte ou. Ou sitèlman
    gen pouvwa, lènmi ou yo ap flate ou.'
  eng-BSB: Say to God, “How awesome are Your deeds! So great is Your power that Your
    enemies cower before You.
  eng-WEBPB: Tell God, “How awesome are your deeds! Through the greatness of your
    power, your enemies submit themselves to you.
  kbq-kbq: Anumzamofonkura, kavukva zamo'a knare zantfa huno mareri agatere'ne hiho.
    Ha' vahekamo'za Kagri hihamu hankavegura koro hu'za zamavufaga eri anaki'za Kagritega
    neaze.
  pon-pon: 'Komail potoan on Kot: Meid kapuriamui japwilim omui dodok kan! Japwilim
    omui imwintiti kapina komui pweki omui manaman.'
  nhe-BL: 'Xiquilhuica Toteco Dios: “¡Nelía tlahuel nelpano yejyectzi nochi tlen tijchijtoc!
    ¡Tlahuel hueyi mochicahualis! Yeca nochi mocualancaitacahua motemactilíaj ica
    ta pampa tlahuel temajmati tlen tijchihua.'
  wnc-wnc: Anutu anzing ininong, “Sanga kuupbam gata pasinggaunin kake ie kumzang
    gwaukamang. Gatane kekekngaka buyambam siknga. Unzingge gatane iwanda asiknga
    gwauke gae kaikane munu pukaing.
  bus-bus: 'À be Ludanɛ: N yãkɛnanↄↄ naasi vĩ, n gbãa bíta è tó n ibɛɛnↄ na ń sàsaa.'
  gub-BL: Peze'eg nezewe Tupàn pe nehe. — Neremiapo kwer umupytuhegatu kar teko a'e
    wà. Nekàgaw uhua'u tuwe no. Te neàmàtyry'ymar ukyze newi uzeamumew pà nerenataromo
    wà.
  eng-DRA: 'That we may know thy way upon earth: thy salvation in all nations.'
