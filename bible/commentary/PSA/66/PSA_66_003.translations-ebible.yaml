verse: PSA.066.003
translations:
  mal-C: 'ദൈവത്തോടു പറയുക: “അവിടത്തെ പ്രവൃത്തികൾ എത്ര ഭീതിജനകം! അവിടത്തെ ശക്തി അതിമഹത്തായതാണ്
    അതുകൊണ്ട് അങ്ങയുടെ ശത്രുക്കൾ അങ്ങയുടെ കാൽക്കൽവീഴുന്നു.'
  deu-TKW: 'Sprecht zu Gott: “Wie furchtbar ist dein Thun! Ob der Größe deiner Macht
    heucheln dir deine Feinde.'
  lin-lin: 'Boloba na Nzambe : « Tala ndenge nini misala na Yo ebongi na kobanga yango !
    Mpo na nguya monene na Yo, banguna na Yo bakomi koluka kokoma baninga na Yo.'
  mmx-mmx: Mina tong i ri ne Moroa xeretna, “Levempanga uk lox i, i nunuan aleng!
    Lolos taram i silok aleng, kuren la limixin munepen minu di xis tintiding to melamgo
    ram mi lanmarat.
  eng-LSV: Say to God, “How fearful Your works—By the abundance of Your strength,
    || Your enemies feign obedience to You.
  eng-GNV: Say vnto God, Howe terrible art thou in thy workes! through the greatnesse
    of thy power shall thine enemies be in subiection vnto thee.
  eng-WEBSTER: Say to God, How terrible art thou in thy works! through the greatness
    of thy power shall thy enemies submit themselves to thee.
  nhw-BL: 'Xiquilhuica Toteco Dios: “¡Nelía yejyectzi huan tetzatic nochi catli tijchijtoc!
    ¡Tlahuel hueyi mochicahualis! Yeca nochi mocualancaitacahua motemactilíaj ica
    ta pampa tlahuel temajmati catli tijchihua.'
  swh-ONEN: Mwambieni Mungu, “Jinsi gani yalivyo ya kutisha matendo yako! Uwezo wako
    ni mkuu mno kiasi kwamba adui wananyenyekea mbele zako.
  bba-bba: kpɑ i nùn sɔ̃ mɑ win sɔmɑ yɑ nɑnum mɔ, domi win dɑm mu kpɑ̃. Yen sɔ̃nɑ
    win yibɛrɛbɑ bɑ nùn wiru kpĩiyɑmmɛ.
  eng-KJVCPB: Say unto God, How terrible art thou in thy works! Through the greatness
    of thy power shall thine enemies submit themselves unto thee.
  luo-luo: Wachne Nyasaye niya, “Mano kaka timbe mitimo dongo! Tekoni duongʼ manade,
    mamiyo wasiki duto leny nono koneni.
  aii-aii: 'ܐܡܘܿܪܘܼܢ ܠܐܲܠܵܗܵܐ: ”ܟܡܵܐ ܣܲܗܡܵܢܹ̈ܐ ܝܢܵܐ ܦܘܼܠܚܵܢܘܼ̈ܟ݂، ܡܥܸܠܬܵ‌ܐ ܕܓܘܼܪܘܼܬܵ‌ܐ
    ܕܥܘܼܫܢܘܼܟ݂ ܒܸܬ ܫܵܠܡܝܼ ܐܸܠܘܼܟ݂ ܕܸܫ̃ܡܸܢܘܼ̈ܟ݂.'
  meu-meu: 'Dirava ba hanamoa, baoto: Emu kara na hahegari karadia. emu siahu na bada
    herea, oi inaimu na vairamu ai e gari igo dihomu.'
  npi-ULB: परमेश्‍वरलाई भन, “तपाईंका कामहरू कति भयानक छन् । तपाईंको शक्तिको महान्‌ताद्वारा
    तपाईंका शत्रुहरू तपाईंको अधीनतामा आउनेछन् ।
  yor-yor: Ẹ wí fún Ọlọ́run pé, “Ìwọ ti ní ẹ̀rù tó nínú iṣẹ́ rẹ! Nípa ọ̀pọ̀ agbára
    rẹ ni àwọn ọ̀tá rẹ yóò fi sìn ọ́.
  pes-OPCB: 'به خدا بگویید: «چه حیرت‌انگیز است کارهای تو! قدرت تو دشمنانت را از پای
    در خواهد آورد.'
  tgl-ULB: Sabihin mo sa Diyos, “Nakakikilabot ang iyong mga gawa! Sa pamamagitan
    ng kadakilaan ng iyong kapangyarihan, magpapasakop sa iyo ang iyong mga kaaway.
  nop-nop: Indi Bepaŋ indiŋ ninim, “Du nemenemek tilaŋ hogohogok woŋ adi uŋgoniŋ hinehinek.
    Eŋ saŋiniŋge adi loloŋnit hinek, doktiŋa memikgeye adi dutok munta kisaŋ hinek
    tiŋa namandake foloŋ mulelem tigamiiŋ.
  hui-hui: Tígua Ngode Datagaliwabehondo lamialu lalu, Mbirale í̠na biagago damene
    bibahende dunini hangu biai haga kegoni. Í̠ hongo timbuni daligaore kego hondowa
    í̠naga waitigi bu karume mogo lalu í̠ wanakuihayagi ibalu bulupaligi bialu haga
    ka.
  mya-mya: '``ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​သော​အ​မှု​တို့​သည် အ​လွန်​အံ့​သြ​ဖွယ်​ကောင်း​လှ​ပါ​သည်​တ​ကား။
    ကိုယ်​တော်​ရှင်​၏​တန်​ခိုး​တော်​သည် ကြီး​မား​လှ​သည်​ဖြစ်​၍​ရန်​သူ​တို့​သည်​ရှေ့​တော်​တွင်
    ကြောက်​ရွံ့​ဝပ်​တွား​ကြ​ပါ​၏။'
  bod-N: དཀོན་མཆོག་ལ་ནི་འདི་ལྟར་ཞུ་བར༌གྱིས། །ཁྱེད་ཀྱི་མཛད་པ་ཅི་འདྲའི་ཁྱད་དུ་འཕགས།
    །ཁྱེད་ཀྱི་མཐུ་སྟོབས་ཤིན་ཏུ་ཆེ་བས༌ན། །དགྲ་རྣམས་ཁྱེད་ཀྱི་དྲུང་དུ་འཁུམ་པར༌འགྱུར།།
  wsk-wsk: Ale Kaem maonal, “Mel suen la ni betesam mu am duap bo nunguningkiri! Nika
    sokel aromemek owore te se, kariimet memek ni ko ko ninguru kuruga namasan.
  sna-sna: Muti kuna Mwari, “Mabasa enyu anotyisa sei! Simba renyu iguru zvokuti vavengi
    venyu vanodedera pamberi penyu.
  spa-BLM: 'Dile a Dios: “¡Cuán asombrosas son tus obras! Por la grandeza de tu poder,
    tus enemigos se someten a ti.'
  cac-cac: 'Alec d''a Dios icha tic: Mamin a tas tza b''o''o, te satub''tac. A val
    d''a ichan̈ stelvican eb'' ayoch ajc''olal d''ayach, yujto te nivan a poder.'
  swh-ULB: Mwambieni Mugu, “Matendo yako yanatisha kama nini! Kwa ukuu wa nguvu zako
    maadui zako watajisalimisha kwako.
  bel-bel: каб мы спазналі на зямлі дарогу Тваю, ва ўсіх народах выратаваньне Тваё.
  deu-ELBBK: 'Sprecht zu Gott: Wie furchtbar sind deine Werke! Wegen der Größe deiner
    Stärke unterwerfen sich dir deine Feinde mit Schmeichelei.'
  mbb-OT: Keǥiyi niw sikandin te, “He Megbevayà, utew iyan egkein-inuwi is menge vaal
    nu. Tenged te zekelà he ǥehem nu nekeluhud diyà te etuvangan nu is menge kuntada
    nu.
  mal-2015: നിന്റെ പ്രവൃത്തികൾ എത്ര ഭയങ്കരം; നിന്റെ ശക്തിയുടെ വലിപ്പത്താൽ ശത്രുക്കൾ
    നിനക്കു കീഴടങ്ങും;
  gup-gup: Ngurrimarneyimen God, “Ngudda ngurrikurdumak, dja ngurriyime kunwernhmak
    duninjh! Ngudda yidjaldulkarrekimuk duninjh, dja nawu ngurriyidko wanjh ngundiwernhkengehme.
  rmc-rmc: 'Phenen le Devleske: „Save užasna hin tire skutki! Tiri zor hiňi ajsi bari,
    hoj tire ňeprijaťeľa pes angle tu skurčinen daratar.'
  nlg-nlg: Bosa mo ko vania God, Ivei vaho tua te vagha a mavani nimua na lei gehegehe!
    Ghamua na lei kana tara mataghu vaghara na kau polo ighuna ta nimua na mana te
    laga au vule.
  pes-OPV: 'خدا را گویید: «چه مهیب است کارهای تو! از شدت قوت تو دشمنانت نزد تو تذلل
    خواهند کرد!'
  ron-1924: 'Зичець луй Думнезеу: „Кыт де ынфрикошате сунт лукрэриле Тале! Дин причина
    мэримий путерий Тале, врэжмаший Тэй Те лингушеск.'
  ben-OBCV: ঈশ্বরকে বলো, “কী অসাধারণ তোমার কার্যসকল! এমন তোমার পরাক্রম যে তোমার শত্রুরা
    তোমার সামনে কুঁকড়ে যায়।
  som-som: Ilaah waxaad ku tidhaahdaan, Shuqulladaadu cabsi badanaa! Weynaanta xooggaaga
    aawadiis ayaa cadaawayaashaadu isugu kaa dhiibi doonaan.
  lat-VUC: ut cognoscamus in terra viam tuam, in omnibus gentibus salutare tuum.
  eng-ASVBT: Say unto God, How terrible are thy works! Through the greatness of thy
    power shall thine enemies submit themselves unto thee.
  mna-mna: 'Koso pa Anutu ta kembei: “Anutu, uraata bibip ta kamam, ina tomtom tire
    mi timoto. Nu mburom biibi kat. Tana kom koi bizin timoto kan mi tilek kumbun
    pu.'
  ita-1885: 'Dite a Dio: O quanto son tremende le tue opere! Per la grandezza della
    tua forza, i tuoi nemici ti s''infingono.'
  eng-LXXUP: That men may know thy way on the earth, Thy salvation among all nations.
  eng-ULB: Say to God, “How terrifying are your deeds! By the greatness of your power
    your enemies will submit to you.
  spa-VBL: 'Digan a Dios: “¡Grandes son tus maravillas! ¡Tus enemigos se arrodillan
    ante ti por causa de tu poder!'
  fra-_FOB: Toute la terre se prosternera devant toi; elle chantera en ton honneur,
    elle chantera ton nom. (Sélah.)
  mal-mal: “അങ്ങയുടെ പ്രവൃത്തികൾ എത്ര ഭയങ്കരം; അങ്ങയുടെ ശക്തിയുടെ വലിപ്പത്താൽ ശത്രുക്കൾ
    അങ്ങേക്ക് കീഴടങ്ങും;
  urd-GVR: Allāh se kaho, “Tere kām kitne purjalāl haiṅ. Terī baṛī qudrat ke sāmne
    tere dushman dabak kar terī ḳhushāmad karne lagte haiṅ.
  suz-BL: मिनु परमप्रभु कली “इन गेय ठेयब नु हिंचा ङा बाक्‍नीमी। इन जोरी सत्रु इन ङोंइती
    हिंशा, ख्रिंख्रि पा बाप्‍नीम। मारदे हना इन सक्ति थम ठेयब बाक्‍ब” देनीन।
  eng-NOY: Say unto God, How terrible are thy doings! Through the greatness of thy
    power thine enemies are suppliants to thee!
  ita-1927: 'Dite a Dio: Come son tremende le opere tue! Per la grandezza della tua
    forza i tuoi nemici ti aduleranno.'
  ckb-ckb: 'بە خودا بڵێن: «کردەوەکانت چەند سامناکن! هێزت ئەوەندە گەورەیە، دوژمنانت
    ملکەچیت بۆ دەنوێنن.'
  eng-BBE: Say to God, How greatly to be feared are your works! because of your great
    power your haters are forced to put themselves under your feet.
  xsi-xsi: Kaporo pa Maro Kindeni mine tu, “Maka kamora mâsi ŋalaŋala noko kuveta
    ŋinde, kala wisima motu. Noko ne walo nde kaika ndo; mine nde noko ne kazâŋa tamâta
    siruru ku sipare tukunzi ndue lâ noko nao.
  kan-OKCV: ನೀವು ದೇವರಿಗೆ, “ನಿಮ್ಮ ಕೃತ್ಯಗಳು ಅತಿಶಯವಾದವುಗಳಾಗಿವೆ. ನಿಮ್ಮ ಶತ್ರುಗಳು ನಿಮ್ಮೆದುರಿನಲ್ಲಿ
    ಮುದುರಿ ಬೀಳುವಷ್ಟು ನಿಮ್ಮ ಶಕ್ತಿ ದೊಡ್ಡದಾಗಿದೆ.
  tam-2017: 'தேவனை நோக்கி: உமது செயல்களில் எவ்வளவு பயங்கரமாக இருக்கிறீர்; உமது மகத்துவமான
    வல்லமைக்காக உம்முடைய எதிரிகள் உமக்கு வஞ்சகம் பேசி அடங்குவார்கள்.'
  spa-RV-1909: 'Decid á Dios: ¡Cuán terribles tus obras! Por lo grande de tu fortaleza
    te mentirán tus enemigos.'
  ron-BTF: 'Spuneți lui Dumnezeu: Ce înfricoșător ești tu în lucrările tale! Prin
    măreția puterii tale dușmanii tăi ți se vor supune.'
  eng-WEBP: Tell God, “How awesome are your deeds! Through the greatness of your power,
    your enemies submit themselves to you.
  eng-FBV: Tell God, “What you do is awesome! Your enemies are forced to bow before
    you because of your power.
  nld-1939: 'En zeg tot God: Hoe ontzaglijk uw werken! Om uw almacht moeten uw vijanden
    U vleien,'
  nch-BL: 'Xiquilhuica Toteco Dios: “¡Nelía cuajcualtzi huan temajmati nochi cati
    tijchijtoc! ¡Tahuel hueyi mochicahualis! Yeca nochi mocualancaitacahua motemactilíaj
    ica ta pampa tahuel temajmati cati tijchihua.'
  vie-1934: 'Hãy thưa cùng Đức Chúa Trời rằng: Các việc Chúa đáng sợ thay! Nhân vì
    quyền năng rất lớn của Chúa, những kẻ thù nghịch Chúa đều sẽ suy phục Chúa.'
  cha-cha: 'Alog as Yuus: jafa na manámaañao y chechomo: pot y dinangculon y ninasiñamo
    uninaseja y contrarionmo papa.'
  hin-CV: परमेश्वर से कहो, “कैसे आश्चर्यजनक हैं आपके महाकार्य! ऐसी अतुलनीय है आपकी
    सामर्थ्य, कि आपके शत्रु आपके सामने संकुचित होकर झुक जाते हैं.
  eng-OURB: Tell God, “How awesome are your deeds! Through the greatness of your power,
    your enemies submit themselves to you.
  spa-BES: 'Di a Dios: ¡Cuánto temerán tus obras! debido a tu gran poder, sus enemigos
    se ven obligados a ponerse bajo sus pies.'
  tdx-tdx: 'Anò ty hoe aman’ Añahare : Ra’elahy o tolon-draha’oo ! Ami’ty hajabahinan-kaozara’o
    ty hitsolofìña’ o rafelahi’oo aolo’o eo.'
  tha-KJV: จงทูลพระเจ้าว่า “พระราชกิจของพระองค์น่าครั่​นคร​้ามยิ่งนัก ฤทธานุภาพของพระองค์​ใหญ่​หลวงนัก
    จนศั​ตรู​จะหมอบราบต่อเบื้องพระพักตร์​พระองค์
  por-BR-2018: 'Dizei a Deus: Tu és temível em tuas obras; pela grandeza de tua força
    os teus inimigos se sujeitarão a ti.'
  deu-ELO: 'Sprechet zu Gott: Wie furchtbar sind deine Werke! Wegen der Größe deiner
    Stärke unterwerfen sich dir deine Feinde mit Schmeichelei.'
  eng-WYC-2018: Say ye to God, Lord, thy works be full dreadful; in the multitude
    of thy virtue thine enemies shall lie (down) to thee. (Say ye to God, Lord, thy
    works be very fearful or how awesome be thy works; because of thy great strength
    thy enemies shall fall down before thee.)
  epo-epo: 'Diru al Dio: Kiel timindaj estas Viaj faroj! Pro Via granda forto kaŝiĝas
    antaŭ Vi Viaj malamikoj.'
  gfk-gfk: Tange ta God, “Pai a malmaliana ira num gingilaan! I manga tamat no num
    dadas, kaik ira num ebar diet rurungo pas ugu.
  uig-PIN: 'Hudaƣa: «Sening ⱪilƣanliring nǝⱪǝdǝr ⱪorⱪunqluⱪtur! Ⱪudriting zor bolƣaq,
    Düxmǝnliring aldingda zǝiplixip tǝslim bolidu;'
  beo-beo: Godema amane sia:ma, “Dia hamobe liligi da noga:idafa gala. Dia da bagadedafaba:le,
    Dima ha lai dunu da beda:ga, Dia midadi begudusa.
  tpi-OTNT: Yumi tokim God olsem, “Olgeta samting yu save mekim em i nambawan tru.
    Strong bilong yu i bikpela moa, olsem na ol birua bilong yu ol i pret tumas, na
    ol i brukim skru long ai bilong yu.”
  hau-SA: Ku ce wa Allah, “Ayyukanka da banmamaki suke! Ikonka da girma yake har abokan
    gābanka suna durƙusa a gabanka.
  udu-udu: 'Dhali oyi Arumgimis gwo mo ki: Dhan miim pini ’ka’da mii ca kagahara.
    Wakan dhan monycam pini ’kuc̱ki uni gun ta ’kup̱ ki /e ibwambori /e mo.'
  uig-LAT: 'Xudagha: «Séning qilghanliring neqeder qorqunchluqtur! Qudriting zor bolghach,
    Düshmenliring aldingda zeipliship teslim bolidu;'
  nde-nde: Yitshoni kuNkulunkulu lithi, “Imangalisa kangaka imisebenzi yakho! Izitha
    Zakho ziyethuka phambi Kwakho
  ton-ton: Mou pehē ki he ʻOtua, “ʻOku ke fakamanavahē koe ʻi hoʻo ngaahi ngāue! Ko
    e meʻa ʻi hono lahi ʻo hoʻo māfimafi ʻe fakamoʻulaloa ai ʻekinautolu ʻe ho ngaahi
    fili kiate koe.
  ces-1613: 'Rcete Bohu: Jak hrozný jsi v skutcích svých! Pro velikost síly tvé lháti
    budou tobě nepřátelé tvoji.'
  eng-WMB: Tell God, “How awesome are your deeds! Through the greatness of your power,
    your enemies submit themselves to you.
  tam-TCV: இறைவனிடம் சொல்லுங்கள், “உமது செயல்கள் எவ்வளவு பிரமிக்கத்தக்கவை! உமது வல்லமை
    பெரிதானது; அதினால் பகைவர்கள் உமக்கு வஞ்சகம் பேசி அடங்குவார்கள்.
  ceb-ULB: Isulti sa Dios, “Pagkamakalilisang sa imong mga buhat! Tungod sa kadako
    sa imong gahom moyukbo kanimo ang imong mga kaaway.
  pol-UBG: 'Powiedzcie Bogu: Jak straszliwe są twe dzieła! Z powodu twojej wielkiej
    mocy poddadzą się twoi wrogowie.'
  agr-agr: 'Apajuí chichagkujum: “Amina takatjumek shiig pegkeg ainawai. Ame ima senchigtin
    asamin, amina shiwaajum aidauk ishamjamainak aminí yunumainawai.'
  urd-GVU: اللہ سے کہو، ”تیرے کام کتنے پُرجلال ہیں۔ تیری بڑی قدرت کے سامنے تیرے دشمن
    دبک کر تیری خوشامد کرنے لگتے ہیں۔
  eng-OEBCW: Say to God, ‘How dread are your works, so great is your might that your
    enemies cringe to you.
  deu-1912: 'Sprechet zu Gott: “Wie wunderbar sind deine Werke! es wird deinen Feinden
    fehlen vor deiner großen Macht.'
  kan-2017: ನೀವು ದೇವರಿಗೆ, “ನಿನ್ನ ಕೃತ್ಯಗಳು ಎಷ್ಟೋ ಭಯಂಕರವಾಗಿವೆ; ನಿನ್ನ ಪರಾಕ್ರಮದ ಮಹತ್ತಿನ
