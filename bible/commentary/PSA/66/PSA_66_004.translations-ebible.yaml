verse: PSA.066.004
translations:
  mal-C: സർവഭൂമിയും തിരുമുമ്പിൽ താണുവണങ്ങുന്നു; അവർ അവിടത്തേക്ക് സ്തുതിപാടുന്നു, അവിടത്തെ
    നാമത്തിന് സ്തുതിഗീതം ആലപിക്കുന്നു.” സേലാ.
  deu-TKW: Alle Lande müssen sich vor dir niederwerfen und dir lobsingen, von deinem
    Namen lobsingen.” Sela.
  lin-lin: Mokili mobimba efukamaka liboso na Yo ; bayembaka mpo na lokumu na Yo,
    basanzolaka Kombo na Yo. »
  mmx-mmx: Limixin axap at lavatbung menemen di lotu saparav u. Dik pixan emi asu
    saparav u, dik pixan emi asu ri laasen taram.”
  eng-LSV: All the earth bows to You, || They sing praise to You, they praise Your
    Name.” Selah.
  eng-GNV: All the worlde shall worship thee, and sing vnto thee, euen sing of thy
    Name. Selah.
  eng-WEBSTER: All the earth shall worship thee, and shall sing to thee; they shall
    sing to thy name. Selah.
  nhw-BL: Nochi masehualme ipan tlaltipactli mitzhueyichihuase. Inijuanti huicase
    para mitzhueyimatise, huan tepohuilise tlen mohueyitilis.”
  swh-ONEN: Dunia yote yakusujudia, wanakuimbia wewe sifa, wanaliimbia sifa jina lako.”
  bba-bba: Hɑnduniɑɡibu kpuro bɑ nùn yiirɑmmɛ. Bɑ nùn tɔmɑmɔ kɑ womusu, mɑ bɑ win
    yĩsiru bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: All the earth shall worship thee, And shall sing unto thee; they shall
    sing to thy name. Selah.
  luo-luo: Piny duto kuloreni; giweroni wende pak; giwero wende pak ka gipako nyingi.”
    Sela
  aii-aii: ”ܟܠܵܗ̇ ܒܢܲܝ̈ ܐܲܪܥܵܐ ܒܸܬ ܣܵܓ݂ܕܝܼ ܐܸܠܘܼܟ݂، ܘܒܸܬ ܙܵܡܪܝܼ ܐܸܠܘܼܟ݂، ܒܸܬ ܙܵܡܪܝܼ
    ܠܫܸܡܘܼܟ݂.“ ܣܹܠܵܗ
  meu-meu: Tanobada idoinai ese oi e toma henimu dihomu, oi ihanamolaimu anedia e
    abimu, oi ladamu iheatolaina anedia.
  npi-ULB: सारा पृथ्वीले तपाईंको आराधना गर्नेछ र तपाईंको स्तुति गाउने छ । तिनीहरूले
    तपाईंको नाउँको स्तुति गाउनेछन् ।” सेला
  yor-yor: Gbogbo ayé ń wólẹ̀ fún ọ; wọn ń kọrin ìyìn sí ọ, wọ́n ń kọrin ìyìn sí orúkọ
    rẹ.” Sela.
  pes-OPCB: تمامی مردم روی زمین تو را پرستش خواهند کرد، تو را خواهند ستود و به نام
    تو سرود خواهند خواند.»
  tgl-ULB: Sasamba at aawit sa iyo ang lahat ng nasa lupa; aawit sila sa iyong pangalan.”
    Selah
  nop-nop: “Kwetfoloŋ memetam hogohogok adi du ganiutumbaiŋ. Tiŋa kap tonadifo tigamuŋa
    kakaliŋa wohogigit yotilooŋ kap toiŋ.”
  hui-hui: Wali agali dindi bibahendeha bu karume í̠ mitangi bialu lotu lalu ka. Tigua
    í̠hondo iba ganaru lalu í̠naga mini yaraga halu ka, lalu lamilimu.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့​သည် ကိုယ်​တော်​ရှင်​ကို​ရှိ​ခိုး​ဝတ်​ပြု​ကြ​ပါ​၏။
    သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​အား​ထော​မ​နာ​ပြု ကြ​ပါ​၏။ ကိုယ်​တော်​ရှင်​၏​နာ​မ​တော်​အား
    ထော​မ​နာ​သီ​ချင်း​ဆို​ကြ​ပါ​၏'' ဟု ဘု​ရား​သ​ခင်​အား​လျှောက်​ထား​ကြ​လော့။
  bod-N: ས་གཞི་ཡོངས་ཀྱིས་ཁྱེད་ལ་ཕྱག་འཚལ༌ཞིང༌། །ཁྱེད་ཀྱི་མཚན་ལ་བསྟོད་དབྱངས་འབུལ་བར༌བྱ།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Ali lilim la nubugura kulukuru kisisan; ale wur te nip biya patawusan.”
  sna-sna: Nyika yose inokukotamirai; vanokuimbirai nziyo dzokurumbidza, vanoimba
    nziyo dzokurumbidza zita renyu.” Sera
  spa-BLM: Toda la tierra te adorará, y te cantará; cantarán a tu nombre”. Selah.
  cac-cac: Masanil eb' anima d'a yolyib'an̈q'uinal tic syaq'uem sb'a d'ayach, tzach
    sb'itan eb', xe chi d'ay.
  swh-ULB: Nchi yote watakuabudu wewe na watakuimbia wewe; wataliimbia jina lako.”
    Selah
  bel-bel: Хай уславяць народы Цябе, Божа; хай уславяць усе народы Цябе.
  deu-ELBBK: Die ganze Erde wird dich anbeten und dir Psalmen singen; sie wird besingen
    deinen Namen. (Sela.)
  mbb-OT: Is langun he menge etew kayi te tivuuk he kelibutan, ed-azap dan kenikew.
    Ne egkanta zan te kedalig kenikew.”
  mal-2015: സർവ്വഭൂമിയും നിന്നെ നമസ്കരിച്ചു പാടും; അവർ നിന്റെ നാമത്തിന്നു കീർത്തനം
    പാടും എന്നിങ്ങനെ ദൈവത്തോടു പറവിൻ. സേലാ.
  gup-gup: Yehyeng rowk kondah kurorre, dja mak ngad ngarriwarlahkenh bininj rowk
    wanjh ngundimarneboddan. Ngundidjalngeyburlume ngudda ke kunngey.”
  rmc-rmc: Caľi phuv banďol angle tu; giľaven tuke o chvali, giľaven o chvali tire
    naveske!“
  nlg-nlg: Na lei totobo soko iani pari kara holohabagho kara linge na vatei holoutoamu,
    kara nia ghaeghahe na ahamu tana lei linge ni holohabamu.
  pes-OPV: تمامی زمین تو را پرستش خواهند کرد و تو را خواهند سرایید و به نام توترنم
    خواهند نمود.» سلاه.
  ron-1924: Тот пэмынтул се ынкинэ ынаинтя Та ши кынтэ ын чинстя Та, кынтэ Нумеле
    Тэу.”
  ben-OBCV: সমস্ত পৃথিবী তোমার সামনে অবনত হয়; তারা তোমার প্রশংসাগান গায়, তারা তোমার
    নামের প্রশংসাগান গায়।”
  som-som: Dadka dhulka oo dhammu adigay ku caabudi doonaan, Wayna kuu gabyi doonaan,
    Magacaagay u gabyi doonaan. (Selaah)
  lat-VUC: 'Confiteantur tibi populi, Deus: confiteantur tibi populi omnes.'
  eng-ASVBT: All the earth shall worship thee, And shall sing unto thee; They shall
    sing to thy name. Selah
  mna-mna: Mi zin men som. Zin karkari ta tirao toono ta boozomen na, timap ma tilek
    kumbun pu. Mi lelen ambai pu mi timbombo mboe be tipakur zom.
  ita-1885: Tutta la terra ti adora, e ti salmeggia; Salmeggia il tuo Nome. (Sela.)
  eng-LXXUP: Let the nations, O God, give thanks to thee; Let all the nations give
    thanks to thee.
  eng-ULB: All the earth will worship you and will sing to you; they will sing to
    your name.” Selah
  spa-VBL: Todos en la tierra te adoran, y cantan alabanzas a ti. Te adoran por quien
    eres”. Selah.
  fra-_FOB: Venez, et voyez les œuvres de Dieu; il est redoutable dans ce qu'il fait
    envers les fils des hommes.
  mal-mal: സർവ്വഭൂമിയും അങ്ങയെ നമസ്കരിച്ച് പാടും; അവർ തിരുനാമത്തിന് കീർത്തനം പാടും”
    എന്നിങ്ങനെ ദൈവത്തോട് പറയുവിൻ. സേലാ.
  urd-GVR: Tamām duniyā tujhe sijdā kare! Wuh terī tārīf meṅ gīt gāe, tere nām kī
    satāish kare.” (Silāh)
  suz-BL: रागी ङा मुर नेल्‍ल इन ङोंइती बाप्‍नीम। मेकोपुकीमी इन कली ठेयब सेल्‍शा, कुम्‍सो
    पाइनीम। मिनु इन नें कली ठेयब सेल्‍शा, कुम्‍सो पाइनीम। ठेयब सेंदा पा।
  eng-NOY: Let all the earth worship thee; Let it sing praise to thee, let it sing
    praise to thy name! [[Pause.]]
  ita-1927: Tutta la terra si prostrerà dinanzi a te e a te salmeggerà, salmeggerà
    al tuo nome. Sela.
  ckb-ckb: سەراپای زەوی کڕنۆشت بۆ دەبەن، گۆرانی ستایشت بۆ دەڵێن، گۆرانی ستایش بۆ ناوی
    تۆ دەڵێن.»
  eng-BBE: Let all the earth give you worship, and make songs to you; let them make
    songs to your name. (Selah.)
  xsi-xsi: Mao nâ, tamâta rârâni lâ tâno kulu nde sipare tukunzi pano ku siwâŋgi wâŋgiŋa
    paneâŋa kâ sisuka noko ŋa kâki ndo.”
  kan-OKCV: ಭೂಮಿಯೆಲ್ಲಾ ನಿಮ್ಮನ್ನು ಆರಾಧಿಸುವುದು. ನಿಮ್ಮನ್ನು ಕೀರ್ತಿಸುತ್ತಾ ಲೋಕವು ನಿಮ್ಮ ನಾಮವನ್ನು
    ಕೀರ್ತಿಸುತ್ತಿರುವುದು,” ಎಂದು ಹೇಳಿರಿ.
  tam-2017: பூமியின் மீதெங்கும் உம்மைப் பணிந்துகொண்டு உம்மைத் துதித்துப் பாடுவார்கள்;
    அவர்கள் உம்முடைய பெயரைத் துதித்துப் பாடுவார்கள் என்று சொல்லுங்கள். (சேலா)
  spa-RV-1909: Toda la tierra te adorará, y cantará á ti; cantarán á tu nombre. (Selah.)
  ron-BTF: Tot pământul ți se va închina și îți va cânta; ei vor cânta numelui tău.
    Selah.
  eng-WEBP: All the earth will worship you, and will sing to you; they will sing to
    your name.” Selah.
  eng-FBV: Everyone on earth worships you, singing your praises—singing praises because
    of who you are.” Selah.
  nld-1939: En moet heel de aarde U aanbidden, U ter eer een lofzang zingen, Glorie
    brengen aan uw Naam!
  nch-BL: Nochi masehualme ipan taltipacti mitzhueyichihuase. Inijuanti huicase para
    mitzhueyimatise, huan tepohuilise ten mohueyitilis.”
  vie-1934: Cả trái đất sẽ thờ lạy Chúa, Và hát ngợi khen Ngài; Chúng sẽ ca tụng danh
    Chúa.
  cha-cha: 'Todo y tano umadodorajao yan macantatayejao: yan macantataye y naanmo.
    Sila.'
  hin-CV: संपूर्ण पृथ्वी आपके सामने नतमस्तक हो जाती है; सभी देश आपका स्तवन गान करते
    हैं, वे आपकी महिमा का स्तवन गान करते हैं.”
  eng-OURB: All the earth will hawa ·bow low, prostrate· to worship you, and will
    make zahmar ·musical praise· to you; they will make zahmar ·musical praise· to
    your name.” Selah ·contemplation with musical interlude·.
  spa-BES: Deja que toda la tierra te dé culto y te haga canciones; déjalos hacer
    canciones a tu nombre. Selah.
  tdx-tdx: Hene hitalaho ama’o ty tane toy, naho hisabo fandrengeañe ama’o; ho bangoe’
    iereo ty tahina’o. Selà
  tha-KJV: แผ่​นดินโลกทั้งสิ้นจะนมัสการพระองค์ และจะร้องเพลงสรรเสริญพระองค์ เขาทั้งหลายจะร้องเพลงสรรเสริญพระนามของพระองค์”
    เซลาห์
  por-BR-2018: Toda a terra te adorará, e cantará a ti; cantarão ao teu nome. (Selá)
  deu-ELO: Die ganze Erde wird dich anbeten und dir Psalmen singen; sie wird besingen
    deinen Namen. (Sela.)
  eng-WYC-2018: God, all the earth worship thee, and sing to thee; say it psalm to
    thy name. (God, let all the earth worship thee, and sing to thee; yea, sing they
    a song to thy name.)
  epo-epo: La tuta tero kliniĝas antaŭ Vi kaj kantas al Vi, Kantas Vian nomon. Sela.
  gfk-gfk: Ira tunotuno bakut diet la singsinga bukunkek taar taam. Diet inge ra pirharlat
    ukatiga ho ugu. Diet inge ra pirharlat ukatiga hono hinsaam.”
  uig-PIN: Barliⱪ yǝr yüzidikilǝr Sanga sǝjdǝ ⱪilip, Seni küylǝp, nahxa eytixidu;
    Ular namingni küylǝp nahxa ⱪilip eytidu» — dǝnglar! Selaⱨ!
  beo-beo: Osobo bagade fifi asi gala dunu huluanedafa da Dima nodone sia:ne gadolala.
    Ilia da Dima nodone gesami hea:sa. Ilia da Dia Dio gaguia gadole gesami hea:sa.
  tpi-OTNT: Olgeta manmeri long graun ol i lotu long yu. Ol i singim song na litimapim
    nem bilong yu.
  hau-SA: Dukan duniya sun rusuna a gabanka suna rera yabo gare ka, suna rera yabo
    ga sunanka.” Sela
  udu-udu: Aris ’kwani gi mony’ceshi ’baar mo luŋki /e mo. Uni yuḵki gway mmomaŋ /e
    mo, uni yuḵki gway gom gway pini mo. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Barliq yer yüzidikiler Sanga sejde qilip, Séni küylep, naxsha éytishidu;
    Ular namingni küylep naxsha qilip éytidu» — denglar! Sélah!
  nde-nde: Umhlaba wonke uyakhothama Kuwe; bahlabela udumo Kuwe, bahlabelela udumo
    ebizweni Lakho.”
  ton-ton: ‌ʻE hū ʻa māmani kotoa pē kiate koe, ʻonau hiva kiate koe; te nau hiva
    ki ho huafa.” Sila.
  ces-1613: Všecka země skláněti se tobě a prozpěvovati bude, žalmy zpívati bude jménu
    tvému. Sélah.
  eng-WMB: All the earth will worship you, and will sing to you; they will sing to
    your name.” Selah.
  tam-TCV: பூமியிலுள்ள அனைவரும் உம்மைப் பணிந்து வழிபடுகிறார்கள்; அவர்கள் உமக்குத்
    துதி பாடுகிறார்கள், அவர்கள் உமது பெயருக்குத் துதி பாடுகிறார்கள்.”
  ceb-ULB: Ang tibuok kalibotan magsimba kanimo ug mag-awit kanimo; magaawit sila
    sa imong ngalan.” Selah
  pol-UBG: Cała ziemia odda ci pokłon i śpiewać ci będzie; śpiewać będzie twemu imieniu.
    Sela.
  agr-agr: Nuninak ashí amina etsagtamainawai, nuninak amina daagmin pachisag kantamtain
    kantamainawai”, titajum.
  urd-GVU: تمام دنیا تجھے سجدہ کرے! وہ تیری تعریف میں گیت گائے، تیرے نام کی ستائش
    کرے۔“ (سِلاہ)
  eng-OEBCW: All the earth does homage to you, singing praises to you, singing praise
    to your name.’ Selah
  deu-1912: Alles Land bete dich an und lobsinge dir, lobsinge deinem Namen.” (Sela.)
  kan-2017: ಸರ್ವಭೂನಿವಾಸಿಗಳು ನಿನಗೆ ಅಡ್ಡಬಿದ್ದು ಭಜಿಸುತ್ತಾ, ನಿನ್ನ ನಾಮವನ್ನು ಕೀರ್ತಿಸುವರು”
    ಎಂದು ಹೇಳಿರಿ. ಸೆಲಾ
  yap-yap: Urngin e girdi’ nu fayleng ni yad be liyor ngom; yad be yon’ tangin e sorok
    ngom, yad be tangnag e sorok nga fithngam.”
  hlt-MCSB: Diklai boeih loh nang taengah bakop uh tih nang te n'tingtoeng uh. Na
    ming khaw a tingtoeng uh,” ti uh. Selah
  mdy-ETH: ሳዖይዳ ዓኣ ዓሳ ቢያ ኔኤም ዚጋኔ፤ ኔኤም ዔያታ ጋላታ ዓይኑሞዋ ሺኢሻኔ፤ ሱንፆዋ ኔኤኮ ቦንቺሢና ዓይናዻኔ።»
  twi-ASANTE: Asase nyinaa koto wo; wɔto ayɛyi dwom ma wo, wɔto dwom kamfo wo din.”
  eng-WEBU: All the earth will worship you, and will sing to you; they will sing to
    your name.” Selah.
  acu-NT: 'Tura asaramtai mash nungkanmaya ainau amincha: Ameketme juuntam turamiartin
    ainawai. Nunia amin naarmin pachisar kantan kantamawartin ainawai” Yus titaram.'
  spa-PDDPT: Toda la tierra te adorará Y cantará alabanzas a Ti. Cantarán salmos a
    tu Nombre. Selah
  gun-gun: Yvy jave regua nerenonde 'rã oĩ guenapy'ã re, mboraei rupi oporaei 'rã
    ndevy, nderery rupi oporaei 'rã okuapy.”
  agu-BL: Cyakil wunak bene'n tzi'n wi munt scyak'e' k'eju'. Nin chocopon tan c'u'laje'n
    yi bi'u', na scyak'e' chik'ajsbil teru'.”
  ilo-ULB: Idaydayaw ken kantaandaka ti entero a daga; agkantada iti pagdaydayaw iti
    naganmo.” Selah
  kpg-kpg: Digau huogodoo i hongo henuailala e daumaha adu gi di Goe, digaula e daahili adu
    gi di Goe i nia daahili hagaamu, e daahili e hagaamu do ingoo.”
  uig-ARA: بارلىق يەر يۈزىدىكىلەر ساڭا سەجدە قىلىپ، سېنى كۈيلەپ، ناخشا ئېيتىشىدۇ؛
    ئۇلار نامىڭنى كۈيلەپ ناخشا قىلىپ ئېيتىدۇ» ــ دەڭلار! سېلاھ!
  sus-sus: Duniɲa birin i batuma, e i binya bɛɛti ra, e i xili matɔxɔ.» Ɲɛngi rate.
  pon-2006: Aramas koaros nin sampah kin kaudokiong komwi; re kin koulkihong komwi
    koulen kaping, re kin koul kapikapinga mwaromwi.
  jae-jae: Lau gamêŋ samobŋa sewec êndêŋ aôm ma aweŋ êôc aôm. Samob tetoc nêm ŋaê
    sa.”
  ksd-ksd: A rakarakan a gunagunan na lotu piram, Ma na kakailai piram; Maia, na kakailai
    tadav ra iangim. Sela.
