verse: PSA.066.016
translations:
  mal-C: ദൈവത്തെ ഭയപ്പെടുന്ന സകലരുമേ, വന്നു കേൾക്കുക; അവിടന്ന് എനിക്കുവേണ്ടി ചെയ്തത്
    ഞാൻ നിങ്ങളെ അറിയിക്കാം.
  deu-TKW: Kommt, hört zu, ihr Gottesfürchtigen alle, daß ich erzähle, was er meiner
    Seele gethan hat!
  lin-lin: Bino nyonso oyo botosaka Nzambe, boya koyoka ! Nakoyebisa bino makambo
    oyo asali mpo na bomoi na ngai.
  mmx-mmx: Nemi mim taba asinorong ne Moroa, ude nimi, la mina ronga i na. Nia ana
    tong asu axap nom levempanga ni gak lox i ria.
  eng-LSV: Come, hear, all you who fear God, || And I recount what He did for my soul.
  eng-GNV: Come and hearken, all ye that feare God, and I will tell you what he hath
    done to my soule.
  eng-WEBSTER: Come and hear, all ye that fear God, and I will declare what he hath
    done for my soul.
  nhw-BL: Nochi amojuanti catli anquitlepanitaj Toteco Dios huan anquiimacasij anquiixpanose,
    xihualaca xijtlacaquiliquij, huan nimechpohuilis nochi catli yaya nechchihuilijtoc.
  swh-ONEN: Njooni msikilize ninyi nyote mnaomcha Mungu, nami niwaambie aliyonitendea.
  bba-bba: Bɛɛ be i Gusunɔ nɑsie, i nɑ i nɔ, kpɑ n bɛɛ sɔ̃ ye u mɑn kuɑ.
  eng-KJVCPB: Come and hear, all ye that fear God, And I will declare what he hath
    done for my soul.
  luo-luo: Biuru uchik itu, un duto muluoro Nyasaye; we anyisue gik ma osetimona.
  aii-aii: ܬܹܝܡܘܼܢ ܫܡܹܥܡܘܼܢ ܟܠܵܝܗ‌ܝ ܙܕܝܼ̈ܥܹܐ ܕܐܲܠܵܗܵܐ، ܘܒܸܬ ܗܲܩܹܝܢ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ
    ܠܹܗ ܩܵܐ ܓܵܢܝܼ.
  meu-meu: Dirava garina o garimu taumui iboumui ai, aoma, ba kamonai. Ia ese ede
    vada e karagu toma na baina gwauraia hedinarai.
  npi-ULB: हे सबै परमेश्‍वरको भय मान्‍नेहरू हो, आओ र सुन । र उहाँले मेरो प्राणको निम्ति
    के गर्नुभएको छ सो म बताउनेछु ।
  yor-yor: Ẹ wá gbọ́ gbogbo ẹ̀yin tí ó bẹ̀rù Ọlọ́run; ẹ jẹ́ kí n sọ ohun tí ó ṣe fún
    mi.
  pes-OPCB: ای همهٔ خداترسان، بیایید و بشنوید تا به شما بگویم که خداوند برای من چه
    کرده است.
  tgl-ULB: Halika at makinig, lahat kayo na may takot sa Diyos, at ipahahayag ko kung
    ano ang ginawa niya para sa aking kaluluwa.
  nop-nop: Metam hogohogok Bepaŋ’walaŋ hebeŋ foloŋ hatiiŋ, hidi buŋa nu’walaŋ mede
    nadineŋ. Kaŋ nu Bepaŋdi nemenemek hogohogok tiŋa nehitubu-lodaguk wendok hanimbit.
  hui-hui: Wali agali Ngode Datagaliwabe andaneha haga bu kamiru-o tí i̱na bi larogo
    hale hole ibidaba. Ngode Datagaliwabehanda i̱ biamogo biyaru bibahende langiai
    holiya ibidaba.
  mya-mya: ဘု​ရား​သ​ခင်​အား​ကြောက်​ရွံ့​ရို​သေ​သူ​အပေါင်း​တို့၊ လာ​၍​နား​ထောင်​ကြ​လော့။
    ကိုယ်​တော်​သည်​ငါ့​အ​တွက်​အ​ဘယ်​သို့ ကျေး​ဇူး​ပြု​တော်​မူ​ကြောင်း​ကို​ငါ​ပြော​မည်။
  bod-N: དཀོན་མཆོག་ལ་ནི་གུས་ཤིང་འཇིགས་པ༌ཀུན། །ཤོག་ལ་ཉོན་ཅིག་བདག་གིས་ཁྱོད་རྣམས༌ལ། །ཁོང་གིས་ངའི་དོན་ཅི་མཛད་འཆད་པར༌བྱ།།
  wsk-wsk: O kariimet, nina Kaem kuring bowa ningi bagasan mu, tairal se nu kiwem
    aningate beteram mu balik se ikialko!
  sna-sna: Uyai munzwe, imi mose munotya Mwari; ndikuudzei zvaakandiitira.
  spa-BLM: Venid a escuchar, todos los que teméis a Dios. Declararé lo que ha hecho
    por mi alma.
  cac-cac: Cotan̈ec e masanil, mach ex ay yelc'och Dios d'a e sat. Maclejec eyab'
    d'ayin, ol val d'ayex jantac svach'c'olal d'ayin.
  swh-ULB: Njoni, msikie, ninyi nyote mnao mwabudu Mungu, nami nitatangaza yale yeye
    aliyoitendea roho yangu.
  deu-ELBBK: Kommt, hört zu, alle, die ihr Gott fürchtet, und ich will erzählen, was
    er an meiner Seele getan hat.
  mbb-OT: Sikiyu is langun he edtahud te Megbevayà, hendini kew wey a keniyu pemineǥa;
    edtudtulan ku sikiyu ke hengkey is mibeelan din kedì.
  mal-2015: സകലഭക്തന്മാരുമായുള്ളോരേ, വന്നു കേൾപ്പിൻ; അവൻ എന്റെ പ്രാണന്നു വേണ്ടി ചെയ്തതു
    ഞാൻ വിവരിക്കാം.
  gup-gup: Ngudda bininj nawu ngurrikengehme nawu God, wanjh ngurrimray kandibekka
    bu ngaye ngayolyolmerren dja marneyime kore nawu God nganmarnekurduyimeng ngardduk.
  rmc-rmc: 'Aven a šunen, savore, ko daran le Devlestar, phenava tumenge, so mange
    kerďa o Del:'
  nlg-nlg: Ighau udolu tau nia kikinima God, kau mai ma kau vaovarongo mu ku tughunia
    vanighai na hava te gonia vaniu,
  pes-OPV: ‌ای همه خداترسان بیایید و بشنوید تا ازآنچه او برای جان من کرده است خبر
    دهم.
  ron-1924: Вениць де аскултаць, тоць чей че вэ темець де Думнезеу, ши вой историси
    че а фэкут Ел суфлетулуй меу!
  ben-OBCV: তোমরা যারা ঈশ্বরকে ভয় করো, এসো আর শোনো; তিনি আমার জন্য কী করেছেন তা আমি
    তোমাদের বলছি।
  som-som: Kulli intiinna Ilaah ka cabsataay, kaalaya oo maqla, Oo waxaan sheegayaa
    wuxuu naftayda u sameeyeye.
  eng-ASVBT: Come, and hear, all ye that fear God, And I will declare what he hath
    done for my soul.
  mna-mna: Niom wal ta komototo Anutu mi keleŋleŋ la kalŋaana na, niom ta boozomen
    kamar mi keleŋ sua tio ti. Nio ko aŋso yom pa uraata biibi ta ni ikam pio na.
  ita-1885: Venite, voi tutti che temete Iddio, ed udite; Io vi racconterò quello
    ch'egli ha fatto all'anima mia.
  eng-ULB: Come and listen, all you who fear God, and I will declare what he has done
    for my soul.
  spa-VBL: Vengan y escuchen, todos los que honran a Dios, y yo les contaré todas
    las cosas que ha hecho por mi.
  fra-_FOB: Je l'ai invoqué de ma bouche; aussi ma langue l'exaltera.
  mal-mal: സകലഭക്തന്മാരുമേ, വന്ന് കേൾക്കുവിൻ; അവൻ എന്റെ പ്രാണനുവേണ്ടി ചെയ്തത് ഞാൻ
    വിവരിക്കാം.
  urd-GVR: Ai Allāh kā ḳhauf mānane wālo, āo aur suno! Jo kuchh Allāh ne merī jān
    ke lie kiyā wuh tumheṅ sunāūṅgā.
  suz-BL: परमप्रभु कली मान पा हिंबपुकी, नेल्‍ल जाक्‍शा नेनीन। मेकोमी आं पर्बम मार
    पवा, मेको गो इन कली शेंनुङ।
  eng-NOY: Come and hear, all ye who fear God, And I will relate what he hath done
    for me!
  ita-1927: Venite e ascoltate, o voi tutti che temete Iddio! Io vi racconterò quel
    ch’egli ha fatto per l’anima mia.
  ckb-ckb: ئەی هەموو لەخواترسەکان، وەرن و گوێ بگرن، با پێتان بڵێم چی بۆ من کردووە.
  eng-BBE: Come, give ear to me, all you God-fearing men, so that I may make clear
    to you what he has done for my soul.
  xsi-xsi: Ayo, miki tamâta ea uru kamege ŋana Maro Kindeni kâ, miki ŋinde rârâni
    kamâ katambira taŋami. Naŋa ma aporo atula ŋgua pami ŋana vetâŋa rârâni i muŋga
    iveta ŋana ivila naŋa kâ.
  kan-OKCV: ಸಮಸ್ತ ದೇವಭಕ್ತರೇ, ಬಂದು ಕೇಳಿರಿ. ದೇವರು ನನಗೆ ಮಾಡಿದ್ದನ್ನು ನಾನು ನಿಮಗೆ ತಿಳಿಸುವೆನು.
  tam-2017: தேவனுக்குப் பயந்தவர்களே, நீங்கள் எல்லோரும் வந்து கேளுங்கள்; அவர் என்னுடைய
    ஆத்துமாவுக்குச் செய்ததைச் சொல்லுவேன்.
  spa-RV-1909: Venid, oid todos los que teméis á Dios, y contaré lo que ha hecho á
    mi alma.
  ron-BTF: Veniți și ascultați, voi toți care vă temeți de Dumnezeu și voi vesti ce
    a făcut el pentru sufletul meu.
  eng-WEBP: Come and hear, all you who fear God. I will declare what he has done for
    my soul.
  eng-FBV: Come and listen, everyone who honors God, and I will tell you all he has
    done for me.
  nld-1939: 'Komt nu en hoort, ik wil u allen verkonden, U, die God vreest, wat Hij
    aan mij heeft gedaan:'
  nch-BL: Nochi amojuanti cati anquitepanitaj Toteco Dios huan anquiimacasij anquiixpanose,
    xihualaca xijtacaquiliquij, huan nimechpohuilis nochi cati yaya nechchihuilijtoc.
  vie-1934: Hỡi hết thảy người kính sợ Đức Chúa Trời, hãy đến nghe, Thì tôi sẽ thuật
    điều Ngài đã làm cho linh hồn tôi.
  cha-cha: Maela ya injingong, todo ayo y manmañao as Yuus, ya bae jusangane jamyo
    jafa finatinasña ni y antijo.
  hin-CV: परमेश्वर के सभी श्रद्धालुओ, आओ और सुनो; मैं उन महाकार्य को लिखा करूंगा,
    जो मेरे हित में परमेश्वर द्वारा किए गए हैं.
  eng-OURB: Come, and sh'ma ·hear obey·, all you who fear God. I will declare what
    he has done for my soul.
  spa-BES: Vengan, escúchenme, todos ustedes hombres temerosos de Dios, para que les
    aclare lo que él ha hecho por mi alma.
  tdx-tdx: Mb’etoa hijanjiñe ry mpañeveñe aman’ Añahare iabio, le ho talilieko o nanoe’e
    an-kavelokoo.
  tha-KJV: บรรดาผู้​ที่​เกรงกลัวพระเจ้า ขอเชิญมาฟัง และข้าพเจ้าจะบอกถึงว่าพระองค์​ได้​ทรงกระทำอะไรแก่​จิ​ตวิญญาณข้าพเจ้าบ้าง
  por-BR-2018: Vinde, ouvi, todos vós que temeis a Deus, e eu contarei o que ele fez
    à minha alma.
  deu-ELO: Kommet, höret zu, alle, die ihr Gott fürchtet, und ich will erzählen, was
    er an meiner Seele getan hat.
  eng-WYC-2018: All ye that dread God, come and hear, and I shall tell; how great
    things he hath done to my soul. (All ye who fear God, come and listen; and I shall
    tell you what great things he hath done for my soul./All ye who revere God, come
    and listen; and I shall tell you what great things he hath done for me.)
  epo-epo: Venu, aŭskultu, ĉiuj, kiuj timas Dion; Kaj mi rakontos, kion Li faris por
    mia animo.
  gfk-gfk: Muat bakut ing muat ru God, muat mai, ma muat na hadoda. Iau ni hinawase
    muat ta ing i te gil wara gaegu.
  uig-PIN: Hudadin ǝymingüqi ⱨǝmminglar, kelinglar, ⱪulaⱪ selinglar! Uning mǝn üqün
    ⱪilƣan karamǝtlirini bayan ⱪilimǝn;
  beo-beo: Godema nodone dawa:su dunu huluane! Naba misa! Amola na da Ea nama hamobe
    amo huluane dilima olelemu.
  tpi-OTNT: Yupela ol manmeri i save stap aninit long God, yupela kam harim tok bilong
    mi. Bai mi toksave long yupela long olgeta samting God i bin mekim bilong helpim
    mi.
  hau-SA: Ku zo ku saurara, dukanku waɗanda suke tsoron Allah; bari in faɗa muku abin
    da ya yi mini.
  udu-udu: Iiyu/ mo dhali ciḵ gwo mo, aris umi ’baar mo kun ḵo/kina Arumgimis mo,
    dhali aha/ mina ṯor a’di jin miikunu gom aha/ mo.
  uig-LAT: Xudadin eymin’güchi hemminglar, kélinglar, qulaq sélinglar! Uning men üchün
    qilghan karametlirini bayan qilimen;
  nde-nde: Wozani lilalele, lina lonke elimesabayo uNkulunkulu; wothani ngilitshele
    lokho angenzele khona.
  ton-ton: Haʻu ʻo fanongo, ʻakimoutolu kotoa pē ʻoku manavahē ki he ʻOtua, pea te
    u fakahā ʻaia kuo ne fai ki hoku laumālie.
  ces-1613: Poďte, slyšte, a vypravovati budu, kteříž se koli bojíte Boha, co jest
    učinil duši mé.
  eng-WMB: Come and hear, all you who fear God. I will declare what he has done for
    my soul.
  tam-TCV: இறைவனுக்குப் பயப்படுகிறவர்களே, நீங்கள் எல்லோரும் வந்து, செவிகொடுங்கள்;
    அவர் எனக்குச் செய்தவற்றை நான் உங்களுக்குச் சொல்ல விரும்புகிறேன்.
  ceb-ULB: Ngari ug paminaw, kamong tanan nga may kahadlok sa Dios, ug imantala ko
    ang gibuhat niya alang sa akong kalag.
  pol-UBG: Chodźcie, słuchajcie, wszyscy, którzy się boicie Boga, a opowiem, co uczynił
    dla mojej duszy.
  agr-agr: ¡Ashí atum Apajuí umijin aidautigmek minitajum! Nunikjum antuktajum Apajuí
    mina yainka nuna pachisan ujaktajime.
  urd-GVU: اے اللہ کا خوف ماننے والو، آؤ اور سنو! جو کچھ اللہ نے میری جان کے لئے کیا
    وہ تمہیں سناؤں گا۔
  eng-OEBCW: Come and hear my story all who fear God – of what he has done for me.
  deu-1912: Kommet her, höret zu alle, die ihr Gott fürchtet; ich will erzählen, was
    er an meiner Seele getan hat.
  kan-2017: ಎಲ್ಲಾ ದೇವಭಕ್ತರೇ, ಬಂದು ಕೇಳಿರಿ; ಆತನು ನನಗಾಗಿ ಮಾಡಿದ್ದೆಲ್ಲವನ್ನು ನಿಮಗೆ ತಿಳಿಸುವೆನು.
  yap-yap: Mired ngam motoyilgad, gimed urngin e pi’in gimed ma liyor ngak Got, ma
    bay gog ngomed e tin ke rin’ ni fan ngog.
  hlt-MCSB: Halo uh lah, Pathen aka rhih rhoek boeih hnatun uh lamtah BOEIPA loh ka
    hinglu ham a saii te ka thui lah eh.
  mdy-ETH: ዒንሢ ፆኦሲ ዒጊጫ ዓሳ ሃኒ ሙኪ ዋይዙዋቴ፤ ታ ሼምፔሎም ዒዚ ማዼ ባኮ ታ ዒንሢም ኬኤዞም።
  twi-ASANTE: Mommra mmɛtie, mo a mosuro Onyankopɔn nyinaa; momma menka deɛ wayɛ ama
    me nkyerɛ mo.
  eng-WEBU: Come and hear, all you who fear God. I will declare what he has done for
    my soul.
  acu-NT: Yus timiatrusrumek umirkau ainautiram mash winitaram. Tura Yus wina pengker
    awajtusmaurun pachisan etsermatai nu antuitaram.
  spa-PDDPT: Vengan, escuchen todos los que temen a ʼElohim Y relataré lo que hizo
    por mi vida.
  gun-gun: Nhanderuete renonde pejererokyjea rupi pendekuai va'e ha'e javi, peju ke,
    pendu, pẽvy amombe'u 'rã xevy ojapo porã va'ekue.
  agu-BL: I bin jalu', cyakil e'u' yi na cyeku' ẍchi' Ryos, quibitzaju' cobox inyol,
    na swale' scyeru' yi mbi mban Ryos swe'j wetz.
  ilo-ULB: Umayyo denggen, dakayo amin a managbuteng iti Dios, ken ipablaakko ti inaramidna
    iti kararuak.
  kpg-kpg: Lloomoi hagalongo, go goodou huogodoo ala e hagalaamua a God, gei au ga hagi adu
    di mee a Mee dela ne hai mai gi di au.
  uig-ARA: خۇدادىن ئەيمىنگۈچى ھەممىڭلار، كېلىڭلار، قۇلاق سېلىڭلار! ئۇنىڭ مەن ئۈچۈن
    قىلغان كارامەتلىرىنى بايان قىلىمەن؛
  sus-sus: Wo fa, wo xa wo tuli mati, wo tan naxee gaaxuma Ala ya ra. N xa a masen
    Ala naxan nabaxi n bɛ.
  pon-2006: Kumwail patohdo oh rong, kumwail koaros me kin wauneki Koht, I ahpw pahn
    koasoiaiong kumwail dahme e ketin wiahiongieier.
  jae-jae: Amac lau, taŋ atêc Anôtô naŋ, samob amêŋ aŋô. Aê gabe janac miŋ biŋ, taŋ
    eŋ kêmoasiŋ ŋoc katuc naŋ.
  ksd-ksd: Avat par ava ru God, avat a mai ma avat a valongore, Ina vaarike ra magit
    i ga pait ia ure iau.
  tur-YTC: Ey Tanrı'dan korkanlar, gelin ve dinleyin. Canım için neler yapmış olduğunu
    bildireyim.
  bel-N: Хадзеце, паслухайце, і я раскажу ўсім, хто Бога баіцца, што Ён учыніў для
    душы маёй.
  kpr-kpr: Fuvu, ningove! Natofo maveju maveju God tumonde baingheraeva, fuvu, ningove!
    Na nemokena God nandae rea usira ava sarena.
  ind-AYT: Datang dan dengarlah, kamu semua yang takut akan Allah! Aku akan menceritakan
    apa yang Dia perbuat terhadap jiwaku.
  yom-yom: Yizanu, ayi ludimba beno boso lueti kinzika Nzambi bika ndilukamba momo
    kavengi mu diambu diama.
  yut-yut: Mɨŋat amɨn morap ji Piŋkop do pasalek ekwaŋ amɨn ji abɨŋ nak dakon gen
    nandani. Piŋkop nak aŋpulugok do yo madepsi agɨt, uŋun dakon geni dayɨkdɨsat.
  nya-nya: Bwerani ndipo mudzamve inu nonse amene mumaopa Mulungu. Ndidzakuwuzani
    zimene Iyeyo wandichitira.
  hrv-hrv: Dođite, počujte, koji se Boga bojite, pripovjedit ću što učini duši mojoj!
  mps-mps: Dage te God dologode bidibo we bidi dabe, dage aselama, te eno po odagasiąo.
    Te eno dagebolo te tigidali sę po te Godigo ena tau selama, yali sę po waibao.
  tpi-tpi: Yupela ol manmeri i save stap aninit long God, yupela kam harim tok bilong
    mi. Bai mi toksave long yupela long olgeta samting God i bin mekim bilong helpim
    mi.
  dan-1931: Kom og hør og lad mig fortælle jer alle, som frygter Gud, hvad han har
    gjort for min Sjæl!
  vie-OVCB: Hãy đến và nghe, hỡi những người kính sợ Đức Chúa Trời, tôi sẽ thuật lại
    những việc Chúa thực hiện.
  guj-2017: હે ઈશ્વરના ભક્તો, તમે સર્વ આવો અને સાંભળો અને તેમણે મારા આત્માને માટે
    જે કઈ કર્યું તે હું કહી સંભળાવીશ.
  pon-2006A: Kumwail patohdo oh rong, kumwail koaros me kin wauneki Koht, I ahpw pahn
    koasoiaiong kumwail dahme e ketin wiahiongieier.
  por-BRBSL: Come e ouçam, todos vocês que temem a Deus. Vou declarar o que ele fez
    por minha alma.
  eng-OEBUS: Come and hear my story all who fear God – of what he has done for me.
  swe-swe: '[Som komplement till offren kommer nu orden som ärar Gud. Psalmens sista
    sektion formar en kiastisk struktur som växlar mellan nutid och dåtid.] Kom och
    hör, och jag ska berätta, alla ni som fruktar (vördar) Gud (Elohim) [], vad han
    har gjort för mig (min själ).'
  cth-cth: Cathut ka taket e pueng, tho awh nateh thai awh haw. Ka hring nahanelah
    a sak e hah na pâpho pouh vai.
  twi-twi: Mommra mmetie, mo a musuro Onyankopɔn nyinaa; momma menka nea wayɛ ama
    me nkyerɛ mo.
  hlt-hlt: Halo uh lah, Pathen aka rhih rhoek boeih hnatun uh lamtah BOEIPA loh ka
    hinglu ham a saii te ka thui lah eh.
  tbz-SIM: Díndi bɛ̀ɛ̀ dé Kuyie kɔtɛnɛ̀ní dimɔu, kɛ́kéntɛ́ kɛ̀ n di nɑ́kɛ́ kù n dɔ̀ɔ̀
    dɛ̀.
  msy-2020: Ia gumazamizir Godɨn atiatia an apengan itiba, ia izɨ nan akam baragh.
    God nan akurvaghasava amizir biziba, kɨ dar gun ia mɨkɨmam.
  dop-dop: Mə tənɑ mpɑ mɛ ɩ́ nyɑŋnɑ Tɑcɑɑ tɔ, ɩ́ kɔɔ nɑ mɑ́ kɛɛsɩ-mɛɣɛ mpi Ɩsɔ lɑpɑ-m
    tɔ.
  azb-azb: Ey Allahdan qorxanlar, gəlin, dinləyin, Onun mənə nə etdiyini sizə bəyan
    edim.
  eng-DBY: Come, hear, all ye that fear God, and I will declare what he hath done
    for my soul.
  hin-2017: हे परमेश्वर के सब डरवैयों, आकर सुनो, मैं बताऊँगा कि उसने मेरे लिये क्या-क्या
    किया है।
  wol-KYG: Képp ku ragal Yàlla dikkal, déglu, ma limal la li mu ma defal.
  bjr-bjr: Innee Anutunara qeerairi mariasa mai aniraifaqa qini dadaaqinara qimannimia.
  eng-YLT: Come, hear, all ye who fear God, And I recount what he did for my soul.
  kne-kne: Omali kayo ay mangipatpateg en Diyos Apo ta din inam-amag nan sak-en, dad-atek
    en dakayo.
  eng-WYC-2017: All ye that dread God, come and hear, and I shall tell; how great
    things he hath done to my soul.
  eng-WMBB: Come and hear, all you who fear God. I will declare what he has done for
    my soul.
  zat-NTPS: Le da, xénele, xúgute̱le dxezrébele Dios, na' guzenda' le'e ca da be̱ne̱'
    gúcale̱ne̱' neda'.
  zty-NTPS: Le da, yénlele, yógo'tele ḻe'e ẕžébele Dios. Wzenla' ḻe'e da' bene',
    gókḻene' neda'.
  urd-GVH: ऐ अल्लाह का ख़ौफ़ माननेवालो, आओ और सुनो! जो कुछ अल्लाह ने मेरी जान के लिए
    किया वह तुम्हें सुनाऊँगा।
  rug-rug: Mi mae, mamu va avoso, gamu doduru pu pamaṉa nia sa Tamasa; Maqu tozini
    gamu gua saripu ele evaṉi Sa koa rau.
  gaz-gaz: Isin warri Waaqa sodaattan hundi kottaa dhaggeeffadhaa; anis waan inni
    naaf godhe isinitti nan hima.
  fra-LSG: Venez, écoutez, vous tous qui craignez Dieu, et je raconterai Ce qu’il
    a fait à mon âme.
  yal-yal: Ɛ fa be! Ɛ ɛ tuli mati, ɛ tan naxanye birin gaxu Ala yɛɛ ra. A bata naxan
    liga n xa, n na a falama ɛ xa nɛn.
  iou-iou: Eruk, ämawebe Anutu oraŋ imik täkaŋ, in kudup äbäkaŋ imaka imaka Uraktä
    täŋkentäŋ namik täŋkuko unita yäŋira nadäwut.
  haw-1868: E hele mai e hoolohe, e ka poe a pau i weliweli i ke Akua, A e hai aku
    au i ka mea ana i hana mai ai no kuu uhane.
  arb-NAV: تَعَالَوْا اسْمَعُوا يَا جَمِيعَ خَائِفِي اللهِ، فَأُحَدِّثَكُمْ بِمَا
    فَعَلَ لِنَفْسِي.
  ded-ded: Ngicngac Anutu eweheiheigoc hoanggeandae, ngeni hama yoacna negembisia.
    Yeng nearu ua meec, imoc edengunuba.
  ewe-ewe: Miva se, mí ame siwo katã vɔ̃a Mawu; mina magblɔ nu siwo wòwɔ nam la na
    mi.
  eng-LEE: Come, hear, and I will relate, all ye that fear God, what he hath done
    for my soul.
  asm-FB: হে ঈশ্বৰলৈ ভয় ৰাখোঁতাসকল, আহাঁ, শুনা; তেওঁ মোৰ প্ৰাণৰ কাৰণে যি কৰিলে, মই
    তাক ঘোষণা কৰোঁ।
  sus-A: وٌ قَ، وٌ شَ وٌ تُلِ مَتِ، وٌ تَن نَشٍيٍ فَاشُمَ عَلَ يَ رَ. ﭑ شَ عَ مَسٍن
    عَلَ نَشَن نَبَشِ ﭑ بّ.
  fra-SBL: Venez et écoutez, vous tous qui craignez Dieu. Je vais déclarer ce qu'il
    a fait pour mon âme.
  hbo-hbo: לְכֽוּ־שִׁמְע֣וּ וַ֭אֲסַפְּרָה כָּל־יִרְאֵ֣י אֱלֹהִ֑ים אֲשֶׁ֖ר עָשָׂ֣ה
    לְנַפְשִֽׁי׃
  kik-kik: Ũkai mũthikĩrĩrie inyuothe arĩa mwĩtigĩrĩte Ngai; rekei ndĩmũhe ũhoro wa
    ũrĩa anjĩkĩire.
  fra-NCL: Venez, écoutez, et je vous raconterai, à vous tous qui craignez Dieu, ce
    qu’il a fait à mon âme.
  cek-AK: Nangcae, Sithaw zii kaminawk, angzo oh loe tahngai oh; ka hinghaih nuiah
    anih mah sak ih hmuen kawng to kang thuih o han.
  cuk-cuk: Bab-Dummad-dobekwaa-gudimalad, ¡dagmala! ¡Itodamala! Bela Bab-Dummad-anga-ibmar-imaksad,
    an bemarga sogoed.
  pma-pma: Kami koa mivouhou min Ahi, almai ka allong nau. Nihitehiteni min kami tounah
    sa koa kei mumoni minau.
  tel-2017: దేవునిలో భయభక్తులు గలవారంతా వచ్చి వినండి, ఆయన నా కోసం చేసిన కార్యాలు నేను
    వినిపిస్తాను.
  hat-BSA: Vin tande, nou tout ki gen lakrent Bondye e mwen va pale ou tout sa Li
    te fè pou nanm mwen.
  kos-kos: Fahsru ac lohng, kowos nukewa su sunakin God, Ac nga ac fah fahk nu suwos
    ma El oru nu sik.
  hbo-WLC: לְכֽוּ־שִׁמְע֣וּ וַ֭אֲסַפְּרָה כָּל־יִרְאֵ֣י אֱלֹהִ֑ים אֲשֶׁ֖ר עָשָׂ֣ה
    לְנַפְשִֽׁי׃
  ibo-ibo: Bịanụ nụrụ, unu niile na-atụ egwu Chineke; ka m kọọrọ unu ihe o meere m.
  ory-ory: ହେ ପରମେଶ୍ୱରଙ୍କ ଭୟକାରୀ ସମସ୍ତେ, ଆସ ଶୁଣ, ଆଉ ସେ ଆମ୍ଭ ପ୍ରାଣ ପାଇଁ ଯାହା କରିଅଛନ୍ତି,
    ତାହା ମୁଁ ବର୍ଣ୍ଣନା କରିବି।
  chk-chk: Oupwe feito o rongorong, ämi meinisin mi asamolu Kot, üpwe apworausa ngenikemi
    mine Kot a föri fän itei.
  rop-rop: Ol yumob pipul hu gibit rispek langa God, kaman en irrim wanim imbin dum
    blanga mi.
  ukr-1871: Прийдїть, послухайте, всї, що боїтесь Бога, і я роскажу, що він вдїяв
    душі моїй.
  yon-yon: Kane kane God yaa bumangke unimaibdan, yiib kuu mene wengambirime. Kwanibko
    yembed ne dowad komo kamoon kuu yiib yaa yedmenda.
  deu-1951: Kommt her, höret zu, alle, die ihr Gott fürchtet; ich will erzählen, was
    er an meiner Seele getan hat!
  eng-JPS: Come, and hearken, all ye that fear God, and I will declare what He hath
    done for my soul.
  srp-1865: Hodite, èujte svi koji se bojite Boga, ja æu vam kazati šta je uèinio
    duši mojoj.
  lug-lug: Mujje muwulire, mmwe mwenna abatya Katonda, mbategeeze ebyo by’ankoledde.
  heb-heb: לכו שמעו ואספרה כל יראי אלהים אשר עשה לנפשי׃
  ben-IRV: আসো এবং শোন, তোমরা যারা ঈশ্বরকে ভয় কর এবং আমার প্রাণের জন্য তিনি যা করেছেন,
    তার ঘোষণা করি।
  ntu-ntu: Nimu amrlx kcng tzangiolr Gct, lalztqmamu bange, Mz nzpi-krbo bamu da kcng
    tqalemleng bange.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦਾ ਭੈਅ ਰੱਖਣ ਵਾਲਿਓ, ਆਓ, ਸੁਣੋ, ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਦੱਸਾਂਗਾ ਕਿ ਉਹ ਨੇ
    ਮੇਰੀ ਜਾਨ ਲਈ ਕੀ ਕੁਝ ਕੀਤਾ ਹੈ।
  mya-JVB: ဘုရား သခင်ကို ကြောက်ရွံ့ သော သူအပေါင်း တို့၊ လာ ၍ နားထောင် ကြလော့။ ငါ့
    ဝိညာဉ် အဘို့ အဘယ်သို့ ကျေးဇူးပြု တော်မူသည်ကို ငါကြားပြော မည်။
  kgf-kgf: Anutuac bac yandi yandi wamma kecanʒu ini mocʒoŋ hama niŋgic. Anutunéŋ
    kekec uŋanawac ai meyec imuac ʒéau énécmimaŋ.
  tte-O: Komiu meuloimiu Yaubada kwayakasisi-yan, kwalaoma na kwabenali, kabo Yaubada
    ana paisowa koliyau kani yawalo-masalan kwabenalan.
  tbg-tbg: Ne Kotira aatu qeteha vira autu tuahere variaka, ne ani ti uva iri vaiqe
    te viva vo kaiqa vo kaiqa vara timitairara ni tiva nimiare.
  hmo-hmo: Dirava dekenai umui gari taudia ibounai e, umui mai, umui kamonai. Dirava
    ese lau dekenai ia karaia gaudia, be umui dekenai do lau gwauraia hedinarai.
  zar-NT: Guliʼdá uzë́ nágaliʼ, yúguʼtëliʼ rádxiliʼ-nëʼ Dios, ateʼ usiyöndaʼ libíʼiliʼ
    yuguʼ le benëʼ le gulácalen nedaʼ.
  urd-urd: ऐ ख़ुदा से डरने वालो, सब आओ, सुनो; और मैं बताऊँगा कि उसने मेरी जान के लिए
    क्या क्या किया है।
  bqc-SIM: Á gbɛ̃́ pↄ́ á Lua vĩa vĩↄ, à mↄ ma, mí yã́ pↄ́ a kɛ̀mɛɛ oɛ́.
  tcz-CHONGTHU: Elohim Pathen gin le jana neijouse hung un lang ngai un, Yahweh Pakai
    in ipi eibolpeh am na seipeh ung ka te.
  mar-mar: जे सर्व तुम्ही देवाचे भय धरता, या आणि ऐका, आणि त्याने माझ्यासाठी काय केले
    ते मी तुम्हास सांगतो.
  isl-isl: 'Komið og hlustið, þið sem óttist Drottin, og ég skal segja ykkur hvað
    hann hefur gert fyrir mig!:'
  hlt-THB: Nangmih Khawsa ak kqihkhqi boeih aw, law unawh taw ngai lah uh; kai aham
    ik-oeih a sai law ce kqawn law lah vang nyng.
  qub-qub: ¡Tayta Diosta manchacoj cäga llapaniqui shamuy! ¡Nogapaj imata rurashantapis
    willapäshayqui!
  bqp-bqp: Ákↄ̃nↄ kũ á Luda vĩna vĩnↄ, à mↄ́ à ma á pínki, mani yã kũ à kɛ̀mɛnɛ
    oárɛ.
  hat-hat: vin koute non, nou tout ki gen krentif pou Bondye. M'a di nou sa Bondye
    fè pou mwen.
  eng-BSB: Come and listen, all you who fear God, and I will declare what He has done
    for me.
  eng-WEBPB: Come and hear, all you who fear God. I will declare what he has done
    for my soul.
  kbq-kbq: Anumzamofoma koro'ma hunentaza vahe'mota, eta eme nentahinke'na Anumzamo'ma
    hunante'nea zana tamasmi'neno.
  pon-pon: Komail karoj, me majak Kot, kodo re i, i pan kajoi on komail, duen me a
    kotin wiai on nen i.
  nhe-BL: Nochi imojuanti tlen inquitlepanitaj Toteco Dios huan inquiimacasij inquiixpanose,
    xihualaca xijtlacaquiliquij, huan nimechpohuilis nochi tlen yajaya nechchihuilijtoc.
  wnc-wnc: Ginu aminu Anutue gwaukaing aminda apuke natane wamu natapnong. Nata sangabamu
    Anututa pasike akgatangamukutdane wamu daniwa natapnong.
  bus-bus: Amↄa kɛ̀ á Luda vĩa vĩinↄ, à mↄ́ à ma a píngi, mɛ́ yã kɛ̀ à kɛ̀mɛɛ oare.
  gub-BL: Pe Tupàn wi ukyze ma'e paw pe wà, pezur pezeapyaka katu pà nehe. Amume'u
    putar Tupàn ihewe hemiapo kwer peme ihe nehe.
