verse: PSA.071.017
translations:
  mal-C: ദൈവമേ, എന്റെ ബാല്യംമുതൽ അങ്ങ് എന്നെ അഭ്യസിപ്പിച്ചിരിക്കുന്നു, ഇന്നുവരെ ഞാൻ
    അവിടത്തെ അത്ഭുതപ്രവൃത്തികളെപ്പറ്റി വർണിക്കുന്നു.
  deu-TKW: Gott, du hast mich gelehrt von meiner Jugend an, und bis hierher verkündige
    ich deine Wunder.
  lin-lin: Nzambe, wuta bolenge na ngai, oteya ngai ; mpe kino lelo, nazali kotatola
    bikamwa na Yo.
  mmx-mmx: Ugarak lox ase vam ia, tuka axa i at levenmaares nia aga aau ren, la nia
    move a paase mumu leveloklok maraanu ram.
  eng-LSV: God, You have taught me from my youth, || And until now I declare Your
    wonders.
  eng-GNV: 'O God, thou hast taught me from my youth euen vntill nowe: therefore will
    I tell of thy wonderous workes,'
  eng-WEBSTER: 'O God, thou hast taught me from my youth: and hitherto have I declared
    thy wondrous works.'
  nhw-BL: ¡Toteco Dios, ta techpalehuijtoc hasta quema noja nieliyaya niconetzi! Hasta
    ama noja niquinpohuilijtinemi sequinoc tlen nopa huejhueyi tlamantli catli tijchijtoc.
  swh-ONEN: Ee Mungu, umenifundisha tangu ujana wangu, hadi leo ninatangaza matendo
    yako ya ajabu.
  bba-bba: Gusunɔ, wunɑ ɑ mɑn keu koosiɑ sɑɑ nɛn birun di. Yen sɔ̃nɑ sere kɑ tɛ̃ nɑ
    wunɛn sɔm ɡeenun ɡɑri kpɑrɑmɔ.
  eng-KJVCPB: 'O God, thou hast taught me from my youth: And hitherto have I declared
    thy wondrous works.'
  luo-luo: Isepuonja nyaka aa e nyathi, yaye Nyasaye, kendo nyaka kawuono pod ahulo
    timbe miwuoro.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ، ܩܵܡ ܡܲܠܦܸܬ ܠܝܼ ܡ̣ܢ ܙܥܘܿܪܘܼܬ‌ܝܼ، ܘܗܲܠܔ ܠܲܐܟ݂ܵܐ ܡܘܼܕܸܥ ܠܝܼ ܕܘܼܡܵܪ̈ܘܼܟ݂.
  meu-meu: Dirava e, tauhaugu negana amo vada o hadibagu; emu hoa karadia doini na
    gwauraidiamu.
  npi-ULB: हे परमेश्‍वर, तपाईंले मलाई मेरो युवावस्थादेखि नै सिकाउनुभएको छ । अहिले
    पनि म तपाईंको अचम्‍मका कामहरू घोषणा गर्नेछु ।
  yor-yor: Láti ìgbà èwe, Ọlọ́run ni ìwọ ti kọ́ mi títí di òní ni mo ń sọ ti iṣẹ́
    ìyanu rẹ.
  pes-OPCB: خدایا، از دوران کودکی معلم من تو بوده‌ای و من همیشه دربارهٔ کارهای شگفت‌انگیز
    تو با دیگران سخن گفته‌ام.
  tgl-ULB: O Diyos, tinuruan mo ako mula pa sa aking pagkabata; kahit ngayon ihinahayag
    ko ang iyong mga kahanga-hangang gawa.
  nop-nop: Bepaŋ, nu kuyanineŋ tububihila nanindidimeguŋdi nanindidimelaŋ, kaŋ nu
    adi du nemek momohi-momohi tuguŋ wendok uŋgoŋ hati yohautalat.
  hui-hui: Ngode Datagaliwabe-o i̱ bamba igiri emeneni hewangi í̠na i̱ lawai haabo
    hariligoni. Áyubi nde í̠na mbirale bayale tara tara bererunaga i̱na latagi halu
    haabo kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​ငယ် ရွယ်​စဉ် အ​ခါ​မှ​စ​၍​သွန်​သင်​တော်​မူ​ခဲ့​သည်​ဖြစ်​ရာ၊
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ပြု​တော် မူ​သော အံ့​သြ​ဖွယ်​ရာ​အ​မှု​တို့​ကို​ယ​နေ့​တိုင်​အောင်
    ပြော​ကြား​လျက်​ရှိ​ပါ​၏။
  bod-N: ང་རང་ལོ་ན་ཕྲ་བའི་དུས་ནས༌བཟུང༌། །དཀོན་མཆོག་ཁྱེད་ཀྱིས་ང་ལ་སློབ་སྟོན༌གནང༌། །ང་ཡིས་ད་ལྟའི་བར་དུ་ཁྱེད་ཉིད༌ཀྱི།
    །མཛད་པ་ངོ་མཚར་ཅན་རྣམས་སྒྲོག༌པ་འོ།།
  wsk-wsk: O Kaem, ani kuriang kulak la ni ka munan ningo ningo mu aga kausem, se
    tai aitak mu ani am ko baluwasam.
  sna-sna: Kubva pauduku hwangu, imi Mwari, makandidzidzisa, nanhasi uno ndinoparidza
    mabasa enyu anoshamisa.
  spa-BLM: Dios, me has enseñado desde mi juventud. Hasta ahora, he declarado tus
    obras maravillosas.
  cac-cac: Ach in Diosal, yictax in quelemal, ix in a c'ayb'ani. An̈ejtona' valanel
    juntzan̈ tastac nivac b'ob'ilcan uuj ticnaic.
  swh-ULB: Mungu, tangu ujana wangu wewe umenifundisha; hata sasa ninatangaza matendo
    yako ya ajabu.
  bel-bel: будзе імя ягонае дабраславёнае навечна; пакуль сонца жыве, будзе перадавацца
    імя ягонае; і дабраславяцца ў ім усе плямёны зямныя, усе народы будуць злагоджваць
    яго.
  deu-ELBBK: Gott, Du hast mich gelehrt von meiner Jugend an, und bis hierher habe
    ich deine Wundertaten verkündet.
  mbb-OT: He Megbevayà, puun te vatè e pa, mibpenurù ad kenikew mehitenged te egkein-inuwan
    he menge vaal nu, ne taman en guntaan is kebpenudtula ku kayi.
  mal-2015: ദൈവമേ, എന്റെ ബാല്യംമുതൽ നീ എന്നെ ഉപദേശിച്ചിരിക്കുന്നു; ഇന്നുവരെ ഞാൻ നിന്റെ
    അത്ഭുതപ്രവൃത്തികളെ അറിയിച്ചുമിരിക്കുന്നു.
  gup-gup: O God, ngudda munguyh kanbukkabukkan bu ngaye ngayawurrinjni, dja mak bu
    bolkkime. Dja ngaye wanjh mulewan ngudda yidjalkurdumak kore yikurduyime kundulkarre
    duninjh ke.
  rmc-rmc: Devla, sikavehas man terňipnastar a me dži akana vakerav pal tire bare
    skutki.
  nlg-nlg: Tana pileagu mai vaho tua to vuivuni ni taraiagu tua Ghe God. Mi nau tu
    mua beto tua na bosaana vanira na balu nia na utoni na lei totobo to gonighi.
  pes-OPV: ‌ای خدا ازطفولیتم مرا تعلیم داده‌ای و تا الان، عجایب تو رااعلان کرده‌ام.
  ron-1924: Думнезеуле, Ту м-ай ынвэцат дин тинереце, ши пынэ акум еу вестеск минуниле
    Тале.
  ben-OBCV: আমার যৌবনকাল থেকে, হে ঈশ্বর, তুমি আমাকে শিক্ষা দিয়েছ, আর এই দিন পর্যন্ত
    আমি তোমার চমৎকার কার্যাবলি ঘোষণা করি।
  som-som: Ilaahow, wax baad i bari jirtay tan iyo yaraantaydii, Oo ilaa haatanna
    waxaan caddayn jiray shuqulladaada yaabka badan.
  lat-VUC: Sit nomen ejus benedictum in sæcula; ante solem permanet nomen ejus. Et
    benedicentur in ipso omnes tribus terræ; omnes gentes magnificabunt eum.
  eng-ASVBT: O God, thou hast taught me from my youth; And hitherto have I declared
    thy wondrous works.
  mna-mna: Indeeŋe ta nio naŋgaŋŋoŋ, mi imar indeeŋe koozi na, nu zzo yo pa mbulu
    ku. Tana aŋzzoyaryaara sua pa uraata ku bibip ta ipa ndel kat.
  ita-1885: O Dio, tu mi hai ammaestrato dalla mia fanciullezza; Ed io, infino ad
    ora, ho annunziate le tue maraviglie.
  eng-LXXUP: 'Let his name be blessed forever: His name shall endure longer than the
    sun: And all the tribes of the earth shall be blessed in him: All nations shall
    call him blessed.'
  eng-ULB: God, you have taught me from my youth; even now I declare your wonderful
    deeds.
  spa-VBL: Dios, tu me has enseñado desde que era joven y aún le cuento a otros sobre
    las maravillas que haces.
  fra-_FOB: O Dieu! tu m'as instruit dès ma jeunesse, et jusqu'ici j'ai annoncé tes
    merveilles.
  mal-mal: ദൈവമേ, എന്റെ ബാല്യംമുതൽ അങ്ങ് എന്നെ ഉപദേശിച്ചിരിക്കുന്നു; ഇന്നുവരെ ഞാൻ
    അങ്ങയുടെ അത്ഭുതപ്രവൃത്തികളെ അറിയിച്ചുമിരിക്കുന്നു.
  urd-GVR: Ai Allāh, tū merī jawānī se mujhe tālīm detā rahā hai, aur āj tak maiṅ
    tere mojizāt kā elān kartā āyā hūṅ.
  suz-BL: परमप्रभु, गो ठिटा बाक्‍ङा रेन, गे आं कली शेंताक्‍यीनी। मिनु गो मुल सम्‍म
    इन छक लाक्‍चा ङा गेय आ पर्बम लोव़ पाइनुङ।
  eng-NOY: O God! thou hast taught me from my youth, And thus far have I declared
    thy wondrous deeds;
  ita-1927: O Dio, tu m’hai ammaestrato dalla mia fanciullezza, ed io, fino ad ora,
    ho annunziato le tue maraviglie.
  ckb-ckb: خودایە، لە سەردەمی گەنجییەوە فێرت کردووم، هەتا ئێستا کارە سەرسوڕهێنەرەکانت
    ڕادەگەیەنم.
  eng-BBE: O God, you have been my teacher from the time when I was young; and I have
    been talking of your works of wonder even till now.
  xsi-xsi: Maro Kindeni, nanayoni, lâ zo ŋinde naŋa lâlu kiri-mwata yo, ande noko
    uru kupananana, aku kuveta mine lee imâ ipâŋga lâ zo ŋine. Kala zo ŋine naŋa amo
    ŋai yo atula ŋgua pwataki ŋana noko ne vetâŋa arara ŋinde.
  kan-OKCV: ದೇವರೇ, ನನ್ನ ಯೌವನದಿಂದ ನನಗೆ ನೀವು ಕಲಿಸಿದ್ದೀರಿ. ಈವರೆಗೂ ನಿಮ್ಮ ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನು
    ಘೋಷಿಸುತ್ತಿದ್ದೇನೆ.
  tam-2017: தேவனே, என்னுடைய சிறுவயதுமுதல் எனக்குப் போதித்து வந்தீர்; இதுவரைக்கும்
    உம்முடைய அதிசயங்களை அறிவித்துவந்தேன்.
  spa-RV-1909: Oh Dios, enseñásteme desde mi mocedad; y hasta ahora he manifestado
    tus maravillas.
  ron-BTF: Dumnezeule, tu m-ai învățat din tinerețea mea și până acum am vestit lucrările
    tale minunate.
  eng-WEBP: God, you have taught me from my youth. Until now, I have declared your
    wondrous works.
  eng-FBV: God, you have taught me since I was young, and I still tell others about
    all the wonderful things you do.
  nld-1939: Gij hebt mij van jongsaf geleid, o mijn God, En tot nu toe heb ik uw wonderen
    verkondigd;
  nch-BL: ¡Toteco Dios, ta techpalehuijtoc hasta quema noja nieliyaya niconetzi! Hasta
    ama noja niquinpohuilijtinemi sequinoc ten nopa huejhueyi tamanti cati tijchijtoc.
  vie-1934: Hỡi Đức Chúa Trời, Chúa đã dạy tôi từ buổi thơ ấu; Cho đến bây giờ tôi
    đã rao truyền các công việc lạ lùng của Chúa.
  cha-cha: O Yuus, jago jagasja fumanagüe yo desde y pinatgonjo; yan asta pago jusangan
    claro nii ninamanman y chechomo.
  hin-CV: परमेश्वर, मेरे बचपन से ही आप मुझे शिक्षा देते आए हैं, आज तक मैं आपके महाकार्य
    की घोषणा कर रहा हूं.
  eng-OURB: God, you have taught me from my youth. Until now, I have declared your
    wondrous works.
  spa-BES: Oh Dios, has sido mi maestro desde la juventud; y he estado hablando de
    tus obras de maravilla incluso hasta ahora.
  tdx-tdx: Ry Andrianañahare, fa nanare’o ahy boak’ ami’ty nahajalahy ahy; pake henaneo,
    taroñeko avao o raha fanjaka fanoe’oo.
  tha-KJV: โอ ข้าแต่​พระเจ้า พระองค์​ทรงสอนข้าพระองค์​ตั้งแต่​เด็กๆมา และข้าพระองค์ยังป่าวร้องราชกิจมหัศจรรย์ของพระองค์
  por-BR-2018: Deus, tu tens me ensinado desde minha juventude; e até agora conto
    tuas maravilhas.
  deu-ELO: Gott! Du hast mich gelehrt von meiner Jugend an, und bis hierher habe ich
    deine Wundertaten verkündet.
  eng-WYC-2018: God, thou hast taught me from my youth, and till to now; I shall tell
    out thy marvels. (God, thou hast taught me from my youth; and I have told out
    all thy marvellous deeds.)
  epo-epo: Ho Dio, Vi instruis min detempe de mia juneco; Kaj ĝis nun mi predikas
    pri Viaj mirakloj.
  gfk-gfk: God, tur leh mekatiga laah ing iau ga marawaan taar, u ga hausur iau, ma
    tuk katin iau hinawas palai ta ira num tamat na gingilaan na kinarup ing i melmel
    saakit.
  uig-PIN: I Huda, Sǝn yaxliⱪimdin tartip manga ɵgitip kǝlgǝnsǝn; Bügüngǝ ⱪǝdǝr Sening
    ⱪilƣan karamǝt ixliringni jakarlap keliwatimǝn.
  beo-beo: Dia da na goihadini esoganini nama Dia hou olelesu. Amola na da mae fisili,
    Dia ida:iwane hamosu hou sisia:i lala.
  tpi-OTNT: God, yu bin skulim mi long taim mi liklik yet na i kam inap long nau,
    na mi save tokaut yet long ol gutpela gutpela samting yu bin mekim.
  hau-SA: Tun ina yaro, ya Allah, ka koya mini har wa yau ina furta ayyukanka masu
    banmamaki.
  udu-udu: Ayy Arumgimis, ’peni dhuru’c pem jin taka/ mo tani /e ṯorki aha/ gwo mo,
    dhali aha/ mina bah dhan momer pini jin miina /e to mo.
  uig-LAT: I Xuda, Sen yashliqimdin tartip manga ögitip kelgensen; Bügün’ge qeder
    Séning qilghan karamet ishliringni jakarlap kéliwatimen.
  nde-nde: Kusukela ebutsheni bami, Oh Nkulunkulu, wangifundisa, kuze kube lamuhla
    ngimemezela imisebenzi yakho emangalisayo.
  ton-ton: '‌ʻE ʻOtua, kuo ke akonakiʻi au talu ʻeku kei siʻi: pea talu mei muʻa mo
    ʻeku fakahā atu ʻa hoʻo ngaahi ngāue fakaofo.'
  ces-1613: Bože, učinil jsi mne od mladosti mé, a až po dnes vypravuji o divných
    činech tvých.
  eng-WMB: God, you have taught me from my youth. Until now, I have declared your
    wondrous works.
  tam-TCV: இறைவனே, என் இளமையிலிருந்தே நீர் எனக்குப் போதித்திருக்கிறீர்; நான் உமது
    அற்புதமான செயல்களை இன்றுவரை அறிவித்து வருகிறேன்.
  ceb-ULB: O Dios, gitudloan mo ako sukad pa sa akong pagkabatan-on; bisan karon akong
    gimantala ang imong mga kahibulongang gibuhat.
  pol-UBG: Boże, uczyłeś mnie od mojej młodości i dotąd głoszę twoje cudowne dzieła.
  urd-GVU: اے اللہ، تُو میری جوانی سے مجھے تعلیم دیتا رہا ہے، اور آج تک مَیں تیرے
    معجزات کا اعلان کرتا آیا ہوں۔
  eng-OEBCW: You have taught me, O God, from my youth, and till now have I told of
    your wonders.
  deu-1912: Gott, du hast mich von Jugend auf gelehrt, und bis hierher verkündige
    ich deine Wunder.
  kan-2017: ದೇವರೇ, ನೀನು ಬಾಲ್ಯದಿಂದಲೂ ನನ್ನನ್ನು ಉಪದೇಶಿಸುತ್ತಾ ಬಂದಿದ್ದಿ. ನಾನು ನಿನ್ನ ಅದ್ಭುತಕೃತ್ಯಗಳನ್ನು
    ಇಂದಿನ ವರೆಗೂ ಪ್ರಚುರಪಡಿಸುತ್ತಿದ್ದೇನೆ.
  yap-yap: Kugub bitir ma ga tabab i fonow nigeg, ma ku gu be weliy feni manigil e
    ngongol rom.
  hlt-MCSB: Pathen aw, ka camoe lamkah kai nan cang puei dongah tahae duela namah
    kah khobaerhambae te ka doek.
  mdy-ETH: ፆኦሲዮ! ኔኤኒ ታና ናኣቱሞፓ ዓርቃዖ ዔርዜኔ፤ ታኣኒያ ሃኖ ሄላንዳኣና ኔኤኮ ሄርሺሲ ዲቃሣ ዓኮ ማዾ ኬኤዛኔ።
  twi-ASANTE: Ao Onyankopɔn, ɛfiri mʼababunu berɛ na wokyerɛkyerɛɛ me, na ɛbɛsi ɛnnɛ
    yi, meka wʼanwanwadeɛ a woayɛ kyerɛ.
  eng-WEBU: God, you have taught me from my youth. Until now, I have declared your
    wondrous works.
  acu-NT: Yusru wi natsa amatikia, tuke wina unuitinuyame. Tura asakmin juuntach ayatun,
    amin pengker turamurmin pachisan etseru weajai.
  spa-PDDPT: Tú, ʼElohim, me enseñaste desde mi juventud, Y aún declaro tus maravillosos
    hechos.
  gun-gun: Xeruete, ndee ma xekunumi guive xerekombo'e reikovy. Ha'e gui aỹ peve amombe'u
    aikovy iporã ete va'e rejapo va'ekue.
  agu-BL: Ilu' inRyosil, jetz yi injuyil tzaj, ja ẍchaju' yi balaj ajtza'kl swetz.
    Nin quinin chink'e'xij tan talche'n yi mbi mbanu' swe'j.
  ilo-ULB: O Dios, insuronak manipud kinaagtutubok; uray ita, iwarwaragawagko dagiti
    nakakaskasdaaw nga aramidmo.
  kpg-kpg: Goe gu aago au mai dogu madagoaa nogo damagiigi, gei au e hagadele hua
    igolo di hai o au hegau haga goboina.
  uig-ARA: ئى خۇدا، سەن ياشلىقىمدىن تارتىپ ماڭا ئۆگىتىپ كەلگەنسەن؛ بۈگۈنگە قەدەر سېنىڭ
    قىلغان كارامەت ئىشلىرىڭنى جاكارلاپ كېلىۋاتىمەن.
  sus-sus: Ala, i na n xaranfe kabi n dimɛdi tɛmui. Han ya n i xa kaabanakoe matɔxɔma.
  pon-2006: Komw ketin padahkieier sang ni ei tikitik, oh lel met I pil lohlohkiseli
    sapwellimomwi wiewia kapwuriamwei kan.
  jae-jae: O Anôtô, aê ŋapalêgeŋ ma aôm kôdôŋ aê, tec gaoc nêm gêŋtalô lasê ŋapaŋ
    e gêdêŋ galoc.
  ksd-ksd: God, u tar vateten iau papa ra e iau ga bul tana; Ma tuk tar gori iau tar
    vaarike kaum lavur enana papalum.
  tur-YTC: Ey Tanrı, gençliğimden beri bana öğrettin. Şimdiye dek şaşılası işlerini
    ilan ettim.
  bel-N: Божа, Ты вучыў мяне з маладосьці маёй, і дагэтуль я пра цуды Твае апавядаю.
  grc-BRENT: Ἔστω τὸ ὄνομα αὐτοῦ εὐλογημένον εἰς τοὺς αἰῶνας, πρὸ τοῦ ἡλίου διαμενεῖ
    τὸ ὄνομα αὐτοῦ, καὶ εὐλογηθήσονται ἐν αὐτῷ πᾶσαι αἱ φυλαὶ τῆς γῆς· πάντα τὰ ἔθνη
    μακαριοῦσιν αὐτόν.
  kpr-kpr: Na sasingu ireno ai tano, na nine ijugedo usesi. A ninda tano gae gitida
    gi dudukugharigo ututeraesa aindae, osa sise irá gheraena.
  ind-AYT: Ya Allah, Engkau telah mengajar aku sejak masa mudaku, dan sampai sekarang
    aku masih menceritakan perbuatan-perbuatan-Mu yang ajaib.
  yom-yom: Tona mu bumuana buama, a Nzambi, ngeyo wundonga ayi ye lumbu kiaki yayi
    ndinyamikisanga matsiminanga maku.
  yut-yut: Piŋkop, nak monɨŋɨsogon da gak da nayɨŋ dek aŋaŋ wɨgɨl. Gak da yo masɨ
    masɨmɨsi asal uŋun do amɨn yoyɨŋ teŋteŋosot.
  nya-nya: Kuyambira ubwana wanga, Inu Mulungu mwakhala mukundiphunzitsa, ndipo mpaka
    lero ine ndikulengeza za ntchito zanu zodabwitsa
  hrv-hrv: Bože, ti mi bijaše učitelj od mladosti moje, i sve do sada naviještam čudesa
    tvoja.
  mps-mps: God, nago ena te sogo te dwasianude digi ola mani, tama megi e sogoba usu
    nagasobao, tama eno nago te wiegi wiegi yai sę dabe ebo po pusudu gebo dao.
  tpi-tpi: God, yu bin skulim mi long taim mi liklik yet na i kam inap long nau, na
    mi save tokaut yet long ol gutpela gutpela samting yu bin mekim.
  dan-1931: Gud, du har vejledt mig fra min Ungdom af, dine Undere har jeg forkyndt
    til nu.
  vie-OVCB: Lạy Đức Chúa Trời, Ngài dạy con từ tuổi ấu thơ, đến nay con vẫn rao truyền
    công tác diệu kỳ của Ngài.
  guj-2017: હે ઈશ્વર, મારી જુવાનીથી તમે મને શીખવ્યું છે; ત્યારથી હું તમારા ચમત્કારો
    પ્રગટ કરતો આવ્યો છું.
  pon-2006A: Komw ketin padahkieier sang ni ei tikitik, oh lel met I pil lohlohkiseli
    sapwellimomwi wiewia kapwuriamwei kan.
  por-BRBSL: Deus, você me ensinou desde minha juventude. Até agora, declarei suas
    obras maravilhosas.
  eng-OEBUS: You have taught me, O God, from my youth, and till now have I told of
    your wonders.
  swe-swe: Gud (Elohim) du har undervisat mig från min ungdom och ända tills nu [till
    denna dag som idag är] förkunnar jag dina underbara gärningar.
  cth-cth: Oe Cathut, ka camo nah hoi na cangkhai toe, Atu totouh kângairu hno na
    sak e hah ka pâpho.
  twi-twi: Onyankopɔn, efi me mmabun bere na wokyerɛkyerɛɛ me, na ebesi nnɛ yi meka
    wʼanwonwade a woayɛ kyerɛ.
  hlt-hlt: Pathen aw, ka camoe lamkah kai nan cang puei dongah tahae duela namah kah
    khobaerhambae te ka doek.
  tbz-SIM: Kuyie nhɑ n tièmmu nɛ̀ m bíbɛ́ǹtì, nɛ̀ yíenní kɛ n nɑ́ɑ́ nhɑ diɛtì.
  msy-2020: O God, kɨ igiamra ikia iza datɨrɨghɨn, nɨ nan sure gami. Ezɨ bizir aghuir
    nɨ amir kaba, kɨ dughiar kamɨn dar gun mɨkɨmvɨra ikiam.
  dop-dop: Hɑɩ, Ɩsɔ, hɑtoo mɑ pəcɑɑtʋ kɛ n sɛɣɛsɑ-m, hɑlənɑ sɑŋɑ nyɑ́ teu tɔm kɛ mɑ
    kpɑɑləɣɩ.
  azb-azb: Ey Allah, gəncliyimdən bəri mənə təlim vermisən, Sənin xariqələrini indiyədək
    elan edirəm.
  eng-DBY: 'O God, thou hast taught me from my youth, and hitherto have I proclaimed
    thy marvellous works:'
  hin-2017: हे परमेश्वर, तू तो मुझ को बचपन ही से सिखाता आया है, और अब तक मैं तेरे
    आश्चर्यकर्मों का प्रचार करता आया हूँ।
  wol-KYG: Éy Yàlla, ba may ndaw, nga ma xamal say kéemaan, te ba tey jii maa ngi
    koy biral.
  swp-swp: Eaubada e, egu hewari huiana eai oa u heaheatagu, i laoma e wauta em laulau
    gigigigiboridi ea wasaduaiedi.
  bjr-bjr: Oo Anutu, anee qini kumaaraasaaqari oosana arasee aneenna oosana uqaqifiqana
    ani mariananoo. Qinee miqooqari anee firaa ainaina auqoonnanara faiqí anaasee
    kaqi kai qimannimiqa fidaqa.
  eng-YLT: God, Thou hast taught me from my youth, And hitherto I declare Thy wonders.
  kne-kne: Initdoam sak-en manipod sin kakitkittoy ko, et kanayon ay indaddad-at ko
    din nakaskasdaaw ay inam-amag mo.
  eng-WYC-2017: God, thou hast taught me from my youth, and till to now; I shall tell
    out thy marvels.
  eng-WMBB: God, you have taught me from my youth. Until now, I have declared your
    wondrous works.
  zat-NTPS: Dios, Lue' bsé̱denu' neda' gate nácatea' bidau'te̱. Dxulé'eda' bénneache
    ca naca da zrente̱ da be̱nu'.
  zty-NTPS: Dios, Le' bsedlo' neda' kate' ne naktia' bí'do'te. Ẕḻoe'ela' benne' ka'
    ka nak da' ẕenḻe'e da' beno'.
  urd-GVH: ऐ अल्लाह, तू मेरी जवानी से मुझे तालीम देता रहा है, और आज तक मैं तेरे मोजिज़ात
    का एलान करता आया हूँ।
  rug-rug: Kei Tamasa, ele va tumatumae au Goi podalae sipu kobukoburuqu si rau. Ke
    lopu kaqu makudo tozi vura ni rau sari na Mua tinavete marilaedi na variva magasadi.
  gaz-gaz: Yaa Waaqi, ati ijoollummaa kootii jalqabdee na barsiifteerta; anis hamma
    harʼaatti hojii kee dinqisiisaa sana nan labsa.
  fra-LSG: O Dieu! Tu m’as instruit dès ma jeunesse, Et jusqu’à présent j’annonce
    tes merveilles.
  yal-yal: Ala, xabu n xurun waxatin naxan yi, i n xaran nɛn. N mɔn i ya kabanakone
    matɔxɔma tun!
  iou-iou: Anutu, näk iroŋiken umunitä apiŋo näwetpäŋ näwoŋärek täŋ yäpmäŋ äbätan.
    Unita imaka tägatäga täk täyan u yäŋahäŋ yäpmäŋ äburotä pen yäŋahäk täyat.
  haw-1868: 'E ke Akua, ua ao mai oe ia''u mai ko''u wa opiopio: A ua hai aku au i
    kau mau hana kupanaha a hiki i keia wa.'
  arb-NAV: قَدْ عَلَّمْتَنِي يَا اللهُ مُنْذُ صِبَايَ، فَلَمْ أَكُفَّ لَحْظَةً عَنْ
    إِعْلانِ عَجَائِبِكَ.
  ded-ded: O Anutu, ni sebigborinaungoc kecba geng wiac edekpou anennec nga ni naso
    yofinenggac kucfakaga wiac engena hemma dekperagima kecduaengoc.
  ewe-ewe: O! Mawu; tso nye ɖekakpuime ke, nèfia num, eye va se ɖe egbe la, mele gbeƒã
    ɖem wò nu dzɔatsuwo.
  eng-LEE: 'O God, thou hast taught me from my youth: and hitherto I ever tell of
    thy wondrous deeds.'
  asm-FB: হে ঈশ্বৰ, তুমি মোক লৰালি কালৰে পৰা শিক্ষা দি আহিছা; আৰু এতিয়ালৈকে মই তোমাৰ
    আচৰিত কাৰ্যবোৰ প্ৰকাশ কৰি আহিছোঁ।
  sus-A: عَلَ، عِ نَ ﭑ شَرَنقٍ كَبِ ﭑ دِ مّدِ تّمُي. هَن يَ ﭑ عِ شَ كَابَنَكٌي مَتْشْمَ.
  fra-SBL: Dieu, tu m'as enseigné dès ma jeunesse. Jusqu'à présent, j'ai déclaré tes
    merveilles.
  hbo-hbo: אֱ‍ֽלֹהִ֗ים לִמַּדְתַּ֥נִי מִנְּעוּרָ֑י וְעַד־הֵ֝֗נָּה אַגִּ֥יד נִפְלְאֹותֶֽיךָ׃
  kik-kik: Kuuma ndĩ o mũnini, Wee Ngai, ũtũũrĩte ũndutaga, na nginyagia ũmũthĩ no
    nyumbũraga ciĩko ciaku cia magegania.
  fra-NCL: O Dieu, tu m’as instruit dès ma jeunesse, et jusqu’à ce jour je proclame
    tes merveilles.
  cek-AK: Aw Sithaw, ka thendoeng nathuem hoiah nang patuk boeh; na sak ih dawnrai
    hmuennawk to vaihni khoek to ka thuih.
  cuk-cuk: Bab-Dummad, sapingwagwad-akale, be an-odurdaksad, amba emise-bakale, an
    be-ibmar-gegerdaklemalad-imaksadgi an sunmakdiid.
  uig-CYR: Униң нами мәңгүгә өчмәйду, Униң нами қуяш йоқалғичә туриду; Адәмләр униң
    билән өзлиригә бәхит тиләйду, Барлиқ әлләр уни бәхитлик дәп атишиду.
  pma-pma: Koviseinau navong navi ehon rokol kosa, ka namules navitehiten mormore
    tounah koa komumoni.
  tel-2017: దేవా, నా బాల్యం నుండి నువ్వు నాకు బోధిస్తూ వచ్చావు. ఇప్పటి వరకూ నీ ఆశ్చర్య
    కార్యాలను నేను తెలియజేస్తూనే ఉన్నాను.
  hat-BSA: O Bondye, Ou te enstwi mwen depi jenès mwen. Jiska prezan, mwen toujou
    deklare mèvèy Ou yo.
  ukr-ONPU: Нехай ім’я його перебуває вічно, аж поки існує сонце. Через нього благословенними
    будуть усі народи; вони вважатимуть його тим, що щастя приносить.
  kos-kos: God, kom lutiyu ke nga tulik me, Ac nga srakna fahkak orekma wolana lom.
  hbo-WLC: אֱֽלֹהִ֗ים לִמַּדְתַּ֥נִי מִנְּעוּרָ֑י וְעַד־הֵ֝֗נָּה אַגִּ֥יד נִפְלְאוֹתֶֽיךָ׃
  ibo-ibo: O Chineke, site na mgbe m bụ nwantakịrị, i kuzielera m ihe, ruo taa, ana
    m ekwupụta banyere ọrụ ebube gị niile.
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ମୋତେ ବାଲ୍ୟକାଳଠାରୁ ଶିକ୍ଷା ଦେଇ ଆସୁଅଛ; ପୁଣି, ମୁଁ ଏପର୍ଯ୍ୟନ୍ତ
    ତୁମ୍ଭର ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟାସବୁ ପ୍ରଚାର କରିଅଛି।
  chk-chk: Ai Kot, ka aiöüei seni lesäräföi, nge ngang üa chüen asilefeili om föför
    mi amwarar.
  rop-rop: Main God, brom wen aibin lilwan yubin titjim mi, en raidap tudei mi stil
    dalimbat pipul blanga ola gudwan ting weya yu oldei dumbat.
  ukr-1871: Боже! Ти вчив мене з малку; і досї я проповідував чудеса твої.
  yon-yon: O God, ne kuu ne kewed yaambed mene kibikee ebbed kedmengkawimaab, kwane
    kuyaronbed mene kibikee binangke eb yaa anam andi yeman ongmenabewen kuu daandimain.
  deu-1951: O Gott, du hast mich von Jugend auf gelehrt, und bis hierher verkündige
    ich deine Wunder.
  eng-JPS: O God, Thou hast taught me from my youth; and until now do I declare Thy
    wondrous works.
  srp-1865: Bože! ti si me uèio od mladosti, i do danas kazujem èudesa tvoja.
  lug-lug: Ayi Katonda, ggwe wanjigiriza okuva mu buvubuka bwange; n’okutuusa leero
    nkyatenda ebikolwa byo eby’ekitalo.
  heb-heb: אלהים למדתני מנעורי ועד הנה אגיד נפלאותיך׃
  ben-IRV: ঈশ্বর, তুমি যৌবনকালে থেকে আমাকে শিক্ষা দিয়ে আসছ; আর এ পর্যন্ত আমি তোমার
    সুন্দর কাজকে প্রচার করেছি।
  ntu-ntu: Gct, alvztrq ninge, abzo mzli kc tqngi-oblabe-ngrne. X sc tqyapwxtipxbex
    da kx nzkctitxpx kcng tqwz-ngrn.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਮੈਨੂੰ ਜਵਾਨੀ ਤੋਂ ਸਿਖਾਇਆ ਹੈ, ਅਤੇ ਹੁਣ ਤੱਕ ਮੈਂ ਤੇਰੇ ਅਨੋਖੇ
    ਕੰਮਾਂ ਨੂੰ ਦੱਸਦਾ ਰਿਹਾ।
  mya-JVB: အိုဘုရား သခင်၊ ကိုယ်တော်သည် အကျွန်ုပ် ကို ငယ် သောအရွယ်မှစ၍ သွန်သင် တော်မူပါပြီ။
    ယခု တိုင်အောင် အံ့ဘွယ် သော အမှုတော်တို့ကို အကျွန်ုပ်ပြ ပါပြီ။
  kgf-kgf: Anutu gi imi ni komocna igucnec ac pakeŋ ku nénnecac néŋanʒaŋ imuac mia
    ni éréma deguc guac wawaŋ memega welic welicgia imi ʒéau énécmianʒua.
  tte-O: O Yaubada, yagu sauga kilakai mena kuyakenayagau, bwaine saugane koina yo
    kanasiga kabona am paisowa kaba nuwa-pwanopwano iyaelemo yawalowalo-masalagili.
  tbg-tbg: Kotio, te qaraaka vaiinti vauna entaraqaahaira are nena koqe okara ti humiqaqira
    vihara, vate maa entaravata are ti koqema timitaanarara te qaqiqai vaiinti nahenti
    tiva nimiqi vi vauro.
  hmo-hmo: Dirava e, lau be mero negana dekena amo, oi ese lau oi hadibaia vadaeni,
    bona unai negana ia mai bona hari, lau ese oiemu hoa karadia lau gwauraia vadaeni,
    bona do lau gwauraia noho.
  zar-NT: Dios, rusédinuʼ nedaʼ ga gudélaʼtë niʼ nacaʼ bíʼidoʼ, ateʼ ga ridxintë naʼa
    dza ruáʼa didzaʼ ca nácagaca le zxön nunuʼ.
  urd-urd: ऐ ख़ुदा, तू मुझे बचपन से सिखाता आया है, और मैं अब तक तेरे 'अजायब का बयान
    करता रहा हूँ।
  rus-SYN: будет имя его вовек; доколе пребывает солнце, будет передаваться имя его;
    и благословятся в нем племена, все народы ублажат его.
  bqc-SIM: N yãdàdamɛɛ za ma ɛ̀waasogↄↄ, Lua, e tia málɛ n yãbↄnsaɛↄ o'o.
  tcz-CHONGTHU: O Elohim Pathen nang'in ka chapanlai a pat'a neinahil ahitai. Ken
    jong na thilbol kidangho hi midangho ka seipeh jing ding ahi.
  mar-mar: हे देवा, तू माझ्या तरुणपणापासून मला शिकवीत आला आहेस; आतासुद्धा तुझी आश्चर्यजनक
    कृत्ये सांगत आहे.
  isl-isl: Guð minn, allt frá æsku hjálpaðir þú mér – um dásemdarverk þín hef ég ekki
    þagað.
  hlt-THB: Aw Khawsa, ka tawng plang awhkawng nang ing ni cawngpyi tiksaw, tuhngawi
    dy awh nang a kawpoek kyi ik-oeih saikhqi ce kqawn nyng,
  qub-qub: Tayta Dios, mösu cashäpita-pachami gamga willapämashcanqui. Canancamapis
    fiyupa allita rurashayquitami willacuycä.
  bqp-bqp: N yã dàmɛnɛ zaa ma kɛfɛnnakɛgↄrↄa, Luda, ari tera matɛni n yãbonsarɛnↄ
    o'o.
  hat-hat: Bondye, depi lè m' te jenn gason w'ap aprann mwen anpil bagay. Jouk koulye
    a m'ap rakonte bèl bagay ou fè yo.
  eng-BSB: O God, You have taught me from my youth, and to this day I proclaim Your
    marvelous deeds.
  eng-WEBPB: God, you have taught me from my youth. Until now, I have declared your
    wondrous works.
  kbq-kbq: Anumzamoka mofavrema mani'noretima agafa huno amare'ma eana, Kagra rempi
    hunaminka neanke'na hentofazama hu'nea kavukva zanka'agura huama hu'na vahera
    zamasami vava nehue.
  pon-pon: Main Kot, kom kotin padaki on ia er jan ni ai pulepul, o i kaloki jili
    omui manaman akan jan maj kokodo lel met.
  nhe-BL: ¡Toteco Dios, ta tinechpalehuijtoc hasta quema noja nieliyaya niconetzi!
    Hasta ama noja niquinpohuilijtinemi sequinoc tlen nopa huejhueyi tlamantli tlen
    tijchijtoc.
  wnc-wnc: Anutu, gata tupa na waatdakane nanindamukuyau apu apman kaa unzakan, ge
    apmanu gata sanga nomanomana tasikuyakge yanikapmanggat.
  bus-bus: N yã dàmɛ zaa ma gↄ̃kparɛkɛgurↄ, Luda, ai tia mɛ́ɛ n yãbↄnsaɛnↄ oo.
  gub-BL: Kwàkwàmo romo hereko haw 'ar henataromo hemu'e pe herereko ne. Amume'u wiwi
    neremiapo ikatuahy ma'e aha iteko ihe.
  eng-DRA: 'Let his name be blessed for evermore: his name continueth before the sun.
    And in him shall all the tribes of the earth be blessed: all nations shall magnify
    him.'
