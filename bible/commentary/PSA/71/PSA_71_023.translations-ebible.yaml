verse: PSA.071.023
translations:
  mal-C: ഞാൻ അങ്ങേക്ക് സ്തുതിപാടുമ്പോൾ എന്റെ അധരങ്ങളും അങ്ങ് വിമോചനമേകിയ ഈ ഏഴയും ഘോഷിച്ചാനന്ദിക്കും.
  deu-TKW: Meine Lippen sollen jubeln, wenn ich dir spiele, und meine Seele, die du
    erlöst hast.
  lin-lin: Nakoganga na esengo tango nakoyemba banzembo mpo na lokumu na Yo, pamba
    te okangoli bomoi na ngai.
  mmx-mmx: Anabap kup mi lososoro ru at loxonaleng anak sak loxontaaleng. Anabak pixan
    mi lorooro axap tarak, atla ugara lox asepsu vam ia.
  eng-LSV: My lips cry aloud when I sing praise to You, || And my soul that You have
    redeemed,
  eng-GNV: My lippes will reioyce when I sing vnto thee, and my soule, which thou
    hast deliuered.
  eng-WEBSTER: My lips shall greatly rejoice when I sing to thee; and my soul, which
    thou hast redeemed.
  nhw-BL: Ica paquilistli nitzajtzis huan nihuicas para niteilhuis quenicatza techmaquixtijtoc.
  swh-ONEN: Midomo yangu itapaza sauti kwa furaha ninapokuimbia sifa, mimi, ambaye
    umenikomboa.
  bba-bba: Nɑ̀ n nun siɑrɑmɔ, bɑ koo nɛn nuku dobu wɑ nɛn wuswɑɑn di. Mɛyɑ mɑɑ nɛn
    hunde ye ɑ wɔrɑ yɑ koo nun tɑkɑru ko.
  eng-KJVCPB: My lips shall greatly rejoice when I sing unto thee; And my soul, which
    thou hast redeemed.
  luo-luo: Abiro kok gi mor ka aweroni wend pak, nikech an ngʼat misewaro.
  aii-aii: ܒܸܬ ܫܲܒܚܝܼ ܣܸܦܘܵܬ‌ܝܼ̈ ܟܲܕ ܙܵܡܪܹܢ ܐܸܠܘܼܟ݂، ܐܘܼܦ ܓܵܢܝܼ ܕܦܘܼܪܩܵܐ ܠܘܼܟ݂.
  meu-meu: Oi ihanamolaimu anedia baina abi negadia ai, bibinagu na bae lolo, moale
    dainai, laumagu danu, oi ese o hamauria dainai.
  npi-ULB: जब म तपाईंको प्रशंसाका गीतहरू गाउनेछु, तब मेरा ओठहरू आनन्दले कराउनेछन्—
    मेरो प्राणले पनि जसलाई तपाईंले उद्धार गर्नुभएको छ ।
  yor-yor: 'Ètè mi yóò kígbe fún ìyìn nígbà tí mo bá kọrin ìyìn sí ọ: èmi, ẹni tí
    o rà padà.'
  pes-OPCB: با تمام وجود برای تو سرود خواهم خواند و از شادی فریاد برخواهم آورد، زیرا
    تو مرا نجات داده‌ای.
  tgl-ULB: Sisigaw sa galak ang aking mga labi habang inaawit ko ang mga papuri sa
    iyo, maging ako na iyong tinubos.
  nop-nop: Nu gita ulene mede momooŋ tobune nadifo tiŋa kakali tibit. Du kotigoŋ nanagikuŋ
    doktiŋa nu kap manedi hogok mu togambit. Mokoŋ. Nu adi welene eŋ nadinadine bunit
    togambit.
  hui-hui: I̱na lalu howa turu timbuniore halu bi hongo howa ladaga holebero. Í̠na
    i̱ pele ngialu mo wirigonaga i̱na ne hariga hangume ndo i̱naga minimebi gubalinimebi
    í̠hondo iba gana lalu latagi holebero.
  mya-mya: ကိုယ်​တော်​ရှင်​အ​တွက်​စောင်း​ကို​တီး​စဉ် ကျွန်​တော်​မျိုး​သည်​ဝမ်း​မြောက်​စွာ
    သီ​ချင်း​ဆို​ပါ​မည်။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား ကယ်​တော်​မူ​သည်​ဖြစ်​၍
    ကျွန်​တော်​မျိုး​သည်​စိတ်​ရော​ကိုယ်​ပါ သီ​ချင်း​ဆို​ပါ​မည်။
  bod-N: ཁྱེད་ལ་བསྟོད་དབྱངས་འབུལ་བའི་དུས་དེ༌ལ། །བདག་གི་མཆུ་ཡིས་དགའ་སྤྲོའི་ཀི་སྒྲ༌སྒྲོག
    །ངའི་སེམས་ཁྱེད་ཀྱིས་བླུས་པ་རབ་ཏུ༌དགའ།།
  wsk-wsk: Ni aninga sangaru taem, se ani amilmil te airik ale wur te nip patawurikko.
  sna-sna: Miromo yangu ichadanidzira nomufaro pandinokurumbidzai nenziyo, iyeni,
    wamakadzikinura.
  spa-BLM: ¡Mis labios gritarán de alegría! Mi alma, que has redimido, te canta alabanzas.
  cac-cac: Ol ach in b'itej d'a tzalajc'olal, yujto ix in a colo'.
  swh-ULB: Midomo yangu itapiga kelele kwa sababu ya furaha wakati nikikuimbia sifa,
    hata kwa roho yangu, ambayo wewe umeikomboa.
  deu-ELBBK: Jubeln werden meine Lippen, wenn ich dir Psalmen singe, und meine Seele,
    die du erlöst hast;
  mbb-OT: Igkulahì ku is kegkelipey ku zutun te kegkanta ku te kedalig kenikew tenged
    te kedlibriya nu kediey.
  mal-2015: ഞാൻ നിനക്കു സ്തുതിപാടുമ്പോൾ എന്റെ അധരങ്ങളും നീ വീണ്ടെടുത്ത എന്റെ പ്രാണനും
    ഘോഷിച്ചാനന്ദിക്കും.
  gup-gup: Ngudda kanmalngbebkeng kore kunwarrekenh ngabongdi, dja wanjh ngawernhkayhme
    bu kunnjilngmak dorrengh kore ngadjalwayini bu burlumburlume ngudda.
  rmc-rmc: Mire vušta radisaľona, sar tut lašarava; the miri duša, savi cinďal avri.
  nlg-nlg: Inau ku nia ghaeghahea na togotogo mu ku nighi lingelinge nimua na lei
    holouto. Ighoe to vavolau Inau.
  pes-OPV: چون برای تو سرود می‌خوانم لبهایم بسیار شادی خواهد کرد و جانم نیز که آن
    را فدیه داده‌ای.
  ron-1924: Кынд Те вой лэуда, вой фи ку букурия пе бузе, ку букурия ын суфлетул пе
    каре ми л-ай избэвит;
  ben-OBCV: আমার ঠোঁট উচ্চধ্বনি করবে আর তোমার প্রশংসা করবে কারণ তুমি আমাকে মুক্ত করেছ।
  som-som: Bushimahaygu aad bay ugu farxi doonaan, markaan ammaan kuugu gabyo, Oo
    xataa naftaydii aad soo furatayna way rayrayn doonta.
  eng-ASVBT: My lips shall shout for joy when I sing praises unto thee; And my soul,
    which thou hast redeemed.
  mna-mna: Ko kalŋoŋ isala mi aŋbo mboe pakurŋana pu raama menmeen yo biibi. Leleŋ
    ko imap ipakuru. Pa nu ta kamke yo.
  ita-1885: Le mie labbra giubileranno, quando io ti salmeggerò; E insieme l'anima
    mia, la quale tu hai riscattata.
  eng-ULB: My lips will shout for joy when I sing praises to you— even my soul, which
    you have redeemed.
  spa-VBL: Gritaré de alegría mientras canto alabanzas a ti, porque tu me has redimido.
  fra-_FOB: Mes lèvres, et mon âme que tu as rachetée, chanteront de joie quand je
    te psalmodierai.
  mal-mal: ഞാൻ അങ്ങേക്ക് സ്തുതി പാടുമ്പോൾ എന്റെ അധരങ്ങളും അങ്ങ് വീണ്ടെടുത്ത എന്റെ
    പ്രാണനും ഘോഷിച്ചാനന്ദിക്കും.
  lit-lit: Džiaugsmingai šūkaus mano lūpos, kai tau giedosiu, ir mano siela, kurią
    išpirkai!
  urd-GVR: Jab maiṅ terī madahsarāī karūṅga to mere hoṅṭ ḳhushī ke nāre lagāeṅge,
    aur merī jān jise tū ne fidyā de kar chhuṛāyā hai shādiyānā bajāegī.
  suz-BL: गे आं कली श्‍येत रे प्रोंइब बाक्‍तीनी। मोपतीके गो ग्‍येरशा सोम्‍शा इन कली
    कुम्‍सो पा ठेयब सेल्‍नुङ।
  eng-NOY: My lips shall rejoice, when I sing to thee; And my soul, which thou hast
    redeemed from death;
  ita-1927: Le mie labbra giubileranno, quando salmeggerò a te e l’anima mia pure,
    che tu hai riscattata.
  ckb-ckb: لێوەکانم هەلهەلە لێدەدەن، کە گۆرانیت بۆ دەڵێم، هەروەها گیانم، ئەوەی کە
    کڕیتەوە.
  eng-BBE: Joy will be on my lips when I make melody to you; and in my soul, to which
    you have given salvation.
  xsi-xsi: Naŋa ma andeka ŋalae asuŋa kawâŋgu kâki awâŋgi pano. Taitu naŋa ma awâŋgi
    lâ kawâŋgu nâ, ande tia ndo. Naŋa ma awâŋgi pano tava iloŋgu ndo, ŋana tu noko
    pwai naŋa piti lâ kazâŋa ilo.
  kan-OKCV: ನೀವು ನನ್ನನ್ನು ಬಿಡಿಸಿದ್ದಕ್ಕಾಗಿ ನನ್ನ ತುಟಿಗಳು ಆನಂದದಿಂದ ಹಾಡಿ ಸ್ತುತಿಸುತ್ತವೆ.
  tam-2017: நான் பாடும்போது என்னுடைய உதடுகளும், நீர் மீட்டுக்கொண்ட என் ஆத்துமாவும்
    கெம்பீரித்து மகிழும்.
  spa-RV-1909: Mis labios cantarán cuando á ti salmeare, y mi alma, á la cual redimiste.
  ron-BTF: Buzele mele se vor bucura mult când îți cânt; și sufletul meu, pe care
    tu l-ai răscumpărat.
  eng-WEBP: My lips shall shout for joy! My soul, which you have redeemed, sings praises
    to you!
  eng-FBV: I will shout for joy as I sing praises to you, for you have redeemed me.
  nld-1939: Mijn lippen zullen bij mijn lofzangen jubelen, Met mijn ziel, die Gij
    hebt verlost;
  nch-BL: Ica paquilisti nitzajtzis huan nihuicas para niteilhuis quenicatza techmaquixtijtoc.
  vie-1934: Môi và linh hồn tôi mà Chúa đã chuộc lại, Sẽ reo mừng khi tôi ca tụng
    Chúa.
  cha-cha: Y labiosso sendangculo minagofña anae jucantayejao tinina; yan y antijo
    ni jago munalilibre.
  hin-CV: अपने होंठों से मैं हर्षोल्लास में नारे लगाऊंगा, जब मैं आपके स्तवन गीत गाऊंगा;
    मैं वही हूं, जिसका आपने उद्धार किया है.
  eng-OURB: My lips shall shout for joy! My soul, which you have redeemed, sings zahmar
    ·musical praise· to you!
  spa-BES: La alegría estará en mis labios cuando te haga melodía; y en mi alma, a
    la que has dado la salvación.
  tdx-tdx: Hipoñake an-drebeke o soñikoo, ie mandrenge Azo an-tsabo, naho i fiaiko
    jineba’oy.
  tha-KJV: ริมฝีปากของข้าพระองค์จะโห่ร้องด้วยความชื่นบาน เมื่อข้าพระองค์ร้องเพลงสรรเสริญพระองค์
    ทั้งจิตวิญญาณของข้าพระองค์​ด้วย ซึ่งพระองค์​ได้​ทรงไถ่​ไว้
  por-BR-2018: Meus lábios terão muita alegria, porque cantarei a ti; e também se
    alegrará a minha alma, que tu tens resgatado.
  deu-ELO: Jubeln werden meine Lippen, wenn ich dir Psalmen singe, und meine Seele,
    die du erlöst hast;
  eng-WYC-2018: My lips shall make fully joy, when I shall sing to thee; and my soul,
    which thou again-boughtest. (My lips shall make full out joy, when I shall sing
    to thee; as will my soul, which thou hast bought back, or redeemed.)
  epo-epo: Ĝojas miaj lipoj, kiam mi kantas al Vi; Kaj mia animo, kiun Vi savis.
  gfk-gfk: Ira palabulugu na kup ma ra gungunuama, ing iau ni inga pirharlat taar
    taam. Iau ni pirlat ugu ma no nugu nilon bakut kanong u te kul pukus leh iau.
  uig-PIN: Sanga küylǝr eytⱪinimda, lǝwlirim tǝntǝnǝ ⱪilidu, Ɵzüng ⱨɵrlükkǝ qiⱪarƣan
    jenimmu xundaⱪ roⱨlinip eytidu;
  beo-beo: Na sani baidama dusia, na da hahawane wele sia:mu. Na da na da:i huluane
    amoga gesami hea:mu. Bai Dia da na gaga:i dagoi!
  tpi-OTNT: Mi mekim musik na bai mi amamas na singaut. Bai mi singim song long yu,
    na mi no singim long maus tasol. Nogat. Mi bai singim long olgeta tingting na
    bel wantaim, long wanem, yu kisim bek mi pinis.
  hau-SA: Leɓunana za su yi sowa don farin ciki sa’ad da na rera yabo gare ka, ni,
    wanda ka fansa.
  udu-udu: ’Twa/ pem midi ’ther cuuwa/ gom bwaŋ ’kunyka/ mo, ma me’d jin miga/ yuḵ
    gway mmomaŋ /e mo, nyaḵka ḵashiram pem si’da/ ilu/ mo a’di jin ’cwamkina /e mo.
  uig-LAT: Sanga küyler éytqinimda, lewlirim tentene qilidu, Özüng hörlükke chiqarghan
    jénimmu shundaq rohlinip éytidu;
  nde-nde: Izindebe zami zizamemeza ngentokozo lapho ngihlabelela indumiso kuwe mina
    ongisindisileyo.
  ton-ton: ‌ʻE fiefia lahi hoku loungutu ʻo kau ka hiva kiate koe; mo hoku laumālie
    ʻaia kuo ke huhuʻi.
  ces-1613: Plésati budou rtové moji, když žalmy zpívati budu tobě, i duše má, kterouž
    jsi vykoupil.
  eng-WMB: My lips shall shout for joy! My soul, which you have redeemed, sings praises
    to you!
  tam-TCV: உம்மால் மீட்கப்பட்ட நான் உமக்குத் துதிபாடும்போது, என் உதடுகளும் கம்பீரித்து
    மகிழும்.
  ceb-ULB: Ang akong mga ngabil magasinggit sa kalipay sa dihang mag-awit ako ug mga
    pagdayeg alang kanimo—bisan ang akong kalag, nga imong giluwas.
  pol-UBG: Rozradują się moje wargi, gdy będę ci śpiewał, i moja dusza, którą odkupiłeś.
  urd-GVU: جب مَیں تیری مدح سرائی کروں گا تو میرے ہونٹ خوشی کے نعرے لگائیں گے، اور
    میری جان جسے تُو نے فدیہ دے کر چھڑایا ہے شادیانہ بجائے گی۔
  eng-OEBCW: My lips shall ring out their joy, my mouth shall sing praises to you;
    all of me, which you have redeemed.
  deu-1912: Meine Lippen und meine Seele, die du erlöst hast, sind fröhlich und lobsingen
    dir.
  kan-2017: ನನ್ನ ತುಟಿಗಳೂ ಮತ್ತು ನೀನು ರಕ್ಷಿಸಿದ ನನ್ನ ಪ್ರಾಣವೂ ನಿನ್ನನ್ನು ಹಾಡಿಹರಸುವವು.
  yap-yap: Bay gu tolulnag e felfelan’ ko ngiyal ni gu be musik nigem; bay gu tang
    u polo i lanin’ug ni bochan e ka mu ayuweg e pogofan rog!
  hlt-MCSB: Ka hinglu he na lat coeng dongah nang te kan tingtoeng vaengah ka hmui
    ka lai neh ka tamhoe ni.
  mdy-ETH: ታኣኒ ኔኤም ዓይኑሞ ዓይናዻ ዎዶና ሙሱራ ታኣኮ ዎዛና ኔኤኒ ማሂ ሻንቂ ዓውሴ ሼምፔላኣ ዒላሻኔ።
  twi-ASANTE: Mʼanofafa de anigyeɛ bɛteam ɛberɛ a meto dwom kamfo woɔ, me a woagye
    me no.
  eng-WEBU: My lips shall shout for joy! My soul, which you have redeemed, sings praises
    to you!
  acu-NT: Tura wina uwemtikruru asakmin, jangkerjaingkia kantan kantamkun nintirjaingkia
    warastatjai.
  spa-PDDPT: Mis labios se alegrarán de gozo cuando te cante salmos, Y mi alma, que
    Tú redimiste.
  gun-gun: Roguerovy'aa rupi xejuru py aroporaei 'rã, xerekovea rupi voi roguerovy'a
    'rã, xereraa jepe rire.
  agu-BL: Chintzatzink, yil wak' ink'ajsbil teru'. Tetz cu'n walma' yil wak', na ja
    chinclax tanu'.
  ilo-ULB: Agpukkaw toy bibigko gapu iti rag-o inton agkantaak iti kankanta a pagdaydayaw
    kenka—uray siak a sinubbotmo.
  kpg-kpg: Au ga wolowolo mo di tenetene i dogu madagoaa ma gaa hai agu gatangi adu
    gi di Goe. Dogu huaidina hagatau ga daahili, idimaa Goe dela ne haga dagaloaha
    au.
  uig-ARA: ساڭا كۈيلەر ئېيتقىنىمدا، لەۋلىرىم تەنتەنە قىلىدۇ، ئۆزۈڭ ھۆرلۈككە چىقارغان
    جېنىممۇ شۇنداق روھلىنىپ ئېيتىدۇ؛
  sus-sus: N bɛɛti bama nɛ i bɛ, n i matɔxɔ, barima i bara n xun sara.
  pon-2006: I pahn kin weriwerki ei peren nindokon ei pahn kesengiong komwi; paliwereiet
    oh ngeni unsek pahn iang koul pwehki omwi ketin doareielahr.
  jae-jae: Aê gêdôcôlic ênam lasê êtu têtac ŋajamŋa ma katuc, taŋ gôjam kêsi naŋ,
    amboac tonaŋgeŋ.
  ksd-ksd: A bul na ngiegu na gugu ba iau kakailai na pite varpa piram; Damana kabila
    ra tulungeagu, nina u ga valaun ia,
  tur-YTC: Dudaklarım sevinçle haykıracak! Kurtarmış olduğun canım Seni ezgilerle
    övecek!
  bel-N: Узрадуюцца вусны мае, бо я Цябе выслаўляю, і душа мая, што Ты выбавіў яе.
  kpr-kpr: Na nine sonembeteso jebugusena aindae, na nindae dubo jeuro use, gita doruse
    ivugai yaru sise fumbu arugarena. Dubo joka isambuimi nindae yaru sarena.
  ind-AYT: Bibirku akan bersorak-sorai ketika aku menyanyikan pujian bagi-Mu, begitu
    juga jiwaku yang telah Engkau tebus.
  yom-yom: Bididi biama biela yimbila mu diambu di khini mu thangu ndiela kuyimbidila
    minzitusu, minu mutu wowo wukula.
  yut-yut: Nak kɨsɨk kɨsɨk aŋek yaŋ tɨdokeŋ. Gak do kap yaŋek mango awɨgɨkeŋ, nido
    yokwikon naŋ abɨdagɨl.
  nya-nya: Milomo yanga idzafuwula ndi chimwemwe pamene ndidzayimba matamando kwa
    Inu amene mwandiwombola.
  hrv-hrv: Moje će usne klicati pjevajuć' tebi i moja duša koju si spasio.
  mps-mps: Eno te musik weyu, te ena wiegi yai pemene elama, i waibao. Te eno nageba
    tęąbi po wabo, te pedauwaligo naga me wagobeo. Menio. Te homu kolesaga tigidaligo
    me, haliga daligo me obao, magi baso meni, nago ena ma sai dao.
  tpi-tpi: Mi mekim musik na bai mi amamas na singaut. Bai mi singim song long yu,
    na mi no singim long maus tasol. Nogat. Mi bai singim long olgeta tingting na
    bel wantaim, long wanem, yu kisim bek mi pinis.
  dan-1931: juble skal mine Læber - ja, jeg vil lovsynge dig - og min Sjæl, som du
    udløste;
  vie-OVCB: Linh hồn được cứu chuộc sẽ mở môi hoan hỉ ngợi ca chúc tụng Ngài.
  guj-2017: જ્યારે હું તમારી સ્તુતિ કરીશ, ત્યારે મારા હોઠો હર્ષનો પોકાર કરશે અને મારો
    ઉદ્ધાર પામેલો આત્મા અતિશય આનંદ પામશે.
  pon-2006A: I pahn kin weriwerki ei peren nindokon ei pahn kesengiong komwi; paliwereiet
    oh ngeni unsek pahn iang koul pwehki omwi ketin doareielahr.
  por-BRBSL: Meus lábios devem gritar de alegria! Minha alma, que vocês resgataram,
    canta louvores para vocês!
  eng-OEBUS: My lips shall ring out their joy, my mouth shall sing praises to you;
    all of me, which you have redeemed.
  swe-swe: Mina läppar ska jubla (triumfera, ropa i glädje), när jag sjunger ditt
    lov, hela min varelse (min själ), som du har återlöst.
  cth-cth: Nang pholen laihoi la ka sak toteh, ka pahni teh a lunghawi katang han.
    Na ratang e ka hringnae hai a lunghawi han.
  twi-twi: Mʼanofafa de anigye bɛteɛ mu bere a meto dwom kamfo wo, me a woagye me
    no.
  hlt-hlt: Ka hinglu he na lat coeng dongah nang te kan tingtoeng vaengah ka hmui
    ka lai neh ka tamhoe ni.
  tbz-SIM: M bo ndiè nkɛ dɑ sɑ̃ntí kɛ́ndɛ́úkùnkoo ɑ yètìrì ɑ n dɛɛtɛ́ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Kɨ ighiam bangɨ bar akongegh dɨmam. Kɨ nɨn ighiaba bangɨ, egh uan akamra
    da bangan kogham. Puvatɨ. Nɨ ua na inizir bizir kam bagh, kɨ uan navim ko, nɨghnɨzim
    sara nɨn ighiaba bangam.
  dop-dop: Mɑɑ tɑlɑ-ŋ nɑ yontu, nɑ mɑ́ wiliti-ŋ nɑ mɑ nɔɣɔ sɩ n yɑpɑ mɑ nyʋɣʋ.
  azb-azb: Dilim, azadlıq verdiyin qəlbim Mədh oxuyub Səni tərənnüm edəcək,
  eng-DBY: My lips shall exult when I sing psalms unto thee; and my soul, which thou
    hast redeemed.
  hin-2017: जब मैं तेरा भजन गाऊँगा, तब अपने मुँह से और अपने प्राण से भी जो तूने बचा
    लिया है, जयजयकार करूँगा।
  wol-KYG: sarxolle, woy la, bége sag njot.
  swp-swp: Ma kodegu abo sopagu se wowo, oa aihelahuim abo ea wanaidi; earuagu hinage,
    ia ede oa u unehai wa.
  bjr-bjr: Qinee piripunna arida ani amooqira idi raidaqa firaaqoo asasianaura. Anee
    qini mandainainakinaana kaqinni mara quqaqisaannanara asasidaqa.
  eng-YLT: My lips cry aloud when I sing praise to Thee, And my soul that Thou hast
    redeemed,
  kne-kne: Ipigsak din kantak ay mangidayaw en sik-a, naimposoan di iyat ko tan inmisalakan
    ka.
  eng-WYC-2017: My lips shall make fully joy [or full out joy], when I shall sing
    to thee; and my soul, which thou again-boughtest.
  eng-WMBB: My lips shall shout for joy! My soul, which you have redeemed, sings praises
    to you!
  zat-NTPS: ¡Sua' lu da ba neza gate gúl-laqueza' chiu' Lue', ne béqueze bénne'du
    xu'a, bénne'du' bexa'u!
  zty-NTPS: Soa' ḻo yeḻa' ba nez kate' goḻkza' chio' Le', na' yebekzle be' da'
    nakkza' dan' beya'wo'.
  urd-GVH: जब मैं तेरी मद्हसराई करूँगा तो मेरे होंट ख़ुशी के नारे लगाएँगे, और मेरी
    जान जिसे तूने फ़िद्या देकर छुड़ाया है शादियाना बजाएगी।
  rug-rug: Kaqu kera va ululae pa qinetuqetu si rau sipu vahesigo rau pa qua mike;
    Kaqu kera vahesigo rau pa doduruna sa qua tinoa, sina ele harupau Goi si rau.
  gaz-gaz: Yommuu ani faarfannaa galataa siif faarfadhutti, hidhiin koo, lubbuun koo
    kan ati furtes guddisanii ni ililchu.
  fra-LSG: En te célébrant, j’aurai la joie sur les lèvres, La joie dans mon âme que
    tu as délivrée;
  yal-yal: N sɔnxɔma nɛn sɛwani n nɛma bɛti baani waxatin naxan yi amasɔtɔ i bata
    n xunba.
  iou-iou: Bänep oretoret pähap nadäŋpäŋ bumta api teŋ gärepet. Bänep nadäk-nadäkna
    ba gupna kudup mäba ärowäpäŋ api tek täŋpet. Gäk wakiken nanik nämagutkuno unita
    yäŋpäŋ ude api täŋpet.
  haw-1868: E hauoli nui ko'u mau lehelehe i ko'u oli ana ia oe; A me ko'u uhane au
    i hoola mai nei.
  arb-NAV: تَبْتَهِجُ شَفَتَايَ عِنْدَمَا أُرَنِّمُ لَكَ، وَكَذَلِكَ نَفْسِي الَّتِي
    فَدَيْتَهَا.
  ded-ded: dedengerec yegec heigemma enacbibicnango sogaima arohobade. Ge ubaongana
    ebicfunac mesinec, imocac dengeregubade.
  ewe-ewe: Nye nuyiwo ado dzidzɔɣli, ne mele kafukafuhawo dzim na wò, nye ame si nèɖe.
  eng-LEE: My lips shall shout joyfully when I sing unto thee; and my soul [too],
    which thou hast redeemed.
  asm-FB: মই যেতিয়া তোমাৰ উদ্দেশে প্ৰশংসাৰ গান কৰোঁ, তেতিয়া মোৰ ওঁঠ অতিশয় আনন্দিত
    হয়; তুমি মুক্ত কৰা মোৰ প্ৰাণ আনন্দিত হয়।
  sus-A: ﭑ بّيتِ بَمَ نّ عِ بّ، ﭑ عِ مَتْشْ، بَرِ مَ عِ بَرَ ﭑ شُن سَرَ.
  fra-SBL: Mes lèvres crient de joie ! Mon âme, que tu as rachetée, te chante des
    louanges !
  hbo-hbo: תְּרַנֵּ֣נָּ֣ה שְׂ֭פָתַי כִּ֣י אֲזַמְּרָה־לָּ֑ךְ וְ֝נַפְשִׁ֗י אֲשֶׁ֣ר פָּדִֽיתָ׃
  kik-kik: Mĩromo yakwa nĩrĩanagĩrĩra nĩ gũkena rĩrĩa ngũina ngũgooce, o niĩ, ũrĩa
    Wee ũkũũrĩte.
  fra-NCL: L’allégresse sera sur mes lèvres, quand je te chanterai, et dans mon âme,
    que tu as délivrée.
  cek-AK: Nang khaeah laa ka sak naah, ka palainawk anghoe o ueloe, na krang ih ka
    hinghaih doeh anghoe tih.
  cuk-cuk: An bega namakdele, an weligwaledgi bega namakoed, ar ade, be an-abonosad.
  pma-pma: Nimakul en sien, nisau hetal min moulien vasi onak veni keik komutut nau.
  tel-2017: నేను నిన్ను కీర్తిస్తూ ఉన్నప్పుడు నా పెదాలు, నువ్వు విమోచించిన నా ప్రాణం
    నిన్ను గూర్చి ఉత్సాహధ్వని చేస్తాయి. నాకు హాని కలిగించాలని ప్రయత్నించే వాళ్ళు అవమానం
    పాలై అయోమయంలో ఉన్నారు.
  hat-BSA: Lèv mwen va rele ak jwa lè mwen chante lwanj a Ou menm pou nanm mwen ke
    Ou te rachte a.
  kos-kos: Nga ac fah wowoyak ke engan ke nga srital nu sum; Ke moul luk nufon nga
    ac fah on, Mweyen kom moliyula.
  hbo-WLC: תְּרַנֵּ֣נָּ֣ה שְׂ֭פָתַי כִּ֣י אֲזַמְּרָה־לָּ֑ךְ וְ֝נַפְשִׁ֗י אֲשֶׁ֣ר פָּדִֽיתָ׃
  ibo-ibo: Egbugbere ọnụ m ga-eti mkpu ọṅụ mgbe m na-abụku gị abụ otuto, mụ, onye
    ị gbapụtara.
  ory-ory: ତୁମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା ଗାନ କରିବା ବେଳେ ମୋହର ଓଷ୍ଠାଧର ଓ ତୁମ୍ଭ ଦ୍ୱାରା ମୁକ୍ତ
    ମୋହର ପ୍ରାଣ ଅତିଶୟ ଆହ୍ଲାଦ କରିବ।
  chk-chk: Üpwe mweir fän pwapwa, lupwen üpwe kölün mwareituk. Üpwe mwareituk, pun
    ka amanauaei.
  rop-rop: Ai garra jingat gudbinjiwei wen mi preisim yu. Brabliwei na ai garra sing
    dumaji yubin baiyimbek mi.
  ukr-1871: Радуються уста мої, сьпіваючи псальми тобі, і душа моя, котру ти збавив
    єси;
  yon-yon: Ewaningko kankoone wingkaniin kuu komke kubaniin, biddewen ye karub nembed
    kui.
  deu-1951: Meine Lippen sollen jubeln, wenn ich dir singe, und meine Seele, die du
    erlöst hast.
  eng-JPS: My lips shall greatly rejoice when I sing praises unto Thee; and my soul,
    which Thou hast redeemed.
  srp-1865: Raduju se usta moja kad pjevam tebi, i duša moja, koju si izbavio.
  lug-lug: Nnaayimusanga eddoboozi lyange olw’essanyu nga nkutendereza, nze gw’onunudde!
  heb-heb: תרננה שפתי כי אזמרה לך ונפשי אשר פדית׃
  ben-IRV: তোমার উদ্দেশ্যে সঙ্গীত করবার দিনের আমার ঠোঁট আনন্দ গান করবে এবং আমরা প্রাণও
    করবে, যা তুমি মুক্ত করেছ।
  ntu-ntu: Sa namalq-katox mz nzabrtz-krnge, X mz nabznge atwrnrngr sa nangrbo bam
    murde arlapxpeq ninge.
  pan-pan: ਮੇਰੇ ਬੁੱਲ੍ਹ ਜੈਕਾਰਾ ਗਜਾਉਣਗੇ ਜਦ ਮੈਂ ਤੇਰਾ ਜਸ ਗਾਵਾਂਗਾ, ਅਤੇ ਮੇਰੀ ਜਾਨ ਵੀ ਜਿਸ
    ਨੂੰ ਤੂੰ ਛੁਟਕਾਰਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ရှေ့ တော်၌ သီချင်း ဆိုသောအခါ ၊ ရွှင်လန်း သော နှုတ် ရှိပါလိမ့်မည်။ ရွေး
    တော်မူသောအကျွန်ုပ် ၏ ဝိညာဉ် လည်း ရွှင်လန်းပါလိမ့်မည်။
  kgf-kgf: Gi mepési gémba, kua tasénanéŋ ségiségi wamma qacmac. Waŋu kekec uŋana
    aŋgéŋa tinec imi acguc imuhuc waŋgémmac.
  tte-O: Saugana yagu api yavenuvenu kani yogu meuloina koina yawali yo me yagu yaliyaya
    yawuiwui kaiwena kowa kuleboyau.
  tbg-tbg: Te quaheha naverai tiha ai autu tuaheraqi virerave. Are ti kuvantu timitaanarara
    ti, te tenta avu aato muntukaqihai quaheha, ai autu tuaheraqi virerave.
  hmo-hmo: Oi do lau hanamoa totona ane lau abia neganai, mai moale danu do lau boiboi.
    Mai egu laumana bona kudouna ibounai danu, guriguri ane do lau abia, oi ese lau
    oi hamauria dainai.
  zar-NT: ¡Lu yöl-laʼ rudzeja quiaʼ cö́dxiʼa cateʼ gul-laʼ quiuʼ, en idú ládxaʼa gul-laʼ
    tuʼ busölóʼ nedaʼ!
  urd-urd: जब मैं तेरी मदहसराई करूँगा, तो मेरे होंट बहुत ख़ुश होंगे; और मेरी जान भी
    जिसका तूने फ़िदिया दिया है।
  bqc-SIM: Gula aↄ dↄ ma lɛ́u. Ma gbɛ̃́ pↄ́ n ma mìsi, má n táasilɛ.
  tcz-CHONGTHU: Keiman nangma thangvahna la hi kipah tah'a thongleuva ka sah ding
    ahi, ajeh chu nang in neihunglhatdoh tan ahi.
  mar-mar: मी तुझी स्तवने गाताना माझे ओठ हर्षाने आणि जो माझा जीव तू खंडून घेतला तोही
    जल्लोष करील.
  isl-isl: Ég vil lofa þig hárri röddu, því að þú hefur frelsað mig!
  hlt-THB: Nang kyihcahnaak laa ka sak awh ce ka hui ve zeel doena khy kaw. Kai ve
    nang ing ni, nani hul hy.
  qub-qub: Gam salbamashayquipitami cushicur cantashaj.
  bqp-bqp: Ayuwii nigↄ̃ dↄ ma lɛ́n, makũ kũ n ma mìi sì mani n táaki lɛ́.
  hat-hat: M'a chante pou ou. M'a rele sitèlman mwen kontan. M'a chante ak tout kè
    m' paske ou te delivre m'.
  eng-BSB: When I sing praise to You my lips will shout for joy, along with my soul,
    which You have redeemed.
  eng-WEBPB: My lips shall shout for joy! My soul, which you have redeemed, sings
    praises to you!
  kbq-kbq: Nagra ranke hu'na muse zagamera nehu'na, Kagia ahentesga hugahue. Na'ankure
    kagra nagu'vazinka ete navre'nane.
  pon-pon: Kil in au ai o nen i, me re kotin dorelar, pan pereperen o kauli on komui.
  nhe-BL: Ica paquilistli nitzajtzis huan nihuicas para niteilhuis quejatza tinechmaquixtijtoc.
  wnc-wnc: Yatangenake kapza taiyuuk apbakngawit. Kaau wa taiwiu gae taiwit. Dasingge,
    gata na gwa takuyak.
  bus-bus: Guda égↄ̃ dↄ ma lɛ́n, mamↄma kɛ̀ n ma mì sì mɛ́ n táaki lɛ́.
  gub-BL: Zegar haw rehe newe hewioràwiràn imupu mehe, Azegar putar herurywete romo
    nehe. Azeharomoete azegar putar wahy haw rupi nehe, ta'e hepyro pe ne xe.
