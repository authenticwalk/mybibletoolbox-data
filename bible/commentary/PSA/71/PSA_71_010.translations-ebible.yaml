verse: PSA.071.010
translations:
  mal-C: എന്റെ ശത്രുക്കൾ എനിക്കെതിരേ സംസാരിക്കുന്നു; അവർ ഒരുമിച്ച് ഗൂഢാലോചന നടത്തി
    എന്നെ വധിക്കുന്നതിനായി കാത്തിരിക്കുന്നു.
  deu-TKW: Denn meine Feinde reden über mich und, die auf mein Leben lauern, beratschlagen
    sich miteinander
  lin-lin: Pamba te banguna na ngai bazali koloba mabe na tina na ngai, mpe bato oyo
    balukaka koboma ngai basaleli ngai likita.
  mmx-mmx: Lavamunepen minia di vara i do dina sev amer ia. Di vepaase nemnem levendoxoma
    ri levempanga diba lox i ria.
  eng-LSV: For my enemies have spoken against me, || And those watching my soul have
    taken counsel together,
  eng-GNV: For mine enemies speake of mee, and they that lay waite for my soule, take
    their counsell together,
  eng-WEBSTER: For my enemies speak against me; and they that lay wait for my soul
    take counsel together,
  nhw-BL: Pampa nocualancaitacahua nechejelnamiquij, huan san sejco mosentilijque
    ininhuaya sequinoc catli quinequij nechmictise.
  swh-ONEN: Kwa maana adui zangu wananisengenya, wale wanaonivizia kuniua wafanya
    hila.
  bba-bba: Domi nɛn yibɛrɛbɑ bɑ nɛn ɡɑri mɔ̀. Be bɑ kɑsu bu mɑn ɡo, bɑ nɔɔ tiɑ mɔ̀.
  eng-KJVCPB: For mine enemies speak against me; And they that lay wait for my soul
    take counsel together,
  luo-luo: Nimar wasika wuoyo marach kuoma; jogo marita mondo onega loso wach kaachiel.
  aii-aii: ܒܗ̇ܝ ܕܗܘܼܡܙܸܡ ܠܗܘܿܢ ܕܸܫ̃ܡܸܢܝܼ̈ ܥܲܠܝܼ، ܘܢܵܛܪ̈ܵܢܹܐ ܠܓܵܢܝܼ ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܡܸܠܟܵܐ
    ܥܲܡ ܚܕܵܕܹ̈ܐ،
  meu-meu: Badina be inaigu ese e herevalaigumu, egu mauri iabi-ohona totona e bani
    taomu taudia na e henega boumu;
  npi-ULB: किनकि मेरा शत्रुहरूले मेरो बारेमा कुरा गर्दैछन् । मेरो ज्‍यान लिन खोज्‍नेहरूले
    एकसाथ षड्यान्त्र गर्दैछन् ।
  yor-yor: Nítorí àwọn ọ̀tá mi ń sọ̀rọ̀-òdì sí mi, àwọn tí wọn dúró láti pa mí gbìmọ̀
    pọ̀.
  pes-OPCB: دشمنانم بر ضد من سخن می‌گویند و قصد جانم را دارند.
  tgl-ULB: Dahil ang aking mga kaaway ay pinag-uusapan ako, silang mga nagmamasid
    sa aking buhay ay sama-samang nagbabalak.
  nop-nop: Memik heki adi nulukumuŋdok yoŋa bopneeŋ mede yodobu tiiŋ.
  hui-hui: I̱ waitigi bu hearu tigua i̱ bo waholenaga mo mogobu howa ndelalu kagoni.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ရန်​သူ​များ​သည်​ကျွန်​တော် မျိုး​အား သတ်​လို​ကြ​သ​ဖြင့်​ဆွေး​နွေး​ကြံ​စည်​ကြ
    ပါ​၏။
  bod-N: ཅི་ལ་ཞེ་ན་དགྲ་ཡིས་ངའི་སྐོར༌གླེང༌། །ང་རང་གསོད་པར་འཇབ་མཁན་གྲོས་བྱས༌ནས།།
  wsk-wsk: Mu awuk, kari memek aninga balu maguwusan; ale ilu biguwusan ale aga momon
    se kuerikko balsan.
  sna-sna: Nokuti vavengi vangu vanotaura zvakaipa pamusoro pangu; avo vakamirira
    kundiuraya vanorangana pamwe chete.
  spa-BLM: Porque mis enemigos hablan de mí. Los que velan por mi alma conspiran juntos,
  cac-cac: A eb' ayoch ajc'olal d'ayin sgana in smilanchamoc, smol yetb'eyum eb',
    slajtian sb'a eb' d'a in patic.
  swh-ULB: Maana adui zangu wanazungumza kuhusu mimi; wale wanao fatilia uhai wangu
    wanapanga njama pamoja.
  bel-bel: цары Тарсіса і выспаў даніну яму паднясуць; цары Аравіі і Савы дары паднясуць;
  deu-ELBBK: Denn meine Feinde haben von mir geredet, und die auf meine Seele lauern,
    miteinander geratschlagt;
  mbb-OT: Su midtiǥum is menge kuntada ku su mid-uyun dan mehitenged kediey; egkesuatan
    e zan te edhimatey.
  mal-2015: എന്റെ ശത്രുക്കൾ എന്നെക്കുറിച്ചു സംസാരിക്കുന്നു; എന്റെ പ്രാണഹാനിക്കായി
    കാത്തിരിക്കുന്നവർ കൂടിയാലോചിക്കുന്നു.
  gup-gup: Ngaye kuhni djawan bu kunmekbe nawu ngarriyidko ngardduk bolkkime ngandiwiddjung
    bu ngandiyolyolme ngardduk. Bininj nawu kabirridjare ngandibun, wanjh ngandimarnekarremarnburren.
  rmc-rmc: 'Bo ola, ko pre ma džan, pre ma vakeren; ola, ko man kamen te murdarel,
    pal ma phenen:'
  nlg-nlg: Na lei ghagua na kana tara niu vaevane kolu, gaira tara padangi koukolua
    na mateagu.
  pes-OPV: زیرا دشمنانم بر من حرف می‌زنند و مترصدان جانم با یکدیگرمشورت می‌کنند
  ron-1924: Кэч врэжмаший мей ворбеск де мине ши чей че-мь пындеск вяца се сфэтуеск
    ынтре ей
  ben-OBCV: কারণ আমার শত্রুরা আমার বিরুদ্ধে কথা বলে; যারা আমাকে হত্যা করার জন্য অপেক্ষা
    করে তারা একত্রে ষড়যন্ত্র করে।
  som-som: Waayo, cadaawayaashaydu waxay ka hadlaan wax igu saabsan, Oo kuwa naftayda
    inay iga qaadaan doonayaana way wada arrinsadaan,
  lat-VUC: 'Reges Tharsis et insulæ munera offerent; reges Arabum et Saba dona adducent:'
  eng-ASVBT: For mine enemies speak concerning me; And they that watch for my soul
    take counsel together,
  mna-mna: 'Pa koŋ koi bizin tiluplup zin mi timburmbuuru koŋ be tipun yo ma aŋmeete.
    Mi tizaŋzaaŋa yo ma tizzo pio ta kembei:'
  ita-1885: Perciocchè i miei nemici tengono ragionamenti contro a me, E quelli che
    spiano l'anima mia prendono insieme consiglio.
  eng-LXXUP: 'The kings of Tarshish, and the isles, shall bring presents: The kings
    of the Arabians and Seba shall offer gifts.'
  eng-ULB: For my enemies are talking about me; those who watch for my life are plotting
    together.
  spa-VBL: Porque mis enemigos hablan mal de mi. Son los mismos que conspiran para
    matarme.
  fra-_FOB: Car mes ennemis parlent de moi; ceux qui guettent mon âme tiennent conseil
    ensemble,
  mal-mal: എന്റെ ശത്രുക്കൾ എന്നെക്കുറിച്ച് സംസാരിക്കുന്നു; എന്റെ പ്രാണഹാനിക്കായി കാത്തിരിക്കുന്നവർ
    ഗൂഢാലോചന നടത്തുന്നു.
  urd-GVR: Kyoṅki mere dushman mere bāre meṅ bāteṅ kar rahe haiṅ, jo merī jān kī tāk
    lagāe baiṭhe haiṅ wuh ek dūsre se salāh-mashwarā kar rahe haiṅ.
  suz-BL: मारदे हना आं जोरी सत्रुमी आं पर्बम मरिम्‍शो लोव़ पाइनीम। आं कली साइक्‍चा
    माल्‍बपुकीमी लोव़ गारपाइक्‍नीम।
  eng-NOY: 'For my enemies speak against me, And they who lay wait for my life consult
    together:'
  ita-1927: Perché i miei nemici parlan di me, e quelli che spiano l’anima mia cospirano
    assieme,
  ckb-ckb: چونکە دوژمنەکانم قسەم لەسەر دەکەن، ئەوانەی چاوەڕێی کوشتنم دەکەن، پێکەوە
    تەگبیر دەکەن.
  eng-BBE: For my haters are waiting secretly for me; and those who are watching for
    my soul are banded together in their evil designs,
  xsi-xsi: Kinzi kazâŋa tamâta situ sipu naŋa pâta amâte, aku sipasau lâ sipa ŋgua
    ŋana siyaula naŋa kâ.
  kan-OKCV: ನನ್ನ ಶತ್ರುಗಳು ನನಗೆ ವಿರೋಧವಾಗಿ ಮಾತನಾಡುತ್ತಾರೆ; ನನ್ನ ಪ್ರಾಣಕ್ಕೆ ಒಳಸಂಚು ಮಾಡುವವರು
    ಕೂಡಿಕೊಂಡು ದುರಾಲೋಚನೆ ಮಾಡುತ್ತಾರೆ.
  tam-2017: 'என்னுடைய எதிரிகள் எனக்கு விரோதமாகப் பேசி, என்னுடைய ஆத்துமாவுக்குக் காத்திருக்கிறவர்கள்
    ஒன்றாக ஆலோசனைசெய்து:'
  spa-RV-1909: Porque mis enemigos han tratado de mí; y los que acechan mi alma, consultaron
    juntamente,
  ron-BTF: Căci dușmanii mei vorbesc împotriva mea; și cei ce îmi pândesc sufletul
    se sfătuiesc împreună,
  eng-WEBP: For my enemies talk about me. Those who watch for my soul conspire together,
  eng-FBV: For my enemies are talking about me; those who want to kill me are plotting
    together.
  nld-1939: Want mijn vijanden houden al beraad over mij, En die mijn leven belagen,
    smeden samen hun plannen.
  nch-BL: Pampa nocualancaitacahua nechejelnamiquij, huan san sejco mosentilijque
    inihuaya sequinoc cati quinequij nechmictise.
  vie-1934: Vì những kẻ thù nghịch nói nghịch tôi, Những kẻ rình rập linh hồn tôi
    đồng mưu cùng nhau,
  cha-cha: Sa y enimigujo manadingan contra guajo; yan ayo sija y numanangga y antijo,
    manafaesen entre sija.
  hin-CV: क्योंकि मेरे शत्रुओं ने मेरे विरुद्ध स्वर उठाना प्रारंभ कर दिया है; जो मेरे
    प्राण लेने चाहते हैं, वे मेरे विरुद्ध षड़्‍यंत्र रच रहे हैं.
  eng-OURB: For my enemies talk about me. Those who watch for my soul conspire together,
  spa-BES: Porque mis enemigos me esperan en secreto; y aquellos que miran por mi
    alma están unidos en sus planes malvados,
  tdx-tdx: Fa nikinia’ o rafelahikoo; vaho mitrao-pikilily ahy o mivoñoñe ty fiaikoo,
  tha-KJV: เพราะบรรดาศั​ตรู​ของข้าพระองค์​กล​่าวร้ายข้าพระองค์ บรรดาผู้​ที่​จ้องเอาชีวิตของข้าพระองค์ปรึกษากัน
  por-BR-2018: Porque meus inimigos falam contra mim, e os que espiam minha alma tomam
    conselhos juntos uns com os outros;
  deu-ELO: Denn meine Feinde haben von mir geredet, und die auf meine Seele lauern,
    miteinander geratschlagt;
  eng-WYC-2018: For mine enemies said of me; and they that kept my life made counsel
    together. (For my enemies spoke against me; those who laid ambush for me took
    counsel together.)
  epo-epo: Ĉar miaj malamikoj parolas pri mi, Kaj tiuj, kiuj insidas kontraŭ mia animo,
    konsiliĝas inter si,
  gfk-gfk: Ira nugu ebar diet tange bia diet wara hagahe iau. Diet ing diet nanaho
    wara bingbing iau, diet wawor kumaan tika.
  uig-PIN: 'Qünki düxmǝnlirim manga ⱪarxi sɵzlixidu; Jenimni elixⱪa kɵzlǝwatⱪanlar
    ⱪǝstlixip: —'
  beo-beo: 'Nama ha lai dunu da na fane legemusa: hanai gala. Ilia da na fane legemusa:
    ilegele sia:daha.'
  tpi-OTNT: Ol birua i laik kilim mi, na ol i kibung na pasim tok long bagarapim mi.
  hau-SA: Gama abokan gābana suna magana a kaina; waɗanda suke jira su kashe ni suna
    haɗa baki tare.
  udu-udu: Haali/ ’kwani tana ris kun ta ’kup̱ ki aha/ mo kun oki isi gwo gom aha/
    mo, uni gwansan kun c̱orki mondiki/em pem mo tani uni logomki gwo mo mmonṯal ’de/
    gom aha/ mo
  uig-LAT: 'Chünki düshmenlirim manga qarshi sözlishidu; Jénimni élishqa közlewatqanlar
    qestliship: —'
  nde-nde: Ngoba izitha zami zikhuluma kubi ngami; labo abalindele ukungibulala bahlangana
    ngami.
  ton-ton: He ʻoku lea kovi kiate au ʻa hoku ngaahi fili; pea ko kinautolu ʻoku lamasi
    hoku laumālie ʻoku nau fakakaukau fakataha,
  ces-1613: Nebo mluvili nepřátelé moji proti mně, a ti, jenž střehou duše mé, radili
    se spolu,
  eng-WMB: For my enemies talk about me. Those who watch for my soul conspire together,
  tam-TCV: ஏனெனில் என் பகைவர் எனக்கு விரோதமாய்ப் பேசுகிறார்கள்; என்னைக் கொலைசெய்யக்
    காத்திருக்கிறவர்கள் ஒன்றுகூடி சதி செய்கிறார்கள்.
  ceb-ULB: Tungod kay ang akong mga kaaway naghisgot mahitungod kanako; kadtong nagalantaw
    sa akong kinabuhi nagkahiusa sa paglaraw.
  pol-UBG: Moi wrogowie bowiem mówili przeciwko mnie, a ci, którzy czyhają na moją
    duszę, wspólnie się naradzają;
  urd-GVU: کیونکہ میرے دشمن میرے بارے میں باتیں کر رہے ہیں، جو میری جان کی تاک لگائے
    بیٹھے ہیں وہ ایک دوسرے سے صلاح مشورہ کر رہے ہیں۔
  eng-OEBCW: For my foes whisper against me, they who watch me take counsel together;
  deu-1912: Denn meine Feinde reden wider mich, und die auf meine Seele lauern, beraten
    sich miteinander
  kan-2017: ನನ್ನ ಜೀವಕ್ಕೆ ಹೊಂಚುಹಾಕುವ ವೈರಿಗಳು ಒಟ್ಟಾಗಿ ಆಲೋಚಿಸುತ್ತಾ,
  yap-yap: Pi to’ogor rog e yad ba’adag ni ngar li’edgag ngum’; ma yad be non ma yad
    be makath nigeg.
  hlt-MCSB: Ka thunkha rhoek loh kai taengah cal uh tih ka hinglu dawn ham tun caai
    uh.
  mdy-ETH: ሞርካ ታኣኮ ዎላ ጌስቴኔ፤ ሼምፓሢ ታኣኮ ባይዛኒ ኮዓ ዓሳ ዎሊና ዞርቴኔ።
  twi-ASANTE: Ɛfiri sɛ mʼatamfoɔ kasa tia me wɔn a wɔtwɛn sɛ wɔbɛkum me no bom pam
    me tiri so.
  eng-WEBU: For my enemies talk about me. Those who watch for my soul conspire together,
  acu-NT: Wina nemasur ainau mantuwartas iruntrar chichaman najatrinawai.
  spa-PDDPT: Porque mis enemigos hablaron contra mí, Y los que acechan mi vida consultaron
  gun-gun: Mba'eta xerovaigua kuery ma ijayvu okuapy xere. Xerekovea oipe'axe va'e
    nhomboaty tema okuapy.
  agu-BL: 'Na cyakil yi e'' incontr, nternin na chitzan tan joyle''n puntil tan imbiyle''n
    cu''n. Nin junit mban chitxumu''n tan imbiyle''n cu''n. Je chiyole''j:'
  ilo-ULB: Ta pagsasaritaandak dagiti kabusorko; sangsangkamaysa nga agplanplano dagiti
    mangsisiim iti biagko.
  kpg-kpg: Ogu hagadaumee e hiihai bolo ginaadou e daaligi au gii made, digaula e helehelekai
    i nadau mehanga e haganohonoho di nadau hai dela belee hai baahi mai gi di au.
  uig-ARA: 'چۈنكى دۈشمەنلىرىم ماڭا قارشى سۆزلىشىدۇ؛ جېنىمنى ئېلىشقا كۆزلەۋاتقانلار
    قەستلىشىپ: ــ'
  sus-sus: N yaxuie n mafalama, e wɔyɛnma e bora ra alako e xa n faxa.
  pon-2006: Ei imwintihti kan men kemeielahr; re ndindapene oh koasoakoasone ar pahn
    pelian ie.
  jae-jae: Gebe ŋoc ŋacjo sêsôm biŋ kêpi aê ma êsêac, taŋ sêkic ŋoc biŋ naŋ, sêjam
    biŋgalôm sêwiŋ tauŋ
  ksd-ksd: Tago kaugu lavur ebar dia pirpir ure iau, Ma diat dia kiki uai upi iau
    dia tata varurung,
  tur-YTC: Çünkü düşmanlarım hakkımda konuşuyor. Canımı gözleyenler birlikte düzen
    kuruyorlar.
  bel-N: Бо змаўляюцца ворагі мае супраць мяне, і тыя, што сочаць за душою маёй, радзяцца
    між сабою,
  grc-BRENT: Βασιλεῖς Θαρσὶς καὶ αἱ νῆσοι δῶρα προσοίσουσι, βασιλεῖς Ἀράβων καὶ Σαβὰ
    δῶρα προσάξουσι.
  kpr-kpr: Nanda gitofo na daoro ambono dae uju eraera. Aminguse, ne se ningido irise,
    namo daoro ambono dae, manaka gaeyeraera.
  ind-AYT: Sebab, musuh-musuhku bercakap tentang aku, mereka yang mengincar nyawaku
    telah berunding bersama.
  yom-yom: Bila bambeni ziama zilembo thubidila bobo balembo tombi kuphonda, balembo
    wizana va kimosi,
  yut-yut: Uwalno nɨkba kɨmokgeŋ do muwugek aŋupbal ak do gen yaŋ paŋteban aŋ.
  nya-nya: Pakuti adani anga ayankhula motsutsana nane; iwo amene amadikira kuti andiphe
    amapangana pamodzi.
  hrv-hrv: 'Jer govore o meni moji dušmani, i koji me vrebaju složno se svjetuju:'
  mps-mps: Te boi bidi dabego ena ela muainu, tama augwali sisinama, tama po dąų
    waliyu, ena dolaibao po wai.
  tpi-tpi: Ol birua i laik kilim mi, na ol i kibung na pasim tok long bagarapim mi.
  dan-1931: 'thi mine Fjender taler om mig, de, der lurer på min Sjæl, holder Råd:'
  vie-OVCB: Vì kẻ thù rỉ tai nói xấu. Họ lập mưu hãm hại linh hồn con.
  guj-2017: કેમ કે મારા શત્રુઓ મારી વિરુદ્ધ વાતો કરે છે; જેઓ મારો પ્રાણ લેવાને તાકી
    રહ્યા છે, તેઓ અંદરોઅંદર મસલત કરે છે.
  pon-2006A: Ei imwintihti kan men kemeielahr; re ndindapene oh koasoakoasone ar pahn
    pelian ie.
  por-BRBSL: Para meus inimigos, falar de mim. Aqueles que zelam pela minha alma conspiram
    juntos,
  eng-OEBUS: For my foes whisper against me, they who watch me take counsel together;
  swe-swe: För mina fiender talar emot mig, de som söker efter mitt liv (min själ)
    smider konspiratoriska planer
  cth-cth: Bangkongtetpawiteh, ka tarannaw ni na pathoe awh. Kai thei han a ngai awh
    dawkvah, pouknae a kâpoe awh teh, na pawp awh.
  twi-twi: Efisɛ mʼatamfo kasa tia me wɔn a wɔtwɛn sɛ wobekum me no bɔ mu pam me ti
    so.
  hlt-hlt: Ka thunkha rhoek loh kai taengah cal uh tih ka hinglu dawn ham tun caai
    uh.
  tbz-SIM: N dootitɔbɛ̀ nɑ́ɑntɛ n kpɛ́í nkɛ, bɛ̀ɛ̀ m pɑkíí bɛ̀ dɑ̀kiimu n kpɛ́í.
  msy-2020: Nan apaniba na mɨsueghtɨ kɨ aremeghasa uari akuvagha akabav sosi.
  dop-dop: 'Mɑ kolontunɑɑ yɔɣɔtəɣɩ mɑ tɔm kɛ́. Mpɑ pɑ cɛŋəɣɩ mɑ weesuɣu tɔ pɑ lɑkɩ
    təmɑɣɑ sɑɑwɑlɑ sɩ:'
  azb-azb: Mənim barəmdə düşmənlərim belə söyləyir, Məni öldürmək istəyənlər belə
    məsləhətləşir,
  eng-DBY: For mine enemies speak against me, and they that watch for my soul consult
    together,
  hin-2017: क्योंकि मेरे शत्रु मेरे विषय बातें करते हैं, और जो मेरे प्राण की ताक में
    हैं, वे आपस में यह सम्मति करते हैं कि
  wol-KYG: Noon yaa nga may tooge, ñi may tëroo ngay diisoo,
  swp-swp: Paana agu waiunu se ribaribaegu, isi se itasipoigu, se oiribagogo,
  bjr-bjr: Qini namuqaauqa qini darirarammidaqa. Qini dariraree qimasee ufa suqidaqa
    tipundaaridaqa.
  eng-YLT: For mine enemies have spoken against me, And those watching my soul have
    taken counsel together,
  kne-kne: Tan din kalaban ko yan mantotolag da, planoen da di pomsean da.
  eng-WYC-2017: For mine enemies said of me; and they that kept my life made counsel
    together.
  eng-WMBB: For my enemies talk about me. Those who watch for my soul conspire together,
  zat-NTPS: Benne' dxeledábague̱' neda' dxelenné̱' chia', na' benne' ca' dxelezá lazre̱'
    xelútie̱' neda' belune̱' tuze dizra',
  zty-NTPS: Benne' ka' ẕžá'agake' neda' ẕnnégake' chia', na' benne' ka' žak ḻáže'gake'
    gótgake' neda' ba béngake' toze diža'.
  urd-GVH: क्योंकि मेरे दुश्मन मेरे बारे में बातें कर रहे हैं, जो मेरी जान की ताक
    लगाए बैठे हैं वह एक दूसरे से सलाह-मशवरा कर रहे हैं।
  rug-rug: Sari na qua kana si vari vivinei nau, na hiva va mate au rini
  gaz-gaz: Diinonni koo natti mariʼatuutii; warri na ajjeesuuf riphanii eeggatanis
    walii wajjin natti mariʼatu.
  fra-LSG: Car mes ennemis parlent de moi, Et ceux qui guettent ma vie se consultent
    entre eux,
  yal-yal: N yaxune n mafalama. Naxanye waxi n faxa feni, ne e bode toma.
  iou-iou: Nämo, iwantä näk nutta käbeyä täŋpäŋ man yäŋpäŋ-nadäk täk täkaŋ.
  haw-1868: No ka mea, ke olelo ku e mai nei ko'u poe enemi ia'u; A ua ohumu pu ka
    poe hoohalua no kuu uhane,
  arb-NAV: لأَنَّ أَعْدَائِي يَتَكَلَّمُونَ عَلَيَّ وَالْمُتَرَبِّصِينَ بِي يَتَآمَرُونَ
    مَعاً.
  ded-ded: Ngabafocna yeni neac yoac dema kpebucnubeso amma kpedzucnema denengeng
    amma
  ewe-ewe: Elabena nye futɔwo ƒo nu tsi tsitre ɖe ŋunye, eye ame siwo le lalam be
    yewoawum la, wɔ ɖeka ɖo nugbe ɖe ŋunye.
  eng-LEE: For my enemies speak of me; and they that watch for my soul take counsel
    together,
  asm-FB: কিয়নো মোৰ শত্ৰুবোৰে মোৰ বিষয়ে কথা পাতে; তেওঁলোকে মোৰ জীৱন অনুসন্ধান কৰি
    একেলগে আলোচনা কৰে।
  sus-A: ﭑ يَشُييٍ ﭑ مَقَلَمَ، عٍ وْيّنمَ عٍ بٌرَ رَ عَلَكٌ عٍ شَ ﭑ قَشَ.
  fra-SBL: Car mes ennemis parlent de moi. Ceux qui veillent sur mon âme conspirent
    ensemble,
  hbo-hbo: כִּֽי־אָמְר֣וּ אֹויְבַ֣י לִ֑י וְשֹׁמְרֵ֥י נַ֝פְשִׁ֗י נֹועֲצ֥וּ יַחְדָּֽו׃
  kik-kik: Nĩgũkorwo thũ ciakwa ciaragia ũhoro wa kũnjũkĩrĩra; acio metagĩrĩra kũnjũraga
    nĩmacokanĩtie ndundu.
  fra-NCL: Car mes ennemis conspirent contre moi, et ceux qui épient mon âme se concertent
    entre eux,
  cek-AK: Ka misanawk loe kai aekhaih lok to thuih o; ka hinghaih patoem kaminawk
    loe nawnto amkhueng o,
  cuk-cuk: Ar an-isdarmalad angi sunmakmalad, an-oburgwebimalad na muchub-muchub angi
    sunmakmalad,
  uig-CYR: Таршишниң вә аралларниң падишалири униңға һәдийәләр тәқдим қилиду, Шеба
    вә Себаниң падишалириму соғатлар суниду.
  pma-pma: Vativieh keil onak avit avou vini nau, keil avit usil inau ka amumon hatkatien
    va kat inau.
  tel-2017: నా శత్రువులు నన్ను గూర్చి మాట్లాడుకుంటున్నారు. నా ప్రాణం తీయాలని పొంచి
    ఉన్నవారు కూడబలుక్కుంటున్నారు.
  hat-BSA: Paske Lènmi m yo te pale kont mwen. Sila k ap veye pou pran lavi m yo ap
    pran konsèy ansanm,
  ukr-ONPU: Царі Таршишу й віддалених берегів платитимуть йому данину, царі Шеви і
    Севи піднесуть дари на знак покори.
  kos-kos: Mwet lokoalok luk lungse in uniyuwi, Elos kaskas keik ac pwapa in lainyu.
  hbo-WLC: כִּֽי־אָמְר֣וּ אוֹיְבַ֣י לִ֑י וְשֹׁמְרֵ֥י נַ֝פְשִׁ֗י נוֹעֲצ֥וּ יַחְדָּֽו׃
  ibo-ibo: Nʼihi na ndị iro m na-ekwu okwu megide m; ndị ahụ na-achọ igbu m na-agbarịta
    izu nzuzo.
  ory-ory: କାରଣ ମୋହର ଶତ୍ରୁଗଣ ମୋʼ ବିଷୟରେ କଥା କହନ୍ତି ଓ ମୋʼ ପ୍ରାଣ ପାଇଁ ଜଗିବା ଲୋକମାନେ
    ଏକତ୍ର ମନ୍ତ୍ରଣା କରି କହନ୍ତି ଯେ,
  chk-chk: Pun chon oputaei ra kapas usi, ra rawangauaei o mochen nieila.
  rop-rop: Main enami olabat wandim kilim mi ded. Olabat tokabat blanga wanim dei
    garra dum langa mi.
  ukr-1871: Мої бо вороги змовляються на мене, і ті, що чигають на мене, нараджуються.
  yon-yon: Amborom kuu ne bondan kuu ne yaa manmo kere dakmimaib, kwane ne dowad nuwaron
    keruko aye kowem andidan kuu nuubnaan kamiib.
  deu-1951: Denn meine Feinde reden von mir, und die meiner Seele auflauern, ratschlagen
    miteinander
  eng-JPS: For mine enemies speak concerning me, and they that watch for my soul take
    counsel together,
  srp-1865: Jer neprijatelji moji misle o meni, i koji vrebaju dušu moju dogovaraju
    se,
  lug-lug: Kubanga abalabe bange banjogerako; abo abaagala okunzita bansalira olukwe.
  heb-heb: כי אמרו אויבי לי ושמרי נפשי נועצו יחדו׃
  ben-IRV: কারণ আমার শত্রুরা আমার বিষয়ে কথা বলে, আমার জীবনের উপরে যাদের চোখ, তারা
    একত্র পরিকল্পনা করে।
  ntu-ntu: Murde enqmi rngeng nzycmnetr-ngrdr ninge X nzryrlqpeng drtwr,
  pan-pan: ਮੇਰੇ ਵੈਰੀ ਤਾਂ ਮੇਰੇ ਵਿਖੇ ਆਖਦੇ ਹਨ, ਅਤੇ ਮੇਰੀ ਜਾਨ ਦੇ ਵੈਰੀ ਆਪਸ ਵਿੱਚ ਮਤਾ ਪਕਾਉਂਦੇ
    ਹਨ।
  mya-JVB: ရန်သူ တို့သည် အကျွန်ုပ် တဘက် ၌ ပြော ဆိုကြပါ၏။ အကျွန်ုပ် အသက် ကို ချောင်း
    ကြည့်သောသူတို့ က၊
  kgf-kgf: Haʒéchécna ieneŋ nuac ʒéemi ninʒu. Waŋu kekec uŋanawac awima tacʒu imi
    eneŋ nuwiŋ ʒé ʒéareŋ wamma yomuhuc ʒégic imuhuc ʒéwelecʒua;
  tte-O: Kau kaleyayao sietaetalapili-yagau yo sinuwanuwatu sabi unuyamateyau kaiwena.
  tbg-tbg: Ti navutaaka ti haruke uvara nai tiva ami nai tiva ami i variavo. Ti haru
    kareka auti variaka, vika ruvaaqumavi vaiha uva tiva taatauke vataavo.
  hmo-hmo: Lau idia hadikaia gwauraia taudia ese, lau idia alaia dalana idia tahua
    noho. Idia haboua noho, bona lau do idia alaia dalana idia herevalaia noho.
  zar-NT: Tuíʼi didzaʼ nupa bitiʼ taʼléʼe nedaʼ dxiʼa ca gaca bi ilún quiaʼ, ateʼ
    tun tuz xtídzaʼgaca nupa të́ʼëni iluti nedaʼ.
  urd-urd: क्यूँकि मेरे दुश्मन मेरे बारे में बातें करते हैं, और जो मेरी जान की घात
    में हैं वह आपस में मशवरा करते हैं,
  rus-SYN: цари Фарсиса и островов поднесут ему дань; цари Аравии и Савы принесут
    дары;
  bqc-SIM: Asa ma ibɛɛↄ lɛ́ ma yã'o, ma wɛ̀lɛↄ lɛ́ lɛkpaaĩ ma wɛ̃nibↄai.
  tcz-CHONGTHU: Ka melmate hi keima douna di'n akihoutoh tauve. Amaho hin thadoh ding
    eigo tauvin ahi.
  mar-mar: कारण माझे शत्रू माझ्याविरूद्ध बोलत आहेत; जे माझ्या जिवावर पाळत ठेवून आहेत
    ते एकत्रित येऊन कट करत आहेत.
  isl-isl: 'Óvinir mínir hvísla: „Guð hefur yfirgefið hann! Nú er hann auðveld bráð.
    Hann hefur engan sér til hjálpar!“'
  hlt-THB: Ikawtih, ka qaalkhqi ing kai ama ni ngaihnaak awi kqawn unawh; kai him
    aham anik qehkhqi mi kut oet na hqui qu uhy.
  qub-qub: Wañuchimayta munajcunaga achcaj shuntacaycärirmi conträ parlacusha.
  bqp-bqp: Zaakũ ma ibɛrɛnↄ tɛni ma pi, ma wɛtɛrinↄ tɛn lɛ́ kpákũsũmai ma wɛ̃̀ndi
    bona yãi.
  hat-hat: Lènmi m' yo ap pale m' mal. Yo mete tèt yo ansanm, yo dèyè pou yo touye
    m'.
  eng-BSB: For my enemies speak against me, and those who lie in wait for my life
    conspire,
  eng-WEBPB: For my enemies talk about me. Those who watch for my soul conspire together,
  kbq-kbq: Na'ankure ha' vahe'nimo'za nazeri haviza hu naneke nehu'za, nahe frinaku
    oku'a nanekea retro nehaze.
  pon-pon: Pwe ai imwintiti kin palian ia ni ar lokaia, o me kin majamajan ia, kin
    kapakapun pena,
  nhe-BL: Pampa nocualancaitacahua nechijilnamiquij, huan san sejco mosentilijque
    ininhuaya sequinoc tlen quinequij nechmictise.
  wnc-wnc: Dasingge, iwanata nutapan kupitde unekan yuke na tasiwan maiwitde wamu
    yandeking.
  bus-bus: Zaakɛ ma ibɛɛnↄↄ e ma pee, ma wɛdɛrinↄↄ e lɛ́ kpaakↄ̃sↄ̃mazi ma wɛ̃̀ndi
    bↄna yãnzi.
  gub-BL: Heàmàtyry'ymar ipuruzuka wer herehe wà. Uze'eg hekutyr wà. Umume'u hezuka
    àwàm wà no.
  eng-DRA: 'The kings of Tharsis and the islands shall offer presents: the kings of
    the Arabians and of Saba shall bring gifts:'
