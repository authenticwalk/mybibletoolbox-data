verse: PSA.071.001
translations:
  mal-C: യഹോവേ, ഞാൻ അങ്ങയിൽ അഭയംതേടുന്നു; ഞാൻ ഒരുനാളും ലജ്ജിച്ചുപോകരുതേ.
  deu-TKW: 'Bei dir, Jahwe, suche ich Zuflucht: Laß mich nimmermehr zu Schanden werden!'
  lin-lin: Yawe, ozali ebombamelo na ngai ; kondima te ete nayoka soni !
  mmx-mmx: Leeme Silok, a vot parav u mi lisingising kusu una lok see rak basinge
    limixin munepen minia. Uguta ke xepe di, dina sak tup minia!
  eng-LSV: In You, O YHWH, I have trusted, || Do not let me be disappointed for all
    time.
  eng-GNV: 'In thee, O Lord, I trust: let me neuer be ashamed.'
  eng-WEBSTER: 'In thee, O LORD, do I put my trust: let me never be put to confusion.'
  nhw-BL: ¡TOTECO, na san ipan ta nimotemachijtoc! ¡Amo quema techpinahualti!
  swh-ONEN: Ee Bwana, nimekukimbilia wewe, usiache nikaaibika kamwe.
  bba-bba: Yinni Gusunɔ, wunɛn miyɑ nɑ kuku yeru kɑsu. A ku de n sekuru wɑ bɑɑ fiiko.
  eng-KJVCPB: 'In thee, O Lord, do I put my trust: Let me never be put to confusion.'
  luo-luo: Kuomi ema aseponde, yaye Jehova Nyasaye; kik iwe ayud wichkuot.
  aii-aii: ܒܝܼܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܫܩܝܼܠܔ ܠܝܼ ܓܵܘܣܵܐ، ܠܵܐ ܫܵܒ݂ܩܹܬ ܢܵܟ݂ܦܹܢ ܠܥܵܠܲܡ.
  meu-meu: Iehova e, oi mo na abidadama henimumu; ba durugu, nega ta basie hahemaraigu.
  npi-ULB: हे परमप्रभु, म तपाईंमा शरण लिन्छु । मलाई कदापि लाजमा नपार्नुहोस् ।
  yor-yor: Nínú rẹ, Olúwa, ni mo ní ààbò; má ṣe jẹ́ kí ojú kí ó tì mí.
  pes-OPCB: ای خداوند، به تو پناه آورده‌ام، نگذار هرگز سرافکنده شوم.
  tgl-ULB: Sa iyo, Yahweh, ako ay kumukubli; huwag mo ako kailanman ilagay sa kahihiyan.
  nop-nop: Yahwe, du nabudokoweŋ yoŋa du’walaŋkade bulat. Unduŋ doktiŋa memik heki
    biyabune mu nehitubu-mekaneeŋ.
  hui-hui: Anduane Homogo-o i̱ í̠la mandagi haabo kogola waitigi karume i̱ mo ko habe
    nahe ko. Tigua i̱ bope halu wayali helo yupe nahabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော့်​ထံ​ခို​လှုံ​ရန်​ကျွန်​တော်​မျိုး​ချဉ်း​ကပ်
    ပါ​၏။ ကျွန်​တော်​မျိုး​အား​အ​ဘယ်​အ​ခါ​၌​မျှ အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ལ་སྐྱབས་སུ༌བཅོལ། །ང་རང་ནམ་ཡང་ངོ་ཚར་མི་སྦྱོར༌རོགས།།
  wsk-wsk: O Yawe, ani ni kete taisam, aga bitaru se dolara me aga irokko.
  sna-sna: Ndinovanda mamuri, imi Jehovha; ngandirege kutongonyadziswa.
  spa-BLM: En ti, Yahvé, me refugio. Nunca dejes que me decepcione.
  cac-cac: Mamin Jehová, a d'ayach tzin col in b'a, mocab' in can d'a q'uixvelal uuj.
  swh-ULB: Katika wewe, Yahwe, napatakimbilio salama; usiniache niaibishwe.
  bel-bel: Пра Саламона. Псальма Давідава. Божа! даруй цару Твой суд і сыну цара Тваю
    праўду,
  deu-ELBBK: 'Auf dich, HERR, traue ich: Lass mich nimmer beschämt werden!'
  mbb-OT: Nengazen, diyà a te kenikew med-aput. Kenè nu ituǥut he mepeel-elezi a.
  mal-2015: യഹോവേ, ഞാൻ നിന്നിൽ ആശ്രയിക്കുന്നു; ഞാൻ ഒരുനാളും ലജ്ജിച്ചുപോകരുതേ.
  gup-gup: Ngudda Yawey, ngadjare ngakurrmerren kore ngudda kannahnan. Yuwn bu kanbawon
    kore ngayemengalme.
  rmc-rmc: RAJEJA, ke tu man garuďom, ma domuk šoha, hoj man te ladžav!
  nlg-nlg: Ighoe a nigua na hahanga ni vola, Ghe God, ko bei lubatiu ge ku nia kale
    torotoro.
  pes-OPV: در تو‌ای خداوند پناه برده‌ام، پس تا به ابد خجل نخواهم شد.
  ron-1924: 'Ын Тине, Доамне, ымь каут скэпаря: сэ ну рэмын де рушине ничодатэ!'
  ben-OBCV: হে সদাপ্রভু, আমি তোমাতে আশ্রয় নিয়েছি; আমাকে কখনও লজ্জিত হতে দিয়ো না।
  som-som: Rabbiyow, adigaan isku kaa halleeyaa, Yaanan weligay wareerin.
  lat-VUC: Psalmus, in Salomonem.
  eng-ASVBT: 'In thee, O Jehovah, do I take refuge: Let me never be put to shame.'
  mna-mna: Yooba, nio aŋpase pu be we ur pio mi menderkaala yo. Kokena koŋ koi bizin
    tikoto yo, to koŋ miaŋ.
  ita-1885: SIGNORE, io mi son confidato in te, Fa' ch'io non sia giammai confuso.
  eng-LXXUP: For Solomon. O God, give thy judgment to the king, And thy righteousness
    to the king’s son;
  eng-ULB: In you, Yahweh, I take refuge; let me never be put to shame.
  spa-VBL: Señor, tú eres el que me mantiene a salvo. Por favor, no me defraudes.
  fra-_FOB: Éternel, je me suis retiré vers toi; que je ne sois jamais confus!
  mal-mal: യഹോവേ, ഞാൻ അങ്ങയിൽ ആശ്രയിക്കുന്നു; ഞാൻ ഒരുനാളും ലജ്ജിച്ചുപോകരുതേ.
  urd-GVR: Ai Rab, maiṅ ne tujh meṅ panāh lī hai. Mujhe kabhī sharmindā na hone de.
  suz-BL: परमप्रभु यावे, गो इन कली जिम्‍मा गेंसीशो बाक्‍नुङ। गो गेनायो मुने मदोक्‍ङल।
  eng-NOY: In thee, O LORD! do I put my trust! Let me never be put to shame!
  ita-1927: In te, o Eterno, io mi confido, fa’ ch’io non sia giammai confuso.
  ckb-ckb: ئەی یەزدان، من پەنا دەبەمە بەر تۆ، با هەرگیز شەرمەزار نەبم،
  eng-BBE: In you, O Lord, have I put my hope; let me never be shamed.
  xsi-xsi: Yova Kindeni, naŋa amâ pa noko ŋana noko ma pwatonana. Noko ma kusâu panzi
    kazâŋa tamâta tu ma sipole naŋa kala akai maŋeti, mine ndimo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮಲ್ಲಿಯೇ ನಾನು ನನ್ನ ಭರವಸೆಯನ್ನಿಟ್ಟಿದ್ದೇನೆ. ನನಗೆ ಎಂದೂ ಆಶಾಭಂಗವಾಗದಿರಲಿ.
  tam-2017: யெகோவாவே, உம்மை நம்பியிருக்கிறேன்; நான் ஒருபோதும் வெட்கம் அடையாதபடி செய்யும்.
  spa-RV-1909: EN ti, oh Jehová, he esperado; no sea yo confuso para siempre.
  ron-BTF: În tine, DOAMNE, îmi pun încrederea, să nu fiu dat niciodată de rușine!
  eng-WEBP: In you, LORD, I take refuge. Never let me be disappointed.
  eng-FBV: Lord, you are the one who keeps me safe; please don't disappoint me.
  nld-1939: Tot U neem ik mijn toevlucht, o Jahweh; Laat mij toch nooit beschaamd
    komen staan.
  nch-BL: ¡TOTECO, na san ipan ta nimotemachijtoc! ¡Amo quema techpinahualti!
  vie-1934: 'Hỡi Đức Giê-hô-va, tôi nương náu mình nơi Ngài: Chớ hề để tôi bị hổ thẹn.'
  cha-cha: 'YYAJAGO, O Jeova, nae jupolo y inangococo: ya chajo mamámajlao para taejinecog.'
  hin-CV: याहवेह, मैंने आपका आश्रय लिया है; मुझे कभी लज्जित न होने दीजिएगा.
  eng-OURB: In you, Adonai, I take refuge. Never let me be disappointed.
  spa-BES: En ti, oh Señor, he puesto mi esperanza; no sea yo avergonzado jamás.
  tdx-tdx: Ihe ry Iehovà, ro itsolohako; ko apo’o ho salareñe,
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์วางใจในพระองค์ อย่าให้ข้าพระองค์รับความละอายเลย
  por-BR-2018: Em ti, SENHOR, confio; nunca me deixes ser envergonhado.
  deu-ELO: 'Auf dich, Jehova, traue ich: Laß mich nimmer beschämt werden!'
  eng-WYC-2018: Lord, I hoped in thee; be I not shamed [into] without end; (Lord,
    I put my trust in thee; never let me be put to shame;)
  epo-epo: 'Vin, ho Eternulo, mi fidas: Mi neniam estu hontigita.'
  gfk-gfk: Watong, iau te barahit taam. Waak u bale bia da hahirhir iau.
  uig-PIN: Sǝndin, Pǝrwǝrdigardin panaⱨ tapimǝn; Meni ⱨǝrgiz yǝrgǝ ⱪaratmiƣaysǝn.
  beo-beo: Hina Gode! Na da Dia gaga:ma:ne Dima misi. Nama enoga maedafa hasalasima:ma!
  tpi-OTNT: Bikpela, mi save stap wantaim yu, na ol birua i no inap bagarapim mi.
    Yu no ken larim ol i winim mi.
  hau-SA: A gare ka, ya Ubangiji, na nemi mafaka; kada ka taɓa sa in sha kunya.
  udu-udu: E /e mo tani, ayy Tap̱a, aha/ bu’thkina mom pem jin hurga/ jwa e /e mo.
    Dhalku/ ki dhal aha/ bway ki aha/ minu kar ki mo ma ’the is mo.
  uig-LAT: Sendin, Perwerdigardin panah tapimen; Méni hergiz yerge qaratmighaysen.
  nde-nde: Kuwe Thixo, sengithole isiphephelo; mangingayangiswa lanini.
  ton-ton: ‌ʻE Sihova, ʻoku ou falala kiate koe ʻoua naʻa tuku au ke u mā ʻo taʻengata.
  ces-1613: V tebeť, Hospodine, doufám, nechť nejsem zahanben na věky.
  eng-WMB: In you, LORD, I take refuge. Never let me be disappointed.
  tam-TCV: யெகோவாவே, நான் உம்மிடத்தில் தஞ்சமடைந்திருக்கிறேன்; என்னை ஒருபோதும் வெட்கமடைய
    விடாதேயும்.
  ceb-ULB: Diha kanimo, Yahweh, magdangop ako; ayaw gayod itugot nga mabutang ako
    sa kaulawan.
  pol-UBG: W tobie, PANIE, pokładam ufność, niech nigdy nie będę zawstydzony.
  urd-GVU: اے رب، مَیں نے تجھ میں پناہ لی ہے۔ مجھے کبھی شرمندہ نہ ہونے دے۔
  eng-OEBCW: In you, O Lord, I take refuge, let me never be put to shame.
  deu-1912: HERR, ich traue auf dich; laß mich nimmermehr zu Schanden werden.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನನ್ನು ಮೊರೆಹೊಕ್ಕಿದ್ದೇನೆ; ಎಂದಿಗೂ ಅವಮಾನಕ್ಕೆ ಗುರಿಮಾಡಬೇಡ.
  yap-yap: SOMOL, kugub ngom ni ngam yoror rog; dab mu pageg bingyal’ nggu waer’!
  hlt-MCSB: BOEIPA nang dongah ka ying tih, kumhal ah yah m'poh sak boeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታ ኔና ታኣኮ ጊቲማሢ ማሄሢሮ ፔቴታዖ ታኣኒ ቦርሲንታዓኬ።
  twi-ASANTE: Ao Awurade, wo mu na me dwane hinta; mma mʼanim ngu ase da.
  eng-WEBU: In you, LORD, I take refuge. Never let me be disappointed.
  acu-NT: Apuru wina ejarkat tusan amin seajme. Wina ajapruam pengké ukurkiip.
  spa-PDDPT: Oh Yavé, en Ti me refugié. No sea yo avergonzado jamás.
  gun-gun: Senhor, ndere ae xee anhemi va'e. Taiko eme oxĩmba rei va'e.
  agu-BL: Wajcaw, ntin te'ju' na incolwit wib. Cha'stzun te bne'u' pawor, quil chin
    tilcyenu'.
  ilo-ULB: Kenka O Yahweh, agkamangak; saanmo koma nga ipalubos a mapabpabainanak.
  kpg-kpg: Meenei Dimaadua, au e hanadu gi di Goe e abaaba Kooe. Goe hudee heia au
    gi magedaa!
  uig-ARA: سەندىن، پەرۋەردىگاردىن پاناھ تاپىمەن؛ مېنى ھەرگىز يەرگە قاراتمىغايسەن.
  sus-sus: Alatala, n kantama na i tan nan na, i naxa tin n xa lu yaagi kui.
  pon-2006: Maing KAUN, I patohdo pahn kupwuromwi pwe komwi en ketin sinsile ie; Komw
    dehr ketin mweidohng I en lohdi!
  jae-jae: O Apômtau, aê gaê lamu aômgeŋ. Ôkêŋ aê jamoa tomajocgeŋ atom.
  ksd-ksd: Luluai, iau tar rivarivan piram; Koko ina vavirvir ta tika na bung.
  tur-YTC: Sana sığınıyorum, ey Yahve. Hayal kırıklığına uğratma beni hiçbir zaman.
  bel-N: У Табе, ГОСПАДЗЕ, я маю надзею. Ня дай мне асароміцца на вякі!
  grc-BRENT: Εἰς Σαλωμών. Ὁ Θεὸς τὸ κρίμα σου τῷ βασιλεῖ δὸς, καὶ τὴν δικαιοσύνην
    σου τῷ υἱῷ τοῦ βασιλέως·
  kpr-kpr: Arie Bajari, na nimokena ojeni. Namo kaifa aso dae resena. Erama doyeoso,
    gitofuimi na de atai duboda fatiore!
  ind-AYT: Di dalam-Mu, ya TUHAN, aku telah mencari perlindungan; jangan biarkan aku
    dipermalukan.
  yom-yom: Mu ngeyo, a Yave, ndisuamina kadi tala ti ndifua tsoni kadi khumbu yimosi !
  yut-yut: Yawe, aŋkutnoki do gagon obɨsat. Nak aŋkutnaŋaki mayagɨ dɨma pakeŋ.
  nya-nya: Mwa Inu Yehova ine ndathawiramo; musalole kuti ndichititsidwe manyazi.
  hrv-hrv: Tebi si, Jahve, utječem, ne daj da se ikada postidim!
  mps-mps: Genuai Bidi, ena nage dali bidibaso, tama te boi bidi dabego ena me dologobeo.
    Nago ena te augwaligo elalumainu me sula tagaligio.
  tpi-tpi: Bikpela, mi save stap wantaim yu, na ol birua i no inap bagarapim mi. Yu
    no ken larim ol i winim mi.
  dan-1931: HERRE, jeg lider på dig, lad mig aldrig i evighed skuffes.
  vie-OVCB: Lạy Chúa Hằng Hữu, con hoàn toàn nương cậy Chúa; xin đừng để con cúi đầu
    nhục nhã.
  guj-2017: હે યહોવાહ, મેં તમારા પર ભરોસો રાખ્યો છે; મને કદી આબરુહીન થવા દેશો નહિ.
  pon-2006A: Maing KAUN, I patohdo pahn kupwuromwi pwe komwi en ketin sinsile ie;
    Komw dehr ketin mweidohng I en lohdi!
  por-BRBSL: Em você, Yahweh, eu me refugio. Nunca me deixe decepcionar.
  eng-OEBUS: In you, O Lord, I take refuge, let me never be put to shame.
  swe-swe: '[Av David. Av Jonadab och de första som togs tillfånga.] [Ovan är ett
    tillägg i Den grekiska översättningen Septuaginta, LXX, som inte finns i den hebreiska
    texten. Psalm 71 är den första psalmen sedan psalm 33 som inte har en inledning
    i den hebreiska texten. Psalm 43 saknar också inledning, men hör tydligt ihop
    med Psalm 42 med gemensam refräng som återkommer i båda psalmerna. Liknande strukturella
    samband finns mellan Psalm 9 och 10. Psalm 71 och 70 hör ihop, men inte lika tätt
    som 9-10 och 42-43. Eftersom flera hebreiska manuskript kombinerar dessa två psalmer
    är det naturligt att det inte finns en inledning. Det är också förståeligt hur
    de grekiska översättarna lade till David som författare, eftersom mycket av materialet
    kommer från andra psalmer som David författat. Hänvisningen till Jonadab pekar
    på att psalmen sammanställdes efter exilen i Babylon.] ______ I dig, Herre (Jahve)
    har jag min tillflykt (finner jag vila och trygghet), låt mig aldrig komma på
    skam (skämmas). []'
  cth-cth: Oe BAWIPA, nang doeh na kâuep. Kaya hoi na awm sak hanh.
  twi-twi: Awurade, wo mu na maguan ahintaw; mma mʼanim ngu ase da.
  hlt-hlt: BOEIPA nang dongah ka ying tih, kumhal ah yah m'poh sak boeh.
  tbz-SIM: N Yiɛ̀ nKuyie n wɑɑ̀ nfɔ̃́ɔ̃̀ borɛ̀ disɔ̀rì, bɑ́ɑ́ yóu kɛ̀ n di ifɛi bìtì!
  msy-2020: O Ikiavɨra Itir God, kɨ nɨ ko ikɨtɨ nɨ na geghuv na avaragh nan gantɨ,
    gumazir kuraba na gasɨghasɨghtɨ kɨ aghumsɨghan kogham. Nɨ me ateghtɨ me na abɨnan
    markɨ.
  dop-dop: Tɑcɑɑ, nyɑɣɑ mɑ tʋɣɩ kpʋlʋɣʋ, tɑɑ yele nɑ mɑ lɑŋlɛ wɑkəlɩ.
  azb-azb: Ya Rəbb, Sənə pənah gətirirəm, Heç vaxt məni xəcalətdə qoyma.
  eng-DBY: 'In thee, Jehovah, do I trust: let me never be ashamed.'
  hin-2017: हे यहोवा, मैं तेरा शरणागत हूँ; मुझे लज्जित न होने दे।
  wol-KYG: Aji Sax ji, yaw laa làqoo, yàlla buma rus mukk.
  swp-swp: GUIAU e, abo ea ailogulogu oa arim eai; taba nige se hetaumaeamaeagu, nige
    ariariri!
  bjr-bjr: Oo Yaawee, anee itita qimaqaanneera anee iannannai anidaqa.
  eng-YLT: In Thee, O Jehovah, I have trusted, Let me not be ashamed to the age.
  kne-kne: Sik-a ay Diyos di pankamangak, adim kod polos ipalobos ay maibabainak.
  eng-WYC-2017: Lord, I hoped in thee; be I not shamed without end;
  eng-WMBB: In you, LORD, I take refuge. Never let me be disappointed.
  zat-NTPS: Za'a lau' Lue', Xran, chee̱ guxru' neda'. Be̱n québedxa xedué'eda'.
  zty-NTPS: Za'a ḻawo' Le', X̱ana' Dios, nich gape chi'o neda'. Ben ga biž yedoe'ela'.
  urd-GVH: ऐ रब, मैंने तुझमें पनाह ली है। मुझे कभी शरमिंदा न होने दे।
  rug-rug: Kei Zihova, koa Goi mo aqorae si rau. Mu lopu vala nau koa ri na qua kana
    pude tava kilasa.
  gaz-gaz: Yaa Waaqayyo, ani kooluu sitti galeera; ati gonkumaa na hin qaanessin.
  fra-LSG: 'Éternel! je cherche en toi mon refuge: Que jamais je ne sois confondu!'
  yal-yal: Alatala, i tan nan n luxunden na. I nama tin n yi yagi!
  iou-iou: Ekänina, watä it namiŋiri iwantä näk täga nämo täŋpä waneŋ. Gäk iwan yabäŋ
    äwaräkuk täŋiri mäyäk nämo namineŋ.
  haw-1868: 'O OE, e Iehova, ka''u mea e hilinai ai: Aole au e hoohokaia mai.'
  arb-NAV: يَا رَبُّ بِكَ احْتَمَيْتُ فَلَا تَدَعْنِي أَخْزَى إِلَى الأَبَدِ.
  ded-ded: O KEBU, ni geac hoannu hama sufuma kecbade. Ngic yeneng desofoc anembauac
    nasosoc kpae heiyemmekecma
  ewe-ewe: O! Yehowa, mewòe mebe ɖo, mègana ŋu nakpem akpɔ gbeɖe o.
  eng-LEE: In thee, O Lord, do I put my trust; let me never be made ashamed.
  asm-FB: হে যিহোৱা, মই তোমাতেই আশ্ৰয় লৈছোঁ; মোক কেতিয়াও অপমানিত হবলৈ নিদিবা।
  sus-A: عَلَتَلَ، ﭑ كَنتَمَ نَ عِ تَن نَن نَ، عِ نَشَ تِن ﭑ شَ لُ يَافِ كُي.
  fra-SBL: En toi, Yahvé, je trouve refuge. Ne me laisse jamais être déçu.
  hbo-hbo: בְּךָֽ־יְהוָ֥ה חָסִ֑יתִי אַל־אֵבֹ֥ושָׁה לְעֹולָֽם׃
  kik-kik: Wee Jehova-rĩ, njũrĩire harĩwe; ndũkanakĩreke njonorithio.
  fra-NCL: Yahweh, en toi j’ai placé mon refuge ; que jamais je ne sois confondu !
  cek-AK: Aw Angraeng, nang thungah ni kang hawk; natuek naah doeh azathaih na tongsak
    hmah.
  cuk-cuk: Bab-Jehová, an begi bensulid, mer bipisaar bingeguega be an-imake.
  uig-CYR: 'Сулайман үчүн: — И Худа, падишаға һөкүмлириңни тапшурғайсән; Падишаһниң
    оғлиға Өз һәққанийлиғиңни бәргәйсән.'
  pma-pma: O Iahova, numai mato suai enuk, konamaentei vativieh keil onak anali nau
    ka anasakinau nanamemou.
  tel-2017: యెహోవా, నేను నీ శరణు వేడుకుంటున్నాను. నన్నెన్నడూ సిగ్గుపడనియ్యకు.
  hat-BSA: Nan Ou, O SENYÈ, mwen te pran refij. Pa janm kite mwen vin wont.
  ukr-ONPU: Про Соломона. Боже, даруй Твоє правосуддя цареві і праведність Твою –
    синові царя.
  kos-kos: LEUM GOD, nga tuku in wikla yurum; Nikmet lela in kutangyukla nga.
  hbo-WLC: בְּךָֽ־יְהוָ֥ה חָסִ֑יתִי אַל־אֵב֥וֹשָׁה לְעוֹלָֽם׃
  ibo-ibo: Onyenwe anyị, nʼime gị ka m gbabara izere ndụ; ekwela ka ihere mee m.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭଠାରେ ଶରଣ ନେଇଅଛି; ମୋତେ କେବେ ଲଜ୍ଜିତ ହେବାକୁ ଦିଅ ନାହିଁ।
  chk-chk: Ai Samol mi Lapalap, en ai lenien op, kosap fokun mwüt ngeniei pwe üpwe
    kuf.
  rop-rop: YAWEI, ai kaman langa yu blanga kipum mi seifwan. Nomo larram enibodi meigim
    mi sheim.
  ukr-1871: На тебе, Господи, вповаю, нехай не повстидаюсь по віки.
  yon-yon: O Yariman, ebbed kukbimaabbon aombed dobirimain, korondaawe ne yaa ma karak
    kawaib.
  deu-1951: Bei dir, HERR, suche ich Zuflucht; laß mich nicht zuschanden werden ewiglich!
  eng-JPS: In Thee, O LORD, have I taken refuge; let me never be ashamed.
  srp-1865: U tebe se, Gospode, uzdam, nemoj me ostaviti pod sramotom vjeènom.
  lug-lug: Mu ggwe, Ayi Mukama, mwe neekweka, tondeka kuswazibwa.
  heb-heb: בך יהוה חסיתי אל אבושה לעולם׃
  ben-IRV: সদাপ্রভুু আমি তোমার মধ্যে আশ্রয় নিই; আমাকে কখনও লজ্জিত হতে দিও না।
  ntu-ntu: Yawe, mnc-xglex nim nztu-krme mz nibrnge. X bzkq rlrpx-ngrn nzaovxiokr
    enqmi rngeng ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੀ ਸ਼ਰਨ ਆਇਆ ਹਾਂ, ਮੈਨੂੰ ਕਦੇ ਵੀ ਸ਼ਰਮਿੰਦਾ ਨਾ ਹੋਣ ਦੇ!
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ကို အကျွန်ုပ်ခိုလှုံ ပါ၏။ အရှက် ကွဲခြင်းနှင့်
    အစဉ် ကင်းလွတ် ပါစေသော။
  kgf-kgf: Yawe ni néŋgacma guac muru hazua. Hémbénaŋa gamunaguc ménda wammaŋ niŋac
    galeŋgé nénna.
  tte-O: O Yeoba, yalaoma koliwo na kutolo-kaukausiyau. Tabu sauga yabo kau kaleyayao
    sikakaiwe-gabaegau.
  tbg-tbg: Noravauvo, vokiaka ti qoraiqama timitevorave ti, te are iananaini anuro.
    Mpo, kia ti navutaaka qaqi kairamanta vika kaurira haika ti timiate.
  hmo-hmo: Lohiabada e, oi sibona lau abidadama henia noho. Lau do oi durua, vadaeni
    nega ta hemarai ese lau do ia abia lasi.
  zar-NT: Nuzóa cazuʼ nedaʼ dxiʼa tsáhuiʼdoʼ ga naʼ zuʼ, Xan. ¡Bitiʼ guʼu lataj utuíʼidaʼ!
  urd-urd: ऐ ख़ुदावन्द तू ही मेरी पनाह है; मुझे कभी शर्मिन्दा न होने दे!
  rus-SYN: Боже! даруй царю Твой суд и сыну царя Твою правду,
  bqc-SIM: Dii, ma nanziɛ, ńsu to wí ma kũ bauo.
  tcz-CHONGTHU: O Yahweh Pakai eihuhdoh ding ngaichan na kom kahinbel e.
  mar-mar: हे परमेश्वरा, मी तुझ्यात आश्रय घेतला आहे; मला कधीही लज्जित होऊ देऊ नको.
  isl-isl: Drottinn, þú ert skjól mitt! Ekki yfirgefa mig!
  hlt-THB: Aw Bawipa, nang awh ni kang thuk; ityk awh awm chah qai koeh ni huh sak.
  qub-qub: Tayta Dios, gamllamanmi guellicamö. ¡Ama pengaychöga cachaycamaychu!
  bqp-bqp: Dikiri, mↄkↄ̃nn ma nanyĩ, ǹsun tó wé'i ma kũ zikiro.
  hat-hat: Seyè, se nan ou mwen mete tout konfyans mwen! Pa janm kite m' wont!
  eng-BSB: In You, O LORD, I have taken refuge; let me never be put to shame.
  eng-WEBPB: In you, LORD, I take refuge. Never let me be disappointed.
  kbq-kbq: Ra Anumzamoka kegava hunantogu Kagritega neoanki, natrege'za ha' vahenimo'za
    nazeri nagazea osiho.
  pon-pon: MAIN Ieowa, i liki komui, kom der mueid on, i en jarodi kokolata.
  nhe-BL: ¡TOTECO, na san ipan ta nimotemachijtoc! ¡Amo quema xinechpinahualti!
  wnc-wnc: Buyambam tapa, nata gae gepbiatang yuwawa gata gatangami iwanata na dua
    tasiwan maiwit. Gata dua kapewi na napbitning.
  bus-bus: Dii, ḿbe ma nanzi, ǹton tó wí ma kũ zikiro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ereiko hemimaw zàwenugar romo ne. Nahemumaranugar
    pixik kar kwaw pe ne, ta'e nahereityk kar kwaw heàmàtyry'ymar wanupe ne xe.
  eng-DRA: A psalm on Solomon.
