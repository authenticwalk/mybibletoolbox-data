verse: PSA.071.011
translations:
  mal-C: “ദൈവം ആ മനുഷ്യനെ ഉപേക്ഷിച്ചിരിക്കുന്നു; അയാളെ പിൻതുടർന്ന് പിടികൂടാം, ആരും
    അയാളെ മോചിപ്പിക്കുകയില്ല,” എന്നിങ്ങനെ അവർ പറയുന്നു.
  deu-TKW: 'und sprechen: “Gott hat ihn verlassen; verfolgt und greift ihn, denn da
    ist kein Retter!”'
  lin-lin: 'Bazali koloba : « Nzambe asundoli ye ; bolanda ye, bokanga ye ; moto oyo
    akokangola ye azali te ! »'
  mmx-mmx: Di paase xeretna do, “Moroa ira raba rulu vam i. Ata mu arup ta i la ata
    lox epovo lodoxoma atnedik. Kopmen bok ba teta go xusu naba lok tooro i.”
  eng-LSV: Saying, “God has forsaken him, || Pursue and catch him, for there is no
    deliverer.”
  eng-GNV: 'Saying, God hath forsaken him: pursue and take him, for there is none
    to deliuer him.'
  eng-WEBSTER: 'Saying, God hath forsaken him: persecute and take him; for there is
    none to deliver him .'
  nhw-BL: 'Huan quiijtohuaj: “¡Ma tijtepotztocaca para tiquitzquise pampa iDios ya
    quitlahuelcajtoc, huan amo aqui huelis quimanahuis!”'
  swh-ONEN: Wanasema, “Mungu amemwacha, mkimbilieni mkamkamate, kwani hakuna wa kumwokoa.”
  bba-bba: Bɑ ɡerumɔ bɑ mɔ̀, wee ɑ mɑn deri. Bɑ koo mɑn nɑɑ swĩiwɑ bu mwɑ. Domi nɑ
    ǹ ɡoo mɔ u mɑn wɔrɑ.
  eng-KJVCPB: 'Saying, God hath forsaken him: Persecute and take him; for there is
    none to deliver him.'
  luo-luo: Giwacho niya, “Nyasaye oseweye; laweuru mondo umake, nikech onge ngʼama
    biro rese.”
  aii-aii: 'ܒܹܐܡܵܪܵܐ: ”ܐܲܠܵܗܵܐ ܩܵܡ ܫܵܒܹܩ ܠܹܗ؛ ܢܦܘܿܠܘܼܢ ܒܵܬܪܹܗ ܘܕܒ݂ܘܿܩܘܼܢ ܠܹܗ، ܒܗ̇ܝ
    ܕܠܲܝܬ ܠܹܗ ܦܲܨܝܵܢܵܐ.“'
  meu-meu: 'e tomu: Dirava ese vada e rakatania; a havaia, ba dabaia tao, badina be
    asi ihamaurina tauna ta.'
  npi-ULB: तिनीहरू भन्छन्, “परमेश्‍वरले त्यसलाई त्याग्‍नुभएको छ । लखेटेर त्यसलाई समात्,
    किनकि त्यसलाई बचाउने कोही पनि छैन ।”
  yor-yor: Wọ́n wí pé, “Ọlọ́run ti kọ̀ ọ́ sílẹ̀; lépa rẹ̀ kí ẹ sì mu, nítorí kò sí
    ẹni tí yóò gbà á.”
  pes-OPCB: 'می‌گویند: «خدا او را ترک کرده است، پس برویم و او را گرفتار سازیم، چون
    کسی نیست که او را نجات دهد!»'
  tgl-ULB: Sinasabi nila, “Pinabayaan siya ng Diyos” habulin at kunin siya, dahil
    wala ni isa ang magliligtas sa kaniya.”
  nop-nop: Adi indiŋ yoiŋ, “Bepaŋ agaŋ bikabuŋak, kaŋ adi tubulodadok nebek nemu hatak
    doktiŋa kedem keleeŋ honenim.”
  hui-hui: Tigua lalu, Ngode Datagaliwabehanda agali ogoni yu wahayadago abale minami̱ya.
    Ibu biamogo bulene mbira naheoredago iname abale talima pugupugu bialu minu yania
    hami̱ya, laga bialu kagoni.
  mya-mya: '``သူ​၏​ဘု​ရား​သည်​သူ့​ကို​စွန့်​ပစ်​လေ​ပြီ။ သူ့​အား​ကယ်​ဆယ်​မည့်​သူ​တစ်​စုံ​တစ်​ယောက်​မျှ
    မ​ရှိ​တော့​သ​ဖြင့် သူ့​ကို​လိုက်​ဖမ်း​ကြ​ကုန်​အံ့'''' ဟု​သူ​တို့​ဆို ကြ​ပါ​၏။'
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་ཁོ་ནི་སྤངས་པ༌དང༌། །ཁོ་རང་སྐྱོབ་མཁན་སུ་ཡང་མེད་པས༌ན། །ང་ཚོས་ཁོ་རང་དེད་ནས་གཟུང་ཞེས༌སྨྲ།།
  wsk-wsk: Ale “Kaem me sangukkowo!” masan. “Iluwal ale taliparalko; kariimet bo nu
    me sangukko.”
  sna-sna: Vanoti, “Mwari amusiya; muteverei mumubate, nokuti hakuna achamununura.”
  spa-BLM: 'diciendo: “Dios lo ha abandonado. Perseguidlo y cogedlo, porque nadie
    lo rescatará”.'
  cac-cac: 'Syalan eb'': Pechec, yamec. Man̈xo ayococh Dios yed''oc, man̈xalaj mach
    ol colanel ticnaic, xchi eb''.'
  swh-ULB: Wao husema, “Mungu amemuacha; mfuateni na mumchukue, maana hakuna yeyote
    awezaye kumuokoa yeye.”
  bel-bel: і паклоняцца яму ўсе цары; усе народы служыцьмуць яму;
  deu-ELBBK: 'und sie sagen: Gott hat ihn verlassen; verfolgt und greift ihn, denn
    kein Erretter ist da!'
  mbb-OT: Ke sikandan te, “Mibey-anan en sikandin te Megbevayà, umbe edel-asen tew
    sikandin ne edekepen tew, su wazè en edtavang kandin.”
  mal-2015: ദൈവം അവനെ ഉപേക്ഷിച്ചിരിക്കുന്നു; പിന്തുടർന്നു പിടിപ്പിൻ; വിടുവിപ്പാൻ ആരുമില്ല
    എന്നു അവർ പറയുന്നു.
  gup-gup: Bedda wanjh kabirriyime, “Yoh! God bibawong namekbe bininj. Mah, wardi
    karrikelekadju dja karridarrkidmang. Minj nangale kamre kabingehke!”
  rmc-rmc: „O Del les omukľa. Džan pal leste a chuden les, bo ňiko les na zachraňinela.“
  nlg-nlg: Ara bosa mara ghaghua, “A God te talukehaa tua, Gatu ma ka lavia tua, na
    pukuna te taho tua siki sakai ke ghoi hangaa.
  pes-OPV: 'و می‌گویند: «خدا او را ترک کرده است. پس او را تعاقب کرده، بگیرید، زیرا
    که رهاننده‌ای نیست.»'
  ron-1924: 'зикынд: „Л-а пэрэсит Думнезеу; урмэрици-л, пунець мына пе ел, кэч ну-й
    нимень каре сэ-л скапе!”'
  ben-OBCV: তারা বলে, “ঈশ্বর তাকে পরিত্যাগ করেছেন; ওর পশ্চাদ্ধাবন করো আর ওকে বন্দি
    করো, কারণ কেউ তাকে উদ্ধার করবে না।”
  som-som: Oo waxay isyidhaahdaan, Ilaah baa dayriyey, Haddaba ka daba taga oo qabta,
    waayo, ma jiro mid samatabbixinayaa.
  lat-VUC: et adorabunt eum omnes reges terræ; omnes gentes servient ei.
  eng-ASVBT: 'Saying, God hath forsaken him: Pursue and take him; for there is none
    to deliver.'
  mna-mna: “Aa, ni, Anutu ipizil ndemeene pini kek. Tamaŋga mi takami. Pa ni le tomtom
    sa be iuuli som.”
  ita-1885: 'Dicendo: Iddio l''ha abbandonato; Perseguitatelo, e prendetelo; perciocchè
    non vi è alcuno che lo riscuota.'
  eng-LXXUP: And all kings shall worship him; All the Gentiles shall serve him.
  eng-ULB: They say, “God has forsaken him; pursue and take him, for there is no one
    to save him.”
  spa-VBL: 'Ellos dicen: “Dios lo ha desechado. Vayamos a buscarlo porque no tiene
    a nadie que lo salve”.'
  fra-_FOB: 'Disant: Dieu l''a abandonné; poursuivez-le et le saisissez, car il n''y
    a personne qui le délivre.'
  mal-mal: “ദൈവം അവനെ ഉപേക്ഷിച്ചിരിക്കുന്നു; പിന്തുടർന്ന് പിടിക്കുവിൻ; വിടുവിക്കുവാൻ
    ആരുമില്ല” എന്ന് അവർ പറയുന്നു.
  urd-GVR: Wuh kahte haiṅ, “Allāh ne use tark kar diyā hai. Us ke pīchhe paṛ kar use
    pakaṛo, kyoṅki koī nahīṅ jo use bachāe.”
  suz-BL: मेकोपुकीमी “परमप्रभुमी मेको कली वारच पचा प्रोंइशो बाक्‍ब। मेको कली खेदा
    पा ग्‍याइक्‍तय। मारदे हना मेको कली राइक्‍ब सुइ मबाक्‍नीम” देंनीम।
  eng-NOY: “God,” say they, “hath forsaken him; Pursue and seize him; for he hath
    none to deliver him!”
  ita-1927: 'dicendo: Iddio l’ha abbandonato; inseguitelo e prendetelo, perché non
    c’è alcuno che lo liberi.'
  ckb-ckb: 'دەڵێن: «خودا وازی لێ هێناوە، ڕاوی بنێن و بیگرن، چونکە دەربازکەری نییە.»'
  eng-BBE: Saying, God has given him up; go after him and take him, for he has no
    helper.
  xsi-xsi: Kinzi siporo tu, “Maro Kindeni ipile i marumbu lâ. Ayo, kinda ma tataŋgula
    i lee takale kaika. Tamâta toŋge imo ŋana ivila i kâ, ande tia.”
  kan-OKCV: ಅದೇನೆಂದರೆ, “ದೇವರು ಅವನನ್ನು ಕೈಬಿಟ್ಟಿದ್ದಾನೆ. ಅವನನ್ನು ಬೆನ್ನಟ್ಟಿ ಹಿಡಿಯಿರಿ,
    ಅವನನ್ನು ಬಿಡಿಸುವವರು ಯಾರೂ ಇಲ್ಲ,” ಎನ್ನುತ್ತಾರೆ.
  tam-2017: தேவன் அவனைக் கைவிட்டார், அவனைத் தொடர்ந்து பிடியுங்கள்; அவனை விடுவிப்பவர்கள்
    இல்லை என்கிறார்கள்.
  spa-RV-1909: 'Diciendo: Dios lo ha dejado: perseguid y tomadle, porque no hay quien
    le libre.'
  ron-BTF: 'Spunând: Dumnezeu l-a părăsit, persecutați-l și luați-l, căci nu este
    nimeni să îl elibereze.'
  eng-WEBP: saying, “God has forsaken him. Pursue and take him, for no one will rescue
    him.”
  eng-FBV: They say, “God has given up on him. Let's go after him because there's
    no one to save him.”
  nld-1939: 'Ze zeggen: “God heeft hem verlaten; vervolgt en grijpt hem; Want er is
    niemand, die hem kan redden!”'
  nch-BL: 'Huan quiijtohuaj: “¡Ma tijtepotztocaca para tiquitzquise pampa iDios ya
    quitahuelcajtoc, huan amo aqui huelis quimanahuis!”'
  vie-1934: 'Mà rằng: Đức Chúa Trời đã bỏ hắn; Hãy đuổi theo bắt hắn, vì chẳng có
    ai giải cứu cho.'
  cha-cha: 'Ylegñija: Diningogüe as Yuus: petsigue ya enchilegüe; sa taya para ulinibregüe.'
  hin-CV: वे कहते फिर रहे हैं, “परमेश्वर तो उसे छोड़ चुके हैं, उसे खदेड़ो और उसे जा
    पकड़ो, कोई नहीं रहा उसे बचाने के लिए.”
  eng-OURB: saying, “God has forsaken him. Pursue and take him, for no one will rescue
    him.”
  spa-BES: 'Diciendo: Dios lo ha entregado; ve tras él y tómalo, porque no tiene ayuda.'
  tdx-tdx: 'ami’ty hoe: naforintsen’ Añahare, horidaño arè vaho tsepaho amy t’ie po-pañolotse.'
  tha-KJV: และกล่าวว่า “พระเจ้าทรงทอดทิ้งเขาแล้ว จงข่มเหงและฉวยเขาไว้ เพราะไม่​มี​ผู้​ใดช่วยเขาให้​พ้น​”
  por-BR-2018: 'Dizendo: Deus o desamparou; persegui, e o tomai, pois já não há quem
    o livre.'
  deu-ELO: 'und sie sagen: Gott hat ihn verlassen; verfolget und greifet ihn, denn
    kein Erretter ist da!'
  eng-WYC-2018: Saying, God hath forsaken him; pursue ye, and take him; for none there
    is that shall deliver. (And they said, God hath deserted him; pursue ye after
    him, and take hold of him; for there is no one who will save him.)
  epo-epo: 'Dirante: Dio lin forlasis; Persekutu kaj kaptu lin, ĉar neniu lin savos.'
  gfk-gfk: Diet tange, “God i te haan talur ie. Da hilau mur ie ma da palim kahei,
    kanong taie tikai na harahut ie.”
  uig-PIN: «Huda uningdin waz kǝqti; Uni ⱪoƣlap tutuwelinglar, Qünki ⱪutuldurudiƣanlar
    yoⱪtur» — deyixidu.
  beo-beo: Ilia da amane sia:sa, “Gode da amo dunu fisiagai dagoi. Ninia da e bobogele,
    gagula:di! E gaga:mu dunu da hame gala.”
  tpi-OTNT: Ol i tok olsem, “Goan, yumi ranim em na holimpas em. I no gat wanpela
    man i stap bilong helpim em. God i lusim em pinis.”
  hau-SA: Suna cewa, “Allah ya yashe shi; mu fafare shi mu kama shi, gama ba wanda
    zai kuɓutar da shi.”
  udu-udu: 'dhali o gwo mo ki: Arumgimis, mola /e, dhalki a’di ’pen mowa? Uri a’di
    isho’k mo dhali bu’th a’di mo haali/ jaŋ kamu/ di’da jin midi ’cuḵ a’di mo?'
  uig-LAT: «Xuda uningdin waz kechti; Uni qoghlap tutuwélinglar, Chünki qutuldurudighanlar
    yoqtur» — déyishidu.
  nde-nde: Bathi, “UNkulunkulu usemlahlile; xotshanani laye limbambe, ngoba kakho
    ozamlamulela.”
  ton-ton: '‌ʻO nau pehē, “Kuo liʻaki ia ʻe he ʻOtua: fakatanga ʻo puke ia; he ʻoku
    ʻikai ha tokotaha ke fakamoʻui ia.”'
  ces-1613: 'Pravíce: Bůh jej opustil, hoňte a popadněte jej, nebo kdo by ho vytrhl,
    není žádného.'
  eng-WMB: saying, “God has forsaken him. Pursue and take him, for no one will rescue
    him.”
  tam-TCV: அவர்கள், “இறைவன் அவனைக் கைவிட்டுவிட்டார்; அவனைப் பின்தொடர்ந்து பிடியுங்கள்;
    அவனை விடுவிக்கிறவர் யாருமே இல்லை” என்கிறார்கள்.
  ceb-ULB: Miingon sila, “Gipasagdan na siya sa Dios; gukdon ug patyon nato siya,
    kay wala nay moluwas kaniya.”
  pol-UBG: 'Mówiąc: Bóg go opuścił, gońcie go i schwytajcie, bo nie ma nikogo, kto
    by go ocalił.'
  urd-GVU: وہ کہتے ہیں، ”اللہ نے اُسے ترک کر دیا ہے۔ اُس کے پیچھے پڑ کر اُسے پکڑو،
    کیونکہ کوئی نہیں جو اُسے بچائے۔“
  eng-OEBCW: '‘God has left him,’ they say: ‘pursue and seize him, for he is helpless.’'
  deu-1912: 'und sprechen: “Gott hat ihn verlassen; jaget nach und ergreifet ihn,
    denn da ist kein Erretter.”'
  kan-2017: “ದೇವರು ಅವನನ್ನು ಕೈಬಿಟ್ಟಿದ್ದಾನೆ; ಬೆನ್ನಟ್ಟಿ ಹಿಡಿಯಿರಿ; ಬಿಡಿಸುವವರು ಯಾರೂ ಇಲ್ಲ”
    ಎಂದು ಹೇಳಿಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Yad be ga’ar, “Ke n’ag Got e cha’nir; are da leked ngad koled, ya dariy
    be’ nra ayuweg.”
  hlt-MCSB: “Anih he Pathen loh a hnoo coeng dongah hloem uh sih lamtah tu uh sih.
    Anih aka huul ham khaw hlang a om moenih,” a ti uh.
  mdy-ETH: ዔያታ ዒማና፦ «ፆኦሲ ዒዛ ሃሼኔ፤ ዒዛ ዓውሳንዳይ ባኣሢሮ ዳውሲ ዒዛ ዓርቁዋቴራ» ጌዔኔ።
  twi-ASANTE: Wɔka sɛ, “Onyankopɔn agya no mu; momma yɛnti no na yɛnkyere no, na obiara
    nni hɔ a ɔbɛgye no.”
  eng-WEBU: saying, “God has forsaken him. Pursue and take him, for no one will rescue
    him.”
  acu-NT: 'Nuka chichainak: “Yus niin ajapa ukukin asamtai, aints kichkisha ayamrukchatnuitai.
    Tura asamtai papeekrum achiktaram”, turutinawai.'
  spa-PDDPT: 'Y dijeron: ʼElohim lo desamparó. ¡Persíganlo y agárrenlo, pues no hay
    quien lo libre!'
  gun-gun: 'Ha''e vy aipoe''i: “Nhanderuete ndoepyvei ma ''rã. Nhamonha ke, jajopy,
    heraa jepearã ndoikoi ramo”, he''i okuapy.'
  agu-BL: “Or, kajoye' puntil tan stz'amle'n cu'n. Nin yil tx'amxij ka'n, ba'n kabiy
    cu'n, na qui'ct Ryos at tan colche'n i',” che'ch.
  ilo-ULB: Kunkunada, “Binaybay-an isunan ti Dios; darupen ken alaentayo isuna, ta
    awan ti mangisalakan kenkuana.”
  kpg-kpg: Digaula e helekai, “God gu diiagi a mee. Gidaadou gaa hula i muli o mee
    e kumi a mee, ma hagalee tangada e haga dagaloaha a mee ai.”
  uig-ARA: «خۇدا ئۇنىڭدىن ۋاز كەچتى؛ ئۇنى قوغلاپ تۇتۇۋېلىڭلار، چۈنكى قۇتۇلدۇرۇدىغانلار
    يوقتۇر» ــ دېيىشىدۇ.
  sus-sus: E naxɛ, «Ala bara a rabolo, won xa bira a fɔxɔ ra, won xa a suxu. Mixi
    yo mu nɔma a ratangade.»
  pon-2006: Re ndinda, “Koht ketin likidmelielahr aramaso; kitail pwakih oh koledi,
    pwe sohte me pahn kapitala.”
  jae-jae: ma sêsôm gebe “Anôtô gêwi eŋ siŋgac, ajanda eŋ e naakam eŋ tôŋ gebe ênê
    kêsiwaga masi.”
  ksd-ksd: 'Dia biti: God i tar vana balakane; Avat a korot mur ia, ma avat a kinim
    pa ia; Tago pa ta na akari ba na valaun ia.'
  tur-YTC: “Tanrı onu terk etti” diyorlar. “Peşine düşün ve yakalayın, çünkü onu kurtaracak
    kimse yok.”
  bel-N: 'кажучы: “Бог пакінуў яго; дык ганіцеся за ім і схапіце яго, бо няма ў яго
    ратунку!”'
  grc-BRENT: Καὶ προσκυνήσουσιν αὐτῷ πάντες οἱ βασιλεῖς, πάντα τὰ ἔθνη δουλεύσουσιν
    αὐτῷ.
  kpr-kpr: Ne eminge seraera, “God nundae guka futusira. Erevu, namonde sumbu nu sandi
    baore! Nunda sorega fumbari kato eni tefori.” seraera.
  ind-AYT: Mereka berkata, “Allah telah meninggalkannya. Kejar dan tangkap dia karena
    tidak ada yang akan menyelamatkannya.”
  yom-yom: 'balembo tubi : “Nzambi wunyekudi, nlandakananu, bila kuisi ko mutu wufueti
    ku nkula.”'
  yut-yut: Uŋun yaŋ yoŋ, “Kɨlɨ yolek abɨdono. Uŋun aŋpulugosak amɨn kɨnda dɨma egɨsak.
    Piŋkop kɨlɨ yɨpmaŋ dekgɨt.”
  nya-nya: Iwo amati, “Mulungu wamusiya; mutsatireni ndi kumugwira, pakuti palibe
    amene adzamupulumutse.”
  hrv-hrv: “Bog ga je napustio; progonite ga i uhvatite jer nema tko da ga spasi!”
  mps-mps: Augwa te tama po wali, “Ae, tegoba, dago aga pobelama, tama tola sinao,”
    wali. “Te aga tau sabo bidi me deli menio. Godigo aga tagalai dao,” wali.
  tpi-tpi: Ol i tok olsem, “Goan, yumi ranim em na holimpas em. I no gat wanpela man
    i stap bilong helpim em. God i lusim em pinis.”
  dan-1931: “Gud har svigtet ham! Efter ham! Grib ham, thi ingen frelser!”
  vie-OVCB: 'Họ bảo nhau: “Đức Chúa Trời bỏ hắn rồi. Cứ săn bắt nó, vì không còn ai
    giải cứu.”'
  guj-2017: તેઓ કહે છે કે, “ઈશ્વરે તેને તજી દીધો છે; તેની પાછળ દોડીને તેને પકડી પાડીએ,
    કેમ કે તેને બચાવનાર કોઈ નથી.”
  pon-2006A: Re ndinda, “Koht ketin likidmelielahr aramaso; kitail pwakih oh koledi,
    pwe sohte me pahn kapitala.”
  por-BRBSL: 'dizendo: “Deus o abandonou”. Persegui-lo e levá-lo, pois ninguém o resgatará”.'
  eng-OEBUS: '“God has left him,” they say: “pursue and seize him, for he is helpless.”'
  swe-swe: 'och säger: ”Gud har övergett honom, jaga honom och ta fatt honom för ingen
    kommer att rädda honom.”'
  cth-cth: Cathut ni a ceitakhai toe. Pâlei awh nateh man awh. Bangkongtetpawiteh,
    ka rungngang hane awm hoeh telah ati awh.
  twi-twi: Wɔka se, “Onyankopɔn agyaw no mu; momma yentiw no na yɛnkyere no, na obiara
    nni hɔ a obegye no.”
  hlt-hlt: “Anih he Pathen loh a hnoo coeng dongah hloem uh sih lamtah tu uh sih.
    Anih aka huul ham khaw hlang a om moenih,” a ti uh.
  tbz-SIM: 'Kɛ tú: Kuyie nhò dootóomu, bɛtinɛ̀ we, pĩ́nnɛ̀ we, òmɔù í yóó ò dɛɛtɛ́.'
  msy-2020: Me ghaze, “God anetegha gɨvazɨ, gumazir an akurvaghamiba puvatɨ. Aria,
    e an agɨragh an suiraka.”
  dop-dop: Ɩsɔ lɔ-ŋ kɛ́, tə təŋɩ-ŋ nɑ tə kpɑ-ŋ. Mɑ fɛɩnɑ nɔɣɔlʋ sɩ ɩ́ lɛɛkɩ-m pɑ niŋ
    tɑɑ.
  azb-azb: Deyirlər ki, Allah onu tərk edib, Gəlin onu təqib edərək tutaq, Çünki onu
    xilas edən yoxdur.
  eng-DBY: Saying, God hath forsaken him; pursue and seize him, for there is none
    to deliver.
  hin-2017: परमेश्वर ने उसको छोड़ दिया है; उसका पीछा करके उसे पकड़ लो, क्योंकि उसका
    कोई छुड़ानेवाला नहीं।
  wol-KYG: 'naan: «Yàlla wacc na ko, nan ko dàq, jàpp; kenn du ko wallu.»'
  swp-swp: si ene, “Eaubada tau ta i lausuaraei, ta henauwatai ta toai, paana nige
    doga esau bena i saguhai.”
  bjr-bjr: Misa qiniara maaqi qidaqa. Anutufa mina minnisaifanoo sia moo fannoo mina
    dadaaqirafa maridanoo, anifaqa mina afaqaseeqa qumaraanee qidaqa.
  eng-YLT: Saying, 'God hath forsaken him, Pursue and catch him, for there is no deliverer.'
  kne-kne: Kanan da, “Enggay binaybay-an Diyos sisya. En tako depapen tan magay mangisalakan
    en sisya.”
  eng-WYC-2017: Saying, God hath forsaken him; pursue ye, and take him; for none there
    is that shall deliver.
  eng-WMBB: saying, “God has forsaken him. Pursue and take him, for no one will rescue
    him.”
  zat-NTPS: 'dxelenné̱'': “Ba bsan Dios le̱''. Chéajdxu cheajté̱ladxu le̱'' lawe''
    da québedxa nu zua nu guselá le̱''.”'
  zty-NTPS: 'Ẕnnágake'': “Bzoa Dios ḻe'' cheḻa''ale. Le cho''o chejx̱enžo-ne'' dan''
    bi zoa no benne'' yeslé'' ḻe''.”'
  urd-GVH: वह कहते हैं, “अल्लाह ने उसे तर्क कर दिया है। उसके पीछे पड़कर उसे पकड़ो,
    क्योंकि कोई नहीं जो उसे बचाए।”
  rug-rug: Zama si arini “Lopu koa turaṉia Tamasa si asa kamahire, ke aria, mada hadu
    lulia, mada la tuqe vagia gana; loke tie si koa pude toka nia,” gua si arini.
  gaz-gaz: Isaanis, “Waaqni isa dhiiseera; namni isa oolchu tokko iyyuu hin jiruutii
    faana buʼaatii qabaa” jedhu.
  fra-LSG: 'Disant: Dieu l’abandonne; Poursuivez, saisissez-le; il n’y a personne
    pour le délivrer.'
  yal-yal: E naxa, “Ala bata a rabeɲin. En siga a fɔxɔ ra en yi a suxu. A xunba muxu
    mi na yi.”
  iou-iou: Täŋpäŋ ŋode yäk täkaŋ; Eruk! Iwat kireŋpäŋ iŋitna yäk. Anututä mäde ut
    imiŋirän u täŋkentäŋ imikta äma kubä nämo itak yäŋ yäk täkaŋ.
  haw-1868: 'I mai la, Ua haalele mai ke Akua ia ia: E alualu oukou ia ia, a e hopu
    ia ia; No ka mea, aohe mea hoola.'
  arb-NAV: 'قَائِلِينَ: «قَدْ تَرَكَهُ اللهُ، فَطَارِدُوهُ وَاقْبِضُوا عَلَيْهِ لأَنَّهُ
    لَا مُنْقِذَ لَهُ».'
  ded-ded: yofi deandae, “Anutungo ngic imoc ngadehema wamanu mongngo naric mi onggonggeudeac
    nenang ngic imoc kisamma kemma meni.”
  ewe-ewe: Wogblɔ be, “Mawu gblẽe ɖi, míti eyome, míalée, elabena ame aɖeke mava axɔ
    nɛ o.”
  eng-LEE: 'Saying, “God hath forsaken him: pursue and seize him: for there is none
    to deliver.”'
  asm-FB: তেওঁলোকে কয়, “ঈশ্বৰে তেওঁক পৰিত্যাগ কৰিলে; খেদি গৈ তেওঁক ধৰা, কিয়নো তাৰ
    উদ্ধাৰকৰ্ত্তা কোনো নাই।”
  sus-A: عٍ نَشّ، «عَلَ بَرَ عَ رَبٌلٌ، وٌن شَ بِرَ عَ قْشْ رَ، وٌن شَ عَ سُشُ. مِشِ
    يٌ مُ نْمَ عَ رَتَنفَدٍ.»
  fra-SBL: 'disant : « Dieu l''a abandonné. Poursuivez-le et prenez-le, car personne
    ne le sauvera. »'
  hbo-hbo: לֵ֭אמֹר אֱלֹהִ֣ים עֲזָבֹ֑ו רִֽדְפ֥וּ וְ֝תִפְשׂ֗וּהוּ כִּי־אֵ֥ין מַצִּֽיל׃
  kik-kik: Moigaga atĩrĩ, “Ngai nĩamũtiganĩirie; hanyũkaniai nake mũmũnyiite, nĩgũkorwo
    ndarĩ mũndũ wa kũmũteithũra.”
  fra-NCL: 'disant : « Dieu l’a abandonné ! Poursuivez-le ; saisissez-le ; il n’y
    a personne pour le défendre ! »'
  cek-AK: anih loe Sithaw mah pahnawt sut boeh; patom oh loe naeh oh; anih bomkung
    mi doeh om ai boeh, tiah a thuih o.
  cuk-cuk: 'weyob sogmalad: “Bab-Dummad we-dulegi bar binsamaisurye. Anmar baleginmala,
    ganamala, ar dule-e-bendaked sated.”'
  uig-CYR: Дәрвәқә, барлиқ падишалар униң алдида сәҗдә қилиду; Пүткүл әлләр униң хизмитидә
    болиду;
  pma-pma: Aviteni avit, “Ahi lokoveini ka tovuol vakatauni, sakini rovakatau usili
    ka rovahuli kati.”
  tel-2017: దేవుడు వాణ్ణి విడిచిపెట్టాడు, వాణ్ణి తప్పించేవాడు ఎవరూ లేరు. వాణ్ణి తరిమి
    పట్టుకుందాం అని వాళ్ళు అనుకుంటున్నారు.
  hat-BSA: 'Y ap di: “Bondye fin abandone li. Annou kouri dèyè l, e sezi li. Paske
    nanpwen moun ki pou delivre l.”'
  ukr-ONPU: І вклоняться йому всі царі, усі народи служитимуть йому.
  kos-kos: Elos fahk, “God El sisella tari. Kut som sruokilya, Tuh wangin mwet ac
    molella.”
  hbo-WLC: לֵ֭אמֹר אֱלֹהִ֣ים עֲזָב֑וֹ רִֽדְפ֥וּ וְ֝תִפְשׂ֗וּהוּ כִּי־אֵ֥ין מַצִּֽיל׃
  ibo-ibo: Ha na-asị, “Chineke agbakụtala ya azụ; chụọ ya ọsọ, jidekwa ya, nʼihi na
    o nweghị onye ọbụla ga-agbapụta ya.”
  ory-ory: ପରମେଶ୍ୱର ତାହାକୁ ପରିତ୍ୟାଗ କରିଅଛନ୍ତି, ପଛେ ପଛେ ଗୋଡ଼ାଇ ତାହାକୁ ଧର; କାରଣ ଉଦ୍ଧାର
    କରିବାକୁ କେହି ନାହିଁ।
  chk-chk: Ra apasa, “Kot a likitala ätei. Ousipwe tapweri o turufi, pun esap wor
    eman epwe angasa i.”
  rop-rop: Olabat tok, “God bin libum im na. Wi garra go en gedim im. Nobodi kaan
    seibum im.”
  ukr-1871: 'І вони кажуть: Бог опустив його; гонїть за ним, і зловіть його, нема
    бо йому спасителя.'
  yon-yon: Yimbed ne dowad kekamune dakmimaib, “God kuu ye yaa domonenoon. Karub maambed
    ye nen burudande angka kowaanban kowe ye yoman kerenenmo yarenub awinenem.” andimaib.
  deu-1951: 'und sagen: «Gott hat ihn verlassen; jaget ihm nach und ergreift ihn;
    denn da ist kein Erretter!»'
  eng-JPS: 'Saying: ''God hath forsaken him; pursue and take him; for there is none
    to deliver.'''
  srp-1865: 'Govoreæi: Bog ga je ostavio, potjerajte i uhvatite ga, jer ga nema ko
    izbaviti.'
  lug-lug: Bagamba nti, “Katonda amulese, ka tumugobe tumukwate, kubanga taliiko anaamuwonya.”
  heb-heb: לאמר אלהים עזבו רדפו ותפשוהו כי אין מציל׃
  ben-IRV: তারা বলে, ঈশ্বর তাকে ত্যাগ করেছেন, দৌড়ে তাকে ধর, কারণ রক্ষা করার কেউ নেই।
  ntu-ntu: Mz nzrpi-krdr kx, “Gct sc tqrlaszpele nide. Vzmamu, nalolvzpeku murde trpengr
    kx na-arlapxle nide.”
  pan-pan: ਓਹ ਕਹਿੰਦੇ ਹਨ ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਹੈ, ਉਹ ਦਾ ਪਿੱਛਾ ਕਰ ਕੇ ਉਹ
    ਨੂੰ ਫੜ ਲਵੋ, ਕਿਉਂ ਜੋ ਉਸਦਾ ਛੁਡਾਉਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਹੈ।
  mya-JVB: ဘုရား သခင်သည် သူ့ ကို စွန့်ပစ် တော်မူ၏။ လိုက် ၍ ဘမ်း ကြကုန်အံ့။ ကယ်လွှတ်
    သော သူမ ရှိဟု တိုင်ပင်ပြော ဆိုကြပါ၏။
  kgf-kgf: Anutunéŋ i waimizac metecgé mimiawac ic méŋ ménda kecʒac, nesima késani.
  tte-O: Sibomayoi siwaloba, “Yaubada tomone isikotananako, tasagena mulina mena na
    takabi-kalatani kaiwena nige yabo kana tolebo.”
  tbg-tbg: Vika tiha, Kotiva vira qoririma kaivaro vira ruaruama amitaarirava vovano
    kiama vaivo. Ho kaiqenavu vira avataqi viha vira ravaaqavu kaare, ti variarave.
  hmo-hmo: Idia gwau, “Dirava ese inai tau ia rakatania vadaeni. Do ita lulua, do
    ita dogoatao, badina be tau ta ese ia do ia hamauria lasi.”
  zar-NT: 'Taʼnná: “¡Nusán nëʼë Dios lëʼ! ¡Guliʼdá sönruʼ-nëʼ tuʼ cuntu nu zoa gácalen
    lëʼ!”'
  urd-urd: और कहते हैं, कि ख़ुदा ने उसे छोड़ दिया है; उसका पीछा करो और पकड़ लो, क्यूँकि
    छुड़ाने वाला कोई नहीं।
  rus-SYN: и поклонятся ему все цари; все народы будут служить ему;
  bqc-SIM: 'Aa mɛ̀: Lua gìaàziɛ, wà aà ya kṹ, gbɛ̃e ku à aà suabao.'
  tcz-CHONGTHU: Amahon, “Elohim Pathen in anungsun tai che'u hitin gaman'u hite ajeh
    chu tuahi koiman apanpi lou ding ahi” atiuve.
  mar-mar: ते म्हणाले देवाने त्यास सोडले आहे; त्याचा पाठलाग करा आणि त्यास घ्या, कारण
    त्यास सोडवणारा कोणीही नाही.
  isl-isl: '@see-verse:PSA.071.010'
  hlt-THB: Cekkhqi ing, Khawsa ing qoek hawh hy; hquut u nawhtaw tu uh, u ingawm am
    hul tang ti kaw,” ti uhy.
  qub-qub: 'Paycuna ninacun: «Gaticachashpayqui chariy. Diosga cachaycushanami. Manami
    pipis salbangachu.»'
  bqp-bqp: 'Ò pì: Luda gìimɛ, ò pɛ́a ò kũ, gbɛ̃ke kun kũ à a sura baro.'
  hat-hat: 'Y''ap plede di: -Bondye lage l''. Kouri dèyè l'', kenbe l'', paske pa
    gen moun pou delivre l''.'
  eng-BSB: saying, “God has forsaken him; pursue him and seize him, for there is no
    one to rescue him.”
  eng-WEBPB: saying, “God has forsaken him. Pursue and take him, for no one will rescue
    him.”
  kbq-kbq: Zamagra amanage nehaze, Anumzamo'a amefi humianki, avaririta ome azerisune.
    Na'ankure mago vahe'mo'a ahora okegosie hu'za nehaze.
  pon-pon: 'O indinda: Kot muei janer i, komail paki o koledi i, pwe jota jauaj pa
    a.'
  nhe-BL: 'Huan quiijtohuaj: “¡Ma tijtepotztocaca para tiquitzquise pampa iDios ya
    quitlahuelcajtoc, huan axaca huelis quimanahuis!”'
  wnc-wnc: Waaminda anzing yaking, “Anututa masa gwa imuke kukutde kake ninda tawake
    tanggaganutna. Aminu tapatu andangu dua yuuknga gatangamik,” ngang yaking.
  bus-bus: 'Aↄ̃ bè: Luda gìzimɛ nɛ́, wà pɛ́a wà kũ, gbɛ̃ke kuu kɛ̀ à à mì síro.'
  gub-BL: — Tupàn weityk a'e awa a'e, i'i wà. — Zaha haikweromo ipyhyk pà nehe, Ta'e
    naheta kwaw ipyro har a'e xe, i'i wà.
  eng-DRA: 'And all kings of the earth shall adore him: all nations shall serve him.'
