verse: PSA.071.016
translations:
  mal-C: കർത്താവായ യഹോവേ, ഞാൻ വന്ന് അങ്ങയുടെ വീര്യപ്രവൃത്തികൾ ഘോഷിക്കും; അങ്ങയുടെ
    നീതിപ്രവൃത്തികൾ ഞാൻ ഉദ്ഘോഷിക്കും, അങ്ങയുടേതുമാത്രം.
  deu-TKW: Ich will mit den Großthaten des Herrn Jahwes kommen, will allein deine
    Gerechtigkeit rühmen.
  lin-lin: Nkolo Yawe, nakoya epai na Yo mpe nakotatola misala na Yo ya nguya ; nakotatola
    misala malamu ya bosembo na Yo, misala ya bosembo na Yo kaka.
  mmx-mmx: Anabat pas keneng at lolos at Loorong Avolo. Anaba paase asu kusuk mun
    mo luvukat taram to at lemeren limixin axap.
  eng-LSV: I come in [the] might of Lord YHWH, || I mention Your righteousness—Yours
    alone.
  eng-GNV: I will goe forwarde in the strength of the Lord God, and will make mention
    of thy righteousnesse, euen of thine onely.
  eng-WEBSTER: 'I will go in the strength of the Lord GOD: I will make mention of
    thy righteousness, even of thine only.'
  nhw-BL: Nochi tonali ninejnemi ica nopa chicahualistli catli techmaca, TOTECO, ta
    catli tinoDios. Huan nochi masehualme niquinilhuía para san ta tixitlahuac huan
    ticuali.
  swh-ONEN: Ee Bwana Mwenyezi, nitakuja na kutangaza matendo yako makuu, nitatangaza
    haki yako, yako peke yako.
  bba-bba: Yinni Gusunɔ, kon wunɛn sɔm dɑmɡinun ɡɑri ɡere. Wunɛ turon ɡem ɡɑriyɑ kon
    kpɑrɑ.
  eng-KJVCPB: 'I will go in the strength of the Lord God: I will make mention of thy
    righteousness, even of thine only.'
  luo-luo: Abiro biro mondo anyis ji timbeni madongo, yaye Jehova Nyasaye Manyalo
    Gik Moko Duto; abiro nyiso ji timni makare, timni makare in kendi.
  aii-aii: ܒܸܬ ܐܵܬܹܝܢ ܒܓܲܒܵܪ̈ܘܼܝܵܬܹ‌ܐ ܕܡܵܪܝܵܐ ܐܲܠܵܗܵܐ، ܒܸܬ ܡܲܕܟܸܪܸܢ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܕܝܼܘܼܟ݂
    ܐܲܚܟ̰ܝܼ.
  meu-meu: Ḡaubada Iehova ena siahu karadia baina gwauraidia, oiemu kara maoromaorodia
    baina imodaidia, oi mo sibomu emu.
  npi-ULB: म परमप्रभु परमेश्‍वरको शक्तिशाली कामहरूसँगै आउनेछु । म तपाईंको, केवल तपाईंको
    धार्मिकताको वर्णन गर्नेछु ।
  yor-yor: Èmi ó wá láti wá kéde agbára, Olúwa Olódùmarè; èmi ó kéde òdodo rẹ̀ nìkan.
  pes-OPCB: ای خداوند با قدرت تو خواهم رفت و به همه اعلام خواهم کرد که تنها تو عادل
    هستی.
  tgl-ULB: Pupunta ako sa kanila kasama ang mga makapangyarihang gawa ng Panginoong
    Yahweh; Aking babanggitin ang iyong katuwiran, ang iyo lamang.
  nop-nop: Yahwe Bepaŋ, nu du’walaŋ saŋiniŋge wendok nadiŋa wohoge ganintilowit. Tiŋa
    mede indiŋ yohautawit, “Wapum hogokdi didimeniŋ.”
  hui-hui: Anduane Homogo Ngode Datagaliwabe kego í̠ hongo timbuniore kegonaga i̱na
    í̠naga mini yaraga halu holebero. Í̠ni hangu mana bayale tigabiore biaga kego
    lalu i̱na latagi halu holebero.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၏​တန်​ခိုး​တော်​ကို အ​မှီ​ပြု​၍ ကျွန်​တော်​မျိုး​သွား​လာ​ပါ​မည်။
    ကိုယ်​တော်​ရှင်၊ကိုယ်​တော်​ရှင်​သာ​လျှင် ကောင်း​မြတ်​တော်​မူ​ကြောင်း​ကို ကျွန်​တော်​မျိုး​ထုတ်​ဖော်​ကြေ​ညာ​ပါ​မည်။
  bod-N: གཙོ་བོ་ཡ་ཝཱེའི་མཛད་པ་སྟོབས་ལྡན༌རྣམས། །བདག་གིས་བརྗོད་པར་བྱ་ཞིང་ཁྱེད་གཅིག༌པུའི།
    །དྲང་བ་ཉིད་ཀྱི་སྐོར་ཡང་གླེང་བར༌བྱ།།
  wsk-wsk: O Kaem Yawe, ani nika kiwem bibiya mu ko balikko; ani ni keta suanta ka
    munan ningo diram mu ko balu pagikko.
  sna-sna: Ndichauya ndichiparidza mabasa enyu makuru, imi Ishe Jehovha; ndichaparidza
    kururama kwenyu, iyemi moga.
  spa-BLM: Vendré con los actos poderosos del Señor Yahvé. Haré mención de tu justicia,
    incluso de la tuya solamente.
  cac-cac: Mamin Jehová Cajalil, a juntzan̈ tastac te satub'tac ix a c'ulej, a' ol
    in b'itej. Ol valel ab'ixal to a achn̈ej tojol ach.
  swh-ULB: Nitakuja na matendo yenye nguvu ya Bwana Yahwe; nitataja haki yako, yako
    pekee.
  bel-bel: на зямлі будзе шчодрае збожжа, наверсе гор; і плады ягоныя захвалююцца,
    быццам лес на Ліване, і ў гарадах размножацца людзі, як трава на зямлі;
  deu-ELBBK: Ich werde kommen mit den Machttaten des Herrn, HERRN, werde gedenken
    deiner Gerechtigkeit, deiner allein.
  mbb-OT: Edhendiyà a te valey nu, Nengazen he MEGBEVAYÀ, ne edeliǥen ku sikew tenged
    te menge mibeelan nu he nezumahan te zekelà he ǥehem. Iyan dà edtudtulen ku is
    ketazeng nu.
  mal-2015: ഞാൻ യഹോവയായ കർത്താവിന്റെ വീര്യപ്രവൃത്തികളോടുകൂടെ വരും; നിന്റെ നീതിയെ മാത്രം
    ഞാൻ കീർത്തിക്കും.
  gup-gup: Dja mak ngamre ngabengdayhke bininj rowk bu ngudda wanjh yirrulkarrekimuk
    duninjh kore njalehnjale yikurduyime, ngudda wanjh Yawey nawu yiwohrnan rowk.
    Ngaye ngabenbengdayhke bu ngudda yidjalkudji yidjalkurduyime kore kundjalmakkenh.
  rmc-rmc: Avava a lašarava o zorale skutki le Nekbareder RAJESKRE. Leperava tiro
    spravodľišagos – ča tiro.
  nlg-nlg: Nimua na lei gehegehe tara mava ngangata, Ghe Lord, puku ni haba. Ku holoutogho
    nia. Inau ku kokoea vanira na lei vure soko, ge ighoe heghemu vamua to maemane
    mo to uto lee.
  pes-OPV: در توانایی خداوند یهوه خواهم آمد. و ازعدالت تو و بس خبر خواهم داد.
  ron-1924: Вой спуне лукрэриле Тале челе путерниче, Доамне Думнезеуле! Вой помени
    дрептатя Та ши нумай пе а Та!
  ben-OBCV: হে সার্বভৌম সদাপ্রভু, আমি এসে তোমার পরাক্রমী কার্যাবলি প্রচার করব; তোমার,
    কেবল তোমারই, ধার্মিক ক্রিয়াকলাপের কথা আমি প্রচার করব।
  som-som: Waxaan la imanayaa Sayidka Ilaahaa shuqulladiisa xoogga leh, Oo waxaan
    ka hadli doonaa xaqnimadaada, taasoo ah taada oo keliya.
  lat-VUC: Et erit firmamentum in terra in summis montium; superextolletur super Libanum
    fructus ejus, et florebunt de civitate sicut fœnum terræ.
  eng-ASVBT: 'I will come with the mighty acts of the Lord Jehovah: I will make mention
    of thy righteousness, even of thine only.'
  mna-mna: Yooba, nu kamam uraata bibip mi mburanŋan. Tana aŋwe kwom mi aŋsoyaara
    uraata ku tana pizin tomtom bekena matan iŋgal. Nio leleŋ be aŋzzo sua pa mbulu
    ku ndeeŋeŋana men.
  ita-1885: Io entrerò nelle prodezze del Signore Iddio; Io ricorderò la giustizia
    di te solo.
  eng-LXXUP: 'There shall be an establishment on the earth on the tops of the mountains:
    The fruit thereof shall be exalted above Lebanon, And they of the city shall flourish
    as grass of the earth.'
  eng-ULB: I will come with the mighty acts of the Lord Yahweh; I will make mention
    of your righteousness, yours alone.
  spa-VBL: Vendré y explicaré lo que el Señor ha hecho. Le recordaré a las personas
    que solo tú actúas con justicia.
  fra-_FOB: J'irai louant tes grandes œuvres, Seigneur Éternel; je célébrerai ta seule
    justice.
  mal-mal: ഞാൻ യഹോവയായ കർത്താവിന്റെ വീര്യപ്രവൃത്തികളോടുകൂടി വരും; അങ്ങയുടെ നീതിയെ
    മാത്രം ഞാൻ കീർത്തിക്കും.
  lit-lit: Aš eisiu su Viešpaties DIEVO jėga, minėsiu tavo teisumą, tavo vieno!
  urd-GVR: Maiṅ Rab Qādir-e-mutlaq ke azīm kām sunāte hue āūṅgā, maiṅ terī, sirf terī
    hī rāstī yād karūṅga.
  suz-BL: परमप्रभु, गो इन सक्ति पाइश्‍शो गेय आ पर्बम शेंना शेंन गाक्‍नुङ। मिनु इन
    ठीक पतीके आ पर्बम इन कली ठेयब सेल्‍नुङ।
  eng-NOY: I will celebrate thy mighty deeds, O Lord Jehovah! I will make mention
    of thy goodness, of thine only!
  ita-1927: Io mi farò innanzi a dir de’ potenti atti del Signore, dell’Eterno; ricorderò
    la tua giustizia, la tua soltanto.
  ckb-ckb: دان بە پاڵەوانیێتی یەزدانی باڵادەستم دەنێم، تەنها ڕاستودروستی تۆ دەهێنمەوە
    یاد.
  eng-BBE: I will give news of the great acts of the Lord God; my words will be of
    your righteousness, and of yours only.
  xsi-xsi: Maro Yova Kindeni, naŋa ma kaloŋgu ŋgere ŋana noko ne walo kaika ŋalae,
    aku ma amo apaneano. Naŋa ma asuka noko ŋa kâki aporo atula ŋgua mine tu, “Maro
    Kindeni i simbo nâ nde vetâŋa sondo warika.”
  kan-OKCV: ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ ನಾನು ನಿಮ್ಮ ಮಹಾಕೃತ್ಯಗಳನ್ನು ಸಾರುವೆನು. ನಿಮ್ಮ ನೀತಿ ಕೃತ್ಯಗಳನ್ನು
    ಪ್ರಕಟಪಡಿಸುವೆನು.
  tam-2017: யெகோவா ஆண்டவருடைய வல்லமையை முன்னிட்டு நடப்பேன்; உம்முடைய நீதியைப்பற்றியே
    மேன்மைபாராட்டுவேன்.
  spa-RV-1909: 'Vendré á las valentías del Señor Jehová: haré memoria de sola tu justicia.'
  ron-BTF: Voi merge în puterea Domnului DUMNEZEU, voi aminti despre dreptatea ta,
    doar a ta.
  eng-WEBP: I will come with the mighty acts of the Lord GOD. I will make mention
    of your righteousness, even of yours alone.
  eng-FBV: I will come and explain what the Lord has done. I will remind people that
    you alone do what is right.
  nld-1939: Ik zal de machtige daden des Heren verhalen, Jahweh, uw gerechtigheid
    roemen, de uwe alleen!
  nch-BL: Nochi tonali ninejnemi ica nopa chicahualisti cati techmaca, TOTECO, ta
    cati tinoDios. Huan nochi masehualme niquinilhuía para san ta tixitahuac huan
    ticuali.
  vie-1934: Tôi sẽ đến thuật công việc quyền năng của Chúa Giê-hô-va; Tôi sẽ nói về
    sự công bình của Chúa, chỉ nói đến sự công bình của Chúa mà thôi.
  cha-cha: Bae jufalag y minetgot gui as Yuus, Jeova; ya jusangan y tininasmo, magajet,
    iyomoja namaesa.
  hin-CV: मैं प्रभु याहवेह के विलक्षण कार्यों की घोषणा करता हुआ आऊंगा; मेरी घोषणा
    का विषय होगा मात्र आपकी धार्मिकता, हां, मात्र आपकी.
  eng-OURB: I will come with the mighty acts of the 'Adonay Adonai [Lord Yahweh].
    I will make mention of your righteousness, even of yours alone.
  spa-BES: Daré noticias de los grandes hechos del Señor Dios; Mis palabras serán
    de tu justicia,de la tuya sola.
  tdx-tdx: Hindeseko o tolon-draha’o ra’elahio, ry Iehovà Talè; ho taroñeko ty havantaña’o,
    ty Azo avao.
  tha-KJV: ข้าพระองค์จะไปด้วยพระกำลังขององค์พระผู้เป็นเจ้าพระเจ้า ข้าพระองค์จะกล่าวถึงความชอบธรรมของพระองค์
    ของพระองค์​เท่านั้น
  por-BR-2018: Irei adiante pelos poderes do Senhor DEUS; anunciarei tua justiça,
    que é somente tua.
  deu-ELO: Ich werde kommen mit den Machttaten des Herrn Jehova, werde gedenken deiner
    Gerechtigkeit, deiner allein.
  eng-WYC-2018: I shall enter into the powers of the Lord; Lord, I shall bethink on
    thy rightfulness alone. (I shall walk in the Lord’s strength; I shall tell out
    thy righteousness, thine alone.)
  epo-epo: Mi gloros la fortojn de mia Sinjoro, la Eternulo; Mi rakontos nur Vian
    justecon.
  gfk-gfk: Watong Kiskis, iau ni hanuat ma ni tange hapuasne ira num dadas na gingilaan.
    Iau ni tange hapuasne ira num magingin takodas sen mon, ma pataie bia tano taktakodas
    gar ta tiga mes.
  uig-PIN: Mǝn Rǝb Pǝrwǝrdigarning büyük ixlirini jakarliƣan ⱨalda kelimǝn; Sening
    ⱨǝⱪⱪaniyliⱪingni yad etip jakarlaymǝn — Pǝⱪǝt Seningkinila!
  beo-beo: Ouligisudafa Hina Gode! Na da Dia gasa bagade hou amoma nodonanumu. Di
    fawane da noga:idafa. Dia noga:idafa hou amo na da sisia:i lamu.
  tpi-OTNT: God, Bikpela, bai mi tingim bikpela strong bilong yu na bai mi litimapim
    nem bilong yu. Bai mi autim tok olsem, “Bikpela tasol em i stretpela.”
  hau-SA: Zan zo in furta in kuma yi shelar ayyukanka masu girma, ya Ubangiji Mai
    Iko Duka; zan yi shelar adalcinka, naka kaɗai.
  udu-udu: Ki dhan mii ma dem dem gi Tap̱a Arumgimis mo tani aha/ mina p̱u’dku/ mo,
    aha/ mina maŋ mii ma ḵar/em pini mo, a’di jin ta jim pini /e ’de/ mo.
  uig-LAT: Men Reb Perwerdigarning büyük ishlirini jakarlighan halda kélimen; Séning
    heqqaniyliqingni yad étip jakarlaymen — Peqet Séningkinila!
  nde-nde: Ngizakuza ngifakaze ngemisebenzi yakho emikhulu, Oh Thixo Wobukhosi; ngizafakaza
    ngokulunga kwakho, okwakho wedwa.
  ton-ton: 'Te u ʻalu ʻi he mālohi ʻae ʻEiki ko Sihova: te u fakahā hoʻo māʻoniʻoni,
    ʻio, ʻoʻou pe.'
  ces-1613: Přistoupě k všelijaké moci Panovníka Hospodina, připomínati budu tvou
    vlastní spravedlnost.
  eng-WMB: I will come with the mighty acts of the Lord GOD. I will make mention of
    your righteousness, even of yours alone.
  tam-TCV: ஆண்டவராகிய யெகோவாவே, நான் உமது வல்லமையான செயல்களை எடுத்துச்சொல்வேன்; நான்
    உம்முடைய நீதியை மட்டுமே பிரசித்தம் பண்ணுவேன்.
  ceb-ULB: Moabot ako uban sa makagagahom nga mga buhat ni Yahweh nga Ginoo; isulti
    ko ang imong pagkamatarong, kanimo lang.
  pol-UBG: Pójdę w wielkiej mocy Pana BOGA, będę wspominał tylko twoją sprawiedliwość.
  urd-GVU: مَیں رب قادرِ مطلق کے عظیم کام سناتے ہوئے آؤں گا، مَیں تیری، صرف تیری ہی
    راستی یاد کروں گا۔
  eng-OEBCW: I will tell of the might of the Lord, and your faithfulness praise, you
    alone.
  deu-1912: Ich gehe einher in der Kraft des Herrn HERRN; ich preise deine Gerechtigkeit
    allein.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನೇ, ನಾನು ನಿನ್ನ ಮಹತ್ತರವಾದ ಕೃತ್ಯಗಳನ್ನು ಸ್ಮರಿಸುವವನಾಗಿ ನಿನ್ನೊಬ್ಬನ
    ನೀತಿಯನ್ನೇ ಪ್ರಕಟಪಡಿಸುವೆನು.
  yap-yap: Bay gu wan u gelngin SOMOL ni Got; bay gu weliy fal’ngim, ni kemus ni gur.
  hlt-MCSB: Ka Boeipa Yahovah kah thayung thamal khuila ka lo vetih, namah bueng dongah
    ni na duengnah ka thoelh eh.
  mdy-ETH: ታኣኒ ሙኪ ናንጊና ናንጋ ጎዳኮ ዶዶ ማዾ ኬኤዛንዳኔ፤ ኔ ፂሉሞ ሌሊ ታኣኒ ኬኤዛንዳኔ።
  twi-ASANTE: Ao Otumfoɔ Awurade, mɛba abɛpae mu aka wo nnwuma akɛseɛ no; mɛpae mu
    aka wo nko ara tenenee akyerɛ.
  eng-WEBU: I will come with the mighty acts of the Lord GOD. I will make mention
    of your righteousness, even of yours alone.
  acu-NT: 'Apuru amin pachisan: Yus ni kakarmarijai ni nemase ainaun nepetnuyayi,
    tusan aints ainaun ujaktatjai. Turasha amin pachisan: Ningki aints ainaun mash
    metek inawai, tusan etserkatatjai.'
  spa-PDDPT: Iré a los poderosos hechos de ʼAdonay Yavé. Mencionaré tu justicia, la
    tuya sola.
  gun-gun: Anhenhandu Senhor Xeruete mbaraetea rupi. Ha'e rami vy xema'endu'a jepi
    'rã rejoguereko porãa re, ndeguigua re anho.
  agu-BL: Ncha'tz tzintxole' cyakil yi e'chk takle'n balaj yi na banu'. Swale' cyakil
    yi xtxolbila'tz, na ntin ilu' teru', chin tz'aknak cu'n ilu'.
  ilo-ULB: Mapanak kadakuada nga addaan kadagiti nabibileg nga aramid ni Yahweh nga
    Apo; saritaekto ti kinalintegmo, ti laeng kinalintegmo.
  kpg-kpg: Au ga hana i lodo nia mahi o dogu Dagi go Yihowah. Au ga hagadele di hai
    o do humalia, go do humalia la hua.
  uig-ARA: مەن رەب پەرۋەردىگارنىڭ بۈيۈك ئىشلىرىنى جاكارلىغان ھالدا كېلىمەن؛ سېنىڭ
    ھەققانىيلىقىڭنى ياد ئېتىپ جاكارلايمەن ــ پەقەت سېنىڭكىنىلا!
  sus-sus: N i xa kaabanako rabaxie matɔxɔma nɛ. N Marigi Alatala, n fama i xa tinxinyi
    gbansan masende.
  pon-2006: I pahn weweidwei nan roson en KAUN-O ei Koht; I pahn kalohki sapwellimomwi
    kupwur mwahu, pwe komwihte me sapwellimaniki.
  jae-jae: Aê gabe jasa Apômtau Anôtô nê gêŋ ŋaclai sa. Aê gabe jalambiŋ aôm taômgeŋ
    nêm biŋgêdêŋ.
  ksd-ksd: Ina tur pa ia ma ra umana dekdek na papalum kai ra Luluai God, Ina vatang
    kaum mangamangana takodo, maia, kaum kakika.
  tur-YTC: Efendi Yahve’nin büyük işleriyle geleceğim. Senin doğruluğundan, Yalnızca
    senin doğruluğundan söz edeceğim.
  bel-N: Перайду да магутнасьці Госпада, ГОСПАДА, буду ўзгадваць праведнасьць Тваю,
    толькі Тваю!
  grc-BRENT: Ἔσται στήριγμα ἐν τῇ γῇ ἐπʼ ἄκρων τῶν ὀρέων· ὑπεραρθήσεται ὑπὲρ τὸν Λίβανον
    ὁ καρπὸς αὐτοῦ, καὶ ἐξανθήσουσιν ἐκ πόλεως ὡσεὶ χόρτος τῆς γῆς.
  kpr-kpr: Bajari God, ninda fakina muturaesa ava budo, aimi fuama, na ninda kavevera
    tomanakogo aindae sakai sarena.
  ind-AYT: Aku akan datang dengan kekuatan Tuhan ALLAH, aku akan mengingat keadilan-Mu
    saja.
  yom-yom: Ndiela kuiza ayi yamikisa mavanga maku ma lulendo ; a Yave, mutu wumvanganga
    makazodidi ndiela yamikisa busonga buaku ; busonga buaku kaka.
  yut-yut: Amɨn Tagɨ Yawe, gak dakon tapmɨm do nandaŋek gak aŋkɨsikeŋ. “Yawe kaloŋ
    gɨn uŋun amɨn kɨlegɨsi” yaŋ yoyɨŋ teŋteŋokeŋ.
  nya-nya: Ndidzabwera ndi kulengeza za machitidwe amphamvu zanu Inu Ambuye Wamphamvuzonse.
    Ndidzalengeza chilungamo chanu, chanu chokha.
  hrv-hrv: Kazivat ću silu Jahvinu, Gospode, slavit ću samo tvoju pravednost.
  mps-mps: God, Genuai Bidi, te eno nago genuai bomode homu kone palu, tama te eno
    nago nogi ugwaba sobao. Eno te tiwai po waibao, “Genuai Bidi naga, aga te doloba
    pai dao,” waibao.
  tpi-tpi: God, Bikpela, bai mi tingim bikpela strong bilong yu na bai mi litimapim
    nem bilong yu. Bai mi autim tok olsem, “Bikpela tasol em i stretpela.”
  dan-1931: Jeg vil minde om den Herre HERRENS Vælde, lovsynge din Retfærd, kun den
    alene.
  vie-OVCB: Con sẽ loan báo việc quyền năng, lạy Chúa Hằng Hữu Chí Cao. Con sẽ quảng
    bá đức công chính tuyệt vời của Chúa.
  guj-2017: હું પ્રભુ યહોવાહના પરાક્રમી કામોનું વર્ણન કરતો આવીશ; હું તમારા, કેવળ તમારા
    જ ન્યાયીપણાનું વર્ણન કરીશ.
  pon-2006A: I pahn weweidwei nan roson en KAUN-O ei Koht; I pahn kalohki sapwellimomwi
    kupwur mwahu, pwe komwihte me sapwellimaniki.
  por-BRBSL: Eu irei com os poderosos atos do Senhor Javé. Farei menção à sua retidão,
    mesmo só da sua.
  eng-OEBUS: I will tell of the might of the Lord, and your faithfulness praise, you
    alone.
  swe-swe: Jag ska komma med dina mäktiga gärningar Herre Gud (Adonai Jahve). Jag
    ska komma ihåg din rättfärdighet, din ensam (exklusiva rättfärdighet).
  cth-cth: Bawipa Jehovah, thaonae dawk ka cei han. Na lannae nange lannae dueng doeh
    ka dei han.
  twi-twi: Otumfo Awurade, mɛba abɛpae mu aka wo nnwuma akɛse no; mɛpae mu aka wo
    trenee, wo nko ara de no, akyerɛ.
  hlt-hlt: Ka Boeipa Yahovah kah thayung thamal khuila ka lo vetih, namah bueng dongah
    ni na duengnah ka thoelh eh.
  tbz-SIM: N Yiɛ̀ nKuyie m bo pĩ́ mmutɔ̃ndiɛmù nɛ̀ ɑ kó muwɛ̃rímú, kɛ́nnɑ́ɑ́ nhɑ kó
    timɔ́mmɔnti kpɛ́í mmɑ́ɑ̀.
  msy-2020: O Ekiam, nɨ Ikiavɨra Itir God, kɨ nɨn gavgavir ekiam gɨnɨghnɨgh nɨn ziam
    fam. Egh kamaghɨn akam akun suam, “Ikiavɨra Itir God uabɨra dera.”
  dop-dop: Mɑɑ yɔɣɔtɩ nyɑ́ təmɑ sɔsɔɔnɑ tɔm Tɑcɑɑ Ɩsɔ, nɑ mɑ́ tɔɔsɩ nyɑ́ siɣisuɣu
    tike tɔm.
  azb-azb: Ey Xudavənd Rəbb, qüdrətinlə dolanıb-gəzəcəyəm, Sənin, yalnız Sənin salehliyini
    bəyan edəcəyəm.
  eng-DBY: I will go in the might of the Lord Jehovah; I will recall thy righteousness,
    thine alone.
  hin-2017: मैं प्रभु यहोवा के पराक्रम के कामों का वर्णन करता हुआ आऊँगा, मैं केवल
    तेरी ही धार्मिकता की चर्चा किया करूँगा।
  wol-KYG: Boroom bi, Aji Sax ji, ma dikke la sag njàmbaar, di tudd sa njekk gu wéet.
  swp-swp: Guiau EAUBADA ena paipaisoa gigigigiboridi abo ea wasawasaedi; oa oabom
    em laulau dudurai abo ea hedebasaei.
  bjr-bjr: Oo uriqarara Yaaweefa qinee anee amudaanai qimasee auqunna ainainausara
    kooroo ianaura. Qinee ani andeeqaranara kooroo ianaura. Anindiara kai kooroo ianaura
  eng-YLT: I come in the might of the Lord Jehovah, I mention Thy righteousness —
    Thine only.
  kne-kne: Enak idaydayaw sik-a, Apo, gapo sin panakabalin mo. Dad-atek din kinalinteg
    mo, sik-a anggoy, magay odom, Apo.
  eng-WYC-2017: I shall enter into the powers of the Lord; Lord, I shall bethink on
    thy rightfulness [or rightwiseness] alone.
  eng-WMBB: I will come with the mighty acts of the Lord GOD. I will make mention
    of your righteousness, even of yours alone.
  zat-NTPS: Tu guchálajzqueza' chee̱ da zrente̱ da be̱nu' Lue', Xrana' Dios, ne gusá'a
    lazre' bénneache chee̱ da xrlátaje cheé̱quezu'.
  zty-NTPS: Wchaḻjkza' che da' ẕenḻe'e da' beno' Le', X̱ana' Dios, na' wsá'a ḻáže'gak
    benne' ka' kan nakkzo' chawe'.
  urd-GVH: मैं रब क़ादिरे-मुतलक़ के अज़ीम काम सुनाते हुए आऊँगा, मैं तेरी, सिर्फ़ तेरी
    ही रास्ती याद करूँगा।
  rug-rug: Zihova Tamasa; kaqu mae si rau pa Mua Zelepade pude vahesigo koari na Mua
    tinavete ṉiṉiradi. Kaqu vahesigo rau koasa Mua tinoṉoto soti telemu.
  gaz-gaz: Yaa Waaqayyo Gooftaa, ani dhufee hojii kee humna qabeessa sana nan odeessa;
    ani qajeelummaa kee qofa labsa.
  fra-LSG: Je dirai tes œuvres puissantes, Seigneur Éternel! Je rappellerai ta justice,
    la tienne seule.
  yal-yal: Marigina Alatala, n fama i sɛnbɛn barakani, n ni i tan keden peen nan ma
    tinxinyaan matɔxɔma.
  iou-iou: Ekäni Anutuna, kehäromika u nadäŋpäŋ wäpka api yäpmäŋ akuk täŋpet. Täŋpäŋ
    manbiŋam ŋodegän api yäŋahäwet; Ekäni-tägän äma siwoŋi-inik itak yäŋ ude api yäŋahäk
    täŋpet.
  haw-1868: E hele no wau ma ka ikaika o ka Haku Iehova; E hoolea au i kou pono, o
    kou wale no.
  arb-NAV: أَجِيءُ (مُؤَيَّداً) بِقُوَّةِ السَّيِّدِ الرَّبِّ، لأَذْكُرَ بِرَّكَ وَحْدَكَ.
  ded-ded: O KEBU, Israeac Anutu, geng ua kuhagoc mekecnec, ni hama imoc dekperagibade.
    Ge faka dindingac mingina, imocac ohec megembade.
  ewe-ewe: Mava aɖe gbeƒã wò nu dzɔatsuwo, O Aƒetɔ Yehowa. Maɖe gbeƒã wò dzɔdzɔenyenye,
    wò ɖeka tɔ ko.
  eng-LEE: 'I will come to praise the mighty deeds of the Lord Eternal: I will make
    mention of thy righteousness, yea, thine only.'
  asm-FB: মই উপস্থিত হৈ প্ৰভু যিহোৱাৰ মহৎ কাৰ্যবোৰ কীৰ্ত্তন কৰিম; মই কেৱল তোমাৰ ধাৰ্মিকতা,
    কেৱল তোমাৰেই ধাৰ্মিকতা উল্লেখ কৰিম।
  sus-A: ﭑ عِ شَ كَابَنَكٌ رَبَشِيٍ مَتْشْمَ نّ. ﭑ مَرِفِ عَلَتَلَ، ﭑ قَمَ عِ شَ تِنشِنيِ
    فبَنسَن مَسٍندٍ.
  fra-SBL: Je viendrai avec les actes puissants du Seigneur Yahvé. Je ferai mention
    de ta justice, même de la tienne seule.
  hbo-hbo: אָבֹ֗וא בִּ֭גְבֻרֹות אֲדֹנָ֣י יְהוִ֑ה אַזְכִּ֖יר צִדְקָתְךָ֣ לְבַדֶּֽךָ׃
  kik-kik: Wee Mwathani Jehova, ngũũka ngĩanagĩrĩra ciĩko ciaku cia hinya, nyanĩrĩre
    ũthingu waku, o ũthingu waku wiki.
  fra-NCL: Je dirai tes œuvres puissantes, Seigneur Yahweh ; je rappellerai ta justice,
    la tienne seule.
  cek-AK: Kai loe Angraeng Sithaw thacakhaih hoiah ka caeh, na toenghaih khue ni ka
    thuih han.
  cuk-cuk: Bab-Dummad-Jehová, be-ganguedba-be-ibmar-imaksad an sogoed, be-igar-innikigwad
    an ebinsaoed, unnila abi an ebinsaoed.
  uig-CYR: Йәр йүзидики һосул мол болиду, Һәтта тағ чоққилиридиму шундақ болиду. Миғ-миғ
    чүшкән мевиләр Ливандики орманлардәк тәвриниду; Шәһәрдикиләр болса даладики от-йешиллиқтәк
    гүллиниду;
  pma-pma: Nimai hetal masmasien ven tounah koa keik, Iahova koa kovi Ahi onomai,
    komumoni ral min keihoen onom. Nihit usil umen keil koa mal koa keik enges, komumoni.
  tel-2017: ప్రభువైన యెహోవా బలమైన కార్యాలను నేను వర్ణించడం మొదలు పెడతాను. నీ నీతిని
    మాత్రమే నేను వివరిస్తాను.
  hat-BSA: Mwen va vini ak zèv pwisan SENYÈ Bondye a. Mwen va pale ladwati Ou, sèl
    de Ou menm.
  ukr-ONPU: Нехай пшениці буде вдосталь на землі; на вершинах пагорбів нехай коливається
    колосся, немов на Лівані, і люд рясніє в містах, немов трава на землі.
  kos-kos: Nga ac fah fahsr ke ku lun LEUM GOD, Nga fah fahkak wolana lom, tuh kom
    mukena wo.
  hbo-WLC: אָב֗וֹא בִּ֭גְבֻרוֹת אֲדֹנָ֣י יְהוִ֑ה אַזְכִּ֖יר צִדְקָתְךָ֣ לְבַדֶּֽךָ׃
  ibo-ibo: Aga m abịa kwusaakwa ịdị ukwu ọrụ gị niile, Onyenwe m Onyenwe anyị, aga
    m ekwusa ezi omume gị, e, naanị nke gị.
  ory-ory: ମୁଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁଙ୍କ ପରାକ୍ରମର ସକଳ କ୍ରିୟା ସହିତ ଉପସ୍ଥିତ ହେବି। ମୁଁ ତୁମ୍ଭର,
    କେବଳ ତୁମ୍ଭର ଧର୍ମ ବିଷୟ ବର୍ଣ୍ଣନା କରିବି।
  chk-chk: Ai Kot, Samol mi Lapalap, üpwe feito o apworausafeili om kewe föför mi
    manaman, üpwe mwareiti om pwüng echök.
  rop-rop: YAWEI, yu na det brabli strongwan God, en yu na bin dum detmatj ting garram
    yu pawa. Ai garra tokabat blanga yu dumaji yu trubala. Oni yu na ai garra preisim.
  ukr-1871: Буду ступати силою Господа Бога, буду згадувати твою справедливість, твою
    тілько.
  yon-yon: O Yariman Ambengkan, ebbed ewaromkonoyiib kwane ambangkanabewen kuu mene
    baande daandaniin, kwane eb yorokmo kerekmen ye dowad baande daandaniin, ebmanmo
    kui.
  deu-1951: Ich komme in der Kraft des Herrn; HERR, ich erwähne deine Gerechtigkeit,
    sie allein!
  eng-JPS: I will come with Thy mighty acts, O Lord GOD; I will make mention of Thy
    righteousness, even of Thine only.
  srp-1865: Uæi æu u sili Gospoda Gospoda, i slaviæu samo tvoju pravdu.
  lug-lug: Nnaatambuliranga mu maanyi go, Ayi Mukama Katonda, era ne ntegeezanga nti
    ggwe wekka ggwe mutuukirivu.
  heb-heb: אבוא בגברות אדני יהוה אזכיר צדקתך לבדך׃
  ben-IRV: আমি প্রভু সদাপ্রভুুর পরাক্রমের কাজ সব উল্লেখ করব; আমি তোমার, কেবল তোমারই
    ধার্ম্মিকতা উল্লেখ করব।
  ntu-ntu: X sa navzbo bam mz nzglqlz-krnge zmatq ngrm, Murde nim txpwz kx tubq-esz'ngr.
  pan-pan: ਮੈਂ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦੇ ਬਲ ਵਿੱਚ ਚੱਲਾਂਗਾ, ਮੈਂ ਕੇਵਲ ਤੇਰੇ ਹੀ ਧਰਮ ਦਾ ਜ਼ਿਕਰ ਕਰਾਂਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား ၏ ဘုန်း တန်ခိုးတော်များကို အမှီပြု ၍ ကိုယ်တော် ၏ ဖြောင့်မတ်
    ခြင်းတရားကိုသာ ပြသ ပါမည်။
  kgf-kgf: O Miŋ Kewu Yawe, ni guac hama guac wawaŋ memega kuhaguc imi mepési gémmaŋ.
    Ni guac haka solaŋa imuacnec sac niŋɋelima ʒémaŋ.
  tte-O: Kani am paisowa kaikaiweli yatobalanagili, yo kani tomo meuloili ali wasa
    yaolegili kowa kubomamo todudulai yo tonamwanamwa.
  tbg-tbg: Noravauvo, are ti Variqavano ekaa kempuka vataavama variaro. Are nena kempukaqohaira
    nora kaiqa, vo kaiqa vo kaiqa varenarara te vika tiva nimi tiha, Noravano Kotiva
    vivaqaima avuqavu vaivama vaivo, tirera.
  hmo-hmo: Dirava Lohiabada e, oiemu siahu karadia do lau hanamoa. Oiemu kara maoromaoro,
    bona oi sibona oi karaia kara namodia, do lau gwauraia.
  zar-NT: ¡Guʼa didzaʼ ca nácagaca le zxön benuʼ Liʼ, Xanaʼ Dios! ¡Usiyöndaʼ bönachi
    tuzuʼ Liʼ nacuʼ tsahuiʼ!
  urd-urd: मैं ख़ुदावन्द ख़ुदा की क़ुदरत के कामों का इज़हार करूँगा; मैं सिर्फ़ तेरी
    ही सदाक़त का ज़िक्र करूँगा।
  rus-SYN: будет обилие хлеба на земле, наверху гор; плоды его будут волноваться,
    как лес на Ливане, и в городах размножатся люди, как трава на земле;
  bqc-SIM: Má mↄ mà Dii Lua gↄ̃sakɛyãↄ galikɛ, n mɛ̀ndo maakɛa má dↄ gbɛ̃́ↄgu.
  tcz-CHONGTHU: O Yahweh Pakai thaneichungnung, keiman na thilbol nasatah tahho jeh
    a ka thangvah ding na hi. Thudih choija nangma bou na hi hi keiman mijouse ka
    seipeh ding ahi.
  mar-mar: प्रभू परमेश्वराच्या सामर्थ्यी कृत्याबरोबर मी त्यांच्याकडे जाईन; मी तुझ्या,
    केवळ तुझ्याच, नितिमत्वाचा उल्लेख करीन.
  isl-isl: Drottinn, styrkur þinn heldur mér uppi. Það skulu allir vita að þú einn
    ert góður og réttlátur.
  hlt-THB: Aw Boeimang Khawsa, law nyng saw nang ak thaawm ik-oeih saikhqi ce khypyi
    kawng nyng; nang a koe, nang doeng a dyngnaak ce kqawn kawng nyng.
  qub-qub: Tayta Dios nogaga willacushämi fiyupa allicunata rurashayquita. «Dios japallanmi
    juchaynäga» nirmi willacushaj.
  bqp-bqp: Mani su mà n zↄ̃kↄ̃kɛyãnↄ o Dikiri Luda n mɛ̀n do manakɛn mani da gbɛ̃nↄnɛ.
  hat-hat: Seyè, Bondye, m'a rakonte bagay ou fè avèk pouvwa ou. M'a fè chonje jan
    ou fè lèzòm gras. Se ou menm sèlman ki ka fè bagay konsa.
  eng-BSB: I will enter in the strength of the Lord GOD; I will proclaim Your righteousness—Yours
    alone.
  eng-WEBPB: I will come with the mighty acts of the Lord GOD. I will make mention
    of your righteousness, even of yours alone.
  kbq-kbq: Ra Anumzamoka hanavenentake eri'zama eri'nana zankura nagra husga hugantegahue.
    Kagra maka'zama kegava hu'nana Anumzana mani'nanankina, fatgo kavukava'ene Anumza
    kagrake mani'nane hu'na mika vahera zamasmigahue.
  pon-pon: I kin weweid jili ni mana en Ieowa Kaun; i pan kapina omui pun eta.
  nhe-BL: Nochi tonali ninejnemi ica nopa chicahualistli tlen tinechmaca, TOTECO,
    ta tlen tinoDios. Huan nochi tlacame niquinilhuía para san ta tixitlahuac huan
    ticuali.
  wnc-wnc: Anutu, Buyambam tapa, natanu gatane kekekngaka buyambam takngae natake
    nata umanda ayatangenawit. Sike natanu anzing yakapit, Buyambam tapakan noman
    tapa unin, ngang yakapit.
  bus-bus: Mɛ́ mↄ́ mà n gbãabitakɛyãnↄ o, Dii Luda, n mɛ̀n do maakɛɛn mɛ́ à kpàakpa
    kɛ gbɛ̃nↄnɛ.
  gub-BL: Amume'u putar nepuner haw nehe, o Hezar Tuweharupi Wiko Ma'e. Amume'u putar
    neremiaihu wanuwi nepuir 'ymaw nehe. Xo neremiaihu waneityk 'ymaw zo amume'u putar
    nehe.
  eng-DRA: 'And there shall be a firmament on the earth on the tops of mountains,
