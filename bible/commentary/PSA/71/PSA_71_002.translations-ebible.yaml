verse: PSA.071.002
translations:
  mal-C: അവിടത്തെ നീതിയിൽ എന്നെ മോചിപ്പിക്കുകയും വിടുവിക്കുകയും ചെയ്യണമേ; അങ്ങയുടെ
    ചെവി എന്നിലേക്കു ചായ്ച്ച് എന്നെ രക്ഷിക്കണമേ.
  deu-TKW: Errette und befreie mich nach deiner Gerechtigkeit; neige zu mir dein Ohr
    und hilf mir!
  lin-lin: Na bosembo na Yo, kangola mpe bikisa ngai. Yoka ngai mpe bikisa ngai.
  mmx-mmx: Nenu Laradi Manmanton, kuren la una lok tooro ia la una lox asu ia at na
    lumumuat. Una ronga ia la una lox asepsu ia basinge di!
  eng-LSV: You deliver me in Your righteousness, || And cause me to escape, || Incline
    Your ear to me, and save me.
  eng-GNV: 'Rescue mee and deliuer me in thy righteousnes: incline thine eare vnto
    me and saue me.'
  eng-WEBSTER: 'Deliver me in thy righteousness, and cause me to escape: incline thy
    ear to me, and save me.'
  nhw-BL: ¡Techmanahui tlen nocualancaitacahua, pampa ta tixitlahuac! ¡Techchololti
    ininmaco! Ximohuijtzoma quentzi para techtlacaquilis huan techmaquixti.
  swh-ONEN: Kwa haki yako uniponye na kuniokoa, unitegee sikio lako uniokoe.
  bba-bba: Wunɛ wi ɑ rɑ siri dee dee, ɑ mɑn wɔro kpɑ ɑ mɑn fɑɑbɑ ko. A mɑn swɑɑ dɑkio,
    kpɑ ɑ mɑn somi.
  eng-KJVCPB: 'Deliver me in thy righteousness, and cause me to escape: Incline thine
    ear unto me, and save me.'
  luo-luo: Konya kendo gola e chandruok, nikech timni makare; winja kendo iresa.
  aii-aii: ܒܙܲܕܝܼܩܘܼܬܘܼܟ݂ ܦܲܨܹܝܬ ܠܝܼ ܘܦܲܪܩܸܬ ܠܝܼ، ܡܲܨܠܝܼ ܢܵܬܘܼܟ݂ ܐܸܠܝܼ ܘܗܲܒ݂ܠܔ ܠܝܼ
    ܦܘܼܪܩܵܢܵܐ.
  meu-meu: Emu kara maoromaoro ai ba rauagu bona ba hamaurigu; ba hakala henigu, ba
    harohogu mauri.
  npi-ULB: मलाई बचाउनुहोस् र तपाईंको धार्मिकतामा मलाई सुरक्षित राख्‍नुहोस् । तपाईंको
    काम मतिर फर्काउनुहोस् र मलाई बचाउनुहोस् ।
  yor-yor: Gbà mí kí o sì tú mi sílẹ̀ nínú òdodo rẹ; dẹ etí rẹ sí mi, kí o sì gbà
    mí.
  pes-OPCB: تو عادلی، پس مرا برهان و نجات ده.
  tgl-ULB: Sagipin mo ako at iligtas sa iyong katuwiran; ibaling mo ang iyong tainga
    sa akin at iligtas ako.
  nop-nop: Du adi didimeniŋ hinek, unduŋ doktiŋa memik heki’walaŋ kohohik gineniŋ
    nanagileŋ. Eŋ yonadine nadiŋa kotigoŋ nanagileŋ.
  hui-hui: Í̠ tigabiore kegonigo i̱ waitigirunaga giha koria pele ngialu haru dai
    bibe. I̱na bi larogo hale halu i̱ pele ngibe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​တ​ရား​မျှ​တ​တော်​မူ​သည် နှင့်​အ​ညီ၊ ကျွန်​တော်​မျိုး​အား​ကူ​မ​တော်​မူ​ပါ။
    ကယ်​ဆယ်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​၏​ပန်​ကြား​ချက်​ကို​နား​ညောင်း ၍ ကယ်​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་དྲང་བདེན་ངང་ནས་སྐྱོབ་ཅིང༌སྒྲོལ། །སྙན་གྱིས་གསན་ཞིང་ང་རང་ཐར་བར༌མཛོད།།
  wsk-wsk: Agiring iki ale nika kiwem ningo diram mu te aga sangaru ale aga bataguru
    toko.
  sna-sna: Ndinunurei uye mundirwire mukururama kwenyu; rerekerai nzeve yenyu kwandiri
    uye mundiponese.
  spa-BLM: Líbrame con tu justicia y rescátame. Vuelve tu oído hacia mí, y sálvame.
  cac-cac: Colin, colinel d'a yol sc'ab' eb' ajc'ool yajoch d'ayin, yujto tojol ach.
    Ab' val tas svala', tzin a colani.
  swh-ULB: Uniokoe na kunifanya salama katika haki yako; geuzia sikio lako kwangu.
  bel-bel: няхай судзіць людзей Тваіх справядліва і ўбогіх Тваіх на судзе;
  deu-ELBBK: In deiner Gerechtigkeit befreie mich und errette mich! Neige dein Ohr
    zu mir und schaffe mir Rettung!
  mbb-OT: Tevangi a wey luwasa a su metazeng ke man. Pemineǥa a wey luwasa a.
  mal-2015: നിന്റെ നീതിനിമിത്തം എന്നെ ഉദ്ധരിച്ചു വിടുവിക്കേണമേ; നിന്റെ ചെവി എങ്കലേക്കു
    ചായിച്ചു എന്നെ രക്ഷിക്കേണമേ.
  gup-gup: Ngudda munguyh yidjalkurduyime kore kunmakkenh dja minj kunwarre yikurduyime,
    wanjh kunmekbekenh kanbidyikarrmen dja kanngehkemen ngardduk. Kanbekka bu ngakayhme
    kore ngudda, wanjh kanngehkemen.
  rmc-rmc: Zachraňin man, bo sal spravodľivo, a le man avri! Visar tiro kan ke ma
    a pomožin mange!
  nlg-nlg: Vavolau tana vahaghitaili, ko pilupungisiu itadira na lei ghagua na kana;
    Ighoe to maemane, ko talu kulimu mai itagua ge ko varongohiu, mo ko niu tatavahale
    tana kaukauli.
  pes-OPV: به عدالت خودمرا خلاصی ده و برهان. گوش خود را به من فراگیر و مرا نجات ده.
  ron-1924: Скапэ-мэ ын дрептатя Та ши избэвеште-мэ! Плякэ-Ць урекя спре мине ши ажутэ-мь.
  ben-OBCV: তোমার ধার্মিকতায়, আমাকে রক্ষা করো আর উদ্ধার করো; আমার দিকে কর্ণপাত করো
    আর আমাকে রক্ষা করো।
  som-som: Xaqnimadaada igu samatabbixi oo i nabad geli, Dhegta ii dhig, oo i badbaadi.
  lat-VUC: '[Deus, judicium tuum regi da, et justitiam tuam filio regis; judicare
    populum tuum in justitia, et pauperes tuos in judicio.'
  eng-ASVBT: 'Deliver me in thy righteousness, and rescue me: Bow down thine ear unto
    me, and save me.'
  mna-mna: Nu ndeeŋeŋom. Tana uulu yo mi tatke yo pa pataŋana tio ti. Ŋgun talŋom
    pio mi uulu yo.
  ita-1885: Riscuotimi, e liberami, per la tua giustizia; Inchina a me il tuo orecchio,
    e salvami.
  eng-LXXUP: That he may judge thy people with righteousness, And thy poor with judgment.
  eng-ULB: Rescue me and make me safe in your righteousness; turn your ear to me and
    save me.
  spa-VBL: Sálvame, rescátame, porque tú siempre haces lo recto.
  fra-_FOB: Délivre-moi par ta justice et me fais échapper; incline ton oreille vers
    moi et sauve-moi!
  mal-mal: അങ്ങയുടെ നീതിനിമിത്തം എന്നെ ഉദ്ധരിച്ച് വിടുവിക്കണമേ; അങ്ങയുടെ ചെവി എന്നിലേക്ക്
    ചായിച്ച് എന്നെ രക്ഷിക്കണമേ.
  urd-GVR: Apnī rāstī se mujhe bachā kar chhuṭkārā de. Apnā kān merī taraf jhukā kar
    mujhe najāt de.
  suz-BL: इन ठीक पतीकेम आं कली राइश्‍शा प्रोंइयीनी। आं लोव़ नेंशा, आं कली प्रोंइयीनी।
  eng-NOY: In thy goodness deliver and rescue me; Incline thine ear to me, and save
    me!
  ita-1927: Per la tua giustizia, liberami, fammi scampare! Inchina a me il tuo orecchio,
    e salvami!
  ckb-ckb: بە ڕاستودروستی خۆت فریام بکەوە و دەربازم بکە. گوێم بۆ ڕاگرە و ڕزگارم بکە.
  eng-BBE: Keep me safe in your righteousness, and come to my help; give ear to my
    voice, and be my saviour.
  xsi-xsi: Noko nde vetâŋa sondo warika. Mine nde kuvilana, aku pwaina piti lâ kazâŋa
    ilo. Kupaloŋo pa naneŋgu noŋa, aku kuvilana.
  kan-OKCV: ನಿಮ್ಮ ನೀತಿಯಿಂದ ನನ್ನನ್ನು ಬಿಡಿಸಿ, ನನ್ನನ್ನು ಪಾರುಮಾಡಿರಿ. ನಿಮ್ಮ ಕಿವಿಯನ್ನು ನನ್ನ
    ಕಡೆಗೆ ತಿರುಗಿಸಿ, ನನ್ನನ್ನು ರಕ್ಷಿಸಿರಿ.
  tam-2017: உமது நீதியினிமித்தம் என்னை விடுவித்து, என்னைக் காத்தருளும்; உமது செவியை
    எனக்குச் சாய்த்து, என்னைக் காப்பாற்றும்.
  spa-RV-1909: 'Hazme escapar, y líbrame en tu justicia: inclina tu oído y sálvame.'
  ron-BTF: Eliberează-mă în dreptatea ta și lasă-mă să scap, apleacă-ți urechea spre
    mine și salvează-mă.
  eng-WEBP: Deliver me in your righteousness, and rescue me. Turn your ear to me,
    and save me.
  eng-FBV: Save me, rescue me, because you always do what is right.
  nld-1939: Bevrijd en verlos mij door uw genade, Hoor mij aan, en kom mij te hulp.
  nch-BL: ¡Techmanahui ten nocualancaitacahua, pampa ta tixitahuac! ¡Techchololti
    inimaco! Ximohuijtzoma quentzi para techtacaquilis huan techmaquixti.
  vie-1934: Xin hãy lấy công bình Chúa giải cứu tôi, và làm tôi được thoát khỏi; Hãy
    nghiêng tai qua tôi, và cứu tôi.
  cha-cha: 'Nalibreyo, nii tininasmo ya rescatayo: naapo y talangamo guiya guajo ya
    unsatbayo.'
  hin-CV: अपनी धार्मिकता में हे परमेश्वर, मुझे बचाकर छुड़ा लीजिए; मेरी पुकार सुनकर
    मेरा उद्धार कीजिए.
  eng-OURB: Deliver me in your righteousness, and rescue me. Turn your ear to me,
    and save me.
  spa-BES: Guárdame en tu justicia, y ven en mi ayuda; escucha mi voz y sé mi salvador.
  tdx-tdx: Votsoro ami’ty havantaña’o, naho hahao; atokilaño amako ty ravembia’o vaho
    rombaho.
  tha-KJV: ขอทรงช่วยข้าพระองค์​ให้​พ้นและหลีกเลี่ยงหลบหนีโดยความชอบธรรมของพระองค์
    ขอทรงเอียงพระกรรณฟังข้าพระองค์ ขอทรงช่วยข้าพระองค์​ให้​รอด
  por-BR-2018: Resgata-me e livra-me por tua justiça; inclina a mim teus ouvidos,
    e salva-me.
  deu-ELO: In deiner Gerechtigkeit befreie mich und errette mich! Neige dein Ohr zu
    mir und schaffe mir Rettung!
  eng-WYC-2018: in thy rightwiseness deliver thou me, and ravish me out. Bow down
    thine ear to me; and make me safe. (in thy righteousness save thou me, and rescue
    me. Bow down thy ear to me; and save me.)
  epo-epo: Per Via justeco savu min kaj liberigu min; Klinu al mi Vian orelon, kaj
    helpu min.
  gfk-gfk: Kap pukus iau ma nu halangalanga iau haruat ma no num magingin takodas.
    Sa talingaam ukai ho iau ma nu halon iau.
  uig-PIN: Ɵz ⱨǝⱪⱪaniyliⱪingda meni ⱪutuldurƣaysǝn; Manga ⱪulaⱪ salƣaysǝn, Meni ⱪutⱪuzƣaysǝn!
  beo-beo: 'Bai Di da moloidafaba:le, na fidili gaga:ma. Na sia: nabawane, na gaga:ma!'
  tpi-OTNT: Yu stretpela olgeta, olsem na yu ken helpim mi na kisim bek mi long han
    bilong ol birua. Yu ken harim prea bilong mi na kisim bek mi.
  hau-SA: Ka kuɓutar da ni ka cece ni cikin adalcinka; ka juya kunnenka gare ni ka
    kuma cece ni.
  udu-udu: E momii ma ḵar/em pini mo tani ’cuḵi aha/ mo dhali ’cwami aha/ mo. Ḵa’di
    ’cem pini gom aha/ mo dhali tayi aha/ is is ki me’d mo.
  uig-LAT: Öz heqqaniyliqingda méni qutuldurghaysen; Manga qulaq salghaysen, Méni
    qutquzghaysen!
  nde-nde: Ngihlenga ungikhulule ngokulunga kwakho; ngilalela, woza ngokuphangisa
    ungisindise.
  ton-ton: 'Fakamoʻui au ʻi hoʻo māʻoniʻoni, pea tuku ke u hao: fakatokangaʻi ho fofonga
    kiate au, ʻo fakamoʻui au.'
  ces-1613: Vedlé spravedlnosti své vytrhni mne, a vyprosť mne; nakloň ke mně ucha
    svého, a spas mne.
  eng-WMB: Deliver me in your righteousness, and rescue me. Turn your ear to me, and
    save me.
  tam-TCV: உமது நீதியின் நிமித்தம் என்னை விடுவித்து, என்னை மீட்டுக்கொள்ளும்; உமது
    செவியை எனக்குச் சாய்த்து, என்னைக் காப்பாற்றும்.
  ceb-ULB: Luwasa ako ug himoa akong luwas sa imong pagkamatarong; ikiling ang imong
    igdulungog nganhi kanako ug luwasa ako.
  pol-UBG: Według swej sprawiedliwości ocal mnie i wyzwól; nakłoń ku mnie ucha i wybaw
    mnie.
  urd-GVU: اپنی راستی سے مجھے بچا کر چھٹکارا دے۔ اپنا کان میری طرف جھکا کر مجھے نجات
    دے۔
  eng-OEBCW: In your faithfulness save me and rescue me, bend your ear to me and save
    me.
  deu-1912: Errette mich durch deine Gerechtigkeit und hilf mir aus; neige deine Ohren
    zu mir und hilf mir!
  kan-2017: ನಿನ್ನ ನೀತಿಗನುಸಾರವಾಗಿ ನನ್ನನ್ನು ಬಿಡಿಸಿ ಪಾರುಮಾಡು; ನನ್ನ ಪ್ರಾರ್ಥನೆಗೆ ಕಿವಿಗೊಟ್ಟು
    ಉದ್ಧರಿಸು.
  yap-yap: Bochan ni gab mat’aw, ere mu ayuwegneg nga mu lageg ko riya’. Mmotoyil
    ngog, ngam ayuwegneg!
  hlt-MCSB: Na duengnah neh, kai na huul tih nan hlawt. Te dongah na hna te kai taengla
    han hooi lamtah, kai n'khang lah.
  mdy-ETH: ኔ ፂሉሞና ቶሊሲ ታና ዓውሴ፤ ዋዮ ኔኤኮ ታ ባንሢ ማሂ ታና ዓይሴ።
  twi-ASANTE: Wo tenenee no enti, yi me na gye me; tie me na gye me nkwa.
  eng-WEBU: Deliver me in your righteousness, and rescue me. Turn your ear to me,
    and save me.
  acu-NT: Tura angkanmamtikruata. Tura timiá pengker asam uwemtikrurta. Tura anturtukam
    yainkata.
  spa-PDDPT: ¡Líbrame en tu justicia y rescátame! ¡Inclina a mí tu oído y sálvame!
  gun-gun: Xereraa jepe rejoguereko porãa rupi vy, xejogua ju. Endu ke ndeapyxa py,
    ha'e xerepy.
  agu-BL: Chin cole'u', na na waj ne'l liwr ẍchik'ab incontr. Chin cole'u', na yi
    ilu' teru' chin tz'aknak cu'n ilu'. Tbite'u' yi intzi' inkul, na na cu' inwutz
    teru' tan toque'nu' tan incolche'n.
  ilo-ULB: Ispalennak ken pagbalinennak a natalged iti kinalintegmo; iyalingagmo ta
    lapayagmo kaniak ken isalakannak.
  kpg-kpg: Idimaa Goe dela e donu, hagamaamaa ina au, haga dagaloaha ina au. Hagalongo mai,
    daawa ina au gi daha mo di haingadaa!
  uig-ARA: ئۆز ھەققانىيلىقىڭدا مېنى قۇتۇلدۇرغايسەن؛ ماڭا قۇلاق سالغايسەن، مېنى قۇتقۇزغايسەن!
  sus-sus: I xa n nakisi, i xa n mali i xa tinxinyi kui. I tuli mati n na, i n nakisi.
  pon-2006: Pwehki omwi pwung, komw ketin sewese ie oh kapitiehla. komw ketin karonge
    ie oh doareiehla!
  jae-jae: Ôŋgamboac aê to ônam aê sa êtu nêm biŋgêdêŋŋa. Ôê taŋam aê ma ônam aê kêsi.
  ksd-ksd: Una ga valangalanga iau, ma una ga valaun iau ta kaum takodo na mangamangana;
    Una valongore iau, ma una valaun iau.
  tur-YTC: Beni kendi doğruluğunla kurtar, Bana yardım et. Kulak ver bana ve beni
    kurtar.
  bel-N: Паводле праведнасьці Тваёй выратуй мяне і вызвалі! Прыхілі да мяне вуха Тваё
    і збаў мяне!
  grc-BRENT: κρίνειν τὸν λαόν σου ἐν δικαιοσύνῃ, καὶ τοὺς πτωχούς σου ἐν κρίσει.
  kpr-kpr: Ni ari dambugo beká eraesa, ágido na sonembaso dae resena, a kotugo na
    darakena saghimbe bu! Nanda benunu ningido, na sonembaso jebugaone!
  ind-AYT: Di dalam kebenaran-Mu, lepaskan dan luputkan aku; sendengkan telinga-Mu
    kepadaku dan selamatkan aku.
  yom-yom: Wukhudi ayi wuphukisa mu busonga buaku balula dikutu diaku kuidi minu ayi
    phukisa.
  yut-yut: Gak wagɨl kɨlegɨsi, do nak aŋpulugaŋek uwalno da kɨsiron naŋ kukwaŋ nepbi.
    Bɨsitno nandaŋek pulugaŋ nepbi.
  nya-nya: Mundilanditse ndi kundipulumutsa mwa chilungamo chanu, mutchere khutu lanu
    ndi kundipulumutsa.
  hrv-hrv: U pravdi me svojoj spasi i izbavi, prikloni uho k meni i spasi me!
  mps-mps: Nage doloba pai mu da, tama tiyu, nago ena tau selama, tama ena te boi
    bidi dabego nogode ma sao. Nago eno gedu haluasa po wabo odama, tama ena ma sao.
  tpi-tpi: Yu stretpela olgeta, olsem na yu ken helpim mi na kisim bek mi long han
    bilong ol birua. Yu ken harim prea bilong mi na kisim bek mi.
  dan-1931: Frels mig og udfri mig i din Retfærdighed, du bøje dit Øre til mig;
  vie-OVCB: Xin cứu con và giải thoát con vì Ngài là công chính. Xin lắng tai nghe
    tiếng con và cho con được tự do.
  guj-2017: તમારા ન્યાયીપણાથી મને છોડાવો તથા બચાવો; મારી તરફ તમારા કાન ધરો અને મને
    ઉગારો.
  pon-2006A: Pwehki omwi pwung, komw ketin sewese ie oh kapitiehla. komw ketin karonge
    ie oh doareiehla!
  por-BRBSL: Entregue-me em sua retidão e me salve. Vire seus ouvidos para mim, e
    me salve.
  eng-OEBUS: In your faithfulness save me and rescue me, bend your ear to me and save
    me.
  swe-swe: Försvara (befria) mig genom din rättfärdighet, befria (bered en flyktväg
    för) mig; vänd ditt öra (lyssna noga) till mig och rädda (fräls) mig. []
  cth-cth: Na lannae hoi na rungngang nateh, na hlout sak haw. Kai koe lah na hnâpakeng
    nateh na rungngang haw.
  twi-twi: Wo trenee no nti, yi me na gye me; tie me na gye me nkwa.
  hlt-hlt: Na duengnah neh, kai na huul tih nan hlawt. Te dongah na hna te kai taengla
    han hooi lamtah, kai n'khang lah.
  tbz-SIM: A wetí mɛ̀ɛ̀ kpɛ́í, n dɛɛtɛ́ kɛ́ n coo, n kéntɛ́ kɛ́ n dɛɛtɛ́.
  msy-2020: Nɨ zurara arazir aghuim gami. Egh nɨ uan arazir aghuir kamɨn gɨn mangɨ
    nan akuragh! Kɨ nɨ ko mɨgeir mɨgɨrɨgɨaba, nɨ da baregh ua na inigh.
  dop-dop: Wɑɑsɩ-m nɑ ń yɑ-m nyɑ́ siɣisuɣu tɔɔ, ke nyɑ́ ŋkpɑŋʋɣʋ nɑ mɑ tɔɔ nɑ ń sənɑ-m.
  azb-azb: Məni ədalətinlə qurtar, xilas et, Qulağını mənə sarı döndər, məni azad
    et.
  eng-DBY: Deliver me in thy righteousness, and rescue me; incline thine ear unto
    me, and save me.
  hin-2017: तू तो धर्मी है, मुझे छुड़ा और मेरा उद्धार कर; मेरी ओर कान लगा, और मेरा
    उद्धार कर।
  wol-KYG: Xettlee ma sa njekk, yiwi ma; ngalla teewlu ma, te wallu ma.
  swp-swp: Em laulau dudurai debana eai bena u saguhaigu eo u hemaurigu; beam eai
    u ataiegu, eo u hemaurigu!
  bjr-bjr: Anee andeeqarafa mariannanara qini dadaaqinana mareeqee kaqinni quqaqisaa.
    Aneenna aaqoo qinee iannannai rammatinimmandee irisee qini asumu maraa.
  eng-YLT: In Thy righteousness Thou dost deliver me, And dost cause me to escape,
    Incline unto me Thine ear, and save me.
  kne-kne: Bomadang ka tan nalinteg ka, dengngem kod adawag ko ta omisalakan ka.
  eng-WYC-2017: in thy rightwiseness deliver thou me, and ravish me out. Bow down
    thine ear to me; and make me safe.
  eng-WMBB: Deliver me in your righteousness, and rescue me. Turn your ear to me,
    and save me.
  zat-NTPS: Gúcale̱ neda', ne bselá neda' nen dute̱ da naca xrlátaje chiu'. Bze̱ naga
    chi'a, ne bselá neda'.
  zty-NTPS: Gokḻen neda', na' beslá neda' dan' nako' chawe'. Bze nag chi'a, na' beslá
    neda'.
  urd-GVH: अपनी रास्ती से मुझे बचाकर छुटकारा दे। अपना कान मेरी तरफ़ झुकाकर मुझे नजात
    दे।
  rug-rug: Mu harupau, ura na Tamasa toṉoto si Goi. Mu avoso mae au, Mamu tuturei
    va sare au.
  gaz-gaz: Qajeelummaa keetiin na baasi; na oolchis; gurra kee gara kootti qabi; na
    fayyisis.
  fra-LSG: Dans ta justice, sauve-moi et délivre-moi! Incline vers moi ton oreille,
    et secours-moi!
  yal-yal: N natanga i yi n xunba amasɔtɔ i tinxin. I tuli mati n na i yi n nakisi!
  iou-iou: Täktäkka u siwoŋi-inik unita täŋkentäŋ namiŋpäŋ iwan keriken nanik yäyomägasi!
    Gäkken yäŋapiŋira nadäŋ namisi.
  haw-1868: 'E hoola mai ia''u, ma kou pono, E hoopakele hoi oe ia''u: E haliu mai
    i kou pepeiao ia''u a e hoola ia''u.'
  arb-NAV: أَنْقِذْنِي وَفْقاً لِعَدْلِكَ وَنَجِّنِي. أَرْهِفْ إِلَيَّ أُذُنَكَ وَخَلِّصْنِي.
  ded-ded: fakaga dindingac modacma ebicfunac yungecnuna. Ge kedzacga nearu faima
    ebicfunac mesinuna.
  ewe-ewe: Xɔ nam, eye nàɖem le wò dzɔdzɔenyenye la ta; trɔ wò to ɖe gbɔnye, eye nàxɔ
    nam.
  eng-LEE: 'In thy righteousness do thou deliver me and release me: incline thy ear
    unto me, and save me.'
  asm-FB: তোমাৰ ধাৰ্মিকতাৰ গুণেৰে মোক উদ্ধাৰ কৰা; মোলৈ কাণ পাতা আৰু মোক ৰক্ষা কৰা।
  sus-A: عِ شَ ﭑ نَكِسِ، عِ شَ ﭑ مَلِ عِ شَ تِنشِنيِ كُي. عِ تُلِ مَتِ ﭑ نَ، عِ ﭑ
    نَكِسِ.
  fra-SBL: Délivre-moi dans ta justice, et sauve-moi. Prêtez l'oreille et sauvez-moi.
  hbo-hbo: בְּצִדְקָתְךָ֗ תַּצִּילֵ֥נִי וּֽתְפַלְּטֵ֑נִי הַטֵּֽה־אֵלַ֥י אָ֝זְנְךָ֗
    וְהֹושִׁיעֵֽנִי׃
  kik-kik: Ndeithũra na ũũhonokie nĩ ũndũ wa ũthingu waku; thikĩrĩria ũũhonokie.
  fra-NCL: Dans ta justice délivre-moi et sauve-moi ! Incline vers moi ton oreille
    et secours-moi !
  cek-AK: Na toenghaih hoi pahlong ah loe, na loisak ah; kai khaeah na naa to patueng
    ah loe, na pahlong ah.
  cuk-cuk: Be-igar-innikigwadba be an-bendake, be an-ollorsae, wis be an-itoge, be
    an-bendake.
  uig-CYR: Шундақ болғанда у Өз хәлқиң үчүн һәққанийлиқ билән, Саңа тәвә езилгән мөминләр
    үчүн адиллиқ билән һөкүм чиқириду;
  pma-pma: Kimai kikataunau ka kiting koe nau ran tounah koa vasut nau, veni keik
    komal revi. Kitaengon isien onak eli ka kutut inau.
  tel-2017: నన్ను రక్షించు. నీ నీతిని బట్టి నన్ను భద్రపరచు. శ్రద్ధగా ఆలకించి నన్ను
    రక్షించు.
  hat-BSA: Nan ladwati Ou, delivre mwen e fè m sekou. Panche zòrèy Ou bò kote m e
    sove mwen.
  ukr-ONPU: Нехай судить він народ Твій справедливо й страдників Твоїх – чесно.
  kos-kos: Ke suwoswos lom, kom in kasreyu ac loangeyu. Porongeyu ac moliyula.
  hbo-WLC: בְּצִדְקָתְךָ֗ תַּצִּילֵ֥נִי וּֽתְפַלְּטֵ֑נִי הַטֵּֽה־אֵלַ֥י אָ֝זְנְךָ֗
    וְהוֹשִׁיעֵֽנִי׃
  ibo-ibo: Site nʼezi omume gị, gbapụta m, mee ka m nwere onwe m; tọọ ntị gị nʼala
    nụrụ olu m ma zọpụta m.
  ory-ory: ତୁମ୍ଭ ଧର୍ମଗୁଣରେ ମୋତେ ଉଦ୍ଧାର କରି ରକ୍ଷା କର; ମୋʼ ପ୍ରତି ଆପଣା କର୍ଣ୍ଣ ଡେରି ମୋତେ
    ତ୍ରାଣ କର।
  chk-chk: Pokiten ka pwüng, kopwe angasaei o alisiei. Kopwe aü selingom ngeniei o
    amanauaei.
  rop-rop: Dumaji yu oldei dum wanim rait, album mi en seibum mi. Irrim mi en seibum
    mi.
  ukr-1871: По справедливостї твоїй вислобони мене і спаси мене! Прихили до мене ухо
    твоє і спаси мене!
  yon-yon: Eb yorokmo kerekmen yaambed ne nen burudande angka kowe. Ne yaa eb kerendem
    kowe wengamberewe mene ne nen angka kowe.
  deu-1951: Errette mich durch deine Gerechtigkeit und befreie mich; neige dein Ohr
    zu mir und hilf mir;
  eng-JPS: Deliver me in Thy righteousness, and rescue me; incline Thine ear unto
    me, and save me.
  srp-1865: Pravdom svojom izbavi me, i oprosti me, prigni k meni uho svoje i pomozi
    mi.
  lug-lug: Mu butuukirivu bwo ondokole, omponye; ontegere okutu ondokole.
  heb-heb: בצדקתך תצילני ותפלטני הטה אלי אזנך והושיעני׃
  ben-IRV: আমাকে উদ্ধার করো এবং ধার্মিকতার মধ্যে আমাকে রক্ষা কর; আমার প্রতি কান দাও
    এবং আমার রক্ষা কর।
  ntu-ntu: Lalztqm bange mz nzokatr-krm ninge. X arlapx ninge murde tubq-esz'ngrn.
  pan-pan: ਆਪਣੇ ਧਰਮ ਨਾਲ ਮੇਰਾ ਛੁਟਕਾਰਾ ਕਰ ਕੇ ਮੈਨੂੰ ਛੁਡਾ, ਆਪਣਾ ਕੰਨ ਮੇਰੀ ਵੱਲ ਲਾ ਕੇ ਮੈਨੂੰ
    ਬਚਾ!
  mya-JVB: တရား တော်နှင့်အညီ အကျွန်ုပ် ကို နှုတ်ယူ ၍ လွှတ် တော်မူပါ။ နား တော်ကို အကျွန်ုပ်
    ဘက်သို့ လှည့် ၍ ကယ်တင် တော်မူပါ။
  kgf-kgf: Hakaga solaŋanéŋ metecgéma hulac némbésémaŋ. Gezac qenimma metecgé némbésémaŋ.
  tte-O: Mumugam dudulaina koina kusaguiyau, tenam kuyawali koliyau na kuleboyau.
  tbg-tbg: Are avuqavuqama kera kaiqa vare variaravara tira, ti ruaruama timitaane.
    Mpo, nena aato ti timira ti uva irihara, vaaka ti ruaruama timitaane.
  hmo-hmo: Oi be maoromaoro momokani dainai, oi ese lau do oi durua bona lau do oi
    hamauria. Lau dekenai do oi kamonai, bona lau do oi hamauria.
  zar-NT: ¡Tuʼ nacuʼ tsahuiʼ gúcalen nedaʼ, en busölá nedaʼ! ¡Buzë́ naguʼ nedaʼ, en
    busölá nedaʼ!
  urd-urd: अपनी सदाक़त में मुझे रिहाई दे और छुड़ा; मेरी तरफ़ कान लगा, और मुझे बचा
    ले।
  rus-SYN: да судит праведно людей Твоих и нищих Твоих на суде;
  bqc-SIM: Ma misi, ma bↄ n maakɛa yã́i, swã́kpamazi, ma suaba.
  tcz-CHONGTHU: Neihuhhing in lang neihuhdoh in, ajeh chu nangma adih na hi, na kol
    hinsung'in lang ka sei neingaipeh in, chule neichamlhatsah in.
  mar-mar: मला सोडव आणि तुझ्या न्यायीपणात मला सुरक्षित ठेव; तू आपला कान मजकडे लाव
    आणि माझे तारण कर.
  isl-isl: Frelsaðu mig frá óvinum mínum, því að þú er réttlátur. Bjargaðu mér! Snúðu
    eyra þínu að mér og hlustaðu á mína einlægu bæn.
  hlt-THB: Na dyngnaak ing ni boem nawhtaw ni hul lah; kai benna nang haa hawi law
    nawhtaw ni hul lah.
  qub-qub: Tayta Dios, allita rurajmi canqui. Salbaycamay ari. Wiyaycallämay, yanapaycallämay
    ari.
  bqp-bqp: Ǹ ma bo ǹ ma mì sí n manakɛna yãi, ǹ sã kpámai ǹ ma sura ba.
  hat-hat: Ou se yon jij ki pa nan patipri. Tanpri, sove m' non, delivre mwen. Panche
    zòrèy ou bò kote m'. Pote m' sekou!
  eng-BSB: In Your justice, rescue and deliver me; incline Your ear and save me.
  eng-WEBPB: Deliver me in your righteousness, and rescue me. Turn your ear to me,
    and save me.
  kbq-kbq: Nahokenka nagu'vazio, na'ankure Kagra fatgo avu'ava zanke nehana Anumza
    mani'nane. Kagesa antenka krafageni'a nentahinka nagu'vazio.
  pon-pon: Kom kotin dore ia la pweki omui pun, o kotin jauaja ia, o kotin kapaike
    don ia karon omui kan o jauaja ia.
  nhe-BL: ¡Xinechmanahui tlen nocualancaitacahua, pampa ta tixitlahuac! ¡Xinechmalacani
    ininmaco! Ximopacho quentzi para tinechtlacaquilis huan xinechmaquixti.
  wnc-wnc: Ga noman siknga apa. Unzingge gata na gatangamuke na iwanae kataune sandeke
    gika gatu tapso. Gata tumuk wamae maak pake na gatuka tapso.
  bus-bus: Ǹ ma bↄ ǹ ma mì sí n maakɛna yãnzi, ǹ swã kpámazi ǹ ma faaba kɛ.
  gub-BL: Hepytywà pe hepyro pà nehe, ta'e nekatuahy ne xe. Herenu pe hepyro pà nehe.
  eng-DRA: 'Give to the king thy judgment, O God: and to the king’s son thy justice:
    To judge thy people with justice, and thy poor with judgment.'
