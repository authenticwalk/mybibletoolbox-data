verse: PSA.071.012
translations:
  mal-C: ദൈവമേ, എന്നിൽനിന്ന് അകന്നിരിക്കരുതേ; എന്റെ ദൈവമേ, എന്നെ സഹായിക്കാൻ വേഗം വരണമേ.
  deu-TKW: Gott, sei nicht ferne von mir; mein Gott, eile mir zu Hilfe!
  lin-lin: Oh Nzambe, kozala mosika na ngai te ! Nzambe na ngai, yaka noki mpo na
    kosunga ngai.
  mmx-mmx: O Moroa. Uguta nemen paxalom basinge ia. Lomoroa rak, una lok kepe soso
    na lumumuat tarak!
  eng-LSV: O God, do not be far from me, || O my God, make haste for my help.
  eng-GNV: 'Goe not farre from me, O God: my God, haste thee to helpe me.'
  eng-WEBSTER: 'O God, be not far from me: O my God, make haste for my help.'
  nhw-BL: ¡Toteco Dios, amo ximohuejcachihua tlen na! ¡NoTeco, xihuala nimantzi techpalehuiqui!
  swh-ONEN: Ee Mungu, usiwe mbali nami, njoo haraka kunisaidia, Ee Mungu wangu.
  bba-bba: Ǹ n mɛn nɑ, Gusunɔ nɛn Yinni, ɑ ku mɑn deri. A nɑ fuuku ɑ mɑn somi.
  eng-KJVCPB: 'O God, be not far from me: O my God, make haste for my help.'
  luo-luo: Kik ibed mabor koda, yaye Nyasaye; bi piyo mondo ikonya, yaye Nyasacha.
  aii-aii: ܝܵܐ ܐܲܠܵܗܵܐ، ܠܵܐ ܪܵܚܩܹܬ ܡܸܢܝܼ، ܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܡܲܠܝܸܙ ܠܗܲܝܲܪܬ‌ܝܼ.
  meu-meu: Dirava e, dauhai basio noho egu Dirava e, a durugu haraḡa.
  npi-ULB: हे परमेश्‍वर, मबाट टाढा नहुनुहोस् । हे मेरो परमेश्‍वर, मलाई सहायता गर्न
    चाँडो गर्नुहोस् ।
  yor-yor: Má ṣe jìnnà sí mi, Ọlọ́run; wa kánkán, Ọlọ́run mi, láti ràn mí lọ́wọ́.
  pes-OPCB: ای خدا، از من دور مشو! خدایا، به یاری من بشتاب!
  tgl-ULB: O Diyos, huwag kang lumayo sa akin; aking Diyos, magmadali ka sa pagtulong
    sa akin.
  nop-nop: Unduneŋ doktiŋa Bepaŋ du binabuŋa kweetniŋ mu haleŋ. Bepaŋne, du pilap
    hinek buŋa nehitubu-lodaweŋ.
  hui-hui: Ngode Datagaliwabe-o i̱ hangu helalu í̠ kaundia nahabe. I̱naga Ngode Datagaliwabe-o
    í̠na i̱ biamogo bule abale ibabe.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ဝေး​ဝေး​နေ​တော်​မ​မူ​ပါ​နှင့်။ ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်၊ကျွန်​တော်​မျိုး
    အား ကူ​မ​ရန်​အ​လျင်​အ​မြန်​ကြွ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་ང་དང་རིང་མ༌གྱེས། །ང་ཡི་དཀོན་མཆོག་མགྱོགས་པོར་སྐྱབས་སུ༌ཕེབས།།
  wsk-wsk: O aga Kaem, aga bitar ale awar biya me bagerko; tairate tair ale aga sangaruko.
  sna-sna: Regai kuva kure neni, imi Mwari; uyai nokukurumidza, imi Mwari wangu, mundibatsire.
  spa-BLM: Dios, no te alejes de mí. Dios mío, date prisa en ayudarme.
  cac-cac: Ach in Diosal, man̈ najatoc tzach el d'a in tz'ey. Cotan̈ d'a elan̈chamel,
    ochan̈ ved'oc.
  swh-ULB: Mungu, usiwe mbali nami; Mungu wangu, harakisha kunisaidia mimi.
  bel-bel: бо вызваліць ён убогага, што галосіць, і прыгнечанага, што дапамогі ня
    мае,
  deu-ELBBK: O Gott, sei nicht fern von mir; mein Gott, eile zu meiner Hilfe!
  mbb-OT: He Megbevayè ku, kenà a kenikew pekeziyui; kenè ka langanlangan is edtavang
    kedì.
  mal-2015: ദൈവമേ, എന്നോടു അകന്നിരിക്കരുതേ; എന്റെ ദൈവമേ, എന്നെ സഹായിപ്പാൻ വേഗം വരേണമേ.
  gup-gup: O God, yuwn bu yidjaldi djarreh ngardduk, dja wanjh yimray werrkwerrk dja
    kanbidyikarrmen ngudda nawu God ngardduk!
  rmc-rmc: Devla, ma dža mandar dur! Devla miro, siďar mange te pomožinel!
  nlg-nlg: Ko bei kapu sagau, Ghe God. Mina mo ko hangau ghe nigua na God.
  pes-OPV: ‌ای خدا از من دور مشو. خدایا به اعانت من تعجیل نما.
  ron-1924: Думнезеуле, ну Те депэрта де мине! Думнезеуле, вино деграбэ ын ажуторул
    меу!
  ben-OBCV: হে আমার ঈশ্বর, আমার থেকে দূরে থেকো না; তাড়াতাড়ি এসো, হে ঈশ্বর, আমাকে
    সাহায্য করো।
  som-som: Ilaahow, ha iga fogaan, Ilaahayow, soo dhaqso oo i caawi.
  lat-VUC: Quia liberabit pauperem a potente, et pauperem cui non erat adjutor.
  eng-ASVBT: O God, be not far from me; O my God, make haste to help me.
  mna-mna: Tana Anutu, mbot molo pio pepe! Anutu tio, loŋa mar mi uulu yo.
  ita-1885: O Dio, non allontanarti da me; Dio mio, affrettati in mio aiuto.
  eng-LXXUP: For he has delivered the poor from the oppressor; And the needy who had
    no helper.
  eng-ULB: God, do not be far from me; my God, hurry to help me.
  spa-VBL: Dios, por favor, no te alejes de mi. ¡Dios mío, apresúrate a ayudarme!
  fra-_FOB: O Dieu! ne t'éloigne pas de moi; mon Dieu, accours à mon aide!
  mal-mal: ദൈവമേ, എന്നോട് അകന്നിരിക്കരുതേ; എന്റെ ദൈവമേ, എന്നെ സഹായിക്കുവാൻ വേഗം വരണമേ.
  urd-GVR: Ai Allāh, mujh se dūr na ho. Ai mere Ḳhudā, merī madad karne meṅ jaldī
    kar.
  suz-BL: परमप्रभु, आं क्‍येङा ङोन मबाक्‍कीन। आं परमप्रभु, आं कली राइक्‍चा कली रीब
    पा जाक्‍कीन।
  eng-NOY: O God! be not far from me! Come speedily to mine aid, O my God!
  ita-1927: O Dio, non allontanarti da me, mio Dio, affrettati in mio aiuto!
  ckb-ckb: خودایە، لێم دوور مەکەوە، ئەی خودای من، زوو بگە فریام.
  eng-BBE: O God, be not far from me; O my God, come quickly to my help.
  xsi-xsi: O Maro Kindeni, noko ma kumo malawae ŋana naŋa kâ ndimo. Naneŋgu Maro Kindeni,
    kumâ walele nâ ku kuvilana!
  kan-OKCV: ದೇವರೇ, ನನ್ನಿಂದ ದೂರವಾಗಿರಬೇಡಿರಿ. ದೇವರೇ, ಬೇಗ ಬಂದು ನನಗೆ ಸಹಾಯಮಾಡಿರಿ.
  tam-2017: தேவனே, எனக்குத் தூரமாக இருக்க வேண்டாம்; என் தேவனே, எனக்கு உதவிசெய்ய விரைந்து
    வாரும்.
  spa-RV-1909: 'Oh Dios, no te alejes de mí: Dios mío, acude presto á mi socorro.'
  ron-BTF: Dumnezeule, nu sta departe de mine; Dumnezeul meu, grăbește-te în ajutorul
    meu.
  eng-WEBP: God, don’t be far from me. My God, hurry to help me.
  eng-FBV: God, please don't stay away from me. My God, hurry to help me!
  nld-1939: O God, blijf niet ver van mij af; Mijn God, kom mij spoedig te hulp!
  nch-BL: ¡Toteco Dios, amo ximohuejcachihua ten na! ¡NoTeco, xihuala nimantzi techpalehuiqui!
  vie-1934: Đức Chúa Trời ôi! xin chớ đứng xa tôi; Đức Chúa Trời tôi ôi! xin mau mau
    đến giúp đỡ tôi.
  cha-cha: O Yuus, chamo chachago guiya guajo; Yuusso, nachadig yan para unayudayo.
  hin-CV: परमेश्वर, मुझसे दूर न रहिए; तुरंत मेरी सहायता के लिए आ जाइए.
  eng-OURB: God, don’t be far from me. My God, hurry to help me.
  spa-BES: Oh Dios, no te alejes de mí; Oh, Dios mío, ven rápidamente en mi ayuda.
  tdx-tdx: Ry Andrianañahare, ko ihànkaña’o, ry Andrianañahareko, malisà hañolots’
    ahy.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขออย่าทรงอยู่ไกลข้าพระองค์ โอ ข้าแต่พระเจ้าของข้าพระองค์
    ขอทรงรีบมาช่วยข้าพระองค์
  por-BR-2018: Deus, não fiques longe de mim; Deus meu, apressa-te para me socorrer.
  deu-ELO: O Gott, sei nicht fern von mir; mein Gott, eile zu meiner Hilfe!
  eng-WYC-2018: God, be thou not made afar from me; my God, behold thou into mine
    help. (God, be thou not made far away from me; my God, hasten thou to help me.)
  epo-epo: Ho Dio, ne malproksimiĝu de mi; Ho mia Dio, rapidu, por helpi min.
  gfk-gfk: God, waak u taptapaka tagu. Nugu God, hanuat gasien wara harharahut iau.
  uig-PIN: I Huda, mǝndin yiraⱪlaxmiƣaysǝn; I Hudayim, manga yardǝmgǝ tez kǝlgǝysǝn!
  beo-beo: Gode! Nama badiliadafa mae esaloma! Na Gode! Hedolo na fidila misa!
  tpi-OTNT: Orait God, yu no ken i stap longwe long mi. God bilong mi, yu mas i kam
    hariap na helpim mi.
  hau-SA: Kada ka yi nisa da ni, ya Allah; zo da sauri, ya Allahna, ka taimake ni.
  udu-udu: Ayy Arumgimis, dhalku/ ki si’d ’peni aha/ kagahara mo. Ayy Arumgimis pem,
    huru/ ki jahanne/ dhali woṯẖ aha/ mo.
  uig-LAT: I Xuda, mendin yiraqlashmighaysen; I Xudayim, manga yardemge téz kelgeysen!
  nde-nde: Ungabi khatshana kwami, Oh Nkulunkulu; woza masinyane, Oh Nkulunkulu wami,
    uzongisiza.
  ton-ton: '‌ʻE ʻOtua, ʻoua naʻa ke mamaʻo ʻiate au: ʻE hoku ʻOtua, ke ke fai vave
    ke tokoni au.'
  ces-1613: Bože, nevzdalujž se ode mne, Bože můj, přispějž mi na pomoc.
  eng-WMB: God, don’t be far from me. My God, hurry to help me.
  tam-TCV: இறைவனே, என்னைவிட்டுத் தூரமாகாதேயும்; என் இறைவனே, எனக்கு உதவிசெய்ய விரைந்து
    வாரும்;
  ceb-ULB: Dios, ayaw pagpahilayo gikan kanako; akong Dios, pagdali ug tabangi ako.
  pol-UBG: Boże, nie oddalaj się ode mnie; mój Boże, pospiesz mi na pomoc.
  urd-GVU: اے اللہ، مجھ سے دُور نہ ہو۔ اے میرے خدا، میری مدد کرنے میں جلدی کر۔
  eng-OEBCW: O God, be not far from me, haste, O my God, to my help.
  deu-1912: Gott, sei nicht ferne von mir; mein Gott, eile, mir zu helfen!
  kan-2017: ದೇವರೇ, ದೂರವಾಗಿರಬೇಡ. ನನ್ನ ದೇವರೇ, ಬೇಗ ಸಹಾಯಮಾಡು.
  yap-yap: A Got, dab mu palog rog; Got rog, mu gur nigem ngam aywegeg!
  hlt-MCSB: Pathen aw kai taeng lamkah lakhla tak boeh. Kai bomkung ham ka Pathen
    nang ha tawn rhoe ha tawn uh laeh.
  mdy-ETH: ፆኦሲዮ! ኔ ታ ኮራፓ ሃኪፖ፤ ታ ፆኦዛሢዮ! ታና ማኣዳኒ ሩኡሬ።
  twi-ASANTE: Ao Onyankopɔn, mfiri me nkyɛn nkɔ akyiri; Ao me Onyankopɔn, yɛ ntɛm
    bɛboa me.
  eng-WEBU: God, don’t be far from me. My God, hurry to help me.
  acu-NT: Yusru tu tinau asaramtai, winaka ajapruam ukurkiip, antsu wári yainkata.
  spa-PDDPT: ¡Oh ʼElohim, no te alejes de mí! ¡Oh mi ʼElohim, apresúrate a socorrerme!
  gun-gun: Xeruete, ejepe'a eme xea gui. Xeruete, ejapura ke xerepy aguã.
  agu-BL: Ilu' inRyosil, qui bin chin tilcyenu'. Sajku' lajke'l tan wuch'eye'n. Chin
    cole'u'.
  ilo-ULB: O Dios, saanka koma nga umadayo kaniak; O Diosko, darasem ti mangtulong
    kaniak.
  kpg-kpg: Meenei God, hudee haga mogowaa ina Goe gi daha mo au. Meenei God, hagamaamaa ina
    au dolomeenei!
  uig-ARA: ئى خۇدا، مەندىن يىراقلاشمىغايسەن؛ ئى خۇدايىم، ماڭا ياردەمگە تېز كەلگەيسەن!
  sus-sus: Ala, i naxa i makuya n na. N Marigi Ala, fa n mali mafuren.
  pon-2006: Maing Koht, komw dehr kin ketin dohweisang ie; Maing ei Koht, komw ketin
    sewese ie ahnsou wet!
  jae-jae: O Anôtô, ômoa jaêc aê atom. O ŋoc Anôtô, ôlêtigeŋ mêŋônam aê sa.
  ksd-ksd: God, koko u ki vailik kan iau; Kaugu God, una rurut upi una maramaravut
    iau.
  tur-YTC: Ey Tanrı, benden uzak durma. Tanrım, yardımıma koş.
  bel-N: Божа, не аддаляйся ад мяне! Божа мой, пасьпяшайся на ўспамогу мне!
  grc-BRENT: Ὅτι ἐῤῥύσατο πτωχὸν ἐκ δυνάστου, καὶ πένητα ᾧ οὐχ ὑπῆρχε βοηθός.
  kpr-kpr: Arie God, erá soka iriose! Arie nanda God, oroko nembo foa na sonembase!
  ind-AYT: Ya Allah, jangan menjauh dariku! Ya Allahku, segeralah menolongku!
  yom-yom: Kadi ba thama ayi minu, a Nzambi, yiza nsualu Nzambi ama mu kutsadisa !
  yut-yut: Piŋkop, dubagɨkon dɨma egɨpbi. Piŋkopno, tepmɨsi abɨŋek nak aŋpulugoki.
  nya-nya: Musakhale kutali ndi ine Inu Mulungu, bwerani msanga, Inu Mulungu wanga;
    thandizeni.
  hrv-hrv: O Bože, ne stoj daleko od mene, Bože moj, pohitaj mi u pomoć!
  mps-mps: Tialima, God, nage enade digibulu me bidigio. Eno God, nage polo tama aselama,
    ena tau sagasao.
  tpi-tpi: Orait God, yu no ken i stap longwe long mi. God bilong mi, yu mas i kam
    hariap na helpim mi.
  dan-1931: Gud, hold dig ikke borte fra mig, il mig til Hjælp, min Gud;
  vie-OVCB: Lạy Đức Chúa Trời, xin đừng xa con, Đức Chúa Trời con ơi, xin nhanh chóng
    giúp con.
  guj-2017: હે ઈશ્વર, મારાથી દૂર ન જાઓ; હે મારા ઈશ્વર, મને મદદ કરવાને ઉતાવળ કરો.
  pon-2006A: Maing Koht, komw dehr kin ketin dohweisang ie; Maing ei Koht, komw ketin
    sewese ie ahnsou wet!
  por-BRBSL: Deus, não esteja longe de mim. Meu Deus, apresse-se para me ajudar.
  eng-OEBUS: O God, be not far from me, haste, O my God, to my help.
  swe-swe: Gud (Elohim) var inte långt borta, min Gud (Elohim) kom snabbt (fort) till
    min räddning.
  cth-cth: Oe Cathut, na hlat takhai hanh. Oe ka Cathut, karanglah na kabawm haw.
  twi-twi: Me Nyankopɔn, mfi me nkyɛn nkɔ akyiri; Onyankopɔn, yɛ ntɛm bɛboa me.
  hlt-hlt: Pathen aw kai taeng lamkah lakhla tak boeh. Kai bomkung ham ka Pathen nang
    ha tawn rhoe ha tawn uh laeh.
  tbz-SIM: Kuyie mbɑ́ n dɛ́tɛ́nɛ̀, mɔ́nnɛ́ní mɛcɑ̃ɑ̃ kɛ́ n teennɛ̀.
  msy-2020: O God, nɨ na ategh nan saghon ikian markɨ. O nan God, nɨ zuamɨra izɨ nan
    akuragh.
  dop-dop: Hɑɩ, Ɩsɔ, tɑɑ hɑtələnɑ-m. Mɑ Ɩsɔ kɔɔ lɔŋ nɑ ń wɑɑsɩ-m.
  azb-azb: Ey Allah, məndən uzaq durma, Ey Allahım, dadıma tez çat!
  eng-DBY: O God, be not far from me; my God, hasten to my help.
  hin-2017: हे परमेश्वर, मुझसे दूर न रह; हे मेरे परमेश्वर, मेरी सहायता के लिये फुर्ती
    कर!
  wol-KYG: Éy Yàlla, bu ma sore. Sama Yàlla, gaawe ma.
  swp-swp: Eaubada e, tabu u lausuara aririegu; egu Eaubada e, u heurama u saguigu!
  bjr-bjr: Oo Anutu, sia nianasaa maria. Oo qini Anutu dauni aniree qini dadaaqia.
  eng-YLT: O God, be not far from me, O my God, for my help make haste.
  kne-kne: Apo, somag-en ka koma, dalasem ta bomadang ka.
  eng-WYC-2017: God, be thou not made afar from me; my God, behold thou into mine
    help.
  eng-WMBB: God, don’t be far from me. My God, hurry to help me.
  zat-NTPS: ¡Dios, quebe su' zitu' naga zua'! ¡Dios chia', gudázega gácale̱nu' neda'!
  zty-NTPS: Dios, bi so' zi'to' ga zoa' ni. Dios chia', da ka' gaze gákḻeno' neda'.
  urd-GVH: ऐ अल्लाह, मुझसे दूर न हो। ऐ मेरे ख़ुदा, मेरी मदद करने में जल्दी कर।
  rug-rug: Kei Tamasa, Mu lopu koa va seu koa rau. Mu tuturei mae toka nau. Kei qua
    Tamasa!
  gaz-gaz: Yaa Waaqi, narraa hin fagaatin; yaa Waaqa ko, na gargaaruuf dafii kottu.
  fra-LSG: O Dieu, ne t’éloigne pas de moi! Mon Dieu, viens en hâte à mon secours!
  yal-yal: Ala, i nama i makuya n na. N ma Ala, i mafura, i fa n mali!
  iou-iou: Unita Anutuna, nabä kätäŋpäŋ gäkŋagän päŋku nämo iren. Nämo, täŋkentäŋ
    namikta bäräŋeŋ äbi!
  haw-1868: E ke Akua, mai hoomamao aku ia'u; E ko'u Akua, e wikiwiki mai e kokua
    ia'u.
  arb-NAV: لَا تَبْتَعِدْ عَنِّي يَا اللهُ. أَسْرِعْ إِلَى مَعُونَتِي يَا إِلَهِي.
  ded-ded: O Anutu, neac hereau yombong mi kecbesena. O Anutuna, ge bic hama meficnuna.
  ewe-ewe: O! Mawu, mèganɔ adzɔge tso gbɔnye o, O! Nye Mawu, va kaba nàxɔ nam.
  eng-LEE: 'O God, be not far from me: O my God, hasten to my help.'
  asm-FB: হে ঈশ্বৰ, মোৰ পৰা আঁতৰ নহবা; হে মোৰ ঈশ্বৰ, মোক সহায় কৰিবলৈ শীঘ্ৰে আহাঁ।
  sus-A: عَلَ، عِ نَشَ عِ مَكُيَ ﭑ نَ. ﭑ مَرِفِ عَلَ، قَ ﭑ مَلِ مَقُرٍن.
  fra-SBL: Dieu, ne t'éloigne pas de moi. Mon Dieu, dépêchez-vous de m'aider.
  hbo-hbo: אֱ֭לֹהִים אַל־תִּרְחַ֣ק מִמֶּ֑נִּי אֱ֝לֹהַ֗י לְעֶזְרָ֥תִי *חִישָׁה (חֽוּשָׁה)׃
  kik-kik: Wee Ngai, tiga kũndaihĩrĩria; Wee Ngai wakwa, ũka narua ũndeithie.
  fra-NCL: O Dieu, ne t’éloigne pas de moi ; mon Dieu, hâte-toi de me secourir !
  cek-AK: Aw Sithaw, kangthla ah na om taak ving hmah; aw ka Sithaw, kai abomh hanah
    karangah angzo ah!
  cuk-cuk: Bab-Dummadye, mer be angi bangue, an-Bab-Dummad, gwae be an-bendakdage.
  uig-CYR: Чүнки у пәряд көтәргән йоқсулларни, Панаһсиз езилгәнләрни қутулдуриду;
  pma-pma: O Ahi onak, konaltei soutin ranau, kikalah kimai kikataunau li.
  tel-2017: దేవా, నాకు దూరంగా ఉండవద్దు. నా దేవా, నాకు సహాయం చేయడానికి త్వరగా బయలుదేరు.
  hat-BSA: O Bondye, pa rete lwen mwen. O Bondye m, fè vit a sekou mwen!
  ukr-ONPU: Бо врятує він бідного, коли той волатиме, і пригніченого, у якого немає
    помічника.
  kos-kos: O God, nikmet muta loesla likiyu, God luk, aksaye kasreyu.
  hbo-WLC: אֱ֭לֹהִים אַל־תִּרְחַ֣ק מִמֶּ֑נִּי אֱ֝לֹהַ֗י לְעֶזְרָ֥תִי חישה׃
  ibo-ibo: O Chineke, anọla m ebe dị anya; O Chineke m, bịa ngwangwa nyere m aka.
  ory-ory: ହେ ପରମେଶ୍ୱର, ମୋʼ ଠାରୁ ଦୂରବର୍ତ୍ତୀ ହୁଅ ନାହିଁ; ହେ ମୋହର ପରମେଶ୍ୱର, ମୋହର ସାହାଯ୍ୟ
    କରିବାକୁ ସତ୍ୱର ହୁଅ।
  chk-chk: Ai Kot, kosap toau seniei. Ai Kot, kopwe kaito pwe kopwe alisiei.
  rop-rop: God, nomo jidan longwei. Kaman kwikbala en album mi.
  ukr-1871: Боже, будь не далеко від мене, поспіши менї на поміч!
  yon-yon: O God, ambabbed dobaraab, o ne God, awawi dowad kirod mene.
  deu-1951: O Gott, sei nicht fern von mir, mein Gott, eile mir zu Hilfe!
  eng-JPS: O God, be not far from me; O my God, make haste to help me.
  srp-1865: Bože! Ne budi daleko od mene; Bože moj! pohitaj mi u pomoæ.
  lug-lug: Ayi Katonda, tombera wala, Ayi Katonda wange, yanguwa ojje ombeere.
  heb-heb: אלהים אל תרחק ממני אלהי לעזרתי חישה׃
  ben-IRV: ঈশ্বর আমার থেকে দূরে যেও না; আমার ঈশ্বর, আমার সাহায্য করতে ত্বরা কর।
  ntu-ntu: Gct rnge, bzkq mnc-rlrume bange, A' vz-anim mz nzarlapx-krm ninge.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਥੋਂ ਦੂਰ ਨਾ ਰਹਿ, ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੀ ਸਹਾਇਤਾ ਛੇਤੀ ਕਰ!
  mya-JVB: အိုဘုရား သခင်၊ အကျွန်ုပ် နှင့် ဝေးဝေး နေတော်မ မူပါနှင့်။ အကျွန်ုပ် ၏ ဘုရား
    သခင်၊ အကျွန်ုပ် ကို မစ ခြင်းငှါ အလျင် အမြန်ပြုတော်မူပါ။
  kgf-kgf: Anutu lakec ménda néŋgac némma kembésémaŋ. Nuac Anutuna focdac méra némbésémaŋ.
  tte-O: O yagu Yaubada, tabu koliyau kumimiya suwala. Kulomwayamwayauma na kusaguiyau.
  tbg-tbg: Mpo Kotio, kia ti qaqirakera niaraini variane. Mpo, ti Variqavauvo, vaaka
    tuvu ti kahaqiane.
  hmo-hmo: Dirava e, lau dekena amo do oi noho daudau lasi. Egu Dirava e, lau do oi
    durua haraga.
  zar-NT: ¡Dios, bitiʼ suʼ ziʼtuʼ ga ni zoaʼ! ¡Dios quiaʼ, gudáchi gácalenuʼ nedaʼ!
  urd-urd: ऐ ख़ुदा, मुझ से दूर न रह! ऐ मेरे ख़ुदा, मेरी मदद के लिए जल्दी कर!
  rus-SYN: ибо он избавит нищего, вопиющего и угнетенного, у которого нет помощника.
  bqc-SIM: Lua, ńsu ǹyↄ̃ kumanↄ zã̀o, ma Lua, kɛ kpakpa mↄ dↄmalɛ.
  tcz-CHONGTHU: O Elohim Pathen, munchom a potdoh hih in, Pathen ka Elohim neihung
    panpi loi in.
  mar-mar: हे देवा, तू माझ्यापासून दूर जाऊ नकोस; माझ्या देवा, माझ्या मदतीला त्वरा
    कर!
  isl-isl: Guð minn, farðu ekki frá mér! Komdu fljótt og hjálpaðu mér!
  hlt-THB: 'Aw Khawsa, ak hla na koeh ni awmtaak: Aw ka Khawsa, kai hul aham ang tawnna
    law lah.'
  qub-qub: Tayta Dios, ama witicuychu nogapitaga. ¡Juclla aywaycamuy yanapämänayquipaj!
  bqp-bqp: Luda, ǹsungↄ̃ kú kũmao zã̀ro, ma Luda, ǹ kɛ likalika ǹ mↄ́ ǹ kpámai.
  hat-hat: Bondye, pa rete lwen mwen. Bondye mwen, prese vin pote m' sekou.
  eng-BSB: Be not far from me, O God. Hurry, O my God, to help me.
  eng-WEBPB: God, don’t be far from me. My God, hurry to help me.
  kbq-kbq: Anumzamoka nagrira natrenka afetera omanio. Anumzani'amoka ame hunka enka
    eme naza huo.
  pon-pon: Main Kot, kom der kotin doo wei jan ia, Main Kot! Kom kotin madando o jauaja
    ia.
  nhe-BL: ¡Toteco Dios, amo ximohuejcatlali tlen na! ¡NoTeco, xihuala nimantzi xinechpalehuiqui!
  wnc-wnc: Ayok, Anutu, gata nae maa ma yuwim. Anutuna, gata zaat siknga apuke gatangamuyo.
  bus-bus: Luda, ǹton kɛmao zã̀ro, ma Luda, ǹ kɛ kpaa ǹ mↄ́ ǹ dↄmalɛ.
  gub-BL: O Tupàn, etyryk zo ihewi nehe. Hepytywà pe kutàri kury, Hezar.
  eng-DRA: 'For he shall deliver the poor from the mighty: and the needy that had
    no helper.'
