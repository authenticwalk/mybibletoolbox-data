  mar-mar: माझे मुख तुझ्या न्यायीपणाचे आणि तारणाविषयी सांगत राहील, जरी मला ते समजले
    नाही.
  isl-isl: Oftsinnis frelsaðir þú mig úr bráðri hættu. Ég vitna og rifja upp gæsku
    þína og daglega umhyggju.
  hlt-THB: Kam kha ing nang a dyngnaak ce kqawn kawmsaw, a nyhtahnaak am sim hqawh
    bai nyng seiawm, na hulnaak ce myngawi na kqawn kawng.
  qub-qub: Goyay-goyay pï-maytapis willacushaj alli ruraj cashayquita, nogacunata
    salbamashayquita. Ichanga willapaytapis manami ushämanchu.
  bqp-bqp: N manakɛna nigↄ̃ da ma lɛ́n gↄrↄ sĩnda pínki kũ n surabana kũ má a lɛ́
    dↄ̃roo.
  hat-hat: M'ap fè konnen jan ou san patipri. Tout lajounen m'a fè konnen jan ou delivre
    mwen, paske se bagay moun p'ap janm fin konprann.
  eng-BSB: My mouth will declare Your righteousness and Your salvation all day long,
    though I cannot know their full measure.
  eng-WEBPB: My mouth will tell about your righteousness, and of your salvation all
    day, though I don’t know its full measure.
  kbq-kbq: Fatgo kavukava zanka'agura nagra huama nehu'na, vahe'ma agu'ma nevazina
    zankura maka zupa huama hugahue. Na'ankure kagra tagu'ma vazi'nanana ra zankrefa
    tro hu'nanankina, nagra ke'na antahina hugara osu'noe.
  pon-pon: Au ai en kaloki jili omui pun, o omui kamau pan ran karoj, me jota kak
    wadawad pena.
  nhe-BL: Nochi tlacame niquinilhuis para san ta ticuali huan niquinpohuilis quejatza
    tinechmanahuijtoc, huan tinechmocuitlahuijtoc mojmostla. Ax hueli nijpohuas quesqui
    huelta tinechmanahuijtoc ica tlen ax cuali pampa tlahuel miyac.
  wnc-wnc: Sike natane genanetanu gata noman taknga tasinggaakge aminbam yanikapit.
    Gatu gata sangabamu pasikuyak kakngae nangaakan nataat. Siwan ngana undanga. Tapdukbamu
    gata na takuyakge yaniwit.
  bus-bus: N maakɛna égↄ̃ da ma lɛ́n gurↄ píngi kↄ̃n n mìsina kɛ̀ má à lɛ́ dↄ̃rooo.
  gub-BL: Amume'u putar nekatu haw. Amumaw putar 'ar katu nehe, nepurupyro haw rehe
    heze'eg pà nehe. — Màràzàwe tuwe erepyro teko ne wà, a'e newe. Nakwaw kwaw ihe.
    Nezewe rehe we amume'u putar nepurupyro haw nehe.
  eng-DRA: 'And he shall live, and to him shall be given of the gold of Arabia, for
    him they shall always adore: they shall bless him all the day.'
