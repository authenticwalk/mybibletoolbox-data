verse: PSA.071.015
translations:
  mal-C: ദിവസംമുഴുവനും എന്റെ വായ് അങ്ങയുടെ നീതിയെക്കുറിച്ചും രക്ഷയെക്കുറിച്ചും വർണിക്കും—
    അവ എന്റെ അറിവിന് അതീതമാണല്ലോ.
  deu-TKW: Mein Mund soll deine Gerechtigkeit, soll immerfort dein Heil verkünden,
    denn ich weiß ihrer keine Zahl!
  lin-lin: Monoko na ngai ekosakola tango nyonso misala ya bosembo mpe ya lobiko na
    Yo, pamba te nayebi motango na yango te.
  mmx-mmx: Anaba tong asu luvukat taram. La at levenaleng axap, anaba paase mumu loklok
    tooro ram, la keke i do axoklen ausuv i.
  eng-LSV: My mouth recounts Your righteousness, || All the day Your salvation, ||
    For I have not known the numbers.
  eng-GNV: 'My mouth shall daily rehearse thy righteousnesse, and thy saluation: for
    I knowe not the nomber.'
  eng-WEBSTER: My mouth shall show forth thy righteousness and thy salvation all the
    day; for I know not the numbers thereof .
  nhw-BL: Nochi masehualme niquinilhuis para san ta ticuali huan niquinpohuilis quenicatza
    techmanahuijtoc, huan techmocuitlahuijtoc mojmostla. Amo hueli nijpohuas quesqui
    huelta techmanahuijtoc ica catli amo cuali pampa tlahuel miyac.
  swh-ONEN: Kinywa changu kitasimulia haki yako, wokovu wako mchana kutwa, ingawa
    sifahamu kipimo chake.
  bba-bba: Kpɑ n wunɛn ɡem kɑ wunɛn fɑɑbɑn ɡɑri kpɑrɑ tɔ̃ɔ bɑɑtere. Domi yɑ ǹ nɔru
    mɔ.
  eng-KJVCPB: My mouth shall shew forth thy righteousness And thy salvation all the
    day; For I know not the numbers thereof.
  luo-luo: Dhoga biro hulo timni makare, kod warruokni odiechiengʼ duto, kata obedo
    ni gingʼeny mohinga ngʼeyo.
  aii-aii: ܦܘܼܡܝܼ ܒܸܬ ܗܲܩܹܐ ܙܲܕܝܼܩܘܼܬܘܼܟ݂، ܟܠܹܗ ܝܵܘܡܵܐ ܦܘܼܪܩܵܢܘܼܟ݂، ܒܗ̇ܝ ܕܠܵܐ ܝܕܝܼܥ
    ܠܝܼ ܡܸܢܝܵܢܵܝܗ‌ܝ.
  meu-meu: Udugu ese emu kara maoromaoro baine herevalai, emu hahemauri karadia baine
    gwaurai dina idoinai, badina be iduahidia na asi dibagu.
  npi-ULB: मैले तपाईंको धार्मिकता र तपाईंको मुक्‍तिलाई नबुझे तापनि, मेरो मुखले दिनभरि
    त्यसैको बारेमा भन्‍नेछ ।
  yor-yor: Ẹnu mi yóò sọ nípa ti òdodo rẹ, ti ìgbàlà rẹ, ni gbogbo ọjọ́, lóòtítọ́,
    èmi kò mọ iye rẹ̀.
  pes-OPCB: از عدالت تو سخن خواهم گفت و هر روز برای مردم تعریف خواهم کرد که تو بارها
    مرا نجات داده‌ای!
  tgl-ULB: Buong araw sasabihin ng aking bibig ang tungkol sa iyong katuwiran at iyong
    kaligtasan, bagamat hindi ko ito kayang unawain.
  nop-nop: Nu du titiŋ didimeniŋ tuguŋ u metam yenihautawit. Nu adi du nemek tuguŋ
    hogohogok wendiniŋ mebi mu nadidakalehinakalat, iŋgoŋ fiit helemahelemaŋ adi kotigoŋ
    nanagikuŋ wendok yeniluwaat.
  hui-hui: Í̠na mana tigabi bigi biriruni wali agali bu karu lamialu holebero. Í̠na
    pele ngialu haru dai biriruninaga tene i̱ manda biai nahego nde harugo lowa te
    ogoni horo bibahendengi tihondo lamiaabo holebero.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင် ကောင်း​မြတ်​တော်​မူ​ပုံ​ကို​ပြော​ကြား​ပါ​မည်။
    ကိုယ်​တော်​ရှင်​၏​ကယ်​တင်​ခြင်း​ကျေး​ဇူး​သည် ကျွန်​တော်​မျိုး​နား​လည်​နိုင်​သည်​ထက်​ပို​၍
    နက်​နဲ​ပါ​၏။ သို့​ရာ​တွင်​ထို​ကျေး​ဇူး​တော်​အ​ကြောင်း​ကို ကျွန်​တော်​မျိုး​သည်​တစ်​နေ့​လုံး​ပြော
    ကြား​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱི་དྲང་བ་ཉིད་དང་སྐྱབས་མཛད༌པའི། །གྲངས་ཀ་བདག་གིས་བརྗོད་པར་མི་ནུས༌ཀྱང༌།
    །བདག་གི་སྨྲ་སྒོས་ཉིན་གང་དེ་རྣམས༌བརྗོད།།
  wsk-wsk: Ani nika munan ningo diram te nanga sangaru tasam mu ko iki saparikko me
    terong, bare tirom woremkalal ko balu se lagarikko.
  sna-sna: Muromo wangu uchareva zvokururama kwenyu, nezvoruponeso rwenyu zuva rose,
    kunyange ndisingazivi chiyero charwo.
  spa-BLM: Mi boca hablará de tu justicia, y de tu salvación todo el día, aunque no
    conozco su medida completa.
  cac-cac: Masanil tiempo ol valel yab'ixal a tojolal yed' a colval, vach'chom max
    nachaj vuuj smasanil.
  swh-ULB: Kinywa changu kitaongea kuhusu haki yako na wokovu wako mchana kutwa, ingawa
    ziwezi kuzielewa maana ni nyingi mno.
  bel-bel: і будзе жыць, і будуць даваць яму золата Аравіі, і будуць маліцца за яго
    няспынна, кожнага дня дабраслаўляць яго;
  deu-ELBBK: Mein Mund soll erzählen deine Gerechtigkeit, den ganzen Tag deine Rettung;
    denn ich weiß sie nicht zu zählen.
  mbb-OT: Layun ku edtudtula is metazeng he ebeelan nu he kedlibri te menge etew nu,
    minsan pa te kenè ku heini egketegkad ke maan.
  mal-2015: എന്റെ വായ് ഇടവിടാതെ നിന്റെ നീതിയെയും രക്ഷയെയും വർണ്ണിക്കും; അവയുടെ സംഖ്യ
    എനിക്കു അറിഞ്ഞുകൂടാ.
  gup-gup: Ngaye mulewan ngudda kunbarnangarrakuyeng. Ngaye ngayolyolme ngudda ke
    kundjalmakkenh dja kore ngudda kanngehkekenh. Ngaye minj ngawernhburrbun rowk
    bu yikurduyime, dja wanjh kundjalwern duninjh.
  rmc-rmc: Mire vušta vakerena pal tiro spravodľišagos a sako džives pal tire zachranakre
    skutki, kajte pes aňi na den te zrachinel.
  nlg-nlg: Inau ku bosa vanira na lei vure soko a nimua na kabu marabu. Inau ku ladavaghinia
    nimua na maana ni vavola. Nia Inau to laga vuleu tua na lei totobo soko to gonighi
    vaniu.
  pes-OPV: زبانم عدالت تو را بیان خواهد کرد و نجاتت راتمامی روز. زیرا که حد شماره
    آن را نمی دانم.
  ron-1924: Гура мя ва вести зи де зи дрептатя ши мынтуиря Та, кэч ну ле куноск марӂиниле.
  ben-OBCV: যদিও আমি বাক্যে সুদক্ষ নই তবুও আমার মুখ তোমার ধর্মশীলতা আর সারাদিন তোমার
    পরিত্রাণ কার্যাবলি প্রচার করবে।
  som-som: Afkaygu wuxuu maalinta oo dhan ka sheekayn doonaa xaqnimadaada, iyo badbaadintaada,
    Waayo, anigu ma aqaan intay tiro le'eg yihiin.
  lat-VUC: Et vivet, et dabitur ei de auro Arabiæ; et adorabunt de ipso semper, tota
    die benedicent ei.
  eng-ASVBT: My mouth shall tell of thy righteousness, And of thy salvation all the
    day; For I know not the numbers thereof.
  mna-mna: Kwoŋ ko izzoyaryaara mbulu ku ndeeŋeŋana pizin tomtom. Zoŋ ise ma ila zoŋ
    isula, nako aŋzzo pa uraata bibip ta nu kamam pizin tomtom be uulu zin na. Uraata
    ku tana, sombe aŋtoombo be aŋnin, na aŋrao som.
  ita-1885: La mia bocca racconterà tuttodì la tua giustizia, e la tua salute; Benchè
    io non ne sappia il gran numero.
  eng-LXXUP: 'And he shall live, and there shall be given him of the gold of Arabia:
    And men shall pray for him continually; And all the day shall they praise him.'
  eng-ULB: My mouth will tell about your righteousness and your salvation all the
    day, although I cannot understand it.
  spa-VBL: Contaré cada día sobre tu bondad y tu salvación, aun cuando es incomprensible
    para mi.
  fra-_FOB: Ma bouche racontera chaque jour ta justice et tes délivrances; car je
    n'en sais pas le nombre.
  mal-mal: എന്റെ വായ് ഇടവിടാതെ അവിടുത്തെ നീതിയെയും രക്ഷയെയും വർണ്ണിക്കും; അവയുടെ സംഖ്യ
    എനിക്ക് അറിഞ്ഞുകൂടാ.
  urd-GVR: Merā muṅh terī rāstī sunātā rahegā, sārā din tere najātbaḳhsh kāmoṅ kā
    zikr kartā rahegā, go maiṅ un kī pūrī tādād gin bhī nahīṅ saktā.
  suz-BL: गो इन ठीक पतीके आ पर्बम लोव़ पाइनुङ। गे आं कली गिश खेयप प्रोंइ‍यीनी, मतुइक्‍ताक्‍ङ
    हना यो, गो इन श्‍येत रे प्रोंइतीके आ पर्बम नाक्‍त रे लोव़ पाइनुङ।
  eng-NOY: My mouth shall speak of thy goodness,—Of thy sure protection all the day
    long; For thy mercies are more than I can number.
  ita-1927: La mia bocca racconterà tuttodì la tua giustizia e le tue liberazioni,
    perché non ne conosco il numero.
  ckb-ckb: دەمم باسی ڕاستودروستیت دەکات، بە درێژایی ڕۆژ باسی ڕزگاریت دەکات، هەرچەندە
    پێوانەکەی نازانم.
  eng-BBE: My mouth will make clear your righteousness and your salvation all the
    day; for they are more than may be measured.
  xsi-xsi: Naŋa ma atapâri panzi tamâta ŋana vetâŋa arara ŋinde noko muŋga kuveta
    pa naŋa. Naŋa azizâla ŋana noko ne pavilâŋa ara ŋinde ne duvi, andeta naŋa ma
    aporo atula pwataki ikura zo rârâni tu noko pwai naŋa piti lâ kazâŋa ilo.
  kan-OKCV: ನನ್ನ ಬಾಯಿ ದಿನವೆಲ್ಲಾ ನಿಮ್ಮ ನೀತಿಯನ್ನೂ ನಿಮ್ಮ ರಕ್ಷಣೆಯನ್ನೂ ಪ್ರಕಟಿಸುವುದು. ಅವುಗಳನ್ನು
    ವಿವರಿಸಲು ನನಗೆ ತಿಳಿಯದು.
  tam-2017: என்னுடைய வாய் நாள்தோறும் உமது நீதியையும் உமது இரட்சிப்பையும் சொல்லும்;
    அவைகளின் தொகையை நான் அறியவில்லை.
  spa-RV-1909: Mi boca publicará tu justicia y tu salud todo el día, aunque no sé
    el número de ellas.
  ron-BTF: Toată ziua gura mea va arăta dreptatea ta și salvarea ta, fiindcă nu știu
    numărul lor.
  eng-WEBP: My mouth will tell about your righteousness, and of your salvation all
    day, though I don’t know its full measure.
  eng-FBV: I will talk about your goodness and your salvation every day, even though
    it's more than I can understand.
  nld-1939: Mijn mond zal uw gerechtigheid melden, En altijd uw heil, want ik ken
    er geen maat van;
  nch-BL: Nochi masehualme niquinilhuis para san ta ticuali huan niquinpohuilis quenicatza
    techmanahuijtoc, huan techmocuitahuijtoc mojmosta. Amo hueli nijpohuas quesqui
    huelta techmanahuijtoc ica cati amo cuali pampa tahuel miyac.
  vie-1934: Hằng ngày miệng tôi sẽ thuật sự công bình và sự cứu rỗi của Chúa; Vì tôi
    không biết số nó được.
  cha-cha: 'Y pachotto usinangan y tininasmo, yan y satbasionmo todot dia: sa ti jutungo
    y minegaeña.'
  hin-CV: सारे दिन मैं अपने मुख से आपके धर्ममय कृत्यों के तथा आपके उद्धार के बारे
    में बताता रहूंगा; यद्यपि मुझे इनकी सीमाओं का कोई ज्ञान नहीं है.
  eng-OURB: My mouth will tell about your righteousness, and of your salvation all
    day, though I don’t know its full measure.
  spa-BES: Mi boca declarará tu justicia y tu salvación todo el día; porque son más
    de lo que se puede contar.
  tdx-tdx: Ho talilie’ ty vavako o havantaña’oo, naho o fandrombaha’o lomoñandroo,
    fe nofiko ty hamaro’e.
  tha-KJV: ปากของข้าพระองค์จะเล่าถึงความชอบธรรมและความรอดของพระองค์​วันยังค่ำ เพราะจำนวนเหล่านั้นมากมายเกินความรู้ของข้าพระองค์
  por-BR-2018: Minha boca contará tua justiça, e tua salvação o dia todo, ainda que
    eu não saiba sua medida.
  deu-ELO: Mein Mund soll erzählen deine Gerechtigkeit, den ganzen Tag deine Rettung;
    denn ich weiß sie nicht zu zählen.
  eng-WYC-2018: My mouth shall tell thy rightfulness; all day thine health. For I
    knew not (by) literature, that is, by man’s teaching, but by God’s revelation,
    (My mouth shall tell out thy righteousness; and thy salvation, (or thy deliverance),
    all day long. For I know not by literature, (that is, by man’s teaching, or by
    reading and study, but by the revelation of God).)
  epo-epo: Mia buŝo rakontos Vian justecon, Ĉiutage Vian helpon, Ĉar mi ne povus ĉion
    elkalkuli.
  gfk-gfk: Iau pai tale bia ni was bakut leh ira num takodasiana magingin ma ira num
    magingin na harhalon, iesen iau ni hinawas palai uta kaike ra magingin tano kidilona
    bung.
  uig-PIN: Ⱨǝⱪⱪaniyliⱪing, nijatliⱪing aƣzimda kün boyi bayan ⱪilinidu; Bular san-sanaⱪsizdur,
    bilginimdin kɵp artuⱪtur.
  beo-beo: Na da Dia noga:idafa hou amo eno dunuma sisia:i lamu. Be hahabe asili daeya
    huluane, na da Dia gaga:su amo sisia:i lamu.
  tpi-OTNT: Bai mi tokim ol manmeri long stretpela pasin yu bin mekim. Mi no save
    gut long as bilong olgeta samting yu bin mekim, tasol maski, long olgeta de bai
    mi tokim ol long yu bin kisim bek mi.
  hau-SA: Bakina zai ba da labarin adalcinka, zai yi maganar cetonka dukan yini, ko
    da yake ban san yawansa ba.
  udu-udu: ’Twam pem midi ṯor gwo gom mo ma ḵar/em pini jin ḵalkina /e mo dhali miim
    pini jin miina /e gom bway gi mowoṯẖ goma tee ’baar mo, haali/ mondeŋ buni a’di
    peki monyiṯẖ pem jin nyiṯẖka/ uni mo.
  uig-LAT: Heqqaniyliqing, nijatliqing aghzimda kün boyi bayan qilinidu; Bular san-sanaqsizdur,
    bilginimdin köp artuqtur.
  nde-nde: Umlomo wami uzafakaza ngokulunga kwakho, langensindiso yakho ilanga lonke,
    lokuba ngingasazi isilinganiso sayo.
  ton-ton: ‌ʻE fakahā atu ʻe hoku ngutu ʻa hoʻo māʻoniʻoni mo hoʻo fakamoʻui ʻi he
    ʻaho kotoa pē; he ʻoku ʻikai te u ʻilo ki hono lau ʻo ia.
  ces-1613: Ústa má budou vypravovati spravedlnost tvou, každého dne spasení tvé,
    ačkoli mu počtu nevím.
  eng-WMB: My mouth will tell about your righteousness, and of your salvation all
    day, though I don’t know its full measure.
  tam-TCV: எப்பொழுதும் என் வாய் உமது நீதியைப்பற்றிச் சொல்லும்; உமது இரட்சிப்பின் செயல்களை
    நான் அறியாதிருந்த போதிலும், அதைப்பற்றி நாள்தோறும் என் வாய் சொல்லும்.
  ceb-ULB: Ang akong baba mosulti mahitungod sa imong pagkamatarong ug sa imong kaluwasan
    sa tanang adlaw, bisan dili ko kini masabtan.
  pol-UBG: Moje usta głosić będą twoją sprawiedliwość i twoje zbawienie przez cały
    dzień, choć nie znam ich miary.
  urd-GVU: میرا منہ تیری راستی سناتا رہے گا، سارا دن تیرے نجات بخش کاموں کا ذکر کرتا
    رہے گا، گو مَیں اُن کی پوری تعداد گن بھی نہیں سکتا۔
  eng-OEBCW: All the day long shall my mouth tell your faithfulness and your salvation,
    though I know not how they may be counted.
  deu-1912: Mein Mund soll verkündigen deine Gerechtigkeit, täglich deine Wohltaten,
    die ich nicht alle zählen kann.
  kan-2017: ನನ್ನ ಬಾಯಿ ನಿನ್ನ ನೀತಿಯನ್ನು, ರಕ್ಷಣೆಯನ್ನು ಹಗಲೆಲ್ಲಾ ವರ್ಣಿಸುತ್ತಿರುವುದು; ಆದರೂ
    ಅವುಗಳ ವಿವರಣೆ ನನಗೆ ಅಸಾಧ್ಯ.
  yap-yap: Bay gu weliy fal’ngim; polo’ e rran ni bay u gog rogon ni ga ma mat’aw
    nigey, ni yug aram rogon nde gaman e nangan’ rog riy.
  hlt-MCSB: Nan khangnah te taenah ham ka ming pawt cakhaw na duengnah te ka ka loh
    hnin takuem a tae bitni.
  mdy-ETH: ዻንጋ ታኣኮ ኔ ፂሉሞ ሮኦሮ ጉቤ ኔ ዻቂሺፆ ኬኤዛኔ፤ ጌኤዞ ዎማካ ዔቂሶንዶቴያ ታኣም ዔርቲባኣሴ።
  twi-ASANTE: Mɛka wo tenenee ho asɛm, ne wo nkwagyeɛ da mu nyinaa, nanso mennim ano.
  eng-WEBU: My mouth will tell about your righteousness, and of your salvation all
    day, though I don’t know its full measure.
  acu-NT: 'Kintajai metek aints ainaun ujaakun: “Yuska iincha uwemtikramnuyaji, turasha
    iincha pengker awajtamnuyaji”, titatjai. Antsu ¿itiur uwemtikramrayajik? nunaka
    nintimratatkaman pengké tujintajai.'
  spa-PDDPT: Mi boca proclamará tu justicia y tu salvación todo el día, Aunque no
