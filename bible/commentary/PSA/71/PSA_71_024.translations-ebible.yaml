  mya-JVB: အကျွန်ုပ် ၏လျှာ သည်လည်း ဖြောင့်မတ် တော်မူခြင်းတရားကို အစဉ် မြွက် ဆိုပါလိမ့်မည်။
    အကြောင်း မူကား၊ အကျွန်ုပ် ၌ အပြစ် ပြုခြင်း အခွင့်ကို ရှာ သောသူတို့သည် မျက်နှာ
    ပျက်၍ အရှက် ကွဲခြင်းသို့ ရောက်ကြပါ၏။
  kgf-kgf: Nuac ezelaŋna acguc kaiwe herec guac haka solaŋa ʒéaumac. Imi mia mebiri
    némmaŋ ʒé wanʒu imi eneŋ gamu mihicŋima sicsaoc wanʒu imuac mia imuhuc waŋgémmaŋ.
  tte-O: Kani kaliyate meuloina koina am dudulai kaiwena yaedeedede, kaiwena siya
    analiyao sitonan tem siyakamkamna-yau ukaiwe-gabaegiliko mwa simwalimwaline.
  tbg-tbg: Ti qoraiqama timitareka auti variaka, are vika naatara kaaramanta vika
    kaurira haika vare ruqemake hampiqama vuarara ti, te are avuqavu kaiqa vara timitaanarara
    iriha, aatitairaqaavata, entaqivata vaiinti nahenti tiva nimiqi virerave.
  hmo-hmo: Dina ena nega ibounai, egu malana ese oiemu kara maoromaoro do ia herevalaia,
    badina be lau idia hadikaia dalana idia tahua taudia, be oi ese idia dekenai hemarai
    bona daradara oi havaraia vadaeni.
  zar-NT: ¡Idú dza guʼa didzaʼ ca nacuʼ tsahuiʼ! ¡Tuʼtuíʼi, en taʼbö́ʼ baguíʼi nupa
    gulë́ʼëni iluáʼ döʼ quiaʼ!
  urd-urd: और मेरी ज़बान दिन भर तेरी सदाक़त का ज़िक्र करेगी; क्यूँकि मेरा नुक़्सान
    चाहने वाले शर्मिन्दा और पशेमान हुए हैं।
  bqc-SIM: Máↄ n maakɛa o gↄↄpiiɛ, asa wí gbɛ̃́ pↄ́ lɛ́ ma vãi wɛɛlɛↄ kũ̀, an
    gɛɛ gↄ̃̀ kpá ń wɛ́i.
  tcz-CHONGTHU: Keiman nangma thilphabolho hi sun nilhum a ka seiphongle ding ahi,
    ajeh chu keima eibolsego chun jachatna le jumna atoh tauvin ahi.
  mar-mar: माझी जीभदेखील दिवसभर तुझ्या नितिमत्वाविषयी बोलेल; कारण ज्यांनी मला इजा
    करण्याचा प्रयत्न केला ते लज्जित झाले आहेत, आणि गोंधळून गेले आहेत.
  isl-isl: Liðlangan daginn vitna ég um ást þína og réttlæti, því að óvinir mínir
    sem óskuðu mér ógæfu, voru auðmýktir og roðnuðu af skömm.
  hlt-THB: Kam lai ing nang a ik-oeih sai ak dyng ce khawnghi zung kqawn kaw, kawtih
    kai tlawh peek aham ak ngaihkhqi ce chahqai phyi unawh ngaihang tumna awm hawh
    uhy.
  qub-qub: Mana alliman chayanäta munajcunaga fiyupa pengaypämi cananga carcaycan.
    Chaymi gam alli jusgaj cashayquitaga imay örapis parlaycäshaj.
  bqp-bqp: Manigↄ̃ n manakɛna o gↄrↄ sĩnda pínki, zaakũ wé'i gbɛ̃ kũ ò ma wɛtɛ kũ
    vãnionↄ kũ̀, ò gↄ̃̀ bídi gũn.
  hat-hat: Tout lajounen m'a fè konnen jan ou pa nan patipri, paske moun ki te vle
    wè malè rive m' yo gen pou yo wont. Yo p'ap konn sa pou yo fè.
  eng-BSB: My tongue will indeed proclaim Your righteousness all day long, for those
    who seek my harm are disgraced and confounded.
  eng-WEBPB: My tongue will also talk about your righteousness all day long, for they
    are disappointed, and they are confounded, who want to harm me.
  kbq-kbq: Hagi fatgo kavukva zanka'agura maka kna huama hu'na vahera zamasami vava
    hugahie. Na'ankure nazeri havizama hunaku'ma nehaza vahera zamazeri fenkami netrenka
    zamazeri zamagaze hu'nane.
  pon-pon: Pil lo i pan indinda duen omui pun jan manjan lel jautik. Pwe irail, me
    men kawe ia la, namenokala o jarodier.
  nhe-BL: Semilhuitl nitepohuilis para ta tijchihua tlen xitlahuac, pampa nochi tlen
    quinequiyayaj nechmictise tiquinpinahualti huan tiquinechcapantlali.
  wnc-wnc: Unzingge gata noman taknga tasinggaakge aminbamu genaneta tapduu gwendu
    tembanata kuku bangee yanikapit. Dasingge, aminda na tasiwan maiwitde tasiking,
    ngana gata waaminu yaipakepuke pasiwi apmaakaking.
  bus-bus: Mɛ́gↄ̃ n yãmaakɛna oo gurↄ píngi, zaakɛ wí gbɛ̃ kɛ̀ aↄ̃ ma wɛtɛ zaaaonↄ
    kũ̀, aↄ̃ gↄ̃̀ kↄ̃n bídio.
  gub-BL: Amumaw putar 'ar katu nekatu haw rehe heze'eg pà nehe, Ta'e ikatu 'ym ma'e
    rehe ihewe ipurapo wer ma'e a'e wà xe, uzeityk kar uzemumaw kar pà a'e wà xe.
