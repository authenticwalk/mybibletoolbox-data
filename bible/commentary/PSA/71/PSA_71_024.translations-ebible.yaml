verse: PSA.071.024
translations:
  mal-C: ദിവസംമുഴുവനും എന്റെ നാവ് അങ്ങയുടെ നീതിപ്രവൃത്തികളെ വർണിക്കും, കാരണം എന്നെ
    ദ്രോഹിക്കാൻ ആഗ്രഹിച്ചവർ ലജ്ജിതരും പരിഭ്രാന്തരും ആയിത്തീർന്നല്ലോ.
  deu-TKW: Auch meine Zunge soll immerfort von deiner Gerechtigkeit reden; denn beschämt,
    zu Schanden wurden, die mein Unglück wollten.
  lin-lin: Lolemo na ngai ekotatola tango nyonso misala ya bosembo na Yo, pamba te
    bato oyo balukaka pasi na ngai bayokisami soni mpe basambwe.
  mmx-mmx: At levenaleng kudun axap anaba paase asu loklok manmanton taram, atla ugara
    sev asi vam nedi ua diga vara i do dina lok kapmex ia. Uga sak tup midi la nanga
    dira baava.
  eng-LSV: My tongue also utters Your righteousness all the day, || Because ashamed—because
    confounded, || Have been those seeking my evil!
  eng-GNV: 'My tongue also shall talke of thy righteousnesse daily: for they are confounded
    and brought vnto shame, that seeke mine hurt.'
  eng-WEBSTER: 'My tongue also shall talk of thy righteousness all the day long: for
    they are confounded, for they are brought to shame, that seek my hurt.'
  nhw-BL: Semilhuitl nitepohuilis para ta tijchihua catli xitlahuac, pampa nochi catli
    quinequiyayaj nechmictise tiquinpinahualti huan tiquinechcapantlali.
  swh-ONEN: Ulimi wangu utasimulia matendo yako ya haki mchana kutwa, kwa maana wale
    waliotaka kunidhuru, wameaibishwa na kufadhaishwa.
  bba-bba: Mɛyɑ mɑɑ nɛn yɑrɑ yɑ ko n wunɛn ɡɑri kpɑrɑmɔ sɑɑ bɑɑyere. Be bɑ kɑsu bu
    mɑn ɡo, bɑ burisinɑ bɑ sekuru wɑ.
  eng-KJVCPB: 'My tongue also shall talk of thy righteousness all the day long: For
    they are confounded, for they are brought unto shame, that seek my hurt.'
  luo-luo: Dhoga biro nyiso ji kuom timbeni makare odiechiengʼ duto, nimar joma ne
    dwaro hinya oseneno wichkuot kendo osengʼengʼ.
  aii-aii: ܐܘܼܦ ܠܸܫܵܢܝܼ ܟܠܹܗ ܝܵܘܡܵܐ ܒܸܬ ܗܲܡܙܸܡ ܙܲܕܝܼܩܘܼܬܘܼܟ݂، ܒܗ̇ܝ ܕܢܟ݂ܝܼܦ ܠܗܘܿܢ ܕܦܝܼܫ
    ܠܗܘܿܢ ܡܘܼܟܸܦܹܐ ܛܵܥܝܵܢܹ̈ܐ ܠܒܝܼܫܬ‌ܝܼ.
  meu-meu: Malagu danu oiemu hekaha maoromaorona baine gwauraia, dina idoinai; badina
    be ihahisigu dalana e tahuava taudia na vada e hahemaraidia bona vada e dadaraidia.
  npi-ULB: मेरो जिब्रोले पनि दिनभरि तपाईंको धार्मिकताको बारेमा बताउनेछ । किनकि तिनीहरू
    लाजमा र गोलमाल पारिएका छन् जसले मलाई चोट पुर्‍याउन खोजे ।
  yor-yor: Ahọ́n mi yóò sọ ti òdodo rẹ ní gbogbo ọjọ́, fún àwọn tí ó fẹ́ pa mí lára,
    a sì dójúti àwọn tí ń wá ìdààmú mi.
  pes-OPCB: تمام روز از عدالت تو سخن خواهم گفت، زیرا کسانی که در پی آزار من بودند،
    رسوا و سرافکنده شدند.
  tgl-ULB: Sasabihin rin ng aking dila ang tungkol sa iyong katuwiran buong araw;
    dahil inilagay sila sa kahihiyan at nilito, sila na hinahangad ang aking kapahamakan.
  nop-nop: Du me nehitubu-kadaka tine tigiŋ heki u yehimoŋgofooŋ yehitubu-meka tuguŋ.
    Unduŋ doktiŋa nu helemahelemaŋ metam du’walaŋ titiŋge didimeniŋ wendok yeniluwaat.
  hui-hui: Agalime i̱ mo ko hole wai hanalu henego ai tini ko halu mo taga hai hayagonaga
    i̱na horo bibahendengi í̠naga mana bayale tigabi biaga kego lalu wali agali bu
    karuhondo lamiai holebero.
  mya-mya: ကျွန်​တော်​မျိုး​အား​အ​ကျိုး​ယုတ်​စေ​ရန် ရှာ​ကြံ​သူ​တို့​သည်​အ​ရေး​ရှုံး​နိမ့်​၍​အ​သ​ရေ​ပျက်
    ရ​ကြ​ပြီ​ဖြစ်​သော​ကြောင့် ကိုယ်​တော်​ရှင်​ဖြောင့်​မတ်​တော်​မူ​ခြင်း တ​ရား​အ​ကြောင်း​ကို​တစ်​နေ့​လုံး​ပြော​ကြား
    ပါ​မည်။
  bod-N: ང་ལ་གནོད་འཚེ་གཏོང་བར་འདོད་པ༌རྣམས། །ངོ་ཚར་སྦྱར་ཅིང་ཕམ་པར་གྱུར་པས༌ན། །བདག་གི་ལྕེ་ཡིས་ཉིན་གང་ཁྱེད་ཉིད༌ཀྱི།
    །དྲང་བ་ཉིད་ཀྱི་སྐོར་ནི་གླེང་བར༌བྱ།།
  wsk-wsk: Kariimet aninga maguwumonko mu ni nosokel menawurem se dolara biya taman;
    se tirom woremkalal ani nika kiwem ningo diram mu ko balu se lagarikko.
  sna-sna: Rurimi rwangu ruchataura nezvamabasa enyu akarurama zuva rose, nokuti avo
    vaida kundikuvadza vanyadziswa uye vakanganiswa.
  spa-BLM: Mi lengua también hablará de tu justicia todo el día, porque están decepcionados
    y confundidos, que quieren hacerme daño.
  cac-cac: Ol valel a tojolal d'a masanil q'uinal. A eb' ix nib'an to ay tas ix in
    ic'ani, ix telvi eb', ix te q'uixvicanel eb'.
  swh-ULB: Ulimi wangu pia utaongea kuhusu haki yangu mchana kutwa; maana wameaibishwa
    na kuvurugwa, wale waliotafuta kuniumiza.
  deu-ELBBK: auch meine Zunge wird von deiner Gerechtigkeit reden den ganzen Tag;
    denn beschämt, denn mit Scham sind bedeckt worden, die mein Unglück suchen.
  mbb-OT: Layun ku edtudtula is ketazeng nu, su is egkesuat he edezaat kedì nepeel-elezan
    wey neliveg.
  mal-2015: എന്റെ നാവും ഇടവിടാതെ നിന്റെ നീതിയെക്കുറിച്ചു സംസാരിക്കും; എനിക്കു അനർത്ഥം
    അന്വേഷിക്കുന്നവർ ലജ്ജിച്ചു ഭ്രമിച്ചുപോയിരിക്കുന്നു.
  gup-gup: Ngaye ngadjalyolyolme kunbarnangarrakuyeng bu mulewan ngudda nawu kanbidyikarrmeng
    kore djal kunmakkenh ngudda ke. Birrimekbe bininj nawu birridjareni ngandibuyi,
    wanjh ngudda yibenmarnbom bu kabirriyemengalme dja kabirridjalmayahme.
  rmc-rmc: Miri čhib vakerela calo džives pal tiro spravodľišagos, bo ola, ko man
    kamle te dukhavel, ľoľile avri a ladžanas pes.
  nlg-nlg: Tana dani udolu, Inau ku tughunitatei na lei nimua na gehegehe tara marabu,
    ge ara hei soko tara tabotabo ge kara niu ghighirou tara mamaagha mu laga vulera.
  pes-OPV: زبانم نیز تمامی روز عدالت تورا ذکر خواهد کرد. زیرا آنانی که برای ضرر من
    می‌کوشیدند خجل و رسوا گردیدند.
  ron-1924: ши лимба мя ва вести зи де зи дрептатя Та, кэч чей че-мь каутэ перзаря
    сунт рушинаць ши роший де рушине.
  ben-OBCV: সারাদিন আমার জিভ তোমার ধর্মশীলতার কথা বলবে, কারণ যারা আমার ক্ষতি করতে
    চেয়েছিল তারা লজ্জিত ও অপমানিত হয়েছে।
  som-som: Oo weliba carrabkayguna maalinta oo dhan wuxuu ka sheekayn doonaa xaqnimadaada,
    Waayo, kuwa waxyeelladayda doondoonayaa way ceeboobaan, oo way isku wareeraan.
  eng-ASVBT: My tongue also shall talk of thy righteousness all the day long; For
    they are put to shame, for they are confounded, that seek my hurt.
  mna-mna: Tana aigule ta boozomen, zoŋ ise ma ila zoŋ isula na, nio ko aŋzzoyaryaara
    mbulu ku ndeeŋeŋana ta kamam pizin tomtom na. Pa zin wal ta tisombe tipasaana
    yo na, nu koto zin ma mburan imap, mi pimiili zin ma tila raama kan miaŋ.
  ita-1885: La mia lingua ancora ragionerà tuttodì della tua giustizia; Perciocchè
    sono stati svergognati, perchè sono stati confusi quelli che procacciavano il
    mio male.
  eng-ULB: My tongue will also talk about your righteousness all day long; for they
    have been put to shame and are confused, those who sought my hurt.
  spa-VBL: Todo el día contaré de las cosas buenas que has hecho, porque los que han
    tratado de causarme mal han caído en desgracia y humillación.
  fra-_FOB: Ma langue aussi chaque jour redira ta justice; car ceux qui cherchent
    mon mal seront honteux et rougiront.
  mal-mal: എന്റെ നാവും ഇടവിടാതെ അങ്ങയുടെ നീതിയെക്കുറിച്ച് സംസാരിക്കും; എനിക്ക് ആപത്ത്
    അന്വേഷിക്കുന്നവർ ലജ്ജിച്ച് ഭ്രമിച്ചുപോയിരിക്കുന്നു.
  urd-GVR: Merī zabān bhī din-bhar terī rāstī bayān karegī, kyoṅki jo mujhe nuqsān
    pahuṅchānā chāhte the wuh sharmsār aur ruswā ho gae haiṅ.
  suz-BL: गो इन ठीक पतीके आ पर्बम नाक्‍त रे लोव़ पाइनुङ। मारदे हना आं कली खती पचा
    माल्‍बपुकी मुने दोक्‍शा, मार पचा ना मार पचा दुम्‍तेक्‍म।
  eng-NOY: 'My tongue also shall continually speak of thy righteousness: For all who
    seek my hurt are brought to shame and confounded.'
  ita-1927: Anche la mia lingua parlerà tuttodì della tua giustizia, perché sono stati
    svergognati, sono stati confusi quelli che cercavano il mio male.
  ckb-ckb: زمانیشم بە درێژایی ڕۆژ باسی ڕاستودروستیت دەکات، چونکە شەرمەزار و سووک بوون،
    ئەوانەی خراپەی منیان دەوێت.
  eng-BBE: My tongue will be talking of your righteousness all the day; for those
    whose purpose is to do me evil have been crushed and put to shame.
  xsi-xsi: Tamâta pinde sitogo tu siyaula naŋa, andeta noko kupunzi ndue ku kuvetanzi
    sikai maŋeti ŋalae. Mine kala ikura zo zo naŋa ma atapâri panzi tamâta tu noko
    ne vetâŋa rârâni nde sondo ndo.
  kan-OKCV: ನನ್ನ ನಾಲಿಗೆಯು ಸಹ ದಿನವೆಲ್ಲಾ ನಿಮ್ಮ ನೀತಿಯನ್ನು ಮಾತನಾಡುವುದು, ಏಕೆಂದರೆ ನನಗೆ ಕೇಡು
    ಬಗೆಯುವವರು ನಾಚಿಕೊಂಡು ತಲೆ ತಗ್ಗಿಸಿದ್ದಾರೆ.
  tam-2017: எனக்குப் பொல்லாப்பைத் தேடுகிறவர்கள் வெட்கி குழம்பினபடியால், நாள்தோறும்
    என்னுடைய நாவு உமது நீதியைக் கொண்டாடும்.
  spa-RV-1909: 'Mi lengua hablará también de tu justicia todo el día: por cuanto fueron
    avergonzados, porque fueron confusos los que mi mal procuraban.'
  ron-BTF: Limba mea de asemenea va vorbi despre dreptatea ta cât este ziua de lungă,
    pentru că ei sunt încurcați, pentru că sunt dați de rușine, cei ce îmi caută vătămarea.
  eng-WEBP: My tongue will also talk about your righteousness all day long, for they
    are disappointed, and they are confounded, who want to harm me.
  eng-FBV: All day long I will tell about all the good things you have done, for those
    who tried to cause me misery have been disgraced and humiliated.
  nld-1939: Ook mijn tong zal iedere dag uw rechtvaardigheid melden, Als schaamte
    en schande hen treffen, die mijn ongeluk zochten!
  nch-BL: Semilhuit nitepohuilis para ta tijchihua cati xitahuac, pampa nochi cati
    quinequiyayaj nechmictise tiquinpinahualti huan tiquinechcapantali.
  vie-1934: Cả ngày lưỡi tôi cũng sẽ nói lại sự công bình của Chúa; Vì những kẻ tìm
    làm hại tôi đã bị mất cỡ và hổ thẹn cả.
  cha-cha: 'Y jilajo locue jasasangan y tininasmo todot dia: sa innafanmamajlao yan
    innafaninestotba ayo y umaliligao y dañujo.'
  hin-CV: आपके युक्त कृत्यों का वर्णन मेरी जीभ से सदा होता रहेगा, क्योंकि जो मेरी
    हानि के इच्छुक थे आपने उन्हें लज्जित और निराश कर छोड़ा है.
  eng-OURB: My tongue will also talk about your righteousness all day long, for they
    are disappointed, and they are confounded, who want to harm me.
  spa-BES: Mi lengua hablará de tu justicia todo el día; para aquellos cuyo propósito
    es hacerme mal han sido aplastados y avergonzados.
  tdx-tdx: Ho talilie’ ty lelako lomoñandro o havantaña’oo, fa salatse, toe meñatse
    o mipay hijoy ahikoo.
  tha-KJV: และลิ้นของข้าพระองค์จะพูดถึงความชอบธรรมของพระองค์ตลอดวันยังค่ำ เพราะผู้ซึ่งแสวงหาที่จะทำอันตรายข้าพระองค์​ได้​รับความอับอายและอัปยศ
  por-BR-2018: Minha língua também falará de tua justiça o dia todo, pois já estão
    envergonhados e humilhados aqueles que procuram me fazer mal.
  deu-ELO: auch meine Zunge wird von deiner Gerechtigkeit reden den ganzen Tag; denn
    beschämt, denn mit Scham sind bedeckt worden, die mein Unglück suchen.
  eng-WYC-2018: But and my tongue shall think all day on thy rightfulness; when they
    shall be shamed and ashamed, that seek evils to me. (And my tongue shall tell
    of thy righteousness all day long; and they, who seek evil for me, shall be shamed,
    and ashamed.)
  epo-epo: Kaj mia lango ĉiutage rakontas Vian justecon; Ĉar hontigitaj kaj malhonoritaj
    estas tiuj, kiuj deziras al mi malbonon.
  gfk-gfk: No karamegu na hinawas ta ira num takodasiana gingilaan tano kidilona bung,
    kanong diet ing diet ga wara hangungutaan iau, u te gil hahirhir ma u te hamalahuan
    diet.
  uig-PIN: Tilim kün boyi ⱨǝⱪⱪaniyliⱪing toƣrisida sɵzlǝydu; Qünki manga yamanliⱪ
    ⱪilmaⱪqi bolƣanlar yǝrgǝ ⱪaritilip rǝswa ⱪilinidu.
  beo-beo: 'Hahabe asili daeya huluane, na da Dia moloidafa hou sisia:i lamu. Bai
    dunu ilia da nama se imunusa: dawa:i, ilia da hasalasali amola gogosia:i dagoi
    ba:sa.'
  tpi-OTNT: Olsem na long olgeta de bai mi tokaut long ol manmeri long stretpela pasin
    bilong yu. Long wanem, ol man i bin traim long bagarapim mi, tasol yu daunim ol
    na mekim ol i sem tru.
  hau-SA: Harshena zai ba da labarin ayyukanka masu adalci dukan yini, gama waɗanda
    suka so su cutar da ni sun sha kunya suka kuma rikice.
  udu-udu: Dhali ale’d pem midi ṯor gwo gom mii ma ḵar/em pini jin woṯẖkina /eya woṯẖ
    ka tee ’baar mo haali/ uni dhukunu ki mo ma ’the is mo dhali mo jin thisuwa taḵ
    taḵ e mo, uni gwansan kun ŋap̱ki bway ki bur bur mo mmo’taki shi/ aha/ is mo.
  uig-LAT: Tilim kün boyi heqqaniyliqing toghrisida sözleydu; Chünki manga yamanliq
    qilmaqchi bolghanlar yerge qaritilip reswa qilinidu.
  nde-nde: Ulimi lwami luzatshona lukhuluma ngokulunga kwakho ilanga lonke, ngoba
    labo abafuna ukungilimaza sebeyangisiwe basanganiswa.
  ton-ton: '‌ʻE talanoa ʻa hoku ʻelelo foki ki hoʻo māʻoniʻoni ʻi he ʻaho kotoa pē:
    he kuo puputuʻu, kuo hoko ʻo mā, ʻakinautolu ʻoku kumi ke u kovi.'
  ces-1613: Nadto i jazyk můj každý den vypravovati bude spravedlnost tvou; nebo se
    zastyděti a zahanbiti musili ti, jenž mého pádu hledali.
  eng-WMB: My tongue will also talk about your righteousness all day long, for they
    are disappointed, and they are confounded, who want to harm me.
  tam-TCV: என் நாவு நாள்முழுவதும் உமது நீதியின் செயல்களைப் பற்றிச் சொல்லும்; ஏனெனில்
    எனக்குத் தீங்குசெய்ய விரும்பியவர்கள் வெட்கத்திற்கும் கலக்கத்திற்கும் உள்ளானார்கள்.
  ceb-ULB: Ang akong dila magalitok usab mahitungod sa imong pagkamatarong sa tanang
    adlaw; tungod kay napaulawan ug nagkaguliyang sila, kadtong nagtinguha sa pagpasakit
    kanako.
  pol-UBG: Również mój język będzie głosił przez cały dzień twoją sprawiedliwość,
    bo okryli się wstydem i hańbą ci, którzy szukali mego nieszczęścia.
  urd-GVU: میری زبان بھی دن بھر تیری راستی بیان کرے گی، کیونکہ جو مجھے نقصان پہنچانا
    چاہتے تھے وہ شرم سار اور رُسوا ہو گئے ہیں۔
  eng-OEBCW: Yes, all the day long shall my tongue utter your righteousness; for ashamed
    and confounded are they who were seeking my hurt.
  deu-1912: Auch dichtet meine Zunge täglich von deiner Gerechtigkeit; denn schämen
    müssen sich und zu Schanden werden, die mein Unglück suchen.
  kan-2017: ನನ್ನ ಕೇಡಿಗೆ ಪ್ರಯತ್ನಿಸಿದವರು ಆಶಾಭಂಗಪಟ್ಟು ಅಪಮಾನ ಹೊಂದಿದ್ದಾರೆ. ಆದುದರಿಂದ ನನ್ನ
