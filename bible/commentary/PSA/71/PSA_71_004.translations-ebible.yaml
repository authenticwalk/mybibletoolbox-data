verse: PSA.071.004
translations:
  mal-C: എന്റെ ദൈവമേ, ദുഷ്ടരുടെ കൈയിൽനിന്നും അധർമികളും ക്രൂരരുമായവരുടെ പിടിയിൽനിന്നും
    എന്നെ മോചിപ്പിക്കണമേ.
  deu-TKW: Mein Gott, befreie mich aus der Gewalt des Gottlosen, aus der Faust des
    Frevlers und Tyrannen.
  lin-lin: Nzambe na ngai, kangola ngai wuta na maboko ya bato mabe, na maboko ya
    batomboki mpe bato na kanza.
  mmx-mmx: Lomoroa rak, una lox asepsu ia basinge limixin kapmek, la basinge lolos
    at limixin kapmek ding long kuxurung.
  eng-LSV: O my God, cause me to escape || From the hand of the wicked, || From the
    hand of the perverse and violent.
  eng-GNV: 'Deliuer mee, O my God, out of the hande of the wicked: out of the hande
    of the euill and cruell man.'
  eng-WEBSTER: Deliver me, O my God, from the hand of the wicked, from the hand of
    the unrighteous and cruel man.
  nhw-BL: NoTeco Dios, techmanahui ininmaco ni mosisinijca tlacame huan temictiani.
  swh-ONEN: Ee Mungu wangu uniokoe kutoka kwenye mkono wa mwovu, kutoka kwenye makucha
    ya watu wabaya na wakatili.
  bba-bba: Gusunɔ nɛn Yinni, ɑ mɑn wɔro tɔn kɔ̃sobun nɔmɑn di kɑ nuku kɔ̃suruɡibun
    nɔmɑn di.
  eng-KJVCPB: Deliver me, O my God, out of the hand of the wicked, Out of the hand
    of the unrighteous and cruel man.
  luo-luo: Resa e lwet joma timbegi richo, yaye Nyasacha, gola kuom richo gi joma
    kwiny momaka matek.
  aii-aii: ܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܦܲܨܝܼ ܠܝܼ ܡ̣ܢ ܐܝܼܕܵܐ ܕܪܲܫܝܼܥܵܐ، ܡ̣ܢ ܟ̰ܲܢܓܘܼܪܬܵ‌ܐ ܕܥܵܘܵܠܵܐ
    ܘܛܵܠܘܿܡܵܐ.
  meu-meu: Egu Dirava e, kara dika tauna imana amo ba hamaurigu, kara gageva-gageva
    bona daḡedaḡe tauna imana amo.
  npi-ULB: हे परमेश्‍वर, दुष्‍टहरूका हातबाट, अधर्मी र निर्दयीहरूका हातबाट मलाई बचाउनुहोस्
    ।
  yor-yor: Gbà mí, Ọlọ́run mi, lọ́wọ́ àwọn olùṣe búburú, ní ọwọ́ aláìṣòdodo àti ìkà
    ọkùnrin.
  pes-OPCB: خدایا، مرا از دست اشخاص شرور و بدکار و ظالم برهان!
  tgl-ULB: Sagipin mo ako, aking Diyos, mula sa kamay ng masasama, mula sa kamay ng
    makasalanan at malupit.
  nop-nop: Bepaŋne, du me hogohi’walaŋ kohohik gineniŋ nanagileŋ. Adi yadi wombuŋolohi
    tiŋa titiŋhik kadakaniŋ hinek.
  hui-hui: I̱naga Ngode Datagaliwabe-o agali mini kowi karunaga giha koria i̱ haru
    dai bibe. Agali hongoheore tara howa mana koorene ko ngago biaga karunaga giha
    kogola pele ngibe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊ကျွန်​တော်​မျိုး​အား သူ​ယုတ်​မာ​တို့​၏​ဘေး​မှ​ကယ်​တော်​မူ​ပါ။
    ရက်​စက်​ဆိုး​ညစ်​သူ​တို့​၏​လက်​မှ​ကယ်​တော် မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་སྡིག་སྤྱོད་ལག་པ༌དང༌། །མི་ངན་དང་ནི་གདུག་རྩུབ་ཅན་རྣམས༌ཀྱི།
    །སྦར་མོ་ལས་ང་སྐྱོབ་པར་མཛོད་ཅིག༌གུ།
  wsk-wsk: O aga Kaem, kari memek nuguting te aga bataguru toko; kari memek kiwem
    memek bitawara mu me aga kau tamonko.
  sna-sna: Haiwa Mwari wangu, ndirwirei, paruoko rwowakaipa, pakubatwa navanhu vakaipa
    uye vane utsinye.
  spa-BLM: Rescátame, Dios mío, de la mano de los malvados, de la mano del hombre
    injusto y cruel.
  cac-cac: Ach in Diosal, colinel d'a eb' chuc, d'a eb' milumcham anima yed' d'a eb'
    ixtum anima.
  swh-ULB: Uniokoe mimi, Mungu wangu, kutoka katika mkono wa asiye haki na katili.
  bel-bel: няхай судзіць убогіх народу, няхай выратуе сыноў убогага, і суйме прыгнятальніка,
    -
  deu-ELBBK: Mein Gott, errette mich aus der Hand des Gottlosen, aus der Faust des
    Ungerechten und des Gewaltsamen!
  mbb-OT: He Megbevayè ku, luwasa a te kezeetan he edhimuwen te menge lalung wey mesipala
    he menge etew.
  mal-2015: എന്റെ ദൈവമേ, ദുഷ്ടന്റെ കയ്യിൽനിന്നും നീതികേടും ക്രൂരതയും ഉള്ളവന്റെ കയ്യിൽ
    നിന്നും എന്നെ വിടുവിക്കേണമേ.
  gup-gup: Ngudda nawu God ngardduk, kanbekemen kore kubid bedberre bininj nawu birriwarre
    duninjh, dja kanngehkemen kore nawu birribang dja nawu birriwarre duninjh bininj
    nawu ngandiwernhkarrme.
  rmc-rmc: Devla miro, zachraňin man andral o vast le nalačhe manušestar, andral e
    burňik le dzive the binošne muršestar!
  nlg-nlg: Ko vavolau ta didira na maana na lei tinoni dika Ghe God. Ta didira na
    lei hughuhughu na lei tinoni dika tara kana haghiniu.
  pes-OPV: خدایا مرا از دست شریر برهان و از کف بدکار وظالم.
  ron-1924: Избэвеште-мэ, Думнезеуле, дин мына челуй рэу, дин мына омулуй нелеӂюит
    ши асупритор!
  ben-OBCV: হে আমার ঈশ্বর, দুষ্টদের হাত থেকে, মন্দ ও নিষ্ঠুরদের কবল থেকে আমাকে উদ্ধার
    করো।
  som-som: Ilaahayow, iga badbaadi kan sharka leh gacantiisa, Iyo gacanta xaqlaawaha
    iyo ninka nacabkaa.
  lat-VUC: Judicabit pauperes populi, et salvos faciet filios pauperum, et humiliabit
    calumniatorem.
  eng-ASVBT: Rescue me, O my God, out of the hand of the wicked, Out of the hand of
    the unrighteous and cruel man.
  mna-mna: Anutu tio, tatke yo pa zin wal sananŋan naman. Pa zin tipaŋobŋoobo pa zaala
    ku, mi timuŋai tomtom sa som. Kokena tikis yo, to tipasaana yo ma aŋsaana kat.
  ita-1885: O Dio mio, liberami dalla man dell'empio, Dalla mano del perverso e del
    violento.
  eng-LXXUP: He shall judge the poor of the people in righteousness, And save the
    children of the needy; And shall bring low the false accuser.
  eng-ULB: Rescue me, my God, out of the hand of the wicked, out of the hand of the
    unrighteous and cruel.
  spa-VBL: Dios mío, libérame del poder de los malvados; de las garras de los que
    son malos y despiadados.
  fra-_FOB: Mon Dieu, délivre-moi de la main du méchant, de la main du pervers et
    de l'oppresseur.
  mal-mal: എന്റെ ദൈവമേ, ദുഷ്ടന്റെ കയ്യിൽനിന്നും നീതികേടും ക്രൂരതയും ഉള്ളവന്റെ കയ്യിൽനിന്നും
    എന്നെ വിടുവിക്കണമേ.
  urd-GVR: Ai mere Ḳhudā, mujhe bedīn ke hāth se bachā, us ke qabze se jo be'insāf
    aur zālim hai.
  suz-BL: आं परमप्रभु, गे आं कली इन अरेशो मटीब आन गुइ रे राइक्‍तीनी। ठीक मपाइब नु
    तुप्‍शा दिप्‍ब मुर आन गुइ रे राइक्‍तीनी।
  eng-NOY: Save me, O my God! from the hand of the wicked,-From the hand of the unjust
    and cruel!
  ita-1927: O mio Dio, liberami dalla man dell’empio dalla man del perverso e del
    violento!
  ckb-ckb: ئەی خودای من، لە دەستی بەدکاران، لە چەپۆکی خراپەکاران و زۆرداران دەربازم
    بکە.
  eng-BBE: O my God, take me out of the hand of the sinner, out of the hand of the
    evil and cruel man.
  xsi-xsi: Naneŋgu Maro Kindeni, pwai naŋa piti lâ kinzi tamâta sakamao mbaunzi ilo.
    Kinzi nenzi walo nde kaika, aku nenzi vetâŋa nde sakamao ndo.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ದುಷ್ಟನ ಕೈಗೂ ಅನ್ಯಾಯ ಮಾಡುವವನ ಮತ್ತು ಕ್ರೂರನ ಕೈಗೂ ನನ್ನನ್ನು ಸಿಕ್ಕಿಸದಿರಿ.
  tam-2017: என் தேவனே, துன்மார்க்கனுடைய கைக்கும், நியாயக்கேடும் கொடுமையுமுள்ளவனுடைய
    கைக்கும் என்னைத் தப்புவியும்.
  spa-RV-1909: Dios mío, líbrame de la mano del impío, de la mano del perverso y violento.
  ron-BTF: Eliberează-mă, Dumnezeul meu, din mâna celui stricat, din mâna omului nedrept
    și crud.
  eng-WEBP: Rescue me, my God, from the hand of the wicked, from the hand of the unrighteous
    and cruel man.
  eng-FBV: My God, rescue me from the power of the wicked, from the clutches of those
    who are evil and brutal.
  nld-1939: Mijn God, red mij uit de hand van den boze, Uit de vuist van tyran en
    verdrukker.
  nch-BL: NoTeco Dios, techmanahui inimaco ni mosisinijca tacame huan temictiani.
  vie-1934: Hỡi Đức Chúa Trời tôi, xin hãy cứu tôi khỏi tay kẻ ác, Khỏi tay kẻ bất
    nghĩa và người hung bạo.
  cha-cha: Rescatayo, O Yuusso, juyong gui canae y manaelaye yan y canae y ti manunas
    yan y manrecto na taotao.
  hin-CV: मुझे दुष्ट के शिकंजे से मुक्त कर दीजिए, परमेश्वर, उन पुरुषों के हाथों से
    जो कुटिल तथा क्रूर हैं.
  eng-OURB: Rescue me, my God, from the hand of the wicked, from the hand of the unrighteous
    and cruel man.
  spa-BES: Oh Dios mío, sácame de la mano del pecador, de la mano del malvado y cruel
    hombre.
  tdx-tdx: Avotsoro an-tañan-do-tsereke iraho, ry Andrianañahareko ami’ty fivontitira’
    ty mpandilatse naho i mpampisoañey.
  tha-KJV: โอ ข้าแต่พระเจ้าของข้าพระองค์ ขอทรงช่วยข้าพระองค์​ให้​พ้นจากมือคนชั่ว จากเงื้อมมือของคนอธรรมและคนดุ​ร้าย
  por-BR-2018: Meu Deus, livra-me da dominação do perverso, das mãos do injusto e
    cruel;
  deu-ELO: Mein Gott, errette mich aus der Hand des Gesetzlosen, aus der Faust des
    Ungerechten und des Gewaltsamen!
  eng-WYC-2018: My God, deliver thou me from the hand of the sinner; and from the
    hand of a man doing against the law, and of the wicked man. (My God, rescue thou
    me from the power of the sinner; and from the power of the law-breakers, and of
    the wicked.)
  epo-epo: Ho mia Dio, liberigu min el la mano de malbonulo, El la mano de krimulo
    kaj premanto.
  gfk-gfk: Nugu God, halon iau talur ira limana no ut na sakena, ma ta ira lapara
    luma diet ira ngarngarine ma ira ut na hanghagahai.
  uig-PIN: Hudayim, meni rǝzillǝrning ⱪolidin, Ⱨǝⱪⱪaniyǝtsiz, rǝⱨimsiz adǝmdin azad
    ⱪilƣaysǝn;
  beo-beo: Na Gode! Wadela:i amola dodona:gi dunu da na wadela:lesisa:besa:le, na
    gaga:ma!
  tpi-OTNT: God bilong mi, kisim bek mi long han bilong ol man nogut. Ol i strong
    tumas na pasin bilong ol i nogut tru.
  hau-SA: Ka cece ni, ya Allahna, daga hannun mugaye, da kuma daga ikon mugaye da
    masu mugunta.
  udu-udu: ’Cwami aha/ mo, ayy Arumgimis pem, ’peni me’d gi a’di jin ta thus ki thus
    mo, dhali ’peni a’di jin bu’thki’da bu’th ki ḵwap̱ mo, a’di jin diki ta ḵar/e
    mo dhali wathi/ jin ta maṯṯ ki maṯṯ mo.
  uig-LAT: Xudayim, méni rezillerning qolidin, Heqqaniyetsiz, rehimsiz ademdin azad
    qilghaysen;
  nde-nde: Ngikhulula, Oh Nkulunkulu, esandleni sababi, emandleni abantu ababi abalochuku.
  ton-ton: ‌ʻE hoku ʻOtua, ke ke fakamoʻui au mei he nima ʻoe kau angahala, mei he
    nima ʻoe kau tangata taʻemāʻoniʻoni mo angamālohi.
  ces-1613: Bože můj, vytrhni mne z ruky bezbožníka, z ruky převráceného a násilníka.
  eng-WMB: Rescue me, my God, from the hand of the wicked, from the hand of the unrighteous
    and cruel man.
  tam-TCV: என் இறைவனே, என்னைக் கொடியவன் கையிலிருந்து விடுவியும்; தீமையும் கொடூரமும்
    நிறைந்த மனிதரின் பிடியிலிருந்தும் விடுவியும்.
  ceb-ULB: Luwasa ako, akong Dios, gikan sa kamot sa mga daotan, gikan sa kamot sa
    mga dili matarong ug mapintas.
  pol-UBG: Mój Boże, wyzwól mnie z ręki niegodziwego, z ręki przewrotnego i ciemiężyciela.
  urd-GVU: اے میرے خدا، مجھے بےدین کے ہاتھ سے بچا، اُس کے قبضے سے جو بےانصاف اور ظالم
    ہے۔
  eng-OEBCW: Save me, my God, from the hand of the wicked, from the grasp of the unjust
    and cruel.
  deu-1912: Mein Gott, hilf mir aus der Hand der Gottlosen, aus der Hand des Ungerechten
    und Tyrannen.
  kan-2017: ದೇವರೇ, ನನ್ನನ್ನು ದುಷ್ಟನ ಕೈಯಿಂದಲೂ, ಅನ್ಯಾಯ ಮತ್ತು ಹಿಂಸಕನ ವಶದಿಂದಲೂ ತಪ್ಪಿಸು.
  yap-yap: Got rog, mu lageg u pa’ e pi’in kireb, ngu pa’ e pi’in darir runguyed e
    girdi’ nge pi’in kireb e leam rorad.
  hlt-MCSB: Ka Pathen aw, halang kut lamloh, aka phayoe tih aka muen kah kutpha lamloh,
    kai n'hlawt lah.
  mdy-ETH: ፆኦሲዮ! ፑርቶ ዓሶ ኩጫፓ ሚጪንቱዋ ጌኔ ማዻ ዓሶፓ ታና ዓውሴ።
  twi-ASANTE: Ao me Onyankopɔn, gye me firi amumuyɛfoɔ nsam, gye me firi nnebɔneyɛfoɔ
    ne atirimuɔdenfoɔ nsam.
  eng-WEBU: Rescue me, my God, from the hand of the wicked, from the hand of the unrighteous
    and cruel man.
  acu-NT: Yusru wikia natsa akuncha tuke aminka eayajme. Tura wina Yusur asakmin,
    pasé aints ainau tura mangkartin ainau amin umirtamchau asaramtai, nu aints ainamunmaya
    angkanmamtikruata.
  spa-PDDPT: Oh mi ʼElohim, rescátame de la mano del perverso, De la mano del hombre
    malhechor y violento.
  gun-gun: Xeruete, xereraa jepe ke heko vai va'e po gui, avakue heko vai va'e, porayvu
    e'ỹ va'e xejopy va'e gui.
  agu-BL: Ilu' inRyosil, chin cole'u' ẍchik'ab yi e' mal nak. Chin cole'u' ẍchik'ab
    yi e' biyol nak, yi e' yi jalcu'n na cho'c tan kabiyle'n.
  ilo-ULB: Ispalennak, O Diosko, manipud iti ima dagiti nadangkes, manipud iti ima
    dagiti saan a nalinteg ken dagiti naranggas a tao.
  kpg-kpg: Meenei dogu God, haga dagaloaha mai au gi daha mo digau huaidu, mo nia
    mogobuna o digau huaidu ge hagamuamua.
  uig-ARA: خۇدايىم، مېنى رەزىللەرنىڭ قولىدىن، ھەققانىيەتسىز، رەھىمسىز ئادەمدىن ئازاد
    قىلغايسەن؛
  sus-sus: N Marigi Ala, n natanga mixi ɲaaxie sɛnbɛ ma, n natanga xɔnnante tinxintaree
    ma.
  pon-2006: Maing ei Koht, komw ketin kapitiesang aramas suwed kan, sang ni manaman
    en me lemei oh suwed kan.
  jae-jae: O ŋoc Anôtô, ôjaŋgo aê su aŋga lau, taŋ sêkac tauŋ su aŋga aômnêm naŋ lemeŋ.
    Ôjaŋgo aê su aŋga lau alôb-alôb to lêsutêna nêŋ.
  ksd-ksd: Kaugu God, una valaun iau kan ra lima i ra tena varpiam, Kan ra lima i
    ra tutana i gegagege ra nuknukina, ma pa ta varmari i ki ta ra balana.
  tur-YTC: Ey Tanrı, kurtar beni, Kötünün, haksızın, zalimin elinden.
  bel-N: Божа мой, вызваль мяне з рукі бязбожніка, з рукі беззаконьніка і прыгнятальніка.
  grc-BRENT: ἐν δικαιοσύνῃ κρινεῖ τοὺς πτωχοὺς τοῦ λαοῦ, καὶ σώσει τοὺς υἱοὺς τῶν
    πενήτων· καὶ ταπεινώσει συκοφάντην,
  kpr-kpr: Arie nanda God, namoa ari ekoko ari kakato aikena saghimbe bu darige! Evetu
    enembo sembae use, namokena mema mutari koteraera aikena, na saghimbe baso dae
    resena!
  ind-AYT: Luputkan aku, ya Allahku, dari tangan orang fasik, dari cengkeraman orang
    lalim dan orang kejam.
  yom-yom: Wukhudi Nzambi ama mu mioko mi batu bambimbi ; mu mioko mi batu bamvanganga
    mambimbi ayi mu batu badi tsita.
  yut-yut: Piŋkopno, amɨn yokwi da kɨsiron baŋ pulugaŋ nepbi. Uŋun emat amɨnsi, ae
    aŋpakni uŋun wagɨl yokwisi.
  nya-nya: Landitseni Inu Mulungu wanga, kuchoka mʼdzanja la oyipa, kuchoka mʼdzanja
    la oyipa ndi anthu ankhanza.
  hrv-hrv: 'Bože moj, istrgni me iz ruke zlotvora, iz šake silnika i tlačitelja:'
  mps-mps: Ena God, nago ena te dwai bidi dabego nogode ma sao. Augwaligo bomo mu
    eyu, tama augwaligo kolesaga dwai mu ebao.
  tpi-tpi: God bilong mi, kisim bek mi long han bilong ol man nogut. Ol i strong tumas
    na pasin bilong ol i nogut tru.
  dan-1931: Min Gud, fri mig ud af gudløses Hånd, af Niddings og Voldsmands Kløer;
  vie-OVCB: Lạy Đức Chúa Trời, xin giải thoát con khỏi bàn tay người hung ác.
  guj-2017: હે મારા ઈશ્વર, તમે દુષ્ટોના હાથોમાંથી, અન્યાયી તથા ક્રૂર માણસના હાથમાંથી
    મને બચાવો.
  pon-2006A: Maing ei Koht, komw ketin kapitiesang aramas suwed kan, sang ni manaman
    en me lemei oh suwed kan.
  por-BRBSL: Salva-me, meu Deus, da mão dos ímpios, da mão do homem iníquo e cruel.
  eng-OEBUS: Save me, my God, from the hand of the wicked, from the grasp of the unjust
    and cruel.
  swe-swe: Min Gud, befria mig från den orättfärdiges hand (den ondes grepp), rädda
    mig undan den grymma förtryckaren genomsyrad av ondska. [Ordagrant ”den syrade
    mannen”. Det är jästen som gör att hela degen jäser och blir syrad. Ordet målar
    upp en bild av en rakt igenom grym man som är helt genomsyrad av ondska. Genom
    hela Bibeln är jäst en bild på ondska, se t.ex. .]
  cth-cth: Oe ka Cathut, tamikathout kut dawk hoi thoseh, tamikalanhoehe hoi tamitongthoe
    kut dawk hoi thoseh, na rungngang haw.
  twi-twi: Me Nyankopɔn, gye me fi amumɔyɛfo nsam, gye me fi nnebɔneyɛfo ne atirimɔdenfo
    nsam.
  hlt-hlt: Ka Pathen aw, halang kut lamloh, aka phayoe tih aka muen kah kutpha lamloh,
    kai n'hlawt lah.
  tbz-SIM: Kuyie nkùù n te n dɛɛtɛ́nɛ̀ bɛyɛibɛ, kɛ́ n fietɛnɛ̀ bɛkɔ̀ùbɛ̀ nɛ̀ bɛyonkubɛ
    nɔu miɛkɛ.
  msy-2020: Nan God, nɨ gumazir kurabar dafarimɨn ua na ini. Me arazir kurabar amuasa
    bar gavgafi.
  dop-dop: Mɑ Ɩsɔ fiti-m ɩsɑɣɑʋ niŋ tɑɑ, fiti-m wei ɩɩ təŋəɣɩ tɑmpɑnɑ nɑ ɩ́ kɛ́ nyəməŋ
    tʋ tɔ ɩ niŋ tɑɑ.
  azb-azb: Ey Allahım, şər insanın əlindən, Haqsızın, zalımın pəncəsindən məni qurtar.
  eng-DBY: My God, rescue me out of the hand of the wicked, out of the hand of the
    unrighteous and cruel man.
  hin-2017: हे मेरे परमेश्वर, दुष्ट के और कुटिल और क्रूर मनुष्य के हाथ से मेरी रक्षा
    कर।
  wol-KYG: Éy sama Yàlla, musal ma ci dooley ku bon ak ab saaysaay ak ab néeg.
  swp-swp: Egu Eaubada e, u lebohaigu tau baaea nimana eai, tau laulau gewagewa, eo
    tau manamanabara nimadi eai.
  bjr-bjr: Oo qini Anutu, manda oosana maree mariasa nisauku kinaana faqa eendaandi
    mariasa nisauku kinaana faqa fitiqnarana qimimariasa nisauku kinaana faqa maraquqisaa.
  eng-YLT: O my God, cause me to escape From the hand of the wicked, From the hand
    of the perverse and violent.
  kne-kne: Diyos ko, omisalakan ka koma sin managbasol ay magay seg-ang da ya mangam-amag
    si lawa.
  eng-WYC-2017: My God, deliver thou me from the hand of the sinner; and from the
    hand of a man doing against the law, and of the wicked man.
  eng-WMBB: Rescue me, my God, from the hand of the wicked, from the hand of the unrighteous
    and cruel man.
  zat-NTPS: Dios chia', bselá neda' lu na' benne' ca' zaj nabéaj xíchaje̱' Lue', ne
    lu na' benne' ca' dxelune̱' da cale̱la ne zaj naque̱' xichaj zra'a,
  zty-NTPS: X̱ana' Dios, beslá neda' ḻo na'gak benne' ka' bebéj yíchjgake' Le', na'
    ḻo na'gak benne' ka' žóngake' da' ẕinnj, na' zej nake' yichj ža'a.
  urd-GVH: ऐ मेरे ख़ुदा, मुझे बेदीन के हाथ से बचा, उसके क़ब्ज़े से जो बेइनसाफ़ और
    ज़ालिम है।
  rug-rug: Kei qua Tamasa, mu va sare au koasa ṉiniraṉira tadi na tie ṉoṉovala na
    tie kaleadi.
  gaz-gaz: Yaa Waaqa ko, harka nama hamaa, qabaa nama jalʼaatii fi gara jabeessaa
    keessaa na baasi.
  fra-LSG: Mon Dieu, délivre-moi de la main du méchant, De la main de l’homme inique
    et violent!
  yal-yal: N ma Ala, n natanga muxu ɲaxine sɛnbɛn ma, i n ba hakɛ kanne nun gbalotɔne
    yii.
  iou-iou: Anutuna, äma waki keriken nanik wädäŋ tädotpäŋ nepmaŋsi. Nadätan? Iwantä
    kehäromi-inik täŋpäŋ nepmäŋitnayäŋ täkaŋ.
  haw-1868: E ko'u Akua, e hoopakele mai oe ia'u i ka lima o ka poe aia, Mai loko
    aku o ka poho lima o ka mea hewa aloha ole.
  arb-NAV: يَا إِلَهِي أَنْقِذْنِي مِنْ يَدِ الشِّرِّيرِ، مِنْ قَبْضَةِ الأَثِيمِ
    وَالظَّالِمِ.
  ded-ded: O Anutuna, ge yarengic yeneac mariunac mesinuna. Ngic singkpekpe nga godzungic
    menugec geng maringinaunac mesinuna.
  ewe-ewe: O! Nye Mawu, ɖem tso ame vɔ̃ɖiwo ƒe asi me, eye nàɖem tso nu tovo wɔlawo
    kple ŋutasẽlawo ƒe fego me.
  eng-LEE: O my God, release me out of the hand of the wicked, out of the grasp of
    the unrighteous and violent man.
  asm-FB: হে মোৰ ঈশ্বৰ, দুষ্টলোকৰ হাতৰ পৰা মোক উদ্ধাৰ কৰা, অধৰ্মি আৰু নিষ্ঠুৰ জনৰ
    হাতৰ পৰা মোক মুক্ত কৰা।
  sus-A: ﭑ مَرِفِ عَلَ، ﭑ نَتَنفَ مِشِ حَاشِيٍ سّنبّ مَ، ﭑ نَتَنفَ شْننَنتٍ تِنشِنتَرٍيٍ
    مَ.
  fra-SBL: Sauve-moi, mon Dieu, de la main des méchants, de la main de l'homme injuste
    et cruel.
  hbo-hbo: אֱ‍ֽלֹהַ֗י פַּ֭לְּטֵנִי מִיַּ֣ד רָשָׁ֑ע מִכַּ֖ף מְעַוֵּ֣ל וְחֹומֵץ׃
  kik-kik: Honokia, Wee Ngai wakwa, kuuma guoko-inĩ kwa andũ arĩa aaganu, ũndeithũre
    kuuma ngumbaco ya andũ arĩa ooru na matarĩ tha.
  fra-NCL: Mon Dieu, délivre-moi de la main du méchant, de la main de l’homme inique
    et cruel.
  cek-AK: Aw ka Sithaw, kami zaenawk ih ban thung hoiah pahlong ah, katoeng ai kami
    hoi hmawsaeng kaminawk ih ban thung hoiah na pahlong ah.
  cuk-cuk: An-Bab-Dummad, dulemar-isgana-e-ganguedgi be an-ollorsae. Dule-isgudimalad-e-ganguedgi,
    be an-ollor-imake. Emar-sabsur-imakmalad-e-ganguedgi be an-ollorsae.
  uig-CYR: Падиша хәлиқ арисидики езилгәнләргә адил һөкүмләрни чиқириду; У намратларниң
    балилирини қутқузиду, Залимларни битчит қилиду.
  pma-pma: O Ahi onak, kikulat nau ran hen koakeil amum kalkali, ran keihoen onen
    koakeil amum romaltei ka apurun heisav en mesav keil.
  tel-2017: నా దేవా, దుష్టుల చేతిలోనుండి నన్ను రక్షించు. కీడు చేసేవాళ్ళ, క్రూరుల పట్టులోనుండి
    నన్ను విడిపించు.
  hat-BSA: Delivre mwen, O Bondye mwen, nan men a mechan yo, Fè m sòti nan ponyèt
    a malfektè a ak san pitye a,
  ukr-ONPU: Нехай судить він пригнічених народу, врятує дітей бідняків і вразить гнобителя.
  kos-kos: O God luk, moliyula liki poun mwet koluk, Liki ku lun mwet sesuwos ac mwet
    sulallal.
  hbo-WLC: אֱֽלֹהַ֗י פַּ֭לְּטֵנִי מִיַּ֣ד רָשָׁ֑ע מִכַּ֖ף מְעַוֵּ֣ל וְחוֹמֵץ׃
  ibo-ibo: O Chineke m, site nʼaka ndị ajọ omume na ndị mmadụ na-eme ihe ọjọọ, ndị
    afọ tara mmiri, gbapụta m.
  ory-ory: ହେ ମୋହର ପରମେଶ୍ୱର, ଦୁଷ୍ଟ ଲୋକ ହସ୍ତରୁ, ଅନ୍ୟାୟକାରୀ ଓ ନିର୍ଦ୍ଦୟ ଲୋକ ହସ୍ତରୁ ମୋତେ
    ରକ୍ଷା କର।
  chk-chk: Ai Kot, kopwe angasaei seni ekewe aramasangau, pwal seni ekewe mwän mi
    ngau o mwäneson.
  rop-rop: Main God, yu seibum mi brom ola nogudbala pipul, en brom det pawa blanga
    ola krulwan en brabli nogudwan pipul.
  ukr-1871: Боже мій, спаси мене з рук беззаконника, з рук неправедника і гнобителя!
  yon-yon: O ne God, arewa kamenabidan yi dingki dem aom kuu ne nen burudande angka
    kowe, yenbandi kuu yi iningkuk areb kerimaibdaniib yorokmombandaniib yaa kui.
  deu-1951: Mein Gott, laß mich entrinnen der Hand des Gottlosen, der Faust des Ungerechten
    und Peinigers!
  eng-JPS: O my God, rescue me out of the hand of the wicked, out of the grasp of
    the unrighteous and ruthless man.
  srp-1865: Bože moj! uzmi me iz ruke bezbožnikove, iz ruke bezakonikove i nasilnikove.
  lug-lug: Ayi Katonda wange omponye mu mukono gw’ababi, omponye abantu abatali batuukirivu
    era abakambwe.
  heb-heb: אלהי פלטני מיד רשע מכף מעול וחומץ׃
  ben-IRV: আমার ঈশ্বর, আমাকে উদ্ধার কর, দুষ্টদের হাত থেকে এবং অন্যায়কারী নিষ্ঠুরতার
    হাত থেকে।
  ntu-ntu: Gct rnge, arlapx ninge mz mq leplz kxdrka'-ngrng, Kcng tzrpilr naodatilr
    ninge.
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਨੂੰ ਦੁਸ਼ਟ ਦੇ ਹੱਥੋਂ ਅਤੇ ਕੁਧਰਮੀ ਤੇ ਜ਼ਾਲਿਮ ਦੇ ਪੰਜਿਓਂ ਛੁਡਾ!
  mya-JVB: အကျွန်ုပ် ၏ဘုရား သခင်၊ ဆိုး သောသူ ၏လက် မှ ၎င်း၊ မ တရားသောသူနှင့် ကြမ်းတမ်း
    သောသူ ၏လက် မှ ၎င်း အကျွန်ုပ် ကို ကယ်နှုတ် တော်မူပါ။
  kgf-kgf: Anutuna ic biriawac méria igucnec metecgé nénna. Kaiʒiliweŋ ʒéma biria
    meme icnéŋ népésiyu méria igucnec metecgé nénna.
  tte-O: O Yeoba yagu Yaubada, toyauyaule yo tonaenaeli nimali mena kuleboyau, tabu
    ali munamunai kaikaiwena iunuiyau.
  tbg-tbg: Mpo, ti Variqavauvo, qora vaiinti kauquqihaira ti ruaruama timitaane. Qora
    kaiqa vareha voqamake nái kena vaiinti qoraiqama nimite variaka tivata ravaaqavu
    kevorave.
  hmo-hmo: Egu Dirava e, kara dika taudia dekena amo lau do oi hamauria. Kara gagevagageva,
    bona dagedage taudia, edia siahu dekena amo, lau do oi hamauria.
  zar-NT: Dios quiaʼ, busölá nedaʼ lu naʼ nu ruáʼ döʼ, en lu naʼ nu ridáʼbagaʼ Liʼ,
    en run dzatsa.
  urd-urd: ऐ मेरे ख़ुदा, मुझे शरीर के हाथ से, नारास्त और बेदर्द आदमी के हाथ से छुड़ा।
  rus-SYN: да судит нищих народа, да спасет сынов убогого и смирит притеснителя, -
  bqc-SIM: Ma Lua, ma bↄ vãikɛnaↄ ↄzĩ, ma si gbɛ̃́ bɛ̃̀ɛ pãsĩↄwa.
  tcz-CHONGTHU: Ka Pathen Elohim, miphalouho thaneina a kon'in neihuhdoh in, eibolse
    a mi engbolseho'a kon'in neihuhdoh in.
  mar-mar: हे माझ्या देवा, तू मला दुष्टांच्या हातातून वाचव, अन्यायी आणि निष्ठूर मनुष्याच्या
    हातातून मला वाचव.
  isl-isl: Já, bjargaðu mér ó Guð, frá svikum þessara illmenna.
  hlt-THB: AW ka Khawsa, thlak thawlhkhqi kut khui awhkawng ni hul lah, thlak chekhqi
    ingkaw thlak tlung am tunaak awhkawng ni hul lah.
  qub-qub: Tayta Dios, pacaycamay ari mana alli runacunapita, wañuchicoj runacunapita,
    fiyu runacunapita.
  bqp-bqp: Ma Luda, ǹ ma bo yãvãnikɛrinↄ ↄĩ, ǹ ma sí gbɛ̃ vãni pãsĩnↄa.
  hat-hat: Bondye mwen, wete m' anba men mechan yo, anba ponyèt moun k'ap bay manti
    yo ak moun k'ap fè mechanste yo.
  eng-BSB: Deliver me, O my God, from the hand of the wicked, from the grasp of the
    unjust and ruthless.
  eng-WEBPB: Rescue me, my God, from the hand of the wicked, from the hand of the
    unrighteous and cruel man.
  kbq-kbq: Kefo zamavu'zmava'ma nehaza vahe'mokizmi zamazampinti'ene, vahe'ma zamazeri
    havizama nehaza vahe'mokizmi zamazampintira nagu'vazio.
  pon-pon: Ai Kot, jauaja ia jan nan pa en me doo jan Kot, o jan nan pa en me japun
    o weit.
  nhe-BL: NoTeco Dios, xinechmanahui ininmaco ni mosisinijca tlacame huan temictiani.
  wnc-wnc: Natane Anutuna, na wai aminde kataune sandeke tapso. Sike waakwau kekeknga
    siknga siwan yuyuknga wai siknga.
  bus-bus: Ma Luda, ǹ ma bↄ zaakɛrinↄ ↄzĩ, ǹ ma si gbɛ̃ zaa pãsĩnↄa.
  gub-BL: O hezar, hemunyryk kar ikatu 'ym ma'e wanuwi nehe. Hemunyryk kar awa upuruzuka
    ma'e wanuwi nehe, iaiw ma'e wanuwi nehe no.
  eng-DRA: 'He shall judge the poor of the people, and he shall save the children
    of the poor: and he shall humble the oppressor.'
