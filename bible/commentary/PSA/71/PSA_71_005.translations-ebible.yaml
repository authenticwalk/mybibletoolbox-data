verse: PSA.071.005
translations:
  mal-C: കർത്താവായ യഹോവേ, അങ്ങാണ് എന്റെ പ്രത്യാശ, എന്റെ യൗവനംമുതൽ അവിടന്നാണെന്റെ ആശ്രയം.
  deu-TKW: Denn du bist meine Hoffnung, Herr Jahwe, meine Zuversicht von meiner Jugend
    an.
  lin-lin: Nkolo Yawe, ozali elikya na ngai ; wuta bolenge na ngai, namipesaka na
    Yo.
  mmx-mmx: Leeme Silok, nenu Loorong Avolo. Una ronga res tarak atla a doma sogo nga
    na ram. Ga ruka i at laau rak, agara nunu saga vam taram.
  eng-LSV: For You [are] my hope, O Lord YHWH, || My trust from my youth.
  eng-GNV: For thou art mine hope, O Lord God, euen my trust from my youth.
  eng-WEBSTER: 'For thou art my hope, O LORD God: thou art my trust from my youth.'
  nhw-BL: TOTECO, ta catli titoTeco, san ipan ta nimotlatzquilijtoc, huan san ipan
    ta nimotemachijtoc hasta tlen quema niconetzi. Huan quej nopa nitelpocatixqui.
  swh-ONEN: Kwa kuwa umekuwa tumaini langu, Ee Bwana Mwenyezi, tegemeo langu tangu
    ujana wangu.
  bba-bba: Domi wunɛ sɔɔrɑ nɑ yĩiyɔbu mɔ. Sɑɑ nɛn piiburun di, wunɑ nɑ nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: 'For thou art my hope, O Lord God: Thou art my trust from my youth.'
  luo-luo: Nimar in ema isebedo genona, yaye Jehova Nyasaye Manyalo Gik Moko Duto,
    in ema isebedo kimiya chir nyaka ae tin-na.
  aii-aii: ܒܗ̇ܝ ܕܐܲܢ݇ܬ ܝܼܘܸܬ ܣܲܒ݂ܪܝܼ، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ، ܬܘܼܟ݂ܠܵܢܝܼ ܡ̣ܢ ܙܥܘܿܪܘܼܬ‌ܝܼ.
  meu-meu: Badina be, Ḡaubada e, egu helaro na oi, Iehova e, tauhaugu negana amo egu
    abidadama na oi.
  npi-ULB: किनकि हे परमप्रभु परमेश्‍वर, तपाईं मेरो आसा हुनुहुन्छ । मेरो बालक हुँदादेखि
    नै मैले तपाईंमा भरोसा राखेको छु ।
  yor-yor: Nítorí ìwọ jẹ́ ìrètí mi, Olúwa Olódùmarè, ìwọ ni ìgbẹ́kẹ̀lé mi láti ìgbà
    èwe.
  pes-OPCB: ای خداوند، تنها امید من تو هستی و از زمان کودکی اعتماد من تو بوده‌ای!
  tgl-ULB: Dahil ikaw ang aking pag-asa, Panginoong Yahweh. Nagtiwala ako sa iyo mula
    noong ako ay bata pa.
  nop-nop: Yahwe, nu adi du hogok nadisukilitigamulat. Me kuyane gineŋ tububihila
    nadikunakunale-gamgutdi nadikunakunalegamulat.
  hui-hui: Anduane Homogo Bibahende Haru Hame Ho Haga-o i̱ í̠ha mini dunubia ho kogoni.
    I̱na igiri daliaheni howa í̠hondo mini mbiraore wu henego kogoni.
  mya-mya: အို အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ကို​မျှော်​ကိုး
    ပါ​၏။ ငယ်​ရွယ်​စဉ်​အ​ခါ​မှ​စ​၍​ကိုယ်​တော်​ရှင်​အား ကိုး​စား​ခဲ့​ပါ​၏။
  bod-N: གཙོ་བོ་ཡ་ཝཱེ་ཁྱེད་ངའི་རེ་བ༌དང༌། །ཆུང་ངུའི་དུས་ནས་བློ་གཏད་བཅོལ་ས༌ཡིན།།
  wsk-wsk: O Yawe, aninga kulak te la, ni keta suanta kete aga loagara bita lagasam.
  sna-sna: Nokuti muri tariro yangu, imi Ishe Jehovha, ndakavimba nemi kubva pauduku
    hwangu.
  spa-BLM: Porque tú eres mi esperanza, Señor Yahvé, mi confianza desde mi juventud.
  cac-cac: Mamin Jehová Vajalil, toxonton yip ach in c'ool yictax d'a in quelemal.
  swh-ULB: Maana wewe ni tumaini langu, Bwana Yahwe. Nimekuamini wewe siku zote tangu
    nilipokuwa mtoto.
  bel-bel: і будуць баяцца Цябе, пакуль будуць сонца і месяц, у роды родаў.
  deu-ELBBK: Denn du bist meine Hoffnung, Herr, HERR, meine Zuversicht von meiner
    Jugend an.
  mbb-OT: He Nengazen he MEGBEVAYÀ, diyà te kenikew is perateng ku. Su puun te vatè
    e pa ne midsarig e en kenikew.
  mal-2015: യഹോവയായ കർത്താവേ, നീ എന്റെ പ്രത്യാശയാകുന്നു; ബാല്യംമുതൽ നീ എന്റെ ആശ്രയം
    തന്നേ.
  gup-gup: Ngaye munguyh burrbuburrbuni dja mak madbumadbuni ngudda Yawey nawu Yiwohrnan
    Rowk, dja kunmekbekenh ngaye djawahdjawan bu bolkkimekenh. Bu ngaye ngadjalyawurrinjni
    ngaye woybukwoni ngudda, dja bu bolkkime warridj.
  rmc-rmc: Adonaj, tu sal miri naďej, RAJEJA, tuke pačav mire terňipnastar.
  nlg-nlg: Ighoe heghemu vamua, ghe Lord, a nigua na ghanaghana dila. Tana pileaghai
    mai tua ghe Lord, Inau tu ghanaghana ngasi.
  pes-OPV: زیرا‌ای خداوند یهوه، تو امید من هستی و ازطفولیتم اعتماد من بوده‌ای.
  ron-1924: Кэч Ту ешть нэдеждя мя, Доамне Думнезеуле! Ын Тине мэ ынкред дин тинереця
    мя.
  ben-OBCV: কারণ, হে সার্বভৌম ঈশ্বর, তুমিই আমার আশা, আমার যৌবনকাল থেকে তুমি আমার আত্মবিশ্বাস।
  som-som: Waayo, Sayidow Ilaahow, waxaad tahay rajadayda, Oo waxaad tahay kii aan
    isku hallaynayay tan iyo yaraantaydii.
  lat-VUC: Et permanebit cum sole, et ante lunam, in generatione et generationem.
  eng-ASVBT: 'For thou art my hope, O Lord Jehovah: Thou art my trust from my youth.'
  mna-mna: Yooba, Merere tio, nio aŋurur motoŋ pu be uulu yo. Pa indeeŋe ta nio naŋgaŋŋoŋ
    mi imar na, aŋpase pa nu itum tamen.
  ita-1885: Perciocchè tu sei la mia speranza, o Signore Iddio; La mia confidanza
    fin dalla mia fanciullezza.
  eng-LXXUP: And he shall continue as long as the sun, And before the moon forever.
  eng-ULB: For you are my hope, Lord Yahweh. I have trusted in you ever since I was
    a child.
  spa-VBL: Porque tú, Señor y Dios, eres mi esperanza. Tú eres en quien he confiado
    desde que era joven.
  fra-_FOB: Car tu es mon attente, Seigneur Éternel, ma confiance dès ma jeunesse.
  mal-mal: യഹോവയായ കർത്താവേ, അവിടുന്ന് എന്റെ പ്രത്യാശയാകുന്നു; ബാല്യംമുതൽ അവിടുന്ന്
    എന്റെ ആശ്രയം തന്നേ.
  urd-GVR: Kyoṅki tū hī merī ummīd hai. Ai Rab Qādir-e-mutlaq, tū merī jawānī hī se
    merā bharosā rahā hai.
  suz-BL: मारदे हना परमप्रभु यावे, गे आं आस बाक्‍नीनी। गो आ ठिटा दुम्‍ङा रेन इन कली
    थमा सुइक्‍ता।
  eng-NOY: For thou art my hope, O Lord Jehovah! Thou hast been my trust from my youth!
  ita-1927: Poiché tu sei la mia speranza, o Signore, o Eterno, la mia fiducia fin
    dalla mia fanciullezza.
  ckb-ckb: ئەی یەزدانی باڵادەستم، چونکە تۆ هیوای منیت، لە گەنجییەوە پشتوپەنای منیت.
  eng-BBE: For you are my hope, O Lord God; I have had faith in you from the time
    when I was young.
  xsi-xsi: Maro Yova Kindeni, naŋa kaloŋgu tawana noko simbo nâ. Nanayoni, lâ zo ŋinde
    naŋa tamâta limoa yo, aku amo lee ikura lâ zo ŋine, ande naneŋgu kalo-tawana ikeno
    mine nâ.
  kan-OKCV: ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನ್ನ ನಿರೀಕ್ಷೆ ಆಗಿದ್ದೀರಿ. ನನ್ನ ಯೌವನದಿಂದ ನನ್ನ
    ಭರವಸೆಯೂ ಆಗಿದ್ದೀರಿ.
  tam-2017: யெகோவா ஆண்டவரே, நீரே என்னுடைய நோக்கமும், என்னுடைய சிறுவயது தொடங்கி என்னுடைய
    நம்பிக்கையுமாக இருக்கிறீர்.
  spa-RV-1909: 'Porque tú, oh Señor Jehová, eres mi esperanza: seguridad mía desde
    mi juventud.'
  ron-BTF: Căci tu ești speranța mea și încrederea mea Doamne Dumnezeule, din tinerețea
    mea.
  eng-WEBP: For you are my hope, Lord GOD, my confidence from my youth.
  eng-FBV: For you, Lord God, are my hope. You are the one I have trusted since I
    was young.
  nld-1939: Want Gij, o Heer, zijt mijn hoop, Van kindsbeen af mijn vertrouwen, o
    Jahweh;
  nch-BL: TOTECO, ta cati titoTeco, san ipan ta nimotatzquilijtoc, huan san ipan ta
    nimotemachijtoc hasta ten quema niconetzi. Huan quej nopa nitelpocatixqui.
  vie-1934: Vì, Chúa Giê-hô-va ôi, Chúa là sự trông đợi tôi, Và là sự tin cậy tôi
    từ buổi thơ ấu.
  cha-cha: 'Sa jago y ninanggaco, O Jeova Yuus: jago y inangococo desde y pinatgonjo.'
  hin-CV: प्रभु याहवेह, आप ही मेरी आशा हैं, बचपन से ही मैंने आप पर भरोसा रखा है.
  eng-OURB: For you are my hope, 'Adonay Adonai [Lord Yahweh]; my confidence from
    my youth.
  spa-BES: Porque tú eres mi esperanza, oh Señor Dios; He tenido fe en ti desde el
    momento en que era joven.
  tdx-tdx: Fa Ihe ro fitamàko, ry Iehovà Talè; ty natokisako boak’ami’te nahajalahy.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้า เพราะพระองค์ทรงเป็นความหวังของข้าพระองค์
    พระองค์​ทรงเป็​นที​่วางใจของข้าพระองค์​ตั้งแต่​เด็กๆมา
  por-BR-2018: Pois tu és minha esperança, ó Senhor DEUS; tu és minha confiança desde
    minha juventude.
  deu-ELO: Denn du bist meine Hoffnung, Herr, Jehova; meine Zuversicht von meiner
    Jugend an.
  eng-WYC-2018: For thou, Lord, art my patience, (or For thou, Lord, art whom I put
    my trust in); Lord, thou art mine hope from my youth.
  epo-epo: Ĉar Vi estas mia espero, ho mia Sinjoro; La Eternulo estas mia fido de
    post mia juneco.
  gfk-gfk: Watong Kiskis, iau la kis nanaho ma ra nurnuruan taam. Iau te balaraan
    taam mekatiga laah ing iau ga marawaan taar.
  uig-PIN: Qünki Sǝn mening ümidimdursǝn, i Rǝb Pǝrwǝrdigar, Yaxliⱪimdin tartipla
    mening tayanqimdursǝn;
  beo-beo: Hina Gode! Na da Dima dafawane hamoma:beyale dawa:sa! Na da na goihadini
    eso amoganini, Dima dafawaneyale dawa:su.
  tpi-OTNT: Bikpela, mi save bilip long yu tasol. Mi yangpela yet na mi bilip long
    yu, na mi bilip yet inap long nau.
  hau-SA: Gama kai ne abin sa zuciyata, ya Ubangiji Mai Iko Duka, ƙarfin zuciyata
    tun ina yaro.
  udu-udu: Haali/ /e, ayy Tap̱a, /e tana ’teŋ kap̱em pem mo, dhali ’pena cim pem jin
    gamka/ /e gwo is mo, ayy Tap̱a, ’peni dhuru’c pem jin taka/ mo.
  uig-LAT: Chünki Sen méning ümidimdursen, i Reb Perwerdigar, Yashliqimdin tartipla
    méning tayanchimdursen;
  nde-nde: Ngoba ube ulithemba lami, Oh Thixo Wobukhosi, ithemba lami kusukela ebutsheni
    bami.
  ton-ton: 'He ko koe, ʻE ʻEiki Sihova, ko ʻeku ʻamanaki lelei: ko koe ko hoku falalaʻanga
    talu ʻeku kei siʻi.'
  ces-1613: Nebo ty jsi má naděje, Pane; Hospodine, v tebeť doufám od své mladosti.
  eng-WMB: For you are my hope, Lord GOD, my confidence from my youth.
  tam-TCV: ஆண்டவராகிய யெகோவாவே, நீரே என் எதிர்பார்ப்பு; என் இளமையிலிருந்து நீரே என்
    நம்பிக்கை.
  ceb-ULB: Tungod kay ikaw ang akong paglaom, Yahweh nga Ginoo. Nagsalig ako kanimo
    sukad pa sa akong pagkabata.
  pol-UBG: Ty bowiem jesteś moją nadzieją, Panie BOŻE, moją ufnością od młodości.
  urd-GVU: کیونکہ تُو ہی میری اُمید ہے۔ اے رب قادرِ مطلق، تُو میری جوانی ہی سے میرا
    بھروسا رہا ہے۔
  eng-OEBCW: For you, Lord, are my hope, in whom from my youth I have trusted.
  deu-1912: Denn du bist meine Zuversicht, Herr HERR, meine Hoffnung von meiner Jugend
    an.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನೇ, ಬಾಲ್ಯದಿಂದ ನನ್ನ ನಿರೀಕ್ಷೆಯೂ, ಭರವಸವೂ ನೀನಲ್ಲವೋ?
  yap-yap: SOMOL nib Th’abi Tolang, i gur e ke l’agan’ug ngom; ke pagan’ug ngom ni
    ka nap’an ni kugub bitir.
  hlt-MCSB: Ka Boeipa Yahovah namah tah, ka ngaiuepnah neh, ka camoe lamkah ka pangtungnah
    ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ታኣኮ ሃጊ ማዓ ዎዛሢ ናኣቱማፓ ዓርቃዖ ኔ ታኣኮ ጌኤቂንቶሢኬ።
  twi-ASANTE: Na woayɛ mʼanidasoɔ, Ao Asafo Awurade, mʼahotɔsoɔ firi mʼababunu berɛ
    mu.
  eng-WEBU: For you are my hope, Lord GOD, my confidence from my youth.
  acu-NT: '@see-verse:PSA.071.004'
  spa-PDDPT: Porque Tú, oh ʼAdonay Yavé, eres mi Esperanza, Mi Confianza desde mi
    juventud.
  gun-gun: Mba'eta Senhor Xeruete, ndee ma roarõ aikovy va'e, xekunumi guive ndere
    ajerovia va'e.
  agu-BL: Chin cole'u' Ta', ilu' Wajcaw. Na jetz yi inxiquil tzaj, cho'n k'uklij inc'u'l
    te'ju' yi tz'ocoponu' tan wuch'eye'n. Nin ya'tz nin ntuleju'-tz.
  ilo-ULB: Ta sika ti namnamak, O Apo Yahweh. Nagtaltalekak kenka sipud pay ti kinaubingko.
  kpg-kpg: Meenei dogu Dagi go Yihowah, ma Kooe hua dela e hagadagadagagee ginai au.
    Ma Kooe hua dela nogo kana ginai au mai loo i dogu damagiigi.
  uig-ARA: چۈنكى سەن مېنىڭ ئۈمىدىمدۇرسەن، ئى رەب پەرۋەردىگار، ياشلىقىمدىن تارتىپلا
    مېنىڭ تايانچىمدۇرسەن؛
  sus-sus: N Marigi Alatala, n xaxili tixi i tan nan na kabi n dimɛdi tɛmui,
  pon-2006: Maing KAUN, Wasa Lapalap, komwihte me ei koapworopwor; komwihte me I kin
    likih sang ni ei tikitik.
  jae-jae: O Apômtau, aê kakêŋ matoc aômgeŋ. O Apômtau, aê ŋapalêgeŋ ma taêc kêka
    aôm.
  ksd-ksd: Tago iau nurnur tam, Luluai God, Papa ra kilala iau ga bul tana, iau nurnur
    tam.
  tur-YTC: Çünkü benim umudum, Gençliğimden beri güvendiğim Sensin, ey Efendi Yahve.
  bel-N: Бо Ты — надзея мая, Госпадзе, ГОСПАДЗЕ, пэўнасьць мая з маладосьці маёй!
  grc-BRENT: καὶ συμπαραμενεῖ τῷ ἡλίῳ, καὶ πρὸ τῆς σελήνης γενεὰς γενεῶν.
  kpr-kpr: Arie Bajari, fakina isambu da tofo, nanda gigitari isasambu nimokenari.
    Na sasingako irise tuturo edo nanda tumondari nimokena fifituseni.
  ind-AYT: Sebab, Engkau harapanku, ya TUHAN Allah, keyakinanku sejak masa mudaku.
  yom-yom: Bila ngeyo wuba diana diama, a Yave, ngeyo wumvanganga moso wuzodidi. Diana
    diama tona mu bumuana buama.
  yut-yut: Amɨn Tagɨ Yawe, gak dasi pulugaŋ nepdɨsal yaŋ nandaŋek egɨsat. Nak monɨŋɨsogon
    da nandaŋ gadaŋ gamɨŋ aŋaŋ wɨgɨm.
  nya-nya: Pakuti Inu mwakhala chiyembekezo changa, Inu Ambuye Wamphamvuzonse, chilimbikitso
    changa kuyambira ndili mwana.
  hrv-hrv: jer ti si, o Gospode, ufanje moje, Jahve, uzdanje od moje mladosti!
  mps-mps: Genuai Bidi, eno konealubo homu nageba naga muani. Polobadu ena gesi ogwa
    bidide digi, te nageba konealubo homu dąų wali, tama eno konealubo homu dąų
    ola asali, megiba usu nagasobao.
  tpi-tpi: Bikpela, mi save bilip long yu tasol. Mi yangpela yet na mi bilip long
    yu, na mi bilip yet inap long nau.
  dan-1931: thi du er mit Håb, o Herre! Fra min Ungdom var HERREN min Tillid;
  vie-OVCB: Lạy Chúa, chỉ có Ngài là nguồn hy vọng của con. Là niềm tin của con từ
    tuổi ấu thơ.
  guj-2017: હે પ્રભુ, ફક્ત તમે જ મારી આશા છો. મેં મારા બાળપણથી તમારા પર વિશ્વાસ કર્યો
    છે.
  pon-2006A: Maing KAUN, Wasa Lapalap, komwihte me ei koapworopwor; komwihte me I
    kin likih sang ni ei tikitik.
  por-BRBSL: Pois você é minha esperança, Senhor Yahweh, minha confiança de minha
    juventude.
  eng-OEBUS: For you, Lord, are my hope, in whom from my youth I have trusted.
  swe-swe: För du är mitt hopp (den som gett och ger mig framtidstro) Herre (Adonai,
    fokus på Guds storhet och makt) Herre (Jahve, Guds namn), min förtröstan (trygghet)
    ända från min ungdom. [Vers 5 är fint strukturerad. Den ramas in av två substantiv
    som är synonymer och centralt finns Herren Gud – Adonai JHVH. Hopp, hebreiska
    ”tikvah” handlar om det som vi ser fram emot. Förtröstan, hebreiska ”mibtach”
    om personen vi ser till för vårt hopp.]
  cth-cth: Bangkongtetpawiteh, oe Bawipa Jehovah, nang teh ka camo nahoi na kâuep
    e lah na o.
  twi-twi: Na woayɛ mʼanidaso, Asafo Awurade, mʼahotoso fi me mmabun bere mu.
  hlt-hlt: Ka Boeipa Yahovah namah tah, ka ngaiuepnah neh, ka camoe lamkah ka pangtungnah
    ni.
  tbz-SIM: N Yiɛ̀ nKuyie m búɔ́ fɔ̃́ nwe, n yɛ̃́ fɔ̃́ɔ̃̀ kpɛ́í nɛ̀ m bɛmmɛ̀.
  msy-2020: Ekiam, kɨ nɨghnɨzir gavgavim nɨn iti. Kɨ fomɨra uan igiamra ikia, nɨghnɨzir
    gavgavim Ikiavɨra Itir God, nɨn ikia, iza datɨrɨghɨn ikia kamaghɨra iti.
  dop-dop: Tɑcɑɑ Ɩsɔ, nyɑɣɑ mɑ tɛɛləɣɩ, nyɑɣɑ mɑ pɛtɑ mɑ təɣɩ hɑtoo mɑ pəcɑɑtʋ.
  azb-azb: Ey Xudavənd, Sən mənim ümidimsən, Ya Rəbb, gəncliyimdən bəri Sənə güvənmişəm.
  eng-DBY: For thou art my hope, O Lord Jehovah, my confidence from my youth.
  hin-2017: क्योंकि हे प्रभु यहोवा, मैं तेरी ही बाट जोहता आया हूँ; बचपन से मेरा आधार
    तू है।
  wol-KYG: Boroom bi, Aji Sax ji, yaw de laa yaakaar, dale laa wóolu ba may ndaw.
  swp-swp: Paana ede oa, Guiau e, oa egu sunuma ede, egu aba awamamohoi, ma hewarigu
    i laoma e wauta.
  bjr-bjr: Oo uriqarara Yaaweefa, qinee aniara kai aambeembeesida marunausa maridaqa.
    Kumaaraasaa qari ani kai saqarikii aafanausa maridaqa.
  eng-YLT: For Thou [art] my hope, O Lord Jehovah, My trust from my youth.
  kne-kne: Tan sik-a, Kangatoan ay Diyos, di pannamnamaak, manipod kakitkittoy ko,
    sik-ay nantaltalkak.
  eng-WYC-2017: For thou, Lord, art my patience; Lord, thou art mine hope from my
    youth.
  eng-WMBB: For you are my hope, Lord GOD, my confidence from my youth.
  zat-NTPS: lawe' da dxebeza lazra' Lue', Xrana' Dios. Nacu' Bénnea' dxuxúe̱' neda'
    gate nácatea' bídau'te̱.
  zty-NTPS: Žx̱en ḻaža'a Le', X̱ana' Dios. Le' ẕwíakzo' neda' kate' ne naktia' bí'do'te.
  urd-GVH: क्योंकि तू ही मेरी उम्मीद है। ऐ रब क़ादिरे-मुतलक़, तू मेरी जवानी ही से
    मेरा भरोसा रहा है।
  rug-rug: Kei Baṉara, Agoi mo si aqa Nigo rau, Podalae sipu tie vaquraqu rau, si
    raṉe Igo rau Zihova.
  gaz-gaz: Yaa Waaqayyo Gooftaa, ati abdii kootii; ijoollummaa kootii kaaftees ati
    Waaqa ani amanadhuu dha.
  fra-LSG: Car tu es mon espérance, Seigneur Éternel! En toi je me confie dès ma jeunesse.
  yal-yal: N Marigina Alatala, n yigin na i tan na. N bata n yigin sa i yi xabu n
    dii ɲɔrɛyani.
  iou-iou: Unita Anutu Ekänina, gäk kubä-tägän irit kuŋat-kuŋatnata watä täga iren
    yäŋ nadäkinik täyat. Näk iroŋiken umunitä gäka nadäkinik täŋ yäpmäŋ äbätat.
  haw-1868: No ka mea, o oe no ko'u mea e manaolana ai, e ka Haku; E Iehova, ka mea
    au i hilinai ai, mai ko'u wa opiopio.
  arb-NAV: فَإِنَّكَ أَنْتَ رَجَائِي أَيُّهَا السَّيِّدُ، وَمَوْضِعُ ثِقَتِي مُنْذُ
    صِبَايَ.
  ded-ded: Kebu, ni negen negensinna gearu faiba fora fingerudeac tomai kecduae. Ni
    hanahema sebigbori kefai kecma yaguc, imoc KEBU negenseriguma kecduae.
  ewe-ewe: Elabena tso ɣe aɖe ɣi ke, wòe nye nye mɔkpɔkpɔ kple nye dzideƒo tso nye
    ɖekakpuime ke, O! Aƒetɔ Yehowa.
  eng-LEE: 'For thou art my hope, O Lord Eternal: thou art my trust from my youth.'
  asm-FB: কিয়নো, হে প্ৰভু যিহোৱা, তুমি মোৰ আশা; সৰু কালৰে পৰা তুমি মোৰ বিশ্বাসভূমি।
  sus-A: ﭑ مَرِفِ عَلَتَلَ، ﭑ شَشِلِ تِشِ عِ تَن نَن نَ كَبِ ﭑ دِ مّدِ تّمُي،
  fra-SBL: Car tu es mon espérance, Seigneur Yahvé, ma confiance de ma jeunesse.
  hbo-hbo: כִּֽי־אַתָּ֥ה תִקְוָתִ֑י אֲדֹנָ֥י יְ֝הוִ֗ה מִבְטַחִ֥י מִנְּעוּרָֽי׃
  kik-kik: Nĩgũkorwo ũkoretwo ũrĩ kĩĩrĩgĩrĩro gĩakwa, Wee Mwathani Jehova, ũtũũrĩte
    ũrĩ mwĩhoko wakwa kuuma ndĩ o mũnini.
  fra-NCL: Car tu es mon espérance, Seigneur Yahweh, l’objet de ma confiance depuis
    ma jeunesse.
  cek-AK: Aw Angraeng Sithaw, nang loe ka oephaih akung pui ah na oh; ka thendoeng
    nathuem hoi boeh ni nang loe kang oephaih ah na oh.
  cuk-cuk: Ar bedi, Bab-Dummad-Jehová, an-bendakedid. Sapingwagwad-akale, an begi
    bengudisulid.
  uig-CYR: Шундақ болғанда күн вә ай йоқ болуп кәтмисила, Әвлаттин-әвлатқа хәлиқ Сәндин
    әйминиду.
  pma-pma: O Ahi Asuv, naling desien onak enuk. O Iahova, nakur anatin enuk navong
    navi havivi rokol kosa.
  tel-2017: నా ప్రభూ, యెహోవా, నా నిరీక్షణకు ఆధారం నువ్వే. నా బాల్యం నుండి నా ఆశ్రయం
    నువ్వే.
  hat-BSA: Paske Ou se espwa m, O SENYÈ Bondye, Ou se konfyans mwen soti nan jenès
    mwen.
  ukr-ONPU: Будуть боятися Тебе, аж поки сонце і місяць існують, із роду в рід.
  kos-kos: LEUM GOD Kulana, nga filiya finsrak luk in kom; Nga nuna lulalfongi kom
    oe ke pacl nga srakna tulik.
  hbo-WLC: כִּֽי־אַתָּ֥ה תִקְוָתִ֑י אֲדֹנָ֥י יְ֝הוִ֗ה מִבְטַחִ֥י מִנְּעוּרָֽי׃
  ibo-ibo: Nʼihi na gị onwe gị bụrịị olileanya m, Onyenwe m Onyenwe anyị, ntụkwasị
    obi m site na mgbe m bụ nwantakịrị.
  ory-ory: କାରଣ ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ହିଁ ମୋହର ଭରସା; ମୋʼ ବାଲ୍ୟକାଳରୁ ତୁମ୍ଭେ ମୋହର
    ବିଶ୍ୱାସଭୂମି।
  chk-chk: Ai Samol mi Lapalap, en ai apilükülük, üa lükülükuk seni lesäräföi.
  rop-rop: YAWEI yu det boswan God. Ai libum ebrijing langa yu. Aibin trastimbat yu
    brom yang taim.
  ukr-1871: Ти бо єси моя надїя, Господи Боже! Моє впованнє від молодого віку мого.
  yon-yon: O Yariman Ambengkan, ebbed kwananeeb ande meedme doriin, kwane ne kewed
    yaambed mene kibikee eb yaamo angkumone doberembirimain.
  deu-1951: Denn du bist meine Hoffnung, Herr, HERR, mein Gott, meine Zuversicht von
    meiner Jugend an.
  eng-JPS: For Thou art my hope; O Lord GOD, my trust from my youth.
  srp-1865: Jer si ti nadanje moje, Gospod je Gospod pouzdanje moje od mladosti moje.
  lug-lug: Kubanga ggwe, Ayi Mukama, ggwe ssuubi lyange; ggwe, ggwe neesiga, okuviira
    ddala mu buvubuka bwange.
  heb-heb: כי אתה תקותי אדני יהוה מבטחי מנעורי׃
  ben-IRV: কারণ, প্রভু, তুমিই আমার আশা; তুমি ছোটবেলা থেকেই আমার বিশ্বাসভূমি।
  ntu-ntu: Murde nim, Kxetu Yawe, kx brti drtwrnge, yzutr pnz mzli kc tqngi-oblabe-ngrne.
    X sc tqvzbe nzabrtr-krbo drtwrnge bam.
  pan-pan: ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਤੂੰ ਹੀ ਮੇਰੀ ਆਸ ਹੈਂ, ਅਤੇ ਮੇਰੀ ਜਵਾਨੀ ਤੋਂ ਮੇਰਾ ਭਰੋਸਾ ਤੇਰੇ
    ਉੱਤੇ ਹੈ।
  mya-JVB: အရှင် ထာဝရဘုရား ၊ ကိုယ်တော် သည် အကျွန်ုပ် မြော်လင့် ရာဖြစ်တော်မူ၏။ အကျွန်ုပ်
    ငယ် သောအရွယ် မှစ၍ အကျွန်ုပ် ကိုးစား ရာ ဖြစ်တော်မူ၏။
  kgf-kgf: Hénia imi yomuhuc; Miŋ Kewu Yawe, Nuac niŋkumuna imi guaru hezac. Komocna
    igucnec guac muru héima namma kecanʒua.
  tte-O: Me yagu katepatu yasanasana am lebo kaiwena. Kowa yagu kaba meli yagu sauga
    melumelu koina yo kanasiga kabona.
  tbg-tbg: Noravauvo, are ekaa haikaqaa raqiki variaravama variaro. Te qaraaka vaiinti
    vaunaraqaahai ariara viva ti kahaqiariravave tivakeha, ariaraqai noraiqaake iriqi
    anima naampaiqama vuro.
  hmo-hmo: Badina be, Lohiabada Dirava e, oi be egu mauri namona abia dalana. Lohiabada
    e, egu uhau dinadia ia mai bona hari, lau ese oi lau abidadama henia vadaeni.
  zar-NT: Tuzuʼ Liʼ runaʼ löza, Xan. Ruzxöni ládxaʼa Liʼ ga gudélaʼtë nacaʼ bíʼidoʼ.
  urd-urd: क्यूँकि ऐ ख़ुदावन्द ख़ुदा, तू ही मेरी उम्मीद है; लड़कपन से मेरा भरोसा तुझ
    ही पर है।
  rus-SYN: и будут бояться Тебя, доколе пребудут солнце и луна, в роды родов.
  bqc-SIM: Ḿmɛ ma wɛ́ dↄnzi, Dii Lua, ḿmɛ má n náai vĩ za ma ɛ̀waasogↄↄ.
  tcz-CHONGTHU: O Yahweh Pakai nangbou ka kinepna na hi, O Yahweh Pakai nangma hi
    ka chapan laiya pat'a ka hin tahsan na hi tai.
  mar-mar: कारण हे प्रभू, तू माझी आशा आहेस. मी लहान मूल होतो तेव्हापासूनच तू माझा
    भरवसा आहे.
  isl-isl: Drottinn, þú ert mín síðasta von. Allt frá barnsaldri treysti ég á þig.
  hlt-THB: Aw Boeimang Bawipa, nang taw kang ngaih-unaak kung na awm hyk ti, ka tawng
    plang awhkawng ka ypnaak na awm hawh hyk ti.
  qub-qub: Tayta Dios gammanmi mösu cashäpita-pachapis yäracaycämö. Gammi imapitapis
    chapämashcanqui.
  bqp-bqp: Mↄkↄ̃nn ma wɛ́ dↄnyĩ, Dikiri Luda, mↄkↄ̃nn má n náani vĩ zaa ma kɛfɛnnakɛgↄrↄa.
  hat-hat: Seyè, se ou menm ki tout espwa mwen. Mwen mete konfyans mwen nan ou depi
    lè m' te jenn gason.
  eng-BSB: For You are my hope, O Lord GOD, my confidence from my youth.
  eng-WEBPB: For you are my hope, Lord GOD, my confidence from my youth.
  kbq-kbq: Na'ankure Ra Anumzamoka kagrake'za nagri amuha zani'a mani'nane. Mofavrema
    mani'nena agafa hu'na kagritera namentintia hu'noe.
  pon-pon: Pwe komui kapore pa i, Main Ieowa, komui ai kel jan ni ai pulepul.
  nhe-BL: TOTECO, ta tlen titoTeco, san ipan ta nimotlatzquilijtoc, huan san ipan
    ta nimotemachijtoc hasta tlen quema niconetzi. Huan queja nopa nitelpocatixqui.
  wnc-wnc: Dasingge? Buyambam tapa, na gaekan baniu singgat. Sike na waatdaka yukum
    komuneta gae baniu sikum. Siwan baniu wa sikumu apmaat kaa baniu asike yuat.
  bus-bus: Ḿbe ma wɛ́ɛ dↄnzi, Dii Luda, ḿbe má n náanɛkɛna zaa ma gↄ̃kparɛkɛgurↄ.
  gub-BL: O Hezar, Azeruzar nerehe. Hekwarer mehe arer we azeruzar nerehe, o Tupàn
    Tuweharupi Wiko Ma'e.
  eng-DRA: And he shall continue with the sun, and before the moon, throughout all
    generations.
