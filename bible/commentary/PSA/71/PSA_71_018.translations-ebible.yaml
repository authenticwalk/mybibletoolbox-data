    ta force à la génération présente, Ta puissance à la génération future!
  yal-yal: Ala, iki, n bata fori, n xunsɛxɛn fan bata fuga. Koni i nama n nabeɲin
    fɔ n xa i sɛnbɛn nali iki muxune ma, n yi i ya fangana fe yɛba mayixɛtɛ famatɔne
    birin xa.
  iou-iou: Unita Anutu, apiŋo tägawani täŋpäŋ gwäkna pujiŋ paki tädotak ŋoken nämo
    nabä-kätäwen! Nämo, watä pen it namiŋiri gäkŋo kehäromika pähap unita yäŋpäŋ ämawebe
    mäden ahänayäŋ täkaŋ u yäŋahäŋpäŋ api yäwet täŋpet.
  haw-1868: Ano hoi i ko'u elemakule ana me ka poohina, E ke Akua, mai haalele mai
    ia'u; A hoike e aku au i kou ikaika i keia hanauna, A i kou mana hoi, i na mea
    a pau e hiki mai ana.
  arb-NAV: لَا تَتْرُكْنِي فِي الشَّيْخُوخَةِ وَالشَّيْبِ يَا اللهُ، حَتَّى أُخْبِرَ
    هَذَا الْجِيلَ بِأَعْمَالِ قُدْرَتِكَ، وَبِقُوَّتِكَ (الْجِيلَ) الآتِي.
  ded-ded: O Anutu, ni kpengeng yegbonnagoc ambade, ge imohai ifingoc mi ngadenuna
    amma mi wanuna. Ge nigoc kecmana fingecsahe hakecgecdesoc, yenearu ifingoc geac
    kucfaka engena dekperagiyemmebade.
  ewe-ewe: O! Mawu, ne metsi, ƒo wɔ hã la, mègagblẽm ɖi o, va se ɖe esime maɖe gbeƒã
    wò ŋusẽ na dzidzime si ava dzɔ kple wò ŋusẽ na ame siwo woava dzi.
  eng-LEE: 'Therefore also even in old age, and when I am grayheaded, O God, forsake
    me not: until I have told of thy strength unto [this] generation, to every one
    that may come of thy might.'
  asm-FB: প্রকৃততে মোৰ বয়সস্ত অৱস্থা আৰু চুলি পকাৰ সময়ত মোক ত্যাগ নকৰিবা, মই ভাবী-বংশৰ
    আগত তোমাৰ পৰাক্রম ঘোষণা কৰিম; আৰু আহিবলগা সকলোকে তোমাৰ পৰাক্রমৰ কথা শুনাম।
  sus-A: عَلَ، عِ نَشَ ﭑ نَبّحِن يَكْسِ، ﭑ بَرَ قٌرِ، ﭑ شُنسّشّ قَن بَرَ قُفَ. عِ
    نَشَ ﭑ نَبّحِن عَلَكٌ ﭑ شَ عِ سّنبّ مَسٍن تٌ نُن تِنَ مِشِيٍ بّ.
  fra-SBL: Oui, même quand je serai vieux et que j'aurai des cheveux blancs, Dieu,
    ne m'abandonne pas, jusqu'à ce que je déclare ta force à la prochaine génération,
    ta puissance à tous ceux qui viendront.
  hbo-hbo: וְגַ֤ם עַד־זִקְנָ֨ה ׀ וְשֵׂיבָה֮ אֱלֹהִ֪ים אַֽל־תַּעַ֫זְבֵ֥נִי עַד־אַגִּ֣יד
    זְרֹועֲךָ֣ לְדֹ֑ור לְכָל־יָ֝בֹ֗וא גְּבוּרָתֶֽךָ׃
  kik-kik: Wee Ngai, o na ndakũra ngĩe mbuĩ, ndũkanandiganĩrie, o nginya nyumbũre
    ũhoro wa ũhoti waku kũrĩ rũciaro rũrĩa rũrooka, na nyumbũre ũhoro wa hinya waku
    kũrĩ arĩa othe magooka thuutha.
  fra-NCL: Encore jusqu’à la vieillesse et aux cheveux blancs, O Dieu, ne m’abandonne
    pas, afin que je fasse connaître ta force à la génération présente, ta puissance
    à la génération future.
  cek-AK: Aw Sithaw, kai loe vaihi mitong boeh, na thacakhaih to sampok khoek to,
    vaihi dung ih kaminawk khaeah ka thuih moe, na sakthaihaih to angzo han koi kaminawk
    khaeah ka thui ai karoek to, na pahnawt sut hmah.
  cuk-cuk: Bab-Dummad, an-seredgusale, an nono-dableargusale, mer be angi banguo.
    Amba dulemar-danimaloedga be-ganguedgi an sunmakbied, amba yoo-gwalulemaladga
    be-garganguedgi an sunmakbied.
  uig-CYR: Исраилниң Худаси, Пәрвәрдигар Худаға тәшәккүр-мәдһийә болғай! Карамәт ишларни
    Яратқучи ялғуз Удур!
  pma-pma: Sakini, navong nihi ulmatu ka hiluk hoh, konalokoveintei nau li, Ahi. Kitos
    hetal minau navong nihitehiten usil keihoen ka hetetamenien onom min titiali keil
    koa amul, ka min koakeil il imai veah ikatau.
  tel-2017: దేవా, నేను తల నెరిసి ముసలివాడినైనా నన్ను విడిచిపెట్టకు. రాబోయే తరాలకు
    నీ బలప్రభావాల గురించి, ఇకపై పుట్టబోయే వాళ్లకు నీ శక్తియుక్తులను గురించి వివరిస్తాను.
  hat-BSA: Wi, menm lè m vye ak cheve blanch, O Bondye, pa abandone m, jiskaske mwen
    fin deklare fòs Ou a jenerasyon sila a, ak pwisans Ou a tout sila k ap vini yo.
  ukr-ONPU: Благословенний Господь, Бог Ізраїля, Який один лиш творить чудеса!
  kos-kos: Inge ke nga matuoh ac fiaya, O God, nik kom fahsr likiyu. Wiyu ke nga fahkak
    ku lulap lom Nu sin fwil nukewa su ac fah tuku.
  hbo-WLC: וְגַ֤ם עַד־זִקְנָ֨ה ׀ וְשֵׂיבָה֮ אֱלֹהִ֪ים אַֽל־תַּעַ֫זְבֵ֥נִי עַד־אַגִּ֣יד
    זְרוֹעֲךָ֣ לְד֑וֹר לְכָל־יָ֝ב֗וֹא גְּבוּרָתֶֽךָ׃
  ibo-ibo: O Chineke m, ọ bụladị mgbe m mere agadi, mgbe isi awọ juru m isi, ahapụla
    m, tutu ruo mgbe m ga-ekwupụta ike gị nye ọgbọ nke na-abịa, na ịdị ike gị nye
    ndị niile na-abịa nʼoge dị nʼihu.
  ory-ory: ହେ ପରମେଶ୍ୱର, ମୁଁ ଆସନ୍ତା ପିଢ଼ି ନିକଟରେ ତୁମ୍ଭର ବାହୁ ବଳ, ପ୍ରତ୍ୟେକ ଭବିଷ୍ୟତ ଲୋକଙ୍କ
    ନିକଟରେ ତୁମ୍ଭର ପରାକ୍ରମ ପ୍ରଚାର କରିବା ପର୍ଯ୍ୟନ୍ତ, ବୃଦ୍ଧ ଓ ପକ୍ୱକେଶ ହେବା ସମୟରେ ହେଁ ମୋତେ
    ପରିତ୍ୟାଗ କର ନାହିଁ।
  chk-chk: Ai Kot, kosap likitieila iei, lupwen üa chinlap o pwech mökürei. Kopwe
    etiei, lupwen üpwe asilefeili om manaman me om tufich ngeni ekewe täppin aramas
    repwe up me mürin.
  rop-rop: Main God, nomo libum mi dumaji mi olwan en mi garram greiwan heya. Jidan
    garram mi wen mi toktokbat blanga yu pawa langa ola biginini, en olabat bigininimob
    wen dei garra kaman bambai.
  ukr-1871: І до старостї, до пізної старостї, не опусти мене, Боже, поки не возвіщу
    рамя твоє будущому роду; всїм, що прийдуть, потугу твою!
  yon-yon: O God, kiomne wok bandaniin kuu domowaab, kwane eb aromkonomo dobiri ye
    wengiib eb kuu korem burundandewen arimbed ye God ye wengiib kuu ari ari ye nimakarub
    yaa daande dowan keraniin kumbed bobnaniin kuu yimin.
  deu-1951: Verlaß mich, o Gott, auch bis ins Greisenalter nicht, bis ich deinen Arm
    verkündige dem künftigen Geschlecht, deine Kraft allen, die noch kommen sollen.
  eng-JPS: And even unto old age and hoary hairs, O God, forsake me not; until I have
    declared Thy strength unto the next generation, Thy might to every one that is
    to come.
  srp-1865: Ni u starosti i kad osijedjeh nemoj me ostaviti, Bože, eda bih kazivao
    mišicu tvoju natražju, svoj omladini silu tvoju.
  lug-lug: Ne bwe ndiba nga nkaddiye nga mmeze n’envi, tonjabuliranga, Ayi Katonda,
    okutuusiza ddala nga mmaze okutendera abo abaliddawo amaanyi go amangi, n’okumanyisa
    emirembe egigenda okujja obuyinza bwo.
  heb-heb: וגם עד זקנה ושיבה אלהים אל תעזבני עד אגיד זרועך לדור לכל יבוא גבורתך׃
  ben-IRV: প্রকৃত পক্ষে, ঈশ্বর বৃদ্ধ বয়স এবং পাকাচুলের কাল পর্যন্ত আমাকে পরিত্যাগ
    কর না, আমি এই সব লোককে তোমার বাহুবল ও ভাবি বংশধরদের কাছে তোমার পরাক্রমের কথা ঘোষণা
    করি।
  ntu-ntu: Mzli ka nipenge lrtzlvz x nqnginarnge prkipe, bzkq rlaszq ninge. A' mncm
    bange mz nzyapwxtipx-krbo zmatq ngrm mz nrpr ngr leplz amrlx.
  pan-pan: ਸੋ ਬੁਢੇਪੇ ਤੇ ਧੌਲਿਆਂ ਤੱਕ ਵੀ, ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਨੂੰ ਨਾ ਤਿਆਗ, ਜਦ ਤੱਕ ਮੈਂ ਆਉਣ
    ਵਾਲੀ ਪੀੜ੍ਹੀ ਨੂੰ ਤੇਰਾ ਬਲ, ਅਤੇ ਸਾਰੇ ਆਉਣ ਵਾਲਿਆਂ ਨੂੰ ਤੇਰੀ ਸਮਰੱਥਾ ਨਾ ਦੱਸਾਂ।
  mya-JVB: တဖန်တုံ အိုဘုရား သခင်၊ အကျွန်ုပ်အသက်ကြီး ၍ ဆံပင် ဖြူသည်ကာလတိုင်အောင် ၊
    ယခုလူ များတို့အား ကိုယ်တော် ၏ အစွမ်း သတ္တိကို၎င်း၊ နောက်ဖြစ် လတံ့သော သူအပေါင်း
    တို့အား တန်ခိုး တော်ကို၎င်း၊ အကျွန်ုပ်မ ပြ မှီတွင်၊ အကျွန်ုပ်ကို စွန့်ပစ် တော်မ
    မူပါနှင့်။
  kgf-kgf: O Anutu ni ic yanda wamba oruc ʒucna lalac lalac wammac nalé imuaru acguc
    ni ménda wainémbésémaŋ. Ni kucga imi hicŋisai méndacma hahaya ionac énézédacmaŋ
    imuac nalé sura séc ménda wainémma niguc kecbésémaŋ.
  tte-O: O Yaubada, bwaite saugane yatautaubala yo itogu ilike, tabu kisi kulogabaegau.
    Kowa mekaukava na am paisowa kaikaiweli yawalo-masalagili yaso silalaoma meuloili
    kolili.
  tbg-tbg: Mpo Kotio, te naampaiqama vi, erera kauki vataaka vaurara, kia ti qaqira
    kaane. Are tintira vairamanta naantiara kuvuarama tekavata qovarama viqe te ekaa
    vikavata ai kempuka okarara tiva nimiare.
  hmo-hmo: Momokani hari lau be buruka, bona egu huina idia kurokuro vadaeni. To Dirava
    e, lau do oi rakatania lasi. Lau ese oiemu siahu lau herevalaia noho neganai,
    lau dekenai do oi noho, bona oiemu goada be gabeai do idia vara besedia, dekenai
    do lau gwauraia hedinarai.
  zar-NT: Naʼa nacaʼ bönniʼ gula, en chinaguchaʼ. ¡Bitiʼ usán noʼo nedaʼ, Dios! Benna
    nedaʼ lataj usiyöndaʼ yuguʼ zxíʼini xsoaʼ ca naca yöl-laʼ huáca quiuʼ, ateʼ quíxjöiʼidaʼ
    nupa ilalaj ca naca yöl-laʼ nál-la quiuʼ.
  urd-urd: ऐ ख़ुदा, जब मैं बुड्ढा और सिर सफ़ेद हो जाऊँ तो मुझे न छोड़ना; जब तक कि
    मैं तेरी क़ुदरत आइंदा नसल पर, और तेरा ज़ोर हर आने वाले पर ज़ाहिर न कर दूँ।
  rus-SYN: Благословен Господь Бог, Бог Израилев, един творящий чудеса,
  bqc-SIM: Baa kɛ́ ma zikũ̀, ma mikã pua, ńsu ma to weo, Lua, kɛ́ mà e n gbãa
    galikɛ tiadeↄnɛ, mí n gↄ̃sakɛyã dau siu gbɛ̃́ pↄ́ aalɛ fɛlɛↄnɛ.
  tcz-CHONGTHU: Tunvang keima ka tehtan ka sam akang tai neinungsun hih in. Tu khangthahte
    lah a hin na thaneina hi samphong lengnge. Kei nung'a hung ding miho lah a jong
    na thilbol datmo umtahho jong phongdoh ing kate.
  mar-mar: खरोखर, जेव्हा आता मी म्हातारा आणि केस पिकलेला झालो आहे, तेव्हा पुढल्या
    पिढीला तुझे सामर्थ्य, येणाऱ्या प्रत्येकाला तुझा पराक्रम मी सांगेपर्यंत, हे देवा,
    मला सोडू नको.
  isl-isl: Nú er ég orðinn gamall og hárin grá, en Drottinn yfirgefðu mig ekki! Láttu
    mig lifa enn um stund, svo að unga kynslóðin fái að heyra um máttarverk þín.
  hlt-THB: Hang pacawng nawh ka lusam kqawk hawh seiawm, Aw Khawsa, nak thaawmnaak
    ce ak law hly cadilkhqi ingkaw ak law hly thlangkhqi venawh kak kqawn hlan dy,
    nang ing koeh ni qoek sut.
  qub-qub: Ama cachaycamaychu ari auquinna captëpis soguna captëpis. Nogaga mastarämi
    willacunä caycan munayniyoj cashayquita canan caycaj runacunata, paycunapa wamrantapis.
  bqp-bqp: Bee kũ ma zĩ kũ̀, ma mìkã pura, ǹsun ma tónlo, Luda, de mà le mà n gbãna
    baba teradenↄnɛ, mà n gbãnakɛyã da gbɛ̃ kũ òtɛn futɛnↄnɛ ń pínki.
  hat-hat: Koulye a mwen fin vye granmoun, tout cheve nan tèt mwen fin blan. Tanpri,
    Bondye, pa lage m'. Kanpe la avè m' pou m' ka fè moun k'ap viv koulye a konnen
    jan ou gen fòs, pou m' ka fè tout moun ki gen pou vin apre yo konnen jan ou vanyan,
  eng-BSB: Even when I am old and gray, do not forsake me, O God, until I proclaim
    Your power to the next generation, Your might to all who are to come.
  eng-WEBPB: Yes, even when I am old and grey-haired, God, don’t forsake me, until
    I have declared your strength to the next generation, your might to everyone who
    is to come.
  kbq-kbq: Ozafama resugeno efe nazoka'ma tagisiana, Anumzamoka onatrenka naza huge'na
    mani'nena, hihamu hankaveka'ane, ranra kaguvazama erifore'ma hu'nana zantminkura,
    menima fore'ma nehaza vahera zamasmi'neno.
  pon-pon: Main Kot, kom der kotin muei jan ia ni ai mala, pit en mon ai lao puetepuetala,
    lao i pan padaki on jeri en jeri kan omui wiawia o on me pan kokodo omui manaman.
  nhe-BL: ¡Toteco Dios, ama quema ya nihuehuentzi huan nicuaichyojqui, amo xinechtlahuelcahua!
    Noja xinechmaca yolistli para niquinpohuilis tlen mohueyi chicahualis ni tlacame
    tlen itztoque ama huan tlen teipa tlacatise.
  wnc-wnc: Sike na apmanu aminuake gwa siwa gwapak danggama kwakngakan gwen singgak.
    Siwan ngana Anutu, gata na ma napmambim. Gaat naat unekan yuke nata gatane kekekngaka
    buyambam takngae aminu masan aatning aminde yanikapit.
  bus-bus: Baa kɛ̀ ma zi kũ̀, ma mìkã pura, ǹton ma tónlo, Luda, lɛ mà e mà n gbãaa
    tↄ̃kɛ̃ tiadeenↄnɛ, mà n gbãakɛyã da gbɛ̃ kɛ̀ aↄ̃ↄe fɛɛnↄnɛ ń píngi.
  gub-BL: O Tupàn. Hetua'uhez ihe kury. He'aw xig no. Nezewe rehe we etyryk zo ihewi
    nehe, O Tupàn. Amume'u putar nepuner haw nekàgaw ko teko wanupe ihe nehe, Wazuapyapyr
    wanupe ihe nehe no. Epyta herehe we imume'u mehe nehe.
  eng-DRA: Blessed be the Lord, the God of Israel, who alone doth wonderful things.
