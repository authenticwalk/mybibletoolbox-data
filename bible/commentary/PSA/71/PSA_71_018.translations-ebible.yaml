verse: PSA.071.018
translations:
  mal-C: എന്റെ ദൈവമേ, എനിക്ക് വാർധക്യവും നരയും വന്നുചേരുമ്പോഴും അടുത്ത തലമുറയോട് അവിടത്തെ
    ശക്തിയെക്കുറിച്ചും എനിക്കു ശേഷമുള്ള എല്ലാവരോടും അങ്ങയുടെ വീര്യപ്രവൃത്തികളെ പ്രഖ്യാപിക്കുന്നതുവരെയും.
    എന്നെ ഉപേക്ഷിക്കരുതേ.
  deu-TKW: Aber auch bis zum Greisenalter und grauen Haar, o Gott, verlaß mich nicht,
    daß ich deinen Arm dem künftigen Geschlechte verkündige, deine Stärke allen, die
    noch kommen werden.
  lin-lin: Ezala ndenge nakomi sik’oyo mobange mpe suki na ngai ekomi pembe, oh Nzambe
    na ngai, kotika ngai te, mpo ete natatola makasi na Yo epai ya bato ya ekeke oyo,
    mpe misala ya nguya na Yo epai ya bato nyonso oyo bakoya sima.
  mmx-mmx: Ananga ara sioxo la levengkabinim at lavatlak tarak irak sokso. O Moroa,
    uguta raba rulu ia. Una su auru ia at levenaleng ana paase asu lolos silok taram
    tinedi lavaola axap mo dibap tavasu.
  eng-LSV: And also to old age and grey hairs, || O God, do not forsake me, || Until
    I declare Your strength to a generation, || Your might to everyone that comes.
  eng-GNV: 'Yea, euen vnto mine olde age and graie head, O God: forsake me not, vntill
    I haue declared thine arme vnto this generation, and thy power to all them, that
    shall come.'
  eng-WEBSTER: Now also when I am old and gray-headed, O God, forsake me not; until
    I have shown thy strength to this generation, and thy power to every one that
    is to come.
  nhw-BL: ¡Toteco Dios, ama quema ya nihuehuentzi huan nitzonchipahuac, amo techtlahuelcahua!
    Noja techmaca nemilistli para niquinpohuilis tlen mohueyi chicahualis ni masehualme
    catli itztoque ama huan catli teipa tlacatise.
  swh-ONEN: Ee Mungu, usiniache, hata niwapo mzee wa mvi, mpaka nitangaze uwezo wako
    kwa kizazi kijacho, nguvu zako kwa wote watakaokuja baadaye.
  bba-bba: Gusunɔ, ɑ ku mɑn deri bɑɑ nɑ̀ n tɔkɔ kuɑ, kpɑ n kpĩ n kɑ tɛ̃n ɑluwɑɑsibɑ
    kɑ be bɑ koo rɑ mɑrurɑ wunɛn dɑm ɡɑri sɔ̃.
  eng-KJVCPB: Now also when I am old and grayheaded, O God, forsake me not; Until
    I have shewed thy strength unto this generation, And thy power to every one that
    is to come.
  luo-luo: Kata ka ochopo kinde ma ati kendo wiya oselokore lwar, to kik iweya, yaye
    Nyasaye, nyaka ahul tekoni ni tienge mabiro, kendo ahul timbeni madongo ni tienge
    duto mabiro.
  aii-aii: ܘܐܘܼܦ ܗܲܠܔ ܚܘܵܪܕܸܩܢܘܼܬܵ‌ܐ ܘܣܲܝܒܘܼܬܵ‌ܐ، ܝܵܐ ܐܲܠܵܗܵܐ، ܠܵܐ ܪܲܦܹܝܬ ܠܝܼ، ܗܲܠܔ
    ܕܡܲܕܥܸܢ ܚܲܝܠܘܼܟ݂ ܠܕܵܪܵܐ ܐܚܹܪܢܵܐ، ܓܲܒܵܪܘܼܬܘܼܟ݂ ܠܟܠܔ ܕܐܵܬܹ‌ܐ.
  meu-meu: Taunabunai, ena be baina iahu, huigu baine buruka, to, Dirava e, basio
    rakatanigu, ela bona oi siahumu baina gwauraia, do bae vara urudia iboudiai ediai.
  npi-ULB: वास्तवमा, हे परमेश्‍वर, म वृद्ध हुँदा र मेरो कपाल फुल्दा पनि मलाई नत्याग्‍नुहोस्,
    जसरी मैले तपाईंको सामर्थ्य अर्को पुस्तालाई, तपाईंको शक्ति आउनेवाला हरेकलाई घोषणा
    गरिरहेको छु ।
  yor-yor: Pẹ̀lúpẹ̀lú, nígbà tí èmi di arúgbó tán tí mo sì hewú, má ṣe kọ̀ mí sílẹ̀,
    Ọlọ́run mi, títí èmi ó fi ipá rẹ han ìran tí ń bọ̀, àti agbára rẹ fún gbogbo àwọn
    tí ń bọ̀ lẹ́yìn.
  pes-OPCB: پس خدایا اکنون که پیر شده‌ام و موهایم سفید گردیده است، مرا ترک نکن. کمکم
    کن تا بتوانم به نسلهای آینده از قدرت و معجزات تو خبر دهم.
  tgl-ULB: Tunay nga, kahit na matanda na ako at maputi na ang buhok, O Diyos, huwag
    mo akong pabayaan, dahil ihinahayag ko ang iyong kalakasan sa susunod na salinlahi,
    at iyong kapangyarihan para sa lahat ng darating.
  nop-nop: Kaŋ kobuk ya agaŋ kine hapmuŋ gwahakat tilak, iŋgoŋ Bepaŋ, du mu binabeŋ.
    Du nukut hatibune nu metam mindaŋ mintaneeŋ heki u du’walaŋ saŋiniŋgedok yenihautawe
    nadineeŋ.
  hui-hui: Ainde i̱ agali waheore halu i̱naga mandariru daguame be duguame haradagua
    biyadago Ngode Datagaliwabe-o í̠na i̱ yu wanahabe laro. I̱na wali agali mani holobadaruhondo
    í̠naga hongo timbuni ogobiore ka lalu lamigi buliya í̠ni i̱la haabo habe.
  mya-mya: ယ​ခု​အ​ခါ​၌​ကျွန်​တော်​မျိုး​သည်​အ​သက် ကြီး​၍ ဆံ​ပင်​ဖြူ​လျက်​နေ​ပါ​ပြီ။
    အို ကျွန်​တော်​မျိုး​၏​ဘု​ရား၊ ကျွန်​တော်​မျိုး​ကို​စွန့်​ပစ်​တော်​မ​မူ​ပါ​နှင့်။
    ကျွန်​တော်​မျိုး​သည်​နောင်​လာ​လတ္တံ့​သော သား​စဉ်​မြေး​ဆက်​အ​ပေါင်း​တို့​အား ကိုယ်​တော်​ရှင်​၏​ဘုန်း​တန်​ခိုး​အာ​နု​ဘော်
    တော် အ​ကြောင်း​ကို​ထုတ်​ဖော်​ကြေ​ညာ​လျက်​ရှိ​နေ​စဉ် ကျွန်​တော်​မျိုး​နှင့်​အ​တူ​ရှိ​တော်​မူ​ပါ။
  bod-N: མི་རབས་རྗེས་མར་ཁྱེད་ཀྱི་ནུས་མཐུ༌དང༌། །ཕྱིས་འབྱུང་ཀུན་ལ་ཁྱེད་སྟོབས་སྟོན་པའི༌ཕྱིར།
    །ང་རང་རྒས་ཤིང་མགོ་དཀར་ཡིན་དུས༌སུ། །དཀོན་མཆོག་ཁྱེད་ཀྱིས་ང་ནི་མི་སྤང༌རོགས།།
  wsk-wsk: Se tom ani garukarik ale amone yak mauk mu ni me ta biring gurugu aisuko;
    O Kaem, aga sangaru se nika sokel aora garagar mu ko balik se kuriang gue luan
    udagi taiwasan mu ikimonko.
  sna-sna: Kunyange pandinenge ndakwegura uye bvudzi rachena, musandisiya, imi Mwari,
    kusvikira ndaparidza simba renyu kurudzi runotevera, nesimba renyu kuna vose vari
    kuzouya.
  spa-BLM: Sí, aunque sea viejo y canoso, Dios, no me abandones, hasta que haya declarado
    tu fuerza a la siguiente generación, tu poderío a todos los que han de venir.
  cac-cac: Ach in Diosal, vach'chom icham inxo, sacxo xil in jolom, palta man̈ in
    actejcani yic ol yal valanel yab'ixal a poder d'a eb' toto ol aljoc.
  swh-ULB: Hakika, hata niwapo mzee na mvi kichwani, Mungu, usiniache mimi, kama ambavyo
    nimekuwa nikitanga nguvu yako kwa vizazi vijavyo, na uweza wako kwa yeyote ajaye.
  bel-bel: Дабраславёны Гасподзь Бог, Бог Ізраілеў, адзіны, Хто творыць цуды,
  deu-ELBBK: Und auch bis zum Alter und bis zum Greisentum verlass mich nicht, o Gott,
    bis ich verkünde deinen Arm dem zukünftigen Geschlecht, allen, die kommen werden,
    deine Macht!
  mbb-OT: Ne minsan pa te ebmeǥurang e en su ed-uvanen ad, ne kenà a kenikew pesegdana,
    Megbevayè ku, zutun te kebpenudtula ku te ǥehem nu wey zesen nu ziyà te huziyan
    he menge lapis te menge kevuwazan.
  mal-2015: ദൈവമേ, അടുത്ത തലമുറയോടു ഞാൻ നിന്റെ ഭുജത്തെയും വരുവാനുള്ള എല്ലാവരോടും നിന്റെ
    വീര്യപ്രവൃത്തിയെയും അറിയിക്കുവോളം വാർദ്ധക്യവും നരയും ഉള്ള കാലത്തും എന്നെ ഉപേക്ഷിക്കരുതേ.
  gup-gup: O God, kaluk yerrekah bu ngaye ngakohbanjmen dja ngakodjburlumen, wanjh
    yuwn bu kanbawon. Ngadjare ngabenbengdayhke nawu mawahmawah ngardduk bu nguddakenh
    kundulkarrekimuk! Ngaye ngadjare ngabenmarneyime nawu kabirrimre yerreh bu ngudda
    wanjh yiwernhngudjbang duninjh!
  rmc-rmc: Kajte avava phuro a ela man šiva bala, ma omuk man, Devla, medik na vakerava
    pal tiri zor avre pokoleňjenge, pal tire zorale skutki savorenge, ko avena pal
    ma.
  nlg-nlg: Mi taeni Inau tu tonikama tua me vuare tua na vuvulu ni ulugu, mo ko bei
    talu kehau gea ghe God. Inau ku ladavaghinia nimua na maana tara vavata vaghana
    eni; nimua na lei butuli sule ngangata vanira agaira tara mai i murigu.
  pes-OPV: پس‌ای خدا، مرا تا زمان پیری وسفید مویی نیز ترک مکن، تا این طبقه را از بازوی
    تو خبر دهم و جمیع آیندگان را از توانایی تو.
  ron-1924: Ну мэ пэрэси, Думнезеуле, кяр ла бэтрынеця кэрунтэ, ка сэ вестеск тэрия
    Та нямулуй де акум ши путеря Та нямулуй де оамень каре ва вени!
  ben-OBCV: যখন আমি বৃদ্ধ হই আর আমার চুল ধুসর হয়, হে আমার ঈশ্বর, আমাকে পরিত্যাগ কোরো
    না; যতদিন না পর্যন্ত আমি তোমার শক্তি আগামী প্রজন্মের কাছে আর যারা আসবে তাদের কাছে
    তোমার পরাক্রম ঘোষণা করতে পারি।
  som-som: Ilaahow, ha i dayrin, xataa markaan gaboobo oo madaxaygu cirroobo, Jeeraan
    xooggaaga uga warramo farcanka dambe Oo aan itaalkaaga uga sheekeeyo mid kasta
    oo hadda ka dib imanaya.
  lat-VUC: Benedictus Dominus Deus Israël, qui facit mirabilia solus.
  eng-ASVBT: Yea, even when I am old and gray-headed, O God, forsake me not, Until
    I have declared thy strength unto the next generation, Thy might to everyone that
    is to come.
  mna-mna: O Anutu, iŋgi aŋwe kolman ma momo isala uteŋ kek. Mi pizil ndemem pio pepe!
    Mbotmbot raama yo ma irao aŋsoyaara mburom mi uraata ku bibip pizin popoŋana tiam
    tabe tipet pa kaimer i.
  ita-1885: Non abbandonarmi ancora, o Dio, fino alla vecchiezza, anzi fino alla canutezza;
    Finchè io abbia annunziato il tuo braccio a questa generazione, E la tua potenza
    a tutti quelli che verranno appresso.
  eng-LXXUP: Blessed is the Lord God of Israel, who alone does wonders.
  eng-ULB: Indeed, even when I am old and gray-headed, God, do not forsake me, as
    I have been declaring your strength to the next generation, your power to everyone
    who is to come.
  spa-VBL: Aunque estoy viejo y lleno de cabellos blancos, por favor, no me abandones.
    Déjame contarle a la nueva generación sobre tu poder. Déjame decirle a todos los
    que vienen sobre las grandes cosas que tú haces.
  fra-_FOB: Et même jusqu'à la vieillesse, jusqu'à la blanche vieillesse, ô Dieu,
    ne m'abandonne pas; jusqu'à ce que j'aie annoncé la force de ton bras à cette
    génération, ta puissance à tous ceux qui naîtront,
  mal-mal: ദൈവമേ, അടുത്ത തലമുറയോട് ഞാൻ അങ്ങയുടെ ഭുജബലത്തെയും വരുവാനുള്ള എല്ലാവരോടും
    അങ്ങയുടെ വീര്യപ്രവൃത്തിയെയും അറിയിക്കുവോളം വാർദ്ധക്യവും നരയും ഉള്ള കാലത്തും എന്നെ
    ഉപേക്ഷിക്കരുതേ.
  urd-GVR: Ai Allāh, ḳhāh maiṅ būṛhā ho jāūṅ aur mere bāl safed ho jāeṅ mujhe tark
    na kar jab tak maiṅ āne wālī pusht ke tamām logoṅ ko terī quwwat aur qudrat ke
    bāre meṅ batā na lūṅ.
  suz-BL: परमप्रभु, गो खूशो दुम्‍शा, आं चां बोइक्‍म सम्‍म यो, आं कली मप्रोंइयीनी।
    मिनु गो आं नोले ङा पाला ङा मुर आन कली इन सक्ति नु इन ठीक पतीके आ पर्बम शेंनुङ।
    यसैया ४६:४
  eng-NOY: And now, when I am old and gray-headed, O God! forsake me not, Until I
    make known thine arm to the next generation,-Thy mighty power to all that are
    to come!
  ita-1927: Ed anche quando sia giunto alla vecchiaia ed alla canizie, o Dio, non
    abbandonarmi, finché non abbia fatto conoscere il tuo braccio a questa generazione,
    e la tua potenza a quelli che verranno.
  ckb-ckb: خودایە، تەنانەت لە پیری و ڕیش سپیێتیشم، وازم لێ مەهێنە، هەتا توانات بۆ
    نەوەی داهاتوو ڕابگەیەنم، هێزت بۆ هەموو ئەوانەی دێن.
  eng-BBE: Now when I am old and grey-headed, O God, give me not up; till I have made
    clear your strength to this generation, and your power to all those to come.
  xsi-xsi: Kala ŋine naŋa koŋa lâ, aku kuluŋgu pwau sâsâŋa lâ. Andeta Maro Kindeni,
    noko ma kupile naŋa ndimo. Naŋa iloŋgu tu noko ma kumo kuna, aku naŋa ma atapâri
    panzi naneŋgu vâsa ŋana noko ne walo kaika.
  kan-OKCV: ದೇವರೇ, ನಾನು ಮುಪ್ಪಿನವನೂ, ನೆರೆಕೂದಲಿನವನೂ ಆದಾಗ ಈ ಸಂತತಿಯವರಿಗೆ ನಿಮ್ಮ ಶಕ್ತಿಯನ್ನೂ,
    ಮುಂದಿನ ಪೀಳಿಗೆಗೆ ನಿಮ್ಮ ಪರಾಕ್ರಮವನ್ನೂ ತಿಳಿಸುವವರೆಗೂ ನನ್ನನ್ನು ಕೈಬಿಡಬೇಡಿರಿ.
  tam-2017: இப்பொழுதும் தேவனே, இந்தச் சந்ததிக்கு உமது பெலனையும், வரப்போகிற எல்லோருக்கும்
    உமது வல்லமையையும் நான் அறிவிக்கும்வரை, முதிர்வயதும் நரைமுடியும் உள்ளவனாகும்வரை
    என்னைக் கைவிடாமல் இருப்பீராக.
  spa-RV-1909: Y aun hasta la vejez y las canas; oh Dios, no me desampares, hasta
    que denuncie tu brazo á la posteridad, tus valentías á todos los que han de venir.
  ron-BTF: Acum de asemenea când sunt bătrân și încărunțit, Dumnezeule, nu mă părăsi;
    până când voi arăta tăria ta acestei generații și puterea ta fiecăruia ce vine.
  eng-WEBP: Yes, even when I am old and gray-haired, God, don’t forsake me, until
    I have declared your strength to the next generation, your might to everyone who
    is to come.
  eng-FBV: Even though I'm old and gray, please don't abandon me, God. Let me tell
    the new generation about your power. Let me explain to all who are to come the
    great things you do.
  nld-1939: Wil mij ook thans, nu ik oud ben en grijs, Toch nimmer verlaten, o God;
    Dan zal ik dit geslacht uw arm doen kennen, Heel het komend geslacht uw kracht.
  nch-BL: ¡Toteco Dios, ama quema ya nihuehuentzi huan nitzonchipahuac, amo techtahuelcahua!
    Noja techmaca nemilisti para niquinpohuilis ten mohueyi chicahualis ni masehualme
    cati itztoque ama huan cati teipa tacatise.
  vie-1934: Hỡi Đức Chúa Trời, dầu khi tôi đã già và tóc bạc rồi, Xin chớ bỏ tôi,
    Cho đến chừng tôi đã truyền ra cho dòng dõi sau sức lực của Chúa, Và quyền thế
    Chúa cho mỗi người sẽ đến.
  cha-cha: 'Pago locue anae estayo bijo ya chungeyo, O Yuus chamoyo dumidingo: asta
    que jusangan claro nii minetgotmo y manmámamaela na generasion, yan y ninasiñamo
    cada uno ni ayo y ufanmato.'
  hin-CV: आज जब मैं वृद्ध हो चुका हूं, मेरे केश पक चुके हैं, परमेश्वर, मुझे उस समय
    तक न छोड़ना, जब तक मैं अगली पीढ़ी को आपके सामर्थ्य तथा आपके पराक्रम के विषय में
    शिक्षा न दे दूं.
  eng-OURB: Yes, even when I am old and gray-haired, God, don’t forsake me, until
    I have declared your strength to the next generation, your might to everyone who
    is to come.
  spa-BES: Cuando sea viejo y con la cabeza gris, oh Dios, no me desampares; hasta
    que anuncie tu poder a esta generación, y tu poder a todos los que vendrán.
  tdx-tdx: Aa ndra t’ie bey naho fotivolo, ry Andrianañahare, ko farie’o ampara’ te
    ataliliko añ’afeafe ty haozara’o; ty hafatrara’o amy ze hene ho avy.
