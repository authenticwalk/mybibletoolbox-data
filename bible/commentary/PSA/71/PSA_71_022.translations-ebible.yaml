verse: PSA.071.022
translations:
  mal-C: കിന്നരവാദ്യത്തോടെ ഞാൻ അങ്ങയെ വാഴ്ത്തിപ്പാടും എന്റെ ദൈവമേ, അവിടന്ന് വിശ്വസ്തനാണല്ലോ;
    ഇസ്രായേലിന്റെ പരിശുദ്ധനേ, വീണ മീട്ടി ഞാൻ അങ്ങേക്ക് സ്തുതിപാടും.
  deu-TKW: So will auch ich mit Harfenspiel, mein Gott, dich, deine Treue, preisen,
    will auf der Zither dir spielen, du Heiliger Israels!
  lin-lin: Nzambe na ngai, nakosanzola Yo na lindanda mpo na boyengebene na Yo ; Mosantu
    ya Isalaele, nakobeta lindanda mpo na lokumu na Yo.
  mmx-mmx: Nia anaba emi asu ruturun minu mi loxontaaleng. Moroa rak, anaba emi asu
    mi loklok tuturun tia. Anabap sep levengkom pixan tu ro at ligita rak. Nenu Laradi
    Melemelengan at limixin me Israel.
  eng-LSV: I also thank You with a vessel of stringed instrument, || Your truth, O
    my God, I sing to You with a harp, || O Holy One of Israel,
  eng-GNV: 'Therefore will I praise thee for thy faithfulnesse, O God, vpon instrument
    and viole: vnto thee will I sing vpon the harpe, O Holy one of Israel.'
  eng-WEBSTER: 'I will also praise thee with the psaltery, even thy truth, O my God:
    to thee will I sing with the harp, O thou Holy One of Israel.'
  nhw-BL: Huan na nimitzpaquilismacas ica tlatzotzonali tlen arpa huan guitarra. NoTeco
    Dios, nihuicas tiohuicatl catli tepohuilía para tijchihua nochi catli tiquijtohua.
    Ta titoTeco tiisraelitame huan titlatzejtzeloltic huan nelía titemachtli.
  swh-ONEN: Ee Mungu wangu, nitakusifu kwa kinubi kwa ajili ya uaminifu wako; Ee Uliye
    Mtakatifu wa Israeli, nitakuimbia sifa kwa zeze.
  bba-bba: Yinni, kon nun tɔmɑ kɑ mɔrɔku, kpɑ n nun siɑrɑ kɑ womusu wunɛn bɔrɔkinirun
    sɔ̃. Kon wunɛn yĩsiru wɔlle suɑ kɑ mɔrɔku, wunɛ wi ɑ sɑ̃ɑ Isirelibɑn Yinni Dɛɛro.
  eng-KJVCPB: 'I will also praise thee with the psaltery, Even thy truth, O my God:
    unto thee will I sing With the harp, O thou Holy One of Israel.'
  luo-luo: Abiro paki gi nyatiti nikech adiera mari, yaye Nyasaye; abiro weroni wend
    pak gi orutu, yaye Nyasaye Maler mar Israel.
  aii-aii: ܐܘܼܦ ܐܵܢܵܐ ܒܸܬ ܫܲܟܪܸܢܘܼܟ݂ ܒܩܝܼܬܵܪܵܐ، ܩܵܐ ܫܲܪܝܼܪܘܼܬܘܼܟ݂، ܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܒܸܬ
    ܙܵܡܪܹܢ ܐܸܠܘܼܟ݂ ܒܟܸܢܵܪܵܐ، ܝܵܐ ܩܲܕܝܼܫܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: Egu Dirava e, hatai-hatai ḡauna amo danu baina hanamomu; emu momokani baina
    hanamoa. Israel ena Helaḡa Diravana e, gitara amo do baina hanamomu.
  npi-ULB: हे मेरो परमेश्‍वर, तपाईंको सत्‍यताको निम्‍ति वीणा बजाएर म तपाईंलाई धन्‍यवाद
    चढाउनेछु । हे इस्राएलको परम पवित्र, सारङ्गी बजाएर म तपाईंको स्तुति गाउनेछु ।
  yor-yor: Èmi yóò fi dùùrù mi yìn fún òtítọ́ rẹ, Ọlọ́run mi; èmi ó kọrin ìyìn sí
    ọ pẹ̀lú dùùrù ìwọ ẹni mímọ́ Israẹli.
  pes-OPCB: ای خدای من، با نوای بربط صداقت تو را خواهم ستود! ای خدای مقدّس اسرائیل،
    با صدای عود برای تو سرود خواهم خواند.
  tgl-ULB: Magpapasalamat din ako sa iyo gamit ang alpa para sa iyong pagiging mapagkakatiwalaan,
    aking Diyos; aawit ako sa iyo ng mga papuri gamit ang alpa, nag-iisang Banal na
    Diyos ng Israel.
  nop-nop: Nu gita ulaŋa wohoge ganintilowaat. Bepaŋne, du adi mu binabulaŋ eŋ medege
    adi biyagoŋ hogok, unduŋ doktiŋa nu wohoge ganintiloit. Isilaehi’walaŋ Bepaŋ,
    du adi titiŋ momooŋ eŋ titiŋ didimeniŋ hogok tilaŋ. Wendoktiŋa nu gita ulaŋa kap
    toŋa wohoge ganintiloit.
  hui-hui: I̱naga Ngode Datagaliwabe-o í̠naga mini bilinahe haabo kegonaga i̱na ngida
    ale balu í̠naga mini yaraga halu iba gana lolebero. Isaraele wali agalinaga Ngode
    Datagaliwabe baya buruguleore kego i̱na ngida ale balu í̠naga mini yaraga halu
    iba ganaru lalu holebero.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​မှန်​ပင်​ကိုယ်​တော်​ရှင်​အား စောင်း​တီး​၍​ထော​မ​နာ​ပြု​ပါ​မည်။
    အို ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​သစ္စာ​တော်
    အ​ကြောင်း​ကို​ထော​မ​နာ​ပြု​ပါ​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း မြင့်​မြတ်
    တော်​မူ​သော​အ​ရှင်​ဖြစ်​တော်​မူ​သည့် ကိုယ်​တော်​ရှင်​အား​စောင်း​တီး​၍့​ဋ္ဌမ္မ​သီ​ချင်း
    များ​ဖြင့် ချီး​မွမ်း​ပါ​မည်။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་བདག་གིས་རྒྱུད་མངས༌ཀྱིས། །ཁྱེད་ཀྱི་བདེན་པ་ཉིད་ལ་བསྟོད་པར༌བྱ།
    །ཀྱེ་ཀྱེ་ཡེས་ར་ཨེལ་གྱི་དམ་པ༌ཉིད། །པི་ཝང་དཀྲོལ་ནས་ཁྱེད་ལ་བསྟོད་དབྱངས༌འབུལ།།
  wsk-wsk: O aga Kaem, Israel ko Kaem Laili, ani nika munan diram la ago ko betera
    mu ko gita morik ale nip patawurikko.
  sna-sna: Ndichakurumbidzai nembira nokuda kwokutendeka kwenyu, imi Mwari wangu;
    ndichakurumbidzai nenziyo nomutengeranwa, imi Mutsvene woga waIsraeri.
  spa-BLM: También te alabaré con el arpa por tu fidelidad, Dios mío. Te canto alabanzas
    con la lira, Santo de Israel.
  cac-cac: A inxo tic, ol ach in b'itej yujto tzaq'uelc'och tas tzala'. Ol vac'an
    yuj diosal d'ayach yed' te' arpa yed' te' chin̈b'il. Ach in Diosal, co Diosal
    ach a on̈ aj israel on̈ tic.
  swh-ULB: Nami pia nitakushukuru kwa kinubi kwa ajili ya uaminifu wako, Mungu wangu;
    kwako nitaimba sifa kwa kinubi, Mtakatifu wa Israel.
  deu-ELBBK: Auch will ich dich preisen mit der Harfe, ja, deine Wahrheit, mein Gott!
    Ich will dir Psalmen singen mit der Laute, du Heiliger Israels!
  mbb-OT: He Megbevayè ku, tenged te kebmetinumanen nu edeliǥen ku sikew pinaaǥi te
    kedtukar te alpa. Edeliǥen ku sikew, is Waǥas he Megbevayà te Israel, pinaaǥi
    te kegkanta ku he eduyuǥan te alpa.
  mal-2015: എന്റെ ദൈവമേ, ഞാനും വീണകൊണ്ടു നിന്നെയും നിന്റെ വിശ്വസ്തതയെയും സ്തുതിക്കും;
    യിസ്രായേലിന്റെ പരിശുദ്ധനായുള്ളോവേ, ഞാൻ കിന്നരംകൊണ്ടു നിനക്കു സ്തുതിപാടും.
  gup-gup: O God, ngudda minj kankowe dja minj kanbawon munguyh, dja kunmekbekenh
    ngaye burluburlume ngudda bu ngahdirri kore yiman harp ngabun. Yoh, wanjh ngaye
    ngawayini dja ngabun instrument nabuyika yiman lyre, bu burluburlume ngudda, nawu
    yidjamun duninjh ngadberre nawu Israel ngankebmawahmeng.
  rmc-rmc: A me tuke paľikerava le bašavibnaha pre harfa vaš tiri vernosť, Devla miro.
    Giľavava tuke o chvali pre citara, Sveto Devla le Izraeloskro!
  nlg-nlg: Keri ge ku holoutogho nia na tigitigi mana ghalevu. Na pukuna to talua
    nimua na taluutuni ta nimua na lei baubahu, Ghe God. Inau ku nia linge vanigho
    na ghalevu ghalo. Ighoe na puku ni tabu ni Israel.
  pes-OPV: پس من نیزتو را با بربط خواهم ستود، یعنی راستی تو را‌ای خدای من. و تو را‌ای
    قدوس اسرائیل با عود ترنم خواهم نمود.
  ron-1924: Ши Те вой лэуда ын сунет де алэутэ, Ыць вой кынта крединчошия. Думнезеуле,
    Те вой лэуда ку харпа, Сфынтул луй Исраел!
  ben-OBCV: হে ঈশ্বর, তোমার বিশ্বস্ততার জন্য আমি বীণা সহযোগে তোমার প্রশংসা করব; হে
    ইস্রায়েলের পবিত্রজন, সুরবাহার দিয়ে আমি তোমার প্রশংসা করব।
  som-som: Ilaahow, waxaan kugu ammaani doonaa alaab muusiko ah, Oo runtaadaan ammaani
    doonaa, Israa'iil kiisa Quduuska ahow, Waxaan ammaan kuugula gabyi doonaa kataarad.
  eng-ASVBT: 'I will also praise thee with the psaltery, Even thy truth, O my God:
    Unto thee will I sing praises with the harp, O thou Holy One of Israel.'
  mna-mna: Tonabe aŋse kombom mi aŋpakur zom. Pa nu toto sua ku mbukŋana. Anutu tio,
    nu Anutu potomŋana kizin Israel. Mbulu ku ipa ndel kat. Tana nio ko aŋse kombom
    tio mi aŋbo mboe be aŋwit zom.
  ita-1885: Io altresì, collo strumento del saltero, celebrerò te, E la tua verità,
    o Dio mio; Io ti salmeggerò colla cetera, o Santo d'Israele.
  eng-ULB: I will also give thanks to you with the harp for your trustworthiness,
    my God; to you I will sing praises with the harp, Holy One of Israel.
  spa-VBL: Entonces te alabaré con mi arpa por tu fidelidad, mi Dios. Cantaré alabanzas
    a ti con la lira, Dios Santo de Israel.
  fra-_FOB: Aussi je te louerai sur l'instrument du luth, pour ta fidélité, ô mon
    Dieu! Je te psalmodierai sur la harpe, ô Saint d'Israël!
  mal-mal: എന്റെ ദൈവമേ, ഞാൻ വീണകൊണ്ട് അങ്ങയെയും അവിടുത്തെ വിശ്വസ്തതയെയും സ്തുതിക്കും;
    യിസ്രായേലിന്റെ പരിശുദ്ധനേ, ഞാൻ കിന്നരം കൊണ്ട് അങ്ങേക്ക് സ്തുതിപാടും.
  urd-GVR: Ai mere Ḳhudā, maiṅ sitār bajā kar terī satāish aur terī wafādārī kī tamjīd
    karūṅga. Ai Isrāīl ke Quddūs, maiṅ sarod bajā kar terī tārīf meṅ gīt gāūṅgā.
  suz-BL: आं परमप्रभु, गो इन दाक्‍शा गेनायो मप्रोंइतीके आ पर्बम ठेयब तार पाइश्‍शो
    ताप्‍तीके ताप्‍शा, ठेयब सेल्‍नुङ। गे इस्राएली आन का ला परमप्रभु बाक्‍नीनी। गो
    बीना ताप्‍शा इन कली कुम्‍सो पाइनुङ। गे इस्राएली आन का ला परमप्रभु बाक्‍नीनी। २राजा
    १९:२२; यसैया ४३:३
  eng-NOY: Then will I praise thee with the psaltery; Even thy faithfulness, O my
    God! To thee will I sing with the harp, O Holy One of Israel!
  ita-1927: Io altresì ti celebrerò col saltèro, celebrerò la tua verità, o mio Dio!
    A te salmeggerò con la cetra, o Santo d’Israele!
  ckb-ckb: ئەی خودای من، منیش بە ساز ستایشی دڵسۆزیت دەکەم، ئەی پیرۆزەکەی ئیسرائیل،
    بە قیسارەوە مۆسیقات بۆ دەژەنم.
  eng-BBE: I will give praise to you with instruments of music, O my God, for you
    are true; I will make songs to you with music, O Holy One of Israel.
  xsi-xsi: Mao nâ, naŋa ma ara wâŋgu ku awâŋgi wâŋgiŋa paneâŋa kâ pa noko. Naneŋgu
    Maro Kindeni, noko uru kuveta ikura noko kawa ŋgua rârâni, aku naŋa ma awâŋgi
    atula ŋinde pwataki. Isrel nenzi Maro Kindeni, noko Sapâŋa Tamwata, naŋa ma ara
    wâŋgu awâŋgi wâŋgiŋa paneâŋa kâ pano.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ನಾನು ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುವೆನು. ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಗಾಗಿ ವೀಣೆಯಿಂದ
    ಕೊಂಡಾಡುವೆನು. ಇಸ್ರಾಯೇಲರ ಪರಿಶುದ್ಧರೇ, ಕಿನ್ನರಿಯಿಂದ ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುವೆನು.
  tam-2017: என் தேவனே, நான் வீணையைக் கொண்டு உம்மையும் உம்முடைய சத்தியத்தையும் துதிப்பேன்;
    இஸ்ரவேலின் பரிசுத்தரே, சுரமண்டலத்தைக் கொண்டு உம்மைப் பாடுவேன்.
  spa-RV-1909: 'Asimismo yo te alabaré con instrumento de salterio, oh Dios mío: tu
    verdad cantaré yo á ti en el arpa, oh Santo de Israel.'
  ron-BTF: Eu te voi lăuda de asemenea cu psalterionul, adevărul tău, Dumnezeul meu,
    ție îți voi cânta cu harpa, Cel Sfânt al lui Israel.
  eng-WEBP: I will also praise you with the harp for your faithfulness, my God. I
    sing praises to you with the lyre, Holy One of Israel.
  eng-FBV: Then I will praise you on the harp for your trustworthiness, my God. I
    will sing praises to you on the lyre, Holy One of Israel.
  nld-1939: Dan zal ik op harpen U danken voor uw trouw, o mijn God; U, Israëls Heilige,
    op de citer bezingen.
  nch-BL: Huan na nimitzpaquilismacas ica tatzotzonali ten arpa huan guitarra. NoTeco
    Dios, nihuicas tiohuicat cati tepohuilía para tijchihua nochi cati tiquijtohua.
    Ta titoTeco tiisraelitame huan titatzejtzeloltic huan nelía titemachti.
  vie-1934: Hỡi Đức Chúa Trời tôi, tôi cũng sẽ dùng đàn cầm mà ngợi khen Chúa, Tán
    mĩ sự chân thật của Chúa; Hỡi Đấng thánh của Y-sơ-ra-ên, tôi sẽ dùng đàn sắt mà
    ca tụng Ngài.
  cha-cha: 'Ya guajo locue bae jualaba jao yan y guitala: magajet, y minagajetmo,
    O Yuusso: yyajago nae jucantaye yan y atpa, O jagoja na Santos guiya Israel.'
  hin-CV: मेरे परमेश्वर, आपकी विश्वासयोग्यता के लिए, मैं वीणा के साथ आपका स्तवन करूंगा;
    इस्राएल के परम पवित्र, मैं किन्‍नोर की संगत पर, आपका गुणगान करूंगा.
  eng-OURB: I will also yadah ·extend hands in thankful praise· to you with the harp
    for your faithfulness, my God. I sing zahmar ·musical praise· to you with the
    lyre, haKadosh Isra'el [the Holy One of God prevails].
  spa-BES: Te alabaré con instrumentos de música, Dios mío, tu verdad cantaré a ti;
    Te haré canciones con música, oh Santo de Israel.
  tdx-tdx: Ho rengeko ami’ty mandalina ka, ty ami’ty hatò’o, ry Andrianañahareko;
    ho saboeko ami’ty marovany, ry Masi-Toka’ Israele.
  tha-KJV: โอ ข้าแต่พระเจ้าของข้าพระองค์ ฝ่ายข้าพระองค์จะสรรเสริญพระองค์ด้วยพิณใหญ่ถึงเรื่องความจริงของพระองค์
    โอ ข้าแต่​องค์​บริสุทธิ์​แห่​งอ​ิสราเอล ข้าพระองค์จะร้องเพลงสรรเสริญพระองค์ด้วยพิณเขาคู่
  por-BR-2018: Eu também te louvarei com instrumento de cordas pela tua fidelidade,
    ó meu Deus; cantarei a ti com harpa, ó Santo de Israel.
  deu-ELO: Auch will ich dich preisen mit der Harfe, ja, deine Wahrheit, mein Gott!
    Ich will dir Psalmen singen mit der Laute, du Heiliger Israels!
  eng-WYC-2018: For why and I shall acknowledge to thee, thou God, thy truth in the
    instruments of psalm; I shall sing in an harp to thee, that art the holy of Israel.
    (And I shall praise thee, O God, for thy faithfulness, with the instruments of
    song; I shall sing to thee on a harp, O Holy One of Israel.)
  epo-epo: Kaj mi gloros Vin per psaltero por Via fideleco, ho mia Dio; Mi kantos
    al Vi per harpo, Ho Sanktulo de Izrael!
  gfk-gfk: Nugu God, iau ni pirlat ugu ma no haap, kanong u la gilgil haruatne ira
    num kunubus. Augu no Halhaliana me Israel, iau ni inga ninge na pirharlat tupas
    ugu ma no nugu gita.
  uig-PIN: Mǝn Seni rawab qelip mǝdⱨiyilǝymǝn, Sening ⱨǝⱪiⱪitingni mǝdⱨiyilǝymǝn,
    i Hudayim; Qiltar qelip Seni küylǝymǝn, i Sǝn, Israilning Muⱪǝddisi!
  beo-beo: 'Na da dafawane Dima sani baidama dusa nodone sia:mu. Bai Di da Isala:ili
    Hadigi Godedafa! Na: Gode! Na da Dia mae fisili dafawane noga:i hou amoma nodone
    sia:mu.'
  tpi-OTNT: Bai mi paitim gita na mekim musik bilong litimapim nem bilong yu. God
    bilong mi, yu no save lusim mi, na tok bilong yu i tru olgeta, olsem na bai mi
    litimapim nem bilong yu. God bilong Israel, yu God bilong mekim gutpela na stretpela
    pasin olgeta. Bai mi paitim gita na singim song bilong litimapim nem bilong yu.
  hau-SA: Zan yabe ka da garaya saboda amincinka, ya Allah; zan rera yabo gare ka
    da molo, Ya Mai Tsarki na Isra’ila.
  udu-udu: Dhali aha/ si’da/ mina maŋ /e ka dheŋdhenyem pem jin buḵka/ mo gom mo ma
    isiŋ ganam pini jin tana /e mo tani, ayy Arumgimis pem, aha/ mina yuḵ gway mmomaŋ
    /e ka dheŋdhenye/ jin ’kon ma shu/i pesu/ mo, ayy /En ’De/ jin ta jima Israyiil
    jin Ḵogu mo.
  uig-LAT: Men Séni rawab chélip medhiyileymen, Séning heqiqitingni medhiyileymen,
    i Xudayim; Chiltar chélip Séni küyleymen, i Sen, Israilning Muqeddisi!
  nde-nde: Ngizakudumisa ngechacho ngenxa yokuthembeka kwakho, Nkulunkulu wami; ngizahlabelela
    indumiso kuwe ngomqangala, wena oNgcwele ka-Israyeli.
  ton-ton: '‌ʻE hoku ʻOtua, te u fakamālō foki kiate koe, ʻio, ki hoʻo moʻoni ʻaki
    ʻae saliteli: te u hiva kiate koe ʻaki ʻae haʻape, ʻa koe koe tokotaha māʻoniʻoni
    ʻa ʻIsileli.'
  ces-1613: I jáť také budu tě slaviti na nástroji hudebném, i pravdu tvou, Bože můj;
    žalmy tobě zpívati budu na harfě, ó svatý Izraelský.
  eng-WMB: I will also praise you with the harp for your faithfulness, my God. I sing
    praises to you with the lyre, Holy One of Israel.
  tam-TCV: என் இறைவனே, நான் உமது உண்மையைப் பற்றி வீணை இசைத்து உம்மைத் துதிப்பேன்;
    இஸ்ரயேலின் பரிசுத்தரே, யாழ் இசைத்து நான் உமக்குத் துதி பாடுவேன்.
  ceb-ULB: Magpasalamat usab ako kanimo dinuyogan sa alpa alang sa imong pagkamasaligan,
    akong Dios; magaawit ako kanimo sa mga pagdayeg dinuyogan sa alpa, Balaan sa Israel.
  pol-UBG: A ja na instrumentach muzycznych będę wysławiać ciebie i twoją prawdę,
    mój Boże; będę ci śpiewał z harfą, Święty Izraela!
  urd-GVU: اے میرے خدا، مَیں ستار بجا کر تیری ستائش اور تیری وفاداری کی تمجید کروں
    گا۔ اے اسرائیل کے قدوس، مَیں سرود بجا کر تیری تعریف میں گیت گاؤں گا۔
  eng-OEBCW: So with harp I will praise you, and your faithfulness, O my God; and
    make music to you on the lyre, O you Holy One of Israel.
  deu-1912: So danke ich auch dir mit Psalterspiel für deine Treue, mein Gott; ich
    lobsinge dir auf der Harfe, du Heiliger in Israel.
  kan-2017: ನನ್ನ ದೇವರೇ, ನಿನ್ನ ಸತ್ಯತೆಯನ್ನು ಸ್ಮರಿಸುವೆನು; ಸ್ವರಮಂಡಲದಿಂದ ನಿನ್ನನ್ನು ಸಂಕೀರ್ತಿಸುವೆನು.
    ಇಸ್ರಾಯೇಲರ ಪರಿಶುದ್ಧ ದೇವರು, ಕಿನ್ನರಿಯನ್ನು ನುಡಿಸುತ್ತಾ ನಿನ್ನನ್ನು ಭಜಿಸುವೆನು.
  yap-yap: Ri bay gu pining e sorok ngom ko musik ni harp; Got rog, bay gu pining
    e sorok nga fanam yul’yul’. Talin e musik ni harp rog e bay gu chubeg ni fan ngom,
    I gur e En Thothup nu Israel.
  hlt-MCSB: Kai khaw ka Pathen namah kah uepomnah te thangpa toembael neh kan uem
    vetih Israel kah a cim namah te rhotoeng neh ka tingtoeng ni.
  mdy-ETH: ፆኦሲዮ! ኔኤኮ ጉሙርቂንቲፆ ዛሎ ጎኦላ ዋርቂ ታ ኔና ጋላታንዳኔ፤ ዒስራዔኤሌ ዓሶኮ ፆኦዛሢዮ! ዓይኑሞ ዓንጋሞና
    ጋላታ ዓይኑሞ ታ ኔኤም ሺኢሻኔ።
  twi-ASANTE: Mede sankuo bɛkamfo wo Ao me Onyankopɔn, wo tenenee enti mɛto wʼayɛyi
    dwom wɔ sankuten so Ao Israel Kronkronni.
  eng-WEBU: I will also praise you with the harp for your faithfulness, my God. I
    sing praises to you with the lyre, Holy One of Israel.
  acu-NT: Tura asakmin Yusru wikia amin pachisan kantan kantamruatjame. Turasha ameka
    tuke pengkeraitme titatjame. Ameka Israela pengkerinme tusan, amin kitarran tura
    arpancha tuntuikiamaikiakun kantan kantamruatjame.
  spa-PDDPT: También te alabaré con el salterio, A causa de tu verdad, oh ʼElohim
    mío, Te cantaré salmos con el arpa, ¡oh Santo de Israel!
  gun-gun: Xee voi mbaraka py rogueroporaei 'rã. Xeruete, xema'endu'a 'rã ndeguigua
    anhetẽ va'e re. Ndevy aporaei 'rã mboraei ixã reta va'e pu rupi, Israel kuery
    ruete Iky'a e'ỹ va'e pe ae.
  agu-BL: Cha'stzun te ilenin swak'e' ink'ajsbil teru'. Swak'e' k'eju'. Chimbitzink
    tu inarpa tu insalterio, na ilu' kaRyosil yi o' xonl Israel.
  ilo-ULB: Babaen iti arpa, pagyamanak ti kinamatalekmo, O Diosko; kantaanka iti kankanta
    a pagdaydayaw a mabuyogan iti arpa, O Santo ti Israel.
  kpg-kpg: Au ga hagaamu Goe gi dagu ‘harp’, meenei dogu God, au ga hagaamu do manawa dahi.
    Au ga badubadu dagu ‘harp’ mo di daahili adu gi di goe i taahili hagaamu adu gi di Goe
    go Tangada Haga madagu o Israel.
  uig-ARA: مەن سېنى راۋاب چېلىپ مەدھىيىلەيمەن، سېنىڭ ھەقىقىتىڭنى مەدھىيىلەيمەن، ئى
    خۇدايىم؛ چىلتار چېلىپ سېنى كۈيلەيمەن، ئى سەن، ئىسرائىلنىڭ مۇقەددىسى!
  sus-sus: N Marigi Ala, na kui n i tantuma nɛ kɔra ra i xa dugutɛgɛɲa xa fe ra. Isirayila
    xa Sɛniyɛntɔɛ, n bɛɛti bama i bɛ kɔra ra.
  pon-2006: I uhdahn pahn kapingahkin komwi ngilen nei keseng arp; Maing ei Koht,
    I pahn kapinga sapwellimomwi loalopwoat. I pahn kesengki nei arp oh koulkihong
    komwi koulen kaping, ong komwi Me Sarawien Israel.
  jae-jae: O ŋoc Anôtô, amboac tonaŋ oc aoc êôc aôm ŋa gêŋ wêŋa kêtu aôm ŋac ŋaŋêŋŋa.
    O Israelnêŋ ŋac dabuŋ, aê gabe jaŋgôm gêŋ wêŋa êtaŋ êndêŋ aôm.
  ksd-ksd: Ina pite pa u ma ra dedede, Maia, ina pite pa kaum dovotina, kaugu God,
    Ina kakailai na pite varpa tadav u, ma ra pagol na maravut ia, U ra Lia Kakit
    kai Israel.
  tur-YTC: Ben de seni sadakatinden ötürü Seni arpla öveceğim, ey Tanrım. Lirle sana
    ilahiler söyleyeceğim, ey İsrael'in Kutsalı.
  bel-N: Дык я буду славіць на музычных інструмэнтах Цябе, мой Божа, і праўду Тваю!
    Буду выслаўляць Цябе на гусьлях, Сьвяты Ізраіля!
  kpr-kpr: Arie nanda God, geka bekári, na nindae gita doruse sakai sarena. Arie,
    Israel embo da God kakarago, ni rea seraesa, isambu urureaso beká siroreraira
    aindae, nanda gita doruse yaru nimokena divarena.
  ind-AYT: Aku juga mau memuji Engkau dengan kecapi oleh karena kesetiaan-Mu, ya Allahku,
    aku akan menyanyikan pujian bagi-Mu dengan lira, ya Mahakudus Israel.
  yom-yom: Ndiela kuzitisa mu ngitala mu diambu di kikhuikizi kiaku, a Nzambi ama ;
    ndiela kuyimbidila minzitusu mu Lila. Ngeyo nlongo wu Iseli.
  yut-yut: Piŋkopno, gak dɨmasi nepmaŋ dekdal, do mango awɨgɨk do gita tɨdokeŋ. Israel
    amɨn dakon Piŋkop telagɨ, mango awɨgɨk do gita tɨdaŋek kap yokeŋ.
  nya-nya: Ndidzakutamandani ndi zeze chifukwa cha kukhulupirika kwanu Mulungu, ndidzayimba
    matamando kwa Inu ndi pangwe, Inu Woyera wa Israeli.
  hrv-hrv: A ja ću uz harfu slaviti tvoju vjernost, o Bože, svirat ću ti u citaru,
    Sveče Izraelov!
  mps-mps: Te eno gita me musik eliyu, te eno nago nogi ugwaba sobao. Eno God, nago
    ena me tagalisiąwai, nago po te mu naga dao, tama tialima, te eno nago nogi ugwaba
    sobao. Te Israelgo God, nage tedali wiegi yai elalubao. Te eno gita eliyu, tama
    tęąbi weyu, nago nogi ugwaba sabo dao.
  tpi-tpi: Bai mi paitim gita na mekim musik bilong litimapim nem bilong yu. God bilong
    mi, yu no save lusim mi, na tok bilong yu i tru olgeta, olsem na bai mi litimapim
    nem bilong yu. God bilong Israel, yu God bilong mekim gutpela na stretpela pasin
    olgeta. Bai mi paitim gita na singim song bilong litimapim nem bilong yu.
  dan-1931: Til Gengæld vil jeg til Harpespil prise din Trofasthed, min Gud, lege
    på Citer for dig, du Israels Hellige;
  vie-OVCB: Lạy Chúa, con sẽ gảy đàn hạc ca ngợi Chúa, tụng ca đức thành tín của Ngài,
    Đức Chúa Trời con ơi. Con sẽ đánh đàn lia tán tụng Đấng Thánh của Ít-ra-ên.
  guj-2017: સિતાર સાથે હું તમારું સ્તવન કરીશ હે મારા ઈશ્વર, હું તમારી સત્યતાનું સ્તવન
    કરીશ; હે ઇઝરાયલના પવિત્ર, વીણા સાથે હું તમારાં સ્તોત્રો ગાઈશ.
  pon-2006A: I uhdahn pahn kapingahkin komwi ngilen nei keseng arp; Maing ei Koht,
    I pahn kapinga sapwellimomwi loalopwoat. I pahn kesengki nei arp oh koulkihong
    komwi koulen kaping, ong komwi Me Sarawien Israel.
  por-BRBSL: Também te louvarei com a harpa por tua fidelidade, meu Deus. Eu canto
    louvores a você com a lira, Santa de Israel.
  eng-OEBUS: So with harp I will praise you, and your faithfulness, O my God; and
    make music to you on the lyre, O you Holy One of Israel.
  swe-swe: Jag ska tacka (med öppna händer prisa, hylla och erkänna) dig med Nevel-lyra
    (bärbart instrument med vanligtvis tolv strängar) för din sanning, min Gud (Elohim).
    Jag ska sjunga ditt lov med Kinnor-harpa (kithara, mindre harpa med ljusare toner)
    [För mer om instrumenten, se ] Israels Helige.
  cth-cth: Tamawi hoi na pholen han. Oe Cathut, yuemkamcu lah na onae hah ka pholen
    han. Oe Isarel e Kathoung Cathut, ratoung hoi la sak laihoi na pholen han.
  twi-twi: Mede sanku bɛkamfo wo me Nyankopɔn, wo trenee nti mɛto wʼayeyi dwom wɔ
    sankuten so, Israel Kronkronni.
  hlt-hlt: Kai khaw ka Pathen namah kah uepomnah te thangpa toembael neh kan uem vetih
    Israel kah a cim namah te rhotoeng neh ka tingtoeng ni.
  tbz-SIM: N yó ndɑ sɑ̃ntínɛ̀ kubómbonku nku, ɑ tú mɛ̀ɛ̀ kpɛ́í ntimɔ́mmɔnti yiɛ̀ nfɔ̃́
    nKuyie. M bo ndɛ́úkùnko ɑ yètìrì nɛ̀ kukùtìdùkù, fɔ̃́ nKuyie nyIsidɑyɛɛribɛ tũ
    nkù ɑ sɑ̀mu.
  msy-2020: Kɨ gita mɨsoghtɨ an ararer aghuim otivtɨ, kɨ nɨn ziam fam. O nan God,
    nɨn akam a bar guizbangɨra, ezɨ nɨ na ataghɨrazir puvatɨ. Kamaghɨn, kɨ nɨn ziam
    fam. Nɨ, Israelian Godɨn Bar Zuezim, kɨ buam mɨsogh ighiam bangɨ ziar ekiam nɨ
    danɨngam.
  dop-dop: Ɩlɛ Ɩsɔ mɑɑ sɑ-ŋ nɑ cəmʋɣʋ nɑ mɑ́ yoo nyɑ́ teu tɔm kɛ yontu. Nɑ mɑ́ tɑlɑ
    Ɩsɛɣɛlɩ Nɑŋŋ tʋ nyɑ́ nɑ sɑŋkʋ.
  azb-azb: Ey Allahım, sədaqətinə görə Çəng çalıb Sənə şükür edəcəyəm! Ey İsrailin
    Müqəddəsi, Səni lira ilə tərənnüm edəcəyəm!
  eng-DBY: I will also praise thee with the psaltery, even thy truth, my God; unto
    thee will I sing psalms with the harp, thou holy One of Israel.
  hin-2017: हे मेरे परमेश्वर, मैं भी तेरी सच्चाई का धन्यवाद सारंगी बजाकर गाऊँगा; हे
    इस्राएल के पवित्र मैं वीणा बजाकर तेरा भजन गाऊँगा।
  wol-KYG: Man it sama Yàlla, ma xalam, sant la ngir sa kóllëre. Aji Sell ji séddoo
    Israyil, dama lay woy aki xalam,
  swp-swp: Baubau arinai abo ea hedebasaem em laulau lolodi debadi eai, egu Eaubada
    e; baubau eai abo ea aihelahuim ma wanagu, Isaraela edi Tabuna e.
  bjr-bjr: Oo qini Anutu, ani mapukusee marira oosanara piripunna aridaqa ani amooqianaura.
    Oo Isaraee maqannaasa naaquqara Anutufa, qinee piripunna aridaqa ani amooqira
    idi raanaura.
  eng-YLT: I also thank Thee with a vessel of psaltery, Thy truth, O my God, I sing
    to Thee with a harp, O Holy One of Israel,
  kne-kne: Sik-a ay Diyos ko, mankantaak ya mantokarak si arpa ay mangidaydayaw en
    sik-a, tan napodno ka, nasantoan ay Diyos ay daydayawen di Israelita.
  eng-WYC-2017: For why and I shall acknowledge to thee, thou God, thy truth in the
    instruments of psalm; I shall sing in an harp to thee, that art the holy of Israel.
  eng-WMBB: I will also praise you with the harp for your faithfulness, my God. I
    sing praises to you with the lyre, Holy One of Israel.
  zat-NTPS: ¡Cá'anqueze güe lá'anaqueza' Lue', quínnia' da gul-lale̱na'! ¡Dios chia',
    gúl-laqueza' chee̱ da li chiu', quínnia' da du' zríadi'i na du! ¡Nacu' Benne'
    Lá'azxa chee̱ benne' Israel ca'!
  zty-NTPS: Neda' we ḻawkza' Le', na' chinna' da' žóḻ-ḻento'. X̱ana' Dios, goḻkza'
    che da' likze chio' na' chinna' da' ka'. Nako' Benne' La'y chegak benne' Israel
    ka'.
  urd-GVH: ऐ मेरे ख़ुदा, मैं सितार बजाकर तेरी सताइश और तेरी वफ़ादारी की तमजीद करूँगा।
    ऐ इसराईल के क़ुद्दूस, मैं सरोद बजाकर तेरी तारीफ़ में गीत गाऊँगा।
  rug-rug: Kei qua Tamasa, kaqu vahesi zoṉazoṉa Igo rau koasa qua mike, kaqu vahesigo
    rau si Agoi pu kopu ni sari na Mua zinama. Kaqu kera vahesigo rau pa qua mike;
    kei Agoi sapu na Tamasa Hopemu pa Izireli.
  gaz-gaz: Yaa Waaqa ko, ani amanamummaa keetiif, kiraaraan sin faarfadha; Yaa Qulqullicha
    Israaʼel ani kiraaraan faarfannaa galataa siif faarfadha.
  fra-LSG: Et je te louerai au son du luth, je chanterai ta fidélité, mon Dieu, Je
    te célébrerai avec la harpe, Saint d’Israël!
  yal-yal: N na i tantunma nɛn kondenna ra i ya lannayana fe ra, n ma Ala. N tantun
    bɛtin bama i xa nɛn bɔlɔnni, Isirayila Sariɲantɔna.
  iou-iou: O Anutuna, täŋkentäŋ namikta yäŋkehärom taŋkuno udegän iwatpäŋ täŋkentäŋ
    namik täyan unita Isrel täŋo kudupi äma gäk wagäm utpäŋ wäpka yäpmäŋ akuŋpäŋ api
    ganiŋ ubiŋ tewet.
  haw-1868: E hula aku au ia oe me ka violaumi, I kou oiaio hoi, e ko'u Akua; E himeni
    aku hoi au ia oe me ka lira, E ka mea hoano o ka Iseraela.
  arb-NAV: سَأَحْمَدُكَ وَأُشِيدُ بِحَقِّكَ عَلَى الرَّبَابِ يَا إِلَهِي. أَشْدُو
    لَكَ عَلَى الْعُودِ يَا قُدُّوسَ إِسْرَائِيلَ.
  ded-ded: O Anutuna, ge yoac modac modac Anutu. Ni gitana kpema udumeng gombunga
    megembade. O, ge Israeac kpetiac ngic, ni gita kpema afeguma
  ewe-ewe: O! Nye Mawu, makafu wò kple kasaŋku le wò nuteƒewɔwɔ ta; madzi kafukafuha
    na wò kple gasaŋku, O! Israel ƒe Kɔkɔetɔ.
  eng-LEE: 'Also I, I will thank thee with the psaltery, [for] thy truth, O my God:
    I will sing unto thee with the harp, O thou Holy One of Israel.'
  asm-FB: হে মোৰ ঈশ্বৰ, তোমাৰ বিশ্বাসযোগ্যতাৰ স্তুতি কৰিম; হে ইস্ৰায়েলৰ পবিত্ৰ জনা,
    মই বীণাৰে তোমাৰ উদ্দেশ্যে প্ৰশংসাৰ গান কৰিম।
  sus-A: ﭑ مَرِفِ عَلَ، نَ كُي ﭑ عِ تَنتُمَ نّ كْرَ رَ عِ شَ دُفُتّفّحَ شَ قٍ رَ.
    عِسِرَيِلَ شَ سّنِيّنتْي، ﭑ بّيتِ بَمَ عِ بّ كْرَ رَ.
  fra-SBL: Je te louerai aussi avec la harpe pour ta fidélité, mon Dieu. Je te chante
    des louanges avec la lyre, Saint d'Israël.
  hbo-hbo: גַּם־אֲנִ֤י ׀ אֹודְךָ֣ בִכְלִי־נֶבֶל֮ אֲמִתְּךָ֪ אֱלֹ֫הָ֥י אֲזַמְּרָ֣ה
    לְךָ֣ בְכִנֹּ֑ור קְ֝דֹ֗ושׁ יִשְׂרָאֵֽל׃
  kik-kik: Ndĩrĩkũgoocaga na kĩnanda kĩa mũgeeto nĩ ũndũ wa wĩhokeku waku, Wee Ngai
    wakwa; ndĩrĩinaga ngũgoocage na kĩnanda gĩa kĩnũbi, Wee Mũtheru wa Isiraeli.
  fra-NCL: Et je louerai au son du luth, je chanterai ta fidélité, ô mon Dieu, je
    te célébrerai avec la harpe, Saint d’Israël.
  cek-AK: Aw ka Sithaw, nang hoi na loktang lok to katoeng hoiah kang pakoeh han;
    aw Israelnawk ih Ciimcai Sithaw, katoeng kruekhaih hoiah nang pakoehhaih laa to
    ka sak han.
  cuk-cuk: Deyobi, an bega gar-salterioʼba doggus-nuedye sogoed, An-Bab-Dummad, innikigwadba-be-ibmar-imakedgi
    gar-arpaʼba an bega namakoed, Israel-Bab-Dummad, an bega gar-liraʼba namakoed.
  pma-pma: Nisau masmasuk hetal min kitar onak. O Ahi onak, nimasmasuk veni komusil
    kat hatkatien keil onom lises. Anatin, hetal min iukalele onak, nisau en souen
    keil heha minuk, Ahi onen me-Isrel keil, kovi votut imok.
  tel-2017: నా దేవా, నేను నీ యథార్థ క్రియలను బట్టి స్వరమండల వాయిద్యంతో నిన్ను స్తుతిస్తాను.
    ఇశ్రాయేలు పరిశుద్ధ దేవా, సితారాతో నిన్ను కీర్తిస్తాను.
  hat-BSA: Konsa, mwen va louwe Ou avèk ap la pou fidelite Ou, O Bondye mwen. A Ou
    menm, mwen va chante lwanj avèk gita, O Sila Ki Sen an Israël la.
  kos-kos: Pwaye nga ac fah kaksakin kom ke pusren harp; Nga ac fah kaksakin oaru
    lom, God luk. Nga fah sritalkin harp nutik in on nu sum, Kom su Mutallana lun
    Israel.
  hbo-WLC: גַּם־אֲנִ֤י ׀ אוֹדְךָ֣ בִכְלִי־נֶבֶל֮ אֲמִתְּךָ֪ אֱלֹ֫הָ֥י אֲזַמְּרָ֣ה
    לְךָ֣ בְכִנּ֑וֹר קְ֝ד֗וֹשׁ יִשְׂרָאֵֽל׃
  ibo-ibo: O Chineke m, aga m eji ụbọ akwara too gị, nʼihi ikwesi ntụkwasị obi gị;
    aga m eji une bụkuo gị abụ otuto, gị Onye nsọ nke Izrel.
  ory-ory: ହେ ମୋହର ପରମେଶ୍ୱର, ମୁଁ ନେବଲ ଯନ୍ତ୍ରରେ, ମଧ୍ୟ ତୁମ୍ଭର, ଅର୍ଥାତ୍‍, ତୁମ୍ଭ ସତ୍ୟତାର
    ପ୍ରଶଂସା କରିବି; ହେ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପ, ମୁଁ ବୀଣା ଯନ୍ତ୍ରରେ ତୁମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା
    ଗାନ କରିବି।
  chk-chk: Ai Kot, ngang üpwe fokun mwareituk ren kitar, pokiten om allükülük, üpwe
    kölün mwareituk ren ükülele, en Ewe mi Pin me lon Israel.
  rop-rop: Ai garra preisim yu garram gita. Blanga det trubalawei blanga yu ai garra
    preisim yu, main God. Garram main gita ai garra plei ola song langa yu, det holiwan
    God blanga Isreil.
  ukr-1871: І я буду на псалтирі прославляти тебе, правду твою, мій Боже! Буду псальмувати
    при гуслях тобі, Сьвятий Ізраїля!
  yon-yon: O ne God, eb korondiyiibban no awinembiri ye inamen awinimaab ye dowad,
    haabbed wangke ewaningko kankoonaniin. O Israeldan yi God Karadmo, laiyambed wangke
    ewaningko kankoone wingkaniin.
  deu-1951: Darum will auch ich dir danken mit Saitenspiel, will deine Treue, o mein
    Gott, besingen, dir auf der Harfe spielen, du Heiliger Israels!
  eng-JPS: I also will give thanks unto Thee with the psaltery, even unto Thy truth,
    O my God; I will sing praises unto Thee with the harp, O Thou Holy One of Israel.
  srp-1865: I ja te hvalim uz psaltir, tvoju vjernost, Bože moj; udaram ti u gusle,
    sveèe Izrailjev!
  lug-lug: Nnaakutenderezanga ne nnanga ey’enkoba olw’obwesigwa bwo, Ayi Katonda wange;
    nnaakutenderezanga n’entongooli, Ayi ggwe Omutukuvu wa Isirayiri.
  heb-heb: גם אני אודך בכלי נבל אמתך אלהי אזמרה לך בכנור קדוש ישראל׃
  ben-IRV: আবার আমি নেবল যন্ত্রে তোমার স্তব করব, কারণ তোমার বিশ্বাসযোগ্যতার জন্য,
    আমার ঈশ্বর, বীণা যন্ত্রে তোমার উদ্দেশ্যে সঙ্গীত করব।
  ntu-ntu: Gct rnge, nim Gct rgr, nigr lr Israel, x sa nangrbo bam mz nzayrni-krbo
    gita x ukzlele. Tr-esz'ngrn x sa naglqlzx nim murde ngida angidrme bagr.
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੈਂ ਵੀ ਤੇਰੀ ਸਚਿਆਈ ਦੇ ਕਾਰਨ, ਸਿਤਾਰ ਵਜਾ ਕੇ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ,
    ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ, ਮੈਂ ਬਰਬਤ ਵਜਾ ਕੇ ਤੇਰਾ ਜਸ ਗਾਵਾਂਗਾ।
  mya-JVB: သို့ဖြစ်၍ ၊ အကျွန်ုပ် ၏ဘုရား သခင်၊ ကိုယ်တော် နှင့် သစ္စာ တော်ကို တယော ထိုး၍
    ချီးမွမ်း ပါမည်။ ဣသရေလ အမျိုး၏ သန့်ရှင်း တော်မူသောဘုရား၊ ရှေ့ တော်၌ စောင်း တီး၍
    သီချင်း ဆိုပါမည်။
  kgf-kgf: Anutuna ni gita kulelenéŋ gi mepésima guac haka héla imuac mepésigémmaŋ.
    Israelac Miŋ Kewu téréya ni gita kulelenéŋ gi mepési gémmaŋ.
  tte-O: O yagu Yaubada, kani yatobalanagiwo api koina. Tabe am walo yawasosi kani
    yatobalan. Yagu api koina kani yawali koliwo kowa Isileli ana tabu kaigedamo.
  tbg-tbg: Ti Variqavauvo, are kia ti qaqira karaitira, tiriara noraiqaakera iriqira
    vi varianarara ti, te kitaa ruqutiha ai autu tuahera karerave. Are takuqukera
    variara Variqava tinavu Isareriqaa raqiki varianarara ti, te musiki ruqutiha ai
    autu tuaheraqi virerave.
  hmo-hmo: Lau ese gita badana dekena amo, oi do lau hanamoa. Dirava e, oiemu maoromaoro
    bona oiemu momokani do lau hanamoa. Israela ena Helaga Diravana e, gita badana
    dekena amo oi do lau hanamoa.
  zar-NT: ¡Le nácatë cuʼa Liʼ yöl-laʼ ba, en gul-laʼ tu bihuël-la, Dios! ¡Gul-laʼ
    ca runuʼ ca rnnoʼ, en nacuʼ Nu naca láʼayi lógaca bönachi Israel!
  urd-urd: ऐ मेरे ख़ुदा, मैं बरबत पर तेरी, हाँ तेरी सच्चाई की हम्द करूँगा; ऐ इस्राईल
    के पाक! मैं सितार के साथ तेरी मदहसराई करूँगा।
  bqc-SIM: Ma Lua, má n sáaukpa ń mↄↄnao n náai yã́i. Isailiↄ Lua pↄ́ n kua adoa,
    má n táasilɛ ń kúuo.
  tcz-CHONGTHU: Hiteng chuleh keiman semjangsaito tho'a nangma ka thangvah ding ahi,
    ajeh chu O Elohim Pathen nangma na kitepna a na thon ngaipoi.
  mar-mar: मी सतारीवरही तुला धन्यवाद देईन, हे माझ्या देवा, मी तुझ्या सत्याचे स्तवन
    करीन; हे इस्राएलाच्या पवित्र प्रभू, मी वीणेवर तुझी स्रोत्रे गाईन.
  isl-isl: Ég leik á hörpu mína og lofa þig, því að öll þín orð og fyrirheit hafa
    staðist, þú hinn heilagi í Ísrael.
  hlt-THB: Aw ka Khawsa, na ypawmnaak awh nang ce tingtoeng ing nim kyihcah kawng
    nyng saw; Aw Israel a thlak ciim, qaw tingtoeng tum doena nang kyihcahnaak laa
    ce sa vang.
  qub-qub: Tayta Diosnë, nogaga alli cashayquipitami alabashayquipaj. Israelcunapa
    Santo Diosnin captiquimi alabansacunata cantashaj arpacunata arpa-mallwacunata
    tucashpä.
  bqp-bqp: Ma Luda, mani n sáabu kpá kũ mↄrↄↄo n náani yãi. Isarailanↄ Luda kũ
    ń kú adona, mani n táaki lɛ́ kũ gidigboo.
  hat-hat: Se vre wi, m'a fè lwanj ou avèk kout gita. M'a fè lwanj ou, Bondye mwen,
    paske w'ap toujou kenbe pawòl ou. M'a chante, m'a jwe mizik sou gita mwen pou
    Bondye pèp Izrayèl la.
  eng-BSB: So I will praise You with the harp for Your faithfulness, O my God; I will
    sing praise to You with the lyre, O Holy One of Israel.
  eng-WEBPB: I will also praise you with the harp for your faithfulness, my God. I
    sing praises to you with the lyre, Holy One of Israel.
  kbq-kbq: Hapu zavena ahena kagia ahentesga hugahue. Na'ankure kagra huvempama hu'nana
    keka'are amage ante Anumzani'a mani'nane. Israeli vahete'ma Ruotge'ma hu'nana
    Anumzamoka, nagra laeri zavena nehe'na zagamera hu'na kagia ahentesga hugahue.
  pon-pon: I ap pan kapinaki komui kajan, pweki omui melel, ai Kot, I pan kauleki
    on komui arp, on komui, me Jaraui en Ijrael.
  nhe-BL: Huan na nimitzpaquilismacas ica tlatzotzonali tlen arpa huan guitarra. NoTeco
    Dios, nihuicas tiohuicatl tlen tepohuilía para tijchihua nochi tlen tiquijtohua.
    Ta titoTeco tiisraelitame huan titlatzejtzeloltic huan nelía titemachtli.
  wnc-wnc: Sike nata gita daka tanguyuk gatane umanda yatangenawit. Natane Anutuna,
    gata wamu tupa yawi kekekakut taknga tawake tasinggayak. Unzingge nata gatane
    umanda yatangenawit. Isrel nanatane Anutuna, nata gita tanguyuuk kap taike umanda
    yatangenawit.
  bus-bus: Ma Luda, mɛ́ n sáabu kpá kↄ̃n mↄrↄo n náanɛkɛɛ yãnzi. Isarailinↄ Luda
    kɛ̀ ń kú adona, mɛ́ n táaki lɛ́ kↄ̃n kungidio.
  gub-BL: Amume'u nekatu haw imume'u àwàm newe. Amupu putar hewioràwiràn imume'u mehe
    nehe. O hezar, amume'u putar nekatu haw nehe, ta'e ereiko puruwi utyryk 'ym ma'e
    romo ne xe. Amupu putar hewioràwiràn zegar haw imuzàg pà newe nehe, o Tupàn ikatuahy
    ma'e Izaew wazar.
