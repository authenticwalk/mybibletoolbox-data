verse: PSA.071.008
translations:
  mal-C: എന്റെ വായിൽ അങ്ങയുടെ സ്തുതി നിറഞ്ഞിരിക്കുന്നു, ദിവസംമുഴുവനും അത് അവിടത്തെ
    മഹത്ത്വം വർണിക്കുന്നു.
  deu-TKW: Mein Mund ist voll von deinem Ruhm, immerdar voll von deinem Preis.
  lin-lin: Tika ete monoko na ngai etonda na masanzoli mpo na lokumu na Yo ; tika
    ete etatolaka tango nyonso kongenga ya nkembo na Yo.
  mmx-mmx: Kuren la a emi asu amisik minu at levenaleng axap, la a paase asu lununuan
    taram.
  eng-LSV: My mouth is filled [with] Your praise, || All the day [with] Your beauty.
  eng-GNV: Let my mouth be filled with thy praise, and with thy glory euery day.
  eng-WEBSTER: Let my mouth be filled with thy praise and with thy honor all the day.
  nhw-BL: Semilhuitl nimitzpaquilismacas huan nimitzhueyimatis por nochi catli techchihuilijtoc.
  swh-ONEN: Kinywa changu kimejazwa sifa zako, nikitangaza utukufu wako mchana kutwa.
  bba-bba: Yinni Gusunɔ, ɑ de nɑ n nun siɑrɑmɔ bɑɑdommɑ. A de nɑ n nun bɛɛrɛ wɛ̃ɛmɔ
    tɔ̃ɔ bɑɑtere.
  eng-KJVCPB: Let my mouth be filled with thy praise And with thy honour all the day.
  luo-luo: Dhoga opongʼ gi pakni, kendo asiko ahulo duongʼni maler odiechiengʼ duto.
  aii-aii: ܡܸܠܝܵܐ ܝܠܹܗ ܦܘܼܡܝܼ ܬܸܫܒܘܿܚܬܘܼܟ݂، ܘܟܠܹܗ ܝܵܘܡܵܐ ܚܸܩܪܘܼܟ݂.
  meu-meu: Lau udugu na oi ihanamomu ai e honumu, bona oi hairaimu ai danu, dina idoinai.
  npi-ULB: मेरो मुख तपाईंको प्रशंसाले, दिनभरि नै तपाईंको आदरले भरिनेछ ।
  yor-yor: Ìyìn rẹ̀ kún ẹnu mi, ó ń sọ ti ọlá rẹ ní ọjọ́ gbogbo.
  pes-OPCB: خدایا، تمام روز تو را شکر می‌گویم و جلالت را اعلام می‌کنم.
  tgl-ULB: Ang aking bibig ay mapupuno ng iyong papuri, na may karangalan mo sa buong
    araw.
  nop-nop: Helemahelemaŋ ganintilooŋ wohogegigit yohautaaŋ ganiutumbalat.
  hui-hui: Horo bibahendengi i̱na wali agali bu karu hendelo í̠naga mini yaraga halu
    í̠ mini leneore kegoni latagi halu haabo haruli.
  mya-mya: တစ်​နေ့​လုံး​ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင် အား ထော​မ​နာ​ပြု​၍ ကိုယ်​တော်​ရှင်​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို
    ထုတ်​ဖော်​ကြေ​ညာ​ပါ​၏။
  bod-N: བདག་གི་སྨྲ་སྒོས་ནམ་ཡང་ཁྱེད་ལ༌བསྟོད། །ཉིན་གང་ཁྱེད་ཀྱི་གཟི་དཔལ་བརྗོད་པར༌བྱ།།
  wsk-wsk: Ani pempem nika nip patawusam ale nika nikim sokel garagar mu ko balsam.
  sna-sna: Muromo wangu uzere nerumbidzo yenyu, ndinoparidza kubwinya kwenyu zuva
    rose.
  spa-BLM: Mi boca se llenará de tus alabanzas, con su honor durante todo el día.
  cac-cac: Masanil tiempo, sval vach' lolonel d'ayach yuj snivanil elc'ochi.
  swh-ULB: Mama yangu atajawa na sifa zako, siku zote akikuheshimu.
  bel-bel: ён будзе валадарыць ад мора да мора і ад ракі да краёў зямлі;
  deu-ELBBK: Mein Mund ist erfüllt von deinem Lob, von deinem Ruhm den ganzen Tag.
  mbb-OT: Layun ku edeliǥa is kegkemekeǥeǥehem nu.
  mal-2015: എന്റെ വായ് നിന്റെ സ്തുതികൊണ്ടും ഇടവിടാതെ നിന്റെ പ്രശംസകൊണ്ടും നിറഞ്ഞിരിക്കുന്നു.
  gup-gup: Ngaye ngadjare burluburlume ke bu kunbarnangarra rowk, dja mak ngadjare
    munguyh bu yolyolme ngudda nawu yiwernhmakkaykenh.
  rmc-rmc: Andre miro muj hin pherdo chvali pal tute, sako džives tuke den e slava.
  nlg-nlg: Keri ge ku mua ghoi beto tua na holoutoamu; Inau tu talutatea na ladamu
    tana dani udolu.
  pes-OPV: دهانم از تسبیح تو پر است واز کبریایی تو تمامی روز.
  ron-1924: Сэ ми се умпле гура де лауделе Тале ши-н фиекаре зи сэ Те слэвяскэ!
  ben-OBCV: আমার মুখ তোমার প্রশংসায় পূর্ণ, আর সারাদিন তোমার মহিমা প্রচার করে।
  som-som: Maalin kasta waxaa afkayga ka buuxi doona Ammaantaada iyo sharaftaada.
  lat-VUC: Et dominabitur a mari usque ad mare, et a flumine usque ad terminos orbis
    terrarum.
  eng-ASVBT: My mouth shall be filled with thy praise, And with thy honor all the
    day.
  mna-mna: Tana leleŋ ambai kat pu, mi kwoŋ ipakurkuru. Pa nu zom biibi mi ndabokŋom
    kat. Zoŋ ise ma ila zoŋ isula na, aŋwidit urum isala kor.
  ita-1885: Sia la mia bocca ripiena della tua lode, E della tua gloria tuttodì.
  eng-LXXUP: And he shall have dominion from sea to sea, And from the river to the
    ends of the earth.
  eng-ULB: My mouth will be filled with your praise, all the day with your honor.
  spa-VBL: ¡Todo el día te alabo y hablo de tus maravillas!
  fra-_FOB: Que ma bouche soit pleine de ta louange et de ta gloire chaque jour!
  mal-mal: എന്റെ വായ് അങ്ങയുടെ സ്തുതികൊണ്ടും ഇടവിടാതെ അങ്ങയുടെ പ്രശംസകൊണ്ടും നിറഞ്ഞിരിക്കുന്നു.
  lit-lit: Mano burna tebūna pripildyta tavo gyriaus ir tavo garbės visą dieną.
  urd-GVR: Din-bhar merā muṅh terī tamjīd aur tāzīm se labrez rahtā hai.
  suz-BL: गो इन कली गेना हना यो ठेयब सेल्‍नुङ। गो नाक्‍त रे इन नें ठेयब सेल्‍नुङ।
  eng-NOY: Let my mouth be filled with thy praise; Yea, all the day long, with thy
    glory.
  ita-1927: Sia la mia bocca ripiena della tua lode, e celebri ogni giorno la tua
    gloria!
  ckb-ckb: دەمم پڕە لە ستایشی تۆ، لە شکۆدارکردنت بە درێژایی ڕۆژ.
  eng-BBE: My mouth will be full of your praise and glory all the day.
  xsi-xsi: Ikura zo rârâni naŋa apanea noko ŋa ku atula noko kilala pwataki panzi
    ne tamâta.
  kan-OKCV: ನನ್ನ ಬಾಯಿ ನಿಮ್ಮ ಸ್ತೋತ್ರದಿಂದ ತುಂಬಿರಲಿ. ನಾನು ದಿನವೆಲ್ಲಾ ನಿಮ್ಮ ವೈಭವವನ್ನೇ ಸಾರುತ್ತಿರುವೆ.
  tam-2017: என்னுடைய வாய் உமது துதியினாலும், நாள்தோறும் உமது மகத்துவத்தினாலும் நிறைந்திருப்பதாக.
  spa-RV-1909: Sea llena mi boca de tu alabanza, de tu gloria todo el día.
  ron-BTF: Toată ziua să se umple gura mea cu lauda ta și cu onoarea ta.
  eng-WEBP: My mouth shall be filled with your praise, with your honor all day long.
  eng-FBV: All day long I am full of praise for you, telling how wonderful you are!
  nld-1939: Mijn mond bleef vervuld van uw lof; Zo heb ik uw glorie bezongen, Uw heerlijkheid
    iedere dag!
  nch-BL: Semilhuit nimitzpaquilismacas huan nimitzhueyimatis por nochi cati techchihuilijtoc.
  vie-1934: Hằng ngày miệng tôi đầy sự ngợi khen Và sự tôn vinh Chúa.
  cha-cha: Y pachotto ubula nii tininamo, an y inenramo todot dia.
  hin-CV: मेरा मुख आपका गुणगान करते हुए नहीं थकता, आपका वैभव एवं तेज सारे दिन मेरे
    गीतों के विषय होते हैं.
  eng-OURB: My mouth shall be filled with your tehilah ·praise song·, with your honor
    all the day.
  spa-BES: Mi boca estará llena de tu alabanza y gloria todo el día.
  tdx-tdx: Pea’ ty fibangoañe naho ty fiasiañ’Azo lomoñandro ty vavako,
  tha-KJV: ขอให้​ปากของข้าพระองค์เต็มไปด้วยการสรรเสริญพระองค์ และถวายเกียรติ​แด่​พระองค์​วันยังค่ำ
  por-BR-2018: Minha boca seja cheia de louvores a ti por tua glória o dia todo.
  deu-ELO: Mein Mund ist erfüllt von deinem Lobe, von deinem Ruhm den ganzen Tag.
  eng-WYC-2018: My mouth be filled with praising; that I sing thy glory, all day thy
    greatness. (My mouth shall be filled with praise; and I shall sing of thy glory,
    and of thy greatness, all day long.)
  epo-epo: Mia buŝo estas plena de glorado por Vi, Ĉiutage de Via majesto.
  gfk-gfk: No hagu i hung ma no num pirharlat, ma i tange hapuasne no num minamar
    tano bung bakut.
  uig-PIN: Aƣzim kün boyi mǝdⱨiyiliring ⱨǝm xan-xǝripinggǝ tolidu;
  beo-beo: Hahabe asili daeya, na da Dima nodone sia:sa amola Dia hadigi eno dunuma
    sisia:i laha.
  tpi-OTNT: Long olgeta de mi save litimapim nem bilong yu na tokaut long biknem bilong
    yu long ol manmeri.
  hau-SA: Bakina ya cika da yabonka, ina furta darajarka dukan yini.
  udu-udu: ’Twa/ pem a’di ’tu’du/ mo ki piny piny ki momaŋ /e mo dhali ki monycam
    pini i’baara tee mo.
  uig-LAT: Aghzim kün boyi medhiyiliring hem shan-sheripingge tolidu;
  nde-nde: Umlomo wami ugcwele udumo lwakho, umemezela inkazimulo yakho ilanga lonke.
  ton-ton: Tuku ke pito hoku ngutu ʻaki hoʻo fakamālō mo hoʻo fakaʻapaʻapa ʻi he ʻaho
    kotoa pē.
  ces-1613: Ó ať jsou naplněna ústa má chválením tebe, přes celý den slavením tebe.
  eng-WMB: My mouth shall be filled with your praise, with your honor all day long.
  tam-TCV: நாள்முழுவதும் உம்முடைய மகத்துவத்தை அறிவித்து, என் வாய் உமது துதியினால்
    நிறைந்திருக்கிறது.
  ceb-ULB: Ang akong baba mapuno sa pagdayeg kanimo, sa tanang mga adlaw uban sa imong
    kadungganan.
  pol-UBG: Niech moje usta będą pełne twojej chwały, twojej sławy przez cały dzień.
  urd-GVU: دن بھر میرا منہ تیری تمجید اور تعظیم سے لبریز رہتا ہے۔
  eng-OEBCW: All the day long my mouth is filled with your praise and your glory.
  deu-1912: Laß meinen Mund deines Ruhmes und deines Preises voll sein täglich.
  kan-2017: ನನ್ನ ಬಾಯಲ್ಲಿ ನಿನ್ನ ಸ್ತೋತ್ರವಲ್ಲದೆ ಮತ್ತೊಂದಿಲ್ಲ; ದಿನವೆಲ್ಲಾ ನಿನ್ನ ಘನತೆಯನ್ನು
    ವರ್ಣಿಸುತ್ತಿರುವೆನು.
  yap-yap: Ga’ngin e rran ni gu be pining e sorok ngom, ma gu be weliy feni sorom.
  hlt-MCSB: Namah kah boeimangnah rhangneh namah koehnah te hnin takuem ka ka ah baetawt.
  mdy-ETH: ሮኦሮ ጉቤ ኔኤኮ ቦንቾ ኬኤዛኒ ዻንጋ ታኣኮ ጋላታ ሌሊ ማዔኔ፤
  twi-ASANTE: Wo nkamfo ahyɛ mʼanom ma, mekamfo wʼanimuonyam da mu nyinaa.
  eng-WEBU: My mouth shall be filled with your praise, with your honor all day long.
  acu-NT: 'Kintajai metek ami pengkeerumin nintimsan: Ameketme pengkeram tinuyajai.'
  spa-PDDPT: Llena está mi boca de tu alabanza, Y de tu gloria todo el día.
  gun-gun: Ndevy anho 'rã aporaei, roguerovy'a 'rã ára nhavõ.
  agu-BL: Cha'stzun te cyakil nin k'ej, na chintzan tan tak'le'n ink'ajsbil teru',
    nin na chintzan tan tak'le'n k'eju'.
  ilo-ULB: Mapnonto ti ngiwatko iti panangidaydayaw kenka ken iti panangitan-ok kenka
    iti agmalmalem.
  kpg-kpg: Au e haga hagaamu Goe mai loo luada gaa dae loo gi di boo, mo di hagadele
    di hai o madamada.
  uig-ARA: ئاغزىم كۈن بويى مەدھىيىلىرىڭ ھەم شان-شەرىپىڭگە تولىدۇ؛
  sus-sus: N i matɔxɔma tɛmui birin.
  pon-2006: I kin kapikapinga komwi sang nimenseng lel nipwong oh kalohki sapwellimomwi
    lingan.
  jae-jae: Aocsuŋ kêsuŋ aômnêm lanem sa ma gêgôm waem kêtu tapa kêtôm bêcgeŋ.
  ksd-ksd: A ngiegu na buka ma ra pite varpa, Ma ra tinata na variru piram a bungbung
    parika.
  tur-YTC: Ağzım senin övgünle, Gün boyu senin yüceliğinle dolu olacak.
  bel-N: Няхай будуць напоўненыя вусны мае хвалой Табе, кожны дзень — услаўленьнем
    Цябе.
  grc-BRENT: Καὶ κατακυριεύσει ἀπὸ θαλάσσης ἕως θαλάσσης, καὶ ἀπὸ ποταμοῦ ἕως περάτων
    τῆς οἰκουμένης.
  kpr-kpr: Na sifo evia inono ava nindae sakai sise, ninda duro usasaghae aindae osa
    seraena.
  ind-AYT: Mulutku dipenuhi pujian kepada-Mu dan kemuliaan kepada-Mu sepanjang hari.
  yom-yom: Munu ama widi wuwala mu nzitusu aku wunyamikisa kiezila kiaku mu lumbu
    kimvimba.
  yut-yut: Gɨldat kɨnda kaloŋ nak gak dakon man awɨgɨsat, aŋek mɨŋat amɨnyokon gak
    dakon tɨlɨmgo do yaŋ teŋteŋok asat.
  nya-nya: Pakamwa panga padzaza ndi matamando anu, kulengeza ulemerero wanu tsiku
    lonse.
  hrv-hrv: Usta mi bijahu puna tvoje hvale, slaviše te svaki dan!
  mps-mps: Te tigidali sogo te eno nago nogi ugwaba siyu, tama nago genuai nogi te
    we bidi dabeba hanilama, pusubo dao.
  tpi-tpi: Long olgeta de mi save litimapim nem bilong yu na tokaut long biknem bilong
    yu long ol manmeri.
  dan-1931: min Mund er fuld af din Lovsang, af din Ære Dagen lang.
  vie-OVCB: Suốt ngày, miệng con ca ngợi, và hân hoan chúc tụng Ngài.
  guj-2017: મારું મુખ તમારી સ્તુતિથી ભરપૂર થશે અને આખો દિવસ તમારા ગૌરવની વાતોથી ભરપૂર
    થશે.
  pon-2006A: I kin kapikapinga komwi sang nimenseng lel nipwong oh kalohki sapwellimomwi
    lingan.
  por-BRBSL: Minha boca será preenchida com seus elogios, com sua honra durante todo
    o dia.
  eng-OEBUS: All the day long my mouth is filled with your praise and your glory.
  swe-swe: Min mun är fylld med ditt lov och med din ära hela dagen.
  cth-cth: Ka pahni teh nang pholennae hoi akawi teh, hnintangkuem nange pholennae
    hoi kawi naseh.
  twi-twi: Wo nkamfo ahyɛ mʼanom ma, mekamfo wʼanuonyam da mu nyinaa.
  hlt-hlt: Namah kah boeimangnah rhangneh namah koehnah te hnin takuem ka ka ah baetawt.
  tbz-SIM: A sɑ̃nni mbo n nùù miɛkɛ, kɛ̀ nni ndɛ́úkùnko ɑ yètìrì sɑ̃́ɑ̃̀.
  msy-2020: Dughiabar zurara, kɨ nɨn ziar ekiam fɨ, an gun gumazamizibav kɨmasa.
  dop-dop: Nyɑ́ sɑmtʋ yontu tike ɩ́ wɛɛ mɑ nɔɣɔ tɑɑ. Pə wɛɛ sɩ mɑ yɔɣɔtəɣɩ nyɑ́ teeli
    tɔm kɛ pɑɑ ɩfemle nte.
  azb-azb: Sənə həmd etmək dilimdən düşməz, Daim Sənin izzətini düşünürəm.
  eng-DBY: My mouth shall be filled with thy praise, with thy glory, all the day.
  hin-2017: मेरे मुँह से तेरे गुणानुवाद, और दिन भर तेरी शोभा का वर्णन बहुत हुआ करे।
  wol-KYG: Samay kàddu sag cant la fees ak di la saxoo darajaal.
  swp-swp: Aihelahuim awagu i hemonau huia gamagari, eo em namanamari hinage asubena
    lohaloha.
  bjr-bjr: Aiqama faasaambaasaana qinee ani amooqidaqa ani qareenaranara koorooidaqa.
  eng-YLT: Filled is my mouth [with] Thy praise, All the day [with] Thy beauty.
  kne-kne: Maninsin-agew ay idaddad-at ko din kaidaydayawam ya kinangatom, Apo.
  eng-WYC-2017: My mouth be filled with praising; that I sing thy glory, all day thy
    great-ness.
  eng-WMBB: My mouth shall be filled with your praise, with your honour all day long.
  zat-NTPS: Be̱n tu gul-lazqueza' da güe lá'ana' Lue', ne gucá'ana szrena' Lue' du
    zra.
  zty-NTPS: Ben ga góḻteza' da' we ḻawa' Le', na' wká'n ẕena' Le' dot ža.
  urd-GVH: दिन-भर मेरा मुँह तेरी तमजीद और ताज़ीम से लबरेज़ रहता है।
  rug-rug: Doduru totoso si vahesigo rau, meke tozi vura nia rau sa Mua tinolava.
  gaz-gaz: Afaan koo guyyaa guutuu, galataa fi ulfina keetiin guutama.
  fra-LSG: Que ma bouche soit remplie de tes louanges, Que chaque jour elle te glorifie!
  yal-yal: N ni i tantunma nɛn fɛriɲɛn gbɛn! N yi i ya nɔrɔn matɔxɔ.
  iou-iou: Täŋpäŋ kepma kepma, tamimaŋtä päŋku bipäda menatä wäpka biŋam ärowani u
    ganiŋoret täyat.
  haw-1868: E piha ko'u waha i ka hoolea nou, A me kou nani a po ka la.
  arb-NAV: لِيَمْتَلِئْ فَمِي مِنْ تَسْبِيحِكَ وَمِنْ تَمْجِيدِكَ طُولَ النَّهَارِ.
  ded-ded: Enacnau geac dedengerecngo wakeu asoacnac kemma marai ge eweheihei anggembade.
  ewe-ewe: Wò kafukafu yɔ nye nu me, eye meɖea gbeƒã wò atsyɔ̃ŋkeke blibo la.
  eng-LEE: My mouth shall be filled with thy praise, and with thy glory all the day.
  asm-FB: মোৰ মুখ তোমাৰ প্ৰশংসাৰেই পৰিপূৰ্ণ হ’ব, আৰু ওৰে দিনটো তোমাৰ গৌৰৱ ভৰি থাকিব।
  sus-A: ﭑ عِ مَتْشْمَ تّمُي بِرِن.
  fra-SBL: Ma bouche sera remplie de tes louanges, avec votre honneur toute la journée.
  hbo-hbo: יִמָּ֣לֵא פִ֭י תְּהִלָּתֶ֑ךָ כָּל־הַ֝יֹּ֗ום תִּפְאַרְתֶּֽךָ׃
  kik-kik: Kanua gakwa kaiyũrĩte ũgooci waku, gatindaga gakĩgana riiri waku mũthenya
    wothe.
  fra-NCL: Que ma bouche soit pleine de ta louange, que chaque jour elle exalte ta
    magnificence !
  cek-AK: Ka pakha loe athun qui nang pakoehhaih, na lensawkhaih hoiah koi nasoe.
  cuk-cuk: Bab-Dummad, bali-bali an be-nug odummoged, be-ganguedgi, be-yeerdaklegedgi
    an sunmakdii osedoddaed.
  uig-CYR: У деңиздин-деңизларғичә, Әфрат дәриясидин йәр йүзиниң чәтлиригичә һөкүм
    сүриду.
  pma-pma: En avong vasi, namasmasuk. Navitehiten hetetamenien onom lises.
  tel-2017: నీ కీర్తితో, ప్రభావ వర్ణనతో దినమంతా నా నోరు నిండిపోయింది.
  hat-BSA: Bouch mwen plen avèk lwanj Ou ak glwa Ou tout lajounen.
  ukr-ONPU: Він пануватиме від моря й до моря і від ріки аж до країв землі.
  kos-kos: Ke len nufon nga kaksakin kom Ac fahkak wolana lom.
  hbo-WLC: יִמָּ֣לֵא פִ֭י תְּהִלָּתֶ֑ךָ כָּל־הַ֝יּ֗וֹם תִּפְאַרְתֶּֽךָ׃
  ibo-ibo: Ọnụ m jupụtara nʼotuto gị, ọ na-ekwupụta ịma mma gị ogologo ụbọchị niile.
  ory-ory: ମୋହର ମୁଖ ତୁମ୍ଭ ପ୍ରଶଂସାରେ ଓ ସାରାଦିନ ତୁମ୍ଭ ଗୌରବ ବର୍ଣ୍ଣନାରେ ପରିପୂର୍ଣ୍ଣ ହେବ।
  chk-chk: Üa mwareituk iteiten rän o pwärätä om ling.
  rop-rop: Mi preisimbat yu oldei. Mi tokabat yu dumaji yu brabli haibalawan.
  ukr-1871: Уста мої повні хвали твоєї, слави твоєї цїлий день.
  yon-yon: Ne meeni aom kuu ewaningko kankooni ye inamenmo, kwane aronki doboob kuu
    eb nambiri ye wengmo dakmembirimain.
  deu-1951: Mein Mund sei deines Ruhmes voll, allezeit deiner Verherrlichung!
  eng-JPS: My mouth shall be filled with Thy praise, and with Thy glory all the day.
  srp-1865: Usta su moja puna hvale tvoje, slave tvoje svaki dan.
  lug-lug: Akamwa kange kajjudde ettendo lyo, nga ntenda ekitiibwa kyo obudde okuziba.
  heb-heb: ימלא פי תהלתך כל היום תפארתך׃
  ben-IRV: আমার মুখ তোমার প্রশংসায় পরিপূর্ণ থাকবে এবং সমস্ত দিন তোমার সম্মান করবো।
  ntu-ntu: X glqlz-zvzx nim mz zbq kang kqlu, Mz nzyapwxtipx-krnge nzmyalz-esz'ngr-krm.
  pan-pan: ਮੇਰਾ ਮੂੰਹ ਤੇਰੀ ਉਸਤਤ ਅਤੇ ਤੇਰੀ ਪ੍ਰਸ਼ੰਸਾ ਨਾਲ ਸਾਰਾ ਦਿਨ ਭਰਿਆ ਰਹੇਗਾ।
  mya-JVB: ဂုဏ် အသရေတော်နှင့် ယှဉ်သော ထောမနာ စကားကို အကျွန်ုပ် သည် နေ့တိုင်း အစဉ်မြွက်ဆို
    ပါစေသော။
  kgf-kgf: Nuac kuananéŋ kaiwe herec guac edamuga ʒéauwa mepé qepésiganéŋ sécgéanʒac.
  tte-O: Kaliyateliyao meuloili kolili yatobatobala-nagiwo yo am wasawasa yayawayawasayan.
  tbg-tbg: Te aatitainaraqaavata entaqivata ai autu tuaheraqi viha ai takuqi vaina
    okarara vaiinti nahenti tiva nimiqi virerave.
  hmo-hmo: Dina ena nega ibounai, lau ese oi lau hanamoa noho. Oiemu hairaina lau
    gwauraia hedinarai noho.
  zar-NT: ¡Rigúʼuticaʼsaʼ Liʼ yöl-laʼ ba, en tu dza tu dza ruluʼa lahui yöl-laʼ ba
    quiuʼ!
  urd-urd: मेरा मुँह तेरी सिताइश से, और तेरी ता'ज़ीम से दिन भर पुर रहेगा।
  rus-SYN: он будет обладать от моря до моря и от реки до концов земли;
  bqc-SIM: N táasilɛa ìↄ dↄ ma lɛ́u, miↄ n maabo kↄↄ ń oosio.
  tcz-CHONGTHU: Hijeh a chu nangma ka thangvah chim theilou na hi; Nilhum kei kei
    a hi na loupina ka phondoh jing ahi.
  mar-mar: माझे मुख दिवसभर तुझ्या स्तुतीने आणि सन्मानाने भरलेले असो.
  isl-isl: Ég vil lofa þig liðlangan daginn, ó Guð, því að alls góðs hef ég notið
    úr hendi þinni.
  hlt-THB: Kam kha ve nang kyihcahnaak ing be nawh, khawnghi zung na boeimangnaak
    ce kqawn hy.
  qub-qub: Goyay goyaypis gamta alabaycällarmi goyä.
  bqp-bqp: N táakilɛna dìgↄ̃ da ma lɛ́n, madìgↄ̃ n manakɛ bo kↄnkↄ kũ ↄkↄsio.
  hat-hat: Tout lajounen lwanj ou nan bouch mwen. M'ap fè konnen jan ou gen pouvwa.
  eng-BSB: My mouth is filled with Your praise and with Your splendor all day long.
  eng-WEBPB: My mouth shall be filled with your praise, with your honour all day long.
  kbq-kbq: E'ina agafare tagane'na omani zagamera hu'na kagi'a ahentesga huvava hugahue.
    Ana nehu'na maka kna kagri hihamu masakagura huama hugahue.
  pon-pon: Kom kotin kadireki au ai kapin o danke on komui.
  nhe-BL: Semilhuitl nimitzpaquilismacas huan nimitzhueyimatis ipampa nochi tlen tinechchihuilijtoc.
  wnc-wnc: Tapduk bamu nata gae umanda yatangenake gatane umanda kopsa aknga aminbamde
    yanikapmanggat.
  bus-bus: N táakilɛna ègↄ̃ da ma lɛ́n, mɛɛ̀gↄ̃ n maakɛɛ boo kↄngↄ kↄ̃n uusiɛo.
  gub-BL: Amumaw 'ar katu nekatu haw imume'u pà ihe. Amume'u nekàgaw. Nepuràg eteahy
    haw amume'u no.
  eng-DRA: And he shall rule from sea to sea, and from the river unto the ends of
    the earth.
