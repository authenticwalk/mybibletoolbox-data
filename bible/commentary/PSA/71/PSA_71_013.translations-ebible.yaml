  bjr-bjr: Qini darirari mariasa anee Yaaweefa misa rafaaqafu nimaqasee kuridi taikannisaa.
    Qini aupurarana qimirari mariasa nisauriranaki faqa aupuraranaki faqa mariaqa.
  eng-YLT: They are ashamed, they are consumed, Who are opposing my soul, They are
    covered [with] reproach and blushing, Who are seeking my evil,
  kne-kne: Din omipabpabasol et sapay koma ta madadael ya maibabain da. Malaslasoy
    da ya maabak da et koma din manpanggep ay pomaligat da.
  eng-WYC-2017: Men that backbite my soul, be shamed, and fail they; and be they covered
