  uig-ARA: جېنىمغا كۈشەندە بولغانلار شەرمەندە بولۇپ يوقىتىلىسۇن؛ زىيىنىمغا ئىنتىلگەنلەر
    رەسۋالىق ھەم شەرمەندىچىلىك بىلەن قاپلانسۇن؛
  sus-sus: Ala xa e rayaagi, a xa e raɲɔn, naxee n tɔɔɲɛgɛma. Ala xa e rayaagi, a
