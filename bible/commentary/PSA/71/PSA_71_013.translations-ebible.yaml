  arb-NAV: لِيَخْزَ وَيَبِدْ خُصُومُ نَفْسِي. لِيَكْتَسِ الْعَارَ وَالْهَوَانَ الْمُلْتَمِسُونَ
    أَذِيَّتِي.
  ded-ded: Mesunau nuandae, yeni geng negemmana game kpekpeu faiyunugec kpac ambisia.
    Ngic memanganenubeso andae, yeni desofoc ayemmegec goiheiheia kpac kecbisia.
  ewe-ewe: Na be nunyetsolawo natsrɔ̃ kple ŋukpe, eye nàna be vlododo kple ŋukpe natsyɔ
    ame siwo di be yewoawɔ nuvevim la dzi.
  eng-LEE: 'Let those be made ashamed, let them perish, that are adversaries to my
    soul: let those be covered with reproach and dishonor that seek my unhappiness.'
  asm-FB: মোৰ প্ৰাণৰ বিৰোধীবোৰ লজ্জিত হৈ উচ্ছন্ন হওক; মোৰ অনিষ্ট কৰিবলৈ চেষ্টা কৰোঁতা
    সকলক নিন্দা আৰু অপমানেৰে ঢকা হওক।
  sus-A: عَلَ شَ عٍ رَيَافِ، عَ شَ عٍ رَحْن، نَشٍيٍ ﭑ تْوحّفّمَ. عَلَ شَ عٍ رَيَافِ،
