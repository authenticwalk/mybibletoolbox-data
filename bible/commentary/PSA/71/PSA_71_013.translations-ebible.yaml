  tte-O: Sowasowana siya kagu toyakewao kaleya koina sibelu sisilae. Sowasowana siya
    analiyao nuwanuwali siyakamkamna-yau kuyamwalimwalineli.
  tbg-tbg: Oho, qumina tiqaa oqike una uva ti variaka qaqi kaira vika vehi autuvi
    taiqa vuate. Ti qoraiqama timitareka auti variaka, are qaqi kaira vika kaurira
    haika varaivaro vika autuvano vataini tuvi vuarire.
  hmo-hmo: Lau idia heatu henia taudia, be do oi halusia bona hadikaia ore. Lau idia
    hadikaia gwauraia taudia be do oi hahemaraia momokani.
  zar-NT: Ben ga uluʼtuíʼi, en ilaʼniti nupa të́ʼëni iluti nedaʼ. Ben ga uluʼtuíʼinëʼ,
    en ilaʼböʼë böniga bönniʼ të́ʼënëʼ iluʼë döʼ quiaʼ.
  urd-urd: मेरी जान के मुख़ालिफ़ शर्मिन्दा और फ़ना हो जाएँ; मेरा नुक़्सान चाहने वाले
    मलामत और रुस्वाई से मुलब्बस हो।
  rus-SYN: Будет милосерд к нищему и убогому, и души убогих спасет;
  bqc-SIM: To wí gbɛ̃́ pↄ́ lɛ́ yãdↄaↄ kṹ, aa midɛ, to sↄ̃́sↄ̃a da gbɛ̃́ pↄ́ lɛ́
    ĩadaaↄla, an tↄ́ ↄ̃̀ↄkpa.
  tcz-CHONGTHU: Keima eihehseho hi sunem'in lang sumang jeng in, keima eibolsenomho
    hi sujum'in lang jachatsah in.
  mar-mar: जे माझ्या जिवाचे विरोधी आहेत त्यांना लज्जित आणि नष्ट कर, जे माझे अनिष्ट
    करण्याचा प्रयत्न करतात त्यांना धिक्काराने आणि मानहानीने झाकून टाक.
  isl-isl: Útrýmdu þeim. Láttu þá verða til skammar sem óska mér óhamingju.
  hlt-THB: Kai thawlh anik pukkhqi ce chahqai phyi u seitaw, kai a thawlh peek aham
    ak ngaihkhqi ce kqawn setnaak ingkaw kaw boetnaak ing sing khqi khoep seh nyng.
  qub-qub: ¡Nogata chiquipämajcunaga quiquincuna pengayman chayachun, illgächun! ¡Noga
    mana alliman chayanäta munajcunataga quiquincunata mana alli chayachun!
  bqp-bqp: Ǹ tó wé'i gbɛ̃ kũ òtɛn yã dimanↄ kũ de ò kakatɛ, ǹ tó sↄ̃sↄ̃na da gbɛ̃
    kũ òtɛn wɛ́ tãmanↄla de ń tↄ́ yaka.
  hat-hat: Se pou moun k'ap atake m' yo wont, se pou yo disparèt. Wi, se pou yo wont,
    se pou moun pase yo nan rizib, moun sa yo ki te vle wè malè rive mwen.
  eng-BSB: May the accusers of my soul be ashamed and consumed; may those who seek
    my harm be covered with scorn and disgrace.
  eng-WEBPB: Let my accusers be disappointed and consumed. Let them be covered with
    disgrace and scorn who want to harm me.
  kbq-kbq: Havigema hunante'za nazeri havizama nehaza vahe'mokizmia, zamazeri zamagaze
    nehunka zamazeri haviza huo. Hanki hazenkema naminaku'ma nehaza vahera zamazeri
    fenkami netrenka, zamazeri zamagaze huo.
  pon-pon: A me palian ia en namenokala o jarodi; o me rapa kin ia, pwen kame ia la,
    ren kadupale kidi namenok o lalaue.
  nhe-BL: Xiquinpinahualti huan xiquintzontlamilti nopa nocualancaitacahua tlen quinequij
    nechchihuilise tlen fiero. Quena, ma ayoc quimatica tlachque quichihuase.
  wnc-wnc: Nata nataau aminu nae temanggaganupa nanikaingu gata yaipakepuke pasiwi
    sopuningge nataat. Ngan, waaminda na tasiwan maiwitde tasikaing. Unzingge nata
    nataau gata natdetdetna pasiwi botake maaknga siknga natapningge nataat.
  bus-bus: Ǹ tó wí gbɛ̃ kɛ̀ aↄ̃ↄe yã diimaanↄ kũ lɛ aↄ̃ kaatɛ, ǹ tó sↄ̃sↄ̃ da gbɛ̃
    kɛ̀ aↄ̃ↄe wɛ́ɛ tãmaanↄla lɛ aↄ̃ tↄ́ yaka.
  gub-BL: Tuwe amo weityk heàmàtyry'ymar wà nehe. Tuwe umumaw wà nehe. Tuwe herehe
    ipurumumaw wer ma'e uzeityk kar wà nehe. Tuwe imaranugar wà nehe.
  eng-DRA: 'He shall spare the poor and needy: and he shall save the souls of the
    poor.'
