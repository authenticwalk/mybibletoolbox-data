verse: PSA.071.013
translations:
  mal-C: എന്നിൽ കുറ്റം ആരോപിക്കുന്നവർ അപമാനിതരായി നശിക്കട്ടെ; എന്നെ ദ്രോഹിക്കാൻ തുനിയുന്നവർ
    നിന്ദയാലും ലജ്ജയാലും മൂടപ്പെടട്ടെ.
  deu-TKW: Mögen beschämt, vernichtet werden, die meine Seele befeinden, mit Schmach
    und Schande bedeckt werden, die mein Unglück wollen.
  lin-lin: Tika ete bato oyo bafundaka ngai bakufa soni mpe balimwa ! Tika ete ba-oyo
    balukaka pasi na ngai basambwa mpe bayokisama soni !
  mmx-mmx: Una lox asi nedi di sox ia mi levelinga xaxarang, una sev asubu di. La
    keke nedi di lok do dina lox asongor ia, dina mangan la dina baava.
  eng-LSV: They are ashamed, they are consumed, || Who are opposing my soul, || They
    are covered [with] reproach and blushing, || Who are seeking my evil,
  eng-GNV: 'Let them be confounded and consumed that are against my soule: let them
    be couered with reproofe and confusion, that seeke mine hurt.'
  eng-WEBSTER: Let them be confounded and consumed that are adversaries to my soul;
    let them be covered with reproach and dishonor that seek my hurt.
  nhw-BL: Xiquinpinahualti huan xiquintzontlamilti nopa nocualancaitacahua catli quinequij
    nechchihuilise catli fiero. Quena, ma ayacmo quimatica tlaque quichihuase.
  swh-ONEN: Washtaki wangu na waangamie kwa aibu, wale wanaotaka kunidhuru na wafunikwe
    kwa dharau na fedheha.
  bba-bba: A de be bɑ kɑsu bu mɑn ɡo mi, bu burisinɑ bu kɑm ko. A de be bɑ nɛn kɑm
    kobu kĩ bu sekuru wɑ.
  eng-KJVCPB: Let them be confounded and consumed that are adversaries to my soul;
    Let them be covered with reproach and dishonour that seek my hurt.
  luo-luo: Mad joma donjona lal nono ka wigi okuot; mad joma dwaro hinya, obed gi
    achaya kod wichkuot koni gi koni.
  aii-aii: ܢܵܟ݂ܦܝܼ ܘܬܵܝܡܝܼ ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܕܲܠܩܘܼܒ݂ܠܘܼܬܵ‌ܐ ܠܓܵܢܝܼ، ܠܵܒ݂ܫܝܼ ܠܵܘܡܵܐ ܘܢܟ݂ܝܼܦܬܵ‌ܐ
    ܛܵܥܝܵܢܹ̈ܐ ܠܒܝܼܫܬ‌ܝܼ.
  meu-meu: Ihabadelaigu taudia na hemarai bona hahebua-tari ese bae abidia, heihi-ihirai
    bona hedadarai ese bae ḡovadia ahu.
  npi-ULB: तिनीहरू लाजमा परून् र नाश होऊन्, जसले मेरो जीवनसँग शत्रुता गर्छन् । तिनीहरू
    हप्की र अनादरले ढाकिऊन्, जसले मलाई चोट पुर्‍याउन खोज्‍छन् ।
  yor-yor: Jẹ́ kí wọn kí ó dààmú, kí a sì run àwọn tí ń ṣe ọ̀tá ọkàn mi kí a sì fi
    ẹ̀gàn àti àbùkù bo àwọn tí ń wá ìpalára mi.
  pes-OPCB: دشمنان جانم رسوا و نابود شوند. آنانی که می‌کوشند به من آسیب برسانند سرافکنده
    و بی‌آبرو شوند!
  tgl-ULB: Hayaan mo silang mapunta sa kahihiyan at masira, silang mga laban sa aking
    buhay; hayaan mo silang mapuno ng pagsaway at kasiraan, silang naghahangad na
    ako ay saktan.
  nop-nop: Meheki nehikele tiiŋ heki u yehimoŋgofooŋ yehitubu-kadaka tibeŋ. Tiŋa undugoŋ
    nehitubu-kadaka tine tiiŋ heki u yehitubu-giyondaaŋ yehitubu-mekahinaka tibeŋ.
  hui-hui: Agali i̱hondo bi laedede bialu karuni í̠nime ti bope halu ereba hai helabe.
    Tigua i̱ mo ko hole wai hanalu kago ai tini taga helo mo ko hai halu mo luluya
    ho helabe.
  mya-mya: ကျွန်​တော်​မျိုး​ကို​တိုက်​ခိုက်​ကြ​သူ​တို့​သည် အ​ရေး​ရှုံး​နိမ့်​၍​ပျက်​စီး​ဆုံး​ပါး​ကြ​ပါ​စေ​သော။
    ကျွန်​တော်​မျိုး​ထိ​ခိုက်​ဒဏ်​ရာ​ရ​အောင် ကြိုး​စား​ကြ​သူ​တို့​သည် အ​ရှက်​ကွဲ​၍​အ​သ​ရေ​ပျက်​ကြ​ပါ​စေ​သော။
  bod-N: ང་ལ་ནག་ཉེས་འཛུགས་པའི་མི་རྣམས༌ནི། །ཐམས་ཅད་སྐྱེངས་ཤིང་རྩ་མེད་འགྲོ་བར༌ཤོག །ང་ལ་གནོད་འཚེ་བྱེད་པར་འདོད་པ༌རྣམས།
    །འཕྱ་དམོད་དང་ནི་དམའ་འབེབས་ཕོག་གྱུར༌ཅིག །
  wsk-wsk: Kari den te aga atumusan mu dolara memek te nunga menawurko; kari aninga
    bita maguwumonko bagasan mu memek biya te nunga bitar se dolomonko.
  sna-sna: Vapomeri vangu ngavaparare vanyadziswe; vaya vanoda kundikuvadza ngavafukidzwe
    nokusekwa nokunyadziswa.
  spa-BLM: Que mis acusadores queden decepcionados y consumidos. Que se cubran de
    ignominia y escarnio los que quieran perjudicarme.
  cac-cac: A eb' ayoch ajc'olal d'ayin, chamocab' eb' yuj q'uixvelal. A eb' tz'alan
    tas chuc d'a in patic yic tzin yixtan eb' yalani, malajocab' tz'ajcan yelc'och
    eb'.
  swh-ULB: Waaibishwe na kuharibiwa, wale walio adui wa uhai wangu; wavishwe laumu
    na kudharauliwa, wale watafutao kuniumiza.
  bel-bel: умілажаліцца з гаротніка ўбогага, і душы гаротнікаў уратуе;
  deu-ELBBK: Lass beschämt werden, lass vergehen, die gegen meine Seele sind! Lass
    mit Hohn und Schande bedeckt werden, die mein Unglück suchen!
  mbb-OT: Berakat he mepeel-elezi wey mengezeeti is menge etew he mibutangbutang kedì.
    Berakat he mepeel-elezi wey susudia is menge etew he egkesuat he edezaat kedì.
  mal-2015: എന്റെ പ്രാണന്നു വിരോധികളായവർ ലജ്ജിച്ചു നശിച്ചുപോകട്ടെ; എനിക്കു അനർത്ഥം
    അന്വേഷിക്കുന്നവർ നിന്ദകൊണ്ടും ലജ്ജകൊണ്ടും മൂടിപ്പോകട്ടെ.
  gup-gup: Ngadjare birrimekbe bininj nawu ngandiwiddjung bu kabirridjalyakmen kunyeme
    dorrengh. Bedda nawu kabirridjare ngandibun wanjh ngadjare kabirriyemengalme bulkkidj
    duninjh.
  rmc-rmc: De, hoj pes te ladžan a te aven zňičimen ola, ko džan pre miro dživipen.
    Mi ladžan pes a mi en pokorimen ola, ko man kamen te dukhavel.
  nlg-nlg: Ko va hera na totoro mana haurake agaira tara hughuhughu. Na mamaagha mana
    totoro ke sarora, agaira tara liona na ghighirouagu.
  pes-OPV: خصمان جانم خجل و فانی شوند.
  ron-1924: Сэ рэмынэ де рушине ши нимичиць чей че вор сэ-мь я вяца! Сэ фие акопериць
    де рушине ши де окарэ чей че-мь каутэ перзаря!
  ben-OBCV: আমার অভিযোগকারীরা লজ্জায় বিনষ্ট হোক; যারা আমার ক্ষতি করতে চায় তারা অবজ্ঞা
    আর ঘৃণায় আবৃত হোক।
  som-som: Kuwa naftayda cadaawayaal ku ahu ha ceeboobeen oo ha baabba'een, Oo kuwa
    waxyeelladayda doondoonayana ceeb iyo sharafdarro ha ku bateen.
  lat-VUC: Parcet pauperi et inopi, et animas pauperum salvas faciet.
  eng-ASVBT: Let them be put to shame and consumed that are adversaries to my soul;
    Let them be covered with reproach and dishonor that seek my hurt.
  mna-mna: Zin wal ta tiŋgalŋgal sorok sua pio na, pamiaŋ zin mi pun zin ma timap.
    Zin wal ta tisombe tipasaana yo na, koto zin mi pamiaŋ zin kat.
  ita-1885: Sieno confusi, e vengano meno gli avversari dell'anima mia; Quelli che
    procacciano il mio male sieno coperti di onta e di vituperio.
  eng-LXXUP: He shall spare the poor and needy, And shall deliver the souls of the
    needy.
  eng-ULB: Let them be put to shame and destroyed, those who are hostile to my life;
    let them be covered with rebuke and dishonor, those who seek my hurt.
  spa-VBL: ¡Vence a mis acusadores y deshazte de ellos! Que los que quieren acarrearme
    problemas queden cubiertos de vergüenza y desgracia.
  fra-_FOB: Que les ennemis de mon âme soient couverts d'opprobre et de honte; que
    ceux qui cherchent ma perte soient confus, et qu'ils périssent!
  mal-mal: എന്റെ പ്രാണന് വിരോധികളായവർ ലജ്ജിച്ച് നശിച്ചുപോകട്ടെ; എനിക്ക് അനർത്ഥം അന്വേഷിക്കുന്നവർ
    നിന്ദകൊണ്ടും ലജ്ജകൊണ്ടും മൂടിപ്പോകട്ടെ.
  urd-GVR: Mere harīf sharmindā ho kar fanā ho jāeṅ, jo mujhe nuqsān pahuṅchāne ke
    darpai haiṅ wuh lān-tān aur ruswāī tale dab jāeṅ.
  suz-BL: आं कली दोस गेबपुकी मुने दोक्‍शा खतम दुम्‍मल। आं कली साइक्‍चा माल्‍बपुकी
    तोक्‍शा लोव़ पाइक्‍चा, शुक्‍शी पाइक्‍चा नु आइक्‍च सेल्‍चा पुंइसमल।
  eng-NOY: Let them perish with shame who are my enemies; Let them be covered with
    contempt and dishonor who seek my hurt!
  ita-1927: Sian confusi, siano consumati gli avversari dell’anima mia, sian coperti
    d’onta e di vituperio quelli che cercano il mio male!
  ckb-ckb: با شەرمەزار بن و لەناوبچن، ئەوانەی سکاڵام لێ دەکەن، با بە ڕیسوایی و سووکایەتی
    بپۆشرێن، ئەوانەی خراپەی منیان دەوێت.
  eng-BBE: Let those who say evil against my soul be overcome and put to shame; let
    my haters be made low and have no honour.
  xsi-xsi: Kinzi tamâta ŋinde uru siporo sitalea naŋa. Naŋa iloŋgu tu noko ma kutawa
    kinzi ndue ku kuzavarunzi ndo lâ. Kinzi situ siyaula naŋa. Naŋa iloŋgu tu noko
    ma kuveta kinzi mainzi ŋalae.
  kan-OKCV: ನನ್ನನ್ನು ಆರೋಪಿಸುವವರು, ನಾಚಿಕೆಪಟ್ಟು ನಾಶವಾಗಲಿ. ನನ್ನ ಕೇಡಿಗಾಗಿ ಹುಡುಕುವವರನ್ನು
    ನಿಂದಾಪಮಾನಗಳು ಕವಿಯಲಿ.
  tam-2017: என்னுடைய ஆத்துமாவை விரோதிக்கிறவர்கள் வெட்கி அழியவும், எனக்குப் பொல்லாப்புத்
    தேடுகிறவர்கள் நிந்தையாலும் வெட்கத்தாலும் மூடப்படவும் வேண்டும்.
  spa-RV-1909: Sean avergonzados, fallezcan los adversarios de mi alma; sean cubiertos
    de vergüenza y de confusión los que mi mal buscan.
  ron-BTF: Să fie încurcați și mistuiți potrivnicii sufletului meu; să fie acoperiți
    cu ocară și dezonoare cei ce îmi caută vătămarea!
  eng-WEBP: Let my accusers be disappointed and consumed. Let them be covered with
    disgrace and scorn who want to harm me.
  eng-FBV: Defeat my accusers, get rid of them! May those who want to cause me trouble
    be covered with shame and disgrace!
  nld-1939: Laat schaamte en schande hen treffen, Die mijn leven belagen; Hoon en
    smaad hen bedekken, Die mijn ongeluk zoeken.
  nch-BL: Xiquinpinahualti huan xiquintzontamilti nopa nocualancaitacahua cati quinequij
    nechchihuilise cati fiero. Quena, ma ayecmo quimatica taya quichihuase.
  vie-1934: Nguyện những cừu địch linh hồn tôi bị hổ thẹn và tiêu diệt đi; Nguyện
    kẻ nào tìm làm hại tôi, bị bao phủ sỉ nhục và nhuốc nhơ.
  cha-cha: Polo sija ya ufanmamajlao yan ufanlinachae, ayo y contrarion y antijo;
    polo sija ya ufantinampe nii minamajlao yan y sinala, y umaliligao y dañujo.
  hin-CV: वे, जो मुझ पर आरोप लगाते हैं, लज्जा में ही नष्ट हो जाएं; जो मेरी हानि करने
    पर सामर्थ्यी हैं, लज्जा और अपमान में समा जाएं.
  eng-OURB: Let my accusers be disappointed and consumed. Let them be covered with
    disgrace and scorn who want to harm me.
  spa-BES: Que aquellos que dicen mal contra mi alma sean vencidos y avergonzados;
    deja que mis enemigos sean humillados y no tengan honor.
  tdx-tdx: Ho salareñe naho mongoreñe o manisý ty fiaikoo; le hoboñañ’ inje naho hameñarañe
    o mipay hijoy ahikoo.
  tha-KJV: ขอให้​ศัตรู​ชี​วิตของข้าพระองค์รับความอายและถู​กล​้างผลาญเสีย ผู้​เสาะหาที่จะทำอันตรายข้าพระองค์​นั้น
    ขอให้​การเยาะเย้ยและความอัปยศท่วมเขา
  por-BR-2018: Sejam envergonhados e pereçam os adversários de minha alma; cubram-se
    de humilhação e confusão aqueles que procuram fazer mal a mim.
  deu-ELO: Laß beschämt werden, laß vergehen, die wider meine Seele sind! Laß mit
    Hohn und Schande bedeckt werden, die mein Unglück suchen!
  eng-WYC-2018: Men that backbite my soul, be shamed, and fail they; and be they covered
    with reproof and shame, that seek evils to me. (Let those who backbite me be shamed,
    and fail they; let those who seek evil for me, be covered with reproach and shame.)
  epo-epo: Estu hontigitaj kaj malaperu la persekutantoj de mia animo; De honto kaj
    malhonoro estu kovritaj tiuj, kiuj deziras al mi malbonon.
  gfk-gfk: Iau sip bia diet ing diet tung iau, diet na hirhir ma diet na hiruo hatika
    laah. Iau sip bia diet ing diet wara haliare iau, na ubal diet ira nianga na hinasakit
    ma diet na malahuan.
  uig-PIN: Jenimƣa küxǝndǝ bolƣanlar xǝrmǝndǝ bolup yoⱪitilisun; Ziyinimƣa intilgǝnlǝr
    rǝswaliⱪ ⱨǝm xǝrmǝndiqilik bilǝn ⱪaplansun;
  beo-beo: Dunu amo ilia da nama doagala:sa, amo hasalasili, gugunufinisima:ma! Dunu
    amo ilia da nama se ima:ne hamosu dunu, amo gogosiama:ma!
  tpi-OTNT: Dispela ol man i sutim tok long mi, yu ken daunim ol na pinisim ol tru.
    Ol i laik bagarapim mi, olsem na yu mas paulim ol na mekim ol i sem nogut tru.
  hau-SA: Bari masu zagina su hallaka da kunya; bari waɗanda suke so su cutar da ni
    su sha ba’a da kuma kunya.
  udu-udu: Dhalki unim pem gwahan kun yeri aha/ is ki gway dhunu ki mo ma ’the is
    mo dhali shwa ki o’d ki ’ci’d’da/ mo. Dhalki uni tashu ki mo jin waḵuwa waḵ mo
    dhali mo jin thisuwa taḵ taḵ mo, uni gwansan kun simmki mo e jin midi shi/ aha/
    is mo.
  uig-LAT: Jénimgha küshende bolghanlar shermende bolup yoqitilisun; Ziyinimgha intilgenler
    reswaliq hem shermendichilik bilen qaplansun;
  nde-nde: Sengathi labo abangethesa amacala bangabhubha beyangekile; sengathi labo
    abafuna ukungilimaza bangabhixwa ngehlazo lokuyangeka.
  ton-ton: Tuku ke puputuʻu mo ʻauha ʻakinautolu ʻoku nofo ko e fili ki hoku laumālie;
    ke ʻufiʻufi ʻaki ʻae mā mo e manuki ʻakinautolu ʻoku kumi ke u kovi.
  ces-1613: Nechť jsou zahanbeni, a zhynou protivníci duše mé; přikryti buďte lehkostí
    a hanbou, kteříž hledají pádu mého.
  eng-WMB: Let my accusers be disappointed and consumed. Let them be covered with
    disgrace and scorn who want to harm me.
  tam-TCV: என்மீது குற்றம் சுமத்துகிறவர்கள் வெட்கத்தால் அழிந்துபோவார்களாக; எனக்குத்
    தீங்குசெய்ய நினைக்கிறவர்கள், ஏளனத்தாலும் அவமானத்தாலும் மூடப்படுவார்களாக.
  ceb-ULB: Mabutang unta sila sa kaulawan ug magun-ob, kadtong nagbatok sa akong kinabuhi;
    matabonan unta sila sa mga pagtamay ug kaulawan, kadtong nagtinguha sa pagpasakit
    kanako.
  pol-UBG: Niech się zawstydzą i zginą przeciwnicy mojej duszy, niech się okryją hańbą
    i wstydem ci, którzy szukają mego nieszczęścia.
  urd-GVU: میرے حریف شرمندہ ہو کر فنا ہو جائیں، جو مجھے نقصان پہنچانے کے درپَے ہیں
    وہ لعن طعن اور رُسوائی تلے دب جائیں۔
  eng-OEBCW: Put my foes to shame and dishonour, with insult and shame be they covered.
  deu-1912: Schämen müssen sich und umkommen, die meiner Seele zuwider sind; mit Schande
    und Hohn müssen sie überschüttet werden, die mein Unglück suchen.
  kan-2017: ನನ್ನ ಪ್ರಾಣಕ್ಕೆ ಹೊಂಚು ಹಾಕುವವರು ಅಪಮಾನ ಹೊಂದಿ ನಾಶವಾಗಲಿ; ನನಗೆ ಕೇಡುಬಗೆಯುವವರನ್ನು
    ನಿಂದೆ, ಅಪಮಾನಗಳು ಕವಿಯಲಿ.
  yap-yap: Mang e yigi waer min thang mit e pi’in yad be cham ngog. Mang e yigun tamra
    min ma’fannag e pi’in yad be guy rogon ni ngar maad’adgad ngog.
  hlt-MCSB: Ka hinglu aka khingkhoek rhoek te yahpok uh saeh lamtah hmata uh saeh.
    Kai kah yoethae aka hue rhoe te kokhahnah neh mingthae loh thing uh saeh.
  mdy-ETH: ማኪ ታና ዒፃዞንሢ ዒጊጪ ባይቆንጎ፤ ማኣሳንሣኒ ኮዓዞንሢያ ቶኦቺንቲ ዻውሲንቶንጎ።
  twi-ASANTE: Ma wɔn a wɔbɔ me soboɔ no nsɛe animguaseɛ mu; wɔn a wɔpɛ sɛ wɔpira me
