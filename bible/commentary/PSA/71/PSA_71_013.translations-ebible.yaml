  pan-pan: ਜੋ ਮੇਰੀ ਜਾਨ ਦੇ ਵਿਰੋਧੀ ਹਨ ਓਹ ਸ਼ਰਮਿੰਦੇ ਅਤੇ ਨਾਸ ਹੋ ਜਾਣ, ਜੋ ਮੇਰਾ ਬੁਰਾ ਚਾਹੁੰਦੇ
    ਹਨ ਓਹ ਉਲਾਹਮੇ ਅਤੇ ਨਿਰਾਦਰੀ ਵਿੱਚ ਭਰ ਜਾਣ!
  mya-JVB: အကျွန်ုပ် အသက် ကို ရန်ဘက် ပြုသောသူတို့ သည် အရှက်ကွဲ ၍ ဆုံးရှုံး ခြင်းသို့
    ရောက်ကြပါစေသော။ အကျွန်ုပ် ၌ အပြစ် ပြုခြင်းအခွင့်ကို ရှာ သောသူတို့သည် ကဲ့ရဲ့ ခြင်း၊
    အသရေ ပျက်ခြင်းနှင့် မွန်း ကြ ပါစေသော။
  kgf-kgf: Waŋénécmina qeri uŋanawac haʒéc wannénʒu imi eneŋ gamu qeqe ʒéma humuc
    mihicŋimu. Waŋénécmina mebiri némbiŋ ʒé wanʒu imi ʒédesi ʒéma mematitinéŋ hoturu
