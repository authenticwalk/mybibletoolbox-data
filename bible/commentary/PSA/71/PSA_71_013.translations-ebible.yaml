  urd-GVH: मेरे हरीफ़ शरमिंदा होकर फ़ना हो जाएँ, जो मुझे नुक़सान पहुँचाने के दरपै
    हैं वह लान-तान और रुसवाई तले दब जाएँ।
  rug-rug: Madi tava kilasa, na tava nunala gedi sarini pu korapa podekia pude va
