  heb-heb: יבשו יכלו שטני נפשי יעטו חרפה וכלמה מבקשי רעתי׃
  ben-IRV: তারা লজ্জিত ও ক্ষয়প্রাপ্ত হোক, যারা আমার জীবনের প্রতিকূলে; তারা তিরস্কারে
