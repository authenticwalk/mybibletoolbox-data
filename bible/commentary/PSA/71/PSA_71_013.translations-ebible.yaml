  dop-dop: Pɑ tənɑ mpɑ pɑ suuki-m tɔm tɔ, pə́ liɣiti-wɛ nɑ pɑ́ sɑɑlɩ yem, nɑ fɛɛlɛ
    tɔɣɔ mpɑ pɑ cɑɑ mɑ lepu tɔ.
  azb-azb: Qoy məni ittiham edənlər utanıb məhv olsun, Bədxahlarımı xəcalət, rüsvayçılıq
