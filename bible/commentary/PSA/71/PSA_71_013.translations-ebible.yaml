  eng-WMBB: Let my accusers be disappointed and consumed. Let them be covered with
    disgrace and scorn who want to harm me.
  zat-NTPS: ¡Be̱n xelexedué'ene̱'! “Be̱n xelexenite benne' ca' dxeledábague̱' neda'.”
