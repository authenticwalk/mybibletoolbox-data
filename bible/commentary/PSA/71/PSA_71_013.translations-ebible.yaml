  grc-BRENT: Φείσεται πτωχοῦ καὶ πένητος, καὶ ψυχὰς πένητων σώσει.
  kpr-kpr: Evetu genembo mave namoa dedo gaedo ghari dae arera, ava dedo atai duboda
