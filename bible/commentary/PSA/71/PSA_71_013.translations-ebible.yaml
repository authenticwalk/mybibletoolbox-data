  vie-OVCB: Kẻ thù con hổ thẹn, tiêu tan, người hãm hại cúi đầu, nhục nhã.
  guj-2017: મારા આત્માનાં દુશ્મનો બદનામ થઈને નાશ પામો; મને ઉપદ્રવ કરવાને મથનારાઓ નિંદા
    તથા અપમાનથી ઢંકાઈ જાઓ.
  pon-2006A: Irail akan me men mahweniong ie en lohdi oh mwomwla. Irail akan me men
