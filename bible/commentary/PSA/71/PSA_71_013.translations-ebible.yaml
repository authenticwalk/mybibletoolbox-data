  ory-ory: ମୋʼ ପ୍ରାଣର ବିପକ୍ଷମାନେ ଲଜ୍ଜିତ ଓ ଉଚ୍ଛିନ୍ନ ହେଉନ୍ତୁ; ଯେଉଁମାନେ ମୋହର କ୍ଷତି ଚେଷ୍ଟା
