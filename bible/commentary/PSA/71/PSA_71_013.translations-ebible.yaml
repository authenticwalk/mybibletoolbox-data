  tbz-SIM: Ifɛi nɛ̀ mɛyɛi ndɛ̀ɛ do bɛ̀ɛ̀ n wɑ́tìrì, bɛ̀ɛ̀ n dɔ́nɛ̀ mɛyɛi mbɛ̀ɛ bɛ̀
    sènkɛ̀rì kɛ̀ bɛ̀ɛ di ifɛi.
  msy-2020: Gumazir akaba na gasiba, nɨ me abɨnigh bar moghɨra me agɨfagh. Me na gasɨghasɨghasa,
