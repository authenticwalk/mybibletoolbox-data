  rop-rop: Yu nomo larram detlot hu kaman blanga fait langa mi win. Yu binijap olabat.
    Yu meigim detlot hu wandi ardim mi, sheim brabliwei.
  ukr-1871: Нехай осоромляться, нехай щезнуть ті, що проти душі моєї встали! Нехай
    покриє сором і безчестє тих, що нещастя для мене бажають!
  yon-yon: Ne yaa manmo keriwendan kuu karak konde monmare. Ne yaa arewa keruwandamiibdan
