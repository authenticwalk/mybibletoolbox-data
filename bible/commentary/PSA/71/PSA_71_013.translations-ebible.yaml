  ksd-ksd: Boina ba ra umana ebar ure kaugu nilaun diat a vavirvir ma diat a panie,
    Ma diat dia ling na vakaina iau, boina ba na tup diat ra vavirvir ma, ra niruva.
  tur-YTC: Beni suçlayanlar hayal kırıklığıyla yok olsunlar. Bana zarar vermek isteyenleri,
