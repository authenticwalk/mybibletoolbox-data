  hbo-WLC: יֵבֹ֣שׁוּ יִכְלוּ֮ שֹׂטְנֵ֪י נַ֫פְשִׁ֥י יַֽעֲט֣וּ חֶ֭רְפָּה וּכְלִמָּ֑ה
    מְ֝בַקְשֵׁ֗י רָעָתִֽי׃
  ibo-ibo: Ka e were ihere kpuchie ndị na-ebo m ebubo ụgha; ka ihere na nleda anya
