  tel-2017: నా ప్రాణం తీయాలని చూసే విరోధులు సిగ్గుపడి నశిస్తారు గాక. నాకు కీడుచేయాలని
    చూసేవాళ్ళు నిందలపాలై అవమానం పొందుతారు గాక.
  hat-BSA: Kite sila ki advèsè a nanm mwen yo vin wont e manje nèt. Kite yo kouvri
    avèk repwòch ak dezonè k ap chache blese mwen.
  ukr-ONPU: Він милість виявить убогому й бідняку і врятує душі злидарів.
  kos-kos: Lela tuh elos su lainyu In kutangyukla ac kunausyukla. Lela tuh elos su
