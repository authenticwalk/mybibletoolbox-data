    sigitau.
  gaz-gaz: Warri na himatan qaanaʼanii haa badan; warri na miidhuu barbaadanis tuffii
    fi salphina haa uffatan.
  fra-LSG: Qu’ils soient confus, anéantis, ceux qui en veulent à ma vie! Qu’ils soient
