verse: PSA.071.014
translations:
  mal-C: എന്നാൽ ഞാൻ എപ്പോഴും അങ്ങയിൽ പ്രതീക്ഷ അർപ്പിക്കും; ഞാൻ അങ്ങയെ മേൽക്കുമേൽ സ്തോത്രംചെയ്യും.
  deu-TKW: Ich aber will immerdar harren und all' deinen Ruhm vermehren.
  lin-lin: Kasi ngai, nakozala na elikya tango nyonso mpe nakokoba kokumisa Yo.
  mmx-mmx: Anabam doma saga amisik taram. Anaba emi asu amisik minu la leemi asu rak
    tu naba nemen epasum.
  eng-LSV: And I continually wait with hope, || And have added to all Your praise.
  eng-GNV: But I will waite continually, and will praise thee more and more.
  eng-WEBSTER: But I will hope continually, and will yet praise thee more and more.
  nhw-BL: Pero na más nimotemachis mopan ta para techpalehuis. Huan noja más nimitzpaquilismacas.
  swh-ONEN: Lakini mimi, nitatumaini siku zote, nitakusifu zaidi na zaidi.
  bba-bba: Adɑmɑ nɛ, wunɑ nɑ yĩiyɔ. Nɑ kon nun siɑrɑmɔwɑ nɑ n dɔɔ.
  eng-KJVCPB: But I will hope continually, And will yet praise thee more and more.
  luo-luo: Anto abiro siko ka an gi geno; abiro paki kendo abiro medo paki.
  aii-aii: ܘܐܵܢܵܐ ܐܲܡܝܼܢܵܐܝܼܬ ܒܸܬ ܣܵܦܪܹܢ، ܘܒܸܬ ܝܵܗܒܹܢܘܼܟ݂ ܬܸܫܒܘܿܚܬܵ‌ܐ ܥܲܠܔ ܬܸܫܒܘܿܚܬܵ‌ܐ.
  meu-meu: A lau be baina helaro Ioulou, bona oi ihanamomu baina habadaia loulou.
  npi-ULB: तर म सधैं तपाईंमा आसा गर्नेछु र म तपाईंको झन् धेरै स्तुति गाउनेछु ।
  yor-yor: Ṣùgbọ́n ní tèmi, ìgbà gbogbo ní ìrètí mi; èmi ó yìn ọ́ síwájú àti síwájú
    sí i.
  pes-OPCB: من پیوسته به تو امیدوارم و بیش از پیش تو را ستایش خواهم کرد.
  tgl-ULB: Pero lagi akong aasa sa iyo at pupurihin kita nang higit pa.
  nop-nop: Iŋgoŋ nu adi helemahelemaŋ du hogok nadisukilitigamuŋa nehitubu-lodaweŋ
    yoŋa woom hatilat. Unduŋ doktiŋa nu adi wohoge ganintilohinaka tibit.
  hui-hui: Anigo í̠na i̱ biamogo bibelonaga í̠hondo mini dunubia ho kogoni. I̱na í̠naga
    mini yaragaore haabo holebero.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​အား​အ​စဉ်​ပင် စောင့်​မျှော်​ပါ​မည်။
    ကိုယ်​တော်​ရှင်​အား​အ​ဖန်​ဖန်​အ​ခါ​ခါ ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: འོན་ཀྱང་ང་ཡིས་དུས་རྒྱུན་ཁྱེད་ལ༌རེ། །ཁྱེད་ལ་བསྟོད་པ་མང་དུ་འབུལ་བར༌བྱ།།
  wsk-wsk: Bare aninga loagara mu pempem la nikate bita se, ka nip butata patawu se
    lagarikko.
  sna-sna: Asi kana ndirini, ndichagara ndine tariro; ndicharamba ndichikurumbidzai
    zvakanyanya.
  spa-BLM: Pero siempre tendré esperanza, y se sumará a todos sus elogios.
  cac-cac: Palta, a inxo tic ach in Diosal, ayachn̈ej och yipoc in c'ol d'a junjun
    rato. Ol ach in b'itej yed' in tzalajc'olal.
  swh-ULB: Lakini nitakutumainia wewe siku zote na nitakusifu wewe zaidi na zaidi.
  bel-bel: ад хітрыны і гвалту вызваліць душы іхнія, і каштоўнаю будзе кроў перад
    вачыма ягонымі;
  deu-ELBBK: Ich aber will beständig harren und all dein Lob vermehren.
  mbb-OT: Piru siak, Megbevayè ku, layun a ebperateng te tavang nu, ne ibpeiseg ku
    pa is kedeliǥa ku kenikew.
  mal-2015: ഞാനോ എപ്പോഴും പ്രത്യാശിക്കും; ഞാൻ മേല്ക്കുമേൽ നിന്നെ സ്തുതിക്കും.
  gup-gup: Dja ngaye munguyh djalwoybukwon ngudda Yawey. Dja burluburlume wernkih
    duninjh.
  rmc-rmc: Ale me užarav furt pre tute a furt buter tut lašarava.
  nlg-nlg: Hauva ka, mi nau ku talua haia so itamua nigua na ghanaghana ge ko hangau,
    ke papara nigua na holouto vaniamu.
  pes-OPV: و اما من دائم امیدوارخواهم بود و بر همه تسبیح تو خواهم افزود.
  ron-1924: Ши еу вой нэдэждуи пуруря, Те вой лэуда тот май мулт.
  ben-OBCV: কিন্তু আমি, সর্বদা আশা রাখব; আমি উত্তর উত্তর তোমার প্রশংসা করব।
  som-som: Laakiinse anigu had iyo goorba wax baan rajaynayaa, Oo weliba waan kuu
    sii ammaanayaa aad iyo aad.
  lat-VUC: Ex usuris et iniquitate redimet animas eorum, et honorabile nomen eorum
    coram illo.
  eng-ASVBT: But I will hope continually, And will praise thee yet more and more.
  mna-mna: Mi nio, nako aŋurur motoŋ pu mi aŋzza u be uulu yo. Mi ko aŋwidit urum
    totomen.
  ita-1885: Ma io spererò del continuo, E sopraggiungerò ancora altre lodi a tutte
    le tue.
  eng-LXXUP: 'He shall redeem their souls from usury and injustice: And their name
    shall be precious before him.'
  eng-ULB: But I will always hope in you and will praise you more and more.
  spa-VBL: En cuanto a mi, seguiré poniendo mi esperanza en ti, y te alabaré cada
    vez más.
  fra-_FOB: Mais moi, j'espérerai toujours, et je te louerai de plus en plus.
  mal-mal: ഞാൻ എപ്പോഴും പ്രത്യാശിക്കും; ഞാൻ മേല്ക്കുമേൽ അങ്ങയെ സ്തുതിക്കും.
  lit-lit: Bet aš nuolat užtikrintai vilsiuosi ir daugiau pridėsiu prie viso tavo
    gyriaus.
  urd-GVR: Lekin maiṅ hameshā tere intazār meṅ rahūṅgā, hameshā terī satāish kartā
    rahūṅgā.
  suz-BL: तन्‍न गो चहिं इन कली आस पस ङा पस बाक्‍नुङ। गो इन कली ङोंइती क्‍येङा ठेयब
    सेल्‍नुङ।
  eng-NOY: But I will hope continually; I shall yet praise thee more and more.
  ita-1927: Ma io spererò del continuo, e a tutte le tue lodi ne aggiungerò delle
    altre.
  ckb-ckb: بەڵام من هەمیشە هیوادارم، هەتا دێت زیاتر ستایشت دەکەم.
  eng-BBE: But I will go on ever hoping, and increasing in all your praise.
  xsi-xsi: Aŋga naŋa ma kaloŋgu tawana noko ikura zo rârâni, aku ma ao tiniŋgu pa
    noko tu kuvilana. Naŋa ma apanea noko ŋa ku amo nâ.
  kan-OKCV: ಆದರೆ ನಾನು ಎಂದೆಂದೂ ನಿಮ್ಮನ್ನು ನಿರೀಕ್ಷಿಸುತ್ತಾ, ನಿಮ್ಮನ್ನು ಇನ್ನೂ ಹೆಚ್ಚೆಚ್ಚಾಗಿ
    ಸ್ತುತಿಸುವೆನು.
  tam-2017: நானோ எப்பொழுதும் நம்பிக்கைகொண்டிருந்து, மேன்மேலும் உம்மைத் துதிப்பேன்.
  spa-RV-1909: Mas yo siempre esperaré, y añadiré sobre toda tu alabanza.
  ron-BTF: Dar voi spera continuu și îți voi aduce tot mai mult laudă.
  eng-WEBP: But I will always hope, and will add to all of your praise.
  eng-FBV: As for me, I will go on hoping in you, and I will praise you more and more.
  nld-1939: 'Maar ìk wil standvastig vertrouwen, En al uw glorie blijven verkonden:'
  nch-BL: Pero na más nimotemachis ipan ta para techpalehuis. Huan noja más nimitzpaquilismacas.
  vie-1934: Nhưng tôi sẽ trông cậy luôn luôn, Và ngợi khen Chúa càng ngày càng thêm.
  cha-cha: Lao guajo juananangga todo y tiempo, yan junalala megae y tininajo guiya
    jago.
  hin-CV: जहां तक मेरा प्रश्न है, मैं आशा कभी न छोड़ूंगा; आपका स्तवन मैं अधिक-अधिक
    करता जाऊंगा.
  eng-OURB: But I will always hope, and will add to all of your tehilah ·praise song·.
  spa-BES: Pero seguiré esperando y te alabaré más y más.
  tdx-tdx: Fa naho izaho, hitama nainai’e vaho honjoneko avao ty fandrengeako Azo.
  tha-KJV: แต่​ข้าพระองค์จะหวังอยู่​ตลอดไป และจะสรรเสริญพระองค์มากยิ่งขึ้นๆ
  por-BR-2018: Porém eu continuamente manterei a esperança, e darei todo o louvor
    a ti ainda mais.
  deu-ELO: Ich aber will beständig harren und all dein Lob vermehren.
  eng-WYC-2018: But I shall hope ever[more]; and I shall add to ever over all thy
    praising. (But I shall have hope in thee forevermore; and I shall praise thee
    more and more.)
  epo-epo: Kaj mi ĉiam fidos Kaj ĉiam pligrandigos Vian gloron.
  gfk-gfk: Iesen iau balik, iau ni nanaho hatika ma ra nurnuruan taam, ma no nugu
    pirharlat tupas ugu na tamtamat hanahaan.
  uig-PIN: Biraⱪ mǝn bolsam, izqil ümidtǝ bolimǝn, Seni tehimu mǝdⱨiyilǝymǝn.
  beo-beo: Na da eso huluane Dima dafawane hamoma:beyale dawa:lumu. Na Dima gebewane
    baligili nodone sia:nanumu. Dia gaga:su hou amo na dawa:mu gogolesa.
  tpi-OTNT: Tasol bai mi bilip long yu oltaim na mi wet long yu i helpim mi. Bai mi
    litimapim nem bilong yu moa yet.
  hau-SA: Amma game da ni, kullayaumi zan kasance da sa zuciya; zan yabe ka sau da
    sau.
  udu-udu: Hili aha/ mina ta gi mo ma ’teŋ kap̱e/ ki sule/ sule/ mo, dhali aha/ mina
    maŋ /e naskina/ ki sule/ dhali ki sule/ sule/ mo.
  uig-LAT: Biraq men bolsam, izchil ümidte bolimen, Séni téximu medhiyileymen.
  nde-nde: Kodwa mina ngizahlala ngithembile; ngizakudumisa kakhulu.
  ton-ton: Ka te u ʻamanaki lelei maʻuaipē, pea ʻe tupulekina pe ʻeku fakamālō kiate
    koe.
  ces-1613: Já pak ustavičně čekati, a vždy víc a víc tě chváliti budu.
  eng-WMB: But I will always hope, and will add to all of your praise.
  tam-TCV: நானோ எப்பொழுதுமே எதிர்பார்ப்புடனே இருப்பேன்; நான் மேன்மேலும் உம்மைத் துதிப்பேன்.
  ceb-ULB: Apan kanunay akong molaom kanimo ug modayeg kanimo sa makadaghan.
  pol-UBG: Ja zaś zawsze będę ufał i jeszcze bardziej pomnożę twoją chwałę.
  urd-GVU: لیکن مَیں ہمیشہ تیرے انتظار میں رہوں گا، ہمیشہ تیری ستائش کرتا رہوں گا۔
  eng-OEBCW: But I will never stop hoping, and more and yet more will I praise you.
  deu-1912: Ich aber will immer harren und will immer deines Ruhmes mehr machen.
  kan-2017: ನಾನಂತೂ ನಿರೀಕ್ಷಿಸಿಕೊಂಡೇ ಇರುವೆನು; ನಿನ್ನನ್ನು ಅಧಿಕಾಧಿಕವಾಗಿ ಹೊಗಳುತ್ತಿರುವೆನು.
  yap-yap: Bay gu tay e pagan’ rog ngom ni gubin ngiyal’; bayi yo’or yay ni ngu’ug
    pining e sorok ngom.
  hlt-MCSB: Tedae kai loh ka ngaiuep yoeyah vetih namah koehnah te boeih ka khoep
    ni.
  mdy-ETH: ታኣኒ ጋዓንቴ ቢያ ዎዴ ኔና ጉሙርቃኔ፤ ቃሲ ቃሲ ጋላታ ታ ኔኤም ሺኢሻኔ።
  twi-ASANTE: Nanso me deɛ, mɛnya anidasoɔ daa; mɛkɔ so makamfo wo.
  eng-WEBU: But I will always hope, and will add to all of your praise.
  acu-NT: Antsu wikia amin kintajai metek ame tati tusan nakastatjame. Turakun ameketme
    Yusem tuke titatjame.
  spa-PDDPT: En cuanto a mí, esperaré continuamente, Y te alabaré aun más y más.
  gun-gun: Ha'e rã xee ma ndee ae roarõ ára nhavõ, rogueroporaei riae guive.
  agu-BL: Poro yi in wetz, quil chinquim. Nin ilenin k'uklij inc'u'l yi tz'ocoponu'
    tan incolche'n. Cha'stzun te ilenin swak'e' ink'ajsbil teru'.
  ilo-ULB: Ngem kanayonak latta a mangnamnama kenka ken ad-addanto a dayawenka.
  kpg-kpg: Nia madagoaa huogodoo gei au ga hagadagadagagee adu gi di Goe, au ga haga hagaamu
    Goe gi nonua loo.
  uig-ARA: بىراق مەن بولسام، ئىزچىل ئۈمىدتە بولىمەن، سېنى تېخىمۇ مەدھىيىلەيمەن.
  sus-sus: N xaxili tixi i ra kudɛ i. N luma i matɔxɔ ra tɛmui birin.
  pon-2006: Ahnsou koaros I pahn kin koapworopworkin komwi; I pahn kalaudehla ei kaping
    ong komwi kohkohlahte.
  jae-jae: Aê gabe jakêŋ matoc aôm endeŋ tôŋgeŋ ma jaŋgôm waem êsa êlêlêc su.
  ksd-ksd: Ma iau, ina ki nunur vatikai, Ma ina vangala pa mule ra pite varpa piram.
  tur-YTC: Ama ben hep umut ederim, Övgülerine övgü eklerim.
  bel-N: А я заўсёды буду спадзявацца і множыць ўсю хвалу Тваю.
  grc-BRENT: Ἐκ τόκου καὶ ἐξ ἀδικίας λυτρώσεται τὰς ψυχὰς αὐτῶν, καὶ ἔντιμον τὸ ὄνομα
    αὐτῶν ἐνώπιον αὐτοῦ.
  kpr-kpr: Na sifo evia inono ava nanda gigitari nimokena fitido gharena. Na giti
    nindae sakai sedo ghusena, oroko mo, tuturo edo, teria beká sido yarena.
  ind-AYT: Namun, aku akan senantiasa berharap dan akan menambahkan pujian bagi-Mu.
  yom-yom: Vayi kuidi minu, ndiela tulanga kaka diana mu zithangu zioso buela kuzitisanga
    ngolo.
  yut-yut: Mani nak toktogɨsi gak nandaŋ gadaŋ gamɨŋek aŋpulugoki do jomjom abeŋ.
    Mango madepsi sigɨn awɨgɨkeŋ.
  nya-nya: Koma ine ndidzakhala ndi chiyembekezo mwa Inu nthawi zonse, ndidzakutamandani
    mowirikizawirikiza.
  hrv-hrv: A ja ću se uvijek uzdati, iz dana u dan hvaleć' te sve više.
  mps-mps: Tiali goli, eno sesemane konealubo homu nageba dąų olalu, tama eno nago
    ena tau sabo tonalubao. Te eno nago nogi ugwaba mu saibao.
  tpi-tpi: Tasol bai mi bilip long yu oltaim na mi wet long yu i helpim mi. Bai mi
    litimapim nem bilong yu moa yet.
  dan-1931: Men jeg, jeg vil altid håbe, blive ved at istemme din Pris;
  vie-OVCB: Hy vọng con lại càng tươi sáng ca tụng Chúa ngày càng gia tăng.
  guj-2017: પણ હું નિત્ય તમારી આશા રાખીશ અને તમારી સ્તુતિ વધારે અને વધારે કરીશ.
  pon-2006A: Ahnsou koaros I pahn kin koapworopworkin komwi; I pahn kalaudehla ei
    kaping ong komwi kohkohlahte.
  por-BRBSL: Mas eu sempre terei esperança, e acrescentará a todos os seus elogios.
  eng-OEBUS: But I will never stop hoping, and more and yet more will I praise you.
  swe-swe: '[Bönen övergår nu till lovprisning:] Men jag (för min del), jag vill vänta
    (ivrigt hoppas) oavbrutet och prisa dig mer och mer.'
  cth-cth: Hatei, pou ka ngaihawi vaiteh, hoehoe ka pholen han.
  twi-twi: Nanso me de, menya anidaso daa; mɛkɔ so akamfo wo.
  hlt-hlt: Tedae kai loh ka ngaiuep yoeyah vetih namah koehnah te boeih ka khoep ni.
  tbz-SIM: Mí m búɔ́ fɔ̃́ nwe sɑ̃́ɑ̃̀, kɛ yó ndɑ sɑ̃ntí sɑ̃́ɑ̃̀, kɛ bɑɑ dɑ sɑ̃ntí
    kɛ dɑ sɑ̃ntí.
  msy-2020: Nɨ nan akurvaghsɨ, kɨ nɨ mɨzuam nɨghnɨzir gavgavim nɨn ikiam. Egh nɨn
    ziam fɨ mangɨvɨra ikiam.
  dop-dop: Ɩlɛ mɑɑ tɛɛləɣɩ tɑm, nɑ mɑ́ sɑŋɩ-ŋ nɑ mɑ́ lɛləɣɩ.
  azb-azb: Mənsə hər zaman Sənə ümid bağlayacağam, Sənə həmd oxuduqca oxuyacağam.
  eng-DBY: But as for me, I will hope continually, and will praise thee yet more and
    more.
  hin-2017: मैं तो निरन्तर आशा लगाए रहूँगा, और तेरी स्तुति अधिकाधिक करता जाऊँगा।
  wol-KYG: Man may saxoo yaakaar, di la sant, di santati.
  swp-swp: Na eau egu sunuma abo i otahai huia gamagamagari, oa hinage abo ea hedebasae
    aririem.
  bjr-bjr: Qini irirafa naaru naaru aniara kai aambeembeesida mariannoo. Qinee kaifaa
    kaifaa ani amooqima amaqaanaura.
  eng-YLT: And I continually do wait with hope, And have added unto all Thy praise.
  kne-kne: Mo sak-en pay, kanayon ay mannamnamaak en sik-a, masepsep ay idaydayaw
    kos sik-a.
  eng-WYC-2017: But I shall hope ever[more]; and I shall add to ever over all thy
    praising.
  eng-WMBB: But I will always hope, and will add to all of your praise.
  zat-NTPS: Neda' tu cueza lázrezqueza' Lue', ne tu güe lá'anazqueza' Lue'.
  zty-NTPS: san neda' wx̱én ḻáže'teza' Le', na' we ḻáwteza' Le'.
  urd-GVH: लेकिन मैं हमेशा तेरे इंतज़ार में रहूँगा, हमेशा तेरी सताइश करता रहूँगा।
  rug-rug: Ba arau si lopu kaqu makudo sa qua rinoverove koa Goi, meke kaqu gigiri
    lala nana tu sa qua vinahesimu Goi.
  gaz-gaz: Ani garuu yeroo hundumaa abdii qaba; ittuma caalchisees sin galateeffadha.
  fra-LSG: Et moi, j’espérerai toujours, Je te louerai de plus en plus.
  yal-yal: N xaxili tixi i ra tun! N mɔn sigama i tantunɲɛ tun!
  iou-iou: Upäŋkaŋ nähä gäkä täŋkentäŋ namenta nadäkinik täŋpäŋ api itsämbet. Ude
    täŋkaŋ wäpka biŋam wari wari api ganiŋoret yäpmäŋ ärowet.
  haw-1868: Aka, e lana mau ko'u naau, A e hoomahuahua'e au i ko'u hoolea ana ia oe.
  arb-NAV: أَمَّا أَنَا فَإِيَّاكَ أَرْجُو دَائِماً، وَأُكْثِرُ مِنْ تَسْبِيحِكَ.
  ded-ded: Ni sifu nasosoc ge negensiguma fora fingerudeac tomai kecma monggoc nga
    monggoc dengeregubadeac anende.
  ewe-ewe: Ke nye ya la, mɔkpɔkpɔ anɔ asinye ɖaa, eye makafu wò, agakafu wò ɖe edzi.
  eng-LEE: But I will continually hope, and will add yet more to all thy praise.
  asm-FB: কিন্তু মই হ’লে, সদায় তোমাক আশা কৰি থাকিম, তোমাৰ প্ৰশংসা আৰু অধিক অধিককৈ
    কৰিম।
  sus-A: ﭑ شَشِلِ تِشِ عِ رَ كُدّ عِ. ﭑ لُمَ عِ مَتْشْ رَ تّمُي بِرِن.
  fra-SBL: Mais j'espère toujours, et s'ajoutera à toutes vos louanges.
  hbo-hbo: וַ֭אֲנִי תָּמִ֣יד אֲיַחֵ֑ל וְ֝הֹוסַפְתִּ֗י עַל־כָּל־תְּהִלָּתֶֽךָ׃
  kik-kik: No niĩ-rĩ, ndĩrĩkoragwo na kĩĩrĩgĩrĩro hĩndĩ ciothe; ndĩrĩkĩragĩrĩria gũkũgooca
    mũno makĩria.
  fra-NCL: Pour moi, j’espérerai toujours ; à toutes tes louanges, j’en ajouterai
    de nouvelles.
  cek-AK: Toe kai loe oephaih ka tawnh poe pongah, nang to kang pakoeh aep aep han.
  cuk-cuk: Ar andi begi degisadegu benguosulid, bur bule an be-nug-odummodii guoed.
  uig-CYR: Уларниң җенини зулум-зомигәрликтин һөрлүккә чиқириду, Уларниң қени униң
    нәзиридә қиммәтликтур.
  pma-pma: Ka inau, niling desien onak enuk, ka nil nimasmasuk hehi houlu vis hehi
    houlu mok.
  tel-2017: నేను అన్నివేళలా నిరీక్షణ కలిగి ఉంటాను. మరి ఎక్కువగా నిన్ను కీర్తిస్తాను.
  hat-BSA: Men pou mwen, mwen va kenbe espwa m pou tout tan. Mwen va bay Ou lwanj
    plis toujou.
  ukr-ONPU: Викупить душі їхні з-під влади насильства, адже кров їхня буде дорогоцінна
    в очах його.
  kos-kos: Nga ac fah filiya finsrak luk in kom pacl e nukewa; Nga fah kalwenina in
    akyokye pusren kaksak luk nu sum.
  hbo-WLC: וַ֭אֲנִי תָּמִ֣יד אֲיַחֵ֑ל וְ֝הוֹסַפְתִּ֗י עַל־כָּל־תְּהִלָּתֶֽךָ׃
  ibo-ibo: Ma mụ onwe m ga-anọgide na-enwe olileanya mgbe niile; aga m eto gị mgbe
    niile karịa otu m toro gị na mbụ.
  ory-ory: ମାତ୍ର ମୁଁ ନିରନ୍ତର ଭରସା କରିବି, ପୁଣି, ଆହୁରି ଆହୁରି ତୁମ୍ଭର ପ୍ରଶଂସା କରିବି।
  chk-chk: Nge ngang üpwe apilükülükuk fansoun meinisin o alapala ai mwareituk.
  rop-rop: Ai garra oldei trastim langa yu blanga ebrijing. Ai garra kipgon preisimbat
    yu.
  ukr-1871: Я ж буду все на тебе вповати, і хвалу твою ширити.
  yon-yon: Kumban ne kuu ebbed ari kwananeeb ande meedmembirimain, korondainban, kwane
    ewaningko kankoonimain kuye inamen kuu kaine darewoob kere weneen.
  deu-1951: Ich aber will immerdar harren und noch mehr hinzufügen zu all deinem Ruhm.
  eng-JPS: But as for me, I will hope continually, and will praise Thee yet more and
    more.
  srp-1865: A ja æu se svagda uzdati, i ponavljaæu hvale tebi.
  lug-lug: Naye nze nnaabanga n’essuubi ennaku zonna. Era nneeyongeranga okukutenderezanga.
  heb-heb: ואני תמיד איחל והוספתי על כל תהלתך׃
  ben-IRV: কিন্তু আমি সবদিন আশা করব এবং অধিক আমি তোমার আরও প্রশংসা করব।
  ntu-ntu: Sa na-abrtr-zvzbo drtwrnge bam, X naglqlz-ebir-ngrne nim.
  pan-pan: ਪਰ ਮੈਂ ਸਦਾ ਤੇਰੇ ਉੱਤੇ ਆਸ ਰੱਖਾਂਗਾ ਅਤੇ ਤੇਰੀ ਉਸਤਤ ਤੇ ਉਸਤਤ ਕਰਦਾ ਹੀ ਜਾਂਵਾਂਗਾ।
  mya-JVB: အကျွန်ုပ် မူကား ၊ အစဉ် မြော်လင့် ၍ ကိုယ်တော် ကို ချီးမွမ်း သမျှ ထက် သာ၍ချီးမွမ်းပါမည်။
  kgf-kgf: Ni imi nalé séc guac niŋkumuma gi séc méŋ meemma mepési gémmaŋ.
  tte-O: Na yau kani me yagu katepatu yasanasana am lebo kaiwena, yagu tobali kani
    ilalalalaki sauga meuloina.
  tbg-tbg: Ho te ai veka vaiha ariara noraiqaake iriqi viha, ai autu qaiqaa qaiqaavata
    tuaheraqi virerave.
  hmo-hmo: To lau ese oiemu durua lau naria noho, mai egu abidadama danu. Bona oi
    do lau hanamoa noho, bona inai hanamoa ma do lau habadaia.
  zar-NT: ¡Nedaʼ gúnticaʼsaʼ löza Liʼ, en cúʼuticaʼsaʼ Liʼ yöl-laʼ ba!
  urd-urd: लेकिन मैं हमेशा उम्मीद रख्खूंगा, और तेरी ता'रीफ़ और भी ज़्यादा किया करूँगा।
  rus-SYN: от коварства и насилия избавит души их, и драгоценна будет кровь их пред
    очами его;
  bqc-SIM: Mapi sↄ̃, ma wɛ́ ìↄ dↄnzi láasaiɛ, miↄ n táasilɛ màↄ gɛ́.
  tcz-CHONGTHU: Keima vang neikithopi ding'a kinem jing ding ka hi; Keiman nangma
    ka thangvahbe jing ding na hi.
  mar-mar: पण मी तुझ्यात नेहमीच आशा धरून राहीन, आणि तुझी जास्तीत जास्त स्तुती करीत
    जाईन.
  isl-isl: En ég mun áfram treysta þér og ekki draga úr lofgjörð minni!
  hlt-THB: Cehlai, kai ingtaw ngaih-unaak ta loet nyng; nang ce nim kyihcah khqoet
    khqoet kawng nyng.
  qub-qub: Nogaga gamllatami shuyaraycäshayqui. Waran-waran gamllatami alabashayqui.
  bqp-bqp: Makũ sↄ̃, ma wɛ́ nigↄ̃ dↄnyĩ, manigↄ̃ n táaki lɛ́ màgↄ̃ gɛ́.
  hat-hat: M'ap toujou mete espwa mwen sou ou. M'ap fè lwanj ou tout tan tout tan.
  eng-BSB: But I will always hope and will praise You more and more.
  eng-WEBPB: But I will always hope, and will add to all of your praise.
  kbq-kbq: Hianagi nagra kagrite amuhara huvava nehu'na, zagamera hu'na mago'ene kagia
    ahentesga huvava hugahue.
  pon-pon: A i pan auiauita, o i pan kalaudela ai kapin on komui kokolata.
  nhe-BL: Pero na más nimotemachis mopan ta para tinechpalehuis. Huan noja más nimitzpaquilismacas.
  wnc-wnc: Siwan ngana na gae banip sike asingganu gata gatangamiakgekan ganduyuwit.
    Sike natanu gatane umanda buyambam siknga yatangenawit.
  bus-bus: Mapi sↄ̃, ma wɛ́ɛ égↄ̃ dↄnzi, mɛ́gↄ̃ n táaki lɛɛ màgↄ̃ gaa.
  gub-BL: Tuweharupi uruàro ihe. Tuweharupi amume'u wera'u putar nekatu haw nehe.
  eng-DRA: 'He shall redeem their souls from usuries and iniquity: and their names
    shall be honourable in his sight.'
