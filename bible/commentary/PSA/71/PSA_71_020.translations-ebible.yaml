  eng-WMBB: You, who have shown us many and bitter troubles, you will let me live.
    You will bring us up again from the depths of the earth.
  zat-NTPS: Lue' be̱nu' gudéa' lu da ste̱be zante̱, ne lu da cale̱la ca', na' gunu'
