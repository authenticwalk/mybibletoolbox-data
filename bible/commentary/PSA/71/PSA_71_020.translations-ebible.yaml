  ory-ory: ଆମ୍ଭମାନଙ୍କୁ ଅନେକ ଓ ଦାରୁଣ କ୍ଳେଶ ଦେଖାଇଅଛ ଯେ ତୁମ୍ଭେ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ପୁନର୍ବାର
    ସଜୀବ କରିବ ଓ ପୃଥିବୀର ଗଭୀର ସ୍ଥାନରୁ ପୁନର୍ବାର ଉଠାଇ ଆଣିବ।
  chk-chk: En ewe mi öküna ngeniei chomong weires me riaföü, kopwe pwal apöchökülasefäliei,
