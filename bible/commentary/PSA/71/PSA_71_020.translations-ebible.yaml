  ksd-ksd: U, ba u ga tulue mangoro na magit na varmonong tadav iau, Una ga valagar
    mule iau, Ma una vairop mule iau kan ra bala na pia.
  tur-YTC: Sen ki, bize çok acı dertler gösterdin, Beni yaşatacak, Yerin derinliklerinden
