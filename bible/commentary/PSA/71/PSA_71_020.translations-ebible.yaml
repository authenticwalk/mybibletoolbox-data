    erebade.
  ewe-ewe: Togbɔ be èna mekpɔ xaxa geɖe kple vevesese hã la, àgaɖo nye agbe te, eye
    àva kplɔm ado goe tso anyigba ƒe tume ke.
  eng-LEE: Thou, who hast shown me great distresses and misfortunes, wilt again revive
    me; and from the depths of the earth wilt thou bring me up again.
  asm-FB: তুমি আমাক বিষম সঙ্কট দেখুৱাইছা, তুমি আকৌ আমাক পুনৰায় জীবিত কৰা; পৃথিবীৰ
    গভীৰতাৰ পৰা আমাক তুলি আনিবা।
  sus-A: هَلِ عِ تٌ بَرَ عَ نِيَ مُشُ شَ تْورْ، مُشُ شَ هَلَكِ، عِ قَمَ مُشُ رَكِسِدٍ،
    عِ قَمَ مُشُ رَكٍلِدٍ فَبُرِ تِلِنشِ كُي.
  fra-SBL: Toi, qui nous as fait connaître de nombreuses et amères souffrances, tu
