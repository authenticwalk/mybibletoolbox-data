  rop-rop: Yubin meigim trabul kaman langa mi en aibin ardim, bat yu garra meigim
    mi strongbala igin. Yu kaan larram mi go langa greibyad.
  ukr-1871: Ти, що дав нам зазнати богацько біди і лиха, ти знов даєш нам життє, і
