  uig-ARA: سەن ماڭا كۆپ ھەم ئېغىر كۈلپەتلەرنى كۆرسەتكەنىكەنسەن، مېنى قايتىدىن يېڭىلايسەن،
    يەر تەگلىرىدىن قايتۇرۇپ ئېلىپ چىقىسەن؛
  sus-sus: Hali i to bara a niya muxu xa tɔɔrɔ, muxu xa halaki, i fama muxu rakiside,
