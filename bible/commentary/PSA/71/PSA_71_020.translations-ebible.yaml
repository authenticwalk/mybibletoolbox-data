  urd-GVU: تُو نے مجھے متعدد تلخ تجربوں میں سے گزرنے دیا ہے، لیکن تُو مجھے دوبارہ
    زندہ بھی کرے گا، تُو مجھے زمین کی گہرائیوں میں سے واپس لائے گا۔
  eng-OEBCW: You have caused us to see troubles many, but you will revive us again.
    From the depths of the earth you will bring me up again.
  deu-1912: Denn du lässest mich erfahren viele und große Angst und machst mich wieder
