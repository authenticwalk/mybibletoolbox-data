  arb-NAV: أَنْتَ الَّذِي اجْتَزْتَ بِنَا ضِيقَاتٍ كَثِيرَةً وَقَاسِيَةً، وَلَكِنَّكَ
    تَعُودُ فَتُحْيِينَا، وَتُصْعِدُنَا مِنْ جَدِيدٍ مِنْ أَعْمَاقِ الأَرْضِ.
  ded-ded: Geng negemmana ebic nga wiac mangana homac fingecnenu henai nga gennoc
