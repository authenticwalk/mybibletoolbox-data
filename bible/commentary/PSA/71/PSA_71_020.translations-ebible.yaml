  mdy-ETH: ኔኤኒ ታና ሚርጌ ሜቶና ዋኣዪሢና ሄሊሴታቴያ ናንጎ ታኣሲ ኔ ጊንሣ ዓካሳንዳኔ፤ ሳዖ ዴሞ ዔቶይዳፓ ላሚ ታና ኔ ኬሳንዳኔ።
  twi-ASANTE: Mmom woama mahunu ɔhaw bebree a ɛyɛ yea; nanso wobɛma me nkwa bio; na
