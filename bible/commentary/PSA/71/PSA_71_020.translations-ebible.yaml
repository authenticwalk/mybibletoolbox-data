  grc-BRENT: Ἐξέλιπον οἱ ὕμνοι Δαυὶδ τοῦ υἱοῦ Ἰεσσαί.
  kpr-kpr: Nine namokena dara a mema itatama aono dae futusesi. Avata nanda fakina
