  kan-2017: ನಮ್ಮನ್ನು ಅನೇಕ ಕಷ್ಟನಷ್ಟಗಳಿಗೆ ಗುರಿಮಾಡಿದ ನೀನೇ ಪುನಃ ಉಜ್ಜೀವಿಸಮಾಡು; ನಮ್ಮನ್ನು
    ಭೂಮಿಯ ಅಧೋಭಾಗದಿಂದ ಮೇಲೆತ್ತು.
  yap-yap: Gur e kam l’oeg e oloboch nge gafgow ke yib ngog, machane bay mu fulweg
    gelngig ngog; bay mu teg u orel ko low ko yam’.
  hlt-MCSB: Kai he citcai neh yoethaenah muep nan hmuh khaw nan hmuh sak dae koep
