    matien.
  tel-2017: ఎన్నో కఠిన బాధలు మాకు కలిగేలా చేసిన దేవా, నువ్వు మమ్మల్ని మళ్ళీ జీవించేలా
    చేస్తావు. అగాధ లోయల్లో నుండి మళ్ళీ మమ్మల్ని లేవనెత్తుతావు.
  hat-BSA: Ou menm ki te fè m wè anpil twoub ak gwo pwoblèm, va fè m viv. Ou va mennen
    mwen monte soti nan fon tè yo.
  ukr-ONPU: Завершилися молитви Давида, сина Єссеєвого.
  kos-kos: Kom tuh supwama mwe ongoiya ac mwe keok nu fuk, Tusruktu kom ac fah sifil
    folokonma ku luk. Kom ac fah sruokyuwi liki inkulyuk uh.
  hbo-WLC: אֲשֶׁ֤ר הראיתנו ׀ צָר֥וֹת רַבּ֗וֹת וְרָ֫ע֥וֹת תָּשׁ֥וּב תחיינו וּֽמִתְּהֹמ֥וֹת
