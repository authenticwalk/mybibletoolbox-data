verse: PSA.071.020
translations:
  mal-C: ഒട്ടനവധി കഠിനയാതനകളിലൂടെ അവിടന്ന് എന്നെ നടത്തിയെങ്കിലും അവിടന്ന് എന്റെ ജീവൻ
    പുനരുദ്ധരിക്കും; ഭൂമിയുടെ അഗാധതലങ്ങളിൽനിന്നും അവിടന്നെന്നെ ഉയർത്തിക്കൊണ്ടുവരും.
  deu-TKW: Der du uns viel Not und Unglück erleben ließest, wirst uns neu beleben
    und aus den Tiefen der Erde uns wieder emporziehen.
  lin-lin: Atako osalaki ete tokutana na pasi mingi mpe na makambo ya bololo, kasi
    okotika lisusu biso kozala na bomoi, okobimisa ngai lisusu wuta na mozindo ya
    mabele.
  mmx-mmx: Ugara li vam levenmumuat mi levesongsongot mavana rak. Ketla unaba suxa
    kun ia mi lorooro nunuan la unaba lox asepsu ia basinge lamaaut.
  eng-LSV: Because You have showed me many and sad distresses, || You turn back—You
    revive me, || And from the depths of the earth, || You turn back—You bring me
    up.
  eng-GNV: Which hast shewed me great troubles and aduersities, but thou wilt returne,
    and reuiue me, and wilt come againe, and take mee vp from the depth of the earth.
  eng-WEBSTER: Thou , who hast shown me great and severe troubles, wilt revive me
    again, and wilt bring me again from the depths of the earth.
  nhw-BL: Ta techcahuilijtoc ma nijpano huejhueyi tlaohuijcayotl huan tequipacholi.
    Pero nijmati para teipa, sempa techtlananas tlen campa nopa ostotl, huan tijchihuas
    ma nimoyolcui. Huan sempa nijpiyas nemilistli.
  swh-ONEN: Ingawa umenifanya nipate taabu, nyingi na chungu, utanihuisha tena, kutoka
    vilindi vya dunia utaniinua tena.
  bba-bba: Wunɑ ɑ derɑ sɑ wɑhɑlɑ kɑ nuku sɑnkirɑnu wɑ. Adɑmɑ kɑɑ nɑ ɑ sun wɑ̃ɑru wɛ̃,
    kpɑ ɑ sun yɑrɑ sɑɑ siki wɔrun di.
  eng-KJVCPB: Thou, which hast shewed me great and sore troubles, Shalt quicken me
    again, And shalt bring me up again from the depths of the earth.
  luo-luo: Kata obedo ni isemiyo aneno chandruok mathoth kendo malit, to pod ibiro
    miyo abed mangima kendo. Ibiro gola e bur matut mi achak abed gi duongʼ.
  aii-aii: ܐܲܢ݇ܬ ܕܩܵܡ ܡܲܚܙܹܝܬ ܠܝܼ ܪܵܒܵܐ ܥܵܘܩܵܢܹ̈ܐ ܣܸܪ̈ܝܹܐ، ܒܸܬ ܕܵܝܪܹܬ ܡܲܚܹܝܬ ܠܝܼ،
    ܘܡ̣ܢ ܥܘܼܡܩܹ̈ܐ ܕܐܲܪܥܵܐ ܒܸܬ ܕܵܝܪܹܬ ܡܲܐܣܩܸܬ ܠܝܼ.
  meu-meu: Hisihisi dikadia momo amo vada o hahisigu, to vada ba hagoadagu lou; tanobada
    ena dobu gabudia amo ba hakaugu dae lou.
  npi-ULB: तपाईंले मलाई धेरै कष्‍टहरू देख्‍न दिनुभयो तपाईंले नै हामीलाई फेरि जागृत
    पार्नुहुनेछ र हामीलाई पृथ्वीको गहिराइबाट फेरि माथि ल्याउनुहुनेछ ।
  yor-yor: Pẹ̀lúpẹ̀lú ìwọ ti mú mi rí ìdààmú, tí ó pọ̀ tí ó sì korò, ìwọ yóò tún sọ
    ayé mi jí ìwọ yóò sì tún mú mi sọ sókè láti ọ̀gbun ilẹ̀ wá. Ìwọ yóò sọ ọlá mi
    di púpọ̀.
  pes-OPCB: ای که سختیها و زحمات بسیار به من نشان دادی، می‌دانم که به من نیروی تازه
    خواهی بخشید و مرا از این وضع فلاکت‌بار بیرون خواهی آورد.
  tgl-ULB: Ikaw na nagpakita sa amin ng mga matitinding suliranin ay bubuhay sa amin
    at mag-aangat sa amin mula sa kailaliman ng mundo.
  nop-nop: Du malabumuŋ mebimebi tubumintanamguŋ. Iŋgoŋ kotigoŋ nehitubu-kilitibaaŋ
    u agaŋ nadilat. Woŋ adi meyotneŋ halene kotigoŋ nanagitaŋ wondok tuwolit tibaak.
  hui-hui: Í̠na i̱ha genda tandagabi tara tara ibilaga birigoni. Í̠nime i̱ lone mo
    hongo holebere lo manda bu kogoni. I̱ homaliha ngoria í̠nime i̱ lone mo heya holebere.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား များ​ပြား​ဆိုး​ရွား​သော​ဘေး​ဒုက္ခ​များ​နှင့်
    တွေ့​ကြုံ​စေ​တော်​မူ​သော်​လည်း ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား​ပြန်​၍
    အား​အင်​ပြည့်​ဝ​စေ​တော်​မူ​လျက်​သေ​ဘေး​မှ ကယ်​တော်​မူ​ပါ​လိမ့်​မည်။
  bod-N: ང་རང་སྡུག་བསྔལ་གང་མང་བརྒྱུད་པར༌མཛད། །ཁྱེད་ཀྱིས་ང་ནི་སླར་ཡང་གསོན་པར༌མཛད། །ས་གཞིའི་གཏིང་ནས་ང་རང་སྐྱོབ་པར༌འགྱུར།།
  wsk-wsk: Ni ikiwerem se ani ikup yaman suen biya giem; ani mutim du biya ningi iwita
    kaperem, bare ani ikisam ni akingtala sokel iru aisu ale aga patawur se bausekko.
  sna-sna: Kunyange imi makandiratidza matambudziko mazhinji uye anorwadza, muchadzosa
    upenyu hwangu zvakare; kubva kwakadzika kwepasi muchandibudisazve.
  spa-BLM: Tú, que nos has mostrado muchos y amargos problemas, me dejarás vivir.
    Nos harás salir de las profundidades de la tierra.
  cac-cac: Vach'chom tzijtum tas ix in ic'ani yed' yaelal ix ac' d'ayin, palta ol
    in ac'xi pitzvoc. Ol in ic'xiq'ueta d'a sjulal lum luum.
  swh-ULB: Wewe ambaye umetuonesha sisi mateso mengi utatuhuisha tena na utatupandisha
    tena juu kutoka kwenye kina cha nchi.
  bel-bel: Скончыліся малітвы Давіда, сына Ясэевага.
  deu-ELBBK: Du, der du uns viele Bedrängnisse und Übel hast sehen lassen, du wirst
    uns wieder beleben, und uns wieder heraufführen aus den Tiefen der Erde.
  mbb-OT: Minsan ibpesaǥad a kenikew te mahabet he menge elentusen, ne ebeǥayan a
    ǥihapun kenikew te veǥu he untung; egkeiring a te minatey he ebenhawen nu zed.
  mal-2015: അനവധി കഷ്ടങ്ങളും അനർത്ഥങ്ങളും ഞങ്ങളെ കാണുമാറാക്കിയവനേ, നീ ഞങ്ങളെ വീണ്ടും
    ജീവിപ്പിക്കും; ഭൂമിയുടെ ആഴങ്ങളിൽനിന്നു ഞങ്ങളെ തിരികെ കയറ്റും.
  gup-gup: Ngudda kankurrmeng bu kunyid ngakarrmi bu ngannjilngwarrewong, dja ngaleng
    ngudda kandarrkidkerrngehmen. Bu ngaye ngahyo kanjdji duninjh kore kurorre, ngudda
    wanjh kanyawoyhdolkkayhwe ngaye kore kunmekbe.
  rmc-rmc: Kajte mange diňal te prindžarel but pharipena the čoripena, ale pale man
    obdžiďareha a cirdeha man upre dži telal andral e phuv.
  nlg-nlg: Ighoe to talagu ge ku nighi vahaghitaili na lei vahola, hauva ka, mi ghoe
    ko ghoi talu goni oliu sono tana vola mo ko sake datou tana bona ni gilu.
  pes-OPV: ‌ای که تنگیهای بسیار و سخت را به ما نشان داده‌ای، رجوع کرده، باز ما را
    زنده خواهی ساخت؛ و برگشته، ما را از عمق های زمین برخواهی آورد.
  ron-1924: Не-ай фэкут сэ тречем прин мулте неказурь ши ненорочирь, дар не вей да
    ярэшь вяца, не вей скоате ярэшь дин адынкуриле пэмынтулуй.
  ben-OBCV: যদিও তুমি আমাকে অনেক তিক্ত কষ্ট দেখিয়েছ, তুমি আমার জীবন পুনরুদ্ধার করবে;
    তুমি আমাকে পৃথিবীর গভীরস্থান থেকে আবার বের করে আনবে।
  som-som: Adiga oo na tusay dhibaatooyin badan oo aad u xun, Ayaa haddana na noolayn
    doona, Oo haddana waxaad naga soo saari doontaa dhulka moolkiisa.
  lat-VUC: Defecerunt laudes David, filii Jesse.
  eng-ASVBT: Thou, who hast shown us many and sore troubles, Wilt quicken us again,
    And wilt bring us up again from the depths of the earth.
  mna-mna: Ŋonoono, nu kam yam Israel ma amre pataŋana boozomen, mi seeze motoyam.
    Tamen nu ko kam yam ma ambot ambai mini. Iŋgi ambot naala kezeene i. Tamen nu
    ko tatke yam pa meeteŋana.
  ita-1885: Perciocchè, avendomi fatto sentir molte tribolazioni e mali, Tu mi hai
    di nuovo resa la vita, E mi hai di nuovo tratto fuor degli abissi della terra.
  eng-LXXUP: The hymns of David the son of Jesse are ended.
  eng-ULB: You who made me see many troubles will revive us again and will bring us
    up again from the depths of the earth.
  spa-VBL: Me hiciste pasar por muchas tribulaciones y miseria, pero tú me traerás
    de regreso a la vida. Y me levantarás desde las profundidades de la tierra.
  fra-_FOB: Toi qui, m'ayant fait voir plusieurs détresses et plusieurs maux, reviens
    me rendre la vie, et qui me fais remonter hors des abîmes de la terre.
  mal-mal: അനവധി കഷ്ടങ്ങളും അനർത്ഥങ്ങളും ഞങ്ങളെ കാണുമാറാക്കിയവനേ, അവിടുന്ന് ഞങ്ങളെ
    വീണ്ടും ജീവിപ്പിക്കും; ഭൂമിയുടെ ആഴങ്ങളിൽനിന്ന് ഞങ്ങളെ തിരികെ കയറ്റും.
  urd-GVR: Tū ne mujhe muta'addid talḳh tajraboṅ meṅ se guzarne diyā hai, lekin tū
    mujhe dubārā zindā bhī karegā, tū mujhe zamīn kī gahrāiyoṅ meṅ se wāpas lāegā.
  suz-BL: गे आं कली शुश नु ठेयब श्‍येत जपाइक्‍तीनी हना यो, लेंशा ब्रोंइचा गेनीनी।
    गे आं कली लुक्‍च लतीक रे लेंशा ग्‍येत्‍थ लपाइक्‍नीनी। १सामुएल २:६
  eng-NOY: Thou hast suffered us to see great and grievous troubles; Thou wilt again
    give us life, And wilt bring us back from the depths of the earth!
  ita-1927: Tu, che ci hai fatto veder molte e gravi distrette, ci darai di nuovo
    la vita e ci trarrai di nuovo dagli abissi della terra;
  ckb-ckb: تۆ تەنگانەی زۆر و تاڵت پیشاندام، بەڵام دەگەڕێیتەوە و زیندووم دەکەیتەوە،
    لە ناخی زەوییەوە دووبارە بەرزم دەکەیتەوە.
  eng-BBE: You, who have sent great and bitter troubles on me, will give me life again,
    lifting me up from the deep waters of the underworld.
  xsi-xsi: Noko muŋga kuo malia kie-kie imâ ipâŋga pa naŋa, andeta naŋa kaloŋgu tawana
    tu noko ma kupu tini kaika pa iloŋgu kaloŋgu kilo. Mateŋa imâ ipâŋga tiniŋgu laiti
    lâ, andeta naŋa kaloŋgu tawana tu noko ma pwaina kâki kala ma amo ara kilo.
  kan-OKCV: ಅನೇಕ ಕಠಿಣವಾದ ಇಕ್ಕಟ್ಟುಗಳನ್ನು ನೋಡ ಮಾಡಿದ ನನ್ನನ್ನು ನೀವು ತಿರುಗಿ ಬದುಕಿಸಿದ್ದೀರಿ.
    ಭೂಮಿಯ ಅಧೋಭಾಗದಿಂದ ಪುನಃ ನನ್ನನ್ನು ಮೇಲಕ್ಕೆ ಎತ್ತುವಿರಿ.
  tam-2017: அநேக இக்கட்டுகளையும் ஆபத்துகளையும் காணும்படி செய்த என்னை நீர் திரும்பவும்
    உயிர்ப்பித்து, திரும்பவும் என்னைப் பூமியின் பாதாளங்களிலிருந்து ஏறச்செய்வீர்.
  spa-RV-1909: Tú, que me has hecho ver muchas angustias y males, volverás á darme
    vida, y de nuevo me levantarás de los abismos de la tierra.
  ron-BTF: Tu, care mi-ai arătat tulburări mari și aspre, îmi vei da viață din nou
    și mă vei scoate din nou din adâncurile pământului.
  eng-WEBP: You, who have shown us many and bitter troubles, you will let me live.
    You will bring us up again from the depths of the earth.
  eng-FBV: You had me face many troubles and plenty of misery, but you will bring
    me back to life; you will rise me up from the depths of the earth.
  nld-1939: Wel liet Gij mij veel smarten en rampen verduren, Maar Gij zult mij nu
    doen herleven,
  nch-BL: Ta techcahuilijtoc ma nijpano huejhueyi taohuijcayot huan tequipacholi.
    Pero nijmati para teipa, sempa techtananas ten campa nopa ostot, huan tijchihuas
    ma nimoyolcui. Huan sempa nijpiyas nemilisti.
  vie-1934: Chúa là Đấng đã cho chúng tôi thấy vô số gian truân đắng cay, Sẽ làm cho
    chúng tôi được sống lại, Và đem chúng tôi lên khỏi vực sâu của đất.
  cha-cha: Sa jago y fumanuejam mandangculo na pinite yan chinatsaga, siempre unnalâlâjam
    talo, yan unchulejam talo julo guinin y tinadong y tano.
  hin-CV: यद्यपि आप मुझे अनेक विकट संकटों में से लेकर यहां तक ले आए हैं, आप ही मुझमें
    पुनः जीवन का संचार करेंगे, आप पृथ्वी की गहराइयों से मुझे ऊपर ले आएंगे.
  eng-OURB: You, who have shown us many and bitter troubles, you will let me live.
    You will bring us up again from the depths of the earth.
  spa-BES: Tú, que me has enviado problemas grandes y amargos, me darás vida otra
    vez, levantándome de las aguas profundas del inframundo.
  tdx-tdx: Ihe nampahatrea ahiko haemberañe maro naho hasotriañe; ro hameloñ’ahy,
    hañakatse naho hampipoly ahy hirik’ an-kerakeran-tane ao.
  tha-KJV: พระองค์​ผู้​ทรงกระทำให้ข้าพระองค์ประสบความทุกข์ยากลำบากเป็​นอ​ันมากจะทรงรื้อข้าพระองค์ขึ้นมาอีก
    พระองค์​จะทรงนำข้าพระองค์ขึ้นมาอีกจากที่ลึกของโลก
  por-BR-2018: Tu, que me fizeste ver muitos males e aflições, voltarás a me dar vida;
    e voltarás a me tirar dos abismos da terra.
  deu-ELO: Du, der du uns viele Bedrängnisse und Übel hast sehen lassen, du wirst
    uns wieder beleben, und uns wieder heraufführen aus den Tiefen der Erde.
  eng-WYC-2018: How great tribulations, many and evil, hast thou showed to me; and
    thou converted, hast quickened me, and hast again-brought me again from the depths
    of earth. (What great troubles, many and evil, thou hast sent me! and then turned,
    thou hast granted me life, and hast brought me up again from the watery depths
    of the earth or and hast brought me up again from the grave.)
  epo-epo: Vi vidigis al mi grandajn kaj kruelajn suferojn, Sed Vi denove min vivigis,
    Kaj el la abismoj de la tero Vi denove min eligis.
  gfk-gfk: U te gil iau bia ni kilingane ra haleng na tinirih ma ra ngunngutaan, iesen
    nu ru timaan habaling no nugu lon. Mekatiga ra balana no pise, nu raun haut habaling
    iau.
  uig-PIN: Sǝn manga kɵp ⱨǝm eƣir külpǝtlǝrni kɵrsǝtkǝnikǝnsǝn, Meni ⱪaytidin yengilaysǝn,
    yǝr tǝgliridin ⱪayturup elip qiⱪisǝn;
  beo-beo: Di da nama bidi hamosu amola se nabasu amo huluane nama iasi dagoi. Be
    Di da na gasa bu nama imunu. Di da na bogoi uli dogoi amo gudu mae sa:ima:ne gaga:mu.
  tpi-OTNT: Yu bin salim olkain hevi i kam long mi. Tasol mi save, bai yu strongim
    mi gen. I olsem mi stap long matmat na yu kirapim mi gen.
  hau-SA: Ko da yake ka sa na ga wahaloli, masu yawa da kuma masu ɗaci, za ka sāke
    mayar mini da rai; daga zurfafan duniya za ka sāke tā da ni.
  udu-udu: /E jin karki aha/ mo mmop̱ara ris monṯo’c bwa e kun surkun mo tani /e mini
    tash aha/ e mo doḵ/e. ’Peni moŋ’kul gi mony’cesh mo tani /e mini ’de’k aha/ abor
    gi mis doḵ/e mo.
  uig-LAT: Sen manga köp hem éghir külpetlerni körsetkenikensen, Méni qaytidin yéngilaysen,
    yer tegliridin qayturup élip chiqisen;
  nde-nde: Loba usungenze ngabona inhlupheko ezinengi lezibuhlungu, uzangenyula njalo
    ekujuleni komhlabathi.
  ton-ton: ‌ʻA koe, kuo ke fakahā kiate au ʻae ngaahi mamahi ʻoku lahi mo kovi, te
    ke toe fakaake au, ʻo toe ʻohake au mei he loto kelekele.
  ces-1613: Kterýž ač jsi mi dal okusiti úzkostí velikých a hrozných, však zase k
    životu navrátíš mne, a z propastí země zase mne vyzdvihneš.
  eng-WMB: You, who have shown us many and bitter troubles, you will let me live.
    You will bring us up again from the depths of the earth.
  tam-TCV: நீர் என்னை அநேக கசப்பான துன்பங்களையும் காணச் செய்திருந்தாலும் என் வாழ்வை
    மீண்டும் புதுப்பிப்பீர்; பூமியின் ஆழங்களில் இருந்து நீர் என்னை மறுபடியும் மேலே
    கொண்டுவருவீர்.
  ceb-ULB: Ikaw nga nagpakita kanamo sa daghang makalilisang nga mga kalisdanan maoy
    modasig kanamo pag-usab ug mobangon kanamo pag-usab gikan sa kinahiladman sa yuta.
  pol-UBG: Zesłałeś na mnie wielkie i ciężkie utrapienia, lecz znowu przywrócisz mi
