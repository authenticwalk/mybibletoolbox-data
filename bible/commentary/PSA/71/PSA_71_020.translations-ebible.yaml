  dop-dop: N yelɑɑ nɑ tə́ nɑ́ wɑhɑlɑnɑɑ nɑ lɑŋwɑkəllɛ kɛ kɑtɑtəlɑɣɑ, n kɑ́ yele nɑ
    mɑ́ wɛɛnɑ weesuɣu, nɑ ń ləsɩ-m pʋʋɣʋ sɔsɔɔʋ tɑɑ.
  azb-azb: Sən mənə çoxlu ağır əzablar versən də, Yenə məni dirçəldirsən, Yerin dibindən
