    kowaneeb.
  deu-1951: Der du uns viel Not und Unglück hast sehen lassen, du machst uns wieder
    lebendig und holst uns wieder aus den Tiefen der Erde herauf;
  eng-JPS: Thou, who hast made me to see many and sore troubles, wilt quicken me again,
    and bring me up again from the depths of the earth.
  srp-1865: Koliko si me puta bacao u velike i ljute nevolje, pak si me opet ostavio
    meðu živima i iz bezdana me zemaljskih opet izvadio.
  lug-lug: Newaakubadde wandeka ne mbonaabona nnyo bwe ntyo, ggw’olinzizaamu obulamu,
    n’ompa amaanyi amaggya, n’onnyimusa okuva mu kinnya ekiwanvu ennyo wansi w’ensi.
  heb-heb: אשר הראיתנו צרות רבות ורעות תשוב תחיינו ומתהמות הארץ תשוב תעלני׃
  ben-IRV: তুমি আমাদেরকে অনেক সংকট ও বিপদের প্রদর্শন করেছ, তুমি ফিরে আমাকে পুনরাই
    জীবিত কর, পৃথিবীর গভীরতা থেকে আবার উঠাও।
  ntu-ntu: X kxmule-esz' batrpe' nzetukr nzkxpu-krngeng, a' krlzx kx sa na-amrna-mowq
    nzlu-krnge, Mz nzarlapx-krm ninge mz gq.
  pan-pan: ਤੂੰ ਜਿਸ ਨੇ ਮੈਨੂੰ ਬਹੁਤ ਅਤੇ ਬੁਰੀਆਂ ਬਿਪਤਾਵਾਂ ਵਿਖਾਈਆਂ ਹਨ, ਮੁੜ ਕੇ ਮੈਨੂੰ ਜਿਵਾਏਂਗਾ,
    ਅਤੇ ਧਰਤੀ ਦੀਆਂ ਡੁੰਘਿਆਈਆਂ ਵਿੱਚੋਂ ਫੇਰ ਮੈਨੂੰ ਉਠਾਵੇਂਗਾ।
  mya-JVB: ကြီးမား ကြမ်းတမ်းသော ဘေး များ ကို အကျွန်ုပ် အားပြ တော်မူပြီ။ တဖန် အသက်
    ကို ချမ်းသာပေး၍ ၊ မြေကြီး နက်နဲ ရာထဲက တဖန် ထမြောက် စေတော်မူမည်။
  kgf-kgf: Ʒérabéra réwéria sasala mihicŋi nénnec Miŋ Kewu geŋ mia ni muŋguc meɋeli
    némma baec dumuc sira hiŋgac hiŋgara igucnec muŋguc hérénéŋna érémaŋ.
  tte-O: Kowa naenaena yo kamkamna kuyawasalima koliyau, na iyamo kani yagu kaiwe
    kuyeyamayoi na tabu yaboboita.
  tbg-tbg: Are tiqaa nora maara, vo maara vo maara vateharavata, naantiara ti qaiqaa
    koqema timitehara ti kempukaiqama timitenarave. Te inaaraiqakaa qutu vuaka varianaini
    virera uraravata, are ti qaiqaa kahaqama timitairaqe kia te qutu vuare.
  hmo-hmo: Oi ese hisihisi dikadia bona laloa hekwarahi dekena amo, lau oi hisihisi
    henia vadaeni, to oi ese goada be lau dekenai do oi henia lou. Oi ese mase ena
    guri dekena amo lau do oi hamauria.
  zar-NT: Gusöl-laʼ cazuʼ quiaʼ yuguʼ le guca quiaʼ le gulún nedaʼ ziʼ, pero ruúnuʼ
    nedaʼ tsutsu, en le yúbölö uchisuʼ nedaʼ para cabí gátiaʼ.
  urd-urd: तू जिसने हम को बहुत और सख़्त तकलीफ़ें दिखाई हैं फिर हम को ज़िन्दा करेगा;
    और ज़मीन की तह से हमें फिर ऊपर ले आएगा।
  rus-SYN: Кончились молитвы Давида, сына Иесеева.
  bqc-SIM: Ń tò taasi pãsĩ ma le dasidasi, ãma ńyↄ̃ ɛa ǹ ma gba wɛ̃ni, ńyↄ̃
    ɛa ǹ ma bↄ tↄↄlɛ nↄnau.
  tcz-CHONGTHU: Hahsatna nasatah tah neithohsah in ahinlah nang'in ka hinkho na kiledohsah
    ding ahi'n chule lhan lah a kon'in jong neikaidoh in.
  mar-mar: ज्या तू मला अनेक भयंकर संकटे दाखवली, तो तू मला पुन्हा जिवंत करशील; आणि
    मला पृथ्वीच्या अधोभागातून पुन्हा वर आणशील.
  isl-isl: Þú hefur sent okkur margvíslegt mótlæti – en ég veit að þú munt frelsa
    á ný og leyfa okkur að lifa!
  hlt-THB: Kyinaak khawzah papa ingkaw ak kha soeih khawzah na ni huh sak hawh hlai
    hyk ti, ka hqingnaak ve ni pe tlaih kawp ti, dek a dungnaak a hun awhkawng ni
    hak dawk tlaih kawp ti.
  qub-qub: Gamga fiyupa ñacayman llaquicuymanmi chayachimashcanqui. Chaypis yapaymi
    cawachimanquipaj. Allpa rurinpitapis yapaymi jatarachimanquipaj.
  bqp-bqp: N tò wari pãsĩ ma le dasidasi, ama ĩni ɛra ǹ ma gba wɛ̃̀ndii dↄ, ĩni ɛra
    ǹ ma bo zĩtɛ.
  hat-hat: Ou voye traka ak soufrans ban nou. Men se ou k'ap ban nou lavi ankò. W'ap
    rale nou soti nan bouch twou a.
  eng-BSB: Though You have shown me many troubles and misfortunes, You will revive
    me once again. Even from the depths of the earth You will bring me back up.
  eng-WEBPB: You, who have shown us many and bitter troubles, you will let me live.
    You will bring us up again from the depths of the earth.
  kbq-kbq: Kagra antahinenka natranke'na hazenkefine knazampinena unefroe. Hianagi
    kagra nazeri knare nehunka, amefenkame mopa agu'ama mani'nofintira ete navre atiramigahane.
  pon-pon: Pwe komui kotiki on kit er kamajak laud o toto, o kom kotin pur on kamau
    kit ada o wai ia dado jan nan waja lol.
  nhe-BL: Ta tinechcahuilijtoc ma nijpano huejhueyi tlaohuijcayotl huan cuesoli. Pero
    nijmati para teipa, sampa tinechtlalanas tlen campa nopa tlacoyoctli, huan tijchihuas
    ma nimoyolcui. Huan sampa nijpiyas yolistli.
  wnc-wnc: Gata tasiwi na meya wai siknga takngatu takngatu apa kakum. Siwan ngana
    na atnataat, gatanu na gatu tapi kekekawit. Unzing na gapma kupsa aminda yuaing
    katangga binga yuwawa na gatuka tangenawiyak.
  bus-bus: Ń tò nawɛ̃a pãsĩ ma le paripari, mↄde nɛ́ ɛara ǹ ma gba wɛ̃̀ndi dↄ, nɛ́
    ɛara ǹ ma bↄ tↄↄtɛ guu.
  gub-BL: Erepuraraw kar ma'erahy ihewe. Hemuzemumikahy kar pe no. Eremur wi putar
    nekàgaw ihewe nehe. Hepyro putar pe tywypaw wi nehe.
  eng-DRA: The praises of David, the son of Jesse, are ended.
