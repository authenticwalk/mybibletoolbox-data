  tbz-SIM: Fɔ̃́ɔ̃̀ duɔ́ nkɛ̀ n yɑ̀ mɛhɑ́ɑ́rìmɛ̀ nɛ̀ mɛsémmɛ̀, kɑ̀ɑ yó n fòùkùnnɛ,
    kɛ́ n dennɛní kudɔnkù.
  msy-2020: Osɨmtɨzir kaba nɨ na bagha da amangizɨ da izi. Ezɨ kɨ fo, nɨ gavgavim
