  hbo-hbo: אֲשֶׁ֤ר *הִרְאִיתַנוּ (הִרְאִיתַ֨נִי ׀) צָרֹ֥ות רַבֹּ֗ות וְרָ֫עֹ֥ות תָּשׁ֥וּב
    *תְּחַיֵּינוּ (תְּחַיֵּ֑ינִי) וּֽמִתְּהֹמֹ֥ות הָ֝אָ֗רֶץ תָּשׁ֥וּב תַּעֲלֵֽנִי׃
  kik-kik: O na gũtuĩka nĩũtũmĩte nyone mathĩĩna maingĩ na marũrũ-rĩ, nĩũkariũkia
    muoyo wakwa rĩngĩ; nĩũkandiũkia rĩngĩ kuuma thĩ kũrĩa kũriku.
  fra-NCL: toi qui nous a causé des épreuves nombreuses et terribles. Mais tu nous
    rendras la vie, et des abîmes de la terre tu nous feras remonter.
  cek-AK: Kalen parai raihaih to nang patuek boeh; nang mah nang hingsak let ueloe,
    kathuk long thung hoiah kai nang thawksak let tih.
  cuk-cuk: Bedi, surbinsa-itolegedba galitonai an-imaksad, wile-itolegedba galitonai
