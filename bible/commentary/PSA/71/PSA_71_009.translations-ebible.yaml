verse: PSA.071.009
translations:
  mal-C: ഞാൻ വൃദ്ധൻ ആകുമ്പോൾ എന്നെ പുറന്തള്ളരുതേ; എന്റെ ശക്തി ക്ഷയിക്കുമ്പോൾ എന്നെ
    ഉപേക്ഷിക്കുകയുമരുതേ.
  deu-TKW: Verwirf mich nicht zur Zeit des Alters; wenn mir die Kräfte schwinden,
    verlaß mich nicht!
  lin-lin: Kobwaka ngai te awa nakomi mobange, kotika ngai te awa makasi na ngai ekomi
    kosila.
  mmx-mmx: Uguta raba rulu ia at na loxonaleng nenia a sioxo nga. La uguta doxoma
    xepe ia mumu i do ara ventaae nga.
  eng-LSV: Do not cast me off at the time of old age, || Do not forsake me according
    to the consumption of my power.
  eng-GNV: 'Cast mee not off in the time of age: forsake me not when my strength faileth.'
  eng-WEBSTER: Cast me not off in the time of old age; forsake me not when my strength
    faileth.
  nhw-BL: Amo techtlahuelcahua ama quema ya nihuehuentzi huan ayacmo nijpiya fuerza.
  swh-ONEN: Usinitupe wakati wa uzee, wala usiniache nguvu zangu zinapopungua.
  bba-bba: A ku mɑn deri nɛn tɔkɔru sɔɔ. A de ɑ n kɑ mɑn wɑ̃ɑ bɑɑ nɑ̀ n dɑm dwiiyɑ.
  eng-KJVCPB: Cast me not off in the time of old age; Forsake me not when my strength
    faileth.
  luo-luo: Kik ijog koda ka koro ati; kik ijwangʼa ka tekra orumo.
  aii-aii: ܠܵܐ ܪܲܦܹܝܬ ܠܝܼ ܒܙܲܒ݂ܢܵܐ ܕܣܲܝܒܘܼܬ‌ܝܼ، ܟܲܕ ܬܵܐܹܡ ܚܲܝܠܝܼ ܠܵܐ ܫܵܒ݂ܩܹܬ ܠܝܼ.
  meu-meu: Baina buruka negana ai basio negegu daure, egu goada e oremu negana ai
    basio rakatanigu.
  npi-ULB: मेरो वृद्ध अवस्थामा मलाई टढा नफाल्‍नुहोस् । मेरो बल कमजोर हुँदा मलाई नत्याग्‍नुहोस्
    ।
  yor-yor: Má ṣe ta mí nù ní ọjọ́ ogbó mi, má ṣe kọ̀ mí sílẹ̀ nígbà tí kò sí okun
    mọ́.
  pes-OPCB: اکنون که پیر و ناتوان شده‌ام مرا دور مینداز و ترک نکن.
  tgl-ULB: Sa panahon ng aking pagtanda huwag mo akong itapon; huwag mo akong iwanan
    kapag ang aking lakas ay manghina.
  nop-nop: Nu kobuk agaŋ gawada tiŋa saŋiniŋne maaŋ agaŋ folak, unduneŋ ale du tiyaugene
    sigilulum tiŋa mu binabuluwaaŋ.
  hui-hui: Áyu i̱ agali waheore howa hongo hodai bule ndo biru ngogo í̠na i̱ erembira
    ngialu yu waholeni nahabe laro.
  mya-mya: ယ​ခု​အ​ခါ​၌​ကျွန်​တော်​မျိုး​သည်​အို​မင်း​သော ကြောင့် ကျွန်​တော်​မျိုး​အား​ပစ်​ပယ်​တော်​မ​မူ​ပါ​နှင့်။
    ယ​ခု​အ​ခါ​မ​စွမ်း​မ​သန်​သော​ကြောင့် ကျွန်​တော်​မျိုး​အား​စွန့်​ပစ်​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: རྒས་པའི་དུས་སུ་ང་རང་མི་བསྐྱུར༌རོགས། །སྟོབས་ཤུགས་ཉམས་དུས་སྤང་བར་མི༌བྱའོ།།
  wsk-wsk: Tom ani garukarik ale asokel kaparuk mu ni me agarki daleluwur ale due
    ko me aga sarumu bitarko.
  sna-sna: Regai kundirasa pandinenge ndakwegura; musandisiya kana simba rangu rapera.
  spa-BLM: No me rechaces en mi vejez. No me abandones cuando me fallen las fuerzas.
  cac-cac: Man̈ in a patiquejeli, yujto icham vinaquinxo. Man̈ in actejcani yujto
    man̈xalaj vip.
  swh-ULB: Usinitupe katika siku za miaka ya uzee wangu; usiniache wakati nguvu zangu
    zitakapoisha.
  bel-bel: упадуць перад ім жыхары пустыняў, і ворагі ягоныя будуць лізаць пыл;
  deu-ELBBK: Verwirf mich nicht zur Zeit des Alters; beim Schwinden meiner Kraft verlass
    mich nicht!
  mbb-OT: Kena a kenikew engkezi emun meǥurang ad. Kenà a kenikew pesegdana emun meluya
    ad.
  mal-2015: വാർദ്ധക്യകാലത്തു നീ എന്നെ തള്ളിക്കളയരുതേ; ബലം ക്ഷയിക്കുമ്പോൾ എന്നെ ഉപേക്ഷിക്കയുമരുതേ.
  gup-gup: Bu ngaye ngakohbanjmen, wanjh yuwn bu kanmunkewe djarreh kore ngudda. Ngaye
    bu ngangudjwarremen, wanjh yuwn bu mak kandjalbawon.
  rmc-rmc: Ma odčhiv man andre miro phuripen; ma omuk man, sar slabisaľuvav!
  nlg-nlg: Mi taeni, tana tonikamagu, ko bei talu kehau. Ko bei saniu tana bona ku
    kubolu na lagagu.
  pes-OPV: در زمان پیری مرا دور مینداز چون قوتم زایل شود مرا ترک منما.
  ron-1924: Ну мэ лепэда ла время бэтрынеций; кынд ми се дук путериле, ну мэ пэрэси!
  ben-OBCV: যখন আমি বৃদ্ধ হব আমাকে দূরে সরিয়ে দিয়ো না; যখন আমার শক্তি ক্ষয় হবে
    তখন আমাকে পরিত্যাগ কোরো না।
  som-som: Ha i tuurin markaan gaboobo, Oo ha i dayrin markaan itaal darnaado.
  lat-VUC: Coram illo procident Æthiopes, et inimici ejus terram lingent.
  eng-ASVBT: Cast me not off in the time of old age; Forsake me not when my strength
    faileth.
  mna-mna: Tamen iŋgi aŋwe kolman kek, mi mburoŋ izzu. Ziiri yo pa kerem uunu pepe,
    mi pizil ndemem pio pepe.
  ita-1885: Non rigettarmi al tempo della vecchiezza; Ora, che le forze mi mancano,
    non abbandonarmi.
  eng-LXXUP: The Ethiopians shall fall down before him; And his enemies shall lick
    the dust.
  eng-ULB: Do not throw me away in my time of old age; do not abandon me when my strength
    fails.
  spa-VBL: No me rechaces ahora que estoy envejeciendo. Cuando mi fuerza se acabe,
    por favor, no me abandones.
  fra-_FOB: Ne me rejette pas au temps de la vieillesse; quand ma force s'en va, ne
    m'abandonne pas!
  mal-mal: വാർദ്ധക്യകാലത്ത് അവിടുന്ന് എന്നെ തള്ളിക്കളയരുതേ; ബലം ക്ഷയിക്കുമ്പോൾ എന്നെ
    ഉപേക്ഷിക്കുകയുമരുതേ.
  urd-GVR: Buṛhāpe meṅ mujhe radd na kar, tāqat ke ḳhatm hone par mujhe tark na kar.
  suz-BL: गो खूशो दुम्‍ङानु, आं कली मप्रोंइयीनी। आं सक्ति जाम्‍मेनु यो आं कली मप्रोंइयीनी।
  eng-NOY: Cast me not off in mine old age; Forsake me not, When my strength faileth!
  ita-1927: Non rigettarmi al tempo della vecchiezza, non abbandonarmi quando le mie
    forze declinano.
  ckb-ckb: لە کاتی پیری فڕێممەدە، کە هێزم لەبەر نەما وازم لێمەهێنە،
  eng-BBE: Do not give me up when I am old; be my help even when my strength is gone.
  xsi-xsi: Andeta kala ŋine naŋa ŋga koŋa lâ; mine nde noko ma kupile naŋa ndimo.
    Naneŋgu walo nde marumbu lâ; noko ma kupu muli pa naŋa ndimo.
  kan-OKCV: ನನ್ನ ಮುಪ್ಪಿನ ಕಾಲದಲ್ಲಿ ನನ್ನನ್ನು ತಳ್ಳಿಬಿಡಬೇಡಿರಿ. ನನ್ನ ಶಕ್ತಿಯು ಕುಂದುತ್ತಿರುವಾಗ
    ನನ್ನನ್ನು ಕೈಬಿಡಬೇಡಿರಿ.
  tam-2017: முதிர்ந்த வயதில் என்னைத் தள்ளிவிடாமலும், என்னுடைய பெலன் ஒடுங்கும்போது
    என்னைக் கைவிடாமலும் இரும்.
  spa-RV-1909: No me deseches en el tiempo de la vejez; cuando mi fuerza se acabare,
    no me desampares.
  ron-BTF: Nu mă lepăda în timpul bătrâneții; nu mă părăsi când puterea mea încetează.
  eng-WEBP: Don’t reject me in my old age. Don’t forsake me when my strength fails.
  eng-FBV: Don't reject me now I'm getting old. When my strength is gone, please don't
    abandon me.
  nld-1939: Verstoot mij niet, nu ik oud ben; Verlaat mij niet, nu de kracht mij ontzinkt.
  nch-BL: Amo techtahuelcahua ama quema ya nihuehuentzi huan ayecmo nijpiya fuerza.
  vie-1934: Xin Chúa chớ từ bỏ tôi trong thì già cả; Cũng đừng lìa khỏi tôi khi sức
    tôi hao mòn.
  cha-cha: 'Chamoyo yumuyute gui tiempo y inamcojo: yaguin minetgotto esta jocog chamoyo
    dumidingo.'
  hin-CV: मेरी वृद्धावस्था में मेरा परित्याग न कीजिए; अब, जब मेरा बल घटता जा रहा है,
    मुझे भूल न जाइए,
  eng-OURB: Don’t reject me in my old age. Don’t forsake me when my strength fails.
  spa-BES: No me abandones cuando sea viejo; se mi ayuda incluso cuando mi fuerza
    se haya ido.
  tdx-tdx: Ko aitoa’o iraho naho fa bey; ko mamorintseñe ahy naho milesa ty haozarako.
  tha-KJV: เมื่อวัยชรา ขออย่าทรงเหวี่ยงข้าพระองค์ทิ้งเสีย ขออย่าทรงทอดทิ้งข้าพระองค์เมื่อข้าพระองค์​หมดแรง
  por-BR-2018: Não me rejeites no tempo da velhice; não me desampares quando minha
    força se acabar;
  deu-ELO: Verwirf mich nicht zur Zeit des Alters; beim Schwinden meiner Kraft verlaß
    mich nicht!
  eng-WYC-2018: Cast thou not away me in the time of eld (age)/in the time of oldness;
    when my strength faileth, forsake thou not me. (Cast thou me not away in the time
    of old age; when my strength faileth, desert thou me not.)
  epo-epo: Ne forpuŝu min en la tempo de maljuneco; Kiam konsumiĝos miaj fortoj, tiam
    ne forlasu min.
  gfk-gfk: Waak u malok se iau ing iau ni patuana. Waak u haan sukun iau ing ira nugu
    dadas na pataam.
  uig-PIN: Əmdi ⱪeriƣinimda meni taxlimiƣaysǝn; Maƣdurum kǝtkinidǝ, mǝndin waz kǝqmigǝysǝn.
  beo-beo: Na da da:i hamoiba:le, na mae higale yolesima! Na da da:i hamone gasa hamedeiba:le,
    na mae higale yolesima!
  tpi-OTNT: Nau mi lapun pinis na mi no gat strong moa, orait nogut yu lusim mi na
    givim baksait long mi.
  hau-SA: Kada ka yar da ni sa’ad da na tsufa; kada ka yashe ni sa’ad da ƙarfina ya
    ƙare.
  udu-udu: Dhalku/ ki biṯ aha/ asho ka tee jin miga/ ta adhan mo. Dhalku/ ki dhal
    aha/ ’pen mo waḵki/ aha/ mina mom’bi’th pemi ’baar mo.
  uig-LAT: Emdi qérighinimda méni tashlimighaysen; Maghdurum ketkinide, mendin waz
    kechmigeysen.
  nde-nde: Ungangilahleli kude nxa sengiluphele; ungangifulatheli lapho amandla ami
    esephelile.
  ton-ton: Pea ʻoua naʻa siʻaki au ʻi he ʻaho ʻo ʻeku motuʻa; ʻoua naʻa liʻaki au
    ʻoka mole ʻiate au ʻeku mālohi.
  ces-1613: Nezamítejž mne v věku starosti; když zhyne síla má, neopouštějž mne.
  eng-WMB: Don’t reject me in my old age. Don’t forsake me when my strength fails.
  tam-TCV: நான் முதியவனாகும்போது, என்னைத் தள்ளிவிடாதேயும்; என் பெலன் ஒடுங்கும்போது
    என்னைக் கைவிடாதேயும்.
  ceb-ULB: Ayaw ako isalikway sa takna sa akong katigulangon; ayaw ako biyai sa dihang
    wala na akoy kusog.
  pol-UBG: Nie odrzucaj mnie w czasie starości; gdy ustanie moja siła, nie opuszczaj
    mnie.
  urd-GVU: بُڑھاپے میں مجھے رد نہ کر، طاقت کے ختم ہونے پر مجھے ترک نہ کر۔
  eng-OEBCW: Cast me not off in the time of old age; when my strength is spent, forsake
    me not.
  deu-1912: Verwirf mich nicht in meinem Alter; verlaß mich nicht, wenn ich schwach
    werde.
  kan-2017: ವೃದ್ಧಾಪ್ಯದಲ್ಲಿ ನನ್ನನ್ನು ಧಿಕ್ಕರಿಸಬೇಡ; ನನ್ನ ಬಲವು ಕುಂದಿದಾಗ ಕೈಬಿಡಬೇಡ.
  yap-yap: Dab mu pi’ keru’um ngog e chiney ni kug pilibthir; dab mu n’ageg e chiney
    ni kug me’waer.
  hlt-MCSB: Ka patong tue vaengah kai m'voei boeh. Ka thadueng a bawt vaengah kai
    nan hnoo mahpawh.
  mdy-ETH: ሃሢ ታ ጋርቼቴያ ታና ኬኤሪፖ፤ ዎልቃ ታኣኮ ጋፓዛኣ ታና ሃሺፖ።
  twi-ASANTE: Nto me ntwene ɛberɛ a mabɔ akɔkoraa; mʼahoɔden sa me mu a, nnya me.
  eng-WEBU: Don’t reject me in my old age. Don’t forsake me when my strength fails.
  acu-NT: Tura asamtai juuntach amatisha tuke waitkata. Tura wina kakarmar atsamtaisha
    ajapruamka ukurkiip.
  spa-PDDPT: No me deseches en el tiempo de la vejez, Ni me desampares cuando se agote
    mi fuerza.
  gun-gun: Xetuja'i ma teĩ xereja eme xee ae'i. Xembaraetea opa ramo xerepy e'ỹ eme.
  agu-BL: Qui'k chin tilcyenu' yil tijin inc'u'l. Qui'k tz'el ink'ej. Qui'k chin tak'
    cyenu' inchuc, yil baj inwalor.
  ilo-ULB: Saannak nga ibelleng iti panawen ti kinalakayko; saannak a baybay-an inton
    agkapuyakon.
  kpg-kpg: Goe hudee diagina au dela gu madumadua. Goe hudee hudua au gi daha dolomeenei
    dela gu bagege beenei.
  uig-ARA: ئەمدى قېرىغىنىمدا مېنى تاشلىمىغايسەن؛ ماغدۇرۇم كەتكىنىدە، مەندىن ۋاز كەچمىگەيسەن.
  sus-sus: I naxa mɛɛ n na n ma foriɲa kui, i naxa n nabɛɲin n ma sɛnbɛtareya kui.
  pon-2006: Komw dehr ketin likidmelieiehla ni ei likeilapalahr, komw pil dehr ketin
    keseiehla ni ei luwetalahr.
  jae-jae: Aê katu ŋamalacanôgac, tec ôtiŋ aê su atom. Ŋoc ŋaclai gêbacnê, tec ôwi
    aê siŋ atom.
  ksd-ksd: Koko una vung vue iau ba iau kua; Koko una vana. balakane iau ba ra dekdekigu
    i papait na panie.
  tur-YTC: Yaşlılığımda beni reddetme. Gücüm tükendiğinde beni bırakma.
  bel-N: Не адкінь мяне ў час старасьці маёй; калі счэзнуць сілы мае, Ты не пакінь
    мяне!
  grc-BRENT: Ἐνώπιον αὐτοῦ προπεσοῦνται Αἰθίοπες, καὶ οἱ ἐχθροὶ αὐτοῦ χοῦν λείξουσι.
  kpr-kpr: Jo, na embako usena aindae, na imboe ae aresa! Erá, namokena fakina dadabariá
    sise, na doyeose!
  ind-AYT: Jangan membuang aku pada usia tuaku, Jangan tinggalkan aku saat kekuatanku
    hilang.
  yom-yom: Kadi kundoza mu thangu ndieka nunu ; kadi kundiekula mu thangu zingolo
    ziama zilembu suki !
  yut-yut: Abɨsok nak amɨn pelaŋ kɨlɨ at, do tapmɨmno mɨnisi. Gak nepmaŋ degek manji
    dɨ nabɨm.
  nya-nya: Musanditaye pamene ndakalamba; musandisiye pamene mphamvu zanga zatha.
  hrv-hrv: 'Ne zabaci me u starosti: kad mi malakšu sile, ne zapusti me!'
  mps-mps: Megi da, ena monu dabe ebaso, te eno bomo me menio, tialima tiyu, nago
    ena tagalama tudiba muidalio.
  tpi-tpi: Nau mi lapun pinis na mi no gat strong moa, orait nogut yu lusim mi na
    givim baksait long mi.
  dan-1931: Forkast mig ikke i Alderdommens Tid og svigt mig ikke, nu Kraften svinder;
  vie-OVCB: Xin Chúa đừng bỏ con trong tuổi già. Đừng lìa con khi tóc bạc răng long.
  guj-2017: મારી વૃદ્ધાવસ્થામાં મને તજી ન દો; જ્યારે મારી શક્તિ ખૂટે, ત્યારે મારો
    ત્યાગ ન કરો.
  pon-2006A: Komw dehr ketin likidmelieiehla ni ei likeilapalahr, komw pil dehr ketin
    keseiehla ni ei luwetalahr.
  por-BRBSL: Não me rejeite na minha velhice. Não me abandone quando minhas forças
    falharem.
  eng-OEBUS: Cast me not off in the time of old age; when my strength is spent, forsake
    me not.
  swe-swe: Kasta inte bort mig när jag blir gammal, när min styrka veknar (på grund
    av hög ålder), överge mig inte.
  cth-cth: Ka matawng toteh na hnoun hanh lah a. Ka tha a youn toteh na cettakhai
    hanh lah a.
  twi-twi: Ntow me nkyene bere a mabɔ akwakoraa; mʼahoɔden sa wɔ me mu a, nnyaw me.
  hlt-hlt: Ka patong tue vaengah kai m'voei boeh. Ka thadueng a bawt vaengah kai nan
    hnoo mahpawh.
  tbz-SIM: Kɛ̀ n kòtɛ́, ɑ bɑ́ m bɔntóo, kɛ̀ n wɛ̃rímú dèè ɑ bɑ́ n yóu.
  msy-2020: Kɨ ghurigha gɨvagha gavgaviba puvatɨ, nɨ na ategh akɨrim ragh na gasan
    markɨ.
  dop-dop: Tɑɑ lɔ-m, nɔɔnɔɔ mɑ kpɑtəlɑɑ kɛ́. Wɑɑtʋ wei mɑ tomɑ pɑsəɣɩ tɔ tɑɑ lɔ-m.
  azb-azb: Yaşa dolanda da məni rədd etmə, Taqətdən düşəndə də məni tərk etmə.
  eng-DBY: Cast me not off in the time of old age; forsake me not when my strength
    faileth.
  hin-2017: बुढ़ापे के समय मेरा त्याग न कर; जब मेरा बल घटे तब मुझ को छोड़ न दे।
  wol-KYG: Ngalla bu ma wacc, mag laa; bu ma ba fi doole jeexe.
  swp-swp: Egu huia tautaubada eai tabu u abigabaegu, ena egu adidiri i dobidobi tabu
    u nuagabaegu.
  bjr-bjr: Oo Anutu, qinee asooqa qaanana sia qini maraquqisaa. Qini afeeka taikainana
    sia qini minniqisaa.
  eng-YLT: Cast me not off at the time of old age, According to the consumption of
    my power forsake me not.
  kne-kne: Adi ka koman bomaybay-an mo makayak, adi kan tomaytaynan mo komapsotak.
  eng-WYC-2017: Cast thou not away me in the time of eld age /in the time of oldness;
    when my strength faileth, forsake thou not me.
  eng-WMBB: Don’t reject me in my old age. Don’t forsake me when my strength fails.
  zat-NTPS: Quebe guzú' neda' chalá'ala gate ba guxrúa'. Gate ba bedú lazra', quebe
    gusanu' neda'.
  zty-NTPS: Bi wzó' neda' cheḻa'ale kate' ba ngola'. Kate' yedó ḻaža'a, bi kwej
    yichjo' neda'.
  urd-GVH: बुढ़ापे में मुझे रद्द न कर, ताक़त के ख़त्म होने पर मुझे तर्क न कर।
  rug-rug: Mu lopu etulu pani au, totoso barogoso si rau Mu lopu veko pani au, totoso
    malohoro si rau.
  gaz-gaz: Yeroo ani dulloomutti ati na hin gatin; yeroo humni koo dhumuttis na hin
    dhiisin.
  fra-LSG: Ne me rejette pas au temps de la vieillesse; Quand mes forces s’en vont,
    ne m’abandonne pas!
  yal-yal: I nama i mɛ n na amasɔtɔ iki, n bata fori. I nama n nabeɲin amasɔtɔ n fangan
    bata ɲan.
  iou-iou: Unita tägawani täŋpäŋ kehäromina nämo itatken ŋoken mäde ut namiŋpäŋ nämo
    nepmaŋpen.
  haw-1868: Mai kiola ae oe ia'u i ka wa elemakule; Aole hoi e haalele mai ia'u i
    ka pau ana o ko'u ikaika.
  arb-NAV: لَا تَنْبِذْنِي فِي شَيْخُوخَتِي، وَلَا تَخْذِلْنِي عِنْدَ اضْمِحْلالِ
    قُوَّتِي.
  ded-ded: Ni ngickpengeng ambade, naso imohai ge mi ukunubesena nga kucna kpac anu
    ge ngadenuma mi wanubesena.
  ewe-ewe: Mègatsɔm ƒu gbe, ne meku amegã o, eye mègagblẽm ɖi ne ŋusẽ vɔ le ŋunye
    o.
  eng-LEE: 'Cast me not off in the time of old age: when my strength faileth, forsake
    me not.'
  asm-FB: বয়সস্থ সময়ত মোক ত্যাগ নকৰিবা; মই শক্তিহীন হোৱা সময়ত মোক নেৰিবা।
  sus-A: عِ نَشَ مّي ﭑ نَ ﭑ مَ قٌرِحَ كُي، عِ نَشَ ﭑ نَبّحِن ﭑ مَ سّنبّتَرٍيَ كُي.
  fra-SBL: Ne me rejette pas dans ma vieillesse. Ne m'abandonne pas quand mes forces
    faiblissent.
  hbo-hbo: אַֽל־תַּ֭שְׁלִיכֵנִי לְעֵ֣ת זִקְנָ֑ה כִּכְלֹ֥ות כֹּ֝חִ֗י אֽ͏ַל־תַּעַזְבֵֽנִי׃
  kik-kik: Ndũkande hĩndĩ ya ũkũrũ; ndũkanandiganĩrie rĩrĩa itarĩ na hinya.
  fra-NCL: Ne me rejette pas aux jours de ma vieillesse ; au déclin de mes forces
    ne m’abandonne pas.
  cek-AK: Kai mitong naah na pahnawt sut hmah; ka thaboeng naah na caeh taak hmah.
  cuk-cuk: Bab-Dummadye, an seredgusale, mer be an-obano, an-gangued bergudele, mer
    be an-obano.
  uig-CYR: Чөл-баяванда яшаватқанлар униң алдида баш қойиду; Униң дүшмәнлири топиларни
    ялайду.
  pma-pma: Konaso seseintei nau navong nihi ulmatu, konalokoveintei nau navong keihoen
    onak hetovuol emun.
  tel-2017: ముసలితనంలో నన్ను విడిచిపెట్టకు. నా బలం క్షీణించినప్పుడు నన్ను వదలకు.
  hat-BSA: Pa jete mwen akote nan tan vyeyès mwen. Pa abandone mwen lè fòs mwen vin
    febli.
  ukr-ONPU: Схилять перед ним коліна мешканці пустель, і вороги його лизатимуть пил.
  kos-kos: Nikmet sisyula inge ke nga matuoh; Ac nikmet ngetla likiyu inge ke nga
    munasla.
  hbo-WLC: אַֽל־תַּ֭שְׁלִיכֵנִי לְעֵ֣ת זִקְנָ֑ה כִּכְל֥וֹת כֹּ֝חִ֗י אַֽל־תַּעַזְבֵֽנִי׃
  ibo-ibo: Agbakụtala m azụ mgbe m mere agadi; ahapụkwala m mgbe ike adịghịkwa m.
  ory-ory: ବୃଦ୍ଧାବସ୍ଥାରେ ମୋତେ ପରିତ୍ୟାଗ କର ନାହିଁ; ମୋହର ବଳ କ୍ଷୀଣ ହେବା ସମୟରେ ମୋତେ ଛାଡ଼
    ନାହିଁ।
  chk-chk: Kosap pöütieila iei lon ai chinlap, nge kosap likitieila iei, lupwen üa
    apwangapwang.
  rop-rop: Nomo libum mi dumaji mi olbala. Nomo libum mi na dumaji mi wikwan.
  ukr-1871: Не відкинь мене у старостї; коли знеможу силою, не опусти мене!
  yon-yon: Kiomnaniin kuu ne nen kan angka koraraab. Aromkonoyiibban keraniin kuu
    domowaab.
  deu-1951: Verwirf mich nicht in den Tagen des Alters, verlaß mich nicht, wenn meine
    Kraft abnimmt!
  eng-JPS: Cast me not off in the time of old age; when my strength faileth, forsake
    me not.
  srp-1865: Nemoj me odbaciti pod starost, kad me izdaje snaga moja, nemoj me ostaviti.
  lug-lug: Tonsuula mu kiseera kyange eky’obukadde. Tondekerera ng’amaanyi gampweddemu.
  heb-heb: אל תשליכני לעת זקנה ככלות כחי אל תעזבני׃
  ben-IRV: বৃদ্ধ বয়সে আমাকে পরিত্যাগ কর না, আমার শক্তি ক্ষয় পেলেও আমাকে ছেঁড়ো না।
  ntu-ntu: Delc kxmule-esz' nipenge lrtzlvz, a' bzkq drtqm satrp bange, X bzkq rlaszq
    ninge mzli ka tqyangrngape-ngrne.
  pan-pan: ਬੁਢੇਪੇ ਦੇ ਸਮੇਂ ਮੈਨੂੰ ਤਿਆਗ ਨਾ ਦੇ, ਜਦ ਮੇਰਾ ਬਲ ਘਟੇ ਤਾਂ ਮੈਨੂੰ ਨਾ ਛੱਡ!
  mya-JVB: အကျွန်ုပ် ကို အို သောအခါ ပယ် တော်မ မူပါနှင့်။ အား လျော့ သောအခါ စွန့်ပစ်
    တော်မ မူပါနှင့်။
  kgf-kgf: Ic yanda wamma kecmaŋ nalé imuaru ménda wainémbésémaŋ. Kucna audacba mamaya
    waŋu ménda wai némbésémaŋ.
  tte-O: Tabu kisi kusikotanagau kaiwena yatautaubalako yo tabu kulologabaegau iyaele
    yabeluko.
  tbg-tbg: Mpo, te naampaiqama vuro. Kia ti qoririma kaane. Ti kempukavano taiqa vimanta
    vauro. Kia ti tauvaqa utu timitaane.
  hmo-hmo: Lauegu buruka dinadia neganai lau do oi rakatania lasi. Egu goada be ia
    ore lao neganai, lau dekena amo do oi siri lasi.
  zar-NT: ¡Bitiʼ usán noʼo nedaʼ naʼa, ni nacaʼ bönniʼ gula! ¡Bitiʼ ucáʼanuʼ nedaʼ
    naʼa cateʼ ni rudú ládxaʼa!
  urd-urd: बुढ़ापे के वक़्त मुझे न छोड़; मेरी ज़ईफ़ी में मुझे छोड़ न दे।
  rus-SYN: падут пред ним жители пустынь, и враги его будут лизать прах;
  bqc-SIM: Ńsu pãkpamazi ma zikũa yã́io, ńsu ma vũaa ma gbãa láaa yã́io.
  tcz-CHONGTHU: Tua, ka tehphat hin neipaidpoh hih in. Ka tha'n ajolou teng neinungsun
    hih in.
  mar-mar: माझ्या वृद्धापकाळात मला दूर फेकून देऊ नको; जेव्हा माझी शक्ती कमी होईल तेव्हा
    मला सोडू नकोस.
  isl-isl: Nú þegar aldurinn færist yfir, þá vísa mér ekki frá. Hafnaðu mér ekki þegar
    þrekið minnkar.
  hlt-THB: Ka pacawng awh ce nang ing koeh ni qoek sut; kak tha a boeih awh ce koeh
    ni qoeng sut.
  qub-qub: Auquinna captëga ama gongaycamaychu. Callpaynaj captëga ama cachaycamaychu.
  bqp-bqp: Ǹsun pã kpámai ma zĩkũkɛna yãiro, ǹsun ma zukũna ma gbãna lakana yãiro.
  hat-hat: Koulye a mwen fin granmoun, tanpri pa voye m' jete. Koulye a mwen fin pèdi
    fòs, pa lage m'.
  eng-BSB: Do not discard me in my old age; do not forsake me when my strength fails.
  eng-WEBPB: Don’t reject me in my old age. Don’t forsake me when my strength fails.
  kbq-kbq: Hanki ozafama renugenka Anumzamoka onatro. Hankaveni'ama omanenigenka kamefira
    huonamio.
  pon-pon: Kom der kotin kaje ia la ni ai mala, o der muei jan ia ni ai pan luetala.
  nhe-BL: Amo xinechtlahuelcahua ama quema ya nihuehuentzi huan ayoc nijpiya fuerza.
  wnc-wnc: Tapduknga na aminuake siwa kekekngana asisangepanu gata na masa ma namuke
    napmambim.
  bus-bus: Ǹton ma tón ma zikũkɛɛ yãnziro, ǹton ma zĩnna ma gbãa yãana yãnziro.
  gub-BL: — Aityk putar ihe kury, ta'e tua'uhez a'e kury xe, ere zo herehe nehe. —
    Atyryk putar izuwi kury, ta'e na'ikàg kwaw a'e kury xe, ere zo herehe nehe.
  eng-DRA: 'Before him the Ethiopians shall fall down: and his enemies shall lick
    the ground.'
