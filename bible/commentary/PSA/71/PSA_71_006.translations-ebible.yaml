  tbz-SIM: Nɛ̀ bɛ̀ m pɛitɛ́nímɛ̀ m buɔ́ fɔ̃́ nwe, fɔ̃́ɔ̃̀ n dènnɛní n yɔ̃ pɔutì miɛkɛ,
