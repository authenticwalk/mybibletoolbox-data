  pma-pma: Navarengein moulien onak enuk. Keik koro ral minau en avong avasi inau
    rokol kosa. Lisenges, nimasmasuk.
  tel-2017: నేను గర్భంలో ఉన్నది మొదలు నన్ను పోషించింది నువ్వే. తల్లి గర్భం నుండి నన్ను
    బయటకు తెచ్చింది నువ్వే. నిన్ను గూర్చి నేను నిత్యమూ స్తుతిగానం చేస్తాను.
  hat-BSA: Pa Ou menm, mwen te twouve soutyen depi lè m te fèt. Se Ou menm ki te retire
