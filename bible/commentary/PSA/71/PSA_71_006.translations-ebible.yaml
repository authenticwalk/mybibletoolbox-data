verse: PSA.071.006
translations:
  mal-C: ജനനംമുതൽ ഞാൻ അങ്ങയിൽ ആശ്രയിച്ചു; അവിടന്നാണ് എന്നെ എന്റെ മാതാവിന്റെ ഗർഭപാത്രത്തിൽനിന്നും
    പുറത്തെടുത്തത്. ഞാൻ അങ്ങയെ സദാ സ്തുതിക്കും.
  deu-TKW: 'Auf dich habe ich mich verlassen von Mutterleibe an; vom Mutterschoße
    an warst du mein Versorger: auf dich geht immerdar mein Loblied.'
  lin-lin: Wuta mbotama na ngai, natalelaka Yo ; Yo nde obimisaki ngai na libumu ya
    mama na ngai. Nakokumisa Yo tango nyonso.
  mmx-mmx: Agara sep sogo vam taram ap mo axap laxanmaares nia aga rooro ren. La tuka
    i at laaleng ne naga ga visix ia, uga lok see rak. Anaba emi asu amisik minu.
  eng-LSV: I have been supported from the womb by You, || You cut me out from my mother’s
    bowels, || My praise [is] continually in You.
  eng-GNV: 'Vpon thee haue I beene stayed from the wombe: thou art he that tooke me
    out of my mothers bowels: my praise shalbe alwaies of thee.'
  eng-WEBSTER: 'By thee have I been sustained from my birth: thou art he that brought
    me into life: my praise shall be continually of thee.'
  nhw-BL: Ta nochipa tiitztoc nohuaya hasta quema noja niitztoya iijtico nonana. Quena,
    tlen iijtico nonana ta techquixti huan nochipa techpalehuijtoc. ¡Yeca tlahuel
    nijnequi nimitzpaquilismacas para nochipa!
  swh-ONEN: Tangu kuzaliwa nimekutegemea wewe, ulinitoa tumboni mwa mama yangu. Nitakusifu
    wewe daima.
  bba-bba: Sɑɑ dɔmɑ tèn di bɑ mɑn mɑrɑ, wunɛ sɔɔrɑ nɛn nɑɑnɛ yɑ wɑ̃ɑ. Wunɑ ɑ mɑɑ mɑn
    yɑrɑ nɛn mɛron nukurun di. Wunɑ ko nɑ n siɑrɑmɔ bɑɑdommɑ.
  eng-KJVCPB: 'By thee have I been holden up from the womb: Thou art he that took
    me out of my mother’s bowels: My praise shall be continually of thee.'
  luo-luo: Asebedo ka ayiengora kuomi nyaka ne nywola; in ema ne igola ei minwa. Abiro
    apaki nyaka chiengʼ.
  aii-aii: ܥܲܠܘܼܟ݂ ܣܢܝܼܕ ܠܝܼ ܡ̣ܢ ܒܲܛܢܵܐ، ܐܲܢ݇ܬ ܝܼܘܸܬ ܦܲܠܛܵܢܝܼ ܡ̣ܢ ܡܲܪܒܥܵܐ ܕܝܸܡܝܼ،
    ܐܸܠܘܼܟ݂ ܝܼܠܵܗ̇ ܬܸܫܒܘܿܚܬ‌ܝܼ ܐܲܡܝܼܢܵܐܝܼܬ.
  meu-meu: Egu vara dinana amo oiemu ai vada na tabe kau; oi ese sinagu bogana amo
    o abigu. Oi mo na umodaimu hanaihanaimu.
  npi-ULB: म गर्भमा हुँदादेखि नै तपाईंले मलाई सहारा दिनुभएको छ । मेरो आमाको गर्भदेखि
    मलाई बहिर निकाल्ने तपाईं नै हुनुहुन्छ । मेरो प्रशंसा सधैं तपाईंको बारेमा नै हुनेछ
    ।
  yor-yor: Mo gbẹ́kẹ̀lé ọ láti ìgbà ìbí mi; Ìwọ mú mi jáde láti inú ìyá mi wá èmi
    ó máa yìn ọ́ títí láé.
  pes-OPCB: زمانی که در شکم مادرم بودم، تو از من نگهداری می‌کردی و پیش از آنکه متولد
    شوم، تو خدای من بوده‌ای؛ پس تو را پیوسته ستایش خواهم کرد.
  tgl-ULB: Habang ako ay nasa sinapupunan, inalalayan mo ako; ikaw ang siyang kumuha
    sa akin palabas sa tiyan ng aking ina; ang aking papuri ay tungkol palagi sa iyo.
  nop-nop: Maŋdi nanagikuk nai uŋaniŋ tububihila nabudokoguŋdi nabudoko-tabubuyeeŋ
    kobuk i busuwalaŋ. Kaŋ nu adi du’walaŋ kohoge foloŋ hogok hatitabulat. Unduŋ doktiŋa
    nu wohoge helemahelemaŋ ganintiloluwaat.
  hui-hui: Bibahendengi i̱na í̠ha hanaho harugo kogoni. I̱ ai̱yahanda taba hanayangi
    howa í̠na i̱ handayaho haabo harigoni. Ani harigonaga i̱na í̠naga mini yaraga
    halu haabo holebero.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​တစ်​သက်​လုံး​ကိုယ်​တော်​ရှင် ကို မှီ​ခို​ခဲ့​ပါ​၏။
    ကျွန်​တော်​မျိုး​မွေး​ဖွား​ချိန်​မှ​စ​၍ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား
    ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​ခဲ့​ပါ​ပြီ။ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ကို​အ​စဉ်
    မ​ပြတ် ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: སྐྱེས་པའི་ཚུན་ནས་ང་རང་ཁྱེད་ལ༌བརྟེན། །མ་ཡི་མངལ་ལས་ཁྱེད་ཀྱིས་ང་ཕྱུང༌བས། །བདག་གིས་དུས་རྒྱུན་ཁྱེད་ལ་བསྟོད་པར༌བྱ།།
  wsk-wsk: Ni aga ayam tuagu te aga bituem se tom ani bilangerem mu ani nikate la
    ira sanami lagasam. Ani nika nip pempem la patawu se lagarikko.
  sna-sna: Ndakazendamira pamuri kubva pakuberekwa kwangu; ndimi makandibudisa mudumbu
    ramai vangu. Ndicharamba ndichikurumbidzai.
  spa-BLM: He confiado en ti desde el vientre materno. Tú eres el que me sacó del
    vientre de mi madre. Siempre te alabaré.
  cac-cac: Yictax ix in alji d'a ix in nun, a d'ayach svic' vip. A ach ix in ac' aljoc.
    Ol ach in b'itejn̈ej.
  swh-ULB: Nimekuwa nikisaidiwa na wewe tangu tumboni; wewe ndiye yule uliyenitoa
    tumboni mwa mama yangu; sifa zangu zitakuhusu wewe siku zote.
  bel-bel: Ён сыдзе, як дождж на скошаны луг, як кроплі, што арашаюць зямлю;
  deu-ELBBK: Auf dich habe ich mich gestützt von Mutterschoß an, aus meiner Mutter
    Leib zogst du mich hervor; von dir ist stets mein Lobgesang.
  mbb-OT: Puun pa te ked-enaka kedì, edsarig e en diyà te kenikew ne edlevanan a kenikew.
    Ne edeliǥen ku sikew te wazà pidtemanan.
  mal-2015: ഗർഭംമുതൽ നീ എന്നെ താങ്ങിയിരിക്കുന്നു; എന്റെ അമ്മയുടെ ഉദരത്തിൽനിന്നു എന്നെ
    എടുത്തവൻ നീ തന്നേ; എന്റെ സ്തുതി എപ്പോഴും നിന്നെക്കുറിച്ചാകുന്നു;
  gup-gup: Bu ngayoy kore kuwalirrng dja bu ngangalmeng dja mak bolkkime, wanjh ngudda
    kannahnani. Ngudda kanbebkeng kore kuwalirrng ngalbadjan ngardduk ngarre. Wanjh
    ngaye munguyh burluburlume ngudda.
  rmc-rmc: Pre tute man mukav, kanastar uľiľom, andral o per mira dakro sal furt miro
    ochrancas. Pal tute giľavava o chvali pro furt.
  nlg-nlg: Eo, Ighoe to kabu koluu mai tua tana vahuagu, mi tana kutuna tinagu, Ighoe
    to righitaoniu mai tua mughua ge u holoutogho.
  pes-OPV: از شکم بر توانداخته شده‌ام. از رحم مادرم ملجای من توبوده‌ای و تسبیح من
    دائم درباره تو خواهد بود.
  ron-1924: Пе Тине мэ сприжин дин пынтечеле мамей меле. Ту ешть Бинефэкэторул меу
    ынкэ дин пынтечеле мамей; пе Тине Те лауд фэрэ-нчетаре.
  ben-OBCV: জন্ম থেকে আমি তোমার উপর নির্ভর করেছি; তুমি আমাকে আমার মাতৃগর্ভ থেকে বের
    করে এনেছ। আমি চিরকাল তোমার প্রশংসা করব।
  som-som: Tan iyo uurkii hooyaday adigaa i tiirinayay, Waxaad tahay kii iga soo bixiyey
    uurkii hooyaday, Had iyo goorba adigaan ku ammaani doonaa.
  lat-VUC: Descendet sicut pluvia in vellus, et sicut stillicidia stillantia super
    terram.
  eng-ASVBT: 'By thee have I been holden up from the womb; Thou art he that took me
    out of my mother’s bowels: My praise shall be continually of thee.'
  mna-mna: Nu ta pazal zaala pio, mi anaŋ ikam yo ma aŋsu. Mi indeeŋe ta anaŋ ikam
    yo ma aŋsu, mi imar imar indeeŋe koozi na, aŋpase pu. Pa nu ta pombolmbol yo mi
    motom pio. Tana nio ko aŋbombo mboe mi aŋpakurkur zom totomen!
  ita-1885: Tu sei stato il mio sostegno fin dal seno di mia madre; Tu sei quel che
    mi hai tratto fuori delle interiora di essa; Per te ho avuto del continuo di che
    lodarti.
  eng-LXXUP: He shall come down as rain upon a fleece; And as drops falling upon the
    earth.
  eng-ULB: By you I have been supported from the womb; you are he who took me out
    of my mother's belly; my praise will be always about you.
  spa-VBL: Desde que nací he dependido de ti y me has cuidado desde que estaba en
    el vientre de mi madre. ¡Por eso siempre te alabo!
  fra-_FOB: Je me suis appuyé sur toi dès ma naissance; c'est toi qui m'as tiré du
    sein de ma mère; tu es ma louange en tout temps.
  mal-mal: ഗർഭംമുതൽ അവിടുന്ന് എന്നെ താങ്ങിയിരിക്കുന്നു; എന്റെ അമ്മയുടെ ഉദരത്തിൽനിന്ന്
    എന്നെ എടുത്തവൻ അങ്ങ് തന്നെ; എന്റെ സ്തുതി എപ്പോഴും അങ്ങയെക്കുറിച്ചാകുന്നു;
  urd-GVR: Paidāish se hī maiṅ ne tujh par takiyā kiyā hai, māṅ ke peṭ se tū ne mujhe
    saṅbhālā hai. Maiṅ hameshā terī hamd-o-sanā karūṅga.
  suz-BL: गो जरमेसीङा रेन इन कली थमा सुइक्‍ता। गे आं ममा आ कोव़ज रेन आं कली कोव़ब
    बाक्‍तीनी। गो इन कली गेना हना यो ठेयब सेल्‍नुङ।
  eng-NOY: Upon thee have I leaned from my birth; From my earliest breath thou hast
    been my support; My song hath been continually of thee!
  ita-1927: Tu sei stato il mio sostegno fin dal seno materno, sei tu che m’hai tratto
    dalle viscere di mia madre; tu sei del continuo l’oggetto della mia lode.
  ckb-ckb: لە سکی دایکمەوە پشتم بە تۆ بەستووە، تۆ بووی لە هەناوی دایکمەوە دەرتهێنام،
    ستایشم هەمیشە بۆ تۆیە.
  eng-BBE: You have been my support from the day of my birth; you took me out of my
    mother's body; my praise will be ever of you.
  xsi-xsi: Ikura zo rârâni naŋa amo viâŋgu, naŋa uru amarerea noko simbo nâ. Nia ndoyo,
    lâ zo ŋinde nana ipaguguana, aku amo lee apâŋga lâ zo ŋine, ande noko pwatona
    naŋa sondo ndo. Mine nde naŋa ma apanea noko ŋa ikura zo rârâni.
  kan-OKCV: ಹುಟ್ಟಿನಿಂದ ನೀವೇ ನನ್ನ ಭರವಸೆ. ತಾಯಿಯ ಗರ್ಭದಿಂದ ನೀವೇ ನನ್ನನ್ನು ಹೊರಗೆ ತಂದಿದ್ದೀರಿ.
    ನಾನು ಯಾವಾಗಲೂ ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುತ್ತಿರುವೆನು.
  tam-2017: நான் கர்ப்பத்தில் உருவானதுமுதல் உம்மால் ஆதரிக்கப்பட்டேன்; என்னுடைய தாயின்
    வயிற்றிலிருந்து என்னை எடுத்தவர் நீரே; உம்மையே நான் எப்பொழுதும் துதிப்பேன்.
  spa-RV-1909: 'Por ti he sido sustentado desde el vientre: de las entrañas de mi
    madre tú fuiste el que me sacaste: de ti será siempre mi alabanza.'
  ron-BTF: Prin tine am fost sprijinit din pântece, tu ești cel ce m-ai scos din adâncurile
    mamei mele; lauda mea va fi întotdeauna despre tine.
  eng-WEBP: I have relied on you from the womb. You are he who took me out of my mother’s
    womb. I will always praise you.
  eng-FBV: I have depended on you since birth; you have taken care of me from my mother's
    womb. That's why I'm always praising you!
  nld-1939: Ik steunde op U van de moederschoot af, Reeds vóór mijn geboorte waart
    Gij mijn beschermer. In U heb ik altijd gejubeld,
  nch-BL: Ta nochipa tiitztoc nohuaya hasta quema noja niitztoya iijtico nonana. Quena,
    ten iijtico nonana ta techquixti huan nochipa techpalehuijtoc. ¡Yeca tahuel nijnequi
    nimitzpaquilismacas para nochipa!
  vie-1934: 'Tôi nương dựa trên Chúa từ lúc mới lọt lòng; Aáy là Chúa đã đem tôi ra
    khỏi lòng mẹ tôi: Tôi sẽ ngợi khen Chúa luôn luôn.'
  cha-cha: 'Sa jago mumantieneyo desde y jalom tuyan, jago chumuleyo juyong guinin
    y tiyan nana: ya y tininajo todo y tiempo guiya jago.'
  hin-CV: वस्तुतः गर्भ ही से आप मुझे संभालते आ रहे हैं; मेरे जन्म की प्रक्रिया भी
    आपके द्वारा पूर्ण की गई. मैं सदा-सर्वदा आपका स्तवन करता रहूंगा.
  eng-OURB: I have relied on you from the womb. You are he who took me out of my mother’s
    womb. I will always tehilah ·praise song· you.
  spa-BES: Tú has sido mi apoyo desde el día de mi nacimiento; me sacaste del cuerpo
    de mi madre; mi alabanza será siempre para ti.
  tdx-tdx: Ihe ty nirampiako boak’an-kovin-dreneko ao; Ihe ty nañakatse ahy an-tron-dreneko;
    Rengeko nainai’e irehe.
  tha-KJV: ข้าพระองค์พึ่งพระองค์​ตั้งแต่​กำเนิด พระองค์​ทรงเป็นผู้นำข้าพระองค์มาจากครรภ์มารดาข้าพระองค์
    ข้าพระองค์จะสรรเสริญพระองค์​เสมอ
  por-BR-2018: Tenho me apoiado em ti desde o ventre de minha mãe; das entranhas dela
    me tiraste; eu louvo continuamente a ti.
  deu-ELO: Auf dich habe ich mich gestützt von Mutterschoße an, aus meiner Mutter
    Leibe zogest du mich hervor; von dir ist stets mein Lobgesang.
  eng-WYC-2018: In thee I am confirmed, that is, defended, from the womb; thou art
    my defender from the womb of my mother. My singing is ever[more] in thee (or My
    praises shall be of thee forevermore);
  epo-epo: Vin mi fidis de la embrieco, De la ventro de mia patrino Vi estas mia protektanto;
    Vin mi ĉiam gloros.
  gfk-gfk: Mekaia laah di ga kap iau, iau ga soh lilik taar taam. U ga kap hawaat
    iau mekatiga ra balana no nugu makai. Iau ni pirlat ugu hathatikai.
  uig-PIN: Baliyatⱪudiki waⱪittin baxlap mǝn Sanga tayinip kǝldim, Ɵzüng meni anamning
    ⱪarnidin qiⱪarƣuqisǝn; Mǝdⱨiyǝmning temisi bolsa ⱨǝrdaim Sǝn toƣruluⱪtur.
  beo-beo: Na da na esalusu huluane Dima fa:no bobogesu. Na lalelegei eso amoganini,
    Dia da na gaga:i. Na da eso huluane Dima nodone sia:mu.
  tpi-OTNT: Oltaim mi stap long han bilong yu tasol na mi wokabaut. Mama i karim mi
    na yu bin lukautim mi i kam inap long nau. Olsem na bai mi litimapim nem bilong
    yu oltaim.
  hau-SA: Daga haihuwa na dogara gare ka; kai ka kawo ni daga cikin mahaifiyata. Kullayaumi
    zan yabe ka.
  udu-udu: Ap̱o/ /e mo tani aha/ dikina ka linthiṯẖ ’peni mondho’th pem mo. /E ta
    a’di be jin bu’thki aha/ ’peni bwa ma dho’th ma ta’dam pem mo. Momaŋ pem ṯikirki
    di gom /e mo.
  uig-LAT: Baliyatqudiki waqittin bashlap men Sanga tayinip keldim, Özüng méni anamning
    qarnidin chiqarghuchisen; Medhiyemning témisi bolsa herdaim Sen toghruluqtur.
  nde-nde: Kusukela ekuzalweni kwami ngahle ngeyama kuwe; nguwe owangikhuphayo esiswini
    sikamama. Ngizakudumisa njalonjalo.
  ton-ton: 'Kuo ke poupou au talu ʻeku māvae mei he manāva: ko koe ia naʻe toʻo au
    mei he fatu ʻo ʻeku faʻē: te u fakafetaʻi maʻuaipē kiate koe.'
  ces-1613: Na tebe jsem zpolehl hned od života, z břicha matky mé ty jsi mne vyvedl,
    v tobě jest chvála má vždycky.
  eng-WMB: I have relied on you from the womb. You are he who took me out of my mother’s
    womb. I will always praise you.
  tam-TCV: நான் பிறந்ததுமுதல் உம்மைச் சார்ந்திருக்கிறேன்; என் தாயின் கருப்பையிலிருந்து
    என்னைப் பராமரித்தவர் நீரே; நான் என்றென்றும் உம்மைத் துதிப்பேன்.
  ceb-ULB: Pinaagi kanimo giamoma ako gikan sa tagoangkan; ikaw mao siya nga nagkuha
    kanako gikan sa tagoangkan sa akong inahan; ang akong pagdayeg kanunay lang nga
    mahitungod kanimo.
  pol-UBG: Ty byłeś moją podporą od narodzin, ty mnie wyprowadziłeś z łona mojej matki;
    w tobie zawsze będzie moja chwała.
  urd-GVU: پیدائش سے ہی مَیں نے تجھ پر تکیہ کیا ہے، ماں کے پیٹ سے تُو نے مجھے سنبھالا
    ہے۔ مَیں ہمیشہ تیری حمد و ثنا کروں گا۔
  eng-OEBCW: On you have I leaned from my birth; from my mother’s womb it was you
    who did draw me. In you is my hope evermore.
  deu-1912: Auf dich habe ich mich verlassen von Mutterleibe an; du hast mich aus
    meiner Mutter Leib gezogen. Mein Ruhm ist immer von dir.
  kan-2017: ನಾನು ಹುಟ್ಟಿದಂದಿನಿಂದ ನಿನ್ನನ್ನೇ ಅವಲಂಬಿಸಿಕೊಂಡಿದ್ದೇನೆ. ತಾಯಿ ಹೆತ್ತಂದಿನಿಂದ ನನ್ನ
    ಉದ್ಧಾರಕನು ನೀನೇ. ನಾನು ಯಾವಾಗಲೂ ಹಿಗ್ಗುತ್ತಿರುವುದು ನಿನ್ನಲ್ಲಿಯೇ.
  yap-yap: Kug gif ngom u n’umngin e yafos rog; ka nap’an e nni gargelegeg ni gur
    e um yoror rog. Bay gu pining e sorok ngom ni gubin ngiyal’.
  hlt-MCSB: Bungko khui lamkah nang dongah ka hangdang coeng. Namah loh a nu ko khui
