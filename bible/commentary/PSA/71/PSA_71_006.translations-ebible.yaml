  guj-2017: હું ગર્ભસ્થાનમાં હતો, ત્યારથી તમે મારા આધાર રહ્યા છો; મારી માતાના ઉદરમાંથી
    મને બહાર લાવનારા તમે જ છો; હું હંમેશા તમારી સ્તુતિ કરીશ.
  pon-2006A: I likihkomwiher nan ei mour unsek; komw ketin sinsileieier sang ni ei
