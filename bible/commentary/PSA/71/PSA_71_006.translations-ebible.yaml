  hbo-WLC: עָלֶ֤יךָ ׀ נִסְמַ֬כְתִּי מִבֶּ֗טֶן מִמְּעֵ֣י אִ֭מִּי אַתָּ֣ה גוֹזִ֑י בְּךָ֖
    תְהִלָּתִ֣י תָמִֽיד׃
  ibo-ibo: Ọ bụ gị ka m tụkwasịrị obi, site nʼoge amụrụ m; gị onwe gị wepụtara m site
    nʼafọ nne m. Aga m anọgide na-eto gị.
  ory-ory: ଗର୍ଭରୁ ତୁମ୍ଭ ଉପରେ ମୋହର ଭାର ଅଛି; ମାତାର ଉଦରରୁ ତୁମ୍ଭେ ହିଁ ମୋତେ ନେଇଅଛ; ତୁମ୍ଭ
