  lug-lug: Neesiga ggwe kasookedde nzalibwa; ggwe wanziggya mu lubuto lwa mmange.
    Nnaakutenderezanga ennaku zonna.
  heb-heb: עליך נסמכתי מבטן ממעי אמי אתה גוזי בך תהלתי תמיד׃
  ben-IRV: গর্ভ থেকেই তোমার উপরেই আমার আশ্রয়; মায়ের জঠর থেকেই তুমিই আমাকে নিয়েছ;
    আমি সবদিন তোমারই প্রশংসা করি।
  ntu-ntu: Abzo mzli kc tzmcngr mzke', krlzmle mzli ka, mnc-xgletxpwo nim, Mz nzaclve-zvz-krm
