  grc-BRENT: Καταβήσεται ὡς ὑετὸς ἐπὶ πόκον, καὶ ὡσεὶ σταγόνες στάζουσαι ἐπὶ τὴν γῆν.
  kpr-kpr: Nanda gaiga nimokena garuse irá gheraena. Na sirorusena, ai tano, nine
