  pan-pan: ਮੈਂ ਜਨਮ ਤੋਂ ਹੀ ਤੇਰੇ ਦੁਆਰਾ ਸੰਭਾਲਿਆ ਗਿਆ ਹਾਂ, ਮੇਰੀ ਮਾਤਾ ਦੀ ਕੁੱਖ ਤੋਂ ਤੂੰ ਹੀ
    ਮੈਨੂੰ ਕੱਢਿਆ, ਮੈਂ ਸਦਾ ਤੇਰੀ ਉਸਤਤ ਕਰਾਂਗਾ।
  mya-JVB: အကျွန်ုပ်သည် ဘွား ကတည်း ကပင် ကိုယ်တော် ကို မှီဝဲ ပါပြီ။ အမိ ဝမ်း တွင်းမှစ၍
    ကျေးဇူးတော်ကိုခံရပါပြီ။ ကိုယ်တော် ကို အစဉ် ချီးမွမ်း ပါမည်။
  kgf-kgf: Neŋgocnawac hériiguc kecbanec népésinecac népésianʒaŋ. Neŋgocnawac tomeŋaiguc
    kecba geŋ nuagicna mayi. Mepé qepésina ʒéŋgé toroya qahac imi guac buŋa wanʒac.
  tte-O: Yawasigu meuloina koina yameli koliwo, kowa ugite-kalatagau yagu sauga kabi
    koina kanasiga kabona, mwa kani sauga meuloina yatobalanagiwo.
  tbg-tbg: Ti vatatai entaraqaahai te ariqaa muntuvi variqi anunarave. Te tenta nora
    auhaqi vauna entaraqaahaira are tiqaa koqemakera raqikiqira anianarara ti, te
    ekaa enta ai autu tuaheraqi virerave.
  hmo-hmo: Egu vara dinana dekena amo, oi ese lau oi naria noho vadaeni. Egu sinana
    ena bogana lau rakatania neganai ia mai bona hari, oi ese lau oi gimaia vadaeni.
    Lau ese nega ibounai oi do lau hanamoa noho.
  zar-NT: Ruzxöni ládxaʼa Liʼ ga gudélaʼtë guljaʼ, tuʼ guzóalen cazuʼ nedaʼ cateʼ
    niʼ buzóanu xináʼa nedaʼ. ¡Cúʼuticaʼsaʼ Liʼ yöl-laʼ ba!
  urd-urd: तू पैदाइश ही से मुझे संभालता आया है तू मेरी माँ के बतन ही से मेरा शफ़ीक़
    रहा है; इसलिए मैं हमेशा तेरी सिताइश करता रहूँगा।
  rus-SYN: Он сойдет, как дождь на скошенный луг, как капли, орошающие землю;
  bqc-SIM: Ma sↄ̃ kpálɛanzi za nɛasakpɛuɛ, ḿmɛ n ma bↄ ma da nↄ̀sɛu. N táasi miↄ
    lɛ gↄↄpii.
  tcz-CHONGTHU: Henge, ka pen'a pat nang'in neina umpi jing in, ka nu naobu sung'a
    ka kijil'a pat'a neina chintuppat ahitai, hijeh a nangma ka thangvah jing hi datmo
    ding ahipoi.
  mar-mar: गर्भापासून तूच माझा आधार आहेस; माझ्या आईच्या उदरातून तूच मला बाहेर काढले;
    माझी स्तुती नेहमी तुझ्याविषयी असेल.
  isl-isl: Frá fæðingu hefur þú vakað yfir mér og verndað mig – skyldi ég ekki vegsama
    þig?!
  hlt-THB: Ka thang plek ca awhkawng ni nang awh kang hang qu hawh hy; nang ing ka
    nu puk khui awhkawng nik dawk hyk ti. Nang ve ang loet na nim kyihcah vang.
  qub-qub: Mamäpa pachancho caycashpallänami gammanga yäracaycämurä. ¡Gammi yurichimarayqui!
    ¡Imaypis gamllatami alabaycäshayqui!
  bqp-bqp: Ma gbãna lèmma zaa ma igↄrↄ, mↄkↄ̃n mɛ́ n ma bo ma da nɛ̀sɛn. N táakin
    madìgↄ̃ lɛ́.
  hat-hat: Se sou ou mwen konte depi m' fèt. Se ou ki fè m' soti nan vant manman m'.
    Se tout tan m'ap fè lwanj ou.
  eng-BSB: I have leaned on You since birth; You pulled me from my mother’s womb.
    My praise is always for You.
  eng-WEBPB: I have relied on you from the womb. You are he who took me out of my
    mother’s womb. I will always praise you.
  kbq-kbq: Kasema nanteneregati kagrake'za naza hankena mani'na e'noe. Kagra nenarera
    arimpafintira navre atirami'nane. E'ina agafare zagamera hu'na Kagri kagia ahentesga
    huvava hugahue.
  pon-pon: I liki komui jan ni ai ipwidier, o komui me kaipwi ia jan nan kaped en
    in ai, i pan kapina komui kokolata.
  nhe-BL: Ta nochipa tiitztoc nohuaya hasta quema noja niitztoya iijtico nonana. Quena,
    tlen iijtico nonana ta tinechquixti huan nochipa tinechpalehuijtoc. ¡Yeca tlahuel
    nijnequi nimitzpaquilismacas para nochipa!
  wnc-wnc: Asingganu na gae kataune yuke kepi sukunggat. Mingata tangaikut komuneta
    kakuya tasinggawi apu apman apunggak. Unzingge nata gatane umanda asinggan yatangenawit.
  bus-bus: Ma gbãa èmma zaa ma igurↄ, ḿbe n ma bↄ ma da gbɛɛɛn. N táakin mɛɛ̀gↄ̃
    lɛɛ.
  gub-BL: He'ar nànàn azemupu'àm kar newe ihe. Hemim pe hezexak kar mehe arer we ne.
    Amume'u putar nekatu haw tuweharupi ihe nehe.
  eng-DRA: He shall come down like rain upon the fleece; and as showers falling gently
    upon the earth.
