  mdy-ETH: ታኣኒ ሾይንታፓ ዓርቃዖ ኔ ዑፃ ጌኤቂንቴኔ፤ ታ ዒንዶ ጎጳፓ ታና ኔ ኬሴኔ፤ ቢያ ዎዴ ታኣኮ ጋላቶሢ ኔናኬ።
  twi-ASANTE: Ɛfiri awoɔ mu, mede me ho ato wo so; wo na woyii me firii me maame yafunu
