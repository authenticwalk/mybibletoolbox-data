  sus-A: كَبِ ﭑ نُ نَ ﭑ نفَ تّيفّ عِ. عِ تَن نَن عَ نِيَ ﭑ شَ بَرِ. ﭑ عِ مَتْشْمَ
    تّمُي بِرِن.
  fra-SBL: J'ai compté sur toi depuis le ventre de ma mère. Tu es celui qui m'a sorti
