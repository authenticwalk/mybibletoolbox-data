verse: PSA.071.021
translations:
  mal-C: അവിടന്ന് എന്റെ ബഹുമതി വർധിപ്പിച്ച് ഒരിക്കൽക്കൂടി എന്നെ ആശ്വസിപ്പിക്കും.
  deu-TKW: Du wirst meine Hoheit mehren und mich wiederum trösten.
  lin-lin: Okomatisa lisusu lokumu na ngai, mpe okobondisa ngai lisusu.
  mmx-mmx: Unaba lox asilox ia polo mo levenmaares avot tarak la unaba lox amamana
    bok ba lodoxoma rak.
  eng-LSV: You increase my greatness, || And You surround—You comfort me,
  eng-GNV: Thou wilt increase mine honour, and returne and comfort me.
  eng-WEBSTER: Thou wilt increase my greatness, and comfort me on every side.
  nhw-BL: Huan huajca achi más techhueyitlalis huan sempa techyoltlalis.
  swh-ONEN: Utaongeza heshima yangu na kunifariji tena.
  bba-bba: A mɑn nukuru yɛmiɑsio kpɑ ɑ de n nun bɛɛrɛ wɛ̃.
  eng-KJVCPB: Thou shalt increase my greatness, And comfort me on every side.
  luo-luo: Ibiro miyo duongʼ ma an-go medore kendo ibiro chako ihoya kendo.
  aii-aii: ܒܸܬ ܡܲܙܝܸܕܸܬ ܓܘܼܪܘܼܬ‌ܝܼ، ܘܒܸܬ ܕܵܝܪܹܬ ܝܵܗܒܹܬ ܠܝܼ ܠܸܒܵܐ.
  meu-meu: Oi ese imatauraigu ba habadaia, bona taugu ma ba haloa lou.
  npi-ULB: तपाईंले मेरो इज्‍जत वृद्धि गर्नुहोस् । फेरि फर्कनुहोस् र मलाई सान्त्वना
    दिनुहोस् ।
  yor-yor: Ìwọ yóò fi kún ọwọ́ mi ìwọ yóò tù mí nínú ní ha gbogbo.
  pes-OPCB: مرا بیش از پیش سرافراز خواهی نمود و بار دیگر مرا دلداری خواهی داد.
  tgl-ULB: Dagdagan mo nawa ang aking karangalan; bumalik kang muli at aliwin ako.
  nop-nop: Unduŋ tiŋa wotnegigit tubuhautawaaŋ, eŋ kotigoŋ welekulema tubumintanambaaŋ.
  hui-hui: Í̠na i̱ mini lene winigo mo yaragaore ho ngelalu i̱naga bu miniha mo palia
    holebere.
  mya-mya: ကျွန်​တော်​မျိုး​အား​ယ​ခင်​အ​ခါ​က​ထက် ပို​မို​ကြီး​မြင့်​စေ​တော်​မူ​၍​နှစ်​သိမ့်​မှု​ကို
    တစ်​ဖန် ပေး​တော်​မူ​ပါ​လိမ့်​မည်။
  bod-N: བདག་གི་ཆེ་བ་ཁྱེད་ཀྱིས་སྤེལ་བར༌མཛོད། །ངའི་ཕྱོགས་འཁོར་ནས་སླར་ཡང་སེམས་གསོ༌གནོངས།།
  wsk-wsk: Ni aninga aip kaparam mu aking patawur ale angamang motam sokel tuiko.
  sna-sna: Muchawedzera kukudzwa kwangu, uye muchandinyaradzazve.
  spa-BLM: Aumenta mi honor y reconfortarme de nuevo.
  cac-cac: Te nivan ol aj velc'och uuj, ol ac'anpax snivanil in c'ool.
  swh-ULB: Uiongeze heshima yangu; rudi tena na unifariji.
  deu-ELBBK: Du wirst meine Größe vermehren, und du wirst dich wenden und mich trösten.
  mbb-OT: Ebeǥayan a kenikew te zekelà he zengeg, ne ed-umanan a kenikew edlipaya.
  mal-2015: നീ എന്റെ മഹത്വം വർദ്ധിപ്പിച്ചു എന്നെ വീണ്ടും ആശ്വസിപ്പിക്കേണമേ.
  gup-gup: Dja warridj kanyawoyhngeykimukwon dja kanyawoyhkangemarnbun.
  rmc-rmc: Tu man deha bareder pačiv a pale man poťešineha.
  nlg-nlg: Ighoe ko ghoi talugoni oliu ghua, haba va, tana talu mavaa sule ngangata
    mo ko ghoi togho luvu ghua.
  pes-OPV: بزرگی مرا مزید خواهی کرد وبرگشته، مرا تسلی خواهی بخشید.
  ron-1924: Ыналцэ-мь мэримя мя, ынтоарче-Те ши мынгые-мэ дин ноу!
  ben-OBCV: আর একবার তুমি আমার সম্মান ও স্বাচ্ছন্দ্য বৃদ্ধি করবে।
  som-som: Weynaantayda ii sii kordhi, Oo intaad soo jeesatid i qalbi qabooji.
  eng-ASVBT: Increase thou my greatness, And turn again and comfort me.
  mna-mna: Mi nio ta kembena. Nu ko pakur yo ma zoŋ iwe biibi mini. Mi potor leleŋ,
    mi kam ma leleŋ ambai.
  ita-1885: Tu hai accresciuta la mia grandezza, E ti sei rivolto, e mi hai consolato.
  eng-ULB: May you increase my honor; turn again and comfort me.
  spa-VBL: Me otorgarás gran prestigio, y me harás feliz nuevamente.
  fra-_FOB: Tu accroîtras ma grandeur, et tu me consoleras encore.
  mal-mal: അങ്ങ് എന്റെ മഹത്വം വർദ്ധിപ്പിച്ച് എന്നെ വീണ്ടും ആശ്വസിപ്പിക്കണമേ.
  urd-GVR: Merā rutbā baṛhā de, mujhe dubārā tasallī de.
  suz-BL: गे आं कली लेंशा मान ताइब सेल्‍शा लेम्‍नीनी।
  eng-NOY: Thou wilt increase my greatness; Thou wilt again comfort me!
  ita-1927: tu accrescerai la mia grandezza, e ti volgerai di nuovo a me per consolarmi.
  ckb-ckb: مەزنێتیم زیاتر دەکەیت، دەگەڕێیتەوە و دڵنەواییم دەکەیت.
  eng-BBE: You will make me greater than before, and give me comfort on every side.
  xsi-xsi: Naŋa kaloŋgu tawana tu noko ma kusuka ŋâŋgu ipâŋga ŋalae ndo, aku noko
    ma kuveta iloŋgu ara kilo.
  kan-OKCV: ನೀವು ನನ್ನ ಗೌರವವನ್ನು ಹೆಚ್ಚಿಸಿ ನನ್ನನ್ನು ಮತ್ತೊಮ್ಮೆ ಆದರಿಸಿರಿ.
  tam-2017: என்னுடைய மேன்மையைப் பெருகச்செய்து, என்னை மறுபடியும் தேற்றுவீர்.
  spa-RV-1909: Aumentarás mi grandeza, y volverás á consolarme.
  ron-BTF: Îmi vei crește măreția și mă vei mângâia din toate părțile.
  eng-WEBP: Increase my honor and comfort me again.
  eng-FBV: You will give me even greater prestige, and you will make me happy again.
  nld-1939: Mij optrekken uit de diepten der aarde, Nog meer mij verhogen, en troosten.
  nch-BL: Huan huajca achi más techhueyitalis huan sempa techyoltalis.
  vie-1934: Chúa sẽ gia thêm sự sang trọng cho tôi, Trở lại an ủi tôi.
  cha-cha: Aumenta y dinangculoco; yan birajao ya unamamagofyo.
  hin-CV: आप ही मेरी महिमा को ऊंचा करेंगे तथा आप ही मुझे पुनः सांत्वना प्रदान करेंगे.
  eng-OURB: Increase my honor, and comfort me again.
  spa-BES: Me harás más grande que antes, y me darás consuelo por todos lados.
  tdx-tdx: Ehe, onjono ty engeko, vaho mitoliha hañohò ahy.
  tha-KJV: พระองค์​จะทรงเพิ่มเกียรติ​แก่​ข้าพระองค์ และเล้าโลมข้าพระองค์​รอบด้าน
  por-BR-2018: Tu aumentarás minha honra e voltarás para me consolar.
  deu-ELO: Du wirst meine Größe mehren, und du wirst dich wenden und mich trösten.
  eng-WYC-2018: Thou hast multiplied thy great doing; and thou converted (or and thou
    turned), hast comforted me.
  epo-epo: Vi pliigas mian grandecon Kaj denove min konsolas.
  gfk-gfk: Nu hatamat no hinsagu ma nu habalaraan habaling iau.
  uig-PIN: Sǝn mening izzǝt-ⱨɵrmitimni tehimu yuⱪiri ⱪilip, Ⱨǝr tǝrǝptin manga tǝsǝlli
    berisǝn.
  beo-beo: Di da na bu baligili bagadedafa hahamonesimu, amola Di da na bu hahawane
    hahamonesimu.
  tpi-OTNT: Bai yu mekim nem bilong mi i go bikpela moa yet, na bai yu mekim bel bilong
    mi i isi gen.
  hau-SA: Za ka ƙara girmana ka sāke ta’azantar da ni.
  udu-udu: /E mini mar aha/ montaḵ pem is is mo dhali malas aha/ doḵ/e mo.
  uig-LAT: Sen méning izzet-hörmitimni téximu yuqiri qilip, Her tereptin manga teselli
    bérisen.
  nde-nde: Uzalwandisa udumo lwami ungiduduze futhi njalo.
  ton-ton: Te ke fakatupulekina hoku nāunauʻia, ʻo fakafiemālieʻi au ʻi he potu kotoa
    pē.
  ces-1613: Rozmnožíš důstojnost mou, a zase utěšíš mne.
  eng-WMB: Increase my honor and comfort me again.
  tam-TCV: நீர் என் மேன்மையைப் பெருகப்பண்ணி, மீண்டும் என்னைத் தேற்றுவீர்.
  ceb-ULB: Hinaot nga imong dugangan ang akong kadungganan; balik pag-usab ug hupaya
    ako.
  pol-UBG: Pomnożysz moje dostojeństwo i znowu mnie pocieszysz.
  urd-GVU: میرا رُتبہ بڑھا دے، مجھے دوبارہ تسلی دے۔
  eng-OEBCW: You will multiply my greatness, and comfort me again.
  deu-1912: Du machst mich sehr groß und tröstest mich wieder.
  kan-2017: ನನ್ನ ಗೌರವವನ್ನು ಹೆಚ್ಚಿಸು; ನನಗೆ ಅಭಿಮುಖನಾಗಿ ಸಂತೈಸು.
  yap-yap: Bay mu gagiyegnag nge gilbugwag boch ko kafram; ma ga fal’eg lanin’ug bayay.
  hlt-MCSB: Ka lennah nan pueh vetih kai nan hloep bal ni.
  mdy-ETH: ታኣኮ ቦንቾ ታኣም ኔ ቃሳንዳኔ፤ ማሂ ኔ ታና ጊንሣ ዶዶሻንዳኔ።
  twi-ASANTE: Wobɛhyɛ me animuonyam bebree na woakyekye me werɛ bio.
  eng-WEBU: Increase my honor and comfort me again.
  acu-NT: 'Tura aints ainau wina pachitsar: Pengke aintsuitai tiarti tusam, tura wijai
    pengker nintimias pujusti tusam, winaka pengker awajtustinuitme.'
  spa-PDDPT: Que Tú aumentes mi grandeza Y vuelvas a consolarme.
  gun-gun: Xemoingo porã jevy ke, xemombaraete ju.
  agu-BL: Poro jalu', ja jal junt tir ink'ej tanu', na ja ocu' tan inmayse'n tk'ab
    sotzaj c'u'lal.
  ilo-ULB: Ad-adda pay a kinatan-ok ti ipaaymo kaniak; tumaliawka manen ket liwliwaennak.
  kpg-kpg: Goe gaa hai au gi aamua gi nonua gaa hana hua beelaa. Goe ga haga manawa
    lamalia labelaa au.
  uig-ARA: سەن مېنىڭ ئىززەت-ھۆرمىتىمنى تېخىمۇ يۇقىرى قىلىپ، ھەر تەرەپتىن ماڭا تەسەللى
    بېرىسەن.
  sus-sus: I xa n xun nakeli, i xa n madundu.
  pon-2006: Komw pahn ketin kaileiehda kohkohlahte; komw pahn ketin pwurehng kansenamwahwihiehla.
  jae-jae: Aôm oc otoc aê sa êlêlêc ma ônac aê têtac tôŋ.
  ksd-ksd: Una vatavua kaugu ngala na kini, Ma una lingan mulai, ma una vamaram iau.
  tur-YTC: Saygınlığımı artır, Beni yeniden rahatlat.
  bel-N: Ты памножыш велічнасьць маю і зноўку пацешыш мяне.
  kpr-kpr: Nine sekago sonembaso na genembo binode ava arena. Ni nandae kavenu sekago
    saresa.
  ind-AYT: Engkau akan memperbanyak kebesaranku, dan berpaling menghibur aku.
  yom-yom: Wela buela wokisa nzitusu ama, ayi buela ku khindisa diaka.
  yut-yut: Gak da mano abɨ madepsi sigɨn pap tokdɨsak. Aŋek butno aego aŋteban akdɨsal.
  nya-nya: Inu mudzachulukitsa ulemu wanga ndi kunditonthozanso.
  hrv-hrv: 'Povećaj dostojanstvo moje i opet me utješi:'
  mps-mps: Te nago eno nogi te genuai mu igi pomainu yali, tama nago eno haliga te
    dua nagame ma emainu yai dao.
  tpi-tpi: Bai yu mekim nem bilong mi i go bikpela moa yet, na bai yu mekim bel bilong
    mi i isi gen.
  dan-1931: du vil øge min Storhed og atter trøste mig.
  vie-OVCB: Chúa sẽ cho con thêm vinh dự, an ủi vỗ về con sau nỗi đắng cay.
  guj-2017: તમે મારું મહત્વ વધારો; પાછા ફરીને મને દિલાસો આપો.
  pon-2006A: Komw pahn ketin kaileiehda kohkohlahte; komw pahn ketin pwurehng kansenamwahwihiehla.
  por-BRBSL: Aumentar minha honra e me conforta novamente.
  eng-OEBUS: You will multiply my greatness, and comfort me again.
  swe-swe: Låt min storhet öka (upprätta mig igen, ära mig stort) och vänd dig om
    (omslut mig) och trösta mig (känn min smärta, agera och vänd min sorg till hopp).
    [Ordet ”storhet” används ofta om Guds storhet, se . Det kan vara anledningen till
    att Den grekiska översättningen Septuaginta skriver ”Låt din storhet öka” och
    förtydliga att det inte är en högmodig bön om egen storhet utan syftar på ”de
    stora ting Gud gjort”, se vers 19. Storhet och stor har samma hebreiska rot. Denna
    bön om återupprättelse hör också ihop med psalmens genomgående bön att inte komma
    på skam, se vers 1, 13 och 24. De två sista verben är rika på innebörd. Hebreiska
    ”savav” betyder att återvända, cirkla runt och omsluta. Det sista ordet ”niham”,
    som ibland översätts ”ångra” betyder både att känna sorg och att trösta, och själva
    skeendet då man går från sorg till att ge tröst. Psalmisten ber att Gud ska känna
    med honom, men också komma och ge hopp, tröst och räddning, se .]
  cth-cth: Ka tawntanae na pung sak vaiteh, lung bout na pahawi han.
  twi-twi: Wobɛhyɛ me anuonyam bebree na woakyekye me werɛ bio.
  hlt-hlt: Ka lennah nan pueh vetih kai nan hloep bal ni.
  tbz-SIM: A yóó wɛ̃tɛ kɛ́ m bɑ́ntɛ̀mu, kɛ́ndɛ́úkùnnɛ.
  msy-2020: Nɨ nan ziam damightɨ a bar ekevegh, egh na damightɨ kɨ navir amɨrizim
    ikiam.
  dop-dop: Tɑɣɑnɩ mɑ nyʋɣʋ kɛ kʋsʋɣʋ, hɛɛsɩ mɑ lɑŋlɛ.
  azb-azb: Hörmətimi artırmaqla Mənə yenə əmniyyət verirsən.
  eng-DBY: Thou wilt increase my greatness, and comfort me on every side.
  hin-2017: तू मेरे सम्मान को बढ़ाएगा, और फिरकर मुझे शान्ति देगा।
  wol-KYG: Yal nanga ma gëna sagal, geesu, bégal ma.
  swp-swp: Heasisi enagu abo u helaiama, eo nuagu abo u hebigauioi.
  bjr-bjr: Anee qini firaaqoo uqeera murufi qiseennaranoo. Anae kaifaa qini amiqi
    amiqimma qima qeennaranoo.
  eng-YLT: Thou dost increase my greatness, And Thou surroundest — Thou comfortest
    me,
  kne-kne: Masepsep ay ipangatom din dayaw ko ya pabikasem nemnem ko.
  eng-WYC-2017: Thou hast multiplied thy great doing; and thou converted, hast comforted
    me.
  eng-WMBB: Increase my honour and comfort me again.
  zat-NTPS: ¡Gucá'ana szrendxu' neda', ne xue zrénquezu' neda'!
  zty-NTPS: Gono' ga gakža' ẕen, na' yeyón ẕeno' neda'.
  urd-GVH: मेरा रुतबा बढ़ा दे, मुझे दुबारा तसल्ली दे।
  rug-rug: Agoi tugo si kaqu va noma ia sa vina lavataqu, meke va manoto pule au.
  gaz-gaz: Ulfina koo ni guddifta; amma illee na jajjabeessita.
  fra-LSG: Relève ma grandeur, Console-moi de nouveau!
  yal-yal: I n ma xunnayerenna ragboma ayi nɛn, i mɔn yi n madɛndɛn.
  iou-iou: Ude täŋpäŋ wäp biŋam bian yäpuro u irepmitpäŋ namitan. Täŋkaŋ komi bäräpi
    gänaŋ irira äneŋi api naniŋ kawat täwen.
  haw-1868: E hoomahuahua ae oe i ko'u nui ana, A e hooluolu mai ia'u ma kela aoao,
    ma keia aoao.
  arb-NAV: تَزِيدُنِي شَرَفاً وَتُطَوِّقُنِي بِتَعْزِيَتِكَ.
  ded-ded: Ge kpacna meyadina imoc eweheiheigoc monggoc anude nga ge monggoc meserinuna
    herena nomaneude.
  ewe-ewe: Àdzi nye bubu ɖe edzi, eye àgafa akɔ nam.
  eng-LEE: Thou wilt increase my greatness, and wilt turn round and comfort me.
  asm-FB: তুমি মোৰ আত্ম-সন্মান বৃদ্ধি কৰা; পুনৰাই ঘূৰি মোক শান্ত্বনা দিয়া।
  sus-A: عِ شَ ﭑ شُن نَكٍلِ، عِ شَ ﭑ مَدُندُ.
  fra-SBL: Augmentez mon honneur et me réconforter à nouveau.
  hbo-hbo: תֶּ֤רֶב ׀ גְּֽדֻלָּתִ֗י וְתִסֹּ֥ב תְּֽנַחֲמֵֽנִי׃
  kik-kik: Nĩũkongerera gĩtĩĩo gĩakwa, na ũũhoorerie o rĩngĩ.
  fra-NCL: Tu relèveras ma grandeur et de nouveau tu me consoleras.
  cek-AK: Kai khosak hoihhaih to pungsak ueloe, na pathloep let tih.
  cuk-cuk: An-nug-dummarba be imakoed, gannar be baisur-itoge an-imakoed.
  pma-pma: Kisan ris hetetamenien minau heli koa nakuri mulamu. Kisuv lat ris rendemien
    onak.
  tel-2017: నా గొప్పతనాన్ని వృద్ధిచెయ్యి. నావైపు తిరిగి నన్ను ఆదరించు.
  hat-BSA: Ke Ou fè lonè mwen vin plis e vire ban m konsolasyon ankò.
  kos-kos: Kom ac fah oru tuh nga in fulat liki meet, Ac kom fah sifil akwoyeyu.
  hbo-WLC: תֶּ֤רֶב ׀ גְּֽדֻלָּתִ֗י וְתִסֹּ֥ב תְּֽנַחֲמֵֽנִי׃
  ibo-ibo: Ị ga-eme m ka m dịrị ukwuu karịa ka m dị na mbụ. Ị ga-akasịkwa m obi ọzọ.
  ory-ory: ତୁମ୍ଭେ ମୋହର ମହତ୍ତ୍ୱ ବଢ଼ାଅ ଓ ଫେରି ମୋତେ ସାନ୍ତ୍ୱନା ଦିଅ।
  chk-chk: En kopwe alapala ai iteüöch o achipasefäliei.
  rop-rop: Yu garra meigim mi jidan mowa haibalawan igin. Yu garra meigim mi jidan
    gudbinjiwei igin.
  ukr-1871: Побільши потугу мою, обернись і потїши мене.
  yon-yon: Ne kuu aningkoyiib kuned ebbed angkon naningko kuu darewoob arimbed keruweneb,
    ne mimyob wandi kuu ika kankubunaneeb.
  deu-1951: du machst mich um so größer und tröstest mich wiederum.
  eng-JPS: Thou wilt increase my greatness, and turn and comfort me.
  srp-1865: Mnogo si me puta podizao i ponavljao utjehe.
  lug-lug: Olinnyongerako ekitiibwa n’oddamu okunsanyusa.
  heb-heb: תרב גדלתי ותסב תנחמני׃
  ben-IRV: তুমি আমার সম্মান বৃদ্ধি করেছ; ফিরিয়ে আমাকে সান্ত্বনা দাও।
  ntu-ntu: Sa na-aetunepxbzme nzamatqkr leplz ninge, Mz nzaelalz-mou-krme drtwrnge.
  pan-pan: ਤੂੰ ਮੇਰੇ ਆਦਰ ਨੂੰ ਵਧਾ, ਅਤੇ ਮੁੜ ਕੇ ਮੈਨੂੰ ਦਿਲਾਸਾ ਦੇ।
  mya-JVB: အကျွန်ုပ် ကို စည်းစိမ် တိုးပွား စေ၍ ၊ တဖန် သက်သာ စေတော်မူမည်။
  kgf-kgf: Ni séc méŋ meyandi nénna. Liliŋgéma ewa qerina mebélacgé nénna.
  tte-O: Kani yagu kaiwe kuyalalaki yoi, yo kani ukabi-yaliyaya-yagau yoi.
  tbg-tbg: Vi entara are qaiqaa ti nora autu timihara ti muntuka kukuqama timitenarave.
  hmo-hmo: Oi ese egu ladana do oi habadaia momokani, guna bamona lasi, bona egu lalona
    do oi hagoadaia lou.
  zar-NT: Gunuʼ ga tsë́piseaʼ, en huë tsahúʼu nedaʼ le yúbölö.
  urd-urd: तू मेरी 'अज़मत को बढ़ा, और फिर कर मुझे तसल्ली दे।
  bqc-SIM: Ńyↄ̃ ma bɛɛɛ kã́fĩmɛɛ, ńyↄ̃ ɛa ma nↄ̀sɛ nínimɛɛ lↄ.
  tcz-CHONGTHU: Nang'in lolhinna sangjo cheh a jong neikiledohsah ding avel'a neihin
    lhamon ding ahi.
  mar-mar: तू माझा सन्मान वाढव; आणि पुन्हा वळून माझे सांत्वन कर.
  isl-isl: Þú munt auka við heiður minn og hugga mig að nýju.
  hlt-THB: Ka thangleeknaak pung law sak kawm tiksaw ni ngaih ding law sak tlaih bai
    kawp ti.
  qub-qub: Nircorga masnami munayniyojyächimanquipaj. Yapaymi cushicachimanquipaj.
  bqp-bqp: Ĩni ma bɛ̀ɛrɛ karamɛnɛ, ĩni ɛra ǹ ma laakari kpátɛmɛnɛ dↄ.
  hat-hat: W'ap fè m' pi grannèg pase jan m' te ye a. W'ap konsole m' ankò.
  eng-BSB: You will increase my honor and comfort me once again.
  eng-WEBPB: Increase my honour and comfort me again.
  kbq-kbq: Navresga hunka ra nagi nenaminka, mago'ane nazeri knare hunanto.
  pon-pon: Komui pan kotin kaileile ia da, o kom pan kotin pur on kamait ia la.
  nhe-BL: Huan huajca achi más tinechhueyitlalis huan sampa tinechyoltlalis.
  wnc-wnc: Siwan gata tasiwi natane umana aknga buyambam siknga siwik. Siawan natane
    musipma tasiwi kwikwiknga gatu siyok.
  bus-bus: Nɛ́ ma bɛ̀ɛ kaaramɛ, nɛ́ ɛara ǹ ma làakari kpáɛmɛ dↄ.
  gub-BL: Hemuigo kar putar ikàg wera'u ma'e romo. Teko tetea'u ukwaw putar heremiapo
    kwer wà nehe. Tuweharupi hemurywete kar putar pe nehe.
