  chk-chk: En kopwe ai lenien op usun eu föimw, ia üa tongeni op ie fansoun meinisin.
    En ewe mi pwon ngeniei pwe kopwe amanauaei, pun en ai achau me ai imwen maun.
  rop-rop: YAWEI, yu jidan jis laiga bigwan ston weya ai gin go enitaim blanga jidan
    seifwan. Yu main seifwan haus en yu fait blanga mi.
  ukr-1871: Будь менї скеля на домівку, де б менї мож було завсїди ходити! Ти звелїв
    спасти мене, ти бо єси моя скеля і моя твердиня.
  yon-yon: Ne nen kukbimaabbon aombed aromne angkumoni ye karub kere. Ewiib yaa mini
    ye kiwaan kuu ma kebeniyiibban kerok. Eb kuu ne aromkonombon, eb kuu ne aromne
    angkumonimbon kowe, ne dowad ye nen burudande angka kowa andi ye weng dakme.
  deu-1951: sei mir ein stets zugänglicher Felsenhorst, der du verheißen hast, mir
    zu helfen; denn du bist meine Felsenkluft und meine Burg.
  eng-JPS: Be Thou to me a sheltering rock, whereunto I may continually resort, which
    Thou hast appointed to save me; for Thou art my rock and my fortress.
  srp-1865: Budi mi grad gdje bih svagda dolazio da živim, uredi spasenje moje; jer
    si ti grad moj i krjepost moja.
  lug-lug: Onfuukire olwazi obuddukiro bwange, ekifo eky’amaanyi; ondokole kubanga
    oli lwazi lwange era ekiddukiro kyange.
  heb-heb: היה לי לצור מעון לבוא תמיד צוית להושיעני כי סלעי ומצודתי אתה׃
  ben-IRV: তুমি আমার আশ্রয়ে শৈল হবে, যেখানে আমি সবদিন যেতে পারি; তুমি আমার রক্ষা
    করতে আজ্ঞা করেছ; কারণ তুমিই আমার শৈল এবং আমার দূর্গ।
  ntu-ntu: Nangini-kzp me rlakitrx mz nzmnc-kapqtr-krbo bam. Murde nim butqbr x lrpalvc
    nyznge.
  pan-pan: ਤੂੰ ਮੇਰੇ ਨਿਵਾਸ ਦੀ ਚੱਟਾਨ ਬਣ ਜਿੱਥੇ ਮੈਂ ਹਰ ਰੋਜ਼ ਜਾਇਆ ਕਰਾਂ, ਤੂੰ ਮੇਰੇ ਬਚਾਓ ਦੀ
    ਆਗਿਆ ਦਿੱਤੀ ਹੈ, ਕਿਉਂ ਜੋ ਤੂੰ ਹੀ ਮੇਰੀ ਚੱਟਾਨ ਅਤੇ ਮੇਰਾ ਗੜ੍ਹ ਹੈਂ।
  mya-JVB: အကျွန်ုပ် အစဉ် ရောက် ၍ နေရာ ကျသော ကျောက် ဖြစ် တော်မူပါ။ အကျွန်ုပ် ကို ကယ်တင်
    မည် အကြောင်း အမိန့် တော်ရှိ၍ ၊ အကျွန်ုပ် ၏ ကျောက် ၊ အကျွန်ုပ် ၏ ရဲတိုက် ဖြစ်တော်မူ၏။
  kgf-kgf: Gi imi nalé séc saŋgi saŋginawac baŋec wambésémaŋ. Gi imi nuac ʒamanʒiŋ
    ʒéma demiŋ seli baec boŋaiguc nanaŋa, imi aŋgéna timac niŋac ʒéna hicŋima hezac.
  tte-O: Kowa yagu veku yau kaba keno-wadam yo yagu nume kaikaiwena koina lebo yalobai.
  tbg-tbg: Vaiintivano ori onavuqi kukeqareva oru vaintema kera, are ti qaqi kairaqe
    te are variananaini oru vaiha ho variare. Arema ti ori onavu koqeva variaro. Arema
    ti kempuka vaantaavura variaro. Are mintima variaravara tira, are ti kahaqina
    uvara tiraqe te ho variare.
  hmo-hmo: Lau ura oi be egu heau mauri Nadi Badana. Lau ura oi be egu kohoro aukana,
    vadaeni nega ibounai oi dekenai do lau lao, lau do oi hamauria totona. Badina
    oi be egu Nadi Badana bona gabu aukana, bona oi ese lau oi gimaia noho.
  zar-NT: Nacuʼ le uzóa nedaʼ tsutsu, en le gun chiʼi nedaʼ ga gaca ucachiʼ cuinaʼ.
    Chigunná béʼenuʼ nu usölá nedaʼ tuʼ nacuʼ Nu ruzóa nedaʼ tsutsu, en Nu run chiʼi
    nedaʼ.
  urd-urd: तू मेरे लिए ठहरने की चट्टान हो, जहाँ मैं बराबर जा सकूँ; तूने मेरे बचाने
    का हुक्म दे दिया है, क्यूँकि मेरी चट्टान और मेरा क़िला' तू ही है।
  rus-SYN: да принесут горы мир людям и холмы правду;
  bqc-SIM: Ma gbɛsi pↄ́ máli gɛ́ ulɛi a guun n ũ. Ń dìlɛ ǹ ma suaba, asa ma gbɛsi
    ń ma zɛgikĩion n ũ.
  tcz-CHONGTHU: Ka kisel jing theina din kahoidam na songpi hijing in. Keima huhhing
    ka chan theina ding'in thu peh chu pen, nangma ka songpi le ka kiselna na hi.
  mar-mar: मला नेहमी आश्रय मिळावा म्हणून माझा तू खडक हो; तू मला तारावयास आज्ञा दिली
    आहे, कारण तू माझा खडक आणि दुर्ग आहेस.
  isl-isl: Vertu mér vígi og skjól gegn öllum árásum.
  hlt-THB: Ka cehnaak loet aham kang thuknaak lungnu na awm nawh; kai hul aham awi
    pe lah, kawtih nang taw ka lungnu ingkaw kang thuknaak na awm hyk ti.
  qub-qub: Gammi canqui gaganöpis chapämajnë. Gammi canqui pacacuna siudä, salbamajnë.
    Chaymi gamllaman guellicamö.
  bqp-bqp: Ǹgↄ̃ de ma utɛki gbɛ̀ kũ manigↄ̃ gɛ́ utɛn ũ. N dìtɛ ǹ ma sura ba, ma
    gbɛ̀si kũ ma zɛki gbãnaoomɛ n ũ fá!
  hat-hat: Se ou menm ki twou wòch kote pou m' kache. Se ou menm ki pou sèvi m' ranpa
    ki pou sove mwen. Se ou menm k'ap pwoteje mwen. Se ou menm k'ap pran defans mwen.
  eng-BSB: Be my rock of refuge, where I can always go. Give the command to save me,
    for You are my rock and my fortress.
  eng-WEBPB: Be to me a rock of refuge to which I may always go. Give the command
    to save me, for you are my rock and my fortress.
  kbq-kbq: Hanavenentake havegani'a mani'nege'na anampinka fre'na maka kna ome frakineno.
    Kagra huzmantege'za nagura vaziho. Na'ankure Kagra nagu'vazi havegani'ane vihuni'ane
    mani'nane.
  pon-pon: Komui en koti wiala ia paipalap, waja i pan kak pitila ia anjau karoj,
    pwe kom kotin inauki on ia er, me kom pan dore ia la, pwe komui ai paip o ai kel.
  nhe-BL: Nochipa san nimotlatijtoc huan nimotemachijtoc ipan ta para ax nechajsise
    nocualancaitacahua. Nijmati para ta titlanahuatijtoc ma nechmaquixtica pampa san
    ipan ta huelis nimomanahuis.
  wnc-wnc: Ga natane suu buyambam kekeknga gwendu binga dakngake yuyo. Yuwawi na gae
    gepbiatang akopa gata na kakuya tasiyo. Dasingge, na gaekan apuke na kusopuwit.
    Gata siknga gatangami na take yuwit.
  bus-bus: Ǹgↄ̃ dɛ ma utɛki gbɛ̀ kɛ̀ mɛ́gae gá utɛn ũ. Ń dìɛ ǹ ma mì sí, zaakɛ ma
    gbɛ̀si kↄ̃n ma zɛki gbãaaon n ũ.
  gub-BL: O Tupàn, eiko itahu hemimaw romo nehe. Eiko tàpuztàtà ài hemunyryk kar pà
    ikatu 'ymaw wi nehe. Ereiko itahu hemimar zàwenugar romo tàpuztàtà zàwenugar hepyro
    har romo ne.
  eng-DRA: 'Let the mountains receive peace for the people: and the hills justice.'
