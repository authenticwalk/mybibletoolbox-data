  ory-ory: ଯେଉଁଠାକୁ ମୁଁ ନିତ୍ୟ ଯାଇପାରେ, ତୁମ୍ଭେ ମୋʼ ପ୍ରତି ସେରୂପ ବସତିର ଶୈଳ ସ୍ୱରୂପ ହୁଅ;
