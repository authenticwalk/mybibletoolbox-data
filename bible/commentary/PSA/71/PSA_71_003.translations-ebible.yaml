verse: PSA.071.003
translations:
  mal-C: എനിക്ക് എപ്പോഴും ഓടിയെത്താൻ കഴിയുന്ന, എന്റെ അഭയമാകുന്ന പാറയാകണമേ. അങ്ങ് എന്റെ
    പാറയും കോട്ടയും ആകുകയാൽ എന്നെ രക്ഷിക്കാൻ അവിടന്ന് കൽപ്പന നൽകണമേ.
  deu-TKW: Sei mir ein schützender Fels, eine feste Burg, mir zu helfen; denn du bist
    mein Fels und meine Burg!
  lin-lin: Zala mpo na ngai ekimelo ya libanga epai wapi nakoki kokende tango nyonso.
    Ozwaki mokano ya kobikisa ngai, pamba te ozali libanga mpe ndako na ngai batonga
    makasi.
  mmx-mmx: Una lok ngan lomoo vungpung tia, la loogu lolos la matmatkun ti lok see
    rak. Nenu Lentupe ria la Loroboro rak. La nenia ak lok alipe ro xeneng taram.
  eng-LSV: Be a rock to me—a habitation, || To go in continually, || You have given
    command to save me, || For You [are] my rock and my bulwark.
  eng-GNV: 'Be thou my strong rocke, whereunto I may alway resort: thou hast giuen
    commandement to saue me: for thou art my rocke, and my fortresse.'
  eng-WEBSTER: 'Be thou my strong habitation, to which I may continually resort: thou
    hast given commandment to save me; for thou art my rock and my fortress.'
  nhw-BL: Nochipa san nimotlatijtoc huan nimotemachijtoc ipan ta para amo nechajsise
    nocualancaitacahua. Nijmati para ta titlanahuatijtoc ma nechmaquixtica pampa san
    ipan ta huelis nimomanahuis.
  swh-ONEN: Uwe kwangu mwamba wa kimbilio, mahali nitakapokimbilia kila wakati; toa
    amri ya kuniokoa, kwa kuwa wewe ni mwamba wangu na ngome yangu.
  bba-bba: A de ɑ n sɑ̃ɑ nɛn kpee bɑɑ mi kon kuke. Kpɑ nɑ n wɑ̃ɑ mi bɑɑdommɑ. Wunɑ
    ɑ ɡɔ̃ru doke ɑ mɑn fɑɑbɑ ko. Domi ɑ sɑ̃ɑwɑ nɛn kuku yeru nɡe kpee bɑɑ dɑmɡiɑ.
  eng-KJVCPB: 'Be thou my strong habitation, whereunto I may continually resort: Thou
    hast given commandment to save me; For thou art my rock and my fortress.'
  luo-luo: Bedna lwanda mar pondo, ma anyalo ringo adhiye seche duto; gol chik mondo
    iresa, nimar in e lwandana kendo ohingana.
  aii-aii: ܗܘܝܼ ܐܸܠܝܼ ܠܐܝܼܨܵܪܵܐ ܕܡܲܥܡܪܵܐ ܕܥܵܒ݂ܪܹܢ ܓܵܘܹܗ ܒܟܠܔ ܥܕܵܢܵܐ، ܦܩܝܼܕ ܠܘܼܟ݂ ܠܦܲܪܘܼܩܹܐ
    ܐܸܠܝܼ، ܒܗ̇ܝ ܕܩܵܝܝܼ ܘܚܸܣܢܝܼ ܐܲܢ݇ܬ ܝܼܘܸܬ.
  meu-meu: Egu roho-mauri nadina ai baola, egu kohoro aukana ai baola, ihamaurigu
    totona; badina be oi na egu nadi-gini bona egu kohoro.
  npi-ULB: मेरो निम्ति चट्टान हुनुहोस् जहाँ म सधैं जान सकूँ । तपाईंले मलाई बचाउन आज्ञा
    दिनुभएको छ, किनकि तपाईं मेरो चट्टान र मेरो किल्ला हुनुहुन्छ ।
  yor-yor: Jẹ́ àpáta ààbò mi, níbi tí èmi lè máa lọ, pa àṣẹ láti gbà mí, nítorí ìwọ
    ni àpáta àti odi agbára mi.
  pes-OPCB: به دعای من گوش ده و نجاتم ببخش. برای من پناهگاهی مطمئن باش تا همه وقت
    به تو پناه آورم. ای صخره و قلعه من، فرمان نجات مرا صادر کن!
  tgl-ULB: Maging batong kublihan ka para sa akin kung saan man ako pumunta; nagbigay
    ka ng utos para iligtas ako, dahil ikaw ang aking bato at tanggulan.
  nop-nop: Du adi gimbahaŋ fafaŋeniŋ nabugoŋ, eŋ yot fafaŋeniŋ nabugoŋ maaŋ. Nu uŋoŋ
    fooŋ halene nabudokoweŋ, maŋgande, da kubugoŋdi hebihat kwetne tiŋa yahehewene.
  hui-hui: I̱naga wai pabe hongohe alebi anda hongohe alebi í̠ habe. I̱ ibida pialu
    í̠ha dege ha do hole eberogola handayaho habe. Í̠nime dege i̱ baya hangu handayaho
    kegola i̱ bayale holebero.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ခို​လှုံ​ရာ ကျောက်​တောင်​ဖြစ်​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​အား​ကာ​ကွယ်​ရန်​အ​တွက်​ခိုင်​ခံ့ သည့် ရဲ​တိုက်​ဖြစ်​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ခို​လှုံ​သော၊ ကျွန်​တော်​မျိုး​ကို​ကာ​ကွယ်​သော​အ​ရှင်
    ဖြစ်​တော်​မူ​ပါ​၏။
  bod-N: རྟག་ཏུ་གཡོལ་སའི་བྲག་ཏུ་ཁྱེད་གྱུར༌ཅིག །བདག་གི་བྲག་དང་བཙན་རྫོང་ཁྱེད་ལགས༌པས།
    །ཁྱེད་ཀྱིས་ང་རང་སྐྱོབ་པའི་བཀའ་གནང༌ངོ༌།།
  wsk-wsk: Ni pempem aninga manga aora bager se ani te nagu nama yumurekko; ni la
    balu se ani terong la bagarikko, mu awuk, ni aninga manga gek am se aninga yumura
    kuwim.
  sna-sna: Ivai bako rangu rokuvanda kwandingaramba ndichienda; rayirai kuti ndiponeswe,
    nokuti ndimi dombo rangu nenhare yangu.
  spa-BLM: Sé para mí una roca de refugio a la que pueda acudir siempre. Da la orden
    de salvarme, porque tú eres mi roca y mi fortaleza.
  cac-cac: Ochan̈ ven̈uloc icha junoc n̈aq'ueen b'aj syal in colan in b'a. Ala' to
    tzin colchaji yujto icha in cuartel aji, icha in n̈aq'ueen aji.
  swh-ULB: Uwe kwagu mwamba kwa ajili ya kimbilio salama ambako naweza kwenda siku
    zote; wewe umeamuru kuniokoa, kwa kuwa wewe ni mwamba wangu na ngome yangu.
  bel-bel: няхай прынясуць горы мір людзям і пагоркі праўду;
  deu-ELBBK: Sei mir ein Fels zur Wohnung, um stets dahin zu gehen! Du hast geboten,
    mich zu retten, denn du bist mein Fels und meine Burg.
  mbb-OT: Kelesaǥi a iring te nekeendilung a te vatu, su ziyè e zà layun te kenikew
    edangep. Kenà duwazuwa he edlibriyen a kenikew, su iyan ke man endilungè ku wey
    melig-en he elesà ku.
  mal-2015: ഞാൻ എപ്പോഴും വന്നു പാർക്കേണ്ടതിന്നു നീ എനിക്കു ഉറപ്പുള്ള പാറയായിരിക്കേണമേ;
    എന്നെ രക്ഷിപ്പാൻ നീ കല്പിച്ചിരിക്കുന്നു; നീ എന്റെ പാറയും എന്റെ കോട്ടയും ആകുന്നുവല്ലോ.
  gup-gup: Ngadjare ngamkelerlobme munguyh kore ngudda ba bu kankukdjurruddi. Ngudda
    yiyimeng bu yidjare ngaye ngangehme, wanjh kunmekbekenh ngaye ngadjare ngawarlkkayindi
    kore ngudda, kore ngudda kanngehke.
  rmc-rmc: Av mange miri skala, kaj man furt šaj avava te garuvel. Rozhodňinďal tut,
    hoj man zachraňineha, bo tu sal miri skala, miro hrados.
  nlg-nlg: Ge ke vaghagho na vatu ni pilupungisi vaniu, to lavipangotiu haia iga,
    ko nia hevei na bosa ni vevetena ge ke vavolau. Ighoe nigua na vatu ngasi mana
    vatei tuturi kauha.
  pes-OPV: برای من صخره سکونت باش تا همه وقت داخل آن شوم. تو به نجات من امر فرموده‌ای،
    زیرا صخره و قلعه من تو هستی.
  ron-1924: Фий о стынкэ де адэпост пентру мине, унде сэ пот фуӂи тотдяуна! Ту ай
    хотэрыт сэ мэ скапь, кэч Ту ешть стынка ши четэцуя мя.
  ben-OBCV: তুমি আমার আশ্রয় শৈল হও, যেখানে আমি সর্বদা যেতে পারি; আমাকে রক্ষা করার
    জন্য আদেশ দাও, কারণ তুমি আমার শৈল ও আমার উচ্চদুর্গ।
  som-som: Ii noqo dhagax weyn oo rug ah, oo aan had iyo goorba ku noqnoqdo, Waxaad
    amar ku bixisay in lay badbaadsho, Waayo, adigu waxaad tahay dhagax weyn oo ii
    gabbaad ah iyo qalcaddayda.
  lat-VUC: Suscipiant montes pacem populo, et colles justitiam.
  eng-ASVBT: 'Be thou to me a rock of habitation, whereunto I may continually resort:
    Thou hast given commandment to save me; For thou art my rock and my fortress.'
  mna-mna: We seraara pa koŋ koi bizin, mi poroukaala yo pizin. We kembei siiri mbolŋana
    pio be aŋbotmbot lela totomen. Pa nu lelem iur pataaŋa kek be kamke yo ma aŋbot
    ambai. Tana nio ko aŋmama ku be menderkaala yo.
  ita-1885: Siimi una rocca di dimora, Nella quale io entri sempre; Tu hai ordinata
    la mia salute; Perciocchè tu sei la mia rupe e la mia fortezza.
  eng-LXXUP: 'Let the mountains and the hills raise peace to thy people:'
  eng-ULB: Be to me a rock for refuge where I may always go; you have given a command
    to save me, for you are my rock and my fortress.
  spa-VBL: Por favor, escúchame y sálvame. Sé mi roca protectora a la que siempre
    pueda ir. Tu has dado la orden para salvarme, porque tú eres mi roca y mi fortaleza.
  fra-_FOB: Sois pour moi un rocher de retraite, où je puisse toujours me retirer;
    tu as ordonné que je sois sauvé; car tu es mon rocher et ma forteresse.
  mal-mal: ഞാൻ എപ്പോഴും വന്ന് പാർക്കേണ്ടതിന് അവിടുന്ന് എനിക്ക് ഉറപ്പുള്ള പാറയായിരിക്കണമേ;
    എന്നെ രക്ഷിക്കുവാൻ അവിടുന്ന് കല്പിച്ചിരിക്കുന്നു; അങ്ങ് എന്റെ പാറയും എന്റെ കോട്ടയും
    ആകുന്നുവല്ലോ.
  lit-lit: Būk man saugi gyvenamoji vieta, į kurią galima nuolat ateiti; tu įsakei
    išgelbėti mane, nes tu esi mano uola ir mano tvirtovė.
  urd-GVR: Mere lie chaṭṭān par mahfūz ghar ho jis meṅ maiṅ har waqt panāh le sakūṅ.
    Tū ne farmāyā hai ki mujhe najāt degā, kyoṅki tū hī merī chaṭṭān aur merā qilā
    hai.
  suz-BL: आं प्रोक्‍शा लशा ख्रुइश्‍शा बाक्‍तीके सेरथे फुल्‍लु दुमीन। गे आं कली प्रोंइचा
    कली ब्रोंइशा बाक्‍तीक दरवार बाक्‍नीनी। मारदे हना गे आं सेरथे फुल्‍लु नु आं ब्रोंइशा
    बाक्‍तीक दरवार बाक्‍नीनी। भजन संग्रह ३१:३-४
  eng-NOY: Be thou the rock of my abode, where I may continually resort! Thou hast
    granted me deliverance; For thou art my rock and my fortress!
  ita-1927: Siimi una ròcca, una dimora ove io possa sempre rifugiarmi! Tu hai prescritto
    ch’io sia salvato, perché sei la mia rupe e la mia fortezza.
  ckb-ckb: بۆم ببە بە تاشەبەردی پەنا، هەمیشە پەنای بۆ ببەم. فەرمانی ڕزگاریی من بدە،
    چونکە تۆ تاشەبەردی منیت، تۆ قەڵای منیت.
  eng-BBE: Be my strong Rock, the strong place of my salvation; for you are my Rock,
    and my safe place.
  xsi-xsi: Noko kumo kutogo mira ŋalae naŋa uru amuna tini mwasina. Noko kumo kutogo
    ŋgumbi kaika mine, aku noko uru pwea ŋanana, ŋana tu naŋa amâ pa noko nâ ŋana
    apavea kâ. Noko simbo nâ pwatona naŋa kala amo ara nâ.
  kan-OKCV: ನಾನು ಯಾವಾಗಲೂ ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವ ಬಂಡೆಯಾಗಿರಿ. ನನ್ನನ್ನು ರಕ್ಷಿಸುವುದಕ್ಕೆ ಆಜ್ಞಾಪಿಸಿರಿ.
    ನನ್ನ ಬಂಡೆಯೂ ನನ್ನ ಕೋಟೆಯೂ ನೀವೇ ಆಗಿದ್ದೀರಿ.
  tam-2017: நான் எப்பொழுதும் வந்தடையக்கூடிய கன்மலையாக இரும்; என்னை இரட்சிப்பதற்குக்
    கட்டளையிட்டீரே; நீரே என்னுடைய கன்மலையும் என்னுடைய கோட்டையுமாக இருக்கிறீர்.
  spa-RV-1909: 'Séme por peña de estancia, adonde recurra yo continuamente: mandado
    has que yo sea salvo; porque tú eres mi roca, y mi fortaleza.'
  ron-BTF: Fii tu locuința mea tare, la care să alerg întotdeauna; ai dat poruncă
    să mă salvezi, căci tu ești stânca mea și fortăreața mea.
  eng-WEBP: Be to me a rock of refuge to which I may always go. Give the command to
    save me, for you are my rock and my fortress.
  eng-FBV: Please listen to me, and save me. Be my rock of protection where I can
    always go and hide. You gave the command to save me; for you are my rock and fortress.
  nld-1939: Wees mij een veilige, altijd toegankelijke rots; Gewaardig U, mij te helpen,
    want Gij zijt mijn toevlucht en schuts!
  nch-BL: Nochipa san nimotatijtoc huan nimotemachijtoc ipan ta para amo nechajsise
    nocualancaitacahua. Nijmati para ta titanahuatijtoc ma nechmaquixtica pampa san
    ipan ta huelis nimomanahuis.
  vie-1934: Xin Chúa làm hòn đá dùng làm chỗ ở cho tôi, Hầu cho tôi được vào đó luôn
    luôn; Chúa đã ra lịnh cứu tôi, Vì Chúa là hòn đá và là đồn lũy tôi.
  cha-cha: 'Jago y acho y saga para guajo, anae mafatoyo todo y tiempo: jago mannae
    tinago na jumasatbayo: sa jago y finitmeco yan y castiyujo.'
  hin-CV: आप मेरे आश्रय की चट्टान बन जाइए, जहां मैं हर एक परिस्थिति में शरण ले सकूं;
    मेरे उद्धार का आदेश प्रसारित कीजिए, आप ही मेरे लिए चट्टान और गढ़ हैं.
  eng-OURB: Be to me a rock of refuge to which I may always go. Give the enjoin to
    save me, for you are my rock and my fortress.
  spa-BES: Sé mi roca fuerte, el fuerte lugar de mi salvación; porque tú eres mi Roca
    y mi lugar seguro.
  tdx-tdx: Ehe t’ie ho vato fimoneñako, ho fimpoliako; fa nafanto’o ty handrombahañe
    ahiko; Ihe ro lamilamiko naho rova fiàroko.
  tha-KJV: ขอพระองค์ทรงเป็​นที​่​ลี้​ภัยเข้มแข็งของข้าพระองค์​ที่​ข้าพระองค์อาศัยเสมอ
    พระองค์​ทรงบัญชาที่จะช่วยข้าพระองค์​ให้​รอด เพราะพระองค์ทรงเป็นศิลาและเป็นป้อมปราการของข้าพระองค์
  por-BR-2018: Sê tu minha rocha e minha habitação, para continuamente eu me abrigar
    nela; tu tens ordenado que eu seja salvo, porque tu és minha rocha forte e minha
    fortaleza.
  deu-ELO: Sei mir ein Fels zur Wohnung, um stets dahin zu gehen! Du hast geboten,
    mich zu retten, denn du bist mein Fels und meine Burg.
  eng-WYC-2018: Be thou to me into God a defender; and into a strengthened place,
    that thou make me safe. For thou art my steadfastness; and my refuge. (God, be
    thou my defender; and a place of strength, where I shall be safe. For thou art
    my steadfastness; and my refuge.)
  epo-epo: Estu por mi fortika roko, kien mi povus ĉiam veni, Kiun Vi destinis por
    mia savo; Ĉar Vi estas mia roko kaj mia fortikaĵo.
  gfk-gfk: Nu hanuat hoing no nugu haatkis wara barbarahit, nong i tale bia ni hanahaan
    hait ukaia. Tar no nianga bia da halon iau, kanong augu no nugu haatkis ma no
    nugu dadas na subaan na munmun.
  uig-PIN: Manga ɵzüm daim panaⱨlinidiƣan turalƣu ⱪoram tax bolƣaysǝn; Sǝn meni ⱪutⱪuzuxⱪa
    buyruⱪ qüxürgǝysǝn; Qünki Sǝn egiz texim, ⱪorƣinimdursǝn.
  beo-beo: Dia na ougihalisima! Na gaga:musa:, na gagili salima! Di da na gagili salasu
    amola gaga:sudafa gala.
  tpi-OTNT: Yu stap olsem strongpela banis, na olsem strongpela haus. Bai mi go insait
    na yu lukautim mi, long wanem, mi ken i go long yu tasol na mi hait. Yu tasol
    inap lukautim mi na mi stap gut.
  hau-SA: Ka zama dutsena da kagarata, inda kullum zan je. Ka ba da umarni a cece
    ni, gama kai ne dutsen ɓuyana da katangata.
  udu-udu: Wari /e ki wosh jin miga/ hur jwa icine/ mo, mmota acur jin ṯenu gwo mo
    mmota aha/ is is ki me’d mo, haali/ /e ta wosh pem mo dhali acur pem jin ṯenu
    gwo mo.
  uig-LAT: Manga özüm daim panahlinidighan turalghu qoram tash bolghaysen; Sen méni
    qutquzushqa buyruq chüshürgeysen; Chünki Sen égiz téshim, qorghinimdursen.
  nde-nde: Woba lidwala lami lokuphephela, lapho engingaya khona loba nini; tshono
    umlayo wokuba ngisindiswe, ngoba ulidwala lami lenqaba yami.
  ton-ton: 'Ke ke ʻiate au ko e nofoʻanga mālohi ʻaia te u hū maʻuaipē ki ai: kuo
    ke fekau ke fakamoʻui au; he ko koe ko hoku makatuʻu mo hoku hūfanga.'
  ces-1613: Budiž mi skalou obydlí, na niž bych ustavičně utíkal; přikázal jsi ostříhati
    mne, nebo skála má i pevnost má ty jsi.
  eng-WMB: Be to me a rock of refuge to which I may always go. Give the command to
    save me, for you are my rock and my fortress.
