verse: PSA.146.006
translations:
  mal-C: ആകാശവും ഭൂമിയും സമുദ്രവും അവയിലുള്ള സർവത്തിന്റെയും സ്രഷ്ടാവ് അവിടന്നാണ്—
    അവിടന്ന് എന്നെന്നും വിശ്വസ്തനായിരിക്കുന്നു.
  deu-TKW: der Himmel und Erde, das Meer und alles, was in ihnen ist, geschaffen hat,
    der ewig Treue hält,
  lin-lin: Yawe akelaki Likolo mpe mabele, ebale monene mpe nyonso oyo ezali kati
    na yango ; azali sembo seko na seko.
  mmx-mmx: atla neni Laradi Runtudum Li at laxalibet mi lavatkangka la laras, la mo
    lempanga axap bok di nemen keneng at na lengkot axap. Neni ik lox epovo amisik
    leveng kakaape ren.
  eng-LSV: Making the heavens and earth, || The sea and all that [is] in them, ||
    Who is keeping truth for all time,
  eng-GNV: 'Which made heauen and earth, the sea, and all that therein is: which keepeth
    his fidelitie for euer:'
  eng-WEBSTER: 'Who made heaven, and earth, the sea, and all that is in them: who
    keepeth truth for ever:'
  nhw-BL: Yaya catli quichijchijqui ilhuicactli, tlaltipactli, hueyi atl huan nochi
    catli itztoque nopona. Yaya catli quichihua nochi catli quitlajtolcajtoc para
    quichihuas.
  swh-ONEN: 'Muumba wa mbingu na nchi, na bahari na vyote vilivyomo ndani yake: Bwana
    anayedumu kuwa mwaminifu milele na milele.'
  bba-bba: Wiyɑ u wɔllu kɑ tem kuɑ kɑ nim wɔ̃ku kɑ ye yɑ wɑ̃ɑ ye kpuro sɔɔ. U sɑ̃ɑwɑ
    ɡemɡii sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Which made heaven, and earth, The sea, and all that therein is: Which
    keepeth truth for ever:'
  luo-luo: En jachwech mar polo gi piny, gi nam kod gik moko duto manie igi, osiko
    ka en ja-adiera nyaka chiengʼ.
  aii-aii: ܥܵܒ݂ܕܵܢܵܐ ܕܫܡܲܝܵܐ ܘܐܲܪܥܵܐ، ܝܵܡܵܐ ܘܟܠܔ ܕܐܝܼܬ ܓܵܘܵܝܗ‌ܝ، ܢܵܛܪܵܢܵܐ ܕܫܪܵܪܵܐ
    ܠܥܵܠܲܡ،
  meu-meu: Iehova ese guba bona tanobada bona davara e karadia, bona lalodia ḡaudia
    iboudiai; ena heabidadama na e hesiriu hanaihanaimu.
  npi-ULB: परमप्रभुले स्वर्ग, पृथ्वी, समुद्र र त्यसमा सबैलाई बनाउनुभयो । उहाँले सदासर्वदा
    सत्यता हे्र्नुहुन्छ ।
  yor-yor: Ẹni tí ó dá ọ̀run àti ayé, òkun àti ohun gbogbo tí ń bẹ nínú wọn, ẹni tí
    ó pa òtítọ́ mọ́ títí ayé.
  pes-OPCB: همان خدایی که آسمان و زمین و دریا و آنچه را که در آنهاست، آفرید. او خدایی
    است که همیشه نسبت به وعده‌هایش امین می‌ماند،
  tgl-ULB: Nilikha ni Yahweh ang langit at lupa, ang dagat, at ang lahat ng mayroon
    sila; kaniyang pinagmamasdan ang pagiging mapagkakatiwalaan magpakailanman.
  nop-nop: Bepaŋdi kunum kwet eŋ imeŋgwaŋ tiŋa nemenemek hogohogok uŋoŋ hadapmaiŋ
    u yehitubu-mintaguk. Tiŋa undugoŋ Bepaŋ adi gigitŋiŋ mede hogohogok u helemahelemaŋ
    takalilak.
  hui-hui: Ngode Datagaliwabe ogoni ibugua hari daligabi dindibi iba solowarabi wabialu
    uruniha karubi ngarubi wabiai henego ibugua mbirale ibuni buleore lalu bi lowiniru
    bibahende biaiore haga ka.
  mya-mya: ကိုယ်​တော်​သည်​ကောင်း​ကင်၊ကမ္ဘာ​မြေ​ကြီး ပင်​လယ်​နှင့်​တ​ကွ​ယင်း​တို့​တွင်​ရှိ​သ​မျှ​သော
    အ​ရာ​တို့​ကို​ဖန်​ဆင်း​တော်​မူ​၏။ ကိုယ်​တော်​သည်​သစ္စာ​တော်​ကို​အ​စဉ်​အ​မြဲ စောင့်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་གནམ་དང་ས་དང་རྒྱ་མཚོ༌དང༌། །དེའི་ནང་ཁྱབ་པ་ཡོད་དགུ་མཛད་པ༌ལགས། །ཁོང་ནི་རྟག་ཏུ་ཡིད་རྟོན་རུང་བ༌ཡིན།།
  wsk-wsk: Nu taiti se ali, se gagi se mel suen la nunga ningi nungam, ale tom suen
    biya ko kiwol umu diram la iki karo tui lagoso.
  sna-sna: Muiti wedenga nenyika, gungwa uye nezvose zviri mariri, iye Jehovha, anogara
    akatendeka nokusingaperi.
  spa-BLM: que hizo el cielo y la tierra, el mar, y todo lo que hay en ellos; que
    guarda la verdad para siempre;
  cac-cac: A Jehová b'oannac satchaan̈, lum luum, a' mar yed' masanil tastac ay d'a
    junjun macan̈ chi'. Tz'eln̈ejc'och tas syala'.
  swh-ULB: Yahwe aliumba mbingu na nchi, bahari, na vyote vilivyomo; huitazama kweli
    milele.
  bel-bel: Пакорлівых узвышае Гасподзь, а бязбожных прыгінае да зямлі.
  deu-ELBBK: Der Himmel und Erde gemacht hat, das Meer und alles, was in ihnen ist;
    der Wahrheit hält auf ewig;
  mbb-OT: su haazà he edseriǥan, ne iyan sikandin kes Nengazen he nenlimbag te langit,
    tanà, daǥat, wey te langun he taǥù kayi. Iyan heini kes Nengazen he engayan he
    edseriǥan te wazà pidtemanan.
  mal-2015: അവൻ ആകാശവും ഭൂമിയും സമുദ്രവും അവയിലുള്ള സകലവും ഉണ്ടാക്കി; അവൻ എന്നേക്കും
    വിശ്വസ്തത കാക്കുന്നു.
  gup-gup: Nawu Yawey wanjh welengmarnbom kunngol, dja mak kurorre, dja mak kurrula,
    dja mak marnbom mayh rowk nawu kahmirnderri kumekbe. Nungka munguyh kakurduyime
    kore nungan wokkurrmerrinj.
  ctu-CTI: Jiñʌch Dios tsaꞌ bʌ i mele panchan yicꞌot mulawil. Yicꞌot colem jaꞌ yicꞌot
    ti pejtyelel i bʌl. Mach yujil lot. Ñoj melel i tꞌan.
  rmc-rmc: savo stvorinďa o ňebos the e phuv, o moros the savoro, so andre hin, a
    savo ačhel verno pro furt.
  nlg-nlg: Gaia te gonighi na kokou mana pari mana tahi, mana oka mana lei totobo
    soko ilokani, me pangotighi na lei nina baubahu ke va me va.
  pes-OPV: که آسمان و زمین را آفرید و دریا و آنچه را که در آنهاست؛ که راستی را نگاه
    دارد تا ابدالاباد؛
  ron-1924: Ел а фэкут черуриле ши пэмынтул, маря ши тот че есте ын еа. Ел цине крединчошия
    ын вечь.
  ben-OBCV: তিনি আকাশমণ্ডল ও পৃথিবী, সাগর ও তাদের মধ্যে যা কিছু আছে, সমস্ত কিছুর সৃষ্টিকর্তা—
    তিনি চিরকাল বিশ্বস্ত থাকেন।
  som-som: Oo sameeyey cirka iyo dhulka, Iyo badda iyo waxyaalaha ku jira oo dhan,
    Oo runtana dhawra weligiisba,
  lat-VUC: Suscipiens mansuetos Dominus; humilians autem peccatores usque ad terram.
  eng-ASVBT: Who made heaven and earth, The sea, and all that in them is; Who keepeth
    truth forever;
  mna-mna: Yooba, ni ta iur saamba, toono, mi tai, ramaki koroŋ boozomen ta timbotmbot
    pa. Mi sua ta ni imbuk pa wal kini na, ni ko mataana iŋgalŋgal mi itoto ma alok.
  ita-1885: Il quale ha fatto il cielo e la terra, Il mare, e tutto ciò ch'è in essi;
    Che osserva la fede in eterno;
  eng-LXXUP: The Lord lifts up the meek; But brings sinners down to the ground.
  eng-ULB: Yahweh made heaven and earth, the sea, and all that is in them; he observes
    trustworthiness forever.
  spa-VBL: El que hizo el cielo y la tierra, el mar con todo lo que en ellos hay.
    Él es fiel para siempre.
  fra-_FOB: Qui a fait les cieux et la terre, la mer et tout ce qui y est; qui garde
    la fidélité à toujours;
  mal-mal: ദൈവം ആകാശവും ഭൂമിയും സമുദ്രവും അവയിലുള്ള സകലവും ഉണ്ടാക്കി; കർത്താവ് എന്നേക്കും
    വിശ്വസ്തനായിരിക്കുന്നു.
  lit-lit: kuris sukūrė dangų ir žemę, jūrą ir visa, kas yra juose; kuris išsaugo
    tiesą per amžius;
  urd-GVR: Kyoṅki us ne āsmān-o-zamīn, samundar aur jo kuchh un meṅ hai banāyā hai.
    Wuh hameshā tak wafādār hai.
  suz-BL: मेको सरीङ नु रागी समुन्‍द्र नु मेकेर बाक्‍ब आन कली सेल्‍ब बाक्‍ब। मेकोमी
    आ देंशो गेना हना यो पाइब।
  eng-NOY: Who made heaven and earth, The sea, and all that is therein; Who keepeth
    truth for ever;
  ita-1927: che ha fatto il cielo e la terra, il mare e tutto ciò ch’è in essi; che
    mantiene la fedeltà in eterno,
  ckb-ckb: دروستکەری ئاسمان و زەوی و دەریا و هەموو ئەوەی کە تێیاندایە، ئەوەی هەتاهەتایە
    دڵسۆز دەمێنێتەوە.
  eng-BBE: 'Who made heaven and earth, the sea, and all things in them; who keeps
    faith for ever:'
  xsi-xsi: Yova Kindeni ina nia ndoyo ipulia samba wa tâno wa tâi wa, tavanzi kelekele
    rârâni simo vianzi lâ nia ndoni. Aku inani kala uru iveta ikura tamwata ne ŋgua
    pâŋa rârâni ikura zo zo.
  kan-OKCV: ಆಕಾಶವನ್ನೂ, ಭೂಮಿಯನ್ನೂ, ಸಮುದ್ರವನ್ನೂ, ಅವುಗಳಲ್ಲಿರುವ ಎಲ್ಲವನ್ನೂ ಉಂಟುಮಾಡಿದ ದೇವರೇ
    ಎಂದೆಂದಿಗೂ ನಂಬಿಗಸ್ತರು.
  tam-2017: அவர் வானத்தையும் பூமியையும் கடல்களையும் அவைகளிலுள்ள அனைத்தையும் உண்டாக்கினவர்;
    அவர் என்றென்றைக்கும் உண்மையைக் காக்கிறவர்.
  spa-RV-1909: El cual hizo los cielos y la tierra, la mar, y todo lo que en ellos
    hay; que guarda verdad para siempre;
  ron-BTF: Care a făcut cerul și pământul, marea și tot ce este în ea, care ține adevărul
    pentru totdeauna.
  eng-WEBP: who made heaven and earth, the sea, and all that is in them; who keeps
    truth forever;
  eng-FBV: the one who made heaven and earth, and the sea along with everything it
    contains. He is trustworthy forever.
  nld-1939: Die hemel en aarde heeft gemaakt, De zee met wat ze bevat. Jahweh, die
    trouw blijft voor eeuwig,
  nch-BL: Yaya cati quichijchijqui ilhuicacti, taltipacti, hueyi at huan nochi cati
    itztoque nopona. Yaya cati quichihua nochi cati quitajtolcajtoc para quichihuas.
  vie-1934: Ngài là Đấng dựng nên trời đất, Biển, và mọi vật ở trong đó; Ngài giữ
    lòng thành thực đời đời,
  cha-cha: Ni y jafatinas y langet yan y tano, yan y tase, yan todo y mangaegue gui
    sumanjalomñija, ni y jaadaje y minagajet para taejinecog.
  hin-CV: वही स्वर्ग और पृथ्वी के, समुद्र तथा उसमें चलते फिरते सभी प्राणियों के कर्ता
    हैं; वह सदा-सर्वदा विश्वासयोग्य रहते हैं.
  eng-OURB: who made heaven and earth, the sea, and all that is in them; who keeps
    truth forever;
  spa-BES: Que hizo los cielos y la tierra, el mar y todas las cosas en ellos; quien
    guarda verdad para siempre.
  tdx-tdx: I nanao i likerañey naho ty tane toiy, i riakey, naho ze he’e ama’e ao,
    i mitan-ty hatò nainai’ey,
  tha-KJV: ผู้​ได้​ทรงสร้างฟ้าสวรรค์และแผ่นดินโลก ทะเลและบรรดาสิ่งของที่​อยู่​ในนั้น
    ผู้​รักษาความจริงไว้​เป็นนิตย์
  por-BR-2018: Que fez os céus e a terra, o mar, e tudo o que neles há ; que guarda
    a fidelidade para sempre.
  deu-ELO: Der Himmel und Erde gemacht hat, das Meer und alles, was in ihnen ist;
    der Wahrheit hält auf ewig;
  eng-WYC-2018: that made heaven, and earth; the sea, and all things that be in those.
    Which keepeth truth into the world, (who made heaven, and earth; and the sea,
    and all the creatures that be in them. Who keepeth the truth safe forever,)
  epo-epo: Kiu kreis la ĉielon kaj la teron, La maron, kaj ĉion, kio estas en ili,
    Kiu gardas la veron eterne;
  gfk-gfk: nong ga hakisi no mawe ma no ula hanuo, no tes mah ma ira linge bakut kenam
    narako ta dal. Aie no Watong nong i gil haruatne hathatikane ira uno kunubus.
  uig-PIN: U asmanlarni, zeminni, Dengizni ⱨǝm uningda bar mǝwjudatlarni yaratⱪandur;
    U ⱨǝⱪiⱪǝt-sadaⱪǝttǝ mǝnggü turidu;
  beo-beo: '@see-verse:PSA.146.005'
  tpi-OTNT: God i bin mekim kamap heven na graun na solwara na olgeta samting i stap
    long en. Na oltaim God i save bihainim olgeta promis bilong em.
  hau-SA: Mahaliccin sama da ƙasa, teku, da kome da yake cikinsu, Ubangiji, wanda
    yake mai aminci har abada.
  udu-udu: a’di jin uḵki momis dhali mony’cesh mo, dhali ḵumma/ yi’de/ mo dhali aris
    to kun ’kon e bwaman uni mo, a’di jin dhu’da dhu ka dhu ma isiŋ gana/ ki sule/
    sule/ mo,
  uig-LAT: U asmanlarni, zéminni, Déngizni hem uningda bar mewjudatlarni yaratqandur;
    U heqiqet-sadaqette menggü turidu;
  nde-nde: 'UnguMenzi wamazulu lomhlaba, ulwandle lakho konke okulapho: uThixo owala
    elokhu ethembekile laphakade.'
  ton-ton: '‌ʻAia naʻa ne ngaohi ʻae langi, mo māmani, ʻae tahi mo e meʻa kotoa pē
    ʻoku ʻi ai: pea ʻoku ne tauhi ʻae moʻoni ʻo lauikuonga:'
  ces-1613: Kterýž učinil nebe, zemi, moře, i vše, což v nich jest, kterýž ostříhá
    pravdy až na věky,
  eng-WMB: who made heaven and earth, the sea, and all that is in them; who keeps
    truth forever;
  tam-TCV: அவரே வானத்தையும் பூமியையும் கடலையும் அவற்றிலுள்ள எல்லாவற்றையும் படைத்தவர்;
    யெகோவாவாகிய அவர் என்றைக்கும் உண்மையுள்ளவராய் இருக்கிறார்.
  ceb-ULB: Gibuhat ni Yahweh ang langit ug ang yuta, ang dagat, ug ang tanan nga anaa
    niini; nagpabilin siya nga matinud-anon hangtod sa kahangtoran.
  pol-UBG: Który uczynił niebo i ziemię, morze i wszystko, co w nich jest; który dochowuje
    prawdy na wieki;
  urd-GVU: کیونکہ اُس نے آسمان و زمین، سمندر اور جو کچھ اُن میں ہے بنایا ہے۔ وہ ہمیشہ
    تک وفادار ہے۔
  eng-OEBCW: the Creator of heaven and earth, the sea, and all that is in them. He
    remains eternally loyal.
  deu-1912: der Himmel, Erde, Meer und alles, was darinnen ist, gemacht hat; der Glauben
    hält ewiglich;
  ntj-ntj: Mama Kuurrtu manta yilkari puru kapi purlkanyatarrartu palyarnu, puru kutjupa-kutjupa
    mantangkatja yilkaringkatja kapingkatjatarrartu nyinarranytjanya. Palunyalu watjarnu
    wantitjatjanulu tjukarurrulu palyalpayi.
  kan-2017: ಭೂಮಿ, ಆಕಾಶ, ಸಾಗರ, ಜಲಚರ ಇವುಗಳನ್ನು ನಿರ್ಮಿಸಿದವನೂ, ವಾಗ್ದಾನವನ್ನು ಯಾವಾಗಲೂ ನೆರವೇರಿಸುವವನೂ,
  yap-yap: ni ir e sunumiy lanelang, nge fayleng, nge day, nge urngin e tin bay riy.
    Gubin ngiyal’ nma tay e tin ke micheg nga tagil’;
  hlt-MCSB: Vaan neh diklai, tuitunli neh a khuiah boeih aka saii loh kumhal due oltak
    la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጫሪንጮንታ ሳዖንታ ዼኤፖ ባዞንታ ጊዳ ዓኣ ባኮ ቢያ ማዤሢኬ፤ ናንጊና ጉሙርቂንቴ ጎይሣ ናንጋያኬ።
  twi-ASANTE: Ɔno ne ɔsoro ne asase Yɛfoɔ, ɛpo ne biribiara a ɛwɔ mu nyinaa Awurade
    a ɔyɛ nokwafoɔ daa no.
  eng-WEBU: who made heaven and earth, the sea, and all that is in them; who keeps
    truth forever;
  acu-NT: Yuska nayaimpincha tura nungkancha tura juun entsancha tura numi mash iruna
    nunasha najanamiayi. Tura asa ni chichamencha tuke umiktinuitai.
  spa-PDDPT: Quien hizo el cielo y la tierra, El mar y todo lo que hay en ellos, Quien
    guarda su fidelidad para siempre,
  gun-gun: Ha'e ae yva ha'e yvy apoare, ye'ẽ ha'e opa mba'e hexe ikuai va'e guive.
    Raka'e rã peve oiko 'rã ojeroviapy.
  agu-BL: Na i' bnol tetz yi tcya'j tu yi wuxtx'otx' tu yi mar tu cyakil yi mbi cunin
    at. Nin ilenin na elcu'n i' te yi tetz yol.
  ilo-ULB: Inaramid ni Yahweh ti langit ken daga, ti baybay, ken amin nga adda kadagitoy;
    salsalimetmetanna ti kinamatalekna iti agnanayon.
  kpg-kpg: dela ne hai di langi mo henuailala mo di moana mo nadau hagahonu huogodoo.
    Mee e haga gila aga ana hagababa i nia madagoaa huogodoo.
  uig-ARA: ئۇ ئاسمانلارنى، زېمىننى، دېڭىزنى ھەم ئۇنىڭدا بار مەۋجۇداتلارنى ياراتقاندۇر؛
    ئۇ ھەقىقەت-ساداقەتتە مەڭگۈ تۇرىدۇ؛
  sus-sus: Ala naxan koore nun bɔxi daa, Ala naxan baa nun a kui see birin daa, dugutɛgɛɲa
    na Ala naxan bɛ abadan.
  pon-2006: sounkapikada nanleng, sampah, oh madau kan, oh audeparail kan koaros.
    E kin ketin kapwaiada sapwellime inou kan ahnsou koaros;
  jae-jae: Ŋac tonaŋ tec kêkêŋ undambê to nom ma gwêc to ŋagêŋlêlôm samob. Eŋ ŋac
    ŋaŋêŋ endeŋ tôŋgeŋ.
  ksd-ksd: God i ga pait ra bala na bakut ma ra rakarakan a gunagunan, A ta ma ra
    lavur magit ta dital; I dovot vatikai.
  tur-YTC: O’dur göğü ve yeri, Denizi ve içindeki her şeyi yaratan, Gerçeği sonsuza
    dek koruyan,
  bel-N: Які стварыў неба і зямлю, мора і ўсё, што ў ім, Які захоўвае праўду на вякі,
  grc-BRENT: Ἀναλαμβάνων πρᾳεῖς ὁ Κύριος, ταπεινῶν δὲ ἁμαρτωλοὺς ἕως τῆς γῆς.
  kpr-kpr: God, utu, enda a eva, kotugo roera ainda jokáda iritirira, isasambu nune
    etiri sirorusira, aimi rea ari dae seraera ava, nune edo gherira.
  ind-AYT: Yang menjadikan langit dan bumi, laut dan semua yang ada di dalamnya, yang
    tetap setia selama-lamanya.
  yom-yom: mvangi wu diyilu, ntoto, mbu ayi bibio bidi muna ; widi wukuikama mu zithangu
    zioso.
  yut-yut: Piŋkop da kundu ae mɨktɨm ae tap ae yo morap uŋungwan toŋ wasagɨt. Toktogɨsi
    yo morap ak do yosok uŋun akdɨsak.
  nya-nya: Wolenga kumwamba ndi dziko lapansi, nyanja ndi zonse zili mʼmenemo; Yehova,
    amene ndi wokhulupirika kwamuyaya.
  hrv-hrv: koji stvori nebo i zemlju, more i sve što je u njima; koji ostaje vjeran
    dovijeka,
  mps-mps: Godigo te dagalu, me tǫ, me tamu ąi, me te tigidali elalubo nai pedalumainu
    yali. Tama sesemane sogo te Godigo aga dąų walali po tigidali wali pabo dao.
  tpi-tpi: God i bin mekim kamap heven na graun na solwara na olgeta samting i stap
    long en. Na oltaim God i save bihainim olgeta promis bilong em.
  dan-1931: som skabte Himmel og Jord, Havet og alt, hvad de rummer, som evigt bevarer
    sin Trofasthed
  vie-OVCB: Chúa sáng tạo trời và đất, biển, và mọi vật trong biển, Ngài thành tín
    muôn đời.
  guj-2017: યહોવાહે પૃથ્વી તથા આકાશ, સમુદ્ર તથા તેમાંના સર્વસ્વનું સર્જન કર્યું છે;
    તે સદા સત્ય પાળનાર છે.
  pon-2006A: sounkapikada nanleng, sampah, oh madau kan, oh audeparail kan koaros.
    E kin ketin kapwaiada sapwellime inou kan ahnsou koaros;
  por-BRBSL: que fez o céu e a terra, o mar, e tudo o que há neles; que mantém a verdade
    para sempre;
  eng-OEBUS: the Creator of heaven and earth, the sea, and all that is in them. He
    remains eternally loyal.
  swe-swe: Han som format himlar och jord, havet, och allt som finns i dem, som alltid
    är trofast,
  cth-cth: Hote Cathut ni kalvan, talai, tuipui, hoi hetnaw dawk kaawm e naw pueng
    hah a sak.
  twi-twi: Ɔno ne ɔsoro ne asase Yɛfo, po ne biribiara a ɛwɔ mu nyinaa Awurade a ɔyɛ
    nokwafo daa no.
  hlt-hlt: Vaan neh diklai, tuitunli neh a khuiah boeih aka saii loh kumhal due oltak
    la om.
  tbz-SIM: Kuù dɔ̀ɔ̀ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀, dɑ̀mɛ́ɛ̀rì nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo o miɛkɛ
    kuù pĩ ntimɔ́mmɔnti sɑ̃́ɑ̃̀.
  msy-2020: God, overiam ko nguazim, ko ongarimɨn ingarigha, dar itir biziba bar dar
    ingari. God dughiabar zurara bizir a gun mɨkemegha gɨvazibar gɨn ghua dagh ami.
  dop-dop: Ɩsɔ nyɑ́ lɑpənɑ ɩsɔtɑɑ nɑ ɑtɛ, nɑ teŋku nɑ ɩ tɑɑ nyəm tənɑ. Yʋlʋ pəsəɣɩ
    nɑ ɩ́ tʋ-ŋ nɑɑni kɛ tɑm tɔɔ kɛ́.
  azb-azb: Odur göyləri, yeri, dənizi, dənizdəkiləri yaradan, Odur əbədi sadiq qalan.
  eng-DBY: Who made the heavens and the earth, the sea and all that is therein; who
    keepeth truth for ever;
  hin-2017: वह आकाश और पृथ्वी और समुद्र और उनमें जो कुछ है, सब का कर्ता है; और वह
    अपना वचन सदा के लिये पूरा करता रहेगा। (प्रेरि. 4:24, प्रेरि. 14:15, प्रेरि. 17:24,
    प्रका. 10:6, प्रका. 14:7)
  wol-KYG: ki sàkk kaw ak suuf, géej ak lu ci biiram, di sàmm dëgg ba fàww,
  swp-swp: ia galewa eo tanoubu tauginauridi gabogabo hinage, ma ginauri gamagamagarina;
    ena riba i otaesegai i lau e nige nosina;
  bjr-bjr: Innaaruna faqa maqa faqa ooruku nammari faqa minaki maria ainainausa faqa
    auqunasaa mundi mariasa asasidaqa. Mifa aiqama kari narí qima afeekaikiranasaa
    afu rusisee maridanoo.
  eng-YLT: Making the heavens and earth, The sea and all that [is] in them, Who is
    keeping truth to the age,
  kne-kne: Si Diyos ay namarsua ed langit ya isnan daga, sin baybay ya amin ay wada
    en daida, kanayon ay tongpalena din kari na.
  eng-WYC-2017: that made heaven, and earth; the sea, and all things that be in those
    [or them]. Which keepeth truth into the world,
  eng-WMBB: who made heaven and earth, the sea, and all that is in them; who keeps
    truth forever;
  zat-NTPS: Dios na' be̱ne̱' xabáa, ne xe̱zr la xu, ne nísadau', ne xúgute̱ da zaj
    zra' lataj ca'. Naque̱' Bénnea' tu dxúnzqueze̱' da li lazre'.
  zty-NTPS: Dios na'kze bene' ya'abá, na' yežlyó, na' nisdo', na' yógo'te da' ka'
    zej nnitan' latje ka'. Nake' Bennen' žónteze' da' ḻi ḻaže'.
  urd-GVH: क्योंकि उसने आसमानो-ज़मीन, समुंदर और जो कुछ उनमें है बनाया है। वह हमेशा
    तक वफ़ादार है।
  rug-rug: Sapu tavetena sa maṉauru, na pepeso, na kolo lamana, meke sari doduru tiṉitoṉa
    pu koadi vasina, Asa sapu kopu ni sari Nana zinama ninae rane ka rane.
  gaz-gaz: Waaqayyo Uumaa samii fi lafaa, galaanaa fi waan isaan keessa jiru hundaa
    ti; inni bara baraan amanamaa taʼe jiraata.
  fra-LSG: Il a fait les cieux et la terre, La mer et tout ce qui s’y trouve. Il garde
    la fidélité à toujours.
  yal-yal: A tan nan ariyanna nun dunuɲa daxi e nun e yi seene birin. A tinxinyaan
    luma nɛn han habadan.
  iou-iou: Anutu uwä kunum kenta kome, ba gwägu pähap ba imaka imaka itkaŋ u pewän
    ahäŋkuŋ. Ba imaka u ba u api täŋ tamet yäŋ yäk täyak u burenigän täŋ nimik täyak.
  haw-1868: Ka Mea nana i hana ka lani a me ka honua, Ka moana hoi, a me na mea a
    pau iloko ona, Ka Mea i malama mau loa mai i ka oiaio;
  arb-NAV: خَالِقِ السَّمَاوَاتِ وَالأَرْضِ وَالْبَحْرِ وَكُلِّ مَا فِيهَا، الأَمِينِ
    إِلَى الأَبَدِ.
  ded-ded: Anutungo kurumeng nga bangec meficgema kondung nga kondung manau wiac sasawa
    fede, imoc meficgedarec. Ye yoac modac modac KEBU. Ye ifi kecde nga nasoya nasoya
    ifi kecengkefude.
  ewe-ewe: Eya ame si wɔ dziƒo kple anyigba, atsiaƒu kple nu siwo katã le eme, Yehowa
    nye nuteƒewɔla tegbetegbe.
  eng-LEE: Who hath made heaven, and earth, the sea, and all that is therein; who
    keepeth truth for ever;
  asm-FB: তেৱেঁই আকাশ-মণ্ডল আৰু পৃথিৱী, সমুদ্ৰ আৰু তাত থকা সকলোৰে সৃষ্টিকর্তা, তেওঁ
    অনন্তকালে বিশ্বাসযোগ্য।
  sus-A: عَلَ نَشَن كٌورٍ نُن بْشِ دَا، عَلَ نَشَن بَا نُن عَ كُي سٍيٍ بِرِن دَا،
    دُفُتّفّحَ نَ عَلَ نَشَن بّ عَبَدَن.
  fra-SBL: qui a fait le ciel et la terre, la mer, et tout ce qui s'y trouve ; qui
    garde la vérité pour toujours ;
  hbo-hbo: עֹשֶׂ֤ה ׀ שָׁ֘מַ֤יִם וָאָ֗רֶץ אֶת־הַיָּ֥ם וְאֶת־כָּל־אֲשֶׁר־בָּ֑ם הַשֹּׁמֵ֖ר
    אֱמֶ֣ת לְעֹולָֽם׃
  pjt-pjt: Panya paluṟu ilkaṟi manta uṟu kuḻu paluṉu munu mai kuka kutjupa kutjupa
    uwankara kuḻu paluṉu. Munu paluṟu kalkuntjatjanungku palyalpai alatjiṯu.
  kik-kik: 'Mũũmbi wa igũrũ na thĩ, na iria, na kĩrĩa gĩothe gĩtũũraga thĩinĩ wacio:
    ũcio nĩwe Jehova, ũrĩa ũtũũraga arĩ mwĩhokeku nginya tene.'
  fra-NCL: Yahweh a fait le ciel et la terre, la mer et tout ce qu’elle renferme ;
    il garde à jamais sa fidélité.
  cek-AK: Anih mah ni long hoi van, tuipui hoi athung ah kaom hmuennawk boih to sak;
    anih loe dungzan khoek to oepthoh;
  cuk-cuk: Ar Bab-Dummad napneg-nasiksadid, nibneg-nasiksabalidid. Demar-naidi, bela-egi-ibmar-bubukwadi
    urbisbalid. Bab-Dummad ibmar-imakoye-sogsad, sogedba imaked, gakansamaisulid.
  uig-CYR: Пәрвәрдигар мулайим мөминләрни йөләп көтириду; Рәзилләрни йәргичә төвән
    қилиду.
  pma-pma: Veni kei varei mumon out nesa, out netan, atas, ka tounah vasi keil emun
    koa amul en keitel. Kei mul mum vasin hatkatien keil onen.
  tel-2017: ఆయన భూమినీ, ఆకాశాలనూ, సముద్రాలనూ, వాటిలో ఉన్న సమస్తాన్నీ సృష్టి చేసినవాడు.
    ఆయన ఇచ్చిన మాట ఎన్నడూ తప్పడు.
  hat-BSA: Ki te fè syèl la avèk tè a, lanmè ak tout sa ki ladann. Ki fidèl jis pou
    tout tan.
  ukr-ONPU: Господь підтримує пригноблених, а нечестивих принижує аж до землі.
  kos-kos: Su orala kusrao, ac faclu, ac meoa, Ac ma nukewa loac. El karingin wulela
    lal pacl e nukewa.
  hbo-WLC: עֹשֶׂ֤ה ׀ שָׁ֘מַ֤יִם וָאָ֗רֶץ אֶת־הַיָּ֥ם וְאֶת־כָּל־אֲשֶׁר־בָּ֑ם הַשֹּׁמֵ֖ר
    אֱמֶ֣ת לְעוֹלָֽם׃
  ibo-ibo: Onye kere eluigwe na ụwa, na osimiri, na ihe niile dị nʼime ha, Onyenwe
    anyị, onye ikwesi ntụkwasị obi ya na-adịgide ruo mgbe ebighị ebi.
  ory-ory: ସେ ଆକାଶମଣ୍ଡଳ ଓ ପୃଥିବୀ, ସମୁଦ୍ର ଓ ତନ୍ମଧ୍ୟସ୍ଥସକଳ ନିର୍ମାଣ କଲେ; ସେ ସଦାକାଳ ସତ୍ୟ
    ପାଳନ କରନ୍ତି;
  chk-chk: ewe mi föri läng me fanüfan, pwal ewe matau me meinisin mine a nom lor.
    Ewe Samol mi Lapalap a allükülük tori feilfeilachök,
  rop-rop: YAWEI na bin meigim det skai, graun, woda en ola ebrijing weya jidan langa
    olabat. Im oldei dum wanim imbin pramis.
  ukr-1871: Що сотворив небо і землю, море і все, що в йому; що стереже вірність по
    віки;
  yon-yon: Yembed Eweniib okadiib ongmenaboon, karamokiib kumaom kumkam koremiib kangkon
    ongmenaboon. Yembed ma korondiyiibban weng awinembirimaan aron korem.
  deu-1951: Dieser hat Himmel und Erde gemacht, das Meer und alles, was drinnen ist;
    er ist's auch, der ewiglich Treue bewahrt.
  eng-JPS: Who made heaven and earth, the sea, and all that in them is; who keepeth
    truth for ever;
  srp-1865: Koji je stvorio nebo i zemlju, more i sve što je u njima; koji drži vjeru
    uvijek,
  lug-lug: eyakola eggulu n’ensi n’ennyanja ne byonna ebirimu, era omwesigwa emirembe
    gyonna.
  heb-heb: עשה שמים וארץ את הים ואת כל אשר בם השמר אמת לעולם׃
  ben-IRV: সদাপ্রভু আকাশমণ্ডল ও পৃথিবী সৃষ্টি করেছেন, সমুদ্র এবং সব কিছু তার মধ্যে
    আছে; তিনি অনন্তকাল বিশ্বাসযোগ্যতা পালন করেন।
  ntu-ntu: X Yawe nide Kxrpalz, Kc tqwz-ngrde bongavz, nrlc, x prla, x dalrdrng amrlx.
    X atutr-zvzle natqdeng amrlx.
  pan-pan: ਉਹ ਨੇ ਅਕਾਸ਼ ਤੇ ਧਰਤੀ ਨੂੰ ਸਮੁੰਦਰ ਨੂੰ ਤੇ ਜੋ ਕੁਝ ਉਸ ਵਿੱਚ ਹੈ ਬਣਾਇਆ, ਉਹ ਵਫ਼ਾਦਾਰੀ
    ਦੀ ਸਦਾ ਤੱਕ ਪਾਲਣਾ ਕਰਦਾ ਹੈ।
  mya-JVB: ထိုဘုရားသခင်သည် ကောင်းကင် ၊ မြေကြီး ၊ သမုဒ္ဒရာ နှင့်တကွ အရပ်ရပ် ၌ ရှိသမျှတို့ကို
    ဖန်ဆင်း တော်မူ၏။ သစ္စာ တော်ကို အစဉ် အမြဲစောင့် တော်မူ၏။
  kgf-kgf: Yawe imi baec kurumeŋ ʒéma iwawai imuaru sécgéma hezac imi mocʒoŋ ʒéyu
    hicŋidacgic. Waŋu hémbénaŋa qeri héla késa kecanʒac.
  tte-O: kaiwena iya bulibuli yo yanuwa yaulina kali toyamayale yo besiele kalita
    kalona mena ginauli meuloina simiyamiya kali toyamayale. Yeoba ana waloyameli
    inuwatu-kalatagili,
  tbg-tbg: Noravano Kotiva naaruvave vatave nora namarive autu kero vatero, ekaa viraqi
    vai haikaravata autu kero vataira. Viva nai vaiinti nahentiara tivatai uvara kia
    qaqira karaitiro, ekaa entama vikaqaa raqikiqiro vuanaro.
  hmo-hmo: Lohiabada ese guba bona tanobada bona davara, bona idia lalonai gaudia
    ibounai ia karaia. Lohiabada ena abidadama kara bona ena momokani kara, be do
    ia karaia noho hanaihanai.
  zar-NT: Nunëʼ Xanruʼ Dios lúzxiba, en luyú ni, encaʼ nísadoʼ, en yúguʼtë le nacuáʼ
    yuguʼ lataj naʼ. Rúnticaʼsëʼ Lëʼ ca rnna didzaʼ bëʼë,
  urd-urd: जिसने आसमान और ज़मीन और समन्दर को, और जो कुछ उनमें है बनाया; जो सच्चाई
    को हमेशा क़ाईम रखता है।
  rus-SYN: Смиренных возвышает Господь, а нечестивых унижает до земли.
  bqc-SIM: Ɔ̃mɛ musu ń zĩ́lɛo kɛ̀, ísia ń pↄ́ pↄ́ kú a guuↄ píi.
  tcz-CHONGTHU: Aman van le leiset twikhanglen leh asunga um jouse anasem in, Aman
    imatih chan'a akitepna achepi jing ahi.
  mar-mar: परमेश्वराने स्वर्ग आणि पृथ्वी, समुद्र आणि त्यातील सर्वकाही निर्माण केले,
    तो सदासर्वकाळ आपले सत्य पाळतो.
  isl-isl: – þann Guð sem skapaði himin og jörð og hafið og allt sem í því er. Hann
    er sá Guð sem óhætt er að treysta!
  hlt-THB: khan ingkaw dek, tuicunli ingkaw ak khuiawh ak awm ik-oeihkhqi boeih ak
    saikung – Bawipa taw, kumqui dy ypawm na awm poepa hy.
  qub-qub: Tayta Diosmi camasha syëluta, cay pachata, lamartapis, chaycunacho caycajtapis.
    Payga aunishancunata cumlinmi.
  bqp-bqp: Àkũ mɛ́ à musu kũ zĩtɛo kɛ̀, ísira kũ pↄ́ kũ ò kú a gũnnↄ pínki. Dikiri
    náani vĩ gↄrↄ sĩnda pínki,
  hat-hat: Se li menm ki fè syèl la, tè a ak lanmè a, ansanm ak tou sa ki ladan yo.
    L'ap toujou kenbe pawòl li.
  eng-BSB: the Maker of heaven and earth, the sea, and everything in them. He remains
    faithful forever.
  eng-WEBPB: who made heaven and earth, the sea, and all that is in them; who keeps
    truth forever;
  kbq-kbq: Anumzamo'a monane, mopane, hagerine, maka zantamima anampima me'nea zantamina
    agrake'za tro hu'ne. Ana hu'neankino nazano hugahuema huno huvempama hu'nea zana
    huvava huno nevie.
  pon-pon: Me kotin kapikadar lan o jappa, o madau, o audeparail karoj, me kin melel
    potopot eta.
  nhe-BL: Yajaya tlen quichijchijqui elhuicactli, tlaltepactli, hueyi atl huan nochi
    tlen itztoque nopano. Yajaya tlen quichihua nochi tlen quitlajtolcajtoc para quichihuas.
  wnc-wnc: Siwan Anutu waapa sanga ena yekapgwen keu andaka gatu yanggabam gwen gatu
    sangabam undang yuaingu pasike pekut tapanin. Ngan, Anutu waapata wamu ayanggak
    saak asinggan asinggan tasinggak.
