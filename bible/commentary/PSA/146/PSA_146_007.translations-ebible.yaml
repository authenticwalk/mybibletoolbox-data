verse: PSA.146.007
translations:
  mal-C: പീഡിതർക്ക് അവിടന്ന് നീതി നിർവഹിച്ചുകൊടുക്കുകയും വിശന്നിരിക്കുന്നവർക്ക് ആഹാരം
    നൽകുകയുംചെയ്യുന്നു. യഹോവ തടവുകാരെ മോചിപ്പിക്കുന്നു,
  deu-TKW: der den Unterdrückten Recht schafft, der den Hungrigen Brot giebt. Jahwe
    befreit die Gefangenen,
  lin-lin: Yawe akataka na sembo makambo ya banyokolami mpe apesaka bilei na bato
    oyo bazali na nzala ; abimisaka bakangami na boloko.
  mmx-mmx: Ing tonga linga avukat at lava baava, la im taba luxa nedi dik toxo. Leeme
    Silok ik lox asepmus luvuttadi xokoxo,
  eng-LSV: Doing judgment for the oppressed, || Giving bread to the hungry.
  eng-GNV: 'Which executeth iustice for the oppressed: which giueth bread to the hungry:
    the Lord loseth the prisoners.'
  eng-WEBSTER: 'Who executeth judgment for the oppressed: who giveth food to the hungry.
    The LORD looseth the prisoners:'
  nhw-BL: TOTECO quinchihuilía catli xitlahuac nochi teicneltzitzi catli sequinoc
    quintlaijiyohuiltíaj. Huan quintlamaca catli mayanaj. Quinchihua ma yaca majcajtoque
    catli tzactoque masque amo tleno quichijtoque.
  swh-ONEN: Naye huwapatia haki walioonewa na kuwapa wenye njaa chakula. Bwana huwaweka
    wafungwa huru,
  bba-bba: U rɑ be bɑ dɑm dɔremɔ ben ɡem wɛ̃. Kpɑ u be bɑ ɡɔ̃ɔru soore dĩɑnu wɛ̃.
    Yinni Gusunɔ u rɑ yobu yɑkie.
  eng-KJVCPB: 'Which executeth judgment for the oppressed: Which giveth food to the
    hungry. The Lord looseth the prisoners:'
  luo-luo: Ochwako ngʼat misando kendo ochiwo chiemo ne joma odenyo. Jehova Nyasaye
    gonyo joma otwe mi gibed thuolo,
  aii-aii: ܥܵܒ݂ܕܵܢܵܐ ܕܕܝܼܘܵܢ ܕܛܠܝܼܡܹ̈ܐ، ܝܵܗܒ݂ܵܢܵܐ ܕܠܲܚܡܵܐ ܠܟܦܝܼܢܹ̈ܐ، ܡܵܪܝܵܐ ܫܵܪܝܵܢܵܐ
    ܕܐܲܣܝܼܪܹ̈ܐ،
  meu-meu: E hadikadiamu taudia na ia ese e kara maoro henidiamu bona hitolo taudia
    na adia e henidiamu. Iehova ese iḡui taudia e ruhadia negemu;
  npi-ULB: थिचोमिचोमा परेकालाई उहाँले न्याय दिनुहुन्छ र भोकालाई भोजन दिनुहुन्छ । परमप्रभुले
    कैदीहरूलाई मुक्‍त गर्नुहुन्छ ।
  yor-yor: Ẹni tí ń ṣe ìdájọ́ àwọn tí a ni lára, tí ó fi oúnjẹ fún àwọn tí ebi ń pa,
    Olúwa, tú àwọn oǹdè sílẹ̀,
  pes-OPCB: به داد مظلومان می‌رسد، و گرسنگان را سیر می‌کند. خداوند اسیران را آزاد
    می‌سازد،
  tgl-ULB: Siya ang nagpapatupad ng katarungan sa mga inaapi at nagbibigay ng pagkain
    sa nagugutom. Pinapalaya ni Yahweh ang mga bilanggo;
  nop-nop: Metam memikhiye’walaŋ yalaŋhik doktiŋa malabumuŋnit hatiiŋ adi yadi Bepaŋdi
    titiŋ didimeniŋ tiŋa yehitubu-lodalak. Tiŋa metam nanaŋe map tiiŋ u nanaŋe yemtoi
    tilak. Yahwedi metam kwanai fafaŋeniŋ tuwaŋit mokit hati tigiŋneniŋ kotigoŋ yahaŋelak.
  hui-hui: Wali agali maru ti waitigi andaneha bope ho karu Anduane Homogo ibunime
    ti biamogo biaga ka. Maru tomo nane garibilo karuhondo ibugua ti tomo nelo miaga.
    Anduane Homogo ibugua maru garabayaha karu ti golope haga biaga.
  mya-mya: ကိုယ်​တော်​သည်​ဖိ​နှိပ်​ညှဉ်း​ဆဲ​ခြင်း​ခံ​ရ​သူ တို့​အား မျက်​နှာ​သာ​ပေး​၍​စီ​ရင်​ချက်​ချ​မှတ်​တော်​မူ​လျက်
    ငတ်​မွတ်​သူ​တို့​ကို​ကျွေး​မွေး​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ကျဉ်း​ကျ​နေ​သူ​တို့​အား
    လွတ်​မြောက်​စေ​တော်​မူ​၍
  bod-N: གཉའ་གནོན་འོག་གི་མི་ལ་དཀར་འདོན་བྱེད། །ལྟོགས་པ་རྣམས་ལ་ཁ་ཟས་གནང་བ༌དང༌། །ཁོང་གིས་བཙོན་པ་རྣམས་ཀྱང་ཐར་དུ༌འཇུག།
  wsk-wsk: Nu kariimet kituwura guat alo, nunga bita maguwusan, mu nunga sangarso;
    ale kariimet na inang ko kuawasan mu inang nungarso. Yawe mu kariimet talipara
    ningi anisan mu nunga sangarso se aratasan;
  sna-sna: Anomiririra zvinodiwa nevakadzvinyirirwa, uye anopa zvokudya vane nzara.
    Jehovha anosunungura vasungwa.
  spa-BLM: que ejecuta la justicia para los oprimidos; que da de comer a los hambrientos.
    Yahvé libera a los prisioneros.
  cac-cac: A' sb'oan yaj b'aj tz'ixtaj eb' anima, syac'anpax svael eb' ay svejel.
    A' scolanel eb' ayoch d'a preso.
  swh-ULB: Yeye hutekeleza hukumu kwa ajili ya walioonewa na huwapa chakula wenye
    njaa. Yahwe huwafungua waliofungwa;
  bel-bel: Сьпявайце па чарзе славаслоўе Госпаду; грайце Богу нашаму на арфе.
  deu-ELBBK: der Recht schafft den Bedrückten, der Brot gibt den Hungrigen. Der HERR
    löst die Gebundenen.
  mbb-OT: Is kedhukum din ne edapig diyà te menge edèdaaǥen. Wey iyan sikandin ebeǥey
    te keuyaǥan te langun he egkinahanglan kayi. Ibpelingkawas din is menge vihag,
  mal-2015: പീഡിതന്മാർക്കു അവൻ ന്യായം പാലിച്ചു കൊടുക്കുന്നു; വിശപ്പുള്ളവർക്കു അവൻ
    ആഹാരം നല്കുന്നു; യഹോവ ബദ്ധന്മാരെ അഴിച്ചു വിടുന്നു.
  gup-gup: Nungka kabenmarneyime bininj kunmak nawu birribuyika kabindimarneyime kunwarre
    bedberre. Nungka kabenwon manme nawu kabirrimarrwe bininj. Nawu Yawey kabenbebke
    nawu kabirribongdi kore prison.
  ctu-CTI: Mi quej i mel ti tyoj jini tyʌcꞌlʌbiloꞌ bʌ cheꞌ miꞌ chaꞌlen melojel. Mi
    yʌqꞌueñob i yuchꞌel jini añoꞌ bʌ i wiꞌñal. Lac Yum miꞌ colob jini cʌchʌloꞌ bʌ
    yubil.
  rmc-rmc: Ov zaačhel vaš o strapimen a le bokhalen del te chal. O RAJ lel avri le
    zaphandlen andral e bertena.
  nlg-nlg: Gaia te va maemanera tara kabu vahaghitaili, me vahera na vanga tara vitolo.
    Ma Lord te va tatavahalea ghua gaira tara kabu pipiti.
  pes-OPV: که مظلومان را دادرسی می‌کند؛ و گرسنگان رانان می‌بخشد. خداوند اسیران را
    آزاد می‌سازد.
  ron-1924: Ел фаче дрептате челор асуприць; дэ пыне челор флэмынзь; Домнул избэвеште
    пе принший де рэзбой;
  ben-OBCV: তিনি অত্যাচারিতদের পক্ষে ন্যায়বিচার করেন, আর ক্ষুধার্তদের খাবার জোগান
    দেন। সদাপ্রভু বন্দিদের মুক্ত করেন।
  som-som: Oo kuwa la dulmay u garsoora, Oo kuwa gaajaysanna quud siiya. Rabbigu maxaabiistuu
    furaa.
  lat-VUC: Præcinite Domino in confessione; psallite Deo nostro in cithara.
  eng-ASVBT: Who executeth justice for the oppressed; Who giveth food to the hungry.
    Jehovah looseth the prisoners;
  mna-mna: Zin wal ta so tomtom tikam ŋoobo zin mi tiseseeze matan, na Yooba imendernder
    pizin mi iuluulu zin pa pataŋana kizin. Mi zin wal ta so peteltel zin, na ni ikamam
    kan kini. Mi wal ta so timbotmbot la kan koi bizin naman, na ni ikamkewe zin.
  ita-1885: Il qual fa ragione agli oppressati; E dà del cibo agli affamati. Il Signore
    scioglie i prigioni.
  eng-LXXUP: 'Begin the song with thanksgiving to the Lord; Sing praises on the harp
    to our God:'
  eng-ULB: He executes justice for the oppressed and gives food to the hungry. Yahweh
    frees the prisoners;
  spa-VBL: Él garantiza la justicia para los oprimidos. Él da alimento al hambriento.
    El Señor libera a los prisioneros.
  fra-_FOB: Qui fait droit à ceux qui sont opprimés, qui donne du pain à ceux qui
    ont faim!
  mal-mal: പീഡിതന്മാർക്ക് ദൈവം ന്യായം പാലിച്ചു കൊടുക്കുന്നു; വിശപ്പുള്ളവർക്ക് ദൈവം
    ആഹാരം നല്കുന്നു; യഹോവ ബദ്ധന്മാർക്ക് സ്വാതന്ത്ര്യം നൽകുന്നു.
  urd-GVR: Wuh mazlūmoṅ kā insāf kartā aur bhūkoṅ ko roṭī khilātā hai. Rab qaidiyoṅ
    ko āzād kartā hai.
  suz-BL: मेकोमी दिप्‍चा पुंइसीब आन कली ठीक निसाफ पाइब। शोव़लु बेक्‍शो आन कली जचा
    गेब। परमप्रभु यावेमी चोक्‍चा पुंइसीशो आन कली प्रोंइब।
  eng-NOY: Who executeth judgment for the oppressed; Who giveth food to the hungry.
    The LORD setteth free the prisoners;
  ita-1927: che fa ragione agli oppressi, che dà del cibo agli affamati. L’Eterno
    libera i prigionieri,
  ckb-ckb: دادپەروەری بۆ زۆرلێکراوان بەڕێوە دەبات، نان دەداتە برسییەکان. یەزدان گیراوەکان
    ئازاد دەکات،
  eng-BBE: 'Who gives their rights to those who are crushed down; and gives food to
    those who are in need of it: the Lord makes the prisoners free;'
  xsi-xsi: Tamâta pinde nenzi walo nde ŋalae koŋa tia, kala tamâta pinde siveta kenzi
    sakamao panzi. Taitu Yova Kindeni uru ivilanzi tamâta ŋinde ku ivetanzi simo sondo.
    Aku ina uru kâpwa isuanzi tamâta ea putole ipunzi, ku iyautenzi tamâta simo kazâŋa
    tamâta nenzi luma sakamao ilo ŋinde piti tona.
  kan-OKCV: ಅವರು ದಬ್ಬಾಳಿಕೆಯಾದ ನ್ಯಾಯತೀರಿಸುತ್ತಾರೆ, ಹಸಿದವರಿಗೆ ಆಹಾರವನ್ನು ಕೊಡುತ್ತಾರೆ. ಯೆಹೋವ
    ದೇವರು ಸೆರೆಯವರನ್ನು ಬಿಡಿಸುತ್ತಾರೆ.
  tam-2017: அவர் ஒடுக்கப்பட்டவர்களுக்கு நியாயஞ்செய்கிறார்; பசியாக இருக்கிறவர்களுக்கு
    உணவுகொடுக்கிறார்; கட்டப்பட்டவர்களைக் யெகோவா விடுதலையாக்குகிறார்.
  spa-RV-1909: 'Que hace derecho á los agraviados; que da pan á los hambrientos: Jehová
    suelta á los aprisionados;'
  ron-BTF: Care face judecată pentru cei oprimați, care dă mâncare celor flămânzi.
    DOMNUL dezleagă prizonierii;
  eng-WEBP: who executes justice for the oppressed; who gives food to the hungry.
    The LORD frees the prisoners.
  eng-FBV: He makes sure the oppressed receive justice. He gives food to the hungry.
    The Lord sets the prisoners free.
  nld-1939: De verdrukten verdedigt, Brood aan de hongerigen reikt, En de gevangenen
    bevrijdt!
  nch-BL: TOTECO quinchihuilía cati xitahuac nochi teicneltzitzi cati sequinoc quintaijyohuiltíaj.
    Huan quintamaca cati mayanaj. Quinchihua ma yaca majcajtoque cati tzactoque masque
    amo teno quichijtoque.
  vie-1934: Đoán xét công bình cho kẻ bị hà hiếp, Và ban bánh cho người đói. Đức Giê-hô-va
    giải phóng người bị tù.
  cha-cha: 'Ni y jafatitinas juisio gui manmachiguet; ni y jananae nengcano y manñalang:
    si Jeova japupula y manmaprereso:'
  hin-CV: वही दुःखितों के पक्ष में न्याय निष्पन्‍न करते हैं, भूखों को भोजन प्रदान
    करते हैं. याहवेह बंदी को छुड़ाते हैं,
  eng-OURB: who executes mishpat ·justice· for the oppressed; who gives food to the
    hungry. Adonai frees the prisoners.
  spa-BES: Él da sus derechos a los que son oprimidos y da comida a aquellos que la
    necesitan; el Señor libera a los prisioneros;
  tdx-tdx: I mpañomey to o volevoleñeoy, i manjotso mahakama amo salikoeñeoy. Iehovà
    ro mpañaha o mirohio,
  tha-KJV: ผู้​ทรงประกอบความยุ​ติ​ธรรมให้​แก่​คนที​่​ถู​กบ​ีบบังคับ ผู้​ประทานอาหารแก่​คนที​่​หิว
    พระเยโฮวาห์ทรงปล่อยผู้​ถู​กค​ุมขังให้​เป็นอิสระ
  por-BR-2018: Que faz juízo aos oprimidos, que dá pão aos famintos; o SENHOR solta
    aos presos.
  deu-ELO: der Recht schafft den Bedrückten, der Brot gibt den Hungrigen. Jehova löst
    die Gebundenen.
  eng-WYC-2018: he maketh doom to them that suffer wrong; he giveth meat to them that
    be hungry. The Lord unbindeth fettered men; (he maketh justice for those who suffer
    wrong; he giveth food to those who be hungry. The Lord unbindeth the fettered;)
  epo-epo: Kiu faras justecon al la prematoj, Donas panon al la malsataj. La Eternulo
    liberigas la malliberulojn;
  gfk-gfk: I la harharahut ira tunotuno ing di ubal diet bia pa da kure hagahe diet,
    ma i tabar diet ing diet taburungan. No Watong i halangalanga ira tunotuno ta
    ira hala na harpidanau.
  uig-PIN: Ezilgüqilǝr üqün U ⱨɵküm süridu; Aq ⱪalƣanlarƣa nan beridu. Pǝrwǝrdigar
    mǝⱨbuslarni azad ⱪilidu;
  beo-beo: E da banenesi dunu fidima:ne, moloidafa fofada:su hamosa. E da ha:be dunuma
    ha:i manu iaha.
  tpi-OTNT: Bikpela i save helpim ol manmeri i stap nogut aninit long ol birua. Na
    em i save givim kaikai long ol manmeri i hangre. Bikpela i save pinisim kalabus
    bilong ol man i stap long kalabus.
  hau-SA: Yakan biya bukatun mutanen da aka danne ya kuma ba da abinci ga mayunwata.
    Ubangiji yakan ’yantar da ’yan kurkuku,
  udu-udu: a’di jin torki gwon dwall ’twa/a ’cesh ki tora ḵar/e mo, gom uni gun siri’ckunuwa
    p̱o/ ki sho’k mo, a’di jin c̱iki tonṯe/ ki ’kwani kun ’kosha ṯe/ mo. Tap̱a dhuki
    uni kun tana habuus ki ’kus mo.
  uig-LAT: Ézilgüchiler üchün U höküm süridu; Ach qalghanlargha nan béridu. Perwerdigar
    mehbuslarni azad qilidu;
  nde-nde: Uyabalwela abancindezelwayo anike abalambileyo ukudla. UThixo ukhulula
    izibotshwa,
  ton-ton: '‌ʻAia ʻoku ne fai ʻae fakamaau koeʻuhi ko e kakai fakamālohia: ʻoku ne
    foaki ʻae meʻakai ki he fiekaia. ʻOku vete ʻe Sihova ʻae kau pōpula:'
  ces-1613: Kterýž činí soud utištěným, dává chléb lačným. Hospodin vysvobozuje vězně.
  eng-WMB: who executes justice for the oppressed; who gives food to the hungry. The
    LORD frees the prisoners.
  tam-TCV: அவர் ஒடுக்கப்பட்டவர்களுக்கு நியாயஞ்செய்கிறார்; பசியுள்ளவர்களுக்கு உணவு
    கொடுக்கிறார். யெகோவா கைதிகளை விடுதலையாக்குகிறார்,
  ceb-ULB: Gipahamtang niya ang katarong alang sa mga dinaogdaog ug naghatag ug pagkaon
    sa gigutom. Gibuhian ni Yahweh ang mga binilanggo;
  pol-UBG: Który oddaje sprawiedliwość pokrzywdzonym i daje chleb głodnym; PAN uwalnia
    więźniów.
  urd-GVU: وہ مظلوموں کا انصاف کرتا اور بھوکوں کو روٹی کھلاتا ہے۔ رب قیدیوں کو آزاد
    کرتا ہے۔
  eng-OEBCW: For the wronged he executes justice; he gives bread to the hungry; the
    Lord releases the prisoners.
  deu-1912: der Recht schafft denen, so Gewalt leiden; der die Hungrigen speist. Der
    HERR löst die Gefangenen.
  ntj-ntj: Mama Kuurrtu-tjananya yarnangu mungutja pirni yirringkankupayi kutjupalu-tjananya
    kurrara kanyiranyangka. Palunyalu nungkumunu pirniku mirrka nintilpayi. Mama Kuurrtu
    tjayilpangka nyinarranytjanya walatjunkupayi.
  kan-2017: ಹಿಂಸೆಗೆ ಗುರಿಯಾದವರ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುವವನೂ, ಹಸಿದವರಿಗೆ ಆಹಾರ ಕೊಡುವವನೂ ಆತನೇ.
    ಯೆಹೋವನು ಸೆರೆಯಲ್ಲಿರುವವರನ್ನು ಬಿಡಿಸುತ್ತಾನೆ.
  yap-yap: mma turguy e tin bmat’aw ni fan ngak e pi’in yibe gafgow nagrad mma pi’
    e ggan ngak e pi’in karm’ad ko bilig. I SOMOL e ir e pag e pi kalbus
  hlt-MCSB: A hnaemtaek kah laitloeknah a saii pah. Bungpong rhoek ham buh a paek
    tih a khih uh te khaw BOEIPA loh a hlah.
