    taudia ia kokia ruhaia noho.
  zar-NT: en ruchiʼa rusörö́ëʼ nupa zoa nu rusacaʼ ziʼ léguequi. Rugagu cazëʼ nupa
    taʼdún. Rusanëʼ Xanruʼ Dios nupa nadzúngaca.
  urd-urd: जो मज़लूमों का इन्साफ़ करता है; जो भूकों को खाना देता है। ख़ुदावन्द कैदियों
    को आज़ाद करता है;
  rus-SYN: Пойте поочередно славословие Господу; пойте Богу нашему на гуслях.
  bqc-SIM: Ì yãnakpa gbɛ̃́ pↄ́ wàlɛ gbãamↄnɛ́ↄwa, ì blɛ kpa nↄandɛnaↄwa. Dii
    ì babↄ gbɛ̃́ pↄ́ yeelɛaↄwa,
  tcz-CHONGTHU: Aman suhgentheija umho thudih'in achungthu atanpeh in, chule agilkel
    te an apen ahi. Yahweh Pakai in songkul tangho alhadoh'in, achamlhat sah jin ahi.
  mar-mar: तो जाचलेल्यांचा न्यायनिवाडा करतो, आणि तो भुकेल्यांना अन्न देतो. परमेश्वर
    बंदिवानास मुक्त करतो.
  isl-isl: Hann leitar réttar fátækra og kúgaðra og gefur hungruðum brauð. Hann frelsar
    fanga,
  hlt-THB: Thlang ing a thekhanaak thlangkhqi ce thawh nawh phoen ak cawikhqi ce buh
    pehy. Bawipa ing thawng ak tlakhqi ce loet sak hy.
  qub-qub: Ñacaycajcunataga yanapanmi. Yargaypita caycajcunatanami micuyta tarichin.
    Prësu caycajcunatapis Tayta Diosga jorgunmi.
  bqp-bqp: àdi yã sí kũ gbɛ̃ kũ òtɛn gbãna mↄńnɛnↄo, àdi pↄ́ble kpá nàdɛrinↄa.
    Dikiri dì bàa poro gbɛ̃ kũ ò yĩnanↄa,
  hat-hat: Li rann jistis an favè tout moun k'ap sibi lenjistis. Li bay tout moun
    ki grangou manje pou yo manje.
  eng-BSB: He executes justice for the oppressed and gives food to the hungry. The
    LORD sets the prisoners free,
  eng-WEBPB: who executes justice for the oppressed; who gives food to the hungry.
    The LORD frees the prisoners.
  kbq-kbq: Vahe'mo'za knama zami'za zamazeri havizama nehaza vahera, fatgo huno refko
    hunezamanteno, ne'zanku'ma zamaga'ma netaza vahera ne'zana nezamie. Ana nehuno
    Ra Anumzamo'a kinafima mani'naza vahera katufe zamantege'za fru hu'za nemanize.
  pon-pon: Me kotin jauaja pun en me lodi on kalokolok mal, me kamana me men manadar.
    Ieowa kin kotin lapwada me jalidi kan.
  nhe-BL: TOTECO quinchihuilía tlen xitlahuac nochi teicneltzitzi tlen sequinoc quintlaijiyohuiltíaj.
    Huan quintlamaca tlen mayanaj. Quinchihua ma yaca malacantoque tlen tzactoque
    yonque ax tleno quichijtoque.
  wnc-wnc: Ita amin iwande gepbiatang koyuke tasingupeekaingu akgatayamunggak. Gatayamuke
    ita aminu waakwau nanam tomde yuaingge ayamunggak. Sike Buyambam tapata kautde
    yuaingu sandepakepan kautde dua yuting.
  bus-bus: è yã sí kↄ̃n gbɛ̃ kɛ̀ wèe gbãaa mↄↄńnɛnↄo, è pↄ́blee kpá nↄadɛrinↄa.
    Dii è bà poro gbɛ̃ kɛ̀ aↄ̃ↄ yinanↄa,
  gub-BL: Aze ikàg ma'e imunar ikàg 'ym ma'e wama'e rehe nehe, Tupàn uzekaiw a'e ikàg
    'ym ma'e wanehe a'e. Omono temi'u ima'uhez ma'e wanupe no. Tupàn Tuweharupi Wiko
    Ma'e umuhem kar imunehew pyrer zemunehew paw wi a'e wà xe.
  eng-DRA: 'Sing ye to the Lord with praise: sing to our God upon the harp.'
