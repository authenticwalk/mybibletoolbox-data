verse: PSA.146.010
translations:
  mal-C: യഹോവ എന്നേക്കും വാഴുന്നു, സീയോനേ, നിന്റെ ദൈവം എല്ലാ തലമുറകളിലും. യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: Jahwe wird König sein in Ewigkeit, dein Gott, o Zion, durch alle Geschlechter!
    Rühmet Jah!
  lin-lin: Yawe azali Mokonzi seko na seko ; Nzambe na yo, oh Siona, libela na libela !
    Bokumisa Yawe !
  mmx-mmx: Leeme Silok neni Loorong Avolo la kopmen tekavaxap teren. O leme Saion,
    ne Moroa atnimi nabat kis amgomgo lexen tinotno. Leemi asu ri Leeme Silok!
  eng-LSV: YHWH reigns for all time, || Your God, O Zion, to generation and generation,
    || Praise YAH!
  eng-GNV: 'The Lord shall reigne for euer: O Zion, thy God endureth from generation
    to generation. Prayse ye the Lord.'
  eng-WEBSTER: The LORD will reign for ever, even thy God, O Zion, to all generations.
    Praise ye the LORD.
  nhw-BL: TOTECO tlanahuatis para nochipa. Amojuanti ipan altepetl Jerusalén, amoTeco
    Dios elis nopa Tlanahuatijquetl, catli quinnahuatis nochi masehualme catli tlacajtiyase
    para nochipa. ¡Paquilistli!
  swh-ONEN: Bwana atamiliki milele, Mungu wako, ee Sayuni, kwa vizazi vyote. Msifuni
    Bwana.
  bba-bba: Yinni Gusunɔ, u ko n bɑndu diiwɑ sere kɑ bɑɑdommɑɔ. Gusunɔ Siɔnin Yinni,
    u ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ. Yen sɔ̃, i Yinni Gusunɔ siɑro.
  eng-KJVCPB: The Lord shall reign for ever, Even thy God, O Zion, unto all generations.
    Praise ye the Lord.
  luo-luo: Jehova Nyasaye olocho nyaka chiengʼ yaye Sayun, Nyasachi olocho nyaka tienge
    duto mabiro. Pakuru Jehova Nyasaye!
  aii-aii: ܡܵܪܝܵܐ ܒܸܬ ܥܵܒܹܕ ܡܲܠܟܘܼܬܵ‌ܐ ܠܥܵܠܲܡ، ܐܲܠܵܗܵܟ݂ܝ، ܝܵܐ ܨܸܗܝܘܿܢ، ܠܕܵܪܵܐ ܘܕܵܪܵܐ.
  meu-meu: Iehova baine lohia hanaihanai; Siona e, ia na emu Dirava ela bona uru iboudiai.
    Iehova ba imodaia.
  npi-ULB: परमप्रभुले सदासर्वदा, हे सियोन, तेरो परमेश्‍वरले सबै पुस्तामा राज्‍य गर्नुहुन्छ
    । परमप्रभुको प्रशंसा गर ।
  yor-yor: Olúwa jẹ ọba títí láé; Ọlọ́run rẹ, ìwọ Sioni, àti fún gbogbo ìran. Ẹ fi
    ìyìn fún Olúwa.
  pes-OPCB: خداوند تا ابد سلطنت می‌نماید. ای اورشلیم، خدای تو در طی تمام دورانها حکمرانی
    خواهد کرد. خداوند را سپاس باد!
  tgl-ULB: Si Yahweh na iyong Diyos, ang maghahari magpakailanman, Sion, para sa lahat
    ng henerasyon. Purihin si Yahweh.
  nop-nop: Yahwe adi mapme dapmandapmaŋnit mokit hatibaak. Saiyonhi memetam, hidi’walaŋ
    Bepaŋhik adi mapme dapmandapmaŋnit mokit hatibaak. Yahwe niutumbaneŋ!
  hui-hui: Anduane Homogo ibu kini haluhe haabo kagoni. Saiono wali agaliru-o tínaga
    Ngode Datagaliwabe ibu kiniore haabobo bu ka. Iname Anduane Homogonaga mini yaraga
    hami̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ထာ​ဝ​စဉ်​ဘု​ရင် ဖြစ်​တော်​မူ​လိမ့်​မည်။ အို ဇိ​အုန်​မြို့၊သင်​၏​ဘု​ရား​သည်​ကာ​လ
    အ​စဉ်​အ​ဆက်​စိုး​စံ​တော်​မူ​လိမ့်​သ​တည်း။ ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཡ་ཝཱེས་རྒྱུན་ནས་རྒྱུན་དུ་སྲིད་མཛད༌དེ། །ཀྱེ་ཀྱེ་ཛ་ཡན་ཁྱེད་ཀྱི་དཀོན་མཆོག༌ནི།
    །མི་རབས་ཀུན་ཏུ་རྒྱལ་པོར་བཞུགས་གྱུར༌ཅིག །ཁྱོད་ཚོས་ཡ་ཝཱེར་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌།།
  wsk-wsk: Yawe butata King ko tom pempem baga lagoso; O Zion kariimet, nenenga Kaem
    butata pempem baga lagoso. Se Yawe nup patawuralko! Aleluya!
  sna-sna: Jehovha anotonga nokusingaperi, Mwari wako, iwe Zioni, kuzvizvarwa zvose.
    Rumbidza Jehovha.
  spa-BLM: Yahvé reinará para siempre; tu Dios, oh Sión, por todas las generaciones.
    ¡Alabado sea Yah!
  cac-cac: Ex aj Sion, a Jehová ol ac'an Yajalil d'a masanil tiempo. A co Diosal ol
    och Reyal d'a juneln̈ej. Calec vach' lolonel d'a Jehová.
  swh-ULB: Yahwe atatawala milele, Mungu wako, Sayuni, kwa vizazi vyote. Msifuni Yahwe.
  bel-bel: Не на сілу каня глядзіць ён, ня хуткасьці ног чалавечых дабраволіць;
  deu-ELBBK: Der HERR wird regieren in Ewigkeit, dein Gott, Zion, von Geschlecht zu
    Geschlecht. Lobt den HERRN!
  mbb-OT: Sikiyu is menge meǥinged diyà te Zion, is Nengazen he Megbevayè niw iyan
    sikandin kes edhadì te wazà pidtemanan. Deliǥa is Nengazen.
  mal-2015: യഹോവ എന്നേക്കും വാഴും; സീയോനേ, നിന്റെ ദൈവം തലമുറതലമുറയോളം തന്നേ. യഹോവയെ
    സ്തുതിപ്പിൻ.
  gup-gup: Yawey nawu God ngudberre wanjh kadjalwohrnawohrnan munguyh munguyh ngudberre
    nawu ngurriyo kore kukadje Zion, kaluk bolkkime, dja yerrekah duninjh bu mawahmawah
    ngudberre kabirrire. Mah, wanjh karriburluburlumen nawu Yawey!
  ctu-CTI: Mi yumintyel lac Yum ti pejtyel ora. Jiñʌch laꞌ Dios jeꞌel, añet bʌ la
    ti Sión. I Diosʌch laꞌ walobilob yicꞌot i chaꞌan laꞌ wijob yicꞌot i yijob laꞌ
    wijob cꞌʌlʌ ti beleꞌ ora. Subula i ñuclel lac Yum.
  rmc-rmc: O RAJ kraľinela pro furt. Ó, Sionona, tiro Del vladňinela andral jekh pokoleňje
    pre aver. Haleluja!
  nlg-nlg: Gaia Lord ke vaovatogha kasila. Ighoe Jerusalem, nimua na God ke vunaghi
    kasila tana lei vavata. Holohaba Lord!
  pes-OPV: خداوندسلطنت خواهد کرد تا ابدالاباد و خدای تو‌ای صهیون، نسلا بعد نسل. هللویاه!
  ron-1924: Домнул ымпэрэцеште ын вечь; Думнезеул тэу, Сиоане, рэмыне дин вяк ын вяк!
    Лэудаць пе Домнул!
  ben-OBCV: সদাপ্রভু চিরকাল রাজত্ব করেন, তোমার ঈশ্বর, হে সিয়োন, বংশানুক্রমে করেন।
    সদাপ্রভুর প্রশংসা করো।
  som-som: Rabbigu xukun buu haysan doonaa weligiis, Siyoonay, Ilaahaagaa boqor ah
    tan iyo ab ka ab. Rabbiga ammaana.
  lat-VUC: Non in fortitudine equi voluntatem habebit, nec in tibiis viri beneplacitum
    erit ei.
  eng-ASVBT: Jehovah will reign forever, Thy God, O Zion, unto all generations. Praise
    ye Jehovah.
  mna-mna: Yooba ko ikam peeze ma alok. O niom Sion koyom, peeze ki Anutu tiom ko
    iseeŋge iseeŋge ma ila. Haleluya!
  ita-1885: Il Signore regna in eterno, E il tuo Dio, o Sion, per ogni età. Alleluia.
  eng-LXXUP: He will not take pleasure in the strength of a horse; Neither is he well
    pleased with the legs of a man.
  eng-ULB: Yahweh will reign forever, your God, Zion, for all generations. Praise
    Yahweh.
  spa-VBL: El Señor reinará para siempre. Oh, Sión, él será tu Dios por todas las
    generaciones. ¡Alaben al Señor!
  fra-_FOB: L'Éternel régnera éternellement. O Sion, ton Dieu est d'âge en âge! Louez
    l'Éternel!
  mal-mal: യഹോവ എന്നേക്കും വാഴും; സീയോനേ, നിന്റെ ദൈവം തലമുറതലമുറയോളം തന്നെ. യഹോവയെ
    സ്തുതിക്കുവിൻ.
  urd-GVR: Rab abad tak hukūmat karegā. Ai Siyyūn, terā Ḳhudā pusht-dar-pusht Bādshāh
    rahegā. Rab kī hamd ho.
  suz-BL: परमप्रभु यावेमी गेना हना यो सासन पाइब। सियोन, इ परमप्रभुमी पाला पाला सम्‍म
    सासन पाइब। परमप्रभु यावे कली ठेयब सेलीन। भजन संग्रह ९३:१
  eng-NOY: The LORD shall reign for ever; Thy God, O Zion! to all generations! Praise
    ye the LORD!
  ita-1927: L’Eterno regna in perpetuo; il tuo Dio, o Sion, regna per ogni età. Alleluia.
  ckb-ckb: یەزدان هەتاهەتایە پاشایەتی دەکات، ئەی سییۆن، ئەو خودای تۆیە بۆ هەموو نەوەکانت.
    هەلیلویا.
  eng-BBE: The Lord will be King for ever; your God, O Zion, will be King through
    all generations. Praise be to the Lord.
  xsi-xsi: Kinda tasama tu Yova Kindeni ma imo koipu ŋalae mine ku imo nâ. Miki tamâta
    ŋine kamo Saion lawea, miki nemi Maro Kindeni ma ikai Maro mine ikura zo rârâni.
    Tapanea Yova Kindeni tasuka i ŋa kâki!
  kan-OKCV: ಚೀಯೋನೇ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಲತಲಾಂತರಕ್ಕೂ, ಸರ್ವ ಸಂತತಿಗಳವರೆಗೂ ಆಳಿಕೆ
    ಮಾಡುತ್ತಾರೆ. ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರ.
  tam-2017: யெகோவா எல்லாக் காலங்களிலும் அரசாளுகிறார்; சீயோனே, உன்னுடைய தேவன் தலைமுறை
    தலைமுறையாகவும் ராஜரிகம்செய்கிறார். அல்லேலூயா.
  spa-RV-1909: Reinará Jehová para siempre; tu Dios, oh Sión, por generación y generación.
    Aleluya.
  ron-BTF: DOMNUL va domni pentru totdeauna, chiar Dumnezeul tău, Sioane, din generație
    în generație. Lăudați pe DOMNUL.
  eng-WEBP: The LORD will reign forever; your God, O Zion, to all generations. Praise
    the LORD!
  eng-FBV: The Lord will reign forever. Zion, he will be your God for all generations.
    Praise the Lord!
  nld-1939: Jahweh is Koning voor eeuwig; Uw God, o Sion, van geslacht tot geslacht!
  nch-BL: TOTECO tanahuatis para nochipa. Amojuanti ipan altepet Jerusalén, amoTeco
    Dios elis nopa Tanahuatijquet, cati quinnahuatis nochi masehualme cati tacactiyase
    para nochipa. ¡Paquilisti!
  vie-1934: Đức Giê-hô-va sẽ cai trị đời đời; ù Si-ôn, Đức Chúa Trời ngươi làm Vua
    đến muôn đời! Ha-lê-lu-gia!
  cha-cha: Si Jeova ufangobietna para taejinecog; y Yuusmo, O Sion, para todo y generasion.
    Fanmanalaba jamyo as Jeova.
  hin-CV: याहवेह का साम्राज्य सदा के लिए है, ज़ियोन, पीढ़ी से पीढ़ी तक तेरा परमेश्वर
    राजा हैं. याहवेह का स्तवन करो.
  eng-OURB: Adonai will reign forever; your God, O Zion [Mountain ridge, Marking],
    to all generations. Halleluyah ·praise Yah·!
  spa-BES: El Señor será Rey para siempre; tu Dios, oh Sion, será Rey por todas las
    generaciones. Alabado sea el Señor.
  tdx-tdx: Hifehe nainai’e t’Iehovà, Andrianañahare’o, ry Tsiône, mb’am-pigadoñan-tariratse
    añe, Treño t’Ià.
  tha-KJV: พระเยโฮวาห์จะทรงครอบครองเป็นนิตย์ โอ ศิโยนเอ๋ย พระเจ้าของเธอจะทรงครอบครองทุกชั่วอายุ
    จงสรรเสริญพระเยโฮวาห์​เถิด
  por-BR-2018: O SENHOR reinará eternamente. Ó Sião, o teu Deus reinará geração após
    geração. Aleluia!
  deu-ELO: Jehova wird regieren in Ewigkeit, dein Gott, Zion, von Geschlecht zu Geschlecht.
    Lobet Jehova!
  eng-WYC-2018: The Lord shall reign into the worlds; Zion, thy God shall reign in
    generation and into generation. (The Lord shall reign forever; Zion, thy God shall
    reign for all generations, or thy God shall reign in all generations.)
  epo-epo: La Eternulo reĝas eterne, Via Dio, ho Cion, por ĉiuj generacioj. Haleluja!
  gfk-gfk: No Watong i harkurai hathatika. Muat ira matanaiabar ta Saion, no numuat
    God na harkurai ta ira tunotuno bakut ing diet na lon ta ira kaba pakana bung.
    Da pirlat no Watong.
  uig-PIN: Pǝrwǝrdigar mǝnggügǝ ⱨɵküm süridu; I Zion, sening Hudaying dǝwrdin-dǝwrgiqǝ
    ⱨɵküm süridu! Ⱨǝmdusana!
  beo-beo: Hina Gode da eso huluane Hinadafa esalalalumu. Saione fi! Dilia Gode da
    eso huluane fifi ahoana, dili ouligilalumu. Hina Godema nodoma!
  tpi-OTNT: Bikpela bai i stap king oltaim oltaim. Yupela ol manmeri bilong Saion,
    God bilong yupela bai i stap king oltaim oltaim. Litimapim nem bilong Bikpela!
  hau-SA: Ubangiji yana mulki har abada, Allahnki, ya Sihiyona, daga zamani zuwa zamani.
    Yabi Ubangiji.
  udu-udu: Tap̱a a’di midi ta tap̱a ki sule/ sule/ mo, ayy Sihyuun, a’di jin ta’da
    Arumgimis pini mo, eya risa nyaḵum yil gi ’kwani mo. Maŋi Tap̱a mo.
  uig-LAT: Perwerdigar menggüge höküm süridu; I Zion, séning Xudaying dewrdin-dewrgiche
    höküm süridu! Hemdusana!
  nde-nde: UThixo uyabusa nini lanini, uNkulunkulu wakho, wena Ziyoni, ezizukulwaneni
    zonke. Dumisani uThixo.
  ton-ton: ‌ʻE pule ʻa Sihova ʻo taʻengata, ʻio, ko ho ʻOtua, ʻE Saione, ʻi he ngaahi
    toʻutangata kotoa pē. Mou fakamālō kia Sihova.
  ces-1613: Kralovati bude Hospodin na věky, Bůh tvůj, ó Sione, od národu až do pronárodu.
    Halelujah.
  eng-WMB: The LORD will reign forever; your God, O Zion, to all generations. Praise
    the LORD!
  tam-TCV: யெகோவா என்றென்றும் ஆளுகை செய்கிறார்; சீயோனே, உன் இறைவன் எல்லாத் தலைமுறைகளுக்கும்
    அரசாளுகிறார். யெகோவாவைத் துதி.
  ceb-ULB: Maghari si Yahweh hangtod sa kahangtoran, imong Dios, Zion, alang sa tanang
    mga kaliwatan. Dayega si Yahweh.
  pol-UBG: PAN będzie królował na wieki, twój Bóg, o Syjonie, z pokolenia na pokolenie.
    Alleluja.
  urd-GVU: رب ابد تک حکومت کرے گا۔ اے صیون، تیرا خدا پشت در پشت بادشاہ رہے گا۔ رب
    کی حمد ہو۔
  eng-OEBCW: The Lord shall reign forever, your God, O Zion, to all generations. Hallelujah.
  deu-1912: Der HERR ist König ewiglich, dein Gott, Zion, für und für. Halleluja.
  ntj-ntj: Nyangka Mama Kuurrnga puurrpa purlkanya tirtu nyinaku nyinama. Yarnangu
    pirni, ngurra ngaa Yitjurayilta-yan nyinarra, kulila-ya. Mama Kuurrnga, tjiinya-yan
    pupakatirra marninypungkupayinya puurrpa purlkanya tirtu nyinaku nyinama. Nyangka-ya
    Mama Kuurrnga tirtu marninypungama. Yuwa, palunya.
  kan-2017: ಯೆಹೋವನು ಸದಾಕಾಲವೂ ಅರಸನಾಗಿರುವನು, ಚೀಯೋನೇ, ನಿನ್ನ ದೇವರು ತಲತಲಾಂತರಕ್ಕೂ ಆಳುವನು,
    ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರ!
  yap-yap: I SOMOL e pilung ndariy n’umngin nap’an. Zion, Got rom e bay i gagiyeg
    ni gubin ngiyal’. Ngan pining e sorok ngak SOMOL!
  hlt-MCSB: Zion nang kah Pathen BOEIPA kumhal duela manghai coeng. Cadilcahma phoeikah
    cadilcahma ham BOEIPA te thangthen uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ካኣቲ ማዒ ናንጋያኬ፤ ፂዮኔ! ኔ ፆኦዛሢ ኬስካ ዎዶ ቢያይዳ ካኣታዺ ናንጋኔ። ናንጊና ናንጋ ጎዳም
    ጋላታ!
  twi-ASANTE: Sion, Awurade wo Onyankopɔn di ɔhene daa daa, wɔ awoɔ ntoatoasoɔ nyinaa
    so. Monkamfo Awurade.
  eng-WEBU: The LORD will reign forever; your God, O Zion, to all generations. Praise
    the LORD!
  acu-NT: Yuse aintsri ainautirmin ii Apuri tuke inatmartinuitrume. Tura atumi Yusri
    tuke inangnatsuk mash nungkanmaya ainaun inartinuitai. ¡Ii Apuri warartusmi!
  spa-PDDPT: Reinará Yavé para siempre, Tu ʼElohim, oh Sion, por todas las generaciones.
    ¡Aleluya!
  gun-gun: Senhor oĩ 'rã huvixave raka'e rã peve. Sião pygua kuery, Penderuete ipo'aka
    'rã aỹ guive raka'e rã peve. Aleluia!
  agu-BL: Cha'stzun te e'u' aj Sión, ulk tx'akx chic'u'lu' yi scawunk yi ketz Kajcaw
    sbne' opon tunintz. Scawunk kaRyosil tetz ben k'ej ben sak. Kak'e' kak'ajsbil
    tetz i'.
  ilo-ULB: Agturay ni Yahweh iti agnanayon, ti Diosmo, O Sion, kadagiti amin a henerasion.
    Idaydayawyo ni Yahweh.
  kpg-kpg: Dimaadua la go di King gaa hana hua beelaa! Zion, doo God dela gaa dagi
    gaa hana hua beelaa! Hagaamuina Dimaadua!
  uig-ARA: پەرۋەردىگار مەڭگۈگە ھۆكۈم سۈرىدۇ؛ ئى زىئون، سېنىڭ خۇدايىڭ دەۋردىن-دەۋرگىچە
    ھۆكۈم سۈرىدۇ! ھەمدۇسانا!
  sus-sus: Siyoni, wo Marigi Alatala xa mangɛya mu ɲɔnma abadan. Wo xa Alatala matɔxɔ!
  pon-2006: KAUN-O pahn ketin nanmwarki kohkohlahte! Saion, omw Koht pahn kakaun kohkohlahte!
    Kapinga KAUN-O!
  jae-jae: Apômtau eŋ kiŋ teŋgeŋŋa. O Sion, aômnêm Anôtô ênam gôliŋ endeŋ tôŋgeŋ.
  ksd-ksd: Ra Luluai na varkurai pa na mutu; Sion, kaum God na kure ra lavur taun
    tarai par. Avat a pite pa ra Luluai.
  tur-YTC: Yahve sonsuza dek, Ey Siyon, senin Tanrın tüm kuşaklar boyunca Hüküm sürecektir.
    Yah’ı övün!
  bel-N: Валадарыць ГОСПАД на вякі; твой Бог, Сыёне, з пакаленьня ў пакаленьне! Альлелюя!
  grc-BRENT: Οὐκ ἐν τῇ δυναστείᾳ τοῦ ἵππου θελήσει, οὐδὲ ἐν ταῖς κνήμαις τοῦ ἀνδρὸς
    εὐδοκεῖ.
  kpr-kpr: Bajari mo kini (king) edo evovodae irira. Arie Israel embo, reighi Saion
    ireva, nenda God ne evovodae kaifa use irarira. Bajari dae sakai saore!
  ind-AYT: TUHAN akan memerintah untuk selama-lamanya, Allahmu, hai Sion, bagi segala
    generasi. Haleluya!
  yom-yom: Yave wunyalanga mu zithangu zioso. Nzambi aku, a Sioni, mu zitsungi zioso.
    Luzitisa Yave.
  yut-yut: Yawe uŋun dagok dagogɨ mɨni kɨla amɨn madep egɨpdɨsak. Saion kokup pap
    amɨn ji dakon Piŋkop dagok dagogɨ mɨni Kɨla Amɨn Madep egɨpdɨsak. Yawe dakon man
    aŋkɨsini!
  nya-nya: Yehova ndiye Mfumu mpaka muyaya, Mulungu wako iwe Ziyoni, pa mibado yonse.
    Tamandani Yehova.
  hrv-hrv: Jahve će kraljevati dovijeka, tvoj Bog, Sione, od koljena do koljena. Aleluja!
  mps-mps: Genuai Bidi te sesemane sogo king bidada peyu, bidada paibao. Te Saion
    we bidi dabe, dage Israel dabe, te duga God te sesemane king bidada peyu, bidada
    paibao. Te Genuai Bidigo nogi ugwanu sinao.
  tpi-tpi: Bikpela bai i stap king oltaim oltaim. Yupela ol manmeri bilong Saion,
    God bilong yupela bai i stap king oltaim oltaim. Litimapim nem bilong Bikpela!
  dan-1931: HERREN er Konge for evigt, din Gud, o Zion, fra Slægt til Slægt. Halleluja!
  vie-OVCB: Chúa Hằng Hữu cai trị vĩnh viễn, Ngài sẽ là Đức Chúa Trời ngươi, Si-ôn
    hỡi, là Đấng cầm quyền muôn đời. Ngợi tôn Chúa Hằng Hữu!
  guj-2017: યહોવાહ સદાકાળ રાજ કરશે, હે સિયોન, તમારા ઈશ્વર પેઢી દરપેઢી રાજ કરશે. યહોવાહની
    સ્તુતિ કરો.
  pon-2006A: KAUN-O pahn ketin nanmwarki kohkohlahte! Saion, omw Koht pahn kakaun
    kohkohlahte! Kapinga KAUN-O!
  por-BRBSL: Yahweh reinará para sempre; seu Deus, ó Sião, para todas as gerações.
    Louvado seja Yah!
  eng-OEBUS: The Lord shall reign forever, your God, O Zion, to all generations. Hallelujah.
  swe-swe: Herren regerar (är kung) för evigt, din Gud, o Sion [tempelberget i Jerusalem],
    från generation till generation. Halleluja (prisa Herren Jahves namn).
  cth-cth: BAWIPA ni a yungyoe a uk han. Oe Zion na Cathut ni catounnaw totouh a uk
    han. Hallelujah.
  twi-twi: Awurade di hene daa daa, Ao, Sion, wo Nyankopɔn, wɔ awo ntoatoaso nyinaa
    so. Monkamfo Awurade.
  hlt-hlt: Zion nang kah Pathen BOEIPA kumhal duela manghai coeng. Cadilcahma phoeikah
    cadilcahma ham BOEIPA te thangthen uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbɑkɛ́mu sɑ̃́ɑ̃̀, Siyɔ̃ɔ̃ ɛì kɔbɛ Kuyie ndi tũ nkù yó mbɑkɛ́mu
    sɑ̃́ɑ̃̀. Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie!
  msy-2020: Ikiavɨra Itir God, Atrivimɨn ikɨ mamaghɨra ikiam. Ia Saionɨn gumazamiziba,
    ian God, a Atrivimɨn ikɨ, zurara ikɨvɨra ikiam. Aleluia! E bar Ikiavɨra Itir Godɨn
    ziam fam!
  dop-dop: Tɑcɑɑ tɔkɩ kɑwulɑɣɑ kɛ tɑm tɔɔ kɛ́. Hɑɩ, Siyɔŋ nyə́mɑ mɛ mə Ɩsɔ wɛ tɑm
    tɔɔ kɛ́. Ɩ́ sɑ Tɑcɑɑ.
  azb-azb: Rəbb əbədi hökmranlıq edir, Ey Sion, Allahın nəsillər boyu hökm verir!
    Rəbbə həmd edin!
  eng-DBY: Jehovah will reign for ever, [even] thy God, O Zion, from generation to
    generation. Hallelujah!
  hin-2017: हे सिय्योन, यहोवा सदा के लिये, तेरा परमेश्वर पीढ़ी-पीढ़ी राज्य करता रहेगा।
    यहोवा की स्तुति करो!
  wol-KYG: Aji Sax jeey nguuru ba fàww. Yaw Siyoŋ, sa Yàllaa ñeel maasoo maas. Màggal-leen
    Ki Sax!
  swp-swp: GUIAU ena wasawasa huiana i laulau e nige nosina, Siona e, em Eaubada ta,
    i lau e hari isi to hari isi. GUIAU au hedebasaei!
  bjr-bjr: Yaaweefa naaruara uriqararafa maridanoo. Oo Sioona maqusa ani Anutufa aiqama
    kari rakisi amaqaannoo. Yaaweena amooqia.
  eng-YLT: Jehovah doth reign to the age, Thy God, O Zion, to generation and generation,
    Praise ye Jah!
  kne-kne: Dakayo ay man-ili ed Zion, si Yahweh ay Diyos yo et magay patinggan di
    panturayanan to. Madaydayaw din Apo!
  eng-WYC-2017: The Lord shall reign into the worlds; Zion, thy God shall reign in
    generation and into generation.
  eng-WMBB: The LORD will reign forever; your God, O Zion, to all generations. Praise
    the LORD!
  zat-NTPS: Tu nna béazqueze Xránadxu Dios. Le'e, benne' xe̱zre Sión, nna be'e Dios
    chee̱le ne xúgute̱ cuen zri'ine zre súale. ¡Gaca ba lá'azxa Xránadxu Dios!
  zty-NTPS: Ḻe'e, benne' yež Sión, ẕnna bia'kze X̱anžo Dios. Ẕnna biá'teze Dios to
    chi'ize. ¡Ga'n ẕen X̱anžo Dios!
  urd-GVH: रब अबद तक हुकूमत करेगा। ऐ सिय्यून, तेरा ख़ुदा पुश्त-दर-पुश्त बादशाह रहेगा।
    रब की हम्द हो।
  rug-rug: Kei Zaione, kaqu koa Baṉara ninae rane se Zihova sa mua Tamasa, koari na
    sinage na sage. Mi vahesia se Zihova!
  gaz-gaz: Waaqayyo bara baraan ni moʼa; Yaa Xiyoon, Waaqni kee dhaloota hundaaf mootii
    taʼa. Haalleluuyaa.
  fra-LSG: L’Éternel règne éternellement; Ton Dieu, ô Sion! Subsiste d’âge en âge!
    Louez l’Éternel!
  yal-yal: Alatala nan habadan mangan na. Siyon, a tan nan i ya Ala ra habadan han
    habadan. Tantunna Ala xa!
  iou-iou: Bureni! Ekäni uwä intäjukun-inik pen api it yäpmäŋ ärowek! Saion ämawebe,
    in ŋode nadäwut; Ekänijin uwä paot-paori nämo api irek. Unita Ekäni täŋo wäpi
    biŋam punin yäpmäŋ akuwut!
  haw-1868: E noho aupuni no o Iehova, a i ke ao pau ole, O kou Akua hoi, e Ziona,
    a i na hanauna a pau. E halelu aku oukou ia Iehova.
  arb-NAV: الرَّبُّ يَمْلِكُ إِلَى الأَبَدِ. يَمْلِكُ إِلَهُكِ يَا صِهْيَوْنُ مِنْ
    جِيلٍ إِلَى جِيلٍ. هَلِّلُويَا.
  ded-ded: KEBU Sionggac Anutu, ye nasoya nasoya geac ngictau anggengkefude. Ye fingecsahega
    fekefudesoc geac ngictau anggengkefude. KEBU eriendzong memini, hallelu Yac.
  ewe-ewe: Yehowa le fia ɖum tso mavɔ me yi ɖe mavɔ me. O! Zion, wò Mawu la aɖu fia
    le dzidzimewo katã me. Mikafu Yehowa.
  eng-LEE: The Lord will reign for ever, even thy God, O Zion, unto all generations.
    Hallelujah.
  asm-FB: যিহোৱাই অনন্ত কাল ৰাজত্ব কৰিব; হে চিয়োন, পুৰুষানুক্ৰমে তোমাৰ ঈশ্বৰে ৰাজত্ব
    কৰিব। তোমালোকে যিহোৱাৰ প্ৰশংসা কৰা।
  sus-A: سِيٌنِ، وٌ مَرِفِ عَلَتَلَ شَ مَنفّيَ مُ حْنمَ عَبَدَن. وٌ شَ عَلَتَلَ مَتْشْ!
  fra-SBL: Yahvé régnera à jamais ; ton Dieu, Sion, de génération en génération. Louez
    Yah !
  hbo-hbo: יִמְלֹ֤ךְ יְהוָ֨ה ׀ לְעֹולָ֗ם אֱלֹהַ֣יִךְ צִ֭יֹּון לְדֹ֥ר וָדֹ֗ר הַֽלְלוּ־יָֽהּ׃
  pjt-pjt: Uwa, mulapa Israelkunu tjuṯaku God kutju mayatja puḻka mulapa tiṯutjara
    nyinaku. Kala palunya kutju waḻkunma Mayatja puḻkanya.
  kik-kik: Jehova egũtũũra athamakaga nginya tene, Ngai waku, wee Zayuni, athamakage
    njiarwa na njiarwa. Goocai Jehova.
  fra-NCL: Yahweh est roi pour l’éternité, ton Dieu, ô Sion, d’âge en âge. Alleluia !
  cek-AK: Angraeng loe dungzan khoek to Angraeng ah om tih; Aw Zion, na Sithaw mah
    adungnawk boih khoek to uk tih. Angraeng to saphaw oh.
  cuk-cuk: Sión-dulemar, be-Bab-Jehová degisadegu, negsemai gusun. ¡Aleluya! ¡Bab-Dummad-nug
    odummomarsun!
  uig-CYR: Ат күчидин У зоқ алмайду; Адәмниң чәбдәс путлирини хурсәнлик дәп билмәйду;
  pma-pma: Kami koa miro en Hou Saeon, Iahova helosil kat kami lisenges. Anatin, helosil
    kat revi kami hetal min vatiamal keil onami koa imai ikatau en kami. !Sakini,
    rehehati lat isen Iahova!
  tel-2017: యెహోవా శాశ్వతంగా రాజ్యపాలన చేస్తాడు. సీయోనూ, ఆయన తరతరాలకు నీ దేవుడు. యెహోవాను
    స్తుతించండి.
  hat-BSA: SENYÈ a va renye jis pou tout tan, Bondye pa Ou a, O Sion, jis pou tout
    jenerasyon yo. Louwe SENYÈ a!
  ukr-ONPU: Не міць коня Йому до вподоби, не силу стегон людських Він уподобав;
  kos-kos: LEUM GOD El tokosra ma pahtpat. God lom, O Zion, fah leum ke fwil nu ke
    fwil. Kaksakin LEUM GOD!
  hbo-WLC: יִמְלֹ֤ךְ יְהוָ֨ה ׀ לְעוֹלָ֗ם אֱלֹהַ֣יִךְ צִ֭יּוֹן לְדֹ֥ר וָדֹ֗ר הַֽלְלוּ־יָֽהּ׃
  ibo-ibo: Onyenwe anyị na-achị ruo ebighị ebi, Chineke gị, o Zayọn, site nʼọgbọ ruo
    nʼọgbọ. Toonu Onyenwe anyị.
  ory-ory: ସଦାପ୍ରଭୁ ଅନନ୍ତକାଳ ରାଜ୍ୟ କରିବେ, ହେ ସିୟୋନ, ତୁମ୍ଭର ପରମେଶ୍ୱର ସକଳ ପୁରୁଷାନୁକ୍ରମରେ
    ରାଜ୍ୟ କରିବେ। ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର।
  chk-chk: Ewe Samol mi Lapalap epwe nemenem tori feilfeilachök. Chon Sion, ämi we
    Kot epwe nemenem won ekewe täppin aramas meinisin. Ousipwe mwareiti ewe Samol
    mi Lapalap.
  rop-rop: Trubala YAWEI garra jidan bos olagijawan. YAWEI det God blanga ola pipul
    langa Jerusalem garra jidan bos blanga wi olagijawan. Wi garra preisim YAWEI det
    trubala God.
  ukr-1871: Да царствує по віки Господь, Бог твій, Сионе, з роду в рід. Аллилуя!
  yon-yon: Yariman kuu aron korem king kere oonembaraneen. O Saiyondan, ye kuu yiib
    God, nimakarub yaro dobere dobere yaro wananiib korem aom kwamunemo doberembaraneen.
    Yariman ye aningko kankoonime!
  deu-1951: Der HERR wird ewiglich herrschen, dein Gott, o Zion, für und für! Hallelujah!
  eng-JPS: The LORD will reign for ever, Thy God, O Zion, unto all generations. Hallelujah.
  srp-1865: Gospod je car dovijeka, Bog tvoj, Sione, od koljena do koljena. Aliluja.
  lug-lug: Mukama anaafuganga emirembe gyonna, Katonda wo, Ayi Sayuuni, anaabanga
    Katonda wa buli mulembe. Mutendereze Mukama!
  heb-heb: ימלך יהוה לעולם אלהיך ציון לדר ודר הללו יה׃
  ben-IRV: সদাপ্রভুু অনন্তকাল রাজত্ব করবেন; তোমার ঈশ্বর, হে সিয়োন, বংশানুক্রমে করবেন।
    সদাপ্রভুুর প্রশংসা কর।
  ntu-ntu: Yawe ni-alode King! Nzaclvekr Gct rgu, nigu lr Jerusalem, tqvzpe tqvzpe.
    Naglqlzku Yawe!
  pan-pan: ਯਹੋਵਾਹ ਸਦਾ ਤੱਕ ਰਾਜ ਕਰੇਗਾ, ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ, ਹੇ ਸੀਯੋਨ, ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਤੱਕ।
    ਹਲਲੂਯਾਹ!
  mya-JVB: အိုဇိအုန် မြို့၊ သင် ၏ဘုရား သခင် တည်း ဟူသော ထာဝရဘုရား သည် ကာလ အစဉ်အမြဲ
    ကမ္ဘာ အဆက်ဆက်စိုးစံ တော်မူ လတံ့ သတည်း။ ဟာလေလုယ။
  kgf-kgf: Zion ama areŋa yanda, Yawe guac Anutunéŋ hicŋisai lépaya lépaya hémbénaŋa
    héŋgaleŋ waŋgémmac. Haleluya!
  tte-O: Yeoba iya kin miyamiya yaina. Komiu Saiyon tomonliyao, ami Yaubada ana loina
    kani imiyayai kani nige ilolotom. Yeoba tatobalan.
  tbg-tbg: Noravano Kotiva ekaa enta Avuhainaava vaiharo raqikiqiro vuanarove. Ne
    Saionini variaka iriate. Ni Variqavano niqaa raqikiqiro viviro, viva ekaa naantiara
    qovaraiqi vaiinti nahentikaqaavata raqikiqiro vuanarove. Kaiqenavu Nora Kotira
    autu tuahera kaare.
  hmo-hmo: Lohiabada be King do ia noho, ela bona hanaihanai. Siona taudia e, Lohiabada
    be emui Dirava do ia noho, ela bona nega ibounai. Lohiabada do umui hanamoa!
  zar-NT: Inná bë́ʼticaʼsëʼ Xanruʼ Dios. Náquiëʼ Dios queë́liʼ, bönachi Sión. ¡Guliʼcuʼë
    yöl-laʼ ba Xanruʼ!
  urd-urd: ख़ुदावन्द, हमेशा तक सल्तनत करेगा, ऐ सिय्यून! तेरा ख़ुदा नसल दर नसल। ख़ुदावन्द
    की हम्द करो!
  rus-SYN: Не на силу коня смотрит Он, не к быстроте ног человеческих благоволит,-
  bqc-SIM: Dii ìↄ kible gↄↄpiiɛ. Siↄnadeↄ, á Lua ìↄ ku e á buiwaɛ. Àleluya!
  tcz-CHONGTHU: Yahweh Pakai in tonsotna vai ahomding ahi. O Jerusalem, Amahi akhang
    akhanga na Pathen hiding ahi. Yahweh Pakai vahchoijun!
  mar-mar: परमेश्वर सर्वकाळ राज्य करतो, हे सीयोने, तुझा देव पिढ्यानपिढ्या राज्य करीतो.
    परमेश्वराची स्तुती करा.
  isl-isl: Drottinn mun ríkja að eilífu. Jerúsalem, veistu að Drottinn er konungur
    að eilífu?! Hallelúja!
  hlt-THB: Bawipa taw kumqui dy boei na ngawi hy, Aw Zion, cadil naa dyna na Khawsa
    ce awm hy. Bawipa taw kyihcah lah uh.
  qub-qub: Sión, imaycamapis Tayta Diosllami mandanga. Tayta Diosnillayquimi imaycamapis
    ray canga. ¡Aleluya! ¡Tayta Diosga alabasha cachun!
  bqp-bqp: Dikiri dìgↄ̃ kí ble gↄrↄ sĩnda pínki, Zaiↄ̃denↄ, á Luda dìgↄ̃ kun ari á
    buria. Aleluya!
  hat-hat: Seyè a ap gouvènen pou tout tan. Nou menm, moun Siyon, Bondye nou an ap
    gouvènen pou tout tan. Lwanj pou Seyè a!
  eng-BSB: The LORD reigns forever, your God, O Zion, for all generations. Hallelujah!
  eng-WEBPB: The LORD will reign forever; your God, O Zion, to all generations. Praise
    the LORD!
  kbq-kbq: Ra Anumzamo'a kinia mani vava huno vugahie. Saioni vahe'mota Anumzamo'a
    fore hunante anante'ma hu'za vanaza vahetera kinia manivava huno vugahianki, agi'a
    ahentesga hanune.
  pon-pon: Ieowa iei Nanmarki joutuk, om Kot Jion kokolata. Aleluia!
  nhe-BL: TOTECO tlanahuatis para nochipa. Imojuanti ipan altepetl Jerusalén, imoTeco
    Dios elis nopa Tlanahuatijquetl, tlen quinnahuatis nochi tlacame tlen tlacajtiyase
    para nochipa. ¡Paquilistli!
  wnc-wnc: Buyambam tapa king dakngake asinggan asinggan yuwik. Ginu amin Saion nana,
    gindane Anutusa king dakngake asinggan asinggan yuwik. Ginda Buyambam tapae apbaknganong.
  bus-bus: Dii ègↄ̃ kí blee gurↄ píngi, Zayↄndeenↄ, a Luda ègↄ̃ kuu ai a boriia. Aleluya!
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko putar tuwihawete romo tuweharupi nehe. O
    Zeruzarez, nezar wiko putar tuwihawete romo tuweharupi nehe. Pemume'u Tupàn Tuweharupi
    Wiko Ma'e ikatu haw nehe.
  eng-DRA: 'He shall not delight in the strength of the horse: nor take pleasure in
    the legs of a man.'
