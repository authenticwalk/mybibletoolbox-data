  srp-1865: Gospod èuva došljake, pomaže siroti i udovici; a put bezbožnièki prevraæa.
  lug-lug: Mukama alabirira bannamawanga, era ayamba bamulekwa ne bannamwandu; naye
    ekkubo ly’abakola ebibi alifaafaaganya.
  heb-heb: יהוה שמר את גרים יתום ואלמנה יעודד ודרך רשעים יעות׃
  ben-IRV: সদাপ্রভুু দেশের মধ্যে বিদেশীদের রক্ষা করেন; তিনি পিতৃহীন এবং বিধবাকে ওপরে
    ওঠান কিন্তু দুষ্টদের বিরোধিতা করেন।
  ntu-ntu: '@see-verse:PSA.146.008'
  pan-pan: ਯਹੋਵਾਹ ਪਰਦੇਸੀਆਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ, ਯਤੀਮਾਂ ਤੇ ਵਿਧਵਾ ਨੂੰ ਸੰਭਾਲਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟਾਂ
    ਦਾ ਰਾਹ ਵਿੰਗਾ ਕਰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ဧည့်သည် တို့ကို စောင့်မ တော်မူ၍ ၊ မုတ်ဆိုးမ နှင့်မိဘ မရှိသောသူတို့
    ကို ထောက်မတော်မူ၏။ မ တရားသောသူတို့၏ လမ်း ကိုကား ၊ ကွေ့ကောက် စေတော်မူ၏။
  kgf-kgf: Yawe imi ic kiaŋa héŋgaleŋ waŋ énécmianʒac. Waŋu qawéc gupaŋ énépésima
    naŋgé énécmianʒac. Waŋu kaiʒiliweŋ ic ionac hénagina imi mebiri énécmianʒac.
  tte-O: Yeoba tolaolaoma, kwabukwabuliwo yo sinasinageliyao igitagitaili yo isagusaguili,
    na tonaenaeli ikalaili ilawagili kaba sibayanae koina.
  tbg-tbg: Viva vo vatanaaka tinavu vataini variakaqaa koqema kero raqiki vaira. Viva
    tentoqa nahentive, viqa vaintive, vika vika kahaqi vaira. Qora vaiintinavu nái
    aatoqi iritaa haikara viva hampiqama kaimanta vika kia ho vi haikara auti variara.
  hmo-hmo: Lohiabada ese, iseda tano dekenai idia noho idau bese taudia ia gimaia
    noho. Lohiabada ese, vabu bona tamana sinana lasi maragidia ia naria noho, to
    kara dika taudia edia dala ia hadikaia noho.
  zar-NT: Rapa chiʼë Xanruʼ Dios yuguʼ bönniʼ ziʼtuʼ. Rácalenëʼ-biʼ yuguʼ biʼi uzëbi,
    encaʼ yuguʼ nigula uzëbi, pero ruzaguëʼ xinö́zguequi nupa tuáʼ döʼ.
  urd-urd: ख़ुदावन्द परदेसियों की हिफ़ाज़त करता है; वह यतीम और बेवा को संभालता है;
    लेकिन शरीरों की राह टेढ़ी कर देता है।
  rus-SYN: дает скоту пищу его и птенцам ворона, взывающим к Нему.
  bqc-SIM: Dii ì bↄ̀mↄↄ gwa, ì ↄda gyaaↄ ń tonɛↄwa, ↄ̃ ì zɛ́ kaaũ gbɛ̃vãiↄnɛ.
  tcz-CHONGTHU: Yahweh Pakai in gamdang miho ahuhdoh in, Aman meithaiho leh chaga
    ho akhoton, amavang miphalou ho thilgon asuhbei peh'in ahi.
  mar-mar: परमेश्वर आपल्या देशात परक्यांचे रक्षण करतो. तो पितृहीनांना व विधवा यांना
    आधार देतो. परंतु तो वाईटांचा विरोध करतो.
  isl-isl: Hann verndar útlendingana sem sest hafa að í landinu og gætir réttinda
    ekkna og einstæðinga, en ónýtir ráðabrugg vondra manna.
  hlt-THB: Khin ce Bawipa ing khoem nawh pa ak naikhqi ingkaw nuhaikhqi ce hqin hy,
    cehlai thlakchekhqi a lam cetaw mam pe khoep hy.
  qub-qub: Tayta Diosga ima-ayca mana allipitapis chapanmi juc-lä nasyun runacunata.
    Yanapanmi wacchacunata biyüdacunata. Fiyu runacunapänami ichanga camacächin mana
    alliman chayananpaj.
  bqp-bqp: Dikiri dì bòasunↄ gwa, àdi ↄ da gyaanↄnↄa kũ tonɛnↄo, ama àdi zɛ́ yãkatɛ
    gbɛ̃ vãninↄnɛ.
  hat-hat: Seyè a pwoteje etranje k'ap viv nan peyi a. L'ap pran swen vèv yo ak timoun
    ki san papa yo. Men, li detounen plan mechan yo gen nan tèt yo.
  eng-BSB: The LORD protects foreigners; He sustains the fatherless and the widow,
    but the ways of the wicked He frustrates.
  eng-WEBPB: The LORD preserves the foreigners. He upholds the fatherless and widow,
    but he turns the way of the wicked upside down.
  kbq-kbq: Megi'ati ru vahe'ma tagranema enemaniza vahera Ra Anumzamo'a kegava hunezmanteno,
    kento a'nane zagane megusa mofavre nagara zamaza nehie. Hianagi havi avu'ava zama
    nehaza vahe'mo'zama nazano hunaku'ma retro'ma haza antahi'zana eri savri nehie.
  pon-pon: Ieowa kin kotin jinjila men wai kan, o jauaja me japoupou o li odi kan,
    ap kotin kawela al en me doo jan Kot akan.
  nhe-BL: TOTECO quinmocuitlahuía nopa sejcoyoc ehuani. Yajaya quinmocuitlahuía tlen
    icnotzitzi huan tlen cahual toahuihua. Pero yajaya quixolehua tlen quisencahuaj
    tlacame tlen ax quitlepanitaj.
  wnc-wnc: Sike ita aminu komduine nana nindane keunin yuaingu ita kakuya apasinggak.
    Siwan gatu ita maya apna gwa kumbingu kakuya tasike gatayamunggak. Siwan waatdaka
    nana gwa kumbingu kuut gatayamunggak. Siwan ngana ita wai amindane natdetdetna
    apasiwan maikaing.
  bus-bus: Dii è bↄ̀amↄnↄ gwa, è ↄ da gyaanↄnↄa kↄ̃n tonɛnↄ, mↄde è zɛ́ yãkↄ̃tɛ gbɛ̃
    zaaanↄnɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzekaiw amo ae ywy rehe arer zaneywy rehe wiko
    ma'e wanehe. Upytywà kuzà imen umàno ma'e kwer wà. Upytywà kwarer a'e wà, kuzàtài
    a'e wà no, aze wanu umàno wanuwi wà, aze wahy umàno wanuwi wà. Aze ikatu 'ym ma'e
    umume'u wemiapo ràm wà, Tupàn nuzapo kar kwaw wanupe a'e.
  eng-DRA: 'Who giveth to beasts their food: and to the young ravens that call upon
    him.'
