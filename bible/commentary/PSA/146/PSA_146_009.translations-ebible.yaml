verse: PSA.146.009
translations:
  mal-C: യഹോവ പ്രവാസികളെ സംരക്ഷിക്കുകയും അനാഥരെയും വിധവമാരെയും പരിപാലിക്കുകയുംചെയ്യുന്നു,
    എന്നാൽ അവിടന്ന് ദുഷ്ടരുടെ പദ്ധതികൾ വിഫലമാക്കുന്നു.
  deu-TKW: Jahwe behütet die Fremdlinge, erhält Waisen und Witwen, aber die Gottlosen
    führt er in Irrsal.
  lin-lin: Yawe abatelaka bapaya, asungaka mwana etike mpe mwasi oyo akufisa mobali,
    kasi abebisaka banzela ya bato mabe.
  mmx-mmx: Neni ik lok see atnedi limixin me xadiong ua di nemen keneng at lenep kangka
    atnedik. Ik lok tooro lempat naa rixin eburu mi lubung karun, ketla ik lox asaxaek
    tino nedi luvuttadi loklok kakapmek.
  eng-LSV: YHWH is preserving the strangers, || He causes the fatherless and widow
    to stand, || And He turns the way of the wicked upside down.
  eng-GNV: 'The Lord keepeth the strangers: he relieueth the fatherlesse and widowe:
    but he ouerthroweth the way of the wicked.'
  eng-WEBSTER: 'The LORD preserveth the strangers; he relieveth the fatherless and
    widow: but the way of the wicked he turneth upside down.'
  nhw-BL: TOTECO quinmocuitlahuía nopa seyoc tlali ehuani. Yaya quinmocuitlahuía catli
    icnotzitzi huan catli cahual toahuihua. Pero yaya quisosolohua catli quisencahuaj
    masehualme catli amo quitlepanitaj.
  swh-ONEN: Bwana huwalinda wageni na kuwategemeza yatima na wajane, lakini hupinga
    njia za waovu.
  bba-bba: U rɑ sɔbu kɔ̃su. U rɑ mɑɑ ɡɔminibu kɑ ɡobekubɑ nɔɔri. Kpɑ u tɔn kɔ̃sobun
    himbɑ kɑm koosiɑ.
  eng-KJVCPB: 'The Lord preserveth the strangers; He relieveth the fatherless and
    widow: But the way of the wicked he turneth upside down.'
  luo-luo: Jehova Nyasaye rito jadak kendo okonyo nyathi kich gi dhako ma chwore otho,
    to yore mag ngʼama timbene richo to orocho.
  aii-aii: ܡܵܪܝܵܐ ܢܵܛܪܵܢܵܐ ܕܡܵܫܵܚܲܛܹ̈ܐ، ܣܵܢܕܵܢܵܐ ܕܝܲܬܘܼܡܹ̈ܐ ܘܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ، ܐܝܼܢܵܐ
    ܐܘܼܪܚܵܐ ܕܪ̈ܲܫܝܼܥܹܐ ܟܹܐ ܡܲܦܟ̰ܸܠܔ.
  meu-meu: Iehova ese noho-hedoa taudia e gimadiamu; vabu bona ihareha ia ese e naridiamu,
    a kara dika taudia na ia ese e habuadia tarimu.
  npi-ULB: परमप्रभुले देशमा विदेशीको सुरक्षा गर्नुहुन्छ । उहाँले अनाथ र विधवालाई माथि
    उठाउनुहुन्छ । तर उहाँले दुष्‍टहरूको विरोध गर्नुहुन्छ ।
  yor-yor: Olúwa ń dá ààbò bo àwọn àlejò ó sì ń dá àwọn aláìní baba àti opó sí ṣùgbọ́n
    ó ba ọ̀nà àwọn ènìyàn búburú jẹ́.
  pes-OPCB: از غریبان محافظت می‌کند، از یتیمان و بیوه‌زنان نگهداری می‌نماید؛ اما نقشه‌های
    شریران را نقش بر آب می‌کند.
  tgl-ULB: Inaalagaan ni Yahweh ang mga dayuhan sa lupain; kaniyang pinapasan ang
    mga walang ama at mga balo, pero siya ang sumasalungat sa masasama.
  nop-nop: Adi metam niŋkadehi indi’walaŋ kwetnineŋ iŋoŋ hatiiŋ u maaŋgoŋ yehitubu-lodalak.
    Tiŋa undugoŋ tam kahat, eŋ wapmihi kondiŋahi u maaŋgoŋ yehitubu-lodalak. Iŋgoŋ
    me kadakahidi maŋgoŋ niŋ tinim yoŋa tiiŋ woŋ adi toboniŋ yehitubu-giyonda tilak.
  hui-hui: Wali agali dindi taraha howa ina dindini íbu hene karubi ibugua handayaho
    haga ka. Wali dalo bedarubi waneigini ai̱ya abala homene karubi ibugua ti baya
    hanguore handayaho haga ka. Ibugua ani biagagoyu agali ko biaga karume mana ko
    bule manda bialu karu mo libilabala halu mo luluya haga ka.
  mya-mya: ကိုယ်​တော်​သည်​ဣသ​ရေ​လ​ပြည်​တွင်​နေ ထိုင်​သော တိုင်း​တစ်​ပါး​သား​တို့​အား
    ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​၍​မု​ဆိုး​မ​နှင့် မိ​ဘ​မဲ့​သူ​တို့​ကို​ကူ​မ​တော်​မူ​၏။
    သို့​ရာ​တွင်​သူ​ယုတ်​မာ​တို့​ကို​မူ​ပျက်​စီး​ဆုံး​ရှုံး စေ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་བྱེས་སུ་སྡོད་པ་རྣམས་བསྲུང༌ཞིང༌། །དྭ་ཕྲུག་ཡུགས་མོ་རྣམས་ལ་རོགས་སྐྱོར༌གནང༌།
    །འོན་ཀྱང་སྡིག་སྤྱོད་ལམ་ནི་འཁྱོག་པོར༌མཛད།།
  wsk-wsk: Nu kariimet awar taira ale anananga ningi bagara mu nunga sinar taso, ale
    imet gerewa se kuriang marmar mu agotala nunga sangarso. Bare nu kariimet memek
    mu nunga ikia bitawasan mu menawuso.
  sna-sna: Jehovha anorinda vatorwa uye anoriritira nherera nechirikadzi, asi anokonesa
    nzira dzavakaipa.
  spa-BLM: Yahvé preserva a los extranjeros. Él defiende al huérfano y a la viuda,
    sino que pone al revés el camino de los malvados.
  cac-cac: A Jehová scolan eb' anima ch'oc chon̈ab'il. An̈ejton pax a' tz'ilan eb'
    unin chamnac smam yed' eb' ix ix chamnac yetb'eyum. Palta tz'ac'ji somchaj eb'
    sc'ulan chucal yuuj.
  swh-ULB: Yahwe huwalinda wageni katika nchi; huwainua yatima na wajane, bali huipinga
    njia ya wasio haki.
  bel-bel: дае быдлу пашу ягоную і крумкача птушанятам, што клічуць Яго.
  deu-ELBBK: der HERR bewahrt die Fremden, die Waise und die Witwe hält er aufrecht;
    aber er krümmt den Weg der Gottlosen.
  mbb-OT: ebentayan din is menge langyew, edtevangan din is menge ilu wey menge valu
    he vahi, iyan, ebengkaǥen din mulà is paaǥi te menge lalung.
  mal-2015: യഹോവ പരദേശികളെ പരിപാലിക്കുന്നു; അവൻ അനാഥനെയും വിധവയെയും സംരക്ഷണ ചെയ്യുന്നു;
    എന്നാൽ ദുഷ്ടന്മാരുടെ വഴി അവൻ മറിച്ചുകളയുന്നു.
  gup-gup: Yawey kabennahnan bininj nawu kubolkbubuyikabeh bu ngad karriraworren.
    Nungka mak kabenbidyikarrme wurdwurd nawu birrikornkumoyak, dja mak daluk ngalbu
    kamahkamarrdjukun. Dja nawu bininj birridjalwarre, wanjh nungka kabenkarrewarrewon
    bedberre ba bu minj kabirriyakwon kore kabirridjare.
  ctu-CTI: Lac Yum miꞌ cʌñʌtyan jini tyʌlemoꞌ bʌ ti ñajt bʌ lum. Miꞌ cotyan mebaꞌ
    xꞌixicob yicꞌot mebaꞌ alpꞌeñalob. Pero miꞌ jisʌbeñob i tijicñʌyel jini simaroñoꞌ
    bʌ. Mi yʌqꞌuentyel i ñusañob wocol.
  rmc-rmc: O RAJ chraňinel le cudzincen a pomožinel le vdovenge the le širotenge,
    ale musarel o plani le nalačhenge.
  nlg-nlg: Gaia Lord te pilupungisira na vure keha ghobudira, me vatoghara rana samu,
    mana mate sasani, me lavi rutudira na lei tinoni dika, tua didira na lei arelavaghi.
  pes-OPV: خداوند غریبان را محافظت می‌کند و یتیمان و بیوه‌زنان را پایدار می‌نماید.
    لیکن طریق شریران را کج می‌سازد.
  ron-1924: Домнул окротеште пе чей стрэинь, сприжинэ пе орфан ши пе вэдувэ, дар рэстоарнэ
    каля челор рэй.
  ben-OBCV: সদাপ্রভু বিদেশিদের রক্ষা করেন অনাথ ও বিধবাদের তিনি বহন করেন, কিন্তু তিনি
    দুষ্টদের সংকল্প ব্যর্থ করেন।
  som-som: Rabbigu waa ilaaliyaa kuwa qariibka ah, Oo isagaa taageera agoonta iyo
    carmallada, Laakiinse jidka kuwa sharka leh wuu qalloociyaa.
  lat-VUC: qui dat jumentis escam ipsorum, et pullis corvorum invocantibus eum.
  eng-ASVBT: Jehovah preserveth the sojourners; He upholdeth the fatherless and widow;
    But the way of the wicked he turneth upside down.
  mna-mna: Mi zin wal ta so tiwe leembe pa lele sa, na ni mataana pizin. Mi zin noroŋa
    mi zin moondo na, ni iuluulu zin ma timbot ambai. Tamen zin wal sananŋan na, ni
    ipakokoogo zaala kizin ma tindeeŋe pataŋana boozo.
  ita-1885: Il Signore guarda i forestieri; Egli solleva l'orfano e la vedova; E sovverte
    la via degli empi.
  eng-LXXUP: And gives to cattle their food, And to the young ravens that call upon
    him.
  eng-ULB: Yahweh protects the foreigners in the land; he lifts up the fatherless
    and widow, but he opposes the wicked.
  spa-VBL: El Señor cuida de los extranjeros que habitan entre nosotros. Él cuida
    de las viudas y los huérfanos. Sin embargo, no deja prosperar a los malvados.
  fra-_FOB: L'Éternel garde les étrangers; il soutient l'orphelin et la veuve; mais
    il renverse la voie des méchants.
  mal-mal: യഹോവ പരദേശികളെ പരിപാലിക്കുന്നു; കർത്താവ് അനാഥനെയും വിധവയെയും സംരക്ഷിക്കുന്നു;
    എന്നാൽ ദുഷ്ടന്മാരുടെ വഴി ദൈവം മറിച്ചുകളയുന്നു.
  urd-GVR: Rab pardesiyoṅ kī dekh-bhāl kartā, yatīmoṅ aur bewāoṅ ko qāym rakhtā hai.
    Lekin wuh bedīnoṅ kī rāh ko ṭeṛhā banā kar kāmyāb hone nahīṅ detā.
  suz-BL: मिनु परमप्रभु यावेमी अर्को रागी ङा मुर आन कली कोव़ब। मेकोमी वोंइश बेक्‍शो
    मीश मुर नु रोम रोइक्‍च आन कली यो कोव़ब। तन्‍न आ अरेशो मटीब आन मिम्‍शो दुम्‍चा
    मगेब। प्रस्‍थान २२:२०-२१
  eng-NOY: The LORD preserveth the strangers; He relieveth the fatherless and the
    widow; But the way of the wicked he maketh crooked.
  ita-1927: l’Eterno protegge i forestieri, solleva l’orfano e la vedova, ma sovverte
    la via degli empi.
  ckb-ckb: یەزدان نامۆکان دەپارێزێت، یارمەتی هەتیو و بێوەژنان دەدات، بەڵام ڕێگای بەدکاران
    خوار دەکات.
  eng-BBE: The Lord takes care of those who are in a strange land; he gives help to
    the widow and to the child who has no father; but he sends destruction on the
    way of sinners.
  xsi-xsi: Inani kala uru ikea ŋananzi tamâta lombo mine nâ, kinzi ŋinde soka pa lawea
    pinde simâ kala simo nenda tâno. Aku ina kala uru ivilanzi taine mwala-mwala wa
    kinzi lâlu mundoro wa. Aŋga kinzi tamâta sakamao, ande inani uru izavaru vetâŋa
    ndia kinzi situ siveta.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಪರದೇಶಸ್ಥರನ್ನು ಕಾಪಾಡುತ್ತಾರೆ. ದಿಕ್ಕಿಲ್ಲದವರನ್ನೂ, ವಿಧವೆಯರನ್ನೂ
    ಉದ್ಧರಿಸುತ್ತಾರೆ. ಆದರೆ ದುಷ್ಟರ ಮಾರ್ಗವನ್ನು ಬೇಸರಪಡಿಸುತ್ತಾರೆ.
  tam-2017: அந்நியர்களைக் யெகோவா காப்பாற்றுகிறார்; அவர் திக்கற்ற பிள்ளையையும் விதவையையும்
    ஆதரிக்கிறார்; துன்மார்க்கர்களின் வழியையோ கவிழ்த்துப் போடுகிறார்.
  spa-RV-1909: Jehová guarda á los extranjeros; al huérfano y á la viuda levanta;
    y el camino de los impíos trastorna.
  ron-BTF: DOMNUL păzește pe străini; el ușurează pe cel fără tată și pe văduvă, dar
    calea celor stricați o răstoarnă.
  eng-WEBP: The LORD preserves the foreigners. He upholds the fatherless and widow,
    but he turns the way of the wicked upside down.
  eng-FBV: The Lord takes care of strangers among us. He looks after widows and orphans.
    But he makes life difficult for the wicked.
  nld-1939: 'Jahweh draagt zorg voor de zwervers. Hij is een steun voor weduwen en
    wezen, Maar de bozen richt Hij te gronde:'
  nch-BL: TOTECO quinmocuitahuía nopa seyoc tali ehuani. Yaya quinmocuitahuía cati
    icnotzitzi huan cati sihuame icnotzitzi. Pero yaya quisosolohua cati quisencahuaj
    masehualme cati amo quitepanitaj.
  vie-1934: Đức Giê-hô-va bảo hộ khách lạ, Nâng đỡ kẻ mồ côi và người góa bụa; Nhưng
    Ngài làm cong quẹo con đường kẻ ác,
  cha-cha: Si Jeova jaadadaje y taotao juyong sija; jamantietiene y taya tatañija
    yan y manbiuda; lao y chalan y tinaelaye, janaopop.
  hin-CV: याहवेह प्रवासियों की हितचिंता कर उनकी रक्षा करते हैं वही हैं, जो विधवा तथा
    अनाथों को संभालते हैं, किंतु वह दुष्टों की युक्तियों को नष्ट कर देते हैं.
  eng-OURB: Adonai preserves the foreigners. He upholds the fatherless and widow,
    but the way of the wicked he turns upside down.
  spa-BES: El Señor cuida a los que están en tierra extraña; él ayuda a la viuda y
    al niño que no tiene padre; pero él envía destrucción en el camino de los pecadores.
  tdx-tdx: Ambena’ Iehovà o ambahinio, onjone’e ty bode-rae naho ty vantotse, fe akelokelo’e
    ty lala’ i lo-tserekey.
  tha-KJV: พระเยโฮวาห์ทรงเฝ้าดู​คนต่างด้าว พระองค์​ทรงชูลูกกำพร้าพ่อและหญิ​งม​่าย
    แต่​พระองค์​ทรงพลิกทางของคนชั่ว
  por-BR-2018: O SENHOR guarda os estrangeiros; sustenta o órfão e a viúva; mas põe
    dificuldades ao caminho dos perversos.
  deu-ELO: Jehova bewahrt die Fremdlinge, die Waise und die Witwe hält er aufrecht;
    aber er krümmt den Weg der Gesetzlosen.
  eng-WYC-2018: The Lord keepeth comelings; he shall take up a motherless child, and
    a widow; and he shall destroy the ways of sinners. (The Lord keepeth newcomers,
    or strangers, safe or The Lord keepeth watch over newcomers, or strangers; he
    taketh up the causes of a motherless child, and of a widow; but he destroyeth
    the ways of the sinners.)
  epo-epo: La Eternulo gardas la enmigrintojn, Subtenas orfon kaj vidvinon; Sed la
    vojon de malvirtuloj Li pereigas.
  gfk-gfk: No Watong i nes mur ira wasire. I balaure timaan ira tintana ma ira makosa,
    iesen i habosbos ira lilik ta ira ut na sakena.
  uig-PIN: Pǝrwǝrdigar musapirlardin hǝwǝr alidu; Yetim-yesirlǝrni, tul hotunni yɵlǝydu;
    Biraⱪ rǝzillǝrning yolini ǝgri-bügri ⱪilidu.
  beo-beo: 'E da degabo misi dunu ninia soge ganodini esalebe, amo gaga:sa. E da didalo
    amola guluba: mano fidisa. Be E da wadela:i hou hamosu dunu ilia ilegesu gugunufinisisa.'
  tpi-OTNT: Em i save lukautim ol man bilong narapela ples i stap long graun bilong
    yumi. Na em i save helpim ol meri, man bilong ol i dai pinis, na ol pikinini,
    papa bilong ol i dai pinis. Tasol em i save paulim ol samting ol man nogut i laik
    mekim.
  hau-SA: Ubangiji yana tsaron baƙi yana kuma lura da marayu da kuma gwauruwa, amma
    yakan lalatar da hanyoyin mugaye.
  udu-udu: Tap̱a timki’da p̱owa ris ’kwani kun iiki iiŋ ’kus mo. A’di ki ta up̱ kun
    wuna ikaṯẖ is ki me’d mo dhali uni gun dar gi icom mo, hili bway jin iina ’kwani
    kun ta thus ki thus mo tani mina a’di guyu/ e mo jin mina uni kup̱ mo.
  uig-LAT: Perwerdigar musapirlardin xewer alidu; Yétim-yésirlerni, tul xotunni yöleydu;
    Biraq rezillerning yolini egri-bügri qilidu.
  nde-nde: UThixo uyabalinda abezizweni asekele izintandane labafelokazi, kodwa anyampise
    izindlela zababi.
  ton-ton: '‌ʻOku fakamoʻui ʻe Sihova ʻae kakai muli; ʻoku ne fakafiemālieʻi ʻae tamai
    mate mo e fefine kuo mate hono husepāniti: ka ko e hala ʻoe angahala ʻoku ne fulihi
    ia.'
  ces-1613: Hospodin ostříhá příchozích, sirotku a vdově pomáhá, ale cestu bezbožných
    podvrací.
  eng-WMB: The LORD preserves the foreigners. He upholds the fatherless and widow,
    but he turns the way of the wicked upside down.
  tam-TCV: யெகோவா அயல்நாட்டவர்களைப் பாதுகாக்கிறார், அநாதைகளையும் விதவைகளையும் ஆதரிக்கிறார்,
    ஆனால் கொடியவர்களின் வழிகளை அவர் முறியடிக்கிறார்.
  ceb-ULB: Gipanalipdan ni Yahweh ang mga langyaw diha sa yuta; giagak niya ang mga
    walay amahan ug ang mga balo, apan gipakigbatokan niya ang daotan.
  pol-UBG: PAN strzeże przychodniów, wspomaga sierotę i wdowę, ale krzyżuje drogę
    niegodziwych.
