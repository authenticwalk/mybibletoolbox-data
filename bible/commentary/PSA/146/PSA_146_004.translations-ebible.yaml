verse: PSA.146.004
translations:
  mal-C: അവരുടെ ആത്മാവ് വേർപെടുമ്പോൾ, അവർ മണ്ണിലേക്കുതന്നെ തിരികെച്ചേരുന്നു; അന്നുതന്നെ
    അവരുടെ പദ്ധതികളും മണ്ണടിയുന്നു.
  deu-TKW: Wenn sein Odem ausgeht, wird er wieder zu Erde; an demselben Tage ist's
    mit seinen Anschlägen vorbei.
  lin-lin: Soki bakufi, bazongaka na mabele, mpe, mbala moko, mabongisi na bango elimwaka.
  mmx-mmx: Mo do dina met, dinabam long ti laxangka. La ap mo laaleng, leven doxoma
    ali atdi naba xap.
  eng-LSV: His spirit goes forth, he returns to his earth, || In that day his thoughts
    have perished.
  eng-GNV: 'His breath departeth, and he returneth to his earth: then his thoughtes
    perish.'
  eng-WEBSTER: His breath goeth forth, he returneth to his earth; in that very day
    his thoughts perish.
  nhw-BL: Pampa se tonal miquise nochi masehualme huan mocuepase tlali. Quena, tlamis
    iniijiyo huan ininnemilis, huan ica se tlatoctzi tlamis nochi catli moilhuijtoyaj
    quichihuase.
  swh-ONEN: Roho yao itokapo hurudi mavumbini, siku hiyo hiyo mipango yao yote hukoma.
  bba-bba: Ben wɛ̃siɑru tɑ rɑ doonɛwɑ kpɑ bu wurɑ bu ko tem. Yen tɔ̃ɔ te, ben himbɑ
    kpuro yɑ kɑm kuɑwɑ mi.
  eng-KJVCPB: His breath goeth forth, he returneth to his earth; In that very day
    his thoughts perish.
  luo-luo: nikech ka chunygi ochot to gidok e lowo; kendo chiengʼono chenrogi ogik
    gikanyono.
  aii-aii: ܟܹܐ ܦܵܠܛܵܐ ܪܘܼܚܹܗ، ܟܹܐ ܕܵܐܹܪ ܠܥܲܦܪܹܗ، ܒܗ̇ܘ ܝܵܘܡܵܐ ܟܹܐ ܛܵܠܩܝܼ ܚܘܼܫܵܒ݂ܘܼ̈ܗ‌ܝ.
  meu-meu: Laḡana e dokomu negana ai na ia ese tano e lou heniamu; una dina ai ena
    lalo-hadai e oremu.
  npi-ULB: जब मानिसको जीवनको सास रोकिन्छ, तब त्यो जमिनमा फर्किन्छ । त्यो दिन त्यसका
    योजना सिद्धिन्‍छ ।
  yor-yor: Ẹ̀mí rẹ jáde lọ, ó padà sí erùpẹ̀, ní ọjọ́ náà gan, èrò wọn yóò di òfo.
  pes-OPCB: وقتی آنها می‌میرند به خاک باز می‌گردند و تمام نقشه‌هایشان نقش بر آب می‌شود!
  tgl-ULB: Kapag ang hininga ng isang tao ay huminto, siya ay bumabalik sa lupa; sa
    araw na iyon matatapos ang kaniyang mga plano.
  nop-nop: Adi kumuŋa agaŋ kotigoŋ kwet yageleiŋ. Kaŋ nai uŋaniŋ nemenemek hogohogok
    titiŋdok yogiŋ u tuwot mu tineeŋ.
  hui-hui: Agali uruni ti homarangi lone dindi dege hodai bulebira. Ti homarangi mbirale
    ogoale bule lalu lo wiyaruni budai nabulebiraore.
  mya-mya: သူ​တို့​သည်​သေ​သော​အ​ခါ​မြေ​သို့​ပြန်​ကြ​ရ​၍ သူ​တို့​၏​အ​ကြံ​အ​စည်​ပျက်​ပြား​ရ​ကြ​၏။
  bod-N: དེ་ཡི་དབུགས་རྒྱུ་ཆད་དུས་རྡུལ་དུ༌འགྱུར། །དེ་ཡི་ཇུས་རྣམས་ཉིན་གཅིག་ནང་ལ༌འཇིག།
  wsk-wsk: Mu awuk, tom nuna nodora arataso, mu nuna nungumik guang ali ningi namoso;
    ale nunga ikia betemonko den nungurman mu mena namoso.
  sna-sna: Mweya yavo painoenda, ivo vanodzokera kuvhu; pazuva racho iroro urongwa
    hwavo hunova pasina.
  spa-BLM: Su espíritu se va y vuelve a la tierra. En ese mismo día, sus pensamientos
    perecen.
  cac-cac: Ayic scham eb', tz'ochcan eb' pococal. A d'a jun c'u chi' slajvicanel tastac
    sna eb' sc'ulej.
  swh-ULB: Wakati uhai wa pumzi ya mtu unapokoma, hurudi aridhini; siku hiyo mipango
    yake hufikia mwisho.
  bel-bel: Вылічвае колькасьць зорак; усіх іх называе імёнамі іхнімі.
  deu-ELBBK: 'Sein Geist geht aus, er kehrt wieder zu seiner Erde: An demselben Tag
    gehen seine Pläne zugrunde.'
  mbb-OT: Ebpekelikù sikandan diyà te tanà ke ebpatey zan en. Ne zutun ebpekeengked
    sikandan he ebpelanu.
  mal-2015: അവന്റെ ശ്വാസം പോകുന്നു; അവൻ മണ്ണിലേക്കു തിരിയുന്നു; അന്നു തന്നേ അവന്റെ
    നിരൂപണങ്ങൾ നശിക്കുന്നു.
  gup-gup: Bedda kaluk kabirridowen dja mak kabirrikukdudjindan. Wanjh kundjalmekbe
    rerrih bedberre kunmayali wanjh kayakayakmen rowk.
  ctu-CTI: Cheꞌ miꞌ cʌy i japob icꞌ mi sajtyelob. Mi sujtyelob ti lum. Ti jini jach
    bʌ qꞌuin mucꞌ jach i jilel chʌ bʌ tiꞌ pensaliyob i chaꞌlen.
  rmc-rmc: Sar lendar džala avri o duchos, džana pale andre phuv a oda džives našľola
    savoro, so kamenas te kerel.
  nlg-nlg: Tana bona na aheahe te rughuhoru keha tadira, gaira tara pulohi tana pari,
    ma didira na lei arelavaghi te soko buto.
  pes-OPV: روح او بیرون می‌رود و او به خاک خودبرمی گردد و در همان روز فکرهایش نابودمی
    شود.
  ron-1924: Суфларя лор трече, се ынторк ын пэмынт ши ын ачеяшь зи ле пер ши плануриле
    лор.
  ben-OBCV: যখন তাদের প্রাণবায়ু বেরিয়ে যায় তখন তারা ধুলোতে ফিরে আসে, সেই দিনই তাদের
    সব পরিকল্পনার অবসান ঘটে।
  som-som: Naftiisu way ka baxdaa, oo wuxuu ku noqdaa dhulkiisii. Oo isla maalintaas
    ayaa fikirradiisu baabba'aan.
  lat-VUC: qui numerat multitudinem stellarum, et omnibus eis nomina vocat.
  eng-ASVBT: His breath goeth forth, he returneth to his earth; In that very day his
    thoughts perish.
  mna-mna: Mi sombe timeete, nako timiili ma tisula mini toono. To ŋgar pareiŋana
    ta muŋgu lelen iur pa be tikam, nako iur ŋonoono som. Pa ina, ko timetmeete ramaki.
  ita-1885: Il suo fiato uscirà, ed egli se ne ritornerà nella sua terra; In quel
    dì periranno i suoi disegni.
  eng-LXXUP: He numbers the multitudes of stars; And calls them all by names.
  eng-ULB: When a person's life's breath stops, he returns to the ground; on that
    day his plans end.
  spa-VBL: Tan solo después de un suspiro vuelven al polvo, y ese día todos sus planes
    mueren con ellos.
  fra-_FOB: Son souffle s'en va, il retourne à sa terre, et en ce jour-là ses desseins
    périssent.
  mal-mal: അവന്റെ ശ്വാസം പോകുന്നു; അവൻ മണ്ണിലേക്കു മടങ്ങുന്നു; അന്ന് തന്നെ അവന്റെ
    നിരൂപണങ്ങൾ നശിക്കുന്നു.
  urd-GVR: Jab us kī rūh nikal jāe to wuh dubārā ḳhāk meṅ mil jātā hai, usī waqt us
    ke mansūbe adhūre rah jāte haiṅ.
  suz-BL: मेको आन सोक्‍त लाइब। मिनु मेकोपुकी खप दुम्‍नीम। मेना मेको आन मिम्‍शा पशो
    नेल्‍ल जाम्‍शा लाइब। उत्‍पत्ती ३:१९; उपदेसक ३:२०
  eng-NOY: His breath goeth forth; he returneth to the dust; In that very day his
    plans perish.
  ita-1927: Il suo fiato se ne va, ed egli torna alla sua terra; in quel giorno periscono
    i suoi disegni.
  ckb-ckb: کە ڕۆحی دەرچوو بۆ خۆڵەکەی خۆی دەگەڕێتەوە، لە هەمان ڕۆژدا پلانەکانی دەسڕێتەوە.
  eng-BBE: Man's breath goes out, he is turned back again to dust; in that day all
    his purposes come to an end.
  xsi-xsi: Lâ zo ŋana kinzi ma simâte, ande karaenzi ma ipalele ipâŋga itogo tâno
    kilo. Aku lâ zoni ndaina, vetâŋa ndia kinzi muŋga siporo tu ma siveta, ande ma
    sikura tu siveta tia.
  kan-OKCV: ಅವರ ಶ್ವಾಸವು ಹೋಗಲು ಮಣ್ಣಿಗೆ ಸೇರುತ್ತಾರೆ, ಅದೇ ದಿವಸದಲ್ಲಿ ಅವರ ಆಲೋಚನೆಗಳೆಲ್ಲಾ
    ನಾಶವಾಗುತ್ತವೆ.
  tam-2017: அவனுடைய ஆவி பிரியும், அவன் தன்னுடைய மண்ணுக்குத் திரும்புவான்; அந்த நாளிலே
    அவனுடைய யோசனைகள் அழிந்துபோகும்.
  spa-RV-1909: 'Saldrá su espíritu, tornaráse en su tierra: en aquel día perecerán
    sus pensamientos.'
  ron-BTF: Suflarea lui iese, el se întoarce în pământul lui; chiar în ziua aceea
    gândurile lui pier.
  eng-WEBP: His spirit departs, and he returns to the earth. In that very day, his
    thoughts perish.
  eng-FBV: Once they breathe no more, they go back to dust. On that very day everything
    they planned dies with them.
  nld-1939: Is hun adem heen, ze keren terug tot het stof, En het is met hun plannen
    gedaan.
  nch-BL: Pampa se tonali miquise nochi masehualme huan mocuepase tali. Quena, tamis
    iniijyoyo huan ininemilis, huan ica se talojtzi tamis nochi cati moilhuijtoyaj
    quichihuase.
  vie-1934: Hơi thở tắt đi, loài người bèn trở về bụi đất mình; Trong chính ngày đó
    các mưu mô nó liền mất đi.
  cha-cha: 'Y jinagongña jumanao, ya güiya tumalo guato gui edaña: ayoja na jaane
    malingo y jinasoña.'
  hin-CV: जब उसके प्राण पखेरू उड़ जाते हैं, वह भूमि में लौट जाता है; और ठीक उसी समय
    उसकी योजनाएं भी नष्ट हो जाती हैं.
  eng-OURB: His spirit departs, and he teshuvah ·completely returns· to the earth.
    In that very day, his thoughts perish.
  spa-BES: El aliento del hombre se apaga, vuelve a ser polvo; en ese día todos sus
    propósitos llegan a su fin.
  tdx-tdx: Miakatse mb’eo ty kofò’e, mimpoly mb’an-tane ao; modo amy andro zay avao
    ty fañereñerea’e.
  tha-KJV: เมื่อลมหายใจของเขาพรากไป เขาก็​กล​ับคืนเป็นดิน ในวันเดียวกันนั้นความคิดของเขาก็​พินาศ
  por-BR-2018: O espírito dele s sai, e volta para sua terra; naquele mesmo dia seus
    pensamentos perecem.
  deu-ELO: 'Sein Geist geht aus, er kehrt wieder zu seiner Erde: an selbigem Tage
    gehen seine Pläne zu Grunde.'
  eng-WYC-2018: The spirit of him shall go out, and he shall turn again into his earth;
    in that day all the thoughts of them shall perish. (The breath of your prince,
    or of your leader, shall go out of him, and he shall return to the dust; and on
    that day all his thoughts shall perish.)
  epo-epo: Eliras lia spirito, li reiras en sian teron; Kaj en tiu tago neniiĝas ĉiuj
    liaj intencoj.
  gfk-gfk: Ing ira tanua diet na haan talur diet, diet na tapukus baal taar tano pise.
    Ta iakano ra bung at ira udiet nianga na harpingit na linge bia.
  uig-PIN: Mana, uning nǝpisi ketidu, U ɵz tupriⱪiƣa ⱪaytip ketidu; Xu kündila arzu-niyǝtliri
    yoⱪap ketidu.
  beo-beo: 'Ilia da bogosea, gulu dou amoma buhagisa. Amo esoga, ilia hamomusa: ilegei
    da dagosa.'
  tpi-OTNT: Taim ol i dai ol i tanim i kamap graun gen. Na long dispela taim ol i
    no inap mekim olgeta samting ol i bin tok long mekim.
  hau-SA: Sa’ad da numfashinsu ya rabu da su sai su koma ƙasa; a wannan rana shirye-shiryensu
    sun zama banza.
  udu-udu: Ki shi/in piti ’baarki’d mo tani a’di doḵki’d ki bu’da’cesh ka nyaŋ’ko’d
    mo, Dhali ka tenteŋ gana/ yan mo tani to jin thosona a’di mo tani nyaḵ sho’k ’ce’d
    ki a’di mo.
  uig-LAT: Mana, uning nepisi kétidu, U öz tupriqigha qaytip kétidu; Shu kündila arzu-niyetliri
    yoqap kétidu.
  nde-nde: Kuthi umoya wabo ungaphuma, babuyele emhlabathini; mhlalokho nje amacebo
    ahle abhidlike.
  ton-ton: ‌ʻOku mole atu ʻene mānava, pea ʻoku foki ia ki he kelekele; ʻoku mole
    ai ʻi he ʻaho ko ia ʻene ngaahi mahalo.
  ces-1613: Vychází duch jejich, navracují se do země své, v tentýž den mizejí myšlení
    jejich.
  eng-WMB: His spirit departs, and he returns to the earth. In that very day, his
    thoughts perish.
  tam-TCV: அவர்களுடைய ஆவி பிரியும்போது அவர்கள் மண்ணுக்கே திரும்பிப் போவார்கள்; அந்த
    நாளிலேயே அவர்களுடைய திட்டங்கள் ஒன்றுமில்லாமல் போகும்.
  ceb-ULB: Sa dihang moundang na ang gininhawa sa tawo, mobalik na siya sa yuta; nianang
    adlawa ang iyang mga laraw matapos.
  pol-UBG: Opuszcza go duch i wraca do swojej ziemi; w tymże dniu zginą wszystkie
    jego myśli.
  urd-GVU: جب اُس کی روح نکل جائے تو وہ دوبارہ خاک میں مل جاتا ہے، اُسی وقت اُس کے
    منصوبے ادھورے رہ جاتے ہیں۔
  eng-OEBCW: 'When their breath goes out, they go back to the dust: on that very day
    their purposes perish.'
  deu-1912: Denn des Menschen Geist muß davon, und er muß wieder zu Erde werden; alsdann
    sind verloren alle seine Anschläge.
  ntj-ntj: Tjiinya-ya mirrirringkulalpi marlaku mantarriku. Nyangka ngarnmanymara-ya
    watjaranytjanya yutirrikitjamunu.
  kan-2017: ಉಸಿರು ಹೋಗಲು ಅವರು ಮಣ್ಣಿಗೆ ಸೇರುತ್ತಾರೆ, ಅವರ ಸಂಕಲ್ಪಗಳೆಲ್ಲಾ ಅದೇ ದಿನದಲ್ಲಿ ಹಾಳಾಗುವುದು.
  yap-yap: Nap’an ni yad ra yim’, miyad sul ko ab; rofen nem e gubin e tin ur tanom
    niged e ra mus.
  hlt-MCSB: A mueihla te nong vetih amah te diklai la mael ni. Tekah khohnin ah a
    poeknah khaw paltham.
  mdy-ETH: ዔያታ ሃይቃዖ ሳኣ ዴሚ ጌላኔ፤ ዒማ ኬሎይዳ ዔያታ ማዻኒ ማሌ ባካ ቢያ ጉሪ ባይቃኔ።
  twi-ASANTE: Sɛ wɔn honhom tu kɔ a, wɔsane kɔ dɔteɛ mu, saa da no ara wɔn nsusuiɛ
    nyinaa yɛ kwa.
  eng-WEBU: His spirit departs, and he returns to the earth. In that very day, his
    thoughts perish.
  acu-NT: '@see-verse:PSA.146.003'
  spa-PDDPT: Sale su espíritu, vuelve a la tierra. Ese mismo día perecen sus planes.
  gun-gun: Ha'e kuery nhe'ẽ oẽ ramo yvy ku'i ju 'rã opyta. Ha'e va'e árave opa 'rã
    ojapo 'rã va'ekue ha'e javi.
  agu-BL: Na yil chiquim cyetz, tx'otx' tu' ẍchibne' nin sotzok cyajtza'kl tu chik'ej.
  ilo-ULB: Inton agsardeng ti anges ti biag ti maysa a tao, agsubli isuna iti daga;
    iti dayta nga aldaw, aggibusen dagiti panggepna.
  kpg-kpg: Idimaa, digaula gaa mmade gei digaula guu hai hua nia gelegele, gei nadau
    mee ala bolo gi heia hogi, gu hagaodi i di laangi hua deelaa.
  uig-ARA: مانا، ئۇنىڭ نەپىسى كېتىدۇ، ئۇ ئۆز تۇپرىقىغا قايتىپ كېتىدۇ؛ شۇ كۈندىلا ئارزۇ-نىيەتلىرى
    يوقاپ كېتىدۇ.
  sus-sus: E nii bama nɛ e fate i, e gbilen bɛndɛ. Na lɔxɔɛ yati, e naxan ɲanigexi,
    na birin ɲɔnma nɛ.
  pon-2006: Ni ar kin mehla, re kin pwurehng wiepwella; oh ni ahnsowohte, ar koasoandi
    kan kin imwisekla.
  jae-jae: Aweŋjaô embe ênac pep, oc têtu kekop êtiam ma nêŋ biŋ, taŋ taêŋ gêjam naŋ,
    oc ênac pep amboac tonaŋgeŋ.
  ksd-ksd: A tulungea i diat i irop, ma dia lilikun mulai tadav ra pia, Ta nam ra
    bung a nuknuk i diat i panie.
  tur-YTC: Ruhu ayrılır, kendisi toprağa döner. O gün fikirleri yok olur.
  bel-N: Выйдзе дух з яго, і ён вернецца ў зямлю; у той самы дзень зьнікнуць і задумы
    ягоныя.
  grc-BRENT: Ὁ ἀριθμῶν πλήθη ἄστρων, καὶ πᾶσιν αὐτοῖς ὀνόματα καλῶν.
  kpr-kpr: Ne sifo reda ambarera, ne jovereghe fonja jinarera, sifo aminda ne rea
    ari dae kotisera, isambu soesa tefo arira.
  ind-AYT: Ketika napasnya pergi, dia kembali sampai ke tanah, pada hari itu juga,
    lenyap pikiran-pikirannya.
  yom-yom: Pheve awu yawu kuenda buna beti vutuka mu ntoto ; zikhanu ziawu zilalikini.
  yut-yut: Uŋun kɨmagek mɨktɨm dagokdaŋ. Yo ak do yawit uŋun bamɨ dɨma noman tokdaŋ.
  nya-nya: Pamene mizimu yawo yachoka, iwo amabwerera ku dothi; zimene ankafuna kuchita
    zimatha tsiku lomwelo.
  hrv-hrv: Iziđe li duh iz njega, u zemlju svoju on se vraća i propadaju sve misli
    njegove.
  mps-mps: Te augwali isibo sogo, augwali te begelama, te tǫ ma pedalubao. Tama te
    sogo augwaligo te yaibao po wali sę tigidali te me egobeo.
  tpi-tpi: Taim ol i dai ol i tanim i kamap graun gen. Na long dispela taim ol i no
    inap mekim olgeta samting ol i bin tok long mekim.
  dan-1931: Hans Ånd går bort, han bliver til Jord igen, hans Råd er bristet samme
    Dag.
  vie-OVCB: Hơi thở dứt, họ trở về cát bụi, chính ngày ấy, những kế hoạch của họ tiêu
    tan.
  guj-2017: જ્યારે તેનો પ્રાણ તેને છોડી જાય છે, ત્યારે તેનું શરીર ધૂળમાં પાછું મળી
    જાય છે; તે જ દિવસે તેની બધી યોજનાઓનો અંત આવે છે.
  pon-2006A: Ni ar kin mehla, re kin pwurehng wiepwella; oh ni ahnsowohte, ar koasoandi
    kan kin imwisekla.
  por-BRBSL: Seu espírito parte, e ele retorna à terra. Naquele mesmo dia, seus pensamentos
    perecem.
  eng-OEBUS: 'When their breath goes out, they go back to the dust: on that very day
    their purposes perish.'
  swe-swe: I samma ögonblick de ger upp andan (när anden lämnar kroppen), och de [deras
    kropp] återvänder till jorden, då försvinner alla deras planer (tankar, projekt).
  cth-cth: Ahnimae muitha a tâco toteh, talai lah doeh a ban awh. Hatnah hnin vah,
    ahnimae pouknae pueng teh be a rawk pouh.
  twi-twi: Sɛ wɔn honhom tu kɔ a, wɔsan kɔ dɔte mu, saa da no ara wɔn nsusuwii nyinaa
    yɛ ɔkwa.
  hlt-hlt: A mueihla te nong vetih amah te diklai la mael ni. Tekah khohnin ah a poeknah
    khaw paltham.
  tbz-SIM: Kòò nìtì wemmu kũ̀ńtɛ́, ò tɑ kɛtenkɛ̀ nkɛ, kòò do wúó ntìi deè dɛ yiè.
  msy-2020: Me arɨmɨghiregh pura ua nguazim gavagh, bizir me damuasa mɨkemeziba, me
    dar amighan kogham.
  dop-dop: Pɑ weesiŋ tɛŋ kɛ́ nɑ pɑ́ tɑɣɑnɩ tɛtʋ kɛ pəsʋɣʋ, nɑ pɑ təmɑ wenɑ ɑ pɛɛ pɑɑ
    tʋwɑ tɔ ɑ́ sɑɑlɩ yem.
  azb-azb: Onlar canı çıxan kimi torpağa düşər, Niyyətləri bircə anda yox olar.
  eng-DBY: His breath goeth forth, he returneth to his earth; in that very day his
    purposes perish.
  hin-2017: उसका भी प्राण निकलेगा, वह भी मिट्टी में मिल जाएगा; उसी दिन उसकी सब कल्पनाएँ
    नाश हो जाएँगी।
  wol-KYG: Noo ga day rëcc, mu dellu suuf; bu bés baa, pexeem jeex.
  swp-swp: Ia eawasina ie ohi abo i uio i hemala tanouio; meta asubenana ne ena nuatu
    se lautom.
  bjr-bjr: Maqasaa uriqararausa kuqufiqa kookoommaika mafidaqa. Mi faasaannasaa misa
    oosana oosana ainainara tipundaarammaqaafa taikaidanoo.
  eng-YLT: His spirit goeth forth, he returneth to his earth, In that day have his
    thoughts perished.
  kne-kne: Mo matey da et mantaoli da sin tapok ay napoan da, say mapap-engan di amin
    ay plano da.
  eng-WYC-2017: The spirit of him shall go out, and he shall turn again into his earth;
    in that day all the thoughts of them shall perish.
  eng-WMBB: His spirit departs, and he returns to the earth. In that very day, his
    thoughts perish.
  zat-NTPS: Dxeledxúaj be' zaj xu'e̱, na' xelexexaque̱' xu xrte. Lu zra ná'queze xelenite
    da dxuluwía lazre̱' xelune̱'.
  zty-NTPS: Žežój be' zej yoe'e, na' yeyákgake' bix̱te yo. Ḻo ža na'kze nitle da'
    gok ḻáže'gake' góngake'.
  urd-GVH: जब उस की रूह निकल जाए तो वह दुबारा ख़ाक में मिल जाता है, उसी वक़्त उसके
    मनसूबे अधूरे रह जाते हैं।
  rug-rug: Pana mate rini si pule la mo pa pepeso si arini, meke pa rane tugo asa
    si ta huarae sari doduru dia minizimizi veko.
  gaz-gaz: Isaan yeruma lubbuun isaan keessaa baatu gara lafaatti deebiʼu; guyyuma
    sanas karoorri isaanii bada.
  fra-LSG: Leur souffle s’en va, ils rentrent dans la terre, Et ce même jour leurs
    desseins périssent.
  yal-yal: E na faxa, e xɛtɛma nɛn bɛndɛni. E fe yitɔnxine birin kalama na lɔxɔn yɛtɛɛn
    nin.
  iou-iou: Nadäkaŋ? Komen ämatä kumäŋpäŋ kome äneŋi äworek täkaŋ. Kumäŋpäŋ imaka imaka
    api täŋpet yäŋ yäwani u täga nämo täk täkaŋ.
  haw-1868: Puka aku no kona ea, a hoi oia i ka lepo; I ua la la no, make kona mau
    manao.
  arb-NAV: تَنْطَلِقُ رُوحُهُ مِنْهُ فَيَعُودُ إِلَى تُرَابِهِ، وَآنَئِذٍ تَنْدَثِرُ
    تَدَابِيرُهُ.
  ded-ded: Asunginango wayunuma kenu yeneng homema emu bangecfu monggoc kemegecde.
    Nga yeni ua hania hania megecdeac arenggekecgec, imoc uameme imohaingoc kpac andarude.
  ewe-ewe: Ne woƒe gbɔgbɔ do go le wo me la, wogatrɔna zua kewɔ, gbe ma gbe ke woƒe
    ɖoɖo siwo katã wowɔ la zua tofloko.
  eng-LEE: 'When his spirit goeth forth, he returneth to his [native] earth: on that
    very day perish his thoughts.'
  asm-FB: তেওঁলোকৰ উশাহ বাহিৰ হৈ গ’লে, তেওঁলোক পুনৰায় মাটিলৈ ঘূৰি যায়; সেই দিনাই
    তেওঁলোকৰ সকলো পৰিকল্পনা শেষ হৈ যায়।
  sus-A: عٍ نِي بَمَ نّ عٍ قَتٍ عِ، عٍ فبِلٍن بّندّ. نَ لْشْي يَتِ، عٍ نَشَن حَنِفٍشِ،
    نَ بِرِن حْنمَ نّ.
  fra-SBL: Son esprit s'en va, et il retourne à la terre. En ce jour même, ses pensées
    périssent.
  hbo-hbo: תֵּצֵ֣א ר֭וּחֹו יָשֻׁ֣ב לְאַדְמָתֹ֑ו בַּיֹּ֥ום הַ֝ה֗וּא אָבְד֥וּ עֶשְׁתֹּנֹתָֽיו׃
  pjt-pjt: Mayatja panya paluṟu tjana unytju nyinanytjatjanu ilura maḻaku mantaringanyi.
    Ka tjiṉṯu nyara palula tjana palyantjikitjangku wangkara kulintja uwankara kuḻu
    wiyaringkuku palyantja wiyaṯu.
  kik-kik: Rĩrĩa roho wao wameherera, macookaga o tĩĩri-inĩ; mũthenya o ro ũcio mĩbango
    yao ĩtuĩkaga ya tũhũ.
  fra-NCL: Son souffle s’en va, il retourne à sa poussière, et, ce même jour, ses
    desseins s’évanouissent.
  cek-AK: Nihcae loe duek naah long ah ni amlaem o let; to naah nihcae poekhaihnawk
    boih to anghmat.
  cuk-cuk: Ar we-dulemar bergunonikile, gannar napaga binnidmaloed. Bela na ibmar-imako-sogsamalad,
    a-ibagi berguus ega naoed.
  uig-CYR: У юлтузларниң санини санайду; Уларниң һәммисигә бир-бирләп исим қойиду.
  pma-pma: Navong keil umat, ave va ris vi atan, ka tounah keil koa aling kati keke
    avoumoni mai rokol keite teni.
  tel-2017: వాళ్ళ ఊపిరి ఆగిపోగానే మట్టిలో కలసిపోతారు. ఆ దినాన వాళ్ళ పథకాలన్నీ ముగిసిపోతాయి.
  hat-BSA: Lespri li pa rete; li retounen nan tè a. Nan menm jou sa a, panse li yo
    vin peri.
  ukr-ONPU: обчислює кількість зірок і кожну називає поіменно.
  kos-kos: Ke elos misa, elos folokla nu ke kutkut; In len sacnna akoo lalos nukewa
    wanginla.
  hbo-WLC: תֵּצֵ֣א ר֭וּחוֹ יָשֻׁ֣ב לְאַדְמָת֑וֹ בַּיּ֥וֹם הַ֝ה֗וּא אָבְד֥וּ עֶשְׁתֹּנֹתָֽיו׃
  ibo-ibo: Mgbe mmụọ ha pụrụ, ha na-alaghachi nʼaja; nʼụbọchị ahụ, atụmatụ ha na-aghọ
    ihe efu.
  ory-ory: ତାହାର ନିଃଶ୍ୱାସ ବାହାରି ଯାଏ, ସେ ନିଜ ମୃତ୍ତିକାକୁ ଫେରିଯାଏ; ସେହି ଦିନ ତାହାର ସଂକଳ୍ପସବୁ
    ନଷ୍ଟ ହୁଏ।
  chk-chk: Lupwen ra mäla, ra liwiniti pwül. Lon ewe chök rän ar kewe akot meinisin
    ra tala.
  rop-rop: Wen olabat binijap, dei berrim olabat. En afta, ebrijing olabat bin jinggabat
    blanga dum garra ol binij du.
  ukr-1871: Вийде дух з його, знов до землї своєї він вертає; того ж дня самого задуми
    його марою стали.
  yon-yon: Yi kingkin doombere wananiib kuu yi id koronde okad keraneen, kwane kuye
    aronki kwari yi inamen ongmiwen kuu dawangmo keraneen.
  deu-1951: Sein Geist fährt aus, er wird wieder zu Erde; an dem Tage sind alle seine
    Vorhaben vernichtet!
  eng-JPS: His breath goeth forth, he returneth to his dust; in that very day his
    thoughts perish.
  srp-1865: 'Iziðe iz njega duh, i vrati se u zemlju svoju: taj dan propadnu sve pomisli
    njegove.'
  lug-lug: Kubanga bafa ne bakka emagombe; ne ku lunaku olwo lwennyini, byonna bye
    baba bateeseteese ne bifa.
  heb-heb: תצא רוחו ישב לאדמתו ביום ההוא אבדו עשתנתיו׃
  ben-IRV: যখন তাঁর জীবনের শ্বাস থেমে যায়, সে মাটির মধ্যে ফিরে যায়; সেই দিনের ই
    তার পরিকল্পনা শেষ।
  ntu-ntu: Nabzng x nzyrtzmqng mz drtc', X mzli lcpwz drtwr kcng tzyrlqlr botxpx-kzpz.
  pan-pan: ਉਹ ਦਾ ਸਾਹ ਨਿੱਕਲ ਜਾਵੇਗਾ, ਉਹ ਆਪਣੀ ਮਿੱਟੀ ਵਿੱਚ ਮੁੜ ਜਾਵੇਗਾ, ਉਸੇ ਦਿਨ ਉਹ ਦੇ ਪਰੋਜਨ
    ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ!
  mya-JVB: သူ သည်အသက် ထွက် ၍ မြေ သို့ ပြန် သွားတတ် ၏။ ထို နေ့ခြင်းတွင်၊ သူ ၏အကြံ အစည်တို့သည်
    ပျက်စီး ကြ၏။
  kgf-kgf: Ieneŋ imi uŋagina wai énécmiyu baeciguc liliŋgéma kemmu. Keŋgic kaiwe imuaru
    mia ionac niŋareŋ areŋgia imi mocʒoŋ qahac wandacmac.
  tte-O: Saugana siboita sipileyoi bwatano mena, bwaine kaliyatenane koina ali nuwatu
    meuloina ilaoma iyamala ginauli bwagabwaga.
  tbg-tbg: Vika qutuvi, qaiqaa vataiqama vivara. Vi entara vika vo haika autireka
    iritera kiama ho autivaravema turo.
  hmo-hmo: Idia mase neganai tano ena kahu dekenai idia giroa lou. Edia mase dina
    dekenai, idia ura do idia karaia gaudia be do idia doko.
  zar-NT: Rurúaj böʼ yuʼë nu bönniʼ, ateʼ ruhuöáquiëʼ yu. Laʼ dza náʼasö riniti le
    rizáʼ ládxëʼë gunëʼ.
  urd-urd: उसका दम निकल जाता है तो वह मिट्टी में मिल जाता है; उसी दिन उसके मन्सूबे
    फ़ना हो जाते हैं।
  rus-SYN: исчисляет количество звезд; всех их называет именами их.
  bqc-SIM: Tó an wea làa, aaì ɛa gɛ̃ tíuɛ, zĩbeezĩ yã́ pↄ́ aalɛ yá ì midɛ.
  tcz-CHONGTHU: Mihem chate hu abei teng leisetna akilekit-un leivui akisoh jin, hiche
    nikho lechun athilgon chengseu toh thi thading ahitauve.
  mar-mar: जेव्हा त्याचा श्वास थांबतो, तो मातीस परत जातो; त्यादिवशी त्याच्या योजनेचाही
    शेवट होतो.
  isl-isl: Þeir munu deyja og andi þeirra líður burt, áform þeirra verða að engu.
  hlt-THB: A ming myihlakhqi ing a ceh taak khqi awhtaw, deklai nani a ming hlat tlaih
    hy; ce nyn qoe awh a ming cainaakkhqi boeih awm plal boeih hawh hy.
  qub-qub: Paycunaga wañushpan cashgan allpamanmi ticran. Ima-aycata rurananpaj yarpashancunapis
    chay junajllami ushacanga.
  bqp-bqp: Tó ń wɛ̃̀ndii tà, òdi ɛra ò gɛ̃ bùsun, zĩ birean yã kũ òtɛn pɛ́a dì láka.
  hat-hat: Kou souf yo koupe, yo tounen pousyè. Lamenm, tou sa yo te gen nan tèt yo
    disparèt.
  eng-BSB: When his spirit departs, he returns to the ground; on that very day his
    plans perish.
  eng-WEBPB: His spirit departs, and he returns to the earth. In that very day, his
    thoughts perish.
  kbq-kbq: Hagi ana vahe'mo'zama frizageno'a zamavufagamo'a mopanese. Anama friza
    zupa, nazano hugahune hu'za antahintahima retroma hu'naza zamo'a amne zankna nehie.
  pon-pon: Pwe nen en aramaj udan a pan kokola, o a pan pur on wiala pwel, i rah ota
    a jolar kak madamadaua meakot.
  nhe-BL: Pampa se tonal miquise nochi tlacame huan mocuepase tlali. Quena, tlamis
    iniijiyo huan ininyolis, huan ica se tlalochtli tlamis nochi tlen moilhuijtoyaj
    quichihuase.
  wnc-wnc: Tapduu akumning kopatangu wa aminu kep ganang pukuning. Siwan tapduu wa
    amindane uyungata teke kuning komune gwa kumbingga wamu sanga kundu tasinangge
    yakingu buyana wena siwik.
  bus-bus: Tó aↄ̃ wɛ̃̀ndi tà, aↄ̃è ɛara wà gɛ̃ bùsun, zĩ beeean yã kɛ̀ aↄ̃ↄe pɛɛa
    è yãa.
  gub-BL: Umàno mehe uzewyr putar ywy rehe wà. A'e 'ar mehe we wanemiapo putar haw
    upaw tuwe.
  eng-DRA: 'Who telleth the number of the stars: and calleth them all by their names.'
