verse: PSA.146.002
translations:
  mal-C: ഞാൻ എന്റെ ആയുഷ്കാലമൊക്കെയും യഹോവയെ വാഴ്ത്തും; എന്റെ ജീവിതകാലമൊക്കെയും ഞാൻ
    എന്റെ ദൈവത്തെ വാഴ്ത്തിപ്പാടും.
  deu-TKW: Ich will Jahwe mein Leben lang rühmen, meinem Gotte lobsingen, so lange
    ich bin!
  lin-lin: Nakokumisa Yawe bomoi na ngai mobimba, nakosanzola Nzambe na ngai tango
    nyonso nakozala na bomoi.
  mmx-mmx: Anaba emi asu min at levenaleng axap, nenia ana rooro ren. La anabak pixan
    ti ne Moroa rak keneng at lorooro axap tarak.
  eng-LSV: I praise YHWH during my life, || I sing praise to my God while I exist.
  eng-GNV: 'I will prayse the Lord during my life: as long as I haue any being, I
    wil sing vnto my God.'
  eng-WEBSTER: 'While I live will I praise the LORD: I will sing praises to my God
    while I have any being.'
  nhw-BL: Nochi tonali ipan nonemilis nijpaquilismacas TOTECO. Nihuicas tiohuicatl
    para noTeco Dios hasta nimiquis.
  swh-ONEN: Nitamsifu Bwana maisha yangu yote; nitamwimbia Mungu wangu sifa wakati
    wote niishipo.
  bba-bba: Kon wunɛ Yinni Gusunɔ siɑrɑ nɛn wɑ̃ɑrun tɔ̃nu kpuro sɔɔ. Kon wunɛ Gusunɔ
    nɛn Yinni womu kuɑ nɛn wɑ̃ɑrun tɔ̃nu kpuro sɔɔ.
  eng-KJVCPB: 'While I live will I praise the Lord: I will sing praises unto my God
    while I have any being.'
  luo-luo: Abiro pako Jehova Nyasaye e ngimana duto; abiro wero wende pak ne Nyasacha
    kinde duto ma angima.
  aii-aii: ܒܸܬ ܫܲܒܚܸܢ ܠܡܵܪܝܵܐ ܒܚܲܝܝܼ̈، ܒܸܬ ܙܵܡܪܹܢ ܠܐܲܠܵܗ‌ܝܼ ܟܡܵܐ ܕܝܼܘܸܢ.
  meu-meu: Iehova baina imodaia egu mauri dinadia iboudiai; egu Dirava ihanamolaina
    anedia baina abi ela bona egu mauri dokona.
  npi-ULB: मेरो सारा जीवनले म परमप्रभुको प्रशंसा गर्नेछु । म रहेसम्म परमप्रभुको प्रशंसा
    म गर्नेछु ।
  yor-yor: Èmi yóò yin Olúwa ní gbogbo ayé mi, èmi yóò kọrin ìyìn sí Ọlọ́run, níwọ̀n
    ìgbà tí mo bá wà láààyè.
  pes-OPCB: آری، تا زنده‌ام خداوند را سپاس خواهم گفت؛ تا نفس دارم خدای خود را ستایش
    خواهم کرد.
  tgl-ULB: Ako ay magpupuri kay Yahweh habang ako ay nabubuhay; ako ay aawit ng mga
    papuri sa aking Diyos habang ako ay nabubuhay.
  nop-nop: Kwet foloŋ iŋoŋ hatitalowaat indigoŋ tuwot niutumbaluwaat. Tiŋa kap toŋa
    Bepaŋne wou nintilooŋ hatitauyeeŋ kumumbaat.
  hui-hui: I̱ dindini kogoni howa ibunaga mini yaraga haabo holebero. I̱na i̱naga
    Ngode Datagaliwabe mini yaraga halu iba gana laabo halu kone dege i̱ni homalu
    waholebero.
  mya-mya: ငါ​သည်​အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ်​လုံး ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​မည်။
    တစ်​သက်​ပတ်​လုံး​ငါ​၏​ဘု​ရား​အား​ထော​မ​နာ သီ​ချင်း​ဆို​မည်။
  bod-N: མི་ཚེ་གང་པོར་ཡ་ཝཱེར་བསྟོད་པ༌འབུལ། །འཇིག་རྟེན་འདི་རུ་འཚོ་བའི་དུས་ཡུན༌ནང༌།
    །དཀོན་མཆོག་ཉིད་ལ་བསྟོད་དབྱངས་འབུལ་བར༌བྱ།།
  wsk-wsk: Aninga bagara tom lilim la te Yawe nup patawurikko; aninga amotam loagawara
    ko tom imi lilim la te, Kaem ko wur ilu se nup patawu se lagarikko.
  sna-sna: Ndicharumbidza Jehovha mazuva ose oupenyu hwangu; ndichaimbira Mwari wangu
    nziyo dzokurumbidza ndichiri mupenyu.
  spa-BLM: Mientras viva, alabaré a Yahvé. Cantaré alabanzas a mi Dios mientras exista.
  cac-cac: Yacb'an pitzan into ol val vach' lolonel d'ay. Yacb'an ayinto eq'ui, ol
    in b'itan d'a in Diosal.
  swh-ULB: Ninamsifu Mungu maisha yangu yote; nitamuimbia sifa Mungu wangu ni ngali
    ni hai.
  bel-bel: Гасподзь будуе Ерусалім, зьбірае выгнанцаў Ізраіля.
  deu-ELBBK: Loben will ich den HERRN mein Leben lang, will Psalmen singen meinem
    Gott, solange ich bin.
  mbb-OT: Edalig a kandin seled te tivuuk he untung ku. Egkanta a te kedalig te Megbevayà
    mintras uuyag e pa.
  mal-2015: ജീവനുള്ളന്നും ഞാൻ യഹോവയെ സ്തുതിക്കും; ഞാൻ ഉള്ള കാലത്തോളം എന്റെ ദൈവത്തിന്നു
    കീർത്തനം ചെയ്യും.
  gup-gup: Ngaye ngadjalburlume nawu Yawey bolkkime dja munguyh kore yerrekah ngayakmen.
    Ngaye ngamarnewayini nawu God ngardduk bolkkime dja munguyh bu ngadjaldarrkid.
  ctu-CTI: Mi quej c bej sub i ñuclel lac Yum cheꞌ cuxulon tyo. Mi quej j cꞌʌyben
    i ñuclel c Dios cheꞌ wʌꞌ tyo añon ti mulawil.
  rmc-rmc: Lašarava le RAJES, medik ča dživav, giľavava o chvali mire Devleske calo
    miro dživipen.
  nlg-nlg: Inau ku holohaba tana bona ku vola. Mu ku linge holohaba nigua na God,
    polo na mateagu.
  pes-OPV: تا زنده هستم، خداوند را حمد خواهم گفت. مادامی که وجوددارم، خدای خود را
    خواهم سرایید.
  ron-1924: Вой лэуда пе Домнул кыт вой трэи, вой лэуда пе Думнезеул меу кыт вой фи.
  ben-OBCV: আমি সারা জীবন সদাপ্রভুর প্রশংসা করব। আমি যতদিন বাঁচব ততদিন আমার ঈশ্বরের
    প্রশংসা করব।
  som-som: Intaan noolahay oo dhan Rabbiga waan ammaani doonaa, Oo ammaan baan Ilaahay
    ugu gabyi doonaa intaan jiro oo dhan.
  lat-VUC: 'Ædificans Jerusalem Dominus, dispersiones Israëlis congregabit:'
  eng-ASVBT: 'While I live will I praise Jehovah: I will sing praises unto my God
    while I have any being.'
  mna-mna: Mazwaana ta so aŋbot motoŋ yaryaara, nako aŋpakurkur Yooba. Nio ko aŋbombo
    mboe pa Anutu tio, mi aŋpakurkuri ma irao swoŋ.
  ita-1885: Io loderò il Signore, mentre viverò; Io salmeggerò al mio Dio, mentre
    durerò.
  eng-LXXUP: The Lord builds up Jerusalem; And he will gather together the dispersed
    of Israel.
  eng-ULB: I give praise to Yahweh with all my life; I will sing praises to my God
    as long as I exist.
  spa-VBL: Alabaré al Señor mientras viva. Cantaré alabanzas a Dios mientras respire.
  fra-_FOB: Je louerai l'Éternel tant que je vivrai; je célébrerai mon Dieu tant que
    j'existerai.
  mal-mal: ആയുഷ്ക്കാലം മുഴുവൻ ഞാൻ യഹോവയെ സ്തുതിക്കും; ഞാൻ ഉള്ള കാലത്തോളം എന്റെ ദൈവത്തിനു
    കീർത്തനം ചെയ്യും.
  lit-lit: Girsiu VIEŠPATĮ, kol gyvas būsiu, giedosiu gyrių savo Dievui, kol gyvas
    būsiu.
  urd-GVR: Jīte-jī maiṅ Rab kī satāish karūṅga, umr-bhar apne Ḳhudā kī madahsarāī
    karūṅga.
  suz-BL: गो ब्रोंइङा सम्‍म परमप्रभु यावे कली ठेयब सेल्‍नुङ। गो मबेक्‍ङा सम्‍म आं
    परमप्रभु कली कुम्‍सो पा ठेयब सेल्‍नुङ।
  eng-NOY: I will praise the LORD, as long as I live; I will sing praises to my God,
    while I have my being.
  ita-1927: Io loderò l’Eterno finché vivrò, salmeggerò al mio Dio, finché esisterò.
  ckb-ckb: هەتا لە ژیاندام ستایشی یەزدان دەکەم، هەتا ماوم مۆسیقا بۆ خودای خۆم دەژەنم.
  eng-BBE: 'While I have breath I will give praise to the Lord: I will make melody
    to my God while I have my being.'
  xsi-xsi: Naŋa ma apanea i ŋa asuka kâki ikura zo rârâni naŋa ma amo viâŋgu lâ tâno
    kulu. Naŋa ma awâŋgi wâŋgiŋa paneâŋa kâ papa naneŋgu Maro Kindeni lee alâ apâŋga
    lâ keri.
  kan-OKCV: ನಾನು ಬದುಕುವವರೆಗೂ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸುವೆನು; ನಾನು ಇರುವವರೆಗೂ ನನ್ನ ದೇವರನ್ನು
    ಸ್ತುತಿಸುವೆನು.
  tam-2017: நான் உயிரோடிருக்கும்வரை யெகோவாவை துதிப்பேன்; நான் உள்ளளவும் என் தேவனைப்
    புகழ்ந்து பாடுவேன்.
  spa-RV-1909: 'Alabaré á Jehová en mi vida: cantaré salmos á mi Dios mientras viviere.'
  ron-BTF: Cât timp trăiesc voi lăuda pe DOMNUL, voi cânta laude Dumnezeului meu cât
    voi fi.
  eng-WEBP: While I live, I will praise the LORD. I will sing praises to my God as
    long as I exist.
  eng-FBV: I will praise the Lord while I live; I will sing praises to my God while
    I have breath.
  nld-1939: Zolang ik leef, wil ik Jahweh prijzen, Mijn God verheerlijken, zolang
    ik besta!
  nch-BL: Nochi tonali ipan nonemilis nijpaquilismacas TOTECO. Nihuicas tiohuicat
    para noTeco Dios hasta nimiquis.
  vie-1934: Trọn đời sống tôi sẽ ngợi khen Đức Giê-hô-va; Hễ tôi còn sống chừng nào
    tôi sẽ hát xướng cho Đức Chúa Trời tôi chừng nấy.
  cha-cha: 'Mientras lalâlâyo, bae jualaba si Jeova: jucantaye alabansa sija gui Yuusso
    mientras guajayo sustansiaco.'
  hin-CV: जीवन भर मैं याहवेह का स्तवन करूंगा; जब तक मेरा अस्तित्व है, मैं अपने परमेश्वर
    का स्तुति गान करता रहूंगा.
  eng-OURB: While I live, I will praise Adonai. I will sing zahmar ·musical praise·
    to my God as long as I exist.
  spa-BES: Mientras respiro, alabaré al Señor; haré melodía a mi Dios mientras tenga
    mi ser.
  tdx-tdx: Ho rengeko t’Iehovà kanao veloñe; hisabo an’Andrianañahareko te izaho mbe
    atoy.
  tha-KJV: ข้าพเจ้าจะสรรเสริญพระเยโฮวาห์​ตราบเท่าที่​ข้าพเจ้ามี​ชี​วิตอยู่ ข้าพเจ้าจะร้องเพลงสรรเสริญพระเจ้าของข้าพเจ้าขณะที่ข้าพเจ้ายังเป็นอยู่
  por-BR-2018: Louvarei ao SENHOR durante toda a minha vida; cantarei louvores a meu
    Deus enquanto eu existir .
  deu-ELO: Loben will ich Jehova mein Leben lang, will Psalmen singen meinem Gott,
    solange ich bin.
  eng-WYC-2018: I shall praise the Lord in my life (or I shall praise the Lord all
    my life); I shall sing to my God as long as I shall be.
  epo-epo: Mi gloros la Eternulon en la daŭro de mia tuta vivo, Mi kantos al mia Dio
    tiel longe, kiel mi estos.
  gfk-gfk: Iau ni pirlat no Watong ta ira kaba bungbung tano nugu nilon. Iau ni pirhakasing
    no nugu God ing iau lon taar at baak.
  uig-PIN: Mǝn ⱨayat bolsamla, Pǝrwǝrdigarni mǝdⱨiyilǝymǝn; Wujudum bar bolsila Hudayimƣa
    küy eytimǝn.
  beo-beo: Na da esalobawane, na esalebe we huluane Godema nodone gesami hea:su hamonanumu.
  tpi-OTNT: Olgeta taim mi stap long graun bai mi litimapim nem bilong em. Bai mi
    mekim song bilong litimapim nem bilong God bilong mi inap long taim mi dai.
  hau-SA: Zan yabi Ubangiji dukan kwanakina; zan rera yabo ga Allahna muddin raina.
  udu-udu: Aha/ mina maŋ Tap̱a ki aha/ dina mmodi ki e mo. Aha/ mina yuḵ gway mmomaŋa
    Arumgimis pem mo ka yiha/ ki aha/ dina ki e mo.
  uig-LAT: Men hayat bolsamla, Perwerdigarni medhiyileymen; Wujudum bar bolsila Xudayimgha
    küy éytimen.
  nde-nde: Ngizamdumisa uThixo impilo yami yonke; ngizahlabela indumiso kuNkulunkulu
    wami nxa ngisaphila.
  ton-ton: 'Te u fakamālō kia Sihova ʻi heʻeku kei moʻui: te u hiva fakamālō ki hoku
    ʻOtua ʻi he lolotonga ʻo ʻeku moʻui.'
  ces-1613: Chváliti budu Hospodina, dokud jsem živ, žalmy zpívati Bohu svému, dokud
    mne stává.
  eng-WMB: While I live, I will praise the LORD. I will sing praises to my God as
    long as I exist.
  tam-TCV: நான் என் வாழ்நாளெல்லாம் யெகோவாவைத் துதிப்பேன்; நான் உயிரோடிருக்கும்வரை
    என் இறைவனுக்குத் துதி பாடுவேன்.
  ceb-ULB: Dayegon ko si Yahweh sa tibuok kong kinabuhi; magaawit ako ug mga pagdayeg
    sa akong Dios samtang ako buhi pa.
  pol-UBG: Będę chwalić PANA, póki żyję; będę śpiewał memu Bogu, póki będę istniał.
  urd-GVU: جیتے جی مَیں رب کی ستائش کروں گا، عمر بھر اپنے خدا کی مدح سرائی کروں گا۔
  eng-OEBCW: I will praise the Lord, while I live; I will sing to my God, while I
    am.
  deu-1912: Ich will den HERRN loben, solange ich lebe, und meinem Gott lobsingen,
    solange ich hier bin.
  ntj-ntj: Turlku yinkarra-rna Mama Kuurrnga marninypungama. Marninypungkulayilku-rna
    ma-mirrirriku.
  kan-2017: ಪ್ರಾಣವಿರುವವರೆಗೂ ಯೆಹೋವನನ್ನು ಸ್ತುತಿಸುವೆನು, ಜೀವಮಾನವೆಲ್ಲಾ ನನ್ನ ದೇವರನ್ನು ಕೊಂಡಾಡುವೆನು.
  yap-yap: Bay u gu pining e sorok ngak u n’umngin nap’an ni gu be par ni gub fos;
    Bay u gu tangnag e Got rog u n’umngin nap’an e yafos rog.
  hlt-MCSB: Ka hingnah neh BOEIPA ka thangthen vetih ka om rhuet vaengah ka Pathen
    te ka tingtoeng ni.
  mdy-ETH: ሼምፔና ዓኣ ዎዶ ቢያይዳ ናንጊና ናንጋ ጎዳ ታ ጋላታንዳኔ፤ ናንጋ ዎዶ ቢያይዳ ታ ፆኦዛሢ ታኣኒ ቦንቺ ዓይናዻንዳኔ።
  twi-ASANTE: Mɛkamfo Awurade me nkwa nna nyinaa; mɛto ayɛyi dwom ama me Onyankopɔn,
    sɛ mete ase yi.
  eng-WEBU: While I live, I will praise the LORD. I will sing praises to my God as
    long as I exist.
  acu-NT: Tura iwiaaku pujaknaka tuke Apurun maaketai titatjai. Tura wina Yusrun kantan
    kantamruatatjai.
  spa-PDDPT: Alabaré a Yavé en mi vida. Cantaré alabanzas a mi ʼElohim mientras viva.
  gun-gun: Xee aikovea pukukue re aroporaei 'rã. Xeruete pe aporaei 'rã aikovea ja.
  agu-BL: Kak'e' kak'ajsbil tetz jalen pe'k yi itz' o'. Kabitzink swutz i' jalen yil
    kaquim.
  ilo-ULB: Idaydayawko ni Yahweh agingga a sibibiagak; Agkantaak kadagiti pammadayaw
    iti Diosko agingga nga addaak.
  kpg-kpg: Au ga hagahagaamu a God i di waalooloo o dogu mouli, gei au ga daahili
    ang gi dogu God i di waalooloo o dogu mouli.
  uig-ARA: مەن ھايات بولساملا، پەرۋەردىگارنى مەدھىيىلەيمەن؛ ۋۇجۇدۇم بار بولسىلا خۇدايىمغا
    كۈي ئېيتىمەن.
  sus-sus: n xa a matɔxɔ n ma simaya birin na. N n Marigi Alatala matɔxɔma nɛ bɛɛti
    ra, fanni n na n nii ra.
  pon-2006: I pahn kapinga KAUN-O erein ei mour; I pahn kokouliong ei Koht erein ei
    mour unsek.
  jae-jae: Aê gabe jalanem Apômtau êtôm ŋoc bêc samob, taŋ gaŋgôŋ matoc jali naŋ,
    ma gabe janam wê êndêŋ ŋoc Anôtô êtôm ŋoc têm, taŋ jamoa nom naŋ.
  ksd-ksd: Ba iau laun boko ina pite pa ra Luluai; Ina kakailai na pite varpa tadav
    kaugu God ba iau ki ati ra pia boko.
  tur-YTC: Yaşadıkça Yahve’yi öveceğim. Var oldukça Tanrım’a ezgiler söyleyeceğim.
  bel-N: Хваліць буду ГОСПАДА, пакуль жыву; выслаўляць буду Бога майго, пакуль існую.
  grc-BRENT: Οἰκοδομῶν Ἱερουσαλὴμ ὁ Κύριος, καὶ τὰς διασπορὰς τοῦ Ἰσραὴλ ἐπισυνάξει·
  kpr-kpr: Na Bajari dae sakai sise irá ambari tano, na sifo ghousa God nane tumonde
    baingheraena aikena, yaruimi sakai sise irarena.
  ind-AYT: Aku akan memuji TUHAN selama aku hidup, aku akan bermazmur kepada Allahku
    selagi aku ada.
  yom-yom: Ndiela zitisanga Yave mu luzingu luama loso ; ndiela yimbidilanga Nzambi
    ama minzitusu thangu yoso ndizingila.
  yut-yut: Mɨktɨmon egɨpbeŋ bɨsapmon Yawe dakon mani aŋkɨsikeŋ. Piŋkopno do kap yaŋek
    aŋkɨsiŋ wɨgek kɨmokgeŋ.
  nya-nya: Ndidzatamanda Yehova ndi moyo wanga wonse; ndidzayimba nyimbo zamatamando
    kwa Mulungu wanga nthawi yonse ya moyo wanga.
  hrv-hrv: Hvalit ću Jahvu sveg života svojeg. Dok me bude, Bogu svom ću pjevati.
  mps-mps: Te ena tǫde bidibo tigidali sogo, te eno aga nogi ugwaba saibao. Te eno
    ena Godigo nogi ugwaba sabo balia po odubadi, te ena isiboba usu nigi paibao.
  tpi-tpi: Olgeta taim mi stap long graun bai mi litimapim nem bilong em. Bai mi mekim
    song bilong litimapim nem bilong God bilong mi inap long taim mi dai.
  dan-1931: Jeg vil prise HERREN hele mit Liv, lovsynge min Gud, så længe jeg lever.
  vie-OVCB: Con sẽ ca tụng Chúa trọn đời con, Còn sống bao lâu con sẽ tôn vinh Đức
    Chúa Trời bấy lâu.
  guj-2017: મારા જીવન પર્યંત હું યહોવાહની સ્તુતિ કરીશ; મારા જીવનના છેલ્લાં શ્વાસ સુધી
    હું મારા ઈશ્વરનાં સ્તુતિગીતો ગાઈશ.
  pon-2006A: I pahn kapinga KAUN-O erein ei mour; I pahn kokouliong ei Koht erein
    ei mour unsek.
  por-BRBSL: Enquanto eu viver, vou elogiar Iavé. Cantarei louvores ao meu Deus enquanto
    eu existir.
  eng-OEBUS: I will praise the Lord, while I live; I will sing to my God, while I
    am.
  swe-swe: Jag ska prisa Herren (Jahve) hela mitt liv, jag ska sjunga lovsång till
    min Gud (Elohim) om och om igen, så länge som mitt liv varar.
  cth-cth: Kai teh, kahring lahun nah BAWIPA ka pholen han. Ka hringyung thung ka
    Cathut teh la sak hoi ka pholen han.
  twi-twi: Mɛkamfo Awurade me nkwanna nyinaa; mɛto ayeyi dwom ama me Nyankopɔn, sɛ
    mete ase yi.
  hlt-hlt: Ka hingnah neh BOEIPA ka thangthen vetih ka om rhuet vaengah ka Pathen
    te ka tingtoeng ni.
  tbz-SIM: N yó nsɑ̃ntímu n Yiɛ̀ nKuyie n fòmmu mumɔu, n fòmmu mumɔu n yó ndièmmu
    kɛ kù sɑ̃ntí.
  msy-2020: Nan dughiar kɨ nguazimɨn ikiamimɨn, kɨ an ziam fam. Kɨ ighiaba bangɨ an
    ziam fɨ kamaghɨra ikɨ, mangɨ uan ovevem batogham.
  dop-dop: Nyɑɣɑ mɑɑ sɑ mɑ weesuɣu tənɑ. Mɑɑ pʋɣʋləɣɩ-ŋ mɑ weesuɣu tənɑɣɑ.
  azb-azb: Ömür boyu Rəbbə həmdlər söyləyəcəyəm, Allahımı nə qədər varam, tərənnüm
    edəcəyəm!
  eng-DBY: As long as I live will I praise Jehovah; I will sing psalms unto my God
    while I have my being.
  hin-2017: मैं जीवन भर यहोवा की स्तुति करता रहूँगा; जब तक मैं बना रहूँगा, तब तक मैं
    अपने परमेश्वर का भजन गाता रहूँगा।
  wol-KYG: li feek may dund, di ko kañ, li feek may noyyi, di woy sama Yàlla.
  swp-swp: Eau GUIAU abo ea hedebasaei i lau e egu mauri sigana; sora ma maumaurigu
    GUIAU hedebasaena abo ea wanai.
  bjr-bjr: Qinee kaqi marunna kamuqoo Yaaweena amooqianaura. Qeeqa aiqama kari maa
    maqa maaqanasaa mariranaki qeeqa Anutuna idi ramamaqaanaura.
  eng-YLT: I praise Jehovah during my life, I sing praise to my God while I exist.
  kne-kne: Daydayawek sisya sin kansiyon ko engganas tongpal biyag ko.
  eng-WYC-2017: I shall praise the Lord in my life; I shall sing to my God as long
    as I shall be.
  eng-WMBB: While I live, I will praise the LORD. I will sing praises to my God as
    long as I exist.
  zat-NTPS: ¡Dxácate̱ naca bana' güe lá'ana' Xránadxu Dios! ¡Tu gúl-lazqueza' da güe
    lá'ana' Xránadxu Dios dxácate̱ naca bana'!
  zty-NTPS: X̱ak zoa' nbana' wká'n ẕena' X̱anžo Dios. Góḻteza' da' we ḻawa' X̱anžo
    Dios x̱ak zoa' nbana'.
  urd-GVH: जीते-जी मैं रब की सताइश करूँगा, उम्र-भर अपने ख़ुदा की मद्हसराई करूँगा।
  rug-rug: Kaqu kera vahesia rau se Zihova pa doduruna sa qua tinoa. Kaqu kera vahesia
    rau sa qua Tamasa sipu korapa toaqu rau.
  gaz-gaz: Ani bara jireenya koo guutuu Waaqayyoon nan galateeffadha; ani hamman jirutti
    Waaqaaf nan faarfadha.
  fra-LSG: Je louerai l’Éternel tant que je vivrai, Je célébrerai mon Dieu tant que
    j’existerai.
  yal-yal: Fanni n na n nii ra, n na Alatala tantunma nɛn. Fanni n daxi, n na n ma
    Ala tantunma nɛn bɛtini.
  iou-iou: Kome terak irayäŋ täyat ude Anutuna täŋo wäpi biŋam kap terak api iniŋoret
    yäpmäŋ kwet.
  haw-1868: E halelu aku au ia Iehova i ko'u ola ana; E hoolea aku no wau i ko'u Akua
    i ko'u manawa a pau.
  arb-NAV: أُسَبِّحُ الرَّبَّ مَادُمْتُ حَيًّا، وَأَشْدُو لإِلَهِي مَادُمْتُ مَوْجُوداً.
  ded-ded: Ni kekecnau KEBU afehema kekec kecbadesoc Anutunaac dedengerec yegec heibade.
  ewe-ewe: Makafu Yehowa le nye agbemeŋkekewo katã me. Madzi kafukafuha na nye Mawu
    la, zi ale si mele agbe.
  eng-LEE: 'I will praise the Lord throughout my life: I will sing praises unto my
    God while I have any being.'
  asm-FB: মোৰ আয়ুস থাকেমানে মই যিহোৱাৰ প্ৰশংসা কৰিম, জীয়াই থাকোঁমানে মোৰ ঈশ্বৰৰ
    উদ্দেশ্যে প্ৰশংসাৰ গান কৰিম।
  sus-A: ﭑ شَ عَ مَتْشْ ﭑ مَ سِمَيَ بِرِن نَ. ﭑ ﭑ مَرِفِ عَلَتَلَ مَتْشْمَ نّ بّيتِ
    رَ، قَننِ ﭑ نَ ﭑ نِي رَ.
  fra-SBL: Tant que je vivrai, je louerai Yahvé. Je chanterai les louanges de mon
    Dieu aussi longtemps que j'existerai.
  hbo-hbo: אֲהַלְלָ֣ה יְהוָ֣ה בְּחַיָּ֑י אֲזַמְּרָ֖ה לֵֽאלֹהַ֣י בְּעֹודִֽי׃
  pjt-pjt: Munula palunya kutju inkara mirawaṉima tiṯutjarangku mantangka nyanga wanka
    nyinaralpi.
  kik-kik: Ndĩgoocaga Jehova hĩndĩ ĩrĩa yothe ngũtũũra muoyo; ndĩrĩinaga, ngoocage
    Ngai wakwa rĩrĩa rĩothe ngũtũũra muoyo.
  fra-NCL: Toute ma vie, je veux louer Yahweh, tant que je serai, je veux chanter
    mon Dieu.
  cek-AK: Ka hing thung Angraeng to ka pakoeh han; ka hing thung boih ka Sithaw pakoehhaih
    laa to ka sak han.
  cuk-cuk: An dula-gudiidgi Bab-Jehová-nug an odummogoed. Bab-Dummadga-namaklegedgi
    an Bab-Dummadga namakoed.
  uig-CYR: Пәрвәрдигар Йерусалимни бена қилмақта; Исраилниң сүргүн қилинғанлирини
    У жиғип келиду;
  pma-pma: Nisan masmasien mini en avong vasi koa namul veah namoul. Anatin, nihati
    lati hetal min souen keil onak.
  tel-2017: నా జీవితకాలమంతా నేను యెహోవాను స్తుతిస్తాను. నేను ప్రాణంతో ఉన్న కాలమంతా
    నా దేవునికి కీర్తనలు పాడతాను.
  hat-BSA: Mwen va beni SENYÈ a pandan mwen ap viv. Mwen va chante lwanj a Bondye
    pa mwen an pandan mwen sou latè a.
  ukr-ONPU: Господь відбудовує Єрусалим, збирає вигнанців Ізраїля;
  kos-kos: Nga fah kaksakin LEUM GOD in moul luk nufon; Nga fah on ac kaksakin God
    luk ke lusenna moul luk.
  hbo-WLC: אֲהַלְלָ֣ה יְהוָ֣ה בְּחַיָּ֑י אֲזַמְּרָ֖ה לֵֽאלֹהַ֣י בְּעוֹדִֽי׃
  ibo-ibo: Aga m eto Onyenwe anyị ogologo ndụ m niile; aga m abụ abụ otuto nye Chineke
    m mgbe m nọ na-adị ndụ.
  ory-ory: ମୁଁ ବଞ୍ଚିଥିବା ଯାଏ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କରିବି; ଯେପର୍ଯ୍ୟନ୍ତ ମୋହର କୌଣସି ସତ୍ତା
    ଥାଏ, ସେପର୍ଯ୍ୟନ୍ତ ମୁଁ ଆପଣା ପରମେଶ୍ୱରଙ୍କର ପ୍ରଶଂସା ଗାନ କରିବି।
  chk-chk: Üpwe mwareiti ewe Samol mi Lapalap lon unusen manauei. Üpwe kölün mwareiti
    ai Kot lupwen fansoun ai manau.
  rop-rop: Ai garra preisimbat YAWEI raidap ai binij. Ai garra sing langa main God
    olawei wen mi jidan laibala.
  ukr-1871: Буду хвалити Господа, поки життя мого, буду сьпівати псальми Богові моєму,
    поки мене стане.
  yon-yon: Ne wad dobaraniin yaron korem kuu Yariman yaningko kankoonaniin. Ne wad
    dobaraniin yaron korem kuu ne God yaningko kankooni ye yook wingkaniin.
  deu-1951: Ich will den HERRN loben, solange ich lebe, und meinen Gott besingen,
    weil ich noch bin!
  eng-JPS: I will praise the LORD while I live; I will sing praises unto my God while
    I have my being.
  srp-1865: Hvaliæu Gospoda za života svojega, pjevaæu Bogu svojemu dok me je god.
  lug-lug: Nnaatenderezanga Mukama ennaku zonna ez’obulamu bwange; nnaayimbanga okutendereza
    Katonda wange nga nkyali mulamu.
  heb-heb: אהללה יהוה בחיי אזמרה לאלהי בעודי׃
  ben-IRV: আমি সদাপ্রভুুর প্রশংসা করব যতদিন বাঁচবো; আমার ঈশ্বরের প্রশংসা গান করব যতদিন
    আমি বেঁচে থাকবো।
  ntu-ntu: Naglqlzx Gct rnge mzli ka tqlube-ngrne, X na-angrlvzx nide.
  pan-pan: ਮੈਂ ਜੀਵਨ ਭਰ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕਰਾਂਗਾ, ਜਿੰਨਾਂ ਚਿਰ ਮੈਂ ਰਹਾਂਗਾ ਮੈਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਭਜਨ ਗਾਵਾਂਗਾ।
  mya-JVB: ငါ သည် အသက်ရှင် စဉ်အခါ ၊ ထာဝရဘုရား ကို ချီးမွမ်း မည်။ ငါ ဖြစ်စဉ် ကာလ ပတ်လုံး၊
    ငါ ၏ဘုရား သခင်ကို ထောမနာသီချင်း ဆိုမည်။
  kgf-kgf: Ni kecma emma kecmaŋ séc Yawe mepésimaŋ. Kecma emma kecmaŋ séc Anutuna
    legic héimimaŋ.
  tte-O: Yeoba kani yatobalan yawasigu meuloina koina, kani Yaubada koina yawali-tobali
    yagu miyamiya meuloina koina.
  tbg-tbg: Te ekaa maa vataraqaa qaqi variqi vuaina entara Nora Kotira autu tuaheraqi
    virera. Ekaa vi entara te tenta Variqa autu tuahera kaaina ihira tivaqi virera.
  hmo-hmo: Egu mauri dinadia ibounai lalonai, lau ese Lohiabada do lau hanamoa. Ane
    dekenai, Lohiabada do lau hanamoa egu mauri dinadia ibounai lalonai.
  zar-NT: ¡Cuʼa-nëʼ Xanaʼ yöl-laʼ ba tsanni ni zoaʼ nabanaʼ! ¡Gul-laʼ yöl-laʼ ba queëʼ
    Dios quiaʼ tsanni ni zoa böʼ naca cazaʼ!
  urd-urd: मैं उम्र भर ख़ुदावन्द की हम्द करूँगा, जब तक मेरा वुजूद है मैं अपने ख़ुदा
    की मदहसराई करूँगा।
  rus-SYN: Господь созидает Иерусалим, собирает изгнанников Израиля.
  bqc-SIM: máↄ Dii táasilɛ e ma wɛ̃ni lɛ́uɛ, máↄ lɛsi ma Luaɛ ma kua lɛ́uɛ.
  tcz-CHONGTHU: Kahin laisea Yahweh Pakai kavahchoi ding, hinna hu kanei laisen ka
    Pathen Elohim vahchoi la sange.
  mar-mar: मी जोपर्यंत जिवंत आहे तोपर्यंत परमेश्वराची स्तुती करीन. मला अस्तित्व आहे
    तोपर्यंत मी माझ्या देवाची स्तवने गाईन.
  isl-isl: Ég vil lofa hann á meðan ég lifi, vegsama hann fram á síðustu stund.
  hlt-THB: Ka hqing khui pyt Bawipa ce kyihcah kawng nyng saw; ka mik a hqing khui
    ka Khawsa kyihcahnaak laa ce sa vang nyng.
  qub-qub: Cawashäyäga imaypis Tayta Diosta alabaycäshämi. Cay pachacho cawashäcamaga
    alabansacunawan Tayta Diosta alabaycäshämi.
  bqp-bqp: Manigↄ̃ Dikiri táaki lɛ́ ari ma wɛ̃̀ndi lɛ́a, manigↄ̃ lɛ̀ sí ma Ludanɛ
    ari ma kunna lɛ́a.
  hat-hat: M'ap pase tout lavi m' ap fè lwanj Seyè a. M'ap chante pou Bondye mwen
    pandan tout tan m'ap viv.
  eng-BSB: I will praise the LORD all my life; I will sing praises to my God while
    I have my being.
  eng-WEBPB: While I live, I will praise the LORD. I will sing praises to my God as
    long as I exist.
  kbq-kbq: Nagrama kasefa'ma hu'na manisanua kna'afina Ra Anumzamofona agi'a ahentesga
    hugahue. Nasimu'ma eri'na manisanua kna'afina, Anumzanimofontega zagamera hu'na
    agi'a erintesga hugahue.
  pon-pon: I pan kapina Ieowa arain ai maur, i pan kauleki pjalm akan on ai Kot arain
    maur i.
  nhe-BL: Nochi tonali ipan noyolis nijpaquilismacas TOTECO. Nihuicas tiohuicatl para
    noTeco Dios hasta nimiquis.
  wnc-wnc: Tapduu asinggan kayuk yuwiu itane umana ayatangenawit. Ngan, nata kaau
    Anututane umana yatangenatnanga kan taisika kupit.
  bus-bus: Mɛ́gↄ̃ Dii táaki lɛɛ ai ma wɛ̃̀ndi lɛ́n, mɛ́gↄ̃ lɛ̀ sii ma Ludanɛ ai ma
    kuuna lɛ́n.
  gub-BL: Amumaw putar hekwarahy paw hezar ikatu haw imume'u pà ihe nehe. Amuzàg putar
    zegar haw ikatu haw rehe herekuwe mehe we ihe nehe.
  eng-DRA: 'The Lord buildeth up Jerusalem: he will gather together the dispersed
    of Israel.'
