    Dios nupa nadzö́ʼögaca. Nadxíʼinëʼ Xanruʼ Dios nupa nácagaca tsahuiʼ.
  urd-urd: ख़ुदावन्द अन्धों की आँखें खोलता है; ख़ुदावन्द झुके हुए को उठा खड़ा करता
    है; ख़ुदावन्द सादिक़ों से मुहब्बत रखता है।
  rus-SYN: Он покрывает небо облаками, приготовляет для земли дождь, произращает на
    горах траву и злак на пользу человеку;
  bqc-SIM: Dii ì vĩ̀aↄ wɛ́ wɛ̃nɛ́, Dii ì gbɛ̃́ pↄ́ taasi tↄ̃̀máↄ fɛlɛ, Dii ìↄ
    ye gbɛ̃maaↄzi.
  tcz-CHONGTHU: Yahweh Pakai in mitchoho kho amusah'in, alhu ho aphong ding in, michonpha
    Yahweh Pakai in angailun ahi.
  mar-mar: परमेश्वर आंधळ्यांचे डोळे उघडतो; परमेश्वर वाकलेल्यांना उभे करतो. परमेश्वर
    नितीमान लोकांवर प्रेम करतो.
  isl-isl: opnar augu blindra, lyftir okinu af þeim sem eru að bugast. Drottinn elskar
    þá sem gera rétt.
  hlt-THB: Bawipa ing mikhypkhqi ce mik huh sak nawh, ak ngamkhqi ce Bawipa ing toeqoek
    sak hy, Bawipa ing thlakdyng ce lungna hy.
  qub-qub: Tayta Diosga gapracunatapis allchacächinmi. Tayta Diosga jatarachinmi tunisha
    caycajcunata. Tayta Diosga cuyanmi alli runacunata.
  bqp-bqp: Dikiri dì vĩ̀nanↄ wɛ́ wɛ̃ńnɛ, Dikiri dì gbɛ̃ kũ wari tↄ̃̀ḿmanↄ futɛ,
    Dikiri dìgↄ̃ ye gbɛ̃ mananↄi.
  hat-hat: Seyè a fè prizonye yo soti nan prizon. Seyè a fè avèg yo wè ankò. Li bay
    tout moun ki nan lafliksyon kouraj. Seyè a renmen moun ki mache dwat devan li.
  eng-BSB: the LORD opens the eyes of the blind, the LORD lifts those who are weighed
    down, the LORD loves the righteous.
  eng-WEBPB: The LORD opens the eyes of the blind. The LORD raises up those who are
    bowed down. The LORD loves the righteous.
  kbq-kbq: Zamavu'ma asuhu'nea vahera Ra Anumzamo'a zamavua eri hari nehuno, knazamo'ma
    zamazeri fenkami atre'nea vahera zamazeri sga nehuno, fatgo avu'ava zama nehaza
    vahera avesi nezamante.
  pon-pon: Ieowa kin kotin kapad pajan maj en me majkun akan. Ieowa kin kotin kainjenemaula
    me mauk; Ieowa kin kotin pok on me pun kan.
  nhe-BL: TOTECO quintlachiyaltía popoyotzitzi. Quintlalana tlen nechca itztoque para
    huetzise. Huan quinicnelía tlen monejnemiltíaj xitlahuac iixtla.
  wnc-wnc: Siwan gatu ita tasiwan kai akusia aminu gatuna akaaing. Siwan meya takngatu
    takngatuta apu pasiwan maikaingu asandeyamunggak. Buyambam tapata amin noman yuaing
    aminde apbaknganggak.
  bus-bus: Dii è vĩ̀anↄ wɛ́ɛ wɛ̃ńnɛ, Dii è gbɛ̃ kɛ̀ nawɛ̃a tↄ̃̀ḿmanↄ fɛɛ, Dii ègↄ̃
    ye gbɛ̃ maaanↄzi.
  gub-BL: Umupyhàgatu kar hehàpyhà 'ym ma'e wà. Tupàn Tuweharupi Wiko Ma'e upir u'ar
    ma'e kwer wà no. Aze teko weruzar Tupàn wà, Tupàn uzamutar katu a'e teko a'e wà.
  eng-DRA: Who covereth the heaven with clouds, and prepareth rain for the earth.
    Who maketh grass to grow on the mountains, and herbs for the service of men.
