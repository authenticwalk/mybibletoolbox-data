verse: PSA.146.008
translations:
  mal-C: യഹോവ അന്ധർക്ക് കാഴ്ചനൽകുന്നു, യഹോവ കുനിഞ്ഞിരിക്കുന്നവരെ ഉയർത്തുന്നു, യഹോവ
    നീതിനിഷ്ഠരെ സ്നേഹിക്കുന്നു.
  deu-TKW: Jahwe macht die Blinden sehend; Jahwe richtet die Gebeugten auf, Jahwe
    hat die Frommen lieb.
  lin-lin: Yawe abikisaka miso ya bakufi miso ; Yawe asembolaka bato oyo bazali ya
    kogumbama ; Yawe alingaka bato ya sembo.
  mmx-mmx: la irak lox arepalas lengkatli atnedi ua dixo reven. Neni im tebeng aonon
    nedi ua diga subu mi levenmumuat. Neni i balamu aleng tinotno nedi limixin manmanton
    teren.
  eng-LSV: YHWH is loosing the prisoners, || YHWH is opening (the eyes of) the blind,
    || YHWH is raising the bowed down, || YHWH is loving the righteous,
  eng-GNV: 'The Lord giueth sight to the blinde: the Lord rayseth vp the crooked:
    the Lord loueth the righteous.'
  eng-WEBSTER: 'The LORD openeth the eyes of the blind: the LORD raiseth them that
    are bowed down: the LORD loveth the righteous:'
  nhw-BL: TOTECO quintlachiyaltía popoyotzitzi. Quintlanana catli nechca itztoque
    para huetzise. Huan quinicnelía catli monejnemiltíaj xitlahuac iixpa.
  swh-ONEN: Bwana huwafumbua vipofu macho, Bwana huwainua waliolemewa na mizigo yao,
    Bwana huwapenda wenye haki.
  bba-bba: U rɑ wɔ̃kobu nɔni wukie. U rɑ be bɑ tɑɑre seeye. U rɑ ɡemɡibu kɑ̃.
  eng-KJVCPB: 'The Lord openeth the eyes of the blind: The Lord raiseth them that
    are bowed down: The Lord loveth the righteous:'
  luo-luo: kendo Jehova Nyasaye miyo muofni neno. Jehova Nyasaye miyo joma piny otaro
    aa malo, kendo ohero joma kare.
  aii-aii: ܡܵܪܝܵܐ ܦܵܬܚܵܢܵܐ ܕܥܲܝ̈ܢܹܐ ܕܣܸܡܝܹ̈ܐ، ܡܵܪܝܵܐ ܡܲܪܡܵܢܵܐ ܕܛܥܝܼ̈ܦܹܐ، ܡܵܪܝܵܐ ܡܲܚܸܒܵܢܵܐ
    ܕܙܲܕܝܼܩܹ̈ܐ،
  meu-meu: Iehova ese mata-kepulu taudia matadia e hapapadiamu; E nunumaidia tarimu
    taudia na Iehova ese e veridia toremu; Iehova ese kara maoromaoro taudia e lalokau
    henidiamu.
  npi-ULB: परमप्रभुले अन्धाको आँखा खोल्नुहुन्छ । परमप्रभुले झुकेकालाई उठाउनुहुन्छ
    । परमप्रभुले धर्मी मानिसलाई प्रेम गर्नुहुन्छ ।
  yor-yor: Olúwa mú àwọn afọ́jú ríran, Olúwa, gbé àwọn tí a rẹ̀ sílẹ̀ ga, Olúwa fẹ́ràn
    àwọn olódodo.
  pes-OPCB: چشمان کوران را باز می‌کند و آنان را که زیر بار مشقت خم شده‌اند، راست می‌گرداند.
    خداوند عادلان را دوست دارد،
  tgl-ULB: minumulat ni Yahweh ang mga mata ng bulag; ibinabangon ni Yahweh ang mga
    nalulugmok; iniibig ni Yahweh ang mga matutuwid.
  nop-nop: Unduŋ tiŋa me dauhik sipmakahi u yehitubu-lodaune dau diwediwe tiiŋ, eŋ
    metam malabumuŋ gineŋ hakiiŋ u malabumuŋhik liliwenekuyemilak. Yahwe adi metamŋiye
    didimehi u yabukahile hinek tilak.
  hui-hui: Ibugua wali agali de kohe karu de hendelo mo ngala halu wali agali gendame
    bo dambi karu genda mo wahai halu mo hongo haga ka. Anduane Homogohanda ibunaga
    wali agali bayale tigabi karu gubalini ho haga ka.
  mya-mya: မျက်​မ​မြင်​တို့​အား​မျက်​စိ​မြင်​စေ​တော်​မူ​၏။ လဲ​ကျ​နေ​သူ​အ​ပေါင်း​တို့​ကို​ကူ​မ​တော်​မူ​၏။
    ကိုယ်​တော်​သည်​ဖြောင့်​မတ်​သော​သူ​တို့​ကို ချစ်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་ལོང་བ་རྣམས་ཀྱི་མིག་འབྱེད༌ཅིང༌། །གཉའ་གནོན་ཐེབས་པ་རྣམས་ནི་སློང་བར༌མཛད།
    །ཁོང་ཉིད་དྲང་བདེན་མི་ལ་ཐུགས་མཉེས༌སོ།།
  wsk-wsk: se kariimet nomotam sisira mu nomotam pagarso se sor arigisan. Nu kariimet
    nongomang bataga te magi tarawasan mu nunga sangarso, ale kariimet ningo diram
    mu nunga kueso.
  sna-sna: Jehovha anosvinudza mapofu, Jehovha anosimudza avo vakakotamiswa pasi,
    Jehovha anoda vakarurama.
  spa-BLM: El Señor abre los ojos de los ciegos. Yahvé levanta a los que se inclinan.
    Yahvé ama a los justos.
  cac-cac: A Jehová sjacan sat eb' max ujilaj yilani, squetzan q'ue vaan eb' stelvi.
    Xajan eb' anima vach' spensar yuuj.
  swh-ULB: Yahwe huyafungua macho ya kipofu; Yahwe huwainua walioinama; Yahwe huwapenda
    watu wenye haki.
  bel-bel: Ён засьцілае неба хмарамі, рыхтуе зямлі дождж, росьціць на горах траву;
  deu-ELBBK: Der HERR öffnet die Augen der Blinden, der HERR richtet auf die Niedergebeugten,
    der HERR liebt die Gerechten;
  mbb-OT: ebpekaahà is menge lakap he ebewian din, midlig-enan din is menge meluya,
    mibmahal zin is menge metazeng,
  mal-2015: യഹോവ കുരുടന്മാർക്കു കാഴ്ച കൊടുക്കുന്നു; യഹോവ കുനിഞ്ഞിരിക്കുന്നവരെ നിവിർത്തുന്നു;
    യഹോവ നീതിമാന്മാരെ സ്നേഹിക്കുന്നു.
  gup-gup: Nungka mak kabenmimbayhke nawu birrimimbunje bininj, ba bu kabirribolknan.
    Dja nungka kabenwayhke bininj bu birribuyika kabindikukburriwe bedberre. Nawu
    Yawey kabendjalmarnedjare bininj nawu kabirrikurduyime kunmak.
  ctu-CTI: Lac Yum miꞌ jambeñob i wut jini xpotsꞌob. Lac Yum miꞌ tijicñisʌbeñob i
    pusicꞌal jini chꞌʌjyemoꞌ bʌ. Lac Yum miꞌ pꞌuntyañob jini tyojoꞌ bʌ i pusicꞌal.
  rmc-rmc: O RAJ del, hoj o kore te dikhen. O RAJ hazdel upre olen, ko hine strapimen,
    o RAJ kamel olen, ko hine čačipnaskre.
  nlg-nlg: Ma Lord te davorai na matadira tana rorodo, ma Lord ghua te ghate ghalaghai
    na hohola itadira te mavatira, me dolovira rana maemane.
  pes-OPV: خداوند چشمان کوران را باز می‌کند. خداوندخم شدگان را برمی افرازد. خداوند
    عادلان رادوست می‌دارد.
  ron-1924: Домнул дескиде окий орбилор; Домнул ындряптэ пе чей ынковояць; Домнул
    юбеште пе чей неприхэниць.
  ben-OBCV: সদাপ্রভু দৃষ্টিহীনকে দৃষ্টি দান করেন, সদাপ্রভু অবনতদের উত্থাপন করেন, সদাপ্রভু
    ধার্মিকদের প্রেম করেন।
  som-som: Rabbigu indhahuu u bixiyaa indhoolayaasha, Oo kuwa gotana Rabbigaa toosiya,
    Oo kuwa xaqa ahna Rabbigu waa jecel yahay.
  lat-VUC: Qui operit cælum nubibus, et parat terræ pluviam; qui producit in montibus
    fœnum, et herbam servituti hominum;
  eng-ASVBT: Jehovah openeth the eyes of the blind; Jehovah raiseth up them that are
    bowed down; Jehovah loveth the righteous;
  mna-mna: Mi zin ta matan pisŋan na, ni iurpewe zin ma matan ipeere. Mi zin wal ta
    tikunkun pa pataŋana kizin na, ni iuluulu zin be tipa kat. Yooba, ni iurur leleene
    pizin wal ndeeŋeŋan.
  ita-1885: Il Signore apre gli occhi a' ciechi; Il Signore rileva quelli che son
    chinati; Il Signore ama i giusti.
  eng-LXXUP: Who covers the heaven with clouds, Who prepares rain for the earth, Who
    causes grass to spring up on the mountains, And green herb for the service of
    men;
  eng-ULB: Yahweh opens the eyes of the blind; Yahweh raises up those who are bowed
    down; Yahweh loves the righteous people.
  spa-VBL: El Señor devuelve la vista a los ciegos; levanta a los agobiados, y ama
    a los que hacen lo recto.
  fra-_FOB: L'Éternel délie les captifs; l'Éternel ouvre les yeux des aveugles; l'Éternel
    redresse ceux qui sont courbés; l'Éternel aime les justes.
  mal-mal: യഹോവ കുരുടന്മാർക്ക് കാഴ്ച കൊടുക്കുന്നു; യഹോവ കുനിഞ്ഞിരിക്കുന്നവരെ നിവിർത്തുന്നു;
    യഹോവ നീതിമാന്മാരെ സ്നേഹിക്കുന്നു.
  urd-GVR: Rab andhoṅ kī āṅkheṅ bahāl kartā aur ḳhāk meṅ dabe huoṅ ko uṭhā khaṛā kartā
    hai, Rab rāstbāz ko pyār kartā hai.
  suz-BL: परमप्रभु यावेमी मिक्‍च मताइब आन कली ताइब सेल्‍ब। मिनु आन थुं लुक्‍च लशो
    मुर आन कली आन थुं बारपाइक्‍ब। परमप्रभु यावेमी ठीक पाइब आन कली दाक्‍ब। भजन संग्रह
    १४५:१४
  eng-NOY: The LORD openeth the eyes of the blind; The LORD raiseth up them that are
    bowed down; The LORD loveth the righteous.
  ita-1927: l’Eterno apre gli occhi ai ciechi, l’Eterno rialza gli oppressi, l’Eterno
    ama i giusti,
  ckb-ckb: یەزدان چاوی کوێرەکان دەکاتەوە، یەزدان کەسە چەماوەکان ڕاست دەکاتەوە، یەزدان
    ڕاستودروستانی خۆشدەوێت.
  eng-BBE: The Lord makes open the eyes of the blind; the Lord is the lifter up of
    those who are bent down; the Lord is a lover of the upright;
  xsi-xsi: Ina uru ivetanzi tamâta matanzi leva-leva simora kilo. Aku ina kala uru
    ipu tini kaika panzi tamâta ea nenzi walo ŋalae koŋa tia. Mao nâ, Yova Kindeni
    ilo ndo keno panzi ne tamâta, kinzi ŋine uru sipono muli papa i nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಕುರುಡರ ಕಣ್ಣುಗಳನ್ನು ತೆರೆಯುತ್ತಾರೆ. ಅವರು ದೀನರನ್ನು ಎತ್ತುತ್ತಾರೆ.
    ನೀತಿವಂತರನ್ನು ಪ್ರೀತಿಸುತ್ತಾರೆ.
  tam-2017: குருடர்களின் கண்களைக் யெகோவா திறக்கிறார்; விழுந்தவர்களைக் யெகோவா தூக்கிவிடுகிறார்.
    நீதிமான்களைக் யெகோவா நேசிக்கிறார்.
  spa-RV-1909: Jehová abre los ojos á los ciegos; Jehová levanta á los caídos; Jehová
    ama á los justos.
  ron-BTF: DOMNUL deschide ochii orbilor, DOMNUL ridică pe cei încovoiați; DOMNUL
    iubește pe cei drepți;
  eng-WEBP: The LORD opens the eyes of the blind. The LORD raises up those who are
    bowed down. The LORD loves the righteous.
  eng-FBV: The Lord makes the blind see. The Lord lifts up those who are bowed down.
    The Lord loves those who do what is right.
  nld-1939: Jahweh opent de ogen der blinden, Jahweh richt de gebukten weer op; Jahweh
    heeft de rechtvaardigen lief,
  nch-BL: TOTECO quintachiyaltía popoyotzitzi. Quintanana cati nechca itztoque para
    huetzise. Huan quinicnelía cati monejnemiltíaj xitahuac iixpa.
  vie-1934: Đức Giê-hô-va mở mắt cho người đui; Đức Giê-hô-va sửa ngay lại những kẻ
    cong khom; Đức Giê-hô-va yêu mến người công bình;
  cha-cha: 'Si Jeova bumababa y atadogñija y bachet: si Jeova jumajatsa ayo sija y
    manetecon; si Jeova jaguaeguaeya y manunas.'
  hin-CV: वह अंधों की आंखें खोल दृष्टि प्रदान करते हैं, याहवेह झुके हुओं को उठाकर
    सीधा खड़ा करते हैं, उन्हें नीतिमान पुरुष प्रिय हैं.
  eng-OURB: Adonai opens the eyes of the blind. Adonai raises up those who are bowed
    down. Adonai 'ahav ·affectionately loves· the upright.
  spa-BES: El Señor abre los ojos de los ciegos; el Señor levanta a los caídos; el
    Señor es un amante de los rectos;
  tdx-tdx: Mampibeake ty goa t’Iehovà; onjone’ Iehovà o mivohotseo, kokoa’ Iehovà
    o vantañeo.
  tha-KJV: พระเยโฮวาห์ทรงเบิกตาของคนตาบอด พระเยโฮวาห์ทรงยกคนที่ตกต่ำให้​ลุกขึ้น พระเยโฮวาห์ทรงรักคนชอบธรรม
  por-BR-2018: O SENHOR abre os olhos dos cegos; o SENHOR levanta aos abatidos; o
    SENHOR ama aos justos.
  deu-ELO: Jehova öffnet die Augen der Blinden, Jehova richtet auf die Niedergebeugten,
    Jehova liebt die Gerechten;
  eng-WYC-2018: the Lord lighteneth blind men. The Lord raiseth men hurtled down;
    the Lord loveth just men. (the Lord giveth light to the blind or the Lord giveth
    sight to the blind. The Lord raiseth up those who be hurtled down; the Lord loveth
    the righteous.)
  epo-epo: La Eternulo malfermas la okulojn al la blinduloj; La Eternulo restarigas
    la kurbigitojn; La Eternulo amas la virtulojn;
  gfk-gfk: No Watong i papos ira mata diet ira pulo. No Watong i raun haut diet ing
    diet kis tudu ma ra tapunuk. No Watong i sip ira ut na takodas.
  uig-PIN: Pǝrwǝrdigar korlarning kɵzlirini aqidu; Pǝrwǝrdigar egilip ⱪalƣanlarni
    turƣuzidu; Pǝrwǝrdigar ⱨǝⱪⱪaniylarni sɵyidu.
  beo-beo: Hina Gode da se iasu diasua esalebe dunu fadegalesisa. E da si dofoi dunu
    ilia si fadegalesisa. E da dafai dunu bu wa:lesisa. E da Ea moloidafa dunuma asigisa.
  tpi-OTNT: Na em i save mekim ol aipas i lukluk gen, na i save pinisim hevi bilong
    ol man hevi i daunim ol. Bikpela i save laikim tru ol stretpela manmeri bilong
    en.
  hau-SA: Ubangiji yakan ba wa makafi ido, Ubangiji yakan ɗaga waɗanda aka rusunar
    da su ƙasa, Ubangiji yana ƙaunar masu adalci.
  udu-udu: Tap̱a ḵa’dki e gi ’kwani kun tana ja’da/ mo. Tap̱a ’de’kki uni gwansan
    kun ’kokin ki goŋgo/ mo. Tap̱a enki ’kwani kun miin ka ḵar/e mo.
  uig-LAT: Perwerdigar korlarning közlirini achidu; Perwerdigar égilip qalghanlarni
    turghuzidu; Perwerdigar heqqaniylarni söyidu.
  nde-nde: uThixo wenza iziphofu zibone, uThixo uyabaphakamisa labo asebebhazalele,
    uThixo uthanda abalungileyo.
  ton-ton: '‌ʻOku fakaʻā ʻe Sihova ʻae kui: ʻoku fokotuʻu ʻe Sihova ʻakinautolu kuo
    mapelu ki lalo: ʻoku ʻofa ʻa Sihova ki he angatonu:'
  ces-1613: Hospodin otvírá oči slepých, Hospodin pozdvihuje snížených, Hospodin miluje
    spravedlivé.
  eng-WMB: The LORD opens the eyes of the blind. The LORD raises up those who are
    bowed down. The LORD loves the righteous.
  tam-TCV: யெகோவா குருடருக்குப் பார்வை கொடுக்கிறார், யெகோவா தாழ்த்தப்பட்டவர்களை உயர்த்துகிறார்,
    யெகோவா நீதிமான்களில் அன்பாயிருக்கிறார்.
  ceb-ULB: gibuka ni Yahweh ang mga mata sa buta; gipatindog ni Yahweh kadtong nangasukamod;
    gihigugma ni Yahweh ang mga tawo nga matarong.
  pol-UBG: PAN otwiera oczy ślepych; PAN podnosi przygnębionych; PAN miłuje sprawiedliwych.
  urd-GVU: رب اندھوں کی آنکھیں بحال کرتا اور خاک میں دبے ہوؤں کو اُٹھا کھڑا کرتا ہے،
    رب راست باز کو پیار کرتا ہے۔
  eng-OEBCW: 'The Lord gives sight to the blind: the Lord raises those who are bowed.
    The Lord loves the righteous.'
  deu-1912: Der HERR macht die Blinden sehend. Der HERR richtet auf, die niedergeschlagen
    sind. Der HERR liebt die Gerechten.
  ntj-ntj: Palunyalu kurutjarra pirninya kuru yarlalpayi. Nyangka-tjinguru kutjupanya
    punkannyangka Mama Kuurrtu katura katirrayilpayi. Palunyalu yarnangu nyarra tjukarurru-ya
    nyinapayinya mukulyanytjulu kanyilpayi.
  kan-2017: ಯೆಹೋವನು ಕುರುಡರಿಗೆ ಕಣ್ಣು ಕೊಡುತ್ತಾನೆ. ಯೆಹೋವನು ಕುಗ್ಗಿದವರನ್ನು ಉದ್ಧರಿಸುತ್ತಾನೆ.
    ಯೆಹೋವನು ನೀತಿವಂತರನ್ನು ಪ್ರೀತಿಸುತ್ತಾನೆ.
  yap-yap: mma bing owchen e pi’in ma’ew ngar guyed ban’en. Ma sak’iynag e pi’in kar
    dol’gad; ba t’uf rok e girdi’ ni yad ba mat’aw.
  hlt-MCSB: BOEIPA loh mikdael khaw mik a tueng sak. BOEIPA loh duengyai a sambai.
    BOEIPA loh aka dueng a lungnah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓኣፓ ባይቄ ዓሶኮ ዓኣፖ ቡላኔ፤ ሎኦሚ ዓኣ ዓሶ ሳዓፓ ዔቂሳኔ፤ ፂሎ ማዔ ዓሶዋ ዒዚ ናሽካኔ።
