verse: PSA.146.005
translations:
  mal-C: യാക്കോബിന്റെ ദൈവം തന്റെ സഹായവും അവരുടെ ദൈവമായ യഹോവയിൽ പ്രത്യാശയും അർപ്പിച്ചിരിക്കുന്നവർ
    അനുഗൃഹീതർ.
  deu-TKW: Wohl dem, dessen Hilfe der Gott Jakobs ist, der seine Hoffnung setzt auf
    Jahwe, seinen Gott,
  lin-lin: Esengo na moto oyo Nzambe ya Jakobi azali mosungi na ye, oyo atiaka elikya
    na ye kati na Yawe, Nzambe na ye !
  mmx-mmx: Laradi naba ruuna xaka lomomo mo do neni na siam kaka ne Moroa at ne Jakop
    kusu tik lok tooro i, la neni i nunu saga at Leeme Silok ne Moroa ren,
  eng-LSV: O the blessedness of him || Who has the God of Jacob for his help, || His
    hope [is] on his God YHWH,
  eng-GNV: Blessed is he, that hath the God of Iaakob for his helpe, whose hope is
    in the Lord his God.
  eng-WEBSTER: 'Happy is he that hath the God of Jacob for his help, whose hope is
    in the LORD his God:'
  nhw-BL: Pero nelía paqui nopa masehuali catli quipixtoc quen itlapalehuijca yaya
    catli iTeco Jacob, huan san ipan TOTECO iDios motemachía para quimocuitlahuis.
  swh-ONEN: Heri yeye ambaye Mungu wa Yakobo ni msaada wake, ambaye tumaini lake ni
    katika Bwana, Mungu wake,
  bba-bba: Doo nɔɔruɡiiwɑ wìn yĩiyɔbu wɑ̃ɑ wunɛ Gusunɔ Yɑkɔbun Yinni sɔɔ. Doo nɔɔruɡiiwɑ
    wi u win nɑɑnɛ doke Gusunɔ win Yinni sɔɔ.
  eng-KJVCPB: 'Happy is he that hath the God of Jacob for his help, Whose hope is
    in the Lord his God:'
  luo-luo: Ogwedh ngʼat ma konyruokne en Nyasach Jakobo, ngʼat ma genone ni kuom Jehova
    Nyasaye ma Nyasache.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܡ̇ܢ ܕܐܲܠܵܗܵܐ ܕܝܲܥܩܘܿܒ݂ ܝܼܠܹܗ ܠܗܲܝܲܪܬܹܗ، ܕܣܲܒ݂ܪܹܗ ܥܲܠܔ ܡܵܪܝܵܐ ܐܲܠܵܗܹܗ،
  meu-meu: Iakob ena Dirava ese e kahaiamu tauna na e moalemu ena helaro be Iehova,
    ena Dirava.
  npi-ULB: त्यो धन्यको हो, जसको आफ्‍नो सहायताको निम्ति याकूबको परमेश्‍वर हुनुहुन्छ,
    जसको आसा परमप्रभुको आफ्‍नो परमेश्‍वरमा हुन्‍छ ।
  yor-yor: Ìbùkún ni fún ẹni tí Ọlọ́run Jakọbu ń ṣe ìrànlọ́wọ́ rẹ̀ tí ìrètí rẹ̀ wà
    nínú Olúwa Ọlọ́run rẹ̀.
  pes-OPCB: اما خوشا به حال کسی که خدای یعقوب مددکار اوست و امیدش بر یهوه، خدای او
    می‌باشد،
  tgl-ULB: Mapalad siya na may Diyos ni Jacob para tulungan siya, na ang pag-asa ay
    na kay Yahweh na kaniyang Diyos.
  nop-nop: Nebek niŋ Jekop’walaŋ Bepaŋdi tubulodalak, adi welemomooŋ nadiŋa nadifo
    tibaak. Me wondi Yahwe Bepaŋŋiŋ nadikunakunale tilak doktiŋa adi’walaŋ kahaŋ kahilelak.
  hui-hui: Wali agali ti Yagabanaga Ngode Datagaliwabe kagome ti biamogo bilonaga
    ibuhondo mini mbiraore wu karume ti turu ho haga ka. Uruni tigua Anduane Homogo
    tinaga Ngode Datagaliwabehondo mini dunubia ho kagome ti turuore ho kagoni.
  mya-mya: ယာ​ကုပ်​၏​ဘု​ရား​သ​ခင်​ကူ​မ​တော်​မူ​ခြင်း​ကို ခံ​ရ​သော​သူ၊ မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို
    အား​ကိုး​သော​သူ​သည်​မင်္ဂလာ​ရှိ​၏။
  bod-N: ཡ་ཀོབ་དཀོན་མཆོག་སྡོངས་གྲོགས་ཡིན་པ༌དང༌། །སུ་ཡིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ༌ལ། །རེ་བ་བྱེད་པའི་མི་དེ་བདེ་བ༌ཡིན།།
  wsk-wsk: Bare kariimet Jacob ko Kaem mu nunga saonga bagoso, mu amilmilamonko; nuna
    Yawe, nononga Kaem, mu kote la loaga lagasan.
  sna-sna: Akaropafadzwa munhu uyo ano mubatsiri wake Mwari waJakobho, tariro yake
    iri muna Jehovha Mwari wake,
  spa-BLM: Dichoso el que tiene como ayuda al Dios de Jacob, cuya esperanza está en
    Yahvé, su Dios,
  cac-cac: Te vach' yic mach schaan scolval sDiosal vin̈aj Jacob. An̈ej Jehová Dios
    chi' ayoch yipoc sc'ool.
  swh-ULB: Amebarikiwa yule ambaye Mungu wa Yakobo ni msaada wake, ambaye tumaini
    lake liko katika Yahwe Mungu wake.
  bel-bel: Вялікі Гасподзь наш і вялікая моц Ягоная, і розум Ягоны нявымерны.
  deu-ELBBK: Glückselig der, dessen Hilfe der Gott Jakobs, dessen Hoffnung auf den
    HERRN, seinen Gott, ist!
  mbb-OT: Utew zeyzey is etew he iyan edtavang kandin kes Megbevayà he ed-ezapen ni
    Jacob, ne iyan edseriǥan din is Nengazen he Megbevayè din,
  mal-2015: യാക്കോബിന്റെ ദൈവം സഹായമായി തന്റെ ദൈവമായ യഹോവയിൽ പ്രത്യാശയുള്ളവൻ ഭാഗ്യവാൻ.
  gup-gup: Wardi ngurriwoybukwon nawu God nuye Jacob, dja nungka nadjalkudji ngunbidyikarrme
    dja ngunnjilngmarnbun. Ngurridjalmadbun Yawey, nawu God ngudberre, nawu ngundjalngehke
    dja ngunnjilngmarnbun.
  ctu-CTI: Cꞌajacña i yoj jini muꞌ bʌ i tyaj i cotyʌntyel ti i Dios Jacob. Ñʌchꞌʌl
    i pusicꞌal chʌncol i pijtyan lac Yum, como jiñʌch i Dios jeꞌel.
  rmc-rmc: Bachtalo oda, kaske pomožinel o Del le Jakoboskro; ko pes mukel pro RAJ,
    pre peskro Del,
  nlg-nlg: Bosa utora gaira ahei tara holopangotia na God ni Israel, te vagha didira
    na hahanga tara pitudila, te vagha Lord dida na God.
  pes-OPV: خوشابحال آنکه خدای یعقوب مددکار اوست، که امید او بر یهوه خدای وی می‌باشد،
  ron-1924: Фериче де чине аре ка ажутор пе Думнезеул луй Иаков, фериче де чине-шь
    пуне нэдеждя ын Домнул Думнезеул сэу!
  ben-OBCV: ধন্য সেই ব্যক্তি, যার সহায় যাকোবের ঈশ্বর, ঈশ্বর সদাপ্রভুতেই তার সব প্রত্যাশা।
  som-som: Waxaa faraxsan ninkii ay caawimaaddiisu tahay Ilaaha reer Yacquub, Oo rajadiisuna
    ay ku xidhan tahay Rabbiga Ilaahiisa ah,
  lat-VUC: Magnus Dominus noster, et magna virtus ejus, et sapientiæ ejus non est
    numerus.
  eng-ASVBT: 'Happy is he that hath the God of Jacob for his help, Whose hope is in
    Jehovah his God:'
  mna-mna: Mi tomtom ta so ipase pa Anutu ki Yakop be iuuli, nako leleene ambai. Pa
    tomtom ta so iurur mataana pa Yooba Anutu kini mi ipase pini, na kampeŋana ki
    Anutu ko imbotmbot se kini.
  ita-1885: Beato colui che ha l'Iddio di Giacobbe in suo aiuto, La cui speranza è
    nel Signore Iddio suo
  eng-LXXUP: Great is our Lord, and great is his strength; And his understanding is
    infinite.
  eng-ULB: Blessed is he who has the God of Jacob for his help, whose hope is in Yahweh
    his God.
  spa-VBL: Felices los que tienen al Dios de Jacob como su ayudador. Su esperanza
    es el Señor su Dios.
  fra-_FOB: Heureux celui qui a le Dieu de Jacob pour aide, et dont l'attente est
    en l'Éternel son Dieu,
  mal-mal: യാക്കോബിന്റെ ദൈവം സഹായമായി തന്റെ ദൈവമായ യഹോവയിൽ പ്രത്യാശയുള്ളവൻ ഭാഗ്യവാൻ.
  lit-lit: Laimingas žmogus, kurio pagalba – Jokūbo Dievas; jis viliasi VIEŠPAČIU,
    savo Dievu,
  urd-GVR: Mubārak hai wuh jis kā sahārā Yāqūb kā Ḳhudā hai, jo Rab apne Ḳhudā ke
    intazār meṅ rahtā hai.
  suz-BL: याकूब आ परमप्रभुम वारच पाइक्‍चा पुंइसीब मुर, ग्‍येरसीशो बाक्‍नीम। मेकोपुकीमी
    परमप्रभु यावे, आन परमप्रभु आ लां कोव़शो बाक्‍नीम। येरमीया १७:७
  eng-NOY: Happy is he that hath the God of Jacob for his help; Whose hope is in the
    LORD, his God;
  ita-1927: Beato colui che ha l’Iddio di Giacobbe per suo aiuto, e la cui speranza
    è nell’Eterno, suo Dio,
  ckb-ckb: خۆزگە دەخوازرێ بەو کەسەی کە خودای یاقوب یارمەتیدەری بێت و هیوای بە یەزدانی
    پەروەردگاری خۆی بێت،
  eng-BBE: 'Happy is the man who has the God of Jacob for his help, whose hope is
    in the Lord his God:'
  xsi-xsi: Aŋga tamâta ea kalo tawana tu Yakopu ne Maro Kindeni ma ivila i, ande i
    ma indeka nâ, ŋana tu ipasipa kuku ne Maro Yova Kindeni.
  kan-OKCV: ಯಾಕೋಬನ ದೇವರನ್ನು ತಮ್ಮ ಸಹಾಯಕರಾಗಿ ಮಾಡಿಕೊಂಡವನು ಧನ್ಯನು; ಅವನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರ ಮೇಲೆ ನಿರೀಕ್ಷೆ ಇಡುವನು.
  tam-2017: யாக்கோபின் தேவனைத் தன் துணையாகக் கொண்டிருந்து, தன் தேவனாகிய யெகோவாமேல்
    நம்பிக்கையை வைக்கிறவன் பாக்கியவான்.
  spa-RV-1909: 'Bienaventurado aquel en cuya ayuda es el Dios de Jacob, cuya esperanza
    es en Jehová su Dios:'
  ron-BTF: Ferice de cel ce are pe Dumnezeul lui Iacob ca ajutor al său, a cărui speranță
    este în DOMNUL Dumnezeul său;
  eng-WEBP: Happy is he who has the God of Jacob for his help, whose hope is in the
    LORD, his God,
  eng-FBV: Happy are those who have the God of Jacob to help them—their hope is in
    the Lord their God—
  nld-1939: 'Gelukkig, wien de God van Jakob blijft helpen, Wiens hoop is gevestigd
    op Jahweh, zijn God:'
  nch-BL: Pero nelía paqui nopa masehuali cati quipixtoc quej itapalehuijca yaya cati
    iTeco Jacob, huan san ipan TOTECO iDios motemachía para quimocuitahuis.
  vie-1934: Phước cho người nào có Đức Chúa Trời của Gia-cốp giúp đỡ mình, Để lòng
    trông cậy nơi Giê-hô-va Đức Chúa Trời mình!
  cha-cha: 'Magof ayo y uguaja ni y Yuus Jacob para innayuda güe, ni y inangocoña
    gaegue gui as Jeova Yuusña:'
  hin-CV: धन्य होता है वह पुरुष, जिसकी सहायता का उगम याकोब के परमेश्वर में है, जिसकी
    आशा याहवेह, उसके परमेश्वर पर आधारित है.
  eng-OURB: 'Happy is he who has the God of Jacob [Supplanter] for his help, whose
    hope is in Adonai, his God:'
  spa-BES: 'Bienaventurado el hombre que tiene al Dios de Jacob por su ayuda, cuya
    esperanza está en el Señor su Dios:'
  tdx-tdx: Haha naho t’i Andrianañahare’ Iakobe ro mpañimb’ aze. naho Iehovà Andrianañahare’e
    ro fisalalà’e,
  tha-KJV: คนที​่​ผู้อุปถัมภ์​ของเขาคือพระเยโฮวาห์ของยาโคบก็​เป็นสุข คือผู้​ที่​ความหวังของเขาอยู่ในพระเยโฮวาห์พระเจ้าของเขา
  por-BR-2018: Bem-aventurado aquele que tem o Deus de Jacó como sua ajuda, cuja esperança
    está no SENHOR seu Deus;
  deu-ELO: Glückselig der, dessen Hilfe der Gott Jakobs, dessen Hoffnung auf Jehova,
    seinen Gott, ist!
  eng-WYC-2018: He is blessed, of whom the God of Jacob is his helper; his hope is
    in his Lord God, (He is blessed, whom the God of Jacob is his helper; his hope
    is in the Lord his God,)
  epo-epo: Bone estas al tiu, kies helpo estas la Dio de Jakob, Kiu esperas al la
    Eternulo, lia Dio,
  gfk-gfk: A haraidaan na kis ta nong no uno harharahut no God tane Iakop, ma ing
    mah no uno nurnuruan i kis taar tano Watong, no uno God,
  uig-PIN: Yaⱪupning Tǝngrisi mǝdǝtkari bolƣan adǝm, Pǝrwǝrdigar Hudasini ɵz ümidi
    ⱪilƣan adǝm bǝhtliktur!
  beo-beo: 'Nowa dunu da Ya:igobe ea Gode amoea fidima:ne dawa:sea da hahawane gala.
    Hina Gode da mu amola osobo bagade amola hano wayabo bagade amola amo ganodini
    liligi huluanedafa hahamoi dagoi. Nowa da Ema dafawaneyale dawa:sea, da hahawane
    bagade gala. E da Ea hamomusa: ilegele sia:i huluane didili hamosa.'
  tpi-OTNT: Sapos wanpela man i bilip long God bilong Jekop bai em i helpim em, na
    sapos dispela man i pas wantaim God, Bikpela bilong em, orait em i ken amamas.
  hau-SA: Mai albarka ne wanda Allah na Yaƙub ne taimakonsa, wanda sa zuciyarsa yana
    a kan Ubangiji Allahnsa.
  udu-udu: Bwam ’boro’d gom a’di jin ta gi mowoṯẖ ’pena Arumgimis ma Yakuub mo, a’di
    jin ta’d ga ’teŋ kap̱e/ e Tap̱a Arumgimis piti mo,
  uig-LAT: Yaqupning Tengrisi medetkari bolghan adem, Perwerdigar Xudasini öz ümidi
    qilghan adem bextliktur!
  nde-nde: Ubusisiwe lowo osizo lwakhe lunguNkulunkulu kaJakhobe, othemba lakhe likuThixo
    uNkulunkulu wakhe.
  ton-ton: '‌ʻOku monūʻia ia ʻaia ʻoku ne maʻu ʻae ʻOtua ʻo Sēkope ko hono tokoni,
    pea ko ʻene ʻamanaki lelei ʻoku ʻia Sihova ko hono ʻOtua:'
  ces-1613: Blahoslavený ten, jehož spomocník jest Bůh silný Jákobův, jehož naděje
    jest v Hospodinu Bohu jeho,
  eng-WMB: Happy is he who has the God of Jacob for his help, whose hope is in the
    LORD, his God,
  tam-TCV: யாக்கோபின் இறைவனைத் தங்கள் உதவியாகக் கொண்டிருப்போர், தங்களுடைய இறைவனாகிய
    யெகோவாவிடம் நம்பிக்கையை வைத்திருப்போர் ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: Bulahan siya nga adunay Dios ni Jacob nga motabang kaniya, nga ang paglaom
    anaa kang Yahweh nga iyang Dios.
  pol-UBG: Błogosławiony ten, kogo pomocą jest Bóg Jakuba, kto nadzieję pokłada w
    PANU, jego Bogu;
  urd-GVU: مبارک ہے وہ جس کا سہارا یعقوب کا خدا ہے، جو رب اپنے خدا کے انتظار میں رہتا
    ہے۔
  eng-OEBCW: 'Happy those whose help is the God of Jacob: whose hope is set on the
    Lord their God,'
  deu-1912: Wohl dem, des Hilfe der Gott Jakobs ist; des Hoffnung auf den HERRN, seinem
    Gott, steht;
  ntj-ntj: Mama Kuurrnga tjiinya Tjayikapalu pupakatirra marninypungkulanytja, palunyalu-lanya
    yirringkankupayi tjiinya-lan mula-mularringkula kuliranyangka. Nyangka palunyalanguru-la
    walykumunu nyinama.
  kan-2017: ಯಾರಿಗೆ ಯಾಕೋಬನ ದೇವರು ಸಹಾಯಕನೋ, ಯಾರು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನನ್ನು ನಂಬಿರುತ್ತಾನೋ,
    ಅವನೇ ಧನ್ಯನು.
  yap-yap: Ba falan’ e pi’in bay e Got rok Jakob rorad ni be aywegrad, ma yad ma toer
    ngak SOMOL ni Got rorad,
  hlt-MCSB: Jakob Pathen te amah kah bomkung la a khueh tih BOEIPA a Pathen dongah
    a ngaiuepnah aka khueh tah a yoethen.
  mdy-ETH: ያይቆኦቤ ፆኦሲ ዒዛ ማኣዳያ ማዔ ዓሢ ናንጊና ናንጋ ጎዳ ማዔ ፔ ፆኦዛሢዳ ጌኤቂንቴሢ ዎዛዾንጎ።
  twi-ASANTE: Nhyira ne deɛ ne ɔboafoɔ ne Yakob Onyankopɔn, deɛ nʼanidasoɔ wɔ Awurade,
    ne Onyankopɔn mu.
  eng-WEBU: Happy is he who has the God of Jacob for his help, whose hope is in the
    LORD, his God,
  acu-NT: Ii Yusri yayaamutirmeka warastaram. Jacobo Yusri atumi Apuri asamtai, niin
    nintimsaram pujuinautirmeka warastaram.
  spa-PDDPT: Inmensamente feliz es aquél Cuya Ayuda es el ʼElohim de Jacob, Cuya esperanza
    está en Yavé su ʼElohim,
  gun-gun: Ovy'a ete 'rã Jacó Ruete pe “Xepytyvõa” he'i va'e, Senhor Nguuete oarõ
    va'e.
  agu-BL: Poro ba'n cyeri e' yi cho'n na saj ẍch'eybil cyetz te yi Ryosil Jacow yi
    ite'n nin i'a'tz yi ketz kaRyosil. Na ba'n cyeri e'a'tz na cho'n ajlij chic'u'l
    te i'.
  ilo-ULB: Nagasat ti tao nga adda kenkuana ti Dios ni Jacob a mangtultulong kenkuana,
    nga adda kenni Yahweh a Diosna ti namnamana.
  kpg-kpg: E maluagina go tangada dela ma ga hagamaamaa go di God o Jacob. E maluagina
    go tangada dela e hagadagadagagee gi Dimaadua dela go dono God,
  uig-ARA: ياقۇپنىڭ تەڭرىسى مەدەتكارى بولغان ئادەم، پەرۋەردىگار خۇداسىنى ئۆز ئۈمىدى
    قىلغان ئادەم بەختلىكتۇر!
  sus-sus: Sɛɛwɛ na mixi bɛ, Yaxuba Marigi Ala naxan malima. Sɛɛwɛ na mixi bɛ, naxan
    a xaxili tima a Marigi Alatala ra,
  pon-2006: Meid pai aramas me Koht en Seikop kin ketin sewese oh me kin koapworopworki
    KAUN-O eh Koht,
  jae-jae: Aê aoc êôc ŋac, taŋ Jakobnê Anôtô gêjam eŋ sa ma kêkêŋ mata Apômtau Anôtôgeŋ
    naŋ.
  ksd-ksd: Nina ba ra God kai Iakob i maravut ia i ti doan, Nina ba i ki nunur tai
    ra Luluai kana God.
  tur-YTC: 'Ne mutlu yardımcısı Yakov''un Tanrısı olana, Umudu Tanrısı Yahve olana:'
  bel-N: Шчасьлівы той, у каго Бог Якубаў — дапамога, у каго надзея на ГОСПАДА, Бога
    ягонага,
  grc-BRENT: Μέγας ὁ Κύριος ἡμῶν, καὶ μεγάλη ἡ ἰσχὺς αὐτοῦ, καὶ τῆς συνέσεως αὐτοῦ
    οὐκ ἔστιν ἀριθμός.
  kpr-kpr: God, Jacob tumonde bainghedo ghusira aimi maveju ava sonembarira amo, ne
    ivugaghae irarera. A mave nenda gigitari God kena fitarera, nébarago ivugaghae
    irarera.
  ind-AYT: Diberkatilah dia yang penolongnya adalah Allah Yakub, yang harapannya ada
    dalam TUHAN, Allahnya.
  yom-yom: Lusakumunu kuidi mutu wowo widi ti Nzambi yi Yakobi niandi nsadisi andi ;
    wuntulanga diana diandi mu Yave, Nzambi andi,
  yut-yut: Mani amɨn kɨnda Jekop dakon Piŋkop da aŋpulugosak do nandaŋ gadaŋek jomjom
    asak uŋun amɨn kɨsɨk kɨsɨk tagɨ asak.
  nya-nya: Wodala ndi amene thandizo lake ndi Mulungu wa Yakobo.
  hrv-hrv: Blago onom kome je pomoćnik Bog Jakovljev, kome je ufanje u Jahvi, Bogu
    njegovu,
  mps-mps: Te bidi me deligo te Jekopgo Godiba homu kęą pelama, te agai aga tau
    siyu, te God dali kęą pelama, te aga Genuai Bidi da homu eyu da, teda aga pemene
    emainao.
  tpi-tpi: Sapos wanpela man i bilip long God bilong Jekop bai em i helpim em, na
    sapos dispela man i pas wantaim God, Bikpela bilong em, orait em i ken amamas.
  dan-1931: Salig den, hvis Hjælp er Jakobs Gud, hvis Håb står til HERREN hans Gud,
  vie-OVCB: Phước cho người có Đức Chúa Trời của Gia-cốp giúp đỡ, đặt hy vọng nơi
    Chúa Hằng Hữu, Đức Chúa Trời mình.
  guj-2017: જે માણસને સહાય કરનાર યાકૂબના ઈશ્વર છે, જેની આશા તેના ઈશ્વર યહોવાહમાં છે,
    તે આશીર્વાદિત છે.
  pon-2006A: Meid pai aramas me Koht en Seikop kin ketin sewese oh me kin koapworopworki
    KAUN-O eh Koht,
  por-BRBSL: Feliz é aquele que tem o Deus de Jacó por sua ajuda, cuja esperança está
    em Yahweh, seu Deus,
  eng-OEBUS: 'Happy those whose help is the God of Jacob: whose hope is set on the
    Lord their God,'
  swe-swe: Rikt välsignad (salig, mycket lycklig) är den som har Jakobs Gud som sin
    hjälpare [den som förlitar sig på Guds kraft], den som har sitt hopp i Herren,
    sin Gud.
  cth-cth: Jakop e Cathut hah na kabawmkung lah kaawm sak e, amae Cathut ka ngaihawi
    e teh, a yaw ahawi.
  twi-twi: Nhyira ne nea ne boafo ne Yakob Nyankopɔn, nea nʼanidaso wɔ Awurade, ne
    Nyankopɔn mu.
  hlt-hlt: Jakob Pathen te amah kah bomkung la a khueh tih BOEIPA a Pathen dongah
    a ngaiuepnah aka khueh tah a yoethen.
  tbz-SIM: Dɛ̀ nnɑɑti onìtì wèè ĩkú Kuyie nSɑkɔbu do tũ nkù ĩ́nkɛ̀, wèè kèḿmú ti Yiɛ̀
    nKuyie nhò tũ̀ nkù.
  msy-2020: Gumazitam nɨghnɨzir gavgavim Jekopɨn Godɨn ikɨ suam, Ikiavɨra Itir God
    nan akuragham, gumazir kam bar akongegh.
  dop-dop: Leleŋ nɩɩlʋ ntɛ́ wei ɩ nyənəɣɩ Yɑkɔpʋ Ɩsɔ kɛ́ ɩ wɑɑsʋlʋ nɑ ɩ́ tɛɛləɣɩ ɩ
    Ɩsɔ Tɑcɑɑ tɔ.
  azb-azb: Nə bəxtiyardır Yaqubun Allahından kömək alan, Yalnız Allahı Rəbbə ümid
    bağlayan insan!
  eng-DBY: Blessed is he who hath the God of Jacob for his help, whose hope is in
    Jehovah his God,
  hin-2017: क्या ही धन्य वह है, जिसका सहायक याकूब का परमेश्वर है, और जिसकी आशा अपने
    परमेश्वर यहोवा पर है।
  wol-KYG: Ndokklee kuy dimbalikoo Yàllay Yanqóoba; di yaakaar Yàllaam Aji Sax ji,
  swp-swp: Tau ne ie kode, ia wa tausaguina ede Iakobo ena Eaubada, ena sunuma ie
    tore GUIAU ena Eaubada arinai,
  bjr-bjr: Yakooboona Anutunara dadaaqirana qimiannee qimari fasiqafa faqa Yaaweena
    nariqa Anutunasaa mundi mariasa faqa asasidaqa.
  eng-YLT: O the happiness of him Who hath the God of Jacob for his help, His hope
    [is] on Jehovah his God,
  kne-kne: Nagasat din ipogaw tet-ewa ay din Diyos ay dinaydayaw Jacob di pantalkana
    ya say pannamnamaana si Yahweh ay Diyos na.
  eng-WYC-2017: He is blessed, of whom the God of Jacob is his helper; his hope is
    in his Lord God,
  eng-WMBB: Happy is he who has the God of Jacob for his help, whose hope is in the
    LORD, his God,
  zat-NTPS: Ba neza zrente̱ naca na chee̱ bénnea', dxácale̱ Dios chee̱ Jacob le̱',
    bénnea' dxebeza lazre̱' Xránadxu Dios.
  zty-NTPS: Ba nez ẕen naken che bennen', žakḻen Dios che Jakob ḻe', bennen' žx̱en
    ḻaže'e X̱anžo Dios.
  urd-GVH: मुबारक है वह जिसका सहारा याक़ूब का ख़ुदा है, जो रब अपने ख़ुदा के इंतज़ार
    में रहता है।
  rug-rug: Tamanae tugo si asa pu ta tokae koasa Tamasa te Zekopi, sapu kalavarae
    koe Zihova sa nana Tamasa,
  gaz-gaz: Namni gargaarsi isaa Waaqa Yaaqoob taʼe, kan abdiin isaas Waaqayyo Waaqa
    isaa taʼe eebbifamaa dha.
  fra-LSG: Heureux celui qui a pour secours le Dieu de Jacob, Qui met son espoir en
    l’Éternel, son Dieu!
  yal-yal: Sɛwan na kanna xa, Yaxubaa Ala muxun naxan malima, naxan a yigin sama Alatala
    yi, a Ala.
  iou-iou: Upäŋkaŋ äma kubätä oranin Jekop täŋo Anutu kwasikotpäŋ kuŋarayäŋ täko uwä
    bänep oretoret terak irek. Äma udewani uwä Anututä ini täŋkentäŋ yämek.
  haw-1868: 'Pomaikai ka mea, ia ia ke Akua o Iakoba, i kokua nona, Ka mea hoi i hoolana
    ma Iehova, kona Akua:'
  arb-NAV: طُوبَى لِمَنْ يَكُونُ إِلَهُ يَعْقُوبَ مُعِينَهُ، وَرَجَاؤُهُ فِي الرَّبِّ
    إِلَهِهِ،
  ded-ded: Yakoboac Anutungo ngic monggac memeficngic anude, imohai ngic imocngo kenehagoc
    anude. Ngic mong ye KEBU Anutu negensima fora fingerudeac tomai kecande, ye kenehagoc.
  ewe-ewe: Woayra ame si ƒe xɔnametɔ nye Yakob ƒe Mawu la, eye eƒe mɔkpɔkpɔ le Yehowa,
    eƒe Mawu la me.
  eng-LEE: '[But] happy is he who hath the God of Jacob for his help, whose hope is
    on the Lord his God;'
  asm-FB: যাকোবৰ ঈশ্বৰ যাৰ সহায় সেই জন ধন্য; যাৰ আশাভূমি যিহোৱা তেওঁৰ ঈশ্বৰ।
  sus-A: سّيوّ نَ مِشِ بّ، يَشُبَ مَرِفِ عَلَ نَشَن مَلِمَ. سّيوّ نَ مِشِ بّ، نَشَن
    عَ شَشِلِ تِمَ عَ مَرِفِ عَلَتَلَ رَ،
  fra-SBL: Heureux celui qui a pour secours le Dieu de Jacob ! dont l'espoir est en
    Yahvé, son Dieu,
  hbo-hbo: אַשְׁרֵ֗י שֶׁ֤אֵ֣ל יַעֲקֹ֣ב בְּעֶזְרֹ֑ו שִׂ֝בְרֹ֗ו עַל־יְהוָ֥ה אֱלֹהָֽיו׃
  pjt-pjt: Mayatja Godanya nganampa tjamu tjuṯaku, mayatja Jacobaku tjanampa, munu
    nganampa kuḻu. Ka nganaṉa palunya kuliṟa mulamularingkunyangka paluṟu nganaṉanya
    alpamilalku. Nyara palulanguṟu kutju nganaṉa pukuḻpa nyinaku.
  kik-kik: Kũrathimwo-rĩ, nĩ mũndũ ũrĩa ũteithio wake uumaga kũrĩ Mũrungu wa Jakubu,
    ũrĩa mwĩhoko wake ũrĩ harĩ Jehova Ngai wake,
  fra-NCL: Heureux celui qui a pour secours le Dieu de Jacob, qui met son espoir en
    Yahweh, son Dieu !
  cek-AK: Jakob ih Sithaw to bomkung ah suem kami, a oephaih to angmah ih Angraeng
    Sithaw khaeah suem kami loe tahamhoih,
  cuk-cuk: Dule Jacob-e-Bab-Dummadgi bendaklediile, we-dulegi nued-binsalesad. E-Bab-Dummad-Jehováʼginbi
    bensuli gudiid.
  uig-CYR: Улуқдур Рәббимиз, зор қудрәтликтур; Униң чүшиниши чәксиздур.
  pma-pma: Ka sien mul en koakeil Ahi onen Siekob mul kataun keil, mul en koakeil
    aling desien one en Iahova, Ahi one.
  tel-2017: యాకోబు దేవుడు ఎవరికి సహాయంగా ఉంటాడో, తమ దేవుడైన యెహోవా మీద ఎవరు ఆశాభావం
    పెట్టుకుని ఉంటారో వాళ్ళు ధన్యులు.
  hat-BSA: A la beni sila ki gen sekou nan Bondye Jacob la beni, sila ki mete espwa
    li nan SENYÈ a, Bondye li a,
  ukr-ONPU: Великий Володар наш і вельми сильний, розум Його безмірний.
  kos-kos: Insewowo mwet se su eis God lal Jacob tuh Elan kasrel, Ac su filiya lulalfongi
    lal in LEUM GOD lal,
  hbo-WLC: אַשְׁרֵ֗י שֶׁ֤אֵ֣ל יַעֲקֹ֣ב בְּעֶזְר֑וֹ שִׂ֝בְר֗וֹ עַל־יְהוָ֥ה אֱלֹהָֽיו׃
  ibo-ibo: Onye a gọziri agọzi ka onye ahụ bụ, onye inyeaka ya bụ Chineke nke Jekọb,
    onye olileanya ya dị na Onyenwe anyị, Chineke ya.
  ory-ory: ଯାକୁବର ପରମେଶ୍ୱର ଯାହାର ସାହାଯ୍ୟ ସ୍ୱରୂପ, ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱର ଯାହାର ଆଶାଭୂମି,
    ସେ ଲୋକ ଧନ୍ୟ;
  chk-chk: A feiöch ewe aramas a eäni än Jakop we Kot soualilis, a anomu an apilükülük
    won ewe Samol mi Lapalap an we Kot,
  rop-rop: YAWEI, det God blanga wi grenfatha Jeikob, im na album wi wen wi trastim
    en weship langa im. Dumaji im lagijat wi jidan hepiwan.
  ukr-1871: Щасливий той, кому дає поміч Бог Якова, в кого надїя на Господа Бога його!
  yon-yon: Kumban kane kane yi kuu Yekob ye Godbed awandimaan kuu amun kerundoon,
    Yariman yi God ye dowad yembed kwananeen andimaibdan kui.
  deu-1951: Wohl dem, des Hilfe der Gott Jakobs ist, des Hoffnung steht auf dem HERRN,
    seinem Gott!
  eng-JPS: Happy is he whose help is the God of Jacob, whose hope is in the LORD his
    God,
  srp-1865: Blago onome, kojemu je pomoænik Bog Jakovljev, kojemu je nadanje u Gospodu,
    Bogu njegovu,
  lug-lug: Yeesiimye oyo ayambibwa Katonda wa Yakobo; ng’essuubi lye liri mu Mukama
    Katonda we,
  heb-heb: אשרי שאל יעקב בעזרו שברו על יהוה אלהיו׃
  ben-IRV: ধন্য সে, যার সাহায্যের জন্য যাকোবের ঈশ্বর সহায়, যার আশা সদাপ্রভুু তার
    ঈশ্বর।
  ntu-ntu: A' nangi da kxmrlz nzabrtr-krbzku drtwrgu mz Yawe. Murde takitrde mz nzmnc-xgle-krgu
    Gct r Jekop.
  pan-pan: ਧੰਨ ਉਹ ਹੈ ਜਿਹ ਦਾ ਸਹਾਇਕ ਯਾਕੂਬ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਜਿਹ ਦੀ ਆਸਾ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਉੱਤੇ ਹੈ!
  mya-JVB: ယာကုပ် အမျိုး၏ ဘုရား သခင်မစ တော်မူသောသူ၊ မိမိ ဘုရား သခင် ထာဝရဘုရား ကို
    မြော်လင့် သောသူသည် မင်္ဂလာ ရှိ၏။
  kgf-kgf: Yakoboac Anutunéŋ méra mimac imi ségi ségiyaguc. Waŋu Yawe Anutuyawac niŋkumuma
    kecanʒac imi ʒézé ségi ségiyaguc.
  tte-O: Analiyao siya sagu silobai yo ali meli sipei Yeoba koina iya tomo Isileli
    ali Yaubada kani siyaliyaya,
  tbg-tbg: Ho tinavu kaivaqara Iekopira Variqara viva tinavu kahaqi vaivama vaivo
    ti variaka, vika quaheha variqi vivara. Noravano Kotiva vika Variqavano vaimanta
    vika viraqaa muntuvi variqi vivara.
  hmo-hmo: Iakobo ena Dirava ese ia durua noho taudia, be idia moale noho.
  zar-NT: Bicaʼ ba bönniʼ rácalenëʼ Dios queëʼ Jacob lëʼ, bönniʼ naʼ runëʼ löza Xanruʼ
    Dios.
  urd-urd: खु़श नसीब है वह, जिसका मददगार या'क़ूब का ख़ुदा है, और जिसकी उम्मीद ख़ुदावन्द
    उसके ख़ुदा से है।
  rus-SYN: Велик Господь наш и велика крепость Его, и разум Его неизмерим.
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ Yakↄbu Lua mɛ́ aà dↄnlɛde ũ ũ, aà wɛ́ ìↄ dↄ Dii
    a Luazi.
  tcz-CHONGTHU: Hinlah apanpi dinga Israel Pathen Elohim neiho, chule Yahweh Pakai,
    Elohim Pathen a kinepna neiho anunnom ahi.
  mar-mar: ज्याच्या मदतीला याकोबाचा देव आहे, ज्याची आशा आपला देव परमेश्वर यावर आहे,
    तो आशीर्वादित आहे.
  isl-isl: En sæll er sá maður sem reiðir sig á hjálp Guðs, Guðs Jakobs, sem vonar
    á Drottin, Guð sinn
  hlt-THB: Jakob Khawsa ce bawmkung na ta nawh, ang ngaih-unaak ce Bawipa a Khawsa
    venawh ak ta thlang taw a zoseen hy,
  qub-qub: Jacobpa Diosnin yanapashan runaga cushishami cawanga. Tayta Diosllaman
    yäracoj runaga cushishami cawanga.
  bqp-bqp: Arubarikademɛ gbɛ̃ kũ Yakubu Luda de a kpanyĩri ũ ũ, kũ à wɛ́ dↄ Dikiri
    a Ludai.
  hat-hat: Ala bon sa bon pou moun ki gen Bondye Jakòb la pou tout sekou l', pou moun
    ki mete tout espwa l' nan Seyè a, Bondye li!
  eng-BSB: Blessed is he whose help is the God of Jacob, whose hope is in the LORD
    his God,
  eng-WEBPB: Happy is he who has the God of Jacob for his help, whose hope is in the
    LORD, his God,
  kbq-kbq: Hianagi izano Jekopu Anumzamo'ma azama nehania vahe'mo'a muse nehanigeno,
    Ra Anumzana Anumzama'arema amuha'ma nehania vahe'mo'a muse hugahie.
  pon-pon: Meid pai me jauaj parail Kot en Iakop, me kin kaporoporeki Ieowa a Kot.
  nhe-BL: Pero nelía paqui nopa tlacatl tlen quipixtoc queja itlapalehuijca yajaya
    tlen iTeco Jacob, huan san ipan TOTECO iDios motemachía para quimocuitlahuis.
  wnc-wnc: Siwan Jekopda Anutue banip sikut. Siwan aminu tapatu Anutu waapae banip
    siwan ita gatangamukut tapata apbakngayok. Siwan gatu aminu waapa Anutu Buyambam
    tapae natapan kekekawik apata apbakngayok.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ Yakubu Luda de à dↄnlɛri ũu ũ, kɛ̀ à wɛ́ɛ dↄ Dii
    a Ludazi,
  gub-BL: Hurywete teko Zako izar wi upytywà haw ipyhykar wà. Hurywete uzar Tuweharupi
    Wiko Ma'e rehe uzeruzar ma'e wà.
  eng-DRA: 'Great is our Lord, and great is his power: and of his wisdom there is
    no number.'
