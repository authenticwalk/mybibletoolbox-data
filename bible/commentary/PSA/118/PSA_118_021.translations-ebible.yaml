verse: PSA.118.021
translations:
  mal-C: അവിടന്ന് എനിക്ക് ഉത്തരമരുളിയതുകൊണ്ട് ഞാൻ അങ്ങേക്കു സ്തോത്രംചെയ്യും; അങ്ങ്
    എന്റെ രക്ഷയായിത്തീർന്നിരിക്കുന്നുവല്ലോ.
  deu-TKW: Ich preise dich, daß du mich erhört hast, und daß mir Heil von dir kam.
  lin-lin: Nasanzolaka Yo, pamba te oyanolaki ngai mpe opesaki ngai elonga.
  mmx-mmx: Leeme Silok, nia a emi asu minu, mila uga ronga lisingising tarak. La uga
    lok tooro ia xusu ana sak tup mi limixin munepen minia.
  eng-LSV: I thank You, for You have answered me, || And are to me for salvation.
  eng-GNV: 'I will praise thee: for thou hast heard mee, and hast beene my deliuerance.'
  eng-WEBSTER: 'I will praise thee: for thou hast heard me, and art become my salvation.'
  nhw-BL: Nijhueyimatis noTeco Dios, huan nijtlascamatilis miyac, pampa nechtlacaquili
    huan nechmaquixti tlen nocualancaitacahua.
  swh-ONEN: Nitakushukuru, kwa kuwa ulinijibu, umekuwa wokovu wangu.
  bba-bba: Yinni Gusunɔ, nɑ nun siɑrɑ, domi ɑ nɛn kɑnɑru mwɑ, mɑ ɑ mɑn fɑɑbɑ kuɑ.
  eng-KJVCPB: 'I will praise thee: for thou hast heard me, And art become my salvation.'
  luo-luo: Abiro goyoni erokamano, nikech ne idwoka; mi idoko warruokna.
  aii-aii: ܒܸܬ ܫܲܟܪܸܢܘܼܟ݂ ܕܩܵܡ ܓ̰ܲܘܸܒܸܬ ܠܝܼ، ܘܗܘܹܐ ܠܘܼܟ݂ ܐܸܠܝܼ ܦܘܼܪܩܵܢܵܐ.
  meu-meu: Lau na hanamomumu, badina be vada o haere henigu, bona vada o hamaurigu.
  npi-ULB: म तपाईंलाई धन्यवाद दिनेछु, किनकि तपाईंले मलाई जवाफ दिनुभयो र तपाईं मेरो
    उद्धार हुनुभएको छ ।
  yor-yor: Èmi yóò fi ọpẹ́ fún ọ, nítorí ó dá mi lóhùn; ìwọ sì di ìgbàlà mi.
  pes-OPCB: ای خداوند، تو را ستایش می‌کنم که مرا اجابت فرموده، نجاتم دادی.
  tgl-ULB: Ako ay magpapasalamat sa iyo dahil sinagot mo ako, at ikaw ang naging kaligtasan
    ko.
  nop-nop: Yahwe, du yonadine nadiŋa nehitubu-lodaune kedem hatilat, doktiŋa ganiutumbalat.
  cbu-NT: Ashirucha, nuwsha shiyaa, Apaa, wappari, atina, watam shiy nuwaa kuki mazinarangush,
    nuwaa tapachindarangshawa.
  hui-hui: Anduane Homogo-o í̠na i̱na bi larugo hale halu biamogo birigome i̱ wayali
    ho kogoni. Biamogo birigonaga i̱na í̠naga mini mo yaraga holebero.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​လျှောက်​ထား ချက်​ကို
    ကြား​တော်​မူ​၍ ကျွန်​တော်​မျိုး​အား​အောင်​ပွဲ​ကို​ပေး​တော်​မူ သ​ဖြင့် ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​အား​ထော​မ​နာ
    ပြု​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ང་ལ་བཀའ་ལན་གནང་བ༌དང༌། །ང་ཡི་སྐྱབས་སུ་གྱུར་པས་གཏང་རག༌འབུལ།།
  wsk-wsk: Ani nika nip patawusam, mu awuk, ni ani agiring ikiem ale kager memek ko
    sokel menawurem; ni aninga sangaru ta kari.
  sna-sna: Ndichakuvongai, nokuti makandipindura; makava ruponeso rwangu.
  spa-BLM: Te daré gracias, porque me has respondido, y se han convertido en mi salvación.
  cac-cac: Svac' yuj diosal d'ayach Jehová yujto ix ach tac'vi d'ayin, in Columal
    ach.
  swh-ULB: Nitakushukuru wewe, kwa kuwa ulinijibu, na umekuwa wokovu wangu.
  bel-bel: Утаймаваў Ты пыхлівых, праклятых, што ўхіляюцца ад Тваіх запаведзяў.
  deu-ELBBK: Ich will dich preisen, denn du hast mich erhört und bist mir zur Rettung
    geworden.
  mbb-OT: Ebpeselamat a kenikew, Nengazen, su midtavak nu is ked-ampù ku. Ne iyan
    ka midluwas kediey.
  mal-2015: നീ എനിക്കു ഉത്തരമരുളി എന്റെ രക്ഷയായി തീർന്നിരിക്കയാൽ ഞാൻ നിനക്കു സ്തോത്രം
    ചെയ്യും.
  gup-gup: Ngudda nawu Yawey, ngaye manjbun bu kunmekbekenh ngudda kanbekkang dja
    kanwokmey ngardduk, dja wanjh ngudda kanngehkeng.
  ctu-CTI: Mic subeñet wocox a wʌlʌ como ti a jacꞌbeyon. Ti ochiyet ti Ajcotyaya c
    chaꞌan.
  rmc-rmc: Paľikerav tuke, RAJEJA, hoj man šunďal avri, tu ačhiľal miro zachrancas.
  nlg-nlg: Inau tu holoutogho to bosa tughua nigua kokoeliulivuti, mo volau.
  pes-OPV: تو را حمد می‌گویم زیرا که مرااجابت فرموده و نجات من شده‌ای.
  ron-1924: Те лауд пентру кэ м-ай аскултат, пентру кэ м-ай мынтуит!
  ben-OBCV: আমি তোমাকে ধন্যবাদ জানাব কারণ তুমি আমাকে সাড়া দিয়েছ; তুমি আমার পরিত্রাণ
    হয়েছ।
  som-som: Waan kugu mahadnaqi doonaa, waayo, waad ii jawaabtay, Oo waxaad ii noqotay
    badbaadadayda.
  lat-VUC: Increpasti superbos; maledicti qui declinant a mandatis tuis.
  eng-ASVBT: I will give thanks unto thee; for thou hast answered me, And art become
    my salvation.
  mna-mna: Yooba, nu leŋ tiŋiizi tio mi uulu yo. Tana leleŋ ambai pu mi aŋpakuru.
  ita-1885: Io ti celebrerò; perciocchè tu mi hai risposto, E mi sei stato in salute.
  eng-LXXUP: 'Thou hast rebuked the proud: Cursed are they that turn aside from thy
    commandments.'
  eng-ULB: I will give thanks to you, for you answered me, and you have become my
    salvation.
  spa-VBL: Quiero agradecerte por responderme y por ser el único que me puede salvar.
  fra-_FOB: Je te célébrerai, car tu m'as exaucé, et tu as été mon libérateur.
  mal-mal: അങ്ങ് എനിക്ക് ഉത്തരമരുളി എന്റെ രക്ഷയായി തീർന്നിരിക്കുകയാൽ ഞാൻ അങ്ങേക്കു
    സ്തോത്രം ചെയ്യും.
  lit-lit: Dėkosiu tau, nes mane išklausei ir man tapai išgelbėjimu.
  urd-GVR: Maiṅ terā shukr kartā hūṅ, kyoṅki tū ne merī sun kar mujhe bachāyā hai.
  suz-BL: गे आं पुंइशो नेंशा, लोव़ लेत्‍ताक्‍यीनी। मोपतीके गो इन कली “गे रिम्‍शो पाइब
    बाक्‍नीनी” देंनुङ। गे आं कली श्‍येत रे प्रोंइब दुम्‍तीनी।
  eng-NOY: I praise thee that thou hast heard me, And hast been my salvation.
  ita-1927: Io ti celebrerò perché tu m’hai risposto, e sei stato la mia salvezza.
  ckb-ckb: ستایشت دەکەم کە فریام کەوتی، بۆم بووی بە ڕزگاری.
  eng-BBE: I will give you praise, for you have given me an answer, and have become
    my salvation.
  xsi-xsi: Yova Kindeni, noko kupaloŋo pa naneŋgu noŋa lâ, kala kumo naneŋgu Pavilâŋa
    Tamwata. Mine nde naŋa apanea noko ŋa asuka kâki.
  kan-OKCV: ನಿಮಗೆ ಕೃತಜ್ಞತಾವಂದನೆ ಸಲ್ಲಿಸುವೆನು; ಏಕೆಂದರೆ ನನಗೆ ನೀವು ಉತ್ತರಕೊಟ್ಟು, ನನಗೆ ರಕ್ಷಣೆಯಾದಿರಿ.
  tam-2017: நீர் எனக்குச் செவிகொடுத்து, எனக்கு இரட்சிப்பாக இருந்தபடியால், நான் உம்மைத்
    துதிப்பேன்.
  spa-RV-1909: Te alabaré, porque me has oído, y me fuiste por salud.
  ron-BTF: Te voi lăuda, căci m-ai ascultat și ai devenit salvarea mea.
  eng-WEBP: I will give thanks to you, for you have answered me, and have become my
    salvation.
  eng-FBV: I want to thank you for answering me and for being the one who saves me.
  nld-1939: Ik wil U danken, want Gij hebt mij verhoord, Gij hebt mij de zege verleend!
  nch-BL: Nijhueyimatis noTeco Dios, huan nijtascamatilis miyac, pampa nechtacaquili
    huan nechmaquixti ten nocualancaitacahua.
  vie-1934: Tôi sẽ cảm tạ Chúa, vì Chúa đã đáp lời tôi, Trở nên sự cứu rỗi cho tôi.
  cha-cha: 'Guajo junae jao grasias: sa jago jagasja umopeyo, yan jago jumuyong y
    satbasionjo.'
  hin-CV: याहवेह, मैं आपको आभार भेंट अर्पित करूंगा; क्योंकि आपने मेरी प्रार्थना सुन
    ली; आप मेरे उद्धारक हो गए हैं.
  eng-OURB: I will yadah ·extend hands in thankful praise· to you, for you have answered
    me, and have become my yishu'ah ·salvation·.
  spa-BES: Te daré alabanza, porque me has dado una respuesta, y te has convertido
    en mi salvación.
  tdx-tdx: Andriañekoo amy te tinoi’o, fa Ihe ro fandrombahañe ahy.
  tha-KJV: ข้าพระองค์จะสรรเสริญพระองค์ เพราะพระองค์ทรงฟังข้าพระองค์ และมาเป็นความรอดของข้าพระองค์
  por-BR-2018: Eu te louvarei porque tu me respondeste e me salvaste.
  deu-ELO: Ich will dich preisen, denn du hast mich erhört und bist mir zur Rettung
    geworden.
  eng-WYC-2018: I shall acknowledge to thee, for thou heardest me; and art made to
    me into health. (I shall praise thee, for thou hast answered me; and thou hast
    given me the victory, or and thou art my salvation, or my deliverance, or and
    thou hast saved me.)
  epo-epo: Mi dankas Vin, Ĉar Vi aŭskultis min kaj fariĝis mia savo.
  gfk-gfk: Iau ni tanga tahut taam, kanong u ga taram iau. U te hanuat nugu Ut na
    Harhalon.
  uig-PIN: Mǝn sanga tǝxǝkkür eytimǝn; Qünki Sǝn manga jawab ⱪayturdung, Ⱨǝm mening
    nijatliⱪim boldung.
  beo-beo: 'Hina Gode! Di da na sia: nabalu, nama hasalasisu gasa iabeba:le, na Dima
    nodosa.'
  tpi-OTNT: Bikpela, yu bin harim prea bilong mi, na yu helpim mi na mi stap gut.
    Olsem na mi litimapim nem bilong yu.
  hau-SA: Zan yi maka godiya, domin ka amsa mini; ka zama mai cetona.
  udu-udu: Aha/ ’borkina /e bwa i is mo haali/ /e ciḵki aha/ ’twa/ mo dhali war ki
    bway gi mowoṯẖ pem mo.
  uig-LAT: Men sanga teshekkür éytimen; Chünki Sen manga jawab qayturdung, Hem méning
    nijatliqim boldung.
  nde-nde: Ngizakubonga, ngoba ungiphendulile; usuyinsindiso yami.
  ton-ton: 'Te u fakamālō kiate koe: he kuo ke ongoʻi au, pea kuo ke hoko ko hoku
    fakamoʻui.'
  ces-1613: Tuť já tě oslavovati budu, nebo jsi mne vyslyšel, a byls můj vysvoboditel.
  eng-WMB: I will give thanks to you, for you have answered me, and have become my
    salvation [yeshu`ah].
  tam-TCV: நீர் எனக்குப் பதிலளித்தபடியால், நான் உமக்கு நன்றி செலுத்துகிறேன்; என் இரட்சிப்பு
    நீரே.
  ceb-ULB: Pasalamatan ko ikaw, tungod kay imo akong gitubag, ug ikaw ang nahimo kong
    kaluwasan.
  pol-UBG: Będę cię wysławiać, bo mnie wysłuchałeś i stałeś się moim zbawieniem.
  agr-agr: Tuke Pujuuwah, see tajame wagki ame antugtukam uwemtijuju asamin.
  kyc-kyc: Nambame Kamongo embenakingi doko lakandelyo. Renge doko embame yanda dupwana
    pyuo rakae salaselao jingi.
  urd-GVU: مَیں تیرا شکر کرتا ہوں، کیونکہ تُو نے میری سن کر مجھے بچایا ہے۔
  eng-OEBCW: I thank you because you have heard me, and are become my salvation.
  deu-1912: Ich danke dir, daß du mich demütigst und hilfst mir.
  kan-2017: ನನಗೆ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸಿ ರಕ್ಷಿಸಿದಾತನೇ, ನಿನ್ನನ್ನು ಕೊಂಡಾಡುತ್ತೇನೆ.
  yap-yap: SOMOL, gu be pining e magaer ngom, ya kam rung’ag e meybil rog, ma kam
    gel nigeg!
  hlt-MCSB: Kai nan doo tih kai ham khangnah la na om dongah namah te ka uem ni.
  mdy-ETH: ዋይዚ ኔ ታኣም ማሄኔ፤ ታና ኔ ዓውሳሢ ማዔሢሮዋ ታ ኔና ጋላታኔ።
  twi-ASANTE: Mɛda wo ase ɛfiri sɛ wogyee me so; na woayɛ me nkwagyeɛ.
  eng-WEBU: I will give thanks to you, for you have answered me, and have become my
    salvation.
  spa-PDDPT: Te alabaré porque me escuchaste, Y fuiste mi salvación.
  gun-gun: Xee rogueroporaei 'rã, xepytyvõ vy xereraa jepe rire.
  agu-BL: Chintyoẍink teru' Ta', na ja tbitu' intzi' inkul, na ilu' colol wetz.
  ilo-ULB: Agyamanak kenka, ta sinungbatannak ken sika ti nangisalakan kaniak.
  kpg-kpg: Au e hagaamu Goe, Meenei Dimaadua, idimaa Goe dela gu longono e Goe au,
    idimaa Goe dela ne hai au gi aali.
  uig-ARA: مەن ساڭا تەشەككۈر ئېيتىمەن؛ چۈنكى سەن ماڭا جاۋاب قايتۇردۇڭ، ھەم مېنىڭ نىجاتلىقىم
    بولدۇڭ.
  bps-bps: Mlé agu bong fye di ge, Amugu Dwata, du tatnimelam agu, na fatum agu.
  sus-sus: N i tantuma nɛ, barima i bara n ma duba suxu, i bara findi n nakisima ra.
  pon-2006: I patohwan kapinga komwi, Maing KAUN, pwehki omwi ketin karonge ie, pwehki
    omwi ketikihong ie manaman en powehdi.
  jae-jae: Aê gajam daŋge aôm gebe kôkêŋ taŋam aê ma kôtu ŋoc kêsiwaga.
  ksd-ksd: Ina pite pa u, tago u ga torom tagu, Ma u tar valaun iau.
  tur-YTC: Sana şükrederim, çünkü bana yanıt verdin, Benim kurtuluşum oldun.
  bel-N: Буду славіць Цябе, бо Ты адказаў мне і стаўся збаўленьнем маім!
  grc-BRENT: Ἐπετίμησας ὑπερηφάνοις, ἐπικατάρατοι οἱ ἐκκλίνοντες ἀπὸ τῶν ἐντολῶν σου.
  kpr-kpr: Bajari, nanda benunu ningido sonembusesa aindae, nimokena sakai resena.
    Nine eteso, na gitofu dedo atai duboda fafatiguseni.
  ind-AYT: Aku akan bersyukur kepada-Mu karena Engkau telah menjawab aku, dan telah
    menjadi keselamatanku.
  yom-yom: Ndiela kuvutudila matondo bila ngeyo wuphana mvutu wuyika phulusu ama.
  yut-yut: Gak bɨsitno nandaŋek yokwikon naŋ pulugaŋ nepgul, uŋun do ya yaŋ gayɨsat.
  nya-nya: Ndidzakuyamikani chifukwa Inu munandiyankha; mwakhala chipulumutso changa.
  kyg-kyg: Geꞌnimo afiteka nagufamo alika katika nateꞌnanaꞌmofeꞌmo kahao ke nehove.
  hrv-hrv: Zahvalit ću ti što si me uslišio i moj postao spasitelj.
  mps-mps: Genuai Bidi, nago eno gedu haluasa po wabo odolama, tama nago ena tau selama,
    te ena bugagia bidibao. Tama tiyu, eno nago nogi ugwaba sobao.
  tpi-tpi: Bikpela, yu bin harim prea bilong mi, na yu helpim mi na mi stap gut. Olsem
    na mi litimapim nem bilong yu.
  dan-1931: Jeg vil takke dig, thi du bønhørte mig, og du blev mig til Frelse.
  vie-OVCB: Lạy Chúa, con cảm tạ Chúa vô cùng vì Chúa nhậm lời, giải cứu con!
  guj-2017: હું તમારો આભાર માનીશ, કેમ કે તમે મને ઉત્તર આપ્યો છે અને તમે મારો ઉદ્ધાર
    કર્યો છો.
  pon-2006A: I patohwan kapinga komwi, Maing KAUN, pwehki omwi ketin karonge ie, pwehki
    omwi ketikihong ie manaman en powehdi.
  por-BRBSL: Agradeço a vocês, pois me responderam, e se tornaram minha salvação.
  eng-OEBUS: I thank you because you have heard me, and are become my salvation.
  swe-swe: Jag tackar (prisar med öppna händer, hyllar och erkänner) dig för du hörde
    min bön och blev mig till frälsning (befrielse).
  cth-cth: Nang teh, na pholen han. Bangkongtetpawiteh, nang ni na pato teh, kaie
    rungngangnae lah na o.
  twi-twi: Mɛda wo ase, efisɛ wugyee me so; na woayɛ me nkwagye.
  hlt-hlt: Kai nan doo tih kai ham khangnah la na om dongah namah te ka uem ni.
  tbz-SIM: N yó ndɑ dɛ́úkùnkomu nYiɛ̀ nKuyie nkɛ yɛ̃́ ɑ kèèmɛ̀ n dɑbònnì kɛ n dɛɛtɛ́.
  msy-2020: O Ikiavɨra Itir God, nɨ kɨ nɨ ko mɨkemezir mɨgɨrɨgɨam baraki, egha nan
    akurazɨ, kɨ deragha iti. Kamaghɨn kɨ nɨ mɨnabi.
  dop-dop: Mɑɑ sɛɛ-ŋ kɛ́, mpi tɔ, n cɔ-m nɑ ń pəsɩ mɑ wɑɑsʋlʋ.
  azb-azb: Ya Rəbb, Sənə şükür edirəm, Çünki cavab verərək məni xilas etmisən!
  eng-DBY: I will give thee thanks, for thou hast answered me, and art become my salvation.
  hin-2017: हे यहोवा, मैं तेरा धन्यवाद करूँगा, क्योंकि तूने मेरी सुन ली है, और मेरा
    उद्धार ठहर गया है।
  wol-KYG: Dama lay sant, yaa ma nangul, wallu ma tey.
  bjr-bjr: Anee qini innaaru qirana irisee dadaaqi mariannanara ani Yaaweena amooqidaqa.
    Anee rakirana uriqararana qimiannanara ani amooqidaqa.
  eng-YLT: I thank Thee, for Thou hast answered me, And art to me for salvation.
  kne-kne: Man-iyamanak en sik-a, Apo, tan dinngem din kararag ko. Inabak ko din kalaban
    ko begew sin badang mo.
  eng-WYC-2017: I shall acknowledge to thee, for thou heardest me; and art made to
    me into health.
  eng-WMBB: I will give thanks to you, for you have answered me, and have become my
    salvation [yeshu`ah].
  zat-NTPS: Güe lá'ana' Lue', Xran, lawe' da bennu' chia', ne bseláu' neda' lu da
    guca chia'.
  zty-NTPS: Wká'n ẕena' Le', X̱ana' Dios, dan' benlo' chia', na' besló' neda' ḻo
    dan' goken chia'.
  urd-GVH: मैं तेरा शुक्र करता हूँ, क्योंकि तूने मेरी सुनकर मुझे बचाया है।
  rug-rug: Zama leana si rau koa Goi Zihova, sina ele avosau Goi, sina ele harupau
    Goi.
  gaz-gaz: Ati deebii naa kenniteertaatii, ani sin galateeffadha; ati fayyina naa
    taateerta.
  fra-LSG: Je te loue, parce que tu m’as exaucé, Parce que tu m’as sauvé.
  yal-yal: Ala, n ni i tantunma nɛn, amasɔtɔ i bata n yabi, bayo i bata n nakisi.
  iou-iou: Ekäni, gäk näkŋo yäŋapik man nadäŋ namiŋpäŋ täŋkentäŋ namiŋiri säkgämän
    it täyat. Unita ganiŋ oretat!
  haw-1868: E mililani aku au ia oe, no ka mea, ua hoolohe mai oe ia'u, A ua lilo
    mai oe i hoola no'u.
  arb-NAV: أَشْكُرُكَ لأَنَّكَ اسْتَجَبْتَ لِي وَصِرْتَ لِي مُخَلِّصاً.
  ded-ded: Ge yoacna turunga merennenna memengerecna amma meficnunec. Imocac geac
    ubangerec megembade.
  ewe-ewe: Mada akpe na wò, elabena èɖo tom, eye nèzu nye xɔname.
  eng-LEE: 'I will thank thee: for thou but answered me, and art become my salvation.'
  asm-FB: মই তোমাৰ ধন্যবাদ কৰোঁ; কিয়নো তুমি মোক উত্তৰ দিলা; তুমি মোৰ পৰিত্ৰাণ থ’লো।
  sus-A: ﭑ عِ تَنتُمَ نّ، بَرِ مَ عِ بَرَ ﭑ مَ دُبَ سُشُ، عِ بَرَ قِندِ ﭑ نَكِسِمَ
    رَ.
  fra-SBL: Je te rendrai grâce, car tu m'as exaucé, et sont devenus mon salut.
  hbo-hbo: אֹ֭ודְךָ כִּ֣י עֲנִיתָ֑נִי וַתְּהִי־לִ֝֗י לִֽישׁוּעָֽה׃
  kik-kik: Nĩ ngaatho ngũgũcookeria, nĩgũkorwo nĩwanjĩtĩkire; nĩũtuĩkĩte ũhonokio
    wakwa.
  fra-NCL: Je te célébrerai, parce que tu m’as exaucé, et que tu as été mon salut.
  cek-AK: Ka lok nang pathim moe, ka pahlonghaih ah na oh pongah, nang to kang pakoeh
    han.
  cuk-cuk: Bab-Jehová, be an-abin-imaksasoggu, an bega dog-nuedye soged, ar be an-abonosad.
  uig-CYR: Сән ләнәткә буйрулған тәкәббурларға тәнбиһ берисән, Улар әмирлириңдин адишип
    кетиду.
  tel-2017: నీకు కృతజ్ఞతాస్తుతులు చెల్లిస్తాను. ఎందుకంటే నేను పిలిస్తే పలికావు. నాకు
    రక్షణాధారం అయ్యావు.
  hat-BSA: Mwen va bay Ou remèsiman, paske Ou te reponn mwen, e Ou te vin sali mwen.
  ukr-ONPU: Ти звинуватив проклятих зухвальців, що від заповідей Твоїх ухиляються.
  kos-kos: Nga kaksakin kom, LEUM GOD, tuh kom lohngyu, Ac ase kutangla nu sik.
  hbo-WLC: א֭וֹדְךָ כִּ֣י עֲנִיתָ֑נִי וַתְּהִי־לִ֝֗י לִֽישׁוּעָֽה׃
  ibo-ibo: Aga m enye gị ekele, nʼihi na ị zara m; ị ghọọla nzọpụta m.
  ory-ory: ମୁଁ ତୁମ୍ଭଙ୍କୁ ଧନ୍ୟବାଦ ଦେବି, କାରଣ ତୁମ୍ଭେ ମୋତେ ଉତ୍ତର ଦେଇଅଛ ଓ ମୋହର ପରିତ୍ରାଣ
    ହୋଇଅଛି।
  chk-chk: Üa kilisou ngonuk, pun ka pälüeni ai iotek, ka pwal amanauaei.
  rop-rop: Mi preisim yu YAWEI dumaji yubin ensim mi, en yubin seibum mi.
  ukr-1871: Буду прославляти тебе, ти бо вислухав мене, і стався спасеннєм моїм.
  yon-yon: Eb kuu ne baandi yaa inanduwewen kowe, eb yaa eso andaniin, kwane eb kuu
    ne nen burudande angka kowi ye karub kerewen.
  deu-1951: Ich danke dir, daß du mich erhört hast und wurdest mein Heil!
  eng-JPS: I will give thanks unto Thee, for Thou hast answered me, and art become
    my salvation.
  srp-1865: Hvalim te, što si me uslišio, i postao mi spasitelj.
  lug-lug: Nkwebaza kubanga onnyanukudde n’ofuuka obulokozi bwange.
  heb-heb: אודך כי עניתני ותהי לי לישועה׃
  ben-IRV: আমি তোমাকে ধন্যবাদ দেবো, কারণ তুমি আমাকে উত্তর দিয়েছো এবং তুমি আমার পরিত্রান
    হয়েছ।
  ntu-ntu: Mz nzvztrkr King elr, rpile kx, “Yawe, awi-zvzbo bam murde ayzlu-ngrme
    nzkrka'-krnge, Mz nzarlapx-krme ninge mz mq enqmi rngeng.”
  pan-pan: ਮੈਂ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ ਕਿਉਂ ਜੋ ਤੂੰ ਮੈਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਹੈ, ਤੂੰ ਮੇਰਾ ਬਚਾਓ ਹੋਇਆ
    ਹੈਂ।
  mya-JVB: ကိုယ်တော် ကို အကျွန်ုပ် ချီးမွမ်း ပါမည်။ အကြောင်း မူကား၊ ကိုယ်တော်သည် အကျွန်ုပ်
    ၏ စကား ကို နားထောင် ၍ ၊ အကျွန်ုပ် ကို ကယ်တင် တော်မူ၏။
  kgf-kgf: Inéŋ acna meleŋ némma nuac aŋgéŋ titina waŋec. Imuac ni miŋ kewu mepésimimaŋ.
  tte-O: O Yeoba, yatobalanagiwo kaiwena yagu kawanoi kuyamaisa mwa kuleboyau.
  tbg-tbg: Noravauvo, are te ai aarauna uvara irira, ti ruaruama timitaanarara ti,
    te ariara koqevema turo.
  hmo-hmo: Lohiabada e, oi ese egu guriguri oi kamonai vadaeni, bona oi ese kwalimu
    lau dekenai oi henia. Unai dainai oiemu ladana lau abia isi inai.
  zar-NT: '¡Guíaʼ Liʼ: “Xclenuʼ” Xan, tuʼ bubiʼu didzaʼ quiaʼ, en tuʼ nacuʼ Nu rusölá
    nedaʼ!'
  urd-urd: मैं तेरा शुक्र करूँगा क्यूँकि तूने मुझे जवाब दिया, और ख़ुद मेरी नजात बना
    है।
  rus-SYN: Ты укротил гордых, проклятых, уклоняющихся от заповедей Твоих.
  bqc-SIM: Ma n sáaukɛ̀ Dii, asa ń wèa, n gↄ̃ ma Suabana ũ.
  tcz-CHONGTHU: Kataona neisanpeh jehleh galjona neipeh jeh'in nangma kathangvah e!
  mar-mar: मी तुला धन्यवाद देईन, कारण तू मला उत्तर दिले आहे आणि तू माझे तारण झाला
    आहेस.
  isl-isl: Ó, Drottinn, þökk sé þér að þú bænheyrðir og bjargaðir mér.
  hlt-THB: Nang ing na nim hlat a dawngawh, na venawh zeelnaak awi kqawn kawng; nang
    taw ka hulkung na awm hyk ti.
  qub-qub: Tayta Dios, gamtami agradësicö mañacushäta wiyamashayquipita, salbamashayquipita.
  bqp-bqp: Ma n sáabu kɛ̀ Dikiri, zaakũ n wema, n gↄ̃ ma surabari ũ.
  hat-hat: Seyè, m'ap di ou mèsi paske ou te koute m', paske se ou menm ki delivre
    m'.
  eng-BSB: I will give You thanks, for You have answered me, and You have become my
    salvation.
  eng-WEBPB: I will give thanks to you, for you have answered me, and have become
    my salvation.
  kbq-kbq: Anumzamoka nagri nunamuma antahi nenaminka, nagu'mavazinke'nama knare hu'nama
    mani'noa zankura susu hu'na humuse hugantoe.
  pon-pon: I danke komui, pwe kom kotin erekier ai kapakap o jauaja ia.
  nhe-BL: Nijhueyimatis noTeco Dios, huan nijtlascamatilis miyac, pampa nechtlacaquili
    huan nechmaquixti tlen nocualancaitacahua.
  wnc-wnc: Buyambam tapa, gata tumuk wama natake gatangamuke na gatuka tapi take yuat.
    Unzingge nata umanda yatangenawit.
  bus-bus: Ma n sáabu kɛ̀ Dii, zaakɛ n wemala, n gↄ̃ ma mìsiri ũ.
  gub-BL: O Tupàn, uruamutar katu ihe, ta'e herenu pe ne xe. Ereityk heàmàtyry'ymar
    ne wà no.
  eng-DRA: 'Thou hast rebuked the proud: they are cursed who decline from thy commandments.'
