verse: PSA.118.003
translations:
  mal-C: 'അഹരോൻഗൃഹം പറയട്ടെ: “അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.”'
  deu-TKW: 'Sprechen mögen denn die vom Hause Aarons: denn ewig währt seine Gnade!'
  lin-lin: 'Tika ete bakitani ya Aron baloba : « Pamba te bolingo na Ye ewumelaka
    seko na seko ! »'
  mmx-mmx: Nemi lavamaasa, livipisik li at ne Aron, mina tong box i do, labalamu ren
    i tu lexen.
  eng-LSV: Now let the house of Aaron say, || His kindness [is] for all time.
  eng-GNV: Let the house of Aaron nowe say, That his mercy endureth for euer.
  eng-WEBSTER: Let the house of Aaron now say, that his mercy endureth for ever.
  nhw-BL: 'Nochi antotajtzitzi catli aniixhuihua Aarón nojquiya xiquijtoca: “TOTECO
    itlaicnelijcayo amo quema tlamis.”'
  swh-ONEN: 'Nyumba ya Aroni na iseme sasa: “Upendo wake wadumu milele.”'
  bba-bba: Bɛɛ yɑ̃ku kowobu Aronin bweseru, i wuro i nɛɛ, Yinni Gusunɔn kĩru tɑ rɑ
    n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Let the house of Aaron now say, That his mercy endureth for ever.
  luo-luo: Jo-dhood Harun mondo owach niya, “Herane osiko nyaka chiengʼ.”
  aii-aii: 'ܐܵܡܪܝܼ ܒܹܝܬ ܐܲܗܪܘܿܢ: ”ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.“'
  meu-meu: Aaron ena iduhu baineto, lena hebogahisi e hesiriu hanaihanaimu.
  npi-ULB: हारूनको घरानाले भनोस्, “उहाँको करारको विश्‍वस्‍तता सदासर्वदा रहन्‍छ ।”
  yor-yor: 'Jẹ́ kí ilé Aaroni wí pé: “Àánú rẹ̀ dúró láéláé”.'
  pes-OPCB: 'کاهنان نسل هارون بگویند: «محبت خداوند بی‌پایان است.»'
  tgl-ULB: Hayaang magsabi ang sambahayan ni Aaron, “Ang kaniyang katapatan sa tipan
    ay mananatili magpakailanman.
  nop-nop: Bepaŋ’walaŋ Siloŋyot diniŋ talitimeŋ heki adi maaŋ undugoŋ yoneŋ, “Adi
    helemahelemaŋ weleŋdi hinek nibukahilelak.”
  cbu-NT: Mishat, siy apanllpanis, Apanll iyaa urutamari chinakiya, tángtamtsa.
  hui-hui: Ngode Datagaliwabenaga loma binigo mo miaga kamirume, Anduane Homogo ibugua
    horo bibahendengi ina gubalini ho kago haho wiaaboore haga kagoni, lalimulo hameledo.
  mya-mya: '``ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​ပါ​၏'''' ဟု​ဘု​ရား​သ​ခင်​၏
    ယဇ်​ပု​ရော​ဟိတ်​တို့​ဝန်​ခံ​ကြ​စေ။'
  bod-N: ཨ་རོན་རྒྱུད་ཀྱིས་འདི་ལྟར་ཞུ་བར༌གྱིས། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Se nina Aaron ko gue te priest alo butatala balalko, “Noko kua ana nangara
    mu kumik menara mena,” malko.
  sna-sna: Imba yaAroni ngaiti, “Rudo rwake runogara nokusingaperi.”
  spa-BLM: Que la casa de Aarón diga ahora que su amorosa bondad perdura para siempre.
  cac-cac: Yalocab' eb' sacerdote to a svach'c'olal Jehová ayn̈ejec' d'a masanil tiempo.
  swh-ULB: Nyumba ya Haruni na iseme, “Uaminifu wa agano lake wadumu milele.”
  bel-bel: Яны крыўды ня чыняць, ходзяць шляхамі Ягонымі.
  deu-ELBBK: 'Es sage doch das Haus Aaron: Denn seine Güte währt ewiglich.'
  mbb-OT: Megkaǥi is menge kevuwazan ni Aaron te, “Wazà pidtemanan te ǥaǥew zin.”
  mal-2015: അവന്റെ ദയ എന്നേക്കുമുള്ളതു എന്നു അഹരോൻഗൃഹം പറയട്ടെ.
  gup-gup: Bininj nawu Aaron nuye namud, nawu kabirrihdurrkmirri nuye, wanjh bedda
    warridj birriyimen, “Nungka wanjh kanmarnedjare munguyh munguyh!”
  ctu-CTI: 'Laꞌ i yʌlob i jiñʌjlelob Aarón: Ti pejtyelel ora an i yutslel i pusicꞌal
    lac Yum, cheꞌob.'
  rmc-rmc: 'Mi phenen o rašaja, o kher le Aronoskro: „Leskro verno kamiben ľikerel
    pro furt.“'
  nlg-nlg: Na vavatana Aaron mana lei mane sukaghi kara ghoi bosa oli; Ma nina dolo
    veiarovi ke kabu kasila
  pes-OPV: خاندان هارون بگویند که «رحمت او تاابدالاباد است.»
  ron-1924: 'Каса луй Аарон сэ зикэ: „Кэч ын вяк цине ындураря Луй!”'
  ben-OBCV: 'হারোণের কুল বলুক: “তাঁর দয়া অনন্তকালস্থায়ী।”'
  som-som: Oo reerka Haaruun hadda ha yidhaahdeen, Naxariistiisu weligeedba way waartaa.
  lat-VUC: Non enim qui operantur iniquitatem in viis ejus ambulaverunt.
  eng-ASVBT: Let the house of Aaron now say, That his lovingkindness endureth forever.
  mna-mna: 'Mi niom patoronŋana koyom ta popoŋana ki Aron na tomini, koso ta kembei:
    “Ni ko itoto sua kini mbukŋana mi iurur leleene pa wal kini ma alok.”'
  ita-1885: Or dica la casa d'Aaronne, Che la sua benignità è in eterno.
  eng-LXXUP: For they that work iniquity Have not walked in his ways.
  eng-ULB: Let the house of Aaron say, “His covenant faithfulness endures forever.”
  spa-VBL: Que todos los descendientes de Aarón digan, “Su gran amor durará para siempre”.
  fra-_FOB: Que la maison d'Aaron dise que sa miséricorde dure éternellement.
  mal-mal: ദൈവത്തിന്റെ ദയ എന്നേക്കുമുള്ളത് എന്ന് അഹരോൻഗൃഹം പറയട്ടെ.
  urd-GVR: Hārūn kā gharānā kahe, “Us kī shafqat abadī hai.”
  suz-BL: हारून आ खिं ङा मुरपुकीमी “मेको आ दाक्‍तीके गेना हना यो लीब” देंमल।
  eng-NOY: Let the house of Aaron now say, His goodness endureth for ever!
  ita-1927: 'Sì, dica la casa d’Aaronne: La sua benignità dura in eterno.'
  ckb-ckb: 'با بنەماڵەی هارون بڵێن: «خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.»'
  eng-BBE: Let the house of Aaron now say, that his mercy is unchanging for ever.
  xsi-xsi: Aŋga miki Yova Kindeni ne patarawâŋa tamâta lâ Aron ne vâsa ŋgu, miki kala
    ma kaporo mine tu, “I ne tini-mwasa ikeno mine ku imo nâ.”
  kan-OKCV: “ದೇವರ ಪ್ರೀತಿಯು ಸದಾಕಾಲವೂ ಇರುವುದು,” ಎಂದು ಆರೋನನ ಮನೆಯವರು ಹೇಳಲಿ.
  tam-2017: அவர் கிருபை என்றுமுள்ளதென்று, ஆரோனின் குடும்பத்தார் சொல்வார்களாக.
  spa-RV-1909: 'Diga ahora la casa de Aarón: Que para siempre es su misericordia.'
  ron-BTF: Să spună casa lui Aaron acum, că a lui milă dăinuiește pentru totdeauna.
  eng-WEBP: Let the house of Aaron now say that his loving kindness endures forever.
  eng-FBV: Let Aaron's descendants say, “His trustworthy love lasts forever.”
  nld-1939: 'Laat het huis van Aäron herhalen: Zijn genade duurt eeuwig!'
  nch-BL: 'Nochi antotajtzitzi cati aniixhuihua Aarón nojquiya xiquijtoca: “TOTECO
    itaicnelijcayo amo quema tamis.”'
  vie-1934: Nguyện nhà A-rôn nói rằng, Sự nhân từ Ngài còn đến đời đời.
  cha-cha: Polo ya y guima Aaron ilegña pago, na y minaaseña gagaegue para taejinecog.
  hin-CV: 'अहरोन के परिवार का यह नारा हो: “सनातन है उनकी करुणा”'
  eng-OURB: Let the house of Aaron [Light-bringer] now say that his chesed ·loving-kindness·
    endures forever.
  spa-BES: Diga ahora la casa de Aarón, que su misericordia es inmutable para siempre.
  tdx-tdx: 'Anò ty hoe ry anjomba’ i Aharoneo : nainai’e ty fiferenaiña’e.'
  tha-KJV: บัดนี้​จงให้​วงศ์​วานอาโรนกล่าวว่า “ความเมตตาของพระองค์ดำรงเป็นนิตย์”
  por-BR-2018: Diga agora casa de Arão, que sua bondade dura para sempre.
  deu-ELO: 'Es sage doch das Haus Aaron: denn seine Güte währt ewiglich.'
  eng-WYC-2018: The house of Aaron say now; for his mercy is without end (or for his
    love is forever).
  epo-epo: La domo de Aaron diru, Ke eterna estas Lia boneco.
  gfk-gfk: I tahut bia no huntunaan ta Aaron na tange bia, “No uno harmarsai i kis
    hathatika.”
  uig-PIN: 'Ⱨarun jǝmǝti: «Uning meⱨir-muⱨǝbbiti mǝnggüdur» — desun!'
  beo-beo: Hina Gode Ea gobele salasu dunu ilia amane sia:ma:ma, “Ea asigidafa hou
    da eso huluane dialumu.”
  tpi-OTNT: Ol pris bilong God tu i mas tok olsem, “Em i save laikim yumi tru oltaim
    oltaim.”
  hau-SA: Bari gidan Haruna yă ce, “Ƙaunarsa madawwamiya ce har abada.”
  udu-udu: 'Dhalki gu’b ma Haruun o gwo mo ki: Mo/en piti jin ṯelu sho’k mo tani a’di
    ’dimki ’kup̱ ki sule/ sule/ mo be.'
  uig-LAT: 'Harun jemeti: «Uning méhir-muhebbiti menggüdur» — désun!'
  nde-nde: 'Kayithi indlu ka-Aroni: “Uthando lwakhe lumi laphakade.”'
  ton-ton: Ke lea ni ʻae fale ʻo ʻElone, “ʻOku tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa.”
  ces-1613: Rciž nyní, dome Aronův, že na věky milosrdenství jeho.
  eng-WMB: Let the house of Aaron now say that his loving kindness endures forever.
  tam-TCV: “அவருடைய அன்பு என்றென்றும் நிலைத்திருக்கிறது” என்று ஆரோன் குடும்பத்தவரான
    ஆசாரியர்கள் சொல்வார்களாக.
  ceb-ULB: Tugoti ang panimalay ni Aaron nga mosulti, “Ang iyang matinud-anon nga
    kasabotan molungtad sa kahangtoran.”
  pol-UBG: Niech powie teraz dom Aarona, że jego miłosierdzie trwa na wieki.
  agr-agr: 'Sacerdote aidaushkam: “Apajuí anenkeg tuke auwai”, titinme.'
  kyc-kyc: Banya purisi akali dupwame dopako lena.
  urd-GVU: ہارون کا گھرانا کہے، ”اُس کی شفقت ابدی ہے۔“
  eng-OEBCW: 'Let the house of Aaron now say: his kindness endures forever.'
  deu-1912: 'Es sage nun das Haus Aaron: Seine Güte währet ewiglich.'
  kan-2017: ಆರೋನನ ಮನೆತನದವರು, “ಆತನ ಕೃಪೆಯು ಶಾಶ್ವತ” ಎಂದು ಹೇಳಲಿ.
  yap-yap: Pi prist rok Got e nge lungurad, “T’ufeg rok e ba manemus.”
  hlt-MCSB: A sitlohnah he kumhal due ham ni tila Aron imkhui loh thui uh laeh saeh.
  mdy-ETH: ዓኣሮኔ ማኣሮ ዓሳ «ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ» ጎዖንጎ።
  twi-ASANTE: Momma Aaron fie nka sɛ, “Nʼadɔeɛ wɔ hɔ daa.”
  eng-WEBU: Let the house of Aaron now say that his loving kindness endures forever.
  spa-PDDPT: 'Diga la casa de Aarón: Que para siempre es su misericordia.'
  gun-gun: 'Arão ramymino kuery aipo te''i: “Tá, nhomboaxya opa va''erã e''ỹ.”'
  agu-BL: 'Tajwe''n yil cyal cyakil yi e'' pale'': “Yi banl talma'' Kataj, quil sotz
    tera''tz.”'
  ilo-ULB: Ibaga koma ti balay ni Aaron, “Agtalinaed iti agnanayon ti kinapudnona
    iti tulagna.”
  kpg-kpg: Digau hai mee dabu a Dimaadua gi helekai boloo, “Dono aloho e hana hua
    beelaa.”
  uig-ARA: 'ھارۇن جەمەتى: «ئۇنىڭ مېھىر-مۇھەببىتى مەڭگۈدۇر» ــ دېسۇن!'
  bps-bps: Gamu dad bàmi di Dwata, i bel Aron, manyu, “I kakdo Dwata, landè kgilin
    kel di landè sen.”
  sus-sus: Haruna bɔnsɔɛ xa a fala, «A xa xanunteya mu ɲɔnma abadan!»
  pon-2006: Sapwellimen Koht samworo kan en patohwan, “Sapwellime limpoak me poatopoat.”
  jae-jae: Aronnê gôlôac sêsôm lasê amboac tonec gebe “Biŋŋanô, ênê moasiŋ ênêc endeŋ
    tôŋgeŋ.”
  ksd-ksd: Boina ba gori ra tarai Aron na biti, Ba kana varmari i tur pa na mutu.
  tur-YTC: Şimdi Aron'un evi, “Sevgi dolu iyiliği sonsuza dek sürer” desin.
  bel-N: Няхай скажа дом Ааронавы, што на вякі міласэрнасьць Ягоная!
  grc-BRENT: Οὐ γὰρ οἱ ἐργαζόμενοι τὴν ἀνομίαν ἐν ταῖς ὁδοῖς αὐτοῦ ἐπορεύθησαν.
  kpr-kpr: God da fristi mane isambu eminge sevu, “Nunda dubo bari a kavevera mo evovodae
    irira.”
  ind-AYT: Biarlah seisi rumah Harun berkata, “Kasih setia-Nya untuk selama-lamanya!”
  yom-yom: 'Bika nzo yi Aloni yituba : luzolo luandi lunzingilanga mu zithangu zioso.'
  yut-yut: Piŋkop dakon mukwa sogok amɨn kabɨni yaŋ yoni, “Dagok dagogɨ mɨni nin do
    but dasi galak taŋ nimɨsak.”
  nya-nya: Banja la Aaroni linene kuti, “Chikondi chake ndi chosatha.”
  kyg-kyg: Eloni nofi vayaꞌamogitapamo, Hau huno neꞌapateyanageno muki afinaꞌaeꞌmo
    hau huno apatege apatege huno maigiye, hutapa hiyo.
  hrv-hrv: 'Neka rekne dom Aronov: “Vječna je ljubav njegova!”'
  mps-mps: Te Godigo pris dabego me te tiwai po wao, “Agai da sesemane bidada pabo
    sogo godolo mu ebo dao,” po waiyąo.
  tpi-tpi: Ol pris bilong God tu i mas tok olsem, “Em i save laikim yumi tru oltaim
    oltaim.”
  dan-1931: 'Arons Hus sige: “Thi hans Miskundhed varer evindelig!”'
  vie-OVCB: 'Hỡi con cháu A-rôn, thầy tế lễ, hãy tung hô: “Đức thành tín Chúa còn
    đến đời đời.”'
  guj-2017: હારુનનું કુટુંબ કહો, “તેમની કૃપા સર્વકાળ ટકે છે.”
  pon-2006A: Sapwellimen Koht samworo kan en patohwan, “Sapwellime limpoak me poatopoat.”
  por-BRBSL: Deixe agora a casa de Aaron dizer que sua bondade amorosa perdure para
    sempre.
  eng-OEBUS: 'Let the house of Aaron now say: his kindness endures forever.'
  swe-swe: 'Sjung, du Arons släkt [prästerna]: I evighet varar hans nåd (omsorgsfulla,
    trofasta kärlek).'
  cth-cth: A lungmanae teh a yungyoe a kangning telah Aron imthung ni atu dei awh
    naseh.
  twi-twi: Momma Aaronfi nka se, “Nʼadɔe wɔ hɔ daa.”
  hlt-hlt: A sitlohnah he kumhal due ham ni tila Aron imkhui loh thui uh laeh saeh.
  tbz-SIM: 'Díndi Anɔɔ kó kuwuɔ nkɛ̀ di yĩ́: Ku sɑ̀ɑ̀ mbomu nsɑ̃́ɑ̃̀'
  msy-2020: Aronɨn adarazi uaghan kamaghɨn mɨkɨm suam, “A zurara en apangkuvigha mamaghɨra
    iti.”
  dop-dop: 'Alɔŋ təyɑɣɑ nyə́mɑ ɩ́ tɔ sɩ: Ɩ kʋpɑntʋ wɛ tɑm tɔɔ.'
  azb-azb: 'Harun nəsli belə desin: «Çünki məhəbbəti əbədidir!»'
  eng-DBY: Oh let the house of Aaron say, that his loving-kindness [endureth] for
    ever.
  hin-2017: हारून का घराना कहे, उसकी करुणा सदा की है।
  wol-KYG: 'Rikk waa kër Aaróona, neleen: «Kee saxoo ngoram!»'
  bjr-bjr: Anutuna aanaiqikirausa mariasa maaqi qiaqa. Yaaweena faiqí aanaaseera aidirafa
    naaru naaru marifa maridanoo.
  eng-YLT: I pray you, let the house of Aaron say, That, to the age [is] His kindness.
  kne-kne: Dakayo ay papadin Diyos et kanan yo koma, “Magay pap-eng din adi manbalbaliw
    ay layad na!”
  eng-WYC-2017: The house of Aaron say now; for his mercy is without end.
  eng-WMBB: Let the house of Aaron now say that his loving kindness endures forever.
  zat-NTPS: 'Dxal-la'' xelenná zri''ine zre sua Aarón: ¡Chadía chacanna dxexache lazre̱''
    dxi''u!'
  zty-NTPS: 'Žaḻa'' nnagak ẕa''só Aarón ka'': “¡To chi''ize žeyache'' ḻáže''le''
    žo''o!”'
  urd-GVH: हारून का घराना कहे, “उस की शफ़क़त अबदी है।”
  rug-rug: Madi zama guahe sa butubutu te Eroni, “Sa Nana tataru si koa hola ninae
    rane.”
  gaz-gaz: Manni Aroonis, “Jaalalli isaa bara baraan jiraata” haa jedhu.
  fra-LSG: 'Que la maison d’Aaron dise: Car sa miséricorde dure à toujours!'
  yal-yal: Alaa saraxaraline xa a fala, e naxa, “A hinanna luma nɛn habadan!”
  iou-iou: Anutu täŋo bämop äma udegän ŋode yäkot; Bänep iron tärek-täreki nämo täŋ
    nimik täyak!
  haw-1868: E olelo mai ka ohana a Aarona, Ua mau loa kona lokomaikai.
  arb-NAV: 'لِيَقُلْ بَيْتُ هَرُونَ: إِنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.'
  ded-ded: Aronggac ama areng ngeneng yofi debisia, “Yeng yoac dedzege amma imoc modackecde,
    faka imoc nasoya nasoya feengkefude.”
  ewe-ewe: Aron ƒe aƒe la negblɔ be; “Eƒe lɔlɔ̃ li ɖaa.”
  eng-LEE: Let the house of Aaron then say so; because to eternity endureth his kindness.
  asm-FB: হাৰোণৰ বংশই কওঁক, “তেওঁৰ অসীম প্রেম চিৰকাললৈকে থাকে।”
  sus-A: هَرُنَ بْنسْي شَ عَ قَلَ، «عَ شَ شَنُنتٍيَ مُ حْنمَ عَبَدَن!»
  fra-SBL: Que la maison d'Aaron dise maintenant que sa bonté est éternelle.
  hbo-hbo: יֹֽאמְרוּ־נָ֥א בֵֽית־אַהֲרֹ֑ן כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  kik-kik: Nyũmba ya Harũni nĩyuuge atĩrĩ, “Wendo wake nĩ wa tene na tene.”
  fra-NCL: 'Que la maison d’Aaron dise : « Oui, sa miséricorde est éternelle ! »'
  cek-AK: A palunghaih loe dungzan khoek to cak, tiah Aaron imthung takoh mah thui
    nasoe.
  cuk-cuk: 'Aarón-e-wagan, emisgi be sogmala: “Bab-Dummad-e-sabgued, degisadeguye.”'
  uig-CYR: Һеч бир һәқсизлиқни қилмиғанлар бәхитликтур! Улар униң йоллирида маңиду.
  tel-2017: ఆయన నిబంధన విశ్వాస్యత నిరంతరం నిలుస్తుందని అహరోను వంశస్థులు అందురు గాక.
  hat-BSA: 'O kite lakay Aaron di: “Lanmou dous Li a se pou tout tan.”'
  ukr-ONPU: Вони не чинять беззаконня, ходять Його шляхами.
  kos-kos: Lela mwet tol lun God in fahk, “Lungkulang lal oan ma pahtpat.”
  hbo-WLC: יֹֽאמְרוּ־נָ֥א בֵֽית־אַהֲרֹ֑ן כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Ka ndị ezinaụlọ Erọn kwuokwa sị, “Ịhụnanya ya na-adịgide ruo mgbe ebighị
    ebi.”
  ory-ory: ହାରୋଣ-ବଂଶ ଏବେ କହନ୍ତୁ ଯେ, ତାହାଙ୍କ କରୁଣା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Ekewe mwirimwirin Aaron repwe apasa, “An tong ellet a nonom tori feilfeilachök.”
  rop-rop: Larram ola serramonimen blanga God tok, “Im filing blanga laigimbat pipul
    jidan olagijawan.”
  ukr-1871: Нехай каже дім Аарона, що вічна милість його.
  yon-yon: Eeron ye awoya ari kuu kwane yedmime, “Ye womoniyiibban ye mimyob dowaken
    kuu aron korem angkimbaraneen.” andime.
  deu-1951: Es sage doch das Haus Aaron, daß seine Gnade ewig währt!
  eng-JPS: So let the house of Aaron now say, for His mercy endureth for ever.
  srp-1865: Neka reèe dom Aronov da je dovijeka milost njegova;
  lug-lug: N’ab’ennyumba ya Alooni boogere nti, “Okwagala kwe kubeerera emirembe gyonna.”
  heb-heb: יאמרו נא בית אהרן כי לעולם חסדו׃
  ben-IRV: হারোণের কূল বলুক, “তাঁর দয়া অনন্তকালস্থায়ী।”
  ntu-ntu: Aodu-zvzle nigu. X nimu pris nedeng Napipxamu kx, “Aodu-zvzle nigu.”
  pan-pan: ਹਾਰੂਨ ਦਾ ਘਰਾਣਾ ਵੀ ਆਖੇ, ਕਿ ਉਹ ਦੀ ਦਯਾ ਸਦੀਪਕ ਹੈ।
  mya-JVB: ကရုဏာ တော် အစဉ် အမြဲတည်သည်ဟု အာရုန် အနွှယ် ဝန်ခံ စေ။
  kgf-kgf: Aronac ama ini goi héihéianéŋ hémbénaŋa ʒéma ʒémimu.
  tte-O: Komiu Eloni ana susuyao, Yaubada ana topwaoliwo, kwawalo kwaba, “Ana mulolo
    imiyayai.”
  tbg-tbg: 'Kairamanta Kotira kaiqa vara amite varia vaiintikavata minti tiate: Vira
    muntukavano tinavuara ekaa entama variqiro vuanarove, tiate.'
  hmo-hmo: 'Dirava ena hahelagaia taudia be namo do idia gwau: “Lohiabada ena lalokau
    bona bogahisihisi do idia noho hanaihanai.”'
  zar-NT: 'Ral-laʼ ilaʼnná zxíʼini xiʼsóëʼ Aarón: “¡Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ
    queëʼ!”'
  urd-urd: हारून का घराना अब कहे, उसकी शफ़क़त हमेशा की है।
  rus-SYN: Они не делают беззакония, ходят путями Его.
  bqc-SIM: Aalona buiↄ o, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Aaron chilhah holeh thempuhon avel in seikitnu hen. Ami ngailutna
    dihtah chu tanglouvin aumjinge.
  mar-mar: अहरोनाच्या घराण्याने म्हणावे, “त्याची दया सर्वकाळ टिकणारी आहे.”
  isl-isl: 'Og prestar Arons taki undir og syngi: „Elska hans varir að eilífu!“'
  hlt-THB: 'Aaron ipkhuikaw ing: A lungnaak taw kumqui dy cak hy,” ti seh.'
  qub-qub: 'Aarón casta cüracuna nichun: «Tayta Dios cuyacoj cashanga imaycamapis
    chaynöllami» nir.'
  bqp-bqp: 'Haruna burinↄ o: A gbɛ̃kɛ lakana vĩro.'
  hat-hat: 'Se pou prèt k''ap sèvi Bondye yo di: -Wi, li p''ap janm sispann renmen
    nou!'
  eng-BSB: Let the house of Aaron say, “His loving devotion endures forever.”
  eng-WEBPB: Let the house of Aaron now say that his loving kindness endures forever.
  kbq-kbq: Aroni naga'ma pristi eri'zama e'neriza nagamota hanazana, Anumzamofona
    vagaore avesi zama'amo'a mevava huno nevie huta hiho.
  pon-pon: 'Kadaudok en Aron en indinda: A kalanan pan potopot eta.'
  nhe-BL: 'Nochi intotajtzitzi tlen iniixhuihua Aarón nojquiya xiquijtoca: “TOTECO
    iteicnelijcayo ax quema tlamis.”'
  wnc-wnc: Siwan aminu Arondane dongune nanata anzing yaning, “Ita ninde butaya siknga
    asinggan asinggan natanimunggak,” ngang yaningge nataat.
  bus-bus: 'Aruna boriinↄ o: À gbɛ̃kɛɛ yãana vĩro.'
  gub-BL: Tuwe xaxeto Tupàn henataromo har uze'eg nezewe wà nehe. — Nepuruamutar katu
    haw nupaw pixik kwaw nehe, tuwe i'i izupe wà nehe.
  eng-DRA: For they that work iniquity, have not walked in his ways.
