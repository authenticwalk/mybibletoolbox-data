verse: PSA.118.022
translations:
  mal-C: ശില്പികൾ ഉപേക്ഷിച്ച ആ കല്ലുതന്നെ മൂലക്കല്ലായിത്തീർന്നിരിക്കുന്നു;
  deu-TKW: 'Der Stein, den die Bauenden verworfen haben, ist zum Eckstein geworden:'
  lin-lin: Libanga oyo batongi ndako babwakaki ekomi libanga ya songe ya ndako, mpe
    esimbi ndako mobimba.
  mmx-mmx: Mo luuat limixin kipkip gu diga sok tixirixes kepe i, ga ravasu ngan Luuat
    Kis la lugugu ren i silok aleng.
  eng-LSV: A stone the builders refused || Has become head of a corner.
  eng-GNV: The stone, which the builders refused, is the head of the corner.
  eng-WEBSTER: The stone which the builders refused is become the head stone of the
    corner.
  nhw-BL: Calchihuani quihuejcamajcajque se hueyi tetl catli amo quinejque quitequihuise,
    pero ama nopa hueyi tetl eltoc catli más monequi para yas calnacastla huan ipan
    quiquetzase nopa cali.
  swh-ONEN: Jiwe walilolikataa waashi, limekuwa jiwe kuu la pembeni.
  bba-bba: Wee kpee te bɑnɔbu bɑ yinɑ, terɑ tɑ kuɑ ɡɑni ɡɔmburun dɑm.
  eng-KJVCPB: The stone which the builders refused Is become the head stone of the
    corner.
  luo-luo: Kidi mane jogedo odagi koro osedoko kidi moriwo kor ot;
  aii-aii: ܟܹܐܦܵܐ ܕܡܘܼܣܠܹܐ ܠܗܘܿܢ ܒܲܢܵܝܹ̈ܐ ܗܘܹܐ ܠܹܗ ܠܪܹܝܫܵܐ ܕܩܘܼܪܢܝܼܬܵ‌ܐ،
  meu-meu: Ruma ilarebana taudia ese e dadaraia nadina na daiguni nadina ai vada ela.
  npi-ULB: निर्माण गर्नेहरूले इन्कार गरेको ढुङ्गो कुनेढुङ्गा बनेको छ ।
  yor-yor: Òkúta tí àwọn ọ̀mọ̀lé kọ̀sílẹ̀, ni ó di pàtàkì igun ilé;
  pes-OPCB: سنگی که معماران دور افکندند، سنگ اصلی ساختمان شده است.
  tgl-ULB: Ang bato na tinanggihan ng mga nagtayo ay naging panulukang bato.
  nop-nop: Yot mamaŋ me hekidi taka fofooŋ niŋ moŋ yoŋa tukukiŋ, iŋgoŋ mindaŋkade
    taka kobumuŋ mintaguk.
  cbu-NT: Siyaa Apanllchicheetsis k'kuzee napuxtamashee kamanchintspa. Panguspan tputs
    panguksin, patumbchee wanasiriwaatstaa yaksin, itaru; Annaa wanasireeja, tárangusin,
    kapeetaranganaya. Ashiritaa, Apanllsha patumbchee ipuseeru, zurampatari wanasir
    wayarangiya. Natunaa kizpur wanasiri pashuchima, Apanll tárangiya.
  hui-hui: Ege to̱le̱ mbira anda biagame galone nabibehedago lowa dabo wahenego ege
    to̱le̱ ogoniore mo timbuni duniniore ho heleda.
  mya-mya: တိုက်​ကို​တည်​ဆောက်​သူ​တို့​ပစ်​ပယ်​ထား​သော ကျောက်​သည်​အ​ရေး​အ​ကြီး​ဆုံး​ဖြစ်​သော
    ထောင့်​ချုပ်​ကျောက်​ဖြစ်​လာ​ရ​၏။
  bod-N: བཟོ་བ་རྣམས་ཀྱིས་སྤངས་པའི་རྡོ་དེ༌ནི། །ཁང་པའི་ཟུར་གྱི་རྨང་རྡོར་གྱུར་པ༌ཡིན།།
  wsk-wsk: Kawam te kaola ko manga bo, kawam kaola kari alo ari meman, bare mu manga
    borta aitak kawam giwoso.
  sna-sna: Dombo rakarambwa navavaki ndiro rakazova musoro wekona;
  spa-BLM: La piedra que desecharon los constructores se ha convertido en la piedra
    angular.
  cac-cac: A jun q'uen q'ueen malaj yelc'och d'a yichan̈ eb' b'oum pat, aton q'uen
    ix ochcan sjolomoc schiquin te' pat chi'.
  swh-ULB: Jiwe ambalo wajenzi walilikataa wajenzi limekuwa msingi.
  bel-bel: Адвярні ад мяне зьнявагу і сорам, бо я захоўваю сьведчаньні Твае.
  deu-ELBBK: Der Stein, den die Bauleute verworfen haben, ist zum Eckstein geworden.
  mbb-OT: Is batu he mid-engkezan te menge pandey iyan pa hinuun nehimu he pundasyun
    he vatu.
  mal-2015: വീടുപണിയുന്നവർ തള്ളിക്കളഞ്ഞ കല്ലു മൂലക്കല്ലായി തീർന്നിരിക്കുന്നു.
  gup-gup: Nakudji bininj wanjh nungka yiman kayime manbu kunwardde bu bininj nawu
    birrirurrkmarnbuni birridjalwirrihmeng, wanjh yerrekah nungka wernhkukenminj duninjh,
    yiman manmekbe kunwardde bu bininj kabirrikurrme kore kanjdji ba bu kabirrirurrkmarnbun
    bulkkidj.
  ctu-CTI: Jini tyun tsaꞌ bʌ i chocoyob jini ajmel tyun bʌ otyot ti ochi tiꞌ wentyʌlel
    oy ti xujcꞌ otyot.
  rmc-rmc: O bar, so o murara odčhide, ačhiľa hlavno bar.
  nlg-nlg: Na vatu ngasi tara ngelea na lei tinoni kisu vale, itaeni te liliu ni puku
    ni vatu.
  pes-OPV: سنگی راکه معماران رد کردند، همان سر زاویه شده است.
  ron-1924: Пятра пе каре ау лепэдат-о зидарий а ажунс сэ фие пусэ ын капул унгюлуй
    клэдирий.
  ben-OBCV: গাঁথকেরা যে পাথরটি অগ্রাহ্য করেছিল তাই হয়ে উঠল কোণের প্রধান পাথর।
  som-som: Dhagaxii kuwa wax dhisaa ay diideen, Kaasu wuxuu noqday madaxa rukunka.
  lat-VUC: Aufer a me opprobrium et contemptum, quia testimonia tua exquisivi.
  eng-ASVBT: The stone which the builders rejected Is become the head of the corner.
  mna-mna: Pat ta zin ruumu poŋana kan matan repiili mi tipiri lae lene na, pat tamen
    tana ko iwe pat mataana kana be ruumu mbuleene ise.
  ita-1885: La pietra che gli edificatori avevano rigettata, E stata posta in capo
    del cantone.
  eng-LXXUP: Remove from me reproach and contempt; For I have sought out thy testimonies.
  eng-ULB: The stone that the builders rejected has become the cornerstone.
  spa-VBL: La piedra rechazada por los constructores ha llegado a ser la piedra angular.
  fra-_FOB: La pierre que ceux qui bâtissaient ont rejetée, est devenue la principale
    de l'angle.
  mal-mal: വീടുപണിയുന്നവർ തള്ളിക്കളഞ്ഞ കല്ല് മൂലക്കല്ലായി തീർന്നിരിക്കുന്നു.
  urd-GVR: Jis patthar ko makān banāne wāloṅ ne radd kiyā wuh kone kā buniyādī patthar
    ban gayā.
  suz-BL: खिं सेल्‍बपुकीमी गारो प्रोव़ङमेनु “एको फुल्‍लु मगार” दे ताइक्‍तमे बाक्‍त।
    मिनु मेको मगारथु ताइश्‍शो फुल्‍लु चहिं जग ङा सुरे फुल्‍लु दुम्‍माक्‍त। यसैया २८:१६;
    मत्ती २१:४२
  eng-NOY: “The stone which the builders rejected Hath become the chief corner-stone.
  ita-1927: La pietra che gli edificatori avevano rigettata è divenuta la pietra angolare.
  ckb-ckb: ئەو بەردەی وەستاکان ڕەتیان کردەوە بوو بە گرنگترین بەردی بناغە.
  eng-BBE: The stone which the builders put on one side has become the chief stone
    of the building.
  xsi-xsi: Mira ŋine kinzi tamâta ŋana sipa luma kâ situ nde sakamao kala sitambira
    lâ, ande mirani ndaina ipâŋga mira ara ŋana isuka luma ŋgaŋe kaika kâ.
  kan-OKCV: ಮನೆ ಕಟ್ಟುವವರು ತಿರಸ್ಕರಿಸಿದ ಕಲ್ಲೇ ಮುಖ್ಯವಾದ ಮೂಲೆಗಲ್ಲಾಯಿತು.
  tam-2017: வீடுகட்டுகிறவர்கள் ஆகாதென்று தள்ளின கல்லே, மூலைக்குத் தலைக்கல்லானது.
  spa-RV-1909: La piedra que desecharon los edificadores, ha venido á ser cabeza del
    ángulo.
  ron-BTF: Piatra pe care zidarii au respins-o a devenit capul colțului temeliei.
  eng-WEBP: The stone which the builders rejected has become the cornerstone.
  eng-FBV: The stone rejected by the builders has turned out to be the chief cornerstone.
  nld-1939: De steen, die de bouwlieden hadden verworpen, Is hoeksteen geworden;
  nch-BL: Calchihuani quicuamajcajque se hueyi tet cati amo quinejque quitequihuise,
    pero ama nopa hueyi tet eltoc cati más monequi para yas calesquina huan ipan quiquetzase
    nopa cali.
  vie-1934: Hòn đá mà thợ xây loại ra, Đã trở nên đá đầu góc nhà.
  cha-cha: Y acho ni y marechasa ni y manmanjajatsa y guima, jumuyong mumagas na acho
    gui esquina.
  hin-CV: भवन निर्माताओं द्वारा अयोग्य घोषित शिला ही आधारशिला बन गई है;
  eng-OURB: The stone which the builders rejected has become the corner-stone.
  spa-BES: La piedra que los constructores pusieron de un lado se ha convertido en
    la principal piedra del edificio.
  tdx-tdx: I vato nado’ o mpandrafitseoy le fa talèm-batolahy.
  tha-KJV: ศิลาซึ่งช่างก่อได้ปฏิเสธเสีย ได้​กล​ับกลายเป็นศิ​ลาม​ุมเอกแล้ว
  por-BR-2018: A pedra que os construtores rejeitaram se tornou cabeça de esquina.
  deu-ELO: Der Stein, den die Bauleute verworfen haben, ist zum Eckstein geworden.
  eng-WYC-2018: The stone which the builders reproved; this is made into the head
    (stone) of the corner. (The stone which the builders rejected; it is made into
    the chief cornerstone.)
  epo-epo: Ŝtono, kiun malŝatis la konstruantoj, Fariĝis ŝtono bazangula.
  gfk-gfk: No haat nong ira ut na pakila hala diet ga malok sei, kanong diet ga lik
    bia a linge bia ie, i nanaas taar bia aie balik um no dadas na burena tano hala
    bakut.
  uig-PIN: Tamqilar taxliwǝtkǝn tax bolsa, Burjǝk texi bolup tiklǝndi.
  beo-beo: Igi amo diasu gagusu dunu ilia higale yolesi, amo da wali mimogodafa igi
    agoane hamoi dagoi.
  tpi-OTNT: Dispela ston ol kamda i ting em i nogut na ol i rausim, em i kamap nambawan
    ston bilong strongim banis bilong haus.
  hau-SA: Zabura Dutsen da magina suka ƙi ya zama mai amfani;
  udu-udu: Wosh gana/ yansan jin waḵkina imannyaŋ gu’b mo tani a’di warki’d ka dhana
    ’kaŋ’kup̱ wosh gi ’penabi mo.
  uig-LAT: Tamchilar tashliwetken tash bolsa, Burjek téshi bolup tiklendi.
  nde-nde: Ilitshe ababelilahlile seliyilona ilitshe lekhoneni;
  ton-ton: Ko e maka naʻe liʻaki ʻe he kau tufunga kuo hoko ia ko e fungani maka ʻoe
    tuliki.
  ces-1613: Kámen, kterýž zavrhli stavitelé, učiněn jest v hlavu úhelní.
  eng-WMB: The stone which the builders rejected has become the cornerstone.
  tam-TCV: வீடு கட்டுகிறவர்கள் புறக்கணித்த கல்லே மூலைக்குத் தலைக்கல்லாயிற்று.
  ceb-ULB: Ang bato nga gisalikway sa mga magtutukod nahimo nang patukoranan.
  pol-UBG: Kamień, który odrzucili budujący, stał się kamieniem węgielnym.
  agr-agr: Kaya ekenag jegamin aidau kaya pegkegchauwai tusag, dakitjajua nunú yamai
    dekas kaya ima pegkeg atsumtai wajase.
  kyc-kyc: Doko akali anda pyuo kareyami dupwame kana mende nyuo nembeyami. Kana doko
    enakana anda donge dokona mupwa ingyuo epo siya.
  urd-GVU: جس پتھر کو مکان بنانے والوں نے رد کیا وہ کونے کا بنیادی پتھر بن گیا۔
  eng-OEBCW: The stone which the builders despised is become the head-stone of the
    corner.
  deu-1912: Der Stein, den die Bauleute verworfen haben, ist zum Eckstein geworden.
  kan-2017: ಮನೆಕಟ್ಟುವವರು ಬೇಡವೆಂದು ಬಿಟ್ಟ ಕಲ್ಲೇ, ಮುಖ್ಯವಾದ ಮೂಲೆಗಲ್ಲಾಯಿತು;
  yap-yap: Fare malang ni dabuy e pi’in yad ma toy e naun ya ra fineyed ndariy fan,
    e yan i aw ni aram e re malang ni ir e ba th’abi ga’fan.
  hlt-MCSB: Im aka sa rhoek loh a hnawt uh lungto te bangkil soi la pawk.
  mdy-ETH: ማኣሮ ሹጮና ማዣ ዓሳ ቶኦቼ ሹጫሢ ማኣሮኮ ሄላሢ ማዔኔ።
  twi-ASANTE: Ɔboɔ a adansifoɔ no poeɛ no, abɛyɛ tweatiboɔ.
  eng-WEBU: The stone which the builders rejected has become the cornerstone.
  spa-PDDPT: La piedra que desecharon los edificadores Es cabeza del ángulo.
  gun-gun: Oo apoa kuery ita omombo va'ekue ma yvatevea py opyta iporãvea pyguarã.
  agu-BL: Na yi c'ub yi qui'c xak ẍchiwutz yi e' bnol ca'l, ya'stzun yi c'ub yi mas
    tajwe'n tan xcone'n.
  ilo-ULB: Ti bato nga imbelleng dagiti agipatpatakder ket nagbalin a kangrunaan a
    pasuli a bato.
  kpg-kpg: Di hadu dela ne hudu gi daha go digau hau hale bolo di balumee, la guu hai
    di hadu e kaedahi e hagalabagau.
  uig-ARA: تامچىلار تاشلىۋەتكەن تاش بولسا، بۇرجەك تېشى بولۇپ تىكلەندى.
  bps-bps: I batu too knang i dad to fdak i gumnè batu, du di dale fandam landè gukmamu
    dun, én baling i batu too mabtas di kdee.
  sus-sus: Banxitie mɛɛ gɛmɛ naxan na, na bara findi banxi sangantimɛ ra.
  pon-2006: Takai me sounkou ihmw kan kesepwekelahr uhd wiahla takaien pwukakeimw.
  jae-jae: Poc, taŋ sêkwêwaga sêbaliŋ siŋ naŋ, tec kêtu poc kêclêsuŋa.
  ksd-ksd: Nam ra vat ba ra umana tena pait pal dia ga pilak vue, Nam muka di tar
    pait ra ul a ngu na pal me.
  tur-YTC: Yapıcıların reddettiği taş Köşe taşı oldu.
  bel-N: Камень, які адкінулі будаўнікі, стаўся галавой вугла.
  grc-BRENT: Περίελε ἀπʼ ἐμοῦ ὄνειδος καὶ ἐξουδένωσιν, ὅτι τὰ μαρτύριά σου ἐξεζήτησα.
  kpr-kpr: Ghamana eni, kambo itari kakatoi imboe edo fugutusera ava, Bajari nune
    budo tutumbi dae sedo fiti simbugedo, aminda tuturo edo, nunda kambo itari dae
    erira.
  ind-AYT: Batu yang ditolak oleh tukang-tukang bangunan telah menjadi batu penjuru.
  yom-yom: Ditadi diloza mintungi diyika ditadi dilutidi mfunu va fuma ki nzo.
  yut-yut: Yut agak amɨn da gwak yokwi yaŋ yaŋek maba kɨgɨt, uŋun gwak tɨp kɨnda naŋ
    tɨdawit da akdak.
  nya-nya: Mwala umene amisiri omanga nyumba anawukana wasanduka wapangodya;
  kyg-kyg: Yafatetiꞌmo no nekiya vayaꞌmogimo mago no nekiya yafafeꞌmo, afa yafane,
    huꞌa huteꞌa aliꞌa yaga auꞌa ataleꞌnagenoꞌaeꞌmo Gotiꞌa ani yafafeꞌmo, hogote yafaꞌmo
    noꞌmo faiꞌna atesuvafeꞌmo konale yafaꞌmo haneꞌniye, huno huteno alino asaga huno
    ateꞌniye.
  hrv-hrv: Kamen što ga odbaciše graditelji postade kamen zaglavni.
  mps-mps: Te masigi te kamda dabego te dwai da homu elama, tama augwaligo sela sąwani,
    te masigi da te be daga dąų elalu, polalubo masigi pedelali.
  tpi-tpi: Dispela ston ol kamda i ting em i nogut na ol i rausim, em i kamap nambawan
    ston bilong strongim banis bilong haus.
  dan-1931: Den Sten, Bygmestrene forkastede, er blevet Hovedhjørnesten.
  vie-OVCB: Tảng Đá bị thợ nề loại bỏ, đã trở thành đá móng vững vàng.
  guj-2017: જે પથ્થરને ઘર બાંધનારાઓએ નકાર્યો હતો; તે જ ખૂણાનો મુખ્ય પથ્થર થયો છે.
  pon-2006A: Takai me sounkou ihmw kan kesepwekelahr uhd wiahla takain pwukakeimw.
  por-BRBSL: A pedra que os construtores rejeitaram tornou-se a pedra angular.
  eng-OEBUS: The stone which the builders despised is become the head-stone of the
    corner.
  swe-swe: Den sten som arbetarna inte ville veta av (såg ner på), har blivit en hörnsten
    (den mest betydelsefulla och ärofyllda delen i byggnaden). []
  cth-cth: Im kasakkungnaw ni a pahnawt awh e talung hah alawkpui poung e a takinlung
    lah ao.
  twi-twi: Ɔbo a adansifo no poe no, abɛyɛ tweatibo.
  hlt-hlt: Im aka sa rhoek loh a hnawt uh lungto te bangkil soi la pawk.
  tbz-SIM: Bɛ̀ɛ̀ mɑɑ̀ bɛ̀ dootóo dìì tɑ̃́rì, diì nɑɑ́ ndipũũ kó ditɑ̃́rì mɔ́mmɔnni.
  msy-2020: Kar dɨpenir akɨnir ingangarir gumaziba aghuazim, a datɨrɨghɨn dɨpenim
    aterir guarim gava.
  dop-dop: Pəlɛ nte ŋmɑlɑɑ kisɑɑ nɑ pɑ́ lɔ tɔ, ntɛ́ tə pəsənɑ ntɛɣɛ pəlɛ sɔsɔɔlɛ.
  azb-azb: Bənnaların rədd etdiyi daş Guşədaşı olub.
  eng-DBY: '[The] stone which the builders rejected hath become the head of the corner:'
  hin-2017: राजमिस्त्रियों ने जिस पत्थर को निकम्मा ठहराया था वही कोने का सिरा हो गया
    है। (1 पत. 2:4, लूका 20:17)
  wol-KYG: Doj wi tabaxkat yi beddi woon, moo mujj doju coll wi.
  bjr-bjr: Maaqa usakee mariasa afeeka sabeena minnisoofa innaaqianna aiqama sabeenauqa
    uriqararafa marinau.
  eng-YLT: A stone the builders refused Hath become head of a corner.
  kne-kne: Din bato ay sinigaan di kakarpintiro et say nanbalinen Diyos ay kabanolan
    ay bato ay mangipakneg sin beey si kosto.
  eng-WYC-2017: The stone which the builders reproved; this is made into the head
    of the corner.
  eng-WMBB: The stone which the builders rejected has become the cornerstone.
  zat-NTPS: Xiaj na' da buluzúa benne' we̱n xu'u ca' chalá'ala, le̱ na' naca na xiaj
    blau.
  zty-NTPS: Yej na' da' bzoagak benne' wen yo'o ka' cheḻa'ale, beno' Le' ga naken
    yej blo.
  urd-GVH: जिस पत्थर को मकान बनानेवालों ने रद्द किया वह कोने का बुनियादी पत्थर बन
    गया।
  rug-rug: Sa patu sapu kilua rina tie kuri vetu, si asa tugo si arileana hola koari
    doduru patu.
  gaz-gaz: Dhagaan ijaartonni tuffatan, dhagaa golee taʼeera;
  fra-LSG: La pierre qu’ont rejetée ceux qui bâtissaient Est devenue la principale
    de l’angle.
  yal-yal: Banxi tiine e mɛ gɛmɛn naxan na, na bata findi banxin gɛmɛ fisamantenna
    ra.
  iou-iou: Bek eŋi täŋpani ämatä kawä wawäpäŋ gägäniken maŋpä kuŋkuŋo unitä eŋi täŋo
    bek bämopi ude itak.
  haw-1868: O ka pohaku a ka poe hana hale i haalele ai, Ua lilo ia i pohaku kumu
    no ke kihi.
  arb-NAV: الْحَجَرُ الَّذِي رَفَضَهُ الْبَنَّاؤُونَ قَدْ صَارَ رَأَسَ الزَّاوِيَةِ.
  ded-ded: Amameme ngic yeneng hoc mong mangana dema ukugec. Nga hoc imocngo amaac
    hoc wotung amma seria nanude.
  ewe-ewe: Kpe si xɔtulawo gbe la, eyae va zu dzogoedzikpe.
  eng-LEE: The stone which the builders rejected is become the chief corner-stone.
  asm-FB: ঘৰ নির্মাণকাৰীসকলে যি শিলক অগ্ৰাহ্য কৰিলে, সেয়ে সকলোতকৈ দৰকাৰী চুকৰ প্ৰধান
    শিল হৈ উঠিল।
  sus-A: بَنشِتِيٍ مّي فّمّ نَشَن نَ، نَ بَرَ قِندِ بَنشِ سَنفَنتِمّ رَ.
  fra-SBL: La pierre que les bâtisseurs ont rejetée est devenu la pierre angulaire.
  hbo-hbo: אֶ֭בֶן מָאֲס֣וּ הַבֹּונִ֑ים הָ֝יְתָ֗ה לְרֹ֣אשׁ פִּנָּֽה׃
  kik-kik: Ihiga rĩrĩa aaki maaregire nĩrĩo rĩtuĩkĩte ihiga inene rĩa koine;
  fra-NCL: La pierre rejetée par ceux qui bâtissaient est devenue la pierre angulaire.
    Les prêtres
  cek-AK: Imsah kaminawk mah pahnawt ih thlung loe atho kaom koek im takii ih thlung
    ah angcoeng boeh.
  cuk-cuk: Akwa dule-neg-sobmaladse-oballesadi, neg-sobleged-e-akwasailaga gunonikid.
  uig-CYR: Мәндин аһанәт һәм мәсқирини жираққа кәткүзгәйсән; Чүнки агаһ-гувалиқлириңни
    тутимән.
  tel-2017: ఇల్లు కట్టేవారు తిరస్కరించిన రాయి మూలరాయి అయింది.
  hat-BSA: Wòch ke sila ki t ap bati yo te refize a, gen tan vini wòch ang prensipal
    la.
  ukr-ONPU: Зніми з мене ганьбу й сором, адже одкровень Твоїх я дотримуюся.
  kos-kos: Eot se su mwet musa elos sisla, Sikyak tuh pa inge eot se ma yohk sripa
    oemeet.
  hbo-WLC: אֶ֭בֶן מָאֲס֣וּ הַבּוֹנִ֑ים הָ֝יְתָ֗ה לְרֹ֣אשׁ פִּנָּֽה׃
  ibo-ibo: Nkume ahụ ndị na-ewu ụlọ jụrụ, aghọọla nkume isi ntọala ụlọ;
  ory-ory: ଗାନ୍ଥକମାନେ ଯେଉଁ ପଥର ଅଗ୍ରାହ୍ୟ କଲେ, ତାହା କୋଣର ପ୍ରଧାନ ପଥର ହୋଇଅଛି।
  chk-chk: Ewe fau ekewe chon kaü imw ra pöütala a wiliti ewe föün lepwokuku mi fokun
    aüchea.
  rop-rop: Det ston weya detlot kapinta bin tjakidawei, wal tharran bin det meinwan
    ston na.
  ukr-1871: Камінь, котрого відкинули будівничі, угольним каменем стався.
  yon-yon: Bot kuu boyambib yenbidanbed kankorariwen kuu, ambib kumundin amun yenbi
    ye dongka bot keroon.
  deu-1951: Der Stein, den die Bauleute verworfen haben, ist zum Eckstein geworden;
  eng-JPS: The stone which the builders rejected is become the chief corner-stone.
  srp-1865: Kamen koji odbaciše zidari, posta glava od ugla.
  lug-lug: Ejjinja abazimbi lye baagaana lye lifuuse ejjinja ekkulu ery’oku nsonda.
  heb-heb: אבן מאסו הבונים היתה לראש פנה׃
  ben-IRV: নির্মাতারা যে পাথর বাতিল করেছিল তা কোনের প্রধান পাথর হয়ে উঠল।
  ntu-ntu: Leplz amrlx kcng tzyrlwr-lxblrng Mangr-nzangiongr nzrpilr kx, “Rplz kc
    etu tzpxtxpx-ngrdr ncblo kcng tzrwz-ngrng ma, Nzaelwapxngr kx nide nou rplz kc
    tqmyatxpx-zlwzbz.”
  pan-pan: ਜਿਸ ਪੱਥਰ ਨੂੰ ਰਾਜਾਂ ਨੇ ਰੱਦਿਆ, ਸੋਈ ਖੂੰਜੇ ਦਾ ਸਿਰਾ ਹੋ ਗਿਆ।
  mya-JVB: တိုက်ကို တည်လုပ် သော သူများပယ် ထားသော ကျောက် သည် နောက်တဖန် တိုက်ထောင့်
    အထွဋ် ဖျားသို့ ရောက် ပြန်၏။
  kgf-kgf: Mericqe ic ieneŋ hoc méŋ héŋara mema giligic keŋkeŋa iminéŋ ama waŋgoŋaiguc
    ama imuac hoc oruha waŋec.
  tte-O: Tokabikabi veku yabo sikalai yakato nume sikabi koina na vekune sikawa-naenae-yan
    yo sisikotanan. Na Guyau vekune ikalai iyatolo-bagunayan yakato veku meuloili
    iloinayagili yo sikaiwe.
  tbg-tbg: Naavu kaqeha vo oriara qora orive tivake qaqirakaa oriva, vate vi oriva
    naaquraiqama vivo. (Matiu 21:42)
  hmo-hmo: Inai nadi, ruma haginia taudia ese idia ura henia lasi, to hari ia be ruma
    ena kona nadi badana momokani ia gini noho.
  zar-NT: Zoa tu guiö́j buluʼzóëʼ tsöláʼalö bönniʼ tuʼcuʼë zöʼö. Naʼa naca guiö́j
    naʼ guiö́j len squin zöʼö.
  urd-urd: जिस पत्थर की मे'मारों ने रद्द किया, वही कोने के सिरे का पत्थर हो गया।
  rus-SYN: Сними с меня поношение и посрамление, ибо я храню откровения Твои.
  bqc-SIM: Gbɛ pↄ́ ɛ̃bonaↄ pãkpài mɛ́ gↄ̃̀ gbɛↄ mide ũ.
  tcz-CHONGTHU: Insahon adeimova apaimangu inning'a songpi khomdet pennin apangtai.
  mar-mar: इमारत बांधणाऱ्यांनी जो दगड नाकारला होता, तोच कोनाशिला झाला आहे.
  isl-isl: Steinninn sem smiðirnir höfðu hafnað var gerður að hornsteini hússins!
  hlt-THB: Ip sakungkhqi ing ami qoeng lung ce a kil awhkaw lung ak khoeng soeih na
    awm hawh hy;
  qub-qub: Wasi pergajcuna «mana allichu» nishan rumiga puntu rumipaj isquïnaman churasharämi
    canga llapanta tucnananpaj.
  bqp-bqp: Gbɛ̀ kũ kpɛ́borinↄ pã kpài mɛ́ à gↄ̃̀ kpɛ́ kusuru gbɛ̀ mìde ũ.
  hat-hat: Wòch moun ki t'ap bati yo te voye jete a, se li menm ki tounen wòch ki
    kenbe kay la.
  eng-BSB: The stone the builders rejected has become the cornerstone.
  eng-WEBPB: The stone which the builders rejected has become the cornerstone.
  kbq-kbq: Noma negiza eri'zama'a omane'nea have hu'zama eri atre'naza havemo'a, nomofo
    renagentete asetenageno noma azeri hankaveti have fore hu'ne. (Matiu 21:42, Maki
    12:10-11)
  pon-pon: Takai o me pwin jauje kajelar, wialar takain pukakaim.
  nhe-BL: Calchihuani quihuejcamajcajque se hueyi tetl tlen ax quinejque quitequihuise,
    pero ama nopa hueyi tetl eltoc tlen más monequi para yas calnacastla huan ipan
    quiquetzase nopa cali.
  wnc-wnc: Siwan kamundata yot gwendu supda tasike suu gwendu natapan wai ngang siwan
    kwasikingu, apmanu suu wagwenu kawan suu tupan gwen siwan yotgwen tapan kekekanggak.
  bus-bus: Gbɛ̀ kɛ̀ kpɛ́borinↄ pã kpàzi bé à gↄ̃̀ kpɛ́ gooda gbɛ̀ mìdee ũ.
  gub-BL: Tàpuz iapo har weityk amo ita wà. Iahykaw rehe a'e ita ikàg wera'u amo ita
    wanuwi a'e.
  eng-DRA: 'Remove from reproach and contempt: because I have sought after thy testimonies.'
