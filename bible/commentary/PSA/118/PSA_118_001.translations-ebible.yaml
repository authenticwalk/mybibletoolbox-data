verse: PSA.118.001
translations:
  mal-C: യഹോവയ്ക്കു സ്തോത്രംചെയ്‌വിൻ, അവിടന്ന് നല്ലവനല്ലോ; അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Danket Jahwe, denn er ist gütig; denn ewig währt seine Gnade!
  lin-lin: Bosanzola Yawe, pamba te azali malamu, pamba te bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: Ata tong avukat ti Leeme Silok, mila neni mun i lox avukat la labalamu
    ren i tu lexen.
  eng-LSV: Give thanks to YHWH, || For [He is] good, for His kindness [is] for all
    time.
  eng-GNV: 'Praise yee the Lord, because he is good: for his mercie endureth for euer.'
  eng-WEBSTER: 'O give thanks to the LORD; for he is good: because his mercy endureth
    for ever.'
  nhw-BL: ¡Xijpaquilismacaca TOTECO pampa yaya nelía cuali! Itlaicnelijcayo amo quema
    tlamis.
  swh-ONEN: Mshukuruni Bwana, kwa kuwa ni mwema; upendo wake wadumu milele.
  bba-bba: I Yinni Gusunɔ siɑro, u sɑ̃ɑwɑ tɔn ɡeo. Win kĩru tɑ rɑ n wɑ̃ɑwɑ sere kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: 'O give thanks unto the Lord; for he is good: Because his mercy endureth
    for ever.'
  luo-luo: Gouru erokamano ne Jehova Nyasaye, nimar ober; kendo herane osiko nyaka
    chiengʼ.
  aii-aii: ܫܲܟܪܘܼܢ ܠܡܵܪܝܵܐ ܣܵܒܵܒ ܛܵܒ݂ܵܐ ܝܠܹܗ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Iehova ba hanamoa, badina be ia na namo; ena hebogahisi e hesiriu hanaihanaimu.
  npi-ULB: परमप्रभुलाई धन्यवाद चढाओ, किनकि उहाँ भलो हुनुहुन्‍छ । किनकि उहाँको करारको
    विश्‍वस्‍तता सदासर्वदा रहन्‍छ ।
  yor-yor: Ẹ fi ọpẹ́ fún Olúwa, nítorí tí ó dára; àánú rẹ̀ dúró láéláé.
  pes-OPCB: خداوند را ستایش کنید، زیرا او نیکوست و محبتش بی‌پایان.
  tgl-ULB: Magpasalamat kay Yahweh, dahil siya ay mabuti, ang kaniyang katapatan sa
    tipan ay magpakailanman.
  nop-nop: Yahwe adi momooŋ tinimilak doktiŋa welemomooŋ nadimiŋa niutumbanim, adi
    helemahelemaŋ weleŋdi hinek nibukahilelak.
  cbu-NT: Apanllee, Apaa, Wapparee, táyani, watam Apanll wanasirimshiwa. Urutamari
    iyaa chinakiya.
  hui-hui: Iname Anduane Homogohondo ka̱i̱ore lalu hami̱ya. Ibugua inahondo mana bayale
    hangu bigi biyagonaga ani lalu hami̱ya. Ibugua ina gubalini ho kago haho wiaaboore
    hole kagonaga ibuhondo ka̱i̱ore lalu hami̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​မြတ်​တော်​မူ​၍ မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်​တည်​တော်​မူ​သ​ဖြင့်
    ကိုယ်​တော်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ လော့။
  bod-N: ཡ་ཝཱེ་ལེགས་པས་ཁོང་ལ་གཏང་རག༌ཕུལ། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Yawe amilmil tualko, mu awuk, nu ningo; noko kua ningara mu kumik menara
    mena.
  sna-sna: Vongai Jehovha, nokuti akanaka; rudo rwake runogara nokusingaperi.
  spa-BLM: Dad gracias a Yahvé, porque es bueno, porque su bondad es eterna.
  cac-cac: Caq'uec yuj diosal d'a Jehová yujto vach' spensar. A svach'c'olal ayn̈ejec'
    d'a masanil tiempo.
  swh-ULB: Mshukuruni Yahwe, kwa kuwa ni mwema, kwa maana uaminifu wa agano lake wadumu
    milele.
  bel-bel: Алілуя. Дабрашчасныя - беззаганныя ў дарозе, што ходзяць у законе Гасподнім.
  deu-ELBBK: Preist den HERRN! Denn er ist gut, denn seine Güte währt ewiglich.
  mbb-OT: Peselemati is Nengazen su meupiya sikandin; Wazà pidtemanan te ǥaǥew zin.
  mal-2015: യഹോവെക്കു സ്തോത്രം ചെയ്‌വിൻ; അവൻ നല്ലവനല്ലോ; അവന്റെ ദയ എന്നേക്കുമുള്ളതു.
  gup-gup: Karrimanbu nawu Yawey. Nungka wanjh nadjalmak dja kandjalmarnedjare munguyh
    munguyh.
  ctu-CTI: Subenla wocox i yʌlʌ lac Yum, como ñoj wen lac Yum. Ti beleꞌ ora an i yutslel
    i pusicꞌal.
  rmc-rmc: Paľikeren le RAJESKE, bo hino lačho; bo leskro verno kamiben ľikerel pro
    furt.
  nlg-nlg: Holoutoa Lord, agaia te uto lee! Ma nina dolo veiarovi ke kabu kasila
  pes-OPV: خداوند را حمد گویید زیرا که نیکوست و رحمت او تا ابدالاباداست.
  ron-1924: Лэудаць пе Домнул, кэч есте бун, кэч ын вяк цине ындураря Луй!
  ben-OBCV: সদাপ্রভুর ধন্যবাদ করো, কারণ তিনি মঙ্গলময়; তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Rabbiga ku mahadnaqa, maxaa yeelay, isagu waa wanaagsan yahay, Waayo, naxariistiisu
    weligeedba way waartaa.
  lat-VUC: Alleluja. [Aleph Beati immaculati in via, qui ambulant in lege Domini.
  eng-ASVBT: Oh give thanks unto Jehovah; for he is good; For his lovingkindness endureth
    forever.
  mna-mna: O niom iwal, leleyom ambai pa Yooba mi kapakuri. Pa ni ambaiŋana kat. Ni
    ko itoto sua kini mbukŋana mi iurur leleene pa wal kini ma alok.
  ita-1885: CELEBRATE il Signore; perciocchè egli è buono, Perciocchè la sua benignità
    è in eterno.
  eng-LXXUP: Alleluia. Blessed are the blameless in the way, who walk in the law of
    the Lord.
  eng-ULB: Give thanks to Yahweh, for he is good, for his covenant faithfulness endures
    forever.
  spa-VBL: ¡Agradezcan al Señor, porque él es bueno! Su gran amor perdura por la eternidad.
  fra-_FOB: Célébrez l'Éternel, car il est bon, car sa miséricorde dure éternellement!
  mal-mal: യഹോവയ്ക്ക് സ്തോത്രം ചെയ്യുവിൻ; ദൈവം നല്ലവനല്ലയോ; ദൈവത്തിന്റെ ദയ എന്നേക്കുമുള്ളത്.
  lit-lit: Dėkokite VIEŠPAČIUI, nes jis geras, nes jo gailestingumas išlieka per amžius!
  urd-GVR: Rab kā shukr karo, kyoṅki wuh bhalā hai, aur us kī shafqat abadī hai.
  suz-BL: परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” देनीन। मारदे हना मेको रिम्‍शो
    पाइब बाक्‍ब। मिनु आ दाक्‍तीके गेना हना यो लीब। भजन संग्रह १०६:१
  eng-NOY: O give thanks to the LORD, for he is good; For his kindness endureth for
    ever!
  ita-1927: Celebrate l’Eterno, poiché egli è buono, perché la sua benignità dura
    in eterno.
  ckb-ckb: ستایشی یەزدان بکەن، لەبەر ئەوەی چاکە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'O give praise to the Lord, for he is good: for his mercy is unchanging
    for ever.'
  xsi-xsi: Kinda ma kawânda ndaŋge ilâ pa Yova Kindeni, ŋana tu i nde ara tamwata.
    I ne tini-mwasa ikeno mine ku imo nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಉಪಕಾರಸ್ತುತಿ ಮಾಡಿರಿ; ಅವರು ಒಳ್ಳೆಯವರು. ಅವರ ಪ್ರೀತಿ ಶಾಶ್ವತವಾಗಿರುವುದು.
  tam-2017: யெகோவாவை துதியுங்கள், அவர் நல்லவர்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: ALABAD á Jehová, porque es bueno; porque para siempre es su misericordia.
  ron-BTF: Aduceți mulțumiri DOMNULUI, pentru că este bun, că a lui milă dăinuiește
    pentru totdeauna.
  eng-WEBP: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  eng-FBV: Thank the Lord, for he is good! His trustworthy love lasts forever.
  nld-1939: 'Halleluja! Brengt Jahweh dank, want Hij is goed: Zijn genade duurt eeuwig!'
  nch-BL: ¡Xijpaquilismacaca TOTECO pampa yaya nelía cuali! Itaicnelijcayo amo quema
    tamis.
  vie-1934: Hãy cảm tạ Đức Giê-hô-va, vì Ngài là thiện; Sự nhân từ Ngài còn đến đời
    đời.
  cha-cha: 'O nae gracias si Jeova; sa güiya mauleg: sa y minaaseña gagaegue para
    taejinecog.'
  hin-CV: याहवेह का धन्यवाद करो, क्योंकि वे भले हैं, सनातन है उनकी करुणा.
  eng-OURB: Yadah ·Extend hands in thankful praise· to Adonai, for he is good, for
    his chesed ·loving-kindness· endures forever.
  spa-BES: Alaben al Señor, porque él es bueno; porque su misericordia es inmutable
    para siempre.
  tdx-tdx: Andriaño t’Iehovà amy te Ie ro soa! nainai’e ty fiferenaiña’e.
  tha-KJV: โอ จงโมทนาขอบพระคุณพระเยโฮวาห์ เพราะพระองค์​ประเสริฐ เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Agradecei ao SENHOR, porque ele é bom; pois sua bondade dura para sempre.
  deu-ELO: Preiset Jehova! Denn er ist gut, denn seine Güte währt ewiglich.
  eng-WYC-2018: Alleluia. Acknowledge ye to the Lord, for he is good; for his mercy
    is without end. (Alleluia. Give ye thanks to the Lord, for he is good; for his
    love is forever.)
  epo-epo: Haleluja! Gloru la Eternulon, ĉar Li estas bona; Ĉar eterna estas Lia boneco.
  gfk-gfk: Tanga tahut tano Watong, kanong a bilai ie. No uno harmarsai i kis hathatika.
  uig-PIN: Pǝrwǝrdigarƣa tǝxǝkkür eytinglar, qünki U meⱨribandur; Uning meⱨir-muⱨǝbbiti
    mǝnggüdur!
  beo-beo: Hina Gode da noga:idafa, amola Ea asigidafa hou da eso huluane dialumu.
    Amaiba:le, Ema nodone sia:ma!
  tpi-OTNT: Yumi mas tenkyu long Bikpela. Em i bin mekim gutpela pasin long yumi.
    Oltaim oltaim em i save laikim yumi tumas.
  hau-SA: Ku gode wa Ubangiji, gama nagari ne shi; ƙaunarsa madawwamiya ce har abada.
  udu-udu: Ayy c̱iyi mo jin ’boruwa ’bor bwa i is gom Tap̱a mo, haali/ a’di i’boro’d
    mo. Mo/en piti jin ṯelu sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo.
  uig-LAT: Perwerdigargha teshekkür éytinglar, chünki U méhribandur; Uning méhir-muhebbiti
    menggüdur!
  nde-nde: Mbongeni uThixo ngoba ulungile; uthando lwakhe lumi laphakade.
  ton-ton: 'Mou ʻatu ʻae fakafetaʻi kia Sihova he ʻoku angalelei ia: koeʻuhi ʻoku
    tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa.'
  ces-1613: Oslavujte Hospodina, nebo jest dobrý, nebo na věky trvá milosrdenství
    jeho.
  eng-WMB: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  tam-TCV: யெகோவாவுக்கு நன்றி செலுத்துங்கள், அவர் நல்லவர்; அவருடைய அன்பு என்றென்றும்
    நிலைத்திருக்கிறது.
  ceb-ULB: Pasalamati si Yahweh, tungod kay siya maayo, kay ang iyang matinud-anon
    nga kasabotan molungtad sa kahangtoran.
  pol-UBG: Wysławiajcie PANA, bo jest dobry, bo jego miłosierdzie trwa na wieki.
  agr-agr: Tuke Pujuu see titajum, wagki niyai pegkejak; niina anenkajig tuke auwai.
  kyc-kyc: Kamongo baa elyapeko doko karapyamopa banya mona retenge doko kulisa ingyuo
    silyamo dokona baa kando ange lao karamana.
  urd-GVU: رب کا شکر کرو، کیونکہ وہ بھلا ہے، اور اُس کی شفقت ابدی ہے۔
  eng-OEBCW: Give thanks to the Lord for his goodness, his kindness endures forever.
  deu-1912: Danket dem HERRN; denn er ist freundlich, und seine Güte währet ewiglich.
  kan-2017: ಯೆಹೋವನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿ ಮಾಡಿರಿ; ಆತನು ಒಳ್ಳೆಯವನು. ಆತನ ಕೃಪೆಯು ಶಾಶ್ವತವಾಗಿದೆ.
  yap-yap: Mu pininged e magaer ngak SOMOL, ya SOMOL e bfel’, ma t’ufeg rok e ba manemus.
  hlt-MCSB: Amah kah sitlohnah he kumhal duela a then dongah BOEIPA te uem uh lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኮሺ ማዔሢሮ ዒዛ ጋላቱዋቴ፤ ሚጪንቲፃ ዒዛኮ ናንጊና ዶዲ ናንጋኔ።
  twi-ASANTE: Monna Awurade ase ɛfiri sɛ ɔyɛ, na nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  spa-PDDPT: Den gracias a Yavé, porque Él es bueno, Porque para siempre es su misericordia.
  gun-gun: Perovy'a ke Senhor, porayvu va'e ramo. Mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: Chityoẍinku' tetz Kataj Ryos, na chumbalaj nin i'. Na yi banl talma' i',
    quil sotz tera'tz.
  ilo-ULB: Agyamantayo kenni Yahweh, ta naimbag isuna, ta agtalinaed iti agnanayon
    ti kinapudnona iti tulagna.
  kpg-kpg: Goodou danggee ang gi Dimaadua i Mee dela e humalia, gei dono aloho e hana hua
    beelaa.
  uig-ARA: پەرۋەردىگارغا تەشەككۈر ئېيتىڭلار، چۈنكى ئۇ مېھرىباندۇر؛ ئۇنىڭ مېھىر-مۇھەببىتى
    مەڭگۈدۇر!
  bps-bps: Mlé gamu fye di Amuito Dwata, du too kenen fye, na i kakdon landè kgilin
    kel di landè sen.
  sus-sus: Wo Alatala tantu barima a fan, a xa xanunteya mu ɲɔnma abadan.
  pon-2006: Kumwail patohwanohng KAUN-O amwail kapingkalahngan, pwehki ih me kupwur
    mwahu, oh sapwellime limpoak me poatopoat.
  jae-jae: Anam daŋge êndêŋ Apômtau gebe eŋ ŋac gabêjam. Biŋŋanô ênê moasiŋ ênêc endeŋ
    tôŋgeŋ.
  ksd-ksd: Avat a pite pa ra Luluai, tago a tena varmari; Tago kana varmari i tur
    pa na mutu.
  tur-YTC: Yahve’ye şükredin, çünkü O iyidir, Sevgi dolu iyiliği sonsuza dek sürer.
  bel-N: Слаўце ГОСПАДА, бо Ён добры, бо на вякі міласэрнасьць Ягоная!
  grc-BRENT: Ἀλληλούϊα. Μακάριοι ἄμωμοι ἐν ὁδῷ, οἱ πορευόμενοι ἐν νόμῳ Κυρίου.
  kpr-kpr: Arie, Bajari dae aiyakoe sevu, ainda susu mo nu evevago bekári, a nunda
    dubo bari a kavevera evovodae irira.
  ind-AYT: Bersyukurlah kepada TUHAN karena Dia baik, karena kasih setia-Nya selama-lamanya!
  yom-yom: Luvutudila Yave matondo bila niandi widi wumboti ; luzolo luandi lunzingilanga
    mu zithangu zioso.
  yut-yut: Yawe aŋpakni uŋun tagɨsi, do ya yaŋ iyɨni. Dagok dagogɨ mɨni nin do but
    dasi galak taŋ nimɨsak.
  nya-nya: Yamikani Yehova chifukwa ndi wabwino; pakuti chikondi chake chosasinthika
    ndi chosatha.
  kyg-kyg: Ala kava neꞌmo alagepa vekamo maiꞌniyaꞌmofeꞌmo agaefekeꞌmo hao ke heyo.
    Hau huno neꞌapateyanageno muki afinaꞌaeꞌmo hau huno apatege apatege huno maigiye.
  hrv-hrv: Aleluja! Zahvaljujte Jahvi jer je dobar, jer je vječna ljubav njegova!
  mps-mps: Dago te Genuai Bidiba usu da wao, agai dabolo wiegi yai sę yai. Sesemane
    bidada peyu, bidada pabo sogo agai da godolo mu ebo dao.
  tpi-tpi: Yumi mas tenkyu long Bikpela. Em i bin mekim gutpela pasin long yumi. Oltaim
    oltaim em i save laikim yumi tumas.
  dan-1931: Halleluja! Tak Herren, thi han er god, thi hans miskundhed varer evindelig.
  vie-OVCB: Hãy cảm tạ Chúa Hằng Hữu, vì Ngài là thiện! Đức thành tín Ngài còn đến
    đời đời.
  guj-2017: યહોવાહનો આભાર માનો, કેમ કે તે ઉત્તમ છે, તેમની કૃપા સર્વકાળ ટકે છે.
  pon-2006A: Kumwail patohwanohng KAUN-O amwail kapingkalahngan, pwehki ih me kupwur
    mwahu, oh sapwellime limpoak me poatopoat.
  por-BRBSL: Agradeça a Yahweh, pois ele é bom, pois sua bondade amorosa perdura para
    sempre.
  eng-OEBUS: Give thanks to the Lord for his goodness, his kindness endures forever.
  swe-swe: '[Psalmen inleds med lovprisning. En försångare kan ha sjungit den första
    strofen och sedan har församlingen svarat ”I evighet varar hans nåd”.] Tacka (med
    öppna händer prisa, hylla och erkänn) Herren (Jahve) för han är god. I evighet
    varar hans nåd (omsorgsfulla, trofasta kärlek).'
  cth-cth: Oe BAWIPA koe lunghawilawk dei awh. Bangkongtetpawiteh, ama teh ahawi,
    a lungmanae teh a yungyoe a kangning.
  twi-twi: Monna Awurade ase efisɛ oye, na nʼadɔe wɔ hɔ daa.
  hlt-hlt: Amah kah sitlohnah he kumhal duela a then dongah BOEIPA te uem uh lah.
  tbz-SIM: Nsɑ̃ntínɛ̀ ti Yiɛ̀ nKuyie nkù nìtimu, kù sɑ̀ɑ̀ mbomu sɑ̃́ɑ̃̀.
  msy-2020: Ikiavɨra Itir God a dughiabar zurara en dera, egha a zurara en apangkuvigha
    mamaghɨra iti. Kamaghɨn amizɨ, e a mɨnamam!
  dop-dop: Ɩ́ sɛɛ Tɑcɑɑ, mpi tɔ, ɩ kɛ́ kʋpɑŋ.
  azb-azb: Rəbbə şükür edin, ona görə ki yaxşıdır, Çünki məhəbbəti əbədidir!
  eng-DBY: Give ye thanks unto Jehovah; for he is good; for his loving-kindness [endureth]
    for ever.
  hin-2017: यहोवा का धन्यवाद करो, क्योंकि वह भला है; और उसकी करुणा सदा की है!
  wol-KYG: Santleen Aji Sax ji, kee baax, kee saxoo ngoram!
  bjr-bjr: Yaaweefa andeeqarafa marinara mina dufi dufi qimamaqaaqa. Mina faiqí aanaaseera
    aidirafa naaru naaru marifa maridanoo.
  eng-YLT: Give ye thanks to Jehovah, For good, for to the age [is] His kindness.
  kne-kne: Man-iyaman tako en Diyos tan siged sisya, ya magay pap-eng din adi manbalbaliw
    ay layad na.
  eng-WYC-2017: Alleluia. Acknowledge ye to the Lord, for he is good; for his mercy
    is without end.
  eng-WMBB: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  zat-NTPS: ¡Le güe lá'ana Xránadxu Dios lawe' da naque̱' xrlátaje, ne lawe' da chadía
    chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen X̱anžo Dios dan' nake' chawe', na' dan' to chi'ize žeyache'
    ḻáže'le' žo'o!
  urd-GVH: रब का शुक्र करो, क्योंकि वह भला है, और उस की शफ़क़त अबदी है।
  rug-rug: Aria mada zama leana la koe Zihova, ura na leana si Asa; meke sa Nana tataru
    nabuna si koa hola ninae rane!
  gaz-gaz: Waaqayyoof galata galchaa; inni gaariidhaatii; jaalalli isaa bara baraan
    jiraata.
  fra-LSG: Louez l’Éternel, car il est bon, Car sa miséricorde dure à toujours!
  yal-yal: Alatala xa tantun amasɔtɔ a fan. A hinanna luma nɛn habadan!
  iou-iou: Ekäni nadäŋ nimik täyak unita bänep täga man iwet täkäna. Bänep iron tärek-täreki
    nämo täŋ nimik täyak.
  haw-1868: E MILILANI aku ia Iehova; no ka mea, he maikai ia; A ua mau loa hoi kona
    lokomaikai.
  arb-NAV: اشْكُرُوا الرَّبَّ لأَنَّهُ صَالِحٌ، وَرَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: O, KEBU ye gombunga, yeng yoac dedzege amma imoc modackecde, faka imoc
    nasoya nasoya feengkefude, imocac ubangerec memibesonga.
  ewe-ewe: Mida akpe ne Yehowa, elabena eƒe dɔ me nyo, eye eƒe lɔlɔ̃ li ɖaa.
  eng-LEE: O give thanks unto the Lord; for he is good; because unto eternity endureth
    his kindness.
  asm-FB: যিহোৱাৰ ধন্যবাদ কৰা, কিয়নো তেওঁ মঙ্গলময়, কাৰণ তেওঁৰ অসীম প্রেম চিৰকাললৈকে
    থাকে।
  sus-A: وٌ عَلَتَلَ تَنتُ بَرِ مَ عَ قَن، عَ شَ شَنُنتٍيَ مُ حْنمَ عَبَدَن.
  fra-SBL: Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle.
  hbo-hbo: הֹוד֣וּ לַיהוָ֣ה כִּי־טֹ֑וב כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  kik-kik: Cookeriai Jehova ngaatho nĩgũkorwo nĩ mwega; wendo wake nĩ wa tene na tene.
  fra-NCL: Célébrez Yahweh, car il est bon, car sa miséricorde est éternelle.
  cek-AK: Angraeng loe hoih pongah, angmah khaeah kawnhaih lok to thui oh; a tawnh
    ih palungnathaih loe dungzan khoek to cak.
  cuk-cuk: Bab-Jehová-e-nug odummomar. Ar Bab-Jehová dule-nuedid. Ar Bab-Jehová-e-sabgued,
    degisadeguad.
  uig-CYR: '|א| (Аләф) Йолда мукәммәл болғанлар, Пәрвәрдигар Тәврат-қанунида маңидиғанлар
    бәхитликтур!'
  tel-2017: యెహోవా దయాళుడు. ఆయన నిబంధన విశ్వాస్యత నిరంతరం నిలిచి ఉంటుంది. ఆయనకు కృతజ్ఞతాస్తుతులు
    చెల్లించండి.
  hat-BSA: Bay remèsiman a SENYÈ a, paske Li bon. Lanmou dous Li a dire jis pou tout
    tan.
  ukr-ONPU: Блаженні ті, чия дорога невинна, хто ходить по ній за Законом Господнім.
  kos-kos: Sang kulo nu sin LEUM GOD, tuh El wo, Ac lungkulang lal oan ma pahtpat.
  hbo-WLC: הוֹד֣וּ לַיהוָ֣ה כִּי־ט֑וֹב כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ Onyenwe anyị nʼihi na ọ dị mma; ịhụnanya ya na-adịgide ruo mgbe
    ebighị ebi.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କୁ ଧନ୍ୟବାଦ ଦିଅ, କାରଣ ସେ ମଙ୍ଗଳମୟ; ହଁ; ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Oupwe kilisou ngeni ewe Samol mi Lapalap, pun i a kirikiröch, an tong ellet
    a nonom tori feilfeilachök.
  rop-rop: Gibit theingks langa YAWEI dumaji im na gudwan. Im filing blanga laigimbat
    pipul jidan olagijawan.
  ukr-1871: Прославляйте Господа! Він бо благий, милість його пребуде по віки.
  yon-yon: Yariman kuu amun kowe, ye yaa eso andem, amborom kuu ye womoniyiibban ye
    mimyob dowaken kuu aron korem angkimbaraneen kowe.
  deu-1951: Danket dem HERRN, denn er ist gütig, denn seine Gnade währt ewig!
  eng-JPS: '''O give thanks unto the LORD, for He is good, for His mercy endureth
    for ever.'''
  srp-1865: Hvalite Gospoda, jer je dobar, jer je dovijeka milost njegova.
  lug-lug: Mwebaze Mukama, kubanga mulungi; okwagala kwe kubeerera emirembe gyonna.
  heb-heb: הודו ליהוה כי טוב כי לעולם חסדו׃
  ben-IRV: ধন্যবাদ দাও সদাপ্রভুুকে, কারণ তিনি মঙ্গলময়, তাঁর বিশ্বস্ততার বিধি অনন্তকালস্থায়ী।
  ntu-ntu: Aodu-zvzle nigu. Awi-ngrbzku bade Nzmrlz-esz'ngr-krde. Aodu-zvzle nigu.
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰੋ ਕਿ ਉਹ ਭਲਾ ਹੈ, ਉਹ ਦੀ ਦਯਾ ਤਾਂ ਸਦੀਪਕ ਹੈ!
  mya-JVB: ထာဝရဘုရား သည် ကောင်းမြတ် တော်မူ၍ ၊ ကရုဏာ တော် အစဉ် အမြဲတည် သောကြောင့် ၊
    ဂုဏ်ကျေးဇူးတော်ကို ချီးမွမ်း ကြလော့။
  kgf-kgf: Yawe ewa hia ac ʒémigic. Inéŋ hiabia waŋu goi héihéiya imi hémbénaŋa heanʒac.
  tte-O: Kawatoki kwaolena Yeoba koina kaiwena iya inamwanamwa yo ana mulolo imiyayai.
  tbg-tbg: Kaiqenavu Nora Kotirara koqeve tiare. Vira okaravano koqe okaraqai vaivaro,
    vira muntukavano tinavuara ekaa entama variqiro vuanarove.
  hmo-hmo: Lohiabada do ita tanikiu henia, badina ita dekenai kara namo ia karaia.
    Iena lalokau bona bogahisihisi be do idia noho hanaihanai.
  zar-NT: '¡Guliʼguíëʼ Xanruʼ: “Xclenuʼ”, tuʼ náquiëʼ dxiʼa! ¡Zóaticaʼsö yöl-laʼ dxiʼi
    ladxiʼ queëʼ!'
  urd-urd: ख़ुदावन्द का शुक्र करो, क्यूँकि वह भला है; और उसकी शफ़क़त हमेशा की है!
  rus-SYN: Блаженны непорочные в пути, ходящие в законе Господнем.
  bqc-SIM: À Dii sáaukpa, asa a maa, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Yahweh Pakai chu aphatna jeh'in thangvah'un! Ami ngailutna dihtah
    chu tanglouvin aumjinge.
  mar-mar: परमेश्वरास धन्यवाद द्या, कारण तो चांगला आहे, कारण त्याची दया सर्वकाळ टिकणारी
    आहे.
  isl-isl: Þakkið Drottni því að hann er góður! Elska hans varir að eilífu.
  hlt-THB: Bawipa taw a leek a dawngawh, a venawh zeelnaak awi kqawn lah uh; a lungnaak
    awm kumqui dyna cak hy.
  qub-qub: Tayta Diosta agradësicuy-llapa fiyupa alli cashanpita. Pay cuyacoj cashanga
    imaycamapis chaynöllami.
  bqp-bqp: À Dikiri sáabu kɛ, zaakũ à mana, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Fè lwanj Seyè a paske li bon. Li p'ap janm sispann renmen nou!
  eng-BSB: Give thanks to the LORD, for He is good; His loving devotion endures forever.
  eng-WEBPB: Give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  kbq-kbq: Ra Anumzamofona susu huntesune, na'ankure Agra knare avu'avaza huneranteno
    vagaore avesi zama'areti avesirante vava nehie.
  pon-pon: DANKE leowa, pwe i me man, pwe a kalanan pan potopot eta.
  nhe-BL: ¡Xijpaquilismacaca TOTECO pampa yajaya nelía cuali! Iteicnelijcayo ax quema
    tlamis.
  wnc-wnc: Buyambam tapata ninde takeaknga tasinggakge gaak wam ininim. Asinggan asinggan
    ita ninde musip kwikwik siknga natanimunggakge natake inimbaknganim.
  bus-bus: À Dii sáabu kɛ, zaakɛ à maa, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw izupe nehe, ta'e ikatuahy
    a'e xe. Nupaw pixik kwaw zaneamutar katu haw nehe.
  eng-DRA: ALEPH. Blessed are the undefiled in the way, who walk in the law of the
    Lord.
