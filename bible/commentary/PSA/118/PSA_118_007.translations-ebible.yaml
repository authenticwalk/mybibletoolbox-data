verse: PSA.118.007
translations:
  mal-C: യഹോവ എന്റെ പക്ഷത്തുണ്ട്, അവിടന്ന് എന്റെ സഹായകനാണ്. ഞാൻ വിജയംനേടി എന്റെ ശത്രുക്കളെ
    കാണും.
  deu-TKW: Jahwe ist für mich, unter meinen Helfern, und ich werde meine Lust sehen
    an denen, die mich hassen.
  lin-lin: Yawe azali mpo na ngai, ayaka kosunga ngai ; boye natalaka banguna na ngai
    na miso lokola molongi.
  mmx-mmx: Leeme Silok ik lok eburu minia. Neni mun Laradi Loklok Tooro rak. La nenia
    anaba ven Leeme Silok na sak tup mi limixin munepen minia.
  eng-LSV: YHWH [is] for me among my helpers, || And I look on those hating me.
  eng-GNV: 'The Lord is with mee among them that helpe me: therefore shall I see my
    desire vpon mine enemies.'
  eng-WEBSTER: 'The LORD taketh my part with them that help me: therefore shall I
    see my desire upon them that hate me.'
  nhw-BL: TOTECO itztoc nonechca. Yaya nechpalehuis. ¡Huan temachtli niquitas catli
    nijnequi ma ininpanti nocualancaitacahua!
  swh-ONEN: Bwana yuko pamoja nami, yeye ni msaidizi wangu. Nitawatazama adui zangu
    wakiwa wameshindwa.
  bba-bba: Yinni Gusunɔwɑ u sɑ̃ɑ nɛn fɑɑbɑ kowo. Yen sɔ̃nɑ ko nɑ n yɛ̃ɛrimɔ nɑ̀ n
    nɛn yibɛrɛbɑn biru wɑ.
  eng-KJVCPB: 'The Lord taketh my part with them that help me: Therefore shall I see
    my desire upon them that hate me.'
  luo-luo: Jehova Nyasaye ni koda; en e Jakonyna. Abiro neno gi wangʼa ka olo wasika.
  aii-aii: ܡܵܪܝܵܐ ܥܲܡܝܼ ܝܠܹܗ ܠܗܲܝܘܼܪܝܼ، ܘܐܵܢܵܐ ܒܸܬ ܚܵܙܹܝܢ ܙܵܟ݂ܘܼܬܵ‌ܐ ܠܣܵܢܝܵܢܝܼ̈.
  meu-meu: Iehova na lau badibadigu ai, ikahagu totona; e inai henigumu taudia baina
    hadareredia.
  npi-ULB: परमप्रभु मेरो सहायकको रूपमा मेरो पक्षमा हुनुहुन्छ । मलाई घृणा गर्नेहरूलाई
    म विजयको दृष्‍टिले हे्र्नेछु ।
  yor-yor: Olúwa ń bẹ fún mi; òun ni olùrànlọ́wọ́ mi. Nítorí náà ni èmi ó ṣe rí ìṣẹ́gun
    mi lórí àwọn tí ó kórìíra mi.
  pes-OPCB: خداوند با من است و مرا یاری خواهد داد، پس پیروزمندانه بر کسانی که از من
    نفرت دارند خواهم نگریست.
  tgl-ULB: 'Si Yahweh ay katulong ko sa aking panig: kaya nakikita ang tagumpay ko
    sa kanila na napopoot sa akin.'
  nop-nop: Yahwedi nehitubu-lodalak, doktiŋa negoŋ memikneye yehiyali-befoune yabit.
  cbu-NT: Apanll nuwapa ipunkiya. Uru nuwaa istakiya, Tputs nuwaa natsaktaa, Pachayani,
    atitaatssin, Apanllsha nuwamari kasimaam wayachiya.
  hui-hui: I̱ biamogo biaga Anduane Homogo ibuni kagoni. Ibu ani kagome i̱naga waitigi
    karu Anduane Homogo ibugua bope haragola i̱ de hondolebero.
  mya-mya: ငါ့​ကို​ကူ​မ​တော်​မူ​သော​အ​ရှင်​သည် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​သ​ဖြင့်
    ငါ​သည်​ရန်​သူ​များ​အ​ရေး​ရှုံး​နိမ့်​ကြ သည်​ကို မြင်​ရ​လိမ့်​မည်။
  bod-N: ང་ཡི་སྡོངས་གྲོགས་ཁོང་ཉིད་ངའི་ཕྱོགས༌བཞུགས། །བདག་གིས་དགྲ་བོ་རྣམས་ལ་ལྟད་མོར༌བལྟ།།
  wsk-wsk: Nu ani agarak bagoso; nu aninga saonga kari; se ani am amilmil ago bagarik
    se kariimet ani agarak barimawasan mu dagulamonko.
  sna-sna: Jehovha aneni; ndiye mubatsiri wangu. Ndichatarira vavengi vangu nokukunda.
  spa-BLM: Yahvé está de mi lado entre los que me ayudan. Por eso miraré con triunfo
    a los que me odian.
  cac-cac: Ayec' Jehová ved'oc, yujto a tzin colani, yuj chi' ol vil yac'ji ganar
    eb' tzin chacaneli.
  swh-ULB: nitawatazama kwa ushindi wale walio nichukia.
  bel-bel: шчырым сэрцам Я славіў бы Цябе, вучыўся б судам Тваёй праўды.
  deu-ELBBK: Der HERR ist für mich unter meinen Helfern, und ich werde meine Lust
    sehen an meinen Hassern.
  mbb-OT: Duma ku is Nengazen. Iyan sikandin edtavang kedì, ne egkeehè ku is kegkezaaǥa
    ku te menge kuntada ku.
  mal-2015: എന്നെ സഹായിക്കുന്നവരോടുകൂടെ യഹോവ എന്റെ പക്ഷത്തുണ്ടു; ഞാൻ എന്നെ പകെക്കുന്നവരെ
    കണ്ടു രസിക്കും.
  gup-gup: Nawu Yawey ngannahnan dja nganbidyikarrme. Kaluk ngaye wanjh ngabennan
    nawu ngarriyidko bininj bu kabirridjalbarabun.
  ctu-CTI: Lac Yum mi yajñel quicꞌot. Mi yʌqꞌueñon c pꞌʌtyʌlel. Mi quej j qꞌuel i
    jilibal jini muꞌ bʌ i tsꞌaꞌleñon.
  rmc-rmc: O RAJ hino manca a pomožinel mange; dikhava te perel mire ňeprijaťeľen.
  nlg-nlg: Eo, Lord nigua nau, gaia ke hangau inau. U righia na laga vule itadira
    tara niu sika.
  pes-OPV: خداوند برایم از مددکاران من است. پس من بر نفرت کنندگان خود آرزوی خویش راخواهم
    دید.
  ron-1924: Домнул есте ажуторул меу ши мэ букур кынд ымь вэд ымплинитэ доринца фацэ
    де врэжмаший мей.
  ben-OBCV: সদাপ্রভু আমার সঙ্গে আছেন; তিনি আমার সহায়। আমি বিজয়ীর দৃষ্টিতে আমার শত্রুদের
    দিকে দেখব।
  som-som: Rabbigu waa ila jiraa, oo wuxuu ku dhex jiraa kuwa i caawinaya, Haddaba
    waxaan kuwa i neceb ku arki doonaa waxaan doonayo.
  lat-VUC: Confitebor tibi in directione cordis, in eo quod didici judicia justitiæ
    tuæ.
  eng-ASVBT: 'Jehovah is on my side among them that help me: Therefore shall I see
    my desire upon them that hate me.'
  mna-mna: Iŋgi Yooba imbotmbot kolouŋana pio be iuulu yo. Tana nio ko aŋre i ikoto
    koŋ koi bizin mi ikam yo ma aŋlip pizin.
  ita-1885: Il Signore è per me, fra quelli che mi soccorrono; E però io vedrò ciò
    che io desidero ne' miei nemici.
  eng-LXXUP: I will give thee thanks with uprightness of heart, When I have learned
    the judgments of thy righteousness.
  eng-ULB: Yahweh is on my side as my helper; I will look in triumph on those who
    hate me.
  spa-VBL: El Señor está conmigo, Él me ayudará. Y veré a todos los que me odian derrotados.
  fra-_FOB: L'Éternel est pour moi parmi ceux qui m'aident; et je regarderai sans
    crainte ceux qui me haïssent.
  mal-mal: എന്നെ സഹായിക്കുവാനായി യഹോവ എന്റെ പക്ഷത്തുണ്ട്; എന്റെ ശത്രുക്കൾ പരാജയപ്പെടുന്നതു
    ഞാൻ കാണും.
  urd-GVR: Rab mere haq meṅ hai aur merā sahārā hai, is lie maiṅ un kī shikast dekh
    kar ḳhush hūṅgā jo mujh se nafrat karte haiṅ.
  suz-BL: परमप्रभु यावे गो नु बाक्‍शा, आं कली वारच पाइब बाक्‍ब। गो आं कली काइ मदाक्‍ब
    आन कली ग्राशा कोंइनुङमी।
  eng-NOY: The LORD is my helper; I shall see my desire upon my enemies.
  ita-1927: L’Eterno è per me, fra quelli che mi soccorrono; ed io vedrò quel che
    desidero su quelli che m’odiano.
  ckb-ckb: یەزدان لەلای منە، ئەو یارمەتیدەری منە، سەرکەوتووانە تەماشای ئەوانە دەکەم
    کە ڕقیان لێمە.
  eng-BBE: 'The Lord is my great helper: I will see my desire against my haters.'
  xsi-xsi: Mao nâ, Yova Kindeni tamwata uru imo kuku naŋa ŋana ivilana. Mine kala
    naŋa ma amora i itawanzi naneŋgu kazâŋa tamâta ndue ku izavarunzi ndo lâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನ್ನೊಂದಿಗಿದ್ದಾರೆ, ಅವರು ನನಗೆ ಸಹಾಯಕರು; ನಾನು ವೈರಿಗಳ ಮೇಲೆ ಜಯ ಸಾಧಿಸುವೆನು.
  tam-2017: எனக்கு உதவி செய்கிறவர்கள் நடுவில் யெகோவா என்னோடு இருக்கிறார்; என்னுடைய
    எதிரிகளில் சரிக்கட்டுதலைக் காண்பேன்.
  spa-RV-1909: 'Jehová está por mí entre los que me ayudan: por tanto yo veré mi deseo
    en los que me aborrecen.'
  ron-BTF: DOMNUL îmi ține partea cu cei ce mă ajută, de aceea îmi voi vedea dorința
    împlinită asupra celor ce mă urăsc.
  eng-WEBP: The LORD is on my side among those who help me. Therefore I will look
    in triumph at those who hate me.
  eng-FBV: The Lord is with me, he will help me. I will see those who hate me defeated.
  nld-1939: 'Voor mij neemt Jahweh het op: Hij komt mij te hulp; Zo zie ik op mijn
    vijanden neer!'
  nch-BL: TOTECO itztoc nonechca. Yaya nechpalehuis. ¡Huan temachti niquitas cati
    nijnequi ma ininpanti nocualancaitacahua!
  vie-1934: Đức Giê-hô-va binh vực tôi, thuộc trong bọn kẻ giúp đỡ tôi; Nhân đó tôi
    sẽ vui thấy kẻ ghét tôi bị báo.
  cha-cha: 'Si Jeova para guajo gui entalo güije sija y umayuyudayo: enao mina julie
    y dineseajo güije sija ni y chumatliiyo.'
  hin-CV: मेरे साथ याहवेह हैं; वह मेरे सहायक हैं. मैं स्वयं अपने शत्रुओं का पराजय
    देखूंगा.
  eng-OURB: Adonai is on my side among those who help me. Therefore I will look in
    triumph at those who hate me.
  spa-BES: 'El Señor es mi gran ayudante: veré mi deseo contra mis enemigos.'
  tdx-tdx: Amako t’Iehovà, ­mpañolotse ahiko, le ho sambaeko o malaiñ’ ahio.
  tha-KJV: พระเยโฮวาห์ทรงอยู่ฝ่ายข้าพเจ้า พร​้อมกับผู้อื่​นที​่ช่วยข้าพเจ้า ข้าพเจ้าจึงจะเห็นความปรารถนาของข้าพเจ้าต่อคนที่​เกล​ียดข้าพเจ้านั้นสำเร็จ
  por-BR-2018: O SENHOR está comigo entre os que ajudam; por isso verei o fim daqueles
    que me odeiam.
  deu-ELO: Jehova ist für mich unter meinen Helfern, und ich werde meine Lust sehen
    an meinen Hassern.
  eng-WYC-2018: The Lord is an helper to me; and I shall despise mine enemies. (The
    Lord is my helper; and I shall gloat over my enemies or and I shall see my enemies
    defeated.)
  epo-epo: La Eternulo estas kun mi, kiel mia helpanto; Kaj mi triumfos super miaj
    malamikoj.
  gfk-gfk: No Watong ie ken tika ma iau. Aie no nugu ut na harharahut. Iau ni nanaas
    ma ra latlaat taar ta diet ing diet malentakuane iau.
  uig-PIN: Pǝrwǝrdigar manga yardǝm ⱪilƣuqilar arisida bolup, mening tǝripimdidur;
    Ɵqmǝnlirimning mǝƣlubiyitini kɵrimǝn.
  beo-beo: Hina Gode da na noga:le fidibiba:le, Gode da nama ha lai dunu banenesibi
    ba:mu.
  tpi-OTNT: Bikpela yet i save helpim mi. Olsem na bai mi lukim Bikpela i daunim ol
    birua na bagarapim ol.
  hau-SA: Ubangiji yana tare da ni; shi ne mai taimakona. Zan yi nasara a kan abokan
    gābana.
  udu-udu: Tap̱a a’di diki’d e ’ko’d gwar pem mo mmowoṯẖ aha/ mo. Aha/ mina hil mo
    ki e jin p̱inu mii e mo ap̱o/ uni gwansan kun shi/ki aha/ i e mo.
  uig-LAT: Perwerdigar manga yardem qilghuchilar arisida bolup, méning teripimdidur;
    Öchmenlirimning meghlubiyitini körimen.
  nde-nde: UThixo ulami; ungumsizi wami. Ngizazinyonkoloza ngegunya izitha zami.
  ton-ton: '‌ʻOku fai maʻaku ʻa Sihova mo kinautolu ʻoku nau tokoni au: ko ia te u
    mamata ai kiate kinautolu ʻoku nau fehiʻa kiate au.'
  ces-1613: Hospodin se mnou jest mezi pomocníky mými, pročež já podívám se těm, kteříž
    mne mají v nenávisti.
  eng-WMB: The LORD is on my side among those who help me. Therefore I will look in
    triumph at those who hate me.
  tam-TCV: யெகோவா என்னோடு இருக்கிறார், அவரே என் உதவியாளர்; என்னைப் பகைக்கிறவர்களுக்கு
    நேரிடுவதை நான் காண்பேன்.
  ceb-ULB: Anaa si Yahweh sa akong kiliran isip akong magtatabang; maglantaw ako sa
    kadaogan batok niadtong nagdumot kanako.
  pol-UBG: PAN jest ze mną wśród tych, którzy mi pomagają, więc zobaczę pomstę nad
    tymi, którzy mnie nienawidzą.
  agr-agr: Tuke Pujuu wijaig pujawai; nuniau asa minak nii yaintui. ¡Nuadui mina shiwag
    aidau mina kajegtuina nuna nii ijinamun wainkattajai!
  kyc-kyc: Nambana yanda pimwai dupwa anamasi minyuoisa palirami dokopa nambana Kamongome
    namba nyisapyasa pilyamo lao kandaro.
  urd-GVU: رب میرے حق میں ہے اور میرا سہارا ہے، اِس لئے مَیں اُن کی شکست دیکھ کر خوش
    ہوں گا جو مجھ سے نفرت کرتے ہیں۔
  eng-OEBCW: 'The Lord is mine, as my help: I shall feast my eyes on my foes.'
  deu-1912: Der HERR ist mit mir, mir zu helfen; und ich will meine Lust sehen an
    meinen Feinden.
  kan-2017: ಯೆಹೋವನು ನನಗೆ ಇದ್ದಾನೆ; ಆತನೇ ನನಗೆ ಸಹಾಯಕನು; ನನ್ನ ವೈರಿಗಳಿಗಾಗುವ ಶಿಕ್ಷೆಯನ್ನು
    ನೋಡುವೆನು.
  yap-yap: I SOMOL e be ayuwegneg, ma bay gguy e pi to’ogor rog ni kar waergad.
  hlt-MCSB: BOEIPA tah kai taengah kai aka bom la a om dongah kai loh ka lunguet rhoek
    te ka sawt pueng ni.
  mdy-ETH: ታና ማኣዳኒ ዒዚ ታኣና ዎላኬ፤ ታ ሞርካ ሎኦማሢ ታ ዛጋንዳኔ።
  twi-ASANTE: Awurade ne me wɔ hɔ; ɔyɛ me ɔboafoɔ. Mede nkonimdie bɛhwɛ mʼatamfoɔ.
  eng-WEBU: The LORD is on my side among those who help me. Therefore I will look
    in triumph at those who hate me.
  spa-PDDPT: Yavé está conmigo entre los que me ayudan. Por tanto veré mi deseo en
    los que me odian.
  gun-gun: Senhor xereve oiko xepytyvõarã. Ha'e nunga rupi aexa 'rã xere ija'e e'ỹ
    va'e kuery re aipotaa ojeupity ramo.
  agu-BL: Xomij swe'j, nin na tzan i' tan wuch'eye'n. Swile' yil che'l cu'n swutz
    yi e' yi na chi'ch chic'u'l swe'j jalu'.
  ilo-ULB: Adda ni Yahweh iti sibayko a mangtulong kaniak; kumitaak nga addaan iti
    panagballigi kadagiti manggurgura kaniak.
  kpg-kpg: Ma go Dimaadua dela e hagamaamaa au, au ga mmada hua gi ogu hagadaumee
    ala ga paagege.
  uig-ARA: پەرۋەردىگار ماڭا ياردەم قىلغۇچىلار ئارىسىدا بولۇپ، مېنىڭ تەرىپىمدىدۇر؛
    ئۆچمەنلىرىمنىڭ مەغلۇبىيىتىنى كۆرىمەن.
  bps-bps: I Amugu Dwata dini di safédgu du tmabeng deg, na too glut gfisangu kadang
    i dad to mnang nawa deg.
  sus-sus: Alatala na n fɔxɔ ra, a n malima. N fama nɛ nɔde n yaxuie ra.
  pon-2006: KAUN-O iei ih me kin ketin sewese ie, oh I pahn kilang duwen ei imwintihti
    kan ar pahn lohdi pahi.
  jae-jae: Apômtau gêwiŋ aê, oc ênam aê sa ma jaku ŋoc ŋacjo tulu.
  ksd-ksd: Ra Luluai i tur na maramaravut piragu, Kari ina gugu ka ure diat dia milmilikuane
    iau.
  tur-YTC: Bana yardım edenlerin arasında Yahve benden yanadır. Bu nedenle benden
    nefret edenlere zaferle bakacağım.
  bel-N: ГОСПАД са мною, Ён — дапамога мая, і я буду глядзець [на загубу] тых, што
    мяне ненавідзяць.
  grc-BRENT: Ἐξομολογήσομαί σοι ἐν εὐθύτητι καρδίας, ἐν τῷ μεμαθηκέναι με τὰ κρίματα
    τῆς δικαιοσύνης σου.
  kpr-kpr: Bajari mo nanda tofori. Namo nune sonemberaira. Na gosurono, mave namokena
    gitofu ututeraera ava dedo atai duboda fafategarira.
  ind-AYT: TUHAN bersamaku, menolong aku; aku akan memandang orang-orang yang membenciku.
  yom-yom: Yave widi ku ndambuꞌama, niandi nsadisi ama ; buna ndiela nunga mu tala
    bambeni ziama.
  yut-yut: Yawe paŋpulugokno nak gat egɨsak. Kaŋapbo Yawe da uwalno pabɨŋ yopdɨsak.
  nya-nya: Yehova ali nane; Iye ndiye thandizo langa. Ndidzayangʼana adani anga mwachipambano.
  kyg-kyg: Ala kava neꞌmo nagae vekamogeno naha maesiyafeꞌmo maiꞌniyaꞌmofeꞌmo apakeꞌnovana
    kame vayaꞌnimo asagauꞌa aigae.
  hrv-hrv: Jahve je sa mnom, pomoć moja, i zbunjene gledam dušmane.
  mps-mps: Genuai Bidigo digi ena tau sabo dao. Tama te Genuai Bidigo te boi bidi
    dabe elaluama, tama augwali dolobo te eno suaibao.
  tpi-tpi: Bikpela yet i save helpim mi. Olsem na bai mi lukim Bikpela i daunim ol
    birua na bagarapim ol.
  dan-1931: HERREN, han er min Hjælper, jeg skal se med Fryd på dem, der hader mig.
  vie-OVCB: Phải, Chúa Hằng Hữu đứng bên; Ngài cứu giúp tôi. Nên tôi nhìn người ghét
    tôi với cái nhìn chiến thắng.
  guj-2017: મારા મદદગાર તરીકે યહોવાહ મારી પાસે છે; હું મારા શત્રુઓને, કે જેઓ મને ધિક્કારે
    છે, તેઓને પરાજિત થતાં જોઈશ.
  pon-2006A: KAUN-O iei ih me kin ketin sewese ie, oh I pahn kilang duwen ei imwintihti
    kan ar pahn lohdi pahi.
  por-BRBSL: Yahweh está do meu lado entre aqueles que me ajudam. Portanto, vou olhar
    em triunfo para aqueles que me odeiam.
  eng-OEBUS: 'The Lord is mine, as my help: I shall feast my eyes on my foes.'
  swe-swe: Herren (Jahve) är för mig (vid min sida), min hjälpare, därför kan jag
    i triumf se på dem som hatar mig.
  cth-cth: BAWIPA teh na kabawm e lah ao. Hatdawkvah, na ka hmuhma e naw koe ka lungngai
    akuep han.
  twi-twi: Awurade ne me wɔ hɔ; ɔyɛ me boafo. Mede nkonimdi bɛhwɛ mʼatamfo.
  hlt-hlt: BOEIPA tah kai taengah kai aka bom la a om dongah kai loh ka lunguet rhoek
    te ka sawt pueng ni.
  tbz-SIM: N Yiɛ̀ nKuyie nni mbonɛ̀mu kɛ n teénnɛ̀, dɛɛ̀ te kɛ̀ n wùó n níím̀bɛ̀ duòmɛ̀.
  msy-2020: Ikiavɨra Itir God uabɨ nan akurvasi. Kɨ Ekiamra gantɨ, a nan apaniba abɨnigh
    me gasɨghasigham.
  dop-dop: Nyɑ́ teŋnɑ-m nɑ mɑ́ nɑɑkɩ mɑ kolontunɑɑ kpisuɣu.
  azb-azb: Rəbb mənimlədir, mənə yardım edər, Mənə nifrət edənlərin aqibətini görəcəyəm.
  eng-DBY: Jehovah is for me among them that help me; and I shall see [my desire]
    upon them that hate me.
  hin-2017: यहोवा मेरी ओर मेरे सहायक है; मैं अपने बैरियों पर दृष्टि कर सन्तुष्ट होऊँगा।
  wol-KYG: Aji Sax jeek man, di ma dimbali, may seetaan bañ yi.
  bjr-bjr: Yaaweefa dadaaqi marifa marinara qinee Yaaweefa qini namuqaauqa rafaaqafu
    nimaqee marina qafaanaura.
  eng-YLT: Jehovah [is] for me among my helpers, And I — I look on those hating me.
  kne-kne: Gapo ta si Diyos di kabadang ko, mailak din kaabakan di kalaban ko.
  eng-WYC-2017: The Lord is an helper to me; and I shall despise mine enemies.
  eng-WMBB: The LORD is on my side amongst those who help me. Therefore I will look
    in triumph at those who hate me.
  zat-NTPS: Zúale̱ Xránadxu neda' ládujla benne' ca' dxelácale̱ne̱' neda'. Chee̱ le̱
    na' le'eda' cheajlechaze benne' ca' dxelecuídene̱' neda'.
  zty-NTPS: Zoaḻen X̱anžon' neda', na' Ḻekze' žákḻene' neda'. Che ḻen ḻe'ela'
    chejchégwgak benne' ka' ẕdíḻ-ḻengake' neda'.
  urd-GVH: रब मेरे हक़ में है और मेरा सहारा है, इसलिए मैं उनकी शिकस्त देखकर ख़ुश हूँगा
    जो मुझसे नफ़रत करते हैं।
  rug-rug: Koa tata koa rau se Zihova pude toka nau, ke kaqu koa mataqara si rau koa
    rini pu kukiti nau.
  gaz-gaz: Waaqayyo na wajjin jira; inni gargaaraa koo ti. Anis diinota koo nan moʼadha.
  fra-LSG: L’Éternel est mon secours, Et je me réjouis à la vue de mes ennemis.
  yal-yal: Alatala n xɔn, a tan nan n malima. N na n yaxune biraxin toma nɛn.
  iou-iou: Ekäni näkkät it täkamäk. Täŋkaŋ ini täŋkentäŋ namik täyak unita kämi iwanaye
    däpmäŋirän api yabäwet.
  haw-1868: O Iehova pu no me au, a me ka mea i kokua ia'u; A e nana ae au i ka poe
    inaina mai ia'u.
  arb-NAV: الرَّبُّ مَعِي. هُوَ مُعِينٌ لِي. سَأَرَى هَزِيمَةَ أَعْدَائِي.
  ded-ded: KEBU ye memeficna amma nigoc wegenac kecdeac ni firang amma ngic ubango
    ukunudae yenemma nambade.
  ewe-ewe: Yehowa li kplim, eyae nye nye xɔnametɔ. Makpɔ nye futɔwo ta ɖa le dziɖuɖu
    me.
  eng-LEE: 'The Lord is for me, among those that help me: therefore shall I indeed
    look on [the punishment of] those that hate me.'
  asm-FB: মোক সহায় কৰিবলৈ যিহোৱা মোৰ পক্ষত আছে; গতিকে মই মোৰ বিৰোধীবোৰৰ পৰাজয় দেখা
    পাম।
  sus-A: عَلَتَلَ نَ ﭑ قْشْ رَ، عَ ﭑ مَلِمَ. ﭑ قَمَ نّ نْدٍ ﭑ يَشُييٍ رَ.
  fra-SBL: Yahvé est de mon côté parmi ceux qui m'aident. C'est pourquoi je regarderai
    avec triomphe ceux qui me haïssent.
  hbo-hbo: יְהוָ֣ה לִ֭י בְּעֹזְרָ֑י וַ֝אֲנִ֗י אֶרְאֶ֥ה בְשֹׂנְאָֽי׃
  kik-kik: Jehova arĩ hamwe na niĩ; nĩwe mũndeithia. Nĩngerorera thũ ciakwa ikĩhootwo.
  fra-NCL: Yahweh est pour moi parmi ceux qui me secourent ; je verrai la ruine de
    ceux qui me haïssent.
  cek-AK: Angraeng loe kai bangah oh moe, kai ang bomh pongah, kai hnuma kaminawk
    nuiah palung khuek, tihhaih ka hnu tih boeh.
  cuk-cuk: Bab-Jehová anba gudiid, ar nue-an-bendakdiid. Degisoggu, isdar-an-dakdimalad,
    napayala-baparmakdii an dakoed.
  uig-CYR: Сениң һәққаний һөкүмлириңни үгинип, Дурус көңүлдин Саңа тәшәккүр ейтимән.
  tel-2017: యెహోవా నా పక్షం వహించి నాకు సహకారిగా ఉన్నాడు. నా శత్రువుల విషయంలో నా కోరిక
    నెరవేరడం నేను చూస్తాను.
  hat-BSA: SENYÈ a pou mwen pami sila ki ede mwen yo; Akoz sa, mwen va gade ak kè
    kontan sila ki rayi mwen yo.
  ukr-ONPU: Буду славити Тебе в щирості серця, навчаючись законів правосуддя Твого.
  kos-kos: LEUM GOD pa kasreyu, Ac nga fah liye ke mwet lokoalok luk kutangyukla.
  hbo-WLC: יְהוָ֣ה לִ֭י בְּעֹזְרָ֑י וַ֝אֲנִ֗י אֶרְאֶ֥ה בְשֹׂנְאָֽי׃
  ibo-ibo: Onyenwe anyị nọnyere m; ọ bụ onye na-enyere m aka. Aga m ele ndị iro m
    anya na mmeri.
  ory-ory: ମୋହର ସହାୟମାନଙ୍କ ସହିତ ସଦାପ୍ରଭୁ ମୋହର ସପକ୍ଷ; ଏହେତୁ ମୁଁ ଆପଣା ଘୃଣାକାରୀମାନଙ୍କ
    ଉପରେ ଆପଣା ବାଞ୍ଛାର ସିଦ୍ଧି ଦେଖିବି।
  chk-chk: Ewe Samol mi Lapalap peniei me chon alisiei. Üpwe küna pwe ekewe chon oputaei
    ra kuf.
  rop-rop: YAWEI na jidan garram mi en im oldei album mi. En ai garra gudbinji wen
    ai luk main enamimob kaan win.
  ukr-1871: Господь зо мною між помічниками моїми, і я побачу втїху мою над ненавидниками
    моїми.
  yon-yon: Yariman kuu ne yaa doreen, ye kuu awawi ye karub. Kwana kowe, ne bondan
    yaa kuu nangme burudande doraneene wedmaniin.
  deu-1951: Der HERR steht mir bei unter meinen Helfern, und ich werde meine Lust
    sehen an denen, die mich hassen.
  eng-JPS: The LORD is for me as my helper; and I shall gaze upon them that hate me.
  srp-1865: 'Gospod mi je pomoænik: slobodno æu gledati u neprijatelje svoje.'
  lug-lug: Mukama ali nange, ye anyamba. Abalabe bange nnaabatunuuliranga n’amaaso
    ag’obuwanguzi.
  heb-heb: יהוה לי בעזרי ואני אראה בשנאי׃
  ben-IRV: সদাপ্রভুু আমার পক্ষে আছেন আমার সাহায্যকারী হিসাবে, আমি বিজয়ী হব তাদের
    ওপর যারা আমাকে ঘৃণা করে।
  ntu-ntu: X sa namcx nzaovxio-krbzle enqmi rngeng, Murde mnc mz nrlarde nyznge.
  pan-pan: ਯਹੋਵਾਹ ਮੇਰੀ ਵੱਲ ਮੇਰੇ ਸਹਾਇਕਾਂ ਵਿੱਚ ਹੈ, ਅਤੇ ਮੈਂ ਆਪਣੇ ਦੁਸ਼ਮਣਾਂ ਨੂੰ ਵੇਖ ਲਵਾਂਗਾ।
  mya-JVB: ထာဝရဘုရား သည် ငါ့ ဘက် ၌ မစ တော်မူသည် ဖြစ်၍ ၊ ငါ့ ကို မုန်း သောသူတို့၌ ငါ့
    အလို ပြည့်စုံလိမ့်မည်။
  kgf-kgf: Yawenéŋ niguc kecʒac. Méra néŋanʒu ionac sucginaiguc kecʒac. Imuac haʒéc
    waŋ nénʒu imi bakia meleŋ énécmiyu hémmaŋ.
  tte-O: Yeoba iya mwa isagusaguiyau, kabo kani kagu tokalomagigiliwo yakaiwe-gabaegili.
  tbg-tbg: Noravano Kotiva ti hampata vaiharo ti kahaqi vaimantara ti, te tenta navutaaka
    naatarakeha, vika vora ntuva nimitarerave.
  hmo-hmo: Lohiabada sibona ese lau ia durua noho. Unai dainai lau idia hadikaia gwauraia
    taudia do lau itaia, be Lohiabada ese do ia halusidia.
  zar-NT: Zoëʼ Xanruʼ cuitaʼ nedaʼ ladaj nupa tácalen nedaʼ. Que lë ni naʼ idéliʼdaʼ
    láhuigaca nupa bitiʼ taʼléʼe nedaʼ dxiʼa.
  urd-urd: ख़ुदावन्द मेरी तरफ़ मेरे मददगारों में है, इसलिए मैं अपने 'अदावत रखने वालों
    को देख लूँगा।
  rus-SYN: я славил бы Тебя в правоте сердца, поучаясь судам правды Твоей.
  bqc-SIM: Dii kumanↄ ma dↄnlɛde ũ, má tidↄ ma ibɛɛↄlaɛ.
  tcz-CHONGTHU: Yahweh Pakai keilanga apanleh Aman eipapin tin, eidou hochu kajosa
    tobanga kavetding ahi.
  mar-mar: माझे सहाय्य करणारा परमेश्वर माझ्या बाजूला आहे; माझा द्वेष करणाऱ्यावर विजय
    झालेला मी बघेन.
  isl-isl: Ég er vinur Drottins og hann hjálpar mér. Óvinir mínir skulu vara sig!
  hlt-THB: Bawipa taw ka venawh awm nawh, kai anik bawmkung na awm hy. Ka qaalkhqi
    ce noengnaak ing toek kawng.
  qub-qub: Nogaga Tayta Dioswanmi caycä. Chaymi pay yanapäman. Chiquimajcunata binsishatami
    ricashaj.
  bqp-bqp: Dikiri kú kũmao ma kpanyĩri ũ, mani yↄ̃̀gↄ̃ kɛ ma ibɛrɛnↄa.
  hat-hat: Se Seyè a k'ap ede mwen. Se konsa m'ap kanpe gade moun ki rayi m' yo.
  eng-BSB: The LORD is on my side; He is my helper. Therefore I will look in triumph
    on those who hate me.
  eng-WEBPB: The LORD is on my side amongst those who help me. Therefore I will look
    in triumph at those who hate me.
  kbq-kbq: Tamage, Ra Anumzamo'a nagri kaziga mani'neankino, nagrira naza hugahie.
    Ana nehuno ha'ma renenantaza vahera zamazeri haviza nehanige'na, muse nehu'na
    zamage fenkami atregahue.
  pon-pon: Ieowa kin kotin ieian ia nan pun en me jauaja ia, o i pan peren kida, me
    kailon kin ia.
  nhe-BL: TOTECO itztoc nonechca. Yajaya nechpalehuis. ¡Huan temachtli niquitas tlen
    nijnequi ma ininpanti nocualancaitacahua!
  wnc-wnc: Buyambamtapa naat gatake yuamak. Siwan ita na gatangamunggak kapanin. Unzingge
    nata iwana yaipakepu peke pasiwa maining.
  bus-bus: Dii kúmao ma dↄnlɛri ũ, mɛ́ ma ibɛɛnↄ tí dↄ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko herehe we a'e. A'e ae hepytywà a'e. A'e
    rupi aexak putar heàmàtyry'ymar waneityk mehe ihe wà nehe.
  eng-DRA: I will praise thee with uprightness of heart, when I shall have learned
    the judgments of thy justice.
