verse: PSA.118.026
translations:
  mal-C: യഹോവയുടെ നാമത്തിൽ വരുന്നവൻ വാഴ്ത്തപ്പെട്ടവൻ; യഹോവയുടെ മന്ദിരത്തിൽനിന്ന് ഞങ്ങൾ
    നിങ്ങളെ അനുഗ്രഹിക്കുന്നു.
  deu-TKW: 'Gesegnet sei, wer da eingeht, im Namen Jahwes: wir segnen euch vom Tempel
    Jahwes aus.'
  lin-lin: Tika ete apambolama, Ye oyo ayei na Kombo ya Nkolo ! Tozali kopambola bino
    wuta na Tempelo ya Yawe.
  mmx-mmx: Luvukat ti na laradi it pas mi laasen at Leeme Silok. Manaba lox anarong
    nemi axap mira vubeles pam to xeneng at loogu laplavang at Leeme Silok.
  eng-LSV: Blessed [is] He who is coming || In the Name of YHWH, || We blessed you
    from the house of YHWH,
  eng-GNV: 'Blessed be he, that commeth in the Name of the Lord: wee haue blessed
    you out of the house of the Lord.'
  eng-WEBSTER: 'Blessed be he that cometh in the name of the LORD: we have blessed
    you out of the house of the LORD.'
  nhw-BL: ¡Ma TOTECO mitztiochihua ta catli tihuala ica itequiticayo [118:26 O ica
    itoca.]! Timitztiochihuaj hasta campa ichaj TOTECO.
  swh-ONEN: Heri yule ajaye kwa jina la Bwana. Kutoka nyumba ya Bwana tunakubariki.
  bba-bba: Wi u sisi kɑ wunɛn yĩsiru u sɑ̃ɑwɑ domɑruɡii. Sɑ ko nùn siɑrɑ Yinni Gusunɔn
    sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'Blessed be he that cometh in the name of the Lord: We have blessed
    you out of the house of the Lord.'
  luo-luo: Ogwedh ngʼat mabiro gi nying Jehova Nyasaye. Wagwedhi gie od Jehova Nyasaye.
  aii-aii: ܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܗ̇ܘ ܕܒܹܐܬܵܝܵܐ ܝܠܹܗ ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ، ܩܵܡ ܒܲܪܟܲܚ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ
    ܒܲܝܬܵ‌ܐ ܕܡܵܪܝܵܐ.
  meu-meu: Iehova ladana ai e maimu tauna aita hanamoa; Iehova ena ruma lalona amo
    vada a hanamomuimu.
  npi-ULB: परमप्रभुको नाउँमा आउने धन्यको हो । तिमीलाई परमप्रभुको मन्‍दिरबाट हामी आशीर्वाद
    दिनेछौं ।
  yor-yor: Ìbùkún ni ẹni tí ń bọ̀ wá ní orúkọ Olúwa. Àwa ti fi ìbùkún fún ọ láti ilé
    Olúwa wá.
  pes-OPCB: مبارک است آن که به نام خداوند می‌آید! ما از خانهٔ خداوند، تو را برکت می‌دهیم.
  tgl-ULB: Pagpapalain siyang dumarating sa pangalan ni Yahweh; pinagpapala ka namin
    mula sa tahanan ni Yahweh.
  nop-nop: Me i Yahwe wou gineŋ bulak, Bepaŋdi kahaŋ timimbek! Indi Yahwe Siloŋyotŋiŋ
    gineŋ kahaŋ tihamam.
  cbu-NT: Shaana ipusamarineetsish iyaam zangankush wanasiri napangcha. Sheerush,
    iysha shiyash pangish shaniyeeruni, iyaatstam wanasiri napangcha, atina.
  hui-hui: Mbirali Anduane Homogonaga minini howa ibirago Ngode Datagaliwabehanda
    ogoni ibuhondo turu halu bayale bilo larama. Anduane Homogonaga andani howa iname
    ibunaga mini mo yaraga harama.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အ​ခွင့်​နှင့်​ကြွ​လာ​သော​သူ​အား ဘု​ရား​သ​ခင်​ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​စေ​သော။
    ငါ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အိမ်​တော်​မှ​နေ​၍ ကိုယ်​တော်​ကို​ကောင်း​ချီး​ပေး​ပါ​၏။
  bod-N: ཡ་ཝཱེའི་མཚན་ནས་བྱོན་པ་བྱིན་རླབས་ཅན། །ཡ་ཝཱེའི་བཞུགས་གནས་ལས་ནི་ངེད་རྣམས༌ཀྱིས།
    །ཁྱོད་རྣམས་ཀུན་ལ་བྱིན་གྱིས་བརླབ་པར༌བྱ།།
  wsk-wsk: Marak yawara awiriya Yawe nup te taiso mu kote kaparukko! Ana Yawe ko temple
    ningi baga se marak den balu ningarsan.
  sna-sna: Akaropafadzwa uyo anouya muzita raJehovha. Tiri mumba maJehovha tinokuropafadzai.
  spa-BLM: ¡Bienaventurado el que viene en nombre de Yahvé! Te hemos bendecido desde
    la casa de Yahvé.
  cac-cac: Calec vach' lolonel d'a Jun checb'ilcot yuj Jehová. Scal vach' lolonel
    d'ayex mach ex molan ex ec' d'a stemplo Jehová.
  swh-ULB: Amebarikiwa yule ajaye katika jina la Yahwe; tunakubariki kutoka katika
    nyumba ya Yahwe.
  bel-bel: Абвясьціў я дарогі мае, і Ты пачуў мяне; навучы мяне пастановам Тваім.
  deu-ELBBK: Gesegnet, der im Namen des HERRN kommt! Von dem Haus des HERRN aus haben
    wir euch gesegnet.
  mbb-OT: Midtuvazan te Nengazen is sinuǥù din. Ne sikiyu is menge etew, berakat he
    tuvazi kew zaan te Nengazen puun kayi te valey zin.
  mal-2015: യഹോവയുടെ നാമത്തിൽ വരുന്നവൻ വാഴ്ത്തപ്പെട്ടവൻ; ഞങ്ങൾ യഹോവയുടെ ആലയത്തിൽനിന്നു
    നിങ്ങളെ അനുഗ്രഹിക്കുന്നു.
  gup-gup: Bininj nawu kamre kore Yawey nuye kunngey, wanjh nadjalmak! Wanjh ngad
    karriburlumen nuye bu karrihni kore kururrk nuye nawu Yawey.
  ctu-CTI: Cꞌajacña i yoj jini muꞌ bʌ i tyʌlel tiꞌ cꞌabaꞌ lac Yum Wʌꞌ ti a wotyot,
    c Yum, mi lojon c chꞌujutisañet.
  rmc-rmc: Požehňimen hin oda, ko avel andro nav le RAJESKRO! Žehňinas tumenge andral
    o kher le RAJESKRO.
  nlg-nlg: God ke vautoa gaia te mai tana ahana Lord God. Mi ghai tai vautogho tana
    valena Lord.
  pes-OPV: متبارک باد او که به نام خداوندمی آید. شما را از خانه خداوند برکت می‌دهیم.
  ron-1924: Бинекувынтат сэ фие чел че вине ын Нумеле Домнулуй! Вэ бинекувынтэм дин
    Каса Домнулуй.
  ben-OBCV: ধন্য সেই ব্যক্তি যিনি সদাপ্রভুর নামে আসেন। সদাপ্রভুর গৃহ থেকে আমরা তোমাদের
    আশীর্বাদ করি।
  som-som: Waxaa barakaysan kan Rabbiga magiciisa ku imanaya, Waxaannu idinka ammaannay
    guriga Rabbiga.
  lat-VUC: Vias meas enuntiavi, et exaudisti me; doce me justificationes tuas.
  eng-ASVBT: 'Blessed be he that cometh in the name of Jehovah: We have blessed you
    out of the house of Jehovah.'
  mna-mna: Yooba ko ipombol tomtom taiŋgi mi ikampe i. Pa ni ikam Yooba ruŋguunu ta
    imar i! Tana niam ta ambot lela Yooba urum kini leleene na, amsuŋi be ipombol
    yom mi ikampe yom.
  ita-1885: Benedetto sia colui che viene nel Nome del Signore; Noi vi benediciamo
    dalla Casa del Signore.
  eng-LXXUP: I declared my ways, and thou didst hear me; Teach me thine ordinances.
  eng-ULB: Blessed is he who comes in the name of Yahweh; we bless you from the house
    of Yahweh.
  spa-VBL: ¡Bendito el que viene en el nombre del Señor! ¡Te adoramos desde la casa
    del Señor!
  fra-_FOB: Béni soit celui qui vient au nom de l'Éternel! Nous vous bénissons, de
    la maison de l'Éternel.
  mal-mal: യഹോവയുടെ നാമത്തിൽ വരുന്നവൻ വാഴ്ത്തപ്പെട്ടവൻ; ഞങ്ങൾ യഹോവയുടെ ആലയത്തിൽനിന്ന്
    നിങ്ങളെ അനുഗ്രഹിക്കുന്നു.
  lit-lit: Palaimintas, kuris ateina VIEŠPATIES vardu! Mes laiminome jus iš VIEŠPATIES
    namų.
  urd-GVR: Mubārak hai wuh jo Rab ke nām se ātā hai. Rab kī sukūnatgāh se ham tumheṅ
    barkat dete haiṅ.
  suz-BL: परमप्रभु यावे आ नेंमी जाक्‍ब आसीक रशो बाक्‍ब। गो परमप्रभु यावे आ खिं रे
    पा इन कली आसीक गेनीकी। मत्ती २१:९; मत्ती २३:३९
  eng-NOY: “Blessed be he that cometh in the name of the LORD! We bless you from the
    house of the LORD.”
  ita-1927: Benedetto colui che viene nel nome dell’Eterno! Noi vi benediciamo dalla
    casa dell’Eterno.
  ckb-ckb: پیرۆزە ئەوەی بە ناوی یەزدانەوە دێت، لە ماڵی یەزدانەوە داوای بەرەکەتتان
    بۆ دەکەین.
  eng-BBE: A blessing be on him who comes in the name of the Lord; we give you blessing
    from the house of the Lord.
  xsi-xsi: Kala ŋine tamâta kala ikai Yova Kindeni ndamwa ŋinde nde ilâ luma sapâŋa
    ilo, aku Yova Kindeni itu nzâmbe pa koipu ŋalae ŋine ikai i ndamwa kala imâ. Maka
    kamo Yova Kindeni ne luma sapâŋa ilo ku kano pa i tu ma iveta kie ara pa miki.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಬರುವವನು ಧನ್ಯನು; ಯೆಹೋವ ದೇವರ ಆಲಯದೊಳಗಿಂದ ನಾವು ನಿಮ್ಮನ್ನು
    ಆಶೀರ್ವದಿಸುವೆವು.
  tam-2017: யெகோவாவுடைய பெயராலே வருகிறவர் ஸ்தோத்திரிக்கப்பட்டவர்; யெகோவாவுடைய ஆலயத்திலிருந்து
    உங்களை ஆசீர்வதிக்கிறோம்.
  spa-RV-1909: 'Bendito el que viene en nombre de Jehová: desde la casa de Jehová
    os bendecimos.'
  ron-BTF: Binecuvântat fie cel ce vine în numele DOMNULUI; v-am binecuvântat din
    casa DOMNULUI.
  eng-WEBP: Blessed is he who comes in the LORD’s name! We have blessed you out of
    the LORD’s house.
  eng-FBV: May the one who comes in the power of the Lord by blessed! We bless you
    from the house of the Lord!
  nld-1939: Gezegend, die komt in de Naam van Jahweh:7 Uit Jahweh’s woning bidden
    wij zegen u toe!
  nch-BL: ¡Ma TOTECO mitztiochihua ta cati tihuala ipan itoca! Timitztiochihuaj hasta
    campa ichaj TOTECO.
  vie-1934: Đáng ngợi khen đấng nhân danh Đức Giê-hô-va mà đến! Từ nơi nhà Đức Giê-hô-va
    chúng tôi đã chúc tụng người.
  cha-cha: Dichoso ayo y mamamaela gui naan Jeova; inbendisijao guinin y guima Jeova.
  hin-CV: स्तुत्य हैं वह, जो याहवेह के नाम में आ रहे हैं. हम याहवेह के आवास से आपका
    अभिनंदन करते हैं.
  eng-OURB: Blessed is he who comes in the name of Adonai ! We have blessed you out
    of Adonai ’s house.
  spa-BES: Bendición sea sobre el que viene en el nombre del Señor; te damos bendición
    de la casa del Señor.
  tdx-tdx: Andriañeñe ty mitotsak’ ami’ty tahina’ Iehovà! mañandriañe azo zahay boak’añ’anjomba’Iehovà
    ao.
  tha-KJV: ขอให้​ท่านผู้​เข​้ามาในพระนามของพระเยโฮวาห์จงได้รับพระพร ข้าพเจ้าทั้งหลายอวยพรท่านทั้งหลายจากพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Bendito aquele que vem no nome do SENHOR; nós vos bendizemos desde
    a casa do SENHOR.
  deu-ELO: Gesegnet, der da kommt im Namen Jehovas! Von dem Hause Jehovas aus haben
    wir euch gesegnet.
  eng-WYC-2018: blessed is he that cometh in the name of the Lord. We blessed you
    of the house of the Lord; (blessed is he who cometh in the name of the Lord. We
    bless you from the House of the Lord;)
  epo-epo: Estu benata tiu, kiu venas en la nomo de la Eternulo! Ni benas vin el la
    domo de la Eternulo.
  gfk-gfk: A haraidaan na kis ta nong i hanuat wara gilgil haruatne ira sinisip gar
    tano Watong! Meram tano hala na lotu tano Watong mehet haidane muat.
  uig-PIN: Pǝrwǝrdigarning namida Kǝlgüqigǝ mubarǝk bolsun! Biz Pǝrwǝrdigarning ɵyidǝ
    turup sanga «Mubarǝk!» dǝp towliduⱪ.
  beo-beo: Gode da Dunu amo da Hina Gode Ea Dioba:le mabe, Ema hahawane dogolegele
    hamomu da defea. Ninia da Hina Gode Ea Debolo Diasu amoga Dima hahawane dogolegele
    hou ima:ne sia:sa.
  tpi-OTNT: God i ken mekim gut long dispela man i kam long nem bilong Bikpela. Mipela
    i litimapim nem bilong em long haus bilong Bikpela.
  hau-SA: Mai albarka ne shi mai zuwa cikin sunan Ubangiji. Daga gidan Ubangiji muna
    sa muku albarka.
  udu-udu: Mom’bor mii gom a’di jin cic̱ki’d mo e gway gi Tap̱a mo. Am ’bora /e mii
    mo ’peni gu’b gi Tap̱a mo.
  uig-LAT: Perwerdigarning namida Kelgüchige mubarek bolsun! Biz Perwerdigarning öyide
    turup sanga «Mubarek!» dep towliduq.
  nde-nde: Ubusisiwe lowo obuya ngebizo likaThixo. Siyakubusisa sisendlini kaThixo.
  ton-ton: 'Ke monūʻia ia ʻoku haʻu ʻi he huafa ʻo Sihova: kuo mau tāpuekina ʻakimoutolu
    mei he fale ʻo Sihova.'
  ces-1613: Požehnaný, jenž se béře ve jménu Hospodinovu; dobrořečíme vám z domu Hospodinova.
  eng-WMB: Blessed is he who comes in the LORD’s name! We have blessed you out of
    the LORD’s house.
  tam-TCV: யெகோவாவின் பெயரில் வருகிறவர் ஆசீர்வதிக்கப்பட்டவர்; யெகோவாவினுடைய ஆலயத்திலிருந்து
    உங்களை ஆசீர்வதிக்கிறோம்.
  ceb-ULB: Bulahan siya nga miduol sa ngalan ni Yahweh; gipanalanginan namo kamo gikan
    sa panimalay ni Yahweh.
  pol-UBG: Błogosławiony, który przychodzi w imię PANA; błogosławimy wam z domu PANA.
  agr-agr: ¡Tuke Pujuu awemamu mina nunú dekas ememattai ati! ¡Tuja Tuke Pujuu jee
    pegkegma nuwi pujusan atumin pegkegnum yumigkiajime!
  kyc-kyc: Kamongona kingi lao epelyamo doko Anatumi elyape keta penale. Kamongona
    tembole anda dokona piso emba elyape keta pisale letamano.
  urd-GVU: مبارک ہے وہ جو رب کے نام سے آتا ہے۔ رب کی سکونت گاہ سے ہم تمہیں برکت دیتے
    ہیں۔
  eng-OEBCW: Blessed the one who enters in the name of the Lord. From the house of
    the Lord we bless you.
  deu-1912: Gelobt sei, der da kommt im Namen des HERRN! Wir segnen euch, die ihr
    vom Hause des HERRN seid.
  kan-2017: ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ಒಳಗೆ ಬರುವವನಿಗೆ ಆಶೀರ್ವಾದ; ಯೆಹೋವನ ಮಂದಿರದಲ್ಲಿರುವ ನಾವು ನಿಮ್ಮನ್ನು
    ಆಶೀರ್ವದಿಸುತ್ತೇವೆ.
  yap-yap: Mang e yigi fal’eg Got wa’athan e en ke yib u fithingan SOMOL! U Tempel
    rok SOMOL e nggu fal’eged wa’atham riy.
  hlt-MCSB: BOEIPA ming neh aka lo tah a yoethen pai. BOEIPA im lamkah nangmih te
    yoethen kam paekuh.
  mdy-ETH: ፆኦሲ ሱንፆና ሙካሢ ዓንጂንቴያኬ! ናንጊና ናንጋ ጎዳ ማኣራፓ ኑ ዒንሢ ዓንጄኔ።
  twi-ASANTE: Nhyira ne deɛ ɔnam Awurade din mu reba. Yɛhyira wo firi Awurade fie.
  eng-WEBU: Blessed is he who comes in the LORD’s name! We have blessed you out of
    the LORD’s house.
  spa-PDDPT: ¡Bendito el que viene en el Nombre de Yavé! Desde la Casa de Yavé los
    bendecimos.
  gun-gun: Ima'endu'a porãmby toiko Senhor rery rupi ou va'e! Senhor pegua opy peẽ
    kuery ha'e javi peike va'e rogueroayvu porã.
  agu-BL: '“At banl Kataj tibaj yi june''j, na Kataj Ryos nchakon tzaj,” che''ch wunak
    sbne''. Ncha''tz yi o'' ketz yi o'' pale'', skale'': “At banl Kataj tzitibaj.”'
  ilo-ULB: Nagasat ti tao nga umay babaen iti nagan ni Yahweh, bendisionandakayo manipud
    iti balay ni Yahweh.
  kpg-kpg: God gi hagahumalia ina a mee dela e hanimoi i di ingoo o Dimaadua! Gimaadou
    e hagaamu goodou mai i lodo di Hale Daumaha o Dimaadua.
  uig-ARA: پەرۋەردىگارنىڭ نامىدا كەلگۈچىگە مۇبارەك بولسۇن! بىز پەرۋەردىگارنىڭ ئۆيىدە
    تۇرۇپ ساڭا «مۇبارەك!» دەپ توۋلىدۇق.
  bps-bps: Too nun kafye i to salu dini mebe i glal Amuito Dwata, mlé gami kafye di
    gamu dini di Bong Gumnè Dwata.
  sus-sus: Baraka na mixi ma naxan fafe Marigi xili ra. Muxu Alatala matɔxɔma a xa
    banxi kui.
  pon-2006: Koht en ketin kupwuramwahwih me kin patohdo ni mwaren KAUN-O! Sang ni
    Tehnpas en KAUN-O se patohwan kapaiakumwailda.
  jae-jae: Aweŋ êôc ŋac, taŋ gêmêŋ gêjam Apômtau laŋô. Aêac anam mec amac aŋga Apômtaunê
    andu.
  ksd-ksd: Nina i olo ma ra iang i ra Luluai i ti doan; Ave tata vadoane avat ta ra
    kuba i ra Luluai.
  tur-YTC: Kutsansın Yahve’nin adıyla gelen! Yahve’nin evinden seni kutsarız.
  bel-N: Дабраслаўлёны той, хто прыходзіць у імя ГОСПАДА; мы дабраслаўляем вас з дому
    ГОСПАДАВАГА.
  grc-BRENT: Τὰς ὁδούς σου ἐξήγγειλα καὶ ἐπήκουσάς μου, δίδαξόν με τὰ δικαιώματά σου.
  kpr-kpr: Orokaiva, buvuruteresare! God ni esimbugetiri, nunda javoda refesa. Bajari
    da tafaroro kambo eminda fetirise, namane ne isasambu esimbugerera.
  ind-AYT: Diberkatilah orang yang datang dalam nama TUHAN, Kami memberkatimu dari
    rumah TUHAN.
  yom-yom: Bika kasakumunu mutu wowo wunkuizila mu dizina di Yave ; tona ku nzo Yave,
    tulembo kulusakumuna.
  yut-yut: Yawe da manon abɨsak amɨn uŋun Piŋkop da yo tagɨsi aŋ ɨmjak. Yawe da yutnon
    nin mani aŋkɨsineŋ.
  nya-nya: Wodala amene akubwera mʼdzina la Yehova. Tikukudalitsani kuchokera ku nyumba
    ya Yehova.
  kyg-kyg: Gotiꞌa Ala kava neꞌmo agiꞌalefeꞌmo neꞌeya vekamo fiku ha maeno amino. Lagaemo
    Ala kava neꞌmo mono noꞌafatiꞌmo Gotiꞌa fiku lapa maeno lapamino, huta nehune.
  hrv-hrv: Blagoslovljen koji dolazi u imenu Jahvinu! Blagoslivljamo vas iz Doma Jahvina!
  mps-mps: Godigo te Genuai Bidigo nogide asali bidiba wiegi yai sę emainao. Dago
    aga nogi te Genuai Bidigo lotu be tempelde ugwaba sao.
  tpi-tpi: God i ken mekim gut long dispela man i kam long nem bilong Bikpela. Mipela
    i litimapim nem bilong em long haus bilong Bikpela.
  dan-1931: Velsignet den, der kommer, i HERRENS Navn; vi velsigner eder fra HERRENS
    Hus!
  vie-OVCB: Phước hạnh cho người đến trong Danh Chúa Hằng Hữu. Chúng con chúc mừng
    người từ nhà Chúa Hằng Hữu.
  guj-2017: યહોવાહને નામે જે આવે છે તે આશીર્વાદિત છે; અમે તમને યહોવાહના ઘરમાંથી આશીર્વાદ
    આપ્યો છે.
  pon-2006A: Koht en ketin kupwuramwahwih me kin patohdo ni mwaren KAUN-O! Sang ni
    Tehnpas en KAUN-O se patohwan kapaikumwailda.
  por-BRBSL: Abençoado seja aquele que vem em nome de Iavé! Nós o abençoamos fora
    da casa de Yahweh.
  eng-OEBUS: Blessed the one who enters in the name of the Lord. From the house of
    the Lord we bless you.
  swe-swe: Välsignad är han som kommer i Herrens (Jahves) namn (böj er inför honom).
    Vi välsignar (böjer oss ned inför) er från Herrens hus. []
  cth-cth: BAWIPA min lahoi ka tho e teh tami yawkahawi e doeh. BAWIPA imthung hoi
    yawhawi teh na poe awh.
  twi-twi: Nhyira ne nea ɔnam Awurade din mu reba. Yehyira wo fi Awurade fi.
  hlt-hlt: BOEIPA ming neh aka lo tah a yoethen pai. BOEIPA im lamkah nangmih te yoethen
    kam paekuh.
  tbz-SIM: Mɛsɑ̀ɑ̀ nní mbonɛ̀ wèè kèríní nɛ̀ ti Yiɛ̀ nKuyie nkó diyètìrì, ti bo Kuyie
    ncĩ́ɛ̃̀tɛ̀ ntɛ, kɛ kù mɔ̀ú mɛsɑ̀ɑ̀ ndi kpɛ́í.
  msy-2020: E ghaze, gumazir Ikiavɨra Itir Godɨn ziam ko gavgavimɨn izim, God deragh
    a damu! E Ikiavɨra Itir Godɨn Dɨpenimɨn ikia, gumazir kamɨn ziam fe.
  dop-dop: Ɩsɔ ɩ́ kooli kʋpɑntʋ kɛ wei ɩ kɔŋnɑ Tɑcɑɑ hətɛ tɑɑ tɔ. Hɑtoo Tɑcɑɑ təyɑɣɑ
    kɛ tə kooliɣinɑ-mɛɣɛ kʋpɑntʋ.
  azb-azb: Rəbbin ismi ilə gələnə alqış olsun! Sizə Rəbbin evindən xeyir-dua veririk.
  eng-DBY: Blessed be he that cometh in the name of Jehovah. We have blessed you out
    of the house of Jehovah.
  hin-2017: धन्य है वह जो यहोवा के नाम से आता है! हमने तुम को यहोवा के घर से आशीर्वाद
    दिया है। (मत्ती 23:39, लूका 13:35, मर. 11:9,10, लूका 19:38)
  wol-KYG: Yal na Yàlla barkeel ki dikke turam. Nu ngi leen di ñaanale fi néegu Aji
    Sax ji.
  bjr-bjr: Yaaweena auqusaa animari fasiqana Yaaweefa amiqi amiqimmamaqaani. Maasa
    Yaaweena naaquqara amaana maqakiqari inni amiqi amiqimma nimaqaidaqa.
  eng-YLT: Blessed [is] he who is coming In the name of Jehovah, We blessed you from
    the house of Jehovah,
  kne-kne: Mabindisyonan koma nan inbaan Diyos ay panakaawak na. Dakami ay wada sin
    Timplon di Apo et bindisyonan mi abes dakayo.
  eng-WYC-2017: blessed is he that cometh in the name of the Lord. We blessed you
    of the house of the Lord;
  eng-WMBB: Blessed is he who comes in the LORD’s name! We have blessed you out of
    the LORD’s house.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ bénnea' ze̱'e̱ waláz chee̱ Xránadxu Dios.
    Lu xu'u lizre Xránadxu Dios nigá dxenábantu' gaca chawe' chiu'.
  zty-NTPS: ¡Ga'n ẕen bennen' ze'e ḻo wláz X̱anžo Dios! Ḻo liž X̱anžo Dios ẕnnablto'
    Ḻe' gon chawe'e ḻe'e.
  urd-GVH: मुबारक है वह जो रब के नाम से आता है। रब की सुकूनतगाह से हम तुम्हें बरकत
    देते हैं।
  rug-rug: Mani mana nia Tamasa si asa pu nuquru mae pa korapa pozana e Zihova! Gami
    pu koa pa Zelepade te Zihova si manani gamu si gamu.
  gaz-gaz: Kan maqaa Waaqayyootiin dhufu eebbifamaa dha. Nu mana Waaqayyoo keessaa
    isin eebbifna.
  fra-LSG: Béni soit celui qui vient au nom de l’Éternel! Nous vous bénissons de la
    maison de l’Éternel.
  yal-yal: Naxan fama Alatala xinli, Ala xa na baraka! Nxu dubama ɛ xa Alatalaa banxini.
  iou-iou: Anutu, äma gäkŋaken wäpka terak äbayäŋ täyak uwä kaŋ oraŋ imi. Täŋiri nin
    udegän kudupi yot gänaŋ äroŋpäŋ wäpka api yäpmäŋ akune.
  haw-1868: E hoomaikaiia ka mea e hele mai ana ma ka inoa o Iehova; Ua hoomaikai
    aku makou ia oukou mailoko aku o ka hale o Iehova.
  arb-NAV: مُبَارَكٌ الآتِي بِاسْمِ الرَّبِّ. بَارَكْنَاكُمْ مِنْ بَيْتِ الرَّبِّ.
  ded-ded: Ngic KEBUAC kpacfu erahade, ye kenehagoc. Neni KEBUAC amau namma kenecngunukecdimbe.
  ewe-ewe: Woayra ame si gbɔna le Yehowa ƒe ŋkɔ me. Míeyra wò tso Yehowa ƒe aƒe me.
  eng-LEE: 'Blessed be he that cometh in the name of the Lord: we bless you out of
    the house of the Lord.'
  asm-FB: ধন্য সেইজন, যি জন যিহোৱাৰ নামেৰে আহিছে; আমি যিহোৱাৰ গৃহৰ পৰা তোমালোকক আশীর্বাদ
    কৰিছোঁ।
  sus-A: بَرَكَ نَ مِشِ مَ نَشَن قَقٍ مَرِفِ شِلِ رَ. مُشُ عَلَتَلَ مَتْشْمَ عَ شَ
    بَنشِ كُي.
  fra-SBL: Béni soit celui qui vient au nom de Yahvé ! Nous vous avons béni de la
    maison de Yahvé.
  hbo-hbo: בָּר֣וּךְ הַ֭בָּא בְּשֵׁ֣ם יְהוָ֑ה בֵּ֝רַֽכְנוּכֶ֗ם מִבֵּ֥ית יְהוָֽה׃
  kik-kik: Kũrathimwo-rĩ, nĩ mũndũ ũrĩa ũgũũka na rĩĩtwa rĩa Jehova. Ithuĩ nĩtwamũrathima
    tũrĩ thĩinĩ wa nyũmba ya Jehova.
  fra-NCL: Béni soit celui qui vient au nom de Yahweh ! Nous vous bénissons de la
    maison de Yahweh !
  cek-AK: Angraeng ih ahmin hoi angzo kami loe tahamhoih nasoe; Angraeng im hoiah
    tahamhoihaih kang paek o boeh.
  cuk-cuk: 'Bab-Jehová-nuggi-dule-danikid, Bab-Jehová egi nued-binsasun. Bab-Jehová-e-neg-akale,
    anmar ega sogsun: “Bab-Jehová begi nued-binsasunye.”'
  uig-CYR: Өз йоллиримни алдиңда очуқ баян қилдим, Сән маңа җавап бәрдиң; Маңа бәлгүлимилириңни
    үгәткәйсән.
  tel-2017: యెహోవా పేరట వచ్చేవాడికి ఆశీర్వాదం కలుగు గాక. యెహోవా మందిరంలోనుండి మిమ్మల్ని
    దీవిస్తున్నాము.
  hat-BSA: Beni se sila ki vini nan non SENYÈ a! Nou te beni Ou depi lakay SENYÈ a.
  ukr-ONPU: Я розповів Тобі про дороги свої, і Ти відповів мені; навчи мене постанов
    Своїх.
  kos-kos: Lela God Elan akinsewowoye el su tuku ke Inen LEUM GOD! Liki Tempul lun
    LEUM GOD kut akinsewowoye kom.
  hbo-WLC: בָּר֣וּךְ הַ֭בָּא בְּשֵׁ֣ם יְהוָ֑ה בֵּ֝רַֽכְנוּכֶ֗ם מִבֵּ֥ית יְהוָֽה׃
  ibo-ibo: Onye a gọziri agọzi ka onye ahụ bụ, nke na-abịa nʼaha Onyenwe anyị. Anyị
    sitere nʼụlọ Onyenwe anyị na-agọzi gị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଯେ ଆସୁଅଛନ୍ତି, ସେ ଧନ୍ୟ; ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରୁ ତୁମ୍ଭକୁ
    ଆଶୀର୍ବାଦ କରିଅଛୁ।
  chk-chk: A feiöch ätewe mi feito fän iten ewe Samol mi Lapalap. Äm aia afeiöchükemi
    seni lon imwen ewe Samol mi Lapalap.
  rop-rop: YAWEI, jidan kainbala langa det king hu kaman langa yu neim. Melabat preisim
    yu brom det Serramoni Pleis blanga yu.
  ukr-1871: Благословенний той, що в імя Господа приходить! З дому Господнього ми
    благословили вас.
  yon-yon: Karub kane ye kuu Yariman yaningko yaambed mananeen kuu ye yaa amun kerunok.
    Kuye karub kuu Yariman yambib yaa doruub kumbed amun kerunduub kii.
  deu-1951: Gesegnet sei, der da kommt im Namen des HERRN! Wir segnen euch vom Hause
    des HERRN.
  eng-JPS: Blessed be he that cometh in the name of the LORD; we bless you out of
    the house of the LORD.
  srp-1865: Blagosloven koji ide u ime Gospodnje! Blagosiljamo vas iz doma Gospodnjega.
  lug-lug: Alina omukisa oyo ajja mu linnya lya Mukama. Tubasabidde omukisa nga tuli
    mu nnyumba ya Mukama.
  heb-heb: ברוך הבא בשם יהוה ברכנוכם מבית יהוה׃
  ben-IRV: ধন্য তিনি যিনি সদাপ্রভুুর নামে আসছেন; আমরা সদাপ্রভুুর ঘর থেকে তোমাদেরকে
    ধন্যবাদ করি।
  ntu-ntu: Yawe, glqlzkr nide kc tqvzm mz drtqm. Glqlzkr nide mrka mz Mangr-nzangiongr.
  pan-pan: ਮੁਬਾਰਕ ਉਹ ਹੈ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਤੇ ਆਉਂਦਾ ਹੈ, ਅਸੀਂ ਤੁਹਾਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ
    ਤੋਂ ਬਰਕਤ ਦਿੱਤੀ।
  mya-JVB: ထာဝရဘုရား ၏အခွင့် နှင့် ကြွလာ သောသူသည် မင်္ဂလာ ရှိစေသတည်း။ ထာဝရဘုရား ၏
    အိမ် တော် ထဲက အကျွန်ုပ်တို့သည် ကိုယ်တော် ကို ကောင်းကြီး ပေးကြပါ၏။
  kgf-kgf: Yaweac qaraiguc hahaya imi mériaŋaguc. Nini Yaweac ocmuŋ téréyaiguc mériaŋ
    ac waŋgénʒiŋ.
  tte-O: Osana, Guyau tatobalan, Yaubada iwalo-muloloi iya ilaoma Guyau esana mena,
    Yaubada iwalo-muloloiwo.
  tbg-tbg: Noravano Kotiva nai autuqaa ani vai vaiintira koqema amitaanaro. (Mat 21:9)
    Aniqenavu Nora Kotira Naavuni vaiha vira quahama amitaare.
  hmo-hmo: Dirava ese, Lohiabada ena ladana dainai ia mai noho tauna, be do ia hanamoa.
    Lohiabada ena Dubu Helaga lalonai, ai ese umui ai hanamoa noho.
  zar-NT: Bicaʼ ba bönniʼ naʼ zëʼë uláz queëʼ Xanruʼ. Guntuʼ Liʼ zxön lu yuʼu lidxëʼ
    Xanruʼ.
  urd-urd: मुबारक है वह जो ख़ुदावन्द के नाम से आता है! हम ने तुम को ख़ुदावन्द के घर
    से दुआ दी है।
  rus-SYN: Объявил я пути мои, и Ты услышал меня; научи меня уставам Твоим.
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ lɛ́ mↄ́ ń Dii tↄ́o ũ, kua Dii ua wálɛ gbãakpanzi.
  tcz-CHONGTHU: Yahweh Pakai minna hungpa chu anunnomme. Yahweh Pakai houinna kon
    in nangho phatthei kahinboh'un ahi.
  mar-mar: परमेश्वराच्या नावाने येणारा धन्यवादित असो; परमेश्वराच्या घरातून आम्ही तुला
    आशीर्वाद देतो.
  isl-isl: Blessaður sé sá sem er að koma, sá sem sendur er af Drottni. Við blessum
    þig frá helgidóminum.
  hlt-THB: Bawipang ming ing ak law taw a zoseen hy. Bawipa im awhkawng zoseennaak
    ni pek khqi nyng.
  qub-qub: ¡Tayta Diospa munaynincho shamoj rayga alabasha cachun! Paytaga alabashun
    Tayta Diospa Wasinpita-pachami.
  bqp-bqp: Arubarikademɛ gbɛ̃ kũ àtɛn su kũ Dikiri tↄ́o ũ, zaa Dikiri ↄnn ótɛn
    gbãnakɛ kpányĩ.
  hat-hat: Benediksyon pou moun ki vini nan non Seyè a! Nou menm ki nan kay Seyè a,
    n'ap beni nou.
  eng-BSB: Blessed is he who comes in the name of the LORD. From the house of the
    LORD we bless you.
  eng-WEBPB: Blessed is he who comes in the LORD’s name! We have blessed you out of
    the LORD’s house.
  kbq-kbq: 'Iza''o Anumzamofo agifima esania vahera, Ra Anumzamo''a asomu huntegahie.
    Ana vahe''mofona Ra Anumzamofo nompi agia husga huntesune. (Matiu 21:9. 23:39.
    Maki 11: 9-10. Luku 13: 35.19: 38. Joni 12: 13)'
  pon-pon: Meid kapinan me kotido ni mar en Ieowa! Kit kapai komail da, me kijan toun
    tanpaj en Ieowa.
  nhe-BL: ¡Ma TOTECO mitztiochihua ta tlen tihuala ica itequihuejcayo [118:26 O ica
    itoca.]! Timitztiochihuaj hasta campa ichaj TOTECO.
  wnc-wnc: Siwan ga Buyambam tapae umande apinu Buyambam tapata gae apbakngawik. Siwan
    ninda Buyambam tapatane yotna gwene yuke inimbakngakanim.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ èe mↄↄ kↄ̃n Dii tↄ́o ũ, zaa Dii ua wée gbãakɛ kpaanzi.
  gub-BL: Aze amo ur Tupàn Tuweharupi Wiko Ma'e her rehe nehe, tuwe Tupàn omono uze'egatu
    hehe nehe. Xe Tupàn tàpuzuhu pe uruiko mehe oromono ureze'egatu penehe paw rupi
    ure.
  eng-DRA: 'I have declared my ways, and thou hast heard me: teach me thy justifications.'
