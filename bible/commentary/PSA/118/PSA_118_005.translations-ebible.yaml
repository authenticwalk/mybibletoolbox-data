verse: PSA.118.005
translations:
  mal-C: എന്റെ കഷ്ടതയിൽ ഞാൻ യഹോവയോട് നിലവിളിച്ചു; അവിടന്ന് എനിക്ക് ഉത്തരമരുളി, എന്നെ
    വിശാലസ്ഥലത്തേക്ക് കൊണ്ടുവന്നിരിക്കുന്നു.
  deu-TKW: Aus der Bedrängnis rief ich Jah; da hat mich Jah erhört und in weiten Raum
    gestellt.
  lin-lin: Kati na pasi na ngai, nabelelaki Yawe, mpe Yawe ayanolaki ngai, abikisaki
    ngai.
  mmx-mmx: Keneng at levenaleng at levenmumuat, aga toro ke at Leeme Silok la ni ga
    ronga ia la ga lox asepsu ia basinge mo levenmumuat.
  eng-LSV: I called YAH from the narrow place, || YAH answered me in a broad place.
  eng-GNV: I called vpon the Lord in trouble, and the Lord heard me, and set me at
    large.
  eng-WEBSTER: 'I called upon the LORD in distress: the LORD answered me, and set
    me in a large place.'
  nhw-BL: Quema nimotequipachohuayaya, nijtzajtzili TOTECO, huan yaya nechnanquili
    huan nechmanahui.
  swh-ONEN: Wakati wa maumivu yangu makuu nilimlilia Bwana, naye akanijibu kwa kuniweka
    huru.
  bba-bba: Nɛn nuku sɑnkirɑnu sɔɔ, nɑ Yinni Gusunɔ somiru kɑnɑ. U nɛn kɑnɑru nuɑ,
    mɑ u mɑn yɑrɑ.
  eng-KJVCPB: 'I called upon the Lord in distress: The Lord answered me, and set me
    in a large place.'
  luo-luo: Ne aywak ne Jehova Nyasaye kane chunya lit, kendo ne odwoka mine ogonya
    thuolo.
  aii-aii: ܡ̣ܢ ܐܘܼܠܨܵܢܝܼ ܩܪܹܐ ܠܝܼ ܠܡܵܪܝܵܐ، ܩܵܡ ܓ̰ܲܘܸܒ ܠܝܼ ܘܡܲܬܸܒ݂ ܠܝܼ ܒܪܘܵܚܵܢܝܼ ܡܵܪܝܵܐ.
  meu-meu: Egu hisihisi lalona amo Iehova na boi henia, bena Iehova ese e haere henigu,
    bona e ruhagu nege.
  npi-ULB: मेरो संकष्‍टमा मैले परमप्रभुलाई पुकारा गरें । परमप्रभुले मलाई जवाफ दिनुभयो
    र मलाई स्‍वतन्त्र गर्नुभयो ।
  yor-yor: Nínú ìrora mi, mo sọkún sí Olúwa, ó sì dá mi lóhùn nípa pé ó tú mi sílẹ̀.
  pes-OPCB: در زحمت بودم؛ از خداوند کمک خواستم؛ او به دادم رسید و مرا رهانید.
  tgl-ULB: Sa aking pagdurusa ay tumawag ako kay Yahweh; sinagot ako ni Yahweh at
    pinalaya ako.
  nop-nop: Nu malabumuŋ mintanambune Yahwe ninadiwene adi yonadine nadiŋa malabumuŋne
    u nolomtuguk.
  cbu-NT: Nuwaam xarashish kapung taarangu, Apanllee, Apaa, istanda, táranguri, Apanllsha
    nuwaa mazinarangu, tapachindarangiya.
  hui-hui: I̱ genda gibiore yu hewangi Anduane Homogo olarugola ibugua hale halu i̱naga
    genda yu hewagoni mo wahalu i̱ golope hayagoni.
  mya-mya: ငါ​သည်​အ​လွန်​ဒုက္ခ​ရောက်​သ​ဖြင့်​ထာ​ဝ​ရ ဘု​ရား​အား ပတ္ထ​နာ​ပြု​ပါ​၏။ ကိုယ်​တော်​သည်​လည်း​ထူး​တော်​မူ​၍
    ငါ့​ကို​လွတ်​မြောက်​စေ​တော်​မူ​၏။
  bod-N: སྡུག་བསྔལ་ཁྲོད་ནས་ཡ་ཝཱེར་འོ་དོད༌བོས། །བཀའ་ལན་གནང་ཞིང་ཐར་བར་མཛད་ལགས༌སོ།།
  wsk-wsk: Ani ikup yaman ningi baga se aga niara Yawe kote beterem, se nu ani agiring
    iluwam ale aga ikup menawuram.
  sna-sna: Mukurwadziwa kwangu ndakadana kuna Jehovha, uye akandipindura nokundisunungura.
  spa-BLM: Desde mi angustia, invoqué a Yah. Yah me respondió con libertad.
  cac-cac: Ay in val och d'a in yaelal, ix in avaj d'a Jehová, ix yab' in lesal, ix
    in scolaneli.
  swh-ULB: Katika dhiki yangu nilimuita Yahwe; Yahwe alinijibu na kuniweka huru.
  bel-bel: О, каб дарогі мае былі простыя да захаваньня Тваіх пастановаў!
  deu-ELBBK: Aus der Bedrängnis rief ich zu Jah; Jah erhörte mich und setzte mich
    in einen weiten Raum.
  mbb-OT: Dutun te timpu te kelised ku, mid-umew ku is Nengazen, ne midtavak e zin
    pinaaǥi te kedlibriya zin kediey.
  mal-2015: ഞെരുക്കത്തിൽ ഞാൻ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു, യഹോവ ഉത്തരമരുളി എന്നെ വിശാലസ്ഥലത്താക്കി.
  gup-gup: Ngaye bu ngakangewarreni duninjh wanjh ngakayhmeng nawu Yawey. Dja nawu
    Yawey nganwokmey dja nganbebkeng kore ngabongdi.
  ctu-CTI: Cheꞌ ñac ti cubi wocol tic pejcʌ lac Yum, Tiꞌ jacꞌbeyon, ti yʌcꞌʌyon ti
    cojlel.
  rmc-rmc: Andro pharipen vičinavas pro RAJ a ov mange odphenďa a zachraňinďa man.
  nlg-nlg: Ta nigua na vahaghitaili [hau/nau] tu kokoeliulivuti vania Lord, Ma Lord
    te bosa tughu me volau inau.
  pes-OPV: در تنگی یاه را خواندم. یاه مرا اجابت فرموده، در جای وسیع آورد.
  ron-1924: 'Ын мижлокул стрымторэрий, ам кемат пе Домнул: Домнул м-а аскултат ши
    м-а скос ла ларг.'
  ben-OBCV: মনোবেদনায় আমি সদাপ্রভুর কাছে প্রার্থনা করলাম, তিনি আমাকে প্রশস্ত স্থানে
    নিয়ে এলেন।
  som-som: Anigoo cidhiidhi ku jira ayaan Rabbiga u qayshaday, Markaasaa Rabbigu ii
    jawaabay, oo wuxuu i taagay meel ballaadhan.
  lat-VUC: Utinam dirigantur viæ meæ ad custodiendas justificationes tuas.
  eng-ASVBT: 'Out of my distress I called upon Jehovah: Jehovah answered me and set
    me in a large place.'
  mna-mna: Nio ti, indeeŋe ta aŋbotmbot pataŋana leleene mi aŋru zoloŋ na, aŋtaŋroro
    Yooba be iuulu yo. Mi ni ileŋ kalŋoŋ mi iur leŋ zaala, tabe aŋyooto pa pataŋana
    tana mi aŋbot mat.
  ita-1885: Essendo in distretta, io invocai il Signore; E il Signore mi rispose,
    e mi mise al largo.
  eng-LXXUP: O that my ways were directed To keep thine ordinances.
  eng-ULB: In my distress I called out to Yahweh; Yahweh answered me and set me free.
  spa-VBL: Yo estaba sufriendo, así que clamé al Señor por ayuda. Él me respondió
    y me liberó del dolor.
  fra-_FOB: Du sein de la détresse, j'ai invoqué l'Éternel; et l'Éternel m'a exaucé,
    et m'a mis au large.
  mal-mal: ഞെരുക്കത്തിൽ ഞാൻ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു, യഹോവ ഉത്തരമരുളി എന്നെ വിശാലസ്ഥലത്താക്കി.
  urd-GVR: Musībat meṅ maiṅ ne Rab ko pukārā to Rab ne merī sun kar mere pāṅwoṅ ko
    khule maidān meṅ qāym kar diyā hai.
  suz-BL: गो श्‍येत जङानु, परमप्रभु यावे कली पुंइता। मिनु मेकोमी आं लोव़ लेत्‍ताक्‍यी।
    मिनु आं कली श्‍येत रे प्रोंइती।
  eng-NOY: I called upon the LORD in distress; He heard, and set me in a wide place.
  ita-1927: Dal fondo della mia distretta invocai l’Eterno; l’Eterno mi rispose e
    mi mise al largo.
  ckb-ckb: لە تەنگانەدا هاواری یەزدانم کرد، بە دەنگمەوە هات و ئازادی کردم.
  eng-BBE: 'I made my prayer to the Lord in my trouble: and the Lord gave me an answer,
    and put me in a wide place.'
  xsi-xsi: Ŋana tu muŋga, ande malia ŋalae itawa naŋa ndue lâ. Ŋineŋga naŋa ano pa
    Yova Kindeni, aku ipaloŋo pa naneŋgu noŋa kala izavaru malia ŋinde piti lâ.
  kan-OKCV: ಇಕ್ಕಟ್ಟಿನೊಳಗಿಂದ ಯೆಹೋವ ದೇವರಿಗೆ ಕೂಗಿದೆನು; ಯೆಹೋವ ದೇವರು ಉತ್ತರಕೊಟ್ಟು, ನನ್ನನ್ನು
    ವಿಶಾಲವಾದ ಸ್ಥಳಕ್ಕೆ ತಂದರು.
  tam-2017: நெருக்கத்திலிருந்து யெகோவாவை நோக்கிக் கூப்பிட்டேன், யெகோவா என்னைக் கேட்டருளி
    விசாலத்திலே வைத்தார்.
  spa-RV-1909: Desde la angustia invoqué á JAH; y respondióme JAH, poniéndome en anchura.
  ron-BTF: În strâmtorare am chemat pe DOMNUL; DOMNUL mi-a răspuns și m-a așezat la
    loc larg.
  eng-WEBP: Out of my distress, I called on the LORD. The LORD answered me with freedom.
  eng-FBV: I was suffering badly, so I cried out to the Lord for help. He answered
    me and set me free from my pain.
  nld-1939: In mijn benauwdheid riep ik tot Jahweh; En Jahweh heeft mij verhoord en
    verkwikt.
  nch-BL: Quema nimotequipachohuayaya, nijtzajtzili TOTECO, huan yaya nechnanquili
    huan nechmanahui.
  vie-1934: Trong gian truân tôi cầu khẩn Đức Giê-hô-va; Đức Giê-hô-va bèn đáp lời
    tôi, để tôi nơi rộng rãi,
  cha-cha: 'Juagang si Jeova gui chinatsagaco: ya si Jeova umopeyo, yan japoloyo güi
    dangculo na sagayan.'
  hin-CV: अपने संकट की स्थिति में मैंने याहवेह को पुकारा; और प्रत्युत्तर में वे मुझे
    एक विशाल स्थान पर ले आये.
  eng-OURB: Out of my distress, I called on Yah. Yah answered me with freedom.
  spa-BES: Hice mi oración al Señor en mi angustia; y el Señor me dio una respuesta,
    y me puso en un lugar amplio.
  tdx-tdx: Nalovilovy iraho, le nitoreo am’ Ià; nanoiñe ahiko t’Ià, le navotra’e an-gadagadañe
    eo.
  tha-KJV: ข้าพเจ้าได้ร้องทูลพระเยโฮวาห์ในยามเป็นทุกข์ พระเยโฮวาห์ทรงตอบข้าพเจ้าและทรงตั้งข้าพเจ้าให้​อยู่​ในที่​กว้างขวาง
  por-BR-2018: Na angústia clamei ao SENHOR; e o SENHOR me respondeu, e me pôs num
    lugar amplo.
  deu-ELO: Aus der Bedrängnis rief ich zu Jah; Jah erhörte mich und setzte mich in
    einen weiten Raum.
  eng-WYC-2018: (Out) Of tribulation I inwardly called the Lord; and the Lord heard
    me in largeness. (In my trouble I called to the Lord; and the Lord answered me,
    and set me free.)
  epo-epo: El premateco mi vokis al la Eternulo, Kaj per liberigo respondis al mi
    la Eternulo.
  gfk-gfk: Ing a tamat na tinirih ga ubal iau, iau ga suah tupas no Watong, ma ga
    taram iau, gaam halangalanga iau.
  uig-PIN: Ⱪistaⱪta ⱪelip Yaⱨƣa nida ⱪildim; Yaⱨ jawab berip, meni kǝngri-azadiliktǝ
    turƣuzdi.
  beo-beo: Na da se nabalalu, Na da Hina Gode Ea fidima:ne wele sia:i. E da na wele
    sia:be nababeba:le, na hahawane masa:ne asunasi.
  tpi-OTNT: Mi gat bikpela hevi na mi prea long Bikpela, na em i harim mi na i pinisim
    dispela hevi.
  hau-SA: Cikin azabata na yi kuka ga Ubangiji, ya kuwa amsa ta wurin ’yantar da ni.
  udu-udu: ’Peni mo ma c̱is pem mo tani aha/ yuḵkina Tap̱a mo. Dhali Tap̱a thoḵki
    aha/ ’twa/ mo dhali kar aha/ ki ’kus mo.
  uig-LAT: Qistaqta qélip Yahgha nida qildim; Yah jawab bérip, méni kengri-azadilikte
    turghuzdi.
  nde-nde: Ngathi ngidabukile ngakhala kuThixo, waphendula ngokungikhulula.
  ton-ton: 'Naʻaku ui kia Sihova ʻi he mamahi: pea naʻe talia au ʻe Sihova, mo ne
    tuku au ki he potu ʻataʻatā.'
  ces-1613: V úzkosti vzýval jsem Hospodina, a vyslyšev, uprostrannil mi Hospodin.
  eng-WMB: Out of my distress, I called on the LORD. The LORD answered me with freedom.
  tam-TCV: நான் நெருக்கத்திலிருந்து யெகோவாவைக் கூப்பிட்டேன் எனக்குப் பதிலளித்து, விசாலமான
    இடத்தில் என்னை நடத்தினார்.
  ceb-ULB: Sa akong pag-antos mitawag ako kang Yahweh; gitubag ako ni Yahweh ug gihimo
    niya akong gawasnon.
  pol-UBG: Wzywałem PANA w ucisku; PAN mnie wysłuchał i postawił mnie na miejscu przestronnym.
  agr-agr: Waittanum pujusan Tuke Pujuun untsukbaijai, dutika ai, aijuk uwemtijugmayi.
  kyc-kyc: Namba randa nyuo karo Kamongo kyakale leyo yuu gii dokopa baame isingi
    yano pyakao namba kiiramo nyiya.
  urd-GVU: مصیبت میں مَیں نے رب کو پکارا تو رب نے میری سن کر میرے پاؤں کو کھلے میدان
    میں قائم کر دیا ہے۔
  eng-OEBCW: Out of straits I called on the Lord, the Lord answered and gave me room.
  deu-1912: In der Angst rief ich den HERRN an, und der HERR erhörte mich und tröstete
    mich.
  kan-2017: ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟೆನು; ಆತನು ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸಿ, ನನ್ನನ್ನು
    ವಿಶಾಲವಾದ ಸ್ಥಳದಲ್ಲಿ ನೆಲೆಸುವಂತೆ ಮಾಡಿದನು.
  yap-yap: U fithik’ e ngochngochan’ rog mu gu pining SOMOL, me fulweg lungug nge
    chuwegeg u fithik’.
  hlt-MCSB: Longcaek ah khaw BOEIPA ka khue tih BOEIPA loh a hoengpoeknah la kai n'doo.
  mdy-ETH: ታኣኒ ሜታዼ ዎዶና ናንጊና ናንጋ ጎዳ ዔኤሌኔ፤ ዒዚያ ታኣም ማሂ ዬሄኔ፤ ኩንዒንቲፃፓ ዒ ታና ኬሴኔ።
  twi-ASANTE: Mʼahohiahia mu, mesu frɛɛ Awurade; ɔgyee me so, na ɔma me dee me ho.
  eng-WEBU: Out of my distress, I called on the LORD. The LORD answered me with freedom.
  spa-PDDPT: En mi angustia clamé a YA, Y YA me respondió Y me colocó en lugar amplio.
  gun-gun: Ha'e gui xee ma ajexavaia py ajapukai Senhor pe. Ha'e ramo Senhor oendu
    vy xerepy karamboae.
  agu-BL: Te yi atin tul sotzaj c'u'lal, ja injak ẍch'eybil wetz tetz Kataj Ryos.
    Ja tbit i' intzi' inkul, nin ja ne'l liwr ta'n.
  ilo-ULB: Immawagak kenni Yahweh idi marigrigatanak; sinungbatannak ni Yahweh ken
    winayawayaannak.
  kpg-kpg: Au ne gahigahi Dimaadua mai i lodo dogu haingadaa, gei Mee gu hila mai
    gi di au gu hagamehede au.
  uig-ARA: قىستاقتا قېلىپ ياھغا نىدا قىلدىم؛ ياھ جاۋاب بېرىپ، مېنى كەڭرى-ئازادىلىكتە
    تۇرغۇزدى.
  bps-bps: Di knun kaflayamgu tlogu Amugu Dwata, na tnimelan agu na falwaan agu.
  sus-sus: N ma tɔɔrɛ kui, n naxa Alatala maxandi. A naxa n ma duba suxu n fulunfe
    ra.
  pon-2006: Nan ei apwal I ahpw likweriong KAUN-O; e ahpw ketin sapeng ie, oh ketin
    kasaledekihiehla.
  jae-jae: Aê kapô lêna ma aoc gêjac Apômtau, tec Apômtau kêkêŋ taŋa aê ma gajam aê
    sa.
  ksd-ksd: Ba iau ga ki na malari, iau ga kail tadav ra Luluai; Ra Luluai i ga torom
    tagu, ma i ga valangalanga iau.
  tur-YTC: Sıkıntı içinde Yah’a seslendim. Yah özgürlükle bana yanıt verdi.
  bel-N: У муках клікаў я ГОСПАДА, і Ён адказаў мне, Госпад [вывеў мяне] на вольны
    прастор.
  grc-BRENT: Ὄφελον κατευθυνθείησαν αἱ ὁδοί μου, τοῦ φυλάξασθαι τὰ δικαιώματά σου.
  kpr-kpr: Na memai jarutuse Bajari namo sonembare dae seteno, nune sonembedo na vujegetiri
    kotae ya foa gherena.
  ind-AYT: Dalam kesesakanku, aku berseru kepada TUHAN; TUHAN menjawab aku di tempat
    yang luas.
  yom-yom: Ku tsi ziphasi ziama, ndiyamikina kuidi Yave, ayi wuphana mvutu bu kaphuandisa
    mu kiphuanza.
  yut-yut: Nak jɨgɨno madepsi, do Yawe bɨsit iyɨko nandaŋek jɨgɨno uŋun wɨrɨrɨkban
    pasɨlgwit.
  nya-nya: Ndili mʼmasautso anga ndinalirira Yehova, ndipo Iye anayankha pondichotsa
    mʼmasautsowo.
  kyg-kyg: Lusi hanageke yaꞌmo aliꞌneꞌnaeꞌmo Ala kava nefekeꞌmo keya aeꞌna ge huꞌnogenoꞌaeꞌmo
    geꞌnimo afiteno hatu maeno nateꞌnigeꞌna afaꞌa maiꞌnove.
  hrv-hrv: 'Iz tjeskobe Jahvu ja zazvah: on me usliša i oslobodi.'
  mps-mps: Eno sęgę genuai elalubaso, tama eno Genuai Bidiba gedu haluasa po wali,
    tama agai eno te wabo po odolama, tama te sęgę dagala sąwani.
  tpi-tpi: Mi gat bikpela hevi na mi prea long Bikpela, na em i harim mi na i pinisim
    dispela hevi.
  dan-1931: Jeg påkaldte HERREN i Trængslen, HERREN svared og førte mig ud i åbent
    Land.
  vie-OVCB: Trong tuyệt vọng, tôi kêu cầu Chúa Hằng Hữu, Ngài nhậm lời đặt tôi lên
    chỗ vững vàng.
  guj-2017: મેં મારા સંકટમાં યહોવાહને વિનંતી કરી; યહોવાહે ઉત્તર આપીને મને મુક્ત કર્યો.
  pon-2006A: Nan ei apwal I ahpw likweriong KAUN-O; e ahpw ketin sapeng ie, oh ketin
    kasaledekihiehla.
  por-BRBSL: Por causa da minha angústia, invoquei o Yah. Yah me respondeu com liberdade.
  eng-OEBUS: Out of straits I called on the Lord, the Lord answered and gave me room.
  swe-swe: '[Vers 5-18 handlar om prövning. Här ges bakgrunden till lovprisningen
    i vers 1-4. Genomgående används första person singular (jag/min) i denna sektion.
    Troligvis sjungs denna del av en solist.] I mitt trångmål ropade (höjde jag min
    röst i bön) till Herren (Jah), Herren (Jah) svarade mig och förde mig ut till
    en rymlig plats.'
  cth-cth: Ka lungpout nah BAWIPA ka kaw teh, BAWIPA ni hai na pato teh, hmuen akawnae
    koe na o sak.
  twi-twi: Mʼahohia mu, misu frɛɛ Awurade; ogyee me so, na ɔma me dee me ho.
  hlt-hlt: Longcaek ah khaw BOEIPA ka khue tih BOEIPA loh a hoengpoeknah la kai n'doo.
  tbz-SIM: M bo mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ nkɛ kɛ kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie, kɛ̀ kù kèè kɛ
    cɑ́tinnɛ n yɛ̀mmɛ̀.
  msy-2020: Kɨ faragha bar osɨmtɨzir ekiam ikia Ikiavɨra Itir God ko mɨgɨa an deima,
    a na baregha nan osɨmtɨzir kam agɨfa.
  dop-dop: Mɑ lɑŋwɑkəllɛ tɑɑ kɛ́ mɑ yɑ́ɑ́ Tɑcɑɑ nɑ ɩ́ cɔ-m nɑ ɩ́ wɑɑsɩ-m.
  azb-azb: Sıxıntı içində Rəbbi çağırdım, Cavab verib məni genişliyə çıxartdı.
  eng-DBY: I called upon Jah in distress; Jah answered me [and set me] in a large
    place.
  hin-2017: मैंने सकेती में परमेश्वर को पुकारा, परमेश्वर ने मेरी सुनकर, मुझे चौड़े
    स्थान में पहुँचाया।
  wol-KYG: Ci xat-xat laa wooye Ki Sax wall, Ki Sax wuyu ma, yaatal ma.
  bjr-bjr: Qeeqa teerookiqari Yaaweena aaraafananoo mifa iriseenoo qini oosana oosana
    teerookinaana idukuqisanau.
  eng-YLT: From the straitness I called Jah, Jah answered me in a broad place.
  kne-kne: Nankedawak si badang Diyos sin timpon di ligat ko et inmisalakan tan dinnge
    na din adawag ko.
  eng-WYC-2017: Out Of tribulation I inwardly called the Lord; and the Lord heard
    me in largeness.
  eng-WMBB: Out of my distress, I called on the LORD. The LORD answered me with freedom.
  zat-NTPS: Gate na' guzúa' lu da ste̱be bláwizra' Xránadxu Dios, na' beche̱be Xránadxu,
    ne bselé̱' neda' lu da na' be̱xru na neda'.
  zty-NTPS: Katen' wžé' zedla' bḻiža' X̱anžo Dios. Bechebe X̱anžon', na' beslé' neda'
    ḻo dan' bex̱wn neda'.
  urd-GVH: मुसीबत में मैंने रब को पुकारा तो रब ने मेरी सुनकर मेरे पाँवों को खुले मैदान
    में क़ायम कर दिया है।
  rug-rug: Pa korapa qua tinasuna si tepa la si rau koe Zihova; olaṉia Sa sa qua tinepatepa
    meke vata rupahau Sa.
  gaz-gaz: Dhiphina koo keessatti ani Waaqayyotti nan iyyadhe; innis deebii naa kenne;
    iddoo balʼaas na qubachiise.
  fra-LSG: 'Du sein de la détresse j’ai invoqué l’Éternel: L’Éternel m’a exaucé, m’a
    mis au large.'
  yal-yal: N yi tɔrɔni waxatin naxan yi, n yi n xui ramini Alatala ma. A yi n yabi,
    a n xɔrɔya.
  iou-iou: Näkä bäräpi taŋi kotaŋpäŋ Ekänita gera yäŋkut. Gera yäŋira nadäŋpäŋ Ekäni
    uwä bäräpina ketäreŋ namiŋirän pidäm taŋkut.
  haw-1868: Maloko o ka pilikia, kahea aku au ia Iehova; A ae mai o Iehova ia'u ma
    kahi akea.
  arb-NAV: دَعَوْتُ الرَّبَّ فِي الضِّيقِ فَأَجَابَنِي وَفَرَّجَ عَنِّي.
  ded-ded: Ni ebic kuneng mema KEBU kpacba KEBUNGO kpakpacnaac turunga meremma ebicfunac
    yungecnuec.
  ewe-ewe: Le nye vevesese me, medo ɣli yɔ Yehowa, etɔ nam, eye wòɖe gam.
  eng-LEE: From the midst of distress I called on the Lord; the Lord answered me with
    enlargement.
  asm-FB: মই সঙ্কটৰ কালত যিহোৱাৰ নামেৰে প্ৰাৰ্থনা কৰিলোঁ; যিহোৱাই মোক উত্তৰ দিলে আৰু
    এক বহল ঠাইত থলে।
  sus-A: ﭑ مَ تْورّ كُي، ﭑ نَشَ عَلَتَلَ مَشَندِ. عَ نَشَ ﭑ مَ دُبَ سُشُ ﭑ قُلُنقٍ
    رَ.
  fra-SBL: Dans ma détresse, j'ai invoqué l'Éternel. Yah m'a répondu avec liberté.
  hbo-hbo: מִֽן־הַ֭מֵּצַ֥ר קָרָ֣אתִי יָּ֑הּ עָנָ֖נִי בַמֶּרְחָ֣ב יָֽהּ׃
  kik-kik: Ndakaĩire Jehova ndĩ mĩnyamaro-inĩ, nake akĩnjĩtĩka na akĩndeithũra.
  fra-NCL: 'Du sein de ma détresse j’ai invoqué Yahweh : Yahweh m’a exaucé et m’a
    mis au large.'
  cek-AK: Palung ka boeng naah Angraeng to ka kawk; anih mah ang pathim moe, kalen
    parai ahmuen ah ang prawt.
  cuk-cuk: An bonigan-abalagi-gudiidgi, Bab-Jehováʼse an gochagusad. An gochagua,
    an-abin-imaksad, neg-olloledgi an-ogwisgunonikid.
  uig-CYR: Аһ, йоллиримниң йөнилиши бәлгүлимилириңгә әмәл қилишқа бекитилгәй!
  tel-2017: ఇరుకైనచోట ఉండి నేను యెహోవాకు మొర్రపెట్టాను. విశాలస్థలంలో యెహోవా నాకు జవాబిచ్చాడు.
  hat-BSA: Depi nan gran pwoblèm mwen yo, mwen te rele SENYÈ a; SENYÈ a te reponn
    mwen e te mete m yon kote byen laj.
  ukr-ONPU: О, якби утверджувалися дороги мої в дотриманні постанов Твоїх!
  kos-kos: In ongoiya luk nga pang nu sin LEUM GOD. El topukyu ac aksukosokyeyula.
  hbo-WLC: מִֽן־הַ֭מֵּצַ֥ר קָרָ֣אתִי יָּ֑הּ עָנָ֖נִי בַמֶּרְחָ֣ב יָֽהּ׃
  ibo-ibo: Nʼọnọdụ oke ihe mgbu m, akpọkuru m Onyenwe anyị, ọ zara m, mee ka m nwere
    onwe m.
  ory-ory: ମୁଁ ସଙ୍କଟ କାଳରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କଲି; ସଦାପ୍ରଭୁ ମୋତେ ଉତ୍ତର ଦେଇ
    ପ୍ରଶସ୍ତ ସ୍ଥାନରେ ସ୍ଥାପନ କଲେ।
  chk-chk: Üa kökköri ewe Samol mi Lapalap seni lon ai riaföü, nge i a pälüeniei o
    angasaeila.
  rop-rop: Wen aibin ardimbat, aibin jingat langa YAWEI, en imbin ensim mi en larramgo
    mi fri.
  ukr-1871: З тїсноти кликав я до Господа; Господь вислухав мене, вивів на простір
    широкий.
  yon-yon: Ne niindem aom kuu miin yiminban keroon kumbed Yariman yaa baandaana, ne
    yaa inanduwe ne nen burudande obon kere ongmewoon.
  deu-1951: Ich rief zum HERRN in meiner Not, und der HERR antwortete mir durch Befreiung.
  eng-JPS: Out of my straits I called upon the LORD; He answered me with great enlargement.
  srp-1865: Iz tjeskobe povikah ka Gospodu i usliši me, izvede me na prostrano mjesto
    Gospod.
  lug-lug: Bwe nnali mu nnaku empitirivu, nakoowoola Mukama, n’annyanukula, n’agimponya.
  heb-heb: מן המצר קראתי יה ענני במרחב יה׃
  ben-IRV: আমি সঙ্কটের মধ্য থেকে সদাপ্রভুুকে ডাকলাম; সদাপ্রভুু আমাকে উত্তর দিলেন এবং
    আমাকে মুক্ত করলেন।
  ntu-ntu: Mzli kc tqmnc-ngrne mz nzkxpungr, kqlex Yawe, Ayzlumle natqnge x aopxbzle
    drtqnge.
  pan-pan: ਮੈਂ ਦੁੱਖ ਵਿੱਚ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਿਆ, ਯਹੋਵਾਹ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਮੈਨੂੰ ਖੁੱਲ੍ਹੇ ਥਾਂ
    ਵਿੱਚ ਰੱਖਿਆ।
  mya-JVB: ငါသည် ကျဉ်းမြောင်း ရာထဲက ထာဝရ ဘုရားကို ခေါ် ၍၊ ထာဝရ ဘုရားသည် ကျယ်ဝန်း သော
    အရပ်ထဲသို့ သွင်း တော်မူ၏။
  kgf-kgf: Ni qenʒeŋ manʒeŋiguc Yawe qachéhéli miwa Yawenéŋ acna meleŋ némma ni baec
    kondoŋa yandaiguc hulac néŋec.
  tte-O: Yagu nuwapolowe koina yayoga Yeoba koina na yagu kawanoi iyamaisa yo yagu
    nuwapolowene koina ilivasiyau.
  tbg-tbg: Tiqi nora maaravano vaimanta te Nora Kotira aarauraro viva ti uva iriro
    ti kuvantu timitaira.
  hmo-hmo: Egu hisihisi lalonai, lau be Lohiabada dekenai lau boiboi, vadaeni ia ese
    lau dekenai ia haere henia, bona unai hisihisi be ia ese ia kokia.
  zar-NT: Cateʼ gudíʼi guzxácaʼa bulidzaʼ-nëʼ Xanruʼ, ateʼ bubiʼë didzaʼ, en busölë́ʼ
    nedaʼ.
  urd-urd: मैंने मुसीबत में ख़ुदावन्द से दुआ की, ख़ुदावन्द ने मुझे जवाब दिया और कुशादगी
    बख़्शी।
  rus-SYN: О, если бы направлялись пути мои к соблюдению уставов Твоих!
  bqc-SIM: Ma lɛzù Diizi ma yeelɛa guu, ↄ̃ a wèa à ma gba dɛ̀ɛpookĩi.
  tcz-CHONGTHU: Kagenthei pet in Yahweh Pakai kom ah kataovin ahileh Yahweh Pakai
    in kataona asangin eilhadoh tai.
  mar-mar: मी संकटात असता परमेश्वरास हाक मारली. परमेश्वराने मला उत्तर दिले आणि मला
    सोडवले.
  isl-isl: Í angist minni bað ég til Drottins. Hann svaraði mér og frelsaði mig.
  hlt-THB: Ka khuikha awh Bawipa venawh khy nyng saw, amah ing hoelpoeng na awmnaak
    ing nim hlat hy.
  qub-qub: Llaquicuycashä örami Tayta Diosta mañacurä. Paynami wiyamashpan ñacaycho
    caycajta jorgamaran.
  bqp-bqp: Ma lɛ́ zù Dikirii ma warikɛnaa gũn, akũ à wèma à ma gba mɛ̀poroki.
  hat-hat: Nan tray mwen te ye a, mwen rele Seyè a, li reponn mwen, li delivre m'.
  eng-BSB: In my distress I called to the LORD, and He answered and set me free.
  eng-WEBPB: Out of my distress, I called on the LORD. The LORD answered me with freedom.
  kbq-kbq: Nagra ra knazampima manine'na Ra Anumzamofonte nunamuma hugeno'a, Ra Anumzamo'a
    nunamuni'a antahinamino knazanifintira naza hige'na fru hu'na nemanue.
  pon-pon: Ni ai apwal akan i likwir won leowa; leowa kotin mani ia er o kotin kajone
    ia dier waja jaledok.
  nhe-BL: Quema nimocuesohuayaya, nijtzajtzili TOTECO, huan yajaya nechnanquili huan
    nechmanahui.
  wnc-wnc: Na meya buyambamu takngatu kake Buyambam tapae tumuk wam inikum. Iniwa
    natake ita meya waaknga gatukande sandekngamukut.
  bus-bus: Ma Dii sìsi ma nawɛ̃a guu, ben à wèmala à ma gba mɛ̀porokii.
  gub-BL: Ma'erahy ipuraraw mehe aze'eg Tupàn Tuweharupi Wiko Ma'e pe wahy haw rupi
    ihe. Uwazar heze'eg ihewe hemuhem kar pà ma'erahy wi a'e.
  eng-DRA: O! that my ways may be directed to keep thy justifications.
