verse: PSA.118.024
translations:
  mal-C: ഇന്ന് യഹോവ ഉണ്ടാക്കിയ ദിവസം; ഇന്ന് നമുക്ക് ആനന്ദിച്ച് ഉല്ലസിക്കാം.
  deu-TKW: 'Dies ist der Tag, den Jahwe gemacht hat: laßt uns frohlocken und fröhlich
    an ihm sein!'
  lin-lin: Tala mokolo oyo Yawe asali ; tika ete tosepela mpe toganga na esengo mpo
    na mokolo yango !
  mmx-mmx: Na xa laaleng ni laaleng ti lok katling loklok tooro at Leeme Silok. Ata
    sosoro la ata momo aleng min.
  eng-LSV: This [is] the day YHWH has made, || We rejoice and are glad in it.
  eng-GNV: 'This is the day, which the Lord hath made: let vs reioyce and be glad
    in it.'
  eng-WEBSTER: This is the day which the LORD hath made; we will rejoice and be glad
    in it.
  nhw-BL: Inin nopa tonali catli TOTECO quichijqui. Ma tipactoca ipan ni tonali.
  swh-ONEN: Hii ndiyo siku Bwana aliyoifanya, tushangilie na kufurahi ndani yake.
  bba-bba: Yinni Gusunɔwɑ u tɔ̃ɔ te kuɑ. Su nuku dobun kuuki ko.
  eng-KJVCPB: This is the day which the Lord hath made; We will rejoice and be glad
    in it.
  luo-luo: Ma en odiechiengʼ ma Jehova Nyasaye oseloso; wamoruru kendo wail e iye.
  aii-aii: ܐܵܗܵܐ ܝܠܹܗ ܝܵܘܡܵܐ ܕܥܒ݂ܝܼܕ ܠܹܗ ܡܵܪܝܵܐ، ܦܵܨܚܲܚ ܘܚܵܕܲܚ ܒܝܼܹܗ.
  meu-meu: Ina na Iehova vada e karaia dinana; ia lalonai baita hisi dae, baita moale.
  npi-ULB: यो दिनमा परमप्रभुले काम गर्नुभएको छ । यसमा हामी आनन्‍दित हुनेछौं र खुसी
    हुनेछौं ।
  yor-yor: 'Èyí ni ọjọ́ tí Olúwa dá: ẹ jẹ́ kí ayọ̀ kí inú wa sì máa dùn nínú rẹ̀.'
  pes-OPCB: این است روزی که خداوند ساخته؛ در این روز باید وجد و شادی کرد!
  tgl-ULB: Ito ang araw na kumilos si Yahweh; tayo ay magalak at magsaya.
  nop-nop: Yahwe adi melenai momooŋ nimilak, doktiŋa indi welemomooŋ nadiŋa nadifo
    tinim.
  cbu-NT: Apanllsha ashirangu, na in zar iyaa tapachindayanlliya. Ashiri iysha shiyamun
    Apaa, mangini kis shambatkiniya.
  hui-hui: Áyu ogoni Anduane Homogohanda inanaga waitigi bope hayagonaga iname ibuhondo
    turu gibiore halu bi te lalu mitangi biaabo hami̱ya.
  mya-mya: ဤ​နေ့​ရက်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အောင်​ပွဲ ခံ​တော်​မူ​သော​နေ့​ရက်​ဖြစ်​၍ ငါ​တို့​သည်​ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ​ကျင်း​ပ
    ကြ​ကုန်​အံ့။
  bod-N: འདི་ནི་ཡ་ཝཱེས་བཙུགས་པའི་ཉིན་མོ༌ཡིན། །ཉིན་འདིར་ང་ཚོ་དགའ་ཞིང་སྐྱིད་པར༌བྱེད།།
  wsk-wsk: Tom aitakta imi Yawe te mariraram; se ana ko amilmilanak ale amilmil tunakko.
  sna-sna: Iri ndiro zuva rakaitwa naJehovha; ngatifarei kwazvo tifarisise mariri.
  spa-BLM: Este es el día que Yahvé ha hecho. Nos regocijaremos y nos alegraremos
    por ello.
  cac-cac: Aton d'a jun c'u tic ix yaq'uelc'och Jehová tas nab'ilcan yuuj, yuj chi'
    tzon̈ tzalaj ticnaic, tz'el lenaj squila'.
  swh-ULB: Hii ni siku ambayo Yahwe ametenda; tutaifurahia na kuishangilia.
  bel-bel: Сьведчаньні Твае - суцяшэньне маё, і пастановы Твае - дарадцы мае.
  deu-ELBBK: Dies ist der Tag, den der HERR gemacht hat; frohlocken wir und freuen
    wir uns in ihm.
  mbb-OT: Iyan heini andew te kezeeǥan te Nengazen, umbe edlipey kiw wey edsilibra
    kiw.
  mal-2015: ഇതു യഹോവ ഉണ്ടാക്കിയ ദിവസം; ഇന്നു നാം സന്തോഷിച്ചു ആനന്ദിക്ക.
  gup-gup: Bolkkime kuninjkunu kunkodjke nawu Yawey kodjkemarnbom. Karriwarnmakmen
    dja karrinjilngmarrma bu bolkkime kunbarnangarra.
  ctu-CTI: Ili bʌ qꞌuin i melbalʌch lac Yum. Laꞌ la cubin tijicña. Yom tijicña mi
    la cajñel.
  rmc-rmc: Kada hin o džives, savo kerďa o RAJ, khelas a radisaľuvas andre leste!
  nlg-nlg: Eni na bongi Lord te gonia, mai ghita ka togotogo ma ka rivurivu ilokana.
  pes-OPV: این است روزی که خداوند ظاهر کرده است. درآن وجد و شادی خواهیم نمود.
  ron-1924: 'Ачаста есте зиуа пе каре а фэкут-о Домнул: сэ не букурэм ши сэ не веселим
    ын еа!'
  ben-OBCV: আজকের এই দিন সদাপ্রভু সৃষ্টি করেছেন; আমরা আনন্দ করব এবং খুশি হব।
  som-som: Tanu waa maalinta Rabbigu sameeyey, Waannu rayrayn doonnaa oo waannu farxi
    doonnaa.
  lat-VUC: Nam et testimonia tua meditatio mea est, et consilium meum justificationes
    tuæ.
  eng-ASVBT: This is the day which Jehovah hath made; We will rejoice and be glad
    in it.
  mna-mna: Aigule ambaiŋana ti, Yooba ikam piti. Tana lelende ambai mi menmeen ti
    pa.
  ita-1885: 'Questo è il giorno che il Signore ha operato: Festeggiamo, e rallegriamoci
    in esso.'
  eng-LXXUP: For thy testimonies are my meditation, And thine ordinances are my counselors.
  eng-ULB: This is the day on which Yahweh has acted; we will rejoice and be glad
    in it.
  spa-VBL: ¡El Señor hizo que este día existiera! ¡Nos alegraremos y adoraremos por
    eso!
  fra-_FOB: C'est ici la journée que l'Éternel a faite; égayons-nous et nous réjouissons
    en elle!
  mal-mal: ഇത് യഹോവ ഉണ്ടാക്കിയ ദിവസം; ഇന്ന് നാം സന്തോഷിച്ച് ആനന്ദിക്കുക.
  lit-lit: Šita yra diena, kurią VIEŠPATS padarė; ja džiūgaukime ir linksminkimės.
  urd-GVR: Isī din Rab ne apnī qudrat dikhāī hai. Āo, ham shādiyānā bajā kar us kī
    ḳhushī manāeṅ.
  suz-BL: परमप्रभु यावेमी मुलाक्‍ती ङा नाक्‍ती सेल्‍शो बाक्‍ब। गोपुकी कुम्‍सो पा ग्‍येरसय।
  eng-NOY: This is the day which the LORD hath made; Let us rejoice and be glad in
    it!
  ita-1927: Questo è il giorno che l’Eterno ha fatto; festeggiamo e rallegriamoci
    in esso.
  ckb-ckb: ئەمە ئەو ڕۆژەیە کە یەزدان دروستی کردووە، با تێیدا شاد و دڵخۆش بین.
  eng-BBE: This is the day which the Lord has made; we will be full of joy and delight
    in it.
  xsi-xsi: Kala kari ŋine kinda kalonda ŋgere ŋana Yova Kindeni ne vetâŋa ŋinde. Kinda
    ma tandeka ku ilonda ara nâ papa i.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮಾಡಿದ ದಿನವು ಇದೇ; ಇದರಲ್ಲಿ ನಾವು ಉಲ್ಲಾಸಿಸಿ ಸಂತೋಷಪಡೋಣ.
  tam-2017: இது யெகோவா உண்டாக்கின நாள்; இதிலே சந்தோஷப்பட்டு மகிழ்வோம்.
  spa-RV-1909: 'Este es el día que hizo Jehová: nos gozaremos y alegraremos en él.'
  ron-BTF: Aceasta este ziua pe care DOMNUL a făcut-o; ne vom bucura și ne vom veseli
    în ea.
  eng-WEBP: This is the day that the LORD has made. We will rejoice and be glad in
    it!
  eng-FBV: The Lord made this day happen! We will celebrate and be happy for it!
  nld-1939: 'Dit is de dag, die Jahweh gemaakt heeft: Laat ons thans jubelen en juichen!'
  nch-BL: Inin nopa tonali cati TOTECO quichijqui. Ma tipactoca ipan ni tonali.
  vie-1934: Nầy là ngày Đức Giê-hô-va làm nên, Chúng tôi sẽ mừng rỡ và vui vẻ trong
    ngày ấy.
  cha-cha: Este na jaane si Jeova fumatinas; tafanmagof yan tafansenmagof ni ayo.
  hin-CV: यह याहवेह द्वारा बनाया गया दिन है; आओ, हम आनंद में उल्‍लसित हों.
  eng-OURB: This is the day that Adonai has made. We will rejoice and be glad in it!
  spa-BES: Este es el día que el Señor ha hecho; estaremos llenos de alegría y deleite
    en ello.
  tdx-tdx: Itoy ty andro tsinene’ Iehovà, antao hirebeke naho hifale ama’e.
  tha-KJV: นี่​เป็​นว​ันซึ่งพระเยโฮวาห์​ได้​ทรงสร้าง เราจะเปรมปรี​ดิ​์และยินดีในวันนั้น
  por-BR-2018: Este é o dia em que o SENHOR agiu; alegremos e enchamos de alegria
    nele.
  deu-ELO: Dies ist der Tag, den Jehova gemacht hat; frohlocken wir und freuen wir
    uns in ihm.
  eng-WYC-2018: This is the day which the Lord made; make we full out joy, and be
    we glad therein. (This is the day which the Lord hath made; let us rejoice, and
    be glad in it.)
  epo-epo: Ĉi tiun tagon faris la Eternulo; Ni ĝoju kaj gajiĝu en ĝi.
  gfk-gfk: Katin no bung no Watong i te bul ie. Dahat na kup ma ra gungunuama tana.
  uig-PIN: Bu Pǝrwǝrdigar yaratⱪan kündur; Biz uningda xadlinip hursǝn bolimiz.
  beo-beo: Wali eso da Hina Gode Ea hasalasu eso. Ninia da hahawaneba:le, gilisili
    Ema nodomu da defea.
  tpi-OTNT: Bikpela i givim yumi dispela gutpela de. Yumi mas amamas na belgut long
    en.
  hau-SA: Wannan ita ce ranar da Ubangiji ya yi; bari mu yi farin ciki mu kuma yi
    murna a cikinta.
  udu-udu: Yansan a’di ita’da tee jin karkina Tap̱a mo. Dhalki ana ’kunya bwa mo dhali
    ’bor bwa e a’di mo.
  uig-LAT: Bu Perwerdigar yaratqan kündur; Biz uningda shadlinip xursen bolimiz.
  nde-nde: Leli lilanga alenzileyo uThixo; kasithokoze sijabule ngalo.
  ton-ton: Ko e ʻaho eni kuo ngaohi ʻe Sihova; te tau fiefia pea nekeneka ai.
  ces-1613: Tentoť jest den, kterýž učinil Hospodin, a protož radujme se a veselme
    se v něm.
  eng-WMB: This is the day that the LORD has made. We will rejoice and be glad in
    it!
  tam-TCV: யெகோவா உண்டாக்கின நாள் இதுவே; இதிலே நாம் மகிழ்ந்து களிகூருவோம்.
  ceb-ULB: Mao kini ang adlaw nga namuhat si Yahweh; magmaya ug maglipay kita niini.
  pol-UBG: Oto dzień, który PAN uczynił, weselmy się i radujmy się w nim.
  agr-agr: Juju tsawanta juwai, Tuke Pujuu iina ayamjutpakua nunú; nuadui ¡yamai shiig
    anenaku jiistamawagmi!
  kyc-kyc: Yuu gii dake elyape Kamongome yandana pyao rakae selapa lao jipyasa pilyamo
    dokona raekomaiyuo yuu andape kalya pyuo karamanale.
  urd-GVU: اِسی دن رب نے اپنی قدرت دکھائی ہے۔ آؤ، ہم شادیانہ بجا کر اُس کی خوشی منائیں۔
  eng-OEBCW: 'This day is the Lord’s own creation: in it let us joy and be glad.'
  deu-1912: Dies ist der Tag, den der HERR macht; lasset uns freuen und fröhlich darinnen
    sein.
  kan-2017: ಈ ದಿನವು ಯೆಹೋವನಿಂದಲೇ ನೇಮಕವಾದದ್ದು; ಇದರಲ್ಲಿ ನಾವು ಉಲ್ಲಾಸದಿಂದ ಆನಂದಿಸೋಣ.
  yap-yap: Re rran nem e reb e rran nrib fel’ nike ngongliy SOMOL; ere ngad felfelan’gad
    ma gadad ngongliy e madnom!
  hlt-MCSB: He he BOEIPA kah a saii khohnin ni, omngaih uh sih lamtah amah dongah
    kohoe sak uh lah sih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዤ ኬሌላ ሃኖኬ፤ ዬያሮ ኮሺ ኑ ዎዛዾም!
  twi-ASANTE: Ɛnnɛ yɛ ɛda a Awurade ayɛ. Momma yɛn ani nnye na yɛnni ahurisie.
  eng-WEBU: This is the day that the LORD has made. We will rejoice and be glad in
    it!
  spa-PDDPT: Este es el día que hizo Yavé. ¡Regocijémonos y alegrémonos en él!
  gun-gun: Kova'e ára ma Senhor omoingo va'ekue. Ha'e ramo javy'a ha'e jarovy'a 'rã.
  agu-BL: Jalu', ya'stzun yi k'ejlalil yi ja oc Ryos tan banle'n yi tetz tajbil. Katzatzink
    bintz.
  ilo-ULB: Daytoy ti aldaw a nagtignay ni Yahweh; agragsak ken agrambaktayo iti daytoy.
  kpg-kpg: Dangi nei la go di laangi o Dimaadua ne aali ai. Gidaadou la gi tenetene
    mo di budu momoogo tenetene!
  uig-ARA: بۇ پەرۋەردىگار ياراتقان كۈندۇر؛ بىز ئۇنىڭدا شادلىنىپ خۇرسەن بولىمىز.
  bps-bps: Ani i duh katu mgimò i Amuito Dwata, taman flehew ito di mgimoan.
  sus-sus: Lɔxɔɛ nan yi ki Alatala naxan ɲanigexi, won xa ɲɛlɛxin, won xa sɛɛwa a
    xa fe ra.
  pon-2006: Rahnwet iei rahnen KAUN-O eh ketin powehdi; kitail perenda, oh ngisingiski
    atail peren!
  jae-jae: Bêc tau tonaŋ Apômtau kêkêŋ. Aweŋ êôc toôndu ma ôliŋ êpi-êpigeŋmaŋ.
  ksd-ksd: Ra Luluai i vuna ta go ra bung, Dat a gugu ma dat a ga tana.
  tur-YTC: Yahve’nin yarattığı gün bu gündür. İçinde sevinip coşalım!
  bel-N: Вось дзень, які стварыў ГОСПАД; будзем весяліцца і радавацца ў ім!
  grc-BRENT: Καὶ γὰρ τὰ μαρτύριά σου μελέτη μου ἐστὶ, καὶ αἱ συμβουλίαι μου τὰ δικαιώματά
    σου.
  kpr-kpr: Sifo emo Bajari nunda gitofu dedo atai duboda fafotusira, namonde isasambu
    ivuga use dubo jamaghae yaru divore!
  ind-AYT: Inilah hari yang telah TUHAN jadikan, mari kita bersorak dan bersuka di
    dalamnya.
  yom-yom: Kiaki kiawu lumbu kivanga Yave, bika tumona khini ayi tuyangalala mu lumbu
    beni.
  yut-yut: Yawe on gɨldat uŋun nin do nimɨk. Nin kɨsɨk kɨsɨk aŋek but galak nandaneŋ.
  nya-nya: Lero ndiye tsiku limene Yehova walipanga; tiyeni tikondwere ndi kusangalala
    nalo.
  kyg-kyg: Ala kava neꞌmoꞌa ani afinaꞌmo hu maleꞌniye. Ani afinaꞌmo lamogaga aigetao.
  hrv-hrv: 'Ovo je dan što ga učini Jahve: kličimo i radujmo se njemu!'
  mps-mps: Genuai Bidigo te wiegi yai side dabolo mawai. Dago wiegi yai pemene elama,
    tama agaba bugai haliga yao.
  tpi-tpi: Bikpela i givim yumi dispela gutpela de. Yumi mas amamas na belgut long
    en.
  dan-1931: Denne er Dagen, som HERREN har gjort, lad os juble og glæde os på den!
  vie-OVCB: Đây là ngày Chúa Hằng Hữu tạo nên. Chúng con đều hân hoan tận hưởng.
  guj-2017: આ દિવસ યહોવાહે આપણને આપ્યો છે; તેમાં આપણે આનંદોત્સવ કરીએ.
  pon-2006A: Rahnwet iei rahnen KAUN-O eh ketin powehdi; kitail perenda, oh ngisingiski
    atail peren!
  por-BRBSL: Este é o dia que Yahweh fez. Nós nos regozijaremos e nos alegraremos
    com isso!
  eng-OEBUS: 'This day is the Lord’s own creation: in it let us joy and be glad.'
  swe-swe: Detta är dagen som Herren (Jahve) har gjort (då han grep in), låt oss jubla
    och vara glada.
  cth-cth: Hethateh, BAWIPA ni a sak e hnin a tho. Hote hnin dawkvah, lunghawi awh
    han. Konawm awh han.
  twi-twi: Nnɛ yɛ da a Awurade ayɛ. Momma yɛn ani nnye na yenni ahurusi.
  hlt-hlt: He he BOEIPA kah a saii khohnin ni, omngaih uh sih lamtah amah dongah kohoe
    sak uh lah sih.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkó diyiè tu dii, kɛ̀ ti dò nkɛ́yɑ̃nku nɛ̀ diwɛ̀ì.
  msy-2020: Ikiavɨra Itir God uabɨ, dughiar aghuir kam e ganɨngi. Kamaghɨn en naviba
    deraghtɨ, e bar akuegham.
  dop-dop: Tɑcɑɑ nyɑ́ lɑpənɑ kʋyɑkʋ kʋnɛ. Kʋ kɛ́ lɑŋhʋlʋmlɛ nɑ ɑyɔɔlɑ nyəŋkʋ kɛ́.
  azb-azb: Bu günü Rəbb yaratdı, Onda sevinib şadlıq edək!
  eng-DBY: This is the day that Jehovah hath made; we will rejoice and be glad in
    it.
  hin-2017: आज वह दिन है जो यहोवा ने बनाया है; हम इसमें मगन और आनन्दित हों।
  wol-KYG: Bésub tey jii, Aji Sax jee; nan ko bége, bànneexoo ko.
  bjr-bjr: Yaaweefa maa faasaanna rakiranaki uriqaree mari faasaanafa maridanoo. Miqunara
    maasa asasidaqa idi raaqanani.
  eng-YLT: This [is] the day Jehovah hath made, We rejoice and are glad in it.
  kne-kne: Manragsak tako tan din agew ay nay di panginemnemneman tako sin nangabakan
    Diyos sin kaibaw tako.
  eng-WYC-2017: This is the day which the Lord made; make we full out joy, and be
    we glad therein.
  eng-WMBB: This is the day that the LORD has made. We will rejoice and be glad in
    it!
  zat-NTPS: Zra nigá naca na zra da be̱n Xránadxu. Béle̱'e̱dxu, ne súadxu lu da ba
    neza lu zra nigá.
  zty-NTPS: Ža ni naken ža da' ben X̱anžon'. Yebéḻe'elžo, na' soažo ḻo yeḻa' ba
    nez ḻo ža ni.
  urd-GVH: इसी दिन रब ने अपनी क़ुदरत दिखाई है। आओ, हम शादियाना बजाकर उस की ख़ुशी मनाएँ।
  rug-rug: Hie tugo sa rane mataqara te Zihova, aria mada varigara qetuqetu nia.
  gaz-gaz: Guyyaan kun guyyaa Waaqayyo uumee dha; kottaa ni ililchina; itti gammannas.
  fra-LSG: 'C’est ici la journée que l’Éternel a faite: Qu’elle soit pour nous un
    sujet d’allégresse et de joie!'
  yal-yal: Alatala toon lɔxɔn nan nagidixi, en ɲaxan, en sɛwa a fe ra.
  iou-iou: Täŋpäŋ kadäni ŋowä Ekänitä peŋ nimiŋkuk. Unita oretoret täŋpäŋ bänep tägagämän
    nadäna!
  haw-1868: O keia no ka la a Iehova i hana'i, E hauoli kakou, a e lealea ilaila.
  arb-NAV: هَذَا هُوَ الْيَوْمُ الَّذِي أَعَدَّهُ الرَّبُّ، فِيهِ نَبْتَهِجُ وَنَفْرَحُ.
  ded-ded: KEBUNGO uamemenaso yomocnoc meu nenang naso yofinenggac sogaima ubangerec
    negenni.
  ewe-ewe: Esia nye ŋkeke si Yehowa wɔ, mina míakpɔ dzidzɔ, atso aseye le eme.
  eng-LEE: This is the day which the Lord hath made, we will be glad and rejoice thereon.
  asm-FB: এয়ে সেই দিন, যি দিন যিহোৱাই নিৰূপণ কৰিলে; আহাঁ, আমি এই দিনত আনন্দ কৰোঁ
    আৰু উল্লাস কৰোঁ।
  sus-A: لْشْي نَن يِ كِ عَلَتَلَ نَشَن حَنِفٍشِ، وٌن شَ حّلّشِن، وٌن شَ سّيوَ عَ
    شَ قٍ رَ.
  fra-SBL: Voici le jour que Yahvé a établi. Nous nous en réjouirons et en serons
    heureux !
  hbo-hbo: זֶה־הַ֭יֹּום עָשָׂ֣ה יְהוָ֑ה נָגִ֖ילָה וְנִשְׂמְחָ֣ה בֹֽו׃
  kik-kik: Mũthenya ũyũ nĩ Jehova ũtũmĩte ũgĩe; nĩtũcanjamũkei, tũkĩũkenere.
  fra-NCL: Voici le jour que Yahweh a fait ; livrons-nous à l’allégresse et à la joie.
  cek-AK: Hae loe Angraeng mah sak ih ani ah oh, anghoehaih hoiah anih khaeah nawm
    o si.
  cuk-cuk: We-ibagi Bab-Jehová anmarga ibmar imaksad, ¡anmar egi wergumarsun, yeer-itomarsun!
  uig-CYR: Сениң агаһ-гувалиқлириң мениң хурсәнлигим, Мениң мәслиһәтчилиримдур.
  tel-2017: ఇది యెహోవా ఏర్పాటు చేసిన దినం. దీనిలో మనం ఉప్పొంగిపోతూ ఆనందించుదాము.
  hat-BSA: Sa se jou ke SENYÈ a te fè. Annou rejwi nou e fè kè kontan ladann.
  ukr-ONPU: Одкровення ж Твої – мої радощі, порадники мої.
  kos-kos: Pa inge len se su LEUM GOD El orala; Lela kut in engan ac akfulatye!
  hbo-WLC: זֶה־הַ֭יּוֹם עָשָׂ֣ה יְהוָ֑ה נָגִ֖ילָה וְנִשְׂמְחָ֣ה בֽוֹ׃
  ibo-ibo: Nke a bụ ụbọchị Onyenwe anyị anyị mere, ka anyị ṅụrịa ọṅụ, nweekwa obi
    ụtọ nʼime ya.
  ory-ory: ଏହା ସଦାପ୍ରଭୁଙ୍କ କୃତ ଦିନ; ଆମ୍ଭେମାନେ ଏଥିରେ ଆନନ୍ଦ ଓ ଉଲ୍ଲାସ କରିବା।
  chk-chk: Iei ewe rän ewe Samol mi Lapalap a föri, ousipwe meseik o pwapwa lon.
  rop-rop: Dijan na det dei blanga YAWEI, en wi garra gudbinji brabliwei en abum bigwan
    padi.
  ukr-1871: Се день, що сотворив його Господь; радуймося і веселїмся в йому!
  yon-yon: Kibik aron kee Yarimanbed ongmoon, kowe nub kuu kuye dowad kubenub dowakeniib
    kamem.
  deu-1951: Dies ist der Tag, den der HERR gemacht; wir wollen froh sein und uns freuen
    an ihm!
  eng-JPS: This is the day which the LORD hath made; we will rejoice and be glad in
    it.
  srp-1865: Evo dan, koji stvori Gospod! Radujmo se i veselimo se u nj!
  lug-lug: Luno lwe lunaku Mukama lw’akoze; tusanyuke tulujagulizeeko.
  heb-heb: זה היום עשה יהוה נגילה ונשמחה בו׃
  ben-IRV: এই সেই দিন যেদিন সদাপ্রভুু করেছেন; আমরা আনন্দ করবো এবং এতে আনন্দিত হবো।
  ntu-ntu: Krlc zbq kx wzpxngr Yawe. X na-awi-ngrbzku bade. Murde nide kc tqrbatrp
    zbq lc Nzrmulvzngr nzaovxio-krgu mz vea.
  pan-pan: ਇਹ ਦਿਨ ਯਹੋਵਾਹ ਨੇ ਬਣਾਇਆ, ਉਸ ਵਿੱਚ ਅਸੀਂ ਬਾਗ-ਬਾਗ ਤੇ ਅਨੰਦ ਹੋਈਏ!
  mya-JVB: ဤ နေ့ရက် သည် ထာဝရဘုရား စီရင် တော်မူသော နေ့ရက်ဖြစ်၍၊ ယနေ့ဝမ်းမြောက် ရွှင်လန်း
    ကြကုန် အံ့။
  kgf-kgf: Nalé yomi Yawenéŋ meyu heyec. Nalé imuaru nini ʒézé ségiségi wammanec ségiségi
    wambiŋ.
  tte-O: Kabona bwaite iyeyamako, tayaliyaya yo tatobalan.
  tbg-tbg: Noravano Kotiva vate maa entara koqe enta tinavu timimantara ti, kaiqenavu
    tinavu muntukaqihairo koqe iraqe quahaare.
  hmo-hmo: Lohiabada ese inai dina, iena kwalimu dinana ia karaia vadaeni. Inai dina
    ita hanamoa, bona ita moalelaia be namo.
  zar-NT: Dza ni naca dza nunëʼ Xanruʼ Dios. Udzéjaruʼ, en uzíʼiruʼ xibé.
  urd-urd: यह वही दिन है जिसे ख़ुदावन्द ने मुक़र्रर किया, हम इसमें ख़ुश होंगे और ख़ुशी
    मनाएँगे।
  rus-SYN: Откровения Твои - утешение мое, и уставы Твои - советники мои.
  bqc-SIM: Gↄↄ pↄ́ Dii dìlɛn kɛ. Wà pↄnakɛu wà yáalↄ.
  tcz-CHONGTHU: Hiche nikho hi Yahweh Pakai in asem ahin, eihon kipahtah leh thanomtah'a
    imandiu ahi.
  mar-mar: परमेश्वराने नेमलेला दिवस हाच आहे; ह्यात आपण आनंद व उल्लास करू.
  isl-isl: Þetta er dagurinn sem Drottinn hefur gert. Fögnum og verum glöð í dag!
  hlt-THB: Ve a khawnghi ve Bawipa ing a sai na awm nawh zeel lah u sih.
  qub-qub: Chay junajmi Tayta Diosga allita ruraran. ¡Cananga cushicur allimi goyäshun!
  bqp-bqp: Gↄrↄ kũ Dikiri dìtɛn dí, ò pↄnna kɛn ó nɛ̀sɛ kɛ nna.
  hat-hat: Ala yon bèl jounen Seyè a ban nou! Ann pase jounen an ap fè fèt, ann fè
    kè nou kontan!
  eng-BSB: This is the day that the LORD has made; we will rejoice and be glad in
    it.
  eng-WEBPB: This is the day that the LORD has made. We will rejoice and be glad in
    it!
  kbq-kbq: Ama zagegna Ra Anumzamo tro hu'ne. Ana hu'neankita ama ana knafina musenkase
    huta trimpa frune manisanune.
  pon-pon: let ran o, me Ieowa kotin wiadar, kitail en popol o peren kida i.
  nhe-BL: Ni nopa tonali tlen TOTECO quichijqui. Ma tipactoca ipan ni tonali.
  wnc-wnc: Siwan Buyambam tapata sanga waaknga aawikge tasikut. Unzingge ninda asiknga
    bakngake ie musip gwaang natapnim.
  bus-bus: Gurↄↄ kɛ̀ Dii dìɛn yɛ̀, wà pↄnnaa kɛn wà nↄ̀sɛ kɛ nna.
  gub-BL: Ko 'ar rehe Tupàn Tuweharupi Wiko Ma'e weityk wàmàtyry'ymar wamono wà. Tuwe
    ko 'ar uzeapo zanemuryw kar har romo nehe. Tuwe zanerurywete nehe.
  eng-DRA: 'For thy testimonies are my meditation: and thy justifications my counsel.'
