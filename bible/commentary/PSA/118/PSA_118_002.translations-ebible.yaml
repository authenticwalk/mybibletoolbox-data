verse: PSA.118.002
translations:
  mal-C: 'ഇസ്രായേല്യർ പറയട്ടെ: “അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.”'
  deu-TKW: 'So spreche Israel: denn ewig währt seine Gnade!'
  lin-lin: 'Tika ete Isalaele aloba : « Pamba te bolingo na Ye ewumelaka seko na seko ! »'
  mmx-mmx: Limixin me Israel, mina tong i do, labalamu ren i tu lexen.
  eng-LSV: Now let Israel say, || His kindness [is] for all time.
  eng-GNV: Let Israel now say, That his mercy endureth for euer.
  eng-WEBSTER: Let Israel now say, that his mercy endureth for ever.
  nhw-BL: 'Nochi anisraelitame xijhueyimatica Toteco huan xiquijtoca: “Itlaicnelijcayo
    Toteco amo quema tlamis.”'
  swh-ONEN: 'Israeli na aseme sasa: “Upendo wake wadumu milele.”'
  bba-bba: Bɛɛ Isirelibɑ kpuro, i wuro i nɛɛ, Yinni Gusunɔn kĩru tɑ rɑ n wɑ̃ɑwɑ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Let Israel now say, That his mercy endureth for ever.
  luo-luo: Jo-Israel mondo owach niya, “Herane osiko nyaka chiengʼ.”
  aii-aii: 'ܐܵܡܹܪ ܐܝܼܣܪܵܐܹܝܠܔ: ”ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.“'
  meu-meu: Israel na baineto, lena hebogahisi e hesiriu hanaihanaimu.
  npi-ULB: इस्राएलले भनोस्, “उहाँको करारको विश्‍वस्‍तता सदासर्वदा रहन्‍छ ।”
  yor-yor: 'Jẹ́ kí Israẹli wí pé: “Àánú rẹ̀ dúró láéláé”.'
  pes-OPCB: 'مردم اسرائیل بگویند: «محبت خداوند بی‌پایان است.»'
  tgl-ULB: Hayaangm magsabi ang Israel, “Ang kaniyang katapatan sa tipan ay manananatili
    magpakailanman.
  nop-nop: Isilaehi indi indiŋ yonim, “Adi helemahelemaŋ weleŋdi hinek nibukahilelak.”
  cbu-NT: Siy Israelchichis, Apanll iyaa urutamari chinakiya, tángtsa.
  hui-hui: Isaraele wali agali kamirume, Anduane Homogo ibugua horo bibahendengi ina
    gubalini ho kago haho wiaaboore haga kagoni, lalimulo hameledo.
  mya-mya: '``ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည် ထာ​ဝ​စဉ်​တည်​ပါ​၏'''' ဟု​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ဝန်​ခံ​ကြ​စေ။'
  bod-N: ཡེས་ར་ཨེལ་གྱིས་འདི་ལྟར་ཞུ་བར༌གྱིས། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Nina Israel kariimet iwita balalko, “Noko kua ana nangara mu kumik menara
    mena,” malko.
  sna-sna: Israeri ngaati, “Rudo rwake runogara nokusingaperi.”
  spa-BLM: Que Israel diga ahora que su amorosa bondad perdura para siempre.
  cac-cac: Calec a on̈ israel on̈ tic to a svach'c'olal Jehová ayn̈ejec' d'a masanil
    tiempo.
  swh-ULB: Israeli na aseme, “Uaminifu wa agano lake wadumu milele.”
  bel-bel: Дабрашчасныя - хто прымае сьведчаньні Ягоныя, хто ўсім сэрцам шукае Яго!
  deu-ELBBK: 'Es sage doch Israel: Denn seine Güte währt ewiglich.'
  mbb-OT: Megkaǥi is menge etew te Israel te, “Wazà pidtemanan te ǥaǥew zin.”
  mal-2015: അവന്റെ ദയ എന്നേക്കുമുള്ളതു എന്നു യിസ്രായേൽ പറയട്ടെ.
  gup-gup: Ngad nawu Israel kankebmawahmeng wanjh karriyimen, “Nungka wanjh kanmarnedjare
    munguyh munguyh!”
  ctu-CTI: 'Laꞌ i yʌlob jini israelob: Ti pejtyelel ora an i yutslel i pusicꞌal lac
    Yum, cheꞌob.'
  rmc-rmc: 'Mi phenel o Izrael: „Leskro verno kamiben ľikerel pro furt.“'
  nlg-nlg: Na vaukolu vure Israel kara ghoi bosa ghua, Ma nina dolo veiarovi ke kabu
    kasila
  pes-OPV: اسرائیل بگویند که «رحمت او تا ابدالاباداست.»
  ron-1924: 'Сэ зикэ Исраел: „Кэч ын вяк цине ындураря Луй!”'
  ben-OBCV: 'ইস্রায়েল বলুক: “তাঁর দয়া অনন্তকালস্থায়ী।”'
  som-som: Haddaba reer binu Israa'iil ha yidhaahdeen, Naxariistiisu weligeedba way
    waartaa.
  lat-VUC: Beati qui scrutantur testimonia ejus; in toto corde exquirunt eum.
  eng-ASVBT: Let Israel now say, That his lovingkindness endureth forever.
  mna-mna: 'Niom iwal biibi ki Israel, koso ta kembei: “Ni ko itoto sua kini mbukŋana
    mi iurur leleene pa wal kini ma alok.”'
  ita-1885: Or dica Israele, Che la sua benignità è in eterno.
  eng-LXXUP: 'Blessed are they that search out his testimonies: They will diligently
    seek him with the whole heart.'
  eng-ULB: Let Israel say, “His covenant faithfulness endures forever.”
  spa-VBL: Que todo Israel diga, “Su gran amor durará para siempre”.
  fra-_FOB: Qu'Israël aussi dise que sa miséricorde dure éternellement.
  mal-mal: ദൈവത്തിന്റെ ദയ എന്നേക്കുമുള്ളത് എന്ന് യിസ്രായേൽ പറയട്ടെ.
  urd-GVR: Isrāīl kahe, “Us kī shafqat abadī hai.”
  suz-BL: इस्राएलीपुकीमी “मेको आ दाक्‍तीके गेना हना यो लीब” देंमल।
  eng-NOY: Let Israel now say, His kindness endureth for ever!
  ita-1927: 'Sì, dica Israele: La sua benignità dura in eterno.'
  ckb-ckb: 'با ئیسرائیل بڵێ: «خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.»'
  eng-BBE: Let Israel now say, that his mercy is unchanging for ever.
  xsi-xsi: Mine nde miki Isrel ŋgu tamâta, ara ŋana miki ma kaporo mine tu, “I ne
    tini-mwasa ikeno mine ku imo nâ.”
  kan-OKCV: “ದೇವರ ಪ್ರೀತಿಯು ಯುಗಯುಗಕ್ಕೂ ಇದೆ,” ಎಂದು ಇಸ್ರಾಯೇಲ್ ಹೇಳಲಿ.
  tam-2017: அவர் கிருபை என்றுமுள்ளதென்று இஸ்ரவேல் சொல்வார்களாக.
  spa-RV-1909: 'Diga ahora Israel: Que para siempre es su misericordia.'
  ron-BTF: Să spună Israel acum, că a lui milă dăinuiește pentru totdeauna.
  eng-WEBP: Let Israel now say that his loving kindness endures forever.
  eng-FBV: Let all Israel say, “His trustworthy love lasts forever.”
  nld-1939: 'Laat Israël herhalen: Zijn genade duurt eeuwig!'
  nch-BL: 'Nochi anisraelitame xijhueyimatica Toteco huan xiquijtoca: “Itaicnelijcayo
    Toteco amo quema tamis.”'
  vie-1934: Nguyện Y-sơ-ra-ên nói rằng, Sự nhân từ Ngài còn đến đời đời.
  cha-cha: Polo ya si Israel ilegña pago, na y minaaseña gagaegue para taejinecog.
  hin-CV: 'इस्राएल यह नारा लगाए: “सनातन है उनकी करुणा.”'
  eng-OURB: Let Israel [God prevails] now say that his chesed ·loving-kindness· endures
    forever.
  spa-BES: Deja que Israel ahora diga, que su misericordia es inmutable para siempre.
  tdx-tdx: 'Anò ty hoe ry Israele : nainai’e ty fiferenaiña’e.'
  tha-KJV: บัดนี้​จงให้อิสราเอลกล่าวว่า “ความเมตตาของพระองค์ดำรงเป็นนิตย์”
  por-BR-2018: Diga agora Israel, que sua bondade dura para sempre.
  deu-ELO: 'Es sage doch Israel: denn seine Güte währt ewiglich.'
  eng-WYC-2018: Israel say now, for he is good; for his mercy is without end (or for
    his love is forever).
  epo-epo: Izrael diru, Ke eterna estas Lia boneco.
  gfk-gfk: I tahut bia Israel na tange bia, “No uno harmarsai i kis hathatika.”
  uig-PIN: 'Israil: «Uning meⱨir-muⱨǝbbiti mǝnggüdur» — desun!'
  beo-beo: Isala:ili fi dunu ilia amane sia:ma:ma, “Ea asigidafa hou da eso huluane
    dialumu.”
  tpi-OTNT: Yumi ol Israel i mas tok olsem, “Em i laikim yumi tru oltaim oltaim.”
  hau-SA: Bari Isra’ila yă ce, “Ƙaunarsa madawwamiya ce har abada.”
  udu-udu: 'Dhalka Israyiil o gwo mo ki: Mo/en piti jin ṯelu sho’k mo tani a’di ’dimki
    ’kup̱ ki sule/ sule/ mo be.'
  uig-LAT: 'Israil: «Uning méhir-muhebbiti menggüdur» — désun!'
  nde-nde: 'U-Israyeli katsho athi: “Uthando lwakhe lumi laphakade.”'
  ton-ton: Ke lea ni ʻe ʻIsileli, “ʻOku tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa.”
  ces-1613: Rciž nyní, Izraeli, že na věky milosrdenství jeho.
  eng-WMB: Let Israel now say that his loving kindness endures forever.
  tam-TCV: “அவருடைய அன்பு என்றென்றும் நிலைத்திருக்கிறது” என்று இஸ்ரயேலர் சொல்வார்களாக.
  ceb-ULB: Tugoti nga moingon ang Israel, “Ang iyang matinud-anon nga kasabotan molungtad
    sa kahangtoran.”
  pol-UBG: Niech powie teraz Izrael, że jego miłosierdzie trwa na wieki.
  agr-agr: 'Israel aents aidauk yamaikiuch: “Apajuí anenkeg tuke auwai”, titinme.'
  kyc-kyc: Isaraele wambu dupwa nakamame banya mona retenge doko kulisa sulu sera
    ingyuo silyamo lena.
  urd-GVU: اسرائیل کہے، ”اُس کی شفقت ابدی ہے۔“
  eng-OEBCW: 'Let the house of Israel now say: his kindness endures forever.'
  deu-1912: 'Es sage nun Israel: Seine Güte währet ewiglich.'
  kan-2017: ಇಸ್ರಾಯೇಲರು, “ಆತನ ಕೃಪೆಯು ಶಾಶ್ವತ” ಎಂದು ಹೇಳಲಿ.
  yap-yap: Girdi’ nu Israel e nge lungurad, “T’ufeg rok e ba manemus.”
  hlt-MCSB: A sitlohnah he kumhal due ham ni tila Israel loh thui laeh saeh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ቢያ «ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ» ጎዖንጎ።
  twi-ASANTE: Momma Israel nka sɛ, “Nʼadɔeɛ wɔ hɔ daa.”
  eng-WEBU: Let Israel now say that his loving kindness endures forever.
  spa-PDDPT: 'Diga ahora Israel: Que para siempre es su misericordia.'
  gun-gun: 'Israel kuery aipo te''i: “Tá, nhomboaxya opa va''erã e''ỹ.”'
  agu-BL: 'Tajwe''n yil cyalu'', cyakil yi e''u'' xonl Israel: “Yi banl talma'' Kataj,
    quil sotz tera''tz.”'
  ilo-ULB: Ibaga koma ti Israel, “Agtalinaed iti agnanayon ti kinapudnona iti tulagna.”
  kpg-kpg: Digau Israel gi helekai boloo, “Dono aloho e hana hua beelaa.”
  uig-ARA: 'ئىسرائىل: « ئۇنىڭ مېھىر-مۇھەببىتى مەڭگۈدۇر» ــ دېسۇن!'
  bps-bps: Gamu bel Israél, manyu, “I kakdo Dwata, landè kgilin kel di landè sen.”
  sus-sus: Isirayila xa a fala, «A xa xanunteya mu ɲɔnma abadan!»
  pon-2006: Mehn Israel kan en patohwan, “Sapwellime limpoak me poatopoat.”
  jae-jae: Israel sêsôm lasê amboac tonec gebe “Biŋŋanô, ênê moasiŋ ênêc endeŋ tôŋgeŋ.”
  ksd-ksd: Boina ba Israel na biti gori, Ba kana varmari i tur pa na mutu.
  tur-YTC: Şimdi İsrael, “Sevgi dolu iyiliği sonsuza dek sürer” desin.
  bel-N: Няхай скажа Ізраіль, што на вякі міласэрнасьць Ягоная!
  grc-BRENT: Μακάριοι οἱ ἐξερευνῶντες τὰ μαρτύρια αὐτοῦ, ἐν ὅλῃ καρδίᾳ ἐκζητήσουσιν
    αὐτόν.
  kpr-kpr: Natofo Israel embo geka eminge sevu, “Nunda dubo bari a kavevera mo evovodae
    irira.”
  ind-AYT: Biarlah Israel berkata, “Kasih setia-Nya untuk selama-lamanya.”
  yom-yom: 'Bika Iseli katuba : luzolo luandi lunzingilanga mu zithangu zioso.'
  yut-yut: Israel amɨn ji yaŋ yoni, “Dagok dagogɨ mɨni nin do but dasi galak taŋ nimɨsak.”
  nya-nya: 'Israeli anene kuti: “Chikondi chake ndi chosatha.”'
  kyg-kyg: Isaleli vayaꞌmogitamo, Hau huno neꞌapateyanageno muki afinaꞌaeꞌmo hau huno
    apatege apatege huno maigiye, huta higetao.
  hrv-hrv: 'Neka rekne dom Izraelov: “Vječna je ljubav njegova!”'
  mps-mps: Da Israel dabego te tama po waiąo, “Agai da sesemane bidada pabo sogo
    godolo mu ebao.”
  tpi-tpi: Yumi ol Israel i mas tok olsem, “Em i laikim yumi tru oltaim oltaim.”
  dan-1931: 'Israel sige: “Thi hans miskundhed varer evindelig!”'
  vie-OVCB: 'Hỡi nhà Ít-ra-ên hãy xưng tụng: “Đức thành tín Chúa còn đến đời đời.”'
  guj-2017: ઇઝરાયલ, એમ કહો, “તેમની કૃપા સર્વકાળ ટકે છે.”
  pon-2006A: Mehn Israel kan en patohwan, “Sapwellime limpoak me poatopoat.”
  por-BRBSL: Deixe Israel dizer agora que sua bondade amorosa perdure para sempre.
  eng-OEBUS: 'Let the house of Israel now say: his kindness endures forever.'
  swe-swe: 'Sjung, du Israels folk: I evighet varar hans nåd (omsorgsfulla, trofasta
    kärlek).'
  cth-cth: A lungmanae teh a yungyoe a kangning telah Isarelnaw ni atu dei awh naseh.
  twi-twi: Momma Israel nka se, “Nʼadɔe wɔ hɔ daa.”
  hlt-hlt: A sitlohnah he kumhal due ham ni tila Israel loh thui laeh saeh.
  tbz-SIM: 'Isidɑyɛɛribɛ kó kuwuɔ nkɛ̀ di dɔ̀: Ku sɑ̀ɑ̀ mbomu sɑ̃́ɑ̃̀.'
  msy-2020: E Israelian gumazamiziba, e kamaghɨn mɨkɨm suam, “A zurara en apangkuvigha
    mamaghɨra iti.”
  dop-dop: 'Ɩsɛɣɛlɩ nyə́mɑ ɩ́ tɔ sɩ: Ɩ kʋpɑntʋ wɛ tɑm tɔɔ.'
  azb-azb: 'Qoy İsraillilər belə desin: «Çünki məhəbbəti əbədidir!»'
  eng-DBY: Oh let Israel say, that his loving-kindness [endureth] for ever.
  hin-2017: इस्राएल कहे, उसकी करुणा सदा की है।
  wol-KYG: 'Rikk Israyil, neleen: «Kee saxoo ngoram!»'
  bjr-bjr: Isaraee maqannaasa maaqi qiaqa. Yaaweena faiqí aanaaseera aidirafa naaru
    naaru marifa maridanoo.
  eng-YLT: I pray you, let Israel say, That, to the age [is] His kindness.
  kne-kne: Ibogaw yo koma ay Israelita, “Magay pap-eng din adi manbalbaliw ay layad
    na!”
  eng-WYC-2017: Israel say now, for he is good; for his mercy is without end.
  eng-WMBB: Let Israel now say that his loving kindness endures forever.
  zat-NTPS: 'Dxal-la'' xelenná benne'' Israel ca'': ¡Chadía chacanna dxexache lazre̱''
    dxi''u!'
  zty-NTPS: 'Žaḻa'' nnagak benne'' Israel ka'': “¡To chi''ize žeyache'' ḻáže''le''
    žo''o!”'
  urd-GVH: इसराईल कहे, “उस की शफ़क़त अबदी है।”
  rug-rug: Madi zama guahe sari na tie Izireli, “Sa Nana tataru nabuna si koa hola
    ninae rane.”
  gaz-gaz: Sabni Israaʼel, “Jaalalli isaa bara baraan jiraata” haa jedhu.
  fra-LSG: 'Qu’Israël dise: Car sa miséricorde dure à toujours!'
  yal-yal: Isirayila muxune xa a fala, e naxa, “A hinanna luma nɛn habadan!”
  iou-iou: Unita Isrel ämawebe ŋode yäkot; Bänep iron tärek-täreki nämo täŋ nimik
    täyak!
  haw-1868: E olelo mai o ka Iseraela, Ua mau loa kona lokomaikai.
  arb-NAV: 'لِيَقُلْ بَنُو إِسْرَائِيلَ: إِنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.'
  ded-ded: Israe habu ngeneng yofi debisia, “Yeng yoac dedzege amma imoc modackecde,
    faka imoc nasoya nasoya feengkefude.”
  ewe-ewe: Israel negblɔ be; “Eƒe lɔlɔ̃ li ɖaa.”
  eng-LEE: Let Israel then say so; because to eternity endureth his kindness.
  asm-FB: ইস্ৰায়েলে কওঁক, “তেওঁৰ অসীম প্রেম চিৰকাললৈকে থাকে।”
  sus-A: عِسِرَيِلَ شَ عَ قَلَ، «عَ شَ شَنُنتٍيَ مُ حْنمَ عَبَدَن!»
  fra-SBL: Qu'Israël dise maintenant que sa bonté est éternelle.
  hbo-hbo: יֹֽאמַר־נָ֥א יִשְׂרָאֵ֑ל כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  kik-kik: Andũ a Isiraeli nĩmoige atĩrĩ, “Wendo wake nĩ wa tene na tene.”
  fra-NCL: 'Qu’Israël dise : « Oui, sa miséricorde est éternelle ! »'
  cek-AK: A palungnathaih loe dungzan khoek to cak, tiah Israel mah thui nasoe.
  cuk-cuk: 'Israel-dulemar, emisgi be sogmala: “Bab-Dummad-e-sabgued, degisadeguye.”'
  uig-CYR: Униң агаһ-гувалирини тутқанлар, Уни чин қәлби билән издигәнләр,
  tel-2017: ఆయన నిబంధన విశ్వాస్యత నిరంతరం నిలుస్తుందని ఇశ్రాయేలీయులు అందురు గాక.
  hat-BSA: 'O kite Israël di: “Lanmou dous Li a se pou tout tan”.'
  ukr-ONPU: Блаженні ті, що дотримуються одкровень Його, усім серцем шукають Його.
  kos-kos: Lela mwet Israel in fahk, “Lungkulang lal oan ma pahtpat.”
  hbo-WLC: יֹֽאמַר־נָ֥א יִשְׂרָאֵ֑ל כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Ka ụmụ Izrel kwupụta nʼonwe ha sị, “Ịhụnanya ya na-adịgide ruo mgbe ebighị
    ebi.”
  ory-ory: ଇସ୍ରାଏଲ ଏବେ କହନ୍ତୁ ଯେ, ତାହାଙ୍କ କରୁଣା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Chon Israel repwe apasa, “An tong ellet a nonom tori feilfeilachök.”
  rop-rop: Larram ola Isreil pipul tok, “Im filing blanga laigimbat pipul jidan olagijawan.”
  ukr-1871: Нехай каже Ізраїль, що вічна милість його.
  yon-yon: Israeldan kuu kwane yedmime, “Ye womoniyiibban ye mimyob dowaken kuu aron
    korem angkimbaraneen.” andime.
  deu-1951: Es sage doch Israel, daß seine Gnade ewig währt!
  eng-JPS: So let Israel now say, for His mercy endureth for ever,
  srp-1865: Neka reèe Izrailj da je dovijeka milost njegova;
  lug-lug: Kale Isirayiri ayogere nti, “Okwagala kwa Mukama kubeerera emirembe gyonna.”
  heb-heb: יאמר נא ישראל כי לעולם חסדו׃
  ben-IRV: ইস্রায়েল বলুক, “তাঁর বিশ্বস্ততার বিধি অনন্তকালস্থায়ী।”
  ntu-ntu: Aodu-zvzle nigu. Lr Israel amrlx Napipxku kx, “Aodu-zvzle nigu.”
  pan-pan: ਇਸਰਾਏਲ ਵੀ ਆਖੇ, ਕਿ ਉਹ ਦੀ ਦਯਾ ਸਦੀਪਕ ਹੈ।
  mya-JVB: ကရုဏာ တော် အစဉ် အမြဲတည်သည်ဟု ဣသရေလ အမျိုး ဝန်ခံ စေ။
  kgf-kgf: Israel ini goi héihéianéŋ hémbénaŋa ʒéma ʒémimu.
  tte-O: Komiu tomo Isileli kwawalo kwaba, “Ana mulolo imiyayai.”
  tbg-tbg: 'Kaiqe tenavu ekaa Isareri virara minti tiare: Vira muntukavano tinavuara
    ekaa entama variqiro vuanarove, tiare.'
  hmo-hmo: 'Israela taudia inai bamona do idia hereva be namo: “Lohiabada ena lalokau
    bona bogahisihisi do idia noho hanaihanai.”'
  zar-NT: 'Ral-laʼ ilaʼnná bönachi Israel: “¡Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ queëʼ!”'
  urd-urd: इस्राईल अब कहे, उसकी शफ़क़त हमेशा की है।
  rus-SYN: Блаженны хранящие откровения Его, всем сердцем ищущие Его.
  bqc-SIM: Isailiↄ o, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Israel pumpin avel in seikit hen. Ami ngailutna dihtah chu tanglouvin
    aumjinge.
  mar-mar: इस्राएलाने आता म्हणावे, “त्याची दया सर्वकाळ टिकणारी आहे.”
  isl-isl: 'Söfnuður Ísraels lofi hann og segi: „Elska hans varir að eilífu!“'
  hlt-THB: Israel ing, A lungnaak taw kumqui dyna cak hy,” ti seh.
  qub-qub: 'Israelcuna nichun: «Tayta Dios cuyacoj cashanga imaycamapis chaynöllami»
    nir.'
  bqp-bqp: 'Isarailanↄ o: A gbɛ̃kɛ lakana vĩro.'
  hat-hat: 'Se pou pèp Izrayèl la di: -Wi, li p''ap janm sispann renmen nou!'
  eng-BSB: Let Israel say, “His loving devotion endures forever.”
  eng-WEBPB: Let Israel now say that his loving kindness endures forever.
  kbq-kbq: Maka Israeli vahe'mota huta, Anumzamofona vagaore avesi zama'amo'a mevava
    huno nevie huta hiho.
  pon-pon: 'Ijrael en indinda: A kalanan pan potopot eta.'
  nhe-BL: 'Nochi inisraelitame xijhueyimatica Toteco huan xiquijtoca: “Iteicnelijcayo
    Toteco ax quema tlamis.”'
  wnc-wnc: Nata nataau Isrel nanata anzing siknga yaning, “Ita ninde butaya siknga
    asinggan asinggan natanimunggak,” ngang yaningge nataat
  bus-bus: 'Isarailinↄ o: À gbɛ̃kɛɛ yãana vĩro.'
  gub-BL: Tuwe teko Izaew izuapyapyr uze'eg nezewe wà nehe. — Nepuruamutar katu haw
    nupaw pixik kwaw nehe, tuwe i'i izupe wà nehe.
  eng-DRA: 'Blessed are they who search his testimonies: that seek him with their
    whole heart.'
