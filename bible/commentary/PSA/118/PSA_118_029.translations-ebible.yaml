verse: PSA.118.029
translations:
  mal-C: യഹോവയ്ക്കു സ്തോത്രംചെയ്‌വിൻ, അവിടന്ന് നല്ലവനല്ലോ; അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.
  deu-TKW: Danket Jahwe, denn er ist gütig, denn ewig währt seine Gnade!
  lin-lin: Bosanzola Yawe, pamba te azali malamu, pamba te bolingo na Ye ewumelaka
    seko na seko !
  mmx-mmx: Ata tong avukat ti ne Moroa, mila neni mun i lok nunuan. Mo labalamu ren
    naba nemen lexen.
  eng-LSV: Give thanks to YHWH, || For [He is] good, for His kindness [is] for all
    time!
  eng-GNV: 'Praise ye the Lord, because he is good: for his mercie endureth for euer.'
  eng-WEBSTER: 'O give thanks to the LORD; for he is good: for his mercy endureth
    for ever.'
  nhw-BL: ¡Xijtlascamatica TOTECO pampa yaya nelía cuali! Itlaicnelijcayo amo quema
    tlamis.
  swh-ONEN: Mshukuruni Bwana kwa kuwa ni mwema; upendo wake wadumu milele.
  bba-bba: I Yinni Gusunɔ siɑro, u sɑ̃ɑ tɔn ɡeo. Win kĩru tɑ rɑ n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'O give thanks unto the Lord; for he is good: For his mercy endureth
    for ever.'
  luo-luo: Gouru erokamano ne Jehova Nyasaye, nimar ober; herane osiko nyaka chiengʼ.
  aii-aii: ܫܲܟܪܘܼܢ ܠܡܵܪܝܵܐ ܣܵܒܵܒ ܛܵܒ݂ܵܐ ܝܠܹܗ، ܣܵܒܵܒ ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.
  meu-meu: Iehova ba hanamoa, badina be ia na namo; badina be ena hebogahisi e hesiriu
    hanaihanaimu.
  npi-ULB: परमप्रभुलाई धन्यवाद चढाओ । किनकि उहाँ भलो हुनुहुन्छ । किनकि उहाँको करारको
    विश्‍वस्‍तता सदासर्वदा रहन्छ ।
  yor-yor: Ẹ fi ọpẹ́ fún Olúwa, nítorí tí ó ṣeun; nítorí tí àánú rẹ̀ dúró láéláé.
  pes-OPCB: خداوند را ستایش کنید، زیرا او نیکوست و محبتش بی‌پایان.
  tgl-ULB: O, magpasalamat kay Yahweh; dahil siya ay mabuti; ang kaniyang katapatan
    sa tipan ay mananatili magpakailanman.
  nop-nop: Yahwe adi momooŋ hinek tinimilak unduŋ doktiŋa welemomooŋ nadimiŋa niutumbaneŋ.
    Adi weleŋdi hinek nibukahilelak, dapmandapmaŋnit mokit.
  cbu-NT: Shiy Apaa, kizpur wanasirtishcha. Shiy urutamari iyaa chinaksha. Ashiri
    ichinguruni, shiyaa Apaa, Wappari, atiniya.
  hui-hui: Iname Anduane Homogohondo ka̱i̱ore lalu hami̱ya. Ibugua inahondo mana bayale
    hangu bigi biyagonaga ani lalu hami̱ya. Ibugua ina gubalini ho kago haho wiaaboore
    hole kagonaga ibuhondo ka̱i̱ore lalu hami̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​မြတ်​တော်​မူ​၍ မေတ္တာ​တော်​သည်​လည်း​ထာ​ဝ​စဉ် တည်​တော်​မူ​သ​ဖြင့်
    ကိုယ်​တော်​၏​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း ကြ​လော့။
  bod-N: ཡ་ཝཱེ་ལེགས་པས་ཁོང་ལ་གཏང་རག༌ཕུལ། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Yawe amilmil tualko, mu awuk, nu ningo; noko kua ningara mu kumik menara
    mena.
  sna-sna: Vongai Jehovha, nokuti akanaka; rudo rwake runogara nokusingaperi.
  spa-BLM: Ohdad gracias a Yahvé, porque es bueno, porque su bondad es eterna.
  cac-cac: Calec vach' lolonel d'a Jehová yujto te vach' spensar. A svach'c'olal ayn̈ejec'
    d'a masanil tiempo.
  swh-ULB: Oh, mshukuruni Yahwe; kwa kuwa ni mwema; kwa maana uaminifu wa agano lake
    wadumu milele.
  bel-bel: Адвярні ад мяне дарогу маны, і закон Твой даруй мне.
  deu-ELBBK: Preist den HERRN! Denn er ist gut, denn seine Güte währt ewiglich.
  mbb-OT: Peselemati is Nengazen, su meupiya sikandin; wazà pidtemanan te ǥaǥew zin.
  mal-2015: യഹോവെക്കു സ്തോത്രം ചെയ്‌വിൻ; അവൻ നല്ലവനല്ലോ; അവന്റെ ദയ എന്നേക്കും ഉള്ളതാകുന്നു.
  gup-gup: Mah, karrimanjbu nawu Yawey, dja nungka nadjalmak, dja mak kandjalmarnedjare
    munguyh munguyh.
  ctu-CTI: Subenla wocox i yʌlʌ lac Yum, como ñoj wen lac Yum. Ti pejtyelel ora an
    i yutslel i pusicꞌal.
  rmc-rmc: Paľikeren le RAJESKE, bo hino lačho; bo leskro verno kamiben ľikerel pro
    furt!
  nlg-nlg: Holoutoa Lord, agaia te uto lee! Ma nina dolo veiarovi ke kabu kasila.
  pes-OPV: خداوند را حمد گویید زیرا که نیکوست ورحمت او تا ابدالاباد است.
  ron-1924: Лэудаць пе Домнул, кэч есте бун, кэч ын вяк цине ындураря Луй!
  ben-OBCV: সদাপ্রভুর ধন্যবাদ করো, কারণ তিনি মঙ্গলময়; তাঁর দয়া অনন্তকালস্থায়ী।
  som-som: Rabbiga ku mahadnaqa, waayo, isagu waa wanaagsan yahay, Oo naxariistiisuna
    weligeedba way waartaa.
  lat-VUC: Viam iniquitatis amove a me, et de lege tua miserere mei.
  eng-ASVBT: Oh give thanks unto Jehovah; for he is good; For his lovingkindness endureth
    forever.
  mna-mna: O niom iwal, leleyom ambai pa Yooba mi kapakuri. Pa ni ambaiŋana kat. Ni
    ko itoto sua kini mbukŋana mi iurur leleene pa wal kini ma alok!
  ita-1885: Celebrate il Signore; perciocchè egli è buono, Perciocchè la sua benignità
    è in eterno.
  eng-LXXUP: Remove from me the way of iniquity; And be merciful to me by thy law.
  eng-ULB: Oh, give thanks to Yahweh; for he is good; for his covenant faithfulness
    endures forever.
  spa-VBL: ¡Agradezcan al Señor, porque Él es bueno! ¡Su gran amor durará por toda
    la eternidad!
  fra-_FOB: Louez l'Éternel, car il est bon, car sa miséricorde dure éternellement!
  mal-mal: യഹോവയ്ക്കു സ്തോത്രം ചെയ്യുവിൻ; ദൈവം നല്ലവനല്ലയോ; അവന്റെ അവിടുത്തെ ദയ എന്നേക്കും
    ഉള്ളതാകുന്നു.
  urd-GVR: Rab kī satāish karo, kyoṅki wuh bhalā hai aur us kī shafqat abadī hai.
  suz-BL: गे परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” देनीन। मारदे हना मेको रिम्‍शो
    पाइब बाक्‍ब। मिनु आ दाक्‍तीके गेना हना यो लीब। भजन संग्रह १०६:१; भजन संग्रह १०७:१;
    भजन संग्रह ११८:१; भजन संग्रह १३६:१
  eng-NOY: O give thanks to the LORD, for he is good; For his kindness endureth for
    ever!
  ita-1927: Celebrate l’Eterno, perch’egli è buono, perché la sua benignità dura in
    eterno.
  ckb-ckb: ستایشی یەزدان بکەن، لەبەر ئەوەی چاکە، خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.
  eng-BBE: 'O give praise to the Lord, for he is good: for his mercy is unchanging
    for ever.'
  xsi-xsi: Miki ma kawami ndaŋge ilâ pa Yova Kindeni, ŋana tu i nde ara tamwata. I
    ne tini-mwasa ikeno mine ku imo nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಕೃತಜ್ಞತಾ ಸ್ತುತಿಮಾಡಿರಿ; ಅವರು ಒಳ್ಳೆಯವರು; ಅವರ ಪ್ರೀತಿ ಶಾಶ್ವತವಾಗಿರುವುದು.
  tam-2017: யெகோவாவை துதியுங்கள், அவர் நல்லவர்; அவர் கிருபை என்றுமுள்ளது.
  spa-RV-1909: Alabad á Jehová porque es bueno; porque para siempre es su misericordia.
  ron-BTF: Aduceți mulțumiri DOMNULUI, că este bun, că a lui milă dăinuiește pentru
    totdeauna.
  eng-WEBP: Oh give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  eng-FBV: Thank the Lord, for he is good! His trustworthy love lasts forever!
  nld-1939: 'Brengt Jahweh dank, want Hij is goed: Zijn genade duurt eeuwig!'
  nch-BL: ¡Xijtascamatica TOTECO pampa yaya nelía cuali! Itaicnelijcayo amo quema
    tamis.
  vie-1934: Hãy ngợi khen Đức Giê-hô-va, vì Ngài là thiện; Sự nhân từ Ngài còn đến
    đời đời.
  cha-cha: 'O nae grasias si Jeova; sa güiya mauleg: sa y minaaseña gagaegueja para
    taejinecog. Amen.'
  hin-CV: याहवेह का धन्यवाद करो, क्योंकि वे भले हैं, सनातन है उनकी करुणा.
  eng-OURB: Oh yadah ·extend hands in thankful praise· to Adonai, for he is good,
    for his chesed ·loving-kindness· endures forever.
  spa-BES: Alaben al Señor, porque él es bueno, porque su misericordia es inmutable
    para siempre.
  tdx-tdx: Andriaño t’Iehovà amy te ie ro soa! nainai’e ty fiferenaiña’e.
  tha-KJV: โอ จงโมทนาขอบพระคุณพระเยโฮวาห์ เพราะพระองค์​ประเสริฐ เพราะความเมตตาของพระองค์ดำรงเป็นนิตย์
  por-BR-2018: Agradecei ao SENHOR, porque ele é bom; pois sua bondade dura para sempre.
  deu-ELO: Preiset Jehova! Denn er ist gut, denn seine Güte währt ewiglich.
  eng-WYC-2018: Acknowledge ye to the Lord, for he is good; for his mercy is without
    end. (Give ye thanks to the Lord, for he is good; for his love is forever.)
  epo-epo: Gloru la Eternulon, ĉar Li estas bona; Ĉar eterna estas Lia boneco.
  gfk-gfk: Tanga tahut tano Watong, kanong a bilai ie. No uno harmarsai i kis hathatika.
  uig-PIN: Pǝrwǝrdigarƣa tǝxǝkkür eytinglar; Qünki U meⱨribandur; Uning meⱨir-muⱨǝbbiti
    mǝnggüdur!
  beo-beo: Hina Godema nodone sia:ma! Bai E da noga:idafa. Amola Ea asigidafa hou
    da eso huluane mae fisili dialumu.
  tpi-OTNT: Yupela tenkyu long Bikpela. Em i mekim gutpela pasin long yumi. Em i save
    laikim yumi tru, na i save marimari long yumi oltaim.
  hau-SA: Ku gode wa Ubangiji, gama nagari ne shi; ƙaunarsa madawwamiya ce har abada.
  udu-udu: Ayy c̱iyi mo jin ’boruwa ’bor bwa i is gom Tap̱a mo, haali/ a’di i’boro’d
    mo, haali/ mo/en piti jin ṯelu sho’k mo tani a’di i’dimki ’kup̱ ki sule/ sule/
    mo.
  uig-LAT: Perwerdigargha teshekkür éytinglar; Chünki U méhribandur; Uning méhir-muhebbiti
    menggüdur!
  nde-nde: Mbongeni uThixo ngoba ulungile; uthando lwakhe lumi kuze kube phakade.
  ton-ton: 'Mou ʻatu ʻae fakafetaʻi kia Sihova he ʻoku angalelei ia: koeʻuhi ʻoku
    tolonga ʻo taʻengata ʻa ʻene ʻaloʻofa.'
  ces-1613: Oslavujtež Hospodina, neboť jest dobrý, nebo na věky milosrdenství jeho.
  eng-WMB: Oh give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  tam-TCV: யெகோவாவுக்கு நன்றி செலுத்துங்கள், அவர் நல்லவர்; அவருடைய அன்பு என்றென்றும்
    நிலைத்திருக்கிறது.
  ceb-ULB: O, pasalamati si Yahweh; kay siya maayo; kay ang iyang matinud-anon nga
    kasabotan molungtad sa kahangtoran.
  pol-UBG: Wysławiajcie PANA, bo jest dobry, bo jego miłosierdzie trwa na wieki.
  agr-agr: Tuke Pujuu see titajum, wagki niyai pegkejak; niina anenkajig tuke auwai.
  kyc-kyc: Kamongo baa keyange ingyuo karo banya mona retenge doko kulisa ingyuo pelyamo
    dokona ange lao karalapape.
  urd-GVU: رب کی ستائش کرو، کیونکہ وہ بھلا ہے اور اُس کی شفقت ابدی ہے۔
  eng-OEBCW: 'Give thanks to the Lord for his goodness: his kindness endures forever.'
  deu-1912: Danket dem HERRN; denn er ist freundlich, und sein Güte währet ewiglich.
  kan-2017: ಯೆಹೋವನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿ ಮಾಡಿರಿ; ಆತನು ಒಳ್ಳೆಯವನು. ಆತನ ಕೃಪೆಯು ಶಾಶ್ವತವಾದದ್ದು.
  yap-yap: Mu pininged e magaer ngak SOMOL, ya bfel’, ma t’ufeg rok e ba manemus.
  hlt-MCSB: A sitlohnah he kumhal due ham a then dongah BOEIPA te uem uh lah.
  mdy-ETH: ዒዚ ኮሺ ማዔሢሮ ዒዛ ጋላቱዋቴ! ሚጪንቲፃ ዒዛኮ ናንጊና ዶዲ ናንጋያኬ።
  twi-ASANTE: Monna Awurade ase, ɛfiri sɛ ɔyɛ; na nʼadɔeɛ wɔ hɔ daa.
  eng-WEBU: Oh give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  spa-PDDPT: Den gracias a Yavé porque Él es bueno, Porque para siempre es su misericordia.
  gun-gun: Perovy'a ke Senhor, porayvu va'e ramo. Mba'eta nhomboaxya opa va'erã e'ỹ.
  agu-BL: Chityoẍinklenu' tetz Kajcaw, na chumbalaj nin i'. Chityoẍinku' tetz, na
    qui bajsbe'n tetz yi banl talma' i' skibaj.
  ilo-ULB: O, agyamantayo kenni Yahweh; ta naimbag isuna; ta agtalinaed iti agnanayon
    ti kinapudnona iti tulagna.
  kpg-kpg: Goodou gi danggee ang gi Dimaadua, i Mee dela e humalia, dono aloho e hana hua
    beelaa.
  uig-ARA: پەرۋەردىگارغا تەشەككۈر ئېيتىڭلار؛ چۈنكى ئۇ مېھرىباندۇر؛ ئۇنىڭ مېھىر-مۇھەببىتى
    مەڭگۈدۇر!
  bps-bps: Mlé gamu fye di Amuito Dwata, du too kenen fye, na i kakdo Dwata landè
    kgilin kel di landè sen.
  sus-sus: Wo Alatala tantu barima a fan. A xa xanunteya mu ɲɔnma abadan.
  pon-2006: Kumwail patohwan kapingkalahngan ong KAUN-O, pwehki ih me kupwur mwahu,
    oh sapwellime limpoak me poatopoat.
  jae-jae: Anam daŋge êndêŋ Apômtau gebe eŋ ŋac gabêjam. Biŋŋanô, ênê moasiŋ ênêc
    endeŋ tôŋgeŋ.
  ksd-ksd: Avat a tul tar ra pite varpa tadav ra Luluai, tago a tena varmari, Tago
    kana varmari i tur pa na mutu.
  tur-YTC: Yahve’ye şükredin, çünkü O iyidir, Sevgi dolu iyiliği sonsuza dek sürer.
  bel-N: Слаўце ГОСПАДА, бо Ён — добры, бо на вякі міласэрнасьць Ягоная!
  grc-BRENT: Ὁδὸν ἀδικίας ἀπόστησον ἀπʼ ἐμοῦ, καὶ τῷ νόμῳ σου ἐλέησόν με.
  kpr-kpr: Evetu genembo isambu, Bajari dae aiyakoe sevu! Ainda susu mo nu evevagori,
    a nunda dubo bari a kavevera mo evovodae irira.
  ind-AYT: Bersyukurlah kepada TUHAN karena Dia baik! Kebaikan-Nya untuk selama-lamanya.
  yom-yom: Luvutudila Yave matondo bila niandi widi wumboti, bila luzolo luandi lunzingilanga
    mu zithangu zioso.
  yut-yut: Yawe aŋpakni uŋun tagɨsi, do ya yaŋ iyɨni. Dagok dagogɨ mɨni nin do but
    dasi galak taŋ nimɨsak.
  nya-nya: Yamikani Yehova chifukwa ndi wabwino; pakuti chikondi chake chosasinthika
    ndi chosatha.
  kyg-kyg: Ala kava neꞌmo alagepa vekamo maiꞌniyaꞌmofeꞌmo agaefekeꞌmo hao ke heyo.
    Hau huno neꞌapateyanageno muki afinaꞌaeꞌmo hau huno apatege apatege huno maigiye.
  hrv-hrv: Zahvaljujte Jahvi jer je dobar, jer je vječna ljubav njegova!
  mps-mps: Dagego Genuai Bidiba usu da po wao. Agai daba wiegi yai sę yai. Agai da
    wei mu elama, tama dabolo te olo tau sabo wiegi yai kolesaga sesemane idubo dao.
  tpi-tpi: Yupela tenkyu long Bikpela. Em i mekim gutpela pasin long yumi. Em i save
    laikim yumi tru, na i save marimari long yumi oltaim.
  dan-1931: Tak HERREN, thi han er god, thi hans Miskundhed varer evindelig!
  vie-OVCB: Hãy cảm tạ Chúa Hằng Hữu, vì Ngài là thiện! Đức thành tín Ngài còn đến
    đời đời.
  guj-2017: યહોવાહનો આભાર માનો; કેમ કે તે ઉત્તમ છે; તેમની કૃપા સર્વકાળ ટકે છે.
  pon-2006A: Kumwail patohwan kapingkalahngan ong KAUN-O, pwehki ih me kupwur mwahu,
    oh sapwellime limpoak me poatopoat.
  por-BRBSL: Oh agradeça a Javé, pois ele é bom, pois sua bondade amorosa perdura
    para sempre.
  eng-OEBUS: 'Give thanks to the Lord for his goodness: his kindness endures forever.'
  swe-swe: Tacka (med öppna händer prisa, hylla och erkänn) Herren (Jahve) för han
    är god. I evighet varar hans nåd (omsorgsfulla, trofasta kärlek).
  cth-cth: Oe, BAWIPA koe lunghawilawk dei awh. Bangkongtetpawiteh, ama teh ahawi.
    A lungmanae teh a yungyoe a kangning.
  twi-twi: Monna Awurade ase, efisɛ oye; na nʼadɔe wɔ hɔ daa.
  hlt-hlt: A sitlohnah he kumhal due ham a then dongah BOEIPA te uem uh lah.
  tbz-SIM: Ndɛ́úkùnkonɛ̀ ti Yiɛ̀ nKuyie, kù nìtimu. Ku sɑ̀ɑ̀ mbomu nsɑ̃́ɑ̃̀.
  msy-2020: Ikiavɨra Itir God a dughiabar zurara en dera, egha a zurara en apangkuvigha
    ikia mamaghɨra iti. Kamaghɨn amizɨ e a mɨnamam!
  dop-dop: Ɩ́ sɛɛ Tɑcɑɑ. Mpi tɔ, n kɛ́ kʋpɑŋ, nɑ nyɑ́ kʋpɑntʋ wɛ tɑm tɔɔ.
  azb-azb: Rəbbə şükür edin, ona görə ki yaxşıdır, Çünki məhəbbəti əbədidir!
  eng-DBY: Give ye thanks unto Jehovah; for he is good; for his loving-kindness [endureth]
    for ever.
  hin-2017: यहोवा का धन्यवाद करो, क्योंकि वह भला है; और उसकी करुणा सदा बनी रहेगी!
  wol-KYG: Santleen Aji Sax ji, kee baax, kee saxoo ngoram.
  bjr-bjr: Yaaweefa andeeqarafa marinara mina dufi dufi qimamaqaaqa. Mina faiqí anaaseera
    aidirafa naaru naaru marifa maridanoo.
  eng-YLT: Give ye thanks to Jehovah, For good, for to the age, [is] His kindness!
  kne-kne: Man-iyaman tako en Diyos tan siged sisya, ya magay pap-eng din adi manbalbaliw
    ay layad na.
  eng-WYC-2017: Acknowledge ye to the Lord, for he is good; for his mercy is without
    end.
  eng-WMBB: Oh give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  zat-NTPS: ¡Le güe lá'ana Xránadxu Dios lawe' da naque̱' xrlátaje, ne lawe' da chadía
    chacanna dxexache lazre̱' dxi'u!
  zty-NTPS: ¡Le wká'n ẕen X̱anžo Dios dan' nake' chawe', na' dan' to chi'ize žeyache'
    ḻáže'le' žo'o!
  urd-GVH: रब की सताइश करो, क्योंकि वह भला है और उस की शफ़क़त अबदी है।
  rug-rug: Aria mada zama leana la koe Zihova, ura na leana si Asa, meke sa Nana tataru
    nabuna si koa hola ninae rane ka rane!
  gaz-gaz: Waaqayyoof galata galchaa; inni gaariidhaatii; jaalalli isaa bara baraan
    jiraata.
  fra-LSG: Louez l’Éternel, car il est bon, Car sa miséricorde dure à toujours!
  yal-yal: Ɛ Alatala tantun, bayo a fan. A hinanna luma nɛn habadan!
  iou-iou: Eruk ämawebe ŋode nadäkot; Ekänitä ninta gäripi nadäŋpäŋ iron täŋ nimik
    täyak u paot-paori nämo unita bänep täga man iwet täkot.
  haw-1868: E mililani aku ia Iehova, no ka mea, ua maikai oia; Ua mau loa hoi kona
    lokomaikai.
  arb-NAV: اشْكُرُوا الرَّبَّ لأَنَّهُ صَالِحٌ، وَرَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.
  ded-ded: KEBU ye gombunga, yeng yoac dedzege amma imoc modackecde, faka imoc nasoya
    nasoya feengkefude, imocac ubangerec memibesonga.
  ewe-ewe: Mida akpe na Yehowa, elabena eƒe dɔ me nyo, eye eƒe lɔlɔ̃ li tegbetegbe.
  eng-LEE: Oh give thanks unto the Lord; for he is good; because to eternity endureth
    his kindness.
  asm-FB: তোমালোকে যিহোৱাৰ ধন্যবাদ কৰা, কিয়নো তেওঁ মঙ্গলময়; তেওঁৰ অসীম প্রেম চিৰকাললৈকে
    থাকে।
  sus-A: وٌ عَلَتَلَ تَنتُ بَرِ مَ عَ قَن. عَ شَ شَنُنتٍيَ مُ حْنمَ عَبَدَن.
  fra-SBL: Oh ! Rendez grâce à Yahvé, car il est bon, car sa bonté est éternelle.
  hbo-hbo: הֹוד֣וּ לַיהוָ֣ה כִּי־טֹ֑וב כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  kik-kik: Cookeriai Jehova ngaatho, nĩgũkorwo we nĩ mwega; wendo wake nĩ wa tene
    na tene.
  fra-NCL: Célébrez Yahweh, car il est bon, car sa miséricorde est éternelle.
  cek-AK: Angraeng loe hoih pongah, angmah khaeah anghoehaih lok to thui oh; a palungnathaih
    loe dungzan khoek to cak.
  cuk-cuk: Bab-Jehová-e-nug odummomar, ar Bab-Jehová, dule-nuedid, ar Bab-Jehová-e-sabgued,
    degisadeguad.
  uig-CYR: Мәндин алдамчи йолни нери қилғайсән; Шәпқәт қилип маңа Тәврат-қанунуңни
    беғишлиғайсән;
  tel-2017: యెహోవా దయాళుడు. ఆహా, ఆయనకు కృతజ్ఞతాస్తుతులు చెల్లించండి. ఆయన నిబంధన విశ్వాస్యత
    శాశ్వతకాలం నిలిచి ఉంది.
  hat-BSA: Bay remèsiman a SENYÈ a, paske Li bon! Paske lanmou dous Li a dire jis
    pou tout tan.
  ukr-ONPU: Дорогу неправди віддали від мене і Законом Твоїм як милістю мене обдаруй.
  kos-kos: Sang kulo nu sin LEUM GOD, tuh El wo Ac lungkulang lal oan ma pahtpat.
  hbo-WLC: הוֹד֣וּ לַיהוָ֣ה כִּי־ט֑וֹב כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Keleenụ Onyenwe anyị nʼihi na ọ dị mma, ịhụnanya ya na-adịgide ruo mgbe
    ebighị ebi.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କୁ ଧନ୍ୟବାଦ ଦିଅ; କାରଣ ସେ ମଙ୍ଗଳମୟ; ହଁ, ତାହାଙ୍କର କରୁଣା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Oupwe kilisou ngeni ewe Samol mi Lapalap, pun i a kirikiröch, an tong ellet
    a nonom tori feilfeilachök.
  rop-rop: Gibit theingks langa YAWEI dumaji im na gudwan. Im filing blanga laigimbat
    pipul jidan olagijawan.
  ukr-1871: Прославляйте Господа! Він бо благий, бо милість його вічна!
  yon-yon: Yariman kuu amun kowe, ye yaa eso andem. amborom kuu ye womoniiibban ye
    mimyob dowaken kuu aron korem kwane angkimbaraneen kowe.
  deu-1951: Danket dem HERRN, denn er ist gütig, denn seine Gnade währt ewig!
  eng-JPS: O give thanks unto the LORD, for He is good, for His mercy endureth for
    ever.
  srp-1865: Hvalite Gospoda, jer je dobar, jer je milost njegova dovijeka.
  lug-lug: Mwebaze Mukama kubanga mulungi, n’okwagala kwe kubeerera emirembe gyonna.
  heb-heb: הודו ליהוה כי טוב כי לעולם חסדו׃
  ben-IRV: ওহ তোমরা সদাপ্রভুুকে ধন্যবাদ দাও, কারণ তিনি মঙ্গলময়; কারণ তাঁর বিশ্বস্ত
    বিধি অনন্তকালস্থায়ী।
  ntu-ntu: Aodu-zvzle nigu. Awi-ngrbzku bade Nzmrlz-esz'ngr-krde. Aodu-zvzle nigu.
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰੋ ਜੋ ਉਹ ਭਲਾ ਹੈ, ਉਹ ਦੀ ਦਯਾ ਜੋ ਸਦੀਪਕ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ကောင်းမြတ် တော်မူ၍ ၊ ကရုဏာ တော် အစဉ် အမြဲတည်သောကြောင့် ၊
    ဂုဏ် ကျေးဇူးတော်ကို ချီးမွမ်း ကြလော့။
  kgf-kgf: Yawe ewa hia ac ézégic! Goi héihéiya imi hémbénaŋa heanʒac.
  tte-O: Ami kawatoki kwaolena Yeoba koina kaiwena inamwanamwasosi yo ana mulolo imiyayai.
  tbg-tbg: Ho ne Nora Kotirara koqeve tiate. Vira okaravano koqe okara vaivaro vira
    muntukavano tinavuara ekaa enta variqiro vuanarovema turo.
  hmo-hmo: Lohiabada do umui tanikiu henia momokani, badina ia be namo momokani. Iena
    lalokau bona bogahisihisi do idia noho ela bona hanaihanai.
  zar-NT: '¡Guliʼ-guië́ʼ Xanruʼ Dios: “Xclenuʼ” tuʼ náquiëʼ dxiʼa! ¡Zóaticaʼsö yöl-laʼ
    dxiʼi ladxiʼ queëʼ!'
  urd-urd: ख़ुदावन्द का शुक्र करो, क्यूँकि वह भला है; और उसकी शफ़क़त हमेशा की है!
  rus-SYN: Удали от меня путь лжи, и закон Твой даруй мне.
  bqc-SIM: À Dii sáaukpa, asa a maa, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Yahweh Pakai chu aphatna ho jeh'in thangvah'un! Ajeh chu amingailutna
    dihtah chu tonsot a umjing ahi.
  mar-mar: अहो, तुम्ही परमेश्वरास धन्यवाद द्या; कारण तो चांगला आहे; कारण त्याची दया
    सर्वकाळ टिकणारी आहे.
  isl-isl: Þakkið Drottni, því að hann er góður! Miskunn hans varir að eilífu!
  hlt-THB: Bawipa taw a leek a dawngawh a venawh zeelnaak awi kqawn lah uh; a lungnaak
    taw kumqui dy cak hy.
  qub-qub: Tayta Diosta agradësicuy-llapa amatar alli cashanpita. Pay cuyacoj cashanga
    imaycamapis chaynöllami.
  bqp-bqp: À Dikiri sáabu kɛ, zaakũ à mana, a gbɛ̃kɛ lakana vĩro.
  hat-hat: Fè lwanj Seyè a paske li bon. Li p'ap janm sispann renmen nou!
  eng-BSB: Give thanks to the LORD, for He is good; His loving devotion endures forever.
  eng-WEBPB: Oh give thanks to the LORD, for he is good, for his loving kindness endures
    forever.
  kbq-kbq: Ra Anumzamofona susu huta humuse huntesanune. Na'ankure agra knare zantfa
    hu'neankino, vagaore mevava avesi zama'amo'a mevava huno vugahie.
  pon-pon: Danke Ieowa, pwe i me mau, pwe a kalanan pan potopot eta.
  nhe-BL: ¡Xijtlascamatica TOTECO pampa yajaya nelía cuali! Iteicnelijcayo ax quema
    tlamis.
  wnc-wnc: Buyambam tapata sanga take akngakan tasinggakge gaak wam ininong. Ita ninde
    take siknga natanimunggak kaknga wena dua siwik.
  bus-bus: À Dii sáabu kɛ, zaakɛ à maa, à gbɛ̃kɛɛ yãana vĩro.
  gub-BL: Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe, izupe nehe, ta'e ikatu
    a'e xe. Ipuruamutar katu haw nupaw pixik kwaw nehe.
  eng-DRA: 'Remove from me the way of iniquity: and out of thy law have mercy on me.'
