verse: PSA.118.009
translations:
  mal-C: പ്രഭുക്കന്മാരിൽ ആശ്രയിക്കുന്നതിനെക്കാൾ യഹോവയിൽ അഭയം തേടുന്നതാണ് നല്ലത്.
  deu-TKW: Besser ist's, bei Jahwe Zuflucht suchen, als auf Fürsten vertrauen.
  lin-lin: Eleki malamu koluka ebombamelo kati na Yawe na esika ya kotia elikya kati
    na bato minene ya mokili.
  mmx-mmx: Naba lox avukat do ata doxoma saga at Leeme Silok, la nemen gat dik guta
    doxoma saga at lubung amgomgo at limixin.
  eng-LSV: Better to take refuge in YHWH, || Than to trust in princes.
  eng-GNV: It is better to trust in the Lord, then to haue confidence in princes.
  eng-WEBSTER: It is better to trust in the LORD than to put confidence in princes.
  nhw-BL: Más cuali nimomanahuis ipan TOTECO huan amo ipan se hueyi tlanahuatijquetl.
  swh-ONEN: Ni bora kumkimbilia Bwana kuliko kuwatumainia wakuu.
  bba-bba: A Yinni Gusunɔ nɑɑnɛ koowo ye kɑɑ kɑ dɑmɡibu nɑɑnɛ ko.
  eng-KJVCPB: It is better to trust in the Lord Than to put confidence in princes.
  luo-luo: Ber pondo kuom Jehova Nyasaye moloyo geno kuom ruodhi.
  aii-aii: ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܠܸܫܩܵܠܵܐ ܓܵܘܣܵܐ ܒܡܵܪܝܵܐ، ܡ̣ܢ ܠܸܣܒܵܪܵܐ ܒܢܲܨܝܼܚܹ̈ܐ.
  meu-meu: Iehova enai baita roho mauri be namo, hanua pavapavadia baita abidadama
    henidia na dika.
  npi-ULB: कसैले शासकहरूमा भरोसा गर्नुभन्दा परमप्रभुमा शरण लिनु असल हुन्छ ।
  yor-yor: Ó dára láti máa gbẹ́kẹ̀lé Olúwa ju à ti gbẹ́kẹ̀lé àwọn ọmọ-aládé lọ.
  pes-OPCB: آری، به خداوند پناه بردن حتی بهتر است از امید بستن به امیران.
  tgl-ULB: Mas mabuting magkubli kay Yahweh kaysa magtiwala sa mga tao.
  nop-nop: Tiŋa undugoŋ, indi me mapme be talitimeŋ heki foloŋ mu ulodidok, adi Yahwe
    hogok nadisukilitimindok.
  cbu-NT: Apanllimunari mangich tatumaam waritariya, atina. Tputs kizpuritaa taaksin,
    ¿mayaamaja uwamun mangich tatchich?
  hui-hui: Dindini haru haga karubi agali haguane karubi tini hanaho holenego goyane
    dege lowa Anduane Homogoni hanaho holenego duniniore nga.
  mya-mya: လူ့​ခေါင်း​ဆောင်​တို့​ကို​ကိုး​စား​သည်​ထက် ထာ​ဝ​ရ​ဘု​ရား​ကို​ကိုး​စား​ခြင်း​က​ပို​၍
    ကောင်း​၏။
  bod-N: རྒྱལ་སྲས་རྣམས་ལ་བློ་གཏད་བཅོལ་བ༌ལས། །ཡ་ཝཱེར་སྐྱབས་སུ་འགྲོ་བ་ཤིན་ཏུ༌ལེགས།།
  wsk-wsk: Nina ali ko kari supuling alo nongote me loaga se lagaralko; bare ningo
    mu, Yawe te ira sanamaralko.
  sna-sna: Zviri nani kutizira kuna Jehovha pano kuvimba namachinda.
  spa-BLM: Es mejor refugiarse en Yahvé, que poner la confianza en los príncipes.
  cac-cac: Yelxo val te vach' tato scac'och Jehová yipoc co c'ool d'a yichan̈ to a
    eb' yajal scac'och yipoc co c'ool.
  swh-ULB: Ni bora kukimbilia katika Yahwe kuliko kuamini katika wakuu.
  bel-bel: Чым юнак утрымае свой шлях у чысьціні? - Калі будзе трымацца словаў Тваіх.
  deu-ELBBK: Es ist besser, bei dem HERRN Zuflucht zu suchen, als sich zu verlassen
    auf Fürsten.
  mbb-OT: Meupiya pa is kedangep diyà te Nengazen kenà is kedsarig diyà te mekeǥeǥehem
    he menge etew.
  mal-2015: പ്രഭുക്കന്മാരിൽ ആശ്രയിക്കുന്നതിനേക്കാൾ യഹോവയിൽ ആശ്രയിക്കുന്നതു നല്ലതു.
  gup-gup: Yuwn bu mak ngurrikurrmerren kore nawu kabirriwohrnawohrnan bininj, dja
    wanjh ngurridjalkurrmerren kore nawu Yawey, dja wanjh kamak rowk bu ngunkukdjurruddi.
  ctu-CTI: Yom mi lac xucꞌchocon lac pusicꞌal ti lac Yum. Mach yom mi lac xucꞌchocon
    ti yumʌlob.
  rmc-rmc: Feder hin te denašel ko RAJ, sar pes te mukel pro vladara.
  nlg-nlg: E uto vaa ge ku varava ngasi itatana Lord, vulea na ghanaghana kodo itatana
    na vinahogho.
  pes-OPV: به خداوند پناه بردن بهتراست از توکل نمودن بر امیران.
  ron-1924: май бине сэ кауць ун адэпост ын Домнул декыт сэ те ынкрезь ын чей марь.
  ben-OBCV: অধিপতিদের উপর আস্থা রাখার চেয়ে সদাপ্রভুর কাছে শরণ নেওয়া শ্রেয়।
  som-som: Intii amiirro lagu kalsoonaan lahaa Waxaa ka wanaagsan in Rabbiga laysku
    halleeyo.
  lat-VUC: Beth In quo corrigit adolescentior viam suam? in custodiendo sermones tuos.
  eng-ASVBT: It is better to take refuge in Jehovah Than to put confidence in princes.
  mna-mna: Mi zin bibip ta tikamam peeze i tomini, tapase pizin pepe. Tapase pa Yooba
    itutamen be iporoukaala iti, to ambai.
  ita-1885: Meglio è sperar nel Signore, Che confidarsi ne' principi.
  eng-LXXUP: Wherewith shall a young man direct his way? By keeping thy words.
  eng-ULB: It is better to take refuge in Yahweh than to put one's trust in a princes.
  spa-VBL: Es mejor refugiarse en el Señor que confiar en el rico y poderoso.
  fra-_FOB: Mieux vaut se retirer vers l'Éternel que de s'appuyer sur les grands.
  mal-mal: പ്രഭുക്കന്മാരിൽ ആശ്രയിക്കുന്നതിനേക്കാൾ യഹോവയിൽ ആശ്രയിക്കുന്നത് നല്ലത്.
  urd-GVR: Rab meṅ panāh lenā shurafā par etamād karne se kahīṅ behtar hai.
  suz-BL: मिनु हुकुम पाइब मुर आन कली तशा “मेकोमी वारच पाइनीम” देंचा क्‍येङा परमप्रभु
    यावे नु फाम्‍सीचा रिम्‍शो बाक्‍ब।
  eng-NOY: It is better to trust in the LORD Than to put confidence in princes.
  ita-1927: è meglio rifugiarsi nell’Eterno che confidare nei principi.
  ckb-ckb: پەنابردنە بەر یەزدان باشترە لە پشتبەستن بە میران.
  eng-BBE: It is better to have faith in the Lord than to put one's hope in rulers.
  xsi-xsi: Ambo kinda kalonda tawana tu kinzi tamâta ŋalaŋala ma sivila kinda, ande
    ŋinde nde ara koŋa tia. Ambo kinda talâ pa Yova Kindeni tu ikea ŋana kinda kâ,
    ande ŋinde nde ara ndo.
  kan-OKCV: ಅಧಿಪತಿಗಳಲ್ಲಿ ಭರವಸೆ ಇಡುವುದಕ್ಕಿಂತ ಯೆಹೋವ ದೇವರ ಆಶ್ರಯ ಪಡೆಯುವುದು ಒಳ್ಳೆಯದು.
  tam-2017: பிரபுக்களை நம்புவதைவிட யெகோவா மேல் பற்றுதலாயிருப்பதே நலம்.
  spa-RV-1909: Mejor es esperar en Jehová que esperar en príncipes.
  ron-BTF: Este mai bine a te încrede în DOMNUL, decât a-ți pune încrederea în prinți.
  eng-WEBP: It is better to take refuge in the LORD, than to put confidence in princes.
  eng-FBV: It's better to rely on the Lord than to trust in the rich and powerful.
  nld-1939: Beter tot Jahweh te vluchten, dan te bouwen op vorsten!
  nch-BL: Más cuali nimomanahuis ipan TOTECO huan amo ipan se hueyi tanahuatijquet.
  vie-1934: Thà nương náu mình nơi Đức Giê-hô-va Còn hơn tin cậy vua chúa.
  cha-cha: Mas mauleg umaangoco si Jeova qui umapolo y inangoco y prinsipe sija.
  hin-CV: न्यायियों पर भरोसा करने की अपेक्षा से याहवेह का आश्रय लेना उत्तम है.
  eng-OURB: It is better to take refuge in Adonai, than to put confidence in princes.
  spa-BES: Es mejor tener fe en el Señor que poner la esperanza en los gobernantes.
  tdx-tdx: Kitra’e mitsolok’ am’ Iehovà, ta te mirampy amo roandriañeo.
  tha-KJV: การวางใจในพระเยโฮวาห์​ก็ดี​กว่าที่จะเชื่อใจในเจ้านาย
  por-BR-2018: Melhor é buscar refúgio no SENHOR do que confiar em príncipes.
  deu-ELO: Es ist besser, auf Jehova zu trauen, als sich zu verlassen auf Fürsten.
  eng-WYC-2018: It is better for to hope in the Lord; than to hope in princes. (It
    is better to trust in the Lord; than to trust in our rulers.)
  epo-epo: Pli bone estas fidi la Eternulon, Ol fidi eminentulojn.
  gfk-gfk: Bia da barahit narakoman tano Watong, iakano i manga bilai tano magingin
    na so nurnuruan ta ira tamat na lualua.
  uig-PIN: Pǝrwǝrdigarni baxpanaⱨim ⱪilix, Əmirlǝrgǝ tayinixtin ǝwzǝldur.
  beo-beo: '@see-verse:PSA.118.008'
  tpi-OTNT: I gutpela sapos yumi bilip long Bikpela, na yumi no bilip long ol king
    na ol hetman.
  hau-SA: Ya fi kyau in nemi mafaka a wurin Ubangiji da in dogara ga sarakuna.
  udu-udu: A’di ’boro’d mmobu’th mo jin huru jwa e Tap̱a mo mmo’koki dhu mo jin wunuwa
    wuny jwa i is e iya/ ma maliḵ mo.
  uig-LAT: Perwerdigarni bashpanahim qilish, Emirlerge tayinishtin ewzeldur.
  nde-nde: Kungcono ukuphephela kuThixo kulokuthemba amakhosana.
  ton-ton: ‌ʻOku lelei lahi ʻae falala kia Sihova ʻi he falala ki he ngaahi ʻeiki.
  ces-1613: Lépe jest doufati v Hospodina, nežli naději skládati v knížatech.
  eng-WMB: It is better to take refuge in the LORD, than to put confidence in princes.
  tam-TCV: அதிகாரிகள் மீது நம்பிக்கை வைப்பதைப் பார்க்கிலும், யெகோவாவிடத்தில் தஞ்சம்
    அடைவதே சிறந்தது.
  ceb-ULB: Mas maayo pa nga modangop kang Yahweh kaysa ibutang ang pagsalig sa mga
    prinsipe.
  pol-UBG: Lepiej ufać PANU, niż polegać na władcach.
  agr-agr: Apu aidaunum kajintsa anentaima wekaetsuk, dekas Tuke Pujuuwaig kajintsa
    anentaimainaitji.
  kyc-kyc: Lita akali dupwa keta pyamalyaro kararenepape Anatu keta dopa piri doko
    wakasa ingilyamo.
  urd-GVU: رب میں پناہ لینا شرفا پر اعتماد کرنے سے کہیں بہتر ہے۔
  eng-OEBCW: It is better to hide in the Lord than to put any trust in princes.
  deu-1912: Es ist gut auf den HERRN vertrauen und nicht sich verlassen auf Fürsten.
  kan-2017: ಪ್ರಭುಗಳಲ್ಲಿ ಭರವಸವಿಡುವುದಕ್ಕಿಂತ, ಯೆಹೋವನನ್ನು ಆಶ್ರಯಿಸುವುದು ಒಳ್ಳೆಯದು.
  yap-yap: Kabfel’ ni nge pagan’uy ngak SOMOL ko bin ngan toer ngak e pi girdi’ ni
    tagagiyeg.
  hlt-MCSB: Hlangcong dongah pangtung lakah BOEIPA dongah n'ying te then ngai.
  mdy-ETH: ዎይሣ ዓሶ ጉሙርቂፆይዳፓ ባሼ ናንጊና ናንጋ ጎዳ ፑኖ ካይዚ ማሂፃ ቃራኬ።
  twi-ASANTE: Ɛyɛ sɛ yɛbɛhinta Awurade mu sene sɛ yɛde yɛn ho bɛto mmapɔmma so.
  eng-WEBU: It is better to take refuge in the LORD, than to put confidence in princes.
  spa-PDDPT: Mejor es refugiarse en Yavé Que confiar en los poderosos.
  gun-gun: Huvixa kuery re jajerovia 'rãgue py ha'eveve Senhor re nhanhemi.
  agu-BL: Mas balaj yil k'uke' kac'u'l te Kataj Ryos swutz yi cho'nk k'uke' kac'u'l
    scye'j yi e' bajxom yi at chik'ej.
  ilo-ULB: Nasaysayaat ti agkamang kenni Yahweh ngem ti agtalek kadagiti prinsipe.
  kpg-kpg: Ma koia e humalia maa gidaadou ga kana hua gi Dimaadua laa hongo tadau
    hagadagadagagee gi nia dagi o henuailala.
  uig-ARA: پەرۋەردىگارنى باشپاناھىم قىلىش، ئەمىرلەرگە تايىنىشتىن ئەۋزەلدۇر.
  bps-bps: Fye fa ku Amuito Dwata i guflidungito, nang ku i ktabeng i dad ulu di tah
    tanà ani gusmaligito.
  sus-sus: Yɛtɛ taxufe Alatala ra dangi yɛtɛ taxufe duniɲa mangɛe ra.
  pon-2006: Me mwahu en likih KAUN-O sang koapworopworki kaunen sampah kan.
  jae-jae: Daê lamu Apômtau ŋajam kêlêlêc taêŋ kêka ŋamalacnêŋ laumata su.
  ksd-ksd: I boina ba da rivarivan pire ra Luluai, Ma koko da nurnur ta ra umana ngalangala.
  tur-YTC: Yahve’ye sığınmak, Beylere güvenmekten iyidir.
  bel-N: Лепш мець надзею на ГОСПАДА, чым спадзявацца на магнатаў.
  grc-BRENT: Ἐν τίνι κατορθώσει νεώτερος τὴν ὁδὸν αὐτοῦ; ἐν τῷ φυλάξασθαι τοὺς λόγους
    σου.
  kpr-kpr: Bajari tumonduse sonemba tambari mo evevagori. Endada giti jijighigari
    kena gaiga gayari mo jo eveva iraeri.
  ind-AYT: Lebih baik berlindung kepada TUHAN, daripada memercayai para penguasa.
  yom-yom: Bulutidi mboti mu suaminanga mu Yave viokila mu tula diana mu bana ba mintinu.
  yut-yut: Paŋkutnosak do Yawekon kɨneŋ kaŋ tagɨsi. Egɨp egɨpnin kɨla amɨn madep kɨndakon
    tosok yaŋ nandaneŋ kaŋ, uŋun da tagɨ dɨma.
  nya-nya: Nʼkwabwino kuthawira kwa Yehova kusiyana ndi kudalira mafumu.
  kyg-kyg: Ala apaki aliteꞌa neꞌyagaiya vayaꞌmogi laha maesayafeꞌmo lagesamo afisunana
    kanale osugifa Ala kava nefekeꞌmo laha maegaiye, huta lagesamo afisunana kanale
    hugiye.
  hrv-hrv: Bolje se Jahvi uteći nego se uzdat' u mogućnike.
  mps-mps: Te dago konealubo te Genuai Bidiba mubaso, te wiegi yai ebao, tama dago
    te konealubo homu te king dabeba, me te tobolu bidi dabeba muyu, me usugobe dao.
  tpi-tpi: I gutpela sapos yumi bilip long Bikpela, na yumi no bilip long ol king
    na ol hetman.
  dan-1931: at ty til HERREN er godt fremfor at stole på Fyrster.
  vie-OVCB: Nương thân trong Chúa Hằng Hữu còn hơn cậy vào vua chúa.
  guj-2017: રાજાઓ પર ભરોસો રાખવા કરતાં યહોવાહ પર આધાર રાખવો વધારે સારો છે.
  pon-2006A: Me mwahu en likih KAUN-O sang koapworopworki kaunen sampah kan.
  por-BRBSL: É melhor se refugiar em Yahweh, do que depositar confiança nos príncipes.
  eng-OEBUS: It is better to hide in the Lord than to put any trust in princes.
  swe-swe: Bättre att förtrösta på (ha sin tillit till) Herren (Jahve), än att förlita
    sig på furstar (gåvor, från verbet ”att ge”). [Det är lätt att sätta sin förhoppning
    till människor och deras gåvor. Ett exempel finns i Esra där Kyros gav gåvor,
    men hur andra ledare senare vill hindra bygget, se .]
  cth-cth: Bawinaw kâuep hlak BAWIPA kâuep ahawihnawn.
  twi-twi: Eye sɛ yebehintaw Awurade mu, sen sɛ yɛde yɛn ho bɛto mmapɔmma so.
  hlt-hlt: Hlangcong dongah pangtung lakah BOEIPA dongah n'ying te then ngai.
  tbz-SIM: A bo n sɔrimɛ̀ ti Yiɛ̀ nKuyie mborɛ̀, dɛ̀ wenninɛ̀mu ɑ bo mbuɔ́mɛ̀ sikpɑ̀ɑ̀tìbìí.
  msy-2020: Kamaghɨn deragham, e Ikiavɨra Itir Godra nɨghnɨzir gavgavim an ikɨtɨ,
    an e geghuv e avaragh en gantɨ, gumazamizir kuraba e gasɨghasighan kogham. Eghtɨ
    e nɨghnɨzir gavgavim gumazir dapaniba ko atrivibar ikian kogham.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ tʋ Tɑcɑɑ nyɑɣɑ kpʋlʋɣʋ nɑ mpi ɩ kɑ́ pɛtɩ ɩ təɣɩ
    sɔsɑɑ tɔ.
  azb-azb: Rəbbə pənah gətirmək Əsilzadələrə güvənməkdən yaxşıdır.
  eng-DBY: It is better to trust in Jehovah than to put confidence in nobles.
  hin-2017: यहोवा की शरण लेना, प्रधानों पर भी भरोसा रखने से उत्तम है।
  wol-KYG: Làqoo Aji Sax jee gën wóolu garmi.
  bjr-bjr: Yaaweena saqarikirafa amiqirafa uriqararafa maridanoo. Faiqí faiqi uriqararausasaa
    mundirafa ureeqanoo maridanoo.
  eng-YLT: Better to take refuge in Jehovah, Than to trust in princes.
  kne-kne: '@see-verse:PSA.118.008'
  eng-WYC-2017: It is better for to hope in the Lord; than to hope in princes.
  eng-WMBB: It is better to take refuge in the LORD, than to put confidence in princes.
  zat-NTPS: Cháwe'dxa naca guxrén lázredxu Xránadxu Dios quézcala guxrén lázredxu
    benne' dxelenná be'e̱.
  zty-NTPS: Chawe' nak wx̱én ḻáže'žo X̱anžo Dios, na' kege wx̱én ḻáže'žo benne'
    wnná bia' ka'.
  urd-GVH: रब में पनाह लेना शुरफ़ा पर एतमाद करने से कहीं बेहतर है।
  rug-rug: Leana hola si pude koa aqorae koe Zihova, ba lopu pude raṉeraṉe la koari
    na koimata mo pa pepeso.
  gaz-gaz: Qondaaltota amanachuu irra, Waaqayyotti kooluu galuu wayya.
  fra-LSG: Mieux vaut chercher un refuge en l’Éternel Que de se confier aux grands.
  yal-yal: A fisa muxun yi a yigin sa Alatala yi benun a xa a yigin sa mangane yi.
  iou-iou: Komen äma täŋo täŋkentäk u äpanigän. Ekäni täŋo täŋkentäk u ärowani.
  haw-1868: Ua oi aku ka maikai o ka hilinai aku ia Iehova, Mamua o ka manao ana i
    na'lii.
  arb-NAV: اللُّجُوءُ إِلَى الرَّبِّ خَيْرٌ مِنَ الاعْتِمَادِ عَلَى الْعُظَمَاءِ.
