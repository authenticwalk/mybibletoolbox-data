verse: PSA.118.019
translations:
  mal-C: നീതിയുടെ കവാടങ്ങൾ എനിക്കായി തുറന്നു തരിക; ഞാൻ അവയിലൂടെ പ്രവേശിച്ച് യഹോവയ്ക്കു
    സ്തോത്രമർപ്പിക്കും.
  deu-TKW: 'Thut mir auf die Thore der Gerechtigkeit: ich will durch sie eingehen,
    Jah zu preisen!'
  lin-lin: Bofungolela ngai bikuke ya bosembo mpo ete nakota mpe nakumisa Yawe.
  mmx-mmx: Mina suang lempatban at loogu laplavang, kusu aba beles la ana tong avukat
    ti Leeme Silok.
  eng-LSV: Open gates of righteousness to me, || I enter into them—I thank YAH.
  eng-GNV: Open ye vnto me the gates of righteousnes, that I may goe into them, and
    praise the Lord.
  eng-WEBSTER: 'Open to me the gates of righteousness: I will enter them, and I will
    praise the LORD:'
  nhw-BL: Xijtlapoca ipuertajyo itiopa TOTECO, pampa nijnequi nicalaquis para nijtlascamatis
    TOTECO.
  swh-ONEN: Nifungulie malango ya haki, nami nitaingia na kumshukuru Bwana.
  bba-bba: I mɑn ɡem kɔnnɔsu kɛniɔ, kpɑ n du n Yinni Gusunɔ siɑrɑ.
  eng-KJVCPB: 'Open to me the gates of righteousness: I will go into them, and I will
    praise the Lord:'
  luo-luo: Yawna rangeye mag tim makare; mondo adonji kendo ago erokamano ne Jehova
    Nyasaye.
  aii-aii: ܦܬܘܿܚܘܼܢ ܐܸܠܝܼ ܕܲܪ̈ܘܵܙܹܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܕܥܵܒ݂ܪܹܢ ܒܝܼܵܝܗ‌ܝ ܘܫܲܟܪܸܢ ܠܡܵܪܝܵܐ.
  meu-meu: Kara maoromaoro ikoukoudia na egu ai a kehodia, bena idia edia amo baina
    raka vareai, bona Iehova baina hanamoa.
  npi-ULB: मलाई धार्मिकताका ढोकाहरू खोल्नुहोस् । तिनीहरूभित्र म पस्‍नेछु र परमप्रभुलाई
    म धन्यवाद दिनेछु ।
  yor-yor: 'Ṣí ìlẹ̀kùn ẹnu-ọ̀nà òdodo fún mi: èmi yóò bá ibẹ̀ wọlé, èmi yóò sì fi
    ọpẹ́ fún Olúwa.'
  pes-OPCB: دروازه‌هایی را که عادلان از آن وارد می‌شوند برای من باز کنید تا داخل شوم
    و خداوند را سپاس گویم.
  tgl-ULB: Buksan para sa akin ang mga tarangkahan ng katuwiran; papasok ako sa kanila
    at magpapasalamat kay Yahweh.
  nop-nop: Yahwe’walaŋ Siloŋyot diniŋ yeme dilitombune fooŋ wou niutumbawit.
  cbu-NT: Ashiri nuwaam Apanll pang' wach tawatangcha. Nuwsha pshtuyaruri Apanllee,
    Wappari tápi, atina.
  hui-hui: I̱ Anduane Homogonaga mini mo yaraga halu ibuhondo ka̱i̱ lo poleberogo
    ibunaga anda panga karuni dugupe hadaba.
  mya-mya: ငါ​၏​အ​တွက်​ဗိ​မာန်​တော်​တံ​ခါး​တို့​ကို​ဖွင့် လိုက်​ကြ။ ငါ​သည်​ဝင်​၍​ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ
    ပြု​မည်။
  bod-N: དྲང་བདེན་སྒོ་རྣམས་ང་ལ་ཕྱེས་ཤིག༌དང༌། །ང་དེར་འཛུལ་ནས་ཡ་ཝཱེར་གཏང་རག༌འབུལ།།
  wsk-wsk: Yawe ko kuwim ningo diram mu ko songkuring kagaru aisalko; ani kasu nagurek
    ale amilmil tuekko.
  sna-sna: Ndizarurireiwo masuo okururama; ndichapinda ndigovonga Jehovha.
  spa-BLM: Ábreme las puertas de la justicia. Entraré en ellos. Daré gracias a Yah.
  cac-cac: Jaquec spuertail stemplo Dios Tojol. In gana tzin ochi yic svac' yuj diosal
    d'ay ta'.
  swh-ULB: Unifungulie milango ya haki; nitaingia na nitamshukuru Yahwe.
  bel-bel: Прыхадзень я на зямлі; не хавай ад мяне запаведзяў Тваіх.
  deu-ELBBK: 'Öffnet mir die Tore der Gerechtigkeit: Ich will durch sie eingehen,
    Jah will ich preisen.'
  mbb-OT: Puwasi a te menge ǥemawan te valey te Nengazen su edseled a te kebpeselamat
    te Nengazen.
  mal-2015: നീതിയുടെ വാതിലുകൾ എനിക്കു തുറന്നു തരുവിൻ; ഞാൻ അവയിൽകൂടി കടന്നു യഹോവെക്കു
    സ്തോത്രം ചെയ്യും.
  gup-gup: Kandimarnedangmarrhma ba bu ngangimen kore kundjalmakkenh. Ngaye ngadjare
    ngangimen ba bu ngamanjbun nawu Yawey.
  ctu-CTI: Jambeñon i puertajlel Templo yaꞌ baꞌ mi yochelob jini tyojoꞌ bʌ, Chaꞌan
    mi cochel cʌqꞌuen wocox i yʌlʌ lac Yum.
  rmc-rmc: Phundraven mange o čačipnaskre brani le Chramoskre, džava andre prekal
    lende a paľikerava le RAJESKE.
  nlg-nlg: Ko hangavia vaniu na mataula kara haghe iga na maemane, Mi nau ku haghe
    iga mu ku holoutoa Lord.
  pes-OPV: دروازه های عدالت را برای من بگشایید! به آنها داخل شده، یاه را حمد خواهم
    گفت.
  ron-1924: Дескидеци-мь порциле неприхэнирий, ка сэ интру ши сэ лауд пе Домнул!
  ben-OBCV: আমার জন্য ধার্মিকদের দরজাগুলি খুলে দাও; আমি প্রবেশ করব আর সদাপ্রভুর ধন্যবাদ
    করব।
  som-som: Irdaha xaqnimada iga fura, Oo anna waan geli doonaa, oo Rabbigaan ku mahadnaqi
    doonaa.
  lat-VUC: 'Incola ego sum in terra: non abscondas a me mandata tua.'
  eng-ASVBT: 'Open to me the gates of righteousness: I will enter into them, I will
    give thanks unto Jehovah.'
  mna-mna: Tana kataama ta kizin wal ndeeŋeŋan i na, kakaaga zin pio. Pa aŋsombe aŋlela
    mi aŋpet Yooba kereene uunu, mi aŋpakuri pa mbulu ta ni ikam pio na.
  ita-1885: Apritemi le porte di giustizia; Io entrerò per esse, e celebrerò il Signore.
  eng-LXXUP: 'I am a stranger in the earth: Hide not thy commandments from me.'
  eng-ULB: Open to me the gates of righteousness; I will enter them and I will give
    thanks to Yahweh.
  spa-VBL: Ábranme las puertas de justicia para que pueda entrar y agradecerle al
    Señor.
  fra-_FOB: Ouvrez-moi les portes de la justice; j'y entrerai et je célébrerai l'Éternel.
  mal-mal: നീതിയുടെ വാതിലുകൾ എനിക്ക് തുറന്നു തരുവിൻ; ഞാൻ അവയിൽകൂടി കടന്ന് യഹോവയ്ക്കു
    സ്തോത്രം ചെയ്യും.
  urd-GVR: Rāstī ke darwāze mere lie khol do tāki maiṅ un meṅ dāḳhil ho kar Rab kā
    shukr karūṅ.
  suz-BL: आं कली परमप्रभु यावे आ खिं ङा लाप्‍चो रोक्‍कीन। मिनु गो ओव़शा, परमप्रभु
    यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” देंनुङ।
  eng-NOY: Open to me the gates of righteousness, That I may go in, and praise the
    LORD!
  ita-1927: Apritemi le porte della giustizia; io entrerò per esse, e celebrerò l’Eterno.
  ckb-ckb: دەرگاکانی ڕاستودروستیم لێ بکەنەوە، پێیدا دەچمە ژوورەوە و ستایشی یەزدان
    دەکەم.
  eng-BBE: Let the doors of righteousness be open to me; I will go in and give praise
    to the Lord.
  xsi-xsi: Mine nde naŋa amandi Yova Kindeni ne luma sapâŋa nao amo ŋai. Miki kakai
    nzâla piti pana, ŋana naŋa ma ayoka alâ luma ilo ku ma kawâŋgu ndaŋge asuka i
    ŋa kâki.
  kan-OKCV: ನೀತಿಯ ಬಾಗಿಲುಗಳನ್ನು ನನಗೆ ತೆರೆಯಿರಿ; ಅವುಗಳೊಳಗೆ ಪ್ರವೇಶಿಸಿ ಯೆಹೋವ ದೇವರಿಗೆ ಧನ್ಯವಾದ
    ಸಲ್ಲಿಸು.
  tam-2017: நீதியின் வாசல்களைத் திறவுங்கள்; நான் அவைகளுக்குள் நுழைந்து யெகோவாவை துதிப்பேன்.
  spa-RV-1909: 'Abridme las puertas de la justicia: entraré por ellas, alabaré á JAH.'
  ron-BTF: Deschideți-mi porțile dreptății, voi intra pe ele și voi lăuda pe DOMNUL,
  eng-WEBP: Open to me the gates of righteousness. I will enter into them. I will
    give thanks to the LORD.
  eng-FBV: Open the gates of the faithful for me so I can go in and thank the Lord.
  nld-1939: 'Doet dan de poorten der gerechtigheid open: Ik wil er doorheen, om Jahweh
    te danken!'
  nch-BL: Xijtapoca icaltenyo itiopa TOTECO, pampa nijnequi nicalaquis para nijtascamatis
    TOTECO.
  vie-1934: Hãy mở cho tôi các cửa công bình, Tôi sẽ vào ngợi khen Đức Giê-hô-va.
  cha-cha: 'Babayeyo ni y trangcan tininas sija: ya bae jujalom guiya sija, bae junae
    grasias si Jeova.'
  hin-CV: मेरे लिए धार्मिकता के द्वार खोल दिए जाएं; कि मैं उनमें से प्रवेश करके याहवेह
    को आभार भेंट अर्पित कर सकूं.
  eng-OURB: Open to me the gates of righteousness. I will enter into them. I will
    yadah ·extend hands in thankful praise· to Yah.
  spa-BES: Sean las puertas de la justicia abiertas para mí; Entraré y alabaré al
    Señor.
  tdx-tdx: Sokafo ho ahy o lalam-bein-kavantañañeo, hizilihako, hañandriañako Iehovà.
  tha-KJV: ขอเปิดประตูความชอบธรรมให้​ข้าพเจ้า ข้าพเจ้าจะเข้าประตูนั้นไปและจะสรรเสริญพระเยโฮวาห์
  por-BR-2018: Abri para mim as portas da justiça; entrarei por elas e louvarei ao
    SENHOR.
  deu-ELO: 'Öffnet mir die Tore der Gerechtigkeit: ich will durch sie eingehen, Jah
    will ich preisen.'
  eng-WYC-2018: Open ye to me the gates of rightfulness, and I shall enter by those,
    and I shall acknowledge to the Lord; (Open ye for me the gates of righteousness,
    or of victory, and I shall enter in by them, and I shall praise the Lord or and
    I shall give thanks to the Lord;)
  epo-epo: Malfermu al mi la pordegojn de la vero; Mi iros tra ili, mi gloros la Eternulon.
  gfk-gfk: Papos tar tagu no matanangaas uta ira ut na takodas. Iau ni haan laka ma
    ni tanga tahut tano Watong.
  uig-PIN: Ⱨǝⱪⱪaniyǝt dǝrwazilirini manga eqip beringlar; Mǝn kirimǝn, Yaⱨni mǝdⱨiyilǝymǝn.
  beo-beo: Na golili sa:ima:ne, Debolo diasu logo ga:i doasisima! Na da golili sa:ili,
    Hina Godema nodone sia:mu.
  tpi-OTNT: Opim ol dua bilong haus bilong Bikpela na mi ken i go insait na litimapim
    nem bilong en.
  hau-SA: Buɗe mini ƙofofin adalci; zan shiga in kuma yi godiya ga Ubangiji.
  udu-udu: Ḵa’di aha/ ’twaŋkal ma goŋ ki mii ma ḵar/e mo ki aha/ mina cic̱ e uni mo
    dhali c̱i mo jin ’boruwa ’bor bwa i is ki Tap̱a mo.
  uig-LAT: Heqqaniyet derwazilirini manga échip béringlar; Men kirimen, Yahni medhiyileymen.
  nde-nde: Ngivulela amasango okulunga; ngizangena ngimbonge uThixo.
  ton-ton: 'Toʻo kiate au ʻae ngaahi matapā ʻoe māʻoniʻoni: te u hū ai, pea u fakamālō
    kia Sihova:'
  ces-1613: Otevřetež mi brány spravedlnosti, a vejda do nich, oslavovati budu Hospodina.
  eng-WMB: Open to me the gates of righteousness. I will enter into them. I will give
    thanks to the LORD.
  tam-TCV: நீதியின் வாசல்களை எனக்காகத் திறவுங்கள்; நான் உள்ளே சென்று யெகோவாவுக்கு
    நன்றி செலுத்துவேன்.
  ceb-ULB: Ablihi alang kanako ang ganghaan sa pagkamatarong; mosulod ako kanila ug
    magpasalamat ako kang Yahweh.
  pol-UBG: Otwórzcie mi bramy sprawiedliwości, a wejdę w nie i będę wysławiał PANA.
  agr-agr: ¡Apajuí jee pegkegma nuna waitiji ujatjitajum; nuwi wayan Tuke Pujuun see
    titag tajai!
  kyc-kyc: Nakamame tembole andana kame kambu doko nambana laolumbwa-kalapape. Dokopa
    Kamongo baapa ange lala parole.
  urd-GVU: راستی کے دروازے میرے لئے کھول دو تاکہ مَیں اُن میں داخل ہو کر رب کا شکر
    کروں۔
  eng-OEBCW: ‘Open to me the gates of victory. I would enter therein and give thanks
    to the Lord.’ (The Welcome)
  deu-1912: Tut mir auf die Tore der Gerechtigkeit, daß ich dahin eingehe und dem
    HERRN danke.
  kan-2017: ನೀತಿದ್ವಾರಗಳನ್ನು ತೆರೆಯಿರಿ; ನಾನು ಒಳಗೆ ಪ್ರವೇಶಿಸಿ ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡುವೆನು.
  yap-yap: Mu binged e pi garog ko Tempel ngog; ya nggu wan nga langgin nggu pining
    e magaer ngak SOMOL!
  hlt-MCSB: Kai ham duengnah vongka hang ong lah. Te long te ka kun saeh lamtah BOEIPA
    ka uem eh.
  mdy-ETH: ፂሉሞኮ ካራ ታኣም ቡሉዋቴ፤ ዬያና ጌሊ ታ ናንጊና ናንጋ ጎዳ ጋላታንዳኔ።
  twi-ASANTE: Bue tenenee apono ma me; na mɛhyɛne mu na mede aseda ama Awurade.
  eng-WEBU: Open to me the gates of righteousness. I will enter into them. I will
    give thanks to the LORD.
  spa-PDDPT: Ábranme las puertas de la justicia. Entraré por ellas, Daré gracias a
    YA.
  gun-gun: Peipe'a ke xevy teko porã rokẽ, ha'e va'e rupi aike vy Senhor aroporaei
    aguã.
  agu-BL: Jakwoke'n bin yi sawanil yi templo kale choque't yi e' balaj wunak. Na nocopontz
    tc'u'l tan tak'le'n ink'ajsbil tetz Kataj.
  ilo-ULB: Ilukatyo man kaniak dagiti ruangan ti kinalinteg; sumrekak kadagitoy ket
    agyamanak kenni Yahweh.
  kpg-kpg: Huge ina mai gi di au nia bontai di Hale Daumaha, gi ulu au gi lodo e hai
    agu danggee gi Dimaadua!
  uig-ARA: ھەققانىيەت دەرۋازىلىرىنى ماڭا ئېچىپ بېرىڭلار؛ مەن كىرىمەن، ياھنى مەدھىيىلەيمەن.
  bps-bps: Taman lanwayu deg i takab di Bong Gumnè Dwata, du fye gfusuk agu du mlé
    agu fye di Amuito Dwata.
  sus-sus: Wo tinxinyi naadɛe rabi n bɛ, n soma mɛnni Alatala tantufe ra.
  pon-2006: Kumwail ritingadahng ie wenihmw kan en Tehnpaso; I en patohlong oh kapingkalahngan
    ong KAUN-O!
  jae-jae: Alêc lôm dabuŋ tau ŋakatam su êndêŋ aê. Aê gabe jasô najanam daŋge êndêŋ
    Apômtau.
  ksd-ksd: 'Una papa are ra matakilalat na mangamangana takodo tagu; Ina olo tana,
    ma ina pite pa ra Luluai:'
  tur-YTC: Bana doğruluğun kapılarını aç. Onların içine gireyim. Yah’a şükürler sunayım.
  bel-N: Адчыніце мне брамы праведнасьці; я ўвайду праз іх і буду славіць ГОСПАДА.
  grc-BRENT: Πάροικος ἐγώ εἰμι ἐν τῇ γῇ, μὴ ἀποκρύψῃς ἀπʼ ἐμοῦ τὰς ἐντολάς σου.
  kpr-kpr: God da tafaroro kambo da guro mane nandae afifigevu, ya jokada tere Bajari
    dae aiyakoe saone!
  ind-AYT: Bukakan bagiku pintu-pintu gerbang kebenaran, aku akan masuk melaluinya
    dan bersyukur kepada TUHAN.
  yom-yom: Nzibudila mielo mi busonga, ndiela kota ayi ndiela vutudila Yave matondo.
  yut-yut: Wigat amɨn kɨlegɨ da tagɨ pɨgɨgɨ uŋun wɨtdal namɨŋaki pɨgek Yawe ya yaŋ
    iyɨkeŋ.
  nya-nya: Tsekulireni zipata zachilungamo, kuti ndifike kudzayamika Yehova.
  kyg-kyg: Alopa mono noꞌmo kitamo yakika nategeꞌnao haiꞌna Ala kava nefeꞌmo hao ke
    heno.
  hrv-hrv: 'Otvorite mi širom vrata pravde: ući ću, Jahvi zahvalit''!'
  mps-mps: Te tempel be sunumi dabe dalao, tama ena te tomoba pelama, tama Genuai
    Bidigo nogi ugwaba saibao.
  tpi-tpi: Opim ol dua bilong haus bilong Bikpela na mi ken i go insait na litimapim
    nem bilong en.
  dan-1931: Oplad mig Retfærdigheds Porte, ad dem går jeg ind og lovsynger HERREN!
  vie-OVCB: Cửa công chính xin hãy mở ra, cho tôi vào ngợi ca Chúa Hằng Hữu.
  guj-2017: મારે માટે ન્યાયીપણાનું પ્રવેશદ્વાર ઉઘાડો; હું તેમાં પ્રવેશ કરીશ અને હું
    યહોવાહનો આભાર માનીશ.
  pon-2006A: Kumwail ritingadahng ie wenihmw kan en Tehnpaso; I en patohlong oh kapingkalahngan
    ong KAUN-O!
  por-BRBSL: Abra para mim os portões da retidão. Eu entrarei neles. Vou dar graças
    a Yah.
  eng-OEBUS: “Open to me the gates of victory. I would enter therein and give thanks
    to the Lord.” (The Welcome)
  swe-swe: Öppna rättfärdighetens portar för mig [in till den sanna kungens tempel].
    Jag vill gå in genom dem och tacka (med öppna händer prisa, hylla och erkänna)
    Herren (Jah).
  cth-cth: Lannae takhang teh na paawng pouh haw. Hawvah ka kâen vaiteh, BAWIPA ka
    pholen han.
  twi-twi: Bue trenee apon ma me; na mɛhyɛn mu na mede aseda ama Awurade.
  hlt-hlt: Kai ham duengnah vongka hang ong lah. Te long te ka kun saeh lamtah BOEIPA
    ka uem eh.
  tbz-SIM: N kpetɛ́nɛ̀ yɛbòrɛ̀ bɛ̀ɛ̀ tũ̀ ntimɔ́mmɔnti bɛ̀ tɑɑ̀ yɛ̀, kɛ̀ n tɑ kɛ́sɑ̃ntɛ
    n Yiɛ̀ nKuyie.
  msy-2020: Ia Ikiavɨra Itir Godɨn Dɨpenimɨn na bagh tiar akaba kuightɨ, kɨ aven mangɨ
    egh a mɨnamam.
  dop-dop: Ɩ́ tʋlɩ-m tɑmpɑnɑ təŋlɑɑ nɔnɔɔsɩ, nɑ mɑ́ sʋʋ nɑ mɑ́ sɑ Tɑcɑɑ.
  azb-azb: Salehlik darvazalarını üzümə açın, Qoy oradan keçib Rəbbə şükür edim.
  eng-DBY: 'Open to me the gates of righteousness: I will enter into them; Jah will
    I praise.'
  hin-2017: मेरे लिये धर्म के द्वार खोलो, मैं उनमें प्रवेश करके यहोवा का धन्यवाद करूँगा।
  wol-KYG: Ubbil-leen ma bunti njekk, ma dugg santi Ki Sax.
  bjr-bjr: Naaquqara amaana maqa kooqiuqa atuaqisaaqa. Qinee minaki keeqafi Yaaweenara
    dufi dufi qianaura.
  eng-YLT: Open ye to me gates of righteousness, I enter into them — I thank Jah.
  kne-kne: Bokatan yo din eneb di Timplo ay senggepan anggoy di nalinteg ya kosto
    ta senggepak ay man-iyaman en Apo.
  eng-WYC-2017: Open ye to me the gates of rightfulness [or rightwiseness], and I
    shall enter by those [or them], and I shall acknowledge to the Lord;
  eng-WMBB: Open to me the gates of righteousness. I will enter into them. I will
    give thanks to the LORD.
  zat-NTPS: Gusalaj dxa xu'u chee̱ chu'a naga guchi'u chia', Xran, na' chu'a na',
    ne güe lá'ana' Lue', Xrana' Dios.
  zty-NTPS: Bsaljw gan cho'ogak benách ka' yodo' che X̱anžo Dios, na' choa'a ga na',
    na' wká'n ẕena' X̱ana' Dios.
  urd-GVH: रास्ती के दरवाज़े मेरे लिए खोल दो ताकि मैं उनमें दाख़िल होकर रब का शुक्र
    करूँ।
  rug-rug: Tukele poni nau sari na sasadana sa Zelepade, pude qu nuquru la, maqu zama
    leana koe Zihova.
  gaz-gaz: Karra qajeelummaa naa banaa; anis ol galee Waaqayyoof galata nan galcha.
  fra-LSG: 'Ouvrez-moi les portes de la justice: J’entrerai, je louerai l’Éternel.'
  yal-yal: Alaa banxin dɛɛne xa rabi n xa. N xa so, n yi Alatala tantun.
  iou-iou: Unita kudupi yot yäma dät namiŋirä äro Anutu wäpi yäpmäŋ akwa!
  haw-1868: E wehe mai oe i na pukapa o ka pono no'u, E komo aku no wau iloko olaila,
    A e mililani aku au ia Iehova.
  arb-NAV: افْتَحُوا لِي أَبْوَابَ الْبِرِّ، فَأَدْخُلَ فِيهَا، وَأَشْكُرَ الرَّبَّ.
  ded-ded: Ngeni dindingac kekec womongamaac nagutoa witinenggec ni imohai emma KEBU
    ubangerec memibade.
  ewe-ewe: Miʋu dzɔdzɔenyenye ƒe agbowo nam, mage ɖe eme, eye mada akpe na Yehowa.
  eng-LEE: 'Open to me the gates of righteousness: I will enter into them. I will
    give thanks unto the Lord.'
  asm-FB: মোলৈ ধাৰ্মিকতাৰ দুৱাৰবোৰ মুকলি কৰি দিয়া, যাতে সেইবোৰৰ ভিতৰত সোমাই মই যিহোৱাৰ
    ধন্যবাদ কৰিব পাৰোঁ।
  sus-A: وٌ تِنشِنيِ نَادّيٍ رَبِ ﭑ بّ، ﭑ سٌمَ مّننِ عَلَتَلَ تَنتُقٍ رَ.
  fra-SBL: Ouvrez-moi les portes de la justice. Je vais entrer en eux. Je vais rendre
    grâce à Yah.
  hbo-hbo: פִּתְחוּ־לִ֥י שַׁעֲרֵי־צֶ֑דֶק אָֽבֹא־בָ֝ם אֹודֶ֥ה יָֽהּ׃
  kik-kik: Hingũrĩrai ihingo cia ũthingu; nĩngũtoonya njookerie Jehova ngaatho.
  fra-NCL: Ouvrez-moi les portes de la justice, afin que j’entre et que je loue Yahweh.
    Les prêtres.
  cek-AK: Kai hanah toenghaih khongkha to ang paongh pae; kai loe akun moe, Angraeng
    to ka pakoeh han.
  cuk-cuk: Anga yawagak egamar, Bab-Dummadse-goled-neg-e-yawagak anga egamar, Bab-Jehová-nug-odummogegala,
    agi an dogoed.
  uig-CYR: Мән бу дунияда мусапирмән; Әмирлириңни мәндин йошурмиғайсән.
  tel-2017: నేను ప్రవేశించేలా నీతి ద్వారాలు తెరవండి, ఎక్కడ దేవుని ప్రజలు ప్రవేశిస్తారో.
    నేను ప్రవేశించి యెహోవాకు కృతజ్ఞతా స్తుతులు చెల్లిస్తాను.
  hat-BSA: Ouvri pòtay ladwati yo pou mwen. Mwen va antre nan yo. Mwen va bay remèsiman
    a SENYÈ a.
  ukr-ONPU: Приходьком живу я на землі, не приховуй від мене заповідей Твоїх.
  kos-kos: Ikasla mutunpot lun Tempul nu sik. Nga ac fah utyak ac sang kulo nu sin
    LEUM GOD!
  hbo-WLC: פִּתְחוּ־לִ֥י שַׁעֲרֵי־צֶ֑דֶק אָֽבֹא־בָ֝ם אוֹדֶ֥ה יָֽהּ׃
  ibo-ibo: Megheere m ọnụ ụzọ ama nke ezi omume; aga m abanye nye Onyenwe anyị ekele.
  ory-ory: ମୋʼ ପାଇଁ ଦ୍ୱାରସବୁ ଫିଟାଅ ଯଦ୍ଦ୍ୱାରା ଧାର୍ମିକମାନେ ପ୍ରବେଶ କରନ୍ତି; ମୁଁ ତହିଁ ମଧ୍ୟରେ
    ପ୍ରବେଶ କରି ସଦାପ୍ରଭୁଙ୍କୁ ଧନ୍ୟବାଦ ଦେବି।
  chk-chk: Oupwe suki ngeniei ekewe asamen imwenfel pwe üpwe tolong lon o kilisou
    ngeni ewe Samol mi Lapalap.
  rop-rop: Opinim ola geit blanga det seikridwan haus blanga mi. Ai garra go en gibit
    theingks langa YAWEI.
  ukr-1871: Відчинїть менї ворота справедливостї, я увійду ними, прославлю Господа.
  yon-yon: Yorokmodan awudirimaib ye kuuk wirinimbon ye ambongko kuu ne yaa nande.
    Kwanebko ne kuu awudereni Yariman yaa eso anda.
  deu-1951: Tut mir auf die Tore der Gerechtigkeit, daß ich durch sie einziehe und
    den HERRN preise!
  eng-JPS: Open to me the gates of righteousness; I will enter into them, I will give
    thanks unto the LORD.
  srp-1865: Otvorite mi vrata od pravde, uæi æu na njih, slaviæu Gospoda.
  lug-lug: Munzigulirewo emiryango egy’obutuukirivu, nnyingire, neebaze Mukama.
  heb-heb: פתחו לי שערי צדק אבא בם אודה יה׃
  ben-IRV: আমার জন্য দরজা খুলে দাও যেখানে ঈশ্বরের লোকেরা প্রবেশ করে; আমি তার ভেতর
    যাবো এবং সদাপ্রভুুকে দেব।
  ntu-ntu: King malqtrpz yz, rpile kx, “Lvxpxm bange naonrx ngr Mangr-nzangiongr Yawe,
    Murde navztrx elr mz nzawi-krbo bade.”
  pan-pan: ਧਰਮ ਦੇ ਫਾਟਕ ਮੇਰੇ ਲਈ ਖੋਲ੍ਹ ਦਿਓ, ਤਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਵਿੱਚ ਜਾ ਕੇ ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ
    ਕਰਾਂਗਾ।
  mya-JVB: ဖြောင့်မတ် ခြင်းတံခါး တို့ကို ငါ့ အား ဖွင့် ကြ။ ငါဝင် ၍ ထာဝရ ဘုရား၏ဂုဏ်တော်ကို
    ချီးမွမ်း ရမည်။
  kgf-kgf: Haka solaŋawac naguya naguya audacgic, ni keremma Yawe ewa hia ac ʒémimaŋ.
  tte-O: Mumugana dudulaina kana gamwa kwasoke na yalusae Nume Tabu koina na yagu
    kawatoki yawalowen Yeoba koina.
  tbg-tbg: Ho Nora Kotira Naavuni tutuka arataa qentinavura qantua timitaiqe te viraqi
    oriqete vaiha virara koqeve tiare.
  hmo-hmo: Dubu Helaga ena iduara lau totona do umui kehoa, vadaeni do lau raka vareai,
    Lohiabada do lau tanikiu henia!
  zar-NT: 'Guliʼsalaj quiaʼ ga taʼyazëʼ bönniʼ tsahuiʼ. Tsuʼa niʼ, en guíaʼ-nëʼ Xanruʼ:
    “Xclenuʼ.”'
  urd-urd: सदाक़त के फाटकों को मेरे लिए खोल दो, मैं उनसे दाख़िल होकर ख़ुदावन्द का
    शुक्र करूँगा।
  rus-SYN: Странник я на земле; не скрывай от меня заповедей Твоих.
  bqc-SIM: À gbɛ̃́ suabaa bↄlɛ gbaↄ wɛ̃mɛɛ mà gɛ̃ mà Dii sáaukpa.
  tcz-CHONGTHU: Mikitah ho lutna kot chu neihondoh peh'in keima lut ing ting Yahweh
    Pakai chu thangvahna kapehding ahi.
  mar-mar: माझ्यासाठी धार्मिकतेचे दरवाजे उघडा; मी त्यामध्ये प्रवेश करीन आणि मी परमेश्वरास
    धन्यवाद देईन.
  isl-isl: Ljúkið upp hliðum musterisins – ég ætla að ganga inn og þakka Drottni.
  hlt-THB: Dyngnaak chawh ce kai aham awng law lah; kun nyng saw Bawipa a venawh zeelnaak
    awi kqawn lah vang.
  qub-qub: Templupa puncunta quichapämay-llapa. Tayta Diosta alabar agradësicunäpämi
    yaycuyta munä.
  bqp-bqp: À zɛ́ mana gbànↄ wɛ̃mɛnɛ, de mà gɛ̃ mà Dikiri sáabu kpá.
  hat-hat: Louvri pòt kay Bondye ki fè m' jistis la pou m' antre, pou m' di Seyè a
    mèsi.
  eng-BSB: Open to me the gates of righteousness, that I may enter and give thanks
    to the LORD.
  eng-WEBPB: Open to me the gates of righteousness. I will enter into them. I will
    give thanks to the LORD.
  kbq-kbq: Fatgo avu'avazamofo kafana eri anaginantege'na, ufre'na Ra Anumzamofona
    humuse hunta'neno.
  pon-pon: Komail ritinadan ia wanim en pun, pwe i waja me i pan pedelon ia, pwen
    danke Ieowa.
  nhe-BL: Xijtlapoca ipuertajyo itiopa TOTECO, pampa nijnequi nicalaquis para nijtlascamatis
    TOTECO.
  wnc-wnc: Sike gwambou aminu noma nomana tasikaingga take kopnanga gwau zitnong.
    Siwan nata undang koke Buyambam tapatane umana yatangenawit.
  bus-bus: À zɛ́ maaa gbànↄ wɛ̃mɛ, lɛ mà gɛ̃ mà Dii sáabu kpá.
  gub-BL: Pewàpytymawok Tupàn Hàpuzuhu hukenaw ihewe nehe. Aixe putar hupi nehe. Amume'u
    putar Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe.
  eng-DRA: 'I am a sojourner on the earth: hide not thy commandments from me.'
