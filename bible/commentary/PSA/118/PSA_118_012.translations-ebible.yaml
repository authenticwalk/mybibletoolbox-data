verse: PSA.118.012
translations:
  mal-C: തേനീച്ചപോലെ എനിക്കുചുറ്റുമവർ ഇരച്ചുകയറി, എന്നാൽ മുൾത്തീപോലെ വേഗത്തിൽ അവർ
    എരിഞ്ഞമർന്നു; യഹോവയുടെ നാമത്തിൽ ഞാൻ അവരെ തകർത്തുകളഞ്ഞു.
  deu-TKW: Sie umringten mich wie Bienen das Wachs, brannten wie Feuer in den Dornen
    - im Namen Jahwes, fürwahr, zerhaue ich sie!
  lin-lin: Bazingelaki ngai lokola banzoyi, kasi ekufaki lokola moto ya esobe ; nabebisaki
    yango na Kombo na Yawe.
  mmx-mmx: Diga tu kangkan mu ia ngan laxampo masum, ketla soso mun diga met axap
    ngan ta laxao i anan levempivilis mang. Ara sele utut kepe axap di mi lolos at
    Leeme Silok.
  eng-LSV: They surrounded me as bees, || They have been extinguished as a fire of
    thorns, || In the Name of YHWH I surely cut them off.
  eng-GNV: 'They came about mee like bees, but they were quenched as a fire of thornes:
    for in the Name of the Lord I shall destroy them.'
  eng-WEBSTER: 'They encompassed me like bees; they are quenched as the fire of thorns:
    for in the name of the LORD I will destroy them.'
  nhw-BL: Nocualancaitacahua hualajque nopani quen sayolime, huan cualanque chicahuac
    quen tlitl catli quitlatía nochi huitztli. Pero na niquintzontlamilti ica itequiticayo
    TOTECO.
  swh-ONEN: Walinizunguka kama kundi la nyuki, lakini walikufa haraka kama miiba iteketeayo;
    kwa jina la Bwana naliwakatilia mbali.
  bba-bba: Nu mɑn mɔnsimɑ nɡe tĩi. Adɑmɑ nɑ nu yɑrinɑsiɑ kɑ Yinni Gusunɔn dɑm mɑ nu
    ɡbisukɑ nɡe sɑ̃ki yi yi dɔ̃ɔ mwɑɑrɑ.
  eng-KJVCPB: 'They compassed me about like bees; They are quenched as the fire of
    thorns: For in the name of the Lord I will destroy them.'
  luo-luo: Ne ginur kuoma ka kich, to ne githo ka mach ma wangʼo kudho; mine atiekogi
    e nying Jehova Nyasaye.
  aii-aii: ܩܵܡ ܟܵܪܟ݂ܝܼ ܠܝܼ ܐܲܝܟ݂ ܕܵܒܵܫܹ̈ܐ، ܐܝܼܢܵܐ ܟ̰ܡܝܼܥ ܠܗܘܿܢ ܐܲܝܟ݂ ܢܘܼܪܵܐ ܕܟܸܬܘܹ̈ܐ،
    ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ ܒܸܬ ܩܵܛܥܹܢܗܘܿܢ.
  meu-meu: E daigu kou, nanigo na heheto, e hururu-hururu, ava ḡiniḡini e aramu na
    heto, a Iehova ladana ai na hadareredia.
  npi-ULB: तिनीहरूले मलाई मौरीहरूले झैं घेरा हाले । काँढाहरू बिचको आगो जत्तिकै छिटो
    तिनीहरू लोप भए । परमप्रभुको नाउँमा मैले तिनीहरूलाई नष्‍ट पारें ।
  yor-yor: Wọ́n gbá yìn ìn yí mi ká bí oyin, ṣùgbọ́n wọ́n kú kíákíá bí iná ẹ̀gún;
    ní orúkọ Olúwa èmi ké wọn dànù.
  pes-OPCB: '@see-verse:PSA.118.011'
  tgl-ULB: Ako ay pinalibutan nila na parang mga bubuyog; sila ay mabilis na naglaho
    na parang apoy sa gitna ng mga tinik; sa pangalan ni Yahweh ay pinutol ko sila.
  nop-nop: Adi muŋgohomuk heki dabugoŋ buŋa nehikelemadigiŋ iŋgoŋ oŋ, Yahwe’walaŋ
    saŋiniŋŋiŋ foloŋ yehitubu-liwedapmaŋ tugut. Kaŋ ipaŋdi daaŋ pilap kumulak wondok
    tuwot pilap kumuŋdapmagiŋ.
  cbu-NT: Zan ashirusin, zapan nuwaa turipingarangana. Itaru, sumas kpaa muchtaru
    ashiruri, Apanllimun wizpur nuwamari ichingaroo kasirangina.
  hui-hui: Mone tidu yalu ibiradagua waitigi bibahende tidu yalu ibuwa i̱ni mbulupe
    hayagoyu o biaruni irame gaeangi bo daradagua bialu bibahende bo mburi lai haya.
    Anduane Homogonaga hongome i̱na uruni bibahende bope hai haru.
  mya-mya: သူ​တို့​သည်​ပျား​များ​ကဲ့​သို့​ငါ့​ထံ​သို့ ဝိုင်း​အုံ​၍ လာ​ကြ​သော်​လည်း
    ဆူး​ချုံ​ကို​လောင်​သော​မီး​ကဲ့​သို့​လျင်​မြန်​စွာ ချုပ်​ငြိမ်း​၍​သွား​ကြ​၏။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​တန်​ခိုး​တော်​အား​ဖြင့်
    သူ​တို့​ကို​သုတ်​သင်​ဖျက်​ဆီး​ပစ်​လိုက်​၏။
  bod-N: སྦྲང་མ་ནང་བཞིན་དེ་རྣམས་ངའི་སྟེང༌རུབ། །དེ་རྣམས་ཚེར་མའི་མེ་བཞིན་ཞི་བར༌འགྱུར།
    །ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་ཚར་གཅོད༌བྱ།།
  wsk-wsk: Nuna beras iwita aga tuguman, bare tam sikariring tairate kani namoso iwita,
    nuna tairate kua namaman; ani Yawe nup te nunga ita batutumu warem.
  sna-sna: Vakandimomotera senyuchi, asi vakakurumidza kufa seminzwa inotsva, ndakavaparadza
    muzita raJehovha.
  spa-BLM: Me rodearon como abejas. Se apagan como las espinas ardientes. En nombre
    de Yahvé los corté.
  cac-cac: Ix och oyan eb' d'ayin icha val noc' noc'al chab', axo yoval eb' chi' ix
    tupcanel icha stup te' c'ac' d'a junoc te' taquin̈ q'uiix. Yuj spoder Jehová ix
    vac' ganar eb'.
  swh-ULB: Walinizunguka kama nyuki; walitoweka haraka kama moto kati ya miiba; kwa
    jina la Yahwe niliwakatilia mbali.
  bel-bel: Дабраславёны Ты, Госпадзе! навучы мяне пастановам Тваім.
  deu-ELBBK: Sie hatten mich umringt wie Bienen; sie sind erloschen wie Dornenfeuer;
    gewiss, im Namen des HERRN vertilgte ich sie.
  mbb-OT: Henduen dan te petiyukan is midsurung kedì, piru neiring dà sikandan te
    nevinsulan he reǥami he segugunè dà neevuki. Nezaag ku sikandan pinaaǥi te ǥehem
    te Nengazen.
  mal-2015: അവർ തേനീച്ചപോലെ എന്നെ ചുറ്റിവളഞ്ഞു; മുൾതീപോലെ അവർ കെട്ടുപോയി; യഹോവയുടെ
    നാമത്തിൽ ഞാൻ അവരെ ഛേദിച്ചുകളയും.
  gup-gup: Bedda birrimirndewernmerrinj kore ngaye bu ngandibunkenh, dja bonj, werrkwerrk
    birridjalyakminj rowk. Ngaye ngabenbom rowk kore kunngey nuye Yawey.
  ctu-CTI: Jomjomñayob tic tꞌejl cheꞌ bajcheꞌ i ñaꞌ chab, Colel i pulon cheꞌ bajcheꞌ
    chꞌix muꞌ bʌ ti lejmel tic joytyʌlel Tiꞌ cꞌabaꞌ c Yum tic ganariyob.
  rmc-rmc: Rozthode pes pašal ma sar osi, ale zlabile sig sar e jag pal o koľaka;
    andro nav le RAJESKRO len domarďom.
  nlg-nlg: Mara rangasi ngangatau te vagha na lapilapi ni lake, mi nau ku taghalaghinira
    tana ahana Lord.
  pes-OPV: مثل زنبورها مرا احاطه کردند ومثل آتش خارها خاموش شدند. زیرا که به نام خداوند
    ایشان را هلاک خواهم کرد.
  ron-1924: 'М-ау ынконжурат ка ниште албине: се стинг ка ун фок де спинь; ын Нумеле
    Домнулуй, ле тай ын букэць.'
  ben-OBCV: তারা মৌমাছির মতো আমাকে ছেঁকে ধরেছিল, কিন্তু কাঁটার আগুনের মতো অচিরেই তারা
    নিভে গেল; সদাপ্রভুর নামে আমি তাদের উচ্ছেদ করেছি।
  som-som: Waxay ii hareereeyeen sida shinni oo kale, oo iyaga waxaa loo demiyey sida
    dabka qodxanta oo kale, Oo anna magaca Rabbiga ayaan ku baabbi'in doonaa.
  lat-VUC: Benedictus es, Domine; doce me justificationes tuas.
  eng-ASVBT: 'They compassed me about like bees; they are quenched as the fire of
    thorns: In the name of Jehovah I will cut them off.'
  mna-mna: Zin tiku yo ma sik kembei ta parambel. Mi bil pa tamen mi mburan imap,
    mi tiko ma tila len, kembei ta you ikan mbutmbuutu gorokŋana. Pa nio aŋpase pa
    Yooba zaana, tana aŋkas zin ma timap.
  ita-1885: Mi avevano intorniato come api; Ma sono state spente come fuoco di spine;
    Nel Nome del Signore è avvenuto che io le ho sconfitte.
  eng-LXXUP: 'Blessed art thou, O Lord: Teach me thine ordinances.'
  eng-ULB: They surrounded me like bees; they disappeared as quickly as fire among
    thorns; in Yahweh's name I cut them off.
  spa-VBL: Atacaron como un enjambre de abejas, pero su ataque se extinguió tan rápidamente
    como las zarzas en el fuego. Los vencí con la ayuda del Señor.
  fra-_FOB: Elles m'avaient environné comme des abeilles; elles ont été éteintes comme
    un feu d'épines; car au nom de l'Éternel je les mets en pièces.
  mal-mal: അവർ തേനീച്ചപോലെ എന്നെ പൊതിഞ്ഞു; മുൾതീപോലെ അവർ കെട്ടുപോയി; യഹോവയുടെ നാമത്തിൽ
    ഞാൻ അവരെ ഛേദിച്ചുകളയും.
  urd-GVR: Wuh shahd kī makkhiyoṅ kī tarah chāroṅ taraf se mujh par hamlā-āwar hue,
    lekin kāṅṭedār jhāṛiyoṅ kī āg kī tarah jald hī bujh gae. Maiṅ ne Rab kā nām le
    kar unheṅ bhagā diyā.
  suz-BL: मेकोपुकीमी आं कली सुरबुम खोदेंशो पा गिल्‍तीमी। मेकोपुकी चूम ब्रशो मी खोदेंशो
    पा ब्राम्‍तेक्‍म। तन्‍न गो परमप्रभु यावे आ नेंमी मेको आन कली खतम पोक्‍ताक्‍मी।
  eng-NOY: They beset me around like bees; They were quenched like the fire of thorns,
    For in the name of the LORD I destroyed them.
  ita-1927: M’hanno circondato come api, ma sono state spente come fuoco di spine;
    nel nome dell’Eterno io le ho sconfitte.
  ckb-ckb: وەک کوورە هەنگ تێم ئاڵاون، وەک ئاگری دڕکوداڵ کوژانەوە، بە ناوی یەزدان ڕیشەکێشیان
    دەکەم.
  eng-BBE: They are round me like bees; but they are put out like a fire among thorns;
    for in the name of the Lord I will have them cut down.
  xsi-xsi: Kinzi siŋge naŋa mbwaliu lâ, itogo wuli-wuli siveta mine. Andeta Yova Kindeni
    walo kaika ilana, kala azavarunzi lâ. Mao nâ, kinzi sipamateteu walele nâ, itogo
    yââ kana leu walele nâ ŋineŋga imâte pusii lâ mine.
  kan-OKCV: ಜೇನುನೊಣಗಳ ಹಾಗೆ ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡರೂ, ಅವರು ಮುಳ್ಳಿನ ಬೆಂಕಿಯ ಹಾಗೆ ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ
    ಇಲ್ಲವಾಗಿ ಹೋದರು; ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ನಾನು ಅವರನ್ನು ಸೋಲಿಸುವೆನು.
  tam-2017: தேனீக்களைப்போல என்னை வளைந்துகொள்ளுகிறார்கள்; முள்ளில் பற்றின நெருப்பைப்போல
    அணைந்து போவார்கள்; யெகோவாவுடைய பெயரினால் அவர்களை அழிப்பேன்.
  spa-RV-1909: 'Cercáronme como abejas; fueron apagados como fuegos de espinos: en
    nombre de Jehová, que yo los romperé.'
  ron-BTF: M-au încercuit ca niște albine; sunt stinse ca focul de spini, pentru că
    în numele DOMNULUI le voi nimici.
  eng-WEBP: They surrounded me like bees. They are quenched like the burning thorns.
    In the LORD’s name I cut them off.
  eng-FBV: Like a swarm of bees they attacked, but their attack died out as quickly
    as burning thorn twigs. I defeated them with the help of the Lord.
  nld-1939: 'Al zwermen ze als wespen om mij heen: In de Naam van Jahweh sla ik ze
    neer! Al laaien ze op als vuur in de doornen: In de Naam van Jahweh sla ik ze
    neer!'
  nch-BL: Nocualancaitacahua hualajque ipan na quej sayolime, huan cualanque chicahuac
    quej tit cati quitatía nochi huitzti. Pero na niquintzontamilti ica itequiticayo
    TOTECO.
  vie-1934: Họ vây tôi khác nào đàn ong; Họ bị tắt như ngọn lửa gai; Tôi hủy diệt
    chúng nó nhân danh Đức Giê-hô-va.
  cha-cha: 'Sija umoriyayeyo taegüije y obeja sija; sija manmapuno taegüije y guafen
    tituca: pot y naan Jeova na juutut sija.'
  hin-CV: उन्होंने मुझे उसी प्रकार घेर लिया था, जिस प्रकार मधुमक्खियां किसी को घेर
    लेती हैं, किंतु मेरे सब शत्रु वैसे ही शीघ्र नाश हो गए जैसे अग्नि में जलती कंटीली
    झाड़ी; याहवेह के नाम में मैंने उन्हें नाश कर दिया.
  eng-OURB: They surrounded me like bees. They are quenched like the burning thorns.
    In Adonai’s name I cut them off.
  spa-BES: Me rodean como las abejas; pero son apagados como un fuego entre espinas;
    porque en el nombre del Señor los destruiré.
  tdx-tdx: Niropak’ amako hoe rene-tantele iereo, f’ie hakipike hoe fatike mirehetse;
    toe iatoako ty tahina’Iehovà.
  tha-KJV: เขาได้ล้อมข้าพเจ้าเหมือนผึ้ง เขาทั้งหลายดับเสียแล้วเหมือนเปลวไฟหนาม เพราะข้าพเจ้าจะทำลายเขาในพระนามพระเยโฮวาห์
  por-BR-2018: Cercaram-me como abelhas, mas se apagaram como fogo de espinhos; porque
    foi no nome do SENHOR que eu as despedacei.
  deu-ELO: Sie hatten mich umringt wie Bienen; sie sind erloschen wie Dornenfeuer;
    gewiß, im Namen Jehovas vertilgte ich sie.
  eng-WYC-2018: They (en)compassed me as bees, and they burnt out as fire among thorns;
    and in the name of the Lord, for I am avenged on them. (They surrounded me like
    bees, but they burned out quickly, like a fire among the thorns; for in the name
    of the Lord, I shall be avenged upon them or I shall destroy them.)
  epo-epo: Ili ĉirkaŭis min kiel abeloj, Sed ili estingiĝas, kiel fajro en dornoj;
    Per la nomo de la Eternulo mi ilin disbatos.
  gfk-gfk: Diet ga hung luhutane iau hoing ra kamasoosar, iesen diet ga maat laah
    hoing ra marangina huro i la iaiaan gasien. Iau ga haliare diet ma no dadas tano
    Watong.
  uig-PIN: Ular ⱨǝrilǝrdǝk meni ⱪorxiwaldi; Ular yeⱪilƣan yantaⱪ otidǝk tezla ɵqürülidu;
    Qünki Pǝrwǝrdigarning nami bilǝn mǝn ularni ⱨalak ⱪilimǝn.
  beo-beo: Ilia da agime wa:i agoane na guba:le eale disi. Be ili da laluga hedolodafa
    soge nene ahoanoba ha:ba:dobe agoane, Hina Gode Ea gasa bagade amoga na ili gugunufinisi.
  tpi-OTNT: Ol i raunim mi olsem planti binatang. Tasol ol i dai kwiktaim olsem paia
    long kunai i dai. Long strong bilong Bikpela mi pinisim ol.
  hau-SA: Sun rufe ni kamar ƙudan zuma, amma suka mutu nan da nan kamar ƙayayyuwa
    masu cin wuta; a cikin sunan Ubangiji na hallaka su.
  udu-udu: Uni ’kamki aha/ ’kup̱ ki deḵ me’da dham mo. Uni shwan ki bar bar me’d o’d
    cwan ’de/ mo. Ki gway gi Tap̱a mo tani aha/ ’ciṯẖkina uni ’twa/ mo.
  uig-LAT: Ular herilerdek méni qorshiwaldi; Ular yéqilghan yantaq otidek tézla öchürülidu;
    Chünki Perwerdigarning nami bilen men ularni halak qilimen.
  nde-nde: Zangiminyezela njengezinyosi kodwa zafa masinyane njengokungunguma komlilo
    wameva; ngebizo likaThixo ngazichitha.
  ton-ton: 'Naʻa nau kāpui au ʻo hangē ko e fanga pi; kuo tāmateʻi ʻakinautolu ʻo
    hangē ko e afi ʻi he ʻakau talatala: he te u fakaʻauha ʻakinautolu ʻi he huafa
    ʻo Sihova.'
  ces-1613: 'Ssuli se na mne jako včely, však zhasli jako oheň z trní: nebo ve jménu
    Hospodinovu vyplénil jsem je.'
  eng-WMB: They surrounded me like bees. They are quenched like the burning thorns.
    In the LORD’s name I cut them off.
  tam-TCV: அவர்கள் தேனீக்களைப்போல என்னைச் சூழ்ந்துகொண்டார்கள்; ஆனாலும் அவர்கள் எரியும்
    முட்செடிகளைப்போல் விரைவாக மறைந்துபோனார்கள்; யெகோவாவின் பெயரால் நான் அவர்களை மேற்கொண்டேன்.
  ceb-ULB: Gilibotan ako nila sama sa mga buyog; nangawala sila sama kapaspas sa kalayo
    diha sa mga tunok; sa ngalan ni Yahweh gipamutol ko sila.
  pol-UBG: Otoczyły mnie jak pszczoły, ale zgasły jak ogień z cierni, bo w imię PANA
    wytępiłem je.
  agr-agr: Etejai betek tuwagtukagmayi; tujash jagki ijumjamun jii apea emegkauwama
    imatikan ajapabiajai; ¡Tuke Pujuu daajin depetkabiajai!
  kyc-kyc: Nakamame namba nyuo sukusa pyambwapala amburalimi pili laminyipa Anatunya
    porai renge dokome nambame nakamba nepereke palunya isare pele letosa otenge.
  urd-GVU: وہ شہد کی مکھیوں کی طرح چاروں طرف سے مجھ پر حملہ آور ہوئے، لیکن کانٹےدار
    جھاڑیوں کی آگ کی طرح جلد ہی بجھ گئے۔ مَیں نے رب کا نام لے کر اُنہیں بھگا دیا۔
  eng-OEBCW: 'they swarmed around me like bees, they blazed like a fire of thorns:
    in the name of the Lord I cut them down.'
  deu-1912: Sie umgeben mich wie Bienen; aber sie erlöschen wie Feuer in Dornen; im
    Namen des HERRN will ich sie zerhauen.
  kan-2017: ಅವರು ಜೇನು ನೊಣಗಳಂತೆ ನನ್ನನ್ನು ಕವಿದರೂ; ಮುಳ್ಳಿನ ಬೆಂಕಿಯಂತೆ ಕ್ಷಣದಲ್ಲಿ ಅಳಿದುಹೋಗುವರು.
    ಯೆಹೋವನ ಹೆಸರಿನಿಂದ ಅವರನ್ನು ಸಂಹರಿಸುವೆನು.
  yap-yap: Ra mu’ulunggad ngog ni bod e ngul, machane ra gak’gad ni bod feni pay e
    pan ni gak’; gelngin SOMOL e gu li’rad ngay!
  hlt-MCSB: Khoi bangla kai te m'ven uh cakhaw amih te BOEIPA ming neh ka tloek dongah
    hling hmai bangla thi uh.
  mdy-ETH: ዓዳ ማሢጉዲ ዔያታ ታ ዑፃ ቁንዴኔ፤ ጋዓንቴ ዓንጊሢ ታሚዳ ዔኤታሢጉዲ ዔያታ ጋፔኔ፤ ጎኔና ናንጊና ናንጋ ጎዳ ሱንፆና
    ታ ዔያቶ ባይዜኔ።
  twi-ASANTE: Wɔkyere guu me so sɛ nwowa, nanso wɔhyee ntɛm so sɛ nkasɛɛ a ogya atɔ
    mu; Awurade din mu metwitwaa wɔn guiɛ.
  eng-WEBU: They surrounded me like bees. They are quenched like the burning thorns.
    In the LORD’s name I cut them off.
  spa-PDDPT: Me rodearon como abejas. Se extinguieron como fuego de espinos. En el
    Nombre de Yavé yo ciertamente las destruiré.
  gun-gun: Eiru rami ete xeao'i okuapy, teĩ tata py juu okaia rami okaipa. Senhor
    rery rupi amomba.
  agu-BL: Ja chisaj nil swe'j chi na chiban yi e' akak. Poro jalcunin nxit chiwalor,
    chi na ban yi na oc k'a'kl tx'i'x yi jalcunin na el cu'n swutz. Tan porer Kataj
    Ryos ja chinxcye' scye'j.
  ilo-ULB: Pinalawlawandak a kasla alimbubuyog; napukawda a dagus a kasla ti apuy
    kadagiti sisiit; iti nagan ni Yahweh pinarmekko ida.
  kpg-kpg: Digaula gu hii mai i dogu gili gadoo be nia lamu, malaa, digaula gu ulaula
    limalima guu mmade gadoo be di ahi geinga, malaa, gei au gu daaligi digaula gi di
    ingoo o Yihowah!
  uig-ARA: ئۇلار ھەرىلەردەك مېنى قورشىۋالدى؛ ئۇلار يېقىلغان يانتاق ئوتىدەك تېزلا ئۆچۈرۈلىدۇ؛
    چۈنكى پەرۋەردىگارنىڭ نامى بىلەن مەن ئۇلارنى ھالاك قىلىمەن.
  bps-bps: Sanlibutla agu salngad di dlagan i sugen, bay balù too minit i kalbutla
    deg mlal magwè, du fagu di ktabeng i Amugu Dwata gfisangu ale.
  sus-sus: E naxa din n na alɔ kumi tɔnsɔɛ, kɔnɔ e naxa ɲɔn alɔ sɛxɛ xaraxi ganma
    ki naxɛ. Alatala nan a niya n xa nɔ e ra.
  pon-2006: Re kapiliepene, rasehng mwuten loangalap, re ahpw mwadang lulda, rasehng
    kapakap en tuwi ieu; ahpw sang ni manaman en KAUN-O I kamwomwiraillahr.
  jae-jae: Êsêac sêgi aê auc amboac banic, mago ja kêkwanam êsêac su amboac oba, mago
    aê gaseŋ êsêac su ŋa Apômtaunê ŋaclai.
  ksd-ksd: Dia ga vartakalat bat iau da ra umana livur; Da ga pun diat da ra neap;
    Ta ra iang i ra Luluai ina ubu vue diat.
  tur-YTC: Arılar gibi çevremi sardılar. Diken ateşi gibi söndüler. Yahve’nin adıyla
    kopardım onları.
  bel-N: Абселі мяне, быццам пчолы, і згарэлі яны, як агонь з цярніны, бо імем ГОСПАДА
    я зьнёс іх.
  grc-BRENT: Εὐλογητὸς εἶ Κύριε, δίδαξόν με τὰ δικαιώματά σου.
  kpr-kpr: Namoa kosekaseguse, kau fafakena aimi ari guse burughe buvurutuseri. Avata
    arivo gambu burughedo sekago totoigo soana eraira aminga ava use dadabuseri. Bajari
    da fakina aimi nemoa sosighi useni.
  ind-AYT: Mereka mengepung aku bagaikan lebah-lebah, mereka dipadamkan seperti api
    semak duri, di dalam nama TUHAN, sebenarnya aku akan menumpas mereka.
  yom-yom: Mawu manzungidila banga ziniosi, vayi zifuidi mu nsualu banga zitsendi
    zinlema mbazu ; mu dizina di Yave, ndilembo babungi
  yut-yut: Kabaŋ morapmɨ da yaŋ nak aŋgwasɨwit. Mani joŋ kɨbɨrɨ soŋba soŋek tepmɨ
    pasɨlgaŋ, uŋun da tɨlak tepmɨ kɨmakgwit. Yawe da manon dapbo pasɨlgwit.
  nya-nya: Anandizinga ngati njuchi, koma anatha msanga ngati moto wapaminga; mʼdzina
    la Yehova ndinawawononga.
  kyg-kyg: Kevegevegana huꞌa faiꞌa ku aiꞌa nateꞌnayaꞌmonanafa aufe nofipiꞌmo malage
    huno atamo leno yu neheya kava huꞌna Ala kava neꞌmo himamuꞌaletiꞌmo alagi aliꞌna
    hano huꞌna apatalegauve.
  hrv-hrv: 'Opkoliše me poput pčela, ubod im žeže kao trnje zapaljeno: imenom ih Jahvinim
    uništih.'
  mps-mps: Augwaligo ena te bulude elalua pabo hauwa nai tiwai bagua sali. Tiali goli,
    augwali te kala sia polo sula sabo tiwai eyu, isalio. Te Genuai Bidigo bomode
    eno augwali ela silalio.
  tpi-tpi: Ol i raunim mi olsem planti binatang. Tasol ol i dai kwiktaim olsem paia
    long kunai i dai. Long strong bilong Bikpela mi pinisim ol.
  dan-1931: 'de flokkedes om mig som Bier, blussed op* som Ild i Torne, jeg slog dem
    ned i HERRENS Navn. { [*ældre Oversættelse: udslukkedes.] }'
  vie-OVCB: Họ vây tôi như ong vỡ tổ; nhưng họ bị tàn tắt như ngọn lửa gai. Tôi tiêu
    diệt họ với uy quyền Chúa Hằng Hữu.
  guj-2017: તેઓએ મને મધમાખીઓની જેમ ઘેરી લીધો હતો; તેઓ સળગતા કાંટાની જેમ તરત જ હોલવાઈ
    ગયા છે; યહોવાહને નામે મેં તેઓને કાપી નાખ્યા.
  pon-2006A: Re kapiliepene, rasehng mwuten loangalap, re ahpw mwadang lulda, rasehng
    kapakap en tuwi ieu; ahpw sang ni manaman en KAUN-O I kamwomwiraillahr.
  por-BRBSL: Eles me cercaram como abelhas. Eles são extintos como os espinhos em
    chamas. Em nome de Yahweh, eu os cortei.
  eng-OEBUS: 'they swarmed around me like bees, they blazed like a fire of thorns:
    in the name of the Lord I cut them down.'
  swe-swe: De omringar mig som bin, de slocknar som eld i törne I Herrens (Jahves)
    namn ska jag förgöra dem.
  cth-cth: Khoi ni a kayo e patetlah na kalup nakunghai, buruk hmai kang e patetlah
    a roum awh. Bangkongtetpawiteh, BAWIPA min lahoi koung ka raphoe han.
  twi-twi: Wɔkyere guu me so sɛ nnowa, nanso wɔhyew ntɛm so sɛ nsɔe a ogya atɔ mu;
    Awurade din mu mitwitwaa wɔn gui.
  hlt-hlt: Khoi bangla kai te m'ven uh cakhaw amih te BOEIPA ming neh ka tloek dongah
    hling hmai bangla thi uh.
  tbz-SIM: Bɛ̀ do n cɛ̃̀ɛ̃̀tɛmu kɛ́ m munnɛ́ ice kɔ̃mɛ, kɛ́kú dɛndɛ bɑ̀mbɑ̀ tipotì
    kó muhɑ̃ɑ̃́ ntɛ̃mɛ̀, n yú n Yiɛ̀ nKuyie nyètìrì ndi kɛ bɛ̀ bìɛ́.
  msy-2020: Me aparibar mɨn bar na ekɨaru. Egha me dadabar avimɨn mɨn zuamɨra isigha
    munge. Ikiavɨra Itir Godɨn ziamɨn gavgavimra, kɨ me gasɨghasɨki!
  dop-dop: Pɑɑ wɑtɑ-m kɛ́ ɩsɩɩ tɩɩŋ sɛsɛkʋ. Amɑ pɑ toŋ tɛmɑ lɔŋ ɩsɩɩ kiisi kɔkɔ. Ɩlɛ
    mɑ tɔɣɔnɑ-wɛɣɛ Tɑcɑɑ toŋ tɑɑ.
  azb-azb: Arılar tək məni mühasirəyə aldılar, Lakin kol-kos kimi alışıb tez söndülər,
    Rəbbin ismi ilə onları qırdım.
  eng-DBY: 'They encompassed me like bees; they are quenched as the fire of thorns:
    for in the name of Jehovah have I destroyed them.'
  hin-2017: उन्होंने मुझे मधुमक्खियों के समान घेर लिया है, परन्तु काँटों की आग के
    समान वे बुझ गए; यहोवा के नाम से मैं निश्चय उन्हें नाश कर डालूँगा!
  wol-KYG: Naka lañu ma sam niy yamb, jekki ne kamaj ni taalu boob, ma bëmëx ci dooley
    Aji Sax ji.
  bjr-bjr: Qini namuqaauqa nunukara foora qini fiqu faiqu idaqa qausana qoomara foora
    fasa fasi marufaqa qinee Yaaweena afeekannai misa naru taikaqiafana.
  eng-YLT: They compassed me about as bees, They have been extinguished as a fire
    of thorns, In the name of Jehovah I surely cut them off.
  kne-kne: '@see-verse:PSA.118.011'
  eng-WYC-2017: They encompassed me as bees, and they burnt out as fire among thorns;
    and in the name of the Lord, for I am avenged on them.
  eng-WMBB: They surrounded me like bees. They are quenched like the burning thorns.
    In the LORD’s name I cut them off.
  zat-NTPS: Guléchaje̱' neda' ca dxelún be̱scutuche', na' guca xel-la' dxelezrá'a
    chee̱' ca tu xi' da dxuzezxe na xixre' xeche' bizre, na' lu La Xránadxu Dios guzría
    xi'a benne' ca'.
  zty-NTPS: Byéchjgekle' neda' ka žongak bzoje ka', na' gok yeḻa' ẕža'a chégake'
    ka to yi' da' ẕzeyen yix̱e' yeche' biž, san ḻo La la'y che X̱anžo Dios bžia yi'a
    benne' ka'.
  urd-GVH: वह शहद की मक्खियों की तरह चारों तरफ़ से मुझ पर हमलाआवर हुए, लेकिन काँटेदार
    झाड़ियों की आग की तरह जल्द ही बुझ गए। मैंने रब का नाम लेकर उन्हें भगा दिया।
  rug-rug: Rovana mae au rini si rau, guana zipale, guana nika huruṉuna sapu sulu
    pani sari na duduli popadi, ba pa korapa ṉiniraṉira te Zihova si ele va mate betoi
    rau si arini!
  gaz-gaz: Akkuma tuuta kanniisaa na marsan; garuu akka qoraattii gubatuutti barbadaaʼan;
    anis maqaa Waaqayyootiin isaan nan barbadeesse.
  fra-LSG: Elles m’environnaient comme des abeilles; Elles s’éteignent comme un feu
    d’épines; Au nom de l’Éternel, je les taille en pièces.
  yal-yal: E so nɛn n xun na alo kumi ɲɛɲɛne, koni e raxɔri nɛn mafurɛn alo tɛɛn na
    sɛxɛ xaren gan, n yi e halagi Alatala barakani.
  iou-iou: Iwanayetä nämäk-nämäktä nintä terak bipmäk täkaŋ ude täŋkuŋo upäŋkaŋ däpmäŋ-pewa
    kumbuŋ, kädäptä tepäraŋ bäräŋeŋ ijiŋ paot täkaŋ ude. Ekäni täŋo kehäromi terak
    däpmäŋ moreŋkut.
  haw-1868: Hoopuni mai lakou ia'u, me he poe nalomeli la, Ua pio wale lakou, e like
    me ke ahi kakalaioa; No ka mea, ma ka inoa o Iehova wau e luku aku ai ia lakou.
  arb-NAV: حَاصَرُونِي كَالنَّحْلِ، (اشْتَعَلُوا) ثُمَّ انْطَفَأُوا كَنَارِ الشَّوْكِ.
    بِاسْمِ الرَّبِّ أُبِيدُهُمْ.
  ded-ded: Yeni sangobide isoc noboc noboc oronnugec kate dzema borang tima bic bokoande,
    ifi isoc anggec. Ni KEBUAC kpacfu firang amma kporacyunuba kpac anggec.
  ewe-ewe: Woƒo kɔ ɖe ŋunye abe anyiwo ene, gake wo nu va yi kaba abe ŋuvedzo ene;
    ɛ̃, Yehowa ƒe ŋkɔ mee metsrɔ̃ wo le.
  eng-LEE: They encompassed me about like bees; they blazed up like the fire of thorns;
    but in the name of the Lord I will surely cut them off.
  asm-FB: তেওঁলোকে মৌ-মাখিৰ দৰে মোক বেৰি ধৰিলে; কাঁইটীয়া বনৰ জুইৰ দৰে ততালিকে তেওঁলোক
    নুমাই গ’ল; মই যিহোৱাৰ নামেৰে তেওঁলোকক উচ্ছন্ন কৰিলোঁ।
  sus-A: عٍ نَشَ دِن ﭑ نَ عَلْ كُمِ تْنسْي، كْنْ عٍ نَشَ حْن عَلْ سّشّ شَرَشِ فَنمَ
    كِ نَشّ. عَلَتَلَ نَن عَ نِيَ ﭑ شَ نْ عٍ رَ.
  fra-SBL: Ils m'ont entouré comme des abeilles. Ils sont éteints comme les épines
    brûlantes. Au nom de Yahvé, je les ai éliminés.
  hbo-hbo: סַבּ֤וּנִי כִדְבֹורִ֗ים דֹּ֭עֲכוּ כְּאֵ֣שׁ קֹוצִ֑ים בְּשֵׁ֥ם יְ֝הוָ֗ה כִּ֣י
    אֲמִילַֽם׃
  kik-kik: Ciathiũrũrũkĩirie na mĩena yothe ta njũkĩ, no ikĩhora narua o ta mwaki
    wa mĩigua; tondũ wa kwĩhoka rĩĩtwa rĩa Jehova ngĩciananga.
  fra-NCL: 'Elles m’environnaient comme des abeilles : elles s’éteignent comme un
    feu d’épines ; au nom de Yahweh, je les taille en pièces.'
  cek-AK: Khoimi baktiah kai ang takui o khoep; nihcae loe soekhring hmai baktiah
    duek o; Angraeng ih ahmin hoiah nihcae to kam rosak han.
  cuk-cuk: Burmaryobi an-ebirismalanad, degi-inigwele, gagan-soogi-gummakeyob anse
    gusmalad. Bab-Jehová-nuggi anse ogilolesmalad.
  uig-CYR: Мубарәкдурсән Пәрвәрдигар, Маңа Өз бәлгүлимилириңни үгәткәйсән.
  tel-2017: కందిరీగల్లాగా వారు నా మీద ముసురుకున్నారు. ముళ్ళ పొదల మంట ఆరిపోయినట్టు
    వారు నశించిపోయారు. యెహోవా నామాన్ని బట్టి నేను వారిని నిర్మూలం చేస్తాను.
  hat-BSA: Yo te antoure mwen tankou myèl. Yo te efase nèt tankou dife nan bwa pikan.
    Nan non SENYÈ a, mwen va anverite, koupe retire yo nèt.
  ukr-ONPU: Благословенний Ти, Господи! Навчи мене постанов Твоїх.
  kos-kos: Elos rirme apinyula oana bee uh, Tusruktu elos firiryak ac sa na wanginla,
    oana firirla lun mah pao; Nga kunauselosla ke ku lun LEUM GOD.
  hbo-WLC: סַבּ֤וּנִי כִדְבוֹרִ֗ים דֹּ֭עֲכוּ כְּאֵ֣שׁ קוֹצִ֑ים בְּשֵׁ֥ם יְ֝הוָ֗ה כִּ֣י
    אֲמִילַֽם׃
  ibo-ibo: Ha gbara m gburugburu dịka aṅụ, ma e menyụọla ha dịka ogwu na-ere ọkụ;
    site nʼaha Onyenwe anyị, ka m na-egbuda ha.
  ory-ory: ସେମାନେ ମହୁମାଛି ପରି ମୋତେ ଚାରିଆଡ଼େ ଘେରିଲେ; ସେମାନେ କଣ୍ଟା ନିଆଁ ପରି ଲିଭି ଯାଇଅଛନ୍ତି;
    ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ମୁଁ ସେମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରିବି।
  chk-chk: Ra rangeitiei usun achi, nge ra karakai usun ekkei a kenala iräfölüföl.
    Ngang üa ärirela fän iten ewe Samol mi Lapalap.
  rop-rop: Olabat bin jadimap mi jis laik ola honet, bat deibin ol barnap kwikbala
    jis laik jigiwan gras weya barnap langa bush faiya. Garram det pawa blanga YAWEI
    aibin binijimap olabat.
  ukr-1871: Обсїли мене, як пчоли; та потахли, як огонь з тернини; річ певна — в імени
    Господа я подужав їх.
  yon-yon: Yi kuu mong areb ne yaa kanawanewande nimingkiwen kumban, yi kuu yik deneene
    kirodmo kumunderemoon areb keriwen, Yariman yaningko yaambed yi aromkono nare
    monmaraan.
  deu-1951: sie haben mich umringt wie Bienen; sie sind erloschen wie ein Dornenfeuer;
    im Namen des HERRN zerhaue ich sie.
  eng-JPS: They compass me about like bees; they are quenched as the fire of thorns;
    verily, in the name of the LORD I will cut them off.
  srp-1865: 'Opkoliše me kao pèele sat, i ugasiše se kao oganj u trnju: u ime ih Gospodnje
    razbih.'
  lug-lug: Bankuŋŋaanirako ne banneebungulula ng’enjuki; naye ne basirikka ng’amaggwa
    agakutte omuliro; mu linnya lya Mukama nabawangula.
  heb-heb: סבוני כדבורים דעכו כאש קוצים בשם יהוה כי אמילם׃
  ben-IRV: তারা আমাকে ঘিরে আছে মৌমাছির মতো, তারা কাঁটার আগুনের মত অদৃশ্য হয়ে গেল;
    সদাপ্রভুুর নামে আমি তাদেরকে বিচ্ছিন্ন করব।
  ntu-ntu: Aovxiox mz zmatq ngrde dzbe meningilo lc. Nzapulr nabr kx ngc. Aovxiox
    mz zmatq ngrde.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਸ਼ਹਿਦ ਦੀਆਂ ਮੱਖੀਆਂ ਵਾਂਗੂੰ ਮੈਨੂੰ ਘੇਰ ਲਿਆ, ਓਹ ਕੰਡਿਆਂ ਦੀ ਅੱਗ ਵਾਂਗੂੰ
    ਬੁੱਝ ਗਏ, ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਢ ਹੀ ਸੁੱਟਿਆ।
  mya-JVB: ပျား များကဲ့သို့ ငါ့ ကိုဝိုင်း ၍ အုံကြသော်လည်း၊ ဆူး ပင်ကို လောင်သော မီး
    ကဲ့သို့ ငြိမ်း ကြ၏။ ထာဝရဘုရား ၏ နာမတော် အားဖြင့် သူ တို့ကို ပယ် ဖြတ်ရ၏။
  kgf-kgf: Ieneŋ morombazec ésécnec ni lelecgé nénʒu, néŋ sécmaŋ imuac geric bélaŋa
    ésécnec focdac ʒedacmu. Ni Yaweac qaraiguc qeric énécmimaŋ.
  tte-O: Sieva-takitakiki-lagau besiele gimabowa, na iyamo Yeoba ana kaiwe mena yasapi-gwaligwalili
    kabo ali kaiwe ikwalalele besiele mayau wedolina tagabu-lawan samasamali gwauna
    koina na ikalapulupululu mwayamwayau imwawasi.
  tbg-tbg: Mpora airitahaavano vaiinti arireva vira ututuma taintemake, vika ti ututuma
    taavaro, ihavano ukau itaqi viro vuru vaaka qimpa vintemake, vika vaaka qutu vuarave.
    Te Nora Kotira kempukaqohai vika vehi autu taiqa kaunarave.
  hmo-hmo: Idia ese nanigo bamona lau idia hagegea, to idia mase haraga, kurukuru
    kakoro dekenai lahi ia mase haraga bamona. Lohiabada ena siahu dekena amo lau
    ese idia lau halusia.
  zar-NT: Gulaʼguʼë nedaʼ lë́ʼajlö ca yuguʼ buzúʼ rön, pero gulaʼnítiëʼ ca tu lu guíʼ
    guixiʼ yötsiʼ bidx. Len yöl-laʼ huáca queëʼ Xanruʼ buxicjaʼ léguequi.
  urd-urd: उन्होंने शहद की मक्खियों की तरह मुझे घेर लिया, वह काँटों की आग की तरह बुझ
    गए; मैं ख़ुदावन्द के नाम से उनको काट डालूँगा।
  rus-SYN: Благословен Ты, Господи! научи меня уставам Твоим.
  bqc-SIM: Aa fĩ̀a lán zↄdaↄwa, ↄ̃ aa mìdɛ lán sɛ̃̀ tɛ́kũawa, ma ń kwɛ́ ń Dii
    tↄ́o.
  tcz-CHONGTHU: Amahon khoi bangin eiumkimvellun eitommun, meikong a-al leng lungngin
    eileo tobangin eibolseuvin ahinla keiman Yahweh Pakai thahatna jallin amaho chu
    kasumangtan ahi.
  mar-mar: त्यांनी मला मधमाश्याप्रमाणे घेरले आहे; जशी काट्यांमध्ये जेवढ्या लवकर आग
    लागते तेवढ्याच लवकर ते नाहीसे होतील. परमेश्वराच्या नावात मी त्यांना नाहीसे करीन.
  isl-isl: Þær þyrpast að mér eins og flugnager, blossa gegn mér sem eyðandi eldur.
    En undir fána hans gjörsigra ég þá!
  hlt-THB: Khawimi amyihna ni bawl khoep hlai uhy, a hling ak ui bang amyihna qeng
    bang uhy; Bawipang ming ing cekkhqi ce noeng boeih nyng.
  qub-qub: Abëja juntapajnömi juntapaycäramaran. Chaypis chapsacho nina ratariycashancho
    upejnömi rabyasha tumapaycämashanpita illgacäcuran. Nogaga Tayta Dios yanapämaptinmi
    paycunata binsirä.
  bqp-bqp: Ò fĩ̀ma lán zↄ́nↄ bà, akũ ò làka lán kãni tɛ́kũnaa bà, ma ń kakatɛ
    kũ Dikiri tↄ́o.
  hat-hat: Yo te kouvri m' tankou myèl. Men, yo mouri tankou dife nan pay. Avèk pouvwa
    Seyè a, mwen kraze yo nèt.
  eng-BSB: They swarmed around me like bees, but they were extinguished like burning
    thorns; in the name of the LORD I cut them off.
  eng-WEBPB: They surrounded me like bees. They are quenched like the burning thorns.
    In the LORD’s name I cut them off.
  kbq-kbq: Ha' vahe'mo'za tumemo'ma nehiaza hu'za eme nazeri kagi'naze. Hianagi tevemo'ma
    osi trazampima ruhagana huno teteno fanane hiankna hu'naze. Ana nehazage'na Ra
    Anumzamofo agifi hara huzmagatere'noe.
  pon-pon: Re kapil ia penaer dueta lonlap akan, a re kunlar dueta kinjiniai nan tuka;
    ni mar en Ieowa i kaloe irail edier.
  nhe-BL: Nocualancaitacahua hualajque nopani queja sayolime, huan cualanque chicahuac
    queja tlitl tlen quitlatía nochi huitztli. Pero na niquintzontlamilti ica itequihuejcayo
    TOTECO.
  wnc-wnc: Ita na ingutbam kwaapzangga binga takumbasiking. Siwan ngana zaat siknga
    katap gwenu sak tangaatang isike kungwanggak binga kumbing. Buyambam tapatane
    umana akngane nata atzipa kumbing.
  bus-bus: Aↄ̃ fĩ̀ma lán zↄ́nↄ bà, ben aↄ̃ gàga lán kãɛ tɛ́ bà, ma ń kaatɛ kↄ̃n
    Dii tↄ́o.
  gub-BL: Uzemono'ono'og heywyr hàiru ài wà. Nezewe rehe we ukaz tata pupe ywyra àkàgwer
    uxinig ma'e kwer ài wà. Amumaw a'e teko Tupàn Tuweharupi Wiko Ma'e ikàgaw rupi
    ihe wà.
  eng-DRA: 'Blessed art thou, O Lord: teach me thy justifications.'
