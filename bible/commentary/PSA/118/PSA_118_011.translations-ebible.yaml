verse: PSA.118.011
translations:
  mal-C: അവർ എന്നെ വളഞ്ഞു; അതേ അവർ എന്നെ വളഞ്ഞു, എന്നാൽ യഹോവയുടെ നാമത്തിൽ ഞാൻ അവരെ
    തകർത്തുകളഞ്ഞു.
  deu-TKW: Sie umringten, ja umringten mich - im Namen Jahwes, fürwahr, zerhaue ich
    sie.
  lin-lin: Bakobaki kaka kozingela ngai, kasi nabebisaki bango na Kombo na Yawe.
  mmx-mmx: Diga tu kangkan ia at lengkot axap, ketla aga sele utut kepe axap di mi
    lolos at Leeme Silok.
  eng-LSV: They have surrounded me, || Indeed, they have surrounded me, || In the
    Name of YHWH I surely cut them off.
  eng-GNV: 'They haue compassed mee, yea, they haue compassed mee: but in the Name
    of the Lord I shall destroy them.'
  eng-WEBSTER: 'They encompassed me; yes, they encompassed me: but in the name of
    the LORD I will destroy them.'
  nhw-BL: Quena, masque nechyahualose huan nechhuilanase, pero na niquintlanis pampa
    nijhuica itequiticayo TOTECO.
  swh-ONEN: Walinizunguka pande zote, lakini kwa jina la Bwana naliwakatilia mbali.
  bba-bba: Nu mɑn wukiriwɑ mɑm mɑm, mɑ nɑ nu yɑrinɑsiɑ kɑ Yinni Gusunɔn yĩsiru.
  eng-KJVCPB: 'They compassed me about; yea, they compassed me about: But in the name
    of the Lord I will destroy them.'
  luo-luo: Ne gilwora koni gi koni, to ne atiekogi e nying Jehova Nyasaye.
  aii-aii: ܩܵܡ ܟܵܪܟ݂ܝܼ ܠܝܼ، ܗܹܐ، ܟܪܝܼܟܸܢܗܘܿܢ، ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ ܒܸܬ ܩܵܛܥܹܢܗܘܿܢ.
  meu-meu: E geḡegu ahu, kaha iboudiai amo e kougu, a Iehova ladana ai na hadareredia.
  npi-ULB: तिनीहरूले मलाई घेरा हाले । हो, तिनीहरूले मलाई घेरा हाले । परमप्रभुको नाउँमा
    मैले तिनीहरूलाई नष्‍ट पारें ।
  yor-yor: Wọ́n yí mi káàkiri ní gbogbo ẹ̀gbẹ́, ṣùgbọ́n ní orúkọ Olúwa èmi gé wọn
    dànù.
  pes-OPCB: '@see-verse:PSA.118.010'
  tgl-ULB: Ako ay pinalilibutan nila; oo, ako ay pinalilibutan nila; sa pangalan ni
    Yahweh ay pinutol ko sila.
  nop-nop: Adi kwetkwet nehikelemadi tiŋa hakiŋ iŋgoŋ oŋ, Yahwe’walaŋ saŋiniŋŋiŋ foloŋ
    yehitubu-liwe tugut.
  cbu-NT: Izuuru zapan nuwaa turipungarangusin, itaru Apanllimun wizpur nuwamari ichingaroo
    kasirangina.
  hui-hui: Ti bibahendeme i̱ bole ho mabu bupe howa i̱ mo dombe wia hearia Anduane
    Homogonaga hongome i̱na uruni bibahende bope hai haru.
  mya-mya: သူ​တို့​သည်​အ​ဘက်​ဘက်​မှ​ငါ့​ကို​ဝိုင်း​ရံ​လျက် နေ​ကြ​သော်​လည်း ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​တန်​ခိုး​တော်
    အား​ဖြင့် သူ​တို့​ကို​သုတ်​သင်​ဖျက်​ဆီး​ပစ်​၏။
  bod-N: དེ་ཚོས་ང་ཡི་མཐའ་ནས་ང་རང༌བསྐོར། །ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་ཚར་གཅོད༌བྱ།།
  wsk-wsk: Nuna ani koma suen la te aga laturman, bare ani Yawe nup te nunga ita batutumu
    warem.
  sna-sna: Vakandikomba pamativi ose, asi ndakavaparadza muzita raJehovha.
  spa-BLM: Me rodearon, sí, me rodearon. En nombre de Yahvé los he cortado.
  cac-cac: '@see-verse:PSA.118.010'
  swh-ULB: Walinizunguka; naam, walinizunguka; kwa jina la Yahwe niliwakatilia mbali.
  bel-bel: У сэрцы маім я схаваў слова Тваё, каб не грашыць прад Табою.
  deu-ELBBK: Sie hatten mich umringt, ja, mich umringt; gewiss, im Namen des HERRN
    vertilgte ich sie.
  mbb-OT: Tutuu he midliǥuyan e zan, piru nezaag ku sikandan pinaaǥi te ǥehem te Nengazen.
  mal-2015: അവർ എന്നെ വളഞ്ഞു; അതേ, അവർ എന്നെ വളഞ്ഞു; യഹോവയുടെ നാമത്തിൽ ഞാൻ അവരെ ഛേദിച്ചുകളയും.
  gup-gup: Kurih kurih ngandimarnebebmeng dja bonj, ngaye ngabenbom rowk kore kunngey
    nuye nawu Yawey.
  ctu-CTI: Tiꞌ joyoyoñob. Melel, joyolon i chaꞌañob. Pero tic ganariyob tiꞌ cꞌabaꞌ
    lac Yum.
  rmc-rmc: Rozthode pes pašal ma, he, rozthode pal dojekh sera, ale andro nav le RAJESKRO
    len domarďom!
  nlg-nlg: Eo, gaira tara talighutia mara hughuhughu koluu, mi nau ku taghalaghinira
    tana ahana Lord.
  pes-OPV: مرا احاطه کردند و دور مراگرفتند، لیکن به نام خداوند ایشان را هلاک خواهم
    کرد.
  ron-1924: Мэ ынконжурау, м-ау ымпресурат, дар, ын Нумеле Домнулуй, ле тай ын букэць.
  ben-OBCV: তারা আমাকে চতুর্দিকে ঘিরে ধরেছিল, কিন্তু সদাপ্রভুর নামে আমি তাদের উচ্ছেদ
    করেছি।
  som-som: Way i hareereeyeen, haah, oo way i hareereeyeen, Oo anna magaca Rabbiga
    ayaan ku baabbi'in doonaa.
  lat-VUC: In corde meo abscondi eloquia tua, ut non peccem tibi.
  eng-ASVBT: 'They compassed me about; yea, they compassed me about: In the name of
    Jehovah I will cut them off.'
  mna-mna: Timar pa lele boozomen, mi tiliukaala yo ma sik. Tamen nio aŋpase pa Yooba
    mburaana, tana aŋkas zin ma timap.
  ita-1885: Mi avevano circondato, ed anche accerchiao; Nel Nome del Signore è avvenuto
    che io le ho sconfitte.
  eng-LXXUP: I have hidden thine oracles in my heart, That I might not sin against
    thee.
  eng-ULB: They surrounded me; yes, they surrounded me; in Yahweh's name I cut them
    off.
  spa-VBL: Me acorralaron totalmente, pero, de todas formas, los vencí con la ayuda
    del Señor.
  fra-_FOB: Elles m'avaient environné, oui, elles m'avaient environné; mais au nom
    de l'Éternel je les mets en pièces.
  mal-mal: അവർ എന്നെ വളഞ്ഞു; അതേ, അവർ എന്നെ വളഞ്ഞു; യഹോവയുടെ നാമത്തിൽ ഞാൻ അവരെ ഛേദിച്ചുകളയും.
  urd-GVR: Unhoṅ ne mujhe gher liyā, hāṅ chāroṅ taraf se gher liyā, lekin maiṅ ne
    Allāh kā nām le kar unheṅ bhagā diyā.
  suz-BL: मेकोपुकीमी आं कली तेइ तेइ रे पुम्‍ताक्‍यीमी। तन्‍न गो परमप्रभु यावे आ नेंमी
    नेल्‍ल आन कली खतम पोक्‍ताक्‍मी।
  eng-NOY: They beset me on every side; But in the name of the LORD I destroyed them.
  ita-1927: M’hanno circondato, sì, m’hanno accerchiato; nel nome dell’Eterno, eccole
    da me sconfitte.
  ckb-ckb: ئابڵوقەیان داوم و دەوریان گرتووم، بە ناوی یەزدان ڕیشەکێشیان دەکەم.
  eng-BBE: They are round me, yes, they are all about me; but in the name of the Lord
    I will have them cut down.
  xsi-xsi: Kinzi siŋge naŋa lâ, kala simo pa naoŋgu wa muliŋgu wa tiniŋgu pa wia kâ
    wa tiniŋgu pa ŋâsi kâ. Andeta Yova Kindeni walo kaika ilua naŋa, kala azavarunzi
    lâ.
  kan-OKCV: ಅವರು ನನ್ನನ್ನು ಎಲ್ಲಾ ದಿಕ್ಕುಗಳಿಂದ ಸುತ್ತಿಕೊಂಡರು; ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಅವರನ್ನು
    ಸೋಲಿಸುವೆನು.
  tam-2017: என்னைச் சுற்றிலும் வளைந்து கொள்ளுகிறார்கள்; யெகோவாவுடைய பெயரினால் அவர்களை
    அழிப்பேன்.
  spa-RV-1909: 'Cercáronme y asediáronme: en nombre de Jehová, que yo los romperé.'
  ron-BTF: M-au încercuit; da, m-au încercuit, dar în numele DOMNULUI le voi nimici.
  eng-WEBP: They surrounded me, yes, they surrounded me. In the LORD’s name I indeed
    cut them off.
  eng-FBV: They completely surrounded me, but even so I defeated them with the help
    of the Lord.
  nld-1939: 'Al hebben ze mij van alle kanten omringd: In de Naam van Jahweh sla ik
    ze neer!'
  nch-BL: Quena, masque nechyahualose huan nechtehuise, na niquintanis pampa nijhuica
    itequiticayo TOTECO.
  vie-1934: Chúng nó đã vây tôi, phải, đã vây tôi; Tôi hủy diệt chúng nó nhân danh
    Đức Giê-hô-va.
  cha-cha: 'Sija umoriyayeyo; junggan, sija umoriyayeyo: lao pot y naan Jeova juutut
    sija.'
  hin-CV: मैं चारों ओर से घिर चुका था, किंतु याहवेह के नाम में मैंने उन्हें नाश कर
    दिया.
  eng-OURB: They surrounded me, yes, they surrounded me. In Adonai’s name I indeed
    cut them off.
  spa-BES: Ellos están a mi alrededor, sí, todos están sobre mí; pero en el nombre
    del Señor los destruiré.
  tdx-tdx: Miarikatok’ ahy iereo, eka, toe misambory amako, fe iatoko ty tahina’ Iehovà.
  tha-KJV: เขาทั้งหลายได้ล้อมข้าพเจ้า ล้อมรอบข้าพเจ้า แต่​ข้าพเจ้าจะทำลายเขาในพระนามพระเยโฮวาห์
  por-BR-2018: Cercaram-me, cercaram-me mesmo; mas foi no nome do SENHOR que eu as
    despedacei.
  deu-ELO: Sie hatten mich umringt, ja, mich umringt; gewiß, im Namen Jehovas vertilgte
    ich sie.
  eng-WYC-2018: They compassing (en)compassed me; and in the name of the Lord, for
    I am avenged on them. (They surrounded me on every side; but in the name of the
    Lord, I shall be avenged upon them or I shall destroy them.)
  epo-epo: Ili ĉirkaŭis min de ĉiuj flankoj, Sed per la nomo de la Eternulo mi ilin
    disbatos.
  gfk-gfk: Diet ga tur luhutane iau ta ira katon bakut, iesen iau ga haliare diet
    ma no dadas tano Watong.
  uig-PIN: Ular meni ⱪorxiwaldi; bǝrⱨǝⱪ, ⱪorxiwaldi; Biraⱪ Pǝrwǝrdigarning nami bilǝn
    mǝn ularni ⱨalak ⱪilimǝn;
  beo-beo: Nama ha lai dunu da na eale disi. Be Hina Gode Ea gasa bagade amoga na
    ili gugunufinisi.
  tpi-OTNT: Ol i raunim mi i stap long olgeta hap, tasol long strong bilong Bikpela
    mi pinisim ol.
  hau-SA: Sun kewaye ni a kowane gefe, amma a cikin sunan Ubangiji na hallaka su.
  udu-udu: Uni ’kamki aha/ ’kup̱ ki deḵ mo, mmo’kam aha/ ’kup̱ ka ris ’twaŋkal kuku/
    mo. Ki gway gi Tap̱a mo tani aha/ ’ciṯẖkina uni ’twa/ mo.
  uig-LAT: Ular méni qorshiwaldi; berheq, qorshiwaldi; Biraq Perwerdigarning nami
    bilen men ularni halak qilimen;
  nde-nde: Zangihanqa inxa zonke kodwa ngegama likaThixo ngazichitha.
  ton-ton: 'Naʻa nau takatakai au; ʻio, naʻa nau kāpui au: ka ʻi he huafa ʻo Sihova
    te u fakaʻauha ʻakinautolu.'
  ces-1613: Mnohokrát obklíčili mne, ale ve jménu Hospodinovu vyplénil jsem je.
  eng-WMB: They surrounded me, yes, they surrounded me. In the LORD’s name I indeed
    cut them off.
  tam-TCV: அவர்கள் எல்லாப் பக்கங்களிலும் என்னை வளைத்துக்கொண்டார்கள்; ஆனாலும் யெகோவாவின்
    பெயரிலேயே நான் அவர்களை மேற்கொண்டேன்.
  ceb-ULB: Gilibotan ako nila; oo, gilibotan ako nila; sa ngalan ni Yahweh gipamutol
    ko sila.
  pol-UBG: Otoczyły mnie, tak, otoczyły mnie, ale w imię PANA wytępiłem je.
  agr-agr: Ashí tententuawagmayi; tujash Tuke Pujuu daajin depetkabiajai.
  kyc-kyc: Nakamame kata paro dupwa peparaena roko iminyipape Kamongona porai renge
    dokome pyao anamasi minyiyu.
  urd-GVU: اُنہوں نے مجھے گھیر لیا، ہاں چاروں طرف سے گھیر لیا، لیکن مَیں نے اللہ کا
    نام لے کر اُنہیں بھگا دیا۔
  eng-OEBCW: They swarmed, swarmed around me; in the name of the Lord I cut them down,
  deu-1912: Sie umgeben mich allenthalben; aber im Namen des HERRN will ich sie zerhauen.
  kan-2017: ಅವರು ನನ್ನನ್ನು ಸುತ್ತಲೂ ಮುತ್ತಿದರು; ಯೆಹೋವನ ಹೆಸರಿನ ಬಲದಿಂದ ಅವರನ್ನು ಸಂಹರಿಸುವೆನು.
  yap-yap: Rabad ra longobiyedgag; machane gu li’rad nga gelngin SOMOL!
  hlt-MCSB: Amih loh kai m'vael khaw m'vael uh ngawn dae BOEIPA ming neh ka tloek
    van.
  mdy-ETH: ማንጊፆ ዔያታ ቢያ ዛሎና ታና ማንጌኔ፤ ጋዓንቴ ታ ዔያቶ ናንጊና ናንጋ ጎዳ ሱንፆና ባሼኔ።
  twi-ASANTE: Wɔtwaa me ho hyiaeɛ wɔ baabiara, nanso Awurade din mu, metwitwaa wɔn
    guiɛ.
  eng-WEBU: They surrounded me, yes, they surrounded me. In the LORD’s name I indeed
    cut them off.
  spa-PDDPT: Me rodearon, Sí, me asediaron. En el Nombre de Yavé ciertamente las destruiré.
  gun-gun: Jova-jovai gui xejokopa, teĩ Senhor rery rupi amomba.
  agu-BL: Nsken chincyaj chinicy'al poro tan porer Kataj Ryos ja chinxcye' scye'j.
  ilo-ULB: Pinalawlawandak; wen, pinalawlawandak; babaen iti nagan ni Yahweh ket pinarmekko
    ida.
  kpg-kpg: Digaula gu haganiga mai i dogu gili i nia baahi huogodoo, malaa, gei au
    gu daaligi digaula gi nia mogobuna o Dimaadua!
  uig-ARA: ئۇلار مېنى قورشىۋالدى؛ بەرھەق، قورشىۋالدى؛ بىراق پەرۋەردىگارنىڭ نامى بىلەن
    مەن ئۇلارنى ھالاك قىلىمەن؛
  bps-bps: Too glut tasanlibutla agu, bay fagu di ktabeng i Amugu Dwata gfisangu ale.
  sus-sus: E nu n nabilinxi a ɲaaxi ra, kɔnɔ n naxa nɔ e ra Alatala xili ra.
  pon-2006: Re kapiliepene sang pali koaros; ahpw sang ni manaman en KAUN-O I kamwomwiraillahr!
  jae-jae: Sêgi aê auc e kêsô tau, mago aê gaseŋ êsêac su gajam Apômtau laŋô.
  ksd-ksd: Dia ga kobot upi iau; maia, dia ga kobot upi iau; Ta ra iang i ra Luluai
    ina ubu vue diat.
  tur-YTC: Çevremi sardılar, evet çevremi sardılar. Yahve’nin adıyla gerçekten kopardım
    onları.
  bel-N: Абступілі мяне, абступілі, але імем ГОСПАДА я зьнёс іх.
  grc-BRENT: Ἐν τῇ καρδίᾳ μου ἔκρυψα τὰ λόγιά σου, ὅπως ἂν μὴ ἁμάρτω σοι.
  kpr-kpr: Nene kosekase guse, namoa jimbe birurughuseri, avata Bajari da fakina aimi
    nemoa sosighi useni.
  ind-AYT: Mereka mengepung aku, ya, mereka mengepung aku, di dalam nama TUHAN, sebenarnya
    aku akan menumpas mereka.
  yom-yom: Mawu manzungidila, ku ndambu ka ndambu vayi mu dizina di Yave, ndilembo
    babungi.
  yut-yut: Terɨ terɨ kɨsi da nak aŋgwasɨwit, mani Yawe da manon dapbo pasɨlgwit.
  nya-nya: Anandizinga mbali zonse, koma mʼdzina la Yehova ndinawawononga.
  kyg-kyg: Muki haopalega maiꞌneꞌa faiꞌa ku aiꞌa nateꞌnageꞌnaeꞌmo Ala kava neꞌmo himamuꞌaletiꞌmo
    alagi aliꞌna hano huꞌna apatalegauve.
  hrv-hrv: 'Opkoliše me odasvud: imenom ih Jahvinim uništih.'
  mps-mps: Augwaligo ena te tigidali badu bagua sali, tiali goli, te Genuai Bidigo
    bomode eno augwali ela silalio.
  tpi-tpi: Ol i raunim mi i stap long olgeta hap, tasol long strong bilong Bikpela
    mi pinisim ol.
  dan-1931: de flokkedes om mig fra alle Sider, jeg slog dem ned i HERRENS Navn;
  vie-OVCB: Họ tiến quân vây chặt quanh tôi, nhưng bị quét sạch bởi uy quyền Chúa
    Hằng Hữu.
  guj-2017: તેઓએ મને ઘેરી લીધો છે, હા, તેઓએ મને ઘેરી લીધો છે; યહોવાહને નામે મેં તેઓને
    કાપી નાખ્યા.
  pon-2006A: Re kapiliepene sang pali koaros; ahpw sang ni manaman en KAUN-O I kamwomwiraillahr!
  por-BRBSL: Eles me cercaram, sim, eles me cercaram. Em nome de Yahweh, eu realmente
    os cortei.
  eng-OEBUS: They swarmed, swarmed around me; in the name of the Lord I cut them down,
  swe-swe: De omringar mig, ja, de omringar mig I Herrens (Jahves) namn ska jag förgöra
    dem.
  cth-cth: Ahnimouh ni na kalup awh, na tuembue awh. Hatei, BAWIPA min lahoi koung
    ka raphoe han.
  twi-twi: Wotwaa me ho hyiaa wɔ baabiara, nanso Awurade din mu, mitwitwaa wɔn gui.
  hlt-hlt: Amih loh kai m'vael khaw m'vael uh ngawn dae BOEIPA ming neh ka tloek van.
  tbz-SIM: Bɛ̀ do n cɛ̃̀ɛ̃̀tɛmu kɛ́ nh ɛ̃́ṹtɛ́, kɛ̀ n yú n Yiɛ̀ nKuyie nyètìrì kɛ́
    bɛ̀ bìɛ́.
  msy-2020: Guizbangɨra, me danganiba bar na ekɨaruzɨ kɨ tongɨra iti. Ezɨ Ikiavɨra
    Itir Godɨn ziamɨn gavgavimra, kɨ bar me agɨfa.
  dop-dop: Pɑɑ tɑmɑ-m kɛ́ nɑ pɑ́ wɑtəɣɩ-m. Ɩlɛ mɑ tɔɣɔnɑ-wɛɣɛ Tɑcɑɑ toŋ tɑɑ.
  azb-azb: Hər tərəfdən məni mühasirəyə aldılar, Rəbbin ismi ilə onları qırdım.
  eng-DBY: They encompassed me, yea, encompassed me; but in the name of Jehovah have
    I destroyed them.
  hin-2017: उन्होंने मुझ को घेर लिया है, निःसन्देह, उन्होंने मुझे घेर लिया है; परन्तु
    यहोवा के नाम से मैं निश्चय उन्हें नाश कर डालूँगा।
  wol-KYG: Ñu sam maa sam, ma bëmëx leen ci dooley Aji Sax ji.
  bjr-bjr: Misa qini fiqu fiqumma aiqamai datimma fufaqa qinee Yaaweena afeekannai
    misa naru taikaqiafana.
  eng-YLT: They have compassed me about, Yea, they have compassed me about, In the
    name of Jehovah I surely cut them off.
  kne-kne: '@see-verse:PSA.118.010'
  eng-WYC-2017: They compassing encompassed me; and in the name of the Lord, for I
    am avenged on them.
  eng-WMBB: They surrounded me, yes, they surrounded me. In the LORD’s name I indeed
    cut them off.
  zat-NTPS: Guléchaje̱' neda', ne buluchídie̱' neda', na' lu La Xránadxu Dios guzría
    xi'a benne' ca'.
  zty-NTPS: Byéchjgekle' neda', na' bséjwgake' neda' le'jle, san ḻo La la'y che X̱anžo
    Dios bžia yi'a benne' ka'.
  urd-GVH: उन्होंने मुझे घेर लिया, हाँ चारों तरफ़ से घेर लिया, लेकिन मैंने अल्लाह
    का नाम लेकर उन्हें भगा दिया।
  rug-rug: Koa pa vari likohaequ rau si arini, ba pa korapa ṉiniraṉira te Zihova si
    ele va mate betoi rau si arini!
  gaz-gaz: Isaan karaa hundaan na marsan; ani garuu maqaa Waaqayyootiin isaan nan
    barbadeesse.
  fra-LSG: 'Elles m’environnaient, m’enveloppaient: Au nom de l’Éternel, je les taille
    en pièces.'
  yal-yal: E yi n nabilinxi yiren birin yi nun, koni n na e birin halagi nɛn Alatala
    barakani!
  iou-iou: Näk it gwäjiŋkuŋopäŋ Ekäni täŋo kehäromi terak däput.
  haw-1868: Hoopuni mai no lakou ia'u, Oia, hoopuni mai no lakou ia'u; Aka, ma ka
    inoa o Iehova, e luku aku ai au ia lakou.
  arb-NAV: حَاصَرُونِي وَضَيَّقُوا عَلَيَّ، لَكِنِّي بِاسْمِ الرَّبِّ أُبِيدُهُمْ.
  ded-ded: Yeni noboc noboc oronnuma kecgec, fora. Nga ni sifu KEBUAC kpacfu firang
    amma kporacyunuba kpac anggec.
  ewe-ewe: Woɖe to ɖem, gake le Yehowa ƒe ŋkɔ me, metsrɔ̃ wo katã.
  eng-LEE: 'They encompassed me about: yea, they compassed about, but in the name
    of the Lord I will surely cut them off.'
  asm-FB: তেওঁলোকে মোক আগুৰি ধৰিলে, হয়, মোক আগুৰি ধৰিলে; মই যিহোৱাৰ নামেৰে তেওঁলোকক
    উচ্ছন্ন কৰিলোঁ।
  sus-A: عٍ نُ ﭑ نَبِلِنشِ عَ حَاشِ رَ، كْنْ ﭑ نَشَ نْ عٍ رَ عَلَتَلَ شِلِ رَ.
  fra-SBL: Ils m'ont entouré, oui, ils m'ont entouré. Au nom de Yahvé, je les ai en
    effet éliminés.
  hbo-hbo: סַבּ֥וּנִי גַם־סְבָב֑וּנִי בְּשֵׁ֥ם יְ֝הוָ֗ה כִּ֣י אֲמִילַֽם׃
  kik-kik: Ciandigiicĩirie mĩena yothe, no tondũ wa kwĩhoka rĩĩtwa rĩa Jehova, ngĩciananga.
  fra-NCL: 'Elles m’environnaient et m’enveloppaient : au nom de Yahweh, je les taille
    en pièces.'
  cek-AK: Nihcae mah kai ahnuk ahma ang maah o; ue, kai ang takui o; toe Angraeng
    ih ahmin hoiah nihcae to kam rosak han.
  cuk-cuk: Bela an-ebirismalanad, degi-inigwele, Bab-Jehová-nuggi anse ogilolesmalad.
  uig-CYR: Гуна қилип Саңа қарши чиқмаслиғим үчүн, Сөзүңни көңлүмгә мәһкәм пүкүвалдим.
  tel-2017: నలుదెసలా వారు నన్ను చుట్టుముట్టి ఉన్నారు. యెహోవా నామాన్నిబట్టి నేను వారిని
    నిర్మూలం చేస్తాను.
  hat-BSA: Yo te antoure mwen, wi, yo te antoure mwen. Nan non SENYÈ a, mwen va anverite,
    koupe retire yo nèt.
  ukr-ONPU: У серці моєму сховав я сказане Тобою, щоб не згрішив я проти Тебе.
  kos-kos: Elos apinyula ke siska nukewa, Tusruktu nga kunauselosla ke ku lun LEUM
    GOD!
  hbo-WLC: סַבּ֥וּנִי גַם־סְבָב֑וּנִי בְּשֵׁ֥ם יְ֝הוָ֗ה כִּ֣י אֲמִילַֽם׃
  ibo-ibo: Ha gbara m gburugburu, ma site nʼaha Onyenwe anyị ka m na-egbuda ha.
  ory-ory: ସେମାନେ ମୋତେ ଚାରିଆଡ଼େ ଘେରିଲେ; ହଁ, ସେମାନେ ମୋତେ ଚାରିଆଡ଼େ ଘେରିଲେ; ସଦାପ୍ରଭୁଙ୍କ
    ନାମରେ ମୁଁ ସେମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରିବି।
  chk-chk: Ra pweliela lepeki meinisin, nge ngang üa ärirela fän iten ewe Samol mi
    Lapalap.
  rop-rop: Olabat bin jidan raidaran langa mi, bat aibin binijimap olabat garram det
    pawa blanga YAWEI.
  ukr-1871: Вони обступили мене, окружили мене; річ певна, — в імени Господа я подужав
    їх.
  yon-yon: Yi kuu ne yaa kanawanewandiwen, eyokee, yi kuu ne kiwaan kebene kanawanewandiwen
    kumban, Yariman yaningko yaambed yi aromkono nare monmaraan.
  deu-1951: sie haben mich umringt, ja, sie haben mich umringt, im Namen des HERRN
    zerhaue ich sie;
  eng-JPS: They compass me about, yea, they compass me about; verily, in the name
    of the LORD I will cut them off.
  srp-1865: Optekoše, opkoliše me; ali ih u ime Gospodnje razbih.
  lug-lug: Banneebungulula enjuuyi zonna; naye mu linnya lya Mukama nabawangula.
  heb-heb: סבוני גם סבבוני בשם יהוה כי אמילם׃
  ben-IRV: তারা আমাকে ঘিরে আছে; হ্যাঁ, আমাকে ঘিরে আছে, সদাপ্রভুুর নামে আমি তাদেরকে
    বিচ্ছিন্ন করব।
  ntu-ntu: Aovxiox mz zmatq ngrde mzli kc tzavztio-ngrdr Ninge mz trtxki. Aovxiox
    mz zmatq ngrde.
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਘੇਰ ਲਿਆ, ਆਹੋ, ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਘੇਰਾ ਪਾ ਲਿਆ, ਮੈਂ ਯਹੋਵਾਹ ਦੇ
    ਨਾਮ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਢ ਹੀ ਸੁੱਟਿਆ।
  mya-JVB: ငါ့ ကိုဝိုင်း ကြ၏။ ဝိုင်း ကြသော်လည်း ၊ ထာဝရဘုရား ၏ နာမတော် အားဖြင့် သူ
    တို့ကို ပယ် ဖြတ်ရ၏။
  kgf-kgf: Ieneŋ ni lelecgéma wésé andu lelecgé nénʒu imuac ni Yaweac qaraiguc qeric
    énécmimaŋ.
  tte-O: '@see-verse:PSA.118.010'
  tbg-tbg: Vika hihai hihai ani ti ututuma taamanta te Nora Kotira kempukaqohai vika
    vehi autu taiqa kaunara.
  hmo-hmo: Lau idia hagegea, kahana kahana ibounai dekena amo, to Lohiabada ena siahu
    dekenai lau ese idia lau halusia.
  zar-NT: Gulaʼguʼë nedaʼ lë́ʼajlö. Ön, gulaʼguʼë nedaʼ lë́ʼajlö, pero len yöl-laʼ
    huáca queëʼ Xanruʼ buxicjaʼ léguequi.
  urd-urd: उन्होंने मुझे घेर लिया, बेशक घेर लिया; मैं ख़ुदावन्द के नाम से उनको काट
    डालूँगा!
  rus-SYN: В сердце моем сокрыл я слово Твое, чтобы не грешить пред Тобою.
  bqc-SIM: Aa lìamazi ↄplaai ń zɛɛo, ↄ̃ ma ń kwɛ́ ń Dii tↄ́o.
  tcz-CHONGTHU: Amahon eiumkimvellun eidelkhummun ahi, ahinla ken amaho chu Yahweh
    Pakai hanta jallin kasumang gamtan ahi.
  mar-mar: त्यांनी मला घेरले आहे; होय, त्यांनी मला घेरले आहे. परमेश्वराच्या नावात
    मी त्यांना नाहीसे करीन.
  isl-isl: Já, þær umkringja mig og gera árás, en ég útrými þeim undir sigurmerki
    hans.
  hlt-THB: Hu haina ni mam hlai uhy, Bawipang ming ing cekkhqi ce noeng boeih nyng.
  qub-qub: Intërupa curalarmi tumaparaycämaran. Chaypis nogaga Tayta Dios yanapämaptinmi
    paycunata binsirä.
  bqp-bqp: Ò lìkamai kpa sĩnda pínki, akũ ma ń kakatɛ kũ Dikiri tↄ́o.
  hat-hat: Yo te sènen m', yo te kwense m'. Men, avèk pouvwa Seyè a, mwen kraze yo
    nèt.
  eng-BSB: They surrounded me on every side, but in the name of the LORD I cut them
    off.
  eng-WEBPB: They surrounded me, yes, they surrounded me. In the LORD’s name I indeed
    cut them off.
  kbq-kbq: Nagri'ma ha'ma hunante'nakura tamagerfa hu'za maka asoparegati eme navazagi
    kagi'naze. Hianagi Ra Anumzamofo hankavefi hara huzmagatere'noe.
  pon-pon: Re kapil ia penaer waja karoj, a ni mar en Ieowa i pan kaloe irail edier.
  nhe-BL: Quena, yonque nechyahualose huan nechtehuise, pero na niquintlanis pampa
    nijhuica itequihuejcayo TOTECO.
  wnc-wnc: Waaminda kaukaut takumbasiking. Siwan ngana Buyambam tapatane kekeknga
    akngane nata atzipa kumbing.
  bus-bus: Aↄ̃ lìgamazi kpa píngi, ben ma ń kaatɛ kↄ̃n Dii tↄ́o.
  gub-BL: Umàmàn heywyr wà. Amumaw a'e teko Tupàn Tuweharupi Wiko Ma'e ikàgaw rupi
    ihe wà.
  eng-DRA: Thy words have I hidden in my heart, that I may not sin against thee.
