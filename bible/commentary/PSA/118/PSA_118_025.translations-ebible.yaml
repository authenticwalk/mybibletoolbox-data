verse: PSA.118.025
translations:
  mal-C: യഹോവേ, ഞങ്ങളെ രക്ഷിക്കണമേ! യഹോവേ, ഞങ്ങൾക്കു വിജയം നൽകണമേ!
  deu-TKW: Ach, Jahwe, hilf doch! Ach, Jahwe, gieb doch Gelingen!
  lin-lin: Yawe, nabondeli Yo, pesa lobiko. Yawe, nabondeli Yo, pesa elonga.
  mmx-mmx: Leeme Silok, una lox asepsu nama basinge limixin munepen minama. O Leeme
    Silok, una lok tooro nama xusu mana ngasang kobot at lempanga nunuan mak pakes
    tin.
  eng-LSV: Ah, now, O YHWH, please save, || Ah, now, O YHWH, please prosper.
  eng-GNV: 'O Lord, I praie thee, saue now: O Lord, I praie thee nowe giue prosperitie.'
  eng-WEBSTER: 'Save now, I beseech thee, O LORD: O LORD, I beseech thee, send now
    prosperity.'
  nhw-BL: Nijtlajtlanía TOTECO ama ma techmaquixti tojuanti tlen tocualancaitacahua.
    Techpalehui ama para titlatlanise.
  swh-ONEN: Ee Bwana, tuokoe, Ee Bwana, utujalie mafanikio.
  bba-bba: Yinni Gusunɔ, ɑ sun somiɔ, kpɑ ɑ sun kuurɑsiɑ.
  eng-KJVCPB: 'Save now, I beseech thee, O Lord: O Lord, I beseech thee, send now
    prosperity.'
  luo-luo: Yaye Jehova Nyasaye, reswa yaye Jehova Nyasaye, mi walochi.
  aii-aii: ܦܲܪܦܘܼܠܹܐ ܝܘܲܚ، ܝܵܐ ܡܵܪܝܵܐ، ܦܲܪܸܩ ܠܲܢ، ܦܲܪܦܘܼܠܹܐ ܝܘܲܚ، ܝܵܐ ܡܵܪܝܵܐ، ܡܲܢܬ‌ܝܼ
    ܠܲܢ.
  meu-meu: Iehova e, ai a noimumu, ba hamaurimai; Iehova e, ai a noimumu, kwalimu
    ba henimai.
  npi-ULB: हे परमप्रभु, हामीलाई विजय दिनुहोस्! हे परमप्रभु, हामीलाई सफलता दिनुहोस्
    !
  yor-yor: Olúwa, gbà wá; Olúwa, fún wa ní àlàáfíà.
  pes-OPCB: خداوندا، تمنا می‌کنیم ما را نجات دهی و کامیاب سازی!
  tgl-ULB: Pakiusap, O Yahweh, bigyan mo kami ng tagumpay! Pakiusap, O Yahweh, bigyan
    mo kami ng tagumpay!
  nop-nop: Yahwe, du kotigoŋ ninigileŋ yoŋa ganinadiyam. Ale du nihitubu-lodaune nemenemek
    hogohogok tinene momooŋ mintawek.
  cbu-NT: Apaa, iyaa izuuru tapachindangcha. Iyaam wanasiri taamaam istangcha, atiniya.
  hui-hui: Anduane Homogo-o ina gi mialu haru dai bia, larama. Iname mbirale bigi
    beremago damene bibahendeore bayale halu lini daga bilo buluma̱ya Anduane Homogo-o
    biamogo bibe, larama.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​တို့​အား​ကယ်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့​အား​ကယ်​တော်​မူ​ပါ။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​အောင်​မြင်​ခွင့်​ကို​ပေး​တော် မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ངེད་རྣམས་སྐྱོབ་པར༌མཛོད། །ངེད་རྣམས་དོན་ཀུན་འགྲུབ་པར་མཛད་དུ༌གསོལ།།
  wsk-wsk: Yawe, nanga sangaruko! Nanga sangaru se kager te mariranakko!
  sna-sna: Haiwa Jehovha, tiponesei; haiwa Jehovha, tipeiwo kubudirira.
  spa-BLM: ¡Sálvanos ahora, te lo rogamos, Yahvé! Yahvé, te rogamos que envíes prosperidad
    ahora.
  cac-cac: Mamin Jehová, cotan̈ q'uelan d'ayon̈, colon̈eli, vach'ocab' tzon̈ ajcan
    uuj.
  swh-ULB: Tafadhali, Yahwe, utupe ushindi! Tafadhali, Yahwe, utupe mafanikio!
  bel-bel: Душа мая кінута ў пыл; ажыві мяне словам Тваім.
  deu-ELBBK: Bitte, HERR, rette doch! Bitte, HERR, gib doch Wohlfahrt!
  mbb-OT: Nengazen, ebpengemuyù key ziyà te kenikew he ipelaus nu is kedlibriya nu
    kenami. Himuwa nu he mebmelempusen is menge vaal zey.
  mal-2015: യഹോവേ, ഞങ്ങളെ രക്ഷിക്കേണമേ; യഹോവേ, ഞങ്ങൾക്കു ശുഭത നല്കേണമേ.
  gup-gup: Yawey, wardi kanngehkemen, dja kanbidyikarrmen ba bu ngarrikurduyime kore
    ngarridjare.
  ctu-CTI: C Yum, awocolic, cotyañon lojon. Awocolic c Yum, laꞌ loqꞌuic ti wen chʌ
    bʌ mi lojon chaꞌlen.
  rmc-rmc: RAJEJA, mangav tut, zachraňin amen! RAJEJA, mangav tut, hoj amenge te džal
    mištes!
  nlg-nlg: Lord, ko vavolaghai, Lord, ko vavolaghai, Lord, ko vaheghai mai nimua na
    lagavule.
  pes-OPV: آه‌ای خداوند نجات ببخش! آه‌ای خداوند سعادت عطا فرما!
  ron-1924: Доамне, ажутэ! Доамне, дэ избындэ!
  ben-OBCV: হে সদাপ্রভু, আমাদের রক্ষা করো! হে সদাপ্রভু, আমাদের সফলতা দাও।
  som-som: Rabbiyow, waan ku baryaynaaye, haatan na badbaadi, Oo waan ku baryaynaaye,
    Rabbiyow, haatan barwaaqo noo soo dir.
  lat-VUC: 'Daleth Adhæsit pavimento anima mea: vivifica me secundum verbum tuum.'
  eng-ASVBT: 'Save now, we beseech thee, O Jehovah: O Jehovah, we beseech thee, send
    now prosperity.'
  mna-mna: O Yooba, muŋai yam mi kamke yam! Kampe yam mi kam yam ma ambot ambai!
  ita-1885: Deh! Signore, ora salva; Deh! Signore, ora prospera.
  eng-LXXUP: My soul has cloven to the ground; Quicken thou me according to thy word.
  eng-ULB: Please, Yahweh, give us victory! Please, Yahweh, give us success!
  spa-VBL: ¡Oh, Señor! ¡Por favor sálvanos! ¡Haznos triunfar!
  fra-_FOB: O Éternel, donne le salut! O Éternel, donne la prospérité!
  mal-mal: യഹോവേ, ഞങ്ങളെ രക്ഷിക്കണമേ; യഹോവേ, ഞങ്ങൾക്ക് ജയം നല്കണമേ.
  lit-lit: O VIEŠPATIE, prašau tave, mus išgelbėk dabar! Meldžiu tave, O VIEŠPATIE,
    prašau tave, suteik mums sėkmę dabar!
  urd-GVR: Ai Rab, mehrbānī karke hameṅ bachā! Ai Rab, mehrbānī karke kāmyābī atā
    farmā!
  suz-BL: परमप्रभु यावे आंइ कली श्‍येत रे प्रोंइकी। परमप्रभु यावे आंइ गेय रिम्‍शो
    दुम्‍ल।
  eng-NOY: Hear, O LORD! and bless us! Hear, O LORD! and send us prosperity!”
  ita-1927: Deh, o Eterno, salva! Deh, o Eterno, facci prosperare!
  ckb-ckb: ئەی یەزدان، تکایە، ڕزگارمان بکە، ئەی یەزدان، تکایە، سەرکەوتوومان بکە.
  eng-BBE: Send salvation now, O Lord; Lord, send us your blessing.
  xsi-xsi: Yova Kindeni, nema pavilâŋa tamwata noko, maka kano pano tu kuvilama! Kusukama
    ŋana nema vetâŋa rârâni ma ipâŋga kanaŋo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ ನಮ್ಮನ್ನು ರಕ್ಷಿಸಿರಿ, ಯೆಹೋವ ದೇವರೇ ನಮಗೆ ಜಯಕೊಡಿರಿ.
  tam-2017: யெகோவாவே, இரட்சியும்; யெகோவாவே, காரியத்தை வாய்க்கச்செய்யும்.
  spa-RV-1909: 'Oh Jehová, salva ahora, te ruego: oh Jehová, ruégote hagas prosperar
    ahora.'
  ron-BTF: Salvează acum, te implor, DOAMNE; DOAMNE, te implor, trimite acum prosperitate.
  eng-WEBP: Save us now, we beg you, LORD! LORD, we beg you, send prosperity now.
  eng-FBV: Lord, please save us! Lord, please make us successful!
  nld-1939: Ach Jahweh, blijf ons toch helpen; Ach Jahweh, maak ons gelukkig!
  nch-BL: Nijtajtanía TOTECO ama ma techmaquixti tojuanti ten tocualancaitacahua.
    Techpalehui ama para tiquisase cuali.
  vie-1934: Đức Giê-hô-va ôi! xin hãy cứu; Đức Giê-hô-va ơi, xin ban cho chúng tôi
    được thới thạnh.
  cha-cha: 'Satba pago, jugagagaojao, O Jeova: O Jeova, jugagagaojao, pago namannae
    minegae.'
  hin-CV: याहवेह, हमारी रक्षा कीजिए! याहवेह, हमें समृद्धि दीजिए!
  eng-OURB: Save us now, we beg you, Adonai ! Adonai , we beg you, send prosperity
    now.
  spa-BES: Envía la salvación ahora, oh Señor; Señor, envíanos tu bendición.
  tdx-tdx: Ry Iehovà, Ehe, rombaho zahay henaneo! ry Iehovà, Ehe, ampiraoraò henane
    zao!
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงช่วยข้าพระองค์​ให้​รอดเถิด โอ ข้าแต่พระเยโฮวาห์
    บัดนี้​ขอประทานความจำเริญแก่ข้าพระองค์ทั้งหลายเถิด
  por-BR-2018: Ah, SENHOR, salva-nos! Ah, SENHOR, faze -nos prosperar!
  deu-ELO: Bitte, Jehova, rette doch! Bitte, Jehova, gib doch Wohlfahrt!
  eng-WYC-2018: O! Lord, make thou me safe, O! Lord, make thou well prosperity; (O
    Lord, save thou us! O Lord, send us prosperity now!)
  epo-epo: Ho Eternulo, helpu! Ho Eternulo, sukcesigu!
  gfk-gfk: Watong, mehet saring ugu bia nu halon mehet. Watong, mehet saring ugu bia
    nu harahut mehet waing het naga hatur kawase ira bilbilai.
  uig-PIN: Ⱪutⱪuzƣaysǝn, i Pǝrwǝrdigar, Sǝndin ɵtünimǝn; Sǝndin ɵtünimǝn, bizni yaxnatⱪaysǝn!
  beo-beo: Nini gaga:ma! Hina Gode! Nini gaga:ma! Hina Gode, ninia noga:le didili
    hamoma:ne fidima.
  tpi-OTNT: Bikpela, mipela i askim yu long kisim bek mipela. Yu helpim mipela na
    olgeta samting mipela i mekim bai i kamap gutpela.
  hau-SA: Ya Ubangiji, ka cece mu; Ya Ubangiji, ka ba mu nasara.
  udu-udu: Tayi am is ki me’d mo, am kun yuḵkina /e mo, ayy Tap̱a. Ayy Tap̱a, am yuḵkina
    /e mo, c̱iyi aman mo jin diluwa bora ’cesh mo.
  uig-LAT: Qutquzghaysen, i Perwerdigar, Sendin ötünimen; Sendin ötünimen, bizni yashnatqaysen!
  nde-nde: Oh Thixo, sisindise; Oh Thixo, siphumelelise.
  ton-ton: '‌ʻE Sihova, ʻoku ou kole kiate koe, ke ke fakamoʻui ni: ʻE Sihova, ʻoku
    ou kole kiate koe, ke ke tuku mai ni ʻae monūʻia.'
  ces-1613: Prosím, Hospodine, zachovávejž již; prosím, Hospodine, dávej již šťastný
    prospěch.
  eng-WMB: Save us now, we beg you, LORD! LORD, we beg you, send prosperity now.
  tam-TCV: யெகோவாவே, எங்களை இரட்சியும்; யெகோவாவே, எங்களுக்கு வெற்றியைத் தாரும்.
  ceb-ULB: Palihog, Yahweh, ihatag kanamo ang kadaogan! Palihog, Yahweh, ihatag kanamo
    ang kalamposan!
  pol-UBG: Proszę, PANIE, wybaw teraz; proszę, PANIE, daj pomyślność.
  agr-agr: Tuke Pujuuwah, ¡wait aneasam uwemtikagtugta! Tuke Pujuuwah, ¡wait aneasam
    yaijatkata, shiig batsamsagmi!
  kyc-kyc: Kamongo embame pyuo nyii. Embame namwa pyuo nyepala mondo lao pyuokondanyi
    nembo karalapa lao jere.
  urd-GVU: اے رب، مہربانی کر کے ہمیں بچا! اے رب، مہربانی کر کے کامیابی عطا فرما!
  eng-OEBCW: O Lord, save us, we pray, O Lord, prosper, we pray.
  deu-1912: O HERR, hilf! o HERR, laß wohl gelingen!
  kan-2017: ಯೆಹೋವನೇ, ದಯವಿಟ್ಟು ರಕ್ಷಿಸು; ಯೆಹೋವನೇ, ದಯವಿಟ್ಟು ಸಾಫಲ್ಯಕೊಡು.
  yap-yap: Mu ayuwegmad, SOMOL, mu ayuweg e pogofan romad! SOMOL, mu aywegmad nge
    yan i aw ni bfel’ e tin ni nggu rin’ed!
  hlt-MCSB: Aw BOEIPA n'khang laeh. Aw BOEIPA n'thaihtak sak laeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሃዳራ ኑና ዓውሴ! ናንጊና ናንጋ ጎዳሢዮ! ሃዳራ ኑኡም ጊኢጊሼ።
  twi-ASANTE: Ao Awurade, gye yɛn nkwa; Ao Awurade, ma yɛn nkɔsoɔ.
  eng-WEBU: Save us now, we beg you, LORD! LORD, we beg you, send prosperity now.
  spa-PDDPT: Te imploramos, oh Yavé. ¡Sálvanos ahora! Te rogamos, oh Yavé que nos
    prosperes ahora.
  gun-gun: Senhor, orereraa jepe ke, rojerure! Oremoingo porã ke, Senhor!
  agu-BL: Ta', na cu' kawutz teru'. Ko' cole'u'. Nink tak'u' kabanl.
  ilo-ULB: Pangngaasim, O Yahweh, pagballigiennakami! Pangngaasim, O Yahweh, ikkannakami
    iti kinadur-as!
  kpg-kpg: Haga dagaloaha ina gimaadou, Meenei Dimaadua, haga dagaloaha ina gimaadou!
    Meenei Dimaadua, Goe gi hagamaamaa ina gimaadou gii gila humalia gimaadou!
  uig-ARA: قۇتقۇزغايسەن، ئى پەرۋەردىگار، سەندىن ئۆتۈنىمەن؛ سەندىن ئۆتۈنىمەن، بىزنى
    ياشناتقايسەن!
  bps-bps: E Amumi Dwata, begam gami falwà; na begam gami banlé fye knè.
  sus-sus: Yandi Alatala, muxu rakisi! Yandi Alatala, muxu xun nakeli.
  pon-2006: Komw ketin doareikitala, Maing KAUN, komw ketin doareikitala! Maing KAUN,
    komw ketin kupwurei kiht pwe se en pweida!
  jae-jae: O Apômtau, ônam aêacmêŋ sa. O Apômtau, ôkêŋ aêac atap koleŋ ŋanô sa.
  ksd-ksd: Luluai, ave aring u ba una valaun avet gori; Luluai, ave lul u ba una vadoane
    avet gori.
  tur-YTC: Bizi şimdi kurtar, ey Yahve, sana yalvarırız! Sana yalvarırız, ey Yahve,
    şimdi bolluk gönder.
  bel-N: Прашу, ГОСПАДЗЕ, збаў цяпер! Прашу, ГОСПАДЗЕ, дай посьпех цяпер!
  grc-BRENT: Ἐκολλήθη τῷ ἐδάφει ἡ ψυχή μου, ζῆσόν με κατὰ τὸ λόγον σου.
  kpr-kpr: Arie Bajari, namane sonembe jebugaore! Arie Bajari, namane sonembururu,
    rea gigiterera ava beká sirorare!
  ind-AYT: Ya TUHAN, selamatkanlah! Ya TUHAN, sejahterakanlah!
  yom-yom: A Yave, wutuvukisa ! A Yave, wutusadisa tuluta kuenda ku ntuala.
  yut-yut: Yawe, gak da nin yokwikon baŋ tɨmɨkgi do gayamaŋ. Gak da nin paŋpulugaŋbɨ
    yo morap ano tagɨsi gɨn noman toni.
  nya-nya: Inu Yehova, tipulumutseni; Yehova, tipambanitseni.
  kyg-kyg: Aukaya hutaeꞌmo, O Ala kava nene, huta, lagufamo alika katika lato. O Ala
    kava nene, huta, laha maegenoꞌao aliꞌyatimoꞌmo alagepa huno afole aino, huta aukaya
    nehune.
  hrv-hrv: O Jahve, spasenje nam daj! Jahve, sreću nam daj!
  mps-mps: Genuai Bidi, dago nageba hanalu, te da ma sao. Nago da tau sobaso, tama
    dago ebo sę tigidali te wiegi yai pedelaibao.
  tpi-tpi: Bikpela, mipela i askim yu long kisim bek mipela. Yu helpim mipela na olgeta
    samting mipela i mekim bai i kamap gutpela.
  dan-1931: Ak, HERRE, frels dog, ak, HERRE, lad det dog lykkes!
  vie-OVCB: Lạy Chúa Hằng Hữu, con xin Ngài giải cứu. Lạy Chúa Hằng Hữu, xin cho con
    thành công.
  guj-2017: હે યહોવાહ, કૃપા કરી હવે અમને વિજય આપો.
  pon-2006A: Komw ketin doareikitala, Maing KAUN, komw ketin doareikitala! Maing KAUN,
    komw ketin kupwurei kiht pwe se en pweida!
  por-BRBSL: Salva-nos agora, imploramos-te, Yahweh! Yahweh, nós lhe imploramos, envie
    agora a prosperidade.
  eng-OEBUS: O Lord, save us, we pray, O Lord, prosper, we pray.
  swe-swe: Herre (Jahve), hosianna (fräls, befria, fortsätt att hjälpa oss), Herre
    (Jahve), ge oss framgång (hjälp oss att fullfölja uppdraget)!
  cth-cth: Oe BAWIPA, atu na rungngang haw telah ka ratoum. Oe BAWIPA kuepcingnae
    hah na poe haw telah ka ratoum.
  twi-twi: Awurade, gye yɛn nkwa; Awurade, ma yɛn nkonimdi.
  hlt-hlt: Aw BOEIPA n'khang laeh. Aw BOEIPA n'thaihtak sak laeh.
  tbz-SIM: Áú, ti Yiɛ̀ nKuyie! Nyɑ̀ɑ tí dɛɛtɛ́! Áú Ti Yiɛ̀ nKuyie nhɑ́ ti pɑ̃ muwɛ̃rímú
    kɛ̀ ti nɑ.
  msy-2020: O Ikiavɨra Itir God, nɨ en akurvaghasa e nɨn azangsɨsi. Nɨ en akuraghtɨ,
    bizir e amiba, da bar deragham.
  dop-dop: Hɑɩ, Tɑcɑɑ, yele nɑ pə́ lɑnɑ-tʋ. Hɑɩ, Tɑcɑɑ, yɑ tɑ́ nyɔɔŋ.
  azb-azb: Aman, ya Rəbb, bizi qurtar! Aman, ya Rəbb, bizə uğur göndər!
  eng-DBY: Oh save, Jehovah, I beseech thee; Jehovah, I beseech thee, oh send prosperity!
  hin-2017: हे यहोवा, विनती सुन, उद्धार कर! हे यहोवा, विनती सुन, सफलता दे!
  wol-KYG: Ngalla Aji Sax ji, wallu nu. Ngalla Aji Sax ji, may nu ndam.
  bjr-bjr: Oo Yaawee maasa mareeqee amiqira qoo quqaqisaa. Anee qiqama ainaina anoonaikamma
    qimia.
  eng-YLT: I beseech Thee, O Jehovah, save, I pray Thee, I beseech Thee, O Jehovah,
    prosper, I pray Thee.
  kne-kne: Kedawen mi ay Diyos ta itoltoloy mo ay isalakan dakami, bindisyonam kod
    dakami ta somiged din biyag mi.
  eng-WYC-2017: O! Lord, make thou me safe, O! Lord, make thou well prosperity;
  eng-WMBB: Save us now, we beg you, LORD! LORD, we beg you, send prosperity now.
  zat-NTPS: Xrana' Dios, dxata' xueda' Lue' guseláu' netu' na'a. Dxata' xueda' Lue',
    Xrana', gunu' chepe ban na'a da dxuntu'.
  zty-NTPS: X̱anto' Dios, žáta'yoela' Le' yesló' neto' na'a. Žáta'yoela' Le', X̱anto',
    gon chawo'o neto'.
  urd-GVH: ऐ रब, मेहरबानी करके हमें बचा! ऐ रब, मेहरबानी करके कामयाबी अता फ़रमा!
  rug-rug: Mu harupu gami Zihova, Mu harupu gami! Kei Zihova, Mu va boka gami pa mami
    tinavete!
  gaz-gaz: Yaa Waaqayyo, si kadhannaa nu oolchi; Yaa Waaqayyo, si kadhannaa nu milkoomsi.
  fra-LSG: O Éternel, accorde le salut! O Éternel, donne la prospérité!
  yal-yal: Alatala, fa nxu rakisi, Alatala, tin, nxu xa nɔɔn ti.
  iou-iou: Ekäni, gäk täŋkentäŋ nimi. O Ekäni, täŋpewi bureni säkgämän ahäŋ nimän!
  haw-1868: Ke noi aku nei au ia oe, e Iehova, E hoola mai oe ano; Ke noi aku nei
    au ia oe, e Iehova, Ano oe e hoopomaikai mai.
  arb-NAV: آهِ يَا رَبُّ خَلِّصْ. يَا رَبُّ اكْفُلْ لَنَا النَّجَاحَ.
  ded-ded: O KEBU, neni kpacsambic amma yofi dedimbe, “Ge ebicfunac mesinununa. O
    KEBU, neni naric kecnideac gombunga anemmena.”
  ewe-ewe: O! Yehowa, ɖe mí, o Yehowa, na wòadze edzi na mí dzro.
  eng-LEE: 'We beseech thee, O Lord, save [us] now: we beseech thee, O Lord, send
    [us] now prosperity.'
  asm-FB: হে যিহোৱা, মিনতি কৰোঁ, তুমি আমাক ৰক্ষা কৰা! হে যিহোৱা, আমি তোমাক মিনতি কৰোঁ,
    সফলতা দান কৰা! শুভ কৰা।
  sus-A: يَندِ عَلَتَلَ، مُشُ رَكِسِ! يَندِ عَلَتَلَ، مُشُ شُن نَكٍلِ.
  fra-SBL: Sauve-nous maintenant, nous t'en supplions, Yahvé ! Yahvé, nous t'en supplions,
    envoie la prospérité maintenant.
  hbo-hbo: אָנָּ֣א יְ֭הוָה הֹושִׁ֘יעָ֥ה נָּ֑א אָֽנָּ֥א יְ֝הוָ֗ה הַצְלִ֘יחָ֥ה נָּֽא׃
  kik-kik: Wee Jehova, tũhonokie; Wee Jehova, tũma tũgaacĩre.
  fra-NCL: O Yahweh, donne le salut ! O Yahweh, donne la prospérité ! Les prêtres,
    au chef.
  cek-AK: Aw Angraeng, nang pahlong hanah kang hnik; Aw Angraeng, tahamhoihhaih nang
    paek hanah kang hnik.
  cuk-cuk: Bab-Jehováʼye, wilesakwaa an bese gornaid, be anmar-abonoge. Bab-Jehová,
    anmar-onasguega be anmar-imake.
  uig-CYR: '|ד| (Даләт) Мениң җеним тупраққа йепишқан; Сөз-каламиң бойичә мени йеңиландурғайсән.'
  tel-2017: యెహోవా, దయచేసి నన్ను రక్షించు. యెహోవా, దయచేసి అభివృద్ధి కలిగించు.
  hat-BSA: O SENYÈ, sove nou koulye a, nou sipliye Ou! O SENYÈ, nou sipliye Ou, voye
    abondans!
  ukr-ONPU: Прилинула до пороху душа моя, оживи мене згідно зі словом Твоїм.
  kos-kos: Molikutla, LEUM GOD, molikutla! Ase wo ouiya nu sesr, LEUM GOD!
  hbo-WLC: אָנָּ֣א יְ֭הוָה הוֹשִׁ֘יעָ֥ה נָּ֑א אָֽנָּ֥א יְ֝הוָ֗ה הַצְלִ֘יחָ֥ה נָּֽא׃
  ibo-ibo: O Onyenwe anyị, zọpụta anyị; o Onyenwe anyị, mee ka ihe gaara anyị nke
    ọma.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭେମାନେ ବିନୟ କରୁଅଛୁ, ଏବେ ପରିତ୍ରାଣ କର; ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭେମାନେ
    ବିନୟ କରୁଅଛୁ, ଏବେ ସଫଳତା ଆଜ୍ଞା କର।
  chk-chk: Ai Samol mi Lapalap, äm aia tüngor ngonuk pwe kopwe amanauakem. Ai Samol
    mi Lapalap, äm aia tüngor ngonuk pwe kopwe atufichikem.
  rop-rop: YAWEI, seibum melabat. Seibum melabat en meigim melabat win.
  ukr-1871: О Господи, спаси! Господи, благаю тебе, пошли щасну долю!
  yon-yon: O Yariman, nub kuu arewa yaa burudande binde. O Yariman, nub kuu ongmebko
    yiminmo doberem.
  deu-1951: Ach, HERR, hilf! Ach, HERR, laß wohl gelingen!
  eng-JPS: We beseech Thee, O LORD, save now! We beseech Thee, O LORD, make us now
    to prosper!
  srp-1865: O Gospode, pomozi! o Gospode, daj da bude u napredak!
  lug-lug: Ayi Mukama tukwegayiridde, tulokole, Ayi Mukama tukwegayiridde otuwe obuwanguzi.
  heb-heb: אנא יהוה הושיעה נא אנא יהוה הצליחה נא׃
  ben-IRV: অনুগ্রহ করে আমাদের বিজয় দাও, সদাপ্রভুু।
  ntu-ntu: Ayzlu-ngrmle natqgu kx, “Yawe, arlapx nigr Mz nzokatr-krm nzaovxio-krgu.”
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਬੇਨਤੀ ਹੈ, ਬਚਾ ਲੈ, ਹੇ ਯਹੋਵਾਹ, ਬੇਨਤੀ ਹੈ, ਨਿਹਾਲ ਕਰ!
  mya-JVB: အို ထာဝရဘုရား ၊ ကယ်တင် တော်မူပါဟု တောင်းပန်ပါ၏။ အို ထာဝရဘုရား ၊ ကောင်းကြီး
    မင်္ဂလာကို ပေးတော်မူပါဟု တောင်းပန်ပါ၏။
  kgf-kgf: Yawe ʒéwelec génʒiŋ; Aŋgéŋnina tina. Nini ʒéwelecgénʒiŋ; Mehiaru nénécmina.
  tte-O: O Yeoba, kakawanoi koliwo, kuleboimai yo ama paisowa meuloina koina kuwalo-muloloimai
    na kabaguna.
  tbg-tbg: Mpo Noravauvo, tinavu ruaruama timitaane. Noravauvo, tinavu kahaqiraqe
    tenavu ekaa haika autuarirava koqe iro variarire.
  hmo-hmo: Lohiabada e, oi dekenai ai noinoi noho, mani ai do oi hamauria. Lohiabada
    e, mani emu kara kwalimu ai dekenai do oi henia.
  zar-NT: Rátaʼyutuʼ loʼ, Xan, usölóʼ netuʼ. Rátaʼyutuʼ loʼ, Xan, gunuʼ ga gaca dxiʼa
    queë́tuʼ.
  urd-urd: आह! ऐ ख़ुदावन्द बचा ले! आह! ऐ ख़ुदावन्द खु़शहाली बख़्श!
  rus-SYN: Душа моя повержена в прах; оживи меня по слову Твоему.
  bqc-SIM: N yã́ na Dii! Wá suaba! Suɛ Dii! Wá daɛ ń gòmio!
  tcz-CHONGTHU: O Yahweh Pakai lungsettah'in neihuhdoh'un, O Yahweh Pakai lungset
    tah'in neilolhin sahtei teijun.
  mar-mar: हे परमेश्वरा, आम्ही तुला विनंती करतो, आता आमचे तारण कर; हे परमेश्वरा आम्ही
    तुला विनंती करतो, आता आमचा उत्कर्ष कर.
  isl-isl: Ó, Drottinn, hjálpa þú. Frelsa þú okkur. Láttu okkur ná árangri.
  hlt-THB: Aw Bawipa, kaimih ve ni hul khqi lah; Aw Bawipa, zoseen kam awmnaak ce
    ni pe lah.
  qub-qub: Tayta Dios, salbaycäramay ari. Tayta Dios, nogacuna alliman chayanäpaj
    camacaycachiy ari.
  bqp-bqp: N yã nna Dikiri! Ǹ ó sura ba! Ǹ sùru kɛ Dikiri! Ǹ tó ò sa'a le!
  hat-hat: Aa! Seyè! Tanpri, delivre nou! Tanpri, fè nou reyisi nan tou sa n'ap fè!
  eng-BSB: O LORD, save us, we pray. We beseech You, O LORD, cause us to prosper!
  eng-WEBPB: Save us now, we beg you, LORD! LORD, we beg you, send prosperity now.
  kbq-kbq: Ra Anumzamoka keke huta muse hugantonanki, tagu'vazinka neravrenka, tazeri
    so'e hananketa maka zampina knare huta manisanune.
  pon-pon: O Main Ieowa, kom kotin jauaja! O Main Ieowa, kom kotin kapwaiada!
  nhe-BL: Nijtlajtlanía TOTECO ama ma techmaquixti tojuanti tlen tocualancaitacahua.
    “Xitechpalehui ama para titlatlanise.”
  wnc-wnc: Buyambam tapa, ninu gatuka papso. Gata gatanimi sanga kuupbam ninda tasinimu
    takekan sining.
  bus-bus: N yã nna Dii! Ǹ wa mì sí! Ǹ sùu kɛ Dii! Ǹ wa dakↄ̃rɛ mìnnaao!
  gub-BL: Urepyro pe nehe, o Tuweharupi Wiko Ma'e, urepyro pe nehe. Uremuigo kar pe
    temi'u hereko har romo ma'e hereko har romo nehe, o Tupàn.
  eng-DRA: 'DALETH. My soul hath cleaved to the pavement: quicken thou me according
    to thy word.'
