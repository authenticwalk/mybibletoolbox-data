verse: PSA.118.027
translations:
  mal-C: യഹോവ ആകുന്നു ദൈവം, അവിടന്ന് ഞങ്ങൾക്കു പ്രകാശം നൽകിയിരിക്കുന്നു. യാഗപീഠത്തിന്റെ
    കൊമ്പുകളിൽ യാഗമൃഗത്തെ ബന്ധിക്കുക.
  deu-TKW: Jahwe ist Gott und er leuchtete uns. Bindet das Festopfer mit Seilen, bis
    an die Hörner des Altars!
  lin-lin: Yawe azali Nzambe, mpe angengisaki biso. Bokota na molongo, bomema mandalala
    na maboko mpe bokende kino na maseke ya etumbelo.
  mmx-mmx: Leeme Silok, neni ne Moroa, la neni ira lox anarong pam dik. Ataba tu eburu
    mi lengkakan bisi at lentingen dik at na laaleng momo la atap tii ben kangkan
    mo loxonin laplavang.
  eng-LSV: God [is] YHWH, and He gives light to us, || Direct the festal-sacrifice
    with cords, || To the horns of the altar.
  eng-GNV: 'The Lord is mightie, and hath giuen vs light: binde the sacrifice with
    cordes vnto the hornes of the altar.'
  eng-WEBSTER: 'God is the LORD, who hath shown us light: bind the sacrifice with
    cords, even to the horns of the altar.'
  nhw-BL: TOTECO yaya Dios, huan yaya techtlahuilía. Nijhualiquilis notlacajcahualis
    huan nijtlalis ipan itlaixpa para nijmacas.
  swh-ONEN: Bwana ndiye Mungu, naye ametuangazia nuru yake. Mkiwa na matawi mkononi,
    unganeni kwenye maandamano ya sikukuu hadi kwenye pembe za madhabahu.
  bba-bba: Gusunɔ u sɑ̃ɑwɑ Yinni. Wiyɑ u sun yɑm bururɑsie. I yɑ̃ku yɑɑ bɔkuo. I kɑ
    ye doo sere yɑ̃ku yerun kɑ̃ɑnɔ.
  eng-KJVCPB: 'God is the Lord, which hath shewed us light: Bind the sacrifice with
    cords, Even unto the horns of the altar.'
  luo-luo: Jehova Nyasaye en Nyasaye, kendo osemiyo lerne orieny kuomwa. Riwreuru
    gi oganda moriedo katimo nyasi, nyaka uchopi e tunge mag kendo mar misango.
  aii-aii: ܐܲܠܵܗܵܐ ܡܵܪܝܵܐ ܝܠܹܗ، ܘܒܘܼܗܪܸܢܹܗ ܐܸܠܲܢ، ܐܣܘܿܪܘܼܢ ܙܵܘܚܵܐ ܒܝܲܕ ܦܲܥܘܵܢܹ̈ܐ ܗܲܠܔ
    ܩܲܪ̈݇ܢܵܢܹܐ ܕܡܲܕܒܚܵܐ.
  meu-meu: Iehova na Dirava, ia ese diari vada e henida. Ba aru lao, imamui mai au
    heraheradia ida, ela bona ihaboulaina patana doana.
  npi-ULB: परमप्रभु परमेश्‍वर हुनुहुन्छ र उहाँले हामीलाई ज्‍योति दिनुभएको छ । वेदीका
    सिङहरूमा बलिदानलाई डोरीहरूले बाँध ।
  yor-yor: Olúwa ni Ọlọ́run, ó ti mú ìmọ́lẹ̀ rẹ̀ tàn sí wa lára pẹ̀lú ẹ̀ka igi ní
    ọwọ́, ó dára pọ̀ mọ́ ọ̀pọ̀ ènìyàn tí ń wọ́ nínú ayọ̀ ẹ fi okùn di ẹbọ náà mọ́
    ìwo pẹpẹ.
  pes-OPCB: یهوه خداست، همان خدایی که ما را منور ساخته است. شاخه‌ها را به دست گیرید
    و جشن را آغاز کنید و به سوی مذبح خانهٔ خدا پیش بروید.
  tgl-ULB: Si Yahweh ay Diyos, at binigyan niya kami ng liwanag; itali ninyo ang handog
    ng mga panali sa mga sungay ng altar.
  nop-nop: Yahwe ne kubugoŋ Bepaŋ hinek. Tiŋa adigoŋ momooŋ hinek nibudokoguk. Unduŋ
    doktiŋa bem taŋeniŋ wobu beŋa wooŋ alta kelemadineŋ.
  cbu-NT: Apanll Taarashipan wamari kasiru taakiya. Iyaa mangeetsini tuwasinichiya.
    Ashiri Apanllimun shambateeni. Masharoo war kuyaruni, Apanllish pangu pshtuyaruni,
    Apanllip suma wakara witsip xanatchinipa, atina.
  hui-hui: Anduane Homogo ibu hangu Ngode Datagaliwabe heneneore kagoni. Ibugua ina
    baya hanguore de hondo hayagoni. Ira magane giha podo yagayaga bialu bo lomabu
    miaga dabu ngagoria pu mabu bidaba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘု​ရား​ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​ငါ​တို့​အား​ကျေး​ဇူး​ပြု​တော်​မူ​ပြီ။
    သင်​တို့​သည်​သစ်​ခက်​များ​ကိုင်​၍၊ ပွဲ​သ​ဘင်​ကို​အ​စ​ပြု​ကာ​ယဇ်​ပလ္လင်​ကို​လှည့်​၍
    ချီ​တက်​ကြ​လော့။
  bod-N: ཡ་ཝཱེ་ཁོང་ཉིད་དཀོན་མཆོག་ལགས་པ༌དང༌། །ཁོང་གིས་ཉིད་ཀྱི་འོད་སྣང་ངེད་ལ༌སྤྲོས།
    །ཁྱོད་ཚོས་དམར་མཆོད་ཐག་པས་བཀྱིགས་ནས༌ནི། །མཆོད་ཁྲིའི་རུ་ཐུར་ཡོད་སར་ཁྲིད་ལ༌ཐོགས།།
  wsk-wsk: Yawe mu nu Kaem Biya; nu ko nikim nangaram. Buta se, nene se sanis sapa
    sisuwu se, ana nangarak iru seseka se altar duap kaoralko.
  sna-sna: Jehovha ndiye Mwari, uye akaita kuti chiedza chake chivhenekere pamusoro
    pedu. Namatavi muruoko, pinda mumudungwe ubatane navamwe vari kuenda kunyanga
    dzearitari.
  spa-BLM: Yahvé es Dios y nos ha dado luz. Atad el sacrificio con cuerdas, hasta
    los cuernos del altar.
  cac-cac: A Jehová Dios toni, a tz'ac'an saquilq'uinal d'ayon̈. Caq'uecoch q'uin̈,
    squic'ancot scab' te te' ay xiil, tzon̈ eq'uec oyoyoc d'a spatic altar.
  swh-ULB: Yahwe ni Mungu, na ametupa sisi nuru; ifungeni dhabihu kwa kamba pembeni
    mwa madhabahu.
  bel-bel: Дай зразумець мне шлях загадаў Тваіх, і буду разважаць пра дзівосы Твае.
  deu-ELBBK: Der HERR ist Gott, und er hat uns Licht gegeben; bindet das Festopfer
    mit Stricken bis an die Hörner des Altars.
  mbb-OT: Is Nengazen, iyan sikandin Megbevayà; ne utew kiw zin mibpurungi. Ed-uwit
    kiw te menge subpang te kayu te kedsilibra tew te pista, ne edliǥuy kiw zuen te
    pemuhatà.
  mal-2015: യഹോവ തന്നേ ദൈവം; അവൻ നമുക്കു പ്രകാശം തന്നിരിക്കുന്നു; യാഗപീഠത്തിന്റെ കൊമ്പുകളോളം
    യാഗപശുവിനെ കയറുകൊണ്ടു കെട്ടുവിൻ.
  gup-gup: Yawey wanjh God duninjh. Nungka kanmarnebolkwolkang kadberre. Kunmekbekenh
    karridjarrkbidbun kore nuye altar dja karrimarnebun mayh kore karrihdi yiwarrudj.
  ctu-CTI: Jiñʌch Dios lac Yum. Ti yʌcꞌʌ i sʌclel mulawil ti lac pusicꞌal. Cʌchʌla
    ti chꞌajan tsʌnsʌbil bʌ i majtyan Dios yaꞌ ti yajnib i majtyan.
  rmc-rmc: O RAJ hin o Del; leskro švetlos švicinel pre amende. Priden tumen paš o
    manuša, džan radišagoha le palmenca andro vasta dži paš o oltaris.
  nlg-nlg: Ma Lord God ke marara ivuvungada kau lavighi mai nimiu na sukaghi ma kau
    talui vuvunga na Bela tabu.
  pes-OPV: یهوه خدایی است که ما را روشن ساخته است. ذبیحه را به ریسمانها بر شاخهای
    قربانگاه ببندید.
  ron-1924: Домнул есте Думнезеу ши не луминязэ. Легаць ку фуний вита пентру жертфэ
    ши адучець-о пынэ ла коарнеле алтарулуй!
  ben-OBCV: সদাপ্রভুই ঈশ্বর, এবং তিনি তাঁর জ্যোতি আমাদের উপর দিয়েছেন। বলির পশু নাও,
    আর দড়ি দিয়ে তা বেদির উপর বেঁধে রাখো।
  som-som: Rabbigu waa Ilaah, oo wuxuu na siiyey iftiin, Allabariga xadhko ku xidha
    tan iyo meesha allabariga geeseheeda.
  lat-VUC: Viam justificationum tuarum instrue me, et exercebor in mirabilibus tuis.
  eng-ASVBT: 'Jehovah is God, and he hath given us light: Bind the sacrifice with
    cords, even unto the horns of the altar.'
  mna-mna: Yooba, ni ta Anutu ŋonoono! Ni iurur mat piti mi ikampewe iti. Keteege
    ni runrun ila nomoyom, mi kala kapapiliu artaal mi kapakuri.
  ita-1885: Il Signore è Iddio, e ci ha fatta apparire una chiara luce; Legate con
    funi l'ostia della solennità Alle corna dell'altare.
  eng-LXXUP: Instruct me in the way of thine ordinances; And I will meditate on thy
    wondrous works.
  eng-ULB: Yahweh is God, and he has given us light; bind the sacrifice with cords
    to the horns of the altar.
  spa-VBL: El Señor es Dios, y su bondad brilla sobre nosotros. Únanse a la procesión
    con ramas en mano, comiencen la procesión hacia el altar.
  fra-_FOB: L'Éternel est Dieu, et il nous a éclairés; liez avec des cordes la bête
    du sacrifice, et l'amenez jusqu'aux cornes de l'autel.
  mal-mal: യഹോവ തന്നെ ദൈവം; അവിടുന്ന് നമുക്ക് പ്രകാശം തന്നിരിക്കുന്നു; യാഗപീഠത്തിന്റെ
    കൊമ്പുകളിൽ യാഗമൃഗത്തെ കയറുകൊണ്ട് കെട്ടുവിൻ.
  urd-GVR: Rab hī Ḳhudā hai, aur us ne hameṅ raushnī baḳhshī hai. Āo, īd kī qurbānī
    rassiyoṅ se qurbāngāh ke sīṅgoṅ ke sāth bāndho.
  suz-BL: परमप्रभु यावे ला परमप्रभु बाक्‍ब। मेकोमी आ छेङछेङ आंइ तार दाप्‍पाइश्‍शो
    बाक्‍ब। रवा आ राशी शेशा, ग्‍येरशा, चढ़ेतीक आ ग्रोव़ ग्‍योम्‍दीन। प्रस्‍थान २७:१-२
  eng-NOY: '“Jehovah is God, he hath shone upon us: Bind the sacrifice with cords
    to the horns of the altar!”'
  ita-1927: L’Eterno è Dio ed ha fatto risplender su noi la sua luce; legate con funi
    la vittima della solennità, e menatela ai corni dell’altare.
  ckb-ckb: یەزدان خودامانە و ئەو ڕووناکی خۆی بەسەرماندا درەوشاندەوە. قوربانی جەژن
    بە گوریس ببەستنەوە بە قۆچەکانی قوربانگا.
  eng-BBE: The Lord is God, and he has given us light; let the holy dance be ordered
    with branches, even up to the horns of the altar.
  xsi-xsi: Mao nâ, Yova Kindeni nde Maro Ŋalae, aku uru ikatona kinda sondo ndo. Mine
    nde miki kalâ kakai kâi launzi lâ mbaumi ilo, aku kao lae ku koka kalâ kakarerea
    patarawâŋa nia ku kapanea i.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದೇವರಾಗಿದ್ದಾನೆ; ನಮ್ಮ ಮೇಲೆ ಅವರ ಬೆಳಕನ್ನು ಪ್ರಕಾಶಿಸುವಂತೆ ಮಾಡಿದ್ದಾರೆ.
    ಕೊಂಬೆಗಳನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಬಲಿಪೀಠದ ಕೊಂಬುಗಳವರೆಗೆ ಮೆರವಣಿಗೆಯಾಗಿ ಬನ್ನಿರಿ.
  tam-2017: யெகோவா நம்மைப் பிரகாசிக்கச்செய்கிற தேவனாக இருக்கிறார்; பண்டிகைப் பலியைக்
    கொண்டுபோய் பலிபீடத்தின் கொம்புகளில் கயிறுகளால் கட்டுங்கள்.
  spa-RV-1909: 'Dios es Jehová que nos ha resplandecido: atad víctimas con cuerdas
    á los cuernos del altar.'
  ron-BTF: Dumnezeu este DOMNUL, care ne-a arătat lumină; legați sacrificiul cu frânghii,
    de coarnele altarului.
  eng-WEBP: The LORD is God, and he has given us light. Bind the sacrifice with cords,
    even to the horns of the altar.
  eng-FBV: The Lord is God, and his goodness shines on us. Branches in hand, start
    the procession up towards the altar.
  nld-1939: 'Jahweh is God: Hij doet ons stralen van vreugde; Bindt dan de feestslingers
    tot de hoornen van het altaar!'
  nch-BL: TOTECO yaya Dios, huan yaya techtaahuilía. Nijhualiquilis notacajcahualis
    huan nijtalis ipan itaixpa para nijmacas.
  vie-1934: Giê-hô-va là Đức Chúa Trời, Ngài đã ban cho chúng tôi ánh sáng. Hãy cột
    bằng dây con sinh Vào các sừng bàn thờ.
  cha-cha: 'Yuus si Jeova, guinin fumanuejit ny y inina: funot y inefresen ni y cuetdas
    asta gui canggelon y attat.'
  hin-CV: याहवेह ही परमेश्वर हैं, उन्होंने हम पर अपनी रोशनी डाली है. उत्सव के बलि
    पशु को वेदी के सींगों से बांध दो.
  eng-OURB: Adonai is God, and he has given us light. Bind the sacrifice with cords,
    even to the horns of the altar.
  spa-BES: Jehová es Dios, y él nos ha dado luz; que la danza sagrada se ordene con
    ramas, incluso hasta los cuernos del altar.
  tdx-tdx: Andrianañahare t’Iehovà, Ie ty nanolotse hazavàñe amantika; mireketa reke-tsampañe
    amo mpamonje sabadidakeo, mivovotse mb’ an-tsifa’ i kitreliy mb’eo.
  tha-KJV: พระเจ้าทรงเป็นพระเยโฮวาห์ ผู้​ทรงประทานความสว่างแก่​เรา จงผูกมัดเครื่องบู​ชาด​้วยเชือกไปถึงเชิงงอนของแท่นบู​ชา
  por-BR-2018: O SENHOR é o verdadeiro Deus, que nos deu luz; atai os sacrifícios
    da festa, para levá-los aos chifres do altar.
  deu-ELO: Jehova ist Gott, und er hat uns Licht gegeben; bindet das Festopfer mit
    Stricken bis an die Hörner des Altars.
  eng-WYC-2018: God is Lord, and he hath given light to us. Ordain ye a solemn day
    in thick peoples; till to the horn(s) of the altar. (God is the Lord or The Lord
    is God, and he hath given light to us. On the feast day, ordain ye a line of pilgrims,
    around the corners, or the horns, of the altar.)
  epo-epo: La Eternulo estas Dio, kaj Li lumas al ni. Aranĝu la festan procesion kun
    branĉoj ĝis la kornoj de la altaro.
  gfk-gfk: No Watong, aie no God, ma i te murarang naliu ta dahat. Muat na hatahun
    no lukara ma ra katena daha ta ira lima muat, ma muat na haan tupas no alta.
  uig-PIN: Pǝrwǝrdigar Tǝngridur; U üstimizgǝ nur bǝrgǝn; Ⱨeytliⱪ ⱪurbanliⱪni tanilar
    bilǝn baƣlanglar, — Ⱪurbangaⱨning münggüzlirigǝ ilip baƣlanglar.
  beo-beo: 'Hina Gode da Godedafa. E da ninima noga:idafa hamoi dagoi. Dunu dilia!
    Ifa amoda gaguli, hahawane lolo manusa: muni gilisima. Amola oloda sisiga:le mogodigili
    lafia:ma.'
  tpi-OTNT: Bikpela tasol em i God tru. Em i bin lukautim yumi gut. Holim ol han bilong
    diwai na wokabaut i go raunim alta.
  hau-SA: Ubangiji shi ne Allah ya kuma sa haskensa ya haskaka a kanmu. Da kwanoni
    a hannunmu, muka shiga jerin gwanon biki ku kai su ƙahoni na bagade.
  udu-udu: Tap̱a a’di ita’da Arumgimis mo, dhali a’di c̱iki ana moŋkush mo. Nyoŋi
    mo jin ḵalu ya goma yuḵ ma tul ’kup̱ ka biny cwa mo ntagi ce jin thumu e ’kup̱a
    gwaṯa/ jin miinuwa bas mo.
  uig-LAT: Perwerdigar Tengridur; U üstimizge nur bergen; Héytliq qurbanliqni tanilar
    bilen baghlanglar, — Qurban’gahning münggüzlirige ilip baghlanglar.
  nde-nde: UThixo unguNkulunkulu, wenzile ukukhanya kwakhe kwehlela phezu kwethu.
    Liphethe izingatshana, ngenani edibini lomgido lize liyefika empondweni ze-alithare.
  ton-ton: 'Ko e ʻOtua ko Sihova ia, ʻaia kuo ne fakahā ʻae maama kiate kitautolu:
    mou nonoʻo ʻae feilaulau ʻaki ʻae ngaahi afo ki he ngaahi nifo, ʻoe feilaulauʻanga.'
  ces-1613: Bůh silný Hospodin, onť se zasvítil nám, važte beránky až k rohům oltáře.
  eng-WMB: The LORD is God, and he has given us light. Bind the sacrifice with cords,
    even to the horns of the altar.
  tam-TCV: யெகோவாவே இறைவன், அவர் தமது ஒளியை நம்மேல் பிரகாசிக்கச் செய்திருக்கிறார்;
    பண்டிகை பலியைக் கையில் எடுத்துக்கொண்டு, பலிபீடத்தின் கொம்புகளில் கயிற்றைக் கட்டி
    ஊர்வலத்தில் கலந்துகொள்ளுங்கள்.
  ceb-ULB: Si Yahweh Dios, ug gihatagan kita niya ug kahayag; hikti ang halad ngadto
    sa sungay sa halaran.
  pol-UBG: Bóg jest PANEM, on nas oświecił; przywiążcie baranki powrozami aż do rogów
    ołtarza.
  agr-agr: Tuke Pujuuk Apajuíyai. ¡Apajuíyai tsaaptinun sujamsauk! Yagkug aidau yajuaka
    altarnum ejegawagmi, dutikawaja Apajuí aentsji aidau nuwi batsata nunú uyuntsagmi.
  kyc-kyc: Kamongo doko Anatu ingyuo karamo baame namwa pipya yulu elyape pipya. Nakamana
    kingi raka isa yoko lakao minyarami dokome kanda soo yuu andape kalya pyuo kana
    pyare dokona kenane pyao awali lao pyuo kararami.
  urd-GVU: رب ہی خدا ہے، اور اُس نے ہمیں روشنی بخشی ہے۔ آؤ، عید کی قربانی رسّیوں سے
    قربان گاہ کے سینگوں کے ساتھ باندھو۔
  eng-OEBCW: The Lord is God, he has given us light. Wreathe the dance with boughs,
    till they touch the horns of the altar.
  deu-1912: der HERR ist Gott, der uns erleuchtet. Schmücket das Fest mit Maien bis
    an die Hörner des Altars!
  kan-2017: ಯೆಹೋವನೇ ದೇವರು; ಆತನು ನಮಗೆ ಪ್ರಕಾಶವನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದಾನೆ. ರೆಂಬೆಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು
    ಮೆರವಣಿಗೆಯಾಗಿ ಯಜ್ಞವೇದಿಯ ಕೊಂಬುಗಳ ಸಮೀಪಕ್ಕೆ ಬನ್ನಿರಿ.
  yap-yap: I SOMOL e ir Got; rib fel’ e tin ke rin’ ngodad. Ngam tababgad ko madnom
    ni bay yu pa’ i gek’iy u pa’med mi gimed thelap ngam liyeged e altar.
  hlt-MCSB: BOEIPA tah Pathen ni. Mamih taengah ha sae tih khotue hmueih te hmueihtuk
    ki dongah rhuivaeh neh a khih uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፆኦሲኬ፤ ፔኤኮ ፖዖ ዒ ኑ ዑፃ ፖዔኔ፤ ዒንሢ ቦንቾ ኬሎሮ ዔኪ ሙካ ባኮ ዒንጊፆ ሺኢሾ ባኮኮ
    ጉራኖና ዓይሢ ቱኩዋቴ።
  twi-ASANTE: Awurade yɛ Onyankopɔn, na wama ne hann ahyerɛn yɛn so. Momfa nnua mman
    nkura na yɛnto afahyɛ santen nkɔ afɔrebukyia no mmɛn ho.
  eng-WEBU: The LORD is God, and he has given us light. Bind the sacrifice with cords,
    even to the horns of the altar.
  spa-PDDPT: ʼEL es Yavé, y nos dio luz, Aten con cuerdas sacrificios festivos a los
    cuernos del altar.
  gun-gun: Senhor ma Nhanderuete ha'e nhanemoexakãa. Ngaru oiko aguã py pembojegua
    mba'emo rogue py, altar apy peve.
  agu-BL: Yi ketz Kajcaw, i' yi kaRyosil, i' ak'ol kajtza'kl. Kaweke' bin cyakil yi
    ama'l tan katzatzine'n. Kacy'aje' nin e'chk buch jalen te yi tuc' yi altar, bantz
    yube'n.
  ilo-ULB: Dios ni Yahweh, ken inikkannatayo iti lawag; igalutyo dagiti daton kadagiti
    sara ti altar.
  kpg-kpg: Dimaadua la go God, Mee gu humalia mai gi gidaadou. Goodou kae ina godou
    manga laagau i godou lima, daamada di budu mo di taele haganiga di gowaa dudu
    tigidaumaha.
  uig-ARA: پەرۋەردىگار تەڭرىدۇر؛ ئۇ ئۈستىمىزگە نۇر بەرگەن؛ ھېيتلىق قۇربانلىقنى تانىلار
    بىلەن باغلاڭلار، ــ قۇربانگاھنىڭ مۈڭگۈزلىرىگە ئىلىپ باغلاڭلار.
  bps-bps: I Amuito Dwata, dunan i too glut Dwata, na tabanlén ito kafye; taman mebe
    gamu dad malnak fanga i kayu, na tambù gamu mimò i klehew, magu gamu mlibut di
    gumlé dsù di Dwata.
  sus-sus: Marigi nan na Alatala ra, naxan xa nɔrɛ bara yanba won ma. Wo xa sɛrɛxɛ
    xiri sɛrɛxɛbade sɛɛti ma.
  pon-2006: KAUN-O, iei Koht; e ketin kupwur mwahu ong kitail. Kumwail wahda tehnpaini
    kan oh tapihada sarawio oh kapar kapil pei sarawio.
  jae-jae: Apômtau eŋ Anôtô, eŋ kêkêŋ ŋawê gêdêŋ aêac. Atê wê tolêsôgeŋ ma anam gêlôŋ
    altar ŋajabo.
  ksd-ksd: Ra Luluai ia God, ma i tar tul tar ra kapa ta dat; Avat a tur pa ra lukara
    ma ra purpur, Ma na tuk tar ta ra ram u ra uguugu na vartabar.
  tur-YTC: Yahve Tanrı'dır ve bize ışık verdi. Kurbanınızı sunağın boynuzlarına kadar
    iplerle bağlayın.
  bel-N: ГОСПАД ёсьць Бог, Ён асьвятліў нас; прывяжыце вяроўкамі сьвяточную [ахвяру]
    да рагоў ахвярніку!
  grc-BRENT: Ὁδὸν δικαιωμάτων σου συνέτισόν με, καὶ ἀδολεσχήσω ἐν τοῖς θαυμασίοις
    σου.
  kpr-kpr: Bajari mo nu God ri. Nunda usasa namondekena janimberira. Ika fafatu jore
    ungoi bambu ambo gaya ambo gaya gaedo, olta kakara aminda jimbe birurughuse divore!
  ind-AYT: TUHAN adalah Allah, dan Dia telah menerangi. Ikatlah kurban hari raya dengan
    tali-tali, pada tanduk-tanduk mazbah.
  yom-yom: Yave niandi Nzambi ayi niandi wutukienzula ; ayi mangiemvo mu mioko, lukota
    mu ntanda ; nate ku ziphoka zi diziku dimvikulungu makabu.
  yut-yut: Yawe uŋun Piŋkop. Uŋun da teŋteŋɨ nimɨsak. Kɨndap kɨlɨŋ tɨmɨgek kɨŋ alta
    aŋgwasɨni.
  nya-nya: Yehova ndi Mulungu, ndipo kuwala kwake kwatiwunikira Ife. Lowani nawo pa
    mʼdipiti wa ku chikondwerero mutanyamula nthambi mʼdzanja lanu, mpaka ku nyanga
    za guwa.
  kyg-kyg: Ala kava neꞌmo Gotiꞌa maiꞌniye. Agaemo ha le yaꞌamo alino lamiꞌniye. Ofalini
    afumo alitapa hiꞌyalamuteꞌmo maleꞌnetapa nofitetiꞌmo kitapa atafau maleyo.
  hrv-hrv: Obasjao nas Bog Jahve! Složite povorku s grančicama u ruci sve do rogova
    žrtvenika.
  mps-mps: Genuai Bidi naga aga te God mu dao. Agai da bugagia tonalubao. Te ni nologo
    dabe tulama, tama peyu, te alta sai bagua sigi pao.
  tpi-tpi: Bikpela tasol em i God tru. Em i bin lukautim yumi gut. Holim ol han bilong
    diwai na wokabaut i go raunim alta.
  dan-1931: HERREN er Gud, og han lod det lysne for os. Festtoget med Grenene slynge
    sig frem, til Alterets Horn er nået!
  vie-OVCB: Chúa Hằng Hữu là Đức Chúa Trời, soi sáng chúng con. Hãy lấy dây cột sinh
    tế vào các sừng bàn thờ.
  guj-2017: યહોવાહ તે જ ઈશ્વર છે અને તેમણે આપણને અજવાળું આપ્યું છે; વેદીનાં શિંગોની
    સાથે દોરડાંથી બલિદાનને બાંધો.
  pon-2006A: KAUN-O, iei Koht; e ketin kupwur mwahu ong kitail. Kumwail wahda tehnpaini
    kan oh tapihada sarawio oh kapar kapil pei sarawio.
  por-BRBSL: Yahweh é Deus, e ele nos deu luz. Amarrar o sacrifício com cordas, mesmo
    aos chifres do altar.
  eng-OEBUS: The Lord is God, he has given us light. Wreathe the dance with boughs,
    till they touch the horns of the altar.
  swe-swe: Herren (Jahve) är Gud (El, den mäktige) och han har gett oss ljus [vänder
    sitt ansikte mot oss, ger favör och seger över fiender]. Bind fast offret med
    band vid altarets horn. []
  cth-cth: Cathut teh BAWIPA lah ao teh angnae hah na poe awh toe. Thueng nahane hateh
    thuengnae khoungroe ki dawk rui hoi pâkhit nateh pen awh.
  twi-twi: Awurade yɛ Onyankopɔn, na wama ne hann ahyerɛn yɛn so. Momfa nnua mman
    nkura na yɛnto afɔrebɔ santen nkɔ afɔremuka no mmɛn ho.
  hlt-hlt: BOEIPA tah Pathen ni. Mamih taengah ha sae tih khotue hmueih te hmueihtuk
    ki dongah rhuivaeh neh a khih uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntú Kuyie nku, kuù ti mí ku kó kuwenniku, ti dɔ́ɔ́tɛ́nɛ̀
    dibɑnni kɛ́ntɔ tipuonti, kɛ́tuɔkɛ ku wũɔ̃tɔ̀nnì bɑ̀kɛ̀ borɛ̀.
  msy-2020: Ikiavɨra Itir God, a uabɨra guizbangɨra God. A bar deravɨram e gamua an
    angazangarim e gisira. Kamaghɨn, e bar akongegh temer aguabar suigh ofa gamir
    dakozimɨn mɨkebabar itir bulmakaun kombar mɨn garir bizibagh ighuraruam.
  dop-dop: Tɑcɑɑ kɛlɛ Ɩsɔ, ɩnɩ ɩ kɔkɔ nɑɑkənɑ-tʋ. Ɩ́ tɑmsɩ ɑcimɑ kpəntɛ nɑ ɩ́ ponɑ-tɛɣɛ
    kɔtɑɣɑ təlɑtɛ həlʋɣʋ kiŋ*fɑ*.
  azb-azb: Rəbb Allahdır, O, üzərimizə nur saçdı, Qurbangahın buynuzlarına bayram
    qurbanını bağlayın.
  eng-DBY: 'Jehovah is God, and he hath given us light: bind the sacrifice with cords,
    — up to the horns of the altar.'
  hin-2017: यहोवा परमेश्वर है, और उसने हमको प्रकाश दिया है। यज्ञपशु को वेदी के सींगों
    से रस्सियों से बाँधो!
  wol-KYG: Aji Sax jee di Yàlla, di nu leeral. Ŋàbbleen car yi, màggale, te dox ba
    ca béjjéni sarxalukaay ba.
  bjr-bjr: Yaaweefa mifa Anutufa maridanoo. Mifa maasa amiqimma qisee marinau. Innee
    aiqamausa suqufiqa saqari amanee raudasee uqirausa asasammamaree amaana maqaki
    keeqafi aidara fiqu fiqu iaqa.
  eng-YLT: God [is] Jehovah, and He giveth to us light, Direct ye the festal-sacrifice
    with cords, Unto the horns of the altar.
  kne-kne: Si Yahweh di Diyos tako ay nangsilaw ya namindisyon en datako. Ilogi yo
    ngarud ay mansilibrar, man-a kayos tobon di kaiw ta iliked yo sin altar.
  eng-WYC-2017: God is Lord, and he hath given light to us. Ordain ye a solemn day
    in thick peoples; till to the horns of the altar.
  eng-WMBB: The LORD is God, and he has given us light. Bind the sacrifice with cords,
    even to the horns of the altar.
  zat-NTPS: Xránadxu naque̱' Dios, ne ba be̱nne̱' dxi'u tu da dxusaní na. Le guchéaj
    béadu ca' gútele lawe̱' lu luzu cugu chee̱'.
  zty-NTPS: X̱anžon' nakkze' Dios, na' ba bsa'ni'e žo'o. Le wchéj biado' ka' gótele
    ḻawe' Ḻe' ḻawgak loz bkog la'y.
  urd-GVH: रब ही ख़ुदा है, और उसने हमें रौशनी बख़्शी है। आओ, ईद की क़ुरबानी रस्सियों
    से क़ुरबानगाह के सींगों के साथ बान्धो।
  rug-rug: E Zihova sa Tamasa, ele tavete valeana mae koa gita si Asa. Taṉini pa limamia
    sari na lelaṉa huda, mamu ene va tokele sage la koasa hope pa Zelepade.
  gaz-gaz: Waaqayyo Waaqa; ifa isaas nuu irratti ibseera. Dameewwan harkatti qabadhaatii
    warra ayyaaneffachuu dhaqanitti makamaa; gara gaanfawwan iddoo aarsaas dhaqaa.
  fra-LSG: L’Éternel est Dieu, et il nous éclaire. Attachez la victime avec des liens,
    Amenez-la jusqu’aux cornes de l’autel!
  yal-yal: Alatala nan Ala ra, a bata en lu a kɛnɛnyani. Ɛ ɲɔxɔnde dɛɛne suxu ɛ yii,
    ɛ fa sanla raba siga han saraxa ganden nabilinni.
  iou-iou: Ekäni ini-tägän Anutu bureni! Ini-tägän ninta watä säkgämän it nimik täyak.
    Unita päya pähäm kehap täŋpäŋ alta teŋ äyäŋut täkot.
  haw-1868: O ke Akua no o Iehova, ua hoomalamalama mai oia ia kakou; E nakinaki i
    ka mohai i na kaula, Ma na pepeiaohao o ke kuahu.
  arb-NAV: الرَّبُّ هُوَ اللهُ وَبِنُورِهِ أَضَاءَ لَنَا. ارْبِطُوا الذَّبِيحَةَ بِحِبَالٍ
    إِلَى زَوَايَا الْمَذْبَحِ.
  ded-ded: KEBU ye Anutu. Yeng kperagi nemmeu imocngo mekperaginunuec amma mekperaginunuude.
    Ngeni ic maria sabayagoc maringinau mema arennu hakecma hombanggac sese mehagec,
    imoc witicngo arata baihau dedeckebisia.
  ewe-ewe: Yehowae nye Mawu, eye wòna eƒe kekeli klẽ ɖe mía dzi. Mitsɔ miaƒe atilɔwo
    ɖe asi ne miage ɖe ŋkekenyuiɖulawo ƒe hame ayi ɖe keke vɔsamlekpui la ƒe dzowo
    gbɔ.
  eng-LEE: 'God is the Lord, and he giveth us light: bind the festive sacrifice with
    cords, [leading it] up to the horns of the altar.'
  asm-FB: যিহোৱাই ঈশ্বৰ আৰু তেঁৱেই আমাক দীপ্তি দিলে; তোমালোকে বলিৰ পশুবোৰ ৰছীৰে যজ্ঞবেদীৰ
    শিঙলৈকে বান্ধা।
  sus-A: مَرِفِ نَن نَ عَلَتَلَ رَ، نَشَن شَ نْرّ بَرَ يَنبَ وٌن مَ. وٌ شَ سّرّشّ
    شِرِ سّرّشّبَدٍ سّيتِ مَ.
  fra-SBL: Yahvé est Dieu, et il nous a donné la lumière. Liez le sacrifice avec des
    cordes, jusqu'aux cornes de l'autel.
  hbo-hbo: אֵ֤ל ׀ יְהוָה֮ וַיָּ֪אֶר לָ֥נוּ אִסְרוּ־חַ֥ג בַּעֲבֹתִ֑ים עַד־קַ֝רְנֹ֗ות
    הַמִּזְבֵּֽחַ׃
  kik-kik: Jehova nĩwe Mũrungu, na nĩatũmĩte ũtheri wake ũtwarĩre. Ambĩrĩriai gũkũngũiya,
    mũrĩ na mathĩgĩ moko, mũthiĩ nginya hĩa-inĩ cia kĩgongona.
  fra-NCL: Yahweh est Dieu, il fait briller sur nous la lumière. Les prêtres, au peuple.
    Attachez la victime avec des liens, jusqu’aux cornes de l’autel. Le peuple.
  cek-AK: Angraeng loe Sithaw ah oh moe, aicae han aanghaih to ang paek; angbawnhaih
    moi to hmaicam takii ah qui hoiah kom o si.
  cuk-cuk: Bab-Jehová, Bab-Dummadid. Anmarga gwallu-meegwadyobi gued. Igarba bipirmaknamalo,
    sapi-e-anagan semamai gumalo, Bab-Jehováʼga-ibmar-ogumakar-ukleged-ailagi moli-bebeyob-nonaidse
    sedmalo.
  uig-CYR: Мени көрсәтмилириңниң йолини чүшинидиған қилғайсән, Андин мән карамәтлириң
    үстидә сеғинип ойлинимән.
  tel-2017: యెహోవాయే దేవుడు. ఆయన మనకు వెలుగు అనుగ్రహించాడు. ఉత్సవ బలిపశువును తాళ్లతో
    బలిపీఠం కొమ్ములకు కట్టండి.
  hat-BSA: SENYÈ a se Bondye, e Li te bannou limyè. Mare sakrifis la ak kòd sou kòn
    lotèl yo.
  ukr-ONPU: Дай мені зрозуміти шлях настанов Твоїх, і я роздумувати буду над чудесами
    Твоїми.
  kos-kos: Tuh LEUM GOD El God, El ase kalem nu sesr. Ke lesak inpouwos kowos in mutawauk
    pacl in akfulat Ac fahsr rauni loang uh.
  hbo-WLC: אֵ֤ל ׀ יְהוָה֮ וַיָּ֪אֶר לָ֥נוּ אִסְרוּ־חַ֥ג בַּעֲבֹתִ֑ים עַד־קַ֝רְנ֗וֹת
    הַמִּזְבֵּֽחַ׃
  ibo-ibo: Onyenwe anyị bụ Chineke, ọ bụ ya mere ka ìhè ya mụkwasị anyị. Chịrị igu
    nkwụ nʼaka gị, soro ndị ji ọṅụ bata nʼogige Chineke bịaruo nʼebe ịchụ aja.
  ory-ory: ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଅଟନ୍ତି ଓ ସେ ଆମ୍ଭମାନଙ୍କୁ ଦୀପ୍ତି ଦେଇଅଛନ୍ତି; ବେଦିର ଶୃଙ୍ଗରେ
    ରଜ୍ଜୁ ଦ୍ୱାରା ବଳିକୁ ବାନ୍ଧ।
  chk-chk: Ewe Samol mi Lapalap i Kot, a ngenikich saram. Oupwe fötätä ewe mönün asoren
    chulap ren säl ngeni ewe rongen asor tori mächän kewe.
  rop-rop: YAWEI im na det trubalawan God, en imbin shainim im lait langa melabat.
    Garram ola bushis langa yumob bingga, yumob abum det hepiwan serramoni weya yumob
    wok raidaran langa det teibul blanga ofring.
  ukr-1871: Господь є Бог, і дав нам сьвітло; привяжіть жертву на празник мотузами
    до рогів жертівника.
  yon-yon: Yariman kuu God, kwane yembed nambiri ongmoona nub ari yurendoon. Yiib
    dingki aom kuu ambuudiib awingkenib, God yaa kubi dowad nedbe God yaa koni ye
    bot wuubimbon yaa daane weniibdan yoom dabokne winime.
  deu-1951: Der HERR ist Gott und hat uns erleuchtet. Bindet das Festopfer mit Stricken
    bis an die Hörner des Altars!
  eng-JPS: The LORD is God, and hath given us light; order the festival procession
    with boughs, even unto the horns of the altar.
  srp-1865: Gospod je Bog krjepak, i on nas obasja; žrtvu prazniènu, vezanu vrvcama,
    vodite k rogovima žrtveniku.
  lug-lug: Mukama ye Katonda, y’atwakiza omusana. Mukumbire wamu nga mukutte amatabi
    mu ngalo zammwe n’ekiweebwayo kyammwe kituukire ddala ku mayembe g’ekyoto.
  heb-heb: אל יהוה ויאר לנו אסרו חג בעבתים עד קרנות המזבח׃
  ben-IRV: সদাপ্রভুুই ঈশ্বর; তিনি আমাদেরকে আলো দিয়েছেন; তোমরা দড়ি দিয়ে উৎসবের বলি
    বেদির শিঙে বাঁধ।
  ntu-ntu: Yawe nide Gct kc tqokatr-zlwzle nigu. Delc naelami-ngrgu leu ngr nzaovxiongr,
    Mz nzvz-ngale-krgu olta nyzde Kc tqtr-esz'ngr.
  pan-pan: ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਹੈ ਅਤੇ ਉਹ ਨੇ ਸਾਡੇ ਲਈ ਚਾਨਣ ਕੀਤਾ, ਜਗ ਪਸ਼ੂ ਨੂੰ ਰੱਸਿਆਂ ਨਾਲ
    ਬੰਨ੍ਹ ਦਿਓ, ਜਗਵੇਦੀ ਦੇ ਸਿੰਗਾਂ ਤੱਕ।
  mya-JVB: ထာဝရဘုရား သည် ဘုရား သခင်ဖြစ်၍ ၊ ငါ တို့၌ ရောင်ခြည် တော်ကို လွှတ်တော်မူ၏။
    ယဇ် တင်ရန် အကောင်ကို ယဇ် ပလ္လင်ဦးချို ၌ ကြိုး နှင့် ချည် ကြလော့။
  kgf-kgf: Yawe imi Anutu, neŋaŋ muru qetagali nénécmiyec. Ic hésa haréŋa mema ségiségiac
    areŋiguc toroqema naŋgic, ʒaki téréya ilihaiguc kerembiŋ.
  tte-O: Yeoba iya ala Yaubada yo iya mayale iyeyama kolila. Tayatubu na tayaliyaya
    kabo mayau liguliyao wakalaili nimamiu mena na kaba pwaoli kwalotakikilan.
  tbg-tbg: Noravano Kotiva viva Variqavanoma vaivo. Viva tinavu koqema timitaimanta
    vauro. Virara irihama kaiqenavu katari mare kauquqi tuata vare oru ofaa tainta
    tataaqa variare.
  hmo-hmo: Lohiabada sibona be Dirava momokani. Ia ese iena laloa diari ita dekenai
    ia henia vadaeni. Au edia rigi bona herahera danu do umui dogoatao, bona boubou
    patana do umui raka hagegea lao.
  zar-NT: Dios náquiëʼ Xanruʼ, ateʼ bennëʼ queë́ruʼ beníʼ. Buliʼnödzaj queëʼ Dios
    yuguʼ bëdxi renniʼ uzéguiʼruʼ-baʼ lahuëʼ lu bucugu queëʼ.
  urd-urd: यहोवा ही ख़ुदा है, और उसी ने हम को नूर बख़्शा है। कु़र्बानी को मज़बह के
    सींगों से रस्सियों से बाँधो!
  rus-SYN: Дай мне уразуметь путь повелений Твоих, и буду размышлять о чудесах Твоих.
  bqc-SIM: Dii mɛ́ Lua ũ, à gupùwɛ̃ɛ. À ba dↄdↄ sa'obↄↄwa, í poo gbagbakĩizi.
  tcz-CHONGTHU: Yahweh Pakai chu Elohim Pathen, ichunguva hi vahjinga um a ahi. Kilhaina
    sa chu khaovin khitninlang maicham ki ho chutoh khitbeh'in
  mar-mar: परमेश्वर देव आहे. त्याने आपल्याला प्रकाश दिला आहे; यज्ञाचा पशू वेदीच्या
    शिंगास दोरीने बांधा.
  isl-isl: Drottinn er ljósið sem lýsir okkur. Dansið fyrir honum, já, alla leiðina
    að altari hans. Hann er minn Guð, ég þakka honum og lofa hann.
  hlt-THB: Bawipa Khawsa na awm nawh, ningnih awh vangnaak ce hlah law hy, lucik tloeng
    aham qamsa ce bawkthang ki awh qui ing khit lah uh.
  qub-qub: Tayta Diosllami rasunpa Diosga. Paymi achquipämanchi. Rämacunata apamuy
    fistata gallaycunayquipaj. Nircur altar caycashan cajcama rämacunata apay.
  bqp-bqp: Dikirimɛ Luda ũ, à gu pùwɛrɛ. À zà lá kpákpa àgↄ̃ tɛ́o dikpɛkɛrinↄi ari
    sa'oki bɛ̃nɛnↄ kĩnaa.
  hat-hat: Seyè a se Bondye li ye. Li wete nou nan fènwa kote nou te ye a. Avèk branch
    bwa nan men nou, ranje nou pou nou fè tout tou lotèl la.
  eng-BSB: The LORD is God; He has made His light to shine upon us. Bind the festal
    sacrifice with cords to the horns of the altar.
  eng-WEBPB: The LORD is God, and he has given us light. Bind the sacrifice with cords,
    even to the horns of the altar.
  kbq-kbq: Ra Anumzana tagri Anumza mani'neankino, agra'a masa'areti remsa hurante'ne.
    Ofama huntesaza zana erita vuta, kresramna vu itamofo pazivete nofiteti ome anakinteho.
  pon-pon: Ieowa iei Kot, o i me kotin kamarain kitail er; jaliedi men mairon ni oj
    en pei jaraui!
  nhe-BL: TOTECO yajaya Dios, huan yajaya techtlahuilía. Nijhualiquilis notlacajcahualis
    huan nijtlalis ipan itlaixpa para nijmacas.
  wnc-wnc: Buyambamtapa awiapa Anutu siknga unin. Ita ninu kakuya take siknga pasiwan
    ninu itane kakaa akngane take yuamang. Siwan, ginda musip gwaang natake katap
    kaing pake alta dakane kuke takumbasinong.
  bus-bus: Diin Luda ũ, à guu pùwe. À zà lá kpákpa àgↄ̃ tɛ́o zĩbaakɛrinↄzi ai sa'oki
    kobanↄ kiia.
  gub-BL: Tuweharupi Wiko Ma'e wiko Tupàn romo a'e. Zaneratainy romo hekon. Pezypyrog
    mynykawhu iapo pà ywyra hàkàgwer hereko pà pepo pe nehe. Peata ma'ea'yr hapy haw
    izywyr nehe.
  eng-DRA: 'Make me to understand the way of thy justifications: and I shall be exercised
    in thy wondrous works.'
