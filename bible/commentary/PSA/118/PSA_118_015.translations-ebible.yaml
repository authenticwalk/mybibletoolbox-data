  qub-qub: 'Tayta Diospa laynincunata cumlejcunapa wasincunachöga binsishanpita cushicurmi
    cantarcaycan cayno nir: «Tayta Diosmi munayninwan llapanta binsisha.'
  bqp-bqp: À ma, pↄnna wiki dↄ gbɛ̃ mananↄ bùran, Dikiri ↄpla zĩ zↄ̃kↄ̃ↄ kɛ̀.
  hat-hat: Tande jan moun k'ap mache dwat devan Bondye yo ap rele anndan lakay yo,
    sitèlman yo kontan! Yo genyen batay la, yo delivre. Seyè a fè bèl bagay avèk pouvwa
    li.
  eng-BSB: 'Shouts of joy and salvation resound in the tents of the righteous: “The
    right hand of the LORD performs with valor!'
  eng-WEBPB: The voice of rejoicing and salvation is in the tents of the righteous.
    “The right hand of the LORD does valiantly.
  kbq-kbq: Fatgo avu'ava zama nehaza vahe'mo'za seli nozamifi manine'za musenkase
    nehu'za, muse zagame'ma hu'nazana, Ra Anumzamofo tamaga azamo'a, hankavenentake'za
    eri fore hu'ne hu'za hu'naze.
  pon-pon: Kaul en kaperen o kamaur kin wiaui nan im en me pun kan, lim en Ieowa pali
    maun kin kapwaiada dodok manaman.
  nhe-BL: Ipan ininchajchaj tlen monejnemiltíaj xitlahuac iixtla TOTECO tlahuelchihuaj
    huan huicaj ica paquilistli, pampa TOTECO quinmaquixtía huan quichihua huejhueyi
    tlamantli.
  wnc-wnc: Aminu kepi noma nomanae tawakaing aminu waakwakga yotnaatang yuke iwana
    ayapbikingge natake bakngake kap taikaing. Kau wa taikaingu anzing, Buyambam tapata
    kekekake sanga kekeknga aknga aknga tasikut.
  bus-bus: À ma, pↄnna wiii dↄ gbɛ̃ maaanↄ bùran, Dii ↄplaa zĩ bíta kɛ̀.
  gub-BL: Tupàn hemiaihu uhapukaz wàmàtyry'ymar waneityk awer rehe wà. Penu waze'eg
    mehe pe wà nehe. Wàpuzràn wanenaw pe uhapukaz nezewe wà. — Tupàn Tuweharupi Wiko
    Ma'e uzapo uhua'u ma'e upuner haw rupi a'e.
  eng-DRA: 'I will meditate on thy commandments: and I will consider thy ways.'
