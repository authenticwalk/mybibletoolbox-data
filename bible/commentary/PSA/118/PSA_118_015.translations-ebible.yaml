verse: PSA.118.015
translations:
  mal-C: 'നീതിനിഷ്ഠരുടെ കൂടാരങ്ങളിൽ ആനന്ദത്തിന്റെയും വിജയത്തിന്റെയും ഘോഷം ഉയരുന്നു:
    “യഹോവയുടെ വലങ്കൈ വൻകാര്യങ്ങൾ പ്രവർത്തിച്ചിരിക്കുന്നു!'
  deu-TKW: Jubel- und Siegesruf erschallt in den Zelten der Frommen; die Rechte Jahwes
    verrichtet große Thaten.
  lin-lin: Koganga ya esengo mpe ya elonga eyokanaka wuta na bandako ya kapo ya bato
    ya sembo, pamba te nguya na Yawe esalaka makambo minene !
  mmx-mmx: Limixin mo dip kup mi lomomo keneng at laraogu kadis at limixin manmanton,
    mila dira sak tup pam mi limixin munepen midi. La lolos mun at Leeme Silok ga
    lox i na lempanga.
  eng-LSV: A voice of singing and salvation, || [Is] in the tents of the righteous,
    || The right hand of YHWH is doing valiantly.
  eng-GNV: The voice of ioy and deliuerance shall be in the tabernacles of the righteous,
    saying, The right hand of the Lord hath done valiantly.
  eng-WEBSTER: 'The voice of rejoicing and salvation is in the tabernacles of the
    righteous: the right hand of the LORD doeth valiantly.'
  nhw-BL: Ipan ininchajchaj catli monejnemiltíaj xitlahuac iixpa TOTECO tlahuejchihuaj
    huan huicaj ica paquilistli, pampa TOTECO quinmaquixtía huan quichihua huejhueyi
    tlamantli.
  swh-ONEN: 'Sauti za shangwe na ushindi zinavuma hemani mwa wenye haki: “Mkono wa
    kuume wa Bwana umetenda mambo makuu!'
  bba-bba: Nɑsɑrɑn kuuki yi nɔɔrɑmɔ ɡemɡibun yɛnusɔ. Yinni Gusunɔn dɑm mu sɔ̃ɔsirɑ.
  eng-KJVCPB: 'The voice of rejoicing and salvation is in the tabernacles of the righteous:
    The right hand of the Lord doeth valiantly.'
  luo-luo: 'Koko mag mor gi mag loch winjore ei hembe mag joma kare kama: “Lwet Jehova
    Nyasaye ma korachwich osetimo gik madongo!'
  aii-aii: ܩܵܠܵܐ ܕܫܘܼܒ݂ܚܵܐ ܘܕܦܘܼܪܩܵܢܵܐ ܓܵܘ ܡܲܫܟܢܹ̈ܐ ܕܙܲܕܝܼܩܹ̈ܐ، ܝܲܡܝܼܢܵܐ ܕܡܵܪܝܵܐ ܥܵܒ݂ܕܵܢܬܵ‌ܐ
    ܕܚܲܝܠܵܐ،
  meu-meu: A hakala, kwalimu moale anedia, kara maoromaoro taudia edia kalaga ai;
    Iehova imana idibana na e ḡaukaramu mai kwalimuna ida.
  npi-ULB: धर्मीहरूका पालहरूमा विजयको आनन्‍दित सोर सुनिन्छ । परमप्रभुको दाहिने बाहुलीले
    विजय प्राप्‍त गर्छ ।
  yor-yor: 'Ohùn ayọ̀ àti ìgbàlà ń bẹ nínú àgọ́ àwọn olódodo: “Ọwọ́ ọ̀tún Olúwa ń
    ṣe ohun agbára!'
  pes-OPCB: 'فریاد پیروزی قوم خدا از خیمه‌هایشان شنیده می‌شود که می‌گویند: «دست توانای
    خداوند متعال این پیروزی را نصیب ما ساخته است!'
  tgl-ULB: Ang sigaw ng kagalakan ng tagumpay ay narinig sa mga tolda ng matuwid;
    ang kanang kamay ni Yahweh ay nananakop.
  nop-nop: Bepaŋ’walaŋ metamdi mik gineŋ fafaŋe tiŋa memikhiye yehitiŋafooŋ baham
    toiŋ. Tiŋa indiŋ kutiiŋ, u nadiweŋ. “Yahwe’walaŋ saŋiniŋŋiŋdi hogok nemek u tilak.
  cbu-NT: Apanll tiptsir waanshu pang' Apanllimun shamangaksin, Apaa, shaanpata wizpurirish
    iyaa tapachindarangush, iyamari kasiranginiya. Shiy, Apaa, kizpurtishcha, atanaya.
  hui-hui: Ngode Datagaliwabenaga wali agali karume agali balu ibuwa tinaga balai
    anda tamuha tini wai mambolo baruago hale hadaba. Anduane Homogonaga hongo gibigome
    ina mo hongo hayagola bibahende bai harimagoniyago, lalu biraruago hale hadaba.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​မ​ဟာ​တန်​ခိုး​တော် အား​ဖြင့် အံ့​သြ​ဖွယ်​ကောင်း​သော​အ​မှု​တို့​ကို​ပြု
    တော်​မူ​လေ​ပြီ။ ကြီး​မား​သည့်​တန်​ခိုး​တော်​ကြောင့်​ငါ​တို့​သည် အောင်​ပွဲ​ကို​ရ​ရှိ​လေ​ပြီ''''
    ဟု​ဘု​ရား​သ​ခင်​၏ လူ​စု​တော်​သည် မိ​မိ​တို့​တဲ​များ​မှ​ဝမ်း​မြောက်​စွာ​အောင်​သံ​ပေး​၍
    ကြွေး​ကြော်​ကြ​သည်​ကို​နား​ထောင်​ကြ​လော့။'
  bod-N: སྐྱེས་བུ་དྲང་བདེན་རྣམས་ཀྱི་གུར་ནང༌དུ། །དགའ་སྤྲོ་ཐར་པའི་ཀི་སྒྲས་འདི་བཞིན༌བརྗོད།
    །ཡ་ཝཱེའི་ཕྱག་གཡས་ཀྱིས་ནི་དོན་ཆེན༌མཛད།།
  wsk-wsk: 'Kager te mariraman ko amilmil wur kariimet ningo diram mu nunga sasal
    ningi barasuwoso: “Yawe kuting te kiwem bibiya beteram!'
  sna-sna: 'Kupembera kwomufaro nokukunda kunonzwika mumatende avakarurama kuchiti:
    “Ruoko rworudyi rwaJehovha rwakaita zvinhu zvikuru!'
  spa-BLM: La voz de la alegría y la salvación está en las tiendas de los justos.
    “La mano derecha de Yahvé actúa con valentía.
  cac-cac: A d'a spat eb' anima tojol spensar ay b'it yed' tzalajc'olal, yujto ix
    yac' ganar oval eb' yuj spoder Jehová te satub'tac.
  swh-ULB: Kelele za ushindi zimesikika katika maskani ya wenye haki; mkono wa kuume
    wa Mungu umeshinda.
  bel-bel: Пра запаведзі Твае разважаю, і гляджу на шляхі Твае.
  deu-ELBBK: Die Stimme des Jubels und der Rettung ist in den Zelten der Gerechten;
    die Rechte des HERRN tut mächtige Taten.
  mbb-OT: 'Pemineǥa is ked-ugyab te menge etew te Megbevayà diyà te menge kampu zan
    tenged te kezeeǥan dan: “Heini he kezeeǥan mibeelan te Nengazen pinaaǥi te ǥehem
    din! Is gehem te Nengazen iyan mibpezaag kenitew!”'
  mal-2015: ഉല്ലാസത്തിന്റെയും ജയത്തിന്റെയും ഘോഷം നീതിമാന്മാരുടെ കൂടാരങ്ങളിൽ ഉണ്ടു;
    യഹോവയുടെ വലങ്കൈ വീര്യം പ്രവർത്തിക്കുന്നു.
  gup-gup: Bininj nawu Yawey kabenmakwan, wanjh bedda kabirrinjilngmarrmarr kore kabirriyo,
    bu bedda kabirriwayini nuye kabirriyime, “Nawu Yawey kadjalkurduyime kunkimuk
    kubidkukun nuye.
  ctu-CTI: Ubinla jini tijicña bʌ tꞌan tiꞌ chumlib jini tyojoꞌ bʌ. Como ti lac ganari
    tiꞌ pꞌʌtyʌlel lac Yum.
  rmc-rmc: 'O radišagoskre giľa pal e zachrana šunďol andro stani le spravodľive manušengre:
    „Le RAJESKRO čačo vast kerďa zorale veci!'
  nlg-nlg: Linge togotogo mana lagavule tara lingei lokani lei vale tapole nina vure
    God, Na lima madolona Lord te laga te gonighi na lei totobo haeharegha.
  pes-OPV: آواز ترنم و نجات درخیمه های عادلان است. دست راست خداوند باشجاعت عمل می‌کند.
  ron-1924: 'Стригэте де бируинцэ ши де мынтуире се ыналцэ ын кортуриле челор неприхэниць:
    дряпта Домнулуй кыштигэ бируинца!'
  ben-OBCV: 'ধার্মিকের শিবিরে শোনা গেল আনন্দের জয়ধ্বনি আর বিজয়ের উল্লাস: “সদাপ্রভুর
    ডান হাত মহান কাজ সম্পন্ন করেছে!'
  som-som: Kuwa xaq ah teendhooyinkooda waxaa ku jira codkii rayraynta iyo badbaadada,
    Gacanta midig oo Rabbiguna wax xoog leh bay samaysaa.
  lat-VUC: In mandatis tuis exercebor, et considerabo vias tuas.
  eng-ASVBT: 'The voice of rejoicing and salvation is in the tents of the righteous:
    The right hand of Jehovah doeth valiantly.'
  mna-mna: 'Keleŋ la pa zin wal ndeeŋeŋan. Iŋga timbotmbot beeze kizin kizin, mi kalŋan
    izalla ma tiyotyooto. Pa Yooba ikamke iti kek. Tizzo ta kembei: “Yooba namaana
    woono na, mburaanaŋana.'
  ita-1885: Voce di giubilo e di vittoria è ne' tabernacoli de' giusti; La destra
    del Signore fa prodezze.
  eng-LXXUP: I will meditate on thy commandments, And consider thy ways.
  eng-ULB: The joyful shout of victory is heard in the tents of the righteous; the
    right hand of Yahweh conquers.
  spa-VBL: Cánticos de victoria se escuchan en las tiendas de los que le son fieles.
    ¡La poderosa mano del Señor ha hecho maravillas!
  fra-_FOB: 'Une voix de chant de triomphe retentit dans les tentes des justes: La
    droite de l''Éternel fait vertu!'
  mal-mal: ഉല്ലാസത്തിന്റെയും ജയത്തിന്റെയും ഘോഷം നീതിമാന്മാരുടെ കൂടാരങ്ങളിൽ ഉണ്ട്;
    യഹോവയുടെ വലങ്കൈ വീര്യം പ്രവർത്തിക്കുന്നു.
  urd-GVR: Ḳhushī aur fatah ke nāre rāstbāzoṅ ke ḳhaimoṅ meṅ gūṅjte haiṅ, “Rab kā
    dahnā hāth zabardast kām kartā hai!
  suz-BL: ठीक पाइब आन ताम्‍बुमी ग्‍येरशो नु ग्राशा कुम्‍सो पशो नेंसीब। परमप्रभु यावेमी
    सक्ति पाइश्‍शो गेय पाइब।
  eng-NOY: 'The voice of joy and salvation is in the habitations of the righteous:
    “The right hand of the LORD doeth valiantly;'
  ita-1927: 'Un grido d’esultanza e di vittoria risuona nelle tende dei giusti: La
    destra dell’Eterno fa prodezze.'
  ckb-ckb: 'دەنگی هەلهەلە و ڕزگاری دێت لە خێوەتی ڕاستودروستان: «دەستی ڕاستی یەزدان
    کاری ئازایانە دەکات،'
  eng-BBE: The sound of joy and salvation is in the tents of the upright; the right
    hand of the Lord does works of power.
  xsi-xsi: Miki kaloŋo ŋga! Yova Kindeni ne tamâta nde simo nenzi luma ilo ku sindeka
    wa sikai lolove wa. Kinzi sisarâwa mine tu, “Yova Kindeni Walo Tamwata ivila kinda
    kala tapole paraŋa lâ!
  kan-OKCV: ಜಯಘೋಷವೂ ಹರ್ಷಧ್ವನಿಯೂ ನೀತಿವಂತರ ಗುಡಾರಗಳಲ್ಲಿ ಪ್ರತಿಧ್ವನಿಸುತ್ತಿರುವುದು; ಯೆಹೋವ
    ದೇವರ ಬಲಗೈ ಪರಾಕ್ರಮವನ್ನು ನಡೆಸಿದೆ.
  tam-2017: நீதிமான்களுடைய கூடாரங்களில் இரட்சிப்பின் கெம்பீர சத்தம் உண்டு; யெகோவாவின்
    வலதுகரம் பராக்கிரமஞ்செய்யும்.
  spa-RV-1909: 'Voz de júbilo y de salvación hay en las tiendas de los justos: la
    diestra de Jehová hace proezas.'
  ron-BTF: Vocea bucuriei și a salvării este în corturile celor drepți, dreapta DOMNULUI
    lucrează vitejește.
  eng-WEBP: The voice of rejoicing and salvation is in the tents of the righteous.
    “The right hand of the LORD does valiantly.
  eng-FBV: Songs of celebration and victory come from the tents of the faithful. The
    Lord's powerful hand has done amazing things!
  nld-1939: 'Een jubel van blijdschap en zege Juicht onder de tenten der vromen: Jahweh’s
    rechterhand brengt de victorie;'
  nch-BL: Ipan ininchajchaj cati monejnemiltíaj xitahuac iixpa TOTECO tahuejchihuaj
    huan huicaj ica paquilisti, pampa TOTECO quinmaquixtía huan quichihua huejhueyi
    tamanti.
  vie-1934: 'Trong trại người công bình có tiếng vui mừng cứu rỗi: Tay hữu Đức Giê-hô-va
    làm việc cả thể.'
  cha-cha: 'Y inagang y minagof yan y satbasion gaegue gui jalom y tiendan y manunas:
    y agapa na canae Jeova fumatitinas y minatatnga.'
  hin-CV: 'धर्मियों के मंडप से ये उल्‍लासपूर्ण जयघोष प्रतिध्वनित हो रही हैं: “याहवेह
    के दायें हाथ ने महाकार्य किए हैं!'
  eng-OURB: The voice of rejoicing and yishu'ah ·salvation· is in the tents of the
    upright. “The right hand of Adonai does valiantly.
  spa-BES: El sonido de alegría y salvación está en las tiendas de los rectos; la
    diestra del Señor hace obras de poder.
  tdx-tdx: 'Inao ty feom-pirebehañe naho fandrombahañe an-kivoho’ o vañoñeo ao: mavitrike
    ty fitoloñam-pitàn-kavana’ Iehovà.'
  tha-KJV: เสียงแห่งความยินดีและความรอดอยู่ในพลับพลาของผู้ชอบธรรมว่า “พระหัตถ์ขวาของพระเยโฮวาห์ห้าวหาญนัก
  por-BR-2018: Nas tendas dos justos há voz de alegria e salvação; a mão direita do
    SENHOR faz proezas.
  deu-ELO: Die Stimme des Jubels und der Rettung ist in den Zelten der Gerechten;
    die Rechte Jehovas tut mächtige Taten.
  eng-WYC-2018: The voice of full out joying and of health; be in the tabernacles
    of just men. The right hand of the Lord hath done virtue, (The voice of rejoicing
    and of victory, be in the tents, or the camp, of the righteous. The right hand
    of the Lord hath done mightily,)
  epo-epo: 'La voĉo de triumfo kaj de saviĝo sonas en la tendoj de la virtuloj: La
    dekstra mano de la Eternulo faras heroaĵojn;'
  gfk-gfk: A kunup na gungunuama tika ma ra barangang kenam narako ta ira hala ta
    ira ut na takodas. No kata na limana no Watong i te gil ra dadas na gingilaan!
  uig-PIN: Ⱨǝⱪⱪaniylarning qedirlirida xadliⱪ wǝ nijatliⱪning tǝntǝniliri yangritilmaⱪta;
    Pǝrwǝrdigarning ong ⱪoli zǝpǝr ⱪuqmaⱪta!
  beo-beo: Gode Ea fi dunu ilia ha lai dunu banenesibiba:le, abula diasua hahawane
    wele sia:be nabima, “Hina Gode da Ea gasa bagadedafa amoga, ninia ha lai dunu
    hasalasi dagoi.”
  tpi-OTNT: Harim ol manmeri bilong God i singaut insait long ol haus sel bilong ol.
    Ol i tok, “Strong bilong Bikpela tasol i bin mekim dispela.”
  hau-SA: Sowa ta farin ciki da nasara sun fito a cikin tentunan adalai, “Hannun dama
    na Ubangiji ya aikata manyan abubuwa!
  udu-udu: Ciḵi gwo mo ma, gom gwaya ’kunyka/ kun p̱inu mii e mo e gu’b burrinye/
    gi ’kwani gi miiŋḵar/e mo. Me’da bim poros gi Tap̱a a’di miiki mii ki dar gi monyju/
    mo.
  uig-LAT: Heqqaniylarning chédirlirida shadliq we nijatliqning tenteniliri yangritilmaqta;
    Perwerdigarning ong qoli zeper quchmaqta!
  nde-nde: 'Imisindo yentokozo lokunqoba iphuma emathenteni abalungileyo: “Isandla
    sokunene sikaThixo senzile izinto ezinkulu!'
  ton-ton: 'Ko e lea ʻoe fiefia mo e fakamoʻui ʻoku ʻi he ngaahi fale fehikitaki ʻoe
    angatonu: ʻoku fai mālohi ʻae nima toʻomataʻu ʻo Sihova.'
  ces-1613: Hlas prokřikování a spasení v staních spravedlivých. Pravice Hospodinova
    dokázala síly,
  eng-WMB: The voice of rejoicing and salvation [yeshu`ah] is in the tents of the
    righteous. “The right hand of the LORD does valiantly.
  tam-TCV: 'நீதிமான்களின் கூடாரங்களில், வெற்றியின் மகிழ்ச்சிக் குரல் திரும்பத்திரும்ப
    ஒலிக்கின்றன: “யெகோவாவின் வலதுகரம் வல்லமையான செயல்களைச் செய்திருக்கிறது.'
  ceb-ULB: Ang malipayong panaghugyaw sa kadaogan madunggan sa mga tolda sa matarong;
    ang tuong kamot ni Yahweh nagmadaugon.
  pol-UBG: 'Głos radości i zbawienia w namiotach sprawiedliwych: Prawica PANA działa
    potężnie;'
  agr-agr: 'Aents Apajuín umijin aina nuna jenig shiig aneas untsumainak: “Tuke Pujuun
    senchijiya nunú depetmake”, titinme.'
  kyc-kyc: Anatunya wambunya komau anda dupwana yanda pyuo rakae sepala wii aupilao
    kenane pyao karaminyiŋi selapa. Kamongona porainya rengedokome doko pipyasa pilyamo.
  urd-GVU: خوشی اور فتح کے نعرے راست بازوں کے خیموں میں گونجتے ہیں، ”رب کا دہنا ہاتھ
    زبردست کام کرتا ہے!
  eng-OEBCW: Hark! In the tents of the righteous glad cries of victory are ringing.
    The hand of the Lord has wrought bravely,
  deu-1912: 'Man singt mit Freuden vom Sieg in den Hütten der Gerechten: “Die Rechte
    des HERRN behält den Sieg;'
  kan-2017: ಉತ್ಸಾಹಧ್ವನಿಯು, ಜಯಘೋಷವು ನೀತಿವಂತರ ಗುಡಾರಗಳಲ್ಲಿವೆ; ಯೆಹೋವನ ಬಲಗೈ ಪರಾಕ್ರಮವನ್ನು
    ನಡೆಸುತ್ತದೆ.
  yap-yap: Mu telmed nga lunguy ni yibe garusnag ni kan gel u lan e pi tent ko tirok
    Got e girdi’ ni be lungurad, “Gelngin SOMOL nib gel e ke yodoroynag!
  hlt-MCSB: BOEIPA bantang ah thadueng aka khueh, hlang dueng kah dap khuiah tamlung
    ol neh khangnah om.
