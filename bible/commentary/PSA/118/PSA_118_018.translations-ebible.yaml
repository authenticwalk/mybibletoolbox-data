verse: PSA.118.018
translations:
  mal-C: യഹോവ എന്നെ തിരുത്തുന്നതിന് കഠിനമായി ശിക്ഷിക്കുന്നു, എങ്കിലും അവിടന്ന് എന്നെ
    മരണത്തിന് ഏൽപ്പിച്ചുകൊടുത്തില്ല.
  deu-TKW: Jah hat mich wohl gezüchtigt, aber dem Tode hat er mich nicht preisgegeben.
  lin-lin: Solo, Yawe apesaki ngai etumbu makasi ; kasi akabaki ngai na kufa te.
  mmx-mmx: Leeme Silok ira sep aleeng kapmek tinotno vam ia, ketla neni ixo ke xepe
    ba ia xusu ana met.
  eng-LSV: YAH has severely disciplined me, || And has not given me up to death.
  eng-GNV: The Lord hath chastened me sore, but he hath not deliuered me to death.
  eng-WEBSTER: 'The LORD hath chastened me severely: but he hath not given me over
    to death.'
  nhw-BL: Toteco nechtlatzacuilti chicahuac, pero amo nechtemactili para ma nimiqui.
  swh-ONEN: Bwana ameniadhibu vikali, lakini hakuniacha nife.
  bba-bba: Yinni Gusunɔ u mɑn sɛɛyɑsiɑ. Adɑmɑ u ǹ mɑn ɡɔɔ nɔmu bɛrie.
  eng-KJVCPB: 'The Lord hath chastened me sore: But he hath not given me over unto
    death.'
  luo-luo: Jehova Nyasaye osegoya modwa nega, to kata kamano pok oweyo tho onega.
  aii-aii: ܬܲܥܠܘܼܡܹܐ ܬܘܼܥܠܡܸܢܹܗ ܡܵܪܝܵܐ، ܐܝܼܢܵܐ ܠܡܵܘܬܵ‌ܐ ܠܵܐ ܣܘܼܦܝܸܢܹܗ.
  meu-meu: Iehova ese matagu vada e hakania, mata-hakani aukana amo, a se negegu mase
    enai.
  npi-ULB: परमप्रभुले मलाई कठोर किसिमले दण्ड दिनुभएको छ । तर उहाँले मलाई मृत्युमा
    सुम्पिनुभएको छैन ।
  yor-yor: Olúwa bá mi wí gidigidi, ṣùgbọ́n òun kò fi mí lé ikú lọ́wọ́.
  pes-OPCB: خداوند مرا به سختی تنبیه کرد، ولی نگذاشت تا بمیرم.
  tgl-ULB: Pinarusahan ako ng malupit ni Yahweh; pero hindi niya ako inilagay sa kamatayan.
  nop-nop: Yahwe adi nehitubu-didimewene malabumuŋ kisaŋ hinek namguk, iŋgoŋ mu binabune
    kumuŋgut.
  cbu-NT: Apanll nuwaa kapung waneerangitaa, itaru nda tsipamaam wayarangiya.
  hui-hui: Anduane Homogo ibugua i̱ mini wuliya mana lalu pani hiriribiore ngia nguwa
    i̱ bo home nalayagoni.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​ကို​ကြပ်​တည်း​စွာ ဆုံး​မ​တော်​မူ​သော်​လည်း​သေ​မင်း​၏​လက်​သို့
    အပ်​တော်​မ​မူ။
  bod-N: ཡ་ཝཱེས་ང་རང་དྲག་པོར་བཅུན་ན༌ཡང༌། །ང་རང་འཆི་བའི་དབང་དུ་མ་བཏད༌དོ།།
  wsk-wsk: Nu ani ikup yaman biya aisam, bare agarkiwaram se me kua namerem.
  sna-sna: Jehovha akandiranga kwazvo, asi haana kundiisa kurufu.
  spa-BLM: Yah me ha castigado severamente, pero no me ha entregado a la muerte.
  cac-cac: Te nivan in yaelal ix yac'a', palta maj in scha chamlaj.
  swh-ULB: Yahwe ameniadhibu vikali; lakini hajaruhusu nife.
  bel-bel: Разамкні вочы мае і пабачу дзівосы закона Твайго.
  deu-ELBBK: Hart hat mich Jah gezüchtigt, aber dem Tod hat er mich nicht übergeben.
  mbb-OT: Minsan utew zekelà is silut te Nengazen kedì, piru wazè din ituǥut he mebpatey
    a.
  mal-2015: യഹോവ എന്നെ കഠിനമായി ശിക്ഷിച്ചു; എന്നാലും അവൻ എന്നെ മരണത്തിന്നു ഏല്പിച്ചിട്ടില്ല.
  gup-gup: Nawu Yawey nganduy kunkimuk, dja ngaleng minj nganbawoyi bu munguyh ngakukyuwirrinj
    kore kundowikenh.
  ctu-CTI: Lac Yum tiꞌ wen tyojꞌisʌbeyon c pusicꞌal ti wocol, Pero maꞌan mi yʌcꞌon
    ti sajtyel.
  rmc-rmc: Igen man marďa o RAJ, ale na diňa man le meribnaske.
  nlg-nlg: Gaia Lord te toro ngangatau, me mua lubatiu ge ku mate.
  pes-OPV: یاه مرابه شدت تنبیه نموده، لیکن مرا به موت نسپرده است.
  ron-1924: Домнул м-а педепсит, да, дар ну м-а дат прадэ морций.
  ben-OBCV: সদাপ্রভু আমাকে কঠোরভাবে শাসন করেছেন, তবুও তিনি আমাকে মৃত্যুর হাতে সমর্পণ
    করেননি।
  som-som: Rabbigu aad buu ii edbiyey, Laakiinse dhimasho iima uu dhiibin.
  lat-VUC: Revela oculos meos, et considerabo mirabilia de lege tua.
  eng-ASVBT: Jehovah hath chastened me sore; But he hath not given me over unto death.
  mna-mna: Ŋonoono, ni ibalis kat yo. Tamen izem yo ma aŋmeete som.
  ita-1885: Il Signore veramente mi ha gastigato; Ma non mi ha dato alla morte.
  eng-LXXUP: Unveil thou mine eyes, And I shall perceive wondrous things out of thy
    law.
  eng-ULB: Yahweh has punished me harshly; but he has not handed me over to death.
  spa-VBL: Aunque el Señor me castigue duramente, no me dejará.
  fra-_FOB: L'Éternel m'a châtié sévèrement, mais il ne m'a pas livré à la mort.
  mal-mal: യഹോവ എന്നെ കഠിനമായി ശിക്ഷിച്ചു; എങ്കിലും കർത്താവ് എന്നെ മരണത്തിന് ഏല്പിച്ചിട്ടില്ല.
  urd-GVR: Go Rab ne merī saḳht tādīb kī hai, us ne mujhe maut ke hawāle nahīṅ kiyā.
  suz-BL: परमप्रभु यावेमी आं कली शुश सजाइ गेती। तन्‍न बेक्‍चा मगेयी। २कोरिन्‍थी ६:९
  eng-NOY: The LORD hath sorely chastened me, But he hath not given me over to death.
  ita-1927: Certo, l’Eterno mi ha castigato, ma non mi ha dato in balìa della morte.
  ckb-ckb: یەزدان بە توندی تەمبێی کردم، بەڵام نەیدامە دەست مەرگ.
  eng-BBE: The hand of Jah has been hard on me; but he has not given me up to death.
  xsi-xsi: Yova Kindeni ipu naŋa pâta lâ, andeta i ŋandai isâu pa mateŋa tu ikai naŋa
    ŋga.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಕಠಿಣವಾಗಿ ಶಿಕ್ಷಿಸಿದರು; ಆದರೆ ಮರಣಕ್ಕೆ ನನ್ನನ್ನು
    ಒಪ್ಪಿಸಲಿಲ್ಲ.
  tam-2017: யெகோவா என்னைக் கடினமாகத் தண்டித்தும், என்னைச் சாவுக்கு ஒப்புக்கொடுக்கவில்லை.
  spa-RV-1909: 'Castigóme gravemente JAH: mas no me entregó á la muerte.'
  ron-BTF: DOMNUL m-a disciplinat cu asprime, dar nu m-a dat morții.
  eng-WEBP: The LORD has punished me severely, but he has not given me over to death.
  eng-FBV: Even though the Lord punished me severely, he did not let me die.
  nld-1939: Wel heeft Jahweh mij streng gekastijd, Maar Hij gaf mij niet prijs aan
    de dood.
  nch-BL: Toteco nechtatzacuilti chicahuac, pero amo nechtemactili para ma nimiqui.
  vie-1934: Đức Giê-hô-va đã sửa phạt tôi cách nghiêm trang. Nhưng không phó tôi vào
    sự chết.
  cha-cha: 'Si Jeova jacastigayo megae: lao ti janaeyo guato gui finatae.'
  hin-CV: कठोर थी मुझ पर याहवेह की प्रताड़ना, किंतु उन्होंने मुझे मृत्यु के हाथों
    में नहीं सौंप दिया.
  eng-OURB: Yah has punished me severely, but he has not given me over to death.
  spa-BES: La mano del Señor a sido dura conmigo; pero él no me ha entregado a la
    muerte.
  tdx-tdx: Nanilofe’ Ià am-pandilovan-draho, fe tsy natolo’e an-kavilasy.
  tha-KJV: พระเยโฮวาห์ทรงตีสอนข้าพเจ้าอย่างหนัก แต่​พระองค์​ไม่​ทรงมอบข้าพเจ้าไว้กับมัจจุ​ราช
  por-BR-2018: É verdade que o SENHOR me castigou, porém ele não me entregou à morte.
  deu-ELO: Hart hat mich Jah gezüchtigt, aber dem Tode hat er mich nicht übergeben.
  eng-WYC-2018: The Lord chastising hath chastised me; and he gave not me to death.
    (Yea, the Lord hath punished me; but he did not give me over to death.)
  epo-epo: Per forta puno punadis min la Eternulo, Sed al la morto Li min ne donis.
  gfk-gfk: No Watong i te tar ra dadas na harpidanau tagu, iesen pai bale tar iau
    bia ni maat.
  uig-PIN: Pǝrwǝrdigar manga ⱪattiⱪ tǝrbiyǝ bǝrgǝn bolsimu, Biraⱪ U meni ɵlümgǝ tapxurmidi.
  beo-beo: E da nama se bagade i dagoi. Be amomane, E da na mae bogoma:ne fidi.
  tpi-OTNT: Bikpela i bin mekim save tru long mi, tasol em i no larim mi i dai.
  hau-SA: Ubangiji ya hore ni sosai, amma bai ba da ni ga mutuwa ba.
  udu-udu: Tap̱a a’di dorki aha/ ntagi aha/ bura is ki wap̱ wap̱ mo, hili a’di yisa
    c̱iki aha/ mmowu mo yisa.
  uig-LAT: Perwerdigar manga qattiq terbiye bergen bolsimu, Biraq U méni ölümge tapshurmidi.
  nde-nde: UThixo ungitshayile kakhulu, kodwa kanginikelanga ekufeni.
  ton-ton: 'Kuo tautea fakamamahiʻi au ʻe Sihova: ka ʻoku teʻeki ai te ne tukuange
    au ki he mate.'
  ces-1613: Trestaltě mne přísně Hospodin, ale smrti mne nevydal.
  eng-WMB: The LORD has punished me severely, but he has not given me over to death.
  tam-TCV: யெகோவா என்னைக் கடுமையாகத் தண்டித்தார், ஆனாலும் அவர் என்னை மரணத்திற்கு ஒப்புக்கொடுக்கவில்லை.
  ceb-ULB: Apan hilabihan ang pagsilot kanako ni Yahweh; apan wala niya ako itugyan
    sa kamatayon.
  pol-UBG: PAN ukarał mnie surowo, ale nie wydał mnie na śmierć.
  agr-agr: Tuke Pujuu minak shiig senchi suwimkan sujusmayi; tujash jakati tusag idaituschabi.
  kyc-kyc: Baame namba poraiyuo yasuko nalasi lao randa jipyamopape kumunginya palyuo
    jii nange.
  urd-GVU: گو رب نے میری سخت تادیب کی ہے، اُس نے مجھے موت کے حوالے نہیں کیا۔
  eng-OEBCW: Though the Lord has chastened me sore, he has not given me over to death.
    (The Procession arrives at the Temple)
  deu-1912: Der HERR züchtigt mich wohl; aber er gibt mich dem Tode nicht.
  kan-2017: ಯೆಹೋವನು ನನ್ನನ್ನು ಕಠಿಣವಾಗಿ ಶಿಕ್ಷಿಸಿದನು; ಆದರೆ ಮರಣಕ್ಕೆ ಒಪ್ಪಿಸಲಿಲ್ಲ.
  yap-yap: Ke gechig nigeg nib elmerin, machane dawori pageg ni nggum’.
  hlt-MCSB: BOEIPA loh kai n'toel khaw n'toel coeng. Tedae dueknah dongah kai n'khueh
    moenih.
  mdy-ETH: ጎሪፆ ናንጊና ናንጋ ጎዳ ታና ኮሺ ጎሬኔ፤ ጋዓንቴ ሃይቢም ዓኣሢ ታና ዒዚ ዒንጊባኣሴ።
  twi-ASANTE: Awurade atwe mʼaso denden, nanso ɔnnyaa me mmaa owuo.
  eng-WEBU: The LORD has punished me severely, but he has not given me over to death.
  spa-PDDPT: Me disciplinó severamente YA, Pero no me entregó a la muerte.
  gun-gun: Senhor xembopaga ete, teĩ manoa pe naxemboaxai guive.
  agu-BL: Ja chincawsaj Ryos poro qui nin chinquim ta'n.
  ilo-ULB: Dinusanak iti nakaro ni Yahweh; ngem saannak nga impaima iti patay.
  kpg-kpg: Mee gu hagaduadua au gii kono, gei Mee hagalee hai au gii made.
  uig-ARA: پەرۋەردىگار ماڭا قاتتىق تەربىيە بەرگەن بولسىمۇ، بىراق ئۇ مېنى ئۆلۈمگە تاپشۇرمىدى.
  bps-bps: Na balù glut tatoo agu fanlayam i Amugu Dwata, bay laan agu blé di fati.
  sus-sus: Alatala bara n ɲaxankata, kɔnɔ a mu n luxi n xa faxa.
  pon-2006: E ketin kaloke ie mwuledek, ahpw e sohte ketin mweidohng I en mehla.
  jae-jae: Apômtau gêjac aê matocgasi aucgeŋ, mago gêlôc gebe jamac êndu atom.
  ksd-ksd: Ra Luluai i tar vaminana iau ma ra virit, Ma pa i ga vung vue iau upi ina
    mat.
  tur-YTC: Yah beni ciddi bir şekilde cezalandırdı, Ama beni ölüme teslim etmedi.
  bel-N: Караючы, пакараў мяне ГОСПАД, але сьмерці мяне не аддаў.
  grc-BRENT: Ἀποκάλυψον τοὺς ὀφθαλμούς μου, καὶ κατανοήσω τὰ θαυμάσια ἐκ τοῦ νόμου
    σου.
  kpr-kpr: Na dara usena aindae, Bajari etiri na mema itatama useni, avata jo doyari
    na ambaeri.
  ind-AYT: TUHAN telah menghajar aku, tetapi Dia tidak menyerahkanku kepada maut.
  yom-yom: Yave wuphana thumbudulu mu kingolo ; vayi kasia kundiekula ko mu lufua.
  yut-yut: Yawe da nak aŋkɨlek ak do yo yokwisi aŋnamgut, mani yum nandaŋakwan dɨma
    kɨmakgɨm.
  nya-nya: Yehova wandilanga koopsa, koma sanandipereke ku imfa.
  kyg-kyg: Ala kava neꞌmoꞌa lusi kava huno namagiꞌniyaꞌmonanafa falisuvafeꞌmo afaꞌa
    oꞌnataleꞌniye.
  hrv-hrv: Kaznom teškom kaznio me Jahve, ali me smrti ne preda.
  mps-mps: Eno dwai sę ebaso, Genuai Bidigo enaba te dene mabo sę mu yali, tiali
    goli, agai ena isimainu me ebeo.
  tpi-tpi: Bikpela i bin mekim save tru long mi, tasol em i no larim mi i dai.
  dan-1931: HERREN tugted mig hårdt, men gav mig ej hen i Døden.
  vie-OVCB: Chúa Hằng Hữu trừng phạt tôi nặng biết bao, nhưng không để cho tôi phải
    chết.
  guj-2017: યહોવાહે મને ભારે શિક્ષા કરી છે; પણ તેમણે મને મરણને સ્વાધીન કર્યો નથી.
  pon-2006A: E ketin kaloke ie mwuledek, ahpw e sohte ketin mweidohng I en mehla.
  por-BRBSL: Yah tem me punido severamente, mas ele não me entregou à morte.
  eng-OEBUS: Though the Lord has chastened me sore, he has not given me over to death.
    (The Procession arrives at the Temple)
  swe-swe: Herren (Jah) prövade mig hårt, men han överlämnade mig inte till döden.
  cth-cth: BAWIPA ni puenghoi na yue, hatei due hane teh pasoung hoeh rah.
  twi-twi: Awurade atwe mʼaso dennen, nanso onyaa me mmaa owu ɛ.
  hlt-hlt: BOEIPA loh kai n'toel khaw n'toel coeng. Tedae dueknah dongah kai n'khueh
    moenih.
  tbz-SIM: N Yiɛ̀ nKuyie nyũ̀ɔ̃́mmu n to, kù mɛ n yí yóu kɛ̀ m bo kú.
  msy-2020: Kɨ fo, Ikiavɨra Itir God nan arazir kuraba akɨrasa mɨzazir ekiam na gase,
    egha na ataghizɨ kɨ aremezir puvatɨ.
  dop-dop: Tɑcɑɑ n hɔmɑ mɑ ŋkpɑŋʋɣʋ yɑ́ɑ́. Amɑ n tɑ yele nɑ mɑ́ sɩ.
  azb-azb: Rəbb mənə möhkəm cəza verdi, Amma məni ölümə təslim etmədi.
  eng-DBY: Jah hath chastened me sore; but he hath not given me over unto death.
  hin-2017: परमेश्वर ने मेरी बड़ी ताड़ना तो की है परन्तु मुझे मृत्यु के वश में नहीं
    किया। (2 कुरि. 6:9, इब्रा. 12:10,11)
  wol-KYG: Ki Sax mbugal na maa mbugal, waaye waccu ma, ma dee.
  bjr-bjr: Yaaweefa qini firaa ummaara qimiseenoo qini kuqiranasaa ititaqiseenoo.
  eng-YLT: Jah hath sorely chastened me, And to death hath not given me up.
  kne-kne: Nadagsen di indawat na ay dosak, ngem adi na inpalobos ay mateyak.
  eng-WYC-2017: The Lord chastising hath chastised me; and he gave not me to death.
  eng-WMBB: The LORD has punished me severely, but he has not given me over to death.
  zat-NTPS: Bde Xránadxu neda' lu da ba xa', san quebe bdee̱' neda' lu na' xel-la'
    gute.
  zty-NTPS: Bsaka' zi'ḻe'e X̱anžon' neda', san bi bdie' neda' ḻo na' yeḻa' got.
  urd-GVH: गो रब ने मेरी सख़्त तादीब की है, उसने मुझे मौत के हवाले नहीं किया।
  rug-rug: Ele va kilasau e Zihova si rau, ba lopu va mate au Sa.
  gaz-gaz: Waaqayyo jabeessee na adabeera; garuu dabarsee duʼatti na hin kennine.
  fra-LSG: L’Éternel m’a châtié, Mais il ne m’a pas livré à la mort.
  yal-yal: Alatala bata yi n saran n hakɛne ra, koni a mi tinxi n faxa.
  iou-iou: Bureni, Ekäni uwä kumäŋ-kumäŋ nutta bitnäŋpäŋ näk yäpä-siwoŋtakta komigän
    namiŋkuk.
  haw-1868: Ua hahau nui mai o Iehova ia'u, Aole nae oia i haawi mai ia'u i ka make.
  arb-NAV: تَأْدِيباً أَدَّبَنِي الرَّبُّ، وَإِلَى الْمَوْتِ لَمْ يُسْلِمْنِي.
  ded-ded: KEBUNGO kopocsicnaac amma kpemeting ebirangoc anenec, fora. Nga homecac
    mariu mong mi fainuec.
  ewe-ewe: Yehowa he to nam vevie, gake metsɔm de asi na ku o.
  eng-LEE: Severely hath the Lord chastised me; but unto death hath he not given me
    up.
  asm-FB: যিহোৱাই মোক বৰকৈ শাস্তি দিলে; কিন্তু তেওঁ মোক মৃত্যুৰ হাতত শোধাই নিদিলে।
  sus-A: عَلَتَلَ بَرَ ﭑ حَشَنكَتَ، كْنْ عَ مُ ﭑ لُشِ ﭑ شَ قَشَ.
  fra-SBL: L'Éternel m'a sévèrement puni, mais il ne m'a pas livré à la mort.
  hbo-hbo: יַסֹּ֣ר יִסְּרַ֣נִּי יָּ֑הּ וְ֝לַמָּ֗וֶת לֹ֣א נְתָנָֽנִי׃
  kik-kik: Jehova nĩaherithĩtie mũno, no ndandekereirie ngue.
  fra-NCL: Yahweh m’a durement châtié, mais il ne m’a pas livré à la mort. Le chef,
    arrivé devant le temple.
  cek-AK: Angraeng mah kana parai ah ang thuitaek; toe duekhaih khaeah na paek ai.
  cuk-cuk: Bab-Jehová undar-naibi an-imaksad, degi-inigwele, an-oburgwissurgusad.
  uig-CYR: Тәврат-қанунуңдин карамәт сирларни көрүшүм үчүн, Көзлиримни ачқайсән!
  tel-2017: యెహోవా నన్ను కఠినంగా శిక్షించాడు గానీ ఆయన నన్ను మరణానికి అప్పగించలేదు.
  hat-BSA: SENYÈ a te korije m ak severite, men Li pa t lage mwen a lanmò.
  ukr-ONPU: Відкрий мої очі, і я побачу чудеса Закону Твого.
  kos-kos: El arulana kaiyu upa, Tusruktu El tiana lela nga in misa.
  hbo-WLC: יַסֹּ֣ר יִסְּרַ֣נִּי יָּ֑הּ וְ֝לַמָּ֗וֶת לֹ֣א נְתָנָֽנִי׃
  ibo-ibo: Onyenwe anyị tara m ahụhụ nke ukwuu, ma o nyefeeghị m nʼaka ọnwụ.
  ory-ory: ସଦାପ୍ରଭୁ ମୋତେ ଭାରୀ ଶାସ୍ତି ଦେଇଅଛନ୍ତି; ମାତ୍ର ସେ ମୃତ୍ୟୁୁ ହସ୍ତରେ ମୋତେ ସମର୍ପି
    ଦେଇ ନାହାନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a fokun apwüngüei, nge esap atolongaei lon mäla.
  rop-rop: Imbin panishim mi brabliwei, bat im nomo bin larram mi dai.
  ukr-1871: Тяжко покарав мене Господь, та не віддав мене смертї.
  yon-yon: Yarimanbed ne yaa kuu naawonmo didangkawoon, kumban ne kuu nen bobni ari
    kowe korondoona bobnindo.
  deu-1951: Der HERR züchtigt mich wohl; aber dem Tod gab er mich nicht.
  eng-JPS: The LORD hath chastened me sore; but He hath not given me over unto death.
  srp-1865: Karajuæi pokara me Gospod; ali me smrti ne dade.
  lug-lug: Mukama ambonerezza nnyo, naye tandese kufa.
  heb-heb: יסר יסרני יה ולמות לא נתנני׃
  ben-IRV: সদাপ্রভুু আমাকে কঠোরভাবে শাস্তি দিয়েছেন, কিন্তু মৃত্যুর হাতে সঁপে দেননি।
  ntu-ntu: Kxmule-esz' rlrpx-ngrde nzakxpu-zlwz-krdr ninge, A' trngiu dalr nzbz-krnge.
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਬਹੁਤ ਤਾੜਿਆ, ਪਰ ਮੈਨੂੰ ਮੌਤ ਦੇ ਹਵਾਲੇ ਨਾ ਕੀਤਾ।
  mya-JVB: ထာဝရ ဘုရားသည် ငါ့ ကိုကျပ်တည်းစွာ ဆုံးမ သော်လည်း ၊ သေ ခြင်း၌ အပ် တော်မ မူသေး။
  kgf-kgf: Yawenéŋ yéwéria humumia mihicŋi némma mindi qindiŋi néŋec, néŋ humucac
    buŋa ménda noporec.
  tte-O: Yeoba iyokoi-yagau lalakina, na iyamo nige itatalamwagau yaboita.
  tbg-tbg: Noravano Kotiva tiriara viva avuqavu aaraqaa vuarire tiro, ti noraiqamakero
    ruqutimanta te qoraiqamavi vaurarovata, viva kia ti qaqi kaimanta qutu vunara.
  hmo-hmo: Lohiabada ese lau ia panisia vadaeni, matakani auka dekena amo, to ia ese
    mase dekenai lau ia negea lasi.
  zar-NT: Xanruʼ béndëʼë nedaʼ xiguiaʼ, pero bitiʼ budödëʼ nedaʼ lu yöl-laʼ guti.
  urd-urd: ख़ुदावन्द ने मुझे सख़्त तम्बीह तो की, लेकिन मौत के हवाले नहीं किया।
  rus-SYN: Открой очи мои, и увижу чудеса закона Твоего.
  bqc-SIM: Dii ma swãgàga maamaa, ãma i to ga ma sɛo.
  tcz-CHONGTHU: Yahweh Pakai in nasatah'in eijepmin, ahinlah eithisah pon ahi.
  mar-mar: परमेश्वराने मला जबर शिक्षा केली; परंतु त्याने मला मृत्यूच्या हाती दिले
    नाही.
  isl-isl: Drottinn refsaði mér, en ofurseldi mig ekki dauðanum.
  hlt-THB: Bawipa ing khawteh na ni phep hawh hlai hy, thihnaak a venna taw amni pehy.
  qub-qub: Tayta Diosga fiyupami castigamasha; ichanga manami wañunäcamachu.
  bqp-bqp: Dikiri ma toto manamana, ama adi tó ga ma sɛro.
  hat-hat: Li te pini m' byen pini. Men, li pa t' touye m'.
  eng-BSB: The LORD disciplined me severely, but He has not given me over to death.
  eng-WEBPB: The LORD has punished me severely, but he has not given me over to death.
  kbq-kbq: Ra Anumzamo'a nagrira nazeri fatgo hunaku knaza namino nazeri havizantfa
    hu'ne. Hianagi natrege'na ofri'noe.
  pon-pon: Ieowa kotin kaloke ia laud, ap jota meuid on, i en mela.
  nhe-BL: Toteco nechtlatzacuilti chicahuac, pero ax nechtemactili para ma nimiqui.
  wnc-wnc: Buyambam tapata waiaknganae natake meya buyambam atnamukut. Siwan ngana
    dua nandutewan kumbum.
  bus-bus: Dii ma toto maamaa, mↄde èe tó gaa ma sɛro.
  gub-BL: Uzepyk tuwe herehe a'e. Nezewe rehe we nahemumàno kar kwaw.
  eng-DRA: 'Open thou my eyes: and I will consider the wondrous things of thy law.'
