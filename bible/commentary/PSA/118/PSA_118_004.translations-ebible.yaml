verse: PSA.118.004
translations:
  mal-C: 'യഹോവയെ ഭയപ്പെടുന്നവർ പറയട്ടെ: “അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.”'
  deu-TKW: 'Sprechen mögen denn, die Jahwe fürchten: denn ewig währt seine Gnade!'
  lin-lin: 'Tika ete bato oyo batosaka Yawe baloba : « Pamba te bolingo na Ye ewumelaka
    seko na seko ! »'
  mmx-mmx: Nedi bok limixin di lotu saparap Leeme Silok, dina tong i do, labalamu
    ren i tu lexen.
  eng-LSV: Now let those fearing YHWH say, || His kindness [is] for all time.
  eng-GNV: Let them, that feare the Lord, nowe say, That his mercie endureth for euer.
  eng-WEBSTER: Let them now that fear the LORD say, that his mercy endureth for ever.
  nhw-BL: 'Nochi amojuanti catli anquitlepanitaj TOTECO xiquijtoca: “TOTECO itlaicnelijcayo
    amo quema tlamis.”'
  swh-ONEN: 'Wote wamchao Bwana na waseme sasa: “Upendo wake wadumu milele.”'
  bba-bba: Bɛɛ be i Yinni Gusunɔ nɑsie, i wuro i nɛɛ, Yinni Gusunɔn kĩru tɑ rɑ n wɑ̃ɑwɑ
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Let them now that fear the Lord say, That his mercy endureth for ever.
  luo-luo: Joma oluoro Jehova Nyasaye mondo owach niya, “Herane osiko nyaka chiengʼ.”
  aii-aii: 'ܐܵܡܪܝܼ ܙܕܝܼ̈ܥܹܐ ܕܡܵܪܝܵܐ: ”ܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ.“'
  meu-meu: Iehova garina e garimu taudia baeto, lena hebogahisi e hesiriu hanaihanaimu.
  npi-ULB: बफादार भएर परमप्रभुको अनुसरण गर्नेहरूले भनून्, “उहाँको करारको विश्‍वस्‍तता
    सदासर्वदा रहन्‍छ ।”
  yor-yor: 'Jẹ́ kí àwọn tí ó bẹ̀rù Olúwa wí pé: “Àánú rẹ̀ dúró láéláé.”'
  pes-OPCB: 'مردم خداترس بگویند: «محبت خداوند بی‌پایان است.»'
  tgl-ULB: Hayaang magsabi ang mga matapat na tagasunod ni Yahaweh, “Ang kaniyang
    katapatan sa tipan ay manananatili magpakailanman.”
  nop-nop: Eŋ metam nediyeŋ Yahwedok gikiŋgoŋ timiiŋ heki, adi maaŋ undugoŋ yoneŋ,
    “Adi helemahelemaŋ weleŋdi hinek nibukahilelak.”
  cbu-NT: Mishat, siy tputsis yuwis Apanllee chinakis anis, Apanll iyaa urutamari
    chinakiya, tángtamtsa. Ichingarus Apanllimun shambatangtsa.
  hui-hui: Wali agali Anduane Homogo mitangi halu lotu laga kamirume, Anduane Homogo
    ibugua horo bibahendengi ina gubalini ho kago haho wiaaboore haga kagoni, lalimulo
    hameore ledo.
  mya-mya: '``ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ် တည်​တော်​မူ​ပါ​၏'''' ဟု ကိုယ်​တော်​ကို​ကြောက်​ရွံ့​ရို​သေ​သူ​အ​ပေါင်း​တို့
    ဝန်​ခံ​ကြ​စေ။'
  bod-N: ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པས་འདི་ལྟར༌ཞུས། །ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།།
  wsk-wsk: Se nina kariimet Yawe ko kua kapa lagasan, mu den koma suanta tala balalko,
    “Noko kua ana nangara mu kumik menara mena,” malko.
  sna-sna: Avo vanotya Jehovha ngavati, “Rudo rwake runogara nokusingaperi.”
  spa-BLM: Ahora bien, los que temen a Yahvé digan que su amorosa bondad perdura para
    siempre.
  cac-cac: Calec a on̈ ay yelc'och Jehová d'ayon̈ to a svach'c'olal ayn̈ejec' d'a
    masanil tiempo.
  swh-ULB: Wafuasi waaminifu wa Yahwe na waseme, “Uaminifu wa agano lake wadumu milele.”
  bel-bel: Ты запавёў наказы Твае выконваць дакладна.
  deu-ELBBK: 'Es sagen doch, die den HERRN fürchten: Denn seine Güte währt ewiglich.'
  mbb-OT: Megkaǥi is menge edtahud te Nengazen te, “Wazà pidtemanan te ǥaǥew zin.”
  mal-2015: അവന്റെ ദയ എന്നേക്കുമുള്ളതു എന്നു യഹോവാഭക്തർ പറയട്ടെ.
  gup-gup: Mah, wanjh ngurriwern bininj bu ngurrimarneboddan nawu Yawey ngurriyimen,
    “Nungka wanjh kanmarnedjare munguyh munguyh!”
  ctu-CTI: 'Laꞌ i yʌlob jini muꞌ bʌ i chꞌujutisañob lac Yum: Ti pejtyelel ora an i
    yutslel i pusicꞌal lac Yum, cheꞌob.'
  rmc-rmc: 'Mi phenen ola, ko pes daran le RAJESTAR: „Leskro verno kamiben ľikerel
    pro furt.“'
  nlg-nlg: Gaira tara nia kikinima Lord, kara bosa oli, Ma nina dolo veiarovi ke kabu
    kasila
  pes-OPV: ترسندگان خداوند بگویند که «رحمت او تا ابدالاباد است.»
  ron-1924: 'Чей че се тем де Домнул сэ зикэ: „Кэч ын вяк цине ындураря Луй!”'
  ben-OBCV: 'যারা সদাপ্রভুকে সম্ভ্রম করে তারা বলুক: “তাঁর দয়া অনন্তকালস্থায়ী।”'
  som-som: Oo kuwa Rabbiga ka cabsadaa hadda ha yidhaahdeen, Naxariistiisu weligeedba
    way waartaa.
  lat-VUC: Tu mandasti mandata tua custodiri nimis.
  eng-ASVBT: Let them now that fear Jehovah say, That his lovingkindness endureth
    forever.
  mna-mna: 'Tana niom wal ta komototo Yooba mi keleŋleŋ la kalŋaana na, niom ta boozomen
    koso ta kembei: “Ni ko itoto sua kini mbukŋana mi iurur leleene pa wal kini ma
    alok.”'
  ita-1885: Or dicano quelli che temono il Signore, Che la sua benignità è in eterno.
  eng-LXXUP: Thou hast commanded us Diligently to keep thy precepts.
  eng-ULB: Let the loyal followers of Yahweh say, “His covenant faithfulness endures
    for ever.”
  spa-VBL: Que todos los que honran al Señor digan, “Su gran amor durará para siempre”
  fra-_FOB: Que ceux qui craignent l'Éternel disent que sa miséricorde dure éternellement.
  mal-mal: ദൈവത്തിന്റെ ദയ എന്നേക്കുമുള്ളത് എന്ന് യഹോവാഭക്തർ പറയട്ടെ.
  urd-GVR: Rab kā ḳhauf mānane wāle kaheṅ, “Us kī shafqat abadī hai.”
  suz-BL: परमप्रभु यावे कली मान पा हिंबपुकीमी “मेको आ दाक्‍तीके गेना हना यो लीब” देंमल।
  eng-NOY: Let all who fear the LORD say, His kindness endureth for ever!
  ita-1927: 'Sì, dicano quelli che temono l’Eterno: La sua benignità dura in eterno.'
  ckb-ckb: 'با ئەوانەی لەخواترسییان لە دڵدایە بڵێن: «خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.»'
  eng-BBE: Let all worshippers of the Lord now say, that his mercy is unchanging for
    ever.
  xsi-xsi: Aŋga miki tamâta ŋine uru kamege ŋana Yova Kindeni kâ, miki rârâni kala
    mine nâ ma kaporo tu, “I ne tini-mwasa ikeno mine ku imo nâ.”
  kan-OKCV: “ದೇವರ ಪ್ರೀತಿಯು ಸದಾಕಾಲವೂ ಇರುವುದು,” ಎಂದು ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವವರು ಹೇಳಲಿ.
  tam-2017: அவர் கிருபை என்றுமுள்ளதென்று, யெகோவாவுக்குப் பயப்படுகிறவர்கள் சொல்வார்களாக.
  spa-RV-1909: 'Digan ahora los que temen á Jehová: Que para siempre es su misericordia.'
  ron-BTF: Să spună cei ce se tem de DOMNUL acum, că a lui milă dăinuiește pentru
    totdeauna.
  eng-WEBP: Now let those who fear the LORD say that his loving kindness endures forever.
  eng-FBV: Let those who honor the Lord say, “His trustworthy love lasts forever.”
  nld-1939: 'Die Jahweh vrezen, herhalen: Zijn genade duurt eeuwig!'
  nch-BL: 'Nochi amojuanti cati anquitepanitaj TOTECO xiquijtoca: “TOTECO itaicnelijcayo
    amo quema tamis.”'
  vie-1934: Nguyện những người kính sợ Đức Giê-hô-va nói rằng, Sự nhân từ Ngài còn
    đến đời đời.
  cha-cha: Polo ya ayo sija y manmaañao pago as Jeova ilegñija, na minaaseña gagaegue
    para taejinecog.
  hin-CV: 'याहवेह के समस्त श्रद्धालुओं का यह नारा हो: “सनातन है उनकी करुणा.”'
  eng-OURB: Now let those who fear Adonai say that his chesed ·loving-kindness· endures
    forever.
  spa-BES: Que digan ahora todos los adoradores del Señor, que su misericordia es
    inmutable para siempre.
  tdx-tdx: 'Anò ty hoe ry mpañeveñe am’ Iehovà : nainai’e ty fiferenaiña’e.'
  tha-KJV: บัดนี้​จงให้บรรดาผู้​ที่​ยำเกรงพระเยโฮวาห์​กล่าวว่า “ความเมตตาของพระองค์ดำรงเป็นนิตย์”
  por-BR-2018: Digam agora os que temem ao SENHOR, que sua bondade dura para sempre.
  deu-ELO: 'Es sagen doch, die Jehova fürchten: denn seine Güte währt ewiglich.'
  eng-WYC-2018: They that dread the Lord, say now; for his mercy is without end. (They
    who fear the Lord or They who revere the Lord, say now; for his love is forever.)
  epo-epo: La timantoj de la Eternulo diru, Ke eterna estas Lia boneco.
  gfk-gfk: I tahut bia diet ing diet burte no Watong diet na tange bia, “No uno harmarsai
    i kis hathatika.”
  uig-PIN: 'Pǝrwǝrdigardin ⱪorⱪidiƣanlar: «Uning meⱨir-muⱨǝbbiti mǝnggüdur» — desun!'
  beo-beo: Ema nodone sia:ne gadobe dunu huluane, ilia amane sia:ma:ma. “Ea asigidafa
    hou da eso huluane dialumu.”
  tpi-OTNT: Olgeta manmeri i save pret long Bikpela, ol i mas tok olsem, “Em i save
    laikim yumi tru oltaim oltaim.”
  hau-SA: Bari waɗanda suke tsoron Ubangiji su ce, “Ƙaunarsa madawwamiya ce har abada.”
  udu-udu: 'Dhalki uni gwansan kun ḵo/ Tap̱a mo tani o gwo mo ki: Mo/en piti jin ṯelu
    sho’k mo tani a’di ’dimki ’kup̱ ki sule/ sule/ mo be.'
  uig-LAT: 'Perwerdigardin qorqidighanlar: «Uning méhir-muhebbiti menggüdur» — désun!'
  nde-nde: 'Akuthi bonke abamesabayo uThixo bathi: “Uthando lwakhe lumi laphakade.”'
  ton-ton: Tuku ke lea ni ʻakinautolu ʻoku nau manavahē kia Sihova, ʻoku tolonga ʻo
    taʻengata ʻa ʻene ʻaloʻofa.
  ces-1613: Rcetež nyní bojící se Hospodina, že na věky milosrdenství jeho.
  eng-WMB: Now let those who fear the LORD say that his loving kindness endures forever.
  tam-TCV: “அவருடைய அன்பு என்றென்றும் நிலைத்திருக்கிறது” என்று யெகோவாவுக்குப் பயந்து
    நடக்கிறவர்கள் சொல்வார்களாக.
  ceb-ULB: Tugoti ang maunongon nga mga sumusunod ni Yahweh mosulti, “Ang iyang matinud-anon
    nga kasabotan molungtad sa kahangtoran.”
  pol-UBG: Niech powiedzą teraz ci, którzy się boją PANA, że jego miłosierdzie trwa
    na wieki.
  agr-agr: 'Tuke Pujuun eme anentus diin aidaushkam: “Apajuí anenkeg tuke auwai”,
    titinme.'
  kyc-kyc: Wambu baa kingi wapambupi lakao lakandelyaminyi dupwa opetaeme banya mona
    retenge doko kulisa sulu sera ingyuo silyamo lena.
  urd-GVU: رب کا خوف ماننے والے کہیں، ”اُس کی شفقت ابدی ہے۔“
  eng-OEBCW: 'Let those who fear the Lord now say: his kindness endures forever.'
  deu-1912: 'Es sagen nun, die den HERRN fürchten: Seine Güte währet ewiglich.'
  kan-2017: ಯೆಹೋವನ ಭಕ್ತರು, “ಆತನ ಕೃಪೆಯು ಶಾಶ್ವತ” ಎಂದು ಹೇಳಲಿ.
  yap-yap: Urngin e pi’in bay madgun SOMOL u wun’rad e nge lungurad, “T’ufeg rok e
    ba manemus.”
  hlt-MCSB: A sitlohnah he kumhal due ham ni tila BOEIPA aka rhih rhoek loh thui uh
    laeh saeh.
  mdy-ETH: ዒዛ ዒጊጫ ዓሳ ቢያ «ሚጪንቲፃ ዒዛኮ ናንጊና ናንጋያኬ» ጎዖንጎ።
  twi-ASANTE: Momma wɔn a wɔsuro Awurade nka sɛ, “Nʼadɔeɛ wɔ hɔ daa.”
  eng-WEBU: Now let those who fear the LORD say that his loving kindness endures forever.
  spa-PDDPT: 'Digan ahora los que temen a Yavé: Que para siempre es su misericordia.'
  gun-gun: 'Senhor renonde ojererokyjea rupi ikuai va''e ha''e javi aipo te''i: “Tá,
    nhomboaxya opa va''erã e''ỹ.”'
  agu-BL: 'Tajwe''n yil cyal yi e'' yi na cyek ẍchi'' i'': “Yi banl talma'' Kataj,
    quil sotz tera''tz.”'
  ilo-ULB: Ibaga koma dagiti agbuteng kenni Yahweh, “Agtalinaed iti agnanayon ti kinapudnona
    iti tulagna.”
  kpg-kpg: Digau huogodoo ala e daumaha gi Dimaadua gi helekai boloo, “Dono aloho
    e hana hua beelaa.”
  uig-ARA: 'پەرۋەردىگاردىن قورقىدىغانلار: «ئۇنىڭ مېھىر-مۇھەببىتى مەڭگۈدۇر» ــ دېسۇن!'
  bps-bps: Gamu dad to nun klikò di Dwata, manyu, “I kakdo Dwata, landè kgilin kel
    di landè sen.”
  sus-sus: Ala yaragaaxuie xa a fala, «A xa xanunteya mu ɲɔnma abadan!»
  pon-2006: Koaros me kin kaudokiong en patohwan, “Sapwellime limpoak me poatopoat.”
  jae-jae: Lau-têtêc-Anôtôwaga samob sêsôm lasê amboac tonec gebe “Biŋŋanô, ênê moasiŋ
    ênêc endeŋ tôŋgeŋ.”
  ksd-ksd: Boina ba diat dia ru ra Luluai diat a biti gori, Ba kana varmari i tur
    pa na mutu.
  tur-YTC: Şimdi Yahve’den korkanlar, “Sevgi dolu iyiliği sonsuza dek sürer” desin.
  bel-N: Няхай скажуць тыя, што баяцца ГОСПАДА, што на вякі міласэрнасьць Ягоная!
  grc-BRENT: Σὺ ἐνετείλω τὰς ἐντολάς σου, τοῦ φυλάξασθαι σφόδρα.
  kpr-kpr: Evetu genembo God dae igheghi use, numoa tumonde baingheraeva, isambu eminge
    sevu, “Nunda dubo bari a kavevera mo evovo dae irira.”
  ind-AYT: Biarlah orang-orang yang takut akan TUHAN berkata, “Kasih setia-Nya untuk
    selama-lamanya!”
  yom-yom: Bika bobo beti kinzika Yave batuba ; luzolo luandi lunzingilanga mu zithangu
    zioso.
  yut-yut: Mɨŋat amɨnyo morap Yawe do pasal ɨmaŋ amɨn yaŋ yoni, “Dagok dagogɨ mɨni
    nin do but dasi galak taŋ nimɨsak.”
  nya-nya: 'Iwo amene amaopa Yehova anene kuti: “Chikondi chake ndi chosatha.”'
  kyg-kyg: Muki vayaꞌamogitapamo agaefekeꞌmo koli hutetapa mono nehaya vayaꞌmogitapamo,
    Hau huno neꞌapateyanageno muki afinaꞌaeꞌmo hau huno apatege apatege huno maigiye,
    hutapa hiyo.
  hrv-hrv: 'Svi koji se Jahve boje neka reknu: “Vječna je ljubav njegova!”'
  mps-mps: Te Genuai Bidide wi ebo we bidi tigidali, augwaligo te tiwai po waiyąo,
    “Agai da sesemane bidada peyu, bidada pabo sogo godolo mu ebo da,” waiyąo.
  tpi-tpi: Olgeta manmeri i save pret long Bikpela, ol i mas tok olsem, “Em i save
    laikim yumi tru oltaim oltaim.”
  dan-1931: 'De, som frygter HERREN*, sige: “Thi hans Miskundhed varer evindelig!”
    { [*se til Sl. 115, 11.] }'
  vie-OVCB: 'Hỡi những người kính sợ Chúa, hãy đồng thanh: “Đức thành tín Chúa còn
    đến đời đời.”'
  guj-2017: યહોવાહના વફાદાર અનુયાયીઓ કહો, “તેમની કૃપા સર્વકાળ ટકે છે.”
  pon-2006A: Koaros me kin kaudokiong en patohwan, “Sapwellime limpoak me poatopoat.”
  por-BRBSL: Agora deixe que aqueles que temem Yahweh digam que sua bondade amorosa
    perdure para sempre.
  eng-OEBUS: 'Let those who fear the Lord now say: his kindness endures forever.'
  swe-swe: 'Sjung, ni som fruktar (vördar) Herren (Jahve) []: I evighet varar hans
    nåd (omsorgsfulla, trofasta kärlek).'
  cth-cth: A lungmanae teh a yungyoe a kangning telah BAWIPA ka taket e naw ni atu
    dei awh naseh.
  twi-twi: Momma wɔn a wosuro Awurade nka se, “Nʼadɔe wɔ hɔ daa.”
  hlt-hlt: A sitlohnah he kumhal due ham ni tila BOEIPA aka rhih rhoek loh thui uh
    laeh saeh.
  tbz-SIM: 'Díndi bɛ̀ɛ̀ dé ti Yiɛ̀ nKuyie nkɛ̀ di dɔ̀: Ku sɑ̀ɑ̀ mbomu nsɑ̃́ɑ̃̀.'
  msy-2020: Gumazamizir Ikiavɨra Itir Godɨn atiatiba e bar moghɨra uaghan kamaghɨn
    mɨkɨm suam, “A zurara en apangkuvigha mamaghɨra iti.”
  dop-dop: 'Mpɑ pɑ nɩɩkənɑ Tɑcɑɑ tɔ pɑ́ tɔ sɩ: Ɩ kʋpɑntʋ wɛ tɑm tɔɔ.'
  azb-azb: 'Qoy Rəbdən qorxanlar belə söyləsin: «Çünki məhəbbəti əbədidir!»'
  eng-DBY: Oh let them that fear Jehovah say, that his loving-kindness [endureth]
    for ever.
  hin-2017: यहोवा के डरवैये कहे, उसकी करुणा सदा की है।
  wol-KYG: 'Rikk yeen ñi ragal Aji Sax ji, neleen: «Kee saxoo ngoram!»'
  bjr-bjr: Aiqama mina amooqimariasa maaqi qiaqa. Yaaweena faiqí aanaaseera aidirafa
    naaru naaru marifa maridanoo.
  eng-YLT: I pray you, let those fearing Jehovah say, That, to the age [is] His kindness.
  kne-kne: Dakayo am-in ay manaydayaw en Diyos et kanan yo koma, “Magay pap-eng din
    adi manbalbaliw ay layad na!”
  eng-WYC-2017: They that dread the Lord, say now; for his mercy is without end.
  eng-WMBB: Now let those who fear the LORD say that his loving kindness endures forever.
  zat-NTPS: 'Dxal-la'' xelenná benne'' ca'' dxelezrebe̱'' Xránadxu Dios: ¡Chadía chacanna
    dxexache lazre̱'' dxi''u!'
  zty-NTPS: 'Žaḻa'' nnagak benne'' ka'' ẕžébegake'' X̱anžo Dios: “¡To chi''ize žeyache''
    ḻáže''le'' žo''o!”'
  urd-GVH: रब का ख़ौफ़ माननेवाले कहें, “उस की शफ़क़त अबदी है।”
  rug-rug: Sarini pu pamaṉa nia se Zihova si madi zama guahe, “Sa Nana tataru nabuna
    si koa hola ninae rane.”
  gaz-gaz: Warri Waaqayyoon sodaatan, “Jaalalli isaa bara baraan jiraata” haa jedhan.
  fra-LSG: 'Que ceux qui craignent l’Éternel disent: Car sa miséricorde dure à toujours!'
  yal-yal: Alatala yɛɛ ra gaxu muxune xa a fala, e naxa, “A hinanna luma nɛn habadan!”
  iou-iou: Ämawebe Anutu täŋo man buramik täk täkaŋ unitä ŋode yäk täkot; Bänep iron
    tärek-täreki nämo täŋ nimik täyak!
  haw-1868: E olelo mai no ka poe e makau aku ia Iehova, Ua mau loa kona lokomaikai.
  arb-NAV: 'لِيَقُلْ خَائِفُو الرَّبِّ: إِنَّ رَحْمَتَهُ إِلَى الأَبَدِ تَدُومُ.'
  ded-ded: Ngicngac KEBU eweheiheigoc hoanggeandae, ngeneng yofi debisia, “Yeng yoac
    dedzege amma imoc modackecde, faka imoc nasoya nasoya feengkefude.”
  ewe-ewe: Ame siwo vɔ̃a Yehowa la negblɔ be, “Eƒe lɔlɔ̃ li ɖaa.”
  eng-LEE: Let those who fear the Lord then say so; because to eternity endureth his
    kindness.
  asm-FB: যিহোৱালৈ ভয় ৰাখোঁতাসকলে কওঁক, “তেওঁৰ অসীম প্রেম চিৰকাললৈকে থাকে।”
  sus-A: عَلَ يَرَفَاشُييٍ شَ عَ قَلَ، «عَ شَ شَنُنتٍيَ مُ حْنمَ عَبَدَن!»
  fra-SBL: Maintenant, que ceux qui craignent Yahvé disent que sa bonté est éternelle.
  hbo-hbo: יֹֽאמְרוּ־נָ֭א יִרְאֵ֣י יְהוָ֑ה כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃
  kik-kik: Andũ arĩa metigĩrĩte Jehova nĩmoige atĩrĩ, “Wendo wake nĩ wa tene na tene.”
  fra-NCL: 'Que ceux qui craignent Yahweh disent : « Oui, sa miséricorde est éternelle ! »
    Pendant le trajet.'
  cek-AK: Angraeng zii kaminawk boih mah, a palungnathaih loe dungzan khoek to cak,
    tiah thui o nasoe.
  cuk-cuk: 'Bab-Jehová-dobekwaa-gudimalad, emisgi be sogmala: “Bab-Dummad-e-sabgued,
    degisadeguye.”'
  uig-CYR: Көрсәтмилириңгә әстайидил әмәл қилишимиз үчүн, Өзүң уларни бекиткәнсән.
  tel-2017: ఆయన నిబంధన విశ్వాస్యత నిరంతరం నిలుస్తుందని యెహోవాపై భయభక్తులు గలవారు అందురు
    గాక.
  hat-BSA: 'O kite sila ki krent SENYÈ yo di: “Lanmou dous Li a se pou tout tan.”'
  ukr-ONPU: Ти заповів настанов Твоїх триматися твердо.
  kos-kos: Lela elos nukewa su alu nu sel in fahk, “Lungkulang lal oan ma pahtpat.”
  hbo-WLC: יֹֽאמְרוּ־נָ֭א יִרְאֵ֣י יְהוָ֑ה כִּ֖י לְעוֹלָ֣ם חַסְדּֽוֹ׃
  ibo-ibo: Ka ndị niile na-atụ egwu Onyenwe anyị kwuo sị, “Ịhụnanya ya na-adịgide
    ruo mgbe ebighị ebi.”
  ory-ory: ଏବେ ସଦାପ୍ରଭୁଙ୍କର ଭୟକାରୀମାନେ କହନ୍ତୁ ଯେ, ତାହାଙ୍କ କରୁଣା ଅନନ୍ତକାଳସ୍ଥାୟୀ।
  chk-chk: Chokewe mi niuokusiti ewe Samol mi Lapalap repwe apasa, “An tong ellet
    a nonom tori feilfeilachök.”
  rop-rop: Larram ol detlot hu weship im tok, “Im filing blanga laigimbat pipul jidan
    olagijawan.”
  ukr-1871: Нехай кажуть боячіся Господа, що вічна милість його.
  yon-yon: Kane kane kuu Yariman yaa unimaib kuu kwane yedmime, “Ye womoniyiibban
    ye mimyob dowaken kuu aron korem angkimbaraneen.” andime.
  deu-1951: Es sagen doch, die den HERRN fürchten, daß seine Gnade ewig währt!
  eng-JPS: So let them now that fear the LORD say, for His mercy endureth for ever.
  srp-1865: Neka reku svi koji se boje Gospoda da je dovijeka milost njegova.
  lug-lug: Abo abatya Mukama boogere nti, “Okwagala kwe kubeerera emirembe gyonna.”
  heb-heb: יאמרו נא יראי יהוה כי לעולם חסדו׃
  ben-IRV: সদাপ্রভুুর বিশ্বস্ত অনুগামীরা বলুক, “তাঁর বিশ্বস্ততার বিধি অনন্তকালস্থায়ী।”
  ntu-ntu: Aodu-zvzle nigu. X nimu kcng tzaxvctrmqng, Napipx-kzamu kx, “Aodu-zvzle
    nigu.”
  pan-pan: ਯਹੋਵਾਹ ਤੋਂ ਡਰਨ ਵਾਲੇ ਵੀ ਆਖਣ, ਕਿ ਉਹ ਦੀ ਦਯਾ ਸਦੀਪਕ ਹੈ!
  mya-JVB: ကရုဏာ တော် အစဉ် အမြဲတည်သည်ဟု ထာဝရဘုရား ကို ကြောက်ရွံ့ သောသူတို့ သည် ဝန်ခံ
    ကြစေ။
  kgf-kgf: Yawe eeya héimianʒu ini goi héihéianéŋ hémbénaŋa ʒéma ʒémimu.
  tte-O: Komiu meuloimiu kwapwalou koina kwawalo kwaba, “Ana mulolo imiyayai.”
  tbg-tbg: 'Ho kairamanta ekaa vaiinti nahenti Nora Kotira aatu qeteha vira uva koqemake
    iri variakavata minti tiate: Vira muntukavano tinavuara ekaa entama variqiro vuanarove,
    tiate.'
  hmo-hmo: 'Lohiabada dekenai idia gari taudia ibounai namo do idia gwau: “Lohiabada
    ena lalokau bona bogahisihisi do idia noho hanaihanai.”'
  zar-NT: 'Ral-laʼ ilaʼnná nupa tadxi Xanruʼ Dios: “¡Zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ
    queëʼ!”'
  urd-urd: ख़ुदावन्द से डरने वाले अब कहें, उसकी शफ़क़त हमेशा की है।
  rus-SYN: Ты заповедал повеления Твои хранить твердо.
  bqc-SIM: Aà vĩakɛnaↄ o, aà gbɛ̃kɛ láaa vĩo.
  tcz-CHONGTHU: Yahweh Pakai ging jousen seikit uhen agailut thutah chun tonsot in
    athoh jing e.
  mar-mar: परमेश्वराची उपासना करणाऱ्यांनी म्हणावे, “त्याची दया सर्वकाळ टिकणारी आहे.”
  isl-isl: 'Og heiðingjarnir sem trú hafa tekið segi: „Elska hans varir að eilífu.“'
  hlt-THB: Bawipa ak kqihkhqi boeih ing, A lungnaak taw kumqui dy cak hy,” ti seh.
  qub-qub: 'Tayta Diosta rispitajcuna nichun: «Pay cuyacoj cashanga imaycamapis chaynöllami»
    nir.'
  bqp-bqp: 'A vĩnakɛrinↄ o: A gbɛ̃kɛ lakana vĩro.'
  hat-hat: 'Se pou tout moun ki gen krentif pou Bondye di: -Wi, li p''ap janm sispann
    renmen nou!'
  eng-BSB: Let those who fear the LORD say, “His loving devotion endures forever.”
  eng-WEBPB: Now let those who fear the LORD say that his loving kindness endures
    forever.
  kbq-kbq: Ra Anumzamofonku'ma koro'ma hunente'zaagoragama nemaniza vahe'mota Anumzamofona
    vagaore avesi zama'amo'a mevava huno nevie hu'za hiho.
  pon-pon: 'Me majak Kot akan en inda: A kalanan pan potopot eta.'
  nhe-BL: 'Nochi imojuanti tlen inquitlepanitaj TOTECO xiquijtoca: “TOTECO iteicnelijcayo
    ax quema tlamis.”'
  wnc-wnc: Ngan, aminu kuupbam Buyambam tapae gwaukaingga anzing yaning, “Ita ninde
    butaya siknga asinggan asinggan natanimunggak,” ngang yaningge nataat.
  bus-bus: 'À vĩakɛrinↄ o: À gbɛ̃kɛɛ yãana vĩro.'
  gub-BL: Tuwe izuwi ukyze ma'e paw uze'eg nezewe wà nehe. — Nepuruamutar katu haw
    nupaw pixik kwaw nehe, tuwe i'i izupe wà nehe.
  eng-DRA: Thou hast commanded thy commandments to be kept most diligently.
