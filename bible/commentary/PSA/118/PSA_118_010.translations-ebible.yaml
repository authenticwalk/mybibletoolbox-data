verse: PSA.118.010
translations:
  mal-C: സകലരാഷ്ട്രങ്ങളും എന്നെ വളഞ്ഞു, എന്നാൽ യഹോവയുടെ നാമത്തിൽ ഞാൻ അവരെ തകർത്തുകളഞ്ഞു.
  deu-TKW: Alle Heiden umringten mich - im Namen Jahwes, fürwahr, zerhaue ich sie.
  lin-lin: Bikolo nyonso ezingelaki ngai, kasi nabebisaki bango na Kombo na Yawe.
  mmx-mmx: Lavamunepen buaang diga tu kangkan ia, ketla aga sele utut kepe axap di
    mi lolos at Leeme Silok.
  eng-LSV: All nations have surrounded me, || In the Name of YHWH I surely cut them
    off.
  eng-GNV: 'All nations haue compassed me: but in the Name of the Lord shall I destroy
    them.'
  eng-WEBSTER: 'All nations encompassed me: but in the name of the LORD will I destroy
    them.'
  nhw-BL: Masque nochi masehualme tlen nochi tlalme ma nechyahualoca para nechhuilanase,
    na niquintzontlamiltis ica ichicahualis TOTECO.
  swh-ONEN: Mataifa yote yalinizunguka, lakini kwa jina la Bwana naliwakatilia mbali.
  bba-bba: Bwese dɑbinu nu mɑn tɑrusi, mɑ nɑ nu yɑrinɑsiɑ kɑ Yinni Gusunɔn dɑm.
  eng-KJVCPB: 'All nations compassed me about: But in the name of the Lord will I
    destroy them.'
  luo-luo: Ogendini duto nolwora koni gi koni, to ne atiekogi e nying Jehova Nyasaye.
  aii-aii: ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܟܪܝܼܟܸܢܗܘܿܢ، ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ ܒܸܬ ܩܵܛܥܹܢܗܘܿܢ.
  meu-meu: Bese iboudiai e ḡeḡegu ahu, a Iehova ladana ai na hadareredia.
  npi-ULB: सबै जातिले मलाई घेरा हाले । परमप्रभुको नाउँमा मैले तिनीहरूलाई नष्‍ट पारें
    ।
  yor-yor: Gbogbo àwọn orílẹ̀-èdè yí mi káàkiri, ṣùgbọ́n ní orúkọ Olúwa èmi gé wọn
    kúrò.
  pes-OPCB: اگر همهٔ دشمنان مانند زنبور بر سر من بریزند و دور مرا بگیرند، به یاری
    خداوند تمام آنها را نابود خواهم کرد. آنها مثل خارها که دوامی ندارند خواهند سوخت
    و فوری خاموش خواهند شد.
  tgl-ULB: Nakapalibot sakin ang buong bansa; sa pangalan ni Yahweh ay pinutol ko
    sila.
  nop-nop: Memik feedi nehikelemadigiŋ, iŋgoŋ oŋ, nu Yahwe’walaŋ saŋiniŋŋiŋ foloŋ
    yehitubu-liwegut.
  cbu-NT: Minchich tputs nuwaa pachamaam turipungarangusin, Pachapani tárangitaatssin,
    Itaru, nuwsha Apanllimun wizpur nuwamarisha kasirangina.
  hui-hui: I̱naga waitigi dewaoreme i̱ bole homabu bupe hearia Anduane Homogonaga
    hongome i̱na uruni bibahende bope hai haru.
  mya-mya: ငါ​၏​ပတ်​လည်​တွင်​ရန်​သူ​အ​များ​ပင်​ရှိ​သော် လည်း ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​တန်​ခိုး​တော်
    အား​ဖြင့် သူ​တို့​ကို​သုတ်​သင်​ဖျက်​ဆီး​ပစ်​၏။
  bod-N: མི་རིགས་ཀུན་གྱིས་ངའི་མཐའ་བསྐོར་ན༌ཡང༌། །ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་ཚར་གཅོད༌བྱ།།
  wsk-wsk: Sor wonong suen la aga laturman, bare ani Yawe nup te nunga ita batutumu
    warem.
  sna-sna: Ndudzi dzose dzakandikomba, asi ndakavaparadza muzita raJehovha.
  spa-BLM: Todas las naciones me rodearon, pero en nombre de Yahvé los corté.
  cac-cac: Ix och oyan masanil eb' ch'oc chon̈ab'il d'a in patic vichan̈, palta yuj
    spoder Jehová ix vac' ganar eb'.
  swh-ULB: Mataifa yote walinizunguka; kwa jina la Yahwe niliwakatilia mbali.
  bel-bel: Цэлым сэрцам сваім я шукаю Цябе! ня дай мне збочыць ад запаведзяў Тваіх.
  deu-ELBBK: Alle Nationen hatten mich umringt; gewiss, im Namen des HERRN vertilgte
    ich sie.
  mbb-OT: Midliǥuyan a te menge etew he ebpuun diyà te mahabet he menge nasyun he
    menge kuntada ku, piru nezaag ku sikandan pinaaǥi te ǥehem te Nengazen.
  mal-2015: സകലജാതികളും എന്നെ ചുറ്റിവളഞ്ഞു; യഹോവയുടെ നാമത്തിൽ ഞാൻ അവരെ ഛേദിച്ചുകളയും.
  gup-gup: Bininj birriwern kore kubolkbubuyikabeh nawu ngarriyidkoni, wanjh ngandidabkeng,
    ngandiwabminguneng, dja bonj, ngaye ngabenbom rowk kore kunngey nawu Yawey nuye.
  ctu-CTI: Jini simaroñoꞌ bʌ ti jujumpꞌej pañimil tiꞌ joyoyoñob. Tiꞌ cꞌabaꞌ lac Yum
    mi quejel c ganariñob. Wocox i yʌlʌ lac Yum muꞌ bʌ i cotyañonla.
  rmc-rmc: Rozthode pes pašal ma savore narodi, ale andro nav le RAJESKRO len domarďom.
  nlg-nlg: Na lei levunimate kara talighutiu, mi nau ku taghalaghinira tana ahana
    Lord.
  pes-OPV: جمیع امتها مرااحاطه کردند، لیکن به نام خداوند ایشان را هلاک خواهم کرد.
  ron-1924: 'Тоате нямуриле мэ ынконжурау: ын Нумеле Домнулуй, ле тай ын букэць.'
  ben-OBCV: সব জাতি আমাকে ঘিরে ধরেছিল, কিন্তু সদাপ্রভুর নামে আমি তাদের উচ্ছেদ করেছি।
  som-som: Quruumihii oo dhammu way i wada hareereeyeen, Oo anna magaca Rabbiga ayaan
    ku baabbi'in doonaa.
  lat-VUC: In toto corde meo exquisivi te; ne repellas me a mandatis tuis.
  eng-ASVBT: 'All nations compassed me about: In the name of Jehovah I will cut them
    off.'
  mna-mna: Muŋgu zin karkari timar ma tiliukaala yo be tikam malmal pio. Tamen nio
    aŋpase pa Yooba mburaana, tana aŋkas zin ma timap.
  ita-1885: Nazioni d'ogni parte mi avevano intorniato; Nel nome del Signore è avvenuto
    che io le ho sconfitte.
  eng-LXXUP: 'With my whole heart have I diligently sought thee: Cast me not away
    from thy commandments.'
  eng-ULB: All the nations surrounded me; in Yahweh's name I cut them off.
  spa-VBL: Aun cuando las naciones paganas me rodearon, las destruí con la ayuda del
    Señor.
  fra-_FOB: Toutes les nations m'avaient environné; mais au nom de l'Éternel je les
    mets en pièces.
  mal-mal: സകലജനതകളും എന്നെ ചുറ്റിവളഞ്ഞു; യഹോവയുടെ നാമത്തിൽ ഞാൻ അവരെ നശിപ്പിച്ചുകളയും.
  urd-GVR: Tamām aqwām ne mujhe gher liyā, lekin maiṅ ne Allāh kā nām le kar unheṅ
    bhagā diyā.
  suz-BL: रागी रागी ङा मुर नेल्‍लेमी आं कली पुम्‍ताक्‍यीमी। तन्‍न गो परमप्रभु यावे
    आ नेंमी नेल्‍ल आन कली खतम पोक्‍ताक्‍मी।
  eng-NOY: All the nations beset me around, But in the name of the LORD I destroyed
    them.
  ita-1927: Tutte le nazioni m’hanno circondato; nel nome dell’Eterno, eccole da me
    sconfitte.
  ckb-ckb: هەموو نەتەوەکان ئابڵوقەیان داوم، بە ناوی یەزدان ڕیشەکێشیان دەکەم.
  eng-BBE: All the nations have come round me; but in the name of the Lord I will
    have them cut down.
  xsi-xsi: Naneŋgu kazâŋa tamâta rârâ nde siŋge naŋa mbwaliu lâ, andeta Yova Kindeni
    walo kaika ilua naŋa, kala azavarunzi lâ.
  kan-OKCV: ಎಲ್ಲಾ ರಾಷ್ಟ್ರದವರು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡರು; ಆದರೆ ನಾನು ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ
    ಅವರನ್ನು ದಂಡಿಸುವೆನು.
  tam-2017: எல்லா தேசத்தாரும் என்னை வளைந்துகொள்ளுகிறார்கள்; யெகோவாவுடைய பெயரினால்
    அவர்களை அழிப்பேன்.
  spa-RV-1909: 'Todas las gentes me cercaron: en nombre de Jehová, que yo los romperé.'
  ron-BTF: Toate națiunile m-au încercuit, dar în numele DOMNULUI le voi nimici.
  eng-WEBP: All the nations surrounded me, but in the LORD’s name I cut them off.
  eng-FBV: Even though all the heathen nations surrounded me, I defeated them with
    the help of the Lord.
  nld-1939: 'Al houden mij alle volken omsingeld: In de Naam van Jahweh sla ik ze
    neer!'
  nch-BL: Masque nochi masehualme ten nochi talme ma nechyahualoca para nechtehuise,
    na niquintzontamiltis ica ichicahualis TOTECO.
  vie-1934: Các nước đã vây tôi; Tôi hủy diệt chúng nó nhân danh Đức Giê-hô-va.
  cha-cha: 'Todo y nasion umoriyayeyo: lao pot y naan Jeova juutut sija.'
  hin-CV: सब राष्ट्रों ने मुझे घेर लिया था, किंतु याहवेह के नाम में मैंने उन्हें नाश
    कर दिया.
  eng-OURB: All the nations surrounded me, but in Adonai’s name, I cut them off.
  spa-BES: Todas las naciones me han rodeado; pero en el nombre del Señor los destruiré.
  tdx-tdx: Hene miarikoboñe ahy o fifeheañeo fe iatoako ty tahina’ Iehovà.
  tha-KJV: ประชาชาติ​ทั้งหลายได้ล้อมข้าพเจ้า แต่​ข้าพเจ้าจะทำลายเขาในพระนามพระเยโฮวาห์
  por-BR-2018: Todas as nações me cercaram; mas foi no nome do SENHOR que eu as despedacei.
  deu-ELO: Alle Nationen hatten mich umringt; gewiß, im Namen Jehovas vertilgte ich
    sie.
  eng-WYC-2018: All folks (en)compassed me; and in the name of the Lord it befelled,
    for I am avenged on them. (All the nations surrounded me; but in the name of the
    Lord, I shall be avenged upon them or I shall destroy them.)
  epo-epo: Ĉiuj popoloj min ĉirkaŭis, Sed per la nomo de la Eternulo mi ilin disbatos.
  gfk-gfk: Ira matanaiabar ta ira kantri ing diet ga malentakuane iau, diet ga tur
    luhutane iau, iesen iau ga haliare diet ma no dadas tano Watong.
  uig-PIN: Barliⱪ ǝllǝr meni ⱪorxiwaldi; Biraⱪ Pǝrwǝrdigarning nami bilǝn ularni ⱨalak
    ⱪilimǝn;
  beo-beo: Nama ha lai dunu bagohamedafa da na eale disi. Be Hina Gode Ea gasa bagade
    amoga na ili gugunufinisi.
  tpi-OTNT: Planti birua i raunim mi, tasol long strong bilong Bikpela mi pinisim
    ol.
  hau-SA: Dukan al’ummai sun kewaye ni, amma a cikin sunan Ubangiji na hallaka su.
  udu-udu: Aris kal gi ’kwaniny’cesh uni ’kamki aha/ ’kup̱ ki deḵ mo. Ki gway gi Tap̱a
    mo tani aha/ ’ciṯẖkina uni ’twa/ mo.
  uig-LAT: Barliq eller méni qorshiwaldi; Biraq Perwerdigarning nami bilen ularni
    halak qilimen;
  nde-nde: Zonke izizwe zangihanqa, kodwa ngegama likaThixo ngazichitha.
  ton-ton: 'Naʻe kāpui au ʻe he ngaahi puleʻanga kotoa pē: ka ʻi he huafa ʻo Sihova
    te u fakaʻauha ʻakinautolu.'
  ces-1613: Všickni národové obklíčili mne, ale ve jménu Hospodinovu vyplénil jsem
    je.
  eng-WMB: All the nations surrounded me, but in the LORD’s name I cut them off.
  tam-TCV: எல்லா மக்களும் என்னைச் சூழ்ந்துகொண்டார்கள்; ஆனாலும் யெகோவாவின் பெயரில்
    நான் அவர்களை மேற்கொண்டேன்.
  ceb-ULB: Ang tanang kanasoran nagpalibot kanako; sa ngalan ni Yahweh gipamutol ko
    sila.
  pol-UBG: Wszystkie narody mnie otoczyły, ale w imię PANA wytępiłem je.
  agr-agr: Tikich nugkanmaya aents aidau tuwagtukagmayi; tujash Tuke Pujuu daajin
    depetkamiajai.
  kyc-kyc: Yanda pimwai soo kaeyo dupwame nambamoo pipya karo awali laminyipape Kamongona
    porai dokome mee ote pinyi nembeyo.
  urd-GVU: تمام اقوام نے مجھے گھیر لیا، لیکن مَیں نے اللہ کا نام لے کر اُنہیں بھگا
    دیا۔
  eng-OEBCW: Everywhere heathen swarmed round me; in the name of the Lord I cut them
    down.
  deu-1912: Alle Heiden umgeben mich; aber im Namen des HERRN will ich sie zerhauen.
  kan-2017: ಜನಾಂಗದವರೆಲ್ಲಾ ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡರು; ಯೆಹೋವನ ಬಲದಿಂದ ಅವರನ್ನು ಸಂಹರಿಸುವೆನು.
  yap-yap: Pi to’ogor rog ni pire’ e ron’edgag nga longob; machane mu gu li’rad nga
    gelngin SOMOL!
  hlt-MCSB: Namtom boeih loh kai m'vael uh coeng dae amih te BOEIPA ming neh ka tloek
    uh.
  mdy-ETH: ዴራ ቢያ ታና ማንጌኔ፤ ጋዓንቴ ታ ዔያቶ ናንጊና ናንጋ ጎዳ ሱንፆና ባይዜኔ።
  twi-ASANTE: Amanaman no nyinaa twaa me ho hyiaaɛ, nanso Awurade din mu metwitwaa
    wɔn guiɛ.
  eng-WEBU: All the nations surrounded me, but in the LORD’s name I cut them off.
  spa-PDDPT: Todas las naciones me rodearon. En el Nombre de Yavé yo las destruiré.
  gun-gun: Ha'e javi regua xembojere rei okuapy, teĩ Senhor rery rupi amomba.
  agu-BL: Cyakil yi e'chk nación ja chu'l tan oyintzi' swe'j, poro tan porer Kataj
    Ryos ja chinxcye' scye'j.
  ilo-ULB: Pinalawlawandak dagiti amin a nasion; babaen iti nagan ni Yahweh ket pinarmekko
    ida.
  kpg-kpg: Nia hagadaumee dogologowaahee gu haganiga mai i dogu gili, malaa, gei au
    gu daaligi digaula gi nia mogobuna o Dimaadua!
  uig-ARA: بارلىق ئەللەر مېنى قورشىۋالدى؛ بىراق پەرۋەردىگارنىڭ نامى بىلەن ئۇلارنى
    ھالاك قىلىمەن؛
  bps-bps: Balù tamaglibut agu i dee to mdà di dee sahal banwe dmuen deg, knean gfisangu
    ale fagu di ktabeng i Amugu Dwata.
  sus-sus: Si birin nu n nabilinxi n gere xili ma, kɔnɔ Alatala naxa a niya n xa nɔ
    e ra.
  pon-2006: Imwintihti ngeder kapiliepenehr; ahpw sang ni manaman en KAUN-O I kamwomwiraillahr!
  jae-jae: Tenteŋlatu samob sêgi aê auc, mago aê gaseŋ êsêac su gajam Apômtau laŋô.
  ksd-ksd: A umana Tematana par dia ga kobot upi iau; Ta ra iang i ra Luluai ina ubu
    vue diat.
  tur-YTC: Bütün uluslar çevremi sardı, Ama Yahve’nin adıyla kopardım onları.
  bel-N: Усе народы мяне абступілі, але імем ГОСПАДА я зьнёс іх.
  grc-BRENT: Ἐν ὅλῃ καρδίᾳ μου ἐξεζήτησά σε, μὴ ἀπώσῃ με ἀπὸ τῶν ἐντολῶν σου.
  kpr-kpr: Gitofu digarigo aimi namoa koseguseri, avata Bajari da fakina aimi nemoa
    sosighi useni.
  ind-AYT: Semua bangsa mengepung aku, di dalam nama TUHAN, sebenarnya aku akan menumpas
    mereka.
  yom-yom: Makanda moso manzungidila vayi mu dizina di Yave, ndilembo babungi.
  yut-yut: Uwal morapmɨ da nak aŋgwasɨwit, mani Yawe da manon dapbo pasɨlgwit.
  nya-nya: Anthu a mitundu yonse anandizinga, koma mʼdzina la Yehova ndinawawononga.
  kyg-kyg: Muki alu nofi vaya alu nofi vayaꞌmo kame vayaꞌnimo maiꞌneꞌa faiꞌa ku aiꞌa
    nateꞌnageꞌnaeꞌmo Ala kava neꞌmo himamuꞌaletiꞌmo alagi aliꞌna hano huꞌna apatalegauve.
  hrv-hrv: 'Pogani me okružiše: imenom ih Jahvinim uništih.'
  mps-mps: Te boi bidi hauwago ena bagua sali, tiali goli, te Genuai Bidigo bomogo
    eno augwali silalio.
  tpi-tpi: Planti birua i raunim mi, tasol long strong bilong Bikpela mi pinisim ol.
  dan-1931: Alle Folkeslag flokkedes om mig, jeg slog dem ned i HERRENS Navn;
  vie-OVCB: Các dân tộc bao vây tôi tràn ngập, tôi nhân danh Chúa Hằng Hữu mà tiêu
    diệt họ.
  guj-2017: સર્વ પ્રજાઓએ મને ઘેરી લીધો છે; યહોવાહને નામે મેં તેઓને કાપી નાખ્યા.
  pon-2006A: Imwintihti ngeder kapiliepenehr; ahpw sang ni manaman en KAUN-O I kamwomwiraillahr!
  por-BRBSL: Todas as nações me cercaram, mas em nome de Yahweh, eu os cortei.
  eng-OEBUS: Everywhere heathen swarmed round me; in the name of the Lord I cut them
    down.
  swe-swe: Alla nationer (hednafolk) omringar mig. I Herrens (Jahves) namn ska jag
    förgöra dem.
  cth-cth: Miphun pueng ni na kalup awh. Hatei, ahnimanaw teh BAWIPA min lahoi koung
    ka raphoe han.
  twi-twi: Amanaman no nyinaa twaa me ho hyiae, nanso Awurade din mu mitwitwaa wɔn
    gui.
  hlt-hlt: Namtom boeih loh kai m'vael uh coeng dae amih te BOEIPA ming neh ka tloek
    uh.
  tbz-SIM: Iwuɔ ntɛì kɔbɛ do n cɛ̃̀ɛ̃̀tɛmu, kɛ̀ n yú n Yiɛ̀ nKuyie nyètìrì kɛ́ bɛ̀
    bìɛ́.
  msy-2020: Apanir avɨriba faragha na ekɨaru, ezɨ Ikiavɨra Itir Godɨn ziamɨn gavgavimra,
    kɨ me dɨkabɨra.
  dop-dop: Piitimnɑɑ tənɑ kɑ tɑmɑ-m kɛ́. Ɩlɛ mɑ tɔɣɔnɑ-wɛɣɛ Tɑcɑɑ nyɑ́ toŋ tɑɑ.
  azb-azb: Bütün millətlər məni mühasirəyə aldılar, Rəbbin ismi ilə onları qırdım.
  eng-DBY: All nations encompassed me; but in the name of Jehovah have I destroyed
    them.
  hin-2017: सब जातियों ने मुझ को घेर लिया है; परन्तु यहोवा के नाम से मैं निश्चय उन्हें
    नाश कर डालूँगा।
  wol-KYG: Yéefar yépp a ma sam, ma bëmëx leen ci dooley Aji Sax ji.
  bjr-bjr: Moomoo namuqaauqa qini darirara fiqu fiqumma fufaqa qinee Yaaweena afeekannai
    misa naru taikaqiafana.
  eng-YLT: All nations have compassed me about, In the name of Jehovah I surely cut
    them off.
  kne-kne: Din adi kabilang ay kalaban ko et linmikob da, kaman dan maangat ay anig
    ay inmalibongbong da, ta gobaten das sak-en sin am-in ay banda. Ngem begew sin
    panakabalin Diyos ed daya, laton ay inabak kos daida, tan din nango ay pagat et
    nalaka ay mapooan da, et siya met laeng di kaiarigan da.
  eng-WYC-2017: All folks encompassed me; and in the name of the Lord it befelled,
    for I am avenged on them.
  eng-WMBB: All the nations surrounded me, but in the LORD’s name I cut them off.
  zat-NTPS: Gulechaj benne' xúgute̱ cue' xe̱zr la xu neda', na' lu La Xránadxu Dios
    guzría xi'a benne' ca'.
  zty-NTPS: Byéchjgekle benne' yógo'te yež ka' neda', san ḻo La la'y che X̱anžo Dios
    bžia yi'a benne' ka'.
  urd-GVH: तमाम अक़वाम ने मुझे घेर लिया, लेकिन मैंने अल्लाह का नाम लेकर उन्हें भगा
    दिया।
  rug-rug: Soku koari na qua kana pa votiki butubutu si mae varidikue nau, ba pa korapa
    ṉiniraṉira te Zihova si ele va mate betoi rau si arini.
  gaz-gaz: Saboonni hundinuu na marsan; ani garuu maqaa Waaqayyootiin isaan nan barbadeesse.
  fra-LSG: 'Toutes les nations m’environnaient: Au nom de l’Éternel, je les taille
    en pièces.'
  yal-yal: Siyane birin bata yi n nabilin yɛngɛni nun, koni n na e birin halagi nɛn
    Alatala barakani!
  iou-iou: Unita iwan mäyaptä it gwäjiŋ namiŋkuŋopäŋ Ekäni täŋo wäpi terak kehäromini
    yäpmäŋ äput.
  haw-1868: Hoopuni mai ko na aina a pau ia'u, Aka, ma ka inoa o Iehova, e luku aku
    ai au ia lakou.
  arb-NAV: حَاصَرَتْنِي جَمِيعُ الأُمَمِ، لَكِنِّي بِاسْمِ الرَّبِّ أُبِيدُهُمْ.
  ded-ded: Bangec monnunac ngicngac Kebu mi negendae, yeni sasawango oronnudacgec
    ni KEBUAC kpacfu firang amma kporacyunuba kpac anggec.
  ewe-ewe: Dukɔwo katã ɖe to ɖem, gake le Yehowa ƒe ŋkɔ me, metsrɔ̃ wo katã.
  eng-LEE: All nations encompassed me about; but in the name of the Lord I will surely
    cut them off.
  asm-FB: সমুদায় জাতিয়ে মোক আগুৰি ধৰিলে; মই যিহোৱাৰ অধিকাৰেৰে তেওঁলোকক উচ্ছন্ন কৰিলোঁ।
  sus-A: سِ بِرِن نُ ﭑ نَبِلِنشِ ﭑ فٍرٍ شِلِ مَ، كْنْ عَلَتَلَ نَشَ عَ نِيَ ﭑ شَ نْ
    عٍ رَ.
  fra-SBL: Toutes les nations m'ont entouré, mais au nom de Yahvé, je les ai éliminés.
  hbo-hbo: כָּל־גֹּויִ֥ם סְבָב֑וּנִי בְּשֵׁ֥ם יְ֝הוָ֗ה כִּ֣י אֲמִילַֽם׃
  kik-kik: Ndarigiicĩirio nĩ ndũrĩrĩ ciothe, no tondũ wa kwĩhoka rĩĩtwa rĩa Jehova,
    ngĩciananga.
  fra-NCL: 'Toutes les nations m’environnaient : au nom de Yahweh, je les taille en
    pièces.'
  cek-AK: Prae congca kaminawk mah kai ang takui o khoep; toe Angraeng ih ahmin hoiah
    nihcae to kam rosak han.
  cuk-cuk: Dulemar-yar-baid-baidginmalad an-ebiris gusmalanad, degi-inigwele, Bab-Jehová-nuggi
    anse ogilolesmalad.
  uig-CYR: Пүтүн қәлбим билән мән Сени издидим; Мени әмирлириңдин адаштурмиғайсән;
  tel-2017: అన్యజనులందరూ నన్ను చుట్టుకుని ఉన్నారు. యెహోవా నామాన్నిబట్టి నేను వారిని
    నిర్మూలం చేస్తాను.
  hat-BSA: Tout nasyon yo te antoure mwen. Nan non SENYÈ a, mwen te anverite, koupe
    retire yo nèt.
  ukr-ONPU: Усім серцем моїм шукаю Тебе, не дай мені ухилитися від заповідей Твоїх.
  kos-kos: Mwet lokoalok pus rauniyula, Tusruktu nga kunauselosla ke ku lun LEUM GOD!
  hbo-WLC: כָּל־גּוֹיִ֥ם סְבָב֑וּנִי בְּשֵׁ֥ם יְ֝הוָ֗ה כִּ֣י אֲמִילַֽם׃
  ibo-ibo: Mba niile gbara m gburugburu ma site nʼaha Onyenwe anyị aga m ala ha nʼiyi.
  ory-ory: ସମୁଦାୟ ଗୋଷ୍ଠୀବର୍ଗ ମୋତେ ଚାରିଆଡ଼େ ଘେରିଲେ; ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ମୁଁ ସେମାନଙ୍କୁ
    ଉଚ୍ଛିନ୍ନ କରିବି।
  chk-chk: Chon ekewe mwü meinisin ra pwelieila, nge ngang üa ärirela fän iten ewe
    Samol mi Lapalap.
  rop-rop: Ola enami brom ola kantri bin raidaran langa mi, bat aibin binijimap olabat
    garram det pawa blanga YAWEI.
  ukr-1871: Всї народи обступили мене; річ певна, — в імени Господа я подужав їх.
  yon-yon: Ambibkin koremdan kuu ne yaa bon kere kanawanewandiwen kumban, Yariman
    yaningko yaambed yi aromkono nare monmaraan.
  deu-1951: Alle Nationen haben mich umringt; im Namen des HERRN zerhaue ich sie;
  eng-JPS: All nations compass me about; verily, in the name of the LORD I will cut
    them off.
  srp-1865: Svi me narodi opkoliše; ali ih u ime Gospodnje razbih.
  lug-lug: Ensi zonna zanzinda ne zinneebungulula, naye mu linnya lya Mukama naziwangula.
  heb-heb: כל גוים סבבוני בשם יהוה כי אמילם׃
  ben-IRV: সমস্ত জাতি আমাকে ঘিরে আছে; সদাপ্রভুুর ক্ষমতায় আমি তাদেরকে বিচ্ছিন্ন করব।
  ntu-ntu: Aovxiox mz zmatq ngrde mzli kc enqmi rngeng Tztu-ngalelvz-ngrdr ninge.
    Aovxiox mz zmatq ngrde.
  pan-pan: ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੇ ਮੈਨੂੰ ਘੇਰਾ ਪਾ ਲਿਆ, ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਢ
    ਹੀ ਸੁੱਟਿਆ।
  mya-JVB: လူမျိုး အပေါင်း တို့သည် ငါ့ ကိုဝိုင်း ကြသော်လည်း၊ ထာဝရဘုရား ၏ နာမတော် အားဖြင့်
    သူ တို့ကို ပယ် ဖြတ် ရ၏။
  kgf-kgf: Baera baera icembac ieneŋ ni lelecgé nénʒu, néŋ ni Yaweac qaraiguc qeric
    énécmimaŋ.
  tte-O: Kaba loinao meuloili siyatakikilagau dedei kaigeda kaigeda kolili, na iyamo
    Yeoba ana kaiwe mena yakele-gwaligwalili.
  tbg-tbg: Airi vo vatanaa vo vatanaaka ti navutaiqiha ti ututuma taamanta, te Nora
    Kotira kempukaqohai vika vehi autu taiqa kaunara.
  hmo-hmo: Tuari totona idau bese taudia ese lau idia hagegea, to Lohiabada ena ladana
    dekenai lau ese idia lau halusia.
  zar-NT: Bönachi yúguʼtë yödzö izáʼa gulaʼgúʼu nedaʼ lë́ʼajlö. Len yöl-laʼ huáca
    queëʼ Xanruʼ buxicjaʼ léguequi.
  urd-urd: सब क़ौमों ने मुझे घेर लिया; मैं ख़ुदावन्द के नाम से उनको काट डालूँगा!
  rus-SYN: Всем сердцем моим ищу Тебя; не дай мне уклониться от заповедей Твоих.
  bqc-SIM: Bui píi lìamazi, ↄ̃ ma ń kwɛ́ ń Dii tↄ́o.
  tcz-CHONGTHU: Eidouva chidang namdangten eiumkimvel jongleh keiman amaho chu Yahweh
    Pakai thahatna jalla kasuhmang ding ahi.
  mar-mar: सर्व राष्ट्रांनी मला घेरले आहे; परमेश्वराच्या नावात मी त्यांचा संहार करीन.
  isl-isl: Þó óvinaþjóðirnar ráðist gegn mér, allar sem ein, þá mun ég ganga fram
    undir gunnfána hans og gjöreyða þeim.
  hlt-THB: Qamtawm thlang ing nik chung khoep hlai hy, Bawipang ming ing cekkhqi ce
    noeng boeih nyng.
  qub-qub: Llapan nasyunpita shamojcunami tumaparaycämaran. Chaypis nogaga Tayta Dios
    yanapämaptinmi paycunata binsirä.
  bqp-bqp: Buri sĩnda pínki lìkamai, akũ ma ń kakatɛ kũ Dikiri tↄ́o.
  hat-hat: Tout nasyon yo te sènen m', Men, avèk pouvwa Seyè a, mwen kraze yo nèt.
  eng-BSB: All the nations surrounded me, but in the name of the LORD I cut them off.
  eng-WEBPB: All the nations surrounded me, but in the LORD’s name I cut them off.
  kbq-kbq: Maka kokankoka vahe'mo'zama eme navazagi kagi'za hara hunante'naze. Hianagi
    Ra Anumzamofo agifi ana vahera hara huzmagatere'noe.
  pon-pon: Men liki kan karoj kapil ia penaer; a ni mar en Ieowa i kaloe ir edier.
  nhe-BL: Yonque nochi tlacame tlen nochi tlaltini ma nechyahualoca para nechtehuise,
    na niquintzontlamiltis ica ichicahualis TOTECO.
  wnc-wnc: Natane iwana kepna kepna nana aminu kwaapzangga na takumbasiking. Siwan
    ngana Buyambam tapatane kekeknga akngane nata atzipa puyukut.
  bus-bus: Bori píngi lìgamazi, ben ma ń kaatɛ kↄ̃n Dii tↄ́o.
  gub-BL: Heta tetea'u heàmàtyry'ymar heywyr har wà. Amumaw a'e teko Tupàn Tuweharupi
    Wiko Ma'e ikàgaw rupi ihe wà.
  eng-DRA: 'With my whole heart have I sought after thee: let me not stray from thy
    commandments.'
