verse: PSA.118.008
translations:
  mal-C: മനുഷ്യരിൽ ആശ്രയിക്കുന്നതിനെക്കാൾ യഹോവയിൽ അഭയം തേടുന്നതാണ് നല്ലത്.
  deu-TKW: Besser ist's, bei Jahwe Zuflucht suchen, als auf Menschen vertrauen.
  lin-lin: Eleki malamu koluka ebombamelo kati na Yawe na esika ya kotia elikya na
    bato.
  mmx-mmx: Naba lox avukat do nedik ata nunu saga at Leeme Silok, la nemen gat dik
    guta nunu saga at limixin.
  eng-LSV: Better to take refuge in YHWH, || Than to trust in man,
  eng-GNV: It is better to trust in the Lord, then to haue confidence in man.
  eng-WEBSTER: It is better to trust in the LORD than to put confidence in man.
  nhw-BL: Más cuali nimotemachis ipan TOTECO huan amo ipan se tlacatl.
  swh-ONEN: Ni bora kumkimbilia Bwana kuliko kumtumainia mwanadamu.
  bba-bba: A Yinni Gusunɔ nɑɑnɛ koowo ye kɑɑ kɑ tɔnu nɑɑnɛ ko.
  eng-KJVCPB: It is better to trust in the Lord Than to put confidence in man.
  luo-luo: Ber pondo kuom Jehova Nyasaye moloyo geno kuom dhano.
  aii-aii: ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܠܸܫܩܵܠܵܐ ܓܵܘܣܵܐ ܒܡܵܪܝܵܐ، ܡ̣ܢ ܠܸܣܒܵܪܵܐ ܒܒܲܪܢܵܫܵܐ.
  meu-meu: Iehova enai baita roho mauri be namo, taunimanima baita abidadama henidia
    na dika.
  npi-ULB: मानिसमा भरोसा गर्नुभन्दा परमप्रभुमा शरण लिनु असल हुन्छ ।
  yor-yor: Ó dára láti máa gbẹ́kẹ̀lé Olúwa ju àti gbẹ́kẹ̀lé ènìyàn lọ.
  pes-OPCB: به خداوند پناه بردن بهتر است از امید بستن به انسان.
  tgl-ULB: Mas mabuting kumanlong kay Yahweh kaysa magtiwala sa tao.
  nop-nop: Nemek niŋ momooŋ adi indiŋ, indi mehinek foloŋ mu ulodidok, adi Yahwe hogok
    nadisukilitimindok.
  cbu-NT: Apanllimunari mangich tatumaam waritariya. ¿Mayaamaja tputsimun mangich
    tatchich?
  hui-hui: Wali agali tini dege dege hanaho holenego goyane lowa Anduane Homogoniore
    hanaho holenego duniniore nga.
  mya-mya: လူ​ကို​အား​ကိုး​သည်​ထက်​ထာ​ဝ​ရ​ဘု​ရား​ကို အား​ကိုး​ခြင်း​က​ပို​၍​ကောင်း​၏။
  bod-N: འཇིག་རྟེན་མི་ལ་བློ་གཏད་བཅོལ་བ༌ལས། །ཡ་ཝཱེར་སྐྱབས་སུ་འགྲོ་བ་ཤིན་ཏུ༌ལེགས།།
  wsk-wsk: Nina ali kari kote me loaga se lagaralko; bare ningo mu, Yawe te ira sanamaralko.
  sna-sna: Zviri nani kutizira kuna Jehovha pano kuvimba nomunhu.
  spa-BLM: Es mejor refugiarse en Yahvé, que poner la confianza en el hombre.
  cac-cac: Yelxo val te vach' tato scac'och Jehová yipoc co c'ool d'a yichan̈ to a
    eb' quetanimail scac'och yipoc co c'ool.
  swh-ULB: Ni bora kuwa na makazi katika Yahwe kuliko kumtumainia mwanadamu.
  bel-bel: Буду трымацца Тваіх пастановаў; не пакідай мяне назусім.
  deu-ELBBK: Es ist besser, bei dem HERRN Zuflucht zu suchen, als sich zu verlassen
    auf den Menschen.
  mbb-OT: Meupiya pa is kedangep diyà te Nengazen kenà is kedsarig diyà te etew.
  mal-2015: മനുഷ്യനിൽ ആശ്രയിക്കുന്നതിനെക്കാൾ യഹോവയിൽ ആശ്രയിക്കുന്നതു നല്ലതു.
  gup-gup: Yuwn bu ngurrikelerlobme bu ngurrikurrmerren kore bininj bu ngunbidyikarrmekenh,
    dja ngaleng, ngurrikelerlobmen dja ngurrikurrmerren kore nawu Yawey bu ngunwernhnahnan.
  ctu-CTI: Yom mi lac xucꞌchocon lac pusicꞌal ti lac Yum. Mach yom mi lac xucꞌchocon
    ti quixtyañujob.
  rmc-rmc: Feder hin te denašel ko RAJ, sar pes te mukel pro manuš.
  nlg-nlg: E uto vaa ge ku varava ngasi itatana Lord, vulea na ghanaghana kodo itatana
    na tinoni
  pes-OPV: به خداوند پناه بردن بهتر است ازتوکل نمودن بر آدمیان.
  ron-1924: Май бине есте сэ кауць ун адэпост ын Домнул декыт сэ те ынкрезь ын ом;
  ben-OBCV: মানুষের উপর আস্থা রাখার চেয়ে সদাপ্রভুর কাছে শরণ নেওয়া শ্রেয়।
  som-som: Intii dad lagu kalsoonaan lahaa Waxaa ka wanaagsan in Rabbiga laysku halleeyo.
  lat-VUC: Justificationes tuas custodiam; non me derelinquas usquequaque.
  eng-ASVBT: It is better to take refuge in Jehovah Than to put confidence in man.
  mna-mna: Iti tapase pizin tomtom pepe. Tapase pa Yooba itutamen be iporoukaala iti,
    to ambai.
  ita-1885: Meglio è sperar nel Signore, Che confidarsi negli uomini.
  eng-LXXUP: 'I will keep thine ordinances: O forsake me not greatly.'
  eng-ULB: It is better to take shelter in Yahweh than to put confidence in man.
  spa-VBL: Es mejor refugiarse en el Señor que confiar en la gente.
  fra-_FOB: Mieux vaut se retirer vers l'Éternel que de s'assurer en l'homme.
  mal-mal: മനുഷ്യനിൽ ആശ്രയിക്കുന്നതിനേക്കാൾ യഹോവയിൽ ആശ്രയിക്കുന്നത് നല്ലത്.
  urd-GVR: Rab meṅ panāh lenā insān par etamād karne se kahīṅ behtar hai.
  suz-BL: मुर आन कली तशा “मेकोमी वारच पाइनीम” देंचा क्‍येङा परमप्रभु यावे नु फाम्‍सीचा
    रिम्‍शो बाक्‍ब। भजन संग्रह १४६:३
  eng-NOY: It is better to trust in the LORD Than to put confidence in man;
  ita-1927: E’ meglio rifugiarsi nell’Eterno che confidare nell’uomo;
  ckb-ckb: پەنابردنە بەر یەزدان باشترە لە پشتبەستن بە مرۆڤ.
  eng-BBE: It is better to have faith in the Lord than to put one's hope in man.
  xsi-xsi: Ambo kinda kalonda tawana tu kinzi tamâta ma sivila kinda, ande ŋinde nde
    ara koŋa tia. Andeta kaloŋo ŋga; ambo kinda talâ pa Yova Kindeni tu ikea ŋana
    kinda kâ, ande ŋinde nde ara ndo.
  kan-OKCV: ಮನುಷ್ಯರಲ್ಲಿ ಭರವಸೆ ಇಡುವುದಕ್ಕಿಂತ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಆಶ್ರಯ ಪಡೆಯುವುದು ಒಳ್ಳೆಯದು.
  tam-2017: மனிதனை நம்புவதைவிட, யெகோவா மேல் பற்றுதலாயிருப்பதே நலம்.
  spa-RV-1909: Mejor es esperar en Jehová que esperar en hombre.
  ron-BTF: Este mai bine a te încrede în DOMNUL, decât a-ți pune încrederea în om.
  eng-WEBP: It is better to take refuge in the LORD, than to put confidence in man.
  eng-FBV: It's better to rely on the Lord than to trust in people.
  nld-1939: Beter tot Jahweh te vluchten, dan op mensen te bouwen;
  nch-BL: Más cuali nimotemachis ipan TOTECO huan amo ipan se tacat.
  vie-1934: Thà nương náu mình nơi Đức Giê-hô-va Còn hơn tin cậy loài người.
  cha-cha: Mas mauleg umaangoco si Jeova qui umapolo y inangoco gui taotao.
  hin-CV: मनुष्य पर भरोसा करने की अपेक्षा याहवेह का आश्रय लेना उत्तम है.
  eng-OURB: It is better to take refuge in Adonai, than to put confidence in man.
  spa-BES: Es mejor tener fe en el Señor que poner la esperanza en el hombre.
  tdx-tdx: Hamake t’ie mipalitse am’ Iehovà, ta te misazok’ am’ ondatio.
  tha-KJV: การวางใจในพระเยโฮวาห์​ก็ดี​กว่าที่จะเชื่อใจในมนุษย์
  por-BR-2018: Melhor é buscar refúgio no SENHOR do que confiar no homem.
  deu-ELO: Es ist besser, auf Jehova zu trauen, als sich zu verlassen auf den Menschen.
  eng-WYC-2018: It is better to trust in the Lord; than for to trust in man. (It is
    better to trust in the Lord; than to trust in any person.)
  epo-epo: Pli bone estas fidi la Eternulon, Ol fidi homon.
  gfk-gfk: Bia da barahit narakoman tano Watong, iakano i manga bilai tano magingin
    na so nurnuruan ta tiga tunotuno.
  uig-PIN: Pǝrwǝrdigarni baxpanaⱨim ⱪilix, Insanƣa tayinixtin ǝwzǝldur;
  beo-beo: Ninia da osobo bagade dunuma dafawaneyale hamoma:beyale mae ouligili, Godema
    fawane dafawaneyale hamoma:beyale dawa:mu da defea.
  tpi-OTNT: I gutpela sapos yumi bilip long Bikpela, na yumi no bilip long ol man.
  hau-SA: Ya fi kyau in nemi mafaka a wurin Ubangiji da in dogara ga mutum.
  udu-udu: A’di ’boro’d mmobu’th mo jin huru jwa e Tap̱a mo mmo’koki dhu mo jin wunuwa
    wuny jwa i is e ’kwani mo.
  uig-LAT: Perwerdigarni bashpanahim qilish, Insan’gha tayinishtin ewzeldur;
  nde-nde: Kungcono ukuphephela kuThixo kulokuthemba umuntu.
  ton-ton: ‌ʻOku lelei lahi ʻae falala kia Sihova ʻi he falala ki he tangata.
  ces-1613: Lépe jest doufati v Hospodina, než naději skládati v člověku.
  eng-WMB: It is better to take refuge in the LORD, than to put confidence in man.
  tam-TCV: மனிதனில் நம்பிக்கை வைப்பதைப் பார்க்கிலும், யெகோவாவிடத்தில் தஞ்சம் அடைவதே
    மேலானது.
  ceb-ULB: Mas maayo pa nga modangop kang Yahweh kaysa mosalig sa tawo.
  pol-UBG: Lepiej ufać PANU, niż polegać na człowieku.
  agr-agr: Aentsnum kajintsa anentaima wekaetsuk, dekas Tuke Pujuuwaig kajintsa anentaimainaitji.
  kyc-kyc: Kamongo keta mona pyamalyaro kararamo doko suu pyao wambu keta mona pyamalyaro
    kararamo doko kapa ingya nara.
  urd-GVU: رب میں پناہ لینا انسان پر اعتماد کرنے سے کہیں بہتر ہے۔
  eng-OEBCW: It is better to hide in the Lord than to trust in mortals.
  deu-1912: Es ist gut, auf den HERRN zu vertrauen, und nicht sich verlassen auf Menschen.
  kan-2017: ಮನುಷ್ಯರಲ್ಲಿ ಭರವಸವಿಡುವುದಕ್ಕಿಂತ, ಯೆಹೋವನನ್ನು ಆಶ್ರಯಿಸುವುದು ಒಳ್ಳೆಯದು.
  yap-yap: Kabfel’ ni nge pagan’uy ngak SOMOL ko bin ngan toer ko girdi’.
  hlt-MCSB: Hlang dongah pangtung lakah BOEIPA dongah ying te then ngai.
  mdy-ETH: ዓሲዳ ጌኤቂንቲሢዳፓ ባሼ ናንጊና ናንጋ ጎዳ ፑኖ ካይዚ ማሂሢ ቃራኬ።
  twi-ASANTE: Ɛyɛ sɛ yɛbɛhinta wɔ Awurade mu sene sɛ yɛde yɛn ho bɛto onipa soɔ.
  eng-WEBU: It is better to take refuge in the LORD, than to put confidence in man.
  spa-PDDPT: Mejor es refugiarse en Yavé Que confiar en hombre.
  gun-gun: Avakue re jajerovia 'rãgue py ha'eveve Senhor re nhanhemi.
  agu-BL: Mas balaj yil k'uke' kac'u'l te Kataj Ryos, swutz yi cho'nk k'uke' kac'u'l
    scye'j wunak.
  ilo-ULB: Nasaysayaat ti agkamang kenni Yahweh ngem ti agtalek iti tao.
  kpg-kpg: Ma koia e humalia maa gidaadou ga kana hua gi Dimaadua laa hongo tadau
    hagadagadagagee gi nia daangada.
  uig-ARA: پەرۋەردىگارنى باشپاناھىم قىلىش، ئىنسانغا تايىنىشتىن ئەۋزەلدۇر؛
  bps-bps: Fye fa ku Amuito Dwata i guflidungito, nang ku i ktabeng i dad to i gusmaligito.
  sus-sus: Xaxili tife Alatala ra, na nan fan beenun xaxili tife adamadi ra.
  pon-2006: Me mwahu en likih KAUN-O sang koapworopworki aramas.
  jae-jae: Daê lamu Apômtau ŋajam kêlêlêc taêŋ kêka ŋamalac su.
  ksd-ksd: I boina ba da rivarivan pire ra Luluai, Ma koko da nurnur ta ra tarai.
  tur-YTC: Yahve’ye sığınmak, İnsana güvenmekten iyidir.
  bel-N: Лепш мець надзею на ГОСПАДА, чым спадзявацца на чалавека.
  grc-BRENT: Τὰ δικαιώματά σου φυλάξω, μή με ἐγκαταλίπῃς ἕως σφόδρα.
  kpr-kpr: Bajari tumonduse sonemba tambari mo evevagori. Endada evetu genembo kena
    gaiga gayari mo jo eveva iraeri.
  ind-AYT: Lebih baik berlindung kepada TUHAN, daripada memercayai manusia.
  yom-yom: Bulutidi mboti mu suaminanga mu Yave viokila mu tula diana mu mutu.
  yut-yut: Paŋkutnosak do Yawekon kɨneŋ kaŋ tagɨsi. Egɨp egɨpnin amɨn kɨndakon tosok
    yaŋ nandaneŋ kaŋ, uŋun da tagɨ dɨma.
  nya-nya: Nʼkwabwino kuthawira kwa Yehova kusiyana ndi kudalira munthu.
  kyg-kyg: Vayaꞌmogimo laha maesayafeꞌmo lagesamo afisunana kanale osugifa Ala kava
    nefekeꞌmo laha maegaiye, huta lagesamo afisunana kanale hugiye.
  hrv-hrv: Bolje se Jahvi uteći nego se uzdat' u čovjeka.
  mps-mps: Te dago konealubo homu te Genuai Bidiba muani, te wiegi yai da, tama dago
    te olo bidi dabeba te konealubo me usugobeo.
  tpi-tpi: I gutpela sapos yumi bilip long Bikpela, na yumi no bilip long ol man.
  dan-1931: At ty til HERREN er godt fremfor at stole på Mennesker;
  vie-OVCB: Thà ẩn náu trong Chúa Hằng Hữu còn hơn nương cậy loài người,
  guj-2017: માણસ પર ભરોસો રાખવા કરતાં યહોવાહ પર ભરોસો રાખવો વધારે સારો છે.
  pon-2006A: Me mwahu en likih KAUN-O sang koapworopworki aramas.
  por-BRBSL: É melhor refugiar-se em Yahweh, do que depositar confiança no homem.
  eng-OEBUS: It is better to hide in the Lord than to trust in mortals.
  swe-swe: Bättre att förtrösta på (ha sin tillit till) Herren (Jahve), än att förlita
    sig på människor (hebr. ”Adam”).
  cth-cth: Tami kâuep hlak BAWIPA kâuep ahawihnawn.
  twi-twi: Eye sɛ yebehintaw wɔ Awurade mu, sen sɛ yɛde yɛn ho bɛto onipa so.
  hlt-hlt: Hlang dongah pangtung lakah BOEIPA dongah ying te then ngai.
  tbz-SIM: A bo nsɔrimɛ̀ ti Yiɛ̀ nKuyie mborɛ̀, dɛ̀ wenninɛ̀mu ɑ bo mbuɔ́mɛ̀ onìtì.
  msy-2020: Kamaghɨn deragham, e Ikiavɨra Itir Godra nɨghnɨzir gavgavim an ikɨtɨ,
    an e geghuv e avaragh en gantɨ, gumazamizir kuraba e gasɨghasighan kogham. Eghtɨ
    e nɨghnɨzir gavgavim gumazamizibar ikian kogham.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ tʋ Tɑcɑɑ nyɑɣɑ kpʋlʋɣʋ nɑ mpi ɩ kɑ́ pɛtɩ nyɑ́ təɣɩ
    yəlɑɑ tɔ.
  azb-azb: Rəbbə pənah gətirmək İnsana güvənməkdən yaxşıdır.
  eng-DBY: It is better to trust in Jehovah than to put confidence in man;
  hin-2017: यहोवा की शरण लेना, मनुष्य पर भरोसा रखने से उत्तम है।
  wol-KYG: Làqoo Aji Sax jee gën wóolu doom aadama,
  bjr-bjr: Yaaweena saqarikirafa amiqirafa uriqarafa maridanoo. Faiqí faiqisaa mundirafa
    ureeqanoo maridanoo.
  eng-YLT: Better to take refuge in Jehovah than to trust in man,
  kne-kne: Agpos mo si Diyos di pantalkan ya pankamangan tako ay baken din iib-a tako
    ya olay din tuturay tako.
  eng-WYC-2017: It is better to trust in the Lord; than for to trust in man.
  eng-WMBB: It is better to take refuge in the LORD, than to put confidence in man.
  zat-NTPS: Cháwe'dxa naca guxrén lázredxu Xránadxu Dios quézcala guxrén lázredxu
    bénneache.
  zty-NTPS: Chawe' nak wx̱én ḻáže'žo X̱anžo Dios, na' kege wx̱én ḻáže'žo benne'
    ka'.
  urd-GVH: रब में पनाह लेना इनसान पर एतमाद करने से कहीं बेहतर है।
  rug-rug: Leana hola si pude koa aqorae koe Zihova, ba lopu pude raṉeraṉe la pa tie
    mo.
  gaz-gaz: Nama amanachuu irra, Waaqayyotti kooluu galuu wayya.
  fra-LSG: Mieux vaut chercher un refuge en l’Éternel Que de se confier à l’homme;
  yal-yal: A fisa muxun yi a yigin sa Alatala yi benun a xa a yigin sa adamadiine
    yi.
  iou-iou: Bureni! Äma täŋo täktäki-tagän nadäŋitna ärowani nämo täŋpäpäŋ Anututagän
    nadäŋ imikinik täŋpeŋ kuŋatneŋo u tägagämän.
  haw-1868: Ua oi aku ka maikai o ka hilinai aku ia Iehova, Mamua o ka manao ana i
    ke kanaka.
  arb-NAV: اللُّجُوءُ إِلَى الرَّبِّ خَيْرٌ مِنَ الاعْتِمَادِ عَلَى الْبَشَرِ.
  ded-ded: Nenang KEBUAC hoannu kemma sufuma kecni ngereede. Ngic negensingyununi
    memefihagoc yombong mi ande.
  ewe-ewe: Enyo be woatsɔ Yehowa awɔ sitsoƒee wu, be woaɖo ŋu ɖe amegbetɔ ŋu.
  eng-LEE: It is better to seek shelter with the Lord than to trust in man.
  asm-FB: মানুহৰ ওপৰত ভাৰসা ৰখাতকৈ যিহোৱাত আশ্ৰয় লোৱাই ভাল।
  sus-A: شَشِلِ تِقٍ عَلَتَلَ رَ، نَ نَن قَن بٍينُن شَشِلِ تِقٍ عَدَ مَدِ رَ.
  fra-SBL: Il vaut mieux se réfugier en Yahvé, que de faire confiance à l'homme.
  hbo-hbo: טֹ֗וב לַחֲסֹ֥ות בַּיהוָ֑ה מִ֝בְּטֹ֗חַ בָּאָדָֽם׃
  kik-kik: Nĩ kaba kũũrĩra harĩ Jehova, gũkĩra kwĩhoka mũndũ.
  fra-NCL: Mieux vaut chercher un refuge en Yahweh, que de se confier aux hommes.
  cek-AK: Kami oep pongah loe Angraeng khaeah amha hae hoih kue.
  cuk-cuk: Dulemargi-bensuliguedba bur Bab-Jehováʼgi-bengusuligued abeleged.
  uig-CYR: Мән бәлгүлимилириңни чоқум тутимән; Мени пүтүнләй ташливәтмигәйсән!
  tel-2017: మనుషులను నమ్ముకోవడం కంటే యెహోవాను ఆశ్రయించడం మేలు.
  hat-BSA: Li pi bon pou kache nan SENYÈ a, pase pou mete konfyans nan lòm.
  ukr-ONPU: Постанов Твоїх я дотримуватися буду, не покидай же мене назавжди.
  kos-kos: Wo in lulalfongi LEUM GOD Liki in lulalfongi mwet uh.
  hbo-WLC: ט֗וֹב לַחֲס֥וֹת בַּיהוָ֑ה מִ֝בְּטֹ֗חַ בָּאָדָֽם׃
  ibo-ibo: Ọ kachasị mma ịgbaba nʼime Onyenwe anyị karịa ịtụkwasị ụmụ mmadụ obi.
  ory-ory: ମନୁଷ୍ୟ ଉପରେ ନିର୍ଭର ରଖିବା ଅପେକ୍ଷା ସଦାପ୍ରଭୁଙ୍କର ଶରଣାଗତ ହେବା ଉତ୍ତମ।
  chk-chk: A mürina ach sipwe anomu ach apilükülük won ewe Samol mi Lapalap, lap seni
    ach sipwe anomu ach apilükülük won aramas.
  rop-rop: Im mobeda blanga trastimbat YAWEI blanga jidan seifwan, bat im nomo gudwan
    ting blanga trastim pipul blanga enijing.
  ukr-1871: Лучче вповати на Господа, як покладатись на чоловіка.
  yon-yon: Yariman ye kukbimaanbon aom dobiri kuu miin amun, karub yaa angkumone dobiri
    arebban.
  deu-1951: Besser ist's, beim HERRN Schutz zu suchen, als sich auf Menschen zu verlassen;
  eng-JPS: It is better to take refuge in the LORD than to trust in man.
  srp-1865: Bolje je uzdati se u Gospoda negoli se oslanjati na èovjeka;
  lug-lug: Kirungi okwesiga Mukama okusinga okwesiga omuntu.
  heb-heb: טוב לחסות ביהוה מבטח באדם׃
  ben-IRV: মানুষের ওপর বিশ্বাস করার থেকে সদাপ্রভুুর আশ্রয় নেওয়া ভালো।
  ntu-ntu: Mrlzvxitx nzmnc-xgle-krgu nzokatrkr Yawe Murde myaszpxle nzokatrkr leplz
    nigu.
  pan-pan: ਆਦਮੀ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਣ ਨਾਲੋਂ, ਯਹੋਵਾਹ ਦੀ ਸ਼ਰਨ ਲੈਣਾ ਭਲਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၌ ခိုလှုံ ခြင်းသည်၊ လူ ကို ကိုးစား ခြင်းထက် သာ၍ကောင်း ၏။
  kgf-kgf: Yaweac muru héima nanaŋ imi ic onac héima nanaŋ ogicʒac.
  tte-O: Inamwanamwasosi tem Yeoba tameliyan ana gite-kalatan kaiwena kabo tomo o
    nuwana tem toloinao kaikaiweli.
  tbg-tbg: Koqemama tenavu kia vaiintiqaa muntuvi vairaiti, Nora Kotirara noraiqaake
    iriqi vuare.
  hmo-hmo: Namona be Lohiabada dekenai do ita abidadama henia, to taunimanima dekenai
    do ita abidadama henia lasi.
  zar-NT: Nácarö dxiʼa uzxöni ládxaʼa-nëʼ Xanruʼ, en bitiʼ uzxöni ládxaʼa nu naca
    bönáchisö.
  urd-urd: ख़ुदावन्द पर भरोसा करना, इंसान पर भरोसा रखने से बेहतर है।
  rus-SYN: Буду хранить уставы Твои; не оставляй меня совсем.
  bqc-SIM: Naa Diizi maa dɛ gbɛ̃nazĩna náaikɛala.
  tcz-CHONGTHU: Mihem a kingai sangin, Yahweh Pakai kiselna a nei aphajoi.
  mar-mar: मनुष्यावर भरवसा ठेवण्यापेक्षा परमेश्वराच्या आश्रयास जाणे अधिक चांगले आहे.
  isl-isl: Betra er að treysta Drottni, en að reiða sig á menn.
  hlt-THB: Thlanghqing ypnaak anglakawh Bawipa awh thuk ve nep khqoet hy.
  qub-qub: Runaman yäracunanchïpa ruquenga Tayta Diosman yäracushun.
  bqp-bqp: Nana Dikirii mana de bisãsiri náanikɛnala.
  hat-hat: Pito yon moun chache pwoteksyon anba zèl Seyè a pase pou l' mete konfyans
    li nan moun.
  eng-BSB: It is better to take refuge in the LORD than to trust in man.
  eng-WEBPB: It is better to take refuge in the LORD, than to put confidence in man.
  kbq-kbq: Ra Anumzamofompima fra'makino mani'zamo'a, vahete'ma amuha'ma hu'zana agatere'ne.
  pon-pon: Me mau, en liki Ieowa, jan kaporoporeki aramaj akan.
  nhe-BL: Más cuali nimotemachis ipan TOTECO huan ax ipan se tlacatl.
  wnc-wnc: Siwan Buyambam tapae ninda banip sinimu take siknga. Siwan ngana ninda
    aminde baniu sinimu take dua siwik.
  bus-bus: À maa wà na Diizi dɛ gbɛ̃ntee náanɛkɛnala.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e rehe zanezeruzar haw Ikatu wera'u teko wanehe
    zanezeruzar haw wi.
  eng-DRA: 'I will keep thy justifications: O! do not thou utterly forsake me.'
