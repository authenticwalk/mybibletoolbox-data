verse: PSA.008.005
translations:
  mal-C: അങ്ങ് അവരെ ദൂതന്മാരെക്കാൾ അൽപ്പംമാത്രം താഴ്ത്തി; തേജസ്സും ബഹുമാനവും അവരെ
    മകുടമായി അണിയിച്ചിരിക്കുന്നു.
  deu-TKW: was ist der Mensch, daß du seiner gedenkst, und das Menschenkind, daß du
    nach ihm schaust?
  lin-lin: 'namitunaka : Moto azali nini mpo ete okanisa ye, mpe moto azali nani mpo
    ete obatela ye ?'
  mmx-mmx: Nenu uga raba di mi lolos pana at lempanga axap, ketla lolos atdi i lixilik
    mun ti lolos taram ne Moroa. La uga lox asilok di mi levenasen silok la lisisinang
    nunuan.
  eng-LSV: You make him a little lower than the gods [[or God]], || And surround him
    with glory and majesty.
  eng-GNV: For thou hast made him a little lower then God, and crowned him with glory
    and worship.
  eng-WEBSTER: For thou hast made him a little lower than the angels, and hast crowned
    him with glory and honor.
  nhw-BL: Techchijtoc timasehualme más tihuejhueyi moixpa que nochi sequinoc. Techmacatoc
    tohueyitilis moixpa huan tijsencajtoc para nochi catli tijchijtoc ma techtlepanitaca.
    San ta, TOTECO, tieltoc más tihueyi huan techtlani ica mohueyitilis.
  swh-ONEN: Umemfanya chini kidogo kuliko viumbe wa mbinguni, ukamvika taji ya utukufu
    na heshima.
  bba-bba: Mɑ nɑ bwisikɑ nɑ nɛɛ, mbɑ tɔnu u sɑ̃ɑ ɑ n sere kɑ nùn yɑɑye, wɑrɑ rɑ n
    tɔnu ɑ n sere kɑ nùn nɔɔrimɔ.
  eng-KJVCPB: For thou hast made him a little lower than the angels, And hast crowned
    him with glory and honour.
  luo-luo: Ne ichweye mapiny ne malaike kendo isesidhone osimbo mar duongʼ kod luor.
  aii-aii: ܘܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܐܸܠܹܗ ܚܲܕܟ̰ܵܐ ܒܘܼܫ ܒܵܨܘܿܪܵܐ ܡ̣ܢ ܡܲܠܲܐܟܹ̈ܐ، ܘܒܚܸܩܪܵܐ ܘܐܝܼܩܵܪܵܐ
    ܒܘܼܢܦܸܪܘܼܟ݂ ܐܸܠܹܗ.
  meu-meu: Vada o karaia, Dirava ese sisina mo ia e hereaiamu; hairai bona hemataurai
    ia kwarana vada o havavalaia,
  npi-ULB: तापनि तपाईंले तिनीहरूलाई स्वर्गीय प्राणीहरूभन्दा थोरै मात्र निम्‍न बनाउनुभएको
    छ र तिनीहरूलाई महिमा र आदरको मुकुट दिनुभएको छ ।
  yor-yor: Ìwọ ṣe é ní onírẹ̀lẹ̀ díẹ̀ ju Ọlọ́run lọ, ìwọ sì dé e ní adé ògo àti ọlá.
  pes-OPCB: تو مقام او را فقط اندکی پایین‌تر از فرشتگان قرار دادی و تاج عزت و احترام
    را بر سر وی نهادی.
  tgl-ULB: Gayumpaman ginawa mo sila ng mababa ng kaunti kaysa sa mga nilalang sa
    kalangitan at kinoronahan sila ng may kaluwalhatian at karangalan.
  nop-nop: Du nihitutumbaaŋ da’walaŋ hebeke foloŋ fofoŋhinit nipmeguŋ. Tiŋa ninintiŋalooŋ
    wotninikgigit loloŋnit nimguŋ.
  cbu-NT: Shiy iyaa tputseetsini tinarangush, shaana tamapari ashtamartam iyaa tinarangsha.
  hui-hui: Nde abule emene bame ogonibiore kamagoni manda buwa dege ina wali agali
    í̠ni ale degegoyu ina emeneore nira holoma̱ya wabu heledegoni. Ani wabu helowa
    í̠ninaga wá holenemebi mini yaraga holenemebi í̠nani manda karulo haradagua karulaho
    heledegoni.
  mya-mya: သူ့​အား​ကောင်း​ကင်​တ​မန်​တို့​ထက်​သာ နိမ့်​ကျ​စေ​တော်​မူ​လျက် သူ့​အား​ဘုန်း​အ​သ​ရေ​ကို​လည်း​ကောင်း၊
    ဂုဏ်​အ​သ​ရေ​ကို​လည်း​ကောင်း​ချီး​မြှင့်​တော် မူ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཕོ་ཉ་དང་ནི་བསྡུར་བ༌ན། །ཁོང་ནི་ཅུང་ཙམ་དམའ་བར་མཛད་པ༌དང༌། །ཁོང་ལ་གཟི་བྱིན་གནང་སྟེ་གཙུག་རྒྱན༌གྱུར།།
  wsk-wsk: Ni keta nimi ari se nanga nungem, ale am nika bowa ningi nunguningkiri
    nanga awurem, ale nikim se nup biya nangarem.
  sna-sna: Makamuita muduku zvishoma pana Mwari, uye mukamushongedza korona yokubwinya
    nokukudzwa.
  spa-BLM: Porque lo has hecho un poco más bajo que los ángeles, y lo coronó de gloria
    y honor.
  cac-cac: Ejminac ix on̈ utejcan janic' d'a yichan̈ eb' ángel ayic ix on̈ a b'oani,
    palta nivan quelc'och yuj copisio ix ac'a'.
  swh-ULB: Umewaumba chini kidogo kuliko viumbe vya mbinguni na umewazunguka na utukufu
    na heshima.
  bel-bel: дык што ёсьць чалавек, якога Ты памятаеш, і сын чалавечы, якога наведваеш
    Ты?
  deu-ELBBK: Was ist der Mensch, dass du sein gedenkst, und des Menschen Sohn, dass
    du auf ihn achthast?
  mbb-OT: Midhimu nu sikandin he minus pa is gehem din, kenà haazà is menge velinsuǥuen
    nu, piru imbeǥey nu kandin is dengeg, in-iring nu sikandin te hadì.
  mal-2015: നീ അവനെ ദൈവത്തെക്കാൾ അല്പം മാത്രം താഴ്ത്തി, തേജസ്സും ബഹുമാനവും അവനെ അണിയിച്ചിരിക്കുന്നു.
  gup-gup: Mak ngudda kankurrmeng ngad bininj darnkih kore ngudda nawu God duninjh
    ba bu ngad ngarridarnhdi kore ngudda. Mak ngudda kanmarnbom ba bu ngarrimak dja
    ngarringeykimuk.
  ctu-CTI: Poj jumucꞌ jach yubil ti a wʌqꞌue quixtyañujob chaꞌan machꞌan miꞌ tyajob
    i pꞌisol i ñuclel ajtroñelob a chaꞌan chꞌoyol bʌ ti panchan. Pero wale tsaꞌix
    a wʌcꞌʌ ti tsictiyel i ñuclel quixtyañujob. Tsaꞌix a subeyob i ñuclel. Tsaꞌix
    a wʌqꞌue tiꞌ wenta quixtyañujob ti pejtyelel chʌ bʌ tyac jach ti a mele.
  rmc-rmc: 'phučav: „So hin o manuš, hoj pre leste gondoľines? So hin o čhavo le manušeskro,
    hoj tut pal leste starines?“'
  nlg-nlg: Na pukuna ighoe to gonighai pile kikia vamua isarana God, mo pitiulumami
    nia na lada mana rongoragha.
  pes-OPV: او را از فرشتگان اندکی کمتر ساختی و تاج جلال و اکرام را بر سراو گذاردی.
  ron-1924: Л-ай фэкут ку пуцин май прежос декыт Думнезеу ши л-ай ынкунунат ку славэ
    ши ку чинсте.
  ben-OBCV: তুমি তাদের স্বর্গদূতদের চেয়ে সামান্য ছোটো করেছ এবং তাদের গৌরব ও সম্মানের
    মুকুটে ভূষিত করেছ।
  som-som: Waayo, waxaad isaga wax yar ka hoosaysiisay malaa'igaha, Waxaanad taaj
    uga dhigtay ammaan iyo murwad.
  lat-VUC: Quid est homo, quod memor es ejus? aut filius hominis, quoniam visitas
    eum?
  eng-ASVBT: For thou hast made him but little lower than God, And crownest him with
    glory and honor.
  mna-mna: Mi nu ur yam irao itum ruŋgum, mi kam yam ma ambot la nu itum tamen kopom
    mbarmaana. Mi pakur yam mi wit zoyam ma isala kor.
  ita-1885: E che tu l'abbi fatto poco minor degli Angeli, E l'abbi coronato di gloria
    e d'onore?
  eng-LXXUP: What is man, that thou art mindful of him? Or the son of man, that thou
    visitest him?
  eng-ULB: Yet you have made them only a little lower than the heavenly beings and
    have crowned them with glory and honor.
  spa-VBL: Los creaste un poco menores que Dios, coronándoles de gloria y majestad.
  fra-_FOB: Et tu l'as fait un peu inférieur aux anges; tu l'as couronné de gloire
    et d'honneur.
  mal-mal: അങ്ങ് അവനെ ദൈവത്തേക്കാൾ അല്പം മാത്രം താഴ്ത്തി, തേജസ്സും ബഹുമാനവും അവനെ
    അണിയിച്ചിരിക്കുന്നു.
  lit-lit: Nes jį padarei truputį žemesnį už angelus, šlove ir garbe jį apvainikavai.
  urd-GVR: Tū ne use farishtoṅ se kuchh hī kam banāyā, tū ne use jalāl aur izzat kā
    tāj pahnāyā.
  suz-BL: गे मुर आन कली इन स्‍वर्ग ङा गेय पाइब आन क्‍येङा इच्‍का ला आइक्‍च सेल्‍तीनी।
    मुर आन कली मान नु छेङछेङमी सिरपेच गुप्‍शो खोदेंशो पा ग्‍योम्‍ताक्‍नी। हिब्रू २:६-८
  eng-NOY: Yet thou hast made him little lower than God; Thou hast crowned him with
    glory and honor.
  ita-1927: Eppure tu l’hai fatto poco minor di Dio, e l’hai coronato di gloria e
    d’onore.
  ckb-ckb: کەمێک لە فریشتەکانت بە کەمتر دانا و تاجی شکۆ و ڕێزت خستە سەری.
  eng-BBE: For you have made him only a little lower than the gods, crowning him with
    glory and honour.
  xsi-xsi: Andeta noko muŋgani kuo maka kamo kelekele rârâni kulunzi, kala maka kamo
    noko simbo nâ kalo. Noko kuveta maka kakai koipu, aku kusuka maka ŋama kâki lâ.
  kan-OKCV: ನೀವು ಮನುಷ್ಯಪುತ್ರನನ್ನು ದೇವರಿಗಿಂತಲೂ ಸ್ವಲ್ಪ ಕಡಿಮೆ ಮಾಡಿ, ಮಹಿಮೆಯನ್ನೂ ಮಾನವನ್ನೂ
    ಅವನಿಗೆ ಕಿರೀಟವಾಗಿಟ್ಟಿದ್ದೀರಿ.
  tam-2017: நீர் அவனைத் தேவதூதரிலும் சற்றுச் சிறியவனாக்கினீர்; மகிமையினாலும், மரியாதையினாலும்
    அவனை முடிசூட்டினீர்.
  spa-RV-1909: Pues le has hecho poco menor que los ángeles, y coronástelo de gloria
    y de lustre.
  ron-BTF: Fiindcă l-ai făcut cu puțin mai prejos decât îngerii și l-ai încoronat
    cu glorie și onoare.
  eng-WEBP: For you have made him a little lower than the angels, and crowned him
    with glory and honor.
  eng-FBV: You created them a little lower than God, crowning them with glory and
    majesty.
  nld-1939: Toch hebt Gij hem haast tot een godheid gemaakt, Hem met glorie en luister
    gekroond.
  nch-BL: Techchijtoc timasehualme más tihuejhueyi moixpa que nochi sequinoc. Techmacatoc
    tohueyitilis moixpa huan tijchijtoc para nochi cati tijchijchijtoc ma techtepanitaca.
    San ta, TOTECO, tieltoc más tihueyi huan techtani ica mohueyitilis.
  vie-1934: Chúa làm người kém Đức Chúa Trời một chút, Đội cho người sự vinh hiển
    và sang trọng.
  cha-cha: Sa unfatinas didide diquiqueña qui y angjeles, ya uncorona güe ni y minalag
    yan inenra.
  hin-CV: आपने मनुष्य को सम्मान और वैभव का मुकुट पहनाया, क्योंकि आपने उसे स्वर्गदूतों
    से थोड़ा ही कम बनाया है.
  eng-OURB: For you have made him a little lower than the angels, and crowned him
    with glory and honor.
  spa-BES: Porque lo has hecho solo un poco más bajo que los ángeles. coronándolo
    con gloria y honor.
  tdx-tdx: Fe nanoe’o ambanevane’ o anjelio, naho sinabàka’o engeñe naho asiñe.
  tha-KJV: เพราะพระองค์ทรงทำให้เขาต่ำกว่าพวกทูตสวรรค์​แต่​หน​่อยเดียว และทรงประทานสง่าราศีกับเกียรติเป็นมงกุฎให้​แก่​เขา
  por-BR-2018: E tu o fizeste um pouco menor que os anjos; e com glória e honra tu
    o coroaste.
  deu-ELO: Denn ein wenig hast du ihn unter die Engel erniedrigt; und mit Herrlichkeit
    und Pracht hast du ihn gekrönt.
  eng-WYC-2018: Thou hast made him a little less than (the) angels; (but) thou hast
    crowned him with glory and honour,
  epo-epo: Vi malaltigis lin malmulte antaŭ Dio; Per honoro kaj beleco Vi lin kronis.
  gfk-gfk: U te bul hanapu dahin mehet ira tunotuno menapu taam, ma u te hakilang
    mehet ma ira minamar ma ra tamat na urur.
  uig-PIN: Qünki Sǝn uning ornini pǝrixtilǝrningkidin azƣinǝ tɵwǝn bekittingsǝn, Sǝn
    uningƣa xan-xǝrǝp wǝ xɵⱨrǝtlǝrni taj ⱪilip bǝrding.
  beo-beo: Be Di da osobo bagade dunu amo gaguia gadole, ilia da Di hagudu fawane
    esaloma:ne hamoi. Di da osobo bagade dunu ilima hadigi hou i dagoi. Amola, Di
    da eno liligi huluane da ilima nodoma:ne, Di da osobo bagade dunu gaguia gadoi.
  tpi-OTNT: Yu bin wokim mipela na yu putim mipela i stap aninit long yu wanpela tasol.
    Yu bin litimapim mipela na givim mipela biknem na namba.
  hau-SA: Ka yi shi ƙasa kaɗan da Allah ka yi masa rawani da ɗaukaka da girma.
  udu-udu: Naskin /e ki kar a’di mmota ari jin gwa’da’d ka Arumgimis mo dhali shum
    a’di ki monyca mo dhali mii montaḵ mo.
  uig-LAT: Chünki Sen uning ornini perishtilerningkidin azghine töwen békittingsen,
    Sen uninggha shan-sherep we shöhretlerni taj qilip berding.
  nde-nde: Wamenza waba mncinyazana kulezingilosi, wamethesa umqhele wodumo lobukhosi.
  ton-ton: He kuo ke ngaohi ia ke māʻulalo siʻi ʻi he ngaahi ʻāngelo, pea kuo ke tatāʻaki
    ia ʻae nāunau mo e ongoongolelei.
  ces-1613: Co jest člověk, že jsi naň pamětliv, a syn člověka, že jej navštěvuješ?
  eng-WMB: For you have made him a little lower than the angels, and crowned him with
    glory and honor.
  tam-TCV: நீர் அவர்களை இறைத்தூதர்களைப் பார்க்கிலும் சற்று சிறியவர்களாகப் படைத்து,
    அவர்களை மகிமையினாலும் கனத்தினாலும் முடிசூட்டினீர்.
  ceb-ULB: Apan gibuhat mo sila nga ubos lamang sa mga langitnong binuhat ug gipurongpurongan
    sila sa himaya ug sa kadungganan.
  pol-UBG: Uczyniłeś go bowiem niewiele mniejszym od aniołów, chwałą i czcią go ukoronowałeś.
  agr-agr: Aentsuk ángelchawashit tumain najanauwaitme. Nuadui apu kuitamaina imatiksam
    kuitamam duka dutikame.
  kyc-kyc: Embame emba range mupwa wakasa ingyuo kararonopa akali baa mee mende emba
    yaleko ingyuo karara lao wasii. Embame baa neta renge ingyuo ketae pyambuo lakanda
    minya minya pilini.
  urd-GVU: تُو نے اُسے فرشتوں سے کچھ ہی کم بنایا، تُو نے اُسے جلال اور عزت کا تاج
    پہنایا۔
  eng-OEBCW: Yet you made them little less than divine, crowned them with glory and
    majesty,
  deu-1912: Du hast ihn wenig niedriger gemacht denn Gott, und mit Ehre und Schmuck
    hast du ihn gekrönt.
  kan-2017: ಅವನನ್ನು ದೇವರಿಗಿಂತ ಸ್ವಲ್ಪವೇ ಕಡಿಮೆಯಾಗಿ ಸೃಷ್ಟಿ ಮಾಡಿದಿಯಲ್ಲಾ; ಪ್ರಭಾವವನ್ನೂ ಮತ್ತು
    ಮಾನವನ್ನೂ ಅವನಿಗೆ ಕಿರೀಟವಾಗಿ ಇಟ್ಟಿದ್ದಿ.
  yap-yap: Machane kam tay ni kemus ni go’ gur e ga ba tolang rorad; kam teeliyaw
    nagrad ko tayfan nge flaab.
  hlt-MCSB: Tedae anih te Pathen lakah vel na toem sak phoeiah ni, anih te thangpomnah
    neh, rhuepomnah na khuem sak.
  mdy-ETH: ኪኢታንቻ ዓኣ ጎይፃፓ ዻካሮ ኔ ዔያቶ ኬይሴቴያ ቦንቾና ዼኤፑሞና ኔ ዔያቶም ዒንጌኔ።
  qvs-NT: Ñukaykunata rurawashkankisapa yaka angelkunashina yachakta. Angelkunamanta
    ashwanta kuyawankisapa kushichiwankisapa.
  twi-ASANTE: Wobɔɔ no ma ɔyɛɛ akumaa kakra sene abɔfoɔ na wode wʼanimuonyam ne anidie
    abɔ no abotire.
  eng-WEBU: For you have made him a little lower than the angels, and crowned him
    with glory and honor.
  acu-NT: Aints ainautikia yamaik jakatin asakrin, antsu ame awemamurmeka jakashtin
    asaramtai, aintstin nangkamasmek pengker najanamiame. Turayatum aintstinka amea
    tumau najakratau asam, timiá pengker awajkartusmiame.
  spa-PDDPT: Lo hiciste un poco menor que los ángeles. Lo coronaste de gloria y honor.
  gun-gun: Ha'e rami teĩ rembopo'aka ha'e remboete uka vy rejapo Nhanderuete gui yvyĩve'i
    ikuai aguã rami.
  agu-BL: Na ja kabnix tanu' chi o'-k ryos tane'n. Ja kabnix tanu', nin ja tak'u'
    kak'ej. Nin chin tz'aknak cu'n nko' tuleju'.
  ilo-ULB: Nupay kasta, pinagbalinmo ida a nababbaba laeng bassit ngem kadagiti pinarsua
    idiay langit ket binalangatam ida iti dayag ken dayaw.
  kpg-kpg: Goe ne hai a mee gi mada dulii gi lala i di Goe, gei Goe gu hagauda gi
    mee di hau madamada king mo di aamua.
  uig-ARA: چۈنكى سەن ئۇنىڭ ئورنىنى پەرىشتىلەرنىڭكىدىن ئازغىنە تۆۋەن بېكىتتىڭسەن، سەن
    ئۇنىڭغا شان-شەرەپ ۋە شۆھرەتلەرنى تاج قىلىپ بەردىڭ.
  bps-bps: Kabay tafdataham i dad to fan salngad di kdatah dad kasaliganam di langit,
