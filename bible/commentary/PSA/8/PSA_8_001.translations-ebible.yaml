verse: PSA.008.001
translations:
  mal-C: ഞങ്ങളുടെ കർത്താവായ യഹോവേ, അവിടത്തെ നാമം സർവഭൂമിയിലും എത്രമഹനീയം! അങ്ങയുടെ
    മഹത്ത്വം അവിടന്ന് ആകാശത്തിൽ സ്ഥാപിച്ചിരിക്കുന്നു.
  deu-TKW: Dem Musikmeister, nach der gattitischen. Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi ; ezali ya koyemba
    na lindanda ya bato ya Gati.
  mmx-mmx: Leeme Silok, nenu xusuk mun Leeme Silok atnema. Limixin axap at na lavatbung
    menemen di ven lempanga uga rudum li i, la kerepmo di ven kibis i do nu u silok
    aleng. Leemi asu saparav u di ronga i rovana at lebelen laxalibet.
  eng-LSV: TO THE OVERSEER. ON THE GITTITH. A PSALM OF DAVID. YHWH, our Lord, || How
    majestic [is] Your Name in all the earth, || Who have set Your splendor on the
    heavens!
  eng-GNV: To him that excelleth on Gittith. A Psalme of Dauid. O Lord our Lord, how
    excellent is thy Name in all the worlde! which hast set thy glory aboue the heauens.
  eng-WEBSTER: To the chief Musician upon Gittith, A Psalm of David. O LORD our Lord,
    how excellent is thy name in all the earth! who hast set thy glory above the heavens.
  nhw-BL: ¡TOTECO, ta Catli Tijpiya Nochi Tlanahuatili! Mohueyitilis quitemitía nochi
    tlaltipactli. Huan motlatlanex quionpano ilhuicactli. Nochi quimatij ta tlahuel
    tihueyi.
  swh-ONEN: Ee Bwana, Bwana wetu, tazama jinsi lilivyo tukufu jina lako duniani mwote!
    Umeuweka utukufu wako juu ya mbingu.
  bba-bba: Dɑfidin womu ɡe u wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: O Lord our Lord, How excellent is thy name in all the earth! Who hast
    set thy glory above the heavens.
  luo-luo: Yaye Jehova Nyasaye, ma Ruodhwa, mano kaka nyingi nigi duongʼ e piny duto!
    Iseketo duongʼni maler milamo, moyombo polo.
  aii-aii: ܡܵܪܝܵܐ، ܡܵܪܲܢ، ܟܡܵܐ ܡܫܘܼܒܚܵܐ ܝܠܹܗ ܫܸܡܘܼܟ݂ ܒܟܠܵܗ̇ ܐܲܪܥܵܐ، ܕܡܘܼܫܪܹܐ ܠܘܼܟ݂
    ܚܸܩܪܘܼܟ݂ ܥܲܠܔ ܫܡܲܝܹ̈ܐ.
  meu-meu: Iehova e, ai emai Lohiabada, tanobada idoinai oi ladamu vada e namo herea,
    oi hairaimu na guba ai vada o atoa.
  npi-ULB: हे हाम्रा परमप्रभु परमेश्‍वर, तपाईंको नाउँ सारा पृथ्वीभरि कति महिमित छ,
    तपाईंले माथि स्वर्गमा आफ्नो महिमा प्रकट गर्नुहुन्छ ।
  yor-yor: Olúwa, Olúwa wa, orúkọ rẹ̀ ti ní ìyìn tó ní gbogbo ayé! Ìwọ ti gbé ògo
    rẹ ga ju àwọn ọ̀run lọ.
  pes-OPCB: ای خداوند، ای خداوند ما، شکوه نام تو سراسر زمین را فرا گرفته است! عظمت
    تو از آسمانها نیز فراتر رفته است.
  tgl-ULB: Yahweh aming Panginoon, kahanga-hanga ang pangalan mo sa buong mundo, hinahayag
    mo ang iyong kaluwalhatian sa kalangitan.
  nop-nop: Yahwe, du Wapumnik, kwetkwet wohogedi loloŋnit hinek hatak. Wohogegigitdi
    kunum foloŋ tokidapmaŋ tiŋa hatak.
  cbu-NT: Apaa, shiyamari ichingarootsini kasirush taaksha. Shiyaa taarashipaneetsish,
    tputs ztaru wizpurireetsish pakanaya. Kanindaatstaa arang kasiru taaksha.
  hui-hui: Anduane Homogo inanaga Anduane-o wali agali dindi bibahendeni bu karume
    í̠ hongohe gibiore panigi ke lowa manda biai kagoni ndobe. Mbirale í̠nime wabiriru
    bibahendeme í̠naga mini mo yaraga haragoni ibalu dahuliya andaga í̠ni kegoria
    anda ibirane hale ho kegoni.
  mya-mya: အို ကျွန်​တော်​မျိုး​တို့​၏​ဘု​ရား​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ကြီး​မြတ်​တော်​မူ​ပုံ​ကို
    ကမ္ဘာ​တစ်​ပြင်​လုံး​တွင်​တွေ့​မြင်​ရ​ကြ​ပါ​၏။ ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​သည့်​သီ​ချင်း
    သံ​သည် ကောင်း​ကင်​ဘ​ဝဂ်​တိုင်​အောင်​ရောက်​ရှိ​ပါ​၏။
  bod-N: ༼གཱད་ཀྱི་དབྱངས་ནང་དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ངེད་ཀྱི་གཙོ་བོ༌ལགས།
    །ཁྱེད་ཀྱི་མཚན་སྙན་ས་གཞི་ཡོངས་སུ༌ཁྱབ། །ཁྱེད་ཀྱིས་རང་གི་གཟི་བརྗིད་ཆེན་པོ༌ནི། །ནམ་མཁའི་དབྱིངས་ལས་མཐོ་ཞིང་མངོན་པར༌མཛད།།
  wsk-wsk: O Yawe, anananga Biya, nika nip biya ali lilim iramuram! Se taiti gomang
    lilim te nika nip biya wetang awurem.
  sna-sna: Haiwa Jehovha, Ishe wedu, zita renyu rakaisvonaka sei panyika yose! Makaisa
    kubwinya kwenyu kudenga kumusoro.
  spa-BLM: Yahvé, nuestro Señor, ¡qué majestuoso es tu nombre en toda la tierra! Has
    puesto tu gloria por encima de los cielos.
  cac-cac: Mamin Jehová, Cajalil ach. Te b'inajnac ach, te nivan elc'och d'a sat luum
    tic. Icha pax chi' tz'aj yalchaj vach' lolonel d'ayach d'a satchaan̈.
  swh-ULB: Yahweh Bwana wetu, ni jinsi gani jina lako ni tukufu katika dunia yote,
    wewe ufunuaye utukufu wako juu mbinguni.
  bel-bel: Кіроўцу хору. На Гэцкім інструмэньце. Псальма Давідава.
  deu-ELBBK: (Dem Vorsänger, auf der Gittith. Ein Psalm von David.)
  mbb-OT: He Nengazen he iyan Egalen dey, is kegkemekeǥeǥehem nu egkaahà kayi te tivuuk
    he kelibutan! Egkezineg nu ziyan te langit is kedeliǥa te menge etew kenikew.
  mal-2015: ഞങ്ങളുടെ കർത്താവായ യഹോവേ, നിന്റെ നാമം ഭൂമിയിലൊക്കെയും എത്ര ശ്രേഷ്ഠമായിരിക്കുന്നു!
    നീ ആകാശത്തിൽ നിന്റെ തേജസ്സു വെച്ചിരിക്കുന്നു.
  gup-gup: Ngudda nawu Yawey, nawu Yiwohrnan ngadberre! Manbu kunngey ke, wanjh manwernhngeymakkaykenh
    duninjh kore kubolkbubuyika rowk kondah kurorre! Dja ngudda nawu yihni kaddum
    kore heaven kore ngudda ke kunmakmak duninjh.
  ctu-CTI: Lojon c Yum Dios, ñoj ñuc a cꞌabaꞌ ti pejtyelel mulawil. Tsaꞌix a pʌsʌ
    a ñuclel ti chan.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Pal o gittit. Le Davidoskro žalmos.
  nlg-nlg: Ghe Lord, nimami na Lord, puku ni maana, na ahamu te vonughia na maramana!
    Mana lada mu te haba dato vulea na parako.
  pes-OPV: ای یهوه خداوند ما، چه مجید است نام تودر تمامی زمین، که جلال خود را فوق
    آسمانها گذارده‌ای!
  ron-1924: Доамне, Думнезеул ностру, кыт де минунат есте Нумеле Тэу пе тот пэмынтул!
    Слава Та се ыналцэ май пресус де черурь.
  ben-OBCV: হে সদাপ্রভু, আমার প্রভু, সমস্ত পৃথিবীতে তোমার নাম মহিমান্বিত! তুমি আকাশমণ্ডলের
    ঊর্ধ্বে তোমার মহিমা স্থাপন করেছ!
  som-som: Rabbiyow, Sayidkayagiiyow, Magacaagu dunida oo dhan ku fiicanaa! Waayo,
    sharaftaadii waxaad ka sarraysiisay samooyinka.
  lat-VUC: In finem, pro torcularibus. Psalmus David.
  eng-ASVBT: O Jehovah, our Lord, How excellent is thy name in all the earth, Who
    hast set thy glory upon the heavens!
  mna-mna: O Yooba, Merere tiam, zom biibi ta swe ma irao toono kek. Mi mburom ma
    mbulu ku ndabokŋana ramaki azuŋka ku, ta ilol saamba ma imap.
  ita-1885: QUANT' è magnifico il nome tuo per tutta la terra, O Signore, Signor nostro,
    Che hai posta la tua maestà sopra i cieli!
  eng-LXXUP: For the end, concerning the winepresses, a Psalm of David.
  eng-ULB: Yahweh our Lord, how magnificent is your name in all the earth, you who
    reveal your glory in the heavens above.
  spa-VBL: ¡Señor, nuestro Señor, tu majestoso nombre llena toda la tierra! Tu majestad
    es más grande que los cielos,
  fra-_FOB: Éternel, notre Seigneur, que ton nom est magnifique sur toute la terre!
    Tu as établi ta majesté au-dessus des cieux.
  mal-mal: ഞങ്ങളുടെ കർത്താവായ യഹോവേ, തിരുനാമം ഭൂമിയിൽ എല്ലായിടവും എത്ര ശ്രേഷ്ഠമായിരിക്കുന്നു!
    അവിടുത്തെ തേജസ്സ് ആകാശത്തെക്കാൾ ഉയർന്നിരിക്കുന്നു.
  lit-lit: Vyriausiajam muzikui. Pagal gititą. Dovydo psalmė. O VIEŠPATIE, mūsų Valdove,
    koks didingas tavo vardas visoje žemėje! Tu pastatei savo šlovę virš dangų.
  urd-GVR: 'Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Tarz: Gittīt. Ai Rab hamāre
    āqā, terā nām pūrī duniyā meṅ kitnā shāndār hai! Tū ne āsmān par hī apnā jalāl
    zāhir kar diyā hai.'
  suz-BL: परमप्रभु यावे, आंइ परमप्रभु, रागी नेल्‍लेमी इन नें ठेयब बाक्‍ब। गे इन छेङछेङ
    सरीङ क्‍येङा आइक्‍था वोइक्‍तीनी। प्रस्‍थान ३:१३-१५
  eng-NOY: “For the leader of the music; to be accompanied with the gittith. A psalm
    of David.” O Jehovah, our Lord! How excellent is thy name in all the earth! Thou
    hast set thy glory above the heavens.
  ita-1927: Al Capo de’ musici. Sulla Ghittea. Salmo di Davide. O Eterno, Signor nostro,
    quant’è magnifico il tuo nome in tutta la terra! O Tu che hai posta la tua maestà
    nei cieli.
  ckb-ckb: ئەی یەزدانی پەروەردگارمان، ناوت لە سەراپای زەویدا چەند شکۆدارە! تۆ شکۆمەندی
    خۆتت خستووەتە سەرووی ئاسمان.
  eng-BBE: O Lord, our Lord, whose glory is higher than the heavens, how noble is
    your name in all the earth!
  xsi-xsi: Yova Kindeni, maka nema Maro Ŋalae noko, kinzi tamâta rârâni lâ tâno ndoni
    simora noko ne walo ŋalae ipâŋga nia yo panzi. Kinzi simo sipanea noko ŋa, aku
    nenzi paneâŋa ŋinde ikâki ilâ lee ipâŋga samba lawea.
  kan-OKCV: ನಮ್ಮ ಕರ್ತ ಆಗಿರುವ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಹೆಸರು ಭೂಮಿಯಲ್ಲೆಲ್ಲಾ ಎಷ್ಟೋ ವೈಭವವುಳ್ಳದ್ದಾಗಿದೆ!
    ನೀವು ನಿಮ್ಮ ಮಹಿಮೆಯನ್ನು ಆಕಾಶಗಳಲ್ಲಿ ಸ್ಥಾಪಿಸಿದ್ದೀರಿ.
  tam-2017: எங்கள் ஆண்டவராகிய யெகோவாவே, உம்முடைய பெயர் பூமியெங்கும் எவ்வளவு மேன்மையுள்ளதாக
    இருக்கிறது! உம்முடைய மகத்துவத்தை வானங்களுக்கு மேலாக வைத்தீர்.
  spa-RV-1909: 'Al Músico principal: sobre Gittith: Salmo de David. OH Jehová, Señor
    nuestro, ¡cuán grande es tu nombre en toda la tierra, que has puesto tu gloria
    sobre los cielos!'
  ron-BTF: DOAMNE, Domnul nostru, cât de măreț este numele tău în tot pământul! Tu
    care ai pus gloria ta deasupra cerurilor.
  eng-WEBP: LORD, our Lord, how majestic is your name in all the earth! You have set
    your glory above the heavens!
  eng-FBV: Lord, our Lord, your magnificent reputation fills the earth! Your majesty
    is greater than the heavens above,
  nld-1939: 'Voor muziekbegeleiding: met de gittiet. Een psalm van David. Jahweh,
    onze Heer, Hoe heerlijk is uw Naam over heel de aarde! Laat mij uw glorie bezingen
    hoog aan de hemel:'
  nch-BL: ¡TOTECO, ta Cati Tijpiya Nochi Tanahuatili! Mohueyitilis quitemitía nochi
    taltipacti. Huan motatanex quipano ilhuicacti. Nochi quimatij ta tahuel tihueyi.
  vie-1934: Hỡi Đức Giê-hô-va là Chúa chúng tôi, Danh Chúa được sang cả trên khắp
    trái đất biết bao; Sự oai nghi Chúa hiện ra trên các từng trời!
  cha-cha: 'O Jeova, Señotmame, jafa muna mauleg y naanmo gui todo y tano: ni y unpolo
    y minalagmo gui jilo y langet.'
  hin-CV: याहवेह, हमारे प्रभु, समस्त पृथ्वी पर कितना तेजमय है आपका नाम! स्वर्ग पर
    आपने अपने वैभव को प्रदर्शित किया है.
  eng-OURB: Adonai, our Lord, how majestic is your name in all the earth, who has
    set your glory above the heavens!
  spa-BES: ¡Oh Señor, Señor nuestro, cuya gloria es más alta que los cielos, cuán
    glorioso es tu nombre en toda la tierra!
  tdx-tdx: Ry Iehovà, Talè’ay, Oakitia! ty havolonahe’ i Tahina’oy manitsike ty tane
    toy, napò’o ambonen-dike­rañe eñe ty enge’o!
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์คือองค์พระผู้เป็นเจ้าของบรรดาข้าพระองค์ พระนามของพระองค์สูงส่งยิ่งนักทั่​วท​ั้งแผ่นดินโลก
    พระองค์​ผู้​ทรงตั้งสง่าราศีของพระองค์​ไว้​เหนือฟ้าสวรรค์​ทั้งหลาย
  por-BR-2018: Ah DEUS, nosso Senhor, quão glorioso é o teu nome sobre toda a terra!
    Pois tu puseste tua majestade acima dos céus.
  deu-ELO: Dem Vorsänger, auf der Gittith. Ein Psalm von David. Jehova, unser Herr,
    wie herrlich ist dein Name auf der ganzen Erde, der du deine Majestät gestellt
    hast über die Himmel!
  eng-WYC-2018: To the overcomer, for[the]pressers, the psalm of David. Lord, thou
    art our Lord; thy name is full wonderful in all [the] earth. For thy great doing
    is raised up, above (the) heavens. (For the choirmaster, on the gittith, a song
    by David. Lord, thou art our Lord; thy name is most wonderful in all the earth.
    And thy great doing is raised up, above the heavens.)
  epo-epo: Ho Eternulo, nia Sinjoro, Kiel majesta estas Via nomo sur la tuta tero!
    Vi levis Vian gloron super la ĉielon.
  gfk-gfk: Watong, numehet Watong, no hinsaam i manga lua harsakit tano ula hanuo
    bakut! U te haminas no minamarim aram naliu tano mawe.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, «Gittif»ta orunlansun dǝp, Dawut yazƣan
    küy: — I, Ɵz ⱨǝywǝngni asmanlardinmu yuⱪiri tikligǝn Pǝrwǝrdigar Rǝbbimiz, Pütkül
    yǝr yüzidǝ naming xunqǝ xǝrǝpliktur!'
  beo-beo: Hina Gode! Ninia Hina Gode! Osobo bagade fifi asi gala huluane da Dia gasa
    bagade hou ba:lala. Dima nodosu hou da heda:le, muagadodafa amoga doaga:sa.
  tpi-OTNT: God, yu Bikpela bilong mipela. Long olgeta hap bilong graun nem bilong
    yu i nambawan tru. Biknem bilong yu i inapim olgeta hap bilong skai.
  hau-SA: Ya Ubangiji, shugabanmu, sunanka da girma take a cikin dukan duniya! Ka
    kafa ɗaukakarka bisa sammai.
  udu-udu: Ayy Tap̱a, jin ta Tap̱am bam, gway pini wa’di eḵa/ e mony’ceshi ’baar mo!
    /E jin ta gi monyca ap̱o/ momisi ’baar mo jin nani’da nana/ mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, «Gittif»ta orunlansun dep, Dawut
    yazghan küy: — I, Öz heywengni asmanlardinmu yuqiri tikligen Perwerdigar Rebbimiz,
    Pütkül yer yüzide naming shunche sherepliktur!'
  nde-nde: Oh Thixo, Thixo wethu, ibizo lakho libabazeka kangaka emhlabeni wonke!
    Uyibekile inkazimulo yakho ngaphezulu emazulwini.
  ton-ton: ‌ʻE Sihova ko homau ʻEiki, ʻoku lelei lahi ho huafa ʻi māmani kotoa pē!
    Kuo ke fokotuʻu ho nāunau ʻi ʻolunga ʻi he ngaahi langi.
  ces-1613: Přednímu zpěváku na gittejský nástroj, žalm Davidův.
  eng-WMB: LORD, our Lord, how majestic is your name in all the earth! You have set
    your glory above the heavens!
  tam-TCV: எங்கள் ஆண்டவராகிய யெகோவாவே, பூமியெங்கும் உமது பெயர் எவ்வளவு புகழ் உடையதாய்
    இருக்கிறது! நீர் வானங்களுக்கு மேலாக உமது மகிமையை வைத்திருக்கிறீர்.
  ceb-ULB: Alang sa pangulong musikero, nga gikuha sa gittith nga pamaagi. Ang salmo
    ni David. O Yahweh nga among Ginoo, pagkahalangdon sa imong ngalan sa tibuok kalibotan,
    ikaw nga nagpakita sa imong himaya sa kalangitan.
  pol-UBG: O PANIE, nasz Panie, jak sławne jest twoje imię na całej ziemi! Ty, który
