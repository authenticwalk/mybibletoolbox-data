  tur-YTC: Ey Efendimiz Yahve, Ne yüce adın var bütün yeryüzünde! Görkemini göklerin
    üstüne yükselttin!
  bel-N: 'Кіраўніку хору: на лад Гітыт. Псальм Давіда.'
  grc-BRENT: Εἰς τὸ τέλος, ὑπὲρ τῶν ληνῶν, ψαλμὸς τῷ Δαυίδ.
  kpr-kpr: Arie, Bajari namanenda Bajari Ninda javo teria ainda bino ava ivegedo iri,
    reighi isambu niningerera. Nindae sakai seraera amo, viti ya utuda buvuraira.
  ind-AYT: 'Kepada pemimpin pujian: Dengan memakai Gitit. Nyanyian Daud. (8-2) Ya
    TUHAN, Tuhan kami, betapa mulia nama-Mu di seluruh bumi! Engkau menaruh keagungan-Mu
    di atas langit.'
  yom-yom: Yave, Pfumu eto ! Tala buevi dizina diaku didi di nzitusu va ntoto wumvimba.
    Ngeyo wutula nkemboꞌaku viokila diyilu.
  yut-yut: Yawe, Amɨn Tagɨnin, mɨktɨmɨ mɨktɨmɨ gak dakon man pɨdaŋbisi. Tɨlɨmgo wukwisi,
    kundu si yapmaŋdak.
  nya-nya: Inu Yehova Ambuye athu, dzina lanu ndi la lamphamvudi pa dziko lonse lapansi!
    Inu mwakhazikitsa ulemerero wanu mʼmayiko onse akumwamba.
  kyg-kyg: Ala kava nene, Ala kava netimogae, huꞌna, ma mopafi muki haopalegatiꞌmo
    ala kagikamo aliꞌnane. Ha le konali yakamoꞌa kokuꞌnate haneꞌniya yaꞌe vayaꞌeꞌmo
    ago aeno apakaseꞌniye.
  hrv-hrv: Zborovođi. Po napjevu “Tijesci”. Psalam. Davidov.
  mps-mps: Yawe, nage dago Genuai Bidi da, tama te tigidali tǫ badu te nago nogi
    te mu polalubao. Nago genuai nogi dali, nago bomo dali si te ugwanu mu elaluyu,
    te dagalu aiyaba mu elalubao.
  tpi-tpi: God, yu Bikpela bilong mipela. Long olgeta hap bilong graun nem bilong
    yu i nambawan tru. Biknem bilong yu i inapim olgeta hap bilong skai.
  dan-1931: Til Sangmesteren. Al-haggittit*. En Salme af David. { [*Musikudtryk af
    ukendt Betydning.] }
  vie-OVCB: Lạy Chúa Hằng Hữu, Chúa của chúng con, uy danh Chúa vang lừng khắp đất!
    Vinh quang Ngài chiếu rạng trời cao.
  guj-2017: હે યહોવાહ, અમારા પ્રભુ, આખી પૃથ્વી પર તમારું નામ કેવું ભવ્ય છે! તમે આકાશમાં
    પોતાનો મહિમા મૂક્યો છે.
  pon-2006A: Maing KAUN, at Kaun, sapwellimomwi roson lapalap kin sansal wasa koaros
    nin sampah! Kapingpomwi kin leldawohng nanleng;
  por-BRBSL: Yahweh, nosso Senhor, quão majestoso é seu nome em toda a terra! Você
    colocou sua glória acima dos céus!
  eng-OEBUS: Lord our God! How glorious in all the earth is your name! Your praise
    reaches as high as the heavens,
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen],
    till (för) Gittit (vinpress). En psalm (sång ackompanjerad på strängar) av David.
    [”Till Gittit” är troligtvis en musikalisk anvisning, en dåtida känd melodi eller
    namnet på ett instrument och återfinns bara här och i . Ordet härstammar från
    ”Gath” som är det hebreiska ordet för ”vinpress”. En del kopplar detta med höstens
    firande kring bärgningen av vinskörden och lövhyddohögtiden Sukkot. Andra tror
    att psalmen har en koppling till staden Gat och dess speciella instrument eller
    musikstil. Det var just i den staden som David blev tillfångatagen, se . Som ung
    hade han även stridit mot Goliat som var från staden Gat. I hånar Goliat den unge
    tonåringen David och säger att han bara är ett ”litet barn”. Kan det vara den
    tråden som David tar upp i tredje versen? Oavsett om det är staden eller ordet
    ”Gat” så är betydelsen ”vinpress”. I ett messianskt perspektiv kan vi se symboliken
    med hur Jesus krossas som en druva i en vinpress, men också glädjen och festen
    som skörden ger.] ______
  cth-cth: Oe kaimae Bawipa, Jehovah teh, talai van pueng dawk na min ahawi toungloung.
    Na bawilennae teh kalvannaw lathueng vah na ta.
  twi-twi: Awurade, yɛn Awurade, wo din kɛseyɛ ada adi wiase mmaa nyinaa. Wode wʼanuonyam
