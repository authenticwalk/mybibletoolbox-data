  urd-GVU: 'داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ طرز: گتّیت۔ اے رب ہمارے آقا، تیرا
    نام پوری دنیا میں کتنا شاندار ہے! تُو نے آسمان پر ہی اپنا جلال ظاہر کر دیا ہے۔'
  eng-OEBCW: Lord our God! How glorious in all the earth is your name! Your praise
