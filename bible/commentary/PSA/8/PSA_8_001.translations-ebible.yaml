  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، «گىتتىف»تا ئورۇنلانسۇن دەپ، داۋۇت يازغان
    كۈي: ــ ئى، ئۆز ھەيۋەڭنى ئاسمانلاردىنمۇ يۇقىرى تىكلىگەن پەرۋەردىگار رەببىمىز،
    پۈتكۈل يەر يۈزىدە نامىڭ شۇنچە شەرەپلىكتۇر!'
  bps-bps: E Amumi Dwata, ge gumdatahmi, too mdengeg i kdatah dagitam di klamang banwe;
    magdayen i kdataham kel ditù di tah langit.
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ. A xa ba maxase luuti daaxi xui ra.
  pon-2006: Maing KAUN, at Kaun, sapwellimomwi roson lapalap kin sansal wasa koaros
