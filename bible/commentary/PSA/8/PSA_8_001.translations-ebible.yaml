  hlt-hlt: Kaimih kah boeipa Yahweh tah, diklai pum ah na ming metlam a khuet tih,
    na mueithennah te vaan dongla na khueh mai.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀ kɛ biennɛ̀ kubómbonku.
  msy-2020: O Ikiavɨra Itir God, nɨ en Ekiam. Nguazir kamɨn nguibaba bar dar gumazamiziba,
