  hbo-hbo: לַמְנַצֵּ֥חַ עַֽל־הַגִּתִּ֗ית מִזְמֹ֥ור לְדָוִֽד׃
  pjt-pjt: Mayatja God, aṉangu manta winkitjangkula nyuntunya kulini nyuntu panyan
