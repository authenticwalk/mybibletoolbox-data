  hbo-WLC: לַמְנַצֵּ֥חַ עַֽל־הַגִּתִּ֗ית מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: O Onyenwe anyị Onyenwe anyị, lee ka ịdị ukwuu nke aha gị si jupụta ụwa
    niile! I meela ka ebube gị dị elu nʼime eluigwe.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କର ପ୍ରଭୋ, ସମୁଦାୟ ପୃଥିବୀରେ ତୁମ୍ଭର ନାମ କିପରି ମହିମାନ୍ୱିତ!
    ତୁମ୍ଭେ ଆକାଶମଣ୍ଡଳ ଉପରେ ଆପଣା ଗୌରବ ସ୍ଥାପନ କରିଅଛ।
  chk-chk: Äm Samol mi Lapalap, äm Samol, a fokun pwäla iteüöchum won unusen fanüfan!
    Kölün mwareiti lingom a tori läng.
  rop-rop: YAWEI, yu na melabat Bos. Yu brabli haibalawan, en nobodi jidan haibala
    laik yu. Pipul langa ola kantri luk wanim yubin dum, en brom hebin yu irrim olabat
    preisimbat yu.
  ukr-1871: 'Проводиреві хора: при Гиттейських інструментах. Псальма Давидова. Господи,
    Боже наш! Як славне імя твоє по всїй землї! Слава твоя вознеслась висше небес!'
  yon-yon: O Yariman, nub Yariman, ewaningko kuu nambiri manimanandewiib, okad kiri
    ye kumkam korem burudande arimbed keroon kii! Eb nambiri kuu Ewen burudande arimbed
    kowewen.
  deu-1951: Dem Vorsänger. Auf der Gittit. Ein Psalm Davids. (08-2) HERR, unser Herrscher,
    wie herrlich ist dein Name auf der ganzen Erde, daß dein Lob bis zum Himmel reicht!
  eng-JPS: (8-1) For the Leader; upon the Gittith. A Psalm of David. (8-2) O LORD,
    our Lord, how glorious is Thy name in all the earth! whose majesty is rehearsed
    above the heavens.
  srp-1865: Gospode, Gospode naš! kako je velièanstveno ime tvoje po svoj zemlji!
    Podigao si slavu svoju više nebesa.
  lug-lug: Ayi Mukama, Mukama waffe, erinnya lyo nga ddungi era kkulu nnyo mu nsi
    yonna! Ekitiibwa kyo kitenderezebwa okutuuka waggulu mu ggulu.
  heb-heb: למנצח על הגתית מזמור לדוד יהוה אדנינו מה אדיר שמך בכל הארץ אשר תנה הודך
    על השמים׃
  ben-IRV: সদাপ্রভুু আমাদের প্রভু, সমস্ত পৃথিবীতে তোমার নাম কত মহান, তোমার মহিমা স্বর্গেও
    প্রকাশিত হয়
  ntu-ntu: Yawe, nim Kxetu rgr. Drtqm myalz-esz'ngr mz nrlc tulvzo. X nzmyalz-krm
    myaszlzle bongavz.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਸਾਡੇ ਪ੍ਰਭੂ, ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਤੇਰਾ ਨਾਮ ਕਿੰਨ੍ਹਾਂ ਹੀ ਸ਼ਾਨਦਾਰ ਹੈ,
    ਜਿਸ ਨੇ ਆਪਣੇ ਤੇਜ ਨੂੰ ਅਕਾਸ਼ ਉੱਤੇ ਰੱਖਿਆ ਹੈ।
  tkr-tkr: Ay Xudaavanda, yişda Rəbb, nimee axtıdayiy Yiğın do ç'iyene aq'val! Yiğna
    xəbvalla xəybışileb axtıba vob.
  mya-JVB: အိုအကျွန်ုပ် တို့၏ ဘုရား ရှင်ထာဝရဘုရား ၊ နာမ တော် သည် မြေကြီး တပြင်လုံး
    ၌ အလွန် ကြီးမြတ်တော်မူ၏။ ဘုန်း အာနုဘော်တော်သည် မိုဃ်းကောင်းကင် ပေါ် မှာ တည် လျက်ရှိပါ၏။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra, waŋgoŋ hésiaguc.) Yawe neŋaŋ Miŋ
    Kewunina, guac qac buŋaganéŋ baec séc ʒézé ségiségiyaguc wanʒac. Gi imi ou kurumeŋiguc
    asac mararaŋga haina sécgéma hezac.
  tte-O: O Yeoba ama Guyau, esam inamwanamwasosi yanuwa yaulina meuloina koina. Kam
    tobali isae bulibuli ikabitonan.
  tbg-tbg: Ike, Noravauvo, are tinavu Noravanoma variaro. Ai autuvano nora autu vaimantara
    ti, ekaa maa vataraqaa variaka virara iriarave. Ai mpeqa okaravano takuqi vaiva
    naaruvaini nai uritarakero mpiqaviro vaivo.
  hmo-hmo: Lohiabada e, aiemai Lohiabada, tanobada ena kahana ibounai lalonai, oiemu
    ladana be namo herea. Oiemu hairaina, be guba dekenai oi atoa vadaeni.
  zar-NT: ¡Xanaʼ Dios, bicaʼ ba Loʼ idútë yödzölió! ¡Xitsáʼtërö ca lúzxiba nayë́pisuʼ
    Liʼ!
  urd-urd: ऐ ख़ुदावन्द हमारे रब तेरा नाम तमाम ज़मीन पर कैसा बुज़ु़र्ग़ है! तूने अपना
    जलाल आसमान पर क़ाईम किया है।
  rus-SYN: Начальнику хора. На Гефском орудии. Псалом Давида.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: O Yahweh Pakai, ka-Pakai u, leiset chunga hi itilom loma naming loupi
    hitam! naloupi nahi vanho sangin asangjon ahi.
  mar-mar: हे परमेश्वर, आमच्या देवा, तू जो आपले वैभव आकाशांवर प्रकट करतोस, ते तुझे
    नाव सर्व पृथ्वीवर किती उत्कृष्ठ आहे.
  isl-isl: Ó, Drottinn Guð, mikið er nafn þitt! Jörðin er full af dýrð þinni og himnarnir
    endurspegla mikilleik þinn.
  hlt-THB: Aw Bawipa, kaimih a Bawipa, khawmdek khan boeih awh na boeimangnaak be
    soeih mah hy! Na boeimangnaak ce khankhqik khanawh ta hyk ti.
  qub-qub: Llapanpaj munayniyoj Tayta Dios, ¡Cay pachachöga gamllatami fiyupa rispitashunqui!
    Cantu-cantu syëluchöga munayniyoj captiqui
  bqp-bqp: Dikiri ó Dikiri, n tↄ́ bò andunia gũn pínki, n gakuri bò gupuraa musu.
  hat-hat: (08:1) Pou chèf sanba yo. Se sou lè chante yo chante lè y'ap kraze rezen.
    Se yon sòm David. (08:2) Seyè, Mèt nou, se toupatou sou latè yo rekonèt jan ou
    gen pouvwa! Pouvwa ou moute pi wo pase syèl la!
  eng-BSB: O LORD, our Lord, how majestic is Your name in all the earth! You have
    set Your glory above the heavens.
  eng-WEBPB: LORD, our Lord, how majestic is your name in all the earth! You have
    set your glory above the heavens!
  kbq-kbq: Ra Anumzana, tagri Anumzamoka maka ama mopafina Kagri kagimo'a mareri agatere'ne!
    Himamu masaka'amo'a, monaramina agatereno onagamu'a me'ne.
  pon-pon: MAIN at Kaun, mar omui meid linan nan jap karoj! Irail kin kapina komui
    nanlan!
  nhe-BL: ¡TOTECO, ta Tlen Tijpiya Nochi Tlanahuatili! Mohueyitilis quitemitía nochi
    tlaltepactli. Huan motlatlanex quipano elhuicactli. Nochi quimatij ta tlahuel
    tihueyi.
  wnc-wnc: Anutu, ga nindane Buyambam tapanin. Gatane umanda aknga kopsa siknga yuak
    ngangu keu kuupbam kokomune anggaman singgak. Siwan gatane umanda buyambam taknga
    ena kakaa komune kuut tapan sopunggak.
  bus-bus: Dii wa Dii, n tↄ́ bↄna anduna gu píngia, n gakui bↄna gupuraaa musu.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, Urezar ne. Teko ywy nànànar wexak nehua'u
    haw wà. Nekatu haw imume'u haw uhem ywak rehe.
  eng-DRA: 'Unto the end, for the presses: a psalm of David.'
