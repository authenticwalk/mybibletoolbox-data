  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢዮ! ሱንፃ ኔኤኮ ሳዖ ቢያይዳ ዼኤፒ ዔርቴያኬ። ኔኤኮ ቦንቻኣ ጫሪንጮኮ ዑፃ ማዒ
    ዼጌኔ።
  qvs-NT: A, Tata Dios, ashwan sinchi kamachiwakninikunami kanki. Kanmi tukuy allpapi
