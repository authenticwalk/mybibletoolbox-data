  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa. A xa ba Gati kaane kondenna ra.
  iou-iou: Ekäni Mähemnin, wäpka biŋam gäripi gakŋi nikektä kome kuduptagän intäjukun
