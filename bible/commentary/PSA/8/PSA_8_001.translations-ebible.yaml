  kan-2017: ನಮ್ಮ ಕರ್ತನಾದ ಯೆಹೋವನೇ, ನಿನ್ನ ನಾಮವು ಭೂಲೋಕದಲ್ಲೆಲ್ಲಾ ಎಷ್ಟೋ ಮಹಿಮೆಯುಳ್ಳದ್ದು.
    ಆಕಾಶಮಂಡಲದಲ್ಲಿ ನಿನ್ನ ವೈಭವವನ್ನು ಪ್ರಕಾಶಪಡಿಸಿದ್ದೀ.
  yap-yap: A SOMOL, ni gur e SOMOL romad, rogon feni gilbugwam e ka ni guy u gubin
