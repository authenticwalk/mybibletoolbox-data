  tel-2017: యెహోవా మా ప్రభూ, పై ఆకాశాలలో నీ మహిమను చూపించేవాడా, భూమి అంతటిలో నీ నామం
    ఎంత వైభవం గలది!
  hat-BSA: O SENYÈ, Senyè nou an, A la non Ou gran sou tout latè! Ou te fè parèt klè
