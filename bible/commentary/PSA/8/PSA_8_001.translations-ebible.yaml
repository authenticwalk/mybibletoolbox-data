  dop-dop: Tɑfiiti yontu nti pɑ yookinɑ Kɑtɩ nyə́mɑ sɑŋkʋ nɑ tə wɛ yonyoolɑɑ nyʋɣʋ
    tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Ey Xudavəndimiz Rəbb, İsmin bütün yer üzündə nə qədər əzəmətlidir! Ehtişamın
