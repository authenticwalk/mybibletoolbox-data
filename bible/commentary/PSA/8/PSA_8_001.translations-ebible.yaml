  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ مَشَسٍ لُوتِ دَاشِ شُي رَ.
  fra-SBL: Yahvé, notre Seigneur, que ton nom est majestueux sur toute la terre !
