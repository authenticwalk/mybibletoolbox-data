verse: PSA.008.006
translations:
  mal-C: അവിടത്തെ കൈവേലകളുടെമേൽ അങ്ങേക്ക് ആധിപത്യം നൽകി; സകലതും അവിടത്തെ കാൽക്കീഴാക്കിയിരിക്കുന്നു—
  deu-TKW: Denn du ließest ihn nur wenig hinter Gott zurückstehn und mit Ehre und
    Hoheit umgabst du ihn.
  lin-lin: Osalaki ye moke koleka ba-anjelu mpe olatisaka ye motole ya nkembo mpe
    ya lokumu ;
  mmx-mmx: Uga lok katling di xusu dinam gomgonga levempanga axap nu ga rudum li i.
    Uga lox asilox di mavana at levempanga axap,
  eng-LSV: You cause him to rule || Over the works of Your hands, || You have placed
    all under his feet.
  eng-GNV: 'Thou hast made him to haue dominion in the workes of thine hands: thou
    hast put all things vnder his feete:'
  eng-WEBSTER: 'Thou hast made him to have dominion over the works of thy hands; thou
    hast put all things under his feet:'
  nhw-BL: Techmacatoc timasehualme tlanahuatili ica nochi tlapiyalme catli tiquinchijtoc.
    Quena, techmacatoc timasehualme para ma tijpiyaca tequiticayotl ica nochi tlamantli.
  swh-ONEN: Umemfanya mtawala juu ya kazi za mikono yako; umeweka vitu vyote chini
    ya miguu yake.
  bba-bba: Wee, ɑ nùn tɑkɑ kuɑ u kɑ nun ɡɛrɛrɛm dɑ. Wee, ɑ nùn yiiko kɑ bɛɛrɛ wɛ̃
    nɡe sunɔ.
  eng-KJVCPB: 'Thou madest him to have dominion over the works of thy hands; Thou
    hast put all things under his feet:'
  luo-luo: 'Isekete jatelo ewi tich lweti duto; iseketo gik moko duto e bwo tiende:'
  aii-aii: ܝܘܼܗܒܹܠܔ ܠܘܼܟ݂ ܫܘܼܠܛܵܢܵܐ ܐܸܠܹܗ ܥܲܠܔ ܦܘܼܠܚܵܢܹ̈ܐ ܕܐܝܼܕܵܬܘܼ̈ܟ݂؛ ܟܠܔ ܡܸܢܕܝܼ
    ܡܘܼܬܸܒ݂ ܠܘܼܟ݂ ܬܚܘܿܬ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ،
  meu-meu: 'Oi imamu amo o kara ḡaudia iboudiai vada o henia, baine biagudia, ḡau
    iboudiai ia aena henudiai vada o atodia:'
  npi-ULB: तपाईंका हातका कामहरूमाथि शासन गर्ने तपाईंले त्यसलाई बनाउनुभएको छ । सबै
    कुरा तपाईंले त्यसको पाउमुनि राख्‍नुभएको छः
  yor-yor: 'Ìwọ mú un jẹ ọba lórí gbogbo iṣẹ́ ọwọ́ rẹ; ìwọ sì fi ohun gbogbo sí abẹ́
    ẹsẹ̀ rẹ̀:'
  pes-OPCB: 'او را بر تمام خلقت خود گماردی و همه چیز را زیر فرمان او درآوردی:'
  tgl-ULB: 'Ginawa mo siyang tagapamahala ng lahat ng ginawa ng iyong mga kamay; niligay
    mo ang lahat ng bagay sa ilalim ng kaniyang mga paa:'
  nop-nop: Du nemenemek hogohogok u yehitubu-mintaaŋ yabudokodok ninindapmaguŋ.
  cbu-NT: 'Tínamareetsish ichingaru kasiru iyaatsimari wayarangsha. Ksutamapaneemtam
    iyaatssha wayarangsha. Sheerush iyaatssha tputseetsini kamachtakush tárangsha:'
  hui-hui: Ina wali agalime í̠na mbirale bibahende wabini dameneru hondo halu ina
    haguane holoma̱ya heledegoni.
  mya-mya: သူ့​အား​ကိုယ်​တော်​ဖန်​ဆင်း​တော်​မူ​သော​အ​ရာ ရှိ​သ​မျှ​တို့​ကို​အုပ်​စိုး​ခွင့်​ပေး​တော်​မူ​၏။
  bod-N: ཁྱེད་ཀྱིས་དངོས་སུ་མཛད་པའི་དངོས་པོ༌སྟེ།།
  wsk-wsk: 'Ni mel suen la ana nabowa ningi awurem, ale ana bitarnakko balem:'
  sna-sna: 'Makamuita mutongi pamusoro pebasa ramaoko enyu; mukaisa zvinhu zvose pasi
    petsoka dzake:'
  spa-BLM: 'Lo haces gobernar sobre las obras de tus manos. Has puesto todas las cosas
    bajo sus pies:'
  cac-cac: Ix ac' copisio d'a yib'an̈ tas ix a b'o'o. Ix ac'anoch masanil tastac b'ob'il
    uuj d'a yol co c'ab'.
  swh-ULB: 'Umemfanya binadamu kutawala kazi ya mikono yako; umeviweka vitu vyote
    chini ya miguu yake:'
  bel-bel: 'Нядужа Ты зьменшыў яго перад анёламі: славаю, гонарам увянчаў яго;'
  deu-ELBBK: Denn ein wenig hast du ihn unter die Engel erniedrigt; und mit Herrlichkeit
    und Pracht hast du ihn gekrönt.
  mbb-OT: Midhimu nu sikandin he iyan edumala te menge linimbag nu; ne mibpeveyveyaan
    nu kandin is langun,
  mal-2015: നിന്റെ കൈകളുടെ പ്രവൃത്തികൾക്കു നീ അവനെ അധിപതിയാക്കി, സകലത്തെയും അവന്റെ
    കാൽകീഴെയാക്കിയിരിക്കുന്നു;
  gup-gup: Ngudda kankurrmeng ba bu ngarriwohrnawohrnan kore njalehnjale rowk nawu
    ngudda yimarnbom kunbidwi ke. Wanjh ngad kunu ngarriyurrhke rowk kore yehyeng
    rowk yimarnbom, yiman
  ctu-CTI: Tsaꞌix a wʌqꞌueyob tiꞌ wenta quixtyañu ti pejtyelel chʌ bʌ an tyac. Ti
    a wʌqꞌueyob i yumintyel ti tyojlel pejtyelel a melbal.
  rmc-rmc: Kerďal lestar pro sikra cikneder sar o aňjela; diňal les e slava the e
    pačiv sar e koruna.
  nlg-nlg: Ighoe to talughai ge kai righitaonighi na lei totobo to gonighi, mo vaheghai
    na maana vulera na lei totobo soko.
  pes-OPV: او را بر کارهای دست خودت مسلط نمودی، و همه‌چیز را زیر پای وی نهادی،
  ron-1924: 'Й-ай дат стэпынире песте лукруриле мынилор Тале, тоате ле-ай пус суб
    пичоареле луй:'
  ben-OBCV: 'তোমার হাতের সকল সৃষ্টির উপর তাদের কর্তৃত্ব দিয়েছ; এসব কিছু তাদের পায়ের
    নিচে রেখেছ:'
  som-som: Oo waxaad isaga ka dhigtay inuu u taliyo shuqullada gacmahaaga, Oo wax
    walbana cagihiisaad ka hoosaysiisay,
  lat-VUC: Minuisti eum paulominus ab angelis; gloria et honore coronasti eum;
  eng-ASVBT: 'Thou makest him to have dominion over the works of thy hands; Thou hast
    put all things under his feet:'
  mna-mna: Pa koroŋ boozomen ta ur zin na, nu ur mar nomoyam be amboro. Koroŋ ta munŋaana
    men imap imbot la niam tomtom kopoyam mbarmaana.
  ita-1885: E che tu lo faccia signoreggiare sopra le opere delle tue mani, Ed abbi
    posto ogni cosa sotto i suoi piedi?
  eng-LXXUP: Thou madest him a little less than angels, Thou hast crowned him with
    glory and honor;
  eng-ULB: 'You make him to rule over the works of your hands; you have put all things
    under his feet:'
  spa-VBL: 'Los pusiste a cargo de toda tu creación, dándoles autoridad sobre todo:'
  fra-_FOB: Tu lui as donné l'empire sur les ouvrages de tes mains; tu as mis toutes
    choses sous ses pieds;
  mal-mal: അങ്ങയുടെ കൈകളുടെ പ്രവൃത്തികൾക്ക് അവനെ അധിപതിയാക്കി, സകലത്തെയും അവന്റെ കാൽക്കീഴാക്കിയിരിക്കുന്നു;
  lit-lit: 'Tu davei jam valdyti tavo rankų darbus, visa padėjai po jo kojomis:'
  urd-GVR: Tū ne use apne hāthoṅ ke kāmoṅ par muqarrar kiyā, sab kuchh us ke pāṅwoṅ
    ke nīche kar diyā,
  suz-BL: मिनु इन सेल्‍शो मारेइ मारेइ आन कली हुकुम पाइब सेल्‍तीनी। मोपा मुर इन सेल्‍शो
    आन दातेमी नेल्‍ल क्‍येङा ठेयब बाक्‍ब। उत्‍पत्ती १:२७
  eng-NOY: Thou hast given him dominion over the works of thy hands; Thou hast put
    all things under his feet,—
  ita-1927: 'Tu l’hai fatto signoreggiare sulle opere delle tue mani, hai posto ogni
    cosa sotto i suoi piedi:'
  ckb-ckb: 'دەسەڵاتت داوەتێ بەسەر هەموو دەستکردی خۆتدا، تۆ هەموو شتێکت خستووەتە ژێر
    پێی ئەو:'
  eng-BBE: You have made him ruler over the works of your hands; you have put all
    things under his feet;
  xsi-xsi: Noko kupatea maka ŋana kakai poe pa kelekele rârâni noko muŋga kupulianzi
    sipâŋga ŋinde. Noko kuonzi kelekele rârâni simo maka tamâta kaloma marumbu lâ.
  kan-OKCV: 'ನೀವು ನಿಮ್ಮ ಕೈಕೃತಿಗಳ ಮೇಲೆ ಅವನನ್ನು ಅಧಿಕಾರಿಯನ್ನಾಗಿ ಮಾಡಿ, ಸಮಸ್ತವನ್ನೂ ಅವನ
    ಪಾದಗಳ ಕೆಳಗೆ ಹಾಕಿದ್ದೀರಿ:'
  tam-2017: உம்முடைய கைகளின் செயல்களின்மேல் நீர் அவனுக்கு ஆளுகை தந்து.
  spa-RV-1909: 'Hicístelo enseñorear de las obras de tus manos; todo lo pusiste debajo
    de sus pies:'
  ron-BTF: L-ai făcut să domnească peste lucrările mâinilor tale; ai pus toate sub
    picioarele lui;
  eng-WEBP: 'You make him ruler over the works of your hands. You have put all things
    under his feet:'
  eng-FBV: 'You put them in charge of all that you made, giving them authority over
    everything:'
  nld-1939: 'Gij hebt hem gesteld over het werk uwer handen, En alles aan zijn voeten
    gelegd:'
  nch-BL: Techmacatoc timasehualme tanahuatili ica nochi tapiyalme cati tiquinchijtoc.
    Quena, techmacatoc timasehualme para ma tijpiyaca tequiticayot ica nochi tamanti.
  vie-1934: 'Chúa ban cho người quyền cai trị công việc tay Chúa làm, Khiến muôn vật
    phục dưới chân người:'
  cha-cha: 'Unnafanmagas todo ni checho y canaemo: todo unpolo gui papa y adengña.'
  hin-CV: 'आपने उसे अपनी सृष्टि का प्रशासक बनाया; आपने सभी कुछ उसके अधिकार में दे
    दिया:'
  eng-OURB: 'You make him ruler over the works of your hands. You have put all things
    under his feet:'
  spa-BES: Lo has puesto sobre las obras de tus manos; has puesto todas las cosas
    bajo sus pies;
  tdx-tdx: Nampifehè’o aze o tolom-pità’oo; kila narongo’o ambanem-pandia’e ao,
  tha-KJV: พระองค์​ทรงมอบอำนาจให้ครอบครองบรรดาพระหัตถกิจของพระองค์ พระองค์​ทรงให้​สิ​่งทั้งปวงอยู่​ใต้​ฝ่าเท้าของเขา
  por-BR-2018: Tu o fazes ter controle sobre as obras de tuas mãos; tudo puseste debaixo
    de seus pés.
  deu-ELO: 'Du hast ihn zum Herrscher gemacht über die Werke deiner Hände; alles hast
    du unter seine Füße gestellt:'
  eng-WYC-2018: and thou hast ordained him above the works of thine hands. Thou hast
    made subject all things under his feet; (and thou hast ordained him over all thy
    creatures. Yea, thou hast put all things under his feet;)
  epo-epo: 'Vi faris lin reganto super la faritaĵoj de Viaj manoj; Ĉion Vi metis sub
    liajn piedojn:'
  gfk-gfk: 'U te bul mehet bia het na kure ira pinapalim na lumaam. U te bul ira linge
    bakut napu ta ira kaki mehet hokaiken:'
  uig-PIN: Uni ⱪolungning yasiƣanlirini idarǝ ⱪilixⱪa tikliding; Sǝn barliⱪ nǝrsilǝrni
    uning puti astiƣa ⱪoyƣansǝn,
  beo-beo: Dia da osobo bagade dunu ilia da liligi huluane Dia hamoi amo ouligima:ne
    ilegei dagoi.
  tpi-OTNT: Yu bin makim mipela bilong bosim olgeta samting yu bin wokim. Yu putim
    olgeta samting i stap aninit long mipela man.
  hau-SA: Ka mai da shi mai mulki bisa ayyukan hannuwanka; ka sa kome a ƙarƙashin
    ƙafafunsa,
  udu-udu: /E c̱iki a’di mo jin tanu tap̱a ap̱owa risa ṯu’c gi me’d pini mo dhali
    /e dhukina ris to ’baar mo e bwaŋ’kwariny sho’k piti mo
  uig-LAT: Uni qolungning yasighanlirini idare qilishqa tikliding; Sen barliq nersilerni
    uning puti astigha qoyghansen,
  nde-nde: 'Wamenza umbusi phezu kwemisebenzi yezandla zakho; wabeka zonke izinto
    ngaphansi kwezinyawo zakhe:'
  ton-ton: 'Naʻa ke fakanofo ia ke ne pule ki he ngaahi ngāue ʻa ho nima; kuo ke tuku
    ʻae meʻa kotoa pē ki hono lalo vaʻe:'
  ces-1613: Nebo učinil jsi ho málo menšího andělů, slávou a ctí korunoval jsi jej.
  eng-WMB: 'You make him ruler over the works of your hands. You have put all things
    under his feet:'
  tam-TCV: 'உமது கைகளின் வேலைப்பாடுகளின்மேல் அவர்களை ஆளுநர்களாக்கினீர்; அனைத்தையும்:'
  ceb-ULB: 'Gibuhat mo siya aron magdumala ibabaw sa tanang buhat sa imong mga kamot;
    gibutang mo ang tanang butang ilalom sa iyang tiilan:'
  pol-UBG: 'Dałeś mu panowanie nad dziełami twoich rąk, wszystko poddałeś pod jego
    stopy:'
  agr-agr: Tuja ashí ame najankamu aina duka ashí nii idaitusuitme, dutikakum tikich
    ame najankamu aina nuna nagkaesau emam apusauwaitme.
  kyc-kyc: Embame bange peparaena baa kyawa nyuo karo wasiinyi dupwana iso karena
    lee.
  urd-GVU: تُو نے اُسے اپنے ہاتھوں کے کاموں پر مقرر کیا، سب کچھ اُس کے پاؤں کے نیچے
    کر دیا،
  eng-OEBCW: made them lord of the works of your hands, put all things under their
    feet –
  deu-1912: 'Du hast ihn zum Herrn gemacht über deiner Hände Werk; alles hast du unter
    seine Füße getan:'
  kan-2017: ನೀನು ಸೃಷ್ಟಿಸಿದ ಎಲ್ಲಾ ವಸ್ತುಗಳ ಮೇಲೆ ಪ್ರಭುತ್ವವನ್ನು ಅವನಿಗೆ ಅನುಗ್ರಹಿಸಿದಿ.
  yap-yap: 'Kam tayrad ni ngar gagiyeg niged urngin ban’en ni kam sunumeg, kam tayrad
    ni yad ba tolang ngak urngin ban’en:'
  hlt-MCSB: Na kutngo te anih na taemrhai sak tih, a kho hmuiah,
  mdy-ETH: ኔ ማዤ ባኮኮ ቢያ ዑፃ ማሂ ዔያቶ ኔኤኒ ዶኦሬኔ፤ ቢያ ባኮ ዔያታ ዎይሣንዳጉዲ ኔኤኒ ማሄኔ።
  qvs-NT: Alli yachakta rurawashpaykisapa willawashkankisapa rurashkaykikunata kamachinaynikunapa.
  twi-ASANTE: 'Woyɛɛ no sodifoɔ maa wo nsa ano adwuma wode nneɛma nyinaa ahyɛ ne nan
    ase:'
  eng-WEBU: 'You make him ruler over the works of your hands. You have put all things
    under his feet:'
  acu-NT: Tura mash najanamuram ainaun aints ainauti inararti tusam tsangkamkamiame.
    Tura mash najanamuram ainau aintsti ainautin umirkarmi tusam najanamiame.
  spa-PDDPT: 'Lo haces dominar sobre las obras de tus manos. Colocaste todas las cosas
    debajo de sus pies:'
  gun-gun: 'Ndepo py rejapo va''ekue re rembopo''aka vy opa marãgua remoĩ ipy guýry:'
  agu-BL: Ja tak'u' ca'wl sketz, tan kacawune'n scye'j cyakil yi e'chk mas takle'n.
    Ja tak'u' ama'l sketz tan koque'n tetz cyajcawil cyakil yi bnixnak tanu'.
  ilo-ULB: 'Pagturturayem isuna kadagiti aramid dagiti imam; inkabilmo amin a banbanag
    iti sakaananna:'
  kpg-kpg: Goe gu haga menege aga a mee belee dagi nia mee huogodoo. Goe ne dugu a mee
    gi hongo nia mee huogodoo ala ne hai Kooe,
  uig-ARA: ئۇنى قولۇڭنىڭ ياسىغانلىرىنى ئىدارە قىلىشقا تىكلىدىڭ؛ سەن بارلىق نەرسىلەرنى
    ئۇنىڭ پۇتى ئاستىغا قويغانسەن،
  bps-bps: 'Tafagotam dale kdee mgimoam, na i kdee slamem gsalig di dale:'
  sus-sus: I a daaxi ki naxɛ, a gbe mu luxi a xa findi malekɛ ra. I bara binyɛ nun
    fisamanteya fi a ma.
  pon-2006: Komwi me ketin koasoanehdi pwe en kaunda wiepen nin limomwi koaros, komwi
    me pil kasapwiladahng pohnangin mehkoaruhsie.
  jae-jae: Aôm kôkêŋ eŋ gêjam gôliŋ gêŋ, taŋ lêmam gôgôm naŋ, ma kôkêŋ gêŋ samob kêsô
    eŋ ŋalabu.
  ksd-ksd: U ga tul tar ra varkurai tana ure ra lavur papalum na limam; U ga vaki
    ra lavur magit par ta ra vavai na kauna;
  tur-YTC: Ellerinin işleri üzerinde onu hâkim kıldın. Her şeyi ayaklarının altına
    serdin.
  bel-N: Ня шмат Ты паменшыў яго перад анёламі*, і славай і веліччу ўкаранаваў Ты
    яго,
  grc-BRENT: Ἠλάττωσας αὐτὸν βραχύ τι παρʼ ἀγγέλους, δόξῃ καὶ τιμῇ ἐστεφάνωσας αὐτὸν,
  kpr-kpr: Ni nu gategedo seteso, nu roera isambu nine eteso sirorusira, ainda bajari
    ava, nune edo irira.
  ind-AYT: (8-7) Engkau menetapkan mereka untuk memerintah atas perbuatan-perbuatan
    tangan-Mu. Engkau telah meletakkan segala sesuatu berada di bawah kakinya.
  yom-yom: 'Ngeyo wunkitula nyadi mu bisalu bi mioko miaku, ngeyo wutula bima bioso
    ku tsi malu mandi :'
  yut-yut: Yo morap wasagɨl uŋun nin da kɨlani aneŋ do yaŋ mudagɨl. Uŋun yo morap
    nin dakon pɨŋbi ekwaŋ.
  nya-nya: Inu munamuyika wolamulira ntchito ya manja anu; munayika zinthu zonse pansi
    pa mapazi ake;
  kyg-kyg: Kagaemo, alo huꞌnova yateꞌmo yagaika apato, huka hapa paiteka muki yaꞌe
    vayaꞌeꞌmo alika aiyafiꞌmo apateꞌnane.
  hrv-hrv: Ti ga učini malo manjim od Boga, slavom i sjajem njega okruni.
  mps-mps: Nago da sa muyu, te nago nigali nai tigidali tonalumainu yai. Nago te tigidali
    nai dago dologoba munama, elalubo dao.
  tpi-tpi: Yu bin makim mipela bilong bosim olgeta samting yu bin wokim. Yu putim
    olgeta samting i stap aninit long mipela man.
  dan-1931: 'Du gjorde ham lidet ringere end Gud*, med Ære og Herlighed kroned du
    ham; { [*den græske Oversettelse: Englene.] }'
  vie-OVCB: Cho người cai quản toàn vũ trụ, khiến muôn loài đều phải phục tùng—
  guj-2017: 'તમારા હાથનાં કામ પર તમે તેને અધિકાર આપ્યો છે; તેના પગ નીચે તમે બધું મૂક્યું
    છે:'
  pon-2006A: Komwi me ketin koasoanehdi pwe en kaunda wiepen nin limomwi koaros, komwi
    me pil kasapwiladahng pohnangin mehkoaruhsie.
  por-BRBSL: 'Você o faz governar sobre as obras de suas mãos. Você colocou todas
    as coisas debaixo dos pés dele:'
  eng-OEBUS: made them lord of the works of your hands, put all things under their
    feet –
  swe-swe: och gjorde henne [människan] nästan som (strax under) en gud (gudaväsen,
    hebreiska ”elohim”)? [Människan är i singular maskulin form (ordagrant ”honom”)
    i vers 5-7 och citeras i i ett messianskt perspektiv. Hebreiska ordet ”elohim”
    har en bred betydelse från den ende Guden, till avgudar, änglar och även mänskliga
    ledare. Frasen kan förstås som om Gud har gjort människan med bara lite avsaknad
    av hans storhet. Den grekiska översättningen Septuaginta tolkar ”elohim” som änglar
    och översätter att människan nästan är som änglarna.] Du gav människan ära och
    majestät,
  cth-cth: Na kutsaknaw koe kâ na tawn sak teh, a khok rahim bangpuengpa na hruek
    pouh.
  twi-twi: 'Woyɛɛ no ɔsodifo maa wo nsa ano nnwuma wode nneɛma nyinaa ahyɛ nʼanan
    ase:'
  hlt-hlt: Na kutngo te anih na taemrhai sak tih, a kho hmuiah,
  tbz-SIM: Kuyie nhɑ ò dɔ̀ɔ̀ kòò sɑ̃kɛ dònnɛ̀ fɔ̃́ nwe, kɑ̀ɑ ò duɔ́ ntikpetì nɛ̀ diyetìdiɛrì.
  msy-2020: Bizir nɨ ingarizir kaba bar, nɨ dagh ativagh dar ganasa e amɨsefe. Biziba
    bar moghɨra nɨ da isa e gumazamiziba en suemningɨn apengan da arɨki.
  dop-dop: N lɑpɑ-ɩ kɛ́ nɑ ɩ́ sɛkɩ-ŋ pəcɔ, nɑ ń tʋ-ɩ teeli nɑ ń kʋsɩ ɩ nyʋɣʋ.
  azb-azb: 'Əllərinin işləri üzərində onu hökmdar etdin. Hər şeyi onun ayağının altına
    qoydun:'
  eng-DBY: 'Thou hast made him to rule over the works of thy hands; thou hast put
    everything under his feet:'
  hin-2017: तूने उसे अपने हाथों के कार्यों पर प्रभुता दी है; तूने उसके पाँव तले सब
    कुछ कर दिया है। (1 कुरि. 15:27, इफि. 1:22, इब्रा. 2:6-8, प्रेरि. 17:31)
  wol-KYG: Yaa def nit mu yées malaaka yi as lëf, te yaa ko kaalaa teraangaak daraja,
  swp-swp: Oa nimam eai ginauri gamagaridi u ginauridi wa u mosedio ia tanuagadi eai
    ie lau; ginauri gamagaridi ia aena ubudi eai ue toredi,
  bjr-bjr: Anee faiqiara aiqama anee auquqoonna ainainausasaa rakisiaqee qimasee qinau.
    Anee aiqama ainaina auquqoonnana uriqararausa mariaqeera quqanau.
  eng-YLT: Thou dost cause him to rule Over the works of Thy hands, All Thou hast
    placed under his feet.
  kne-kne: tan inpaituray mo en daida din am-in ay wada.
  eng-WYC-2017: and thou hast ordained him above the works of thine hands. Thou hast
    made subject all things under his feet;
  eng-WMBB: 'You make him ruler over the works of your hands. You have put all things
    under his feet:'
  zat-NTPS: Be̱nu' dxenná bé'ene̱' xúgute̱ da ca' nunu'. Xúgute̱ na bdeu' lu ne̱'e̱,
  zty-NTPS: 'Wnnakzo'' nna biá''gake'' yógo''te da'' ka'' beno''. Yógo''ten bdio''
    ḻo ná''gake'':'
  urd-GVH: तूने उसे अपने हाथों के कामों पर मुक़र्रर किया, सब कुछ उसके पाँवों के नीचे
    कर दिया,
  rug-rug: Ele vekoa Goi pa kinopudi rini sari doduru Mua vina podaka pu kuri Goi
    pa limamu. Ele vekoa Goi pa kinopudi sari doduru likakalae,
  gaz-gaz: Hojii harka keetii irratti bulchaa isa goote; waan hundas miilla isaa jala
    galchite;
  fra-LSG: Tu l’as fait de peu inférieur à Dieu, Et tu l’as couronné de gloire et
    de magnificence.
  gnn-gnn: Goŋ‐nherraranydja nhe ŋanya yolŋunhanydja; Nhanukala yolŋuwala goŋŋura
    bukmak dhika ŋorra yukurra; boḏiny wäyin ga wäyin wakinŋu, buṯthunaramirri wäyin
    ga gaḻ'yunaramirri, ga gapuŋura guya. Bukmaknha yana nhe wekaŋala yolŋuwala dharraylili.
  yal-yal: I a daxi nɛn, a nɔrɔn yi maso malekane ra. I binyen nun xunnayerenna fi
    a ma.
  iou-iou: Ude täŋkaŋ imaka kudup ketkatä täŋ-peŋkuno u yabäŋ yäwatta nipmaŋkun. Ude
    täŋiri imaka kudup u gämotninken itkaŋ.
  haw-1868: 'Ua hoolilo oe ia ia i haku no na mea a kou mau lima i hana''i; Nau no
    i waiho na mea a pau malalo ae o kona mau wawae:'
  arb-NAV: وَأَعْطَيْتَهُ السُّلْطَةَ عَلَى كُلِّ مَا صَنَعَتْهُ يَداكَ. أَخْضَعْتَ
    كُلَّ شَيْءٍ تَحْتَ قَدَمَيْهِ.
  ded-ded: Ge marikibiga sasawa meficgena yeng imocac mingina kefudeac fainec. Ge
    wiac sasawa yengena haniaac bageu fainec.
  ewe-ewe: Èwɔe be wòanye agbo ɖe wò asinudɔwɔwɔ dzi; eye nètsɔ nu sia nu de eƒe afɔ
    te.
  eng-LEE: '(8:7) Thou hast given him dominion over the works of thy hands; every
    thing hast thou placed beneath his feet:'
  asm-FB: তোমাৰ হাতেৰে সৃষ্টি কৰা সকলো বস্তুৰ ওপৰত তুমি মানুহক গৰাকী পাতিলা; সকলোকে
    তুমি মানুহৰ ভৰিৰ তলত ৰাখিলা; সেইবোৰ -
  sus-A: عِ عَ دَاشِ كِ نَشّ، عَ فبٍ مُ لُشِ عَ شَ قِندِ مَلٍكّ رَ. عِ بَرَ بِنيّ
    نُن قِسَمَنتٍيَ قِ عَ مَ.
  fra-SBL: 'Tu le rends maître des œuvres de tes mains. Tu as mis toutes choses sous
    ses pieds :'
  hbo-hbo: וַתְּחַסְּרֵ֣הוּ מְּ֭עַט מֵאֱלֹהִ֑ים וְכָבֹ֖וד וְהָדָ֣ר תְּעַטְּרֵֽהוּ׃
  pjt-pjt: Munu panyan nganaṉanya tjunu nyuntu panya paluntjitja uwankara mayatjarira
    kanyintjaku.
  kik-kik: 'Wamũtuire wa gwathaga mawĩra ma moko maku; ũkĩiga indo ciothe rungu rwa
    makinya make:'
  fra-NCL: Tu l’as fait de peu inférieur à Dieu, tu l’as couronné de gloire et d’honneur.
  cek-AK: 'Anih to na ban hoi sak ih hmuennawk boih ukkung ah na suek moe, a khok
    tlim ah hmuennawk boih na suek pae:'
  cuk-cuk: 'Bela be ibmar-obinnisadgi gangued-nika-guega be dule-imaksad. Bela e-argan-yaurgi
    we-ibdurgan ega be uksad:'
  uig-CYR: Чүнки Сән униң орнини пәриштиләрниңкидин азғинә төвән бекиттиңсән, Сән
    униңға шан-шәрәп вә шөһрәтләрни таҗ қилип бәрдиң.
  pma-pma: 'Koling tounah vasi keil koa komumoni en hen meatin keil; korie lat keil
    avi hetetamen imok mulin tounah vasi ten out netan:'
  tel-2017: నీ చేతిపనుల మీద అతనికి పరిపాలన ఇచ్చావు. అతడి పాదాల కింద సమస్తమును ఉంచావు.
  hat-BSA: 'Ou fè li regne sou zèv men Ou yo. Ou te mete tout bagay anba pye li:'
  ukr-ONPU: Лише трохи применшив Ти його перед Богом і славою та величчю коронував
    його.
  kos-kos: 'Kom oru tuh elos in leum fin orekma nukewa lun poum; Ac filiya ma nukewa
    ye nialos:'
  hbo-WLC: וַתְּחַסְּרֵ֣הוּ מְּ֭עַט מֵאֱלֹהִ֑ים וְכָב֖וֹד וְהָדָ֣ר תְּעַטְּרֵֽהוּ׃
  ibo-ibo: I mekwaala ya ka ọ bụrụ onyeisi nke ihe niile i kere eke, tinyekwa ihe
    niile nʼokpuru ụkwụ ya.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ହସ୍ତକୃତ ସକଳ କର୍ମ ଉପରେ ତାହାକୁ କର୍ତ୍ତୃତ୍ୱ ଦେଇଅଛ; ତୁମ୍ଭେ ତାହାର
    ପଦ ତଳେ ସମୁଦାୟ ବିଷୟ ରଖିଅଛ;
  chk-chk: Ka awisa ngeni pwe epwe nemeni mettoch meinisin ka föri. Ka anomu fän nemenian
    föriom kewe meinisin,
  rop-rop: Yubin meigim melabat ola pipul jidan brabli haibala bos blanga ebrijing
    weya yubin meigim.
  ukr-1871: 'Поставив його господарем над дїлами рук твоїх, усе положив єси під ноги
    його:'
  yon-yon: Yi kuu ebbed ben eb dingkimbed ongmenabewen ye kumkam oonidan ongmewen,
    kwane kumkam korem ben yi dabderem yiri nongkobewen,
  deu-1951: '(08-7) Du lässest ihn herrschen über die Werke deiner Hände; alles hast
    du unter seine Füße gelegt:'
  eng-JPS: '(8-7) Thou hast made him to have dominion over the works of Thy hands;
    Thou hast put all things under His feet:'
  srp-1865: Postavio si ga gospodarom nad djelima ruku svojih, sve si metnuo pod noge
    njegove,
  lug-lug: 'Wamukwasa okufuga ebintu byonna bye wakola n’emikono gyo: byonna wabissa
    wansi w’ebigere bye,'
  heb-heb: תמשילהו במעשי ידיך כל שתה תחת רגליו׃
  ben-IRV: তুমি তাকে তোমার হাতের কাজের উপর কর্তৃত্ব করতে দিয়েছ এবং সমস্ত কিছু তার
    পায়ের নিচে রেখেছ,
  ntu-ntu: Yrlqq nidr mz nzaclve-krdr da kcng tqwz-ngrn, X da amrlx nzyclzbzng mz
    zmatq ngrdr.
  pan-pan: ਤੂੰ ਆਪਣੀ ਦਸਤਕਾਰੀ ਉੱਤੇ ਉਹ ਨੂੰ ਹਕੂਮਤ ਦਿੱਤੀ, ਤੂੰ ਸਭ ਕੁਝ ਉਹ ਦੇ ਪੈਰਾਂ ਹੇਠ ਕਰ
    ਦਿੱਤਾ ਹੈ,
  tkr-tkr: Ğu insan məxür irxhın Mana saccu Vas sayq'van. İnsan axtı qı'ı, tac xhineyid
    şöhrat huvu,
  mya-JVB: '-'
  kgf-kgf: Waŋu Miŋ Kewunéŋ ʒéhicŋiyec kekec iwawai imi mocʒoŋ inicgaleŋ wammac niŋac
    ʒémima iwac héna bawaiguc onopocnec.
  tte-O: Yo kupei ginauli meuloina iloinayan.
  tbg-tbg: Are vaiinti nahentiara tihara, Ne te autuke vatauna haikara ekaa haikaqaa
    raqikiate, tivakera vika noraiqama kaaramanta vika ekaa are autukera vataana haikaraqaa
    raqiki variarave.
  hmo-hmo: 'Oiemu imana ese idia karaia gaudia ibounai, be taunimanima dekenai oi
    henia, do idia biagudia. Gau ibounai be, taunimanima edia aena henunai, oi atodia
    vadaeni:'
  zar-NT: Nunuʼ ga rinná béʼenëʼ yuguʼ le nun cazuʼ Liʼ. Yúguʼtë nuzúʼ xiniʼë lëʼ.
  urd-urd: तूने उसे अपनी दस्तकारी पर इख़्तियार बख़्शा है; तूने सब कुछ उसके क़दमों
    के नीचे कर दिया है।
  rus-SYN: 'Не много Ты умалил его пред Ангелами: славою и честью увенчал его;'
  bqc-SIM: N aà kɛ̀ kɛ̃́sãa malaikaↄzi gↄↄpla, n aà kpà kpalau ń gawio ń bɛɛɛo.
  tcz-CHONGTHU: 'Nangin nathilsemsaho jouse chunga vaihop na napen, thiljouse akhutnoija
    nakoitan ahi:'
  mar-mar: तुझ्या हातच्या निर्माण केलेल्या सर्व गोष्टींचे तू त्यांना अधिपत्य दिलेस.
    तू सर्वकाही त्याच्या पायाखाली ठेवले आहेस.
  isl-isl: Og líka, að þú lést manninn verða litlu minni en Guð! Krýndir hann sæmd
    og heiðri!
  hlt-THB: Na kut saikhqi boeih ukkung na ta nawh, a khawk kaiawh ik-oeihkhqi boeih
    ce taak pe hyk ti.
  qub-qub: Camashayquicunapa duyñun cananpaj aunishcanqui. Camashayquicunapita mas
    munayniyoj cananpämi churashcanqui.
  bqp-bqp: N tò à kí blè pↄ́ kũ n kɛ̀nↄa, n tò pↄ́ sĩnda pínki mì nàtɛnɛ,
  hat-hat: '(08:7) Ou mete yo pou yo donminen sou tou sa ou fè, ou mete tout bagay
    anba pye yo:'
  eng-BSB: 'You made him ruler of the works of Your hands; You have placed everything
    under his feet:'
  eng-WEBPB: 'You make him ruler over the works of your hands. You have put all things
    under his feet:'
  kbq-kbq: Maka zama tro'ma hu'nana zantmimofo kegava hinogu kva azeri otinentenka,
    maka zana agri kvafi atrankeno agra kegava hu'ne.
  pon-pon: 'Re kajapwiladaner i wiawia en lim omui kan. Kom kotin kaloedier karoj
    pan na a kan:'
  nhe-BL: Titechmacatoc titlacame tlanahuatili ica nochi tlapiyalime tlen tiquinchijtoc.
    Quena, titechmacatoc titlacame para ma tijpiyaca tequihuejcayotl ica nochi tlamantli.
  wnc-wnc: Siwan gata ninu sanga bamu gika pasike pekuyau kakuya ninda pasinimde nipmambi
    yuamang. Siwan sanga kuupbamu pekuyau ninu aminde gepbiatang koke yuaing.
  bus-bus: Ń tò à kí blè pↄ́ kɛ̀ ń kɛ̀nↄa, ń tò pↄ́ sãnda píngi mì sìɛnɛ,
  gub-BL: Teko eremuigo kar ma'e neremiapo kwer paw wazar romo ne wà. Ma'e paw wanuwi
    ikàg wera'u wà.
  eng-DRA: 'Thou hast made him a little less than the angels, thou hast crowned him
    with glory and honour:'
