verse: PSA.008.007
translations:
  mal-C: ആടുകൾ, കന്നുകാലികൾ, കാട്ടിലെ സകലമൃഗങ്ങൾ,
  deu-TKW: 'Du machtest in zum Herrn über die Werke deiner Hände; alles hast du unter
    seine Füße gelegt:'
  lin-lin: 'otia ye moyangeli ya misala ya maboko na Yo, otia nyonso na se ya matambe
    na ye :'
  mmx-mmx: i ngan levesipsip, laxanbulumaxao, la laxampanga sio axap bok at laxairing,
  eng-LSV: Sheep and oxen, all of them, || And also beasts of the field,
  eng-GNV: 'All sheepe and oxen: yea, and the beastes of the fielde:'
  eng-WEBSTER: All sheep and oxen, yes, and the beasts of the field;
  nhw-BL: Tiquinnahuatíaj nochi borregojme, huacaxme huan nochi tecuanime catli mosisiníaj.
  swh-ONEN: Mifugo na makundi yote pia, naam, na wanyama wa kondeni,
  bba-bba: Wee, ɑ nùn kuɑ wiruɡii tɑkɑ koorɑ kpuro sɔɔ. Wiyɑ u kpɑɑku yɛɛ nɔmɑ sikerenɛ.
    Wiyɑ u ɡbeeku yɛɛ nɔmɑ sikerenɛ. Wiyɑ u ɡunɔsu nɔmɑ sikerenɛ. Wiyɑ u swɛ̃ɛ nɔmɑ
    sikerenɛ, kɑ hunde konibɑ kpuro nim sɔɔ.
  eng-KJVCPB: All sheep and oxen, Yea, and the beasts of the field;
  luo-luo: Jamni gi kweth duto kod le mager mag bungu,
  aii-aii: ܥܸܪ̈ܒܹܐ ܘܬܵܘܪܹ̈ܐ ܟܠܵܝܗ‌ܝ، ܘܐܘܼܦ ܚܲܝܘܵܬܹ̈‌ܐ ܕܕܸܫܬܵ‌ܐ؛
  meu-meu: mamoe bona boromakau iboudiai, uda boromadia danu,
  npi-ULB: सबै भेडा र गोरु अनि मैदानका पशुहरू,
  yor-yor: àwọn agbo àgùntàn àti àwọn màlúù, àti ẹranko igbó,
  pes-OPCB: گوسفندان و گاوان، حیوانات وحشی،
  tgl-ULB: lahat ng mga tupa at mga baka, at kahit ang mga hayop ng bukid,
  nop-nop: 'Nemenemek indi’walaŋ hebetnik gineŋ hatiiŋ adi indiŋ: Dompa, makau tiŋa
    kale hogohogok behepneŋ hatiiŋ'
  cbu-NT: Siysa opeejaa, wakaraatstam, mishat manginshucheetstam,
  hui-hui: Nogo sibi bulumagabi hinini damenego bibahendebi gabua tagiraha haga damene
    bibahendebi
  mya-mya: ကိုယ်​တော်​ဖန်​ဆင်း​တော်​မူ​သော​သိုး၊နွား၊ တော​တိရစ္ဆာန်၊ငှက်၊ငါး​နှင့်
    ပင်​လယ်​ရေ​သတ္တ​ဝါ​တို့​ကို​အုပ်​စိုး​ခွင့်​ပေး​တော် မူ​၏။
  bod-N: གླང་དང་ར་ལུག་སྤང་གི་རི་དྭགས༌དང༌།།
  wsk-wsk: sipsip se bulmakau, se giarum ningi ko melmasak,
  sna-sna: makwai ose nemombe, nemhuka dzesango,
  spa-BLM: Todas las ovejas y el ganado, sí, y los animales del campo,
  cac-cac: 'Ix ac''canoch masanil macan̈il noc'' noc'' d''a yol co c''ab'': Noc''
    calnel, noc'' vacax, noc'' c''ultaquil noc'','
  swh-ULB: kondoo na ng'ombe wote, na hata wanyama wa porini,
  bel-bel: 'паставіў яго ўладаром над творамі рук Тваіх; пад ногі паклаў яму ўсё:'
  deu-ELBBK: 'Du hast ihn zum Herrscher gemacht über die Werke deiner Hände; alles
    hast du unter seine Füße gestellt:'
  mbb-OT: 'ragkes en kayi is langun he menge langgam wey menge keranapranap: sikan
    is ebpenhipanew,'
  mal-2015: ആടുകളെയും കാളകളെയും എല്ലാം കാട്ടിലെ മൃഗങ്ങളെയൊക്കെയും
  gup-gup: nawu sheep, dja mak bulikki, dja nawu mayh kurralkwaken,
  ctu-CTI: Pejtyel tiñʌmeꞌ yicꞌot wacax yicꞌot maꞌtyeꞌlel animal tyac.
  rmc-rmc: 'Ačhaďal les te vladňinel upral tire vastengre buča, savoro leske thoďal
    tel o pindre:'
  nlg-nlg: Na sheep mana buluka, maia ghua na lei bolo matamata.
  pes-OPV: گوسفندان و گاوان جمیع، و بهایم صحرا را نیز؛
  ron-1924: оиле ши боий лаолалтэ, фяреле кымпулуй,
  ben-OBCV: সব মেষপাল ও গোপাল, ও যত বন্যপশু;
  som-som: Idaha iyo lo'da oo dhan, Iyo xayawaanka duurka joogaba,
  lat-VUC: et constituisti eum super opera manuum tuarum.
  eng-ASVBT: All sheep and oxen, Yea, and the beasts of the field,
  mna-mna: Zin sipsip ma makau, mi buzur kar kan mi su kan ta boozomen.
  ita-1885: Pecore e buoi tutti quanti, Ed anche le fiere della campagna,
  eng-LXXUP: 'And thou hast set him over the works of thy hands: Thou hast put all
    things under his feet:'
  eng-ULB: all sheep and oxen, and even the animals of the field,
  spa-VBL: sobre las ovejas, sobre el ganado, sobre los animales del campo,
  fra-_FOB: Les brebis et les bœufs, tous ensemble, et même les bêtes des champs;
  mal-mal: ആടുകളെയും കാളകളെയും കാട്ടിലെ മൃഗങ്ങളെയും
  lit-lit: visas avis ir jaučius, ir netgi lauko žvėris,
  urd-GVR: ḳhāh bheṛ-bakriyāṅ hoṅ ḳhāh gāy-bail, janglī jānwar,
  suz-BL: भेडा, बी ब्‍यफ, ब्‍वाकी ङा जन्‍तु,
  eng-NOY: All sheep and oxen, Yea, and the beasts of the forest;
  ita-1927: pecore e buoi tutti quanti ed anche le fiere della campagna;
  ckb-ckb: هەموو مەڕ و مانگاکان، هەروەها ئاژەڵی کێوی،
  eng-BBE: All sheep and oxen, and all the beasts of the field;
  xsi-xsi: Mao nâ, noko pwainzi lama wa, bulmakao wa, simbi rârâni simo dugu ilo wa,
  kan-OKCV: ಎಲ್ಲಾ ಕುರಿದನಗಳನ್ನೂ ಅಡವಿಯ ಮೃಗಗಳನ್ನೂ
  tam-2017: ஆடுமாடுகள் எல்லாவற்றையும், காட்டுமிருகங்களையும்,
  spa-RV-1909: Ovejas, y bueyes, todo ello; y asimismo las bestias del campo;
  ron-BTF: Toate oile și toți boii, da, și animalele câmpului;
  eng-WEBP: All sheep and cattle, yes, and the animals of the field,
  eng-FBV: the sheep, the cattle, and the wild animals,
  nld-1939: Al de schapen en runderen, En de beesten in het wild;
  nch-BL: Tiquinnahuatíaj nochi borregojme, huacaxme huan nochi tecuanime cati mosisiníaj.
  vie-1934: Cả loài chiên, loài bò, Đến đỗi các thú rừng,
  cha-cha: 'Y quinilo yan y nobiyo todo ayo: taegüenaoja y gâgâ ni gaegue gui fangualuan.'
  hin-CV: भेड़-बकरी, गाय-बैल, तथा वन्य पशु,
  eng-OURB: All sheep and cattle, yes, and the animals of the field,
  spa-BES: Todas las ovejas y los bueyes, y todas las bestias del campo;
  tdx-tdx: 'Ze hene añondry naho añombe; eka, o biby an-kivokeo:'
  tha-KJV: คือฝูงแกะและฝูงวั​วท​ั้งสิ้น ทั้งสัตว์ป่าด้วย
  por-BR-2018: Ovelhas e bois, todos eles, e também os animais do campo;
  deu-ELO: Schafe und Rinder allesamt und auch die Tiere des Feldes,
  eng-WYC-2018: all sheep and oxen, furthermore and the beasts of the field; (all
    the sheep and the oxen, and furthermore, the beasts of the fields, that is, the
    wild beasts;)
  epo-epo: Ŝafojn kaj bovojn ĉiujn Kaj ankaŭ la sovaĝajn bestojn,
  gfk-gfk: ira sipsip bakut ma ira bulumakau, ira rakaia tano pitoka,
  uig-PIN: Jümlidin barliⱪ ⱪoy-kalilar, Daladiki barliⱪ janiwarlar,
  beo-beo: Dia da osobo bagade dunu ilia da sibi, bulamagau, sigua ohe huluane, sio
    fi, menabo fi amola hano ganodini fi huluane amo huluane ouligima:ne ilegei dagoi.
  tpi-OTNT: Yes, olgeta sipsip na bulmakau na olgeta abus i stap long bus,
  hau-SA: dukan shanu da tumaki, da kuma namun jeji,
  udu-udu: aris ḵa’bal dhala morbip̱ mo, dhali si’da/ aris tombwaasho mo,
  uig-LAT: Jümlidin barliq qoy-kalilar, Daladiki barliq janiwarlar,
  nde-nde: yonke imihlambi yezimvu leyenkomo lezinyamazana zeganga,
  ton-ton: ‌ʻAe fanga sipi kotoa pē mo e fanga pulu, ʻio, mo e ngaahi manu ʻoe fonua;
  ces-1613: 'Pánem jsi ho učinil nad dílem rukou svých, všecko jsi podložil pod nohy
    jeho:'
  eng-WMB: All sheep and cattle, yes, and the animals of the field,
  tam-TCV: எல்லா ஆட்டு மந்தைகளையும் மாட்டு மந்தைகளையும் காட்டு மிருகங்களையும்
  ceb-ULB: ang tanang karnero ug mga baka, ug bisan pa ang mga mananap sa kapatagan,
  pol-UBG: Owce i wszelkie bydło, a także zwierzęta polne;
  agr-agr: Dutikam uwig aidau buey aidau, kuntin ikamia aidau,
  kyc-kyc: Mena sipisipi bulamakao dee rae lengepe dupwa opetaeko rapu pyuo
  urd-GVU: خواہ بھیڑبکریاں ہوں خواہ گائےبَیل، جنگلی جانور،
  eng-OEBCW: 'sheep and oxen, all of them; and the wild beasts also:'
  deu-1912: Schafe und Ochsen allzumal, dazu auch die wilden Tiere,
  kan-2017: ನೀನು ಎಲ್ಲಾ ಕುರಿ, ದನಗಳನ್ನು ಮಾತ್ರವೇ ಅಲ್ಲದೆ ಕಾಡುಮೃಗಗಳು,
  yap-yap: ni saf nge garbaw, ma ku er i tay e gamanman ni malboch,
  hlt-MCSB: tu neh saelhung boeih khaw, kohong kah rhamsa khaw,
  mdy-ETH: ማራቶንታ ባኣቶንታ፥ ካዮ ቦዖዋ ዓይሱዋዖ
  qvs-NT: Ovejakunata torokunata sachapi mana wiwa animalkunata kuwashkankisapa ñukaykunapa
    kanankunapa.
  twi-ASANTE: nnwankuo ne nantwikuo nyinaa ne wiram mmoa nso,
  eng-WEBU: All sheep and cattle, yes, and the animals of the field,
  acu-NT: Uwija ainau tura waaka ainausha tura pachim ainausha,
  spa-PDDPT: Ovejas y bueyes, todo ello, Y también las bestias del campo,
  gun-gun: vexa'i ha'e vaka kuery ha'e javi, mymba oka regua guive,
  agu-BL: Na kacawun scye'j yi e' cne'r. Na kacawun scye'j yi e' wacẍ. Nin scye'j
    yi e' smaron txuc.
  ilo-ULB: amin a karnero ken baka, ken uray dagiti ayup iti away,
  kpg-kpg: nia siibi, mono kau, mono manu lodo geinga huogodoo,
  uig-ARA: جۈملىدىن بارلىق قوي-كالىلار، دالادىكى بارلىق جانىۋارلار،
  bps-bps: kdee lmanaf di gumnè, na dad lmanaf di bnas,
  sus-sus: 'I bara yaamari so a yi ra i xa daalisee birin xun ma. I bara duniɲa findi
    a sanyi bun ma se ra:'
  pon-2006: sihpw oh kou koaros, oh pil mahn lawalo kan;
  jae-jae: Kôkêŋ domba to bulimakao ma kôkêŋ bôc saleŋŋa gêwiŋ.
  ksd-ksd: A lavur sip, ma ra umana bulumakau parika, Maia pa, a umana leing bula
    ta ra pupui;
  tur-YTC: Tüm koyunları ve sığırları, Kır hayvanlarını,
  bel-N: 'і даў яму панаваць над творамі рук Тваіх, і ўсё Ты паклаў пад ногі яму:'
  grc-BRENT: καὶ κατέστησας αὐτὸν ἐπὶ τὰ ἔργα τῶν χειρῶν σου· πάντα ὑπέταξας ὑποκάτω
    τῶν ποδῶν αὐτοῦ,
  kpr-kpr: Roera resena emo, sifi burumakava a sino fuka taima jokáda irá gheraera,
  ind-AYT: (8-8) Semua domba dan lembu, dan juga binatang-binatang di padang,
  yom-yom: mamemi moso ayi zingombi zioso ; bibulu bioso binsitu,
  yut-yut: Sipsip bulmakau, ae joŋ bɨt kɨlapyo gat,
  nya-nya: nkhosa, mbuzi ndi ngʼombe pamodzi ndi nyama zakuthengo,
  kyg-kyg: Muki sipisipigi pulumakagi afela afugi kokuꞌnate namagi anipi noyamegi
    solovalapiꞌmo umenitata nehaya yanagi huka alika aiyafiꞌmo apateꞌnane.
  hrv-hrv: 'Vlast mu dade nad djelima ruku svojih, njemu pod noge sve podloži:'
  mps-mps: Awe, tigidali sipsip me, bulmakau me, te buside elalubo tigidali hasa dabe
    me,
  tpi-tpi: Yes, olgeta sipsip na bulmakau na olgeta abus i stap long bus,
  dan-1931: du satte ham over dine Hænders Værk, alt lagde du under hans Fødder,
  vie-OVCB: gia súc và bầy vật cùng tất cả thú rừng,
  guj-2017: સર્વ ઘેટાં અને બળદો અને વન્ય પશુઓ,
  pon-2006A: sihpw oh kou koaros, oh pil mahn lawalo kan;
  por-BRBSL: Todos os ovinos e bovinos, sim, e os animais do campo,
  eng-OEBUS: 'sheep and oxen, all of them; and the wild beasts also:'
  swe-swe: 'satte henne att styra (råda, ha auktoritet) över din skapelse (dina händers
    verk). Allt har du lagt under hennes (människans; ordagrant: hans) fötter,'
  cth-cth: Maitotan hoi tu pueng hai, kahrawngum e saring pueng hoi,
  twi-twi: nguankuw ne anantwikuw nyinaa ne wuram mmoa nso,
  hlt-hlt: tu neh saelhung boeih khaw, kohong kah rhamsa khaw,
  tbz-SIM: Koò duɔ́ nhɑ dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ kòò dɛ̀ bɑkɛ́, kɑ̀ɑ ò bɑɑ́ ndɛmɔu.
  msy-2020: 'Bizir kaba bar moghɨra: Sipsipba, bulmakauba, asɨzir ruarimɨn itiba ko,
    overiamɨn itir kuaraziba, ongarimɨn osiriba ko ongarimɨn aven aruir biziba, da
    bar en apengan iti.'
  dop-dop: Nyɑ́ tʋnɑ-ɩ sɩ ɩ́ ŋmɑkəlɩ wontu nti n lɑpənɑ nyɑ́ niŋ tɔ nɑ ń tʋ pə tənɑɣɑ
    ɩ nɔɔhɛɛ tɛɛ.
  azb-azb: Bütün sürü və naxırları, Çöldə yaşayan heyvanları,
  eng-DBY: Sheep and oxen, all of them, and also the beasts of the field;
  hin-2017: सब भेड़-बकरी और गाय-बैल और जितने वन पशु हैं,
  wol-KYG: 'fal ko ci kaw loo bind, jox ko lépp, mu teg tànk:'
  swp-swp: mamoe eo bulumakau gamagamagaridi, eo nuura suisuidi hinage,
  bjr-bjr: Sipsipauqasaa faqa burimmakauqasaa faqa kaasau aandausaa faqa rakisiaqeera
    quqanau.
  eng-YLT: Sheep and oxen, all of them, And also beasts of the field,
  kne-kne: Iturayan da din matalaken ay karnero ya baka ya din atap ay aanimal sin
    kada.
  eng-WYC-2017: all sheep and oxen, furthermore and the beasts of the field;
  eng-WMBB: All sheep and cattle, yes, and the animals of the field,
  zat-NTPS: zrila' ca', ne be̱zre ca', ne xúgute̱ be̱ xixre' ca',
  zty-NTPS: ẕila' ka', na' bež ka', na' yógo'te bia yix̱e' ka',
  urd-GVH: ख़ाह भेड़-बकरियाँ हों ख़ाह गाय-बैल, जंगली जानवर,
  rug-rug: doduru sipi, na bulumakao, meke doduru kurukuru ṉame pa pepeso,
  gaz-gaz: bushaayee fi loon hunda, bineensota bosonaas,
  fra-LSG: Tu lui as donné la domination sur les œuvres de tes mains, Tu as tout mis
    sous ses pieds,
  gnn-gnn: '@see-verse:PSA.008.006'
  yal-yal: 'I bata yamarin so a yii i ya dali seene birin xunna. I bata seen birin
    lu a sanna bun:'
  iou-iou: Yawakkät tom ägwäri, barak ba imaka imaka gwägu pähap gänaŋ komeni komeni
    kuŋat täkaŋ u kuduptagän äma gämoriken yepmaŋkunotä itkaŋ.
  haw-1868: O na hipa, a me na bipi a pau, Oia, me na holoholona o ke kula;
  arb-NAV: الْغَنَمَ وَالْبَقَرَ وَجَمِيعَ الْمَوَاشِي، وَوُحُوشَ الْبَرِّيَّةِ أَيْضاً،
  ded-ded: Imoc amau rama burumaka sasawa nga manennu yang sasawa
  ewe-ewe: Alẽhawo, nyihawo, gbemelãwo,
  eng-LEE: (8:8) Flocks and herds altogether, and also the beasts of the field;
  asm-FB: মেৰ-ছাগ, ষাঁড় আদিকে ধৰি পথাৰৰ সকলো পশুৰ জাক,
  sus-A: عِ بَرَ يَامَرِ سٌ عَ يِ رَ عِ شَ دَالِسٍيٍ بِرِن شُن مَ. عِ بَرَ دُنِحَ
    قِندِ عَ سَنيِ بُن مَ سٍ رَ؛
  fra-SBL: Tous les ovins et bovins, oui, et les animaux du champ,
  hbo-hbo: תַּ֭מְשִׁילֵהוּ בְּמַעֲשֵׂ֣י יָדֶ֑יךָ כֹּ֝ל שַׁ֣תָּה תַֽחַת־רַגְלָֽיו׃
  pjt-pjt: Panya nyuntu nganaṉanya tjunu uwankara aṯunymaṟa kanyintjaku tjiipi puluka
    inuṟa tjuṯa kuḻu,
  kik-kik: ndũũru ciothe cia mbũri na cia ngʼombe, na nyamũ cia gĩthaka,
  fra-NCL: 'Tu lui as donné l’empire sur les œuvres de tes mains ; tu as mis toutes
    choses sous ses pieds :'
  cek-AK: maitaw taenawk hoi tuunawk boih, ue, taw ah kaom moinawk boih;
  cuk-cuk: Bela sibad-wawaadmar, bela moli-bebe-nikamalad, bela ibdurganmar-sapurba-bukwamalad.
  uig-CYR: Уни қолуңниң ясиғанлирини идарә қилишқа тиклидиң; Сән барлиқ нәрсиләрни
    униң пути астиға қойғансән,
  pma-pma: sipsip ka buluk ka tirendan vasi keil koa amual;
  tel-2017: గొర్రెలను, ఎడ్లను, అడవి మృగాలను సైతం,
  hat-BSA: Tout mouton yo ak bèf yo, avèk bèt sovaj nan chan,
  ukr-ONPU: 'Ти поставив його панувати над творіннями Твоїх рук, усе підкорив йому
    під ноги:'
  kos-kos: Sheep ac cow, oayapa kosro nukewa inimae,
  hbo-WLC: תַּ֭מְשִׁילֵהוּ בְּמַעֲשֵׂ֣י יָדֶ֑יךָ כֹּ֝ל שַׁ֣תָּה תַֽחַת־רַגְלָֽיו׃
