    the stars, which you have ordained,
  kbq-kbq: Tro'ma hunte'nana monaramimpima kesga huna koama, ikane ofuramima tro hunka
    noma'are'ma ante'terema hu'nana kazanko avoma nege'na,
  pon-pon: 'Ma i kilekilan lan, dodok en lim omui, jaunipon o uju kan, me re kotin
    wiadar:'
  nhe-BL: Quema niquita elhuicactli tlen tijsencajqui, huan nopa metztli huan sitlalime
    tlen tiquinchijchijqui,
  wnc-wnc: Sike gata ena kakaa komu tasike tekuyakat gatu yekap gwen gatu yekapdaak
    ngangu pasike enane pewi yuaingu nata kake anzing nataat.
  bus-bus: Kɛ̀ ma n zĩi gwà musu, mↄvura kↄ̃n sↄsↄnɛ kɛ̀ ń pɛ̀pɛ gweenↄ,
  gub-BL: Ame'e ywak neremiapo kwer rehe. Ame'e zahy ywak rehe neremimupyta kwer rehe.
    Ame'e zahytata ywak rehe Neremimupyta kwer wanehe. Wanehe heme'e mehe aze'eg nezewe
    hezeupe.
  eng-DRA: Out of the mouth of infants and of sucklings thou hast perfected praise,
    because of thy enemies, that thou mayst destroy the enemy and the avenger.
