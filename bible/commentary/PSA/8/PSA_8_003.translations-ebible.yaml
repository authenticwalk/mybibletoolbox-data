verse: PSA.008.003
translations:
  mal-C: അവിടത്തെ വിരലുകളുടെ പണിയായ ആകാശം, അങ്ങു സ്ഥാപിച്ച ചന്ദ്രൻ, നക്ഷത്രങ്ങൾ എന്നിവയെ
    നോക്കുമ്പോൾ,
  deu-TKW: Durch den Mund von Kindern und Säuglingen hast du ein Bollwerk gegründet
    um deiner Widersacher willen, damit du Feinde und Rachgierige zum Schweigen bringest.
  lin-lin: Na nzela ya masanzoli ya bana mpe bana mike, otelemisi ndako batonga makasi,
    mpo na kotelemela bayini na Yo mpe kokanga monoko ya monguna mpe ya moto oyo alingaka
    kozongisa mabe na mabe.
  mmx-mmx: Dola a ven laxalibet nu ga rudum li i, lagaaling mi laxampenti uga vaxaxis
    di at levengkot atnedi la am doma xeretna.
  eng-LSV: For I see Your heavens, a work of Your fingers, || [The] moon and stars
    that You established.
  eng-GNV: When I beholde thine heauens, euen the workes of thy fingers, the moone
    and the starres which thou hast ordeined,
  eng-WEBSTER: When I consider thy heavens, the work of thy fingers; the moon and
    the stars, which thou hast ordained;
  nhw-BL: Quema niquita ilhuicactli catli tijsencajqui, huan nopa metztli huan sitlalime
    catli tiquinchijchijqui,
  swh-ONEN: Nikiziangalia mbingu zako, kazi ya vidole vyako, mwezi na nyota, ulizoziratibisha,
  bba-bba: Bɑɑ bii piiminu kɑ bii wɛ̃ɛnu nu nun siɑrɑmɔ kɑ womusu. Nin womu si, su
    kuɑ nɡe ɡbɑ̃rɑru. Tɑ wunɛn yibɛrɛbɑ ɡɑnuɑ, ɑ kɑ be bɑ nun seesimɔ kɑmiɑ, ɑ kɑ
    be bɑ mɔru kɔsiɑmɔ kɑmiɑ.
  eng-KJVCPB: When I consider thy heavens, the work of thy fingers, The moon and the
    stars, which thou hast ordained;
  luo-luo: Kaparo polo mari ma gin tich lweti, kaparo dwe gi sulwe miseketo kargi,
  aii-aii: ܐܝܼܡܲܢ ܕܓܲܫܩܸܢ ܠܫܡܲܝܘܼ̈ܟ݂، ܦܘܼܠܚܵܢܵܐ ܕܨܸܒܥܵܬܘܼ̈ܟ݂، ܣܲܗܪܵܐ ܘܟܵܘܟ݂ܒܹ̈ܐ ܕܡܘܼܬܒ݂ܵܝ
    ܠܘܼܟ݂ ܒܕܘܼܟܵܝܗ‌ܝ،
  meu-meu: 'Emu guba name itaia, oi imamu kwakikwakidia ese e karaia, hua bona hisiu
    danu oi ese o atodia:'
  npi-ULB: जब म माथि तपाईंको आकाशलाई हेर्छु, जुन तपाईंका औंलाहरूले बनाए, चन्द्र र
    ताराहरू जसलाई तिनका ठाउँमा तपाईंले राख्‍नुभएको छ,
  yor-yor: Nígbà tí mo ro ọ̀run rẹ, iṣẹ́ ìka rẹ, òṣùpá àti ìràwọ̀, tí ìwọ tí gbé kalẹ̀,
  pes-OPCB: وقتی به آسمان تو و به ماه و ستارگانی که آفریده‌ای نگاه می‌کنم،
  tgl-ULB: Kapag tumitingin ako sa iyong mga kalangitan, na ginawa ng iyong mga daliri,
    ang buwan at mga tala, na nilagay mo sa lugar,
  nop-nop: 'Nu kunum kameguŋ eŋ muyakip tiŋa bamholiŋa heki boiguŋ ikiiŋ u yabuŋa
    indiŋ nadilat:'
  cbu-NT: Apaa, yuwaa shaana tinarangish, anoo psaan kanindap napkuri, tsupeetstam,
    tsangacheetstam pakuri, napuxtakina.
  hui-hui: I̱na hari daliga í̠na wabini li kagoni de handadaga howa handarogola egebi
    yakundibi li bu karubi helo í̠nime helenedagoriaore li bu karia hendedogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​ဖန်​ဆင်း​တော်​မူ​သော မိုး​ကောင်း​ကင်​ကို​လည်း​ကောင်း၊ စီ​မံ​ထား​ရှိ​တော်​မူ​သော
    လ​နှင့်​ကြယ်​တာ​ရာ​များ​ကို​လည်း​ကောင်း ကျွန်​တော်​မျိုး​တွေ့​မြင်​ရ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ཕྱག་གིས་བཀོད་པའི་ནམ་མཁའ༌དང༌། །ཟླ་བ་སྐར་ཚོགས་བཤམས་པ་ངས་མཐོང༌སྟེ།།
  wsk-wsk: 'Tom ani taiti gomang te loagasam ale nika kiting kiwol sige se baras nunga
    kuwim kuwim te nunga awurem mu arigisam, mu ani ikia tasam:'
  sna-sna: Kana ndichifunga nezvamatenga enyu, iro basa reminwe yenyu, mwedzi nenyeredzi,
    zvamakarongedza panzvimbo yazvo,
  spa-BLM: Cuando considero tus cielos, obra de tus dedos, la luna y las estrellas,
    que tú has ordenado,
  cac-cac: A val yic tzin q'ue q'uelan d'a satchaan̈ b'ob'il uuj, b'aj ay q'uen uj
    yed' q'uen c'anal a b'onac,
  swh-ULB: Ninapozitazama mbingu, ambazo vidole vyako vimeumba, mwezi na nyota, ambazo
    umeziweka kila mmoja katika nafasi yake,
  bel-bel: З вуснаў дзяцей і немаўлятак Ты зладзіў хвалу, дзеля ворагаў Тваіх, каб
    зьнямовіць мсьціўцу і ворага.
  deu-ELBBK: Aus dem Mund der Kinder und Säuglinge hast du Macht gegründet um deiner
    Bedränger willen, um zum Schweigen zu bringen den Feind und den Rachgierigen.
  mbb-OT: Emun edtengteng a ziyà te langit he mibeelan nu, ne egkeehè ku is bulan
    wey menge vituen he insavuk nu ziyà te nengesevukan dan,
  mal-2015: നിന്റെ വിരലുകളുടെ പണിയായ ആകാശത്തെയും നീ ഉണ്ടാക്കിയ ചന്ദ്രനെയും നക്ഷത്രങ്ങളെയും
    നോക്കുമ്പോൾ,
  gup-gup: Bu ngaye ngabolknan kaddum kore heaven manbu yimarnbom kunbidwi ke, dja
    nganan manbu dird dja mankokkarrng manbu yikurrmeng kumekbe, wanjh ngaye ngadjawarren,
  ctu-CTI: Cheꞌ mij qꞌuel jini chan tsaꞌ bʌ a mele ti yal a cꞌʌb Yicꞌot jini uw yicꞌot
    ecꞌ tyac tsaꞌ bʌ a mele,
  rmc-rmc: Andral o muja le čhavorengre the le cikne čhavengre tuke džal e chvala,
    bo kerďal, hoj tire ňeprijaťeľa te čhiten a zaačhaďal savoren, ko pre tute džan.
  nlg-nlg: Mi tana bona inau tu reitada tana parako te bongi, ge ku righia na lutu
    ni gigirimu-tana vula mana lei veitughu tana sopa malani to talui ga.
  pes-OPV: چون به آسمان تو نگاه کنم که صنعت انگشتهای توست، و به ماه و ستارگانی که
    تو آفریده‌ای،
  ron-1924: Кынд привеск черуриле – лукраря мынилор Тале –, луна ши стелеле пе каре
    ле-ай фэкут,
  ben-OBCV: যখন আমি তোমার আকাশমণ্ডল পর্যবেক্ষণ করি, তোমার হাতের কাজ, চাঁদ ও তারার
    দিকে দেখি যা তুমি নিজস্ব স্থানে রেখেছ,
  som-som: Markaan ka fiirsado samooyinka farahaaga lagu sameeyey, Iyo dayaxa iyo
    xiddigaha aad amartay,
  lat-VUC: Ex ore infantium et lactentium perfecisti laudem propter inimicos tuos,
    ut destruas inimicum et ultorem.
  eng-ASVBT: When I consider thy heavens, the work of thy fingers, The moon and the
    stars, which thou hast ordained;
  mna-mna: Nio sombe motoŋ sala pa saamba mi aŋre la pa nomom muriini— puulu ma pitik
    ta munŋaana men ta ur zin ma tirao murinmurin,
  ita-1885: Quando io veggo i tuoi cieli, che sono opera delle tue dita; La luna e
    le stelle che tu hai disposte;
  eng-LXXUP: Out of the mouth of babes and sucklings hast thou perfected praise, Because
    of thine enemies; That thou mightest put down the enemy and avenger.
  eng-ULB: When I look up at your heavens, which your fingers have made, the moon
    and the stars, which you have set in place,
  spa-VBL: Cuando contemplo los cielos que hicieron tus manos, la luna y las estrellas
    que en él pusiste,
  fra-_FOB: Quand je regarde tes cieux, l'ouvrage de tes doigts, la lune et les étoiles
    que tu as formées,
  mal-mal: അവിടുത്തെ വിരലുകളുടെ പണിയായ ആകാശത്തെയും അവിടുന്ന് ഉണ്ടാക്കിയ ചന്ദ്രനെയും
    നക്ഷത്രങ്ങളെയും നോക്കുമ്പോൾ,
  lit-lit: Kai žvelgiu į tavo dangus, tavo pirštų darbus, į mėnulį ir žvaigždes, kurias
    tu išdėstei,
  urd-GVR: Jab maiṅ tere āsmān kā mulāhazā kartā hūṅ jo terī ungliyoṅ kā kām hai,
    chāṅd aur sitāroṅ par ġhaur kartā hūṅ jin ko tū ne apnī apnī jagah par qāym kiyā
  suz-BL: गो सरीङ गे कोव़ङुनु, इन सेल्‍शो तास्‍ला नु सोरुल तातामी,
  eng-NOY: 'When I consider thy heavens, the work of thy fingers, The moon and the
    stars which thou hast ordained:'
  ita-1927: Quand’io considero i tuoi cieli, opra delle tue dita, la luna e le stelle
    che tu hai disposte,
  ckb-ckb: کاتێک تەماشای ئاسمانت دەکەم، کە پەنجەکانی تۆ دروستی کردووە، مانگ و ئەستێرەکان،
    کە تۆ لەوێ داتناون،
  eng-BBE: When I see your heavens, the work of your fingers, the moon and the stars,
    which you have put in their places;
  xsi-xsi: Yova Kindeni, naŋa matâŋgu kâki alea pa nia maa, niani ndaina noko nia
    ndoyo kupulia ipâŋga lâ. Naŋa amora nzimona tavanzi pitu rârâni ŋinde noko muŋga
    kuonzi simo nianzi nianzi.
  kan-OKCV: ನಿಮ್ಮ ಬೆರಳಿನ ಸೃಷ್ಟಿಯಾದ ಆಕಾಶಮಂಡಲವನ್ನೂ ನೀವು ಉಂಟುಮಾಡಿದ ಚಂದ್ರನಕ್ಷತ್ರಗಳನ್ನೂ
    ನಾನು ನೋಡಿದಾಗ,
  tam-2017: உமது விரல்களின் செயல்களாகிய உம்முடைய வானங்களையும், நீர் அமைத்த சந்திரனையும்
    நட்சத்திரங்களையும் நான் பார்க்கும்போது,
  spa-RV-1909: 'Cuando veo tus cielos, obra de tus dedos, la luna y las estrellas
    que tú formaste:'
  ron-BTF: Când privesc cerurile tale, lucrarea degetelor tale, luna și stelele, pe
    care le-ai rânduit;
  eng-WEBP: When I consider your heavens, the work of your fingers, the moon and the
    stars, which you have ordained,
  eng-FBV: When I contemplate the heavens that your hands made, the moon and stars
    that you placed there,
  nld-1939: 'Als ik de hemelen zie, het werk uwer vingers, De maan en de sterren,
    die Gij een plaats hebt bereid:'
  nch-BL: Quema niquita ilhuicacti cati tijsencajqui, huan nopa metzti huan sitalime
    cati tijchijchijqui,
  vie-1934: Khi tôi nhìn xem các từng trời là công việc của ngón tay Chúa, Mặt trăng
    và các ngôi sao mà Chúa đã đặt,
  cha-cha: Anae julie y langetmo, ni y checho y calolotmo, y pilan yan y pution, ni
    jago pumolo;
  hin-CV: जब मैं आपकी उंगलियों, द्वारा रचा आकाश, चंद्रमा और नक्षत्रों को, जिन्हें
    आपने यथास्थान पर स्थापित किया, देखता हूं,
  eng-OURB: When I consider your heavens, the work of your fingers, the moon and the
    stars, which you have ordained;
  spa-BES: Cuando veo tus cielos, obra de tus dedos, la luna y las estrellas, que
    has puesto en su lugar;
  tdx-tdx: Ie haraharaeko o likera’oo, ty fitoloñan-drambom-pità’o, i volañey naho
    o vasiañe najado’oo.
  tha-KJV: เมื่อข้าพระองค์พิจารณาดูฟ้าสวรรค์อันเป็นผลงานแห่งนิ้วพระหัตถ์ของพระองค์
    ดวงจันทร์​และดวงดาวซึ่งพระองค์​ได้​ทรงสถาปนาไว้
  por-BR-2018: Quando eu vejo teus céus, obra de teus dedos; a lua e as estrelas,
    que tu preparaste;
  deu-ELO: 'Wenn ich anschaue deinen Himmel, deiner Finger Werk, den Mond und die
    Sterne, die du bereitet hast:'
  eng-WYC-2018: For I shall see thine heavens, the works of thy fingers; the moon
    and the stars, which thou hast founded.
  epo-epo: 'Kiam mi rigardas Vian ĉielon, la faron de Viaj fingroj, La lunon kaj la
    stelojn, kiujn Vi estigis:'
  gfk-gfk: Ing bia iau la nesnes leh no num mawe, ira pinapalim na kaskas na limaam,
    no teka ma ira tiding ing u gate hakisi diet ta ira udiet subaan,
  uig-PIN: Mǝn barmaⱪliringning yasiƣini bolƣan asmanliringƣa, Sǝn mǝzmut bekitkǝn
    ay-yultuzlarƣa ⱪariƣinimda,
  beo-beo: Di da mu hahamoi dagoi amola oubi amola gasumuni huluane, Di da ilia sogebi
    amoga bugisi. Amo liligi huluane na ba:sea, na bagadewane agoane dadawa:sa,
  tpi-OTNT: Taim mi lukim skai yu bin wokim, na taim mi lukim mun na olgeta sta yu
    bin putim i stap antap,
  hau-SA: Sa’ad da na dubi sammai, aikin yatsotsinka, wata da taurari waɗanda ka ajiye
    a wurarensu,
  udu-udu: Ki aha/ p̱arkina momis pini e mo, jin ta’da ṯu’c gi me’d pini mo tani mmop̱ara
    ppe e mo dhala risa cul kun ṯelkina /e sho’k mo,
  uig-LAT: Men barmaqliringning yasighini bolghan asmanliringgha, Sen mezmut békitken
    ay-yultuzlargha qarighinimda,
  nde-nde: Nxa nginakana ngamazulu akho, umsebenzi weminwe yakho, inyanga lezinkanyezi
    ozibeke endaweni yazo,
  ton-ton: ‌ʻO kau ka fakakaukau ki ho ngaahi langi, ko e ngāue ʻo ho louhiʻi nima,
    ko e māhina mo e ngaahi fetuʻu, ʻaia naʻa ke fokotuʻu;
  ces-1613: Z úst nemluvňátek a těch, jenž prsí požívají, mocně dokazuješ síly z příčiny
    svých nepřátel, abys přítrž učinil protivníku a vymstívajícímu se.
  eng-WMB: When I consider your heavens, the work of your fingers, the moon and the
    stars, which you have ordained,
  tam-TCV: உமது விரல்களின் வேலைப்பாடான வானங்களையும் அவற்றில் நீர் பதித்து வைத்த சந்திரனையும்
    நட்சத்திரங்களையும் பற்றி நான் சிந்திக்கும்போது,
  ceb-ULB: Sa dihang mohangad ako sa imong kalangitan, nga binuhat sa imong mga tudlo,
    ang bulan ug ang mga kabituonan, nga imong gipahimutang.
  pol-UBG: Gdy przypatruję się twoim niebiosom, dziełu twoich palców, księżycowi i
    gwiazdom, które utwierdziłeś;
  agr-agr: Ame nayaim najanamua nuna diisan, tuja nantu, yaya aidaujai ame najankamu
    aidau nayaimpinum ayá nunashkam wainkun
  kyc-kyc: Nambame yake panda kandapu dokopa bui neta kanape nakamana yuu range karara
    lao wasiinyi dokona rao karapyamo kandelyo.
  urd-GVU: جب مَیں تیرے آسمان کا ملاحظہ کرتا ہوں جو تیری اُنگلیوں کا کام ہے، چاند
    اور ستاروں پر غور کرتا ہوں جن کو تُو نے اپنی اپنی جگہ پر قائم کیا
  eng-OEBCW: When I look at your heavens, the work of your fingers, the moon and the
    stars, which you have set there,
  deu-1912: 'Wenn ich sehe die Himmel, deiner Finger Werk, den Mond und die Sterne,
    die du bereitet hast:'
  kan-2017: ನಿನ್ನ ಕೈಕೆಲಸವಾಗಿರುವ ಆಕಾಶಮಂಡಲವನ್ನೂ, ನೀನು ಉಂಟುಮಾಡಿದ ಚಂದ್ರ ಮತ್ತು ನಕ್ಷತ್ರಗಳನ್ನೂ
    ನಾನು ನೋಡುವಾಗ,
  yap-yap: Fa’an gu ra yaliy lanelang ni gur e kam sunumiy, nge pul nge pi t’uf riy,
    ni gur e mu ayliyrad nga tagil’rad,
  hlt-MCSB: Vaan kah na kutngo hla neh aisi boeih na khueh te ka hmuh vaengah,
  mdy-ETH: ኔ ማዤ ጫሪንጮ ታ ዛጋኣና ፔ ቤዛ ቤዛ ኔኤኒ ጌሤ ዓጊኖንታ ዦኦጋሢንታ ታ ዛጋኣና
  qvs-NT: Rurashkayki sieluta kawashpayni chaypi churashkayki killata luserukunata
    kawashpayni
  twi-ASANTE: Sɛ mehwɛ wo soro, wo nsateaa ano adwuma; ɔsrane ne nsoromma a wode obiara
    asi nʼafa a,
  eng-WEBU: When I consider your heavens, the work of your fingers, the moon and the
    stars, which you have ordained,
  acu-NT: 'Wikia nayaimpin ame najanamu ainaun jiisan, nantuncha tura yaancha nuni
    ketinau jiisan amijai chichaakun:'
  spa-PDDPT: Cuando contemplo tus cielos, la obra de tus dedos, La luna y las estrellas
    que Tú afirmaste,
  gun-gun: Ha'e gui ma yva regua aexa ndepo py rejapo va'ekue, jaxy, jaxy-tata remoĩ
    va'ekue ha'e javi —
  agu-BL: Ta' yi na wil cyakil yi tcya'j yi ja bnix tanu', nin yi na wil yi xaw, nin
    yi na wil yi e'chk tx'uml yi ja bnix tanu',
  ilo-ULB: No tumangadak kadagiti langlangitmo, nga inaramid dagiti ramaymo, ti bulan
    ken dagiti bituen, nga insimpam,
  kpg-kpg: Dogu mmada gi di langi dela ne hai Kooe, mo di malama mo nia heduu ala
    ne dugu Kooe gi nadau lohongo,
  uig-ARA: مەن بارماقلىرىڭنىڭ ياسىغىنى بولغان ئاسمانلىرىڭغا، سەن مەزمۇت بېكىتكەن ئاي-يۇلتۇزلارغا
    قارىغىنىمدا،
  bps-bps: Di galgu keye di langit, i tanimoam fagu di bong kfulungam, i bulen na
    blatik tafkaham di gugkahla,
