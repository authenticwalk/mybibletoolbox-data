verse: PSA.008.004
translations:
  mal-C: അവിടത്തെ പരിഗണനയിൽ വരാൻമാത്രം മാനവവംശം എന്തുള്ളൂ, അങ്ങയുടെ കരുതൽ ലഭിക്കാൻ
    മനുഷ്യപുത്രൻ എന്തുമാത്രം?
  deu-TKW: Wenn ich deinen Himmel anschaue, das Werk deiner Finger, den Mond und die
    Sterne, die du bereitet hast, -
  lin-lin: Tango natalaka Lola na Yo, mosala ya misapi na Yo, sanza mpe minzoto oyo
    otia,
  mmx-mmx: Limixin nedi lempanga salai, la uram doma mu solo di. Nedi lempanga gamasa
    mun, ketla uk lok tatao avukat tino di.
  eng-LSV: What [is] man that You remember him? The son of man that You inspect him?
  eng-GNV: What is man, say I, that thou art mindefull of him? and the sonne of man,
    that thou visitest him?
  eng-WEBSTER: What is man, that thou art mindful of him? and the son of man, that
    thou visitest him?
  nhw-BL: 'nimoyolilhuía: ¿Ajqueya tojuanti timasehualme para ta timocuatotonía huan
    timoilhuía tlen tojuanti? Nelquentzi topati timasehualme para ta techmocuitlahuis.'
  swh-ONEN: mwanadamu ni kitu gani hata unamfikiria, binadamu ni nani hata unamjali?
  bba-bba: Nɑ wɔllun kpɑ̃ɑru mɛɛrɑ te ɑ kuɑ. Nɑ suru kɑ kperi wɑ yi wɑ̃ɑ yin ɑyenɔ.
  eng-KJVCPB: What is man, that thou art mindful of him? And the son of man, that
    thou visitest him?
  luo-luo: to dhano adhana to en angʼo momiyo ipare, wuod dhano to en angʼo momiyo
    iketo pachi kuome?
  aii-aii: ܡܘܼܕܝܼ ܝܠܹܗ ܐܢܵܫܵܐ ܕܕܵܟ݂ܪܹܬ ܠܹܗ، ܘܒܲܪܢܵܫܵܐ ܕܣܲܚܒܸܪܸܬ ܠܹܗ؟
  meu-meu: Taunimanima be dahaka oi ese o laloamu? taunimanima natuna be daika oi
    ese o igoa itamu?
  npi-ULB: मानवजातिको के महत्त्व छ कि तपाईंले तिनीहरूलाई हेर्नुहुन्छ, वा मानिसजातिको
    कि तपाईंले तिनीहरूको वास्‍ता दिनुहुन्छ?
  yor-yor: kí ni ènìyàn tí ìwọ ń rò nípa rẹ̀, àní ọmọ ènìyàn tí ìwọ ń ṣe ìtọ́jú rẹ̀?
  pes-OPCB: می‌گویم انسان چیست که تو به فکرش باشی، و پسر انسان، که او را مورد لطف
    خود قرار دهی؟
  tgl-ULB: ano ang halaga ng sangkatauhan na pinapansin mo sila, o ang mga tao na
    pinapakinggan sila?
  nop-nop: Me indi dedihigoŋ hinek doktiŋa inditok nadinimilaŋ? Indi maŋgoŋ biyagoŋ
    doktiŋa du momooŋ hinek nibudokolaŋ.
  cbu-NT: Ichingaroo pakuri, mangishi Apaa chinakina, ¿Mayaama iy tputsini taakanee?
    atina. ¿Mayaamsha shiy iyaa tputseetsini chinaksha? ¿Mayaamsha iyapa mapeerush
    taaksha?
  hui-hui: Ani hondowa nde mitangi bialu koria ai ina wali agali nde emene ko bameore
    handini o bu kamarunidago í̠na mitangi halu handayaho habe nahego nde agiorenaga
    ina mitangiho haruadabe lo manda bigi biruli.
  mya-mya: သို့​ဖြစ်​၍​လူ​သည်​အ​ဘယ်​သို့​သော​သူ​ဖြစ်​၍ ကိုယ်​တော်​ရှင်​သည်​သူ့​အား
    အောက်​မေ့​တော်​မူ​ရ​ပါ​သ​နည်း။ လူ​သား​သည်​အ​ဘယ်​သို့​သော​သူ​ဖြစ်​၍ ကိုယ်​တော်​သည်​သူ့​ကို​ကြည့်​ရှု​စောင့်​ရှောက်
    တော်​မူ​ရ​ပါ​သ​နည်း။
  bod-N: མི་ནི་ཅི་ཡིན་ཁྱེད་ཀྱིས་ཐུགས་ཁུར༌མཛད། །མིའི་བུ་ཅི་ཡིན་ཁྱེད་ཀྱིས་གཟིགས་སྐྱོང༌གནང༌།།
  wsk-wsk: Bare ana kariimet mu anape mel nunguningkiri se ni ana mel biya ko nanga
    betesam, ale ninguru nanga bitarsam?
  sna-sna: munhu chiiko zvamunomufunga, kana mwanakomana womunhu zvamune hanya naye?
  spa-BLM: ¿Qué es el hombre, para que pienses en él? ¿Qué es el hijo del hombre,
    para que te preocupes por él?
  cac-cac: 'tzin naan d''a yol vico'': ¿Tas val jab''oc quelc''och a on̈ anima on̈
    tic, yuj chi'' tzon̈ a nacoti, tzon̈ a tan̈van yuj co vach''iloc?'
  swh-ULB: Binadamu ni nani hata umtazame, na watu hata uwajali wao?
  bel-bel: Калі я гляджу на нябёсы Твае, - твор Тваіх рук, на месяц і зоркі, якія
    Ты паставіў,
  deu-ELBBK: 'Wenn ich anschaue deinen Himmel, deiner Finger Werk, den Mond und die
    Sterne, die du bereitet hast:'
  mbb-OT: ebpekeinsà a ziyà te ǥehinawa ku te hengkey ves is menusiyà, maan is utew
    nu edseǥipaa? Menusiyè dà sikandin, piru maan is utew nu igkeseeng?
  mal-2015: മർത്യനെ നീ ഓർക്കേണ്ടതിന്നു അവൻഎന്തു? മനുഷ്യപുത്രനെ സന്ദർശിക്കേണ്ടതിന്നു
    അവൻ എന്തുമാത്രം?
  gup-gup: Adju! Njalekenh ngudda kanmarnemarrkwarre ngad nawu binihbininj? Kab njalekenh
    mak kannahnan ngadberre nawu djal bininj duninjh?
  ctu-CTI: 'Mic pensalin: ¿Chutyoquiyes quixtyañu chaꞌan maꞌ cꞌajtisañon lojon como
    quixtyañujon jach lojon? ¿Chutyoquiyes quixtyañu chaꞌan maꞌ pensaliñon lojon como
    quixtyañujon jach lojon?'
  rmc-rmc: Sar dikhav pre tiro ňebos, pre buči tire anguštengri, pro čhonoro the pro
    čercheňa, save thoďal pre peskre thana,
  nlg-nlg: Na hava vaho tua na mete vaghana to ghanaghana dilaa vanighai tai huli
    vinahi te manana ge ko righitaonighai?
  pes-OPV: پس انسان چیست که او را به یادآوری، وبنی آدم که از او تفقد نمایی؟
  ron-1924: 'ымь зик: Че есте омул, ка сэ Те гындешть ла ел? Ши фиул омулуй, ка сэ-л
    баӂь ын сямэ?'
  ben-OBCV: মানবজাতি কি যে, তাদের কথা তুমি চিন্তা করো? মানুষ কি যে, তার তুমি যত্ন
    করো?
  som-som: Bal waa maxay dadku oo aad u xusuusataa isaga? Iyo wiilka aadanaha oo aad
    u soo booqataa?
  lat-VUC: Quoniam videbo cælos tuos, opera digitorum tuorum, lunam et stellas quæ
    tu fundasti.
  eng-ASVBT: What is man, that thou art mindful of him? And the son of man, that thou
    visitest him?
  mna-mna: 'na aŋso ta kembei: “Wai! Niam tomtom toono koyam na, koroŋ sorok. Parei
    ta nu kamam ŋgar biibi piam? Mi motom iŋgalŋgal yam paso?”'
  ita-1885: 'Io dico: Che cosa è l''uomo, che tu ne abbi memoria? E che cosa è il
    figliuolo dell''uomo, che tu ne prenda cura?'
  eng-LXXUP: For I will regard the heavens, the work of thy fingers; The moon and
    stars, which thou hast established.
  eng-ULB: Of what importance is the human race that you notice them, or mankind that
    you pay attention to them?
  spa-VBL: ¿Qué son los seres humanos para que pienses en ellos? ¿Qué somos las personas
    para que cuides de nosotros?
  fra-_FOB: 'Je dis: Qu''est-ce que l''homme, que tu te souviennes de lui? le fils
    de l''homme, que tu prennes garde à lui?'
  mal-mal: മർത്യനെ ഓർക്കേണ്ടതിന് അവൻ എന്തുള്ളു? മനുഷ്യപുത്രനെ സന്ദർശിക്കേണ്ടതിന് അവൻ
    എന്തുമാത്രം?
  lit-lit: kas yra žmogus, kad jį atmeni, ir žmogaus sūnus, kad jį aplankai?
  urd-GVR: to insān kaun hai ki tū use yād kare yā ādamzād ki tū us kā ḳhayāl rakhe?
  suz-BL: गे मोपा ठेयब थोव़क सेल्‍तीनी हना, मुर आन पर्बम दोपा मिम्‍ने चाप्‍नीनी? दोपा
    मेको आन कली कोव़नीनी। हिब्रू २:६-८
  eng-NOY: What is man, that thou art mindful of him, And the son of man, that thou
    carest for him?
  ita-1927: che cos’è l’uomo che tu n’abbia memoria? e il figliuol dell’uomo che tu
    ne prenda cura?
  ckb-ckb: مرۆڤ چییە تاکو بیری لێ بکەیتەوە؟ کوڕی مرۆڤ چییە تاکو بایەخی پێبدەیت؟
  eng-BBE: What is man, that you keep him in mind? the son of man, that you take him
    into account?
  xsi-xsi: Naŋa amora kelekele ŋinde lâ, ŋineŋga akasoŋano lâ warakâŋgu iloŋgu mine
    tu, “Maka tamâta nde sâ kala noko uru ilo ŋanama. Maka nde kelekele kaa nâ; mine
    nde mana mana ŋga noko uru pwatonama, a?”
  kan-OKCV: ನೀವು ಮಾನವರನ್ನು ನೆನಸಲು ಅವರು ಎಷ್ಟರವರು? ಮನುಷ್ಯಪುತ್ರನನ್ನು ಲಕ್ಷ್ಯವಿಡಲು ಅವನು
    ಯಾರು?
  tam-2017: மனிதனை நீர் நினைக்கிறதற்கும், மனுக்குலத்தை நீர் விசாரிக்கிறதற்கும் அவன்
    எம்மாத்திரம் என்கிறேன்.
  spa-RV-1909: 'Digo: ¿Qué es el hombre, para que tengas de él memoria, y el hijo
    del hombre, que lo visites?'
  ron-BTF: Ce este omul, să îți amintești de el, și fiul omului să îl cercetezi?
  eng-WEBP: what is man, that you think of him? What is the son of man, that you care
    for him?
  eng-FBV: What are human beings that you should concern yourself with them? What
    are people that you should care for them?
  nld-1939: Wat is dan een mens, dat Gij hem zoudt gedenken, Een mensenkind, dat Gij
    acht op hem slaat?
  nch-BL: 'nimoyolilhuía: ¿Ajquiya tojuanti timasehualme para ta timocuatotonía huan
    timoilhuía ten tojuanti? Nelquentzi topati timasehualme para ta techmocuitahuis.'
  vie-1934: Loài người là gì, mà Chúa nhớ đến? Con loài người là chi, mà Chúa thăm
    viếng nó?
  cha-cha: Jaye y taotao, para uguaja guiya güiya jinaso? yan lajin taotao para ubinesita
    güe.
  hin-CV: 'तब मैं विचार करता हूं: मनुष्य है ही क्या, कि आप उसकी ओर ध्यान दें? क्या
    विशेषता है मानव में कि आप उसके विषय में विचार भी करें?'
  eng-OURB: what is man, that you think of him? What is the son of man, that you care
    for him?
  spa-BES: 'Pienso: ¿Qué es el hombre, que lo tienes en mente? el hijo del hombre,
    que lo tomas en cuenta?'
  tdx-tdx: Ino ondatio, te itsakorea’o? Naho ty ana-ondaty, te haoñe’o?
  tha-KJV: มนุษย์​เป็นผู้ใดเล่าซึ่งพระองค์ทรงระลึกถึงเขา และบุตรมนุษย์เป็นผู้ใดซึ่งพระองค์ทรงเยี่ยมเยียนเขา
  por-BR-2018: O que é o homem, para que tu te lembres dele? E o que é o filho do
    homem, para que o visites?
  deu-ELO: Was ist der Mensch, daß du sein gedenkst, und des Menschen Sohn, daß du
    auf ihn achthast?
  eng-WYC-2018: What is a man, that is mankind, that thou art mindful of him; either
    the son of a virgin [or the son of man], for thou visitest him? (What is a man,
    that is humankind, that thou art mindful of him; or who is the son of a man, that
    thou should care about him?)
  epo-epo: Kio estas homo, ke Vi lin memoras? Kio estas homido, ke Vi pensas pri li?
  gfk-gfk: asa tunat ira tunotuno kaik u lilik uta mehet? A linge bia mon mehet. Wara
    bih u balaure mehet ira tunotuno?
  uig-PIN: Sǝn insanni seƣinidikǝnsǝn, Əmdi adǝm degǝn nemǝ idi? Sǝn uning yeniƣa
    kelip yoⱪlaydikǝnsǝn, Insan balisi ⱪanqilik nemǝ idi?
  beo-beo: osobo bagade dunu da hamedei liligi agoane gala. Amaiba:le, Di, Hina Gode,
    da abuliba:le osobo bagade dunuma bagadewane dadawa:sala:? Abuliba:le, Di da osobo
    bagade dunu asigiwane ouligisala:?
  tpi-OTNT: mi save ting olsem. Mipela man i wanem samting na yu save tingting long
    mipela? Mipela i samting nating. Bilong wanem yu save was gut long mipela?
  hau-SA: wane ne mutum da kake tunawa da shi, ɗan mutum da kake lura da shi?
  udu-udu: wathi/ gi wakata mo, jin mina /e i/o bwa ki a’di mo, walla ya/ gi wathi/
    mo ki /e mini hil a’di i e mo?
  uig-LAT: Sen insanni séghinidikensen, Emdi adem dégen néme idi? Sen uning yénigha
    kélip yoqlaydikensen, Insan balisi qanchilik néme idi?
  nde-nde: uyini umuntu osungaze uzihluphe ngaye na, indodana yomuntu ukuba uyinanze?
  ton-ton: Ko e hā ʻae tangata ʻoku ke tokanga ai kiate ia? Pe ko e foha ʻae tangata,
    ʻoku ke ʻaʻahi ai kiate ia?
  ces-1613: 'Když spatřuji nebesa tvá, dílo prstů tvých, měsíc a hvězdy, kteréž jsi
    tak upevnil, říkám:'
  eng-WMB: what is man, that you think of him? What is the son of man, that you care
    for him?
  tam-TCV: மனுக்குலத்தில் நீர் கரிசனை கொள்வதற்கும், மனிதரில் நீர் அக்கறை கொள்வதற்கும்
    அவர்கள் எம்மாத்திரம்?
  ceb-ULB: Unsa ba ka mahinungdanon ang katawhan nga gihunahuna mo man sila, o ang
    anak sa tawo nga gitagad mo man sila?
  pol-UBG: 'Wtedy mówię: Czymże jest człowiek, że o nim pamiętasz, albo syn człowieczy,
    że troszczysz się o niego?'
  agr-agr: 'anentaimsan: ¡Aents aidautik pegkegmakesh ainatsji! ¡Tikima wainkauch
    ainaji! Nunin ajinish ¿wagka tujash puyatkagtusmesh kuitamkagtame?'
  kyc-kyc: Wambu dupwa akinde dokona embame baa suupyale pyale karese? Dee wambu dupwa
    apimawana lao embame ketae pyambuo karese?
  urd-GVU: تو انسان کون ہے کہ تُو اُسے یاد کرے یا آدم زاد کہ تُو اُس کا خیال رکھے؟
  eng-OEBCW: what are mortals, that you think of them, humans, that you visit them?
  deu-1912: was ist der Mensch, daß du seiner gedenkst, und des Menschenkind, daß
    du sich seiner annimmst?
  kan-2017: ಮನುಷ್ಯನು ಎಷ್ಟು ಮಾತ್ರದವನು, ಅವನನ್ನು ನೀನು ಏಕೆ ಸ್ಮರಿಸಬೇಕು? ಮಾನವನು ಎಷ್ಟರವನು?
    ಅವನಲ್ಲಿ ಏಕೆ ಲಕ್ಷ್ಯವಿಡಬೇಕು?
  yap-yap: me lungug u wun’ug, girdi’ e mang ni ngam leamnag; kemus ni yad e girdi’,
    ma ri yad ba t’uf rom?
  hlt-MCSB: Balae tih hlanghing te na ngaidam tih, hlang capa te na hip?
  mdy-ETH: ኔ ማሊ ጶቂሣንዳጉዲ ዓሲንሢ ዓይጎ ባኣዚዳይ? ሃሣ ኔ ዔያቶ ዛሎ ማላንዳጉዲ ዓሲ ዓይጌንዴዳይ?
  qvs-NT: yuyani rurashkayki runakuna mana nima kanankunata. Chashna mana nima kaptinikuna
    ¿imapatí yuyawashpa llakichiwankisapa?
  twi-ASANTE: onipa ne hwan a wokae no, na onipa ba nso ne hwan a wʼani ku ne ho?
  eng-WEBU: what is man, that you think of him? What is the son of man, that you care
    for him?
  acu-NT: Aintsti mianchau arincha, ¿waruka timiá anengkratme? Aintsti jakatin arincha,
    ¿waruka timiatcha nintimturkartusmesha pujame?
  spa-PDDPT: 'Digo: ¿Qué es el hombre, para que te acuerdes de él, El hijo de hombre,
    para que te preocupes por él?'
  gun-gun: marã ramigua tu avakue ikuai, ha'e kuery re nema'endu'a aguã? Marã ramigua
    ru avakue ra'y kuery, ha'e kuery pe rejekuaa uka aguã?
  agu-BL: 'na no''ctz tan xtxumle''n: ¿Mbi kaxac yi o'' wunak? ¿Mbi xac jun yaj swutzu''?
    ¿Mbi tzuntz na ku''l tx''akx tc''u''lu''? ¿Mbi tzuntz na oc ilu'' ske''j Ta''?'
  ilo-ULB: iti ania a kinapateg ti sankato-an ta panpanunotem ida, wenno tattao ta
    ipangpangagmo ida?
  kpg-kpg: gei au e hagabaubau boloo, “Tangada la di aha dela e haa manawa iei Goe,
    tangada hua dangada, gei Goe e madamada humalia ai?”
  uig-ARA: سەن ئىنساننى سېغىنىدىكەنسەن، ئەمدى ئادەم دېگەن نېمە ئىدى؟ سەن ئۇنىڭ يېنىغا
    كېلىپ يوقلايدىكەنسەن، ئىنسان بالىسى قانچىلىك نېمە ئىدى؟
  bps-bps: gamsalek agu i ktogu ku tan i duenam gal faldam i dad to, na tan i duenam
    mifat dale, du alò to sa.
  sus-sus: N na koore mato, i naxan yailanxi i bɛlɛxɛ ra, kike a nun tunbuie,
  pon-2006: dahkot aramas, me komwi kin ketin kupwukupwure; aramas mwahl, me komwi
    kin ketin apwahpwalih?
  jae-jae: (oc taêc ênam tauc gebe) Ŋamalac tau oc amboac asageŋ, tec taêm gêjam eŋ,
    ma ŋamalac latu oc amboac asageŋ, tec gôjam jaom eŋ nec.
  ksd-ksd: Ava bar ra tarai, upi una nuk pa diat? Ma ava ra tutana ba una laume kapi
    ia?
  tur-YTC: “İnsan ne ki, onu düşünesin? İnsanoğlu nedir ki, ona değer veresin?”
  bel-N: Калі я гляджу на неба Тваё, твор пальцаў Тваіх, на месяц і на зоркі, якія
    Ты паставіў,
  grc-BRENT: Ὅτι ὄψομαι τοὺς οὐρανοὺς ἔργα τῶν δακτύλων σου, σελήνην καὶ ἀστέρας,
    ἃ σὺ ἐθεμελίωσας·
  kpr-kpr: yove seraena! Ata, genembo mo, rejori? Nu jo rejo eni iraeri, ava sedo,
    ni redae nu koteraesi? Nu taká tefo genembo ava sedo, nu redae bu tavo tatau eraesi?
  ind-AYT: (8-5) apakah manusia sehingga Engkau mengingatnya, dan anak manusia sehingga
    Engkau memperhatikannya?
  yom-yom: buna mbi biobi mutu mu diambu wuntebukilanga moyo, ayi muana mutu mu diambu
    wumbelanga mayindu e ?
  yut-yut: Mɨŋat amɨnyo nin niaŋen amɨn dɨ baŋ nin do nandak nandak madep asal? Nin
    yo ɨsalɨsi. Nin dakon kɨla nido kakgɨmansi asal?
  nya-nya: munthu ndani kuti Inu mumamukumbukira, ndi mwana wa munthu kuti inu mumacheza
    naye?
  kyg-kyg: '@see-verse:PSA.008.003'
  hrv-hrv: Gledam ti nebesa, djelo prstiju tvojih, mjesec i zvijezde što ih učvrsti
    -
  mps-mps: eno midigi siyu, tama homu ebo da, ‘Da tǫde bidi te magi nai, tama nago
    dade homu kone ebo dawe? Da te olo nai tiwai da. Magi baso nago da te bugagia
    tonalubo dawe?’
  tpi-tpi: mi save ting olsem. Mipela man i wanem samting na yu save tingting long
    mipela? Mipela i samting nating. Bilong wanem yu save was gut long mipela?
  dan-1931: Når jeg ser din Himmel, dine Fingres Værk, Månen og Stjernerne, som du
    skabte,
  vie-OVCB: con không thể nào hiểu thấu, con loài người là chi mà Chúa phải nhọc lòng?
  guj-2017: ત્યારે હું કહું છું કે, માણસ તે કોણ છે કે, તમે તેનું સ્મરણ કરો છો? અને
    મનુષ્યપુત્ર કોણ કે, તમે તેની મુલાકાત લો છો?
  pon-2006A: dahkot aramas, me komwi kin ketin kupwukupwure; aramas mwahl, me komwi
    kin ketin apwahpwalih?
  por-BRBSL: o que é o homem, que você pensa dele? O que é o filho do homem, que você
    cuida dele?
  eng-OEBUS: what are mortals, that you think of them, humans, that you visit them?
  swe-swe: 'När jag ser dina himlar, dina fingrars verk, månen och stjärnorna som
    du satt (fäst; ordagrant: rest) upp … [Meningen avslutas inte, detta är en s.k.
    aposiopesis – det är som om författaren blir överväldigad och det blir en paus.
    I vers 2 är formen ”vår Herre”, nu skiftar det från plural till det mer personliga
    ”jag ser”. Ordet himlar som användes i vers 2b upprepas och ramar in vers 3 samtidigt
    som det också pekar framåt mot psalmens centrum.]'
  cth-cth: tami heh banglamouh ao teh, na lungthung hoi na pouk. Tami capa heh banglamouh
    ao teh khuet na pai sin.
  twi-twi: onipa ne hena a wokae no, na onipa ba nso ne hena a wʼani ku ne ho?
  hlt-hlt: Balae tih hlanghing te na ngaidam tih, hlang capa te na hip?
  tbz-SIM: Kɛ̀ n wùó nkɛĩ́nkɛ̀ ɑ nɔu kó mutɔ̃mmú, otɑ̃̀nkù nɛ̀ siwɑ̃̀ɑ̃ ɑ dɔ̀ɔ̀ dɛ̀,
  msy-2020: kɨ kamaghɨn nɨghnɨgha ghaze, e gumazamiziba ti manmaghɨram amizir biziba,
    ezɨ nɨ mɨghɨgha e gɨnɨghnɨsi? E pura biziba. Manmaghɨram amizɨ, nɨ bar puvɨrama
    e gɨnɨghnɨsi?
  dop-dop: Sɑɑ wei mɑ nyənəɣɩ nyɑ́ ɩsɔtɔnʋɣʋ ŋku n ŋmɑwɑ nɑ ɩsɔtʋ nɑ ɩsɔtʋlʋŋɑsɩ nsi
    n sɩɩ sɩ lonɑ tɑɑ tɔ.
  azb-azb: «İnsan kimdir ki, onun haqqında düşünürsən? Bəşər oğlu kimdir ki, onun
    qayğısını çəkirsən?»
  eng-DBY: What is man, that thou art mindful of him? and the son of man, that thou
    visitest him?
  hin-2017: तो फिर मनुष्य क्या है कि तू उसका स्मरण रखे, और आदमी क्या है कि तू उसकी
    सुधि ले?
  wol-KYG: Damay xool sa asamaan si nga móol, ak weer week biddiiw yi nga fi teg.
  swp-swp: tau ede saha bena oa u nuanuatui, eo tau natuna eai bena oa u abiloloei?
  bjr-bjr: Qinee mi ainainausa qafaidaqa maaqi qidaqa, Faiqí nanee mariafanee anee
    misara iridanee. Fifau kaqikaa ainaina maridanoo. Faiqí faiqí faqa nanainainee
    mariafanee anee misa rakisidanee.
  eng-YLT: What [is] man that Thou rememberest him? The son of man that Thou inspectest
    him?
  kne-kne: Masmasdaawak et kankanak sin nemnem ko, “Sino aya di kasasaad di ipogaw
    ta nemnemnemem? Ay tan nabanol da od ta as-asikasoem?”
  eng-WYC-2017: What is a man, that is mankind, that thou art mindful of him; either
    the son of a virgin [or the son of man], for thou visitest him?
  eng-WMBB: what is man, that you think of him? What is the son of man, that you care
    for him?
  zat-NTPS: 'na'' dxuche̱ba'': “¿Ájazra naca bénneache, dxulaba lazru'' chee̱ le̱''?
    ¿Ájazra naca bénneache, dxe''u gunne xue le̱''?”'
  zty-NTPS: 'na'' ẕnnaba'': ¿biẕkze zej nak benne'' ka'', dan'' že'' ḻažo''o ḻégake''?
    ¿Biẕkze zej nak benne'' ka'', dan'' ži''o wnné yoe chégake''?'
  urd-GVH: तो इनसान कौन है कि तू उसे याद करे या आदमज़ाद कि तू उसका ख़याल रखे?
  rug-rug: nasa sa tie ke balabala sisigitia Goi, meke na tie hokara ba kopu nia Goi?
  gaz-gaz: akka ati isaaf yaadduuf namni maali? Akka isaaf dhimmituuf ilmi namaa maali?
  fra-LSG: 'Quand je contemple les cieux, ouvrage de tes mains, La lune et les étoiles
    que tu as créées:'
  gnn-gnn: “Nhäku warray Garrayyu yukurra guyaŋirri ga ḻayḻayyun yolŋuwalanydja? Yolŋunydja
    dhuwala yutjuwaḻa'na, nyumukuṉiny'nha yana, yurru mukthun ŋayi ŋuli Garraynydja
    yolŋuwu djäka. Nhäyinyarana dhuwala ŋayi yolŋunydja?” Bitjan ŋarra ŋuli guyaŋirri.
  yal-yal: N na koren mato i naxan nafalaxi i yiin na, kiken nun sarene i naxanye
    dɔxi e yirene yi, n naxa,
  iou-iou: Anutu, imata gäk äma mewuni ninta nadäwi ärowani täk täkaŋ? Imata ämawebe
    watä säkgämän it nimik täyan?
  haw-1868: Heaha ke kanaka i manao mai ai oe ia ia? A o ke keiki a ke kanaka hoi
    i ike mai ai oe ia ia?
  arb-NAV: 'أُسَائِلُ نَفْسِي: مَنْ هُوَ الإِنْسَانُ حَتَّى تَهْتَمَّ بِهِ؟ أَوِ «ابْنُ
    الإِنْسَانِ» حَتَّى تَعْتَبِرَهُ؟'
  ded-ded: yofi negensima deba, “Geng bangecfu ngicngacnec negensinunuma ngicac medacfora
    gombunga garengnunukecnec, imocac warecguduae.
  ewe-ewe: Nu kae nye amegbetɔ be wò ŋkuwo le eŋuti kple amegbetɔvi be nèléa be nɛ?
  eng-LEE: '(8:5) What is the mortal, that thou rememberest him? and the son of man,
    that thou thinkest of him:'
  asm-FB: তেতিয়া মই ভাৱো, মানুহনো কি যে, তুমি তেওঁলোকৰ বিষয়ে চিন্তা কৰা? মানুহৰ
    সন্তানেই বা কি, তুমি যে তেওঁলোকৰ বুজ-বিচাৰ লোৱা?
  sus-A: ﭑ نَ كٌورٍ مَتٌ، عِ نَشَن يَءِلَنشِ عِ بّلّشّ رَ، كِكٍ عَ نُن تُنبُييٍ،
  fra-SBL: Qu'est-ce que l'homme, pour que tu penses à lui ? Qu'est-ce que le fils
    de l'homme, pour que tu te préoccupes de lui ?
  hbo-hbo: כִּֽי־אֶרְאֶ֣ה שָׁ֭מֶיךָ מַעֲשֵׂ֣י אֶצְבְּעֹתֶ֑יךָ יָרֵ֥חַ וְ֝כֹוכָבִ֗ים
    אֲשֶׁ֣ר כֹּונָֽנְתָּה׃
  pjt-pjt: Munuṉa nyakula kulilpai, “God, nyuntu panyan puḻka mulapa, ka panya nganaṉa
    aṉangu tjuṯa minga puṟunypa. Palu nyuntu nganaṉanya ngaḻṯunytjungku kulilpai,
    Munulanyan aṯunymaṟa kanyilpai.
  kik-kik: mũndũ akĩrĩ kĩ tondũ ũikaraga ũkĩmwĩciiragia, nake mũrũ wa mũndũ akĩrĩ
    kĩ atĩ nĩkĩo ũmũmenyagĩrĩra?
  fra-NCL: 'Quand je contemple tes cieux, ouvrage de tes doigts, la lune et les étoiles
    que tu as créées, je m’écrie :'
  cek-AK: kami loe kawbangmaw oh moe, anih to na poek haih khing? Kami capa loe kawbangah
    maw oh moe, anih to na paqai thuih?
  cuk-cuk: 'Bab-Dummad, an binsaddaed: “¿Wede, dule ibusunna, egi be binsanonigu?
    ¿Wede, dule ibusunna, be akwenonigu?”'
  uig-CYR: Мән бармақлириңниң ясиғини болған асманлириңға, Сән мәзмут бекиткән ай-юлтузларға
    қариғинимда,
  pma-pma: narendem usil meatin enges ten out netan. ?Vensa komundem keil? ?Komul
    kolei kat keil vensa?
  tel-2017: నువ్వు పట్టించుకోవడానికి మానవజాతి ఏ పాటిది? నువ్వు మానవాళి పట్ల శ్రద్ధ
    చూపడానికి వారు ఎంతటివాళ్ళు?
  hat-BSA: Kisa lòm nan ye, pou Ou reflechi sou li? Oswa fis a lòm nan, pou Ou pran
    swen li?
  ukr-ONPU: Коли дивлюсь я на небеса Твої, творіння Твоїх пальців, на місяць і зорі,
    що Ти встановив їх,
  kos-kos: Mea mwet, tuh kom in nunku kacl; Ac mea se mwet uh, tuh kom in saokkin?
  hbo-WLC: כִּֽי־אֶרְאֶ֣ה שָׁ֭מֶיךָ מַעֲשֵׂ֣י אֶצְבְּעֹתֶ֑יךָ יָרֵ֥חַ וְ֝כוֹכָבִ֗ים
    אֲשֶׁ֣ר כּוֹנָֽנְתָּה׃
  ibo-ibo: gịnị ka mmadụ bụ i ji na-eche banyere ha? Gịnịkwa ka mmadụ bụ iji na-elekọta
    ha?
  ory-ory: ମନୁଷ୍ୟ କିଏ ଯେ, ତୁମ୍ଭେ ତାହା ବିଷୟରେ ମନୋଯୋଗୀ ହେଉଅଛ? ଓ ମାନବଜାତି କିଏ ଯେ, ତୁମ୍ଭେ
    ସେମାନଙ୍କର ତତ୍ତ୍ୱାବଧାନ କରୁଅଛ?
  chk-chk: met aüchean aramas pwe ka ekieki usun, nge met aüchean nöün aramas pwe
    ka tümwünü?
  rop-rop: God, pipul nomo enijing. Wotfo yu oldei jinggabat melabat? Wotfo yu oldei
    lukaftumbat melabat?
  ukr-1871: То що таке чоловік, щоб ти дбав про него?
  yon-yon: kwane kaamonimain, “Nimakarub kuu kaneyakob eb kuu yi yaa meenmo doreeb?
    Yi dana kuu kaneyakob eb kuu yi yaa oone doreeb?” andimain.
  deu-1951: (08-5) Was ist der Mensch, daß du seiner gedenkst, und des Menschen Sohn,
    daß du auf ihn achtest?
  eng-JPS: (8-5) What is man, that Thou art mindful of him? and the son of man, that
    Thou thinkest of him?
  srp-1865: Šta je èovjek, te ga se opominješ, ili sin èovjeèji, te ga polaziš?
  lug-lug: omuntu kye ki ggwe okumujjukira, omuntu obuntu ggwe okumussaako omwoyo?
  heb-heb: מה אנוש כי תזכרנו ובן אדם כי תפקדנו׃
  ben-IRV: মানবজাতি কেন এত গুরুত্বপূর্ণ যে তুমি তাদের লক্ষ্য কর, মানবজাতিই বা কে যে
    তুমি তাদের প্রতি মনোযোগ দাও?
  ntu-ntu: ?A' memule tqmatq-ngrgr mz drtwrm? ?X memule tqmrlzti-ngrn nigr leplz txneng?
  pan-pan: ਤਾਂ ਇਨਸਾਨ ਕੀ ਹੈ, ਜੋ ਤੂੰ ਉਸ ਨੂੰ ਚੇਤੇ ਵਿੱਚ ਲਿਆਵੇ, ਅਤੇ ਆਦਮੀ ਜਾਇਆ ਕੀ, ਜੋ ਤੂੰ
    ਉਸ ਦੀ ਸੁੱਧ ਲਵੇਂ?
  tkr-tkr: 'Yiğne xıleppışde işiqa: xəybışiqa, Ğu gyuvxhuyne vuzaqa, Ğu gitk''ınne
    xənebışiqa, ilyakkamee,'
  mya-JVB: လူ သည် အဘယ်သို့ သောသူဖြစ်၍ ၊ ကိုယ်တော်သည် အောက်မေ့တော်မူရသနည်း။ လူ သား
    သည် အဘယ်သို့သောသူဖြစ်၍အကြည့်အရှု ကြွလာတော်မူရ သနည်း။ သူ့ ကို ကောင်းကင်တမန်တို့အောက်၌
    အနည်းငယ် နှိမ့် တော်မူပြီ။
  kgf-kgf: Néŋ icac niŋna némaria waŋu, Miŋ Kewunéŋ niŋmianʒaŋ. Waŋu icac naŋa imi
    némaria waŋu héŋgaleŋ wammianʒaŋ?
  tte-O: “O Yaubada, tawae tomo, mwa kaiweli kunuwanuwatu? Tawae kaiwena tomo molosi
    ugite-kalatan yo kunuwanuwatu kaiwena?
  tbg-tbg: Ike, are vi haikara vi haikara nora haika autukera vataarava vaihara, nantiharae
    are vaiinti nahentiaravata noraiqaakera iri variaro? Nantiharae are qumina vaiinti
    nahentiqaavata koqema kera raqiki variaro?
  hmo-hmo: Taunimanima be dahaka, oi ese idia oi laloa noho? Taunimanima be maragi
    herea, dahaka dainai oi ese oi naridia noho?
  zar-NT: 'níʼirö rnníaʼ: ¿Bizxi caz bönniʼ, tuʼ röjné cazuʼ lëʼ? ¿Bizxi caz nu naca
    bönáchisö, tuʼ ruíʼi ládxuʼu Liʼ nu naʼ?'
  urd-urd: तो फिर इंसान क्या है कि तू उसे याद रख्खे, और बनी आदम क्या है कि तू उसकी
    ख़बर ले?
  rus-SYN: Когда взираю я на небеса Твои - дело Твоих перстов, на луну и звезды, которые
    Ты поставил,
  bqc-SIM: Kɛ́ ma n zĩ gwà musu, mↄvua ń saana pↄ́ ń pɛ̀pɛ weↄ,
  tcz-CHONGTHU: Mihem hi ipi hija hibanga nagelkhoh'a, Mihem Chapa hi ipi dinga hibanga
    hi nakhohsah ham?
  mar-mar: तेव्हा मनुष्य काय आहे की तू त्याची आठवण करावी? किंवा मनुष्यसंतान काय आहे
    की तू त्यांच्याकडे आपले लक्ष लावावे?
  isl-isl: Þegar ég horfi á himininn og skoða verk handa þinna, tunglið og stjörnurnar
    sem þú hefur skapað –
  hlt-THB: Thlanghqing ve ikawpna a awm aih awh, na qeetnaak khaak nawh, thlanghqing
    capa awm na kqip loet hy voei?
  qub-qub: 'yarpachacö: «¿Imaraj runaga? Runataga ¿imanir-raj cuyapanqui?» nir.'
  bqp-bqp: ma pì bↄ́n bisãsiri ũ kũ a yã dìgↄ̃ dↄnguu? Bↄ́mɛ a ũ kũ n laakari
    dↄaa?
  hat-hat: '(08:5) m''ap mande: -Kisa lèzòm ye pou ou chonje yo konsa? Kisa yo ye
    menm pou ou pran ka yo konsa?'
  eng-BSB: what is man that You are mindful of him, or the son of man that You care
    for him?
  eng-WEBPB: what is man, that you think of him? What is the son of man, that you
    care for him?
  kbq-kbq: amanahu nagesa nentahue, nankna hu zaga vahera mani'nonkenka tusi antahintahi
    hunerantenka, vahera amnezaga mani'nonanagi kegava hunerantane?
  pon-pon: Dakot aramaj o, pwe komui kin kotin kupkupura i, de nain aramaj, pwe komui
    kin kotin apapwali i?
  nhe-BL: 'nimoyolilhuía: ¿Ajqueya tojuanti titlacame para ta timocuatotonía huan
    timoilhuía tlen tojuanti? Nelquentzi topati titlacame para ta titechmocuitlahuis.'
  wnc-wnc: “Ninu aminu dasing binga ge gata ninde natanggamatanggayak? Ninu sanga
    yumdekan binga. Dasingge gata ninde kakuya tasinggayak?”
  bus-bus: ma bè bↄ́n gbɛ̃ntee ũ kɛ̀ à yã ègↄ̃ dↄnguu? Bↄ́n à ũ kɛ̀ nɛɛ̀ làakari
    dↄa?
  gub-BL: Màràzàwe tuwe nema'enukwaw teko wanehe. Na'ikàg kwaw wà. Màràzàwe tuwe umàno
    ma'e ràm wanehe erezekaiw.
  eng-DRA: 'For I will behold thy heavens, the works of thy fingers: the moon and
    the stars which thou hast founded.'
