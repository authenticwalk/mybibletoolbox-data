    thũ ciaku, nĩguo ũkirie ũrĩa ũrĩ muku nawe o na mwĩrĩhĩria.
  fra-NCL: Yahweh, notre Seigneur, que ton nom est glorieux sur toute la terre ! Toi
    qui as revêtu les cieux de ta majesté !
  cek-AK: Na misanawk pongah, misanawk hoi lula kaminawk nang hngaisak duem hanah,
    tahnu nae nawktanawk ih pakha hoiah thacakhaih to na paek.
  cuk-cuk: Be-isdarmalad-begi-yolesad-ular, burwigan-namakedgi, mimmigan-namakedgi,
    be-nug-odummoged-igar be mesisad. Adi, be-isdarmalad, dule-begi-gwisgudimalad,
    be-abin gaya-maklegar sigegar.
  uig-CYR: '@see-verse:PSA.008.001'
  pma-pma: Masmasien heha minuk heka en titiali keil ka tivava keil. Keik koro en
    out tetahos ran koakeil uvae ral minuk; Koring koe koakeil avit avapurunuk.
  tel-2017: శత్రువునూ, ప్రతీకారం చేసేవాణ్ణీ నోరు మూయించడానికీ, నీ విరోధుల కారణంగా,
    పసికందుల, చంటి పిల్లల నోటిలో నువ్వు స్తుతిని సృష్టించావు.
  hat-BSA: Soti nan bouch a ti bebe ki fenk fèt yo, ak timoun k ap tete yo, Ou te
    etabli pwisans Ou, akoz advèsè Ou yo, pou fè lènmi an avèk vanjè a sispann.
  bxh-bxh: Wawaya nom haꞌa sa dabu, yo ma nomnomdi haba sa fadebasaen. Ami waiyunu
    lisidi yai haba ya ita watanimiu, yo ya bobodiyemiu; Sai haba ya fakamkamnamiu.
  ukr-ONPU: Господи, Володарю наш, яке величне ім’я Твоє усюди на землі! Ти підніс
    велич Свою понад небеса.
  kos-kos: Onkakinyuk sin tulik srisrik ac tulik fusr. Kom oakiya sie pot ku in kosrala
    mwet lokoalok lom Tuh kom in tulokinya kutena mwet su lain kom.
  hbo-WLC: יְהוָ֤ה אֲדֹנֵ֗ינוּ מָֽה־אַדִּ֣יר שִׁ֭מְךָ בְּכָל־הָאָ֑רֶץ אֲשֶׁ֥ר תְּנָ֥ה
    ה֝וֹדְךָ֗ עַל־הַשָּׁמָֽיִם׃
  ibo-ibo: Site nʼotuto ụmụntakịrị na ụmụ na-aṅụ ara, ị tọọla ntọala siri ike megide
    ndị iro gị, ka e si otu a mechie ọnụ onye iro na onye ahụ na-abọ ọbọ.
  ory-ory: ତୁମ୍ଭେ ଶତ୍ରୁ ଓ ପ୍ରତିହିଂସକକୁ ଦମନ କରିବା ପାଇଁ ଆପଣା ବିପକ୍ଷଗଣ ସକାଶୁ ଶିଶୁ ଓ ଦୁଗ୍ଧପୋଷ୍ୟମାନଙ୍କ
    ମୁଖରୁ ପରାକ୍ରମ ପ୍ରତିପନ୍ନ କରିଅଛ।
  chk-chk: Ekewe semirit me ekewe mönükol ra kölün mwareituk. Ekewe chon oputom resap
    tongeni afeiengauok. Ka afanafanaloi chon oputom me chon ü ngonuk.
  rop-rop: Ola beibi en lilwan biginini sing en preisimbat yu. Yubin meigim seifwan
    pleis blanga yuselp dumaji yu garram enami. Yu garra binijimap ol yu enami olabat,
    en detlot pipul hu wandi peiyimbek yu.
  ukr-1871: Із уст дїтвори і немовляток вчинив єси хвалу задля ворогів твоїх, щоб
    зробити безмовним ворога і мстителя.
  yon-yon: Ebbed nekwaawe dana monowiib dana danayiib ewaningko kankooni ye yook wingkimaib,
    amborom kuu eb kuu bondaniib kowe, eb bondaniib kakman konde yenbandidaniib kuu
    ebbed kebenendaneeb.
  deu-1951: (08-3) Aus dem Munde von Kindern und Säuglingen hast du eine Macht zugerichtet,
    um deiner Feinde willen, um den Feind und den Rachgierigen zum Schweigen zu bringen.
  eng-JPS: (8-3) Out of the mouth of babes and sucklings hast Thou founded strength,
    because of Thine adversaries; that Thou mightest still the enemy and the avenger.
  srp-1865: U ustima male djece i koja sisaju èiniš sebi hvalu nasuprot neprijateljima
    svojim, da bi uèinio da zamukne neprijatelj i nemirnik.
  lug-lug: Abaana abato n’abawere wabawa amaanyi okukutendereza; ne basirisa omulabe
    wo n’oyo ayagala okwesasuza.
  heb-heb: מפי עוללים וינקים יסדת עז למען צורריך להשבית אויב ומתנקם׃
  ben-IRV: তুমি শিশু ও নাবালকদের মুখ থেকে প্রশংসা সৃষ্টি করেছ কারণ তোমার বিরোধীদের
    জন্যই তা করেছ,
  ntu-ntu: Mz nzvz-nqblq-krde me pnz drtwrm, doa kxnztopwzng nzglqlzlr nim. X natqdr
    ailvzole nzrpibqtikr enqmi rmqng x awx-nabule nidr.
  pan-pan: ਤੂੰ ਆਪਣਿਆਂ ਵਿਰੋਧੀਆਂ ਦੇ ਕਾਰਨ ਨਿਆਣਿਆਂ ਅਤੇ ਦੁੱਧ ਚੁੰਘਣ ਵਾਲਿਆਂ ਦੇ ਮੂੰਹੋਂ ਉਸਤਤ
    ਕਰਵਾਈ, ਤਾਂ ਜੋ ਵੈਰੀ ਅਤੇ ਬਦਲਾ ਲੈਣ ਵਾਲੇ ਨੂੰ ਚੁੱਪ ਕਰਾ ਦੇਵੇ
  tkr-tkr: '@see-verse:PSA.008.001'
  mya-JVB: ကိုယ်တော် ၏ရန်သူ တို့ကို ရည်ဆောင်၍ ရန်သူကို ၎င်း၊ အငြိုး ထားသောသူကို၎င်း
    ၊ တိတ်ဆိတ် စွာနေစေ ခြင်းငှါ ၊ နို့စို့ သူငယ် တို့၏နှုတ် ထဲ မှအစွမ်း သတ္တိကို စီရင်
    တော်မူ၏။
  kgf-kgf: Miŋ Kewuac haʒéchéra ʒéma ac bakia melembiŋ ʒé waŋanʒu imi eneŋ acgina
    qaimac niŋac, Miŋ Kewunéŋ waŋu kokoc namu nene ieneŋ Miŋ Kewu mepésimigic kuhaguc
    waŋanʒac.
  tte-O: Siya melumeluwo lalakili yo kikiuli kam tobali siwaliyan. Kam tokalomagigiliwo
    kupei-suwalagili koliwo yo kam kaleyayao kuyamwanouli.
  tbg-tbg: Naati vainti naama ne variakavata, uri vaiqi varia vaintikavata variavara
    are nena okara vika numiqe variaramanta vika ai autu tuaherakeha ihi ti variarave.
    Vika minti ti variamanta ai navutaakave, ai no raqake variakave, kaurira haika
    vare variarave.
  hmo-hmo: Natudia maragidia, rata idia inua memero, edia uduna dekena amo, oi idia
    hanamoa noho. Oi be oi goada noho dainai, oi dekenai idia dagedage gwauraia taudia,
    be mai edia dala lasi. Oi dekenai idia tuari gwauraia taudia, be oi ese oi koua
    noho.
  zar-NT: Túl-labiʼ bíʼidoʼ, encaʼ biʼi huë́ʼënidoʼ yöl-laʼ zxön quiuʼ sal-laʼ nacuáʼ
    nupa taʼdáʼbagaʼ Liʼ. Uzóa dxíuʼ nupa naʼ bitiʼ taʼléʼe Liʼ dxiʼa, encaʼ nupa
    taʼdáʼbagaʼ Liʼ.
  urd-urd: तूने अपने मुखालिफ़ों की वजह से बच्चों और शीरख़्वारों के मुँह से कु़दरत
    को क़ाईम किया, ताकि तू दुश्मन और इन्तक़ाम लेने वाले को ख़ामोश कर दे।
  rus-SYN: Господи, Боже наш! как величественно имя Твое по всей земле! Слава Твоя
    простирается превыше небес!
  bqc-SIM: Dii wá Dii, n tↄbↄ̀ dṹnia guu, n gawi bↄ̀ gupuau musu.
  tcz-CHONGTHU: Nangin chapang hole naosen ho kamsunga nathahat naho nahil in, hiti
    chun nagalmi hole nangma douho nasuthipjin ahi.
  mar-mar: तुझ्या शत्रूंमुळे, वैरी व सूड घेणाऱ्यांना तू शांत करावे म्हणून, बाळांच्या
    आणि तान्ह्या मुलांच्या मुखात तू उपकारस्तुती उत्पन्न केली.
  isl-isl: '@see-verse:PSA.008.001'
  hlt-THB: Qaalkhqi ingkaw lu ak lokhqi sit sak aham ingkaw na qaalkhqi awh, naasenkhqi
    ingkaw naacakhqi a hui awhkawng kyihcahnaak ce caksak hyk ti.
  qub-qub: tacsha wamracunami, chuchuycaj wamracunami alabashunqui. Chayno alabashunqui
    contrayqui jatarejcunata, chiquishojcunata upällachinanpaj illgächinanpämi.
  bqp-bqp: N dà nɛ́ fítinↄnɛ kũ nɛ́kpãntɛ̃nↄ ò n sáabu kpá de n ibɛrɛnↄ kũ n zãnguri
    mↄrakarinↄ yĩtɛ.
  hat-hat: (08:3) Ou fè timoun piti ak tibebe nan tete chante jan ou gen fòs, pou
    ou koresponn ak moun ki pa vle wè ou yo, pou ou fèmen bouch lènmi ou yo ak moun
    k'ap kenbe tèt avè ou yo.
  eng-BSB: From the mouths of children and infants You have ordained praise on account
    of Your adversaries, to silence the enemy and avenger.
  eng-WEBPB: From the lips of babes and infants you have established strength, because
    of your adversaries, that you might silence the enemy and the avenger.
  kbq-kbq: Ne'one mofavreramine, amima nenaza mofavreramina rempi huzminke'za hankaveka'agura
    huama nehanageno, ha' vahe'kamo'za mago kea nosazageno, ha'ma renerantaza vahe'mofonena
    kezmia omane'ne.
  pon-pon: Jan nan au en jeri pwelel, o ir me kin kankan didi, re kotin wia kidar
    manaman eu on omui imwintiti kan, pwe komui en kamela me imwintiti o, o me aktuau
    o.
  nhe-BL: Tiquinnextilijtoc coneme huan pilconetzitzi tlen noja chichij ma mitzpaquilismacaca.
    Mocualancaitacahua quiitase huan momacase cuenta para tlahuel pano hueyi mochicahualis
    huan yeca ayoc molinise.
  wnc-wnc: Siwan gata natake waatdakaat engangkat kuutda gatane umanda yatangenatningge
    yawi kekekakut. Yawi kekekawan damanu kekeknga siknga gatane iwandaat gatu gae
    wam sapdukaing aminkatde kepi wamake umuyamunggayak.
  bus-bus: Ń dà nɛ́ fétenↄnɛ kↄ̃n nɛ́kpãntɛ̃nↄ aↄ̃ n sáabu kpá lɛ n ibɛɛnↄ kↄ̃n n
    zanguri gɛ̃ɛbommarinↄ yĩtɛ.
  gub-BL: Kwarearer uzegar nehua'u haw rehe wà. Te kwarera'i uzegar hehe wà no. Erezapo
    tàpuztàtà nezepyro kar pà neàmàtyry'ymar wanuwi ne, Eremumaw nerehe ipureityk
    wer ma'e ne.
  eng-DRA: O Lord our Lord, how admirable is thy name in the whole earth! For thy
    magnificence is elevated above the heavens.
