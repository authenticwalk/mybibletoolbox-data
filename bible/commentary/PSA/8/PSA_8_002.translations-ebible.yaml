verse: PSA.008.002
translations:
  mal-C: ശിശുക്കളുടെയും മുലകുടിക്കുന്നവരുടെയും സ്തുതികളിൽ അവിടത്തെ ശത്രുക്കൾക്കെതിരേ
    ഒരു കോട്ട പണിതിരിക്കുന്നു വൈരികളെയും പ്രതികാരദാഹികളെയും നിശ്ശബ്ദരാക്കുന്നതിനുതന്നെ.
  deu-TKW: Jahwe, unser Herrscher, wie herrlich ist dein Name auf der ganzen Erde,
    der du deine Pracht auf den Himmel gelegt hast.
  lin-lin: Oh Yawe, Nkolo na biso, Kombo na Yo ezali monene kati na mokili mobimba !
    Ovandisi nkembo na Yo kati na Lola.
  mmx-mmx: Laxamdak mi laxaalik kakalik dik pixan emi asu minu la lubungkadede bok.
    Uga bos loroboro ri lok pe lebelemamao at limixin dit kis munepen minu la atnedi
    dik sok tixirixes kepe levelinga ram.
  eng-LSV: From the mouths of infants and sucklings || You have founded strength,
    || Because of Your adversaries, || To still an enemy and a self-avenger.
  eng-GNV: Out of the mouth of babes and suckelings hast thou ordeined strength, because
    of thine enemies, that thou mightest still the enemie and the auenger.
  eng-WEBSTER: Out of the mouth of babes and sucklings hast thou ordained strength
    because of thy enemies, that thou mightest still the enemy and the avenger.
  nhw-BL: Tiquinnextilijtoc coneme huan pilconetzitzi catli noja chichij ma mitzpaquilismacaca.
    Mocualancaitacahua quiitase huan momacase cuenta para tlahuel pano hueyi mochicahualis
    huan yeca ayacmo molinise.
  swh-ONEN: Midomoni mwa watoto wachanga na wanyonyao umeamuru sifa, kwa sababu ya
    watesi wako, kumnyamazisha adui na mlipiza kisasi.
  bba-bba: Gusunɔ bɛsɛn Yinni, wunɛn yĩsirɑ kpɑ̃ hɑnduniɑ kpuro sɔɔ, nɑ nun tɔmɑmɔ
    wunɛn kpɑ̃ɑrun sɔ̃ te tɑ wɔllu ɡunum kere.
  eng-KJVCPB: Out of the mouth of babes and sucklings hast thou ordained strength
    Because of thine enemies, That thou mightest still the enemy and the avenger.
  luo-luo: Ne isechano mondo nyithindo kod nyithindo mayom omiyi pak, nikech wasiki,
    mondo jawasigu kod jachul kuor olingʼ kawuoro timni.
  aii-aii: ܡ̣ܢ ܦܘܼܡܵܐ ܕܝܵܠܹ̈ܕ݇ܐ ܘܝܲܠܘܼܕܹ̈ܐ ܫܘܼܬܐܸܣ ܠܘܼܟ݂ ܚܲܝܠܵܐ، ܒܥܸܠܬܵ‌ܐ ܕܕܲܠܩܘܼܒ݂ܠܵܝܘܼܟ݂،
    ܠܡܲܫܠܘܼܝܹܐ ܕܸܫ̃ܡܸܢ ܘܫܵܩܠܵܢܵܐ ܕܬܘܼܥܠܵܐ.
  meu-meu: Natudia karukarudia, rata e inumu memerodia, ududia amo goada vada o hadaia,
    e inai henimumu taudia daidiai; inai tauna bona dika davana ma e haloua tauna
    oi ese ba hatuidia totona.
  npi-ULB: तपाईंका शत्रुहरूका कारणले बालकहरू र दूधे बालकहरूका मुखबाट तपाईंले प्रशंसा
    स्थापित गर्नुभएको छ, ताकि तपाईंले शत्रु र बदला लिने दुवैलाई शान्‍त गराउन सक्‍नुहुन्‍छ
    ।
  yor-yor: Láti ẹnu ọmọ ọwọ́ àti ọmọ ọmú ni o ti yan ìyìn nítorí àwọn ọ̀tá rẹ, láti
    pa àwọn ọ̀tá àti àwọn olùgbẹ̀san lẹ́nu mọ́.
  pes-OPCB: کودکان و شیرخوارگان، زبان به ستایش تو می‌گشایند و دشمنانت را سرافکنده
    و خاموش می‌سازند.
  tgl-ULB: Mula sa mga bibig ng mga bata at sanggol ay lumikha ka ng papuri dahil
    sa mga kaaway mo, para patahimikin ang kaaway at ang tagapaghiganti.
  nop-nop: Dagoŋ memik heki eŋ me du’walaŋ medegedok sigilulum timiiŋ hekidok talik
    kamehep fafaŋeniŋ tiyemdok nadilaŋ doktiŋa wapmihi kuyahi maaŋ du wohoge ganintiloloŋdok
    yenindidimelaŋ.
  cbu-NT: Tputs tsapurunasshuch shiyaa natsaktaatssin, itaru nllursha, kanxutaa shiyaa
    kis yaseeksin, zamangakchusin, kundararshitish anoo mazinakchusin, paziksin zamakanaya.
  hui-hui: Wandari igiri emenemebi gali andu nalu karumebi heba í̠naga mini dege yaraga
    halu iba gana lo ngialu kagoni. Í̠naga waitigi karu í̠ kegoria naanda ibilonaga
    wai pabe ndo gibiorego payatagi howa í̠ni handatagi ho kegoni. Mbirali mbirame
    í̠na bigi berego ha hangai halu í̠la waitigi hole manda biyagua ogoni bulilono
    hapai haga kegoni.
  mya-mya: ယင်း​သီ​ချင်း​ကို​က​လေး​များ​နှင့်​နို့​စို့​သူ​ငယ် များ​က သီ​ဆို​ကြ​ပါ​၏။
    ကိုယ်​တော်​သည်​ရန်​သူ​များ​၏​ဘေး​မှ ကင်း​လွတ်​လုံ​ခြုံ​ပါ​၏။ ကိုယ်​တော်​အား​ရန်​မူ​သူ​များ​ကို​ဆီး​တား​တော်
    မူ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཕ་རོལ་དགྲ་བོའི་རྐྱེན་ལ༌བརྟེན། །བྱིས་པ་དང་ནི་ཕྲུ་གུ་འོ་འཐུང་གི །ངག་ལས་སྟོབས་ཤུགས༌མངོན་པར་མཛད་པ་ཡིན།
    །དགྲ་དང་འཁོན་ལན་སློག་པའི་གཏམ་སྤྱོད༌བཀག།
  wsk-wsk: Ni kuriang gotektek nuguring te nup biya tasam, ale mu nika sokel aora
    garagar mu wetang saposo, se kariimet ni kerak barimawara mu nuguring menaso.
  sna-sna: Pamiromo yavana navacheche makaisa rumbidzo nokuda kwavavengi venyu, kuti
    munyaradze muvengi nomutsivi.
  spa-BLM: De los labios de los bebés y de los niños has establecido la fuerza, a
    causa de tus adversarios, para que acalles al enemigo y al vengador.
  cac-cac: A eb' unin yed' eb' tzato chuni tzac'lab'ej yic syalan ipalil eb', yic
    vach' tz'em numnaj eb' pit, eb' ajc'ool yajoch d'ayach.
  swh-ULB: Kutoka katika midomo ya watoto na vichanga umeumba sifa kwa sababu ya utukufu
    wako, ili kuwanyamazisha maadui wote na walipa kisasi wote.
  bel-bel: Госпадзе Божа наш! якое велічнае імя Тваё па ўсёй зямлі! Слава Твая па-над
    нябёсы!
  deu-ELBBK: HERR, unser Herr, wie herrlich ist dein Name auf der ganzen Erde, der
    du deine Majestät gestellt hast über die Himmel!
  mbb-OT: Minsan is dezeisey pa he menge vatà mibpenurù nu te kedalig kenikew, su
    wey mepeel-elezi is menge kuntada nu he ebpeninguhà he mekavales.
  mal-2015: നിന്റെ വൈരികൾനിമിത്തം, ശത്രുവിനെയും പകയനെയും മിണ്ടാതാക്കുവാൻ തന്നേ, നീ
    ശിശുക്കളുടെയും മുലകുടിക്കുന്നവരുടെയും വായിൽനിന്നു ബലം നിയമിച്ചിരിക്കുന്നു.
  gup-gup: Ngudda yibenbukkang nawu wurdwurd dja nawu birribarrken bu bedda warridj
    ngundiburluburlume. Dja bininj nawu ngurriyidko wanjh yibenbularrbun rowk, dja
    yibenbun nawu yimankek kabirrimarnburren bu ngundinjirrke.
  ctu-CTI: Maꞌ cꞌʌmben i tꞌan alpꞌeñalob chaꞌan maꞌ tsictisan a ñuclel. Chaꞌan mi
    ñʌchꞌelob a contrajob yicꞌot jini yomoꞌ bʌ i qꞌuextyan simaronlel.
  rmc-rmc: RAJEJA, Raja amaro, savo baro hin tiro nav pal caľi phuv! Tiri slava hazdňal
    upral o ňebos.
  nlg-nlg: Ighoe to taraira na lei gari pile, mana lei meomeo, ge kara bosai puku
    ni holohaba. Ma gaira kara talu betora ghamua na levunimate, tara kenea na lavitughuamu/toroamu.
  pes-OPV: از زبان کودکان وشیرخوارگان به‌سبب خصمانت قوت را بنا نهادی تا دشمن و انتقام
    گیرنده را ساکت گردانی.
  ron-1924: Дин гура копиилор ши а челор че суг ла цыцэ, Ць-ай скос о ынтэритурэ де
    апэраре ымпотрива потривничилор Тэй, ка сэ аступь гура врэжмашулуй ши омулуй ку
    дор де рэзбунаре.
  ben-OBCV: তোমার শত্রু ও বিপক্ষদের স্তব্ধ করার উদ্দেশ্যে, তুমি ছেলেমেয়েদের ও শিশুদের
    মাধ্যমে, তোমার শত্রুদের বিরুদ্ধে দুর্গ স্থাপন করেছ।
  som-som: Waxaad xoog u yeeshay afka ilmaha yaryar iyo caanonuugga, Waana cadaawayaashaada
    daraaddood, Si aad u aamusiisid cadowga iyo aardoonka.
  lat-VUC: '[Domine, Dominus noster, quam admirabile est nomen tuum in universa terra
    ! quoniam elevata est magnificentia tua super cælos.'
  eng-ASVBT: Out of the mouth of babes and sucklings hast thou established strength,
    Because of thine adversaries, That thou mightest still the enemy and the avenger.
  mna-mna: Nu ur zin naŋgaŋ munmun mi pikin siŋsiŋŋan be tiwit urum mi tiswe mburom.
    Naso pumun kom koi bizin kwon, mi kam zin wal zorzooroŋan ma tiur nin.
  ita-1885: Per la bocca de' piccoli fanciulli, e di quelli che poppano, Tu hai fondata
    la tua gloria, per cagione de' tuoi nemici, Per far restare il nemico e il vendicatore.
  eng-LXXUP: O Lord, our Lord, how wonderful is thy name in all the earth! For thy
    magnificence is exalted above the heavens.
  eng-ULB: Out of the mouth of babies and infants you have established praise because
    of your enemies, so that you might silence both the enemy and the avenger.
  spa-VBL: y lo cantan las voces de los niños. Tu fuerza sobrepasa a tus oponentes,
    y silencias al enemigo y al vengador.
  fra-_FOB: De la bouche des petits enfants et des nourrissons, tu tires ta louange,
    à cause de tes adversaires, pour réduire au silence l'ennemi et le rebelle.
  mal-mal: അങ്ങയുടെ വൈരികൾ നിമിത്തം, ശത്രുവിനെയും പ്രതിയോഗിയെയും നിശ്ശബ്ദരാക്കുവാൻ,
    ശിശുക്കളുടെയും പിഞ്ചുകുഞ്ഞുങ്ങളുടെയും വായ് അങ്ങയെ മഹത്വപ്പെടുത്തുന്നു.
  lit-lit: Iš kūdikių ir žindomųjų burnos tu priruošei stiprybę dėl savo priešų, kad
    nuramdytum priešą ir keršytoją.
  urd-GVR: Apne muḳhālifoṅ ke jawāb meṅ tū ne chhoṭe bachchoṅ aur shīrḳhāroṅ kī zabān
    ko taiyār kiyā hai tāki wuh terī quwwat se dushman aur kīnāparwar ko ḳhatm kareṅ.
  suz-BL: आइक्‍च आल नु बुकलु आलपुकीमी इन कली ठेयब सेल्‍पांइसाक्‍नी। मोपा गे इन जोरी
    सत्रु नु क्‍येक्‍क लेप्‍ब आन कली ब्‍वालेइ पपाइक्‍तीनी। मत्ती २१:१६
  eng-NOY: Out of the mouths of babes and sucklings hast thou ordained praise, To
    put thine adversaries to shame, And to silence the enemy and avenger.
  ita-1927: Dalla bocca de’ fanciulli e de’ lattanti tu hai tratto una forza, per
    cagione de’ tuoi nemici, per ridurre al silenzio l’avversario e il vendicatore.
  ckb-ckb: بە ستایشی منداڵان و شیرەخۆران هێزت بۆ خۆت دامەزراندووە لە دژی ناحەزەکانت،
    هەتا دوژمنە تۆڵەسێنەرەکانی پێ دەمکوت بکەیتەوە.
  eng-BBE: You have made clear your strength even out of the mouths of babies at the
    breast, because of those who are against you; so that you may put to shame the
    cruel and violent man.
  xsi-xsi: Aku kinzi lâlu kiri-kiri kala uru sipanea noko ŋa mine nâ, aku nenzi paneâŋa
    ŋinde nde itogo ŋgumbi kaika ŋana ipono noko ne kazâŋa tamâta nzalanzi.
  kan-OKCV: ಸಣ್ಣ ಮಕ್ಕಳ ಮತ್ತು ಹಾಲುಣ್ಣುವ ಕೂಸುಗಳ ಸ್ತೋತ್ರದ ಮೂಲಕ ನಿಮ್ಮ ಶತ್ರುಗಳ ವಿರೋಧವಾಗಿ
    ಭದ್ರಕೋಟೆಯನ್ನು ಸ್ಥಾಪಿಸಿ, ನಿಮ್ಮ ವೈರಿಗಳನ್ನೂ ಮುಯ್ಯಿ ತೀರಿಸುವವರನ್ನೂ ನೀವು ಸುಮ್ಮಗಿರಿಸಿದ್ದೀರಿ.
  tam-2017: விரோதியையும், பழிகாரனையும் அடக்கிப்போட, தேவனே நீர் உம்முடைய எதிரிகளுக்காக
    குழந்தைகள் பாலகர்கள் வாயினால் பெலன் உண்டாக்கினீர்.
  spa-RV-1909: De la boca de los chiquitos y de los que maman, fundaste la fortaleza,
    á causa de tus enemigos, para hacer cesar al enemigo, y al que se venga.
  ron-BTF: Din gura pruncilor și a sugarilor ți-ai rânduit tărie, datorită dușmanilor
    tăi, ca să amuțești pe dușman și pe răzbunător.
  eng-WEBP: From the lips of babes and infants you have established strength, because
    of your adversaries, that you might silence the enemy and the avenger.
  eng-FBV: and is sung by the voices of children and infants. Your strength counters
    your opponents, silencing the enemy and the avenger.
  nld-1939: Uit de mond van kind en zuigeling stemt Gij U een loflied aan, Om uw vijand
    te verstommen, Uw tegenstanders en haters.
  nch-BL: Tiquinnextilijtoc coneme huan pilconetzitzi cati noja chichij ma mitzpaquilismacaca.
    Mocualancaitacahua quiitase huan momacase cuenta para tahuel pano hueyi mochicahualis
    huan yeca ayecmo molinise.
  vie-1934: Nhân vì các cừu địch Chúa, Chúa do miệng trẻ thơ và những con đang bú,
    Mà lập nên năng lực Ngài, Đặng làm cho người thù nghịch và kẻ báo thù phải nín
    lặng.
  cha-cha: 'Guinin pachot y mandiquique yan y mañususo nae unpolo y minetgot? Pot
    y enimigumo sija: sa para unnasuja y enimigo yan y umeemog.'
  hin-CV: आपने अपने शत्रुओं के कारण बालकों एवं शिशुओं के मुख से अपना बल बसा लिया,
    कि आपके विरोधियों तथा शत्रु का अंत हो जाए.
  eng-OURB: From the lips of babes and infants you have established strength, because
    of your adversaries, that you might silence the enemy and the avenger.
  spa-BES: Has construido una fortaleza, con la alabanza de los niños y los bebés
    de pecho, por causa de tus enemigos para hacer callar al hombre cruel y violento.
  tdx-tdx: Boak’am-bava’ o ajaja-menao naho o ajaja minonoo ty nampijadoña’o haozarañe,
    ty amo malaiñe Azoo, hampiànjiña’o o rafelahio naho o mpamale-fateo.
  tha-KJV: จากปากของเด็​กอ​่อนและเด็กที่ยั​งด​ูดนม พระองค์​ทรงตั้งกำลังเพราะบรรดาคู่​อริ​ของพระองค์
    เพื่อระงับยับยั้งศั​ตรู​และผู้กระทำการแก้​แค้น
  por-BR-2018: Da boca das crianças, e dos que mamam, tu fundaste força, por causa
    de teus adversários, para fazer cessar ao inimigo e ao vingador.
  deu-ELO: Aus dem Munde der Kinder und Säuglinge hast du Macht gegründet um deiner
    Bedränger willen, um zum Schweigen zu bringen den Feind und den Rachgierigen.
  eng-WYC-2018: Of the mouth of young children, not speaking and sucking milk, thou
    hast made perfect praising, for thine enemies; that thou destroy the enemy and
    the avenger. (Out of the mouths of young children, who do not speak, but who suck
    milk, thou hast rebuked thy mighty enemies; yea, thou hast destroyed the enemy
    and the avenger.)
  epo-epo: Per la buŝo de junaj infanoj kaj suĉinfanoj Vi fondis al Vi potencon kontraŭ
    Viaj malamikoj, Por kvietigi la malamikon kaj la venĝemulon.
  gfk-gfk: Mekatiga ta ira palabulu diet ira nat na bulu ma ira bana, u te hatahuat
    a mon pirhakasing kanong ta ira am suk, wara hamarur ira ut na harhuli ma diet
    ing diet wara binabalu ma ra sakena.
  uig-PIN: Ɵz rǝⱪibliring tüpǝylidin, Düxmǝn wǝ ⱪisasqilarning aƣzini etixkǝ, Bowaⱪlar
    wǝ ǝmgüqilǝrning aƣzidin küq tiklidingsǝn.
  beo-beo: Mano amola mano dudubu da Dima nodosu gesami hea:sa. Dima ha lai da Di
    wadela:mu da hamedei. Di da Dima ha lai dunu amo ilia Dima doagala:mu logo hedofasa.
  tpi-OTNT: Ol liklik pikinini tu i save litimapim nem bilong yu. Yu wokim strongpela
    banis bilong pasim rot bilong ol birua na bilong ol man i save sakim tok bilong
    yu.
  hau-SA: Daga leɓunan yara da jarirai ka kafa yabo domin su sa abokan gābanka da
    masu ɗaukan fansa su yi shiru.
  udu-udu: Ki ’twa/ gi usha ŋa/ mo dhali uni gun tana ’pereny mo tani /e ṯelkina cur
    sho’k mo haali/ gom uni gun ta ’kup̱ gi /e mo, mmodosh a’di jin ta ’kup̱ gi /e
    mo dhali a’di jin ri’cki’da ri’c mo.
  uig-LAT: Öz reqibliring tüpeylidin, Düshmen we qisaschilarning aghzini étishke,
    Bowaqlar we emgüchilerning aghzidin küch tiklidingsen.
  nde-nde: Ukumisile ukudunyiswa yizindebe zabantwana lensane ngenxa yezitha zakho,
    ukuze uthulise isitha lomphindiseli.
  ton-ton: Kuo ke tuʻutuʻuni mei he ngutu ʻoe kau valevale mo e kei huhu ʻae mālohi,
