verse: PSA.126.005
translations:
  mal-C: കണ്ണുനീരോടെ വിതയ്ക്കുന്നവർ ആനന്ദഘോഷത്തോടെ കൊയ്തെടുക്കും.
  deu-TKW: Die unter Thränen säeten, werden mit Jubel ernten.
  lin-lin: Bato oyo balonaka na mpinzoli babukaka na banzembo ya esengo.
  mmx-mmx: Ma vara i xusu mana lok ngan mun nedi digat pas titlotlo la digang teng.
    Ketla uga lok tooro di kusu dinak lok momo at levenaleng dina sepkin.
  eng-LSV: Those sowing in tears, reap with singing,
  eng-GNV: They that sowe in teares, shall reape in ioy.
  eng-WEBSTER: They that sow in tears shall reap in joy.
  nhw-BL: Catli tocaj ica choquistli, ica paquilistli pixcase.
  swh-ONEN: Wapandao kwa machozi watavuna kwa nyimbo za shangwe.
  bba-bba: Be bɑ duurumɔ kɑ nɔni yĩresu, bɑ koo ɡɛ̃ kɑ nuku dobun kuuki.
  eng-KJVCPB: They that sow in tears shall reap in joy.
  luo-luo: Joma komo kodhi kaywak biro keyo ka wero wende mor.
  aii-aii: ܐܵܢܝܼ ܕܙܵܪܥܝܼ ܒܕܸܡܥܝܼܬܵ‌ܐ، ܒܫܲܒܲܚܬܵ‌ܐ ܒܸܬ ܚܵܨܕܝܼ.
  meu-meu: Mai iruru-matadia ida e hadohadomu taudia na mai moaledia ida bae ḡeiḡei;
  npi-ULB: आँशु झार्दै बीउ छर्नेहरूले आनन्दको गीत गाउँदै कटनी गर्नेछन् ।
  yor-yor: Àwọn tí ń fi omijé fún irúgbìn yóò fi ayọ̀ ka.
  pes-OPCB: بگذار آنانی که با اشک می‌کارند، با شادی درو کنند!
  tgl-ULB: Silang mga naghahasik ng mga luha ay mag-aani ng sigaw para sa kagalakan.
  nop-nop: Metam makat kola diniyeti tiiŋdi kougoŋ nanaŋe kitaune nadifo tiŋa kap
    tonadifo tiŋila moŋgotnaneeŋ.
  cbu-NT: Tputs kiyung kachiykusin, tanuktaatssin, mazarish tatsumirangana, anootssha
    mang' kissha pusachinlliniya. Mang' kis pusayarusin, yasimpatari pangup kanapchinllinaya.
  hui-hui: Wali agali deiba ibalu howa tomo hangalu karume mani tomo hangaragoni bu
    ngaria turuore halu bu hanaga bilo hameledo.
  mya-mya: မျက်​ရည်​ကျ​လျက်​စိုက်​ပျိုး​ကြ​ရ​သူ​တို့​အား ဝမ်း​မြောက်​စွာ​သီး​နှံ​များ​ရိတ်​သိမ်း​ရ​သော
    အ​ခွင့်​ကို​ပေး​တော်​မူ​ပါ။
  bod-N: མཆི་མ་གཏོར་བཞིན་ས་བོན་འདེབས་མཁན༌དེས། །དགའ་མགུ་རང་ཞིང་སྟོན་ཐོག་བརྔ་བར༌འགྱུར།།
  wsk-wsk: Se kariimet nomononge kapa se nunga na inang asursan, mu udagi wur amilmil
    te na inang nunguning gimonko.
  sna-sna: Avo vanodyara nemisodzi vachakohwa nenziyo dzomufaro.
  spa-BLM: Los que siembran con lágrimas cosecharán con alegría.
  cac-cac: A eb' tz'avvi d'a scal oq'uel, ol smol sat tas syavej eb' chi' d'a tzalajc'olal.
  swh-ULB: Wale wapandao kwa machozi watavuna kwa kelele za furaha.
  bel-bel: Дабраславёны чалавек, які напоўніў імі калчан свой! Не застануцца яны ў
    сораме, калі гаварыцьмуць з ворагамі ў браме.
  deu-ELBBK: Die mit Tränen säen, werden mit Jubel ernten.
  mbb-OT: Berakat he sikan is nekesineǥew hein timpu te ked-ezek din, ne mebmelipayen
    emun edraǥun en.
  mal-2015: കണ്ണുനീരോടെ വിതെക്കുന്നവർ ആർപ്പോടെ കൊയ്യും.
  gup-gup: Bininj nawu manmim kaburriwe bu karrudjeng kurorre, wanjh kunubewu kanalkkihre
    bu karrurrkmirri. Kaluk yerre bu kadjolengmang manwern nuye, wanjh nungka kawayini
    dja kahmarrmarr duninjh.
  rmc-rmc: Ola, ko sadzinen le apsenca, kidena upre bare radišagoha.
  nlg-nlg: Gaira nia suba na dikalio mara nia togotogo na ghegheli.
  pes-OPV: آنانی که با اشکهامی کارند، با ترنم درو خواهند نمود.
  ron-1924: Чей че сямэнэ ку лакримь вор сечера ку кынтэрь де веселие.
  ben-OBCV: যারা চোখের জলে বীজবপন করে, তারা আনন্দগান গেয়ে শস্য কাটবে।
  som-som: Kuwa ilmada wax ku abuurtaa, farxad bay ku goosan doonaan.
  lat-VUC: 'Beatus vir qui implevit desiderium suum ex ipsis: non confundetur cum
    loquetur inimicis suis in porta.]'
  eng-ASVBT: They that sow in tears shall reap in joy.
  mna-mna: Zin wal ta tiwaswaaza kini raama tiŋiizi na, kaimer ko kalŋan isala mi
    tiŋgaama raama menmeen zin.
  ita-1885: Quelli che seminano con lagrime, Mieteranno con canti.
  eng-LXXUP: 'Blessed is the man who shall satisfy his desire with them: They shall
    not be ashamed when they shall speak to their enemies in the gates.'
  eng-ULB: Those who sow in tears will reap with shouts of joy.
  spa-VBL: Los que siembran en lágrimas cosecharán con gritos de alegría!
  fra-_FOB: Ceux qui sèment avec larmes, moissonneront avec chants de triomphe.
  mal-mal: കണ്ണുനീരോടെ വിതയ്ക്കുന്നവർ ആർപ്പോടെ കൊയ്യും.
  lit-lit: Kurie sėja ašarodami, pjaus džiaugsmingai šūkaudami.
  urd-GVR: Jo āṅsū bahā bahā kar bīj boeṅ wuh ḳhushī ke nāre lagā kar fasal kāṭeṅge.
  suz-BL: मिनु ङाक्‍ना ङाक्‍न शोक्‍बपुकीमी ग्‍येरसीशा खुप्‍नीम। मत्ती ५:४
  eng-NOY: They who sow in tears Shall reap in joy.
  ita-1927: Quelli che seminano con lagrime, mieteranno con canti di gioia.
  ckb-ckb: ئەوانەی بە فرمێسکەوە دەچێنن، بە هەلهەلەوە دروێنە دەکەن.
  eng-BBE: Those who put in seed with weeping will get in the grain with cries of
    joy.
  xsi-xsi: Muŋga, lâ zo ŋinde kinzi tamâta sikai kaniŋa vâsa silâ nenzi tâno ilo ŋana
    sipau kâ, ande kinzi kalonzi sukâŋa kala simo sipataiŋa nâ. Aŋga lâ zo ŋana kinzi
    ma sigona kâpwa kanaŋo, ande kinzi ma sindeka ŋalae. Aku maka kala kaloma sukâŋa
    mine nâ, andeta iloma tu ma kandeka kilo.
  kan-OKCV: ಕಣ್ಣೀರಿನಿಂದ ಬಿತ್ತುವವರು, ಆನಂದ ಗೀತದೊಡನೆ ಕೊಯ್ಯುವರು;
  tam-2017: கண்ணீரோடு விதைக்கிறவர்கள் கெம்பீரத்தோடு அறுப்பார்கள்.
  spa-RV-1909: Los que sembraron con lágrimas, con regocijo segarán.
  ron-BTF: Cei ce seamănă cu lacrimi vor secera cu bucurie.
  eng-WEBP: Those who sow in tears will reap in joy.
  eng-FBV: Those who sow in tears will reap with shouts of joy!
  nld-1939: Die nu zaaien met tranen, Laat ze maaien met jubel!
  nch-BL: Cati tocaj ica choquisti, ica paquilisti pixcase.
  vie-1934: Kẻ nào gieo giống mà giọt lệ, Sẽ gặt hái cách vui mừng.
  cha-cha: 'Ayo sija y manmananom yan lago: ufanmangoco yan minagof.'
  hin-CV: जो अश्रु बहाते हुए रोपण करते हैं, वे हर्ष गीत गाते हुए उपज एकत्र करेंगे.
  eng-OURB: Those who sow in tears will reap in joy.
  spa-BES: Los que sembraron con llanto, cosecharan en el grano con gritos de alegría.
  tdx-tdx: Hitoly sabo an-kaehake o mitongy an-drano-pihaino !
  tha-KJV: บรรดาผู้​ที่​หว่านด้วยน้ำตาจะได้​เก​ี่​ยวด​้วยเสียงโห่ร้องอย่างชื่นบาน
  por-BR-2018: Os que semeiam em lágrimas colherão com alegria.
  deu-ELO: Die mit Tränen säen, werden mit Jubel ernten.
  eng-WYC-2018: They that sow in tears; shall reap in full out joying. (Then they
    who sowed in tears; shall reap with rejoicing.)
  epo-epo: Kiuj semas kun larmoj, Tiuj rikoltos kun kanto.
  gfk-gfk: Diet ing diet saso ma ra sunuah, diet na dik no hunena ma ra ninge na gungunuama.
  uig-PIN: Kɵz yaxlirini eⱪitip teriƣanlar xadliⱪ bilǝn orar;
  beo-beo: Dunu amo da digini ilia ha:i manu bugi, ilia da hahawane ha:i manu gamisa
    ba:ma:ne, Dia logo doasima.
  tpi-OTNT: Ol man i wok long krai na planim kaikai, bai ol i ken amamas na kisim
    ol kaikai i mau.
  hau-SA: Waɗanda suka yi shuka da hawaye za su yi girbi da waƙoƙin farin ciki.
  udu-udu: Dhalki uni gwansan kun si to ki kony jabu’th mo tani dhalki uni ’ciṯẖ to
    ki cuuwa/ jin ḵumu/ ki bwaŋ ’kunyka/ mo.
  uig-LAT: Köz yashlirini éqitip térighanlar shadliq bilen orar;
  nde-nde: Labo abahlanyela ngezinyembezi bazavuna ngezingoma zentokozo.
  ton-ton: Ko kinautolu ʻoku tūtuuʻi ʻi he loʻimata te nau tuʻusi ʻi he fiefia.
  ces-1613: Ti, kteříž se slzami rozsívali, s prozpěvováním žíti budou.
  eng-WMB: Those who sow in tears will reap in joy.
  tam-TCV: கண்ணீருடன் விதைக்கிறவர்கள், மகிழ்ச்சியின் பாடல்களுடன் அறுவடை செய்வார்கள்.
  ceb-ULB: Kadtong nagpugas uban ang mga luha mag-ani uban ang panagsinggit sa kalipay.
  pol-UBG: Ci, którzy sieją we łzach, będą żąć z radością.
  agr-agr: Aents buu buuttajai ajakmaku aidauk, atakea duwi shiig aneas juukagtinai.
  kyc-kyc: Dokona lao ee pipya karo ee waingi warapiyami dupwa manjo nao karo dokopa
    rae mainyale.
  urd-GVU: جو آنسو بہا بہا کر بیج بوئیں وہ خوشی کے نعرے لگا کر فصل کاٹیں گے۔
  eng-OEBCW: They who sow in tears shall reap with glad shouts.
  deu-1912: Die mit Tränen säen, werden mit Freuden ernten.
  ntj-ntj: Yuwa Mama, nyawa-tjananya nyarra-ya yulatawarralu yurninypa pirni makatingu
    parnangka tjunkulanyangka. Nyangkayi paka-pakannyangka mirrka purlkarriwa. Nyangka-yayi
    ngula mirrka purlkanya yurraralpi pukurlpa pitjama.
  kan-2017: ಅಳುತ್ತಾ ಬಿತ್ತುವವರು, ಹಾಡುತ್ತಾ ಕೊಯ್ಯುವರು,
  yap-yap: Mu gagiyegnag e pi’in ni ur wolduggad ma yad be yor ngar kunuyed wom’ngin
    e woldug rorad u fithik’ e felfelan’!
  hlt-MCSB: Mikphi neh aka tawn rhoek loh tamlung neh a ah uh ni.
  mdy-ETH: ዬኤኪ ዬኤኪ ዜርቄ ዓሳ ዎዛና ዒላሺ ዒላሺ ማኣሎ ቡራንዳኔ።
  twi-ASANTE: Wɔn a wɔdua no nisuo mu no de anigyeɛ nnwom bɛtwa.
  eng-WEBU: Those who sow in tears will reap in joy.
  acu-NT: Aints ni arakri jumchik asamtai, juutkamaikiak araamramia nunaka ukunam
    nerekamtai waras juuktinuitai.
  spa-PDDPT: Los que siembran con lágrimas Con regocijo segarán.
  gun-gun: Hexay reve mba'emo ra'yĩgue onhotỹ va'ekue ma ovy'a reve ju 'rã omono'õ.
  agu-BL: Na yi e' yi chin q'uixbel nin na chiban tan tawle'n jun ujul, wi'nin na
    chitzatzin yi na je' cosech cya'n.
  ilo-ULB: Dagiti nagmula kadagiti sangsangit, agapitdanto nga addaan iti napalalo
    a rag-o.
  kpg-kpg: Digau ala e dogi nadau hagadili mo di tangitangi, la gi haadia nia huwa
    o nadau gowaa mo di tenetene!
  uig-ARA: كۆز ياشلىرىنى ئېقىتىپ تېرىغانلار شادلىق بىلەن ئورار؛
  bps-bps: I dad to mngel di kaflala bnê, too mkit di klehewla kadang di kaktula!
  sus-sus: Mixi naxee xɛ sama yaye ra, e fama nɛ a xabade sɛɛwɛ kui.
  pon-2006: Irail kan me sengiseng nindokon arail kamwakamwarak, re en dolung wahnsapwarail
    pereperen!
  jae-jae: Lau taŋ sêsê gêŋ tomateŋsulu naŋ, oc sêkôc ŋanô sa toôndugeŋ.
  ksd-ksd: Diat dia vavauma ma i lur ra mata i diat, Diat a varurue boko ra magit
    ma diat a ngenge na gugu.
  tur-YTC: Gözyaşları içinde ekenler, Sevinçle biçecekler.
  bel-N: Той, хто ў сьлёзах сеяў, жаць будзе са сьпяваньнем.
  grc-BRENT: Μακάριος ὃς πληρώσει τὴν ἐπιθυμίαν αὐτοῦ ἐξ αὐτῶν· οὐ καταισχυνθήσονται,
    ὅταν λαλῶσι τοῖς ἐχθροῖς αὐτῶν ἐν πύλαις.
  kpr-kpr: Mave soraraghae govusera, ivugaghae je gambedo gharera.
  ind-AYT: Orang-orang yang menabur dengan air mata, akan menuai dengan sorak-sorai.
  yom-yom: Bobo beti kuna ayi matsuela mu meso, bela vedila mu minkunga mi khini.
  yut-yut: Amɨn kunam tagek jap kwaokgaŋ, uŋun kɨsɨk kɨsɨk nandaŋek bamɨ pakdaŋ.
  nya-nya: Iwo amene amafesa akulira, adzakolola akuyimba nyimbo zachimwemwe.
  kyg-kyg: Avina yaꞌmo nehakalaya vayaꞌmogimo apaunu nelamiyanageꞌa henagaꞌamo neꞌyaꞌmo
    aliteꞌapaeꞌmo apamogaga aigae.
  hrv-hrv: Oni koji siju u suzama, žanju u pjesmi.
  mps-mps: Te gela wabo sę eyu, te nai bulali bidi dabe, te augwa wiegi yai pemene
    elama, te inayu tau yali nai nosali saibao.
  tpi-tpi: Ol man i wok long krai na planim kaikai, bai ol i ken amamas na kisim ol
    kaikai i mau.
  dan-1931: De, som sår med Gråd, skal høste med Frydesang;
  vie-OVCB: Người gieo với nước mắt sẽ gặt trong tiếng cười.
  guj-2017: જેઓ આંસુ પાડતાં પાડતાં વાવે છે, તેઓ હર્ષનાદસહિત લણશે.
  pon-2006A: Irail kan me sengiseng nindokon arail kamwakamwarak, re en dolung wahnsapwarail
    pereperen!
  por-BRBSL: Those que semeia em lágrimas colherá em alegria.
  eng-OEBUS: They who sow in tears shall reap with glad shouts.
  swe-swe: De som sår med tårar, ska skörda med jubel (höga triumferande glädjerop).
  cth-cth: Mitphi tui hoi cati katunaw ni lunghawi la sak laihoi a a awh han.
  twi-twi: Wɔn a wodua no nusu mu no de anigye nnwom betwa.
  hlt-hlt: Mikphi neh aka tawn rhoek loh tamlung neh a ah uh ni.
  tbz-SIM: Wèè buɔtì nɛ̀ tinɔnniɛti, ò ɔ̃ ntì dɛ̀ì kɛ dièmmu nɛ̀ diwɛ̀ì.
  msy-2020: Gumazir aravɨra dagheba opariba, me dar dagheba iniva bar akuegh dɨmɨva
    arangam.
  dop-dop: Mpɑ pɑ tuuki pɑ tɑwɑ nɑ ɩsəlʋm tɔ, pɑɑ kʋnɑ ɑkɑɩtʋ kɑwilitɑsɩ kɛ́.
  azb-azb: Göz yaşı ilə əkənlər Sevinc harayı çəkərək biçəcək.
  eng-DBY: 'They that sow in tears shall reap with rejoicing:'
  hin-2017: जो आँसू बहाते हुए बोते हैं, वे जयजयकार करते हुए लवने पाएँगे।
  wol-KYG: Kuy ji di jooy, yal na góob, di sarxolle.
  swp-swp: Tatao wa tuma se lauhesuru ma matasurudi abotai abo se tanogogo eo se wowo
    ma kodedi!
  bjr-bjr: Naukuna namu faqa ummaqi mariasa asasira idi namu faqa unakuaqanani.
  eng-YLT: Those sowing in tears, with singing do reap,
  kne-kne: Ipalobos mo koma ta din nan-og-oga sin nanmolaan da et manragsak da koma
    sin pan-apitan da.
  eng-WYC-2017: They that sow in tears; shall reap in full out joying.
  eng-WMBB: Those who sow in tears will reap in joy.
  zat-NTPS: Benne' ca' dxelebezre̱' tie̱' dxelaze̱', nen xel-la' dxelebé xelexezi'e̱
    lina.
  zty-NTPS: Benne' ka' ẕbéžegake' kate' žázgake', ḻo yeḻa' žebele chégake' yezí'gake'
    linne.
  urd-GVH: जो आँसू बहा बहाकर बीज बोएँ वह ख़ुशी के नारे लगाकर फ़सल काटेंगे।
  rug-rug: Sarini pu lelete pa kolomata, si madi pakepakete pa qinetuqetu!
  gaz-gaz: Warri imimmaaniin facaasan, faarfannaa gammachuutiin ni haammatu.
  fra-LSG: Ceux qui sèment avec larmes Moissonneront avec chants d’allégresse.
  yal-yal: Naxanye sansiin wolima e wugama, ne sɔnxɔma nɛn sɛwani se xabadeni.
  iou-iou: Unita nadäkamäŋ; Äma kubätä apiŋo konäm butewaki terak ketem yeri piweko
    upäŋkaŋ oretoret terak ketem bureni ahäŋirän pugerek.
  haw-1868: O ka poe lulu me na waimaka, E hoiliili lakou me ka hauoli.
  arb-NAV: فَمَنْ يَزْرَعْ بِالدُّمُوعِ يَحْصُدْ غَلّاتِهِ بِالابْتِهَاجِ.
  ded-ded: Ngicngac kickumagoc wiac homecandae, ngeni sogac sogaigoc arohoma fora
    megecde.
  ewe-ewe: Ame siwo ƒã nu kple aɖatsi la, axa nu kple dzidzɔhawo.
  eng-LEE: Those that sow in tears shall reap with joyful song.
  asm-FB: যিসকলে চকুলোৰে বয়, তেওঁলোকে আনন্দেৰে দাব।
  sus-A: مِشِ نَشٍيٍ شّ سَمَ يَيٍ رَ، عٍ قَمَ نّ عَ شَبَدٍ سّيوّ كُي.
  fra-SBL: Ceux qui sèment dans les larmes récolteront dans la joie.
  hbo-hbo: הַזֹּרְעִ֥ים בְּדִמְעָ֗ה בְּרִנָּ֥ה יִקְצֹֽרוּ׃
  kik-kik: Andũ arĩa mahaandaga na maithori, nĩmakagetha makĩinaga nyĩmbo cia gĩkeno.
  fra-NCL: Ceux qui sèment dans les larmes, moissonneront dans l’allégresse.
  cek-AK: Mikkhraetui hoi tuh kaminawk loe, anghoehaih hoiah aat o tih.
  cuk-cuk: Dule boed-abalagi ibmar-gwag-digedi, weligwaledgi e-sanmardi weed.
  uig-CYR: Оқдени мошулар билән толған адәм бәхитликтур; Шәһәр дәрвазисида туруп дүшмәнләр
    билән сөзлишиватқинида, Улар йәргә қарап қалмайду.
  tel-2017: కన్నీళ్లు కారుస్తూ విత్తనాలు చల్లేవాళ్ళు కేరింతలతో పంట కోస్తారు.
  hat-BSA: Sila ki simen ak dlo nan zye yo Va rekòlte avèk gwo kri lajwa.
  ukr-ONPU: Блаженний той, хто наповнив ними свій сагайдак. Не осоромляться вони,
    коли говоритимуть із ворогами біля воріт міста.
  kos-kos: Lela tuh elos su tung ke pacl elos taknelik, Elos in kosrani ke engan!
  hbo-WLC: הַזֹּרְעִ֥ים בְּדִמְעָ֗ה בְּרִנָּ֥ה יִקְצֹֽרוּ׃
  ibo-ibo: Ndị niile na-eji anya mmiri na-arụ ọrụ ịkụ mkpụrụ ga-emesịa jiri abụ ọṅụ
    wee ihe ubi ahụ.
  ory-ory: ଯେଉଁମାନେ କାନ୍ଦି କାନ୍ଦି ବିହନ ବୁଣନ୍ତି, ସେମାନେ ଆନନ୍ଦ କରୁ କରୁ ଶସ୍ୟ କାଟିବେ।
  chk-chk: Chokewe mi fofot fän kechü repwe kinikin fän mweireiren pwapwa.
  rop-rop: Larram ol detlot pipul hubin kraikrai wen deibin plentimbat olabat gadin,
    gajimbat detlot sid daga gudbinjiwei.
  ukr-1871: Хто сїє з сльозами, той збере з піснями.
  yon-yon: Kaneya yi kuu kab kibenib inok wandaniib kuu, yi kuu kube baandenib id
    wandaniib.
  deu-1951: Die mit Tränen säen, werden mit Freuden ernten.
  eng-JPS: They that sow in tears shall reap in joy.
  srp-1865: Koji su sa suzama sijali, neka žanju s pjevanjem.
  lug-lug: Abo abasiga nga bakaaba amaziga, baliyimba ennyimba ez’essanyu nga bakungula.
  heb-heb: הזרעים בדמעה ברנה יקצרו׃
  ben-IRV: যারা চোখের জলে বীজ বোনে, তারা আনন্দে চিত্কার করে শস্য কাটবে।
  ntu-ntu: Murde leplz kcng tzyrning mzli kc tzpe-ngrdr dakxnzng mz drtc', Na-abrtzng
    mzli kc narkqlz-ngrdr.
  pan-pan: ਜਿਹੜੇ ਹੰਝੂਆਂ ਨਾਲ ਬੀਜਦੇ ਹਨ, ਉਹ ਜੈਕਾਰਿਆਂ ਨਾਲ ਵੱਢਣਗੇ।
  mya-JVB: မျက်ရည် ကျလျက် မျိုးစေ့ကြဲ သောသူတို့သည် ရွှင်လန်း လျက် စပါး ရိတ်ကြလိမ့်မည်။
  kgf-kgf: Iwawai gocmia siacma himicanʒu imi eneŋ ségiségi legicya héima imuac héla
    metocgé wammu.
  tte-O: Kutalam siya me ali valam siyawatagili silau sabi kuma sipileyoi sauga kelikeli
    koina me ali yaliyaya.
  tbg-tbg: Are qaqi kairamanta iqi rateha kara ututaaka naantiara quaheha kara mpeqaiqinara
    qantuate.
  hmo-hmo: Idia hadohado neganai, madi edia matana ena ranu ia diho taudia, be gabeai
    mai edia moale danu, anina do idia gogoa.
  zar-NT: Lu yöl-laʼ rudzeja ilaʼbö́dxiʼa cateʼ ilaʼlapa nupa lu yöl-laʼ ribödxi quéguequi
    röjö́zagaca.
  urd-urd: जो आँसुओं के साथ बोते हैं, वह खु़शी के साथ काटेंगे।
  rus-SYN: Блажен человек, который наполнил ими колчан свой! Не останутся они в стыде,
    когда будут говорить с врагами в воротах
  bqc-SIM: Gbɛ̃́ pↄ́ pↄtↄ̃̀ ń wɛ́'io, a kɛkɛ ń gulaoɛ.
  tcz-CHONGTHU: Mitlhi long pum pum a muchi tuten, kipah thanom tah'a aga akilodiu
    ahi.
  mar-mar: जे अश्रूपूर्ण नेत्रांनी पेरणी करतील ते हर्षाने आरोळी मारून कापणी करतील.
  isl-isl: Þeir sem sá með tárum skulu uppskera með gleðisöng.
  hlt-THB: Mikphli ing ak sawkhqi ing zeelnaak laa sak doena aat kawm uh.
  qub-qub: Wagashpan murojcunaga cushicushpanmi cosëchata shuntanga.
  bqp-bqp: Gbɛ̃ kũ ò pↄ́ tↄ̃̀ kũ wɛ́'ionↄ, adenↄ ni kɛkɛ kũ ayuwiikɛnaaomɛ.
  hat-hat: Moun ki simen ak dlo nan je ap rekòlte ak kè kontan.
  eng-BSB: Those who sow in tears will reap with shouts of joy.
  eng-WEBPB: Those who sow in tears will reap in joy.
  kbq-kbq: Zavi'manete'za avimzama nehankresaza vahe'mo'za ranke hu'za muse zagame
    nehu'za ne'zana hamaregahaze.
  pon-pon: Me kamore kidi pil en maj arail, pan dolun ni peren.
  nhe-BL: Tlen tocaj ica choquistli, ica paquilistli pixcase.
  wnc-wnc: Sike aminu kwanamna siyuuk nanam zak kwainingu, waakwau damana gwa siningu
    kuku apbakngake pakapuyuuk kap taining.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ pↄ́ tↄ̃̀ kↄ̃n wɛ́ɛ'ionↄ, adeenↄ é kɛ̃ kↄ̃n gudakɛnaomɛ.
  gub-BL: Teko ma'e tym mehe uzai'o ma'e a'e wà, Hurywete putar ipo'o mehe wà nehe.
  eng-DRA: Blessed is the man that hath filled the desire with them; he shall not
    be confounded when he shall speak to his enemies in the gate.
