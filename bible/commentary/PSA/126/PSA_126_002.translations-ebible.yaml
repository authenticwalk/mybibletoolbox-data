verse: PSA.126.002
translations:
  mal-C: 'ഞങ്ങളുടെ വായിൽ ചിരിയും ഞങ്ങളുടെ നാവിൽ ആനന്ദഗീതങ്ങളും നിറഞ്ഞു. അപ്പോൾ രാഷ്ട്രങ്ങൾക്കിടയിൽ
    ഇപ്രകാരം പ്രകീർത്തിക്കപ്പെട്ടു: “യഹോവ അവർക്കുവേണ്ടി വൻകാര്യങ്ങൾ ചെയ്തിരിക്കുന്നു.”'
  deu-TKW: 'Da war unser Mund voll Lachens, und unsere Zunge voll Jubels; da sprach
    man unter den Heiden: “Jahwe hat Großes an diesen gethan!”'
  lin-lin: 'Boye, tozalaki koganga mpe koyemba na esengo. Bongo, maloba oyo ekomaki
    kolobama kati na bikolo : « Yawe asaleli bango makambo minene ! »'
  mmx-mmx: Kuren la magang longon aleng mi leklek, la magak pixan momo aleng. La levenabung
    mixin petpes diga lok keretna, “Leeme Silok ga lox anarong solo vam nedi.”
  eng-LSV: Then our mouth is filled [with] laughter, || And our tongue [with] singing,
    || Then they say among nations, “YHWH did great things with these.”
  eng-GNV: 'Then was our mouth filled with laughter, and our tongue with ioye: then
    sayd they among the heathen, The Lord hath done great things for them.'
  eng-WEBSTER: 'Then was our mouth filled with laughter, and our tongue with singing:
    then said they among the heathen, The LORD hath done great things for them.'
  nhw-BL: '¡Nelía tihuetzcase huan tihuicase ica paquilistli! Huan nopa masehualme
    tlen sequinoc tlalme quiijtose: “¡Dios quichijtoc huejhueyi tlamantli para nopa
    israelitame!”'
  swh-ONEN: Vinywa vyetu vilijaa kicheko, ndimi zetu zilijaa nyimbo za shangwe. Ndipo
    iliposemwa miongoni mwa mataifa, “Bwana amewatendea mambo makuu.”
  bba-bba: Mɑ sɑ nuku dobu mɔ̀ sɑ yɛ̃ɛmɔ. Mɑ sɑ nɑsɑrɑn kuuki mɔ̀. Mɑ bɑ ɡerumɔ bwesenun
    suunu sɔɔ bɑ mɔ̀, Yinni Gusunɔ u sun ɡɑ̃ɑ bɑkɑnu kuɑ.
  eng-KJVCPB: 'Then was our mouth filled with laughter, And our tongue with singing:
    Then said they among the heathen, The Lord hath done great things for them.'
  luo-luo: Ne wathungʼ gi nyiero kendo dhowa nopongʼ gi wende mor. Eka nowachore e
    dier ogendini niya, “Jehova Nyasaye osetimonegi gik madongo.”
  aii-aii: 'ܗ̇ܝܓܵܗ ܦܝܼܫ ܠܹܗ ܡܸܠܝܵܐ ܓܸܚܟܵܐ ܦܘܼܡܲܢ، ܘܠܸܫܵܢܲܢ ܫܲܒܲܚܬܵ‌ܐ، ܗ̇ܝܓܵܗ ܐܡܝܼܪܗܘܿܢ
    ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ: ”ܥܒ݂ܝܼܕ ܠܹܗ ܡܵܪܝܵܐ ܫܘܼܠܵܢܹ̈ܐ ܓܘܼܪܹ̈ܐ ܩܵܐ ܐܲܢܹܐ.“'
  meu-meu: 'Una negana ita ududa na kiri ai e honu honu dae, bona malada e moale hisi
    dae. Bena bese idau-idau bogaragidiai ini e gwau toma: Iehova ese kara badadia
    vada e kara idia edia.'
  npi-ULB: तब हाम्रा मुखहरू हाँसोले र हाम्रा जिब्राहरू गीत भरिएका थिए । तब जातिहरूका
    माझमा तिनीहरूले भने, “परमप्रभुले तिनीहरूको निम्ति महान् कुराहरू गर्नुभएको छ ।”
  yor-yor: Nígbà náà ni ẹnu wa kún fún ẹ̀rín, àti ahọ́n wa kọ orin; nígbà náà ni wọ́n
    wí nínú àwọn kèfèrí pé, Olúwa ṣe ohun ńlá fún wọn.
  pes-OPCB: 'سپس دهان ما از خنده پر شد و سرود شادی سر دادیم! آنگاه قومهای دیگر دربارهٔ
    ما گفتند: «خداوند برای بنی‌اسرائیل کارهای شگفت‌انگیز کرده است!»'
  tgl-ULB: Pagkatapos napuno ang aming mga bibig ng tawanan at ang aming mga dila
    ng may awitan. Pagkatapos sinabi nila sa mga bansa. “Si Yahweh ay gumawa ng mga
    dakilang bagay para sa kanila.”
  nop-nop: Indi wendoktiŋa gibita gegeeŋ kap tonadifo tugumun. Kaŋ metam Bepaŋ mu
    nadimiŋgiŋdi indiŋ yogiŋ, “Yahwe adi kwanai wapum hinek tiŋa Isilaehi yehitubu-lodaguk.”
  cbu-NT: Mangini kizpur ksaranguni, siriptini kis yasiyastar ashiranganiya. Minshuchtisin
    tputs iyaa naparangsin; Apanllpari kapung istarangiya, táranganaya.
  hui-hui: Ina Yarusalemeni daibu howa turuore gibi halu oba hangu haho wiaabo halu
    turu howa iba ganaru podaga podaga bialu gibiore laho wiaabo harimagoni. Ina ani
    birimago hondowa wali agali hameigini tara tara paluyu pearume tini dege dege
    lade̱le̱ bialu au laya. Anduane Homogohanda ibunaga Isaraele wali agali biamogo
    bule gibiore nabibehe wiagoni biya hendedemini, laya.
  mya-mya: ငါ​တို့​သည်​များ​စွာ​ရယ်​မော​ကြ​ရ​လျက် ပျော်​ရွှင်​စွာ​သီ​ချင်း​ဆို​ကြ​ရ​၏။
    ထို​အ​ခါ​အ​ခြား​လူ​မျိုး​တို့​က ``ထာ​ဝ​ရ​ဘု​ရား​သည်​ဤ​သူ​တို့​အ​တွက် ကြီး​မြတ်​သော​အ​မှု​တို့​ကို​ပြု​တော်​မူ​ပါ​သည်
    တ​ကား'' ဟု​ဆို​ကြ​၏။
  bod-N: ངེད་རྣམས་ཁ་རུ་གད་མོ་ལྷང་ལྷང༌སྒྲོག །ལྕེ་ཡིས་དགའ་སྤྲོའི་གླུ་དབྱངས་སིང་སིང་ལེན།
    །དེ་དུས་མི་རིགས་གཞན་རྣམས་ཁྲོད་དུ༌ན། །ཡ་ཝཱེས་ཁོ་ཚོར་དོན་ཆེན་མཛད་ཅེས༌བརྗོད།།
  wsk-wsk: Ana gusira ngata te, amilmil te, wur la taikasan, se sor saki ko kariimet
    ana nangarkikasan mu balukasan, “Yawe kariimet umu nungumik te kilek bibiya beteram,”
    makasan.
  sna-sna: Miromo yedu yakanga izere nokuseka, ndimi dzedu dzizere nenziyo dzomufaro.
    Ipapo zvakanzi pakati pendudzi, “Jehovha akavaitira zvinhu zvikuru.”
  spa-BLM: Entonces se nos llenó la boca de risa, y nuestra lengua con el canto. Entonces
    dijeron entre las naciones, “Yahvé ha hecho grandes cosas por ellos”.
  cac-cac: 'Ichato chi'', ix on̈ te tzevaji, ix el cav yuj tzalajc''olal. Yuj chi''
    ix yal eb'' ch''oc chon̈ab''il icha tic: A Jehová ix ac''anxi snivan vach''c''olal
    d''a eb'', xchi eb''.'
  swh-ULB: Vinywa vyetu vilijawa na vicheko na ndimi zetu zilijawa na kuimba. Kisha
    wakasema kati ya mataifa, “Yahwe amewatendea mambo makuu.”
  bel-bel: Дарэмна вы рана ўстаяце, позна праседжваеце, ясьце хлеб журботы, тым часам
    як любаснаму Свайму Ён дае сон.
  deu-ELBBK: 'Da wurde unser Mund voll Lachens, und unsere Zunge voll Jubels; da sagte
    man unter den Nationen: Der HERR hat Großes an ihnen getan!'
  mbb-OT: Nemen-engit kiw wey migkanta kiw te kegkelipey. Ne zutun migkaǥi is menge
    etew ziyà te zuma he menge nasyun te, “Mibaal is Nengazen diyà te kandan te menge
    vaal he nezumahan te zekelà he ǥehem.”
  mal-2015: അന്നു ഞങ്ങളുടെ വായിൽ ചിരിയും ഞങ്ങളുടെ നാവിന്മേൽ ആർപ്പും നിറഞ്ഞിരുന്നു.
    യഹോവ അവരിൽ വങ്കാര്യങ്ങളെ ചെയ്തിരിക്കുന്നു എന്നു ജാതികളുടെ ഇടയിൽ അന്നു പറഞ്ഞു.
  gup-gup: Karrimarrmarrni dja karridjaldjekmeng bu munguyh. Karriwayini mankong manbu
    kunnjilngmakkenh. Bininj nawu birridjenbuyika, wanjh kandiyolyolmeng kadberre
    dja birriyimeng, “Nawu Yawey benmarnekurduyimeng kundjalwern kundulkarre nuye
    dorrengh!”
  rmc-rmc: 'Akor amenge o muj asalas a amare čhiba giľavenas radišagostar. Akor pes
    maškar aver narodi vakerelas: „O RAJ prekal lende kerďa bare veci!“'
  nlg-nlg: me vonughighai na togotogo, mai nia linge na rivurivu. mana lei kema keha
    tara bosa, “E maromangagha sughua eni na hava Lord te gonia vanira.
  pes-OPV: آنگاه دهان ما از خنده پر شد و زبان ما از ترنم. آنگاه در میان امتها گفتند
    که «خداوند با ایشان کارهای عظیم کرده است.»
  ron-1924: 'Атунч, гура не ера плинэ де стригэте де букурие ши лимба, де кынтэрь
    де веселие. Атунч се спуня принтре нямурь: „Домнул а фэкут марь лукрурь пентру
    ей!”'
  ben-OBCV: আমাদের মুখ হাসিতে পূর্ণ ছিল, আনন্দের গানে আমাদের জিভ মুখর ছিল। সেই সময়
    জাতিদের মাঝে লোকেরা বলেছিল, “দেখো, সদাপ্রভু তাদের জন্যে কত মহৎ কাজ করেছেন।”
  som-som: Markaasaa afkeenna waxaa ka buuxsamay qosol, Carrabkeennana gabay, Kolkaasaa
    quruumaha waxaa laga dhex yidhi, Rabbigu waxyaalo waaweyn ayuu iyaga u sameeyey.
  lat-VUC: 'Vanum est vobis ante lucem surgere: surgite postquam sederitis, qui manducatis
    panem doloris. Cum dederit dilectis suis somnum,'
  eng-ASVBT: 'Then was our mouth filled with laughter, And our tongue with singing:
    Then said they among the nations, Jehovah hath done great things for them.'
  mna-mna: 'To lelende ambai kat mi teseeŋge. Mi kalŋanda isala ma tombo mboe raama
    menmeen ti. Indeeŋe tana, zin karkari tire ti ma tiso: “Wai, Yooba ikam uraata
    bibip pizin Israel!”'
  ita-1885: 'Allora fu ripiena la nostra bocca di riso, E la nostra lingua di giubilo;
    Allora fu detto fra le nazioni: Il Signore ha fatte cose grandi inverso costoro.'
  eng-LXXUP: 'It is vain for you to rise early: Ye rise up after resting, Ye that
    eat the bread of grief; While he gives sleep to his beloved.'
  eng-ULB: Then our mouths were filled with laughter and our tongues with singing.
    Then they said among the nations, “Yahweh has done great things for them.”
  spa-VBL: Reímos mucho y cantamos de alegría. Las otras naciones dijeron, “El Señor
    ha hecho cosas maravillosas por su pueblo”.
  fra-_FOB: 'Alors notre bouche fut pleine de cris de joie, et notre langue de chants
    de triomphe. Alors on disait parmi les nations: L''Éternel a fait de grandes choses
    à ceux-ci.'
  mal-mal: അന്ന് ഞങ്ങളുടെ വായിൽ ചിരിയും ഞങ്ങളുടെ നാവിന്മേൽ ആർപ്പും നിറഞ്ഞിരുന്നു.
    “യഹോവ അവർക്കുവേണ്ടി വൻകാര്യങ്ങൾ ചെയ്തിരിക്കുന്നു” എന്ന് ജനതകളുടെ ഇടയിൽ അന്ന് പറയപ്പെട്ടു.
  lit-lit: 'Tada mūsų burna buvo pilna juoko, o mūsų liežuvis – krykštavimo. Tada
    buvo kalbama tautose: „VIEŠPATS padarė jiems didžių dalykų!'
  urd-GVR: Tab hamārā muṅh haṅsī-ḳhushī se bhar gayā, aur hamārī zabān shādmānī ke
    nāre lagāne se ruk na sakī. Tab dīgar qaumoṅ meṅ kahā gayā, “Rab ne un ke lie
    zabardast kām kiyā hai.”
  suz-BL: मिनु गोपुकी शुश ग्‍येरसीशा रिस्‍साक्‍क। थाम्‍पा ग्‍येरशा ग्रीतक। मिनु रागी
    रागी ङा मुरपुकीमी “परमप्रभु यावेमी मेको आन कली वारच पा, ठेयब गेय पाप्‍तु” देंमुम्‍तेक्‍म।
  eng-NOY: Then was our mouth filled with laughter, And our tongue with singing. Then
    said they among the nations, “The LORD hath done great things for them!”
  ita-1927: 'Allora la nostra bocca fu piena di sorrisi, e la nostra lingua di canti
    d’allegrezza. Allora fu detto fra le nazioni: L’Eterno ha fatto cose grandi per
    loro.'
  ckb-ckb: 'ئەو کاتە دەممان پڕ پێکەنین و زمانمان پڕ هەلهەلە بوو، ئەوسا لەنێو نەتەوەکان
    گوتیان: «یەزدان کارێکی گەورەی لەگەڵ ئەوان کرد!»'
  eng-BBE: Then our mouths were full of laughing, and our tongues gave a glad cry;
    they said among the nations, The Lord has done great things for them.
  xsi-xsi: Mine nde maka kaŋele ku kandeka ŋalae, aku kawama kâki kawâŋgi wâŋgiŋa
    ndekâŋa kâ. Ŋineŋga kinzi tinikoa ŋgu tamâta nde simora ku siporo pa warakanzi
    mine tu, “Opopo, Yova Kindeni iveta mâsi ŋalaŋala kie-kie ŋana ivilanzi i tamwata
    ne ŋgu!”
  kan-OKCV: ಆಗ ನಮ್ಮ ಬಾಯಿ ನಗೆಯಿಂದಲೂ, ನಮ್ಮ ಬಾಯಿ ಉತ್ಸಾಹ ಧ್ವನಿಯಿಂದಲೂ ತುಂಬಿದ್ದವು; ಆಗ ಜನಾಂಗಗಳು,
    “ಯೆಹೋವ ದೇವರು ಇವರಿಗೆ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அப்பொழுது நம்முடைய வாய் சிரிப்பினாலும், நம்முடைய நாவு ஆனந்தசத்தத்தினாலும்
    நிறைந்திருந்தது; அப்பொழுது: யெகோவா இவர்களுக்குப் பெரிய காரியங்களைச் செய்தார் என்று
    தேசங்களுக்குள்ளே சொல்லிக்கொண்டார்கள்.'
  spa-RV-1909: 'Entonces nuestra boca se henchirá de risa, y nuestra lengua de alabanza;
    entonces dirán entre las gentes: Grandes cosas ha hecho Jehová con éstos.'
  ron-BTF: 'Atunci gura noastră s-a umplut cu râs și limba noastră cu cântare; atunci
    au spus cei dintre păgâni: DOMNUL a făcut lucruri mari pentru ei.'
  eng-WEBP: Then our mouth was filled with laughter, and our tongue with singing.
    Then they said among the nations, “The LORD has done great things for them.”
  eng-FBV: We laughed so much, we sang for joy. The other nations said, “The Lord
    has done wonderful things for these people.”
  nld-1939: 'Toen werd onze mond met lachen gevuld, Onze tong met gejubel. Toen zei
    men onder de volken: “Jahweh heeft hun grote dingen gedaan!”'
  nch-BL: '¡Nelía tihuetzcase huan tihuicase ica paquilisti! Huan nopa masehualme
    ten sequinoc talme quiijtose: “¡Dios quichijtoc huejhueyi tamanti para nopa israelitame!”'
  vie-1934: 'Bấy giờ miệng chúng tôi đầy sự vui-cười, Lưỡi chúng tôi hát những bài
    mừng rỡ. Trong các dân ngoại người ta nói rằng: Đức Giê-hô-va đã làm cho họ những
    việc lớn.'
  cha-cha: 'Ayonae y pachotto bula chinaleg, ya y jilata canta: ya ayonae ujaalog
    gui entalo y nasion sija: si Jeova jafatinas dangculo na güinaja para sija.'
  hin-CV: हमारे मुख से हंसी छलक रही थी, हमारी जीभ पर हर्षगान थे. राष्ट्रों में यह
    बात जाहिर हो चुकी थी, “उनके लिए याहवेह ने अद्भुत कार्य किए हैं.”
  eng-OURB: Then our mouth was filled with laughter, and our tongue with singing.
    Then they said among the nations, “Adonai has done great things for them.”
  spa-BES: 'Entonces nuestras bocas se llenaron de risa, y nuestras lenguas dieron
    un alegre clamor; dijeron entre las naciones: Jehová hizo grandes cosas por ellos.'
  tdx-tdx: 'Hitsitsihe’ ty hehe o falien-tikañeo, naho ty rebeke o famelen-tikañeo;
    vaho hisaontsieñe amo fifeheañeo ty hoe: Nanao raha jabajaba ho a iareo t’Iehovà.'
  tha-KJV: ปากของเราได้หัวเราะเต็​มท​ี่ และลิ้นของเราได้​เปล​่งเสียงโห่ร้องอย่างชื่นบาน
    แล​้วเขาได้​พู​ดก​ันท่ามกลางประชาชาติ​ว่า “พระเยโฮวาห์ทรงกระทำการมโหฬารให้​เขา​”
  por-BR-2018: 'Então nossa boca se encheu de riso, e nossa língua de alegria; então
    diziam entre as nações: O SENHOR fez grandes coisas para estes.'
  deu-ELO: 'Da ward unser Mund voll Lachens, und unsere Zunge voll Jubels; da sagte
    man unter den Nationen: Jehova hat Großes an ihnen getan!'
  eng-WYC-2018: Then our mouth was filled with joy; and our tongue with full out joying.
    Then they shall say among heathen men; The Lord magnified to do with them. (Then
    our mouths were filled with joy; and ours tongues with rejoicing. And the heathen
    said to each other, The Lord hath done great things for them.)
  epo-epo: 'Tiam nia buŝo estis plena de gajeco, Kaj nia lango plena de kantado; Tiam
    oni diris inter la popoloj: Ion grandan la Eternulo faris por ĉi tiuj.'
  gfk-gfk: Dahat ga manga kurus ma ira ha dahat, ma dahat ga inge ma ra tamat na gungunuama
    ma ira karame dahat. Io, di ga hinawas harbasia ta ira mes na kantri, “No Watong
    te gil ra tamat na linge wara udiet.”
  uig-PIN: 'Aƣzimiz külkigǝ, Tilimiz xadlinixⱪa toldi; Xu tapta ǝllǝr arisida ular:
    — «Pǝrwǝrdigar ularƣa zor ixlarni ⱪilip bǝrdi» — deyixti.'
  beo-beo: Ninia da hahawaneba:le, ousa gesami hea:lalu. Amalalu, fifi asi gala dunu
    eno da ninia hou olelema:ne amane sia:i, “Hina Gode da Isala:ili dunu fidima:ne,
    gasa bagade hou hamoi dagoi.”
  tpi-OTNT: Olsem na mipela i lap moa yet, na mipela i singim song bilong amamas moa
    yet. Na ol lain haiden i tok olsem, “Bikpela i bin mekim bikpela wok tru bilong
    helpim ol Israel.”
  hau-SA: Bakunanmu sun cika da dariya, harsunanmu da waƙoƙin farin ciki. Sai ana
    faɗi a cikin al’ummai, “Ubangiji ya aikata manyan abubuwa dominsu.”
  udu-udu: 'Yan’ko’d ’twam bana ’tu’dkunu ki piny piny ki momp̱e’th mo, dhali ale’d
    bana a’di ḵumki cuuwa/ gom moŋ’kuny bwa mo. Dhali yan’ko’d uni oki gwo e bwaman
    kal gi ’kwanin tiya mo ki: Tap̱a miiki dhan to jin caaca gom uni mo be.'
  uig-LAT: 'Aghzimiz külkige, Tilimiz shadlinishqa toldi; Shu tapta eller arisida
    ular: — «Perwerdigar ulargha zor ishlarni qilip berdi» — déyishti.'
  nde-nde: Imilomo yethu yayigcwele ngohleko, lezindimi zethu zicula izingoma zentokozo.
    Basebesithi abezizwe, “UThixo ubenzele izinto ezimangalisayo.”
  ton-ton: 'Pea naʻe toki fakapito ʻaki hotau ngutu ʻae kata, mo hotau ʻelelo ʻi he
    hiva: pea naʻe toki pehē ʻe he hiteni, “Kuo fai ʻe Sihova ʻae ngaahi meʻa lahi
    maʻanautolu.”'
  ces-1613: 'Tehdážť byla plná radosti ústa naše, a jazyk náš plésání; tehdáž pravili
    mezi národy: Veliké věci s nimi učinil Hospodin.'
  eng-WMB: Then our mouth was filled with laughter, and our tongue with singing. Then
    they said among the nations, “The LORD has done great things for them.”
  tam-TCV: எங்கள் வாய்கள் சிரிப்பினாலும், எங்கள் நாவுகள் மகிழ்ச்சிப் பாடல்களினாலும்
    நிறைந்திருந்தன. அப்பொழுது, “யெகோவா அவர்களுக்காகப் பெரிய காரியங்களைச் செய்தார்”
    என்று நாடுகளுக்கிடையே சொல்லப்பட்டது.
  ceb-ULB: Unya ang atong mga baba napuno sa pagkatawa ug ang atong mga dila sa pag-awit.
    Unya sila miingon taliwala sa mga kanasoran, “Nagbuhat si Yahweh ug dagkong mga
    butang kanila.”
  pol-UBG: 'Wtedy usta nasze napełniły się śmiechem, a nasz język radością; wtedy
    mówiono między narodami: PAN uczynił wielkie rzeczy dla nich.'
  agr-agr: 'Nuniaku senchi dushimiaji, imaniaku shiig aneasa senchi kantamaiji. Nuniajin
    tikich nugkanmaya aents pegkegchau aidau chichainak: “¡Tuke Pujuu ditanak shiig
    pegkegnum yaigke!” tuyanume.'
  kyc-kyc: Namwana giyuo giyuo piyamanopape dee kenane pyao rae rae maiyamanopape
    dokona yuu muu menge dupwana sepala namwana lakao Kamongo dokome yulu andake doko
    pyakamilyamo, leyami.
  urd-GVU: تب ہمارا منہ ہنسی خوشی سے بھر گیا، اور ہماری زبان شادمانی کے نعرے لگانے
    سے رُک نہ سکی۔ تب دیگر قوموں میں کہا گیا، ”رب نے اُن کے لئے زبردست کام کیا ہے۔“
  eng-OEBCW: Then was our mouth filled with laughter, our tongue with glad shouts;
    then among the nations they said, ‘The Lord has dealt greatly with them.’
  deu-1912: 'Dann wird unser Mund voll Lachens und unsere Zunge voll Rühmens sein.
    Da wird man sagen unter den Heiden: Der HERR hat Großes an ihnen getan!'
  ntj-ntj: Yikarringkula-latju pukurlpa mirrarranytja. Nyangka yarnangu kutjupatjarralu-lanyatjuya
    tjumara watjaranytja, “Mama Kuurrtu-tjanampa yayirninytjulu kutjupa-kutjupa palyarnu.”
  kan-2017: ಆಗ ನಮ್ಮ ಬಾಯಿ ಬಲು ನಗೆಯಿಂದಲೂ, ನಮ್ಮ ನಾಲಿಗೆ ಹರ್ಷಗೀತದಿಂದಲೂ ತುಂಬಿದವು. ಅನ್ಯಜನರು,
    “ಯೆಹೋವನು ಇವರಿಗೋಸ್ಕರ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿದ್ದಾನೆ” ಎಂದು ತಮ್ಮೊಳಗೆ ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  yap-yap: Ya u da garusgad, ma gadad be tangnag e felfelan’! Me yog yugu boch e nam
    murung’agdad ni lungurad, “I SOMOL e ke ayuwegrad, ma rogon nike rin’ e ka ni
    ngat ngay!”
  hlt-MCSB: Te vaengah mamih ka ah nueihbu neh mamih lai ah tamlung khaw bae. Te dongah
    namtom taengah, “He he aka saii ham khaw BOEIPA tah khuet pai,” a ti uh.
  mdy-ETH: ዻንጋ ኑኡኮ ሚኢቺ ሌሊ ሚኢጫያ ዎዛና ዓይኑሞ ሌሊ ዓይናዻያ ማዔኔ፤ ዬያሮ ሜሌ ዴራ፦ «ናንጊና ናንጋ ጎዳ ዼኤፒ
    ባኣዚ ዔያቶም ማዼኔ» ጌዔኔ።
  twi-ASANTE: Sereɛ hyɛɛ yɛn anomu ma, anigyeɛ nnwom yɛɛ yɛn tɛkrɛma so ma. Na wɔkaa
    wɔ amanaman no mu sɛ, “Awurade ayɛ nneɛma akɛseɛ ama wɔn.”
  eng-WEBU: Then our mouth was filled with laughter, and our tongue with singing.
    Then they said among the nations, “The LORD has done great things for them.”
  acu-NT: 'Tura asar wararkur wishirmiaji. Tura wararkur kantamamiaji. Turakrin Yusen
    umirchau ainau nuna wainkar chichainak: “Ni Yusri niin nekas pengker awajsayi”,
    tiarmiayi.'
  spa-PDDPT: 'Entonces nuestras bocas se llenarán de risa, Y nuestras lenguas de alabanza.
    Entonces dirán entre las naciones: ¡Grandes cosas hizo Yavé por éstos!'
  gun-gun: 'Ha''e jave py nhanderory, javy''aa rupi nhandeayvu guive. Ha''e ramo amboae
    regua kuery joupe-upe aipoe''i: “Ha''e kuery pe Senhor ojapo porã ete”, he''i
    okuapy.'
  agu-BL: 'Na ja katzatzin, nin ja kaẍch''in tan yi tzatzin yi ato'' cu''nt. Nin yi
    e'' yi qui na cyek ẍchi'' kaRyosil ja cyal: “I''tz yi cyetz cyajcawil yi mmo''c
    tan quich''eye''n,” che''ch.'
  ilo-ULB: Ket napno dagiti ngiwatmi iti panagkatkatawa ken ti dilami iti panagkankanta.
    Ket imbagada kadagiti pagilian, “Nangaramid ni Yahweh iti nakaskasdaaw a banbanag
    kadakuada.”
  kpg-kpg: Gidaadou gu gadagada huoloo! Gidaadou gu dadaahili mo di momoogo i tadau
    tenetene huoloo! Gei nia henua ala i golo gu helekai boloo, “Dimaadua guu hai
    ana mee humalia huoloo gi digaula.”
  uig-ARA: 'ئاغزىمىز كۈلكىگە، تىلىمىز شادلىنىشقا تولدى؛ شۇ تاپتا ئەللەر ئارىسىدا ئۇلار:
    ــ «پەرۋەردىگار ئۇلارغا زور ئىشلارنى قىلىپ بەردى» ــ دېيىشتى.'
  bps-bps: du tay i bong kuléito, na mkit ito di bong klehew! Na gman i dad to di
    dademe banwe, “Too gamtikeng i bong kafye mgimò i Amula Dwata di dale.”
  sus-sus: Muxu naxa yele, muxu naxa bɛɛti ba sɛɛwɛ ra. Sie nu a falama nɛ e bore
    bɛ, «Alatala bara kaabanakoe raba yie bɛ.»
  pon-2006: Ia uwen atail kouruhr! Ia uwen atail koul oh ngisingiski atail peren!
    Mehn liki kan ahpw ndinda, “Wiepen nin limen KAUN-O rehrail me lapalap.”
  jae-jae: Gêdêŋ tonaŋ aêac gêdôŋ ômac-ômacgeŋ ma imbeleŋ toôndugeŋ.
  ksd-ksd: 'Ta nam ra bung i tup dat ra ninongon, Ma da ga kakailai ma ra gugu. Ta
    nam ra bung a umana Tematana dia biti dari: Ra Luluai i tar pait ra umana ngala
    na magit ure diat.'
  tur-YTC: 'O zaman ağzımız kahkahalarla, Dilimiz ezgiyle doldu. O zaman uluslar arasında
    şöyle dediler: “Yahve onlar için büyük şeyler yaptı.”'
  bel-N: 'Былі тады нашыя вусны поўныя сьмеху, і язык наш — сьпяваньня. Казалі тады
    між паганамі: “Вялікае ГОСПАД з імі ўчыніў!”'
  grc-BRENT: Εἰς μάτην ὑμῖν ἐστι τὸ ὀρθρίζειν· ἐγείρεσθε μετὰ τὸ καθῆσθαι, οἱ ἐσθίοντες
    ἄρτον ὀδύνης, ὅταν δῷ τοῖς ἀγαπητοῖς αὐτοῦ ὕπνον.
  kpr-kpr: Amingedo, namonde ava ivuga use, ivugai gegha kekeku sise jighi fumbu aruguseri.
    Aminguse irero, oro mendeni gido namondedae eminge siseri, “Bajari, nendae roera
    babaigo erira.”
  ind-AYT: Kemudian, mulut kita penuh dengan tawa, dan lidah kita dengan sorak-sorai,
    lalu mereka berbicara di antara bangsa-bangsa, “TUHAN telah melakukan hal-hal
    besar bersama dengan mereka ini!”
  yom-yom: 'Miunu mieto miba miwala masevo ; ludimi lueto minkunga mi khini. Buna
    batuba muidi makanda ti : “Yave wuba vangidi mambu manneni.”'
  yut-yut: Nin jɨkgo madepsi yanjagɨmaŋ. Aŋek kɨsɨk kɨsɨk kap yagɨmaŋ. Yaŋ aŋapno
    mɨktɨm dɨwarɨ dakon mɨŋat amɨnyo da yaŋ yawit, “Yawe da Israel amɨn paŋpulugok
    do pi madepsi agɨt.”
  nya-nya: Pakamwa pathu panadzaza ndi kuseka; malilime athu ndi nyimbo zachimwemwe.
    Pamenepo kunanenedwa pakati pa anthu kuti, “Yehova wawachitira zinthu zazikulu.”
  kyg-kyg: Lusi kava huta kigi huteta lamogaga aita yoke huꞌnone. Alu nofi vayaꞌmogi,
    Ala kava neꞌmoꞌa lusi kava huno hapa maeꞌniye, huꞌa huꞌnae.
  hrv-hrv: 'Usta nam bjehu puna smijeha, a jezik klicanja. Među poganima tad se govorilo:
    “Velika im djela Jahve učini!”'
  mps-mps: Tama dago gisugu kisu selama mu wali, tama dago pemene umabo mu ebo tęąbi
    wali. Tama te Genuai Bidigo po konesiąbo bidi dabego te tiwai po wali, “Genuai
    Bidigo te genuai sę mu ebogo te Israel dabe tau sabo dao,” wali.
  tpi-tpi: Olsem na mipela i lap moa yet, na mipela i singim song bilong amamas moa
    yet. Na ol lain haiden i tok olsem, “Bikpela i bin mekim bikpela wok tru bilong
    helpim ol Israel.”
  dan-1931: 'da fyldtes vor Mund med Latter, vor Tunge med Frydesang; da hed det blandt
    Folkene: “HERREN har gjort store Ting imod dem!”'
  vie-OVCB: 'Miệng chúng ta đầy tiếng vui cười, lưỡi chúng ta vang khúc nhạc mừng
    vui. Người nước ngoài đều nhìn nhận: “Chúa Hằng Hữu đã làm những việc vĩ đại cho
    họ.”'
  guj-2017: ત્યારે અમારું મુખ હાસ્યથી ભરાઈ ગયું અને અમારી જીભ ગાયન કરવા લાગી. ત્યારે
    તેઓએ લોકોની વચ્ચે કહ્યું, “યહોવાહે તેઓને માટે મહાન કૃત્યો કર્યાં છે.”
  pon-2006A: Ia uwen atail kouruhr! Ia uwen atail koul oh ngisingiski atail peren!
    Mehn liki kan ahpw ndinda, “Wiepen nin limen KAUN-O rehrail me lapalap.”
  por-BRBSL: Então nossa boca ficou cheia de gargalhadas, e nossa língua com cantoria.
    Então eles disseram entre as nações, “Yahweh tem feito grandes coisas por eles”.
  eng-OEBUS: Then was our mouth filled with laughter, our tongue with glad shouts;
    then among the nations they said, “The Lord has dealt greatly with them.”
  swe-swe: 'Då fylldes vår mun med skratt, och vår tunga med jubel (höga triumferande
    glädjerop). Då sade man bland hednafolken: ”Herren (Jahve) har gjort stora ting
    med dem!”'
  cth-cth: Hat toteh, kaimae pahni teh panuinae hoi thoseh, kaimae lai teh, la saknae
    hoi thoseh a kawi han. Ayânaw niteh, BAWIPA ni ahnimouh hanelah hno kalen a sak
    pouh toe, telah miphunnaw rahak vah a dei awh.
  twi-twi: Ɔserew hyɛɛ yɛn anom ma, anigye nnwom hyɛɛ yɛn tɛkrɛma so ma. Na wɔkaa
    wɔ amanaman no mu se, “Awurade ayɛ nneɛma akɛse ama wɔn.”
  hlt-hlt: Te vaengah mamih ka ah nueihbu neh mamih lai ah tamlung khaw bae. Te dongah
    namtom taengah, “He he aka saii ham khaw BOEIPA tah khuet pai,” a ti uh.
  tbz-SIM: 'Kɛ̀ mudɑɑ́ nti kuɔ kɛ̀ ti nyíútí, kɛ̀ ibotí tɛì nɑ̀ɑ́ nkɛ tú: Bɛ Yiɛ̀
    nKuyie nkuù pĩ mmutɔ̃ndiɛmù bɛ kpɛ́í.'
  msy-2020: Kamaghɨn, e akava ighiabagh amuavɨra iti. Ezɨ Kantrin Igharazibar Gumazamiziba
    e mɨgɨa ghaze, “Ikiavɨra Itir God, Israelian akurvaghasa maburan ingangarimram
    ami.”
  dop-dop: 'Ḿpʋɣʋ tɑ́ lɑ́ŋɑ́ hʋlʋmɑɑ nɑ tə́ woŋ nɑ tə́ woŋ nɑ tə́ woŋ. Nɑ tə́ wiliti
    ɑkɑɩtʋ kɑwilitɑɣɑ. Ɩlɛnɑ piitimnɑɑ yɔɣɔtəɣɩ sɩ: Tɑcɑɑ lɑpɑ-wɛɣɛ kʋpɑntʋ sɔsɔɔntʋ.'
  azb-azb: 'Dodaqlarımızdan gülüş tökülürdü, Dilimizdən sevinc harayı yüksəlirdi.
    Millətlər öz aralarında belə deyirdi: «Rəbb onlar üçün böyük işlər görüb».'
  eng-DBY: 'Then was our mouth filled with laughter, and our tongue with rejoicing:
    then said they among the nations, Jehovah hath done great things for them.'
  hin-2017: तब हम आनन्द से हँसने और जयजयकार करने लगे; तब जाति-जाति के बीच में कहा
    जाता था, “यहोवा ने, इनके साथ बड़े-बड़े काम किए हैं।”
  wol-KYG: 'di reek a sarxolle rekk. Yéefar yi naa: «Lu réy la Aji Sax ji defal ñii.»'
  swp-swp: Abo maruhi awada i hemonaudi, eo memenada eai ta wowo ma kodeda. Abo eanua
    headi taumiaidi si ene, “GUIAU ginauri lailaidi enadi i ginauridi.”
  bjr-bjr: Maasa firaaqoo naanaidara qida asasida idiree mariqau. Miqi mariafanaqa
    akaqa maqannaasa maasara maaqi qiqau. Yaaweefa firaa ainaina dadaaqinoo fee qiqau.
  eng-YLT: Then filled [with] laughter is our mouth, And our tongue [with] singing,
    Then do they say among nations, 'Jehovah did great things with these.'
  kne-kne: Palalo di siyek ya kanta mi begew si ragsak mi et nandinamag sin odom ay
    ili. Kanan da, “Nakaskasdaaw din inamag Diyos para sin ipogaw na.”
  eng-WYC-2017: Then our mouth was filled with joy; and our tongue with full out joying.
    Then they shall say among heathen men; The Lord magnified to do with them.
  eng-WMBB: Then our mouth was filled with laughter, and our tongue with singing.
    Then they said amongst the nations, “The LORD has done great things for them.”
  zat-NTPS: 'Nadxa bzrízredxu, ne be̱ lá''anadxu Xránadxu Dios. Nadxa gulenná benne''
    xe̱zr la xu ca'': “Da zrente̱ ca'' be̱n Dios, Xrana benne'' ca'', chee̱''.”'
  zty-NTPS: 'Naž bẕížežo, na'' be ḻawžo X̱anžo Dios. Naž wnnagak benne'' zi''to''
    ka'': “Da'' ẕente ben Dios, X̱angak benne'' ka'', chégake''.”'
  urd-GVH: तब हमारा मुँह हँसी-ख़ुशी से भर गया, और हमारी ज़बान शादमानी के नारे लगाने
    से रुक न सकी। तब दीगर क़ौमों में कहा गया, “रब ने उनके लिए ज़बरदस्त काम किया है।”
  rug-rug: Hegere na kera qetuqetu si gita, meke vari zamae sari na votiki butubutu,
    “E Zihova si evaṉi sari na tiṉitoṉa variva magasadi koarini,” gua.
  gaz-gaz: Afaan keenya kolfaan, arrabni keenya immoo faarfannaa gammachuutiin guutame.
    Kana irratti saboota gidduutti, “Waaqayyo waan guddaa isaaniif godheera” jedhame.
  fra-LSG: 'Alors notre bouche était remplie de cris de joie, Et notre langue de chants
    d’allégresse; Alors on disait parmi les nations: L’Éternel a fait pour eux de
    grandes choses!'
  yal-yal: En gele nɛn han, en yi sɛwa bɛtine ba! Siyaan bonne yi a falama nɛn, e
    naxa, “Alatala bata fe gbeene liga e xa.”
  iou-iou: Äneŋi abäŋkaŋ gäripi nadäŋpäŋ mägayäk oretoret kap teŋkumäŋ. Täŋitna ämawebe
    Anututa nämo nadäŋ imanitä nibäŋpäŋ yäŋkuŋ; Ekäninitä Isrel ämawebeta täŋkentäk
    taŋi täŋ yämitak yäŋ yäŋkuŋ.
  haw-1868: Alaila, piha no ko kakou waha i ka akaaka, A me ko kakou alelo i ka hauoli;
    Alaila, olelo no lakou iwaena o ko na aina e, Nani na mea a Iehova i hana mai
    ai no lakou la.
  arb-NAV: 'عِنْدَئِذٍ امْتَلأَتْ أَفْوَاهُنَا ضِحْكاً، وَأَلْسِنَتُنَا تَرَنُّماً.
    عِنْدَئِذٍ قَالَتِ الأُمَمُ: إِنَّ الرَّبَّ قَدْ أَجْرَى أُمُوراً عَظِيمَةً مَعَ
    هَؤُلاءِ.'
  ded-ded: Nenang enacbibicfu dzomocngo wakeu sogac sogaiac yegecngo nedzaranninau
    feu bangec monnunac ngicngac botucnginau degec, “KEBUNGO yeni wiac kuneng yombong
    ayemmeec.”
  ewe-ewe: Nukoko yɔ míaƒe nu me fũu, eye dzidzɔhawo yɔ míaƒe aɖewo dzi. Tete wogblɔ
    le dukɔwo dome be, “Yehowa wɔ nu gã na wo ameawo.”
  eng-LEE: 'Then shall our mouth be filled with laughter, and our tongue with singing:
    then shall they say among the nations, Great things hath the Lord done for these.'
  asm-FB: তেতিয়া আমাৰ মুখ হাঁহিৰে ভৰি পৰিল, আমাৰ জিভা আনন্দ-গানেৰে পৰিপূৰ্ণ হ’ল;
    আন জাতিৰ লোকসকলে তেতিয়া কোৱাকুই কৰিলে, “যিহোৱাই তেওঁলোকৰ কাৰণে অনেক মহৎ কার্য
    কৰিলে।”
  sus-A: مُشُ نَشَ يٍلٍ، مُشُ نَشَ بّيتِ بَ سّيوّ رَ. سِيٍ نُ عَ قَلَمَ نّ عٍ بٌرٍ
    بّ، «عَلَتَلَ بَرَ كَابَنَكٌي رَبَ يِيٍ بّ.»
  fra-SBL: Et notre bouche s'est remplie de rires, et notre langue avec des chants.
    Alors on dit parmi les nations, « Yahvé a fait de grandes choses pour eux. »
  hbo-hbo: אָ֤ז יִמָּלֵ֪א שְׂחֹ֡וק פִּינוּ֮ וּלְשֹׁונֵ֪נוּ רִ֫נָּ֥ה אָ֭ז יֹאמְר֣וּ
    בַגֹּויִ֑ם הִגְדִּ֥יל יְ֝הוָ֗ה לַעֲשֹׂ֥ות עִם־אֵֽלֶּה׃
  kik-kik: Tũnua twitũ twaiyũrire mĩtheko, nacio nĩmĩ ciitũ ikĩina nyĩmbo cia gĩkeno.
    Hĩndĩ ĩyo ndũrĩrĩ-inĩ gũkĩĩranwo atĩrĩ, “Jehova nĩekĩire andũ aya maũndũ manene.”
  fra-NCL: 'Alors notre bouche fit entendre des cris joyeux, notre langue, des chants
    d’allégresse. Alors on répéta parmi les nations : « Yahweh a fait pour eux de
    grandes choses. »'
  cek-AK: Kaicae ih pakhanawk loe pahnuihaih hoiah koi moe, palainawk doeh anghoe
    laasakhaih hoiah koi o; to naah Sithaw panoek ai kaminawk mah, Angaeng mah nihcae
    hanah kalen parai hmuen sak pae boeh, tiah thuih o.
  cuk-cuk: 'Anmar nue-alledii gusmalad. Anmar weligwaledba onamakde gusmarbalid. Dule-Bab-wissurmaladi
    sunmakdemalad: “Bab-Jehová we-dulemarga ibmar-dummagan-nuegan imaksaye.”'
  uig-CYR: Силәрниң сәһәрдә орнуңлардин қопушуңлар, Кәч болғанда йетишиңлар, Җапа-мушәққәтни
    нандәк йегиниңлар бекардин-бекардур; Чүнки У Өз сөйгинигә уйқини бериду.
  tel-2017: మన నోరు నవ్వుతో నిండిపోయింది. మన నాలుక ఆనంద గీతాలు ఆలపిస్తుంది. అప్పుడు
    యెహోవా వీళ్ళ కోసం గొప్పకార్యాలు జరిగించాడు, అని అన్యజనులు చెప్పుకున్నారు.
  hat-BSA: 'Nan lè sa a, bouch nou te plen ak ri lajwa e lang nou avèk kri lajwa.
    Konsa, yo te di pami nasyon yo: “SENYÈ a te fè gwo bagay pou yo.”'
  ukr-ONPU: Марно ви вдосвіта встаєте, допізна сидите і їсте хліб скорботний, тоді
    як Він дає сон Своєму улюбленцеві.
  kos-kos: Kut israsr, ac kut on ke engan! Na mutunfacl saya elos fahk, “LEUM GOD
    El oru ma na yohk nu selos.”
  hbo-WLC: אָ֤ז יִמָּלֵ֪א שְׂח֡וֹק פִּינוּ֮ וּלְשׁוֹנֵ֪נוּ רִ֫נָּ֥ה אָ֭ז יֹאמְר֣וּ
    בַגּוֹיִ֑ם הִגְדִּ֥יל יְ֝הוָ֗ה לַעֲשׂ֥וֹת עִם־אֵֽלֶּה׃
  ibo-ibo: Ọchị juru anyị ọnụ, abụ ọṅụ jukwara anyị ire. Mgbe ahụ, e kwukwara ya na
    mba niile sị, “Onyenwe anyị emeerela ha ọtụtụ ihe dị ukwuu.”
  ory-ory: ସେତେବେଳେ ଆମ୍ଭମାନଙ୍କ ମୁଖ ହାସ୍ୟରେ ଓ ଜିହ୍ୱା ଗାୟନରେ ପରିପୂର୍ଣ୍ଣ ହେଲା; ସେତେବେଳେ
    ଗୋଷ୍ଠୀବର୍ଗ ମଧ୍ୟରେ ଲୋକମାନେ କହିଲେ, “ସଦାପ୍ରଭୁ ଏମାନଙ୍କ ପାଇଁ ମହତ କର୍ମ କରିଅଛନ୍ତି।”
  chk-chk: Lon ena fansoun kich sa takirikir. Sa mweireir fän pwapwa. Mürin, chon
    ekewe mwü ra apasa lefiler, “Ewe Samol mi Lapalap a föri föför mi amwarar fän
    iter.”
  rop-rop: Wibin laflafbat en wibin singsingbat dumaji wibin gudbinji. En ola pipul
    brom ola najalot kantri bin tok blanga melabat lagijat, “YAWEI bin dum ola brabli
    gudbala ting langa olabat.”
  ukr-1871: 'Тодї були уста наші повні втїхи, а з губ наших піснї лунали. Тодї між
    народами казали: Велике дїло сотворив Господь над ними!'
  yon-yon: Kedi, nub mongkod aom kuu ambonbed diiroon, kwane nub ong ari kuu kubi
    yookmo wingkanabuwen. Kwane ambibkin yenadanbed dakmiwen, “Yarimanbed yi yaa kuu
    kamenabi miin dareb dareb ambangkanaboon kii.” andiwen.
  deu-1951: 'Da war unser Mund voll Lachens und unsre Zunge voll Jubel; da sagte man
    unter den Heiden: «Der HERR hat Großes an ihnen getan!»'
  eng-JPS: 'Then was our mouth filled with laughter, and our tongue with singing;
    then said they among the nations: ''The LORD hath done great things with these.'''
  srp-1865: 'Tada usta naša bijahu puna radosti, i jezik naš pjevanja. Tada govorahu
    po narodima: veliko djelo èini Gospod na njima.'
  lug-lug: Olwo akamwa kaffe ne kajjula enseko, ne nnimi zaffe ne ziyimba ennyimba
    ez’essanyu. Amawanga ne gagamba nti, “Mukama abakoledde ebikulu.”
  heb-heb: אז ימלא שחוק פינו ולשוננו רנה אז יאמרו בגוים הגדיל יהוה לעשות עם אלה׃
  ben-IRV: তখন আমাদের মুখ হাঁসিতে পূর্ণ হল, আমাদের জিভ গানে পূর্ণ হল; তখন তারা জাতিদের
    মধ্যে বলল, “সদাপ্রভুু তাদের জন্য মহৎ কাজ করেছেন।”
  ntu-ntu: Mzli lcde, yrpale-twzku x ngr-katoku, mz nzabrtz-zlwz-krgu. Zbz sc tzrpipe
    lr mrkzbleng kx, “Yawe rwz-ngrbz da kxetuting kx okatr-ngrde nidr.”
  pan-pan: ਤਦ ਸਾਡੇ ਮੂੰਹ ਹਾਸੇ ਨਾਲ ਭਰ ਗਏ, ਅਤੇ ਸਾਡੀਆਂ ਜੀਭਾਂ ਉੱਤੇ ਜੈਕਾਰਾ ਸੀ, ਤਦ ਕੌਮਾਂ
    ਵਿੱਚ ਇਹ ਆਖਿਆ ਜਾਂਦਾ ਸੀ, ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਲਈ ਵੱਡੇ-ਵੱਡੇ ਕੰਮ ਕੀਤੇ ਹਨ!
  mya-JVB: ထိုအခါ ငါ တို့နှုတ် သည် ရယ် ခြင်းနှင့်၎င်း၊ ငါ တို့ လျှာ သည် သီချင်း ဆိုခြင်းနှင့်၎င်း
    ပြည့်ဝ ၏။ တပါးအမျိုးသား တို့ကလည်း၊ ထာဝရဘုရား သည် သူတို့အဘို့ ကြီး သောအမှုကို ပြုတော်မူပြီဟု
    ဆို ကြ၏။
  kgf-kgf: Nalé imuaru imi kuanina imi ʒédesi yandanéŋ sécgéyec. Ezelaŋnina imi legicnéŋ
    sécgéyec. Waŋu baera baera ic embac ieneŋ Yawenéŋ ionac niŋac wamma haka kuneŋ
    yanda meénécmizac ʒéma ʒégic.
  tte-O: Ala yaliyaya yo ala malu kana koleya meuloina gamwala yo manla yo yola iloyakalapowonli.
    Kabo kaba loina uloili siwaloba, “Yeoba ginauli kaba nuwapwanopwano ipaisowaili
    ana tomoyao kaiweli.”
  tbg-tbg: Kotiva mintima timitaimanta tenavu voqamake quaheha naaraihamaqi viha,
    vira ihi tiva amitaqi vunara. Tenavu mintiaqi vuramanta vo vatanaa vo vatanaaka
    tinavu tave tiha, Ike, Noravano Kotiva Isareriara iriharo nora kaiqa vara nimitaivo,
    tiara.
  hmo-hmo: Unai neganai ita kiri bada, bona mai moale bada danu ane ita abia! Bona
    idau bese taudia ese ita idia herevalaia, idia gwau, “Lohiabada ese kara badadia
    idia totona ia karaia vadaeni.”
  zar-NT: 'Níʼirö idú ládxiʼruʼ buzxídxiruʼ, en lu yöl-laʼ rudzeja queë́ruʼ gurö́dxiʼaruʼ.
    Níʼirö guluíʼi didzaʼ bönachi yuguʼ yödzö izáʼa, gulaʼnná: “Dios, Xángaquiëʼ,
    benëʼ le nácagaca zxön, gúcalenëʼ légaquiëʼ.”'
  urd-urd: उस वक़्त हमारे मुँह में हँसी, और हमारी ज़बान पर रागनी थी; तब क़ौमों में
    यह चर्चा होने लगा, “ख़ुदावन्द ने इनके लिए बड़े बड़े काम किए हैं।”
  rus-SYN: Напрасно вы рано встаете, поздно просиживаете, едите хлеб печали, тогда
    как возлюбленному Своему Он дает сон.
  bqc-SIM: Wa vĩ ń yáo, wá guladↄ, ↄ̃ buiↄ òkↄ̃ɛ, Dii yãzↄ̃ↄkɛ̀nɛ́.
  tcz-CHONGTHU: Keiho lungna chim tah'a nuinan ka dimset jingun, ki pahtah'in la kasauve.
    Hichun chidang namdang hon asei un, “Yahweh Pakai in thil loupi kidangtah chu
    aboldoh peh tauve” atiuve.
  mar-mar: मग आमचे मुख हास्याने, आणि आमची जीभ गायनाने भरली. नंतर ते राष्ट्रांमध्ये
    म्हणू लागले; परमेश्वराने ह्यांच्यासाठी महान गोष्टी केल्या आहेत.
  isl-isl: 'Við sungum og hlógum af gleði. Þá sögðu heiðnu þjóðirnar: „Drottinn hefur
    gert ótrúlega hluti fyrir þá!“'
  hlt-THB: Ningmih am khakhqi taw qaihnaak ing be nawh, nim laikhqi taw zeelnaak laa
    khqi ing be uhy. Cawh thlangphyn khqi anglakawh, “Bawipa ing ik-oeih bau soeih
    cekkhqi hamna sai pehy,” tinawh kqawn uhy.
  qub-qub: 'Chaymi cushicushpanchi Tayta Diosta alabaranchi. Tayta Diosta mana rispitajcunami
    ichanga niran: «¡Tayta Diosga almiraypämi paycunata yanapasha!»'
  bqp-bqp: O vĩ kũ yáadↄo o ayuwii kɛ̀, akũ burinↄ pìkↄ̃nɛ, Dikiri yã zↄ̃kↄ̃ↄ kɛ̀wɛrɛ.
  hat-hat: 'Ala ri nou te ri! Ala chante nou te chante tèlman nou te kontan! Lè sa
    a, lòt nasyon yo t''ap di: -Seyè a fè anpil bèl bagay pou yo!'
  eng-BSB: Then our mouths were filled with laughter, our tongues with shouts of joy.
    Then it was said among the nations, “The LORD has done great things for them.”
  eng-WEBPB: Then our mouth was filled with laughter, and our tongue with singing.
    Then they said amongst the nations, “The LORD has done great things for them.”
  kbq-kbq: Ana zupa tagra tusi kizazokago nehuta, zagame huta muse hu'none. Ana'ma
    nehunke'za ana zupa kokankoka vahe'mo'za amanage hu'naze. Ra Anumzamo'a ruzahu'za
    huno Israeli vahera zamaza hie hu'za hu'naze.
  pon-pon: 'I anjau au at me dir en kaurur, o Io at me dir en nijinij. I anjau men
    iki kan ap inda: Meid laud dodok en Ieowa re ’rail!'
  nhe-BL: '¡Nelía tihuetzcase huan tihuicase ica paquilistli! Huan nopa tlacame tlen
    sequinoc tlaltini quiijtose: “¡Dios quichijtoc huejhueyi tlamantli para nopa israelitame!”'
  wnc-wnc: Unzingge ninda minu kumzang mikumang. Mike kap taiyuuk kumzang bakngakumang.
    Siwan katum aminu kepna kepna nana aminda kake anzing yaking, “Buyambam tapata
    Isrel nana gatayamunangge puya buyambam siknga tasikut,” ngang yaking.
  bus-bus: Wa vĩ kↄ̃n yáo wa guda kɛ̀, ben boriinↄ bèkↄ̃nɛ, Dii yã bíta kɛ̀we.
  gub-BL: Zapuka tetea'u zanezegar pà zanerurywete haw rupi. Na'e amogwer ywy rehe
    har uze'eg nezewe wà. — Tupàn Tuweharupi Wiko Ma'e uzapo uhua'u ma'e a'e teko
    wanupe a'e, i'i wà.
  eng-DRA: It is vain for you to rise before light, rise ye after you have sitten,
    you that eat the bread of sorrow. When he shall give sleep to his beloved,
