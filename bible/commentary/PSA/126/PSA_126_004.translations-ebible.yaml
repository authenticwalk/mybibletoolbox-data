verse: PSA.126.004
translations:
  mal-C: യഹോവേ, തെക്കേദേശത്തിലെ തോടുകളെ എന്നപോലെ, ഞങ്ങളുടെ ബന്ധിതരെ മടക്കിവരുത്തണമേ.
  deu-TKW: Wende, Jahwe, unser Geschick, gleich Rinnsalen im Südland.
  lin-lin: Yawe, yaka kobongisa makambo na biso ndenge kaka otondisaka lisusu miluka
    ya Negevi.
  mmx-mmx: Leeme Silok, una lox asang kobot amu manga nama kerekngan larakabu ik lox
    aumsu amu laradan to at lamatbin Negev.
  eng-LSV: Turn again, O YHWH, [to] our captivity, || As streams in the south.
  eng-GNV: O Lord, bring againe our captiuitie, as the riuers in the South.
  eng-WEBSTER: Turn again our captivity, O LORD, as the streams in the south.
  nhw-BL: TOTECO, sempa techmacas tlamantli catli cuali quen tijpixtoyaj achtihuiya.
    Quena, quen nopa hueyame catli ajsi ipan nopa huactoc tlali huan quiyancuilía,
    quej nopa xijyancuili tonemilis, TOTECO.
  swh-ONEN: Ee Bwana, turejeshee watu wetu waliotekwa, kama vijito katika Negebu.
  bba-bba: Yinni Gusunɔ, ɑ kɑ bɛsɛɡii be bɑ rɑɑ yoru mwɛɛrɑ wurɑmɑ bɑ n kokumɔ nɡe
    dɑɑ tori sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ.
  eng-KJVCPB: Turn again our captivity, O Lord, As the streams in the south.
  luo-luo: Duognwa gigewa, yaye Jehova Nyasaye, mondo wachal gi aore man Negev.
  aii-aii: ܡܲܕܸܪ، ܝܵܐ ܡܵܪܝܵܐ، ܓܵܠܘܼܬܲܢ، ܐܲܝܟ݂ ܫܵܩ̈ܝܼܵܬܹ‌ܐ ܒܬܲܝܡܢܵܐ.
  meu-meu: Iehova e, ma ba hanamomai lou, diho kahana sinavaidia na heheto.
  npi-ULB: हे परमप्रभु, नेगेवका नदीहरूझैं हाम्रा सुदिनहरू फर्काउनुहोस् ।
  yor-yor: Olúwa mú ìkólọ wa padà, bí ìṣàn omi ní gúúsù.
  pes-OPCB: ای خداوند، آنچه را از دست داده‌ایم به ما بازگردان؛ چنانکه باران، آب را
    به زمین خشک باز می‌گرداند.
  tgl-ULB: Yahweh, ibalik mo ang aming kayamanan tulad ng batis sa Negeb.
  nop-nop: Yahwe, du kotigoŋ nihitubu-lodaaŋ ninigileŋ. Woŋ adi imedi naŋgalune yuwa
    hogok hakiiŋ, ala gwi ulune imedi yuwa gineŋ dombuŋgolooŋ hali wiiŋ wendok tuwot.
  cbu-NT: Apaa, iyaa tsapuni kizpur wanasir yusur yánischingi, tsapunshi wanasir kxunamaama.
    Yusur sin sinakchu, ichinguru wanasir kxunchiya.
  hui-hui: Anduane Homogo-o ina ala turuho dunguore lo haramalidagua holoma̱ya hela
    dai bibe. Iba hundiragola gana iba piagagoha yobu ngaria dalu lone ibiragola iba
    piaga wiyadagua lone piaga. Ogonidagua Anduane Homogo í̠na ina áyu kamaru lone
    mo gumbilo dai bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ မိုး​ရေ​သည်​ခြောက်​သွေ့​သည့်​ချောင်း​များ​ကို ရေ​ဖြင့်​တစ်​ဖန်​ပြည့်​စေ​သ​ကဲ့​သို့
    ကျွန်​တော်​မျိုး​တို့​ကို​တစ်​ဖန်​ကြီး​ပွား​တိုး​တက် စေ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ལྷོ་ཕྱོགས་གཙང་པོ་བཞིན། །ངེད་ཀྱི་བཙོན་པ་རྣམས་ཀྱང་ཁྲིད་འོང༌རོགས།།
  wsk-wsk: O Yawe, ana peleman taiman bare mel suen la maga saparam; se ni sor garagarayam
    te tuwik betesam se kaposo iwitata, marak sokel iru nangaru se aking yawarakala
    te baganakko.
  sna-sna: Tidzorereizve nhaka yedu, imi Jehovha, sehova dzeNegevhi.
  spa-BLM: Restablece nuestra suerte, Yahvé, como los arroyos del Néguev.
  cac-cac: Mamin, ac'n̈ej a vach'c'olal d'a quib'an̈, icha tz'aj syaxb'i sat lum taquin̈
    luum yuj a' eluma' d'a lum Neguev.
  swh-ULB: Ee Yahwe, uwarejeshe mateka wetu, kama vijito vya kusini.
  bel-bel: Што стрэлы ў руках у дужага, тое сыны маладыя.
  deu-ELBBK: Führe unsere Gefangenen zurück, HERR, gleich Bächen im Mittagsland!
  mbb-OT: Nengazen, ilikù nu is meupiya he kebpekesavuk dey iring te nemezahan he
    wahig he newehiǥan en maan.
  mal-2015: യഹോവേ, തെക്കെനാട്ടിലെ തോടുകളെപ്പോലെ ഞങ്ങളുടെ പ്രവാസികളെ മടക്കിവരുത്തേണമേ.
  gup-gup: O Yawey, kanwon kunmak nawu ngarriwarrhmeng, kanmarnbun ba ngarriyimerran
    yiman kayime mankabo kaborlobme kore kunbolk kubolkdarleh kabolkngeyyo Negev.
  rmc-rmc: An pale, RAJEJA, amare zailen avke sig sar o paňi andro Negev pal o baro
    brišind.
  nlg-nlg: Lord, ko vaheghai mai na lei totobo uto, te vagha na beti ni daidari te
    malobua na pari mamaha.
  pes-OPV: ‌ای خداوند اسیران ما راباز آور، مثل نهرها در جنوب.
  ron-1924: Доамне, аду ынапой пе принший ноштри де рэзбой ка пе ниште рыурь ын партя
    де мязэзи!
  ben-OBCV: হে সদাপ্রভু, আমাদের বন্দিদের ফিরিয়ে আনো, নেগেভ মরুভূমির জলধারার মতো ফিরিয়ে
    আনো।
  som-som: Rabbiyow, maxaabiisnimada mar kale nooga soo celi Sida durdurrada koonfureed.
  lat-VUC: Sicut sagittæ in manu potentis, ita filii excussorum.
  eng-ASVBT: Turn again our captivity, O Jehovah, As the streams in the South.
  mna-mna: 'Tamen Yooba, koozi amsaana mini. Tana amsuŋu: Uulu yam ma ambot ambai
    mini, kembei ta kamam pa lele pakaana ki Negeb na. Lele tana na, ka yok somŋana.
    Mi nu kamam ma yaŋ izzu, tabe yok tireere pa.'
  ita-1885: Signore, ritiraci di cattività; Il che sarà come correnti rivi in terra
    meridionale.
  eng-LXXUP: As arrows in the hand of a mighty man; So are the children of those who
    were outcasts.
  eng-ULB: Restore our fortunes, Yahweh, like the streams in the Negev.
  spa-VBL: Por favor, vuelve y ayúdanos otra vez, Señor. Renuévanos como los arroyos
    de agua que renuevan el desierto de Negev.
  fra-_FOB: Éternel, ramène nos captifs, comme les ruisseaux au pays du midi!
  mal-mal: യഹോവേ, തെക്കെനാട്ടിലെ അരുവികളെപ്പോലെ ഞങ്ങളുടെ പ്രവാസികളെ വീണ്ടും മടക്കിവരുത്തണമേ.
  urd-GVR: Ai Rab, hameṅ bahāl kar. Jis tarah mausam-e-barsāt meṅ Dasht-e-Najab ke
    ḳhushk nāle pānī se bhar jāte haiṅ usī tarah hameṅ bahāl kar.
  suz-BL: परमप्रभु यावे, दोदेंशो पा नेगेब रागी ङा बारशो खोला शाइश्‍शा लाइनीमी, मोदेंशो
    पा आंइ रिम्‍शो दुम्‍तीके लेश्‍शा चाक्‍कीन।
  eng-NOY: Bring back, O LORD! our captivity, Like streams in the South!
  ita-1927: O Eterno, fa tornare i nostri che sono in cattività, come tornano i rivi
    nella terra del Mezzodì.
  ckb-ckb: ئەی یەزدان، ڕاپێچکراوانمان بگەڕێنەوە، وەک جۆگەکانی نەقەب.
  eng-BBE: Let our fate be changed, O Lord, like the streams in the South.
  xsi-xsi: Yova Kindeni, maka kano pano tu pwaima piti lâ kazâŋa ilo kilo, itogo muŋga
    kuveta mine. Noko uru kusupwa karâzi imbe ndue lââ kawa-kawa mâsa-mâsa ilo, kala
    lââ isâko ipipi lâ kawa-kawa ilo, aku maka iloma tu noko ma kuveta vetâŋa kie
    taituni pa maka.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೆಗೆವನಲ್ಲಿರುವ ಹೊಳೆಗಳ ಹಾಗೆ ಉಳಿದಿರುವವರನ್ನು ಸಹ ಸೆರೆಯಿಂದ ತಿರುಗಿ
    ಬರಮಾಡಿರಿ.
  tam-2017: யெகோவாவே, தெற்கத்திய வெள்ளங்களைத் திருப்புவதுபோல, எங்களுடைய சிறையிருப்பைத்
    திருப்பும்.
  spa-RV-1909: Haz volver nuestra cautividad, oh Jehová, como los arroyos en el austro.
  ron-BTF: Adu înapoi pe ai noștri din captivitate, DOAMNE, ca râurile în sud.
  eng-WEBP: Restore our fortunes again, LORD, like the streams in the Negev.
  eng-FBV: Please return and help us again, Lord. Renew us like streams of water that
    renew the Negev desert.
  nld-1939: 'Ach Jahweh, wend ons lot weer ten beste, Als voor de dorre greppels van
    Négeb:'
  nch-BL: TOTECO, sempa techmaca tamanti cati cuali quej tijpixtoyaj achtohuiya. Quena,
    quej nopa hueyame cati ajsi ipan nopa huactoc tali huan quiyancuilía, quej nopa
    xijyancuili tonemilis, TOTECO.
  vie-1934: Hỡi Đức Giê-hô-va, xin dẫn phu tù chúng tôi về, Như các suối miền nam
    chảy nước lại.
  cha-cha: Bira talo y quinautibanmame, O Jeova, taegüije y sadog gui sumanjaya.
  hin-CV: याहवेह, नेगेव की नदी समान, हमारी समृद्धि लौटा लाइए.
  eng-OURB: Restore our fortunes again, Adonai, like the streams in the Negev.
  spa-BES: Deja que nuestro destino sea cambiado, Señor, como las corrientes en el
    sur.
  tdx-tdx: Afotero ty haondevo’ay ry Iehovà, manahake o torahañe atimo añeo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงให้ข้าพระองค์ทั้งหลายกลับมาจากการเป็นเชลย อย่างทางน้ำไหลที่​ทางใต้
  por-BR-2018: Restaura-nos, ó SENHOR, como as correntes de águas no sul.
  deu-ELO: Führe unsere Gefangenen zurück, Jehova, gleich Bächen im Mittagslande!
  eng-WYC-2018: Lord, turn thou (again) our captivity; as a strand in the south. (Lord,
    return thou the captives or return thou our prosperity; like the streams return
    to the south.)
  epo-epo: Revenigu, ho Eternulo, niajn forkaptitojn, Kiel riveretojn en sudan landon.
  gfk-gfk: Watong, nu hanunuhuan habaling ira numehet nilon haruat ma ing mehet ga
    lon taar huo nalua, hoing ira taah i saal ma i hanunuhuan ira mamasina hanuo.
  uig-PIN: Jǝnubtiki ⱪuruⱪ eriⱪlar xar-xar sularƣa aylandurulƣandǝk, Biz tutⱪunlarnimu
    ɵz ǝrkimizgǝ ⱪayturƣaysǝn, i Pǝrwǝrdigar;
  beo-beo: Hina Gode! Gibu da hano ahoanusu hafoga:i, amo hano bu iabe defele, ninia
    sogedafa amoma bu oule masa.
  tpi-OTNT: Bikpela, yu bringim mipela olgeta i kam bek. Dispela i olsem ol baret
    bilong bus i drai pastaim, tasol yu mekim ren i kam daun na wara i pulap long
    ol baret.
  hau-SA: Ka maido da wadatarmu, ya Ubangiji kamar rafuffuka a Negeb.
  udu-udu: Wara shamaneṯṯan bam is mo ma, ayy Tap̱a, mmowa e ki boṯan yi’de/ e mo
    ma Januub mo.
  uig-LAT: Jenubtiki quruq ériqlar shar-shar sulargha aylandurulghandek, Biz tutqunlarnimu
    öz erkimizge qayturghaysen, i Perwerdigar;
  nde-nde: Buyisa ukuphumelela kwethu, Oh Thixo, njengemifula eseNegebi.
  ton-ton: ‌ʻE Sihova, ke ke toe liliu ʻemau pōpula, ʻo hangē ko e ngaahi vaitafe
    ʻi he feituʻu tonga.
  ces-1613: Uvediž zase, ó Hospodine, zajaté naše, tak jako potoky na vyprahlou krajinu.
  eng-WMB: Restore our fortunes again, LORD, like the streams in the Negev.
  tam-TCV: யெகோவாவே, நீரோடைகள் நெகேவ் பாலைவனத்தை புதுப்பிப்பதுபோல, எங்கள் நல்வாழ்வை
    எங்களுக்குத் திருப்பித்தாரும்.
  ceb-ULB: Ibalik ang among kadato, Yahweh, sama sa mga tubod didto sa Negeb.
  pol-UBG: Odwróć, PANIE, naszą niewolę jak strumienie na południu.
  agr-agr: ¡Tuke Pujuuwah, yumi uwegshunum yututai, entsa najanea akagama numamtuk,
    ataktu awagkim Jerusalén itajatuata!
  kyc-kyc: Kamongo embame namwaipwa sokwasi doko apundame range epengenyili pyamuli
    pyuo namwa rangena yuunya dee lanyuo ipupi.
  urd-GVU: اے رب، ہمیں بحال کر۔ جس طرح موسمِ برسات میں دشتِ نجب کے خشک نالے پانی سے
    بھر جاتے ہیں اُسی طرح ہمیں بحال کر۔
  eng-OEBCW: Turn our fortunes, O Lord, as the streams in the Negreb.
  deu-1912: HERR, bringe wieder unsere Gefangenen, wie du die Bäche wiederbringst
    im Mittagslande.
  ntj-ntj: Yuwa Mama, yungarrapirti nyarra Papulanta-ya tirtu nyinarra, palunyanya-tjananya
    marlakulu kati. Nyangka-latjuyi pirni nyinama. Tjiinyakurlu kapi punkannyangka
    warnanpa kukurrmanama karrungka, palunyapirinypa.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ದಕ್ಷಿಣದೇಶದ ಹಳ್ಳಗಳನ್ನೋ ಎಂಬಂತೆ, ಸೆರೆಯಲ್ಲಿ ಉಳಿದಿರುವ ನಮ್ಮವರನ್ನೂ
    ತಿರುಗಿ ಬರಮಾಡು.
  yap-yap: SOMOL, mu fal’eg rogmad bayay, nri bod e n’uw ni fulweg e ran ngalan e
    pi lul’ nike mlik’.
  hlt-MCSB: BOEIPA aw kaimih thongtla thongla te tuithim kah sokca bangla mael sak
    lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዒራ ዋርቃዛ ዾኦሎ ዛሎይዳ ዓኣ ዓሲ ናንጉዋ ዳውሎም ዲጶ ዋኣፆ ዔኪ ሙካ ዎሮጉዲ ኑ ባኮ
    ኑኡም ማሂ ዒንጊ ዎንዴ ኑ ዓኣ ጎይፆ ማሄ።
  twi-ASANTE: Ao Awurade, sane fa yɛn ahonya ma yɛn, te sɛ nsuwa nsuwa a ɛwɔ Negeb
    no.
  eng-WEBU: Restore our fortunes again, LORD, like the streams in the Negev.
  acu-NT: Apuru yumi atsamunam ataksha yumi jitamtai, entsa wej wajainawa nunismek
    iincha ataksha pengker awajkartusta.
  spa-PDDPT: Devuelve a nuestros cautivos, oh Yavé, Como los torrentes en el Neguev.
  gun-gun: Senhor, peteĩgue ju ke oremoingo porã, Neguebe rupi yy oxyry va'e rami.
  agu-BL: Kajcaw, xtx'ixpe'n binu' kaswert kacyakil cu'n chi na ban jun ama'l skajwutz
    yi na cu' a'bal tibaj.
  ilo-ULB: Isublim ti sigud a kinarang-aymi, O Yahweh, a kas kadagiti karayan idiay
    Negev.
  kpg-kpg: Meenei Dimaadua, heia gimaadou gi haadanga lamalia labelaa! gadoo be di
    uwa ma ga gaamai ana wai gi nia anga monowai.
  uig-ARA: جەنۇبتىكى قۇرۇق ئېرىقلار شار-شار سۇلارغا ئايلاندۇرۇلغاندەك، بىز تۇتقۇنلارنىمۇ
    ئۆز ئەركىمىزگە قايتۇرغايسەن، ئى پەرۋەردىگار؛
  bps-bps: Taman mni gami di ge, Amumi Dwata, ku fasfuléam gami di fye knèmi di muna,
    gambet i kfuléam i bong yéél di dad kafag sbang di banwe Négéb di kfulenam dun.
  sus-sus: Alatala, muxu harige ragbilen muxu ma alɔ ye ragbilenma Negewi bɔxi xure
    xɔrixie ra ki naxɛ.
  pon-2006: Maing KAUN, komw ketin kasapahlkitalahng nan uhdakato, duwehte keteu eh
    kin kasapahldohng pihl nan warawar en pihl me madada kan.
  jae-jae: O Apômtau, ônam aêacma gêŋwapac ôkwi, amboac kom kêkêŋ bu kêsa ŋamaŋ kêtiam
    aŋga gamêŋ mula-mŋa.
  ksd-ksd: Luluai, una vadoane mule avet, Da ra umana tava alir aro Negeb.
  tur-YTC: Eski bolluk günlerimize geri döndür, ey Yahve, Negev'deki dereler gibi.
  bel-N: Вярні, ГОСПАДЗЕ, нашых палонных, як ручаі на [зямлю] паўднёвую.
  grc-BRENT: Ὡσεὶ βέλη ἐν χειρὶ δυνατοῦ, οὕτως οἱ υἱοὶ τῶν ἐκτετιναγμένων.
  kpr-kpr: Arie Bajari, kau iji feteari uvu saghedo iriari borija sekago dise, uvu
    gaunghe viti betu bamburaira aminga ava, namane enda eminda irari kena esimbugaso
    sekago iti fafode aore!
  ind-AYT: Kembalikan keadaan kami, ya TUHAN, seperti alur-alur sungai di selatan.
  yom-yom: Vutula diaka kimvuama kieto, a Yave ; banga bina bimila bi minlangu ku
    Nengevi.
  yut-yut: Yawe, mɨktɨm kɨbɨrɨkon sɨkak maŋakwa joŋ yo morap ae kwoŋ uŋun da tɨlak
    paŋpulugaŋaki kalɨp tagɨsi egɨpgumaŋ yaŋ gɨn aenin tagɨsi egɨpneŋ.
  nya-nya: Tibwezereni madalitso athu, Inu Yehova, monga mitsinje ya ku Negevi.
  kyg-kyg: Aniꞌmo leno laneꞌniya ani kalokalopafiꞌmo koꞌmo neꞌaigenoꞌaeꞌmo aniꞌmo
    nelamigeꞌapaeꞌmo apamogaga neꞌaiya kava huta vayatimo hatu maeka apategetao lamogaga
    aino.
  hrv-hrv: Vrati, o Jahve, sužnjeve naše k'o potoke negepske!
  mps-mps: Genuai Bidi, nago da tigidali dena tǫba ma odasa asao. Te tama tiali,
    te buside wę gamia soabo te wa pomainu ebo tiwai bolo yali, tiali goli, nago
    te tulubage tulumainu elama, tama wę te ąį gamiade pągąmainu yao.
  tpi-tpi: Bikpela, yu bringim mipela olgeta i kam bek. Dispela i olsem ol baret bilong
    bus i drai pastaim, tasol yu mekim ren i kam daun na wara i pulap long ol baret.
  dan-1931: Vend, o Herre, vort Fangenskab, som Sydlandets Strømme!
  vie-OVCB: Chúa Hằng Hữu, xin đưa dẫn dân lưu đày chúng con trở về, như các dòng
    suối làm cho hoang mạc xanh tươi trở lại.
  guj-2017: નેગેબના ઝરણાંની જેમ, હે યહોવાહ, અમારી સંપત્તિ પુનઃસ્થાપિત કરો.
  pon-2006A: Maing KAUN, komw ketin kasapahlkitalahng nan uhdakato, duwehte keteu
    eh kin kasapahldohng pihl nan warawar en pihl me madada kan.
  por-BRBSL: Restaurar nossa fortuna novamente, Yahweh, como as correntes no Negev.
  eng-OEBUS: Turn our fortunes, O Lord, as the streams in the Negreb.
  swe-swe: För tillbaka våra fångar, Herre, på samma sätt som strömmarna i Negev [öknen
    i söder]. [Fårorna i Negevöknen i södra Israel är torra större delen av året,
    men fylls plötsligt med strömmande vatten under några få timmar när vinterfloden
    kommer.]
  cth-cth: Oe BAWIPA, a man awh teh, a hrawi awh e kaimanaw hah, Negeb e palangtui
    patetlah bout tho sak haw.
  twi-twi: Awurade, san fa yɛn siade ma yɛn, te sɛ nsuwansuwa a ɛwɔ Negeb no.
  hlt-hlt: BOEIPA aw kaimih thongtla thongla te tuithim kah sokca bangla mael sak
    lah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ́ wɛ̃tɛ kɛ́tɛ̃́nnɛ́ní bɛ̀ do pĩmmú bɛ̀, mɛniɛ nhɔ̃ɔ̃
    tɑ mɛ̀ɛ̀ botí kukó nkùù do kũ̀ṹ.
  msy-2020: O Ikiavɨra Itir God, nɨ ua deraghvɨra e damuam. E mati dɨpaba puvatɨzir
    danganimɨn itir faneba dɨpaba dake, nɨ amozim damightɨ a ua izɨtɨ da izevegham.
    Kamaghɨra, nɨ e damutɨ e izɨvagham.
  dop-dop: Tɑcɑɑ, mə́ŋ́nɑ́ tɑ́ yəlɑɑ mpɑ pɑɑ kuuwɑ tɔ ɩsɩɩ ilim mpətəŋ tɔɔ lɔɔŋ.
  azb-azb: Selləri Negevə qaytardığın kimi, Ya Rəbb, o bəxtəvər günləri bizə qaytar.
  eng-DBY: Turn our captivity, O Jehovah, as the streams in the south.
  hin-2017: हे यहोवा, दक्षिण देश के नालों के समान, हमारे बन्दियों को लौटा ले आ!
  wol-KYG: Aji Sax ji, rikk delloo nu na woon, ni ngay delloo wal yu ŋiis, mu walaat
    ca àllub Negew.
  swp-swp: Ema dobila bena u heharihariudi, GUIAU e, doha goila se dididi Negeb barabarana
    eai!
  bjr-bjr: Aadaturunna aaku rifanoo nammari qumi marindee inana kaifaa maasa amiqi
    amiqimma qimaqaa.
  eng-YLT: Turn again, O Jehovah, [to] our captivity, As streams in the south.
  kne-kne: Yahweh ay Diyos mi, itaolim kod en dakami din sigod ay dayaw mi, ay kaman
    din maamag mo domateng di odan sin natdok ay ginawang ay wada sin abagatan.
  eng-WYC-2017: Lord, turn thou our captivity; as a strand [or stream] in the south.
  eng-WMBB: Restore our fortunes again, LORD, like the streams in the Negev.
  zat-NTPS: Bselá Xránadxu dxi'u lu na' benne' zitu' ca', na' bezrindxu lu xe̱zr la
    xu chee̱dxu ca dxezrín nisa guba'u lu xe̱gu bizre ca'.
  zty-NTPS: Beslá X̱anžon' žo'o ḻo na'gak benne' zi'to' ka'. Naž bežinžo ḻo yežlyó
    chežo, kan žežín nis wba'w ḻo yegw biž ka'.
  urd-GVH: ऐ रब, हमें बहाल कर। जिस तरह मौसमे-बरसात में दश्ते-नजब के ख़ुश्क नाले पानी
    से भर जाते हैं उसी तरह हमें बहाल कर।
  rug-rug: Kei Zihova, Mu va koa valeana pule gami, guana ruku pu vala puleni kolo
    sari na ovuku popadi.
  gaz-gaz: Yaa Waaqayyo, akkuma lagoota Negeeb, boojuu keenya nuu deebisi.
  fra-LSG: Éternel, ramène nos captifs, Comme des ruisseaux dans le midi!
  yal-yal: Alatala, i mɔn xa nxɔ yamanan sɛnbɛ so alo tulen fama igen na xude wuli
    yixaren na kii naxan yi.
  iou-iou: Unita Ekäni, gäkä bian ude täŋ nimiŋkuno udegän komeninken äneŋi kaŋ yäŋnikŋat
    yäpmäŋ ku! Ude täŋpayäŋ täyan uwä ŋode bumik; Kome kawukiken ume kubat kawuk tak-inik
    täŋpanipäŋ yäŋpewi iwän taŋirän kubat kawuk täwani u ume äneŋi äpäk täkaŋ ude
    bumik.
  haw-1868: E Iehova, e hoihoi oe i ko makou pio ana, E like me na kahawai, ma ke
    kukuluhema.
  arb-NAV: أَرْجِعْنَا يَا رَبُّ مِنْ سَبْيِنَا، كَمَا تَرْجِعُ السُّيُولُ إِلَى النَّقَبِ.
  ded-ded: O KEBU, ge Negewe bangec kisiu dokukperemeng gbangge gbanggea, yeni mengereyununa
    doku monggoc haande, ge ifi isoc monggoc mengerenununa naric kecni.
  ewe-ewe: O! Yehowa, gaɖo míaƒe nunyonamewo te, abe tɔʋu si le Gbegbe ene.
  eng-LEE: Bring back again, O Lord, our captivity, like rivulets in arid land.
  asm-FB: হে যিহোৱা, নেগেভ মৰুভূমিৰ জুৰিবোৰৰ নিচিনাকৈ, তুমি আমাৰ ভৱিষ্যত আগৰ অৱস্থালৈ
    ঘূৰাই আনা।
  sus-A: عَلَتَلَ، مُشُ هَرِفٍ رَفبِلٍن مُشُ مَ عَلْ يٍ رَفبِلٍنمَ نٍفٍوِ بْشِ شُرٍ
    شْرِشِيٍ رَ كِ نَشّ.
  fra-SBL: Rétablis notre fortune, Yahvé, comme les ruisseaux du Néguev.
  hbo-hbo: שׁוּבָ֣ה יְ֭הוָה אֶת־*שְׁבוּתֵנוּ (שְׁבִיתֵ֑נוּ) כַּאֲפִיקִ֥ים בַּנֶּֽגֶב׃
  kik-kik: Tũma tũgaacĩre rĩngĩ, Wee Jehova, ta ũrĩa njũũĩ cia Negevu icookaga kũiyũra.
  fra-NCL: Yahweh, ramène nos captifs, comme tu fais couler les torrents dans le Négéb.
  cek-AK: Aw Angraeng, misong ah naeh ih kaicae hae, aloih bang ih vacongnawk baktiah,
    amlaemsak let ah.
  cuk-cuk: Emisgine, Bab-Jehová, anmar-dulemar-galesbukwad gannar be sedage. Igi be
    nega-dulesulidganba yar-Neguevʼye-nugad-e-dianmar gannar-dii-nikuega be imakdae,
    deyobi, be anmar-dulemar-galesbukwad, gannar be sedage.
  uig-CYR: Яшлиқта тапқан балилар, Батурниң қолидики оқлардәк болиду.
  tel-2017: దక్షిణ ప్రాంతపు సెలయేరులవలే యెహోవా, మా అదృష్టాన్ని తిరిగి చిగురింపజెయ్యి.
  hat-BSA: Fè retounen kaptif nou yo, O SENYÈ, kon rivyè nan dezè a.
  ukr-ONPU: Як стріли в руці воїна, так сини юності.
  kos-kos: LEUM GOD, sifilpa folokonak kasrpasr in oana meet, Oana ke af uh sifilpa
    use kof nu ke infacl ma paola.
  hbo-WLC: שׁוּבָ֣ה יְ֭הוָה אֶת־שבותנו כַּאֲפִיקִ֥ים בַּנֶּֽגֶב׃
  ibo-ibo: Nyeghachi anyị akụnụba anyị, o Onyenwe anyị, dịka mmiri iyi na-asọ nʼala
    Negev.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଦକ୍ଷିଣ ଦିଗର ସ୍ରୋତ ପରି ଆମ୍ଭମାନଙ୍କ ଦାସତ୍ୱାବସ୍ଥା ପରିବର୍ତ୍ତନ କର।
  chk-chk: Ai Samol mi Lapalap, kopwe aliwinisefälieto ekewe chon oola meinisin, usun
    chök ekewe chanpupu lon Nekep ra lölösefäl ren üt.
  rop-rop: YAWEI, yu gibit melabat ebrijing igin, jis laik rein wen im bilimap woda
    langa ola draiwan riba.
  ukr-1871: Верни, Господи, невільників наших, як потоки на спражену землю!
  yon-yon: O Yariman, nub karubkim bondanbed benwiniwendan yena kangkon benmene. Amiibban
    ye amboon kiri am menenu ok kirodmo wenebimaun areb yi kuu benmenebko kirodmo
    menebime.
  deu-1951: HERR, bringe unsre Gefangenen zurück wie Bäche im Mittagsland!
  eng-JPS: Turn our captivity, O LORD, as the streams in the dry land.
  srp-1865: Vraæaj, Gospode, roblje naše, kao potoke na sasušenu zemlju.
  lug-lug: Otuzze obuggya, Ayi Mukama, tufaanane ng’emigga egikulukutira mu lusenyi.
  heb-heb: שובה יהוה את שבותנו כאפיקים בנגב׃
  ben-IRV: আমাদের পুনস্থাপন কর, সদাপ্রভুু, নেগেভে জলস্রোতের মতো।
  ntu-ntu: Delc Yawe, na-amnc-zpwx-mou-ngrde nigu mzli ka, Da kc tqwai tewa nzdc-krde
    x lrti-moungr ningali kx pztipeng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਸਾਡੇ ਗ਼ੁਲਾਮਾਂ ਨੂੰ, ਦੱਖਣ ਦੀਆਂ ਨਦੀਆਂ ਵਾਂਗੂੰ ਮੋੜ ਲਿਆ!
  mya-JVB: အိုထာဝရဘုရား ၊ ဘမ်းသွားချုပ်ထားခြင်းကို ခံရသော အကျွန်ုပ် တို့ကို တောင်
    မျက်နှာချောင်း ရေကဲ့သို့ တဖန်ပြန်လာ စေတော်မူပါ။
  kgf-kgf: O Yawe, hésa ichécnina meleŋ nénécmina, kia hayu baec waŋgoŋa Saut iguc
    doku téfaranéŋ luma keŋanʒac ésécnec focdac hadacmu.
  tte-O: O Yeoba, kuwalo-muloloimai na kawasawasa yoi besiele yalubwasi iguma, galewa
    italu na yalubwasine idoga ididi yoi.
  tbg-tbg: Mpo Noravauvo, are qaiqaavata tinavu koqema timitairaqe tenavu koqemake
    variqi vuare. Aahara vataqaa aaqu ntivaro qaiqaa namarivano tuvintema kera, are
    tinavu qaiqaa koqema timitaane.
  hmo-hmo: Lohiabada e, mani emu kara, ai do oi hakaua lou aiemai tano dekenai. Ai
    do oi mailaia lou, medu ese sinavai kaukau dekenai ranu ia mailaia lou bamona.
  zar-NT: Buchë́ʼ netuʼ, irúajtuʼ ga ni nadzuntuʼ, Xan, para gácatuʼ ca nisa rudxín
    lu yegu nuhuíʼigaca.
  urd-urd: ऐ ख़ुदावन्द! दखिन की नदियों की तरह, हमारे गुलामों को वापस ला।
  rus-SYN: Что стрелы в руке сильного, то сыновья молодые.
  bqc-SIM: Dii, suwanↄ wá pá ziu, lá ni su ń ío gbáauwa.
  tcz-CHONGTHU: Neldi gam a twilonglut hon athah semkit bangin O Yahweh Pakai kanei
    kagouhou hin kiledoh sah kittan.
  mar-mar: परमेश्वरा, नेगेब येथील प्रवाहाप्रमाणे आम्हास बंदिवासातून परत आण.
  isl-isl: Hresstu okkur nú Drottinn, já gefðu okkur kröftuga gróðrarskúr!
  hlt-THB: Aw Bawipa, ni hu awhkaw zoseennaak ce ni pe tlaih lah, Negev a lawngcakhqi
    amyihna ak awm ce.
  qub-qub: Tayta Dios, gam yapay surtëcunata ticraycachiy, chunyaj chaqui jirca tamya
    wichan berdiman ticracurishannöna cananpaj.
  bqp-bqp: Dikiri, ǹ su kũoo ó gwena zĩn, lákũ ndì su kũ ío gbárannan nà.
  hat-hat: Seyè, tanpri, fè moun yo te fè prizonye yo tounen nan peyi yo, menm jan
    lapli ou fè larivyè ki te sèk la koule ankò.
  eng-BSB: Restore our captives, O LORD, like streams in the Negev.
  eng-WEBPB: Restore our fortunes again, LORD, like the streams in the Negev.
  kbq-kbq: Negevi hagage kokampima tima enevuno mikazama eri kasefa'ma nehiaza hunka,
    knare'zanu Ra Anumzamoka ante vitenerantenka tazeri kasefa huo.
  pon-pon: Main Ieowa, re kotin kapuredo at jalidi kan dueta pilap en jap en pali
    air akan.
  nhe-BL: TOTECO, sampa techmacas tlamantli tlen cuali queja tijpixtoyaj achtohuiya.
    Quena, queja nochi nopa atemitl tlen ajsij ipan nopa huactoc tlali huan quiyancuilía,
    queja nopa xijyancuili toyolis, TOTECO.
  wnc-wnc: Buyambam tapa, gata ninu tupa yukumang binga apman kaya ina unzakan yutnimde
    gata gatanimuyo. Sike wa unzing gapma zongaatang nana wawaa siwan ngana keu waomune
    yangga apaapa akoke zipmake kukaing binga siyok.
  bus-bus: Dii, ǹ suwao wa gwena ziin, lán nɛɛ̀ su kↄ̃n ío gbáan nà.
  gub-BL: Àmàn neremimugyr kar uwyryk yrykawhu uxinig ma'e rupi a'e. Nezewegatete
    o Tuweharupi Wiko Ma'e, uremuigo kar pe temi'u hereko har romo ma'e hereko har
    romo nehe.
  eng-DRA: As arrows in the hand of the mighty, so the children of them that have
    been shaken.
