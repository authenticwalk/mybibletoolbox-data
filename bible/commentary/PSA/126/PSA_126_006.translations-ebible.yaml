    hozafinti'ma ne'zama hamre'za nontegama eri'za ne-esuza ranke hu'za muse zagamera
    nehu'za eri'za egahaze.
  pon-pon: Re kin weweidki janejan, o kin wewa wa kajampwal, a ni ar puredo, re pan
    peren, wad oar kap en wa kan.
  nhe-BL: Quena, yonque chocatiyase quema quitoctiyase ininxinach, pero quema pixcatij
    huicatihualase ica paquilistli pampa ya quihualicase tlen quipixcatose.
  wnc-wnc: Siakande siknga. Aminu kwanamna siyuuk nanam zaknga utnake kwaiwiu, masande
    nanamu damana gwa siningu kuku utnake ataibakngayuuk pakapik.
  bus-bus: Gbɛ̃ kɛ̀ bↄ̀ kↄ̃n ↄ́ↄ dↄↄo kↄ̃n pↄ́wɛɛo kũna, adee é ɛara à su kↄ̃n gudakɛnao
    kↄ̃n ése bakaao sɛna.
  gub-BL: Ma'eà'yz itym pyràm heraha har uzai'o ma'e wà, Uzewyr putar uzegar pà urywete
    romo wà nehe. Werur putar arozràn haryw uzywa rehe wà nehe.
