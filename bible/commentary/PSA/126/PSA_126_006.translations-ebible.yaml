  urd-urd: जो रोता हुआ बीज बोने जाता है, वह अपने पूले लिए हुए ख़ुश लौटेगा।
  bqc-SIM: Gbɛ̃́ pↄ́ bↄ̀ bɛ ń ↄↄlↄo pↄbui kũa, a ɛa su ń gulao ése bàaa sɛa.
