verse: PSA.126.006
translations:
  mal-C: വിതയ്ക്കാനുള്ള വിത്തു ചുമന്നുകൊണ്ട്, കണ്ണുനീരോടെ നടക്കുന്നവർ, കറ്റകൾ ചുമന്നുകൊണ്ട്
    ആനന്ദഗീതം പാടി മടങ്ങുന്നു.
  deu-TKW: Unter beständigem Weinen geht man dahin und trägt den Samen zur Aussaat;
    mit Jubel kehrt man heim und trägt seine Garben!
  lin-lin: Moto oyo akendaka na kolela, tango amemi milona na ye, azongaka na esengo
    wana amemi maboke na ye.
  mmx-mmx: Nedi digat pas la digap kip levennit piao titlotlo i la digang teng. Melemu
    diga laa boro at leventaamang la digak pixan momo mi lempanga anan atnedi.
  eng-LSV: Whoever goes on and weeps, || Carrying the basket of seed, || Surely comes
    in with singing, carrying his sheaves!
  eng-GNV: 'They went weeping and caried precious seede: but they shall returne with
    ioye and bring their sheaues.'
  eng-WEBSTER: He that goeth forth and weepeth, bearing precious seed, shall doubtless
    return with rejoicing, bringing his sheaves with him .
  nhw-BL: Quena, masque chocatiyase quema quitoctiyase ininxinach, pero quema pixcatij
    huicatihualase ica paquilistli pampa ya quihualicase catli quipixcatose.
  swh-ONEN: Yeye azichukuaye mbegu zake kwenda kupanda, huku akilia, atarudi kwa nyimbo
    za shangwe, akichukua miganda ya mavuno yake.
  bba-bba: Wi u duurubu dɔɔ kɑ wuri, u koo wurɑmɑ kɑ nuku dobu, u n doo bɔkunu sɔɔwɑ.
  eng-KJVCPB: He that goeth forth and weepeth, bearing precious seed, Shall doubtless
    come again with rejoicing, bringing his sheaves with him.
  luo-luo: Ngʼat madhi oko kaywak, kotingʼo kodhi mikomo, biro duogo ka wero wende
    mor, kotingʼo cham mosechiek.
  aii-aii: ܗ̇ܘ ܕܚܕܵܪܵܐ ܚܵܕܹܪ ܘܒܵܟܹܐ ܟܲܕ ܛܥܝܼܢܵܐ ܟܝܼܣܬܵ‌ܐ ܕܒܲܪܙܲܪܥܵܐ، ܐܬܵܝܵܐ ܒܸܬ ܐܵܬܹ‌ܐ
    ܒܫܲܒܲܚܬܵ‌ܐ ܟܲܕ ܛܥܝܼܢܵܐ ܕܲܪ̈ܙܘܼܗ‌ܝ.
  meu-meu: uhe ihadodia totona mai taitaina ida e raka lasimu tauna na mai hisi-daena
    ida ena ruma baine lou henia, ena uit iḡuidia baine lasilaidia.
  npi-ULB: बीउ बोकेर छर्नलाई रुँदै जानेहरू अन्‍नका बिटाहरू लिएर आनन्दको गीत गाउँदै
    फेरि फर्किनेछ ।
  yor-yor: Ẹni tí ń fi ẹkún rìn lọ, tí ó sì gbé irúgbìn lọ́wọ́, lóòtítọ́, yóò fi ayọ̀
    padà wá, yóò sì ru ìtí rẹ̀.
  pes-OPCB: کسانی که با گریه بیرون رفته بذر می‌افشانند، با شادی محصول خود را باز خواهند
    آورد.
  tgl-ULB: Siyang umiiyak na lumabas, dala-dala ang binhing ihahasik, babalik muli
    nang may sigaw ng kagalakan, dala-dala ang kaniyang mga bungkos.
  nop-nop: Biyagoŋ hinek, metam diniyetidok nanaŋe youli moŋgola makat kola wiiŋ.
    Iŋgoŋ mindaŋkade adi nanaŋe kita tineeŋ u moŋgola nadifo kap toŋa buneeŋ.
  cbu-NT: '@see-verse:PSA.126.005'
  hui-hui: Wali agali dugu bialu tomo egene hongole yalu pialu hangayarume mani tomo
    uruni bu ngaria bu hombedo hanalu turu hama iba gana lamalama andaga dai bulebira.
  mya-mya: မျက်​ရည်​ကျ​လျက်​မျိုး​စေ့​များ​ကို ယူ​ဆောင်​သွား​ကြ​သူ​တို့​သည် သီး​နှံ​များ​ကို​သယ်​ဆောင်​ကာ​ဝမ်း​မြောက်​စွာ
    သီ​ချင်း​ဆို​၍​ပြန်​လာ​ကြ​လိမ့်​မည်။
  bod-N: ངུ་བཞིན་ས་བོན་འདེབས་སུ་འགྲོ་མཁན༌གྱིས། ། སྤྲོ་སྤྲོ་ངང་ནས་ཚར་ཕོན་ཁུར་ཏེ་འོང་།།
  wsk-wsk: Mu awiriya nomononge kapa se, na inang kumi gisan ale asurmonko namasan,
    mu udagi te amilmil wur ilu se, inang nunguning gi ago taimonko!
  sna-sna: Uyo anobuda achichema, akatakura mbeu yokudyara, achadzoka nenziyo dzomufaro,
    akatakura zvisote.
  spa-BLM: El que sale llorando, llevando semilla para sembrar, ciertamente volverá
    con alegría, llevando sus gavillas.
  cac-cac: Vach'chom van yoc' eb' ayic syavanem ixim in̈at te nib'ab'il eb'. Palta
    ayic ol elul ixim trigo chi', axon̈ej b'it ol yac' eb' yuj tzalajc'olal ayic mec'b'ilxoq'ue
    ixim yuj eb'.
  swh-ULB: Yeye aendaye akilia, akibeba mbegu kwa ajili a kupanda, atarudi tena kwa
    kelele za furaha, akileta miganda yake.
  deu-ELBBK: Er geht hin unter Weinen und trägt den Samen zur Aussaat; er kommt heim
    mit Jubel und trägt seine Garben.
  mbb-OT: Is midhipanew he nekesineǥew, he ed-uwit te venì he id-ezek, mekeulì sikandin
    he egkelipey is ed-uwit te neraǥun din.
  mal-2015: വിത്തു ചുമന്നു കരഞ്ഞും വിതെച്ചുംകൊണ്ടു നടക്കുന്നു; കറ്റ ചുമന്നും ആർത്തുംകൊണ്ടു
    വരുന്നു.
  gup-gup: Yoh, bininj nawu kabirrire kabirrikan manmim bu kabirridudjeng, kabirrinalkihre
    dorrengh, wanjh kabirrimdurndeng kabirrimkan manbu mandjoleng manwern, dja wanjh
    kabirriwayini bu kabirrinjilngmak.
  rmc-rmc: Rovibnaha džal avri oda, ko hordinel o semenos; radišagoha avela pale,
    sar anela peskri pšeňica.
  nlg-nlg: Gaira tara tangi mara subai didira na vuavua, tana oli ni ghegheli gaira
    tara linge togotogo.
  pes-OPV: آنکه باگریه بیرون می‌رود و تخم برای زراعت می‌برد، هر آینه با ترنم خواهد
    برگشت و بافه های خویش را خواهد آورد.
  ron-1924: Чел че умблэ плынгынд кынд арункэ сэмынца се ынтоарче ку веселие кынд
    ышь стрынӂе снопий.
  ben-OBCV: যারা চোখের জল ফেলতে ফেলতে বাইরে যায় বোনার জন্য বীজ বয়ে নিয়ে যায়, আনন্দগান
    গাইতে গাইতে ফিরে আসবে, সঙ্গে আঁটি নিয়ে ফিরে আসবে।
  som-som: Kii iska taga isagoo ooyaya oo abuurkiisa sita, Wuxuu soo noqon doonaa
    isagoo faraxsan oo xidhmooyinkiisa sita.
  eng-ASVBT: He that goeth forth and weepeth, bearing seed for sowing, Shall doubtless
    come again with joy, bringing his sheaves with him.
  mna-mna: Mi zin wal ta titaŋtaŋ mi tibaada kini iweniwen ma tila mokleene na, kaimer
    ko timiili raama kini ŋonoono, mi kalŋan isala ma menmeen zin.
  ita-1885: Ben vanno piangendo, mentre portano la semenza comprata a prezzo; Ma certo
    torneranno con canti, portando i lor fasci.
  eng-ULB: He who goes out weeping, carrying seed for sowing, will return again with
    shouts of joy, bringing his bundles of grain with him.
  spa-VBL: Los que lloran cuando salen a sembrar su semilla cantarán de júbilo cuando
    lleven la cosecha a casa.
  fra-_FOB: Celui qui porte la semence pour la répandre, marche en pleurant; mais
    il reviendra en chantant de joie, quand il portera ses gerbes.
  mal-mal: കരഞ്ഞുകൊണ്ട് വിതക്കുവാനുള്ള വിലയേറിയ വിത്ത് ചുമന്ന് നടക്കുന്നവൻ വീണ്ടും
    ആർപ്പോടെ കറ്റ ചുമന്നുകൊണ്ട് വരും, സംശയമില്ല.
  lit-lit: Kas eite eina verkdamas, nešinas brangia sėkla, eite pareis krykštaudamas,
    nešinas savo pėdais.
  urd-GVR: Wuh rote hue bīj bone ke lie nikleṅge, lekin jab fasal pak jāe to ḳhushī
    ke nāre lagā kar pūle uṭhāe apne ghar lauṭeṅge.
  suz-BL: ङाक्‍ना ङाक्‍न शोक्‍थ लाइनीम। तन्‍न ग्रेल्‍शो क्‍योव़ज चेरब कुरशा, ग्‍येरसीशा
    कुम्‍सो पा खिं लेत्‍नीम। यसैया ३५:१०
  eng-NOY: Yea, he goeth forth weeping, bearing his seed; He shall surely come back
    rejoicing, bearing his sheaves.
  ita-1927: Ben va piangendo colui che porta il seme da spargere, ma tornerà con canti
    di gioia quando porterà i suoi covoni.
  ckb-ckb: ئەوەی بە گریانەوە دەڕوات و تۆو بۆ چاندن بار دەکات، بە هەلهەلەوە دێتەوە
    و بەرهەمەکەی بە مەڵۆ بار دەکات.
  eng-BBE: Though a man may go out weeping, taking his vessel of seed with him; he
    will come again in joy, with the corded stems of grain in his arms.
  xsi-xsi: Mao nâ, maka katogonzi tamâta ŋinde muŋga silâ pa nenzi tâno ŋana sipau
    kaniŋa vâsa kâ, andeta ilonzi tiŋa nâ. Andeta muli ŋga kâpwa ma ipâŋga, kala kinzi
    ma kawanzi kâki siwâŋgi wâŋgiŋa ndekâŋa kâ, aku ma sikai kâpwa ŋalae ŋinde sitaulo
    simâ.
  kan-OKCV: ಬಿತ್ತಲು ಬೀಜವನ್ನು ಹೊತ್ತುಕೊಂಡು ಅಳುತ್ತಾ ಹೋಗುವವರು, ತಮ್ಮ ಸಿವುಡುಗಳನ್ನು ಹೊತ್ತುಕೊಂಡು
    ಆನಂದ ಗೀತದೊಡನೆ ತಿರುಗಿ ಬರುವರು.
  tam-2017: அள்ளித்தூவும் விதையைச் சுமக்கிறவன் அழுதுகொண்டு போகிறான்; ஆனாலும் தான்
    அறுத்த அரிகளைச் சுமந்துகொண்டு கெம்பீரத்தோடு திரும்பிவருவான்.
  spa-RV-1909: Irá andando y llorando el que lleva la preciosa simiente; mas volverá
    á venir con regocijo, trayendo sus gavillas.
  ron-BTF: Cel ce merge înainte plângând, purtând sămânță prețioasă, se va întoarce
    fără îndoială cu bucurie, aducându-și snopii.
  eng-WEBP: He who goes out weeping, carrying seed for sowing, will certainly come
    again with joy, carrying his sheaves.
  eng-FBV: Those who weep as they go out to sow their seed will be singing in celebration
    when they carry the harvest home.
  nld-1939: 'Met geween trekt men op, Om het zaad uit te strooien: Maar met gejuich
    keert men terug, Met schoven beladen!'
  nch-BL: Quena, masque chocatiyase quema quitoctiyase inixinach, pero quema pixcatij
    huicatihualase ica paquilisti pampa ya quihualicase cati quipixcatose.
  vie-1934: Người nào vừa đi vừa khóc đem giống ra rải, Aét sẽ trở về cách vui mừng,
    mang bó lúa mình.
  cha-cha: Achogja jumajanao mona ya tuma tanges, mañuñule bonito na semiya; ufato
    talo yan y minagofña, jachuchuleja y manojon quinecoña.
  hin-CV: वह, जो रोते हुए बीजारोपण के लिए बाहर निकलता है, अपने साथ पूले लेकर हर्ष
    गीत गाता हुआ लौटेगा.
  eng-OURB: He who goes out weeping, carrying seed for sowing, will certainly come
    again with joy, carrying his sheaves.
  spa-BES: Aunque un hombre salga llorando, llevando consigo su bolsa de semilla;
    él vendrá de nuevo en alegría, con los tallos de grano en sus brazos.
  tdx-tdx: Ty minday tabiry ho tongiseñe am-pirovetañe ro hibalik’ an-drebeke hanese
    o fitoboroña’eo.
  tha-KJV: ผู้​ที่​ร้องไห้​ออกไปหอบหิ้วเมล็ดพืชอั​นม​ีค่าจะกลับบ้านด้วยเสียงโห่ร้องอย่างชื่นบาน
    นำฟ่อนข้าวของตนมาด้วย
  por-BR-2018: Aquele que sai chorando com semente para semear voltará com alegria,
    trazendo sua colheita.
  deu-ELO: Er geht hin unter Weinen und trägt den Samen zur Aussaat; er kommt heim
    mit Jubel und trägt seine Garben.
  eng-WYC-2018: They going, went, and wept; sending their seeds. But they coming,
    shall come with full out joying; bearing their handfuls (They going, went, and
    wept; sending out their seeds. But when they shall return, they shall come back
    rejoicing; carrying their harvest.)
  epo-epo: Iras kaj ploras la portanto de semotaĵo; Venos kun kanto la portanto de
    siaj garboj.
  gfk-gfk: Sige nong i hanahaan haan ma ra sunuah, ma i kapkap hani ira pat na daha
    wara saso, na tapukus ma ra ninge na gungunuama ma na kapkap hani ira hunena daha
    ing i te matuko.
  uig-PIN: Yiƣlap yürüp qaqidiƣan uruⱪni kɵtürgǝn kixi, Bǝrⱨǝⱪ, xadliⱪ-tǝntǝnǝ bilǝn
    oriƣan baƣlirini kɵtürüp ⱪaytip kelidu.
  beo-beo: 'Amasea, dunu da digini ha:i manu bugimusa:, hawa: gaguli asi, ilia da
    ha:i manu gami amo gaguli, hahawane gesami hehea:la buhagimu.'
  tpi-OTNT: Tru tumas, ol man i krai na karim pikinini kaikai i go bilong planim,
    bihain bai ol i singim song bilong amamas, na kisim ol kaikai i mau na i kam.
  hau-SA: Shi da ya fita yana kuka, riƙe da iri don shuki, zai dawo da waƙoƙin farin
    ciki, ɗauke da dammuna.
  udu-udu: A’diyin jin yaki gwolu/ mmoḵal emen to mmosi mo tani midi kulu/ bway pa
    ki cuuwa/ jin ’thera a’di ki bwaŋ ’kunyka/ mo, mmoḵali cwalman maman to jin sina
    a’di mo.
  uig-LAT: Yighlap yürüp chachidighan uruqni kötürgen kishi, Berheq, shadliq-tentene
    bilen orighan baghlirini kötürüp qaytip kélidu.
  nde-nde: Lowo ophuma ekhala, ethwele inhlanyelo ukuba ayehlanyela uzabuya ngezingoma
    zentokozo, ethwele izinyanda.
  ton-ton: Ko ia ʻoku ne ʻalu atu ʻo tangi, pea ʻave ʻae tenga mahuʻinga, te ne toe
    haʻu ʻi he fiefia, mo ʻomi ʻene ngaahi ū uite fakataha mo ia.
  ces-1613: Sem i tam chodící lid s pláčem rozsívá drahé símě, ale potom přijda, s
    plésáním snášeti bude snopy své.
  eng-WMB: He who goes out weeping, carrying seed for sowing, will certainly come
    again with joy, carrying his sheaves.
  tam-TCV: விதைப்பதற்கான விதைகளை அழுதுகொண்டு சுமந்து போகிறவன், மகிழ்ச்சியின் பாடல்களுடன்
    கதிர்க்கட்டுகளைச் சுமந்துகொண்டு திரும்பிவருவான்.
  ceb-ULB: Siya nga naglakaw nga naghilak, nga nagdala ug binhi alang sa pagpugas,
    mopauli nga magasinggit sa kalipay, nga magdala sa iyang binugkos uban kaniya.
  pol-UBG: Kto wychodzi z płaczem, niosąc drogie ziarno, powróci z radością, przynosząc
    swoje snopy.
  agr-agr: Tuja aents aidau ajak pegkejan juki ajakmatatus buutkabaikia shiyakaju
    aidauk, dita ajakmamunmayan juukag, shiig aneas kantamkiag dita jeen wakitkiagtinai.
  kyc-kyc: Wambu ee waingi manjo pao karo dokopa ee pipya manjo peyami dupwa angi
    naomanjo laeyo epo dokopa rae maiyuo kenane pyao eparami.
  urd-GVU: وہ روتے ہوئے بیج بونے کے لئے نکلیں گے، لیکن جب فصل پک جائے تو خوشی کے نعرے
    لگا کر پُولے اُٹھائے اپنے گھر لوٹیں گے۔
  eng-OEBCW: Forth they fare, with their burden of seed, and they weep as they go.
    But home, home, with glad shouts they shall come with their arms full of sheaves.
  deu-1912: Sie gehen hin und weinen und tragen edlen Samen und kommen mit Freuden
    und bringen ihre Garben.
  ntj-ntj: Yuwa, yarnangu pirni nyarra yulatawarralu-ya yurninypa pirni makatingu
    mantangka tjunu. Palunyatjinnga-ya nyinarrayilku ngula mirrka purlkanya yutirrinyangka
    mirratawarralu yurrara pukurltu katima. Pukurl-pukurlpa-ya ngurrakutu pitjama.
  kan-2017: ದುಃಖಿಸುತ್ತಾ ಬೀಜವನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗುವವನು, ಹರ್ಷಿಸುತ್ತಾ ಸಿವುಡುಗಳನ್ನು ಹೊತ್ತುಕೊಂಡು
    ಬರುವನು.
  yap-yap: Pi’in nranod ni kar feked awochngin e woldug ma yad be yor e bay ra sulod
    ni yad be tang u fithik’ e felfelan’, ni kar feked i yib e ggan nike yag riy ngorad!
  hlt-MCSB: Cet rhoe cet tih rhah doeah cangtii rhovoep aka phuei tah a cangpa pawn
    doela tamlung neh ha mael rhoe ha mael ni.
  mdy-ETH: ዜርፆ ዔኪ ዴንዳኣና ዬኤኬ ዓሳ ናኣሮ ኬዲ ዎዛና ማዒ ሙካንዳኔ።
  twi-ASANTE: Deɛ ɔde osu firi adie na ɔsoa aba kɔdua no, ɔde anigyeɛ nnwom bɛsane
    aba a ɔso nnɔbaeɛ afiafi.
  eng-WEBU: He who goes out weeping, carrying seed for sowing, will certainly come
    again with joy, carrying his sheaves.
  acu-NT: Ni arakrin araamratas jumchik asamtai juutkamaikiak ni jeenian jiinkiat,
    nuniangka nukap juuku asa, waras kantan kantamki ni jeen waketkitnuitai.
  spa-PDDPT: El que va de un lado a otro llorando Y lleva el saco de semilla, Ciertamente
    volverá con regocijo Y traerá sus manojos.
  gun-gun: Ojae'o reve onhotỹ ovy va'ekue ma ovy'a vaipa reve 'rã ojevy ouvy, mba'emo
    aju jokuaa ogueru vy. Oguataa rupi ikuai va'e Salomão ombopara va'ekue.
