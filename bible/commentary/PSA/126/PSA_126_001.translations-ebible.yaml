verse: PSA.126.001
translations:
  mal-C: യഹോവ സീയോന്റെ ബന്ധിതരെ മടക്കിവരുത്തിയപ്പോൾ, ഞങ്ങൾ സ്വപ്നം കാണുന്നവരെപ്പോലെ
    ആയിരുന്നു.
  deu-TKW: Wallfahrtslieder. Als Jahwe das Geschick Zions wendete, waren wir wie Träumende.
  lin-lin: Nzembo ya mobembo mpo na kokende na Tempelo ya Yawe. Tango Yawe azongisaki
    bato ya Siona longwa na bowumbu, tozalaki lokola bato oyo bazali kolota ndoto.
  mmx-mmx: Gase Leeme Silok ga lam asu amlong nema limixin kokoxo uto Saion, maga
    nunua i do magam tobo mun.
  eng-LSV: A SONG OF THE ASCENTS. In YHWH’s turning back [to] the captivity of Zion,
    || We have been as dreamers.
  eng-GNV: A song of degrees, or Psalme of David. When ye Lord brought againe the
    captiuitie of Zion, we were like them that dreame.
  eng-WEBSTER: A Song of degrees. When the LORD turned again the captivity of Zion,
    we were like them that dream.
  nhw-BL: Quema TOTECO sempa quinhualicase ipan Jerusalén nochi imasehualhua catli
    tetequipanohuaj ipan sequinoc tlalme, elis quen tijtemiquij.
  swh-ONEN: Bwana alipowarejeza mateka Sayuni, tulikuwa kama watu walioota ndoto.
  bba-bba: Sɑ̃ɑ dɑɑrun womu. Ge wee. Sɑnɑm mɛ Yinni Gusunɔ u kɑ bɛsɛɡii be bɑ yoru
    mwɛɛrɑ wurɑmɑ Siɔniɔ, yɑ sun sɑ̃ɑwɛwɑ nɡe dosu.
  eng-KJVCPB: When the Lord turned again the captivity of Zion, We were like them
    that dream.
  luo-luo: Kane Jehova Nyasaye odwogo joma otwe Sayun, to ne ochalonwa mana lek.
  aii-aii: ܟܲܕ ܡܘܼܕܸܪܹܗ ܡܵܪܝܵܐ ܓܵܠܘܼܬܵ‌ܐ ܕܨܸܗܝܘܿܢ، ܗܘܹܐ ܠܲܢ ܐܲܝܟ݂ ܚܵܙܝܵܢܹ̈ܐ ܕܚܸܠܡܵܐ.
  meu-meu: Iehova ese Siona e hanamoa lou negana ai, ita na e nihimu taudia na heheto.
  npi-ULB: परमप्रभुले सियोनको सुदिन फर्काउनुहुँदा, हामीलाई सपना देखेजस्तो भयो ।
  yor-yor: Nígbà tí Olúwa mú ìkólọ Sioni padà, àwa dàbí ẹni tí ó ń lá àlá.
  pes-OPCB: هنگامی که خداوند ما را از اسارت به اورشلیم باز آورد، فکر کردیم که خواب
    می‌بینیم!
  tgl-ULB: Nang ibinalik ni Yahweh ang magandang kapalaran sa Sion, tulad kami nilang
    mga nananaginip.
  nop-nop: Yahwedi kotigoŋ ninigila Jelusalem-de buune lihine tiŋa yalaŋ binek yoŋa
    nadiyam wendok tuwot nadigumun.
  cbu-NT: Apanll iyaa; Waptam Irusarinap kanapungints, tárangu, iysha, Pamazookpariniya,
    táranguni, mangini ksaranginiya.
  hui-hui: Anduane Homogohanda ina dindi taraha garabaya hemaria haru dai bialu Yarusalemeni
    lone helayagoni Ibugua ani biyagonaga iname ogoni henene ndo emaga handarimabe
    toba harimaya.
  mya-mya: ငါ​တို့​အား​ဇိ​အုန်​မြို့​သို့ ထာ​ဝ​ရ​ဘု​ရား​ပြန်​လည်​ခေါ်​ဆောင်​သည်​မှာ
    အိပ်​မက်​ကဲ့​သို့​ဖြစ်​ပါ​၏။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་མགུར༌མ།༽ ཡ་ཝཱེས་བཙོན་དུ་ཡོད་པའི་མི་རྣམས༌ནི། །ཛ་ཡན་ཡུལ་ལ་ཕྱིར་ཁྲིད་འོང་བའི༌དུས།
    །ངེད་རྣམས་རྨི་ལམ་པ་དང་ཀུན་ནས༌མཚུངས།།
  wsk-wsk: Tom Yawe ana talipara ningi nanga giam nangarak Zion peleram tairam mu
    ana “Ipingisan i?” maman.
  sna-sna: Jehovha paakadzosa vatapwa kuZioni, takanga tava savanhu vairota.
  spa-BLM: Cuando Yahvé hizo volver a los que regresaron a Sión, éramos como los que
    sueñan.
  cac-cac: Ayic ix on̈ yic'anxi meltzaj Jehová b'aj sacleminac cajcanb'ati, ix on̈
    yic'ancot d'a Sion tic, ichato ton̈ej ix on̈ vayichani.
  swh-ULB: Bwana alipowarejesha mateka wa Sayuni, tulikuwa kama waotao ndoto.
  bel-bel: Песьня ўзыходжаньня. Саламонава. Калі Гасподзь ня збудуе дома, марна працуюць
    будаўнікі яго; калі Гасподзь не ахавае горада, марна чувае варта.
  deu-ELBBK: (Ein Stufenlied.) Als der HERR die Gefangenen Zions zurückführte, waren
    wir wie Träumende.
  mbb-OT: Hein impeuman ipeuswag te Nengazen is Zion, henduen be te teǥeinep dà heini.
  mal-2015: യഹോവ സീയോന്റെ പ്രവാസികളെ മടക്കിവരുത്തിയപ്പോൾ ഞങ്ങൾ സ്വപ്നം കാണുന്നവരെപ്പോലെ
    ആയിരുന്നു.
  gup-gup: Bu Yawey kanbebkeng kadberre kore karribongdibeh, dja kandurndiweng kore
    kunred Zion, wanjh ngad karriyimi yiman karridjalbukirrinang bu kamak rowk.
  rmc-rmc: E giľi pro drom upre andro Jeruzalem. Sar o RAJ anelas pale le Sionoskre
    zailen, sas amenge oda sar suno.
  nlg-nlg: Tana bona Lord te lavi olira nina vure pipiti Jerusalem, [ighai tai]/[E]
    vagha vamua na maturu bole?
  pes-OPV: چون خداوند اسیران صهیون را بازآورد، مثل خواب بینندگان شدیم.
  ron-1924: Кынд а адус Домнул ынапой пе принший де рэзбой ай Сионулуй, паркэ висам.
  ben-OBCV: সদাপ্রভু যখন জেরুশালেমের বন্দিদের ফিরিয়ে আনলেন, তখন যেন আমরা স্বপ্ন দেখছিলাম!
  som-som: Markii Rabbigu soo celiyey maxaabiistii Siyoon, Waxaynu noqonnay sida kuwa
    riyooda.
  lat-VUC: Canticum graduum Salomonis. [Nisi Dominus ædificaverit domum, in vanum
    laboraverunt qui ædificant eam. Nisi Dominus custodierit civitatem, frustra vigilat
    qui custodit eam.
  eng-ASVBT: When Jehovah brought back those that returned to Zion, We were like unto
    them that dream.
  mna-mna: Indeeŋe kar Sion isaana kat na, Yooba iuulu kar kini ma imbot ambai mini.
    Tabe ikam ma lelende ambai kat. Mi tamen tuurla kat som. Toso “Mbulu ti, ko ŋonoono?
    Ko tere miuŋana ma iŋgi.”
  ita-1885: QUANDO il Signore ritrasse Sion di cattività, Egli ci pareva di sognare.
  eng-LXXUP: 'A Song of Degrees. Except the Lord build the house, They that build
    labor in vain: Except the Lord keep the city, The watchman watches in vain.'
  eng-ULB: When Yahweh restored the fortunes of Zion, we were like those who dream.
  spa-VBL: ¡Cuando el Señor trajo a Israel de vuelta del cautiverio, fue como si estuviéramos
    soñando!
  fra-_FOB: Cantique de Maaloth. Quand l'Éternel ramena les captifs de Sion, nous
    étions comme ceux qui font un rêve.
  mal-mal: യഹോവ സീയോന്റെ പ്രവാസികളെ മടക്കിവരുത്തിയപ്പോൾ ഞങ്ങൾ സ്വപ്നം കാണുന്നവരെപ്പോലെ
    ആയിരുന്നു.
  urd-GVR: Ziyārat kā gīt. Jab Rab ne Siyyūn ko bahāl kiyā to aisā lag rahā thā ki
    ham ḳhāb dekh rahe haiṅ.
  suz-BL: परमप्रभु यावेमी ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो आन कली सियोनम लेश्‍शा चाक्‍गानु,
    गोपुकी ङोमु तशो खोदेंशो दुम्‍तक। भजन संग्रह १४:७
  eng-NOY: “A psalm of the steps, or the goings up.” When the LORD brought back the
    captivity of Zion, We were like them that dream.
  ita-1927: Canto dei pellegrinaggi. Quando l’Eterno fece tornare i reduci di Sion,
    ci pareva di sognare.
  ckb-ckb: کە یەزدان ڕاپێچکراوانی سییۆنی گەڕاندەوە، وامان لێهات وەک خەون ببینین.
  eng-BBE: When the Lord made a change in Zion's fate, we were like men in a dream.
  xsi-xsi: Muŋga, lâ zo ŋinde Yova Kindeni ikai maka piti lâ tinikoa nenzi luma sakamao
    nia, aku ikai maka kataulo kamâ pa Jerusalem lawea kilo, ande maka iloma patea
    tu ŋinde nde mbupuleŋa nâ. Andeta tia.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಚೀಯೋನನ್ನು ಸೆರೆಯಿಂದ ಬಿಡಿಸಿದಾಗ ನಾವು ಕನಸು ಕಂಡವರ ಹಾಗಿದ್ದೆವು.
  tam-2017: சீயோனின் சிறையிருப்பைக் யெகோவா திருப்பி எருசலேமுக்கு கொண்டு வந்தபோது,
    கனவு காண்கிறவர்கள்போல் இருந்தோம்.
  spa-RV-1909: Cántico gradual. CUANDO Jehová hiciere tornar la cautividad de Sión,
    seremos como los que sueñan.
  ron-BTF: Când DOMNUL a adus înapoi din captivitate pe cei ai Sionului, eram asemenea
    celor ce visează.
  eng-WEBP: When the LORD brought back those who returned to Zion, we were like those
    who dream.
  eng-FBV: When the Lord brought his people back from captivity to Zion, it was as
    if we were dreaming!
  nld-1939: Een bedevaartslied. Toen Jahweh Sion uit de ballingschap bracht, Was het
    ons als een droom;
  nch-BL: Quema TOTECO sempa quinhualicas ipan Jerusalén nochi imasehualhua cati tetequipanohuaj
    ipan sequinoc talme, elis quej tijtemiquij.
  vie-1934: Khi Đức Giê-hô-va dẫn các phu tù của Si-ôn về, Thì chúng tôi khác nào
    kẻ nằm chiêm bao.
  cha-cha: Y Cantan Quinajulo. ANAE jabira talo si Jeova y quinautiba iyon Sion, manparejojit
    yan ayo sija y manmangüife.
  hin-CV: जब याहवेह ने बंदियों को ज़ियोन लौटा लाया, हम उन पुरुषों के समान थे, जिन्होंने
    स्वप्न देखा था.
  eng-OURB: When Adonai brought back those who teshuvah ·completely returned· to Zion
    [Mountain ridge, Marking], we were like those who dream.
  spa-BES: Cuando el Señor hizo un cambio en el destino de Sión, éramos como hombres
    en un sueño.
  tdx-tdx: Sabo-Pionjonañe Ie mampoly ty fandrohiza’ i Tsiône t’Iehovà; le hanahake
    te mañinofy tikañe.
  tha-KJV: เมื่อพระเยโฮวาห์ทรงให้ศิโยนกลับมาจากการเป็นเชลย เราก็เป็นเหมือนคนที่ฝันไป
  por-BR-2018: Quando o SENHOR restaurou Sião de seu infortúnio, estivemos como os
    que sonham.
  deu-ELO: Ein Stufenlied. Als Jehova die Gefangenen Zions zurückführte, waren wir
    wie Träumende.
  eng-WYC-2018: The song of degrees. When the Lord turned the captivity of Zion; we
    were made as comforted. (A song for steps of ascending. When the Lord returned
    the captives to Zion or When the Lord returned prosperity to Zion; we were made
    like in a dream.)
  epo-epo: Kiam la Eternulo revenigis la forkaptitojn al Cion, Tiam ni estis kiel
    sonĝantoj.
  gfk-gfk: Ing no Watong ga kap pukus dahat ira karabus uram Saion, dahat ga haruat
    ma ira tunotuno diet bariane ra bilai na barbarien.
  uig-PIN: «Yuⱪiriƣa qiⱪix nahxisi» Pǝrwǝrdigar Ziondin sürgün bolƣanlarni ⱪayturup
    kǝlgǝndǝ, Biz qüx kɵrgǝndǝkla bolduⱪ;
  beo-beo: Hina Gode da nini Yelusalemega bu oule manoba, ninia da simasia ba:su defele
    ba:i.
  tpi-OTNT: Taim Bikpela i bringim mipela i kam bek long Saion, mipela i ting mipela
    i olsem driman nating.
  hau-SA: Sa’ad da Ubangiji ya dawo da kamammu zuwa Sihiyona, mun kasance kamar mutanen
    da suka yi mafarki.
  udu-udu: Ki Tap̱a warki’da shamaneṯṯan ma Sihyuun is mo tani ana wana e ki uni gwansan
    kun shu’bki jan mo.
  uig-LAT: «Yuqirigha chiqish naxshisi» Perwerdigar Ziondin sürgün bolghanlarni qayturup
    kelgende, Biz chüsh körgendekla bolduq;
  nde-nde: Kwathi lapho uThixo ebuyisa izithunjwa eZiyoni, sasinjengabantu abaphuphayo.
  ton-ton: ‌ʻI he toe liliu ʻe Sihova ʻae pōpula ʻo Saione, naʻa tau tatau mo kinautolu
    ʻoku misi.
  ces-1613: Píseň stupňů. Když zase vedl Hospodin zajaté Sionské, zdálo se nám to
    jako ve snách.
  eng-WMB: When the LORD brought back those who returned to Zion, we were like those
    who dream.
  tam-TCV: நாடு கடத்தப்பட்டவர்களை யெகோவா திரும்பவும் சீயோனுக்குக் கொண்டுவந்தபோது,
    நாங்கள் கனவு காண்கிறவர்கள்போல் இருந்தோம்.
  ceb-ULB: Sa dihang gibalik ni Yahweh ang kadato sa Zion, sama lamang kita niadtong
    nagdamgo.
  pol-UBG: Gdy PAN odwrócił niewolę Syjonu, byliśmy jak we śnie.
  agr-agr: Achija yajupakagmatai, waitu batsatutin Tuke Pujuu awagtamag Jerusalén
    ikaupamtai, kajanmatskait dekapin ayaji.
  kyc-kyc: Kamongome yuu Sayone dokona namwa lanyuo epeyamo dokopa mee kombeyame ingyalya
    ingyana piya.
  urd-GVU: زیارت کا گیت۔ جب رب نے صیون کو بحال کیا تو ایسا لگ رہا تھا کہ ہم خواب دیکھ
    رہے ہیں۔
  eng-OEBCW: When the Lord turned the fortunes of Zion, we were like dreamers.
  deu-1912: Ein Lied im Höhern Chor. Wenn der HERR die Gefangenen Zions erlösen wird,
    so werden wir sein wie die Träumenden.
  ntj-ntj: Mama Kuurrtu-lanyatju ngurra nyarra Papulantanguru marlakulu katingu Tjurutjamalakutu.
    Palunyangka-latju kulirnu tjukurrtjuranytja-latju.
  kan-2017: ಸೆರೆಯಲ್ಲಿದ್ದ ನಮ್ಮನ್ನು ಯೆಹೋವನು ತಿರುಗಿ ಚೀಯೋನಿಗೆ ಬರಮಾಡಿದಾಗ, ನಾವು ಕನಸು ಕಂಡವರಂತೆ
    ಇದ್ದೆವು.
  yap-yap: Nap’an ni fulwegdad SOMOL nga Jerusalem, ma gowa ba lik’ay!
  hlt-MCSB: BOEIPA loh Zion hlangsol te ham mael puei vaengah mang man bangla ka om
    uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኑና ፂዮኔ ዔኪ ማሄያና ዓውቲ ኑኡም ማሌኔ፥ ጎኔ ባኣዚኬ ኑ ጌይባኣሴ።
  twi-ASANTE: Ɛberɛ a Awurade de Sion firi nnommum sane baeɛ no, yɛyɛɛ sɛ nnipa a
    wɔasoso adaeɛ.
  eng-WEBU: When the LORD brought back those who returned to Zion, we were like those
    who dream.
  acu-NT: 'Achikmau ainautin Yus: Ataksha Jerusalénnum waketkitaram tusa, angkanmamtikiamu
    asar iisha karanma nunisrik pujusmiaji.'
  spa-PDDPT: Cuando Yavé devuelva a los cautivos de Sion, Seremos como los que sueñan.
  gun-gun: Senhor Sião tetã py nhanemoingo porã ju ramo oexa ra'u va'e rami nhandekuai
    va'ekue.
  agu-BL: Yi xtx'ixpe'n kaswert tan Kajcaw, quinin kocsaj yi ko i'tz yi bintzi, na
    icu'n wutzicy' tu' nkulej.
  ilo-ULB: Idi insubli manen ni Yahweh iti kinarang-ay ti Sion, kaslakami kadagiti
    agtagtagainep.
  kpg-kpg: Di madagoaa hua Dimaadua dela ne laha mai gidaadou gi muli gi Jerusalem,
    gidaadou nogo hai gadoo be digau ne hai nadau midi!
  uig-ARA: «يۇقىرىغا چىقىش ناخشىسى» پەرۋەردىگار زىئوندىن سۈرگۈن بولغانلارنى قايتۇرۇپ
    كەلگەندە، بىز چۈش كۆرگەندەكلا بولدۇق؛
  bps-bps: Di kebe i Amuito Dwata gito samfulê di banwe Sion, gambet kamna ito i kafyen,
  sus-sus: Biyaasilae xa bɛɛti nde Alatala to geelimanie ragbilen Siyoni, a lu nɛ
    muxu bɛ alɔ xiye.
  pon-2006: Ni ahnsou me KAUN-O ketin kasapahldohng kitail nan Serusalem, likamwete
    kitail ouraman!
  jae-jae: Gêdêŋ taŋ Apômtau gêjam Sionnê gêŋwapac ôkwi naŋ, aêac asaê amboac aêc
    mêgeŋ.
  ksd-ksd: Ba ra Luluai i ga ben valilikun mule diat dia talil uro Sion, Da ga varogop
    ma diat dia ririvon.
  tur-YTC: Yahve Siyon'a dönenleri geri getirdiğinde, Hayal görenler gibiydik.
  bel-N: Сьпеў узыходжаньня. Калі ГОСПАД вярнуў палонных Сыёну, мы былі як у сьне.
  grc-BRENT: Ὠδὴ τῶν ἀναβαθμῶν. Ἐὰν μὴ Κύριος οἰκοδομήσῃ οἶκον, εἰς μάτην ἐκοπίασαν
    οἱ οἰκοδομοῦντες· ἐὰν μὴ Κύριος φυλάξῃ πόλιν, εἰς μάτην ἠγρύπνησεν ὁ φυλάσσων.
  kpr-kpr: Bajari namonde gitofu reighida ghedo bu jovereghe sekago Jerusalem eminda,
    bu fusira amo, namonde jo tumondaeri. Kau aturu ari guseri.
  ind-AYT: Nyanyian Ziarah. Ketika TUHAN mengembalikan keadaan Sion, kita menjadi
    orang-orang yang bermimpi.
  yom-yom: Mu thangu Yave kavutula batu bakangama ku Sioni, tuba banga batu banlota
    zindozi.
  yut-yut: Yawe da nin uwal da kɨsiron baŋ tɨmɨk aeni Saion kokup papmon paŋapgut
    bɨsapmon dɨpmɨn yombem pɨndakgɨmaŋ.
  nya-nya: Yehova atabwezera akapolo ku Ziyoni, tinali ngati amene akulota.
  kyg-kyg: Ala kava neꞌmoꞌa hatu maeno lateteno Saiyoni kotegamo lavalelino eꞌnigetaeꞌmo
    alagamuna agegekana huta maiꞌnone.
  hrv-hrv: Hodočasnička pjesma. Kad Jahve vraćaše sužnjeve sionske, bilo nam je k'o
    da snivamo.
  mps-mps: Te Genuai Bidigo da te Saionba ma odasa asali sogo, dago homugo te dago
    olo nade ebo tiwai homu yai.
  tpi-tpi: Taim Bikpela i bringim mipela i kam bek long Saion, mipela i ting mipela
    i olsem driman nating.
  dan-1931: Sang til Festrejserne. Da HERREN hjemførte Zions fanger, var vi som drømmende;
  vie-OVCB: Khi Chúa Hằng Hữu đem dân lưu đày Si-ôn trở về, thật như một giấc mơ!
  guj-2017: જ્યારે યહોવાહ બંદીવાસમાં પડેલાઓને સિયોનમાં પાછા લાવ્યા, ત્યારે અમે સ્વપ્ન
    જોતાં હોઈએ એવું લાગ્યું.
  pon-2006A: Ni ahnsou me KAUN-O ketin kasapahldohng kitail nan Serusalem, likamwete
    kitail ouraman!
  por-BRBSL: Quando Yahweh trouxe de volta aqueles que retornaram a Zion, éramos como
    aqueles que sonham.
  eng-OEBUS: When the Lord turned the fortunes of Zion, we were like dreamers.
  swe-swe: En pilgrimssång. [] ______ När Herren (Jahve) förde tillbaka Sions fångar
    – det var som om vi drömde (det kändes helt overkligt, vi kunde knappt tro att
    det var sant). [Syftar troligtvis på återtåget från exilen, se .]
  cth-cth: A man awh teh a hrawi awh e Zioncanaw hah BAWIPA ni bout a ban sak toteh,
    kai teh mang ka mang e patetlah ka o.
  twi-twi: Bere a Awurade de Sion fi nnommum san bae no, yɛyɛɛ sɛ wɔn a wɔsosoo adae.
  hlt-hlt: BOEIPA loh Zion hlangsol te ham mael puei vaengah mang man bangla ka om
    uh.
  tbz-SIM: Bɛ̀ ɔ̃ ndentì fɛ̀ɛ̀ yɛ̀nfɛ̀ kɛ kɔri Kuyie ncĩ́ɛ̃̀tɛ̀. Ti Yiɛ̀ nKuyie nwɛ̃̀tɛ
    kɛ tɛ̃̀ńnɛ́ní dìì mɔ̀nnì Siyɔ̃ɔ̃ bɛ̀ do pĩ̀ḿmú bɛ̀, dɛ̀ do ti dò ntidɔùntì nti.
  msy-2020: Ikiavɨra Itir God uam e inigha Saionɨn nguibamɨn ize, ezɨ dughiar kam
    e ghaze, e mati irebamɨn gari.
  dop-dop: Yosɑlɛm kpɑʋ yontu. Wɑɑtʋ wei Tɑcɑɑ məŋnɑ mpɑ pɑɑ kuuwɑ Siyɔŋ tɔ, pə lɑpɑ-tʋɣʋ
    ɩsɩɩ toosee.
  azb-azb: Rəbb Siona bəxtəvər günlərini qaytaranda Bizə röya kimi gəldi.
  eng-DBY: When Jehovah turned the captivity of Zion, we were like them that dream.
  hin-2017: जब यहोवा सिय्योन में लौटनेवालों को लौटा ले आया, तब हम स्वप्न देखनेवाले
    से हो गए।
  wol-KYG: Muy jàngi yéeg, ñu di ko màggale Yàlla. Ba Aji Sax ji delloo waa Siyoŋ
    seen réew, danoo meloon ni ñuy gént,
  swp-swp: Huiana eai wa GUIAU Siona ena lolo i heharihariu, ita ada ao doha tau enosuai.
  bjr-bjr: Yaaweefa maasa Yeerusareenni qifiqee anufa qainasaara foora marinau.
  eng-YLT: A Song of the Ascents. In Jehovah's turning back [to] the captivity of
    Zion, We have been as dreamers.
  kne-kne: Idi intaolin Diyos ed Jerusalem si dakami, kaman iitaw si pannemnem mi.
  eng-WYC-2017: The song of degrees. When the Lord turned the captivity of Zion; we
    were made as comforted.
  eng-WMBB: When the LORD brought back those who returned to Zion, we were like those
    who dream.
  zat-NTPS: Gate Xránadxu Dios bselé̱' dxi'u lu na' benne' zitu' ca', ne begu'e̱ dxi'u
    lu xe̱zre Sión, gúquedxu dxenne̱dxu xe̱la.
  zty-NTPS: Kate' X̱anžo Dios beslé' žo'o ḻo na'gak benne' zi'to' ka', na' begoé'e
    žo'o ḻo yež Sión, gókežo zoažo bichgale.
  urd-GVH: ज़ियारत का गीत। जब रब ने सिय्यून को बहाल किया तो ऐसा लग रहा था कि हम ख़ाब
    देख रहे हैं।
  rug-rug: Sipu turaṉa pule lani gita e Zihova si gita pa Zerusalema, si guana putagita
    si gita.
  gaz-gaz: Yeroo Waaqayyo warra boojiʼamanii turan gara Xiyoonitti deebisetti, nu
    akka warra abjuu abjootanii taane.
  fra-LSG: Cantique des degrés. Quand l’Éternel ramena les captifs de Sion, Nous étions
    comme ceux qui font un rêve.
  yal-yal: Ala Batu Banxi yisiga bɛtina. Alatala mɔn faxina en tan muxu suxine ra
    Siyon taani, a liga nɛn en yɛɛ ra yi alo xiyen na a ra!
  iou-iou: Ekänitä komi epänken nanikpäŋ yäŋnikŋat yäpmäŋ Jerusalem yotpärareken äneŋi
    äbäŋirän ayäbu täkamäŋ yäŋ nadäŋkumäŋ.
  haw-1868: I A Iehova i hoihoi mai ai i ka pio ana o Ziona, Like no kakou me ka poe
    moe uhane.
  arb-NAV: عِنْدَمَا أَرْجَعَ الرَّبُّ أَهْلَ أُورُشَلِيمَ مِنَ السَّبْيِ، صِرْنَا
    كَمَنْ يَرَى حُلْماً.
  ded-ded: KEBUNGO Siong monggoc mengereu ngicngacfora naric kecgec, naso imohai nenang
    negenni imoc gau negendimbe isoc anec.
  ewe-ewe: Esi Yehowa kplɔ aboyomeyilawo gbɔe va Zion la, míenɔ abe drɔ̃ekulawo ene.
  eng-LEE: “A song of the degrees.” When the Lord bringeth back again the captivity
    of Zion, then shall we be like dreamers.
  asm-FB: যিহোৱাই যেতিয়া চিয়োনক পুনৰ আগৰ অৱস্থালৈ ঘূৰাই আনিলে, তেতিয়া আমি সপোন
    দেখা মানুহৰ নিচিনা হ’লো।
  sus-A: بِيَاسِلَيٍ شَ بّيتِ ندٍ عَلَتَلَ تٌ فٍيلِمَنِيٍ رَفبِلٍن سِيٌنِ، عَ لُ نّ
    مُشُ بّ عَلْ شِيٍ.
  fra-SBL: Lorsque Yahvé ramena ceux qui étaient revenus à Sion, nous étions comme
    ceux qui rêvent.
  hbo-hbo: שִׁ֗יר הַֽמַּ֫עֲלֹ֥ות בְּשׁ֣וּב יְ֭הוָה אֶת־שִׁיבַ֣ת צִיֹּ֑ון הָ֝יִ֗ינוּ
    כְּחֹלְמִֽים׃
  kik-kik: Rĩrĩa Jehova aacookirie andũ a Zayuni arĩa maatahĩtwo akĩmainũkia-rĩ, twahaanire
    ta andũ mekũroota.
  fra-NCL: Cantique des montées. Quand Yahweh ramena les captifs de Sion, ce fut pour
    nous comme un songe.
  cek-AK: Angraeng mah Zion kaminawk hoih let naah, kaicae loe amang baktiah ni ka
    oh o.
  cuk-cuk: Bab-Jehová dule-galesbukwamalad Sión-yarse gannar senonigusgua, anmar gabdakmaiye
    bismalanad.
  uig-CYR: '«Жуқириға чиқиш нахшиси»; Сулайман язған күй: — Пәрвәрдигар Өзи өй салмиса,
    Салғучилар бекардин-бекар униңға әҗир сиңдүриду; Пәрвәрдигар шәһәрни сақлимиса,
    Күзәтчиләр бекардин-бекар ойғақ туриду.'
  tel-2017: సీయోను నగరవాసులను యెహోవా చెరలో నుండి తిరిగి రప్పించినప్పుడు మనం కల కంటున్నవాళ్ళ
    వలే ఉన్నాం.
  hat-BSA: Lè SENYÈ a te fè mennen tounen kaptif Sion yo, nou te tankou sila ki fè
    rèv yo.
  ukr-ONPU: Пісня сходження Соломонова. Якщо Господь не будує дому, марно працюють
    над ним будівничі. Якщо Господь не стереже міста, марно пильнує охорона.
  kos-kos: Ke LEUM GOD El folokinkutme nu Jerusalem, Oana kut in mweme!
  hbo-WLC: שִׁ֗יר הַֽמַּ֫עֲל֥וֹת בְּשׁ֣וּב יְ֭הוָה אֶת־שִׁיבַ֣ת צִיּ֑וֹן הָ֝יִ֗ינוּ
    כְּחֹלְמִֽים׃
  ibo-ibo: Mgbe Onyenwe anyị kpọghachitere ndị e mere ka ha lọta na Zayọn, anyị dị
    ka ndị na-arọ nrọ.
  ory-ory: ସଦାପ୍ରଭୁ ସିୟୋନର ଦାସତ୍ୱାବସ୍ଥା ପରିବର୍ତ୍ତନ କରିବା ବେଳେ ଆମ୍ଭେମାନେ ସ୍ୱପ୍ନଦର୍ଶକମାନଙ୍କ
    ପରି ଥିଲୁ।
  chk-chk: Lupwen ewe Samol mi Lapalap a aliwinisefälikich ngeni Sion seni ach oola,
    sa usun chök chon tan.
  rop-rop: Wen YAWEI bin bringimbek melabat langa Jerusalem imbin jis laik melabat
    bin drim tharran.
  ukr-1871: Посходня пісня. Як вертав Господь невольників Сиона, були ми, наче в снї
    нам здавалось.
  yon-yon: Nub kuu bondanbed benwiniwen kumbed Yarimanbed ikakman Saiyon yaa benmonoon
    kuu, nub kuu kiyuum wanabemoon areb kamuwen.
  deu-1951: Ein Wallfahrtslied. Als der HERR die Gefangenen Zions zurückbrachte, da
    waren wir wie Träumende.
  eng-JPS: A Song of Ascents. When the LORD brought back those that returned to Zion,
    we were like unto them that dream.
  srp-1865: Kad vraæaše Gospod roblje Sionsko, bijasmo kao u snu.
  lug-lug: Mukama bwe yakomyawo abawaŋŋanguse ba Sayuuni, twafaanana ng’abaloota.
  heb-heb: שיר המעלות בשוב יהוה את שיבת ציון היינו כחלמים׃
  ben-IRV: যখন সদাপ্রভুু আনলেন তাদের যারা সিয়োনে ছিল, আমরা তাদের মতো ছিলাম যারা স্বপ্ন
    দেখে।
  ntu-ntu: Mzli kc Yawe tqamnc-zpwx-mou-ngrde nigu lr Jerusalem, Opxm kx trngiu da
    zpwx, a' rmwibleku.
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਸੀਯੋਨ ਦੇ ਗ਼ੁਲਾਮਾਂ ਨੂੰ ਮੋੜ ਲੈ ਆਇਆ, ਤਦ ਅਸੀਂ ਸੁਫ਼ਨੇ ਵੇਖਣ ਵਾਲਿਆਂ
    ਵਰਗੇ ਸੀ!
  mya-JVB: ဘမ်း သွားချုပ်ထားသော ဇိအုန် သားတို့ကို ထာဝရဘုရား ပြန်လာ စေတော်မူသောအခါ
    ၊ ငါတို့သည် အိပ်မက် သောသူကဲ့သို့ ဖြစ် ကြ၏။
  kgf-kgf: (Ama téréyaiguc eŋeŋawac legic ʒéra.) Yawenéŋ hésa ic imi onagicma amagina
    Zioniguc liliŋgéma hayec nalé imuaru nini haka imi hénni gau tanec waŋec.
  tte-O: Saugana Yeoba Babilon koina ikalaila iyapileyoila talau Yelusalema kala lotonan
    besiele kenola takenoi.
  tbg-tbg: Haaru navutaaka tinavu rumpa vare vo vataini vuru kaamanta vauraro Noravano
    Kotiva vihairo tinavu kuvantu kero tivita varero Saioni Aiqinaqaa viri kaimanta
    tenavu tiha, Oho, tenavu qaqi tairama tave vauro, turaro quqaa vi entara Kotiva
    mintima timitaira.
  hmo-hmo: Lohiabada ese ita ia abia mai lou Siona dekenai neganai, ita be nihi ita
    abia noho taudia bamona.
  zar-NT: Cateʼ Xanruʼ Dios buchë́ʼë bönachi yödzö Sión nupa gulaʼdzún ziʼtuʼ, gúquiruʼ
    yë́lasö rineruʼ.
  urd-urd: जब ख़ुदावन्द सिय्यून के गुलामों को वापस लाया, तो हम ख़्वाब देखने वालों
    की तरह थे।
  rus-SYN: Если Господь не созиждет дома, напрасно трудятся строящие его; если Господь
    не охранит города, напрасно бодрствует страж.
  bqc-SIM: Kɛ́ Dii wá bↄ́ zↄbleu à sùwanↄ Siↄna, à kɛ̀wɛ̃ɛ lán nanawaɛ.
  tcz-CHONGTHU: Yahweh Pakai in sohchang hochu Jerusalem a ahinlepuilut kitphatchun,
    hichu mangtoh abang jengin ahi!
  mar-mar: सीयोनेतून धरून नेलेल्यांना परमेश्वराने माघारी आणले, तेव्हा आम्हास स्वप्नासारखे
    वाटले.
  isl-isl: Þegar Drottinn flutti þjóð sína aftur til Jerúsalem, heim úr herleiðingunni,
    þá héldum við að okkur væri að dreyma!
  hlt-THB: Qaal ing am tukhqi ce Bawipa ing Zion na a sawi law khqi tlaih awh, kaimih
    taw mang ak hukhqi amyihna awm unyng.
  qub-qub: Prësu aywajcunata Sionman Tayta Dios cutiycachimuptin, suyñuycashanchïtami
    yarparanchi.
  bqp-bqp: Kũ Dikiri ó bó zↄ̀blen à sù kũoo Zaiↄ̃, à dewɛrɛ lán nana bàmɛ.
  hat-hat: 'Se yon chante pou yo chante lè y''ap moute lavil Jerizalèm. Lè Seyè a
    te fè moun Siyon yo te depòte yo tounen lakay yo, se tankou si nou te nan rèv:
    Nou pa t'' vle kwè se te vre!'
  eng-BSB: When the LORD restored the captives of Zion, we were like dreamers.
  eng-WEBPB: When the LORD brought back those who returned to Zion, we were like those
    who dream.
  kbq-kbq: Israeli vahe'ma kinama ome hu'naza vahe'ma Ra Anumzamo'ma ete zamavarenoma
    Jerusalemi kumate'ma egeta, tagra ava'na negompi huta hu'none.
  pon-pon: NI anjau Ieowa kotin kapuredor me jalidi en Ijrael akan, kit rajon ir,
    me auramen.
  nhe-BL: Quema TOTECO sampa quinhualicas ipan Jerusalén nochi itlacajhua tlen tlatequipanohuaj
    ipan sequinoc tlaltini, elis queja tijtemiquij.
  wnc-wnc: Aminu kunduta kauutde pewan maikumang. Siwan ngana tapduu Buyambam tapata
    Saion gatu ninipakapbut kopatangu ninda anzing natapbumang. Mia moo ba kaamang
    ngang natapbumang.
  bus-bus: Kɛ̀ Dii wa bↄ zↄ̀bleen à sùwao Zayↄn, à dɛwe lán nanaa bàmɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e zanemuzewyr kar zanereruwà Zeruzarez pe a'e.
    A'e 'ar mehe uzeapo ma'e kwer nuzawy kwaw zanepuahu haw zanewe.
  eng-DRA: Unless the Lord build the house, they labour in vain that build it. Unless
    the Lord keep the city, he watcheth in vain that keepeth it.
