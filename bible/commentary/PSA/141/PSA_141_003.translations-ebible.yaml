verse: PSA.141.003
translations:
  mal-C: യഹോവേ, എന്റെ വായ്ക്ക് ഒരു കാവൽ ഏർപ്പെടുത്തി, എന്റെ അധരകവാടം കാക്കണമേ.
  deu-TKW: Setze meinem Mund eine Wache, Jahwe, bewahre die Thüre meiner Lippen!
  lin-lin: Yawe, kengela monoko na ngai, batela malamu ekuke ya bibebu na ngai !
  mmx-mmx: Leeme Silok, una lok li taradi rutu mu ram nade at lungusno rak, la naba
    reven tatao bok levelinga rak.
  eng-LSV: Set, O YHWH, a watch for my mouth, || Watch over the door of my lips.
  eng-GNV: Set a watch, O Lord, before my mouth, and keepe the doore of my lips.
  eng-WEBSTER: Set a watch, O LORD, before my mouth; keep the door of my lips.
  nhw-BL: TOTECO, techmocuitlahui para ma amo nicamanalti quej hueli. Techpalehui
    para nimocamatzacuas.
  swh-ONEN: Ee Bwana, weka mlinzi kinywani mwangu, weka ulinzi mlangoni mwa midomo
    yangu.
  bba-bba: Yinni Gusunɔ, ɑ nɛn nɔɔ bɔkuo. A nɛn nɔɔ sɑrusu kɔ̃suo.
  eng-KJVCPB: Set a watch, O Lord, before my mouth; Keep the door of my lips.
  luo-luo: Yaye Jehova Nyasaye, ket jarit e dhoga; ketna jarit mondo okonya umo dhoga.
  aii-aii: ܝܵܐ ܡܵܪܝܵܐ، ܡܲܬܸܒ݂ ܢܛܵܪܬܵ‌ܐ ܠܦܘܼܡܝܼ، ܢܛܘܿܪ ܠܬܲܪܥܵܐ ܕܣܸܦܘܵܬ‌ܝܼ̈.
  meu-meu: Iehova e, udugu ba gimaia, udugu bibinadia iduarana ba naria.
  npi-ULB: हे परमप्रभु, मेरो मुखमा रक्षक राख्‍नुहोस् । मेरा ओठहरूका ढोकाहरूको रक्षा
    गर्नुहोस् ।
  yor-yor: 'Fi ẹ̀ṣọ́ ṣọ́ ẹnu mi, Olúwa: kí o sì máa pa ìlẹ̀kùn ètè mi mọ́.'
  pes-OPCB: ای خداوند، تو مراقب سخنان من باش و زبانم را نگاه دار.
  tgl-ULB: Yahweh, maglagay ka ng isang bantay sa aking bibig; bantayan mo ang pintuan
    ng aking mga labi.
  nop-nop: Yahwe, du mane momooŋgoŋ kadokoweŋ, tiŋa medene yoyodok u maaŋ kakuwaleŋ.
  hui-hui: Anduane Homogo-o i̱naga ne hariga howa bi latagi haroru mamage habe. I̱naga
    ne hambuni bi loleberoru damene handayaho habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​ခံ​တွင်း​အ​တွက် အ​စောင့်​အ​ကြပ်​ကို​လည်းကောင်း၊
    ကျွန်​တော်​မျိုး​၏​နှုတ်​ဝ​တွင်​ကင်း​စောင့် ကို​လည်း​ကောင်း​ထား​ရှိ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ངའི་ངག་བསྲུང་བ༌དང༌། །ང་ཡི་སྨྲ་སྒོ་ཉིད་ཀྱིས་བསྲུང་བར༌མཛོད།།
  wsk-wsk: O Yawe, aninga agiring ko sinar to se agiring angamili te den memek bo
    me ta aratukko.
  sna-sna: Isai murindi pamuromo wangu, imi Jehovha; chengetai mukova wemiromo yangu.
  spa-BLM: Pon un reloj, Yahvé, delante de mi boca. Guarda la puerta de mis labios.
  cac-cac: Mamin Jehová, tan̈vej in ti', yic vach' man̈ ol val chucal lolonel.
  swh-ULB: Ee Yahwe, uweke mlinzi kinywani mwangu; mngojezi malangoni pa midomo yangu.
  bel-bel: Калі зьнемагаў ува мне дух мой, Ты ведаў сьцежку маю. На дарозе, па якой
    я хадзіў, яны тайна паставілі сеткі на мяне.
  deu-ELBBK: Setze, HERR, eine Wache meinem Mund; behüte die Tür meiner Lippen!
  mbb-OT: Giyahi nu, Nengazen, is kebpengaǥikaǥi ku su wey a kenà mekekagi te mezaat.
  mal-2015: യഹോവേ, എന്റെ വായ്ക്കു ഒരു കാവൽ നിർത്തി, എന്റെ അധരദ്വാരം കാക്കേണമേ.
  gup-gup: O Yawey kanbidyikarrmen dja kandangnahna kundangwel ngardduk . Yuwn kanbawon
    bu ngawokdi kore kunwarre.
  rmc-rmc: RAJEJA, ačhav le stražňiken paš miro muj! Stražin o vudar mire vuštengro!
  nlg-nlg: Ko taghaoi na bosagu Ghe Lord, mo ko kaputighi na ghidugu.
  pes-OPV: ‌ای خداوند، بر دهان من نگاهبانی فرما و درلبهایم را نگاه دار.
  ron-1924: Пуне, Доамне, о стражэ ынаинтя гурий меле ши пэзеште уша бузелор меле!
  ben-OBCV: হে সদাপ্রভু, আমি যা বলি তা তুমি নিয়ন্ত্রণ করো, আর আমার ঠোঁট দুটিকে পাহারা
    দাও।
  som-som: Rabbiyow, afkayga waardiye hor jooji, Oo albaabka bushimahaygana dhawr.
  lat-VUC: 'Effundo in conspectu ejus orationem meam, et tribulationem meam ante ipsum
    pronuntio:'
  eng-ASVBT: Set a watch, O Jehovah, before my mouth; Keep the door of my lips.
  mna-mna: O Yooba, mboro kat mioŋ mi menderkaala kwoŋ. Kokena sua sananŋana sa iyooto
    pa.
  ita-1885: O Signore, poni guardia alla mia bocca; Guarda l'uscio delle mie labbra.
  eng-LXXUP: 'I will pour out before him my supplication: I will declare before him
    mine affliction.'
  eng-ULB: Yahweh, place a guard over my mouth; guard the door of my lips.
  spa-VBL: Señor, no permitas que diga nada indebido. Toma control de mis conversaciones.
  fra-_FOB: Éternel, mets une garde à ma bouche; garde l'entrée de mes lèvres.
  mal-mal: യഹോവേ, എന്റെ വായ്ക്ക് ഒരു കാവൽ നിർത്തി, എന്റെ അധരദ്വാരം കാക്കണമേ.
  urd-GVR: Ai Rab, mere muṅh par pahrā biṭhā, mere hoṅṭoṅ ke darwāze kī nigahbānī
    kar.
  suz-BL: परमप्रभु यावे, आं शोव़मी खाल पाइब का वोतीन। आं कली मरिम्‍शो लोव़ पचा मगेयीनी।
    भजन संग्रह ३९:२; याकूब ३:५-६
  eng-NOY: Set a watch, O LORD! before my mouth; Guard the door of my lips!
  ita-1927: O Eterno, poni una guardia dinanzi alla mia bocca, guarda l’uscio delle
    mie labbra.
  ckb-ckb: ئەی یەزدان، پاسەوانێک دابنێ بۆ دەمم، دەرگای لێوەکانم بپارێزە.
  eng-BBE: O Lord, keep a watch over my mouth; keep the door of my lips.
  xsi-xsi: Yova Kindeni, naŋa ano pano tu pwatona naŋa kawâŋgu sondo. Pwai poe pa
    naneŋgu ŋgua rârâni.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಬಾಯಿಗೆ ಕಾವಲಿಡಿರಿ; ನನ್ನ ತುಟಿಗಳ ಕದವನ್ನು ಕಾಯಿರಿ;
  tam-2017: யெகோவாவே, என்னுடைய வாய்க்குக் காவல்வையும்; என்னுடைய உதடுகளின் வாசலைக்
    காத்துக்கொள்ளும்.
  spa-RV-1909: 'Pon, oh Jehová, guarda á mi boca: guarda la puerta de mis labios.'
  ron-BTF: Pune o gardă, DOAMNE, înaintea gurii mele; păzește ușa buzelor mele.
  eng-WEBP: Set a watch, LORD, before my mouth. Keep the door of my lips.
  eng-FBV: Lord, make sure I don't say anything I shouldn't—keep a watch over my conversations.
  nld-1939: Jahweh, zet een wacht voor mijn mond, Een post voor de deur van mijn lippen;
  nch-BL: TOTECO, techmocuitahui para ma amo nicamanalti quej hueli. Techpalehui para
    nimocamatzacuas.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy giữ miệng tôi, Và canh cửa môi tôi.
  cha-cha: Polo y guatdia O Jeova gui menan pachotjo; adaje y pettan y labiosso.
  hin-CV: याहवेह, मेरे मुख पर पहरा बैठा दीजिए; मेरे होंठों के द्वार की चौकसी कीजिए.
  eng-OURB: Set a watch, Adonai, before my mouth. Keep the door of my lips.
  spa-BES: Oh Señor, vigila mi boca; guarda la puerta de mis labios.
  tdx-tdx: Ampijadoño mpañambeñe ty vavako, ry Iehovà, ambeno ty lalambein-tsoñiko.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงตั้งยามเฝ้าปากของข้าพระองค์ ขอรักษาประตูริมฝีปากของข้าพระองค์
  por-BR-2018: Põe, SENHOR, uma guarda em minha boca; vigia a abertura dos meus lábios.
  deu-ELO: Setze, Jehova, eine Wache meinem Munde; behüte die Tür meiner Lippen!
  eng-WYC-2018: Lord, set thou a keeping to my mouth; and a door of standing about
    to my lips. (Lord, set thou a guard at my mouth; yea, a sentry at the door of
    my lips.)
  epo-epo: Metu, ho Eternulo, gardon al mia buŝo, Gardu la pordon de miaj lipoj.
  gfk-gfk: Watong, balaure no hagu. Nes mur ira palabulugu.
  uig-PIN: Aƣzim aldida kɵzǝtqi turƣuzƣaysǝn, i Pǝrwǝrdigar; Lǝwlirim dǝrwazisini
    saⱪliƣaysǝn;
  beo-beo: Hina Gode! Na lafi noga:le sosodo aligima! Na lafi logoga, sosodo aligisu
    dunu asunasima!
  tpi-OTNT: Bikpela, yu mas was gut long maus bilong mi, na bosim gut toktok bilong
    mi.
  hau-SA: Ka sa mai tsaro a bakina, ya Ubangiji; ka yi tsaron ƙofar leɓunana.
  udu-udu: Kari mo jin jinuwa ji ap̱o/ ’twam pem mo, ayy Tap̱a, doshi mmotima campur
    gi ’twam pem mo.
  uig-LAT: Aghzim aldida közetchi turghuzghaysen, i Perwerdigar; Lewlirim derwazisini
    saqlighaysen;
  nde-nde: Ngibekela umlindi womlomo wami, Oh Thixo, qaphela umnyango wezindebe zami.
  ton-ton: ‌ʻE Sihova, fakanofo ʻae leʻo ki hoku ngutu; tauhi ʻae matapā ʻo hoku loungutu.
  ces-1613: Polož, Hospodine, stráž ústům mým, ostříhej dveří rtů mých.
  eng-WMB: Set a watch, LORD, before my mouth. Keep the door of my lips.
  tam-TCV: யெகோவாவே, என் வாய்க்குக் காவல் வையும்; என் உதடுகளின் வாசலைக் காத்துக்கொள்ளும்.
  ceb-ULB: Yahweh, butangi ug magbalantay ang akong baba; bantayi ang pultahan sa
    akong mga ngabil.
  pol-UBG: PANIE, postaw straż przy moich ustach; strzeż drzwi moich warg.
  urd-GVU: اے رب، میرے منہ پر پہرہ بٹھا، میرے ہونٹوں کے دروازے کی نگہبانی کر۔
  eng-OEBCW: Set, O Lord, a watch on my mouth, put a guard on the door of my lips.
  deu-1912: HERR, behüte meinen Mund und bewahre meine Lippen.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಬಾಯಿಗೆ ಕಾವಲಿರಿಸು, ನನ್ನ ತುಟಿಗಳೆಂಬ ಕದವನ್ನು ಕಾಯಿ.
  yap-yap: SOMOL, mu tay ba pos nga langag, ni ba matnag ko mab u dap’ilangag.
  hlt-MCSB: Aw BOEIPA ka ka ah rhaltawt hang khueh lamtah ka hmuilai kah thohkhaih
    he kueinah lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታ ዻንጎ ካፓ ዓሲ ጌሤ፤ ታ ሙሱሮዋ ቃዛንዳ ዓሲ ዔቂሴ።
  twi-ASANTE: Ao Awurade, ma ɔwɛmfoɔ nwɛn mʼano; na wɛn mʼano ɛpono.
  eng-WEBU: Set a watch, LORD, before my mouth. Keep the door of my lips.
  spa-PDDPT: Pon, oh Yavé, un guardia sobre mi boca. Vigila la puerta de mis labios.
  gun-gun: Senhor, ejoko xejuru, earõ xeayvua rokẽ.
  agu-BL: Wajcaw make'u' intzi' tan qui walol e'chk takle'n cachi'.
  ilo-ULB: O Yahweh, pabantayam ti ngiwatko; bantayam ti ruangan dagiti bibigko.
  kpg-kpg: Meenei Dimaadua, dugua dau dangada e loohi dogu ngudu, dugua dau dangada dauwa
    e hagaloohi di bontai o dogu ngudu.
  uig-ARA: ئاغزىم ئالدىدا كۆزەتچى تۇرغۇزغايسەن، ئى پەرۋەردىگار؛ لەۋلىرىم دەرۋازىسىنى
    ساقلىغايسەن؛
  sus-sus: Alatala, n dɛ makanta alako fe ɲaaxi yo naxa mini n dɛ kui.
  pon-2006: Maing KAUN, komw ketikihong silepen eweiet, oh ketikihong silepen wenihmwen
    kilineweiet.
  jae-jae: O Apômtau, ôkêŋ aocsuŋ ŋadibwaga teŋ ma ôkêŋ gêdôcôlic ŋakatam ŋagejobwaga
    teŋ.
  ksd-ksd: Luluai, una vaki tika na monamono pire ra ngiegu, Una balaure bat ra matakilalatina.
  tur-YTC: Ey Yahve, ağzıma bekçi koy. Dudaklarımın kapısını koru.
  bel-N: Пастаў, ГОСПАДЗЕ, варту вуснам маім, захоўвай дзьверы губаў маіх!
  grc-BRENT: Ἐκχεῶ ἐναντίον αὐτοῦ τὴν δέησίν μου, τὴν θλίψιν μου ἐνώπιον αὐτοῦ ἀπαγγελῶ.
  kpr-kpr: Arie Bajari, erá geka sembae seono dae sise, nanda beka tavo aso dae resena!
    Kaifa kato eini gategaso, fetedo nanda avivi kaifa are!
  ind-AYT: Taruhlah seorang penjaga, ya TUHAN, pada mulutku, awasilah pintu bibirku!
  yom-yom: Tula nsungi va munu ama, a Yave ; keba bumboti muelo wu bididi biama.
  yut-yut: Yawe, gen kagano do kɨla tagɨsi aŋaki gen yokwi kɨnda dɨma yokeŋ.
  nya-nya: Yehova ikani mlonda pakamwa panga; londerani khomo la pa milomo yanga.
  hrv-hrv: Na usta mi, Jahve, stražu postavi i stražare na vrata usana mojih!
  mps-mps: Genuai Bidi, nago eno pedauwali bugagia tonaluao, tama eno po wabo me bugagia
    tonaluao.
  tpi-tpi: Bikpela, yu mas was gut long maus bilong mi, na bosim gut toktok bilong
    mi.
  dan-1931: HERRE, sæt Vagt ved min Mund, vogt mine Læbers Dør!
  vie-OVCB: Xin canh chừng miệng con, lạy Chúa Hằng Hữu, xin giữ gìn môi con.
  guj-2017: હે યહોવાહ, મારા મુખની ચોકી કરો અને મારા હોઠનું દ્વાર સંભાળો.
  pon-2006A: Maing KAUN, komw ketikihong silepen eweiet, oh ketikihong silepen wenihmwen
    kilineweiet.
  por-BRBSL: Coloque um relógio, Yahweh, diante da minha boca. Manter a porta dos
    meus lábios.
  eng-OEBUS: Set, O Lord, a watch on my mouth, put a guard on the door of my lips.
  swe-swe: Sätt en vakt Herre (Jahve) framför min mun, vakta över mina läppars dörr.
    [Hjälp mig kontrollera mina ord, se .]
  cth-cth: Oe BAWIPA, ka pahni karingkung na tat pouh haw. Ka pahni takhang hai ring
    haw.
  twi-twi: Awurade, ma ɔwɛmfo nwɛn mʼano; na wɛn mʼano pon.
  hlt-hlt: Aw BOEIPA ka ka ah rhaltawt hang khueh lamtah ka hmuilai kah thohkhaih
    he kueinah lah.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ́ ndò n nùù kóo bɑ̀rì, mbɑɑ n nùù dibòrì kɔ̃mɛ.
  msy-2020: O Ikiavɨra Itir God, nɨ deragh nan akatorimɨn gan, egh kɨ mɨgeir mɨgɨrɨgɨaba
    nɨ ifongezɨ moghɨn kɨ me mɨkɨmam.
  dop-dop: Tɑcɑɑ feŋ mɑ nɔɣɔ tɔɔ, tɑŋ mɑ ntompee.
  azb-azb: Ya Rəbb, ağzıma nəzarətçi qoy, Dodağımın qapısını qoru.
  eng-DBY: Set a watch, O Jehovah, before my mouth; keep the door of my lips.
  hin-2017: हे यहोवा, मेरे मुँह पर पहरा बैठा, मेरे होठों के द्वार की रखवाली कर! (याकू.
    1:26)
  wol-KYG: Aji Sax ji, sàmmal ma sama làmmiñ, saytul ma sama kàddu.
  bjr-bjr: Oo Yaawee anee qini doosaa rakisianinna quqasainanoo rakisi marinanoo qini
    dookiqari sia manda ufa ururaani.
  eng-YLT: Set, O Jehovah, a watch for my mouth, Watch Thou over the door of my lips.
  kne-kne: Bomadang ka kod, Apo, ta annadak din tepek ko.
  eng-WYC-2017: Lord, set thou a keeping to my mouth; and a door of standing about
    to my lips.
  eng-WMBB: Set a watch, LORD, before my mouth. Keep the door of my lips.
  zat-NTPS: Xrana' Dios, bxue dxu'a nigá, ne bxue xide dxu'a chee̱ quebe nnia' tu
    da cale̱la.
  zty-NTPS: X̱ana' Dios, wdape chi'i žoa'a nich bi nnia' to da' bi nak chawe'.
  urd-GVH: ऐ रब, मेरे मुँह पर पहरा बिठा, मेरे होंटों के दरवाज़े की निगहबानी कर।
  rug-rug: Kei Zihova, Mu kopu nia sa ṉuzuqu, Mu guana tie kopu sasada pa beruqu,
    pude lopu tozi vura nia rau sa sinea,
  gaz-gaz: Yaa Waaqayyo, afaan kootiif eegduu naa dhaabi; balbala afaan kootiis naa
    eegi.
  fra-LSG: Éternel, mets une garde à ma bouche, Veille sur la porte de mes lèvres!
  yal-yal: Alatala i yengi dɔxɔ n fala xuiin xɔn, i yi n dɛɛn kantan.
  iou-iou: Eruk Ekäni, man waki kubä yäwetta mena jinomta watä ket it namik täyi.
  haw-1868: E hoonoho mai oe, e Iehova, i mea kiai ma kuu waha, A e malama mai hoi
    oe i ke pani o ko'u mau lehelehe.
  arb-NAV: أَقِمْ يَا رَبُّ حَارِساً لِفَمِي، وَاحْفَظْ بَابَ شَفَتَيَّ.
  ded-ded: O KEBU, ge enacnau kpae mong mengerema bibicnaac naguya garenggekecbesena.
  ewe-ewe: O! Yehowa, ɖo dzɔla nye nu ŋu, eye nɔ ŋudzɔ ɖe nye nuyi ƒe ʋɔtru ŋu.
  eng-LEE: 'Set, O Lord, a watch unto my mouth: keep a guard at the door of my lips.'
  asm-FB: হে যিহোৱা, মোৰ মুখৰ আগত তুমি ৰখীয়া ৰাখা, মোৰ ওঁঠৰ দুৱাৰত ৰখীয়া ৰাখা।
  sus-A: عَلَتَلَ، ﭑ دّ مَكَنتَ عَلَكٌ قٍ حَاشِ يٌ نَشَ مِنِ ﭑ دّ كُي.
  fra-SBL: Veille, Yahvé, sur ma bouche. Garde la porte de mes lèvres.
  hbo-hbo: שִׁיתָ֣ה יְ֭הוָה שָׁמְרָ֣ה לְפִ֑י נִ֝צְּרָ֗ה עַל־דַּ֥ל שְׂפָתָֽי׃
  kik-kik: Wee Jehova, iga mũrangĩri kanua-inĩ gakwa, rangagĩra mũrango ũyũ wa mĩromo
    yakwa.
  fra-NCL: Yahweh, mets une garde à ma bouche, une sentinelle à la porte de mes lèvres.
  cek-AK: Aw Angraeng, ka pakha ah toepkung to na suem pae ah; kai ih pahni thok hae
    na toep pae ah.
  cuk-cuk: Bab-Jehová an-gwabinduku-bargaed be an-imake. Bab-Jehová, mer ibmar-yogasaar-sunmaked
    be an-imake.
  uig-CYR: Роһум ичимдә түгишәй дәп қалғанда, Шу чағда басқан йолумни билгәнсән; Мән
    маңған йолда улар маңа қилтақ салди.
  tel-2017: యెహోవా, నా నోటికి కాపలా ఉంచు. నా పెదాలు అనే ద్వారాన్ని కాపు కాయి.
  hat-BSA: Plase yon gadyen sou bouch mwen, O SENYÈ. Veye dri sou pòt lèv mwen yo.
  ukr-ONPU: Коли знемагав у мені дух, Ти знав стежину мою. На дорозі, якою я йшов,
    вони сховали для мене пастку.
  kos-kos: LEUM GOD, filiya sie mwe karinginyen oalik, Ac mwe taran srungul lun ngoasrok.
  hbo-WLC: שִׁיתָ֣ה יְ֭הוָה שָׁמְרָ֣ה לְפִ֑י נִ֝צְּרָ֗ה עַל־דַּ֥ל שְׂפָתָֽי׃
  ibo-ibo: Nyere m aka ka m mechie ọnụ m, o Onyenwe anyị; na-echekwa egbugbere ọnụ
    m nche.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୋʼ ମୁଖ ଆଗରେ ପ୍ରହରୀ ନିଯୁକ୍ତ କର; ମୋʼ ଓଷ୍ଠାଧରର କବାଟ ରକ୍ଷା କର।
  chk-chk: Ai Samol mi Lapalap, kopwe awora eman chon masen awei, kopwe tümwünü asamen
    tinawei.
  rop-rop: YAWEI, holdim main mawus, en nomo larram mi tok nogudwei.
  ukr-1871: Постав, Господи, сторожу губам моїм! Пильнуй дверей уст моїх!
  yon-yon: O Yariman, ne mongkodkono yaa kangkadmi kerekmeniib ongme. Kwane ne mandakad
    ambongko yaa kuu weng amunmo dakmi dowad oone kerendombiri kerekmeniib ongme.
  deu-1951: HERR, stelle eine Wache an meinen Mund, bewahre die Tür meiner Lippen!
  eng-JPS: Set a guard, O LORD, to my mouth; keep watch at the door of my lips.
  srp-1865: Postavi, Gospode, stražu kod jezika mojega, èuvaj vrata usta mojih.
  lug-lug: Onkuume, Ayi Mukama, nneme okwasamya akamwa kange, era bwe njogera onkomeko.
  heb-heb: שיתה יהוה שמרה לפי נצרה על דל שפתי׃
  ben-IRV: সদাপ্রভুু, আমার মুখের ওপরে প্রহরী নিযুক্ত কর; আমার ঠোঁটের দরজা পাহারা দাও।
  ntu-ntu: Yawe, mailz ninge murde ma tqrpitix natq kxtrka, A' nzycmne-krnge natubqpwz.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਮੂੰਹ ਤੇ ਪਹਿਰਾ ਬਿਠਾ, ਮੇਰੇ ਬੁੱਲ੍ਹਾਂ ਉੱਤੇ ਰਾਖ਼ਾ ਰੱਖ!
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် ၏နှုတ် ရှေ့ မှာ ကင်း ကို ထား တော်မူပါ။ အကျွန်ုပ်
    ၏နှုတ်ခမ်း တံခါး ကို စောင့် တော်မူပါ။
  kgf-kgf: Yawe kuanawac galeŋ meme ai ic méŋ opocna naŋu. Kua tasénawac naguya galeŋgéma
    kecbésémaŋ.
  tte-O: O Yeoba, gamwagu kuloinayan ikausi tabu walo naenaena iwawalowen.
  tbg-tbg: Noravauvo, ti noqaa raqiki timitairaqe te kia qora uva tiare.
  hmo-hmo: Lohiabada e, egu uduna do oi gimaia, egu bibina ena hereva do oi biagua.
  zar-NT: Ben chiʼi ruáʼa, Xan, en gudapa chiʼi guídi ruáʼa para cabí guʼa didzaʼ
    ziʼ.
  urd-urd: ऐ ख़ुदावन्द! मेरे मुँह पर पहरा बिठा; मेरे लबों के दरवाजे़ की निगहबानी कर।
  rus-SYN: Когда изнемогал во мне дух мой, Ты знал стезю мою. На пути, которым я ходил,
    они скрытно поставили сети для меня.
  bqc-SIM: Dii, ma lɛ́na dↄ̃́amɛɛ. To mà a lɛ́ fↄ̃́.
  tcz-CHONGTHU: O Yahweh Pakai, kakam'a hin kamdal neikoipeh'in. Kakam sung nei vetpeh
    jing in.
  mar-mar: हे परमेश्वरा, माझ्या मुखावर पहारा ठेव; माझ्या ओठांचे द्वार सांभाळ.
  isl-isl: Hjálpaðu mér, Drottinn, að gæta munns míns – innsiglaðu varir mínar!
  hlt-THB: Aw Bawipa, kam kha awh khoemkung ta law nawhtaw; ka hui chawmkeng ve qeh
    law lah.
  qub-qub: Tayta Dios, llutancunataga ni juc shimipis ama rimashächu. Shimëman churaycuy
    täpacojta.
  bqp-bqp: Dikiri, ǹ lɛ́sↄ damɛnɛ ma lɛ́nɛ, ǹ tó mà a lɛ́ fↄ̃.
  hat-hat: Seyè, mete yon mò nan bouch mwen. Veye pawòl k'ap soti nan bouch mwen!
  eng-BSB: Set a guard, O LORD, over my mouth; keep watch at the door of my lips.
  eng-WEBPB: Set a watch, LORD, before my mouth. Keep the door of my lips.
  kbq-kbq: Ra Anumzamoka keagama hanufina, nagitera kegava hunanto.
  pon-pon: Main Ieowa, kom kotin jinjile au ai, o pera kil en au.
  nhe-BL: TOTECO, xinechmocuitlahui para ma ax nicamati quej hueli. Xinechpalehui
    para nimocamatzacuas.
  wnc-wnc: Buyambam tapa, gata natane gena daka kakuya katak tasiyo. Ngan, nata wamu
    yawiu katak kayuyo.
  bus-bus: Dii, ǹ lɛ́sↄ damɛ ma lɛ́nɛ, ǹ tó mà a lɛ́ fↄ̃.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, eiko hezuru izar romo nehe. Emume'u kar zo
    ikatu 'ym ma'e ihewe nehe.
  eng-DRA: 'In his sight I pour out my prayer, and before him I declare my trouble:'
