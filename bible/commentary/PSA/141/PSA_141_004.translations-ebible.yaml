verse: PSA.141.004
translations:
  mal-C: അധർമം പ്രവർത്തിക്കുന്നവരോടുചേർന്ന് അവരുടെ മൃഷ്ടാന്നഭോജനം ഭക്ഷിക്കാൻ എന്നെ
    അനുവദിക്കരുതേ. എന്റെ ഹൃദയം തിന്മയിലേക്ക് ആകൃഷ്ടമായി, ഞാൻ ദുഷ്‌പ്രവൃത്തികളിൽ പങ്കുപറ്റുന്നതിന്
    ഇടയാക്കരുതേ.
  deu-TKW: Laß nicht zu, daß sich mein Herz zu böser Sache neige, daß ich mit Leuten,
    die Übelthäter sind, in Gottlosigkeit schlimme Thaten verübe, und laß mich nicht
    mitessen von ihren Leckerbissen.
  lin-lin: Kotindika motema na ngai te na mabe, mpo ete namipesa te na mobulu elongo
    na bato ya misala mabe mpe nalia bilei te elongo na bango.
  mmx-mmx: Una beng ia basinge lavavara rik lok laxapmek, la basinge lixitkis etangas
    eburu mi luvuttadi loklok kakapmek. Axopara i do ana anan eburu midi at lara peluxa
    atdi atla mo leveluxa atdi naba lox abilinga ia.
  eng-LSV: Do not incline my heart to an evil thing, || To habitually do actions in
    wickedness, || Working iniquity with men, || Indeed, I do not eat of their pleasant
    things.
  eng-GNV: 'Incline not mine heart to euill, that I should commit wicked workes with
    men that worke iniquitie: and let me not eate of their delicates.'
  eng-WEBSTER: 'Incline not my heart to any evil thing, to practice wicked works with
    men that work iniquity: and let me not eat of their dainties.'
  nhw-BL: Amo techcahuili nijnequis tlamantli catli amo cuali. Amo techcahuili ma
    niquinpalehuis tlaixpanoca masehualme ica catli quichihuaj. Ma amo niquixtoca
    nijcuas nopa cuali tlamantli catli quipiyaj.
  swh-ONEN: Usiuache moyo wangu uvutwe katika jambo baya, nisije nikashiriki katika
    matendo maovu pamoja na watu watendao mabaya, wala nisije nikala vyakula vyao
    vya anasa.
  bba-bba: A ku de nɛn ɡɔ̃ru ɡu dɑ kɔ̃sɑ ɡiɑ. A ku de n kom kɔ̃sum ko kɑ be bɑ ɡem
    sɑriru swĩi. A ku de n kɑ bu tɔ̃ɔ bɑkɑ dim di.
  eng-KJVCPB: 'Incline not my heart to any evil thing, To practise wicked works with
    men that work iniquity: And let me not eat of their dainties.'
  luo-luo: Kik iyie gimoro amora marach ywa chunya, ma dimi an bende atim timbe maricho,
    kaachiel gi joma timbe gi richo; rita mondo kik acham chiembgi mabeyonegi.
  aii-aii: ܠܵܐ ܫܵܒ݂ܩܹܬ ܦܵܬܹܠܔ ܠܸܒܝܼ ܠܗܹܡܸܙܡܵܢ ܒܝܼܫܬܵ‌ܐ، ܠܸܥܒ݂ܵܕܵܐ ܥܒ݂ܵܕܹ̈ܐ ܒܪܲܫܝܼܥܘܼܬܵ‌ܐ،
    ܥܲܡ ܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ، ܘܠܵܐ ܫܵܒ݂ܩܹܬ ܐܵܟ݂ܠܹܢ ܡ̣ܢ ܛܲܥܡܵܬܵܝ̈ܗ‌ܝ.
  meu-meu: Lalogu na basio kehoa, dika ḡauna ta enai; bona kara dika ihekwarahilaidia
    ai kara havara taudia ida basina hebou, edia aniani ḡaudia namodia danu basina
    ani.
  npi-ULB: मेरो हृदयले कुनै कराब कुराको इच्‍छा नगरोस् वा दुष्‍ट किसिमले व्‍यवहार गर्ने
    मानिसहरूका पापपूर्ण कामहरूमा सहभागी नहोस् । तिनीहरूका कुनै स्वादिष्‍ट कुराहरू
    मैले खान नपरोस् ।
  yor-yor: Má ṣe jẹ́ kí ọkàn mi fà sí ohun tí ń ṣe ibi, láti máa bá àwọn tí ń ṣiṣẹ́
    ẹ̀ṣẹ̀ búburú má sì ṣe jẹ́ kí èmi jẹ àdídùn wọn.
  pes-OPCB: هر نوع تمایل بد را از من دور کن، مبادا با مردان بدکار مرتکب اعمال زشت
    شوم و در بزم آنها شرکت کنم.
  tgl-ULB: Huwag mong hayaan ang aking puso na magnais ng kahit anong masamang bagay
    o sumama sa makasalanang mga gawain kasama ang mga taong kumikilos ng masama.
    Nawa ang kanilang masarap na pagkain ay hindi ko kainin.
  nop-nop: Du walane bikabune kadakaniŋ titiŋdok koloŋ adi mu yalek. Tiyaugene me
    hogohi dut bopneeŋ nemek kadakahi noli tibaatneŋ doktiŋa du mu binabeŋ. Tiŋa undugoŋ,
    bepaŋ yalayalaŋ yeniutumba diniŋ hinamunihik gineŋ waatneŋ doktiŋa mu binabeŋ.
  hui-hui: Mana ko ngago bulenaga i̱naga bu miniha heyuligo mamage habe. Wali agali
    ko biaga karume mana ko biradagua i̱ ti heba howa ko biamaga halu holigo i̱ nahelabe.
    Ti dawe halu tomo nalu bedagoha i̱ ti heba mandagi naberelabe.
  mya-mya: မ​ကောင်း​မှု​ကို​သော်​လည်း​ကောင်း၊ ဆိုး​ညစ်​သူ​တို့​နှင့်​အ​တူ ယုတ်​မာ​မှု​များ​ကို​သော်​လည်း​ကောင်း
    ပြု​ကျင့်​လို​သော​စိတ်​ဆန္ဒ​နှင့်​ကျွန်​တော်​မျိုး​အား ကင်း​ဝေး​စေ​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​သည်​ထို​သူ​တို့​၏​စား​သောက်​ပွဲ များ​ကို အ​စဉ်​အ​မြဲ​ရှောင်​ရှား​နိုင်​ပါ​စေ​သော။
  bod-N: སྡིག་སྤྱོད་མཉམ་དུ་དོན་ངན་མི་གཉེར༌ཕྱིར། །བདག་སེམས་ངན་པར་འཕྲེང་དུ་མི་འཇུག༌རོགས།
    །དེ་དག་ཟས་ཞིམ་ང་ལ་གནང་མ༌མཛད།།
  wsk-wsk: Ni agarkiwer se ikia memek bo aninga angamang motam me tagirok, agi kilek
    memek betera ko kariimet alo nongorak munan memek bitirik ale nunga nam giam ningi
    me nongorak daigekko.
  sna-sna: Mwoyo wangu ngaurege kukweverwa kune zvakaipa, kuti ndiitewo mabasa akaipa
    navanhu vanoita zvakaipa; ngandirege kudya zvinozipa zvavo.
  spa-BLM: No inclines mi corazón a ninguna cosa mala, para practicar obras de maldad
    con los hombres que obran la iniquidad. No me dejes comer de sus manjares.
  cac-cac: Najat tzic'canel chucal d'a in pensar. Man̈ in a cha b'eyec' d'a chucal
    b'eyb'al. Man̈ in a chab'at vael b'aj ay snivac vael eb' sc'ulan chucal.
  swh-ULB: Usiruhusu tamaa ya moyo wangu kutamani uovu wowote wala kushiriki katika
    matendo ya dhambi na watu waishio maovuni. Nisile vyakula vyao vya anasa.
  bel-bel: 'Гляджу праваруч і бачу, што ніхто не прызнае мяне: ня стала мне сховаў,
    ніхто за душу маю ня мае турботы.'
  deu-ELBBK: Neige nicht mein Herz zu einer bösen Sache, um in Gottlosigkeit Handlungen
    zu verüben mit Männern, die Frevel tun; und möge ich nicht essen von ihren Leckerbissen!
  mbb-OT: Ilikey a te kebpekevaal te mezaat wey te kedtampu te ebeelan te menge lalung.
    Ilikey a te kebpekivahin te ǥastu zan.
  mal-2015: ദുഷ്പ്രവൃത്തിക്കാരോടുകൂടെ ദുഷ്പ്രവൃത്തികളിൽ ഇടപെടുവാൻ എന്റെ ഹൃദയത്തെ ദുഷ്കാര്യത്തിന്നു
    ചായ്ക്കരുതേ; അവരുടെ സ്വാദുഭോജനം ഞാൻ കഴിക്കയുമരുതേ.
  gup-gup: Kanbidyikarrmen ba djal kunmak ngadjaldjare kore kukange ngardduk. Yuwn
    bu kanbawon ngare ngarriraworren birriwarre bininj bu ngarridjarrkkurduyime kunwarre.
    Kanbidyikarrmen dja ngaye ngawarnyak ngare kore mulil kabirrikarme dja kabirringun
    manme manbu manmanjmak.
  rmc-rmc: Ma domuk, hoj mange o jilo te džal pal o nalačho, hoj te kerav o nalačhipen
    olenca, ko oda keren, aňi hoj lenca te chav pre lengre hoscini.
  nlg-nlg: Ko bei lubatiu gea, ge ku ghanaghanai na lei totobo dika, puku paipabira
    kolu tana lei gehegehe te mua uto, puku haidu kolu itadira te malumu vanira na
    lutu hahi.
  pes-OPV: دل مرا به عمل بد مایل مگردان تا مرتکب اعمال زشت با مردان بدکارنشوم. و از
    چیزهای لذیذ ایشان نخورم.
  ron-1924: Ну-мь абате инима ла лукрурь реле, ла фапте виновате ымпреунэ ку оамений
    каре фак рэул, ши сэ ну мэнынк дин оспецеле лор!
  ben-OBCV: আমার হৃদয় যেন মন্দের দিকে আকর্ষিত না হয়, বা অপরাধে অংশ না নেয়। যারা
    অন্যায় করে তাদের সুস্বাদু খাবারে আমি যেন ভাগ না নিই।
  som-som: Qalbigayga ha u duwin wax shar ah, Yaanu falimo xumaan ah la gelin Dadka
    xumaanta ka shaqeeya, Oo yaanan wax ka cunin waxyaalahooda macaan.
  lat-VUC: in deficiendo ex me spiritum meum, et tu cognovisti semitas meas. In via
    hac qua ambulabam absconderunt laqueum mihi.
  eng-ASVBT: 'Incline not my heart to any evil thing, To practice deeds of wickedness
    With men that work iniquity: And let me not eat of their dainties.'
  mna-mna: Mi zem ŋgar sananŋana sa ma izeebe yo pepe. Kokena aŋgaaba zin wal sananŋan
    pa mbulu kizin. Uulu yo be aŋmender mbolŋana. Kokena tiyaaru yo ma aŋla aŋgaaba
    zin mi niamŋan amkan kini kizin mbuyeeneŋana.
  ita-1885: Non lasciar che il mio cuore s'inchini a cosa alcuna malvagia, Per darmi
    a commettere opere empie, Con gli uomini operatori d'iniquità; E fa' che io non
    mangi delle lor delizie.
  eng-LXXUP: When my spirit was fainting within me, Then thou knewest my paths; In
    the very way wherein I was walking, they hid a snare for me.
  eng-ULB: Do not let my heart desire any evil thing or participate in sinful activities
    with men who behave wickedly. May I not eat any of their delicacies.
  spa-VBL: No me dejes pensar en cosas malas ni tomar parte con los malvados. No participaré
    en sus fiestas.
  fra-_FOB: N'incline point mon cœur à des choses mauvaises, pour commettre de méchantes
    actions par malice, avec les ouvriers d'iniquité, et que je ne goûte pas de leurs
    délices!
  mal-mal: ദുഷ്പ്രവൃത്തിക്കാരോടുകൂടി ദുഷ്പ്രവൃത്തികളിൽ ഇടപെടുവാൻ എന്റെ ഹൃദയത്തെ ദുഷ്ക്കാര്യത്തിന്
    ചായിക്കരുതേ; അവരുടെ സ്വാദുഭോജനം ഞാൻ കഴിക്കുകയുമരുതേ.
  urd-GVR: Mere dil ko ġhalat bāt kī taraf māyl na hone de, aisā na ho ki maiṅ badkāroṅ
    ke sāth mil kar bure kām meṅ mulawwas ho jāūṅ aur un ke lazīz khānoṅ meṅ shirkat
    karūṅ.
  suz-BL: आं थुं कली मरिम्‍शो मिम्‍चा मगेने। मरिम्‍शो पाइब नु गारशा, इन मदाक्‍शो गेय
    पचा मगेने। मिनु गो मेको आन ब्रोव़शो जचा थोव़क जचा मदाक्‍नुङ।
  eng-NOY: Let not my heart incline to any evil thing; Let me not practise wickedness
    with the doers of iniquity, And let me not eat of their delicacies!
  ita-1927: Non inclinare il mio cuore ad alcuna cosa malvagia, per commettere azioni
    empie con gli operatori d’iniquità; e fa’ ch’io non mangi delle loro delizie.
  ckb-ckb: وا مەکە دڵم بەلای خراپەدا بچێت، نەوەک خۆم بە کردەوەی بەد خەریک بکەم، لەگەڵ
    ئەوانەی بەدکاری دەکەن؛ با لە شتە خۆشەکانی ئەوان نەخۆم.
  eng-BBE: 'Keep my heart from desiring any evil thing, or from taking part in the
    sins of the evil-doers with men who do wrong: and let me have no part in their
    good things.'
  xsi-xsi: Pwai poe sondo nâ pa iloŋgu kaloŋgu tona. Tia ma iloŋgu igagatina ŋana
    aveta mâsi sakamao wa apakaka kunzi tamâta sakamao aveta kiesaka kunzi wa. Ambo
    naŋa iloŋgu patea tu ma asaŋona aka kunzi lâ nenzi kâŋa-nuŋa ŋalaŋala, ande naŋa
    ano pano tu kupono nzalâŋgu.
  kan-OKCV: ಅಪರಾಧ ಮಾಡುವವರ ಸಂಗಡ ನಾನು ಸಹ ಸೇರಿಕೊಂಡು ಕೆಟ್ಟ ಕಾರ್ಯಗಳನ್ನು ಮಾಡಲು ನನ್ನ ಹೃದಯ
    ಸೆಳೆಯದಂತೆ ಕಾಪಾಡಿರಿ; ಅವರ ಸವಿ ಊಟಗಳನ್ನು ನಾನು ಉಣ್ಣದಿರಲಿ.
  tam-2017: அக்கிரமஞ்செய்கிற மனிதரோடு துன்மார்க்கச் செயல்களை நடப்பிக்கும்படி என்னுடைய
    இருதயத்தைத் துன்மார்க்கத்திற்கு இசைந்துப்போகச் செய்யாமல் இரும்; அவர்களுடைய ருசியுள்ள
    உணவுகளில் ஒன்றையும் நான் சாப்பிடாமல் இருப்பேனாக.
  spa-RV-1909: No dejes se incline mi corazón á cosa mala, á hacer obras impías con
    los que obran iniquidad, y no coma yo de sus deleites.
  ron-BTF: Nu înclina inima mea la niciun lucru rău, pentru a face fapte stricate
    cu oameni care lucrează nelegiuire, și nu mă lăsa să mănânc din lucrurile lor
    plăcute.
  eng-WEBP: Don’t incline my heart to any evil thing, to practice deeds of wickedness
    with men who work iniquity. Don’t let me eat of their delicacies.
  eng-FBV: Don't let me think about evil things or take part in doing anything wrong
    with wicked people. I won't join in eating fancy food at their feasts.
  nld-1939: Laat mijn hart zich naar het kwade niet neigen, Om slechte dingen te doen.
    Met zondaars zoek ik geen omgang, En van hun lekkernijen wil ik niet eten;
  nch-BL: Amo techcahuili nijnequis tamanti cati amo cuali. Amo techcahuili ma niquinpalehui
    taixpanoca masehualme ica cati quichihuaj. Ma amo niquixtoca nijcuas nopa cuali
    tamanti cati quipiyaj.
  vie-1934: Xin chớ để lòng tôi hướng về điều gì xấu xa, Đặng làm việc ác với kẻ làm
    ác; Nguyện tôi không ăn vật ngon của chúng nó.
  cha-cha: 'Chamo nafalag y tataelaye na güinaja y corasonjo, ya ufatinas y taelaye
    na chocho yan ayo sija na taotao y chumogüe tinaelaye: ya chamo na jucanoyo ni
    y mannge na nañija.'
  hin-CV: मेरे हृदय को किसी भी अनाचार की ओर जाने न दीजिए, मुझे कुकृत्यों में शामिल
    होने से रोक लीजिए, मुझे दुष्टों की संगति से बचाइए; मुझे उनके उत्कृष्ट भोजन को
    चखने से बचाइए.
  eng-OURB: Don’t incline my heart to any evil thing, to practice deeds of ethical
    wickedness with men who work vain striving of iniquity. Don’t let me eat of their
    delicacies.
  spa-BES: Guarda mi corazón de desear cualquier cosa mala, o de tomar parte en los
    pecados de los malhechores con los hombres que hacen mal; y no me dejes participar
    en banquete de malhechores.
  tdx-tdx: Ko avi’o mb’an-karatiam-beo ty troko, hitoloñako sata-raty rekets’ ondaty
    mitolon-katsivokarañeo; ko apo’o ho haneko ze raha mafiri’ iareo.
  tha-KJV: ขออย่าให้​จิ​ตใจข้าพระองค์เอนเอียงไปหาความชั่วใดๆ หรือให้ข้าพระองค์สาละวนอยู่กับการชั่วร้ายร่วมกับคนที่ทำความชั่วช้า
    และขออย่าให้ข้าพระองค์กินของโอชะของเขา
  por-BR-2018: Não inclines meu coração para as coisas más, para fazer o mal junto
    com homens que praticam maldade; e não coma eu das delícias deles.
  deu-ELO: Neige nicht mein Herz zu einer bösen Sache, um in Gesetzlosigkeit Handlungen
    zu verüben mit Männern, die Frevel tun; und möge ich nicht essen von ihren Leckerbissen!
  eng-WYC-2018: Bow thou not [down] mine heart into words of malice; to excuse excusings
    in sin. With men working wickedness; and I shall not commune with the chosen men
    of them. (Help thou me not to turn my heart to words of malice; to make excuses
    for sins, and for those who do evil. I shall not commune with their chosen ones
    or I shall not feast with their chosen ones.)
  epo-epo: Ne klinu mian koron al io malbona, Al partoprenado en malbonagoj kun malbonaguloj;
    Mi ne manĝu iliajn bongustaĵojn.
  gfk-gfk: Waak u balbale leh iau bia ni kalak ira sakena, iau kabi gil ira saksakena
    tika ma ira tunotuno ing diet pakile ira sakana purpuruan. Waak u bale leh iau
    bia ni ien mah ira adiet namnamien na nian.
  uig-PIN: Kɵnglümni ⱨeqⱪandaⱪ yaman ixⱪa, Ⱪǝbiⱨlik ⱪilƣuqilarƣa xerik bolup, rǝzillik
    ⱪilixⱪa mayil ⱪilmiƣaysǝn. Meni ularning nemǝtliridin ⱨeq yegüzmigǝysǝn!
  beo-beo: Na da wadela:i hou hanasa:besa:le, Di fidima. Amola na da wadela:i hamosu
    dunuma mae gilisima:ne, amola ilia lolo nasu amoga mae masa:ne, Di fidima.
  tpi-OTNT: Yu no ken larim bel bilong mi i kirap long mekim pasin nogut. Na nogut
    yu larim mi i bung wantaim ol man nogut na mekim sampela rong. Yu no ken larim
    mi i sindaun wantaim ol long pati bilong ol.
  hau-SA: Kada ka bar zuciyata ta juya ga yin abin da yake mugu, ta sa kai ga aikata
    mugayen ayyuka tare da mutane masu aikata mugunta; kada ka bari in ci abincinsu.
  udu-udu: Dhalku/ ki ḵa’da dum pem ki ma tonthusa kamu/ mo, mmoshwa pibi/ anyor ki
    is pem gom tonthus mmomii mo mmonyaḵ ya ki ’kwani kun mii to kun ’coḵa’coḵ mo,
    dhali dhalku/ ki dhal aha/ bway mo mmoshwa tonṯem buni kun ṯawusaṯawus mo.
  uig-LAT: Könglümni héchqandaq yaman ishqa, Qebihlik qilghuchilargha shérik bolup,
    rezillik qilishqa mayil qilmighaysen. Méni ularning németliridin héch yégüzmigeysen!
  nde-nde: Ungayekeli inhliziyo yami ihugwe ngokubi, ngingene ezenzweni ezimbi labantu
    abayizigangi; mangingadli izibiliboco zabo.
  ton-ton: '‌ʻOua naʻa ueʻi hoku loto ki ha meʻa kovi ʻe taha, ke fai ʻae ngaahi ngāue
    kovi mo e kau tangata ʻoku fai kovi: pea ʻoua naʻa tuku ke u kai ʻi heʻenau ngaahi
    meʻa lelei.'
  ces-1613: Nedopouštěj srdci mému uchýliti se ke zlé věci, k činění skutků bezbožných,
    s muži činícími nepravost, a abych nebyl přelouzen líbostmi jejich.
  eng-WMB: Don’t incline my heart to any evil thing, to practice deeds of wickedness
    with men who work iniquity. Don’t let me eat of their delicacies.
  tam-TCV: தீமைகளைச் செய்யும் மனிதரோடு சேர்ந்து கொடுமையான செயல்களில் பங்குகொள்ளும்படி
    என் இருதயத்தைத் தீமையின் பக்கம் இழுப்புண்டுபோக விடாதேயும்; அவர்களுடைய ருசியான
    பண்டங்களை நான் சாப்பிடவும் விடாதேயும்.
  ceb-ULB: Ayaw tugoti ang akong kasingkasing sa pagtinguha ug daotang butang o mobuhat
    ug mga makasasalang buhat uban sa mga tawong nagabuhat ug daotan. Hinaot nga dili
    unta ako mokaon sa ilang mga inandam nga pagkaon.
  pol-UBG: Nie skłaniaj mego serca ku złemu, abym nie popełniał czynów niegodziwych
    z ludźmi, którzy czynią nieprawość, i żebym się nie karmił ich rozkoszami.
  urd-GVU: میرے دل کو غلط بات کی طرف مائل نہ ہونے دے، ایسا نہ ہو کہ مَیں بدکاروں کے
    ساتھ مل کر بُرے کام میں ملوث ہو جاؤں اور اُن کے لذیذ کھانوں میں شرکت کروں۔
  eng-OEBCW: 'Incline not my heart to an evil matter, to busy myself in deeds of wickedness,
    in company with workers of evil: never may I partake of their dainties.'
  deu-1912: Neige mein Herz nicht auf etwas Böses, ein gottloses Wesen zu führen mit
    den Übeltätern, daß ich nicht esse von dem, was ihnen geliebt.
  kan-2017: ನನ್ನ ಹೃದಯವು ದುರಾಚಾರವನ್ನು ಮೆಚ್ಚದಂತೆಯೂ, ನಾನು ದುಷ್ಟರೊಡನೆ ಸೇರಿ ಕೆಟ್ಟ ಕೆಲಸಗಳನ್ನು
    ನಡೆಸದಂತೆಯೂ ನನ್ನನ್ನು ಕಾಪಾಡು. ಅವರ ಮೃಷ್ಟಾನ್ನವು ನನಗೆ ಬೇಡವೇ ಬೇಡ.
  yap-yap: Mu talegneg ni dab kug adag ni nggu rin’ e kireb ara nggu’un ko pi’in kireb
    e leam rorad ko ngongol rorad ni kireb. Mang e yigi dab gu un nga ban’en ko modnam
    rorad.
  hlt-MCSB: Halangnah kah khoboe rhamlang poelyoe ham ol thae dongla ka lungbuei ham
    maelh boeh. Boethae aka saii hlang rhoek taengah khaw amih kah buhtui antui te
    m'bap sak boeh.
  mdy-ETH: ፑርቶ ዓሶና ዎላ ፑርታ ማዾ ታ ማዹዋጉዱ ታኣኮ ዒኖ ፑርቱሞ ባንሢ ማሊሲፖ፤ ዔያቶና ዎላ ዴይ ሙዎ ሙኡዚያ ታና ሙዒሲፖ።
  twi-ASANTE: Mma wɔnntwe mʼakoma nkɔ deɛ ɛyɛ bɔne ho, na ankɔyɛ deɛ amumuyɛfoɔ yɛ
    no bi; mma me ne abɔnefoɔ nni wɔn nnɔkɔnnɔkɔwadeɛ.
  eng-WEBU: Don’t incline my heart to any evil thing, to practice deeds of wickedness
    with men who work iniquity. Don’t let me eat of their delicacies.
  spa-PDDPT: No inclines mi corazón a alguna cosa perversa, Para que haga obras de
    perversidad Con hombres que practican iniquidad, Y no me dejes probar sus golosinas.
  gun-gun: Ajapo vaixea toĩ eme xepy'a re, teko vai rupi aiko e'ỹ aguã avakue joapo
    vai va'e ikuaia rupi e'ỹ, ha'e kuery okaru okuapya py xee voi akaru e'ỹ aguã.
  agu-BL: Tcy'aj lenu' yi e'chk takle'n cachi' yi at le intxumu'n. Quil tak'u' ama'l
    swetz tan imbnol e'chk takle'n cachi'. Quil tak'u' ama'l siquierk tan inwane'n
    scyuch' yi e' mal naka'tz yi na bnix e'chk balaj wa'a'n cya'n.
  ilo-ULB: Saanmo nga itulok nga agtarigagay ti pusok iti aniaman a dakes a banag
    wenno makidanggay kadagiti kinadakes nga aramid a kaduak dagiti tattao nga agtigtignay
    a sidadangkes. Saanak koma a mangan iti aniaman kadagiti agkakaimas a taraonda.
  kpg-kpg: Abaaba ina au gi hagalee hiihai e hai nia mee hala, be e hagabuni gi digau
    huaidu i lodo nadau haihai huaidu. Heia au gi hagalee hana i nia hagamiami digaula.
  uig-ARA: كۆڭلۈمنى ھېچقانداق يامان ئىشقا، قەبىھلىك قىلغۇچىلارغا شېرىك بولۇپ، رەزىللىك
    قىلىشقا مايىل قىلمىغايسەن. مېنى ئۇلارنىڭ نېمەتلىرىدىن ھېچ يېگۈزمىگەيسەن!
  sus-sus: I naxa tin n bɔɲɛ xa siga fe ɲaaxi ma, n naxa lan wali kobi rabae ma n
    ma geeni xa fe ra.
  pon-2006: Komw sileiesang ineng en wia me sapwung de patehng aramas suwed kan nan
    ar tiahk suwed. I en dehr kin iang towehda arail kamadipw kan.
  jae-jae: Ôkêŋ ŋoc ŋalêlôm ewec êndêŋ gêŋ sec gebe jaŋgôm gêŋ alôb-alôb atom.
  ksd-ksd: Koko ra balagu na lingan upi ta kaina magit, Upi koko na varvakai ma ra
    umana bilak na mangamangana, Varurung ma ra umana tena pait ra kaina; Ma koko
    ina ian ta ra adia magit i kalami.
  tur-YTC: Yüreğimi kötülüğe meyletme, Kötülük yapan adamlarla fesat işlemeyeyim.
    Onların lezzetlerinden yemeyeyim.
  bel-N: Ня дай прыхіліцца сэрцу майму да словаў ліхіх, да чыненьня справаў бязбожных
    з людзьмі злачыннымі, і няхай ня буду я есьці ласункі іхнія.
  grc-BRENT: Ἐν τῷ ἐκλείπειν ἐξ ἐμοῦ τὸ πνεῦμά μου, καὶ σὺ ἔγνως τὰς τρίβους μου·
    ἐν ὁδῷ ταύτῃ ᾗ ἐπορευόμην, ἔκρυψαν παγίδα μοι.
  kpr-kpr: Erama sembae kotise ari ekoko eono dae sise, nanda dubo joká kaifa aso
    dae resena. Erá doyeoso, na ari eko embo da kirumo aminda ya nemonde dabade tatedo,
    nenda aito ava fugeone!
  ind-AYT: Janganlah mencondongkan hatiku kepada hal yang jahat, untuk melakukan perbuatan-perbuatan
    fasik bersama orang-orang yang berbuat kejahatan, dan jangan biarkan aku memakan
    hidangan-hidangan mereka.
  yom-yom: Kadi yinika ntimꞌama ku mambimbi, mu baka kuku mu mavanga mambimbi va kimosi
    ayi bamvanganga mambimbi ; kadi tala ti ndidia bidia biawu bidi lueki.
  yut-yut: Yum nandaŋaki butnokon da aŋpak yokwi ak do dɨma nandakeŋ. Ae yum nandaŋaki
    amɨn yokwi gat muwuk agek yokwi dɨma aneŋ. Yum nandaŋaki uŋun dakon jap noknok
    bɨsap madepmon uŋun gat dɨma yɨtneŋ.
  nya-nya: Musalole kuti mtima wanga ukokedwere ku zoyipa; kuchita ntchito zonyansa
    pamodzi ndi anthu amene amachita zoyipa; musalole kuti ndidye nawo zokoma zawo.
  hrv-hrv: Ne daj da mi se srce zlu prikloni, da bezbožno počinim djela opaka; i u
    društvu zlotvora da ne blagujem poslastica njihovih!
  mps-mps: Ena te dwai kolesaga ebo tomoba pidali weyu, nago ena hageao. Tama nago
    ena te dwai sę ebo bidi dabe dali deliba sisinama, tama te dwai sę meba emainu
    me elamuo. Ena te augwali te moni nai daa tuboba pelama, te augwali dali deliba
    dugamainu me idali weyu, nago ena togolao.
  tpi-tpi: Yu no ken larim bel bilong mi i kirap long mekim pasin nogut. Na nogut
    yu larim mi i bung wantaim ol man nogut na mekim sampela rong. Yu no ken larim
    mi i sindaun wantaim ol long pati bilong ol.
  dan-1931: Bøj ikke mit Hjerte til ondt, til at gøre gudløs Gerning sammen med Udådsmænd;
    deres lækre Mad vil jeg ikke smage.
  vie-OVCB: Xin đừng cho lòng con hướng về điều xấu, hay làm việc ác với người bất
    lương. Xin đừng để con ăn thức ngon với người làm điều gian trá.
  guj-2017: અન્યાય કરનારાઓની સાથે હું દુષ્ટ કર્મ કરવામાં સામેલ ન થાઉં તેથી મારા હૃદયને
    કોઈ પણ દુષ્ટ વાતને વળગવા ન દો. તેઓના મિષ્ટાનમાંથી મને ખાવા ન દો.
  pon-2006A: Komw sileiesang ineng en wia me sapwung de patehng aramas suwed kan nan
    ar tiahk suwed. I en dehr kin iang towehda arail kamadipw kan.
  por-BRBSL: Não incline meu coração para nenhuma coisa má, para praticar atos de
    maldade com homens que trabalham a iniqüidade. Não me deixe comer de suas iguarias.
  eng-OEBUS: 'Incline not my heart to an evil matter, to busy myself in deeds of wickedness,
    in company with workers of evil: never may I partake of their dainties.'
  swe-swe: Luta inte mitt hjärta mot onda ting, så det blir upptaget med ondskans
    gärningar, med människor som begår överträdelser, och låt mig inte äta av deras
    läckerheter.
  cth-cth: Payonnae ka sak e taminaw hoi hawihoehnae sak nahanelah, ka lungthin heh
    hawihoehnae koe lah na kangvawi sak hanh. Ahnimae canei kawi hai na catnet sak
    hanh.
  twi-twi: Mma wɔnntwe me koma nnkɔ nea ɛyɛ bɔne ho, na ankɔyɛ nea amumɔyɛfo yɛ no
    bi, mma me ne abɔnefo nni wɔn nnɔkɔnnɔkɔwade.
  hlt-hlt: Halangnah kah khoboe rhamlang poelyoe ham ol thae dongla ka lungbuei ham
    maelh boeh. Boethae aka saii hlang rhoek taengah khaw amih kah buhtui antui te
    m'bap sak boeh.
  tbz-SIM: Bɑ́ɑ́ yóu kɛ̀ n duɔ́ n yɛ̀mmɛ̀ dɛyɛirɛ, bɑ́ɑ́ yóu kɛ̀ n tũnnɛ bɛnitiyonkubɛ
    kó mɛdɔɔ̀rìmɛ̀, kɛ́dɔɔ̀ mɛyɛi, bɑ́ɑ́ yóu kɛ̀ n di bɛ kó tibɑndiitì.
  msy-2020: Nɨ na ateghtɨ nan navim arazir kuraba bagh dɨkavan markɨ. Kɨ gumazir kuraba
    ko uari akuva arazir kuratam damuan kogham. Nɨ na ateghtɨ, kɨ me ko men isar kurabar
    ikian kogham.
  dop-dop: Tɑɑ yele nɑ mɑ́ hʋʋkɩ sɩ mɑ́ lɑ ɩsɑɣɑtʋ. Yɑɑ mɑ nɑ ɩsɑɣɑlɑtɑɑ tə́ lɑkɩ
    tɑsəkəlɛ təmɑ. Pəyele mɑ tɑɑ tʋ niŋ kɛ pɑ ɑcimɑ tɑɑ.
  azb-azb: Qoyma qəlbim şərə meyl etsin, Şər iş görənlərə qoşulub mən də pis iş görməyim,
    Pislərlə birgə onların ləziz yeməklərindən yeməyim.
  eng-DBY: Incline not my heart to any evil thing, to practise deeds of wickedness
    with men that are workers of iniquity; and let me not eat of their dainties.
  hin-2017: मेरा मन किसी बुरी बात की ओर फिरने न दे; मैं अनर्थकारी पुरुषों के संग,
    दुष्ट कामों में न लगूँ, और मैं उनके स्वादिष्ट भोजनवस्तुओं में से कुछ न खाऊँ!
  wol-KYG: Bu ma xiir ci lu aay, may jëfe jëf ju bon, ànd ceek ñiy jëf lu ñaaw, di
    wàlli seeni bernde.
  bjr-bjr: Qini mandainaina auqarara didi marina ititaqisaa. Manda fasiqauqaki ootupamafi
    misa manda oosana mararanasaa ititaqisaa. Qinee sia misa qoomaqa dadaaqi naanaura.
  eng-YLT: Incline not my heart to an evil thing, To do habitually actions in wickedness,
    With men working iniquity, Yea, I eat not of their pleasant things.
  kne-kne: Bomadang ka koma ta adiak masolisog ay mangamag si lawa ono makikadwa sin
    am-amagen di laway nemnem da ya adiak makikan sin fiesta da.
  eng-WYC-2017: Bow thou not [down] mine heart into words of malice; to excuse excusings
    in sin. With men working wickedness; and I shall not commune with the chosen men
    of them.
  eng-WMBB: Don’t incline my heart to any evil thing, to practise deeds of wickedness
    with men who work iniquity. Don’t let me eat of their delicacies.
  zat-NTPS: Quebe gu'u lataj gaca lazra' guna' tu da cale̱la, ne chee̱ quebe guna'
    tu da cale̱la tu zren nen benne' ca' dxelune̱' da zrinnaj, ne chee̱ quebe gágule̱na'
    benne' ca' dxelune̱' da cale̱la lu laní chee̱'.
  zty-NTPS: Bi go'o latje se ḻaža'a gona' to da' ẕinnj nich bi gona' to da' bi nak
    chawe', na' nich bi gáwḻena' benne' wen da' ẕinnj ka' tẕen che lni chégake'.
  urd-GVH: मेरे दिल को ग़लत बात की तरफ़ मायल न होने दे, ऐसा न हो कि मैं बदकारों के
    साथ मिलकर बुरे काम में मुलव्वस हो जाऊँ और उनके लज़ीज़ खानों में शिरकत करूँ।
  rug-rug: Mu va ilolo au koari na inokorodi rina tinavete kaleadi, meke pa sinomana
    koa rina tie kaleadi pa dia tinavete kaleadi, maqu lopu hite somana nia si keke
    dia inevaṉa.
  gaz-gaz: Garaan koo namoota waan hamaa hojjetan wajjin, hojii hamminaa keessatti
    hirmaachuuf, gara jalʼina kamiitti iyyuu hin harkifamin; akka ani nyaata isaanii
    miʼaawaa nyaadhus anaaf hin eeyyamin.
  fra-LSG: N’entraîne pas mon cœur à des choses mauvaises, A des actions coupables
    avec les hommes qui font le mal, Et que je ne prenne aucune part à leurs festins!
  yal-yal: I nama tin n bɔɲɛn yi lu fe ɲaxini, n nama fe ɲaxine liga nxu nun fe ɲaxi
    rabane. Nxu nama nxu dɛge nxu bode xɔn.
  iou-iou: Ba waki täkta gäripi nadäŋpäŋ äma waki täŋpanikät bok kuŋatneta baga peŋkireŋ
    namisi. Ude täŋiri udewani täŋo kap teŋ oretoret äŋnak-äŋnakken bok nämo api itne.
  haw-1868: Mai hoohuli ae oe i ko'u naau i kekahi mea hewa, E hana i ka hana o ka
    poe lawelawe, Me ka poe hana kolohe; Aole hoi au e ai i ko lakou mea ono.
  arb-NAV: لَا تَدَعْ قَلْبِي يَتَعَلَّقُ بِشَيْءٍ رَدِيءٍ، فَيُمَارِسَ أَعْمَالَ
    الشَّرِّ مَعَ فَاعِلِي الإِثْمِ. وَلَا تَدَعْنِي آكُلُ مِنْ أَطَايِبِهِمْ.
  ded-ded: Herenango mangana hoanggebacac nga ngic ngicngac ogofocngina memanganeyunuandae,
    yenigoc kecma haifaka mangana angkecbaiac ge imocac kpae heinembesena. Ni yenigoc
    tama wiac emenec mi ambesare.
  ewe-ewe: Mègana be woahe nye dzi ɖe nu vɔ̃ɖi ŋuti, be mayi gome kpɔ ge le nu vɔ̃ɖi
    wɔwɔ me kple ŋutsu, nu vɔ̃ɖi wɔlawo o, eye mègaɖe mɔ be maɖu woƒe nuɖuɖu viviwo
    o.
  eng-LEE: 'Permit not my heart to incline after any evil thing, to practise deeds
    in wickedness with men that are doers of wrong: and let me not eat of their dainties.'
  asm-FB: কোনো মন্দ বিষয়ত মোৰ মন প্রবৃত্ত নকৰিবা, মই যেন অধার্মিকবোৰৰ সৈতে দুষ্টতাৰ
    কাৰ্য নকৰোঁ; তেওঁলোকৰ সুস্বাদু আহাৰ যেন মই গ্রহণ নকৰোঁ।
  sus-A: عِ نَشَ تِن ﭑ بْحّ شَ سِفَ قٍ حَاشِ مَ، ﭑ نَشَ لَن وَلِ كٌبِ رَبَيٍ مَ ﭑ
    مَ فٍينِ شَ قٍ رَ.
  fra-SBL: N'incline pas mon cœur à quelque chose de mauvais, pour pratiquer des actes
    de méchanceté avec des hommes qui font l'iniquité. Ne me laissez pas manger de
    leurs délices.
  hbo-hbo: אַל־תַּט־לִבִּ֨י לְדָבָ֪ר ׀ רָ֡ע לְהִתְעֹ֘ולֵ֤ל עֲלִלֹ֨ות ׀ בְּרֶ֗שַׁע
    אֶת־אִישִׁ֥ים פֹּֽעֲלֵי־אָ֑וֶן וּבַל־אֶ֝לְחַ֗ם בְּמַנְעַמֵּיהֶֽם׃
  kik-kik: Ndũkareke ngoro yakwa ĩguucĩrĩrio ũndũ-inĩ mũũru, ndigatuĩke wa gwĩka ciĩko
    cia waganu hamwe na andũ arĩa amaramari; Ndũkareke ndĩe irio ciao iria irĩ mũrĩo.
  fra-NCL: N’incline pas mon cœur vers des choses mauvaises ; ne l’incline pas à se
    livrer à des actes de méchanceté avec les hommes qui commettent l’iniquité ; que
    je ne prenne aucune part à leurs festins !
  cek-AK: Kahoih ai hmuen to sak hanah, kai ih palung hae kahoih ai hmuen sah kaminawk
    hoi nawnto paqoi hmah; nihcae ih caaknaeknawk doeh na pacah hmah.
  cuk-cuk: Melle an-gwage ibmar-isganagi-binsaega be imake, dulemar-ibmar-isgana-imakbiedba
    melle akaed be an-imake. Dulemar-ibmar-isgana-imaked-abargi, melle ibagi-masgulleged-gunnega
    be an-imake.
  uig-CYR: Оң йенимға қарап баққайсән; Әтрапимда мени тонуйдиған адәм йоқтур; Панаһгаһ
    йоқап кәтти; Һеч адәм җенимға көйүнмәйду.
  tel-2017: నా మనసును దుష్టత్వం వైపు తిరగనియ్యకు. పాపులతో చేరి దుష్ట కార్యకలాపాల్లో
    పాలు పొందనీయకు. వాళ్ళు తినే రుచి గల పదార్థాలు నేను తినకుందును గాక.
  hat-BSA: Pa mennen kè m vè okenn mal, pou pratike zèv mechan yo, avèk moun ki fè
    inikite yo. Ni pa kite mwen manje manje ki fèt pa yo.
  ukr-ONPU: 'Поглянь, Господи, праворуч і побач: ніхто не впізнає мене, загинув притулок
    мій, нікому немає діла до душі моєї.'
  kos-kos: Ikolyuwi tuh nga in tia lungse oru ma koluk, Ac in tia wi mwet koluk ke
    ma elos oru. Lela nga in tiana ipeis ke kufwa lalos.
  hbo-WLC: אַל־תַּט־לִבִּ֨י לְדָבָ֪ר ׀ רָ֡ע לְהִתְע֘וֹלֵ֤ל עֲלִל֨וֹת ׀ בְּרֶ֗שַׁע
    אֶת־אִישִׁ֥ים פֹּֽעֲלֵי־אָ֑וֶן וּבַל־אֶ֝לְחַ֗ם בְּמַנְעַמֵּיהֶֽם׃
  ibo-ibo: Ekwela ka obi m nwee mmasị nʼihe ọjọọ, isonye ndị na-eme ihe ọjọọ rụọ ọrụ
    ajọ omume niile dị iche iche; ekwela ka m soro ha rikọọ ihe ụtọ ha niile.
  ory-ory: ଅଧର୍ମାଚାରୀ ଲୋକମାନଙ୍କ ସଙ୍ଗେ ଦୁଷ୍ଟ କ୍ରିୟାରେ ନିଯୁକ୍ତ ହେବା ପାଇଁ କୌଣସି ମନ୍ଦ
    ବିଷୟରେ ମୋʼ ଚିତ୍ତକୁ ପ୍ରବର୍ତ୍ତାଅ ନାହିଁ ଓ ସେମାନଙ୍କ ସୁସ୍ୱାଦୁ ଭକ୍ଷ୍ୟ ଭୋଜନ କରିବାକୁ ମୋତେ
    ଦିଅ ନାହିଁ।
  chk-chk: Kopwe tümwünüei pwe üsap föri mine a ngau, pwe üsap eti ekewe aramasangau
    lon ar föföringau, üsap pwal etiir le mongö ener mi annö.
  rop-rop: Nomo larram mi blanga wandi jinggabat blanga dum nogudwan ting. Nomo larram
    mi weistimbat taim dumbat nogud ting garram ola nogudwan pipul. Nomo larram mi
    joinin en dagat daga brom detlot nogudbala pipul.
  ukr-1871: Не дай серцю мому до злого прихилятись, в неправотї з людьми накладати,
    що беззаконнє творять; та й щоб не бути менї учасником ласощів їх.
  yon-yon: Korondaawa ne niindem aom kuu arewa kami aom kubunaan. Korondaawa ne kuu
    inamen arewa ambangkain. Kane kane kuu arewa kamenabimaib kuu, korondaawa yi orokbon
    yaa wene anain.
  deu-1951: Laß mein Herz sich nicht zu einer bösen Sache neigen, daß ich gottlose
    Taten vollbringe mit den Übeltätern; und von ihren Leckerbissen laß mich nicht
    genießen!
  eng-JPS: Incline not my heart to any evil thing, to be occupied in deeds of wickedness
    with men that work iniquity; and let me not eat of their dainties.
  srp-1865: Ne daj srcu mojemu da zastrani na zle pomisli, da èini djela bezbožna
    s ljudima koji postupaju nepravedno; i da ne okusim sladosti njihovijeh.
  lug-lug: Okyuse omutima gwange guleme kugoberera kibi, n’okwemalira mu bikolwa ebibi;
    nneme okwetaba n’abantu abakola ebitali bya butuukirivu, wadde okulya ku mmere
    yaabwe.
  heb-heb: אל תט לבי לדבר רע להתעולל עללות ברשע את אישים פעלי און ובל אלחם במנעמיהם׃
  ben-IRV: আমার মনে কোন খারাপ বিষয় আসতে দিও না বা আমি যেন পাপ কাজের সঙ্গে যুক্ত লোকদের
    সঙ্গে যুক্ত না হই যারা খারাপ ব্যবহার করে এবং ওদের কোনো সুস্বাদু খাবার না খাই।
  ntu-ntu: Bzkq rlr-ngrme nzsutikr drtwrnge da kxdrka'ngr, Murde ma tqprtrpo badr
    kxnzaleng alwx Mz nzale-krdr da kxvz-rbr, X ma tqprlvz mzke' da kxtrka.
  pan-pan: ਮੇਰੇ ਦਿਲ ਨੂੰ ਕਿਸੇ ਬੁਰੀ ਗੱਲ ਵੱਲ ਨਾ ਮੋੜ, ਕਿ ਮੈਂ ਕੁਕਰਮੀਆਂ ਦੇ ਸੰਗ ਬੁਰੇ ਕੰਮ
    ਕਰਨ ਲੱਗ ਪਵਾਂ, ਅਤੇ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਸੁਆਦਲੇ ਭੋਜਨ ਤੋਂ ਖਾਣ ਨਾ ਦੇ!
  mya-JVB: ဒုစရိုက် ကိုပြု သောသူ တို့နှင့်အတူ အကျွန်ုပ်ပါ၍၊ မ တရားသောအမှု ၊ ဒုစရိုက်အမျိုးမျိုး၌
    ကျင်လည်စေခြင်းငှါ၊ အကျွန်ုပ် ၏စိတ် နှလုံးကို မ ကောင်းသောအမှု အရာသို့ သွေးဆောင်
    တော်မ မူပါနှင့်။ ထိုသူ တို့၏ ခဲဘွယ် စားဘွယ်တို့ကို အကျွန်ုပ်မ စား ပါစေနှင့်။
  kgf-kgf: Imuhuc waŋ nénna qerinanéŋ haka biriawac ménda ɋasima mamac. Képésic meme
    ic iniguc momacnec haka biria ménda wammaŋ. Waŋu ionac nene halécyaguc imi ménda
    nemaŋ.
  tte-O: Tem lotonan naenaena ilaoma koliyau nuwanuwagu yaginauli kabo kuyalopeiyau.
    Tem nuwatu naenaena yaboyoi ilaoma koliyau yakato toyauyaule luwali mena yalusae
    na yasaguili ee kabo kuyalopeiyau yoi. Tabu kutatalamwagau na mekaukavao kali
    luviluvina koina yakekekan.
  tbg-tbg: Noravauvo, are kia ti qaqi kairaro ti muntukavano qora haika autirara ntuarire.
    Kia ti qaqi kairaqe te qora vaiinti hampata ruvaaqumavi vaiha qora kaiqa varaare.
    Are ti ravaaqavu kairaqe te kia vika hampata ruvaaqumavi vaiha ovata naare.
  hmo-hmo: Lau do oi durua, vadaeni do lau ura lasi kara dika do lau karaia, bona
    lau do oi naria, vadaeni kara dika taudia danu do lau haboua lasi, kara dika karaia
    totona. Edia aniani pata dekena amo lau do oi hakaua siri.
  zar-NT: Bitiʼ guʼu lataj gaca ládxaʼa le cabí nácatë, para cabí gunaʼ le naca xihuiʼ
    len yuguʼ bönniʼ tutiëʼ bönachi. Bitiʼ guʼu lataj gunaʼ léguequi tsözxö́n.
  urd-urd: मेरे दिल को किसी बुरी बात की तरफ़ माइल न होने दे; कि बदकारों के साथ मिलकर,
    शरारत के कामों में मसरूफ़ हो जाए, और मुझे उनके नफ़ीस खाने से दूर रख।
  rus-SYN: 'Смотрю на правую сторону, и вижу, что никто не признает меня: не стало
    для меня убежища, никто не заботится о душе моей.'
  bqc-SIM: Ńsu to ma nↄ̀sɛ ta yãvãiwa mà gↄ̃ dàade ũ ń vãikɛnaↄ, mà ↄdaaańnↄ
    ń blɛnablea guuo.
  tcz-CHONGTHU: Thilse bolna din kalungthim aselam-a kon'in neihoidah sah in, thil
    dihlou bolna'a neipansah hih'in. Thildihlou bol hon aphat chompiu thangset umtah
    thil hoa chan nei neisah hih'in.
  mar-mar: अन्याय करणाऱ्या मनुष्यांबरोबर मी त्याच्या पापमय कार्यात सहभागी होऊ देऊ
    नकोस, जे दुष्कर्मे करतात त्यांची मिष्टान्ने मला खाऊ देऊ नकोस.
  isl-isl: Frelsaðu mig frá löngun í hið illa. Forðaðu mér frá félagsskap við syndara
    og þeirra vondu verkum. Láttu mig sneiða hjá svallveislum þeirra.
  hlt-THB: Kak kawlung ve ik-oeih che benna, thlakchekhqi a ik-oeih sainaak ing amak
    leek ik-oeih ak sai thlangkhqi benna koeh hawi law; a mingmih a buh a an tui awm
    koeh ni ai sak.
  qub-qub: Llutancunata ruranäpaj yarpashätaga ama camacächiychu. Mana allita rurar
    cawanäta chapämay. Fiyu runacuna micur upur goturpashancho goturänätaga ama munaycuycho.
  bqp-bqp: Ǹsun tó yã vãni ma swɛ̃̀ gátɛro, de màsun kakara kũ yãvãnikɛrinↄ ń
    yãvãnikɛnaa gũnlo, de màsun ń pↄ́ nnanↄ ble kũńworo.
  hat-hat: Pa kite move lide pran tèt mwen. Pa kite m' mete tèt ansanm ak mechan yo
    nan mechanste yo. Pa kite m' patisipe nan fèt yo!
  eng-BSB: Do not let my heart be drawn to any evil thing or take part in works of
    wickedness with men who do iniquity; let me not feast on their delicacies.
  eng-WEBPB: Don’t incline my heart to any evil thing, to practise deeds of wickedness
    with men who work iniquity. Don’t let me eat of their delicacies.
  kbq-kbq: Natrege'na havi avu'ava zama hu'zantera narimpamo'a oti'otira nosanigeno,
    havi avu'ava zama nehaza vahera zamage ante'na ana avu'ava zana osa'neno. Ana
    nehunka hazenkema nehaza vahe'mo'zama ne'zama nene'za musema hanafina omanisue.
  pon-pon: O der kotin kainon on me jued kot monion i, pwe i ender ian me doo jan
    Kol, akan wiada me jued, o i ender ian ir kankan, me re kin iauki.
  nhe-BL: Amo xinechcahuili nijnequis tlamantli tlen ax cuali. Amo xinechcahuili ma
    niquinpalehuis tlaixpanoca tlacame ica tlen quichihuaj. Ma ax niquixtoca nijcuas
    nopa cuali tlamantli tlen quipiyaj.
  wnc-wnc: Gata natane musipma gwenu dua nandutewi waiaknga tasinangge enawan na wai
    aminkat unekan napmambi waiaknga kundu tasinim. Ngan, dua nandutewi naat iat unekan
    yuke nanamu kaya siknga kuupbamde saningu kuutda nanim.
  bus-bus: Ǹton tó yã zaaa ma swɛ̃̀ gáɛro, lɛ màton kakↄ̃a kↄ̃n zaakɛrinↄ ń yãzaakɛna
    guuro, lɛ màton ń pↄ́ nnaanↄ bleńyoro.
  gub-BL: Ema'ereko hepy'a pe nehe, nezewe mehe nahepurapo wer kwaw ikatu 'ym ma'e
    rehe nehe. Aze ata teko iaiw ma'e wanupi nehe, ezapo kar zo ikatu 'ym ma'e ihewe
    nehe. Hemunyryk kar pe wakatu 'ymaw wi nehe. Hemono kar zo pe wapynykawhu pe nehe.
  eng-DRA: When my spirit failed me, then thou newest my paths.
