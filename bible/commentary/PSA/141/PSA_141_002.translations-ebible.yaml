verse: PSA.141.002
translations:
  mal-C: എന്റെ പ്രാർഥന തിരുമുമ്പിൽ സുഗന്ധധൂപംപോലെ സ്വീകരിക്കണമേ; ഉയർത്തപ്പെട്ട കൈകൾ
    സന്ധ്യായാഗംപോലെയും ആയിരിക്കട്ടെ.
  deu-TKW: Mein Gebet stelle sich als Rauchopfer vor dein Angesicht, das Aufheben
    meiner Hände als Abend-Speisopfer.
  lin-lin: Liboso na Yo, tika ete libondeli na ngai ezala lokola mbeka ya malasi,
    mpe botombwami ya maboko na ngai ezala lokola mbeka ya pokwa !
  mmx-mmx: Una siam ka lisingising tarak ngan ta lusuxa i so mavak, la una siam ka
    lukngak angosong aurut min naba lok ngan ta laramtaba ru ukantinao.
  eng-LSV: My prayer is prepared—incense before You, || The lifting up of my hands—the
    evening present.
  eng-GNV: Let my prayer be directed in thy sight as incense, and the lifting vp of
    mine hands as an euening sacrifice.
  eng-WEBSTER: Let my prayer be set forth before thee as incense; and the lifting
    up of my hands as the evening sacrifice.
  nhw-BL: Xijseli nonetlatlajtilis quen elisquía copali catli quitlatíaj moixpa, huan
    quema nimomatlanana para nimitzhueyimati, xiquita quen se tlacajcahualistli catli
    nimitzmactilía ica tiotlac.
  swh-ONEN: Maombi yangu na yafike mbele zako kama uvumba; kuinua mikono yangu juu
    na kuwe kama dhabihu ya jioni.
  bba-bba: A de nɛn kɑnɑru tu nun ɡirɑri nɡe turɑre nubu duroruɡiɑn wiisu. Kpɑ nɔmɑ
    ye nɑ yiiye yɑ n sɑ̃ɑ nɡe kɛ̃ru te bɑ rɑ kɑ nun nɑɑwɛ wunɛn sɑ̃ɑ yerɔ yokɑ.
  eng-KJVCPB: Let my prayer be set forth before thee as incense; And the lifting up
    of my hands as the evening sacrifice.
  luo-luo: Mad lamona osiki e nyimi mana ka ubani miwangʼo, kendo bedena osik koriere
    kochomo malo mana ka misango mitimoni godhiambo.
  aii-aii: ܗܵܘܝܵܐ ܨܠܘܿܬ‌ܝܼ ܐܲܝܟ݂ ܒܸܣܡܵܐ ܩܲܕܡܘܼܟ݂، ܡܲܪܲܡܬܵ‌ܐ ܕܐܝܼܕܵܬ‌ܝܼ̈ ܐܲܝܟ݂ ܩܘܼܪܒܵܢܵܐ
    ܕܪܲܡܫܵܐ.
  meu-meu: Egu ḡuriḡuri na muramura mai bonana ai bainela oi vairamu ai, bona imagu
    na dudui isimu na adorahi boubouna ai bainela.
  npi-ULB: मेरो प्रार्थना तपाईंको सामु सुगन्धित धूपझैं होस् । मेरा उचालिएका हातहरू
    साँझको बलिदान झैं होऊन् ।
  yor-yor: Jẹ́ kí àdúrà mi ó wá sí iwájú rẹ bí ẹbọ tùràrí àti ìgbé ọwọ́ mi si òkè
    rí bí ẹbọ àṣálẹ́.
  pes-OPCB: بگذار دعای من مانند بخور در حضورت پذیرفته شود، و برافراشتن دستهایم به
    سوی تو، همچون قربانی شامگاهی باشد.
  tgl-ULB: Nawa ang aking panalangin ay maging gaya ng insenso sa harapan mo; nawa
    ang nakataas kong mga kamay ay maging katulad ng alay sa gabi.
  nop-nop: Kaŋ yonadi tilat wondi mupmuk munduŋ momooŋ unduŋ du’walaŋkade lowek, eŋ
    kohone kwehene-beŋalooŋ ninadilat wondi wahu munduŋ unduŋ tibek.
  hui-hui: I̱naga bi í̠hondo larogoni ira hagua ngabi mini inisenesinaga hagua irigi
    haragola nga halu turu harilidagua turu halu hale habe. Mbiraga í̠hondo mbirale
    lomabu delene yamirilidagua i̱naga gi yaraga halu í̠hondo bi larogo yamibe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​မီး​ရှို့ ပူ​ဇော်​ရာ နံ့​သာ​ပေါင်း​ကဲ့​သို့​လည်း​ကောင်း၊
    ကျွန်​တော်​မျိုး​လက်​အုပ်​ချီ​ခြင်း​ကို​ညဥ့်​ဦး ပူ​ဇော်​ရာ ယဇ်​ကဲ့​သို့​လည်း​ကောင်း​လက်​ခံ​တော်​မူ​ပါ။
  bod-N: བདག་གི་སྨོན་ལམ་ཁྱེད་དྲུང་སྤོས་བཞིན༌དང༌། །ལག་ཟུང་འདེགས་པ་དགོང་མཆོད་ལྟར་གྱུར༌ཅིག།
  wsk-wsk: Aninga guranek mu mel yawara bo ko tama bur siring yawara iwita toko; aninga
    agiting kanuwa mu, tirom bainga ko tama bita kisa iwita.
  sna-sna: Munyengetero wangu ngauiswe pamberi penyu sezvinonhuhwira; kusimudzwa kwamaoko
    angu ngakuite sechibayiro chamadekwana.
  spa-BLM: Que mi oración sea puesta ante ti como un incienso; la elevación de mis
    manos como el sacrificio de la tarde.
  cac-cac: Mamin, vach'ocab' sq'uec'och in lesal icha val sq'ue stab'il incienso d'a
    ichan̈. Axo in c'ab' mojanq'ue d'ayach, lajanocab' val icha ofrenda d'a yemc'ualil
    d'a yol a sat.
  swh-ULB: Maombi yangu na yawe kama uvumba mbele zako; mikono yangu iliyoinuliwa
    na iwe kama dhabihu ya jioni.
  bel-bel: выліў перад ім малітву маю; адкрыў Яму скруху маю.
  deu-ELBBK: Lass als Räucherwerk vor dir bestehen mein Gebet, die Erhebung meiner
    Hände als Abendopfer!
  mbb-OT: Isipa nu he iring te veyewà heini is ampù ku ziyà te kenikew. Isipa nu is
    kebeyawa ku te menge velad ku he iring kemahal te mahapun he kebpemuhat.
  mal-2015: എന്റെ പ്രാർത്ഥന തിരുസന്നിധിയിൽ ധൂപമായും എന്റെ കൈകളെ മലർത്തുന്നതു സന്ധ്യായാഗമായും
    തീരട്ടെ.
  gup-gup: Ngadjare yiburrbun kore ngaye ngahdi yiwarrudj, wanjh kanbekkan yiman kayime
    yinome mankalkkidmanjmak kore kumirrk ke. Ngaye bu marnebidwayhme yiman kayime
    bininj kabirribidwayhme nawu ngundimarnekinje mayh nawu ngundiwon bu kumunun rowk.
  rmc-rmc: Prile miri modľitba sar o kaďidlos a mire vasta, so hazdav, sar e račakri
    obeta.
  nlg-nlg: Ko holopangotia nigua na kokoeliulivuti te vagha na ghaiuruuru, tu nia
    sukaghi vanigho, na limagu te talu datoa te vagha na [mane] sukaghi tana nulavi.
  pes-OPV: دعای من به حضور تو مثل بخورآراسته شود، و برافراشتن دستهایم، مثل هدیه شام.
  ron-1924: Ка тэмыя сэ фие ругэчуня мя ынаинтя Та ши ка жертфа де сярэ сэ фие ридикаря
    мынилор меле!
  ben-OBCV: তোমার উদ্দেশে আমার প্রার্থনা সুগন্ধি ধূপের মতো, আর আমার প্রসারিত দু-হাত
    সান্ধ্য নৈবেদ্যের মতো গ্রহণ করো।
  som-som: Baryootankaygu ha noqdo sida foox hortaada la dhigay, Oo gacma-koruqaadiddayduna
    ha noqoto sida allabariga fiidnimo.
  lat-VUC: '[Voce mea ad Dominum clamavi, voce mea ad Dominum deprecatus sum.'
  eng-ASVBT: Let my prayer be set forth as incense before thee; The lifting up of
    my hands as the evening sacrifice.
  mna-mna: Leleŋ be suŋŋana tio iwe kembei koroŋ kuziini ambaiŋana ta tirukruk su
    kerem uunu na. Mi sombe aŋwit nomoŋ mi aŋsuŋ, na re suŋŋana tio kembei patoronŋana
    ta tikamam pa mbeŋ na.
  ita-1885: La mia orazione sia addirizzata al tuo cospetto, come l'incenso; E il
    mio alzar delle mani come l'offerta della sera.
  eng-LXXUP: I cried to the Lord with my voice; With my voice I made supplication
    to the Lord.
  eng-ULB: May my prayer be like incense before you; may my lifted hands be like the
    evening sacrifice.
  spa-VBL: Que I oración se eleve como incienso hacia ti. Elevo mis manos como una
    ofrenda vespertina.
  fra-_FOB: Que ma prière vienne devant toi comme le parfum, et l'élévation de mes
    mains comme l'oblation du soir!
  mal-mal: എന്റെ പ്രാർത്ഥന തിരുസന്നിധിയിൽ ധൂപമായും എന്റെ കൈകളെ മലർത്തുന്നത് സന്ധ്യായാഗമായും
    തീരട്ടെ.
  lit-lit: Tebūna mano malda išstatyta prieš tave kaip smilkalai, o mano rankų pakėlimas
    – kaip vakarinė auka!
  urd-GVR: Merī duā tere huzūr baḳhūr kī qurbānī kī tarah qabūl ho, mere terī taraf
    uṭhāe hue hāth shām kī ġhallā kī nazar kī tarah manzūr hoṅ.
  suz-BL: आं पुंइशो लोव़ इन ङोंइती धूप खोदेंशो दुम्‍ल। मिनु आं गुइ क्‍युक्‍शो नाक्‍दो
    ङा चढ़ेशो खोदेंशो दुम्‍ल। प्रस्‍थान ३०:७; प्रस्‍थान २९:३९
  eng-NOY: Let my prayer come before thee as incense, And the lifting-up of my hands,
    as the evening sacrifice!
  ita-1927: La mia preghiera stia nel tuo cospetto come l’incenso, l’elevazione delle
    mie mani come il sacrifizio della sera.
  ckb-ckb: با نوێژم وەک بخوور لەبەردەمت پەسەند بێت، دەست بەرزکردنەوەم وەک قوربانی
    ئێوارە بێت.
  eng-BBE: Let my prayer be ordered before you like a sweet smell; and let the lifting
    up of my hands be like the evening offering.
  xsi-xsi: Naŋa iloŋgu tu naneŋgu noŋa ŋine ma ikâki pano itogo mundo ne kuwae ara
    mwasina. Kari indue lala lâ, kala asuka mbauŋgu kâki akai noŋa pano itogo naneŋgu
    patarawâŋa mine.
  kan-OKCV: ನನ್ನ ಪ್ರಾರ್ಥನೆ ನಿಮ್ಮ ಮುಂದೆ ಧೂಪವಾಗಿರಲಿ, ನಾನು ನಿಮ್ಮ ಕಡೆ ಕೈ ಎತ್ತುವುದು ಸಾಯಂಕಾಲದ
    ಬಲಿಯಂತೆ ನಿಮಗೆ ಸಮರ್ಪಕವಾಗಿರಲಿ.
  tam-2017: என்னுடைய விண்ணப்பம் உமக்கு முன்பாகத் தூபமாகவும், என் கையுயர்த்துதல் மாலைநேரப்
    பலியாகவும் இருக்கட்டும்.
  spa-RV-1909: Sea enderezada mi oración delante de ti como un perfume, el don de
    mis manos como la ofrenda de la tarde.
  ron-BTF: Să se îndrepte rugăciunea mea înaintea ta ca tămâia; și înălțarea mâinilor
    mele ca sacrificiul de seară.
  eng-WEBP: Let my prayer be set before you like incense; the lifting up of my hands
    like the evening sacrifice.
  eng-FBV: May my prayer be like incense before you, my uplifted hands like an evening
    offering.
  nld-1939: Laat mijn gebed voor U als een reukoffer gelden, Mijn opgeheven handen
    als een avondoffer zijn.
  nch-BL: Xijseli nonetatajtilis quej elisquía copali cati quitatíaj moixpa, huan
    quema nimomatanana para nimitzhueyimati, xiquita quej se tacajcahualisti cati
    nimitzmactilía ica tiotac.
  vie-1934: Nguyện lời cầu nguyện tôi thấu đến trước mặt Chúa như hương, Nguyện sự
    giơ tay tôi lên được giống như của lễ buổi chiều!
  cha-cha: Polo y tinayuyutto ya umaplanta gui menamo taegüije y insensio; ya y jinatsaco
    julo ni y canaejo utaegüije y inefresen pupuenge.
  hin-CV: आपके सामने मेरी प्रार्थना सुगंधधूप; तथा मेरे हाथ उठाना, सान्ध्य बलि समर्पण
    जैसा हो जाए.
  eng-OURB: Let my prayer be set before you like incense; the lifting up of my hands
    like the evening sacrifice.
  spa-BES: Permita que mi oración sea como dulce aroma; y que la elevación de mis
    manos sea como la ofrenda de la tarde.
  tdx-tdx: Ano rame añatrefa’o eo o halalikoo, hoe soron-kariva ty fizonjo’ o sirakoo.
  tha-KJV: ขอให้​คำอธิษฐานของข้าพระองค์เป็นดังเครื่องหอมต่อพระพักตร์​พระองค์ และที่ข้าพระองค์ยกมือขึ้นเป็นดังเครื่องสัตวบูชาเวลาเย็น
  por-BR-2018: Apresente-se minha oração como incenso diante de ti; e o levantar de
    minhas mãos como a oferta do anoitecer.
  deu-ELO: Laß als Räucherwerk vor dir bestehen mein Gebet, die Erhebung meiner Hände
    als Abendopfer!
  eng-WYC-2018: My prayer be (ad)dressed as incense in thy sight; the raising up of
    mine hands be as the eventide sacrifice. (Let my prayer be directed before thee
    like incense; and let the raising up of my hands be like the evening sacrifice.)
  epo-epo: Mia preĝo valoru antaŭ Vi kiel incenso, La levo de miaj manoj kiel vespera
    oferdono.
  gfk-gfk: I tahut bia no nugu sinasaring na haan uram ho ugu hoing ra mis i manga
    huhur kala mismisien. I tahut bia ing ni raun haut ira limagu, na ngan hoing no
    hartabar nong di gil ie uram ho ugu ra matarahien.
  uig-PIN: Duayimni angliƣiningda, Sanga sunulƣan huxbuydǝk yeⱪimliⱪ bolsun, Ⱪolumning
    kɵtürülüxi sunulƣan kǝqlik ⱪurbanliⱪtǝk ⱪobul bolsun.
  beo-beo: 'Na sia:ne gadosu amo gabusiga: gobele salasu defele, Dia lama. Na lobo
    gaguia gadobeba:le, Dia amo hou daeya gobele salasu defele ba:ma.'
  tpi-OTNT: Mi laik yu kisim prea bilong mi olsem smok i gat gutpela smel i go long
    yu, na olsem ofa mi mekim long nait.
  hau-SA: Bari a sa addu’ata a gabanka kamar turaren ƙonawa; bari ɗagawa hannuwana
    ta zama kamar hadayar yamma.
  udu-udu: Dhalki mon’thom pem a’di deŋu e me’da ku’da ’bicajwahar ibwambori /e mo,
    dhali mo jin ’de’kka/ me’d pemi mis mo me’d to jin ’ciṯẖu/ ’kus mom’pimpili/ mmomiiya
    bas mo.
  uig-LAT: Duayimni anglighiningda, Sanga sunulghan xushbuydek yéqimliq bolsun, Qolumning
    kötürülüshi sunulghan kechlik qurbanliqtek qobul bolsun.
  nde-nde: Sengathi umkhuleko wami ungema phambi kwakho njengempepha; kuthi ukuphakama
    kwezandla zami kube njengomhlatshelo wakusihlwa.
  ton-ton: Ke aʻu atu ʻeku lotu ki ho ʻao ʻo hangē ko e meʻa namu kakala; mo e hiki
    hake ʻo hoku nima ʻo hangē ko e feilaulau ʻoe efiafi.
  ces-1613: Budiž příjemná modlitba má, jako kadění před oblíčejem tvým, pozdvižení
    rukou mých, jako obět večerní.
  eng-WMB: Let my prayer be set before you like incense; the lifting up of my hands
    like the evening sacrifice.
  tam-TCV: என் மன்றாட்டு உமக்கு முன்பாகத் தூபத்தைப்போல் ஏற்றுக்கொள்ளப்படட்டும்; என்
    கையுயர்த்துதல் மாலைநேரப் பலியாகவும் இருக்கட்டும்.
  ceb-ULB: Hinaot nga ang akong pag-ampo mahisama sa insenso diha sa imong atubangan;
    hinaot nga ang binayaw kong mga kamot mahisama sa halad sa kagabhion.
  pol-UBG: Niech moja modlitwa będzie przed tobą jak kadzidło, a podniesienie moich
    rąk jak wieczorna ofiara.
  urd-GVU: میری دعا تیرے حضور بخور کی قربانی کی طرح قبول ہو، میرے تیری طرف اُٹھائے
    ہوئے ہاتھ شام کی غلہ کی نذر کی طرح منظور ہوں۔
  eng-OEBCW: Let my prayer be presented as incense before you, and my uplifted hands
    as the evening meal-offering.
  deu-1912: Mein Gebet müsse vor dir Taugen wie ein Räuchopfer, mein Händeaufheben
    wie ein Abendopfer.
  kan-2017: ನನ್ನ ಪ್ರಾರ್ಥನೆಯು ಧೂಪದಂತೆಯೂ, ನಾನು ಕೈಯೆತ್ತುವುದು ಸಂಧ್ಯಾನೈವೇದ್ಯದಂತೆಯೂ ನಿನಗೆ
    ಸಮರ್ಪಕವಾಗಲಿ.
  yap-yap: Nge fel’ u wun’um e meybil rog ni bod e incense, nge pa’ag ni kug tining
    ngalang ni bod ba maligach ni blayal’.
  hlt-MCSB: Ka thangthuinah he na mikhmuh ah ka kutdong kah buham neh hlaemhmah khosaa
    kah bo-ul la tawn saeh.
  mdy-ETH: ታኣኒ ሺኢቃ ሺኢጲፃ ዑንጄ ኔኤም ጩቢሾያጉዲ ኔ ባንሢ ዔቂሳ ኩጫኣ ዒባናኣና ዒንጎ ዒንጊፆጉዲ ማዖም።
  twi-ASANTE: Ma me mpaeɛbɔ mmra wʼanim sɛ aduhwam; ma me nsa a mapagya nyɛ sɛ anwummerɛ
    afɔrebɔ.
  eng-WEBU: Let my prayer be set before you like incense; the lifting up of my hands
    like the evening sacrifice.
  spa-PDDPT: Que mi oración sea contada como incienso delante de Ti, El levantamiento
    de mis manos como la ofrenda de la tarde.
  gun-gun: Ajerurea toẽ ndea py heakuã porã va'e rami. Xepo aupia toĩ ka'aru'i jave
    ome'ẽmby rami.
  agu-BL: Wi'nink c'o'cal yi inoración tz'an swutzu'. Cho'nk cunin c'o'cal tz'an chi
    insens. Nin yi na wak'e'n ink'ab tan tak'le'n k'eju' lok tzatzinu' te'j chi ik
    yi oy yi na pat-xij swutzu' cyakil cwe'n k'ej.
  ilo-ULB: Ti kararagko ket kasla koma insenso iti sangoanam; dagiti nakangato nga
    imak ket kasla koma iti pangrabii a daton.
  kpg-kpg: Daahia adu dagu dalodalo gadoo be nia ‘incense’, daahia adu ogu lima ala
    e daahi gi nua e dalodalo, gii hai be dau hai dela e daahi adu tigidaumaha o di
    hiahi.
  uig-ARA: دۇئايىمنى ئاڭلىغىنىڭدا، ساڭا سۇنۇلغان خۇشبۇيدەك يېقىملىق بولسۇن، قولۇمنىڭ
    كۆتۈرۈلۈشى سۇنۇلغان كەچلىك قۇربانلىقتەك قوبۇل بولسۇن.
  sus-sus: N ma duba xa te i mabiri alɔ surayi xiri, n ma bɛlɛxɛ ti xa lu alɔ nunmare
    sɛrɛxɛ.
  pon-2006: Komw ketin kupwurehla ei tungoal kapakap duwehte warpwohmwahu, komw ketin
    kupwurehla ei pekipek duwehte omwi kin kupwure meirong en nin soutik kan.
  jae-jae: Ôlic ŋoc mec êtôm gasôb jadauŋ gêdêŋ aôm. Ôlic jaôc lemoc sa êtu da êtulaŋa.
  ksd-ksd: Kaugu niaring na tubang rikai piram da ra mi na lotu, Ma ba iau vatur ra
    limagu urama na da ra tinabar di tun tar ia ta ra ravian.
  tur-YTC: Duam buhur gibi, El kaldırışım akşam kurbanı gibi Senin önünde dursun.
  bel-N: Няхай будзе малітва мая як кадзіла перад абліччам Тваім, а ўзьніманьне рук
    маіх— як дар вечаровы!
  grc-BRENT: Φωνῇ μου πρὸς Κύριον ἐκέκραξα, φωνῇ μου πρὸς Κύριον ἐδεήθην.
  kpr-kpr: Ungobughae joba nimokena dungutuse, yabiyabina dungoro muno viviturureari,
    ivuga eraesa aminga ava, na sifo reda benunu sise, ungo nimokena jighono erarira,
    ivuga aminga ava aso dae resena.
  ind-AYT: Kiranya doaku ditetapkan sebagai dupa di hadapan-Mu, dan tanganku yang
    terangkat sebagai persembahan pada waktu petang.
  yom-yom: Bika lusambulu luama luba va ntualꞌaku banga ansa bika mvumbudulu yi mioko
    miama yiba banga dikaba di masika.
  yut-yut: Bɨsitno da mukwa kɨbaŋɨ tagɨsi da yaŋ gagon opjak dosi nandɨsat. Ae gak
    do kɨsitno paŋenokdot uŋun da pɨlɨndo dakon paretno yaŋ asak.
  nya-nya: Pemphero langa lifike kwa Inu ngati lubani; kukweza manja kwanga kukhale
    ngati nsembe yamadzulo.
  hrv-hrv: Nek' mi se uzdigne molitva kao kad pred lice tvoje, podizanje mojih ruku
    nek' bude k'o prinos večernji!
  mps-mps: Eno homugo nago eno gedu haluasa po wabo te nageba denami ebo nai hano
    asobo tiwai emainao. Awe, te eno nogo si ugwaba siyu, nagebolo gedu haluasa po
    wabo si, eno homugo te ebo te nago gedude te piode mabo ofa tiwai emainao.
  tpi-tpi: Mi laik yu kisim prea bilong mi olsem smok i gat gutpela smel i go long
    yu, na olsem ofa mi mekim long nait.
  dan-1931: som Røgoffer gælde for dig min Bøn, mine løftede Hænder som Aftenoffer!
  vie-OVCB: Xin cho lời cầu nguyện con bay đến Ngài như khói hương, và tay đưa cao
    xin coi như sinh tế ban chiều.
  guj-2017: મારી પ્રાર્થના તમારી સંમુખ ધૂપ જેવી થાઓ; મારા ઊંચા થયેલા હાથો સંધ્યાકાળના
    અર્પણ જેવા થાઓ.
  pon-2006A: Komw ketin kupwurehla ei tungoal kapakap duwehte warpwohmwahu, komw ketin
    kupwurehla ei pekipek duwehte omwi kin kupwure meirong en nin soutik kan.
  por-BRBSL: Let minha oração seja colocada diante de você como incenso; o levantar
    das mãos como o sacrifício da noite.
  eng-OEBUS: Let my prayer be presented as incense before you, and my uplifted hands
    as the evening meal-offering.
  swe-swe: Låt mina böner vara som rökelse inför dig [], mina upplyfta händer som
    aftonoffret.
  cth-cth: Kaie ratoumnae teh na hmalah hmuitui hmaisawi e patetlah thoseh, ka kut
    ka dâw e teh kanî a khup nah thueng e patetlah thoseh, pouk e lah awm lawiseh.
  twi-twi: Ma me mpaebɔ mmra wʼanim sɛ aduhuam; ma me nsa a mema so no nyɛ sɛ anwummere
    afɔrebɔ.
  hlt-hlt: Ka thangthuinah he na mikhmuh ah ka kutdong kah buham neh hlaemhmah khosaa
    kah bo-ul la tawn saeh.
  tbz-SIM: Yóu kɛ̀ m bɑ́ɑmmuu tuɔkoo ɑ borɛ̀, kɛ́ndò ntihúúntì fɔ̃ɔ̃ti, cɔutɛ́ m bɑ́ɑmmìi
    kɛ̀ ì ndò nkuyuoku kó dipɑ̃nnì.
  msy-2020: Kɨ guaratɨzibar ofa gami, nɨ mɨgharir mughuriar aghuim zuim barazi moghɨn,
    kɨ nɨ ko mɨgeir mɨgɨrɨgɨaba, nɨ da baragh da iniasa kɨ ifonge.
  dop-dop: Mɑ sələmʋɣʋ ɩ́ kpɑ nyɑ́ kiŋ ɩsɩɩ tulɑɑlʋ nyɔɔsɩ, nɑ mɑ niŋ kpɑɑsʋɣʋ wɛɛ-ŋ
    ɩsɩɩ tɑɑnɑɣɑ kʋhɑʋ.
  azb-azb: Qoy hüzurunda dualarım buxur kimi, Açılan əllərim axşam qurbanı kimi qəbul
    olunsun!
  eng-DBY: Let my prayer be set forth before thee as incense, the lifting up of my
    hands as the evening oblation.
  hin-2017: मेरी प्रार्थना तेरे सामने सुगन्ध धूप, और मेरा हाथ फैलाना, संध्याकाल का
    अन्नबलि ठहरे! (प्रका. 5:8, प्रका. 8:3,4, नीति. 3:25,1 पत. 3:6)
  wol-KYG: Yal nanga ma nangul samag ñaan ni cuuraay lu ñu la taalal, yoxo yi ma la
    tàllal di saraxu ngoon soo gërëm.
  bjr-bjr: Qini innaaru qirana amiqira afundimari ida munanara foora maraa. Qinee
    qisauku uqeerasee innaaru qirana eeneemari suqee maria tatufiranara foora maraa.
  eng-YLT: My prayer is prepared — incense before Thee, The lifting up of my hands
    — the evening present.
  kne-kne: Awatem koma nan kararag ko ay kaman manseng-ew ay insinso ya kaman daton
    sin labi din itatag-ay ko ay takkay ko.
  eng-WYC-2017: My prayer be dressed as incense in thy sight; the raising up of mine
    hands be as the eventide sacrifice.
  eng-WMBB: Let my prayer be set before you like incense; the lifting up of my hands
    like the evening sacrifice.
  zat-NTPS: Be̱n la' da dxenaba' lau Lue' ca zren xala. Ble'e na'a da dxechisa' lau'
    ca tu béadau' dxútia'-ba' lau'.
  zty-NTPS: Ben ga kwen da' ẕnnabla' ḻawo' Le' ka to žen ẕix̱. Wẕí' da' ẕchisa' ḻawo'
    Le' ka to biado' žota'-ba' ḻawo' Le'.
  urd-GVH: मेरी दुआ तेरे हुज़ूर बख़ूर की क़ुरबानी की तरह क़बूल हो, मेरे तेरी तरफ़
    उठाए हुए हाथ शाम की ग़ल्ला की नज़र की तरह मंज़ूर हों।
  rug-rug: Mu balabala gunia na vina vukivukihi humaṉa lea sa qua vinaravara, meke
    sari na limaqu pu ovulu sage ni rau si Mu guni na vina vukivukihi veluvelu.
  gaz-gaz: Kadhannaan koo fuula kee duratti akka ixaanaatti anaaf haa fudhatamu; harka
    koo ol qabachuun koos akka aarsaa galgalaa anaaf haa taʼu.
  fra-LSG: Que ma prière soit devant ta face comme l’encens, Et l’élévation de mes
    mains comme l’offrande du soir!
  yal-yal: N ma maxandin xa lu alo wusulanna i yɛtagi. N yiine yitexin xa liga alo
    ɲinbari ra saraxana.
  iou-iou: Täŋpäŋ yäŋapik manna ŋonita nadäŋiri gupe käbäŋi nikek gäkken ärowani ude
    täyon. Täŋkaŋ ketna kewatat ŋonita nadäŋiri gäk ganiŋ oretta bipani täŋo ärawa
    säkgämän ude täyon.
  haw-1868: E hooliloia ka'u pule i mohai ala imua ou; A o ka hapai ana hoi o ko'u
    mau lima i mohai ahiahi.
  arb-NAV: لِتَكُنْ صَلاتِي أَمَامَكَ كَالْبَخُورِ، وَرَفْعُ يَدَيَّ مِثْلَ تَقْدِمَةِ
    الْمَسَاءِ.
  ded-ded: Nunumunango geac kicfu hama hosuc homuna gombunga, ifi isoc ambeso nga
    marina gearu miacba imocngo maraiac sese gombunga, ifi isoc ambeso.
  ewe-ewe: Nye gbedodoɖa neva gbɔwò abe dzudzɔ ʋeʋĩ ene, eye na be nye asi siwo medo
    ɖe dzi la, nanɔ na wò abe fiẽvɔsa ene.
  eng-LEE: May my prayer be valued as incense before thee, the lifting up of my hands,
    as the evening offering.
  asm-FB: মোৰ প্ৰাৰ্থনা তোমাৰ আগত সুগন্ধি ধূপৰ দৰে হওঁক, মই ওপৰলৈ তোলা মোৰ হাত সন্ধিয়া
    উৎসর্গ কৰা বলিদানৰ দৰে হওঁক।
  sus-A: ﭑ مَ دُبَ شَ تٍ عِ مَبِرِ عَلْ سُرَيِ شِرِ، ﭑ مَ بّلّشّ تِ شَ لُ عَلْ نُنمَرٍ
    سّرّشّ.
  fra-SBL: Que ma prière soit présentée devant toi comme un encens ; l'élévation de
    mes mains comme le sacrifice du soir.
  hbo-hbo: תִּכֹּ֤ון תְּפִלָּתִ֣י קְטֹ֣רֶת לְפָנֶ֑יךָ מַֽשְׂאַ֥ת כַּ֝פַּ֗י מִנְחַת־עָֽרֶב׃
  kik-kik: Ihooya rĩakwa rĩroambata mbere yaku ta mũtararĩko wa ũbumba; nakuo kwambararia
    moko makwa kũrotuĩka ta igongona rĩa hwaĩ-inĩ.
  fra-NCL: Que ma prière soit devant ta face comme l’encens, et l’élévation de mes
    mains comme l’offrande du soir !
  cek-AK: Lawk ka thuihaih to na hmaa ah hmuihoih baktih, ka payangh ih ban loe duembang
    ah sak ih angbawnhaih baktiah om nasoe.
  cuk-cuk: An-bese-goledi, ina-wawadikid-nakwemaidaeyob bese nakwemai gusun. An-argan-bese-onakwedi,
    sedo-ibmar-ogumakar-ukledaeyob be dake.
  uig-CYR: Униң алдида дад-зарлиримни төкимән; Униңға аваричилигимни ейтимән.
  tel-2017: నా ప్రార్థన నీకు ధూపం లాగా నేను చేతులెత్తడం సాయంకాల నైవేద్యం లాగా ఉండు
    గాక.
  hat-BSA: Ke lapriyè mwen kapab konte kon lansan devan Ou; lè m leve men m, kon sakrifis
    ofrann aswè a.
  ukr-ONPU: Виливаю перед Ним скаргу мою, розповів Йому про скорботу свою.
  kos-kos: Eis pre luk in oana mwe kisa keng, Ac ke nga sralak pouk, eis in oana mwe
    kisa in eku.
  hbo-WLC: תִּכּ֤וֹן תְּפִלָּתִ֣י קְטֹ֣רֶת לְפָנֶ֑יךָ מַֽשְׂאַ֥ת כַּ֝פַּ֗י מִנְחַת־עָֽרֶב׃
  ibo-ibo: Ka ekpere m bịa nʼihu gị dịka ihe na-esi isi ụtọ; ka nchili elu nke m chịlịri
    aka m abụọ dịrị ka aja a na-achụ nʼanyasị.
  ory-ory: ସୁଗନ୍ଧି ଧୂପ ପରି ମୋʼ ପ୍ରାର୍ଥନା, ସନ୍ଧ୍ୟାକାଳୀନ ନୈବେଦ୍ୟ ପରି ମୋହର ହସ୍ତ ଉତ୍ତୋଳନ
    ତୁମ୍ଭ ଛାମୁରେ ଉପସ୍ଥିତ ହେଉ।
  chk-chk: Ai iotek epwe wewe ngeni eu asoren apach mi pwokus me mwom, ai aitietä
    pei epwe wewe ngeni eu asoren lekuniol.
  rop-rop: Jinggabat main preya jis laik im gudsmelwan medisin langa yu. Wen mi lidimap
    main bingga blanga prei langa yu, jinggabat tharran deya wulijim speshalwan ofring
    blanga yu.
  ukr-1871: Буде ж молитва моя, як кадило, перед тобою, простираннє рук моїх, як жертва
    вечірня!
  yon-yon: Ne kurikuri eb yaa ben kabdiin kuu baeb amun kabdi areb kerok. Ne dingki
    benkoobi kuu oobnon yaa ye dingkan aye nengke baeb kabdi areb kerok.
  deu-1951: Mein Gebet steige vor dir auf wie Räucherwerk, meiner Hände Aufheben sei
    wie das Abendopfer.
  eng-JPS: Let my prayer be set forth as incense before Thee, the lifting up of my
    hands as the evening sacrifice.
  srp-1865: Nek izaðe molitva moja kao kad pred lice tvoje, dizanje ruku mojih kao
    prinos veèernji.
  lug-lug: Okusaba kwange kubeere ng’ebyakaloosa mu maaso go, n’okugolola emikono
    gyange gy’oli kubeere nga ssaddaaka ey’akawungeezi.
  heb-heb: תכון תפלתי קטרת לפניך משאת כפי מנחת ערב׃
  ben-IRV: আমার প্রার্থনা তোমার সামনে সুগন্ধি ধূপের মত হবে; আমার তোলা হাত সন্ধ্যাবেলার
    উপহারের মতো হোক।
  ntu-ntu: Abrtzlvz nzkrka'-krnge nzvzdz-krbzle bam na-apule zsikapu ngr bqlr nc ninz
    kc tzangcbz bam. X nzglalz-krnge mqnge na-apubzle bam blz ngr milzpq.
  pan-pan: ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਤੇਰੇ ਹਜ਼ੂਰ ਸੁਗੰਧੀ ਵਾਂਗੂੰ ਠਹਿਰੇ, ਅਤੇ ਮੇਰੇ ਹੱਥਾਂ ਦਾ ਉਠਾਉਣਾ
    ਸ਼ਾਮ ਦੀ ਭੇਟ ਵਰਗਾ ਹੋਵੇ।
  mya-JVB: အကျွန်ုပ် ၏ ပဌနာ သည်မီးရှို့သော နံ့သာပေါင်း ကဲ့သို့၎င်း၊ လက် ကိုချီ ခြင်းသည်
    ညဦးယံ ပူဇော် သက္ကာ ကဲ့သို့၎င်း၊ ရှေ့ တော်၌ပြင်ဆင် လျက် ရှိပါစေသော။
  kgf-kgf: Ʒéwelecnawac niŋna hofac héméŋa hiabia ésécnec wammac. Mérana meyacba iminéŋ
    siŋiyawac mulu ai ésécnec wammac.
  tte-O: Yagu kawanoi ukwalai besiele inisensi yagabu bwalaina namwanamwana. Lolau
    kaigeda kaigeda kolili tomo Yudiya silau Nume Tabu koina na pwaoli sigabu na mesabana
    pwaoline bwalaina ukwalai kam yakasisi kaiwena. Na yau nimagu yakeleisinagili
    kam yakasisi kaiwena na tem ukwalai besiele lolau pwaolina.
  tbg-tbg: Mpo, koqe unta i murava are iananaini oru vintemakero, te ai aaraaina uvava
    are iananaini oru vuarire. Entaqi ai ofaa iha quara amitaavara are quahaanantema
    kera, te tenta kauqu tuaherakeha ai aaraaina uvarara quahaane.
  hmo-hmo: Lau ura egu guriguri do oi abia dae, bona ena mamina oi dekenai be namo,
    muramura mai bonana namona bamona. Bona lau ura egu imana lau abia isi kara ena
    namo, be adorahi boubouna ena namo hegeregerena, oiemu vairana dekenai.
  zar-NT: Buyú le rulidzaʼ Liʼ ca dzön yalaj le ridxín loʼ, en cateʼ richisa naʼa,
    buzíʼ le ca tu böaʼdoʼ uzéguiʼa-baʼ loʼ.
  urd-urd: मेरी दुआ तेरे सामने ख़ुशबू की तरह हो, और मेरा हाथ उठाना शाम की कु़र्बानी
    की तरह!
  rus-SYN: излил пред Ним моление мое; печаль мою открыл Ему.
  bqc-SIM: Ma wabikɛa a kama lán tulaleti súɛlɛwa, ma ↄ dↄa musu iↄ dɛnɛ sa oosi
    oa ũ.
  tcz-CHONGTHU: Kataona hi nahenga gimnamtwi kilhut bang'in chule kakhut teni kadopsang
    hi nilhah lang kilhaina gantha bang'in neisanpeh tan.
  mar-mar: माझी प्रार्थना तुझ्यासमोर धुपाप्रमाणे, ती माझे हात उभारणे संध्याकाळच्या
    अर्पणाप्रमाणे सादर होवो.
  isl-isl: Líttu á bæn mína sem kvöldfórn, eins og reykelsi sem stígur upp til þín.
  hlt-THB: Kak cykcahnaak ve na haiawh bawktui na awm seitaw; ka kutphyl ve khawmy
    ben awhkaw lucik nawn amyihna awm seh.
  qub-qub: Mañacamushäga gam cajman chayamuchun insinsuno. Maquëta jogariraycämushäna
    cachun tardipa apamushä ofrendano.
  bqp-bqp: Ǹ tó ma aduakɛna ká n kĩnaa lán turaretiti túsukpɛ bà. Ǹ tó ma ↄ dↄna musu
    gↄ̃ dennɛ sa ↄkↄsi ona ũ.
  hat-hat: Se pou lapriyè m' moute devan ou tankou lansan y'ap boule pou ou a! Wi,
    se pou lè m' leve men m' pou m' lapriyè, se tankou ofrann yo fè pou ou chak swa
    a.
  eng-BSB: May my prayer be set before You like incense, my uplifted hands like the
    evening offering.
  eng-WEBPB: Let my prayer be set before you like incense; the lifting up of my hands
    like the evening sacrifice.
  kbq-kbq: Mana nentake'za insensima kre mna nevazagenka negenka musema nehanaza hunka,
    nagrama nunamuma nehua nunamuntera muse huo. Zagema unefrege'za kinagama ofama
    kresramna nehazaza hu'na, nazana erisga nehuanki antahinamio.
  pon-pon: Kom kotin kajampwaleki ai kapakap dueta mairon ijij; o pokadan pa i kat
    dueta mairon eu ni jautik.
  nhe-BL: Xijseli notlamaijtolis queja elisquía copali tlen quitlatíaj moixtla, huan
    quema nimomatlalana para nimitzhueyimati, xiquita queja se tlacajcahualistli tlen
    nimitzmactilía ica tiotlac.
  wnc-wnc: Natane tumuk wamma anzing, sanga sawa kupana akopan kapanga gwaam takngata
    binga apan tapiakge nataat. Ngan, nata gae tumuk yake kataknga tangenakgat takngae
    natapi ofa zikaane tasikaing binga singgak.
  bus-bus: Ǹ tó ma aduakɛna ká n kiia lán tuaetiti tɛ́sukpɛ bà. Ǹ tó ma ↄ dↄna musu
    gↄ̃ dɛnnɛ sa uusiɛ ona ũ.
  gub-BL: Einu heze'eg nehe. Tuwe nuzawy kwaw yhyk hyàkwegatu ma'e newe nehe. Aupir
    hepo nerenataromo newe heze'eg mehe. Tuwe nuzawy kwaw ma'e newe imono pyr karuketea'i
    mehe har newe nehe.
  eng-DRA: 'I cried to the Lord with my voice: with my voice I made supplication to
    the Lord.'
