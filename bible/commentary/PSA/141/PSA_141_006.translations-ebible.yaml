verse: PSA.141.006
translations:
  mal-C: അവരുടെ ന്യായപാലകർ കിഴുക്കാംതൂക്കായ മലഞ്ചെരിവിൽനിന്ന് തൂക്കിയെറിയപ്പെടുമ്പോൾ,
    എന്റെ വാക്കുകൾ വ്യർഥമല്ലായിരുന്നെന്ന് ദുഷ്ടർ മനസ്സിലാക്കും.
  deu-TKW: Hinabgestürzt wurden in die Gewalt des Felsens ihre Richter, und gehört
    haben sie meine Worte, daß sie lieblich seien.
  lin-lin: Tika ete bilombe na bango babwakama na mabanga ; na bongo, maloba na ngai
    ekoyokana, pamba te ezali kitoko.
  mmx-mmx: La amo do dina so gingin suu mi lubung amgomgo atnedi boro vana at labarabaras
    buang uat, limixin diba tong asu ba i dola lavapaase aronga rak ga ruturun.
  eng-LSV: Their judges have been released by the sides of a rock, || And they have
    heard my sayings, || For they have been pleasant.
  eng-GNV: When their iudges shall be cast downe in stonie places, they shall heare
    my wordes, for they are sweete.
  eng-WEBSTER: When their judges are overthrown in stony places, they shall hear my
    words; for they are sweet.
  nhw-BL: Quema nijchihuas para mocuamimilose inintlayacanca ipan tepeixco, quicaquise
    nocamanal huan quipantise para nelcuali.
  swh-ONEN: watawala wao watatupwa chini kutoka kwenye majabali, waovu watajifunza
    kwamba maneno yangu yalikuwa kweli.
  bba-bba: Gusunɔ, ɑ ben siri kowobu sureo kpenu sɔɔ, kpɑ bu nɛn ɡɑri swɑɑ dɑki, domi
    yi sɑ̃ɑwɑ ɡɑri dori.
  eng-KJVCPB: When their judges are overthrown in stony places, They shall hear my
    words; for they are sweet.
  luo-luo: chiengʼ ma nowit ruodhigi piny koa ewi got mabor, eka joma timbegi richo
    nongʼe ni kare wechena ne gin adier.
  aii-aii: ܟܲܕ ܦܵܝܫܝܼ ܪܘܼܦܝܹܐ ܒܕܸܦܢܵܬܹ̈‌ܐ ܕܩܵܝܵܐ ܕܲܝܵܢܵܝ̈ܗ‌ܝ، ܒܸܬ ܫܵܡܥܝܼ ܗܹܡܸܙܡܵܢܝܼ̈
    ܒܗ̇ܝ ܕܒܲܣܝܼܡܹ̈ܐ ܝܢܵܐ.
  meu-meu: Bae revadia taudia imadia ai bae kau negana ai, lalodia na bae parara,
    Iehova ena hereva na momokani.
  npi-ULB: तिनीहरूका अगुवाहरूलाई चट्टानको टाकुराबाट तल फालिनेछ । मेरा आफ्नै शब्‍दहरू
    सुखद छन् भनी तिनीहरूले सुन्‍नेछन् ।
  yor-yor: A ó ju àwọn alákòóso sílẹ̀ láti bẹ̀bẹ̀ òkúta, àwọn ẹni búburú yóò kọ pé
    àwọn ọ̀rọ̀ mi dùn.
  pes-OPCB: وقتی رهبران این بدکاران از صخره‌ها به پایین پرتاب شوند، آنگاه سخنان مرا
    خواهند شنید و خواهند فهمید که درست است.
  tgl-ULB: Ang kanilang mga pinuno ay ihuhulog mula sa itaas ng bangin; maririnig
    nila na aking sariling mga salita ay kaaya-aya.
  nop-nop: Me nolidi me hogohi u yanagila yehitubu-kadakaiŋ, kaŋ nai uŋaniŋ indiŋ
    u nadidakaleiŋ, Bepaŋ’walaŋ medeŋiŋ adi biyagoŋ hinehinek.
  hui-hui: Agali marume wali agali ko uruni mo ko howa minu baragola tigua Anduane
    Homogonaga bi layago heneneoreda lo manda bulebira.
  mya-mya: သူ​တို့​ကို​အ​စိုး​ရ​သော​မင်း​တို့​သည် ချောက်​ကမ်း​ပါး​ပေါ်​မှ​ပစ်​ချ​ခြင်း​ကို
    ခံ​ရ​ကြ​သော​အ​ခါ လူ​တို့​သည်​ကျွန်​တော်​မျိုး​၏​စ​ကား​များ မှန်​ကန်​ကြောင်း​ကို​ဝန်​ခံ​ကြ​ပါ​လိမ့်​မည်။
  bod-N: དེ་ཚོའི་ཁྲིམས་དཔོན་བྲག་གི་གཡང་ནས༌འཕེན། །ངའི་སྐད་སྙན་པས་དེ་ཚོས་བདག་ལ༌མཉན།།
  wsk-wsk: Se memek alo umu nunga kari supuling mu garap te nunga warmon se kapamon,
    umu te asele nunga kariimet nunga ikia sinar aruk se balmon, “Kari mu ko den umu
    nunguningta nunguningkiri,” mamonko.
  sna-sna: Vatongi vavo vachakandwa kumawere, uye vakaipa vachadzidza kuti mashoko
    angu akanga akanaka kwazvo.
  spa-BLM: Sus jueces son arrojados a los lados de la roca. Escucharán mis palabras,
    porque están bien dichas.
  cac-cac: A eb' yajalil eb' sc'ulan chucal, ol ecchajb'at eb' d'a sattac tenam, icha
    chi' ol aj yilan eb' anima to yel ix vala'.
  swh-ULB: Viongozi wao watatupwa chini toka juu mlimani; watayasikia maneno yangu
    kuwa ni matamu.
  bel-bel: Уваж енку майму, бо я вельмі зьнямогся. Аслані мяне ад ганіцеляў маіх,
    бо яны дужэйшыя за мяне.
  deu-ELBBK: Sind ihre Richter die Felsen hinabgestürzt worden, so werden sie meine
    Worte hören, dass sie lieblich sind.
  mbb-OT: Emun ibpenimbag en diyà te pangpang is menge edumala kandan, ebpeketuu zan
    he tutuu is menge lalag ku.
  mal-2015: അവരുടെ ന്യായാധിപന്മാരെ പാറമേൽ നിന്നു തള്ളിയിടും; എന്റെ വാക്കുകൾ ഇമ്പമുള്ളവയാകയാൽ
    അവർ അവയെ കേൾക്കും.
  gup-gup: Kaluk nawu birriwarre bininj birrikihkimuk wanjh kabirrimankan kaddumbeh
    kore kuwarddekebkale dja kabirridowe. Bu kunmekbe kakurduyimerran, wanjh birribuyika
    nawu birriwarre bininj kabirridjaremen bu ngandibekkabekkan kunwok ngardduk.
  rmc-rmc: Lengre vodci ena čhide tele pal o skali, a akor o nalačhe sprindžarena,
    hoj mire lava sas čače.
  nlg-nlg: Kara nia rabo horu vaho tua tana vatu, didira na lei mane nagho, vaho ge
    kara rongovighi vakodoi na bosagu, ma kara sodoa ga na togotogo.
  pes-OPV: چون داوران ایشان از سر صخره‌ها انداخته شوند، آنگاه سخنان مراخواهند شنید
    زیرا که شیرین است.
  ron-1924: Кынд ли се вор прэвэли жудекэторий де-а лунгул стынчилор, атунч вор аскулта
    кувинтеле меле ши вор ведя кэ сунт плэкуте.
  ben-OBCV: যখন তাদের শাসকদের উঁচু পাহাড় থেকে নিক্ষেপ করা হবে, দুষ্টরা আমার কথা শুনবে
    আর তা সঠিক বলে উপলব্ধি করবে।
  som-som: Xaakinnadoodii waxaa lagu tuuray dhagaxa dhinacyadiisa, Oo iyagu waxay
    maqli doonaan erayadayda, waayo, way macaan yihiin.
  lat-VUC: 'Clamavi ad te, Domine; dixi: Tu es spes mea, portio mea in terra viventium.'
  eng-ASVBT: Their judges are thrown down by the sides of the rock; And they shall
    hear my words; for they are sweet.
  mna-mna: 'Zin wal sananŋan, sombe Ni ta Tiiriŋana Katuunu i, iur kadoono pizin mi
    igiibi zin sula lele taraŋgatŋana, to tikilaala ta kembei: Sua ta muŋgu aŋkamam
    pizin bekena aŋpazal zin na, sua ambaiŋana mi sua ŋonoono.'
  ita-1885: I rettori di costoro furono abbandonati dentro alla roccia, E pure udirono
    le mie parole ch'erano piacevoli.
  eng-LXXUP: I cried unto thee, O Lord, And said, Thou art my hope, My portion in
    the land of the living.
  eng-ULB: Their leaders will be thrown down from the top of cliffs; they will hear
    that my own words are pleasant.
  spa-VBL: Ellos serán derribados con el poder de la roca que los juzga, y reconocerán
    que yo digo la verdad.
  fra-_FOB: Que leurs chefs soient précipités le long des rochers, alors on écoutera
    mes paroles; car elles sont agréables.
  mal-mal: അവരുടെ ന്യായാധിപന്മാരെ പാറമേൽ നിന്ന് തള്ളിയിടും; എന്റെ വാക്കുകൾ ഇമ്പമുള്ളവയാകയാൽ
    അവർ അവ കേൾക്കും.
  urd-GVR: Jab wuh gir kar us chaṭṭān ke hāth meṅ āeṅge jo un kā munsif hai to wuh
    merī bātoṅ par dhyān deṅge, aur unheṅ samajh āegī ki wuh kitnī pyārī haiṅ.
  suz-BL: मेको आन निसाफ पाइब रोंगु रे तोक्‍चा पुंइसामानु, मरिम्‍शो पाइबपुकीमी आं लोव़
    “थमा बाक्‍त” दे रुप्‍नीम।
  eng-NOY: When their judges are hurled over the side of the rock, They shall hear
    how pleasant are my words.
  ita-1927: I loro giudici saran precipitati per il fianco delle rocce, e si darà
    ascolto alle mie parole, perché sono piacevoli.
  ckb-ckb: ڕابەرانیان لە خەرەند فڕێدەدرێنە خوارێ، ئەوسا گوێ لە قسەم دەگرن چونکە ڕاستە.
  eng-BBE: When destruction comes to their judges by the side of the rock, they will
    give ear to my words, for they are sweet.
  xsi-xsi: Ara ŋana tamâta pinde ma sikainzi tamâta sakamao ŋinde nenzi koipu ŋalaŋala
    silâ pa nia ndamwa ku ma sitambiranzi sindue. Ŋineŋga lâ zoni ndaina kinzi ma
    sisama tu Yova Kindeni kawa ŋgua nde mao kanaŋo.
  kan-OKCV: ಅವರ ನ್ಯಾಯಾಧಿಪತಿಗಳು ಉನ್ನತ ಸ್ಥಳದಿಂದ ಕೆಳಬಿದ್ದಾಗ ಅವರು ನನ್ನ ಮಾತು ಕೇಳುವರು.
  tam-2017: அவர்களுடைய நியாயாதிபதிகள் கன்மலை மேலிருந்து தள்ளப்பட்டுபோகிறபோது, என்னுடைய
    வார்த்தைகள் இன்பமானவைகளென்று கேட்பார்கள்.
  spa-RV-1909: Serán derribados en lugares peñascosos sus jueces, y oirán mis palabras,
    que son suaves.
  ron-BTF: Când judecătorii lor vor fi doborâți în locuri stâncoase, vor auzi cuvintele
    mele, căci ele sunt dulci.
  eng-WEBP: Their judges are thrown down by the sides of the rock. They will hear
    my words, for they are well spoken.
  eng-FBV: They shall be thrown down by the power of the rock that judges them, and
    then they will recognize what I said was true!
  nld-1939: En al word ik door mijn rechters gestenigd, Zij horen van mij enkel vriendelijke
    woorden.
  nch-BL: Quema nijchihuas para mocuamimilose inintayacancahua ipan tepet, quicaquise
    nocamanal huan quipantise para nelcuali.
  vie-1934: Các quan xét chúng nó bị ném xuống bên hòn đá; Họ sẽ nghe lời tôi, vì
    lời tôi êm dịu.
  cha-cha: Manmayute papa y juesñija gui anae acho na lugat; ya ujajungog y sinanganjo
    sija, sa manmames.
  hin-CV: 'जब उनके प्रधानों को ऊंची चट्टान से नीचे फेंक दिया जाएगा तब उन्हें मेरे
    इस वक्तव्य पर स्मरण आएगा कि वह व्यर्थ न था, कि यह कितना सांत्वनापूर्ण एवं सुखदाई
    वक्तव्य है:'
  eng-OURB: Their judges are thrown down by the sides of the rock. They will sh'ma
    ·hear obey· my words, for they are well spoken.
  spa-BES: Cuando la destrucción llegue a sus jueces junto a la roca, ellos escucharán
    mis palabras, porque son verdaderas.
  tdx-tdx: Ie avokovoko añ’ilan-kereretsak’ ao o mpizaka’iareoo, le ho tsanoñe’ iareo
    te nañeva o volakoo.
  tha-KJV: เมื่อผู้พิพากษาทั้งหลายของเขาถูกโยนลงที่​หน้าผา เขาจะได้ยินถ้อยคำของข้าพระองค์
    เพราะเป็นถ้อยคำไพเราะ
  por-BR-2018: Quando seus juízes forem lançados contra a rocha, então ouvirão minhas
    palavras, porque são agradáveis.
  deu-ELO: Sind ihre Richter die Felsen hinabgestürzt worden, so werden sie meine
    Worte hören, daß sie lieblich sind.
  eng-WYC-2018: for the doomsmen of them joined to the stone were sopped up. Hear
    they my words, for they were mighty. (And when their judges shall be thrown down
    from stony places, then the people shall listen to my words; for they be true.)
  epo-epo: Disiĝis sur roko iliaj juĝantoj, Kaj ili aŭdis miajn vortojn, kiel amikaj
    ili estis.
  gfk-gfk: Ing da se hasur ira udiet lualua meram naliu ta ira ula habo, ira ut na
    sakena diet na nunure kilam bia ira nianga iau gate tange a bilai.
  uig-PIN: Ularning ⱨakimliri tik yarlardin taxliwetilgǝndǝ, Hǝlⱪ mening sɵzlirimni
    anglaydu; Qünki bu sɵzlǝr xerindur.
  beo-beo: Ilia ouligisu dunu da igi gafulua bogoma:ne fulisali ba:sea, dunu eno da
    na sia:i liligi da dafawane galebeyale dawa:le sia:mu.
  tpi-OTNT: Taim sampela man i kisim ol dispela man nogut na bagarapim ol, orait ol
    bai i save olsem, tok bilong Bikpela i tru olgeta.
  hau-SA: Za a jefar da masu mulkinsu ƙasa daga ƙwanƙolin dutse, mugaye kuwa za su
    san cewa maganata daidai ne.
  udu-udu: Me’d jin c̱ikunu uni e me’d gi uni gwansan kun mini waḵ uni mo tani dhali
    yan’ko’d uni mini da/ar gwo ki gwon Tap̱a a’di ita gwoŋ gana/ mo.
  uig-LAT: Ularning hakimliri tik yarlardin tashliwétilgende, Xelq méning sözlirimni
    anglaydu; Chünki bu sözler shérindur.
  nde-nde: Ababusi bazo bazaphoselwa phansi emaweni, lababi bazafunda ukuthi amazwi
    ami ayekhulunywe kuhle.
  ton-ton: ‌ʻOka hinga ʻenau kau fakamaau ʻi he ngaahi potu tokatāmaki, tenau fanongo
    ki heʻeku ngaahi lea; he ʻoku melie ia.
  ces-1613: Smetáni jsou do míst skalnatých soudcové jejich, aby slyšeli slova má,
    nebo jsou libá.
  eng-WMB: Their judges are thrown down by the sides of the rock. They will hear my
    words, for they are well spoken.
  tam-TCV: அவர்களுடைய ஆளுநர்கள் செங்குத்தான பாறைகளிலிருந்து கீழே தள்ளிவிடப்படுவார்கள்;
    அப்பொழுது, என் வார்த்தைகள் உண்மையாக இருந்ததை கொடியவர்கள் புரிந்துகொள்வார்கள்.
  ceb-ULB: Itambog ang ilang mga pangulo gikan sa taas sa mga pangpang; madunggan
    nila nga maayo ang akong kaugalingong mga pulong.
  pol-UBG: Gdy ich sędziowie będą zrzuceni do miejsc skalistych, usłyszą moje słowa,
    bo są wdzięczne.
  urd-GVU: جب وہ گر کر اُس چٹان کے ہاتھ میں آئیں گے جو اُن کا منصف ہے تو وہ میری باتوں
    پر دھیان دیں گے، اور اُنہیں سمجھ آئے گی کہ وہ کتنی پیاری ہیں۔
  eng-OEBCW: 'Abandoned they are to the hands of their judges: they shall learn that
    my words are true.'
  deu-1912: Ihre Führer müssen gestürzt werden über einen Fels; so wird man dann meine
    Rede hören, daß sie lieblich sei.
  kan-2017: ಅವರ ಪ್ರಮುಖರು ಕಡುಬಂಡೆಯಿಂದ ಕೆಳಕ್ಕೆ ದೊಬ್ಬಲ್ಪಟ್ಟ ಮೇಲೆ, ಜನರು ನನ್ನ ಮಾತುಗಳಿಗೆ
    ಕಿವಿಗೊಡುವರು, ಅವು ಅವರಿಗೆ ಹಿತವಾಗಿರುವವು.
  yap-yap: Nap’an yira yon’ e pi tayugang’ rorad nga but’ u pebugul e yungi rech,
    ma aram e bayi nang e girdi’ ni thin rog e rib riyul’.
  hlt-MCSB: Amih aka tang sak rhoek te thaelpang pango lamloh paluet saeh. Te daengah
    a hlahmae uh ham khaw ka ol a hnatang uh eh.
  mdy-ETH: ሱኡጋ ዔያቶኮ ዼኤፖ ላሎ ማጋ ኬኤሪንታኣና ታ ጋዓ ባካ ጎኔታሢ ዔያታ ዔራንዳኔ።
  twi-ASANTE: Wɔbɛto wɔn sodifoɔ afiri abotan so abɛhwe fam; na amumuyɛfoɔ bɛhunu
    sɛ me nsɛm no yɛ nokorɛ.
  eng-WEBU: Their judges are thrown down by the sides of the rock. They will hear
    my words, for they are well spoken.
  spa-PDDPT: Sean lanzados sus jueces por las laderas de la peña. Y oigan mis palabras,
    porque son agradables.
  gun-gun: Ha'e kuery rerekoa kuery omombopaa 'rã itaova guy katy. Ha'e kuery oendu
    'rã ha'evea rami xeayvua anho,
  agu-BL: Nin chelepon jo'li'n chibajxom wutz kotx'. Kalena's tzun tz'el chitxum tetz
    yi ba'n atit yi wetz inyol.
  ilo-ULB: Maitappuak dagiti panguloenda manipud iti tapaw dagiti bakras; mangngegda
    a makaay-ayo dagiti saok.
  kpg-kpg: Di madagoaa nia dagi digaula ma gaa kili ia gi lala mai i hongo nia hadugalaa
    duuduu i nua, deelaa di madagoaa o nia daangada ga hagadonu laa bolo agu helekai
    le e donu.
  uig-ARA: ئۇلارنىڭ ھاكىملىرى تىك يارلاردىن تاشلىۋېتىلگەندە، خەلق مېنىڭ سۆزلىرىمنى
    ئاڭلايدۇ؛ چۈنكى بۇ سۆزلەر شېرىندۇر.
  sus-sus: E xa kiitisae xa radin gelenyi ra. Mixi ɲaaxie xa a kolon n ma masenyi
    fan.
  pon-2006: Ahnsou me arail kaun akan kin lekdekdi sang pohn paip ileile kan, iei
    ih ahnsou me aramas akan pahn kamehlele me ei koasoi kan me mehlel.
  jae-jae: Embe sêmbaliŋ nêŋ mêtôcwaga sêsêp pocsagiŋ, lau oc sêjala gebe Apômtaunê
    biŋ biŋŋanô.
  ksd-ksd: Tumu di vue vaba kadia umana tena varkurai ta ra papar a ar, Diat a kapupi
    kaugu lavur tinata, tago dia kalami.
  tur-YTC: Onların yargıçları kayanın yanına atıldı. Sözlerimi duyacaklar, Çünkü yerinde
    söylenmiştir.
  bel-N: Няхай будуць скінутыя ў рукі скалы судзьдзі іхнія, і пачуюць яны словы мае,
    бо яны прыемныя.
  grc-BRENT: Πρὸς σὲ, Κύριε, ἐκέραξα, καὶ εἶπα, σὺ εἶ ἡ ἐλπίς μου, μερίς μου ἐν γῇ
    ζώντων.
  kpr-kpr: Nenda babojegari sifo reda bambu ghotaghaoro, fanada dudurugarera, evetu
    genembo gido, kasama arera, Bajari da geka mo bekári.
  ind-AYT: Ketika hakim-hakim mereka dihempaskan ke tepi-tepi bukit batu, mereka akan
    mendengar perkataan-perkataanku karena itu manis.
  yom-yom: Minyadi miawu miela lozo ku tsi tona ku yilu ngumbu ayi batu bambimbi bela
    longuka ti mambu mama ndituba, matubu bumboti.
  yut-yut: Amɨn da amɨn yokwi dakon kɨla amɨni uŋun tɨmɨgek maba tɨp domon pɨgɨni
    bɨsapmon Yawe dakon gen uŋun bamɨsi yaŋ nandaba pɨsokdaŋ.
  nya-nya: Olamulira awo adzaponyedwa pansi kuchokera pa malo okwera kwambiri, ndipo
    anthu oyipa adzaphunzira kuti mawu anga anayankhulidwa bwino.
  hrv-hrv: Kad strovale niz hridinu suce njihove, razumjet će kako blage bjehu riječi
    moje.
  mps-mps: Te bidi mebago te dwai sę ebo bidi dabego tobolu bidi dabe selama, tama
    augwali te bobobage sauba sąwaibao. Te augwali te tiwai dolobo sogo da, teda
    te dwai sę ebo bidi dabe augwaligo koneama, te eno polobadu wali po te mu po
    da waibao.
  tpi-tpi: Taim sampela man i kisim ol dispela man nogut na bagarapim ol, orait ol
    bai i save olsem, tok bilong Bikpela i tru olgeta.
  dan-1931: Ned ad Klippens Skrænter skal Dommerne hos dem styrtes, og de skal høre,
    at mine Ord er liflige.
  vie-OVCB: Khi các phán quan của họ bị ném vào tảng đá, người ác sẽ nghe lời con
    và thấy đúng.
  guj-2017: તેઓના ન્યાયધીશોને પર્વતની ટોચ ઉપરથી પાડી નાખવામાં આવ્યા છે; તેઓ સાંભળશે
    કે મારા પોતાના શબ્દો સુખદ છે.
  pon-2006A: Ahnsou me arail kaun akan kin lekdekdi sang pohn paip ileile kan, iei
    ih ahnsou me aramas akan pahn kamehlele me ei koasoi kan me mehlel.
  por-BRBSL: Seus juízes são derrubados pelos lados da rocha. Eles ouvirão minhas
    palavras, pois elas são bem faladas.
  eng-OEBUS: 'Abandoned they are to the hands of their judges: they shall learn that
    my words are true.'
  swe-swe: Deras domare är nedkastade från klippan, och de ska höra mina ord, för
    de är ljuvliga.
  cth-cth: Ahnimouh ka ukkungnaw teh pango dawk tanawt lah ao awh han. Hat toteh,
    kaie lawknaw teh ngai ao tie hah na panue awh han.
  twi-twi: Wɔbɛtow wɔn sodifo afi ɔbotan so abɛhwe fam; na amumɔyɛfo behu sɛ me nsɛm
    no yɛ nokware.
  hlt-hlt: Amih aka tang sak rhoek te thaelpang pango lamloh paluet saeh. Te daengah
    a hlahmae uh ham khaw ka ol a hnatang uh eh.
  tbz-SIM: Bɛ̀ bo ntemmùní dìì mɔ̀nnì bɛ kó bɛbɑɑtíbɛ̀ yɛtɑ̃́rɛ̀ ĩ́nkɛ̀, bɛ̀ bo bɑntɛ́
    ɑ nɑ́ɑǹtì do nɑɑtimɛ̀.
  msy-2020: Gumazitaba gumazir kurar kaba inigh me gasɨghasightɨ, me fogh suam, nan
    akam a bar guizbangɨra.
  dop-dop: Pə́ pɛtɩ pɑ hʋʋlɑɑ kɛ kʋkpɑməŋ tɑɑ. Ɩlɛnɑ pɑ́ nɩɩ mɑ kʋyɔɣɔtʋtʋ. Mpi tɔ,
    tə wɛ teu.
  azb-azb: Hakimləri yarğandan atılarkən Qoy xalq sözlərimi eşitsin, şirinliyini bilsin.
  eng-DBY: When their judges are thrown down from the rocks, they shall hear my words,
    for they are sweet.
  hin-2017: जब उनके न्यायी चट्टान के ऊपर से गिराए गए, तब उन्होंने मेरे वचन सुन लिए;
    क्योंकि वे मधुर हैं।
  wol-KYG: Yal nañu fenqe seeni njiit ciw doj, ba noon yi xam ne dëgg laa wax.
  bjr-bjr: Andeeqara uriqararausa manda oosana maree mariasa misa uriqararausa rafuseeqee
    maaninni aqusaifaqa faiqí anaasee qini ufara kuqaa anoonee qifaranoo.
  eng-YLT: Their judges have been released by the sides of a rock, And they have heard
    my sayings, For they have been pleasant.
  kne-kne: Bigbigen to din kaipoipogaw ay tet-ewa din enak inbaga mo maitep-a sin
    deppas din tuturay da.
  eng-WYC-2017: for the doomsmen of them joined to the stone were sopped up. Hear
    they my words, for they were mighty.
  eng-WMBB: Their judges are thrown down by the sides of the rock. They will hear
    my words, for they are well spoken.
  zat-NTPS: Gate xeledxú'une̱' benne' xíchaje̱ ca' chee̱ benne' we̱n da cale̱la ca'
    zran xi'a xiaj ca', na' xeleque be'e bénneache naca li ca da gunnía'.
  zty-NTPS: Kate' bíx̱jegak benne' blo ka' chegak benne' wen da' ẕinnj ka' ḻe'e ya'a
    yej ka', na' gákbe'egekle benách ka' nak chawe' da' ẕnnia'.
  urd-GVH: जब वह गिरकर उस चट्टान के हाथ में आएँगे जो उनका मुंसिफ़ है तो वह मेरी बातों
    पर ध्यान देंगे, और उन्हें समझ आएगी कि वह कितनी प्यारी हैं।
  rug-rug: Pana ta vala sari na dia koimata pude ta zutu pa minate koari pu zutudi,
    si kaqu gilania rina tie sapu hinokara sari na qua zinama.
  gaz-gaz: Bulchitoonni isaanii ededa boollaa irraa gad ni darbatamu; isaan dubbii
    koo ni dhagaʼu; dubbiin koo ni miʼaawaatii.
  fra-LSG: Que leurs juges soient précipités le long des rochers, Et l’on écoutera
    mes paroles, car elles sont agréables.
  yal-yal: E mangane radinma nɛn geyaan san bun fanyene ma, muxu ɲaxine yi a kolon
    nayi a ɲɔndin nan n ma falane ra.
  iou-iou: Täŋpäkaŋ kudän wakita kowatawä iwantä äma udewani täŋo intäjukun äma geŋiken
    ureŋ täŋpä kunayäŋ täkaŋken uken ämawebetä kaŋpäŋ näka ŋode api nadäneŋ; Unitäŋo
    meni jinom u bureni yäŋ api nadäneŋ.
  haw-1868: Ua haule ko lakou lunakanawai ma na wahi pohaku, Ua lohe mai nae lakou
    i ka'u pule, no ka mea, he oluolu ia.
  arb-NAV: عِنْدَمَا يُلْقَى بِقُضَاتِهِمِ الظَّالِمِينَ مِنْ عَلَى الصَّخْرَةِ، آنَئِذٍ
    يَسْمَعُونَ لِكَلِمَاتِي إِذْ يُوْقِنُونَ أَنَّهَا حَقٌّ.
  ded-ded: Imohai ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni wi nanggec
    enarafocngina ukuyunugec hofeu kemegecde. Nga yeni imohai yofi negenggecde, KEBUAC
    yoac imoc fora.
  ewe-ewe: woatutu woƒe dziɖulawo tso togbɛwo dzi aƒu agame, eye ame vɔ̃ɖiwo anya
    be megblɔ nye nyawo memie ɖe eteƒe.
  eng-LEE: 'Are their judges fallen down through means of a rock: then will they listen
    to my words; for they are pleasant.'
  asm-FB: তেওঁলোকৰ শাসক সকলক ওখ পর্বতৰ ওপৰৰ পৰা তললৈ পেলোৱা হ’ব, তেতিয়া তেওঁলোকে
    মোৰ বাক্যলৈ কাণ দিব, কিয়নো সেয়ে মধুৰ।
  sus-A: عٍ شَ كِيتِسَيٍ شَ رَدِن فٍلٍنيِ رَ. مِشِ حَاشِيٍ شَ عَ كٌلٌن ﭑ مَ مَسٍنيِ
    قَن.
  fra-SBL: Leurs juges sont jetés sur les flancs du rocher. Ils entendront mes paroles,
    car elles sont bien prononcées.
  hbo-hbo: נִשְׁמְט֣וּ בִֽידֵי־סֶ֭לַע שֹׁפְטֵיהֶ֑ם וְשָׁמְע֥וּ אֲ֝מָרַ֗י כִּ֣י נָעֵֽמוּ׃
  kik-kik: aathani ao magaikio thĩ kuuma igũrũ rĩa rwaro rwa ihiga, nao arĩa aaganu
    nĩmakamenya atĩ ciugo ciakwa ciarĩ cia ma.
  fra-NCL: Mais bientôt leurs chefs seront précipités le long des rochers ; et l’on
    écoutera mes paroles, car elles sont agréables.
  cek-AK: Nihcae ukkungnawk amngoe taengah vah o naah loe, ka thuih ih loknawk loe
    luep pongah, nihcae mah ka thuih ih loknawk to thaih o.
  cuk-cuk: E-dummagan-negsemamaid akwasaila-birgi-gwichi gulluse barmelledmalale,
    agi geb itomaloed, an-ibmar-sogsadi, napiragwad.
  uig-CYR: Мениң пәрядимға қулақ салғайсән; Чүнки мән интайин харап әһвалға чүшүрүлдум;
    Мени қоғлиғучилиримдин қутулдурғайсән; Чүнки улар мәндин күчлүктур.
  tel-2017: దుర్మార్గుల నాయకులను కొండల అంచుల నుండి పడదోస్తారు. అప్పుడు ప్రజలు నా ఇంపైన
    మాటలు వినేందుకు వస్తారు.
  hat-BSA: Jij pa yo fin jete a tè bò kote wòch yo. Yo va tande pawòl mwen yo, paske
    yo byen pale.
  ukr-ONPU: Прислухайся до волання мого, бо знемігся я дуже; визволи мене від моїх
    переслідувачів, адже вони сильніші за мене.
  kos-kos: Ke mwet kol lalos sisyukla liki fulu in eot uh, Na mwet uh ac fah etu lah
    kas luk pwaye.
  hbo-WLC: נִשְׁמְט֣וּ בִֽידֵי־סֶ֭לַע שֹׁפְטֵיהֶ֑ם וְשָׁמְע֥וּ אֲ֝מָרַ֗י כִּ֣י נָעֵֽמוּ׃
  ibo-ibo: A ga-esite nʼelu nkume dị elu tụda ndị na-achị ha, mgbe ahụ, ndị ajọ omume
    ga-amata na okwu m niile bụ eziokwu.
  ory-ory: ସେମାନଙ୍କ ବିଚାରକର୍ତ୍ତାମାନେ ଶୈଳ ପାର୍ଶ୍ୱରେ ନିକ୍ଷିପ୍ତ ହୋଇଅଛନ୍ତି; ମୋହର ବାକ୍ୟ
    ମଧୁର, ଏଣୁ ସେମାନେ ତାହା ଶୁଣିବେ।
  chk-chk: Lupwen ekewe samol repwe koturutiu seni ekewe achau, ekewe aramas repwe
    mefi pwe ai kewe kapas ra let.
  rop-rop: Wen YAWEI garra tjakamdan ola big bosmob brom det haiwan rok, ola nogudbala
    pipul garra sabi tharran main wed bin trubalawan orait.
  ukr-1871: Як скинуть суддїв їх стрімголов із скелї, тодї буде чути слова мої, які
    вони милі.
  yon-yon: Yi wengyundi korok korok kuu aangko dungkun nare kubuneen yiri ben kiraraneen.
    Ne weng kuu amun kowe yi kuu wengambaraniib.
  deu-1951: Sind ihre Richter in die Felsspalte gestürzt, so wird man hören, daß meine
    Reden lieblich sind.
  eng-JPS: Their judges are thrown down by the sides of the rock; and they shall hear
    my words, that they are sweet.
  srp-1865: Rasuše se po kamenijem vrletima sudije njihove, i èuše rijeèi moje kako
    su blage.
  lug-lug: Abakola ebibi bwe baliweebwayo eri ab’okubasalira omusango, olwo ne balyoka
    bayiga nti ebigambo byange bya mazima.
  heb-heb: נשמטו בידי סלע שפטיהם ושמעו אמרי כי נעמו׃
  ben-IRV: তাদের বিচারকর্তাদের ওপর থেকে খাড়া বাঁধের ওপর ছুঁড়ে ফেলা হল; লোকেরা আমার
    মধুর বাক্য শুনবে।
  ntu-ntu: X ncblo sa na-abrtz-ngrdr natq ngr nzatubqti-krnge nidr Mzli kc namc-ngrdr
    nzbzkr kxnzetu r kxdrka'-ngrng mz nzayrplapxngr nidr.
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਨਿਆਈਂ ਚੱਟਾਨ ਦੇ ਪਾਸੇ ਤੋਂ ਡੇਗੇ ਗਏ, ਅਤੇ ਓਹ ਮੇਰੀਆਂ ਗੱਲਾਂ ਸੁਣਨਗੇ ਕਿ
    ਓਹ ਮਿੱਠੀਆਂ ਹਨ।
  mya-JVB: သူ တို့၏အကဲ အမှုးတို့သည် ကျောက် တွင်း နားမှ လွတ် ၍ ၊ အကျွန်ုပ် ၏စကား ကို
    ကြား ရကြပါ၏။ ထို စကား လည်း ချို ပါ၏။
  kgf-kgf: Waŋu galeŋhécgina hocnéŋ unugic mama unuyu, ic embac ieneŋ ackuaʒécna imi
    siŋaguc wanʒac imi niŋtegicmu.
  tte-O: Saugana silawagili yatala kaiwena yo ali toloinao kali loina polopolowena
    siwolegili kani tomone nuwali simayale yakato yagu walo idudulaisosi.
  tbg-tbg: Hini kiaka nái qiata vaiinti ntita vare muntu qora onkaiqi aqu kaimanta,
    vi entara vaiinti nahenti te tuna uvarara quqaa uvavema tivara.
  hmo-hmo: Unai dika taudia be tau haida ese do idia dogoatao, bona nadi hagahaga
    gabuna dekena amo do idia negea diho, do idia mase. Unai neganai taunimanima do
    idia diba, Lohiabada ena hereva be momokani.
  zar-NT: Ilaʼládzuʼgaquiëʼ bönniʼ lo quéguequi lëʼe guíʼa guiö́j, ateʼ iléquibeʼe
    gulaca dxiʼa didzaʼ bëʼa.
  urd-urd: उनके हाकिम चट्टान के किनारों पर से गिरा दिए गए हैं, और वह मेरी बातें सुनेंगे,
    क्यूँकि यह शीरीन हैं।
  rus-SYN: Внемли воплю моему, ибо я очень изнемог; избавь меня от гонителей моих,
    ибо они сильнее меня.
  bqc-SIM: Tó wà ń gbɛ̃zↄ̃ↄↄ kwɛ̀ yãtɛ̃u, wa si sa kɛ́ ma yã́ mɛ́ na.
  tcz-CHONGTHU: Alamkaiteu kol'a akisot lhah tengleh, miphalou hon kathusei angaidiu
    chuteng dih ahinsah diu ahi.
  mar-mar: त्यांच्या अधिपतींना कड्यावरून खाली लोटून दिले आहे; ते माझी वचने ऐकतील कारण
    ती गोड आहेत.
  isl-isl: Þegar foringjar þeirra fá sinn dóm, þegar þeim verður hrint fram af kletti,
    þá munu menn þessir hlusta á viðvörun mína og skilja að ég vildi þeim vel.
  hlt-THB: a ningnih ak ukkungkhqi ce minpoeng na khawng kawm uh, kak awih kqawnkhqi
    ve ak leek ni ka kqawn tice thlakchekhqi ing sim kawm uh.
  qub-qub: Fiyu runacunapa mandajnincuna gagapita rumi paquicajno mana alliman chayar-rämi
    musyanga noga willapashäcunaga rasunpa cashanta.
  bqp-bqp: Tó ò ń gbãnadenↄ kà sĩ̀sĩgororo wɛ̀ɛn, yãvãnikɛrinↄ ni sí kũ ma yã
    mɛ́ à nna.
  hat-hat: Se pou yo pran chèf mechan yo, jete yo anba nan falèz. Lè sa a, y'a rekonèt
    pawòl mwen se verite.
  eng-BSB: When their rulers are thrown down from the cliffs, the people will listen
    to my words, for they are pleasant.
  eng-WEBPB: Their judges are thrown down by the sides of the rock. They will hear
    my words, for they are well spoken.
  kbq-kbq: Keagama refkoma nehaza kva vahera zamazerite'za matevu zamatresage'za zavenipi
    uramigahaze. Ana'ma hanage'za ana havi avu'ava zama nehaza vahe'mo'zama ke'za
    antahi'zama hanazana, nagrama hu'noa nanekegura tamage naneke hu'ne hu'za hugahaze.
  pon-pon: Kalua parail en pijikendi jan pon paip; irail ap pan duki on ai padak o
    aja, me ir me mau.
  nhe-BL: Quema nijchihuas para mocuamimilose inintlayacanca ipan tepexico, quicaquise
    notlajtol huan quipantise para nelcuali.
  wnc-wnc: Meya wa yamiyau aminu waakwakgane tupan tapaapa pake damedakane mupewan
    pukuwanu, wai aminu waakwakga apme natdetning. Natane wamma siakan gan yakum ngangun.
  bus-bus: Tó wà ń gbãadeenↄ kà sĩ̀sĩgoo wɛ̀ɛn, zaakɛrinↄ é sí kɛ̀ ma yã bé à nna.
  gub-BL: Amo 'ar mehe zauxiapekwer weityk putar wanuwihaw ita iaiha ma'e wi wà nehe.
    A'e 'ar mehe teko ukwaw putar heze'eg awer ikatu haw wà. Azeharomoete heze'eg
    awer.
  eng-DRA: 'I cried to thee, O Lord: I said: Thou art my hope, my portion in the land
    of the living.'
