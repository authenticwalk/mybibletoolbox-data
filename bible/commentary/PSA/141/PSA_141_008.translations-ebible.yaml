verse: PSA.141.008
translations:
  mal-C: എന്നാൽ കർത്താവായ യഹോവേ, എന്റെ ദൃഷ്ടികൾ അങ്ങയുടെമേൽ ഉറച്ചിരിക്കുന്നു; ഞാൻ
    അങ്ങയിൽ അഭയംതേടുന്നു—എന്നെ മരണത്തിന് ഏൽപ്പിച്ചുകൊടുക്കരുതേ.
  deu-TKW: Denn auf dich, Jahwe, Herr, sind meine Augen gerichtet, bei dir suche ich
    Zuflucht; gieße mein Leben nicht aus!
  lin-lin: Yawe, Nkolo na ngai, miso na ngai ebaluki mpo na kotala Yo ; nazali kobombama
    kati na Yo, kotindika ngai na kufa te !
  mmx-mmx: Ketla nia move a nunu saga ram, Leeme Silok, Loorong Avolo rak. A vara
    i do unak lok see rak, la uguta ke xepe ia ana met!
  eng-LSV: But to You, O YHWH, my Lord, [are] my eyes, || In You I have trusted, ||
    Do not make my soul bare.
  eng-GNV: 'But mine eyes looke vnto thee, O Lord God: in thee is my trust: leaue
    not my soule destitute.'
  eng-WEBSTER: 'But my eyes are to thee, O GOD the LORD: in thee is my trust; leave
    not my soul destitute.'
  nhw-BL: TOTECO, ta catli titoTeco, na san nimitzchiya para techpalehuis. Ipan ta
    nimotemachía para techmocuitlahuis. Amo xiquincahuili ma nechmictica.
  swh-ONEN: Lakini nimekaza macho yangu kwako, Ee Bwana Mwenyezi, ndani yako nimekimbilia,
    usiniache nife.
  bba-bba: Yinni Gusunɔ, wunɑ nɑ mɛɛrɑ. Wunɛn miyɑ nɑ kukuɑ. A ku nɛn wɑ̃ɑru doke
    kɑri sɔɔ.
  eng-KJVCPB: 'But mine eyes are unto thee, O God the Lord: In thee is my trust; leave
    not my soul destitute.'
  luo-luo: Anto atego wangʼa kuomi, yaye Jehova Nyasaye Manyalo Gik Moko Duto; In
    e kar pondona, omiyo kik iwe atho.
  aii-aii: ܐܝܼܢܵܐ ܥܲܝܢܝܼ̈ ܐܸܠܘܼܟ݂ ܝܼܢܵܐ، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ، ܒܝܼܘܼܟ݂ ܫܩܝܼܠܔ ܠܝܼ ܓܵܘܣܵܐ،
    ܠܵܐ ܫܵܒ݂ܩܹܬ ܠܵܗ̇ ܓܵܢܝܼ ܒܠܵܐ ܢܛܵܪܬܵ‌ܐ.
  meu-meu: Ḡaubada Iehova e, lau oi na hageremumu; oiemu ai na roho maurimu; asi igimagu
    ai basio rakatanigu.
  npi-ULB: हे परमप्रभु परमेश्‍वर, मेरा आँखाहरू निश्‍चय नै तपाईंमा हुन्‍छन् । तपाईंमा
    नै म शरण लिन्छु । मेरो प्राणलाई सुरक्षाहीन नछोड्नुहोस् ।
  yor-yor: Ṣùgbọ́n ojú mi ń bẹ lára rẹ, Olúwa Olódùmarè; nínú rẹ̀ ni èmi ti rí ààbò,
    má ṣe fà mi fún ikú.
  pes-OPCB: ای خداوند، از تو انتظار کمک دارم. تو پناهگاه من هستی. نگذار بدکاران مرا
    از بین ببرند.
  tgl-ULB: Tiyak na ang aking mga mata ay nasa iyo, Yahweh, Panginoon; sa iyo ako
    nagkukubli; huwag mong iwanan ang aking kaluluwa ng walang pagtatanggol.
  nop-nop: Yahwe Bepaŋne, du mu binabune kumumbit. Nu du’walaŋkade diwewene uune hati
    nadisukilitigamulat, unduŋ doktiŋa momooŋgoŋ hinek nabudokoweŋ.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga-o i̱na í̠hondo mini mbiraore
    wu haabo kogoni ndobe. I̱na í̠ha ha do kogonigo i̱ nahome helabe.
  mya-mya: သို့​ရာ​တွင် အို ဘု​ရား​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ကို
    ကိုး​စား​မြဲ​ကိုး​စား​ပါ​၏။ ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​တွင်
    ခို​လှုံ​ပါ​၏။ ကျွန်​တော်​မျိုး​၏​အ​သက်​ကို​ကွယ်​ကာ​တော်​မူ​ပါ။
  bod-N: འོན་ཀྱང་ཀྱེ་ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ༌ལགས། །ང་ཡི་མིག་གིས་ཁྱེད་ལ་རེ་ལྟོས༌བཅངས། །ང་རང་ཁྱེད་ལ་སྐྱབས་སུ་འགྲོ་བས༌ན།
    །ང་རང་འཆི་བའི་ནང་དུ་ལྷུང་མ༌མཛད།།
  wsk-wsk: O Yawe, ni keta suanta ni Kaem, ani ni kete la loaga lagasam; ni aninga
    yumura kuwim, se ani nika ningi yumusam; ni aga bita to se me kua namarikko.
  sna-sna: Asi meso angu anotarira kwamuri, imi Ishe Jehovha; ndinotizira kwamuri,
    regai kundiisa kurufu.
  spa-BLM: Porque mis ojos están puestos en ti, Yahvé, el Señor. Me refugio en ti.
    No dejes mi alma desamparada.
  cac-cac: Mamin Jehová in Diosal ach, ay val och in pensar d'ayach. A d'ayach tzin
    say in colnab'il, man̈ in actejcani.
  swh-ULB: Hakika macho yangu yanakutazama wewe, Yahwe, Bwana; katika wewe napata
    kimbilio; usiiache nafsi yangu.
  deu-ELBBK: Doch auf dich, HERR, Herr, sind meine Augen gerichtet, auf dich traue
    ich; gib meine Seele nicht preis!
  mbb-OT: Umbe, Nengazen he MEGBEVAYÀ, diyan e zà edsarig; ed-aput a ziyà te kenikew,
    umbe kenè nu ituǥut he egkepatey a.
  mal-2015: കർത്താവായ യഹോവേ, എന്റെ കണ്ണു നിങ്കലേക്കു ആകുന്നു; ഞാൻ നിന്നെ ശരണമാക്കുന്നു;
    എന്റെ പ്രാണനെ തൂകിക്കളയരുതേ.
  gup-gup: Ngaye wanjh munguyh ngamimborledmen kore ngudda God nawu nganmarnewohrnan.
    Ngaye ngawarlkkarren kore ngudda ba bu kannahnan. Yuwn bu yibenbawon birriwarre
    bininj ngandibun bu ngarrowen.
  rmc-rmc: Ale mire jakha, RAJEJA, Adonaj, dikhen pre tute, pre tute man mukav, ma
    de man le meribnaske!
  nlg-nlg: Inau tu kenea itamua na hahanga, ghe Lord, Ighoe a nigua na puipungisi
    na tako ni rerebe, Ko bei lubatira ge kara taghalaghinia na volagu.
  pes-OPV: زیرا که‌ای یهوه خداوند، چشمان من بسوی توست. و بر تو توکل دارم. پس جان مرا
    تلف منما!
  ron-1924: Де ачея, кэтре Тине, Доамне Думнезеуле, ымь ындрепт окий, ла Тине каут
    адэпост; ну-мь пэрэси суфлетул!
  ben-OBCV: কিন্তু হে সার্বভৌম সদাপ্রভু, দেখো আমার দৃষ্টি সাহায্যের জন্য তোমার প্রতি
    স্থির রয়েছে; আমি তোমাতে শরণ নিয়েছি, আমাকে মৃত্যুর হাতে তুলে দিয়ো না।
  som-som: Waayo, Ilaahow Sayidow, indhahaygu xaggaagay ku soo jeedaan, Oo adigaan
    isku kaa halleeyaa, haddaba naftayda ha dayrin.
  lat-VUC: Educ de custodia animam meam ad confitendum nomini tuo; me exspectant justi
    donec retribuas mihi.]
  eng-ASVBT: 'For mine eyes are unto thee, O Jehovah the Lord: In thee do I take refuge;
    leave not my soul destitute.'
  mna-mna: O Yooba, Merere tio, nio aŋurur motoŋ pu be we ur pio mi menderkaala yo.
    Tana zem yo ma aŋmeete pepe.
  ita-1885: Perciocchè, o Signore Iddio, gli occhi miei sono intenti a te, Ed io spero
    in te; non privar di riparo l'anima mia.
  eng-LXXUP: Bring my soul out of prison, That I may give thanks to thy name, O Lord;
    The righteous shall wait for me, until thou recompense me.
  eng-ULB: Surely my eyes are on you, Yahweh, Lord; in you I take refuge; do not leave
    my soul defenseless.
  spa-VBL: Pero yo te busco a ti, Señor y Dios, porque en ti encuentro protección.
    ¡No me dejes morir!
  fra-_FOB: Mais c'est vers toi, ô Éternel, Seigneur, que se tournent mes yeux; je
    me retire vers toi, n'abandonne point mon âme!
  mal-mal: കർത്താവായ യഹോവേ, എന്റെ കണ്ണുകൾ അങ്ങയിലേക്കാകുന്നു. ഞാൻ അങ്ങയെ ശരണമാക്കുന്നു;
    എന്റെ പ്രാണനെ നിരാലംബമാക്കരുതേ.
  lit-lit: Juk į tave, Viešpatie JEHOVA, žvelgia mano akys, tavimi pasitikiu; neatidenk
    mano sielos pavojui.
  urd-GVR: Ai Rab Qādir-e-mutlaq, merī āṅkheṅ tujh par lagī rahtī haiṅ, aur maiṅ tujh
    meṅ panāh letā hūṅ. Mujhe maut ke hawāle na kar.
  suz-BL: तन्‍न परमप्रभु यावे, आं परमप्रभु, गो इन गे कोव़नुङ। गो गे नु फाम्‍सीनुङ।
    गे आं कली बेक्‍चा मगेयीनी।
  eng-NOY: But to thee do my eyes look, O Lord Jehovah! In thee is my trust; Let not
    my life be poured out!
  ita-1927: Poiché a te son vòlti gli occhi miei, o Eterno, o Signore; in te mi rifugio,
    non abbandonare l’anima mia.
  ckb-ckb: بەڵام چاوەکانم سەرنجیان لەسەر تۆیە، ئەی یەزدانی پەروەردگار، پەنا دێنمە
    بەر تۆ، با گیانم نەفەوتێت.
  eng-BBE: 'But my eyes are turned to you, O Lord God: my hope is in you; let not
    my soul be given up to death.'
  xsi-xsi: Andeta Koipu Ŋalae Yova Kindeni, naŋa kaloŋgu tawana noko nâ. Naŋa amâ
    pano tu ma amuna noko tini laiti. Noko ma kusâu panzi kazâŋa tamâta tu sipu naŋa
    pâta amâte, mine ndimo.
  kan-OKCV: ಆದರೆ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಕಣ್ಣುಗಳು ನಿಮ್ಮ ಕಡೆ ಇವೆ; ನಿಮ್ಮನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡಿದ್ದೇನೆ,
    ನನ್ನ ಪ್ರಾಣವನ್ನು ಮರಣಕ್ಕೆ ಒಪ್ಪಿಸಬೇಡಿರಿ.
  tam-2017: ஆனாலும் ஆண்டவராகிய யெகோவாவே, என்னுடைய கண்கள் உம்மை நோக்கி இருக்கிறது;
    உம்மை நம்பியிருக்கிறேன்; என்னுடைய ஆத்துமாவை வெறுமையாக விடாதிரும்.
  spa-RV-1909: 'Por tanto á ti, oh Jehová Señor, miran mis ojos: en ti he confiado,
    no desampares mi alma.'
  ron-BTF: Dar ochii mei sunt spre tine, DUMNEZEULE, Doamne; în tine este încrederea
    mea; nu lăsa sufletul meu pustiit.
  eng-WEBP: For my eyes are on you, LORD, the Lord. I take refuge in you. Don’t leave
    my soul destitute.
  eng-FBV: But I'm looking to you, Lord God, for I find protection in you. Don't let
    me die!
  nld-1939: 'Maar op U, Jahweh mijn Heer, blijven mijn ogen gericht, Tot U neem ik
    mijn toevlucht: giet mijn leven niet weg!'
  nch-BL: TOTECO, ta cati titoTeco, na san nimitzchiya para techpalehuis. Ipan ta
    nimotemachía para techmocuitahuis. Amo xiquincahuili ma nechmictica.
  vie-1934: Chúa Giê-hô-va ôi! mắt tôi ngưỡng vọng Chúa, Tôi nương náu mình nơi Chúa;
    Xin chớ lìa bỏ linh hồn tôi.
  cha-cha: 'Lao y atadogco, mangaegue guiya jago, O Yuus Jeova: iya jago nae gagaegueja
    y inangococo: chamo dumidingo y antijo namaesa.'
  hin-CV: मेरे प्रभु, मेरे याहवेह, मेरी दृष्टि आप ही पर लगी हुई है; आप ही मेरा आश्रय
    हैं, मुझे असुरक्षित न छोड़िएगा.
  eng-OURB: For my eyes are on you, Adonai, the 'Adonay [Yahweh the Lord]. In you,
    I take refuge. Don’t leave my soul destitute.
  spa-BES: Pero mis ojos están puestos en ti, oh Señor Dios; mi esperanza está en
    ti; no dejes que mi alma se entregue a la muerte.
  tdx-tdx: Fe mitolik’ ama’o o masokoo, ry Iehovà, Talè; fa ama’o ty fipalirako— ko
    alonga’o ty fiaiko.
  tha-KJV: โอ ข้าแต่พระเจ้าคือองค์​พระผู้เป็นเจ้า ตาของข้าพระองค์​เพ่​งตรงพระองค์
    ข้าพระองค์วางใจในพระองค์ ขออย่าให้​จิ​ตใจข้าพระองค์​ไร้​คุณธรรม
  por-BR-2018: Porém meus olhos estão voltados para ti, ó Senhor DEUS; em ti confio;
    não desampares minha alma.
  deu-ELO: Doch auf dich, Jehova, Herr, sind meine Augen gerichtet, auf dich traue
    ich; gib meine Seele nicht preis!
  eng-WYC-2018: Lord, Lord, for mine eyes be to thee, I hoped in thee; take thou not
    away my soul. (Lord, Lord, I fix my eyes upon thee, and I put my trust in thee;
    do not let me die!)
  epo-epo: 'Ĉar al Vi, ho Eternulo, mia Sinjoro, estas direktitaj miaj okuloj; Al
    Vi mi esperas: ne forpuŝu mian animon.'
  gfk-gfk: Iesen ira matagu i la kis dikdikit taar at taam, Watong Kiskis. Iau ni
    barahit taam. Waak u tar se iau ukaia ra minaat.
  uig-PIN: Bǝrⱨǝⱪ, kɵzlirim Sangila tikilip ⱪaraydu, Pǝrwǝrdigar Rǝbbim; Sanga tayinimǝn;
    Jenimni harab ⱪilip taxliwǝtmigǝysǝn.
  beo-beo: Be Ouligisudafa Hina Gode! Na Dima dafawaneyale dawa:lala. Na da Dia gaga:su
    hou hogosa. Amola na mae bogoma:ne, Di gaga:ma.
  tpi-OTNT: Tasol God, Bikpela, mi save bilip long yu. Lukautim mi gut, yu no ken
    larim mi i dai.
  hau-SA: Amma na kafa idanuna a kanka, ya Ubangiji Mai Iko Duka; a cikinka ina neman
    mafaka, kada ka miƙa ni ga mutuwa.
  udu-udu: Hili em pem di’d ’kup̱ ki /e mo, ayy Tap̱a Arumgimis. E /e mo tani aha/
    simmkina mo jin hurga/ jwa e mo. Dhalku/ ki dhal aha/ me’d wathi/ jin dar gi mo
    jin ceshuwa cesh ka p̱o/ mo.
  uig-LAT: Berheq, közlirim Sangila tikilip qaraydu, Perwerdigar Rebbim; Sanga tayinimen;
    Jénimni xarab qilip tashliwetmigeysen.
  nde-nde: Kodwa amehlo ami agxile kuwe, Oh Thixo woBukhosi; kuwe ngiyaphephela unganginikeli
    ekufeni.
  ton-ton: 'Ka ʻoku hanga hoku mata kiate koe, ʻE Sihova ko e ʻEiki: ʻoku ou falala
    kiate koe; ʻoua naʻa ke siʻaki hoku laumālie.'
  ces-1613: Ale k toběť, Hospodine Pane, oči mé; v tebe doufám, nevylévej duše mé.
  eng-WMB: For my eyes are on you, LORD, the Lord. I take refuge in you. Don’t leave
    my soul destitute.
  tam-TCV: ஆனால், ஆண்டவராகிய யெகோவாவே, என் கண்கள் உம்மையே நோக்குகின்றன; நான் உம்மிடத்தில்
    தஞ்சம் அடைகிறேன், என்னை மரணத்திற்கு ஒப்புக்கொடாதேயும்.
  ceb-ULB: Ang akong mga mata anaa lamang gayod kanimo, Yahweh, Ginoo; modangop ako
    kanimo, ayaw biyai nga huyang ang akong kalag.
  pol-UBG: Ale podnoszę swoje oczy do ciebie, BOŻE, Panie; tobie ufam, nie porzucaj
    mojej duszy.
  urd-GVU: اے رب قادرِ مطلق، میری آنکھیں تجھ پر لگی رہتی ہیں، اور مَیں تجھ میں پناہ
    لیتا ہوں۔ مجھے موت کے حوالے نہ کر۔
  eng-OEBCW: But my eyes are turned towards you, O Lord. Do not pour out my life,
    for in you I take refuge.
  deu-1912: Denn auf dich, HERR Herr, sehen meine Augen; ich traue auf dich, verstoße
    meine Seele nicht.
  kan-2017: ಕರ್ತನೇ, ಯೆಹೋವನೇ, ನನ್ನ ದೃಷ್ಟಿ ನಿನ್ನಲ್ಲಿದೆ, ನಿನ್ನನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡಿದ್ದೇನೆ,
    ನನ್ನ ಪ್ರಾಣವನ್ನು ಮರಣಕ್ಕೆ ಒಪ್ಪಿಸಬೇಡ.
  yap-yap: Machane, ka be pagan’ug ngom, i gur e SOMOL rog nib Th’abi Tolang. Gu be
    gay e ayuw rom; dab mu pageg nggum’!
  hlt-MCSB: Tedae ka Boeipa Yahovah namah taengah ni ka mik ka dai. Namah ah ka ying
    vanbangla ka hinglu he na kingling moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ታኣኒ ጋዓንቴ ኔና ጉሙርቂፆ ሃሻዓኬ፤ ኔ ታና ዓኣቻንዳጉዲ ታ ኮዓሢሮ ሃይቆም
    ጌይ ታና ሃሺፖ።
  twi-ASANTE: Nanso, Ao Otumfoɔ Awurade, wo so na mʼani da; wo mu na mehinta. Nnya
    me mma owuo.
  eng-WEBU: For my eyes are on you, LORD, the Lord. I take refuge in you. Don’t leave
    my soul destitute.
  spa-PDDPT: Pero mis ojos están hacia Ti, oh Yavé, ʼAdonay. En Ti me refugio. No
    me dejes indefenso.
  gun-gun: Mba'eta Senhor, ndere ae ama'ẽ aikovy. Ndere ae ajerovia va'e. Eja eme
    xerekovea.
  agu-BL: Poro yi in wetz Wajcaw, cho'n k'uklij inc'u'l te'ju' yil tz'ocoponu' tan
    incolche'n. Cha'stzun te quil chin til cyenu'.
  ilo-ULB: Awan duadua a nakaturong dagiti matak kenka, O Yahweh, nga Apo; kenka a
    kumamangak; saanmo a panawan ti kararuak nga awan gawayna.
  kpg-kpg: Meenei dogu Dagi go Yihowah, au e hagadagadagagee adu gi di Goe. Au e halahala
    doo duuli, hudee diagia au gii made!
  uig-ARA: بەرھەق، كۆزلىرىم ساڭىلا تىكىلىپ قارايدۇ، پەرۋەردىگار رەببىم؛ ساڭا تايىنىمەن؛
    جېنىمنى خاراب قىلىپ تاشلىۋەتمىگەيسەن.
  sus-sus: Kɔnɔ n Marigi Alatala, n ya tixi i tan na. N kantari toma i sɛɛti ma, i
    naxa n nii rabolo.
  pon-2006: Ahpw, Maing KAUN, Wasa Lapalahpie, I koapworopworkin komwi. I kin patohwan
    rapahki sapwellimomwi silasil; komw dehr ketin mweidohng ie I en mehla!
  jae-jae: Matoc êndiŋ aôm, Apômtau ŋoc Anôtô. Aê gabe jaê lamu aôm. Amboac tonaŋ
    ôwi ŋoc katuc siŋ gebe janaŋa atom.
  ksd-ksd: Tago iau lingalingan up u, Luluai God; Iau rivarivan tam; koko una nur
    vue iau pi ina virua.
  tur-YTC: Çünkü gözlerim senin üzerinde, Ey Efendimiz Yahve. Sana sığınıyorum. Canımı
    yoksul bırakma.
  bel-N: Але да Цябе, ГОСПАДЗЕ, Госпадзе мой, вочы мае; у Табе я маю надзею, не зруйнуй
    Ты душы маёй.
  grc-BRENT: Ἐξάγαγε ἐκ φυλακῆς τὴν ψυχήν μου, τοῦ ἐξομολογήσασθαι τῷ ὀνόματί σου,
    Κύριε· ἐμὲ ὑπομενοῦσι δίκαιοι, ἕως οὗ ἀνταποδῷς μοι.
  kpr-kpr: Avata, arie Bajari nanda God, nanda tumondari nimokena fifituse irena.
    Namo gagara aso dae sise, eraena. Erá doyeoso, na deoro ambeone!
  ind-AYT: Sebab, mataku tertuju kepada-Mu, ya ALLAH. Dalam Engkau, aku mencari perlindungan,
    jangan telanjangi jiwaku.
  yom-yom: Vayi meso mama madi kaka kuidi ngeyo Yave, mutu wumvanganga makazodidi
    Kuidi ngeyo ndintombila suamunu, kadi kundiekula mu lufua.
  yut-yut: Mani Amɨn Tagɨ Yawe, nak gak do nandaŋ gadasat. Gak da nak tagɨsi aŋkutnosol.
    Yum nandaŋaki dɨma kɨmokgeŋ.
  nya-nya: Koma maso anga akupenyetsetsa Inu Ambuye Wamphamvuzonse; ndimathawira kwa
    Inu, musandipereke ku imfa.
  hrv-hrv: U te su, Jahve, uprte oči moje, k tebi se utječem, ne daj da mi duša propadne!
  mps-mps: Tiali goli, Tigidali Nai Tonalubo God, Genuai Bidi, eno konealubo homu
    nageba beagasalio. Nago ena bugagia tonaluao, nago ena isimainu me igio.
  tpi-tpi: Tasol God, Bikpela, mi save bilip long yu. Lukautim mi gut, yu no ken larim
    mi i dai.
  dan-1931: Dog, mine Øjne er rettet på dig, o HERRE, Herre, på dig forlader jeg mig,
    giv ikke mit Liv til Pris!
  vie-OVCB: Con hướng mắt về Ngài, lạy Chúa Hằng Hữu Chí Cao. Chúa là nơi con nương
    náu; xin đừng để họ giết con.
  guj-2017: હે પ્રભુ, યહોવાહ, નિશ્ચે મારી દ્રષ્ટિ તમારા તરફ છે; હું તમારા પર ભરોસો
    રાખું છું; મારા આત્માનો નાશ થવા ન દો.
  pon-2006A: Ahpw, Maing KAUN, Wasa Lapalahpie, I koapworopworkin komwi. I kin patohwan
    rapahki sapwellimomwi silasil; komw dehr ketin mweidohng ie I en mehla!
  por-BRBSL: Pois meus olhos estão em você, Yahweh, o Senhor. Eu me refugio em você.
    Não deixe minha alma desamparada.
  eng-OEBUS: But my eyes are turned towards you, O Lord. Do not pour out my life,
    for in you I take refuge.
  swe-swe: För mina ögon är vända till dig O, Gud, min Herre (Jahve Adonai), i dig
    har jag min tillflykt, utgjut inte min själ (släck inte mitt liv, låt det inte
    rinna bort).
  cth-cth: Hatei, Oe Bawipa Jehovah, kai teh, nang doeh na khet toe. Nang doeh na
    kângue toe. Ka hringnae hah kângue han kaawm hoeh lah awm sak hanh.
  twi-twi: Nanso Otumfo Awurade, mʼani wɔ wo so; wo mu na mihintaw, nnyaw me mma owu.
  hlt-hlt: Tedae ka Boeipa Yahovah namah taengah ni ka mik ka dai. Namah ah ka ying
    vanbangla ka hinglu he na kingling moenih.
  tbz-SIM: N Yiɛ̀ nKuyie m búɔ́ fɔ̃́ nwe, n sɔri fɔ̃́ɔ̃̀ borɛ̀ ɑ bɑ́ɑ́ yóu kɛ̀ n kú.
  msy-2020: O Ekiam, nɨ Ikiavɨra Itir God, kɨ nɨghnɨzir gavgavim nɨn ikiavɨra ikia,
    egha nɨn aven modi. Nɨ deravɨra nan gantɨ kɨ ovengan kogham.
  dop-dop: Tɑcɑɑ Ɩsɔ, nyɑ́ tɔɔ kɛ́ mɑ kɛɛsəɣɩ mɑ ɩsɛ, nyɑɣɑ mɑ tʋɣɩ kpʋlʋɣʋ, tɑɑ yele
    nɑ mɑ́ sɩ́.
  azb-azb: Ey Xudavənd Rəbb, gözlərimi Sənə dikmişəm, Məni təhlükədə qoyma, Sənə pənah
    gətirmişəm.
  eng-DBY: 'For unto thee, Jehovah, Lord, are mine eyes; in thee do I trust: leave
    not my soul destitute.'
  hin-2017: परन्तु हे यहोवा प्रभु, मेरी आँखें तेरी ही ओर लगी हैं; मैं तेरा शरणागत
    हूँ; तू मेरे प्राण जाने न दे!
  wol-KYG: Aji Sax ji Boroom bi, yaw laa wékki gët, yaw laa làqoo, bu ma seetaan,
    ma dee.
  bjr-bjr: Oo Uriqarara Yaawee qinee kaqi ani saqarikidaqa. Qinee ani itita imaqaranara
    randaidaqa. Anee qiniara qaoo qinaqa sia kuquanaura.
  eng-YLT: But to Thee, O Jehovah, my Lord, [are] mine eyes, In Thee I have trusted,
    Make not bare my soul.
  kne-kne: Ngem sik-a, Yahweh ay Apok, di kanayon ay pantalkak, adi ka kod bomaybay-an,
    tan sik-a di pankamangak.
  eng-WYC-2017: Lord, Lord, for mine eyes be to thee, I hoped in thee; take thou not
    away my soul.
  eng-WMBB: For my eyes are on you, LORD, the Lord. I take refuge in you. Don’t leave
    my soul destitute.
  zat-NTPS: Chee̱ le̱ na' dxenná'a naga zu' Lue', Xrana' Dios. Dxuxrén lazra' Lue',
    quebe gusán lazru' neda'.
  zty-NTPS: Che ḻen ẕwia' gan zo' Le', X̱ana' Dios. Žx̱en ḻaža'a Le'. Bi kwej yichjo'
    neda'.
  urd-GVH: ऐ रब क़ादिरे-मुतलक़, मेरी आँखें तुझ पर लगी रहती हैं, और मैं तुझमें पनाह
    लेता हूँ। मुझे मौत के हवाले न कर।
  rug-rug: Kei Zihova Tamasa, koa Goi mo si doṉo atu rau, koa Goi mo si hata ia rau
    sa aqoroana, Mu lopu luarau pa minate.
  gaz-gaz: Yaa Waaqayyo Gooftaa, ani garuu ija koo sirraa hin buqqifadhu; ani kooluu
    sitti galeera; dabarsitee duʼatti na hin kennin.
  fra-LSG: 'C’est vers toi, Éternel, Seigneur! Que se tournent mes yeux, C’est auprès
    de toi que je cherche un refuge: N’abandonne pas mon âme!'
  yal-yal: Marigina Alatala, n yɛɛn tixi i tan nan na. N na n luxunma i tan nin, i
    nama tin n faxa.
  iou-iou: Täŋpäkaŋ Yawe Ekänina, nähä dapunna gäkkengän api pewa äreneŋ. Iwanta käbop
    itta gäkken ärek täyat unita nabä-kätäŋiri nämo kumbet.
  haw-1868: Aia no ia oe ko'u mau maka, o Iehova ka Haku, Ia oe no wau e hilinai aku
    ai; Mai waiho pu mai oe i ko'u uhane me ko ka poe nele.
  arb-NAV: لَكِنَّ نَحْوَكَ أَيُّهَا الرَّبُّ السَّيِّدُ رَفَعْتُ عَيْنَيَّ، وَبِكَ
    لُذْتُ، فَلَا تَتْرُكْ نَفْسِي عُرْضَةً لِلْمَوْتِ.
  ded-ded: O KEBU, Israeac Anutu, ni sifu kicna gearu fima geac hoannu hama sufubeso
    anduaeac onggonnuma mi wanubesena.
  ewe-ewe: O! Aƒetɔ Yehowa, meda nye ŋkuwo ɖe dziwò, mewòe mebe ɖo, mègatsɔm na ku
    o.
  eng-LEE: 'For unto thee, O Eternal Lord, are my eyes directed; in thee do I trust:
    pour not out my life.'
  asm-FB: কিন্তু হে মোৰ ঈশ্বৰ যিহোৱা, মোৰ চকু তোমাৰ ফালেই আছে; মই তোমাতেই আশ্ৰয় লৈছোঁ,
    মোৰ প্ৰাণ মৃত্যুৰ হাতত এৰি নিদিবা।
  sus-A: كْنْ ﭑ مَرِفِ عَلَتَلَ، ﭑ يَ تِشِ عِ تَن نَ. ﭑ كَنتَرِ تٌمَ عِ سّيتِ مَ،
    عِ نَشَ ﭑ نِي رَبٌلٌ.
  fra-SBL: Car mes yeux sont fixés sur toi, Yahvé, le Seigneur. Je me réfugie en toi.
    Ne laisse pas mon âme démunie.
  hbo-hbo: כִּ֤י אֵלֶ֨יךָ ׀ יְהוִ֣ה אֲדֹנָ֣י עֵינָ֑י בְּכָ֥ה חָ֝סִ֗יתִי אַל־תְּעַ֥ר
    נַפְשִֽׁי׃
  kik-kik: No rĩrĩ, maitho makwa nĩwe macũthĩrĩirie, Wee Mwathani Jehova; nĩ harĩwe
    njũragĩra; nĩ ũndũ ũcio ndũkareke ngue.
  fra-NCL: 'Car vers toi, Seigneur Yahweh, je tourne mes yeux ; auprès de toi je cherche
    un refuge : n’abandonne pas mon âme !'
  cek-AK: Toe, Aw Angraeng Sithaw, ka mik mah loe nang ni ang danh; kai loe nang khaeah
    ni kam ha; ka hinghaih hae raihaih hoiah na caeh taak hmah.
  cuk-cuk: Bab-Jehová-Dule-Dummad, bebi an-bendakedid. Bendakleged beginbi an amied.
    ¡Melle dulemar an-oburgwed be imako!
  tel-2017: యెహోవా, నా ప్రభూ, నా కళ్ళు నీవైపే చూస్తున్నాయి. నిన్నే శరణు వేడుకొంటున్నాను.
    నా ప్రాణానికి భద్రత కలిగించు.
  hat-BSA: Paske zye mwen se sou Ou, O BONDYE, Senyè a. Nan Ou, mwen kache. Pa kite
    nanm mwen san pwotèj.
  kos-kos: Tusruktu nga nuna lulalfongi kom, LEUM GOD Kulana. Nga suk molela lom;
    Nikmet lela nga in misa!
  hbo-WLC: כִּ֤י אֵלֶ֨יךָ ׀ יְהֹוִ֣ה אֲדֹנָ֣י עֵינָ֑י בְּכָ֥ה חָ֝סִ֗יתִי אַל־תְּעַ֥ר
    נַפְשִֽׁי׃
  ibo-ibo: Ma olileanya m dị na gị, Onye kachasị ihe niile elu, bụ Onyenwe anyị nʼime
    gị ka m gbabara izere ndụ, ararala m nyefee nʼaka ọnwụ.
  ory-ory: କାରଣ ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ମୋʼ ଦୃଷ୍ଟି ତୁମ୍ଭଆଡ଼େ ଅଛି; ମୁଁ ତୁମ୍ଭଠାରେ ଭରସା ରଖିଅଛି;
    ମୋʼ ପ୍ରାଣକୁ ଅନାଥ କରି ତ୍ୟାଗ କର ନାହିଁ।
  chk-chk: Nge ngang üa chök anomu ai apilükülük womw, en ai Samol mi Lapalap ai Kot.
    En ai lenien op. Kosap asechieilong lon mäla.
  rop-rop: YAWEI, ai luk langa yu. Yu main boswan God. Mi kaman langa yu blanga kipum
    mi seif. Nomo larram enijing kaman en ardim mi.
  ukr-1871: Та на тебе, Господи, Владико мій, очі мої поглядають, на тебе вповаю;
    не відкинь душі моєї!
  yon-yon: O Yariman Ambengkan, ne indob kuu eb yaa nengmonaan. Ne kuu ebbed kukbimaabbon
    aom doriin kowe, ne kuu kan bobni ari kowaab.
  deu-1951: Darum sind meine Augen auf dich gerichtet, o HERR, mein Gott; bei dir
    suche ich Zuflucht; schütte mein Leben nicht aus!
  eng-JPS: For mine eyes are unto Thee, O GOD the Lord; in Thee have I taken refuge,
    O pour not out my soul.
  srp-1865: Ali su k tebi, Gospode, Gospode, upravljene oèi moje, u tebe se uzdam,
    nemoj odbaciti duše moje.
  lug-lug: Naye nze amaaso ngatadde ku ggwe, Ayi Mukama Katonda; mu ggwe mwe neekwese,
    tondeka nga sirina anambeera!
  heb-heb: כי אליך יהוה אדני עיני בכה חסיתי אל תער נפשי׃
  ben-IRV: নিশ্চয়ই, আমার চোখ তোমার ওপরে আছে, সদাপ্রভুু প্রভু, আমি তোমারই শরনাগত,
    আমার আত্মা অসহায় অবস্থায় ত্যাগ করো না।
  ntu-ntu: Yawe, nim Gct rnge, abrtr-zvzbo drtwrnge bam. Nanginim lrpalvc nyznge,
    murde ma tqmnc-lxlrx.
  pan-pan: ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਮੇਰੀਆਂ ਅੱਖਾਂ ਤੇਰੀ ਵੱਲ ਹਨ, ਮੈਂ ਤੇਰਾ ਸ਼ਰਨਾਰਥੀ ਹਾਂ, ਮੇਰੇ
    ਪ੍ਰਾਣ ਨਾ ਕੱਢ!
  mya-JVB: အိုဘုရား ရှင်ထာဝရဘုရား ၊ ကိုယ်တော် ကို အကျွန်ုပ် မျှော်ကြည့် ပါ၏။ ကိုယ်တော်၌ခိုလှုံ
    ပါ၏။ အကျွန်ုပ် ၏အသက် ကို သွန်ပစ် စေတော်မ မူပါနှင့်။
  kgf-kgf: Miŋ Kewu Yawe kicna hiwa guaru hayu néŋgacma guac hazua. Qeri uŋana imi
    katanec ménda waimina nammac.
  tte-O: Na iyamo yagu meli yapeiyako Yeoba yagu Yaubada koliwo, yo am tolo-kaukausiyau
    nuwanuwagu. Tabu kupepeiyau boita koina.
  tbg-tbg: Noravauvo, are ekaa haikaqaa raqiki variaravama variaro. Te ariaraqai noraiqaake
    iri vaunara. Te ariara viva ti antua timite vaivama vaivo, tunara. Mpo, are kia
    ti qaqi kairaqe qutuare.
  hmo-hmo: To Dirava Lohiabada e, lau be oi dekenai lau abidadama noho. Oi ese lau
    oi naria namonamo noho, vadaeni lau mauri noho. Mase dekena amo lau do oi gimaia
    noho.
  zar-NT: Richisa lahuaʼ ruyúaʼ ga zuʼ Liʼ, Xantuʼ Dios. Rucachiʼ cuinaʼ ga naʼ zuʼ.
    Bitiʼ usán noʼo nedaʼ.
  urd-urd: क्यूँकि ऐ मालिक ख़ुदावन्द! मेरी आँखें तेरी तरफ़ हैं; मेरा भरोसा तुझ पर
    है, मेरी जान को बेकस न छोड़!
  bqc-SIM: Dii Lua, ḿmɛ ma wɛ́ pɛ́ma, ma nanziɛ, ńsu ma kpámáo.
  tcz-CHONGTHU: O Yahweh Pakai hatchungnung, panpi ngaijin na henga kataove. Nangma
    kakiselna kulpi nahi; amaho khut-a thina neitosah hih in.
  mar-mar: तरी हे प्रभू परमेश्वरा, खचित माझे डोळे तुझ्याकडे लागले आहेत; मी तुझ्यात
    आश्रय घेतला आहे; माझा जीव निराधार सोडू नकोस.
  isl-isl: Drottinn, ég horfi til þín í von um hjálp. Þú ert skjól mitt. Láttu þá
    ekki tortíma mér.
  hlt-THB: Cehlai, Aw Boeimang Bawipa, ka mik qawi ing nang ni ani dan; nang awh ni
    kang thuk – thihnaak benna nang ing koeh ni pe.
  qub-qub: Tayta Dios, gamllamanmi yäracaycämö. Gam chapämänayquipämi yäracamö. Ama
    cachaycamaychu ari.
  bqp-bqp: Dikiri Luda, mↄkↄ̃mmɛ ma wɛ́ dↄnyĩ, ma nanyĩ, ǹsun ma kpá gairo.
  hat-hat: Men, Seyè, Bondye, se sou ou m'ap gade. Se bò kote ou m'ap chache pwoteksyon.
    Tanpri, pa kite m' san sekou!
  eng-BSB: But my eyes are fixed on You, O GOD the Lord. In You I seek refuge; do
    not leave my soul defenseless.
  eng-WEBPB: For my eyes are on you, LORD, the Lord. I take refuge in you. Don’t leave
    my soul destitute.
  kbq-kbq: Hianagi Ra Anumzana, Anumzanimoka kagrite navua kete'na nemanue. Kagrake'za
    fraki kumani'a mani'nanku, zamatrege'za nahe ofriho.
  pon-pon: Ari jo, maj ai kin ariri komui, Main ai Kot, i liki komui, kom der kotin
    kajapokela maur i.
  nhe-BL: TOTECO, ta tlen titoTeco, na san nimitzchiya para tinechpalehuis. Ipan ta
    nimotemachía para tinechmocuitlahuis. Amo xiquincahuili ma nechmictica.
  wnc-wnc: Siwan ngana Buyambam tapa, awiapatakan aminbam kayuak kapanin, na kainata
    gae kasatnanggat. Kasatnawa gata na kakuya take tasike na dua nandutewi kupit.
  bus-bus: Dii Luda, ḿbe ma wɛ́ɛ dↄnzi, ma nanzi, ǹton ma kpá gaaziro.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e hezar, azeruzar wiwi nerehe. Aekar hepyro àwàm
    iteko no. Hemumàno kar zo pe nehe.
  eng-DRA: 'Bring my soul out of prison, that I may praise thy name: the just wait
    for me, until thou reward me.'
