  por-BRBSL: Que os justos me golpeiem, é gentileza; Deixe-o me reprovar, é como óleo
    na cabeça; não deixe que minha cabeça a recuse; No entanto, minha oração é sempre
    contra as más ações.
  eng-OEBUS: A wound or reproof from a good person in kindness is oil which my head
    shall never refuse. In their misfortune my prayer is still with them.
  swe-swe: Låt den rättfärdige drabba mig, det är nåd (omsorgsfull kärlek), och tillrättavisa
    mig, det är olja på mitt huvud. Men mina böner är fortfarande emot deras ondska.
  cth-cth: Tami kalan ni kai na hem naseh. Hot hateh pahrenlungmanae lah ao. Kai hah
    na yue naseh. Hot hateh, lû dawk satui awi e lah ao. Ka lû ni hot hateh mat hanh
    naseh. Bangkongtetpawiteh, kaie ratoumnae niteh, hawihoehnae ka sak e naw hah
    pou a taran han.
  twi-twi: Ma ɔtreneeni mmɔ me, ɛyɛ ayamye; ma ɔnka mʼanim, ɛyɛ me ti so ngo. Me ti
    rempo. Me mpaebɔ da so tia abɔnefo nneyɛe daa.
  hlt-hlt: Kai he aka dueng long tah sitlohnah neh n'phop vetih lu dongkah situi nen
    kai n'tluung lah saeh, lu ka hiil mahpawh. Tedae koep ka thangthuinah thil khaw
    Amih boethae rhoek ham ni.
  tbz-SIM: Wèè wetí kòò bo m potɛ́ ò n dɔ́mu, kɛ̀ Kuyie nkóo nìtì n tiè ndɛ̀ dò nhò
    yɔ́ɔ̀rì tùdɑ̀ɑ̀rí nwe n yuu, m bɑ́ɑ́ ò yetɛnɛ̀ n yuu, m bɑ́ɑ́ yóu m bo m bɑ́ɑ́mmɛ̀
    Kuyie nkɛ tú kùu cónnɛ́ bɛyɛibɛ yɛi.
  msy-2020: Gumazir aghuim nan apangkuvigh, arazir aghuim damusɨ nan atar fofozim
    na danɨngtɨ, kamaghɨn a dera. Kamaghɨn, kɨ gumazir kuraba ko namakabar amuan kogham.
    Kɨ zurara God ko mɨgɨa ghaze, a men arazir kuraba uam ada ikarvagham.
  dop-dop: Ye siɣisilu mɑpənɑ-m, kʋpɑntʋ kɛ ɩ cɑɑnɑ-m. Pɑɑ ɩ hɔmɑ mɑ ŋkpɑŋʋɣʋ, pə
    wɛ kɛ́ ɩsɩɩ nim kɛ mɑ nyʋɣʋ tɑɑ, mɑ kɑɑ kisi. Asɑɣɑɑ ɩsɑɣɑtʋ kɑɑ səŋsɩ mɑ sələmʋɣʋ.
  azb-azb: Saleh insan məni vursa, məhəbbətinə görə tənbeh edər, Bundan imtina etmərəm,
    sanki başıma çəkilən yağdır. Daim pislərin şərinə qarşı dua edərəm.
  eng-DBY: 'Let the righteous smite me, it is kindness; and let him reprove me, it
    is an excellent oil which my head shall not refuse: for yet my prayer also is
    [for them] in their calamities.'
  hin-2017: धर्मी मुझ को मारे तो यह करुणा मानी जाएगी, और वह मुझे ताड़ना दे, तो यह
    मेरे सिर पर का तेल ठहरेगा; मेरा सिर उससे इन्कार न करेगा। दुष्ट लोगों के बुरे कामों
    के विरुद्ध मैं निरन्तर प्रार्थना करता रहूँगा।
  wol-KYG: Kuy déggal Yàlla, man na maa dóor, bantal ma ci ngor. Loolu ngëneelu cuuraay
    la, duma ko bañ. Waaye maa ngi saxoo ñaan pexey noon moy.
  bjr-bjr: Andeeqara fasiqa fannoo qini aaqarana akiiqara qini dadaaqianifee aupurarana
    qiminaqa qinee minara qini amiqi amiqimmidanoo fee qianaura. Aaqee mariasa qiniara
    uriqarara fee qifaqa qimooqirana sia maraanaura. Qinee maqee maqee misa manda
    oosannara taikaannee qimasee innaaru qimarunnanara misa qimooqirana sia maraanaura.
  eng-YLT: The righteous doth beat me [in] kindness. And doth reprove me, Oil of the
    head my head disalloweth not, For still my prayer [is] about their vexations.
  kne-kne: Mabalin ay domosa ya bomagbaga din nalinteg gapo sin seg-ang da. Ngem adiak
    polos awaten din panangidayaw di makedse ay ipogaw, tan kanayon ay ikararag ko
    di maikontra sin lawa ay am-amagen da.
  eng-WYC-2017: A just [or rightwise] man shall reprove me in mercy, and he shall
    blame me; but the oil of a sinner make not fat mine head. For why and yet my prayer
    is in the well pleasant [or well pleased] things of them;
  eng-WMBB: Let the righteous strike me, it is kindness; let him reprove me, it is
    like oil on the head; don’t let my head refuse it; Yet my prayer is always against
    evil deeds.
  zat-NTPS: Che gudé benne' xrlátaje neda' lu da ba xa', gaca na chia' tu da chawe',
    na' che til-le̱' neda', gaca na chia' ca tu da dxelále̱'e̱ zixre da dxegu'e̱ xíchaja'.
    Tu nábazqueza' Dios guzague̱' da cale̱la da dxelún benne' ca' dxelune̱' da cale̱la.
  zty-NTPS: Cha' to benne' chawe' wsake'e neda', gaken chia' to da' chawe', na' cha'
    tiḻe' neda', gaken chia' ka to da' ẕlaḻe'e ẕix̱ dan' ẕgo'e yichja', na' nnábtezla'
    Dios gon chawe'e ḻe'.
  urd-GVH: रास्तबाज़ शफ़क़त से मुझे मारे और मुझे तंबीह करे। मेरा सर इससे इनकार नहीं
    करेगा, क्योंकि यह उसके लिए शफ़ाबख़्श तेल की मानिंद होगा। लेकिन मैं हर वक़्त शरीरों
    की हरकतों के ख़िलाफ़ दुआ करता हूँ।
  rug-rug: Keke tie leana si mani va toṉoto au pa tataru, ba sa vina lavataqu koari
    na tie kaleadi si namu lopu kaqu va ego hokaria rau, sina hoke varavara va kari
    i rau sari na dia tinavete kaleadi.
  gaz-gaz: Namni qajeelaan na haa rukutu; kun gara laafinaatii; inni ana haa ifatu;
    kunis zayitii mataa koo irraatti. Mataan koo waan kana hin didu. Taʼus kadhannaan
    koo yoom iyyuu hojii hamootaatiin mormuu dha.
  fra-LSG: 'Que le juste me frappe, c’est une faveur; Qu’il me châtie, c’est de l’huile
    sur ma tête: Ma tête ne se détournera pas; Mais de nouveau ma prière s’élèvera
    contre leur méchanceté.'
  yal-yal: N tinma nɛn tinxin muxun yi n bɔnbɔ, bayo hinanna na a ra. A rafan n ma,
    a yi n kawandi. Na luxi nɛn alo turen na susan n xunni. N mi tondɛ na ma. Koni
    n na Ala maxandima nɛn fe ɲaxi rabane wanle xili ma.
  iou-iou: Täŋpäkaŋ äma täga kubätä kädet siwoŋi näwoŋärekta nabäŋ yäŋpäŋ komi namiŋirän
    nadäŋira täga täŋpek. Upäŋkaŋ äma waki täŋpanitä naniŋ orerirä täga nämo nadäŋ
    yämet. Nämo, näk unitäŋo täktäki wakitä paorut yäŋpäŋ unita yäŋapik man yäk täyat.
  haw-1868: 'Na ka poe pono e hahau mai ia''u, he aloha ia: E ao mai oia ia''u he
    mea hamo maikai ia, A olo ia e wahi ai i kuu poo; No ka mea, e mau ana no ka''u
    pule no lakou, iloko o ko lakou pilikia.'
  arb-NAV: لِيَضْرِبْنِي الصِّدِّيقُ فَذَلِكَ رَحْمَةٌ، وَلْيُوَبِّخْنِي فَذَلِكَ
    زَيْتٌ عَاطِرٌ لِرَأْسِي. أَمَّا الأَشْرَارُ فَإِنِّي أُصَلِّي دَائِماً (كَي تَحْفَظَنِي
    مِنْ أَفْعَالِهِمِ الأَثِيمَةِ).
  ded-ded: Ngic gombungango yoac yumiau edenuma demengere naric anembeso. Imocngo
    kerec orucnau nadzicnenggec sebinango ireckeande, ifi isoc andeac orucnango imoc
    naric mi waude. Ni manganameme yeneac negemma numuanduae, imocac turungaac nasoya
    hau fora fingecdarude.
  ewe-ewe: Na ame dzɔdzɔe naƒom, enye dɔmenyo wòwɔ nam, na wòaka mo nam, enye ami
    wòsi ɖe ta nam. Nye ta magbe exɔxɔ o. Gake nye gbedodoɖa tsia tsitre ɖe ame vɔ̃ɖiwo
    ƒe wɔnawo ŋu ɖaa,
  eng-LEE: If the righteous strike me, it is a kindness; and if he reprove me, it
    is [as] oil poured on the head, my head shall not refuse it; for yet my prayer
    also [is offered] in their sufferings.
  asm-FB: ধাৰ্মিক লোকে মোক প্ৰহাৰ কৰক, সেয়া মোৰ বাবে এক দয়া হ’ব; তেওঁ মোক অনুযোগ
    কৰক, সেয়া মোৰ মূৰত দিয়া তেলৰ নিচিনা হ’ব; মোৰ মূৰে তাক গ্রহণ কৰিবলৈ অগ্ৰাহ্য
    নকৰক। কিন্তু মোৰ প্রার্থনা সকলো সময়তে দুষ্টবোৰৰ কার্যৰ বিৰুদ্ধে থাকিব।
  sus-A: شَ تِنشِنتْي ﭑ بْنبْ، عَ قَن ﭑ بّ، عَ شَ شُرُي قَن عَلْ لَبُندّ نَشَن سَمَ
    ﭑ قَتٍ مَ. ﭑ مُ تٌندِ مَ نَ قٍ رَ. كْنْ ﭑ عَلَ مَشَندِ مَ عَ شَ مِشِ حَاشِ وَشْنقٍ
    كَنَ.
  fra-SBL: Que le juste me frappe, c'est de la bonté ; qu'il me réprimande, c'est
    comme de l'huile sur la tête ; ne laisse pas ma tête la refuser ; Pourtant, ma
    prière est toujours contre les mauvaises actions.
  hbo-hbo: יֶֽהֶלְמֵֽנִי־צַדִּ֨יק ׀ חֶ֡סֶד וְֽיֹוכִיחֵ֗נִי שֶׁ֣מֶן רֹ֭אשׁ אַל־יָנִ֣י
    רֹאשִׁ֑י כִּי־עֹ֥וד וּ֝תְפִלָּתִ֗י בְּרָעֹותֵיהֶֽם׃
  kik-kik: 'Mũndũ mũthingu nĩakĩĩninge: ũndũ ũcio nĩ wa kũnyonia ũtugi; kũndũithia
    nĩakĩndũithie: ũguo no ta kũnjitĩrĩria maguta mũtwe wakwa. Mũtwe wakwa ndũngĩrega
    gũitĩrĩrio maguta macio. No rĩrĩ, ihooya rĩakwa nĩ rĩa gũtũũra ndeganĩte na ciĩko
    cia andũ arĩa meekaga ũũru;'
  fra-NCL: Que le juste me frappe, c’est une faveur ; qu’il me reprenne, c’est un
    parfum sur ma tête ; ma tête ne le refusera pas, car alors je n’opposerai que
    ma prière à leurs mauvais desseins.
  cek-AK: Katoeng kami mah kai na bop nasoe, to tiah ang bohhaih loe amlunghaih ah
    ni om tih; zoeh doeh na zoeh nasoe, ka lu hanah kahoih koek situi ah ni om tih,
    ka lu mah angmaa mak ai. Toe sethaih sah kaminawk mah sak ih hmuennawk pongah
    lawk ka thuih vop.
  cuk-cuk: Dule-ibmar-innikii-imaked an-bibyoye-sogele, sabsur ibmar anga sogele,
    we, ibmar-nued anga imaknaid. Dulemar-isgana-e-gwallu-wawamar, an-nonogi, mer
    eolegega be imako. Bab-Dummad, mer an dule-isgana-e-ibmar-isgana-imakedgi-yolegega,
    an bese gornai guoed.
  uig-CYR: 'Мән Саңа пәряд көтәрдим, и Пәрвәрдигар; Саңа: «Сән мениң Башпанаһимсән,
    Тирикләрниң зиминида болған Несивәмдурсән» — дедим.'
  tel-2017: నీతిమంతులు నన్ను కొడితే అది నాకు దయ చూపినట్టే. వాళ్ళు నన్ను మందలిస్తే
    అది నా తలకి నూనె రాసినట్టే. అలాంటి దాన్ని నేను అంగీకరిస్తాను. నా ప్రార్థనలు మాత్రం
    దుర్మార్గుల క్రియలకు వ్యతిరేకంగా ఉంటాయి.
  hat-BSA: Kite moun ladwati yo frape mwen. Konsa, li dous. Kite li korije mwen. L
    ap tankou lwil ki koule sou tèt la. Pa kite tèt mwen refize li, paske lapriyè
    mwen toujou kont zak mechan yo.
  ukr-ONPU: 'До Тебе волаю я, Господи, кажучи: «Ти – пристановище моє, доля моя на
    землі живих».'
  kos-kos: Sie mwet wo el ku in kaiyu ac aksuwosyeyu ke kulang lal, Tusruktu nga fah
    tia lela mwet koluk in akfulatyeyu, Mweyen nga pre in lain orekma koluk lalos
    pacl e nukewa.
  hbo-WLC: יֶֽהֶלְמֵֽנִי־צַדִּ֨יק ׀ חֶ֡סֶד וְֽיוֹכִיחֵ֗נִי שֶׁ֣מֶן רֹ֭אשׁ אַל־יָנִ֣י
    רֹאשִׁ֑י כִּי־ע֥וֹד וּ֝תְפִלָּתִ֗י בְּרָעוֹתֵיהֶֽם׃
  ibo-ibo: Ka onye ezi omume tie m ihe, nke a na-egosi obi ebere; ka ọ baara m mba,
    nke a bụ mmanụ nʼelu isi m. Isi m agaghị ajụ ya. Otu ọ dị, ekpere m na-emegide
    ọrụ niile nke ndị na-eme ihe ọjọọ.
  ory-ory: ଧାର୍ମିକ ଲୋକ ମୋତେ ପ୍ରହାର କରୁ, ତାହା ମୋʼ ପ୍ରତି ଦୟା ହେବ ଓ ସେ ମୋତେ ଅନୁଯୋଗ କରୁ,
    ତାହା ମସ୍ତକରେ ତୈଳ ସ୍ୱରୂପ ହେବ; ମୋʼ ମସ୍ତକ ତାହା ଅଗ୍ରାହ୍ୟ ନ କରୁ; ସେମାନଙ୍କର ନାନା ଦୁଷ୍ଟତା
    ସମୟରେ ମୋହର ପ୍ରାର୍ଥନା ଚଳୁଥିବ।
  chk-chk: Eman aramasöch epwe wichiei are apwüngüei fän kirikiröch, nge üsap mwüt
    ngeni ekewe aramasangau pwe repwe asamoluei. Pun lon ai iotek üa pälüeni ar kewe
    föför mi ngau fansoun meinisin.
  rop-rop: Wen detlot pipul hu jidan trubalawei langa yu streitinimap mi, en panishim
    mi garram det raitwei blanga yu, ai garra larram olabat. Mi oldei prei blanga
    stapam ola nogudwan ting weya ola nogudbala pipul oldei dumbat.
  ukr-1871: Нехай покарає мене праведний, — се доброта; нехай докоряє мене, — се олива
    на голову; не одвернеться голова моя, бо навіть за лихі їх вчинки буде моя молитва
    за них.
  yon-yon: Korondebko yorokmomanbed ye mimyob dowaken keendi kerekmen yaambed ongkawe
    ukum kawok. Kukuu ne korok ari bune amun keruwi ye oiyo areb. “Yii, ne korok ari
    bunaab.” andainban. Arewa kamenabidanbed arewa kamenabimaib kuu kebenok ande kurikuri
    kamembirimain.
  deu-1951: Der Gerechte schlage mich, das ist Gnade; und er züchtige mich, das ist
    Öl für mein Haupt, dessen sich mein Haupt nicht weigern soll, wenn es auch wiederholt
    geschieht; ich bete nur gegen ihre Bosheiten.
  eng-JPS: Let the righteous smite me in kindness, and correct me; oil so choice let
    not my head refuse; for still is my prayer because of their wickedness.
  srp-1865: Neka me bije pravednik, to je milost; neka me kara, to je ulje za glavu
    moju; glava moja neæe odbaciti, ako æe i više; nego je molitva moja protiv zloæe
    njihove.
  lug-lug: Leka omuntu omutuukirivu ankube, kubanga anaaba ankwatiddwa ekisa; muleke
    annenye, ekyo kinaaba ng’amafuta amalungi agafukiddwa ku mutwe gwange; sijja kugagaana.
    Naye nnaasabanga bulijjo nga sikkiriziganya na babi wadde n’ebikolwa byabwe.
  heb-heb: יהלמני צדיק חסד ויוכיחני שמן ראש אל יני ראשי כי עוד ותפלתי ברעותיהם׃
  ben-IRV: ধার্মিক লোক আমাকে আঘাত করুক, এটা আমার কাছে দয়া হবে সে আমাকে উপযুক্ত করুক,
    এটা আমার মাথার তেল হবে; আমার মাথা তা নিতে অস্বীকার না করুক, কিন্তু আমার প্রার্থনা
    সব দিন দুষ্টদের কাজের বিরুদ্ধে।
  ntu-ntu: A' mz nzprtr-krbo badr, mrlzvxitx nzayrplapxngr ninge. Murde nzatubqtingr
    apule tolo ngr nzamrlzngr. Bzkq narnge mqngi, Murde krka'-zvz-ngrne kx nayrlqpx-lzbqnge
    mz nzvz-rbr-krdr.
  pan-pan: ਧਰਮੀ ਮੈਨੂੰ ਮਾਰੇ, ਉਹ ਦੀ ਦਯਾ ਹੈ, ਉਹ ਮੈਨੂੰ ਦਬਕਾਵੇ, ਉਹ ਸਿਰ ਲਈ ਤੇਲ ਹੈ, ਮੇਰਾ
    ਸਿਰ ਉਸ ਤੋਂ ਇਨਕਾਰ ਨਾ ਕਰੇ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਬੁਰਿਆਈਆਂ ਵਿੱਚ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਹੁੰਦੀ ਰਹੇਗੀ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် အကျွန်ုပ် ကို ဒဏ်ခတ် ပါစေသော၊ ကျေးဇူး ရှိပါလိမ့်မည်။
    ဆုံးမ ပါစေသော၊ အကျွန်ုပ် ဦးခေါင်း ကိုလိမ်းသောဆီ ဖြစ်ပါလိမ့်မည်။ ထပ်၍ ပြုသော်လည်း
    အကျွန်ုပ် မ ငြင်း ပါ။ ယခု မူကား၊ သူတပါး ပြုသောအဓမ္မ အမှုတဘက် ၌ ဆုတောင်း ရပါ၏။
  kgf-kgf: Waŋu ic solaŋanéŋ orucnaiguc numindiŋi néŋu nimba goi héihéiya ésécnec
    wammac. Waŋu qindiŋi néŋu nimba orucnawac météré haléc ésécnec waŋu orucnanéŋ
    imuac héŋacya ménda memac. Ionac haka biria imuac niŋac kileŋ ni ʒéwelec ai memaŋ.
  tte-O: Tem tomo todudulai iyokoi-yagau iunuiyau bwaite inamwanamwasosi koliyau kabo
    muli mena tonaenaena ana tobalanagaune, kaiwena kawanoi mena yakalekaleya tonaenaeli
    ali paisowa naenaena koina.
  tbg-tbg: Avuqavu ni vai vaiintiva ti ruqutirera, te virara hovema tirara. Viva ti
    kahaqirevama mintivo tirara. Koqe vaiintivano mintiraro, qora kaiqa vare vai vaiintiva
    ti autu tuahera kairera, te virara kia ti mintima timitaane tirera. Te vo enta
    vo enta Kotira aareha, vika nái qora kaiqa vare variara kaara vika qoraiqama nimitaane
    ti vaunarara ti, te minti tirera.
  hmo-hmo: Tau namona ese, iena bogahisihisi dekena amo, lau do ia dadabaia, o lau
    dekenai do ia gwau henia, be namo. To lau ese kara dika taudia danu do lau turana
    karaia lasi, badina be nega ibounai, edia kara dika koua totona lau guriguri noho.
  zar-NT: Bëʼ lataj guʼë nedaʼ bönniʼ tsahuiʼ lu yöl-laʼ nadxíʼi queëʼ para uzéajniʼinëʼ
    nedaʼ. Le gunëʼ gaca quiaʼ ca le za cuʼë icjaʼ. Bitiʼ guʼu lataj táʼbagaʼ icjaʼ
    le ilún nupa tuáʼ döʼ. Rinábidaʼ Liʼ uzaguʼ xinö́zguequi.
  urd-urd: सादिक़ मुझे मारे तो मेहरबानी होगी, वह मुझे तम्बीह करे तो जैसे सिर पर रौग़न
    होगा। मेरा सिर इससे इंकार न करे, क्यूँकि उनकी शरारत में भी मैं दुआ करता रहूँगा।
  rus-SYN: 'Я воззвал к Тебе, Господи, я сказал: Ты прибежище мое и часть моя на земле
    живых.'
  bqc-SIM: Tó gbɛ̃maa ma gbɛ̃, gbɛ̃kɛkɛaɛ! Tó à ma swãgàga, má gíio, à nísikà
    ma miwa. Miↄ wabikɛ kɛ́ gbɛ̃vãiↄ yãkɛaↄ su zɛkɛo.
  tcz-CHONGTHU: Miphan eiphoh hen hichu ngailutna joh ahi! Amahon eisuhdihna chu damna
    ahipoi, Miphalou hon thilse abol dounan katao jinge.
  mar-mar: नितीमान मनुष्य मला तडाखा मारो; ती मला दयाच होईल. तो मला दुरुस्त करो. ते
    माझ्या डोक्यावर तेलासारखे होईल. माझे डोके ते स्वीकारण्यास नकार देणार नाही. परंतु
    माझ्या प्रार्थना नेहमी दुष्ट लोकांच्या कृत्याविरूद्ध आहेत.
  isl-isl: Hirting frá guðhræddum manni er mér til góðs – hún er áhrifaríkt læknislyf!
    Ég vil ekki hlusta á hrós vondra manna. Ég bið gegn illsku þeirra og svikum.
  hlt-THB: Thlak dyng ingtaw ni vyk mai seh – qeennaak dawngawh ni; ni zyi awm ni
    zyi seh – ka lu awhkaw situi nani a awm. Ka lu ing ap tha na tikaw. Cehlai kak
    cykcahnaak ing thlakchekhqi a ik-oeih sai ce oelh poepa hy;
  qub-qub: Alli runa piñacamaptin, astimaptin chasquicushämi. Chaycunaga canga jampinömi.
    Chauraga chasquicushämi. Fiyu runacuna magaycämaptinpis gamllatami mañacuycäshayqui.
  bqp-bqp: Tó gbɛ̃ mana ma lɛ, à gbɛ̃kɛ kɛ̀mɛnɛmɛ! Tó à kpã̀kɛ̃mai, mani gíiro, nísi
    kũ a kpɛ̃̀oomɛ. Madìgↄ̃ adua kɛ baala'i de gbɛ̃ vãninↄ yãkɛna gboro.
  hat-hat: Ou mèt kite yon moun ki mache dwat pini m'. Ou mèt kite yon moun k'ap sèvi
    ou rale zòrèy mwen. Men, pa kite m' patisipe nan okenn fèt mechan yo. Paske, lè
    m'ap lapriyè, m'ap toujou denonse sa y'ap fè ki mal.
  eng-BSB: Let the righteous man strike me; let his rebuke be an act of loving devotion.
    It is oil for my head; let me not refuse it. For my prayer is ever against the
    deeds of the wicked.
  eng-WEBPB: Let the righteous strike me, it is kindness; let him reprove me, it is
    like oil on the head; don’t let my head refuse it; Yet my prayer is always against
    evil deeds.
  kbq-kbq: Fatgo avu'ava'ma nehia vahe'mo'ma navesinenanteno'ma sefu'ma namino nazeri
    fatgoma haniana knare hu'ne. E'inahu avu'ava zamo'a vahe'mofo asenire maseve tagino
    frenteankna hu'neanki'na, i'o hu'na osugahue. Hianagi havi ava'ava zama nehaza
    vahekura, ana avu'avazamirera nona huzamanto hu'na, nunamuna huvava nehue.
  pon-pon: Me pun amen en kame ia ni a kadek, o kapun ia, pwe iei me pan mau on ia
    dueta le on mon ai, mepukat i jota pan kan, o i kin kapakap anjau karoj, pwe ren
    der wiai on ia me jued.
  nhe-BL: Quema monequi se nechtlalnamictis, xijchihua para tlen monejnemiltíaj xitlahuac
    moixtla ma nechtlatzacuiltica. Ya nopa niquitasquía queja se tlamantli cuali tlen
    nechchihuilíaj. Intla tlacame tlen cuajcualme nechtlacahualtise, elis queja se
    pajtli para na. Amo xinechcahuili para nijhuejcamajcahuas inon. Pero na ajachica
    nimomaijtohua para ma quiselica tlatzacuiltili tlaixpanoca tlacame.
  wnc-wnc: Sike aminu noman tapata waiaknga dua tasiwitde na nuwan kakengu nata ie
    natapa waapata sanga take tasingamunggak kapanin ngang natapit. Ngan, ita na kaanga
    naniwan natakengu sanga takekan tasinggak ngang natapit. Siwan unzing wel yangga
    gwapangane tukwamban puwawan umana tangenakgak binga. Ita kaanga naninangge ba
    nutnangge natapan kake ma tasiwim ngangu dua siknga iniwit. Siwan ngana nata Anutue
    aminu wai pasiwan mainingge tumuk wamu asinggan ininggat. Waiaknga tasikaingge
    meya yamikgen.
  bus-bus: Tó gbɛ̃ maaa ma lɛ, à gbɛ̃kɛɛ kɛ̀mɛmɛ! Tó à kpã̀kɛ̃mazi, mɛ́ gíziro, nↄ́si
    kↄ̃n a kpɛ̃̀omɛ. Mɛɛ̀gↄ̃ adua kɛɛ baabↄrɛ lɛ gbɛ̃ zaaanↄ yãkɛna gboro.
  gub-BL: Aze amo Tupàn heruzar har umume'u heremiapo kwer ikatu 'ym ma'e ihewe nehe,
    aze uzepyk herehe nehe, ikatu putar ihewe nehe. Nezewe wiko mo hemyrypar ài ihewe.
    Aze iaiw ma'e umume'u heremiapo kwer ikatuahy ma'e wà nehe, na'ikatu kwaw ihewe
    wà nehe. Tuweharupi aze'eg Tupàn pe imuzepyk kar pà iaiw ma'e wanehe ihe.
  eng-DRA: 'I looked on my right hand, and beheld, and there was no one that would
    know me. Flight hath failed me: and there is no one that hath regard to my soul.'
