verse: PSA.141.005
translations:
  mal-C: നീതിനിഷ്ഠർ എന്നെ അടിക്കട്ടെ—അത് എന്നോടു കാട്ടുന്ന കരുണയാണ്; അവർ എന്നെ ശാസിക്കട്ടെ—അത്
    എന്റെ ശിരസ്സിലെ തൈലലേപനംപോലെയാണ്. എന്റെ ശിരസ്സ് അത് നിരസിക്കുകയില്ല, കാരണം എന്റെ
    പ്രാർഥന എപ്പോഴും അധർമികളുടെ ചെയ്തികൾക്കെതിരേ ആയിരിക്കും.
  deu-TKW: Schlägt mich ein Gerechter in Liebe und züchtigt mich, so soll sich mein
    Haupt der Salbe für das Haupt nicht weigern; wenn nochmals, so wendet sich mein
    Gebet wider ihre Bosheiten.
  lin-lin: Soki moto ya sembo abeti ngai, ezali elembo ya bolingo ; soki apameli ngai,
    ezali mafuta na moto na ngai ; moto na ngai ekoboya yango te. Kasi libondeli na
    ngai ekotelemelaka bato ya misala mabe.
  mmx-mmx: I lox avukat do laradi nunuan na vaase sox ia mumu laxakapmek kopla na
    sep aleeng ia. Ketla anoxo siam kaka lasinorong at luvuttadi xapmek. A ngising
    amisik kusu di noxo lok bok ba leveloklok kakapmek.
  eng-LSV: The righteous beat me [in] kindness. And reprove me, || My head does not
    disallow oil of the head, || For my prayer [is] still about their distress.
  eng-GNV: 'Let the righteous smite me: for that is a benefite: and let him reprooue
    me, and it shalbe a precious oyle, that shall not breake mine head: for within
    a while I shall euen pray in their miseries.'
  eng-WEBSTER: 'Let the righteous smite me; it shall be a kindness: and let him reprove
    me; it shall be an excellent oil, which shall not break my head: for yet my prayer
    also shall be in their calamities.'
  nhw-BL: Quema monequi se nechtlalnamictis, xijchihua para catli monejnemiltíaj xitlahuac
    moixpa ma nechtlatzacuiltica. Ya nopa niquitasquía quen se tlamantli cuali catli
    nechchihuilíaj. Sintla masehualme catli cuajcualme nechtlacahualtise, elis quen
    se pajtli para na. Amo techcahuili para nijhuejcamajcahuas inon. Pero na tlatoctzitzi
    nimotlatlajtía para ma quiselica tlatzacuiltili tlaixpanoca masehualme.
  swh-ONEN: 'Mtu mwenye haki na anipige: ni jambo la huruma; na anikemee: ni mafuta
    kichwani mwangu. Kichwa changu hakitalikataa. Hata hivyo, maombi yangu daima ni
    kinyume cha watenda mabaya,'
  bba-bba: Gemɡii ù n mɑn so, kĩrɑ u mɑn sɔ̃ɔsi. Ù n mɑn ɡerusi, u mɑn ɡum tɑ̃rewɑ
    nɛn wirɔ. Nɑ ǹ ye yinɑmɔ. Adɑmɑ nɑ ǹ nɛn kɑnɑru mɑrimɔ tɔn kɔ̃sobun sɔ̃.
  eng-KJVCPB: 'Let the righteous smite me; it shall be a kindness: And let him reprove
    me; it shall be an excellent oil, Which shall not break my head: For yet my prayer
    also shall be in their calamities.'
  luo-luo: Onego ngʼat makare ema ogoya, nikech mano chalo tim ngʼwono motimona; onego
    en ema okwera, nikech mano chalo mo mool e wiya; ok anyal dagi mondo ngʼama kare
    otimna kamano. To kata kamano obiro kwedo timbe joma richo e lemona;
  aii-aii: ܫܒ݂ܘܿܩ ܡܵܚܹܐ ܠܝܼ ܙܲܕܝܼܩܵܐ، ܛܲܝܒܘܼܬܵ‌ܐ ܝܠܵܗ̇ ܐܵܗܵܐ، ܘܡܲܢܟܸܣ ܠܝܼ، ܡܸܫܚܵܐ
    ܕܪܹܝܫܵܐ ܝܠܹܗ، ܠܵܐ ܡܲܚܦܸܠܔ ܪܹܝܫܝܼ، ܒܗ̇ܝ ܕܗܸܫ ܨܠܘܿܬ‌ܝܼ ܕܲܠܩܘܼܒ݂ܠܔ ܕܒܝܼܫܵܬܵܝ̈ܗ‌ܝ
    ܝܠܵܗ̇.
  meu-meu: Tau namona ese ena hebogahisi ai baine kwadigu eiava baine gwau henigu
    be namo, a kara dika taudia edia dehoro amo nega ta kwaragu basie horoa; badina
    be nega idoinai edia kara dika ilao-ahudia ḡuriḡuridia na gwauraimu.
  npi-ULB: धर्मी मानिसले मलाई हिर्काओस् । त्‍यो मेरो निम्ति दया हुनेछ । त्यसले मलाई
    सच्याओस् । त्‍यो मेरो शिरमा लगाएको तेलझैं हुनेछ । मेरो शिरले त्‍यो स्वीकार गर्न
    इन्कार नगरोस् । तर मेरो प्रार्थना सधैं नै तिनीहरूका दुष्‍ट कामहरूको विरुद्धमा
    हुन्छ ।
  yor-yor: 'Jẹ́ kí olódodo lù mí, ìṣeun ni ó jẹ́: jẹ́ kí ó bá mi wí, ó jẹ́ òróró ní
    orí mi. Tí kì yóò fọ́ mi ní orí. Síbẹ̀ àdúrà mi wá láìsí ìṣe àwọn olùṣe búburú.'
  pes-OPCB: بگذار مرد عادل مرا بزند که لطفی در حق من خواهد بود؛ بگذار مرا تأدیب و
    تنبیه کند که برایم افتخار خواهد بود و از آن اِبا نخواهم کرد. اما با بدکاران مخالفت
    خواهم کرد و دعا خواهم کرد که به سزای اعمالشان برسند.
  tgl-ULB: Hayaan mong saktan ako ng taong matuwid; ito ay isang kabutihan sa akin.
    Hayaan mo siyang itama ako; ito ay magiging gaya ng langis sa aking ulo; nawa
    hindi ito tanggihan ng aking ulo. Pero ang aking panalangin ay palaging laban
    sa mga gawa ng masasama.
  nop-nop: Nu adi me titiŋ hogohi tiiŋ wendok Bepaŋdi kibikoŋ tubu-udaneyembek yoŋa
    helemahelemaŋ ninadilat. Unduŋ doktiŋa me undihidi nanintiloune medehik mu nadiwit.
    Iŋgoŋ me didimeniŋdi welesiloŋ tinamuŋa nanintoŋa nehitubu-didimewek, woŋ adi
    kedem.
  hui-hui: Wali agali mini tigabi kagome i̱ dara howa mo tiga bialu pani ngiyagua
    nde ogoni karulape. Wali agali ko karume i̱naga mini yaraga holene manda biyagua
    i̱ mangaba lolebero. Irane i̱na í̠hondo lalu wali agali ko karume ko biyagonaga
    pani mibe laabo haruligonaga i̱ manga holebero.
  mya-mya: သူ​တော်​ကောင်း​သည်​ကျွန်​တော်​မျိုး​အား သ​နား​ကြင်​နာ​စွာ​ဒဏ်​ပေး​ခြင်း​ပြော​ဆို
    ဆုံး​မ​ခြင်း​ကို​ပြု​ပေ​လိမ့်​မည်။ သို့​ရာ​တွင်​သူ​ယုတ်​မာ​တို့​၏​ချီး​မြှင့်​ဂုဏ်​ပြု
    ခြင်း​ကို ခံ​ယူ​လိမ့်​မည်​မ​ဟုတ်​ပါ။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ထို​သူ​တို့​အ​ပြစ်
    ဒု​စ​ရိုက်​နှင့်​ပတ်​သက်​၍ ကျွန်​တော်​မျိုး​အ​စဉ်​ပတ္ထနာ​ပြု​လျက်​နေ​သော ကြောင့်
    ဖြစ်​ပါ​၏။
  bod-N: དྲང་པོས་བརྡུང་བར་ཤོག་ཅིག་བྱམས་བརྩེ༌ཡིན། །བཀྱོན་པར་གྱུར་ཅིག་མགོར་བྱུགས་སྣུམ་ཡིན༌ཏེ།
    །བདག་གི་མགོ་ནི་དེ་ལ་གཡོལ་མི༌བྱ། །སྡིག་སྤྱོད་རྣམས་ཀྱིས་ངན་པ་བྱེད་པའི༌ཚེ། །ང་ནི་སྨོན་ལམ་འདེབས་ཀྱིན་འདུག་པར༌བྱ།།
  wsk-wsk: Kakirip ningo dirkiriyam mu aga memek ko bu am aisuokko, mu kiwem ningo
    agate beteso; nu am ining aisuokko; mu aga dingumuso. Ani kiwem imi ko me ta angamang
    ikuwoso, mu awuk, ani kariimet memek alo mu nunga memek koma kaola ko guranek
    bita lagasam.
  sna-sna: Akarurama ngaandirove, ndidzo tsitsi; ngaanditsiure, ndiwo mafuta pamusoro
    wangu. Musoro wangu hauzorambi izvozvo. Asi munyengetero wangu unorwisa mabasa
    avaiti vezvakaipa nguva dzose.
  spa-BLM: Que el justo me golpee, es la bondad; que me reprenda, es como el aceite
    en la cabeza; no dejes que mi cabeza lo rechace; Sin embargo, mi oración es siempre
    contra las malas acciones.
  cac-cac: Tato a junoc anima vach' tzin mac'ani, vach'ton tzin yutej. Tato tzin stumej,
    icha val to syac'och perfume d'ayin, yuj chi' scha in c'ool. Palta tzin lesalvin̈ej
    yic vach' syamchajoch vaan tas sc'ulej eb' chuc.
  swh-ULB: Mwenye haki na anipige; nao utakuwa ni wema kwangu. Anirudi; itakuwa kama
    mafuta kichwani pangu; kichwa changu na kisikatae kupokea. Lakini maombi yangu
    siku zote yatakuwa dhidi ya matendo yao mauvu.
  bel-bel: 'Я паклікаў Цябе, Госпадзе, я сказаў: Ты прыстанішча маё і частка мая на
    зямлі жывых.'
  deu-ELBBK: 'Der Gerechte schlage mich: es ist Güte, und er strafe mich: es ist Öl
    des Hauptes; nicht wird mein Haupt sich weigern; denn noch ist in ihren Unglücksfällen
    mein Gebet für sie.'
  mbb-OT: Mezawat ku is kedawey wey kedsawey kedì te metazeng he etew; kenè ku haazà
    mevelivezi su iyan idhimuwa zin dutun is tenged te ǥaǥew zin wey keupiya zin kedì.
    Iyan, is menge lalung mulà layun ku id-ampù he kenà medlampus is mezaat he menge
    vaal zan.
  mal-2015: നീതിമാൻ എന്നെ അടിക്കുന്നതു ദയ; അവൻ എന്നെ ശാസിക്കുന്നതു തലെക്കു എണ്ണ; എന്റെ
    തല അതിനെ വിലക്കാതിരിക്കട്ടെ; ഇനി അവർ ചെയ്യുന്ന ദോഷങ്ങൾക്കെതിരെ എനിക്കു പ്രാർത്ഥനയേയുള്ളു.
  gup-gup: Bu kunwarre ngayime, wanjh ngadjare namak bininj nganmarnebebme ngandung!
    Bu nungka nganbengyolyolme, wanjh kamak. Wardi ngudda Yawey kanbidyikarrmen bu
    ngaye ngabekkan kore kunmakkenh nganwon namekbe bininj. Mahni kunwok nuye yiman
    kayime mirridjin nawu nganmarnbun. Dja nawu birriwarre bininj wanjh ngahdi yiwarrudj
    bedberre dja ngadjare kabirribawon kore kunwarre bedberre.
  rmc-rmc: Te man demela o čačipnaskro manuš – oda hin o kamiben; te man pokarhinela
    – oda hin sar olejos pro šero; miro šero oda prilela. Ale me man furt modľinava,
    hoj o nalačhe te aven marde vaš oda, so keren.
  nlg-nlg: Lubatira nina vure God, ge kara lioliogha, na pukuna na righitaoni papabe,
    ke vagha kara rutu vaniu ke, mo ko bosa togholuvura, [na pukuna na kikinima] na
    kiukisuna. ko bei lubatiu ge ku nighi hughu. Inau tu mua mautu na kokoeliulivutiani
    didira na gehegehe mana nilabudira te dika.
  pes-OPV: مرد عادل مرا بزند و لطف خواهد بود، و مرا تادیب نماید و روغن برای سر خواهد
    بود! و سر من آن راابا نخواهد نمود زیرا که در بدیهای ایشان نیزدعای من دایم خواهد
    بود.
  ron-1924: 'Ловяскэ-мэ чел неприхэнит, кэч ловиря луй ымь есте бине-венитэ; педепсяскэ-мэ,
    кэч педяпса луй есте ка унтделемнул турнат пе капул меу! Сэ ну-мь ынторк капул
    де ла еа: дар ругэчуня мя се ва ынэлца ынтруна ымпотрива рэутэций лор.'
  ben-OBCV: ধার্মিক ব্যক্তি আমাকে আঘাত করুক—তা আমার জন্য কৃপা; সে আমাকে তিরস্কার করুক—তা
    আমার মাথার তেল। আমার মাথা তা অগ্রাহ্য করবে না, কারণ অনিষ্টকারীদের দুষ্কর্মের বিরুদ্ধে
    আমি নিত্য প্রার্থনা জানাব।
  som-som: Kan xaqa ahu ha i dilo, raxmad bay ii ahaan doontaa, Oo ha i canaanto,
    waxay ii noqon doontaa sida saliid madaxa lagu shubto, Madaxayguna yaanu diidin,
    Waayo, xataa intay sharkooda ku sii jiraan ayaan tukashadayda ka geesta ah sii
    wadaa.
  lat-VUC: 'Considerabam ad dexteram, et videbam, et non erat qui cognosceret me:
    periit fuga a me, et non est qui requirat animam meam.'
  eng-ASVBT: 'Let the righteous smite me, it shall be a kindness; And let him reprove
    me, it shall be as oil upon the head; Let not my head refuse it: For even in their
    wickedness shall my prayer continue.'
  mna-mna: Tomtom ndeeŋeŋana sa, sombe ibalis yo mi iyaamba yo be ipazal yo, inako
    leleŋ ambai men. Pa ina iswe kembei ni iur kat leleene pio. Tamen zin wal sananŋan
    na, irao aŋyok be tipomoozo yo mi tiliŋ ŋgere kizin ambaiŋana sala uteŋ na som.
    Pa nio aŋzuŋzuŋu totomen be koto mbulu kizin sananŋana.
  ita-1885: Pestimi pure il giusto, ciò mi sarà benignità; E riprendami, ciò mi sarà
    olio eccellente, Il qual non mi fiaccherà il capo; Anzi più ch'egli lo farà, più
    pregherò per loro nelle loro avversità.
  eng-LXXUP: I looked on my right hand, and behold, For there was none that noticed
    me; Refuge failed me; And there was none that cared for my soul.
  eng-ULB: Let a righteous man hit me; it will be a kindness to me. Let him correct
    me; it will be like oil on my head; may my head not refuse to accept it. But my
    prayer is always against their wicked deeds.
  spa-VBL: Deja que sea una persona buena la que me castigue con amor y que me corrija.
    Sería como una unción, y no me negaré a ello. Pero aún así oraré por los que hacen
    el mal.
  fra-_FOB: Que le juste me frappe, ce me sera une faveur; qu'il me reprenne, ce sera
    de l'huile sur ma tête; elle ne se détournera pas, car encore je prierai pour
    lui dans ses calamités.
  mal-mal: നീതിമാൻ എന്നെ അടിക്കുന്നത് ദയ; അവൻ എന്നെ ശാസിക്കുന്നത് തലയ്ക്ക് എണ്ണ; എന്റെ
    തല അത് വിലക്കാതിരിക്കട്ടെ; ഇനി അവർ ചെയ്യുന്ന ദോഷങ്ങൾക്കെതിരെ എനിക്ക് പ്രാർത്ഥനയേയുള്ളു.
  urd-GVR: Rāstbāz shafqat se mujhe māre aur mujhe tambīh kare. Merā sar is se inkār
    nahīṅ karegā, kyoṅki yih us ke lie shafābaḳhsh tel kī mānind hogā. Lekin maiṅ
    har waqt sharīroṅ kī harkatoṅ ke ḳhilāf duā kartā hūṅ.
  suz-BL: ठीक पाइबमी आं कली तुप्‍‍यील। मेको आं शिशी बाक्‍ब। मेकोमी आं कली हुइक्‍तील।
    मेको आं पियाम लुक्‍शो तेल खोदेंशो दुम्‍ब। तन्‍न इन अरेशो मटीब आन तेल आं पियाम
    मलुम्‍सेक्‍ल। मो हना यो गो मेको आन मरिम्‍शो पशो आ पर्बम पुंइना पुंइन बाक्‍नुङ।
    लेवी १९:१७; हितोपदेस २७:५-६
  eng-NOY: Let the righteous smite me,—it shall be a kindness; Let him reprove me,
    and it shall be oil for my head; Let him do it again, and my head shall not refuse
    it; But now I pray against their wickedness!
  ita-1927: Mi percuota pure il giusto; sarà un favore; mi riprenda pure; sarà come
    olio sul capo; il mio capo non lo rifiuterà; anzi malgrado la loro malvagità,
    continuerò a pregare.
  ckb-ckb: با پیاوچاک لێم بدات، ئەمە خۆشەویستییە، با سەرزەنشتم بکات، ئەمە وەک ڕۆنی
    بۆنخۆشی سەرە، سەرم لاری نییە، چونکە بەردەوام نوێژەکانم لە دژی خراپەکانیانە.
  eng-BBE: 'Let the upright give me punishment; and let the god-fearing man put me
    in the right way; but I will not let the oil of sinners come on my head: when
    they do evil I will give myself to prayer.'
  xsi-xsi: Ambo tamâta ara toŋge kalo sukâŋa ŋanana kala ipu naŋa wa itu naŋa sondo
    wa, ande ŋinde ma ara. Andeta ikura zo rârâni naŋa ano pa Yova Kindeni tu ma itoto
    kinzi tamâta sakamao nenzi vetâŋa potomule. Naŋa tiniŋgu pwâka ndo tu kinzi tamâta
    sakamao ma sisuka naŋa ŋâŋgu kâki.
  kan-OKCV: ನೀತಿವಂತರು ನನ್ನನ್ನು ಹೊಡೆಯಲಿ, ಅದು ನನಗೆ ಉಪಕಾರ. ಅವರು ನನ್ನನ್ನು ಗದರಿಸಲಿ, ಅದು
    ನನ್ನ ತಲೆಗೆ ಅಭಿಷೇಕ; ನನ್ನ ತಲೆ ಅದನ್ನು ಬೇಡವೆನ್ನದಿರಲಿ; ಆದರೂ ನನ್ನ ಪ್ರಾರ್ಥನೆ ಯಾವಾಗಲೂ
    ದುಷ್ಟರ ಕಾರ್ಯಗಳಿಗೆ ವಿರೋಧವಾಗಿಯೇ ಇರುವುದು.
  tam-2017: நீதிமான் என்னைத் தயவாய்க்குட்டி, என்னைக் கடிந்துகொள்ளட்டும்; அது என்னுடைய
