verse: PSA.141.007
translations:
  mal-C: 'അപ്പോൾ അവർ പറയും: “ഉഴവുചാലുകളിൽനിന്നു പാറക്കഷണങ്ങൾ പൊന്തിവരുന്നതുപോലെ, ദുഷ്ടരുടെ
    അസ്ഥികൾ പാതാളകവാടത്തിൽ ചിതറിക്കിടക്കുന്നു.”'
  deu-TKW: Wie wenn einer pflügt und spaltet im Erdreich, wurden unsere Gebeine hingestreut
    dem Rachen der Unterwelt.
  lin-lin: Lokola tango babalolaka mpe batimolaka mabele, mikuwa na biso epanzani
    liboso ya mboka ya bakufi.
  mmx-mmx: Naba ngan loxonuna di vagam i, la dira ra koxorop axakalix i. Kerepmo laxan
    si atdi bak midi ekarakat go at lisigege at lamaaut.
  eng-LSV: As one tilling and ripping up in the land, || Have our bones been scattered
    at the command of Saul.
  eng-GNV: Our bones lye scattered at the graues mouth, as he that heweth wood or
    diggeth in the earth.
  eng-WEBSTER: Our bones are scattered at the grave's mouth, as when one cutteth and
    cleaveth wood upon the earth.
  nhw-BL: Nopa fiero masehualme quiselise tlatzacuiltili huan iniomiyohua quitepehuase
    ipan campa hueli tlali.
  swh-ONEN: Watasema, “Kama mtu anavyolima na kuvunja ardhi, ndivyo mifupa yetu imetawanywa
    kwenye mlango wa kaburi.”
  bba-bba: Nɡe mɛ bɑ̀ n kɔrɔ mɔ̀ tem mu rɑ nɔɔ bɑɑre, nɡe mɛyɑ ɡɔribun wɑ̃ɑ yerɑ koo
    nɔɔ bɑɑrɑ tu ben kukunu mwɛ ni nu yɑrinɛ.
  eng-KJVCPB: Our bones are scattered at the grave’s mouth, As when one cutteth and
    cleaveth wood upon the earth.
  luo-luo: Giniwach niya, “Mana kaka ngʼato puro kendo toyo lowo, e kaka chokewa osekere
    e dho bur liel.”
  aii-aii: ܐܲܝܟ݂ ܛܵܪܝܵܢܵܐ ܕܦܕܵܢܵܐ ܕܛܵܪܹܐ ܠܵܗ̇ ܐܲܪܥܵܐ، ܗܵܕܟ݂ܵܐ ܦܝܼܫ ܠܗܘܿܢ ܒܘܼܪܒܸܙܹܐ
    ܓܲܪ̈ܡܲܢ ܥܲܠܔ ܦܘܼܡܵܐ ܕܫܝܘܿܠܔ.
  meu-meu: Haga nadina na ta hamakohiamu, tano ai ta ḡiḡia rohorohomu na heto, idia
    turiadia na unu bae karadia toma, mase gabuna iduarana ai.
  npi-ULB: तिनीहरूले भन्‍नुपर्नेछ, “जसरी कसैले जोत्छ र जमिन चिर्छ, त्यसरी नै हाम्रा
    हाडहरू चिहानको मुखमा छरिएका छन् ।”
  yor-yor: Wọn yóò wí pé, “Bí ẹni tí ó la aporo sórí ilẹ̀, bẹ́ẹ̀ ni egungun wa tànkálẹ̀
    ní ẹnu isà òkú.”
  pes-OPCB: استخوانهایشان مانند سنگهایی که در اثر خیش زدن پخش می‌شوند، به هر سو پراکنده
    خواهند شد.
  tgl-ULB: Kanilang sasabihin, “Gaya ng isang nag-aararo at nagbubungkal ng lupa,
    gayundin ang ating mga buto na kakalat sa bibig ng sheol.”
  nop-nop: Kaŋ meheki weŋ’walaŋ kitilihik adi me niŋdi kudup golotneŋ utawahipihipik-kabe
    tiŋa kupupuheneune hakiiŋ wondok tuwolit beŋa mekoŋ mamineŋ kupupuheneune hali
    uneeŋ.
  hui-hui: Agalime ira kambulalu dangialabaga biagadagua bialu agali uruninaga kuni
    gingirulobaga buwa homali ngagoha waholebira.
  mya-mya: ထို​မင်း​တို့​၏​အ​ရိုး​များ​သည်​အ​စိတ်​စိတ် အ​မြွှာ​မြွှာ ခွဲ​စိတ်​ဖြတ်​တောက်​ခြင်း​ခံ​ရ​သော​ထင်း​ကဲ့​သို့
    သင်္ချိုင်း​တွင်း​ဝ​၌​ပြန့်​ကြဲ​၍​နေ​လိမ့်​မည်။
  bod-N: སེར་ཁ་གས་པའི་ས་གཞི་ནང་བཞིན༌དུ། །གཤིན་པོའི་ཡུལ་གྱིས་ཁ་ཆེར་གདངས་ནས༌ནི། །ངེད་ཀྱི་ཕྱོགས་བཞིར་འཐོར་བའི་རུས་པ༌རྣམས།
    །ཁྱུར་མིད་གཏོང་ཞེས་དེ་ཚོས་སྨྲ་བར༌འགྱུར།།
  wsk-wsk: Ale balmon, “Nononga nosokelel mu manga papak mam ale parasaram bilik bilik
    kaparam iwita kuera mutim duap te sor iram,” mamonko.
  sna-sna: Ivo vachati, “Sezvinoita anorima achiparura pasi, saizvozvo mapfupa edu
    akaparadzirwa pamuromo weguva.”
  spa-BLM: “Como cuando se ara y se rompe la tierra, nuestros huesos están dispersos
    en la boca del Seol”.
  cac-cac: A sb'aquil eb', sacleminac ol ajcanb'at b'aj smucchaj eb' chamnac, icha
    tz'ajcanb'at lum luum ayic sb'oji junoc olan.
  swh-ULB: Watalazimika kusema, “Kama vile jembe moja livunjapo ardhi, hivyo mifupa
    yetu imesambaratishwa kinywani pa kuzimu.”
  bel-bel: Выведзі зь цямніцы душу маю, каб я славіў імя Тваё. Вакол мяне зьбяруцца
    праведныя, калі Ты пакажаш мне дабрадзейнасьць.
  deu-ELBBK: Wie einer die Erde schneidet und spaltet, so sind unsere Gebeine hingestreut
    am Rand des Scheols.
  mbb-OT: Ne zutun egkaǥi zan te, “Ebpekedsusuwey en bes is menge tulan tew ziyà te
    edlevengan kenitew ne egkeiring heini te menge vatu he ebpemekeǥawas ke egkeeradu.”
  mal-2015: നിലം ഉഴുതു മറിച്ചിട്ടിരിക്കുന്നതുപോലെ ഞങ്ങളുടെ അസ്ഥികൾ പാതാളത്തിന്റെ വാതില്ക്കൽ
    ചിതറിക്കിടക്കുന്നു.
  gup-gup: Ngayimeng, “Nahni birriwarre bininj wanjh birribularrbuyindanj dja kunmurrng
    bedberre kahbebbehdi kurorre darnkih kore kumidj ngarre Sheol.”
  rmc-rmc: 'On phenena: „Sar vareko orinel e phuv a rozmarel o hrudi, avke hine rozčhide
    amare kokala andro muj le Šeoloskro.“'
  nlg-nlg: Te vagha na tinoni puku leghai, te maghuraa na pari, ge soni tatei na vatuvatu,
    ke vagha ghua keri, na hulidira na lei tinoni dika, kara havukaghi tana matani
    na lei gilu, tara mua kuku ni tavughiadira.
  pes-OPV: مثل کسی‌که زمین را فلاحت و شیار بکند، استخوانهای مابر سر قبرها پراکنده
    می‌شود.
  ron-1924: Кум се брэздязэ ши се спинтекэ пэмынтул, аша ни се рисипеск оаселе ла
    гура мормынтулуй.
  ben-OBCV: তখন তারা বলবে, “একজন যেমন জমিতে লাঙল দেয় ও চাষ করে, তেমনই আমাদের হাড়গোড়
    কবরের মুখে ছড়িয়ে আছে।”
  som-som: Sida markii beerta la qodo oo dhulka la jeexo Ayaa lafahayagii ugu firidhsan
    yihiin She'ool afkiisa.
  lat-VUC: Intende ad deprecationem meam, quia humiliatus sum nimis. Libera me a persequentibus
    me, quia confortati sunt super me.
  eng-ASVBT: As when one ploweth and cleaveth the earth, Our bones are scattered at
    the mouth of Sheol.
  mna-mna: Wal tana tiron ko timbot leŋaleŋa su Andewa kwoono kembei toono ta bapalo
    itaara na.
  ita-1885: Le nostre ossa sono sparse su la bocca del sepolcro, Come quando altri
    spezza, e schianta legne per terra.
  eng-LXXUP: Attend to my supplication, For I am brought very low; Deliver me from
    them that persecute me; For they are stronger than I.
  eng-ULB: They will have to say, “As when one plows and breaks up the ground, so
    our bones have been scattered at the mouth of Sheol.”
  spa-VBL: Así como la tierra queda dividida por el arado, así sus huesos serán esparcidos
    en la boca del Seol.
  fra-_FOB: Comme lorsqu'on laboure et qu'on fend la terre, nos os sont épars à l'entrée
    du Sépulcre.
  mal-mal: നിലം ഉഴുതു മറിച്ചിട്ടിരിക്കുന്നതുപോലെ ഞങ്ങളുടെ അസ്ഥികൾ പാതാളത്തിന്റെ വാതില്ക്കൽ
    ചിതറിക്കിടക്കുന്നു.
  urd-GVR: Ai Allāh, hamārī haḍḍiyāṅ us zamīn kī mānind haiṅ jis par kisī ne itne
    zor se hal chalāyā hai ki ḍhele uṛ kar idhar-udhar bikhar gae haiṅ. Hamārī haḍḍiyāṅ
    Pātāl ke muṅh tak bikhar gaī haiṅ.
  suz-BL: दोपा फुल्‍लु प्रोल्‍शा रू मेर फ्राइनीमी, मोपान मेको आन रुश बेक्‍शो मुर आन
    बाक्‍तीकेमी ब्रशो बाक्‍नीम।
  eng-NOY: So are our bones scattered at the mouth of the underworld, As when one
    furroweth and ploweth up the land.
  ita-1927: Come quando si ara e si rompe la terra, le nostre ossa sono sparse all’ingresso
    del soggiorno dei morti.
  ckb-ckb: وەک کێڵان و شەقکردنی زەوی، ئاوا ئێسقانەکانیان لە دەمی گۆڕ پەرت دەکرێن.
  eng-BBE: Our bones are broken up at the mouth of the underworld, as the earth is
    broken by the plough.
  xsi-xsi: Ara ŋana kinzi ma sitambira tukanzi simbe sindue mateŋa nianzi nzâla kawa,
    itogo tamâta itale kâi ilâ pinde-pinde ku itambira pwapwataki mine.
  kan-OKCV: ಅವರು ಹೀಗೆ ಹೇಳುವರು, “ಒಬ್ಬನು ಹೊಲವನ್ನು ಉತ್ತು, ಹೆಂಟೆಗಳನ್ನು ಒಡೆದು ಚದರಿಸುವ ಪ್ರಕಾರವೇ
    ನಮ್ಮ ಎಲುಬುಗಳು ಪಾತಾಳ ದ್ವಾರದಲ್ಲಿ ಎರಚಲಾಗುವುದು.”
  tam-2017: பூமியின்மேல் ஒருவன் மரத்தை வெட்டிப் பிளக்கிறதுபோல, எங்களுடைய எலும்புகள்
    பாதாள வாய்க்கு நேராகச் சிதறடிக்கப்பட்டிருக்கிறது.
  spa-RV-1909: Como quien hiende y rompe la tierra, son esparcidos nuestros huesos
    á la boca de la sepultura.
  ron-BTF: Oasele noastre sunt împrăștiate la gura mormântului, ca și când cineva
    taie și despică lemne pe pământ.
  eng-WEBP: “As when one plows and breaks up the earth, our bones are scattered at
    the mouth of Sheol.”
  eng-FBV: Just as the earth is broken up by the plough, so shall their bones be scattered
    at the mouth of Sheol.
  nld-1939: 'Als barsten en scheuren in de akker Liggen mijn beenderen verstrooid
    aan de rand van het graf:'
  nch-BL: Nopa fiero masehualme quiselise tatzacuiltili huan iniomiyohua quitepehuase
    ipan campa hueli tali.
  vie-1934: Hài cốt chúng tôi bị rải rác nơi cửa âm phủ, Khác nào khi người ta cày
    ruộng và tách đất ra.
  cha-cha: Y telangmame manmachalapon gui pachot y naftan; taegüije anae un taotao
    jaalado ya japuta y tano.
  hin-CV: “जैसे हल चलाने के बाद भूमि टूटकर बिखर जाती है, वैसे ही हमारी हड्डियों को
    टूटे अधोलोक के मुख पर बिखरा दिया जाएगा.”
  eng-OURB: “As when one plows and breaks up the earth, our bones are scattered at
    the mouth of Sheol ·Place of the dead·.”
  spa-BES: Nuestros huesos se rompen en la boca del inframundo, como la tierra se
    rompe con el arado.
  tdx-tdx: Hambañe ami’ty fitrabahañe naho fitrobohan-tane, ty fampivarakaihañe am-bavan
    – kibory ao o taola’aio.
  tha-KJV: กระดูกของเราทั้งหลายกระจายที่ปากแดนผู้ตายฉันใด เหมือนเมื่อคนหนึ่งตัดและผ่าไม้​อยู่​บนแผ่นดินฉันนั้น
  por-BR-2018: Como quem lavra e fende a terra, assim nossos ossos são espalhados
    à entrada do Xeol.
  deu-ELO: Wie einer die Erde schneidet und spaltet, so sind unsere Gebeine hingestreut
    am Rande des Scheols.
  eng-WYC-2018: As fatness is broken out on the earth; our bones be scattered nigh
    hell. (As wood chopped into pieces lieth on the ground; so their bones shall be
    scattered nigh to Sheol or close to the grave.)
  epo-epo: Kiel iu plugas kaj dispecigas la teron, Tiel estas disĵetitaj iliaj ostoj
    ĝis la buŝo de Ŝeol.
  gfk-gfk: Diet na tange, “Hoing tikai i rurup ma i rupukane haut ira haat tano pise,
    huo mah, ira suru dahat i te noh harbasia taar ing pa di ga bus.”
  uig-PIN: Birsi otun yarƣanda yǝrgǝ qeqilƣan yerindilardǝk, Mana, ustihanlirimiz
    tǝⱨtisara ixiki aldida qeqiwetildi;
  beo-beo: 'Lalu ifa da gaga:ne habele dudunumiai ba:mu. Amo defele, amo dunu ilia
    gasa da bogoi ulidogoi bega: afagogoi ba:mu.'
  tpi-OTNT: Na bai ol i tromoi bun bilong ol dispela man i go long ples matmat, olsem
    man i brukim hap diwai i go liklik liklik na tromoi nabaut.
  hau-SA: Za su ce, “Kamar yadda mutum kan yi huda yă tsage ƙasa, haka aka watsar
    da ƙasusuwanmu a bakin kabari.”
  udu-udu: Me’d wosh jin koṯẖkina jan ṯal ’de/ me’d mo dhali shaṯ uni ap̱owa ’cesh
    mo tani wakan asimam buni minu ’kwaḵar bwa mo e ’twa/ ma Haawiya mo.
  uig-LAT: Birsi otun yarghanda yerge chéchilghan yérindilardek, Mana, ustixanlirimiz
    tehtisara ishiki aldida chéchiwétildi;
  nde-nde: Bazakuthi, “Njengalowo olimayo eqeqebula umhlabathi, kanjalo amathambo
    ethu achithiziwe emlonyeni weliba.”
  ton-ton: Kuo movetevete hotau ngaahi hui ʻi he ngutu ʻoe faʻitoka, ʻo hangē ko e
    taaʻi ʻo mafahi ʻe he taha ʻae ʻakau ʻi he funga ʻoe fonua.
  ces-1613: Jako když někdo roubá a štípá dříví na zemi, tak se rozletují kosti naše
    až k ústům hrobovým.
  eng-WMB: “As when one plows and breaks up the earth, our bones are scattered at
    the mouth of Sheol.”
  tam-TCV: “ஒரு நபர் நிலத்தை உழுது கிளறுவதுபோல், எங்கள் எலும்புகள் பாதாளத்தின் வாசலில்
    சிதறடிக்கப்பட்டன” என்று அவர்கள் சொல்வார்கள்.
  ceb-ULB: Magsulti sila, “Sama sa pagdaro ug pagbungkal sa yuta, ingon man nga mikatag
    ang among mga bukog sa baba sa Seol.”
  pol-UBG: Jak gdyby kto rąbał i łupał drwa na ziemi, tak nasze kości są rozrzucone
    przy wejściu do grobu.
  urd-GVU: اے اللہ، ہماری ہڈیاں اُس زمین کی مانند ہیں جس پر کسی نے اِتنے زور سے ہل
    چلایا ہے کہ ڈھیلے اُڑ کر اِدھر اُدھر بکھر گئے ہیں۔ ہماری ہڈیاں پاتال کے منہ تک
    بکھر گئی ہیں۔
  eng-OEBCW: Like stones on a country road cleft and broken so lie our bones scattered
    for Death to devour.
  deu-1912: Unsere Gebeine sind zerstreut bis zur Hölle, wie wenn einer das Land pflügt
    und zerwühlt.
  kan-2017: ಒಬ್ಬನು ಹೊಲವನ್ನು ಉಳುತ್ತಾ, ಹೆಂಟೆಗಳನ್ನು ಒಡೆದು ಚದರಿಸುವ ಪ್ರಕಾರವೇ, ನಮ್ಮ ಎಲುಬುಗಳು
    ಪಾತಾಳದ್ವಾರದಲ್ಲಿ ಚದರಿಸಲ್ಪಟ್ಟಿರುತ್ತವೆ.
  yap-yap: Bod e ren ni kan sey ngan th’eth’ab nge yuchiyang, aram rogon yilrad nra
    wearwear u mirichlen e low.
  hlt-MCSB: Diklai te a khoh tih a ueth bangla kaimih rhuh he Saelkhui ka ah ni a
    yaal uh.
  mdy-ETH: ሳዓ ጎሽኪንታኣና ቦኪ ቡርሺንታሢጉዲ ዔያቶኮ ሜጌፃ ዱኡፖ ካራ ካራ ዜርቂንታንዳኔ።
  twi-ASANTE: Wɔbɛka sɛ, “Sɛdeɛ obi funtum na ɔtutu asase no, saa ara na wɔabɔ yɛn
    nnompe ahwete ɛda ano.”
  eng-WEBU: “As when one plows and breaks up the earth, our bones are scattered at
    the mouth of Sheol.”
  spa-PDDPT: Como cuando uno ara y rompe la tierra, Nuestros huesos fueron esparcidos
    en la boca del Seol.
  gun-gun: xerupa gui xekãgue oipe'a vy ijyvýry rupi omoaĩmba teĩ, yvy oikaraĩague
    rupi rive.
  agu-BL: Tz'elepon xit yi chibakil xlajak chinich chi na ban tx'otx' yi na oc ẍch'ocl.
  ilo-ULB: Ibagadanto, “Inton adda iti mangarado ken mangkali iti daga, kasta met
    a maiwara dagiti tulangmi iti ngiwat ti Sheol.”
  kpg-kpg: Nia iwi digaula ga malae i hongo nadau daalunga gadoo be nia laagau ma ga hahaahi
    ga duuduu hagalligi.
  uig-ARA: بىرسى ئوتۇن يارغاندا يەرگە چېچىلغان يېرىندىلاردەك، مانا، ئۇستىخانلىرىمىز
    تەھتىسارا ئىشىكى ئالدىدا چېچىۋېتىلدى؛
  sus-sus: E xa a fala, «Muxu xɔrie bara yensen aligiyama, alɔ xɛ sa bɔxi buxama ki
    naxɛ.»
  pon-2006: Rasehng lepintuhke me kin pwalpeseng oh loptikpene, ih duwen tihrail kan
    eh kin mwarahkpeseng pohn ar sousou.
  jae-jae: Eŋ kêpalip êsêacnêŋ ŋatêkwa jatotoŋ-totoŋ sêc gêdêŋ lamboam ŋagêsuŋawa,
    kêtôm poc, taŋ têtuc kêkôc e popoc-popocgeŋ gêc intêna naŋ.
  ksd-ksd: Da tikai i mumut, ma i kita davai ra pia, Damana ra uru i diat na va vurvurbit
    ta ra ngie i ra ruarua na tulungen.
  tur-YTC: “Nasıl biri toprağı sürüp yararsa, Kemiklerimiz de ölüler diyarının ağzında
    Öyle dağılmış durumda.”
  bel-N: Быццам нехта трушчыць і сячэ [дровы] на зямлі, так сыплюцца косткі нашыя
    ў пашчу пекла.
  grc-BRENT: Πρόσχες πρὸς τὴν δέησίν μου, ὅτι ἐταπεινώθην σφόδρα· ῥῦσαί με ἐκ τῶν
    καταδιωκόντων με, ὅτι ἐκραταιώθησαν ὑπὲρ ἐμέ.
  kpr-kpr: Kau ika faragho sare gafe kiro karo eraera aminga ava, gitofui etero, namaneda
    etu mane ofofo bako bekada soesa mainge mainge edo iritirera.
  ind-AYT: Seperti ketika membelah dan memecahkan tanah, begitu juga tulang-tulang
    kita telah diserakkan ke mulut dunia orang mati.
  yom-yom: 'Bela tuba : “mutu bu keti kabila ntoto ayi vasila ntoto buawu bobo mimvesi
    mieto mididi misasakana va muelo tsi bafua”.'
  yut-yut: Aŋek amɨn da jap pi do mɨktɨm pɨdaŋek paŋdamɨt aŋ, uŋun da tɨlak uŋun amɨn
    dakon kɨdarɨ paŋdamɨt aŋek maba kɨmakbi tamogwan pɨgɨkdaŋ.
  nya-nya: Iwo adzati, “Monga momwe nkhuni zimamwazikira akaziwaza, ndi momwenso mafupa
    athu amwazikira pa khomo la manda.”
  hrv-hrv: Kao kad orač ore i para zemlju, tako će im se na rubu Podzemlja kosti rasuti.
  mps-mps: Tama augwaligo te bidi dabe augwaligo dili te gų pageba sąwaibao, te
    bidigo te ni dage kakali miminama, te sąsąbo tiwai gilama yaibao.
  tpi-tpi: Na bai ol i tromoi bun bilong ol dispela man i go long ples matmat, olsem
    man i brukim hap diwai i go liklik liklik na tromoi nabaut.
  dan-1931: Som når man pløjer Jorden i Furer, spredes vore Ben ved Dødsrigets Gab.
  vie-OVCB: Khi người ta cày đất, xương người ác sẽ bị phân tán nơi cửa mộ.
  guj-2017: તેઓ કહેશે, “જેમ કોઈ જમીન પર લાકડાંને કાપીને ચીરે છે તેમ, અમારાં હાડકાં
    કબરના પ્રવેશ આગળ વિખરાયેલાં હતાં.”
  pon-2006A: Rasehng lepintuhke me kin pwalpeseng oh loptikpene, ih duwen tihrail
    kan eh kin mwarahkpeseng pohn ar sousou.
  por-BRBSL: “Como quando se lavra e se quebra a terra, nossos ossos estão espalhados
    na boca do Sheol”.
  eng-OEBUS: Like stones on a country road cleft and broken so lie our bones scattered
    for Death to devour.
  swe-swe: Som när man plöjer och bryter upp jorden, ska våra ben spridas för gravens
    (Sheols, dödsrikets) öppning (mun).
  cth-cth: Talai tai e laitueng pâpâwn e patetlah, kaie ka hrunaw teh phuen longkha
    koe a kâyat.
  twi-twi: Wɔbɛka se, “Sɛnea obi funtum na otutu asase no, saa ara na wɔabɔ yɛn nnompe
    ahwete ɔda ano.”
  hlt-hlt: Diklai te a khoh tih a ueth bangla kaimih rhuh he Saelkhui ka ah ni a yaal
    uh.
  tbz-SIM: Bɛ̀ ɔ̃ nduɔ̀ kɛtenkɛ̀ kɛ̀ kɛ̀ yɑúmɛ̀, kudɔnkù yóó mɛ nhɑɑtɛ, kɛ̀ bɛ kṹɔ̃̀
    yɛ̀ɛ̀ yɑɑ́ yɑɑ́ kɛ̀ yɛ̀ɛ tɑɑ́ kudɔnkù.
  msy-2020: Me gumazir kurar kabar aghariba inigh, Gumazamizir Oveaghuezibar Nguibamɨn
    mozir torim mɨkɨnigham, mati gumazim temer akuam abɨagharɨghizɨ an muziariba tintinimɨn
    ire.
  dop-dop: Teitei ɩsɩɩ pɑ hɑlʋɣʋ nɑ pɑ́ fɑkɩ tɛtʋ tɔ, ḿpʋɣʋ tɑ mʋwɑ kɑ sɔɣɔtɩ ɑtɛtəlɛ
    nɔnɔɣɔ*fɑ*.
  azb-azb: Şumlanan yerdə şırımlara narın torpaq töküldüyü kimi Sümüklərimiz ölülər
    diyarının qapısına səpilib.
  eng-DBY: Our bones are scattered at the mouth of Sheol, as when one cutteth and
    cleaveth [wood] upon the earth.
  hin-2017: जैसे भूमि में हल चलने से ढेले फूटते हैं, वैसे ही हमारी हड्डियाँ अधोलोक
    के मुँह पर छितराई गई हैं।
  wol-KYG: Ni ñuy gàbbe suuf ba mu ne ŋafeet, ni la njaniiw di ŋaye, aw seeni yax
    yu tasaaroo.
  bjr-bjr: Mi manda uriqararausa nimudaani saqari araira foora moomoo madika afaiqara
    irairaa inoo mariannoo.
  eng-YLT: As one tilling and ripping up in the land, Have our bones been scattered
    at the command of Saul.
  kne-kne: Maiwalang din tong-a da sin labaw di kaot da, namekmek ay bato di kaiarigan
    da.
  eng-WYC-2017: As fatness is broken out on the earth; our bones be scattered nigh
    hell.
  eng-WMBB: “As when one ploughs and breaks up the earth, our bones are scattered
    at the mouth of Sheol.”
  zat-NTPS: Xelase dinnaj zrita chee̱ benne' ca' dxu'a xe̱dxu ba chee̱' ca'. Xelaca
    na ca bchecu xu, da dxelase dinnaj na naga dxa'ana be̱zre.
  zty-NTPS: Gáslasgak žit chegak benne' ka' žoa'a yežw ba chégake'. Gá'ngaken ka bcheko
    yo ka' gan ža'n beže.
  urd-GVH: ऐ अल्लाह, हमारी हड्डियाँ उस ज़मीन की मानिंद हैं जिस पर किसी ने इतने ज़ोर
    से हल चलाया है कि ढेले उड़कर इधर-उधर बिखर गए हैं। हमारी हड्डियाँ पाताल के मुँह
    तक बिखर गई हैं।
  rug-rug: Kekeṉoṉo guana huda sapu ta viqala meke ta soko va umumu, si kaqu gua tugo
    sari na susuridi pa hukihukiridi rina lovudi.
  gaz-gaz: Isaanis, “Akkuma namni lafa qotu biyyoo bulleessu sana, lafeen keenya afaan
    siiʼool irratti bittinneeffamee jira” jedhu.
  fra-LSG: Comme quand on laboure et qu’on fend la terre, Ainsi nos os sont dispersés
    à l’entrée du séjour des morts.
  yal-yal: Xɛɛn bima kiin de, bɔxɔn yi buxa, nxu xɔnne xuyama ayi na kiini laxira
    so dɛɛn na.
  iou-iou: Äma udewani kumäŋirä ämatä kädäp täpuri täpuri duŋ-jukut täkaŋ ude kujari
    awaŋ gägäniken ude api täŋirähutneŋ.
  haw-1868: E like me ka mea kohi a hoauauwaha i ka honua, Pela i hooheleleiia'i ko
    makou iwi ma ke kae o ka lua kupapau.
  arb-NAV: تَتَنَاثَرُ عِظَامُهُمْ عِنْدَ فَمِ الْقَبْرِ كَشَظَايَا الْحَطَبِ الْمُشَقَّقَةِ
    الْمُبَعْثَرَةِ عَلَى الأَرْضِ.
  ded-ded: Ngicngo bangec mendzicgec hocngo erema fingecande, yarengic yeneac sicngo
    ifi isoc homec amaac naguu singsararang kpema feemeude.
  ewe-ewe: Woagblɔ be, “Abe ale si ame ŋlɔa nu hedzoboa anyigbae ene la, nenemae woakaka
    míaƒe ƒuwoe ɖe yɔdowo nu.”
  eng-LEE: 'As when one cutteth in and splitteth open the earth: so are our bones
    scattered for the mouth of the grave.'
  asm-FB: মানুহে হাল বাই যেনেকৈ মাটি ভাঙে, তেনেকৈ আমাৰ অস্থিবোৰ চিয়োলৰ মুখত সিচঁৰিত
    হৈছে।
  sus-A: عٍ شَ عَ قَلَ، «مُشُ شْرِيٍ بَرَ يٍنسٍن عَلِفِيَمَ، عَلْ شّ سَ بْشِ بُشَمَ
    كِ نَشّ.»
  fra-SBL: « Comme lorsqu'on laboure et qu'on brise la terre, nos os sont dispersés
    à l'entrée du séjour des morts. »
  hbo-hbo: כְּמֹ֤ו פֹלֵ֣חַ וּבֹקֵ֣עַ בָּאָ֑רֶץ נִפְזְר֥וּ עֲ֝צָמֵ֗ינוּ לְפִ֣י שְׁאֹֽול׃
  kik-kik: Nĩmakoiga atĩrĩ, “O ta ũrĩa mũndũ acimbaga mũgũnda na akahũũra hianyũ,
    no taguo mahĩndĩ maitũ maharaganĩtio mũromo-inĩ wa mbĩrĩra.”
  fra-NCL: Comme lorsqu’on laboure et que l’on ameublit la terre, ainsi nos ossements
    sont semés au bord du schéol.
  cek-AK: Thing to boeng moe, long ah pakhoih baktih toengah, taprong taengah kaicae
    ih ahuhnawk to a haeh o phang.
  cuk-cuk: 'Geb sogdemaloed: Anmar-garmar, napa-imules-argaarmaiyobi, anmar-garmar
    neg-uangi omiledoed.'
  uig-CYR: Сениң намиңни тәбриклишим үчүн, Җенимни түрмидин чиқарғайсән; Һәққанийлар
    әтрапимда олишиду; Чүнки Сән маңа зор меһриванлиқ көрситисән.
  tel-2017: వారు అంటారు, ఒకడు భూమిని దున్ని చదును చేసినట్టు మా ఎముకలు పాతాళ ద్వారంలో
    చెల్లాచెదురుగా పడి ఉన్నాయి.
  hat-BSA: Tankou lè yon moun laboure pou fann tè a, se konsa zo nou yo fin gaye nan
    bouch sejou mò a.
  ukr-ONPU: Виведи з в’язниці душу мою, щоб прославити мені ім’я Твоє. Зберуться праведні
    довкола мене, коли Ти мені віддячиш.
  kos-kos: Oana sak su lipikyuki nu ke ip srisrik, Ouinge sri kaclos ac fah oan oaclik
    sisken kulyuk uh.
  hbo-WLC: כְּמ֤וֹ פֹלֵ֣חַ וּבֹקֵ֣עַ בָּאָ֑רֶץ נִפְזְר֥וּ עֲ֝צָמֵ֗ינוּ לְפִ֣י שְׁאֽוֹל׃
  ibo-ibo: Ha ga-ekwu sị, “Dịka mmadụ na-egburi, na-akọgharị ala, otu a ka a ghasasịrị
    ọkpụkpụ anyị nʼọnụ ili.”
  ory-ory: କେହି ଭୂମି ଚାଷ ଓ ବିଦୀର୍ଣ୍ଣ କରିବା ବେଳେ ଯେପରି, ସେପରି କବର ମୁଖରେ ଆମ୍ଭମାନଙ୍କ
    ଅସ୍ଥିସବୁ ଛିନ୍ନଭିନ୍ନ ହୋଇଅଛି।
  chk-chk: Usun eman a tuw pwül o atatakisi, iei usun chür repwe toropas mesen ewe
    lenien sotup.
  rop-rop: Blanga olabat boun garra leidan ebriweya langa greibyad, jis laik ola ston
    weya sambodi bin smeshimap.
  ukr-1871: Як земля зʼорана і розбита, так костї наші розсиплються в челюстях пропастї
    підземної.
  yon-yon: Okad kuu nidke aangke ben kiradmemoon areb yi kono kono kuu bobkonombon
    ambongko yaa ben kiradmaniiwe amone dange wananeen.
  deu-1951: Wie man Samen in die aufgebrochene Erde streut, so unsre Gebeine in den
    Rachen des Totenreichs.
  eng-JPS: As when one cleaveth and breaketh up the earth, our bones are scattered
    at the grave's mouth.
  srp-1865: Kao kad ko sijeèe i teše, tako se razletješe kosti naše do èeljusti paklenijeh.
  lug-lug: Balyogera nti, “Ng’omuntu bw’akabala n’akuba amavuunike, n’amagumba gaffe
    bwe galisaasaanyizibwa bwe gatyo mu kamwa k’emagombe.”
  heb-heb: כמו פלח ובקע בארץ נפזרו עצמינו לפי שאול׃
  ben-IRV: তারা বলবে, “যখন একজন লাঙ্গল দেবে এবং মাটি ভাঙবে যেমন করে, সে রকম পাতালের
    মুখে আমাদের হাড় ছড়িয়ে পড়েছে।”
  ntu-ntu: X nrvr ngrdr sa natwzbetxne mz drtc' Mz nzapu-krdr lrdz kcng tqalvxlz nrc.
  pan-pan: ਜਿਵੇਂ ਕੋਈ ਭੂਮੀ ਉੱਤੇ ਲੱਕੜ ਵੱਢੇ ਤੇ ਚੀਰੇ, ਤਿਵੇਂ ਸਾਡੀਆਂ ਹੱਡੀਆਂ ਪਤਾਲ ਦੇ ਮੂੰਹ
    ਖਿੰਡਾਈਆਂ ਗਈਆਂ।
  mya-JVB: မြေ ပေါ် မှာထင်းကိုခုတ် ၍ ခွဲ သကဲ့သို့ ၊ မရဏာ နိုင်ငံတံခါး ဝမှာ အကျွန်ုပ်
    တို့၏ အရိုး များတို့သည် ကွဲပြား လျက်ရှိကြပါ၏။
  kgf-kgf: Waŋu ieneŋ ackuaʒéc yomi niŋɋelimu; Ai icnéŋ baec patoma hoc sira giligic
    hezac ésécnec sicnina imi kicsuaŋ kuayaiguc héndéŋ qéndéŋgiawac hezac.
  tte-O: Besiele tomo mayau sisenasena itaigali teuliyao sitata-gwaligwali ee bwaine
    besiele kani iyawatagili tomone kolili, tuwatuwali sitata-gwaligwali salai sopana
    mena.
  tbg-tbg: Vaiintivano iha kantakaara teqa taaqama kero aqu aquma kaintemake, vi vaiintika
    vuhaantaari vara vaavi matipaqi aqu kevara. (ves 5-7 Hiparu uva okaravano kia
    kankomake vairo.)
  hmo-hmo: Edia turiadia be tau haida ese, guria gabuna ena isena kahirakahira do
    idia negea. Edia toana be hegeregere tau ese au ta ia siria, ia utua maragimaragi,
    bona unai gaudia ia negea kava bamona.
  zar-NT: Ca raca cateʼ nu rugáʼana-baʼ bëdxi, en ruláʼa yu, caʼ gaca que dxita yúʼugaquiëʼ,
    le gulásilasi raʼ ba que xilátjagaca nupa nátigaca.
  urd-urd: जैसे कोई हल चलाकर ज़मीन को तोड़ता है, वैसे ही हमारी हड्डियाँ पाताल के मुँह
    पर बिखरी पड़ी हैं।
  rus-SYN: Выведи из темницы душу мою, чтобы мне славить имя Твое. Вокруг меня соберутся
    праведные, когда Ты явишь мне благодеяние.
  bqc-SIM: Lá wì yàa paa a fɛ́ɛnaↄ fãaa, màa an wá aↄ kálɛ ń mia'ɛlɛ.
  tcz-CHONGTHU: Songpi akikhet keh teng tol'a akitakeh bang in, miphalou ho gule chang
    ho jong vui louva kithe jal ding ahi.
  mar-mar: जमीन नांगरताना आणि ढेकळे फोडताना जशी माती विखरली जाते, तशीच आमची हाडे अधोलोकांच्या
    तोंडाशी विखरली गेली आहेत.
  isl-isl: '@see-verse:PSA.141.006'
  hlt-THB: Cekkhqi ing, “Thlang ing dek a nawk awh deklai a ah amyihna, kaimih a quhkhqi
    taw phyi a keng awh theh qu kang hy,” ti kawm uh.
  qub-qub: Yapyaptin curpacuna mashtarashannömi tulluncunapis mashtaranga runacuna
    pamparashancho.
  bqp-bqp: Lákũ òdi yàkaa para a bùru fãkↄ̃a nà, lɛn ń wá nigↄ̃ fãkↄ̃ana ń mira
    lɛ́a lɛ.
  hat-hat: Tankou lè y'ap fann bwa pou fè l' fè ti moso, se konsa zosman nou yo pral
    gaye devan bouch twou kote mò yo ye a.
  eng-BSB: As when one plows and breaks up the soil, so our bones have been scattered
    at the mouth of Sheol.
  eng-WEBPB: “As when one ploughs and breaks up the earth, our bones are scattered
    at the mouth of Sheol.”
  kbq-kbq: Mopama reko'neria bulimakao afumo'ma, mopama reko'nerino havema refaragu'ma
    vaziaza huno, havi avu'ava zama nehaza vahe'mokizmi zaferinamo'a, fri vahe kerimofo
    avazare ruherafino vuno eno hugahie.
  pon-pon: Duen amen pan wera pajan jap, iduen ti ’t akan, melokidokila ni kailan
    wajan mela.
  nhe-BL: Nopa fiero tlacame quiselise tlatzacuiltili huan iniomiyohua quitepehuase
    ipan campa hueli tlali.
  wnc-wnc: Siwana waaminda anzing yaning, “Aminda nindane kwatanin paku amin kwaikaing
    gapmane mupewa kuning. Unzing aminda kep kwaik take kep daka wesiwan kaukaut mumba
    kukaing binga.”
  bus-bus: Lán wè yàka para à bùu fãakↄ̃a nà, lɛn aↄ̃ wá égↄ̃ fãakↄ̃ana ń mirawɛɛ
    lɛ́a lɛ.
  gub-BL: Teko omowomowok zepe'aw imonohonohok pà wà. Nezewegatete zauxiapekwer umuhàmuhàz
    putar a'e tuwihaw wakàgwer wà nehe no, watym àwàm huwake wà nehe no.
  eng-DRA: 'Attend to my supplication: for I am brought very low. Deliver me from
    my persecutors; for they are stronger than I.'
