verse: PSA.104.030
translations:
  mal-C: അങ്ങ് അങ്ങയുടെ ആത്മാവിനെ അയയ്ക്കുമ്പോൾ അവ സൃഷ്ടിക്കപ്പെടുന്നു, അങ്ങനെ അങ്ങ്
    ഭൂമിയുടെ പ്രതലം നവീകരിക്കുന്നു.
  deu-TKW: Du entsendest deinen Odem, sie werden geschaffen, und du erneust das Angesicht
    der Erde.
  lin-lin: tango otindaka pema Yo, ezwaka bomoi ; mpe okomisaka mokili sika.
  mmx-mmx: At loxonaleng u rudum di, u raba di mi lamamas taram, la di ruuna ka lorooro.
    La lempanga axap di ravasu at na lavatbung menemen, um taba di mi lorooro maxat.
  eng-LSV: You send out Your Spirit, they are created, || And You renew the face of
    the ground.
  eng-GNV: Againe if thou send forth thy spirit, they are created, and thou renuest
    the face of the earth.
  eng-WEBSTER: 'Thou sendest forth thy spirit, they are created: and thou renewest
    the face of the earth.'
  nhw-BL: Huan quema ta tijtitlani moTonaltzi catli temaca nemilistli, tlacatij sempayano
    para sempa ma momiyaquilica huan tlacualnesis ipan ni tlaltipactli.
  swh-ONEN: Unapopeleka Roho wako, wanaumbwa, nawe huufanya upya uso wa dunia.
  bba-bba: À n mɑɑ yi wɛ̃siɑru wɛ̃, yi rɑ sewɑ kpɑ tem mu wurɑmɑ nɡe yellu.
  eng-KJVCPB: 'Thou sendest forth thy spirit, they are created: And thou renewest
    the face of the earth.'
  luo-luo: Ka ioro Roho mari, to gibedo mangima; kendo imiyo piny bedo gi ngima manyien.
  aii-aii: ܟܹܐ ܫܲܕܪܸܬ ܪܘܼܚܘܼܟ݂، ܟܹܐ ܦܵܝܫܝܼ ܒܸܪܝܹܐ، ܘܟܹܐ ܚܲܕܸܬܸܬ ܦܵܬܵ‌ܐ ܕܐܲܪܥܵܐ.
  meu-meu: Oi laumamu o siaia laomu negadia ai, idia na e varamu, tanobada kopina
    o hamatamataiamu.
  npi-ULB: तपाईंले तपाईंको आत्मा पठाउनुहुँदा तिनीहरू सृष्‍टि हुन्छन् र तपाईंले गाउँलाई
    नयाँ तुल्याउनुहुन्छ ।
  yor-yor: Nígbà tí ìwọ rán ẹ̀mí rẹ, ni a dá wọn, ìwọ sì tún ojú ayé ṣe.
  pes-OPCB: اما زمانی که به مخلوقات جان می‌بخشی، زنده می‌شوند و به زمین طراوت می‌بخشند.
  tgl-ULB: Kapag ipinapadala mo ang iyong Espiritu, sila ay nalilikha, at pinapanumbalik
    mo ang kanayunan.
  nop-nop: Dagoŋ munabut fedidahiyembune adi kaipmuŋ hatiiŋ. Tiŋa undugoŋ dagoŋ nadilaŋ
    kaŋ nemenemek gitipmuhi kwetfoloŋ iŋoŋ mintaaŋ labiiŋ.
  cbu-NT: Itaru, Apaa, shiy wizpuririrpatish taárasheem tapus ashkachush, wipsha kis
    kanungartakanaya. Ambi ashkush, tsapurunasee maachirit uru tanischichtar ashiksha,
    nuw shiyaa atina.
  hui-hui: Í̠na ti buhe̱ lolene meregola ti emabu haga. Í̠na dindini mbirale bibahende
    gahenge hangu tagira íbu helaga bialu kegoni.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​အ​ထဲ​သို့ ထွက်​သက်​ဝင်​သက်​ကို​သွင်း​တော်​မူ​သော​အ​ခါ
    သူ​တို့​သည်​ဖန်​ဆင်း​ခြင်း​ခံ​ရ​ကြ​ပါ​၏။ ကိုယ်​တော်​သည်​ကမ္ဘာ​လော​က​ကြီး​ကို အ​သစ်​တစ်​ဖန်​ရှင်​သန်​စေ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཐུགས་ཉིད་མངགས་ཤིང་དེ་རྣམས༌བཀོད། །ས་གཞིའི་ངོས་ནི་ཡང་བསྐྱར་གསར་དུ༌བསྒྱུར།།
  wsk-wsk: Bare tom nika marak betesam se tai kaposo, mu mel suen la aking ali karogo
    terong ma saposo.
  sna-sna: Pamunotuma Mweya wenyu, izvo zvinosikwa, uye munovandudza chiso chenyika.
  spa-BLM: Envías tu Espíritu y son creados. Renuevas la cara de la tierra.
  cac-cac: Tato tzac'xi yic' noc' jun, sq'uib' sb'isul noc'. Vach' tz'aj yiljixi sat
    lum luum tic a b'oani.
  swh-ULB: Unapotuma Roho yako, wanaumbwa, nawe unaifanya upya nchi.
  bel-bel: Зямля іхняя ўрадзіла шмат жаб нават у спальні цароў іхніх.
  deu-ELBBK: 'Du sendest deinen Odem aus: Sie werden erschaffen, und du erneuerst
    die Fläche des Erdbodens.'
  mbb-OT: Egkeuyag sikandan emun ebeǥayan nu sikandan te ǥehinawa. Iyan heini paaǥi
    te kebmahabet te uuyag he menge linimbag kayi te kelibutan.
  mal-2015: നീ നിന്റെ ശ്വാസം അയക്കുമ്പോൾ അവ സൃഷ്ടിക്കപ്പെടുന്നു; നീ ഭൂമിയുടെ മുഖത്തെ
    പുതുക്കുന്നു.
  gup-gup: Dja bu yimunkewe Namalngmakkaykenh ke, wanjh yibenmarnbun bu mankerrnge
    kundarrkid yibenwon, dja yikerrngehmen yehyeng rowk kondah bu kurorre.
  rmc-rmc: Savore hine stvorimen, sar bičhaves tiro duchos; a des o nevo dživipen
    la phuvake.
  nlg-nlg: Mi tana bona to hera na aheahe ge ra livu mai, ighoe to hea na vola vaolu
    na maramana.
  pes-OPV: چون روح خود را می‌فرستی، آفریده می‌شوند و روی زمین را تازه می‌گردانی.
  ron-1924: 'Ыць тримиць Ту суфларя: еле сунт зидите ши ынноешть астфел фаца пэмынтулуй.'
  ben-OBCV: যখন তুমি তোমার আত্মা পাঠাও, তারা সৃষ্ট হয়, আর তুমি জগতের মুখমণ্ডল নতুন
    করে তোলো।
  som-som: Waxaad soo dirtaa ruuxaaga, kolkaasay iyagu abuurmaan, Dhulkana waad cusboonaysiisaa.
  lat-VUC: Edidit terra eorum ranas in penetralibus regum ipsorum.
  eng-ASVBT: Thou sendest forth thy Spirit, they are created; And thou renewest the
    face of the ground.
  mna-mna: Zin buzur mi koroŋ matakiŋa ta timbotmbot su toono na, Bubuŋom ta ipiyotyooto
    popoŋana kizin ma tiwedet. Gorgori nu kamam uraata, tana popoŋana kizin iwedet
    su toono.
  ita-1885: Se tu rimandi il tuo spirito son creati; E tu rinnuovi la faccia della
    terra.
  eng-LXXUP: Their land produced frogs abundantly, In the chambers of their kings.
  eng-ULB: When you send out your Spirit, they are created, and you renew the countryside.
  spa-VBL: Mas cuando envías tu aliento, son creados, y la vida cubre la tierra una
    vez más.
  fra-_FOB: Envoies-tu ton esprit? ils sont créés, et tu renouvelles la face de la
    terre.
  mal-mal: അങ്ങ് അങ്ങയുടെ ശ്വാസം അയയ്ക്കുമ്പോൾ അവ സൃഷ്ടിക്കപ്പെടുന്നു; അങ്ങ് ഭൂമിയുടെ
    മുഖം പുതുക്കുന്നു.
  urd-GVR: Tū apnā dam bhej detā hai to wuh paidā ho jāte haiṅ. Tū hī rū-e-zamīn ko
    bahāl kartā hai.
  suz-BL: मिनु इन सोक्‍त सोइश्‍शा, मेको आन कली सेल्‍नीनी। मिनु गे रू आन कली लेंशा
    सेल्‍नीनी।
  eng-NOY: Thou sendest forth thy spirit, they are created, And thou renewest the
    face of the earth.
  ita-1927: Tu mandi il tuo spirito, essi sono creati, e tu rinnovi la faccia della
    terra.
  ckb-ckb: کاتێک ڕۆحی خۆت دەنێریت، ئەوان بەدیدەهێنرێن، ڕووی زەوی نوێ دەکەیتەوە.
  eng-BBE: If you send out your spirit, they are given life; you make new the face
    of the earth.
  xsi-xsi: Andeta noko kumbana koroani kilo kala natunzi simo vianzi. Mine nde noko
    uru kupulianzi kelekele pinde simo vianzi, aku sikai kelekele muŋga simâte ŋinde
    nianzi.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಶ್ವಾಸವನ್ನು ಕಳುಹಿಸಲು, ಜೀವಜಂತುಗಳು ಹುಟ್ಟುತ್ತವೆ; ಹೀಗೆ ನೀವು ಭೂಮಿಯನ್ನು
    ನೂತನಗೊಳಿಸುತ್ತೀರಿ.
  tam-2017: நீர் உம்முடைய ஆவியை அனுப்பும்போது, அவைகள் உருவாக்கப்படும்; நீர் பூமி அனைத்தையும்
    புதிதாக்குகிறீர்.
  spa-RV-1909: 'Envías tu espíritu, críanse: y renuevas la haz de la tierra.'
  ron-BTF: Trimiți duhul tău, ele sunt create și înnoiești fața pământului.
  eng-WEBP: You send out your Spirit and they are created. You renew the face of the
    ground.
  eng-FBV: When you send your breath, they are created, and life covers the earth
    again.
  nld-1939: 'Maar Gij zendt weer uw geest: en ze worden geschapen, En Gij vernieuwt
    het aanschijn der aarde!'
  nch-BL: Huan quema ta tijtitani moTonaltzi cati temaca nemilisti, tacatij sempayano
    para sempa ma momiyaquilica huan tacualnesis ipan ni taltipacti.
  vie-1934: Chúa sai Thần Chúa ra, chúng nó được dựng nên; Chúa làm cho mặt đất ra
    mới.
  cha-cha: 'Untago mona y espiritumo, sija manfinatinas: yan jago munanuebo y inatan
    gui sanjilo y tano.'
  hin-CV: जब आप अपना पवित्रात्मा प्रेषित करते हैं, उनका उद्भव होता है, उस समय आप पृथ्वी
    के स्वरूप को नया बना देते हैं.
  eng-OURB: You send out your breath mind Spirit and they are created. You renew the
    face of the ground.
  spa-BES: envías tu espíritu, se les da vida; haces nueva la faz de la tierra.
  tdx-tdx: Irahe’o t’i Arofo’o, mioreñe iereo, vaho vaoe’o ty tarehe’ ty tane toy.
  tha-KJV: เมื่อพระองค์ทรงส่งวิญญาณของพระองค์ออกไป มั​นก​็​ถู​กสร้างขึ้นมา และพระองค์​ก็​ทรงเปลี่ยนโฉมหน้าของพื้นดินเสียใหม่
  por-BR-2018: Tu envias o teu fôlego, e logo são criados; e assim tu renovas a face
    da terra.
  deu-ELO: 'Du sendest deinen Odem aus: sie werden erschaffen, und du erneuerst die
    Fläche des Erdbodens.'
  eng-WYC-2018: Send out thy spirit, and they shall be formed of the new/and they
    shall be reformed of new; and thou shalt renew the face of the earth. (Give thou
    them breath, and they shall be formed anew; yea, thou shalt renew the face of
    all the earth.)
  epo-epo: Vi sendas Vian spiriton, tiam ili kreiĝas; Kaj Vi renovigas la vizaĝon
    de la tero.
  gfk-gfk: Bia ing u tule no Tanuaam, i hatahuat diet, ma u hasigarine no ninaas tano
    ula hanuo.
  uig-PIN: Roⱨingni ǝwǝtkiningdǝ, ular yaritilidu, Yǝr-yüzi yengi bir dǝwr bilǝn almixidu.
  beo-beo: Be Di da ilima mifo iasea, ilia da hahamoi dagoi ba:sa. Di da osobo bagadega,
    esalusu gaheabolo iaha.
  tpi-OTNT: Yu save givim win long ol na ol i kisim laip. Yu save mekim olgeta samting
    i kamap nupela long graun.
  hau-SA: Sa’ad da ka aika da Ruhunka, sai su halittu, su kuma sabunta fuskar duniya.
  udu-udu: Ki /e hashki Shi/in pini mo tani uni uḵkunu mo be dhali /e ki ta bwam/e
    gi mony’cesh this mo doḵ/e mo.
  uig-LAT: Rohingni ewetkiningde, ular yaritilidu, Yer-yüzi yéngi bir dewr bilen almishidu.
  nde-nde: Uthi ungathumela uMoya wakho zidalwe, uwenze ube muhle umhlaba.
  ton-ton: '‌ʻOku ke fekau atu ho Laumālie, pea ʻoku fakatupu ai ʻakinautolu: pea
    ʻoku ke fakafoʻou ʻae funga ʻo māmani.'
  ces-1613: Vysíláš ducha svého, a zase stvořeni bývají, a obnovuješ tvář země.
  eng-WMB: You send out your Spirit and they are created. You renew the face of the
    ground.
  tam-TCV: நீர் உமது ஆவியை அனுப்புகையில், அவை படைக்கப்படுகின்றன; நீர் பூமியின் மேற்பரப்பைப்
    புதுப்பிக்கிறீர்.
  ceb-ULB: Sa dihang gipadala mo ang imong Espiritu, namugna sila, ug imong gibag-o
    ang kabungtoran.
  pol-UBG: Gdy wysyłasz twego ducha, zostają stworzone i odnawiasz oblicze ziemi.
  agr-agr: Tujash ame Wakanim suwamak ashí nugkanmaya aents aidauk yamajam pujutan
    juwinawai.
  kyc-kyc: Dopa pipinyipape embame porambaiye maipinyi dokopa lee rao karaminyi. Embame
    isa yuu dake letena renge enenge maingi.
  urd-GVU: تُو اپنا دم بھیج دیتا ہے تو وہ پیدا ہو جاتے ہیں۔ تُو ہی رُوئے زمین کو بحال
    کرتا ہے۔
  eng-OEBCW: But a breath from your lips creates them, and renews the face of the
    earth.
  deu-1912: Du lässest aus deinen Odem, so werden sie geschaffen, und du erneuest
    die Gestalt der Erde.
  kan-2017: ನೀನು ಜೀವಶ್ವಾಸವನ್ನು ಊದಲು ಅವು ಹೊಸದಾಗಿ ಹುಟ್ಟುತ್ತವೆ. ನೀನು ಭೂಮಿಯನ್ನು ನೂತನಪಡಿಸುತ್ತಿರುತ್ತಿ.
  yap-yap: Ma nap’an ni ga ra pi’ e pogofan ngorad, miyad fos; gur e ga be pi’ e yafos
    ni be’ech nga fayleng.
  hlt-MCSB: Na mueihla na tueih daengah anmih te suen uh tih diklai maelhmai khaw
    na tlaih pueng.
  mdy-ETH: ኔኤኮ ዓያኖ ኔ ዳካዛ ዔያታ ማማዢንታኔ፤ ሳዖዋ ኔኤኒ ዓኪ ማሃኔ።
  qvs-NT: Munashpayki kashkan kawsachinkisapa. Chashna kawsachikushpa allichanki allpa
    kashkan allima rikurinanpa.
  twi-ASANTE: Sɛ wode wo Honhom no ma wɔn a na wɔabɔ wɔn, na woyɛ asase ani foforɔ.
  eng-WEBU: You send out your Spirit and they are created. You renew the face of the
    ground.
  acu-NT: Ame ni mayatairi suamu asar, ataksha nungkanam yujarmi tusar pujuinawai.
  spa-PDDPT: Envías tu aliento, Son creados, Y renuevas la superficie de la tierra.
  gun-gun: Ha'e gui ma nenhe'ẽ rembou vy remoingo'i 'rã. Ha'e rami vy rembopyau 'rã
    yvy re.
  agu-BL: Poro ilu' ak'ol tetz chixew, na ilu' bnol cyetz. Cha'stzun te na puc'un
    chiwutz. Nin na yub junt tir yi cojbilu'.
  ilo-ULB: No ibaonmo ti Espiritum, maparsuada ken pinabarum ti away.
  kpg-kpg: Malaa, maa Goe gaa wanga do dogidogi gi digaula, gei digaula ga mouli.
    Goe dela e wanga gi henuailala di mouli hoou.
  uig-ARA: روھىڭنى ئەۋەتكىنىڭدە، ئۇلار يارىتىلىدۇ، يەر-يۈزى يېڭى بىر دەۋر بىلەن ئالمىشىدۇ.
  bps-bps: Kabay di kfebem i Tulusam mimò i dademe, nun lêman mto di tah tanà.
  sus-sus: I na i ɲɛngi raso e fate, e man balo, bɔxi man fa fan.
  pon-2006: A ni omwi kin ketikihong irail angin silangmwi, re kin mourda; komwi me
    kin ketikihong sampah mour kapw.
  jae-jae: Aôm embe ôkêŋ awamjaô, oc mateŋ jali êsa. Aôm gôjam nom laŋô ôkwi kêtu
    wakuc.
  ksd-ksd: Ba u tulue ra tulungeam dia laun, Ma u pait vakalamane ra mata i ra rakarakan
    a gunagunan.
  tur-YTC: Ruhunu gönderirsin, yaratılırlar. Yerin yüzünü yenilersin.
  bel-N: Ты пашлеш Дух Твой, і яны створаныя, і Ты аднаўляеш аблічча зямлі.
  grc-BRENT: Ἐξῆρψεν ἡ γῆ αὐτῶν βατράχους, ἐν τοῖς ταμείοις τῶν βασιλέων αὐτῶν.
  kpr-kpr: O ni enda eminda jebuga seka sirorare dae saresa amo, ninda Asisi mutaso
    ne siroredo fetarera.
  ind-AYT: Saat Engkau mengutus Roh-Mu, mereka semua tercipta, dan Engkau membarui
    muka bumi.
  yom-yom: Ngeyo fidisa vumunu kiaku, buna bivangimini ayi ngeyo weti kitula diaka
    zizi ki ntoto kimona.
  yut-yut: Gak da egɨp egɨp dakon mɨrɨm yobɨ egɨp egɨp kalugɨ abɨdoŋ. Yo morap paŋkaluk
    aŋaki mɨktɨmon kalugɨsi toŋ.
  nya-nya: Mukatumiza mzimu wanu, izo zimalengedwa ndipo mumakozanso maonekedwe a
    dziko lapansi.
  kyg-kyg: Kaunekameꞌmo alika ateꞌnanageno uno alino afole aino neꞌapate. Muki haopalegamo
    saufa yaꞌe vayaꞌeꞌmo alo huteka alika afole aika neꞌapatane.
  hrv-hrv: Pošalješ li dah svoj, opet nastaju, i tako obnavljaš lice zemlje.
  mps-mps: Nago mobo augwali mobaso, augwaligo bidibo ula sabo dao. Nago tigidali
    nai tǫde gesi ma pedelabo dao.
  tpi-tpi: Yu save givim win long ol na ol i kisim laip. Yu save mekim olgeta samting
    i kamap nupela long graun.
  dan-1931: du sender din Ånd, og de skabes, Jordens Åsyn fornyer du.
  vie-OVCB: Khi Chúa truyền sinh khí, sự sống được dựng nên, và Chúa đem tươi mới
    cho muôn loài trên đất.
  guj-2017: જ્યારે તમે તમારો આત્મા મોકલો છો, ત્યારે તેઓ ઉત્પન્ન થાય છે અને તમે દેશભરનું
    નવીકરણ કરો છો.
  pon-2006A: A ni omwi kin ketikihong irail angin silangmwi, re kin mourda; komwi
    me kin ketikihong sampah mour kapw.
  por-BRBSL: Você envia seu Espírito e eles são criados. Você renova a face do chão.
  eng-OEBUS: But a breath from your lips creates them, and renews the face of the
    earth.
  swe-swe: När du sänder ut din livgivande ande då skapas de och du förnyar jordens
    yta.
  cth-cth: Na Muitha na tha toteh hotnaw teh sak e lah ao. Talai meilam hai bout na
    katha sak.
  twi-twi: Sɛ wode wo Honhom no ma wɔn a na wɔabɔ wɔn, na woyɛ asase ani foforo.
  hlt-hlt: Na mueihla na tueih daengah anmih te suen uh tih diklai maelhmai khaw na
    tlaih pueng.
  tbz-SIM: Kɑ̀ɑ ti duɔ́nko ɑ kó muyɑɑ́ nti fòùtɛmu, kɛtenkɛ̀ bo wɛ̃tɛ kɛ́nɑɑ́ nkɛpɑ̀nkɛ̀.
  msy-2020: Nɨ ikɨrɨmɨrir angamɨra itim anɨdir amɨnim me ganɨngizɨ, me angamɨra iti.
    Nɨ nguazimɨn bizir igiabagh amima da otifi.
  dop-dop: Ń mələnɑ tə feesiŋ ɩlɛ tə tɑɣɑnɩ kʋlʋɣʋ nɑ tə tənɑ tə́ pəsɩ kʋfɑm kɛ tɛtʋ
    tɔɔ.
  azb-azb: Ruhunu göndərərkən onlar yaranır, Yer üzünə yeni həyat verirsən.
  eng-DBY: Thou sendest forth thy spirit, they are created, and thou renewest the
    face of the earth.
  hin-2017: फिर तू अपनी ओर से साँस भेजता है, और वे सिरजे जाते हैं; और तू धरती को नया
    कर देता है।
  wol-KYG: Yaay yónnee sag noo, ñu nekk; te yaay yeesal li ci kaw suuf.
  swp-swp: Taba Earuam u hetamarilaei, se maumauri; tano ana ao u heharihariu.
  bjr-bjr: Anee aidoo aiqama ainaina nimianaqa misa kasirana maraidaqa. Maa maqa maaqanasaa
    aiqama atinai mari ainainausa fukaikamanimaqee mariananoo.
  eng-YLT: Thou sendest out Thy Spirit, they are created, And Thou renewest the face
    of the ground.
  kne-kne: Ngem babaen sin Ispiritom, manparsua kas maiskat en daida, et wada kasin
    di matago isnan labaw di daga.
  eng-WYC-2017: Send out thy spirit, and they shall be formed of the new or reformed
    of new; and thou shalt renew the face of the earth.
  eng-WMBB: You send out your Spirit and they are created. You renew the face of the
    ground.
  zat-NTPS: Gate dxesel-lu' be' chiu', na' xelexaca banba'. Dxunézruju' xel-la' nabán
    cube chee̱ da ca' zaj zua xe̱zr la xu nigá.
  zty-NTPS: san kate' žeseḻo'o be' chio', na' žebángakba'. Ẕneẕjo' yeḻa' nban kob
    chegak da' ka' zej zoan ḻo yežlyó nga.
  urd-GVH: तू अपना दम भेज देता है तो वह पैदा हो जाते हैं। तू ही रूए-ज़मीन को बहाल
    करता है।
  rug-rug: Ba sipu siṉo la nia Goi sa Maqomaqomu, si toa si arini, meke va toa pulea
    Goi sa popoa pepeso.
  gaz-gaz: Yeroo ati Hafuura kee ergitutti isaan ni uumamu; atis fuula lafaa ni haaromsita.
  fra-LSG: 'Tu envoies ton souffle: ils sont créés, Et tu renouvelles la face de la
    terre.'
  yal-yal: Koni i na niin bira e yi waxatin naxan yi, e da, seen birin yi findi a
    nɛnɛn na bɔxɔn fari.
  iou-iou: Täŋpäkaŋ gäk meka woŋ piäŋ yäwariri komenita ätu kodaki ahäk täkaŋ. Täŋiri
    imaka imaka kome terak kodaki ahäk täkaŋ.
  haw-1868: Hoouna mai oe i kou ea, ua hanaia iho la lakou; A nau no hoi i hoano hou
    i ka mnka o ka honua.
  arb-NAV: تُرْسِلُ رُوحَكَ فَتُخْلَقُ ثَانِيَةً وَتُجَدِّدُ وَجْهَ الأَرْضِ.
  ded-ded: Geng meficyunuma Asuga monggoc fifina yeneng monggoc gborigecde. Ge bangecac
    siriha heigborikecna monggoc gboria fingerude.
  ewe-ewe: Ne èdɔ wò Gbɔgbɔ ɖa la, wodzɔna, eye nèwɔa anyigba ƒe ŋkume yeyee.
  eng-LEE: Thou sendest forth thy spirit, they are created; and thou renewest the
    face of the earth.
  asm-FB: তোমাৰ আত্মা পঠালেই সিহঁতৰ সৃষ্টি হয়, আৰু তুমি ভূমিতল নতুন কৰি তোলা।
  sus-A: عِ نَ عِ حّنفِ رَ سٌ عٍ قَتٍ، عٍ مَن بَلٌ، بْشِ مَن قَ قَن.
  fra-SBL: Tu envoies ton Esprit et ils sont créés. Vous renouvelez la surface du
    sol.
  hbo-hbo: תְּשַׁלַּ֣ח ר֭וּחֲךָ יִבָּרֵא֑וּן וּ֝תְחַדֵּ֗שׁ פְּנֵ֣י אֲדָמָֽה׃
  kik-kik: Rĩrĩa watũma Roho waku, ikagĩa kuo, nawe ũkerũhia maũndũ mothe gũkũ thĩ.
  fra-NCL: 'Tu envoies ton souffle : ils sont créés, et tu renouvelles la face de
    la terre.'
  cek-AK: Na Muithla to na patoeh moe, nihcae to na sak; long krang hae nang thasak
    let.
  cuk-cuk: Be-Burba be barmialile, bela gannarse napneg obinoleddaed. Deyob gannarse
    napneg naguddaed.
  uig-CYR: Уларниң йәрлирини миж-миж пақилар басти, Шаһ-әмирлириниң һуҗрилириғиму
    улар толуп кәтти.
  tel-2017: నీవు నీ ఊపిరి విడిస్తే అవి ఉనికిలోకి వస్తాయి. ఆ విధంగా నీవు మైదానాలను
    నూతనపరుస్తున్నావు.
  hat-BSA: Ou voye Lespri Ou deyò; yo vin kreye. Konsa, Ou renouvle fas tè a.
  ukr-ONPU: Закишіла земля їхня жабами, навіть у покоях царів їхніх були вони.
  kos-kos: Tuh ke kom sang ngunum, elos orekla ma moul; Kom sang moul sasu nu fin
    fohk uh.
  hbo-WLC: תְּשַׁלַּ֣ח ר֭וּחֲךָ יִבָּרֵא֑וּן וּ֝תְחַדֵּ֗שׁ פְּנֵ֣י אֲדָמָֽה׃
  ibo-ibo: Mgbe i zipụrụ mmụọ gị, a na-eke ha; ị na-agbanwekwa ihu elu ụwa.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଆତ୍ମା ପଠାଇଲେ, ସେମାନେ ସୃଷ୍ଟ ହୁଅନ୍ତି; ଆଉ, ତୁମ୍ଭେ ଭୂମିର ମୁଖ ନୂତନ
    କରୁଥାଅ।
  chk-chk: Lupwen ka tinato Ngünum, ra fisitä. En ka försefäli fanüfan.
  rop-rop: Bat wen yu blo win, yu gibit nyuwan laif langa ebrijing langa dijan wel.
  ukr-1871: Пішлеш твого духа, будуть сотворені, та й обновиш лице землї.
  yon-yon: Kumban ebbed eb inum yi yaa kondaawa yi wadkeri kuu andowe dobirimaib,
    kwane ebbed okad kumundin ongmendaawe yeeb areb ikakman kerimaun.
  deu-1951: sendest du deinen Odem aus, so werden sie erschaffen, und du erneuerst
    die Gestalt der Erde.
  eng-JPS: Thou sendest forth Thy spirit, they are created; and Thou renewest the
    face of the earth.
  srp-1865: Pošlješ duh svoj, postaju, i ponavljaš lice zemlji.
  lug-lug: Bw’oweereza Omwoyo wo, ne bifuna obulamu obuggya; olwo ensi n’ogizza buggya.
  heb-heb: תשלח רוחך יבראון ותחדש פני אדמה׃
  ben-IRV: যখন তুমি তোমার আত্মা পাঠাও তারা সৃষ্টি হয় এবং তুমি গ্রাম অঞ্চলে তাদের
    পুনরায় নতুন কর।
  ntu-ntu: '@see-verse:PSA.104.029'
  pan-pan: ਤੂੰ ਆਪਣਾ ਆਤਮਾ ਭੇਜਦਾ ਹੈਂ, ਓਹ ਉਤਪੰਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਤੂੰ ਜ਼ਮੀਨ ਨੂੰ ਨਵਾਂ ਬਣਾ
    ਦਿੰਦਾ ਹੈਂ।
  mya-JVB: တဖန်ဝိညာဉ် တော်ကို လွှတ် ၍ ၊ သူတို့ကို ဖန်ဆင်း တော်မူသဖြင့်၊ မြေကြီး မျက်နှာ
    ကို အသစ် ပြုပြင် တော်မူ၏။
  kgf-kgf: Waŋu geŋ uŋaga téréya mélina hama kekec hezac séc mihicŋi énécmiyec. Waŋu
    inéŋ baec séwiya imi muŋguc meɋelianʒac.
  tte-O: Na saugana yawasi kuyui-panaisan kolili yanuwa yaulina yawasina waluwaluna
    kuyalalaki kolili.
  tbg-tbg: Vika mintimake taiqa vuavara, ˻are vika kuvuarama taaka˼ qaiqaa aiho nimiaramanta
    vi haikava vi haikava maa vataraqaa vi ani variara.
  hmo-hmo: To bema laga oi henidia neganai, idia be mauri idia davaria. Oi ese gau
    ibounai oi karaia matamata diba tanobada dekenai.
  zar-NT: Cateʼ rigúʼu légacabaʼ böʼ, nabángacabaʼ. Rucubuʼ yúguʼtë le nacuáʼ yödzölió.
  urd-urd: तू अपनी रूह भेजता है, और यह पैदा होते हैं; और तू इस ज़मीन को नया बना देता
    है।
  rus-SYN: Земля их произвела множество жаб даже в спальне царей их.
  bqc-SIM: Tó n n Nisĩna gbàɛ, pↄ́ bɛ̃́ɛↄ ì bↄ, ni to tↄↄlɛ ɛa dafukũ.
  tcz-CHONGTHU: Nangin nahu napeh tengleh hinna nasemdohji a, hiteng chuleh leiset
    maihi akithahsem kitjin ahi.
  mar-mar: जेव्हा तू आपला आत्मा पाठवतोस, तेव्हा ते उत्पन्न होतात, आणि तू भूप्रदेश
    पुन्हा नवीन करतोस.
  isl-isl: en þú sendir líka út anda þinn og vekur nýtt líf á jörðinni.
  hlt-THB: Nang Myihla ce na tyih awh, a mingmih ce sai na awm unawh, nang ing khawmdek
    ce tlaih pan hyk ti.
  qub-qub: Espirituyquita cachaptiquina ichanga llapan camashayquicuna yapay cawan.
    Chaynöpami cay pachachöga yapay cawayta gallaycun.
  bqp-bqp: Tó n n Nini gbàrɛ, pↄ́nↄ dì wɛ̃̀ndi le, ndì tó zĩtɛ ɛra à kɛ dufu.
  hat-hat: Men, lè ou soufle souf ou, ou bay lavi ankò. Konsa, ou bay latè yon lòt
    figi.
  eng-BSB: When You send Your Spirit, they are created, and You renew the face of
    the earth.
  eng-WEBPB: You send out your Spirit and they are created. You renew the face of
    the ground.
  kbq-kbq: Kagra kasimura huhu huvazi zamantanke'za, zamasimura eri'za kasefa hu'za
    mani'naze. Ana nehunka maka ama mopamofo agofetu'ma me'nea zantamina, ete eri
    kasefa hankeno me'ne.
  pon-pon: Kom kin kotin kadarala an omui, ran pan wiauiada, o komui kin kawilikapada
    maj en jap o.
  nhe-BL: Huan quema ta tijtitlani moTonaltzi tlen temaca yolistli, tlacatij sampayano
    para sampa ma momiyaquilica huan tlacualnesis ipan ni tlaltepactli.
  wnc-wnc: Sike gata waungga yaminu waakwau kayuk yuaing. Gata sangabamu pasikuyau
    pasiwi kayuk dakngake keu andakane yuaing.
  bus-bus: Tó n n Ninii gbàrɛ, pↄ́nↄ è wɛ̃̀ndi e, nɛɛ̀ tó tↄↄtɛ ɛara à kɛ dufu.
  gub-BL: Aze eremupytuhem kar ne wà, uzexak kar wà. Nezewe mehe eremono ma'e wikuwe
    ma'e ipyahu ma'e ywy rehe ne wà.
  eng-DRA: Their land brought forth frogs, in the inner chambers of their kings.
