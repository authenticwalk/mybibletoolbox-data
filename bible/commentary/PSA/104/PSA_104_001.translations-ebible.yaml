verse: PSA.104.001
translations:
  mal-C: എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക. എന്റെ ദൈവമായ യഹോവേ, അവിടന്ന് മഹോന്നതനാണ്; അവിടന്ന്
    പ്രതാപവും മഹത്ത്വവും അണിഞ്ഞിരിക്കുന്നു.
  deu-TKW: Preise, meine Seele, Jahwe! Jahwe, mein Gott, du bist überaus groß; mit
    Majestät und Hoheit bist du angethan,
  lin-lin: Eh molimo na ngai, pambola Yawe ! Yawe, Nzambe na ngai, ozali monene !
    Olata kongenga mpe lokumu,
  mmx-mmx: Labalak, una emi asu mi Leeme Silok! O Leeme Silok, Moroa rak, u nunuan
    aleng pologat! Ung sigaara mi lisixam la lisisinang.
  eng-LSV: Bless, O my soul, YHWH! YHWH, my God, || You have been very great, || You
    have put on splendor and majesty.
  eng-GNV: 'My soule, prayse thou the Lord: O Lord my God, thou art exceeding great,
    thou art clothed with glorie and honour.'
  eng-WEBSTER: Bless the LORD, O my soul. O LORD my God, thou art very great; thou
    art clothed with honor and majesty.
  nhw-BL: ¡Na nimitzpaquilismacas, TOTECO! ¡TOTECO Dios, nelía tihueyi! Campa ta timocahua
    nochi tlayejyectzi huan cuajcualtzi.
  swh-ONEN: Ee nafsi yangu, umhimidi Bwana. Ee Bwana Mungu wangu, wewe ni mkuu sana,
    umejivika utukufu na enzi.
  bba-bba: Yinni Gusunɔ, kon nun siɑrɑ. Gusunɔ nɛn Yinni, ɑ kpɑ̃, ɑ ǹ nɔru mɔ. Yɑm
    bururɑm kɑ yiiko yɑ nun wukiri.
  eng-KJVCPB: Bless the Lord, O my soul. O Lord my God, thou art very great; Thou
    art clothed with honour and majesty.
  luo-luo: Pak Jehova Nyasaye, yaye chunya. Yaye Jehova Nyasaye Nyasacha, mano kaka
    iduongʼ, irwakori gi luor kod duongʼ.
  aii-aii: ܒܲܪܸܟ݂ܝ، ܝܵܐ ܓܵܢܝܼ، ܠܡܵܪܝܵܐ، ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ ܓܘܼܪܵܐ ܝܘܸܬ ܪܵܒܵܐ، ܙܲܗܝܘܼܬܵ‌ܐ
    ܘܣܸܩܠܵܐ ܠܒ݂ܝܼܫ ܠܘܼܟ݂.
  meu-meu: Laumagu e, Iehova ba hanamoa. Iehova, egu Dirava, oi na herea dae. Hairai
    bona siahu vada o riodia,
  npi-ULB: मेरो सारा जीवनले म परमप्रभुको प्रशंसा गर्नेछु । हे परमप्रभु मेरो परमेश्‍वर,
    तपाई अति महान् हुनुहुन्छ । तपाईं वैभव र ऐश्‍वर्यले विभूषित हुनुहुन्छ ।
  yor-yor: Yin Olúwa, ìwọ ọkàn mi. Olúwa Ọlọ́run mi, ìwọ tóbi jọjọ; ọlá àti ọláńlá
    ni ìwọ wọ̀ ní aṣọ.
  pes-OPCB: ای جان من، خداوند را ستایش کن! ای یهوه، ای خدای من، تو چه عظیمی!
  tgl-ULB: Pupurihin ko si Yahweh nang buong buhay ko, Yahweh aking Diyos, lubhang
    kahanga-hanga ka; dinadamitan ka ng kaningningan at kamahalan.
  nop-nop: Welenedi Yahwe niutumbawit! Yahwe, du Bepaŋne, du adi loloŋnit hinek. Tiŋa
    du adi Mapme loloŋnit hinek eŋ wohogigitnit.
  cbu-NT: Apanllimun mangini kis shambateeni. Apaa, shiyamari taarashipantishcha.
    Shiyaatsimari mangiptini kis shambatkiniya. Shiyamari kasirush taaksha. Shiyaatsimari
    ungirtakaniya, táchiniya. Shaana 'sinee kamartapzish ashiru taaksha. Kanindap
    íwar kawambananandari wayarangush,
  hui-hui: I̱na Anduane Homogonaga mini mo yaraga holebero. Anduane Homogo i̱naga
    Ngode Datagaliwabe-o í̠ daliga gibiore kegoni. Í̠ kini daliga gibiore howa mini
    mo yaraga holenebi duniniore holenebi aga karularadagua karulo kegoni.
  mya-mya: အို ငါ့​ဝိ​ညာဉ်၊ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ ပြု​လော့။ ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊
    ကိုယ်​တော်​ရှင်​သည်​အ​လွန်​ကြီး​မြတ်​တော်​မူ ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​တန်​ခိုး​တော်​နှင့်
    ဘုန်း​အ​သ​ရေ​တော်​တို့​ဖြင့်​တန်​ဆာ​ဆင်​လျက် ရှိ​တော်​မူ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་སེམས་ཀྱིས་ཡ་ཝཱེར༌བསྟོད། །ང་ཡི་དཀོན་མཆོག་ཡ་ཝཱེ་ཤིན་ཏུ༌ཆེ། །ཁྱེད་ཀྱིས་དཔལ་དང་གཟི་བྱིན་ན་བཟའ་གསོལ།།
  wsk-wsk: Ani angamang motam lilim la te Yawe nup patawurikko. O Yawe aninga Kaem,
    ni nip biya; ni King Biya, se sokel karogo.
  sna-sna: Rumbidza Jehovha, mweya wangu. Haiwa Jehovha Mwari wangu, muri mukuru kwazvo;
    makashongedzwa nokubwinya noumambo.
  spa-BLM: Bendice a Yahvé, alma mía. Yahvé, Dios mío, eres muy grande. Estás revestido
    de honor y majestad.
  cac-cac: D'a smasanil in c'ool sval vach' lolonel d'a Jehová. Ach Jehová in Diosal,
    yelxo val te nivan elc'ochi. A a tziquiquial yed' a poder, a ayoch a pichuloc.
  swh-ULB: Nitamsifu Yahwe maisha yangu yote, Ewe Yahwe Mungu wangu, wewe ni mkubwa
    sana; umevikwa kwa utukufu na enzi.
  bel-bel: Слаўце Госпада; заклікайце імя Ягонае; абвяшчайце ў народах дзеі Ягоныя.
  deu-ELBBK: Preise den HERRN, meine Seele! Der HERR, mein Gott, du bist sehr groß,
    mit Majestät und Pracht bist du bekleidet;
  mbb-OT: Ereg he edeliǥen ku is Nengazen. Nengazen he Megbevayè ku, mekeǥeǥehem ka
    iyan. Is kezekelà te zengeg nu wey is kegkelavew nu, menge kineiya heini he insun-ud
    nu iring te visti.
  mal-2015: എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക; എന്റെ ദൈവമായ യഹോവേ, നീ ഏറ്റവും വലിയവൻ; മഹത്വവും
    തേജസ്സും നീ ധരിച്ചിരിക്കുന്നു;
  gup-gup: Ngaye ngaburlume nawu Yawey, kukange ngardduk dorrengh! Ngudda Yawey wanjh
    God ngardduk, dja yidjalwernhkimuk duninjh. Ngudda nawu king duninjh. Ngudda yidjalmakkaykenh
    yiman bu yidjongburren namadjmak duninjh.
  rmc-rmc: Lašar le RAJES, dušo miri! RAJEJA, Devla miro, igen sal baro! Urďal tut
    andro šukariben the andre slava.
  nlg-nlg: '[Lameagu]/[tarungagu], ko vautoa a Lord, Ighoe Lord, nigua na God, Ighoe
    to sule ngangata.'
  pes-OPV: ای جان من، خداوند را متبارک بخوان! ای یهوه خدای من توبی نهایت عظیم هستی!
    به عزت و جلال ملبس هستی.
  ron-1924: Бинекувынтязэ, суфлете, пе Домнул! Доамне Думнезеуле, Ту ешть немэрӂинит
    де маре! Ту ешть ымбрэкат ку стрэлучире ши мэрецие!
  ben-OBCV: হে আমার প্রাণ, সদাপ্রভুর প্রশংসা করো। হে আমার ঈশ্বর সদাপ্রভু, তুমি কত
    মহান; তুমি প্রভা আর পরাক্রমে ভূষিত।
  som-som: Naftaydoy, Rabbiga ammaan. Rabbiyow Ilaahayow, aad baad u weyn tahay, Oo
    waxaad huwan tahay murwad iyo haybad.
  lat-VUC: Alleluja. [Confitemini Domino, et invocate nomen ejus; annuntiate inter
    gentes opera ejus.
  eng-ASVBT: 'Bless Jehovah, O my soul. O Jehovah my God, thou art very great; Thou
    art clothed with honor and majesty:'
  mna-mna: Leleŋ ko imap ipakur Yooba pa kampeŋana kini. O Yooba, Anutu tio, nu ta
    biibi ŋonoono. Mburom mi azuŋka ku, ramaki mbulu boozomen ta zom biibi pa i, ina
    iliu u ma iwe kembei ta mburu pu. Muŋgu kat, nu ur saamba ma iwe kembei saŋarai
    ta begeene ila molo na, bekena mbotmbot pa.
  ita-1885: BENEDICI, anima mia, il Signore; O Signore Iddio mio, tu sei sommamente
    grande; Tu sei vestito di gloria e di magnificenza.
  eng-LXXUP: Alleluia. Give thanks to the Lord, and call upon his name; Declare his
    works among the heathen.
  eng-ULB: I give praise to Yahweh with all my life, Yahweh my God, you are very magnificent;
    you are clothed with splendor and majesty.
  spa-VBL: ¡Qué todo mi ser alabe al Señor! ¡Dios mío, eres tan grande, revestido
    en majestad y esplendor!
  fra-_FOB: Mon âme, bénis l'Éternel! Éternel, mon Dieu, tu es merveilleusement grand;
    tu es revêtu de splendeur et de majesté.
  mal-mal: എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക; എന്റെ ദൈവമായ യഹോവേ, അങ്ങ് ഏറ്റവും വലിയവൻ; മഹത്വവും
    തേജസ്സും അങ്ങ് ധരിച്ചിരിക്കുന്നു;
  urd-GVR: Ai merī jān, Rab kī satāish kar! Ai Rab mere Ḳhudā, tū nihāyat hī azīm
    hai, tū jāh-o-jalāl se ārāstā hai.
  suz-BL: आं थुं, परमप्रभु यावे कली ठेयब सेलो। परमप्रभु यावे, आं परमप्रभु गे थम ठेयब
    बाक्‍नीनी। ठेयब दुम्‍तीके नु मान ततीके इन के बाक्‍ब।
  eng-NOY: Bless the LORD, O my soul! O LORD, my God! thou art very great! Thou art
    clothed with glory and majesty!
  ita-1927: Anima mia, benedici l’Eterno! O Eterno, mio Dio, tu sei sommamente grande;
    sei vestito di splendore e di maestà.
  ckb-ckb: ئەی گیانی من، ستایشی یەزدان بکە. ئەی یەزدانی پەروەردگارم، تۆ زۆر مەزنیت!
    شکۆمەندی و پایەبەرزیت لەبەرکردووە.
  eng-BBE: Give praise to the Lord, O my soul. O Lord my God, you are very great;
    you are robed with honour and power.
  xsi-xsi: Naŋa apanea Yova Kindeni ŋa asuka kâki. Naneŋgu Maro Yova Kindeni, noko
    ŋa nde ŋalae ndo. Noko kilala nde ipâŋga nia yo tu noko ne walo nde kaika, aku
    noko nde ara ku ara ndo.
  kan-OKCV: ನನ್ನ ಮನವೇ, ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸು. ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನೀವು ಬಹಳ
    ದೊಡ್ಡವರಾಗಿದ್ದೀರಿ; ಘನತೆಯಿಂದಲೂ, ಪ್ರಭಾವದಿಂದಲೂ ಭೂಷಿತನಾಗಿರುವೆ.
  tam-2017: என் ஆத்துமாவே, யெகோவாவைப் போற்று; என் தேவனாகிய யெகோவாவே, நீர் மிகவும்
    பெரியவராக இருக்கிறீர்; மகிமையையும் மகத்துவத்தையும் அணிந்துகொண்டிருக்கிறீர்.
  spa-RV-1909: BENDICE, alma mía, á Jehová. Jehová, Dios mío, mucho te has engrandecido;
    haste vestido de gloria y de magnificencia.
  ron-BTF: Binecuvântează pe DOMNUL, suflete al meu. DOAMNE Dumnezeul meu, tu ești
    foarte mare; tu ești îmbrăcat cu onoare și maiestate.
  eng-WEBP: Bless the LORD, my soul. The LORD, my God, you are very great. You are
    clothed with honor and majesty.
  eng-FBV: Let every part of me praise the Lord! Lord my God, you are so great, clothed
    with majesty and splendor!
  nld-1939: 'Halleluja! Loof Jahweh, mijn ziel: Jahweh, mijn God, hoog zijt Gij verheven!
    Gij hebt U met glorie en luister omkleed,'
  nch-BL: ¡Na nimitzpaquilismacas, TOTECO! ¡TOTECO Dios, nelía tihueyi! Campa ta tiitztoc
    nochi tacuajcualtzi huan cuajcualtzi.
  vie-1934: Hỡi linh hồn ta, khá ngợi khen Đức Giê-hô-va! Hỡi Giê-hô-va, Đức Chúa
    Trời tôi, Chúa thật lớn lạ k”. Mặc sự sang trọng và oai nghi!
  cha-cha: 'BENDISE si Jeova, O antijo: O Jeova Yuusso, jago y sendangculo; jago minagagago
    ni y onra, yan y minagas.'
  hin-CV: मेरे प्राण, याहवेह का स्तवन करो. याहवेह, मेरे परमेश्वर, अत्यंत महान हैं
    आप; वैभव और तेज से विभूषित हैं आप.
  eng-OURB: Bless Adonai, my soul. Adonai, my God, you are very great. You are clothed
    with honor and majesty.
  spa-BES: Alaba al Señor, alma mía. Oh Señor mi Dios, eres muy grande; estás vestido
    de gloria y esplendor.
  tdx-tdx: Andriaño t’Iehovà, ry troko; ry Iehovà Andrianañahareko, jabahinake irehe,
    asiñe naho volonahetse ro misaroñ’ azo,
  tha-KJV: โอ จิ​ตใจของข้าเอ๋ย จงถวายสาธุการแด่พระเยโฮวาห์ โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์
    พระองค์​ใหญ่​ยิ่งนัก พระองค์​ทรงเกียรติ​และความสูงส่งเป็นฉลองพระองค์
  por-BR-2018: Louva, minha alma, ao SENHOR; ó SENHOR meu Deus, tu és grandioso; de
    majestade e de glória estás vestido.
  deu-ELO: Preise Jehova, meine Seele! Jehova, mein Gott, du bist sehr groß, mit Majestät
    und Pracht bist du bekleidet;
  eng-WYC-2018: My soul, bless thou the Lord; my Lord God, thou art magnified greatly.
    Thou hast clothed acknowledging and fairness; (My soul, bless thou the Lord; my
    Lord God, thou art greatly magnified. Thou art clothed with majesty and glory;)
  epo-epo: Benu, ho mia animo, la Eternulon. Ho Eternulo, mia Dio, Vi estas tre granda,
    De majesto kaj beleco Vi estas vestita;
  gfk-gfk: I tahut bia iau ni pirlat no Watong ma no nugu kidilona nilon. Watong,
    no nugu God, u manga tamat saakit. U sigasigam taar ma ira mangana minamarim.
  uig-PIN: Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ ⱪaytur, i jenim! I Pǝrwǝrdigar Hudayim,
    intayin uluƣsǝn; Xanu-xǝwkǝt wǝ ⱨǝywǝt bilǝn kiyingǝnsǝn;
  beo-beo: Na asigi dawa:su amoga Hina Godema nodoma! Hina Gode! Na Gode! Di da baligili
    Bagadedafa! Di da fedege agoane, hadigi amola hou noga:idafa amo abula agoanega
    ga:i dagoi.
  tpi-OTNT: Mi mas litimapim nem bilong Bikpela. God, Bikpela bilong mi, yu antap
    tru. Yu nambawan king na yu gat biknem.
  hau-SA: Yabi Ubangiji, ya raina. Ya Ubangiji Allahna, kana da girma ƙwarai; kana
    saye da daraja da ɗaukaka.
  udu-udu: ’Bori Tap̱a mii mo, ayy ḵashiram pem mo, ayy Tap̱a Arumgimis pem, /e a’di
    icaaca kagahara mo. /E hi’thkunu ki montaḵ mo dhali mo/eḵ mo,
  uig-LAT: Perwerdigargha teshekkür-medhiye qaytur, i jénim! I Perwerdigar Xudayim,
    intayin ulughsen; Shanu-shewket we heywet bilen kiyin’gensen;
  nde-nde: Dumisa uThixo, Oh mphefumulo wami. Oh Thixo Nkulunkulu wami, umkhulu kakhulu;
    ugqoke inkazimulo lobukhosi.
  ton-ton: Fakafetaʻi kia Sihova, ʻa hoku laumālie. ʻE Sihova ko hoku ʻOtua, ʻoku
    ke lahi ʻaupito; kuo kofuʻaki koe ʻae fakaʻapaʻapa mo e māfimafi.
  ces-1613: Dobrořeč duše má Hospodinu. Hospodine Bože můj, velmi jsi veliký, velebnost
    a krásu jsi oblékl.
  eng-WMB: Bless the LORD, my soul. The LORD, my God, you are very great. You are
    clothed with honor and majesty.
  tam-TCV: என் ஆத்துமாவே, யெகோவாவைத் துதி. என் இறைவனாகிய யெகோவாவே, நீர் எவ்வளவு பெரியவர்;
    மேன்மையையும், மகத்துவத்தையும் நீர் அணிந்திருக்கிறீர்.
  ceb-ULB: Daygon ko si Yahweh sa tibuok nakong kinabuhi, Yahweh nga akong Dios, matahom
    ka kaayo; nagbisti ka sa kadungganan ug pagkahalangdon.
  pol-UBG: Błogosław, moja duszo, PANA. PANIE, mój Boże, jesteś bardzo wielki; odziałeś
    się w chwałę i majestat.
  agr-agr: Ashí mina wakanjujai Tuke Pujuun emematkun pegkegnum chichagtinaitjai.
    ¡Tuke Pujuu mina Apajuíjuh, amek dekas múuntaitme! Tuja amek amina imanjumea nunú
    ijiam, etsanjam pujame.
  kyc-kyc: Nambana imambu dokome Kamongo lakandape. O Kamongo, nambana Anatu, emba
    kamame mupwa wakasa. Kingi ketae pao kingi neta renge ingyuo karo pingi dopale
    emba ketako paleta karenge.
  urd-GVU: اے میری جان، رب کی ستائش کر! اے رب میرے خدا، تُو نہایت ہی عظیم ہے، تُو
    جاہ و جلال سے آراستہ ہے۔
  eng-OEBCW: Bless the Lord, O my soul. O Lord my God, you are very great, clad in
    awful splendour,
  deu-1912: Lobe den HERRN, meine Seele! HERR, mein Gott, du bist sehr herrlich; du
    bist schön und prächtig geschmückt.
  kan-2017: ನನ್ನ ಮನವೇ, ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡು. ಯೆಹೋವನೇ, ನನ್ನ ದೇವರೇ, ನೀನು ಸರ್ವೋತ್ತಮನು;
