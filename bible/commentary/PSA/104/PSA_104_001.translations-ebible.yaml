    ਹੈਂ, ਤੂੰ ਤੇਜ ਅਤੇ ਉਪਮਾ ਦੀ ਪੁਸ਼ਾਕ ਪਹਿਨੀ ਹੋਈ ਹੈ!
  mya-JVB: အို ငါ့ ဝိညာဉ် ၊ ထာဝရဘုရား ကို ကောင်းကြီး ပေး လော့။ အကျွန်ုပ် ၏ ဘုရား သခင်ထာဝရဘုရား
    ၊ ကိုယ်တော် သည် အလွန် ကြီးမြတ် တော်မူ၏။ ဘုန်း တန်ခိုး အာနုဘော် နှင့် တန်ဆာ ဆင်တော်မူ၏။
  kgf-kgf: Kekec uŋana, Yawe ʒéhiaru mina. Yawe Anutuna, gi imi kuneŋ yanda, eega
    eŋeŋa ʒéma edamuga imi maleku ésécnec héima kecanʒaŋ.
  tte-O: O Yaluyaluwagu, Yeoba kutobalan. O Yeoba yagu Yaubada, kowa Tomiyasaesosi,
    yakasisi yo wasawasa koina kuyakwamao.
  tbg-tbg: Mpo, kaiqe te Nora Kotira autu tuahera kaare. Noravauvo, are ti Variqavano
    vaihara are nai noravanoma variaro. Are Avuhainaava variararo ai nora autuvanovata,
    ai takuqi vai okaravavata, vitanta ai naavumataavarama variaro.
  hmo-hmo: Lauegu lauma e, Lohiabada do oi hanamoa. Lohiabada e, oi be lauegu Dirava,
    oiemu siahu be bada herea momokani. Oi be King hereadaena, oiemu hairaina be namo
    herea momokani.
  zar-NT: ¡Guluʼë yöl-laʼ ba Xanruʼ, liʼ, böʼ naca cazaʼ! ¡Nayë́pisëtëruʼ Liʼ, Xanaʼ
    Dios! ¡Zxoʼ nacuʼ naca yöl-laʼ zxön, en yöl-laʼ ba!
  urd-urd: ऐ मेरी जान, तू ख़ुदावन्द को मुबारक कह, ऐ ख़ुदावन्द मेरे ख़ुदा तू बहुत बुज़ुर्ग
    है, तू हश्मत और जलाल से मुलब्बस है!
  rus-SYN: Славьте Господа; призывайте имя Его; возвещайте в народах дела Его;
  bqc-SIM: Má Dii sáaukpa. Dii ma Lua, ń zↄ̃ↄ maamaaɛ, ń gawi daa pↄkasa ũ, àlɛ
    tɛkɛ,
  tcz-CHONGTHU: Kahina jouse pum in Yahweh Pakai thangvah inge. O Yahweh Pakai, ka
    Pathen Elohim, iti lom a nathupi hitam! Nangma, naloupina le nathupina toh nakivon
    e.
  mar-mar: हे माझ्या जिवा, परमेश्वराचा धन्यवाद कर. हे परमेश्वरा, माझ्या देवा, तू अत्यंत
    थोर आहेस; तू तेजस्विता आणि गौरव पांघरले आहेस.
  isl-isl: Ég lofa Drottin! Drottinn, þú Guð minn, þú ert undursamlegur! Þú ert íklæddur
    hátign og dýrð og umlukinn ljósi! Þú þandir út himininn eins og dúk og dreifðir
    um hann stjörnunum.
  hlt-THB: Aw ka hqingnaak, Bawipa kyihcah lah. Aw Bawipa ka Khawsa, nang taw bau
    soeih hyk ti; boeimang ypawmnaak ing thoeihcam qu hyk ti.
  qub-qub: Llapan shongöpami Tayta Diosta alabashaj. Tayta Diosnillä gamga fiyupa
    munayniyojmi canqui. Gamga achicyaypa achicyaycaj röpashami caycanqui.
  bqp-bqp: Ma swɛ̃̀, ǹ Dikiri sáabu kpá. Dikiri ma Luda, ń zↄ̃kↄ̃ manamana, ń gakuri
    dana pↄ́kasa ũ, àtɛn tɛ́ kɛ,
  hat-hat: Kite m' di Seyè a mèsi! Seyè, Bondye mwen, ala gwo pouvwa ou gwo! Devan
    ou se respè, se chapo ba!
  eng-BSB: Bless the LORD, O my soul! O LORD my God, You are very great; You are clothed
    with splendor and majesty.
  eng-WEBPB: Bless the LORD, my soul. The LORD, my God, you are very great. You are
    clothed with honour and majesty.
  kbq-kbq: Nagra nagu'areti hu'na Ra Anumzamofona agi'a ahentesga hugahue. Ra Anumzana
    Anumzanimoka kagra rankrerfa hu'nane. Za'za kukenamo'ma hiaza huno masa zankamo'ene
    konaririkamo'enena kazerino vazinte'ne.
  pon-pon: NEN i kapina Ieowa! Ieowa ai Kot, komui meid lapalap, komui me kapwateki
    linan o manaman.
  nhe-BL: ¡Na nimitzpaquilismacas, TOTECO! ¡TOTECO Dios, nelía tihueyi! Campa ta timocahua
    nochi tlayejyectzi huan cuajcualtzi.
  wnc-wnc: Nata Buyambam tapatane umana asiknga yatangenawit. Anutu, Buyambam tapana,
    ga enane siknga. Ga Kingu tupan tapa siwan umanda kopsa.
  bus-bus: Ma swɛ̃̀, ǹ Dii sáabu kpá. Dii ma Luda, ń bíta maamaa, ń gakui dana pↄ́kãsãa
    ũ, èe tɛ́ kɛɛ,
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, tuwe hepy'a umume'u nekatu haw nehe. O Tuweharupi
    Wiko Ma'e Hezar, nehua'u ne. Eremunehew nekàgaw kamir ài. Eremunehew nepuner haw
    nepuràg eteahy haw rehe we no, neremyhar ài no.
  eng-DRA: 'Alleluia. Give glory to the Lord, and call upon his name: declare his
    deeds among the Gentiles.'
