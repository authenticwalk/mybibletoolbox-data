verse: PSA.104.005
translations:
  mal-C: അവിടന്ന് ഭൂമിയെ അതിന്റെ അടിസ്ഥാനത്തിന്മേൽ സ്ഥാപിച്ചിരിക്കുന്നു; അതുകൊണ്ട്
    അത് ഒരിക്കലും ഇളകുകയില്ല.
  deu-TKW: Er hat die Erde auf ihre Pfeiler gegründet, daß sie in alle Ewigkeit nicht
    wanken kann.
  lin-lin: Otia mokili na likolo ya miboko na yango mpo ete eningana te seko na seko.
  mmx-mmx: Ugara vaxaxis li atmatkun pam lavatkangka to vana at laamkumkun teren,
    la ixo epovo do tara na ut asi bok ba i.
  eng-LSV: He has founded earth on its bases, || It is not moved for all time and
    forever.
  eng-GNV: He set the earth vpon her foundations, so that it shall neuer moue.
  eng-WEBSTER: Who laid the foundations of the earth, that it should not be removed
    for ever.
  nhw-BL: Ta cuali tijtlatzquilti ni tlaltipactli para ma amo mijcuinis tlen campa
    eltoc.
  swh-ONEN: Ameiweka dunia kwenye misingi yake, haiwezi kamwe kuondoshwa.
  bba-bba: A tem swĩi mɛn kpɛɛkpɛɛku wɔllɔ. Mu ǹ wɔrumɑmɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Who laid the foundations of the earth, That it should not be removed
    for ever.
  luo-luo: Iseguro piny e mise mage; ma ok onyal yiengni kata matin.
  aii-aii: ܡܘܼܩܘܹܐ ܠܹܗ ܐܲܪܥܵܐ ܥܲܠܔ ܫܲܬܐܸܣܬܘܼܗ̇، ܠܹܐ ܫܵܥܫܵܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ.
  meu-meu: Tanobada na ia badina latanai vada o hadaia, una dainai nega ta basine
    heude-heude diba.
  npi-ULB: उहाँले पृथ्वीका जगहरू बसाल्नुभयो र त्‍यो कहिल्यै हटाइनेछैन ।
  yor-yor: O fi ayé gúnlẹ̀ lórí àwọn ìpìlẹ̀; tí a kò le è mì láéláé.
  pes-OPCB: ای خداوند، تو زمین را بر اساسش استوار کردی تا هرگز از مسیرش منحرف نشود.
  tgl-ULB: Inilagay niya ang mga pundasyon ng daigdig, at hindi ito kailanman matitinag.
  nop-nop: Du kwet i kwelineŋ dibek kameguŋ undugoŋ fafaŋeŋ hatak, adi kweli bikabu-kabe
    nemu tilak. Mokoŋ hinek.
  cbu-NT: Tsapurunaseetssha wanasir tinarangush, nda ayamamtiyam piyam naata, piyamsha
    shpuzata nda ashishtamaam mbam wayarangsha.
  hui-hui: Dindi timbuni ogo í̠nime wabuwa winiyagobiore hongohe ngagoni. Dindi ogo
    imi ema emene mbira nabi girigurabi mbira nabulebiraore.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို အ​ဘယ်​အ​ခါ​၌​မျှ​မ​လှုပ်​ရှား​နိုင်​စိမ့်
    သော​ငှာ အုတ်​မြစ်​ချ​၍​တည်​တော်​မူ​ပါ​ပြီ။
  bod-N: གཞི་གདན་སྟེང་དུ་ས་གཞི་བཞག་ནས༌ནི། །དེ་ནི་གཏན་དུ་གཡོ་བ་མེད་པར༌མཛད།།
  wsk-wsk: Ni ali imi ko nukuri nungem ale nukuri mu awote ali imi nungem; se me ta
    namoso taiso, mena.
  sna-sna: Akamisa nyika pamusoro penheyo dzayo; haingatongozungunuswi.
  spa-BLM: Él puso los cimientos de la tierra, que no debe ser movido para siempre.
  cac-cac: Ix a b'ocanem lum luum tic d'a yib'an̈ sb'achnub'al. Malaj b'aq'uin̈ ol
    ib'xoc lum d'a yed'tal chi'.
  swh-ULB: Aliiweka misingi ya nchi, nayo haitahamishwa kamwe.
  bel-bel: Згадвайце цуды Ягоныя, якія ўчыніў, азнакі Ягоныя і суд вуснаў Ягоных,
  deu-ELBBK: Er hat die Erde gegründet auf ihre Grundfesten; sie wird nicht wanken
    immer und ewiglich.
  mbb-OT: Impelastar nu is kelibutan diyà te nesevukan din, ne kenà heini egkewaleng
    taman te taman.
  mal-2015: അവൻ ഭൂമിയെ അതൊരിക്കലും ഇളകിപ്പോകാതവണ്ണം അതിന്റെ അടിസ്ഥാനത്തിന്മേൽ സ്ഥാപിച്ചിരിക്കുന്നു.
  gup-gup: Ngudda yibolkdjabnameng kondah kurorre rowk wernkih duninjh ba minj nangale
    kayawoyhbolkrokayhwe.
  rmc-rmc: Ačhaďal e phuv pre lakre zakladi; šoha pes na čhalavela.
  nlg-nlg: Ighoe to kabulaghi ngasilia tua na maramana tana malana, me ke mua ghoi
    aleale tua.
  pes-OPV: که زمین را بر اساسش استوار کرده، تا جنبش نخورد تا ابدالاباد.
  ron-1924: Ту ай ашезат пэмынтул пе темелииле луй ши ничодатэ ну се ва клэтина.
  ben-OBCV: তিনি এই জগতকে ভিত্তিমূলের উপর স্থাপন করেন; তা কোনোদিন বিচলিত হবে না।
  som-som: Adigaa dhigay aasaaska dhulka, Si aanu weligiis u dhaqdhaqaaqin.
  lat-VUC: 'Mementote mirabilium ejus quæ fecit; prodigia ejus, et judicia oris ejus:'
  eng-ASVBT: Who laid the foundations of the earth, That it should not be moved forever.
  mna-mna: Muŋgu nu ur toono ma imbot se uunu ta mbolŋana kat. Tana irao imuzik na
    som.
  ita-1885: Egli ha fondata la terra sulle sue basi; Giammai in perpetuo non sarà
    smossa.
  eng-LXXUP: Remember his wonderful works that he has done; His wonders, and the judgments
    of his mouth;
  eng-ULB: He laid the foundations of the earth, and it will never be moved.
  spa-VBL: Tú pusiste la tierra sobre sus bases; y nunca será estremecida.
  fra-_FOB: Il a posé la terre sur ses bases; elle est inébranlable à jamais.
  mal-mal: അവിടുന്ന് ഭൂമി ഒരിക്കലും ഇളകിപ്പോകാതെ അതിന്റെ അടിസ്ഥാനത്തിന്മേൽ സ്ഥാപിച്ചിരിക്കുന്നു.
  urd-GVR: Tū ne zamīn ko mazbūt buniyād par rakhā tāki wuh kabhī na ḍagmagāe.
  suz-BL: रागी गेना यो महिम्‍सेक्‍ल, दे आ जग वोइक्‍तीनी। मत्ती २४:३५; प्रकाश २१:१
  eng-NOY: He established the earth on its foundations; It shall not be removed for
    ever.
  ita-1927: Egli ha fondato la terra sulle sue basi; non sarà smossa mai in perpetuo.
  ckb-ckb: زەویت لەسەر بناغەی خۆی دامەزراندووە، هەتاهەتایە نالەقێت.
  eng-BBE: He has made the earth strong on its bases, so that it may not be moved
    for ever and ever;
  xsi-xsi: Noko muŋgani kuo tâno ŋine imandi kaika, aku tâno nde ŋana iparuse ilâ
    wa imâ wa, ande tia ndo.
  kan-OKCV: ಯುಗಯುಗಾಂತರಗಳಿಗೂ ಅದು ಕದಲದ ಹಾಗೆ, ದೇವರು ಭೂಮಿಯನ್ನು ಅದರ ಅಸ್ತಿವಾರಗಳ ಮೇಲೆ ಸ್ಥಾಪಿಸಿದ್ದಾರೆ.
  tam-2017: பூமி ஒருபோதும் நகர்த்த முடியாதபடி அதின் அஸ்திபாரங்கள்மேல் அதை நிறுவினார்.
  spa-RV-1909: El fundó la tierra sobre sus basas; no será jamás removida.
  ron-BTF: Care a pus fundațiile pământului, ca să nu fie clintit niciodată.
  eng-WEBP: He laid the foundations of the earth, that it should not be moved forever.
  eng-FBV: You set the earth on its foundations; it will never be shaken.
  nld-1939: Gij hebt de aarde op haar pijlers gegrond, Zodat ze voor eeuwig niet wankelt.
  nch-BL: Ta cuali tijtatzquilti ni taltipacti para amo mijcuenis ten campa eltoc.
  vie-1934: Ngài sáng lập đất trên các nền nó; Đất sẽ không bị rúng động đến đời đời.
  cha-cha: Ni y pumolo y plinantan tano, ya ti siña manacalamten para taejinecog.
  hin-CV: आपने ही पृथ्वी को इसकी नींव पर स्थापित किया है; इसे कभी भी सरकाया नहीं जा
    सकता.
  eng-OURB: He laid the foundations of the earth, that it should not be moved forever.
  spa-BES: Él hizo la tierra fuerte sobre sus bases, para que no se mueva para siempre
    jamás;
  tdx-tdx: Naore’e amo faha’eo ty tane toy, soa tsy hasiotse nainai’e donia.
  tha-KJV: ผู้​ทรงวางรากฐานของแผ่นดินโลก เพื่​อม​ิ​ให้​มันหวั่นไหวเป็นนิตย์
  por-BR-2018: Ele fundou a terra sobre suas bases; ela jamais se abalará.
  deu-ELO: Er hat die Erde gegründet auf ihre Grundfesten; sie wird nicht wanken immer
    und ewiglich.
  eng-WYC-2018: Which hast founded the earth on his stableness; it shall not be bowed
    into the world of world. (Who hast set the earth on its foundations; yea, it shall
    never be moved, or shaken.)
  epo-epo: Kiu fondis la teron sur ĝiaj fundamentoj, Ke ĝi neniam ŝanceliĝos.
  gfk-gfk: Ga hakisi no ula hanuo tano burena iat. Pai tale tunat bia da riu ie.
  uig-PIN: Yǝrni U ulliri üstigǝ ornatⱪan; U ǝsla tǝwrinip kǝtmǝydu.
  beo-beo: Di da osobo bagade amo ea bai da:iya ga:nasili ligisi. E da hamedafa fogomu.
  tpi-OTNT: Yu bin putim dispela graun i stap long ples bilong en, na graun i stap
    strong olgeta. Em i no inap surik liklik. Nogat tru.
  hau-SA: Ya kafa duniya a kan tussanta; ba za a iya matsar da ita ba.
  udu-udu: /E ki kar mony’cesh e moŋḵa’b piti mo, wakan ki a’di minu ’koki yiḵin is
    ki sule/ sule/ mo.
  uig-LAT: Yerni U ulliri üstige ornatqan; U esla tewrinip ketmeydu.
  nde-nde: Wawugxilisa umhlaba ezisekelweni zawo; ungeke wagudlulwa.
  ton-ton: Naʻa ne ʻai ʻae ngaahi tuʻunga ʻo māmani, ke ʻoua naʻa ueʻi ia ʻo lauikuonga.
  ces-1613: Založil zemi na sloupích jejich, tak že se nepohne na věky věků.
  eng-WMB: He laid the foundations of the earth, that it should not be moved forever.
  tam-TCV: அவர் பூமியை அதின் அடித்தளங்கள்மீது அமைத்தார்; அது ஒருபோதும் அசைக்கப்படாது.
  ceb-ULB: Gitukod niya ang mga patukoranan sa kalibotan, ug dili gayod kini matarog.
  pol-UBG: Założyłeś fundamenty ziemi, tak że się nigdy nie zachwieje.
  agr-agr: Apajuík nugkanak nigki buchitmainchaun najanauwai; nuadui makichkish umuchmainchau
    atinai.
  kyc-kyc: Embame yuu dake puu rombo minyuo susa piinyi dokopa walu walu laa naraŋa
    lao poraiyuo pyuokonda piinyi piro karamo.
  urd-GVU: تُو نے زمین کو مضبوط بنیاد پر رکھا تاکہ وہ کبھی نہ ڈگمگائے۔
  eng-OEBCW: He founded the earth upon pillars, to sustain it unshaken forever.
  deu-1912: der du das Erdreich gegründet hast auf seinem Boden, daß es bleibt immer
    und ewiglich.
  kan-2017: ಭೂಮಿಯು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಕದಲದ ಹಾಗೆ ಅದನ್ನು ದೃಢವಾದ ಅಸ್ತಿವಾರದ ಮೇಲೆ ಸ್ಥಾಪಿಸಿದ್ದೀ.
  yap-yap: Fayleng e kam tay nga daken e def riy nri be par nib mudugil, ni dabiyag
    ni nge mithmith.
  hlt-MCSB: diklai khaw amah hmuen ah a suen tih kumhal ah tuen yoeyah pawh.
  mdy-ETH: ናንጊና ዓጊፁዋጉዲ ሳዖ ማዢንቴ ቤዛ ዶዲሺ ኔ ዴይሤኔ።
  qvs-NT: A, Tata Dios, allpata allimata sinchichirkanki. ama churashkaykimanta kuyunanpa.
  twi-ASANTE: Ɔde asase asi ne fapem so na ɛrenhinhim da.
  eng-WEBU: He laid the foundations of the earth, that it should not be moved forever.
  acu-NT: Ameka nungka pengké muchikchati tusam metamiame.
  spa-PDDPT: Él estableció la tierra sobre sus cimientos Para que no sea sacudida.
  gun-gun: Yvy ma remboyta raka'e neĩ peteĩ henda py ma omyĩ e'ỹ aguã.
  agu-BL: Ja bixe' yi wuxtx'otx' tanu' tibaj yi tetz c'olchbil. Nin qui'c rmeril yi
    nink tx'ixpij yi tetz luwar.
  ilo-ULB: Impasdekna ti pundasion ti daga, ket saanto a pulos daytoy a magunggon.
  kpg-kpg: Goe ne haga noho henuailala gi mau dangihi gi hongo dono hagamau, gei di maa
    hagalee loo e ngalungalua gaa hana hua beelaa.
  uig-ARA: يەرنى ئۇ ئۇللىرى ئۈستىگە ئورناتقان؛ ئۇ ئەسلا تەۋرىنىپ كەتمەيدۇ.
  bps-bps: Too mgagid i kagafdakam i banwe di gufkaham dun, na laan mgingok;
  sus-sus: Ala duniɲa tixi nɛ alɔ banxi tixi ki naxɛ, a mu a mamaxama feo.
  pon-2006: Komw ketin koasoanehdi teng sampah pohn poahsoane, oh e sohte mwahn pahn
    mwekid kohkohlahte.
  jae-jae: Aôm kôsuŋ nom ŋaalê kêsêp ŋêŋgeŋ gêja, tec kêkô ŋajaŋa, amboac tonaŋ oc
    wiwic atomanô.
  ksd-ksd: U ga page vadekdek ra rakarakan a gunagunan, Upi koko na takari vatikai
    namur.
  tur-YTC: Yeryüzünün temellerini attın, Sonsuza dek sarsılmasın diye.
  bel-N: Ты паставіў зямлю на мейсцы яе, ня можа яна пахіснуцца на вякі вечныя.
  grc-BRENT: Μνήσθητε τῶν θαυμασίων αὐτον ὧν ἐποίησε, τὰ τέρατα αὐτοῦ, καὶ τὰ κρίματα
    τοῦ στόματος αὐτοῦ.
  kpr-kpr: Nine simbugeteso endaé nunda vasada susu gambu takegha edo, javi itatako
    jo ae arira.
  ind-AYT: Engkau yang menegakkan bumi di atas dasarnya, sehingga ia takkan pernah
    terguncangkan selama-lamanya.
  yom-yom: Wuvuandisa ntoto va zifondasio ziandi ; wulendi nikuka ko kadi fifioti.
  yut-yut: Gak da mɨktɨm on yɨpgul da tamonikon wagɨl tebai tosok, ae arɨpmɨ dɨma
    duwalɨk kɨsak.
  nya-nya: Anakhazikitsa dziko lapansi pa maziko ake; silingasunthike.
  kyg-kyg: Kagaemo ma mopamo muki afinaꞌmo hanege hanege huno hanesiyafeꞌmo faika
    ateꞌnane.
  hrv-hrv: 'Zemlju si stavio na stupove njene: neće se poljuljati u vijeke vjekova,'
  mps-mps: Nago te tǫ aga bulude munama elalubao, tama tǫgo bomo mu elalubo dao.
    Aga memenege me egobe. Menio.
  tpi-tpi: Yu bin putim dispela graun i stap long ples bilong en, na graun i stap
    strong olgeta. Em i no inap surik liklik. Nogat tru.
  dan-1931: Du fæsted Jorden på dens Grundvolde, aldrig i Evighed rokkes den;
  vie-OVCB: Chúa đặt vững trụ nền trái đất để nó không bao giờ chuyển lay.
  guj-2017: તમે પૃથ્વીને તેના પાયા પર સ્થિર કરી છે જેથી તે ખસે નહિ.
  pon-2006A: Komw ketin koasoanehdi teng sampah pohn poahsoane, oh e sohte mwahn pahn
    mwekid kohkohlahte.
  por-BRBSL: Ele lançou os alicerces da terra, que não deve ser movida para sempre.
  eng-OEBUS: He founded the earth upon pillars, to sustain it unshaken forever.
  swe-swe: Du grundade jorden på dess fästen, så att den aldrig kommer att vackla.
  cth-cth: Talai adu hah nâtuek hai a kampuen hoeh nahanlah ka caksak e lah na o
  twi-twi: Ɔde asase asi ne fapem so na ɛrenhinhim da.
  hlt-hlt: diklai khaw amah hmuen ah a suen tih kumhal ah tuen yoeyah pawh.
  tbz-SIM: Kuyie n kuù fìí nkɛtenkɛ̀ kó dipũũ, kɛ̀ kɛ̀ fìíkú sɑ̃́ɑ̃̀ yɛbie nyɛbie.
  msy-2020: Nɨ fomɨra nguazir kam atɨzɨ, a bar deraghavɨrama aperagha gavgafi. Egha
    bar mozorozir puvatɨ.
  dop-dop: N sɩ́ɩ́ tɛtʋ kɛ tə kite tɔɔ kɛ́ teu kɛ́. Pʋlʋpʋ kɑɑ ciɣiti-təɣɩ pɑɑ pə́cɔ.
  azb-azb: Yer üzünün təməlini elə qurdun ki, Əsla sarsılmasın.
  eng-DBY: 'He laid the earth upon its foundations: it shall not be removed for ever.'
  hin-2017: तूने पृथ्वी को उसकी नींव पर स्थिर किया है, ताकि वह कभी न डगमगाए।
  wol-KYG: Yaa dëj suuf ciy kenoom, deesu ko yëngal ba fàww.
  swp-swp: Tanoubu u hetoro ena du potadi eai, bena tabu se hemoiu i lau e nige nosina.
  bjr-bjr: Yaawee anee maa maqa maaqana maaqa poosara foora rusisoonanoo afeekaikinoo
    maridanoo naaruara sia kasiannoo.
  eng-YLT: He hath founded earth on its bases, It is not moved to the age and for
    ever.
  kne-kne: Inset mo ay insaad din daga et maga polos di kaikiwegana.
  eng-WYC-2017: Which hast founded the earth on his stableness; it shall not be bowed
    into the world of world.
  eng-WMBB: He laid the foundations of the earth, that it should not be moved forever.
  zat-NTPS: Bzua chuchu' xe̱zr la xu nigá lu lane na, na' quebe nu gaca gutá le̱ na.
  zty-NTPS: Bzoa chocho' yežlyó nga ḻo lenen, na' bi be gak wkwasen'.
  urd-GVH: तूने ज़मीन को मज़बूत बुनियाद पर रखा ताकि वह कभी न डगमगाए।
  rug-rug: Ele va sotoa Goi sa kasia popoa koari na sinokirae nabudi, gua asa ke lopu
    kaqu hite boka tava rizu si asa.
  gaz-gaz: Inni lafa hundee ishee irra dhaabeera; isheenis gonkumaa hin sochootu.
  fra-LSG: Il a établi la terre sur ses fondements, Elle ne sera jamais ébranlée.
  yal-yal: A bɔxɔn bɛtɛn sa ki faɲi. A mi yigisanɲɛ mumɛ.
  iou-iou: Täŋpäkaŋ kome pähap ŋo täŋ-kehärom taŋpäŋ peŋkuno iniken beki terak wareŋi
    nämo it täyak.
  haw-1868: Ua hoopaa oia i ka honua maluna o kona kumu, I ole ia e nauweuwe, a mau
    loa aku.
  arb-NAV: الْمُؤَسِّسُ الأَرْضَ عَلَى قَوَاعِدِهَا فَلَا تَتَزَعْزَعُ إِلَى الدَّهْرِ
    وَالأَبَدِ.
  ded-ded: Geng bangec mena imocngo goroc goroc amma kengha ambacac ge imoc titiseria
    tatahau fainecac wiac mongngo meu goroc goroc naric mi anude.
  ewe-ewe: Eɖo anyigba anyi ɖe eƒe gɔmeɖokpe dzi, eya ta maʋã akpɔ gbeɖe o.
  eng-LEE: Who hath founded the earth upon her bases, that she should not be moved
    to all eternity.
  asm-FB: তুমি পৃথিৱীক তাৰ নিজৰ ভিত্তিমূলৰ ওপৰত স্থাপন কৰিছা; সেয়ে কেতিয়াও লৰচৰ
    নহ’ব।
  sus-A: عَلَ دُنِحَ تِشِ نّ عَلْ بَنشِ تِشِ كِ نَشّ، عَ مُ عَ مَمَشَمَ قٍوٌ.
  fra-SBL: Il a posé les fondations de la terre, qu'il ne devrait pas être déplacé
    pour toujours.
  hbo-hbo: יָֽסַד־אֶ֭רֶץ עַל־מְכֹונֶ֑יהָ בַּל־תִּ֝מֹּ֗וט עֹולָ֥ם וָעֶֽד׃
  kik-kik: We aahaandire thĩ igũrũ rĩa mĩthingi yayo; ndĩrĩ hĩndĩ ĩngĩenyenyeka.
  fra-NCL: 'Il a affermi la terre sur ses bases : elle est à jamais inébranlable.'
  cek-AK: dungzan khoek to angthuih ving han ai ah, long angdoethaih ahmuen to a sak.
  cuk-cuk: Napanega, e-saila-birgi be sisad, e-siidgi, bipisaale gwen bar ainirosulid.
  uig-CYR: Униң яратқан мөҗизилирини, Карамәт-аламәтлирини һәм ағзидин чиққан һөкүмлирини
    әстә тутуңлар,
  tel-2017: భూమి శాశ్వతంగా కదలకుండా ఆయన దాన్ని పునాదుల మీద స్థిరపరిచాడు.
  hat-BSA: Li te etabli tè a sou pwòp fondasyon li, pou l pa varye pou tout tan ni
    pou tout tan.
  ukr-ONPU: Пам’ятайте про чудеса Його, які Він здійснив, про знамення та суди Його.
  kos-kos: Kom oakiya faclu fin pwelung ku la — Ac fah tiana mukuikui.
  hbo-WLC: יָֽסַד־אֶ֭רֶץ עַל־מְכוֹנֶ֑יהָ בַּל־תִּ֝מּ֗וֹט עוֹלָ֥ם וָעֶֽד׃
  ibo-ibo: Ọ bụ ya tọrọ ntọala ụwa; agaghị ewezugakwa ya site nʼọnọdụ ya.
  ory-ory: ତୁମ୍ଭେ ପୃଥିବୀର ମୂଳ ଏପରି ସ୍ଥାପନ କରିଅଛ ଯେ, ତାହା କଦାପି ବିଚଳିତ ହେବ ନାହିଁ।
  chk-chk: Ka anükätiu fanüfan won longolongun kewe, pwe esap fokun mwökütüküt tori
    feilfeilachök.
  rop-rop: Yubin meigim dijan graun jidan strongbala langa im rait pleis en najing
    kaan mubum im.
  ukr-1871: Він утвердив землю на підвалинах її; вона не захитається по віки;
  yon-yon: Ebbed okad yu ambokab ongmenabewen, kowe kan dewenebinban aron korem.
  deu-1951: Er hat die Erde auf ihre Grundfesten gestützt, daß sie nimmermehr wanken
    wird.
  eng-JPS: Who didst establish the earth upon its foundations, that it should not
    be moved for ever and ever;
  srp-1865: Utvrdio si zemlju na temeljima njezinim, da se ne pomjesti va vijek vijeka.
  lug-lug: Yassaawo ensi ku misingi gyayo; teyinza kunyeenyezebwa.
  heb-heb: יסד ארץ על מכוניה בל תמוט עולם ועד׃
  ben-IRV: তিনি পৃথিবীকে তাঁর ভিত্তিমূলের ওপরে স্থাপন করেছেন; এটা কখনো নড়ানো যাবে
    না।
  ntu-ntu: Wztioq nrlc mz nou rplz kxmqngi, Murde trpnzngr nzycngrlr-krde.
  pan-pan: ਤੂੰ ਧਰਤੀ ਦੀ ਨੀਂਹ ਨੂੰ ਕਾਇਮ ਕੀਤਾ, ਕਿ ਉਹ ਸਦਾ ਤੱਕ ਅਟੱਲ ਰਹੇ।
  mya-JVB: မြေကြီး အမြစ် ကို ကာလ အစဉ်အမြဲ မ ရွေ့ မလှုပ် စေခြင်းငှါ၊ တည် တော်မူသောဘုရားပေတည်း။
  kgf-kgf: Baec imi qambaŋa qahaiguc haimiyu hémbénaŋa qekeŋ qeha ménda wanʒac.
  tte-O: Yanuwa yaulina ukwalai yo kupei kana wauwau koina na tabu imwamwasali.
  tbg-tbg: Are maa vatara tuqa kempukaiqama kera arataararo kia ho qakianaro.
  hmo-hmo: Oi ese inai tanobada oi karaia goada, ena gabu korikori dekenai, bona inai
    tanobada ia goada noho, ia marere sisina diba lasi, lasi momokani.
  zar-NT: Nuzúʼ tsutsu luyú ni lu xilibi, en bitiʼ caʼ gaca nu utsáʼ xilataj.
  urd-urd: तूने ज़मीन को उसकी बुनियाद पर क़ाईम किया, ताकि वह कभी जुम्बिश न खाए।
  rus-SYN: Воспоминайте чудеса Его, которые сотворил, знамения Его и суды уст Его,
  bqc-SIM: N dṹnia kàlɛ, n a zĩ́napɛ̀lɛ, a deea vĩ bauo.
  tcz-CHONGTHU: Nangin, itihchan hijongleh kil ling louhel dingin nangman vannoi leiset
    bul naphutdoh tai.
  mar-mar: त्याने पृथ्वीचा पाया घातला आहे, आणि ती कधीही हलणार नाही.
  isl-isl: Undirstöður heimsins eru traustar, þær eru þitt verk, og þess vegna haggast
    hann ekki.
  hlt-THB: Khawmdek ve ang hangnaak hun awh hawih nawh, am thoeih qoe hy.
  qub-qub: Cay pachatapis tacyachishcanqui jamananpita mana cuyoj cananpaj.
  bqp-bqp: N andunia kàtɛ, n a zĩni pɛ̀tɛ, à yĩgãna vĩ zikiro.
  hat-hat: Ou mete latè kanpe fèm sou fondasyon li. Anyen pa ka brannen l'.
  eng-BSB: He set the earth on its foundations, never to be moved.
  eng-WEBPB: He laid the foundations of the earth, that it should not be moved forever.
  kbq-kbq: Kagra ama mopa tro hutenka tra'are antankeno me'neankino kazara osugahie.
  pon-pon: A kotin kajonedier jappa pon a pajon, a jota pan mokid kokolata.
  nhe-BL: Ta cuali tijtlatzquilti ni tlaltepactli para ma ax moijcuenis tlen campa
    eltoc.
  wnc-wnc: Sike gata keu andaka tangine tekuyak. Tewi kepdaka kekeknga siknga yuak.
    Ita kundusimu isakunanga dua. Wena siknga.
  bus-bus: N anduna kàɛ, n à kãsãa pɛ̀ɛ, à nigãna vĩ zikiro.
  gub-BL: Eremuapyk katu ywy iwy pe har i'aromo. A'e rupi ni amo numunyryk pixik kwaw
    henaw wi wà nehe.
  eng-DRA: Remember his marvellous works which he hath done; his wonders, and the
    judgments of his mouth.
