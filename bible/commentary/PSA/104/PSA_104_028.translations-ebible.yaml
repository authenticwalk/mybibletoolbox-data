verse: PSA.104.028
translations:
  mal-C: അങ്ങ് അവയ്ക്ക് ആഹാരം നൽകുന്നു, അവയത് ശേഖരിക്കുന്നു; അങ്ങ് തൃക്കൈ തുറക്കുമ്പോൾ
    അവ നന്മകൊണ്ട് തൃപ്തരാകുന്നു.
  deu-TKW: Du giebst ihnen, sie lesen auf; du thust deine Hand auf, sie sättigen sich
    mit Gutem.
  lin-lin: Opesaka bilei, mpe ezwaka yango ; ofungolelaka yango loboko na Yo, mpe
    etondaka na biloko.
  mmx-mmx: Nu um taba luxa di la di vanan i. Nenu um taba leveluxa xusu tik lox axap
    lavavara atdi.
  eng-LSV: You give to them—they gather, || You open Your hand—they [are] satisfied
    [with] good.
  eng-GNV: 'Thou giuest it to them, and they gather it: thou openest thine hand, and
    they are filled with good things.'
  eng-WEBSTER: 'That which thou givest them, they gather: thou openest thy hand, they
    are filled with good.'
  nhw-BL: Huan quema tiquinmaca inintlacualis, inijuanti quiselíaj. Ta timomatlapohua
    ica motlaicnelilis huan tiquintlamaca hasta ixhuij ica tlen más cuali.
  swh-ONEN: Wakati unapowapa, wanakikusanya, unapofumbua mkono wako, wao wanashibishwa
    mema.
  bba-bba: À n yi wɛ̃ kpɑ yi mwɑ. À n yi yɔ̃suɑ kpɑ yi debu.
  eng-KJVCPB: 'That thou givest them they gather: Thou openest thine hand, they are
    filled with good.'
  luo-luo: Ka imiyogi chiemo, to gichamo; ka iyawonegi lweti, to giyiengʼ gi gik mabeyo;
  aii-aii: ܟܹܐ ܝܵܗܒܹܬ ܐܸܠܵܝܗ‌ܝ، ܟܹܐ ܟܲܦܫܝܼ، ܟܹܐ ܦܵܬܚܹܬ ܐܝܼܕܘܼܟ݂، ܟܹܐ ܣܵܒ݂ܥܝܼ ܒܛܵܒ݂ܬܵ‌ܐ.
  meu-meu: O henidiamu negadia ai na idia ese e abi isimu; oi imamu o kehoamu negadia
    ai na idia bogadia e kunumu, ḡau namodia ai.
  npi-ULB: तपाईंले तिनीहरूलाई दिनुहुँदा, तिनीहरूले बटुल्छन् । तपाईंले आफ्नो हात खोल्नुहुँदा,
    तिनीहरू सन्‍तुष्‍ट हुन्छन् ।
  yor-yor: Nígbà tí ìwọ bá fi fún wọn, wọn yóò kó jọ; nígbà tí ìwọ bá la ọwọ́ rẹ̀,
    a tẹ́ wọn lọ́rùn pẹ̀lú ohun rere.
  pes-OPCB: تو دست خود را باز می‌کنی، به آنها روزی می‌دهی و آنها را با چیزهای نیکو
    سیر می‌کنی.
  tgl-ULB: Kapag nagbibigay ka sa kanila, sila ay nagtitipon; kapag binubuksan mo
    ang iyong palad, sila ay nasisiyahan.
  nop-nop: Kaŋ dagoŋ nanaŋe yemilaŋ kaŋ natoki tiiŋ.
  cbu-NT: Shiy shaana, Neewa, tákchush, anootssha katungkanaya. Shiy kuwish paxayakpaz
    ashkush, anoo mang' ksakanaya. Kapung tazaz taakanaya.
  hui-hui: Í̠na ti tomo nolene meregola ti naga. Ti tomo merego karulapeore nalu tombeore
    hara handala piaga.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​အား​ကျွေး​မွေး​တော် မူ​သ​ဖြင့် သူ​တို့​သည်​စား​ရ​ကြ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​အ​စာ​ကို​ချ​ပေး​တော်​မူ​သ​ဖြင့် သူ​တို့​သည်​ကျေ​နပ်​ရောင့်​ရဲ​ရ​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཅི་གནང་དེ་ཚོས་སྡུད་པ༌དང༌། །ཁྱེད་ཕྱག་ཕྱེས་པར་དེ་རྣམས་བཟང་པོས༌ཚིམས།།
  wsk-wsk: Se tom ni na nungarsam mu nuna gi nasan; tom ni kiting urukusam, mu nana
    mel ningo ningo karogo terong masan.
  sna-sna: Pamunozvipa, zvinozviunganidza; pamunozarura ruoko rwenyu, izvo zvinogutswa
    nezvinhu zvakanaka.
  spa-BLM: Tú les das; ellos recogen. Abres la mano; se conforman con el bien.
  cac-cac: A ach tzac' svael noc' chi', axo noc' sic'anq'ue vaan. Elb'en yel uuj yic
    a tastac vach' sva noc'.
  swh-ULB: Unapowapa chakula, hukusanyika; ufunguapo mkono wako, wanatosheka.
  bel-bel: Паслаў цемру, і зрабіў морак, і не зрабілі супору слову Ягонаму.
  deu-ELBBK: 'Du gibst ihnen: Sie sammeln ein. Du tust deine Hand auf: Sie werden
    gesättigt mit Gutem.'
  mbb-OT: Mibeǥayan nu sikandan te egkekaan dan, ne migkaan dan haazà ne nengahantey
    sikandan.
  mal-2015: നീ കൊടുക്കുന്നതിനെ അവ പെറുക്കുന്നു തൃക്കൈ തുറക്കുമ്പോൾ അവെക്കു നന്മകൊണ്ടു
    തൃപ്തിവരുന്നു.
  gup-gup: Wanjh bedda kabirrimang dja kabirringun manbu yibenwon; kore kubid ke ngudda
    bu yibenworrkmiwon.
  rmc-rmc: Sar len des te chal, kiden oda upre; sar phundraves o vast, čaľon le lačhe
    chabenestar.
  nlg-nlg: Mi ghoe to hera ghadira mara vanga, to kutira ge ra mahu.
  pes-OPV: آنچه را که به آنها می‌دهی، فرا می‌گیرند. دست خود را باز می‌کنی، پس از چیزهای
    نیکو سیرمی شوند.
  ron-1924: Ле-о дай Ту, еле о примеск; Ыць дескизь Ту мына, еле се сатурэ де бунэтэциле
    Тале.
  ben-OBCV: যখন তুমি তাদের খাবার দাও তারা তা সংগ্রহ করে; যখন তুমি তোমার হাত খুলে দাও,
    তারা উত্তম দ্রব্যে পরিতৃপ্ত হয়।
  som-som: Oo waxaad iyaga siiso ayay isu soo urursadaan, Gacantaadaad furtaa oo waxay
    ka dhergaan waxyaalo wanaagsan.
  lat-VUC: Misit tenebras, et obscuravit; et non exacerbavit sermones suos.
  eng-ASVBT: Thou givest unto them, they gather; Thou openest thy hand, they are satisfied
    with good.
  mna-mna: Nu mborro zin, tanata tikanan kan kini. Itum nomom, ta ipututu zin pa koroŋ
    ambaimbaiŋan ma kopon bok.
  ita-1885: Se tu lo dài loro, lo ricolgono; Se tu apri la tua mano, son saziati di
    beni.
  eng-LXXUP: He sent forth darkness, and made it dark; Yet they rebelled against his
    words.
  eng-ULB: When you give to them, they gather; when you open your hand, they are satisfied.
  spa-VBL: Cuando se las provees, la recogen. Les repartes alimento a todos, y son
    saciados.
  fra-_FOB: Tu la leur donnes, et ils la recueillent; tu ouvres ta main, et ils sont
    rassasiés de biens.
  mal-mal: അങ്ങ് കൊടുക്കുന്നത് അവ പെറുക്കുന്നു തൃക്കൈ തുറക്കുമ്പോൾ അവയ്ക്ക് നന്മകൊണ്ട്
    തൃപ്തിവരുന്നു.
  urd-GVR: Tū un meṅ ḳhurāk taqsīm kartā hai to wuh use ikaṭṭhā karte haiṅ. Tū apnī
    muṭṭhī kholtā hai to wuh achchhī chīzoṅ se ser ho jāte haiṅ.
  suz-BL: गे मेको आन कली गेनीनु, मेकोपुकीमी खुप्‍नीम। इन मुठी प्राक्‍नीनु, मेकोपुकी
    ब्रोव़शो नु रिम्‍शो थोव़कीमी रूनीम।
  eng-NOY: Thou givest it to them, they gather it; Thou openest thine hand, they are
    satisfied with good.
  ita-1927: Tu lo dài loro ed essi lo raccolgono; tu apri la mano ed essi son saziati
    di beni.
  ckb-ckb: پێیان دەدەیت و وەریدەگرن، دەستت دەکەیتەوە تێر چاکە دەبن.
  eng-BBE: They take what you give them; they are full of the good things which come
    from your open hand.
  xsi-xsi: Noko tamwata uru kâpwa kusuanzi sika. Noko nâ kurombonzi kala kapwanzi
    pupuro.
  kan-OKCV: ನೀವು ಅವುಗಳಿಗೆ ಕೊಡಲು ಅವು ಕೂಡಿ ಬರುತ್ತವೆ; ನೀವು ನಿಮ್ಮ ಕೈ ತೆರೆಯಲು, ಒಳ್ಳೆಯವುಗಳಿಂದ
    ತೃಪ್ತಿ ಹೊಂದುತ್ತವೆ.
  tam-2017: நீர்கொடுக்க, அவைகள் வாங்கிக்கொள்ளும்; நீர் உம்முடைய கையைத் திறக்க, அவைகள்
    நன்மையால் திருப்தியாகும்.
  spa-RV-1909: Les das, recogen; abres tu mano, hártanse de bien.
  ron-BTF: Ce le dai, ele adună, tu îți deschizi mâna, ele se umplă cu bunătăți.
  eng-WEBP: You give to them; they gather. You open your hand; they are satisfied
    with good.
  eng-FBV: When you provide it, they gather it up. You hand out food to them, and
    they are well-fed.
  nld-1939: 'Geeft Gij het: ze eten het op; Gij opent uw hand: ze worden van het goede
    verzadigd.'
  nch-BL: Huan quema tiquinmaca inintacualis, inijuanti quiselíaj. Ta tijtapohua ica
    motaicnelilis huan tiquintamaca hasta ixhuij ica ten más cuali.
  vie-1934: Chúa ban cho chúng nó, chúng nó nhận lấy; Chúa sè tay ra, chúng nó được
    no nê vật tốt.
  cha-cha: 'Sa ayo y jago numae, sija naufandaña: unbaba y canaemo ya sija mannajong
    ni y minauleg.'
  hin-CV: जब आप उन्हें आहार प्रदान करते हैं, वे इसे एकत्र करते हैं; जब आप अपनी मुट्ठी
    खोलते हैं, उन्हें उत्तम वस्तुएं प्राप्‍त हो जाती हैं.
  eng-OURB: You give to them; they gather. You open your hand; they are satisfied
    with good.
  spa-BES: Ellos toman lo que les das; están llenos de las cosas buenas que provienen
    de tu mano abierta.
  tdx-tdx: Anjotsoa’o, le atonto’ iareo, sokafe’o ty fità’o, vaho hene ànjan-draha
    soa.
  tha-KJV: เมื่อพระองค์ประทานให้ มั​นก​็​เก​็บไป เมื่อพระองค์ทรงยื่นพระหัตถ์​ออก มั​นก​็อิ่มหนำด้วยของดี
  por-BR-2018: O que tu dás, eles recolhem; tu abres tua mão, e eles se fartam de
    coisas boas.
  deu-ELO: 'Du gibst ihnen: sie sammeln ein; du tust deine Hand auf: sie werden gesättigt
    mit Gutem.'
  eng-WYC-2018: When thou shalt give to them, they shall gather; when thou shalt open
    thine hand, all things shall be filled with goodness. (What thou givest to them,
    they gather up; when thou openest up thy hand, they be filled with good things.)
  epo-epo: Vi donas al ili, ili kolektas; Vi malfermas Vian manon, kaj ili satiĝas
    de bonaĵo.
  gfk-gfk: Ing u tabar diet, diet kap leh. Ing u papos no limaam, diet hahos ta ira
    bilai na nian bakut.
  uig-PIN: Ularƣa bǝrginingdǝ, teriwalidu, Ⱪolungni aqⱪiningdila, ular nazunemǝtlǝrgǝ
    toyidu.
  beo-beo: Di da ilima iaha, amola ilia da amo naha. Di da ilima ha:i manu iaha, amola
    ilia nasea sadisa.
  tpi-OTNT: Yu save givim kaikai long ol na ol i kaikai. Yu tasol yu givim ol na bel
    bilong ol i pulap.
  hau-SA: Sa’ad da ba su da shi, sai su tattara shi; sa’ad da ka buɗe hannunka, sukan
    ƙoshi da abubuwa masu kyau.
  udu-udu: Ki /e ki c̱iki uni to mo tani uni tulki a’di isi monṯal ’de/ mo. Ki /e
    ḵa’dki me’d pini mo tani uni ’tu’dkunu ki tom ’borga/ mo.
  uig-LAT: Ulargha berginingde, tériwalidu, Qolungni achqiningdila, ular nazunémetlerge
    toyidu.
  nde-nde: Uthi ungazipha bese zikubuthela ndawonye; uthi ungavula isandla sakho,
    zisuthiswe ngezinto ezinhle.
  ton-ton: 'Ko ia ʻoku ke foaki kiate kinautolu ʻoku nau tānaki: ʻoku ke mafola ho
    nima, pea ʻoku pito ʻakinautolu ʻi he lelei.'
  ces-1613: Když jim dáváš, sbírají; když otvíráš ruku svou, nasyceni bývají dobrými
    věcmi.
  eng-WMB: You give to them; they gather. You open your hand; they are satisfied with
    good.
  tam-TCV: நீர் அதை அவர்களுக்கு வழங்கும்போது, அவை சேகரித்துக்கொள்கின்றன; நீர் உமது
    கரத்தைத் திறக்கும்போது, அவை நன்மைகளால் திருப்தியடைகின்றன.
  ceb-ULB: Sa dihang maghatag ka kanila, magatigom sila; sa dihang ibukhad mo ang
    imong mga kamot, matagbaw sila.
  pol-UBG: Gdy dajesz im, zbierają; gdy otwierasz swą rękę, sycą się dobrami.
  agr-agr: Nuadui ame dita yuwatnuk suwame, dutikam jukiag shiig yuwinawai.
  kyc-kyc: Embame nenge rapa rapa pyuo mailini dokopa nakama nyuo nao sikya pingi.
  urd-GVU: تُو اُن میں خوراک تقسیم کرتا ہے تو وہ اُسے اکٹھا کرتے ہیں۔ تُو اپنی مٹھی
    کھولتا ہے تو وہ اچھی چیزوں سے سیر ہو جاتے ہیں۔
  eng-OEBCW: And you give with open hand; they gather and eat to their heart’s desire.
  deu-1912: Wenn du ihnen gibst, so sammeln sie; wenn du deine Hand auftust, so werden
    sie mit Gut gesättigt.
  kan-2017: ನೀನು ಕೊಡಲು ಅವು ತೆಗೆದುಕೊಳ್ಳುತ್ತವೆ; ನೀನು ಕೈತೆರೆಯಲು ಅವು ಒಳ್ಳೇಯದನ್ನು ಹೊಂದಿ
    ತೃಪ್ತಿಗೊಳ್ಳುತ್ತವೆ.
  yap-yap: I gur e ga be pi’ ngorad yad be kay; gur e ga be pi’ e ggan ngorad, ka
    ra fosgad ngay.
  hlt-MCSB: Amih taengah na paek te a rhuh uh. Na kut na hlam tih hnothen kum uh.
  mdy-ETH: ኔኤኒ ዔያቶም ዒንጋ ዎዶና ዬያ ዔያታ ቡኩሳኔ፤ ኔኤኮ ኩጮ ኔ ቡላ ዎዶና ኮሺ ባኣዚ ሙዒ ዔያታ ሚሽካኔ።
  qvs-NT: Kan, Tata Dios, mikunankunata kunkisapa. Chashna kuptiki chay animalkuna
    apinsapa. Paykunata kuptiki munashkankunawan saksansapa.
  twi-ASANTE: Wodema wɔn a, wɔtase; wobue wo nsam a, nnepa mee wɔn.
  eng-WEBU: You give to them; they gather. You open your hand; they are satisfied
    with good.
  acu-NT: Ame suam ni yutairincha juwinawai. Ame uwejem yapaarakmin tutuarar pujuinawai.
  spa-PDDPT: Les das, ellos recogen. Abres tu mano, Y se sacian con lo bueno.
  gun-gun: Reme'ẽ ramo 'rãe ha'e kuery ojou. Rejou uka reta ramo ha'e kuery hevyatãmba
    'rã.
  agu-BL: Na yi na tak'u', ntin bajse'n na chiban cyetz. Nin na noj cu'n chic'u'l.
  ilo-ULB: No kasta nga ikkam ida, ummongenda; no kasta nga ilukatmo ti dakulapmo,
    mapnekda.
  kpg-kpg: Goe e wanga nia maa gi digaula, gei digaula gaa gai nia maa. Goe e hagatogomaalia
    nia meegai, gei digaula ga manawa lamalia.
  uig-ARA: ئۇلارغا بەرگىنىڭدە، تېرىۋالىدۇ، قولۇڭنى ئاچقىنىڭدىلا، ئۇلار نازۇنېمەتلەرگە
    تويىدۇ.
  bps-bps: Di kablém dale knaan, kmaan ale, na bsol ale di kafye blém dale.
  sus-sus: I na e ki, e a sɔtɔma nɛ i saabui ra, e wasa.
  pon-2006: Komw kin ketikihong irail, oh re kin tungoale, komw kin ketin kammedkinirailla
    arail tungoal kisin mwenge kan.
  jae-jae: Aôm embe ôkêŋ, oc sejoŋ sa. Aôm embe ôlam lêmam, oc ŋanô ŋajam êôc êsêac
    tôŋ.
  ksd-ksd: U tabar diat, ma dia varuruai, U pala ra limam, ma dia maur ma ra bo na
    magit.
  tur-YTC: Onlara verirsin ve toplarlar. Elini açarsın, iyilikle doyarlar.
  bel-N: Ты даеш ім, яны зьбіраюць; Ты адкрываеш руку Тваю, і яны дабром насычаюцца.
  grc-BRENT: Ἐξαπέστειλε σκότος καὶ ἐσκότασε, καὶ παρεπίκραναν τοὺς λόγους αὐτοῦ·
  kpr-kpr: Nenda bayau rea muturaesa, ne ava mindiraera. Sino fuka nine unduraesa,
    isambu inono beka irá gheraera.
  ind-AYT: Saat Engkau memberikannya kepada mereka, mereka mengumpulkannya; saat Engkau
    membuka tangan-Mu, mereka akan dipuaskan dengan kebaikan.
  yom-yom: Thangu weti kubivana bidia, bieti bonga biawu ; ngeyo zibula koko kuaku,
    bieti yukuta mu bima bimboti.
  yut-yut: Gak da jap yomɨŋaki noŋ. Gak da upmagaki burɨ tugoŋ.
  nya-nya: Mukazipatsa, zimachisonkhanitsa pamodzi; mukatsekula dzanja lanu, izo zimakhutitsidwa
    ndi zinthu zabwino.
  kyg-kyg: Neꞌyaꞌmo alika neꞌapaminageꞌaphaeꞌmo neꞌnae. Kayapatiꞌmo aliꞌa neꞌa apamu
    neae.
  hrv-hrv: 'Daješ li im, tada sabiru: otvaraš li ruku, nasite se dobrima.'
  mps-mps: Nago nai augwali mobaso, te nai augwaligo tubo dao. Nago naga augwali nai
    mabo dao, tama augwaligo haliga pągąwai.
  tpi-tpi: Yu save givim kaikai long ol na ol i kaikai. Yu tasol yu givim ol na bel
    bilong ol i pulap.
  dan-1931: du giver dem den, og de sanker, du åbner din Hånd, og de mættes med godt.
  vie-OVCB: Chúa phân phối, chúng liền ăn uống đến no nê thực phẩm Ngài ban.
  guj-2017: જ્યારે તમે તેઓને આપો છો, ત્યારે તેઓ ભેગા થાય છે; જ્યારે તમે તમારો હાથ
    ખોલો છો, ત્યારે તેઓ તૃપ્ત થાય છે.
  pon-2006A: Komw kin ketikihong irail, oh re kin tungoale, komw kin ketin kammedkinirailla
    arail tungoal kisin mwenge kan.
  por-BRBSL: Você dá a eles; eles se reúnem. Você abre sua mão; eles estão satisfeitos
    com o bem.
  eng-OEBUS: And you give with open hand; they gather and eat to their heart’s desire.
  swe-swe: Du ger dem mat och de tar emot, du öppnar din hand och de äter sig mätta.
  cth-cth: Na poe e pueng a la awh teh, na kut na dâw teh hno kahawi hoi a kâkawk
    awh.
  twi-twi: Wode ma wɔn a, wɔtase; wubue wo nsam a nnepa mee wɔn.
  hlt-hlt: Amih taengah na paek te a rhuh uh. Na kut na hlam tih hnothen kum uh.
  tbz-SIM: Fɔ̃́ɔ̃̀ ɔ̃ɔ̃ yɑɑtɛ́ní kɛ̀ tìi koú, fɔ̃́ɔ̃̀ ɔ̃ɔ̃ yɑnnɛ ɑ nɔ̀ùtɛ̀ kɛ̀ tìi
    di kɛ́nsɑ̀nnɛ̀.
  msy-2020: Nɨ dagheba me ganɨdima me api. Nɨrara dagher aghuiba me ganɨdi, men naviba
    izevegha tughatɨ.
  dop-dop: Ń hɑ-tɩ ɩlɛ tə mʋ. Ń kulɑ nyɑ́ niŋ ɩlɛ kʋpɑntʋ tɔɔlənɑ-tɩ.
  azb-azb: Sən yem verərkən onlar yem yığırlar, Açıq əlinin nemətindən doyurlar.
  eng-DBY: That thou givest unto them, they gather; thou openest thy hand, they are
    filled with good.
  hin-2017: तू उन्हें देता है, वे चुन लेते हैं; तू अपनी मुट्ठी खोलता है और वे उत्तम
    पदार्थों से तृप्त होते हैं।
  wol-KYG: may leen lu ñu for; ŋëbal leen, ñu suur ngëneel.
  swp-swp: Ena u mosei aridi eai, se abi se ai; ena nimam u soe bogadi se sese ginauri
    lolodi aridi eai.
  bjr-bjr: Anee Yaaweefa misa narana nimianaqa mara naidaqa. Anee nimianaqa naafanoo
    nimuaqu idanoo.
  eng-YLT: Thou dost give to them — they gather, Thou dost open Thy hand — they [are]
    satisfied [with] good.
  kne-kne: Idawdawat mo din kanen di esa ya esa, et mangan da enggana ay mabsog da.
  eng-WYC-2017: When thou shalt give to them, they shall gather; when thou shalt open
    thine hand, all things shall be filled with goodness.
  eng-WMBB: You give to them; they gather. You open your hand; they are satisfied
    with good.
  zat-NTPS: Dxunézruju' le̱ba', na' dxelecá'aba' na. Dxunézruju' da dxeláguba', na'
    dxeléljeba'.
  zty-NTPS: Ẕneẕjon' chégakba', na' ẕzí'gakban'. Žónnḻi'o da' žáwgakba', na' žéljgeklba'.
  urd-GVH: तू उनमें ख़ुराक तक़सीम करता है तो वह उसे इकट्ठा करते हैं। तू अपनी मुट्ठी
    खोलता है तो वह अच्छी चीज़ों से सेर हो जाते हैं।
  rug-rug: Poni Goi sari gedi ginani, ke ganigani si arini. Va nago ni Goi sari gedi
    ginani, ke deṉa si arini.
  gaz-gaz: Yeroo ati isaaniif kennitutti, isaan walitti qabatu; yeroo ati harka kee
    balʼiftutti, isaan waan gaarii quufu.
  fra-LSG: Tu la leur donnes, et ils la recueillent; Tu ouvres ta main, et ils se
    rassasient de biens.
  yal-yal: I donseen soma e yii nɛn, e yi a don. I donseen so e yii han e yi wasa.
  iou-iou: Täŋpäkaŋ gäkŋa-tägän ketem yämi naŋpä koki täk täkaŋ.
  haw-1868: O ka mea au e haawi mai ai na lakou, oia ka lakou e hooiliili iho; Wehe
    no oe i kou lima, a lako iho la lakou i ka maikai.
  arb-NAV: أَنْتَ تُعْطِيهَا وَهِيَ تَلْتَقِطُ، تَبْسُطُ يَدَكَ لَهَا فَتَشْبَعُ خَيْراً.
  ded-ded: geng wiac yemmena imoc mekecgecde. Geng mariga mederena yeni wiac gombunga
    homac negebec angkecdae.
  ewe-ewe: Ne èna wo la, woƒonɛ ƒu; eye ne èʋu wò asi la, ètsɔa nu nyui ɖia ƒo na
    wo.
  eng-LEE: 'What thou givest them they gather: thou openest thy hand, they are satisfied
    with good.'
  asm-FB: তুমি সিহঁতক দিলে, সিহঁতে তাক তুলি লয়; তুমি তোমাৰ হাত মুকলি কৰিলে, সিহঁতে
    ভাল ভাল বস্তু পাই পৰিতৃপ্ত হয়।
  sus-A: عِ نَ عٍ كِ، عٍ عَ سْتْمَ نّ عِ سَابُي رَ، عٍ وَ سَ.
  fra-SBL: Tu leur donnes, ils recueillent. Vous ouvrez votre main ; ils sont satisfaits
    du bien.
  hbo-hbo: תִּתֵּ֣ן לָ֭הֶם יִלְקֹט֑וּן תִּפְתַּ֥ח יָֽ֝דְךָ֗ יִשְׂבְּע֥וּן טֹֽוב׃
  kik-kik: Na rĩrĩa wacihe irio, cioyaga ikarĩa; rĩrĩa watambũrũkia guoko gwaku, ũcihũũnagia
    na indo njega.
  fra-NCL: Tu la leur donnes, et ils la recueillent ; Tu ouvres ta main, et ils se
    rassasient de tes biens.
  cek-AK: Na paek ih buh to ni, nihcae mah caak o; na ban pathae naah nihcae loe kahoih
    hmuen hoiah koi o.
  cuk-cuk: Ega be masgunned ukmaid, emardi be-abin gundidiid. Ega be-argan be oyomaid,
    nue-immeledidiid.
  uig-CYR: Пәрвәрдигар қараңғулуқни әвәтип, Зиминни зулмәткә қаплитивәтти; Мисирлиқлар
    Униң әмригә қарши турған әмәсму?
  tel-2017: నీవు వాటికి అందిస్తే అవి కూర్చుకుంటాయి. నీవు గుప్పిలి విప్పితే అవి మంచివాటిని
    తిని తృప్తి చెందుతాయి.
  hat-BSA: Ou bay yo, e yo ranmase li. Ou ouvri men Ou, e yo satisfè ak bonte.
  ukr-ONPU: Він послав морок, і стало темно, і вони не посміли суперечити Його слову.
  kos-kos: Kom sang ma nalos ac elos mongo kac, Kom kitalos ac elos kihpkin.
  hbo-WLC: תִּתֵּ֣ן לָ֭הֶם יִלְקֹט֑וּן תִּפְתַּ֥ח יָֽ֝דְךָ֗ יִשְׂבְּע֥וּן טֽוֹב׃
  ibo-ibo: Ị na-enye ha nri; ha na-erikwa ya. Mgbe i meghere ọbụ aka gị nye ha nri,
    afọ na-eju ha nke ọma.
  ory-ory: ଯାହା ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଦିଅ, ତାହା ସେମାନେ ସାଉଣ୍ଟନ୍ତି। ତୁମ୍ଭେ ଆପଣା ହସ୍ତ ମେଲାଇଲେ,
    ସେମାନେ ଉତ୍ତମ ଦ୍ରବ୍ୟରେ ପରିତୃପ୍ତ ହୁଅନ୍ତି।
  chk-chk: Lupwen ka ngeniir ener mongö, ra ionifengeni, lupwen ka suki poum, ra mongö
    o möt ren.
  rop-rop: Yu gibit olabat en dei dagat. Yu oldei gibit olabat daga garram yu ronwan
    bingga en dei oldei sedisfaid.
  ukr-1871: Ти даєш їм, вони збирають; ти відчиняєш руку твою, вони добром насичаються.
  yon-yon: Animan bangkandaawa bimaib, kwane dowakeniib keraawa yiminmo kerimaib.
  deu-1951: wenn du ihnen gibst, so sammeln sie; wenn du deine Hand auftust, so werden
    sie mit Gut gesättigt;
  eng-JPS: Thou givest it unto them, they gather it; Thou openest Thy hand, they are
    satisfied with good.
  srp-1865: Daješ im, primaju; otvoriš ruku svoju, site se dobra.
  lug-lug: Bw’ogibiwa, nga bigikuŋŋaanya; bw’oyanjuluza engalo zo n’obigabira ebintu
    ebirungi ne bikkusibwa.
  heb-heb: תתן להם ילקטון תפתח ידך ישבעון טוב׃
  ben-IRV: যখন তুমি তাদেরকে দাও তারা জড়ো হয়; যখন তুমি হাত মুক্ত করো তারা তৃপ্ত হয়।
  ntu-ntu: X mz nzrka-krbzme da kxmrlz badr Amrlz-zvzq nidr.
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੰਦਾ ਹੈਂ, ਓਹ ਚੁਗ ਲੈਂਦੇ ਹਨ, ਤੂੰ ਆਪਣੀ ਮੁੱਠੀ ਖੋਲ੍ਹਦਾ ਹੈਂ,
    ਓਹ ਪਦਾਰਥਾਂ ਨਾਲ ਰੱਜ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ကိုယ်တော်ချ ထားတော်မူသည်အတိုင်း သူတို့ သည် သိမ်းယူ ကြပါ၏။ လက် တော်ကို ဖွင့်
    တော်မူသော အားဖြင့် ၊ သူတို့သည် ကောင်း သောအရာနှင့် ရောင့်ရဲ ကြ ပါ၏။
  kgf-kgf: Gumu énécmina neanʒu. Méraga auna iwawai hiabia sécgé énécmianʒac.
  tte-O: Kali kuwolegili sikekan diyaliyao sisu.
  tbg-tbg: Are vika kara nimiaramanta vika vira ne variarave. Are nena kauquqihaira
    vika kara nimiaramanta vika kara vira ho ne variara.
  hmo-hmo: Oi ese aniani idia dekenai oi henia, bona idia ania. Oi sibona ese oi henia,
    bona edia bogana idia kunu.
  zar-NT: Rugaguʼ légacabaʼ, ateʼ tágubaʼ. Runödzjuʼ le ilágubaʼ, ateʼ tuʼhuö́laj
    taʼdzéʼebaʼ.
  urd-urd: जो कुछ तू देता है, यह ले लेते हैं; तू अपनी मुट्ठी खोलता है और यह अच्छी
    चीज़ों से सेर होते हैं
  rus-SYN: Послал тьму и сделал мрак, и не воспротивились слову Его.
  bqc-SIM: Ni kpámá, aaì sɛ́lɛ, ni ↄ poonɛ́ ↄ̃ pↄmaaↄ ì ń kã́.
  tcz-CHONGTHU: Anehdiu nangin napehteng uleh amahon achomkhom jiuvin nangin nakhut
    a nalhangdoh in namop jin hiti chun amaho lungna chimset'in navah jin ahi.
  mar-mar: जेव्हा तू त्यांना देतोस, ते जमा करतात; जेव्हा तू आपला हात उघडतोस तेव्हा
    त्यांची उत्तम पदार्थांनी तृप्ती होते.
  isl-isl: Þú mætir þörfum þeirra og þau mettast ríkulega af gæðum þínum.
  hlt-THB: Cekkhqi ce buh na peek awh, a mingmih ing cung hloep uhy, nang ing na kut
    nak thlek awh cekkhqi ing ik-oeik leek ing be uhy.
  qub-qub: Gam garaptiqui paycunaga chasquishunquimi. Maquiquita quichapaptiqui allinnin
    cajcunata micucarcärin.
  bqp-bqp: Ndì kpáḿma, òdi sɛ́tɛ, ndì ↄ porońnɛ, akũ pↄ́ mananↄ dì mↄ́ḿma.
  hat-hat: Ou ba yo manje, yo manje. Ou louvri men ou, yo manje plen vant yo.
  eng-BSB: When You give it to them, they gather it up; when You open Your hand, they
    are satisfied with good things.
  eng-WEBPB: You give to them; they gather. You open your hand; they are satisfied
    with good.
  kbq-kbq: Kagra ne'zana zaminke'za nenaze. Kagra kazana eri atarenka ne'zana zaminke'za
    nazageno zamura nehie.
  pon-pon: Kom kin kotiki on ir, rap nanak pena; komui kotiki pajan lim omui, rap
    pan medi kila me mau kan.
  nhe-BL: Huan quema tiquinmaca inintlacualis, inijuanti quiselíaj. Ta timomatlapohua
    ica moteicnelilis huan tiquintlamaca hasta ixhuij ica tlen más cuali.
  wnc-wnc: Siwana nanamna une yami nakaing. Gatakan siknga yami nake musia doke yuaing.
  bus-bus: Nɛɛ̀ kpáḿma, aↄ̃è sɛ́ɛ, nɛɛ̀ ↄ porońnɛ, ben pↄ́ maaanↄ è mↄ́ḿma.
  gub-BL: Eremono wanemi'u ràm wanupe. U'u wà. Uhyk wanupe wà.
  eng-DRA: 'He sent darkness, and made it obscure: and grieved not his words.'
