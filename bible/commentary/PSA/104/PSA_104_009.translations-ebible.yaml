verse: PSA.104.009
translations:
  mal-C: അങ്ങ് ആഴികൾക്ക് ലംഘിക്കരുതാത്ത ഒരു അതിർത്തി നിശ്ചയിച്ചു; അവ ഇനിയൊരിക്കലും
    ഭൂമിയെ മൂടുകയില്ല.
  deu-TKW: Du hast eine Grenze gesetzt, die dürfen sie nicht überschreiten, dürfen
    die Erde nicht wieder bedecken.
  lin-lin: Otiaki mondelo oyo ekoki koleka te ; ekozonga lisusu te kozipa mokili.
  mmx-mmx: Uga lok li lapdopdo mo nedi di noxo los polo i, tik lok pe di xusu di noxo
    sak pavaa bok ba lavatkangka.
  eng-LSV: You have set a border, they do not pass over, || They do not turn back
    to cover the earth.
  eng-GNV: 'But thou hast set them a bounde, which they shall not passe: they shall
    not returne to couer the earth.'
  eng-WEBSTER: Thou hast set a bound that they may not pass over; that they turn not
    again to cover the earth.
  nhw-BL: Teipa tiquintlalili ininnepa nopa huejhueyi atl para ayacmo quema ma quiixtzacuaca
    tlali.
  swh-ONEN: Uliyawekea mpaka ambao hayawezi kuuvuka, kamwe hayataifunika dunia tena.
  bba-bba: A nim mɛ yɔ̃rɑ yeru kuɑ mu ku rɑɑ kɑ sɑrɑ mu mɑɑ tem wukiri.
  eng-KJVCPB: Thou hast set a bound that they may not pass over; That they turn not
    again to cover the earth.
  luo-luo: Ne iketonegi tongʼ ma ok ginyal kadho; mondo kik gichak giim piny kendo.
  aii-aii: ܬܚܘܼܡܵܐ ܡܘܼܬܸܒ݂ ܠܘܼܟ݂ ܕܠܵܐ ܥܵܒ݂ܪܝܼ، ܠܵܐ ܕܵܝܪܝܼ ܠܟܲܣܘܼܝܘܼܗ̇ ܐܲܪܥܵܐ.
  meu-meu: Hetoa o karaia, idia basie hanaia, una dainai tanobada basie habubunia
    lou.
  npi-ULB: तपाईंले तिनीहरूका निम्ति सिमाना तोक्‍नुभएको छ, जुन तिनीहरूले नाघ्‍ने छैनन्
    । तिनीहरूले पृथ्वीलाई फेरि ढाक्‍नेछैनन् ।
  yor-yor: Ìwọ gbé òpin tí wọn kò lè kọjá rẹ̀ kálẹ̀; láéláé ni wọ́n kò ní lè bo ayé
    mọ́lẹ̀ lẹ́ẹ̀kan sí i.
  pes-OPCB: برای دریاها حدی تعیین نموده‌ای تا از آنها نگذرند و زمین را دوباره نپوشانند.
  tgl-ULB: Nagtakda ka ng isang hangganan para sa kanila na hindi nila tatawirin;
    hindi na nila muling babalutin ang daigdig.
  nop-nop: Da fek kamemiŋguŋ. Kaŋ imeŋgwaŋ wapum u fek mu lahutak. Wendoktiŋa imeŋgwaŋdi
    kwet i kotigoŋ mu kufulalak.
  cbu-NT: Nda piyam pseertaku anshuri wanasir wayarangsha. Nda tsapoo yusur pumaam
    amb ashiru wayarangsha.
  hui-hui: Iba uruni biru bolangua nahelonaga í̠nime tu winiyagoriani iba áyu ogoriani
    birairi kagoni. Áyu ibame ala bibahende namulaiho winiyadagua lone namulai naholebira.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​ကို​နောက်​တစ်​ဖန်​ရေ​မ​လွှမ်း​မိုး​စေ​ရန် ကိုယ်​တော်​ရှင်​သည်​ရေ​တို့​ကူး​ကျော်​၍​မ​ရ​နိုင်​သည့်
    နယ်​နိ​မိတ်​ကို​သတ်​မှတ်​ပေး​တော်​မူ​ပါ​၏။
  bod-N: ཆུ་རྣམས་ཕར་ལ་བརྒལ་ནས་ས་གཞི༌ནི། །འགེབ་པར་མི་བྱ་ཆེད་དུ་ས་མཚམས༌བཅད།།
  wsk-wsk: Ni yu ko munan gek am beterem, se me ta kia kaparuk ale ali lilim udagi
    me ta ira kaluwurokko.
  sna-sna: Makatara muganhu waisingadariki; haichazombofukidzizve nyika.
  spa-BLM: Has establecido un límite que no pueden traspasar, para que no vuelvan
    a cubrir la tierra.
  cac-cac: Ix ac'canem stz'acan̈il b'aj sc'ochcan a', max ec'b'atlaj a' d'a jun tz'acaan̈
    chi'. Man̈xo ol smuclaj lum luum chi' a'.
  swh-ULB: Umeweka mipaka kwa ajili yao ambao hayawezi kuupita; hayawezi kuifunika
    nchi tena.
  bel-bel: якое запавядаў Абрагаму, і клятву сваю Ісааку,
  deu-ELBBK: Du hast ihnen eine Grenze gesetzt, die sie nicht überschreiten werden;
    sie werden nicht zurückkehren, die Erde zu bedecken.
  mbb-OT: Duen menge taltal he insavuk nu para zutun dà sikandan taman, su para kenè
    dan en meumani mesapal is kelibutan.
  mal-2015: ഭൂമിയെ മൂടുവാൻ മടങ്ങിവരാതിരിക്കേണ്ടതിന്നു നീ അവെക്കു കടന്നുകൂടാത്ത ഒരു
    അതിർ ഇട്ടു.
  gup-gup: Ngudda yibolknameng dja minj kabakke bu kayawoyhbarlke kondah kurorre rowk.
    Kabodjaldi kunronj rowk kore ngudda yibokurrmeng.
  rmc-rmc: Thoďal lenge e hraňica, savi našťi predžan, hoj te na učharen pale e phuv
    andre.
  nlg-nlg: Ighoe to talua na koekobe ke bai tona vulea, ge ke bei saopoa na maramana.
  pes-OPV: حدی برای آنها قرار داده‌ای که از آن نگذرند و برنگردند تا زمین را بپوشانند.
  ron-1924: Ле-ай пус о марӂине пе каре ну требуе с-о трякэ, пентру ка сэ ну се май
    ынтоаркэ сэ акопере пэмынтул.
  ben-OBCV: তুমি জলধির সীমা স্থির করেছ যা তারা অতিক্রম করতে পারে না; আবার কখনও জলধি
    জগৎকে আচ্ছন্ন করবে না।
  som-som: Waxaad iyaga u dhigtay xudduud aanay soo dhaafin, Si aanay mar kale u noqon
    oo aanay dhulka u daboolin.
  lat-VUC: 'quod disposuit ad Abraham, et juramenti sui ad Isaac:'
  eng-ASVBT: Thou hast set a bound that they may not pass over; That they turn not
    again to cover the earth.
  mna-mna: Mi nu ur mbut pa tai mi toono. Mbut tana, tai irao imolo na som. Tana tai
    ko irao izooro mi ilol toono mini na som.
  ita-1885: Tu hai loro posto un termine, il qual non trapasseranno; E non torneranno
    a coprir la terra.
  eng-LXXUP: Which he established as a covenant to Abraham, And he remembered his
    oath to Isaac.
  eng-ULB: You have set a boundary for them that they will not cross; they will not
    cover the earth again.
  spa-VBL: Pusiste un límite para los océanos, para que no regresaran y volvieran
    a cubrir la tierra.
  fra-_FOB: Tu as fixé pour les eaux une borne qu'elles ne passeront pas; elles ne
    reviendront pas couvrir la terre.
  mal-mal: ഭൂമിയെ മൂടിക്കളയുവാൻ മടങ്ങിവരാതിരിക്കേണ്ടതിന് അങ്ങ് അവയ്ക്ക് ലംഘിക്കാൻ
    കഴിയാത്ത ഒരു അതിര് ഇട്ടു.
  lit-lit: 'Tu nustatei ribą: jie negali peržengti, jie nebegali sugrįžti žemės apdengti.'
  urd-GVR: Tū ne ek had bāndhī jis se pānī baṛh nahīṅ saktā. Āindā wuh kabhī pūrī
    zamīn ko nahīṅ ḍhāṅkne kā.
  suz-BL: मेको लेंशा रागी कली सुम्‍थ मजाक्‍मल, दे गे सांद सेल्‍तीनी। अय्‍युब ३८:८-११;
    हितोपदेस ८:२९
  eng-NOY: Thou hast established a bound which the waters may not pass, That they
    may not return, and cover the earth.
  ita-1927: Tu hai posto alle acque un limite che non trapasseranno; esse non torneranno
    a coprire la terra.
  ckb-ckb: سنوورێکت دانا لێی تێنەپەڕن، نەگەڕێنەوە هەتا زەوی دابپۆشن.
  eng-BBE: You made a limit over which they might not go, so that the earth would
    never again be covered by them.
  xsi-xsi: Aku noko kuo keri lâ, aku kundi kaika tu tâi ma ipu keri ŋinde utu ndimo.
    Mine kala tâi ma ikura tu itura tâno ndoni kilo, ande ma tia.
  kan-OKCV: ಅವು ದಾಟದ ಹಾಗೆಯೂ, ಭೂಮಿಯನ್ನು ಮುಚ್ಚುವುದಕ್ಕೆ ತಿರುಗಿ ಬಾರದ ಹಾಗೆಯೂ ನೀವು ಮೇರೆಯನ್ನು
    ಇಟ್ಟಿದ್ದೀರಿ.
  tam-2017: அவைகள் திரும்பவும் வந்து பூமியை மூடிக்கொள்ளாதபடி கடக்காமல் இருக்கும் எல்லையை
    அவைகளுக்கு ஏற்படுத்தினீர்.
  spa-RV-1909: Pusísteles término, el cual no traspasarán; ni volverán á cubrir la
    tierra.
  ron-BTF: Ai așezat un hotar ca ele să nu treacă peste el, ca să nu se întoarcă din
    nou să acopere pământul.
  eng-WEBP: You have set a boundary that they may not pass over, that they don’t turn
    again to cover the earth.
  eng-FBV: You set a boundary for the oceans so they would not come back and cover
    the earth.
  nld-1939: Gij hebt ze grenzen gesteld, die ze niet overschreden, Ze mochten niet
    meer de aarde bedekken;
  nch-BL: Teipa tiquintalili ininepa nopa huejhueyi at para ayecmo quema ma quiixtzacuaca
    tali.
  vie-1934: Chúa định chân cho nước để nước không hề qua khỏi, Không còn trở lại ngập
    đất nữa.
  cha-cha: Jago pumolo y uttimonñija ya ti siña manmalofan guato; para ti siña jabira
    sija talo para utampe y tano.
  hin-CV: आपके द्वारा उनके लिए निर्धारित सीमा ऐसी थी; जिसका अतिक्रमण उनके लिए संभव
    न था; और वे पृथ्वी को पुनः जलमग्न न कर सकें.
  eng-OURB: You have set a boundary that they may not pass over; that they don’t turn
    again to cover the earth.
  spa-BES: Hiciste un límite sobre el cual no podían ir, para que la tierra nunca
    más fuera cubierta por ellos.
  tdx-tdx: Jinado’o efetse tsy hililara’e; tsy mone hibalike hañàmpo ty tane toy.
  tha-KJV: พระองค์​ทรงวางขอบเขตมิ​ให้​มันข้าม เพื่​อม​ิ​ให้​มันคลุมแผ่นดินโลกอีก
  por-BR-2018: Tu lhes puseste um limite, que não ultrapassarão; não voltarão mais
    a cobrir a terra.
  deu-ELO: Du hast ihnen eine Grenze gesetzt, die sie nicht überschreiten werden;
    sie werden nicht zurückkehren, die Erde zu bedecken.
  eng-WYC-2018: Thou hast set a term, which they shall not pass (over); neither those
    shall be turned (again), for to cover the earth (nor shall they ever return, to
    cover the earth).
  epo-epo: Vi faris limon, kiun ĝi ne superpaŝos, Por ke ĝi ne revenu por kovri la
    teron.
  gfk-gfk: U ga bul no wasasar ma pai tale bia no tes na balos ie, ma pai tale bia
    no tes na kasar bakut habaling no ula hanuo.
  uig-PIN: Ular texip, yǝrni yǝnǝ ⱪaplimisun dǝp, Sǝn ularƣa qǝklimǝ ⱪoyƣansǝn.
  beo-beo: Hano da bu osobo bagade dedebosa:besa:le, Di da hano mae baligili masa:ne,
    alalo ilegei.
  tpi-OTNT: Yu putim mak pinis na solwara i no ken kalapim dispela mak. Olsem na solwara
    i no inap karamapim olgeta graun gen.
  hau-SA: Ka kafa iyakar da ba a iya tsallakawa; ba za su ƙara rufe duniya ba.
  udu-udu: /E ki kar gwayu/ mo ki uni mini ’koki pe mo, wakan ki uni mini ’taki ’koki
    halas mony’cesh doḵ/e mo.
  uig-LAT: Ular téship, yerni yene qaplimisun dep, Sen ulargha cheklime qoyghansen.
  nde-nde: Wamisa umkhawulo angeke aweqe; kasayikubuya awugubuzele njalo umhlaba lanini.
  ton-ton: Kuo ke ʻai hono ngataʻanga ke ʻoua naʻa ʻalu atu ia ʻi ai; koeʻuhi ke ʻoua
    naʻa toe haʻu ia ke lōfia ʻa māmani.
  ces-1613: Meze jsi položil, aby jich nepřestupovaly, ani se navracovaly k přikrývání
    země.
  eng-WMB: You have set a boundary that they may not pass over, that they don’t turn
    again to cover the earth.
  tam-TCV: அவைகள் கடக்கமுடியாத ஓர் எல்லையை நீர் ஏற்படுத்தினீர்; அவை இனி ஒருபோதும்
    பூமியை மூடிக்கொள்ளாது.
  ceb-ULB: Gibutangan mo sila ug utlanan aron nga dili sila makalabang; aron dili
    nila matabonan pag-usab ang kalibotan.
  pol-UBG: Wyznaczyłeś im granicę, aby jej nie przekroczyły ani nie powróciły, by
    okryć ziemię.
  agr-agr: Nunikmatai ataktu pimak nugkan utujai tusam, juwig nagkankati, nuwi nagkama
    pima pimakuag wechati tiuwaitme.
  kyc-kyc: Embame ipwa doko banya kata liti pyuo pona dokona pena lee dokome dee yalo
    epo yuu dupwa yambe pyaa nangepya.
  urd-GVU: تُو نے ایک حد باندھی جس سے پانی بڑھ نہیں سکتا۔ آئندہ وہ کبھی پوری زمین
    کو نہیں ڈھانکنے کا۔
  eng-OEBCW: They dared not pass the bounds set for them, or cover the earth any more.
  deu-1912: Du hast eine Grenze gesetzt, darüber kommen sie nicht und dürfen nicht
    wiederum das Erdreich bedecken.
  kan-2017: ಜಲರಾಶಿಗಳು ಬಂದು ಪುನಃ ಭೂಮಿಯನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳದ ಹಾಗೆ, ನೀನು ಮೇರೆಗಳನ್ನು ಗೊತ್ತುಮಾಡಿದಿ.
  yap-yap: Ka mu tay ba mathil ni dabiyag ni nge th’ab nga wuru’, ya nge par ni dabki
    tharey e fayleng bayay.
  hlt-MCSB: Khorhi na suem te a poe uh thai pawt dongah diklai khuk ham ha mael uh
    thai pawh.
  mdy-ETH: ጊንሣ ዔያታ ሳዖ ዔኤዺ ባይዙዋጉዲ ዑሣ ኬስኪያ ላኣሊንቱዋጉዲ ጌዲ ኔ ጌሤኔ።
  qvs-NT: Willarkankisapa amana chaymanta llukshinankunapa ama kashkan allpata kirpanankunapa.
  twi-ASANTE: Wotoo ɔhyeɛ a wɔrentumi ntra; na wɔammɛkata asase so bio.
  eng-WEBU: You have set a boundary that they may not pass over, that they don’t turn
    again to cover the earth.
  acu-NT: '@see-verse:PSA.104.008'
  spa-PDDPT: Les fijaste un límite que no traspasarán, De manera que no volverán a
    cubrir la tierra.
  gun-gun: Yy remberã guive remoĩ oaxave e'ỹ aguã, yvy ojao'i jevy e'ỹ aguã.
  agu-BL: Ja bixe' cyen e'chk mojomil tanu', bantz qui saje'n kojxuj junt tir tan
    jople'n yi cojbil.
  ilo-ULB: Nangikabilka iti beddeng para kadakuada a didanto ballasiwen; ket saandanto
    manen nga abbongan ti lubong.
  kpg-kpg: Goe guu dugu dau haga geinga dela e deemee di hula nia maa nonua, e duuli
    nia maa gi dee gahu labelaa henuailala.
  uig-ARA: ئۇلار تېشىپ، يەرنى يەنە قاپلىمىسۇن دەپ، سەن ئۇلارغا چەكلىمە قويغانسەن.
  bps-bps: Na tanimoam i gusen i yéél i làla glius, du fye talà lêman maglimun i klamang
    banwe.
  sus-sus: I naaninyi saxi ye bɛ a mu tuganma naxan xun ma, alako a naxa gbilen din
    na xare ma.
  pon-2006: Komw ahpw ketikihong irail irair ehu, me re sohte pahn daulih, pwe re
    en dehr pwurehng koaduhpwalehdi sampah.
  jae-jae: Aôm kôtôc bu tau ŋamadiŋ gebe êŋgêli atom gebe bu tau ênam nom samucgeŋ
    auc êtiam atom.
  ksd-ksd: U ga pait ra langun ba pa dia bolo lake tana. Upi koko diat a lilikun mulai
    upi diat a tuba ra gunagunan.
  tur-YTC: Üstünden geçmesinler diye bir sınır çektin, Ta ki, yeryüzünü kaplamak için
    bir daha dönmesinler.
  bel-N: Ты паклаў ім мяжу, якую не пяройдуць; ня вернуцца, каб закрыць зямлю.
  grc-BRENT: ὃν διέθετο τῷ Ἁβραὰμ, καὶ τοῦ ὅρκου αὐτοῦ τῷ Ἰσαάκ·
  kpr-kpr: Ni enda sekago afurugeure dae tano garusesa ava, nu itako jo jarigari da
    kaugo iraeri.
  ind-AYT: Engkau menetapkan batas-batas yang tidak boleh dilewatinya, sehingga tidak
    kembali menyelubungi bumi.
  yom-yom: Ngeyo wumitudila zindilu ziozi ka milendi sabuka ko ; milendi buela diamisa
    ntoto ko.
  yut-yut: Gak da tɨlak kɨlɨ yɨpgul, do tap ɨdap tɨlak uŋun dɨma ɨratjak. Tap ɨdap
    mɨktɨm morap aeni dɨma wutjɨsak.
  nya-nya: Inu munayika malire ndipo sangathe kudutsa, iwo sadzamizanso dziko lapansi.
  kyg-kyg: Kegiꞌyamo huka ku aika ateꞌnananageno halate eno ma mopamo aeno ati okaegaiye.
  hrv-hrv: Odredio si granicu koju ne smiju prijeći, da opet ne pokriju zemlju.
  mps-mps: Nago dąį muai, tama tamu ąįgo te dąį muani bolobeo. Tama tamu ąįgo
    tigidali tǫ ma halugobeo.
  tpi-tpi: Yu putim mak pinis na solwara i no ken kalapim dispela mak. Olsem na solwara
    i no inap karamapim olgeta graun gen.
  dan-1931: du satte en Grænse, de ej kommer over, så de ikke igen skal tilhylle Jorden.
  vie-OVCB: Chúa đặt ranh giới cho nước, để nó không còn bao phủ mặt đất.
  guj-2017: તેઓ ફરીથી પૃથ્વીને ઢાંકે નહિ માટે તમે તેઓને માટે હદ બાંધી છે કે જેથી તેઓ
    તે પાર ન કરી શકે;
  pon-2006A: Komw ahpw ketikihong irail irair ehu, me re sohte pahn daulih, pwe re
    en dehr pwurehng koaduhpwalehdi sampah.
  por-BRBSL: Você estabeleceu um limite que eles não podem ultrapassar, que eles não
    se viram novamente para cobrir a terra.
  eng-OEBUS: They dared not pass the bounds set for them, or cover the earth any more.
  swe-swe: Du har satt en gräns som vattnen inte får gå över, aldrig mer ska de täcka
    jorden. []
  cth-cth: Tuinaw bout a tho teh, talai a muem hoeh nahanlah, a tapuet thai hoeh hane
    khori hah a khuen pouh.
  twi-twi: Wotoo ɔhye a wɔrentumi ntra; na wɔammɛkata asase so bio.
  hlt-hlt: Khorhi na suem te a poe uh thai pawt dongah diklai khuk ham ha mael uh
    thai pawh.
  tbz-SIM: Kuù mɛ̀ kèétɛ́ kumɑ̀nku mɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ̀, kɛ́ bɑ́ɑ́ wɛ̃tɛní kɛ́dɑ́tínnɛ́
    kɛtenkɛ̀.
  msy-2020: Ongarim ikiamin danganim, nɨrara an abaragha gɨfa, eghtɨ ongarim nɨ atɨzir
    danganir kam gitavɨraghan kogham. Gɨn ongarim ua nguazir kam bar an evaraghan
    kogham.
  dop-dop: N pɩ́ɩ́ lʋm kɛ tənɑɣɑ sɩ pə́ tɑɑ ŋmɑɑ kɑ tɔɔ nɑ pə́ kɔɔ pə tɑsɑ tɛtʋ wɑɑsʋɣʋ.
  azb-azb: Onların önünə hədd qoydun ki, ondan aşmasınlar, Heç vaxt daşıb dünyanı
    basmasınlar.
  eng-DBY: Thou hast set a bound which they may not pass over, that they turn not
    again to cover the earth.
  hin-2017: तूने एक सीमा ठहराई जिसको वह नहीं लाँघ सकता है, और न लौटकर स्थल को ढाँप
    सकता है।
  wol-KYG: Ag kemu nga teg, du ko wees, te dootu muur suuf si.
  swp-swp: Adi sigasiga ue tore, taba nige se hemuri, bena tabu huia esau tanoubu
    se hesalili.
  bjr-bjr: Oo Anutu, anee oosuqoonnamau nammari fannoo marida naaru naaru sia fiaaqararana
    amana mariannoo. Mi oosirafa nammari ititasainanoo sia kafaa maqa maaqa rafaaqa
    fuannoo.
  eng-YLT: A border Thou hast set, they pass not over, They turn not back to cover
    the earth.
  kne-kne: Inkeddeng moy gedeng da ta say adi da mantaoli ay manlim-ot sin daga.
  eng-WYC-2017: Thou hast set a term, which they shall not pass; neither those [or
    they] shall be turned, for to cover the earth.
  eng-WMBB: You have set a boundary that they may not pass over, that they don’t turn
    again to cover the earth.
  zat-NTPS: Bzu' naga ze lau cheajsé̱ na, naga québedxa gaca te na, chee̱ québedxa
    gacu na xe̱zr la xu bizre na'.
  zty-NTPS: Bzo' gan ze ḻaw chejsóan, na' gan biž gak ten, nich biž yewakwn yežlyó
    bižen'.
  urd-GVH: तूने एक हद बाँधी जिससे पानी बढ़ नहीं सकता। आइंदा वह कभी पूरी ज़मीन को नहीं
    ढाँकने का।
  rug-rug: Ele pada vekoa Goi sa voloso sapu lopu kaqu hola nia rini, pude di lopu
    kaqu nobi tamunu pulea rini sa kasia popoa.
  gaz-gaz: Akka isaan deebiʼanii lafa hin haguugneef ati daarii isaan darbuu hin dandeenye
    isaan dura dhaabde.
  fra-LSG: Tu as posé une limite que les eaux ne doivent point franchir, Afin qu’elles
    ne reviennent plus couvrir la terre.
  yal-yal: I yi naninna sa e mi danguɛ naxan na mumɛ, alogo e nama fa sa bɔxɔn xun
    ma.
  iou-iou: Ude täŋkuno unita baga peŋ imiŋkuno u täga nämo wärämut täyak. Ude täŋkuno
    unita gwägutä kome äneŋi kudup nämo api yejämbek.
  haw-1868: Ua kau pale oe i mokuna no lakou. I ole lakou e hala'e; I ole hoi e hoi
    hou mai, a uhi i ka honua.
  arb-NAV: وَضَعْتَ لِلْبَحْرِ حَدّاً لَا يَتَعَدَّاهُ حَتَّى لَا تَعُودَ مِيَاهُهُ
    تَغْمُرُ الأَرْضَ.
  ded-ded: Geng kpetengina faina feu bangec monggoc semebauac ferahegecdeac kpae heiyemmenec.
  ewe-ewe: Èɖo liƒo si dzi womate ŋu adze to o la na wo, eye womagakaka axɔ anyigba
    dzi akpɔ gbeɖe o.
  eng-LEE: Bounds hast thou set which they cannot pass over, that they return not
    again to cover the earth.
  asm-FB: এইভাৱে তুমি পানীৰ সীমা স্থাপন কৰিলা, যাতে পানীয়ে পুনৰ সীমা পাৰ হৈ পৃথিৱীক
    ঢাকিব নোৱাৰে।
  sus-A: عِ نَانِنيِ سَشِ يٍ بّ عَ مُ تُفَنمَ نَشَن شُن مَ، عَلَكٌ عَ نَشَ فبِلٍن
    دِن نَ شَرٍ مَ.
  fra-SBL: Tu as fixé une frontière qu'ils ne pourront pas franchir, qu'ils ne se
    retournent pas pour recouvrir la terre.
  hbo-hbo: גְּֽבוּל־שַׂ֭מְתָּ בַּל־יֽ͏ַעֲבֹר֑וּן בַּל־יְ֝שׁוּב֗וּן לְכַסֹּ֥ות הָאָֽרֶץ׃
  kik-kik: Wee nĩwe wekĩrire mũhaka ũrĩa matangĩkĩra; gũtirĩ hĩndĩ magaacooka kũhumbĩra
    thĩ.
  fra-NCL: 'Tu poses une limite que les eaux ne franchiront plus : elles ne reviendront
    plus couvrir la terre.'
  cek-AK: Tuinawk amlaem o moe, long to uem han ai ah, tui doeh amsah han ai ah, angzithaih
    ramri to na suek pae.
  cuk-cuk: Dii melle bar napneg-odogega, ega be igar mesisad, adi, a-igarse galegegar.
  uig-CYR: Йәни Ибраһим билән түзгән әһдиси, Исһаққа ичкән қәсимидур.
  tel-2017: అవి మరలి వచ్చి భూమిని కప్పకుండేలా దాటలేని సరిహద్దులు నీవు వాటికి నియమించావు.
  hat-BSA: Ou te plase yon limit pou dlo yo pa ta depase, pou yo pa retounen kouvri
    tè a.
  ukr-ONPU: Завіт, який Він уклав з Авраамом, і присягу Його Ісааку.
  kos-kos: Kom oakiya sie masrol ma elos tia ku in alukela, Tuh elos in tia sifil
    afinya faclu.
  hbo-WLC: גְּֽבוּל־שַׂ֭מְתָּ בַּל־יַֽעֲבֹר֑וּן בַּל־יְ֝שׁוּב֗וּן לְכַסּ֥וֹת הָאָֽרֶץ׃
  ibo-ibo: Ị kpara oke nye ha, nke ha na-agaghị agafe, gbochie ha ikpuchi elu ụwa
    ọzọ.
  ory-ory: ସେମାନେ ଯେପରି ସୀମା ଲଙ୍ଘନ ନ କରିବେ ଓ ପୃଥିବୀକୁ ଆଚ୍ଛାଦନ କରିବା ପାଇଁ ପୁନର୍ବାର
    ଫେରି ନ ଆସିବେ, ଏଥିପାଇଁ ତୁମ୍ଭେ ଏକ ସୀମା ନିରୂପଣ କରିଅଛ।
  chk-chk: Ka föri eu kiä pwe ekewe koluk resap tongeni kusula, resap pwal chüen pwölüela
    fanüfan.
  rop-rop: Yubin pudumdan bandri weya dei kaan neba pasim, wulijim dei kaan gaburrumap
    dijan wel igin.
  ukr-1871: Визначив їм гряницю, і не перейдуть її; не вернуться назад, покрити землю.
  yon-yon: Ebbed karamok wene burudandindeban ye yumbon nongkobewen kowe, ok kuu ikakman
    okad kumundin dabunaunban.
  deu-1951: Du hast den Wassern eine Grenze gesetzt, die sie nicht überschreiten sollen;
    sie dürfen die Erde nicht wiederum bedecken.
  eng-JPS: Thou didst set a bound which they should not pass over, that they might
    not return to cover the earth.
  srp-1865: Postavio si meðu, preko koje ne prelaze, i ne vraæaju se da pokriju zemlju.
  lug-lug: Wagassizaawo ensalo ze gatasaana kusukka, na kuddayo kubuutikira nsi.
  heb-heb: גבול שמת בל יעברון בל ישובון לכסות הארץ׃
  ben-IRV: তুমি তাদের জন্য সীমানা ঠিক করেছ, যেন জল তা ছাড়িয়ে না যায়; তারা যেন পৃথিবীকে
    আবার ঢেকে না দেয়।
  ntu-ntu: X yrlqbzme bz ngr me naesakingr prla, Murde ma tqakq-atwrnr-mou-ngrde drtc'.
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਲਈ ਇੱਕ ਹੱਦ ਠਹਿਰਾ ਰੱਖੀ ਹੈ ਕਿ ਓਹ ਅੱਗੇ ਨਾ ਲੰਘਣ, ਅਤੇ ਨਾ ਹੀ ਮੁੜ ਕੇ
    ਧਰਤੀ ਨੂੰ ਢੱਕ ਲੈਣ।
  mya-JVB: ရေတို့သည် ပြန်လာ ၍ မြေကြီး ကို မ လွှမ်းမိုး စေခြင်းငှါ ၊ မ ကျော် ရသောနယ်စပ်
    ကိုပိုင်းခြား တော်မူ၏။
  kgf-kgf: Waŋu dokunéŋ muŋguc ménda hama hoturumu niŋ ménda logimu ʒéma qaŋaŋ silic
    hai énécminec.
  tte-O: Yo kali sigasiga kupeili na mesabana tabu simamasuwe-likwa na yanuwa yaulina
    sisusumayoi.
  tbg-tbg: Nora namarivano mini otiniro vaivara, are viva qaiqaa auvuteharo/ruaqairiharo
    vata maata naavuma kaantorave tira, vira qioqama taanara.
  hmo-hmo: Oi ese maka oi atoa, vadaeni ranu ese unai maka do ia hanaia diba lasi,
    vadaeni unai tano do ia koua lou diba lasi.
  zar-NT: Gudixjuʼ buzáʼ que nísadoʼ ga bitiʼ gaca tödi. Bítiʼrö caz tseajbagaʼ nisa
    naʼ luyú bidxi.
  urd-urd: तूने हद बाँध दी ताकि वह आगे न बढ़ सके, और फिर लौटकर ज़मीन को न छिपाए।
  rus-SYN: которое завещал Аврааму, и клятву Свою Исааку,
  bqc-SIM: N kↄↄ dà ípiɛ, a e vĩao, a e ɛa da tↄↄlɛa bau lↄo.
  tcz-CHONGTHU: Chujouvin nangin twikhanglen hochu aphah nadiu chanbep naphahsah'in,
    hitiachu leiset hi avella achupkit louna diuvin nasemtoh tan ahi.
  mar-mar: तू त्यांना घालून दिलेल्या मर्यादा त्यांना ओलांडता येत नाही; ते पृथ्वीला
    पुन्हा झाकून टाकणार नाहीत.
  isl-isl: Þú settir sjónum sín ákveðnu mörk svo að hann skyldi aldrei aftur flæða
    yfir þurrlendið.
  hlt-THB: Cekkhqi amang lawngnaak thai aham qamqi taak pe hyk ti; ityk awh awm khawmdek
    ve am leu voel tikaw.
  qub-qub: señalapashayquipita mana mas wichämunanpaj, yapayga cay pachata imaypis
    manana ñitinanpaj.
  bqp-bqp: N lɛ́zɛki kɛ̀ í pìinɛ, ani fↄ̃ à vĩalaro, ani ɛra à da zĩtɛla ziki doro.
  hat-hat: Ou ba yo limit pou yo pa janm depase, pou yo pa tounen vin kouvri latè
    ankò.
  eng-BSB: You set a boundary they cannot cross, that they may never again cover the
    earth.
  eng-WEBPB: You have set a boundary that they may not pass over, that they don’t
    turn again to cover the earth.
  kbq-kbq: Ana nehunka hagerimofona, isa kana antetenankeno ana isa kana agatereno
    vuno mago'anena mopa refi'otegahie.
  pon-pon: Kom kotiki on ir irair eu, me re jota pan dauli wei; re jolar pan pur on
    kadupaledi jappa.
  nhe-BL: Teipa tiquintlalili ininnepa nopa huejhueyi atl para ayoc quema ma quiixtzacuaca
    tlali.
  wnc-wnc: Gata tuwangu gwa tekuyakgengu yangga gwenda tuwangu wa tekuyau yatupnanga
    dua. Unzingge yangga wagwenda tawanu kuupbam gatu usukwatapnanga dua.
  bus-bus: N lɛ́zɛkii dà í pìnɛ, eé fↄ̃ à vĩàlaro, eé ɛara à da tↄↄtɛla ziki dↄro.
  gub-BL: — Eixe zo pe pe nehe, ere 'y pe. Nezewe mehe nupyk wi kwaw ywy.
  eng-DRA: 'Which he made to Abraham; and his oath to Isaac:'
