    ruhuöáca yu le néquinigacabaʼ.
  urd-urd: तू अपना चेहरा छिपा लेता है, और यह परेशान हो जाते हैं; तू इनका दम रोक लेता
    है, और यह मर जाते हैं, और फिर मिट्टी में मिल जाते हैं।
  rus-SYN: Преложил воду их в кровь, и уморил рыбу их.
  bqc-SIM: Tó n mikpɛlìnɛ́, bíli ì ń kũɛ, tó n wɛ̃ni sìmá, aaì ga aa ɛa
    ta tɛ̃́ɛnauɛ.
  tcz-CHONGTHU: Ahinla Nang, amahoa konna nakinunghei tengleh amaho kichadiu ahi.
    Nangin ahinna hu'u nalahdoh tengleh amaho thiding vutvai sohding ahitauve.
  mar-mar: जेव्हा तू आपले तोंड लपवतोस तेव्हा ते व्याकुळ होतात; जर तू त्यांचा श्वास
    काढून घेतला, तर ते मरतात आणि परत मातीस मिळतात.
  isl-isl: En snúir þú við þeim bakinu er úti um þau. Þegar þú ákveður, deyja þau
    og verða að mold,
  hlt-THB: Cehlai haai na thuh awh, mawn uhy; cekkhqi ang hqi ce na lawh peek valh
    awh, thi unawh dekvai na hlat uhy.
  qub-qub: Ticracurcuptiquega paycuna mancharinmi. Jämayninta shuntacurcuptiquega
    wañushpan allpamanna ticracurin.
  bqp-bqp: Tó n mìkpɛrɛ zùńnɛ, òdi bídi kɛmɛ, tó n wɛ̃̀ndii sìḿma, òdi ga ò ɛra ò
    tá bùsutitin.
  hat-hat: Vire ou vire do ou, yo pran tranble. Lè ou wete souf yo, yo mouri frèt,
    yo tounen nan pousyè kote yo te soti a.
  eng-BSB: When You hide Your face, they are terrified; when You take away their breath,
    they die and return to dust.
  eng-WEBPB: You hide your face; they are troubled. You take away their breath; they
    die and return to the dust.
  kbq-kbq: Hianagi Kagrama rukrahe'ma hunka kamefi'ma huzaminke'za, zamagra antri
    hu'za antahintahi hakare nehaze. Hagi Kagrama zamasimu'ma erinke'za, zamagra fri'za
    ete mopanesaze.
  pon-pon: Ni omui pan karirila jilan omui, rap pan majapwekada, kom kin kotiki jan
    ir anian arail, rap pan mela o purelan ar pwel par.
  nhe-BL: Pero intla tiquintlahuelcahua, inijuanti mocuesohuaj. Huan intla tiquinquixtilía
    ininyolis, miquij huan mocuepaj tlaltejpoctli.
  wnc-wnc: Sike gata masa yaminu waakwau akgwaukaing. Itane waunga kaiwi kuwanu, akungwake
    kep gatu dakngakaing.
  bus-bus: Tó n mìkpɛɛ zùńnɛ, aↄ̃è bídi kɛmɛ, tó n wɛ̃̀ndi sìḿma, aↄ̃è ga wà ɛara
    wà tá bùsutin.
  gub-BL: Neruwa imim mehe ukyze wà. Wapytuhem ire wamupytu'u kar mehe, umàno a'e
    wà. Uzewyr ywyku'i romo weko haw pe wà. Kwehe mehe wiko ywyku'i romo wà. Uzewyr
    wi putar a'e pe wà nehe no.
  eng-DRA: He turned their waters into blood, and destroyed their fish.
