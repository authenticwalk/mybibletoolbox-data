verse: PSA.104.029
translations:
  mal-C: അവിടന്ന് തിരുമുഖം മറയ്ക്കുന്നു, അവ പരിഭ്രാന്തരാകുന്നു; അങ്ങ് അവയുടെ ശ്വാസം
    എടുക്കുമ്പോൾ അവ ജീവനറ്റ് മണ്ണിലേക്കു മടങ്ങുന്നു.
  deu-TKW: Du verbirgst dein Antlitz, sie werden bestürzt; du ziehst ihren Odem ein,
    sie verhauchen und werden wieder zu Erde.
  lin-lin: Tango obombaka elongi na Yo, somo ekangaka yango ; tango olongolaka yango
    pema, ekufaka mpe ezongaka na putulu ;
  mmx-mmx: Mo do u raba rulu di, dik marat. Mo do una lok pes lamamas taram atdi,
    di remet la diramlomlong ti laxakup no nedi diga ravasu ren.
  eng-LSV: You hide Your face—they are troubled, || You gather their spirit—they expire,
    || And they return to their dust.
  eng-GNV: 'But if thou hide thy face, they are troubled: if thou take away their
    breath, they dye and returne to their dust.'
  eng-WEBSTER: 'Thou hidest thy face, they are troubled: thou takest away their breath,
    they die, and return to their dust.'
  nhw-BL: Pero sintla tiquintlahuelcahua, inijuanti motequipachohuaj. Huan sintla
    tiquinquixtilía ininnemilis, miquij huan mocuepaj tlaltejpoctli.
  swh-ONEN: Unapoficha uso wako, wanapata hofu, unapoondoa pumzi yao, wanakufa na
    kurudi mavumbini.
  bba-bba: À n yi biru kisi, yi rɑ nɑndewɑ. À n yi wɛ̃siɑru wunɑri, yi ɡuwɑ mi, kpɑ
    yi ɡɔsiɑ tem.
  eng-KJVCPB: 'Thou hidest thy face, they are troubled: Thou takest away their breath,
    they die, And return to their dust.'
  luo-luo: ka ipando wangʼi, to githagore; ka igolo muchi kuomgi, to githo kendo gidok
    e lowo.
  aii-aii: ܟܹܐ ܛܲܫܹܝܬ ܦܵܬܘܼܟ݂، ܟܹܐ ܦܵܝܫܝܼ ܫܓ݂ܝܼܫܹܐ، ܟܹܐ ܫܵܩܠܹܬ ܪܘܼܚܵܝܗ‌ܝ، ܟܹܐ ܦܵܝܫܝܼ
    ܛܠܝܼܩܹܐ، ܘܠܥܲܦܪܵܝܗ‌ܝ ܟܹܐ ܕܵܝܪܝܼ.
  meu-meu: Oi vairamu o huniamu negadia ai na daradia e dokomu; idia laḡadia o abi
    ohomu negadia ai na e masemu, ḡahu ai ma e lou heniamu.
  npi-ULB: तपाईंले आफ्नो मुख लुकाउनुहुँदा, तिनीहरू संकष्‍टमा पर्छन् । तपाईंले तिनीहरूको
    सास लिनुभयो भने, तिनीहरू मर्छन् र धूलोमा फर्किन्छन् ।
  yor-yor: Nígbà tí ìwọ bá pa ojú rẹ mọ́ ara kò rọ̀ wọ́n nígbà tí ìwọ bá mú ẹ̀mí wọn
    lọ, wọn ó kú, wọn ó sì padà sí erùpẹ̀.
  pes-OPCB: هنگامی که روی خود را از آنها برمی‌گردانی مضطرب می‌شوند؛ و وقتی جان آنها
    را می‌گیری، می‌میرند و به خاکی که از آن ساخته شده‌اند، برمی‌گردند.
  tgl-ULB: Kapag itinatago mo ang iyong mukha, sila ay nababagabag; kapag nilalagot
    mo ang kanilang hininga, sila ay namamatay at nauuwi sa alabok.
  nop-nop: Ala du sigilulum tiyemilaŋ kaŋ adi munta tiiŋ, eŋ munabuthik yolom tilaŋ
    kaŋ adi kumuŋa kotigoŋ kwet yageleiŋ.
  cbu-NT: Itaru Apaa, shaana zandkush, wizpurireetsish kanasakchush, uwshtisin kapung
    punikanaya. Shiy taárashee kasakchush, tsipakanaya. Sheersin, wanuts tsapoomtam
    kinakanaya.
  hui-hui: Í̠na ti erembira meregola ti giho haga. Í̠naga buhe̱ tiha helarigo yameregola
    ti homo tongolo daga halu lone dindi tago biaga.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​ထံ​မှ မျက်​နှာ​တော်​ကို​လွှဲ​တော်​မူ​သော​အ​ခါ
    သူ​တို့​သည်​ကြောက်​လန့်​ကြ​ပါ​၏။ ကိုယ်​တော်​သည်​သူ​တို့​၏​အ​သက်​ကို ရုပ်​သိမ်း​တော်​မူ​သော​အ​ခါ
    သူ​တို့​သည်​သေ​၍​မြေ​မှုန့်​အ​ဖြစ်​သို့​ပြန်​လည် ရောက်​ရှိ​သွား​ရ​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་ཞལ་རས་སྦ་དུས་དེ་རྣམས༌དངངས། །ཁྱེད་ཀྱིས་དེ་ཚོའི་དབུགས་ནི་འཁྱེར་མཛད༌པས།
    །དེ་རྣམས་འཆི་ཞིང་སླར་ཡང་རྡུལ་དུ༌འགྱུར།།
  wsk-wsk: Bare ni biring gurugu nungarsam, mu nuna biririkasan ale nguangasan; tom
    ni nunga marak gotek te bagasan mu tagi kutuwusam, mu nuna kuesan ale kupkup ko
    geragasan.
  sna-sna: Pamunovanza chiso chenyu, izvo zvinovhundutswa; pamunozvitorera mweya,
    izvo zvinofa uye zvinodzokera kuguruva.
  spa-BLM: Escondes tu rostro; están turbados. Les quitas el aliento; mueren y vuelven
    al polvo.
  cac-cac: Tato tz'el a sat d'a noc', xivq'ue noc'. Tato tziq'uec' yic' noc', scham
    noc', tz'ochxican noc' pococal.
  swh-ULB: Unapouficha uso wako, wanateseka; ukiiondoa pumzi yao, wanakufa na kurudi
    mavumbini.
  bel-bel: Ператварыў іхнюю ваду ў кроў, і замарыў рыбу іхнюю.
  deu-ELBBK: 'Du verbirgst dein Angesicht: Sie erschrecken. Du nimmst ihren Odem weg:
    Sie hauchen aus und kehren zurück zu ihrem Staub.'
  mbb-OT: Iyan, ke ebey-anan nu sikandan, ne egkengehandek dan; emun id-awè nu is
    gehinawa zan, ne ebpematey sikandan ne ebpekelikù sikandan diyà te tanà he iyan
    ebpuunan dan.
  mal-2015: തിരുമുഖത്തെ മറെക്കുമ്പോൾ അവ ഭ്രമിച്ചു പോകുന്നു; നീ അവയുടെ ശ്വാസം എടുക്കുമ്പോൾ
    അവ ചത്തു പൊടിയിലേക്കു തിരികെ ചേരുന്നു;
  gup-gup: Dja bu yikebborledme bedberre wanjh bedda kabirrikelerlobme, dja bu kunngolek
    yimang bedberre wanjh kabirridowen dja kabirridurndeng kore kundjulng bedberre.
  rmc-rmc: Sar garuves o muj, daran pes; Sar lenge les o dichos, meren a ačhen pale
    prachoske.
  nlg-nlg: Mana bona to ririu keha vanira, gaira tara mataghu, mana bona to mua kutira
    ge ra mate, mara oli tana pughu ni pari tara va mai gaa.
  pes-OPV: روی خود را می‌پوشانی پس مضطرب می‌گردند. روح آنها را قبض می‌کنی، پس می‌میرند
    و به خاک خود برمی گردند.
  ron-1924: Ыць аскунзь Ту Фаца, еле тремурэ; ле ей Ту суфларя, еле мор ши се ынторк
    ын цэрына лор.
  ben-OBCV: যখন তুমি তোমার মুখ ঢেকে দাও, তারা আতঙ্কিত হয়; যখন তুমি তাদের শ্বাস নিয়ে
    নাও, তাদের মৃত্যু হয় আর তারা ধুলোতে ফিরে যায়।
  som-som: Wejigaagaad qarisaa, oo way dhibtoodaan, Naftoodaad ka qaaddaa oo way dhintaan,
    Oo waxay ku noqdaan ciiddoodii.
  lat-VUC: Convertit aquas eorum in sanguinem, et occidit pisces eorum.
  eng-ASVBT: Thou hidest thy face, they are troubled; Thou takest away their breath,
    they die, And return to their dust.
  mna-mna: Mi sombe turke motom pizin, na tiseŋeeŋe ma tiru zalan. Mi sombe kiskis
    zin som mi tatke bubuŋan pizin, to timetmeete ma tiwe toono mini.
  ita-1885: Se tu nascondi la tua faccia, sono smarriti; Se tu ritiri il fiato loro,
    trapassano, E ritornano nella lor polvere.
  eng-LXXUP: He turned their waters into blood, And slew their fish.
  eng-ULB: When you hide your face, they are troubled; if you take away their breath,
    they die and return to dust.
  spa-VBL: Cuando te alejas de ellos, se aterrorizan; cuando retiras su aliento de
    vida, ellos mueren y regresan al polvo.
  fra-_FOB: Caches-tu ta face? ils sont éperdus; retires-tu leur souffle? ils expirent,
    et retournent en leur poussière.
  mal-mal: തിരുമുഖം മറയ്ക്കുമ്പോൾ അവ ഭ്രമിച്ചുപോകുന്നു; അങ്ങ് അവയുടെ ശ്വാസം എടുക്കുമ്പോൾ
    അവ ചത്ത് പൊടിയിലേക്ക് തിരികെ ചേരുന്നു;
  urd-GVR: Jab tū apnā chehrā chhupā letā hai to un ke hawās gum ho jāte haiṅ. Jab
    tū un kā dam nikāl letā hai to wuh nest ho kar dubārā ḳhāk meṅ mil jāte haiṅ.
  suz-BL: मिनु इन कुल ख्रुइक्‍तीनीनु, मेकोपुकी श्‍येत जाइनीम। मेको आन सोक्‍त लाइक्‍नीनु,
    मेकोपुकी बेक्‍नीम। मिनु लेंशा फुरक दुम्‍नीम। उत्‍पत्ती ३:१९
  eng-NOY: Thou hidest thy face, they are confounded; Thou takest away their breath,
    they die, And return to the dust.
  ita-1927: Tu nascondi la tua faccia, essi sono smarriti; tu ritiri il loro fiato,
    ed essi muoiono e tornano nella loro polvere.
  ckb-ckb: ڕوو وەردەگێڕیت، دەتۆقن، هەناسەیان لێ دەبڕیت، دەمرن، دەگەڕێنەوە بۆ خۆڵی
    خۆیان.
  eng-BBE: If your face is veiled, they are troubled; when you take away their breath,
    they come to an end, and go back to the dust.
  xsi-xsi: Lâ zo ndia noko kupu muli panzi, ande kinzi siruru. Aŋga zo ŋana noko pwai
    koroani saŋenzi, ande kinzi simâte ku sipâŋga sitogo tâno gawura kilo.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಮುಖವನ್ನು ಮರೆಮಾಡಲು, ಅವು ಹೆದರುತ್ತವೆ. ನೀವು ಅವುಗಳ ಶ್ವಾಸವನ್ನು ತೆಗೆದುಬಿಡಲು,
    ಸತ್ತು ಹೋಗಿ, ಮಣ್ಣುಪಾಲಾಗುತ್ತವೆ.
  tam-2017: நீர் உமது முகத்தை மறைக்க, திகைக்கும்; நீர் அவைகளின் சுவாசத்தை வாங்கிக்கொள்ள,
    அவைகள் இறந்து, தங்களுடைய மண்ணுக்குத் திரும்பும்.
  spa-RV-1909: 'Escondes tu rostro, túrbanse: les quitas el espíritu, dejan de ser,
    y tórnanse en su polvo.'
  ron-BTF: Îți ascunzi fața, ele se tulbură; le iei suflarea, ele mor și se întorc
    în țărâna lor.
  eng-WEBP: You hide your face; they are troubled. You take away their breath; they
    die and return to the dust.
  eng-FBV: When you turn away from them, they're terrified; when you take away their
    breath, they die and return to dust.
  nld-1939: 'Maar verbergt Gij uw aanschijn: Ze verstarren van schrik; Gij ontneemt
    hun de adem: Ze sterven en keren terug tot hun stof.'
  nch-BL: Pero sinta tiquintahuelcahua, inijuanti motequipachohuaj. Huan sinta tiquinquixtilía
    ininemilis, miquij huan mocuepaj taltepocti.
  vie-1934: Chúa giấu mặt, chúng nó bèn bối rối, Chúa lấy hơi thở chúng nó lại, chúng
    nó bèn tắt chết, và trở về bụi đất.
  cha-cha: 'Unnaatog y matamo, sija mañatsaga: unchule y jinagonñija, sija manmatae,
    yan manalo guato gui petbosñija.'
  hin-CV: जब आप उनसे अपना मुख छिपा लेते हैं, वे घबरा जाते हैं; जब आप उनकी श्वास छीन
    लेते हैं, उनके प्राण पखेरू उड़ जाते हैं और वे उसी धूलि में लौट जाते हैं.
  eng-OURB: 'You hide your face: they are troubled; you take away their breath: they
    die, and teshuvah ·completely return· to the dust.'
  spa-BES: Si tu cara se esconde de ellos. están turbados; cuando les quitas el aliento,
    llegan a su fin y vuelven al polvo.
  tdx-tdx: Aeta’o ty lahara’o, le lonjetse iereo; sintone’o ty kofò’e, le mihomake
    mimpoly an-debok’ ao.
  tha-KJV: เมื่อพระองค์ทรงซ่อนพระพักตร์​เสีย มันทั้งหลายก็​ลำบากใจ เมื่อพระองค์ทรงเอาลมหายใจมันไปเสีย
    มั​นก​็​ตาย และกลับเป็นผงคลี
  por-BR-2018: Quando tu escondes teu rosto, eles ficam perturbados; quando tu tiras
    o fôlego deles, logo eles morrem, e voltam ao seu pó.
  deu-ELO: 'Du verbirgst dein Angesicht: sie erschrecken; du nimmst ihren Odem hinweg:
    sie hauchen aus und kehren zurück zu ihrem Staube.'
  eng-WYC-2018: But when thou shalt turn away thy face, they shall be troubled; thou
    shalt take away the spirit of them, and they shall fail; and they shall turn again
    into their dust. (But when thou turnest away thy face, they be troubled; and when
    thou takest away their breath, they fail; and then they return to the dust from
    whence they came.)
  epo-epo: Vi kaŝas Vian vizaĝon, tiam ili ektimas; Vi forprenas ilian spiriton, Tiam
    ili mortas kaj revenas al sia polvo.
  gfk-gfk: Ing u suhe no num matmataan, diet ramramin. Ing u kap se no mansungu diet,
    diet maat ma diet hanuat kaabus baling.
  uig-PIN: Yüzüngni yoxursang, ular dǝkkǝ-dükkigǝ qüxidu, Roⱨlirini alsang, ular jan
    üzüp, Yǝnǝ tupraⱪⱪa ⱪaytidu.
  beo-beo: Di da ilima baligi fa:sea, ilia da beda:gia:sa. Dia ilia mifo samogesea,
    ilia da bogogia:sa. Ilia da:i da osoboga hamoiba:le, ili da osoboga buhagisa.
  tpi-OTNT: Yu givim baksait long ol na ol i save pret. Na taim yu rausim win long
    ol, ol i dai na kamap graun gen.
  hau-SA: Sa’ad da ka ɓoye fuskarka, sai su razana; sa’ad da ka ɗauke numfashinsu,
    sai su mutu su kuma koma ga ƙura.
  udu-udu: Ki /e bagki jis/em pini mo tani uni biṯkina bwa ka luŋgu’b mo. Ki /e ki
    bu’th shi/in buni mo tani uni wukin mo dhali doḵ ka nyaŋ’ko’d e bu’da’cesh buni
    mo.
  uig-LAT: Yüzüngni yoshursang, ular dekke-dükkige chüshidu, Rohlirini alsang, ular
    jan üzüp, Yene tupraqqa qaytidu.
  nde-nde: Uthi ungafihla ubuso bakho zitshaywe luvalo; uthi ungathatha umphefumulo
    wazo, zife zibuyele othulini.
  ton-ton: '‌ʻOku ke fufū ho fofonga, pea nau mamahi ai: ʻoku ke toʻo atu ʻenau mānava,
    pea nau mate, pea foki ki honau efu.'
  ces-1613: Když skrýváš tvář svou, rmoutí se; když odjímáš ducha jejich, hynou, a
    v prach svůj se navracejí.
  eng-WMB: You hide your face; they are troubled. You take away their breath; they
    die and return to the dust.
  tam-TCV: நீர் உமது முகத்தை மறைக்கும்போது, அவை திகைக்கின்றன; நீர் அவைகளின் சுவாசத்தை
    எடுத்துவிட, அவை இறந்து தூசிக்குத் திரும்புகின்றன.
  ceb-ULB: Kung itago mo ang imong panagway, mabalaka sila; kung kuhaon mo ang ilang
    mga gininhawa, mamatay sila ug mobalik sa abog.
  pol-UBG: Lecz gdy ukrywasz swe oblicze, trwożą się; gdy odbierasz im ducha, giną
    i obracają się w proch.
  agr-agr: Untsu ame uumjukmak, senchi ishamainawai; tuja ame mayatut jujamshakam
    jawai, nunik iyashig yukukuntu najaneawai.
  kyc-kyc: Embame nakama yaki nyilini dokopa pakame kumuo karenge. Ŋee ŋaape singi
    nyokonyapinyi dokopa nakama kumulyaminyi. Kumapala yuu epeyami dokona dee range
    pao singi.
  urd-GVU: جب تُو اپنا چہرہ چھپا لیتا ہے تو اُن کے حواس گم ہو جاتے ہیں۔ جب تُو اُن
    کا دم نکال لیتا ہے تو وہ نیست ہو کر دوبارہ خاک میں مل جاتے ہیں۔
  eng-OEBCW: When you hide your face, they are terrified; when you take their breath
    away, they die and go back to their dust.
  deu-1912: Verbirgst du dein Angesicht, so erschrecken sie; du nimmst weg ihren Odem,
    so vergehen sie und werden wieder zu Staub.
  kan-2017: ನೀನು ವಿಮುಖನಾಗಲು ತಲ್ಲಣಿಸುತ್ತವೆ; ಅವುಗಳ ಶ್ವಾಸವನ್ನು ತೆಗೆದುಬಿಡಲು ಅವು ಸತ್ತು
    ತಿರುಗಿ ಮಣ್ಣಿಗೆ ಸೇರುತ್ತವೆ.
  yap-yap: Nap’an ni ga ra pi’ keru’um ngorad, miyad rus; ma nap’an ni ga ra chuweg
    e pogofan rom rorad, miyad yim’, miyad sul ko but’ ni ir e ra sumgad riy.
  hlt-MCSB: Na maelhmai na thuh vaengah let uh. A hil na khoem pah vaengah pal uh
    tih laipi la bal uh.
