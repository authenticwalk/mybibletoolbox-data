verse: PSA.104.034
translations:
  mal-C: ഞാൻ യഹോവയിൽ ആനന്ദിക്കുമ്പോൾ എന്റെ ധ്യാനം അവിടത്തേക്ക് പ്രസാദകരമായിത്തീരട്ടെ.
  deu-TKW: Möge ihm mein Dichten wohlgefallen; ich freue mich Jahwes!
  lin-lin: Tika ete maloba na ngai esepelisa Ye ! Tika ete Yawe azala esengo na ngai !
  mmx-mmx: A vara i do ni naba momo at lengkom pixan tarak, atla leklek tarak i laala
    boro ren.
  eng-LSV: My meditation on Him is sweet, || I rejoice in YHWH.
  eng-GNV: 'Let my wordes be acceptable vnto him: I will reioyce in the Lord.'
  eng-WEBSTER: 'My meditation of him shall be sweet: I will be glad in the LORD.'
  nhw-BL: Ma quipacti TOTECO nochi catli nimonejnehuilía tlen ya, huan na nimopaquilismaca
    ipan ya.
  swh-ONEN: Kutafakari kwangu na kumpendeze yeye, ninapofurahi katika Bwana.
  bba-bba: Yinni Gusunɔ, ɑ de nɛn ɡɑri yi nun dore. Nɑ kĩ n nuku dobu ko wunɛ sɔɔ.
  eng-KJVCPB: 'My meditation of him shall be sweet: I will be glad in the Lord.'
  luo-luo: Mad gik ma aparo e chunya omiye mor, seche duto ma amor kuom Jehova Nyasaye.
  aii-aii: ܗܵܘܝܵܐ ܒܲܣܝܼܡܬܵ‌ܐ ܐܸܠܹܗ ܗܲܓܲܝܬ‌ܝܼ، ܐܵܢܵܐ ܒܸܬ ܚܵܕܹܝܢ ܒܡܵܪܝܵܐ.
  meu-meu: Egu lalo-hadai na ia ihamoalelaina ḡauna ai bema lao, badina be lau ese
    Iehova na moalelaiamu.
  npi-ULB: मेरो विचारहरू उहाँलाई मन पर्दो होस् । म परमप्रभुमा आनन्‍दित हुनेछु ।
  yor-yor: Jẹ́ kí ẹ̀kọ́ mi kí ó tẹ́ ọ lọ́rùn bí mo ti ń yọ̀ nínú Olúwa.
  pes-OPCB: باشد که او از تفکرات من خشنود شود، زیرا او سرچشمه همهٔ خوشیهای من است.
  tgl-ULB: Nawa maging matamis ang aking mga isipan sa kanya; magagalak ako kay Yahweh.
  nop-nop: Negoŋ nadifo tubumintanamulak, unduŋ doktiŋa nu’walaŋ nadituwatuwale i
    kedem nadiŋa nadigalika tibek.
  cbu-NT: Ashiri yuw nuwaana chinaki anoo, shiysha, Apaa, nuwaa kis napanda, atina.
    Watam nuw shiyamunari wizpurirish mangi kis taakina.
  hui-hui: Anduane Homogo ibugua i̱ mo turu haga biragola haruligo i̱na iba gana lo
    meroruore ibu hale halu turuore helo hame ledo.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​ကို​ဝမ်း​မြောက်​စေ​တော်​မူ​သည် ဖြစ်​၍ ငါ​ဆို​သော​သီ​ချင်း​ကို​ကိုယ်​တော်​နှစ်​သက်
    တော်​မူ​ပါ​စေ​သော။
  bod-N: ང་ཡི་བསམ་བློར་ཁོང་ཉིད་མཉེས་པར༌ཤོག །ཡ་ཝཱེའི་ནང་དུ་ང་རང་དགའ་མགུ༌རངས།།
  wsk-wsk: Ani Yawe ko ninguru amilmila se, kutek maem ale nu ko ko ikia bita lagerem,
    wore aninga angamang nu ko amilmilarukko.
  sna-sna: Kurangarira kwangu ngakumufadze, pandinofara muna Jehovha.
  spa-BLM: Que mi meditación sea dulce para él. Me regocijaré en Yahvé.
  cac-cac: Mamin, comonoc val stzalaj a c'ool yed' tas tzin na tic. An̈ej d'ayach
    ay in tzalajc'olal.
  swh-ULB: Mawazo yangu na yawe matamu kwake; nitafurahia katika Yahwe.
  bel-bel: Сказаў, і прыйшла саранча, і безьліч вусеняў;
  deu-ELBBK: Möge ihm angenehm sein mein Sinnen! Ich, ich werde mich in dem HERRN
    erfreuen.
  mbb-OT: Berakat he igkelipey zin is kebpurunga ku ked-is-isipa kayi te langun. Igkelipey
    ku is Nengazen.
  mal-2015: എന്റെ ധ്യാനം അവന്നു പ്രസാദകരമായിരിക്കട്ടെ; ഞാൻ യഹോവയിൽ സന്തോഷിക്കും.
  gup-gup: Wanjh kore ngahburrburren baybaywi, ngaye ngadjare bu kuhni ngaye njilngmarnbun,
    dja ngudda Yawey wanjh yidjalkudji nawu ngaye kannjilngmarnbun.
  rmc-rmc: Oda, pal soste gondoľinav, mi el leske pre dzeka! Radisaľuvava andro RAJ.
  nlg-nlg: Ge me ke nia togotogo nigua na linge, na pukuna nigua togotogo te va mai
    tatana.
  pes-OPV: تفکر من او رالذیذ بشود و من در خداوند شادمان خواهم بود.
  ron-1924: Фие плэкуте Луй кувинтеле меле! Мэ букур де Домнул.
  ben-OBCV: আমার ধ্যান তাঁর কাছে যেন সুমধুর হয়, কেননা আমি সদাপ্রভুতে উল্লাস করি।
  som-som: Fikirkaygu isaga ha u macaanaado, Rabbigaan ku rayrayn doonaa.
  lat-VUC: 'Dixit, et venit locusta, et bruchus cujus non erat numerus:'
  eng-ASVBT: 'Let my meditation be sweet unto him: I will rejoice in Jehovah.'
  mna-mna: Nio menmeen yo biibi pa Yooba. Mi aŋsuŋi be ipazal ŋgar ta imbot la leleŋ
    i mi mboe tio ma irao pa itunu leleene.
  ita-1885: Il mio ragionamento gli sarà piacevole, Io mi rallegrerò nel Signore.
  eng-LXXUP: He spoke, and the locust came, And caterpillars innumerable,
  eng-ULB: May my thoughts be sweet to him; I will rejoice in Yahweh.
  spa-VBL: Ojalá el Señor se plazca con mis pensamientos porque me alegro en el Señor.
  fra-_FOB: Que ma méditation lui soit agréable! Je me réjouirai en l'Éternel.
  mal-mal: എന്റെ ധ്യാനം അവിടുത്തേയ്ക്ക് പ്രസാദകരമായിരിക്കട്ടെ; ഞാൻ യഹോവയിൽ സന്തോഷിക്കും.
  lit-lit: Tebūna malonus mano apmąstymas apie jį, aš džiaugsiuosi VIEŠPAČIU.
  urd-GVR: Merī bāt use pasand āe! Maiṅ Rab se kitnā ḳhush hūṅ!
  suz-BL: मेकोमी आं मिम्‍शो दाक्‍तल। मारदे हना गो परमप्रभु यावे कली मिम्‍शा ग्‍येरसीनुङ।
  eng-NOY: May my meditation be acceptable to him! I will rejoice in the LORD.
  ita-1927: Possa la mia meditazione essergli gradita! Io mi rallegrerò nell’Eterno.
  ckb-ckb: با بیرکردنەوەم شیرین بێت لەلای، منیش بە یەزدان دڵخۆش دەبم.
  eng-BBE: 'Let my thoughts be sweet to him: I will be glad in the Lord.'
  xsi-xsi: Inani uru io ndekâŋa lâ iloŋgu kaloŋgu, kala awâŋgi wâŋgiŋa paneâŋa kâ
    papa i. Naŋa iloŋgu tu i ma ilo ara nâ ŋana naneŋgu wâŋgiŋa ŋine.
  kan-OKCV: ದೇವರ ವಿಷಯವಾದ ನನ್ನ ಧ್ಯಾನವು ಮಧುರವಾಗಿರುವುದು; ನಾನು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಸಂತೋಷ ಪಡುವೆನು.
  tam-2017: நான் அவரைத் தியானிக்கும் தியானம் இனிதாக இருக்கும்; நான் யெகோவாவுக்குள்
    மகிழுவேன்.
  spa-RV-1909: 'Serme ha suave hablar de él: yo me alegraré en Jehová.'
  ron-BTF: Meditația mea despre el va fi dulce, mă voi veseli în DOMNUL.
  eng-WEBP: Let my meditation be sweet to him. I will rejoice in the LORD.
  eng-FBV: May he be pleased with my thoughts because I am happy in the Lord.
  nld-1939: Moge mijn zang Hèm behagen, En ìk mij in Jahweh verblijden;
  nch-BL: Ma quipacti TOTECO nochi cati nimoyolilhuía ten ya, huan na nimopaquilismaca
    ipan ya.
  vie-1934: Nguyện sự suy gẫm tôi đẹp lòng Ngài; Tôi sẽ vui vẻ nơi Đức Giê-hô-va.
  cha-cha: 'Polo ya y jinasoco iya güiya usenmames: bae jugofmagof as Jeova.'
  hin-CV: मेरा मनन-चिन्तन उनको प्रसन्‍न करनेवाला हो, क्योंकि याहवेह मेरे परम आनंद
    का उगम हैं.
  eng-OURB: Let your meditation be sweet to him. I will rejoice in Adonai.
  spa-BES: Que mis pensamientos sean dulces para él; me alegraré en el Señor.
  tdx-tdx: Toe mamy t‘ie itsakoreakoo, ifaleako t’Iehovà.
  tha-KJV: การรำพึงของข้าจะเป็นสิ่งที่พอพระทัย ข้าจะเปรมปรี​ดิ​์ในพระเยโฮวาห์
  por-BR-2018: Meus pensamentos lhe serão agradáveis; eu me alegrarei no SENHOR.
  deu-ELO: Möge ihm angenehm sein mein Sinnen! Ich, ich werde mich in Jehova erfreuen.
  eng-WYC-2018: My speech be merry to him/My speech be mirth to him; forsooth I shall
    delight in the Lord. (May my words please him; for my delight is in the Lord.)
  epo-epo: Agrabla estu al Li mia meditado; Mi ĝojos pri la Eternulo.
  gfk-gfk: Iau sip bia no nugu ninge na haguamai. Iau at, iau ni laro tano Watong.
  uig-PIN: U sürgǝn oy-hiyallirimdin sɵyünsǝ! Pǝrwǝrdigarda huxallinimǝn!
  beo-beo: E da na gesami hea:le gala:be, amo hahawane ba:mu da defea. Bai na hahawane
    hou da Hi iabeba:le fawane nama iaha.
  tpi-OTNT: Em i save mekim mi i amamas, olsem na mi laik bai em i ken laikim song
    bilong mi.
  hau-SA: Bari tunanina yă gamshe shi, yayinda nake farin ciki a cikin Ubangiji.
  udu-udu: Dhalki gwom pem jin kulum aha/ ibwa mo tani ’bor a’di bwa mo, haali/ aha/
    ’kunya bwa e Tap̱a mo.
  uig-LAT: U sürgen oy-xiyallirimdin söyünse! Perwerdigarda xushallinimen!
  nde-nde: Sengathi iminakano yami ingamthokozisa, ngoba ngiyathokoza kuThixo.
  ton-ton: '‌ʻE melie ʻa ʻeku fakakaukau kiate ia: te u fiefia ʻia Sihova.'
  ces-1613: Libé bude přemyšlování mé o něm, jáť rozveselím se v Hospodinu.
  eng-WMB: Let my meditation be sweet to him. I will rejoice in the LORD.
  tam-TCV: நான் யெகோவாவிடம் களிகூரும்பொழுது, என் தியானமும் அவருக்கு மகிழ்ச்சியாய்
    இருப்பதாக.
  ceb-ULB: Hinaot nga ang akong mga panghunahuna tam-is ngadto kaniya; magalipay ako
    kang Yahweh.
  pol-UBG: Moje rozmyślanie o nim wdzięczne będzie, rozraduję się w PANU.
  agr-agr: Tuja Tuke Pujuu wi anentaibaujua nuna shiig aneas diigtusti, wagki minak
    niyai shiig aneamujuk ajutui.
  kyc-kyc: Nambana rae maingi renge doko baa keta epenge dokona nambame kenane pyaro
    dokome baa epe sinyale.
  urd-GVU: میری بات اُسے پسند آئے! مَیں رب سے کتنا خوش ہوں!
  eng-OEBCW: May my musing be sweet to him, for I rejoice in the Lord.
  deu-1912: Meine Rede müsse ihm wohl gefallen. Ich freue mich des HERRN.
  kan-2017: ನನ್ನ ಧ್ಯಾನದಿಂದ ಆತನಿಗೆ ಮೆಚ್ಚಿಕೆಯಾಗಲಿ; ನಾನಾದರೋ ಯೆಹೋವನಲ್ಲಿ ಆನಂದಿಸುವೆನು.
  yap-yap: Manga yigi fel’ u wan’ e tang rog, ya ir e ke felfelan’ nigeg.
  hlt-MCSB: Ka olding he anih ham a lungtui saeh. Kai tah BOEIPA dongah ka kohoe coeng.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳና ዎዛዻሢጉዲ ታ ማሊፃ ዒዛ ዎዛሶንጎ።
  qvs-NT: Allita yuyashpayni munani Tata Diosta kushichiyta. Paymi ñukata kushichiwan.
  twi-ASANTE: Ɔmma mʼakoma mu mpaeɛbɔ nsɔ nʼani ɛberɛ a meregye mʼani wɔ Awurade mu
    yi.
  eng-WEBU: Let my meditation be sweet to him. I will rejoice in the LORD.
  acu-NT: Wikia Yusrun tuke pengker nintimtusan pujajai. Tura Yusnum tuke warastinuitjai.
  spa-PDDPT: Sea agradable a Él mi meditación. Yo me regocijaré en Yavé.
  gun-gun: Hexe xema'endu'a ramo toguerovy'a. Xee ma avy'a 'rã aikovy Senhor re.
  agu-BL: Na klo' waj yil tzatzin i' te intxumu'n. Na ntin cu'n te i' na jale't tzatzin
    wa'n.
  ilo-ULB: Agbalin koma a nasam-it kenkuana ti kapanunotak; Agragragsakak kenni Yahweh.
  kpg-kpg: Au e hiihai bolo God gi manawa tene gi dagu daahili, idimaa, ma go Mee
    dela e haga manawa lamalia au.
  uig-ARA: ئۇ سۈرگەن ئوي-خىياللىرىمدىن سۆيۈنسە! پەرۋەردىگاردا خۇشاللىنىمەن!
  bps-bps: Lehew moon kenen di kdee lingaggu ani, du kenen i kanlehewgu.
  sus-sus: N ma dubɛ xa rafan a ma. N sɛɛwama nɛ Alatala xa fe ra.
  pon-2006: En ketin kupwurperenki ei koulet, pwe e kin ketin kakansenamwahwih ie.
  jae-jae: Eŋ êŋô aêŋoc wê ŋajammaŋ gebe Apômtau gêgôm aê têtac ŋajam kêsa.
  ksd-ksd: Boina ba kaugu ninunuk na kalakalami pirana; Ina gugu tai ra Luluai.
  tur-YTC: Düşüncem O’na hoş görünsün. Ben Yahve ile sevineceğim.
  bel-N: Няхай будзе салодкім Яму разважаньне маё, а я буду весяліцца ў ГОСПАДЗЕ.
  grc-BRENT: Εἶπε καὶ ἦλθεν ἀκρὶς, καὶ βροῦχος οὗ οὐκ ἦν ἀριθμὸς,
  kpr-kpr: Nanda yaru sarena aindae nu ivuga aeti, ai resira amo, nanda ivuga Bajari
    kena ghe foa gheraira.
  ind-AYT: Kiranya renunganku menyenangkan-Nya, dan aku akan bersukacita di dalam
    TUHAN.
  yom-yom: Bika mambu mama ndinyindula mammonisa khini banga phila ndilembo muena
    khini mu Yave.
  yut-yut: Nak Yawe do kɨsɨk kɨsɨk asat. Do uŋun da nandak nandakno do galak tosak
    dosi nandɨsat.
  nya-nya: Zolingalira zanga zikhale zomukomera Iye, pamene ndikusangalala mwa Yehova.
  kyg-kyg: Ala kava nefeꞌmo namogaga neꞌauvaꞌmofeꞌmo agaefekeꞌmo nagesa afifi huꞌna
    neꞌmauvanageno amuse huno natesiyafeꞌmo nahauꞌniye.
  hrv-hrv: Bilo mu milo pjevanje moje! Ja ću se radovati u Jahvi.
  mps-mps: Agai ena dwagi yai homu ilai, tama eno homugo agai eno tęąbi ebo godolo
    emainogo ebao.
  tpi-tpi: Em i save mekim mi i amamas, olsem na mi laik bai em i ken laikim song
    bilong mi.
  dan-1931: Min Sang være ham til Behag, jeg har min Glæde i HERREN.
  vie-OVCB: Nguyện mọi suy nghĩ con vui lòng Chúa, hẳn con sẽ hân hoan trong Ngài.
  guj-2017: તેમના માટેના મારા શબ્દો વડે તે પ્રસન્ન થાઓ; હું યહોવાહમાં આનંદ કરીશ.
  pon-2006A: En ketin kupwurperenki ei koulet, pwe e kin ketin kakansenamwahwih ie.
  por-BRBSL: Que minha meditação seja doce para ele. Eu me regozijarei em Yahweh.
  eng-OEBUS: May my musing be sweet to him, for I rejoice in the Lord.
  swe-swe: Mitt tal (meditation, fundering, mitt lågmälda grubblande) behagade honom,
    jag ska glädja mig i Herren (Jahve).
  cth-cth: Ka khopouknae hah ahni hanelah radip naseh. BAWIPA dawk ka konawm han.
  twi-twi: Ɔmma me mpaebɔ nsɔ nʼani bere a meregye mʼani wɔ Awurade mu yi.
  hlt-hlt: Ka olding he anih ham a lungtui saeh. Kai tah BOEIPA dongah ka kohoe coeng.
  tbz-SIM: Kùu yie nkɛ́cɔutɛ́ n kó yɛsɑ̃ɑ̃, mí n yie nYiɛ̀ nKuyie nkuù n duɔ́ ndiwɛ̀ì.
  msy-2020: A na gamima, kɨ bar akonge. Kɨ kamaghsua ifonge, a nan onger akabagh ifuegham.
  dop-dop: Mɑ yontu ɩ́ lɑ-ŋ teu Tɑcɑɑ, nyɑɣɑ mɑ yɔɔləɣənɑ.
  azb-azb: Düşüncəm Ona xoş görünsün, Mən Rəbbə görə sevinəcəyəm.
  eng-DBY: My meditation shall be pleasant unto him; I will rejoice in Jehovah.
  hin-2017: मेरे सोच-विचार उसको प्रिय लगे, क्योंकि मैं तो यहोवा के कारण आनन्दित रहूँगा।
  wol-KYG: Sama xalaat bii, yal na ko neex. Man de maa ngi bége Aji Sax ji!
  swp-swp: Egu nuanuatu eai bena ia nuana ea helolo, paana ea nuawoiwoina GUIAU arinai.
  bjr-bjr: Qini asasirafa Yaaweefa marinnaindari qumi marinara qinee idi raannanara
    mifa asasiani.
  eng-YLT: Sweet is my meditation on Him, I — I do rejoice in Jehovah.
  kne-kne: Mapnek ka koma isnan kansiyon ko, tan sik-a di poon di ragsak ko.
  eng-WYC-2017: My speech be merry or mirth to him; forsooth I shall delight in the
    Lord.
  eng-WMBB: Let my meditation be sweet to him. I will rejoice in the LORD.
  zat-NTPS: Chawe' naca chia' da ca' dxulaba lazra' ca naca chee̱', na' dxebéle̱'e̱da'
    ne̱ chee̱ Xrana' Dios.
  zty-NTPS: Žak ḻaža'a chaz ḻaže' X̱anžon' da' ka' ẕlab ḻaža'a, na' žebézela' ni'a
    che X̱ana' Dios.
  urd-GVH: मेरी बात उसे पसंद आए! मैं रब से कितना ख़ुश हूँ!
  rug-rug: Sari na qua binalabala si madi va qetua si Asa, ura qetuqetu nia rau se
    Zihova.
  gaz-gaz: Irra deddeebiʼee yaaduun koo isa haa gammachiisu; ani Waaqayyotti nan gammadaatii.
  fra-LSG: Que mes paroles lui soient agréables! Je veux me réjouir en l’Éternel.
  yal-yal: N ma bɛtin xa a kɛnɛn. Amasɔtɔ n ma sɛwan kelima Alatala nin.
  iou-iou: Täŋpäŋ imaka täga-tägatagän yäŋpäŋ-nadäk täŋira Anututä kawän tägawut yäŋ
    nadäk täyat. U imata, näk Ekäninata yäŋpäŋ oretoret pähap nadäk täyat.
  haw-1868: He mea ono ko'u noonoo ana ia ia; A ma Iehova no wau e lealea ai.
  arb-NAV: فَيَلَذُّ لَهُ نَشِيدِي، وَأَنَا أَفْرَحُ بِالرَّبِّ.
  ded-ded: Ni KEBUARU sogac sogai meficgekecma yeac wiac hennegeng angkecba yeng imocac
    negenu ngereebeso.
  ewe-ewe: Nye ŋugbledede nedze eŋu, esi mele dzidzɔ kpɔm le Yehowa me.
  eng-LEE: 'May my speech be agreeable to him: I will indeed rejoice in the Lord.'
  asm-FB: তেওঁৰ ওচৰত মোৰ ধ্যান মধুৰ হওক; মই যিহোৱাত আনন্দ কৰিম।
  sus-A: ﭑ مَ دُبّ شَ رَقَن عَ مَ. ﭑ سّيوَ مَ نّ عَلَتَلَ شَ قٍ رَ.
  fra-SBL: Que ma méditation lui soit douce. Je me réjouirai en Yahvé.
  hbo-hbo: יֶעֱרַ֣ב עָלָ֣יו שִׂיחִ֑י אָ֝נֹכִ֗י אֶשְׂמַ֥ח בַּיהוָֽה׃
  kik-kik: Jehova arokenio nĩ mecũũrania makwa, rĩrĩa ndĩrĩkenaga nĩ ũndũ wake.
  fra-NCL: Puisse mon cantique lui être agréable ! Moi, je mets ma joie en Yahweh.
  cek-AK: Ka poekhaih loe angmah khaeah anghoehaih ah om nasoe; kai loe Angraeng ah
    kang hoe han.
  cuk-cuk: Ulubgi-an-egi-binsaedi, Bab-Dummad yeer-itogoed, Bab-Jehováʼgi an weligwar
    itoged.
  uig-CYR: У бир сөз қилиши биләнла, чекәткиләр кәлди, Сансиз жутқур һашарәтләр мижилдап,
  tel-2017: ఆయన్ను గూర్చిన నా ధ్యానం ఆయనకు ఇంపుగా ఉండు గాక. నేను యెహోవా విషయం సంతోషిస్తాను.
  hat-BSA: Kite refleksyon mwen yo fè L plezi. Pou kont mwen, mwen va kontan nan SENYÈ
    a.
  ukr-ONPU: Сказав Він, і прийшла сарана і гусінь – немає їм ліку!
  kos-kos: Finsrak tuh on luk in mwe akinsewowoyal, Mweyen engan luk tuku sel me.
  hbo-WLC: יֶעֱרַ֣ב עָלָ֣יו שִׂיחִ֑י אָ֝נֹכִ֗י אֶשְׂמַ֥ח בַּיהוָֽה׃
  ibo-ibo: Ka ntụgharị uche m niile bụrụ ihe na-atọ ya ụtọ, dịka m na-aṅụrị ọṅụ nʼime
    Onyenwe anyị.
  ory-ory: ତାହାଙ୍କ ପ୍ରତି ମୋʼ ଧ୍ୟାନ ସୁମିଷ୍ଟ ହେଉ; ମୁଁ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଆନନ୍ଦ କରିବି।
  chk-chk: Amwo ai ekinlon epwe apwapwai letipen ewe Samol mi Lapalap, pun üa meseikeiti
    i.
  rop-rop: Larram im jidan gudbinji garram ebrijing weya mi jinggabat, dumaji mi gudbinji
    brom im na.
  ukr-1871: Нехай буде люба йому думка моя, і звеселюся в Господї.
  yon-yon: Nembed Yariman yaa kubimain kuu, ne meeni inamen yaa kuu yembed amun ande
    kubok.
  deu-1951: Möge mein Gedicht ihm wohlgefallen! Ich freue mich am HERRN.
  eng-JPS: Let my musing be sweet unto Him; as for me, I will rejoice in the LORD.
  srp-1865: Neka mu bude mila besjeda moja! veseliæu se o Gospodu.
  lug-lug: Ebirowoozo byange, nga nfumiitiriza, bimusanyusenga; kubanga mu Mukama
    mwe neeyagalira.
  heb-heb: יערב עליו שיחי אנכי אשמח ביהוה׃
  ben-IRV: তাঁর কাছে আমার ধ্যান মধুর হোক; আমি সদাপ্রভুুতে আনন্দ করব।
  ntu-ntu: Mrlzvxitx Yawe nzabrtzlvz-krde natqngeng mz nzngr-krbo bade, Murde nide
    kc tqrngi-batr-zvzm nzabrtz-krnge.
  pan-pan: ਮੇਰਾ ਧਿਆਨ ਉਹ ਨੂੰ ਭਾਵੇ, ਮੈਂ ਯਹੋਵਾਹ ਵਿੱਚ ਮਗਨ ਰਹਾਂਗਾ।
  mya-JVB: ငါ ဥဒါန်း ကျူးခြင်းအသံသည် နှစ်သက် တော်မူဘွယ်ဖြစ်၍၊ ထာဝရဘုရား ၌ ငါ ရွှင်လန်း
    လိမ့်မည်။
  kgf-kgf: Ʒézé niniŋnanéŋ ségiségi mihicŋi mimac niŋac wanʒua. Ni imi Yaweac niŋac
    ʒézé ségiségi wammaŋ.
  tte-O: Sowasowana yagu wali ikabi-yaliyaya-yan kaiwena yagu yaliyaya yainaele iya.
  tbg-tbg: Mpo, kairaro Noravano Kotiva te mintimake ihi tivaqi viha vira quahama
    amitaainarara iriharo, ti quahama timitaarire.
  hmo-hmo: Lau ura egu ane dekenai Lohiabada do ia moale, badina be egu moale, be
    ia dekena amo lau abia vadaeni.
  zar-NT: ¡Zxixi naca le rizáʼ ládxaʼa ca naca queëʼ! ¡Udzéjalendaʼ-nëʼ Xanruʼ!
  urd-urd: मेरा ध्यान उसे पसन्द आए, मैं ख़ुदावन्द में ख़ुश रहूँगा।
  rus-SYN: Сказал, и пришла саранча и гусеницы без числа;
  bqc-SIM: To ma làasoo kangu, mí pↄnakɛnnↄ, Dii.
  tcz-CHONGTHU: Kalunggel ngaito jouse jonghi Ama lunglhaina hihen, ajeh chu Yahweh
    Pakai hi kakipana ahi.
  mar-mar: माझे विचार त्यास गोड वाटो; परमेश्वराजवळ मला आनंद होईल.
  isl-isl: Ó, að ljóð þetta mætti gleðja hann, því að Drottinn er gleði mín og fögnuður.
  hlt-THB: Bawipa awh ka zeel lawt amyihna, kak kawpoeknaak ve a venawh zeelnaak na
    awm seh.
  qub-qub: Noga yarpaycashäcunaga Tayta Diospaj alli caycuchun. Chayno captenga cushicushämi.
  bqp-bqp: Ǹ tó ma laasun kánnɛ, Dikiri, lákũ matɛn pↄnna kɛ kũnwo nà.
  hat-hat: Mwen ta swete pawòl mwen fè l' plezi, paske se li ki fè kè m' kontan.
  eng-BSB: May my meditation be pleasing to Him, for I rejoice in the LORD.
  eng-WEBPB: Let my meditation be sweet to him. I will rejoice in the LORD.
  kbq-kbq: Nagrama Ra Anumzamofonku'ma antahintahima nehua zama Agrama keno antahino'ma
    hanuno'a muse hanie. Na'ankure nagra Ra Anumzamofonte mani'nena musenkasea nehue.
  pon-pon: I men, ai kajokajoi en kaperenda kupur a; i pan polauleki leowa.
  nhe-BL: Ma quipacti TOTECO nochi tlen nimoyolilhuía tlen ya, huan na nimopaquilismaca
    ipan ya.
  wnc-wnc: Nata nataau Anututa sanga musipmaatang natanggamatake ie apbakngawit takngae
    natapan take siwikge nata kap taike apbakngawit.
  bus-bus: Ǹ tó ma laasuu kánnɛ, Dii, lán mɛ́ɛ pↄnnaa kɛnyo nà.
  gub-BL: Tuwe Tuweharupi Wiko Ma'e hurywete hezegar haw henu mehe nehe, Ta'e herurywete
    haw ur izuwi a'e xe.
  eng-DRA: He spoke, and the locust came, and the bruchus, of which there was no number.
