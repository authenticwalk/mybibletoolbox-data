    God!
  ukr-1871: Нехай счезнуть грішники із землї, і беззаконних нехай не буде. Благослови,
    душе моя, Господа! Аллилуя!
  yon-yon: Kumban ambarakmenabidan kuu monmare okad kiri kee dowan kerok. Kwane arewa
    kamenabidan kangkon dowan kerime. O ne kingkin, Yariman yaningko kankoona. Yariman
    yaningko kankoonime.
  deu-1951: Möchten die Sünder von der Erde vertilgt werden und die Gottlosen nicht
    mehr sein! Lobe den HERRN, meine Seele! Hallelujah!
  eng-JPS: Let sinners cease out of the earth, and let the wicked be no more. Bless
    the LORD, O my soul. Hallelujah.
  srp-1865: Neka nestane grješnika sa zemlje, i bezbožnika neka ne bude više! Blagosiljaj,
    dušo moja, Gospoda! Aliluja!
  lug-lug: Naye abakola ebibi baggweewo ku nsi; aboonoonyi baleme kulabikirako ddala.
    Weebaze Mukama, gwe emmeeme yange. Mumutenderezenga Mukama.
  heb-heb: יתמו חטאים מן הארץ ורשעים עוד אינם ברכי נפשי את יהוה הללו יה׃
  ben-IRV: পাপীরা পৃথিবী থেকে উধাও হোক, দুষ্টরা আর না থাকুক, আমার আত্মা সদাপ্রভুুর
    মহিমান্বিত কর। সদাপ্রভুুর প্রশংসা কর।
  ntu-ntu: Mrlzvxitx nznibqti-krde kxdrka'-ngrng Murde nzatrkatilr nrlc kc tqwz-ngrde
    mz nzpxtxpx-krdr nzglqlz-krdr nide. Yawe naglqpxx nim mz nabznge. Eu. Naglqlz-zvzkr
    nim.
  pan-pan: ਪਾਪੀ ਧਰਤੀ ਤੋਂ ਮਿਟ ਜਾਣ, ਅਤੇ ਦੁਸ਼ਟ ਬਾਕੀ ਨਾ ਰਹਿਣ! ਹੇ ਮੇਰੀ ਜਾਨ, ਯਹੋਵਾਹ ਨੂੰ
    ਮੁਬਾਰਕ ਆਖ, ਹਲਲੂਯਾਹ!।
  mya-JVB: ပြစ်မှား သောသူတို့ကို မြေကြီး မှ သုတ်သင် ပယ်ရှင်း၍ ၊ မ တရားသောသူတို့ သည်
    နောက် တဖန် မ ဖြစ်ရကြ။ အိုငါ့ ဝိညာဉ် ၊ ထာဝရဘုရား ကို ကောင်းကြီး ပေးလော့။ ဟာလေလုယ။
  kgf-kgf: Ʒéna képésic ic baeciguc humuc qai waŋgic, kaiʒiliweŋ ic imuaru muŋguc
    ménda kecmu. Kekec uŋana, Yawe mepé qepési wammina, haleluya ohec wahec!
  tte-O: Sowasowana tonaenaeli sisilae simwawasi yanuwa yaulina mena. O Yaluyaluwagu,
    Yeoba kutobalan. Yeoba tatobalan.
  tbg-tbg: Noravauvo, are kairamanta qora okara auti variaka vehi autu taiqavi, kia
    qaiqaavata maa vataraqaa variate. Ho kaiqe te Nora Kotira autu tuahera kaare.
    Ne ekaa Nora Kotira autu tuahera kaaterama turo.
  hmo-hmo: Lohiabada e, oi ese kara dika taudia tanobada dekena amo do oi lulua, do
    oi hadikadia ore. Kara kerere taudia do oi haorea momokani. Lauegu lauma e, Lohiabada
    do oi hanamoa bada, Lohiabada do oi hanamoa.
  zar-NT: Ilaʼnítiëʼ bönniʼ dul-laʼ nacuʼë yödzölió ni, en bítiʼrö ilaʼcuáʼ nupa tuáʼ
    döʼ. ¡Gulúʼu yöl-laʼ ba Xanruʼ, liʼ, böʼ naca cazaʼ! ¡Yöl-laʼ ba Lëʼ Xanruʼ!
  urd-urd: गुनहगार ज़मीन पर से फ़ना हो जाएँ, और शरीर बाक़ी न रहें! ऐ मेरी जान, ख़ुदावन्द
    को मुबारक कह! ख़ुदावन्द की हम्द करो!
  rus-SYN: и съели всю траву на земле их, и съели плоды на полях их.
  bqc-SIM: To duunkɛnaↄ midɛ dṹnia guu, vãikɛnaↄ su aaↄ ku lↄo. Má Dii sáaukpa.
    Àleluya!
  tcz-CHONGTHU: Hiche leisetna konhin michonsete jouse mangthah gam jengu hen, miphalou
    ho jouse mangthah jengu hen. Kahina ho jouse pummin Yahweh Pakai thangvah ingkate,
    Yahweh Pakai loupina ding hitahen!
  mar-mar: पृथ्वीवरून पापी नष्ट होवोत, आणि दुष्ट आणखी न उरोत. हे माझ्या जिवा परमेश्वराचा
    धन्यवाद कर. परमेश्वराची स्तुती करा.
  isl-isl: Ó, að misgjörðarmenn hyrfu af jörðinni og að óguðlegir yrðu ekki framar
    til. En Drottin vil ég vegsama að eilífu! Hallelúja!
  hlt-THB: Cehlai thlak thawlhkhqi taw khawmdek awhkawng cing baat u seitaw thlakchekhqi
    awm koeh awm voel u seh. Aw ka hqingnaak, Bawipa ce kyihcah lah.
  qub-qub: Juchasapacunaga cay pachapita illgächun. Mana allita rurajcunaga amana
    cachunnachu. Llapan shongöpami Tayta Diosta alabashaj. ¡Aleluya! ¡Tayta Diosga
    alabasha cachun!
  bqp-bqp: Durunnakɛrinↄ mì dɛ andunia gũn, yãvãnikɛrinↄ súngↄ̃ kun doro. Ma swɛ̃̀,
    ǹ Dikiri sáabu kpá. Aleluya!
  hat-hat: Se pou moun k'ap fè sa ki mal yo disparèt sou latè. Se pou pa gen mechan
    ankò! Kite m' di Seyè a mèsi! Lwanj pou Seyè a!
  eng-BSB: May sinners vanish from the earth and the wicked be no more. Bless the
    LORD, O my soul. Hallelujah!
  eng-WEBPB: Let sinners be consumed out of the earth. Let the wicked be no more.
    Bless the LORD, my soul. Praise the LORD!
  kbq-kbq: Hagi kumi'ma nehaza vahe'mo'za ama mopamofo agofetutira fanene nehanageno,
    kefo avu'ava'ma nehaza vahe'mo'za fanane hu'za omanisaze. Maka nagu'areti hu'na
    Ra Anumzamofona husga hunente'na, Ra Anumzamofo agi'a ahentesga hugahue.
  pon-pon: Me dipan akan en niki jan jappa, o me doo jan Kot akan en jola mia. Nen
    i kalinaila leowa! Aleluia!
  nhe-BL: Ma miquica nochi tlen quinpactía tlajtlacolchihuaj ipan ni tlaltepactli.
    Quena, ma ayoc itztoca tlen ax quinequij quitlepanitase TOTECO. Pero na nijpaquilismacas
    ica nochi noyolo. ¡Paquilistli!
  wnc-wnc: Nata nataau wai aminu kuupbamu kepdakane wena siningge nataat. Ngan, aminu
    waiaknga tasikaingu wena siknga siningge nataat. Sike nata Buyambam tapatane umana
    asiknga yatangenawit. Buyambam tapatane umana yatangenatnong.
  bus-bus: Durunkɛrinↄ mì dɛ anduna guu, zaakɛrinↄ tóngↄ̃ kuu dↄro. Ma swɛ̃̀, ǹ Dii
    sáabu kpá. Aleluya!
  gub-BL: Tuwe teko Tupàn rehe ipurukwaw wer 'ym ma'e ukàzym ywy wi a'e wà nehe. Tuwe
    ikatu 'ym ma'e iapo har upytu'u weko re wà nehe. Tuwe hepy'a umume'u nekatu haw
    nehe, o Tupàn Tuweharupi Wiko Ma'e. Pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu
    haw nehe. Azeharomoete.
  eng-DRA: And they devoured all the grass in their land, and consumed all the fruit
    of their ground.
