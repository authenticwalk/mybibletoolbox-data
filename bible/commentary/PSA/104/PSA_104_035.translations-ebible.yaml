verse: PSA.104.035
translations:
  mal-C: എന്നാൽ പാപികൾ പാരിടത്തിൽനിന്ന് തുടച്ചുനീക്കപ്പെടുകയും ദുഷ്ടർ ഇല്ലാതെയുമായിത്തീരട്ടെ.
    എൻ മനമേ, യഹോവയെ വാഴ്ത്തുക. യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: Möchten die Sünder von der Erde verschwinden, und die Gottlosen nicht mehr
    sein. Preise, meine Seele, Jahwe! Rühmet Jah!
  lin-lin: Tika ete bato ya masumu basila na mokili, mpe bato mabe bazala lisusu te !
    Oh molimo na ngai, pambola Yawe ! Aleluya, bokumisa Yawe !
  mmx-mmx: A vara i xusu limixin kapmek dina sonao basinge na lavatbung menemen, la
    noxopmen bok ba timixin kapmek. Labalak, una emi asu mi Leeme Silok! Leemi asu
    ri Leeme Silok!
  eng-LSV: Sinners are consumed from the earth, || And the wicked are no more. Bless,
    O my soul, YHWH. Praise YAH!
  eng-GNV: 'Let the sinners be consumed out of the earth, and the wicked till there
    be no more: O my soule, prayse thou the Lord. Prayse ye the Lord.'
  eng-WEBSTER: Let sinners be consumed out of the earth, and let the wicked be no
    more. Bless thou the LORD, O my soul. Praise ye the LORD.
  nhw-BL: Ma miquica nochi catli quinpactía tlajtlacolchihuaj ipan ni tlaltipactli.
    Quena, ma ayacmo itztoca catli amo quinequij quitlepanitase TOTECO. Pero na nijpaquilismacas
    ica nochi noyolo. ¡Paquilistli!
  swh-ONEN: Lakini wenye dhambi na watoweke katika dunia na waovu wasiwepo tena. Ee
    nafsi yangu, msifu Bwana. Msifuni Bwana.
  bba-bba: Durumɡibu bu ɡbio, kpɑ bɑ kun mɑɑ wɑ̃ɑ tem mɛ sɔɔ. Nɑ Yinni Gusunɔ siɑrɑ
    kɑ nɛn ɡɔ̃ru kpuro. I Yinni Gusunɔ siɑro.
  eng-KJVCPB: Let the sinners be consumed out of the earth, And let the wicked be
    no more. Bless thou the Lord, O my soul. Praise ye the Lord.
  luo-luo: Joricho to owinjore orum e piny; joma timbegi richo ok onego obedie piny
    kata achiel. Pak Jehova Nyasaye, yaye chunya. Pak Jehova Nyasaye.
  aii-aii: ܬܵܝܡܝܼ ܚܲܛܵܝܹ̈ܐ ܡ̣ܢ ܦܵܬܵ‌ܐ ܕܐܲܪܥܵܐ، ܘܪ̈ܲܫܝܼܥܹܐ ܐܚܹܪܢܵܐ ܠܵܐ ܗܵܘܝܼ. ܒܲܪܸܟ݂ܝ،
    ܝܵܐ ܓܵܢܝܼ، ܠܡܵܪܝܵܐ. ܗܲܠܸܠܘܼܝܵܐ
  meu-meu: Kara dika taudia na tanobada ai bae mase ore, bona kara havara taudia na
    bae puki be namo. Laumagu e, Iehova ba hanamoa. Iehova ba imodaia.
  npi-ULB: पापीहरू पृथ्वीबाट लोप होऊन् र दुष्‍टहरू कदापि नरहून् । आफ्‍नो सारा जीवनभरि
    म परमप्रभुको प्रशंसा गर्छु । परमप्रभुको स्तुति होस् ।
  yor-yor: Ṣùgbọ́n kí ẹlẹ́ṣẹ̀ kúrò láyé kí ènìyàn búburú má sì sí mọ́. Yin Olúwa,
    ìwọ ọkàn mi. Yin Olúwa.
  pes-OPCB: باشد که همهٔ گناهکاران نابود شوند و بدکاران دیگر وجود نداشته باشند. ای
    جان من، خداوند را ستایش کن! سپاس بر خداوند!
  tgl-ULB: Mawala nawa ang mga makasalanan mula sa daigdig, at ang mga masasama ay
    maglaho. Nagbibigay ako ng papuri kay Yahweh ng buong buhay ko. Purihin si Yahweh.
  nop-nop: Yahwe, du metam kadakaniŋ titiŋ heki hogohogok u kedem yehitubu-kadakaweŋ.
    Nu adi me hogohi u liwehinaka tineŋdok nadilat. Welenedi Yahwe niutumbawit! Yahwe
    niutumbaneŋ!
  cbu-NT: Yutaritshishpani waani tsipachpa; pastachpa. Ayamamtiyam an ndusha taamaam
    izuuru pastachpa, Apaa, nuw shiyaa tina. Itaru nuwsha shiyaa, Taarashipanee, mangipti
    kis ungirtachima. Shiy kizpurtishcha. Apaa, ¡Yungpaktishcha! shiyaa atina.
  hui-hui: Anduane Homogo-o wali agali mana ko biaga bu karuniore dindini nahelo balu
    bo ereba habelo hame ledo. Wali agali ko ngubiore uruni ereba hai helo hame ledo.
    I̱na Anduane Homogonaga miniore mo yaraga holebero. Anduane Homogonaga mini mo
    yaraga hama.
  mya-mya: အ​ပြစ်​ကူး​သူ​တို့​သည်​ကမ္ဘာ​မြေ​ပေါ်​မှ သုတ်​သင်​ပယ်​ရှင်း​ခြင်း​ကို​ခံ​ရ​ကြ​ပါ​စေ​သော။
    သူ​ယုတ်​မာ​တို့​သည်​ကွယ်​ပျောက်​ကြ​ပါ​စေ​သော။ အို ငါ့​ဝိ​ညာဉ်၊ ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​လော့။
    ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​လော့။
  bod-N: སྡིག་ཅན་མི་རྣམས་ས་ནས་ཡལ་བ༌དང༌། །སྡིག་སྤྱོད་ཅན་རྣམས་རྩ་མེད་འགྲོ་བར༌ཤོག །ཀྱེ་ཀྱེ་ང་ཡི་སེམས་ཀྱིས་ཡ་ཝཱེར༌བསྟོད།
    །ཡ་ཝཱེ་ཁོང་ལ་བསྟོད་པར་གྱིས་ཤིག༌ཨང༌།།
  wsk-wsk: Bare kariimet ikia memek betesan mu ali imi te am mena namamonko. Ani angamang
    motam lilim la te Yawe ko nup patawurikko! Aleluya!
  sna-sna: Asi vatadzi ngavaparadzwe panyika, uye vakaipa ngavarege kuzovapozve. Rumbidza
    Jehovha, mweya wangu. Rumbidzai Jehovha.
  spa-BLM: Que los pecadores sean consumidos fuera de la tierra. Que los malvados
    no sean más. Bendice a Yahvé, mi alma. ¡Alabado sea Yah!
  cac-cac: Satocab' el eb' chuc sb'eyb'al yed' eb' tzach paticanel d'a sat lum luum
    tic. A in tic yed' smasanil in c'ool ol val vach' lolonel d'a Jehová. Calec vach'
    lolonel d'a Jehová chi'.
  swh-ULB: Wenye dhambi na waondoshwe katika nchi, na waovu wasiwepo tena. Ninamsifu
    Yahwe maisha yangu yote. Msifuni Yahwe.
  bel-bel: і паелі ўсю траву на зямлі іхняй, і паелі плады на палях іхніх.
  deu-ELBBK: Die Sünder werden schwinden von der Erde, und die Gottlosen nicht mehr
    sein. Preise den HERRN, meine Seele! Lobt den HERRN!
  mbb-OT: Iyan, is menge lalung wey mekesesalà edèdeetan kayi te kelibutan ne egkengahanew
    sikandan. Ereg he edeliǥen ku is Nengazen. Deliǥa is Nengazen!
  mal-2015: പാപികൾ ഭൂമിയിൽനിന്നു മുടിഞ്ഞുപോകട്ടെ; ദുഷ്ടന്മാർ ഇല്ലാതെയാകട്ടെ; എൻ മനമേ,
    യഹോവയെ വാഴ്ത്തുക; യഹോവയെ സ്തുതിപ്പിൻ.
  gup-gup: Wanjh yibenbu yibenkukyakwon nawu birriwarre bininj kondah kurorre kabirrihni.
    Ngaye wanjh kunkange dorrengh djalburlume ngudda nawu Yawey. Wanjh ngaye burluburlume
    ngudda nawu Yawey.
  rmc-rmc: Mi našľon o binošna pal e phuv a te na en imar o nalačhe manuša! Lašar
    le RAJES, dušo miri! Haleluja!
  nlg-nlg: Rana tangohahi kara durakera tana maramana eni, ge na dika ke vuha taho
    tua. [Lameagu]/[Tarungagu] ko holoutoa a Lord, ko holoutoa a Lord.
  pes-OPV: گناهکاران از زمین نابود گردند و شریران دیگر یافت نشوند. ای جان من، خداوند
    را متبارک بخوان! هللویاه!
  ron-1924: Сэ пярэ пэкэтоший де пе пэмынт ши чей рэй сэ ну май фие! Бинекувынтязэ,
    суфлете, пе Домнул! Лэудаць пе Домнул!
  ben-OBCV: পাপীরা সবাই পৃথিবী থেকে বিলুপ্ত হোক আর দুষ্ট চিরকালের জন্য উধাও হোক। হে
    আমার প্রাণ, সদাপ্রভুর প্রশংসা করো। সদাপ্রভুর প্রশংসা করো।
  som-som: Dembilayaashu dhulka ha ka baabbe'een, Oo kuwa sharka lahuna yaanay mar
    dambe sii jirin. Naftaydoy, Rabbiga ammaan. Rabbiga ammaana.
  lat-VUC: et comedit omne fœnum in terra eorum, et comedit omnem fructum terræ eorum.
  eng-ASVBT: Let sinners be consumed out of the earth. And let the wicked be no more.
    Bless Jehovah, O my soul. Praise ye Jehovah.
  mna-mna: Mi wal sananŋan mi wal zorzooroŋan na, leleŋ be ni ipambiriizi zin pa toono
    ma timap kat. Leleŋ be kizin tasa imbot mini pepe. Leleŋ ko imap ipakur Yooba!
    Haleluya!
  ita-1885: Vengano meno i peccatori d'in su la terra, E gli empi non sieno più. Anima
    mia, benedici il Signore. Alleluia.
  eng-LXXUP: And devoured all the grass in their land, And devoured the fruit of their
    ground.
  eng-ULB: May sinners vanish from the earth, and let the wicked be no more. I give
    praise to Yahweh with all my life. Praise Yahweh.
  spa-VBL: ¡Sean destruidos los pecadores de la tierra; qué los malvados dejen de
    existir! ¡Todo mi ser alabe al Señor!
  fra-_FOB: Que les pécheurs disparaissent de la terre, et que les méchants ne soient
    plus! Mon âme, bénis l'Éternel! Louez l'Éternel!
  mal-mal: പാപികൾ ഭൂമിയിൽനിന്ന് നശിച്ചുപോകട്ടെ; ദുഷ്ടന്മാർ ഇല്ലാതെയാകട്ടെ; എൻ മനമേ,
    യഹോവയെ വാഴ്ത്തുക; യഹോവയെ സ്തുതിക്കുവിൻ.
  urd-GVR: Gunāhgār zamīn se miṭ jāeṅ aur bedīn nest-o-nābūd ho jāeṅ. Ai merī jān,
    Rab kī satāish kar! Rab kī hamd ho!
  suz-BL: पाप पाइबपुकी रागी रे क्‍याम्‍चा पुंइसीमल। मिनु आ अरेशो मपाइबपुकी मलीमल।
    आं थुं परमप्रभु यावे कली ठेयब सेलो। परमप्रभु यावे कली ठेयब सेलो।
  eng-NOY: May sinners perish from the earth, And the wicked be no more! Bless the
    LORD, O my soul! Praise ye the LORD!
  ita-1927: Spariscano i peccatori dalla terra, e gli empi non siano più! Anima mia,
    benedici l’Eterno. Alleluia.
  ckb-ckb: بەڵام با گوناهباران لەسەر زەوی دواییان ببڕێتەوە، با بەدکاران ئیتر نەمێنن.
    ئەی گیانی من، ستایشی یەزدان بکە. هەلیلویا!
  eng-BBE: Let sinners be cut off from the earth, and let all evil-doers come to an
    end. Give praise to the Lord, O my soul. Give praise to the Lord.
  xsi-xsi: Yova Kindeni, naŋa iloŋgu tu noko ma kuzavarunzi kinzi kiesaka tamwatanzi
    rârâni. Naŋa iloŋgu tu kinzi tamâta sakamao ma naonzi tia lâ. Naŋa apanea Yova
    Kindeni ŋa asuka kâki. Miki rârâni kala kapanea Yova Kindeni!
  kan-OKCV: ಪಾಪಿಗಳು ಭೂಮಿಯೊಳಗಿಂದ ಮುಗಿದು ಹೋಗಲಿ; ದುಷ್ಟರು ಇಲ್ಲದೆ ಹೋಗಲಿ. ನನ್ನ ಮನವೇ, ಯೆಹೋವ
    ದೇವರನ್ನು ಸ್ತುತಿಸು. ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ.
  tam-2017: பாவிகள் பூமியிலிருந்து மறைந்து, துன்மார்க்கர்கள் இனி இல்லாமற்போவார்கள்.
    என் ஆத்துமாவே, யெகோவாவைப் போற்று, அல்லேலூயா.
  spa-RV-1909: Sean consumidos de la tierra los pecadores, y los impíos dejen de ser.
    Bendice, alma mía, á Jehová. Aleluya.
  ron-BTF: Să fie mistuiți păcătoșii de pe pământ și să nu mai fie cei stricați. Binecuvântează
    pe DOMNUL, suflete al meu. Lăudați pe DOMNUL.
  eng-WEBP: Let sinners be consumed out of the earth. Let the wicked be no more. Bless
    the LORD, my soul. Praise the LORD!
  eng-FBV: Let sinners be destroyed from the earth; let the wicked cease to exist.
    Let every part of me praise the Lord!
  nld-1939: Maar mogen de zondaars van de aarde verdwijnen, En de goddelozen niet
    blijven bestaan! Loof Jahweh, mijn ziel!
  nch-BL: Ma miquica nochi cati quinpactía tajtacolchihuaj ipan ni taltipacti. Quena,
    ma ayecmo itztoca cati amo quinequij quitepanitase TOTECO. Pero na nijpaquilismacas
    ica nochi noyolo. ¡Paquilisti!
  vie-1934: Nguyện tội nhân bị diệt mất khỏi đất, Và kẻ ác chẳng còn nữa. Hỡi linh
    hồn ta, hãy ngợi khen Đức Giê-hô-va! Ha-lê-lu-gia!
  cha-cha: Polo y manisao ya ufanlinachae gui tano, polo y manaelaye ya utaya. Bendise
    si Jeova, O antijo. Alaba si Jeova.
  hin-CV: पृथ्वी से पापी समाप्‍त हो जाएं, दुष्ट फिर देखे न जाएं. मेरे प्राण, याहवेह
    का स्तवन करो. याहवेह का स्तवन हो.
  eng-OURB: Let people who sin ·intentionally miss the mark goal· be consumed out
    of the earth. Let the wicked be no more. Bless Adonai, my soul. Halleluyah ·praise
    Yah·!
  spa-BES: Permitan que los pecadores sean cortados de la tierra, y que todos los
    malvados lleguen a su fin. Alaba al Señor, alma mía. Alaba al Señor.
  tdx-tdx: Ho mongoreñe an-tane atoy o mpanan-tahiñeo le tsy ho eo o lo-tserekeo.
    Andriaño t’Iehovà, ry troko. Treño t’Ià.
  tha-KJV: ขอคนบาปถูกผลาญเสียจากแผ่นดินโลก และขออย่าให้​มี​คนชั่​วอ​ีกเลย โอ จิ​ตใจของข้าเอ๋ย
    จงถวายสาธุการแด่พระเยโฮวาห์ จงสรรเสริญพระเยโฮวาห์​เถิด
  por-BR-2018: Os pecadores serão consumidos da terra, e os maus não existirão mais.
    Bendizei, ó minha alma, ao SENHOR! Aleluia!
  deu-ELO: Die Sünder werden schwinden von der Erde, und die Gesetzlosen nicht mehr
    sein. Preise Jehova, meine Seele! Lobet Jehova!
  eng-WYC-2018: Sinners fail from the earth, and wicked men fail, so that they be
    not; my soul, bless thou the Lord. (May the sinners perish from the earth, and
    the wicked fail, so that they be not; but my soul, bless thou the Lord.)
  epo-epo: Malaperu pekuloj de sur la tero, Kaj malvirtuloj ne plu ekzistu. Benu,
    ho mia animo, la Eternulon. Haleluja!
  gfk-gfk: Iesen i bilai bia ira ut na sakena diet na panim laah tano ula hanuo, ma
    na taie baling ta ut na gil nironga. I tahut bia iau ni pirlat no Watong ma no
    nugu kidilona nilon. Pirlat no Watong.
  uig-PIN: Gunaⱨkarlar yǝr yüzidin tügitilidu, Rǝzillǝr yoⱪ bolidu. I jenim, Pǝrwǝrdigarƣa
    tǝxǝkkür-mǝdⱨiyǝ ⱪaytur! Ⱨǝmdusana!
  beo-beo: Wadela:i hamosu dunu da gugunufinisili, osobo bagadega esalebe bu hame
    ba:mu da defea. Na asigi dawa:su amoga Hina Godema nodone sia:ma! Hina Godema
    nodoma!
  tpi-OTNT: Bikpela, yu ken bagarapim olgeta manmeri i save mekim sin. Mi laik bai
    ol man nogut i lus tru. Mi mas litimapim nem bilong Bikpela. Litimapim nem bilong
    Bikpela!
  hau-SA: Amma bari masu zunubi su ɓace daga duniya mugaye kuma kada a ƙara ganinsu.
    Yabi Ubangiji, ya raina. Yabi Ubangiji.
  udu-udu: Dhalki imanmii miinthus ṯushunkunu ki o’d ’peni mony’cesh mo, dhali dhalki
    imanmii to kun ’coḵa’coḵ mini mii dhalku/ ki ’ko mo doḵ/e. ’Bori Tap̱a mii mo
    ma, ayy ḵashiram pem. Maŋi Tap̱a mo.
  uig-LAT: Gunahkarlar yer yüzidin tügitilidu, Reziller yoq bolidu. I jénim, Perwerdigargha
    teshekkür-medhiye qaytur! Hemdusana!
  nde-nde: Kodwa sengathi izoni zinganyamalala emhlabeni lezigangi zingabe zisaba
    khona. Dumisa uThixo, Oh Mphefumulo wami. Dumisa uThixo, Oh Mphefumulo wami.
  ton-ton: Tuku ke ʻosiʻosingamālie ʻae kakai angahala mei māmani, pea ʻoua naʻa kei
    toe ʻae kau angakovi. Fakafetaʻi kia Sihova, ʻa hoku laumālie. Mou fakamālō kia
    Sihova.
  ces-1613: Ó by hříšníci vyhynuli z země, a bezbožných aby již nebylo. Dobrořeč duše
    má Hospodinu. Halelujah.
  eng-WMB: Let sinners be consumed out of the earth. Let the wicked be no more. Bless
    the LORD, my soul. Praise the LORD!
  tam-TCV: ஆனால் பாவிகள் பூமியிலிருந்து இல்லாமல் போவார்களாக; கொடியவர்கள் இனி இல்லாமல்
    போவார்கள். என் ஆத்துமாவே யெகோவாவைத் துதி. அல்லேலூயா.
  ceb-ULB: Hinaot ang mga makasasala mawagtang sa kalibotan, ug tugoti nga mawala
    na ang mga daotan. Daygon ko si Yahweh sa tibuok nakong kinabuhi. Daygon si Yahweh.
  pol-UBG: Niech zostaną wytraceni z ziemi grzesznicy i niech nie będzie już niegodziwych!
    Błogosław, moja duszo, PANA. Alleluja.
  agr-agr: ¡Aents pegkegchaun takau aidau Apajuí ememattan dakituidauk ashí jinawag
    megkaejatnume! ¡Ashí mina wakanjujai Tuke Pujuun emematkun pegkegnum chichagtinaitjai!
    ¡Yajauwajah! Tuke Pujuun daaji ememattai ati.
