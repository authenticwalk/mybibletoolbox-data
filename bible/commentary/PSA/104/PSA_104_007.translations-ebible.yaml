verse: PSA.104.007
translations:
  mal-C: എന്നാൽ അവിടത്തെ ശാസനയാൽ വെള്ളം പിൻവാങ്ങി, അവിടത്തെ ഇടിമുഴക്കത്തിന്റെ ശബ്ദംകേട്ട്
    അത് പലായനംചെയ്തു;
  deu-TKW: Vor deinem Schelten flohen sie, vor deinem Donnerschall zogen sie sich
    angstvoll zurück -
  lin-lin: Kasi na pamela na Yo, mayi ekimaki ; na lokito ya kake na Yo, mayi etiolaki,
  mmx-mmx: At loxonaleng uga vaase sok laradan, diga sixiro. Diga ekakala oo at loxonaleng
    diga ronga levelinga lolos taram.
  eng-LSV: They flee from Your rebuke, || They hurry away from the voice of Your thunder.
  eng-GNV: 'But at thy rebuke they flee: at the voyce of thy thunder they haste away.'
  eng-WEBSTER: At thy rebuke they fled; at the voice of thy thunder they hasted away.
  nhw-BL: Pero quema ta ticamanaltic huan ticajhuac nopa atl, nopa atl motlalojtejqui
    huan mosansejcotilito ipan nopa hueyi atl pampa ta titlahuejchijqui.
  swh-ONEN: Lakini kwa kukemea kwako maji yalikimbia, kwa sauti ya radi yako yakatoroka,
  bba-bba: Adɑmɑ ye ɑ nim mɛ nɑruɑ, mɑ mu doonɑ. Ye mu wunɛn ɡbɑ̃sukubu nuɑ, mu dukɑ
    suɑ,
  eng-KJVCPB: At thy rebuke they fled; At the voice of thy thunder they hasted away.
  luo-luo: To kane ikwero pigego to ne gileny nono, kane giwinji kimor to ne giwalore
    gia;
  aii-aii: ܡ̣ܢ ܢܓ̰ܵܘܬܘܼܟ݂ ܥܪܝܼܩ ܠܗܘܿܢ، ܡ̣ܢ ܩܵܠܵܐ ܕܪܲܥܡܘܼܟ݂ ܡܘܼܠܝܸܙ ܠܗܘܿܢ ܠܸܥܪܵܩܵܐ.
  meu-meu: O gwau henia negana ai na e karoho, emu guba rahurahu reḡena dainai e heau.
  npi-ULB: तपाईंको हप्कीले पानीहरू पछि हटेर गए । तपाईंको गर्जनको सोरमा तिनीहरू भागे
    ।
  yor-yor: Ṣùgbọ́n nípa ìbáwí rẹ ni àwọn omi lọ, nípa ohùn àrá rẹ ni wọ́n sálọ.
  pes-OPCB: اما آبها از هیبت صدای تو گریختند و پراکنده شدند.
  tgl-ULB: Ang pagsusuway mo ang nagpaurong ng mga tubig; sa tunog ng iyong dumadagundong
    na tinig, sila ay lumayo.
  nop-nop: Iŋgoŋ mindaŋ ime nintobune naŋgali foguk. Tiŋa undugoŋ gibitaŋ kutifiyeune
    imeŋgwaŋdi nadihakene momoŋ uguk.
  cbu-NT: Itaru, shiysha Apaa, kungoo kamachtarangush; Tsapush naangcha, tárangush,
    kungsha k'keetsish kariyaatspaz ashiru mazinarangu, mikeeru karuwataraa ashirangiya.
  hui-hui: Ani dambi haiho wiaria í̠naga bi hongoheme iba solowara taliriya. Taliri
    handala iba ibu gerai ibida puabo hayiya. Iba solowara ibu í̠naga bi hongohe biago
    hale halu bia laridagua bialu ibida piyiya.
  mya-mya: ကိုယ်​တော်​ရှင်​ဆုံး​မ​တော်​မူ​လိုက်​သော​အ​ခါ ရေ​တို့​သည်​ပြေး​သွား​ကြ​ပါ​၏။
    ရေ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​မိုး​ချုန်း​သံ​ကို ကြား​သော​အ​ခါ​လျင်​မြန်​စွာ​စီး​ဆင်း​သွား
    ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་བཀའ་བཀྱོན་གནང་བས་ཆུ་རྣམས༌བྲོས། །ཉིད་ཀྱི་འབྲུག་སྒྲ་དབང་གིས་ཆུ་རྣམས༌བྱོལ།།
  wsk-wsk: Bare ni aking sail ago, pure paga kam, yu tagi taukko balem, se palenga
    namaram ale
  sna-sna: Asi pakutsiura kwenyu mvura zhinji yakatiza, pakunzwa kutinhira wenyu yakatiza;
  spa-BLM: Ante tu reprimenda huyeron. A la voz de su trueno se apresuraron a alejarse.
  cac-cac: Palta a ach ix a cachoch vaan a', yuj chi' ix b'at a' elelal. Elan̈chamel
    ix b'atcan a' ayic ix yab'an a jaj a' icha sc'an̈ c'u.
  swh-ULB: Kukemea kwako kulifanya maji kupungua; kwa sauti ya radi yako yakaondoka
    kasi.
  bel-bel: Ён Гасподзь Бог наш; па ўсёй зямлі суды Ягоныя.
  deu-ELBBK: Vor deinem Schelten flohen sie, vor der Stimme deines Donners eilten
    sie weg –
  mbb-OT: Tenged te mezaǥing he mandar nu mid-awà is wahig.
  mal-2015: അവ നിന്റെ ശാസനയാൽ ഓടിപ്പോയി; നിന്റെ ഇടിമുഴക്കത്താൽ അവ ബദ്ധപ്പെട്ടു -
  gup-gup: Kaluk ngudda yiwokdanginj kunwok kunrayek dja kurrula wanjh keleminj dja
    borrurnderrinj. Manbu kurrula ngunwokbekkang kore yiwokdi yiman namarrkon kunkimuk
    ngurdulmeng, wanjh kelerlobmeng.
  rmc-rmc: Sar o paňa pokarhinďal, denašle het; daranďile tire perumoskre hangostar,
  nlg-nlg: Ighoe to pasaa na tahi ge sama tona, mana talamana nimua viviha te nia
    ghogho.
  pes-OPV: از عتاب تو می‌گریزند. از آواز رعدتو پراکنده می‌شوند.
  ron-1924: дар, ла аменинцаря Та, ау фуӂит, ла гласул тунетулуй Тэу, ау луат-о ла
    фугэ,
  ben-OBCV: কিন্তু তোমার তিরস্কারে জলধি পালিয়ে গেল, তোমার গর্জনের শব্দে তা দ্রুত
    প্রস্থান করল;
  som-som: Canaantaadii ayay ku carareen, Oo codkii onkodkaaga ayay haddiiba ka baxsadeen,
  lat-VUC: Ipse Dominus Deus noster; in universa terra judicia ejus.
  eng-ASVBT: At thy rebuke they fled; At the voice of thy thunder they hasted away
  mna-mna: To maŋga mi kalŋom isala ma yaamba tai. Tabe iko pa toono. Pa kalŋom na,
    mburaana biibi, kembei ta lele ikuruŋ i. Tana tai ileŋ to, karau men mi iyaaru
    ma isula imbot muriini, mi toono raraazaŋana ipet.
  ita-1885: Esse fuggirono per lo tuo sgridare; Si affrettarono per la voce del tuo
    tuono;
  eng-LXXUP: He is the Lord our God; His judgments are in all the earth.
  eng-ULB: Your rebuke made the waters recede; at the sound of your thunderous voice
    they fled.
  spa-VBL: pero a tu orden las aguas huyeron; al sonido de tu trueno corren.
  fra-_FOB: A ta menace, elles se retirèrent; au bruit de ton tonnerre, elles s'enfuirent.
  mal-mal: അവ അങ്ങയുടെ ശാസനയാൽ ഓടിപ്പോയി; അങ്ങയുടെ ഇടിമുഴക്കത്താൽ അവ തിടുക്കത്തിൽ
    നീങ്ങിപ്പോയി -
  lit-lit: Tau barantis jie bėgo, nuo tavo griaustinio balso jie išskubėjo.
  urd-GVR: Lekin tere ḍānṭne par pānī farār huā, terī garajtī āwāz sun kar wuh ek
    dam bhāg gayā.
  suz-BL: गे हुइक्‍तीनीनु, मेको प्रोक्‍ब। इन बुंबु पशो सेंदामी मेको दोरोर पा लाइब।
  eng-NOY: At thy rebuke they fled; At the voice of thy thunder they hasted away.
  ita-1927: Alla tua minaccia esse si ritirarono, alla voce del tuo tuono fuggirono
    spaventate.
  ckb-ckb: بەڵام لە سەرزەنشتی تۆ ئاوەکان هەڵاتن، لە گرمەی دەنگی تۆ بە ترسەوە ڕایانکرد،
  eng-BBE: At the voice of your word they went in flight; at the sound of your thunder
    they went away in fear;
  xsi-xsi: Andeta muli ŋga noko kuporo kaika pa tâi, aku ikâwa ilâ. Tâi nde iloŋo
    noko kusarâwa kaika, aku ikâwa ilâ lâ.
  kan-OKCV: ನಿಮ್ಮ ಗದರಿಕೆಯಿಂದ ಜಲರಾಶಿ ಓಡಿ ಹೋದವು; ನಿಮ್ಮ ಗುಡುಗಿನ ಶಬ್ದದಿಂದ ಅವು ಓಡಿ ಹೋದವು.
  tam-2017: அவைகள் உமது கண்டிதத்தால் விலகியோடி, உமது குமுறலின் சத்தத்தால் விரைந்துசென்றது.
  spa-RV-1909: A tu reprensión huyeron; al sonido de tu trueno se apresuraron;
  ron-BTF: La mustrarea ta ele au fugit; la vocea tunetului tău au plecat în grabă.
  eng-WEBP: At your rebuke they fled. At the voice of your thunder they hurried away.
  eng-FBV: but at your command the waters fled; at the sound of your thunder they
    rushed away.
  nld-1939: Maar ze namen de vlucht voor uw dreigen, Rilden van angst voor de stem
    van uw donder;
  nch-BL: Pero quema ta ticamanaltic huan ticajhuac nopa at ipan hueyi at, nopa at
    motalojtejqui huan mosejcotilito.
  vie-1934: Chúa hăm dọa, nước bèn giựt lại; Nghe tiếng sấm Chúa, nước lật đật chạy
    trốn.
  cha-cha: Ya pot y linalatdemo, sija manjanao; ya pot y inagang y julumo mañadig
    manjanao.
  hin-CV: किंतु जब आपने फटकार लगाई, तब जल हट गया, आपके गर्जन समान आदेश से जल-राशियां
    भाग खड़ी हुई;
  eng-OURB: At your rebuke they fled. At the voice of your thunder they hurried away.
  spa-BES: A la voz de tu palabra fueron en fuga; al sonido de tu trueno se fueron
    con miedo;
  tdx-tdx: Nibioñe iereo te trinevo’o, nibororoñe mb’eo ami’ty fivolan’ ampi’o;
  tha-KJV: เมื่อพระองค์ทรงขนาบ น้ำนั้​นก​็​หนี​ไป พอได้​ยินเสียงฟ้าร้องของพระองค์
    มั​นก​็วิ่งไป
  por-BR-2018: Elas fugiram de tua repreensão; pela voz de teu trovão elas se recolheram
    apressadamente.
  deu-ELO: Vor deinem Schelten flohen sie, vor der Stimme deines Donners eilten sie
    hinweg-
  eng-WYC-2018: Those shall flee from thy blaming; men shall be afeared of the voice
    of thy thunder. (The waters fled from thy rebuke; they were afraid of the sound
    of thy thunder.)
  epo-epo: De Via minaco ĝi kuras, De la voĉo de Via tondro ĝi forrapidas.
  gfk-gfk: Iesen ing u ga boor no tes, ga hilau laah. Ing no tes ga hadade no num
    parparara, ga saal habir laah.
  uig-PIN: Sening tǝnbiⱨing bilǝn sular bǝdǝr ⱪaqti, Güldürmamangning sadasidin ular
    tezdin yandi;
  beo-beo: Di da hano amoma gagabole sia:beba:le, ilia da hala sa:i dagoi. Di da gasigama:ne
    wele sia:beba:le, ilia da hobeale asi.
  tpi-OTNT: Tasol bihain yu tok strong long solwara na em i ranawe i go. Solwara i
    harim yu i singaut strong, na i ran i go olgeta.
  hau-SA: Amma a tsawatawarka ruwaye suka gudu da jin ƙarar tsawanka suka ruga da
    gudu;
  udu-udu: Ki gwom pini jin ḵucurkina /e uni mo tani uni sokin mo. Dhali ki kon dor
    ma sho’k pini mo tani uni yakina ŋwac̱a/ mo.
  uig-LAT: Séning tenbihing bilen sular beder qachti, Güldürmamangning sadasidin ular
    tézdin yandi;
  nde-nde: Kodwa wathi ngokukhwaza amanzi abaleka, ngomsindo wokuduma kwakho asibathela;
  ton-ton: ‌ʻI hoʻo valoki naʻa nau puna; ʻi he leʻo ʻo hoʻo fatulisi naʻa nau hola
    ai.
  ces-1613: K žehrání tvému rozběhly se, před hřmotem hromu tvého pospíšily,
  eng-WMB: At your rebuke they fled. At the voice of your thunder they hurried away.
  tam-TCV: ஆனாலும் உமது கண்டிப்பின்முன் வெள்ளம் விலகி ஓடியது; உமது முழக்கத்தின் சத்தத்தைக்
    கேட்டு அது விரைந்து ஓடியது.
  ceb-ULB: Ang imong pagbadlong nagpahubas sa katubigan; sa dinahunog sa imong tingog
    sila mikalagiw.
  pol-UBG: Na twoje zgromienie rozbiegły się, a na głos twego grzmotu szybko pouciekały.
  agr-agr: Imanikmataish, kuyua buku wajasti timayume, tusa tabaugmin amina chichamjumin
    ipamtajai betek antuk wamak kuyuabi.
  kyc-kyc: Embame ipwa poraiyuo pyalana pyuo leene dokopa waiya lao kata nyingipya.
    Embame pii dopa pinya lao pii ketae palyuo leene dokopa nakama aopa pengepya.
  urd-GVU: لیکن تیرے ڈانٹنے پر پانی فرار ہوا، تیری گرجتی آواز سن کر وہ ایک دم بھاگ
    گیا۔
  eng-OEBCW: But at your rebuke they fled, scared by the roar of your thunder,
  deu-1912: Aber von deinem Schelten flohen sie, von deinem Donner fuhren sie dahin.
  kan-2017: ನೀನು ಗದರಿಸಲು ಅದು ಓಡಿಹೋಯಿತು; ನಿನ್ನ ಗರ್ಜನೆಗೆ ಹೆದರಿ ನೀನು ನೇಮಿಸಿದ ಸ್ಥಳಕ್ಕೆ
    ಹೋಗಲು,
  yap-yap: Nap’an ni mu puwan’ ngak me mil; nap’an nrung’aged ni ka mu tolulnag e
    tin ngan rin’, me chuw nge yan nib machreg.
  hlt-MCSB: Namah kah tluungnah dongah rhaelrham uh tih na khohum ol dongah tamto
    uh.
  mdy-ETH: ዔያቶ ኔ ጎሬ ዎዶና ጋዓንቴ ቤዞና ሺኢኬኔ፤ ኔኤኮ ጉጉንፆ ዑኡዞ ዔያታ ዋይዛዖ ጳሽኪ ፑኔኔ።
  qvs-NT: Kan, Tata Dios, yakukunata willaptiki kallparkansapa. Troynoshina rimakuptiki
    yakukuna uyarishpa nitikurkansapa.
  twi-ASANTE: Nanso wʼanimka maa nsuo no dwaneeɛ, wʼaprannaa nnyegyeeɛ ma wɔdwaneeɛ;
  eng-WEBU: At your rebuke they fled. At the voice of your thunder they hurried away.
  acu-NT: Tura wainiatum ameka juun entsa kuyuati tusam chicharkamiame. Tura asakmin
    juun entsaka ami chichammin ipiamta tumaun antuk wári kuyuamiayi.
  spa-PDDPT: A tu reprensión huyeron, Se precipitaron al estruendo de tu trueno.
  gun-gun: Ha'e gui ma ndeayvu ramove oxyry ju ovy, yapu rupi ndeayvua oendu vy ojepe'a
    vyvoi.
  agu-BL: Poro yi cawune'nu' te'j, lajke'l nin ma'j tanc'ul tib.
  ilo-ULB: Ti panangbabalawmo ti nangpaes-es kadagiti danum; dagus a pimmanawda gapu
    iti dumanaranudor a timekmo.
  kpg-kpg: Do madagoaa ne hagabuhi gi nia wai, gei nia maa guu llele gi daha. Digaula
    ne longono dau hagadaba dela ne hai, gaa llele gi daha.
  uig-ARA: سېنىڭ تەنبىھىڭ بىلەن سۇلار بەدەر قاچتى، گۈلدۈرماماڭنىڭ ساداسىدىن ئۇلار
    تېزدىن ياندى؛
  bps-bps: bay di kngakam, midul i yéél; gambet mila i yéél di bong taluam di kdekam
    dun.
  sus-sus: I to xaaɲɛ ye ma, a a gi i xa galanyi xui ma,
  pon-2006: Ni omwi kin angiangih pihl akan, re kin pwilpeseng, re pil kin pwilpeseng,
    ni ar kin rong ngilen omwi ruwes.
  jae-jae: Aôm goec biŋ bu, tec gê su. Aôm gôjac wapap kêtaŋ, tec kêtaiŋ tau su gêja.
  ksd-ksd: A polo i ga takap ta kaum varbor; I ga vilavilau ta ra nilai kaum pangpagur,
  tur-YTC: Senin azarlamandan sular kaçtı, Gürleyişinin sesiyle hemen çekildiler.
  bel-N: Перад пагрозай Тваёй яны уцякалі, перад голасам грымотаў Тваіх адступаліся.
  grc-BRENT: Αὐτὸς Κύριος ὁ Θεὸς ἡμῶν, ἐν πάσῃ τῇ γῇ τὰ κρίματα αὐτοῦ.
  kpr-kpr: Avata, ni uvu isambu dombuda avito sisesa ainda sifoda ne oju sufuseri.
    Ni koko fuge sisesa da sifo aminda ne sumbudo era dadabuseri.
  ind-AYT: Oleh hardikan-Mu, air itu melarikan diri, bergegas karena suara guntur-Mu,
  yom-yom: Vayi bu wutema, minlangu mitina, mu biyoko bi dumu kiaku, miawu mitina.
  yut-yut: Mani don tap ɨdap tebai iyɨŋbɨ duwalɨk kɨgɨt. Tap ɨdap gak da tebai yaŋbɨ
    nandaŋek tɨmtɨm yaŋek kɨgɨt.
  nya-nya: Koma pakudzudzula kwanu madzi anathawa, pa mkokomo wa bingu lanu iwo anamwazika;
  kyg-kyg: Solovala anifeꞌmo, kaune ho, huka huꞌnanageno aune heno uꞌniye. Hakalu
    huꞌnanageno afitenoꞌaeꞌmo nagu nagu huno lamiꞌniye. Aveletiꞌmo aino laki lamino
    aune hetaleno lamino ani yamufiꞌmo asagauno aiteno ateꞌnana noꞌaleꞌmo halate haneꞌniye.
  hrv-hrv: na tvoju se prijetnju povukoše, od tvoje grmljavine zadrhtaše.
  mps-mps: Tialima, nosali nago tamu ąį dali po bomo elama wai, tama aga wi pai.
    Awe, tamu ąįgo odali, nago i bomo elama wai, tama aga bomonama mu pai.
  tpi-tpi: Tasol bihain yu tok strong long solwara na em i ranawe i go. Solwara i
    harim yu i singaut strong, na i ran i go olgeta.
  dan-1931: For din Trussel flyede de, skræmtes bort ved din Tordenrøst,
  vie-OVCB: Nghe Chúa quở nước liền chạy trốn; tiếng sấm Ngài làm nước cuốn xa.
  guj-2017: તમારી ધમકીથી તેઓ નાસી ગયાં; તમારી ગર્જનાથી તેઓ જતાં રહ્યાં.
  pon-2006A: Ni omwi kin angiangih pihl akan, re kin pwilpeseng, re pil kin pwilpeseng,
    ni ar kin rong ngilen omwi ruwes.
  por-BRBSL: Na sua repreensão eles fugiram. À voz de seu trovão, eles se apressaram.
  eng-OEBUS: But at your rebuke they fled, scared by the roar of your thunder,
  swe-swe: På ditt kommando flydde de, för din dundrande röst skyndade de bort.
  cth-cth: Na yue toteh, a yawng awh. Khoparit lawk a thai awh toteh karangpoung lah
    a yawng awh.
  twi-twi: Nanso wʼanimka maa nsu no guanee, wʼaprannaa nnyigyei maa woguanee;
  hlt-hlt: Namah kah tluungnah dongah rhaelrham uh tih na khohum ol dongah tamto uh.
  tbz-SIM: Kɛ̀ kùu pɛ́i nkɛ̀ mɛ̀ɛ cokɛ́, kɛ̀ kùu pɛɛ mmɛtɑmmɛ̀ bɑ́ mɛ̀ í wuɔkɛ́.
  msy-2020: Nɨ gɨn ongarim pamten a mɨkemezɨ an arav ghu. Nɨn tiarim ararimɨn mɨn
    dagarvazima, ongarim a baragha a foregha ghugha gɨfa.
  dop-dop: Amɑ n nyɑɑsɑ-wɩ nɑ pə́ se, pə nɩ́ɩ́ nyɑ́ tɛʋ holɑ nɑ pə́ tʋ cɑsəlɛ.
  azb-azb: Sənin məzəmmətindən sular çəkildi, Şimşəyinin səsindən qorxub qaçdı.
  eng-DBY: At thy rebuke they fled, at the voice of thy thunder they hasted away;
    —
  hin-2017: तेरी घुड़की से वह भाग गया; तेरे गरजने का शब्द सुनते ही, वह उतावली करके
    बह गया।
  wol-KYG: Nga gëdd, ndox ma fëx; nga dënu, mu daw,
  swp-swp: Em riba su’u arinai goila se dago; em parere daguguna eai se loi.
  bjr-bjr: Anee aanoo qimasee qaoo qunaqa nammariuqa rufiasee sandaqau. Ani innaarunai
    qirana iriseeqa doo sandamaqaraasa mafiqau.
  eng-YLT: From Thy rebuke they flee, From the voice of Thy thunder haste away.
  kne-kne: Asi kan bilinen din danom et dinmenden da.
  eng-WYC-2017: Those [or they] shall flee from thy blaming; men shall be afeared
    of the voice of thy thunder.
  eng-WMBB: At your rebuke they fled. At the voice of your thunder they hurried away.
  zat-NTPS: Gate gudil-lu' nisa na', na' bzrunnuj na. Bebiga na gate ben na chi'u
    zizraj.
  zty-NTPS: Kate' btiḻo' nisen', na' beẕonnjen. Bebigan' kate' benlen wnnó' zižje.
  urd-GVH: लेकिन तेरे डाँटने पर पानी फ़रार हुआ, तेरी गरजती आवाज़ सुनकर वह एकदम भाग
    गया।
  rug-rug: Totoso zamai Goi sari na kolo, rizu taloa si arini; totolo taloa si arini
    totoso avosia rini sa Mua zinama ṉiṉira.
  gaz-gaz: Ati ifannaan bishaanonni baqatan; sagalee qaqawwee keetii dhageenyaan gugatan.
  fra-LSG: Elles ont fui devant ta menace, Elles se sont précipitées à la voix de
    ton tonnerre.
  yal-yal: Koni e yi e gi i ya xɔlɔn bun, e yi e gi i ya galanna xuiin ma.
  iou-iou: Ude täŋkunopäŋ mäden man kehäromi, iromäŋ ude yäŋiri gwägu ämetkuk.
  haw-1868: I kou papa ana, holo no lakou; I ka leo o kou hekili, auhee aku la lakou.
  arb-NAV: مِنْ زَجْرِكَ تَهْرُبُ الْمِيَاهُ، وَمِنْ قَصْفِ رَعْدِكَ تَفِرُّ.
  ded-ded: geng doku yoac ngabasiric edeyununa yeni kengec amma woradacgec. Ge parandanggac
    mingina nga doku yeneng geac parandang udumeng negemma kengecyunuu woragec.
  ewe-ewe: Ke esi nèblu la, tsiawo si, eye esi nèɖe gbe la, wolé du tsɔ.
  eng-LEE: At thy rebuke they fled, at the voice of thy thunder they hastened away.
  asm-FB: কিন্তু সেই জল সমূহ তোমাৰ ধমকিত পলাল; তোমাৰ গৰ্জ্জনৰ শব্দত সেইবোৰ বেগেৰে
    গুছি গ’ল।
  sus-A: عِ تٌ شَاحّ يٍ مَ، عَ عَ فِ عِ شَ فَلَنيِ شُي مَ،
  fra-SBL: A ta réprimande, ils se sont enfuis. À la voix de votre tonnerre, ils se
    sont précipités.
  hbo-hbo: מִן־גַּעֲרָ֣תְךָ֣ יְנוּס֑וּן מִן־קֹ֥ול רַֽ֝עַמְךָ֗ יֵחָפֵזֽוּן׃
  kik-kik: No rĩrĩ, wakũũmire maaĩ makĩũra, nacio ngwa ciaku ciagamba magĩĩthara;
  fra-NCL: Elles s’enfuirent devant ta menace ; au bruit de ton tonnerre, elles reculèrent
    épouvantées.
  cek-AK: Na thuitaek pongah tuinawk loe cawnh o; nangmah ih khopazih tuen pongah
    karangah a cawnh o.
  cuk-cuk: Diimarse be uludedbali, diimala ilided. Be-dolewala-gollomakedbali, diimala
    uboded.
  uig-CYR: У, Пәрвәрдигар — Худайимиз, Униң һөкүмлири пүткүл йәр йүзидидур.
  tel-2017: నీవు గద్దించగానే అవి పారిపోయాయి. నీ ఉరుము ధ్వని విని అవి త్వరగా పారిపోయాయి.
  hat-BSA: Ak repwòch Ou, yo te sove ale. Lè vwa Ou te sone, yo te kouri ale.
  ukr-ONPU: Він – Господь, Бог наш; суди Його справедливі по всій землі.
  kos-kos: Ke kai lom, kof uh kaingelik, Ac ke pusren sap lom, elos sa na kaing.
  hbo-WLC: מִן־גַּעֲרָ֣תְךָ֣ יְנוּס֑וּן מִן־ק֥וֹל רַֽ֝עַמְךָ֗ יֵחָפֵזֽוּן׃
  ibo-ibo: Ma mgbe ị bara mba, mmiri ahụ gbapụrụ, nʼụda oke olu nke egbe eluigwe gị,
    ha gbapụrụ ọsọ.
  ory-ory: ତୁମ୍ଭ ଧମକରେ ସେସବୁ ପଳାଇଲେ; ତୁମ୍ଭ ବଜ୍ରଧ୍ୱନିରେ ସେସବୁ ଶୀଘ୍ର ଚାଲିଗଲେ;
  chk-chk: lupwen ka apwüngü ekewe koluk, ra süla. Ra müttir sü ren püngün om chopulap.
  rop-rop: Wen yubin tok langa ola woda deibin ranawei. Deibin ranawei wen deibin
    irrim yu tok adbala.
  ukr-1871: Перед грозою твоєю погнались, перед голосом грому твого помчались далеко.
  yon-yon: Ok yaa ongkandewen kumbed kombiri wuneen, eb nambadbed baandewen kumbed
    ok kuu wan wenemoon areb wenebeen.
  deu-1951: aber vor deinem Schelten flohen sie, von deiner Donnerstimme wurden sie
    verscheucht.
  eng-JPS: At Thy rebuke they fled, at the voice of Thy thunder they hasted away —
  srp-1865: Od prijetnje tvoje bježe, od gromovnoga glasa tvojega teku.
  lug-lug: Bwe wagaboggolera ne gadduka; bwe gaawulira okubwatuka kwo ne gaddukira
    ddala;
  heb-heb: מן גערתך ינוסון מן קול רעמך יחפזון׃
  ben-IRV: তোমার ধমকে জল নেমে গেল, তোমার বজ্রধ্বনিপূর্ণ শব্দে তারা পালিয়ে গেল।
  ntu-ntu: Zbz mzli kc tqpnanati-ngrn prla sc tqpzneope, Mz nzxlr-krde natqm kc tqapule
    bzlrmei.
  pan-pan: ਓਹ ਤੇਰੇ ਨਾਲ ਦਬਕੇ ਨਾਲ ਨੱਠ ਗਏ, ਉਹ ਤੇਰੀ ਗੜ੍ਹਕ ਦੀ ਅਵਾਜ਼ ਤੋਂ ਸ਼ਤਾਬੀ ਭੱਜੇ,
  mya-JVB: တဖန် ဆုံးမ တော်မူ၍ သူတို့သည် ပြေး ကြပါ၏။ မိုဃ်းချုန်း တော်မူသံ ကိုကြား၍
    ၊ အလျင် အမြန်ပြန်သွား ကြပါ၏။
  kgf-kgf: Waŋu geŋ mia ac wammina dokunéŋ néŋgacma keŋec. Parandaŋga qaru foc foc
    keŋec.
  tte-O: Na am yokoi koina waila siyabubu yo am tutu koina sieva.
  tbg-tbg: Viraqaahaira are nora namari vira atiararo viva qetakero virave. Naaruvavano
    karara tintema kera, are tiararo nora namarivano qetakero
  hmo-hmo: Oi ese unai ranu oi gwau henia neganai, ia heau lou, ia giroa lou. Davara
    bona ranu ese, oiemu oda mai boiboi danu idia kamonai neganai, idia heau lou momokani.
  zar-NT: Buzenuʼ le bach nisa naʼ, ateʼ burúaj, en cateʼ biyö́n chiʼu, bayúdx buzxunnaj
    nisa naʼ.
  urd-urd: वह तेरी झिड़की से भागा वह तेरी गरज की आवाज़ से जल्दी — जल्दी चला।
  rus-SYN: 'Он Господь Бог наш: по всей земле суды Его.'
  bqc-SIM: N ípi lèle ↄ̃ à bàasi, n pũnawà ↄ̃ gili gɛ̃̀u.
  tcz-CHONGTHU: Nangin thu napehleh twipi chu alengmang jingin, na ogin ajahleh ajammang
    hel jenge.
  mar-mar: तुझ्या धमकीने पाणी मागे सरले आहे; तुझ्या गर्जनेच्या आवाजाने ती पळाली.
  isl-isl: Og þegar þú bauðst, safnaðist vatnið saman í höfunum, fjöllin risu og dalirnir
    urðu til.
  hlt-THB: Cehlai nang ing na zyih a dawngawh tuikhqi cen nawh, nang a khawhum awi
    awh ang tawnna cen hy;
  qub-qub: Yacuga gam piñacuptiquimi witicuran. Räyuno busniquita wiyar jinan öra
    aywacuran.
  bqp-bqp: N kpãkɛ̃ í pìii, akũ à bàa lɛ̀, n pataa, akũ à nàgui.
  hat-hat: Men, lè ou parèt devan yo, yo pran kouri. Lè yo tande loraj ou gwonde,
    yo met deyò.
  eng-BSB: At Your rebuke the waters fled; at the sound of Your thunder they hurried
    away—
  eng-WEBPB: At your rebuke they fled. At the voice of your thunder they hurried away.
  kbq-kbq: Hianagi kagrama hage rimofonku'ma hankave kema hankeno'a, koro huno nevie.
    Kagrama monagemo'ma hiankna hunka kageru'ma nerankeno'a, tintamimo'a ame'ama huno
    nevie.
  pon-pon: Re tan wei mon ar majan, re madan wei mon nil en omui nanjapwe.
  nhe-BL: Pero quema ta ticamatqui huan ticajhuac nopa atl, nopa atl motlalojtejqui
    huan mosejcotilito ipan nopa hueyi atl pampa ta titlahuejchijqui.
  wnc-wnc: Siwan ngana masande gata yanggabam gwende wamu kekeknga aknga yawi atdatakukut.
    Yanggabam gwenda nataawan gata apaa siknga yawi gatukande datakukut.
  bus-bus: N kpãkɛ̃ í pìzi, ben à bàa lɛ̀, n pataa, ben à nàguzi.
  gub-BL: Neze'egahy henu mehe 'y uhem a'e wi. Imono kar mehe uzàn oho a'e wi.
  eng-DRA: 'He is the Lord our God: his judgments are in all the earth.'
