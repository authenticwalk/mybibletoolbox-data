verse: PSA.104.003
translations:
  mal-C: മാളികയുടെ തുലാങ്ങളെ വെള്ളത്തിനുമീതേ നിരത്തുകയും ചെയ്തിരിക്കുന്നു. അവിടന്ന്
    മേഘങ്ങളെ തന്റെ തേരാക്കി, കാറ്റിൻചിറകിലേറി സഞ്ചരിക്കുന്നു.
  deu-TKW: der seinen Söller im Wasser bälkt, dichte Wolken zu seinem Fahrzeuge macht,
    auf den Fittigen des Windes wandelt,
  lin-lin: Opika makonzi na yango na mayi ya likolo, okomisaka mapata shar na Yo,
    otambolaka na mapapu ya mopepe.
  mmx-mmx: la uga vaxaru loogu silok tu ro mavana at ladan ik lok tovana. La ut kis
    to mavana at lengkon takabu ngan lagengen taram la lamanman it mas aonon u.
  eng-LSV: Who is laying the beam of His upper chambers in the waters, || Who is making
    thick clouds His chariot, || Who is walking on wings of wind,
  eng-GNV: Which layeth the beames of his chambers in the waters, and maketh the cloudes
    his chariot, and walketh vpon the wings of the winde.
  eng-WEBSTER: 'Who layeth the beams of his chambers in the waters: who maketh the
    clouds his chariot: who walketh upon the wings of the wind:'
  nhw-BL: Eltoc quen quema timochanti, tijtlali nopa cuatetomitl ipan atl catli huejcapa,
    huan tijsencajqui nopa mixtli para elisquía mocarros. Ta tihueli tinejnemi san
    ajacatipa.
  swh-ONEN: na kuziweka nguzo za orofa yake juu ya maji. Huyafanya mawingu kuwa gari
    lake, na hupanda kwenye mbawa za upepo.
  bba-bba: Wunɛn wɑ̃ɑ yerɑ wɑ̃ɑ sere wɔllun nim wɔllɔ. Mɑ ɡuru wirɑ sɑ̃ɑ wunɛn tɑbu
    kɛkɛ. Mɑ ɑ bɛllimɔ wom wɔllɔ.
  eng-KJVCPB: 'Who layeth the beams of his chambers in the waters: Who maketh the
    clouds his chariot: Who walketh upon the wings of the wind:'
  luo-luo: kendo ogero ode moluore ewi pi. Oidho boche polo kaka gache mar lweny kendo
    yamo e ndike moriembo.
  aii-aii: ܟܹܐ ܒܵܢܹܐ ܥܲܠܔ ܡ̈ܝܼܵܐ ܥܸܠܝܼܵܬܘܼ̈ܗ‌ܝ، ܟܹܐ ܥܵܒܹܕ ܥܲܝܒ݂ܵܬܹ̈‌ܐ ܡܲܪܟܲܒ݂ܬܹܗ،
    ܟܹܐ ܚܵܕܹܪ ܥܲܠܔ ܓܘܼܠܦܵܢܹ̈ܐ ܕܦܵܘܚܵܐ.
  meu-meu: emu ruma mukurodia na ranu latadiai vada o atodia, ori na emu kariota ai
    o halaodiamu, lai hanidia ai o guimu;
  npi-ULB: तपाईंले आफ्नो कोठाहरूका दलिनहरू बादलमा राख्‍नुहुन्छ । तपाईंले बदललाई आफ्नो
    रथ बनाउनुहुन्छ । तपाईं हावाको पखेटाहरूमा हिंड्‍नुहुन्छ ।
  yor-yor: ìwọ tí ó fi omi ṣe ìtì igi àjà ìyẹ̀wù rẹ. Ìwọ tí o ṣe àwọsánmọ̀ ní kẹ̀kẹ́
    ogun rẹ ìwọ tí ó ń rìn lórí apá ìyẹ́ afẹ́fẹ́.
  pes-OPCB: و خانهٔ خود را بر آبهای آن بنا کرده‌ای. ابرها را ارابه خود نموده‌ای و
    بر بالهای باد می‌رانی.
  tgl-ULB: Nilalagay mo ang mga biga ng iyong mga silid sa ibabaw ng mga ulap; ginagawa
    mong sariling karwahe ang mga ulap; lumalakad ka sa ibabaw ng mga pakpak ng hangin.
  nop-nop: Tiŋa yoke adi mulukwaŋ yalakapmeeŋ foloniŋ gimiŋgimiŋ hinek gwaŋ maguŋ.
    Eŋ mulukwaŋdi kalisge kali wilihinit wosidi yehimaneiŋ undiniŋ nabugoŋ tilak.
    Kaŋ sububadi ganagila yaulak.
  cbu-NT: Anumunsha, kungumun iwaz pangeemish wayarangitamsha. Mishat, Apaa, shiy
    psaseem kinakataraa sheerush, pshirshishushpaz ashirush psasish naaksha. Kambusurpaz
    ashirush wizpurirpatish naaksha.
  hui-hui: Ani buwa í̠ninaga andaga iba bedago yarali howa uyuraore daligani bu kegoni.
    Í̠ hari beraliba ngarunaga biralu eberegola puyabume í̠ yalu ibirayagoni.
  mya-mya: မိုး​မျက်​နှာ​ကျက်​ရှိ​ရေ​ပြင်​အ​ထက်​တွင်​အိမ်​တော်​ကို တည်​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​မိုး​တိမ်​တို့​ကို​ရ​ထား​သ​ဖွယ်၊ လေ​ကို​အ​တောင်​များ​သ​ဖွယ်​စီး​တော်​မူ​၏။
  bod-N: སྟེང་ཁང་རྣམས་ཀྱི་གདུང་མ་ཆུ་སྟེང༌འཛུགས། །གནམ་གྱི་ཆུ་འཛིན་ཉིད་ཀྱི་ཤིང་རྟར༌མཛད།
    །རླུང་གི་འདབ་གཤོག་རྣམས་ཀྱི་སྟེང་ནས༌ཕེབས།།
  wsk-wsk: ale yu biya kualala mu ko kuali nunguningkiri ka wonong kalem. Se taiti
    nuwi mu nika karis iwita, se daula ka giso kerak namoso taiso.
  sna-sna: uye anogadzika matanda edzimba dzake dzapamusoro pamusoro pemvura yadzo
    zhinji. Anoita makore ngoro dzake, uye anokwira pamapapiro emhepo.
  spa-BLM: Coloca las vigas de sus habitaciones en las aguas. Hace de las nubes su
    carro. Camina sobre las alas del viento.
  cac-cac: A ach ix a b'oq'ue a pat d'a yib'an̈ a a'. A asun tz'och a carruajeoc.
    Icha sb'ey ic' a b'eyeq'ui.
  swh-ULB: Umeweka mawinguni mihimili ya vyumba vyako; huyafanya mawingu gari lako;
    hutembea juu ya mbawa za upepo.
  bel-bel: Хвалецеся імем Ягоным сьвятым; хай цешыцца сэрца ў тых, хто шукае Госпада.
  deu-ELBBK: der seine Obergemächer bälkt in den Wassern, der Wolken macht zu seinem
    Gefährt, der auf den Fittichen des Windes einherzieht;
  mbb-OT: Mibangun nu is ubpeey nu ziyà te zivavew pa te kewkewangan. Ne iyan midhimu
    nu he menge kerwahi nu is menge ǥapun, ne ed-untud ka he egkeuwit te keramag.
  mal-2015: അവൻ തന്റെ മാളികകളുടെ തുലാങ്ങളെ വെള്ളത്തിന്മേൽ നിരത്തുന്നു; മേഘങ്ങളെ തന്റെ
    തേരാക്കി, കാറ്റിൻ ചിറകിന്മേൽ സഞ്ചരിക്കുന്നു.
  gup-gup: Ngudda yidjalyo munguyh kaddum duninjh kore yibolkmarnbom kunrurrk ke.
    Yidjalre kurih kurih yiman kunngol yibarndibarndi, dja yidjalre yiman kayime kunmayorrk
    ngunkan.
  rmc-rmc: O khera tuke ačhaves pro paňa upral, o verdan tuke keres le chmarendar
    a džas pro kridli la balvajakre.
  nlg-nlg: Ighoe to talahia na oka vaghaa na vale tapole, mo kisua na valemu.
  pes-OPV: آن که غرفات خود را بر آبها بنا کرده است و ابرها رامرکب خود نموده و بر بالهای
    باد می‌خرامد.
  ron-1924: Ку апеле Ыць ынтокмешть вырфул локуинцей Тале; дин норь Ыць фачь карул
    ши умбли пе арипиле вынтулуй.
  ben-OBCV: আর তিনি জলধিতে তাঁর উচ্চকক্ষের কড়িকাঠ স্থাপন করেন। তিনি মেঘরাশিকে তাঁর
    রথ করেন আর বায়ুর ডানায় চড়ে ভেসে চলেন।
  som-som: Waxa qolkaaga saqafka u hayana waxaad dhigtaa biyaha dhexdooda, Daruurahana
    waxaad ka dhigataa gaadhifaras, Oo waxaad ku kor socotaa dabaysha baalasheeda,
  lat-VUC: Laudamini in nomine sancto ejus; lætetur cor quærentium Dominum.
  eng-ASVBT: Who layeth the beams of his chambers in the waters; Who maketh the clouds
    his chariot; Who walketh upon the wings of the wind;
  mna-mna: Mi ur murim ise yok kor kana ŋwaana. Mi miiri tieene, ta iwe lem karis
    be zze. Tana miiri ikwarra u mi wwa pa maŋaanaŋana.
  ita-1885: 'Egli fa i palchi delle sue sale nelle acque; Egli pone le nuvole per
    suo carro: Egli passeggia sopra le ale del vento.'
  eng-LXXUP: 'Glory in his holy name: Let the heart of them that seek the Lord rejoice.'
  eng-ULB: You lay the beams of your chambers on the clouds; you make the clouds your
    chariot; you walk on the wings of the wind.
  spa-VBL: Colocas las vigas de tu casa en las nubes de lluvia. Haces de las nubes
    de los cielos tus carruajes. Te montas sobre las alas del viento.
  fra-_FOB: Il construit sa haute demeure avec les eaux; il fait des nuées son char;
    il se promène sur les ailes du vent.
  mal-mal: ദൈവം തന്റെ മാളികകളുടെ തുലാങ്ങൾ വെള്ളത്തിന്മേൽ നിരത്തുന്നു; മേഘങ്ങളെ തന്റെ
    തേരാക്കി, കാറ്റിൻ ചിറകിന്മേൽ സഞ്ചരിക്കുന്നു.
  urd-GVR: apnā bālākhānā us ke pānī ke bīch meṅ tāmīr kartā hai. Bādal terā rath
    hai, aur tū hawā ke paroṅ par sawār hotā hai.
  suz-BL: गे इन बाक्‍तीक ङा थाम ब्‍वाक्‍कु तारी सेल्‍शो बाक्‍नीनी। गे गोस्‍स कली इन
    बग्‍गी सेल्‍शो बाक्‍नीनी। मिनु गे फश आ फ्रां तार ङोइश्‍शा गाक्‍ब बाक्‍नीनी। उत्‍पत्ती
    १:६-८; भजन संग्रह १८:१०-१२
  eng-NOY: He layeth the beams of his chambers in the waters; He maketh the clouds
    his chariot; He rideth upon the wings of the wind.
  ita-1927: egli costruisce le sue alte stanze nelle acque; fa delle nuvole il suo
    carro, s’avanza sulle ali del vento;
  ckb-ckb: وەک کاریتە بەیتوونەکەت لەسەر ئاو داناوە. هەوری ئاسمانت کردووەتە گالیسکەت،
    بەسەر باڵی باوە دەڕۆیت.
  eng-BBE: 'The arch of your house is based on the waters; you make the clouds your
    carriage; you go on the wings of the wind:'
  xsi-xsi: Aku noko kuveta tamwata ne luma imandi lââ âta ŋinde kulu. Take-take nde
    sitogo noko ne kareta mine, aŋga lawea uru ikaino kulâ wa kumâ wa.
  kan-OKCV: ದೇವರು ನೀರಿನ ಮೇಲೆ ತನ್ನ ಉಪ್ಪರಿಗೆಗಳ ತೊಲೆಗಳನ್ನು ಇರಿಸುತ್ತಾರೆ. ಮೋಡಗಳನ್ನು ತಮ್ಮ
    ರಥವಾಗಿ ಮಾಡುತ್ತಾರೆ. ಗಾಳಿಯ ರೆಕ್ಕೆಗಳ ಮೇಲೆ ಸವಾರಿ ಮಾಡುತ್ತಾರೆ.
  tam-2017: தமது மேல்வீடுகளைத் தண்ணீர்களால் மேல்தளமாக்கி, மேகங்களைத் தமது இரதமாக்கி,
    காற்றினுடைய இறக்கைகளின்மேல் செல்லுகிறார்.
  spa-RV-1909: Que establece sus aposentos entre las aguas; el que pone las nubes
    por su carroza, el que anda sobre las alas del viento;
  ron-BTF: Cel care pune bârnele cămărilor lui în ape, cel care face din nori carul
    său; cel care umblă pe aripile vântului;
  eng-WEBP: He lays the beams of his rooms in the waters. He makes the clouds his
    chariot. He walks on the wings of the wind.
  eng-FBV: You place the roof-beams of your house in the rainclouds. You make the
    clouds your chariots. You ride on the wings of the wind.
  nld-1939: En legt op de wateren uw opperzalen. Gij maakt van de wolken uw wagen,
    Zweeft op de vleugels van de wind;
  nch-BL: Eltoc quej quema timochanti, tijtali nopa cuatetomit ipan at cati huejcapa,
    huan tijsencajqui nopa mixti para elisquía mocarros. Ta tihueli tinejnemi san
    ajacatipa.
  vie-1934: Ngài chấp các đòn tay của phòng cao Ngài trong các nước, Dùng mây làm
    xe Ngài, Và đi bước trên cánh gió.
  cha-cha: 'Ni y plumanta y jayo y aposentuña gui jalom janom: ni y fumatinas y mapagajes
    para caruajeña: ni y mamomocat gui jilo y papan y manglo.'
  hin-CV: आपने आकाश के जल के ऊपर ऊपरी कक्ष की धरनें स्थापित की हैं, मेघ आपके रथ हैं
    तथा आप पवन के पंखों पर यात्रा करते हैं.
  eng-OURB: He lays the beams of his rooms in the waters. He makes the clouds his
    chariot. He walks on the wings of the wind.
  spa-BES: 'El arco de tu casa se basa en las aguas; haces de las nubes tu carruaje;
    vas en las alas del viento:'
  tdx-tdx: Ampandrè’e an-drano ao o faham-batsa’eo, anoe’e sarete’e o rahoñeo, draidraite’e
    añ’ ela’ o tiokeo.
  tha-KJV: ผู้​ทรงวางคานของที่ประทับอันสูงของพระองค์​ไว้​ในน้ำ ผู้​ทรงใช้เมฆเป็นราชรถ
    ผู้​ทรงดำเนินไปบนปีกของลม
  por-BR-2018: Ele, que fixou seus cômodos sobre as águas; que faz das nuvens sua
    carruagem; que se move sobre as asas do vento.
  deu-ELO: der seine Obergemächer bälkt in den Wassern, der Wolken macht zu seinem
    Gefährt, der da einherzieht auf den Fittichen des Windes;
  eng-WYC-2018: and thou coverest with waters the higher parts thereof. Which settest
    a cloud thy ascending; which goest on the feathers of winds. (and thou layest
    the beams of thy chambers upon the waters. Thou who makest a cloud thy chariot;
    and who goest upon the wings of the wind.)
  epo-epo: Kiu aranĝas sur la akvo Siajn ĉambrojn, Kiu faras la nubojn Lia veturilo;
    Kiu iras sur la flugiloj de la vento;
  gfk-gfk: Ma i salur ira kip tano uno hala ta ira bahuto na bata aram ra mawe. I
    gil ira bahuto haruat ma no uno karis, ma i kis kora tano dadaip ma no dadaip
    i kap hawaat ie hoing bia a mon babana.
  uig-PIN: U yuⱪiriⱪi rawaⱪlirining limlirini sularƣa ornatⱪan, Bulutlarni jǝng ⱨarwisi
    ⱪilip, Xamal ⱪanatliri üstidǝ mangidu;
  beo-beo: Di da mu hano da:iya, Dia diasu gagui. Di da mu mobi amo Dia sa:liode agoane
    hamone, fo ea ougia da:iya fila heda:le, wa:le ahoa.
  tpi-OTNT: Na yu wokim haus bilong yu long wara antap. Ol klaut i olsem karis bilong
    yu, na win i save karim yu i go.
  hau-SA: ya kafa ginshiƙan ɗakin samansa a kan ruwaye. Ya maido da gizagizai suka
    zama keken yaƙinsa yana hawa a kan fikafikan iska.
  udu-udu: /e jin ’thikina ḵa’dum gi gu’b pini ap̱owa ris yi’de/ ’baar mo, /e jin
    dhukina raḵ me’d arabiyya jin dira shumarum pini mo, /e jin merkina p̱owa bi gi
    ’tham mo,
  uig-LAT: U yuqiriqi rawaqlirining limlirini sulargha ornatqan, Bulutlarni jeng harwisi
    qilip, Shamal qanatliri üstide mangidu;
  nde-nde: anqumise intungo zezindlu zangaphezulu zilale phezu kwamanzi. Wenza amayezi
    inqola yakhe yamabhiza, undiza ngezimpiko zomoya.
  ton-ton: '‌ʻOku ne ʻai ʻae ngaahi utupoto ʻo hono ngaahi fale ʻi he ngaahi vai:
    pea ko ʻene saliote ʻae ngaahi ʻao: pea ʻoku hāʻele ia ʻi he ngaahi kapakau ʻoe
    matangi:'
  ces-1613: Kterýž sklenul na vodách paláce své, kterýž užívá hustých oblaků místo
    vozů, a vznáší se na peří větrovém.
  eng-WMB: He lays the beams of his rooms in the waters. He makes the clouds his chariot.
    He walks on the wings of the wind.
  tam-TCV: அவர் தமது மேலறைகளை மழைமேகங்களின் மேலாக அமைக்கிறார்; அவர் மேகங்களைத் தமது
    தேராக்கி, காற்றின் சிறகுகள்மேல் செல்கிறார்.
  ceb-ULB: Gipahimutang mo ang mga sablayan sa imong lawak sa kapanganoran; gihimo
    mo ang kapanganoran nga imong karwahi; naglakaw ka sa mga pako sa hangin.
  pol-UBG: Zbudowałeś na wodach swoje komnaty, czynisz obłoki swym rydwanem, chodzisz
    na skrzydłach wiatru.
  agr-agr: Dutikam yaki nayaimpinum ame pujustinjum umikuitme. Amina carrogmin yujagminum
    egkemkam wekaeme. ¡Amina nanapjumin dasenum nanaakam wekaeme!
  kyc-kyc: '@see-verse:PSA.104.002'
  urd-GVU: اپنا بالاخانہ اُس کے پانی کے بیچ میں تعمیر کرتا ہے۔ بادل تیرا رتھ ہے، اور
    تُو ہَوا کے پَروں پر سوار ہوتا ہے۔
  eng-OEBCW: He lays the beams of his chambers on water. He takes dark clouds for
    his chariot, and rides on the wings of the wind.
  deu-1912: Du wölbest es oben mit Wasser; du fährst auf den Wolken wie auf einem
    Wagen und gehst auf den Fittichen des Windes;
  kan-2017: ನೀರಿನ ಮೇಲೆ ತೊಳೆಗಳನ್ನು ನಿಲ್ಲಿಸಿ ಉಪ್ಪರಿಗೆಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡು; ಮೋಡಗಳನ್ನು ವಾಹನವಾಗಿ
    ಮಾಡಿಕೊಂಡಿರುವೆ; ವಾಯುವಿನ ರೆಕ್ಕೆಗಳ ಮೇಲೆ ಸಂಚರಿಸುತ್ತೀ.
  yap-yap: ma kam tay e naun rom nga daken e ran u lang. Pi manileng e ke mang chariot
    rom, ma ga be yan u daken pon e nifeng.
  hlt-MCSB: A imhman te tui soah aka ci, khomai te leng la aka saii, khohli phae neh
    aka cet,
  mdy-ETH: ማኣሮ ኔኤሲ ኔኤኒ ሎ ዋኣፆ ዑፃ ማዤኔ፤ ሻኣሮ ኔኤኮ ሳርጌሎ ዖይቶ ማሄኔ፤ ዢባራ ኔኤኮ ጋኣሲ ማዔም ኔ ባራናኔ።
  qvs-NT: Kan tukuy layata kamachishpa sielupi wasikipa orkonninkunatashina manllayba
    kochapi sinchichishkanki. Puyukunata rurashkanki purinayki karrukunashina kanankunapa.
    Wayrashina maytapish rinayashpa rinki.
  twi-ASANTE: na ɔde ne mpia mpunan sisi nsuo so. Ɔde omununkum yɛ ne teaseɛnam na
    ɔde nante mframa ntaban so.
  eng-WEBU: He lays the beams of his rooms in the waters. He makes the clouds his
    chariot. He walks on the wings of the wind.
  acu-NT: Ameka entsa ainausha najanawaitme. Tura mukuntiunam wekainuitme. Tura nase
    najanau asam, tuke nase akupnuitme.
  spa-PDDPT: Él coloca sobre las aguas las vigas de sus altas moradas. Él convierte
    las nubes en su carroza. Él anda sobre las alas del viento.
  gun-gun: Yy yvate rupi oĩ va'e áry nderorã rejapo. Arai ma remboguata 'rã heravy
    ndekaróxarã. Yvytu ndereroveve 'rã heravy opepo áry.
  agu-BL: Ja je' xtxicbalu' yi ca'lu' wi a'. Ja cu' yi tkan ca'lu' xe' yi a' yi at
    jalen tzi'n tcya'j. Na xcon e'chk sbak' tetz xombilu', nin na xonu' tul cyek'ek'.
  ilo-ULB: Ipaspasdekmo dagiti arwanan dagiti siledmo iti rabaw dagiti ulep; ar-aramidem
    a karwahem dagiti ul-ulep; magmagnaka kadagiti payak ti angin.
  kpg-kpg: gaa hau dau hale i nonua, i hongo nia wai i nua. Doo waga la aalaa go nia
    gololangi, gei Goe e hana i hongo di gololangi mo nia bakau o di madangi.
  uig-ARA: ئۇ يۇقىرىقى راۋاقلىرىنىڭ لىملىرىنى سۇلارغا ئورناتقان، بۇلۇتلارنى جەڭ ھارۋىسى
    قىلىپ، شامال قاناتلىرى ئۈستىدە ماڭىدۇ؛
  bps-bps: Tanimoam i gumneam ditù gsen di tah i dad nun yéél di langit. Én snakayam
    i dad labun na i mgal nus mebe ge salngad di fafak i anuk di bnas.
  sus-sus: i xa konkoe tixi nuxuie fari ye ragataxi dɛnnaxɛ. I nuxuie findi i xa ɲɛrɛ
    se ra, i i ɲɛrɛ foye fari.
  pon-2006: oh ketin kauwada tehnpasomwi powe pohn pihl kan. Tehnwaromwi, iei depwek
    kan, oh komw kin ketiketseli pohn kisinieng.
  jae-jae: Aôm gôjac nêm andu ŋademboŋ tôŋ tamiŋ bu. Tao kêtu nêm kareta ma gôŋgôŋ
    mu ŋamagê ŋaô.
  ksd-ksd: U vung ra vabolo ure ra kubam arama liu ta ra vual; U pilak pa ra umana
    bakut upi diat kaum kiki na vinavana; U vanavana ta ra ul a bebea i ra vuvu.
  tur-YTC: O’dur odalarının en üstünü sular üzerine kuran, Bulutları kendine araba
    eden, Rüzgârın kanatları üzerinde yürüyen.
  bel-N: Ты паставіў над водамі хорамы Твае, Ты паставіў хмары як рыдван Твой, Ты
    ходзіш на крылах ветру.
  grc-BRENT: Ἐπαινεῖσθε ἐν τῷ ὀνόματι τῷ ἁγίῳ αὐτοῦ· εὐφρανθήτω καρδία ζητούντων τὸν
    Κύριον.
  kpr-kpr: Ninda nati da gima mo, foroga ikáda iti simbugusesi. Kotugo foroga mo,
    ninda ghasemo dae budo, yaura da ghabuda vose deingheraesa.
  ind-AYT: yang memasang tiang-tiang-Nya di atas air, yang menjadikan awan-awan kereta
    perang-Nya, dan berjalan-jalan di atas sayap angin;
  yom-yom: ayi wutunga makunzi ma bivinga biandi bizangama va minlangu miawu. Niandi
    weti kitula matuti ditoma diandi di sengo ayi weti diatila mu mavavi ma phemo.
  yut-yut: Aŋek yutgo kwen ason pakbi kwenon asal. Gɨkwem da os da amɨn ɨlɨk pawɨlgaŋ
    tamo tɨmgo dagaŋakwan mɨrɨm da gak aŋaŋ kɨsak.
  nya-nya: ndipo wayika pa madzi mitanda ya chipinda chake. Iye amasandutsa mitambo
    kukhala galeta lake, ndi kuwuluka pa mapiko a mphepo.
  kyg-kyg: Anagamo hiyapi aniteꞌmo nokamo akalo huka ki maleꞌnane. Hiyaꞌmo kalekagana
    huno haneꞌnigeno yasimoꞌmo kavalelino neꞌviye.
  hrv-hrv: na vodama sagradio dvorove svoje. Od oblaka praviš kola svoja, na krilima
    vjetrova putuješ.
  mps-mps: Tama nago be ąį daide ugwadu sęwai. Dagalu pǫ te nago dulalubo nai
    karis tiwai, tama waligo nage selasa pabo dao.
  tpi-tpi: Na yu wokim haus bilong yu long wara antap. Ol klaut i olsem karis bilong
    yu, na win i save karim yu i go.
  dan-1931: du hvælver din Højsal i Vandene, gør Skyerne til din Vogn, farer frem
    på Vindens Vinger;
  vie-OVCB: đặt các xà ngang của lâu đài Ngài trên nước, dùng mây làm xa giá; và cỡi
    trên cánh gió.
  guj-2017: તમારા આકાશી ઘરનો પાયો તમે અંતરિક્ષનાં પાણી પર નાખ્યો છે; તમે વાદળાંને
    તમારા રથ બનાવ્યા છે; તમે પવનની પાંખો પર સવારી કરો છો.
  pon-2006A: oh ketin kauwada tehnpasomwi powe pohn pihl kan. Tehnwaromwi, iei depwek
    kan, oh komw kin ketiketseli pohn kisinieng.
  por-BRBSL: Ele coloca as vigas de seus quartos nas águas. Ele faz das nuvens sua
    carruagem. Ele caminha sobre as asas do vento.
  eng-OEBUS: He lays the beams of his chambers on water. He takes dark clouds for
    his chariot, and rides on the wings of the wind.
  swe-swe: och har lagt (konstruerat, timrat) balkarna till dina övre rum [tronsalar]
    ovan skyn (vattnen). Du gör molnen till din vagn, och drar fram på vindens vingar.
  cth-cth: Na onae im van adunaw hah tui dawk na pâhung teh, tâmai patet hah leng
    lah na coung sak teh kahlî rathei hoi na tho.
  twi-twi: na ɔde ne mpia mu mpuran sisi nsu so. Ɔde omununkum yɛ ne teaseɛnam na
    ɔde nantew mframa ntaban so.
  hlt-hlt: A imhman te tui soah aka ci, khomai te leng la aka saii, khohli phae neh
    aka cet,
  tbz-SIM: Kuù fìí nku cĩ́ɛ̃̀tɛ̀ yɛwɛtɛ̀ ĩ́nkɛ̀, kɛ̀ yɛwɛtɛ̀ tu ku sɑ̃ntɛ̀, kɛ̀ ku
    fɛ̀tì tu kuyɑ̀ɑ̀kù.
  msy-2020: Nɨ uan dɨpenim dɨpar pɨn itibagh isɨn an ingari. Ezɨ overiamɨn mɨghariba,
    da mati nɨn karis, ezɨ amɨnim nɨ atera zui.
  dop-dop: Hɑtoo ɩsɔtɑɑ nyʋɣʋ tɑɑ kɛ́ n ŋmɑ nyɑ́ təcɑɣɑlɛ. Ɩsɔŋmʋntʋ ntɛ́ nyɑ́ yoou
    kɛɛkɛ nɑ heelim tɛɛkənɑ-ŋ.
  azb-azb: Yuxarı otaqlarını suların üstündə quran, Buludları Özünə araba edən, Yel
    qanadları üstünə minib gəzən,
  eng-DBY: Who layeth the beams of his upper chambers in the waters, who maketh clouds
    his chariot, who walketh upon the wings of the wind;
  hin-2017: तू अपनी अटारियों की कड़ियाँ जल में धरता है, और मेघों को अपना रथ बनाता
    है, और पवन के पंखों पर चलता है,
  wol-KYG: xadd say néegi kaw ci biir ndox mi, def niir yi say waruwaay, di daagoo
    kaw laafi ngelaw,
  swp-swp: oa em abamia ena tuaga u toredi goila potadi eai, ealoi u abidi em abageru,
    mana mabena potadi eai ue gerusae,
  bjr-bjr: Yaawee anee aneenna maaqa innaaruna maarinni mari nammarinasaa usakaananoo.
    Asuru fannoo ani rakira karara foora marifana anee minaki nimariananoo. Anee ufai
    qaqoosasaa ooqu marifi nimarianafa mariananoo.
  eng-YLT: Who is laying the beam of His upper chambers in the waters, Who is making
    thick clouds His chariot, Who is walking on wings of wind,
  kne-kne: Insaad mo din beey mo sin danom ay wada ed daya. Manlogan ka sin liboo
    ya mapges ay dagem ay kaman mon kalisa.
  eng-WYC-2017: and thou coverest with waters the higher parts thereof. Which settest
    a cloud thy ascending; which goest on the feathers of winds.
  eng-WMBB: He lays the beams of his rooms in the waters. He makes the clouds his
    chariot. He walks on the wings of the wind.
  zat-NTPS: Nunu' lizru' lawe' nisa da ze̱ ná'ala. Dxuchínenu' beuj ca' ca tu da dxudé
    xua naga dxe'u Lue', da dxedá na lu be'.
  zty-NTPS: Beno' ližo' ḻawle nis da' žen' ža'le. Ẕkonlo' žin bejw ka' ka to karreta
    gan ži'o Le', dan' ẕden ḻo be'.
  urd-GVH: अपना बालाखाना उसके पानी के बीच में तामीर करता है। बादल तेरा रथ है, और तू
    हवा के परों पर सवार होता है।
  rug-rug: Kuria Goi sa Mua vasina kokoana koari na kolo panaulu; sari na lei si guana
    Mua totopili si arini. Meke suraṉa si Goi pa givusu, meke paleke Igo sa pa tatapuruna.
  gaz-gaz: Dareeraa diinqa isaa bishaanota irra buufta. Duumessoota gaarii isaa godhata;
    qoochoo bubbee yaabbattee deema.
  fra-LSG: Il forme avec les eaux le faîte de sa demeure; Il prend les nuées pour
    son char, Il s’avance sur les ailes du vent.
  yal-yal: A bata a banxin ti igene fari kore xɔnna ma, a yi kundane findi a masiga
    ti wontoron na, a sigan tiin foyen nin.
  iou-iou: Täŋkaŋ irit bägupka ume punin itak u terak täŋkun. Täŋpäkaŋ gubam terak
    maŋiriri mänittä yäpmäŋ kuŋat täyak.
  haw-1868: 'Ua haua no oia i kona mau keena kiekie ma na wai; Ua kau aku no hoi i
    na ao maluna i kaa mau nona: A ua holoholo me na eheu o ka makani.'
  arb-NAV: الْمُقِيمُ بَيْتَكَ فَوْقَ الْمِيَاهِ الْعُلْيَا، الْجَاعِلُ مِنَ السُّحُبِ
    مَرْكَبَتَكَ، السَّائِرُ عَلَى أَجْنِحَةِ الرِّيحِ،
  ded-ded: Ge ama managaac kpete doku witiau mena hoeng imoc geac keretac anu geng
    firanggac kpegang mema witiau tacma kisanna firangngo meguma kenude.
  ewe-ewe: eye wòɖo eƒe dziƒoxɔwo ƒe sɔtiwo ƒe agunu anyi ɖe woƒe tsiwo dzi. Etsɔ
    lilikpowo wɔ eƒe tasiaɖam, eye wònɔ ya ƒe aʋalawo dzi.
  eng-LEE: 'Who frameth of the waters the beams of his upper-chambers; who maketh
    the clouds his chariot; who walketh along upon the wings of the wind:'
  asm-FB: তোমাৰ কক্ষৰ চটি-কাঠ তুমি জলৰাশিত স্থাপন কৰিছা; মেঘবোৰক তুমি নিজৰ ৰথ কৰিছা,
    বতাহৰ ডেউকাৰ ওপৰত তুমি চলাচল কৰা।
  sus-A: عِ شَ كٌنكٌي تِشِ نُشُييٍ قَرِ يٍ رَفَتَشِ دّننَشّ. عِ نُشُييٍ قِندِ عِ شَ
    حّرّ سٍ رَ، عِ عِ حّرّ قٌيٍ قَرِ.
  fra-SBL: Il pose les poutres de ses chambres dans les eaux. Il fait des nuages son
    char. Il marche sur les ailes du vent.
  hbo-hbo: הַ֥מְקָרֶֽה בַמַּ֗יִם עֲ‍ֽלִיֹּ֫ותָ֥יו הַשָּׂם־עָבִ֥ים רְכוּבֹ֑ו הַֽ֝מְהַלֵּ֗ךְ
    עַל־כַּנְפֵי־רֽוּחַ׃
  kik-kik: na akaara mĩgamba ya tũnyũmba twake twa ngoroba igũrũ rĩa maaĩ. We atũmaga
    matu matuĩke ngaari yake ya ita, na agakuuo nĩ mathagu ma rũhuho.
  fra-NCL: Dans les eaux du ciel il bâtit sa demeure, des nuées il fait son char,
    il s’avance sur les ailes du vent,
  cek-AK: a ohhaih ranui im tung to tuinawk thungah a suek; tamainawk to hrang lakok
    ah a sak moe, takhi ih pakhraehnawk nuiah a caeh,
  cuk-cuk: Diigine, be-nega-dummagan-urbega be imaked, mogirmala, be-moli-ur-bila-onomaladga
    be saed. Bedi burwa-ooreged-birgi-sii nanaed.
  uig-CYR: Муқәддәс намидин пәхирлинип даңлаңлар, Пәрвәрдигарни издигүчиләрниң көңли
    шатлансун!
  tel-2017: జలాల్లో ఆయన తన గదుల దూలాలు వేశాడు. మేఘాలను తనకు వాహనంగా చేసుకుని గాలి
    రెక్కలమీద ప్రయాణిస్తున్నాడు.
  hat-BSA: Li poze gran travès wo chanm nan nan dlo. Li fè nwaj yo sèvi kon cha Li.
    Li mache sou zèl van an.
  ukr-ONPU: хваліться іменем Його святим! Нехай веселиться серце тих, хто шукає Господа!
  kos-kos: Ac musaela nien muta fulat lom fin kof uh lucng liki kusrao. Kom orekmakin
    pukunyeng uh oana chariot nutum Ac kasrusr fin eng uh.
  hbo-WLC: הַ֥מְקָרֶֽה בַמַּ֗יִם עֲֽלִיּ֫וֹתָ֥יו הַשָּׂם־עָבִ֥ים רְכוּב֑וֹ הַֽ֝מְהַלֵּ֗ךְ
    עַל־כַּנְפֵי־רֽוּחַ׃
  ibo-ibo: na-atọ ntọala ụlọ elu ya nʼelu mmiri. Ọ na-eji igwe ojii emere onwe ya
    ụgbọ agha na-ejirikwa nku nke ifufe felie elu.
  ory-ory: ତୁମ୍ଭେ ଜଳରାଶି ଉପରେ ଆପଣା କୋଠରିର କଡ଼ିକାଠ ପକାଇଅଛ; ତୁମ୍ଭେ ମେଘମାଳକୁ ଆପଣା ରଥ
    କରିଥାଅ; ତୁମ୍ଭେ ବାୟୁର ପକ୍ଷ ଉପରେ ଗମନାଗମନ କରୁଅଛ।
  chk-chk: o aüetä imwom won ekewe koluk. Ka föri ekewe kuchu pwe woom woken, o sai
    won pöükässin asepwäl.
  rop-rop: en yubin bildimap yu kemp ontopwei langa ola woda. Ola klaud jidan jis
    laiga hos en bagi blanga yu, en det win deigimbat yu weya yu wandi go.
  ukr-1871: Поставив двори свої над водами, обертаєш хмари на колесницю для себе,
    ти несешся на крилах вітру;
  yon-yon: ambid ari ye ok arimbed eb dobirimbon kuu arumewen. Ebbed wiib ben eb seriot
    areb ongmeneb yarebimaab, kwane nuub kan ayari on areb ongmeneb kuye buraab arimbed
    wan yarebimaab.
  deu-1951: der sich seinen Söller zimmert aus Wasser, Wolken zu seinem Wagen macht
    und auf den Fittichen des Windes einherfährt,
  eng-JPS: Who layest the beams of Thine upper chambers in the waters, who makest
    the clouds Thy chariot, who walkest upon the wings of the wind;
  srp-1865: Vodom si pokrio dvorove svoje, oblake naèinio si da su ti kola, ideš na
    krilima vjetrnijem.
  lug-lug: n’ateeka akasolya k’ebisulo bye eby’oku ntikko kungulu ku mazzi; ebire
    abifuula amagaali ge, ne yeebagala ebiwaawaatiro by’empewo.
  heb-heb: המקרה במים עליותיו השם עבים רכובו המהלך על כנפי רוח׃
  ben-IRV: তুমি তোমার বিচারালয়ের কড়িকাঠ রেখেছো মেঘের ওপরে; তুমি মেঘকে তোমার রথ করেছো;
    তুমি বাতাসের ডানায় চলাফেরা কর।
  ntu-ntu: '@see-verse:PSA.104.002'
  pan-pan: ਤੂੰ ਜੋ ਆਪਣੇ ਚੁਬਾਰਿਆਂ ਦੇ ਸ਼ਤੀਰਾਂ ਨੂੰ ਪਾਣੀਆਂ ਉੱਤੇ ਬੀੜਦਾ ਹੈਂ, ਜੋ ਘਟਾ ਨੂੰ ਆਪਣੇ
    ਰਥ ਬਣਾਉਂਦਾ ਹੈਂ, ਅਤੇ ਹਵਾ ਦੇ ਪਰਾਂ ਉੱਤੇ ਸੈਲ ਕਰਦਾ ਹੈਂ,
  mya-JVB: နေတော်မူရာအထက် ခန်း၊ အမြစ်ကိုရေ ၌ တည် တော်မူထသော၊ မိုဃ်းတိမ် ရထား ကို စီး၍၊
    လေ အတောင် တို့ဖြင့် ကြွ သွားတော်မူထသော၊
  kgf-kgf: Dokuiguc amayawac nanduŋ kumuma hosusu ézéyu kareya waŋu luhuc ézéyu qeŋgaŋa
    waŋu keŋha waŋanʒac.
  tte-O: Na am nume kana pei-kaukausi kupei-seyagili bulibuli wailana pwatana mena,
    yo yaloyaloi kupaisowaili am waga niuniuli na yaumai pepena mena kumwalisae kusagesagena.
  tbg-tbg: Are verara tonavuqaa nena naavu kaqa taanara. Tonavuvano ai iqoka kaari
    vaivara, are uvai arokaqaa variararo viva ai vita varero vi vaira.
  hmo-hmo: bona oi ese oiemu ruma, be ranu ena latanai oi haginia, guba dekenai. Ori
    be oiemu kariota bamona, bona lai ese oi ia hodaia, oi heau lao.
  zar-NT: Naguixjuʼ xilataj lidxuʼ lahui nisa dë xitsáʼalö. Dxía cazuʼ lu böaj ca
    tu lu carreta, en ridóʼ lu böʼös.
  urd-urd: तू अपने बालाख़ानों के शहतीर पानी पर टिकाता है; तू बादलों को अपना रथ बनाता
    है; तू हवा के बाज़ुओं पर सैर करता है;
  rus-SYN: Хвалитесь именем Его святым; да веселится сердце ищущих Господа.
  bqc-SIM: n bɛkpà lousisiaa. N luabɛpuana kɛ̀ ń sↄ̃́go ũ, niↄ bɛ ń ĩ́anao.
  tcz-CHONGTHU: twimei chunga na iin natungdoh in, meilom chu sakol kangtalai in namangin,
    huihi nalhavingin namangin nalenglen ahi.
  mar-mar: तू आपल्या खोल्यांच्या तुळ्या जलांमध्ये ठेवतो; तू मेघांना आपले रथ करतोस;
    तू वाऱ्यांच्या पंखावर चालतोस.
  isl-isl: Þú mótaðir þurrlendið og rýmdir fyrir hafinu. Þú gerðir ský að vagni þínum
    og ferð um á vængjum vindarins.
  hlt-THB: a awmnaak ak khan ipkaikhqi ce tuikhqik khan awh zilh ang hlakhqi awh ce
    ngawi hy.
  qub-qub: Gamga wasiquita tucnaraj pilancuncunatapis camacächishcanqui syëlucho caycaj
    yacu jananchömi. Pucutaytapis carrëtayquimanmi ticrachinqui. Äbipa älanchönömi
    wayrapapis aywanqui.
  bqp-bqp: n bɛ bò ínↄla musu. N ludambɛ luku kɛ̀ n sↄ̃go ũ, ndì di ĩa ↄa.
  hat-hat: Ou bati kay ou sou nwaj yo ki plen dlo. Ou pran nwaj yo sèvi ou cha, yon
    kouran van ap pouse ou ale.
  eng-BSB: laying the beams of His chambers in the waters above, making the clouds
    His chariot, walking on the wings of the wind.
  eng-WEBPB: He lays the beams of his rooms in the waters. He makes the clouds his
    chariot. He walks on the wings of the wind.
  kbq-kbq: Monafima me'nea hampompima tima marenevazimofo anaga kaziga, nonka'ama
    vazisga hania zafaramina retrure'nane. Hagi karisifima hiaza hunka hampompina
    maninka vano nehunka, zahopi maninka harenka vano nehane.
  pon-pon: Kom kin kotin wia kida pil pali poa en ponepon, a tapok kan wiala tan war
    omui, me kom kin kotikot jili ki pa en an.
  nhe-BL: Eltoc queja quema timochanti, tijtlali nopa cuatetomitl ipan atl tlen huejcapa,
    huan tijsencajqui nopa mixtli para elisquía mocarros. Ta tihueli tinejnemi san
    ajacatipa.
  wnc-wnc: Sike gikane yotda yangga enandang yekaune yuak komune engatangan mitapbuyak
    gwene yuayak. Siwan minga musa gatane karisnda binga, got takngata apu ganitakuunggak.
  bus-bus: n bɛɛ bò ínↄla musu. N ludambɛ luguu kɛ̀ n sↄ̃goro ũ, nɛɛ̀ di ĩa ↄↄa.
  gub-BL: Erezapo neràpuz 'y ywate har rehe. Ereata ywàkun rehe ywyramawa zeàmàtyry'ymawhu
    pe har ài. Erewewe ywytu nepepo romo iapo pà.
  eng-DRA: 'Glory ye in his holy name: let the heart of them rejoice that seek the
    Lord.'
