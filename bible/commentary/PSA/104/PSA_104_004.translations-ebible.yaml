verse: PSA.104.004
translations:
  mal-C: അവിടന്ന് കാറ്റുകളെ തന്റെ ദൂതന്മാരും അഗ്നിജ്വാലകളെ തന്റെ സേവകരും ആക്കുന്നു.
  deu-TKW: der Winde zu seinen Boten macht, zu seinen Dienern loderndes Feuer.
  lin-lin: Okomisaka bantoma na Yo mipepe, mpe basali na Yo, ndemo ya moto.
  mmx-mmx: Uk lok luvuttadi loklok ka linga ram di lok ngan laramera manman la lavasaxaruki
    ram di lok ngan laxao at lavanga i mam.
  eng-LSV: Making His messengers—the winds, || His ministers—the flaming fire.
  eng-GNV: Which maketh his spirits his messengers, and a flaming fire his ministers.
  eng-WEBSTER: 'Who maketh his angels spirits; his ministers a flaming fire:'
  nhw-BL: Tiquintequihuía motequihuajcahua quen motlatitlanilhua huan tiquinchihua
    ma elica quen tlilelemectli.
  swh-ONEN: Huzifanya pepo kuwa wajumbe wake, miali ya moto watumishi wake.
  bba-bba: Mɑ ɑ woo kuɑ wunɛn ɡɔro. Mɑ ɡuru mɑɑkinu kuɑ wunɛn sɔm kowobu.
  eng-KJVCPB: 'Who maketh his angels spirits; His ministers a flaming fire:'
  luo-luo: Omiyo yembe bedo kaka jootene, kendo jotichne kaka ligek mach.
  aii-aii: ܟܹܐ ܥܵܒܹܕ ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ ܦܵܘܚܹ̈ܐ، ܡܫܲܡܫܵܢܘܼ̈ܗ‌ܝ ܢܘܼܪܵܐ ܠܵܗܝܵܢܵܐ.
  meu-meu: lai na emu gwaukau taudia ai o halaodiamu, lahi mai hururudia ida na emu
    hesiai taudia.
  npi-ULB: उहाँले हावालाई आफ्नो दूतहरू र आगोका ज्वालाहरूलाई आफ्ना सेवकहरू बनाउनुहुन्छ
    ।
  yor-yor: Ó fi ẹ̀fúùfù ṣe àwọn ìránṣẹ́ rẹ, ọ̀wọ́-iná ni àwọn olùránṣẹ́ rẹ.
  pes-OPCB: بادها فرستادگان تو هستند و شعله‌های آتش خدمتگزاران تو.
  tgl-ULB: Ginagawa niyang mensahero niya ang mga hangin, mga liyab ng apoy ay kanyang
    mga lingkod.
  nop-nop: Du sububa niŋkulune medege tiŋa yaulak. Kaŋ filimpit tiŋa hauta tilak woŋ
    adi kwanai-mege.
  cbu-NT: Kambusur watacha shiy tsiyatsipaneem k'kuz zanganikpaz ashiksha. Shiy mamarootssha
    zangankush wizpureetsish tuyamandakiya.
  hui-hui: Puyaburume í̠naga bi yalu ina kamaria pu lareya. Hari daba biralirubi í̠naga
    biabe dege bia ha lareya.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​လေ​တို့​ကို​စေ​တ​မန်​များ အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း၊
    လျှပ်​စစ်​လျှပ်​နွယ်​တို့​ကို​အ​စေ​ခံ​များ အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း​အ​သုံး​ပြု​တော်
    မူ​ပါ​၏။
  bod-N: ཁོང་གིས་རླུང་རྣམས་ཉིད་ཀྱི་ཕོ་ཉར༌མཛད། །མེ་ལྕེ་ཉིད་ཀྱི་ཞབས་ཕྱིར་མཛད་པ༌འོ།།
  wsk-wsk: Ni balsam se marir daula mu nika den gi karogo nama taisan; se tama kuamili
    nikim aora biya mu nika ura kari ko bagasan.
  sna-sna: Anoita mhepo nhume dzake, namazhenje omoto varanda vake.
  spa-BLM: Él hace que sus mensajeros vientos, y sus sirvientes llamas de fuego.
  cac-cac: A ic' tzac' och a checab'oc, axo yoc c'ac' tzac'och ac'umaloc servil.
  swh-ULB: Yeye huufanya upepo kuwa wajumbe wake, miale ya moto kuwa watumishi wake.
  bel-bel: Шукайце Госпада і сілы Ягонай, шукайце аблічча Ягонага заўсёды.
  deu-ELBBK: der seine Engel zu Winden macht, seine Diener zu flammendem Feuer.
  mbb-OT: Midhimu nu he menge menunudtulè nu is keramag, ne menge suluǥuen nu is menge
    kilat.
  mal-2015: അവൻ കാറ്റുകളെ തന്റെ ദൂതന്മാരും അഗ്നിജ്വാലയെ തന്റെ ശുശ്രൂഷകന്മാരും ആക്കുന്നു.
  gup-gup: Mahni kunmayorrk wanjh yimarnbom bu ngunmarnewokkanahkan djarreh ngudda
    ke kunwok. Dja mak yimarnbun manbirluworldjen bu ngunmarnedurrkmirri.
  rmc-rmc: Le balvajendar kerel peskre posli; le jagale plameňendar peskre služobňika.
  nlg-nlg: Na ghuri te vaghara tara holo bosa vanigho mana viti te vaghara na lei
    nimua na ghairau.
  pes-OPV: فرشتگان خود را بادها می‌گرداند و خادمان خود را آتش مشتعل.
  ron-1924: Дин вынтурь Ыць фачь соль ши дин флэкэрь де фок, служиторь.
  ben-OBCV: তিনি বায়ুপ্রবাহকে তাঁর দূত করেন, আগুনের শিখাকে নিজের দাস করেন।
  som-som: Waxaad dabaysha ka dhigataa wargeeyayaashaada, Oo waxaad midiidinyadaada
    ka dhigataa dab ololaya,
  lat-VUC: Quærite Dominum, et confirmamini; quærite faciem ejus semper.
  eng-ASVBT: Who maketh winds his messengers; Flames of fire his ministers;
  mna-mna: Nu ŋgoŋgo miiri ma ilala be ikam uraata ku. Mi lolo ta iwenweene mi ikamam
    ma you iwedet, ta iwe lem mbesooŋo.
  ita-1885: Egli fa i venti suoi Angeli, E il fuoco divampante suoi ministri.
  eng-LXXUP: Seek ye the Lord, and be strengthened; Seek his face continually.
  eng-ULB: He makes the winds his messengers, flames of fire his servants.
  spa-VBL: Haces de los vientos tus ángeles, y a las llamas de fuego tus sirvientes.
  fra-_FOB: Il fait des vents ses messagers, des flammes de feu ses serviteurs.
  mal-mal: യഹോവ കാറ്റുകളെ തന്റെ ദൂതന്മാരും അഗ്നിജ്വാലയെ തന്റെ ശുശ്രൂഷകന്മാരും ആക്കുന്നു.
  urd-GVR: Tū hawāoṅ ko apne qāsid aur āg ke sholoṅ ko apne ḳhādim banā detā hai.
  suz-BL: मिनु गे फश कली इन लोव़ चोव़ब नु मी कली इन गेय पाइब सेल्‍शो बाक्‍नीनी। हिब्रू
    १:७
  eng-NOY: He maketh the winds his messengers, The flaming lightnings his ministers.
  ita-1927: fa dei venti i suoi messaggeri, delle fiamme di fuoco i suoi ministri.
  ckb-ckb: بایەکانت کردووەتە فریشتەکانت، بڵێسەی ئاگر خزمەتکارانت.
  eng-BBE: He makes winds his angels, and flames of fire his servants.
  xsi-xsi: Noko kuporo kusupwa lawea, aku lawea ikai kuleŋa pano kala ikai noko kawa
    ŋgua ilâ. Aŋga mbamba ne loloa nde ipâŋga itogo noko ne wurâta tamâta mine.
  kan-OKCV: ಅವರು ಗಾಳಿಗಳನ್ನು ತಮ್ಮ ದೂತರಾಗಿ ಮಾಡಿದ್ದಾರೆ, ಅಗ್ನಿ ಜ್ವಾಲೆಯನ್ನು ತಮ್ಮ ಸೇವಕರಾಗಿಯೂ
    ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: தம்முடைய தூதர்களைக் காற்றுகளாகவும், தம்முடைய ஊழியக்காரர்களை நெருப்பு ஜூவாலைகளாகவும்
    செய்கிறார்.
  spa-RV-1909: El que hace á sus ángeles espíritus, sus ministros al fuego flameante.
  ron-BTF: Cel care face îngerii lui duhuri; pe servitorii lui un foc arzând;
  eng-WEBP: He makes his messengers winds, and his servants flames of fire.
  eng-FBV: You make your angels winds, and your servants flames of fire.
  nld-1939: Stelt de stormen aan tot uw boden, Laaiend vuur tot uw knechten.
  nch-BL: Tiquintequihuía moilhuicac ejcahua quej motatitanilhua huan tiquinchihua
    ma elica quej tilelemecti.
  vie-1934: Ngài dùng gió làm sứ Ngài, Ngọn lửa làm tôi tớ Ngài.
  cha-cha: 'Ni y fumatinas y manglo sija para tentagoña: y ministroña y mañila y guafe.'
  hin-CV: हवा को आपने अपना संदेशवाहक बनाया है, अग्निशिखाएं आपकी परिचारिकाएं हैं.
  eng-OURB: He makes his messengers winds; his servants flames of fire.
  spa-BES: Él hace que los vientos sean sus ángeles, y las llamas de fuego sus siervos.
  tdx-tdx: Anoe’e ira’e o tiokeo, mpitoro’e o afo mibelañeo.
  tha-KJV: ผู้​ทรงบันดาลพวกทูตสวรรค์ของพระองค์​ให้​เป็นดุจวิญญาณ และทรงบันดาลผู้​รับใช้​ของพระองค์​ให้​เป็นดุจเปลวเพลิง
  por-BR-2018: Que faz de seus anjos ventos, e de seus servos fogo flamejante.
  deu-ELO: der seine Engel zu Winden macht, seine Diener zu flammendem Feuer.
  eng-WYC-2018: Which makest spirits thine angels; and thy ministers (a) burning fire.
    (Who makest the winds to be thy messengers; and flames of fire, or flashes of
    lightning, to be thy servants.)
  epo-epo: Kiu faras la ventojn Liaj senditoj, Flamantan fajron Liaj servantoj;
  gfk-gfk: I gil ira dadaip ma diet hanuat auno ut na kap nianga, ma ira karamena
    iaah auno tultulai.
  uig-PIN: U pǝrixtilirini xamallar, Hizmǝtkarlirini ot yalⱪuni ⱪilidu.
  beo-beo: 'Di da fo amo Dia sia: adola ahoasu dunu agoane hamosa, amola ha:ha:na
    ea bagele gala:be da Dia hawa: hamosu dunu agoane hamosa.'
  tpi-OTNT: Yu save salim win na win i bringim tok bilong yu i go. Na yu save mekim
    lait bilong klaut i kamap wokman bilong yu.
  hau-SA: Ya mai da iska suka zama ’yan saƙonsa harsunan wuta kuma bayinsa.
  udu-udu: /e jin dhuki ’tham ka ris mmota iman/ii gom /e mo, o’d dhala le’dan o’d
    jin shwa’d ki bar bar mo tani uni mii /e to mo.
  uig-LAT: U perishtilirini shamallar, Xizmetkarlirini ot yalquni qilidu.
  nde-nde: Wenza izikhatha zomoya zibe yizithunywa zakhe, amalangabi omlilo izinceku
    zakhe.
  ton-ton: '‌ʻOku ne ngaohi ʻene kau ʻāngelo ke hangē ko e matangi; mo ʻene kau faifekau
    ko e afi ʻoku ulo:'
  ces-1613: Kterýž činí posly své duchy, služebníky své oheň plápolající.
  eng-WMB: He makes his messengers winds, and his servants flames of fire.
  tam-TCV: அவர் காற்றுகளைத் தமது இறைத்தூதுவர்களாவும், நெருப்பு ஜூவாலைகளைத் தம்முடைய
    ஊழியர்களாகவும் ஆக்குகிறார்.
  ceb-ULB: Iyang gihimo ang kahanginan nga iyang mga mensahero, ug ang mga dilaab
    sa kalayo iyang mga sulugoon.
  pol-UBG: Czynisz swoich aniołów duchami, swe sługi ogniem płonącym.
  agr-agr: Dase aina duka ame iname, ame nunikti tama jiishkam kegawai.
  kyc-kyc: Porambaiye doko embena pii minyuo papingi ingyuo yuu pele dupwa embena
    kendemande ingyuo pingipya.
  urd-GVU: تُو ہَواؤں کو اپنے قاصد اور آگ کے شعلوں کو اپنے خادم بنا دیتا ہے۔
  eng-OEBCW: He takes the winds for his messengers, the fire and the flame for his
    servants.
  deu-1912: der du machst Winde zu deinen Engeln und zu deinen Dienern Feuerflammen;
  kan-2017: ಗಾಳಿಯನ್ನು ನಿನ್ನ ದೂತರನ್ನಾಗಿಯೂ, ಅಗ್ನಿಜ್ವಾಲೆಯನ್ನು ಸೇವಕರನ್ನಾಗಿಯೂ ಮಾಡಿಕೊಳ್ಳುತ್ತೀ.
  yap-yap: Nifeng e ke mang pi tamol’og rom, ma uluch e ke mang tapigpig rom.
  hlt-MCSB: khohli te a puencawn la aka saii tih hmai tak aka tueih loh,
  mdy-ETH: ኪኢታንቾ ኔኤኮ ኔ ዢባሬ ዓይሎ ኔኤሲ ታሚ ሎስቴ ኔኤኒ ማሄኔ።
  qvs-NT: Sinchi wayra yachachiwanchisapa sukaman atipak kanaykita. Rawraykak ninakunapish
    kanllapami.
  twi-ASANTE: Ɔsoma nʼabɔfoɔ sɛ mframa, na ɔsoma nʼasomfoɔ sɛ ogyadɛreɛ.
  eng-WEBU: He makes his messengers winds, and his servants flames of fire.
  acu-NT: '@see-verse:PSA.104.003'
  spa-PDDPT: Él designa los vientos como sus mensajeros, Y las llamas de fuego, como
    sus ministros.
  gun-gun: Ndevygua anjo kuery rejapo 'rã yvytu, nerembiguai kuery rejapo 'rã hendy
    vuku aguã rami.
  agu-BL: Yi cyek'ek'a'tz, ya'stzun ẍchakumu'. Nin yi k'ak' ya'stzun xconsbe'tzu'.
  ilo-ULB: Pagbalbalinenna dagiti angin menmensaherona, dagiti gil-ayab ti apuy nga
    adipenna.
  kpg-kpg: Goe e haga hai hegau nia madangi gadoo be nia daangada kae hegau ni aau,
    mo di dabadaba o di ila e hai be nia hege ni aau.
  uig-ARA: ئۇ پەرىشتىلىرىنى شاماللار، خىزمەتكارلىرىنى ئوت يالقۇنى قىلىدۇ.
  bps-bps: Dekam i nus fgadè i knayeam salngad di dad kasaliganam; na i lifoh na silà
    nimoam dad saligam.
  sus-sus: I foye xɛɛma i xa masenyi ra, i tɛ rasanbama i xa wali rabafe ra.
  pon-2006: Komw kin ketin wiahki kisinieng sapwellimomwi meninkeder, oh lioal sapwellimomwi
    ladu.
  jae-jae: Aôm kôkêŋ mu kêtu nêm jaeŋwaga. Aôm kôkêŋ ôsic towaô kêtu nêm sakiŋwaga.
  ksd-ksd: U vaki kaum lavur angelo upi dia da ra vuvu, Kaum umana tultul upi dia
    da ra biro na iap;
  tur-YTC: O’dur habercilerini rüzgârlar, Hizmetkârlarını ateş alevleri yapan.
  bel-N: Ты робіш вятры анёламі Тваімі, служыцелямі Тваімі — агонь, што палае.
  grc-BRENT: Ζητήσατε τὸν Κύριον καὶ κραταιώθητε· ζητήσατε τὸ πρόσωπον αὐτοῦ διαπαντός.
  kpr-kpr: Yaura mo, ninda aghi kakatori, edo avaraka bubura mo, ninda saramana kakatori.
  ind-AYT: yang menjadikan angin itu para utusan-Nya, dan api yang menyala itu para
    pelayan-Nya.
  yom-yom: Wunkitulanga phemo bamvuala bandi, minlaki mi mbazu bisadi biandi.
  yut-yut: Gak da mɨrɨm yabekbɨ uŋun da gengo aŋaŋ kɨsak. Ae gak da abɨ mal da oman
    amɨngo dagoŋ.
  nya-nya: Amapanga mphepo kukhala amithenga ake, malawi amoto kukhala atumiki ake.
  kyg-kyg: Agaemo enisole vayaꞌamo yasigana huno alo huno apateꞌniye. Aliꞌyaꞌamo neꞌaliya
    vayaꞌmo ata vaikana huno alo huno apateꞌniye.
  hrv-hrv: Vjetrove uzimaš za glasnike, a žarki oganj za slugu svojega.
  mps-mps: Nago te wali tagala palama, tama waligo nago po sela pabo dao. Tama nago
    te be selego ula ebo te nago sę bidi pedalobo dao.
  tpi-tpi: Yu save salim win na win i bringim tok bilong yu i go. Na yu save mekim
    lait bilong klaut i kamap wokman bilong yu.
  dan-1931: Vindene gør du til Sendebud, Ildsluer til dine Tjenere!
  vie-OVCB: Ngài sai gió ra đi làm sứ giả dùng lửa hừng làm bầy tôi.
  guj-2017: તમે પવનોને તમારા દૂત બનાવો છો અને તમારા સેવકો અગ્નિના ભડકા છે.
  pon-2006A: Komw kin ketin wiahki kisinieng sapwellimomwi meninkeder, oh lioal sapwellimomwi
    ladu.
  por-BRBSL: Ele faz ventos de seus mensageiros, e seus servos chamas de fogo.
  eng-OEBUS: He takes the winds for his messengers, the fire and the flame for his
    servants.
  swe-swe: 'Du gör vindar till dina sändebud, eldslågor till dina tjänare. [Kan även
    översättas: ”Du gör dina änglar till sändebud, dina tjänare till flammande eldslågor.”]'
  cth-cth: Na patounenaw hah kahlî patetlah thoseh, thaw katawknaw hah hmaito patetlah
    thoseh na coung sak.
  twi-twi: Ɔsoma nʼabɔfo sɛ mframa, na ɔsoma nʼasomfo sɛ ogyaframa.
  hlt-hlt: khohli te a puencawn la aka saii tih hmai tak aka tueih loh,
  tbz-SIM: Kuyɑɑkù kuù tu ti Yiɛ̀ nKuyie ntɔ̃rɛ̀, kɛ̀ fɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ tu ku kó bɛtɔ̃mbɛ̀.
  msy-2020: Nɨ amɨnim amadima, a nɨn akaba atera zui. Ezɨ nɨ overiamɨn onɨmariba ko
    avir mɨzariaba dagh amima, da nɨn ingangarir gumazibar iti.
  dop-dop: Heelim ntɛ́ nyɑ́ tillɑɑ nɑ nyɑ́ təmlɛ tʋ ntɛ́ kɔkɔ.
  azb-azb: Küləyi Özünə elçi edən, Yanar odu Özünə xidmətçi edən Sənsən!
  eng-DBY: Who maketh his angels spirits; his ministers a flame of fire.
  hin-2017: तू पवनों को अपने दूत, और धधकती आग को अपने सेवक बनाता है। (इब्रा. 1:7)
  wol-KYG: def ngelaw yi say ndaw, ay sawara boy, di say jawriñ.
  swp-swp: oa mana u abidi em tauwasa, oeagi ala’alana eo balebalelemna em heaheari
    ede.
  bjr-bjr: Anutu anee ufai faiqiara foora niqiqaanaqa ani ufa mara maree fidanoo.
    Aakuasaa faqa ani ainainira faiqiara foora maridanoo.
  eng-YLT: Making His messengers — the winds, His ministers — the flaming fire.
  kne-kne: Din dagem ya kimat yan ibaam daida.
  eng-WYC-2017: Which makest spirits thine angels; and thy ministers a burning fire.
  eng-WMBB: He makes his messengers winds, and his servants flames of fire.
  zat-NTPS: Dxuchínenu' be' ca' ca gubáz chiu' ca', ne xesa ca' ca we̱n zrin chiu'
    ca'.
  zty-NTPS: Ẕkonlo' žin be' žaken ka wbás chio', na' yes wzió' ka' ka wen žin chio'
    ka'.
  urd-GVH: तू हवाओं को अपने क़ासिद और आग के शोलों को अपने ख़ादिम बना देता है।
  rug-rug: Evaṉa guni na Mua tie paleke inavoso Goi sari na givusu, meke sari na Mua
    nabulu si guari na hinuruṉu nika.
  gaz-gaz: Inni ergamoota isaa hafuurota, tajaajiltoota isaa immoo arraba ibiddaa
    godha.
  fra-LSG: Il fait des vents ses messagers, Des flammes de feu ses serviteurs.
  yal-yal: A foyen findi a xɛraan na, a tɛɛn findi a walikɛɛn na.
  iou-iou: Ude täŋkaŋ yäŋiri mänittä gäkŋo meka jinom komeni komeni yäpmäŋ kuŋat täyak,
    ba yäpätä epän ämakaye ude itak.
  haw-1868: Ua hana oia i kona poe elele, he makani; A i kona poe kahuns hoi, he lapalapa
    ahi;
  arb-NAV: الصَّانِعُ ملائِكَتَكَ رِيَاحاً وَخُدَّامَكَ لَهِيبَ نَارٍ.
  ded-ded: Geng firang sueyununa yeneng yoacga mema kenggec gerecborang uayoac edeyununa
    yeneng kingang kpegenggecde.
  ewe-ewe: Yae nye eƒe dɔtsɔlawo, eye dzo ƒe aɖewo nye eƒe dɔlawo.
  eng-LEE: Who maketh the winds his messengers; the flaming fire his ministers;
  asm-FB: তুমি বতাহক তোমাৰ দূত কৰিছা; অগ্নিশিখাক নিজৰ পৰিচাৰক কৰিছা।
  sus-A: عِ قٌيٍ شّيمَ عِ شَ مَسٍنيِ رَ، عِ تّ رَ سَنبَمَ عِ شَ وَلِ رَبَقٍ رَ.
  fra-SBL: Il fait de ses messagers des vents, et ses serviteurs des flammes de feu.
  hbo-hbo: עֹשֶׂ֣ה מַלְאָכָ֣יו רוּחֹ֑ות מְ֝שָׁרְתָ֗יו אֵ֣שׁ לֹהֵֽט׃
  kik-kik: Nĩwe ũtũmaga rũhuho rũtuĩke arekio ake, nacio nĩnĩmbĩ cia mwaki agacitua
    ndungata ciake.
  fra-NCL: Des vents il fait ses messagers, des flammes de feu ses serviteurs.
  cek-AK: angmah ih vankaminawk to takhi baktiah a sak; angmah ih toksah kaminawk
    to hmaipalai baktiah a sak;
  cuk-cuk: Burwamala, be-gayaburba-berbegedga be imaked, soo-gwabunyemaladi, be-maiganga
    be saed.
  uig-CYR: Пәрвәрдигарни һәмдә Униң күчини издәңлар, Дидар-һозурини тохтимай издәңлар.
  tel-2017: వాయువులను తనకు దూతలుగా అగ్నిజ్వాలలను తనకు పరిచారకులుగా యెహోవా చేసుకున్నాడు.
  hat-BSA: Li fè van yo vin mesaje Li. Flanm dife yo se minis Li.
  ukr-ONPU: Прагніть Господа й сили Його, шукайте обличчя Його завжди.
  kos-kos: Kom oru tuh eng uh in mwe utuk kas lom, Ac sarmelik lun sarom uh oana mwet
    kulansap lom.
  hbo-WLC: עֹשֶׂ֣ה מַלְאָכָ֣יו רוּח֑וֹת מְ֝שָׁרְתָ֗יו אֵ֣שׁ לֹהֵֽט׃
  ibo-ibo: O ji oke ifufe mere ihe na-ejere ya ozi, meekwa ka ọkụ na-enwu enwu bụrụ
    ndị na-ejere ya ozi.
  ory-ory: ତୁମ୍ଭେ ବାୟୁକୁ ଆପଣାର ଦୂତ କର; ଅଗ୍ନିଶିଖାକୁ ଆପଣାର ପରିଚାରକ କର।
  chk-chk: Ka akünöü ekewe asepwäl pwe noum chon künö, o nöüni chon angang ngetengeten
    ekkei.
  rop-rop: Det win im laik ol yu mesinja olabat, en det laitining im laik ol yu wekinmen
    olabat du.
  ukr-1871: Ангели твої в тебе послами, слуги твої — огонь пожираючий.
  yon-yon: Ebbed nuub kuu ben eb weng benbidan kerundimaab, kwane amot yumbu kuu ben
    eb demedan kerundimaab.
  deu-1951: der Winde zu seinen Boten macht, Feuerflammen zu seinen Dienern.
  eng-JPS: Who makest winds Thy messengers, the flaming fire Thy ministers.
  srp-1865: Èiniš vjetrove da su ti anðeli, plamen ognjeni da su ti sluge.
  lug-lug: Afuula empewo ababaka be, n’ennimi z’omuliro ogwaka abaweereza be.
  heb-heb: עשה מלאכיו רוחות משרתיו אש להט׃
  ben-IRV: তিনি বাতাসকে তাঁর দূত করেছেন, আগুনের শিখাকে তাঁর দাস করেন।
  ntu-ntu: Zmatq ngrm batrpzle mz enjrl nemqng nzlvc-ani-krdr mz nzapu-krdr nenq.
    X menrpa lcng tzwztrpzng bam nzapu-kzlr bzlrpc kc tqpctipx.
  pan-pan: ਤੂੰ ਹਵਾਵਾਂ ਨੂੰ ਆਪਣੇ ਹਲਕਾਰੇ, ਅਤੇ ਅੱਗ ਦੀਆਂ ਲਾਟਾਂ ਨੂੰ ਆਪਣੇ ਸੇਵਕ ਬਣਾਉਂਦਾ ਹੈਂ।
  mya-JVB: မိမိ တမန် တို့ကို လေ ကဲ့သို့၎င်း၊ မိမိ အစေအပါး တို့ကို မီး လျှံ ကဲ့သို့၎င်း
    ဖြစ် စေတော်မူထသော၊
  kgf-kgf: Luhuc oporu eŋeya weleŋ qeqe icya waŋu, geric oporu eŋeya ai icya wanʒac.
  tte-O: Yaumai kupaisowaili am tosagenawasao yo mayau kalakala-pulupululuna pigapigabuna
    am topaisowao.
  tbg-tbg: Are uvai atitaararo uvaivano ai vakaaka varero vi ani vaira. Aaquakaavano
    utiharo ai kaiqa vara amite vairave.
  hmo-hmo: Oi ese lai oi siaia lao, idia ese oiemu hesiai gaukara idia karaia noho.
    Kevaru danu ese oiemu gaukara ia karaia noho.
  zar-NT: Rugunuʼ dxin böʼ raca ca tu gubáz quiuʼ, encaʼ yuguʼ guíʼ ca huen dxin quiuʼ.
  urd-urd: तू अपने फ़रिश्तों को हवाएँ और अपने ख़ादिमों की आग के शो'ले बनाता है।
  rus-SYN: Ищите Господа и силы Его, ищите лица Его всегда.
  bqc-SIM: Ni ĩ́ana gbaɛ n zĩnaↄ ũ, ni tɛ́ zĩ n zĩkɛnaↄ ũ.
  tcz-CHONGTHU: Huihi sottol len namangin, meile meikong jong nasoh'in namangin ahi.
  mar-mar: तू वाऱ्याला आपले दूत करतोस, अग्नीच्या ज्वालांस आपले सेवक करतोस
  isl-isl: Englarnir eru erindrekar þínir og eldslogar þjóna þér.
  hlt-THB: Zilh ce a ceityihkhqi na sai nawh; maikqawng ing mai ce a tyihzawih na
    sai hy.
  qub-qub: Wayracunami willacojniqui. Ninanami sirbishojniquicuna.
  bqp-bqp: Ndì ĩa kɛ n zĩ̀rinↄ ũ, ndì tɛ́vura kɛ n zĩkɛrinↄ ũ.
  hat-hat: Ou fè van yo pote komisyon pou ou. Ou fè zèklè yo tounen sèvitè ou.
  eng-BSB: He makes the winds His messengers, flames of fire His servants.
  eng-WEBPB: He makes his messengers winds, and his servants flames of fire.
  kbq-kbq: Kagra zaho'mofonku hankeno nanekeka'a erino vano nehie. Ana nehigeno hagna
    hagna'ma huno nerea tevemo, Kagri eri'za vahera mani'ne.
  pon-pon: Kom me kotin wia kila japwilim omui tounlan kan kijinian o japwilim ar
    ladu kan umpul en kijiniai.
  nhe-BL: Tiquintequihuía moelhuicac ejcahua queja motlatitlanilhua huan tiquinchihua
    ma elica queja tlilelemectli.
  wnc-wnc: Gata tasiwi got takngata gikane wam taknga takuunggak. Siwan gata tasiwi
    katap mumuyangga puya amina binga dakngakaing.
  bus-bus: Nɛɛ̀ ĩa kɛ n zĩ̀rinↄ ũ, nɛɛ̀ tɛ́vura kɛ n zĩkɛrinↄ ũ.
  gub-BL: Emuigo kar ywytu neze'eg purupe heraha har romo. Erezapo àmàn iweraw paw
    neremiruze'eg romo no.
  eng-DRA: 'Seek ye the Lord, and be strengthened: seek his face evermore.'
