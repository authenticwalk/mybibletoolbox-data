verse: PSA.104.032
translations:
  mal-C: അവിടന്ന് ഭൂമിയെ വീക്ഷിക്കുന്നു, അതു പ്രകമ്പനംകൊള്ളുന്നു, അവിടന്ന് പർവതങ്ങളെ
    സ്പർശിക്കുന്നു, അവ പുകയുന്നു.
  deu-TKW: der die Erde anblickt, daß sie erzittert, die Berge anrührt, daß sie rauchen.
  lin-lin: Soki atali mokili, mokili elengaka ; soki asimbi bangomba, ebimisaka milinga.
  mmx-mmx: Neni i reven tooro lavatbung menemen la lavatbung menemen ing nengne. Neni
    inglong tu at lempat kaana, la dirap kip soobang asu lusuxa.
  eng-LSV: Who is looking to earth, and it trembles, || He comes against hills, and
    they smoke.
  eng-GNV: 'He looketh on the earth and it trembleth: he toucheth the mountaines,
    and they smoke.'
  eng-WEBSTER: 'He looketh on the earth, and it trembleth: he toucheth the hills,
    and they smoke.'
  nhw-BL: Quema Toteco quitlachilía tlaltipactli, ni tlaltipactli huihuipica. Huan
    quema quinpanajsi tepeme, inijuanti lemenij.
  swh-ONEN: yeye aitazamaye dunia, nayo ikatetemeka, aigusaye milima, nayo ikatoa
    moshi.
  bba-bba: À n tem mɛɛrɑ, mu rɑ yĩiriwɑ. À n mɑɑ ɡuunu bɑbɑ, wiisɑ su rɑ yɑri.
  eng-KJVCPB: 'He looketh on the earth, and it trembleth: He toucheth the hills, and
    they smoke.'
  luo-luo: En e ma kongʼiyo piny to piny yiengni, kendo komulo gode to gode dhwolo
    iro.
  aii-aii: ܟܹܐ ܚܵܐܹܪ ܒܐܲܪܥܵܐ ܘܟܹܐ ܪܲܬܪܸܬܵ‌ܐ، ܟܹܐ ܕܵܩܹܪ ܒܛܘܼܪ̈ܵܢܹܐ ܘܟܹܐ ܬܲܢܬܸܢܝܼ.
  meu-meu: Ia ese tanobada e raraiamu, bena tanobada na e heude-heudemu; ia ese ororo
    e daudia tohomu, bena kwalahu na doridia amo e daemu.
  npi-ULB: उहाँले तल पृथ्वीमा हेर्नुहुन्‍छ र त्‍यो हल्लिन्‍छ । उहाँले पहाडहरूलाई छुनुहुन्छ
    र तिनीहरूमा धूवाँ निस्कन्छ ।
  yor-yor: ẹni tí ó wo ayé, tí ó sì wárìrì, ẹni tí ó fọwọ́ tọ́ àwọn òkè, tí wọ́n yọ
    èéfín.
  pes-OPCB: خداوند به زمین نگاه می‌کند و زمین می‌لرزد؛ کوهها را لمس می‌نماید و دود
    از آنها بلند می‌شود.
  tgl-ULB: Pinagmamasdan niya ang daigdig, at ito ay nayayanig; hinahawakan niya ang
    kabundukan, at ang mga iyon ay umuusok.
  nop-nop: Adi kwet kaune kwet adi tibitim tilak, eŋ kohoŋdi kweboboe wehemilune kweboboe
    foloŋ mupmuk labulak.
  cbu-NT: Apanll wizpurpa tsapurunasee napkachu, tsapsha shpuzakiya. Machee íwar patatkachu,
    machush psas tuwapeew shitungkiya.
  hui-hui: Anduane Homogo ibugua dindi timbuni o ngagoni de handaya haragola dindi
    ogoni duru laga. Ibunaga gime hari karuni ela haragola hari karuni hagua hungula
    bulebira.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို​ကြည့် တော်​မူ သော​အ​ခါ​ကမ္ဘာ​မြေ​ကြီး​သည်​တုန်​လှုပ်​ရ​၏။
    တောင်​တို့​ကို​တို့​ထိ​တော်​မူ​သော​အ​ခါ​တောင် များ​မှ မီး​ခိုး​ထွက်​ရ​၏။
  bod-N: ཁོང་གིས་ས་གཞིར་གཟིགས་པས་ས་གཞི༌འདར། །རི་བོར་རེག་པས་རི་ལས་དུ་བ༌འཕྱུར།།
  wsk-wsk: Nu nup biya sokel garagar, se motam te la ali arigiso mu ali uririkiso;
    ale duruk kau taso mu tama bur barasoso.
  sna-sna: iye anotarira nyika, yobva yabvunda, iye anobata makomo obva apwititika
    utsi.
  spa-BLM: Él mira la tierra y ésta tiembla. Toca las montañas y éstas echan humo.
  cac-cac: Tz'ib'xiq'ue lum luum tic ayic tzach och q'uelan d'a luum. Sq'ue stab'il
    lum vitz ayic tza yaman luum.
  swh-ULB: Yeye hutazama nchi, nayo hutikisika; huigusa milima, nayo hutoa moshi.
  bel-bel: Замест дажджу паслаў на іх град, вагонь пякучы на зямлю іхнюю.
  deu-ELBBK: der die Erde anschaut, und sie bebt; er rührt die Berge an, und sie rauchen.
  mbb-OT: Emun edtengtengan nu is kelibutan, ne egkehuyung heini. Ne emun edsemsamen
    nu is buntud, ne ed-evel heini.
  mal-2015: അവൻ ഭൂമിയെ നോക്കുന്നു, അതു വിറെക്കുന്നു; അവൻ മലകളെ തൊടുന്നു, അവ പുകയുന്നു.
  gup-gup: Bu kondah kurorre ngudda yimbolknan wanjh kunukka kabolkrokahrokan. Dja
    bu yikarrme kore kuwarddekimuk, wanjh nakka kundolng karrolngbebme kaddum.
  rmc-rmc: Sar dikhel pre phuv, e phuv razisaľol; sar pes chudel le verchendar, o
    verchi thuvisaľon.
  nlg-nlg: Gaia te righia na maramana te tatata, me tabei na lei ghotu mara ahuahu.
  pes-OPV: که به زمین نگاه می‌کند و آن می‌لرزد. کوهها را لمس می‌کند، پس آتش فشان می‌شوند.
  ron-1924: Ел привеште пэмынтул, ши пэмынтул се кутремурэ; атинӂе мунций, ши ей фумегэ.
  ben-OBCV: তাঁর দৃষ্টিতে জগৎ কেঁপে ওঠে, তাঁর স্পর্শে পর্বতগুলি থেকে ধোঁয়া বের হয়।
  som-som: Isagu dhulkuu eegaa, oo wuu gariiraa, Wuxuu taabtaa buuraha, oo way qiiqaan.
  lat-VUC: 'Posuit pluvias eorum grandinem: ignem comburentem in terra ipsorum.'
  eng-ASVBT: Who looketh on the earth, and it trembleth; He toucheth the mountains,
    and they smoke.
  mna-mna: Ni mburaana biibi kat. Sombe mataana isu pa toono risa, na yeŋyeeŋge itok
    toono. Mi sombe iteege su pa zin abal, na you imaŋga raama ka koi.
  ita-1885: Il quale se riguarda verso la terra, ella trema; Se tocca i monti, essi
    fumano.
  eng-LXXUP: He turned their rain into hail, And sent flaming fire in their land.
  eng-ULB: He looks down on the earth, and it shakes; he touches the mountains, and
    they smoke.
  spa-VBL: Solo tiene que mirar hacia la tierra y esta tiembla; las montañas dejan
    salir humo a su toque.
  fra-_FOB: Il regarde la terre et elle tremble; il touche les montagnes et elles
    fument.
  mal-mal: കർത്താവ് ഭൂമിയെ നോക്കുന്നു, അത് വിറയ്ക്കുന്നു; അവിടുന്ന് മലകളെ തൊടുന്നു,
    അവ പുകയുന്നു.
  urd-GVR: Wuh zamīn par nazar ḍāltā hai to wuh laraz uṭhtī hai. Wuh pahāṛoṅ ko chhū
    detā hai to wuh dhuāṅ chhoṛte haiṅ.
  suz-BL: गे रागी कली कोव़नीनु, मेको ख्रिंख्रि पाइब। गे डांडा कली थिनीनु, कुन ग्रूब।
  eng-NOY: He looketh on the earth, and it trembleth; He toucheth the hills, and they
    smoke.
  ita-1927: Egli riguarda la terra, ed essa trema; egli tocca i monti, ed essi fumano.
  ckb-ckb: ئەوەی سەیری زەوی دەکات، لەرز دەیگرێت، دەست دەداتە چیاکان، دووکەڵ دەکەن.
  eng-BBE: At whose look the earth is shaking; at whose touch the mountains send out
    smoke.
  xsi-xsi: Lâ zo ndia i mata ilea pa tâno, ande tâno ririŋo nâ. Aŋga lâ zo ndia isuŋa
    mbalau itaŋo tuu tini, ande mundo ipâŋga tuu ilo ku iyâti imâ.
  kan-OKCV: ಅವರು ಭೂಮಿಯನ್ನು ದೃಷ್ಟಿಸಲು, ಅದು ನಡುಗುತ್ತದೆ; ಬೆಟ್ಟಗಳನ್ನು ಮುಟ್ಟಲು, ಅವು ಹೊಗೆ
    ಹಾಯುತ್ತವೆ.
  tam-2017: அவர் பூமியை நோக்கிப்பார்க்க, அது அதிரும்; அவர் மலைகளைத் தொட, அவைகள் புகையும்.
  spa-RV-1909: El cual mira á la tierra, y ella tiembla; toca los montes, y humean.
  ron-BTF: El se uită pe pământ și acesta tremură, atinge dealurile și ele fumegă.
  eng-WEBP: He looks at the earth, and it trembles. He touches the mountains, and
    they smoke.
  eng-FBV: He only has to look at the earth and it trembles; mountains pour out smoke
    at his touch.
  nld-1939: 'Hij, die de aarde beziet: en ze beeft; Die de bergen aanraakt: ze roken!'
  nch-BL: Quema Toteco quitachilía taltipacti, ni taltipacti huihuipica. Huan quema
    quinajsi tepeme, inijuanti lemenij.
  vie-1934: Ngài nhìn đất, đất bèn rúng động; Ngài rờ đến núi, núi bèn lên khói.
  cha-cha: 'Ni y jaatan y jilo y tano yan jayengyong: ni y japacha y egso sija yan
    janaasgon.'
  hin-CV: जब वह पृथ्वी की ओर दृष्टिपात करते हैं, वह थरथरा उठती है, वह पर्वतों का स्पर्श
    मात्र करते हैं और उनसे धुआं उठने लगता है.
  eng-OURB: He looks at the earth, and it trembles. He touches the mountains, and
    they smoke.
  spa-BES: a cuya mirada tiembla la tierra; a cuyo toque las montañas emiten humo.
  tdx-tdx: Mampititititike ty tane toy te vazohoe’e, mahatoeñe o vohitseo te edrè’e.
  tha-KJV: ผู้​ทรงทอดพระเนตรโลก มั​นก​็​สั่นสะท้าน ผู้​ทรงแตะต้องภู​เขา มั​นก​็​มี​ควันขึ้นมา
  por-BR-2018: Quando ele olha para a terra, logo ela treme; quando ele toca nos montes,
    eles soltam fumaça.
  deu-ELO: der die Erde anschaut, und sie bebt; er rührt die Berge an, und sie rauchen.
  eng-WYC-2018: Which beholdeth the earth, and maketh it to tremble; which toucheth
    hills, and those smoke. (Who looketh upon the earth, and maketh it to tremble;
    who toucheth the hills, and they smoke.)
  epo-epo: Li ekrigardas la teron, kaj ĝi tremas; Li ektuŝas la montojn, kaj ili fumiĝas.
  gfk-gfk: Aie nong i nes no ula hanuo ma no ula hanuo i dedar. Ma aie mah nong i
    sigire ira uladih, ma a mis i tut.
  uig-PIN: U yǝrgǝ baⱪⱪinida, yǝr titrǝydu, Taƣlarƣa tǝgkinidǝ, ular tütün qiⱪiridu.
  beo-beo: Hina Gode da osobo bagade ba:sea, osobo bagade da fofogosa. E da goumi
    digili ba:sea, mobi da bubuga:ne gala:sa.
  tpi-OTNT: Em i save lukluk long graun na graun i guria. Em i save putim han long
    ol maunten na smok i kamap long ol maunten.
  hau-SA: shi wanda ya dubi duniya, sai ta razana, wanda ya taɓa duwatsu, sai suka
    yi hayaƙi.
  udu-udu: a’di jin hilki mo ap̱o/ mony’cesh mo dhali a’di deeki’d ki bir bir mo,
    a’di jin taki wosha turga/ is ki me’d mo dhali uni yakina ku’d mo.
  uig-LAT: U yerge baqqinida, yer titreydu, Taghlargha tegkinide, ular tütün chiqiridu.
  nde-nde: yena okhangela umhlaba uthuthumele, othinta izintaba zithunqe intuthu.
  ton-ton: '‌ʻOku ʻafio ia ki māmani, pea tetetete ia: ʻoku ala ia ki he ngaahi foʻi
    moʻunga, pea ʻoku nau kohu ai.'
  ces-1613: On když pohledí na zemi, anať se třese; když se dotkne hor, anť se kouří.
  eng-WMB: He looks at the earth, and it trembles. He touches the mountains, and they
    smoke.
  tam-TCV: அவர் பூமியைப் பார்க்கும்போது அது நடுங்குகின்றது; மலைகளைத் தொடும்போது அவை
    புகைகின்றன.
  ceb-ULB: Modungaw siya sa kalibotan, ug mauyog kini; iyang hikapon ang kabukiran,
    ug moaso sila.
  pol-UBG: Patrzy na ziemię, a ona drży, dotyka gór, a dymią.
  agr-agr: Tuja Apajuí diyamak nugkak kujawai, untsu muja aidauk Apajuí antiamak bukuituinawai.
  kyc-kyc: Baame isa yuu dake kandapyamo dokopainju ingyuo pyuku pyuku lala lala pelyamo.
    Yuu kyau dupwa minyandapyamo dokopa isare kyau lao nyilyilyamo.
  urd-GVU: وہ زمین پر نظر ڈالتا ہے تو وہ لرز اُٹھتی ہے۔ وہ پہاڑوں کو چھو دیتا ہے تو
    وہ دھواں چھوڑتے ہیں۔
  eng-OEBCW: A glance of his makes the earth tremble, a touch of his makes the hills
    smoke.
  deu-1912: Er schaut die Erde an, so bebt sie; er rührt die Berge an, so rauchen
    sie.
  kan-2017: ಆತನು ದೃಷ್ಟಿಸಿದ ಮಾತ್ರದಿಂದಲೇ ಭೂಮಿಯು ಕಂಪಿಸುತ್ತದೆ; ಮುಟ್ಟುತ್ತಲೇ ಪರ್ವತಗಳು ಹೊಗೆಹಾಯುತ್ತವೆ.
  yap-yap: Ra sap ko fayleng, me durru’ e fayleng; ma ra math ko pi burey, me waer
    e ath riy.
  hlt-MCSB: Diklai a paelki vaengah thuen tih, tlang rhoek te a taek vaengah khuu.
  mdy-ETH: ሳዖ ዒዚ ዛጋዛ ዓዓጊፃኔ፤ ዹኮዋ ካኣማዛ ጩጩባኔ።
  qvs-NT: Tata Dios munaptin allpa chukchukun. Tata Dios urkukunata llankaptin kusninsapa.
  twi-ASANTE: deɛ ɔhwɛ asase na ɛwosoɔ, na ɔde ne nsa ka mmepɔ a wisie firi mu ba.
  eng-WEBU: He looks at the earth, and it trembles. He touches the mountains, and
    they smoke.
  acu-NT: Yus uurkat tama nungkaka muchiawai. Tura muran takasamtai, mukunit jiinui.
  spa-PDDPT: Él mira a la tierra, Y ella tiembla, Él toca las montañas, Y ellas humean.
  gun-gun: Yvy re ha'e oma'ẽ ramo rive oryryipa 'rã. Yvyty re opoko ramo oẽ 'rã hataxĩ.
  agu-BL: Yi na xmay tzaju', quenin na yucan yi wuxtx'otx'. Yi na mac quenu' yi e'chk
    wutz, na je' pok' sib scye'j.
  ilo-ULB: Tantannawaganna ti daga ket agkintayeg daytoy, sagsagidenna dagiti bantay
    ket agasukda.
  kpg-kpg: Mee e mmada hua gi henuailala, gei henuailala ga ngalungalua. Mee e bili hua
    gi nia gonduu, gei nia gonduu gaa gohu.
  uig-ARA: ئۇ يەرگە باققىنىدا، يەر تىترەيدۇ، تاغلارغا تەگكىنىدە، ئۇلار تۈتۈن چىقىرىدۇ.
  bps-bps: Fagu alò di keyen i tanà, mgingok; aloan tandel i bulul, na lamwà i buk.
  sus-sus: A na bɔxi mato, a sɛrɛnma nɛ, a na din geyae ra, e ganma nɛ.
  pon-2006: Ni eh kin ketin mahsanihki sampah silangi, sampah kin rerada; oh ni eh
    kin ketin sair nahna kan, re kin ediedida.
  jae-jae: Eŋ mata gê nom, tec kêkôtêŋ tau. Eŋ lêma kêmoasac lôc, tec ŋajadauŋ kêsa.
  ksd-ksd: Nina i gire ung ra rakarakan a gunagunan, ma i dadadar; I bili ra lualuana,
    ma dia vuvuvul.
  tur-YTC: O yeryüzüne bakar, yer titrer. Dağlara dokunur ve onlar tüter.
  bel-N: Ён гляне на зямлю, і яна дрыжыць; дакранецца да гор, і яны палаюць.
  grc-BRENT: Ἔθετο τὰς βροχὰς αὐτῶν χάλαζαν, πῦρ καταφλέγον ἐν τῇ γῇ αὐτῶν.
  kpr-kpr: Nu fuge enda giraira amo, enda daradara gheraira. Nu doriri mane nunda
    ungoimi dereraira amo, ne imbosi gombe gambe geraera.
  ind-AYT: yang memandang bumi sehingga membuatnya gemetar, dan menyentuh gunung-gunung
    sehingga membuatnya berasap.
  yom-yom: Niandi wuntalanga ku ntoto, ayi ntoto wulembo titi. Niandi wulembo simba
    miongo ayi milembo totula muisi.
  yut-yut: Uŋun mɨktɨmon sɨŋtaŋban mɨktɨm wudɨp asak. Kɨsitni kabapmon yopban mukwa
    pɨdoŋ.
  nya-nya: Iye amene amayangʼana dziko lapansi ndipo limanjenjemera, amene amakhudza
    mapiri ndipo amatuluka utsi.
  kyg-kyg: Agaemo mopaleꞌmo aulu heno neꞌagegenoꞌaeꞌmo imima neꞌaliye. Aveleꞌmo ame
    neꞌaligenoꞌaeꞌmo halinamo neꞌaiye.
  hrv-hrv: On pogleda zemlju i ona se potrese, dotakne bregove, oni se zadime.
  mps-mps: Agai tǫba tonalubaso, te tǫ memenege eyu, mali ebo dao. Agai te bulu
    duba nogo mubaso, te bulu dude sia hano ebo dao.
  tpi-tpi: Em i save lukluk long graun na graun i guria. Em i save putim han long
    ol maunten na smok i kamap long ol maunten.
  dan-1931: Et Blik fra ham, og Jorden skælver, et Stød fra ham, og Bjergene ryger.
  vie-OVCB: Chúa nhìn địa cầu, đất liền rung chuyển; Ngài sờ núi, núi liền bốc khói.
  guj-2017: તે પૃથ્વી પર દ્રષ્ટિ કરે છે અને તે કંપે છે; તે પર્વતોને સ્પર્શે છે અને
    તેઓમાંથી ધુમાડો નીકળે છે.
  pon-2006A: Ni eh kin ketin mahsaniheki sampah silangi, sampah kin rerada; oh ni
    eh kin ketin sair nahna kan, re kin ediedida.
  por-BRBSL: Ele olha para a terra, e ela treme. Ele toca as montanhas, e elas fumam.
  eng-OEBUS: A glance of his makes the earth tremble, a touch of his makes the hills
    smoke.
  swe-swe: Han som ser på jorden och den darrar (jordbävning), han rör vid bergen
    och de ryker (vulkanutbrott).
  cth-cth: Talai a khet nah a pâyaw, mon a tek nah hmaikhu a tâco.
  twi-twi: nea ɔhwɛ asase na ɛwosow, na ɔde ne nsa ka mmepɔw a wusiw fi mu ba.
  hlt-hlt: Diklai a paelki vaengah thuen tih, tlang rhoek te a taek vaengah khuu.
  tbz-SIM: Kɑ̀ɑ wèńtɛ́ kɛtenkɛ̀ kɛ̀ sɑ̃̀ntɛ̀mu kɑ̀ɑ kɑ̀ɑ́kɛ́ yɛtɑ̃rɛ̀ yɛ̀ cɔ̀útɛ́
    muhɑ̃ɑ̃́ mmu.
  msy-2020: A nguazimɨn garima, mɨkɨmkɨzim puram a batifi. A dafarim mɨghsɨabagh arɨzima,
    mɨghariba pura dar otifi.
  dop-dop: Ń nyənɑ tɛtʋ tə seliɣi kɛ́, nɑ ye n tokinɑ pɔɔŋ ɩlɛ nyɔɔsɩ nyɑlɑ ɩ tɔɔ.
  azb-azb: Rəbb yerə baxanda yer lərzəyə gəlir, Dağa toxunanda dağ tüstülənir.
  eng-DBY: He looketh on the earth, and it trembleth; he toucheth the mountains, and
    they smoke.
  hin-2017: उसकी दृष्टि ही से पृथ्वी काँप उठती है, और उसके छूते ही पहाड़ों से धुआँ
    निकलता है।
  wol-KYG: Kee naan jàkk suuf, muy lox; mu laal tund yi, ñuy saxar!
  swp-swp: ia i italau tanoubu potana eai to tanoubu i tabutabubu, oea tupidi i abi’itadi
    to se asuasu!
  bjr-bjr: Mifa maqasaa mara miami qafainara maqa fannoo rufiasee kasidanoo. Asaukunnai
    aaqana ati auqainara idamuna ururaidanoo.
  eng-YLT: Who is looking to earth, and it trembleth, He cometh against hills, and
    they smoke.
  kne-kne: Manyegyeg din daga mo ilaem, omasok din dontog mo giwitem.
  eng-WYC-2017: Which beholdeth the earth, and maketh it to tremble; which toucheth
    hills, and those [or they] smoke.
  eng-WMBB: He looks at the earth, and it trembles. He touches the mountains, and
    they smoke.
  zat-NTPS: Dxenné̱'e̱ xe̱zr la xu nigá, na' dxezrú' na. Dxuté̱' xi'a ca', na' dxeledxúaj
    na zren.
  zty-NTPS: Ẕwie' yežlyó nga, na' žẕon'. Ẕgane' ya'a ka', na' ẕžoj žen che yi' ga
    na'.
  urd-GVH: वह ज़मीन पर नज़र डालता है तो वह लरज़ उठती है। वह पहाड़ों को छू देता है
    तो वह धुआँ छोड़ते हैं।
  rug-rug: Totoso doṉo la ia mo Sa sa kasia popoa, ba tarazuzu sa pepeso, tiqui mo
    Sa sari na toqere ba puzaka sari na nai!
  gaz-gaz: inni ilaallaan lafti hollatte; inni tuqnaan tulluuwwan keessaa aarrii baʼe.
  fra-LSG: Il regarde la terre, et elle tremble; Il touche les montagnes, et elles
    sont fumantes.
  yal-yal: Ala na bɔxɔn mato, a xuruxurun. A na a yiin din geyane ra, e tutin yi mini.
  iou-iou: Ekäni uwä kehäromi pähap ikek. Kome jop kaŋirän kwaik täyak. Ba keritä
    pom jop tensumurirän gupe ärok täkaŋ.
  haw-1868: Nana mai no oia i ka honua, a haalulu iho la ia; Hoopa mai oia i na mauna,
    uwahi ae la lakou.
  arb-NAV: يَنْظُرُ إِلَى الأَرْضِ فَتَرْتَجِفُ، يَمَسُّ الْجِبَالَ فَتَمْتَلِئُ دُخَاناً
  ded-ded: Yeng kiwa bangecfu fiu bangecngo dendeng kpeu mariango tiki kpesereyunuu
    tikingo hosuc kpegecde.
  ewe-ewe: eya ame si do mo ɖe anyigba dzi, eye anyigba dzo nyanyanya; eya ame si
    ka asi towo ŋu, eye wotu dzudzɔ.
  eng-LEE: He who looketh down on the earth, and she trembleth; who toucheth the mountains,
    and they smoke.
  asm-FB: 'তেওঁ পৃথিৱীলৈ দৃষ্টি কৰিলে, সেয়ে কম্পিত হয়: তেওঁ পৰ্ব্বতবোৰ স্পর্শ কৰিলে,
    সেইবোৰ ধুঁমায়িত হয়।'
  sus-A: عَ نَ بْشِ مَتٌ، عَ سّرّنمَ نّ، عَ نَ دِن فٍيَيٍ رَ، عٍ فَنمَ نّ.
  fra-SBL: Il regarde la terre, et elle tremble. Il touche les montagnes, et elles
    fument.
  hbo-hbo: הַמַּבִּ֣יט לָ֭אָרֶץ וַתִּרְעָ֑ד יִגַּ֖ע בֶּהָרִ֣ים וֽ͏ְיֶעֱשָֽׁנוּ׃
  kik-kik: o we ũcio ũroraga thĩ, nayo ĩkainaina, o we ũhutagia irĩma, nacio ikoima
    ndogo.
  fra-NCL: Il regarde la terre et elle tremble ; il touche les montagnes, et elles
    fument.
  cek-AK: Long to a khet moe, anghuensak; anih mah maenawk sui naah, hmaikhue tacawt
    o.
  cuk-cuk: Bab-Dummadi napneg-dakdele, ese napneg wawanmakdedaed. Yalamar-ebudele,
    waa daasa sigisdaed.
  uig-CYR: У ямғурниң орниға мөлдүр яғдуруп, Бу зиминға ялқунлуқ от чүшүрди.
  tel-2017: ఆయన భూమిని చూడగా అది వణికి పోతుంది. ఆయన పర్వతాలను ముట్టగా అవి పొగరాజుకుంటాయి.
  hat-BSA: Li gade tè a e tè a vin tranble. Li touche mòn yo e yo fè lafimen.
  ukr-ONPU: Він дав їм замість дощу град, палючий вогонь – на землю їхню;
  kos-kos: El ngetang nu ke faclu, na faclu rarrar; El kahlye fineol uh, na fosryak.
  hbo-WLC: הַמַּבִּ֣יט לָ֭אָרֶץ וַתִּרְעָ֑ד יִגַּ֖ע בֶּהָרִ֣ים וְֽיֶעֱשָֽׁנוּ׃
  ibo-ibo: onye na-ele ụwa anya, ụwa amaa jijiji, onye na-emetụ ugwu niile aka, ha
    na-akwụ anwụrụ ọkụ.
  ory-ory: ସେ ପୃଥିବୀକୁ ଅନାଇଲେ, ତାହା କମ୍ପିତ ହୁଏ, ସେ ପର୍ବତଗଣକୁ ଛୁଇଁଲେ, ସେମାନେ ଧୂମ ଉଦ୍ଗାର
    କରନ୍ତି।
  chk-chk: Lupwen a netiu won fanüfan, fanüfan a chechech. Lupwen a atapa ekewe chuk,
    ra ötüöt.
  rop-rop: Wen im luk langa dijan kantri dijan kantri sheik nomo lilbit. Wen im tatjim
    ola bigwan hil smok kamat.
  ukr-1871: Він погляне на землю, і вона тремтить; доторкнеться гір, і вони димують.
  yon-yon: Yembed okad kumundin wedmendaana yuka kiringmimaun. Yembed aangko aangko
    yaa angkorondaane amarengiib dembimaan.
  deu-1951: Blickt er die Erde an, so zittert sie; rührt er die Berge an, so rauchen
    sie.
  eng-JPS: Who looketh on the earth, and it trembleth; He toucheth the mountains,
    and they smoke.
  srp-1865: On pogleda na zemlju, i ona se trese; dotakne se gora, i dime se.
  lug-lug: Atunuulira ensi, n’ekankana; bw’akwata ku nsozi ennene, ne zinyooka omukka.
  heb-heb: המביט לארץ ותרעד יגע בהרים ויעשנו׃
  ben-IRV: তিনি পৃথিবীর দিকে তাকান এবং তা কাঁপে; তিনি পর্বতদেরকে স্পর্শ করেন এবং তারা
    ধুঁয়া হয়।
  ntu-ntu: Mz nzobqo-krmle, drtc' ycngrlrlzm apule nengq kx vzm, X ngi-batrpzle nzsikapukr
    trmami mz nzmaletr-krde newzng.
  pan-pan: ਜੋ ਧਰਤੀ ਵੱਲ ਨਿਗਾਹ ਮਾਰਦਾ ਹੈ ਅਤੇ ਉਹ ਕੰਬ ਉੱਠਦੀ ਹੈ, ਉਹ ਪਹਾੜਾਂ ਨੂੰ ਟੁੰਬਦਾ ਹੈ
    ਅਤੇ ਧੂੰਆਂ ਨਿੱਕਲਦਾ ਹੈ!
  mya-JVB: မြေကြီး ကို ကြည့်ရှု တော်မူ၍ သူသည် တုန်လှုပ် တတ်၏။ တောင် တို့ကို တို့ တော်မူ၍
    ၊ သူတို့သည် မီးခိုး ထွက်တတ်ကြပါ၏။
  kgf-kgf: Inéŋ baec héŋu baecnéŋ hirianʒac. Waŋu baec boŋa osiyu hofacnéŋ yacanʒac.
  tte-O: Saugana Yeoba yanuwa yaulina igitagitai kabo yanuwa yaulina itabubu, yo saugana
    koya ikabi-tonagili kabo bogau siyawatagili koyane kolili.
  tbg-tbg: Viva kempukavano vairara tiro, viva vataini viavi tavai entara vaturavano
    utirave. Viva aiqinaqaa nai kauqu vatai entara aiqinaqihairo iha muravano oru
    vi vairave.
  hmo-hmo: Lohiabada ese tano ia itaia neganai, unai tano be ia heudeheude. Ia ese
    ororo dekenai iena imana ia atoa neganai, kwalahu be unai ororo dekenai ia daekau.
  zar-NT: Ruyúëʼ Xanruʼ luyú, ateʼ rizxizi. Riganëʼ yuguʼ guíʼa, ateʼ rirúaj dzön.
  urd-urd: वह ज़मीन पर निगाह करता है, और वह काँप जाती है ; वह पहाड़ों को छूता है,
    और उनसे से धुआँ निकलने लगता है।
  rus-SYN: Вместо дождя послал на них град, палящий огонь на землю их,
  bqc-SIM: Ì dṹnia gwa ↄ̃ dṹnia ì lua, ì ↄkã gbɛ̀sĩsĩↄwa ↄ̃ súɛlɛ ì bↄ.
  tcz-CHONGTHU: Leiset hi avetleh akithing jengin molho jonghi akhoi khahleh meikhu
    alengdoh jengjin ahi.
  mar-mar: तो पृथ्वीवर खाली बघतो आणि ती थरथर कापते; तो पर्वताला स्पर्श करतो आणि ते
    धुमसतात.
  isl-isl: Þegar hann lítur á jörðina, skelfur hún og eldfjöllin gjósa við snertingu
    fingra hans.
  hlt-THB: khawmdek toek nawh, tyn sak hy, tlangkhqi bi nawh khu sak hy.
  qub-qub: Ricapäriptiqui cay pachaga sicsicyaytami gallaycun. Yataycuptiquega jircacunapis
    goshtacarcamunmi.
  bqp-bqp: Àkũ mɛ́ àdi zĩtɛ gwa, akũ àdi yĩgã, àdi ↄ na kpinↄa, akũ túsukpɛ dì
    bo.
  hat-hat: Li gade latè, latè pran tranble. Li manyen mòn yo, mòn yo pran fè lafimen.
  eng-BSB: He looks on the earth, and it trembles; He touches the mountains, and they
    smolder.
  eng-WEBPB: He looks at the earth, and it trembles. He touches the mountains, and
    they smoke.
  kbq-kbq: Ra Anumzamo'ma kefenkateno ama mopafima uruha'ma nehigeno'a, ama mopamo'a
    kazakaza nehigeno, Ra Anumzamo'ma agona ramima avako'ma nehigeno'a tevegu nehie.
  pon-pon: A lau kotin ireron toun jappa, jappa ap rerer; a lao kotin jair nan kan,
    rap adida.
  nhe-BL: Quema Toteco quitlachilía tlaltepactli, ni tlaltepactli huihuipica. Huan
    quema quinpanajsi tepetini, inijuanti lemenij.
  wnc-wnc: Ita kepdaka kawanu kepdaka ayamukgak. Ita katakngata tawan dakandakane
    wasiwanu kupan taknga undangga enakaing.
  bus-bus: Àmbe è tↄↄtɛ gwa, ben è dege, è ↄ kɛ kpiiinↄa, ben tɛ́sukpɛ è bↄ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ume'e ywy rehe. Ywy uryryryryz a'e. Opokok ywytyr
    wanehe. Uhem tàtàxiner wanuwi.
  eng-DRA: He gave them hail for rain, a burning fire in the land.
