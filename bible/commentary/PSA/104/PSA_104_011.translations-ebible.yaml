verse: PSA.104.011
translations:
  mal-C: അവയിൽനിന്ന് വയലിലെ സകലമൃഗജാലങ്ങളും കുടിക്കുന്നു; കാട്ടുകഴുതകളും അവയുടെ ദാഹം
    ശമിപ്പിക്കുന്നു.
  deu-TKW: Sie tränken alle Tiere des Gefildes; die Wildesel löschen ihren Durst.
  lin-lin: ekomaka mayi ya komela mpo na banyama nyonso ya bilanga mpe mpo na ba-ane
    ya zamba.
  mmx-mmx: Dik lox asuusu levendan ti levempanga sio mi lavanuet kangkedek atdi. Laxan
    dongki sio dik lox axap lanminu atdi go.
  eng-LSV: They water every beast of the field, || Wild donkeys break their thirst.
  eng-GNV: They shall giue drinke to all the beasts of the fielde, and the wilde asses
    shall quench their thirst.
  eng-WEBSTER: 'They give drink to every beast of the field: the wild asses quench
    their thirst.'
  nhw-BL: Ica nopa atl tiquinamaca nochi tlapiyalme para ma atlica. Ipan nopa atlajtli
    aixhuij nopa burrojme catli nemij cuatitla.
  swh-ONEN: Huwapa maji wanyama wote wa kondeni, punda-mwitu huzima kiu yao.
  bba-bba: Miyɑ ɡbeeku yɛɛ kɑ ɡbeeku kɛtɛkunu nu rɑ nɛ nu nim nɔ.
  eng-KJVCPB: 'They give drink to every beast of the field: The wild asses quench
    their thirst.'
  luo-luo: Gichiwo pi ne le mag bungu duto; kanyna mag bungu tieko riyo ma gin-go.
  aii-aii: ܟܹܐ ܡܲܫܬ‌ܝܼ ܠܟܠܵܝܗ‌ܝ ܗܲܝܘܵܢܹ̈ܐ ܕܕܸܫܬܵ‌ܐ، ܚܡܵܪܹ̈ܐ ܕܒܲܪܝܼܵܐ ܟܹܐ ܡܲܬܪܝܼ ܨܲܗܘܵܝܗ‌ܝ.
  meu-meu: uda boromadia iboudiai adia ranu e henidiamu, uda donikidia ranu e inumu;
  npi-ULB: तिनीहरूले मैदानका सबै जनावरलाई पानी दिन्‍छन् । जङ्गली गधाहरूले आफ्‍नो तिर्खा
    मेटाउँछन् ।
  yor-yor: Wọ́n fún gbogbo àwọn ẹranko igbó ní omi àwọn kẹ́tẹ́kẹ́tẹ́ ń pa òǹgbẹ wọn.
  pes-OPCB: تمام حیوانات صحرا از این چشمه‌ها آب می‌نوشند و گورخرها تشنگی خود را برطرف
    می‌سازند.
  tgl-ULB: Nagdadala sila ng tubig para sa lahat ng mga hayop sa bukid; napapawi ang
    pagkauhaw ng mga maiilap na asno.
  nop-nop: Kale moihi adi ime uŋakoŋ naiŋ, eŋ doŋki heki adi maaŋ ime uŋakoŋ naiŋ,
    kaŋ mahik kotigoŋ mu galilak.
  cbu-NT: Zamizsha manginshuch anootssha kung waakanaya. Burrutam kayustan waaksin,
    wasachee imayungakanaya.
  hui-hui: Ani biledegoria nogo gabua tara tara karume iba uruni naga naga bialu kagoni.
    Nogo dongi gabua karumebi iba noa howa hége lebolaho henedagobi karulapeore nalu
    kagoni.
  mya-mya: ထို​မြစ်​များ​သည်​တော​တိ​ရစ္ဆာန်​တို့​အား သောက်​ရေ​ကို​ပေး​ပါ​၏။ မြည်း​ရိုင်း​တို့​ကို​လည်း​ရေ​ငတ်​ပြေ​စေ
    ပါ​၏။
  bod-N: ཐང་གི་རི་དྭགས་རྣམས་ཀྱིས་དེ་འཐུང༌ཞིང༌། །རྐྱང་གིས་རང་གི་སྐོམ་པ་དེ་ཡིས༌སེལ།།
  wsk-wsk: Se donkey diwang se giarum ko mel suen biya yu mu nasan, ale udagi yu ko
    me kuesan.
  sna-sna: Anonwisa mhuka dzose dzesango mvura; mbizi dzinopedza nyota yadzo.
  spa-BLM: Dan de beber a todos los animales del campo. Los burros salvajes sacian
    su sed.
  cac-cac: Aton a' chi' syuc' noc' c'ultaquil noc'. A a' syuc' pax noc' caltacte'al
    b'uru yic tz'ec' staquin̈al sti' noc'.
  swh-ULB: Inasambaza maji kwa ajili ya wanyama wote wa shambani; punda wa porini
    hukata kiu yao.
  bel-bel: 'кажучы: табе дам зямлю Ханаанскую як часьціну спадчыны вашай.'
  deu-ELBBK: sie tränken alle Tiere des Feldes, die Wildesel stillen ihren Durst;
  mbb-OT: Umbe, is langun he menge leew he langgam, ragkes en is leew he menge asnu,
    nekeinum kayi.
  mal-2015: അവയിൽനിന്നു വയലിലെ സകലമൃഗങ്ങളും കുടിക്കുന്നു; കാട്ടുകഴുതകളും തങ്ങളുടെ
    ദാഹം തീർക്കുന്നു;
  gup-gup: Kaluk mayh rowk kabirribongun maninjmanu kukku rowk, nawu kelebuk dja mak
    nabang mayh yiman donkeys nawu kahdi kurralk.
  rmc-rmc: den te pijel o paňi savore džviren pro maľi; lendar pijen o dziva somara,
    sar len smadzinel.
  nlg-nlg: Ge hera na beti na lei maumanu asi, igaa tara inuviada na lei kau asi.
  pes-OPV: تمام حیوانات صحرارا سیراب می‌سازند تا گورخران تشنگی خود رافرو نشانند.
  ron-1924: Ту адэпь ла еле тоате фяреле кымпулуй; ын еле ышь потолеск сетя мэгарий
    сэлбатичь.
  ben-OBCV: তারা মাঠের সব বন্যপশুকে জল দেয়; বুনো গাধারা নিজেদের তৃষ্ণা মেটায়।
  som-som: Waxay waraabiyaan xayawaanka duurka jooga oo dhan, Oo dameerdibadeedyaduna
    way harraad beelaan.
  lat-VUC: 'dicens: Tibi dabo terram Chanaan, funiculum hæreditatis vestræ:'
  eng-ASVBT: They give drink to every beast of the field; The wild asses quench their
    thirst.
  mna-mna: Yok tana timbotmbot be zin buzur su kan ta boozomen tiwin. Mi zin doŋki
    saŋsaŋŋan ta miri zin na, zin tomini tiwin ma tirao.
  ita-1885: Abbeverano tutte le bestie della campagna; Gli asini salvatichi spengono
    la lor sete con esse.
  eng-LXXUP: 'Saying, To thee will I give the land of Canaan, The line of your inheritance:'
  eng-ULB: They supply water for all the animals of the field; the wild donkeys quench
    their thirst.
  spa-VBL: Proveen agua para todos los animales salvajes, para que los caballos salvajes
    aplaquen su sed.
  fra-_FOB: Elles abreuvent toutes les bêtes des champs; les ânes sauvages y étanchent
    leur soif.
  mal-mal: അവയിൽ നിന്ന് വയലിലെ സകലമൃഗങ്ങളും കുടിക്കുന്നു; കാട്ടുകഴുതകൾ അവയുടെ ദാഹം
    തീർക്കുന്നു;
  urd-GVR: Bahte bahte wuh khule maidān ke tamām jānwaroṅ ko pānī pilāte haiṅ. Janglī
    gadhe ā kar apnī pyās bujhāte haiṅ.
  suz-BL: गे ब्‍वाकी ङा जन्‍तु नेल्‍ल आन कली तूचा गेनीनी। ब्‍वाकी ङा गधापुकीमी यो
    मेकेर ङा ब्‍वाक्‍कु तूशा, ब्रोंइनीम।
  eng-NOY: They give drink to all the beasts of the forest; In them the wild asses
    quench their thirst.
  ita-1927: abbeverano tutte le bestie della campagna, gli asini selvatici vi si dissetano.
  ckb-ckb: هەموو زیندەوەرێکی دەشتودەر ئاودەدەن، کەرەکێوییەکان تینووێتی خۆیانی پێ دەشکێنن.
  eng-BBE: They give drink to every beast of the field; the mountain asses come to
    them for water.
  xsi-xsi: Aku kinzi simbi ŋgoi rârâni uru sinu lââ ŋinde. Mao nâ, kinzi sinu lee
    ikuranzi lâ.
  kan-OKCV: ಅವು ಕಾಡಿನ ಮೃಗಗಳಿಗೆಲ್ಲಾ ನೀರು ಕುಡಿಸುತ್ತವೆ; ಕಾಡುಕತ್ತೆಗಳು ತಮ್ಮ ದಾಹವನ್ನು ತೀರಿಸಿಕೊಳ್ಳುತ್ತವೆ.
  tam-2017: அவைகள் வெளியின் உயிர்களுக்கெல்லாம் தண்ணீர் கொடுக்கும்; அங்கே காட்டுக்கழுதைகள்
    தங்களுடைய தாகத்தைத் தீர்த்துக்கொள்ளும்.
  spa-RV-1909: 'Abrevan á todas las bestias del campo: quebrantan su sed los asnos
    montaraces.'
  ron-BTF: Ele adapă fiecare fiară a câmpului, măgarii sălbatici își astâmpără setea.
  eng-WEBP: They give drink to every animal of the field. The wild donkeys quench
    their thirst.
  eng-FBV: They provide water for all the wild animals, and wild donkeys quench their
    thirst.
  nld-1939: Ze laven al de wilde dieren, En de woudezel lest er zijn dorst;
  nch-BL: Ica nopa at tiquinamaca nochi tapiyalme para ma atica. Ipan nopa atajti
    aixhuij nopa burrojme cati nemij cuatita.
  vie-1934: Nhờ các suối ấy hết thảy loài thú đồng được uống; Các lừa rừng giải khát
    tại đó.
  cha-cha: 'Sija numae guimenñija y todo gâgâ sija gui fangualuan: y manmachaleg na
    asno sija manmagong y majoñija.'
  hin-CV: इन्हीं से मैदान के हर एक पशु को पेय जल प्राप्‍त होता है; तथा वन्य गधे भी
    प्यास बुझा लेते हैं.
  eng-OURB: They give drink to every animal of the field. The wild donkeys quench
    their thirst.
  spa-BES: Dan de beber a toda bestia del campo; los asnos de la montaña vienen a
    buscar agua.
  tdx-tdx: ampinome’ iereo rano o bibin-kivoke iabio; afa-karan-drano o borìke lìio.
  tha-KJV: ให้​บรรดาสัตว์ป่าได้ดื่มและให้ลาป่าดับความกระหายของมัน
  por-BR-2018: Elas dão de beber a todos os animais do campo; os asnos selvagens matam
    a sede com elas .
  deu-ELO: sie tränken alle Tiere des Feldes, die Wildesel stillen ihren Durst;
  eng-WYC-2018: All the beasts of the field shall drink; wild asses shall abide in
    their thirst, that is, to be filled in their thirst. (All the beasts of the field
    shall drink from these waters; the wild donkeys shall quench their thirst there.)
  epo-epo: Ili trinkigas ĉiujn kampajn bestojn; Sovaĝaj azenoj kvietigas sian soifon.
  gfk-gfk: Ira puat i tar taah ta ira rakaia na wawaguai bakut tano pitoka. Ira rakaia
    na donki diet mom ma diet pai maruk baling.
  uig-PIN: Daladiki ⱨǝrbir janiwarƣa ussuluⱪ beridu, Yawayi exǝklǝr ussuzluⱪini ⱪanduridu.
  beo-beo: Sigua ohe da amo hano naha. Amola amoga sigua dougi da ilia hano hanai
    gumisa.
  tpi-OTNT: Ol wel abus i save dring long dispela wara, na ol wel donki tu i save
    dring, na nek bilong ol i no drai moa.
  hau-SA: Suna ba da ruwa ga dukan namun jeji; jakunan jeji suna kashe ƙishirwansu.
  udu-udu: Dhali uni ’baar mo p̱ikina to/e ’baar mo kun ’kon e bwaasho mo. Thuluny
    bwaasho si’da/ uni kap̱kin ’peni mo jin budha yi’de/ uni mo.
  uig-LAT: Daladiki herbir janiwargha ussuluq béridu, Yawayi éshekler ussuzluqini
    qanduridu.
  nde-nde: zipha amanzi kuzozonke izinyamazana zeganga; labobabhemi beganga bacitsha
    lapho ukoma.
  ton-ton: '‌ʻOku inu mei ai ʻae fanga manu kotoa pē ʻoe vao: pea ʻoku inu ʻo fiu
    ai ʻae fanga ʻasi hehengi.'
  ces-1613: A nápoj dávali všechněm živočichům polním. Tuť uhašují oslové divocí žízeň
    svou.
  eng-WMB: They give drink to every animal of the field. The wild donkeys quench their
    thirst.
  tam-TCV: அவை வெளியின் மிருகங்கள் அனைத்திற்கும் தண்ணீர் கொடுக்கின்றன; காட்டுக் கழுதைகளும்
    அங்கே தங்களுடைய தாகத்தைத் தீர்த்துக்கொள்கின்றன.
  ceb-ULB: Nagahatag sila ug tubig alang sa tanang mananap sa kaumahan; ang mga ihalas
    nga mga asno natagbaw sa ilang kauhaw.
  pol-UBG: I napoiły wszystkie zwierzęta polne, dzikie osły gaszą w nich swoje pragnienie.
  agr-agr: Nunú yumin kuntin ikamia aidau burro ikamia aidaujai kitamainak umin ainawai.
  kyc-kyc: Wii saape rae lenge dupwame nao mena donge rae lenge dupwa ipwa nano pira
    dokopa narami lao pyakamii.
  urd-GVU: بہتے بہتے وہ کھلے میدان کے تمام جانوروں کو پانی پلاتے ہیں۔ جنگلی گدھے آ
    کر اپنی پیاس بجھاتے ہیں۔
  eng-OEBCW: The wild beasts all drink from them, and the wild asses quench their
    thirst.
  deu-1912: daß alle Tiere auf dem Felde trinken und das Wild seinen Durst lösche.
  kan-2017: ಅವು ಅಡವಿಯ ಮೃಗಗಳಿಗೆ ನೀರುಕೊಡುತ್ತವೆ; ಕಾಡುಕತ್ತೆಗಳು ದಾಹ ತೀರಿಸಿಕೊಳ್ಳುತ್ತವೆ.
  yap-yap: Be pi’ fapi alublub e ran ni nge unum e pi gamanman ni malboch; be chuw
    e belel rok e pi dongki ni malboch.
  hlt-MCSB: Kohong kah mulhing boeih te tui a tul uh tih kohong marhang rhoek khaw
    a tuihalh dip uh.
  mdy-ETH: ካዮ ቦዓ ዒኢካፓ ዑሽካኔ፤ ኪርሞላ ዒኢካፓ ዼኤቦ ፔኤሲ ዛኣራኔ።
  qvs-NT: Chay yakukunamanta tukuy sachakunapi kawsak animalkuna yakukunsapa. Chayta
    upyashpa sachapi kawsak burrukuna yakunayayninta samachinsapa.
  twi-ASANTE: Ɔma wiram mmoa nyinaa nsuo nom; ɔma afunumu nsuo de kum wɔn sukɔm.
  eng-WEBU: They give drink to every animal of the field. The wild donkeys quench
    their thirst.
  acu-NT: Tura pachim ainau yumin umurarat tusam, entsa muranmasha tura paka nungkanmasha
    akupnuitme. Pachim yupiram ainia nusha umurarmi tusam, entsasha najanawaitme.
  spa-PDDPT: Dan de beber a todas las bestias del campo. Mitigan su sed los asnos
    monteses.
  gun-gun: Ha'e va'e gui ka'aguy rupigua ha'e javi oy'u 'rã, mburika ka'aguy regua
    voi oy'u 'rã.
  agu-BL: yi na xcon tetz quic'a' yi e' smaron txuc. Nin ya'stzun na icy'san yi saktzi'
    scye'j yi e' smaron chej.
  ilo-ULB: Dagitoy ti paggapuan ti inumen dagiti amin nga ayup iti taltalon, ep-ependa
    ti pannakawaw dagiti atap nga asno.
  kpg-kpg: Nia wai aanei le e haga inu nia manu ala i lodo henua, deelaa di gowaa
    e hagahili nia hieinu o nia ‘donkey’-lodo geinga.
  uig-ARA: دالادىكى ھەربىر جانىۋارغا ئۇسسۇلۇق بېرىدۇ، ياۋايى ئېشەكلەر ئۇسسۇزلۇقىنى
    قاندۇرىدۇ.
  bps-bps: Na déén guminum dad lmanaf di dlag; dad mlayal dongki di bnas bnulungla
    i kalinumla déén.
  sus-sus: a ye xɔli ba burunyi subee birin ma, a ye xɔli ba wulai sofalee ma.
  pon-2006: Pihl pwukat me kin kanimpile mahn lawalo kan, oh ahs lawalo kan kin niminim.
  jae-jae: Gêŋ mateŋ jali saleŋŋa samob sênôm. Bôcgabuŋ sênôm e gêôc êsêac tôŋ.
  ksd-ksd: A umana king ta ra pupui dia momamomo, A umana kuabar na as dia maur tana.
  tur-YTC: Kırdaki bütün hayvanlara içecek verir. Yaban eşekleri susuzluklarını giderirler.
  bel-N: пояць усіх зьвяроў палявых, праганяюць дзікія аслы смагу сваю.
  grc-BRENT: λέγων, σοὶ δώσω τὴν γῆν Χαναὰν, σχοίνισμα κληρονομίας ὑμῶν.
  kpr-kpr: Taima da sino fuka uvu daba aminda mindiraera, taima da donki (donkey)
    uvu daba ava rise, dubo jo saghae eraira.
  ind-AYT: memberi minum kepada semua binatang di padang; keledai-keledai liar memuaskan
    dahaganya.
  yom-yom: Zilembo vani nlangu kuidi bibulu bioso bi tsola, ziphunda zi nsitu zimanisinanga
    phuilꞌawu.
  yut-yut: Joŋ bɨt kɨlapyo pakbi uŋun baŋ noŋ, ae joŋ donki kɨsi uŋun pakbi noŋ, aŋek
    tekni paŋyawot aŋ.
  nya-nya: Iwo amapereka madzi kwa zirombo zonse zakuthengo; abulu akuthengo amapha
    ludzu lawo.
  kyg-kyg: Nelamigeꞌapaeꞌmo muki afela afumogimo neꞌnae. Afela nokimogimo neꞌnagenoꞌaeꞌmo
    apainagamo hau nosiye.
  hrv-hrv: Oni poje sve živine poljske, divlji magarci žeđ gase u njima.
  mps-mps: Bulude bidibo uni hasa dabe, augwaligo te ąį tumainogo yai, tama te uni
    donki dabe augwaligo me te ąį tuyu, tama augwali dogoni wa pogobeo.
  tpi-tpi: Ol wel abus i save dring long dispela wara, na ol wel donki tu i save dring,
    na nek bilong ol i no drai moa.
  dan-1931: de læsker al Markens Vildt, Vildæsler slukker deres Tørst;
  vie-OVCB: Suối, sông cung cấp nước ngọt cho thú đồng, bầy lừa rừng giải khát bên
    dòng sông.
  guj-2017: તે સર્વ પશુઓને પાણી પૂરું પાડે છે; રાની ગધેડાંઓ પણ પોતાની તરસ છિપાવે છે.
  pon-2006A: Pihl pwukat me kin kanimpile mahn lawalo kan, oh ahs lawalo kan kin niminim.
  por-BRBSL: Eles dão de beber a cada animal do campo. Os burros selvagens saciam
    sua sede.
  eng-OEBUS: The wild beasts all drink from them, and the wild asses quench their
    thirst.
  swe-swe: De vattnar alla markens djur, vildåsnor släcker sin törst.
  cth-cth: Saring pueng ni nei hanelah a poe teh, kahrawng e lanaw ni hai tui kahran
    a dap sak awh.
  twi-twi: Wɔma wuram mmoa nyinaa nsu nom; atorɔm de kum wɔn sukɔm.
  hlt-hlt: Kohong kah mulhing boeih te tui a tul uh tih kohong marhang rhoek khaw
    a tuihalh dip uh.
  tbz-SIM: Kɛ̀ tiwɑnwɑntì timɔu yɔ̃̀, kɛ̀ dikpɑ́ɑ̀ kó musɑ̃mmɑrímú mɛ̀ kɔ̀ùnɛ̀ sinɛ́yɛ̃ĩ.
  msy-2020: Asɨzir atiaba dɨpar kam api, ezɨ donkin atiaba dɨpar kamram api. Ezɨ kuariba
    ua men pɨrir puvatɨ.
  dop-dop: Tənɑɣɑ tɑɑlɛ wontu tənɑ nyɔɔkɩ nɑ tɑɑlɛ kpɑŋɑsɩ nɑ́ɑ́ kʋɣɩ sɩ lʋkɔtʋ.
  azb-azb: Bu bulaqlar bütün çöl heyvanlarına su verər, Vəhşi eşşəklər içər, susuzluğu
    gedər.
  eng-DBY: They give drink to every beast of the field; the wild asses quench their
    thirst.
  hin-2017: उनसे मैदान के सब जीव-जन्तु जल पीते हैं; जंगली गदहे भी अपनी प्यास बुझा
    लेते हैं।
  wol-KYG: ngay nàndal bépp ndundatu àll, di wëgg mbaamu àll,
  swp-swp: se hemala nu’ura suisuidi gamagaridi edi aba nom, asini manamanabaradi
    gadodi se hebigadi.
  bjr-bjr: Oosana oosana aandauqa faqa mi nammarisa naaqeera qumidaqa. Kaasau doonkiuqa
    faqa mi nammarisa nimaaqaara aadanusi marina quqeenaaqeera qumidaqa.
  eng-YLT: They water every beast of the field, Wild asses break their thirst.
  kne-kne: Man-inom amin din atap ay animal isdi, siya abe di pan-inoman din atap
    ay dangki.
  eng-WYC-2017: All the beasts of the field shall drink; wild asses shall abide in
    their thirst, that is, to be filled in their thirst.
  eng-WMBB: They give drink to every animal of the field. The wild donkeys quench
    their thirst.
  zat-NTPS: Lu xe̱gu ca' dxelé'aj be̱ xixre' ca' nisa, na' dxegúa na xel-la' dxelebile
    chee̱ burro xixre' ca'.
  zty-NTPS: Ḻo yegw ka' že'jgak bia yix̱e' ka' nis, na' ẕdoan yeḻa' ẕbiḻe nis chegak
    burro yix̱e' ka'.
  urd-GVH: बहते बहते वह खुले मैदान के तमाम जानवरों को पानी पिलाते हैं। जंगली गधे आकर
    अपनी प्यास बुझाते हैं।
  rug-rug: Va napoi rini sari na kurukuru pinomo, tava beto sa memeha tadi na doṉ'ki
    pinomodi.
  gaz-gaz: Isaan bineensota bakkee hundaaf bishaan kennu; harroonni diidaas dheebuu
    baʼu.
  fra-LSG: Elles abreuvent tous les animaux des champs; Les ânes sauvages y étanchent
    leur soif.
  yal-yal: Burunna subene birin fa e minma mɛnna nin, burunna sofanle fan yi fa min
    xɔnla ba na yi.
  iou-iou: Täŋirä tom ägwäri mebäri mebäri u naŋpäŋ kotäki irok tawäpäŋ it täkaŋ.
  haw-1868: Hoohainu no lakou i na holoholona a pau o ke kula; A hooana no hoi na
    hoki hihiu i ko lakou makewai.
  arb-NAV: تَسْقِي جَمِيعَ حَيَوَانَاتِ الْبَرِّيَّةِ، وَتَرْوِي مِنْهَا حَمِيرُ الْوَحْشِ
    عَطَشَهَا.
  ded-ded: Fema manennu yang sasawa doku gumecyunuu nekecgec kateu donggi yeneng dokuac
    homema doku imoc nekecgecde.
  ewe-ewe: Wonaa tsi gbemelãwo, eye wotsia gbetedziwo ƒe tsikɔwuame nu.
  eng-LEE: 'They give drink to all the beasts of the field: the wild asses quench
    [thereon] their thirst.'
  asm-FB: সেইবোৰে সকলো বনৰীয়া পশুকে পান কৰিবলৈ পানী যোগায়; বনৰীয়া গাধবোৰে নিজৰ
    তৃষ্ণা পলুৱায়।
  sus-A: عَ يٍ شْلِ بَ بُرُنيِ سُبٍيٍ بِرِن مَ، عَ يٍ شْلِ بَ وُلَءِ سٌقَلٍيٍ مَ.
  fra-SBL: Ils donnent à boire à tous les animaux des champs. Les ânes sauvages étanchent
    leur soif.
  hbo-hbo: יַ֭שְׁקוּ כָּל־חַיְתֹ֣ו שָׂדָ֑י יִשְׁבְּר֖וּ פְרָאִ֣ים צְמָאָֽם׃
  kik-kik: Nĩcio iheaga nyamũ ciothe cia gĩthaka maaĩ ma kũnyua; nĩkuo njagĩ cia werũ-inĩ
    inyootoragĩrwo.
  fra-NCL: Elles abreuvent tous les animaux des champs, les onagres viennent y étancher
    leur soif.
  cek-AK: Taw ah kaom moinawk boih hanah na naeksak; taw ih hrangnawk tui anghae na
    dipsak.
  cuk-cuk: Ibdurgan-sapurbarmaladi, a-dii gobmalad. A-diigine, moli-uayasuid-sapurmar
    immelemalad.
  uig-CYR: «Саңа Қанаан зиминини беримән, Уни мирасиң болған несивәң қилимән», — деди,
  tel-2017: అవి అడవి జంతువులన్నిటికీ దాహం తీరుస్తాయి. వాటివలన అడవి గాడిదలు సేదదీరుతాయి.
  hat-BSA: Yo bay dlo pou bwè a tout bèt chan yo. Bourik mawon yo bwè pou satisfè
    swaf yo.
  ukr-ONPU: 'кажучи: «Тобі віддам Я землю Ханаану як долю вашого спадку».'
  kos-kos: Kof inge orala mwe nim nimen kosro nukewa inimae, Ac kosro donkey nimnim
    we ac tila malu.
  hbo-WLC: יַ֭שְׁקוּ כָּל־חַיְת֣וֹ שָׂדָ֑י יִשְׁבְּר֖וּ פְרָאִ֣ים צְמָאָֽם׃
  ibo-ibo: Ha na-enye anụ ọhịa niile mmiri ọṅụṅụ bụrụkwa ebe akpịrị ịkpọ nkụ nke ịnyịnya
    ibu ọhịa na-adajụ.
  ory-ory: ତାହା କ୍ଷେତ୍ରସ୍ଥ ପଶୁଗଣକୁ ଜଳ ଯୋଗାଏ, ବନ୍ୟ ଗର୍ଦ୍ଦଭମାନେ ତହିଁରେ ଆପଣା ଆପଣା ତୃଷା
    ନିବାରଣ କରନ୍ତି।
  chk-chk: pwe ekewe manmwacho meinisin lon ekewe lemäl ra ün seni, ekewe aas mi mwacho
    ra ün seni pwe a mola ar kaka.
  rop-rop: Dei gibit woda langa ola wailwan enimul, en ola dongki dringgimbat woda
    deya du.
  ukr-1871: Напувають всю зьвірину з поля; дикі ослята гасять смагу свою;
  yon-yon: Ok wenebaune okad yu dingkan korem kuu animaib, donki kiib kangkon ok ane
    mikmonimaib.
  deu-1951: sie tränken alle Tiere des Feldes; die Wildesel löschen ihren Durst.
  eng-JPS: They give drink to every beast of the field, the wild asses quench their
    thirst.
  srp-1865: Napajaju sve zvijeri poljske; divlji magarci gase žeðu svoju.
  lug-lug: Ne ganywesa ebisolo byonna eby’omu nsiko; n’endogoyi ne gazimalako ennyonta.
  heb-heb: ישקו כל חיתו שדי ישברו פראים צמאם׃
  ben-IRV: তারা মাঠের সব পশুদের জল দেয়; বনের গাধারা তৃষ্ণা মেটায়।
  ntu-ntu: Animol amrlx nzrmnqng lue lcng, Mz nzbrlxkzkr drtwrdr.
  pan-pan: ਰੜ ਦੇ ਜਾਨਵਰ ਉਨ੍ਹਾਂ ਤੋਂ ਪੀਂਦੇ ਹਨ, ਜੰਗਲੀ ਗਧੇ ਵੀ ਆਪਣੀ ਤੇਹ ਬੁਝਾਉਂਦੇ ਹਨ।
  mya-JVB: မြေ တိရစ္ဆာန် အပေါင်း တို့အား သောက် ရသောအခွင့်ကိုပေး ၏။ မြည်း ရိုင်းတို့သည်
    အငတ် ပြေ ရကြ၏။
  kgf-kgf: Kemma baec kisiaiguc haséŋ yaŋ sécgina séc gumu énécmiyu haséŋ becosic
    eneŋ acguc negic déméŋgina qaŋgararaŋa imi méwécgéyu hiaruanʒac.
  tte-O: na kolili yakayakan meuloili yo tabe besiele donki sokasokali sinumanuma.
  tbg-tbg: Namari viva mintimakero tuvi vaimanta ekaa aantauvahi ne variavaro qaakau
    donkivata namari naataa imanta vira ne variara.
  hmo-hmo: Uda boroma idauidau ese unai ranu idia inua noho, bona uda doniki danu
    ese idia inua, vadaeni edia ranu mase ia ore.
  zar-NT: Yudzu yuguʼ yegu naʼ nisa të́ʼajbaʼ böaʼ guixiʼ, le rugúa yöl-laʼ ribídx
    quégacabaʼ burro taʼdásibaʼ laʼ guixiʼ.
  urd-urd: सब जंगली जानवर उनसे पीते हैं; गोरखर अपनी प्यास बुझाते हैं।
  rus-SYN: 'говоря: “тебе дам землю Ханаанскую в удел наследия вашего”.'
  bqc-SIM: Sɛ̃̀a pↄ́pii ìↄ a imi, a í ì sɛ̃̀a zàa'ĩnaↄ imi bↄ.
  tcz-CHONGTHU: ganhingho jouse dingin twi nasuhmang peh'in ahi, chuleh sangan honjong
    dangnou nan anei un ahi.
  mar-mar: ते रानातल्या सर्व पशूंना पाणी पुरवितात; रानगाढवे आपली तहान भागवितात.
  isl-isl: Þeir eru dýrunum til drykkjar og þar svalar villiasninn þorsta sínum.
  hlt-THB: Qam awhkaw chukphakhqi boeih ce awk sak nawh; kqawng meqangkhqi ami tui
    ngaih sit hy.
  qub-qub: Chay yacutanami upun chucaru animalcunapis. Chay yacuwannami yacunayninta
    chawächin jirca bürrucunapis.
  bqp-bqp: Sɛ̃̀ntɛ pↄ́ sĩnda pínki dìgↄ̃ a í mi, a í dì saginↄ ími kɛ̃ḿma.
  hat-hat: Yo bay dlo pou bèt nan bwa yo bwè. Bourik nan bwa yo vin bwè lè yo swaf
    dlo.
  eng-BSB: They give drink to every beast of the field; the wild donkeys quench their
    thirst.
  eng-WEBPB: They give drink to every animal of the field. The wild donkeys quench
    their thirst.
  kbq-kbq: maka afizaga gafamofona tina nezamige'za nenazageno, afi donki afu'tamimo'za
    tinku'ma nezmagege'za ana tina nazageno fru zame'nesie.
  pon-pon: Re kotin kanim pileda man en nan jap akan o man en nan wei.
  nhe-BL: Ica nopa atl tiquinamaca nochi tlapiyalime para ma atlica. Ipan nopa atlajtli
    aixhuij nopa burrojme tlen nemij cuatitla.
  wnc-wnc: Siwan kaap zongu yangga waangane atangokaing. Sike dongki zong dakngake
    yuaingga tangopa guyakngi gatu dua kupiakaing.
  bus-bus: Sɛ̃̀tɛ pↄ́ píngi ègↄ̃ à í mii, à í è saginↄ í nii kɛ̃ḿma.
  gub-BL: Miar paw uwi'u a'e 'y pupe wà. Zumen hehaite ma'e uwi'u wà. Uhyk wanupe.
  eng-DRA: 'Saying: To thee will I give the land of Chanaan, the lot of your inheritance.'
