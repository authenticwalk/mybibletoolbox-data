verse: PSA.104.015
translations:
  mal-C: മനുഷ്യഹൃദയത്തിന് ആനന്ദമേകുന്ന വീഞ്ഞ്, അവരുടെ മുഖത്തെ മിനുക്കുന്നതിനുള്ള എണ്ണ,
    മനുഷ്യഹൃദയത്തിനു ശക്തിപകരുന്ന ആഹാരം എന്നിവതന്നെ.
  deu-TKW: und Wein, der des Menschen Herz erfreut, und indem er ihr Angesicht von
    Öl erglänzen läßt und Brot giebt, das das Herz des Menschen stärkt.
  lin-lin: vino mpo na kosepelisa mitema na bango, mafuta mpo na kongengisa bilongi
    na bango, mpe mapa mpo na kolendisa mitema na bango.
  mmx-mmx: la dinak lox asuusu leven vaen tik lox amomo di, la levenmonok dan olip
    nabak lox aklek di, la leng kongkide nabam taba di mi lolos.
  eng-LSV: And wine—it makes the heart of man glad, || To cause the face to shine
    from oil, || And bread—it supports the heart of man.
  eng-GNV: And wine that maketh glad the heart of man, and oyle to make the face to
    shine, and bread that strengtheneth mans heart.
  eng-WEBSTER: And wine that maketh glad the heart of man, and oil to make his face
    to shine, and bread which strengtheneth man's heart.
  nhw-BL: Nojquiya tiquinmaca xocomecatl iayo para ma ica yolpactoca, huan aceite
    para ma mopoloca ipan iniixayac, huan nojquiya tiquinmaca tlacualistli para ma
    quipiyaca fuerza.
  swh-ONEN: divai ya kuufurahisha moyo wa mwanadamu, mafuta kwa ajili ya kungʼarisha
    uso wake, na mkate wa kutia mwili nguvu.
  bba-bba: Kpɑ bu tɑm wɑ bɑ n kɑ nuku dobu mɔ̀. Kpɑ bu ɡum wɑ ben wɑsi yi n kɑ wɑ̃.
    Kpɑ bu dĩɑnu wɑ ben wɑsi yi n kɑ dɑm mɔ.
  eng-KJVCPB: And wine that maketh glad the heart of man, And oil to make his face
    to shine, And bread which strengtheneth man’s heart.
  luo-luo: kaachiel gi divai mamoro chuny dhano, gi mo mamiyo lela wangʼe leny, kod
    makati molerogo chunye.
  aii-aii: ܘܚܲܡܪܵܐ ܕܟܹܐ ܡܲܚܕܹܐ ܠܸܒܵܐ ܕܐܢܵܫܵܐ، ܡܸܫܚܵܐ ܠܡܲܒܪܘܼܩܹܐ ܦܵܬܘܵܬܹ̈‌ܐ، ܘܠܲܚܡܵܐ
    ܕܟܹܐ ܣܵܢܹܕ ܠܸܒܵܐ ܕܐܢܵܫܵܐ.
  meu-meu: bona vine ranuna, taunimanima lalodia ihamoaledia, bona dehoro, idia vairadia
    ihakimoredia, bona flaoa, taunimanima lalodia ihagoadalaidia.
  npi-ULB: मानिसलाई खुसी राख्‍न दाखमद्य, त्यसको अनुहार चम्किलो पार्न तेल र त्यसको
    जीवन बचाउन खानेकुरा उहाँले बनाउनुहुन्छ ।
  yor-yor: Ọtí wáìnì tí ó ń mú ọkàn ènìyàn yọ̀, òróró láti mú ojú rẹ̀ tan, àti àkàrà
    láti ra ọkàn rẹ̀ padà.
  pes-OPCB: تا دل انسان از شراب شاد گردد، روغن روی او را شاداب سازد و نان به جان او
    نیرو بخشد.
  tgl-ULB: Gumagawa siya ng alak para pasayahin ang tao, langis para magliwanag ang
    kanyang mukha, at pagkain para magpatuloy ang kanyang buhay.
  nop-nop: Eŋ wain tutumbaaŋ naaŋ nadifo tiyam, tiŋa bem olif meniŋŋiŋ galikit u namandatnik
    foloŋ hafiyeeŋ waliniŋ diweyaam. Eŋ nanaŋe nakilitiŋa saŋiniŋhinit tiyam.
  cbu-NT: Yuw chiy tputsich katungkuch, wizpurireemich panaku kchitatarich, misha
    kizarun wakunguree waakuch, mangich kis taatarich. Mishat kizarun wakungur wayungunoo
    kasiru tsheetsich kapasarumcheekpaz ashkiya.
  hui-hui: Ani bialu iname ina mabuni pu mbira lini daga mini gerebi hangalu linime
    pingidowa waini iba wabu nalu ina miniha turuore halu dungu lo kamagoni. Ira olibe
    lininaga ibane hambuwa denguinibi haguanibi haiho kamagola inanaga dengui haihe
    wále bu kamagoni. Widi hangalu dowa mberedi wabuwa dawa no kamagola ina tinginiha
    hongo ngidagola kamagoni.
  mya-mya: မိ​မိ​အား​စိတ်​ကို​ပျော်​ရွှင်​စေ​ရန် စ​ပျစ်​ရည်​ကို​လည်း​ကောင်း၊ လန်း​ဆန်း​စေ​ရန်​သံ​လွင်​ဆီ​ကို​လည်း​ကောင်း၊
    ခွန်​အား​ဖြစ်​စေ​ရန်​အ​စား​အ​စာ​ကို​လည်း​ကောင်း ရ​ရှိ​နိုင်​ပါ​၏။
  bod-N: མི་སེམས་དགའ་བར་བྱེད་པའི་རྒུན་ཆང༌དང༌། །གདོང་ལ་འོད་མདངས་སྦྱིན་པའི་སྣུམ་རྩི༌དང༌།
    །ལུས་ཤུགས་བསྐྱེད་པའི་འབྲུ་རིགས་ཐོབ་པར༌མཛད།།
  wsk-wsk: waen, kariimet amilmil nungarso mu se, olive oil, kariimet nungumik sapasan
    mu se, barley, bread ko kaisan nasan ale sokel karogo bagasan.
  sna-sna: iyo waini inofadza mwoyo womunhu, namafuta anopenyesa chiso chake, nechingwa
    chinosimbisa mwoyo wake.
  spa-BLM: vino que alegra el corazón del hombre, aceite para hacer brillar su rostro,
    y el pan que fortalece el corazón del hombre.
  cac-cac: Aton vino tz'ac'an tzalajb'oc co c'ool, aceite tz'ic'an copopi tz'aj co
    sat yed' pax ixim ixim tz'ac'an quip.
  swh-ULB: Hutengeneza mvinyo kumfurahisha mwanadamu, mafuta yakumfanya uso wake ung'ae,
    na chakula kwa ajili ya kuimarisha uhai wake.
  bel-bel: «не дакранайцеся да памазанцаў Маіх, і прарокам Маім не рабеце зла».
  deu-ELBBK: und damit Wein des Menschen Herz erfreue; um das Angesicht glänzen zu
    machen von Öl, und damit Brot des Menschen Herz stärke.
  mbb-OT: Duen binu he ebpekelipey kandan, duen lana he ibmesinew te zagwey zan, wey
    zuen keenen he ebpekepezesen te lawa zan.
  mal-2015: അവൻ ഭൂമിയിൽനിന്നു ആഹാരവും മനുഷ്യന്റെ ഹൃദയത്തെ സന്തോഷിപ്പിക്കുന്ന വീഞ്ഞും
    അവന്റെ മുഖത്തെ മിനുക്കുവാൻ എണ്ണയും മനുഷ്യന്റെ ഹൃദയത്തെ ബലപ്പെടുത്തുന്ന അപ്പവും
    ഉത്ഭവിപ്പിക്കുന്നു.
  gup-gup: Ngudda warridj kanmarnemarnbun ngad bininj manrakel ba bu ngarribomarnbun
    wine bu ngarribongun dja ngarrinjilngmarnburren. Mak kanwon mankalkkid oil ba
    ngarrinjilngmakmen warridj. Dja ngudda kanwon buriddi ba bu ngarridjalngudjbang.
  rmc-rmc: the e mol, so kerel o radišagos andro jilo; o olejos, hoj o muj te švicinel,
    the o maro, hoj te zoraľarel o jilo le manušeskro.
  nlg-nlg: Ge kai lutui nimami subasuba, me hali ga na wine, te neghai ge kai togotogo,
    na oil/oele kai nia rivurivu, mana vanga ke heghai na laga.
  pes-OPV: و شراب را که دل انسان را شادمان می‌کند، و چهره او را به روغن شاداب می‌سازد
    ودل انسان را به نان قوی می‌گرداند.
  ron-1924: вин, каре ынвеселеште инима омулуй, унтделемн, каре-й ынфрумусецязэ фаца,
    ши пыне, каре-й ынтэреште инима.
  ben-OBCV: সুরা যা মানুষের হৃদয়কে উৎফুল্ল করে, তেল যা তাদের মুখমণ্ডল উজ্জ্বল করে,
    এবং খাবার যা মানুষের জীবন বাঁচিয়ে রাখে।
  som-som: Iyo khamri ka farxiya dadka qalbigiisa, Iyo saliid uu wejiga ku dhaashado,
    Iyo kibis qalbiga dadka xoogaysa.
  lat-VUC: Nolite tangere christos meos, et in prophetis meis nolite malignari.
  eng-ASVBT: And wine that maketh glad the heart of man, And oil to make his face
    to shine, And bread that strengtheneth man’s heart.
  mna-mna: Nu ur koyam baen be ampaaza mi amwin ma leleyam ambai. Mi kam ke olib piam,
    bekena amkam ka ŋgere, mi amsuulu yam pa ma ruŋguyam ambai. Mi ur koyam kini bekena
    amkan ma ipombol yam.
  ita-1885: Egli rallegra il cuor dell'uomo col vino, Egli fa risplender la faccia
    coll'olio, E sostenta il cuor dell'uomo col pane.
  eng-LXXUP: Saying, Touch not my anointed ones; And do my prophets no harm.
  eng-ULB: He makes wine to make man happy, oil to make his face shine, and food to
    sustain his life.
  spa-VBL: y vino para hacerlos felices, aceite de oliva para hacer resplandecer sus
    rostros, y pan para hacerlos fuertes.
  fra-_FOB: Et le vin qui réjouit le cœur de l'homme et fait resplendir son visage
    plus que l'huile; et le pain qui soutient le cœur de l'homme.
  mal-mal: ദൈവം ഭൂമിയിൽനിന്ന് ആഹാരവും മനുഷ്യന്റെ ഹൃദയത്തെ സന്തോഷിപ്പിക്കുന്ന വീഞ്ഞും
    അവന്റെ മുഖം മിനുക്കുവാൻ എണ്ണയും മനുഷ്യന്റെ ഹൃദയത്തെ ബലപ്പെടുത്തുന്ന അപ്പവും ഉത്ഭവിപ്പിക്കുന്നു.
  urd-GVR: Terī mai insān kā dil ḳhush kartī, terā tel us kā chehrā raushan kar detā,
    terī roṭī us kā dil mazbūt kartī hai.
  suz-BL: मिनु गे मुर आन थुं ग्‍येरपाइक्‍चा कली अङगुर सिप्‍पाइक्‍नीनी। मिनु आन कुल
    दारपाइक्‍चा कली तेल नु आन रां बोल्‍यो सेल्‍चा कली शोब्‍ले गेनीनी।
  eng-NOY: And wine that gladdeneth the heart of man, Making his face to shine more
    than oil, And bread that strengtheneth man's heart.
  ita-1927: e il vino che rallegra il cuor dell’uomo, e l’olio che gli fa risplender
    la faccia, e il pane che sostenta il cuore dei mortali.
  ckb-ckb: مەی پێ دەبەخشی بۆ ئەوەی دڵی مرۆڤ خۆش بکەی، ڕۆن بۆ درەوشانەوەی زیاتری ڕووی،
    نان بۆ پتەوکردنی دڵی مرۆڤ.
  eng-BBE: And wine to make glad the heart of man, and oil to make his face shining,
    and bread giving strength to his heart.
  xsi-xsi: Mao nâ, noko kuveta kâi waini ipâŋga, kala maka kapale kanaŋo ku kanu waini,
    aku kandeka nâ. Aku noko kuveta kâi “oliv” ipâŋga tona, kala maka kakai ne samimi
    ku kayoli lâ naoma ŋana naoma zuli-zuli kâ. Aku noko kuveta kâpwa ipâŋga tona,
    kala maka kaka tu isuka karaema.
  kan-OKCV: ದ್ರಾಕ್ಷಾರಸವು ಮನುಷ್ಯ ಹೃದಯವನ್ನು ಸಂತೋಷಪಡಿಸುತ್ತದೆ; ಎಣ್ಣೆಯು ಮಾನವನ ಮುಖವನ್ನು
    ಪ್ರಕಾಶಿಸುವಂತೆ ಮಾಡುತ್ತದೆ; ರೊಟ್ಟಿಯು ಮನುಷ್ಯನ ಪ್ರಾಣಕ್ಕೆ ಆಧಾರವಾಗುತ್ತದೆ.
  tam-2017: மனிதனுடைய இருதயத்தை மகிழ்ச்சியாக்கும் திராட்சைரசத்தையும், அவனுக்கு முகக்களையை
    உண்டாக்கும் எண்ணெயையும், மனிதனுடைய இருதயத்தை ஆதரிக்கும் உணவையும் விளைவிக்கிறார்.
  spa-RV-1909: Y el vino que alegra el corazón del hombre, y el aceite que hace lucir
    el rostro, y el pan que sustenta el corazón del hombre.
  ron-BTF: Și vin, care face inima omului veselă, și untdelemn pentru a face fața
    lui să strălucească și pâine care întărește inima omului.
  eng-WEBP: wine that makes the heart of man glad, oil to make his face to shine,
    and bread that strengthens man’s heart.
  eng-FBV: and wine to make them happy, olive oil to make their faces shine, and bread
    to make them strong.
  nld-1939: En de wijn, die het hart van de mensen verheugt; Olie, om het gelaat te
    doen glanzen, Brood, dat het hart van de mensen verkwikt.
  nch-BL: Nojquiya tiquinmaca xocomecat iayo para ma ica yolpactoca, huan aceite para
    ma mopoloca ipan inixayac, huan nojquiya tiquinmaca tacualisti para ma quipiyaca
    fuerza.
  vie-1934: Rượu nho, là vật khiến hứng chí loài người, Và dầu để dùng làm mặt mày
    sáng rỡ, Cùng bánh để thêm sức cho lòng loài người.
  cha-cha: Yan y bino ni y munamamagof y corason y taotao, yan y laña para ulamlam
    y mataña, yan y pan ni y munamemetgot y corason y taotao.
  hin-CV: मनुष्य के हृदय मगन करने के निमित्त द्राक्षारस, मुखमंडल को चमकीला करने के
    निमित्त तेल, तथा मनुष्य के जीवन को संभालने के निमित्त आहार उत्पन्‍न होता है.
  eng-OURB: wine that makes glad the heart of man, oil to make his face to shine,
    and bread that strengthens man’s heart.
  spa-BES: Y el vino para alegrar el corazón del hombre, y el aceite para hacer resplandecer
    su rostro, y el pan para fortalecer su corazón.
  tdx-tdx: naho divay hampifale ty arofo’ ondaty, naho solike hañamendo ty lahara’e,
    vaho mahakama hahavaño ty arofo’e.
  tha-KJV: และน้ำองุ่นซึ่งให้ใจมนุษย์​ยินดี น้ำมันเพื่อทำให้​หน​้าของเขาทอแสง และขนมปังซึ่งเสริมกำลังใจมนุษย์
  por-BR-2018: E o vinho, que alegra o coração do homem, e faz o rosto brilhar o rosto
    com o azeite; com o pão, que fortalece o coração do homem.
  deu-ELO: und damit Wein des Menschen Herz erfreue; um das Angesicht glänzen zu machen
    von Öl, und damit Brot des Menschen Herz stärke.
  eng-WYC-2018: and that wine make glad the heart of men. That he make glad the face
    with oil; and that bread make steadfast the heart of man. (and wine to make the
    hearts of people glad. And oil to make their faces shine; and bread to make their
    hearts strong.)
  epo-epo: Kaj la vino gajigas la koron de la homo, La vizaĝo brilas de la oleo, Kaj
    la pano fortikigas la koron de la homo.
  gfk-gfk: ma ira wain mah nong i haguama ira udiet nilon, ma ira wel mah nong i hanunuhuan
    ira udiet matmataan, ma ira beret mah nong i tar dadas ta ira udiet nilon.
  uig-PIN: Adǝmning kɵnglini hux ⱪilidiƣan xarabni, Insan yüzini parⱪiritidiƣan mayni
    qiⱪiridu; Insanning yürikigǝ nan bilǝn ⱪuwwǝt beridu;
  beo-beo: Di da ninia hahawane ba:ma:ne, waini hano amola olife susuligi ninima iaha.
    Amola ninia gasa lama:ne, agi ninima iaha.
  tpi-OTNT: Na mipela i ken planim diwai wain na wokim wain bilong dring, bai bel
    bilong mipela i amamas. Na mipela i ken kisim wel bilong diwai oliv na welim pes
    bai pes i lait. Na mipela i ken planim wit na wokim bret bilong kaikai na strongim
    bodi.
  hau-SA: ruwan inabi yakan sa zuciyar mutum tă yi murna, mai kuwa yakan sa fuska
    tă yi haske, abinci kuma da yake riƙe zuciyarsa.
  udu-udu: dhali yimana mura’th jin ḵa/u ki ŋah ŋah mmo’kunya duŋ ’kwani mo, dhala
    yin mmokar bwam/em piti ki ’tikil ’tikil mo, dhali tonṯe/ mmo’bi’th ’kwani adu
    mo.
  uig-LAT: Ademning könglini xush qilidighan sharabni, Insan yüzini parqiritidighan
    mayni chiqiridu; Insanning yürikige nan bilen quwwet béridu;
  nde-nde: iwayini elijabulisa inhliziyo yomuntu, amagcobo enza ubuso bakhe bukhazimule,
    lesinkwa esilulamisa inhliziyo yakhe.
  ton-ton: Mo e uaine ʻaia ʻoku fakafiefiaʻi ʻae loto ʻoe tangata, mo e lolo ke fakangingila
    hono mata, mo e mā ke fakamālohi ʻae loto ʻoe tangata.
  ces-1613: A víno, jenž obveseluje srdce člověka. Èiní, aby se stkvěla tvář od oleje,
    ano i pokrmem zdržuje život lidský.
  eng-WMB: wine that makes the heart of man glad, oil to make his face to shine, and
    bread that strengthens man’s heart.
  tam-TCV: மனிதனுடைய இருதயத்தை மகிழ்ச்சியாக்கும் திராட்சை இரசத்தையும், அவனுக்கு முகக்களையை
    உண்டுபண்ணும் எண்ணெயையும், அவர்களைப் பெலப்படுத்தும் உணவையும் விளைவிக்கிறார்.
  ceb-ULB: Naghimo siya ug bino aron sa paglipay sa tawo, lana aron mosinaw ang iyang
    dagway, ug pagkaon aron sa paghatag kaniya ug kinabuhi.
  pol-UBG: I wino, które rozwesela serce człowieka, i oliwę, od której rozjaśnia się
    twarz, i chleb, który krzepi serce ludzkie.
  agr-agr: Tuja pagkan yuwa ichichmamtain, tuja vino uwaja shiig aneastinun, nuigtu
    aceite kugkuin yapinum nijamtain aatus ashí umikui.
  kyc-kyc: Rae maiyuo kararami lao ipwa waene maiyuo gii mona paliramo karena lao
    olipi ipwange maiyuo lopa nao kararami lao borete maiyuo pingipya.
  urd-GVU: تیری مَے انسان کا دل خوش کرتی، تیرا تیل اُس کا چہرہ روشن کر دیتا، تیری
    روٹی اُس کا دل مضبوط کرتی ہے۔
  eng-OEBCW: wine, to gladden hearts; oil, to make faces shine; bread, to strengthen
    hearts.
  deu-1912: und daß der Wein erfreue des Menschen Herz, daß seine Gestalt schön werde
    vom Öl und das Brot des Menschen Herz stärke;
  kan-2017: ಹೃದಯಾನಂದಕರವಾದ ದ್ರಾಕ್ಷಾರಸವನ್ನು, ಮುಖಕ್ಕೆ ಕಾಂತಿಯನ್ನು ಉಂಟುಮಾಡುವ ಎಣ್ಣೆಯನ್ನು,
    ಪ್ರಾಣಾಧಾರವಾದ ರೊಟ್ಟಿಯನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: nge yib e wayin riy ni nge felfelan’ nagmad, nge gepgep ni olive ni nggu
    felan’gad ngay, nge flowa ni nge pi’ gelnginmad.
  hlt-MCSB: Te dongah misurtui loh hlanghing thinko ko a hoe sak, situi loh maelhmai
    a hlampan sak tih buh loh hlanghing thinko a duel.
  mdy-ETH: ዓሲ ዎዛሳ ዎይኔ ዓኣፖ ካሮዋ ዓኣዒሳ ዛይቴ ዎልቄ ዒንጊ ዶዲሻ ሃኣኮዋ ዒኢፓ ጴዻኔ።
  qvs-NT: Chay wayukunata mikunsapa fersasyuk kanankunapa. Vinuta upyansapa kushikunankunapa.
  twi-ASANTE: na onipa anya nsã ama nʼakoma atɔ ne yam, na onipa anya ngo ama nʼanim
    atɔ so, na aduane nso akura onipa akoma.
  eng-WEBU: wine that makes the heart of man glad, oil to make his face to shine,
    and bread that strengthens man’s heart.
  acu-NT: '@see-verse:PSA.104.014'
  spa-PDDPT: Y vino que alegra el corazón del hombre, El aceite para que brille su
    semblante Y el pan que sustenta la vida del hombre.
  gun-gun: uva rykue imbovy'aarã, azeite hova moexakãarã, ha'e mbojape imombaraetearã
    guive.
  agu-BL: yi ixi'n, yi na ak'on chiwalor, nin yi ta'al uva yi na ak'on tzatzin scyetz,
    nin yi na xcye' tan litz'une'n mas chiwutz swutz yi aceitil oliw.
  ilo-ULB: Ar-aramidenna ti arak tapno rumagsak ti tao, iti lana tapno rumaniag ti
    rupana, ken taraon tapno umatiddog ti biag daytoy.
  kpg-kpg: mo di huwa mai nia waini ala e haga tenetene gimaadou, mo nia lolo olib
    ala e hagahumalia gimaadou, mo nia palaawaa ala e hai gimaadou gi maaloo.
  uig-ARA: ئادەمنىڭ كۆڭلىنى خۇش قىلىدىغان شارابنى، ئىنسان يۈزىنى پارقىرىتىدىغان ماينى
    چىقىرىدۇ؛ ئىنساننىڭ يۈرىكىگە نان بىلەن قۇۋۋەت بېرىدۇ؛
  bps-bps: nun bunge grép gumwèla i ninum gaflehew i nawala, nun fngalo bulung kindalla,
    na nun knaan gamlé dale gal.
  sus-sus: I wɛni fima mixie ma, naxan e bɔɲɛ rafanma e ma, i ture raminima e bɛ,
    naxan e kiri ratofanma, i e baloma donse ra, naxan sɛnbɛ fima e ma.
  pon-2006: oh kapwarehda wain mehn kaparanda nan kapehde, lehn olip mehn kansenamwahwihada,
    oh pilawa mehn kakehlahda paliwere.
  jae-jae: to wain gebe êŋgôm ŋamalacnêŋ ŋalêlôm ŋajam êsa ma niptêkwi gebe êŋgôm
    ŋamalacnêŋ laŋôŋanô sênic-sênic êsa.
  ksd-ksd: Ma ra vain upi na vagagane ra nuknuk i ra tarai, Ma ra vaivai upi na vatavaliran
    ra mata i diat, Ma ra gem upi na vaongor ra bala i diat.
  tur-YTC: İnsanın yüreğini sevindiren şarabı, Yüzünü aydınlatan yağı, Yüreğini güçlendiren
    ekmeği sen verirsin.
  bel-N: і віно, якое сэрца людзям весяліць, і алей, ад якога твар іх блішчыць, і
    хлеб, які сэрца людзей умацоўвае.
  grc-BRENT: Μὴ ἅψησθε τῶν χριστῶν μου, καὶ ἐν τοῖς προφήταις μου μὴ πονηρεύεσθε.
  kpr-kpr: Aminguse, asi vaini govedo bambu rise dubo jama tafuse, orivi muka bu dombu
    jighoro jaraghurari, kotugo farava inge rise, fakina baore dae sedo amingusesi.
  ind-AYT: dan anggur untuk menyukakan hati manusia, minyak untuk membuat wajahnya
    bersinar, dan roti yang menopang hati manusia.
  yom-yom: vinu kieti yangidika ntima wu mutu, mafuta meta kienzula zizi kiandi ayi
    dipha dieti kindisa ntimꞌandi.
  yut-yut: Nin wain nok do wain sop pamaŋ, aŋek but galaksi nandamaŋ. Ae tomno dabɨlnin
    sono gulgwa ani yaŋ do olip dakon nelagɨ pamaŋ. Ae jap da gɨptɨmnin paŋteban ani
    do pigaga jap pamaŋ.
  nya-nya: vinyo amene amasangalatsa mtima wa munthu, mafuta amene amachititsa nkhope
    yake kuwala, ndi buledi amene amapereka mphamvu.
  kyg-kyg: Ani kava huka ma mopafi vayaꞌmogimo apamogaga aisayafeꞌmo nofi alagafati
    aniꞌmo alika apamige apaugosafiꞌmo uvelimo falesageno fayu fayu hisigeꞌa amuse
    hisayafeꞌmo uvelimo alika apamige apaipamo alino lokiya vaino apatesiyafeꞌmo peleti
    mayamo alika apamige huka alika neꞌamine.
  hrv-hrv: i vino što razvedruje srce čovječje; da uljem lice osvježi i da kruh okrijepi
    srce čovjeku.
  mps-mps: Tama dago bono ni du wain wai bulama, wain ąi tuyu, dago homu dwagi yai
    emainogo tiwai. Tama dago te ni oliv wel ąį selama, dago gesabidide pilama,
    tama gesabi ula emainogo yagameo. Tama dago te wit ge bulama, dago tigi dąų
    omainogo tubo nai bret nigibo dao.
  tpi-tpi: Na mipela i ken planim diwai wain na wokim wain bilong dring, bai bel bilong
    mipela i amamas. Na mipela i ken kisim wel bilong diwai oliv na welim pes bai
    pes i lait. Na mipela i ken planim wit na wokim bret bilong kaikai na strongim
    bodi.
  dan-1931: og Vin, der glæder Menneskets Hjerte, og lader Ansigtet glinse af Olie,
    og Brødet skal styrke Menneskets Hjerte.
  vie-OVCB: ban rượu làm phấn chấn tâm hồn, dầu ô-liu làm mặt mày rạng rỡ và bánh
    làm cho con người mạnh mẽ.
  guj-2017: તે માણસને આનંદ આપનાર દ્રાક્ષારસ, તેના મુખને તેજસ્વી કરનાર તેલ અને તેના
    જીવનને બળ આપનાર રોટલી તે નિપજાવે છે.
  pon-2006A: oh kapwarehda wain mehn kaparanda nan kapehde, lehn olip mehn kansenamwahwihada,
    oh pilawa mehn kakehlahda paliwere.
  por-BRBSL: vinho que faz o coração do homem feliz, óleo para fazer seu rosto brilhar,
    e pão que fortalece o coração do homem.
  eng-OEBUS: wine, to gladden hearts; oil, to make faces shine; bread, to strengthen
    hearts.
  swe-swe: och vin som gör människan glad, som får hennes ansikte att skina (stråla)
    med [glädjens] olja [], och bröd som styrker människans hjärta.
  cth-cth: Misur ni tami lungthin a nawm sak, satui ni mei a kâpi sak, rawca ni tha
    ao sak.
  twi-twi: nsa a ɛma onipa koma tɔ ne yam, ngo a ɛma onipa anim tɔ so, ne aduan a
    ekura onipa koma.
  hlt-hlt: Te dongah misurtui loh hlanghing thinko ko a hoe sak, situi loh maelhmai
    a hlampan sak tih buh loh hlanghing thinko a duel.
  tbz-SIM: Kɛtenkɛ̀ nkɛ mɛnɑɑ̀ nyìɛ̀nímɛ̀ kɛ cɑ́tìnko onìtì yɛ̀mmɛ̀, ò ɔ̃ɔ̃ dɛ mpɛ́tɛ́
    mɛkùɔ̀ nkɛ́wɑɑrɛ o ììkɛ̀ kɛ̀ kɛ̀ mmiɛti, bɛ̀ dɛ mpiɛti tidiitì kɛ yo nkɛ mɔkɛ
    muwɛ̃rímú.
  msy-2020: Nɨ en akurazɨma, e wainɨn ikarɨziba opara dar ovɨziba mɨrmɨra, dar dɨpaba
    apa en naviba bar akonge. Egha en guaba taghtaghasa, e olivɨn temebar borem isa
    uan guabagh azui. Egha e dagheba opara, da apava, en mɨkarziba gavgafi.
  dop-dop: N lɑpɑ sʋlʋm sɩ pə́ hɛɛsɩ yʋlʋ lɑŋlɛ. Nɑ ń lɑ nim sɩ pə tɑɣɑnəɣɩ ɩsɛntɑɑ.
    Ɩlɛnɑ mʋtʋ nɑ́ɑ́ hɑ yʋlʋ kɛ ɑlɑɑfəyɑ.
  azb-azb: Ürəkləri xoşhal edən şərabı, Üzləri güldürən zeytun yağını, Taqət verən
    çörəyi.
  eng-DBY: And wine which gladdeneth the heart of man; making [his] face shine with
    oil; and with bread he strengtheneth man's heart.
  hin-2017: और दाखमधु जिससे मनुष्य का मन आनन्दित होता है, और तेल जिससे उसका मुख चमकता
    है, और अन्न जिससे वह सम्भल जाता है।
  wol-KYG: dugub di ko dooleel, biiñ di bégal xolam, ag diw di leeral kanamam.
  swp-swp: waina hinage abo tau nuana i hekode, eausi abo arinai ana ao i masaraha,
    falawa hinage abo tau nuana i headidiri.
  bjr-bjr: Faiqí fannoo wainna qaqama ummaqusee tiqisee tatisee wainna anoona naifanoo
    mina amuqusa fannoo asasidanoo. Mifa oorifa fadameena ooriki aku usaifanoo oori
    amiqi amiqidanoo. Mifa feemu uquseenoo naifanoo amuaquinoo afeekaikidanoo.
  eng-YLT: And wine — it rejoiceth the heart of man, To cause the face to shine from
    oil, And bread — the heart of man it supporteth.
  kne-kne: ta mawada di arak ay panragsakan da, lana ay mangipapteng sin ropa da,
    ya makan ay mangipabikas en daida.
  eng-WYC-2017: and that wine make glad the heart of men. That he make glad the face
    with oil; and that bread make steadfast the heart of man.
  eng-WMBB: wine that makes the heart of man glad, oil to make his face to shine,
    and bread that strengthens man’s heart.
  zat-NTPS: ne uva ca' da dxelune̱' xrise uva wal-la da dxuzúa na bénneache ca' xel-la'
    dxelebé, ne olivo ca' da dxelune̱' da za da dxelegú'e̱ xíchaje̱', ne zrua' da
    dxelune̱' xeta chee̱ xelaca bane̱'.
  zty-NTPS: na' uba ka', da' ka' žóngake' x̱is uba waḻ dan' žonen ga žebégekle benne'
    ka', na' olibo ka', da' ka' žóngake' set dan' ẕgó'ogake' yíchjgake', na' ẕoa'
    da' žóngake' yet nich sóagake' nbángake'.
  urd-GVH: तेरी मै इनसान का दिल ख़ुश करती, तेरा तेल उसका चेहरा रौशन कर देता, तेरी
    रोटी उसका दिल मज़बूत करती है।
  rug-rug: Meke pude boka tavete napo vaeni si arini meke qetuqetu. Tavete oela olive
    si arini pude lumu va ṉedali sari kenudia, meke na bereti, pude boka henahena
    meke ṉiṉira.
  gaz-gaz: akka daadhiin wayinii garaa nama gammachiisu, akka zayitiin fuula nama
    cululuqsuu fi akka midhaan nama jajjabeessu ni goota.
  fra-LSG: Le vin qui réjouit le cœur de l’homme, Et fait plus que l’huile resplendir
    son visage, Et le pain qui soutient le cœur de l’homme.
  yal-yal: e nun manpaan naxan e rasɛwama, e nun turen naxanye e fatin nayabuma ayi,
    e nun donseen naxanye e sɛnbɛ soma.
  iou-iou: Bureni Ekäni, gäk wain ume nimiŋiri naŋpäŋ oretoret täk täkamäŋ. Ba orip
    gakŋi iŋamninken äruritna ägo weŋirä kuŋatta nimik täyan. Täŋpäŋ gupnin täŋ-kehärom
    takta ketem nimik täyan.
  haw-1868: A me ka waina hoi i mea e olioli ai ko na kanaka naau, A me ka aila hoi,
    i mea e hinuhinu ai kana maka, A me ka berena, ka mea e hooikaika ai ka naau o
    na kanaka.
  arb-NAV: وَخَمْرٍ تُفَرِّحُ قَلْبَ الإِنْسَانِ وَتُوَرِّدُ وَجْهَهُ فَيَلْمَعُ كَبَرِيقِ
    الزَّيْتِ، وَخُبْزٍ يُسْنِدُ قَلْبَهُ.
  ded-ded: Ngichereu ubangerec fingerudeac waing meficgenec nga ngicngac kicsiricnina
    pirac pirac anudeac geng kerec meficgenec. Amma ngicngac herengina kucgoc anudeac
    yaka meficgema yemmenec.
  ewe-ewe: wain si doa dzidzɔ na ame ƒe dzi, ami si ana be eƒe mo nanɔ keklẽm kple
    abolo si alé eƒe dzi ɖe te.
  eng-LEE: And wine that maketh joyful the heart of man, [and] oil to brighten his
    face, and bread which strengtheneth the heart of man.
  asm-FB: যাতে মানুহৰ মনক আনন্দ দিয়া দ্রাক্ষাৰস, মুখ উজ্জ্বল কৰা তেল, আৰু মানুহৰ
    হৃদয়ক সবল কৰা আহাৰ যোগান হয়।
  sus-A: عِ وّنِ قِمَ مِشِيٍ مَ، نَشَن عٍ بْحّ رَقَنمَ عٍ مَ، عِ تُرٍ رَ مِنِمَ عٍ
    بّ، نَشَن عٍ كِرِ رَتٌقَنمَ، عِ عٍ بَلٌمَ دٌنسٍ رَ، نَشَن سّنبّ قِمَ عٍ مَ.
  fra-SBL: le vin qui réjouit le cœur de l'homme, de l'huile pour faire briller son
    visage, et le pain qui fortifie le cœur de l'homme.
  hbo-hbo: וְיַ֤יִן ׀ יְשַׂמַּ֬ח לְֽבַב־אֱנֹ֗ושׁ לְהַצְהִ֣יל פָּנִ֣ים מִשָּׁ֑מֶן וְ֝לֶ֗חֶם
    לְֽבַב־אֱנֹ֥ושׁ יִסְעָֽד׃
  kik-kik: ndibei ĩrĩa ĩkenagia ngoro ya mũndũ na maguta ma gũtũma ũthiũ wake ũkenge,
    o na irio iria ciĩkagĩra ngoro yake hinya.
  fra-NCL: et le vin qui réjouit le cœur de l’homme ; il lui donne l’huile qui brille
    sur sa face, et le pain qui affermit son cœur.
  cek-AK: kami poeknawmsak thaih misurtui, mikhmai pansak hanah situi, palungthin
    thacaksak hanah takaw to a paek.
  cuk-cuk: Vino-weligwar-emar-saed-amiega, olivo-gwallu-wagar-daarmakar-imaked-amiega,
    mas-burba-dula-uked-amiega be imakbalid.
  uig-CYR: Мән мәсиһ қилғанлиримға тәгмә, Пәйғәмбәрлиримгә яман иш қилма! — деди.
  tel-2017: అందువల్ల భూమిలోనుండి ఆహారాన్నీ మనుషుల హృదయాన్ని సంతోషపెట్టే ద్రాక్షారసాన్నీ
    వారి ముఖాలకు మెరుపునిచ్చే తైలాన్నీ మనుషుల హృదయాన్ని బలపరిచే ఆహారాన్నీ ఆయన మొలకెత్తిస్తున్నాడు.
  hat-BSA: e diven ki fè kè a lòm kontan an, pou li kab fè figi li klere ak lwil,
    ak manje ki bay soutyen a kè lòm nan.
  ukr-ONPU: «Не чіпайте помазанців Моїх і пророкам Моїм не робіть зла».
  kos-kos: Ac in orala wain in akenganyalos, Ac oil in olive tuh in mwe akmusra, Ac
    mwe mongo in sang ku nu sin mwet.
  hbo-WLC: וְיַ֤יִן ׀ יְשַׂמַּ֬ח לְֽבַב־אֱנ֗וֹשׁ לְהַצְהִ֣יל פָּנִ֣ים מִשָּׁ֑מֶן וְ֝לֶ֗חֶם
    לְֽבַב־אֱנ֥וֹשׁ יִסְעָֽד׃
  ibo-ibo: mmanya nke na-enye obi mmadụ aṅụrị, mmanụ nke na-eme ka ihu na-egbupụ amụma,
    na achịcha nke na-enye ya ume nʼobi.
  ory-ory: ପୁଣି, ମନୁଷ୍ୟର ଚିତ୍ତ-ଆନନ୍ଦକାରୀ ଦ୍ରାକ୍ଷାରସ, ମୁଖ-ଚିକ୍କଣକାରୀ ତୈଳ ଓ ମନୁଷ୍ୟର
    ହୃଦୟ ସବଳକାରୀ ଭକ୍ଷ୍ୟ ଉତ୍ପନ୍ନ କରନ୍ତି।
  chk-chk: Iwe, epwe wor wain pwe aramas repwe ün o pwapwa, epwe wor lö pwe repwe
    emmisi ngeni won meser, pwal pilawa pwe repwe mongö o pöchökül ren.
  rop-rop: en meigim wain blanga meigim melabat jidan hepiwan, en oliboil blanga meigim
    melabat luk gudwan, en daga blanga meigim melabat strongbala.
  ukr-1871: І вино, щоб веселило серце чоловіка; щоб міг оливою лице намастити, і
    щоб хлїб покріпив серце чоловіка.
  yon-yon: nimakarub ane yi niindem aom kubi ye wain ok ye nong yob dembaune, nimakarub
    kube murubia kankooni ye olif ambodiib ye at kuu yowiib iraune, aromkono kondi
    ye flawa ye wiit kuu yowiib irimaan kui.
  deu-1951: und damit der Wein des Menschen Herz erfreue und seine Gestalt schön werde
    vom Öl und das Brot das Herz des Menschen stärke.
  eng-JPS: And wine that maketh glad the heart of man, making the face brighter than
    oil, and bread that stayeth man's heart.
  srp-1865: I vino veseli srce èovjeku, i lice se svijetli od ulja, i hljeb srce èovjeku
    krijepi.
  lug-lug: Ne wayini okusanyusa omutima gwe, n’ebizigo okwesiiga awoomye endabika
    ye, n’emmere okumuwa obulamu.
  heb-heb: ויין ישמח לבב אנוש להצהיל פנים משמן ולחם לבב אנוש יסעד׃
  ben-IRV: তিনি মানুষকে খুশি করার জন্য দ্রাক্ষারস তৈরী করেন, তেল তৈরী করেন মুখ চকমক
    করার জন্য এবং খাদ্য তার জীবন বজায় রাখার জন্য।
  ntu-ntu: Rkame waen kx na-aelalz-ngrm drtwrgr, X tolo kx na-alqngr nrkrdrtqgr, X
    dakxnzng kx naxplrngr nigr.
  pan-pan: ਦਾਖ਼ਰਸ ਜਿਹੜੀ ਇਨਸਾਨ ਦੇ ਦਿਲ ਨੂੰ ਅਨੰਦ ਕਰਦੀ ਹੈ, ਅਤੇ ਤੇਲ ਜਿਹੜਾ ਉਹ ਦੇ ਮੁੱਖੜੇ
    ਨੂੰ ਚਮਕਾਉਂਦਾ ਹੈ, ਨਾਲੇ ਰੋਟੀ ਜਿਹੜੀ ਇਨਸਾਨ ਦੇ ਦਿਲ ਨੂੰ ਤਕੜਿਆਂ ਕਰਦੀ ਹੈ।
  mya-JVB: စပျစ် ရည်သည်လည်း လူ တို့ကို ရွှင်လန်း စေ၏။ ဆီ အားဖြင့်လည်း သူတို့မျက်နှာ
    ကို ပြောင် စေတော်မူ၏။ မုန့် သည်လည်း ၊ သူ တို့နှလုံး ကို ထောက်မ ၏။
  kgf-kgf: Icac ewa qeriaiguc ʒézé ségiségi mihicŋi mimia waiŋ ʒéma icac kic tanera
    measari mimia haléc ʒéma icac ewa qeriaiguc kuha mihicŋi mimia nene yaka imi inéŋ
    ʒéyu hicŋidarec.
  tte-O: kanna iyawatagilima oine bwaimwa ali kaba numa koina siyaliyaya, yo olo olibe
    bwaimwa ali kaba sau, yo pwalawa bwaimwa ali kaba kekan na koina sikaiwe.
  tbg-tbg: Vataqihairo uaini naaqunta qampiqe vaimanta tenavu vira tava tatike, vi
    namarira neha quaheha vaunara. Tenavu orivi tava tatike vira vahavera viriqaa
    aqutauraro tinavu virivano takuqi vaira. Tenavu uiti varake mpareti autuke ne
    vauraro tinavu vaata kempukaiqama timite vaira.
  hmo-hmo: Ai ese vain ai hadoa diba, bona uaina ai karaia, aiemai lalona do idia
    moale totona. Bona ai ese olive ai havaraia diba, olive ena dehoro ese aiemai
    kopina do ia hanamoa totona. Bona oi dainai ai ese uiti uhena ai hadoa diba, bona
    uiti dekena amo beredi ai karaia, aiemai tauanina do idia goada totona.
  zar-NT: en xisi uva le run ga tudzeja ládxiʼguequi, en za olivo le taʼgúʼu láhuiguequi
    lu yöl-laʼ ruzíʼ xibé quéguequi, en yöta le nabániguequi.
  urd-urd: और मय जो इंसान के दिल कोऔर रोग़न जो उसके चेहरे को चमकाता है, और रोटी जो
    आदमी के दिल को तवानाई बख्शती है।
  rus-SYN: “не прикасайтесь к помазанным Моим, и пророкам Моим не делайте зла”.
  bqc-SIM: Vɛ̃ɛ pↄ́ ì ń pↄ kɛ na ń nísi pↄ́ ì ń lɛkpɛ yↄo ń blɛ pↄ́ ì ń gba
    gbãao.
  tcz-CHONGTHU: Akipana diuvin adondiu lengpitwi nagonpeh in atahsauva akinu diuvin
    Olive thao nasosah'in, chule athaneina diuva nehding changlhah napen ahi.
  mar-mar: तो मनुष्यास आनंदित करणारा द्राक्षरस, त्याचा चेहरा चमकविणारे तेल, आणि त्याचे
    जीवन जिवंत ठेवणारे अन्नही त्याने उत्पन्न करावी.
  isl-isl: einnig vín sér til gleði, olíu sem gerir andlitið gljáandi og brauð sem
    gefur kraft.
  hlt-THB: thlang ak kawlung ak zeel sak misur tui, haai a plangnaak aham situi, ak
    kawlung tha ak awm sak phaihpi ce pehy.
  qub-qub: Chay micuywanmi runapaga callpan yurin. Bïnunami runataga cushicachin.
    Asëti achca captinmi cärancunapis llushwaypa-llushwan.
  bqp-bqp: sèwɛ̃ kũ àdi ń pↄ kɛ nna kũ nísi kũ àdi ń ãn tɛ́ kɛo kũ pↄ́ble kũ
    àdi ń gba gbãnao.
  hat-hat: pou latè ka donnen rezen ki bay diven pou fè kè lèzòm kontan, lwil pou
    fè figi yo fre, pen pou ba yo fòs.
  eng-BSB: wine that gladdens the heart of man, oil that makes his face to shine,
    and bread that sustains his heart.
  eng-WEBPB: wine that makes the heart of man glad, oil to make his face to shine,
    and bread that strengthens man’s heart.
  kbq-kbq: Anazanke hunka kagra hankeno wainimo'a hageno marerige'za, eri'za waini
    tina tro hu'za nene'za antahi musena nehazagenka, olivi masavena zaminke'za eri'za
    zamugosafina frageno rumsa nehigenka, ne'zama nene'za hankavema eri'za manisaza
    zana bretia nezamine.
  pon-pon: O wain en kaperenda monion en aramaj, o le en kalinanada maj en aramaj,
    o prot en kakelada war en aramaj.
  nhe-BL: Nojquiya tiquinmaca xocomecatl iayo para ma ica yolpactoca, huan aceite
    para ma mopoloca ipan ininxayac, huan nojquiya tiquinmaca tlacualistli para ma
    quipiyaca fuerza.
  wnc-wnc: Siwan ninda nau wain taknga kwaike yangga toknga aknga tangopnangge tasinim.
    Tangoke musipmin katang apbaknganim. Sike katau oliv dakatane buyana yangga aknga
    pake nomine pasina waenga siwik. Gatu ninda wit tapun kwaike poyau uneta pasike
    nana gupmin tapa gatanimik.
  bus-bus: geepiwɛ̃ɛ kɛ̀ è ń pↄↄ kɛ nnaa kↄ̃n nↄ́si kɛ̀ è ń uu tɛ́ kɛɛo kↄ̃n blɛɛ
    kɛ̀ è ń gba gbãaao.
  gub-BL: Eremuezuz kar ma'e ywy wi ne. Teko uzapo ma'ywa uwà her ma'e wà, win romo
    iapo pà wà. Hurywete i'u mehe wà. Omono'og uri kawer wà. Upurumurywete kar a'e.
    Uzapo arozràn wà, typy'ak romo iapo pà wà. Ikàg i'u mehe wà.
  eng-DRA: 'Touch ye not my anointed: and do no evil to my prophets.'
