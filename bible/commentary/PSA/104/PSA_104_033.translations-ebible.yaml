verse: PSA.104.033
translations:
  mal-C: ഞാൻ എന്റെ ജീവിതം മുഴുവനും യഹോവയ്ക്കു പാടും; എന്റെ ജീവിതകാലമൊക്കെയും ഞാൻ എന്റെ
    ദൈവത്തെ വാഴ്ത്തിപ്പാടും.
  deu-TKW: Ich will Jahwe singen mein Leben lang, meinem Gotte lobsingen, so lange
    ich bin.
  lin-lin: Nakoyembela Yawe bomoi na ngai mobimba ; nakoyembela Nzambe na ngai tango
    nyonso nazali na bomoi.
  mmx-mmx: Anabak pixan ti Leeme Silok keneng at lorooro axap tarak. At levenaleng
    nia ana rooro ren, anabak pixan emi asu ri ne Moroa rak.
  eng-LSV: I sing to YHWH during my life, || I sing praise to my God while I exist.
  eng-GNV: 'I will sing vnto the Lord all my life: I will prayse my God, while I liue.'
  eng-WEBSTER: 'I will sing to the LORD as long as I live: I will sing praise to my
    God while I have my being.'
  nhw-BL: Nijhuicatis TOTECO nochi tonali catli niitztos ipan ni tlali. Quena, nijpaquilismacas
    Toteco Dios ica tiohuicatl hasta tlamis nitlaijiyotilanas.
  swh-ONEN: Nitamwimbia Bwana maisha yangu yote; nitaimba sifa kwa Mungu wangu muda
    wote ninaoishi.
  bba-bba: Kon Gusunɔ nɛn Yinni womu kuɑ nɛn wɑ̃ɑrun tɔ̃ru kpuro sɔɔ. Kon nùn tɔmɑ
    sere kɑ nɛn ɡɔɔn tɔ̃rɔ.
  eng-KJVCPB: 'I will sing unto the Lord as long as I live: I will sing praise to
    my God while I have my being.'
  luo-luo: Abiro wer ne Jehova Nyasaye e ngimana duto, adier, abiro wero wende pak
    ne Nyasacha e kinde duto ma pod angima.
  aii-aii: ܒܸܬ ܫܲܒܚܸܢ ܠܡܵܪܝܵܐ ܒܚܲܝܝܼ̈، ܒܸܬ ܙܵܡܪܹܢ ܠܐܲܠܵܗ‌ܝܼ ܟܡܵܐ ܕܝܼܘܸܢ.
  meu-meu: Lau ane baina abia Iehova ena, egu mauri dinadia iboudiai; egu Dirava na
    egu ane ai baina hanamoa, na mauri nohomu ai.
  npi-ULB: आफ्‍नो सारा जीवनभरि म परमप्रभुको निम्ति गीत गाउनेछु । म बाँचुन्‍जेल आफ्‍नो
    परमेश्‍वरको स्‍तुति गाउनेछु ।
  yor-yor: 'Ní gbogbo ayé mi ní n ó kọrin sí Olúwa: èmi ó kọrin ìyìn sí Olúwa níwọ̀n
    ìgbà tí mo wà láààyè.'
  pes-OPCB: تا زنده‌ام، خداوند را با سرود، پرستش خواهم کرد و تا وجود دارم او را ستایش
    خواهم نمود.
  tgl-ULB: Aawit ako kay Yahweh ng buong buhay ko; aawit ako ng papuri sa aking Diyos
    habang ako ay nabubuhay.
  nop-nop: Nu kaipmuŋ hatiŋa Yahwedok kap fee tomiluwaat. Nu mu kumuŋa kaipmuŋ hatiŋila
    Bepaŋne wou nintilooŋ kap heki tomiŋa hatigene kumumbene dapmawaak.
  cbu-NT: Ashirucha, nuw ndatuma tsiparuri, kchitariti, Apanllireemi Taarashipaneem
    urutari yaseekuri taachima.
  hui-hui: I̱ dindini emabu kongi i̱na Anduane Homogohondo iba ganaru lo mulebero.
    I̱na i̱naga Ngode Datagaliwabe kagonaga mini mo yaraga halu iba ganaru laho ngoore
    dege i̱ni homalu lairi holebero.
  mya-mya: ငါ​သည်​တစ်​သက်​လုံး​သီ​ချင်း​ဆို​၍​ထာ​ဝ​ရ​ဘု​ရား​၏ ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ပါ​မည်။
    အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ်​လုံး​ငါ​၏​ဘု​ရား​အား ထော​မ​နာ​သီ​ချင်း​ဆို​ပါ​မည်။
  bod-N: བདག་གིས་ཚེ་གང་ཡ་ཝཱེར་མགུར་མ༌ལེན། །གསོན་པའི་རིང་ལ་ང་ཡི་དཀོན་མཆོག༌བསྟོད།།
  wsk-wsk: Tom ani marak bagasam imi mu ani Yawe ko wur ilu se lagarikko; ani tom
    suen biya aga Kaem ko wur ilu se ko nup patawurikko!
  sna-sna: Ndichaimbira Jehovha upenyu hwangu hwose; ndichaimbira Mwari wangu nziyo
    dzokurumbidza ndichiri mupenyu.
  spa-BLM: Cantaré a Yahvé mientras viva. Cantaré alabanzas a mi Dios mientras tenga
    algún ser.
  cac-cac: Mamin Jehová, ol in b'itan d'ayach yacb'an ayinto eq'ui. Yacb'an pitzan
    into, ol in b'itan d'ayach ach in Diosal.
  swh-ULB: Nitamwimbia Yahwe maisha yangu yote; nitamwimbia sifa Mungu wangu nigali
    ninaishi.
  bel-bel: І пабіў вінаград іхні і смакоўніцы іхнія, і паваліў дрэвы ў межах іхніх.
  deu-ELBBK: Singen will ich dem HERRN mein Leben lang, will meinem Gott Psalmen singen,
    solange ich bin.
  mbb-OT: Egkentahan ku is Nengazen seled te tivuuk he untung ku. Egkentahan ku te
    menge kedalig is Megbevayè ku te uuyag e pa.
  mal-2015: എന്റെ ആയുഷ്കാലത്തൊക്കെയും ഞാൻ യഹോവെക്കു പാടും; ഞാൻ ഉള്ളേടത്തോളം എന്റെ
    ദൈവത്തിന്നു കിർത്തനം പാടും.
  gup-gup: Wanjh ngaye ngahdjalwayini munguyh kore ngudda Yawey, dja warridj djahdjalburlume
    munguyh ngudda God ngardduk, kaluk bu ngangolekyakmen.
  rmc-rmc: Giľavava le RAJESKE calo dživipen; giľavava o chvali mire Devleske, medik
    dživava.
  nlg-nlg: Inau ku linge vania a Lord tana lei bongi ni volagu, mu tu vola mua eni
    ke, ku linge holohaba vania nigua God.
  pes-OPV: خداوند را خواهم سرایید تا زنده می‌باشم. برای خدای خود تسبیح خواهم خواند
    تا وجود دارم.
  ron-1924: Вой кынта Домнулуй кыт вой трэи, вой лэуда пе Думнезеул меу кыт вой фи.
  ben-OBCV: আমার সারা জীবন আমি সদাপ্রভুর জয়গান করব; আমার শেষ নিঃশ্বাস পর্যন্ত আমি
    আমার ঈশ্বরের প্রশংসা করব।
  som-som: Intaan noolahay oo dhan ayaan Rabbiga u gabyi doonaa, Oo Ilaahay ayaan
    ammaan ugu gabyi doonaa intaan jiro oo dhan.
  lat-VUC: Et percussit vineas eorum, et ficulneas eorum, et contrivit lignum finium
    eorum.
  eng-ASVBT: 'I will sing unto Jehovah as long as I live: I will sing praise to my
    God while I have any being.'
  mna-mna: Tana mazwaana ta so aŋbot motoŋ yaryaara na, kalŋoŋ ko izalla mi aŋbombo
    mboe pa Yooba. Ko leleŋ ambai pa Anutu tio, mi aŋpakurkuri pa mboe ma irao meeteŋana
    tio.
  ita-1885: Io canterò al Signore, mentre viverò; Io salmeggerò all'Iddio mio, tanto
    che io durerò.
  eng-LXXUP: And he smote their vines and their fig trees; And broke every tree of
    their coast.
  eng-ULB: I will sing to Yahweh all my life; I will sing praise to my God as long
    as I live.
  spa-VBL: Cantaré al Señor mientras viva; cantaré alabanzas a Dios toda mi vida.
  fra-_FOB: Je chanterai à l'Éternel tant que je vivrai; je psalmodierai à mon Dieu
    tant que j'existerai.
  mal-mal: എന്റെ ആയുഷ്ക്കാലമൊക്കെയും ഞാൻ യഹോവയ്ക്കു പാടും; ഞാൻ ഉള്ള കാലത്തോളം എന്റെ
    ദൈവത്തിന് കീർത്തനം പാടും.
  lit-lit: Giedosiu VIEŠPAČIUI, kol gyvas būsiu, giedosiu gyrių savo Dievui, kol gyvuos
    manasis aš.
  urd-GVR: Maiṅ umr-bhar Rab kī tamjīd meṅ gīt gāūṅgā, jab tak zindā hūṅ apne Ḳhudā
    kī madahsarāī karūṅga.
  suz-BL: गो ब्रोंइङा सम्‍म परमप्रभु यावे कली कुम्‍सो पना पन बाक्‍नुङ। गो मबेक्‍ङा
    सम्‍म आं परमप्रभु कली ठेयब सेल्‍शा, कुम्‍सो पना पन बाक्‍नुङ।
  eng-NOY: I will sing to the LORD as long as I live, I will sing praise to my God
    while I have my being.
  ita-1927: Io canterò all’Eterno finché io viva; salmeggerò al mio Dio finché io
    esista.
  ckb-ckb: بە درێژایی ژیانم گۆرانی بۆ یەزدان دەڵێم، تاکو ماوم سروود بۆ خودای خۆم دەڵێم.
  eng-BBE: I will make songs to the Lord all my life; I will make melody to my God
    while I have my being.
  xsi-xsi: Naŋa ma awâŋgi wâŋgiŋa pa Maro Kindeni ikura zo rârâni naŋa amo viâŋgu.
    Naŋa ma awâŋgi wâŋgiŋa paneâŋa kâ pa naneŋgu Yova Kindeni lee ikura lâ zo ndia
    naŋa ma amâte.
  kan-OKCV: ನಾನು ಜೀವಿತ ಕಾಲವೆಲ್ಲಾ ಯೆಹೋವ ದೇವರಿಗೆ ಹಾಡುತ್ತಿರುವೆನು. ನಾನು ಬದುಕಿರುವವರೆಗೆ
    ದೇವರನ್ನು ಸ್ತುತಿಸುತ್ತಿರುವೆನು.
  tam-2017: நான் உயிரோடிருக்கும்வரை என்னுடைய யெகோவாவைப் பாடுவேன்; நான் உயிரோடிருக்கும்வரையும்
    என் தேவனைப் புகழ்ந்து பாடுவேன்.
  spa-RV-1909: 'A Jehová cantaré en mi vida: á mi Dios salmearé mientras viviere.'
  ron-BTF: Voi cânta DOMNULUI cât timp trăiesc, voi cânta laudă Dumnezeului meu cât
    timp voi fi.
  eng-WEBP: I will sing to the LORD as long as I live. I will sing praise to my God
    while I have any being.
  eng-FBV: I will sing to the Lord for as long as I live; I will sing praises to my
    God my whole life.
  nld-1939: Heel mijn leven zal ik zingen voor Jahweh, Mijn God blijven loven, zolang
    ik besta!
  nch-BL: Nijhuicatis TOTECO nochi tonali cati niitztos ipan ni tali. Quena, nijpaquilismacas
    Toteco Dios ica tiohuicat hasta tamis nitaijyotilanas.
  vie-1934: Hễ tôi sống bao lâu, tôi sẽ hát xướng cho Đức Giê-hô-va bấy lâu; Hễ tôi
    còn chừng nào, tôi sẽ hát ngợi khen Đức Chúa Trời tôi chừng nấy.
  cha-cha: 'Bae jucantaye si Jeova taemenoja y inanaco y linâlâjo: bae jucantaye tinina
    y Yuusso mientras lalâlâyo.'
  hin-CV: मैं आजीवन याहवेह का गुणगान करता रहूंगा; जब तक मेरा अस्तित्व है, मैं अपने
    परमेश्वर का स्तवन गान करूंगा.
  eng-OURB: I will sing to Adonai as long as I live. I will sing zahmar ·musical praise·
    to my God while I have any being.
  spa-BES: Y haré canciones al Señor toda mi vida; Haré melodía a mi Dios mientras
    tenga mi ser.
  tdx-tdx: Ho saboeko t’Iehovà kanao mbe velon-draho; ho rengèko an-tsabo t’i Andrianañahare
    katao mbe mahakofòke.
  tha-KJV: ข้าม​ี​ชี​วิตอยู่​ตราบใด ข้าจะร้องเพลงถวายพระเยโฮวาห์ ขณะข้ายังเป็นอยู่
    ข้าจะร้องเพลงสรรเสริญพระเจ้าของข้า
  por-BR-2018: Cantarei ao SENHOR em toda a minha vida; tocarei música ao meu Deus
    enquanto eu existir.
  deu-ELO: Singen will ich Jehova mein Leben lang, will meinem Gott Psalmen singen,
    solange ich bin.
  eng-WYC-2018: I shall sing to the Lord in my life; I shall say psalm to my God,
    as long as I am. (I shall sing to the Lord all my life; yea, I shall sing psalms,
    or songs of praise, to my God, as long as I am.)
  epo-epo: Mi kantados al la Eternulo, dum mi vivos; Mi muzikados al mia Dio, dum
    mi estos.
  gfk-gfk: Iau ni inginge uram tano Watong ta ira bung tano nugu nilon bakut. Iau
    ni inginge na pirharlat uram tano nugu God ta ira kaba bungbung ing iau lon taar
    at baak.
  uig-PIN: Ⱨayatla bolidikǝnmǝn, Pǝrwǝrdigarƣa nahxa eytimǝn; Wujudum bolsila Hudayimni
    küylǝymǝn.
  beo-beo: Na esalusu huluane amo ganodini, na da Hina Godema gesami hea:le gala:lumu.
    Na da esalea, na da na Godema nodone gesami hea:le gala:lumu.
  tpi-OTNT: Taim mi stap laip, bai mi singim ol song long Bikpela. Bai mi singim ol
    song bilong litimapim nem bilong God bilong mi inap long taim mi dai.
  hau-SA: Zan rera ga Ubangiji dukan raina; zan rera yabo ga Allahna muddin ina raye.
  udu-udu: Aha/ mina yuḵ gway e Tap̱a mo me’d jin dika/ ki e mo. Aha/ mina yuḵ gway
    mmomaŋa Arumgimis pem mo me’d jin kusha buye/ aha/ mo.
  uig-LAT: Hayatla bolidikenmen, Perwerdigargha naxsha éytimen; Wujudum bolsila Xudayimni
    küyleymen.
  nde-nde: Ngizahlabelela kuThixo impilo yami yonke; ngizahlabelela indumiso kuNkulunkulu
    wami lanini nxa ngisaphila.
  ton-ton: 'Te u hiva kia Sihova ʻi heʻeku kei moʻui: te u hiva fakamālō ki hoku ʻOtua
    ʻi he lolotonga ʻo ʻeku moʻui.'
  ces-1613: Zpívati budu Hospodinu, dokudž jsem živ; žalmy Bohu svému zpívati budu,
    pokudž mne stává.
  eng-WMB: I will sing to the LORD as long as I live. I will sing praise to my God
    while I have any being.
  tam-TCV: நான் என் வாழ்நாளெல்லாம் யெகோவாவைப் பாடுவேன்; நான் உயிரோடிருக்குமட்டும்
    என் இறைவனுக்குத் துதி பாடுவேன்.
  ceb-ULB: Magaawit ako kang Yahweh sa tibuok kong kinabuhi; magaawit ako ug mga pagdayeg
    ngadto sa akong Dios samtang buhi pa ako.
  pol-UBG: Będę śpiewał PANU, póki żyję; będę śpiewał memu Bogu, póki istnieję.
  agr-agr: Wi eke iwaku pujuttag nuaduik Tuke Pujuun, mina Apajuíjun emematkun kantamtain
    kantamjuattajai.
  kyc-kyc: Namba Kamongo dokona lao kenane pyao karalu kararo. Namba kararo yuu gii
    dusipana nambana Anatulakando kenane pyaro.
  urd-GVU: مَیں عمر بھر رب کی تمجید میں گیت گاؤں گا، جب تک زندہ ہوں اپنے خدا کی مدح
    سرائی کروں گا۔
  eng-OEBCW: I will sing to the Lord while I live, I will play to my God while I am.
  deu-1912: Ich will dem HERRN singen mein Leben lang und meinen Gott loben, solange
    ich bin.
  kan-2017: ನಾನು ಬದುಕಿರುವವರೆಗೂ ಯೆಹೋವನನ್ನು ಕೀರ್ತಿಸುತ್ತಿರುವೆನು; ಜೀವಮಾನವೆಲ್ಲಾ ನನ್ನ ದೇವರನ್ನು
    ಭಜಿಸುತ್ತಿರುವೆನು.
  yap-yap: Bay ug tangnag SOMOL u n’umngin nap’an e yafos rog; n’umngin e yafos rog
    ni bay u gu tangnag e sorok ngak e Got rog.
  hlt-MCSB: Ka hingnah neh BOEIPA te ka hlai vetih ka om rhuet vaengah ka Pathen te
    ka tingtoeng ni.
  mdy-ETH: ታኣኒ ሼምፔና ዓኣና ናንጊና ናንጋ ጎዳም ዓይናዻንዳኔ፤ ዔቂ ታ ሃንታ ዎዳ ዒዛ ታ ዓኣሣንዳኔ።
  qvs-NT: Ñuka chaykunata kawashpa wañunayni diyakaman kantukunata kantashpa Tata
    Diosta kushichisha.
  twi-ASANTE: Mɛto dwom ama Awurade me nkwa nna nyinaa; sɛ mete ase yi, mɛto ayɛyie
    dwom ama me Onyankopɔn.
  eng-WEBU: I will sing to the LORD as long as I live. I will sing praise to my God
    while I have any being.
  acu-NT: Tura asamtai Yusen tuke nintimsan kantamatajai. Iwiaaku pujaknaka Yusrun
    Salmon kantamruatatjai.
  spa-PDDPT: A Yavé cantaré en mi vida, Mientras tenga vida cantaré salmos a mi ʼElohim.
  gun-gun: Aporaei 'rã Senhor pe aikovea ja. Xeruete pe aporaei 'rã aikoa pukukue
    re.
  agu-BL: Jalen pe'k yi itz'ine't, swak'e' ink'ajsbil tetz Wajcaw yi inRyosil.
  ilo-ULB: Kantaak ni Yahweh iti amin a biagko; Agkantaak ti panagdaydayaw iti Diosko
    agingga a sibibiagak.
  kpg-kpg: Au ga daahili ang gi Dimaadua i di waalooloo o dogu mouli. Au ga daahili
    e hagaamu dogu God i di waalooloo o dogu mouli.
  uig-ARA: ھاياتلا بولىدىكەنمەن، پەرۋەردىگارغا ناخشا ئېيتىمەن؛ ۋۇجۇدۇم بولسىلا خۇدايىمنى
    كۈيلەيمەن.
  bps-bps: Nlingaggu i Amugu Dwata di klogu mto; nlingaggu dad kdayen i Dwatagu di
    klo i nun nawagu.
  sus-sus: N Alatala matɔxɔma nɛ fanni n baloxi, n bɛɛti bama nɛ n Marigi Ala bɛ fanni
    n na duniɲa ma.
  pon-2006: I pahn kokouliong KAUN-O erein ei mour; I pahn kin koul kapikapinga ei
    Koht erein ei mour.
  jae-jae: Aê gabe jaŋga wê êpi Apômtau êtôm ŋoc bêc jaŋgôŋ matoc jali samob. Aê jaŋga
    wê lambiŋŋa êndêŋ ŋoc Anôtô êtôm ŋoc têm, taŋ jamoa naŋ.
  ksd-ksd: Ina kakailai tadav ra Luluai ta kaugu nilaun par; Ina kakailai na pite
    varpa tadav kaugu God ta ra lavur kilala ba iau kiki ati ra pia.
  tur-YTC: Yaşadığım sürece Yahve’ye ezgiler söyleyeceğim. Var oldukça Tanrım’ı ezgilerle
    öveceğim.
  bel-N: Буду сьпяваць ГОСПАДУ жыцьцём маім; буду выслаўляць Бога майго яшчэ больш.
  grc-BRENT: Καὶ ἐπάταξε τὰς ἀμπέλους αὐτῶν καὶ τὰς συκὰς αὐτῶν, καὶ συνέτριψε πᾶν
    ξύλον ὁρίου αὐτῶν.
  kpr-kpr: Na enda eminda ghousa mavega irarena, Bajari kena yaru sise irarena. Sifo
    ghousa God kena yaruimi sakai sise irarena, ambari tano.
  ind-AYT: Aku akan bernyanyi bagi TUHAN selama aku hidup; aku akan bermazmur bagi
    Allah selama aku ada.
  yom-yom: Ndiela yimbidilanga Yave mu luzingu luama loso. Ndiela yimbidilanga Nzambi
    ama minzitusu thangu yoso yi luzingu luama.
  yut-yut: Nak si egɨpbeŋ bɨsapmon Yawe do kap yokeŋ. Nak mɨktɨmon egɨ aŋaŋ kɨkdɨsat
    uŋun da arɨpmon Piŋkopno sigɨn yaŋ aŋkɨsikeŋ.
  nya-nya: Ine ndidzayimbira Yehova moyo wanga wonse; ndidzayimbira matamando Mulungu
    wanga nthawi yonse imene ndili ndi moyo.
  kyg-kyg: Nagaemo ofaliꞌna muki afinaꞌmo afaꞌa maiꞌneꞌnaeꞌmo Ala kava neꞌmo agiꞌaleꞌmo
    aliꞌna asaga huꞌna yoke huguve.
  hrv-hrv: Pjevat ću Jahvi dokle god živim, svirat ću Bogu svome dokle god me bude.
  mps-mps: Eno bidibo ula elalubo te sogo, eno Genuai Bidi dali tęąbi yaibao. Eno
    Godigo nogi ugwaba selama, tęąbi eyu, ena isiboba usu nigi paibao.
  tpi-tpi: Taim mi stap laip, bai mi singim ol song long Bikpela. Bai mi singim ol
    song bilong litimapim nem bilong God bilong mi inap long taim mi dai.
  dan-1931: Jeg vil synge for HERREN, så længe jeg lever, lovsynge min Gud, den Tid
    jeg er til.
  vie-OVCB: Con sẽ ca ngợi Chúa suốt đời con. Con sẽ chúc tụng Đức Chúa Trời con mãi
    mãi!
  guj-2017: હું જીવનપર્યંત યહોવાહની પ્રશંસાનાં ગીતો ગાઈશ; હું મારા છેલ્લાં શ્વાસ સુધી
    યહોવાહની સ્તુતિ કરીશ.
  pon-2006A: I pahn kokouliong KAUN-O erein ei mour; I pahn kin koul kapikapinga ei
    Koht erein ei mour.
  por-BRBSL: Vou cantar para Yahweh enquanto viver. Cantarei louvores ao meu Deus
    enquanto eu tiver qualquer ser.
  eng-OEBUS: I will sing to the Lord while I live, I will play to my God while I am.
  swe-swe: Jag ska sjunga till Herren (Jahve) så länge jag lever, jag ska sjunga lovsång
    till min Gud (Elohim) så länge jag andas.
  cth-cth: Ka hringyung thung BAWIPA koe la ka sak vaiteh, ka hringyung thung Cathut
    pholen hoi la ka sak han.
  twi-twi: Mɛto dwom ama Awurade me nkwa nna nyinaa; sɛ mete ase yi, mɛto ayeyi dwom
    ama me Nyankopɔn.
  hlt-hlt: Ka hingnah neh BOEIPA te ka hlai vetih ka om rhuet vaengah ka Pathen te
    ka tingtoeng ni.
  tbz-SIM: N fòmmu mumɔu n yó ndièmmu kɛ sɑ̃ntí n Yiɛ̀ nKuyie. Kɛ̀ n kpɑɑ́ weí n yó
    ndɛ́úkùnkomu ku yètìrì.
  msy-2020: Kɨ angamɨra itir dughiar kam kɨ Ikiavɨra Itir Godɨn ziam fam. Kɨ Ikiavɨra
    Itir God bagh ighiabar amu, egh an ziam pɨrafegh gɨn ovengam.
  dop-dop: Tɑcɑɑ nyɑɣɑ mɑ yoo yontu hɑlənɑ mɑ səm mɑ Ɩsɔ kɛ́ mɑ sɑŋ hɑlənɑ mɑ tənɑɣɑ
    sɩɩʋ.
  azb-azb: Rəbbə ömrüm boyu ilahi söyləyəcəyəm, Nə qədər varam, Allahımı tərənnüm
    edəcəyəm.
  eng-DBY: I will sing unto Jehovah as long as I live; I will sing psalms to my God
    while I have my being.
  hin-2017: मैं जीवन भर यहोवा का गीत गाता रहूँगा; जब तक मैं बना रहूँगा तब तक अपने
    परमेश्वर का भजन गाता रहूँगा।
  wol-KYG: Naa woy Aji Sax ji li feek may dund, naa kañ sama Yàlla li feek may tooy.
  swp-swp: Egu mauri asubenana maudoina eai, GUIAU abo arinai ea wana, ma maumaurigu
    Eaubada abo ea hedebasaei wana arinai.
  bjr-bjr: Qinee Dafidisa kaqi marunna kamuqoo Yaaweenara idi raanaura. Qini daanna
    kaqi mari kamuqoo qeeqa Anutuna amooqira idi raanaura.
  eng-YLT: I sing to Jehovah during my life, I sing praise to my God while I exist.
  kne-kne: Mankantaak ta idaydayaw kos sik-a ay Diyos enggana ay nan leng-ag ko, malongbos.
  eng-WYC-2017: I shall sing to the Lord in my life; I shall say psalm to my God,
    as long as I am.
  eng-WMBB: I will sing to the LORD as long as I live. I will sing praise to my God
    while I have any being.
  zat-NTPS: Gúl-laqueza' chee̱ Xránadxu dxácate̱ na' naca bana'. Xúgute̱ zra zúaqueza'
    neda' gul-la' da güe lá'ana' Dios chia'.
  zty-NTPS: Goḻkza' che X̱anžon' x̱ak zoa' nbana'. Yógo'te ža zoa' nbana' goḻa'
    da' we ḻawa'a Dios chia'.
  urd-GVH: मैं उम्र-भर रब की तमजीद में गीत गाऊँगा, जब तक ज़िंदा हूँ अपने ख़ुदा की
    मद्हसराई करूँगा।
  rug-rug: Kaqu kera vahesia rau se Zihova pa doduruna sa qua tinoa; pana korapa toaqu
    rau, si kaqu kera vahesia rau sa Tamasa.
  gaz-gaz: Bara jireenya koo guutuu ani Waaqayyoof nan faarfadha; hamma lubbuun koo
    jirtuttis faarfannaadhaan Waaqa koo nan galateeffadha.
  fra-LSG: Je chanterai l’Éternel tant que je vivrai, Je célébrerai mon Dieu tant
    que j’existerai.
  yal-yal: Fanni n nan n nii ra, n bɛtin bama nɛn Alatala xa. N tantun bɛtin bama
    n ma Ala xa nɛn n siin birin yi.
  iou-iou: Unita irayäŋ täyat udegän Ekäni täŋo täktäki tägata yäŋpäŋ kap api teŋ
    imik täŋpet. Bureni, it yäpmäŋ kwayäŋ täyat udegän kap teŋpäŋ Anutu api iniŋoret
    täŋpet.
  haw-1868: E oli aku au ia Iehova i ka manawa o ko'u ola ana; E hoolea no hoi au
    i ke Akua, a i ko'u hopena,
  arb-NAV: أُرَنِّمُ لِلرَّبِّ وَأَشْدُو لإِلَهِي مَادُمْتُ حَيًّا.
  ded-ded: Ni kekecna kecbadesoc KEBU yegec heimibade. Ni kekecna kecma Anutu dengerekecbadengoc.
  ewe-ewe: Madzi ha na Yehowa le nye agbemeŋkekewo katã me, eye zi ale si mele agbe
    la, madzi kafukafuha na nye Mawu la.
  eng-LEE: 'I will sing unto the Lord while I live: I will sing praises to my God
    while I exist.'
  asm-FB: মই জীয়াই থাকোঁমানে যিহোৱাৰ উদ্দেশ্যে গান কৰিম; মই থকালৈকে মোৰ ঈশ্বৰৰ উদ্দেশ্যে
    প্ৰশংসাৰ গীত গাম।
  sus-A: ﭑ عَلَتَلَ مَتْشْمَ نّ قَننِ ﭑ بَلٌشِ، ﭑ بّيتِ بَمَ نّ ﭑ مَرِفِ عَلَ بّ قَننِ
    ﭑ نَ دُنِحَ مَ.
  fra-SBL: Je chanterai à Yahvé aussi longtemps que je vivrai. Je chanterai les louanges
    de mon Dieu tant que j'ai un être.
  hbo-hbo: אָשִׁ֣ירָה לַיהוָ֣ה בְּחַיָּ֑י אֲזַמְּרָ֖ה לֵאלֹהַ֣י בְּעֹודִֽי׃
  kik-kik: Ngũtũũra nyinagĩra Jehova matukũ mothe ma muoyo wakwa; ndĩrĩinaga ngĩgoocaga
    Ngai wakwa hĩndĩ ĩrĩa yothe ngũtũũra muoyo.
  fra-NCL: Je veux chanter Yahweh tant que je vivrai, célébrer mon Dieu tant que j’existerai.
  cek-AK: Ka hing thung Angraeng khaeah laa ka sak han; khosak nathung ka Sithaw pakoehhaih
    laa to ka sak han.
  cuk-cuk: An dula-gudiidgine, Bab-Jehováʼga an namakoed. Amba an dula-gudiidgine,
    namaklemaladgi an-Bab-Dummadga an namakoed.
  uig-CYR: У үзүм таллирини, әнҗур дәрәқлирини урди, Зиминдики дәрәқләрни сундурувәтти.
  tel-2017: నా జీవితకాలమంతా నేను యెహోవాకు కీర్తనలు పాడతాను. నేనున్నంత కాలం నా దేవుణ్ణి
    కీర్తిస్తాను.
  hat-BSA: Mwen va chante a SENYÈ a toutotan ke m ap viv. Mwen va chante lwanj a Bondye
    mwen an toutotan ke m la.
  ukr-ONPU: він побив у них виноград та смоковницю, зламав дерева в їхньому краї.
  kos-kos: Nga fah on nu sin LEUM GOD ke moul luk nufon; Nga fah onkakin on in kaksak
    nu sin God luk ke lusenna moul luk.
  hbo-WLC: אָשִׁ֣ירָה לַיהוָ֣ה בְּחַיָּ֑י אֲזַמְּרָ֖ה לֵאלֹהַ֣י בְּעוֹדִֽי׃
  ibo-ibo: Aga m abụku Onyenwe anyị abụ ogologo ụbọchị niile nke ndụ m; aga m abụku
    Chineke m abụ otuto oge niile m na-adị ndụ.
  ory-ory: ମୁଁ ବଞ୍ଚିଥିବା ଯାଏ, ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କରିବି; ମୋହର ଅସ୍ତିତ୍ୱ ଥିବାଯାଏ,
    ମୁଁ ମୋହର ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଶଂସା ଗାନ କରିବି।
  chk-chk: Üpwe köl ngeni ewe Samol mi Lapalap lon ränin manauei meinisin. Üpwe kölün
    mwareiti ai Kot lupwen ai manau.
  rop-rop: Ebridei mi jidan laibala ai garra sing langa YAWEI. Nomeda haulong ai jidan
    laibala, ai garra oldei preisim main God garram song.
  ukr-1871: Сьпівати му Господеві, поки життя мого, сьпівати му псальми Богові мому,
    як довго життя стане.
  yon-yon: Ne wad dobaraniin yaron korem kuu Yariman yaa yook wingkimamaniin. Aron
    komoyiib kwane okad kiri dobaraniin yaron kuu ne God yaningko kankooni yook wingkimamaniin.
  deu-1951: Ich will dem HERRN singen mein Leben lang, meinen Gott lobpreisen, solange
    ich noch bin.
  eng-JPS: I will sing unto the LORD as long as I live; I will sing praise to my God
    while I have any being.
  srp-1865: Pjevaæu Gospodu za života svojega; hvaliæu Boga svojega dok sam god.
  lug-lug: Nnaayimbiranga Mukama obulamu bwange bwonna; nnaayimbanga nga ntendereza
    Katonda wange ennaku zonna ze ndimala nga nkyali mulamu.
  heb-heb: אשירה ליהוה בחיי אזמרה לאלהי בעודי׃
  ben-IRV: আমি সারা জীবন সদাপ্রভুুর উদ্দেশে গান করব; আমি যতদিন বেঁচে থাকব, আমার ঈশ্বরের
    প্রশংসা গান করব।
  ntu-ntu: Na-angrlvz-zvzx Yawe Gct rnge, Navz nakrlzbzle nzesakikr nzycmini-krnge.
  pan-pan: ਮੈਂ ਜੀਵਨ ਭਰ ਯਹੋਵਾਹ ਨੂੰ ਗਾਵਾਂਗਾ, ਜਿੰਨਾਂ ਚਿਰ ਮੈਂ ਰਹਾਂਗਾ ਮੈਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਲਈ ਭਜਨ ਗਾਵਾਂਗਾ!
  mya-JVB: ငါ သည် အသက် ရှင်စဉ် ၊ ထာဝရဘုရား ကို သီချင်း ဆိုမည်။ ငါဖြစ်သည် ကာလ ပတ်လုံး၊
    ငါ ၏ ဘုရား သခင် ကို ထောမနာသီချင်း ဆိုမည်။
  kgf-kgf: Kekecnawac séc Yawe legic héimimaŋ. Kic ɋeli kecmaŋ imuac sura séc Anutuna
    gita kulele qemimaŋ.
  tte-O: Kani yawaliwali Yeoba koina yawasigu meuloina koina. Yo kani yatobatobalan
    kanasiga yaboita.
  tbg-tbg: Noravano Kotiva mintimakero vairara ti, te qaqi variqi vuaina entara, Kotira
    autu tuaheraqi virera. Te qaqi variqi vuaina entara, ekaa vi entanavura te tenta
    Variqa autu tuaheraaina ihira tivaqi virera.
  hmo-hmo: Lauegu mauri dinadia idia do noho neganai, lau ese Lohiabada dekenai ane
    do lau abia. Lau ese ane dekenai Lohiabada do lau hanamoa noho, ela bona lau mase.
  zar-NT: ¡Gul-laʼ queëʼ Xanruʼ yúguʼtë dza soaʼ ibanaʼ! ¡Gul-laʼ yöl-laʼ ba queëʼ
    Dios tsanni ni zoaʼ nabanaʼ!
  urd-urd: मैं उम्र भर ख़ुदावन्द की ता'रीफ़ गाऊँगा; जब तक मेरा वुजूद है मैं अपने ख़ुदा
    की मदहसराई करूँगा।
  rus-SYN: и побил виноград их и смоковницы их, и сокрушил дерева в пределах их.
  bqc-SIM: Má lɛsi Diiɛ e ma wɛ̃ni lɛ́uɛ, má a Lua táasilɛ e ma kua lɛ́uɛ.
  tcz-CHONGTHU: Hinkho kanei laisen Yahweh Pakai vahchoi la sange, kahai hu bei chan
    geijin jong ka Pathen Elohim thangvah ingkate.
  mar-mar: मी माझ्या आयुष्यभर परमेश्वरास गाणे गाईन. जोपर्यंत मी जिवंत आहे तोपर्यंत
    माझ्या देवाचे मी गुणगान करीन.
  isl-isl: Ég vil lofsyngja Drottni svo lengi sem ég lifi, vegsama Guð á meðan ég
    er til!
  hlt-THB: Ka hqing khui pyt Bawipa venawh laa sa kawng nyng; ka hqing khui ka Khawsa
    kyihcahnaak laa sa vang nyng.
  qub-qub: Cawashäcamaga Tayta Diosnëtami alabansacunawan alabaycäshaj.
  bqp-bqp: Mani lɛ̀ sí Dikirinɛ ari ma wɛ̃̀ndi lɛ́n, mani ma Luda táaki lɛ́ ari ma
    gↄrↄ lɛ́n.
  hat-hat: M'ap pase tout lavi m' ap chante pou Seyè a. M'ap fè lwanj Bondye pandan
    tout tan m'ap viv la.
  eng-BSB: I will sing to the LORD all my life; I will sing praise to my God while
    I have my being.
  eng-WEBPB: I will sing to the LORD as long as I live. I will sing praise to my God
    while I have any being.
  kbq-kbq: Nagrama ofri'ma mani'nesua kna'afina, Ra Anumzamofontega zagamera hugahue.
    Ana nehu'na zagame hu'na Anumzamofo agi'a ahentesga hunteme nevu'na ome frigahue.
  pon-pon: Arain ai maur i pan kakauli on Ieowa, o arain ai mi jappa er, i pan kauleki
    pjalm kan on ai Kot.
  nhe-BL: Nijhuicatis TOTECO nochi tonali tlen niitztos ipan ni tlali. Quena, nijpaquilismacas
    Toteco Dios ica tiohuicatl hasta tlamis niyoltos.
  wnc-wnc: Sike na tapduu kayuk yuat komune nata kap taknga aknga Buyambam tapae taiwit.
    Nata kap taknga aknga Anutunae taike umana yatangenake yusika kupit.
  bus-bus: Mɛ́ lɛ̀ sí Diinɛ ai ma wɛ̃̀ndi lɛ́n, mɛ́ ma Luda táaki lɛ́ ai ma gurↄ lɛ́n.
  gub-BL: Amuzàg putar zegar haw Tupàn Tuweharupi Wiko Ma'e ikatu haw rehe herekwe
    mehe we ihe nehe. Amumaw putar he'ar paw hezar pe hezegar pà nehe.
  eng-DRA: 'And he destroyed their vineyards and their fig trees: and he broke in
    pieces the trees of their coasts.'
