verse: PSA.104.031
translations:
  mal-C: യഹോവയുടെ മഹത്ത്വം ശാശ്വതമായി നിലനിൽക്കട്ടെ; യഹോവ അവിടത്തെ പ്രവൃത്തികളിൽ ആനന്ദിക്കട്ടെ—
  deu-TKW: Die Herrlichkeit Jahwes währt ewig, Jahwe freut sich seiner Werke!
  lin-lin: Tika ete nkembo ya Yawe ewumela libela na libela ! Tika ete Yawe asepela
    na misala na Ye !
  mmx-mmx: Naba lox avukat do lisisixam at Leeme Silok naba nemen amisik la kopmen
    tekavaxap teren! Naba lox avukat do Leeme Silok na momo mi lempanga neni ga rudum
    pam i!
  eng-LSV: The glory of YHWH is for all time, || YHWH rejoices in His works,
  eng-GNV: 'Glory be to the Lord for euer: let the Lord reioyce in his workes.'
  eng-WEBSTER: 'The glory of the LORD shall endure for ever: the LORD shall rejoice
    in his works.'
  nhw-BL: ¡Ma tijhueyitlalica TOTECO pampa ihueyitilis amo quema tlamis! ¡Ma quipanti
    paquilistli TOTECO ipan nochi catli quichijtoc!
  swh-ONEN: 'Utukufu wa Bwana na udumu milele, Bwana na azifurahie kazi zake:'
  bba-bba: Yinni Gusunɔ, wunɛn yiiko yu dɑkɑɑ dɑ. Kpɑ ɑ n nuku dobu mɔ ye ɑ kuɑn sɔ̃.
  eng-KJVCPB: 'The glory of the Lord shall endure for ever: The Lord shall rejoice
    in his works.'
  luo-luo: Mad duongʼ mar Jehova Nyasaye sik nyaka chiengʼ; mad Jehova Nyasaye bed
    mamor gi gik mane ochweyo.
  aii-aii: ܗܵܘܹܐ ܚܸܩܪܵܐ ܕܡܵܪܝܵܐ ܠܥܵܠܲܡ، ܚܵܕܹܐ ܡܵܪܝܵܐ ܒܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ.
  meu-meu: 'Namona binai: Iehova hairaina baine hesiriu hanaihanai; Iehova ese ia
    e kara ḡaudia na baine moalelaidia.'
  npi-ULB: परमप्रभुको महिमा सदासर्वदा रहिरहोस् । परमप्रभु आफ्‍नो सृष्‍टिमा आनन्दित
    हुनुभएको होस् ।
  yor-yor: Jẹ́ kí ògo Olúwa wà pẹ́ títí láé; kí inú Olúwa kí ó dùn ní ti iṣẹ́ rẹ̀,
  pes-OPCB: شکوه و عظمت خداوند جاودانی است و او از آنچه آفریده است خشنود می‌باشد.
  tgl-ULB: Nawa manatili magpakailanman ang kaluwalhatian ni Yahweh; masiyahan nawa
    si Yahweh sa kanyang nilikha.
  nop-nop: Yahwe’walaŋ wougigitŋiŋ adi dapmandapmaŋnit mokit hatuwaak. Eŋ Yahwe ne
    adi nemenemek hogohogok tutumbaguk wendok nadifo tibek.
  cbu-NT: Ashiriya, Apanll wizpur ayamtaati pastacheeja; urutamari taachiya. Apanll
    waanaa tinamarineetsi napku, mang' kis ashkiya.
  hui-hui: Anduane Homogonaga hongo holenebi ibunaga wá holenebi wiaaboore helo hame
    ledo. Anduane Homogo ibugua mbirale ibunime wabu helaga biyadaru handaga bialu
    ibuni turuore helo hame ledogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ဘုန်း​အ​သ​ရေ​တော်​သည် ထာ​ဝ​စဉ်​ထွန်း​တောက်​တော်​မူ​ပါ​စေ​သော။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​ဖန်​ဆင်း​တော်​မူ​သော အ​ရာ​များ​အ​တွက် ဝမ်း​မြောက်​တော်​မူ​ပါ​စေ​သော။
  bod-N: ཡ་ཝཱེའི་གཟི་བྱིན་གཏན་དུ་གནས་པར༌ཤོག །ཡ་ཝཱེ་ཉིད་ཀྱི་མཛད་པར་དགྱེས་གྱུར༌ཅིག།
  wsk-wsk: Mel ningo nunguningkiri mu, Yawe ko nikim garagar tom suen biya anirukko;
    aninga angamang nu mel suen biya nungam mu ko ninguru amilmilarukko.
  sna-sna: Kubwinya kwaJehovha ngakugare nokusingaperi; Jehovha ngaafare nebasa rake,
  spa-BLM: Que la gloria de Yahvé sea eterna. Que Yahvé se regocije en sus obras.
  cac-cac: Mamin Jehová, ayn̈ej ec' a tziquiquial d'a masanil q'uinal. Tzach tzalaj
    val yed' tas ix a b'ocani.
  swh-ULB: Utukufu wa Yahwe na udumu milele; Yahwe na aufurahie uumbaji wake.
  bel-bel: Ён сказаў, і прыйшлі розныя насякомыя, воды ва ўсе іхнія межы.
  deu-ELBBK: des HERRN Herrlichkeit wird ewig sein, der HERR wird sich freuen seiner
    Werke;
  mbb-OT: Berakat he ebpedayun is gehem nu, Nengazen, te wazà pidtemanan. Berakat
    he igkelipey nu is mibpemeelan nu.
  mal-2015: യഹോവയുടെ മഹത്വം എന്നേക്കും നില്ക്കുമാറാകട്ടെ; യഹോവ തന്റെ പ്രവൃത്തികളിൽ
    സന്തോഷിക്കട്ടെ.
  gup-gup: Nawu Yawey, ngarridi yiwarrudj bu kunmakmak ke kahdjaldi munguyh munguyh,
    dja mak ngarridjare ngudda yinjilngmarnburren bu yinan rowk kore yikurduyime.
  rmc-rmc: E slava le RAJESKRI mi ľikerel pro furt! Mi radisaľol o RAJ olestar, so
    kerďa!
  nlg-nlg: Na rongoraghana a Lord ke kabu kasila, ma Lord ke nia togotogo tana hava
    te gonia.
  pes-OPV: جلال خداوند تا ابدالاباد است. خداوند ازاعمال خود راضی خواهد بود.
  ron-1924: Ын вечь сэ цинэ слава Домнулуй! Сэ Се букуре Домнул де лукрэриле Луй!
  ben-OBCV: সদাপ্রভুর গৌরব চিরকাল স্থায়ী হোক; সদাপ্রভু তাঁর সৃষ্টির কাজে আনন্দিত
    হোন—
  som-som: Rabbiga ammaantiisu ha sii raagto weligeedba, Oo Rabbigu ha ku reyreeyo
    shuqulladiisa.
  lat-VUC: Dixit, et venit cœnomyia et ciniphes in omnibus finibus eorum.
  eng-ASVBT: 'Let the glory of Jehovah endure forever; Let Jehovah rejoice in his
    works:'
  mna-mna: Yooba zaana biibi, ramaki mburaana mi azuŋka kini ko imbotmbot ma alok.
    Mi ni ko leleene ambai pa uraata boozomen ta itunu namaana ikamam na.
  ita-1885: Sia la gloria del Signore in eterno; Rallegrisi il Signore nelle sue opere;
  eng-LXXUP: He spoke, and the dog fly came, And lice in all their coasts.
  eng-ULB: May the glory of Yahweh last forever; may Yahweh enjoy his creation.
  spa-VBL: ¡Qué la gloria del Señor permanezca para siempre! El Señor se alegra con
    todo lo que ha hecho.
  fra-_FOB: Que la gloire de l'Éternel dure à toujours! Que l'Éternel se réjouisse
    dans ses œuvres!
  mal-mal: യഹോവയുടെ മഹത്വം എന്നേക്കും നിലനില്‍ക്കട്ടെ; യഹോവ തന്റെ പ്രവൃത്തികളിൽ സന്തോഷിക്കട്ടെ.
  lit-lit: VIEŠPATIES šlovė pasiliks per amžius, VIEŠPATS džiaugsis savo darbais.
  urd-GVR: Rab kā jalāl abad tak qāym rahe! Rab apne kām kī ḳhushī manāe!
  suz-BL: परमप्रभु यावे आ सक्ति गेना हना यो लीशा बाक्‍ल। परमप्रभु यावे आ गेय तशा,
    आंमा ग्‍येरसेक्‍ल।
  eng-NOY: The glory of the LORD shall endure for ever; The LORD shall rejoice in
    his works;
  ita-1927: Duri in perpetuo la gloria dell’Eterno, si rallegri l’Eterno nelle opere
    sue!
  ckb-ckb: با شکۆی یەزدان هەتاهەتایە بەردەوام بێت، با یەزدان بە کارەکانی خۆی دڵخۆش
    بێت.
  eng-BBE: 'Let the glory of the Lord be for ever; let the Lord have joy in his works:'
  xsi-xsi: Naŋa kaloŋgu tawana tu Yova Kindeni ne walo kaika ŋinde ma keno mine ku
    imo nâ. Naŋa kaloŋgu tawana tu i ma indeka nâ ŋana kelekele rârâni ipulianzi sipâŋga
    ŋinde.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಯುಗಯುಗಕ್ಕೂ ಇರಲಿ; ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಕೆಲಸಗಳಲ್ಲಿ ಸಂತೋಷಪಡಲಿ.
  tam-2017: யெகோவாவுடைய மகிமை என்றென்றைக்கும் விளங்கும்; யெகோவா தம்முடைய செயல்களிலே
    மகிழுவார்.
  spa-RV-1909: Sea la gloria de Jehová para siempre; alégrese Jehová en sus obras;
  ron-BTF: Gloria DOMNULUI va dăinui pentru totdeauna, DOMNUL se va bucura în lucrările
    lui.
  eng-WEBP: Let the LORD’s glory endure forever. Let the LORD rejoice in his works.
  eng-FBV: May the Lord's glory last forever! The Lord is happy with all he has made.
  nld-1939: Eeuwig dure de glorie van Jahweh, En blijve Jahweh Zich in zijn werken
    verheugen;
  nch-BL: ¡Ma tijhueyitalica TOTECO pampa ihueyitilis amo quema tamis! ¡Ma quipanti
    paquilisti TOTECO ipan nochi cati quichijtoc!
  vie-1934: Nguyện sự vinh hiển Đức Giê-hô-va còn đến mãi mãi; Nguyện Đức Giê-hô-va
    vui vẻ về công việc Ngài.
  cha-cha: 'Polo ya y minalag Jeova ugagaegue para taejinecog: Polo ya si Jeova umagof
    gui chechona:'
  hin-CV: याहवेह का तेज सदा-सर्वदा स्थिर रहे; याहवेह की कृतियां उन्हें प्रफुल्लित
    करती रहें.
  eng-OURB: Let the kavod Yahweh ·weighty glory of He sustains breathing· endure forever.
    Let Adonai rejoice in his works.
  spa-BES: Sea la gloria del Señor para siempre; que el Señor tenga gozo en sus obras.
  tdx-tdx: Tsy mb’ia ho modo ty enge’ Iehovà; ho rebehe’ Iehovà o fitoloña’eo,
  tha-KJV: สง่าราศีของพระเยโฮวาห์จะดำรงอยู่​เป็นนิตย์ พระเยโฮวาห์จะทรงเปรมปรี​ดิ​์ในบรรดาพระราชกิจของพระองค์
  por-BR-2018: A glória do SENHOR será para sempre; alegre-se o SENHOR em suas obras.
  deu-ELO: Jehovas Herrlichkeit wird ewig sein, Jehova wird sich freuen seiner Werke;
  eng-WYC-2018: The glory of the Lord be into the world; the Lord shall be glad in
    his works. (May the glory of the Lord be forever; may the Lord be satisfied with,
    or happy over, his works.)
  epo-epo: Gloro al la Eternulo estu eterne; La Eternulo ĝoju pri Siaj faritaĵoj.
  gfk-gfk: I bilai bia no minamarine no Watong na kis hathatika. Ma i bilai mah bia
    no Watong na guama ta ira uno pinapalim.
  uig-PIN: Pǝrwǝrdigarning xan-xɵⱨriti ǝbǝdiydur, Pǝrwǝrdigar Ɵz yaratⱪanliridin hursǝn
    bolidu.
  beo-beo: Hina Gode Ea hadigi hou eso huluane dialalalumu da defea. Hina Gode da
    Ea hahamoi liligi amo eso huluane hahawane ba:lumu da defea.
  tpi-OTNT: Biknem na laik bilong Bikpela i mas i stap oltaim oltaim. Na Bikpela i
    ken amamas long olgeta samting em i bin wokim.
  hau-SA: Bari ɗaukakar Ubangiji ta dawwama har abada; bari Ubangiji yă yi farin ciki
    cikin aikinsa,
  udu-udu: Dhalki monyca gi Tap̱a a’di i’dim ’kup̱ ki sule/ sule/ mo. Dhalki Tap̱a
    ’kunya bwa e miim piti mo,
  uig-LAT: Perwerdigarning shan-shöhriti ebediydur, Perwerdigar Öz yaratqanliridin
    xursen bolidu.
  nde-nde: Sengathi inkazimulo kaThixo ingema lanini; sengathi uThixo angathokoza
    ngemisebenzi yakhe
  ton-ton: '‌ʻE tolonga ʻo taʻengata ʻae nāunau ʻo Sihova: ʻe fiefia ʻa Sihova ʻi
    heʻene ngaahi ngāue.'
  ces-1613: Budiž sláva Hospodinova na věky, rozveselujž se Hospodin v skutcích svých.
  eng-WMB: Let the LORD’s glory endure forever. Let the LORD rejoice in his works.
  tam-TCV: யெகோவாவின் மகிமை என்றென்றும் நிலைத்திருப்பதாக; யெகோவா தமது செயல்களில் மகிழ்வாராக.
  ceb-ULB: Hinaot nga ang himaya ni Yahweh molungtad sa kahangtoran, ug hinaot nga
    mahimuot si Yahweh sa iyang binuhat.
  pol-UBG: Niech chwała PANA trwa na wieki, niech się raduje PAN swymi dziełami.
  agr-agr: ¡Tuke Pujuu imanjiya duka tuke auwai! ¡Tuke Pujuuk nii najankamujin diisa
    shiig aneawai!
  kyc-kyc: Kamongona neta renge yulu doko sulu sinya. Kamongo banya bange wasiyamo
    dupwana lao rae maiyuo karenale.
  urd-GVU: رب کا جلال ابد تک قائم رہے! رب اپنے کام کی خوشی منائے!
  eng-OEBCW: May the glory of the Lord be forever, may the Lord rejoice in his works.
  deu-1912: Die Ehre des HERRN ist ewig; der HERR hat Wohlgefallen an seinen Werken.
  kan-2017: ಯೆಹೋವನ ಮಹಿಮೆಯು ಸದಾಕಾಲವೂ ಇರಲಿ; ಯೆಹೋವನಿಗೆ ಆತನ ಸೃಷ್ಟಿಗಳಿಂದ ಸಂತೋಷವಾಗಲಿ.
  yap-yap: I SOMOL e bay i par nib gilgilbuguwan ni dariy n’umngin nap’an! I SOMOL
    e bay i par nib felfelan’ ko n’en nike ngongliy!
  hlt-MCSB: BOEIPA kah thangpomnah tah kumhal duela om tih, a bibi dongah BOEIPA a
    kohoe saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ቦንቻ ናንጊና ዶዲ ናንጎም፤ ዒዚ ፔኤኮ ማዼ ማዾና ዎዛዾንጎ።
  qvs-NT: Mash uyariwaychi. Tata Dios mana tukuyniyukta kamachikun. Tukuy rurashkanta
    kawashpa sukaman kushikun.
  twi-ASANTE: Ma Awurade animuonyam ntena hɔ daa; ma Awurade ani nnye ne nnwuma ho,
  eng-WEBU: Let the LORD’s glory endure forever. Let the LORD rejoice in his works.
  acu-NT: Yuse kakarmari tuke nangkankashtinuitai. Ni takatri ainaujai Yuska waraawai.
  spa-PDDPT: ¡Sea la gloria de Yavé para siempre! ¡Que se alegre Yavé en sus obras!
  gun-gun: Tove Senhor rexakãa toĩ raka'e rã peve. Senhor toguerovy'a mba'emo omoingo
    va'ekue.
  agu-BL: Yi teru' k'eju' quil sotz tera'tz. Nin na tzatzinu' te cyakil yi bnixnak
    tanu'.
  ilo-ULB: Agpaut koma iti agnanayon ti dayag ni Yahweh; ragragsaken koma ni Yahweh
    ti parsuana.
  kpg-kpg: Nia madamada o Dimaadua gi waalooloo hua beelaa ga hana hua dee odi! Dimaadua
    gi tenetene gi ana mee ala ne hai!
  uig-ARA: پەرۋەردىگارنىڭ شان-شۆھرىتى ئەبەدىيدۇر، پەرۋەردىگار ئۆز ياراتقانلىرىدىن
    خۇرسەن بولىدۇ.
  bps-bps: Kayègu ku landè gusen i kafye mgimò Amugu Dwata, na ku nun bong klehewan
    di kdee mgimoan.
  sus-sus: Alatala xa nɔrɛ xa bu abadan! Alatala xa sɛɛwa a xa daalie ra!
  pon-2006: Lingan en KAUN-O en poatopoatete kohkohlahte! En kin kupwurperenki wiepen
    nin lime kan!
  jae-jae: Apômtaunê ŋawasi oc ênêc teŋgeŋ. Apômtau oc êtu samuc nê geŋ, taŋ kêkêŋ
    naŋ.
  ksd-ksd: Boina ba ra minamar i ra Luluai na tur tukum, Boina ba ra Luluai na gugu
    ta kana lavur papalum!
  tur-YTC: Yahve’nin yüceliği sonsuza dek sürsün. Yahve işleriyle sevinsin.
  bel-N: Няхай будзе слава ГОСПАДА на вякі, няхай радуецца ГОСПАД з дзеяў Сваіх.
  grc-BRENT: Εἶπε καὶ ἦλθε κυνόμυια, καὶ σκνίπες ἐν πᾶσι τοῖς ὁρίοις αὐτῶν.
  kpr-kpr: Nanda uju enda eminda, Bajari da duroimi beda edo evovo dae iraeti! Nu
    rea setiri sirorusira aindae Bajari nune ivuga are dae resena.
  ind-AYT: Kiranya kemuliaan TUHAN bertahan selama-lamanya; kiranya TUHAN bersukacita
    dalam pekerjaan-pekerjaan-Nya;
  yom-yom: Bika Nkembo wu Nzambi wuzingila mu zithangu zioso ; bika Yave kayangalala
    mu bisalu biandi !
  yut-yut: Yawe dakon tɨlɨmni dagok dagogɨ mɨni taŋ aŋaŋ kɨsak dosi nandɨsat. Aŋakwan
    yo morap wasagɨt do kɨsɨk kɨsɨk asak.
  nya-nya: Ulemerero wa Yehova ukhalebe mpaka muyaya; Yehova akondwere ndi ntchito
    ya manja ake;
  kyg-kyg: Ala kava neꞌmo ha le konali yaꞌamoꞌmo alagi hanege hanege huno haneno.
    Ala kava neꞌmoꞌa alo huꞌniya yatefeꞌmo amogaga aino.
  hrv-hrv: 'Neka dovijeka traje slava Jahvina: nek'' se raduje Jahve u djelima svojim!'
  mps-mps: Eno homugo Genuai Bidigo genuai nogi dali, ula dali, sesemane sogo bidada
    peyu, bidada pao. Tama Genuai Bidigo aga nigali nai tigidali dali dwagi yai homu
    yagameo.
  tpi-tpi: Biknem na laik bilong Bikpela i mas i stap oltaim oltaim. Na Bikpela i
    ken amamas long olgeta samting em i bin wokim.
  dan-1931: HERRENS Herlighed vare evindelig, HERREN glæde sig ved sine Værker!
  vie-OVCB: Vinh quang Chúa sáng rực đời đời! Nguyện Chúa Hằng Hữu hài lòng về công
    việc Ngài!
  guj-2017: યહોવાહનો મહિમા સદાકાળ ટકી રહો; પોતાના સર્જનથી યહોવાહ આનંદ પામો.
  pon-2006A: Lingan en KAUN-O en poatopoatete kohkohlahte! En kin kupwurperenki wiepen
    nin lime kan!
  por-BRBSL: Que a glória de Yahweh perdure para sempre. Que Yahweh se regozije com
    suas obras.
  eng-OEBUS: May the glory of the Lord be forever, may the Lord rejoice in his works.
  swe-swe: Låt Herrens ära (majestät, tyngd) bestå för evigt. låt Herren glädja sig
    över allt han gjort.
  cth-cth: BAWIPA bawilennae teh yungyoe kangning seh. BAWIPA teh a sak e dawk konawm
    naseh.
  twi-twi: Ma Awurade anuonyam ntena hɔ daa; ma Awurade ani nnye ne nnwuma ho,
  hlt-hlt: BOEIPA kah thangpomnah tah kumhal duela om tih, a bibi dongah BOEIPA a
    kohoe saeh.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ kpetì mbo sɑ̃́ɑ̃̀, dɛ̀ ndɑ nɑɑtinɛ̀ ɑ tɔ̃mmú ɑ pĩ́ mmù.
  msy-2020: E ghaze, Ikiavɨra Itir Godɨn gavgavim ko angazangarir ekiam zurara ikɨ
    mamaghɨra ikiam. Eghtɨ Ikiavɨra Itir God, bizir a ingariziba bagh bar akongegham.
  dop-dop: Tɑcɑɑ nyɑ́ teu ɩ́ wɛɛ tɑm tɔɔ, nɑ ń yɔɔlənɑ nyɑ́ kʋlɑpəm.
  azb-azb: Rəbbin ehtişamı qoy əbədi var olsun! Qoy Rəbb yaratdıqlarına görə şad olsun!
  eng-DBY: The glory of Jehovah will endure for ever; Jehovah will rejoice in his
    works.
  hin-2017: यहोवा की महिमा सदाकाल बनी रहे, यहोवा अपने कामों से आनन्दित होवे!
  wol-KYG: Yal na darajay Aji Sax ji sax, yal na Aji Sax ji bégey jalooreem.
  swp-swp: GUIAU namanamarina bena i mia i lau e nige nosina! GUIAU bena i kode ariri
    ena nima paisoa aridi eai,
  bjr-bjr: Yaaweena areenarafa naaru naaru marida kai mariani. Narí auqu quqoo ainainausara
    asasiani.
  eng-YLT: The honour of Jehovah is to the age, Jehovah rejoiceth in His works,
  kne-kne: Apo Diyos, maipaila koma di panakabalin mo si eng-enggana ya malaydan ka
    koma sin pinarsuam isnan daga.
  eng-WYC-2017: The glory of the Lord be into the world; the Lord shall be glad in
    his works.
  eng-WMBB: Let the LORD’s glory endure forever. Let the LORD rejoice in his works.
  zat-NTPS: ¡Chadía chacanna gaca ba Xránadxu Dios! Dxezaca ba lazre' Xránadxu chee̱
    da ca' ba núnqueze̱'.
  zty-NTPS: To chi'ize ga'n ẕen X̱anžo Dios. Žaz ḻaže' X̱anžon' da' ka' benkze' Ḻe'.
  urd-GVH: रब का जलाल अबद तक क़ायम रहे! रब अपने काम की ख़ुशी मनाए!
  rug-rug: Mani koa hola ninae rane sa Nana ṉiniraṉira na vina lavata e Zihova. Mani
    qetu ni e Zihova sari Nana tinavete.
  gaz-gaz: Ulfinni Waaqayyoo bara baraan haa jiraatu; Waaqayyo hojii isaatti haa gammadu;
  fra-LSG: Que la gloire de l’Éternel subsiste à jamais! Que l’Éternel se réjouisse
    de ses œuvres!
  yal-yal: Alatalaa binyen xa lu habadan! Alatala xa sɛwa a kɛwanle fe ra!
  iou-iou: Unita ŋode yäwa; Ekäni täŋo wäpi biŋam ba peŋyäŋeki u paot-paori nämo it
    täyon! Täŋpäkaŋ Ekäni iniken ket kudän unita kaŋpäŋ kaŋgärip täk täyon.
  haw-1868: E mau loa ana no ka nani o Iehova; E lealea mai no o Iehova i kana mau
    hana.
  arb-NAV: مَجْدُ الرَّبِّ يَدُومُ إِلَى الأَبَدِ. الرَّبُّ يَفْرَحُ بِأَعْمَالِهِ.
  ded-ded: KEBUAC kuc nga kibikperagi imoc nasoya nasoya feengkecbeso. KEBUNGO marikibia
    hemma ubangerec negembeso.
  ewe-ewe: Yehowa ƒe ŋutikɔkɔe nenɔ anyi tegbee. Yehowa nekpɔ dzidzɔ le eƒe dɔwɔwɔwo
    ŋu,
  eng-LEE: 'The glory of the Lord will endure for ever; the Lord will rejoice in his
    works:'
  asm-FB: যিহোৱাৰ গৌৰৱ অনন্তকাল থাকক; যিহোৱাই নিজ কাৰ্যবোৰত আনন্দ কৰক।
  sus-A: عَلَتَلَ شَ نْرّ شَ بُ عَبَدَن! عَلَتَلَ شَ سّيوَ عَ شَ دَالِيٍ رَ!
  fra-SBL: Que la gloire de Yahvé dure à jamais. Que Yahvé se réjouisse de ses œuvres.
  hbo-hbo: יְהִ֤י כְבֹ֣וד יְהוָ֣ה לְעֹולָ֑ם יִשְׂמַ֖ח יְהוָ֣ה בְּמַעֲשָֽׂיו׃
  kik-kik: 'Riiri wa Jehova ũrotũũra nginya tene; Jehova arokenagĩra mawĩra make:'
  fra-NCL: Que la gloire de Yahweh subsiste à jamais ! Que Yahweh se réjouisse de
    ses œuvres !
  cek-AK: Angraeng lensawkhaih loe dungzan khoek to om poe tih; Angraeng loe a toksakhaihnawk
    pongah anghoe tih.
  cuk-cuk: Bab-Jehová-e-gangued-yeerdakleged degisadegusun. Bab-Jehová, e-ibmar-imaksadgi
    wergusun.
  uig-CYR: У бир сөз биләнла, ғуж-ғуж чивинлар бесип кәлди; Һәммә булуң-пучқақларда
    ғиң-ғиң учар чүмүлиләр.
  tel-2017: యెహోవా మహిమ నిత్యం ఉండుగాక. యెహోవా తన క్రియలను చూసి ఆనందించు గాక.
  hat-BSA: Kite glwa SENYÈ a dire jis pou tout tan. Kite SENYÈ a rejwi nan zèv Li
    yo.
  ukr-ONPU: Він сказав, і прийшли рої мух, комарі були на всіх теренах їхніх.
  kos-kos: Lela wolana lun LEUM GOD in oan ma pahtpat! Lela tuh LEUM GOD Elan engan
    ke ma El orala!
  hbo-WLC: יְהִ֤י כְב֣וֹד יְהוָ֣ה לְעוֹלָ֑ם יִשְׂמַ֖ח יְהוָ֣ה בְּמַעֲשָֽׂיו׃
  ibo-ibo: Ka ebube Onyenwe anyị dịgide site nʼebighị ebi ruo nʼebighị ebi; ka ọrụ
    aka Onyenwe anyị niile wetara ya ọṅụ,
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଗୌରବ ଅନନ୍ତକାଳ ଥାଉ; ସଦାପ୍ରଭୁ ଆପଣା କାର୍ଯ୍ୟସକଳରେ ଆନନ୍ଦ କରନ୍ତୁ।
  chk-chk: Amwo lingen ewe Samol mi Lapalap epwe nom tori feilfeilachök, amwo ewe
    Samol mi Lapalap epwe meseikeiti an föför.
  rop-rop: Larram det brabli haibalawei blanga YAWEI jidan olagijawan. Larram YAWEI
    jidan gudbinji blanga wanim imbin meigim.
  ukr-1871: Слава Господня буде по віки, Господь буде радїти творивом своїм;
  yon-yon: Yariman ye nambiri kuu aron korem kwane angkimborok, Yariman kuu yembed
    komo komo ambangkanaboon yaa kubok.
  deu-1951: Die Herrlichkeit des HERRN währe ewig! Möge der HERR Freude erleben an
    seinen Werken!
  eng-JPS: May the glory of the LORD endure for ever; let the LORD rejoice in His
    works!
  srp-1865: Slava Gospodu uvijek; nek se veseli Gospod za djela svoja!
  lug-lug: Ekitiibwa kya Katonda kibeerengawo emirembe gyonna; era Mukama asanyukirenga
    ebyo bye yakola.
  heb-heb: יהי כבוד יהוה לעולם ישמח יהוה במעשיו׃
  ben-IRV: সদাপ্রভুুর গৌরব অনন্তকাল থাকুক; সদাপ্রভুু তাঁর সৃষ্টিতে আনন্দ করুন।
  ntu-ntu: Nzmyalzkr Yawe navz zvz, X nzabrtzlvz-krde nikeng wz-ngrdeng amrlx.
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਪਰਤਾਪ ਸਦਾ ਲਈ ਹੋਵੇ, ਯਹੋਵਾਹ ਆਪਣੇ ਕੰਮਾਂ ਤੋਂ ਅਨੰਦ ਹੋਵੇ,
  mya-JVB: ထာဝရဘုရား ၏ဘုန်း တော်သည် နိစ္စ အမြဲ တည် ၏။ ထာဝရဘုရား သည် မိမိ အမှု တော်တို့တွင်
    ဝမ်းမြောက် တော်မူ၏။
  kgf-kgf: Yaweac edamuya imi hémbénaŋa hema emma kemmac. Yawenéŋ eŋeya ai niŋac ʒézé
    ségiségi wammac.
  tte-O: Sowasowana Yeoba ana wasawasa imiyayai. Sowasowana Yeoba iyaliyaya ana yamayamayale
    paisowana kaiwena.
  tbg-tbg: Ho kairaro Nora Kotira mpeqa okara takuqi vaiva ekaa enta ekaa enta variqiro
    vuarire. Kairaro Noravano Kotiva ekaa haika nai autu kero vatairara quaheharo
    variqiro vuarire.
  hmo-hmo: Lau ura Lohiabada ena ladana bada bona iena hairaina, be hanaihanai do
    ia noho! Lau ura ia ese ia karaia vadaeni gaudia dainai, be do ia moale.
  zar-NT: ¡Ral-laʼ gácaticaʼsö yöl-laʼ ba queëʼ Xanruʼ! ¡Ral-laʼ ilaʼyaza ládxiʼticaʼsö
    bönachi le nun cazëʼ Lëʼ!
  urd-urd: ख़ुदावन्द का जलाल हमेशा तक रहे, ख़ुदावन्द अपनी कारीगरी से खु़श हो।
  rus-SYN: Он сказал, и пришли разные насекомые, скнипы во все пределы их.
  bqc-SIM: Dii gawipi aↄ ku gↄↄpiiɛ, Dii pↄ i kɛ na a yãkɛaↄwa.
  tcz-CHONGTHU: Yahweh Pakai loupina hi tonsotnin umjing jenghen. Yahweh Pakai in
    athilsem jousea hin kipana aneiyin ahi.
  mar-mar: परमेश्वराचे वैभव सर्वकाळ राहो; परमेश्वरास आपल्या निर्मितीत आनंद होवो.
  isl-isl: Lof sé Guði að eilífu! Drottinn gleðst yfir verkum sínum!
  hlt-THB: Bawipa a boeimangnaak taw kumqui dy awm poe seh; a bibinaak awh Bawipa
    taw zeel seh –
  qub-qub: Tayta Dios munayniyoj cashayquega para-simrimi. Llapan rurashayquipis cachun
    cushicachishunayquipaj.
  bqp-bqp: Ò tó Dikiri gakuri gↄ̃ kun gↄrↄ sĩnda pínki, ò tó Dikiri pↄ kɛ nna a yãkɛnanↄa.
  hat-hat: Se pou bèl pouvwa Seyè a rete jan l' ye a pou tout tan. Se pou Seyè a kontan
    ak tou sa li fè.
  eng-BSB: May the glory of the LORD endure forever; may the LORD rejoice in His works.
  eng-WEBPB: Let the LORD’s glory endure forever. Let the LORD rejoice in his works.
  kbq-kbq: Ana hu'neankino Ra Anumzamofo hihamu masazamo'a mevava huno nevanigeno,
    maka zama tro'ma hu'nea zankura Ra Anumzamo'a muse hugahie.
  pon-pon: Linan en leowa pan duedueta. leowa pan kotin peren kida japwilim a wiawia
    kan.
  nhe-BL: ¡Ma tijhueyitlalica TOTECO pampa ihueyitilis ax quema tlamis! ¡Ma quipanti
    paquilistli TOTECO ipan nochi tlen quichijtoc!
  wnc-wnc: Unzingge nata nataau Buyambam tapatane umana kopsa aknga asinggan asinggan
    yuwikge nataat. Siwana Buyambam tapata sangabamu pasike pekutde apbakngawikge
    nataat.
  bus-bus: Wà tó Dii gakui gↄ̃ kuu gurↄ píngi, wà tó Dii pↄↄ kɛ nna a yãkɛnanↄa.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e ikàgaw nupaw kwaw nehe. Tuwe ipuràg eteahy
    haw uhyape katu tuweharupi nehe. Tuwe hurywete wemiapo kwer rehe nehe.
  eng-DRA: He spoke, and there came divers sorts of flies and sciniphs in all their
    coasts.
