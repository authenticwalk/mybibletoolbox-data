verse: PSA.104.022
translations:
  mal-C: സൂര്യൻ ഉദിക്കുമ്പോൾ അവ പിൻവാങ്ങുന്നു; അവ മടങ്ങിപ്പോയി തങ്ങളുടെ ഗുഹകളിൽ വിശ്രമിക്കുന്നു.
  deu-TKW: Wenn die Sonne aufgeht, ziehen sie sich zurück und lagern sich in ihrer
    Behausung.
  lin-lin: Soki moyi ebimi, nkosi elongwaka, ezongaka mpo na kolala na bisika na yango ;
  mmx-mmx: La do laxangking na rip su, dimlomlong la dirak midi ro at lempatmamara
    atdi.
  eng-LSV: The sun rises, they are gathered, || And they crouch in their dens.
  eng-GNV: When the sunne riseth, they retire, and couche in their dennes.
  eng-WEBSTER: The sun ariseth, they collect, and lay themselves down in their dens.
  nhw-BL: Quema quisas tonati sempa onmotlatíaj ipan iniosto.
  swh-ONEN: Jua huchomoza, nao huondoka, hurudi na kulala katika mapango yao.
  bba-bba: Sɔ̃ɔ ù n yɑrɑ, nu rɑ wurewɑ nin wɑ̃ɑ yerɔ nu kpunɑ.
  eng-KJVCPB: The sun ariseth, they gather themselves together, And lay them down
    in their dens.
  luo-luo: To ka chiengʼ wuok to gidok e bungu; gidok kendo ginindo e gondegi.
  aii-aii: ܒܙܪܵܩܵܐ ܕܫܸܡܫܵܐ ܟܹܐ ܓ̰ܵܡܥܝܼ، ܘܓܵܘ ܒܹܝܬ ܡܲܥܡܪܵܝܗ‌ܝ ܟܹܐ ܕܵܡܟ݂ܝܼ.
  meu-meu: Dina e daemu, idia na e raka ohomu, edia kohua ai e hekuremu.
  npi-ULB: जब सूर्य उदाउँछ, तिनीहरू फर्कन्छन् र आफ्‍ना खोरहरूमा सुत्छन् ।
  yor-yor: Oòrùn ràn, wọ́n sì kó ara wọn jọ, wọn padà lọ dùbúlẹ̀ sí ihò wọn.
  pes-OPCB: هنگامی که آفتاب طلوع می‌کند، آنها به لانه‌های خود برمی‌گردند و می‌خوابند.
  tgl-ULB: Sa pagsikat ng araw, bumabalik at natutulog sila sa kanilang mga lungga.
  nop-nop: Ala mele labulak kaŋ kotigoŋ momoŋ wooŋ kawade mage gineŋ foiŋ.
  cbu-NT: Itaru, zar sitataranllu, wapitam kanapkanaya. Wachushtam pshtuyarusin, wantsush
    maakanaya.
  hui-hui: Ti ani bialu howa ni dara handala uliha tini paliradagoha palima dai biaga.
  mya-mya: နေ​ထွက်​လာ​သော​အ​ခါ​မိ​မိ​တို့​၏ သား​ရဲ​တွင်း​များ​သို့​ပြန်​၍​ခို​အောင်း​ကြ​ပါ​၏။
  bod-N: ཉི་མ་ཤར་བ་ཙམ་གྱིས་དེ་རྣམས༌ནི། །རང་གི་ཚང་ལ་ཡིབས་ནས་ཉལ་བ༌ཡིན།།
  wsk-wsk: se turomola worem numi diruwuso mu aking pila nunga kuwim yumura te taga
    anisan.
  sna-sna: Kana zuva robuda, idzo dzinoenda kure; dzinodzokera dzondovata mumapako
    adzo.
  spa-BLM: Sale el sol y se alejan, y se acuestan en sus guaridas.
  cac-cac: Axo yic sjavi c'u jun, sc'ub'anxicanel sb'a noc'. Axo d'a sn̈aq'ueen noc'
    tz'em cutzan svayi.
  swh-ULB: Jua linapochomoza, huenda zao na kujilaza mapangoni mwao.
  bel-bel: каб ён настаўляў валадароў ягоных паводле сваёй душы і старэйшын ягоных
    вучыў мудрасьці.
  deu-ELBBK: 'Die Sonne geht auf: Sie ziehen sich zurück und lagern sich in ihre Höhlen.'
  mbb-OT: Ne emun edsilè en is andew, ne edlikù sikandan diyà te elesè dan ne zutun
    dan ebpemenleku.
  mal-2015: സൂര്യൻ ഉദിക്കുമ്പോൾ അവ മടങ്ങുന്നു; തങ്ങളുടെ ഗുഹകളിൽ ചെന്നു കിടക്കുന്നു.
  gup-gup: Bu kambarrkbun wanjh manmolk kabirridurnderren kore kured dja kabirrikeyo
    bu kunbarnangarraburrk.
  rmc-rmc: Sar avel avri o kham, džan pale, hoj peske te pašľon pre peskre thana.
  nlg-nlg: Me sogha dato mai na aho, gaira tara oli mara va koli tana valedira.
  pes-OPV: چون آفتاب طلوع می‌کند جمع می‌شوند و در بیشه های خودمی خوابند.
  ron-1924: Кынд рэсаре соареле, еле фуг ынапой ши се кулкэ ын визуиниле лор.
  ben-OBCV: সূর্য ওঠে, আর তারা লুকিয়ে পড়ে; তারা ফিরে আসে এবং নিজের গুহাতে শুয়ে
    পড়ে।
  som-som: Oo kolkii qorraxdu soo baxdana way noqdaan, Oo waxay iska seexdaan godadkooda.
  lat-VUC: ut erudiret principes ejus sicut semetipsum, et senes ejus prudentiam doceret.
  eng-ASVBT: The sun ariseth, they get them away, And lay them down in their dens.
  mna-mna: Mi sombe zoŋ ise, na timilmiili ma tilala mini murin, mi tikenne lela.
  ita-1885: Ma, tosto ch'è levato il sole, si raccolgono, E giacciono ne' lor ricetti.
  eng-LXXUP: To chastise his rulers at his pleasure, And to teach his elders wisdom.
  eng-ULB: When the sun rises, they retreat and sleep in their dens.
  spa-VBL: Cuando el sol sale vuelven a sus guaridas para descansar.
  fra-_FOB: Le soleil se lève; ils se retirent, et se couchent dans leurs tanières.
  mal-mal: സൂര്യൻ ഉദിക്കുമ്പോൾ അവ മടങ്ങുന്നു; അവയുടെ ഗുഹകളിൽ ചെന്നു കിടക്കുന്നു.
  urd-GVR: Phir sūraj tulū hone lagtā hai, aur wuh khisak kar apne bhaṭoṅ meṅ chhup
    jāte haiṅ.
  suz-BL: मिनु नां दाप्‍‍मेनु, मेको आन पुक्‍खीम लशा, ख्रुइश्‍शा गोल्‍नीम।
  eng-NOY: When the sun ariseth, they withdraw themselves, And lie down in their dens.
  ita-1927: Si leva il sole, esse si ritirano e vanno a giacere nei loro covi.
  ckb-ckb: کە ڕۆژ هەڵدێت دەکشێنەوە، لەناو لانەکانیان خۆیان مات دەکەن.
  eng-BBE: The sun comes up, and they come together, and go back to their secret places
    to take their rest.
  xsi-xsi: Kinzi siroto lee mbwale pwataki, ŋineŋga sitaulo silâ pa nenzi ŋgânza ŋgânza,
    aku sikeno.
  kan-OKCV: ಸೂರ್ಯೋದಯವಾಗಲು ಅವು ಕೂಡಿಬಂದು ತಮ್ಮ ಗವಿಗಳಲ್ಲಿ ಮಲಗಿಕೊಳ್ಳುತ್ತವೆ.
  tam-2017: சூரியன் உதிக்கும்போது அவைகள் ஒதுங்கி, தங்களுடைய மறைவிடங்களில் படுத்துக்கொள்ளும்.
  spa-RV-1909: Sale el sol, recógense, y échanse en sus cuevas.
  ron-BTF: Soarele răsare, ei se adună și se culcă în vizuinile lor.
  eng-WEBP: The sun rises, and they steal away, and lie down in their dens.
  eng-FBV: When the sun rises they return to their dens to rest.
  nld-1939: 'De zon gaat op: ze kruipen weg, En leggen zich neer in hun holen;'
  nch-BL: Quema quisas tonati sempa onmotatíaj ipan iniosto.
  vie-1934: Mặt trời mọc lên, chúng nó bèn rút về, Nằm trong hang chúng nó.
  cha-cha: Y atdao cajulo, sija manmapos, yan manason sija papa gui jalom y liyangñija.
  hin-CV: सूर्योदय के साथ ही वे चुपचाप छिप जाते हैं; और अपनी-अपनी मांदों में जाकर
    सो जाते हैं.
  eng-OURB: The sun rises, and they steal away, and lay down in their dens.
  spa-BES: Sale el sol, y se juntan, y vuelven a sus lugares secretos para descansar.
  tdx-tdx: Ie manjirike i àndroy, mipoliotse iereo vaho mandre an-dakato’e ao.
  tha-KJV: เมื่อดวงอาทิตย์ขึ้​นม​ั​นก​็รวบรวมกันและไปนอนอยู่ในที่ของมัน
  por-BR-2018: Quando o sol volta a brilhar, logo se recolhem, e vão se deitar em
    suas tocas.
  deu-ELO: 'Die Sonne geht auf: sie ziehen sich zurück und lagern sich in ihre Höhlen.'
  eng-WYC-2018: The sun is risen, and those be gathered together; and those shall
    be set (down) in their couches. (Then the sun riseth, and they be gathered together;
    and they return to their dens.)
  epo-epo: Kiam leviĝas la suno, Ili sin kaŝas kaj kuŝiĝas en siaj loĝejoj.
  gfk-gfk: No kasakes i pupuruk ma diet haan tapukus wara ninahon matien ta ira udiet
    matana haat.
  uig-PIN: Ⱪuyax qiⱪipla, ular qekinidu, Ⱪaytip kirip uwilirida yatidu.
  beo-beo: Be eso masea, ilia da sinidigili, ilia diasuga molole diaha.
  tpi-OTNT: Taim san i kamap, ol i save go bek long hul bilong ol.
  hau-SA: Rana ta fito, sai suka koma shiru; suka koma suka kwanta a kogwanninsu.
  udu-udu: Ka tente/ sulki’d mo tani uni sokin ’pena tente/ mo dhali bag is buni e
    jurum wosh mo.
  uig-LAT: Quyash chiqipla, ular chékinidu, Qaytip kirip uwilirida yatidu.
  nde-nde: Ilanga liyaphuma, zibe sezicatsha; ziyabuyela ezikhundleni zazo zilale.
  ton-ton: ‌ʻOku hopo hake ʻae laʻā, pea ʻoku nau fakataha ai, ʻonau tokoto ʻi honau
    ngaahi ʻana.
  ces-1613: Když slunce vychází, zase shromažďují se, a v doupatech svých se ukládají.
  eng-WMB: The sun rises, and they steal away, and lie down in their dens.
  tam-TCV: சூரியன் உதித்ததும் அவை ஒளிந்து ஓடுகின்றன; அவை திரும்பிப்போய் தங்கள் குகைகளில்
    படுத்துக் கொள்கின்றன.
  ceb-ULB: Sa dihang mosubang ang adlaw, manago sila ug matulog sa ilang langob.
  pol-UBG: Słońce wstaje, schodzą się razem i kładą się w swoich jamach.
  agr-agr: Untsu tsawak etsa jiintai, dita waajin akuumag megkagainawai.
  kyc-kyc: Neta pyakaelyamo dokopa nakamana anda palenge dupwana kapu kyuo pao palyuo
    singipya.
  urd-GVU: پھر سورج طلوع ہونے لگتا ہے، اور وہ کھسک کر اپنے بھٹوں میں چھپ جاتے ہیں۔
  eng-OEBCW: At sunrise they slink away, and lie down in their dens.
  deu-1912: Wenn aber die Sonne aufgeht, heben sie sich davon und legen sich in ihre
    Höhlen.
  kan-2017: ಸೂರ್ಯೋದಯವಾಗಲು ಅವು ಬಂದು ತಮ್ಮ ಗವಿಗಳಲ್ಲಿ ಮಲಗಿಕೊಳ್ಳುತ್ತವೆ.
  yap-yap: Ma nap’an nra m’ug e yal’ miyad sul ngranod ra pagedrad nga but’ u taferad.
  hlt-MCSB: Khomik a thoeng neh vawl khoem uh tih a khuisaek la kol uh.
  mdy-ETH: ዓባ ፆርቃኣና ዓኣሺንቲ ካዮ ጌላኔ፤ ፔኤኮ ቡኡላ ቡኡላ ጌሊ ላሃኔ።
  qvs-NT: Inti kashkan llukshimuptin machayninkunapi sirik kutinsapa.
  twi-ASANTE: Owia pue ma wɔsane wɔn akyi; wɔsane kɔdeda wɔn atuo mu.
  eng-WEBU: The sun rises, and they steal away, and lie down in their dens.
  acu-NT: Tura tsawaarmatai ataksha waanam wayaawar tepeenawai.
  spa-PDDPT: Al salir el sol se retiran Y se echan en sus guaridas.
  gun-gun: Kuaray oẽ ju ramo ha'e kuery ojevypa ju 'rã, okua py 'rã oikepa.
  agu-BL: Ma yi na je'ul k'ej na chipakxij junt tir lakak chisoc tan watl.
  ilo-ULB: Tunggal sumingising ti init, agsublida a maturog kadagiti rukibda.
  kpg-kpg: Di madagoaa di laa gaa hobo, gei digaula gaa hula gi nadau bongoo gaa mmoe
    gi lala.
  uig-ARA: قۇياش چىقىپلا، ئۇلار چېكىنىدۇ، قايتىپ كىرىپ ئۇۋىلىرىدا ياتىدۇ.
  bps-bps: Na di ksut i duh, mulê ale di dad gusalbunila du ftud ale;
  sus-sus: Soge nɛfɛ mini, e gbilen e xa fɔnmɛe ra.
  pon-2006: Ketipin lao kin dakada, re kin pwurala oh wendi nan dewehr akan.
  jae-jae: Oc embe êpi, oc têtaiŋ tauŋ su nasêsa tauŋ sic sênêc nêŋ gêsuŋ.
  ksd-ksd: Ba ra keake i kuma rikai dia vana kariu, Ma dia va mulai ta kadia babang.
  tur-YTC: Güneş doğar, çekilirler, İnlerinde yatarlar.
  bel-N: Як узыйдзе сонца, яны зьбіраюцца разам і ў логвах залягаюць.
  grc-BRENT: τοῦ παιδεῦσαι τοὺς ἄρχοντας αὐτοῦ ὡς ἑαυτὸν, καὶ τοὺς πρεσβυτέρους αὐτοῦ
    σοφίσαι.
  kpr-kpr: Iji vitiraira amo, ne sekago jovereghe ya nenda tokáda fafaseraera.
  ind-AYT: Matahari pun terbit, maka mereka berkumpul, dan berbaring dalam liangnya.
  yom-yom: Thangu yawu totuka, buna zivengumukini ; zivutukidi ayi zilekidi mu minsuku
    miawu.
  yut-yut: Gɨldat wɨsak bɨsapmon tamonigwan si paŋkɨ pokgoŋ.
  nya-nya: Dzuwa limatuluka ndipo iyo imapita kukabisala; imabwerera kukagona pansi
    mʼmapanga awo.
  kyg-kyg: Yegemo nelegeꞌapaeꞌmo kelifiꞌmo lamiꞌa havaeꞌa neꞌmaiye.
  hrv-hrv: Kad sunce ograne, nestaju i liježu na ležaje.
  mps-mps: Tama giliga asobode, augwa bidibo dedageba ma pabo dao.
  tpi-tpi: Taim san i kamap, ol i save go bek long hul bilong ol.
  dan-1931: De sniger sig bort, når Sol står op, og lægger sig i deres Huler;
  vie-OVCB: Bình minh chiếu rực, thú rừng lui, kéo nhau về nằm trong hang, động.
  guj-2017: સૂર્ય ઊગે કે તરત તેઓ જતાં રહે છે અને પોતાના કોતરોમાં સૂઈ જાય છે.
  pon-2006A: Ketipin lao kin dakada, re kin pwurala oh wendi nan dewehr akan.
  por-BRBSL: O sol nasce, e eles roubam, e deitar-se em suas covas.
  eng-OEBUS: At sunrise they slink away, and lie down in their dens.
  swe-swe: Solen går upp och de gömmer sig, de lägger sig i sina lyor.
  cth-cth: Kanî a tâco toteh a onae a kâkhu dawk lengkaleng a tabo awh.
  twi-twi: Owia pue ma wɔsan wɔn akyi; wɔsan kɔdeda wɔn atu mu.
  hlt-hlt: Khomik a thoeng neh vawl khoem uh tih a khuisaek la kol uh.
  tbz-SIM: Kɛ̀ diyiè yɛ̀tìní yɛ̀ɛ̀ cìɛ́tɛ́ kɛ́tɑɑ́ yɛ dèntì miɛkɛ.
  msy-2020: Aruem anadima me uamategha ghua, uan mogomer danganibar zui.
  dop-dop: Wɑɑtʋ wei ilim lɩɩkɩ ɩlɛnɑ sɩ́ məlɩ nɑ sɩ́ həntɩ sɩ pɔɔŋ tɑɑ.
  azb-azb: Gün doğanda çəkilirlər, Yuvalarında yatırlar.
  eng-DBY: The sun ariseth, they retreat, and lay them down in their dens.
  hin-2017: सूर्य उदय होते ही वे चले जाते हैं और अपनी माँदों में विश्राम करते हैं।
  wol-KYG: Bu jant fenkee, ñu dellu, goori ca seeni pax,
  swp-swp: Mahana ena huia dalasae abo se uio, se ota edi duha eai.
  bjr-bjr: Suani ururaifaqa mi aandausa oonu maree ani maree nári faiqee mariana kiaqa
    faiqaidaqa.
  eng-YLT: The sun riseth, they are gathered, And in their dens they crouch.
  kne-kne: Mo bomala din agew yan mantaoli da sin liyang ay pantean da.
  eng-WYC-2017: The sun is risen, and those [or they] be gathered together; and those
    [or they] shall be set in their couches.
  eng-WMBB: The sun rises, and they steal away, and lie down in their dens.
  zat-NTPS: Gate dxalaj gubizra, na' dxelexezrinba' lu bluaj chee̱ba', naga dxeláseba'
    te zra.
  zty-NTPS: Kate' ẕḻa' wbíž, na' žeyéjgakba' ḻo bloj chégakba', gan ẕtásgakba' te
    ža.
  urd-GVH: फिर सूरज तुलू होने लगता है, और वह खिसककर अपने भटों में छुप जाते हैं।
  rug-rug: Sipu gasa sa rimata, si pule la eko pa dia bae si arini.
  gaz-gaz: Isaan yommuu biiftuun baatutti walitti qabamu; dachaʼaniis goda isaanii
    keessa ciciisu.
  fra-LSG: 'Le soleil se lève: ils se retirent, Et se couchent dans leurs tanières.'
  yal-yal: Sogen na te waxatin naxan yi, e mɔn yi xɛtɛ, e sa e sa e yinle ra.
  iou-iou: Eruk edap abäŋirän patpat bägupi, gänaŋken äneŋi äpmok täkaŋ.
  haw-1868: Puka mai la ka la, alaila, akoakoa lakou, A moe no lakou, ma ko lakou
    ana.
  arb-NAV: وَمَا إِنْ تُشْرِقُ الشَّمْسُ حَتَّى تَعُودَ إِلَى عَرَائِنِهَا وَتَرْبِضَ
    فِيهَا
  ded-ded: Wenac ereu yeni monggoc meickema faecnginau kemma fegecde.
  ewe-ewe: Ɣe dzena, eye wotrɔna dzona ɖamlɔa woƒe dowo me.
  eng-LEE: The sun ariseth, they withdraw [to their lairs], and lie down in their
    dens.
  asm-FB: সূৰ্য উদয় হ’লে সিহঁত গুছি যায় আৰু নিজ নিজ গাতত শয়ন কৰে।
  sus-A: سٌفٍ نّقّ مِنِ، عٍ فبِلٍن عٍ شَ قْنمّيٍ رَ.
  fra-SBL: Le soleil se lève, et ils s'enfuient, et se couchent dans leurs tanières.
  hbo-hbo: תִּזְרַ֣ח הַ֭שֶּׁמֶשׁ יֵאָסֵפ֑וּן וְאֶל־מְ֝עֹונֹתָ֗ם יִרְבָּצֽוּן׃
  kik-kik: Riũa rĩrathaga, nayo ĩgeethiĩra; ĩthiiaga ĩgakoma imamo-inĩ ciayo.
  fra-NCL: 'Le soleil se lève : ils se retirent, et se couchent dans leurs tanières.'
  cek-AK: Ni tacawt naah nawnto angpop o moe, angmacae ih thlungkhaw thungah tabok
    o.
  cuk-cuk: Dad-ibeler-nakwialile, geb e-neg-olloledyaba gannar dogdedaed.
  uig-CYR: Өз вәзирлирини униң ихтиярида болуп тәрбийилинишкә, Ақсақаллириға даналиқ
    үгитишкә тапшурди.
  tel-2017: సూర్యుడు ఉదయించగానే అవి మరలిపోయి తమ గుహల్లో పడుకుంటాయి.
  hat-BSA: Solèy la vin leve. Yo retire yo pou ale kouche nan tanyè yo.
  ukr-ONPU: щоб він князів його міг стримувати на свій розсуд і старійшин його повчав.
  kos-kos: Na ke faht uh takak, elos ac folokla Ac ona ke luf lalos.
  hbo-WLC: תִּזְרַ֣ח הַ֭שֶּׁמֶשׁ יֵאָסֵפ֑וּן וְאֶל־מְ֝עוֹנֹתָ֗ם יִרְבָּצֽוּן׃
  ibo-ibo: Nʼisi ụtụtụ mgbe anwụ wara, ha na-alaghachi zoo onwe ha nʼebe nzuzo ha.
  ory-ory: ସୂର୍ଯ୍ୟୋଦୟ ହେଲେ ସେମାନେ ଚାଲିଯାʼନ୍ତି ଓ ଆପଣା ଆପଣା ଗୁମ୍ଫାରେ ଶୟନ କରନ୍ତି।
  chk-chk: Lupwen akkar a tötä, ra liwiniti lenier o konola lon pwanger.
  rop-rop: Wen det san gidap olabat gobek en leidan langa olabat kemp.
  ukr-1871: Зійде сонце, вони вертають назад і в своїх норах лягають.
  yon-yon: Aron yaro minimaun kuu yi kuu wene bikderebimaib, yi kuu yi angkimbon dem
    aom ikakman wene dibere unuk dangimaib kui.
  deu-1951: Geht die Sonne auf, so ziehen sie sich zurück und legen sich in ihre Höhlen;
  eng-JPS: The sun ariseth, they slink away, and couch in their dens.
  srp-1865: Sunce grane, i oni se sakrivaju i liježu u lože svoje.
  lug-lug: Enjuba bw’evaayo ne zigenda, n’oluvannyuma ne zikomawo ne zigalamira mu
    mpuku zaazo.
  heb-heb: תזרח השמש יאספון ואל מעונתם ירבצון׃
  ben-IRV: যখন সূর্য্য ওঠে, তারা চলে যায় এবং তাদের গুহায় ঘুমায়।
  ntu-ntu: A' mzli kc tqprtz-ngrm nepi, Sc tzyzlupeng ma nyzdr, tzmwipeng.
  pan-pan: ਸੂਰਜ ਚੜਦੇ ਹੀ ਓਹ ਖਿਸਕ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਆਪਣਿਆਂ ਘੁਰਨਿਆਂ ਵਿੱਚ ਜਾ ਬਹਿੰਦੇ ਹਨ।
  mya-JVB: တဖန်နေ ထွက် ပြန်လျှင်၊ သူတို့သည် ဆုတ် သွား ၍ နေမြဲတွင်း တို့၌ အိပ် နေကြပါ၏။
  kgf-kgf: Kaiwe éréyu kemma teŋginaiguc heanʒu.
  tte-O: Saugana dabwelo imwalisae kabo sipileyoi ali gula kolili sikaiyawasi.
  tbg-tbg: Vika entaqi mintiaqi vivi aatitake, anirante nái vaite variaraqi oru vaite
    variara.
  hmo-hmo: Dina ia daekau neganai, idia ese edia noho gabudia dekenai idia giroa lou,
    idia hekure.
  zar-NT: Cateʼ rilén gubidza tuʼdxinbaʼ lídxigacabaʼ, en röjö́xagacabaʼ yuguʼ lu
    zxan bulóaj quégacabaʼ.
  urd-urd: आफ़ताब निकलते ही वह चल देते हैं, और जाकर अपनी माँदों में पड़े रहते हैं।
  rus-SYN: чтобы он наставлял вельмож его по своей душе и старейшин его учил мудрости.
  bqc-SIM: Tó ĩatɛ̃ bìlɛ, aaì lↄ̀ↄ gá, aaì ta wúlɛi ń tòou.
  tcz-CHONGTHU: Jingpitah leh abusung uva kicholdo dingin anungche jiuvin ahi.
  mar-mar: जेव्हा सूर्य उगवतो, तेव्हा ते परत जातात, आणि आपल्या गुहेत झोपतात.
  isl-isl: Þegar sólin rís draga þau sig í hlé og leggjast í fylgsni sín,
  hlt-THB: Khawmik ang thoeng law awhtaw qeng sap uhy; a awmnaak lukkawk khuina voei
    unawh zaih uhy.
  qub-qub: Inti ratarcamuptinnami ichanga machaynincunaman cutiycur puñucaycärin.
  bqp-bqp: Tó ifãntɛ̃ bò, òdi lↄↄtɛ ò tá wútɛ ń tòn.
  hat-hat: Lè solèy leve, yo wete kò yo, y' al kouche nan twou yo.
  eng-BSB: The sun rises, and they withdraw; they lie down in their dens.
  eng-WEBPB: The sun rises, and they steal away, and lie down in their dens.
  kbq-kbq: Hagi zagema ufrege'za ana laionimo'za ete vu'za nemaniza have kampi ome
    nemasaze.
  pon-pon: Katipin lao dakada, re kin purela wonon nan por ar akan.
  nhe-BL: Quema quisas tonati sampa motlatíaj ipan iniosto.
  wnc-wnc: Gunzitda gwa akopanu ganangine gatu kuke pekaing.
  bus-bus: Tó ↄfãntɛ̃ bↄ̀ɛ, aↄ̃è lↄↄtɛ aↄ̃ tá daɛ ń tòn.
  gub-BL: Kwarahy ihem mehe uzewyr oho wà. U'aw oho weko haw pe wà.
  eng-DRA: That he might instruct his princes as himself, and teach his ancients wisdom.
