  ntu-ntu: Wz-ngrn nabr x dakxnzng nztuting mz drtc' Nangi nan animol x leplz.
  pan-pan: ਤੂੰ ਡੰਗਰਾਂ ਲਈ ਘਾਹ ਅਤੇ ਇਨਸਾਨ ਦੀ ਸੇਵਾ ਲਈ ਸਾਗ ਪੱਤ ਉਗਾਉਂਦਾ ਹੈਂ, ਕਿ ਧਰਤੀ ਵਿੱਚੋਂ
