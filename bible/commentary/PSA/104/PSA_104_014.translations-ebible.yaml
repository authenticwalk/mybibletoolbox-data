verse: PSA.104.014
translations:
  mal-C: 'കന്നുകാലികൾക്കായി അവിടന്ന് പുല്ല് മുളപ്പിക്കുന്നു മനുഷ്യർക്ക് ആഹാരം ലഭിക്കേണ്ടതിനു
    ഭൂമിയിൽനിന്ന് സസ്യസമ്പത്തും അവിടന്ന് വളരുമാറാക്കുന്നു:'
  deu-TKW: Der Gras sprossen läßt für das Vieh und Pflanzen zum Nutzen der Menschen,
    indem er Brotkorn aus der Erde hervorgehen läßt
  lin-lin: Matiti ebotaka mpo na bibwele, mpe milona ya bato ekolaka mpo ete mabele
    ebotela bango bilei,
  mmx-mmx: Uk lox asuusu levempivilis ti laxan bulumaxao la levempanga suusu ri limixin,
    la kusu dibat lotlo bok leveluxa ridi,
  eng-LSV: Causing grass to spring up for livestock, || And herb for the service of
    man, || To bring forth bread from the earth,
  eng-GNV: He causeth grasse to growe for the cattell, and herbe for the vse of man,
    that he may bring forth bread out of the earth,
  eng-WEBSTER: 'He causeth the grass to grow for the cattle, and herb for the service
    of man: that he may bring forth food out of the earth;'
  nhw-BL: Quena, ta Toteco tijchihua ma moscalti sacatl para ma tlacuaca tlapiyalme.
    Huan tijchihua ma onca quilitl, cuatlajcayotl huan cuayolotl catli masehualme
    quitocaj para ma ica mopanoltica.
  swh-ONEN: 'Huyafanya majani ya mifugo yaote, na mimea kwa watu kulima, wajipatie
    chakula kutoka ardhini:'
  bba-bba: Kpɑ ɑ de yɑkɑsu su kpi yɑɑ sɑbenun sɔ̃ kɑ dĩɑ ni tɔnu u koo din sɔ̃.
  eng-KJVCPB: 'He causeth the grass to grow for the cattle, And herb for the service
    of man: That he may bring forth food out of the earth;'
  luo-luo: Omiyo lum loth ne jamni, kod cham ma dhano doyo, mamiyo chiemo yudore e
    piny;
  aii-aii: ܟܹܐ ܡܲܓ̰ܝܸܢ ܓܸܠܵܐ ܩܵܐ ܪܸܣܩܵܐ، ܘܝܲܪܩܵܐ ܩܵܐ ܡܲܦܠܲܚܬܵ‌ܐ ܕܒܲܪܢܵܫܵܐ، ܘܠܦܲܠܘܼܛܹܐ
    ܬܘܼܪܣܵܝܵܐ ܡ̣ܢ ܐܲܪܥܵܐ،
  meu-meu: Rei o havaraiamu, boromakau adia, bona hadohado ḡaudia, taunimanima edia;
    aniani na tano amo bae abia totona,
  npi-ULB: उहाँले गाईवस्‍तुको निम्ति घाँस र मानिसलाई खेती गर्न बिरुवाहरू उमार्नुहुन्छ,
    ताकि मनिसले पृथ्वीबाट खानेकुरा उत्पादन गरोस् ।
  yor-yor: Ó mú kí koríko hù jáde fún àwọn ẹranko láti jẹ àti àwọn ewébẹ̀ fún ènìyàn
    láti lò, kí ó lè mú oúnjẹ jáde láti ilẹ̀ wá.
  pes-OPCB: تو علف را برای خوراک چارپایان، و گیاهان را برای استفاده انسان، از زمین
    می‌رویانی.
  tgl-ULB: Pinapatubo niya ang damo para sa mga baka at mga halaman para linangin
    ng tao nang sa gayon ay makapag-ani ang tao ng pagkain mula sa lupa.
  nop-nop: Dagoŋ nadilaŋ kaŋ kilihikit labiiŋ kaŋ makau hekidi naiŋ, eŋ nemenemek
    metam indi diniyetiyam u maaŋ nadilaŋ kaŋ looŋ folooŋ mintaiŋ kaŋ behenaŋ tiyam.
  cbu-NT: Pastootssha wakaraam, zamzeem watungash wanasir chirichiree yanungaksha.
    Mishat, chiy tputsich tatsumtarich, ansha tsapurunasish pzapaneechiya.
  hui-hui: Nogo bulumagarume nelo tani mo anda helalu ina wali agalime nalu holoma̱yanaga
    tomo inaneme hengedamaru mo anda haga beregola nalu kamagoni.
  mya-mya: ကိုယ်​တော်​သည်​တော​တိ​ရစ္ဆာန်​များ​စား​ဖို့ မြက်​များ​ကို​လည်း​ကောင်း၊
    လူ​တို့​သုံး​ဖို့​ကောက်​ပင်​များ​ကို​လည်း ကောင်း ပေါက်​စေ​တော်​မူ​ပါ​၏။ သို့​ဖြစ်​၍​လူ​သည်​သီး​နှံ​ပင်​များ​ကို​စိုက်​ပျိုး
    နိုင်​လျက်
  bod-N: ཕྱུགས་ཀྱི་ཕྱིར་དུ་རྩྭ་སྔོན་སྐྱེས་པར༌མཛད། །མི་ཡིས་སྤྱོད་ཕྱིར་སྔོ་ཚོད་བསྐྱེད་ནས༌ནི།
    །ས་ནས་མི་ལ་ཁ་ཟས་འཐོབ་པ༌དང༌།།
  wsk-wsk: 'Ni balsam se sirsir mel bulmakau namonko mu aragoso, ale mel duap duap
    ko yango, kariimet sapa namonko, mu aragoso:'
  sna-sna: 'Anomeresa uswa hwemombe, nembeu kuti vanhu vasakure, achibudisa zvokudya
    kubva pasi:'
  spa-BLM: 'Hace crecer la hierba para el ganado, y plantas para que el hombre las
    cultive, para que produzca alimentos de la tierra:'
  cac-cac: 'Tzac'' q''uib'' an̈ an̈c''ultac yic vach'' sc''ux an̈ noc'' noc''. Tzac''pax
    q''uib'' juntzan̈ tas scavej yic scab''lej:'
  swh-ULB: Huzifanya nyasi kukua kwa ajili ya mifugo na mimea kwa ajili ya binadamu
    kulima ili kwamba mwanadamu aweze kuzalisha chakula toka nchini.
  bel-bel: 'нікому не дазваляў крыўдзіць іх, і за іх цароў дакараў:'
  deu-ELBBK: Der Gras hervorsprossen lässt für das Vieh, und Kraut zum Dienst der
    Menschen, um Brot hervorzubringen aus der Erde,
  mbb-OT: Impetuvù nu is menge sagbet he para te menge leew wey menge uyaǥen, wey
    is menge pinemula he para te menge etew su wey zan mekekaan te menge abut kayi.
  mal-2015: അവൻ മൃഗങ്ങൾക്കു പുല്ലും മനുഷ്യന്റെ ഉപയോഗത്തിന്നായി സസ്യവും മുളെപ്പിക്കുന്നു;
  gup-gup: Ngudda yimarnbun mankolhdebubuyika manwern, yiman kundalk yidjordmiwe ba
    bu bulikki kangun, dja yimarnbun mankolhde manbu bininj kabirridjordmiwe ba bu
    kabirrimang manme kore kurorrebeh.
  rmc-rmc: Des, hoj te barol e čar prekal o dobitkos, te baron o rastlini prekal o
    manuš, hoj e phuv lenge te anel o chaben,
  nlg-nlg: Ighoe to gonia na buburu ge tautalu vanira na lei maumanu, mana lei ghai
    ghania vania na lei tinoni.
  pes-OPV: نباتات را برای بهایم می‌رویاند و سبزه‌ها رابرای خدمت انسان، و نان را از
    زمین بیرون می‌آورد.
  ron-1924: 'Ту фачь сэ кряскэ ярба пентру вите ши вердецурь пентру невоиле омулуй,
    ка пэмынтул сэ дя хранэ:'
  ben-OBCV: 'তিনি গবাদি পশুদের জন্য ঘাস, আর মানুষের চাষের জন্য চারাগাছ বৃদ্ধি করেন—
    জমি থেকে খাদ্যদ্রব্য উৎপন্ন করেন:'
  som-som: Isagu wuxuu ka dhigaa in dooggu xoolaha u soo baxo, Oo geedaha yaryarna
    wuxuu u soo bixiyey in dadku ku isticmaalo, Inuu dhulka cunto ka soo bixiyo,
  lat-VUC: 'Non reliquit hominem nocere eis: et corripuit pro eis reges.'
  eng-ASVBT: He causeth the grass to grow for the cattle, And herb for the service
    of man; That he may bring forth food out of the earth,
  mna-mna: Nu kamam mbutmbuutu ma izze bekena zin mbili tikanan. Mi ur koroŋ pakan
    pa niam tomtom be ampaaza ma iwe koyam kini.
  ita-1885: Egli fa germogliar l'erba per le bestie; E l'erbaggio per lo servigio
    dell'uomo, Facendo uscire della terra il pane.
  eng-LXXUP: 'He suffered no man to wrong them; And he rebuked kings for their sakes:'
  eng-ULB: He makes the grass grow for the cattle and plants for man to cultivate
    so that man may produce food from the earth.
  spa-VBL: Haces que la grama crezca para las vacas, y las plantas también para que
    la gente se alimente de ellas, cultivos de la tierra para servir como alimento,
  fra-_FOB: Il fait germer le foin pour le bétail et l'herbe pour le service de l'homme,
    faisant sortir la nourriture de la terre;
  mal-mal: അവിടുന്ന് മൃഗങ്ങൾക്ക് പുല്ലും മനുഷ്യന്റെ ഉപയോഗത്തിനായി സസ്യവും മുളപ്പിക്കുന്നു;
  urd-GVR: Tū jānwaroṅ ke lie ghās phūṭne aur insān ke lie paude ugne detā hai tāki
    wuh zamīn kī kāshtkārī karke roṭī hāsil kare.
  suz-BL: गे बी ब्‍यफ आन कली घांस वापाइक्‍नीनी। मिनु खप रे मुर आन कली जचा थोव़क वापाइक्‍नीनी।
  eng-NOY: He causeth grass to spring up for cattle, And herbage for the service of
    man, To bring forth food out of the earth,
  ita-1927: Egli fa germogliar l’erba per il bestiame e le piante per il servizio
    dell’uomo, facendo uscir dalla terra il nutrimento,
  ckb-ckb: گیا بۆ ئاژەڵی ماڵی دەڕوێنیت، سەوزە بۆ خزمەتی مرۆڤ، بۆ دەرهێنانی نان لە
    زەوییەوە.
  eng-BBE: He makes the grass come up for the cattle, and plants for the use of man;
    so that bread may come out of the earth;
  xsi-xsi: Aku noko kala kuveta unza ipâŋga panzi bulmakao tu ma sika kâ. Aŋga kelekele
    kie-kie ŋinde maka tamâta uru kapau, ande ŋinde tona noko kuvetanzi sipâŋga, kala
    kaka.
  kan-OKCV: ದೇವರು ಪಶುಗಳಿಗೋಸ್ಕರ ಹುಲ್ಲನ್ನೂ, ಮನುಷ್ಯನ ವ್ಯವಸಾಯಕ್ಕೋಸ್ಕರ ಪಲ್ಯಗಳನ್ನೂ ಮೊಳೆಸುತ್ತಾರೆ.
    ಹೀಗೆ ಭೂಮಿಯೊಳಗಿಂದ ಆಹಾರವನ್ನು ಬರಮಾಡುತ್ತಾರೆ.
  tam-2017: பூமியிலிருந்து ஆகாரம் உண்டாகும்படி, அவர் மிருகங்களுக்குப் புல்லையும்,
    மனிதருக்கு உபயோகமான பயிர்வகைகளையும் முளைப்பிக்கிறார்.
  spa-RV-1909: El que hace producir el heno para las bestias, y la hierba para el
    servicio del hombre; sacando el pan de la tierra.
  ron-BTF: El face să crească iarba pentru vite și verdeață pentru folosul omului,
    ca să aducă hrană din pământ;
  eng-WEBP: 'He causes the grass to grow for the livestock, and plants for man to
    cultivate, that he may produce food out of the earth:'
  eng-FBV: You make the grass grow for the cattle, and plants for people to eat—crops
    produced by the earth for food,
  nld-1939: Gij laat voor het vee het gras ontspruiten, En het groen voor wat de mensen
    dient. Gij roept het graan uit de aarde te voorschijn,
  nch-BL: Quena, ta Toteco tijchihua ma moscalti sacat para ma tacuaca tapiyalme.
    Huan tijchihua ma onca quilit, cuatajcayot huan cuayoli cati masehualme quitocaj
    para ma ica mopanoltica.
  vie-1934: Ngài làm cho cỏ đâm lên cho súc vật, Cây cối để dùng cho loài người, Và
    khiến thực vật sanh ra từ nơi đất.
  cha-cha: 'Güiya y chaguan munafanlâlâ para y guaca sija, yan y tinanom para usinetbe
    y taotao: para ufañule nengcano gui tano;'
  hin-CV: 'वह पशुओं के लिए घास उत्पन्‍न करते हैं, तथा मनुष्य के श्रम के लिए वनस्पति,
    कि वह पृथ्वी से आहार प्राप्‍त कर सके:'
  eng-OURB: 'He causes the grass to grow for the livestock, and plants for man to
    cultivate, that he may produce food out of the earth:'
  spa-BES: Él hace crecer la hierba para el ganado, y las plantas para el uso del
    hombre; para que el pan salga de la tierra;
  tdx-tdx: Ampitiria’e ahetse o añombeo, vaho añañe, vale’ ty fitoloña’ ondatio, hampahavokare’e
    haneñe ty tane,
  tha-KJV: พระองค์​ทรงให้หญ้างอกมาเพื่อสัตว์​เลี้ยง และผักให้​มนุษย์​ได้​ดูแล เพื่อเขาจะทำให้​เก​ิดอาหารจากแผ่นดิน
  por-BR-2018: Ele faz brotar a erva para os animais, e as plantas para o trabalho
    do homem, fazendo da terra produzir o pão,
  deu-ELO: 'Der Gras hervorsprossen läßt für das Vieh, und Kraut zum Dienste der Menschen:
    um Brot hervorzubringen aus der Erde.'
  eng-WYC-2018: And thou bringest forth hay to beasts; and herb to the service of
    men. That thou bring forth bread (out) of the earth; (And thou bringest forth
    hay, or grass, for the beasts; and plants for service to people. So that thou
    bring forth food from the earth;)
  epo-epo: Vi kreskigas herbon por la bruto, Kaj verdaĵon, kiu servas al la homo,
    Por elirigi panon el la tero.
  gfk-gfk: I gil ira huro bia na kubur wara adiet ira bulumakau, ma i gil ira nian
    na saso ma ira pat na daha waing ira tunotuno diet naga so wara hatahuat ta nian
    tano ula pise
  uig-PIN: U mallar üqün ot-qɵplǝrni, Insanlar üqün kɵktatlarni ɵstüridu, Xundaⱪla
    nanni yǝrdin qiⱪiridu;
  beo-beo: Di da bulamagau ea ha:i moma:ne, gisi heda:ma:ne iaha, amola ninia moma:ne,
    ha:i nasu liligi heda:ma:ne hamosa.
  tpi-OTNT: Yu save mekim gras i kamap bilong ol bulmakau i ken kaikai, na olkain
    samting mipela manmeri i save planim, em tu yu mekim i kamap na mipela i kisim
    kaikai long en.
  hau-SA: Yana sa ciyawa tă yi girma saboda shanu, tsire-tsire domin mutum ya nome,
    suna fid da abinci daga ƙasa,
  udu-udu: /E raḵkina sho ca’d gom to/e mo, dhali dhu emen to jin mina ’kwani si mo,
    ki a’di midi dho’th maman tonṯe/ ’peni mony’cesh mo,
  uig-LAT: U mallar üchün ot-chöplerni, Insanlar üchün köktatlarni östüridu, Shundaqla
    nanni yerdin chiqiridu;
  nde-nde: 'Umilisela inkomo utshani, ahlanyelele abantu bona bahlakule kuzuzakale
    ukudla emhlabathini:'
  ton-ton: '‌ʻOku fakatupu ʻe ia ʻae mohuku maʻae fanga manu, mo e ʻakau ke ʻaonga
    ki he tangata: koeʻuhi ke ne ʻomi ʻae meʻakai mei he kelekele;'
  ces-1613: Dáváš, aby rostla tráva dobytku, a bylina ku potřebě člověku, abys tak
    vyvodil chléb z země,
  eng-WMB: 'He causes the grass to grow for the livestock, and plants for man to cultivate,
    that he may produce food out of the earth:'
  tam-TCV: 'அவர் மந்தைகளுக்காகப் புல்லையும், மனிதன் பயிரிடும் தாவரங்களையும் வளரச்செய்கிறார்,
    அவர் பூமியிலிருந்து அவர்களுக்கு உணவு கிடைக்கச் செய்கிறார்:'
  ceb-ULB: Gipatubo niya ang mga sagbot alang sa mga baka ug ang mga tanom alang sa
    mga tawo aron atimanon ug aron nga ang mga tawo makakuha ug pagkaon gikan sa yuta.
  pol-UBG: Sprawiasz, że rośnie trawa dla bydła i zioła na użytek człowieka, żeby
    dobywał chleb z ziemi;
  agr-agr: Apajuí dupanak tsapapitkawai, kuntin nuna yuu aidau yuwatnume tusa, tuja
    ajak aidaunashkam tsapapitkawai, nunú nejekmatai aents aidau yuwatnume tusa.
  kyc-kyc: Embame mena bulamakao dupwa isako doko narami lao andanyi pyambwakamingi.
    Nenge dupwa wambu dupwana rangeme wara pyuo narami lao pyakamingi.
  urd-GVU: تُو جانوروں کے لئے گھاس پھوٹنے اور انسان کے لئے پودے اُگنے دیتا ہے تاکہ
    وہ زمین کی کاشت کاری کر کے روٹی حاصل کرے۔
  eng-OEBCW: He makes grass grow for the cattle, and herbs for people. He brings bread
    out of the earth;
  deu-1912: du lässest Gras wachsen für das Vieh und Saat zu Nutz den Menschen, daß
    du Brot aus der Erde bringest,
  kan-2017: ಪಶುಗಳಿಗೋಸ್ಕರ ಹುಲ್ಲನ್ನು ಮೊಳಿಸುತ್ತೀ; ಮನುಷ್ಯರಿಗೋಸ್ಕರ ಪೈರುಗಳನ್ನು ಹುಟ್ಟಿಸುತ್ತೀ.
    ಅವರು ಭೂವ್ಯವಸಾಯಮಾಡಿ ಆಹಾರವನ್ನು,
  yap-yap: Ka mu tugulnag e pan ni fan ko garbaw, nge woldug ni fan ko girdi’, ya
    nge yag ni gu yunged e woldug romad,
  hlt-MCSB: Rhamsa ham sulrham poe tih, hlang kah thohtatnah hamla baelhing neh, diklai
    lamkah buh na thoeng sak.
  mdy-ETH: ቆልሞም ሳዓፓ ማኣቲ ኔ ባቃልሳኔ፤ ዓሲም ሙኡዚ ማኣዳንዳ ዱማ ዱማ ባኣዚ ኔ ኬሳኔ።
  qvs-NT: Chay yakuwan pastukunata wiñachinki animalkuna mikunankunapa. Runakuna tarpunan
    murukunata wiñachinki wayuchakuptin mikunankunapa.
  twi-ASANTE: 'Ɔma ɛserɛ fifiri ma anantwie, na ɔbɔɔ nnua maa onipa sɛ ɔnnua na ɛmma
    aduane mfiri asase mu:'
  eng-WEBU: 'He causes the grass to grow for the livestock, and plants for man to
    cultivate, that he may produce food out of the earth:'
  acu-NT: Chirichri waaka ainau yuwaarat tusam najanawaitme. Aints ainausha yutancha
    yuwaarti tusam, ni yutairisha suame. Tura yutai nereu ainau aints nungkanmaya
    uweniar yuwaarti tusam suame. Nunia olivo macharijai ni namangken yakararti tusam
    suame. Nunia ni yutairisha tuke suame. Tura umutirincha umurarti tusam suame.
  spa-PDDPT: Él desarrolla el pasto para el ganado, Y la vegetación para el servicio
    del hombre De tal modo que saque alimento de la tierra,
