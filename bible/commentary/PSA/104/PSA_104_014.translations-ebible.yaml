  tel-2017: పశువులకు గడ్డిని, మనుషుల వాడకానికి కాయగూర మొక్కలను ఆయన మొలిపిస్తున్నాడు
  hat-BSA: Li fè zèb grandi pou bèt yo e vèdi pou zèv a lòm nan, pou li kab fè manje
