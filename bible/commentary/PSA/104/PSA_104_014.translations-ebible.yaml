  iou-iou: Ude täŋiri ketem tomtä nakta ba ämatä piŋpäŋ nakta ahäŋ bumbum täk täkaŋ.
  haw-1868: 'Nana no i hooulu mai ka mauu no na holoholona, A me ka mea uli hoi i
