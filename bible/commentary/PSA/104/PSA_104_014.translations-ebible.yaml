  ory-ory: ସେ ପଶୁଗଣ ନିମନ୍ତେ ତୃଣ ଓ ମନୁଷ୍ୟର ସେବା ନିମନ୍ତେ ଶାକ ଅଙ୍କୁରିତ କରନ୍ତି; ଏହିରୂପେ
