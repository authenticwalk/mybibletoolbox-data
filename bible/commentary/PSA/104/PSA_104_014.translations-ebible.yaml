  dop-dop: N yeki nɑ nyɩɩtʋ nyɔɔkɩ sɩ pə́ wɑɑsɩ tɔlɑ nɑ tɩɩŋ nɑ́ɑ́ nyɔɔkɩ sɩ pə wɑɑsɩ
