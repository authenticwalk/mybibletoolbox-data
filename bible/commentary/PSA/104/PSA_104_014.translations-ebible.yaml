  tcz-CHONGTHU: Nangin hampa ho nakhandohsah in ganchaho, thingphungho le mihemho
    manchah pha nasodoh sah'in ahi. Chujongleh nangman leiset chunga amaho dingin
    nehpha nasodohsah'in ahi.
  mar-mar: तो गुरांढोरासाठी गवत उगवतो, आणि मनुष्यांसाठी वनस्पतीची लागवड करतो; यासाठी
    की, मनुष्याने जमिनितून अन्न उत्पन्न करावे.
  isl-isl: Safaríkt grasið vex að boði hans og er búfénu til fæðu. En maðurinn yrkir
    jörðina, ræktar ávexti, grænmeti og korn,
  hlt-THB: 'Khqin aham qam cawn sak nawh, thlanghqing aham tawihah anhah cawt sak
    hy – khawmdek awhkawng buh a an taak law pehy:'
  qub-qub: Uywacuna micunanpaj guewapis wiñamun. Runa murushancunatapis wiñachimunqui
    allpa wayuchiptin runa micunanpaj.
  bqp-bqp: Ndì tó sɛ̃̀ butɛ pↄ́kãdenↄnɛ, ndì tó burapↄnↄ butɛ bisãsirinↄnɛ, ndì
    pↄ́ble butɛńnɛ zĩtɛa,
  hat-hat: Ou fè zèb pouse pou bèt yo manje. Ou fè plant moun bezwen yo grandi pou
