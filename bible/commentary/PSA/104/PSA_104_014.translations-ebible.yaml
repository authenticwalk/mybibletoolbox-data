  mya-JVB: တိရစ္ဆာန် ဘို့ မြက်ပင် ကို၎င်း ၊ လူ သုံးဘို့ စပါး ပင်ကို၎င်းပေါက် စေတော်မူသဖြင့်၊
    မြေကြီး ထဲ က မုန့် ကို ထုတ် ဘော်တော်မူ၏။
  kgf-kgf: Inéŋ waŋu ama yaŋ onac ɋézézac ʒéma ic neŋaŋ niŋac ʒuaʒua yandianʒac. Waŋu
