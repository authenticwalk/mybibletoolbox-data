  eng-WEBPB: 'He causes the grass to grow for the livestock, and plants for man to
    cultivate, that he may produce food out of the earth:'
  kbq-kbq: Bulimakao afu'mo'zama nesaza trazana kagra hankeno hagenege'za vahe'mo'za
    ahe'za hoza nentaze. Ana hutazagenka kagra hankeno, mopafintira ne'zamo'a hageno
    marerino nenarga rentege'za vahe'mo'za e'nerize.
  pon-pon: Komui me kotin kawojadan man akan ra, o wan tuka me mau on aramaj, pwen
    kapwareda jan nan pwel mana on aramaj akan.
  nhe-BL: Quena, ta Toteco tijchihua ma moscalti sacatl para ma tlacuaca tlapiyalime.
    Huan tijchihua ma onca quilitl, cuatlajcayotl huan trigo tlen tlacame quitocaj
    para ma ica mopanoltica.
  wnc-wnc: Gata zonga zonga tasiwi akopa kau gwegwenda une naningge. Siwan sanga inata
    inata ninu aminda kwaikamang kaya, gata pasiwi enake buya aawan une pake nakamang.
  bus-bus: Nɛɛ̀ tó sɛ̃̀ bↄɛ pↄ́kãdeenↄnɛ, nɛɛ̀ tó burapↄnↄ bↄɛ gbɛ̃nteenↄnɛ, nɛɛ̀
    pↄ́blee bↄɛńnɛ tↄↄtɛa,
  gub-BL: Eremuezuz ka'api'i tapi'ak wanupe. Eremuezuz arozràn purupe amo wanemi'u
    ràm inuinuromo. A'e rupi teko omono'og wemi'u ràm ywy wi wà.
  eng-DRA: 'He suffered no man to hurt them: and he reproved kings for their sakes.'
