  rus-SYN: 'никому не позволял обижать их и возбранял о них царям:'
  bqc-SIM: Ni to sɛ̃ bↄlɛ pↄtuoↄnɛ, ni blɛ bui kpa sɛ̃̀wanaↄwa. Ni blɛ bↄlɛ tↄↄlɛ,
