  heb-heb: מצמיח חציר לבהמה ועשב לעבדת האדם להוציא לחם מן הארץ׃
  ben-IRV: তিনি পশুদের জন্য ঘাসের জন্ম দেন এবং মানুষের জন্য গাছপালা চাষ করেন যাতে
