verse: PSA.104.027
translations:
  mal-C: തക്കസമയത്ത് ആഹാരം ലഭിക്കുന്നതിനായി എല്ലാ ജീവികളും അങ്ങയിലേക്ക് നോക്കിക്കൊണ്ടിരിക്കുന്നു.
  deu-TKW: Sie alle warten auf dich, daß du ihnen zu seiner Zeit ihre Speise gebest.
  lin-lin: Nyonso etalelaka Yo mpo ete opesa yango bilei na tango oyo ekoki.
  mmx-mmx: Nedi axap na di nunu li ram kusu unabam taba luxa di mo do dinak toxo.
  eng-LSV: All of them look to You, || To give their food in its season.
  eng-GNV: All these waite vpon thee, that thou maiest giue them foode in due season.
  eng-WEBSTER: These wait all upon thee; that thou mayest give them their food in
    due season.
  nhw-BL: Nochi ni tlapiyalme mochiyaj ipan ta para xiquintlamaca quema monequi.
  swh-ONEN: Hawa wote wanakutazamia wewe, uwape chakula chao kwa wakati wake.
  bba-bba: Yɛɛ kpuro, wunɛ turowɑ yi mɛɛrɑ yi kɑ yin dĩɑnu wɑ nin sɑɑ sɔɔ.
  eng-KJVCPB: These wait all upon thee; That thou mayest give them their meat in due
    season.
  luo-luo: In ema gigo duto ngʼiyi mondo imigi chiembgi e kinde mowinjore.
  aii-aii: ܟܠܵܝܗ‌ܝ ܐܸܠܘܼܟ݂ ܟܹܐ ܣܵܒܪܝܼ، ܠܝܼܵܗܒ݂ܵܐ ܡܹܐܟ݂ܘܼܠܬܵܝܗ‌ܝ ܒܥܕܵܢܘܼܗ̇.
  meu-meu: Ini ḡau iboudiai ese oi e haḡeremumu, aniani negadia ai adia ba henidia
    e tomamu.
  npi-ULB: यी सबैले समयमा आफ्‍नो खाना पाउनलाई तपाईंतिर हेर्छन् ।
  yor-yor: Àwọn wọ̀nyí ń wò ọ́ láti fún wọn ní oúnjẹ wọn lákòókò rẹ̀.
  pes-OPCB: تمام مخلوقات تو منتظرند تا تو روزی‌شان را به آنها بدهی.
  tgl-ULB: Ang lahat ng mga ito ay tumitingin sa iyo para bigyan sila ng pagkain sa
    tamang oras.
  nop-nop: Nemenemek hogohogok adi map tiŋa du nanaŋe nai foloŋgoŋ yembeŋ yoŋa woom
    hatiiŋ.
  cbu-NT: Anshitisin, Apanll nuwaam katungsheemi panapanda, atusin, Apaa, shiyaam
    kutakanaya.
  hui-hui: Uruni bibahendeme ti tomo noa biaruangi í̠na dege mibelo í̠naga gi handayaho
    biraga bedagoni.
  mya-mya: ထို​တိ​ရစ္ဆာန်​များ​အား​လုံး​တို့​သည်​အ​ချိန်​တန်​လျှင် အ​စာ​ရ​ရှိ​ရန်​ကိုယ်​တော်​ရှင်​ကို​အား​ကိုး​ကြ​ပါ​၏။
  bod-N: དུས་ཐོག་ཁྱེད་ཀྱིས་ཁ་ཟས་གནང་བའི༌ཆེད། །དེ་རྣམས་ཀུན་གྱིས་ཁྱེད་ལ་སྒུག་བྱེད༌དོ།།
  wsk-wsk: Mel bibiya se gotektek suen la ni nunga nungem imi mu, na ko kuesan mu
    ni kiting te la na nasan ale nikate la loaga lagasan.
  sna-sna: Zvose izvi zvinotarira kwamuri kuti muzvipe zvokudya zvazvo nenguva yakafanira.
  spa-BLM: Todos ellos te esperan, para que les des su comida a su debido tiempo.
  cac-cac: Masanil juntzan̈ noc' noc' chi', ayn̈ejoch sat noc' d'ayach yic tzac' svael
    noc' d'a yorail.
  swh-ULB: Hawa wote hukutazama wewe uwape chakula kwa wakati.
  bel-bel: Яны паказалі сярод іх слова азнакаў Ягоных і дзівосы Ягоныя ў зямлі Хамавай.
  deu-ELBBK: Sie alle warten auf dich, dass du ihnen ihre Speise gibst zu seiner Zeit.
  mbb-OT: Is langun he uuyag he menge linimbag edsarig te kebeǥayi nu kandan te keenen
    te timpu te kegkinehenglana zan kayi.
  mal-2015: തക്കസമയത്തു തീൻ കിട്ടേണ്ടതിന്നു ഇവ ഒക്കെയും നിന്നെ കാത്തിരിക്കുന്നു.
  gup-gup: Nahni mayh rowk nakka wanjh ngudda ngundjalmadbun bu manme yibenwonowon
    kore yirrungname bu yikurduyime.
  rmc-rmc: Kala savore užaren pre tu, hoj len te des te chal, akor sar lenge kampel.
  nlg-nlg: Gaira udolu tara tuturi tamua tana vanga, tana bona ni vitolo.
  pes-OPV: جمیع اینها از تو انتظارمی کشند تا خوراک آنها را در وقتش برسانی.
  ron-1924: Тоате ачесте вецуитоаре Те аштяптэ, ка сэ ле дай храна ла време.
  ben-OBCV: উপযুক্ত সময়ে তাদের খাবার পাওয়ার জন্য সব জীবজন্তু তোমার দিকে চেয়ে থাকে।
  som-som: Kuwaas oo dhammu adigay kaa sugaan, Inaad cuntadooda siiso wakhti ku habboon.
  lat-VUC: Posuit in eis verba signorum suorum, et prodigiorum in terra Cham.
  eng-ASVBT: These wait all for thee, That thou mayest give them their food in due
    season.
  mna-mna: Koroŋ ta munŋaana men tana, sombe petel zin, na tiurur matan pu be kam
    kan kini.
  ita-1885: Tutti gli animali sperano in te, Che tu dii loro il lor cibo al suo tempo.
  eng-LXXUP: He established among them his signs, And his wonders in the land of Ham.
  eng-ULB: All these look to you to give them their food on time.
  spa-VBL: Todas las criaturas te buscan para que les des comida en el momento correcto.
  fra-_FOB: Tous, ils s'attendent à toi, pour que tu leur donnes leur nourriture en
    son temps.
  mal-mal: തക്കസമയത്ത് ഭക്ഷണം കിട്ടേണ്ടതിന് ഇവ എല്ലാം അങ്ങയെ കാത്തിരിക്കുന്നു.
  urd-GVR: Sab tere intazār meṅ rahte haiṅ ki tū unheṅ waqt par khānā muhaiyā kare.
  suz-BL: मिनु मेको नेल्‍लेमी “जचा थोव़क गेकी” दे इन कली कोव़नीम। भजन संग्रह १४५:१५-१६
  eng-NOY: All these wait on thee To give them their food in due season.
  ita-1927: Tutti quanti sperano in te che tu dia loro il lor cibo a suo tempo.
  ckb-ckb: ئەمانە هەمووی چاویان لە تۆیە، بۆ ئەوەی لە کاتی خۆی خواردنیان بدەیتێ،
  eng-BBE: All of them are waiting for you, to give them their food in its time.
  xsi-xsi: Kinzi kelekele ŋinde rârâni nde uru sio tininzi ŋana noko nâ tu ma kâpwa
    kusuanzi lâ zo ndia putole ipunzi.
  kan-OKCV: ದೇವರೇ, ನೀವು ಅವುಗಳ ಆಹಾರವನ್ನು ತಕ್ಕ ಕಾಲದಲ್ಲಿ ಕೊಡುವ ಹಾಗೆ, ಅವುಗಳೆಲ್ಲಾ ನಿಮ್ಮನ್ನು
    ಕಾದುಕೊಂಡಿರುತ್ತವೆ.
  tam-2017: ஏற்றவேளையில் உணவைத் தருவீர் என்று அவைகளெல்லாம் உம்மை நோக்கிக் காத்திருக்கும்.
  spa-RV-1909: Todos ellos esperan en ti, para que les des su comida á su tiempo.
  ron-BTF: Acestea toate te așteptă, ca să le dai hrana la timpul cuvenit.
  eng-WEBP: These all wait for you, that you may give them their food in due season.
  eng-FBV: All creatures look to you to give them food at the right time.
  nld-1939: Allen zien naar U uit, Om voedsel, elk op zijn tijd.
  nch-BL: Nochi ni tapiyalme mochiyaj ipan ta para xiquintamaca quema monequi.
  vie-1934: Hết thảy loài vật nầy trông đợi Chúa, Hầu cho Chúa ban đồ ăn cho chúng
    nó theo giờ.
  cha-cha: Este sija todo mumananggajao; sa jago siña unnae sija nañija gui tiempo
    ni matancho.
  hin-CV: इन सभी की दृष्टि आपकी ओर इसी आशा में लगी रहती है, कि इन्हें आपकी ओर से उपयुक्त
    अवसर पर आहार प्राप्‍त होगा.
  eng-OURB: These all wait for you, that you may give them their food in due season.
  spa-BES: Todos ellos están esperando por ti, para darles su comida a su tiempo.
  tdx-tdx: Songa mandiñ’ Azo hamahana’o haneñ’ an-tsa’e.
  tha-KJV: บรรดาสิ่งเหล่านี้แหงนหาพระองค์ เพื่อให้​พระองค์​ประทานอาหารแก่มันตามเวลา
  por-BR-2018: Todos eles aguardam por ti, que lhes dês seu alimento a seu tempo devido
    .
  deu-ELO: Sie alle warten auf dich, daß du ihnen ihre Speise gebest zu seiner Zeit.
  eng-WYC-2018: All things abide of thee; that thou give to them meat in time. (All
    things wait for thee; to give them their food at the proper time.)
  epo-epo: Ĉiuj ili atendas de Vi, Ke Vi donu al ili manĝon en ĝia tempo.
  gfk-gfk: Kaiken bakut diet nahnahe ugu bia nu tabar diet ma ira adiet nian haruat
    ma ira udiet sunupi.
  uig-PIN: Waⱪtida ozuⱪ-tülük bǝrgin dǝp, Bularning ⱨǝmmisi Sanga ⱪaraydu.
  beo-beo: 'Ilia huluane da ilia ha:i manusa: dawa:i liligi, Dia ilima ima:ne edegefisa.'
  tpi-OTNT: Olgeta i save wet long yu long givim kaikai long ol long taim ol i hangre.
  hau-SA: Waɗannan duka suna dogara gare ka don ka ba su abincinsu a daidai lokaci.
  udu-udu: Aris to gwansani ’baar mo hil ’kup̱ki /e mo, dhali /e c̱iki uni tonṯem
    buni mmoshwa ka tentem buni ki she/ ki she/ mo.
  uig-LAT: Waqtida ozuq-tülük bergin dep, Bularning hemmisi Sanga qaraydu.
  nde-nde: Zonke lezi zikhangele kuwe ukuthi uziphe ukudla ngesikhathi esifaneleyo.
  ton-ton: '‌ʻOku tatali ʻakinautolu ni kotoa pē kiate koe: koeʻuhi ke ke foaki kiate
    kinautolu ʻenau meʻakai ʻi he feituʻulaʻā totonu.'
  ces-1613: Všecko to na tě očekává, abys jim dával pokrm časem svým.
  eng-WMB: These all wait for you, that you may give them their food in due season.
  tam-TCV: நீர் அவைகளுக்கு உரிய நேரத்தில் உணவு கொடுப்பீர் என்று அவைகளெல்லாம் உம்மையே
    பார்த்திருக்கின்றன.
  ceb-ULB: Kining tanan nangita kanimo aron sa paghatag kanila sa ilang mga pagkaon
    sa tukmang panahon.
  pol-UBG: Wszystko to czeka na ciebie, abyś dał im pokarm we właściwym czasie.
  agr-agr: Nunú aidauk ashí amina dakagmainawai, wajutik yutainash amasat tusag.
  kyc-kyc: Nakama nenge yano pilyamo dokopa embame jingi kandale jere lao masingi.
  urd-GVU: سب تیرے انتظار میں رہتے ہیں کہ تُو اُنہیں وقت پر کھانا مہیا کرے۔
  eng-OEBCW: They all look in hope to you, to give them their food in due season.
  deu-1912: Es wartet alles auf dich, daß du ihnen Speise gebest zu seiner Zeit.
  kan-2017: ಇವುಗಳು ಹೊತ್ತುಹೊತ್ತಿಗೆ ಆಹಾರಕ್ಕೋಸ್ಕರ ನಿನ್ನನ್ನೇ ನಿರೀಕ್ಷಿಸುತ್ತವೆ.
  yap-yap: Gubin e pin’em ni gur e yad be taga’ ngom, ni ngam pi’ garad ko ngiyal’
    nike t’uf rorad.
  hlt-MCSB: A tuetang vaengah amih caak paek ham khaw amih loh namah taengla boeih
    lamso uh.
  mdy-ETH: ዔያታ ሙዓንዳ ባኮ ዎዶና ኔ ዔያቶም ዒንጋኔ፤ ዬይ ቢያ ዎዛና ኔና ካፓኔ።
  qvs-NT: A, Tata Dios, tukuy chay animalkuna kanta shuyashunkisapa mikunankunata
    munashkankuna oras kunaykipasapa.
  twi-ASANTE: Wɔn nyinaa hwɛ wo kwan sɛ wobɛma wɔn wɔn aduane wɔ ɛberɛ a ɛsɛ mu.
  eng-WEBU: These all wait for you, that you may give them their food in due season.
  acu-NT: Ame mash yujaina nuna yutairisha suame.
  spa-PDDPT: Todos ellos esperan en Ti Para que les des su comida en su tiempo.
  gun-gun: Ha'e kuery ha'e javi oarõ 'rã okuapy ndepo guigua hi'ára py porã ho'u va'erã
    reme'ẽ aguã.
  agu-BL: Ilu' ak'ol chiwa' cyakil yi e' txuca'tz. Ch'iwa'n tu' na chiban cye'tz.
  ilo-ULB: Agpannuray amin dagitoy kenka tapno taraonam ida iti naituding a tiempo.
  kpg-kpg: Nia mee aalaa huogodoo e hagadagadagagee adu gi di Goe, bolo e wanga nadau
    meegai i nadau madagoaa ma ga hiihai gi nia maa.
  uig-ARA: ۋاقتىدا ئوزۇق-تۈلۈك بەرگىن دەپ، بۇلارنىڭ ھەممىسى ساڭا قارايدۇ.
  bps-bps: I kdee gmangu gine, smalig ale di ge, i mlé knaanla di bangla bitil.
  sus-sus: Yi daalise birin e xaxili tixi i tan nan na e baloe xa fe ra.
  pon-2006: Koaruhsie kin koapworopworki komwi, re kin koapworopworki me komw pahn
    ketin katungoale irail ni ahnsou me re kin anahne.
  jae-jae: Gêŋ tonaŋ ŋai samob sêôŋ aômgeŋ gebe aôm oc ôkêŋ nêŋ mo êtôm ŋanocgeŋ.
  ksd-ksd: Go diat par dia ki pa u, Upi una tabar diat ma ra adia magit a bungbung
    par.
  tur-YTC: Hepsi seni bekliyor, Ta ki onlara yiyeceklerini vaktinde veresin.
  bel-N: Усе яны ўзіраюцца на Цябе, каб Ты даў ім пажыву ў свой час.
  grc-BRENT: Ἔθετο ἐν αὐτοῖς τοὺς λόγους τῶν σημείων αὐτοῦ, καὶ τῶν τεράτων ἐν γῇ
    Χάμ.
  kpr-kpr: Ne isasambu nenda ighoi sifoda nimoa gigitururoro, nenda uvu bayau nine
    muturaesa.
  ind-AYT: Mereka semua menanti-nantikan Engkau untuk memberi mereka makan pada waktunya.
  yom-yom: Bibioso bikutalanga muingi wuba vananga bidia biawu mu thangu yifuana.
  yut-yut: Uŋun kɨsisi jap do aŋ bɨsapmon gak da upmokgi do jomjom aŋ.
  nya-nya: Zonsezi zimayangʼana kwa Inu kuti muzipatse chakudya chawo pa nthawi yake
    yoyenera.
  kyg-kyg: Mukiꞌamogimo neꞌyaꞌmo alika apamisanafeꞌmo apaka netegeꞌa kagava neꞌmaiye.
  hrv-hrv: I sva ova bića željno čekaju da ih nahraniš na vrijeme.
  mps-mps: Tigidali sųgų augwali nage tonalubo dao, augwali nasi ebode nago nai
    momainogo ebo dao.
  tpi-tpi: Olgeta i save wet long yu long givim kaikai long ol long taim ol i hangre.
  dan-1931: De bier alle på dig, at du skal give dem Føde i Tide;
  vie-OVCB: Vạn vật sống đều do tay Chúa, Ngài cấp thực phẩm đúng nhu cầu.
  guj-2017: તમે તેઓને યોગ્ય સમયે ખાવાનું આપો છો, તેથી આ સર્વ તમારી રાહ જુએ છે.
  pon-2006A: Koaruhsie kin koapworopworki komwi, re kin koapworopworki me komw pahn
    ketin katungoale irail ni ahnsou me re kin anahne.
  por-BRBSL: Todos estes aguardam por você, que você pode dar-lhes seus alimentos
    na época certa.
  eng-OEBUS: They all look in hope to you, to give them their food in due season.
  swe-swe: Alla dessa [allt levande som Gud har skapat] ser med förväntan på dig,
    att du ger dem mat i rätt tid.
  cth-cth: A tue a pha toteh, rawca na poe thai nahanlah abuemlahoi nang na ring awh.
  twi-twi: Wɔn nyinaa hwɛ wo kwan sɛ wobɛma wɔn wɔn aduan wɔ bere a ɛsɛ mu.
  hlt-hlt: A tuetang vaengah amih caak paek ham khaw amih loh namah taengla boeih
    lamso uh.
  tbz-SIM: Tiwɑnwɑntì timɔu bùɔ́ fɔ̃́ nwe, kɑ̀ɑ bo ntì duɔ̀ mmudiì dɛ̀ dò nhɑ́ ntì
    duɔ̀ ndìì mɔ̀nnì.
  msy-2020: Angamɨra itir biziba bar nɨrara gari, mɨtiriam men azir dughiam nɨ dagheba
    me danɨngasa me nɨrara mɨzuai.
  dop-dop: Nyɑɣɑ wontu ntɩ tə tənɑ tə tɛɛləɣɩ sɩ ń cɑləɣɩ-təɣɩ tə tɔɣɔʋ wɑɑtʋ.
  azb-azb: Bunların hamısı gözləyir ki, Sən Vaxtlı-vaxtında onları yemləyəsən.
  eng-DBY: 'These all look unto thee, that thou mayest give their food in its season:'
  hin-2017: इन सब को तेरा ही आसरा है, कि तू उनका आहार समय पर दिया करे।
  wol-KYG: Ñoom ñépp yaw lañuy séentu, ngir bu jotee, nga leel leen,
  swp-swp: Teina ginauri gamagaridi ta se italaowa arim eai, huia mamohoina eai aiai
    adi abo u mosedi.
  bjr-bjr: Mi aiqama ainainausa ani Yaaweenara narana nári nee marianara qiafana nimimariananoo.
  eng-YLT: All of them unto Thee do look, To give their food in its season.
  kne-kne: Amin ay parsua et sik-a din pannamnamaan da ay mangidawat si kanen da sin
    kosto ay timpo na.
  eng-WYC-2017: All things abide of thee; that thou give to them meat in time.
  eng-WMBB: These all wait for you, that you may give them their food in due season.
  zat-NTPS: Xúgute̱ bea ca' dxuluxrén lázreba' Lue', chee̱ gunézruju' da xeláguba'
    ca zrin chee̱ na.
  zty-NTPS: Yógo'te bia ka' žx̱en ḻáže'gakba' Le', nich gonno' da' gáwgakba' kate'
    gaḻa' chégakba'.
  urd-GVH: सब तेरे इंतज़ार में रहते हैं कि तू उन्हें वक़्त पर खाना मुहैया करे।
  rug-rug: Sari doduru sara si kalavarae mo koa Goi pude poni ni sari gedi ginani
    pana ovia rini.
  gaz-gaz: Akka ati nyaata isaanii yeroo barbaachisuutti isaaniif kennituuf, isaan
    hundi si eeggatu.
  fra-LSG: Tous ces animaux espèrent en toi, Pour que tu leur donnes la nourriture
    en son temps.
  yal-yal: E birin yengi i tan nan ma donse feen na, e makoon na bira a ma waxatin
    naxan yi.
  iou-iou: Imaka imaka irit ikek kuduptä gäkä ketem nimi yäŋkaŋ gabäŋ tarek täkaŋ.
  haw-1868: Kakali no keia poe a pau ia oe, I haawi mai ai oe i ka lakou ai i ka wa
    pono.
  arb-NAV: تَلْتَفِتُ جَمِيعُهَا إِلَيْكَ كَيْ تَرْزُقَهَا طَعَامَهَا فِي أَوَانِهِ.
  ded-ded: Wiac imoc sasawa yeni kicngina gearu figec geng nasoya hau yaka yemmenadeac
    negeung kecgec
  ewe-ewe: Esiawo katã le asiwò nu kpɔm be nàna nuɖuɖu yewo le wo naɣi.
  eng-LEE: All of these wait upon thee, to give them their food in its due season.
  asm-FB: সিহঁত সকলোৱেই তোমাৰ অপেক্ষাত থাকে; যেন তুমি যথা সময়ত সিহঁতক আহাৰ দিয়া।
  sus-A: يِ دَالِسٍ بِرِن عٍ شَشِلِ تِشِ عِ تَن نَن نَ عٍ بَلٌي شَ قٍ رَ.
  fra-SBL: Ils t'attendent tous, afin que vous leur donniez leur nourriture en temps
    voulu.
  hbo-hbo: כֻּ֭לָּם אֵלֶ֣יךָ יְשַׂבֵּר֑וּן לָתֵ֖ת אָכְלָ֣ם בְּעִתֹּֽו׃
  kik-kik: Icio ciothe nĩwe icũthagĩrĩria nĩguo ũcihe irio ciacio hĩndĩ ĩrĩa yagĩrĩire.
  fra-NCL: Tous attendent de toi que tu leur donnes la nourriture en son temps.
  cek-AK: To moinawk loe nang khaeah ni amha o, atue phak naah to moinawk to na pacah.
  cuk-cuk: Bela we-ibmar-durgana begi gudidiid, ega be sogedba e-masgunned ukmaid.
  uig-CYR: Улар Мисирда илаһий аламәтләрни аян қилип, Һам зиминида униң мөҗизилирини
    орнатти.
  tel-2017: తగిన కాలంలో నీవు వాటికి ఆహారమిస్తావని ఇవన్నీ నీ దయకోసం కనిపెడుతున్నాయి.
  hat-BSA: Yo tout ap tann Ou pou bay yo manje nan lè yo.
  ukr-ONPU: Вони з’явили знамення Його серед них і чудеса – у землі Хамовій.
  kos-kos: Ma inge nukewa elos filiya lulalfongi lalos in kom Tuh kom fah sang mwe
    mongo nalos ke pacl fal.
  hbo-WLC: כֻּ֭לָּם אֵלֶ֣יךָ יְשַׂבֵּר֑וּן לָתֵ֖ת אָכְלָ֣ם בְּעִתּֽוֹ׃
  ibo-ibo: Ha niile na-adabere na gị, ka i nye ha nri nʼotu nʼotu, mgbe oge iri nri
    ha ruru.
  ory-ory: ଏସମସ୍ତେ ଉପଯୁକ୍ତ ସମୟରେ ଆପଣା ଆପଣା ଭକ୍ଷ୍ୟ ପାଇବା ନିମନ୍ତେ ତୁମ୍ଭର ଅନୁସରଣ କରନ୍ତି।
  chk-chk: Ekei mönümanau meinisin ra lükülükuk pwe kopwe ngeniir ener mongö lon fansoun
    fich.
  rop-rop: Ola pipul en enimul holot weit langa yu blanga gibit olabat daga wen dei
    wandim.
  ukr-1871: Всї вони тебе дожидають, щоб їжу їх у свій час дав їм.
  yon-yon: Yi korem kuu ebbed animan maondaneewa ananuub manok ande dobirimaib, kwane
    ebbed aron anam arimbed bangkandimaab.
  deu-1951: Sie alle warten auf dich, daß du ihnen ihre Speise gebest zu seiner Zeit;
  eng-JPS: All of them wait for Thee, that Thou mayest give them their food in due
    season.
  srp-1865: Sve tebe èeka, da im daješ piæu na vrijeme.
  lug-lug: Ebyo byonna bitunuulira ggwe okubiwa emmere yaabyo ng’ekiseera kituuse.
  heb-heb: כלם אליך ישברון לתת אכלם בעתו׃
  ben-IRV: এরা সব তোমার অপেক্ষায় থাকে, যেন তুমি ঠিক দিনের তাদের খাবার দাও।
  ntu-ntu: Animol lcng nzmnc-xglelr nim, X rka-zvzbzme nadr dakxnzng.
  pan-pan: ਇਹ ਸਾਰੇ ਤੇਰੀ ਉਡੀਕ ਵਿੱਚ ਹਨ, ਕਿ ਤੂੰ ਵੇਲੇ ਸਿਰ ਉਨ੍ਹਾਂ ਦਾ ਅਹਾਰ ਪਹੁੰਚਾਵੇਂ।
  mya-JVB: ထိုသို့သော တိရစ္ဆာန် အပေါင်း တို့သည် အချိန်တန် လျှင် အစာ ကျွေး တော်မူစေခြင်းငှါ
    ၊ ကိုယ်တော် ကို မြော်လင့် လျက် နေကြပါ၏။
  kgf-kgf: Imuhucya ieneŋ mocʒoŋ nalégina séc méndacma geŋ nene gumu énécmiwésémaŋ
    niŋac guac kichihi wamma kecanʒu.
  tte-O: Meuloili kali silobalobai kowa koliwo saugana siguliyam.
  tbg-tbg: Ekaa vi haikava vi haikava karara antuqa arimanta vika ai veka variavara
    are avuqavumakera vika nái ne karara nimi varianara.
  hmo-hmo: Idia ibounai be oi dekenai idia naria noho, badina oi ese edia aniani oi
    henia. Idia hitolo neganai aniani oi henidia.
  zar-NT: Yúguʼtëbaʼ taʼbö́zabaʼ Liʼ, cateʼ idxinrö ugaguʼ légacabaʼ.
  urd-urd: इन सबको तेरी ही उम्मीद है, ताकि तू उनको वक़्त पर ख़ूराक दे।
  rus-SYN: Они показали между ними слова знамений Его и чудеса Его в земле Хамовой.
  bqc-SIM: Pↄ́piↄ wɛ́ dↄnzi ḿpii, kɛ́ ǹ blɛ kpámá a gↄↄwa.
  tcz-CHONGTHU: Amaho jousen angaichat'u an amunadiu hi ngang chunga kingaicheh ahiuve.
  mar-mar: योग्य वेळी तू त्यांना त्यांचे अन्न द्यावे म्हणून ते सर्व तुझ्याकडे पाहतात.
  isl-isl: Allar skepnur vona á þig, að þú gefir þeim fæðu þeirra á réttum tíma.
  hlt-THB: A tym can awh nang ing buh na peek hly ce lamtoen doena nang ce ni toek
    uhy.
  qub-qub: Llapan chaycuna gamtami shuyaraycäshunqui yargashan öra micuyta garanayquipaj.
  bqp-bqp: Pↄ́ pìnↄ dì wɛ́ dↄnyĩ ń pínki de ǹ pↄ́ble kpáḿma a gↄrↄa.
  hat-hat: Se sou ou tout bèt sa yo konte, pou ou ba yo manje lè yo bezwen.
  eng-BSB: All creatures look to You to give them their food in due season.
  eng-WEBPB: These all wait for you, that you may give them their food in due season.
  kbq-kbq: Ana maka tro'ma huzmante'nana zagagafamo'za, kna fatgore'ma ne'zama zamisnanku
    kagriteke kete'za nemanize.
  pon-pon: lr karoj kin auiaui komui, pwe komui en kotin katunole kin ir kan arail
    ni ar anjau.
  nhe-BL: Nochi ni tlapiyalime mochiyaj ipan ta para xiquintlamaca quema monequi.
  wnc-wnc: Sike sanga kuupbamda tomna nataaing kopatangu, gata nanamna yamiakge ganduyuaing.
  bus-bus: Pↄ́ pìnↄ è wɛ́ɛ dↄnzi ń píngi lɛ ǹ pↄ́blee kpáḿma a gurↄↄa.
  gub-BL: A'e ma'ea'yr paw neràro wà, Ta'e eremono wanemi'u wanupe 'ar katu mehe ne
    xe.
  eng-DRA: He gave them power to shew his signs, and his wonders in the land of Cham.
