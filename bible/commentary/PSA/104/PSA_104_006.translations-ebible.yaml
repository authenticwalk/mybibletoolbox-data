verse: PSA.104.006
translations:
  mal-C: അവിടന്ന് വസ്ത്രംകൊണ്ടെന്നപോലെ അതിനെ ആഴികൊണ്ട് ആവരണംചെയ്തു; വെള്ളം പർവതങ്ങൾക്കുമീതേപോലും
    നിലകൊണ്ടു.
  deu-TKW: Mit der Flut wie mit einem Gewande bedecktest du sie; auf den Bergen standen
    Gewässer.
  lin-lin: Ozipa yango na mayi monene lokola elamba ; mayi ezalaki kovanda na likolo
    ya bangomba.
  mmx-mmx: Uga lok li laras to mavana ren ngan labantamon, la ladan gak mit lempat
    kaana.
  eng-LSV: The abyss! You have covered it as with clothing, || Waters stand above
    hills.
  eng-GNV: 'Thou coueredst it with the deepe as with a garment: the waters woulde
    stand aboue the mountaines.'
  eng-WEBSTER: 'Thou coveredst it with the deep as with a garment: the waters stood
    above the mountains.'
  nhw-BL: Tijchijqui ma huala miyac atl catli quiixtzajqui ni tlaltipactli quen elisquía
    iyoyo. Quena, tijchijqui atl ma tlejco hasta ajsic ipan nochi tepeme.
  swh-ONEN: Uliifunika kwa kilindi kama kwa vazi, maji yalisimama juu ya milima.
  bba-bba: A derɑ nim mu mɛ wukiri sere kɑ ɡuunɔ nɡe beku bɑkɑru.
  eng-KJVCPB: 'Thou coveredst it with the deep as with a garment: The waters stood
    above the mountains.'
  luo-luo: Ne iume gi kut mana kaka nanga mi pige obiwore moyombo gode.
  aii-aii: ܒܬܗܘܿܡܵܐ ܐܲܝܟ݂ ܠܒܼܝܼܫܬܵ‌ܐ ܟܘܼܣܹܐ ܠܘܼܟ݂ ܐܸܠܘܼܗ̇، ܥܲܠܔ ܛܘܼܪ̈ܵܢܹܐ ܟܠܹܐ ܠܗܘܿܢ
    ܡ̈ܝܼܵܐ.
  meu-meu: Gadobada amo o tarua ahu, dabua heḡereḡerena; utu-utu ese ororo e habubunidia.
  npi-ULB: तपाईंले पृथ्वीलाई लुगाले झैं पानीले ढाक्‍नुभयो । पानीले पहाडहरू ढाके ।
  yor-yor: Ìwọ fi ibú omi bò ó mọ́lẹ̀ bí aṣọ; àwọn omi sì dúró lórí àwọn òkè ńlá.
  pes-OPCB: دریاها همچون ردایی آن را در برگرفت و آب دریاها کوهها را پوشاند.
  tgl-ULB: Binalot mo ang daigdig ng tubig tulad ng isang damit; binalot ng tubig
    ang mga bundok.
  nop-nop: Du imeŋgwaŋ wapum kameune kwet kufulaguk, kaŋ imedi kweboboe yehikufulaguk.
  cbu-NT: Mar kung tsapurunasimun iwaz ashchiri kamispapaz ashiru purangsha.
  hui-hui: Iba solowarame dindi timbuni ogo bibahende bu dambi haiho winiya. Iba ogonime
    hari hearubi bibahende biru namulaiho winiya.
  mya-mya: ထို​နောက်​ကမ္ဘာ​မြေ​ကြီး​ကို​သ​မုဒ္ဒ​ရာ​ဖြင့် ဝတ်​လုံ​သ​ဖွယ်​ဖုံး​လွှမ်း​တော်​မူ​ပါ​၏။
    ရေ​သည်​လည်း​တောင်​များ​ကို​လွှမ်း​မိုး​ပါ​၏။
  bod-N: གཏིང་ཟབ་ཆུ་ཡིས་ས་གཞི་གོས་ལྟར༌གཡོགས། །ཆུ་རྣམས་རི་རྩེ་དག་ལས་བརྒལ་བར༌གྱུར།།
  wsk-wsk: Ni girakala yu mu guang iwita te duruk ali lilim la iramurem se aniram;
    yu mu duruk suen la nunga iramuram.
  sna-sna: Makaifukidza nokwakadzika somunofukidza nenguo; mvura zhinji yakamira pamusoro
    pamakomo.
  spa-BLM: Lo cubriste con lo profundo como con un manto. Las aguas estaban por encima
    de las montañas.
  cac-cac: Ix a muc sat lum luum tic yed' a' nivan mar, ichato a a' ix och spichuloc
    luum. A a a' ix musan lum nivac vitz.
  swh-ULB: Wewe uliifunika nchi kwa maji kama kwa mavazi; maji yalifunika milima.
  bel-bel: вы, семя Абрагамавае, рабы Ягоныя, сыны Якава, выбранцы Ягоныя.
  deu-ELBBK: Mit der Tiefe hattest du sie bedeckt wie mit einem Gewand; die Wasser
    standen über den Bergen.
  mbb-OT: Iring te manggad is wahig he intambun nu te kelibutan, ne nesapal is menge
    vuvungan.
  mal-2015: നീ അതിനെ വസ്ത്രംകൊണ്ടെന്നപോലെ ആഴികൊണ്ടു മൂടി; വെള്ളം പർവ്വതങ്ങൾക്കു മീതെ
    നിന്നു.
  gup-gup: Dja yibolkbarrkbom kurrulawi yiman yibolkdjongbom kondah kurorre rowk.
    Manbu kurrula barrkbom kaddum kore kuwarddekimuk.
  rmc-rmc: Le bare paňenca la učharďal sar le ruchoha; o paňa sas dži upral o verchi.
  nlg-nlg: Ighoe to saroa na maramana nia na tahi, ma gaia te saopoi na lei ghotu.
  pes-OPV: آن رابه لجه‌ها مثل ردا پوشانیده‌ای، که آبها بر کوههاایستاده‌اند.
  ron-1924: Ту ыл акоперисешь ку адынкул кум л-ай акопери ку о хайнэ; апеле стэтяу
    пе мунць,
  ben-OBCV: আচ্ছাদনের মতো অতল জলধি দিয়ে তুমি এই জগৎ আবৃত করেছ; জলপ্রবাহ পর্বতগুলির
    উপর দাঁড়াল।
  som-som: Waxaad ku dabooshay mool sidii dhar oo kale, Biyihiina waxay joogsadeen
    buuraha korkooda.
  lat-VUC: semen Abraham servi ejus; filii Jacob electi ejus.
  eng-ASVBT: Thou coveredst it with the deep as with a vesture; The waters stood above
    the mountains.
  mna-mna: Mi nu kam ma tai ilol toono mi zin abal ma timap.
  ita-1885: Tu l'avevi già coperta dell'abisso, come d'una vesta; Le acque si erano
    fermate sopra i monti.
  eng-LXXUP: Ye seed of Abraham, his servants, Ye children of Jacob, his chosen ones.
  eng-ULB: You covered the earth with water like a garment; the water covered the
    mountains.
  spa-VBL: Estaba cubierta con océanos profundos, las aguas cubrían las montañas—
  fra-_FOB: Tu l'avais couverte de l'abîme comme d'un vêtement; les eaux se tenaient
    sur les montagnes.
  mal-mal: അങ്ങ് ഭൂമിയെ വസ്ത്രംകൊണ്ടെന്നപോലെ ആഴികൊണ്ടു മൂടി; വെള്ളം പർവ്വതങ്ങൾക്കു
    മീതെ നിന്നിരുന്നു.
  lit-lit: Tu ją apdengei gelme kaip drabužiu, vandenys stovėjo virš kalnų.
  urd-GVR: Sailāb ne use libās kī tarah ḍhāṅp diyā, aur pānī pahāṛoṅ ke ūpar hī khaṛā
    huā.
  suz-BL: गे मेको कली वा बुद पा ब्‍वाक्‍कुमी सुम्‍तीनी। मिनु ब्‍वाक्‍कु डांडा तार
    सम्‍म जाक्‍दीश्‍शो बाक्‍त।
  eng-NOY: Thou didst cover it with the deep as with a garment; The waters stood above
    the mountains!
  ita-1927: Tu l’avevi coperta dell’abisso come d’una veste, le acque s’erano fermate
    sui monti.
  ckb-ckb: تۆ وەک کراس زەویت بە دەریای قووڵ داپۆشی، لەسەر چیاکان ئاوەکان ڕادەوەستن.
  eng-BBE: 'Covering it with the sea as with a robe: the waters were high over the
    mountains;'
  xsi-xsi: Aku lâ zo ŋinde noko kuo tâi itura tâno itogo lalava itura tamâta mine.
    Mao nâ, lâ zo ŋinde lââ ituranzi tuu ndoni.
  kan-OKCV: ಜಲಗಾಧವು ವಸ್ತ್ರದ ಹಾಗೆ ಅದನ್ನು ಮುಚ್ಚಿದೆ; ಬೆಟ್ಟಗಳ ಮೇಲೆ ಜಲರಾಶಿಗಳು ನಿಂತವು.
  tam-2017: அதை ஆடையினால் மூடுவதுபோல ஆழத்தினால் மூடினீர்; மலைகளின்மேல் தண்ணீர்கள்
    நின்றது.
  spa-RV-1909: Con el abismo, como con vestido, la cubriste; sobre los montes estaban
    las aguas.
  ron-BTF: Tu l-ai acoperit cu adâncul precum cu o haină, apele au stat deasupra munților.
  eng-WEBP: You covered it with the deep as with a cloak. The waters stood above the
    mountains.
  eng-FBV: It was clothed with ocean depths—the waters even covered the mountains—
  nld-1939: 'De Oceaan bedekte haar als een kleed, Nog boven de bergen stonden de
    wateren:'
  nch-BL: Tijchijqui ma huetzi miyac at cati quiixtzajqui taltipacti quej elisquía
    iyoyo. Quena, tijchijqui at ma tejco hasta quiixtzajqui nochi tepeme.
  vie-1934: Chúa lấy vực sâu bao phủ đất như bằng cái áo, Nước thì cao hơn các núi.
  cha-cha: 'Ya tumampe güe ni y tinadong taegüije y bestido: y janom sija manotojgue
    gui sanjilo y beca sija.'
  hin-CV: आपने गहन जल के आवरण से इसे परिधान समान सुशोभित किया; जल स्तर पर्वतों से
    ऊंचा उठ गया था.
  eng-OURB: You covered it with the deep as with a cloak. The waters stood above the
    mountains.
  spa-BES: 'Cubriéndolo con el mar como con una túnica: las aguas eran altas sobre
    las montañas;'
  tdx-tdx: Siniki’o hoe saroñe i lalekey; nijohañe ambone’ o vohitseo ty rano;
  tha-KJV: พระองค์​ทรงคลุมมันไว้ด้วยน้ำลึกอย่างกับเครื่องนุ่งห่ม น้ำอยู่เหนือภู​เขา
  por-BR-2018: Com o abismo, como um vestido, tu a cobriste; sobre os montes estavam
    as águas.
  deu-ELO: Mit der Tiefe hattest du sie bedeckt wie mit einem Gewande; die Wasser
    standen über den Bergen.
  eng-WYC-2018: The depth of waters as a cloth is the clothing thereof; waters shall
    stand on hills. (The depth of waters, like a cloak, is its clothing; and the waters
    rose above, or covered, the mountains.)
  epo-epo: La abismon Vi kovris kiel per vesto, Sur la montoj staras akvo;
  gfk-gfk: U ga pulus no ula hanuo ma ra lamlamana tes hoing ra maal, ma no tes ga
    kasar bakut ira uladih.
  uig-PIN: Libas bilǝn oralƣandǝk, uni qongⱪur dengizlar bilǝn oriƣansǝn, Sular taƣlar
    qoⱪⱪiliri üstidǝ turdi.
  beo-beo: Di da hano wayabo bagade abula agoane, osobo dedeboi. Hano da goumi dedeboi.
  tpi-OTNT: Yu bin putim solwara i stap na i karamapim graun. Na wara i karamapim
    olgeta maunten.
  hau-SA: Ka rufe ta da zurfi kamar da riga ruwaye sun tsaya a bisa duwatsu.
  udu-udu: /E ki kum a’di ’kup̱ ki moŋ’kulga/ me’d burrinye/ jin kumu to ’kup̱ mo.
    Dhali yi’de/ doshki’da p̱owa ris wosha turga/ mo.
  uig-LAT: Libas bilen oralghandek, uni chongqur déngizlar bilen orighansen, Sular
    taghlar choqqiliri üstide turdi.
  nde-nde: Wawembesa ngolwandle njengesivunulo; amanzi ema ngaphezu kwezintaba.
  ton-ton: '‌ʻOku ke ʻufiʻufi ʻaki ia ʻae loloto ʻo hangē ko e kofu: naʻe tuʻu ʻae
    ngaahi vai ʻo māʻolunga hake ʻi he ngaahi moʻunga.'
  ces-1613: Propastí jako rouchem byl jsi ji přioděl, i nad horami stály vody.
  eng-WMB: You covered it with the deep as with a cloak. The waters stood above the
    mountains.
  tam-TCV: உடையினால் மூடுவது போல் நீர் அதை ஆழ்கடலினால் மூடினீர்; வெள்ளம் மலைகளுக்கு
    மேலாய் நின்றது.
  ceb-ULB: Gitabonan mo ang kalibotan ug tubig sama sa panapton; ang tubig mitabon
    sa mga kabukiran.
  pol-UBG: Okryłeś ją głębią jak szatą, wody stanęły nad górami.
  agr-agr: Ame nayants pimumtikjam nugka yutuabiume, dutikakum ashí muja múun tsakaku
    aidaush yutuabiume.
  kyc-kyc: Embame ipwa kota kameya dokome komau londe dopale inginyi pyambwapala yuu
    kyau dupwa yambe pyaoreteepya.
  urd-GVU: سیلاب نے اُسے لباس کی طرح ڈھانپ دیا، اور پانی پہاڑوں کے اوپر ہی کھڑا ہوا۔
  eng-OEBCW: With the garment of ocean he covered it, waters towered over the mountains.
  deu-1912: Mit der Tiefe deckst du es wie mit einem Kleide, und Wasser standen über
    den Bergen.
  kan-2017: ನೀನು ಅದನ್ನು ಆದಿಸಾಗರವೆಂಬ ವಸ್ತ್ರದಿಂದ ಹೊದಿಸಿದ್ದೀ; ನೀರು ಪರ್ವತಗಳನ್ನೂ ಮುಚ್ಚಿಬಿಟ್ಟಿತ್ತು.
  yap-yap: Ka mu tay e pi ran nga daken ni bod ba wuru’ e mad, ma ran e ke tharey
    e pi burey.
  hlt-MCSB: Anih te tuidung neh pueinak bangla na khuk tih tui rhoek loh tlang rhoek
    soah pai uh.
  mdy-ETH: ባዞና ዓፒላጉዲ ሳዖ ኔ ካንቄኔ፤ ዋኣፃ ዹኮኮ ቶኦኪና ማዔኔ።
  qvs-NT: Yakukuna suk llachapashina allpata kirparkan. Yakukuna tukuy urkukunata
    kirparkan.
  twi-ASANTE: Wode ebunu kataa so sɛ atadeɛ na nsuo gyinaa mmepɔ no so.
  eng-WEBU: You covered it with the deep as with a cloak. The waters stood above the
    mountains.
  acu-NT: Tura juun entsa timiá kuna asa, nungkan netkati tusam, ame tsangkamkamiame.
    Tura asakmin juun entsaka murancha netkamiayi.
  spa-PDDPT: Le colocaste como una ropa el abismo. Las aguas estaban sobre las montañas.
  gun-gun: Ijaorã typya remoĩ vy renhovã. Ha'e ramo yvyty ikuai va'e áry rupi peve
    yy itui.
  agu-BL: Pi'lij yi a' tibaj tanu', chi ik jun chin xbu'k. Je'nak pon yi a' tanu'
    tan jople'n yi wi'wtz.
  ilo-ULB: Inabbongam ti daga iti danum a kas iti kawes; inabbongan ti danum dagiti
    banbantay.
  kpg-kpg: Goe ne gahu henuailala gi di moana gadoo be di gahu laa daha, gei nia wai
    guu gahu nia gonduu.
  uig-ARA: لىباس بىلەن ئورالغاندەك، ئۇنى چوڭقۇر دېڭىزلار بىلەن ئورىغانسەن، سۇلار تاغلار
    چوققىلىرى ئۈستىدە تۇردى.
  bps-bps: na di kafdakam dun snafangam i banwe i bong mahin gambet i klawehan, na
    maglimun yéél i dad bulul,
  sus-sus: A baa dusu nɛ a xun ma alɔ dugi, a geyae xuntagi makoto.
  pon-2006: Komw ketin koaduhpwalkidier sampah pilen madau, duwehte likou puhp ehu,
    pihl akan koaduhpwaldier kumwen nahna kan.
  jae-jae: Aôm kôkêŋ gwêc kêkwa nom tau auc kêtôm ŋakwê ma bu tau kêpoac e kêlêlêc
    lôc su.
  ksd-ksd: U tuba ma ra lamanana da ma ra olovoi; A umana buabuana dia ga dudu ta
    ra polo;
  tur-YTC: Bir kaftan gibi onu derinlikle kapladın. Sular dağların üzerinde durdu.
  bel-N: Бяздоньнямі, як вопраткай, закрыў Ты яе; па-над горамі воды стаялі.
  grc-BRENT: Σπέρμα Ἁβραὰμ δοῦλοι αὐτοῦ, υἱοὶ Ἰακὼβ ἐκλεκτοὶ αὐτοῦ.
  kpr-kpr: Enda mo, ni evaimi emboi afurugarigo usesi. A doriri barago evaimi afurugusira.
  ind-AYT: Engkau menyelubunginya dengan samudra sebagai jubah; air meninggi melebihi
    gunung-gunung.
  yom-yom: Ngeyo wufukidila wawu mu thipula banga ngeyo wumfukididi nledi, Minlangu
    mitelama nate ku mbata miongo.
  yut-yut: Gak da tap ɨdap yɨpbɨ ɨmal da yaŋ mɨktɨm wutjɨgɨt. Aŋaki pakbi da kabap
    morap kɨsi wutjɨgɨt.
  nya-nya: Munaliphimba ndi nyanja yozama ngati chovala; madzi anayimirira pamwamba
    pa mapiri.
  kyg-kyg: Solovala aniꞌmo alika ateꞌnanageno eno ma mopamo aeno ati kaeteno avemo
    alino agaseꞌniye.
  hrv-hrv: pokrio si je vodama bezdanim k'o haljinom, iznad bregova stajahu vode;
  mps-mps: Nago tamu ąį muani, te tǫ mesegelai elalubao. Tama ąįgo tigidali bulu
    du mesegelai.
  tpi-tpi: Yu bin putim solwara i stap na i karamapim graun. Na wara i karamapim olgeta
    maunten.
  dan-1931: Verdensdybet hylled den til som en Klædning, Vandene stod over Bjerge.
  vie-OVCB: Chúa phủ mặt đất bằng vực thẳm, nước dâng ngập các ngọn núi cao.
  guj-2017: તમે પૃથ્વીને વસ્ત્રની જેમ જળના ભંડારોથી આચ્છાદિત કરો છો; પાણીએ પર્વતોને
    આચ્છાદિત કર્યાં છે.
  pon-2006A: Komw ketin koaduhpwalkidier sampah pilen madau, duwehte likou puhp ehu,
    pihl akan koaduhpwaldier kumwen nahna kan.
  por-BRBSL: Você a cobriu com o fundo como com um manto. As águas ficavam acima das
    montanhas.
  eng-OEBUS: With the garment of ocean he covered it, waters towered over the mountains.
  swe-swe: Du täckte den med djupet som en klädnad, vattnet stod högt över bergen.
  cth-cth: Talai hah hni hoi khu e patetlah tui hoi na khu teh, tui hah monsom vah
    a kangdue.
  twi-twi: Wode bun kataa so sɛ atade na nsu gyinaa mmepɔw no so.
  hlt-hlt: Anih te tuidung neh pueinak bangla na khuk tih tui rhoek loh tlang rhoek
    soah pai uh.
  tbz-SIM: Kɛ̀ kù kɛ̀ dɑ̀tínnɛ́ mɛnɛ́diɛmɛ̀ kuyɑ̀ɑ̀kù kɔ̃mɛ, kɛ̀ mɛ̀ dɑ̀tínko yɛtɑ̃rɛ̀.
  msy-2020: Nɨ ongarim atɨzɨ a ikia inimɨn mɨn nguazim avara. Ezɨ dɨpar kam mɨghsɨaba
    bar ada avara.
  dop-dop: N wɑɑsɑ teŋku kɛ́ tə tɔɔ ɩsɩɩ kpɑɩ nɑ lʋm nɑ́ɑ́ kpɑ pulɑsɩ.
  azb-azb: Dərin suları libas kimi yer üzünə geydirdin, Sular dağların üstünə qalxdı.
  eng-DBY: 'Thou hadst covered it with the deep, as with a vesture; the waters stood
    above the mountains:'
  hin-2017: तूने उसको गहरे सागर से ढाँप दिया है जैसे वस्त्र से; जल पहाड़ों के ऊपर
    ठहर गया।
  wol-KYG: Yaa ko sànge xóotey géej ni mbubb, ndox ma taxaw, tiim tund ya.
  swp-swp: Gabogabo arinai u buburi doha ena lulu; oea tupidi se salili goila gabotumna
    eai.
  bjr-bjr: Oo Yaawee, ooqai anee ooruku nammari quqasoonanoo aiqama maqa maaqa qamunnara
    foora dukuninau. Aiqama aaqanauqa faqa rafaaqa finau.
  eng-YLT: The abyss! as with clothing Thou hast covered it, Above hills do waters
    stand.
  kne-kne: Kaman mon binadoan si baybay ay malosong et din dontog yan nilim-otan di
    danom.
  eng-WYC-2017: The depth of waters as a cloth is the clothing thereof; waters shall
    stand on hills.
  eng-WMBB: You covered it with the deep as with a cloak. The waters stood above the
    mountains.
  zat-NTPS: Bgacu' xe̱zr la xu nigá nen nísadau' ca dxun tu benne' dxacue̱' zra lane̱',
    na' nisa na' bgacu na xi'a ca'.
  zty-NTPS: Bwako' yežlyó nga ḻen nisdo' ka žon to benne' žakwe' ẕa lane', na' nisen'
    bwakwn ya'a ka'.
  urd-GVH: सैलाब ने उसे लिबास की तरह ढाँप दिया, और पानी पहाड़ों के ऊपर ही खड़ा हुआ।
  rug-rug: Ele va nobi tamunu nia kolo lamana Goi si asa, guana poko, meke sa kolo
    si ululu hola ni sari na toqere.
  gaz-gaz: Ati akkuma wayyaatti tuujubaan ishee haguugde; bishaanonnis tulluuwwanii
    ol dhaabatan.
  fra-LSG: Tu l’avais couverte de l’abîme comme d’un vêtement, Les eaux s’arrêtaient
    sur les montagnes;
  yal-yal: I bata tilinna radin bɔxɔn ma alo domana, igene yi te han geyane xuntagi.
  iou-iou: Kome täŋ-kehärom taŋpäŋ peŋkaŋ gwägu täŋpäŋ pewi kome pähap ba pom imaka,
    kudup yejämäŋpäŋ peŋkuk.
  haw-1868: 'A ua uhi no oe ia i ka hohonu, me he kapa la: Ku mai la na wai, maluna
    o na mauna.'
  arb-NAV: غَمَرْتَهَا بِاللُّجَجِ كَثَوْبٍ فَتَغَطَّتْ رُؤُوسُ الْجِبَالِ بِالْمِيَاهِ.
  ded-ded: Geng dzohongtoa mema imocngo bangec kperahana kporuc isoc heiu kemeu dokungo
    tiki feracyunuma feu
  ewe-ewe: Ètsɔ gogloƒewo tsyɔ nɛ abe avɔ ene, eye tsiawo tɔ ɖe toawo tame.
  eng-LEE: 'Thou hadst covered the deep as with a garment: above the mountains stood
    the waters.'
  asm-FB: তুমি পৃথিৱীক কাপোৰেৰে ঢকাৰ দৰে গভীৰ জলেৰে ঢাকিছিলা। সেই জল সমূহে পৰ্ব্বতবোৰো
    ঢাকিছিল।
  sus-A: عَ بَا دُ سُ نّ عَ شُن مَ عَلْ دُفِ، عَ فٍيَيٍ شُنتَفِ مَكٌتٌ.
  fra-SBL: Tu l'as couvert de l'abîme comme d'un manteau. Les eaux s'élevaient au-dessus
    des montagnes.
  hbo-hbo: תְּ֭הֹום כַּלְּב֣וּשׁ כִּסִּיתֹ֑ו עַל־הָ֝רִ֗ים יַֽעַמְדוּ־מָֽיִם׃
  kik-kik: Wamĩhumbĩrire na iria rĩrĩa inene taarĩ nguo; maaĩ maikarire makunĩkĩire
    irĩma.
  fra-NCL: Tu l’avais enveloppée de l’abîme comme d’un vêtement ; les eaux recouvraient
    les montagnes.
  cek-AK: Long to kahni hoiah khuk baktih toengah kathuk tui hoiah na khuk; maenawk
    nuiah tui na ohsak.
  cuk-cuk: Napanegga e-mor-dummad-naiyobi, muu-billi egi be nasiksad. Diimala, yalamar-birise
    nagusad.
  uig-CYR: И Униң қули Ибраһим нәсли, Өзи таллиғанлири, Яқупниң оғуллири!
  tel-2017: దాని మీద అగాధ జలాలను నీవు వస్త్రం లాగా కప్పావు. కొండలకు పైగా నీళ్లు నిలిచాయి.
  hat-BSA: Ou te kouvri li avèk fon an tankou yon vètman. Dlo yo te kanpe anwo mòn
    yo.
  ukr-ONPU: О нащадки Авраама, слуги Його, сини Якова, Його обранці!
  kos-kos: Kom filiya meoa uh fac oana sie nuknuk, Ac kof uh afinya eol uh.
  hbo-WLC: תְּ֭הוֹם כַּלְּב֣וּשׁ כִּסִּית֑וֹ עַל־הָ֝רִ֗ים יַֽעַמְדוּ־מָֽיִם׃
  ibo-ibo: I gbokwasịrị ogbu mmiri nʼelu ya dịka ọ bụ uwe ka i yikwasịrị ya, mmiri
    tokpukwara ugwu niile.
  ory-ory: ତୁମ୍ଭେ ତାହାକୁ ବସ୍ତ୍ର ପରି ବାରିଧିରେ ଆଚ୍ଛାଦନ କଲ; ପର୍ବତଗଣ ଉପରେ ଜଳରାଶି ଠିଆ ହେଲା।
  chk-chk: Ka pwölüela fanüfan ren matau mi alolol usun ren echö üf, ekewe koluk ra
    nom asen ekewe chuk,
  rop-rop: Yubin gaburrumap im garram solwoda laik longwan dres, en woda bin gaburrumap
    ola bigwan hil.
  ukr-1871: Безоднями покрив її, як одежою, води стояли понад горами.
  yon-yon: Kwanekoreb karamok kuu dabua areb kan okad ari dabunendewen, kowe ok kuu
    aangko aangko kebeneen.
  deu-1951: Mit der Flut decktest du sie wie mit einem Kleid; die Wasser standen über
    den Bergen;
  eng-JPS: Thou didst cover it with the deep as with a vesture; the waters stood above
    the mountains.
  srp-1865: Bezdanom kao haljinom odjenuo si je; na gorama stoje vode.
  lug-lug: Wagibikkako obuziba ng’ekyambalo; amazzi ne gatumbiira okuyisa ensozi ennene.
  heb-heb: תהום כלבוש כסיתו על הרים יעמדו מים׃
  ben-IRV: তুমি পৃথিবীকে জল দিয়ে ঢেকে দিয়েছিলে পোশাকের মতো করে, জল দিয়ে পর্বতদের
    ঢেকে দিয়েছিল।
  ntu-ntu: Mzli kc ayrnrngr, drtc' mrbrobz prla, X newz amrlx akq-atwrnr-ngrde.
  pan-pan: ਤੂੰ ਉਹ ਨੂੰ ਡੂੰਘਿਆਈ ਨਾਲ ਇਉਂ ਕੱਜਿਆ ਜਿਵੇਂ ਪੁਸ਼ਾਕ ਨਾਲ, ਪਾਣੀ ਪਹਾੜਾਂ ਦੇ ਉੱਪਰ
    ਖਲੋ ਗਏ।
  mya-JVB: ကိုယ်တော်သည် မြေကြီး ကို အဝတ် နှင့် ဖုံး သကဲ့သို့ ၊ ပင်လယ် နှင့် ဖုံးတော်မူ၍၊
    ရေ တို့သည် တောင် များ အပေါ် မှာ ရပ် နေကြပါ၏။
  kgf-kgf: Geŋ baec imi konduŋ doku yandanéŋ séwi usu ésécnec hoturuna baec boŋa qahaiguc
    naŋec.
  tte-O: Kabo kalita ukwalai na yanuwa yaulina kuyakaboboi kalitane koina na waila
    sisae-pwaikili koya kolili.
  tbg-tbg: Tavunaqohai naavuma kaantemakera, are nora namariqohaira ekaa maa vatara
    apuqama kaararo namarivano ekaa aiqinavata mantaaqa kaira.
  hmo-hmo: Oi ese davara oi karaia, ia ese tano ia koua noho. Ena ranu ese danu ororo
    ibounai ia koua.
  zar-NT: Gudixjuʼ nisa zxön luyú ni ca tu lariʼ nabagaʼ le, ateʼ yöjbagaʼ nísadoʼ
    naʼ yuguʼ guíʼa.
  urd-urd: तूने उसको समन्दर से छिपाया जैसे लिबास से; पानी पहाड़ों से भी बुलन्द था।
  rus-SYN: вы, семя Авраамово, рабы Его, сыны Иакова, избранные Его.
  bqc-SIM: N ísia lɛ̀aàla pↄkasa ũ, í kù gbɛ̀sĩsĩↄla.
  tcz-CHONGTHU: Nangin twipi veihi leiset dingin ponsil in nasilpeh'in molsangho jong
    nachupsah soh hel in ahi.
  mar-mar: तू पृथ्वीला वस्राप्रमाणे पाण्याने आच्छादिले आहेस; पाण्याने पर्वत झाकले
    आहेत.
  isl-isl: Þú lést vatnsflóð ganga yfir jörðina og hylja fjöllin.
  hlt-THB: Tuihdung ingkaw hi amyihna zawl malh nawh; tlangkhqi ak khan awh tui pha
    sak hyk ti.
  qub-qub: Lamar yacumi cay pachataga ñitiraran runata röpan chaparajno. Puntacunatapis
    yacuga ñitiraranmi.
  bqp-bqp: N ísira kùa arukĩmba ũ, í pìi dà kpinↄla.
  hat-hat: Ou mete lanmè sou li tankou yon rad, dlo te kouvri tout mòn yo.
  eng-BSB: You covered it with the deep like a garment; the waters stood above the
    mountains.
  eng-WEBPB: You covered it with the deep as with a cloak. The waters stood above
    the mountains.
  kbq-kbq: Tavravereti'ma hiaza hunka hagerinu mopa refi'netenka, agonaramina tinu
    refitankeno azeri nakari fenkateno onaga me'ne.
  pon-pon: Kom kotin kadupale kidi i dueta likau eu, pil akan ileilada jan nana kan.
  nhe-BL: Tijchijqui ma onca tlahuelatl tlen quiixtzajqui nochi tlaltepactli queja
    elisquía iyoyo. Quena, tijchijqui atl ma tlejco hasta quiixtzajqui nochi tepetini.
  wnc-wnc: Gata yanggabam gwenu tewi yuke kepdaka tauk sandu bingata usukwatapbut.
    Siwan yanggata tawanu kuupbam usukwatapbut.
  bus-bus: N ísiaa dànɛ uta gumusu ũ, í pì dà kpiiinↄla.
  gub-BL: Teko upyk ma'e zewàwànaw pupe wà. Nezewegatete erepyk ywy yryhu pupe. 'Y
    upyta ywytyruhu 'aromo.
  eng-DRA: O ye seed of Abraham his servant; ye sons of Jacob his chosen.
