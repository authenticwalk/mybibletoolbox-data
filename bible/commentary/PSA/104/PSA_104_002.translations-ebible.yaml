verse: PSA.104.002
translations:
  mal-C: ഒരു ഉടയാടപോലെ അവിടന്ന് പ്രകാശത്തെ ചുറ്റിയിരിക്കുന്നു; ഒരു കൂടാരം എന്നപോലെ
    അവിടന്ന് ആകാശത്തെ വിരിക്കുകയും
  deu-TKW: der sich in Licht hüllt wie in einen Mantel, den Himmel ausspannt wie ein
    Zelttuch,
  lin-lin: omifinika moyi lokola kazaka, otanda likolo lokola ndako ya kapo.
  mmx-mmx: U bom u mi laxasep. Uga rep asala laxalibet ngan ta loogu kadis
  eng-LSV: Covering Himself [with] light as a garment, || Stretching out the heavens
    as a curtain,
  eng-GNV: Which couereth himselfe with light as with a garment, and spreadeth the
    heauens like a curtaine.
  eng-WEBSTER: 'Who coverest thyself with light as with a garment: who stretchest
    out the heavens like a curtain:'
  nhw-BL: Mitzyahualohua tlahuili catli onpano yejyectzi. Ta tijpatlajqui nopa ilhuicactli
    quen se masehuali quipatlajtosquía se yoyomitl.
  swh-ONEN: Amejifunika katika nuru kama vile kwa vazi, amezitandaza mbingu kama hema
  bba-bba: A rɑ tii yɑm bururɑm wukiri nɡe bekuru. A rɑ wɔllu tɛrie nɡe beku bɑkɑru.
  eng-KJVCPB: 'Who coverest thyself with light as with a garment: Who stretchest out
    the heavens like a curtain:'
  luo-luo: Oumore gi ler mana kaka nanga; oyaro polo mana kaka hema
  aii-aii: ܟܹܐ ܩܵܛܹܒ݂ ܒܲܗܪܵܐ ܐܲܝܟ݂ ܥܵܒܵܝܬܵ‌ܐ، ܟܹܐ ܡܵܬܹܚ ܫܡܲܝܵܐ ܐܲܝܟ݂ ܣܸܬܪܵܐ.
  meu-meu: diari vada o hahedokilaia, dabua na heto. Guba vada o idia roro, dabua
    kalagana na heto,
  npi-ULB: तपाईंले आफूलाई लुगाले झैं ज्‍योतिले ढाक्‍नुहुन्छ । तपाईंले आकाशलाई पालको
    पर्दालाई झैं फैलाउनुहुन्छ ।
  yor-yor: Ìwọ fi ìmọ́lẹ̀ bo ara rẹ gẹ́gẹ́ bí aṣọ; ó tẹ ọ̀run bí títẹ́ ẹní,
  pes-OPCB: تو خود را با عزت و جلال آراسته و خویشتن را با نور پوشانیده‌ای. آسمان را
    مثل خیمه گسترانیده‌ای
  tgl-ULB: Nilulukuban mo ang iyong sarili ng liwanag gaya ng isang damit; inilalatag
    mo ang kalangitan na parang isang kurtina ng tolda.
  nop-nop: Du adi hautadi folooge mukufuladapmaaŋ hataŋ. Tiŋa kunum adi haule yehitubu-bateyeyam
    nabugoŋ tububateyeune hatak.
  cbu-NT: '@see-verse:PSA.104.001'
  hui-hui: Wá holene gibioreme í̠ni aga karu laradagua karulo howa haru kegoni. Agalime
    balai anda dungume howa anda biagadagua í̠na hari daliga li kagoni wabuwa dungume
    ho heledegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မိ​မိ​ကိုယ်​ကို​အ​လင်း​ရောင်​ဖြင့် လွှမ်း​ခြုံ​တော်​မူ​ပါ​၏။
    မိုး​ကောင်း​ကင်​ကို​တဲ​ရှင်​သ​ဖွယ်​ဖြန့်​တော်​မူ​၍
  bod-N: འོད་ཟེར་ན་བཟའ་བཞིན་དུ་གསོལ་བ༌དང༌། །ནམ་མཁའི་དབྱིངས་རྣམས་གུར་བཞིན་ཐར་བརྐྱངས༌སོ།།
  wsk-wsk: Ni kakirip bo yamel siraram biya te numi ira iwita, ni ka nikim biya mu
    te nimi irem ale nikinang biya ningi bagasam; ni taiti gomang kari bo kawam sel
    tagi kam tagirem,
  sna-sna: Iye anozviputira muchiedza seanozviputira nenguo; anotatamura matenga kunge
    tende
  spa-BLM: Se cubre de luz como de un vestido. Extiende los cielos como una cortina.
  cac-cac: A saquilq'uinal tzach pichani. A ach ix ac'b'at jen̈an satchaan̈ icha junoc
    mantiado.
  swh-ULB: Unajifunika mwenyewe kwa nuru kama kwa mavazi; umetandaza mbingu kama pazia
    za hema.
  bel-bel: Сьпявайце Яму і грайце Яму; раскажэце пра ўсе цуды Ягоныя.
  deu-ELBBK: du, der in Licht sich hüllt wie in ein Gewand, der die Himmel ausspannt
    wie eine Zeltdecke;
  mbb-OT: Midtembunan nu is keugelingen nu te kerayag he henduen be te visti, ne indempas
    nu is langit he henduen be te tulda.
  mal-2015: വസ്ത്രം ധരിക്കുമ്പോലെ നീ പ്രകാശത്തെ ധരിക്കുന്നു; തിരശ്ശീലപോലെ നീ ആകാശത്തെ
    വിരിക്കുന്നു.
  gup-gup: Ngudda yikukbame wernkih duninjh yiman kayime yikukdjongbuyindi manbu kabolkwolkkankenh.
    Ngudda mak yinameng kunngol kaddum rowk yiman bininj kabarrkburren dabburlin.
  rmc-rmc: Učhares tut le švetloha sar le plašťoha; nacirdes o ňebos sar o stanos.
  nlg-nlg: Ighoe tara popologho nia na malei haba mana rongoragha Mo pupulugho heghemu
    nia na marara.
  pes-OPV: خویشتن را به نور مثل ردا پوشانیده‌ای.
  ron-1924: Те ынвелешть ку лумина ка ши ку о манта; ынтинзь черуриле ка ун корт.
  ben-OBCV: তিনি আলোর পোশাকে সজ্জিত; তিনি আকাশমণ্ডল তাঁবুর মতো প্রসারিত করেন
  som-som: Waxaad sida maro u huwataa nuur, Oo samooyinkana waxaad u kala bixisaa
    sida daah oo kale.
  lat-VUC: Cantate ei, et psallite ei; narrate omnia mirabilia ejus.
  eng-ASVBT: Who coverest thyself with light as with a garment; Who stretchest out
    the heavens like a curtain;
  mna-mna: '@see-verse:PSA.104.001'
  ita-1885: Egli si ammanta di luce come di una vesta; Egli tende il cielo come una
    cortina.
  eng-LXXUP: 'Sing to him, yea, sing praises to him: Tell forth all his wonderful
    works.'
  eng-ULB: You cover yourself with light as with a garment; you spread out the heavens
    like a tent curtain.
  spa-VBL: Usas la luz como vestidura; tú extiendes el tejido de los cielos.
  fra-_FOB: Il s'enveloppe de lumière comme d'un vêtement; il étend les cieux comme
    une tenture.
  mal-mal: വസ്ത്രം ധരിക്കുന്നതുപോലെ അങ്ങ് പ്രകാശം ധരിക്കുന്നു; തിരശ്ശീലപോലെ അവിടുന്ന്
    ആകാശത്തെ വിരിക്കുന്നു.
  urd-GVR: Terī chādar nūr hai jise tū oṛhe rahtā hai. Tū āsmān ko ḳhaime kī tarah
    tān kar
  suz-BL: गे छेङछेङ कली वा फेक्‍शो खोदेंशो पा फेक्‍शो बाक्‍नीनी। मिनु सरीङ कली ताम्‍बु
    खोदेंशो पा प्राक्‍शा कीशो बाक्‍नीनी।
  eng-NOY: He covereth himself with light as with a garment; He spreadeth out the
    heavens like a curtain;
  ita-1927: Egli s’ammanta di luce come d’una veste; distende i cieli come un padiglione;
  ckb-ckb: وەک بەرگ ڕووناکیت پۆشیوە، وەک خێوەت ئاسمانت هەڵداوە،
  eng-BBE: 'You are clothed with light as with a robe; stretching out the heavens
    like a curtain:'
  xsi-xsi: Yova Kindeni, noko kulita sinâla lâ tini itogo tamâta ilita lalava mine.
    Aku nia ndoyo noko kuo nia maa ikeno âta ŋinde, itogo tamâta ipa luma ne mende
    kâki mine.
  kan-OKCV: ದೇವರು ವಸ್ತ್ರದ ಹಾಗೆ ಬೆಳಕನ್ನು ಧರಿಸಿಕೊಳ್ಳುತ್ತಾರೆ, ಆಕಾಶವನ್ನು ಗುಡಾರದ ಹಾಗೆ ಹರಡಿಸಿದ್ದಾರೆ.
  tam-2017: ஒளியை ஆடையாக அணிந்து, வானங்களைத் திரையைப்போல் விரித்திருக்கிறீர்.
  spa-RV-1909: El que se cubre de luz como de vestidura, que extiende los cielos como
    una cortina;
  ron-BTF: Cel care se acoperă cu lumină precum cu o haină, cel care întinde cerurile
    ca pe o perdea,
  eng-WEBP: He covers himself with light as with a garment. He stretches out the heavens
    like a curtain.
  eng-FBV: You wear light as your clothing; you stretch out the fabric of the heavens.
  nld-1939: En hult U in het licht als een mantel; Gij spant de hemelen uit als een
    tent,
  nch-BL: Mitzyahualojtoc taahuili cati tahuel cuajcualtzi. Ta tijpatajqui nopa ilhuicacti
    quej se masehuali quipatajtosquía se yoyomit.
  vie-1934: Chúa bao phủ mình bằng ánh sáng khác nào bằng cái áo, Giương các từng
    trời ra như cái trại.
  cha-cha: 'Ni y untampen maesajao ni y manana taegüije y bestido: ni y jumuto juyong
    y langet sija taegüije y cottina.'
  hin-CV: आपने ज्योति को वस्त्र समान धारण किया हुआ है; आपने वस्त्र समान आकाश को विस्तीर्ण
    किया है.
  eng-OURB: He covers himself with light as with a garment. He stretches out the heavens
    like a curtain.
  spa-BES: 'Estás vestido de luz como con una túnica; extendiendo los cielos como
    una cortina:'
  tdx-tdx: ihemiholonkon-kazavañe hoe sarimbo; velare’o hoe tèmetse o likerañeo.
  tha-KJV: ผู้​ทรงคลุมพระองค์ด้วยแสงสว่างดุ​จด​ังฉลองพระองค์ ผู้​ทรงขึงฟ้าสวรรค์ออกดังขึ​งม​่าน
  por-BR-2018: Tu estás coberto de luz, como que uma roupa; estendes os céus como
    cortinas.
  deu-ELO: Du, der in Licht sich hüllt wie in ein Gewand, der die Himmel ausspannt
    gleich einer Zeltdecke;
  eng-WYC-2018: and thou art clothed with light, as with a cloth. And thou stretchest
    forth heaven as a skin; (and thou art clothed with light, like with a cloak. And
    thou stretchest forth, or spreadest out, the heavens like a tent;)
  epo-epo: Vi, kiu estas ĉirkaŭkovrita de lumo kiel de vesto, Kiu sternas la ĉielon
    kiel tapiŝon;
  gfk-gfk: I la sulu taar ma ra lulungo hoing no uno maal. I sarat palase no mawe
    hoing tikai i se hakukuh tiga palpalih ma tiga sel.
  uig-PIN: Libas bilǝn pürkǝngǝndǝk yoruⱪluⱪⱪa pürkǝngǝnsǝn, Asmanlarni qedir pǝrdisi
    kǝbi yayƣansǝn.
  beo-beo: Di da Disu hadigi amoga dedebosa. Di da diasu gagusu abula fa:sia gagai
    defele, mu fa:i.
  tpi-OTNT: Yu save karamapim yu yet long lait olsem man i karamapim skin bilong en
    long laplap. Na yu putim skai na olgeta sta i stap, olsem man i sanapim haus sel
    na taitim em long baklain na i stap.
  hau-SA: Ubangiji ya naɗe kansa da haske kamar riga ya shimfiɗa sammai kamar tenti
  udu-udu: /e jin ’kamki is pini ki moŋkush me’d burrinye/ jin ’kamu is mo, /e jin
    bele’thki momis me’d gu’b burrinye/ mo,
  uig-LAT: Libas bilen pürken’gendek yoruqluqqa pürken’gensen, Asmanlarni chédir perdisi
    kebi yayghansen.
  nde-nde: Uyazigoqela ngokukhanya kungathi njengesivunulo; amazulu uyawelula njengethente
  ton-ton: '‌ʻOku ke ʻufiʻufi ʻaki koe ʻae maama ʻo hangē ko e kofu: ʻoku ke fofola
    atu ʻae ngaahi langi ʻo hangē ko e puipui:'
  ces-1613: Přioděls se světlem jako rouchem, roztáhls nebesa jako kortýnu.
  eng-WMB: He covers himself with light as with a garment. He stretches out the heavens
    like a curtain.
  tam-TCV: யெகோவா ஆடையைப்போல ஒளியை அணிந்துள்ளார்; அவர் வானங்களை ஒரு கூடாரத்தைப்போல்
    விரித்துள்ளார்.
  ceb-ULB: Gitabonan mo ang imong kaugalingon sa kahayag ingon nga usa ka panapton;
    giabre mo ang kalangitan sama sa usa ka tabil sa tolda.
  pol-UBG: Okryłeś się światłością jak szatą, rozciągnąłeś niebiosa jak zasłonę.
  agr-agr: Amek dekas tsaaptin ijimakume. ¡Ame nayaimpia duka jáanchjai betek ejauwaitme!
  kyc-kyc: Emba kendali dokome komauna mendeke ingyuo pee piro karenge. Yake doko
    komau anda ingyuo kawake lapala karene. Ipwa ketae dorena embena anda pisi karenge
    kandale. Kopa dupwa mena ose ipyuo penge uliuli ingyaro karo porambaiye dokome
    papake ingyaro karena lao piso pengepya.
  urd-GVU: تیری چادر نور ہے جسے تُو اوڑھے رہتا ہے۔ تُو آسمان کو خیمے کی طرح تان کر
  eng-OEBCW: covered with robe of light. You stretch out the heavens like the cloth
    of a tent.
  deu-1912: Licht ist dein Kleid, das du anhast; du breitest aus den Himmel wie einen
    Teppich;
  kan-2017: ಬೆಳಕನ್ನು ವಸ್ತ್ರದಂತೆ ಹೊದ್ದುಕೊಂಡಿರುವೆ; ಆಕಾಶವನ್ನು ಗುಡಾರದಂತೆ ಎತ್ತಿ ಹರಡಿರುವೆ.
  yap-yap: ma kam par u fithik’ e tamilang. Kam filath lanelang ni gowa ba tent,
  hlt-MCSB: Khosae neh himbai bangla muelh aka thing uh himbaiyan bangla vaan ah dup
    aka phaih,
  mdy-ETH: ኔ ኔና ፖዒና ካንቄኔ፤ ጫሪንጮ ኔኤኒ ዓፒላጉዲ ዳሬኔ።
  qvs-NT: Luswan sawa llachapawanshina wankunakushkanki. Sieluta warkudu llachapatashina
    churashkanki.
  twi-ASANTE: Ɔde hann akata ne ho sɛ atadeɛ; ɔtrɛ ɔsoro mu te sɛ ntomadan,
  eng-WEBU: He covers himself with light as with a garment. He stretches out the heavens
    like a curtain.
  acu-NT: Ameka paantin asam, tarachia tumau nayaimpisha najanawaitme.
  spa-PDDPT: Te cubres como con un manto de luz. Extiendes el cielo como una cortina.
  gun-gun: Ajukue puku py rami renheovã 'rã nerexakãa py. Yva ma reipyo 'rã heravy
    ajukue rami.
  agu-BL: Txowi'n jun xbu'k tanu' yi wi'nin na txekun. Ja el lit'ulu' yi tcya'j chi
    ik jun chin mantial.
  ilo-ULB: Nabungonka iti lawag a kas iti pagan-anay; uk-ukradem dagiti langit a kas
    iti kurtina ti tolda.
  kpg-kpg: Goe e gahu gi di maalama. Goe ne holo di langi be di hale laa,
  uig-ARA: لىباس بىلەن پۈركەنگەندەك يورۇقلۇققا پۈركەنگەنسەن، ئاسمانلارنى چېدىر پەردىسى
    كەبى يايغانسەن.
  bps-bps: kamlaweh ge i bong knengam, du too teen i kdataham di mgimoam; hae, du
    tanbelam i langit salngad i bong ataf di tah i banwe.
  sus-sus: a luxi alɔ naiyalanyi yati findixi i xa guba nan na. I koore italaxi alɔ
    dugi xungbe i sabatixi naxan bun ma,
  pon-2006: marain kin dakedaker komwi. Komw ketin pahkpeseng nanleng duwehte impwal
    ehu,
  jae-jae: Aôm gôi taôm auc ŋa ŋawê kêtu nêm gadê. Aôm gôlam undambê kêtôm becobo.
  ksd-ksd: U pulu mule u ma ra kapa da ma ra olovoi; U vung pala ra lao da ra mal
    na turturup;
  tur-YTC: O’dur bir giysi gibi kendini ışıkla örten. Gökleri bir perde gibi geren.
  bel-N: Ты ахінуўся ў сьвятло, быццам у шату, Ты раскінуў нябёсы, як намёт.
  grc-BRENT: Ασατε αὐτῷ καὶ ψάλατε αὐτῷ. διηγήσασθε πάντα τὰ θαυμάσια αὐτοῦ.
  kpr-kpr: Ni tofo usasa aimi doghedo iresa. Ni utu kau sasoro darari gusesi.
  ind-AYT: yang diselimuti dengan cahaya seperti jubah, yang membentangkan langit
    seperti tenda;
  yom-yom: Niandi wukifukidi muinda banga nledi ; weti yalumuna diyilu banga nzo yi
    ngoto,
  yut-yut: Amɨn da ɨmal baŋ gɨptɨmni wamaŋgaŋ uŋudeŋ, gak gaga naŋ teŋteŋɨ naŋ wamaŋdal.
    Amɨn da ɨmal yut ɨlɨkba pɨkwaŋ uŋudeŋ, gak da kundu gat ae gɨk morap gat yopmaŋdal.
  nya-nya: Iye wadzifunditsa kuwala ngati chovala; watambasula miyamba ngati tenti
  kyg-kyg: Ha le yakamo kukenakagana huka alika vaiteka neꞌmaine. Kokuꞌnaꞌmo seli
    nokana huka alika atale maleꞌnane.
  hrv-hrv: svjetlošću ogrnut kao plaštem! Nebo si razapeo kao šator,
  mps-mps: Nage naga ulago digi ma mesegelebo dao, te bidigo aga tigi ugwago mesegelebo
    tiwai ebo dao. Tama nago dagalu dali, tigidali hǫ munama elalubao, te bidigo
    ugwa be sęnama, tama baklain bonogo kekelama dąų elalubo tiwai yai.
  tpi-tpi: Yu save karamapim yu yet long lait olsem man i karamapim skin bilong en
    long laplap. Na yu putim skai na olgeta sta i stap, olsem man i sanapim haus sel
    na taitim em long baklain na i stap.
  dan-1931: hyllet i Lys som en Kappe! Himlen spænder du ud som et Telt;
  vie-OVCB: Ánh sáng bọc quanh Ngài như chiếc áo. Chúa giương các tầng trời như căng
    trại;
  guj-2017: તમે વસ્ત્રની જેમ અજવાળું પહેર્યું છે; પડદાની જેમ તમે આકાશને વિસ્તારો છો.
  pon-2006A: marain kin dakedaker komwi. Komw ketin pahkpeseng nanleng duwehte impwal
    ehu,
  por-BRBSL: Ele se cobre de luz como com uma peça de vestuário. Ele estica os céus
    como uma cortina.
  eng-OEBUS: covered with robe of light. You stretch out the heavens like the cloth
    of a tent.
  swe-swe: Du sveper dig i ljus som en klädnad, du spänner ut (expanderar) himlarna
    (universum) som ett tält [här antyds ett expandrade universum, se även ],
  cth-cth: Khohna patetlah angnae na khohna teh, kalvannaw hah hni patetlah na yap.
  twi-twi: Ɔde hann akata ne ho sɛ atade; ɔtrɛw ɔsoro mu te sɛ ntamadan,
  hlt-hlt: Khosae neh himbai bangla muelh aka thing uh himbaiyan bangla vaan ah dup
    aka phaih,
  tbz-SIM: Kù dɑ̀ɑ́tí kuwenniku nku diyɑɑ̀bòrì kɔ̃mɛ, kuù pitɛ́ tiwɛtì bɛ̀ ɔ̃ɔ̃ pitɛ́mɛ̀
    kuyɑ̀ɑ̀kù.
  msy-2020: Angazangarim nɨ avara, mati gumazim inim avara. Nɨ overiam atɨzɨma mɨkoveziba
    bar iti, mati gumazim purirpenim asaragha benimɨn a ikezɨma a iti.
  dop-dop: N suu nyɑɑləm kɛ́ ɩsɩɩ kpɑɩ, nɑ ń lɔ ɩsɔtɔnʋɣʋ ɩsɩɩ cokəle.
  azb-azb: Nura libas kimi bürünən, Göyləri çadır tək açan,
  eng-DBY: Covering thyself with light as with a garment, stretching out the heavens
    like a tent-curtain; —
  hin-2017: तू उजियाले को चादर के समान ओढ़े रहता है, और आकाश को तम्बू के समान ताने
    रहता है,
  wol-KYG: làmboo leer ni mbubb, firi asamaan ni ndimo,
  swp-swp: oa mara eai u bubuliuioim, doha lulu, galewa ue wese doha numalulu,
  bjr-bjr: Yaaweefa anee kaaqa qarana qumaree qamunnara foora afisi marianafa mariananoo.
    Kafaa anee innaaruna qumareeseera maaqara foora usakaananoo.
  eng-YLT: Covering himself [with] light as a garment, Stretching out the heavens
    as a curtain,
  kne-kne: manliniked en sik-a di pat-a. Ed daya yan inoklag mo ay kaman tolda.
  eng-WYC-2017: and thou art clothed with light, as with a cloth. And thou stretchest
    forth heaven as a skin;
  eng-WMBB: He covers himself with light as with a garment. He stretches out the heavens
    like a curtain.
  zat-NTPS: Dxugacu cuinu' xel-la' naxaní' ca zra lanu'. Dxechilju' xabáa ca tu xu'u
    ladxe' chiu'.
  zty-NTPS: Ẕwakw kwino' yeḻa' baní' ka ẕa lano'. Bzaḻo'o ya'abá ka to yo'o laže'
    chio'.
  urd-GVH: तेरी चादर नूर है जिसे तू ओढ़े रहता है। तू आसमान को ख़ैमे की तरह तानकर
  rug-rug: Sa kalalasa si guana Mua poko Goi, repahia Goi sa maṉauru lavata, guana
    ipi.
  gaz-gaz: Ati akkuma wayyaa ifa uffatta; samiiwwanis akkuma dunkaanaa diriirsita.
  fra-LSG: Il s’enveloppe de lumière comme d’un manteau; Il étend les cieux comme
    un pavillon.
  yal-yal: A bata a yɛtɛ rabilin kɛnɛnna ra alo doma gbeena. A yi kore xɔnna yifulun
    alo sɛnkɛna.
  iou-iou: Peŋyäŋekka pähappäŋ tek ude yamäk täyan. Täŋpäŋ kunum terak guk kejima
    ämatä tek iriŋ wädäŋpäŋ pek täkaŋ ude peŋkuno itkaŋ.
  haw-1868: Ua uhiia no oe i ka malamalama me he kapa la; Ua hohola no oe i na lani
    me he paku la.
  arb-NAV: أَنْتَ الْلابِسُ النُّورَ كَثَوْبٍ، وَالْبَاسِطُ السَّمَاوَاتِ كَخَيْمَةٍ.
  ded-ded: Ngicngac yeneng wamba heiandae, ge ifi isoc kperagiango kperacemema kecnec.
    Geng kurumenga kurumenga meficyunuma kporucbedzo isoc kpedziyununa fekendae.
  ewe-ewe: Etsyɔ kekeli abe avɔ ene, ehe dziƒo me abe avɔgbadɔ ene,
  eng-LEE: '[Thou art he] who wrappeth himself in light as with a garment; who stretcheth
    out the heavens like a curtain;'
  asm-FB: বস্ত্ৰৰ দৰে তুমি নিজকে দীপ্তিৰে ঢাকিছা, আকাশমণ্ডলক তুমি চন্দ্ৰতাপৰ দৰে বিস্তৃত
    কৰিছা।
  sus-A: عَ لُشِ عَلْ نَءِيَلَنيِ يَتِ قِندِشِ عِ شَ فُبَ نَن نَ. عِ كٌورٍ عِتَلَشِ
    عَلْ دُفِ شُنفبٍ عِ سَبَتِشِ نَشَن بُن مَ،
  fra-SBL: Il se couvre de lumière comme d'un vêtement. Il étend les cieux comme un
    rideau.
  hbo-hbo: עֹֽטֶה־אֹ֭ור כַּשַּׂלְמָ֑ה נֹוטֶ֥ה שָׁ֝מַ֗יִם כַּיְרִיעָֽה׃
  kik-kik: Ehumbĩte ũtheri taarĩ nguo; we atambũrũkagia igũrũ taarĩ hema,
  fra-NCL: Il s’enveloppe de lumière comme d’un manteau, il déploie les cieux comme
    une tente.
  cek-AK: Anih loe aanghaih to kahni baktiah angkhuk; vannawk to kahni im baktiah
    payuengh,
  cuk-cuk: Mola-dummad-yoiyobi nega-ibegwaledi begi ebirnaid, mola-dummad-nallaa-imaklegeyobi
    mogir-billi be imaked.
  uig-CYR: Униңға нахшилар ейтип, Уни күйләңлар; Униң пүткүл карамәт мөҗизилири үстидә
    сеғинип ойлиниңлар.
  tel-2017: ఉత్తరీయం లాగా నీవు వెలుగును కప్పుకున్నావు. తెరను పరచినట్టు ఆకాశ విశాలాన్ని
    నీవు పరిచావు.
  hat-BSA: Li kouvri Li menm ak limyè kon yon manto. Ki ouvri syèl la tankou yon rido
    tant.
  ukr-ONPU: Співайте Йому, грайте для Нього, звіщайте всі чудеса Його,
  kos-kos: Kom afinkomi ke kalem. Kom laknelik kusrao oana sie lohm nuknuk,
  hbo-WLC: עֹֽטֶה־א֭וֹר כַּשַּׂלְמָ֑ה נוֹטֶ֥ה שָׁ֝מַ֗יִם כַּיְרִיעָֽה׃
  ibo-ibo: Ọ na-eji ìhè kpuchie onwe ya dịka akwa; ọ na-agbasa eluigwe dịka ụlọ ikwu
  ory-ory: ତୁମ୍ଭେ ବସ୍ତ୍ର ପରି ଦୀପ୍ତି ପରିଧାନ କରିଅଛ; ତୁମ୍ଭେ ଚନ୍ଦ୍ରାତପ ପରି ଆକାଶମଣ୍ଡଳ ବିସ୍ତାର
    କରିଅଛ।
  chk-chk: o pwölü ngonuk saram usun echö üf. Ka ameresala ekewe läng usun eu imw
    mangaku
  rop-rop: Yu lait jidan raidaran langa yu. Yubin spredimat det skai wulijim tent,
  ukr-1871: Ти сьвітлом, як шатою, покрився, розіпняв небеса, як плахту наметну;
  yon-yon: Ebka eb nambirimbed ebkad doboob areb kan dabunewen, kwane ebbed ambid
    kuu dabua areb kan batangne binge koweneb,
  deu-1951: du, der in Licht sich hüllt wie in ein Gewand, der den Himmel ausspannt
    wie ein Zelt,
  eng-JPS: Who coverest Thyself with light as with a garment, who stretchest out the
    heavens like a curtain;
  srp-1865: Obukao si svjetlost kao haljinu, razapeo nebo kao šator;
  lug-lug: Yeebika ekitangaala ng’ayeebikka ekyambalo n’abamba eggulu ng’eweema,
  heb-heb: עטה אור כשלמה נוטה שמים כיריעה׃
  ben-IRV: তুমি তোমাকে আলোয় ঢেকে রেখেছো যেন একটা পোশাক পরে আছো; তুমি আকাশমণ্ডলকে
    আলো দিয়ে বিস্তার করেছো একটা তাঁবুর পর্দার মতো করে।
  ntu-ntu: '@see-verse:PSA.104.001'
  pan-pan: ਤੂੰ ਚਾਨਣ ਨੂੰ ਪੁਸ਼ਾਕ ਵਾਂਗੂੰ ਹੈਂ, ਤੂੰ ਅਕਾਸ਼ ਨੂੰ ਪੜਦੇ ਵਾਂਗੂੰ ਤਾਣਦਾ ਹੈਂ,
  mya-JVB: အဝတ် နှင့်ခြုံသကဲ့သို့ ၊ အလင်း နှင့် ကိုယ်တော်ကို ခြုံ တော်မူထသော၊ မိုဃ်းကောင်းကင်
    ကို မျက်နှာကြက် ကဲ့သို့ ကြက် တော်မူထသော၊
  kgf-kgf: Inéŋ asac mararaŋa imi séwi usu ésécnec héima, kurumeŋ imi sel hali ésécnec
    hérétéŋ haiyu hezac.
  tte-O: Kubomayoi mayalem koina kusumao besiele kaleko, yo bulibuli kutabe-kalali
    silau besiele palai.
  tbg-tbg: Vaiintivano nai tavaarana tavuna rumpa taintema kera, are ataa ira haikaqohaira
    nena naavuma taanara. Vaiintivano seri rairakero aqutaintema kera, are naaruva
    rairakera vataanara.
  hmo-hmo: Oi sibona dekenai diari oi atoa, dabua bamona. Oi ese guba bona hisiu oi
    karaia, tau ta ese palai ruma ia haginia bamona,
  zar-NT: ¡Nusubagaʼ cuinuʼ beníʼ ca zxoʼ nacu cazuʼ, ateʼ naguixaj cazuʼ lúzxiba
    ca tu lariʼ zxön!
  urd-urd: तू नूर को पोशाक की तरह पहनता है, और आसमान को सायबान की तरह तानता है।
  rus-SYN: воспойте Ему и пойте Ему; поведайте о всех чудесах Его.
  bqc-SIM: gupua fĩfĩama zwãa ũ. N musu kpàlɛ lán pɛwa,
  tcz-CHONGTHU: Nangman khovah chu ponsil bangin nakisil in, Nangin vanho ahin ahsi
    hohi pondal bangin nadahdoh in;
  mar-mar: जसे वस्राने तसे तू आपणाला प्रकाशाने झाकतोस; तंबूच्या पडद्याप्रमाणे तू आकाश
    पसरतोस.
  isl-isl: '@see-verse:PSA.104.001'
  hlt-THB: Vangnaak ce hi amyihna bai nawh; khankhqi ce hi im amyihna phyl hy,
  qub-qub: Gamga achquiwan pitucurcusha carmi ñawitapis pengacachej achquicho caycanqui.
    Tëlata mashtajnömi syëlutapis mashtarishcanqui.
  bqp-bqp: n gupura kùnla lán biza bà, n musu kpàtɛ lán pɛ̀ɛ bà,
  hat-hat: Ou vlope kò ou nan yon gwo limyè. Ou louvri syèl la tankou yon tant pou
    ou rete.
  eng-BSB: He wraps Himself in light as with a garment; He stretches out the heavens
    like a tent,
  eng-WEBPB: He covers himself with light as with a garment. He stretches out the
    heavens like a curtain.
  kbq-kbq: Za'za kukenama hiaza hunka masa zanka'a eri hankre'nane. Ana nehunka monafima
    me'nea zantaminena, seli noma eri atama nereaza hunka, mona eri atarente'nane.
  pon-pon: Japwilim ar likau iei marain, me komui kot lole; kom kotin pak pajan nanlan
    dueta likau eu.
  nhe-BL: Mitzyahualohua tlahuili tlen onpano yejyectzi. Ta tijpatlajqui nopa elhuicactli
    queja se tlacatl quipatlajtosquía se yoyomitl.
  wnc-wnc: Gata gikane kakaa akngata usukwatapmanggayak. Unzing aminda gupnaapa taukga
    usukwatapmanggak binga. Gata yekap gwekat gatu yekap daau kuupbam ngang pewi yuaing.
    Unzing aminda sel yot gwenu mitake nau baklain takngata wapan yuak binga.
  bus-bus: n gupuraa kùnla lán bisa bà, n musu kpàɛ lán pɛ̀ bà,
  gub-BL: Erezepyk tatainy pupe. Eremuapyk ywak neràpuzràn ài.
  eng-DRA: 'Sing to him, yea sing praises to him: relate all his wondrous works.'
