verse: PSA.104.018
translations:
  mal-C: ഉയർന്ന പർവതങ്ങൾ കാട്ടാടുകൾക്കുള്ളതാണ്; കിഴുക്കാംതൂക്കായ പാറ കുഴിമുയലുകൾക്ക്
    സങ്കേതമാകുന്നു.
  deu-TKW: Die hohen Berge sind der Steinböcke, die Felsen der Klippdachse Zuflucht.
  lin-lin: Bangomba milayi ezali ekimelo mpo na bantaba ya zamba, mpe madusu ya mabanga
    ezali bibombamelo mpo na bampanya ya zamba.
  mmx-mmx: Laxanme sio dik lok to vana rubu at lempatkaana, la lempat pusi sio di
    lipe ro xeneng at lempat buang.
  eng-LSV: The high hills [are] for wild goats, rocks [are] a refuge for hyraxes,
  eng-GNV: 'The high mountaines are for the goates: the rockes are a refuge for the
    conies.'
  eng-WEBSTER: The high hills are a refuge for the wild goats; and the rocks for the
    conies.
  nhw-BL: Inintzonatipa nopa huejhueyi tepeme onca sacatl para nopa chivojme catli
    nemij cuatitla. Huan campa cocoyocatoc nopa teme, mochantijtoque nopa cuatochime.
  swh-ONEN: Milima mirefu ni makao ya mbuzi-mwitu, majabali ni kimbilio la pelele.
  bba-bba: Guu ni nu ɡunu nu kuɑ kpee bɛrɑn wɑ̃ɑ yeru. Mɑ kpee bɑɑ mɑɑ kuɑ yɑɑ ye
    bɑ mɔ̀ dɑmɑɑn wɑ̃ɑ yeru.
  eng-KJVCPB: The high hills are a refuge for the wild goats; And the rocks for the
    conies.
  luo-luo: Diek mag bungu odak e gode maboyo, to lwendni morokore gin kuonde pondo
    mag aidha.
  aii-aii: ܛܘܼܪ̈ܵܢܹܐ ܪ̈ܵܡܹܐ ܩܵܐ ܕܲܝܨܹ̈ܐ، ܩܵܝܹ̈ܐ ܣܸܬܵܪܵܐ ܠܝܲܪ̈ܒܘܼܥܹܐ.
  meu-meu: Ororo badadia na uda nanidia edia gabu; nadi hagahagadia na koni edia komu
    gabudia.
  npi-ULB: घोरलहरू उच्‍च पहाडहरूतिर बस्छन् । पहाडका टाकुराहरू खरायोहरूका शरणस्थान
    हुन् ।
  yor-yor: Àwọn òkè gíga ni ààbò fún àwọn ewúrẹ́ igbó; àti àwọn àlàpà jẹ́ ààbò fún
    àwọn ehoro.
  pes-OPCB: کوههای بلند، چراگاه بزهای کوهی است و صخره‌ها، پناهگاه خرگوشان.
  tgl-ULB: Naninirahan sa matataas na bundok ang mababangis na kambing; ang kaitaasan
    ng bundok ay isang kanlungan para sa mga kuneho.
  nop-nop: Kaŋ meme moihi adi kweboboe foloŋ hatiiŋ, eŋ daumeŋ heki adi kawade mage
    ginaneŋ hebihakiiŋ.
  cbu-NT: Machish íwar kaaparaw kayustan kis taakanaya. Mishat, patumbchish maachi
    pakchimash anshutam taakanaya.
  hui-hui: Meme gabua karu ti hari timbuni wedarunaga neneni ibagabu haga kagoni.
    Tia amala horia ale bedaru ti egeandaha bira do haga bedagoni.
  mya-mya: တော​ဆိတ်​တို့​သည်​တောင်​မြင့်​များ​ပေါ်​တွင် နေ​ကြ​ပါ​၏။ ခွေး​တူ​ဝက်​တူ​တို့​သည်
    ကျောက်​တောင်​စောင်း​များ​တွင်​ခို​အောင်း ကြ​ပါ​၏။
  bod-N: རི་བོ་མཐོན་པོ་གནའ་ཡི་གནས་གཞི༌ཡིན། །བྲག་རྣམས་འཕྱི་བ་དག་གི་སྐྱབས་གནས༌ཡིན།།
  wsk-wsk: Se duruk kalel bibiya mu goat diwang nunga kuwim; se manga gogong mu mel
    gotektek sang nunga yumura kuwim.
  sna-sna: Makomo marefu ndeengururu; mapako ndiwo utiziro hwembira.
  spa-BLM: Las altas montañas son para las cabras salvajes. Las rocas son un refugio
    para los tejones de las rocas.
  cac-cac: A d'a lum nivac vitz scajnaj noc' c'ultaquil chiva. Axo d'a yoltac n̈aq'ueen
    scajnaj noc' chich.
  swh-ULB: Mbuzi mwitu huishi kwenye milima mrefu; na urefu wa milima ni kimilio la
    wibari.
  bel-bel: Скавалі аковамі ногі яму, у жалеза ўвайшла душа ягоная,
  deu-ELBBK: Die hohen Berge sind für die Steinböcke, die Felsen eine Zuflucht für
    die Klippdachse.
  mbb-OT: Is leew he menge kambing diyà ebpen-ubpà te metikang he menge vuntud, ne
    sikan is menge badir ziyà ebpen-eles te menge vatu.
  mal-2015: ഉയർന്നമലകൾ കാട്ടാടുകൾക്കും പാറകൾ കുഴിമുയലുകൾക്കും സങ്കേതമാകുന്നു.
  gup-gup: Mayh nabang nawu nenikud kabirridi kaddum duninjh kore kuwarddewardde,
    dja mayh nabuyika yiman kayime rabbits wanjh kabirriwarlkarren kore kuwardderurrk.
  rmc-rmc: O uče verchi hine le kamzikengre, andro skali pes garuven o cikne džvirici.
  nlg-nlg: Na lei goat asi tara ghahara tana lei ghotu datogha, mana lei maumanu asi
    pile tara baba tana lei tigetige ni ghotu.
  pes-OPV: کوههای بلند برای بزهای کوهی و صخره هابرای یربوع ملجاء است.
  ron-1924: мунций чей ыналць сунт пентру цапий сэлбатичь, яр стынчиле сунт адэпост
    пентру епурь.
  ben-OBCV: উঁচু পর্বতগুলি বুনো ছাগলের; দুর্গম পাহাড় খরগোশের আশ্রয়।
  som-som: Buuraha dhaadheer waxaa leh riyaha dibadda, Dhagaxyada waaweynuna waxay
    gabbaad u yihiin walooyinka.
  lat-VUC: 'Humiliaverunt in compedibus pedes ejus; ferrum pertransiit animam ejus:'
  eng-ASVBT: The high mountains are for the wild goats; The rocks are a refuge for
    the conies.
  mna-mna: Zin abal ta uten mololo na, mekmek saŋsaŋŋan timbotmbot sala. Mi moozo
    tikewe lela toono sumbunsumbun ta timbotmbot dogo zilŋanzilŋan na.
  ita-1885: Gli alti monti sono per li cavriuoli; Le rocce sono il ricetto de' conigli.
  eng-LXXUP: They hurt his feet with fetters; His soul passed into iron,
  eng-ULB: The wild goats live on the high mountains; the mountain heights are a refuge
    for the hyraxes.
  spa-VBL: Las cabras salvajes viven en los picos de las montañas; y los damanes se
    esconden entre las rocas.
  fra-_FOB: Les hautes montagnes sont pour les bouquetins; les rochers sont la retraite
    des lapins.
  mal-mal: ഉയർന്നമലകൾ കാട്ടാടുകൾക്കും പാറകൾ കുഴിമുയലുകൾക്കും സങ്കേതമാകുന്നു.
  urd-GVR: Pahāṛoṅ kī bulandiyoṅ par pahāṛī bakroṅ kā rāj hai, chaṭṭānoṅ meṅ bijjū
    panāh lete haiṅ.
  suz-BL: लाइश्‍शो डांडापुकी ब्‍वाकी ङा क्‍यारश आन कली बाक्‍नीम। सेरथे फुल्‍लु आइक्‍च
    जन्‍तु आन ख्रुइक्‍तीके बाक्‍नीम।
  eng-NOY: The high hills are a refuge for the wild goats, And the rocks for the conies.
  ita-1927: le alte montagne son per i camosci, le rocce sono il rifugio de’ conigli.
  ckb-ckb: چیای بەرزیش بۆ بزنە کێوی، تاشەبەردەکانیش پەناگای گۆڕهەڵکەنە.
  eng-BBE: The high hills are a safe place for the mountain goats, and the rocks for
    the small beasts.
  xsi-xsi: Kinzi meme ŋgoi nde simo tuu ŋalaŋala kulunzi, aŋga kinzi gewo nde simuna
    simo nia mira.
  kan-OKCV: ಎತ್ತರವಾದ ಬೆಟ್ಟಗಳು ಕಾಡುಮೇಕೆಗಳಿಗೆ, ಬೆಟ್ಟದ ಮೊಲಗಳಿಗೆ ಬಂಡೆಗಳು ಆಶ್ರಯವಾಗಿವೆ.
  tam-2017: உயர்ந்த மலைகள் வரையாடுகளுக்கும், கன்மலைகள் குழிமுயல்களுக்கும் அடைக்கலம்.
  spa-RV-1909: Los montes altos para las cabras monteses; las peñas, madrigueras para
    los conejos.
  ron-BTF: Dealurile înalte sunt un loc de scăpare pentru caprele sălbatice; și stâncile
    pentru iepuri.
  eng-WEBP: The high mountains are for the wild goats. The rocks are a refuge for
    the rock badgers.
  eng-FBV: Wild goats live high in the mountains; hyraxes hide among the rocks.
  nld-1939: De hoogste bergen zijn voor de gemzen, De klippen een schuilplaats voor
    bokken.
  nch-BL: Inintzonixco nopa huejhueyi tepeme onca sacat para nopa chivojme cati nemij
    cuatita. Huan campa cocoyocatoc nopa teme, mochantijtoque nopa pesojme.
  vie-1934: Các núi cao là nơi ở của dê rừng; Hòn đá là chỗ ẩn núp của chuột đồng.
  cha-cha: 'Y taquilo na ogso sija para y manmachaleg na chiba: yan y acho sija guinegüe
    para y conejo.'
  hin-CV: ऊंचे पर्वतों में वन्य बकरियों का निवास है; चट्टानों में चट्टानी बिज्जुओं
    ने आश्रय लिया है.
  eng-OURB: The high mountains are for the wild goats. The rocks are a refuge for
    the rock badgers.
  spa-BES: Las altas colinas son un lugar seguro para las cabras de montaña, y las
    rocas para las pequeñas bestias.
  tdx-tdx: Ho a o ose lì-o o vohitse aboo; fiampiram-panaloke o tevañeo.
  tha-KJV: ภู​เขาสูงนั้นเป็​นที​่​ลี้​ภัยของเลียงผา หินเป็นของตัวกระจงผา
  por-BR-2018: Os altos montes são para as cabras selvagens; as rochas, refúgio para
    os coelhos.
  deu-ELO: Die hohen Berge sind für die Steinböcke, die Felsen eine Zuflucht für die
    Klippendächse.
  eng-WYC-2018: high hills be refuge to harts; the stone is refuge to urchins. (The
    high hills, or the mountains, be a refuge for the harts; and the stones be a refuge
    for the conies, or the rock badgers.)
  epo-epo: La altaj montoj estas por la ibeksoj, La rokoj estas rifuĝejo por la hirakoj.
  gfk-gfk: Ira tamat na uladih audiet taman ira rakaia na me, ma ira tamat na haat
    a taman na munmun udiet ira kanga.
  uig-PIN: Egiz qoⱪⱪilar taƣ ɵqkilirining, Tik yarlar suƣurlarning panaⱨi bolidu.
  beo-beo: Sigua goudi da goumi sedade amogai fi diala. Ulia ohe da goumi gafulu gele
    haguga fi diala.
  tpi-OTNT: Ol wel meme i save wokabaut long ol bikpela maunten, na ol mumut i hait
    long ol bikpela ston bilong ples maunten.
  hau-SA: Manyan duwatsu na awakin jeji ne; tsagaggun duwatsun mafaka ne ga rema.
  udu-udu: Dhali aris wosha turga/ mo tani uni gom mi kun ’koni bwaasho mo, dhali
    wosh uni ta mo jin hur ma warriny jwa icine/ mo.
  uig-LAT: Égiz choqqilar tagh öchkilirining, Tik yarlar sughurlarning panahi bolidu.
  nde-nde: Izintaba eziphakemeyo ngezamagogo, amawa ayisiphephelo sezimbila.
  ton-ton: Ko e ngaahi foʻi moʻunga māʻolunga ko e hūfanga ia ʻoe fanga kosi hehengi;
    pea mo e ngaahi maka ki he fanga koni.
  ces-1613: Hory vysoké jsou kamsíků, skály útočiště králíků.
  eng-WMB: The high mountains are for the wild goats. The rocks are a refuge for the
    rock badgers.
  tam-TCV: உயர்ந்த மலைகள் காட்டாடுகளுக்குச் சொந்தமாயும், செங்குத்தான பாறைகள் குழிமுயல்களுக்குப்
    புகலிடமாயும் இருக்கின்றன.
  ceb-ULB: Ang mga ihalas nga kanding nanagpuyo sa habog nga kabukiran; ang habog
    nga bukid mao ang dalangpanan alang sa kuneho.
  pol-UBG: Wysokie góry są dla górskich kozłów, a skały są schronieniem dla królików.
  agr-agr: Tuja muja tsakaku aina duka cabra ikamia aidau batsamtai ainawai; untsu
    kaya múun aina duka wapujushan uumka batsamtai ainawai.
  kyc-kyc: Mena meme rae lenge dupwa yuu kyau manda dupwana palenge. Mena kuki saa
    yale dupwa yuu kana lapu lapu rondo dupwana yalu pyuo palenge.
  urd-GVU: پہاڑوں کی بلندیوں پر پہاڑی بکروں کا راج ہے، چٹانوں میں بِجُو پناہ لیتے
    ہیں۔
  eng-OEBCW: The high hills are for the wild goats, and the rocks are for coneys to
    hide in.
  deu-1912: Die hohen Berge sind der Gemsen Zuflucht, und die Steinklüfte der Kaninchen.
  kan-2017: ಕಾಡಕುರಿಗಳಿಗೆ ಉನ್ನತವಾದ ಪರ್ವತಗಳೂ, ಬೆಟ್ಟದ ಮೊಲಗಳಿಗೆ ಬಂಡೆಗಳೂ ಆಶ್ರಯಸ್ಥಾನಗಳಾಗಿವೆ.
  yap-yap: Kaming ni malboch e yad be par u daken e pi burey nib tolang, ma gamanman
    ni badger e yad be mith u taban e yungi war nib tolang.
  hlt-MCSB: Tlang sang boeih te sathai ham om tih, pango boeih khaw saphih ham hlipyingnah
    la om.
  mdy-ETH: ዖዶዞ ዹካ ዎሻ ናንጋ ቤሲ ላሎ ቆኦፓኣ ሾኦና ጌላ ቤሲኬ።
  qvs-NT: Altu urkukunata kabrakunapa rurashkanki. Rumikuna sikinpi achunikuna pakakunsapa.
  twi-ASANTE: Mmepɔ atentene no yɛ wiram mpɔnkye dea; na abotan yɛ dwanekɔbea ma amoakua.
  eng-WEBU: The high mountains are for the wild goats. The rocks are a refuge for
    the rock badgers.
  acu-NT: Tura chipu yupiram ainau muranam yakí wekajinawai. Chikich kuntin ainausha
    waanam matsatinawai.
  spa-PDDPT: Las altas montañas para las cabras monteses, Las peñas, madrigueras de
    los conejos.
  gun-gun: Yvyty áry ikuai 'rã kavara ka'aguy regua, ha'e itape guy rupi ma tapixi
    kuery 'rã onhemi okuapy.
  agu-BL: Ej nin wi'ak e'chk ju' wutz, ya'stzun chinajbil e' smaron chiw. Ej nin wutzak
    e'chk txakxla', ya'stzun kale na cyewit quib yi e' tal yac.
  ilo-ULB: Agnanaed dagiti atap a kalding kadagiti nangangato a bantay; agserserbi
    a kamang dagiti koneho ti tuktok ti bantay.
  kpg-kpg: Nia kuudi lodo geinga e noho i tomo nia gonduu i nua, gei nia ‘rock badger’
    e pala hagammuni i lodo nia hadugalaa.
  uig-ARA: ئېگىز چوققىلار تاغ ئۆچكىلىرىنىڭ، تىك يارلار سۇغۇرلارنىڭ پاناھى بولىدۇ.
  bps-bps: I dad mdatah bulul, gumnè i dad kambing di bnas, na di dad batu i gusalbuni
    dad malnak lmanaf.
  sus-sus: wulai sie xima geyae fari, sagalee luma gɛmɛ longorie ra.
  pon-2006: Kuht lawalo kan kin kousoan pohn nahna ile kan, oh rak padser kan kin
    wiahki dewehr nan peden paip akan.
  jae-jae: Lôc baliŋ kêtu noniŋ gêbôm nêŋ gamêŋ ma mojaŋ têkam sê lamu ŋapoclabu.
  ksd-ksd: A umana kuabar na me dia bakitai ta ra lualuana i manga tuluai, Ma ra mang
    i paraparau livuan ta ra umana vat;
  tur-YTC: Yüksek dağlar yaban keçileri içindir. Kayalar, kaya porsuklarının sığınağıdır.
  bel-N: Высокія горы — для сарнаў, скалы — прыстанішча для горных мышэй.
  grc-BRENT: Ἐταπείνωσαν ἐν πέδαις τοὺς πόδας αὐτοῦ, σίδηρον διῆλθεν ἡ ψυχὴ αὐτοῦ·
  kpr-kpr: Taima gouti babaigo ne kunika da iritirá gheraera, kotugo kaisi aroro tokáda
    junge iritirá gheraera.
  ind-AYT: Gunung-gunung tinggi untuk kambing gunung liar, bukit-bukit batu untuk
    perlindungan bagi pelanduk.
  yom-yom: Miongo mi nangama mivuiwulu kuidi zikhombo zi nsitu ; zithadi zidi suamunu
    mu diambu di bibulu bieti tedolo damani.
  yut-yut: Joŋ meme kabap madepsikon akwaŋ. Aŋakwa mɨsan kabap dakon tɨp madep da
    paŋyoŋgam aŋakwa ekwaŋ.
  nya-nya: Mapiri ataliatali ndi a mbalale; mʼmingʼalu ya miyala ndi mobisalamo mbira.
  kyg-kyg: Afela meme anagaꞌmogimo yatala aveleꞌmo umenitata nehageꞌapaeꞌmo mago afela
    afu anagaꞌmo yafa kapiꞌmo uꞌa fala nekiye.
  hrv-hrv: Visoki bregovi daju kozorogu a pećine jazavcu sklonište.
  mps-mps: Uni meme dabe, augwali te genuai bulu dude bilibo dao, tama hasa kesebe
    me, hoiyu me, augwali te genuai masigi dedagede geme bidibo dao.
  tpi-tpi: Ol wel meme i save wokabaut long ol bikpela maunten, na ol mumut i hait
    long ol bikpela ston bilong ples maunten.
  dan-1931: Højfjeldet er for Stenbukken, Klipperne Grævlingens Tilflugt.
  vie-OVCB: Các ngọn núi cao dành cho dê rừng và dốc núi cheo leo cho loài chuột đồng
    ẩn.
  guj-2017: ઊંચા પર્વતો પર રાની બકરાઓને અને ખડકોમાં સસલાને રક્ષણ અને આશ્રય મળે છે.
  pon-2006A: Kuht lawalo kan kin kousoan pohn nahna ile kan, oh rak padser kan kin
    wiahki dewehr nan peden paip akan.
  por-BRBSL: As altas montanhas são para os caprinos selvagens. As rochas são um refúgio
    para os texugos das rochas.
  eng-OEBUS: The high hills are for the wild goats, and the rocks are for coneys to
    hide in.
  swe-swe: Bergen finns för de vilda getterna, klipporna är en tillflyktsort för kaninerna.
  cth-cth: Lungha teh Athanaw o nahanelah ao teh, savehnaw teh talung koe a kâhro
    awh.
  twi-twi: Mmepɔw atenten no yɛ wuram mmirekyi de; na abotan yɛ guankɔbea ma ewi.
  hlt-hlt: Tlang sang boeih te sathai ham om tih, pango boeih khaw saphih ham hlipyingnah
    la om.
  tbz-SIM: Kɛ̀ sitɑ̃bɔɔ́ bo yɛtɑ̃rɛ̀ diɛyɛ̀ ĩ́nkɛ̀, kɛ̀ yɛsetɛ tɑɑ̀ yɛpèrɛ̀ fíè.
  msy-2020: Memen atiaba mɨghsɨaba itir danganibagh arui, ezɨ iriaba mɨghsɨabar itir
    dagɨar toribar modi.
  dop-dop: Tɑɑlɛ pəntʋlʋŋ təcɑɣɑlɛ ntɛ́ pɔɔŋ sɔsɔɔŋ tɔɔ nɑ pʋɣʋ nɑmisi nɑ́ɑ́ cɑkɩ
    kʋkpɑməŋ tɛɛ.
  azb-azb: Uca dağlar dağ keçilərinin oylağıdır, Qayalar qayadovşanlarının sığınacağıdır.
  eng-DBY: The high mountains are for the wild goats; the cliffs, a refuge for the
    rock-badgers.
  hin-2017: ऊँचे पहाड़ जंगली बकरों के लिये हैं; और चट्टानें शापानों के शरणस्थान हैं।
  wol-KYG: tund wu mag ñeel kéwéli àll, xunti di rawtub daman.
  swp-swp: Oea tupidi saesaedi goti manamanabaradi edi abalau, we’u lailaidi sibini
    edi aba bawayamui ede.
  bjr-bjr: Kaasau mimmiuqa uriqarara aaqanasaa misa quqaqoo qoo maridaqa. Mi aaqannasaa
    mataqooma fooqaa ira aandauqa ooni afooiranauqa aundurai maridaqa.
  eng-YLT: The high hills [are] for wild goats, Rocks [are] a refuge for conies,
  kne-kne: Din atap ay kalding et sin nakayang ay dontog di pantean da, sin deppas
    yan panbeeyan di bewet ay kanan da.
  eng-WYC-2017: high hills be refuge to harts; the stone is refuge to urchins.
  eng-WMBB: The high mountains are for the wild goats. The rocks are a refuge for
    the rock badgers.
  zat-NTPS: Zaj zua chivo xi'a ca' lu xi'a zri'a ca', na' lu bluaj ca' chee̱ xi'a
    ca' zaj zua bzrizru' ca'.
  zty-NTPS: Zej zoa chibo yix̱e' ka' ḻaw ya'a ẕen ka', na' ḻo bloj ka' ẕangak ya'a
    ka' zej zoa bẕižo' ka'.
  urd-GVH: पहाड़ों की बुलंदियों पर पहाड़ी बकरों का राज है, चट्टानों में बिज्जू पनाह
    लेते हैं।
  rug-rug: Sari na toqere si na vasina tadi na qoti pinomodi, meke sari na vasina
    patupatu si na vasina tometomeana tadi na kurukuru pu hoke hore qoqoro.
  gaz-gaz: Tulluuwwan dhedheeroon daʼoo reʼee diidaa ti; holqi kattaawwanii immoo
    daʼoo osolee ti.
  fra-LSG: Les montagnes élevées sont pour les boucs sauvages, Les rochers servent
    de retraite aux damans.
  yal-yal: Xɛnle fan luma geya matexine fari, fanye ra siine yi e luxun gɛmɛ yinle
    ra.
  iou-iou: Täŋpäkaŋ tom taŋi taŋi pom käroŋi terak kuŋarirä täpuri täpuri ätutäwä
    mobä gänaŋ pat täkaŋ.
  haw-1868: O na mauna kiekie ka puuhonua o na kao hihiu; A o na pohaku hoi ko na
    rabita.
  arb-NAV: الْجِبَالُ الْعَالِيَةُ مَوْطِنُ الْوُعُولِ، وَالصُّخُورُ مَلْجَأٌ لِلْوِبَارِ.
  ded-ded: Tiki kuneng herea yeneng kate noning yeneac amabangec nga mandzang yeneng
    hoc peperandzi singau sufuma kecgecde.
  ewe-ewe: To kɔkɔwo nye gbemegbɔ̃wo tɔ, eye agakpewo tome zu bebeƒe na hlɔ̃madɛwo.
  eng-LEE: 'The high mountains are for the wild goats: the rocks are a shelter for
    the conies.'
  asm-FB: ওখ ওখ পৰ্ব্বতবোৰ বনৰীয়া ছাগৰ আবাস; শিলবোৰ চাফন পশুৰ আশ্ৰয়স্থান।
  sus-A: وُلَءِ سِيٍ شِمَ فٍيَيٍ قَرِ، سَفَلٍيٍ لُمَ فّمّ لٌنفٌرِيٍ رَ.
  fra-SBL: Les hautes montagnes sont pour les boucs sauvages. Les rochers sont un
    refuge pour les blaireaux des rochers.
  hbo-hbo: הָרִ֣ים הַ֭גְּבֹהִים לַיְּעֵלִ֑ים סְ֝לָעִ֗ים מַחְסֶ֥ה לַֽשְׁפַנִּֽים׃
  kik-kik: Irĩma-inĩ iria ndaaya nĩkuo mbũri cia gĩthaka ciikaraga; mĩatũka-inĩ ya
    mahiga nĩkuo ikami ciĩhithaga.
  fra-NCL: Les montagnes élevées sont pour les chamois, les rochers sont l’abri des
    gerboises.
  cek-AK: Maesangnawk to saza hoi satharnawk prathaih ahmuen ah a suek; cathaengnawk
    loe savehnawk ohhaih ahmuen ah a suek pae.
  cuk-cuk: Yala-dummaganbali, sibad-sapurbarmalad bukwad. Akwa-olloganbali, nubimar
    dukubukwad.
  uig-CYR: Униң путлири зәнҗирдә ағриди, Униң җени төмүргә кирип қисилди;
  tel-2017: ఎత్తయిన కొండలు కొండమేకలకు ఉనికిపట్లు. బండరాళ్ళు కుందేళ్లకు ఆశ్రయస్థానాలు.
  hat-BSA: Mòn wo yo se pou kabrit mawon yo. Gwo falèz yo se yon kote pou daman yo
    kache.
  ukr-ONPU: Його ноги стисли кайданами, на шию йому наклали залізо,
  kos-kos: Nani lemnak elos muta fineol fulat, Ac kosro coney elos wikwik ye fulu
    uh.
  hbo-WLC: הָרִ֣ים הַ֭גְּבֹהִים לַיְּעֵלִ֑ים סְ֝לָעִ֗ים מַחְסֶ֥ה לַֽשְׁפַנִּֽים׃
  ibo-ibo: Ugwu niile dị elu dịịrị ewu ọhịa; nʼọgba dị na nkume ka ewi nkume na-ezo
    onwe ha.
  ory-ory: ଉଚ୍ଚ ପର୍ବତଶ୍ରେଣୀ ବନ୍ୟ ଛାଗମାନଙ୍କ ନିମନ୍ତେ ଅଟେ, ଶୈଳସବୁ ଶାଫନ୍‍ର ଆଶ୍ରୟ।
  chk-chk: Ekewe kuuch mi mwacho ra lenieni ekewe chuk tekia, ekewe man iter pächer
    ra op fän ekewe achau.
  rop-rop: Ola bush nenigout kemp langa ola hil kantri, en ola rok walabi haidim miselp
    langa ola klifsaid.
  ukr-1871: Високі гори для козлів диких, скелї — сховиско лисицям.
  yon-yon: Naningkod kiib kuu aangkodem kiibdeb kwarimbed doriib, kwane ba haireks
    kuu aangko kebed angkambed doriib.
  deu-1951: Die hohen Berge sind für die Steinböcke, die Felsenklüfte sind der Klippdachsen
    Zuflucht.
  eng-JPS: The high mountains are for the wild goats; the rocks are a refuge for the
    conies.
  srp-1865: Gore visoke divokozama, kamen je utoèište zeèevima.
  lug-lug: Ku nsozi empanvu eyo embulabuzi ez’omu nsiko gye zibeera; n’enjazi kye
    kiddukiro ky’obumyu.
  heb-heb: הרים הגבהים ליעלים סלעים מחסה לשפנים׃
  ben-IRV: বন্য ছাগলেরা উঁচু পর্বতে বাস করে; উঁচু পর্বত শাফন পশুর আশ্রয়।
  ntu-ntu: Gout nzmncomqng mz newz, X animol kxnztopwzng nzmnc-kapqneng me rplzngr.
  pan-pan: ਉੱਚੇ ਪਰਬਤ ਜੰਗਲੀ ਬੱਕਰੀਆਂ ਲਈ ਹਨ, ਢਿੱਗਾਂ ਪਹਾੜੀ ਖਰਗੋਸ਼ਾਂ ਲਈ ਓਟ ਹਨ।
  mya-JVB: မြင့် သောတောင် တို့သည် တောဆိတ် များမှီခို ရာ၊ ကျောက် တို့သည် ရှာဖန်ယုန်
    များ မှီခိုရာ ဖြစ်ကြ၏။
  kgf-kgf: Baec boŋa eŋeŋa imi haséŋ noniŋ ionac buŋa, waŋu hoc baŋec imi nehec qérandeŋ
    ionac saŋgi saŋgiac buŋa wanʒac.
  tte-O: Gouti sokasokaliyao simiyamiya koya malamalaweli kolili yo yakayakan tupwaliyao
    kikiuli sikeno-wadam veku gulali mena.
  tbg-tbg: Mini aiqina uritarakero vainaini qaakau memeraara ni variamanta, vo aantau
    iroka voqaaka oriqi kukeqavi variara.
  hmo-hmo: Uda nanigosi be ororo badadia lalonai idia noho, bona magani ese, ororo
    ena nadi badadia henunai idia hunia noho.
  zar-NT: Nunuʼ Liʼ yuguʼ guíʼa sibi ga dzö́ʼöbaʼ bdxinaʼ guixiʼ, encaʼ yuguʼ zxan
    bulóaj gapa tapa chiʼi cuíngacabaʼ bizxidxuʼ.
  urd-urd: ऊँचे पहाड़ जंगली बकरों के लिए हैं; चट्टानें साफ़ानों की पनाह की जगह हैं।
  rus-SYN: Стеснили оковами ноги его; в железо вошла душа его,
  bqc-SIM: Gbɛ̀sĩsĩ lɛsĩↄ dɛ tueↄ kúkĩi ũ, gbɛtↄↄↄ dɛ ɛ̃́n'ui'uinaↄ ulɛkĩi
    ũ.
  tcz-CHONGTHU: Molsang chungvum langa gamlah kelho achengun chuleh songpi hochu kollah
    saho dingin na phatah'in apangin ahi.
  mar-mar: रानबकऱ्या उंच पर्वतावर राहतात; खडक सशांचे आश्रयस्थान आहे.
  isl-isl: Steingeiturnar kjósa hin háu fjöll, en stökkhérarnir finna sér stað í klettum.
  hlt-THB: Tlang sangkhqi cetaw sangza sithai awmnaak hun na awm nawh; minpoengkhqi
    cetaw phihkhqi a awmnaak hun na awm hy.
  qub-qub: Altu jircacunachömi tiyan jacha cabracuna. Gagacunachönami tiyan wishcashcuna.
  bqp-bqp: Kpi leinↄ de kpasaranↄ kúki ũ, gbɛ̀sↄkↄnↄ de gbɛ̀'ɛ̃nɛnↄ utɛki ũ.
  hat-hat: Mòn apik yo se pou kabrit mawon yo ye. Daman kache nan twou wòch yo.
  eng-BSB: The high mountains are for the wild goats, the cliffs a refuge for the
    rock badgers.
  eng-WEBPB: The high mountains are for the wild goats. The rocks are a refuge for
    the rock badgers.
  kbq-kbq: Za'za agona ramimpima nemaniza afi meme afutamimo'za vano vano hu'za nemanize.
    Ana nehazage'za vare'mo'za havemofo keko kampi fraki'za zamagu nevazize.
  pon-pon: Nana ileile iei deun kemjo, a paip akan deun repit en wel.
  nhe-BL: Inintzontipac nopa huejhueyi tepetini onca sacatl para nopa chivojme tlen
    nemij cuatitla. Huan imatitla nopa tetini, mochantijtoque nopa pesojme.
  wnc-wnc: Sike tawanu mamaya dakandaka wa meme zong gwegwenda sukukaingunin. Siwan
    ngwasanda ena tawanu buyambam dakandakatane sup ganang katang kusopukaingunin.
  bus-bus: Kpii lezĩnↄↄ dɛ kpasaanↄ kúkii ũ, gbɛ̀kotoonↄ dɛ gbɛ̀'ɛ̃ɛnↄ utɛkii ũ.
  gub-BL: Àràpuhàrànete hehaite ma'e wiko ywytyruhu apyr wà. Tapixi uzeàmim itahu
    kwar pupe wà.
  eng-DRA: 'They humbled his feet in fetters: the iron pierced his soul,'
