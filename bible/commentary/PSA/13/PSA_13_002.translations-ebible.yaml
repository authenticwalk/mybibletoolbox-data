verse: PSA.013.002
translations:
  mal-C: എത്രകാലം ഞാൻ എന്റെ വിഷാദചിന്തകളോടു മല്ലടിക്കുകയും ദിവസംതോറും ഹൃദയവ്യഥ അനുഭവിക്കുകയും
    ചെയ്യും? എത്രകാലം എന്റെ ശത്രു എന്മേൽ പ്രബലനാകും?
  deu-TKW: Wie lange, Jahwe, willst du mich für immer vergessen? Wie lange willst
    du dein Angesicht vor mir verbergen?
  lin-lin: Yawe, kino tango nini okobosana ngai mpo na libela ? Kino tango nini okobomba
    elongi na Yo mpo ete namona Yo te ?
  mmx-mmx: Ningisa ba unaba lox axap na levenmumuat nia arap kip tutu min? Lavanisa
    aleng kangking la kanimin lanbulu silok i nemen keneng at lorooro rak? Ningisa
    ba unaba lok tooro ia xusu anoxok lok bok ba at loklok tatao at limixin munepen
    minia?
  eng-LSV: Until when do I set counsels in my soul, || [With] sorrow in my heart daily?
    Until when is my enemy exalted over me?
  eng-GNV: How long shall I take counsell within my selfe, hauing wearinesse dayly
    in mine heart? how long shall mine enemie be exalted aboue me?
  eng-WEBSTER: How long shall I take counsel in my soul, having sorrow in my heart
    daily? how long shall my enemy be exalted over me?
  nhw-BL: ¿Hasta quema nijpiyas tequipacholi ipan noyolo huan noyoltzi tlaijiyohuijtinemis?
    ¿Hasta quema nocualancaitaca noja nechtlanis?
  swh-ONEN: Nitapambana na mawazo yangu mpaka lini, na kila siku kuwa na majonzi moyoni
    mwangu? Adui zangu watanishinda mpaka lini?
  bba-bba: Yinni Gusunɔ, sere dommɑ kɑɑ n mɑn duɑri. Sere dommɑ kɑɑ n mɑn wuswɑɑ berue.
  eng-KJVCPB: How long shall I take counsel in my soul, Having sorrow in my heart
    daily? How long shall mine enemy be exalted over me?
  luo-luo: Abiro dhi nyime ka an gi pek manie pacha kod kuyo manie chunya odiechiengʼ
    kodiechiengʼ nyaka karangʼo? Wasika biro locho kuoma nyaka karangʼo?
  aii-aii: ܗܲܠܔ ܐܝܼܡܲܢ ܡܲܬܒܸܢ ܪܸܢܝܵܐ ܒܓܵܢܝܼ، ܚܲܫܵܐ ܒܠܸܒܝܼ ܟܠܹܗ ܝܵܘܡܵܐ؟ ܗܲܠܔ ܐܝܼܡܲܢ
    ܪܵܐܹܡ ܕܸܫ̃ܡܸܢܝܼ ܥܲܠܝܼ؟
  meu-meu: Daragu baine doko ela bona edena nega ai? Lalogu na dina idoinai baine
    hisihisi a? Lau inaigu baine hereagu ela bona edena nega ai?
  npi-ULB: कहिलेसम्म मैले चिन्‍ता गर्ने र दिनभरि मेरो हृदयमा शोक लिने? कहिलेसम्म मेरो
    शत्रुले ममाथि विजय पाउने ?
  yor-yor: Yóò ti pẹ́ tó tí èmi ó máa bá èrò mi jà, àti ní ojoojúmọ́ ni èmi ń ní ìbànújẹ́
    ní ọkàn mi? Yóò ti pẹ́ tó tí àwọn ọ̀tá mi yóò máa borí mi?
  pes-OPCB: تا به کی افکارم مرا آزار دهند و هر روز دلم از غم پر شود؟ تا به کی دشمن
    بر من پیروز باشد؟
  tgl-ULB: Gaano katagal ako dapat mag-alala at magkaroon ng kalungkutan sa aking
    puso sa buong araw? Gaano katagal magtatagumpay ang aking mga kaaway?
  nop-nop: Nai deniŋ hinek folofigitane dapmawaak? Be helebufa dedigoŋ hinek welemulap
    nadiwaat? Be nai dedigoŋ hinek binabune memikneyedi nehitifoneeŋ?
  hui-hui: I̱ genda yu kogonigo angi mo waholeberebe. I̱ miniha tandaga ngelo koruni
    horombe mbiragabi agiru hondo holeberebe. I̱ waitigi karunaga andaneha naholiya
    í̠na i̱ angi biamogo buleberebe.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​အ​ဘယ်​ကာ​လ​တိုင်​အောင် ဒုက္ခ​ခံ​ရ​ပါ​မည်​နည်း။ အ​ဘယ်​ကာ​လ​တိုင်​အောင်​နေ့​ရော​ည​ပါ
    ဝမ်း​နည်း​ကြေ​ကွဲ​လျက်​နေ​ရ​ပါ​မည်​နည်း။ ကျွန်​တော်​မျိုး​၏​ရန်​သူ​များ​သည် အ​ဘယ်​ကာ​လ​တိုင်​အောင်​ကျွန်​တော်​မျိုး​အ​ပေါ်​တွင်
    အ​နိုင်​ရ​ကြ​ပါ​မည်​နည်း။
  bod-N: བདག་སེམས་འཁྲུགས་ཤིང་ཉི་མ་རེ་རེ༌བཞིན། །ཡིད་སེམས་སྐྱོ་ནས་ནམ་དུས་བར་དུ༌གནས།
    །དགྲ་བོ་བདག་ལས་རྒྱལ་ནས་ག་དུས༌བར།།
  wsk-wsk: Ani tom awila nunguningkiri ikia aga moa lagarukko? ale tirom woremkalal
    angamang bataga lagarukko? Tom awila nunguningkiri aga kager kari aga maguwu lagamonko?
  sna-sna: Ndichaita mutsimba nepfungwa dzangu kusvikira riniko, uye ndine shungu
    mumwoyo mangu zuva rimwe nerimwe? Muvengi wangu achandikurira kusvikira riniko?
  spa-BLM: ¿Hasta cuándo voy a aconsejar en mi alma, ¿tener pena en mi corazón todos
    los días? ¿Cuánto tiempo triunfará mi enemigo sobre mí?
  cac-cac: ¿Jantacto tiempo ol in te cus d'a junjun c'u? ¿Jantacto tiempo ay in ec'
    d'a yol sc'ab' eb' ajc'ool?
  swh-ULB: Ni kwa muda gani nitalazimika kuhofu na kuhuzunika moyoni mwangu kila siku?
    Ni kwa muda gani adui zangu watanishida?
  bel-bel: Гасподзь глянуў зь нябёсаў на сыноў чалавечых, каб пабачыць, ці ёсьць той,
    хто разумее, хто шукае Бога.
  deu-ELBBK: Bis wann, HERR, willst du meiner für immer vergessen? Bis wann willst
    du dein Angesicht vor mir verbergen?
  mbb-OT: Sengemenu keluǥayad is kebpekaantus ku te kegkeliveg. Sengemenu keluǥayad
    is kebpekaantus ku te kegketeǥui te seeng te ǥehinawa ku? Sengemenu keluǥayad
    is kegkezeeǥa kedì te menge kuntada ku?
  mal-2015: എത്രത്തോളം ഞാൻ എന്റെ ഉള്ളിൽ വിചാരംപിടിച്ചു എന്റെ ഹൃദയത്തിൽ ദിവസംപ്രതി
    ദുഃഖം അനുഭവിക്കേണ്ടിവരും? എത്രത്തോളം എന്റെ ശത്രു എന്റെമേൽ ഉയർന്നിരിക്കും?
  gup-gup: Ngaye ngawarnyak kunmayali kunwarre ngakarrme. Yiddok ngaye ngahdjalnjilngwarre
    munguyh bu barnangarrakuyeng? Mak yiddok munguyh ngandihdjalbun nawu ngarriyidko?
  rmc-rmc: RAJEJA, mek dži kana pre ma bistereha? Pro furt? Dži kana angle ma mek
    garuveha tiro muj?
  nlg-nlg: Mi vei vaho ke vagha na hauna ku ghutu vevehea na vahaghitaili tana tarungagu,
    mi tana dikalio tana tobagu tughu bongi? Mi vei vaho ke vagha na hauna ge na ghagua
    na levunimate kara talu datoi na limadira?
  pes-OPV: تا به کی در نفس خودمشورت بکنم و در دلم هرروزه غم خواهد بود؟ تا به کی دشمنم
    بر من سرافراشته شود؟
  ron-1924: Пынэ кынд вой авя суфлетул плин де грижь ши инима плинэ де неказурь ын
    фиекаре зи? Пынэ кынд се ва ридика врэжмашул меу ымпотрива мя?
  ben-OBCV: আর কত কাল আমি আমার ভাবনার সঙ্গে যুদ্ধ করব এবং দিনের পর দিন আমার হৃদয়ে
    দুঃখ রইবে? আর কত দিন আমার শত্রু আমার উপর বিজয়ী হবে?
  som-som: Ilaa goormaan naftayda la tashanayaa, Anigoo maalinta oo dhan calool xun?
    Ilaa goormuu cadowgaygu iga sarraynayaa?
  lat-VUC: Dominus de cælo prospexit super filios hominum, ut videat si est intelligens,
    aut requirens Deum.
  eng-ASVBT: How long shall I take counsel in my soul, Having sorrow in my heart all
    the day? How long shall mine enemy be exalted over me?
  mna-mna: Mbeŋ ma aigule na, leleŋ ipata kat mi aŋkamam ŋgar boozo. Ŋiizi na mar
    uulu yo? Pa iŋgi koŋ koi ilip pio kek.
  ita-1885: Infino a quando non farò altro tuttodì che consigliar nell'animo, Ed affannarmi
    nel cuore? Infino a quando s'innalzerà il mio nemico sopra me?
  eng-LXXUP: The Lord looked down from heaven upon the sons of men, To see if there
    were any that understood, or sought after God.
  eng-ULB: How long must I worry and have grief in my heart all day? How long will
    my enemy triumph over me?
  spa-VBL: ¿Qué tan profundo debo caer en la confusión, sintiéndome triste todo el
    día? ¿Por cuánto tiempo más mi enemigo seguirá siendo victorioso sobre mí?
  fra-_FOB: Jusques à quand, ô Éternel, m'oublieras-tu toujours? Jusques à quand me
    cacheras-tu ta face?
  mal-mal: എത്രത്തോളം ഞാൻ എന്റെ ഉള്ളിൽ ചിന്താകുലനായി എന്റെ ഹൃദയത്തിൽ ദിനംപ്രതി ദുഃഖം
    അനുഭവിക്കേണ്ടിവരും? എത്രത്തോളം എന്റെ ശത്രു എന്റെ മേൽ ഉയർന്നിരിക്കും?
  lit-lit: Kiek ilgai teks man patarimų dėti sau į sielą, liūdesiui užėmus mano širdį
    dienos metu? Kiek ilgai mano priešas bus išaukštintas virš manęs?
  urd-GVR: Merī jān kab tak pareshāniyoṅ meṅ mubtalā rahe, merā dil kab tak roz baroz
    dukh uṭhātā rahe? Merā dushman kab tak mujh par ġhālib rahegā?
  suz-BL: गो गेना सम्‍म सुर्ता पा, नाक्‍त किंत किंत आं थुं खाइश्‍शा बाक्‍चा माल्‍नुङा?
    आं जोरी सत्रु गेना सम्‍म आं क्‍येङा बोल्‍यो बाक्‍नीमी?
  eng-NOY: How long shall I have anxiety in my soul for ever, And sorrow in my heart
    all the day? How long shall my enemy be exalted over me?
  ita-1927: Fino a quando avrò l’ansia nell’anima e l’affanno nel cuore tutto il giorno?
    Fino a quando s’innalzerà il mio nemico sopra me?
  ckb-ckb: هەتا کەی ڕۆژانە دەروونم ڕاڕا بێت و خەفەت لەناو دڵم کۆبکەمەوە؟ هەتا کەی
    دوژمنم بەسەرمدا زاڵ بێت؟
  eng-BBE: How long is my soul to be in doubt, with sorrow in my heart all the day?
    how long will he who is against me be given power over me?
  xsi-xsi: Naŋa iloŋgu malia ndo, aku ikura kari wa mbo wa naŋa kaloŋgu sukâŋa nâ.
    Naŋa ma amo mine ikura zo ŋapia kilo, a? Naneŋgu kazâŋa tamâta ma sipole naŋa
    ikura zo ŋapia kilo, a?
  kan-OKCV: ಇನ್ನೆಷ್ಟರವರೆಗೆ ನನ್ನ ಆಲೋಚನೆಗಳೊಂದಿಗೆ ನಾನು ಹೋರಾಡುತ್ತಿರಬೇಕು? ದಿನನಿತ್ಯವು ನಾನು
    ನನ್ನ ಹೃದಯದಲ್ಲಿ ನೊಂದಿರಬೇಕೆ? ಇನ್ನೆಷ್ಟರವರೆಗೆ ನನ್ನ ಶತ್ರುವು ನನ್ನ ಮೇಲೆ ಜಯ ಹೊಂದಿರಬೇಕು?
  tam-2017: என்னுடைய இருதயத்திலே சஞ்சலத்தை எல்லா நாளும் வைத்து, எதுவரைக்கும் என்னுடைய
    ஆத்துமாவிலே ஆலோசனை செய்துகொண்டிருப்பேன்? எதுவரைக்கும் என்னுடைய எதிரி என்மேல் தன்னை
    உயர்த்துவான்?
  spa-RV-1909: ¿Hasta cuándo pondré consejos en mi alma, con ansiedad en mi corazón
    cada día? ¿Hasta cuándo será enaltecido mi enemigo sobre mí?
  ron-BTF: Până când voi ține sfat în sufletul meu, având zilnic întristare în inima
    mea? Până când va fi înălțat peste mine dușmanul meu?
  eng-WEBP: How long shall I take counsel in my soul, having sorrow in my heart every
    day? How long shall my enemy triumph over me?
  eng-FBV: How long must I be in inner turmoil, feeling sad all day long? How long
    will my enemy be victorious over me?
  nld-1939: Hoe lang draag ik wee in mijn ziel, altijd kommer in mijn hart; Hoe lang
    zal de vijand nog over mij juichen!
  nch-BL: ¿Hasta quema nijpiyas tequipacholi ipan noyolo huan noyoltzi taijyohuijtinemis?
    ¿Hasta quema nocualancaitaca noja nechtanis?
  vie-1934: Tôi phải lo lắng nơi linh hồn tôi, Hằng ngày buồn thảm nơi lòng tôi cho
    đến bao giờ? Kẻ thù nghịch tôi sẽ trổi hơn tôi cho đến chừng nào?
  cha-cha: Asta ngaean nae jujaso y pinagat gui antijo, anae guaja pinite gui corasonjo
    todo y jaane? Asta ngaean nae ufangajulo y enimigujo guiya guajo?
  hin-CV: कब तक मैं अपने मन को समझाता रहूं? कब तक दिन-रात मेरा हृदय वेदना सहता रहेगा?
    कब तक मेरे शत्रु मुझ पर प्रबल होते रहेंगे?
  eng-OURB: How long shall I take counsel in my soul, having sorrow in my heart every
    day? How long shall my enemy triumph over me?
  spa-BES: ¿Cuánto tiempo habrán de sufrir mi alma, y con tristeza en mi corazón todo
    el día? ¿Hasta cuándo tendrá poder sobre mí el que está en mi contra?
  tdx-tdx: Sikal’ombia ty hitsakoreako an-troko ao ty haoreako, ie añ’ovako ao lomoñandro?
    Ampara’ te ombia ty hañonjonañe ty rafelahikoo ambone ahy?
  tha-KJV: ข้าพระองค์จะต้องตรึกตรองในใจของข้าพระองค์ และมี​ความทุกข์​โศกอยู่ในใจทุกวันนานเท่าใด
    ศัตรู​ของข้าพระองค์จะเหนือข้าพระองค์นานเท่าใด
  por-BR-2018: Até quando refletirei em minha alma, tendo tristeza em meu coração
    o dia todo? Até quando o meu inimigo se levantará contra mim?
  deu-ELO: Bis wann soll ich Ratschläge hegen in meiner Seele, Kummer in meinem Herzen
    bei Tage? Bis wann soll sich mein Feind über mich erheben?
  eng-WYC-2018: How long shall I set counsel in my soul; sorrow in my heart by day?
    How long shall mine enemy be raised up on me? (How long shall I suffer anguish
    in my soul; and each day have sorrow in my heart? How long shall my enemy be raised
    up over me?)
  epo-epo: Ĝis kiam mi havos zorgojn en mia animo Kaj sopirojn en mia koro ĉiutage?
    Ĝis kiam mia malamiko estos supre super mi?
  gfk-gfk: Na haruat hunanges bia iau ni haruburubu ma no nugu lilik, ma ta ira kaba
    bungbung no kaatigu na tapunuk? Na haruat hunanges ira nugu ebar diet na petlaar
    iau?
  uig-PIN: Ⱪaqanƣiqǝ ⱨǝrküni ⱪayƣurup, ⱪǝlbimdǝ? Ⱪaqanƣiqǝ düxminim mǝndin xadlinip
    ƣalib yüridu?
  beo-beo: Habowali da na se nabasu dialoma:bela:? Habowali da:i dioi hou amo na dogo
    ganodini gasi amola eso amoga dialoma:bela:? Habowali nama ha lai ilia na baligima:bela:?
  tpi-OTNT: Wanem taim bai yu pinisim dispela pen mi save karim? Hamas de na nait
    bel hevi bilong mi i mas i stap? Wanem taim bai yu helpim mi na mi no i stap moa
    aninit long ol birua?
  hau-SA: Har yaushe zan yi kokawa da tunanina kuma kowace rana in kasance da damuwa
    a zuciyata? Har yaushe abokin gābana zai yi nasara a kaina?
  udu-udu: Dhali ki mo gi wakatinta imiga/ mii ḵal mom’pe’d shem pem eya ḵashiram
    pem mo, dhali ta gi mondiṯ bwa eya dum pem iyula tente/ kan mo? Ki mo gi wakatinta
    imina a’di jin ta ’kup̱ gi aha/ ica ap̱o/ aha/ mo?
  uig-LAT: Qachan’ghiche herküni qayghurup, qelbimde? Qachan’ghiche düshminim mendin
    shadlinip ghalib yüridu?
  nde-nde: Koze kube nini ngitshukumisana lemicabango yami, inhliziyo yami ihlale
    idabukile insuku zonke na? Koze kube nini isitha sami sitshakala phezu kwami?
  ton-ton: ‌ʻE fēfē hono fuoloa mo ʻeku lauloto mo hoku laumālie, ʻo loto mamahi pē
    ʻi he ʻaho kotoa pē? ʻE fēfē hono fuoloa mo e fielahi kiate au ʻa hoku fili?
  ces-1613: Až dokud, Hospodine? Což se na věky zapomeneš na mne? Dokudž tvář svou
    skrývati budeš přede mnou?
  eng-WMB: How long shall I take counsel in my soul, having sorrow in my heart every
    day? How long shall my enemy triumph over me?
  tam-TCV: எவ்வளவு காலத்திற்கு நான் என் எண்ணங்களுடன் போராட வேண்டும்? எவ்வளவு காலத்திற்கு
    அனுதினமும் என் இருதயத்தில் துக்கத்தோடு இருக்கவேண்டும்? என் பகைவன் எவ்வளவு காலத்திற்கு
    என்னை வெற்றிகொள்வான்?
  ceb-ULB: Hangtod kanus-a man ako mabalaka ug masubo sulod sa akong kasingkasing
    sa tibuok adlaw? Hangtod kanus-a man padayon nga magmadaogon ang akong kaaway
    batok kanako?
  pol-UBG: Jak długo będę szukał rady w swojej duszy i codziennie trapił się w sercu?
    Jak długo mój wróg będzie się nade mnie wynosił?
  urd-GVU: میری جان کب تک پریشانیوں میں مبتلا رہے، میرا دل کب تک روز بہ روز دُکھ اُٹھاتا
