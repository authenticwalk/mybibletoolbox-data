  lug-lug: Okulumwa mu mmeeme yange kulikoma ddi, n’okunyolwa okwa buli lunaku mu
    mutima gwange kuliggwaamu ddi? Abalabe bange balikomya ddi okumpangulanga nga
    beegulumiza?
  heb-heb: עד אנה אשית עצות בנפשי יגון בלבבי יומם עד אנה ירום איבי עלי׃
  ben-IRV: আমি কতকাল ধরে আমার প্রাণের মধ্যে চিন্তা করবো, সমস্ত দিন আমার হৃদয়ে মধ্যে
    দুঃখ রাখব? কতকাল আমার শত্রু আমার উপরে উন্নত হতে থাকবে?
  ntu-ntu: ?Nelznge navzdz-alopem? ?X drtwrnge navz-alope? ?X namnclz-alopebo mz zmatq
    ngr enqmi rngeng?
  pan-pan: ਮੈਂ ਕਦੋਂ ਤੱਕ ਆਪਣੇ ਮਨ ਵਿੱਚ ਖਿਚੜੀ ਪਕਾਵਾਂ, ਅਤੇ ਸਾਰਾ ਦਿਨ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਸੋਗ
    ਕਰਾਂ? ਮੇਰਾ ਵੈਰੀ ਕਦੋਂ ਤੱਕ ਮੇਰੇ ਸਿਰ ਹੁੰਦਾ ਰਹੇ?
  mya-JVB: အကျွန်ုပ် သည် အစဉ် ဝမ်းနည်း လျက် ၊ အဘယ် မျှ ကာလ ပတ်လုံး တွေးတော သောစိတ်
    ရှိရပါမည်နည်း။ အကျွန်ုပ် ၏ ရန်သူ သည် အဘယ် မျှ ကာလ ပတ်လုံး အကျွန်ုပ် ကို အုပ်စိုး
    ရပါမည်နည်း။
  kgf-kgf: Nalé dahecac séc ni ewa qerinanéŋ niŋareŋgéma, kaiwe herec niŋyéwérimaŋ?
    Haʒécnanéŋ nalé dahecac séc mematiti wannémma tétéc qeqe wammac?
  tte-O: Isa sauga kana mamalawe kani yaluyaluwagu koina yakamkamna? Isa sauga kana
    mamalawe kani nuwanae kategu iloyapowon kaliyate yo boniyai? Isa sauga kana mamalawe
    kani kagu tokaleyayao sikaiwesosi kabo muli mena yau?
  tbg-tbg: Ti muntukavano qoraiqimanta te vo enta vo enta nora maara varaqi vi vaunara.
    Mpo, are taireve vi maarara taiqa timitenarave? Tairentae are ti kahaqiramanta
    ti navutaaka kia qaiqaavata ti haatara kaate?
  hmo-hmo: Laloa hekwarahi bada ese, lau ia hisihisi henia noho, ia lao bona edena
    negai? Egu lalona do ia hisihisi noho, dina ibounai, doko lasi, a? Lau ia hadikaia
    gwauraia tauna, be lau dekena amo do ia kwalimu noho, ela bona edena negai?
  zar-NT: ¿Gácaʼxte caz gun bayudxi guáʼ ilenaʼ le réquidaʼ ziʼ? ¿Gácaʼxte caz huíʼinidaʼ
    rëla, en te dza? ¿Gácaʼxte caz ucúl-lágaca nedaʼ nupa taʼdáʼbagaʼ nedaʼ?
  urd-urd: कब तक मैं जी ही जी में मन्सूबा बाँधता रहूँ, और सारे दिन अपने दिल में ग़म
    किया करू? कब तक मेरा दुश्मन मुझ पर सर बुलन्द रहेगा?
  rus-SYN: Господь с небес призрел на сынов человеческих, чтобы видеть, есть ли разумеющий,
    ищущий Бога.
  bqc-SIM: E bↄɛ, Dii? Ma yã́ aↄ sãangu gↄↄpii yã̀? N mikpɛ aↄ dↄamɛɛ e bↄɛ ni?
  tcz-CHONGTHU: Itihchan gei hiche hahsatna hi kathoh ding ham? Itih chan asun ajan'a
    lungkhamna dimset'a kaum ding ham? Itih chan kagalmiten hanla eisap khum diu hitam?
  mar-mar: पूर्ण दिवस माझ्या हृदयात दु:ख असता, किती काळ मी माझ्या जीवाबद्दल चिंता
    करू? किती काळ माझे शत्रू माझ्यावर वर्चस्व करणार?
  isl-isl: '@see-verse:PSA.013.001'
  hlt-THB: Handy awh kawpoek ingqawi kqak qu nih nawh myngawi kawseet ing ka awm loet
    kaw? Handy nu ka qaalkhqi ing kai ami noeng kaw?
  qub-qub: ¿Imaycamaraj almäwan shongöpis llaquicuyllacho canga? ¿Imaycamaraj chiquimajcunapa
    munaynincho caycäshaj?
  bqp-bqp: Manigↄ̃ ↄsi ká kũ ma laasunnↄ ari bↄrɛmɛɛ? Ma pↄ dìgↄ̃ sira lákũ gu dìgↄ̃
    dↄ nà, ma ibɛrɛ nigↄ̃ gbãna blema ari bↄrɛmɛɛ?
  hat-hat: (013:3) Konbe tan ankò pou m' soufri? Konbe tan ankò pou m' gen lapenn
    nan kè mwen, pou m' gen lapenn lajounen kou lannwit? Konbe tan ankò lènmi m' yo
    va pilonnen m' anba pye yo?
  eng-BSB: How long must I wrestle in my soul, with sorrow in my heart each day? How
    long will my enemy dominate me?
  eng-WEBPB: How long shall I take counsel in my soul, having sorrow in my heart every
    day? How long shall my enemy triumph over me?
  kbq-kbq: Nagra za'zate nasuzampina nemanugeno nagu'namemo'a knazampina manino nevie.
    Nahigenka natranke'za ha' vahe'nimo'za nazeri havizama haza zankura zamavufaga
    rana nehaze?
  pon-pon: Arai da i en perki nan lol ai o jalo mi nan monion i ran karoj? Arai da
    ai imwintiti en kaurur kin ia?
  nhe-BL: ¿Hasta quema nijpiyas cuesoli ipan noyolo huan noyoltzi tlaijiyohuijtinemis?
    ¿Hasta quema nocualancaitaca noja nechtlanis?
  wnc-wnc: Tapduu zagwene gata meya nata musipmaatangu gwaamukgat taknga sandekngamuya?
    Kwakngaom ba zikaa datdasing siwana musipmaatang meya nataau yuwik? Tapduu zagwene
    gata gatangami na iwande gepbiatang yuwau teke gatu dua yuwit?
  bus-bus: Mɛ́gↄ̃ kↄ̃dɛɛ kɛɛ kↄ̃n ma laasuunↄ ai bↄrɛmɛ? Ma pↄↄ ègↄ̃ sia lán guu e
    dↄↄ nà, ma ibɛɛ égↄ̃ gbãaa bleema ai bↄrɛmɛ?
  gub-BL: Màràn 'ar amumaw putar ko ma'erahy ipuraraw pà nehe. Hepy'a tynehem hezemumikahy
    haw pupe, 'aromo, pyhaw. Màràn 'ar amumaw putar nezewe nehe. Heàmàtyry'ymar hemuzàn
    kar tuweharupi wà. Màràn 'ar amumaw putar nezewe nehe.
  eng-DRA: The Lord hath looked down from heaven upon the children of men, to see
    if there be any that understand and seek God.
