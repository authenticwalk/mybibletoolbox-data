verse: PSA.013.004
translations:
  mal-C: അപ്പോൾ എന്റെ ശത്രു, “ഞാൻ അയാളെ പരാജയപ്പെടുത്തി” എന്നു വീമ്പിളക്കുകയും ഞാൻ
    വീഴുമ്പോൾ എന്റെ എതിരാളികൾ ആനന്ദിക്കുകയും ചെയ്യും.
  deu-TKW: Schaue her, erhöre mich, Jahwe, mein Gott! Mache meine Augen hell, damit
    ich nicht zum Tode entschlafe,
  lin-lin: Yawe, Nzambe na ngai, tala mpe yanola ngai. Sala ete miso na ngai emona
    malamu ; soki te, nakokufa,
  mmx-mmx: Nemen uta ke avolo limixin munepen minia dina tong i do, “Nedik tara sev
    asubu vam i.” Nemen uta ke avolo di kusu dina lok momo aksaksa ria mumu i nom.
  eng-LSV: Lest my enemy say, “I overcame him,” || My adversaries rejoice when I am
    moved.
  eng-GNV: 'Lest mine enemie say, I haue preuailed against him: and they that afflict
    me, reioyce when I slide.'
  eng-WEBSTER: Lest my enemy say, I have prevailed against him; and those that trouble
    me rejoice when I am moved.
  nhw-BL: Amo xijcahuili nocualancaitaca ma quiijto nechtlanqui. Amo techcahuili ma
    nihuetzi para ma amo noca huetzcaca inijuanti catli nechcualancaitaj.
  swh-ONEN: Adui yangu atasema, “Nimemshinda,” nao adui zangu watashangilia nitakapoanguka.
  bba-bba: Yinni Gusunɔ, ɑ suuru koowo. A mɑn wisio. A mɑn dɑm kɛ̃ɛyɔ. A de nɛn nɔni
    yi ɡɛllɑ. A ku de n ɡbi.
  eng-KJVCPB: Lest mine enemy say, I have prevailed against him; And those that trouble
    me rejoice when I am moved.
  luo-luo: nikech mano nyalo miyo jasika wach niya, “Aseloye,” kendo wasika biro bedo
    mamor ka apodho.
  aii-aii: 'ܕܠܵܐ ܐܵܡܹܪ ܕܸܫ̃ܡܸܢܝܼ: ”ܗܘܹܐ ܠܝܼ ܓ݂ܵܠܒܵܢܵܐ ܥܲܠܘܼܗ‌ܝ،“ ܘܡܲܠܝܸܨܵܢܝܼ̈ ܦܵܨܚܝܼ
    ܐܝܼܡܲܢ ܕܫܵܥܫܹܢ.'
  meu-meu: inaigu na baineto “Vada na hadarerea” na garina, bona na manokamu dainai
    e inai henigumu taudia bae moale na garina.
  npi-ULB: मेरो शत्रुलाई यसो भन्‍न नदिनुहोस्, “मैले त्यसलाई हराएको छु ।” ताकि मेरा
    शत्रुले यसो नभनोस्, “मेरो वैरीलाई मैले जितेको छु,” नत्र मलाई तल झार्दा मेरा शत्रुहरू
    आनन्‍दित हुनेछन् ।
  yor-yor: Ọ̀tá mi wí pé, “Èmi ti ṣẹ́gun rẹ̀,” àwọn ọ̀tá mi yóò yọ̀ tí mo bá ṣubú.
  pes-OPCB: 'و دشمن از شکست من شاد شده، بگوید: «بر او پیروز شدم.»'
  tgl-ULB: Huwag mong hayaan na sabihin ng aking kaaway, “Natalo ko siya”, para ang
    aking kaaway ay hindi magsabing, “Ako ay nanaig sa aking kalaban”; kung hindi,
    ang aking mga kaaway ay magdiriwang kapag ako ay bumagsak.
  nop-nop: Unduŋ tubune memikneyedi indiŋ tuwot mu yoneŋ, “Agaŋ yalitifooŋ kalakapmemun.”
    Du mu binabeŋ, toboniŋ nehitubu-lodaune memikneyedi naniŋgege tiŋa nadifo tuwot
    mu tineŋ.
  hui-hui: I̱ homaruyagua i̱naga waitigime lalu, Iname ibu bope harimadagoni, loligo
    nalelo. Tigua i̱ pilarogo hondowa turu holigo nahelo.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ရန်​သူ​များ​သည် ``ငါ​တို့​သူ့​ကို​အ​နိုင်​ရ​ပြီ'' ဟူ​၍
    ပြော​ဆို​နိုင်​ခွင့်​ကို​ပေး​တော်​မ​မူ​ပါ​နှင့်။ သူ​တို့​အား​ကျွန်​တော်​မျိုး​၏​ပြို​လဲ​မှု​ကြောင့်
    ဝမ်း​မြောက်​နိုင်​ခွင့်​ကို​ပေး​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: དེ་མིན་ང་ཡི་དགྲ་བོས་འདི་ལྟར༌དུ། །བདག་ནི་ཁོ་ལས་རྣམ་པར་རྒྱལ་སོང༌ཟེར། །ང་རང་འགྱེལ་དུས་དགྲ་རྣམས་སྤྲོ་བར༌འགྱུར།།
  wsk-wsk: kager kari alo balmon, “Ana ka sokel menawuman,” mamon, ale amilmilamon,
    “Ni dagulem,” ma aga balmon bore ko.
  sna-sna: muvengi wangu achati, “Ndamukurira ndamukunda,” uye vadzivisi vangu vachapembera
    kana ndawa.
  spa-BLM: 'para que mi enemigo no diga: “He vencido contra él”. para que mis adversarios
    no se alegren de mi caída.'
  cac-cac: 'yic man̈ ol yal vin̈ ayoch ajc''olal d''ayin: Toxo ix vac'' ganar, xchi
    talaj vin̈. Malaj in gana stzalaj sc''ool vin̈, tato tzin yac'' ganar vin̈.'
  swh-ULB: Usimuache adui yangu aseme, “Nimemshinda huyu,” ili kwamba asiweze kusema,
    “Nimemtawala adui yangu;” la sivyo, maadui zangu watafurahia nitakapo shushwa
    chini.
  bel-bel: Няўжо ня ўрымсьцяцца беззаконьнікі, якія народ мой ядуць, быццам хлеб,
    і Госпада не заклікаюць?
  deu-ELBBK: Schaue her, antworte mir, HERR, mein Gott! Erleuchte meine Augen, dass
    ich nicht entschlafe zum Tod,
  mbb-OT: Su utew egkelipey is menge kuntada ku emun egkezaag e zan. Kenè nu ituǥut
    he mekezayandayan sikandan pinaaǥi te kegkezeeǥa zan kedì.
  mal-2015: ഞാൻ അവനെ തോല്പിച്ചുകളഞ്ഞു എന്നു എന്റെ ശത്രു പറയരുതേ; ഞാൻ ഭ്രമിച്ചുപോകുന്നതിനാൽ
    എന്റെ വൈരികൾ ഉല്ലസിക്കയുമരുതേ.
  gup-gup: Wanjh kunu kabirriyime nawu ngaye ngarriyidko, “Bonj, wanjh ngad ngarriwinhmeng!”
    Bedda wanjh kabirrimarrmarr ngayekenh bu ngamankan.
  rmc-rmc: Dikh pre mande, RAJEJA, a odphen mange! De švetlos mire jakhenge, hoj te
    na zasovav andro meriben,
  nlg-nlg: Bei lubatira na ghagua na levunimate ge kara batobatou, ma kara ghaghua,
    “Ighai tai laga vulea gaia!” Mo ko bei lubatira ge kara togotogo tagua na kutu
    horu.
  pes-OPV: مبادا دشمنم گوید بر او غالب آمدم ومخالفانم از پریشانی‌ام شادی نمایند.
  ron-1924: 'ка сэ ну зикэ врэжмашул меу: „Л-ам бируит” ши сэ ну се букуре потривничий
    мей кынд мэ клатин!'
  ben-OBCV: এবং আমার শত্রু বলবে, “আমি ওকে পরাজিত করেছি,” এবং আমার বিপক্ষরা আমার পতনে
    উল্লাস করবে।
  som-som: Waaba intaasoo cadowgaygu yidhaahdaa, Anigu isagaan ka adkaaday, Oo ay
    cadaawayaashaydu farxaan markii lay dhaqaajiyo.
  lat-VUC: Nonne cognoscent omnes qui operantur iniquitatem, qui devorant plebem meam
    sicut escam panis?
  eng-ASVBT: Lest mine enemy say, I have prevailed against him; Lest mine adversaries
    rejoice when I am moved.
  mna-mna: '@see-verse:PSA.013.003'
  ita-1885: 'Che il mio nemico non dica: Io l''ho vinto; E che i miei nemici non festeggino,
    se io caggio.'
  eng-LXXUP: Will not all the workers of iniquity know, Who eat up my people as they
    would eat bread? They have not called upon the Lord.
  eng-ULB: Do not let my enemy say, “I have defeated him,” so that my enemy may not
    say, “I have prevailed over my adversary”; otherwise, my enemies will rejoice
    when I am brought down.
  spa-VBL: Y mi enemigo dirá, “¡Lo derroté!” y mis oponentes celebrarán mi caída.
  fra-_FOB: Éternel, mon Dieu, regarde, exauce-moi; éclaire mes yeux, de peur que
    je ne m'endorme du sommeil de la mort;
  mal-mal: “ഞാൻ അവനെ തോല്പിച്ചുകളഞ്ഞു” എന്ന് എന്റെ ശത്രു പറയരുതേ; ഞാൻ ഭ്രമിച്ചുപോകുന്നതിനാൽ
    എന്റെ വൈരികൾ ഉല്ലസിക്കുകയും അരുതേ.
  lit-lit: 'Kad mano priešas nesakytų: „Aš jį nugalėjau“ ir mano prispaudėjai nedžiūgautų
    dėl to, kad svyruoju.'
  urd-GVR: Tab merā dushman kahegā, “Maiṅ us par ġhālib ā gayā hūṅ!” Aur mere muḳhālif
    shādiyānā bajāeṅge ki maiṅ hil gayā hūṅ.
  suz-BL: मोदेंशो दुम्‍मेनु, आं जोरी सत्रुम “गो मेको कली ग्रानीकी” दे आं कली हिम्‍सीशो
    तशा, ग्‍येरसीनीम।
  eng-NOY: Lest my enemy say, “I have prevailed against him!” Lest my adversaries
    rejoice, when I am fallen.
  ita-1927: 'che talora il mio nemico non dica: L’ho vinto! e i miei avversari non
    festeggino se io vacillo.'
  ckb-ckb: 'نەوەک دوژمن بڵێت: «بەسەریدا زاڵ بووم،» نەوەک ناحەزەکانم بە کەوتنی من شادمان
    بن.'
  eng-BBE: And he who is against me may not say, I have overcome him; and those who
    are troubling me may not be glad when I am moved.
  xsi-xsi: Naŋa tiniŋgu pwâka tu naneŋgu kazâŋa tamâta ma siporo ŋgua ŋana naŋa kâ
    mine tu, “Maka kapole i marumbu lâ”. Ambo kinzi ma simora naŋa patana andue, ande
    ma sindeka nâ, aku naŋa tiniŋgu pwâka tu vetâŋa mine ma ipâŋga pana.
  kan-OKCV: “ನಾನು ಅವನನ್ನು ಸೋಲಿಸಿದ್ದೇನೆ,” ಎಂದು ನನ್ನ ಶತ್ರು ಹೇಳದಿರಲಿ, ನಾನು ಬೀಳುವಾಗ ನನ್ನ
    ಶತ್ರುಗಳು ಆನಂದಿಸದಿರಲಿ.
  tam-2017: அவனை மேற்கொண்டேன் என்று என்னுடைய எதிரி சொல்லாதபடி, நான் தள்ளாடுகிறதினால்
    என்னுடைய எதிரி சந்தோஷப்படாதபடி இப்படிச் செய்தருளும்.
  spa-RV-1909: 'Porque no diga mi enemigo, Vencílo: mis enemigos se alegrarán, si
    yo resbalare.'
  ron-BTF: 'Ca nu cumva să spună dușmanul meu: L-am învins, și cei ce mă tulbură să
    se bucure când sunt clătinat.'
  eng-WEBP: lest my enemy say, “I have prevailed against him;” lest my adversaries
    rejoice when I fall.
  eng-FBV: and my enemy will say, “I defeated him!” and my opponents will celebrate
    my downfall.
  nld-1939: 'En mijn vijand niet zegt: “Ik heb hem er onder”, Mijn tegenstanders niet
    juichen over mijn wankelen.'
  nch-BL: Amo xijcahuili nocualancaitaca ma quiijto nechtanqui. Amo techcahuili ma
    nihuetzi para amo nechhuetzquilise inijuanti cati nechcualancaitaj.
  vie-1934: 'Kẻ thù nghịch nói rằng: Ta đã thắng hơn nó, Và kẻ cừu địch mừng rỡ khi
    tôi xiêu tó.'
  cha-cha: 'Sa chaña umaalog y enimigujo: Jugana güe: sa chaña y enimigujo fanmamagof
    yaguin calamtenyo.'
  hin-CV: तब तो निःसंदेह मेरे शत्रु यह घोषणा करेंगे, “हमने उसे नाश कर दिया,” ऐसा न
    हो कि मेरा लड़खड़ाना मेरे विरोधियों के लिए आनंद का विषय बन जाए.
  eng-OURB: Lest my enemy say, “I have prevailed against him;” Lest my adversaries
    rejoice when I fall.
  spa-BES: 'Y el que está contra mí no puede decir: yo lo he vencido; y aquellos que
    me molestan pueden no estar contentos si yo resbalara.'
  tdx-tdx: 'Vaho hanao ty hoe i rafelahikoy: rinebako re; ke hirebeha’ o malaiñ’ ahikoo
    t’ie mibolatitse.'
  tha-KJV: เกรงว่าศั​ตรู​ของข้าพระองค์จะว่า “เราชนะเขาแล้ว” เกรงว่าคู่​อริ​ของข้าพระองค์จะเปรมปรี​ดิ​์เพราะข้าพระองค์กำลังหวั่นไหว
  por-BR-2018: 'Para que meu inimigo não diga: Eu o venci;e meus inimigos se alegrem,
    se eu vier a cair.'
  deu-ELO: 'daß mein Feind nicht sage: Ich habe ihn übermocht! meine Bedränger nicht
    frohlocken, wenn ich wanke.'
  eng-WYC-2018: lest any time mine enemy say, I had the mastery against him. They,
    that trouble me, shall have joy, if I shall be stirred; (lest any time my enemy
    say, I had the mastery over him. For they, who trouble me, shall have joy, if
    I shall slip, or shall stumble, or if I shall fall;)
  epo-epo: 'Ke ne diru mia malamiko: Mi lin venkis; Ke ne ĝoju miaj premantoj, se
    mi falos.'
  gfk-gfk: No nugu ebar na tange, “Iau te petlaar ie,” ma ing diet malentakuane iau
    diet na guama bia iau puko.
  uig-PIN: 'Düxminimning: «Mǝn küqiyip uning üstidin ƣǝlibǝ ⱪildim» demǝsliki üqün,
    Rǝⱪiblirim sǝntürülgǝnlikimni kɵrüp xadlanmasliⱪi üqün, kɵzümni yorutⱪaysǝn!'
  beo-beo: Na ha lai dunu da na hasali, amo mae sia:ma:ma. Ilia na dafai amo hahawane
    mae ba:ma:ma.
  tpi-OTNT: Olsem bai ol birua i no inap tok, “Mipela i winim em pinis.” Na ol i no
    ken amamas long lukim mi i pundaun.
  hau-SA: abokin gābana zai ce, “Na sha ƙarfinsa,” kuma abokan gābana za su yi murna
    sa’ad da na fāɗi.
  udu-udu: 'isi ciki/ ki a’di jin ta ’kup̱ ki aha/ midi o gwo mo ki: Aha/ p̱ina a’di
    e mo be, isi ciki/ ki uni kun ta ’kup̱ ki aha/ mina bwa ’kuny mo haali/ aha/ yiḵinkunu
    is mo be.'
  uig-LAT: 'Düshminimning: «Men küchiyip uning üstidin ghelibe qildim» démesliki üchün,
    Reqiblirim sentürülgenlikimni körüp shadlanmasliqi üchün, közümni yorutqaysen!'
  nde-nde: isitha sami sizakuthi, “Sengimehlule,” labangizondayo bathokoze nxa ngisiwa.
  ton-ton: Telia naʻa pehē ʻe hoku fili, “Kuo u ikuna ia;” pea fiefia ʻakinautolu
    ʻoku fakamamahiʻi au ʻo kau ka ngaue.
  ces-1613: Vzhlédni, vyslyš mne, Hospodine Bože můj, osvěť oči mé, abych neusnul
    snem smrti,
  eng-WMB: lest my enemy say, “I have prevailed against him;” lest my adversaries
    rejoice when I fall.
  tam-TCV: அப்பொழுது என் பகைவன், “நான் அவனை மேற்கொண்டேன்” என்பான்; நான் விழும்போது
    என் எதிரிகளும் மகிழ்வார்கள்.
  ceb-ULB: Ayaw tugoti ang akong kaaway nga moingon, “Gibuntog ko siya,” aron nga
    ang akong kaaway dili makaingon, “Nagmadaugon ako batok sa akong kaaway”; kay
    kondili, magmaya gayod ang akong mga kaaway sa dihang mapukan ako.
  pol-UBG: 'By nie powiedział mój wróg: Pokonałem go! Niech się nie cieszą moi nieprzyjaciele,
    gdy się zachwieję.'
  urd-GVU: تب میرا دشمن کہے گا، ”مَیں اُس پر غالب آ گیا ہوں!“ اور میرے مخالف شادیانہ
    بجائیں گے کہ مَیں ہل گیا ہوں۔
  eng-OEBCW: lest my enemies claim to have triumphed, lest my foes rejoice at my downfall.
  deu-1912: daß nicht mein Feind rühme, er sei mein mächtig geworden, und meine Widersacher
    sich nicht freuen, daß ich niederlage.
  kan-2017: ನನ್ನ ಶತ್ರುವು, “ನಾನು ಅವನನ್ನು ಜಯಿಸಿದೆನು” ಎಂದು ಹೇಳಿಕೊಳ್ಳಬಾರದು; ವೈರಿಗಳು, “ನನ್ನ
    ಎದುರಾಳಿಯು ಜಾರಿಬಿದ್ದನು” ಎಂದು ಹಿಗ್ಗಬಾರದು.
  yap-yap: Dab mu pag e to’ogor rog nge lungurad, “Kug gelgad ngak.” Dab mu pagrad
    ngar giriggad ngog ni kug waer.
  hlt-MCSB: Ka thunkha loh, “Anih ka na coeng,” a ti vetih ka bung vaengah ka rhal
    rhoek te omngaih uh ve.
  mdy-ETH: ታ ሞርካ፦ «ኑ ዒዛ ባሼኔ» ጌይ ሄርሺንታንዳጉዲ ታ ሎኦሚፆና ዔያቶ ዎዛሲፖ።
  twi-ASANTE: Me ɔtamfoɔ bɛka sɛ, “Madi ne so nkonim.” Na mʼahohiahiafoɔ bɛdi ahurisie
    ɛberɛ a mahwe ase.
  eng-WEBU: lest my enemy say, “I have prevailed against him;” lest my adversaries
    rejoice when I fall.
  acu-NT: Wi mianchau wajamtai, wina nemasur ainau warasarai tusam surimrukta. Turakmin
    wi nepetkajai turutcharti.
  spa-PDDPT: 'No sea que mi enemigo diga: ¡Lo vencí! Mis adversarios gozan cuando
    soy sacudido.'
  gun-gun: xerovaigua kuery “Xepo'aka ma hexe” he'i e'ỹ aguã, ha'e xerovaigua kuery
    xekangy ramo oexa vy ovy'a rei e'ỹ aguã.
  agu-BL: 'Bantz quil cyal incontr: “Ja kaxcye'' te''jx.” Na kol chinquim, chitzatzink
    yi e'' incontra''tz swe''j.'
  ilo-ULB: Saanmo nga ipalubos a kunaen dagiti kabusorko, “Pinarmekko isuna,” tapno
    saan nga ibaga iti kabusorko “Nagballigiak ti kabusorko”; ta no saan, agrag-o
    dagiti kabusorko no maipababaak.
  kpg-kpg: Hudee heia ogu hagadaumee gi helekai boloo, “Gidaadou gu haga magedaa a mee.”
    Hudee heia digaula gii mmada tene gi dogu doo gi lala.
