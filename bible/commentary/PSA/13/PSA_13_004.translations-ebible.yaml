  dop-dop: Hɑɩ, Tɑcɑɑ mɑ Ɩsɔ, nyənɩ-m nɑ ń cɔ-m, nɑ ń cɛ mɑ ɩsɛntɔɔ. Nɑ mɑ́ tɑɑ too
