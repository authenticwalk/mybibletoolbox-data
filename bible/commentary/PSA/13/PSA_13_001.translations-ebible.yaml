  bus-bus: Ai bↄrɛ, Dii? Ma yã égↄ̃ sãangu gurↄ sãnda píngin yↄ́? Nɛ́gↄ̃ mìkpɛɛ
    zuumɛ ai bↄrɛmɛ?
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nereharaz hewi ne. Màràn mehe nema'enukwaw
    wi putar herehe nehe. Aipo nanema'enukwaw pixik kwaw herehe nehe. Màràn 'ar eremumaw
    putar neruwa ihewi ipyk pà nehe.
  eng-DRA: 'Unto the end, a psalm for David. The fool hath said in his heart: There
    is no God, They are corrupt, and are become abominable in their ways: there is
    none that doth good, no not one.'
