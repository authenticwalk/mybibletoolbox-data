verse: PSA.013.001
translations:
  mal-C: ഇനിയും എത്രനാൾ, യഹോവേ? അവിടന്ന് എന്നെ എക്കാലത്തേക്കും മറന്നുകളയുമോ? തിരുമുഖം
    എന്നിൽനിന്ന് എത്രനാൾ മറച്ചുവെക്കും?
  deu-TKW: Dem Musikmeister. Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi.
  mmx-mmx: O Leeme Silok, ningisa ba unaba doma su rak? Kereva, u domampe rino nga
    ia? Tila rinotno la u lipe lamaram basinge ia?
  eng-LSV: TO THE OVERSEER. A PSALM OF DAVID. Until when, O YHWH, || Do You forget
    me forever? Until when do You hide Your face from me?
  eng-GNV: To him that excelleth. A Psalme of Dauid. Howe long wilt thou forget me,
    O Lord, for euer? howe long wilt thou hide thy face from me?
  eng-WEBSTER: To the chief Musician, A Psalm of David. How long wilt thou forget
    me, O LORD? for ever? how long wilt thou hide thy face from me?
  nhw-BL: TOTECO, ¿hasta quema techelcajtos? ¿Ayacmo quema techelnamiquis? Nijmati
    techcuanetlatilía quema nimitztemohua.
  swh-ONEN: Mpaka lini, Ee Bwana? Je, utanisahau milele? Utanificha uso wako mpaka
    lini?
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: How long wilt thou forget me, O Lord? for ever? How long wilt thou hide
    thy face from me?
  luo-luo: Nyaka karangʼo, yaye Jehova Nyasaye? Wiyi biro wil koda nyaka chiengʼ koso?
    Ibiro pandona wangʼi nyaka karangʼo?
  aii-aii: ܗܲܠܔ ܐܝܼܡܲܢ، ܝܵܐ ܡܵܪܝܵܐ؟ ܒܸܬ ܡܲܢܫܹܝܬ ܠܝܼ ܠܥܵܠܲܡ؟ ܗܲܠܔ ܐܝܼܡܲܢ ܒܸܬ ܛܲܫܹܝܬ
    ܦܵܬܘܼܟ݂ ܡܸܢܝܼ؟
  meu-meu: Iehova e, ela bona edena nega ai? Ba lalogu boio ela bona hanaihanai a?
    Vairamu na egu amo ba hamuea ela bona edena nega ai?
  npi-ULB: हे परमप्रभु, तपाईंले कहिलेसम्म मलाई बिर्सिरहनुहुन्‍छ? कहिलेसम्म तपाईं आफ्‍नो
    मुहार मबाट लुकाउनुहुनेछ ?
  yor-yor: Yóò ti pẹ́ tó, Olúwa? Ìwọ o ha gbàgbé mi títí láé? Yóò tí pẹ́ tó tí ìwọ
    yóò máa fi ojú rẹ pamọ́ fún mi?
  pes-OPCB: ای خداوند، تا به کی مرا فراموش می‌کنی؟ تا به کی روی خود را از من برمی‌گردانی؟
  tgl-ULB: Yahweh, gaano katagal mong kalilimutan ang tungkol sa akin? Gaano katagal
    mo itatago ang iyong mukha sa akin?
  nop-nop: Yahwe, nai deniŋ kotigoŋ nadinambaaŋ? Be agaŋ binabudapmaŋ hinek-kube tilaŋ?
    Be nai dedigoŋ hinek sigilulum tinambaaŋ?
  hui-hui: Anduane Homogo-o í̠na i̱ angi mitangi bule kebe. Í̠na i̱ embeda halu yu
    waore haribe. Í̠naga dengui lone hondoliya i̱hondo angi mo walia holeberebe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​အား အ​ဘယ်​ကာ​လ​တိုင်​အောင်​မေ့​လျော့​၍
    နေ​တော်​မူ​ပါ​မည်​နည်း။ ထာ​ဝ​စဉ်​မေ့​လျော့​၍​နေ​တော်​မူ​မည်​လော။ အ​ဘယ်​ကာ​လ​တိုင်​အောင်​မျက်​နှာ​တော်​ကို
    လွှဲ​တော်​မူ​ပါ​မည်​နည်း။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ ཀྱེ་ཀྱེ་ཡ་ཝཱེ་རྒྱུན་ནས་རྒྱུན༌དུ་འམ།
    །ནམ་ཞིག་བར་དུ་ང་ནི་བརྗེད་པར༌བྱ། །ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞལ་ངོ་བཀབ་ནས༌ནི། །ང་ལ་མི་གཟིགས་ག་དུས་བར་དུ༌གནས།།
  wsk-wsk: O Yawe, ni tom awila nunguningkiri ani ago ko kamili saparukko? Ni tom
    awila nunguningkiri ani ago ko kema kaluwurko?
  sna-sna: Kusvikira riniko, nhai Jehovha? Muchandikanganwa nokusingaperi here? Muchasvika
    riniko makandivanzira chiso chenyu?
  spa-BLM: ¿Hasta cuándo, Yahvé? ¿Me olvidarás para siempre? ¿Cuánto tiempo vas a
    ocultar tu rostro de mí?
  cac-cac: Mamin Jehová, ¿b'aq'uin̈ val ol in a nacoti? ¿Tocval ol in b'atcan satc'olal
    uuj d'a masanil tiempo? ¿B'aq'uin̈ val ol a ch'ox a vach'c'olal d'ayin?
  swh-ULB: Mpaka lini, Yahweh, utaendelea kunisahau? Ni kwa muda gani utauficha uso
    wako nisiuone?
  bel-bel: 'Кіроўцу хору. Псальма Давідава. Сказаў шаленец у сэрцы сваім: няма Бога.
    Яны разбэсьціліся, нарабілі брыдоты ўсялякай: няма дабрадзейных.'
  deu-ELBBK: (Dem Vorsänger. Ein Psalm von David.)
  mbb-OT: Nengazen, sengemenu keluǥayad is kenè nu kedseǥipaa kediey? Taman en be
    heini te wazà pidtemanan? Sengemenu keluǥayad is ked-elesi nu kediey?
  mal-2015: യഹോവേ, എത്രത്തോളം നീ എന്നെ മറന്നുകൊണ്ടിരിക്കും? നീ എത്രത്തോളം നിന്റെ മുഖത്തെ
    ഞാൻ കാണാതവണ്ണം മറെക്കും?
  gup-gup: Ngudda Yawey, baleh kabolkyime? Yiddok ngudda bu kanbengmidjdan ngaye?
    Bu yiddok munguyh munguyh? Mak yiddok kunkuyeng bu ngudda kanmarnekebwarlkkarren?
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le Davidoskro žalmos.
  nlg-nlg: Aghe Lord, ivei vaho ke vagha na hauna ko niu ponolio? Ke va me va? Mi
    vei vaho ke vagha na hauna ge ko reirei va tana balu halautu?
  pes-OPV: ای خداوند تا به کی همیشه مرافراموش می‌کنی؟ تا به کی روی خود رااز من خواهی
    پوشید؟
  ron-1924: Пынэ кынд, Доамне, мэ вей уйта неынчетат? Пынэ кынд Ыць вей аскунде Фаца
    де мине?
  ben-OBCV: আর কত কাল, হে সদাপ্রভু? তুমি কি চিরকাল আমাকে ভুলে থাকবে? আর কত কাল তুমি
    তোমার মুখ আমার কাছ থেকে লুকিয়ে রাখবে?
  som-som: Rabbiyow, ilaa goormaad i illoobaysaa? Ma weligaa baa? Oo ilaa goormaad
    wejigaaga iga qarinaysaa?
  lat-VUC: 'In finem. Psalmus David. [Dixit insipiens in corde suo: Non est Deus.
    Corrupti sunt, et abominabiles facti sunt in studiis suis; non est qui faciat
    bonum, non est usque ad unum.'
  eng-ASVBT: How long, O Jehovah? wilt thou forget me forever? How long wilt thou
    hide thy face from me?
  mna-mna: O Yooba, pataŋana biibi taiŋgi imbel teegeŋoŋ kek. Ŋiizi na motom iŋgal
    yo mini? Ko piŋgis motom pio, mi zem yo ma aŋbotmbot ta kembei ma alok? Ŋiizi
    na motom imiili pio mini?
  ita-1885: INFINO a quando, o Signore? mi dimenticherai tu in perpetuo? Infino a
    quando nasconderai la tua faccia da me?
  eng-LXXUP: For the end, a Psalm of David. The fool has said in his heart, There
    is no God. They have corrupted themselves, and become abominable in their devices;
    There is none that does goodness, there is not even so much as one.
  eng-ULB: How long, Yahweh, will you keep forgetting about me? How long will you
    hide your face from me?
  spa-VBL: ¿Por cuánto tiempo más, Señor, me vas a olvidar? ¿Para siempre? ¿Por cuánto
    tiempo más te vas a apartar de mí?
  fra-_FOB: Au maître-chantre. Psaume de David.
  mal-mal: യഹോവേ, എത്രത്തോളം അവിടുന്ന് എന്നെ മറന്നുകൊണ്ടിരിക്കും? എത്രത്തോളം തിരുമുഖം
    ഞാൻ കാണാത്തവിധം മറയ്ക്കും?
  lit-lit: Vyriausiajam muzikui. Dovydo psalmė. Kiek ilgai, VIEŠPATIE? Ar pamirši
    mane amžinai? Kiek ilgai slėpsi savo veidą nuo manęs?
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Ai Rab, kab tak? Kyā tū mujhe
    abad tak bhūlā rahegā? Tū kab tak apnā chehrā mujh se chhupāe rakhegā?
  suz-BL: परमप्रभु यावे, आं कली गेना सम्‍म प्रेंनीनी? गेना सम्‍म इन कुल ख्रुइक्‍नीनी?
    भजन संग्रह ७७:८; हाबाकुक १:२
  eng-NOY: “For the leader of the music. A psalm of David.” How long, O LORD! wilt
    thou forget me for ever? How long wilt thou hide thy face from me?
  ita-1927: Al Capo de’ musici. Salmo di Davide. Fino a quando, o Eterno, mi dimenticherai
    tu? Sarà egli per sempre? Fino a quando mi nasconderai la tua faccia?
  ckb-ckb: ئەی یەزدان، هەتا کەی؟ بە تەواوی لەبیرم دەکەیت؟ هەتا کەی ڕووی خۆتم لێ وەردەگێڕیت؟
  eng-BBE: Will you for ever put me out of your memory, O Lord? will your face for
    ever be turned away from me?
  xsi-xsi: Yova Kindeni, noko ma kalo ŋgere kilo ŋana naŋa lâ zo ndia, a? Tiambo noko
    ma kalo kapa ŋana naŋa kâ ikura zo rârâni, a? Noko ma kupavea ŋanana ikura zo
    ŋapia kilo, a?
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಎಷ್ಟರವರೆಗೆ ನನ್ನನ್ನು ಮರೆಯುವಿರಿ? ಎಂದೆಂದಿಗೂ ನನ್ನನ್ನು ಮರೆಯುವಿರೋ?
    ಎಷ್ಟರವರೆಗೆ ನಿಮ್ಮ ಮುಖವನ್ನು ನನ್ನಿಂದ ಮರೆಮಾಡುವಿರಿ?
  tam-2017: யெகோவாவே, எதுவரைக்கும் என்னை மறந்திருப்பீர், எதுவரைக்கும் உம்முடைய முகத்தை
    எனக்கு மறைப்பீர்?
  spa-RV-1909: 'Al Músico principal: Salmo de David. ¿HASTA cuándo, Jehová? ¿me olvidarás
    para siempre? ¿hasta cuándo esconderás tu rostro de mí?'
  ron-BTF: Până când vei uita de mine, DOAMNE? Pentru totdeauna? Până când îți vei
    ascunde fața de mine?
  eng-WEBP: How long, LORD? Will you forget me forever? How long will you hide your
    face from me?
  eng-FBV: How long, Lord, are you going to forget me? Forever? How long will you
    turn away from me?
  nld-1939: Voor muziekbegeleiding. Een psalm van David. Hoe lang nog, Jahweh, zult
    Gij me blijven vergeten, Hoe lang nog voor mij uw aanschijn verbergen?
  nch-BL: TOTECO, ¿hasta quema techelcajtos? ¿Ayecmo quema techelnamiquis? Nijmati
    techcuanecatatilía quema nimitztemohua.
  vie-1934: Đức Giê-hô-va ôi! Ngài sẽ hằng quên tôi cho đến chừng nào? Ngài ẩn mặt
    cùng tôi cho đến bao giờ?
  cha-cha: ASTA ngaean, O Jeova, nae, umalefa jao guajo para taejinecog? asta ngaean
    nae unnaatog y matamo guiya guajo.
  hin-CV: कब तक, याहवेह? कब तक आप मुझे भुला रखेंगे, क्या सदा के लिए? कब तक आप मुझसे
    अपना मुख छिपाए रहेंगे?
  eng-OURB: How long, Adonai? Will you forget me forever? How long will you hide your
    face from me?
  spa-BES: ¿Me olvidarás para siempre de tu memoria, oh Señor? ¿Hasta cuando tu rostro
    se alejará para siempre de mí?
  tdx-tdx: Pak’ ombia, ry Iehovà? Ho haliño’o nainai’e hao iraho? Pak’ombia ty hañetaha’o
    laharañe amako?
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ อี​กนานเท่าใดพระองค์จะทรงลืมข้าพระองค์​เสีย เป็นนิตย์​หรือ
    พระองค์​จะปิดบังพระพักตร์ของพระองค์จากข้าพระองค์นานเท่าใด
  por-BR-2018: Até quando, SENHOR, te esquecerás de mim? Para sempre? Até quando tu
    esconderás de mim o teu rosto?
  deu-ELO: Dem Vorsänger. Ein Psalm von David. Bis wann, Jehova, willst du meiner
    vergessen immerdar? Bis wann willst du dein Angesicht vor mir verbergen?
  eng-WYC-2018: To the victory, [the psalm]of David. Lord, how long forgettest thou
    me, into the end? how long turnest thou away thy face from me? (For the choirmaster,
    a song by David. Lord, how long forgettest thou me, forever? how long turnest
    thou away thy face from me?)
  epo-epo: Ĝis kiam, ho Eternulo, Vi tute forgesos pri mi? Ĝis kiam Vi kaŝos Vian
    vizaĝon antaŭ mi?
  gfk-gfk: Nu luban hatikane um iau? Hunanges nu lik leh iau, nora Watong? Na haruat
    hunanges ing nu suhe no matmataan taam talur iau?
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan küy: — I Pǝrwǝrdigar,
    ⱪaqanƣiqǝ? Sǝn meni mǝnggügǝ untumsǝn? Ⱪaqanƣiqǝ didaringni mǝndin yoxurisǝn?'
  beo-beo: Hina Gode! Di da habowali na gogolema:bela:? Eso huluanela:? habowali da
    Dia nama wamoaligima:bela:?
  tpi-OTNT: Bikpela, wanem taim bai yu tingim mi gen? Ating yu lusim tingting long
    mi inap oltaim oltaim, a? Wanem taim bai yu larim mi i lukim pes bilong yu gen?
  hau-SA: Har yaushe, ya Ubangiji? Za ka manta da ni har abada ne? Har yaushe za ka
    ɓoye fuskarka daga gare ni?
  udu-udu: Kakasja, ayy Tap̱a? A/e mini dhal aha/ ’pen ki sule/ sule/ kan mowa? Dhali
    /e mini bag jis/em pini ’peni aha/ ki mo gi wakata mo?
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Dawut yazghan küy:
    — I Perwerdigar, qachan’ghiche? Sen méni menggüge untumsen? Qachan’ghiche didaringni
    mendin yoshurisen?'
  nde-nde: Koze kube nini, Oh Thixo? Uzangikhohlwa lanininini na? Koze kube nini ungifihlela
    ubuso bakho na?
  ton-ton: ‌ʻE Sihova, ʻe fēfē hono fuoloa? Mo hoʻo kei fakangalongaloʻi au? Ke taʻengata?
    ʻE fēfē hono fuoloa ʻo hoʻo fufū ho fofonga ʻiate au?
  ces-1613: Přednímu zpěváku, žalm Davidův.
  eng-WMB: How long, LORD? Will you forget me forever? How long will you hide your
    face from me?
  tam-TCV: யெகோவாவே, எவ்வளவு காலத்திற்கு என்னை மறந்துவிடுவீர்? எப்பொழுதுமே மறந்துவிடுவீரோ?
    நீர் எவ்வளவு காலத்திற்கு என்னிடமிருந்து உமது முகத்தை மறைத்துக்கொள்வீர்?
  ceb-ULB: Alang sa pangulong musikero. Ang salmo ni David. Hangtod kanus-a, O Yahweh,
    nga padayon kang mahikalimot kanako? Hangtod kanus-a mo man itago ang imong panagway
    nganhi kanako?
  pol-UBG: Jak długo, PANIE? Zapomnisz o mnie na wieki? Jak długo będziesz ukrywał
    przede mną swoje oblicze?
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ اے رب، کب تک؟ کیا تُو مجھے ابد تک
    بھولا رہے گا؟ تُو کب تک اپنا چہرہ مجھ سے چھپائے رکھے گا؟
  eng-OEBCW: How long, Lord, will you forget me forever? How long will you hide your
    face from me?
  deu-1912: Ein Psalm Davids, vorzusingen. HERR, wie lange willst du mein so gar vergessen?
    Wie lange verbirgst du dein Antlitz vor mir?
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ಇನ್ನೆಷ್ಟರವರೆಗೆ ನನ್ನನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಮರೆತಿರುವಿ? ಇನ್ನೆಲ್ಲಿಯ
    ತನಕ ನನಗೆ ವಿಮುಖನಾಗಿರುವಿ?
  yap-yap: SOMOL, uw n’umngin nap’an ni ngam pagtalig? Manemus? Uw n’umngin nap’an
    ni ngam mitheg owchem rog?
  hlt-MCSB: Aw BOEIPA, mevaeng hil nim kai nan hnilh yoeyah ve? Mevaeng hil nim na
    maelhmai te kai taeng lamkah na thuh ve?
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዎማ ሄላንዳኣና ኔኤኒ ታና ዋላይ? ናኣናና ጋፒ ኔ ታና ዋላንዳ? ዎማ ሄላንዳኣና ታ ዓኣፓፓ
    ኔኤኒ ኔና ሺርሻይ?
  twi-ASANTE: Ao, Awurade, ɛnkɔsi da bɛn? Wo werɛ bɛfiri me afebɔɔ anaa? Ɛnkɔsi da
    bɛn na wode wʼanim bɛhinta me?
  eng-WEBU: How long, LORD? Will you forget me forever? How long will you hide your
    face from me?
  acu-NT: Apuru ¿waruka winasha nintimrutsume? ¿Winaka tuke kajinmatruktatmek? ¿Waruka
    anumrutkamsha pujame?
  spa-PDDPT: ¿Hasta cuándo, oh Yavé? ¿Me olvidarás para siempre? ¿Hasta cuándo esconderás
