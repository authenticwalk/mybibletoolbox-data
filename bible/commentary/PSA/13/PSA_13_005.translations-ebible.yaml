verse: PSA.013.005
translations:
  mal-C: എന്നാൽ ഞാൻ അവിടത്തെ അചഞ്ചലസ്നേഹത്തിൽ ആശ്രയിക്കുന്നു; എന്റെ ഹൃദയം അവിടത്തെ
    രക്ഷയിൽ ആനന്ദിക്കുന്നു.
  deu-TKW: 'daß mein Feind nicht sagen könne: Ich habe ihn überwältigt! meine Widersacher
    frohlocken, daß ich wanke.'
  lin-lin: 'bongo monguna na ngai akoloba : « Nalongi ye, » mpe bayini na ngai bakosepela
    soki nakweyi.'
  mmx-mmx: Ketla a nunu saga ram, atla labalamu lexen taram tia naba nemen amisik.
    Anaba momo dola una lox asepsu box ia basinge limixin munepen minia.
  eng-LSV: And I have trusted in Your kindness, || My heart rejoices in Your salvation.
  eng-GNV: 'But I trust in thy mercie: mine heart shall reioyce in thy saluation:
    I will sing to the Lord, because he hath delt louingly with me.'
  eng-WEBSTER: But I have trusted in thy mercy; my heart shall rejoice in thy salvation.
  nhw-BL: Na nimotemachijtoc ipan moteicnelijcayo catli huejcahua para nochipa. Nipaqui
    ipan noyolo pampa techmaquixtijtoc.
  swh-ONEN: Lakini ninategemea upendo wako usiokoma; moyo wangu unashangilia katika
    wokovu wako.
  bba-bba: A ku de nɛn yibɛrɛbɑ bu mɑn kɑmiɑ, kpɑ bu woo kɑnɑ. A ku de nɑ n bɑ̃ɑrimɔ,
    kpɑ bɑ n nuku dobu mɔ̀.
  eng-KJVCPB: But I have trusted in thy mercy; My heart shall rejoice in thy salvation.
  luo-luo: Anto ageno kuom herani mosiko; chunya oil kuom warruok mari.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܛܲܝܒܘܼܬܘܼܟ݂ ܣܒܝܼܪܝܼ، ܒܸܬ ܦܵܨܹܚ ܠܸܒܝܼ ܒܦܘܼܪܩܵܢܘܼܟ݂.
  meu-meu: A lau na emu hebogahisi vada na abidadama henia; lau lalogu ese emu hahemauri
    baine moalelaia.
  npi-ULB: तर मैले तपाईंको करारको विश्‍वस्‍ततामा भरोसा गरेको छु । तपाईंको उद्धारमा
    मेरो हृदय आनन्‍दित हुन्‍छ ।
  yor-yor: Ṣùgbọ́n mo gbẹ́kẹ̀lé ìfẹ́ rẹ tí kì í kùnà; ọkàn mi ń yọ̀ nínú ìgbàlà rẹ.
  pes-OPCB: من به محبت تو اعتماد دارم و دلم از نجات تو شاد می‌شود.
  tgl-ULB: Pero nagtiwala ako sa katapatan mo sa tipan; ang aking puso ay nagagalak
    sa iyong kaligtasan.
  nop-nop: Du welegedi hinek nabukahilelaŋ u helemahelemaŋ unduŋ hinek nadisukilitilat.
    Tiŋa du kotigoŋ nanagilaaŋ doktiŋa nu nadifo tilat.
  hui-hui: Ani lolebiragoyu í̠na i̱ gubalini holebeda lo manda bialu mini mbiraore
    wu kogoni. Í̠na i̱ pele ngiaabo holeberegonaga i̱ turu timbuniore ho kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော မေတ္တာ​တော်​ကို​အား​ကိုး​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား ကယ်​တော်​မူ​မည်​ဖြစ်​၍ ကျွန်​တော်​မျိုး​သည်​ရွှင်​လန်း​ဝမ်း​မြောက်​ပါ​မည်။
  bod-N: འོན་ཀྱང་བདག་ནི་ཁྱེད་ཀྱི་བྱམས་བརྩེར༌བརྟེན། །ཁྱེད་ཀྱི་ཐར་པའི་དབང་གིས་ངའི་སེམས༌སྤྲོ།།
  wsk-wsk: Bare ni ani ago ko kua lagasam mu ko ani angamang ningi nunguning aso;
    ale kager kari nuguting te aga bataguru toko mu ko ani amilmilasam.
  sna-sna: Asi ini ndinovimba norudo rwenyu rusingaperi; mwoyo wangu unofarira ruponeso
    rwenyu.
  spa-BLM: Pero confío en tu amorosa bondad. Mi corazón se regocija en tu salvación.
  cac-cac: A a vach'c'olal ayoch yipoc in c'ool, stzalajb'i in c'ool yuj a colval.
  swh-ULB: Lakini nimeamini katika uaminifu wa agano lako; moyo wangu wafurahia katika
    wokovu wako.
  bel-bel: Там страхам яны апантаюцца; бо Бог сярод роду праведнікаў.
  deu-ELBBK: 'dass mein Feind nicht sage: Ich habe ihn übermocht!, meine Bedränger
    nicht frohlocken, wenn ich wanke.'
  mbb-OT: Ebpekesarig a kenikew, Nengazen, su ǥeina te kenà egkaawà is kebmahala nu
    kediey. Ne utew a egkelipey su edlibriyen e man kenikew.
  mal-2015: ഞാനോ നിന്റെ കരുണയിൽ ആശ്രയിക്കുന്നു; എന്റെ ഹൃദയം നിന്റെ രക്ഷയിൽ ആനന്ദിക്കും.
  gup-gup: Bonj, ngaleng wanjh ngaye ngawernhburrbun bu ngudda kanhmarnedjare munguyh
    munguyh. Dja kore kukange ngardduk wanjh ngadjalmarrmarr duninjh kore ngudda kanngehkekenh.
  rmc-rmc: 'hoj te na phenel miro ňeprijaťeľis: Domarďom les! A te na radisaľol, te
    me perava.'
  nlg-nlg: Mi nau tu varava ngasi so ta nimua na dolo ke mua tughu. Mu ku nia togotogo
    na pukuna to lavi kehau.
  pes-OPV: و اما من به رحمت تو توکل می‌دارم؛ دل من در نجات تو شادی خواهد کرد.
  ron-1924: 'Еу ам ынкредере ын бунэтатя Та, сунт ку инима веселэ дин причина мынтуирий
    Тале:'
  ben-OBCV: কিন্তু আমি তোমার অবিচল প্রেমে বিশ্বাস করি, আমার প্রাণ তোমার পরিত্রাণে
    উল্লাস করে।
  som-som: Laakiinse anigu waxaan isku halleeyey naxariistaada, Oo qalbigayguna wuxuu
    ku rayrayn doonaa badbaadintaada.
  lat-VUC: Dominum non invocaverunt; illic trepidaverunt timore, ubi non erat timor.
  eng-ASVBT: But I have trusted in thy lovingkindness; My heart shall rejoice in thy
    salvation.
  mna-mna: 'Mi nio na, aŋpase pa mbulu ku ta toto sua ku mbukŋana mi urur lelem pa
    wal ku. Tana leleŋ ambai kat. Pa nio aŋute: Nu ko kamke yo.'
  ita-1885: Ora, quant'è a me, io mi confido nella tua benignità; Il mio cuore giubilerà
    nella tua liberazione;
  eng-LXXUP: There were they alarmed with fear, where there was no fear; For God is
    in the righteous generation.
  eng-ULB: But I have trusted in your covenant faithfulness; my heart rejoices in
    your salvation.
  spa-VBL: Pero confío en tu amor inquebrantable, y sé que estaré feliz porque me
    salvaste.
  fra-_FOB: 'De peur que mon ennemi ne dise: J''ai eu le dessus; que mes adversaires
    ne se réjouissent, si j''étais ébranlé.'
  mal-mal: ഞാൻ അങ്ങയുടെ കരുണയിൽ ആശ്രയിക്കുന്നു; എന്റെ ഹൃദയം അവിടുത്തെ രക്ഷയിൽ ആനന്ദിക്കും.
  lit-lit: Bet aš pasitikėjau tavo gailestingumu. Mano širdis džiūgaus dėl tavo išgelbėjimo.
  urd-GVR: Lekin maiṅ terī shafqat par bharosā rakhtā hūṅ, merā dil terī najāt dekh
    kar ḳhushī manāegā.
  suz-BL: तन्‍न गो “गे गेना हना यो दाक्‍ब बाक्‍नीनी” दे थमा सुइक्‍नुङ। इन वारच पा
    प्रोंइतीके तशा, आं थुं ग्‍येरना ग्‍येरन बाक्‍ब।
  eng-NOY: Yet will I trust in thy goodness; My heart shall rejoice in thy salvation;
  ita-1927: Quant’è a me, io confido nella tua benignità; il mio cuore giubilerà per
    la tua salvazione;
  ckb-ckb: بەڵام من پشتم بە خۆشەویستییە نەگۆڕەکەت بەستووە، دڵم بە ڕزگاریی تۆوە خۆشە.
  eng-BBE: But I have had faith in your mercy; my heart will be glad in your salvation.
  xsi-xsi: Andeta naŋa kaloŋgu tawana tu noko ne tini-mwasa uru imâ pana ikura zo
    rârâni. Naŋa ma andeka nâ, ŋana tu noko ma pwai naŋa piti lâ kazâŋa ilo.
  kan-OKCV: ನಾನಾದರೋ ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯಲ್ಲಿ ಭರವಸೆ ಇಟ್ಟಿದ್ದೇನೆ. ನಿಮ್ಮ ರಕ್ಷಣೆಯಲ್ಲಿ
    ನನ್ನ ಹೃದಯವು ಉಲ್ಲಾಸಪಡುವುದು.
  tam-2017: நான் உம்முடைய கிருபையின்மேல் நம்பிக்கையாக இருக்கிறேன்; உம்முடைய இரட்சிப்பினால்
    என்னுடைய இருதயம் சந்தோஷப்படும்.
  spa-RV-1909: 'Mas yo en tu misericordia he confiado: alegraráse mi corazón en tu
    salud.'
  ron-BTF: Dar m-am încrezut în mila ta, inima mea se va bucura în salvarea ta.
  eng-WEBP: But I trust in your loving kindness. My heart rejoices in your salvation.
  eng-FBV: But I trust in your never-failing love, I will be happy because you save
    me.
  nld-1939: Ik blijf op uw goedheid vertrouwen, Mijn hart zal jubelen over uw hulp;
  nch-BL: Na nimotemachijtoc ipan moteicnelijcayo cati huejcahua para nochipa. Nipaqui
    ipan noyolo pampa techmaquixtijtoc.
  vie-1934: Nhưng tôi đã tin cậy nơi sự nhân từ Chúa; Lòng tôi khoái lạc về sự cứu
    rỗi của Chúa.
  cha-cha: 'Lao guajo, y minaasemo nae juangocoyo: ya umagof y corasonjo gui satbasionmo.'
  hin-CV: जहां तक मेरा संबंध है, याहवेह, मुझे आपके करुणा-प्रेम पर भरोसा है; तब मेरा
    हृदय आपके द्वारा किए उद्धार में मगन होगा.
  eng-OURB: But I trust in your chesed ·loving-kindness·. My heart rejoices in your
    yishu'ah ·salvation·.
  spa-BES: Pero he tenido fe en tu misericordia; mi corazón se alegrará en tu salvación.
  tdx-tdx: Fe fiatoako ty figahiñan’ arofo’o; hirebeha’ ty troko i fandrombaha’oy.
  tha-KJV: แต่​ข้าพระองค์วางใจในความเมตตาของพระองค์ จิ​ตใจของข้าพระองค์จะเปรมปรี​ดิ​์ในความรอดของพระองค์
  por-BR-2018: Mas eu confio em tua bondade; em tua salvação meu coração se alegrará;
  deu-ELO: Ich aber, ich habe auf deine Güte vertraut; mein Herz soll frohlocken über
    deine Rettung.
  eng-WYC-2018: but I hoped in thy mercy. Mine heart shall fully have joy in thine
    health; (but I trusted in thy love. My heart shall make full out joy in thy salvation
    or My heart shall rejoice in thy deliverance;)
  epo-epo: Sed mi esperas al Via favorkoreco; Mia koro ĝojas pro Via savo.
  gfk-gfk: Iesen iau nurnur tus tano num mangana harmarsai nong pa na haan talur iau.
    No kaatigu i kanakana tano num harhalon.
  uig-PIN: Biraⱪ mǝn bolsam Sening ɵzgǝrmǝs muⱨǝbbitinggǝ ɵzümni tapxurdum; Yürikim
    Sening nijatliⱪingdin xadlinidu;
  beo-beo: Dia asigidafa hou da nama gasa iaha. Di da na gaga:muba:le, na da hahawane
    ba:mu.
  tpi-OTNT: Tasol mi bilip bai yu marimari long mi oltaim. Na mi amamas long yu bai
    helpim mi.
  hau-SA: Amma na dogara a kan ƙaunarka marar ƙarewa; zuciyata tana farin ciki a cikin
    cetonka.
  udu-udu: Hili aha/ gamkina gwo is mo e mo/en pini jin ṯelkunu sho’k mo, adum pem
    mina bwa ’kuny mo e bway mowoṯẖ pini mo.
  uig-LAT: Biraq men bolsam Séning özgermes muhebbitingge özümni tapshurdum; Yürikim
    Séning nijatliqingdin shadlinidu;
  nde-nde: Kodwa ngiyalwethemba uthando lwabo olungapheliyo; inhliziyo yami iyathokoza
    ngensindiso yakho.
  ton-ton: Ka kuo u falala ki hoʻo ʻaloʻofa; ʻo fiefia hoku loto ʻi hoʻo fakamoʻui.
  ces-1613: 'A aby neřekl nepřítel můj: Svítězil jsem nad ním, a nepřátelé moji aby
    neplésali, jestliže bych se poklesl.'
  eng-WMB: But I trust in your loving kindness. My heart rejoices in your salvation.
  tam-TCV: ஆனால் நானோ, உமது உடன்படிக்கையின் அன்பில் நம்பிக்கையாய் இருக்கிறேன்; என்
    இருதயம் உமது இரட்சிப்பில் மகிழ்கிறது.
  ceb-ULB: Apan nagsalig ako sa imong matinud-anong kasabotan; nagmaya ang akong kasingkasing
    diha sa imong kaluwasan.
  pol-UBG: Lecz ja zaufałem twemu miłosierdziu; moje serce rozraduje się twoim zbawieniem.
  urd-GVU: لیکن مَیں تیری شفقت پر بھروسا رکھتا ہوں، میرا دل تیری نجات دیکھ کر خوشی
    منائے گا۔
  eng-OEBCW: 'But I trust in your kindness: my heart will rejoice in your help.'
  deu-1912: Ich hoffe aber darauf, daß du so gnädig bist; mein Herz freut sich, daß
    du so gerne hilfst.
  kan-2017: ನಾನಂತೂ ನಿನ್ನ ಕೃಪೆಯಲ್ಲಿ ಭರವಸವಿಟ್ಟಿದ್ದೇನೆ; ನೀನು ನನ್ನನ್ನು ರಕ್ಷಿಸಿದ್ದರಿಂದ
    ನನ್ನ ಹೃದಯವು ಹರ್ಷಗೊಳ್ಳುವುದು.
  yap-yap: Kug toer ko t’ufeg rom ni dabimus; Bay gu felan’, ni bochan e ga ra chuwegeg
    u pa’rad.
  hlt-MCSB: Tedae kai tah nang kah sitlohnah dongah ka pangtung tih namah kah khangnah
    dongah ka lungbuei omngaih.
  mdy-ETH: ታኣኒ ኔኤኮ ጋፑዋ ናሹሞ ጉሙርቃኔ፤ ዒና ታኣኮ ኔ ዓውሴሢሮ ዎዛዻኔ።
  twi-ASANTE: Nanso mede me ho to wo dɔ a ɛnsa da no so; mʼakoma di ahurisie wɔ wo
    nkwagyeɛ mu.
  eng-WEBU: But I trust in your loving kindness. My heart rejoices in your salvation.
  acu-NT: Ami anengkratairmin nintimsan wikia pengkerapita tajame. Wina uwemtikruru
    asakmin, wina nintirjai waraajai.
  spa-PDDPT: Confío en tu misericordia, Y mi corazón se gozará en tu salvación.
  gun-gun: Ha'e rã xee ma ajerovia ndere xemboaxya rupi xerereko aguã. Xepy'a py arovy'a
    xereraa jepea.
  agu-BL: Poro yi in wetz cho'n nin k'uklij inc'u'l te yi banl talma'u'. Nin yi walma'
    ilenin na tzatzin, na ilu' colol wetz.
  ilo-ULB: Ngem nagtalekak iti kinapudno ti tulagmo; agragrag-o ti pusok iti panangisalakanmo.
  kpg-kpg: Au e hagadagadagagee gi do manawa aloho dee modu. Au ga tenetene idimaa
    Goe dela ga haga dagaloaha au.
  uig-ARA: بىراق مەن بولسام سېنىڭ ئۆزگەرمەس مۇھەببىتىڭگە ئۆزۈمنى تاپشۇردۇم؛ يۈرىكىم
    سېنىڭ نىجاتلىقىڭدىن شادلىنىدۇ؛
  bps-bps: Kabay smalig agu di kakdom i landè kgilin, na too agu lehew du falwaam
    agu kadang.
  sus-sus: n yaxuie fa a fala, «N bara nɔ a ra.» N yaxuie ɲɛlɛxinma nɛ n ma birɛ ra.
  pon-2006: I kin koapworopworki sapwellimomwi limpoak poatopoat; I pahn peren, pwehki
    komwi pahn ketin doareiehla.
  jae-jae: Mago aê taêc kêka aôm têmtac gêwiŋ teŋgeŋŋa. Ŋoc ŋalêlôm êtu samuc gebe
    gôjam aê kêsi.
  ksd-ksd: Ma iau tar nurnur ta kaum varmari; A balagu na manga gugu ta kaum varvalaun;
  tur-YTC: Ama ben senin sevgi dolu iyiliğine güveniyorum. Yüreğim senin kurtuluşunla
    seviniyor.
  bel-N: 'каб не казаў вораг мой: “Я перамог яго”, каб прыгнятальнікі мае ня радаваліся,
    калі я пахіснуся.'
  grc-BRENT: Ἐκεῖ ἐδειλίασαν φόβῳ, οὗ οὐκ ἦν φόβος, ὅτι ὁ Θεὸς ἐν γενεᾷ δικαίᾳ.
  kpr-kpr: O ni nandae veka eveva use, na dubo buraesa, aminda gaiga gayeraena. Na
    saso jebugarena aindae, na riria arena.
  ind-AYT: (13-6) Namun, aku percaya pada kasih setia-Mu. Hatiku bersukacita karena
    keselamatan-Mu.
  yom-yom: Vayi minu tsidi diana mu luzolo luaku lungolo. Ntimꞌama wulembo moni khini
    mu phulusu aku. Ndiela yimbidila Yave bila niandi wuphangidi mamboti.
  yut-yut: Mani bɨsapmɨ bɨsapmɨ but dasi galak taŋ namɨsal yaŋsi nandako dagosok.
    Ae jɨgɨkon baŋ aŋpulugosol, do gak do kɨsɨk kɨsɨk abeŋ.
  nya-nya: Koma ndikudalira chikondi chanu chosasinthika; mtima wanga umakondwera
    ndi chipulumutso chanu.
  hrv-hrv: 'nek'' ne kaže dušmanin: “Nadjačah njega!” Nek'' ne kliču protivnici ako
    posrnem!'
  mps-mps: Tiali goli, ena da, eno te nago ena sesemane godolo ebo kolesagade eno
    homugo dąų walai dao. Tama eno wiegi yai homu pemene nageba ebao, magi baso
    meni, te nago ena tau saibao.
  tpi-tpi: Tasol mi bilip bai yu marimari long mi oltaim. Na mi amamas long yu bai
    helpim mi.
  dan-1931: 'og min Fjende skal sige: “Jeg overvandt ham!” mine Uvenner juble, fordi
    jeg vakler!'
  vie-OVCB: Con vững tin nơi tình thương cao cả. Tim hân hoan trong ân đức cứu sinh.
  guj-2017: પણ મેં તમારી કૃપા પર ભરોસો રાખ્યો છે; તમે કરેલા ઉદ્ધારમાં મારું હૃદય હર્ષ
    પામે છે.
  pon-2006A: I kin koapworopworki sapwellimomwi limpoak poatopoat; I kin peren, pwehki
    komwi pahn ketin doareiehla.
  por-BRBSL: Mas eu confio em sua bondade amorosa. Meu coração se regozija com sua
    salvação.
  eng-OEBUS: 'But I trust in your kindness: my heart will rejoice in your help.'
  swe-swe: 'Då skulle min fiende säga: ”Jag har besegrat (övermannat) honom!” Då skulle
    mina motståndare glädja sig över mitt fall (när jag vacklar och blir omkullkastad).'
  cth-cth: Hatei, na lungmanae hah ka kâuep teh, na rungngangnae dawk ka lungthin
    a konawm han.
  twi-twi: Nanso mede me ho to wo dɔ a ɛnsa da no so; me koma di ahurusi wɔ wo nkwagye
    mu.
  hlt-hlt: Tedae kai tah nang kah sitlohnah dongah ka pangtung tih namah kah khangnah
    dongah ka lungbuei omngaih.
  tbz-SIM: Kɛ̀ n dootitɔbɛ̀ bɑ́ɑ́ yĩ́ bɛ̀ n nɑ, dɛ̀ yɑ̀ɑ̀ bo nɑrikɛ n dootitɔbɛ̀ n
    yĩɛ̃kɛmɛ̀.
  msy-2020: Kɨ nɨghnɨzir gavgavim kamaghɨn ikia ghaze, nɨ nan apangkuvigha ikia kamaghɨra
    iti. Nɨ nan akurvaghasa kɨ bar ifonge.
  dop-dop: Nɑ mɑ kolontunɑɑ ɩ́ tɑɑ tɔ sɩ pɑ kəlɑɑ, nɑ mɑ pɑtɑnɑɑ nɑ́ɑ́ pɑɑnɑ mɑ cɛŋlʋɣʋ.
  azb-azb: Sənin məhəbbətinə güvənirəm, Qurtuluşunla qəlbim şadlanacaq.
  eng-DBY: As for me, I have confided in thy loving-kindness; my heart shall be joyful
    in thy salvation.
  hin-2017: परन्तु मैंने तो तेरी करुणा पर भरोसा रखा है; मेरा हृदय तेरे उद्धार से मगन
    होगा।
  wol-KYG: 'noon ba naan: «Daan naa ko,» bañ yay bége saab jéll.'
  swp-swp: Na oa em gadosisi miatahitahina ea sunumaei, nuagu abo i kodelamposi em
    abihemauri debana eai.
  bjr-bjr: Anee maqee maqee qiniara aidimariannanasaa qinee mundidaqa. Anee qini asumu
    marainnanara qinee asasianaura.
  eng-YLT: And I, in Thy kindness I have trusted, Rejoice doth my heart in Thy salvation.
  kne-kne: Ngem mantalekak sin adi manbalbaliw ay layad mo, manragsakak to sin panangisalakan
    mo.
  eng-WYC-2017: but I hoped in thy mercy. Mine heart shall fully have joy in thine
    health;
  eng-WMBB: But I trust in your loving kindness. My heart rejoices in your salvation.
  zat-NTPS: Neda' dxuxrén lazra' Lue' xexache lazru' neda'. Dute̱ lázrdawa' dxebeda'
    lawe' da dxuseláu' neda'.
  zty-NTPS: san neda' žx̱en ḻaža'a Le' yeyache' ḻáže'lo' neda'. Dot ḻáẕda'wa' žebela'
    dan' žákḻeno' neda'.
  urd-GVH: लेकिन मैं तेरी शफ़क़त पर भरोसा रखता हूँ, मेरा दिल तेरी नजात देखकर ख़ुशी
    मनाएगा।
  rug-rug: Ba raṉea rau sa Mua tataru nabuna, meke qetuqetu sa buloqu sina kaqu harupau
    Goi.
  gaz-gaz: Ani garuu araara kee nan amanadha; garaan koos fayyisuu keetti ni gammada.
  fra-LSG: 'Afin que mon ennemi ne dise pas: Je l’ai vaincu! Et que mes adversaires
    ne se réjouissent pas, si je chancelle.'
  yal-yal: N yaxun yi a fala, a naxa, “N bata a nɔ.” N yaxune sɛwama nɛn n na bira
    waxatin naxan yi.
  iou-iou: Upäŋkaŋ ude nämo! Gäk nadäŋ namikinik täk täyan unita nadäkinik täyat.
    Butewaki nadäŋpäŋ täŋkentäŋ namayäŋ täyan unita oretoret täŋ gamitat.
  haw-1868: Aka hoi, ua hilinai aku au i kou aloha; E hauoli no hoi ko'u naau i kou
    ola.
  arb-NAV: غَيْرَ أَنِّي تَوَكَّلْتُ عَلَى رَحْمَتِكَ، فَيَبْتَهِجُ قَلْبِي حَقّاً
    بِخَلاصِكَ.
  ded-ded: Geng yoac dedzege amma imoc modackecnecac negenseriguma kecduae. Geng ebicfunac
    mesinunecac amma ni heregoc geac desogai angkecduae.
  ewe-ewe: Ke nye ya meɖo dzi ɖe wò lɔlɔ̃ si meʋãna o la ŋu, nye dzi le aseye tsom
    le wò xɔname ŋuti.
  eng-LEE: '(13:6) But I trust in thy kindness, let my heart be glad because of thy
    salvation:'
  asm-FB: কিন্তু মই তোমাৰ দৃঢ় প্রেমত ভাৰসা কৰিছোঁ; তুমি মোক পৰিত্রাণ কৰিবা আৰু মোৰ
    মন আনন্দিত হ’ব।
  sus-A: ﭑ يَشُييٍ قَ عَ قَلَ، «ﭑ بَرَ نْ عَ رَ.» ﭑ يَشُييٍ حّلّشِنمَ نّ ﭑ مَ بِرّ
    رَ.
  fra-SBL: Mais j'ai confiance en ta bonté. Mon cœur se réjouit de votre salut.
  hbo-hbo: פֶּן־יֹאמַ֣ר אֹיְבִ֣י יְכָלְתִּ֑יו צָרַ֥י יָ֝גִ֗ילוּ כִּ֣י אֶמֹּֽוט׃
  pjt-pjt: Ngayulu ninti panya nyuntu ngayuku puḻkaṟa mukuringanyi tiṯutjara alatjiṯu,
    kaṉa nyanga palulanguṟu ngayulu rapa puḻka nyuntula tjungu nyinanyi. Munuṉa puḻkaṟa
    pukuḻarinyi nyuntu ngayunya wankaṟunkunyangka.
  kik-kik: No niĩ ndĩhokete wendo waku ũrĩa ũtathiraga; ngoro yakwa ĩkenagĩra ũhonokio
    waku.
  fra-NCL: 'afin que mon ennemi ne dise pas : « Je l’ai vaincu ! » et que mes adversaires
    ne se réjouissent pas en me voyant chanceler.'
  cek-AK: Toe kai loe nam lunghaih tang kami ah ka oh; na pahlonghaih pongah kai ih
    palungthin anghoe tih.
  cuk-cuk: Ar andi, be-sabgued-dummarba-nikadgi bensulid. Be-an-abonogedgi an weligwar
    itoged.
  uig-CYR: Мана уларни ғайәт зор қорқунуч басти; Чүнки Худа һәққанийларниң дәвридидур.
  tel-2017: నేనైతే నీ నిబంధన నమ్మకత్వాన్ని ఆధారం చేసుకున్నాను. నీ రక్షణలో నా హృదయం
    ఆనందిస్తూ ఉంది.
  hat-BSA: Men mwen va mete konfyans mwen nan lanmou dous Ou a; Kè m va rejwi nan
    delivrans ou
  ukr-ONPU: Там, на шляху їхньому, охопить їх страх, адже Бог серед праведного роду.
  kos-kos: Nga lulalfongi na lungse pwaye lom; Nga ac fah insewowo mweyen kom ac fah
    moliyula.
  hbo-WLC: פֶּן־יֹאמַ֣ר אֹיְבִ֣י יְכָלְתִּ֑יו צָרַ֥י יָ֝גִ֗ילוּ כִּ֣י אֶמּֽוֹט׃
  ibo-ibo: Ma atụkwasịrị m obi nʼịhụnanya gị nke na-enweghị ọgwụgwụ; mkpụrụobi m na-aṅụrị
    ọṅụ na nzọpụta gị.
  ory-ory: ମାତ୍ର ମୁଁ ତୁମ୍ଭ ଦୟାରେ ଭରସା ରଖିଅଛି; ତୁମ୍ଭ କୃତ ପରିତ୍ରାଣରେ ମୋର ଅନ୍ତଃକରଣ ଉଲ୍ଲାସ
    କରିବ;
  chk-chk: Nge üa anomu ai apilükülük won om tong ellet, üpwe pwapwa ren om amanauaei.
  rop-rop: Bat mi trastimbat yu dumaji yu laigim mi olagijawan. Ai garra jidan gudbinji
    igin, dumaji yu garra seibum mi.
  ukr-1871: Я же вповаю на доброту твою; серце моє нехай зрадується спасеннєм твоїм.
    Сьпівати му Господеві, він бо сотворив добро менї.
  yon-yon: Kumban ne kuu eb womoniyiibban ye mimyob dowaken yaa angkimbaraneen andimain,
    kwane ne niindem aom kuu bobni yaa burudande bindi ye kiwaan ebbed ongmewen ye
    dowad kubimain.
  deu-1951: (013-6) Ich aber habe mein Vertrauen auf deine Gnade gesetzt. Mein Herz
    soll frohlocken in deinem Heil;
  eng-JPS: (13-6) But as for me, in Thy mercy do I trust; my heart shall rejoice in
    Thy salvation.
  srp-1865: A ja se uzdam u milost tvoju; radovaæe se srce moje za spasenje tvoje.
  lug-lug: Naye nze neesiga okwagala kwo okutajjulukuka; era omutima gwange gunaasanyukiranga
    mu bulokozi bwo.
  heb-heb: ואני בחסדך בטחתי יגל לבי בישועתך׃
  ben-IRV: কিন্তু আমি তোমার নিয়মের বিশ্বস্ততায় বিশ্বাস করেছি; আমার হৃদয় তোমার পরিত্রানের
    মধ্যে উল্লাসিত।
  ntu-ntu: Murde abrtrpo drtwrnge mz nzaodu-krm kc tqyc tqyc. X sa na-abrtz-zlwz-ngrne
    nzarlapx-krm ninge.
  pan-pan: ਪਰ ਮੈਂ ਤੇਰੀ ਦਯਾ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਿਆ ਹੈ, ਮੇਰਾ ਮਨ ਤੇਰੇ ਬਚਾਓ ਉੱਤੇ ਖੁਸ਼ੀ ਮਨਾਵੇਗਾ।
  mya-JVB: အကျွန်ုပ် သည် ကရုဏာ တော်ကို ယုံကြည် ပါ၏။ ကယ်တင် တော်မူခြင်းအရာ၌ နှလုံး
    ရွှင်လန်း ပါလိမ့်မည်။
  kgf-kgf: Ni imi guac goi héihéigawac héima kecmaŋ. Nuac ewa qerinanéŋ guac aŋgéŋ
    titigawac niŋac wamma ségiségi wammac.
  tte-O: Na yameli am mulolo miyamiya yaina koina, kani yayaliyaya kaiwena kani kuleboyau.
  tbg-tbg: Ai muntukavano tiriara vainara te virara noraiqaake iriqi virera. Quqaama
    are ti ruaruama timitenarara tiro, ti muntukaqihairo koqe i vairaqe variqi virera.
  hmo-hmo: To lau ese oiemu lalokau momokani, be lau abidadama henia noho, bona oi
    ese lau do oi hamauria dainai, lau be lau moale noho.
  zar-NT: Nedaʼ ruzxöni ládxaʼa yöl-laʼ dxiʼi ladxiʼ quiuʼ. Rudzéjadaʼ tuʼ rusölóʼ
    nedaʼ.
  urd-urd: लेकिन मैंने तो तेरी रहमत पर भरोसा किया है; मेरा दिल तेरी नजात से खु़श होगा।
  rus-SYN: Там убоятся они страха, ибо Бог в роде праведных.
  bqc-SIM: kɛ́ ma ibɛɛ su mɛ a tidↄ̀malao, kɛ́ ma wɛ̀lɛↄ su pↄnakɛ ma fua yã́ musuo.
  tcz-CHONGTHU: Amavang namingailutna longlouvachu kingai jing kahi. Neihuhdoh jeh
    a keima kipa jing ding kahi.
  mar-mar: परंतु मी तुझ्या प्रेमदयेवर विश्वास ठेवला आहे. माझे हृदय तुझ्या तारणात हर्ष
    पावते.
  isl-isl: 'Þaggaðu niður í óvinum mínum sem segja: „Við höfum sigrað hann!“ Láttu
    þá ekki hlakka yfir því að ógæfa hendi mig.'
  hlt-THB: Cehlai, amak dyt thai na lungnaak ce cangna nyng; na hulnaak awh kak kawlung
    zeel hy.
  qub-qub: Cuyacoj captiquimi gamman yäracamö. Shongöpis fiyupami cushicun salbamashayquipitaga.
  bqp-bqp: Matɛni n gbɛ̃kɛ náani kɛ, ma pↄ kɛ̀ nna kũ n ma sura bà.
  hat-hat: (013:6) Pou mwen menm, se sou ou mwen konte, paske ou renmen m' anpil.
    Kè m' kontan, paske ou delivre mwen.
  eng-BSB: But I have trusted in Your loving devotion; my heart will rejoice in Your
    salvation.
  eng-WEBPB: But I trust in your loving kindness. My heart rejoices in your salvation.
  kbq-kbq: Hianagi nagra vagaore kavesi zanka'agu namentintia nehu'na, nagra nagu'ma
    nevazina zanku musena nehue.
  pon-pon: A i kin liki omui kalanan; monion i en peren kida omui kotin jauaja ia.
    I pan kauleki Ieowa duen a kotin wiawia mau on ia.
  nhe-BL: Na nimotemachijtoc ipan moteicnelijcayo tlen huejcahua para nochipa. Nipaqui
    ipan noyolo pampa tinechmaquixtijtoc.
  wnc-wnc: Siwan ngana gata musip kwikwiu nae asinggan natangamuya ngangu atnataat.
    Siwan gata na gatuka tapi take yuatde apbaknganggat.
  bus-bus: Mɛ́ɛ n gbɛ̃kɛ náanɛ kɛɛ, ma pↄↄ kɛ̀ nna kɛ̀ n ma mì sì.
  gub-BL: Heamutar katu pe ne. Azeruzar heamutar katu haw rehe. Hepy'a hurywete putar
    nehe, ta'e hepyro putar pe ne nehe xe.
  eng-DRA: 'They have not called upon the Lord: there have they trembled for fear,
    where there was no fear.'
