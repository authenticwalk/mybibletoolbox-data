verse: PSA.013.006
translations:
  mal-C: അവിടന്ന് എനിക്കു നന്മ ചെയ്തിരിക്കുകയാൽ, ഞാൻ യഹോവയ്ക്കു സ്തുതിപാടും. സംഗീതസംവിധായകന്.
  deu-TKW: Ich aber vertraue auf deine Gnade; mein Herz frohlockt über deine Hilfe.
    Ich will Jahwe preisen, daß er mir wohlgethan!
  lin-lin: Kasi ngai, natie elikya na ngai kati na bolingo na Yo, mpe motema na ngai
    ezali kosepela kati na lobiko na Yo. Nakoyemba mpo na lokumu ya Yawe, pamba te
    asaleli ngai bolamu.
  mmx-mmx: O Leeme Silok. Anabak pixan tu, atla ugara lox anarong pam ia.
  eng-LSV: I sing to YHWH, || For He has conferred benefits on me!
  eng-WEBSTER: I will sing to the LORD, because he hath dealt bountifully with me.
  nhw-BL: Nihuicas para ta, TOTECO, pampa miyac catli cuali techchihuilijtoc.
  swh-ONEN: Nitamwimbia Bwana, kwa kuwa amekuwa mwema kwangu.
  bba-bba: Nɑ nun nɑɑnɛ sɑ̃ɑ domi ɑ mɑn kĩ sere kɑ bɑɑdommɑɔ. Nɑ nun nɑɑnɛ sɑ̃ɑ domi
    ɑ mɑn ɡeɑ kuɑ. Nɑ nun nɑɑnɛ sɑ̃ɑ domi ɑ mɑn fɑɑbɑ kuɑ. Yen sɔ̃nɑ nɑ nuku dobu
    mɔ. Wunɑ kon siɑrɑ kɑ womusu.
  eng-KJVCPB: I will sing unto the Lord, because he hath dealt bountifully with me.
  luo-luo: Abiro wer ne Jehova Nyasaye, nikech osebedo ka otimona maber.
  aii-aii: ܒܸܬ ܙܵܡܪܹܢ ܠܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܒܦܸܪܝܘܼܬܵ‌ܐ ܩܵܡ ܦܵܪܹܥ ܠܝܼ.
  meu-meu: Ane baina abia, Iehova ena; badina be ia ese ena harihari-bada ai vada
    e hanamogu.
  npi-ULB: परमप्रभुको निम्ति गाउनेछु किनभने उहाँले मलाई धेरै उदार भएर व्यवहार गर्नुभएको
    छ ।
  yor-yor: Èmi ó máa kọrin sí Olúwa, nítorí ó dára sí mi.
  pes-OPCB: در وصف تو ای خداوند خواهم سرایید زیرا به من خوبی کرده‌ای.
  tgl-ULB: Aawit ako kay Yahweh dahil pinakitunguhan niya ako nang mabuti.
  nop-nop: Yahwe negoŋ momooŋ hinek tinamguk doktiŋa nu kap toŋa nadifooŋ wou nintiloit.
  hui-hui: Anduane Homogo í̠na i̱hondo bayale dege biaabo harigonaga i̱na í̠naga mini
    yaraga halu iba gana laga bialu holebero.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး​အား ကျေး​ဇူး​ပြု​တော်​မူ​သ​ဖြင့်
    ကျွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​အား ထော​မ​နာ​သီ​ချင်း​ဆို​ပါ​မည်။
  bod-N: ཡ་ཝཱེས་ང་རང་དྲིན་གྱིས་བསྐྱངས་པས༌ན། །བདག་གིས་ཁོང་ལ་བསྟོད་པའི་མགུར་མ༌ལེན།།
  wsk-wsk: Yawe, ani wur iluwek ale nip patawurikko, mu awuk, ni ani ago ko ningo
    la bita lagasam.
  sna-sna: Ndichaimbira Jehovha, nokuti akandinakira.
  spa-BLM: Cantaré a Yahvé, porque ha sido bueno conmigo.
  cac-cac: Mamin Jehová, tzach in b'itej yuj a vach'il d'ayin.
  swh-ULB: Nitamuimbia Yahwe kwa kuwa ameniganga kwa ukarimu kabisa.
  bel-bel: Вы пасьмяяліся з думкі гаротніка, што Гасподзь - спадзяваньне ягонае.
  deu-ELBBK: Ich aber, ich habe auf deine Güte vertraut; mein Herz soll frohlocken
    über deine Rettung. Ich will dem HERRN singen, denn er hat wohlgetan an mir.
  mbb-OT: Egkentahan ku sikew, Nengazen, su puun pa zengan mibpurungan a kenikew.
  mal-2015: യഹോവ എനിക്കു നന്മ ചെയ്തിരിക്കകൊണ്ടു ഞാൻ അവന്നു പാട്ടു പാടും.
  gup-gup: Yoh, ngaye ngadjalwayini munguyh nuye Yawey, dja nungka ngandjalmarnekurduyime
    kunmak rowk.
  rmc-rmc: Ale me man mukav pre tiro verno kamiben; miro jilo radisaľol andre tiro
    spaseňje. Giľavava le RAJESKE, bo ov sas ke mande igen lačho.
  nlg-nlg: Inau ku linge vania Lord, na pukuna gaia te uto vaniu inau.
  pes-OPV: برای خداوندسرود خواهم خواند زیرا که به من احسان نموده است.
  ron-1924: кынт Домнулуй, кэч мь-а фэкут бине!
  ben-OBCV: আমি সদাপ্রভুর প্রশংসা করব, কারণ তিনি আমার মঙ্গল করেছেন।
  som-som: Rabbigaan u gabyi doonaa, Maxaa yeelay, wax badan oo wanaagsan buu ii sameeyey.
  lat-VUC: 'Quoniam Dominus in generatione justa est: consilium inopis confudistis,
    quoniam Dominus spes ejus est.'
  eng-ASVBT: I will sing unto Jehovah, Because he hath dealt bountifully with me.
  mna-mna: Nio ko aŋbo mboe mi aŋpakur Yooba zaana. Paso ni ikampe yo ma biibi.
  ita-1885: Io canterò al Signore, perciocchè egli mi avrà fatta la mia retribuzione.
  eng-LXXUP: Ye have shamed the counsel of the poor, Because the Lord is his hope.
  eng-ULB: I will sing to Yahweh because he has treated me very generously.
  spa-VBL: ¡Cantaré al Señor, por cuanto Él me ha tratado con tanta generosidad!
  fra-_FOB: Pour moi, je me confie en ta bonté; mon cœur se réjouira de ton salut;
    je chanterai à l'Éternel, parce qu'il m'aura fait du bien.
  mal-mal: യഹോവ എനിക്ക് നന്മ ചെയ്തിരിക്കുകകൊണ്ട് ഞാൻ അവിടുത്തേക്ക് പാട്ടുപാടും.
  lit-lit: Aš giedosiu VIEŠPAČIUI, nes jis dosniai padarė man gera.
  urd-GVR: Maiṅ Rab kī tamjīd meṅ gīt gāūṅgā, kyoṅki us ne mujh par ehsān kiyā hai.
  suz-BL: परमप्रभु यावेमी आं कली रिम्‍शो वारच पाइक्‍ती। गो मेको कली कुम्‍सो पाइनुङ।
  eng-NOY: I will sing to the LORD, that he hath dealt kindly with me.
  ita-1927: (H13-5) io canterò all’Eterno perché m’ha fatto del bene.
  ckb-ckb: سروود بۆ یەزدان دەڵێم، چونکە چاکەی لەگەڵ کردووم.
  eng-BBE: I will make a song to the Lord, because he has given me my reward.
  xsi-xsi: Mao nâ, naŋa ma awâŋgi apanea Yova Kindeni ŋa, ŋana tu i uru iveta kie
    ara ndo pa naŋa.
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತುತಿ ಹಾಡುವೆನು, ಏಕೆಂದರೆ ಅವರು ನನಗೆ ಒಳ್ಳೆಯವರಾಗಿದ್ದಾರೆ.
  tam-2017: யெகோவா எனக்கு நன்மைசெய்தபடியால் அவரைப் பாடுவேன்.
  spa-RV-1909: Cantaré á Jehová, porque me ha hecho bien.
  ron-BTF: Voi cânta DOMNULUI, pentru că mi-a făcut mult bine.
  eng-WEBP: I will sing to the LORD, because he has been good to me.
  eng-FBV: I will sing to the Lord because he has treated me with such generosity!
  nld-1939: Ik zal zingen ter ere van Jahweh, Omdat Hij goed voor mij is!
  nch-BL: Nihuicas para ta, TOTECO, pampa miyac cati cuali techchihuilijtoc.
  vie-1934: Tôi sẽ hát ngợi khen Đức Giê-hô-va, vì Ngài đã làm ơn cho tôi.
  cha-cha: 'Bae cantaye si Jeova: sa jafatinas y mauleg guiya guajo.'
  hin-CV: मैं याहवेह का भजन गाऊंगा, क्योंकि उन्होंने मुझ पर अनेकानेक उपकार किए हैं.
  eng-OURB: I will sing to Adonai, because he has been good to me.
  spa-BES: Cantaré al Señor, por él bien que me ha hecho.
  tdx-tdx: Ho saboeko t’Iehovà, amy te nampibodobodoe’e.
  tha-KJV: ข้าพเจ้าจะร้องเพลงสรรเสริญพระเยโฮวาห์ เพราะว่าพระองค์ทรงกระทำแก่ข้าพเจ้าอย่างบริบู​รณ​์
  por-BR-2018: Cantarei ao SENHOR, porque ele tem me feito muito bem.
  deu-ELO: (013:5) Ich will Jehova singen, denn er hat wohlgetan an mir.
  eng-WYC-2018: I shall sing to the Lord, that giveth goods to me, and I shall say
    psalm to the name of the highest Lord. (I shall sing to the Lord, who giveth good
    things to me, yea, I shall sing a song to the name of the Most High Lord.)
  epo-epo: Mi kantos al la Eternulo, Ĉar Li faris al mi bonon.
  gfk-gfk: Iau ni inge tupas no Watong, kanong gate gil ra bilai tagu.
  uig-PIN: Mǝn Pǝrwǝrdigarƣa nahxa eytimǝn; Qünki U manga zor meⱨribanliⱪni kɵrsǝtti.
  beo-beo: Hina Gode! Dia da nama hahawane hou hamobeba:le, na da Dima nodone gesami
    hea:mu.
  tpi-OTNT: Yes, bai mi singim song bilong litimapim nem bilong Bikpela. Long wanem,
    em i bin mekim gut tru long mi.
  hau-SA: Zan rera ga Ubangiji gama ya yi mini alheri.
  udu-udu: Aha/ mina yuḵ gway e Tap̱a mo, haali/ a’di mii aha/ ki ’bore/ ki miin to
    kun ishkin ka enthus mo.
  uig-LAT: Men Perwerdigargha naxsha éytimen; Chünki U manga zor méhribanliqni körsetti.
  nde-nde: Ngizahlabelela kuThixo, ngoba ungenzele ukulunga.
  ton-ton: Te u hiva kia Sihova, ko e meʻa ʻi heʻene fai lelei lahi ʻaupito kiate
    au.
  ces-1613: Jáť zajisté v milosrdenství tvém doufám, plésati bude srdce mé v spasení
    tvém; zpívati budu Hospodinu, že jest mi tak dobře učinil.
  eng-WMB: I will sing to the LORD, because he has been good to me.
  tam-TCV: யெகோவா எனக்கு நன்மை செய்திருக்கிறார், அதினால் நான் அவருக்குத் துதி பாடுவேன்.
  ceb-ULB: Mag-awit ako kang Yahweh tungod kay hilabihan gayod ang iyang pagtagad
    kanako.
  pol-UBG: Będę śpiewał PANU, bo obdarzył mnie dobrem.
  urd-GVU: مَیں رب کی تمجید میں گیت گاؤں گا، کیونکہ اُس نے مجھ پر احسان کیا ہے۔
  eng-OEBCW: I will sing to the Lord who was good to me.
  deu-1912: Ich will dem HERRN singen, daß er so wohl an mir tut.
  kan-2017: ಯೆಹೋವನ ಮಹೋಪಕಾರಕ್ಕಾಗಿ ಆತನಿಗೆ ಹಾಡುವೆನು.
  yap-yap: SOMOL, bay gu tang nigem, ni bochan e ku’um gol ngog.
  hlt-MCSB: BOEIPA te kai ham a then dongah ka hlai ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ታኣም ኮሺ ባኣዚ ማዼሢሮ ኔ ቦንቾም ታ ዓይናዻኔ።
  twi-ASANTE: Mɛto dwom ama Awurade, ɛfiri sɛ ɔne me adi no yie. Wɔde ma dwomkyerɛfoɔ
    no.
  eng-WEBU: I will sing to the LORD, because he has been good to me.
  acu-NT: Apuru wina pengker awajtusu asakmin amin kantamruatjame.
  spa-PDDPT: Cantaré a Yavé Porque me llenó de bienes.
  gun-gun: Aporaei 'rã Senhor pe, opa mba'e py xemoingo porã rire.
  agu-BL: Wajcaw, ilenin swak'e' ink'ajsbil teru'. Na wi'nin banl talma'u' swibaj.
  ilo-ULB: Agkantaak kenni Yahweh gapu ta nangaramid isuna kaniak kadagiti nasayaat
    a banbanag.
  kpg-kpg: Meenei Dimaadua, au ga daahili adu gi di Goe, idimaa Goe dela e humalia
    mai gi di au.
  uig-ARA: مەن پەرۋەردىگارغا ناخشا ئېيتىمەن؛ چۈنكى ئۇ ماڭا زور مېھرىبانلىقنى كۆرسەتتى.
  bps-bps: Amugu Dwata, mlingag agu di ge du mdà di bong kafyem di deg.
  sus-sus: Kɔnɔ n tan bara la i xa hinnɛ ra, n bɔɲɛ bara ɲɛlɛxin i xa kisi xa fe ra.
    N bɛɛti bama Alatala bɛ a xa hinnɛ nan ma.
  pon-2006: Maing KAUN, I pahn kouliong komwi, pwehki sapwellimomwi kalahngan ong
    ie.
  jae-jae: Aê janam wê êndêŋ Apômtau gebe eŋ kêmoasiŋ aê ŋanô. Dawidnê pesalem.
  ksd-ksd: Ina kakailai tadav ra Luluai, Tago i tar vapeal kana bo na mangamangana
    piragu.
  tur-YTC: Yahve’ye ezgiler söyleyeceğim, Çünkü bana iyilik etti.
  bel-N: А я спадзяюся на міласэрнасьць Тваю; будзе радавацца сэрца маё са збаўленьня
    Твайго. Буду сьпяваць ГОСПАДУ, бо Ён зрабіў дабро мне.
  grc-BRENT: Βουλὴν πτωχοῦ κατῃσχύνατε, ὅτι Κύριος ἐλπὶς αὐτοῦ ἐστι.
  kpr-kpr: Arie Bajari, na nindae yaru divarena da beká mo, namokena veka eveva eraesa.
  ind-AYT: (13-7) Aku akan bernyanyi bagi TUHAN karena Dia telah berbuat baik kepadaku.
  yut-yut: Yawe da nak do yo tagɨsi agɨt, do mani awɨgek kap yokeŋ.
  nya-nya: Ine ndidzayimbira Yehova pakuti wandichitira zokoma.
  hrv-hrv: Ja se u tvoju dobrotu uzdam, nek' mi se srce raduje spasenju tvome! Pjevat
    ću Jahvi koji mi učini dobro, pjevat ću imenu Jahve Svevišnjeg!
  mps-mps: Awe, Genuai Bidi, te eno nago nogi ugwaba sabo balia po waibao. Magi baso
    meni, nago enaba wiegi yai sę mu yai dao.
  tpi-tpi: Yes, bai mi singim song bilong litimapim nem bilong Bikpela. Long wanem,
    em i bin mekim gut tru long mi.
  dan-1931: Dog stoler jeg fast på din Miskundhed, lad mit Hjerte juble over din Frelse!
    Jeg vil synge for HERREN, thi han var mig god!
  vie-OVCB: Con sẽ luôn ca hát tôn vinh vì Chúa Hằng Hữu cho con dồi dào ân phước.
  guj-2017: યહોવાહની આગળ હું ગાયન ગાઈશ, કારણ કે તે મારા પર કૃપાવાન થયા છે.
  pon-2006A: Maing KAUN, I pahn kouliong komwi, pwehki sapwellimomwi kalahngan ong
    ie.
  por-BRBSL: Eu vou cantar para Yahweh, porque ele tem sido bom para mim.
  eng-OEBUS: I will sing to the Lord who was good to me.
  swe-swe: Men jag förtröstar på (litar på, lutar mig emot) din kärleksfulla nåd (omsorg,
    oförtjänta favör, trofasthet), mitt hjärta gläder sig i din frälsning (befrielse,
    framgång, seger). Jag vill sjunga till Herren, för han har behandlat mig väl (är
    så god mot mig, kommer att kompensera mig). [Att Gud ”har behandlat” psalmisten
    väl är troligtvis en ”profetisk perfekt” som förstärker vissheten i Guds ingripande.
    Löftet att Gud har kompenserat och kommer att gripa in är så säkert att det beskrivs
    som om det redan har skett.]
  cth-cth: BAWIPA koe la ka sak han. Bangkongtetpawiteh, ka lathueng ahawi tangngak.
  twi-twi: Mɛto dwom ama Awurade, efisɛ ɔne me adi no yiye. Wɔde ma dwonkyerɛfo no.
  hlt-hlt: BOEIPA te kai ham a then dongah ka hlai ni.
  tbz-SIM: N yɛ̃́mu ɑ túmɛ̀ mɛsɑ̀ɑ̀ nyiɛ̀, kɛ̀ n yɛ̀mmɛ̀ nɑɑti ɑ n dɛɛtɛ́mɛ̀. N Yiɛ̀
    nKuyie, n yó ndiè nkɛ dɑ sɑ̃ntímu, ɑ n dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀ nkpɛ́í.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God bar deravɨra na gami. Kamaghɨn kɨ an
    ziamɨn onger akabar amuva, ziar ekiam a danɨngam.
  dop-dop: Nyɑ́ kʋpɑntʋ kɛ mɑ tɛɛləɣɩ, nɑ mɑ yɔɔləɣənɑ nyɑ́ wɑɑsʋɣʋ. Tɑcɑɑ mɑɑ yoo-ŋ
    yontu kɛ kʋpɑntʋ nti n lɑpɑ-m tɔ tə tɔɔ.
  azb-azb: Rəbbə ilahi nəğməmi oxuyacağam, Çünki mənə comərdlik etdi.
  eng-DBY: I will sing unto Jehovah, for he hath dealt bountifully with me.
  hin-2017: मैं यहोवा के नाम का भजन गाऊँगा, क्योंकि उसने मेरी भलाई की है।
  wol-KYG: Man de maa ngi dénkoo sa ngor, di bànneexoo sag wall. Naa woy Aji Sax ji,
    ki may baaxe xéewalam.
  swp-swp: GUIAU arinai abo ea wana, paana ia i ainauia aririegu.
  bjr-bjr: Oo Yaawee anee qini amiqi amiqimma qimaqoonnanara ani amooqira idi raanaura.
  eng-YLT: I do sing to Jehovah, For He hath conferred benefits upon me!
  kne-kne: Mankantaak ay mangidaydayaw en sik-a, Apo, gapo sin inpailam en sak-en
    ay kinasiged mo.
  eng-WYC-2017: I shall sing to the Lord, that giveth goods to me, and I shall say
    psalm to the name of the highest Lord.
  eng-WMBB: I will sing to the LORD, because he has been good to me.
  zat-NTPS: Gúl-laqueza' chee̱ Xrana' Dios lawe' da ba nune̱' chia' da xrlátaje.
  zty-NTPS: Goḻkza' che X̱ana' Dios dan' žon chawe'e neda'.
  urd-GVH: मैं रब की तमजीद में गीत गाऊँगा, क्योंकि उसने मुझ पर एहसान किया है।
  rug-rug: Kaqu kera vahesi Igo rau si Goi Zihova, sina tavete valeana mae koa rau
    si Goi.
  gaz-gaz: Ani Waaqayyoof nan faarfadha; arjummaan isaa naa baayʼateeraatii.
  fra-LSG: Moi, j’ai confiance en ta bonté, J’ai de l’allégresse dans le cœur, à cause
    de ton salut; Je chante à l’Éternel, car il m’a fait du bien.
  yal-yal: N tan n yigin saxi i ya hinanna nin, sɛwana n bɔɲɛni i ya kisina fe ra.
    Alatala, n bɛtin bama i xa nɛn amasɔtɔ i bata fe faɲin liga n xa.
  iou-iou: Bureni Ekäni, gäk näka säkgämän täŋ namiŋ yäpmäŋ äbuno unita kap teŋpäŋ
    wäpka api ganiŋ oreret.
  haw-1868: E oli aku no au ia Iehova, No kona lokomaikai ana mai nei ia'u.
  arb-NAV: أُرَنِّمُ لِلرَّبِّ لأَنَّهُ غَمَرَنِي بِإِحْسَانِهِ الْعَمِيمِ.
  ded-ded: KEBUNGO gombunga anengandeac yegec heimibade.
  ewe-ewe: Madzi ha na Yehowa, elabena ewɔ nyui nam.
  eng-LEE: I will sing unto the Lord, because he hath dealt bountifully with me.
  asm-FB: মই যিহোৱাৰ উদেশ্যে গান গাম, কিয়নো তেওঁ মোলৈ মঙ্গল আচৰণ কৰিছে।
  sus-A: كْنْ ﭑ تَن بَرَ لَ عِ شَ هِننّ رَ، ﭑ بْحّ بَرَ حّلّشِن عِ شَ كِسِ شَ قٍ رَ.
    ﭑ بّيتِ بَمَ عَلَتَلَ بّ عَ شَ هِننّ نَن مَ.
  fra-SBL: Je chanterai à Yahvé, parce qu'il a été bon pour moi.
  hbo-hbo: וַאֲנִ֤י ׀ בְּחַסְדְּךָ֣ בָטַחְתִּי֮ יָ֤גֵ֥ל לִבִּ֗י בִּֽישׁוּעָ֫תֶ֥ךָ
    אָשִׁ֥ירָה לַיהוָ֑ה כִּ֖י גָמַ֣ל עָלָֽי׃
  pjt-pjt: Uwa, nyuntu panya ngayunya puḻkaṟa pukuḻmanu, kaṉa pala palulanguṟu inma
    tjuṯa inkara nyuntunya puḻkaṟa waḻkulku.
  kik-kik: Nĩngũinĩra Jehova, nĩgũkorwo nĩanjĩkĩte wega mũno.
  fra-NCL: Moi, j’ai confiance en ta bonté ; mon cœur tressaillira à cause de ton
    salut, je chanterai Yahweh pour le bien qu’il m’a fait.
  cek-AK: Anih loe ka nuiah paroeai hoih pongah, Angraeng khaeah laa ka sak han.
  cuk-cuk: Bab-Jehováʼye, an bega namaked, Be nued-angi-binsamaidba, an bega namaked.
  uig-CYR: «Силәр езилгәнләрниң көңлигә пүккән үмүтини йоқ қилмақчи болисиләр; Бирақ
    Пәрвәрдигар униң башпанаһидур!»
  tel-2017: యెహోవా నన్ను మేళ్ళతో నింపాడు గనక నేను ఆయనకు కీర్తన పాడతాను.
  hat-BSA: Mwen va chante a SENYÈ a, paske Li te aji ak bon kè avè m.
  ukr-ONPU: Ви глузуєте зі сподівань пригнобленого, але Господь – його притулок.
  kos-kos: Nga ac fah on nu sum, O LEUM GOD, Mweyen kom nuna wo nu sik.
  hbo-WLC: וַאֲנִ֤י ׀ בְּחַסְדְּךָ֣ בָטַחְתִּי֮ יָ֤גֵ֥ל לִבִּ֗י בִּֽישׁוּעָ֫תֶ֥ךָ
    אָשִׁ֥ירָה לַיהוָ֑ה כִּ֖י גָמַ֣ל עָלָֽי׃
  ibo-ibo: Aga m abụku Onyenwe anyị abụ, nʼihi na o mesoro m mmeso ọma.
  ory-ory: ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କରିବି, କାରଣ ସେ ମୋହର ପ୍ରଚୁର ମଙ୍ଗଳ କରିଅଛନ୍ତି।
  chk-chk: Ngang üpwe köl ngonuk, ai Samol mi Lapalap, pun ka fokun eäni kirikiröch
    ngeniei.
  rop-rop: YAWEI ai garra sing langa yu, dumaji yubin kain langa mi detmatj.
  yon-yon: Ne kuu Yariman yaa wingkaniin, amborom kuu ye kuu ne yaa amunmo kamoon
    kowe.
  deu-1951: (013-6b) ich will dem HERRN singen, daß er mir wohlgetan!
  eng-JPS: (13-6) I will sing unto the LORD, because He hath dealt bountifully with
    me.
  srp-1865: Pjevaæu Gospodu, koji mi dobro èini.
  lug-lug: Nnaayimbiranga Mukama, kubanga ankoledde ebirungi.
  heb-heb: אשירה ליהוה כי גמל עלי׃
  ben-IRV: আমি সদাপ্রভুুর উদ্দেশ্যে গান করব, কারণ তিনি আমার মঙ্গল করেছেন।
  ntu-ntu: Yawe, sa nangrbo bam murde amrlz-zlwzpeq ninge. Mz da amrlx kx kame bange,
    Yawe, sa nangrbo bam.
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਲਈ ਗਾਵਾਂਗਾ, ਉਸ ਨੇ ਮੇਰੇ ਉੱਤੇ ਪਰਉਪਕਾਰ ਜੋ ਕੀਤਾ ਹੈ।
  mya-JVB: အကျွန်ုပ် ၌ ကျေးဇူး ပြုတော်မူသောကြောင့် ထာဝရဘုရား ကို ထောမနာသီချင်း ဆိုပါမည်။
  kgf-kgf: Yawenéŋ goina héinéŋanʒac imuac niŋac ni legicya héimimaŋ.
  tte-O: Kani wali yawali-yagili koliwo kaiwena kunamwanamwasosi koliyau.
  tbg-tbg: Noravauvo, are ti koqema timitaanarara ti, te ai ihi tiva amitaqi virerave,
    turo.
  hmo-hmo: Lau ese Lohiabada dekenai, ane do lau abia, badina be ia ese, iena hariharibada
    dekenai, lau ia hanamoa vadaeni.
  zar-NT: Gul-laʼ queëʼ Xanruʼ, tuʼ benëʼ quiaʼ le naca dxiʼa.
  urd-urd: मैं ख़ुदावन्द का हम्द गाऊँगा क्यूँकि उसने मुझ पर एहसान किया है।
  rus-SYN: Вы посмеялись над мыслью нищего, что Господь упование его.
  bqc-SIM: Málɛ n gbɛ̃kɛ náaikɛ, ma pↄ na kɛ́ ńyↄ̃ ma suaba. Má lɛsi Diiɛ, asa
    à yãmaakɛ̀mɛɛ.
  tcz-CHONGTHU: Keiman Yahweh Pakai vahchoi lan sang e ajeh chu Ama keidin thilpha
    tah eibol peh ati.
  mar-mar: मी परमेश्वरासाठी गाईन, कारण त्याने मला फार उदारपणे वागवले आहे.
  isl-isl: En, – ég mun treysta þér og miskunn þinni hvað sem á gengur og fagna yfir
    hjálp þinni!
  hlt-THB: Kak khan awh leek saw, Bawipa venawh laa sa vang nyng.
  qub-qub: ¡Alli ricamashanpitami Tayta Diosta alabashaj!
  bqp-bqp: Mani lɛ̀ sí Dikirinɛ, zaakũ à yã mana kɛ̀mɛnɛ.
  hat-hat: (013:7) M'ap chante pou Seyè a, paske li te bon pou mwen.
  eng-BSB: I will sing to the LORD, for He has been good to me.
  eng-WEBPB: I will sing to the LORD, because he has been good to me.
  kbq-kbq: Nagra Ra Anumzamofonku zagamera hugahue. Na'ankure Agra knare'zana rama'a
    hunante'ne.
  nhe-BL: Nihuicas para ta, TOTECO, pampa miyac tlen cuali tinechchihuilijtoc.
  wnc-wnc: Ngan, nata kau Buyambam tapatane umana yatangenatnanggengu ataiwit. Dasingge,
    ita nae take siknga tasingamukut.
  bus-bus: Mɛ́ lɛ̀ sí Diinɛ, zaakɛ à yã maaa kɛ̀mɛ.
  gub-BL: Amuzàg putar zegar haw newe nehe, o Tupàn Tuweharupi Wiko Ma'e pe, Ta'e
    nekatuahy ihewe ne xe.
  eng-DRA: 'For the Lord is in the just generation: you have confounded the counsel
    of the poor man, but the Lord is his hope.'
