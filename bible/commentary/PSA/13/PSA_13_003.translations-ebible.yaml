verse: PSA.013.003
translations:
  mal-C: എന്റെ ദൈവമായ യഹോവേ, തൃക്കൺപാർത്ത് എനിക്ക് ഉത്തരമരുളണമേ. എന്റെ കണ്ണുകൾക്കു
    പ്രകാശം നൽകണമേ, ഇല്ലായെങ്കിൽ ഞാൻ മരണനിദ്രയിൽ ആണ്ടുപോകും,
  deu-TKW: Wie lange soll ich Schmerzen in meiner Seele hegen, Kummer in meinem Herzen
    Tag für Tag? Wie lange soll mein Feind über mich triumphieren?
  lin-lin: Kino tango nini nakozala mawa-mawa kati na motema na ngai mpe nakomitungisa
    mikolo nyonso ? Kino tango nini monguna na ngai akolonga ngai ?
  mmx-mmx: O Leeme Silok, nu ne Moroa rak. Doma su rak. Una sep siam at lising tarak.
    Una raba amlong ia mi lolos tarak. La nemen uta ke xepe ia xusu ana met.
  eng-LSV: Look attentively; Answer me, O YHWH, my God, || Enlighten my eyes, lest
    I sleep in death,
  eng-GNV: 'Beholde, and heare mee, O Lord my God: lighten mine eyes, that I sleepe
    not in death:'
  eng-WEBSTER: 'Consider and hear me, O LORD my God: lighten my eyes, lest I sleep
    the sleep of death;'
  nhw-BL: Techtlachili huan technanquili, TOTECO. ¡NoTeco Dios! Techmaca tlahuili
    para nitlachiyas ipan ni tzintlayohuilotl huan amo nimiquis.
  swh-ONEN: Nitazame, unijibu, Ee Bwana Mungu wangu. Yatie nuru macho yangu, ama sivyo
    nitalala usingizi wa mauti.
  bba-bba: Sere dommɑ kɑɑ n derɑ nɑ n bwisikumɔ nɛn ɡɔ̃ruɔ. Sere dommɑ kɑɑ n derɑ
    nɑ n nuki sɑnkire. Sere dommɑ kɑɑ n derɑ nɛn yibɛrɛ u n mɑn tɑɑre.
  eng-KJVCPB: 'Consider and hear me, O Lord my God: Lighten mine eyes, lest I sleep
    the sleep of death;'
  luo-luo: Para kendo idwoka, yaye Jehova Nyasaye Nyasacha. Chiw ler ne wengena, nono
    to dipo ka nindo otera mi atho;
  aii-aii: ܚܘܼܪ ܓ̰ܲܘܸܒ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗ‌ܝܼ، ܒܲܗܪܸܢ ܥܲܝܢܝܼ̈ ܕܠܵܐ ܛܵܡܪܹܢ ܒܫܸܢܬܵ‌ܐ
    ܕܡܵܘܬܵ‌ܐ؛
  meu-meu: Iehova e, egu Dirava, ba haeroa bona ba haere henigu; matagu ba hadiaridia,
    mase ena mahuta ai baina mahuta na garina,
  npi-ULB: हे परमप्रभु मेरा परमेश्‍वर, मलाई हेर्नुहोस् र मलाई जवाफ दिनुहोस् । मेरा
    आँखालाई ज्योति दिनुहोस्, नत्र म मृत्युमा सुत्‍नेछु ।
  yor-yor: Wò mí kí o sì dá mi lóhùn, Olúwa Ọlọ́run mi. Fi ìmọ́lẹ̀ fún ojú mi, kí
    èmi ó má sún oorun ikú.
  pes-OPCB: ای یهوه خدای من، بر من نظر کن و دعای مرا اجابت فرما. نگذار نور زندگی‌ام
    خاموش شود. نگذار به خواب مرگ فرو روم
  tgl-ULB: Tumingin ka sa akin at sagutin mo ako, Yahweh aking Diyos! Paliwanagin
    ang aking mga mata, o ako ay matutulog sa kamatayan.
  nop-nop: O Yahwe, Bepaŋne, nutok nadinamuŋa yonadine nadiweŋ. Tiŋa kotigoŋ nehitubu-kilitiune
    kumuŋ mu tibit.
  hui-hui: Anduane Homogo i̱naga Ngode Datagaliwabeore-o Í̠na i̱ mitangi halu i̱naga
    bi larogo hale habe. I̱ nahomoliya i̱naga de mo ngalalu lone mo hongo habe.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​ခေါ်​သော​အ​ခါ​ကြည့်​တော်​မူ​၍
    ထူး​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​ကို​ပြန်​လည်​၍​ခွန်​အား​ဖြင့် ပြည့်​ဝ​စေ​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​အား​သေ​စေ​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: སྟུག་པོ་གཉིད་དང་བཅས་ཏེ་མི་འཆི༌ཕྱིར། །ཀྱེ་ཀྱེ་ང་ཡི་དཀོན་མཆོག༌ཡ་ཝཱེ་ལགས། །བདག་ལ་གཟིགས་ཤིང་བཀའ་ལན་གནང་བར༌མཛོད།
    །བདག་གི་མིག་ཟུང་གསལ་པོར་མཛད་དུ༌གསོལ།།
  wsk-wsk: O Yawe, ni aninga Kaem, kema gurugu aisu ale agiring ilupko! Aga sangaru
    se ani me kuerikko;
  sna-sna: Tarirai kwandiri mugondipindura, imi Jehovha Mwari wangu. Vhenekerai meso
    angu, kana kuti ndichafa ndakarara;
  spa-BLM: Mira y respóndeme, Yahvé, mi Dios. Da luz a mis ojos, para que no duerma
    en la muerte;
  cac-cac: Mamin Jehová in Diosal, cotan̈ q'uelan d'ayin, tac'van̈ d'ayin, ac' a vach'c'olal
    d'ayin, yic vach' man̈ ol in pet chamoc,
  swh-ULB: Unitazame na unijibu, Yahwe Mungu wangu! Nipe mwanga machoni pangu, vinginevyo
    nitalala katika mauti.
  bel-bel: Усе ўхіліліся, зрабіліся аднолькава непатрэбныя; ніхто ня робіць дабра,
    ніхто аніводзін.
  deu-ELBBK: Bis wann soll ich Ratschläge hegen in meiner Seele, Kummer in meinem
    Herzen bei Tage? Bis wann soll sich mein Feind über mich erheben?
  mbb-OT: Nengazen he Megbevayè ku kenà a kenikew pesegdana; iveǥey nu en kedì is
    mibuyù ku pinaaǥi te ked-ampù ku. Ilikù nu kayi te kedì is desen ku su para kenà
    a mebpatey.
  mal-2015: എന്റെ ദൈവമായ യഹോവേ, കടാക്ഷിക്കേണമേ; എനിക്കു ഉത്തരം അരുളേണമേ; ഞാൻ മരണനിദ്ര
    പ്രാപിക്കാതിരിപ്പാൻ എന്റെ കണ്ണുകളെ പ്രകാശിപ്പിക്കേണമേ.
  gup-gup: Yawey! Ngudda ngardduk God, kanwokma bu yiwarrudj ngahdi dja djawahdjawan.
    Kanmimbayhkemen, wardi ngadjalmimburdme bu ngarrowen.
  rmc-rmc: Dži kana hordinava o pharipen andre duša a džives so džives e žaľa andro
    jilo? Dži kana pes miro ňeprijaťeľis pre mande ľidžala upre?
  nlg-nlg: Ko ririu mai mo ko bosa tughu, Aghe Lord, nigua na God! Talugonia na marara
    mai tana matagu, na pukuna ge ku bei mate gea.
  pes-OPV: ‌ای یهوه خدای من نظر کرده، مرا مستجاب فرما! چشمانم را روشن کن مبادا به
    خواب موت بخسبم.
  ron-1924: Привеште, рэспунде-мь, Доамне, Думнезеул меу! Дэ луминэ окилор мей, ка
    сэ н-адорм сомнул морций,
  ben-OBCV: আমার দিকে চেয়ে দেখো ও উত্তর দাও, হে সদাপ্রভু, আমার ঈশ্বর। আমার চোখে আলো
    দাও, নয়তো আমি মৃত্যুতে ঘুমিয়ে পড়ব,
  som-som: Rabbiyow Ilaahayow, waxaas u fiirso, oo ii jawaab, Indhahayga iftiimi,
    yaanan hurdadii geerida seexanine,
  lat-VUC: Omnes declinaverunt, simul inutiles facti sunt. Non est qui faciat bonum,
    non est usque ad unum. Sepulchrum patens est guttur eorum; linguis suis dolose
    agebant. Venenum aspidum sub labiis eorum, quorum os maledictione et amaritudine
    plenum est; veloces pedes eorum ad effundendum sanguinem. Contritio et infelicitas
    in viis eorum, et viam pacis non cognoverunt; non est timor Dei ante oculos eorum.
  eng-ASVBT: 'Consider and answer me, O Jehovah my God: Lighten mine eyes, lest I
    sleep the sleep of death;'
  mna-mna: Yooba Anutu tio, re yo mi ŋgun talŋom pa suŋŋana tio ti. Pombol yo mi payaryaara
    motoŋ. Kokena pataŋana taiŋgi ikoto yo, som ipun yo ma aŋmeete. To koŋ koi bizin
    tirepiili yo, mi nin se ma tiso tilip pio.
  ita-1885: Riguarda, rispondimi, Signore Iddio mio; Illumina gli occhi miei, Che
    talora io non dorma il sonno della morte;
  eng-LXXUP: 'They are all gone out of the way, they are together become good for
    nothing, There is none that does good, no not one. Their throat is an open sepulcher;
    With their tongues they have used deceit; The poison of asps is under their lips:
    Whose mouth is full of cursing and bitterness; Their feet are swift to shed blood:
    Destruction and misery are in their ways; And the way of peace they have not known:
    There is no fear of God before their eyes.'
  eng-ULB: Look at me and answer me, Yahweh my God! Give light to my eyes, or I will
    sleep in death.
  spa-VBL: Considera esto y respóndeme, Señor mi Dios. Regrésame mi fuerza porque
    de otro modo moriré.
  fra-_FOB: Jusques à quand formerai-je des projets dans mon âme, et aurai-je le chagrin
    au cœur tout le jour? Jusques à quand mon ennemi s'élèvera-t-il contre moi?
  mal-mal: എന്റെ ദൈവമായ യഹോവേ, കടാക്ഷിക്കണമേ; എനിക്ക് ഉത്തരം അരുളണമേ; ഞാൻ മരണനിദ്ര
    പ്രാപിക്കാതിരിക്കുവാൻ എന്റെ കണ്ണുകളെ പ്രകാശിപ്പിക്കണമേ.
  lit-lit: Pažvelk, išklausyk mane, VIEŠPATIE, mano Dieve! Padaryk šviesias man akis,
    kad mirties miegu neužmigčiau!
  urd-GVR: Ai Rab mere Ḳhudā, mujh par nazar ḍāl kar merī sun! Merī āṅkhoṅ ko raushan
    kar, warnā maiṅ maut kī nīnd so jāūṅgā.
  suz-BL: परमप्रभु यावे, आं परमप्रभु, आं कली मिम्‍शा, आं लोव़ लेत्‍तीनी। आ बोल लेंशा
    गेयीनी। मो मपाइतीनी हना, गो बेक्‍नुङ।
  eng-NOY: Look down and hear me, O LORD, my God! Enlighten my eyes, lest I sleep
    the sleep of death;
  ita-1927: Riguarda, rispondimi, o Eterno, Iddio mio! Illumina gli occhi miei che
    talora io non m’addormenti del sonno della morte,
  ckb-ckb: ئەی یەزدان، خودای من، سەیرم بکە و بە دەنگمەوە وەرە، چاوم ڕۆشن بکەرەوە،
    نەوەک خەوی مەرگم لێبکەوێت،
  eng-BBE: Let my voice come before you, and give me an answer, O Lord my God; let
    your light be shining on me, so that the sleep of death may not overtake me;
  xsi-xsi: Yova Kindeni, naneŋgu Maro Kindeni, naŋa ano pano tu kupaloŋo pana ku kusâu
    pa naneŋgu noŋa. Noko ne walo kaika kulua naŋa kilo. Tia ma naŋa alâ pa mateŋa
    nianzi.
  kan-OKCV: ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನನ್ನನ್ನು ನೋಡಿ ನನಗೆ ಸದುತ್ತರ ಕೊಡಿರಿ. ನನಗೆ ಮರಣ ನಿದ್ರೆ
    ಉಂಟಾಗದಂತೆ ನನ್ನ ಕಣ್ಣುಗಳನ್ನು ಬೆಳಗಿಸಿರಿ.
  tam-2017: என் தேவனாகிய யெகோவாவே, நீர் நோக்கிப்பார்த்து, எனக்குப் பதில் தாரும்; நான்
    மரணமாகிய தூக்கம் அடையாதபடி என்னுடைய கண்களைத் தெளிவாக்கும்.
  spa-RV-1909: 'Mira, óyeme, Jehová Dios mío: alumbra mis ojos, porque no duerma en
    muerte;'
  ron-BTF: Ia aminte și ascultă-mă, DOAMNE Dumnezeul meu; luminează-mi ochii, ca nu
    cumva să dorm somnul morții;
  eng-WEBP: Behold, and answer me, LORD, my God. Give light to my eyes, lest I sleep
    in death;
  eng-FBV: Think about this, and answer me, Lord my God. Give me back my strength,
    otherwise I'm going to die,
  nld-1939: Zie op mij neer; verhoor mij, Jahweh, mijn God! Straal glans in mijn ogen,
    opdat ik niet wegslaap in de dood,
  nch-BL: Techtachili huan technanquili, TOTECO. ¡NoTeco Dios! Techmaca taahuili para
    nitachiyas ipan ni tzintayohuilot huan amo nimiquis.
  vie-1934: Hỡi Giê-hô-va, Đức Chúa Trời tôi, xin hãy xem xét, nhậm lời tôi, Và làm
    cho mắt tôi được sáng, Kẻo tôi phải ngủ chết chăng.
  cha-cha: 'Jaso ya jungogyo, O Jeova, Yuusso: ina y atadogjo sija para mungayo maego
    gui maego finatae.'
  hin-CV: याहवेह, मेरे परमेश्वर, मेरी ओर ध्यान दे मुझे उत्तर दीजिए. मेरी आंखों को
    ज्योतिर्मय कीजिए, ऐसा न हो कि मैं मृत्यु की नींद में समा जाऊं,
  eng-OURB: Behold, and answer me, Adonai, my God. Give light to my eyes, lest I sleep
    in death;
  spa-BES: Mírame y dame una respuesta, oh Señor mi Dios; deja que tu luz brille sobre
    mí, para que el sueño de la muerte no me alcance;
  tdx-tdx: Vazohò, naho toiño iraho, ry Iehovà Andrianañahareko; hazavao o masokoo;
    tsy mone hiroroako ty firoron-kavilasy;
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์ ขอทรงพิจารณา และฟังข้าพระองค์ด้วยเถิด
    ทั้งขอทรงเพิ่มความสว่างแก่ตาข้าพระองค์ เกล​ือกว่าข้าพระองค์จะหลั​บอย​ู่ในความตาย
  por-BR-2018: Olha para mim, e ouve-me, SENHOR meu Deus; ilumina os meus olhos, para
    que eu não adormeça na morte.
  deu-ELO: Schaue her, antworte mir, Jehova, mein Gott! Erleuchte meine Augen, daß
    ich nicht entschlafe zum Tode,
  eng-WYC-2018: My Lord God, behold thou, and hear thou me. Lighten thou mine eyes,
    lest any time I sleep in death; (My Lord God, behold thou, and answer thou me.
    Give thou light to my eyes, lest any time I sleep in death;)
  epo-epo: Rigardu kaj aŭdu min, ho Eternulo, mia Dio; Lumigu miajn okulojn, ke mi
    ne ekdormu per morto;
  gfk-gfk: Nes iau ma nu taram iau, nora Watong, nugu God. Bul pukus no gungunuama
    ta ira matagu. Bia taie, iau ni kubaba na minaat.
  uig-PIN: Manga ⱪara, manga jawab bǝrgin, i Pǝrwǝrdigar Hudayim! Ɵlüm uyⱪusi meni
    besip kǝlgüqǝ, Kɵzümni yorutⱪaysǝn,
  beo-beo: Hina Gode! Di nama ba:ma amola nama adole ima. Na gasa bu nima ima amola
    namone mae bogoma:maga.
  tpi-OTNT: Bikpela, yu God bilong mi. Yu mas tingting long mi na harim prea bilong
    mi. Strongim mi gen bai mi no ken i dai.
  hau-SA: Ka dube ni ka amsa mini, ya Ubangiji Allahna. Ka ba da haske ga fuskata,
    ko in yi barci cikin mutuwa;
  udu-udu: Nyiṯẖi ma dhali thoḵ aha/ gwo mo, ayy Tap̱a, Arumgimis pem mo. Kushi em
    pem mo isi ciki/ ki aha/ mina ish e mo e a’di jin ta mo/ish e gi mowu mo,
  uig-LAT: Manga qara, manga jawab bergin, i Perwerdigar Xudayim! Ölüm uyqusi méni
    bésip kelgüche, Közümni yorutqaysen,
  nde-nde: Ngizwela ungiphendule, Oh Thixo Nkulunkulu wami. Khanyisela amehlo ami
    funa ngihle ngilale kokuphela;
  ton-ton: '‌ʻE Sihova ko hoku ʻOtua, ke ke tokanga mai pea ongoʻi au: fakamaama hoku
    mata, telia naʻaku mohe ʻi he mohe ʻoe mate;'
  ces-1613: Dokud rady vyhledávati budu v mysli své, a den ode dne svírati se v srdci
    svém? Až dokud se zpínati bude nepřítel můj nade mnou?
  eng-WMB: Behold, and answer me, LORD, my God. Give light to my eyes, lest I sleep
    in death;
  tam-TCV: என் இறைவனாகிய யெகோவாவே, என்னை நோக்கிப்பாரும்; எனக்குப் பதில் கொடும். என்
    கண்களுக்கு ஒளியைத் தாரும்; அல்லது நான் மரணத்தில் உறங்கி விடுவேன்.
  ceb-ULB: Tan-awa ug tubaga ako, O Yahweh nga akong Dios! Hayagi ang akong panan-aw,
    kay kondili mahikatulog ako sa kamatayon.
  pol-UBG: Spójrz i wysłuchaj mnie, PANIE, mój Boże! Oświeć moje oczy, bym nie zasnął
    w śmierci;
  urd-GVU: اے رب میرے خدا، مجھ پر نظر ڈال کر میری سن! میری آنکھوں کو روشن کر، ورنہ
    مَیں موت کی نیند سو جاؤں گا۔
  eng-OEBCW: Look at me, answer me, Lord my God. Fill my eyes with your light, lest
    I sleep in death,
  deu-1912: Schaue doch und erhöre mich, HERR, mein Gott! Erleuchte meine Augen, daß
    ich nicht dem Tode entschlafe,
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ದೇವರೇ, ನನ್ನಲ್ಲಿ ದೃಷ್ಟಿಯಿಟ್ಟು ನನಗೆ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸು;
    ನನಗೆ ಮರಣನಿದ್ರೆಯು ಉಂಟಾಗದಂತೆ ನನ್ನ ಕಣ್ಣುಗಳನ್ನು ಕಳೆಗೊಳಿಸು.
  yap-yap: SOMOL ni Got rog, mu changar ngog ma ga fulweg lungug. Mu sulweg gelngig;
    dab mu pageg nggum’.
  hlt-MCSB: Aw ka BOEIPA Pathen paelki lamtah kai he n'doo dae. Ka mik mah han tueng
    sak dueknah khuila ka ip ve.
