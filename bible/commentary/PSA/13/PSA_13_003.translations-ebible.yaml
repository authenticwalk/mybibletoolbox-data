  rus-SYN: Все уклонились, сделались равно непотребными; нет делающего добро, нет
    ни одного.
  bqc-SIM: Máↄ dɛ̃ɛka ń ma làasooↄ e bↄɛ ni? Ma pↄ ìↄ sia lá gu lɛ́ dↄ, ma ibɛɛ
    aↄ gbãablea e bↄɛ ni?
  tcz-CHONGTHU: O Yahweh Pakai, Elohim ka Pathen hung kiheiyin, neihin donbut tan!
    Katha kile dohsah'in, neithisah hih'in.
  mar-mar: हे परमेश्वरा, माझ्या देवा, माझ्याकडे बघ, माझ्या प्रश्नांचे उत्तर दे. मला
    मृत्यू निद्रा येऊ नये म्हणून, माझे डोळे प्रकाशीत कर.
  isl-isl: Hve lengi verð ég að byrgja inni angist mína? Hve lengi eiga óvinir mínir
    að hreykja sér upp yfir mig?
  hlt-THB: Aw Bawipa ka Khawsa, ni toek nawhtaw nim hlat lah. Kamik ve dai law sak
    lah, cek kaa mantaw thihnaak ing ip loet hawh kawng nyng;
  qub-qub: Tayta Dios, ¡yanapaycamay ari! ¡Achicyayniquita ricaycänäpaj yanapaycamay!
    ¡Wañunätaga ama munaycuychu ñawëcunapis ñipitacäcunantaga!
  bqp-bqp: Dikiri ma Luda, ǹ ma gwa ǹ ma yã ma, ǹ ma ãn weremɛnɛ de màsun garo yãi,
  hat-hat: (013:4) Gade m' non, Seyè! Reponn mwen non, Bondye mwen! Kenbe m' pou m'
    pa mouri.
  eng-BSB: Consider me and respond, O LORD my God. Give light to my eyes, lest I sleep
    in death,
  eng-WEBPB: Behold, and answer me, LORD, my God. Give light to my eyes, lest I sleep
    in death;
  kbq-kbq: Rukrahe hunka nenagenka Ra Anumzana nagri Anumzamoka kenona hunanto. Ru
    mase'nurega frinugi, navurga eri hari hunka hanavea namige'na, ofri kasefa hu'na
    mani'neno.
  pon-pon: Main ai Kot, kom kotin majan don ia o japen ia. Kom kotin kamaraini maj
    ai, pwe i ender mela.
  nhe-BL: Xinechtlachili huan xinechnanquili, TOTECO. ¡NoTeco Dios! Xinechmaca tlahuili
    para nitlachiyas ipan ni tzintlayohuilotl huan ax nimiquis.
  wnc-wnc: Buyambam tapa, ga natane Anutuna. Ga nae asiknga natanggamatake natane
    tumuk wamae natapso. Natake gata gatangami nata dua kupit.
  bus-bus: Dii ma Luda, ǹ ma gwa nɛ́ ma yã ma, ǹ ma uu weremɛ lɛ màton garo yãnzi,
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, eme'e herehe kury. Ewazar heze'eg ihewe kury.
    Emur nekàgaw ihewe nehe. Nezewe mehe namàno kwaw nehe.
  eng-DRA: 'They are all gone aside, they are become unprofitable together: there
    is none that doth good, no not one. Their throat is an open sepulchre: with their
    tongues they acted deceitfully; the poison of asps is under their lips. Their
    mouth is full of cursing and bitterness; their feet are swift to shed blood. Destruction
    and unhappiness in their ways: and the way of peace they have not known: there
    is no fear of God before their eyes.'
