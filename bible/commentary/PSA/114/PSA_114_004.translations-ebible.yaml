verse: PSA.114.004
translations:
  mal-C: പർവതങ്ങൾ മുട്ടാടുകളെപ്പോലെയും മലകൾ കുഞ്ഞാടുകളെപ്പോലെയും തുള്ളിച്ചാടി.
  deu-TKW: Die Berge hüpften wie Widder, die Hügel wie Lämmer.
  lin-lin: bangomba epumbwaki lokola bameme, bangomba mike epumbwaki lokola bana ya
    ntaba.
  mmx-mmx: la lempattaavut digat los ngan lempatme, la lengkong kaana digat los ngan
    lempatnat sipsip.
  eng-LSV: The mountains have skipped as rams, || Heights as sons of a flock.
  eng-GNV: The mountaines leaped like rams, and the hils as lambes.
  eng-WEBSTER: The mountains skipped like rams, and the little hills like lambs.
  nhw-BL: Nochi paquiyayaj hasta elqui quen nopa tepeme tzicuinque ica paquilistli
    quen chivojme, huan nopa tlaixtemolis tzicuinque quen pilborregojtzitzi.
  swh-ONEN: milima ilirukaruka kama kondoo dume, vilima kama wana-kondoo.
  bba-bba: Guunu yɔ̃ɔkumɔ nɡe yɑ̃ɑ kinɛnu, mɑ ɡunɡunu yɔ̃ɔkumɔ nɡe yɑ̃ɑ binu.
  eng-KJVCPB: The mountains skipped like rams, And the little hills like lambs.
  luo-luo: gode nolengʼore ka imbe, to thuche to nochikore ka nyirombe.
  aii-aii: ܛܘܼܪ̈ܵܢܹܐ ܪܩܝܼܕ ܠܗܘܿܢ ܐܲܝܟ݂ ܒܲܪ̈ܥܵܢܹܐ، ܪ̈ܘܼܡܝܵܬܹ‌ܐ ܐܲܝܟ݂ ܦܹܐܪܹ̈ܐ ܕܦܸܣܩܵܐ.
  meu-meu: ororo badadia e roho isi roho isi, mamoe mamaruanedia na heheto, bona ororo
    maraḡidia mamoe-mamoe na heheto.
  npi-ULB: पहाडहरू पाठाहरूझैं उफ्रे, डाँडहरू थुमाहरूझैं उफ्रे ।
  yor-yor: Àwọn òkè ńlá ń fò bí àgbò àti òkè kéékèèké bí ọ̀dọ́-àgùntàn.
  pes-OPCB: کوهها همچون قوچها، و تپه‌ها مانند بره‌ها به جست و خیز درآمدند.
  tgl-ULB: Ang mga bundok ay lumukso na parang mga tupa, ang mga burol ay lumukso
    na parang mga batang tupa.
  nop-nop: Kaŋ kweboboe wapuhi-wapuhi adi sukuleeŋ meme nabugoŋ tatakut-tatakut tigiŋ,
    kaŋ tuwai kabekabe heki adi muntaaŋ dompa mihiniŋ nabugoŋ tatakuyau tigiŋ.
  hui-hui: Dindi hari timbuni wearume nogo memerume pogolama ibaga biradagua bialu
    hari emene wearume nogo sibi iginime pogo laradagua bini.
  mya-mya: တောင်​ကြီး​တို့​သည်​ဆိတ်​များ​ကဲ့​သို့​လည်း​ကောင်း၊ တောင်​ငယ်​တို့​သည်​သိုး​များ​ကဲ့​သို့​လည်း​ကောင်း
    ခုန်​ပေါက်​ကြ​၏။
  bod-N: རི་བོ་ཆེན་པོ་ལུག་ཐུག་བཞིན་དུ༌མཆོངས། །རི་སྒང་རྣམས་ཀྱང་ལུ་གུ་བཞིན་དུ༌ལྡིང༌།།
  wsk-wsk: Duruk alo mu uririkikasan ale sipsip anumang bibiya iwita ting ting makasan,
    se motongar kuting gotektek mu sipsip gotektek iwita ting ting makasan.
  sna-sna: makomo akakwakuka samakondobwe, zvikomo samakwayana.
  spa-BLM: Las montañas saltaron como carneros, las pequeñas colinas como corderos.
  cac-cac: Axo lum vitz yed' lum tzalquixtac ix q'ue cheneljoc luum icha noc' chiva,
    ma icha noc' yunetac calnel.
  swh-ULB: Milima iliruka kama kondoo waume, vilima viliruka kama wana-kondoo.
  bel-bel: 'Тады клікнуў я імя Гасподняе: Госпадзе! уратуй душу маю.'
  deu-ELBBK: die Berge hüpften wie Widder, die Hügel wie junge Schafe.
  mbb-OT: Neyunggat is menge vuntud wey menge vuvungan he henduen be te ebpemenlinglingketew
    he menge kambing wey menge kerehidu.
  mal-2015: പർവ്വതങ്ങൾ മുട്ടാടുകളെപ്പോലെയും കുന്നുകൾ കുഞ്ഞാടുകളെപ്പോലെയും തുള്ളി.
  gup-gup: Dja mak manbu kuwarddekimuk rowk bolkdorrolkang, yiman kayime mayh nawu
    sheep karrohdolkan!
  rmc-rmc: o verchi chučkerenas sar bakre a o brehi sar cikne bakrore.
  nlg-nlg: Na lei ghotu tara soghasogha, vagha na beti te tipotipo, mana lei ghotu
    pile te vaghara na lei dale sheep.
  pes-OPV: کوهها مثل قوچها به جستن درآمدند و تلها مثل بره های گله.
  ron-1924: мунций ау сэрит ка ниште бербечь ши дялуриле, ка ниште мей.
  ben-OBCV: পর্বতমালা মেষের মতো, পাহাড়গুলি মেষশাবকের মতো লাফিয়ে উঠল।
  som-som: Buurihii waxay u boodboodeen sidii wanan, Kurihiina sidii baraar.
  lat-VUC: 'et nomen Domini invocavi: o Domine, libera animam meam.'
  eng-ASVBT: The mountains skipped like rams, The little hills like lambs.
  mna-mna: Zin abal tiseŋeeŋe mi tilulu zin kembei ta mekmek. Mi lele mbukunbukun
    timorsop, mi tilulu zin kembei ta sipsip popoŋan.
  ita-1885: I monti saltarono come montoni, I colli come agnelli.
  eng-LXXUP: 'Then I called on the name of the Lord: O Lord, deliver my soul.'
  eng-ULB: The mountains skipped like rams, the hills skipped like lambs.
  spa-VBL: Las montañas brincaron como carneros, los cerros saltaron como ovejas.
  fra-_FOB: Les montagnes bondirent comme des béliers, et les collines comme des agneaux.
  mal-mal: പർവ്വതങ്ങൾ മുട്ടാടുകളെപ്പോലെയും കുന്നുകൾ കുഞ്ഞാടുകളെപ്പോലെയും തുള്ളി.
  urd-GVR: Pahāṛ menḍhoṅ kī tarah kūdne aur pahāṛiyāṅ jawān bheṛ-bakriyoṅ kī tarah
    phāṅdne lagīṅ.
  suz-BL: डांडा बोका खोदेंशो पा प्रेक्‍तेक्‍म। पहाड भेडा खोदेंशो पा प्रेक्‍तेक्‍म।
  eng-NOY: The mountains skipped like rams, And the hills like lambs.
  ita-1927: I monti saltarono come montoni, i colli come agnelli.
  ckb-ckb: چیاکان وەک بەران بازیان دا، گردەکان وەک بەرخۆلە.
  eng-BBE: The mountains were jumping like goats, and the little hills like lambs.
  xsi-xsi: Kinzi tuu ŋalaŋala siruru kala sipapatiki sitogonzi meme mine. Aku kinzi
    tuu kiri-kiri kala sisoŋga pwapwataki sitogonzi lama natu mine.
  kan-OKCV: ಬೆಟ್ಟಗಳು ಟಗರುಗಳಂತೆ ಓಡಿತು, ಗುಡ್ಡಗಳು ಕುರಿಮರಿಗಳಂತೆಯೂ ಓಡಾಡಿದವು.
  tam-2017: மலைகள் ஆட்டுக்கடாக்களைப்போலவும், குன்றுகள் ஆட்டுக்குட்டிகளைப்போலவும் துள்ளினது.
  spa-RV-1909: 'Los montes saltaron como carneros: los collados como corderitos.'
  ron-BTF: Munții au săltat ca berbecii și colinele ca mieii.
  eng-WEBP: The mountains skipped like rams, the little hills like lambs.
  eng-FBV: Mountains jumped in fright like rams, hills startled like lambs.
  nld-1939: Als rammen sprongen de bergen weg, Als lammeren de heuvels.
  nch-BL: Nochi paquiyayaj hasta elqui quej nopa tepeme huitonque ica paquilisti quej
    chivojme, huan nopa taixtemolis huitonque quej pilborregojtzitzi.
  vie-1934: Núi nhảy như chiên đực, Nổng nhảy khác nào chiên con.
  cha-cha: Y beca sija manayog taegüije y quinilo laje yan y mandiquique ogso sija
    taegüije y manpatgon na quinilo sija.
  hin-CV: पर्वत मेढ़ों के तथा पहाड़ियां मेमनों के समान, छलांग लगाने लगीं.
  eng-OURB: The mountains skipped like rams, the little hills like lambs.
  spa-BES: Las montañas saltaban como cabras, y las pequeñas colinas como corderos.
  tdx-tdx: Nitrekotreko hoe añondrilahy o vohitseo, hoe anak-añondry o tambohoo.
  tha-KJV: ภู​เขากระโดดเหมือนแกะผู้ เนินเขากระโดดเหมือนลูกแกะ
  por-BR-2018: Os montes saltaram como carneiros, os morros como cordeiros.
  deu-ELO: die Berge hüpften wie Widder, die Hügel wie junge Schafe.
  eng-WYC-2018: Mountains full out joyed as rams; and little hills as the lambs of
    sheep. (The mountains rejoiced like rams; and the little hills like the lambs
    of sheep.)
  epo-epo: La montoj saltis kiel ŝafoj, La montetoj kiel ŝafidoj.
  gfk-gfk: Ira tamat na uladih diet ga karkaruas ho ira tumatena sipsip, ma ira nat
    na uladih hoing ra nat na sipsip.
  uig-PIN: Taƣlar ⱪoqⱪarlardǝk, Dɵnglǝr ⱪozilardǝk oynaⱪlidi.
  beo-beo: Goumi ilia da goudi agoane hahadiasu. Amola agolo ilia da sibi mano agoane
    hahadia lafia:su.
  tpi-OTNT: Ol bikpela maunten i kalap kalap olsem ol meme na ol liklik maunten i
    kalap nabaut olsem ol sipsip.
  hau-SA: duwatsu suka yi tsalle kamar raguna, tuddai kamar tumaki.
  udu-udu: ’Kuwosha turga/ p̱ekina ŋalbothoŋ ki ’thir ’thir mo me’d gwasiŋ ḵa’bal
    mo, dhali ushi wosha gwa’dga/ wana e ki ushi ḵa’bal mo.
  uig-LAT: Taghlar qochqarlardek, Döngler qozilardek oynaqlidi.
  nde-nde: Izintaba zaqothuka njengenqama, amaqaqa enza njengamawundlu.
  ton-ton: Naʻe hopohopo ʻae ngaahi moʻunga ʻo hangē ko e fanga sipitangata, mo e
    ngaahi foʻi moʻunga ʻo hangē ko e fanga lami.
  ces-1613: Hory poskakovaly jako skopci, pahrbkové jako jehňata.
  eng-WMB: The mountains skipped like rams, the little hills like lambs.
  tam-TCV: மலைகள் செம்மறியாட்டுக் கடாக்களைப்போலவும், குன்றுகள் ஆட்டுக்குட்டிகள்போலவும்
    துள்ளின.
  ceb-ULB: Ang kabukiran milukso sama sa mga laking karnero, ang kabungtoran milukso
    sama sa nating karnero.
  pol-UBG: Góry skakały jak barany, pagórki jak jagnięta.
  urd-GVU: پہاڑ مینڈھوں کی طرح کودنے اور پہاڑیاں جوان بھیڑبکریوں کی طرح پھاندنے لگیں۔
  eng-OEBCW: Mountains skipped like rams, hills like the young of the flock.
  deu-1912: die Berge hüpften wie die Lämmer, die Hügel wie die jungen Schafe.
  kan-2017: ಪರ್ವತಗಳು ಟಗರುಗಳಂತೆಯೂ, ಗುಡ್ಡಗಳು ಕುರಿಮರಿಗಳಂತೆಯೂ ಹಾರಾಡಿದವು.
  yap-yap: I og e pi burey ni bod e kaming; me tim’og e yochi burey ni bod pifak e
    saf.
  hlt-MCSB: Tlang rhoek khaw som rhoek kah tutal rhoek neh, boiva ca bangla na cungpet
    uh.
  mdy-ETH: ዹካ ዓዳ ዓዴ ማራይጉዲ ጌሜራኣ ዓዴ ማራናይጉዲ ፂኬኔ።
  twi-ASANTE: Mmepɔ hurihurii sɛ nnwennini nkokoɔ nso hurihurii sɛ nnwammaa.
  eng-WEBU: The mountains skipped like rams, the little hills like lambs.
  spa-PDDPT: Las montañas saltaron como carneros, Las colinas, como corderos.
  gun-gun: Yvyty ikuai va'e opopa vexa ava rami, yvy'ã'i voi vexa'i ra'y rami opopa
    okuapy.
  agu-BL: Ncha'tz yi e'chk ju'wtz, ja chitz'itpun chi na chiban yi e' tal ne'ẍ chiw
    scyuch' e' ne'ẍ cneru'.
  ilo-ULB: Limmagto a kasla kalakian a kalding dagiti bantay, limmagto a kasla karnero
    dagiti turturod.
  kpg-kpg: Nia gonduu gu hobohobo gadoo be nia kuudi, nia gonduu lligi gu hobohobo
    haganiganiga be nia dama siibi.
  uig-ARA: تاغلار قوچقارلاردەك، دۆڭلەر قوزىلاردەك ئويناقلىدى.
  sus-sus: Isirayila geyae to e to, e naxa tugan tugan ɲɛlɛxinyi ra, alɔ yɛxɛɛ kontonyie
    nun yɛxɛɛ yɔrɛe tuganma ki naxɛ.
  pon-2006: Nahna kan mwusimwusikek rasehng kuht kei; dohl akan lusulusseli duwehte
    sihmpwul kei.
  jae-jae: Lôc sêboaŋ têtôm domba kapoac ma gamêŋ ŋabau têtôm domba ŋalatu.
  ksd-ksd: A umana buabuana dia pil da ra me, a tomotoina, A umana ilil da ra nat
    na sip.
  tur-YTC: Dağlar koçlar gibi, Küçük tepeler kuzular gibi sıçradı.
  bel-N: Горы скакалі, быццам бараны, узгоркі — быццам ягняты.
  grc-BRENT: καὶ τὸ ὄνομα Κυρίου ἐπεκαλεσάμην, ὦ Κύριε ῥῦσαι τὴν ψυχήν μου.
  kpr-kpr: Doriri gouti vurari guseri, kotugo enda jiro fumbari ne kau sifi kandana
    ai jorujoru ghari guseri.
  ind-AYT: Gunung-gunung melompat-lompat seperti domba-domba jantan, bukit-bukit seperti
    anak-anak domba.
  yom-yom: Miongo midumuka banga mamemi mambakala ; miongo mifioti banga bana ba mamemi.
  yut-yut: Kabap uŋun meme da yaŋ wɨgɨ mokmok awit, ae ɨleŋ uŋun sipsip da yaŋ wɨgɨ
    mokmok awit.
  nya-nya: mapiri analumphalumpha ngati nkhosa zazimuna, timapiri ngati ana ankhosa.
  hrv-hrv: Bregovi skakahu poput ovnova i brežuljci poput jaganjaca.
  mps-mps: Te genuai bulu du dabe te meme sasa mano pelabo tiwai eyu, tama te dwasianu
    bulu du dabe te sipsip dabe sasa mano pelabo tiwai yalio.
  tpi-tpi: Ol bikpela maunten i kalap kalap olsem ol meme na ol liklik maunten i kalap
    nabaut olsem ol sipsip.
  dan-1931: Bjergene sprang som Væddere, Højene hopped som Lam.
  vie-OVCB: Núi cao run rẩy chạy như dê, đồi xanh nhảy nhót như chiên con.
  guj-2017: પર્વતો ઘેટાંઓની માફક કૂદ્યા ડુંગરો હલવાનની જેમ કૂદ્યા.
  pon-2006A: Nahna kan mwusimwusikek rasehng kuht kei; dohl akan lusulusseli duwehte
    sihmpwul kei.
  por-BRBSL: As montanhas saltaram como carneiros, as pequenas colinas como cordeiros.
  eng-OEBUS: Mountains skipped like rams, hills like the young of the flock.
  swe-swe: Bergen hoppade som baggar, höjderna som lamm. [Kan syfta på jordbävningen
    när Gud uppenbarade sig på berget Sinai och Mose fick ta emot lagen.]
  cth-cth: Monnaw teh tutan patetlah, monruinaw teh tuca patetlah a coukdouk awh.
  twi-twi: Mmepɔw huruhuruwii sɛ adwennini, nkoko nso huruhuruwii sɛ nguantenmma.
  hlt-hlt: Tlang rhoek khaw som rhoek kah tutal rhoek neh, boiva ca bangla na cungpet
    uh.
  tbz-SIM: Kɛ̀ yɛtɑ̃rɛ̀ ḿpuù yɛpedɑkɛ̀ kɔ̃mɛ, kɛ̀ sitɑ̃ɑ̃́ puù yɛbɔdɑkɛ̀ kɔ̃mɛ.
  msy-2020: Ezɨ mɨghsɨar ekiaba memebar mɨn uari akuri. Ezɨ mɨghsɨar muziariba sipsipɨn
    nguzibar mɨn uari akuri.
  dop-dop: Ɩlɛnɑ pɔɔŋ ŋmɑɑ ɩsɩɩ ɩwɑɑŋ, nɑ pulɑsɩ nɑ́ɑ́ ŋmɑɑ ɩsɩɩ ɩwɛɛsɩ.
  azb-azb: Zirvələr qoçlar kimi, Təpələr quzular kimi tullandı.
  eng-DBY: The mountains skipped like rams, the hills like lambs.
  hin-2017: पहाड़ मेढ़ों के समान उछलने लगे, और पहाड़ियाँ भेड़-बकरियों के बच्चों के
    समान उछलने लगीं।
  wol-KYG: tund yu mag yiy curpi niy kuuy, di curpeendook tund yu ndaw yi niy mbote.
  bjr-bjr: Maqa kasufanoo aaqanauqa faqa mimmi aanaaqiara foora kooripoo kooripoo
    imariqau. Kaqikaa amuaqu namuqaindi faqa sipsipa aanaaqiuqara maqi rafusaki rafusaki
    imariqau.
  eng-YLT: The mountains have skipped as rams, Heights as sons of a flock.
  kne-kne: Din dontog ya bilbilig yan nanyegyeg da, manlaglagto ay kalding ono karnero
    di kaiarigan da.
  eng-WYC-2017: Mountains full out joyed as rams; and little hills as the lambs of
    sheep.
  eng-WMBB: The mountains skipped like rams, the little hills like lambs.
  zat-NTPS: Gulexrite xi'a zri'a ca' ca dxelexrite chivo ca', na' gulexrite xí'adu
    ca' ca dxelexrite chíbudu ca'.
  zty-NTPS: Wx̱íte'gak ya'a ẕen ka' kan žx̱íte'gak chib ka', na' wx̱íte'gak ya'ado'
    ka' kan žx̱íte'gak chibdo' ka'.
  urd-GVH: पहाड़ मेंढों की तरह कूदने और पहाड़ियाँ जवान भेड़-बकरियों की तरह फाँदने
    लगीं।
  rug-rug: Kapikapidolo guana qoti sari na toqere pa minataqara, meke sari na toa
    si horuhoru guana tuna sipi.
  gaz-gaz: tulluuwwan akka korbeeyyii hoolaa, gaarranis akkuma xobbaallaawwan hoolaa
    burraaqan.
  fra-LSG: Les montagnes sautèrent comme des béliers, Les collines comme des agneaux.
  yal-yal: Geyane yi tugan alo kontonne yire matexine fan yi tugan alo yɛxɛɛ diine.
  iou-iou: Täŋkaŋ pom taŋi taŋi oretoret täŋpäŋ memetä-yäŋ tubupeŋtäŋ kuŋirä, täpuri
    täpuriwä udegän sipsiptä-yäŋ tubupeŋtäŋ kuŋkuŋ.
  haw-1868: Lelele ae la na mauna e like me na hipakane, A me na puu hoi e like me
    na keikihipa.
  arb-NAV: قَفَزَتِ الْجِبَالُ كَأَنَّهَا كِبَاشٌ، وَالتِّلالُ كَأَنَّهَا حُمْلانٌ.
  ded-ded: Tiki yeneng rama ngiwango futuckeandae, ifi isoc futuckegec nga fagang
    yeneng ramamedaha yuma engemmama angandae, ifi isoc sogac sogaigoc yuma engemmama
    anggec.
  ewe-ewe: Towo ti kpo abe agbowo ene, eye togbɛwo abe alẽviwo ene.
  eng-LEE: The mountains skipped like wethers, the hills like lambs.
  asm-FB: পর্বতবোৰে মতা মেৰ-ছাগৰ নিচিনাকৈ, পাহাৰবোৰে মেৰ-ছাগ পোৱালীৰ নিচিনাকৈ জঁপিয়াবলৈ
    ধৰিলে।
  sus-A: عِسِرَيِلَ فٍيَيٍ تٌ عٍ تٌ، عٍ نَشَ تُفَن تُفَن حّلّشِنيِ رَ، عَلْ يّشّي
    كٌنتٌنيِيٍ نُن يّشّي يْرّيٍ تُفَنمَ كِ نَشّ.
  fra-SBL: Les montagnes ont sauté comme des béliers, les petites collines comme des
    agneaux.
  hbo-hbo: הֶֽ֭הָרִים רָקְד֣וּ כְאֵילִ֑ים גְּ֝בָעֹ֗ות כִּבְנֵי־צֹֽאן׃
  kik-kik: Irĩma igĩtũhatũũha ta ndũrũme, natuo tũrĩma tũgĩtũhatũũha ta tũgondu.
  fra-NCL: les montagnes bondirent comme des béliers, les collines comme des agneaux.
  cek-AK: Maenawk loe tuu taenawk baktih, maesomnawk loe tuu caanawk baktiah angphet
    o.
  cuk-cuk: Sibad-wawaad-macheredyob yar-dummagan ichomakded, sibad-wawaad-mimmiganyob
    yar-senigana ichomakdemalad.
  uig-CYR: 'Шуниң билән мән Пәрвәрдигарниң намиға тохтимай нида қилдим: — «Сәндин
    өтүнимән, и Пәрвәрдигар, Җенимни қутулдурғайсән!'
  tel-2017: పర్వతాలు పొట్టేళ్లలాగా, కొండలు గొర్రెపిల్లల్లాగా గంతులు వేశాయి.
  hat-BSA: Mòn yo te sote tankou belye, kolin yo tankou ti mouton.
  ukr-ONPU: 'Тоді я кликав ім’я Господа: «Господи, благаю, врятуй мою душу!»'
  kos-kos: Fineol uh srosro oana nani, Ac tohktok uh srooht sroma oana sheep fusr
    uh.
  hbo-WLC: הֶֽ֭הָרִים רָקְד֣וּ כְאֵילִ֑ים גְּ֝בָע֗וֹת כִּבְנֵי־צֹֽאן׃
  ibo-ibo: Ugwu ukwu niile wụliri elu dịka ebule; ugwu nta niile wụlikwara elu dịka
    ụmụ atụrụ.
  ory-ory: ପର୍ବତଗଣ ମେଷ ପରି ଓ ଉପପର୍ବତଗଣ ମେଷଶାବକ ପରି ଡିଆଁ ମାରିଲେ।
  chk-chk: Ekewe chukutekia ra mwetemwet usun ekewe ätemwänin sip, ekewe chukutekison
    ra mwetemwet usun ekewe nienifön sip.
  rop-rop: Detlot bigwan hil bin jampjamp wulijim nenigout, en najalot hil bin jamparanbat
    wulijim yangwan ship.
  ukr-1871: Гори, як барани, скакали, горби — як ягнята.
  yon-yon: kwane aangko aangko kuu sibi ambi areb korongbere nadmiwen, kwane koodbon
    koodbon kuu sibi mana areb korongbere nadmiwen.
  deu-1951: die Berge hüpften wie Widder, die Hügel wie junge Schafe.
  eng-JPS: The mountains skipped like rams, the hills like young sheep.
  srp-1865: Gore skakaše kao ovnovi, brdašca kao jaganjci.
  lug-lug: Ensozi ne zibuukabuuka ng’endiga zisseddume, n’obusozi obutono ng’obuliga
    obuto.
  heb-heb: ההרים רקדו כאילים גבעות כבני צאן׃
  ben-IRV: পর্বতরা মেষের মতো লাফ দিলো, পাহাড়রা লাফ দিল মেষশাবকের মতো।
  ntu-ntu: X mzli lc newz x nra nzyameng, Nzapulr nzblc-abrtznekr nei sip.
  pan-pan: ਪਰਬਤ ਛੱਤ੍ਰਿਆਂ ਵਾਂਗੂੰ ਟੱਪਦੇ ਸਨ, ਪਹਾੜੀਆਂ ਲੇਲਿਆਂ ਵਾਂਗੂੰ।
  mya-JVB: တောင် ကြီးတို့သည် သိုး ကဲ့သို့ ၎င်း၊ တောင် ငယ်တို့သည် သိုးသငယ် ကဲ့သို့
    ၎င်း ခုန် ကြ၏။
  kgf-kgf: Baec boŋa imi eneŋ rama iwa ésécnec técgéma aria megic. Baec boŋa komoc
    komoc imi rama merawa ésécnec imuhuc waŋgic.
  tte-O: Koya lalakili sikapusele besiele gouti yo koya kikiuli sikapusele-takitakikili
    besiele lami.
  tbg-tbg: Namarivano mintivaro vo aiqina vo aiqinavano memeraavano ravukuvi ravukuvi
    intemake, qaki qaki i variavaro, inaara aiqinavanovata sipisipi naativano ravukuvi
    ravukuvi intemake, qaki qaki i variara.
  hmo-hmo: Ororo badadia be nanigosi bamona idia roho lao, roho lao noho! Bona ororo
    maragidia, be mamoe natudia bamona idia roho lao, roho lao noho!
  zar-NT: Gulaʼxitiʼ guíʼa zxön ca yuguʼ böʼcuʼ zxilaʼ biguiúʼ, ateʼ gulaʼxitiʼ caʼ
    guíʼadoʼ ca yuguʼ böʼcuʼ zxílaʼdoʼ.
  urd-urd: पहाड़ मेंढों की तरह उछले, पहाड़ियाँ भेड़ के बच्चों की तरह कूदे।
  rus-SYN: 'Тогда призвал я имя Господне: Господи! избавь душу мою.'
  bqc-SIM: Gbɛ̀sĩsĩↄ vĩ̀vĩ lán sãↄwa, sĩ̀sĩↄ ↄyaayè lán bleↄwa.
  tcz-CHONGTHU: Mol ho jong kelngoichal ho bangin akichom un thinglhang hochu kelngoinou
    bangin akichom leuvin ahi.
  mar-mar: पर्वतांनी मेंढ्यांसारख्या, टेकड्यांनी कोकरासारख्या उड्या मारल्या.
  isl-isl: Fjöllin hoppuðu eins og hrútar og hæðirnar sem lömb!
  hlt-THB: tlangkhqi ing tumcaikhqi amyihna, tlangkhqi ing tuucakhqi amyihna pet doep
    doep uhy.
  qub-qub: Puntacunapis jircacunapis pinticacharan mallwa uyshacunano.
  bqp-bqp: Kpinↄ vĩ̀vĩ lán sãkaronↄ bà, sĩ̀sĩnↄ kↄrↄ lɛ̀ lán sãnɛnↄ bà.
  hat-hat: Mòn yo sote ponpe tankou bouk kabrit, ti mòn yo sote ponpe tankou ti mouton.
  eng-BSB: the mountains skipped like rams, the hills like lambs.
  eng-WEBPB: The mountains skipped like rams, the little hills like lambs.
  kbq-kbq: Ranra agonaramimo'za, ve sipisipimo'zama nehazaza hu'za takaure takaure
    nehazageno, ne'onse agonaramimo'za anenta sipisipimo'zama nehazaza huza takaure
    takaure hu'naze.
  pon-pon: Nana kan lujiluj dueta jip ol, o dol akan dueta jippul akan.
  nhe-BL: Nochi paquiyayaj hasta elqui queja nopa tepetini tzicuinque ica paquilistli
    queja chivojme, huan nopa tlaixtemolis tzicuinque queja pilborregojtzitzi.
  wnc-wnc: Sike Anututa natapan siwan tawanu buyambam dakandaka memeta binga paapaapbing.
    Siwan tawanu mateknga dakandakasimu sipsipda binga paapaapbing.
  bus-bus: Kpiiinↄ vĩ̀vĩ lán sãkaronↄ bà, sĩ̀sĩnↄ kↄrↄ lɛ̀ lán sãnɛnↄ bà.
  gub-BL: Ywytyruhu opoopor àràpuhàràn hawitu ma'e ài wà. Ywytyr opoopor àràpuhàràna'yr
    ài wà.
  eng-DRA: And I called upon the name of the Lord. O Lord, deliver my soul.
