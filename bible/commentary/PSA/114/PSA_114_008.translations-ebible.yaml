verse: PSA.114.008
translations:
  mal-C: അവിടന്ന് പാറയെ ജലാശയവും തീക്കൽപ്പാറയെ നീരുറവയും ആക്കിത്തീർത്തു.
  deu-TKW: der den Felsen in einen Wasserteich verwandelt, den Kieselstein in einen
    Wasserquell.
  lin-lin: oyo abongolaka libanga monene liziba, mpe libanga etima.
  mmx-mmx: Ni ga lok das asu ladan sen boro xeneng at lavaruat, la lengkodan ga puuvut
    das su at lempat buang uat.
  eng-LSV: He is turning the rock to a pool of waters, || The flint to a fountain
    of waters!
  eng-GNV: Which turneth the rocke into waterpooles, and the flint into a fountaine
    of water.
  eng-WEBSTER: Who turned the rock into a standing water, the flint into a fountain
    of waters.
  nhw-BL: pampa yaya quichijqui para ipan nopa tetl ma meya atl. Quena, yaya quiquixti
    atl ipan nopa tetl huan mochijqui quen se hueyatl.
  swh-ONEN: aliyegeuza mwamba kuwa dimbwi la maji, mwamba mgumu kuwa chemchemi za
    maji.
  bba-bba: wi, wi u rɑ kperu ɡɔsie yɛru, kpɑ u de kpee sɑɑrɑ yu ko nim bweru.
  eng-KJVCPB: Which turned the rock into a standing water, The flint into a fountain
    of waters.
  luo-luo: Nyasaye mane omiyo lwanda olokore pi mogudore, kendo mane omiyo lwanda
    matek olokore sokni mag pi.
  aii-aii: ܗ̇ܘ ܕܡܘܼܚܕܸܪܹܗ ܩܵܝܵܐ ܠܒܸܪ̈ܟܹܐ ܕܡ̈ܝܼܵܐ، ܣܸܡܛܵܐ ܠܥܲܝܢܵܐ ܕܡ̈ܝܼܵܐ.
  meu-meu: Ia ese haga-nadina na gohu ai e halaoa, vasiga na ranu e lohilohimu gabuna
    ai e halaoa.
  npi-ULB: उहाँले चट्टानलाई पानीको तलाउमा र कडा चट्टानलाई पानीको मूलमा बद्‍लिनुभयो
    ।
  yor-yor: tí ó sọ àpáta di adágún omi, àti òkúta-ìbọn di orísun omi.
  pes-OPCB: کسی که صخره را به دریاچهٔ آب تبدیل می‌کند و از سنگ خارا، چشمهٔ آب جاری
    می‌سازد.
  tgl-ULB: Ginawa niyang lawa ng tubig ang malaking bato, ginawa niyang bukal ng tubig
    ang matigas na bato.
  nop-nop: Adigoŋ yobune kawade gineŋ ime dawi mintalak, eŋ kweboboe diniŋ kawade
    gineŋ ime wapum wodilak.
  hui-hui: Ibugua ege to̱le̱ timbuni ngago mo iba hambiaga goriane berelalu dindi
    hariha ege to̱le̱ timbuni kago mo iba timbuni pelaga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ကျောက်​တောင်​ကို​ရေ​အိုင်၊ ကျောက်​ဆောင်​ကို​စမ်း​ချောင်း​ဖြစ်​စေ​တော်
    မူ​၏။
  bod-N: ཁོང་གིས་བྲག་རྡོ་ཆུ་ཡི་རྫིང་བུ༌དང༌། །ལྕགས་རྡོ་ཆུ་མིག་ལ་ནི་མཛད་པ༌འོ།།
  wsk-wsk: nu manga garap ningi yu beteram se lairam bausam, manga garap aora garagar
    mu ningi yu palengam kapakaso.
  sna-sna: akashandura dombo rikava dziva, dombo rakaoma rikava matsime emvura.
  spa-BLM: que convirtió la roca en un estanque de agua, el pedernal en un manantial
    de aguas.
  cac-cac: Aton ix ic'anelta a a' d'a sat jun q'uen tenam, a d'a yol q'uen ix elta
    sjaj a a' chi' yuuj, ix smolb'ancan sb'a a'.
  swh-ULB: Aligeuza mwamba kuwa ziwa la maji, jiwe gumu kuwa chemchem.
  bel-bel: Ты збавіў душу маю ад сьмерці, вочы мае - ад сьлёз і ногі мае - ад спатыканьня.
  deu-ELBBK: der den Felsen verwandelte in einen Wasserteich, den Kieselfelsen in
    eine Wasserquelle!
  mbb-OT: ne midhimu zin he peneng wey serebseb he edtudà sikan is lintikan he vatu.
  mal-2015: അവൻ പാറയെ ജലതടാകവും തീക്കല്ലിനെ നീരുറവും ആക്കിയിരിക്കുന്നു.
  gup-gup: Nungka bolkmarnbom dja bolkbuyikawong manbu kunwardde bu bolkyimerranj
    manlabbarl! Manwardderayek wanjh nungka marnbom yimerranj kungad kore kukku kambobebme!
  rmc-rmc: savo čerinel e skala pro jazeros a o kremeňis pro prameňa le paňengre.
  nlg-nlg: Maia te liliua na vatu, ge liliu ni kolo ni beti, Eo, na vure ni beti te
    va mai tana vatu mauri.
  pes-OPV: که صخره را دریاچه آب گردانید وسنگ خارا را چشمه آب.
  ron-1924: каре префаче стынка ын яз ши кременя ын извор де апе.
  ben-OBCV: তিনি শৈলকে জলাশয়ে, কঠিন শৈলকে জলের উৎসে পরিণত করলেন।
  som-som: Kaas oo dhagaxii u beddelay balli biyo ah, Oo dhagaxmadowgiina u beddelay
    il biyo ah.
  lat-VUC: quia eripuit animam meam de morte, oculos meos a lacrimis, pedes meos a
    lapsu.
  eng-ASVBT: Who turned the rock into a pool of water, The flint into a fountain of
    waters.
  mna-mna: Ni ta ikam ma yok ipet pa pat mi irereere ma biibi. Mi ikam ma yok ipet
    pa raŋ, mi irereere ma isu.
  ita-1885: Il quale mutò la roccia in guazzo d'acqua, Il macigno in fonte d'acqua.
  eng-LXXUP: For he has delivered my soul from death, Mine eyes from tears, And my
    feet from falling.
  eng-ULB: He turned the rock into a pool of water, the hard rock into a spring of
    water.
  spa-VBL: Él es el único que puede convertir una roca en manantial de aguas; y hacer
    brotar el agua de piedras solidas.
  fra-_FOB: Qui change le rocher en étang, la pierre dure en sources d'eaux.
  mal-mal: അവൻ പാറയെ ജലതടാകവും തീക്കല്ലിനെ നീരുറവും ആക്കിയിരിക്കുന്നു.
  urd-GVR: us ke sāmne thartharā jis ne chaṭṭān ko johaṛ meṅ aur saḳht patthar ko
    chashme meṅ badal diyā.
  suz-BL: मेकोमी सेरथे फुल्‍लु कली फाइश्‍शा, ब्‍वाक्‍कु देम्‍तीके सेल्‍तु। मिनु शेराल
    फुल्‍लु फाइश्‍शा, ब्‍वाक्‍कु बुक्‍तीके सेल्‍तु। प्रस्‍थान १७:६
  eng-NOY: Who turned the rock into a standing lake, And the flint into a fountain
    of water!
  ita-1927: che mutò la roccia in istagno, il macigno in sorgente d’acqua.
  ckb-ckb: ئەوەی بەردی کرد بە گۆمی ئاو، بەردەئەستێی کردە کانیاو.
  eng-BBE: Who made the rock into a water-spring, and the hard stone into a fountain.
  xsi-xsi: Ŋana tu ina iveta lââ ipâŋga mira ilo ku iyâti imâ, aku inani iveta lââ
    isâko mira kaika ŋalaŋala ilo ku irere ndue.
  kan-OKCV: ದೇವರು ಬಂಡೆಯನ್ನು ನೀರಿನ ಕೆರೆಯಾಗಿಯೂ, ಕಗ್ಗಲ್ಲನ್ನು ನೀರಿನ ಬುಗ್ಗೆಯಾಗಿ ಮಾರ್ಪಡಿಸುತ್ತಾರೆ.
  tam-2017: அவர் கன்மலையைத் தண்ணீர் குளமாகவும், கற்பாறையை நீரூற்றுகளாகவும் மாற்றுகிறார்.
  spa-RV-1909: El cual tornó la peña en estanque de aguas, y en fuente de aguas la
    roca.
  ron-BTF: Care a prefăcut stânca în apă stătătoare, cremenea în fântână de ape.
  eng-WEBP: who turned the rock into a pool of water, the flint into a spring of waters.
  eng-FBV: He is the one who turned the rock into a pool of water; making water flow
    from the hard rock.
  nld-1939: Die de rots in een vijver herschiep, De klip in een borrelende bron!
  nch-BL: pampa yaya quichijqui para ipan nopa tet ma meya at. Quena, yaya quiquixti
    at ipan nopa tet huan mochijqui quej se hueyat.
  vie-1934: Là Đấng biến hòn đá ra ao nước, Đổi đá cứng thành nguồn nước.
  cha-cha: Ni y jafaacho y jagoe janom, ya jafagagot y tutujon janom sija.
  hin-CV: जिन्होंने चट्टान को ताल में बदल दिया, और उस कठोर पत्थर को जल के सोते में.
  eng-OURB: who turned the rock into a pool of water, the flint into a spring of waters.
  spa-BES: Que hizo la roca en un manantial de agua, y la piedra dura en una fuente.
  tdx-tdx: ie nampañova ty vato ho sihanake, i lamilamiy ho rano mifororoake.
  tha-KJV: ผู้ให้​หินเป็นสระน้ำ หินเหล็กไฟเป็นน้ำพุ
  por-BR-2018: Que tornou a rocha em lago de águas; ao pedregulho em fonte de águas.
  deu-ELO: Der den Felsen verwandelte in einen Wasserteich, den Kieselfelsen in einen
    Wasserquell!
  eng-WYC-2018: Which turned a stone into a pond of waters; and an hard rock into
    wells of waters. (Who turned the rock into a pool of water; yea, the hard rock
    cliff into a flowing spring.)
  epo-epo: Kiu ŝanĝas rokon en lagon da akvo, Graniton en akvodonan fonton.
  gfk-gfk: aie nong ga kios no haat bia na hanuat pup na taah, ma no malaapar mah
    bia na hanuat taah i la pupuat.
  uig-PIN: U ⱪoram taxni kɵlqǝkkǝ, Qaⱪmaⱪ texini mol bulaⱪ suliriƣa aylanduridu.
  beo-beo: Bai E da igi amo afadenene hano wayabo hamosa, amola magufu adobo amo hano
    bubuga:su agoane hamosa.
  tpi-OTNT: Em i save mekim ston i kamap hul wara, na maunten ston i kamap bikpela
    wara.
  hau-SA: wanda ya juye dutse ya zama tafki, dutse mai ƙarfi zuwa maɓulɓulan ruwa.
  udu-udu: a’di jin ṯu’kki wosh mo mmota a/al gom yi’de/ mo dhali wosh jin biliṯki
    o’d mo tani warki’d ki yi’de/ jin kasha e mo.
  uig-LAT: U qoram tashni kölchekke, Chaqmaq téshini mol bulaq sulirigha aylanduridu.
  nde-nde: owaphendula idwala laba lichibi, idwala eliqinileyo laba ngumthombo wamanzi.
  ton-ton: ‌ʻAia naʻa ne liliu ʻae maka ko e anovai, mo e maka afi ko e matavai.
  ces-1613: Kterýž obrací i tu skálu v jezero vod, a škřemen v studnici vod.
  eng-WMB: who turned the rock into a pool of water, the flint into a spring of waters.
  tam-TCV: அவர் கற்பாறையைக் குளமாகவும், கடினமான கற்பாறையை நீரூற்றுகளாகவும் மாற்றினாரே.
  ceb-ULB: Gihimo niyang linaw ang dakong bato, ang gahi nga bato ngadto sa tuboran
    sa tubig.
  pol-UBG: Który zamienia skałę w jezioro, a krzemień w źródło wód.
  urd-GVU: اُس کے سامنے تھرتھرا جس نے چٹان کو جوہڑ میں اور سخت پتھر کو چشمے میں بدل
    دیا۔
  eng-OEBCW: who turns rocks into pools of water, and flint into fountains of water.
  deu-1912: der den Fels wandelte in einen Wassersee und die Steine in Wasserbrunnen.
  kan-2017: ಆತನು ಬಂಡೆಯನ್ನು ಕೆರೆಯನ್ನಾಗಿಯೂ, ಶಿಲೆಯನ್ನು ಬುಗ್ಗೆಯನ್ನಾಗಿಯೂ ಮಾರ್ಪಡಿಸುತ್ತಾನೆ.
  yap-yap: nma pilyeg e war nge ngal’ nran nge gogyal nge ngal’ ni thang’el.
  hlt-MCSB: Anih loh lungpang te tuibap tui la, hmailung khaw tuisih tui la a coeng
    sak.
  mdy-ETH: ዒዚ ላሎ ዴዔ ዋኣሢ ባንሢ ዼኤፖ ሹጮዋ ዓልቃ ዋኣሢ ባንሢ ማሄኔ።
  twi-ASANTE: ɔno na ɔmaa ɔbotan no danee asubura, na abotan a ɛyɛ den danee nsuwa
    nsuwa no.
  eng-WEBU: who turned the rock into a pool of water, the flint into a spring of waters.
  spa-PDDPT: Quien convirtió la peña en un estanque de aguas, Y el pedernal en manantial
    de aguas.
  gun-gun: Mba'eta itaty gui ojapo yy ruparã, itaova ratã gui ojapo raka'e yvu.
  agu-BL: Na ja xcye' i' tan xtx'ixpe'n e'chk wutz c'ub tetz lawun, nin ncha'tz yi
    e'chk c'ub tetz bo'm.
  ilo-ULB: Pinagbalinna ti bato a dan-aw ti danum ken ti natangken a bato nga ubbog
    ti danum.
  kpg-kpg: dela ne huli di hadugalaa gii hai di monowai wai, mo nia hadu hamaaloo
    gi hali mai nia wai.
  uig-ARA: ئۇ قورام تاشنى كۆلچەككە، چاقماق تېشىنى مول بۇلاق سۇلىرىغا ئايلاندۇرىدۇ.
  sus-sus: naxan ye dulonyi ramini fanye xɔrɔxɔɛ kui.
  pon-2006: me kin ketin wekidohng takai kan ni pwarer en pihl oh paip akan ni kahng
    en pihl.
  jae-jae: Ŋac tau gêjam poc ôkwi kêtu bu ŋatoŋ ma poclô kêtu bumata, taŋ kêpulu kêpi
    gêmêŋ naŋ.
  ksd-ksd: Nina i pukue ra vat ki upi ra kabipolo, Ma ra dekdek na vat upi ra mata
    na tava.
  tur-YTC: O’dur kayayı su havuzuna, Çakmaktaşını su pınarına çeviren.
  bel-N: Які перамяняе скалу ў возера воднае, крамень — у крыніцу водаў.
  grc-BRENT: Ὅτι ἐξείλετο τὴν ψυχήν μου ἐκ θανάτου, τοὺς ὀφθαλμούς μου ἀπὸ δακρύων,
    καὶ τοὺς πόδας μου ἀπὸ ὀλισθήματος.
  kpr-kpr: '@see-verse:PSA.114.007'
  ind-AYT: yang mengubah gunung batu menjadi kolam air, batu keras menjadi mata air.
  yom-yom: Niandi wunkitulanga ditadi buindi ki nlangu, ditadi dingolo zitho zi nlangu.
  yut-yut: Uŋun da tɨp kulabɨk aban pakbi ɨdap monɨŋ kɨnda dagagɨt. Aŋek tɨp tebanon
    wasok aban pakbi dabɨl noman tagɨt.
  nya-nya: amene anasandutsa thanthwe kukhala chitsime, thanthwe lolimba kukhala akasupe
    a madzi.
  hrv-hrv: On hrid pretvara u slap vodeni i stijenu u izvor vode.
  mps-mps: Agai te masigigo ulu wę pedalumainu ilali, tama te bulu du masigigo te
    genuai soabo wę pedalubo dao.
  tpi-tpi: Em i save mekim ston i kamap hul wara, na maunten ston i kamap bikpela
    wara.
  dan-1931: han, som gør Klipper til Vanddrag, til Kildevæld hården Flint!
  vie-OVCB: Ngài biến đá tảng ra ao hồ; đổi đá cứng thành suối nước.
  guj-2017: તેમણે ખડકમાંથી પાણી વહેવડાવીને સરોવર બનાવ્યું, મજબૂત ખડકને પાણીનાં ઝરામાં
    ફેરવ્યા.
  pon-2006A: me kin ketin wekidohng takai kan ni pwarer en pihl oh paip akan ni kahng
    en pihl.
  por-BRBSL: que transformou a rocha em uma piscina de água, a pedra em um manancial
    de águas.
  eng-OEBUS: who turns rocks into pools of water, and flint into fountains of water.
  swe-swe: han som förvandlar (då förvandlade och fortfarande förvandlar) klippan
    till en vattenrik sjö, det hårda berget (hårdaste kisel) till en vattenkälla.
  cth-cth: Ama teh, lungsong hah tuikamuem lah, lungtaw hah tuiphuek lah kacoungsakkung
    doeh.
  twi-twi: ɔno na ɔmaa ɔbotan no dan asubura, na ɔbotan dennen dan nsuwa aniwa no.
  hlt-hlt: Anih loh lungpang te tuibap tui la, hmailung khaw tuisih tui la a coeng
    sak.
  tbz-SIM: Kuù ɔ̃ɔ̃ ceetɛ dipèrì borɛ̀ kɛ̀ dɛ̀ɛ nɑɑ́ ndibinni, kutɑ̃ɑ̃́ duɔ́ dɛ̀ kɛ̀
    dɛ̀ɛ nɑɑ́ nkukó.
  msy-2020: Godɨn kam, a dagɨam gamizɨ, a mozir dɨpamɨn mɨn oto. Guizbangɨra, a mɨghsɨar
    gavgavim gamizɨ, a dɨpar nguazimɨn aven afora azenan izimɨn mɨn oto.
  dop-dop: Ɩnɩ ɩ pəsəɣənɑ kʋkpɑmʋɣʋ kɛ lɩɩlɛ, nɑ pɩɩʋ kɛ lʋm sɛɛlʋ.
  azb-azb: Qayanı gölməçəyə döndərən, Çaxmaq daşını çeşməyə çevirən Odur.
  eng-DBY: Who turned the rock into a pool of water, the flint into a fountain of
    waters.
  hin-2017: वह चट्टान को जल का ताल, चकमक के पत्थर को जल का सोता बना डालता है।
  wol-KYG: ki soppliw doj ndox mu taa, xeer wu ne sereŋ, mu def bëtu ndox.
  bjr-bjr: Mi Anutufa ooniara qufanoo quandaki nammari farumaikinau. Mifa qufanoo
    afeeka ooniuqa aanaaqi nammariuqa kammafi qumi mariqau.
  eng-YLT: He is turning the rock to a pool of waters, The flint to a fountain of
    waters!
  kne-kne: Sin bato inpabala nay dakdake ay danom ay nanbalinena si posong.
  eng-WYC-2017: Which turned a stone into a pond of waters; and an hard rock into
    wells of waters.
  eng-WMBB: who turned the rock into a pool of water, the flint into a spring of waters.
  zat-NTPS: Dios nigá be̱ne̱' bexaca xiaj xre' tu beaj nisa, na' bexaca xiaj tu ga
    dxalaj nisa.
  zty-NTPS: Dios na'kze bene' ga beyák yej x̱en' to bej nis, na' bene' ga beyák yej
    to gan žaḻ nis.
  urd-GVH: उसके सामने थरथरा जिसने चट्टान को जोहड़ में और सख़्त पत्थर को चश्मे में
    बदल दिया।
  rug-rug: sapu vata evaṉae nia kopi kolo sa patu; meke koasa patu hihiu si va vura
    nia bukaha kolo ibu Sa.
  gaz-gaz: inni kattaa gara harootti, kattaa jabaa immoo gara burqaa bishaaniitti
    geeddare.
  fra-LSG: Qui change le rocher en étang, Le roc en source d’eaux.
  yal-yal: A tan naxan fanyene findi darane ra, a yi gɛmɛ gbeen findi tigin na.
  iou-iou: Imata, Ekäni uwä yäŋpewän mobä kehäromi kubätä imärirän ume gwägu ahäŋkuk.
    Ba yäŋpewän geŋi kawukiken ume dapuri äpuk.
  haw-1868: Ka mea i hoolilo i ka pohaku, i wai lana, A me ka pohaku paea, i punawai.
  arb-NAV: الَّذِي حَوَّلَ الصَّخْرَةَ إِلَى جَدَاوِلَ، وَالصَّوَّانَ إِلَى يَنَابِيعِ
    مِيَاهٍ.
  ded-ded: Yennoc hoc peperandzi seria heimerenu doku dzohong angkecde nga harongang
    heimerenu doku kiwa anude.
  ewe-ewe: eya ame si trɔ agakpe wòzu tɔʋu kple agakpe sesẽ wòzu tsidzɔƒe.
  eng-LEE: Who changeth the rock into a pool of water, the flint into a fountain of
    water.
  asm-FB: তেওঁ শিলক জলাশয়লৈ পৰিণত কৰিলে, চক্‌মকীয়া কঠিন শিলক জলৰ এক ভুমুক কৰিলে।
  sus-A: نَشَن يٍ دُلٌنيِ رَ مِنِ قَنيٍ شْرْشْي كُي.
  fra-SBL: qui a transformé le rocher en une mare d'eau, le silex en une source d'eau.
  hbo-hbo: הַהֹפְכִ֣י הַצּ֣וּר אֲגַם־מָ֑יִם חַ֝לָּמִ֗ישׁ לְמַעְיְנֹו־מָֽיִם׃
  kik-kik: o we ũcio wagarũrire rwaro rwa ihiga rũgĩtuĩka karia ka maaĩ, narĩo ihiga
    rĩũmũ rĩgĩtuĩka ithima cia maaĩ.
  fra-NCL: qui change le rocher en étang, le roc en source d’eaux.
  cek-AK: Anih mah lungsong to tuili ah, kamtak thlung to tuibap tui ah angcoengsak
    boeh.
  cuk-cuk: Ar Bab-Jehová akwasaila dii-siedga imaksad, akwasailagi dii-aryomai imaksad.
  uig-CYR: Чүнки Сән җенимни өлүмдин, көзлиримни яшлардин, Аяқлиримни путлишиштин
    қутқузғансән.
  tel-2017: ఆయన బండరాతిని నీటిమడుగుగా, చెకుముకి రాతి శిలను నీటి ఊటలుగా చేశాడు.
  hat-BSA: Ki te fè wòch la devni yon ma dlo, wòch silèks la yon sous k ap koule.
  ukr-ONPU: Бо Ти визволив душу мою від смерті, очі мої – від сліз, ногу мою – від
    спотикання.
  kos-kos: Su ekulla eot nu ke lulu in kof, Ac eot in acn oatu nu ke unon in kof.
  hbo-WLC: הַהֹפְכִ֣י הַצּ֣וּר אֲגַם־מָ֑יִם חַ֝לָּמִ֗ישׁ לְמַעְיְנוֹ־מָֽיִם ׃
  ibo-ibo: onye mere ka oke nkume ghọọ ọdọ mmiri, onye mere ka ọmụ nkume ghọọ isi
    iyi mmiri.
  ory-ory: ସେ ଶୈଳକୁ ଜଳାଶୟ, ଚକ୍‍ମକି ପ୍ରସ୍ତରକୁ ନିର୍ଝର କଲେ।
  chk-chk: i ewe mi awili ewe achau ngeni eu nomun koluk, nge ewe achau mi fokun pöchökül
    ngeni eu puächen koluk.
  rop-rop: Im na bin meigim woda kamat brom bigwan rok, en bin meigim springwoda ranat
    brom ola adwan rok.
  ukr-1871: Що обернув скелю в озеро, й добув жерело з кременистої опоки.
  yon-yon: Yembed dumnadbon kuu amonomboone ok bumbon kereen, kwane dumnad kamkonombon
    kuu amonomboone ok kirubdem yemoon ye okad kereen.
  deu-1951: der den Fels in einen Wasserteich verwandelte, den Kieselstein in einen
    Wasserquell!
  eng-JPS: Who turned the rock into a pool of water, the flint into a fountain of
    waters.
  srp-1865: Koji pretvara kamen u jezero vodeno, granit u izvor vodeni.
  lug-lug: eyafuula olwazi ekidiba eky’amazzi, n’olwazi olugumu n’aluggyamu ensulo
    ez’amazzi.
  heb-heb: ההפכי הצור אגם מים חלמיש למעינו מים׃
  ben-IRV: তিনি শিলাকে পুকুরে পরিণত করলেন, শক্ত শিলাকে জলের উৎসে পরিণত করলেন।
  ntu-ntu: Murde batrpzle nzyrlepx-krm lue mz rplz, Lue lc tqngi aulz mz rplz.
  pan-pan: ਜਿਸ ਨੇ ਚੱਟਾਨ ਨੂੰ ਪਾਣੀ ਦਾ ਛੰਭ, ਚਕਮਕ ਦੇ ਪੱਥਰ ਨੂੰ ਪਾਣੀ ਦਾ ਚਸ਼ਮਾ ਬਣਾ ਛੱਡਿਆ
    ਹੈ।
  mya-JVB: ဘုရားသခင်သည် ကျောက် ကို ရေ ကန် ၊ မီး ကျောက်ကို စမ်းရေ တွင်းဖြစ်စေ တော်မူသတည်း။
  kgf-kgf: Inéŋ baŋa hilaŋeŋ melemma doku ʒékéŋ mihicŋima hoc selia melemma doku hogocya
    mihicŋianʒac.
  tte-O: Iya veku ibuili siyamala waila kipukipuli yo veku mala naenaeli kolokolololi
    siyamala waila doelu sididididi.
  tbg-tbg: Viva nora ori tuqantaa kaivaro orivano varuva namari kuquviro vairave.
    Viva tivaro kempuka oriqihairo ruvu namarivano noraiqaakero tuvi vairarama turo.
  hmo-hmo: Ia ese nadi badana be ranu gabuna ia halaoa, bona ia ese ororo ena nadi
    be ranu ia lohilohi gabuna ia halaoa.
  zar-NT: Benëʼ Dios ga gulaj nisa tu lëʼe guiö́jtoʼo, en benëʼ ga böáca le guca guiö́j
    jara tu ga rilén nisa.
  urd-urd: जो चट्टान को झील, और चक़माक़ की पानी का चश्मा बना देता है।
  rus-SYN: Ты избавил душу мою от смерти, очи мои от слез и ноги мои от преткновения.
  bqc-SIM: À gbɛsi kɛ̀ ibↄkĩi ũ, à gbɛkão lìlɛ nibↄna ũ.
  tcz-CHONGTHU: Yahweh Pakai in songpi chu twi veina twikul asosah'in, songpi tahbetna
    kon in twisam alondoh sahjin ahi.
  mar-mar: तो खडक पाण्याच्या तळ्यात, कठीण खडक पाण्याच्या झऱ्यात बदलतो.
  isl-isl: því að hann lét uppsprettu opnast á klettinum.
  hlt-THB: anih ing lungnu ce tui im na coeng sak nawh, lunkqil ce lawngca tui na
    lawng sak hy.
  qub-qub: Tayta Diosmi jatusaj gagacunatapis gochaman ticrarachiran. Paymi tacsha
    gagacunatapis pucyuman ticrarachiran.
  bqp-bqp: À gbɛ̀si kɛ̀ íkatɛki ũ, à gbɛ̀pu lì ísɛ̃boki ũ.
  hat-hat: Se li menm ki fè gwo wòch la tounen yon basen dlo, li fè wòch la tounen
    yon sous dlo.
  eng-BSB: who turned the rock into a pool, the flint into a fountain of water!
  eng-WEBPB: who turned the rock into a pool of water, the flint into a spring of
    waters.
  kbq-kbq: Ana Anumzamo'a havefina higeno tirura marenevazigeno, havemoke'ma hu'nea
    agonafintira higeno tina hanatino ne-ea ne' mani'ne.
  pon-pon: Me kotin kawuki on len pil paip o, o kantakai on utun pil.
  nhe-BL: pampa yajaya quichijqui para ipan nopa tetl ma meya atl. Quena, yajaya quiquixti
    atl ipan nopa tetl huan mochijqui queja se atemitl.
  wnc-wnc: Sike ita tasiwan sup gwenu yangga gapan gwen dakngakut. Ngan, ita suu kekeknga
    siknga gwenu tasiwan yangga buyambam tanga zipbut.
  bus-bus: À gbɛ̀si kɛ̀ íkaɛkii ũ, à gbɛ̀pukãa lì íbↄkii ũ.
  gub-BL: Ta'e uzapo itahu ytyzuzàmaw romo a'e wà xe. Uzapo ita 'yzygwar romo wà no.
  eng-DRA: 'For he hath delivered my soul from death: my eyes from tears, my feet
    from falling.'
