verse: PSA.114.006
translations:
  mal-C: പർവതങ്ങളേ, നിങ്ങൾ മുട്ടാടുകളെപ്പോലെയും മലകളേ, നിങ്ങൾ കുഞ്ഞാടുകളെപ്പോലെയും
    തുള്ളിച്ചാടുന്നതെന്തിന്?
  deu-TKW: Ihr Berge, daß ihr wie Widder hüpft, ihr Hügel wie Lämmer?
  lin-lin: Bino bangomba, mpo nini bopumbwaki lokola bameme ? Bongo bino bangomba
    mike, mpo na nini bopumbwaki lokola bana ya ntaba ?
  mmx-mmx: La tila nemi bok lempattaavut migat los ngan laxanme, la nemi lengkong
    kaana migat los ngan lempatnat sipsip?
  eng-LSV: O mountains, you skip as rams! O heights, as sons of a flock!
  eng-GNV: Ye mountaines, why leaped ye like rams, and ye hils as lambes?
  eng-WEBSTER: Ye mountains, that ye skipped like rams; and ye little hills, like
    lambs?
  nhw-BL: Huan nopa tepeme, ¿para tlen tzicuinque quen chivojme? Huan nochi tlaixtemolistli,
    ¿para tlen tzicuinque quen pilborregojtzitzi? Elqui pampa nochi tlahuel quitlepanitaj
    Toteco.
  swh-ONEN: enyi milima mkarukaruka kama kondoo dume, enyi vilima, kama wana-kondoo?
  bba-bba: Mbɑ n bɛɛ mɔ̀ ɡuunu i kɑ yɔ̃ɔkumɔ nɡe yɑ̃ɑ kinɛnu. Mbɑ n bɛɛ deemɑ ɡunɡunu
    i kɑ yɔ̃ɔkumɔ nɡe yɑ̃ɑ binu.
  eng-KJVCPB: Ye mountains, that ye skipped like rams; And ye little hills, like lambs?
  luo-luo: To un gode to ne ulengʼoru ka imbe nangʼo? Koso thuche to nochikore ka
    nyirombe nikech angʼo?
  aii-aii: ܛܘܼܪ̈ܵܢܹܐ ܕܪܵܩܕܝܼܬܘܿܢ ܐܲܝܟ݂ ܒܲܪ̈ܥܵܢܹܐ، ܪ̈ܘܼܡܝܵܬܹ‌ܐ ܐܲܝܟ݂ ܦܹܐܪܹ̈ܐ ܕܦܸܣܩܵܐ؟
  meu-meu: Ororo badadia e, umui be edeheto, be o roho isi roho isimu, mamoe mamaruanedia
    na heheto? Ororo maraḡidia e, umui danu edeheto, be mamoe-mamoe na o hetomu?
  npi-ULB: ए पहाड, तँ किन पाठाहरूझैं उफ्रिस्? ए साना डाँडाहरू, तिमीहरू किन थुमाहरूझैं
    उफ्र्यौ?
  yor-yor: Ẹ̀yin òkè ńlá kí ló dé ti ẹ fi ń fò bí àgbò, àti ẹ̀yin òkè kéékèèké bí
    ọ̀dọ́-àgùntàn?
  pes-OPCB: ای کوهها و تپه‌ها، چرا مثل قوچها و بره‌ها به جست و خیز درآمدید؟
  tgl-ULB: Mga bundok, bakit kayo lumukso na parang mga tupa? Kayong maliliit na burol,
    bakit kayo lumukso na parang batang tupa?
  nop-nop: Kweboboe heki, hidi dediŋ doktiŋa sukuleeŋ meme nabugoŋ tatakut tatakut
    tigiŋ? Tuwai kabekabe, hidi dediŋ doktiŋa muntaaŋ dompa mihiniŋ nabugoŋ tatakuyaugiŋ?
  hui-hui: Hari timbuni wedemiru-o tígua nogo memerume pogolama ibaga biradagua bialu
    harimigo irane agibe. Hari emene wedemiru-o tíbi nogo sibi iginime pogo laradagua
    bialu harimigo aginagabe.
  mya-mya: တောင်​ကြီး​တို့၊သင်​တို့​သည်​အ​ဘယ်​ကြောင့် ဆိတ်​များ​ကဲ့​သို့​ခုန်​ပေါက်​ကြ​ပါ​သ​နည်း။
    တောင်​ငယ်​တို့၊သင်​တို့​သည်​အ​ဘယ်​ကြောင့် သိုး​သ​ငယ်​များ​ကဲ့​သို့​ခုန်​ပေါက်​ကြ​ပါ
    သ​နည်း။
  bod-N: ཀྱེ་ཀྱེ་རི་རྣམས་ལུག་ཐུག་ཇི་བཞིན༌དང༌། །སྒང་རྣམས་ལུ་གུ་ཇི་བཞིན་མཆོང་བ༌ཅི།།
  wsk-wsk: Se nina duruk alo, awuk se ting ting makasan? Se nina motongar gotektek
    koma suanta bitakasan?
  sna-sna: imi makomo zvamakakwakuka samakondobwe, nemi zvikomo, samakwayana?
  spa-BLM: ¿Montañas, que saltan como carneros? ¿Colinas pequeñas, como corderos?
  cac-cac: ¿Tas ix ic'an lum vitz yed' lum tzalquixtac, yuj chi' ix q'ue cheneljoc
    luum icha noc' chiva, ma icha noc' yunetac calnel?
  swh-ULB: Milima, kwa nini uliruka kama kondoo waume? Enyi vilima wadogo, kwa nini
    mliruka kama wana-kondoo?
  bel-bel: 'Асланяе Гасподзь прастадушных: я ўвесь зьнямог, і Ён дапамог мне.'
  deu-ELBBK: Ihr Berge, dass ihr hüpftet wie Widder? Ihr Hügel, wie junge Schafe?
  mbb-OT: Maan is neyunggat is menge vuntud wey is menge vuvungan he henduen be te
    ebpemenlinglingketew he menge kambing wey menge kerehidu?
  mal-2015: പർവ്വതങ്ങളേ; നിങ്ങൾ മുട്ടാടുകളെപ്പോലെയും കുന്നുകളേ, നിങ്ങൾ കുഞ്ഞാടുകളെപ്പോലെയും
    തുള്ളുന്നതു എന്തു.
  gup-gup: Ngudda manbu kuwarddekimuk, njalekenh ngudda yibolkdoldolkang yiman nawu
    mayh?
  rmc-rmc: Verchale, soske chučkeren sar bakre? Brehale, soske chučkeren sar cikne
    bakrore?
  nlg-nlg: Ghau na lei ghotu, E ghua ge au soghasogha vagha na beti ni tipotipo? Mana
    lei ghotu pile vaghara na lei dale sheep.
  pes-OPV: ‌ای کوهها که مثل قوچها به جستن درآمدید و‌ای تلها که مثل بره های گله.
  ron-1924: Че авець, мунцилор, де сэлтаць ка ниште бербечь ши вой, дялурилор, ка
    ниште мей?
  ben-OBCV: হে পর্বতমালা, কেন তোমরা মেষের মতো, তোমরা পাহাড়গুলি, মেষশাবকের মতো লাফিয়ে
    উঠলে?
  som-som: Buurahow, bal maxaad ugu boodboodaysaan sida wanan? Kuraha yaryarow, bal
    maxaad ugu boodboodaysaan sida baraar?
  lat-VUC: Custodiens parvulos Dominus; humiliatus sum, et liberavit me.
  eng-ASVBT: Ye mountains, that ye skip like rams; Ye little hills, like lambs?
  mna-mna: Mi niom abalabal mi lele mbukunbukun na, keseŋeeŋe mi kululu yom paso?
  ita-1885: E voi, monti, che saltaste come montoni; E voi, colli, come agnelli?
  eng-LXXUP: 'The Lord preserves the simple: I was brought low, and he delivered me.'
  eng-ULB: Mountains, why did you skip like rams? You little hills, why did you skip
    like lambs?
  spa-VBL: Montañas, ¿Por qué saltaron alarmadas? Montes, ¿Por qué se asustaron como
    ovejas?
  fra-_FOB: Vous, montagnes, pour bondir comme des béliers, et vous, collines, comme
    des agneaux?
  mal-mal: പർവ്വതങ്ങളേ; നിങ്ങൾ മുട്ടാടുകളെപ്പോലെയും കുന്നുകളേ, നിങ്ങൾ കുഞ്ഞാടുകളെപ്പോലെയും
    തുള്ളുന്നത് എന്ത്?.
  urd-GVR: Ai pahāṛo, kyā huā ki tum menḍhoṅ kī tarah kūdne lage ho? Ai pahāṛiyo,
    kyā huā ki tum jawān bheṛ-bakriyoṅ kī tarah phāṅdne lagī ho?
  suz-BL: डांडा गे मारदे बोका खोदेंशो पा प्रेक्‍नी? पहाड गे मारदे भेडा खोदेंशो पा
    प्रेक्‍नी?
  eng-NOY: Ye mountains, that ye skip like rams, And ye hills like lambs?
  ita-1927: E voi, monti, che saltaste come montoni, e voi, colli, come agnelli?
  ckb-ckb: ئەی چیاکان، بۆ وەک بەران باز دەدەن و ئێوەش ئەی گردەکان، وەک بەرخۆلە؟
  eng-BBE: You mountains, why were you jumping like goats, and you little hills like
    lambs?
  xsi-xsi: Aŋga miki tuu ŋalaŋala, ande vetâŋa ndia ipâŋga pami kala kapapatiki katogonzi
    meme mine, a? Aŋga miki tuu kiri-kiri, mana mana ŋga kasoŋga pwapwataki katogonzi
    lama natu mine, a?
  kan-OKCV: ಬೆಟ್ಟಗಳೇ, ಟಗರುಗಳ ಹಾಗೆಯೂ; ಚಿಕ್ಕಗುಡ್ಡಗಳೇ, ನೀವು ಕುರಿಮರಿಗಳ ಹಾಗೆಯೂ ಹಾರಾಡುವುದೇಕೆ?
  tam-2017: மலைகளே, நீங்கள் ஆட்டுக்கடாக்களைப்போலவும்; குன்றுகளே, நீங்கள் ஆட்டுக்குட்டிகளைப்போலவும்
    துள்ளுகிறதற்கும், உங்களுக்கு என்ன வந்தது?
  spa-RV-1909: Oh montes, ¿por qué saltasteis como carneros, y vosotros, collados,
    como corderitos?
  ron-BTF: Voi, munți, că ați săltat ca berbecii, și voi coline, ca mieii?
  eng-WEBP: You mountains, that you skipped like rams? You little hills, like lambs?
  eng-FBV: Mountains—why did you jump in fright? Hills—why did you startle like lambs?
  nld-1939: Bergen, dat gij wegsprongt als rammen, Gij heuvels als lammeren?
  nch-BL: Huan nopa tepeme, ¿para ten huitonque quej chivojme? Huan nochi taixtemolisti,
    ¿para ten huitonque quej pilborregojtzitzi? Elqui pampa nochi tahuel quitepanitaj
    Toteco.
  vie-1934: ù núi, nhân sao ngươi nhảy như chiên đực? ù nổng, vì cớ gì mà ngươi nhảy
    như chiên con?
  cha-cha: Jamyo ni y beca sija ni y manayog taegüije y quinilo laje; yan jamyo di
    quique na ogso sija taegüije y manpatgon na quinilo sija?
  hin-CV: पर्वतो, तुम मेढ़ों के समान तथा पहाड़ियो, तुम मेमनों के समान छलांगें क्यों
    लगाने लगे?
  eng-OURB: You mountains, that you skipped like rams; you little hills, like lambs?
  spa-BES: Ustedes montañas, ¿por qué saltaron como cabras, y sus pequeñas colinas
    como corderos?
  tdx-tdx: ry vohitseo, te mitsamboatsamboañe hoe añondrilahy, ry tamboho, hoe anak-añondry?
  tha-KJV: ภู​เขาเอ๋ย เจ้​าจึงกระโดดเหมือนแกะผู้ เนินเขาเอ๋ย เจ้​าจึงกระโดดเหมือนลูกแกะ
  por-BR-2018: Ó montes, que saltastes como carneiros? Ó morros, como cordeiros?
  deu-ELO: Ihr Berge, daß ihr hüpftet wie Widder? ihr Hügel, wie junge Schafe?
  eng-WYC-2018: Mountains, ye made full out joy as rams; and little hills, as the
    lambs of sheep. (O mountains, why did ye rejoice like rams? and ye little hills,
    like the lambs of sheep?)
  epo-epo: Montoj, kial vi saltas kiel ŝafoj, Montetoj, kiel ŝafidoj?
  gfk-gfk: Muat ira tamat na uladih, warah bih muat karkaruas ho ira tumatena sipsip,
    ma muat ira nat na uladih, ho ira nat na sipsip?
  uig-PIN: Taƣlar ⱪoqⱪarlardǝk, Dɵnglǝr ⱪozilardǝk oynaⱪliƣili?
  beo-beo: 'Goumi! Di da abuliba:le goudi manoga hadiabe defele hadialula:? Agolo
    soge! Dilia da abuliba:le, sibi manoga suagagala: gagadobe defele hamosula:?'
  tpi-OTNT: Ol maunten, bilong wanem yupela i kalap kalap olsem ol meme? Yupela ol
    liklik maunten, olsem wanem na yupela i kalap nabaut olsem ol sipsip?
  hau-SA: ku duwatsu, kuka yi tsalle kamar raguna, ku tuddai, kamar tumaki?
  udu-udu: Ayy ’kuwosha turga/, ata p̱ekina um ki ’thir ’thir me’d gwasiŋ ḵa’bal kan
    mo? Dhali um ushi wosha gwa’dga/ kun wana e ki ushi ḵa’bal mo?
  uig-LAT: Taghlar qochqarlardek, Döngler qozilardek oynaqlighili?
  nde-nde: Lani zintaba laqolotsha njengenqama, lina maqaqa njengamawundlu?
  ton-ton: ‌ʻAe ngaahi moʻunga, koeʻuhi naʻa mou hopohopo ai ʻo hangē ko e fanga sipitangata;
    mo kimoutolu ʻae ngaahi foʻi moʻunga, ʻo hangē ko e fanga lami?
  ces-1613: Ó hory, že jste poskakovaly jako skopci, pahrbkové jako jehňata?
  eng-WMB: You mountains, that you skipped like rams? You little hills, like lambs?
  tam-TCV: மலைகளே, நீங்கள் செம்மறியாட்டுக் கடாக்களைப்போலவும், குன்றுகளே, நீங்கள் செம்மறியாட்டுக்
    குட்டிகளைப் போலவும் துள்ளியது ஏன்?
  ceb-ULB: Kabukiran, nganong milukso man kamo sama sa laking mga karnero? Kamong
    gagmay nga mga bungtod, nganong milukso man kamo sama sa mga nating karnero?
  pol-UBG: Góry, że skakałyście jak barany, a wy, pagórki, jak jagnięta?
  urd-GVU: اے پہاڑو، کیا ہوا کہ تم مینڈھوں کی طرح کودنے لگے ہو؟ اے پہاڑیو، کیا ہوا
    کہ تم جوان بھیڑبکریوں کی طرح پھاندنے لگی ہو؟
  eng-OEBCW: Mountains, why skip ram-like? Why, hills, like the young of the flock?
  deu-1912: ihr Berge, daß ihr hüpftet wie die Lämmer, ihr Hügel wie die jungen Schafe?
  kan-2017: ಪರ್ವತಗಳೇ, ನೀವು ಟಗರುಗಳಂತೆಯೂ, ಗುಡ್ಡಗಳೇ, ನೀವು ಕುರಿಮರಿಗಳಂತೆಯೂ ಏಕೆ ಹಾರಾಡುತ್ತೀರಿ?
  yap-yap: Gimed e pi burey, mangfan ni mu oggad ngalang ni bod e kaming? Gimed e
    yochi burey, mangfan nim titim’oggad i yan ni bod pifak e saf?
  hlt-MCSB: Tlang rhoek khaw som rhoek kah tutal rhoek neh, boiva ca bangla na cungpet
    uh.
  mdy-ETH: ዒንሢ ዹካ ዓዴ ማራይጉዲ ጌሜራኣ ዓዴ ማራናይጉዲ ዓይጋ ፂኬይ?
  twi-ASANTE: mo mmepɔ, na mohurihuri sɛ nnwennini, na mo nkokoɔ, mohurihuri sɛ nnwammaa?
  eng-WEBU: You mountains, that you skipped like rams? You little hills, like lambs?
  spa-PDDPT: ¿Ustedes, oh montañas, que saltan como carneros, Y ustedes, oh colinas,
    como corderos?
  gun-gun: Peẽ yvyty, mba'e re tu pepopa ri vexa ava rami? Ha'vy peẽ yvy'ã, mba'e
    re tu vexa'i ra'y rami pepo?
  agu-BL: Ncha'tz axwok e'chk ju'wtz ¿ẍe'n mban yi nxo'cwok tan tz'itpu'n chi na chiban
    e' ne'ẍ chiw scyuch' yi e' tal cne'r?
  ilo-ULB: Dakayo a banbantay, apay a limmagtokayo a kasla kadagiti kalakian a kalding?
    Dakayo a babassit a turturod, apay a limmagtokayo a kasla kadagiti karnero?
  kpg-kpg: Goodou go nia gonduu, goodou e hobohobo be nia kuudi beleiaha? Mo goodou
    go nia gonduu lligi, goodou e hobohobo haganiganiga be nia dama siibi beleiaha?
  uig-ARA: تاغلار قوچقارلاردەك، دۆڭلەر قوزىلاردەك ئويناقلىغىلى؟
  sus-sus: Munse a niyaxi Isirayila geyae xa ɲɛlɛxin alɔ yɛxɛɛ kontonyie nun yɛxɛe
    yɔrɛe?
  pon-2006: Kumwail nahna kan, dahme kumwail mwusimwusikengki duwehte kuht kei? Oh
    kumwail dohl kan, dahme kumwail lusuluskiseli duwehte sihmpwul kei?
  jae-jae: O lôc, asageŋ gêgôm amac tec aboaŋ amboac domba kapoac. O gamêŋ ŋabau,
    asageŋ gêgôm amac, tec aboaŋ amboac domba ŋalatu.
  ksd-ksd: I dave avat a umana buana, tago ava pipil da ra me? Avat a umana ilil,
    tago ava pipil da ra umana nat na sip?
  tur-YTC: Ey dağlar, neden koçlar gibi, Ey küçük tepeler, neden kuzular gibi sıçradınız?
  bel-N: Што вы скачаце, горы, быццам бараны, узгоркі — быццам ягняты?
  grc-BRENT: Φυλάσσων τὰ νήπια ὁ Κύριος, ἐταπεινώθην καὶ ἔσωσέ με.
  kpr-kpr: Arie, Doriri, ne redae gouti vurari gusevu? Arie, Enda Jiro Fumbari mane,
    ne redae sifi kandana aimi jorujoru gharigusevu?
  ind-AYT: Hai gunung-gunung, mengapa kamu melompat-lompat seperti domba-domba jantan?
    Hai bukit-bukit, seperti anak-anak domba?
  yom-yom: Ngeyo miongo, muingi wudumuka banga mamemi ma mbakala, miongo mifioti banga
    bana ba mememi e ?
  yut-yut: Kabap morap nido meme da yaŋ wɨgɨ mokmok awit? Ae ɨleŋ monɨŋ monɨŋ ji nido
    sipsip da yaŋ wɨgɨ mokmok awit?
  nya-nya: inu mapiri, munalumphalumphiranji ngati nkhosa zazimuna, inu timapiri,
    ngati ana ankhosa?
  hrv-hrv: Bregovi, zašto skačete poput ovnova i vi, brežuljci, poput jaganjaca?
  mps-mps: Te bulu du dabe, magi baso dage te meme sasa mano pelabo tiwai ebawe? Te
    dwasianu bulu du dabe, magi baso dage te sipsip sasa mano pelabo tiwai ebawe?
  tpi-tpi: Ol maunten, bilong wanem yupela i kalap kalap olsem ol meme? Yupela ol
    liklik maunten, olsem wanem na yupela i kalap nabaut olsem ol sipsip?
  dan-1931: hvi springer I Bjerge som Væddere, hvi hopper I Høje som Lam?
  vie-OVCB: Núi lớn, vì sao mà run rẩy? Đồi xanh sao lại nhảy như chiên con?
  guj-2017: અરે પર્વતો, તમે શા માટે ઘેટાંની જેમ કૂદ્યા? નાના ડુંગરો, તમે કેમ હલવાનોની
    જેમ કૂદ્યા?
  pon-2006A: Kumwail nahna kan, dahme kumwail mwusimwusikengki duwehte kuht kei? Oh
    kumwail dohl kan, dahme kumwail lusuluskiseli duwehte sihmpwul kei?
  por-BRBSL: Vocês montanhas, que saltaram como carneiros? Vocês, pequenos morros,
    gostam de cordeiros?
  eng-OEBUS: Mountains, why skip ram-like? Why, hills, like the young of the flock?
  swe-swe: Berg, varför hoppade ni som baggar, och ni höjder som lamm? [Genom dessa
    frågor förstärks nu slutsatsen som de leder fram till:]
  cth-cth: Oe monnaw bangdawkmaw tutan patetlah na coukdouk. Oe monruinaw bangdawkmaw
    tuca patetlah na coukdouk awh.
  twi-twi: Mmepɔw, adɛn, na muhuruhuruw sɛ adwennini, na mo nkoko, muhuruhuruw sɛ
    nguantenmma yi?
  hlt-hlt: Tlang rhoek khaw som rhoek kah tutal rhoek neh, boiva ca bangla na cungpet
    uh.
  tbz-SIM: Díndi yɛtɑ̃rɛ̀ dɛ̀ dòmmɛ kɛ̀ di puù yɛpedɑkɛ̀ kɔ̃mɛ? Sitɑ̃ɑ̃́ bɑ nte kɛ̀
    di puù yɛbɔdɑkɛ̀ tɛ̃mɛ̀?
  msy-2020: O mɨghsɨar ekiaba, ia manmaghsua memebar mɨn uari akuri? O mɨghsɨar doziba
    ia manmaghsua sipsipɨn nguzibar mɨn uari akuri?
  dop-dop: Pɔɔŋ, mə ŋmɑɑkɩ ɩsɩɩ ɩwɑɑŋ suwe? Pulɑsɩ, mə ŋmɑɑkɩ ɩsɩɩ ɩwɛɛsɩ suwe?
  azb-azb: Ey zirvələr, qoçlar kimi, Ey təpələr, quzular kimi niyə tullandınız?
  eng-DBY: Ye mountains, that ye skipped like rams? ye hills, like lambs?
  hin-2017: हे पहाड़ों, तुम्हें क्या हुआ, कि तुम भेड़ों के समान, और हे पहाड़ियों तुम्हें
    क्या हुआ, कि तुम भेड़-बकरियों के बच्चों के समान उछलीं?
  wol-KYG: Tund yu mag yee, lu ngeen di curpi niy kuuy? Yeen, tund yu ndaw yi, lu
    ngeen di curpi niy mbote?
  bjr-bjr: Oo aaqana namuqa naqaa fee ifaqee mimmi anaaqiara foora kooripoo kooripoo
    ifee. Oo amuaqunamuqaindi innee faqa naqaa fee ifaqee sipsipa aanaaqiara foora
    rafusaki rafusaki ifee.
  eng-YLT: O mountains, ye skip as rams! O heights, as sons of a flock!
  kne-kne: Apay nga dakayo ay dontog ya bilig yan nanlagto kayo ay kaman din iyat
    di kalding ya karnero?
  eng-WYC-2017: Mountains, ye made full out joy as rams; and little hills, as the
    lambs of sheep.
  eng-WMBB: You mountains, that you skipped like rams? You little hills, like lambs?
  zat-NTPS: Le'e, xi'a zri'a ca', ¿Bizr chee̱ na' guxrítele ca dxelexrite chivo ca'?
    Le'e, xi'adu ca', ¿Bizr chee̱ na' guxrítele ca dxelexrite chíbudu ca'?
  zty-NTPS: Ḻe'e, ya'a ẕen ka', ¿biẕ chen' wx̱íte'le ka žx̱íte'gak chib ka'? Ḻe'e,
    ya'ado' ka', ¿biẕ chen' wx̱íte'le kan žx̱íte'gak chibdo' ka'?
  urd-GVH: ऐ पहाड़ो, क्या हुआ कि तुम मेंढों की तरह कूदने लगे हो? ऐ पहाड़ियो, क्या
    हुआ कि तुम जवान भेड़-बकरियों की तरह फाँदने लगी हो?
  rug-rug: Gamu na toqere, na vegua ke kapikapidolo guana qoti si gamu? Meke na vegua
    ke horuhoru guana tuna sipi tu si gamu na toa?
  gaz-gaz: Yaa tulluuwwan, isin maaliif akka korbeeyyii hoolaa, yaa gaarran isinis
    maaliif akka xobbaallaawwan hoolaa burraaqxu?
  fra-LSG: Qu’avez-vous, montagnes, pour sauter comme des béliers, Et vous, collines,
    comme des agneaux?
  yal-yal: Ɛ tan geyane, nanfera ɛ tuganma alo kontonne, ɛ tan yire matexine, nanfera
    ɛ tuganma alo yɛxɛɛ diine?
  iou-iou: E, pom taŋi taŋi, in ima mebärita memetä-yäŋ tubupeŋtäŋ kuŋkuŋ? Ba täpuri
    täpuri in udegän, imapäŋ kaŋkaŋ sipsiptä-yäŋ tubupeŋtäŋ kuŋkuŋ?
  haw-1868: E na mauna, i lelele ai oukou e like me na hipakane? A me na puu hoi e
    like me na keikihipa?
  arb-NAV: مَالَكِ يَا جِبَالُ تَقْفِزِينَ كَالْكِبَاشِ، وَيَا تِلالُ كَالْحُمْلانِ؟
  ded-ded: O tiki, ngeni kpidohoma rama ngiwa isoc futuckedae nga fagang ngeni kpidohoma
    ramamedaha isoc yuma engemmama andae.
  ewe-ewe: Mi towo, nu ka ta mieti kpo abe agbowo ene, eye mi togbɛwo abe alẽviwo
    ene ɖo?
  eng-LEE: Ye mountains, that ye skip like wethers? ye hills, like lambs?
  asm-FB: হে পৰ্বতসমূহ, কিয় তোমালোকে মতা মেৰ-ছাগৰ দৰে জঁপিয়াবলৈ ধৰিলা? হে পাহাৰসমূহ,
    কিয় তোমালোকে মেৰ-ছাগ পোৱালীৰ দৰে জঁপিয়াবলৈ ধৰিলা?
  sus-A: مُنسٍ عَ نِيَشِ عِسِرَيِلَ فٍيَيٍ شَ حّلّشِن عَلْ يّشّي كٌنتٌنيِيٍ نُن يّشّيٍ
    يْرّيٍ؟
  fra-SBL: Vous, montagnes, que vous avez fait sauter comme des béliers ? Vous êtes
    des petites collines, comme des agneaux ?
  hbo-hbo: הֶֽ֭הָרִים תִּרְקְד֣וּ כְאֵילִ֑ים גְּ֝בָעֹ֗ות כִּבְנֵי־צֹֽאן׃
  kik-kik: Inyuĩ irĩma, muonete kĩ, nĩguo mũtũhatũũhe ta ndũrũme, na inyuĩ tũrĩma,
    nĩguo mũtũhatũũhe ta tũgondu?
  fra-NCL: Qu’avez-vous, montagnes, pour bondir comme des béliers, et vous, collines,
    comme des agneaux ?
  cek-AK: Nangcae maenawk, tipongah tuu taenawk baktih, nangcae maesomnawk, tipongah
    tuu caanawk baktiah nang phet o loe?
  cuk-cuk: Bemar yar-bukwamaladi, ¿ibiga bemar sibad-wawaad-macheredyob ichomakdemala?
    Bemar yar-senigana, ¿ibiga bemar sibad-wawaad-mimmiganyob ichomakdemarmoga?
  uig-CYR: Пәрвәрдигар наданни сақлайду; Мән харап әһвалға чүшүрүлдум, У мени қутқузди.
  tel-2017: పర్వతాల్లారా, మీరు పొట్లేళ్లలాగానూ కొండల్లారా, మీరు గొర్రెపిల్లల్లాగానూ
    కుప్పిగంతులు వేశారెందుకు?
  hat-BSA: O mòn yo, ke ou sote tankou belye konsa? O kolin yo, tankou ti mouton konsa?
  ukr-ONPU: 'Господь береже недосвідчених: я знемігся, та Він врятує мене.'
  kos-kos: Kowos fineol uh, efu kowos ku srosro oana nani? Kowos acn tohktok uh, efu
    ku kowos srola oana sheep fusr?
  hbo-WLC: הֶֽ֭הָרִים תִּרְקְד֣וּ כְאֵילִ֑ים גְּ֝בָע֗וֹת כִּבְנֵי־צֹֽאן׃
  ibo-ibo: Gịnị na-eme unu, ugwu ukwu niile unu ji na-awụli elu dịka ụmụ ebule? Gịnị
    na-emekwa unu, ugwu nta niile, unu ji na-awụli elu dịka ụmụ atụrụ?
  ory-ory: ହେ ପର୍ବତଗଣ, ତୁମ୍ଭେମାନେ ମେଷ ପରି, ହେ ଉପପର୍ବତଗଣ, ତୁମ୍ଭେମାନେ ମେଷଶାବକ ପରି ଡିଆଁ
    ମାରୁଅଛ?
  chk-chk: Met o ämi kewe chukutekia, pwota oua mwetemwet usun ekewe ätemwänin sip?
    Nge ämi chukutekison, pwota oua mwetemwet usun ekewe nienifön sip?
  rop-rop: Ol yumob bigwan hil, wotfo yumob bin jampjamp wulijim nenigout? En ol yumob
    hil, wotfo yumob bin jamparanbat wulijim yangwan ship?
  ukr-1871: Ви, гори, що як барани скачите? Ви, горби, як малі ягнята?
  yon-yon: O aangko aangko, komoyiibkob sibi ambi areb korongbere nadmiib? O koodbon
    koodbon, komoyiibkob sibi mana areb korongbere nadmiib?
  deu-1951: ihr Berge, daß ihr hüpftet wie Widder, ihr Hügel wie junge Schafe?
  eng-JPS: Ye mountains, that ye skip like rams; ye hills, like young sheep?
  srp-1865: Gore, što skaèete kao ovnovi, i brdašca, kao jaganjci?
  lug-lug: Mmwe ensozi, lwaki mwabuukabuuka ng’endiga zisseddume, nammwe obusozi obutono
    ng’obuliga obuto?
  heb-heb: ההרים תרקדו כאילים גבעות כבני צאן׃
  ben-IRV: পর্বতরা, কেন তোমরা মেষের মতো লাফ দিলে? ছোটো পর্বতেরা, কেন তোমরা মেষশাবকের
    মতো লাফ দিলে?
  ntu-ntu: ?X nike nzyamengr newz x nra amrlx Mz nzapu-krdr nzabrtzkr nei sip?
  pan-pan: ਹੇ ਪਹਾੜੋ, ਤੁਸੀਂ ਛੱਤ੍ਰਿਆਂ ਵਾਂਗੂੰ, ਹੇ ਪਹਾੜੀਓ, ਤੁਸੀਂ ਲੇਲਿਆਂ ਵਾਂਗੂੰ ਕਿਉਂ ਟੱਪਦੇ
    ਹੋ?
  mya-JVB: အချင်းတောင် ကြီးတို့၊ သင်တို့သည် သိုး ကဲ့သို့ ခုန် ကြသည်အကြောင်း၊ အချင်းတောင်
    ငယ်တို့၊ သင် တို့သည် သိုးသငယ် ကဲ့သို့ ခုန်ကြသည် အကြောင်း ကား အဘယ်သို့ နည်း။
  kgf-kgf: Baec boŋa ini némac niŋac rama iwa ésécnec técgéma aria megic? Baec boŋa
    komoc komoc ini némac niŋac rama merawa ésécnec técgéma aria megic?
  tte-O: Komiu koya lalakili, tawae kaiwena wakapusele besiele gouti? Yo komiu koya
    kikiuli tawae kaiwena wakapusele-takikili besiele lami?
  tbg-tbg: Aiqinataario, vi entara ne nana kaarae memeraavano ravukuvi ravukuvi intemake,
    qaki qaki i variarave? Ne inaara aiqinavauvo, nana kaarae sipisipi naativano ravukuvi
    ravukuvi intemake, qaki qaki i variarave?
  hmo-hmo: Ororo badadia e, badina dahaka nanigosi bamona umui roho lao? Ororo maragidia
    e, badina dahaka mamoe natudia bamona umui roho lao?
  zar-NT: ¿Bi raca queë́liʼ, guíʼa zxön, tuʼ rixítiʼliʼ ca yuguʼ böʼcuʼ zxilaʼ biguiúʼ?
    ¿Bi raca queë́liʼ, guíʼadoʼ, tuʼ rixítiʼliʼ ca yuguʼ böʼcuʼ zxílaʼdoʼ?
  urd-urd: ऐ पहाड़ो, तुम को क्या हुआ के तुम मेंढों की तरह उछलते हो? ऐ पहाड़ियो, तुम
    को क्या हुआ के तुम भेड़ के बच्चों की तरह कूदती हो?
  rus-SYN: 'Хранит Господь простодушных: я изнемог, и Он помог мне.'
  bqc-SIM: Gbɛ̀sĩsĩↄ, bↄ́yãi a vĩvĩ lán sãↄwai? Sĩ̀sĩↄ, àkɛa a ↄyaayè lán
    bleↄwai?
  tcz-CHONGTHU: Mol ho nangho ipidinga kelngoichal banga nakichop uham? Thinglhang
    ho ipi dinga kelngoinou banga nakichop uham?
  mar-mar: पर्वतांनो, तुम्ही मेंढ्यांसारख्या का उड्या मारता? लहान टेकड्यांनो, तुम्ही
    कोकरासारख्या का उड्या मारता?
  isl-isl: Og þið fjöll, hvers vegna hoppið þið eins og hrútar og þið hæðir sem lömb?
  hlt-THB: nangmih thlangkhqi, kawtih tumcaikhqi amyihna, nangmih tlangkhqi, kawtih
    tuu cakhqi amyihna naming pet doep doep?
  qub-qub: Puntacuna, jircacuna ¿imataj casha? ¿Imanirtaj sicsicyashcanqui uyshacunano,
    uysha-mallwacunano?
  bqp-bqp: Kpinↄ, bↄ́yãin a vĩvĩ lán sãkaronↄ bàa? Sĩ̀sĩnↄ, à kɛ̀ dera a kↄrↄ lɛ̀
    lán sãnɛnↄ bàa?
  hat-hat: Nou menm mòn yo, sa nou genyen pou n'ap sote ponpe konsa tankou bouk kabrit?
    Nou menm ti mòn yo, poukisa n'ap sote ponpe tankou ti mouton?
  eng-BSB: O mountains, that you skipped like rams, O hills, like lambs?
  eng-WEBPB: You mountains, that you skipped like rams? You little hills, like lambs?
  kbq-kbq: Nazamo higeta ranra agonaramimota, ve sipisipimo'za nehazaza huta takaure
    takaurera nehaze? Nazamo higeta ne'onse agonaramimota, anenta sipisipi afumo'zama
    nehazaza huta takaure takaurera nehaze?
  pon-pon: Komail nan kan, da me komail lujilujki dueta jip ol, o komail dol akan
    dueta jippul akan?
  nhe-BL: Huan nopa tepetini, ¿para tlen tzicuinque queja chivojme? Huan nochi tlaixtemolistli,
    ¿para tlen tzicuinque queja pilborregojtzitzi? Elqui pampa nochi tlahuel quitlepanitaj
    Toteco.
  wnc-wnc: Sike ginu tawanu buyambam dakandaka, dasingge ginu memeta binga paapbing?
    Siwan ginu mateknga dakandakasimu dasingge sipsipda binga paapbing?
  bus-bus: Kpiiinↄ, bↄ́yãnzin a vĩvĩ lán sãkaronↄ bàzi? Sĩ̀sĩnↄ, à kɛ̀ dia a kↄrↄ
    lɛ̀ lán sãnɛnↄ bà?
  gub-BL: O ywytyruhu wà, màràzàwe tuwe pepor àràpuhàràn ài. Ywytyr wà, màràzàwe tuwe
    pepor àràpuhàràna'yr ài.
  eng-DRA: 'The Lord is the keeper of little ones: I was little and he delivered me.'
