verse: PSA.037.031
translations:
  mal-C: അവരുടെ ദൈവത്തിന്റെ ന്യായപ്രമാണം അവരുടെ ഹൃദയങ്ങളിലുണ്ട്; അവരുടെ കാലടികൾ വഴുതിപ്പോകുകയില്ല.
  deu-TKW: Das Gesetz seines Gottes ist in seinem Herzen; seine Schritte wanken nicht.
  lin-lin: Mobeko ya Nzambe na ye ezali kati na motema na ye, makolo na ye ebetaka
    libaku te.
  mmx-mmx: Laulis Linga at ne Moroa i nemen keneng at lebelen la i mumu asu amisix
    i, la kopmen na on basinge i.
  eng-LSV: The law of his God [is] his heart, || His steps do not slide.
  eng-GNV: For the Lawe of his God is in his heart, and his steppes shall not slide.
  eng-WEBSTER: The law of his God is in his heart; none of his steps shall slide.
  nhw-BL: Quipiya Icamanal Toteco Dios ipan iyolo, huan yeca amo huetzis ipan tlajtlacoli.
  swh-ONEN: Sheria ya Mungu wake imo moyoni mwake; nyayo zake hazitelezi.
  bba-bba: Gusunɔn woodɑ yɑ rɑ n wɑ̃ɑ win ɡɔ̃ruɔ. Win nɑɑsu kun mɑɑ sokurɑmɔ.
  eng-KJVCPB: The law of his God is in his heart; None of his steps shall slide.
  luo-luo: Chik mar Nyasache ni e chunye; omiyo tiendene ok kier.
  aii-aii: ܢܵܡܘܿܣܵܐ ܕܐܲܠܵܗܹܗ ܒܠܸܒܹܗ ܝܠܹܗ، ܠܹܐ ܫܵܥܫܝܼ ܦܵܣܘܿܥܝܵܬܘܼ̈ܗ‌ܝ.
  meu-meu: Ena Dirava ena taravatu na lalona ai; ia aena na se dedimu.
  npi-ULB: आफ्‍नो परमेश्‍वरको व्यवस्था त्यसको हृदयमा हुन्छ । त्यसका खुट्टाहरू चिप्लँदैनन्
    ।
  yor-yor: Òfin Ọlọ́run rẹ̀ ń bẹ ní àyà wọn; àwọn ìgbésẹ̀ rẹ̀ kì yóò yẹ̀.
  pes-OPCB: او شریعت خداوند را در دل خود جای داده است و از راه راست منحرف نخواهد شد.
  tgl-ULB: Ang batas ng kaniyang Diyos ay nasa kaniyang puso; ang kaniyang paa ay
    hindi madudulas.
  nop-nop: Bepaŋ’walaŋ Yodoko Mededi weleŋ gineŋ hatak, unduŋ doktiŋa Bepaŋ takaliŋa
    Yodoko Mede u mu bikabulak.
  cbu-NT: Apanllee kuk izuuru chinaksin, nda pantsakanaya. Uru tachitkanaya.
  hui-hui: Ngode Datagaliwabenaga mana lowinigo ibunaga bu miniha mo hengedagome ibu
    ge gundu lalu pi nalaga.
  mya-mya: သူ​သည်​မိ​မိ​ဘု​ရား​၏​တ​ရား​တော်​ကို နှ​လုံး​သွင်း​၍​ထား​၏။ အ​ဘယ်​အ​ခါ​၌​မျှ​ထို​တ​ရား​တော်​မှ
    သွေ​ဖည်​၍​မ​သွား​ပေ။
  bod-N: སོ་སོའི་དཀོན་མཆོག་ཉིད་ཀྱི་བཀའ་ཁྲིམས༌དེ། །སེམས་ལ་ཡོད་པས་གོམ་པ་འཁྱོར་མི༌སྲིད།།
  wsk-wsk: Nononga Kaem ko den mu nononga nongomang motam ningi aniso; nunga aolak
    mu ningo se diram la.
  sna-sna: Murayiro waMwari wake uri pamwoyo wake; tsoka dzake hadzitedzemuki.
  spa-BLM: La ley de su Dios está en su corazón. Ninguno de sus pasos se deslizará.
  cac-cac: A sc'ayb'ub'al Dios yed'nac eb', yuj chi' malaj b'aj ol em eb' d'a chucal.
  swh-ULB: Sheria ya Mungu wake imo moyoni mwake; miguu yake haitelezi.
  deu-ELBBK: das Gesetz seines Gottes ist in seinem Herzen, seine Schritte werden
    nicht wanken.
  mbb-OT: Edtipiǥan din diyà te ǥehinawa zin is menge kesuǥuan te Megbevayè din ne
    kenè din heini edrepasen.
  mal-2015: തന്റെ ദൈവത്തിന്റെ ന്യായപ്രമാണം അവന്റെ ഹൃദയത്തിൽ ഉണ്ടു; അവന്റെ കാലടികൾ
    വഴുതുകയില്ല.
  gup-gup: Nungka wanjh kaburrbun God nuye mankarre kore kukange, dja kadjalre kore
    manbolhmak dja minj kamankan.
  ctu-CTI: Miꞌ beleꞌ pensalin tiꞌ pusicꞌal chʌ bʌ yom Dios. Xucꞌul mi majlel tiꞌ bijlel.
  rmc-rmc: Andro jilo leste hin o zakonos peskre Devleskro, o pindre leske na poddžan.
  nlg-nlg: Na vetena nina God tana tobana, mana sakusaku tuana ke mua dororo.
  pes-OPV: شریعت خدای وی در دل اوست. پس قدمهایش نخواهد لغزید.
  ron-1924: Леӂя Думнезеулуй сэу есте ын инима луй ши ну и се клатинэ паший.
  ben-OBCV: তাদের ঈশ্বরের বিধান তাদের অন্তরে আছে; আর তাদের পা পিছলায় না।
  som-som: Oo Ilaahiisa sharcigiisu waa ku jiraa qalbigiisa, Oo tallaabooyinkiisana
    midnaba dib uma simbiriirixan doonto.
  eng-ASVBT: The law of his God is in his heart; None of his steps shall slide.
  mna-mna: Mi tutu ki Anutu imbotmbot la leleene mi ikamam peeze pini. Tana ni ko
    irao itop na som.
  ita-1885: La Legge dell'Iddio suo è nel suo cuore; I suoi passi non vacilleranno.
  eng-ULB: The law of his God is in his heart; his feet will not slip.
  spa-VBL: La ley de Dios vive en sus corazones, de tal forma que nunca se apartarán
    de este camino.
  fra-_FOB: La loi de son Dieu est dans son cœur; ses pas ne chancelleront point.
  mal-mal: തന്റെ ദൈവത്തിന്റെ ന്യായപ്രമാണം അവന്റെ ഹൃദയത്തിൽ ഉണ്ട്; അവന്റെ കാലടികൾ വഴുതുകയില്ല.
  urd-GVR: Allāh kī sharīat us ke dil meṅ hai, aur us ke qadam kabhī nahīṅ ḍagmagāeṅge.
  suz-BL: आन परमप्रभु आ अरेशो लोव़ मेको आन थुंमी बाक्‍ब। मिनु हेंथे मपथु, परमप्रभु
    आ लांम गाक्‍नीम।
  eng-NOY: The law of his God is in his heart; His footsteps shall not slip.
  ita-1927: La legge del suo Dio è nel suo cuore; i suoi passi non vacilleranno.
  ckb-ckb: فێرکردنی خودای خۆی لەناو دڵیەتی، بۆیە پێی ناخلیسکێت.
  eng-BBE: The law of his God is in his heart; he will never make a false step.
  xsi-xsi: I ne Maro Kindeni ne ŋgua tukuŋa nde ikeno kaika lâ i ilo. Mine kala i
    uru iyoka tukuŋa ŋinde muli, aku i pata ndue tia.
  kan-OKCV: ಅವನ ದೇವರ ನಿಯಮವೂ ಅವನ ಹೃದಯದಲ್ಲಿ ಇದೆ; ಅವನ ಹೆಜ್ಜೆ ಕದಲುವುದಿಲ್ಲ.
  tam-2017: அவனுடைய தேவன் அருளிய வேதம் அவன் இருதயத்தில் இருக்கிறது; அவன் நடைகளில்
    ஒன்றும் பிசகுவதில்லை.
  spa-RV-1909: La ley de su Dios está en su corazón; por tanto sus pasos no vacilarán.
  ron-BTF: Legea Dumnezeului său este în inima lui; niciunul din pașii lui nu va aluneca.
  eng-WEBP: The law of his God is in his heart. None of his steps shall slide.
  eng-FBV: God's law lives in their minds, so they will not slip from his way.
  nld-1939: Hij draagt de Wet van zijn God in zijn hart; Nooit wankelen zijn schreden.
  nch-BL: Quipiya Icamanal Toteco Dios ipan iyolo, huan yeca amo huetzis ipan tajtacoli.
  vie-1934: Luật pháp Đức Chúa Trời người ở trong lòng người; Bước người không hề
    xiêu tó.
  cha-cha: Y lay y Yuusña gaegue gui corasonña, pot enao na y adengña ti usulong.
  hin-CV: उसके हृदय में उसके परमेश्वर की व्यवस्था बसी है; उसके कदम फिसलते नहीं.
  eng-OURB: The Torah ·Teaching· of his God is in his heart. None of his steps shall
    slide.
  spa-BES: La ley de su Dios está en su corazón; por tanto; sus pies no resbalaran.
  tdx-tdx: Añ’arofo’e ao ty Hàn’Añahare’e, tsy midorasitse o fandia’eo.
  tha-KJV: พระราชบัญญัติ​ของพระเจ้าอยู่ในจิตใจของเขา และย่างเท้าของเขาจะไม่​พลาด
  por-BR-2018: A Lei de seu Deus está em seu coração; seus passos não serão abalados.
  deu-ELO: das Gesetz seines Gottes ist in seinem Herzen, seine Schritte werden nicht
    wanken.
  eng-WYC-2018: The law of his God is in his heart; and his steps shall not be deceived.
    (The Law of God is in his heart; and his steps shall not slip or and his feet
    shall not stumble.)
  epo-epo: La ordonoj de lia Dio estas en lia koro; Liaj paŝoj ne ŝanceliĝas.
  gfk-gfk: No harkurai tano uno God ie ke narako tano kaatine. Ira kakine pa na surmalagir.
  uig-PIN: Ⱪǝlbidǝ Hudaning muⱪǝddǝs ⱪanuni turidu; Uning ⱪǝdǝmliri teyilip kǝtmǝs.
  beo-beo: 'E da ea Hina Gode Ea malasu sia: ea dogo ganodini dawa:i diala. Amola
    e da amo malasu nabawane hamonaneawane hamedafa yolesisa.'
  tpi-OTNT: Lo bilong God i stap long bel bilong en, na em i save bihainim God, na
    i no save lusim dispela lo.
  hau-SA: Dokar Allahnsa tana a cikin zuciyarsa; ƙafafunsa ba sa santsi.
  udu-udu: Dhali gwoŋḵan ma Arumgimis piti jin c̱inu mo tani a’di di’da dum piti mo.
    Dhali ŋaṯgin piti ’koki yeresa/ yeres mo.
  uig-LAT: Qelbide Xudaning muqeddes qanuni turidu; Uning qedemliri téyilip ketmes.
  nde-nde: Umthetho kaNkulunkulu wakhe usenhliziyweni yakhe; inyawo zakhe kazitsheleli.
  ton-ton: ‌ʻOku ʻi hono loto ʻae fono ʻa hono ʻOtua; ʻe ʻikai hekea ia ʻi haʻane
    laka ʻe taha.
  ces-1613: Zákon Boha jeho jest v srdci jeho, pročež nepodvrtnou se nohy jeho.
  eng-WMB: The law of his God is in his heart. None of his steps shall slide.
  tam-TCV: இறைவனின் சட்டம் அவர்களுடைய இருதயத்தில் இருக்கிறது; அவர்களுடைய கால்கள் சறுக்குவதில்லை.
  ceb-ULB: Ang balaod sa Dios anaa sa iyang kasingkasing; ang iyang mga tiil dili
    madakin-as.
  pol-UBG: Prawo jego Boga jest w jego sercu, jego kroki się nie zachwieją.
  agr-agr: Nuniau asa niina anentainishkam Apajuí jintintuamua nunak tuke aneakui;
    ¡nuadui niig makichkish pegkegchaunmak iyaumaitsui!
  kyc-kyc: Baame banya Anatunya lowapii dupwa mona anda dokona reto minyingi. Yuu
    mendepe reto yaki nyuo kaeya nange.
  urd-GVU: اللہ کی شریعت اُس کے دل میں ہے، اور اُس کے قدم کبھی نہیں ڈگمگائیں گے۔
  eng-OEBCW: The law of their God is in their heart, their steps are never unsteady.
  deu-1912: Das Gesetz seines Gottes ist in seinem Herzen; seine Tritte gleiten nicht.
  kan-2017: ದೇವರ ಧರ್ಮೋಪದೇಶವು ಅವನ ಹೃದಯದಲ್ಲಿರುವುದು; ಅವನು ಜಾರುವುದೇ ಇಲ್ಲ.
  yap-yap: Ma tay e motochiyel rok e Got rok u laniyan’, ma dariy e ngiyal’ ni yow
    ma puf.
  hlt-MCSB: A Pathen kah olkhueng loh a lungbuei ah hing tih a khokan khaw paloe pawh.
  mdy-ETH: ዒዛ ፆኦዛሢኮ ዎጋ ዒዛኮ ዒናኣኬ፤ ቶካ ዒዛኮ ቡኡዲንቱዋሴ።
  twi-ASANTE: Ne Onyankopɔn mmara wɔ nʼakoma mu; ne nan nnwatiri.
  eng-WEBU: The law of his God is in his heart. None of his steps shall slide.
  acu-NT: Yus ni nekamtairincha ni nintin engketamu asar, tuke Yuse jinti ayaatsuk
    wekaasartin ainawai.
  spa-PDDPT: La Ley de su ʼElohim está en su corazón. Sus pasos no resbalan.
  gun-gun: Opy'a re omoĩ 'rã Nguuete guigua lei. Na'ikangyi 'rã guive oikoa rupi.
  agu-BL: At nin yi ca'wl Kataj te cyalma'. Nin qui na quil cyen. Qui tzun na chije'
    trimp.
  ilo-ULB: Adda iti pusona ti linteg ti Diosna; saan a maikaglis dagiti sakana.
  kpg-kpg: Nia haganoho o dono God le e benebene i lodo dono manawa, gei mee hagalee
    tanga gi daha mo nia maa.
  uig-ARA: قەلبىدە خۇدانىڭ مۇقەددەس قانۇنى تۇرىدۇ؛ ئۇنىڭ قەدەملىرى تېيىلىپ كەتمەس.
  bps-bps: du i flalò Dwata déén di lam i nawan, na laan nlafà.
  sus-sus: A Marigi Ala xa sɛriyɛ na a bɔɲɛ kui, a mu birama kira xɔn.
  pon-2006: Kosonned en eh Koht kin poad nan eh mohngiong oh e sohte mwahn kin mweisang.
  jae-jae: Ŋac tau nê Anôtônê biŋsu gêc ênê ŋalêlôm, tec kêsêlêŋ kêku kêpac atom.
  ksd-ksd: A vartovo kai kana God i ki ta ra nuknukina, Ma a kakene pa na tagalir.
  tur-YTC: Tanrısı’nın yasası yüreğindedir. Adımlarından hiçbiri kaymaz.
  bel-N: Закон Бога ягонага ў сэрцы ягоным; ня будуць хістацца крокі ягоныя.
  kpr-kpr: Nu God da Agho Dari ava bu nunda janje jokáda fiti kaifa use, jo sifo nanjigo
    emboro kosasaghedo, ajagha yae eraira.
  ind-AYT: Hukum Allah ada di dalam hatinya, langkahnya tidak goyah.
  yom-yom: Mina mi Nzambi andi midi mu ntimꞌandi ; Malu mandi malendi sialumuka ko.
  yut-yut: Piŋkop dakon nawa gen butnikon tosok, ae kositni kɨlegɨ uŋun dɨma yɨpmaŋ
    degek sagalek dɨma aŋakdak.
  nya-nya: Lamulo la Mulungu wake lili mu mtima mwake; mapazi ake saterereka.
  kyg-kyg: Goti keꞌaepa geꞌamo apaipafiꞌmo haneꞌniyanageꞌa afaꞌa aeꞌa halu oꞌvalegae.
  hrv-hrv: Zakon mu je Božji u srcu, ne kolebaju se koraci njegovi.
  mps-mps: Te Godigo bomai po aga homude elalu, tama agai God wali peyu, tama te bomai
    po me tagalogobeo.
  tpi-tpi: Lo bilong God i stap long bel bilong en, na em i save bihainim God, na
    i no save lusim dispela lo.
  dan-1931: sin Guds Lov har han i Hjertet, ikke vakler hans Skridt.
  vie-OVCB: Người gìn giữ luật pháp Đức Chúa Trời trong lòng, sẽ bước đi vững vàng.
  guj-2017: તેના પોતાના હૃદયમાં ઈશ્વરનો નિયમ છે; તેના પગ લપસી જશે નહિ.
  pon-2006A: Kosonned en eh Koht kin poad nan eh mohngiong oh e sohte mwahn kin mweisang.
  por-BRBSL: A lei de seu Deus está em seu coração. Nenhum de seus passos deve deslizar.
  eng-OEBUS: The law of their God is in their heart, their steps are never unsteady.
  swe-swe: 'Hans Guds undervisning (Tora) finns i hans hjärta, hans fötter snubblar
    inte (tappar inte fotfästet). [Den sjuttonde hebreiska bokstaven är: פ – Pe. Tecknet
    avbildar en öppen mun med en tunga i. Symboliserar ofta tal och relationer. Här
    är det ordet ”mun” som börjar med den bokstaven, och förstärker hur stycket handlar
    om att tala.]'
  cth-cth: A Cathut e kâlawk teh a lungthin thung ao dawkvah, a cei toteh tâlaw mahoeh.
  twi-twi: Ne Nyankopɔn mmara wɔ ne koma mu; wɔn anan nwatiri.
  hlt-hlt: A Pathen kah olkhueng loh a lungbuei ah hing tih a khokan khaw paloe pawh.
  tbz-SIM: Ò dɔ́ Kuyie nkuɔ́ nyi, kɛ yennínɛ̀ omɑ́ɑ̀ mɛyɛi.
  msy-2020: Me uan Godɨn Akar Gavgavim isa uan navir averiabagh atɨgha, deragha arui.
  dop-dop: Pɑ Ɩsɔ kiiŋ wɛ pɑ lotu tɑɑ kɛ́, pɩɩ cɛŋləɣɩ-wɛ.
  azb-azb: Çünki Allahın qanunu ürəyindədir, Ayaqları büdrəmir.
  eng-DBY: the law of his God is in his heart; his goings shall not slide.
  hin-2017: उसके परमेश्वर की व्यवस्था उसके हृदय में बनी रहती है, उसके पैर नहीं फिसलते।
  wol-KYG: yoonu Yàllaam a nga ca xol ba, du dox ba tërëf.
  swp-swp: Ena GUIAU ena laugagaeo ia nuana eai; ena abalau eai taba nige i utusagigi.
  bjr-bjr: Anutuna sanda ufa andeeqarausa nimuqusaki maridanoo. Minara misa sia quqasee
    moosaa fifaranoo.
  eng-YLT: The law of his God [is] his heart, His steps do not slide.
  kne-kne: Nenemnemena din bilbilin di Diyos na et maga di kasangawana.
  eng-WYC-2017: The law of his God is in his heart; and his steps shall not be deceived.
  eng-WMBB: The law of his God is in his heart. None of his steps shall slide.
  zat-NTPS: Da nadxixruj bea Dios tu xú'uzqueze na xichaj lázrdawe̱'. Chee̱ le̱ na'
    quebe cheajchaze bénnea'.
  zty-NTPS: Da' bchi'le Dios ḻe' yo'on yichj ḻáẕda'we'. Che ḻen bi chejchegwe'.
  urd-GVH: अल्लाह की शरीअत उसके दिल में है, और उसके क़दम कभी नहीं डगमगाएँगे।
  rug-rug: Va naqiti sa pa bulona sari na tinarae te Tamasa, meke lopu hite luari
    sa si arini.
  gaz-gaz: Seerri Waaqa isaa garaa isaa keessa jira; miilli isaas hin mucucaatu.
  fra-LSG: La loi de son Dieu est dans son cœur; Ses pas ne chancellent point.
  gnn-gnn: '@see-verse:PSA.037.030'
  yal-yal: A Alaa sariyan namarama a bɔɲɛni nɛn. A mi tantanma a fe yi mumɛ!
  iou-iou: Äma udewani Anutuni täŋo baga man bänepiken iŋit-inik täŋpeŋ kuŋat täkaŋ
    uwä nämo kakätäk täkaŋ.
  haw-1868: Maloko o kona naau ke kanawai o kona Akua; Aole kapuwai ona e kapeke ai.
  arb-NAV: شَرِيعَةُ إِلَهِهِ ثَابِتَةٌ فِي قَلْبِهِ، فَلَا تَتَقَلْقَلُ خَطْوَاتُهُ.
  ded-ded: Ye KEBUAC dedeseriyoac ubahereau feu hania naric mi tiposockeude.
  ewe-ewe: Eƒe Mawu ƒe se le eƒe dzi me, eya ta eƒe afɔ meɖiɖina o.
  eng-LEE: 'The law of his God is in his heart: none of his steps shall slip.'
  asm-FB: তেওঁলোকৰ ঈশ্বৰৰ ব্যৱস্থা তেওঁলোকৰ হৃদয়ত আছে; তেওঁলোকৰ ভৰি পিছলি নাযায়।
  sus-A: عَ مَرِفِ عَلَ شَ سّرِيّ نَ عَ بْحّ كُي، عَ مُ بِرَ مَ كِرَ شْن.
  fra-SBL: La loi de son Dieu est dans son cœur. Aucun de ses pas ne doit glisser.
  hbo-hbo: תֹּורַ֣ת אֱלֹהָ֣יו בְּלִבֹּ֑ו לֹ֖א תִמְעַ֣ד אֲשֻׁרָֽיו׃
  kik-kik: Watho wa Ngai wake ũrĩ o ngoro-inĩ yake; makinya make matingĩtenderũka.
  fra-NCL: La loi de son Dieu est dans son cœur ; ses pas ne chancellent point.
  cek-AK: Anih loe Sithaw ih kaalok to palung thungah suek pongah, a caeh naah amthaek
    mak ai.
  cuk-cuk: E-Bab-Dummad-igar-maid e-gwagegi sedidaed. A-ulale, isgusurdaed.
  tel-2017: అతని హృదయంలో అతని దేవుని ధర్మశాస్త్రం ఉంది. అతని అడుగులు జారవు.
  hat-BSA: Lalwa Bondye nan kè li. Pa li yo pa janm glise.
  kos-kos: El sruokya ma sap lun God lal ke insial Ac tiana fahsr liki.
  hbo-WLC: תּוֹרַ֣ת אֱלֹהָ֣יו בְּלִבּ֑וֹ לֹ֖א תִמְעַ֣ד אֲשֻׁרָיו׃
  ibo-ibo: Iwu Chineke ya dị ya nʼobi; nzọ ukwu ha adịghị agbụchapụ.
  ory-ory: ତାହାର ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥା ତାହାର ଅନ୍ତରରେ ଅଛି; ତାହାର କୌଣସି ପାଦଗତି ଖସିଯିବ
    ନାହିଁ।
  chk-chk: Än Kot kewe allük ra nom lon lelukan, nge esap tokola seniir.
  rop-rop: Olabat oldei jinggabat det lowa blanga YAWEI langa olabat hat, en olabat
    kaan libum det gudwan roud.
  ukr-1871: Закон Бога його в серцї його, не спотикнеться нога його, ступаючи.
  yon-yon: Ye God ye amob kuu ye niindem aom kowe, ye yon kuu kereeb beresare kombirimokban.
  deu-1951: Das Gesetz seines Gottes ist in seinem Herzen, und seine Schritte wanken
    nicht.
  eng-JPS: The law of his God is in his heart; none of his steps slide.
  srp-1865: Zakon je Boga njegova njemu u srcu, stopala se njegova ne spotièu.
  lug-lug: Amateeka ga Katonda we gali mu mutima gwe, era ebigere bye tebiseerera.
  heb-heb: תורת אלהיו בלבו לא תמעד אשריו׃
  ben-IRV: ঈশ্বরের বিচার তার হৃদয়ের মধ্যে আছে; তার পা পিছলাবে না।
  ntu-ntu: '@see-verse:PSA.037.030'
  pan-pan: ਉਸ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਉਹ ਦੇ ਮਨ ਵਿੱਚ ਹੈ, ਉਹ ਦੇ ਪੈਰ ਕਦੀ ਨਾ ਤਿਲਕਣਗੇ।
  mya-JVB: ထာဝရဘုရား ၏ တရား တော်သည် သူ ၏ စိတ် နှလုံးထဲ မှာ တည်သည်ဖြစ်၍၊ သူ သွား သောအခါ
    မ ချော် မလဲရ။
  kgf-kgf: Iwac ewa qeriaiguc imi Anutuac héna acnéŋ heyu keŋkeŋ hahaiguc tisuqisurac
    ménda wammac.
  tte-O: Yaubada ana loina katena mena imiyamiya sauga meuloina yo nige sowasowana
    loinane ilikwai.
  tbg-tbg: Nai vira Variqavano tivatai uvava vira avu aatoqi vaivaro viva vi uvara
    koqema kero iriqiro viharo kia qora kaiqavata vare vaira.
  hmo-hmo: Iena Dirava ena taravatu, be iena kudouna lalonai ia dogoatao noho, bona
    ia ese Lohiabada ena taravatu ia rakatania lasi momokani.
  zar-NT: Yuʼu icja ládxiʼdaʼahuëʼ le gunná bëʼë Dios. Que lë ni naʼ catu caz ichixi
    iníguinëʼ.
  urd-urd: उसके ख़ुदा की शरी'अत उसके दिल में है, वह अपनी चाल चलन में फिसलेगा नहीं।
  bqc-SIM: Aà Lua ikoyã dↄ aà sↄ̃wa, aà gbá lí tii pↄewao.
  tcz-CHONGTHU: Elohim Pathen Dan chu amaho changval din akisan un, hijeh a chu Ama
    lampi a konna vah lonle loudiu ahi.
  mar-mar: त्याच्या हृदयात त्याच्या देवाचे नियमशास्त्र असते, त्याचे पाय कधी घसरणार
    नाहीत.
  isl-isl: '@see-verse:PSA.037.030'
  hlt-THB: A Khawsak a cawngpyinaak awi ce ak kawlung khuiawh khoem nawh; a khaw am
    bah hy.
  qub-qub: Tayta Dios yachachishallantami yarparan. Manami mana allimanga chayanchu.
  bqp-bqp: A Luda doka kú a swɛ̃̀n, a gbá dì sata pↄ́kearo.
  hat-hat: Li kenbe lalwa Bondye a fèm nan kè li, li p'ap janm bite.
  eng-BSB: The law of his God is in his heart; his steps do not falter.
  eng-WEBPB: The law of his God is in his heart. None of his steps shall slide.
  kbq-kbq: Hagi Anumzamofo kasegemo zamagu'afina avite'neankino, hazaonkre Anumzamofona
    amage ante fatgo hugahaze.
  pon-pon: Majan en a Kot mi nan monion i, a jota pan krijedi.
  nhe-BL: Quipiya Itlajtol Toteco Dios ipan iyolo, huan yeca ax huetzis ipan tlajtlacoli.
  wnc-wnc: Anututane mama wamu itane musiaatang yuak. Yuwawan ita Anutue wam tawake
    dua tewik. Siakan, ita sukuke kepi saweknga apane dua pimapik.
  bus-bus: À Luda doka kú à swɛ̃̀n, à gbá è sata pↄ́kearo.
  gub-BL: Omonokatu uzar Tupàn ze'eg upy'a pe wà. Nutyryk pixik kwaw ize'eg wi wà.
