verse: PSA.037.002
translations:
  mal-C: പുല്ലുപോലെ അവർ വേഗത്തിൽ വാടിപ്പോകും പച്ചച്ചെടിപോലെ അവർ വേഗത്തിൽ ഇല്ലാതെയാകും.
  deu-TKW: Denn wie das Gras werden sie schnell abgeschnitten und wie das grüne Kraut
    verwelken sie.
  lin-lin: pamba te bakokawuka noki lokola makasa, mpe bakolemba noki lokola matiti.
  mmx-mmx: La ma lixilik mun dinaba sonao axap ngan levempivilis i mamang, dinabap
    sopso ngan larauna.
  eng-LSV: For they are cut off speedily as grass, || And fade as the greenness of
    the tender grass.
  eng-GNV: For they shall soone bee cut downe like grasse, and shall wither as the
    greene herbe.
  eng-WEBSTER: For they shall soon be cut down like the grass, and wither as the green
    herb.
  nhw-BL: Pampa nimantzi huetzise quen cuapachtli quema quitzontequij. Huan polihuise
    quen xihuitl catli huaqui.
  swh-ONEN: kwa maana kama majani watanyauka mara, kama mimea ya kijani watakufa mara.
  bba-bba: Domi bɑ rɑ mundewɑ nɡe yɑkɑ ɡbebusu, kpɑ bu yɑndɑ nɡe yɑkɑ bekusu.
  eng-KJVCPB: For they shall soon be cut down like the grass, And wither as the green
    herb.
  luo-luo: nikech gibiro ner mapiyo mana kaka lum ner; gibiro tho mi gilal nono mapiyo
    mana kaka yiende mangʼich.
  aii-aii: ܣܵܒܵܒ ܐܲܝܟ݂ ܓܸܠܵܐ ܓ̰ܲܠܕܹܐ ܟܹܐ ܒܵܪܙܝܼ، ܘܐܲܝܟ݂ ܝܲܪܩܵܐ ܩܝܼܢܵܐ ܟܹܐ ܟ̰ܲܡܟ̰ܝܼ.
  meu-meu: Badina be asi vanahana bae utudia, rei na heto; bae kakoro, au raudia na
    heheto.
  npi-ULB: किनकि घाँसझैं तिनीहरू चाँडै नै सुकेर जानेछन् र हरिया बिरुवाहरूझैं ओइलाएर
    जानेछन् ।
  yor-yor: nítorí pé wọn yóò gbẹ bí i koríko, wọn yóò sì rẹ̀ dànù bí ewéko tútù.
  pes-OPCB: آنها مانند علف بی‌دوام، به‌زودی پژمرده شده، از بین خواهند رفت.
  tgl-ULB: Dahil sila ay malapit nang matuyo gaya ng damo at malanta gaya ng luntiang
    mga halaman.
  nop-nop: Nai muniniŋ-kabe hinek me hogohi adi kilihikitdi sigeneiŋ unduŋ, eŋ bem
    hapmuŋdi kumuŋa makwaneiŋ wendok tuwot kadakaneeŋ.
  cbu-NT: Watam yutaritshishpan mikeeru pchirukpaz ashkuwa. Karut tamatarparee ashiru
    mikeeru mawirukiya.
  hui-hui: Irane ti tani gau laralidagua emene howa gau lolebira. Uruni ti gaeangi
    tomo gau laralidaguaore gau lalu ereba holebira.
  mya-mya: သူ​တို့​သည်​ခြောက်​သွေ့​သွား​သော​မြက်​ပင်​ကဲ့​သို့ ပျောက်​ပျက်​ကြ​ကုန်​လိမ့်​မည်။
    ညှိုး​နွမ်း​သော​အ​ပင်​ငယ်​များ​ကဲ့​သို့ သေ​ကြေ​ပျက်​စီး​ကြ​လိမ့်​မည်။
  bod-N: དེ་རྣམས་རྩྭ་ལྟར་མགྱོགས་པོར་བསྐམ་པ༌དང༌། །རྩྭ་སྔོན་བཞིན་དུ་རྙིད་པར་འགྱུར་བ༌ཡིན།།
  wsk-wsk: mu awuk, nuna mu sirsir iwita maraka namamonko tom pingi aram, ale tam
    gawa marakaso ale kaposo iwita mena namamonko.
  sna-sna: nokuti souswa vachaoma nokukurumidza, somuriwo wakasvibira vachakurumidza
    kuoma.
  spa-BLM: Porque pronto serán cortados como la hierba, y se marchitan como la hierba
    verde.
  cac-cac: Yujto elan̈chamel ol satel eb', icha stacji an̈ ac sjochchajeli, ma icha
    stacjiel an̈ an̈c'ultac.
  swh-ULB: Kwa kuwa muda mfupi watakauka kama nyasi na kukauka kama vile mimea ya
    kijani ikaukavyo wakati wa kiangazi.
  bel-bel: Госпадзе! ня выкрывай мяне ў гневе Тваім, і не карай мяне ў гневе Тваім,
  deu-ELBBK: Denn wie das Gras werden sie schnell vergehen, und wie das grüne Kraut
    verwelken.
  mbb-OT: Su kenà egkeuǥet ne egkeiring sikandan te sagbet he ebpatey, etawa iring
    te menge pinemula he egkeǥangu.
  mal-2015: അവർ പുല്ലുപോലെ വേഗത്തിൽ ഉണങ്ങി പച്ചച്ചെടിപോലെ വാടിപ്പോകുന്നു.
  gup-gup: Nakka birriwarre bininj wanjh yiman kayime kundalk manbu kahdarlehmen.
    Dja bedda warridj yiman kayime mankolhdemak, dja kaluk kabirridjalbukmen.
  ctu-CTI: Mach jal mi quej i jilelob cheꞌ bajcheꞌ miꞌ tyʌquin jam yicꞌot pimel.
  rmc-rmc: Bo šučona avri sig avke sar e čar; sar e zeleno rastlina kirňona.
  nlg-nlg: 'Kara malu horu vagha na buburu: Ma kara sesebe vaghara na lei tautalu
    maumauri.'
  pes-OPV: زیراکه مثل علف به زودی بریده می‌شوند و مثل علف سبز پژمرده خواهند شد.
  ron-1924: кэч сунт косиць юте, ка ярба, ши се вештежеск ка вердяца!
  ben-OBCV: কারণ ঘাসের মতো তারা অচিরেই শুকিয়ে যাবে, সবুজ লতার মতো তারা অচিরেই বিনষ্ট
    হবে।
  som-som: Waayo, iyaga haddiiba waxaa loo jari doonaa sida cawska oo kale, Oo waxay
    u engegi doonaan sida geedo yaryar oo qoyan.
  lat-VUC: '[Domine, ne in furore tuo arguas me, neque in ira tua corripias me:'
  eng-ASVBT: For they shall soon be cut down like the grass, And wither as the green
    herb.
  mna-mna: Ko timbot rimen, to timetmeete kembei ta mbutmbuutu imelle. Ko tila len
    kembei manman pwon ta timetmeete ma titoptop na.
  ita-1885: Perciocchè saran di subito ricisi come fieno, E si appasseranno come erbetta
    verde.
  eng-LXXUP: O Lord, rebuke me not in thy wrath, Neither chasten me in thine anger.
  eng-ULB: For they will soon dry up as the grass and wither as the green plants.
  spa-VBL: Porque como el césped, se secarán rápidamente; como plantas, pronto se
    marchitarán.
  fra-_FOB: Car ils seront bientôt fauchés comme l'herbe; ils se faneront comme l'herbe
    verte.
  mal-mal: അവർ പുല്ല് പോലെ വേഗത്തിൽ ഉണങ്ങി പച്ചച്ചെടിപോലെ വാടിപ്പോകുന്നു.
  lit-lit: Nes jie greitai bus nupjauti kaip žolė, ir nuvys kaip minkšta žolelė.
  urd-GVR: Kyoṅki wuh ghās kī tarah jald hī murjhā jāeṅge, hariyālī kī tarah jald
    hī sūkh jāeṅge.
  suz-BL: मारदे हना मेकोपुकी घांस खोदेंशो पा रीब पा सोव़नीम। गिग खाइ खोदेंशो पा सोल
    सुल बेक्‍नीम।
  eng-NOY: For soon shall they be cut down like grass, And wither like the green herb.
  ita-1927: perché saran di subito falciati come il fieno, e appassiranno come l’erba
    verde.
  ckb-ckb: چونکە وەک گیان، زوو وشک دەبن، وەک گژوگیای سەوز زوو سیس دەبن.
  eng-BBE: For they will quickly be cut down like grass, and become dry like the green
    plants.
  xsi-xsi: Ŋana tu kinzi tamâta sakamao uru simo ikura zo mbwana-mbwana nâ, itogo
    unza wa kâi lau wa, kari kana ku ŋgâla-ŋgâla walele nâ.
  kan-OKCV: ಏಕೆಂದರೆ, ಅವರು ಹುಲ್ಲಿನ ಹಾಗೆ ಬೇಗ ಒಣಗಿ ಹೋಗುವರು. ಹಸಿರಾದ ಸೊಪ್ಪಿನ ಹಾಗೆ ಬಾಡಿಹೋಗುವರು.
  tam-2017: அவர்கள் புல்லைப்போல் சீக்கிரமாய் அறுக்கப்பட்டு, பச்சைத்தாவரத்தைப்போல்
    வாடிப்போவார்கள்.
  spa-RV-1909: Porque como hierba serán presto cortados, y decaerán como verdor de
    renuevo.
  ron-BTF: Căci degrabă vor fi cosiți ca iarba și se vor ofili ca iarba verde.
  eng-WEBP: For they shall soon be cut down like the grass, and wither like the green
    herb.
  eng-FBV: For like grass, they will quickly dry up; like plants, they will soon wither
    away.
  nld-1939: Want snel versmachten zij als gras, Verkwijnen als het groen gewas.
  nch-BL: Pampa nimantzi pilinise quej sacat quema quitzontequij. Huan polihuise quej
    xihuit cati huaqui.
  vie-1934: Vì chẳng bao lâu chúng nó sẽ bị phát như cỏ, Và phải héo như cỏ tươi xanh.
  cha-cha: Sa ufanmautut guse taegüijeja y chaguan, ya ufanmalayo taegüije y chaguan
    betde.
  hin-CV: क्योंकि वे तो घास के समान शीघ्र मुरझा जाएंगे, वे हरे पौधे के समान शीघ्र
    नष्ट हो जाएंगे.
  eng-OURB: For they shall soon be cut down like the grass, and wither like the green
    herb.
  spa-BES: Porque pronto serán cortados como hierba, y se secarán como las plantas
    verdes.
  tdx-tdx: F’ie hiforejeje aniany hoe ahetse, vaho hiheatse hoe rongo-maindoñe.
  tha-KJV: เพราะไม่ช้าเขาจะเหี่ยวไปเหมือนหญ้า และแห้งไปเหมือนพืชสด
  por-BR-2018: Porque assim como a erva, eles logo serão cortados; e como a verdura
    eles cairão.
  deu-ELO: Denn wie das Gras werden sie schnell vergehen, und wie das grüne Kraut
    verwelken.
  eng-WYC-2018: For they shall wax dry swiftly as hay; and they shall fall down soon
    as the worts of herbs. (For they shall quickly grow dry like the hay, or the grass;
    and soon they shall fall down like the best herbs, or the plants.)
  epo-epo: Ĉar simile al herbo ili rapide dehakiĝas, Kaj kiel verda vegetaĵo ili forvelkas.
  gfk-gfk: kanong hutet um ma diet na mahiawa hoing ira huro. Hutet diet na maat laah
    hoing ra nuhnuhuan na pitoka.
  uig-PIN: Qünki ular ot-qɵplǝrdǝk tezla üzüp taxlinidu, Yumran ɵsümlüklǝrgǝ ohxax
    tozup ketidu.
  beo-beo: Ilia da gisi amo da hedolo bioi gia:su defele, hedolowane alalolesimu.
    Ilia da bugi amo bioi gia:su defele, hedolo bogomu.
  tpi-OTNT: Liklik taim tasol na bai ol man nogut i bagarap, olsem gras i save drai,
    na olsem lip bilong diwai i drai.
  hau-SA: gama kamar ciyawa za su bushe, kamar ɗanyun ganyaye za su mutu.
  udu-udu: Haali/ uni mini la us ki jog me’da sho mo, dhali ḵu’th mo me’da sho mo.
  uig-LAT: Chünki ular ot-chöplerdek tézla üzüp tashlinidu, Yumran ösümlüklerge oxshash
    tozup kétidu.
  nde-nde: ngoba bazabuna masinyane njengotshani, njengezimila eziluhlaza bazakufa
    masinyane.
  ton-ton: Koeʻuhi ʻe vave ʻae tuʻusi hifo ʻakinautolu ʻo hangē ko e mohuku, pea mae
    ʻo hangē ko e ʻakau mata.
  ces-1613: Nebo jako tráva v náhle podťati budou, a jako zelená bylina uvadnou.
  eng-WMB: For they shall soon be cut down like the grass, and wither like the green
    herb.
  tam-TCV: ஏனெனில் அவர்கள் புல்லைப்போல் விரைவாய் உலர்ந்து போவார்கள்; பச்சைத் தாவரத்தைப்போல்
    விரைவில் வாடிப்போவார்கள்.
  ceb-ULB: Kay sa dili madugay mangalaya sila sama sa mga sagbot ug mangalarag sama
    sa lunhaw nga mga tanom.
  pol-UBG: Jak trawa bowiem prędko zostaną podcięci i zwiędną jak świeża zieleń.
  agr-agr: Wagki nunú aents aina duka dupa tsupikam wamak kagaja megkagama numamtin
    ainawai.
  kyc-kyc: Nakama rambi isokope mee yando nao isa pamuli pyuo waiya lao isa parami
    ingilyamo.
  urd-GVU: کیونکہ وہ گھاس کی طرح جلد ہی مُرجھا جائیں گے، ہریالی کی طرح جلد ہی سوکھ
    جائیں گے۔
  eng-OEBCW: for, like grass, they will speedily wither, and fade like the green of
    young grass.
  deu-1912: Denn wie das Gras werden sie bald abgehauen, und wie das grüne Kraut werden
    sie verwelken.
  kan-2017: ಅವರು ಹುಲ್ಲಿನಂತೆ ಬೇಗ ಒಣಗಿಹೋಗುವರು; ಹಸಿರು ಸಸಿಯಂತೆ ಬಾಡಿಹೋಗುವರು.
  yap-yap: ya bayi math owcherad ni bod e pan ni mororoy; bay ram’ad ni bod rogon
    e woldug ni mororoy.
  hlt-MCSB: Amih te sulr ham bangla pahoi a ah uh vetih bael hing bangla hoo ni.
  mdy-ETH: ዔያታ ማኣቲጉዲ ዑኬና ሜላንዳኔ፤ ዋላሺጉዲያኣ ሹሊ ዲኢናንዳኔ።
  qvs-NT: Chay runakunata Tata Dioska utka kastigankasapa. Kastigaptinkuna tipidu
    kiwashina tukunkasapa.
  twi-ASANTE: Wɔte sɛ ɛserɛ, ɛnkyɛre na ahye, wɔte sɛ dua mono, ɛnkyɛre na awu.
  eng-WEBU: For they shall soon be cut down like the grass, and wither like the green
    herb.
  acu-NT: '@see-verse:PSA.037.001'
  spa-PDDPT: Porque como hierba, serán pronto marchitados, Y como la hierba verde
    se secarán.
  gun-gun: Mba'eta ha'e kuery ma are'ỹ re ipiru 'rã nhuũ rami, jai rogue pyau ipirua
    rami 'rã okanhy.
  agu-BL: Quil cxbisunwok tan paj, na ni'cu'n sbajok scye'j chi na ban jun buch yi
    jalcu'n na skej tan k'ej. Ni'cu'n sbajok scye'j chi na chiban e'chk wi' ujul yi
    na saj num tan k'ej.
  ilo-ULB: Ta magangudanto iti mabiit a kas iti ruot ken malaylay a kas kadagiti nalangto
    a mulmula.
  kpg-kpg: Idimaa, digaula e limalima hua di hagalee, gadoo be nia geinga ala gu maangoo.
    Digaula gaa mmade gadoo be nia laagau ne mae.
  uig-ARA: چۈنكى ئۇلار ئوت-چۆپلەردەك تېزلا ئۈزۈپ تاشلىنىدۇ، يۇمران ئۆسۈملۈكلەرگە ئوخشاش
    توزۇپ كېتىدۇ.
  bps-bps: hae, du mlal ale lana di mata salngad i bnas mlal kafag; na mlal mati salngad
    di dad fule mlanas.
  sus-sus: E lisima nɛ mafuren alɔ ɲooge, e faxama nɛ alɔ sansie.
  pon-2006: Re pahn mwadang sohrala duwehte dihpw me mengila; re pahn mehla rasehng
    kisin tuhke me kin mengidi.
  jae-jae: Êsêac oc têtu gegoŋ sebeŋ amboac gêgwaŋ ma sêmêliŋ amboac gêgwaŋ ŋamêdôb.
  ksd-ksd: Tago i maravai ba da raut kutu vue diat da ra vura, Ma diat a makuk boko
    da ra davai i lubalubang.
  tur-YTC: Çünkü yakında ot gibi biçilecekler, Yeşil bitki gibi solup gidecekler.
  bel-N: бо яны, як трава, будуць хутка скошаныя і павянуць, як зялёная расьліна.
  grc-BRENT: Κύριε, μὴ τῷ θυμῷ σου ἐλέγξῃς με, μηδὲ τῇ ὀργῇ σου παιδεύσῃς με.
  kpr-kpr: Ai resira amo, kau kikisa gharasa edo aviraira, ne aminga ava use, totoi
    nembo manje tefo arera. Kotugo, vive gharasa edo aviraira aminga ava, ne ambu
    tefo arera.
  ind-AYT: Sebab, mereka akan segera dipangkas seperti rumput, dan layu seperti tanaman
    hijau.
  yom-yom: Bila banga biti, bela yuma mu nsualu ; banga biti bi nlangu bela lebuka
    mu nsualu.
  yut-yut: Uŋun joŋ bo ae kɨndap tam da kɨbɨdoŋ, uŋun da tɨlak amɨn yokwi bɨsap pɨsɨpmɨsok
    kɨbɨdokdaŋ.
  nya-nya: pakuti monga udzu iwo adzafota msanga, ngati mbewu zobiriwira adzanyala
    msanga.
  kyg-kyg: Kahaumo malage huno leno falu neteya kava huꞌa malage huꞌa falu tegae.
    Aise yosamo neꞌvaiya kava huꞌa vaigae.
  hrv-hrv: kao trava brzo se osuše, k'o mlada zelen brzo uvenu.
  mps-mps: Te dwasianu sogo naga tama, te dwai sę ebo bidi dabe dolaibao, te nosa
    wa pabo tiwai eyu, me te ni yabe wa pabo tiwai yaibao.
  tpi-tpi: Liklik taim tasol na bai ol man nogut i bagarap, olsem gras i save drai,
    na olsem lip bilong diwai i drai.
  dan-1931: Thi hastigt svides de af som Græsset, visner som det friske Grønne.
  vie-OVCB: Vì họ sẽ như cỏ héo úa. Và tàn tạ như cỏ xanh bị cắt.
  guj-2017: કારણ કે તેઓ તો જલ્દી ઘાસની માફક કપાઈ જશે લીલા વનસ્પતિની માફક ચીમળાઈ જશે.
  pon-2006A: Re pahn mwadang sohrala duwehte dihpw me mengila; re pahn mehla rasehng
    kisin tuhke me kin mengidi.
  por-BRBSL: Pois logo serão cortados como a grama, e murcha como a erva verde.
  eng-OEBUS: for, like grass, they will speedily wither, and fade like the green of
    young grass.
  swe-swe: 'För de ska snabbt torka ihop (falla ner, klippas av) som gräs, och vissna
    som nysått gräs [som snabbt växer upp men inte har någon rot]. [Den första hebreiska
    bokstaven är: א – Alef. Tecknet föreställer en oxe. Bokstaven symboliserar styrka,
    ledaren, den första och det viktigaste. I dessa verser är det ordet ”inte” som
    börjar med denna bokstav. Detta förstärker att det första och viktigaste beslutet
    är att inte uppröras över onda människor. Den hebreiska formen på ”irritera” är
    hitpael vilket antyder att handlingen av verbet riktas inåt på personen. Det ger
    en nyans av en ilska som inte får utlopp. Av de närmare hundra gånger verbet används
    är det bara fyra som har denna verbform. Tre av dem är i denna psalm, se .]'
  cth-cth: Bangkongtetpawiteh, phokahring patetlah palang kamyai awh vaiteh, anhna
    kahring patetlah palang a due awh han.
  twi-twi: Wɔte sɛ sare, ɛrenkyɛ na ahyew, wɔte sɛ dua amono, ɛrenkyɛ na awu.
  hlt-hlt: Amih te sulr ham bangla pahoi a ah uh vetih bael hing bangla hoo ni.
  tbz-SIM: Bɛ̀ yóó kpeímu mɛcɑ̃ɑ̃ ntimútì kɔ̃mɛ, kɛ́mɔ́tɛ́ tifɑ̃ɑ̃̀tì kɔ̃mɛ.
  msy-2020: Guizbangɨra, me graziba mɨdɨi moghɨn zuamɨra mɨsigham. Egh ter afarir
    gariba imua mɨdɨi moghɨn, zuamɨra mɨsigh puvarigham.
  dop-dop: Pɑ kɔŋ lontiluɣu kɛ́ ɩsɩɩ nyɩɩtʋ, nɑ pɑ́ wʋlɩ ɩsɩɩ nyɩɩtʋ kʋlɛkəlɛkətʋ
    wʋlʋɣʋ tɔ.
  azb-azb: Tezliklə onlar ot kimi quruyacaq, Yaşıl çəmən kimi tez solacaq.
  eng-DBY: for they shall soon be cut down like the grass, and fade as the green herb.
  hin-2017: क्योंकि वे घास के समान झट कट जाएँगे, और हरी घास के समान मुर्झा जाएँगे।
  wol-KYG: Léegi mu wow nim ñax, lax ni gàncax.
  swp-swp: Paana nige baeaona abo se wowoea doha lagau, eo se kokoeagi doha ginauri
    iniinidi.
  bjr-bjr: Misa miqi marianara amukafaqaa sanda miqirausa qusasaa ateeka saifaqa qammundeefaranoo,
    misa andanda miqirausa maridaqa qusasaa aadanusifaranoo.
  eng-YLT: For as grass speedily they are cut off, And as the greenness of the tender
    grass do fade.
  kne-kne: Tan nabeas ya mola di kaiarigan da, sinkaattikan et matey ya mamaga da.
  eng-WYC-2017: For they shall wax dry swiftly as hay; and they shall fall down soon
    as the worts of herbs.
  eng-WMBB: For they shall soon be cut down like the grass, and wither like the green
    herb.
  zat-NTPS: lawe' da xeledé chee̱ benne' ca' ca dxaca chee̱ xíxre'du ca', na' gaca
    chee̱ benne' ca' ca dxaca chee̱ xixre' da nadxugu, dxebizre na.
  zty-NTPS: dan' te chegak benne' ka' ka žak che yix̱e' biž, na' gak chégake' ka žak
    che yix̱e' da' nžogen.
  urd-GVH: क्योंकि वह घास की तरह जल्द ही मुरझा जाएंगे, हरियाली की तरह जल्द ही सूख
    जाएंगे।
  rug-rug: Lopu seunae meke kote mate gua mo na duduli si arini, meke harahara gua
    rina hiqohiqo hitehite.
  gaz-gaz: Isaan akkuma margaa dafanii coollagu; akkuma biqiltuu misee dafanii gogu.
  fra-LSG: Car ils sont fauchés aussi vite que l’herbe, Et ils se flétrissent comme
    le gazon vert.
  gnn-gnn: Galki yurru ŋunhiyinydjayi yätjmirrinydja gal'ŋu yolŋu walala bäyŋuthirrina,
    bitjanna bitjan mulmu ŋunhi ŋayi yurru yana gurriri dhärra, bala ŋayi yurru räwakthirrina
    marrtji rakunydhirrina.
  yal-yal: E tununma nɛn xulɛn alo sɛxɛ xarena. E faxama nɛn alo si seen naxan bata
    lisi a ra.
  iou-iou: Äma udewaniwä piä täŋpäŋ pewä muyeŋ bäräŋeŋ kubitak täkaŋ ude api paotpeŋ
    kuneŋ.
  haw-1868: No ka mea, e oki koke ia lakou e like me ka mauu, A e mae hoi e like me
    ka laauikiai maka.
  arb-NAV: فَإِنَّهُمْ مِثْلَ الْحَشِيشِ سَرِيعاً يَذْوُونَ، وَكَالْعُشْبِ الأَخْضَرِ
    يَذْبُلُونَ.
  ded-ded: Yeni naso wegenacnecsac kecma kpindzingngo dzanggeande, ifi isoc dzanggegecde.
    Wiac mong maria tengging tenggingngo homeande, yeni ifi isoc homegecde.
  ewe-ewe: elabena esusɔ vie woayrɔ abe gbe ene, eye abe gbe mumu ene la, woaku wo
    atsɔ aƒu gbe.
  eng-LEE: For like the grass they shall soon be mowed down, and like the green herb
    shall they wither.
  asm-FB: কিয়নো তেওঁলোক ঘাঁহৰ দৰে শীঘ্রেই শুকাই যাব, সেউজীয়া তৃণৰ নিচিনাকৈ জঁয়
    পৰিব।
  sus-A: عٍ لِسِمَ نّ مَقُرٍن عَلْ حٌوفٍ، عٍ قَشَمَ نّ عَلْ سَنسِيٍ.
  fra-SBL: Car ils seront bientôt fauchés comme l'herbe, et se flétrir comme l'herbe
    verte.
  hbo-hbo: כִּ֣י כֶ֭חָצִיר מְהֵרָ֣ה יִמָּ֑לוּ וּכְיֶ֥רֶק דֶּ֝֗שֶׁא יִבֹּולֽוּן׃
  kik-kik: nĩgũkorwo acio makaahooha o narua o ta ũrĩa nyeki ĩhoohaga, na makue narua
    o ta ũrĩa riya rĩhoohaga rĩamunywo.
  fra-NCL: Car, comme l’herbe, ils seront vite coupés ; comme la verdure du gazon,
    ils se dessécheront.
  cek-AK: Nihcae loe akra ai ah qam baktiah aat ueloe, qam kahing baktiah azaem o
    tih.
  cuk-cuk: Ar we-dulemar gaganyobi emiskwaa bergudmaloed, gagan-dinguddaedyobi emiskwaa
    surgudmaloed.
  uig-CYR: '@see-verse:PSA.037.001'
  tel-2017: ఎందుకంటే వాళ్ళు గడ్డిలాగా త్వరలోనే ఎండిపోతారు. పచ్చటి మొక్కల్లా వాడి పోతారు.
  hat-BSA: Paske yo va fennen vit tankou zèb chan, e disparèt tankou zèb ki vèt.
  ukr-ONPU: Господи, не докоряй мені у гніві Твоєму й не картай мене у люті Твоїй.
  kos-kos: Tuh elos ac fah sa in wanginla oana mah, Ac uli oana mahsrik.
  hbo-WLC: כִּ֣י כֶ֭חָצִיר מְהֵרָ֣ה יִמָּ֑לוּ וּכְיֶ֥רֶק דֶּ֝֗שֶׁא יִבּוֹלֽוּן׃
  ibo-ibo: nʼihi na mgbe na-adịghị anya, ha ga-akpọnwụ dịka ahịhịa, dịka ahịhịa ndụ,
    ha ga-anwụkwa.
  ory-ory: କାରଣ ସେମାନେ ଘାସ ପରି ଶୀଘ୍ର କଟାଯିବେ ଓ କୋମଳ ତୃଣ ପରି ଶୁଷ୍କ ହେବେ।
  chk-chk: Pun repwe pwasekai usun fetil, repwe pwal mäla usun pötöwöl mi pwasala.
  rop-rop: Olabat garra binij jis laik detlot gras weya draiyap en binij. Dei garra
    dai jis laik detlot plent weya draiyap en binij.
  ukr-1871: Вони бо, як трава, скоро поникнуть, і, як зелене листє, повянуть.
  yon-yon: Amborom kuu yi kuu kereekbed aron doboobban nuubne koknemoon areb kerimaib,
    kwane yi kuu arub koknimaan areb aron doboobban ari duknaniib kowe.
  deu-1951: Denn sie werden schnell verdorren wie das Gras und verwelken wie das grüne
    Kraut.
  eng-JPS: For they shall soon wither like the grass, and fade as the green herb.
  srp-1865: Jer se kao trava brzo kose, i kao zeleno bilje venu.
  lug-lug: Kubanga bagenda kuwotoka ng’omuddo, bafiire ddala ng’essubi ekkalu.
  heb-heb: כי כחציר מהרה ימלו וכירק דשא יבולון׃
  ben-IRV: কারণ তারা ঘাস হিসাবে শীঘ্রই শুকিয়ে যাবে এবং সবুজ গাছের মত শুকিয়ে যাবে।
  ntu-ntu: '@see-verse:PSA.037.001'
  pan-pan: ਓਹ ਤਾਂ ਘਾਹ ਵਾਂਗੂੰ ਛੇਤੀ ਕੁਮਲਾ ਜਾਣਗੇ, ਅਤੇ ਸਾਗ ਪੱਤ ਵਾਂਗੂੰ ਮੁਰਝਾ ਜਾਣਗੇ।
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် မ ကြာမမြင့်မှီမြက်ပင် ကဲ့သို့ ရိတ် ခြင်းကိုခံရ၍
    ၊ စိမ်း သောပျိုး ပင် ညှိုးနွမ်း သကဲ့သို့ ဖြစ်ရလိမ့်မည်။
  kgf-kgf: Ieneŋ imi ɋézézac ésécnec focdac qeriru ɋasima mamu. Waŋu ʒuaʒua ésécnec
    méima humumu.
  tte-O: Sauga kikiunamo kani sikwalalele besiele kawasi leleyanna yo siweweka na
    siboita.
  tbg-tbg: Ukauvano aaharaiqama vinantemake, vika inaaraiqa varike taiqa vivara. Mauravano
    tamunta vinantemake, vika qutu vivara.
  hmo-hmo: Badina be nega daudau lasi lalonai, tau dikadia be do idia dika, rei kaukau
    ia dika bamona, bona au edia raurau idia kakoro bamona.
  zar-NT: Huadö́ditë quéguequi ca raca que guixiʼ nacuadi, en udxi quéguequi ca raca
    quégaca guíxiʼdoʼ narúgugaca.
  urd-urd: क्यूँकि वह घास की तरह जल्द काट डाले जाएँगे, और हरियाली की तरह मुरझा जाएँगे।
  rus-SYN: Господи! не в ярости Твоей обличай меня и не во гневе Твоем наказывай меня,
  bqc-SIM: asa aa giigaga gↄ̃̀ↄ lán sɛ̃waɛ, an maa a láa lán sɛ̃la ísiwa.
  tcz-CHONGTHU: Ajeh chu amaho khu hamhing banga molloi diu, nipilai pahchaho banga
    goplha loidiu ahi.
  mar-mar: कारण ते लवकरच गवतासारखे वाळून जातील; व हिरव्या वनस्पतीसारखे सुकून जातील.
  isl-isl: því að fyrr en varir eru þeir fallnir og visna eins og grasið.
  hlt-THB: Cekkhqi taw qam amyihna reu naai kawm usaw qam saihqing amyihna thi naai
    bit kawm uh.
  qub-qub: Paycunaga guewa chaquejnöpis rätumi ushacäcun. Llullu guewa wañuytacäcojnömi
    ruracäcun.
  bqp-bqp: zaakũ ò kori kɛ tera lán sɛ̃̀ɛ bàmɛ, ń manakɛna ni láka lán sɛ̃̀la ísi
    bà.
  hat-hat: Talè konsa, y'ap rache yo tankou raje. Yo gen pou yo fennen tankou zèb
    gazon.
  eng-BSB: For they wither quickly like grass and wilt like tender plants.
  eng-WEBPB: For they shall soon be cut down like the grass, and wither like the green
    herb.
  kbq-kbq: Na'ankure zamagra trazankna hu'za ame hu'za hagage huge, trazamofo amosre'agna
    hu'za ame hu'za frigahaze.
  pon-pon: Pwe re pan jorala madan jora lii ni, o ro pan monedi dueta tan tuka kan.
  nhe-BL: Pampa nimantzi huetzise queja cuapachtli quema quitzontequij. Huan polihuise
    queja xihuitl tlen huaqui.
  wnc-wnc: Dasingge? Tapduu matekngasim yukengu wai aminu zongazongata kupiakaing
    binga sining, ba katau dakatutane tatakngita kupiakaing binga kungwake pimaning.
  bus-bus: zaakɛ aↄ̃é kori kũ wà gaga tia lán sɛ̃̀ bàmɛ, aↄ̃ maakɛɛ é yãa lán sɛ̃̀la
    ísi bà.
  gub-BL: Ukàzym putar na'arewahy ka'a uxinig ma'e kwer ài wà nehe, Ka'akyr umàno
    ma'e kwer ài wà nehe.
  eng-DRA: Rebuke me not, O Lord, in thy indignation; nor chastise me in thy wrath.
