verse: PSA.037.011
translations:
  mal-C: എന്നാൽ സൗമ്യതയുള്ളവർ ഭൂമി അവകാശമാക്കുകയും സമാധാനം, അഭിവൃദ്ധി എന്നിവ ആസ്വദിക്കുകയും
    ചെയ്യും.
  deu-TKW: Aber die Elenden werden das Land in Besitz nehmen und an einer Fülle von
    Heil ihre Wonne haben.
  lin-lin: Kasi bato oyo bamikitisa bakozwa mokili lokola libula na bango mpe bakozala
    na kimia makasi.
  mmx-mmx: Ketla nedi di lox alixilik nedi, dinaba ruuna ka lenep kangka aulis atdi,
    la dinaba ngasang kobot la dinaba momo rino mi limila.
  eng-LSV: And the humble possess the land, || And they have delighted themselves
    || In the abundance of peace.
  eng-GNV: But meeke men shall possesse the earth, and shall haue their delite in
    the multitude of peace.
  eng-WEBSTER: But the meek shall inherit the earth; and shall delight themselves
    in the abundance of peace.
  nhw-BL: Pero masehualme catli moicnonequij iixpa Toteco itztose ipan nopa cuali
    tlali huan tlahuel paquise, pampa yaya quintiochihuas hasta mocahuas.
  swh-ONEN: Bali wanyenyekevu watairithi nchi na wafurahie amani tele.
  bba-bba: Adɑmɑ be bɑ tii yɛ̃, bɑ koo tem mɛ tubi di, kpɑ bɑ n yɛ̃ɛrimɔ ɡem ɡem ɑlɑfiɑ
    sɔɔ.
  eng-KJVCPB: But the meek shall inherit the earth; And shall delight themselves in
    the abundance of peace.
  luo-luo: To joma muol piny biro bedo margi kendo gibiro winjo maber ka gin gi kwe
    maduongʼ.
  aii-aii: ܐܝܼܢܵܐ ܡܸܣܟܹܢܹ̈ܐ ܒܸܬ ܝܵܪܬ‌ܝܼ ܐܲܪܥܵܐ، ܘܒܸܬ ܥܵܒ݂ܕܝܼ ܒܘܼܣܵܡܵܐ ܒܦܸܪܝܘܼܬܵ‌ܐ
    ܕܫܠܵܡܵܐ.
  meu-meu: A manau taudia ese tano bae abia; maino ena harihari-bada idia ese bae
    moalelaia.
  npi-ULB: तर नम्रहरूले देशको उत्तराधिकार गर्नेछन् र ठुलो समृद्धिमा खुसी हुनेछन् ।
  yor-yor: Ṣùgbọ́n àwọn ọlọ́kàn tútù ni yóò jogún ilẹ̀ náà, wọn yóò sì máa ṣe inú
    dídùn nínú ọ̀pọ̀lọpọ̀ àlàáfíà.
  pes-OPCB: اما فروتنان وارث زمین خواهند شد و در صلح و صفا خواهند زیست.
  tgl-ULB: Pero ang mapagkumbaba ay mamanahin ang lupain at magagalak sa lubos na
    kasaganahan.
  nop-nop: Kaŋ metam nehi’walaŋ wohikgigitdok nadiune fofoŋnit tubune fofoŋnit hatineeŋ
    adi yadi Bepaŋdi kwet hogohogok u aditok yembaak. Kaŋ adi uŋoŋ kulema tubumintaaŋ
    iutumbaaŋ duhuduhunit hatiŋa nadifo tineeŋ.
  cbu-NT: Itaru, yuw tputs Apanllee chinakana, an tsapurunasish wipapat, wachinllinuptatam,
    wanasirimshinandari taachinlliniya.
  hui-hui: Tini mo dindiha howa deme handagabu karume dindi ogoni karulolebira. Mo
    palia holene ti karula howa mbirale dewa turuho wu holebira.
  mya-mya: သို့​ရာ​တွင်​စိတ်​နှိမ့်​ချ​သော​သူ​တို့​သည် ပြည်​တော်​ကို​ပိုင်​ရ​လျက်​ငြိမ်း​ချမ်း​သာ​ယာ​မှု​နှင့်
    ကြီး​ပွား​တိုး​တက်​မှု​တို့​ကို​ခံ​စား​ကြ​ရ လိမ့်​မည်။
  bod-N: འོན་ཀྱང་སྙེམས་ཆུང་དག་ལ་ས་གཞི༌འཐོབ། །ཞི་བདེ་ཆེན་པོའི་སྐྱིད་ལ་རོལ་བར༌འགྱུར།།
  wsk-wsk: Bare kariimet nunumi karogo kapasan, mu ali imi tamon ale amilmil te lila
    te, te bagamonko.
  sna-sna: Asi vanyoro vachagara nhaka yenyika, uye vachafarikana norugare rukuru.
  spa-BLM: Pero los humildes heredarán la tierra, y se deleitarán en la abundancia
    de la paz.
  cac-cac: Axo eb' anima emnaquil, ol aj eb' d'a sat lum luum tic, ol yac'an val sgana
    eb' yajec' d'a junc'olal.
  swh-ULB: Lakini wapole watairithi nchi nao watafurahia katika mafanikio makubwa.
  bel-bel: Сэрца маё трымціць; пакінула мяне сіла мая, і сьвятло вачэй маіх - і таго
    няма ў мяне.
  deu-ELBBK: Aber die Sanftmütigen werden das Land besitzen, und werden sich ergötzen
    an Fülle von Wohlfahrt.
  mbb-OT: Piru is kenà memepelevawen ebpedayun is kandan he ked-ubpà kayì te tanà
    he Israel he dezeyaan is kebpekesavuk dan.
  mal-2015: എന്നാൽ സൗമ്യതയുള്ളവർ ഭൂമിയെ കൈവശമാക്കും; സമാധാനസമൃദ്ധിയിൽ അവർ ആനന്ദിക്കും.
  gup-gup: Dja bininj nawu minj kabirriburlumerren wanjh kabirribolkmang dja kabirridjalngehme,
    kunmodmikenh dorrengh.
  ctu-CTI: Jini utsoꞌ bʌ i pusicꞌal mi quej i yʌqꞌuentyel jini lum. Tijicña mi quej
    i yubiñob cheꞌ ñʌchꞌʌlob i pusicꞌal.
  rmc-rmc: Ale o pokorna manuša chudena e phuv a radisaľona andro pherdo smirom.
  nlg-nlg: Ma hei vamua te kabu totovongona ke loghoa na pari ni tunuva, me ke nia
    togo na mabo iga.
  pes-OPV: واما حلیمان وارث زمین خواهند شد و از فراوانی سلامتی متلذذ خواهند گردید.
  ron-1924: Чей блынзь моштенеск цара ши ау белшуг де паче.
  ben-OBCV: কিন্তু যারা নম্র তারা দেশের অধিকারী হবে, এবং শান্তি ও প্রাচুর্য উপভোগ
    করবে।
  som-som: Laakiinse kuwa camalka qabow dalkay dhaxli doonaan, Oo waxay ku farxi doonaan
    nabad badan.
  lat-VUC: Cor meum conturbatum est; dereliquit me virtus mea, et lumen oculorum meorum,
    et ipsum non est mecum.
  eng-ASVBT: But the meek shall inherit the land, And shall delight themselves in
    the abundance of peace.
  mna-mna: Mi zin wal ta tikototo zitun mi tipase pa Yooba, nako tikam matamur kini
    mi timbot pa toono ta ni ikam pa wal kini na. Mi ko lelen ambai kat pa mbotŋana
    ndabokŋana tabe ni ikam pizin i.
  ita-1885: Ma i mansueti possederanno la terra, E gioiranno in gran pace.
  eng-LXXUP: My heart is troubled, my strength has failed me; And the light of mine
    eyes is not with me.
  eng-ULB: But the meek will inherit the land and will delight in great prosperity.
  spa-VBL: Los humildes heredarán la tierra; vivirán allí felizmente, en paz y prosperidad.
  fra-_FOB: Mais les débonnaires posséderont la terre, et jouiront d'une paix abondante.
  mal-mal: എന്നാൽ സൗമ്യതയുള്ളവർ ഭൂമിയെ അവകാശമാക്കും; സമാധാനസമൃദ്ധിയിൽ അവർ ആനന്ദിക്കും.
  urd-GVR: Lekin halīm mulk ko mīrās meṅ pā kar baṛe amn aur sukūn se lutfandoz hoṅge.
  suz-BL: ब्रेम्‍शोपुकी रागीम बाक्‍चा ताइनीम। मारेइ मारेइ तशा ग्‍येरशा, ठेयब थुं पा
    बाक्‍चा ताइनीम। मत्ती ५:५
  eng-NOY: But the meek shall inherit the land, And delight themselves in the fulness
    of prosperity.
  ita-1927: Ma i mansueti erederanno la terra e godranno abbondanza di pace.
  ckb-ckb: بەڵام بێفیزەکان دەبن بە میراتگری خاکەکە و خۆشی لە زۆری ئاشتی دەبینن.
  eng-BBE: But the gentle will have the earth for their heritage; they will take their
    delight in peace without measure.
  xsi-xsi: Aŋga tamâta pinde uru sipatawa warakanzi tininzi, aku kinzi ŋinde ma sikai
    tâno ara ŋinde. Kinzi ma simo ara ndo, aku kazâŋa toŋge ma ipâŋga panzi nde tia.
  kan-OKCV: ಆದರೆ ಸಾತ್ವಿಕರು ಭೂಮಿಯನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು. ದೀನರು ಬಹಳ ಸಮಾಧಾನವನ್ನೂ ಸಮೃದ್ಧಿಯನ್ನು
    ಅನುಭವಿಸುವರು.
  tam-2017: சாந்தகுணமுள்ளவர்கள் பூமியைச் சுதந்தரித்து, மிகுந்த சமாதானத்தினால் மனமகிழ்ச்சியாயிருப்பார்கள்.
  spa-RV-1909: Pero los mansos heredarán la tierra, y se recrearán con abundancia
    de paz.
  ron-BTF: Dar cei blânzi vor moșteni pământul și se vor desfăta în abundența păcii.
  eng-WEBP: But the humble shall inherit the land, and shall delight themselves in
    the abundance of peace.
  eng-FBV: The humble will own the land; they will live there happily, in peace and
    prosperity.
  nld-1939: Maar de rechtschapenen bezitten het Land, En genieten een heerlijke vrede.
  nch-BL: Pero masehualme cati moechcapanohuaj iixpa Toteco itztose ipan nopa cuali
    tali huan tahuel paquise, pampa yaya quintiochihuas hasta mocahuas.
  vie-1934: Song người hiền từ sẽ nhận được đất làm cơ nghiệp, Và được khoái lạc về
    bình yên dư dật.
  cha-cha: 'Lao y manmanso ujaereda y tano: ya ufanmagof maesa sija ni megae na pas.'
  hin-CV: किंतु नम्र लोग पृथ्वी के अधिकारी होंगे, वे बड़ी समृद्धि में आनंदित रहेंगे.
  eng-OURB: But the humble shall inherit the land, and shall delight themselves in
    the abundance of peace.
  spa-BES: Mas los gentiles tendrán la tierra por heredad; se deleitarán en la paz
    sin medida.
  tdx-tdx: Toe handova i Taney o tretram-poo, hifale am-piraoraoañe vokatse.
  tha-KJV: แต่​คนใจอ่อนสุภาพจะได้​แผ่​นดินตกไปเป็นมรดก และตัวเขาจะปี​ติ​ยินดี​ในสันติภาพอุดมสมบู​รณ​์
  por-BR-2018: Mas os mansos herdarão a terra, e se agradarão com muita paz.
  deu-ELO: Aber die Sanftmütigen werden das Land besitzen, und werden sich ergötzen
    an Fülle von Wohlfahrt.
  eng-WYC-2018: But mild men shall inherit the land (or And the humble, or the meek,
    shall inherit the earth); and shall delight in the multitude of peace.
  epo-epo: Kaj la humiluloj heredos la teron Kaj ĝuos grandan pacon.
  gfk-gfk: Iesen ira matien na tunotuno diet na tinane no pise hoing ra pinlawe diet,
    ma diet na guama tano tamat na malum.
  uig-PIN: Biraⱪ yawax-mɵminlǝr zeminƣa mirasliⱪ ⱪilidu, Wǝ qǝksiz arambǝhxliktin
    ⱨuzurlinidu.
  beo-beo: Bodogi dunu da osobo bagade ouligimu. Amola bagade gaguiwane amola olofoiwane
    esalebe ba:mu.
  tpi-OTNT: Tasol ol manmeri i daunim nem bilong ol yet, bai God i givim olgeta graun
    long ol. Bai ol i sindaun gutpela tumas na amamas i stap.
  hau-SA: Amma masu tawali’u za su gāji ƙasar su kuma zauna da cikakkiyar salama.
  udu-udu: Hili uni kun ’thup̱ ma du mini gam mony’cesh mo dhali ’kuny bwa e is buni
    mo e mo jin isha to ka enthus ki mii jin gama uni adu is mo.
  uig-LAT: Biraq yawash-möminler zémin’gha mirasliq qilidu, We cheksiz arambexshliktin
    huzurlinidu.
  nde-nde: Kodwa abathobekileyo bazakudla ilifa lelizwe njalo bakholise ukuthula okukhulu.
  ton-ton: Ka ko e angamalū tenau maʻu ʻae fonua; ʻonau fakafiemālieʻi ʻakinautolu
    ʻi hono lahi ʻoe melino.
  ces-1613: Ale tiší dědičně obdrží zemi, a rozkoš míti budou ve množství pokoje.
  eng-WMB: But the humble shall inherit the land, and shall delight themselves in
    the abundance of peace.
  tam-TCV: ஆனால் சாந்தமுள்ளவர்கள், நாட்டை உரிமையாக்கிக்கொண்டு, சமாதானத்தின் செழிப்பை
    அனுபவிப்பார்கள்.
  ceb-ULB: Apan ang mapainubsanon makapanunod sa yuta ug magmalipayon sa dako nga
    kauswagan.
  pol-UBG: Lecz pokorni odziedziczą ziemię i będą się rozkoszować obfitością pokoju.
  agr-agr: Untsu aents ememachu aina nunú nugka pegkegnum wayawag, tutit chicham atsamunum
    shiig pujusagtinai.
  kyc-kyc: Range pau lasi ingyuo kararami dupwa yuu dokona nakama kapa palyuo mona
    seramopa nao kararami.
  urd-GVU: لیکن حلیم ملک کو میراث میں پا کر بڑے امن اور سکون سے لطف اندوز ہوں گے۔
  eng-OEBCW: But the humble will have the land, and the rapture of peace in abundance.
  deu-1912: Aber die Elenden werden das Land erben und Lust haben in großem Frieden.
  kan-2017: ಆದರೆ ದೀನರು ದೇಶವನ್ನು ಅನುಭವಿಸುವರು; ಅವರು ಮಹಾಸೌಖ್ಯದಿಂದ ಆನಂದಿಸುವರು.
  yap-yap: machane pi’in ba sobut’anrad e bay ra pired u daken e nam, nge felan’rad
    nike yo’or ban’en rorad ma yad ba gapas.
  hlt-MCSB: Tedae kodo rhoek tah khohmuen a pang uh vetih ngaimongnah cungkuem dongah
    ngailaem uh ni.
  mdy-ETH: ዒኖ ሼሌዔዞንሢ ዓጮ ዔካንዳኔ፤ ዖርጎቹሞና ኮሹሞና ዴንቂ ዔያታ ዎዛዻንዳኔ።
  twi-ASANTE: Nanso ahobrɛasefoɔ bɛnya asase no adi so na wɔanya asomdwoeɛ mmorosoɔ.
  eng-WEBU: But the humble shall inherit the land, and shall delight themselves in
    the abundance of peace.
  acu-NT: Antsu jampechu ainau yamaram nungkanam pujusar, nuni angkan pengker nintimsar
    pujusartinuitai.
  spa-PDDPT: Pero los mansos poseerán la tierra, Y se deleitarán con abundante paz.
  gun-gun: Ha'e rã oiko rive'i va'e ma ikuai porã 'rã yvy re, ha'e kuery ovy'a 'rã
    okuapy ikuai porã aguã ojou vy.
  agu-BL: Poro yi e' c'ulutxum, ẍchinajank cyera'tz tul chi'ama'l. Sjalok cyakil yi
    tajwe'n scyetz. Nin ẍchitzatzink.
  ilo-ULB: Ngem tawidento dagiti naemma ti daga ken agragsakda iti naindaklan a panagrang-ay.
  kpg-kpg: Gei ogo digau ala e manawa hila gi lala, la aalaa digau ga hai mee gi tenua
    deelaa, gaa noho maluagina mo di tenetene gei e noho i di aumaalia.
  uig-ARA: بىراق ياۋاش-مۆمىنلەر زېمىنغا مىراسلىق قىلىدۇ، ۋە چەكسىز ئارامبەخشلىكتىن
    ھۇزۇرلىنىدۇ.
  bps-bps: Kabay dad to nun kafdanà nawala i baling mfun kadang i banwe, na too nun
    klehewla na ktanak nawala di fye knèla ditù.
  sus-sus: Naxee bɔɲɛe magoroxi, e tan nan fama yi bɔxi sɔtɔde kɛ ra, e lu bɔɲɛsa
    kui.
  pon-2006: a me aktikitik kan pahn sapwenikihla sahpwo oh re pahn paiamwahu oh popohl.
  jae-jae: Mago lau wapac oc têtu gamêŋ ŋatau, ma moasiŋ oc ênam êsêac auc sêmoa nêŋ
    ŋajam.
  ksd-ksd: Ma diat i madu ra bala i diat, diat a kale pa ra gunan, Ma diat a manga
    gugu ta ra ngala na malmal.
  tur-YTC: Ama alçakgönüllüler ülkeyi miras alacaklar, Taşkın esenlikten tad alacaklar.
  bel-N: А пакорныя зямлю ў спадчыну возьмуць і будуць мець прыемнасьць у мностве
    супакою.
  grc-BRENT: Ἡ καρδία μου ἐταράχθη, ἐγκατέλιπέ με ἡ ἰσχύς μου, καὶ τὸ φῶς τῶν ὀφθαλμῶν
    μου οὐκ ἔστι μετʼ ἐμοῦ.
  kpr-kpr: O tumbari embo aimi enda nene budo, gugua ghayafade edo, ririaghae irarera.
  ind-AYT: Namun, orang-orang rendah hati akan mewarisi negeri, dan bergembira karena
    kesejahteraan yang melimpah.
  yom-yom: Vayi minlembami miela tambula tsi banga kiuka ayi miela monanga khini mu
    ndembama yiwombo.
  yut-yut: Mani mɨŋat amɨnyo aŋpakni yaworɨ, uŋun Piŋkop da mɨktɨm morap kɨsi yomdɨsak.
    Uŋun yɨyɨt wagɨl tagɨsi aŋek kɨsɨk kɨsɨk egɨpdaŋ.
  nya-nya: Koma ofatsa adzalandira dziko ndipo adzasangalala ndi mtendere waukulu.
  kyg-kyg: Oꞌapakegayaꞌmonanafa falu fala apaipa vayaꞌmogimo ma mopamo aliteꞌa alagepa
    huꞌa magokepi lokaeꞌa maiꞌneꞌa apamogaga aiꞌa maigae.
  hrv-hrv: Zemlju će posjedovati krotki, obilje mira oni će uživat'.
  mps-mps: Tiali goli, te augwa digi augwa aiyaba elalubo we bidi dabe, te augwali
    te tǫde bugagia bidaibao. Te augwali wiegi yai mu bidiyu, tama wiegi yai pemene
    elama, bidaibao.
  tpi-tpi: Tasol ol manmeri i daunim nem bilong ol yet, bai God i givim olgeta graun
    long ol. Bai ol i sindaun gutpela tumas na amamas i stap.
  dan-1931: Men de sagtmodige skal arve Landet, de fryder sig ved megen Fred.
  vie-OVCB: Nhưng người khiêm nhu sẽ thừa hưởng đất đai và sẽ sống trong cảnh thái
    bình.
  guj-2017: પણ નમ્ર લોકો દેશનું વતન પામશે અને પુષ્કળ શાંતિમાં તેઓ આનંદ કરશે.
  pon-2006A: a me aktikitik kan pahn sapwenikihla sahpwo oh re pahn paiamwahu oh popohl.
  por-BRBSL: Mas os humildes herdarão a terra, e se deleitarão com a abundância da
    paz.
  eng-OEBUS: But the humble will have the land, and the rapture of peace in abundance.
  swe-swe: 'Men de ödmjuka (förtryckta) ska inta (ärva, äga) landet, och glädja sig
    (ha stor glädje, känna välbehag, bli tillfredsställda på alla områden) i stor
    frid [Den sjätte hebreiska bokstaven är: ו – Vav. Tecknet avbildar en tältpinne,
    en krok eller hängare. Rent praktiskt var det tältpinnen som höll tältduken uppe.
    Den binder ihop olika saker. På samma sätt används bokstaven i grammatiken för
    att binda ihop ord till meningar. Orden ”och”, ”men” osv. börjar med ”vav”. Ordvalet
    förstärker sambandet till föregående stycke i vers 9, Gud kommer att gripa in,
    det kommer att ske ett skifte där de ödmjuka ska ärva landet. Något som Jesus
    försäkrar kommer att ske när han citerar från vers 11, se . Att vara ödmjuk innebär
    inte att vara svag och menlös. Utifrån sammanhanget i denna psalm definieras en
    ödmjuk person som någon som kan släppa vreden och lita på att Gud kommer ge en
    rättvis dom, se vers 8 och även . Inom judendomen definieras ödmjukhet utifrån
    det parallella uttrycket i ”den som söker Gud”. Att vara ödmjuk är att söka Herren.
    Mose var ödmjuk, se , och Jesus hade ett ödmjukt hjärta, se . Ordet ödmjuk används
    i när någon blir exploaterad och kränkt i rätten. En konsekvens av att de orättfärdiga
    regerar är att den ödmjuke då kommer att bli betryckt och kanske ses som ”svag”
    eftersom han inte hämnas och ger igen med samma mynt. Detta är just temat här
    i Psalm 37. Att vara ödmjuk handlar om att kontrollera sina känslor, inte ta rätten
    i egna händer, inte vara arrogant och högmodig, göra ett medvetet val och böja
    sig inför Gud och söka honom.]'
  cth-cth: Hatei, a lungkanem e ni talai râw a coe vaiteh, kapap e roumnae dawk a
    lunghawi awh han.
  twi-twi: Nanso ahobrɛasefo benya asase no adi so na wɔanya asomdwoe mmoroso.
  hlt-hlt: Tedae kodo rhoek tah khohmuen a pang uh vetih ngaimongnah cungkuem dongah
    ngailaem uh ni.
  tbz-SIM: Bɛ̀ɛ̀ yɛ̀mmɛ̀ boo kɛ̀ bɛ̀ɛ tiekɛ dihɛì, kɛ́mbonɛ̀ kunɑɑtí nɛ̀ diwɛ̀ì mɔ́mmɔnni.
  msy-2020: Gumazamizir uari abɨra aghumra itiba, me deragh uan nguazim dapiagh bizir
    avɨriba inigh bar akuegh ikiam.
  dop-dop: Amɑ təpɑsəlɑɑ kɑ́ tɔɣɔnɑ tɛtʋ nɑ pɑ́ cɑɣɑnɑ pɑ tɩ təpɛlɛkɛtɛɛ.
  azb-azb: Həlimlər yer üzünü mülk olaraq alacaq, Əmin-amanlığın bolluğundan zövq
    tapacaq.
  eng-DBY: But the meek shall possess the land, and shall delight themselves in the
    abundance of prosperity.
  hin-2017: परन्तु नम्र लोग पृथ्वी के अधिकारी होंगे, और बड़ी शान्ति के कारण आनन्द
    मनाएँगे। (मत्ती 5:5)
  wol-KYG: Waaye néew-dooleey jagoo réew mi; jàmm ne ñoyy, ñu bége.
  swp-swp: Na manabiga tataodi tanoubu abo se abi isi enadi, ainauia lailai hinage
    abo se hearo eo arinai abo se kode.
  bjr-bjr: Nári mara maree qumi mariasa Yaaweefa aiqama maqa nimiannoo. Misa miqoo
    aiqama ainaina rairaa imarinaqa asooaranaki maridaqa asasifaranoo.
  eng-YLT: And the humble do possess the land, And they have delighted themselves
    In the abundance of peace.
  kne-kne: Ngem din napakombaba et okaen da din daga, ganasen da di siged ay biyag
    ya talna.
  eng-WYC-2017: But mild men shall inherit the land; and shall delight in the multitude
    of peace.
  eng-WMBB: But the humble shall inherit the land, and shall delight themselves in
    the abundance of peace.
  zat-NTPS: Benne' dxexruj lazre' ca' gaca chee̱' xe̱zr la xu, na' xelexezaca ba lazre̱'
    lu xel-la' dxebeza zri lazre' zrente̱.
  zty-NTPS: san benne' gax̱jw ḻaže' ka' gata' chégake' yežlyó, na' sí'gake' yeḻa'
    ba nez che yeḻa' ẕga'n chawe'.
  urd-GVH: लेकिन हलीम मुल्क को मीरास में पाकर बड़े अमन और सुकून से लुत्फ़अंदोज़ होंगे।
  rug-rug: Ba saripu va pepekae pule ni si kaqu tago hola ia rini sa popoa sapu poni
    ni e Zihova. Meke kaqu koa va learane sa dia kinoa.
  gaz-gaz: Garraamonni garuu lafa ni dhaalu; nagaa guddaadhaanis ni gammadu.
  fra-LSG: Les misérables possèdent le pays, Et ils jouissent abondamment de la paix.
  gnn-gnn: Liŋgu dhuwalanydja wäŋa ŋurikina walalaŋgu wal'ŋu yolŋu'‐yulŋuwu ŋayaŋu‐wurrkurrum'mirriwuna,
    walalana yurru yukurra nhina dhiyalanydja wäŋaŋura goŋmirriyirrinydja, märr‐ḏaw'yunna
    bitjanna yurru nhäyu malaŋuyu ŋamakurru'yunydja.
  yal-yal: Naxanye limaniyaxi, bɔxɔn luma ne xa nɛn, e yi sabati, e bɔɲɛ xunbenla
    sɔtɔ.
  iou-iou: Nämo! Ämawebe inita nadäwä äpani täŋpani uwä täŋ-bumbum kome iwoyäŋ yämani
    u koreŋpäŋ irit gapuni terak itkaŋ oretoret api täneŋ.
  haw-1868: Aka, e loaa ka honua i ka poe hoohaahaa; He hauoli lakou i ka pomaikai
    nui wale.
  arb-NAV: أَمَّا الْوُدَعَاءُ فَيَرِثُونَ خَيْرَاتِ الأَرْضِ وَيَتَمَتَّعُونَ بِفَيْضِ
    السَّلامِ.
  ded-ded: Anu ngicngac yumia yeni maridzoming arennu bangec mingina anggecde. Yeni
    finac hania hania efea kpac mekecma ubangerecgoc kecgecde.
  ewe-ewe: Ke ame fafawo anyi anyigba la ƒe dome, eye dzi adzɔ wo le ŋutifafa gbogbo
    la ta.
  eng-LEE: But the meek shall inherit the land, and shall delight themselves because
    of the abundance of peace.
  asm-FB: কিন্তু নম্ৰসকলে দেশ অধিকাৰ কৰিব; প্ৰচুৰ আশীর্বাদ পাই তেওঁলোক আনন্দিত হব।
  sus-A: نَشٍيٍ بْحّيٍ مَفٌرٌشِ، عٍ تَن نَن قَمَ يِ بْشِ سْتْدٍ كّ رَ، عٍ لُ بْحّسَ
    كُي.
  fra-SBL: Mais les humbles hériteront du pays, et se délecteront dans l'abondance
    de la paix.
  hbo-hbo: וַעֲנָוִ֥ים יִֽירְשׁוּ־אָ֑רֶץ וְ֝הִתְעַנְּג֗וּ עַל־רֹ֥ב שָׁלֹֽום׃
  kik-kik: No arĩa ahooreri nĩo makaagaya bũrũri, na matũũre makenete nĩkũingĩhĩrwo
    nĩ thayũ.
  fra-NCL: Mais les doux posséderont la terre, ils goûteront les délices d’une paix
    profonde.
  cek-AK: Toe tuinom tawn kaminawk loe long hae toep o ueloe, kating ai monghaih hoiah
    khosak nawm o tih.
  cuk-cuk: Ar dule-san-dummarba-imaksurmalad neg-nued-bonisulid egadga guoed, amala
    bela nue-nasgumaidbali, weligwar itomaloed.
  uig-CYR: Жүригим җиғилдап, һалимдин кәттим; Көзлиримниң нури өчти.
  tel-2017: నమ్రత గలవాళ్ళు భూమిని స్వాధీనం చేసుకుంటారు. గొప్ప సమృద్ధి కలిగి సంతోషిస్తారు.
  hat-BSA: Konsa, enb yo va fè eritaj peyi a. Yo va pran plezi yo nan reyisi anpil.
  ukr-ONPU: Серце моє тріпотить, сила моя полишила мене, і світла в очах моїх не стало.
  kos-kos: A mwet fakpap ac fah usrui acn uh, Ac elos fah engankin mwe insewowo ac
    misla.
  hbo-WLC: וַעֲנָוִ֥ים יִֽירְשׁוּ־אָ֑רֶץ וְ֝הִתְעַנְּג֗וּ עַל־רֹ֥ב שָׁלֽוֹם׃
  ibo-ibo: Ma ndị niile dị nwayọọ nʼobi ga-eketa ala a dịka ihe nketa ha, ha ga-enwekwa
    udo dị ukwuu.
  ory-ory: ମାତ୍ର ନମ୍ର ଲୋକମାନେ ଦେଶ ଅଧିକାର କରିବେ ଓ ଶାନ୍ତିର ବାହୁଲ୍ୟରେ ଆପଣା ଆପଣାକୁ ଆନନ୍ଦିତ
    କରିବେ।
  chk-chk: Nge ekewe chon tipetekison repwe fanüeni ewe fanü o pwapwaäsini ar feiöch
    me kinamwe mi somwola.
  rop-rop: Bat ola lobala pipul garra jidan langa det kantri, en dei garra jidan gudbinjiwei
    garram ola ebrijing.
  ukr-1871: Тихі ж люде займуть землю, і будуть радуватись повним супокоєм.
  yon-yon: Kumban yika kankubuniwendan kuu okad kuyaom yumbon kandenib yewenubmo kube
    dobaraniib.
  deu-1951: Aber die Sanftmütigen werden das Land ererben und sich großen Friedens
    erfreuen.
  eng-JPS: But the humble shall inherit the land, and delight themselves in the abundance
    of peace.
  srp-1865: A smjerni æe naslijediti zemlju, i naslaðivaæe se množinom mira.
  lug-lug: Naye abateefu baligabana ensi ne beeyagalira mu ddembe eritatendeka.
  heb-heb: וענוים יירשו ארץ והתענגו על רב שלום׃
  ben-IRV: কিন্তু বিনয়ীরা দেশের উত্তরকারী হবে এবং মহা সমৃদ্ধির মধ্যে আনন্দিত হবে।
  ntu-ntu: '@see-verse:PSA.037.010'
  pan-pan: ਪਰ ਹਲੀਮ ਧਰਤੀ ਦੇ ਵਾਰਿਸ ਹੋਣਗੇ, ਅਤੇ ਬਹੁਤੇ ਸੁੱਖ ਕਰਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨਿਹਾਲ ਕਰਨਗੇ।
  mya-JVB: စိတ် နှိမ့်ချသောသူတို့မူကား ၊ ပြည် တော်ကို အမွေခံ ၍ ၊ များပြား သောငြိမ်
    သက်ခြင်း၌ မွေ့လျော် ကြ လိမ့်မည်။
  kgf-kgf: Waŋu gum bénʒénʒéŋ ic imi baec késamu. Waŋu ewa momac hakanéŋ sécgé énécmiyu
    ségiségi wamma kecmu.
  tte-O: Siya tonuwalobi kani yanuwa sikalai, na wasawasa, yaliyaya yo daumwali silobai.
  tbg-tbg: Tirema vaiha kia náivata qoraiqama nimite variaka, vika Kotiva nái kaama
    nimitai vatara vare, maateraiqamavi quaheha variqi vivara.
  hmo-hmo: To manau taudia ese noho gabuna tano do idia abia, do idia helai namonamo,
    mai moale bona mai maino danu.
  zar-NT: Nupa nácagaca nöxaj ladxiʼ, guequi quéguequi luyú, ateʼ uluʼzíʼ xibé yöl-laʼ
    tsahuiʼ que.
  urd-urd: लेकिन हलीम मुल्क के वारिस होंगे, और सलामती की फ़िरावानी से ख़ुश रहेंगे।
  rus-SYN: Сердце мое трепещет; оставила меня сила моя, и свет очей моих, - и того
    нет у меня.
  bqc-SIM: Zĩabusanaↄ mɛ́ aaↄ bùsu vĩ, aaiↄ pↄnakɛò ń aafia zↄ̃ↄo.
  tcz-CHONGTHU: Kisunem tah a umhon gamsung alodiu ahin, lungmong tah leh ninglhing
    tah a inchengdiu ahi.
  mar-mar: परंतु नम्र पृथ्वीचे वतन मिळवतील, आणि मोठ्या समृद्धित ते हर्ष करतील.
  isl-isl: En hinir hógværu fá landið til eignar, þeir munu hljóta blessun og frið.
  hlt-THB: Cehlai kaw ak daw thlangkhqi ingtaw qam ce pang kawmsaw ak bau qoep ang
    quinaak ing nawm kawm uh.
  qub-qub: Umildicunami ichanga alli pachacho tiyanga. Tayta Diosmi jauca goyächenga.
  bqp-bqp: Zĩdabusarinↄ mɛ́ onigↄ̃ bùsu vĩ, onigↄ̃ pↄnna kɛ kũ aafia zↄ̃kↄ̃ↄo.
  hat-hat: Men, moun ki soumèt devan Bondye, yo pral resevwa pèyi a pou byen yo, y'a
    viv ak kè poze nèt ale.
  eng-BSB: But the meek will inherit the land and delight in abundant prosperity.
  eng-WEBPB: But the humble shall inherit the land, and shall delight themselves in
    the abundance of peace.
  kbq-kbq: Hianagi zamavufagama anterami'za nemaniza vahe'mo'za ana mopa erisanti
    hare'za musena hu'za nemani'za, maka zampina knare hu'za manigahaze.
  pon-pon: A me opampap akan pan jojoki jap o, o re pan pereperen ki ar kapwa toto.
  nhe-BL: Pero tlacame tlen moicnonequij iixpa Toteco itztose ipan nopa cuali tlali
    huan tlahuel paquise, pampa yajaya quintiochihuas hasta mocahuas.
  wnc-wnc: Siwan ngana aminu inane umana yatangenatningge take dua nataaing aminde
    keu kuupbam ayamik. Ayaman amau wena siwa take siknga yutning.
  bus-bus: Zĩndabusarinↄ bé wégↄ̃ bùsu vĩ, aↄ̃égↄ̃ pↄnnaa kɛɛ kↄ̃n aafia bítao.
  gub-BL: Amo wanuwi wiko wera'u 'ym ma'e wiko putar katu haw rehe wà nehe, ywy imume'u
    pyrer rehe wà nehe. Hurywete putar wà nehe. Heta tetea'u putar ma'e wanupe nehe
    no. Wiko putar zeàmàtyry'ym 'ymaw rehe wà nehe.
  eng-DRA: My heart is troubled, my strength hath left me, and the light of my eyes
    itself is not with me.
