  kan-2017: ನಾನು ಬಾಲಕನಾಗಿದ್ದೆನು, ಈಗ ವೃದ್ಧನಾಗಿದ್ದೇನೆ; ಈ ವರೆಗೂ ನೀತಿವಂತನು ದಿಕ್ಕಿಲ್ಲದೆ
    ಬಿದ್ದಿರುವುದನ್ನಾಗಲಿ, ಅವನ ಸಂತತಿಯವರು ಭಿಕ್ಷೆಬೇಡಿ ತಿನ್ನುವುದನ್ನಾಗಲಿ ನೋಡಲಿಲ್ಲ.
  yap-yap: U gu moy ni ku gub pagel, ma chiney e ku gu pilibthir; ma dawor gguy be’
