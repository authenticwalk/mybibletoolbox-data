  mdy-ETH: ዼጋቶይዳፓ ጋርቻንዳያ ሄላንዳኣና ታ ናንጌኔ፤ ዬያይዳ ናንጊና ናንጋ ጎዳ ኮሺ ዓሲ ሃሼም ናኣታ ዒዛኮ ሙኡዚ ባይዚ
    ሺኢቃንቴ ፔቴታዖ ታኣኒ ዛጊባኣሴ።
  qvs-NT: Wayna kashkaynimanta ñami viejuyashkanina. Manami kawashkanichu Tata Dios
