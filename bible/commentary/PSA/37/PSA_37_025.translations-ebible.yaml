  tbz-SIM: Nɛ̀ m bɛmmɛ̀ kɛ yɑ̀ɑ kótɛ́nɛ̀, n yí yɑ̀ Kuyie mbɔntóo dɛ̀ osɑ̀ù, yoo ò
