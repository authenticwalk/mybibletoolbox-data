verse: PSA.037.025
translations:
  mal-C: ഞാൻ യുവാവായിരുന്നു, ഇപ്പോൾ വൃദ്ധനായിരിക്കുന്നു; എന്നിട്ടും നാളിതുവരെ നീതിനിഷ്ഠർ
    പരിത്യജിക്കപ്പെടുന്നതോ അവരുടെ മക്കൾ ആഹാരം ഇരക്കുന്നതോ ഞാൻ കണ്ടിട്ടില്ല.
  deu-TKW: Ich bin jung gewesen und bin alt geworden und habe nie einen Frommen verlassen
    gesehen oder seine Nachkommen nach Brot gehn.
  lin-lin: Nazalaki elenge, mpe sik’oyo nakomi mobange, namoni nanu te moto ya sembo
    kosundolama to bana na ye kokoma kosenga-senga bilei.
  mmx-mmx: Nia lasioxo nga na, nia gara rooro aba vam, ketla nia agoxovisi na ven
    taradi avukat Leeme Silok gita raba rulu i, kopla laxamdak mi laxaalik teren gita
    ngising panga anan.
  eng-LSV: I have been young, || I have also become old, || And I have not seen the
    righteous forsaken, || And his seed seeking bread.
  eng-GNV: 'I haue beene yong, and am olde: yet I sawe neuer the righteous forsaken,
    nor his seede begging bread.'
  eng-WEBSTER: I have been young, and now am old; yet I have not seen the righteous
    forsaken, nor his seed begging bread.
  nhw-BL: Na nojquiya nitelpocatixtoya huan ama ya nihuehuentzi, pero amo quema niquitac
    TOTECO quitlahuelcahua se masehuali catli itztoc xitlahuac iixpa. Niyon iconehua
    se cuali masehuali amo niquinitztoc sintla motlaejehuíaj para ica panose.
  swh-ONEN: Nilikuwa kijana na sasa ni mzee, lakini sijaona kamwe wenye haki wameachwa
    au watoto wao wakiombaomba chakula.
  bba-bba: Nɑ rɑɑ sɑ̃ɑ bii, tɛ̃ nɑ bukurɑ. Nɑ ǹ mɑɑ wɑɑre Gusunɔ u ɡemɡii deri, ǹ
    kun mɛ win bibu bu bɑrɑ ko bu kɑ di.
  eng-KJVCPB: (נ) I have been young, and now am old; Yet have I not seen the righteous
    forsaken, Nor his seed begging bread.
  luo-luo: Nyaka aa e tin-na mi koro adoko ngʼama duongʼ pok aneno ka joma kare ojwangʼ,
    kata ka nyithindgi kwayo chiemo.
  aii-aii: ܝܵܠܵܕ݇ܐ ܗܘܹܐ ܠܝܼ ܐܘܼܦ ܣܝܼܒ݂ ܠܝܼ، ܐܝܼܢܵܐ ܠܵܐ ܚܙܹܐ ܠܝܼ ܙܲܕܝܼܩܵܐ ܫܒ݂ܝܼܩܵܐ،
    ܝܲܢ ܙܲܪܥܹܗ ܛܵܥܹܐ ܠܲܚܡܵܐ.
  meu-meu: Lau be gunaguna na eregabe, harihari vada na buruka; a lau ese nega hata
    kara maoromaoro tauna ta vada e baia na do asina itaia, eiava natuna na aniani
    e noi hegame ai do asina itaia.
  npi-ULB: म जवान थिएँ र अहिले वृद्ध भएको छु । धर्मी व्‍यक्‍ति त्यागिएको वा त्‍यसको
    छोराछोरीले रोटीको निम्ति मागेको मैले कहिल्यै देखेको छैन ।
  yor-yor: Èmi ti wà ni èwe, báyìí èmi sì dàgbà; síbẹ̀ èmi kò ì tí ì ri kí a kọ olódodo
    sílẹ̀, tàbí kí irú-ọmọ rẹ̀ máa ṣagbe oúnjẹ.
  pes-OPCB: از دوران جوانی تا امروز که پیر هستم ندیده‌ام که انسان عادل را خداوند ترک
    گفته باشد و فرزندانش گرسنه و محتاج نان باشند!
  tgl-ULB: Ako ay naging bata at ngayon ay matanda na; hindi pa ako nakakakita ng
    matuwid na pinabayaan o mga anak niyang nagmamakaawa para sa tinapay.
  nop-nop: Nu mekuyane gineŋ hatitalabubuyeŋ agaŋ gawada tilat, nai uŋaniŋ Bepaŋdi
    me didimeniŋ sigilulum nemu timimbune kagut. Be undugoŋ, me didimeniŋ’walaŋ wapmihiŋiyedi
    map tiŋa nanaŋedok nayo nemu tubune yabugut.
  cbu-NT: Nuw kanungasimasi taaranguri, itaru natsha wachinayanllina. Apanllee tiptsir
    uru yasakuri, Apanllsha waanaatsi tiptsir nda minamtiyam kasarangiya. Tiptsireemsha
    pishtats ndunimuna; tputsish pangaa nda mashtaranaya. Wipaamtamsha katungats nduntam
    pishtarangiya.
  hui-hui: I̱ igirini howa hama ibalu ai áyu agali waheore kogoni. Henego manda berogola
    áyu agima ndogo luore haruda manda bido. O hama ibiwadagoriani howa handalu hewaria
    wali agali mini tigabiwi hearu mbira Anduane Homogohanda yu wanahayane handaru.
    Tinaga waneiginibi ti hina noa howa mendeali hina nayago tagamini handadeho heariabi
    heba nahende dege haru.
  mya-mya: ယ​ခု​အ​ခါ​ငါ​သည်​အ​သက်​ကြီး​ရင့်​လေ​ပြီ။ ငါ​သည်​ကြာ​ရှည်​စွာ​အ​သက်​ရှင်​ခဲ့​ပါ​ပြီ။
    သို့​ရာ​တွင်​သူ​တော်​ကောင်း​အား​ထာ​ဝ​ရ​ဘု​ရား စွန့်​ပစ်​တော်​မူ​သည်​ကို​လည်း​ကောင်း၊
    သူ​၏​သား​သ​မီး​တို့​တောင်း​စား​ရ​သည်​ကို လည်း​ကောင်း တစ်​ချိန်​တစ်​ခါ​မျှ​ငါ​မ​တွေ့​မ​မြင်​ခဲ့​ဘူး​ပါ။
  bod-N: དེ་སྔ་གཞོན་ཞིང་ད་ཆ་རྒས༌ན་ཡང་། །དྲང་པོ་སྤངས་ཤིང་དེ་ཡི་རྒྱུད་རྣམས༌ཀྱིས། །བག་ལེབ་སློང་བ་བདག་གིས་མཐོང་མ༌མྱོང༌།།
  wsk-wsk: Aninga kulak te tai aitak garuk arem, mu ani Yawe kariimet ningo diram
    mu buring gurugu nungaram se me nungarkem; agi nunga kuriang inang ko ngatanga
    ngatanga geragaman se me nungarkem, mena.
  sna-sna: Ndakanga ndiri muduku uye zvino ndakwegura, asi handina kumboona vakarurama
    vachiraswa, kana vana vavo vachipemha chingwa.
  spa-BLM: He sido joven y ahora soy viejo, pero no he visto al justo abandonado,
    ni a sus hijos mendigando el pan.
  cac-cac: Atax d'a in quelemal masanto yic icham vinac inxo tic, malaj b'aj ix vil
    yactajcan junoc anima vach' spensar yuj Jehová yic tz'ec' d'a syaelal. Malaj pax
    b'aj ix vil yuninal eb' vach' sb'eyb'al chi' sc'anan va sb'a d'a titac pat.
  swh-ULB: Nilikuwa kijana na sasa ni mzee; sijawahi kumuona mtu mwenye haki ametelekezwa
    wala watoto wake kuombaomba mkate.
  deu-ELBBK: Ich war jung und bin auch alt geworden, und nie sah ich den Gerechten
    verlassen, noch seine Nachkommen nach Brot gehen;
  mbb-OT: Puun te vatè e pa taman en guntaan te meǥurang e en, ne wazè e pa mekaahà
    te metazeng he menge etew he mibey-anan te Nengazen etawa mekepekilimus te keenen
    is menge anak dan.
  mal-2015: ഞാൻ ബാലനായിരുന്നു, വൃദ്ധനായിത്തീർന്നു; നീതിമാൻ തുണയില്ലാതിരിക്കുന്നതും
    അവന്റെ സന്തതി ആഹാരം ഇരക്കുന്നതും ഞാൻ കണ്ടിട്ടില്ല.
  gup-gup: Ngaye wanjh ngayawurrinjni, dja wanjh bolkkime ngaye ngakohbanj, dja minj
    ngabennayinj bininj nawu birrimak bu kunrayek kabenbularrbun, dja wurdwurd bedberre
    minj mak kabirriwernhmarrwedowen.
  ctu-CTI: Alobon tyo wajali. Wale ñoxoñix. Cꞌʌlʌ wale iliyi max tyo baꞌan baꞌ bʌ
    ora ti quilʌ juntiquil tyoj bʌ tsaꞌ bʌ chojqui ti Dios ti junyajlel. Machꞌan miꞌ
    cꞌajtin ñumel i yuchꞌel i yalobilob.
  rmc-rmc: Terno somas a phuriľom, ale na dikhľom le čačipnaskre manušes omuklones
    aňi leskre čhaven te žobrinel maro.
  nlg-nlg: Inau tu tinoni vaolu, mu saravia tua na tonikamaagu, mu mua righi topoa
    mua siki tinoni uto ke righi leara na ahana aua hei pe ke mua kutira dalena kara
    nongi vanga.
  pes-OPV: من جوان بودم والان پیر هستم و مرد صالح را هرگز متروک ندیده‌ام و نه نسلش
    را که گدای نان بشوند.
  ron-1924: Ам фост тынэр ши ам ымбэтрынит, дар н-ам вэзут пе чел неприхэнит пэрэсит,
    нич пе урмаший луй чершинду-шь пыня.
  ben-OBCV: আমি তরুণ ছিলাম এবং এখন প্রবীণ হয়েছি, কিন্তু আমি দেখিনি যে ধার্মিকদের
    পরিত্যাগ করা হয়েছে অথবা তাদের ছেলেমেয়েরা ভিক্ষা করছে।
  som-som: Waan dhallin yaraan jiray, oo haatanna waan gaboobay, Oo weligay ma arag
    mid xaq ah oo la dayriyey, Ama carruurtiisa oo cunto tuugsanaysa.
  eng-ASVBT: I have been young, and now am old; Yet have I not seen the righteous
    forsaken, Nor his seed begging bread.
  mna-mna: Indeeŋe ta nio naŋgaŋŋoŋ mi imar ma iŋgi aŋwe kolman i, na aŋre Yooba ipizil
    ndemeene pizin wal ndeeŋeŋan pasa zen. Mi aŋre wal ndeeŋeŋan lutun bizin tinono
    ruumu ma tizuŋzuŋ kan kini pasa zen.
  ita-1885: Io sono stato fanciullo, e sono eziandio divenuto vecchio, E non ho veduto
    il giusto abbandonato, Nè la sua progenie accattare il pane.
  eng-ULB: I was young and now am old; I have never seen the righteous person abandoned
    or his children begging for bread.
  spa-VBL: Fui joven, y ahora he envejecido, sin embargo nunca he visto a los rectos
    abandonados o a sus hijos rogando por pan.
  fra-_FOB: J'ai été jeune, et je suis devenu vieux; mais je n'ai point vu le juste
    abandonné, ni sa postérité mendiant son pain.
  mal-mal: ഞാൻ ബാലനായിരുന്നു, ഇപ്പോൾ വൃദ്ധനായിരിക്കുന്നു; നീതിമാൻ തുണയില്ലാതിരിക്കുന്നതും
    അവന്റെ സന്തതി ആഹാരം ഇരക്കുന്നതും ഞാൻ കണ്ടിട്ടില്ല.
  lit-lit: Buvau jaunas ir pasenau, tačiau nemačiau nei Dievo apleisto teisiojo, nei
    jo vaikų, elgetaujančių duonos.
  urd-GVR: Maiṅ jawān thā aur ab būṛhā ho gayā hūṅ. Lekin maiṅ ne kabhī nahīṅ dekhā
    ki rāstbāz ko tark kiyā gayā yā us ke bachchoṅ ko bhīk māṅgnī paṛī.
  suz-BL: गो ठिटा बाक्‍ती, मुल खाल्‍पा दुम्‍ती। तन्‍न ठीक पाइबपुकी नु आन तमी तौ नु
    चच युइमी मुल सम्‍म पुंइशा जशो गेनायो मतङमी।
  eng-NOY: I have been young, and now am old; Yet have I not seen the righteous forsaken,
    Nor his offspring begging bread.
  ita-1927: Io sono stato giovane e son anche divenuto vecchio, ma non ho visto il
    giusto abbandonato, né la sua progenie accattare il pane.
  ckb-ckb: من گەنج بووم و ئێستا پیرم، هەرگیز نەمبینی ڕاستودروست وازی لێ بهێنرێت، یان
    منداڵەکانی سواڵی نان بکەن.
  eng-BBE: I have been young, and now am old, but I have not seen the good man without
    help, or his children looking for bread.
  xsi-xsi: Muŋga naŋa tamâta limoa, aku amo lee kala ŋine naŋa nde koŋa lâ. Aku lâ
    naneŋgu mbwera ndoni, naŋa ŋandai amora Yova Kindeni ipu muli pa tamâta ara toŋge
    ŋga. Aku naŋa ŋandai amora kinzi tamâta ara natunzi simo sugorai ndo kala sino
    panzi tamâta pinde tu kâpwa silanzi.
  kan-OKCV: ನಾನು ಬಾಲಕನಾಗಿದ್ದೆನು, ಈಗ ಮುದುಕನಾಗಿದ್ದೇನೆ; ಆದರೆ ನೀತಿವಂತನು ಕೈಬಿಟ್ಟಿರುವುದನ್ನಾಗಲಿ
    ಅವನ ಸಂತತಿಯು ರೊಟ್ಟಿಗಾಗಿ ಭಿಕ್ಷೆ ಬೇಡುವುದನ್ನಾಗಲಿ ಎಂದೂ ನಾನು ನೋಡಲಿಲ್ಲ.
  tam-2017: நான் இளைஞனாயிருந்தேன், முதிர்வயதுள்ளவனுமானேன்; ஆனாலும் நீதிமான் கைவிடப்பட்டதையும்,
    அவன் சந்ததி அப்பத்திற்கு பிச்சை எடுக்கிறதையும் நான் காணவில்லை.
  spa-RV-1909: Mozo fuí, y he envejecido, y no he visto justo desamparado, ni su simiente
    que mendigue pan.
  ron-BTF: Am fost tânăr și acum am îmbătrânit; totuși nu am văzut pe cel drept părăsit,
    nici sămânța lui cerșind pâine.
  eng-WEBP: I have been young, and now am old, yet I have not seen the righteous forsaken,
    nor his children begging for bread.
  eng-FBV: Once I was young, and now I've grown old, yet I've never seen those who
    do right abandoned, nor their children having to beg for bread.
  nld-1939: 'Ik was jong, en nu ben ik oud: Maar nooit heb ik een vrome verlaten gezien;'
  nch-BL: Na nojquiya nitelpocatixtoya huan ama ya nihuehuentzi, pero amo quema niquitac
    TOTECO quitahuelcahua se masehuali cati itztoc xitahuac iixpa. Yon iconehua se
    cuali masehuali amo niquinitztoc sinta motaejehuíaj para ica panose.
  vie-1934: Trước tôi trẻ, rày đã già, Nhưng chẳng hề thấy người công bình bị bỏ,
    Hay là dòng dõi người đi ăn mày.
  cha-cha: Guine patgon yo ya estayo bijo; lao tatnae julie y mauleg madingo, ni y
    semiyaña manegagao nengcanoñija.
  hin-CV: मैंने युवावस्था देखी और अब मैं प्रौढ़ हूं, किंतु आज तक मैंने न तो धर्मी
    को शोकित होते देखा है और न उसकी संतान को भीख मांगते.
  eng-OURB: נ I have been young, and now am old, yet I have not seen the upright forsaken,
    nor his children begging for bread.
  spa-BES: He sido joven, y ahora soy viejo, pero no he visto al hombre bueno sin
    ayuda, ni a sus hijos mendigando por pan.
  tdx-tdx: נ Nitora’e iraho, fa antetse henaneo, mboe liako tsy nahatrea te naforintseñe
    o vañoñeo, te nangata-kaneñe o keleia’eo.
  tha-KJV: ข้าพเจ้าเคยหนุ่ม และเดี๋ยวนี้​แก่​แล้ว แต่​ข้าพเจ้ายังไม่เคยเห็นคนชอบธรรมถูกทอดทิ้ง
    หรือเชื้อสายของเขาขอทาน
  por-BR-2018: Eu já fui jovem, e já envelheci; mas nunca vi o justo desamparado,
    nem a sua semente a pedir pão.
  deu-ELO: Ich war jung und bin auch alt geworden, und nie sah ich den Gerechten verlassen,
    noch seinen Samen nach Brot gehen;
  eng-WYC-2018: I was younger, and soothly I waxed eld; and I saw not a just man forsaken,
    neither his seed seeking bread. (I was young, and then I grew old; and I never
    saw a righteous person abandoned, nor his children seeking bread.)
  epo-epo: Mi estis juna kaj mi maljuniĝis, Kaj mi ne vidis virtulon forlasita, Nek
    liajn infanojn petantaj panon.
  gfk-gfk: Iau ga marawaan taar baak ma kaiken iau te takana, iesen iau pa ga nes
    tiga pakana bung bia no Watong i waak kapis ira ut na takodas, ma bia ira nati
    diet na sasaring marmaris wara adiet ta nian.
  uig-PIN: '|נ| Mǝn yax idim, ⱨazir ⱪerip ⱪaldim; Lekin ⱨǝⱪⱪaniylarning taxliwetilgǝnlikini,
    Yaki pǝrzǝntlirining nan tiligǝnlikini ǝsla kɵrgǝn ǝmǝsmǝn;'
  beo-beo: Na da waha da:i hamoi dagoi. Na da fifi misi helei. Be na da Hina Gode
    noga:i dunu afae fisiagai amo hamedafa ba:i. Amola noga:i dunu ea mano ha:i manu
    hameba:le, edegenanebe hamedafa ba:i.
  tpi-OTNT: Bipo mi yangpela, na nau mi lapun pinis, tasol mi no lukim God i givim
    baksait long wanpela stretpela man. Na mi no lukim ol pikinini bilong stretpela
    man i sot long kaikai, na i raun askim ol arapela man long givim kaikai long ol.
    Nogat tru.
  hau-SA: Dā ni yaro ne amma yanzu na tsufa, duk da haka ban taɓa ganin an yashe masu
    adalci ba ko a ce ’ya’yansu suna roƙon burodi.
  udu-udu: Aha/ tana dhuru’c ’thissa/ mo dhali shwane/ aha/ tana dhan mo. Hili naskina/
    aha/ dinaki p̱ar a’diŋ ḵar/e e dhalkunu ’pen mo walla uc̱im piti mmo’tho tonṯe/
    mo.
  uig-LAT: '|נ| Men yash idim, hazir qérip qaldim; Lékin heqqaniylarning tashliwétilgenlikini,
    Yaki perzentlirining nan tiligenlikini esla körgen emesmen;'
  nde-nde: Ngangimutsha, manje sengiluphele, kodwa angizange ngibone abalungileyo
    bedelwa loba abantwababo becela isinkwa.
  ton-ton: Naʻaku talavou, pea kuo u motuʻa; ka ʻoku teʻeki te u ʻilo ʻae māʻoniʻoni
    kuo liʻaki, pe ko hono hako ʻoku kole mā.
  ces-1613: Mlad jsem byl, a sstaral jsem se, a neviděl jsem spravedlivého opuštěného,
    ani semene jeho žebrati chleba.
  eng-WMB: I have been young, and now am old, yet I have not seen the righteous forsaken,
    nor his children begging for bread.
  tam-TCV: நான் வாலிபனாயிருந்தேன், இப்போது முதியவனாய் இருக்கிறேன்; ஆனால் நீதிமான்கள்
