  hbo-WLC: נַ֤עַר ׀ הָיִ֗יתִי גַּם־זָ֫קַ֥נְתִּי וְֽלֹא־רָ֭אִיתִי צַדִּ֣יק נֶעֱזָ֑ב
    וְ֝זַרְע֗וֹ מְבַקֶּשׁ־לָֽחֶם׃
  ibo-ibo: Abụ m nwantakịrị na mbụ, ugbu a, abụ m agadi, ma ahụbeghị m ebe e chefuru
    ndị ezi omume, maọbụ ebe ụmụ ha na-arịọ nri.
  ory-ory: ମୁଁ ଯୁବା ଥିଲି, ଏବେ ବୃଦ୍ଧ ହୋଇଅଛି; ତଥାପି ମୁଁ ଧାର୍ମିକକୁ ପରିତ୍ୟକ୍ତ, ଅବା ତାହାର
    ବଂଶକୁ ଖାଦ୍ୟ ଭିକ୍ଷା କରିବାର ଦେଖି ନାହିଁ।
  chk-chk: Seni me lom, lupwen ngang üa eman alüal, tori iei üa chinlap, üsap küna
    mwo eman chon pwüng epwe sachawun, ika nöün kana repwe tütüngorfetal ener mongö.
  rop-rop: Mi brabli olmen na. Aibin jidan iya longtaim, en aibin luk hau YAWEI bin
    oldei albumbat ol detlot pipul hubin oldei dumbat ola raitwan ting, en olabat
    biginini olabat nomo bin jidan hanggriwan.
  ukr-1871: Був я молодим і зостарівся, та нїколи не бачив я опущеного праведника,
    або, щоб рід його просив хлїба.
  yon-yon: Anuk kuu ne kuu kewedman kere kibikee ne kuu kiomnaan, kuned ne kuu ma
    wedmaane yorokmodan kuu korem domondindo, kwane ma wedmaane yi danambed animaniibban
    keroona ma kaamobenmo yarindo.
  deu-1951: Ich bin jung gewesen und alt geworden und habe nie den Gerechten verlassen
    gesehen, oder seinen Samen um Brot betteln.
  eng-JPS: I have been young, and now am old; yet have I not seen the righteous forsaken,
    nor his seed begging bread.
  srp-1865: Bijah mlad i ostarjeh, i ne vidjeh pravednika ostavljena, ni djece njegove
    da prose hljeba.
  lug-lug: Nnali muto kati nkaddiye, naye sirabanga batuukirivu nga balekeddwa ttayo,
    wadde abaana baabwe nga basabiriza ekyokulya.
  heb-heb: נער הייתי גם זקנתי ולא ראיתי צדיק נעזב וזרעו מבקש לחם׃
  ben-IRV: আমি যুবক ছিলাম এবং এখন বৃদ্ধ হয়েছি, আমি ধার্মিক ব্যক্তিকে পরিত্যক্ত হতে
    বা তার সন্তানদের রুটির জন্য ভিক্ষা করতে দেখিনি।
  ntu-ntu: '@see-verse:PSA.037.024'
  pan-pan: ਮੈਂ ਜੁਆਨ ਸੀ ਅਤੇ ਹੁਣ ਬੁੱਢਾ ਹੋ ਗਿਆ ਹਾਂ, ਪਰ ਮੈਂ ਨਾ ਧਰਮੀ ਨੂੰ ਤਿਆਗਿਆ ਹੋਇਆ, ਨਾ
    ਉਹ ਦੀ ਅੰਸ ਨੂੰ ਟੁੱਕੜੇ ਮੰਗਦਿਆਂ ਵੇਖਿਆ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် စွန့်ပစ် ခြင်းကိုခံရသည် အကြောင်း၊ သူ ၏သား မြေးတို့သည်
    တောင်း ၍ စား ရသည်အကြောင်းကို ငါ သည် အသက် ပျိုသည် ကာလမှစ၍ အို သည်တိုင်အောင် မ မြင်
    စဖူး။
  kgf-kgf: Ni komocna igucnec éréma deguc yandanaiguc, ic solaŋa andé qema waimimia
    méŋ ménda héŋiac hénʒua. Waŋu hémba iwac ɋelihéra méŋnéŋ méŋ yaka niŋ ménda ʒéwelec
    waŋec.
  tte-O: Sauga bwaite yatautaubala, yamiya sauga imamalawe na nige sauga yabo yagitai
    Yeoba tomo namwanamwana yabo ilologabaen. Yo nige sauga yabo yagitai tomone natunao
    sibubutuma molosi.
  tbg-tbg: Te haaru qaraaka vaiintivano variqi ani, vate naampaiqama vuro. Ho haaruvata
    maa entaravata te vaiha tavauraro kia Noravano Kotiva avuqavu ni variaka qaqira
    karaitiro, vikaqaa koqema kero raqikiqiro vi vaimanta vika ho variamanta vika
    vaintivaravata kia karara aavoqiraiti, kia vokiaka karara naari variara.
  hmo-hmo: Gunaguna lau be mero, harihari lau be buruka, to nega ta kara maoromaoro
    tauna ta be Dirava ese ia rakatania, a? Lasi momokani, nega ta lau itaia lasi.
    Bona tau namona ena natuna be nega ta idia hitolo, a? O iena natuna ese aniani
    totona taunimanima idia noia, a? Lasi, nega ta lau itaia lasi. Lasi momokani.
  zar-NT: Gucaʼ raʼbandoʼ, pero naʼa nagulaʼ, en catu caz biléʼedaʼ nusán nëʼë Dios
    bönniʼ tsahuiʼ, en catu caz biléʼedaʼ riyadzaj le ilágubiʼ zxíʼinëʼ.
  urd-urd: मैं जवान था और अब बूढ़ा हूँ तोभी मैंने सादिक़ को बेकस, और उसकी औलाद को
    टुकड़े माँगते नहीं देखा।
  bqc-SIM: Ɛ̀waason ma ũ yãa, ↄ̃ ma zikũ̀, mi e Lua gbɛ̃maa vũ̀aa bauo, mi e aà
    nɛ́ↄ lɛ́ baakɛo.
  tcz-CHONGTHU: Phat khat lai chun khangdong kahin tun kateh tai, ahin Elohim Pathen
    mite paidoh a aumlam kahepon, achateo jong khutdon apangkhapouve.
  mar-mar: मी तरुण होतो आणि आता म्हातारा झालो आहे; तरी नितीमान टाकलेला किंवा त्याच्या
    मुलांस भाकरी मागताना मी पाहिले नाही.
  isl-isl: Ungur var ég og nú er ég gamall orðinn, en aldrei sá ég Drottin snúa baki
    við guðhræddum manni né heldur börn hans biðja sér matar.
  hlt-THB: Thak awm hui na hang awm hawh nyng saw tuh taw pacawng hawh nyng, thlakdyng
    cehtaak na ak awm am hu khawi hlan nyng saw a cakhqi ing buh ami thoeh awm am
    hu khawi hlan nyng.
  qub-qub: Unay mösu cashä wichanpis, canan auquinna cashäcamapis manami ricashcächu
    alli runa pishipacaycho goyajtaga. Ni wamrancunapis manami mañapacur purishachu.
  bqp-bqp: Kɛfɛnnan ma ũ yã, akũ ma zĩ kũ̀, mádi e Luda gbɛ̃ mana zùkũna zikiro,
    mádi e à nɛ́nↄ tɛn bara kɛro.
  hat-hat: Depi mwen timoun jouk mwen vin granmoun, mwen pa janm wè Bondye lage yon
    moun ki mache dwat, ni mwen pa janm wè pitit pitit li yo ap mande charite.
  eng-BSB: I once was young and now am old, yet never have I seen the righteous abandoned
    or their children begging for bread.
  eng-WEBPB: I have been young, and now am old, yet I have not seen the righteous
    forsaken, nor his children begging for bread.
  kbq-kbq: Hanki mofavrereti'ma manime e'na menima ozafama emeroana, Ra Anumzamo'a
    fatgo avu'ava'ma nehie vahera amefira huomige, zamatregeno ana vahe'mofo mofavreramimo'za
    ne'zankura upara nehu'za memea hu'za vano osu'naze.
  pon-pon: Nai pulepul ap malar, a i jaikenta kilaner me pun amen likidmalielar, de
    na kan poekipoeki prot.
  nhe-BL: Na nojquiya nitelpocatixtoya huan ama ya nihuehuentzi, pero ax quema niquitac
    TOTECO quitlahuelcahua se tlacatl tlen itztoc xitlahuac iixpa. Niyon iconehua
    se cuali tlacatl ax niquinitztoc intla motlaejehuíaj para ica panose.
  wnc-wnc: Tupa na wawi matek ngana apmanu aminuake gwasit. Siwan ngana nata kawanu
    Anututa amin nomanu tapatue masa dua imunggak. Gatu amin nomanu tapatutane waatdakanata
    nanamu yamuningge dua yawan kaat. Wena siknga.
  bus-bus: Zaa ma gↄ̃kparɛkɛgurↄ ai ma gaa ma zi kũ̀o la, mɛ́ɛ e Luda gbɛ̃ maaa zĩ̀nna
    zikiro, mɛ́ɛ e à nɛ́nↄↄ e baa kɛɛro.
  gub-BL: Kwehe mehe aiko kwàkwàmo romo ihe. Hetua'uhez tuwe ihe kury. Nezewe rehe
    we naexak pixik kwaw awa ikatu ma'e Tupàn hemityk kwer ihe. Naexak pixik kwaw
    ta'yr temi'u henoz mehe nahu rupi ihe wà.
