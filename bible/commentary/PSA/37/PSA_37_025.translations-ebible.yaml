  urd-GVU: مَیں جوان تھا اور اب بوڑھا ہو گیا ہوں۔ لیکن مَیں نے کبھی نہیں دیکھا کہ
    راست باز کو ترک کیا گیا یا اُس کے بچوں کو بھیک مانگنی پڑی۔
  eng-OEBCW: Never, from youth to age, have I seen the righteous forsaken, or their
