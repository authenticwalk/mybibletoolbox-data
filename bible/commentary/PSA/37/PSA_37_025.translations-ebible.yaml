  asm-FB: মই যুৱক আছিলোঁ, এতিয়া বুঢ়া হ’লো; কিন্তু মই ধাৰ্মিকক ত্যাগ কৰা, নাইবা তেওঁলোকৰ
    বংশধৰসকলে ভিক্ষা কৰা, এনে কেতিয়াও দেখা নাই।
  sus-A: كَبِ ﭑ دِ مّدِ تّمُي، هَن ﭑ شّمْشِ رَ، ﭑ مُ تِنشِنتْي كٍرٍن تٌشِ عَلَ نَشَن
    نَبّحِنشِ، نَشَن شَ دِيٍ تَامِ مَكُلَمَ.
  fra-SBL: J'ai été jeune, et maintenant je suis vieux, mais je n'ai pas vu les justes
