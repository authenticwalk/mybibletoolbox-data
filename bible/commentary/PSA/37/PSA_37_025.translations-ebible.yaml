  arb-NAV: كُنْتُ صَبِيًّا، وَأَنَا الآنَ شَيْخٌ، وَمَا رَأَيْتُ صِدِّيقاً مَتْرُوكاً،
    وَلَا ذُرِّيَّةً لَهُ تَسْتَجْدِي خُبْزاً.
  ded-ded: Ni medacnaungoc kecerekecma yaguc ngickpengeng anduae, imohai hemba Anutungo
