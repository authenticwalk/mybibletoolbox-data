verse: PSA.037.037
translations:
  mal-C: സത്യസന്ധരെ നിരീക്ഷിക്കുക, പരമാർഥതയുള്ളവരെ ശ്രദ്ധിക്കുക; സമാധാനം അന്വേഷിക്കുന്നവർക്ക്
    സന്തതിപരമ്പരകൾ ഉണ്ടാകും.
  deu-TKW: Habe acht auf den Rechtschaffenen und sieh an den Redlichen, daß dem Manne
    des Friedens Nachkommenschaft zu teil wird.
  lin-lin: Tala malamu moto oyo azangi pamela, landela bomoi ya moto ya sembo ; tango
    oyo ezali koya ezali kozela moto ya kimia.
  mmx-mmx: Mina ven mu asu loklok at laradi nunuan eburu mi laradi manmanton. Laradi
    lorooro ren i umsu mi limila naba ruuna luvuttubuno avolo,
  eng-LSV: Observe the perfect, and see the upright, || For the latter end of each
    [is] peace.
  eng-GNV: 'Marke the vpright man, and beholde the iust: for the end of that man is
    peace.'
  eng-WEBSTER: 'Mark the perfect man , and behold the upright: for the end of that
    man is peace.'
  nhw-BL: Pero xijtlachili quen monejnemiltía se masehuali catli itztoc xitlahuac
    iixpa TOTECO, yaya catli amo aqui hueli quitelhuis. Nopa masehuali quipiyas tlasejseltili
    huan itztos ica yejyectzi para nochipa.
  swh-ONEN: Watafakari watu wasio na hatia, wachunguze watu wakamilifu, kuna mafanikio
    kwa mtu apendaye amani.
  bba-bba: A tɑɑrɛ sɑriruɡii mɛɛrio kpɑ ɑ n nùn lɑsɑbu sɑ̃ɑ. Domi wi u rɑ bɔri yɛndu
    kɑ̃n bweserɑ kun kpeemɔ.
  eng-KJVCPB: '(ש) Mark the perfect man, and behold the upright: For the end of that
    man is peace.'
  luo-luo: Ne kit ngima joma onge ketho, non chal joma ngimagi oriere tir, ngʼama
    ohero kwe nigi geno mar dak amingʼa.
  aii-aii: ܓܲܫܸܩ ܠܬܲܡܝܼܡܵܐ ܘܚܙܝܼ ܠܬܪܘܼܨܵܐ، ܣܵܒܵܒ ܐܝܼܬ ܕܲܥܬܝܼܕ ܩܵܐ ܐܢܵܫܵܐ ܕܫܠܵܡܵܐ.
  meu-meu: Asi ena kerere tauna ba haeroa, bona kara maoromaoro tauna ba itaia, badina
    be dokona ai ia ese maino baine abia.
  npi-ULB: इमान्‍दार मानिसलाई हेर र सझोलाई ध्यान देऊ । मिलापको मानिसको निम्ति असल
    भविष्य छ ।
  yor-yor: Máa kíyèsi ẹni pípé, kí o sì wo ẹni tó dúró ṣinṣin; nítorí àlàáfíà ni òpin
    ọkùnrin náà.
  pes-OPCB: اما شخص پاک و درستکار را ملاحظه کن! او عاقبت به خیر خواهد شد.
  tgl-ULB: Pagmasdan mo ang taong may dangal, at tandaan mo ang matuwid; mayroong
    mabuting kinabukasan para sa taong may kapayapaan.
  nop-nop: Du me didimeniŋ kaweŋ, tiŋa me momooŋdi nemek kadakaniŋ nemu tuguk u kaŋ
    nadiweŋ. Me unduhi adi metam noli dut kulemaŋgoŋ hatiiŋ. Adi’walaŋ yalakiŋiye
    adi undugoŋ hatiŋa wooŋ hatiyaneeŋ.
  cbu-NT: Mazinangtsa. Tputs wanasirimish Apanllee kuk payuksin, urutari Apanllish
    pang' mang' ksaw wanasir taachinlliniya.
  hui-hui: Wali agali mana bayale biaga karu handalimu. Mini tigabiwi karume mana
    bayale bigi birago handawa bilimu. Mo palia haga karu ti aguanene dewa ho dame
    bulebira.
  mya-mya: သူ​တော်​ကောင်း​ကို​ကြည့်​ရှု​လော့။ ဖြောင့်​မတ်​သော​သူ​ကို​ကြည့်​ရှု​ဆင်​ခြင်​လော့။
    ငြိမ်း​ချမ်း​မှု​ကို​လို​လား​သူ​တွင်​သား​မြေး အ​ဆက်​အ​နွယ်​ထွန်း​ကား​၏။
  bod-N: ཁྱོད་ཀྱིས་སྐྱོན་བྲལ་མི་ལ་ཞིབ་ཏུ༌ལྟོས། །དྲང་བདེན་མི་ལ་གསལ་པོར་ལྟོས་ཤིག༌དང༌།
    །ཞི་ཞིང་བདེ་བའི་མི་ལ་རིགས་རྒྱུད༌འབྱུང༌།།
  wsk-wsk: Kariimet nungumik te den mena se ningo diram la betesan mu nungarkalko;
    nuna nongomang lila te saki alo nongorak baga lagasan, buta se yawarakala baga
    se lagamonko.
  sna-sna: Cherechedza asina mhosva, ongorora akarurama; ane ramangwana rakanaka munhu
    worugare.
  spa-BLM: Marca al hombre perfecto y ve al recto, porque hay un futuro para el hombre
    de paz.
  cac-cac: Scham val quilan eb' vach' spensar max c'ulanlaj chucal chi', te vach'n̈ej
    ol elc'och eb' yujto a junc'olal sayec' eb'.
  swh-ULB: Uwachunguze watu waadilifu, na uwatambue wenye haki; kuna hatima nzuri
    kwa ajili ya mtu wa amani.
  deu-ELBBK: Achte auf den Tadellosen und sieh auf den Aufrichtigen; denn für den
    Mann des Friedens gibt es eine Zukunft.
  mbb-OT: Ne ahaa nu purungi is etew he wazà duen igkesawey he ebpengungubpaan te
    hustu wey melinew. Duen din mulà meupiya he egkepaabut.
  mal-2015: നിഷ്കളങ്കനെ കുറിക്കൊള്ളുക; നേരുള്ളവനെ നോക്കിക്കൊൾക; സമാധാനപുരുഷന്നു സന്തതി
    ഉണ്ടാകും.
  gup-gup: Ngurrbenngunjdjikka bininj nawu minj kabirriyime kunwarre, dja kabirridjalkurduyime
    kunmak! Bininj nawu kadjare kunmodmikenh, wanjh nakka kahre munguyh.
  ctu-CTI: Qꞌuele jini xucꞌul bʌ quixtyañu, jini tyoj bʌ. Ñʌchꞌʌl mi quejel i yajñel
    jini tyoj bʌ quixtyañu. Ñoj wen mi quejel i yujtyel yicꞌot.
  rmc-rmc: Dikh pre ola, ko hine žuže, a pozorin le čačipnaskren, bo olen, ko roden
    o smirom, užarel o lačho.
  nlg-nlg: Ko righia gatu na nilabuna na tinoni te maemane kolua nia na tinoni uto
    te loghoa na mabe tana volana, na dalena kara taonia va na nilabu te loghoa.
  pes-OPV: مرد کامل راملاحظه کن و مرد راست را ببین زیرا که عاقبت آن مرد سلامتی است.
  ron-1924: Уйтэ-те бине ла чел фэрэ приханэ ши привеште пе чел фэрэ виклешуг, кэч
    омул де паче аре парте де моштениторь,
  ben-OBCV: নির্দোষদের কথা ভাবো, ন্যায়পরায়ণদের প্রতি দৃষ্টিপাত করো; যারা শান্তি
    খোঁজে তাদের এক ভবিষ্যৎ আছে,
  som-som: Bal fiiri ninka kaamilka ah, oo bal eeg, kan qumman, Waayo, ninkaas ugu
    dambaystiisu waa nabad.
  eng-ASVBT: Mark the perfect man, and behold the upright; For there is a happy end
    to the man of peace.
  mna-mna: Re la pa wal ndeeŋeŋan ta len uunu sa isaana som na, mi kam ŋgar pa mbulu
    ta iwedet pizin. Pa tomtom ta so iluplup zin tomtom ma lelen iwe tamen, na ziŋan
    popoŋana kini ko timbotmbot ambai, mi iseeŋge iseeŋge ma ila.
  ita-1885: Guarda l'integrità, e riguarda alla dirittura; Perciocchè vi è mercede
    per l'uomo di pace.
  eng-ULB: Observe the man of integrity, and mark the upright; there is a good future
    for a man of peace.
  spa-VBL: ¡Observa al inocente, mira a los que hacen el bien! ¡Aquellos que aman
    la paz tienen futuro!
  fra-_FOB: Observe l'homme intègre, et considère l'homme droit; car il y a un avenir
    pour l'homme de paix.
  mal-mal: നിഷ്കളങ്കനെ ശ്രദ്ധിക്കുക; നേരുള്ളവനെ നോക്കിക്കൊള്ളുക; സമാധാനപുരുഷന് സന്തതി
    ഉണ്ടാകും.
  lit-lit: Atkreipk dėmesį į tobuląjį ir žiūrėk į tiesųjį, nes ateitis tokiam žmogui
    yra gerovė.
  urd-GVR: Be'ilzām par dhyān de aur diyānatdār par ġhaur kar, kyoṅki āḳhirkār use
    amn aur sukūn hāsil hogā.
  suz-BL: दोस मताइब आन कली कोव़ङीन। रिम्‍शो थुं पाइश्‍शो मुर कली कोव़ङीन। मारदे हना
    मेकोपुकी थुं नाइश्‍शा बाक्‍शो बाक्‍नीम। उत्‍पत्ती ३९:७-९
  eng-NOY: Mark the righteous man, and behold the upright, That posterity is to the
    man of peace!
  ita-1927: Osserva l’uomo integro e considera l’uomo retto; perché v’è una posterità
    per l’uomo di pace.
  ckb-ckb: بڕوانە مرۆڤی بێ کەموکوڕی، سەیری مرۆڤی ڕاست بکە، مرۆڤی ئاشتیخواز دواڕۆژی
    هەیە.
  eng-BBE: Give attention to the good man, and take note of the upright; because the
    end of that man is peace.
  xsi-xsi: Andeta ara ŋana noko ma kalo ŋgere sondo ŋananzi tamâta pinde, kinzi ŋinde
    sipaveta kuku vetâŋa ara kala soki toŋge ikeno panzi tia. Kinzi simo tava wisinzi
    pisi nâ, aku ma simo ikura zo luandondo ku ma sipulianzi nenzi vâsa rârâ.
  kan-OKCV: ನಿರ್ದೋಷಿಯನ್ನು ಗಮನಿಸು; ಯಥಾರ್ಥನನ್ನು ನೋಡು; ಸಮಾಧಾನ ಹುಡುಕುವವರಿಗೆ ಒಳ್ಳೆಯ ಭವಿಷ್ಯವಿದೆ.
  tam-2017: நீ உத்தமனை நோக்கி, செம்மையானவனைப் பார்த்திரு; அந்த மனிதனுடைய முடிவு சமாதானம்.
  spa-RV-1909: 'Considera al íntegro, y mira al justo: que la postrimería de cada
    uno de ellos es paz.'
  ron-BTF: Însemnează pe cel desăvârșit și privește pe cel integru, fiindcă sfârșitul
    acelui om este pace.
  eng-WEBP: Mark the perfect man, and see the upright, for there is a future for the
    man of peace.
  eng-FBV: Observe the innocent, look at those who do right! Those who love peace
    have a future!
  nld-1939: 'Geef acht op den vrome en let op den brave: Het kroost van dien man leeft
    in vrede;'
  nch-BL: Pero xijtachili quenicatza monejnemiltía se masehuali cati itztoc xitahuac
    iixpa TOTECO, yaya cati amo aqui hueli quitelhuis ica se tamanti cati amo monequi.
    Nopa masehuali quipiyas tasehuilisti huan itztos ica cuajcualtzi para nochipa.
  vie-1934: Hãy chăm chú người trọn vẹn, và nhìn xem người ngay thẳng; Vì cuối cùng
    người hòa bình có phước.
  cha-cha: 'Jaso y cabales, ya atan y tinas na taotao: sa y uttimoña ayo na taotao
    y pas.'
  hin-CV: निर्दोष की ओर देखो, खरे को देखते रहो; उज्जवल होता है शांत पुरुष का भविष्य.
  eng-OURB: שׁ Mark the perfect man, and see the upright, for there is a future for
    the man of peace.
  spa-BES: Presta atención al buen hombre, y toma nota del recto; porque el final
    dichoso de ese hombre es la paz.
  tdx-tdx: ש Henteo ty vañoñe, hehe i vantañey, ho soa-figadoñe ty mifampilongo.
  tha-KJV: จงหมายคนไร้​ตำหนิ​ไว้ และมองดูคนเที่ยงธรรม เพราะอนาคตของคนนั้นคือสันติ​ภาพ
  por-BR-2018: Olha ao sincero, e vê o correto; porque o fim de tal homem é a paz.
  deu-ELO: Achte auf den Unsträflichen und sieh auf den Aufrichtigen; denn für den
    Mann des Friedens gibt es eine Zukunft.
  eng-WYC-2018: Keep thou innocence, and see equity; for those be relics to a peaceable
    man. (Mark thou the innocent, and look upon the righteous; for they be the progeny
    of peaceful people.)
  epo-epo: Konservu senkulpecon kaj celu veron, Ĉar estontecon havas homo pacema;
  gfk-gfk: Lilik timaan uta no gamgamatien na tunotuno, ma nes mur no ut na takodas.
    No tunotuno nong i mon malum tana, auno mon bilai na bung namur.
  uig-PIN: '|ש| Mukǝmmǝl adǝmgǝ nǝzǝr sal, Durus insanƣa ⱪara! Qünki bundaⱪ adǝmning
    ahir kɵridiƣini arambǝhx hatirjǝmlik bolidu.'
  beo-beo: Dilia! Dunu noga:i amo noga:le hogole ba:ma! Ea moloidafa hou noga:le hogoma!
    Olofole hamosu dunu da egaga fifi ahoanebe ba:mu.
  tpi-OTNT: Yu tingting long man i no gat asua long wanpela samting, na lukim pasin
    bilong stretpela man. Man i save sindaun isi wantaim ol arapela manmeri, lain
    bilong en bai i stap oltaim.
  hau-SA: Ka dubi marasa zargi, ka lura da adali; akwai sa zuciya domin mutum mai
    salama.
  udu-udu: ’Cunycuri wathi/ jin dar gi mii ’ba/ mo dhali hili mo mo ma a’di jin dhelel
    ma du mo, haali/ emen ’kon gom wathi/ gi moŋḵu’th is mo.
  uig-LAT: '|ש| Mukemmel ademge nezer sal, Durus insan’gha qara! Chünki bundaq ademning
    axir köridighini arambexsh xatirjemlik bolidu.'
  nde-nde: Nanzelela abangelecala, qaphela abaqotho. Likhona ikusasa kumuntu wokuthula.
  ton-ton: 'Vakai ki he tangata haohaoa, mo tokanga ki he angatonu: he ko e ngataʻanga
    ʻoe tangata ko ia ko e melino.'
  ces-1613: Pozor měj na pobožného, a viz upřímého, žeť takového člověka poslední
    věci jsou potěšené,
  eng-WMB: Mark the perfect man, and see the upright, for there is a future for the
    man of peace.
  tam-TCV: குற்றமற்றவனைக் கவனித்துப்பார், நேர்மையானவனை நோக்கிப்பார்; சமாதானமாய் இருக்கிற
    மனிதனுக்கு நல்ல எதிர்காலம் உண்டு.
  ceb-ULB: Panid-i ang tawong may baruganan, ug timan-i ang matarong; adunay maayong
    kaugmaon alang sa tawo nga may kalinaw.
  pol-UBG: Spójrz na nienagannego i przypatruj się prawemu, bo ten na końcu osiągnie
    pokój.
  agr-agr: Aents shiig anentaimkauwa nunú diista, nunú aentsuk tutit chicham atsaunum
    agkan pujustinai.
  kyc-kyc: Pii dake angi mende letamo lao selapape. Wambu rolae pingi dupwana kandapala
    mana nyelapape. Wambu mona sinya lao piso karo pingi dokona para pyaramo dupwa
    nakama pisirami ingyara.
  urd-GVU: بےالزام پر دھیان دے اور دیانت دار پر غور کر، کیونکہ آخرکار اُسے امن اور
    سکون حاصل ہو گا۔
  eng-OEBCW: Preserve your honour and practise uprightness, for such a person fares
    well in the end.
  deu-1912: Bleibe fromm und halte dich recht; denn solchem wird's zuletzt wohl gehen.
  kan-2017: ಒಳ್ಳೇ ನಡತೆಯುಳ್ಳವನನ್ನು ನೋಡು, ಯಥಾರ್ಥನನ್ನು ಲಕ್ಷಿಸು; ಶಾಂತನಿಗೆ ಸಂತಾನವೃದ್ಧಿ
    ಆಗುವುದು.
  yap-yap: Mu tay fanamyan ko en dariy thibngin, ma ga yaliy e en nib yal’uw; be’
    ni ba gapas e ra yib e pi’in owchen.
  hlt-MCSB: Ngaimong hlang ham khohmai a om pueng dongah a cuemthuek ke dawn lamtah
    a thuem ke hmu lah.
  mdy-ETH: ኮሺ ማዔ ዓሢና ፒዜ ማዔሢያ ዒናፓ ዛጌ፤ ኮሺ ማዔ ዓሲኮ ሃጊ ማዓ ዎዛ ዓኣኔ።
  twi-ASANTE: Susu deɛ ɔyɛ pɛ ho, na hwɛ deɛ ɔtene; na asomdwoeɛ onipa bɛnya asetena
    pa daakye.
  eng-WEBU: Mark the perfect man, and see the upright, for there is a future for the
    man of peace.
  acu-NT: Aints anangkartichu tunaun pengké takachu asamtai jiij pujurtia. Nu aintska
    ukunam angkan pengker nintimias pujustinuitai.
  spa-PDDPT: Considera al hombre recto y mira al justo, Porque hay un final feliz
    para el hombre de paz.
  gun-gun: Eikuaa pota ke anhetẽ rupi ikuai va'e re, exa pota heko porã va'e oikoa
    re. Mba'eta mby'a porã re ikuai va'e oguereko 'rã guamymino kuery.
  agu-BL: Poro ilwok nin yi e' balaj. Txumwok yi e' yi putzpuj chijilon. Ate' nin
    cyera'tz, nin ilenin chitzatzink cyera'tz.
  ilo-ULB: Paliiwem ti napudno a tao, ken matmatam ti nalinteg; adda ti nasayaat a
    masakbayan para iti tao ti kappia.
  kpg-kpg: 'Haga dina ina tangada humalia, mmada gi tangada e haihai nia mee donu:
    tangada dela e noho i di aumaalia la dono hagadili i golo.'
  uig-ARA: '|ש| مۇكەممەل ئادەمگە نەزەر سال، دۇرۇس ئىنسانغا قارا! چۈنكى بۇنداق ئادەمنىڭ
    ئاخىر كۆرىدىغىنى ئارامبەخش خاتىرجەملىك بولىدۇ.'
  bps-bps: Tooyu neye i to landè salà, i to too matlu; i to mebe ktanak nawa nun belan.
  sus-sus: I xa mixi fanyi nan mato, tinxintɔɛ nan igbɛ. Na mixi mɔɔli findima barakatɔɛ
    nan na.
  pon-2006: Tehk mwahu aramas mwahu, kilang aramas pwung; aramas meleilei kin mie
    kadaudoke,
  jae-jae: Ômoa tobiŋmêgeŋ ma ôsa nêm lêŋ êndêŋgeŋ gebe Anôtô oc êmoasiŋ lau amboac
    tonaŋ.
  ksd-ksd: Una nuk pa ra tutana i ko tuna, ma una gire ra dovot na tutana; Tago a
    tutana na malmal na vatur vake ra umana bul mur.
  tur-YTC: Kusursuz adamın üzerine bir nişan koy, doğru adama bak, Çünkü gelecek esenlik
    adamınındır.
  bel-N: Зважай на беззаганнага і глядзі на правага, бо канец [гэтага] чалавека ёсьць
    супакой.
  kpr-kpr: Genembo eveva ava gi gogoghombaresa, a genembo ari dambugo ava kote garesa.
    Ai resira amo, genembo mainugarighae irá gheraira, ainda imemesiri gamemisiri
    digari sirorarera.
  ind-AYT: Perhatikan orang yang tulus hati dan lihatlah orang benar. Sebab, seorang
    pendamai memiliki masa depan.
  yom-yom: Fiongunina mutu kambulu tsembolo ayi tala tala mutu wu lulama buna wela
    mona ti tsukulu yi mutu wowo yidi tsukulu yi ndembama.
  yut-yut: Amɨn kɨlegɨ, ae gulusuŋni mɨni, ae amɨn dɨwarɨ gat yaworɨsi ekwaŋ amɨn
    do nandaki. Uŋun amɨn dakon dɨwatni tagɨsi egɨpdaŋ.
  nya-nya: Ganizira za munthu wosalakwa, yangʼanitsitsa munthu wolungama; udzaona
    kuti ali ndi tsogolo labwino ndipo ali ndi zidzukulu zambiri.
  kyg-kyg: Lapakaemo alagepa vayaꞌmo aulu hapaetapa apaketetapaeꞌmo fatago vayaꞌmo
    apaketapa maiyo. Kanaꞌapimo hano hisigeꞌapaeꞌmo alagepa huꞌa maigayaꞌmonanafa
  hrv-hrv: '$ŠIN Promatraj čestita i gledaj neporočna: mirotvorac ima potomstvo.'
  mps-mps: Nago te magi dwai sę me deli isąwai bidide homu kone paliyu, tama te
    doloba pai bidi suabo homu yao. Te gasa we bidi dabe dali dua digi bidibo bidi
    yaibaso da, teda aga hani te sesemane sogo bidaibao.
  tpi-tpi: Yu tingting long man i no gat asua long wanpela samting, na lukim pasin
    bilong stretpela man. Man i save sindaun isi wantaim ol arapela manmeri, lain
    bilong en bai i stap oltaim.
  dan-1931: Vogt på Uskyld, læg Vind på Oprigtighed, thi Fredens Mand har en Fremtid;
  vie-OVCB: Hãy nhìn người thiện hảo và ngay lành, cuộc đời họ kết thúc trong bình
    an.
  guj-2017: નિર્દોષ માણસનો વિચાર કર અને જે પ્રામાણિક છે તેને જો; શાંતિપ્રિય માણસને
    બદલો મળશે.
  pon-2006A: Tehk mwahu aramas mwahu, kilang aramas pwung; aramas meleilei kin mie
    kadaudoke,
  por-BRBSL: Marque o homem perfeito, e veja o direito, pois há um futuro para o homem
    de paz.
  eng-OEBUS: Preserve your honor and practise uprightness, for such a person fares
    well in the end.
  swe-swe: Observera(betrakta noggrant) den oskyldige (den som är ren och vill leva
    rätt), se på den uppriktige (den ärlige, som vandrar rakt fram på Guds väg), för
    det finns en framtid för fredens (fridens) man.
  cth-cth: Kuepnae hah pouk nateh, lannae hah lueplueppouk haw. Bangkongtetpawiteh,
    hmâ lah a coe hane teh, lungmawngnae doeh.
  twi-twi: Susuw nea ɔyɛ pɛ ho, na hwɛ nea ɔteɛ; na asomdwoe nipa benya asetena pa
    daakye.
  hlt-hlt: Ngaimong hlang ham khohmai a om pueng dongah a cuemthuek ke dawn lamtah
    a thuem ke hmu lah.
  tbz-SIM: Nwúó nwèè tũ̀ Kuyie nkuɔ́ nɛ̀ osɑ̀ù, dɛ kóo nìtì botí ɔ̃ɔ̃ dentɛnɛ̀ mɛsɑ̀ɑ̀
    mmɛ.
  msy-2020: Gumazamizir Godɨn damazimɨn deraziba, me osɨmtɨzitam itir puvatɨ. Nɨ men
    gan fogham. Me navir amɨrizimɨn ikia deravɨram apiazɨ, men ovavir boribar dabirabim
    deragha ikia mamaghɨra iti.
  dop-dop: Nyənnɑ mpɑ pɑ tɔŋ ɩsɩɩ Ɩsɔ sɔɔlɑɑ nɑ pɑ́ təŋəɣɩ tɑmpɑnɑ tɔ. Wei ɩ cɑɑkɩ
    ɩ́ nɑ lɛlɑɑ pɑ leleŋ tɔ, ɩ wɛɛkənɑ lʋlʋɣʋ nyə́mɑ kɛ́.
  azb-azb: Kamil adama bax, əməlisaleh insana nəzər yetir, Gələcək sülhsevən adama
    bəxş ediləcək.
  eng-DBY: Mark the perfect, and behold the upright, for the end of [that] man is
    peace;
  hin-2017: खरे मनुष्य पर दृष्टि कर और धर्मी को देख, क्योंकि मेल से रहनेवाले पुरुष
    का अन्तफल अच्छा है। (यशा. 32:17)
  wol-KYG: Bàyyil xel ku maandu, xool ku jub; muj, fa nitu jàmm.
  swp-swp: Tau nige abahegiruna u italau arinai, eo tau dudurai u ita, manabiga tauna
    abo ana isimurita.
  bjr-bjr: Anee ufa siai fasiqana faqa andeeqara aatata fimari fasiqana faqa niuqummasee
    qafaa. Asooara oosanaki reendeennammasee mariasa maa maqanasaa misa saaqari kambiqainausa
    faqa kisaaqasaa marifaranoo.
  eng-YLT: Observe the perfect, and see the upright, For the latter end of each [is]
    peace.
  kne-kne: Ilaen yo din matalek ya siged di ogali da, tan din naolnos ay ipogaw et
    omad-ado din poli da.
  eng-WYC-2017: Keep thou innocence, and see equity; for those [or they] be relics
    or remnants to a peaceable man.
  eng-WMBB: Mark the perfect man, and see the upright, for there is a future for the
    man of peace.
  zat-NTPS: Blaba lazre' ca naca chee̱ benne' li lazre', ne gunná' benne' xrlátaje
    lawe' da naga cheajsé̱ gaca tu da ba neza chee̱ benne' dxebeze̱' zri lazre'.
  zty-NTPS: Blab ḻaže' ka nak che benne' ḻi ḻaže', na' bwia bennen' nake' chawe',
    dan' ga ze ḻawte gak to yeḻa' ba nez ẕen che bennen' zoe' ḻo yeḻa' ẕga'n chawe',
  urd-GVH: बेइलज़ाम पर ध्यान दे और दियानतदार पर ग़ौर कर, क्योंकि आख़िरकार उसे अमन
    और सुकून हासिल होगा।
  rug-rug: Mamu doṉo gilania sa tie toṉoto, ura kaqu koa valeana sari na tutina sa
    tie bule koasa pepeso.
  gaz-gaz: Nama mudaa hin qabne yaadatti qabadhu; tolootas ilaali; sanyiin nama nagaa
    hin baduutii.
  fra-LSG: Observe celui qui est intègre, et regarde celui qui est droit; Car il y
    a une postérité pour l’homme de paix.
  gnn-gnn: Nhäŋa ŋunhi ya' rom‐dhunupanha yolŋunha. Nhinanydja ŋayi yukurra ŋayaŋu‐wurrkurrum'thirri
    yana, ga djamarrkuḻi'‐mäypamirri ŋayi ŋunhi yolŋunydja.
  yal-yal: I xaxili lu sɔntaren xɔn. I yɛɛn sa muxu faɲin xɔn. Bɔɲɛ xunbelitɔɔn mayixɛtɛne
    sɔtɔma nɛn.
  iou-iou: Täŋ äma täga siwoŋi kuŋarani unita nadäwut; Äma bänep kwini terak kuŋarani
    täŋo yeriniye uwä mäyap.
  haw-1868: 'E noonoo i ke kanaka hemolele, E nana hoi i ka mea kupono: No ka mea,
    o ka hope o ua kanaka la, he pomaikai no ia.'
  arb-NAV: لاحِظِ الْكَامِلَ وَانْظُرِ الْمُسْتَقِيمَ، فَإِنَّ نِهَايَةَ ذَلِكَ الإِنْسَانِ
    تَكُونُ سَلاماً.
  ded-ded: Ngic kopocsic mong mi meficgeande, ngeni ye hentegecbisia. Ngic mong ye
    ikoc nga hamangeha kpac kecande, ye hembisia. Ngic ruaegoc kecande, yeng arengfora
    yenigoc naso herea kefude.
  ewe-ewe: Bu ame maɖifɔ la ŋu, eye nàlé ŋku ɖe ame dzɔdzɔewo ŋu, elabena ŋgɔgbe li
    na ŋutifafamewo katã.
  eng-LEE: Observe the perfect man, and behold the upright; for there is a [happy]
    future for the man of peace.
  asm-FB: সিদ্ধ লোকৰ জীৱনলৈ লক্ষ্য কৰা, সৎ লোকসকলক নিৰীক্ষণ কৰা; কিয়নো শান্তিপ্রিয়
    লোকৰ বংশৰ কল্যাণ হয়।
  sus-A: عِ شَ مِشِ قَنيِ نَن مَتٌ، تِنشِنتْي نَن عِفبّ. نَ مِشِ مْولِ قِندِ مَ بَرَكَتْي
    نَن نَ.
  fra-SBL: Marquez l'homme parfait, et voyez le droit, car il y a un avenir pour l'homme
    de paix.
  hbo-hbo: שְׁמָר־תָּ֭ם וּרְאֵ֣ה יָשָׁ֑ר כִּֽי־אַחֲרִ֖ית לְאִ֣ישׁ שָׁלֹֽום׃
  kik-kik: Cũrania ũhoro wa mũndũ ũrĩa ũtarĩ ũcuuke, na ũrore ũrĩa mũrũngĩrĩru, ũhoro
    wake wa matukũ marĩa magooka nĩ ũhoro wa thayũ.
  fra-NCL: Observe celui qui est intègre, et regarde celui qui est droit ; car il
    y a une postérité pour l’homme de paix.
  cek-AK: 'Kahoih kami hnuk ah bangah, katoeng kami to khen ah: to tiah sah kami loe
    hnukkhuem ah monghaih to hnu tih.'
  cuk-cuk: Dule-nuegan-damalad be dake, dulemar igar-maidba-damalad be dake. We-dulemar-nueddamaladga
    igar-nued ega maid.
  tel-2017: చిత్తశుద్ధి కలిగిన వ్యక్తిని గమనించు. యథార్ధంగా ఉండే వాణ్ణి కనిపెట్టు.
    శాంతి కోసం జీవించేవాడికి మంచి భవిష్యత్తు ఉంటుంది.
  hat-BSA: Byen remake nonm san tò a, epi gade byen nonm ladwati a, paske nonm lapè
    a va gen posterite.
  kos-kos: Liye mwet wo, ac tuni mwet suwoswos; Oasr fwilin tulik nutin mwet su moul
    in misla,
  hbo-WLC: שְׁמָר־תָּ֭ם וּרְאֵ֣ה יָשָׁ֑ר כִּֽי־אַחֲרִ֖ית לְאִ֣ישׁ שָׁלֽוֹם׃
  ibo-ibo: Ma tụgharịa uche banyere ndị ezi omume, rịbaa ndị ụzọ ha ziri ezi ama;
    ọganihu dịịrị onye udo.
  ory-ory: ସିଦ୍ଧ ଲୋକକୁ ଲକ୍ଷ୍ୟ କର ଓ ସରଳ ଲୋକକୁ ନିରୀକ୍ଷଣ କର; କାରଣ ଶାନ୍ତିପ୍ରିୟ ଲୋକର ଶେଷ
    ଫଳ ଅଛି।
  chk-chk: Kopwe afota ewe aramas esap wor an tipis o nenengeni ätewe mi wenechar.
    A wor mwirimwirin ätewe mi afisätä kinamwe,
  rop-rop: Yumob luk ola gudbala pipul weya jidan raitwei langa YAWEI. Olabat femili
    olabat jidan gudbinjiwei,
  ukr-1871: Вважай на безвинного і гляди на правдивого; є бо добра доля для чоловіка
    мирного.
  yon-yon: Ambarakmiwen kii ande kadwondiyiibban yimo doriibdan yi dobiri yaa kuu
    ongme meene wedmendime, kwane kangdommo doriibdan yi dobiri yaa andangke meene
    wedmime. Amborom kuu kane kanembed yewenubmo dobiri ye kiwaan arimbed doriib kuu
    ari danayayiib awoyayiib keraniib.
  deu-1951: Achte auf den Unschuldigen und siehe auf den Redlichen; dem Mann des Friedens
    wird eine Zukunft zuteil!
  eng-JPS: Mark the man of integrity, and behold the upright; for there is a future
    for the man of peace.
  srp-1865: Hrani èistotu i pazi pravdu, jer æe u èovjeka mirna ostati natražje.
  lug-lug: Tunuulira omuntu ataliiko kya kunenyezebwa, wekkaanye oyo omulongoofu;
    obulamu bwe bunajjulanga emirembe.
  heb-heb: שמר תם וראה ישר כי אחרית לאיש שלום׃
  ben-IRV: ন্যায়নিষ্ঠ মানুষকে মান্য কর এবং ন্যায়পরায়ণতা চিহ্নিত কর; শান্তি প্রিয়
    ব্যক্তির শেষ ফল আছে।
  ntu-ntu: rlq angidr mz drtwrm ncblo kxmrlz kxtubq, murde mnc mz nrwx, X doa kxnzmika
    mz neidu lrde nzkqlu-zlwzng. rpalelvzx kxdrka'-ngrng murde sa nabzting, X doa
    lr neidu lrdr sa nayrkrtxong. vz Yawe na-arlapxle kxnztubqng. Murde nide me nzrlakitrlr
    mz mzli r nzkxpu-krdr. vz Yawe na-arlapxbzle nidr mz mq kxdrka'-ngrng, Murde nzbrti
    drtwrdr nide nzokatr-krde nidr.
  pan-pan: ਸੰਪੂਰਨ ਮਨੁੱਖ ਵੱਲ ਤੱਕ ਅਤੇ ਸਿੱਧੇ ਪੁਰਖ ਵੱਲ ਵੇਖ, ਕਿ ਸਲਾਮਤੀ ਦੇ ਮਨੁੱਖ ਦੀ ਅੰਸ
    ਰਹਿੰਦੀ ਹੈ।
  mya-JVB: စုံလင် ခြင်းတရားကိုစောင့်ရှောက် လော့။ ဖြောင့်မတ် ခြင်းတရားကို ကြည့်ရှု
    ဆင်ခြင်လော့။ ထိုသို့ပြုသောသူ သည် အဆုံး ၌ ငြိမ်သက် ခြင်းကို ခံစားရလိမ့်မည်။
  kgf-kgf: Néŋ ic solaŋa héŋsosoligic. Ic dindiŋa héŋgic. Luae ic imuhucya imi eneŋ
    andiaginaguc.
  tte-O: Komiu tomo meuloimiu, tomo namwanamwanane wagitai, mumugana kwamankulakulai.
    Tomo daudaumwalina kani mumuganane iyapanaisan natunao kolili,
  tbg-tbg: Kia viraqaa vo uvavata vaivaro avuqavu ni vai vaiintira aitutuma kera tavaane.
    Viva vaiintiara maateraiqi vaiva vaimanta vira naintivara airitahaa variara.
  hmo-hmo: Mai ena kerere lasi tauna do oi laloa. Kara maoromaoro tauna do oi itaia
    noho. Unai bamona tauna be mai maino danu do ia noho, bona ia ese natuna bona
    tubuna do ia abia.
  zar-NT: Buliʼyú ca náquiëʼ bönniʼ tsahuiʼ. Cuntu nu gaca bi innë́ queëʼ, tuʼ ilaʼcuáʼabiʼ
    zxíʼini xiʼsóëʼ bönniʼ zxön ladxiʼ.
  urd-urd: कामिल आदमी पर निगाह कर और रास्तबाज़ को देख, क्यूँकि सुलह दोस्त आदमी के
    लिए अज्र है।
  bqc-SIM: Tàaesaide yã́ gwa, wɛ́tɛ gbɛ̃maa yã́i, asa nↄ̀sɛniɛde buiↄ gↄ̃ bui ũ.
  tcz-CHONGTHU: Milungtheng holeh miphaho khu veovin, chamna adei hochu amakhouva
    thilphatah in angah jing ui.
  mar-mar: प्रमाणिक माणसाकडे लक्ष लाव आणि सरळास निशाणी लाव. कारण शांततेत राहण्याऱ्या
    मनुष्याचे भविष्य चांगले असते.
  isl-isl: En hvað um hinn ráðvanda og hreinskilna? Það er önnur saga! Því að góðir
    menn og friðsamir eiga framtíð fyrir höndum.
  hlt-THB: Coet amak kap thlangkhqi ce poek nawhtaw, thlakdyngkhqi ce hat lah; qoepnaak
    ak sai thlangkhqi ingtaw cadil ta kaw.
  qub-qub: Masqui ricay juchaynaj runata, Dios munashanno goyaj runata. Chay runaga
    shamoj watacunacho allillami goyanga.
  bqp-bqp: Ǹ taarisaride yã gwa, ǹ wɛ́ pɛ́ gbɛ̃ mana yãi, zaakũ nɛ̀sɛyĩdade burinↄ
    ni gↄ̃ buri ũ.
  hat-hat: Gade moun k'ap mache dwat la byen gade. Gade tout vire tounen l'. Moun
    ki viv byen ak tout moun ap gen pitit ak pitit pitit.
  eng-BSB: Consider the blameless and observe the upright, for posterity awaits the
    man of peace.
  eng-WEBPB: Mark the perfect man, and see the upright, for there is a future for
    the man of peace.
  kbq-kbq: Hagi tamage kege nehu'za, fatgo avu'vazama nehu'za, zamarimpa fruma hu'za
    nemaniza vahe'mokizmi naga'mo'za henka knare hugahaze.
  pon-pon: Dadaurata om lelapok, o wiawia me pun; pwe jon due met pan pwaida mau ni
    imwi.
  nhe-BL: Pero xijtlachili queja monejnemiltía se tlacatl tlen itztoc xitlahuac iixpa
    TOTECO, yajaya tlen axaca hueli quiteilhuis. Nopa tlacatl quipiyas tlasehuilistli
    huan itztos ica yejyectzi para nochipa.
  wnc-wnc: Gata aminu gutonga takngatue dua nataaing aminde natapso. Natake amin noman
    tapatane yuyuknga kake natdeyo. Aminu tapatu kumanggaman yuwiu, take asinggan
    yuwik.
  bus-bus: Ǹ taarisaide yã gwa, ǹ gbɛ̃ maa yã tàasi kɛ, zaakɛ nↄ̀sɛyĩidee boriinↄ
    é gↄ̃ borii ũ.
  gub-BL: Eme'egatu ikatu ma'e wanehe nehe. Eme'e imunar 'ym ma'e hemu'em 'ym ma'e
    wanehe nehe. Heta wazuapyapyr zeàmàtyry'ym 'ymaw iamutar har wanupe wà. Erexak
    putar waneta haw nehe.
