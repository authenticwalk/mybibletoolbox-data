verse: PSA.037.027
translations:
  mal-C: തിന്മയിൽനിന്നു പിന്തിരിഞ്ഞ് സൽപ്രവൃത്തികൾ ചെയ്യുക, അപ്പോൾ നീ ദേശത്ത് ചിരകാലം
    വസിക്കും.
  deu-TKW: Halte dich fern vom Bösen und thue Gutes, so wirst du immerdar wohnen bleiben.
  lin-lin: Zala mosika na mabe mpe sala bolamu, okovanda na mokili mpo na libela ;
  mmx-mmx: Mina repukus basinge laxapmek la minak lok lununuan. La kerepmo livipisik
    li atnimi dinaba nemen amisik at lenep kangka aulis atdi.
  eng-LSV: Turn aside from evil, and do good, and dwell for all time.
  eng-GNV: Flee from euill and doe good, and dwell for euer.
  eng-WEBSTER: Depart from evil, and do good; and dwell for evermore.
  nhw-BL: Huajca sintla tijnequi tiitztos para nochipa, xijtlalcahui tlajtlacoli huan
    xijchihua san catli cuali.
  swh-ONEN: Acha ubaya na utende wema, nawe utaishi katika nchi milele.
  bba-bba: A kɔ̃sɑ derio kpɑ ɑ ɡeɑ ko, kpɑ wunɛn bibun bweseru tɑ n tem mɛ mɔ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: (ס) Depart from evil, and do good; And dwell for evermore.
  luo-luo: Lokri iwe timo marach mondo itim maber; eka inidag e piny nyaka chiengʼ.
  aii-aii: ܩܠܘܿܒ ܡ̣ܢ ܒܝܼܫܬܵ‌ܐ ܘܥܒ݂ܘܿܕ ܛܵܒ݂ܬܵ‌ܐ، ܘܥܡܘܿܪ ܠܥܵܠܲܡ.
  meu-meu: Kara dika ba rakatanidia, kara namo ba kara; bena ba noho hanaihanai.
  npi-ULB: खराबीबाट फर्क र जे असल छ सो गर । तब तिमी सदासर्वदा सुरक्षित हुनेछौ ।
  yor-yor: Lọ kúrò nínú ibi, kí o sì máa ṣe rere; nígbà náà ni ìwọ yóò gbé ní ilẹ̀
    náà títí láéláé.
  pes-OPCB: اگر از بدی دوری نمایی و نیکویی کنی در زندگی پایدار و کامیاب خواهی شد.
  tgl-ULB: Tumalikod ka mula sa kasamaan at gawin mo kung ano ang tama; pagkatapos,
    magiging ligtas ka magpakailanman.
  nop-nop: Unduŋ doktiŋa notne, du titiŋ kadakahi hogohogok u sigilulum tiyemiŋa titiŋ
    fofohi u hogok tiluwaaŋ. Unduŋ tiŋa kwetfoloŋ iŋoŋ hatiŋa wooŋ hatibaaŋ.
  cbu-NT: Ashiri yutaritshishee mapiyngtsa. Saanaatsi wanasir ksutangtsa. Ashkus,
    waanasirimshee pangatssa. Yap tsap taakamchis anush uru kis taatssa.
  hui-hui: Ko bulene erembira mialu mana bayale bilimu. Ani birimiyagua tínaga aguanenerume
    dindini luore haabo holebira.
  mya-mya: ဒု​စ​ရိုက်​ကို​ရှောင်​ကြဉ်​၍​သု​စ​ရိုက်​ကို​ပြု​လော့။ သို့​ပြု​လျှင်​သင်​၏​သား​မြေး​တို့​သည်​ပြည်​တော်
    တွင် အ​စဉ်​အ​မြဲ​နေ​ရ​လိမ့်​မည်။
  bod-N: མི་དགེ་བ་ལས་གཡོལ་ཞིང་བཟང་པོ༌བྱོས། །རྒྱུན་ནས་རྒྱུན་དུ་བདེ་བར་གནས་འགྱུར༌རོ།།
  wsk-wsk: Nina munan memek nibiring tual ale munan ningo karo tualko; mu asele nina
    tom pempem ningo la baga se lagaralko.
  sna-sna: Dzoka pane zvakaipa ugoita zvakanaka; ipapo uchagara panyika nokusingaperi.
  spa-BLM: Apártate del mal y haz el bien. Vive seguro para siempre.
  cac-cac: Yuj chi', cactejeccan chucal, sco c'ulan vach'il, ichato val chi' vach'
    ol on̈ aj d'a masanil tiempo.
  swh-ULB: Acha uovu na ufanye yaliyo mema; ndipo utakapokuwa salama milele.
  deu-ELBBK: Weiche vom Bösen und tu Gutes, und bleibe ewiglich!
  mbb-OT: Likayi niw is mezaat ne veeli niw is meupiya su para taman te taman is kebpekeubpè
    niw kayi te tanà he Israel.
  mal-2015: ദോഷം വിട്ടൊഴിഞ്ഞു ഗുണം ചെയ്ക; എന്നാൽ നീ സദാകാലം സുഖമായി വസിക്കും.
  gup-gup: Mah, ngurribawo kunwarre, dja ngurridjalkurduyimen bu djal kunmak. Bu kuhni
    ngurriyime, wanjh ngurridjalyo munguyh kore kubolkmak.
  ctu-CTI: Cʌyʌ jini machꞌʌ wen. Mele chʌ bʌ wen. Cheꞌ jini mi quej a wajñel chaꞌan
    ti beleꞌ ora.
  rmc-rmc: Visaľuv le nalačhipnastar a ker o lačho, avke bešeha andre phuv pro furt.
  nlg-nlg: Ko ririu sania na tangotangodika, mo ko gehegehe uto, mo ko kabu kasila
    ivei te talugho ga Lord
  pes-OPV: از بدی برکنار شو و نیکویی بکن. پس ساکن خواهی بود تا ابدالاباد.
  ron-1924: Депэртязэ-те де рэу, фэ бинеле ши вей дэйнуи пе вечие!
  ben-OBCV: মন্দতা বর্জন করো আর সৎকাজ করো; তাহলে চিরকাল তোমরা দেশে বসবাস করবে।
  som-som: Sharka ka fogow, oo wanaag samee, Oo weligaa baad degganaan doontaa.
  eng-ASVBT: Depart from evil, and do good; And dwell forevermore.
  mna-mna: Pizil ndemem pa mbulu sananŋana, mi kam mbulu ambaiŋana men. Naso mbotmbot
    ambai su toono ta Yooba ikam pa wal kini na, mi iseeŋge iseeŋge ma ila.
  ita-1885: Ritratti dal male, e fa' il bene; E tu sarai stanziato in eterno.
  eng-ULB: Turn away from evil and do what is right; then you will be safe forever.
  spa-VBL: Rechaza el mal, haz el bien, y vivirás para siempre en la tierra prometida.
  fra-_FOB: Détourne-toi du mal et fais le bien, et tu demeureras à toujours.
  mal-mal: ദോഷം വിട്ടൊഴിഞ്ഞ് ഗുണം ചെയ്യുക; എന്നാൽ നീ സദാകാലം സുഖമായി ജീവിച്ചിരിക്കും.
  lit-lit: Venk blogio ir daryk gera ir liksi apsigyvenęs per amžius,
  urd-GVR: Burāī se bāz ā kar bhalāī kar. Tab tū hameshā ke lie mulk meṅ ābād rahegā,
  suz-BL: मरिम्‍शो पतीके रे ङोन बाक्‍कीन। रिम्‍शो पने। मिनु गे गेना हना यो ब्रोंइचा
    ताइनीनी।
  eng-NOY: Depart from evil, and do good; So thou shalt dwell in the land for ever.
  ita-1927: Ritraiti dal male e fa’ il bene, e dimorerai nel paese in perpetuo.
  ckb-ckb: لە بەدکاری لابدە و چاکە بکە، ئینجا هەتاهەتایە لە خاکەکە نیشتەجێ دەبیت،
  eng-BBE: Be turned from evil, and do good; and your place will be for ever.
  xsi-xsi: Mine nde kuloŋo ŋga; ambo noko ma kupu muli pa vetâŋa sakamao ku kupaveta
    kuku vetâŋa ara, ande noko ma kumo ara lâ tâno ara ŋinde ikura zo rârâni.
  kan-OKCV: ಕೇಡಿನಿಂದ ತೊಲಗಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡು, ಆಗ ಯುಗಯುಗಕ್ಕೂ ನಾಡಿನಲ್ಲಿ ವಾಸಮಾಡುವೆ.
  tam-2017: தீமையை விட்டு விலகி, நன்மை செய்; என்றென்றைக்கும் நிலைத்திருப்பாய்.
  spa-RV-1909: Apártate del mal, y haz el bien, y vivirás para siempre.
  ron-BTF: Pleacă de la rău și fă binele; și rămâi pentru totdeauna.
  eng-WEBP: Depart from evil, and do good. Live securely forever.
  eng-FBV: Reject evil, do what is good, and you will live forever in the land.
  nld-1939: Houd u ver van het kwaad, en doe enkel wat goed is, Dan woont gij veilig
    voor eeuwig;
  nch-BL: Huajca sinta tijnequi tiitztos para nochipa, xijtalcahui tajtacoli huan
    xijchihua san cati cuali.
  vie-1934: Hãy tránh điều dữ, và làm điều lành, Thì sẽ được ở đời đời.
  cha-cha: Suja gui taelaye, ya fatinas y mauleg; ya sumasasaga jao para taejinecog.
  hin-CV: बुराई से परे रहकर परोपकार करो; तब तुम्हारा जीवन सदैव सुरक्षित बना रहेगा.
  eng-OURB: ס Depart from evil, and do good. Live securely forever.
  spa-BES: Apártate del mal, y haz el bien; y vivirás para siempre.
  tdx-tdx: ס Ihankaño ty raty, le anò ty soa, vaho himoneñe kitro añ’afe’e.
  tha-KJV: จงพรากเสียจากการชั่ว และกระทำความดี และท่านจะดำรงอยู่​เป็นนิตย์
  por-BR-2018: Afasta-te do mal, e faze o bem; e faça sua habitação eterna.
  deu-ELO: Weiche vom Bösen und tue Gutes, und bleibe ewiglich!
  eng-WYC-2018: Bow thou away from evil, and do good; and dwell thou into the world
    of world. (Turn thou away from evil, and do good; and thou shalt live forever.)
  epo-epo: Forturniĝu de malbono kaj faru bonon, Kaj vi vivos eterne.
  gfk-gfk: Tahurus talur ra sakena ma nu gil ra bilai. Kaik, nugu lon hatika tano
    uno taman.
  uig-PIN: '|ס| Yamanliⱪni taxlanglar, yahxiliⱪ ⱪilinglar, Mǝnggü yaxaysilǝr!'
  beo-beo: Wadela:i hamonanu fisiagale, moloidafa hou hamoma. Amasea, digaga fifi
    manebe da eso huluane esalalalumu.
  tpi-OTNT: Yu mas givim baksait long olgeta pasin nogut, na mekim gutpela pasin tasol.
    Sapos yu mekim olsem, orait oltaim yu ken i stap gut long graun.
  hau-SA: Ku juyo daga mugunta ku yi alheri; sa’an nan za ku zauna a ƙasar har abada.
  udu-udu: Ḵwa/i bwa mo ’peni tonthus mo dhali miiyi ki ’bore/ mo, wakan ki /e mini
    di ki sule/ sule/ mo.
  uig-LAT: '|ס| Yamanliqni tashlanglar, yaxshiliq qilinglar, Menggü yashaysiler!'
  nde-nde: Phendukani ebubini lenze ukulunga lapho-ke lizahlala elizweni nini lanini.
  ton-ton: Afe mei he kovi, pea ke fai lelei, pea nofomaʻu pē ʻo taʻengata.
  ces-1613: Odstup od zlého, a čiň dobré, a bydliti budeš na věky.
  eng-WMB: Depart from evil, and do good. Live securely forever.
  tam-TCV: தீமையிலிருந்து விலகி நன்மையைச் செய்; அப்பொழுது நீ என்றென்றும் நிலைத்திருப்பாய்.
  ceb-ULB: Biya-i ang daotan ug buhata ang husto; ug maluwas ka hangtod sa kahangtoran.
  pol-UBG: Odstąp od złego i czyń dobrze, a będziesz trwał na wieki.
  agr-agr: Pegkegchau takata duka tupanjata, nunikam pegkeja duke takasta, nuniakum
    ame pujustinun Apajuí anagtabauwa nuwi tuke pujustinaitme.
  kyc-kyc: Yulu koo dupwa yaki nyuo kaepala keyange pyuo karape. Dopa pyuo karapala
    dokopa embena para pyarinyi dupwa yuu dokona mondo lao nao palyuo kararami.
  urd-GVU: بُرائی سے باز آ کر بھلائی کر۔ تب تُو ہمیشہ کے لئے ملک میں آباد رہے گا،
  eng-OEBCW: Turn away from evil and do good and you will live in the land forever.
  deu-1912: Laß vom Bösen und tue Gutes und bleibe wohnen immerdar.
  kan-2017: ಕೆಟ್ಟದ್ದಕ್ಕೆ ಹೋಗದೆ ಒಳ್ಳೆಯದನ್ನೇ ಮಾಡು; ಆಗ ನೀನು ಯಾವಾಗಲೂ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿರುವಿ.
  yap-yap: Mu pithigem ko kireb ngam rin’ e tin bfel’, ma pi’in owchem e gubin ngiyal’
    ni yad e bay ra pired u daken fare gi but’.
  hlt-MCSB: A thae te nong tak lamtah a then saii lah. Te daengah ni kumhal duela
    kho na sak eh.
  mdy-ETH: ፑርታ ማዾፓ ሃኬ፥ ኮሺ ባኣዚ ማዼ፤ ናንጊና ኔኤኒ ናንጋንዳኔ።
  qvs-NT: Chayrayku mana alli rurashkaykimanta wanashpa allikunallata rurashpa kawsay.
    Chashnarami Tata Dios mana tukuyniyukta yanapashunki allita rurashpa kawsanaykipa.
  twi-ASANTE: Twe wo ho firi bɔne ho na yɛ papa na wobɛtena asase no so afebɔɔ.
  eng-WEBU: Depart from evil, and do good. Live securely forever.
  acu-NT: Amesha tunaarumka inaisam, pengker aa nuke turata. Tu pujakmeka tuke ami
    pujustintrum wainkatnuitme.
  spa-PDDPT: Apártate del mal y practica la rectitud, Y vivirás para siempre.
  gun-gun: Ejepe'a ke mba'emo vai gui, ejapo iporã va'e anho. Ha'e rami vy reiko riae
    'rã.
  agu-BL: Cyajswok cyen e'chk yab ajtza'kl. Nin banwok tane'n yi e'chk takle'n balaj.
    Cxtzatzink tzunwok cyakil tiemp.
  ilo-ULB: Adaywam ti dakes ket aramidem ti husto; ket natalgedkanto iti agnanayon.
  kpg-kpg: Maaliu mai gi daha mo nia mee huaidu, heia nia mee humalia, gei do hagadili
    gaa noho i tenua deelaa, gaa hana hua beelaa,
  uig-ARA: '|ס| يامانلىقنى تاشلاڭلار، ياخشىلىق قىلىڭلار، مەڭگۈ ياشايسىلەر!'
  bps-bps: Taman knagolyu i sasè nimò na baling gamu mimò fye, du fye mnè gamu di
    banwe fakang Dwata kel di landè sen.
  sus-sus: I xa fe kobi lu na, i xa fe fanyi raba. Na kui i simaya xɔnkuye sɔtɔma
    nɛ.
  pon-2006: Sohpeisang me suwed, oh wia me mwahu, eri kadaudokomw kan ahpw pahn koukousoan
    nan sahpwo kohkohlahte;
  jae-jae: Ôŋgamiŋ taôm êndêŋ sec ma ôŋgôm gêŋ ŋajamgeŋ, go ômoa nêm gamêŋ teŋgeŋ
  ksd-ksd: Una vana irai kan ra kaina, ma una pait ra boina ka; Damana una ki bulu
    vatikai.
  tur-YTC: Kötülükten uzak dur, iyilik et. Sonsuza dek güven içinde yaşa.
  bel-N: Аддаліся ад зла і рабі добрае, і будзеш жыць на вякі.
  kpr-kpr: Ari ekoko da ari amo dodo, ari eveva vanembo use irareva amo, nenda imemesiri
    gamemisiri sifo ghousa enda eminda irarera.
  ind-AYT: Menjauhlah dari kejahatan dan berbuatlah baik, maka kamu akan tinggal selama-lamanya.
  yom-yom: Tina mambimbi ; vanga mamboti buna wela vuanda mu tsi mu zithangu zioso.
  yut-yut: Gak aŋpak yokwi morap do manji yomɨŋek aŋpak tagɨ baŋgɨn abi. Yaŋ abi kaŋ,
    dagok dagogɨ mɨni mɨktɨmon tagɨsi egɨpdɨsal.
  nya-nya: Tembenuka kuchoka ku zoyipa ndipo chita zabwino; pamenepo udzakhazikika
    mʼdziko kwamuyaya.
  kyg-kyg: Hosu kavaꞌmo ataletetapa alagepa kavakeꞌmo hiyo maige maige hutapa alagi
    maigayanagi.
  hrv-hrv: $SAMEK Zla se kloni i čini dobro, i ostat ćeš dovijeka.
  mps-mps: Nago te tigidali dwai kolesaga tudiba munama, tama wiegi yai kolesaga naga
    yao. Te tiwai nago ebaso da, teda nago nosali pedalubo hani bage augwaligo te
    tǫde sesabi elama, bugagia bidada paibao.
  tpi-tpi: Yu mas givim baksait long olgeta pasin nogut, na mekim gutpela pasin tasol.
    Sapos yu mekim olsem, orait oltaim yu ken i stap gut long graun.
  dan-1931: Vig fra ondt og øv godt, så bliver du boende evindelig;
  vie-OVCB: Người bỏ điều ác và làm điều lành, thì sẽ sống trên đất mãi mãi.
  guj-2017: બુરાઈથી દૂર થા અને ભલું કર; અને સદાકાળ દેશમાં રહે.
  pon-2006A: Sohpeisang me suwed, oh wia me mwahu, eri kadaudokomw kan ahpw pahn koukousoan
    nan sahpwo kohkohlahte;
  por-BRBSL: Partir do mal, e fazer o bem. Viver com segurança para sempre.
  eng-OEBUS: Turn away from evil and do good and you will live in the land forever.
  swe-swe: Vänd dig bort från ondska och gör gott, och du ska få bo kvar för alltid.
  cth-cth: Yonnae cettakhai nateh, hawinae sak nateh, hete ram dawk pou awm haw.
  twi-twi: Twe wo ho fi bɔne ho na yɛ papa na wobɛtena asase no so afebɔɔ.
  hlt-hlt: A thae te nong tak lamtah a then saii lah. Te daengah ni kumhal duela kho
    na sak eh.
  tbz-SIM: Yóu mɛyɛi nkɛ́ndɔɔri mɛsɑ̀ɑ̀, ɑ yɑɑ̀bí bo ḿbo sɑ̃́ɑ̃̀ dihɛì.
  msy-2020: Nɨ uan arazir kuraba akɨrim ragh dagh asaragh, egh arazir aghuibara amu.
    Egh nɨ zurara deravɨra nguazir kamɨn ikɨvɨra ikiam.
  dop-dop: Kisi ɩsɑɣɑtʋ nɑ ń lɑkɩ kʋpɑntʋ ɩlɛ nyɑ́ piitim kɑ́ wɛɛ tɛtʋ tɑɑ kɛ́ tɑm.
  azb-azb: Şərdən çəkinib yaxşılıq et ki, Ölkədə əbədi məskən sala biləsən.
  eng-DBY: Depart from evil, and do good, and dwell for evermore;
  hin-2017: बुराई को छोड़ भलाई कर; और तू सर्वदा बना रहेगा।
  wol-KYG: Dëddul mbon, di jëfe mbaax, ba dëkke réew mi fàww.
  swp-swp: Baaea u torohaigabaei, lolo mo u abiwatai, arinai abo u miatahitahi i lau
    e nige nosina.
  bjr-bjr: Anee manda oosanakiqari quandakinana andeeqara oosana maraa. Miqinaqa ani
    faiqi namu ani maqasaa naaruara marifaranoo.
  eng-YLT: Turn aside from evil, and do good, and dwell to the age.
  kne-kne: Dokogan yo din lawa ta din siged di amagen yo ta say mantee kayos eng-enggana
    sin daga ay tinawid yo.
  eng-WYC-2017: Bow thou away from evil, and do good; and dwell thou into the world
    of world.
  eng-WMBB: Depart from evil, and do good. Live securely forever.
  zat-NTPS: Québedxa gunu' da cale̱la, san be̱n da xrlátaje, na' gaca bánquezu' chadía
    chacanna,
  zty-NTPS: Biž gono' da' bi nak chawe', san ben da' chawe', na' so' nbankzo' to chi'ize,
  urd-GVH: बुराई से बाज़ आकर भलाई कर। तब तू हमेशा के लिए मुल्क में आबाद रहेगा,
  rug-rug: Luaria sa kinaleana, mamu tavetia gua sapu leana, pude kaqu koa hola ninae
    rane koasa popoa sari na tutimu.
  gaz-gaz: Waan hamaa irraa deebiʼiitii waan gaarii hojjedhu; yoos ati bara baraan
    ni jiraatta.
  fra-LSG: Détourne-toi du mal, fais le bien, Et possède à jamais ta demeure.
  gnn-gnn: Yo, gonha'yurrana dhuwali yätjtja rom, ga nhiniya ŋamathaŋana, liŋgu ŋuliwitjandhinydjayi
    gatjaḻkurru nhe yurru nhina ŋunhalanydja Godkalanydja wäŋaŋura gupaḏalnha‐wala
    yanana.
  yal-yal: Ɛ xun xanbi so fe ɲaxini, ɛ fe faɲin naba, nanara i mamandenne luyɛ bɔxɔn
    ma habadan!
  iou-iou: Unita notnapak, kädet waki täkta mäde ut imiŋpäŋ kädet täga ugän kaŋ tä.
    Ude täŋiri kämiwä gäkŋo yerikaye uwä kome iwoyäwaniken ugän säkgämän api itneŋ.
  haw-1868: E haalele i ka hewa, a e hana i ka pono; A e noho mau loa aku.
  arb-NAV: حِدْ عَنِ الشَّرِّ وَاصْنَعِ الْخَيْرَ، فَتَسْكُنَ مُطْمَئِنّاً إِلَى الأَبَدِ.
  ded-ded: Ge faka angammeme mangana ngadehema wama faka gombunga amma bangecfu wisic
    wisickea kpac kecnade.
  ewe-ewe: Tsri nu vɔ̃ɖi, eye nàwɔ nyui ekema ànɔ anyigba dzi tegbetegbe.
  eng-LEE: Depart from evil, and do good; and dwell for evermore.
  asm-FB: তুমি দুষ্টতাৰ পৰা আতৰি আহাঁ আৰু ভাল কৰ্ম কৰা; তুমি চিৰকাল জীয়াই থাকিবা।
  sus-A: عِ شَ قٍ كٌبِ لُ نَ، عِ شَ قٍ قَنيِ رَبَ. نَ كُي عِ سِمَيَ شْنكُيٍ سْتْمَ
    نّ.
  fra-SBL: Éloigne-toi du mal et fais le bien. Vivre en sécurité pour toujours.
  hbo-hbo: ס֣וּר מֵ֭רָע וַעֲשֵׂה־טֹ֗וב וּשְׁכֹ֥ן לְעֹולָֽם׃
  kik-kik: Theemaga ũũru, na wĩkage wega, nawe ũtũũre bũrũri-inĩ nginya tene.
  fra-NCL: Détourne-toi du mal et fais le bien ; et habite à jamais ta demeure.
  cek-AK: Kasae hmuen to caehtaak ah loe, kahoih hmuen to sah ah; to tiah nahaeloe
    prae thungah na om poe tih.
  cuk-cuk: Ibmar-isganagi be bangu, ibmar-nueganbi be imakdii gue. Ar deyob be imakele,
    Bab-Dummad bega-yar-ukoye-sogsadgi degisadegu be gudii guoed.
  tel-2017: చెడు నుండి మళ్ళుకో. ఏది మంచిదో దాన్ని చెయ్యి. అప్పుడు నువ్వు కలకాలం సురక్షితంగా
    ఉంటావు.
  hat-BSA: Kite mal e fè sa ki bon, pou ou kab viv jis pou tout tan.
  kos-kos: Forla liki ma koluk ac oru ma wo, Na fwil nutum elos ac fah mutana fin
    facl se inge;
  hbo-WLC: ס֣וּר מֵ֭רָע וַעֲשֵׂה־ט֗וֹב וּשְׁכֹ֥ן לְעוֹלָֽם׃
  ibo-ibo: Site nʼihe ọjọọ pụọ, mee ezi ihe, mgbe ahụ, i ga-ebi nʼala a ruo mgbe ebighị
    ebi.
  ory-ory: ମନ୍ଦଠାରୁ ଦୂର ହୁଅ ଓ ସୁକର୍ମ କର; ତେବେ ତୁମ୍ଭେ ଅନନ୍ତକାଳ ବାସ କରିବ।
  chk-chk: Kopwe sü seni mine a ngau o föri mine a mürina, mürin kopwe nonomöch lon
    ewe fanü fän kinamwe.
  rop-rop: If yumob libum det nogudbalawei en jidan gudwei, yumob biginini olabat
    garra jidan olagija langa det kantri,
  ukr-1871: Одхиляйсь від злого і твори добро, і останешся по віки!
  yon-yon: Arewa yaa koronde amonombe amun kamime, kwananiib kumbed okad kuyaom kuu
    aron korem dobaraniib.
  deu-1951: Weiche vom Bösen und tue Gutes, so wirst du ewiglich bleiben!
  eng-JPS: Depart from evil, and do good; and dwell for evermore.
  srp-1865: Uklanjaj se oda zla, i èini dobro, i živi dovijeka.
  lug-lug: Muve mu bibi, mukolenga ebirungi, munaabanga balamu emirembe gyonna.
  heb-heb: סור מרע ועשה טוב ושכן לעולם׃
  ben-IRV: তুমি মন্দ থেকে দূরে যাও এবং যা সঠিক তা কর, তাহলে তুমি চিরকাল নিরাপদে থাকবে।
  ntu-ntu: txtiamu nibrmu da kxtrka, x aleamu da kxmrlz, Murde neidu nemung namnc-along
    mz drtc' kc tqpi Yawe nakabzle bamu. pi Yawe kx mrlz bade da kxtubq, X okatr-zvzle
    kxnzabrtrpzlr drtwrdr bade. a naokatr-zvzle nidr, A' doa ne kxdrka'-ngrng sa nabzng.
    a nangi nyz leplz kxnzmrlzng drtc' kc tqpi Yawe nakabzle badr, X sa namnc-alopeng
    elr.
  pan-pan: ਬੁਰਿਆਈ ਤੋਂ ਹਟ, ਭਲਿਆਈ ਕਰ, ਅਤੇ ਸਦਾ ਤੱਕ ਵੱਸ।
  mya-JVB: ဒုစရိုက် ကိုလွှဲရှောင် ၍ သုစရိုက် ကို ပြု လော့။ သို့ပြုလျှင် အစဉ် အမြဲနေ
    ရလိမ့်မည်။
  kgf-kgf: Haka biria waima haka hiawac wammu. Imuhuc wamma nalé tetecgia qahac kecmu.
  tte-O: Naenaena kwalogabaen na namwanamwana koina kwapaisowa kabo tubumiyao simiya
    namwanamwa yo simiyayai yanuwane koina.
  tbg-tbg: Are qora kaiqa vare okarara tauvaqa utu amitera, koqe kaiqaqai varaqira
    vuane. Are mintiaqira virera, are kuvuarama terauka ekaa entama ai vataqaa qaqi
    variqi vivara.
  hmo-hmo: Kara dika do oi rakatania, kara namo do oi karaia, vadaeni tano dekenai
    do oi noho namo hanaihanai.
  zar-NT: Buliʼcáʼana le cabí nácatë, en guliʼgún le naca dxiʼa. Channö caní gunliʼ,
    sóaliʼ tsaz,
  urd-urd: बदी को छोड़ दे और नेकी कर; और हमेशा तक आबाद रह।
  bqc-SIM: Mikɛ̃ yãvãiwa, níↄ yãmaakɛ, ní e ǹyↄ̃ ku gↄↄpii.
  tcz-CHONGTHU: Thilse akonin kiheidoh in thilpha bol in, chutileh tonsot a gamsunga
    nachen ding ahi.
  mar-mar: वाईटापासून फिर आणि चांगले ते कर. तेव्हा तू सर्वकाळासाठी वाचवला जाशील.
  isl-isl: Viljir þú búa við frið og lifa lengi, þá forðastu illt en gerðu gott,
  hlt-THB: Ik-oeih che cehta nawh ik-oeih leek sai lah; cawhtaw qam khuiawh kumqui
    dyna awm kawp ti.
  qub-qub: Llutancunataga ama ruraychu. Allillata ruray. Chauraga Tayta Dios aunishushayqui
    pachallachömi tiyanquipaj.
  bqp-bqp: Ǹ kpɛ li yã vãninɛ ǹgↄ̃ yã mana kɛ, ĩnigↄ̃ kú bùsu dín gↄrↄ sĩnda pínki.
  hat-hat: Pa fè mal, fè sa ki byen. W'a toujou gen yon kote nan peyi a pou ou rete.
  eng-BSB: Turn away from evil and do good, so that you will abide forever.
  eng-WEBPB: Depart from evil, and do good. Live securely forever.
  kbq-kbq: Hanki kefo avu'ava zampinti'ma atrenka rukrahe hunka fatgo avu'ava zama
    hanunka, manivava hugahane.
  pon-pon: Muei jan me jued ap wia me mau, koe ap pan mimieta nan jap o.
  nhe-BL: Huajca intla tijnequi tiitztos para nochipa, xijtlalcahui tlajtlacoli huan
    xijchihua san tlen cuali.
  wnc-wnc: Gata waiaknga kuupbamde masa yamuyo. Yamuke noman takngakan tasiyo. Unzing
    tasikengu keu andakane take asinggan yuya.
  bus-bus: Ǹ kpɛɛ li yã zaaanɛ ǹgↄ̃ à maaa kɛɛ, nɛ́gↄ̃ kú bùsu kɛ̀n gurↄ píngi.
  gub-BL: Etyryk katu 'ymaw wi nehe. Xo ikatu ma'e zo ezapo nehe. Nezewe mehe ereiko
    putar ywy imume'u pyrer rehe tuweharupi nehe.
