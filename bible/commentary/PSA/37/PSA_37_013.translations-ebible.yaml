verse: PSA.037.013
translations:
  mal-C: എന്നാൽ കർത്താവ് ദുഷ്ടരെ നോക്കി ചിരിക്കുന്നു, അവരുടെ ദിവസം അടുത്തിരിക്കുന്നെന്ന്
    അവിടത്തേക്കറിയാം.
  deu-TKW: Der Herr lacht seiner, denn er hat längst gesehen, daß sein Tag kommen
    wird.
  lin-lin: Kasi Yawe asekaka bato mabe, pamba te ayebi ete mokolo na bango ezali kobelema.
  mmx-mmx: Ketla Leeme Silok ing longon arup limixin kapmek, atla ni iklen i do ni
    naba sele utut kepe di.
  eng-LSV: The Lord laughs at him, || For He has seen that his day comes.
  eng-GNV: 'But the Lord shall laugh him to scorne: for he seeth, that his day is
    comming.'
  eng-WEBSTER: 'The LORD will laugh at him: for he seeth that his day is coming.'
  nhw-BL: Pero Toteco quinhuetzquilía nopa masehualme, pampa quimati para monechcahuía
    nopa hora quema quintzontlamiltis.
  swh-ONEN: bali Bwana huwacheka waovu, kwa sababu anajua siku yao inakuja.
  bba-bba: Yinni u tɔn kɔ̃so be yɛ̃ɛmɔ, u yɛ̃ mɑ tɔ̃rɑ bu sisie.
  eng-KJVCPB: 'The Lord shall laugh at him: For he seeth that his day is coming.'
  luo-luo: to Ruoth Nyasaye nyiero joma timbegi richo, nimar ongʼeyo ni odiechieng-gi
    biro.
  aii-aii: ܐܝܼܢܵܐ ܡܵܪܝܵܐ ܟܹܐ ܓܵܚܹܟ ܒܝܼܹܗ، ܣܵܒܵܒ ܚܙܹܐ ܠܹܗ ܕܒܸܬ ܐܵܬܹ‌ܐ ܝܵܘܡܹܗ.
  meu-meu: a Ḡaubada ese kara dika tauna e kirikirilaiamu, badina be e itaiamu, ena
    dina be maimu.
  npi-ULB: परमप्रभु त्‍योमाथि हाँस्‍नुहुनेछ, किनकि त्यसको दिन आइरहेको उहाँले देख्‍नुहुन्छ
    ।
  yor-yor: ṣùgbọ́n Olúwa rẹ́rìn-ín sí àwọn ènìyàn búburú, nítorí tí ó rí wí pé ọjọ́
    wọn ń bọ̀.
  pes-OPCB: اما خداوند به او می‌خندد، زیرا می‌بیند که روز داوری او نزدیک است.
  tgl-ULB: Ang Panginoon ay tinatawanan siya, dahil nakikita niya na ang kaniyang
    araw ay parating na.
  nop-nop: Iŋgoŋ Wapum adi nai niŋ mintawaakneŋ uŋaniŋ me hogohi adi fidapmaŋ tineeŋ
    u agaŋ nadilak. Unduŋ doktiŋa Wapum adi yabuŋa gege tilak.
  cbu-NT: Itaru, Apanllsha yutaritshishpanee; Waani ashtap, atiya, watam yuwash zari
    waritakchu, izuuru wanichuwa.
  hui-hui: Ani bialu helowa Anduane Homogohanda mini kowi uruni handaya howa oba halu
    ka. Tinaga homo ereba holene horo hapara harago hondowa ibu oba halu ka.
  mya-mya: သို့​ရာ​တွင်​ထို​သူ​သည်​မ​ကြာ​မ​မြင့်​မီ​ဆုံး​ပါး ပျက်​စီး ရ​တော့​မည်​ဖြစ်​ကြောင်း
    ထာ​ဝ​ရ​ဘု​ရား​သိ​တော်​မူ​သ​ဖြင့်​သူ့​အား ကြည့်​၍ ပြုံး​ရယ်​တော်​မူ​၏။
  bod-N: གཙོ་བོས་དེ་ཚོའི་དུས་ནི་སླེབས་གཟིགས༌པས། །དེ་རྣམས་རྐྱེན་གྱིས་ཁོང་ཉིད་བཞད་པར༌མཛད།།
  wsk-wsk: bare Kari Biya kariimet memek bitawara mu nunga gusiso, mu awuk, nu ikiso
    nononga tom mu taiwoso.
  sna-sna: Asi Ishe anoseka vakaipa nokuti anoziva kuti zuva ravo riri kuuya.
  spa-BLM: El Señor se reirá de él, porque ve que se acerca su día.
  cac-cac: Axo Jehová ton̈ej stzevaj yuj eb', yujto yojtac to lac'anxo sja yaelal
    d'a yib'an̈ eb'.
  swh-ULB: Bwana humcheka, kwa maana anaona siku yake inakuja.
  bel-bel: Цянёты паставілі тыя, хто пільнуе душу маю, і хто прагне мне ліха, пра
    пагібель маю гавораць, і намышляюць штодзень мне благое;
  deu-ELBBK: Der Herr lacht seiner, denn er sieht, dass sein Tag kommt.
  mbb-OT: Iyan, ed-engitan dà sikandan te Nengazen, su netuenan din he hapit en egkeuma
    is timpu te kedezeeti kandan.
  mal-2015: കർത്താവു അവനെ നോക്കി ചിരിക്കും; അവന്റെ ദിവസം വരുന്നു എന്നു അവൻ കാണുന്നു.
  gup-gup: Dja nawu Kawohrnan Rowk kabendjaldjekme nawu birriwarre bininj. Kaluk nungka
    kaburrbun kore kabolkyime bu nungka kabendjadme bedberre.
  ctu-CTI: Lac Yum miꞌ tseꞌtyan jini quixtyañu. Yujil maꞌix jal mi quej i jilel.
  rmc-rmc: Ale o Raj lestar asal, bo dikhel, hoj avel pre leste leskro džives.
  nlg-nlg: Ma Lord te kia vamua, na pukuna te righia na bongidira te dutu ni sara
    mai tua ge ke taghalaghinira.
  pes-OPV: خداوند بر او خواهدخندید، زیرا می‌بیند که روز او می‌آید.
  ron-1924: Домнул рыде де чел рэу, кэч веде кэ-й вине ши луй зиуа.
  ben-OBCV: কিন্তু সদাপ্রভু দুষ্টদের দিকে তাকিয়ে হাসেন কারণ তিনি জানেন যে তাদের দিন
    ঘনিয়ে আসছে।
  som-som: Oo Sayidku wuu ku qosli doonaa isaga, Waayo, wuxuu arkaa in maalintiisu
    soo dhowaanayso.
  lat-VUC: Et qui inquirebant mala mihi, locuti sunt vanitates, et dolos tota die
    meditabantur.
  eng-ASVBT: The Lord will laugh at him; For he seeth that his day is coming.
  mna-mna: 'Tamen Yooba, ni iseeŋge pizin wal sananŋan. Paso, ni iute: Molo som to,
    nol kizin ipet, mi ipamender zin mi iur kadoono pizin.'
  ita-1885: Il Signore si riderà di lui; Perciocchè egli vede che il suo giorno viene.
  eng-LXXUP: 'While they pressed hard upon me that sought my soul: And they that sought
    my hurt spoke vanities, And devised deceits all the day.'
  eng-ULB: The Lord laughs at him, for he sees that his day is coming.
  spa-VBL: Pero el Señor se ríe de ellos, porque ve cercano su día de juicio.
  fra-_FOB: Le Seigneur se rira de lui, car il voit que son jour approche.
  mal-mal: കർത്താവ് അവനെ നോക്കി ചിരിക്കും; അവന്റെ ദിവസം വരുന്നു എന്നു അവൻ കാണുന്നു.
  urd-GVR: Lekin Rab us par haṅstā hai, kyoṅki wuh jāntā hai ki us kā anjām qarīb
    hī hai.
  suz-BL: तन्‍न परमप्रभु मेको आन कली तशा, रिप्‍ब। मारदे हना मेको आन नाक्‍त नुप्‍शो
    तुइश्‍शो बाक्‍ब। अय्‍युब १८:२०
  eng-NOY: The Lord laugheth at him; For he seeth that his day is coming.
  ita-1927: Il Signore si ride di lui, perché vede che il suo giorno viene.
  ckb-ckb: بەڵام پەروەردگار پێی پێدەکەنێت، چونکە دەزانێت ڕۆژی دێت.
  eng-BBE: He will be laughed at by the Lord, who sees that his day is coming.
  xsi-xsi: Andeta Maro Ŋalae iŋeleanzi tamâta sakamao ŋinde, ŋana tu i ma muli izavarunzi
    ndo lâ.
  kan-OKCV: ದುಷ್ಟನ ದಿವಸ ಬರುತ್ತದೆಂದು ತಿಳಿದು ಯೆಹೋವ ದೇವರು ನಗುತ್ತಾರೆ.
  tam-2017: ஆண்டவர் அவனைப் பார்த்து நகைக்கிறார்; அவனுடைய நாள் வருகிறதென்று காண்கிறார்.
  spa-RV-1909: El Señor se reirá de él; porque ve que viene su día.
  ron-BTF: Domnul va râde de el, fiindcă vede că ziua lui vine.
  eng-WEBP: The Lord will laugh at him, for he sees that his day is coming.
  eng-FBV: But the Lord laughs at them, for he sees their coming day of judgment.
  nld-1939: Maar de Heer lacht hem uit, Want Hij ziet zijn Dag al nabij.
  nch-BL: Pero Toteco quinhuetzquilía nopa masehualme, pampa quimati para monechcahuía
    nopa hora quema quintzontamiltis.
  vie-1934: Chúa sẽ chê cười nó, Vì thấy ngày phạt nó hầu đến.
  cha-cha: 'Si Jeova chumachaleg pot güiya: sa jalilie na ufato gui jaaniña.'
  hin-CV: किंतु प्रभु दुष्ट पर हंसते हैं, क्योंकि वह जानते हैं कि उसके दिन समाप्‍त
    हो रहे हैं.
  eng-OURB: '''Adonay [Lord] will laugh at him, for he sees that his day is coming.'
  spa-BES: El Señor se burlará de él, porque sabe que al malvado se le acerca su hora.
  tdx-tdx: Iankahafa’ i Talè, fa arofoana’e te an-­titotse ty andro’e.
  tha-KJV: แต่​องค์​พระผู้เป็นเจ้าจะทรงพระสรวลต่อคนชั่ว เพราะพระองค์ทอดพระเนตรเห็​นว​ันเวลาของเขากำลังมา
  por-BR-2018: O Senhor ri dele, porque vê que já vem o dia dele.
  deu-ELO: Der Herr lacht seiner, denn er sieht, daß sein Tag kommt.
  eng-WYC-2018: But the Lord shall scorn the sinner; for he beholdeth that his day
    cometh.
  epo-epo: Sed mia Sinjoro ridas pri li; Ĉar Li vidas, ke venas lia tago.
  gfk-gfk: Iesen no Watong i kurus ira ut na sakena, kanong i nunure tar be ira udiet
    bung na haruat.
  uig-PIN: Lekin Rǝb uningƣa ⱪarap külidu; Qünki Rǝb uning bexiƣa kelidiƣan künni
    kɵridu.
  beo-beo: Be Hina Gode da wadela:le hamosu dunu iliba:le, ousa. Bai E dawa:. Ilia
    da hedolowane gugunufinisi dagoi ba:mu.
  tpi-OTNT: Tasol Bikpela i save, wanpela de bai i kamap, na long dispela de ol man
    nogut bai i lus. Olsem na Bikpela i save lap long ol.
  hau-SA: amma Ubangiji yakan yi dariyar mugaye, gama ya sani ranarsu tana zuwa.
  udu-udu: hili Tap̱a p̱e’thki a’di jin mii tonthus mo haali/ a’di mishki’d ka teem
    piti p̱u’dki’d mo be.
  uig-LAT: Lékin Reb uninggha qarap külidu; Chünki Reb uning béshigha kélidighan künni
    köridu.
  nde-nde: kodwa iNkosi iyabahleka ababi, ngoba iyazi ukuthi usuku lwabo luyeza.
  ton-ton: '‌ʻE kata ʻa Sihova kiate ia: he ʻoku ne ʻafioʻi ʻoku haʻu hono ʻaho.'
  ces-1613: Ale Hospodin směje se jemu; nebo vidí, že se přibližuje den jeho.
  eng-WMB: The Lord will laugh at him, for he sees that his day is coming.
  tam-TCV: ஆனால் யெகோவா கொடியவர்களைப் பார்த்து நகைக்கிறார்; அவர்களுடைய முடிவுகாலம்
    வருகிறதென அவர் அறிகிறார்.
  ceb-ULB: Ang Ginoo mokatawa sa daotang tawo, tungod kay nakita niya nga ang iyang
    adlaw moabot na.
  pol-UBG: Lecz Pan śmieje się z niego, bo widzi, że nadchodzi jego dzień.
  agr-agr: Tujash Apajuík nunú aents aidaunak dushikiawai, wagki dita megkaejatnuk
    tsawan jegau asamtai.
  kyc-kyc: Dopa piramopape Kamongome akali koo pingi dupwa kando repe koo keta palyaminyi
    lapala giyalya giyana pyuo karenge.
  urd-GVU: لیکن رب اُس پر ہنستا ہے، کیونکہ وہ جانتا ہے کہ اُس کا انجام قریب ہی ہے۔
  eng-OEBCW: the Lord laughs, for he sees that his day is coming.
  deu-1912: Aber der Herr lacht sein; denn er sieht, daß sein Tag kommt.
  kan-2017: ಆದರೆ ಕರ್ತನು ಅವನಿಗೆ ಶಿಕ್ಷಾಕಾಲ ಬರುತ್ತದೆಂದು ನಗುತ್ತಾನೆ.
  yap-yap: Ma SOMOL e be minmin u wan’ ngak e en nib kireb, ya manang ndabki n’uw
    nap’an me math e fan rok.
  hlt-MCSB: A khohnin halo te a hmuh dongah anih te Boeipa loh a nueih thil.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ባይቃንዳ ኬላ ዑኬሢ ዔራሢሮ ናንጊና ናንጋ ጎዳ ዔያቶ ሚኢጫኔ።
  twi-ASANTE: nanso, Awurade sere amumuyɛfoɔ, na ɔnim sɛ wɔn nna abɛn.
  eng-WEBU: The Lord will laugh at him, for he sees that his day is coming.
  acu-NT: Antsu Yus pasé ainau mengkakartin kinta jeartinun nekau asa, niin wishikiawai.
  spa-PDDPT: ʼAdonay se ríe de él, Porque ve que le llega su día.
  gun-gun: Ha'e rami teĩ Senhor ojojai 'rã, opaga aguã ára ovaẽ rai'i maa oikuaa vy.
  agu-BL: Poro yi Kataj tze'e'n tu' na ban i' scye'j yi e' mal naka'tz, na na el xtxum
    tetz yi ẍchisotzok cyera'tz.
  ilo-ULB: Katawaan ti Apo isuna, ta makitana nga umasidegen ti aldawna.
  kpg-kpg: Malaa, di Tagi e gadagada gi digau ala e hai mee huaidu, idimaa, Mee e iloo Ia
    bolo digaula gu hoohoo hua ga hagalee.
  uig-ARA: لېكىن رەب ئۇنىڭغا قاراپ كۈلىدۇ؛ چۈنكى رەب ئۇنىڭ بېشىغا كېلىدىغان كۈننى
    كۆرىدۇ.
  bps-bps: Kabay nulé ale Dwata, du gadean sa na là mlo malmo ale.
  sus-sus: Kɔnɔ Marigi yelema na mixi ɲaaxi ma, barima a a kolon a fama naxan sɔtɔde.
  pon-2006: Ahpw KAUN-O kin ketin kiparamatki aramas suwed kan, pwe e mwahngih me
    re kereniongehr kamwomwla.
  jae-jae: Mago Apômtau kêômac eŋ gebe kêjala gebe sauŋgeŋ, go ŋac tau ênaŋa.
  ksd-ksd: A Luluai na nongone, Tago i tar gire ba na vut ra bunguna.
  tur-YTC: Efendi ona güler, Çünkü onun gününün geldiğini görür.
  bel-N: Госпад сьмяецца з яго, бо бачыць, што прыходзіць дзень ягоны.
  grc-BRENT: καὶ ἐξεβιάζοντο οἱ ζητοῦντες τὴν ψυχήν μου· καὶ οἱ ζητοῦντες τὰ κακά
    μοι ἐλάλησαν ματαιότητας, καὶ δολιότητας ὅλην τὴν ἡμέραν ἐμελέτησαν.
  kpr-kpr: Avata, Bajari ari ekoko ari kakato aindae gegha jiraira. Ainda susu mo,
    nemo sosighi ari da sifo utua ari dae erira ava, nu kasama erira.
  ind-AYT: Akan tetapi, TUHAN menertawakannya karena Dia melihat bahwa hari-harinya
    sedang tiba.
  yom-yom: Yave wunsevanga mutu wumbimbi ; bila zebi ti lumbu kiandi kalembo yizi.
  yut-yut: Mani Amɨn Tagɨ da nandɨsak, bɨsap kɨnda noman tokdɨsak, uŋun bɨsapmon amɨn
    yokwi pasɨl mudokdaŋ, do Yawe da jɨkgo yanjaŋ yomɨsak.
  nya-nya: koma Ambuye amaseka oyipa pakuti Iye amadziwa kuti tsiku lawo likubwera.
  kyg-kyg: Ala kava neꞌmoꞌa alino apagoꞌya lagauno apatalesiya afinafeꞌmo afaꞌa apakeno
    maiꞌniyaꞌmofeꞌmo apakaefeꞌmo kigi huno neꞌapate.
  hrv-hrv: A Gospod se njemu smije jer vidi da dan njegov dolazi.
  mps-mps: Tiali goli, Genuai Bidigo te sogo me deli te bodolu pedalubo koneyu, tama
    te sogo te dwai sę ebo bidi dabe dolaibao. Tama tiyu, Genuai Bidigo augwaliba
    gisugu mabo dao.
  tpi-tpi: Tasol Bikpela i save, wanpela de bai i kamap, na long dispela de ol man
    nogut bai i lus. Olsem na Bikpela i save lap long ol.
  dan-1931: men Herren, han ler ad ham, thi han ser hans Time komme.
  vie-OVCB: Nhưng Chúa cười nhạo chúng, vì Ngài biết ngày tàn chúng đã gần.
  guj-2017: પ્રભુ તેની હાંસી કરશે, કેમ કે તે જુએ છે કે તેના દિવસો નજીક છે.
  pon-2006A: Ahpw KAUN-O kin ketin kiparamatki aramas suwed kan, pwe e mwahngih me
    re kereniongehr kamwomwla.
  por-BRBSL: O Senhor vai rir dele, pois ele vê que seu dia está chegando.
  eng-OEBUS: the Lord laughs, for he sees that his day is coming.
  swe-swe: 'men Herren (Jahve) [är inte förfärad, han] ler, för han vet (ser) att
    hans dag kommer. [Hans dag kan syfta på Herrens dag eller den dag då den ondes
    planer och makt stoppas.] [Den sjunde hebreiska bokstaven är: ז – Zajin. Tecknet
    avbildar ett svärd och symboliserar rörelse och iver. Ordet ”konspirerar” börjar
    med denna bokstav och förstärker att Gud kommer att agera. Det finns även koppling
    till nästa grupp som visar på vad som kommer hända med de ogudaktiga. Både vers
    14 och 15 börjar med ordet svärd, och beskriver hur det vänds och går in i deras
    eget hjärta. Det nästföljande stycket, vers 14-15, är också längre än normalt
    och har tre rader istället för två.]'
  cth-cth: Hatei, Bawipa ni tamikathout teh a panui sin. Bangkongtetpawiteh, ahnimae
    hnin ka tho hane hah a panue.
  twi-twi: nanso Awurade serew amumɔyɛfo, na onim sɛ wɔn nna abɛn.
  hlt-hlt: A khohnin halo te a hmuh dongah anih te Boeipa loh a nueih thil.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nnɛ́ ò wùó nkɛ dɑú, kɛ yɛ̃́ o yiè duunnímɛ̀.
  msy-2020: Ekiam kamaghɨn fo, gumazamizir kuraba gɨvaghamin dughiam a izi. Kamaghɨn
    a men ingaravati.
  dop-dop: Amɑ Tɑcɑɑ nɑ́ woŋiɣi-ɩ kɛ́. Mpi tɔ, ɩ nyəmɑ́ sɩ hʋʋlɛ kʋyɑkʋ kɑ́ kɔɔ.
  azb-azb: Amma Xudavənd şər adama gülür, Onun dövranının az olmasını bilir.
  eng-DBY: The Lord laugheth at him; for he seeth that his day is coming.
  hin-2017: परन्तु प्रभु उस पर हँसेगा, क्योंकि वह देखता है कि उसका दिन आनेवाला है।
  wol-KYG: Buur Yàlla di ko ree, xam ne bésam a ngi ñëw.
  swp-swp: na Guiau tau baaea i marumaruhiei, paana ie ita ena huia i laolaoma.
  bjr-bjr: Yaaweefa qusasaa misa mandaikamma nimaqaaninnanara iriseenoo naanaidara
    qidanoo.
  eng-YLT: The Lord doth laugh at him, For He hath seen that his day cometh.
  kne-kne: Ngem si Diyos pay et sis-iyekanas daida, tan ammo na ay dandani di kadosaan
    da.
  eng-WYC-2017: But the Lord shall scorn the sinner; for he beholdeth that his day
    cometh.
  eng-WMBB: The Lord will laugh at him, for he sees that his day is coming.
  zat-NTPS: Xránadxu Dios guzrízrequeze̱' chee̱ benne' ca' dxelune̱' da cale̱la lawe'
    da nézene̱' ba za zra cheajsé̱ chee̱ benne' ca'.
  zty-NTPS: X̱anžo Dios wẕížekze' chegak benne' wen da' ẕinnj ka' dan' ẕḻe'ele' za'
    gawze ža kwia yí'gake'.
  urd-GVH: लेकिन रब उस पर हँसता है, क्योंकि वह जानता है कि उसका अंजाम क़रीब ही है।
  rug-rug: Ba hegere nia e Zihova sa tie kaleana, sina gilania Sa sapu lopu sana kaqu
    tava kilasa mo si asa koe Tamasa.
  gaz-gaz: Gooftaan hamootatti ni kolfa; inni akka guyyaan isaanii dhiʼaate ni beekaatii.
  fra-LSG: Le Seigneur se rit du méchant, Car il voit que son jour arrive.
  gnn-gnn: Yurru ŋayipinydja Garraynydja ŋuli ŋunhi beyarrmakthirrina ŋurikalanydja
    ŋunhi dhuwurr‐yätjkalanydja yolŋuwala, liŋgu ŋayinydja marŋgi ŋunhi galki yurru
    dhuwurr‐yätjtja ŋunhinydja yolŋu baḏuwaḏuyunna warrpam'nha.
  yal-yal: Koni Marigin gelema muxu ɲaxine ma, amasɔtɔ a a kolon, e fitina lɔxɔn mi
    fa buma.
  iou-iou: Upäŋkaŋ Ekänitä äma udewanita yäŋärok yäwet täyak. Imata, itkaŋ nämo, api
    waŋ moreneŋ yäŋ nadäk täyak.
  haw-1868: E akaaka mai no nae ka Haku ia ia; No ka mea, ua ike oia i ke kokoke ana
    mai o kona la.
  arb-NAV: وَلَكِنَّ الرَّبَّ يَضْحَكُ مِنْهُ لأَنَّهُ يَرَى أَنَّ يَوْمَ عِقَابِهِ
    آتٍ.
  ded-ded: Nga KEBUNGO ine yenemma dzomoreude, nocac nasongina wegena haude, imoc
    bic negende.
  ewe-ewe: Ke Aƒetɔ la le ame vɔ̃ɖiwo kom, elabena enya be woƒe ŋkeke la gbɔna.
  eng-LEE: The Lord will laugh at him; for he seeth that his day is coming.
  asm-FB: প্ৰভুৱে তেওঁলোকক দেখি হাঁহিছে; কিয়নো তেওঁ দেখিছে যে, তেওঁলোকৰ শেষ দিন চাপি
    আহিছে।
  sus-A: كْنْ مَرِفِ يٍلٍمَ نَ مِشِ حَاشِ مَ، بَرِ مَ عَ عَ كٌلٌن عَ قَمَ نَشَن سْتْدٍ.
  fra-SBL: Le Seigneur se moquera de lui, car il voit que son jour arrive.
  hbo-hbo: אֲדֹנָ֥י יִשְׂחַק־לֹ֑ו כִּֽי־רָ֝אָ֗ה כִּֽי־יָבֹ֥א יֹומֹֽו׃
  kik-kik: no Mwathani athekagĩrĩra andũ acio aaganu, nĩgũkorwo nĩoĩ mũthenya wao
    nĩũrooka.
  fra-NCL: Le Seigneur se rit du méchant, car il voit que son jour arrive.
  cek-AK: Toe anih ih atue pha tih boeh, tiah Angraeng mah panoek pongah, anih to
    pahnui thuih.
  cuk-cuk: Degi-inigwele, Bab-Jehováʼdi dule-isganaga alloed, ar wisid, we-dulemar-bergued
    bato ese warmaksad.
  uig-CYR: Җенимни алмақчи болғанлар қапқан қуриду; Маңа зиянни қәстлигәнләр зәһирини
    чачмақта; Улар күн бойи һейлә-микирләрни ойлимақта.
  tel-2017: వాళ్ళ సమయం అయిపోవచ్చింది కాబట్టి ప్రభువు వాళ్ళను చూసి నవ్వుతాడు.
  hat-BSA: SENYÈ a ri sou li, paske Li wè ke jou li a ap rive.
  ukr-ONPU: Розставляють пастки ті, хто шукає душі моєї; про загибель мою розмовляють
    ті, хто бажає мені зла; цілий день міркують про підступи.
  kos-kos: Tusruktu Leum El isrun mwet koluk, Mweyen El etu lah elos ac fah sa in
    kunausyukla.
  hbo-WLC: אֲדֹנָ֥י יִשְׂחַק־ל֑וֹ כִּֽי־רָ֝אָ֗ה כִּֽי־יָבֹ֥א יוֹמֽוֹ׃
  ibo-ibo: ma onyenwe anyị na-achị ndị ajọ omume ọchị, nʼihi na ọ maara na ụbọchị
    ha na-abịa.
  ory-ory: ପ୍ରଭୁ ତାହାକୁ ଉପହାସ କରିବେ। କାରଣ ତାହାର ଅନ୍ତିମ ଦିନ ଯେ ଆସୁଅଛି, ଏହା ସେ ଦେଖନ୍ତି।
  chk-chk: Nge ewe Samol a takiri ekewe aramasangau, pun a silei pwe a arap ränin
    ar mäla.
  rop-rop: Bat YAWEI sabi en im laf langa detlot nogudbala pipul, dumaji im sabi olabat
    taim blanga binijap kaman gulijap na.
  ukr-1871: Господь сьміється з него, бачить бо, що прийде день його.
  yon-yon: Kumban Yarimanbed arewa kamidan yaa ambon kamendimaan, amborom kuu ye yekaad
    yi ben wengyundi yaron kuu menuun kowe.
  deu-1951: aber mein Herr lacht seiner; denn er hat dafür gesorgt, daß sein Tag kommt!
  eng-JPS: The Lord doth laugh at him; for He seeth that his day is coming.
  srp-1865: Ali mu se Gospod smije, jer vidi da se primièe dan njegov.
  lug-lug: Naye Mukama asekerera ababi, kubanga amanyi ng’entuuko zaabwe ziri kumpi.
  heb-heb: אדני ישחק לו כי ראה כי יבא יומו׃
  ben-IRV: প্রভু তাকে উপহাস করবে, কারণ তিনি দেখেন তার দিন আসছে।
  ntu-ntu: '@see-verse:PSA.037.012'
  pan-pan: ਪ੍ਰਭੂ ਦੁਸ਼ਟ ਦੇ ਉੱਤੇ ਹੱਸੇਗਾ, ਕਿਉਂ ਜੋ ਵੇਖਦਾ ਹੈ ਕਿ ਨਿਆਂ ਦਾ ਦਿਨ ਆਉਂਦਾ ਪਿਆ ਹੈ।
  mya-JVB: သို့သော်လည်းသူ ၏ နေ့ရက်အချိန်ရောက် မည် ကို ဘုရား ရှင်သိမြင် ၍ ၊ သူ့ ကို
    ပြုံး ရယ်တော်မူ၏။
  kgf-kgf: Miŋ Kewunéŋ ic imuhucyawac naléya hosucgéyu héŋtegicʒac imuac niŋac ʒédesi
    wammianʒac.
  tte-O: Na Yeoba tonaenaeli imalumalu-wagili kaiwena ikatai sauga kikiunamo isibayanaeli.
  tbg-tbg: Vika minti variavarovata, Noravano Kotiva vika vehi autuvi taiqavi entava
    aniainarara iriharo, vika naaraihama nimite vairo.
  hmo-hmo: To Lohiabada ese, kara dika taudia ia kirikirilaia noho, badina ia diba,
    dina do ia ginidae, idia be do idia lusi momokani.
  zar-NT: Ruzxidxi cazëʼ Xanruʼ quéguequi, tuʼ riléʼenëʼ dza udxi quéguequi.
  urd-urd: ख़ुदावन्द उस पर हंसेगा, क्यूँकि वह देखता है कि उसका दिनआता है।
  rus-SYN: Ищущие же души моей ставят сети, и желающие мне зла говорят о погибели
    моей и замышляют всякий день козни;
  bqc-SIM: Ãma Dii ìↄ aà yáalↄ, asa a dↄ̃ aà gↄↄ a pa.
  tcz-CHONGTHU: Hinlah Yahweh Pakai in amaho chu ahin nuisat in, ajeh chu aman achung
    thu kitanna ding nikhou ahunglhun chu amui.
  mar-mar: प्रभू त्यास हसत आहे, कारण त्याचा दिवस येत आहे, हे तो पाहत आहे.
  isl-isl: '@see-verse:PSA.037.012'
  hlt-THB: Cehlai Bawipa ing thlak che ce qaih na hy, cekkhqi a tym ce law huili hawh
    hy ti a sim dawngawh.
  qub-qub: Tayta Diosmi ichanga paycunapaj asicun. Musyaycannami fiyucuna illgänanpaj
    cashanta.
  bqp-bqp: Ama Dikiri dìgↄ̃ a yáa dↄ, zaakũ à dↄ̃ kũ a gↄrↄ ni papa.
  hat-hat: Seyè a ap ri mechan an, paske li konnen mechan an pa la pou lontan.
  eng-BSB: but the Lord laughs, seeing that their day is coming.
  eng-WEBPB: The Lord will laugh at him, for he sees that his day is coming.
  kbq-kbq: Hianagi Ra Anumzamo'a ana vahekura zamagiza nere. Na'ankure zamagri'ma
    keagama huzmantesia knamo'a ne-eankino, Agra antahino keno hu'ne.
  pon-pon: A leowa kotin kiparamateki i, pwe a kotin mani a anjau.
  nhe-BL: Pero Toteco quinhuetzquilía nopa tlacame, pampa quimati para monechcahuía
    nopa hora quema quintzontlamiltis.
  wnc-wnc: Siwan ngana Buyambamtapa atnataak. Tapduu gwenduta apik. Apan tapduu wagwene
    wai aminu gatukande wena asining. Unzingge Buyambam tapata waaminu ayanimikgak.
  bus-bus: Mↄde Dii ègↄ̃ à yáa dↄↄ, zaakɛ à dↄ̃ kɛ̀ à gurↄↄ é papa.
  gub-BL: Zanezar upuka iko teko ikatu 'ym ma'e wanehe, Ta'e ukwaw wa'ar ihem etea'i
    haw a'e xe.
  eng-DRA: And they that sought my soul used violence. And they that sought evils
    to me spoke vain things, and studied deceits all the day long.
