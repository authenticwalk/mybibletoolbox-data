verse: PSA.037.018
translations:
  mal-C: നിഷ്കളങ്കരുടെ ദിനങ്ങൾ യഹോവ അറിയുന്നു, അവരുടെ ഓഹരി ശാശ്വതമായി നിലനിൽക്കും.
  deu-TKW: Jahwe kennt die Lebenstage der Redlichen, und ihr Besitz wird immerdar
    bestehn.
  lin-lin: Yawe ayebi mikolo ya bato bazangi pamela, mpe libula na bango ekowumela
    mpo na seko.
  mmx-mmx: Leeme Silok ik lok tatao nedi ding tonga res teren la at levenaleng axap
    i tu melamgo dinaba ruuna lenep kangka aulis atdi.
  eng-LSV: YHWH knows the days of the perfect, || And their inheritance is for all
    time.
  eng-GNV: The Lord knoweth the dayes of vpright men, and their inheritance shall
    bee perpetuall.
  eng-WEBSTER: 'The LORD knoweth the days of the upright: and their inheritance shall
    be for ever.'
  nhw-BL: Mojmostla TOTECO quitlachilía catli quichihuaj masehualme catli itztoque
    xitlahuaque iixpa, huan nopa tlali catli quinmacas para iniaxca huejcahuas para
    nochipa.
  swh-ONEN: Bwana anazifahamu siku za wanyofu, na urithi wao utadumu milele.
  bba-bba: Yinni Gusunɔ u yɛ̃ ye n koo tɑɑrɛ sɑriruɡibu deemɑ ben wɑ̃ɑru sɔɔ. Ben
    yɛnu ɡɑ ǹ bɑnsu mɔ̀.
  eng-KJVCPB: '(י) The Lord knoweth the days of the upright: And their inheritance
    shall be for ever.'
  luo-luo: Ndalo mag joma kare ongʼere ni Jehova Nyasaye, kendo girkeni margi biro
    siko nyaka chiengʼ.
  aii-aii: ܟܹܐ ܝܵܕܹܥ ܡܵܪܝܵܐ ܝܵܘܡܵܢܹ̈ܐ ܕܬܲܡܝܼܡܹ̈ܐ، ܝܵܪܬܘܼܬܵܝܗ‌ܝ ܠܥܵܠܲܡ ܒܸܬ ܗܵܘܝܵܐ.
  meu-meu: Iehova ese asi edia kerere taudia edia dina dibana, idia ahudia bae mia
    hanaihanai.
  npi-ULB: परमप्रभुले नोष्खोटमाथि दिनदिनै हे्र्नुहुन्छ र तिनीहरू उत्तराधिकार सदाको
    निम्ति हुनेछ ।
  yor-yor: Olúwa mọ àwọn ọjọ́ àwọn tó dúró ṣinṣin, àti wí pé ilẹ̀ ìní wọn yóò wà títí
    ayérayé.
  pes-OPCB: خداوند از زندگی افراد درستکار و امین مراقبت می‌کند؛ او به ایشان ارثی فسادناپذیر
    خواهد بخشید!
  tgl-ULB: Binabantayan ni Yahweh ang mga walang kasalanan araw-araw, at ang kanilang
    mana ay mananatili magpakailanman.
  nop-nop: Metam welehik walaniŋ hinek adi yadi Yahwedi momooŋ hinek yabudokolak.
    Tiŋa kwet aditok yemilak woŋ adi aditok haliwooŋ halaak.
  cbu-NT: Apanll tputsee wanasirimshi ksutkiya. Taársheetstam tachingkiya. An tputs
    Apanllush urutari taachinlliniya.
  hui-hui: Anduane Homogo ibugua ibunaga bi larago hale halu biaga karu ibunime handaya
    ho haabo halu dindi ogoni tinagaore wiaabo helolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​စ​ကား​ကို နား​ထောင်​သူ​တို့​အား​စောင့်​ရှောက်​တော်​မူ​၏။
    သူ​တို့​သည်​ပြည်​တော်​ကို​ထာ​ဝ​စဉ်​ပိုင်​ဆိုင် ရ​ကြ​လိမ့်​မည်။
  bod-N: སྐྱོན་བྲལ་མི་ཡི་ཚེ་ཚད་ཡ་ཝཱེས༌མཁྱེན། །དེ་ཚོའི་ནོར་སྐལ་རྟག་ཏུ་གནས་པ༌ཡིན།།
  wsk-wsk: Yawe kariimet nungumik te den bo mena mu pempem nunga bitarso, ale nunga
    melmasak balu nungaram mu eng am nononga pempem anirukko.
  sna-sna: Mazuva avakarurama anozivikanwa naJehovha, uye nhaka yavo ichagara nokusingaperi.
  spa-BLM: Yahvé conoce los días de los perfectos. Su herencia será para siempre.
  cac-cac: A Jehová stan̈van eb' malaj spaltail, axo tas ay d'a eb', malaj b'aq'uin̈
    ol sateloc.
  swh-ULB: Yahwe huwalinda watu wasio na lawama siku hadi siku, na urithi wao utakuwa
    wa milele.
  bel-bel: Я да ўпадку гатовы, і скруха мая заўжды перада мною.
  deu-ELBBK: Der HERR kennt die Tage derer, die lauter sind, und ihr Erbteil wird
    ewig sein;
  mbb-OT: Ed-eturen te Nengazen is menge etew he wazà igkesewayi kandan. Ne is egkepengevilin
    dan ne kenà egkaawà diyà te kandan te taman te taman.
  mal-2015: യഹോവ നിഷ്കളങ്കന്മാരുടെ നാളുകളെ അറിയുന്നു; അവരുടെ അവകാശം ശാശ്വതമായിരിക്കും.
  gup-gup: Bininj nawu minj kabirriyime kunwarre, wanjh nawu Yawey kabennahnan munguyh.
    Dja kabenmarnekarrme kunmakmak kore kadjehdjenyo munguyh.
  ctu-CTI: Lac Yum miꞌ qꞌuel bajcheꞌ miꞌ ñusañob qꞌuin jini tyojoꞌ bʌ. Mach jil ti
    beleꞌ ora chʌ bʌ mi yʌqꞌueñob.
  rmc-rmc: O RAJ pes starinel pal o žužejileskre manuša sako džives a lengro ďeďictvos
    ľikerela pro furt.
  nlg-nlg: Ma Lord ke righitaonira ara hei tara gehegehe uto ma kara holaa na taba
    te kabu kasila.
  pes-OPV: خداوندروزهای کاملان را می‌داند و میراث ایشان خواهدبود تا ابدالاباد.
  ron-1924: Домнул куноаште зилеле оаменилор чинстиць ши моштениря лор цине пе вечие.
  ben-OBCV: দিনের পর দিন সদাপ্রভু নির্দোষদের রক্ষা করেন আর তারা এমন এক অধিকার পাবে
    যা চিরস্থায়ী হবে।
  som-som: Rabbigu wuu yaqaan kuwa kaamilka ah cimrigooda, Oo dhaxalkooduna weligiisba
    wuu waarayaa.
  lat-VUC: Quoniam ego in flagella paratus sum, et dolor meus in conspectu meo semper.
  eng-ASVBT: Jehovah knoweth the days of the perfect; And their inheritance shall
    be forever.
  mna-mna: Wal ambaimbaiŋan ta len uunu sa isaana som na, Yooba mataana pizin. Mi
    matamur ta ni ikam pizin, ko imbotmbot ma alok.
  ita-1885: Il Signore conosce i giorni degli uomini intieri; E la loro eredità sarà
    in eterno.
  eng-LXXUP: For I am ready for plagues, And my grief is continually before me.
  eng-ULB: Yahweh watches over the blameless day by day, and their heritage will be
    forever.
  spa-VBL: El Señor ve lo que le sucede a los inocentes y les garantiza una herencia
    eterna.
  fra-_FOB: L'Éternel connaît les jours des gens intègres, et leur héritage subsistera
    toujours.
  mal-mal: യഹോവ നിഷ്കളങ്കരായവരുടെ നാളുകൾ അറിയുന്നു; അവരുടെ അവകാശം ശാശ്വതമായിരിക്കും.
  urd-GVR: Rab be'ilzāmoṅ ke din jāntā hai, aur un kī maurūsī milkiyat hameshā ke
    lie qāym rahegī.
  suz-BL: परमप्रभु यावेमी दोस मताइब आन नाक्‍ती तुइक्‍ब। मिनु मेको आन शोंप गेना हना
    यो लीब। उपदेसक ८:१२
  eng-NOY: The LORD careth for the life of the upright, And their inheritance shall
    endure for ever.
  ita-1927: L’Eterno conosce i giorni degli uomini integri; e la loro eredità durerà
    in perpetuo.
  ckb-ckb: یەزدان تەمەنی ئەوانە دەزانێت کە بێ کەموکوڕین، هەتاهەتایە میراتیان دەمێنێت.
  eng-BBE: The days of the upright are numbered by the Lord, and their heritage will
    be for ever.
  xsi-xsi: Yova Kindeni ikatonanzi tamâta ŋinde uru sipaloŋo pa i ne ŋgua ku soka
    muli. Aku ikura zo rârâni kinzi ma simo ara lâ tâno ŋinde Yova Kindeni muŋgani
    ipatea panzi.
  kan-OKCV: ನಿರ್ದೋಷಿಗಳು ತಮ್ಮ ದಿವಸಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಪರಾಮರಿಕೆಯಲ್ಲಿ ಕಳೆಯುವರು. ನಿರಪರಾಧಿಯ
    ಬಾಧ್ಯತೆಯು ಯುಗಯುಗಕ್ಕೂ ಇರುವುದು.
  tam-2017: உத்தமர்களின் நாட்களைக் யெகோவா அறிந்திருக்கிறார்; அவர்கள் சுதந்தரம் என்றென்றைக்கும்
    இருக்கும்.
  spa-RV-1909: 'Conoce Jehová los días de los perfectos: y la heredad de ellos será
    para siempre.'
  ron-BTF: DOMNUL cunoaște zilele celor integri și moștenirea lor va fi pentru totdeauna.
  eng-WEBP: The LORD knows the days of the perfect. Their inheritance shall be forever.
  eng-FBV: The Lord knows what is happening to the innocent and grants them an eternal
    inheritance.
  nld-1939: Jahweh zorgt voor de dagen der vromen, En hun erfdeel blijft eeuwig bijeen;
  nch-BL: Mojmosta TOTECO quitachilía cati quichihuaj masehualme cati itztoque xitahuaque
    iixpa, huan nopa tali cati quinmacas para iniaxca huejcahuas para nochipa.
  vie-1934: Đức Giê-hô-va biết số ngày kẻ trọn vẹn, Và cơ nghiệp người sẽ còn đến
    đời đời.
  cha-cha: 'Jatungo si Jeova y jaanen y manunas: ya y erensiañija usaga para taejinecog.'
  hin-CV: याहवेह निर्दोष पुरुषों की आयु पर दृष्टि रखते हैं, उनका निज भाग सर्वदा स्थायी
    रहेगा.
  eng-OURB: י Adonai knows the days of the perfect. Their inheritance shall be forever.
  spa-BES: Los días de los rectos son contados por el Señor, y su heredad será para
    siempre.
  tdx-tdx: י Arofoana’ Iehovà ty andro’ o vantañeo, tsy ho modo kitro añ’afe’e ty
    lova’iareo;
  tha-KJV: พระเยโฮวาห์ทรงทราบวันเวลาของคนไร้​ตำหนิ และมรดกของเขาจะดำรงอยู่​เป็นนิตย์
  por-BR-2018: O SENHOR conhece os dias dos corretos, e a herança deles permanecerá
    para sempre.
  deu-ELO: Jehova kennt die Tage derer, die lauter sind, und ihr Erbteil wird ewig
    sein;
  eng-WYC-2018: The Lord knoweth the days of [the] unwemmed; and their heritage shall
    be (into) without end. (The Lord knoweth all about those without blemish, or without
    fault; and their inheritance shall last forever.)
  epo-epo: La Eternulo scias la tagojn de la virtuloj; Kaj ilia havo restos eterne.
  gfk-gfk: No Watong i nunure tar ira bung nudiet ira gamgamatien na tunotuno, ma
    asa ing diet tinane tar na kis hatika taar.
  uig-PIN: '|י| Pǝrwǝrdigar kɵngli duruslarning künlirini bilidu; Ularning mirasi
    mǝnggügǝ bolidu.'
  beo-beo: 'Hina Gode da Ea sia: nabawane hamosu dunu amo noga:le ouligisa. Amola
    Ea nana liligi da eso huluane ilia: fawane dialumu.'
  tpi-OTNT: Bikpela i save was gut long ol manmeri i bihainim tok bilong em. Na ol
    samting God i givim ol, em ol bai i holim oltaim.
  hau-SA: Kwanakin marasa zarge suna sane ga Ubangiji, kuma gādonsu zai dawwama har
    abada.
  udu-udu: Tap̱a a’di mishki’da tee gi uni kun ’kon ki dar gi mii ’ba/ mo, dhali mal
    buni c̱a’bki’d ki sule/ sule/ mo.
  uig-LAT: '|י| Perwerdigar köngli duruslarning künlirini bilidu; Ularning mirasi
    menggüge bolidu.'
  nde-nde: Insuku zabangelasici ziyaziwa nguThixo, ilifa labo lizakuma lanini.
  ton-ton: '‌ʻOku ʻiloʻi ʻe Sihova ʻae ngaahi ʻaho ʻoe kakai angatonu: pea ko honau
    tofiʻa ʻe tolonga taʻengata.'
  ces-1613: Znáť Hospodin dny upřímých, protož dědictví jejich na věky zůstane.
  eng-WMB: The LORD knows the days of the perfect. Their inheritance shall be forever.
  tam-TCV: குற்றமற்றவர்களின் நாட்களை யெகோவா அறிந்திருக்கிறார்; அவர்களுடைய உரிமைச்சொத்து
    என்றும் நிலைத்திருக்கும்.
  ceb-ULB: Sa matag adlaw gibantayan ni Yahweh ang mga walay sala, ug ang ilang napanunod
    molungtad.
  pol-UBG: PAN zna dni nienagannych, ich dziedzictwo będzie trwać na wieki.
  agr-agr: Apajuík aents tudaugtuchu aidaun kuitamui, tuja ditak ajumaish tuke atina
    nuna jukiagtinai.
  kyc-kyc: Banya letamuli pyuo warombo soo pii minyingi dupwa baame mondo lao rapu
    pyuo kararamopa yuu doko nakamana ingyalu ingyuo ingyara.
  urd-GVU: رب بےالزاموں کے دن جانتا ہے، اور اُن کی موروثی ملکیت ہمیشہ کے لئے قائم
    رہے گی۔
  eng-OEBCW: The Lord watches over the days of the blameless, their heritage will
    continue forever.
  deu-1912: Der HERR kennt die Tage der Frommen, und ihr Gut wird ewiglich bleiben.
  kan-2017: ಯೆಹೋವನು ನಿರ್ದೋಷಿಗಳ ಜೀವಮಾನವನ್ನು ಲಕ್ಷಿಸುತ್ತಾನೆ; ಅವರ ಸ್ವತ್ತು ಶಾಶ್ವತವಾಗಿ ನಿಲ್ಲುವುದು.
  yap-yap: I SOMOL e ma ayuweg e pi’in yad be fol rok, ma binaw e bayi par ni taferad
    ndariy n’umngin nap’an.
  hlt-MCSB: Cuemthuek rhoek kah khohnin te BOEIPA loh a ming pah dongah, a rho khaw
    kumhal duela om ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂሎ ዓሳ ናንጋንዳ ዎዶ ዔዔራኔ፤ ዴና ዔያቶሲ ዔያቶም ማዒ ቢያ ዎዴ ናንጋንዳኔ።
  twi-ASANTE: Awurade nim wɔn a wɔn ho nni asɛm no nna, na wɔn agyapadeɛ bɛtena hɔ
    daa.
  eng-WEBU: The LORD knows the days of the perfect. Their inheritance shall be forever.
  acu-NT: Yuska tunau takachu ainaun wainuitai. Tura asa ukunam pujut nangkankashtinun
    susatnuitai.
  spa-PDDPT: Yavé conoce los días de los íntegros, Y la heredad de ellos será eterna.
  gun-gun: Senhor oikuaa anhetẽ rupi oiko va'e oikoa, ha'e kuery pegua ma raka'e rã
    peve guarã oĩ.
  agu-BL: Na na oc i' tan chicolche'n yi e' yi qui na chijuch quil. Nin cyetz sbne'
    yi chi'ama'l tetz ben k'ej ben sak.
  ilo-ULB: Banbantayan ni Yahweh iti inaldaw-aldaw dagiti awan pakapilawanna, ken
    agnanayonto ti tawidda.
  kpg-kpg: Dimaadua le e madamada humalia hua i digau ala e hagalongo ang gi de Ia.
    Gei ogo digaula ga hai mee gi tenua deelaa, gaa hana hua beelaa.
  uig-ARA: '|י| پەرۋەردىگار كۆڭلى دۇرۇسلارنىڭ كۈنلىرىنى بىلىدۇ؛ ئۇلارنىڭ مىراسى مەڭگۈگە
    بولىدۇ.'
  bps-bps: Klit i duh gadè i Amuito Dwata kagkah i dad to matlu, na nfunla i banwe
    fakangan di dale kel di landè sen.
  sus-sus: Alatala ɲɛngi saxi mixi fanyi xɔn. E kɛ buma nɛ abadan.
  pon-2006: KAUN-O kin ketin apwalih irail me kin peikiong, oh irail pahn sapwenikihla
    sahpwo kohkohlahte.
  jae-jae: Apômtau kêjala lau mansaŋ nêŋ bêc ma nêŋ gêŋlênsêm oc ênêc teŋgeŋ.
  ksd-ksd: A Luluai i nunure ra lavur bung kadiat dia ko tuna, Ma kadia tiniba na
    tur pa na mutu.
  tur-YTC: Yahve kusursuz olanların günlerini bilir. Onların mirası sonsuza dek kalıcıdır.
  bel-N: Ведае ГОСПАД дні беззаганных, і спадчына іхняя будзе на вякі.
  grc-BRENT: Ὅτι ἐγὼ εἰς μάστιγας ἕτοιμος, καὶ ἡ ἀλγηδών μου ἐνώπιόν μου διαπαντός.
  kpr-kpr: Evetu genembo Bajari da sari ava nembo eraera amo, nune kaifa tavo eraira.
    Kotugo enda nene anumbirera amo, evovodae nenda tofodae barera.
  ind-AYT: TUHAN mengetahui hari-hari orang yang tidak bercela, dan warisan mereka
    untuk selama-lamanya.
  yom-yom: Bilumbu bi batu bakambulu tsembolo bizabikini kuidi Yave ayi kiuka kiawu
    kizingilanga mu zithangu zioso.
  yut-yut: Yawe da gulusuŋni mɨni amɨn uŋun kɨlani tagɨsi asak. Ae yo tagɨsi yomɨsak
    uŋun toktogɨsi tɨmɨk wugɨkdaŋ.
  nya-nya: Masiku a anthu osalakwa amadziwika ndi Yehova, ndipo cholowa chawo chidzakhala
    mpaka muyaya.
  kyg-kyg: Ala kava neꞌmoꞌa fatago vayaꞌmo alagepa huꞌa maigae, huno apakeꞌniye. Hetamaꞌapimo
    afaꞌa hanege hanege huno hanegaiye.
  hrv-hrv: $JOD Jahve se brine za život čestitih, dovijeka će trajati baština njihova.
  mps-mps: Genuai Bidigo te aga po wali pabo we bidi bugagia tonalueibao. Tama te
    Godigo augwali mani doado bage, te augwa sesemane sogo tolalueibao.
  tpi-tpi: Bikpela i save was gut long ol manmeri i bihainim tok bilong em. Na ol
    samting God i givim ol, em ol bai i holim oltaim.
  dan-1931: HERREN kender de uskyldiges Dage, deres Arvelod bliver evindelig;
  vie-OVCB: Chúa Hằng Hữu biết số ngày người thiện lành, Ngài cho họ cơ nghiệp vĩnh
    cửu.
  guj-2017: યહોવાહ ન્યાયીઓની જિંદગીના સર્વ પ્રસંગો જાણે છે અને તેઓનો વારસો સર્વ કાળ
    ટકી રહેશે
  pon-2006A: KAUN-O kin ketin apwalih irail me kin peikiong, oh irail pahn sapwenikihla
    sahpwo kohkohlahte.
  por-BRBSL: Yahweh conhece os dias do perfeito. A herança deles será para sempre.
  eng-OEBUS: The Lord watches over the days of the blameless, their heritage will
    continue forever.
  swe-swe: Herren(Jahve)känner(vet) de uppriktigas dagar(han tar hand om de helhjärtade)
    [], deras arv består för evigt.
  cth-cth: BAWIPA ni tamikalannaw e hnin a panue pouh teh, a coe awh e râw teh a yungyoe
    kangning e doeh.
  twi-twi: Awurade nim wɔn a wɔn ho nni asɛm no nna, na wɔn agyapade bɛtena hɔ daa.
  hlt-hlt: Cuemthuek rhoek kah khohnin te BOEIPA loh a ming pah dongah, a rho khaw
    kumhal duela om ni.
  tbz-SIM: Kuyie nyɛ̃́mu bɛ̀ɛ̀ yié nku kuɔ́ bɛ we mɑ̀mɛ̀, kù yóó bɛ̀ duɔ́ ndɛ̀ yó
    ntú bɛ kpɛrɛ ndɛ sɑ̃́ɑ̃̀.
  msy-2020: Ikiavɨra Itir God gumazamizir an akamɨn gɨn zuiba, a deravɨra me geghuva
    men gari. Ezɨ nguazir me itim, a bar moghɨra men nguazimɨn mɨn ikɨ mamaghɨra ikiam.
  dop-dop: N nyəmɑ́ mpɑ pɑ tɔŋ ɩsɩɩ Ɩsɔ sɔɔlɑɑ tɔ pɑ tɔɔ kɛ́ nɑ mpi n kɑ́ hɑ-wɛ tɔ,
    pɩɩ pəsɩ pɑ nyəm kɛ tɑm tɔɔ.
  azb-azb: Rəbbə kamillərin gündəlik qayğıları məlumdur, Onların irsi əbədi qalacaq.
  eng-DBY: 'Jehovah knoweth the days of the perfect; and their inheritance shall be
    for ever:'
  hin-2017: यहोवा खरे लोगों की आयु की सुधि रखता है, और उनका भाग सदैव बना रहेगा।
  wol-KYG: Ku maandu, Aji Sax ji yég la, sab cér sax.
  swp-swp: Tatao nige abahegirudi GUIAU edi huia abina i atao, edi gogo hinage abo
    se ota i lau e nige nosina.
  bjr-bjr: Yaaweena ufa mau fimariasa Yaaweefa misa marirana niranasaa rakisidanoo.
    Maa maqa maaqafa misaindikinoo naaruara mariannoo.
  eng-YLT: Jehovah knoweth the days of the perfect, And their inheritance is — to
    the age.
  kne-kne: Ay-ayowanan Diyos din managtongpal en sisya sin am-in ay agew di biyag
    da, ya din daga ay tinawid da et oka das eng-enggana.
  eng-WYC-2017: The Lord knoweth the days of [the] unwemmed; and their heritage shall
    be without end.
  eng-WMBB: The LORD knows the days of the perfect. Their inheritance shall be forever.
  zat-NTPS: Nunbea Xránadxu ca zaj naca zra xelezúa benne' du lazre' ca', na' da zaj
    napa benne' ca' xelezúa na chadía chacanna.
  zty-NTPS: Nonbia' X̱anžon' baḻ ža sóagake' nbángake'. Da' zej nape benne' chawe'
    ka' soan to chi'ize.
  urd-GVH: रब बेइलज़ामों के दिन जानता है, और उनकी मौरूसी मिलकियत हमेशा के लिए क़ायम
    रहेगी।
  rug-rug: Tataru ni e Zihova sarini pu va tabea si Asa, meke kaqu tagoa rina tudia
    sa popoa sapu ele poni ni Sa ninae rane ka rane.
  gaz-gaz: Waaqayyo bara tolootaa ni beeka; dhaalli isaaniis bara baraan jiraata.
  fra-LSG: L’Éternel connaît les jours des hommes intègres, Et leur héritage dure
    à jamais.
  gnn-gnn: Garraynydja ŋuli djäka muka marrtji ŋurikinydja yolŋuwu ŋunhi ŋayi ŋuli
    marrtji nhanukalay yana dhukarrkurru ḏarrtjalkkurru, ga ŋunhiyi nhä malanha wekanhara
    Godkuŋu nhanukuŋuway yurru ŋunhiyinydja ŋuriki dhäruk‐märranharamirriwu yolŋuwu
    gupaḏalnha‐wala yana.
  yal-yal: Alatala yengi dɔxi sɔntarene xɔn. E kɛɛn luma nɛn habadan.
  iou-iou: Bureni, Ekänitä ämawebe mani buramiŋpäŋ iwat täkaŋ u watä säkgämän it yämiŋpäŋ
    kome iwoyäŋ yämani u inita biŋam yäniŋ kirewänpäŋ uken tärek-täreki nämo api itneŋ.
  haw-1868: Ua ike o Iehova i na la o ka poe ku pono; A e mau loa ana no hoi ko lakou
    hooilina.
  arb-NAV: الرَّبُّ عَلِيمٌ بِأَيَّامِ الْكَامِلِينَ، وَمِيرَاثُهُمْ يَدُومُ إِلَى
    الأَبَدِ.
  ded-ded: KEBUNGO ngic kopocsic mong mi meficgeandae, yeneac nasongina negendacde.
    Nga yeni maridzoming negemma wiac megecde, imoc wisic wisickea kpac anu
  ewe-ewe: Ame siwo ŋuti fɔɖiɖi mele o la ƒe ŋkekewo le nyanya na Yehowa, eye woƒe
    domenyinu anɔ anyi tegbetegbe.
  eng-LEE: 'The Lord regardeth the days of the upright: and their inheritance shall
    endure for ever.'
  asm-FB: সিদ্ধ লোকৰ সকলো দিন যিহোৱাই জানে, আৰু তেওঁলোকৰ আধিপত্য চিৰকাললৈকে থাকিব।
  sus-A: عَلَتَلَ حّنفِ سَشِ مِشِ قَنيِ شْن. عٍ كّ بُمَ نّ عَبَدَن.
  fra-SBL: Yahvé connaît les jours des parfaits. Leur héritage sera éternel.
  hbo-hbo: יֹודֵ֣עַ יְ֭הוָה יְמֵ֣י תְמִימִ֑ם וְ֝נַחֲלָתָ֗ם לְעֹולָ֥ם תִּהְיֶֽה׃
  kik-kik: Matukũ ma andũ arĩa matarĩ ũcuuke nĩmooĩo nĩ Jehova, na igai rĩao rĩgũtũũra
    nginya tene.
  fra-NCL: Yahweh connaît les jours des hommes intègres, et leur héritage dure à jamais.
  cek-AK: 'Katoeng kaminawk ih aninawk loe Angraeng mah panoek pae: nihcae ih qawk
    loe dungzan khoek to cak poe tih.'
  cuk-cuk: Bab-Jehová, dule-inniki-nanadimalad-edarbediid. A-dulemarga ibmar-uklegoedi,
    degisadegu egadga guoed.
  uig-CYR: Чүнки мән дәлдәңшип, түгишәй дәп қалдим, Азавим көз алдимдин кәтмәйду.
  tel-2017: యెహోవా నిందారహితులను ప్రతిరోజూ కనిపెట్టుకుని ఉంటాడు. వాళ్ళ వారసత్వం నిత్యమూ
    ఉంటుంది.
  hat-BSA: SENYÈ a konnen jou a sila ki dwat yo. Eritaj yo va dire jis pou tout tan.
  ukr-ONPU: Бо я стою хитаючись, і скорбота моя завжди переді мною.
  kos-kos: LEUM GOD El karinganulos su aksol, Ac acn uh fah ma lalos nwe tok.
  hbo-WLC: יוֹדֵ֣עַ יְ֭הוָה יְמֵ֣י תְמִימִ֑ם וְ֝נַחֲלָתָ֗ם לְעוֹלָ֥ם תִּהְיֶֽה׃
  ibo-ibo: Ndị na-enweghị ịta ụta na-ebi ndụ ha nʼokpuru nlekọta Onyenwe anyị, ihe
    nketa ha ga-adịgide ruo mgbe ebighị ebi.
  ory-ory: ସଦାପ୍ରଭୁ ସିଦ୍ଧ ଲୋକମାନଙ୍କ ଦିନସବୁ ଜାଣନ୍ତି ଓ ସେମାନଙ୍କ ଅଧିକାର ଅନନ୍ତକାଳସ୍ଥାୟୀ
    ହେବ।
  chk-chk: Ewe Samol mi Lapalap a tümwünü ekewe aramas esap wor ar tipis, repwe chök
    fafanü fanüer tori feilfeilachök.
  rop-rop: YAWEI oldei maindimbat ol detlot pipul hu duwit langa im, en olabat kantri
    garra jidan olagijawan blanga olabat.
  ukr-1871: Знає Господь днї тих, що непорочні, і спадьщина їх буде по віки;
  yon-yon: Yariman kuu ambarakmiwen kii ande kadwondiyiibbandan yi weeb kuu yekaadkeroon,
    kwane yi yumbon kandiwen kuu aron korem kwane angkimbaraneen.
  deu-1951: Der HERR kennt die Tage der Frommen, und ihr Erbe wird ewiglich bestehen.
  eng-JPS: The LORD knoweth the days of them that are wholehearted; and their inheritance
    shall be for ever.
  srp-1865: Zna Gospod dane bezazlenima, i dio njihov traje dovijeka.
  lug-lug: Ennaku z’abataliiko kya kunenyezebwa, zimanyibwa Mukama, era omugabo gwabwe
    gunaabanga gwa lubeerera.
  heb-heb: יודע יהוה ימי תמימם ונחלתם לעולם תהיה׃
  ben-IRV: সদাপ্রভুু ধার্ম্মিকদের দিন গুলো জানেন এবং তাদের উত্তরাধিকার চিরকাল থাকবে।
  ntu-ntu: '@see-verse:PSA.037.017'
  pan-pan: ਯਹੋਵਾਹ ਖਰੇ ਲੋਕਾਂ ਦੇ ਦਿਨ ਜਾਣਦਾ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਅਧਿਕਾਰ ਸਦਾ ਤੱਕ ਰਹੇਗਾ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့၏ နေ့ရက် ကာလကို ထာဝရဘုရား သိ မှတ်တော်မူ၍ ၊ သူ တို့၏
    အမွေ ဥစ္စာသည်အစဉ် အမြဲတည် လိမ့်မည်။
  kgf-kgf: Yawenéŋ ic képésicya qahac iwac kekec naléya imi mocʒoŋ nindaru hezac.
    Iwac mératéc ai buŋa imi heheseli hema emma kecmac.
  tte-O: Yo siya analiyao Yeoba siobigai kani igite-kalatagili yo yanuwane kani iyamala
    ali gogo miyamiya yaina.
  tbg-tbg: Kia uvavanovata vikaqaa vaimanta variaka Noravano Kotiva vikaqaa koqema
    kero raqiki vairo. Noravano vika kaama nimitai haikava kia taiqa viraitiro, ekaa
    enta ekaa enta qaqi variqiro vuanaro.
  hmo-hmo: Lohiabada ese mai edia kerere lasi taudia ia naria noho, bona Dirava ese
    idia dekenai ia henia gau namodia, be do idia dogoatao ela bona hanaihanai.
  zar-NT: Ruíʼi ladxiʼ cazëʼ Xanruʼ nupa bitiʼ bi xiguiaʼ nabágaʼgaca, ateʼ guéquiticaʼsö
    xiyúgaca quéguequi.
  urd-urd: कामिल लोगों के दिनों को ख़ुदावन्द जानता है, उनकी मीरास हमेशा के लिए होगी।
  rus-SYN: Я близок к падению, и скорбь моя всегда предо мною.
  bqc-SIM: Dii tàaesaideↄ yã́ dↄ̃, an kpaalɛ ìↄ dɛ ń pↄ́ ũ gↄↄpiiɛ.
  tcz-CHONGTHU: Ani ania Yahweh Pakai in themmona neilou hochu avetsui ding, chule
    amahon tonsotna mang louding gou chu alodiu ahi.
  mar-mar: परमेश्वर निर्दोषास दिवसेन दिवस बघतो, आणि त्यांचे वतन सदैव राहील.
  isl-isl: Daglega skoðar Drottinn réttlætisverk trúaðra og reiknar þeim eilíf laun.
  hlt-THB: Coet amak kap qoe thlangkhqi a khawnyn ce Bawipa ing sim pehy, a qopang
    hly kawi awm kumqui dyna cak loet kaw.
  qub-qub: Alli runacunataga Tayta Dios waran-waranmi ricaycan. Paycunaga chasquengapaj
    imaypis mana ushacajtami.
  bqp-bqp: Dikiri taarisaridenↄ yã dↄ̃, ń bakaa dìgↄ̃ de ń pↄ́ ũ gↄrↄ sĩnda pínki.
  hat-hat: Seyè a konnen jan moun ki fè volonte l' yo ap viv. Eritaj yo la pou tout
    tan.
  eng-BSB: The LORD knows the days of the blameless, and their inheritance will last
    forever.
  eng-WEBPB: The LORD knows the days of the perfect. Their inheritance shall be forever.
  kbq-kbq: Hagi hazenkezmima omne vahera Ra Anumzamo'a kegava hunezmantenige'za, mevavama
    hania zantamina erisanti haregahaze.
  pon-pon: leowa kotin manier ran en me lelapok kan, o ar dipijou pan duedueta.
  nhe-BL: Mojmostla TOTECO quitlachilía tlen quichihuaj tlacame tlen itztoque xitlahuaque
    iixpa, huan nopa tlali tlen quinmacas para iniaxca huejcahuas para nochipa.
  wnc-wnc: Buyambam tapata aminu ie wam gwaamuke tawakaingu katak kayuak. Unzingge
    sanga Anututa yamunggau asinggan pake yutning.
  bus-bus: Dii taarisaideenↄ yã dↄ̃, aↄ̃ baka ègↄ̃ dɛ ń pↄ́ ũ gurↄ píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzekaiw ikatu ma'e wanehe tuweharupi a'e. Ywy
    imume'u pyrer rehe wanekon putar awyzeharupi wà nehe.
  eng-DRA: 'For I am ready for scourges: and my sorrow is continually before me.'
