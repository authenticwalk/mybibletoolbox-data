verse: PSA.037.021
translations:
  mal-C: ദുഷ്ടർ വായ്പവാങ്ങുന്നു, ഒരിക്കലും തിരികെ നൽകുന്നില്ല, എന്നാൽ നീതിനിഷ്ഠർ ഉദാരപൂർവം
    ദാനംചെയ്യുന്നു;
  deu-TKW: Der Gottlose borgt und bezahlt nicht, aber der Fromme ist mildthätig und
    giebt.
  lin-lin: Moto mabe adefaka mpe azongisaka te, kasi moto ya sembo ayokaka mawa mpe
    akabaka.
  mmx-mmx: Laradi xapmek i ngising panga ketla kopmen na porang amlong i. Ketla laradi
    avukat ik lok momo rim taba mi leventamtaba ren.
  eng-LSV: The wicked is borrowing and does not repay, || And the righteous is gracious
    and giving.
  eng-GNV: The wicked boroweth and payeth not againe. but the righteous is mercifull,
    and giueth.
  eng-WEBSTER: 'The wicked borroweth, and payeth not again: but the righteous showeth
    mercy, and giveth.'
  nhw-BL: Se masehuali catli amo cuali iyolo motlanehui se tlamantli huan ayacmo quicuepa.
    Pero masehualme catli cuajcualme quipiyaj hueyi ininyolo huan temacaj hasta mocahua.
  swh-ONEN: Waovu hukopa na hawalipi, bali wenye haki hutoa kwa ukarimu.
  bba-bba: Tɔn kɔ̃sobu bɑ̀ n bɔkurɑ, bɑ ku rɑ wesie. Adɑmɑ ɡemɡii u rɑ kɛ̃ kɑ nuku
    tiɑ.
  eng-KJVCPB: '(ל) The wicked borroweth, and payeth not again: But the righteous sheweth
    mercy, and giveth.'
  luo-luo: Joma timbegi richo holo ji gik moko to ok chul, to joma kare to chiwo gi
    ngʼwono;
  aii-aii: ܟܹܐ ܡܲܕܝܸܢ ܪܲܫܝܼܥܵܐ ܘܠܹܐ ܦܵܪܹܥ، ܐܝܼܢܵܐ ܙܲܕܝܼܩܵܐ ܟܹܐ ܪܲܚܸܡ ܘܟܹܐ ܝܵܗܒܹܠܔ.
  meu-meu: Kara dika tauna na e abi torehaimu, bena ihalouna asi dibana a kara maoromaoro
    tauna na mai ena harihari-bada ida e henimu.
  npi-ULB: दुष्‍ट मानिसहरूले ऋण लिन्छन् तर तिर्दैनन्, तर धर्मी व्‍यक्‍ति उदार हुन्छ
    र दिन्छ ।
  yor-yor: Àwọn ènìyàn búburú yá, wọn kò sì san án padà, ṣùgbọ́n àwọn olódodo a máa
    ṣàánú, a sì máa fi fún ni;
  pes-OPCB: آدم شرور قرض می‌گیرد و پس نمی‌دهد، اما شخص نیک با سخاوتمندی به دیگران
    کمک می‌کند.
  tgl-ULB: Ang masama ay nangungutang pero hindi nagbabayad, pero ang matuwid ay mapagbigay
    at nagbibigay.
  nop-nop: Me kadakaniŋ adi nemek niŋ belak u kibikoŋ nemu tubu-udanelak. Iŋgoŋ me
    fofooŋ adi siloŋ momooŋ tiŋa metam nolidok nemek fee yemilak.
  cbu-NT: Tputs yashingchich maacheetsi yáyaritaatssin, itaru nda tuwanpukanaya. Itaru,
    Apanllchichsha maacheetsi yaksin, aranginasha tuwanpukanaya.
  hui-hui: Mini kowi kagome mbirale dano howa yadai nabi nalu puabo haga. Bayale biaga
    kagome ibunaga mbirale ngaru habua nabi mo guaila howa tale biaga.
  mya-mya: သူ​ယုတ်​မာ​သည်​ချေး​ငှား​ပြီး​နောက် ပြန်​၍​မ​ပေး​မ​ဆပ်​တတ်။ သူ​တော်​ကောင်း​မူ​ကား​ရက်​ရော​စွာ​ပေး​ကမ်း
    တတ်​၏။
  bod-N: ངན་པས་བུ་ལོན་གཡར་ནས་མི་འཇལ༌ཡང༌། །དྲང་པོས་གཏོང་ཕོད་ངང་ནས་སྦྱིན་པ༌གཏོང༌།།
  wsk-wsk: Kariimet memek alo mu bo ko mel tasan agi mu, koma me nungarsan; bare kariimet
    ningo diram betera alo mu, amilmil te melmasak kariimet saki nungarsan;
  sna-sna: Vakaipa vanokwereta uye havadzori, asi vakarurama vanopa zvakawanda;
  spa-BLM: Los malvados piden prestado y no lo devuelven, pero los justos dan generosamente.
  cac-cac: A eb' sc'ulan chucal, tz'och eb' majan, maxtzac yac' meltzaj smajan eb'
    chi'. Axo eb' anima vach' spensar, ay yoq'uelc'olal eb', elb'enn̈ej yel yuj eb'.
  swh-ULB: Mtu mwovu hukopa lakini halipi, bali mtu mwenye haki ni mkarimu na hutoa.
  bel-bel: і тыя, што плацяць мне злом за дабро, ваююць супроць мяне, бо я за добрым
    іду.
  deu-ELBBK: Der Gottlose borgt und erstattet nicht wieder; der Gerechte aber ist
    gnädig und gibt.
  mbb-OT: Is lalung he menge etew ne emun ed-utang ne kenà ebayad. Ne kelelaǥan mulà
    is menge metazeng.
  mal-2015: ദുഷ്ടൻ വായ്പ വാങ്ങുന്നു, തിരികെ കൊടുക്കുന്നില്ല; നീതിമാനോ കൃപാലുവായി ദാനം
    ചെയ്യുന്നു.
  gup-gup: Nawu birriwarre bininj wanjh kabirridjalmang njalehnjale, dja minj kabindimarnedurndiwe
    bedberre nawu birrikarrmi. Dja ngaleng birrimak bininj wanjh birridjalnjilngmak
    bu kabirriweykan njalehnjale.
  ctu-CTI: Jini simaroñob miꞌ cꞌajtin ti bet. Machꞌan miꞌ chaꞌ qꞌuextyʌben. Pero an
    i yutslel i pusicꞌal jini tyoj bʌ. Mi yʌcꞌ yañoꞌ bʌ loqꞌuem ti chʌ bʌ an i chaꞌan.
  rmc-rmc: O nalačho lel kečeň a na del pale, ale le spravodľivoneske hin pharo a
    del ščirones.
  nlg-nlg: Rana tangotangodika tara hola kau mara mua tutughu oli, na tinoni uto te
    vei arovi me hevei nia na lio te maemane.
  pes-OPV: شریر قرض می‌گیرد ووفا نمی کند و اما صالح رحیم و بخشنده است.
  ron-1924: Чел рэу я ку ымпрумут ши ну дэ ынапой, дар чел неприхэнит есте милос ши
    дэ.
  ben-OBCV: দুষ্টেরা ঋণ নেয় কিন্তু পরিশোধ করে না, কিন্তু ধার্মিকেরা উদারতার সাথে
    দান করে;
  som-som: Kii shar lahu wax buu amaahdaa, mana bixiyo mar dambe, Laakiinse kan xaqa
    ahu wuu naxariistaa, waxna wuu bixiyaa.
  lat-VUC: Qui retribuunt mala pro bonis detrahebant mihi, quoniam sequebar bonitatem.
  eng-ASVBT: The wicked borroweth, and payeth not again; But the righteous dealeth
    graciously, and giveth.
  mna-mna: Wal sananŋan tikamam mbun mi tikodot som. Mi wal ndeeŋeŋan na, timuŋaiŋai
    zin tomtom mi tikamam koroŋ pizin sorok.
  ita-1885: L'empio prende in prestanza, e non rende; Ma il giusto largisce, e dona.
  eng-LXXUP: They that reward evil for good slandered me; Because I followed righteousness.
  eng-ULB: The wicked person borrows but does not repay, but the righteous person
    is generous and gives.
  spa-VBL: Los malvados prestan, pero no pagan; mientras que aquellos que son rectos
    dan generosamente.
  fra-_FOB: Le méchant emprunte, et ne rend pas; mais le juste a compassion, et il
    donne.
  mal-mal: ദുഷ്ടൻ വായ്പ വാങ്ങിയിട്ട്, തിരികെ കൊടുക്കുന്നില്ല; നീതിമാനോ ദയതോന്നി ദാനം
    ചെയ്യുന്നു.
  urd-GVR: Bedīn qarz letā aur use nahīṅ utārtā, lekin rāstbāz mehrbān hai aur faiyāzī
    se detā hai.
  suz-BL: परमप्रभु आ अरेशो मटीबपुकीमी जेर जशा, मथाप्‍नीम। मिनु ठीक पाइबपुकीमी हाइश्‍शो
    दुम्‍शा गेनीम।
  eng-NOY: The wicked borroweth, and repayeth not; But the righteous is merciful and
    bountiful.
  ita-1927: L’empio prende a prestito e non rende; ma il giusto è pietoso e dona.
  ckb-ckb: بەدکاران قەرز دەکەن و پێیان نادرێتەوە، بەڵام ڕاستودروستەکان بە دڵفراوانییەوە
    دەبەخشن.
  eng-BBE: The sinner takes money and does not give it back; but the upright man has
    mercy, and gives to others.
  xsi-xsi: Kinzi tamâta sakamao uru sikai kelekele saŋenzi tininzi pinde, andeta muli
    kinzi situ ŋana kelekele ŋinde, nde tia. Aŋga kinzi tamâta ara sisilikana warakanzi
    nenzi mbaliŋa tia ndo. Kinzi uru kelekele rârâ silanzi tininzi pinde.
  kan-OKCV: ದುಷ್ಟನು ಸಾಲ ಮಾಡಿ ಹಿಂದಿರುಗಿ ಕೊಡದೆ ಹೋಗುವನು. ಆದರೆ ನೀತಿವಂತನು ಧಾರಾಳವಾಗಿ ಕೊಡುತ್ತಾನೆ.
  tam-2017: துன்மார்க்கன் கடன் வாங்கிச் செலுத்தாமற் போகிறான்; நீதிமானோ இரங்கிக்கொடுக்கிறான்.
  spa-RV-1909: El impío toma prestado, y no paga; mas el justo tiene misericordia,
    y da.
  ron-BTF: Cel stricat împrumută și nu plătește înapoi, dar cel drept arată milă și
    dă.
  eng-WEBP: The wicked borrow, and don’t pay back, but the righteous give generously.
  eng-FBV: The wicked borrow, but don't repay; while those who do right give generously.
  nld-1939: De boze moet lenen, en kan niet betalen, De gerechte kan mild zijn en
    geven;
  nch-BL: Se masehuali cati amo cuali iyolo motanehui se tamanti huan ayecmo quicuepa.
    Pero masehualme cati cuajcualme quipiyaj hueyi iniyolo huan temacaj hasta mocahua.
  vie-1934: Kẻ ác mượn, mà không trả lại; Còn người công bình làm ơn, và ban cho.
  cha-cha: 'Y manaelaye mañuñule inayao ya ti jaapapasetalo: ya y manunas guaja minaaseñija
    ya mannae.'
  hin-CV: दुष्ट ऋण लेकर उसे लौटाता नहीं, किंतु धर्मी उदारतापूर्वक देता रहता है;
  eng-OURB: ל The wicked borrow, and don’t pay back, but the upright give generously.
  spa-BES: El pecador toma dinero y no lo devuelve; pero el hombre recto tiene misericordia
    y da a los demás.
  tdx-tdx: ל Misongo i tsivokatsey fe tsy mañavake; matarike i vantañey vaho mañomey.
  tha-KJV: คนชั่วขอยืมและไม่​จ่ายคืน แต่​คนชอบธรรมนั้นแสดงความเมตตาและแจกจ่าย
  por-BR-2018: O perverso toma emprestado, e paga de volta; mas o justo se compadece
    e dá.
  deu-ELO: Der Gesetzlose borgt und erstattet nicht wieder; der Gerechte aber ist
    gnädig und gibt.
  eng-WYC-2018: A sinner shall borrow, and shall not pay (back); but a just man hath
    mercy, and shall give, (or but the righteous have love, and shall give to others).
  epo-epo: Malpiulo prunteprenas kaj ne pagas; Sed piulo korfavoras kaj donas.
  gfk-gfk: Ira ut na sakena diet la sarsaring ma diet pa na balu pukus, iesen ira
    ut na takodas diet la manga hartabar bia.
  uig-PIN: '|ל| Rǝzil adǝm ɵtnǝ elip ⱪayturmaydu; Əmma ⱨǝⱪⱪaniy adǝm meⱨribanliⱪ bilǝn
    ɵtnǝ beridu;'
  beo-beo: 'Wadela:i hamosu dunu da fa:no bidi imunusa: liligi udigili laha be fa:no
    hame iaha. Be noga:i dunu da hahawane mae dawa:iwane iaha.'
  tpi-OTNT: Man nogut i save dinau long ol samting na em i no save bekim dinau. Tasol
    stretpela man i save mekim gutpela pasin na em i save givim planti samting long
    ol arapela man.
  hau-SA: Mugaye kan yi rance ba sa kuma biya, amma masu adalci suna bayar hannu sake;
  udu-udu: Amanmii tonthus barki to ḵal ’peni ’kwani mo tani, dhali mol c̱iya murem
    piti ka nyaŋ’ko’d mo, hili a’diŋ ḵar/e ta’da ’the mo dhali c̱i’da c̱i mo.
  uig-LAT: '|ל| Rezil adem ötne élip qayturmaydu; Emma heqqaniy adem méhribanliq bilen
    ötne béridu;'
  nde-nde: Ababi bayaboleka kodwa kababuyiseli, kodwa abalungileyo bayapha kakhulu;
  ton-ton: '‌ʻOku nō ʻae angakovi, pea ʻikai toe totongi: ka ʻoku fakahā ʻae ʻofa
    ʻe he māʻoniʻoni, ʻo foaki.'
  ces-1613: Vypůjčuje bezbožník, a nemá co oplatiti, ale spravedlivý milost činí,
    a rozdává.
  eng-WMB: The wicked borrow, and don’t pay back, but the righteous give generously.
  tam-TCV: கொடியவர்கள் கடன்வாங்கித் திருப்பிக்கொடுக்காமல் விட்டுவிடுகிறார்கள்; ஆனால்
    நீதிமான்கள் தாராள மனதுடன் கொடுக்கிறார்கள்.
  ceb-ULB: Ang daotang mga tawo manghulam apan dili mobayad, apan ang tawong matarong
    manggihatagon.
  pol-UBG: Niegodziwy pożycza i nie zwraca, a sprawiedliwy lituje się i rozdaje.
  agr-agr: Aents pegkegchauwa duka tsagkatjukta takui tsagkatkamash akikmachui; untsu
    aents pegkeja duka tsagkatkamak nuni ewagas akikmawai.
  kyc-kyc: Wambu kopetame pingi dupwana yulu doko bange saka napala mee yari ingyuo
    kee lao nyepala dee range maiyakami nange. Dopa piramopape akali keyange dokome
    bange mee mairamo doko ketae reto maiyuo maiyuo karara.
  urd-GVU: بےدین قرض لیتا اور اُسے نہیں اُتارتا، لیکن راست باز مہربان ہے اور فیاضی
    سے دیتا ہے۔
  eng-OEBCW: The wicked must borrow and cannot pay back, but the righteous is lavish
    and gives.
  deu-1912: Der Gottlose borgt und bezahlt nicht; der Gerechte aber ist barmherzig
    und gibt.
  kan-2017: ದುಷ್ಟನು ಸಾಲಮಾಡಿಕೊಂಡು ತೀರಿಸಲಾರದೆ ಹೋಗುವನು; ನೀತಿವಂತನು ಪರೋಪಕಾರಿಯಾಗಿ ಧರ್ಮಕೊಡುವನು.
  yap-yap: En nib kireb e ma ning ni ku ra fulweg, machane der ma fulweg, ma en ni
    bfel’ e ba gol ma de si’in.
  hlt-MCSB: Halang loh a pu vaengah thuung pawt dae hlang dueng long tah a rhen tih
    a paek.
  mdy-ETH: ጎሜ ማዻ ዓሲ ዓሲዳፓ ታታልዓኔ፤ ጋዓንቴ ማሂ ዬያ ጪጉዋሴ፤ ፂሎ ዓሲ ጋዓንቴ ሚጪንታኔ፤ ማሂያኣ ዒንጋኔ።
  twi-ASANTE: Amumuyɛfoɔ pɛ bosea, na wɔntua, nanso ɔteneneeni de ahummɔborɔ ma;
  eng-WEBU: The wicked borrow, and don’t pay back, but the righteous give generously.
  acu-NT: Pasé aints ainau kuikian ikiatsata tusar, kuikian jurukiariat awangtutsuk
    pujuu ainawai. Antsu pengke aints ainauka kuikiarin surimtsuk wait anengkratin
    ainawai.
  spa-PDDPT: El perverso toma prestado y no paga, Pero el justo es compasivo y da.
  gun-gun: Heko vai va'e ma oiporu aguã re ojerure teĩ nomboekoviai 'rã. Ha'e rã heko
    porã va'e ma nhomboaxy vy ome'ẽ rive 'rã mba'emo.
  agu-BL: E' c'amol pwok poro qui't na chichoj. Ma yi e' balaj nak, na cyak' cyetz
    chipu'k, tan quich'eye'n yi e' yi at tajwe'n scyetz.
  ilo-ULB: Bumulod ti nadangkes a tao ngem saanna a bayadan, ngem naparabur a mangmangted
    ti nalinteg a tao.
  kpg-kpg: Digau huaidu le e kae nadau mee boibana, hagalee hui, gei digau humalia
    e dumaalia i nadau wanga dehuia.
  uig-ARA: '|ל| رەزىل ئادەم ئۆتنە ئېلىپ قايتۇرمايدۇ؛ ئەمما ھەققانىي ئادەم مېھرىبانلىق
    بىلەن ئۆتنە بېرىدۇ؛'
  bps-bps: I dad to sasè gal mdem bay là gmagan tamlas i ndemla, bay i to fye too
    mayè mlé.
  sus-sus: Mixi ɲaaxi doni tongoma nɛ, kɔnɔ e mu a fima. Mixi fanyi tan mixie kima
    a xa fonisireya kui.
  pon-2006: Aramas suwed akan kin pweipwand, ahpw sohte kin kapwungala, a aramas mwahu
    kan me sapan oh kadek.
  jae-jae: Ŋac sec nê gêŋ masi, tec oc ênac launêŋ tôp êtôm atom. Ma ŋac gêdêŋ oc
    êkêŋ gêŋ totêtac wapômgeŋ.
  ksd-ksd: A tena varpiam i dinau, ma pa i babali mulai, Ma ra tena takodo i varvarmari
    ka, ma i varvartabar.
  tur-YTC: Kötü kişi ödünç alır da geri vermez, Ama doğru kişi cömertçe verir.
  bel-N: Бярэ бязбожнік у доўг — і [доўгу] ня верне; а праведнік літуецца і дае.
  grc-BRENT: Οἱ ἀνταποδιδόντες κακὰ ἀντὶ ἀγαθῶν, ἐνδιέβαλλόν με, ἐπεὶ κατεδίωκον δικαιοσύνην.
  kpr-kpr: Genembo ari eko ari kato roera se bambudo, mino jo mutae eraira. O genembo
    ari eveva embo mo, kavevera use nunda gugua soro eraira.
  ind-AYT: Orang fasik meminjam, tetapi tidak membayar ganti, tetapi orang benar berbelaskasihan
    dan memberi.
  yom-yom: Mutu wumbimbi wundevanga vayi kavutulanga ko ; Vayi mutu wusonga weti kabula
    mu luzolo lu ntima.
  yut-yut: Amɨn yokwi yo do goman aŋek sop do dɨma nandɨsak. Mani amɨn kɨlegɨ amɨn
    dɨwarɨ do yo morapmɨ yomɨsak.
  nya-nya: Oyipa amabwereka ndipo sabweza koma olungama amapereka mowolowamanja.
  kyg-kyg: Hosu vayaꞌmogimo fiku aliteꞌapaeꞌmo anonaꞌapilefeꞌmo noꞌapamiyaꞌmonanafa
    fatago vayaꞌmogimo hapau huꞌa apateteꞌa fiku neꞌapamiye.
  hrv-hrv: $LAMED Bezbožnik zaima, ali ne vraća, pravednik se sažaljeva i daje.
  mps-mps: Te dwai sę ebo bidigo te nai dabede negeli selama, tama agai te negeli
    sali wei me ponogobeo. Tiali goli, doloba pai bidigo te wiegi yai kolesaga eyu,
    tama agai te gasa bidi dabeba te nai olo mabo dao.
  tpi-tpi: Man nogut i save dinau long ol samting na em i no save bekim dinau. Tasol
    stretpela man i save mekim gutpela pasin na em i save givim planti samting long
    ol arapela man.
  dan-1931: Den gudløse låner og bliver i Gælden, den retfærdige ynkes og giver;
  vie-OVCB: Người ác mượn mà không bao giờ trả, nhưng người tin kính rộng lòng cho
    không.
  guj-2017: દુષ્ટ ઉછીનું લે છે ખરો પણ પાછું આપતો નથી, પણ ન્યાયી કરુણાથી વર્તે છે અને
    દાન આપે છે.
  pon-2006A: Aramas suwed akan kin pweipwand, ahpw sohte kin kapwungala, a aramas
    mwahu kan me sapan oh kadek.
  por-BRBSL: Os ímpios tomam emprestado, e não pagam de volta, mas os justos dão generosamente.
  eng-OEBUS: The wicked must borrow and cannot pay back, but the righteous is lavish
    and gives.
  swe-swe: Den gudlöse (ogudaktige, ondskefulle)lånar och betalar inte tillbaka, den
    rättfärdige är generös (känner sympati, är barmhärtig) och ger [lånar ut frikostigt,
    se vers 26]. [Verbformerna beskriver ett vanemässigt beteende.]
  cth-cth: Tamikathout niteh, a cawi e patho hoeh toe. Hatei, tamikalan niteh, a pahren
    teh a poe.
  twi-twi: Amumɔyɛfo pɛ bosea, na wontua, nanso ɔtreneeni de ahummɔbɔ ma;
  hlt-hlt: Halang loh a pu vaengah thuung pawt dae hlang dueng long tah a rhen tih
    a paek.
  tbz-SIM: Oyɛiwe ɔ̃ɔ̃ pentɛ kɛ bɑ́ɑ́ tɛ̃́nnɛ́, kòo sɑ̀ɑ̀wè yie mɔkɛ mɛsémmɛ̀ kɛ pɑ̃ɑ̃.
  msy-2020: Gumazir kuram, a pura gumazibar biziba isa da ikarvazir puvatɨ. Gumazir
    aghuim, arazir aghuibagh amua pura biziba isa gumazir igharazibagh anɨdi.
  dop-dop: Ɩsɑɣɑʋ kəntəɣɩ kɛ́ ɩɩ fɛləɣɩ. Amɑ siɣisilu nɑ́ hɑɑkənɑ luɣu kʋlʋmʋɣʋ.
  azb-azb: Pis adam borc alır, qaytarmır, Salehlər səxavətlə paylayır.
  eng-DBY: 'The wicked borroweth, and payeth not again; but the righteous is gracious
    and giveth:'
  hin-2017: दुष्ट ऋण लेता है, और भरता नहीं परन्तु धर्मी अनुग्रह करके दान देता है;
  wol-KYG: Ku bon leb, du fey; ku jub yéwén, di joxe.
  swp-swp: Tau laulau gewagewa ginauri i sagesagenai, na taba nige i hemaisauioi,
    na tau laulau dudurai ena abi se lolo, to i aiainauia;
  bjr-bjr: Manda oosana maree mariasa moosa ainaina ufaasu maraseeqa sia kafaa nimidaqa.
    Andeeqarausa oosana moo maridanoo, misa afaarida kaqi nimimariasa maridaqa.
  eng-YLT: The wicked is borrowing and repayeth not, And the righteous is gracious
    and giving.
  kne-kne: Man-otang di managbasol yan adi dan manbayad, ngem din nalinteg, man-idawat
    da ay silalayad.
  eng-WYC-2017: A sinner shall borrow, and shall not pay back; but a just [or rightwise]
    man hath mercy, and shall give.
  eng-WMBB: The wicked borrow, and don’t pay back, but the righteous give generously.
  zat-NTPS: Benne' ca' dxelún da cale̱la tu da dxelenabe̱' tu chí'idauze, ne quebe
    dxuluxunézruje̱' na, na' benne' xrlátaje dxexache lazre̱' le̱', ne dxunézruje̱'
    chee̱'.
  zty-NTPS: Benne' ka' bi zej nake' chawe' to da' ẕnnábgake' to chí'ido'ze, san bi
    ženéẕjwgaken', san benne' chawe' žeyache' ḻáže'le' lježe' ka', na' ẕneẕjwe' bi
    da' žiážjele'.
  urd-GVH: बेदीन क़र्ज़ लेता और उसे नहीं उतारता, लेकिन रास्तबाज़ मेहरबान है और फ़ैयाज़ी
    से देता है।
  rug-rug: Sa tie kaleana si vagivagi paki meke lopu boka hobehobe pule. Ba sa tie
    toṉoto si na tie variponi, meke na ari gana ke variponi moka va soku.
  gaz-gaz: Namoonni hamoon ni liqeeffatu; garuu deebisanii of irraa hin baasan; qajeeltonni
    garuu arjummaadhaan kennu;
  fra-LSG: Le méchant emprunte, et il ne rend pas; Le juste est compatissant, et il
    donne.
  gnn-gnn: Dhuwurr‐yätjtja ŋunhinydja yolŋu, ŋayinydja ŋuli bitjan warray liŋgu ŋäŋ'thun
    nhina, rrupiya warray yana gombuma, ga yakana ŋayi ŋuli buku‐ruŋinyamarama, bäyim
    balanydja. Ga ŋayinydja ŋunhinydja yolŋu rom‐dhunupanydja, dhapinya warray ŋayinydja,
    yänana ŋayi ŋuli marrtji wekamanydja ŋuriki wiripu‐guḻku'wunydja.
  yal-yal: Muxu ɲaxin donla tongoma nɛn, a mi a fiyɛ. Koni tinxin muxun kiin tima
    fonisireyaan nin.
  iou-iou: Äma waki täŋpani uwä äma täŋo tuŋum yäpmäŋkaŋ kowata äneŋi bäräŋeŋ nämo
    yämik täkaŋ. Upäŋkaŋ äma täga uwä iron säkgämän täŋpäŋ tuŋumi ämata ŋo yämiŋ-yämiŋ
    täk täkaŋ.
  haw-1868: 'Ua noi e lawe iki ka mea hewa i ka hai. aole nae i hoihoi mai: Aka e
    lokomaikai aka ka mea pono, a haawi wale aku no.'
  arb-NAV: يَقْتَرِضُ الشِّرِّيرُ وَلَا يَفِي، أَمَّا الصِّدِّيقُ فَيَتَرَأَّفُ وَيُعْطِي
    بِسَخَاءٍ.
  ded-ded: Ngic Anutu ngadehema mangana meudeac ammiude, ye wiac turung amma mema
    turunga imoc mi kpouande. Ngic dindinga, yeng ubangerec negemma wiac naric eng
    yemmeude.
  ewe-ewe: Ame vɔ̃ɖi doa nugbana, eye mexea fea o, ke ame dzɔdzɔe ya naa nu faa.
  eng-LEE: The wicked borroweth, and repayeth not; but the righteous is beneficent,
    and giveth.
  asm-FB: দুষ্টই ধাৰে লয়, কিন্তু তাক পৰিশোধ নকৰে; কিন্তু ধাৰ্মিক লোক দয়াৱান আৰু
    দানশীল।
  sus-A: مِشِ حَاشِ دٌنِ تٌنفٌمَ نّ، كْنْ عٍ مُ عَ قِمَ. مِشِ قَنيِ تَن مِشِيٍ كِمَ
    عَ شَ قٌنِسِرٍيَ كُي.
  fra-SBL: Les méchants empruntent et ne remboursent pas, mais les justes donnent
    généreusement.
  hbo-hbo: לֹוֶ֣ה רָ֭שָׁע וְלֹ֣א יְשַׁלֵּ֑ם וְ֝צַדִּ֗יק חֹונֵ֥ן וְנֹותֵֽן׃
  kik-kik: Andũ arĩa aaganu makoombaga na matirĩhaga, no arĩa athingu maheanaga na
    ũtaana;
  fra-NCL: Le méchant emprunte, et il ne rend pas ; Le juste est compatissant, et
    il donne.
  cek-AK: 'Kahoih ai kami loe hmuenmae to coi, toe pathok let ai: toe katoeng kami
    mah loe palungnathaih to amtuengsak moe, paek let.'
  cuk-cuk: Dule-isganamar aimargi mani-gasale, bar bennukdasulid. Dule-nueddi dule-wiledakedba
    aimarga ibmar ukdedaed.
  uig-CYR: Вапаға җапа қилидиғанлар болса, мән билән қаршилишиду; Чүнки мән яхшилиқни
    көзләп, интилимән.
  tel-2017: దుష్టులు అప్పు చేస్తారు, కానీ తిరిగి చెల్లించరు. కానీ ధర్మాత్ములు దయతో
    దానం చేస్తారు.
  hat-BSA: Mechan an prete, men li pa remèt, men moun dwat la ranpli ak gras pou l
    ka bay an abondans.
  ukr-ONPU: Вони віддячують мені злом за добро, ворогують проти мене за те, що я прагну
    добра.
  kos-kos: Mwet koluk elos ngusr ac tia folokin, A mwet wo elos sang ke kulang.
  hbo-WLC: לֹוֶ֣ה רָ֭שָׁע וְלֹ֣א יְשַׁלֵּ֑ם וְ֝צַדִּ֗יק חוֹנֵ֥ן וְנוֹתֵֽן׃
  ibo-ibo: Ndị na-eme ihe ọjọọ na-ebiri mmadụ ihe ma ha adịghị akwụghachi ya, ma onye
    ezi omume na-eme amara na-enye ndị ọzọ ihe o nwere.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ଋଣ କରି ପରିଶୋଧ କରେ ନାହିଁ। ମାତ୍ର ଧାର୍ମିକ ଲୋକ ଦୟା ବ୍ୟବହାର କରି ଦାନ
    କରେ।
  chk-chk: Ewe aramasangau a liwinimang, nge esap tongeni amusasefäli. Nge ewe chon
    pwüng a kirikiröch o fangafangöch.
  rop-rop: Ol detlot nogudbala pipul oldei askimbat najalot pipul blanga enijing,
    bat dei nomo peiyimbek olabat, bat detlot gudbala pipul gibitbat enibodi enijing
    gudbinjiwei.
  ukr-1871: Беззаконник пожичає, і не віддає; праведник же щедрий, і дає.
  yon-yon: Arewa kamidan kuu araben kandimaib kuu angkon ika inendimokban, kumban
    yorokmodan kuu nindorokiibbed kondimaib.
  deu-1951: Der Gottlose borgt und zahlt nicht zurück; der Gerechte aber ist barmherzig
    und gibt.
  eng-JPS: The wicked borroweth, and payeth not; but the righteous dealeth graciously,
    and giveth.
  srp-1865: Bezbožnik uzaima i ne vraæa, a pravednik poklanja i daje.
  lug-lug: Ababi beewola, ne batasasula; naye abatuukirivu basaasira era bagaba bingi.
  heb-heb: לוה רשע ולא ישלם וצדיק חונן ונותן׃
  ben-IRV: দুষ্টলোকেরা ঋণ নেয় কিন্তু পরিশোধ করে না, কিন্তু ধার্মিক লোক উদার ও দানশীল।
  ntu-ntu: '@see-verse:PSA.037.020'
  pan-pan: ਦੁਸ਼ਟ ਉਧਾਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਮੋੜਦਾ ਨਹੀਂ, ਪਰ ਧਰਮੀ ਦਯਾ ਕਰਦਾ ਅਤੇ ਦਿੰਦਾ ਹੈ।
  mya-JVB: မတရား သောသူသည် ချေးငှါး ၍ မ ဆပ် ဘဲ နေတတ်၏။ ဖြောင့်မတ် သောသူမူကား ၊ သနား
    သောစိတ် ရှိ၍ ပေး တတ်၏။
  kgf-kgf: Ic biria imi iwawai mema tasia ménda meleŋanʒu, néŋ ic solaŋa imi ewa hiawac
    eŋ énécmianʒac.
  tte-O: Toyauyaulene bwaite mumugali besiele, tawae sikalai nige sowana siyamaisa-yapileyoi,
    na siya tomo namwanamwali siyauya me kate sokesokeli.
  tbg-tbg: Qora kaiqa vare variaka tiha, Monue, airairae ti timiraqe te naantiara
    nina amiare, tivakeha kia nai qaiqaa ami variara. Avuqavu ni variaka paruma keha
    nái kenauka nái ia haikara nimi variara.
  hmo-hmo: Kara dika taudia ese idia abiatorehai, to idia henia lou lasi. To kara
    maoromaoro taudia be, mai hariharibada danu, durua bona moni idia henia.
  zar-NT: Taʼnábini nu bi gunna quéguequi tu chíʼisö, pero bitiʼ caʼ uluʼbíʼi lë naʼ.
    Nu naca tsahuiʼ ruzá ladxiʼ quéguequi, en runödzaj quéguequi.
  urd-urd: शरीर क़र्ज़ लेता है और अदा नहीं करता, लेकिन सादिक़ रहम करता है और देता
    है।
  rus-SYN: и воздающие мне злом за добро враждуют против меня за то, что я следую
    добру.
  bqc-SIM: Gbɛ̃vãi ì pↄ́ sɛ̃amá, ìli a fĩaboo, gbɛ̃maa sↄ̃ ì gbada sↄũsↄũ.
  tcz-CHONGTHU: Migilouten asumpa lah u anungsah ngaipouvin, Elohim Pathen mite vang
    hongphal tah a peh jeng ahiuve.
  mar-mar: दुष्ट पैसे उसने घेतो परंतु त्याची परत फेड करत नाही. परंतु नितीमान मनुष्य
    उदारतेने देतो.
  isl-isl: Guðlaus maður tekur lán og borgar ekki, en hinn guðrækni er ónískur og
    gefur með gleði.
  hlt-THB: Thlak che ingtaw pu hlai hy am thung voel hy, cehlai thlakdyng ingtaw khawboe
    cawnnaak ing pehy.
  qub-qub: Fiyucunaga ristacurcurpis manami päganchu. Alli runami ichanga cuyapäcoj
    cashpan pï-maytapis macyaycun.
  bqp-bqp: Gbɛ̃ vãni dì pↄ́ sãkãḿma à a fĩna boro, gbɛ̃ mana sↄ̃ àdi gba da yↄ̃nkↄyↄ̃nkↄ.
  hat-hat: Mechan an prete, li pa nan renmèt. Men, moun ki mache dwat yo gen kè sansib,
    yo fè kado.
  eng-BSB: The wicked borrow and do not repay, but the righteous are gracious and
    giving.
  eng-WEBPB: The wicked borrow, and don’t pay back, but the righteous give generously.
  kbq-kbq: Hagi kefo avu'ava'ma nehaza vahe'mo'za zagoa kehu'za erite'za, ete ome
    nozamize. Hianagi fatgo avu'ava'ma nehaza vahe'mo'za muse hu'za keonke zana vahera
    nezamize.
  pon-pon: Me japun kan kin pwaipwand ap jota kapunala, a me pun o kin kadek o kin
    kijakija wei.
  nhe-BL: Se tlacatl tlen ax cuali iyolo motlanehui se tlamantli huan ayoc quicuepa.
    Pero tlacame tlen cuajcualme quipiyaj hueyi ininyolo huan temacaj hasta mocahua.
  wnc-wnc: Wai aminda sanga kundu moo pakaing ngana yake dua yamukaing. Siwan ngana
    noman amintapa takeakngakan tasike notnaapae sangabamu moo aminu kundue yamunggak.
  bus-bus: Gbɛ̃ zaaa è pↄ́ sɛ̃kãḿma à à fĩa boro, gbɛ̃ maaa sↄ̃ è gba da maamaa.
  gub-BL: Ikatu 'ym ma'e wenoz temetarer imekuzar pyr a'e wà. Numuzewyr kwaw izar
    pe wà. Ikatu ma'e hurywete ma'e imono mehe amo pe wà.
  eng-DRA: They that render evil for good, have detracted me, because I followed goodness.
