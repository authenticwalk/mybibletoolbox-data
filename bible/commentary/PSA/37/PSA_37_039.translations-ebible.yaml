verse: PSA.037.039
translations:
  mal-C: നീതിനിഷ്ഠരുടെ രക്ഷ യഹോവയിൽനിന്നു വരുന്നു; ദുർഘടസമയത്ത് അവിടന്ന് അവർക്ക് ഉറപ്പുള്ളകോട്ട.
  deu-TKW: Die Hilfe für die Frommen kommt von Jahwe, ihrer Schutzwehr in der Zeit
    der Not.
  lin-lin: Lobiko ya bato ya sembo ewutaka epai ya Yawe oyo, na tango ya pasi, azali
    ndako na bango, oyo batonga makasi.
  mmx-mmx: Leeme Silok ik lox asepsu limixin manmanton, la ik lok see atdi at levenaleng
    kapmek.
  eng-LSV: And the salvation of the righteous [is] from YHWH, || Their strong place
    in a time of adversity.
  eng-GNV: 'But the saluation of the righteous men shalbe of the Lord: he shalbe their
    strength in the time of trouble.'
  eng-WEBSTER: 'But the salvation of the righteous is of the LORD: he is their strength
    in the time of trouble.'
  nhw-BL: TOTECO quinmaquixtía catli itztoque xitlahuaque iixpa. Quinfuerzajmaca quema
    huala tlaohuijcayotl.
  swh-ONEN: Wokovu wa wenye haki hutoka kwa Bwana, yeye ni ngome yao wakati wa shida.
  bba-bba: Yinni Gusunɔwɑ u ɡemɡibu fɑɑbɑ mɔ̀. Wiyɑ u rɑ bu bere nɔni swɑ̃ɑrun sɑnɑm.
  eng-KJVCPB: '(ות) But the salvation of the righteous is of the Lord: He is their
    strength in the time of trouble.'
  luo-luo: Warruok mar joma kare aa mana kuom Jehova Nyasaye; En e kar pondo margi
    e ndalo mar chandruok.
  aii-aii: ܘܦܘܼܪܩܵܢܵܐ ܕܙܲܕܝܼܩܹ̈ܐ ܡ̣ܢ ܡܵܪܝܵܐ ܝܠܹܗ، ܗ̇ܘ ܝܼܠܹܗ ܩܲܠܥܵܝܗ‌ܝ ܒܙܲܒ݂ܢܵܐ ܕܥܵܘܩܵܢܵܐ.
  meu-meu: Kara maoromaoro taudia ihamauridia na Iehova ena amo; ia na edia hahemauri
    gabuna, hekwarahi negadia ai.
  npi-ULB: धर्मीको उद्धार परमप्रभुबाट आउँछ । कष्‍टको समयहरूमा उहाँले तिनीहरूलाई रक्षा
    गर्नुहुन्छ ।
  yor-yor: Ìgbàlà àwọn onídùúró ṣinṣin wá láti ọ̀dọ̀ Olúwa; òun ni ààbò wọn ní ìgbà
    ìpọ́njú
  pes-OPCB: خداوند عادلان را نجات خواهد داد و در سختیهای زندگی حامی آنها خواهد بود.
  tgl-ULB: Ang kaligtasan ng matutuwid ay nagmumula kay Yahweh; sila ay kaniyang pinangangalagaan
    sa mga panahon ng kaguluhan.
  nop-nop: Yahwe negoŋ me didimehi u yehitubu-lodaaŋ kotigoŋ yahaŋelak. Malabumuŋ
    mintalak kaŋ negoŋ yabu-ulidokolak.
  cbu-NT: Yuwash yutarit tushiychu anush Apanll waanaatstanaa tiptsir tapachindachiya.
    Apanll watacha tapachindampani.
  hui-hui: Wali agali mini tigabiwi karu Anduane Homogohanda ti pele mulebira. Gendabi
    timbuni ngangi ti ibida pialu ha do hagane Anduane Homogo ibuni holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဖြောင့်​မတ်​သော​သူ​တို့​ကို ကယ်​တော်​မူ​၏။ ဒုက္ခ​ရောက်​ချိန်​များ​၌​သူ​တို့​အား
    ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​၏။
  bod-N: དྲང་པོའི་ཐར་པ་ཡ་ཝཱེའི་ཕྱོགས་ནས༌འབྱུང༌། །སྐྱོ་དུས་ཁོང་ནི་དེ་ཚོའི་བཙན་རྫོང༌ཡིན།།
  wsk-wsk: Kariimet ningo diram nunga sangaru tata ko munan mu Yawe kote taiso; ikup
    tom ningi mu, nu nunga manga gek am.
  sna-sna: Ruponeso rwavakarurama runobva kuna Jehovha; ndiye nhare yavo panguva yamatambudziko.
  spa-BLM: Pero la salvación de los justos viene de Yahvé. Él es su baluarte en el
    tiempo de los problemas.
  cac-cac: A Jehová scolanel eb' anima vach' spensar. A' ayoch yen̈uloc eb' ayic sja
    yaelal.
  swh-ULB: Wokovu wa haki unatoka kwa Yahwe; yeye huwalinda wao nyakati za shida.
  deu-ELBBK: Aber die Rettung der Gerechten ist von dem HERRN, der ihre Stärke ist
    zur Zeit der Bedrängnis;
  mbb-OT: Baal te Nengazen is kelibriyanan te menge metazeng. Iyan sikandin edhimu
    te paaǥi para kenà sikandan memenu emun timpu te kelised.
  mal-2015: നീതിമാന്മാരുടെ രക്ഷ യഹോവയിങ്കൽനിന്നു വരുന്നു; കഷ്ടകാലത്തു അവൻ അവരുടെ ദുർഗ്ഗം
    ആകുന്നു.
  gup-gup: Nawu Yawey kabenngehke birrimak bininj, dja nungka yiman kayime kabendjurruddi
    bedberre munguyh, ba bu kabirridjarrkdi nuye bu kunyid kabenmarnewernmerren.
  ctu-CTI: Tyʌlem ti lac Yum i cotyʌntyelob jini tyojoꞌ bʌ. Lac Yum i pꞌʌtyʌlelobʌch
    ti yorojlel wocol.
  rmc-rmc: O spaseňje prekal o spravodľiva avel le RAJESTAR; ov hin lengro hrados
    andro pharipen;
  nlg-nlg: Ma Lord ke volara tara gehegehe uto, gaia didira na vatu tana bona ni gunaguna.
  pes-OPV: و نجات صالحان از خداوند است و در وقت تنگی او قلعه ایشان خواهد بود.
  ron-1924: Скэпаря челор неприхэниць вине де ла Домнул; Ел есте окротиторул лор ла
    время неказулуй.
  ben-OBCV: ধার্মিকদের পরিত্রাণ সদাপ্রভুর কাছ থেকেই আসে; সংকটকালে তিনিই তাদের আশ্রয়
    দুর্গ।
  som-som: Kuwa xaqa ahse badbaadadoodu waa xagga Rabbiga, Oo wakhtiga dhibaatada
    isagu waa qalcaddooda.
  eng-ASVBT: 'But the salvation of the righteous is of Jehovah: He is their stronghold
    in the time of trouble.'
  mna-mna: Yooba, ni ulaaŋa kizin wal ndeeŋeŋan. Sombe pataŋana sa ipet pizin, na
    ni ko iwe siiri mbolŋana pizin mi iporoukaala zin.
  ita-1885: Ma la salute de' giusti è dal Signore; Egli è la lor fortezza nel tempo
    dell'afflizione;
  eng-ULB: Salvation of the righteous comes from Yahweh; he protects them in the times
    of trouble.
  spa-VBL: El Señor salva a los que viven con rectitud; él es su protección en tiempos
    de aflicción.
  fra-_FOB: La délivrance des justes vient de l'Éternel; il est leur force au temps
    de la détresse.
  mal-mal: നീതിമാന്മാരുടെ രക്ഷ യഹോവയിൽനിന്ന് വരുന്നു; കഷ്ടകാലത്ത് കർത്താവ് അവരുടെ
    ദുർഗ്ഗം ആകുന്നു.
  lit-lit: Bet teisiųjų išgelbėjimas ateina nuo VIEŠPATIES; jis yra jų tvirtovė sielvarto
    metu.
  urd-GVR: Rāstbāzoṅ kī najāt Rab kī taraf se hai, musībat ke waqt wuhī un kā qilā
    hai.
  suz-BL: परमप्रभु यावे ठीक पाइब आन कली वारच पाइब बाक्‍ब। मिनु मेको आन कली श्‍येत
    दुम्‍मेनु, मेको आन फाम्‍सीतीके दरवार बाक्‍ब।
  eng-NOY: The salvation of the just is from the LORD. He is their strength in the
    time of trouble.
  ita-1927: Ma la salvezza dei giusti procede dall’Eterno; egli è la loro fortezza
    nel tempo della distretta.
  ckb-ckb: ڕزگاریی ڕاستودروستان لەلایەن یەزدانەوە دێت، ئەو قەڵای ئەوانە لە کاتی تەنگانە.
  eng-BBE: 'But the Lord is the saviour of the upright: he is their strength in the
    time of trouble.'
  xsi-xsi: Ambo kazâŋa ma ipâŋga panzi tamâta ara, ande Yova Kindeni tamwata ma ikainzi
    piti. Aku lâ zo ndia malia itu ipâŋga panzi, ande kinzi silâ pa i tu ikea ŋananzi.
  kan-OKCV: ನೀತಿವಂತರ ರಕ್ಷಣೆಯು ಯೆಹೋವ ದೇವರಿಂದಲೇ; ಇಕ್ಕಟ್ಟಿನ ಕಾಲದಲ್ಲಿ ದೇವರೇ ಅವರ ಕೋಟೆ.
  tam-2017: நீதிமான்களுடைய இரட்சிப்பு யெகோவாவால் வரும்; இக்கட்டுக்காலத்தில் அவரே அவர்கள்
    அடைக்கலம்.
  spa-RV-1909: Pero la salvación de los justos es de Jehová, y él es su fortaleza
    en el tiempo de angustia.
  ron-BTF: Dar salvarea celor drepți este a DOMNULUI, el este puterea lor în timpul
    tulburării.
  eng-WEBP: But the salvation of the righteous is from the LORD. He is their stronghold
    in the time of trouble.
  eng-FBV: The Lord saves those who live right; he is their protection in times of
    trouble.
  nld-1939: Jahweh is het heil van de vromen, Hun toevlucht in tijden van nood;
  nch-BL: TOTECO quinmaquixtía cati itztoque xitahuaque iixpa. Quinfuerzajmaca quema
    huala taohuijcayot.
  vie-1934: Nhưng sự cứu rỗi người công bình do Đức Giê-hô-va mà đến; Ngài là đồn
    lũy của họ trong thì gian truân.
  cha-cha: 'Lao y satbasion y manunas gui as Jeova: güiya y minetgotñija gui tiempon
    y chinatsaga.'
  hin-CV: याहवेह धर्मियों के उद्धार का उगम स्थान हैं; वही विपत्ति के अवसर पर उनके
    आश्रय होते हैं.
  eng-OURB: תּ But the salvation of the upright is from Adonai. He is their stronghold
    in the time of trouble.
  spa-BES: Pero el Señor es el salvador de los justos; él es su fortaleza en el tiempo
    de angustia.
  tdx-tdx: ת Boak’ am’ Iehovà ty fandrombahañe o vañoñeo, Ie ty fitsoloha’ iareo an-tsàm-poheke.
  tha-KJV: ความรอดของคนชอบธรรมมาจากพระเยโฮวาห์ พระองค์​ทรงเป็นกำลังของเขาในเวลายากลำบาก
  por-BR-2018: Porém a salvação dos justos vem do SENHOR, que é a força deles no tempo
    de angústia.
  deu-ELO: Aber die Rettung der Gerechten ist von Jehova, der ihre Stärke ist zur
    Zeit der Bedrängnis;
  eng-WYC-2018: But the health of just men is of the Lord; and he is their defender
    in the time of tribulation. (But the salvation, or the deliverance, of the righteous
    is from the Lord; and he is their defender in their time of trouble.)
  epo-epo: La virtuloj havas helpon de la Eternulo; Li estas ilia forto en tempo de
    mizero.
  gfk-gfk: Iesen no harhalon ta ira ut na takodas na hanuat meram tano Watong. Aie
    nong i la balbalaure hadadas diet ta ira pakana bung na tinirih.
  uig-PIN: '|ח| Biraⱪ ⱨǝⱪⱪaniylarning nijatliⱪi Pǝrwǝrdigardindur; U eƣir künlǝrdǝ
    ularning küqlük panaⱨidur.'
  beo-beo: Hina Gode da moloidafa dunu ili gaga:sa. Bidi hamosu eso da ilima doaga:sea,
    E da ili gaga:sa.
  tpi-OTNT: Bikpela yet i save kisim bek ol stretpela man. Long taim hevi i kamap
    long ol, ol i save ran i go long em na em i lukautim ol.
  hau-SA: Ceton adalai kan zo daga Ubangiji; shi ne mafaka a lokacin wahala.
  udu-udu: Bway gi mowoṯẖ gom wathiŋ ḵar/e mo tani a’di ’peni Tap̱a mo be. A’di ita
    jim buni jin hura uni jwa ka tee gi monṯo’c bwa mo.
  uig-LAT: '|ח| Biraq heqqaniylarning nijatliqi Perwerdigardindur; U éghir künlerde
    ularning küchlük panahidur.'
  nde-nde: Ukusindiswa kwabalungileyo kuvela kuThixo; uyinqaba yabo ngesikhathi sokuhlupheka.
  ton-ton: 'Ka ko hono fakamoʻui ʻoe māʻoniʻoni ʻoku ʻia Sihova: ko honau mālohi ia
    ʻi he kuonga ʻoe mamahi.'
  ces-1613: Ale spasení spravedlivých jest od Hospodina, onť jest síla jejich v času
    ssoužení.
  eng-WMB: But the salvation of the righteous is from the LORD. He is their stronghold
    in the time of trouble.
  tam-TCV: நீதிமான்களின் இரட்சிப்பு யெகோவாவிடமிருந்து வரும்; கஷ்டமான காலத்தில் அவரே
    அவர்களின் அரணாய் இருக்கிறார்.
  ceb-ULB: Ang kaluwasan sa mga matarong naggikan kang Yahweh; panalipdan niya sila
    panahon sa kagubot.
  pol-UBG: Zbawienie zaś sprawiedliwych pochodzi od PANA; on jest ich siłą w czasie
    utrapienia.
  agr-agr: Tuke Pujuuk aents pegkeg aidaun yaigka uwemtiknai, tuja tsawan waitiamu
    jegataish, nii ejaka kuitamui.
  kyc-kyc: Kamongome rolae pingi akali dupwa nyiso karapala randa epelyamo dokopa
    kyawa minyuo karenge.
  urd-GVU: راست بازوں کی نجات رب کی طرف سے ہے، مصیبت کے وقت وہی اُن کا قلعہ ہے۔
  eng-OEBCW: 'The righteous are saved by the Lord, who in time of distress is their
    refuge:'
  deu-1912: Aber der HERR hilft den Gerechten; der ist ihre Stärke in der Not.
  kan-2017: ನೀತಿವಂತರ ರಕ್ಷಣೆ ಯೆಹೋವನಿಂದಲೇ; ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ಆತನೇ ಅವರಿಗೆ ದುರ್ಗಸ್ಥಾನ.
  yap-yap: I SOMOL e ra thapeg e pi’in yad mmat’aw, me yororiyrad ko ngiyal’ nike
    yib e oloboch ngorad.
  hlt-MCSB: Te dongah hlang dueng rhoek kah loeihnah he BOEIPA taengkah la om tih
    citcai tue vaengah amih ham lunghim la om.
  mdy-ETH: ፂሎ ዓሲኮ ዻቂንታ ሙካንዳሢ ናንጊና ናንጋ ጎዳፓኬ፤ ሜታሢ ዎዶና ፑኖ ካያሢ ዔያቶኮ ዒዛኬ።
  twi-ASANTE: Ateneneefoɔ nkwagyeɛ firi Awurade ɔne wɔn aban wɔ amanehunu berɛ mu.
  eng-WEBU: But the salvation of the righteous is from the LORD. He is their stronghold
    in the time of trouble.
  acu-NT: Yuska pengke aints ainia nuna yaingtinuitai. Tura itiurkachminnum pujuinamtaisha,
    nu aints ainaun ayamruktinuitai.
  spa-PDDPT: La salvación de los justos es de Yavé. Él es su Fortaleza en el tiempo
    de angustia.
  gun-gun: Senhor gui ae ou heko porã va'e oo jepe aguã. Ha'e kuery ojexavaia ára
    py hexe onhemi aguã onhemoĩ.
  agu-BL: Na yi Kataj at i' tan quich'eye'n yi e' balaj. Na oc i' tan chiq'uicy'le'n
    yi na ul pilbil cyetz.
  ilo-ULB: Aggapu kenni Yahweh ti pannakaisalakan dagiti nalinteg; salsalaknibanna
    ida kadagiti tiempo ti riribuk.
  kpg-kpg: Dimaadua le e haga dagaloaha digau ala e haihai nia mee donu, ge e madamada
    humalia i digaula i lodo nia madagoaa haingadaa.
  uig-ARA: '|ח| بىراق ھەققانىيلارنىڭ نىجاتلىقى پەرۋەردىگاردىندۇر؛ ئۇ ئېغىر كۈنلەردە
    ئۇلارنىڭ كۈچلۈك پاناھىدۇر.'
  bps-bps: Én kagalwà i dad to matlu mdà di Amuito Dwata, na kenen i guflidungla di
    bang i samuk.
  sus-sus: Alatala tinxintɔɛe rakisima nɛ, a findi e xa makantama ra e xa tɔɔrɛ kui.
  pon-2006: KAUN-O kin ketin doarehla aramas pwung kan oh kin ketin apwalih irail
    ni ahnsou apwal.
  jae-jae: Apômtau kêtu lau gêdêŋ nêŋ ênam êsêac sa ŋamôkê ma kêtu nêŋ lamu ŋanô gêdêŋ
    noc sêpô lêna tauŋŋa.
  ksd-ksd: Ma ga ra valavalaun kai ra umana tena takodo i arikai tai ra Luluai; Ia
    iat kadia pal na bakbakit ta ra e na purpuruan.
  tur-YTC: Ama doğruların kurtuluşu Yahve'dendir. O, sıkıntı zamanlarında onların
    kalesidir.
  bel-N: Выратаваньне праведнікаў ад ГОСПАДА, Ён — апора іхняя ў час трывогі.
  kpr-kpr: Bajari gegenembo dambugo ava, dara sifoda nune gagara use sonembeari jebugeraera.
  ind-AYT: Akan tetapi, keselamatan orang benar adalah dari TUHAN, Dia adalah perlindungan
    mereka pada saat kesusahan.
  yom-yom: Phulusu yi batu basonga kuidi Yave yeti ba. Niandi zingolo ziawu mu thangu
    yi ziphasi.
  yut-yut: Yawe da amɨn kɨlegɨ yokwikon baŋ tɨmɨkdak. Jɨgɨ altaŋ yomaŋ bɨsapmon dam
    tebani arɨpmɨ dɨma tuwɨlɨ egɨ yomɨsak.
  nya-nya: Chipulumutso cha olungama chimachokera kwa Yehova; Iye ndiye linga lawo
    pa nthawi ya masautso.
  kyg-kyg: Ala kava neꞌmoꞌa fatago vayaꞌai apakufamo alino katino neꞌapateya kavaꞌamo
    aepa vekamo maiꞌniye. Hanageke yaꞌmo afole neꞌaiya afinaꞌmo himamuꞌaletiꞌmo hapa
    neꞌmae.
  hrv-hrv: $TAU Od Jahve dolazi spas pravednicima, on im je zaklon u vrijeme nevolje.
  mps-mps: Genuai Bidigo digi te doloba pai dabe ma sabo dao. Te sęgę augwaliba
    pedalubo sogo, augwali te udulama, agaba pobaso, tama agai augwali tonalubo dao.
  tpi-tpi: Bikpela yet i save kisim bek ol stretpela man. Long taim hevi i kamap long
    ol, ol i save ran i go long em na em i lukautim ol.
  dan-1931: De retfærdiges Frelse kommer fra HERREN, deres Tilflugt i Nødens Stund;
  vie-OVCB: Chúa Hằng Hữu cứu người tin kính; Ngài là nơi ẩn trú lúc gian nan.
  guj-2017: યહોવાહ ન્યાયીઓનો ઉદ્ધાર કરે છે; સંકટ સમયે તે તેઓનું રક્ષણ કરે છે.
  pon-2006A: KAUN-O kin ketin doarehla aramas pwung kan oh kin ketin apwalih irail
    ni ahnsou apwal.
  por-BRBSL: Mas a salvação dos justos é de Yahweh. Ele é seu refúgio no momento de
    problemas.
  eng-OEBUS: 'The righteous are saved by the Lord, who in time of distress is their
    refuge:'
  swe-swe: Men frälsningen(segern) för de rättfärdiga kommer från Herren (Jahve),
    han är deras tillflykt (beskydd) i tider av brist (torka, nöd).
  cth-cth: Tamikalan rungngangnae teh, BAWIPA koehoi doeh. Ahni teh runae tueng nah
    kânguenae im doeh.
  twi-twi: Atreneefo nkwagye fi Awurade ɔne wɔn aban wɔ amanehunu bere mu.
  hlt-hlt: Te dongah hlang dueng rhoek kah loeihnah he BOEIPA taengkah la om tih citcai
    tue vaengah amih ham lunghim la om.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù dɛɛrí bɛsɑ̀ɑ̀bɛ̀, kɛ bɛ̀ kɑ̃nkɛ́ mɛhɑ́ɑ́rìmɛ̀ mɔ̀nnì.
  msy-2020: Ikiavɨra Itir God uabɨ, gumazamizir an damazimɨn derazibar akura. Me osɨmtɨzibar
    aven ikiava, a baghavɨra ghua an aven modima, a me geghuva deragha men gari.
  dop-dop: Tɑcɑɑ yɑkənɑ siɣisilɑɑ. Nɑ ɩ́ kentiɣi pɑ tɔɔ kɛ́ wɑhɑlɑnɑɑ wɑɑtʋ.
  azb-azb: Salehlərin qurtuluşu Rəbdəndir, Dar gündə onlara pənah yeridir.
  eng-DBY: 'But the salvation of the righteous is of Jehovah: he is their strength
    in the time of trouble.'
  hin-2017: धर्मियों की मुक्ति यहोवा की ओर से होती है; संकट के समय वह उनका दृढ़ गढ़
    है।
  wol-KYG: Aji Sax jeey musal ku jub, di ko aar bésub njàqare.
  swp-swp: Tatao duduraidi edi mauri abo se abi GUIAU arinai, huia baea eai edi abahomo
    ede ia arinai.
  bjr-bjr: Ummaara aukuana Yaaweefa andeeqarausa itita nimaqasee asumu maraidanoo.
  eng-YLT: And the salvation of the righteous [is] from Jehovah, Their strong place
    in a time of adversity.
  kne-kne: Isalakan Diyos ya salaknibana din nalinteg sin timpon di ligat da.
  eng-WYC-2017: But the health of just [or rightwise] men is of the Lord; and he is
    their defender in the time of tribulation.
  eng-WMBB: But the salvation of the righteous is from the LORD. He is their stronghold
    in the time of trouble.
  zat-NTPS: Xránadxu Dios guseláquezé̱' benne' xrlátaje ca', na' Le̱' gutipe̱' lazre'
    benne' ca' lu zra chee̱ da ste̱be.
  zty-NTPS: san X̱anžo Dios yeslé' benne' chawe' ka', na' Ḻe' gon choche' benne'
    ka' kate' bi gak chégake'.
  urd-GVH: रास्तबाज़ों की नजात रब की तरफ़ से है, मुसीबत के वक़्त वही उनका क़िला है।
  rug-rug: Harupi e Zihova sari na tie toṉoto, meke va sarei Sa pa tinasuna.
  gaz-gaz: Fayyinni qajeeltotaa Waaqayyo biraa dhufa; inni yeroo rakkinaatti daʼoo
    isaanii ti.
  fra-LSG: Le salut des justes vient de l’Éternel; Il est leur protecteur au temps
    de la détresse.
  gnn-gnn: Yo, Garrayyu yurru walŋakumana ŋunhinydja rom‐dhunupamirrinhanydja yolŋu'‐yulŋunha,
    bitjan ŋayi yurru gunganhamirriyama ŋuriŋinydja waluyu marimirriyunydja.
  yal-yal: Alatala tinxin muxune rakisima nɛn. E yigiya makantanxin nan a tan na tɔrɔ
    waxatine yi.
  iou-iou: Upäŋkaŋ bäräpi kadäniken Ekänitä äma siwoŋi täŋkentäŋ yämiŋpäŋ watä it
    yämik täyak.
  haw-1868: 'Aka, no Iehova mai ke ola o ka poe pono: Oia ko lakou ikaika i ka wa
    popilikia.'
  arb-NAV: لَكِنَّ خَلاصَ الأَبْرَارِ مِنْ عِنْدِ الرَّبِّ، فَهُوَ حِصْنُهُمْ فِي
    زَمَانِ الضِّيقِ.
  ded-ded: KEBUNGO ngic dindingac ebicfunac mesiyunuma ebicnasou yeneac sufu sufuamangina
    anu ihai sufuma kecgecde.
  ewe-ewe: Ame dzɔdzɔewo ƒe xɔxɔ atso Yehowa gbɔ, eye eyae nye woƒe mɔ sesẽ le xaxaɣeyiɣiwo
    me.
  eng-LEE: 'And the salvation of the righteous is from the Lord: he is their strong-hold
    in the time of distress.'
  asm-FB: ধাৰ্মিকসকলৰ পৰিত্ৰাণ যিহোৱাৰ পৰা আহে; সঙ্কটৰ কালত তেৱেঁই তেওঁলোকৰ আশ্ৰয়।
  sus-A: عَلَتَلَ تِنشِنتْييٍ رَكِسِمَ نّ، عَ قِندِ عٍ شَ مَكَنتَمَ رَ عٍ شَ تْورّ
    كُي.
  fra-SBL: Mais le salut des justes vient de l'Éternel. Il est leur forteresse dans
    le temps de la détresse.
  hbo-hbo: וּתְשׁוּעַ֣ת צַ֭דִּיקִים מֵיְהוָ֑ה מָֽ֝עוּזָּ֗ם בְּעֵ֣ת צָרָֽה׃
  kik-kik: Ũhonokio wa andũ arĩa athingu uumaga kũrĩ Jehova; we nĩwe kĩĩhitho kĩao
    kĩa hinya hĩndĩ ya mathĩĩna.
  fra-NCL: De Yahweh vient le salut des justes ; il est leur protecteur au temps de
    la détresse.
  cek-AK: 'Katoeng kami pahlonghaih loe Angraeng ih ni: raihaih tongh naah Angraeng
    loe nihcae thacakhaih ah oh.'
  cuk-cuk: Dule-nuegan-damalad-e-bendakleged Bab-Jehováʼgi danikid. Ibagan-suli-suli-itogedgi,
    Bab-Jehová dule-nuegan-bendakedga gued.
  tel-2017: నీతిపరులకు యెహోవా దగ్గరనుండే ముక్తి కలుగుతుంది. వేదన సమయంలో ఆయన వాళ్ళను
    కాపాడతాడు.
  hat-BSA: Men delivrans a moun dwat yo soti nan SENYÈ a. Se Li menm ki fòs yo nan
    tan twoub la.
  kos-kos: LEUM GOD El molela mwet suwoswos Ac El karinganulos in pacl in ongoiya.
  hbo-WLC: וּתְשׁוּעַ֣ת צַ֭דִּיקִים מֵיְהוָ֑ה מָֽ֝עוּזָּ֗ם בְּעֵ֣ת צָרָֽה׃
  ibo-ibo: Nzọpụta nke ndị ezi omume si nʼaka Onyenwe anyị bịa; ọ bụ ebe ha e wusiri
    ike nʼoge nsogbu.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଧାର୍ମିକ ଲୋକର ପରିତ୍ରାଣ ହୁଏ; ସେ ସଙ୍କଟ ସମୟରେ ସେମାନଙ୍କର
    ଦୃଢ଼ ଦୁର୍ଗ ଅଟନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a amanaua ekewe chon pwüng, i ar lenien op lon fansoun
    riaföü.
  rop-rop: YAWEI im seibum ola gudbala pipul, en lukaftumbat olabat wen olabat abumbat
    trabul.
  ukr-1871: Спасеннє ж праведних від Господа, він сила їх в час тїсноти.
  yon-yon: Yorokmodan ben bobni yaa burudande bindi ye kiwaan kuu Yarimanbed ongmoon,
    yi yaa dabab minimaan kuu yembed awande dukmondimaan.
  deu-1951: Aber das Heil der Gerechten kommt vom HERRN; er ist ihre Zuflucht zur
    Zeit der Not.
  eng-JPS: But the salvation of the righteous is of the LORD; He is their stronghold
    in the time of trouble.
  srp-1865: Od Gospoda je spasenje pravednicima; on je krjepost njihova u nevolji.
  lug-lug: Obulokozi bw’abatuukirivu buva eri Mukama; ye ky’ekigo kyabwe ekinywevu
    gye baddukira mu kiseera eky’emitawaana.
  heb-heb: ותשועת צדיקים מיהוה מעוזם בעת צרה׃
  ben-IRV: ধার্ম্মিকদের পরিত্রান সদাপ্রভুুর থেকে আসে; তিনি কষ্টের দিন তাদের রক্ষা
    করেন।
  ntu-ntu: '@see-verse:PSA.037.038'
  pan-pan: ਪਰ ਧਰਮੀਆਂ ਦਾ ਬਚਾਓ ਯਹੋਵਾਹ ਵੱਲੋਂ ਹੈ, ਅਤੇ ਦੁੱਖ ਦੇ ਸਮੇਂ ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਗੜ੍ਹ ਹੈ,
  mya-JVB: ဖြောင့်မတ် သောသူတို့၏ ကယ်တင် ခြင်းအမှုကို ထာဝရဘုရား စီရင်တော်မူ၏။ ဘေး ရောက်သည်ကာလ
    ၌ သူ တို့ခိုလှုံ ရာဖြစ်တော်မူ၏။
  kgf-kgf: Ic solaŋawac aŋgéŋ titi imi Yaweac muru hezac. Inéŋ ʒérabéra naléiguc hoc
    baŋec ésécnec wammimac.
  tte-O: Yeoba todudulai ileboili yo igite-kalatagili sauga naenaena kolili.
  tbg-tbg: Noravano Kotiva avuqavu ni variaka ruaruama nimite vaivama vairo. Vika
    maaraqi vaivaro Noravano Kotiva vika antua nimite vairamanta vika ho vaivara.
  hmo-hmo: Kara maoromaoro taudia, be Lohiabada ese do ia hamauria, vadaeni hekwarahi
    o nega dika neganai, Lohiabada dekenai idia lao diba, badina ia be edia mauri
    davaria gabuna.
  zar-NT: pero rusölá cazëʼ nupa nácagaca tsahuiʼ. Rutipëʼ ládxiʼguequi cateʼ bi raca
    quéguequi.
  urd-urd: लेकिन सादिकों की नजात ख़ुदावन्द की तरफ़ से है; मुसीबत के वक़्त वह उनका
    मज़बूत क़िला है।
  bqc-SIM: Dii mɛ́ a gbɛ̃maaↄ suaba, aↄ dɛnɛ́ ulɛkĩi ũ taasikɛgↄↄ.
  tcz-CHONGTHU: Yahweh Pakai in mikitah te chu ahuhdoh jin; boina nikho hoa jong Amahi
    akulpiu ahi.
  mar-mar: नितीमानाचे तारण हे परमेश्वराकडून येते, संकटसमयी तो त्यांचे रक्षण करीन.
  isl-isl: Drottinn bjargar hinum guðræknu. Hann er þeim hjálp og skjól á neyðartímum.
  hlt-THB: Thlakdyng hulnaak taw Bawipa ven awhkawng law nawh; kyinaak ami huh awh
    anih taw cekkhqi ham vawngnu na awm pehy.
  qub-qub: Alli runacunataga Tayta Diosmi yanapan. Ñacaycuna caycaptinpis Tayta Diosmi
    pacan.
  bqp-bqp: Dikiri mɛ́ ani gbɛ̃ mananↄ sura ba, anigↄ̃ deńnɛ utɛki ũ warikɛgↄrↄa.
  hat-hat: Se Seyè a k'ap sove moun ki mache dwat yo. L'ap sèvi yo defans lè yo nan
    tray.
  eng-BSB: The salvation of the righteous is from the LORD; He is their stronghold
    in time of trouble.
  eng-WEBPB: But the salvation of the righteous is from the LORD. He is their stronghold
    in the time of trouble.
  kbq-kbq: Hianagi Ra Anumzamo'a Agri'ma amage'ma nentaza vahera zamagu'nevazino hazenke
    knafina kegava hunezmante.
  pon-pon: A Ieowa kotin jauaja me pun kan, i me kele parail ni ar apwal akan.
  nhe-BL: TOTECO quinmaquixtía tlen itztoque xitlahuaque iixpa. Quinfuerzajmaca quema
    huala tlaohuijcayotl.
  wnc-wnc: Buyambam tapata amin nomanu apake akgatayamik. Tapduu meya kaaing gwene
    waaminda ie isapmake kuwa ita kakuya pasinggak.
  bus-bus: Dii bé eé gbɛ̃ maaanↄ mì sí, eégↄ̃ dɛńnɛ utɛkii ũ nawɛ̃akɛgurↄ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upyro ikatu ma'e ikatu 'ymaw wi wà. Uzekaiw katu
    wanehe ma'erahy ipuraraw mehe.
