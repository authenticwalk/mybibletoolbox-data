verse: PSA.037.008
translations:
  mal-C: കോപത്തിൽനിന്ന് അകന്നിരിക്കുക ക്രോധത്തിൽനിന്ന് പിന്തിരിയുക; ഉത്കണ്ഠപ്പെടരുത്—അത്
    അധർമത്തിലേക്കുമാത്രമേ നയിക്കുകയുള്ളൂ.
  deu-TKW: Stehe ab vom Zorn und laß den Groll fahren; erhitze dich nicht, es führt
    nur zum Bösesthun.
  lin-lin: Boya kanda mpe kosilika te ; kotomboka te, noki te okosala mabe.
  mmx-mmx: Nemen gat mita musak, la mina ke xepe lebelemamao atla i sasat ka limixin
    ukeneng at laxakapmek.
  eng-LSV: Desist from anger, and forsake fury, || Do not fret yourself to only do
    evil.
  eng-GNV: 'Cease from anger, and leaue off wrath: fret not thy selfe also to doe
    euill.'
  eng-WEBSTER: 'Cease from anger, and forsake wrath: fret not thyself in any wise
    to do evil.'
  nhw-BL: Amo ximocualancamaca. Xijtlalcahui cualantli, pampa cualantli noja más hueyi
    mochihuas huan mitzcocos.
  swh-ONEN: 'Epuka hasira na uache ghadhabu, usihangaike: itakuongoza tu kutenda uovu.'
  bba-bba: A mɔru derio, ɑ nuku ɡbisibu yinɔ, ɑ ku tii nɔwiɑ ko. Ye kpurowɑ yɑ koo
    rɑ nun kɔ̃sɑ koosiɑ.
  eng-KJVCPB: '(ה) Cease from anger, and forsake wrath: Fret not thyself in any wise
    to do evil.'
  luo-luo: Ritri kik ibed gi mirima kendo lokri iwe ich wangʼ kik ibed gi ich wangʼ
    nikech okelo mana rach.
  aii-aii: ܪܦܝܼ ܡ̣ܢ ܟܲܪܒܵܐ ܘܫܒ݂ܘܿܩ ܚܸܡܬܵ‌ܐ، ܠܵܐ ܥܵܒ݂ܕܹܬ ܚܣܵܡܵܐ ܠܸܥܒ݂ܵܕܵܐ ܒܝܼܫܬܵ‌ܐ.
  meu-meu: 'Badu baine mia, daḡedaḡe ba rakatania. Lalomu basio hahekwarahia: una
    na kara dika e havaraiamu.'
  npi-ULB: क्रोधित नहोऊ र निराश नहोऊ । चिन्ता नगर । यसले समस्‍यामा मात्र पार्छ ।
  yor-yor: Fàsẹ́yìn nínú inúbíbí, kí o sì kọ ìkáàánú sílẹ̀, má ṣe ṣe ìkanra, kí ó
    má ba à ṣé búburú pẹ̀lú.
  pes-OPCB: خشم و غضب را ترک کن. خاطر خود را آزرده مساز تا گناه نکنی.
  tgl-ULB: Huwag kang magalit at madismaya. Huwag kang mag-alala, ito ay gumagawa
    lamang ng problema.
  nop-nop: Du kwihita mu tiluwaaŋ, tiŋa welege bikabune kudup mu daluwaak. Titiŋ hogohi
    wendi gehimaneune kadakaniŋ tibaaneŋ ala, nemek hogohi undihidok welege yout adi
    mu tuluwaak.
  cbu-NT: Ashiri tsiyanis zambazangtsa. Arangeem tsiyantarintspa. Mishat, tsiyanpatis
    taarintspa. Watam ashkachus, aranginasha saanaatsi tayutaritatssawa.
  hui-hui: Mini dege dindi holene ngagolabi keba holene ngagolabi mogo nalabe. Urunime
    genda dege yu anda ibaga.
  mya-mya: မ​စိုး​ရိမ်​နှင့်။ ဒေါ​သ​အ​မျက်​မ​ထွက်​နှင့်။ စိုး​ရိမ်​မှု​နှင့်​ဒေါ​သ​အ​မျက်​သည်​သင့်​အား
    ဆိုး​ကျိုး​သာ​ပေး​လိမ့်​မည်။
  bod-N: ཁོང་ཁྲོ་བསྐྱུར་ཞིང་གཏུམ་དྲག་སྤང་བར༌གྱིས། །འཚིག་པ་མ་ཟ་དེས་ནི་ངན་པར༌འདྲེན།།
  wsk-wsk: Gemang me magaruk, se gemang magara ko munan mu biring tuiko; ikia me ka
    morukko, mu awuk, munan umu maga namara ko lage.
  sna-sna: Rega kutsamwa, uzvidzore pahasha; usava neshungu zvinokutungamirira mune
    zvakaipa.
  spa-BLM: Deja de enojarte y abandona la ira. No te preocupes; eso sólo conduce a
    hacer el mal.
  cac-cac: Co satequel coval, caq'uec tup co c'ac'alc'olal. Mocab' te chichon co c'ool,
    ta maay, chucn̈ej tas ol on̈ ajelc'ochoc.
  swh-ULB: Usikasilile na kugadhabika. Usiogope. Hii huleta matatizo tu.
  bel-bel: бо сьцёгны мае паліць вагонь, і няма цэлага месца ў целе маім.
  deu-ELBBK: Stehe ab vom Zorn und lass den Grimm! Erzürne dich nicht! Nur zum Bösestun
    verleitet es.
  mbb-OT: Kenè nu ituǥut he zuen pauk etawa seeng diyà te ǥehinawa nu tenged kandan.
    Kenè ka mesemuki, su ebpekezezaat heini kenikew.
  mal-2015: കോപം കളഞ്ഞു ക്രോധം ഉപേക്ഷിക്ക; മുഷിഞ്ഞുപോകരുതു; അതു ദോഷത്തിന്നു ഹേതുവാകേയുള്ളു.
  gup-gup: Yuwn bu mak ngurriyiddung bedberre. Dja yuwn bu ngurrbenburrbun munguyh.
    Wardi kunmekbe ngurrimarnburren ngudmandeleng bu ngurriyime kunwarre.
  ctu-CTI: Laꞌ lajmic a michꞌlel. Mach a pensalin a chaꞌlen machꞌʌ wen
  rmc-rmc: Preačh te rušel a omuk e choľi! Ma trapin tut, bo oda ľidžal ča pro nalačho!
  nlg-nlg: 'Betoa nimua na rutu, ko ririu oli tana hava to gonia: bei lio dika vanira
    rana keha: Ke huligho va gea tana halautu te dika.'
  pes-OPV: از غضب برکنار شو و خشم راترک کن. خود را مشوش مساز که البته باعث گناه خواهد
    شد.
  ron-1924: Ласэ мыния, пэрэсеште юцимя; ну те супэра, кэч супэраря дуче нумай ла
    рэу!
  ben-OBCV: রাগ থেকে দূরে থাকো আর ক্রোধ থেকে মুখ ফেরাও; বিচলিত হোয়ো না, তা কেবল মন্দের
    দিকে নিয়ে যায়।
  som-som: Cadhada ka joogso, oo dhirifka ka tag, Hana isku dhibin inaad shar samaysid.
  lat-VUC: Quoniam lumbi mei impleti sunt illusionibus, et non est sanitas in carne
    mea.
  eng-ASVBT: 'Cease from anger, and forsake wrath: Fret not thyself, it tendeth only
    to evildoing.'
  mna-mna: Tana ketem malmal pepe, kam ŋgar boozo pizin pepe. Yaraama itum. Kokena
    ketem ibeleu, to kam mbulu sananŋana sa.
  ita-1885: Rimanti dell'ira, e lascia il cruccio; Non isdegnarti, sì veramente, che
    tu venga a far male.
  eng-LXXUP: For my soul is filled with mockings; And there is no health in my flesh.
  eng-ULB: Do not be angry and frustrated. Do not worry. This only makes trouble.
  spa-VBL: ¡Deja tu ira! ¡Deja ir tu enojo! ¡No te molestes, eso solo resultará en
    mal para ellos!
  fra-_FOB: Réprime la colère, et laisse l'emportement; ne t'irrite point pour mal
    faire.
  mal-mal: കോപം കളഞ്ഞ് ക്രോധം ഉപേക്ഷിക്കുക; മുഷിഞ്ഞുപോകരുത്; അത് ദോഷത്തിന് കാരണമായിത്തീരും.
  lit-lit: Liaukis pykęs ir palik rūstybę! Nesierzink! Tai veda tik į bloga.
  urd-GVR: Ḳhafā hone se bāz ā, ġhusse ko chhoṛ de. Ranjīdā na ho, warnā burā hī natījā
    niklegā.
  suz-BL: गाइक्‍चा नु चुरचा प्रोनीन। मगाइक्‍तीन। मारदे हना मो पतीकेमी इन कली मरिम्‍शो
    पपाइक्‍ब।
  eng-NOY: Cease from anger; give not way to wrath; Be not provoked, so as to do evil!
  ita-1927: Cessa dall’ira e lascia lo sdegno; non crucciarti; ciò non conduce che
    al mal fare.
  ckb-ckb: لە تووڕەیی هێوربەوە و خۆت لە قین لابدە. مەراق مەخۆ، دەنا بەرەو خراپەت دەبات.
  eng-BBE: Put an end to your wrath and be no longer bitter; do not give way to angry
    feeling which is a cause of sin.
  xsi-xsi: Noko ma kupu muli pa kalo-lokoni ne vetâŋa wa wisi-nâna ne vetâŋa wa, ŋana
    tu vetâŋa kie mine ikura tu ilaŋeno ŋana kuveta kiesaka.
  kan-OKCV: ಕೋಪವನ್ನು ಅಡಗಿಸು ಮತ್ತು ರೋಷವನ್ನು ಬಿಡು. ಸಿಡುಕಬೇಡ, ಅದು ಕೆಟ್ಟತನಕ್ಕೆ ನಡೆಸುತ್ತದೆ.
  tam-2017: கோபத்தை தள்ளி, கடுங்கோபத்தை விட்டுவிடு; பொல்லாப்புச் செய்ய ஏதுவான எரிச்சல்
    உனக்கு வேண்டாம்.
  spa-RV-1909: 'Déjate de la ira, y depón el enojo: no te excites en manera alguna
    á hacer lo malo.'
  ron-BTF: Oprește-te de la mânie și părăsește furia, nu te îngrijora în vreun fel
    pentru a face rău.
  eng-WEBP: Cease from anger, and forsake wrath. Don’t fret; it leads only to evildoing.
  eng-FBV: Give up your anger! Let go your rage! Don't get mad—it only results in
    evil!
  nld-1939: 'Word niet toornig en maak u niet boos, Wind u niet op: gij maakt het
    maar erger;'
  nch-BL: Amo ximocualancamaca. Xijtalcahui cualanti, pampa cualanti noja más hueyi
    mochihuas huan mitzcocos.
  vie-1934: Hãy dẹp sự giận, và bỏ sự giận hoảng; Chớ phiền lòng, vì điều đó chỉ gây
    ra việc ác.
  cha-cha: Basta y binibo, ya polo y linalalo; chamo umestotban mamaesa jao para unfatinas
    y dano.
  hin-CV: क्रोध से दूर रहो, कोप का परित्याग कर दो; कुढ़ो मत! इससे बुराई ही होती है.
  eng-OURB: ה Cease from anger, and forsake wrath. Don’t fret, it leads only to evildoing.
  spa-BES: Pon fin a tu ira y no seas más amargo; no cedas al sentimiento de enojo
    que es la causa del pecado.
  tdx-tdx: ה Fario o habosehañeo, naho apoho ty fombo; ko embetse kera hañosi-karatiañe.
  tha-KJV: จงระงับความโกรธ และทิ้งความพิโรธ อย่าให้ใจเดือดร้อนของท่านนำท่านไปกระทำชั่ว
  por-BR-2018: Detém a ira, abandona o furor; não te irrites de maneira alguma para
    fazer o mal.
  deu-ELO: Stehe ab vom Zorn und laß den Grimm! Erzürne dich nicht! Nur zum Übeltun
    verleitet es.
  eng-WYC-2018: Cease thou of ire, and forsake strong vengeance; do not thou follow,
    that thou do wickedly. (Cease thou from anger, and abandon taking vengeance; do
    not thou follow after these things, so that thou do wickedly.)
  epo-epo: Detenu vin de kolero kaj forlasu furiozon; Ne incitiĝu, ke vi ne faru malbonon.
  gfk-gfk: Waak u bale ra nginangar, ma hamalum se no ngalngaluan. Waak u kalar. Iakano
    magingin na lam tar mon ugu ra nironga.
  uig-PIN: '|ה| Aqqiⱪingdin yan, ƣǝzǝptin ⱪayt, Ɵzüngni kɵydürmǝ; U pǝⱪǝt seni yamanliⱪⱪa
    elip baridu.'
  beo-beo: Da:i dione amola ougili mae hamoma! Amoga da bidi hamosu fawane ba:mu.
  tpi-OTNT: Yu no ken kros, na yu mas lusim pasin bilong belhat. Yu no ken wari long
    ol samting na kirap nogut. Dispela pasin em inap pulim yu long mekim pasin nogut.
  hau-SA: Kada ka yi fushi kada kuma ka yi hasala; kada ka tsorata, wannan yakan kai
    ga mugunta ne kawai.
  udu-udu: Daḵi ’pena nyor mo dhali dhalka nyor jin shwanu ’pen mo. Dhalku/ is pini
    ki anan mo, a’di jin ḵuthi is jasi gom tonthus mo.
  uig-LAT: '|ה| Achchiqingdin yan, ghezeptin qayt, Özüngni köydürme; U peqet séni
    yamanliqqa élip baridu.'
  nde-nde: Xwayana lokuzonda njalo ufulathele intukuthelo; ungakhathazeki, kukhokhelela
    ebubini kuphela.
  ton-ton: 'Tukuange ʻae ʻita, pea liʻaki ʻae lili: ʻoua naʻa ke fakamamahiʻi foki
    koe ʻi ha meʻa ke fai kovi.'
  ces-1613: Pusť mimo sebe hněv, a zanech prchlivosti; nezpouzej se tak, abys zle
    činiti chtěl.
  eng-WMB: Cease from anger, and forsake wrath. Don’t fret; it leads only to evildoing.
  tam-TCV: கோபத்தை அடக்கு, கடுங்கோபத்தை விட்டுவிலகு; பதற்றமடையாதே; அது உன்னைத் தீமைக்கு
    மட்டுமே வழிநடத்தும்.
  ceb-ULB: Ayaw kasuko ug ayaw kalain. Ayaw kabalaka. Maghimo lamang kinig kasamok.
  pol-UBG: Zaprzestań gniewu i zaniechaj zapalczywości; nie zapalaj się gniewem do
    czynienia zła.
  agr-agr: Tuja kajeta duka idaisata, kajeka jiyanita dushakam ukukta, kajekaipa,
    wagki kajeamua duka utugchatan itawai.
  kyc-kyc: Imbwa kaeyape dee pyalana suu pyaa napipi. Mona nembo katakaeyare renge
    dopaleme emba nyisa nange.
  urd-GVU: خفا ہونے سے باز آ، غصے کو چھوڑ دے۔ رنجیدہ نہ ہو، ورنہ بُرا ہی نتیجہ نکلے
    گا۔
  eng-OEBCW: 'Desist from anger, abandon wrath: be not kindled to anger it leads but
    to evil:'
  deu-1912: Steh ab vom Zorn und laß den Grimm, erzürne dich nicht, daß du nicht auch
    übel tust.
  kan-2017: ಕೋಪವನ್ನು ಅಡಗಿಸಿಕೋ; ರೋಷವನ್ನು ಬಿಡು. ತಳಮಳಗೊಳ್ಳಬೇಡ; ಕೆಡುಕಿಗೆ ಕಾರಣವಾದೀತು.
  yap-yap: Dab mu pagem nge magafan’um ara mu damumuw; ya kemus ni oloboch e ra yib
    riy.
  hlt-MCSB: Thintoek te rhael, na sue khaw hnoo lamtah sai boeh. Thintoek he thaehuet
    bueng lam ni a pawk.
  mdy-ETH: ዻጋ ፑርታ ባኣዚዳ ሄሊሳሢሮ ዻጋይዳፓ ኔና ማሄ፥ ሮኦጋዺሢዳፓኣ ካፒንቴ።
  qvs-NT: Ama rabyakushpa piñakuychu. Ama munaychu turbakushpa mana allita rurayta.
  twi-ASANTE: Mma wo bo mfu, na gyae abufuhyeɛ; nha wo ho, ɛkɔwie bɔne nko ara.
  eng-WEBU: Cease from anger, and forsake wrath. Don’t fret; it leads only to evildoing.
  acu-NT: Ame kajekmaurumka inaisata. Tura chikich aints suwirpiaku jiiamurmesha inaisata.
    Ame chikich ainau kajeru pujakmeka pengkerka pujuschatnuitme.
  spa-PDDPT: Deja la ira, desecha el enojo, No te excites de alguna manera a hacer
    el mal.
  gun-gun: Ejepe'a ndevaia gui, ndepoxyve eme. Nda'evei opa marã ndepy'a aguã. Ha'e
    rami e'ỹ vy ndee ju 'rã ndereko vai.
  agu-BL: Quil tzitak'wok ama'l tetz jun bis, nka jun chi'ch c'u'lal, tan wane'n tzite'j.
    Na qui'c na tak', nin na xcye' tan ipitle'n nin tul il.
  ilo-ULB: Saanka a makaunget ken maupay. Saanka nga agdanag; mangaramid laeng daytoy
    iti riribuk.
  kpg-kpg: Hudee de nnoomaalia be e hagawelewele. Goe gaa hai beelaa, gei goe gaa tale
    gi di haingadaa.
  uig-ARA: '|ה| ئاچچىقىڭدىن يان، غەزەپتىن قايت، ئۆزۈڭنى كۆيدۈرمە؛ ئۇ پەقەت سېنى يامانلىققا
    ئېلىپ بارىدۇ.'
  bps-bps: Nang gamu flabè, tagakyu i kalbut nawayu! Na nangyu fsamuk i nawayu du
    én i gamgebe gamu di sasè.
  sus-sus: I naxa xɔnɔ, i i bɔɲɛ magoro. Na tɔɔnɛ lu na, a mu fee sɔɔnɛyama i bɛ.
  pon-2006: Ke dehr pwunod de lingeringer; pwe met pahn kahrehiong uhk nan apwal.
  jae-jae: Ojop taôm êndêŋ têmtac ŋandaŋ ma ôkac taôm su aŋga ŋalêlôm kêmoatiŋ tôŋ.
    Ôniŋ oliŋ taôm atom, oc êkalem sec.
  ksd-ksd: Koko una kankan, ma una ngo kan ra kulot; Koko u ngarangarao, tago i papait
    na vuna ta ra mangamangana i rara.
  tur-YTC: Kızmaktan vazgeç, öfkeyi bırak. Üzülme, bu yalnızca kötülüğe sürükler.
  bel-N: Ухіліся ад гневу, пакінь ярасьць, ня гневайся, каб ты ня стаўся злачынцам,
  grc-BRENT: Ὅτι ἡ ψυχή μου ἐπλησθη ἐμπαιγμῶν, καὶ οὐκ ἔστιν ἴασις ἐν τῇ σαρκί μου.
  kpr-kpr: Nimokena dubo mema futo ari, o janje eko ari avaga erá afigeuri fureure!
    Roera avavagaimi dara undiari siroreraira.
  ind-AYT: Tenggelamkan amarah dan tinggalkan murka. Jangan marah karena hanya mendatangkan
    kejahatan.
  yom-yom: Bika buela fuema ayi zimbakana nganzi ; kadi fuema bila dieti nata kaka
    ku mambu mambimbi.
  yut-yut: Amɨn yokwi wagɨl tasɨk taŋ mudokdaŋ. Mani mɨŋat amɨnyo nandaŋ gadat aŋek
    Yawe da paŋpulugosak do jomjom aŋ, uŋun mɨktɨmnikon tagɨsi egɨpdaŋ. Do gak butjap
    yɨpbisi. Ae nandaba kɨk yo kɨsi dɨma abi. Yaŋ abi kaŋ, uŋun da gak ɨlɨk aŋkwan
    yokwi akdɨsal.
  nya-nya: Pewa kupsa mtima ndipo tembenuka kuchoka ku ukali, usavutike chifukwa zimenezi
    zimatsogolera ku zoyipa.
  kyg-kyg: Lapaipamo oletapa hosu kavategamo alagi lapayamukiki osiyo. Lapakaemo hosu
    kavaꞌmo hisayafeꞌmo lapakesa alaꞌamo afitetapa ataletapa lapausoli osiyo.
  hrv-hrv: $HE Stišaj svoj gnjev i ostavi se srdžbe, ne žesti se da zlo ne učiniš.
  mps-mps: Nago wado po me wasiąyu, tama nago te haliga sębę ebo kolesaga me tagalao.
    Nago homu te nai dabede kekeli elama, homugo pesa me elamuo. Te kolesagago nage
    kekelama, te dwai kolesaga emainu yaibao.
  tpi-tpi: Yu no ken kros, na yu mas lusim pasin bilong belhat. Yu no ken wari long
    ol samting na kirap nogut. Dispela pasin em inap pulim yu long mekim pasin nogut.
  dan-1931: Tæm din Harme, lad Vreden fare, græm dig ikke, det volder kun Harm.
  vie-OVCB: Hãy kìm hãm cơn nóng nảy! Hãy xoay khỏi cơn giận cuồng! Đừng để mất sự
    bình tĩnh— vì nó dẫn con vào điều ác!
  guj-2017: ખીજવાવાનું બંધ કર અને ગુસ્સો કરીશ નહિ. ચિંતા ન કર; તેથી દુષ્કર્મ જ નીપજે
    છે.
  pon-2006A: Ke dehr pwunod de lingeringer; pwe met pahn kahrehiong uhk nan apwal.
  por-BRBSL: Cessar de raiva e renunciar à ira. Não se preocupe; isso leva apenas
    ao mal.
  eng-OEBUS: 'Desist from anger, abandon wrath: be not kindled to anger it leads but
    to evil:'
  swe-swe: Släpp vreden, överge (lämna) ilskan, reta inte upp dig, det leder till
    ondska [då blir du själv ond].
  cth-cth: Na lungphuen sak hanh, lungkhueknae cettakhai haw. Lungmathoe hoi awm hanh.
    Hot ni teh, hawihoehnae koe doeh na hrawi.
  twi-twi: Mma wo bo mmfuw na gyae abufuwhyew; nhaw wo ho, ekowie bɔne nko ara.
  hlt-hlt: Thintoek te rhael, na sue khaw hnoo lamtah sai boeh. Thintoek he thaehuet
    bueng lam ni a pawk.
  tbz-SIM: Yóu kunɑupíɛ́, yóu kɛmiɛtonnìkɛ̀, ɑ miɛkɛ bɑ́ ncɔ́ú, dɛ̀ ce mmɛyɛi mmɛ.
  msy-2020: Nɨ atar egh osɨman markɨ. Bizir kaba nɨ gekuightɨ nɨ arazir kuram damigham.
  dop-dop: Lɔ-yɛ, nɑ ń yele tɑɑ hɑŋɑɣɑ. Tɑɑ kʋntɩ, ɩsɑɣɑtʋ kɛ pə lʋləɣɩ.
  azb-azb: Qəzəbi at, hiddətdən çəkin, Narahat olma, bunlar insanı şərə salar.
  eng-DBY: 'Cease from anger, and forsake wrath; fret not thyself: it [would be] only
    to do evil.'
  hin-2017: क्रोध से परे रह, और जलजलाहट को छोड़ दे! मत कुढ़, उससे बुराई ही निकलेगी।
  wol-KYG: Baal mer, dëddu xadar. Xol bu jóg, loraangey neen.
  swp-swp: Ouyalaya u helautom, eo nuaheura i otawa! Tabu hinage u nuamodemode, ata
    u hebaaea’uioim.
  bjr-bjr: Anee mina qafamasee sia moomoo irira iria. Sia aanoo qia. Mi oosanafa ummaaraki
    nifiqee fidanoo.
  eng-YLT: Desist from anger, and forsake fury, Fret not thyself only to do evil.
  kne-kne: Din apal ya bonget et pandokogam, tan din pantongpalan da et panbasolam.
  eng-WYC-2017: Cease thou of ire, and forsake strong vengeance; do not thou pursue
    [or follow], that thou do wickedly.
  eng-WMBB: Cease from anger, and forsake wrath. Don’t fret; it leads only to evildoing.
  zat-NTPS: Bsan xel-la' xichaj zra'a, ne quebe cuídenu'. Quebe sa lazru' bi xusacu'
    benne' ca' dxelune̱' da cale̱la,
  zty-NTPS: Bzoa cheḻa'ale yeḻa' yichj ža'a, na' bi žo'o. Bi gak ḻažo'o yebi'o
    che bennen' bi nake' chawe',
  urd-GVH: ख़फ़ा होने से बाज़ आ, ग़ुस्से को छोड़ दे। रंजीदा न हो, वरना बुरा ही नतीजा
    निकलेगा।
  rug-rug: Mu lopu puku hola nia sa binugoro, meke talotaṉa nia goi sa dia tinavete
    kaleadi sina kote va kamo nigo sa pa kinaleana.
  gaz-gaz: Aarii irraa of eegi; dheekkamsa irraas deebiʼi; hin aarin; aariin hammina
    qofatti nama geessaatii.
  fra-LSG: Laisse la colère, abandonne la fureur; Ne t’irrite pas, ce serait mal faire.
  gnn-gnn: Yaka nhenydja warwuyurra yukirriya ŋula nhäku, ga yakana ŋayaŋu‐yätjthiya
    ga maḏakarritjthiya, yana gonha'yurrana ŋunhiyi ŋaramurrthinyaramirrinydja romnha,
    liŋgu ŋuriŋiyinydjayi romdhu yukurra gäma ŋunhana‐wala marimirrililina romlili.
  yal-yal: I nama xɔlɔ, i nama fitina, i nama xamin. Ne i birama tɔrɔni nɛn.
  iou-iou: Nadäwätäk täŋpäŋ kokwawak täktäk kädet u mäde ut imi. Kädet udewani uwä
    bäräpi pewä ahäk-ahäk kädet.
  haw-1868: E waiho i ka huhu, e haalele hoi i ka inaina; Mai nauki iki e hana hewa
    ai.
  arb-NAV: كُفَّ عَنِ الْغَضَبِ، وَانْبُذِ السَّخَطَ، وَلَا تَتَهَوَّرْ لِئَلّا تَفْعَلَ
    الشَّرَّ.
  ded-ded: Ge ngaba mi ambesena nga herebufaka imoc ngadehema monggoc mi negembesena.
    Modzotitingo manganau wangecguudeac ngicngac ubango mi ukuyunubesena.
  ewe-ewe: Ɖe asi le dziku ŋu, eye nàtrɔ megbe de wò dɔmedzoe, ŋɔ megadzi wò o, elabena
    nu vɔ̃ɖi me ko wòakplɔ wò ayii.
  eng-LEE: 'Cease from anger, and forsake wrath: fret not thyself in any wise to do
    evil.'
  asm-FB: ক্ৰোধ এৰা, কোপ ত্যাগ কৰা; বেজাৰ নকৰিবা, কেৱল হানিহে হয়।
  sus-A: عِ نَشَ شْنْ، عِ عِ بْحّ مَفٌرٌ. نَ تْونّ لُ نَ، عَ مُ قٍيٍ سْونّيَمَ عِ
    بّ.
  fra-SBL: Cessez la colère, abandonnez la fureur. Ne vous inquiétez pas, cela ne
    mène qu'au mal.
  hbo-hbo: הֶ֣רֶף מֵ֭אַף וַעֲזֹ֣ב חֵמָ֑ה אַל־תִּ֝תְחַ֗ר אַךְ־לְהָרֵֽעַ׃
  kik-kik: Tigaga kũrakara na wĩrigagĩrĩrie mangʼũrĩ; tigaga gũthĩĩnĩka ngoro, tondũ
    ũndũ ũcio no ũtũme wĩke ũũru.
  fra-NCL: Laisse la colère, abandonne la fureur ; ne t’irrite pas, pour n’aboutir
    qu’au mal.
  cek-AK: 'Palungphui hmah loe, palung doeh baesak hmah: zaehaih sak hanah kahoih
    ai poekhaih to tawn hmah.'
  cuk-cuk: Be-isdar-itoged na be bargae, be-sae-itoged be iege. Melle be urwe, abakalegi
    be neg-oichoalile.
  uig-CYR: Чатирақлирим отқа толди, Әтлиримниң сақ йери йоқтур.
  tel-2017: కోపపడకు. నిరుత్సాహపడకు. చింతపడకు. దానివల్ల సమస్యలు కలుగుతాయి.
  hat-BSA: Sispann fache pou l pa mennen ou nan fè mal. Pa kite kè ou twouble; l ap
    mennen ou nan mechanste
  ukr-ONPU: Бо стегна мої повні палючого болю, і немає цілого місця на тілі у мене.
  kos-kos: Nik kom eiskomyang in fosrnga ku kasrkusrak; Ma inge mwe kolla nu ke ongoiya.
  hbo-WLC: הֶ֣רֶף מֵ֭אַף וַעֲזֹ֣ב חֵמָ֑ה אַל־תִּ֝תְחַ֗ר אַךְ־לְהָרֵֽעַ׃
  ibo-ibo: Kwụsị iwe iwe, kwụsịkwa oke iwe; echegbula onwe gị, ọ na-eduba naanị nʼihe
    ọjọọ.
  ory-ory: କ୍ରୋଧରୁ କ୍ଷାନ୍ତ ହୁଅ ଓ କୋପ ତ୍ୟାଗ କର; ଆପଣାକୁ ବିରକ୍ତ କର ନାହିଁ, ତାହା କେବଳ ଦୁଷ୍କର୍ମ
    କରିବାକୁ ପ୍ରବର୍ତ୍ତାଏ।
  chk-chk: Kopwe ükütiu seni song o likitala lingeringer. Kosap achouuk, pun a chök
    emwenukelong lon mine a ngau.
  rop-rop: Nomo larram ol yu wori o det filing blanga gitwail teikoba langa yumob.
    Tharran oni meigim trabul kamat.
  ukr-1871: Відхиляйсь від гнїву, і не досадуй! Не подавайсь гнїву, щоб творити лихо.
  yon-yon: Norina aruda yaa kuu deerewandekorib amonombime, kwane meendobembaraib,
    meendobembaraniib kumbed arewa kamaniib kowe.
  deu-1951: Stehe ab vom Zorn und laß den Grimm; erzürne dich nicht! Es entsteht nur
    Böses daraus.
  eng-JPS: Cease from anger, and forsake wrath; fret not thyself, it tendeth only
    to evil-doing.
  srp-1865: Utišaj gnjev, i ostavi jarost; nemoj se dražiti da zlo èiniš.
  lug-lug: Tonyiiganga era weewale ekiruyi; teweeraliikiriranga kubanga bivaamu bibi
    byereere.
  heb-heb: הרף מאף ועזב חמה אל תתחר אך להרע׃
  ben-IRV: রাগ এবং হতাশা থেকে বিরত হও। চিন্তা কর না; এটি শুধুমাত্র কষ্ট দেয়।
  ntu-ntu: u, bzkq drtwrm ngya x nabzm talvzo Murde da lcng li ma tzrkatrpzng bam
    drtwr kxtrka. u, murde kxnzabrtrpzlr drtwrdr mz Yawe sa nangi nyzdr drtc' kc tqpile
    nakabzle badr, A' kxdrka'-ngrng sa namaszlrtxpx-ngrng. lqpx Yawe kx mzli trnaboipeu
    x kxdrka'-ngrng sc tzmrbrpeng. Kxmule-esz' rtangrtiq nidr a' trpengr nzmc-krmleng.
    ct rlr-ngrbzle drtc' nyzde mz kxnzavzo-lzbqng. X sa na-abrtzng mz nzmnc-zpwx-krdr
    elr.
  pan-pan: ਕ੍ਰੋਧ ਨੂੰ ਛੱਡ ਅਤੇ ਕੋਪ ਨੂੰ ਤਿਆਗ ਦੇ, ਨਾ ਕੁੜ੍ਹ - ਉਸ ਤੋਂ ਬੁਰਿਆਈ ਹੀ ਨਿੱਕਲਦੀ
    ਹੈ
  mya-JVB: အမျက် မ ထွက်စေနှင့်။ ဒေါသ စိတ်ကို စွန့်ပယ် လော့။ ပြစ်မှား စေခြင်းငှါ တိုက်တွန်းတတ်သောစိတ်
    မ ရှိစေနှင့်။
  kgf-kgf: Qeri geric waima qeri biric gilina keŋu. Ʒénasiŋ menasiŋ ménda wanna. Haka
    imuhucya imi haka biria mihicŋimac.
  tte-O: Munamunai kulopei yo katewakaka kusikotanan kaiwena siya labuine kani silawagimiu
    naenaena koina.
  tbg-tbg: Hauri vo haika kaara ai arara itairara vairora. Arara itainaraqaahairo
    qora okara autirava qovaraiqianaro.
  hmo-hmo: Do oi badu lasi, do oi dagedage lasi. Do oi laloa hekwarahi o laloa badu
    lasi, badina unai bamona laloa ese kara dika ia havaraia noho.
  zar-NT: Bítiʼrö leliʼ, en buliʼsán yöl-laʼ ridzáʼa. Bitiʼ ubi uguíʼi ládxiʼdoʼoliʼ
    tuʼ gun lë ni ga guáʼaliʼ döʼ.
  urd-urd: क़हर से बाज़ आ और ग़ज़ब को छोड़ दे! बेज़ार न हो, इससे बुराई ही निकलती है।
  rus-SYN: ибо чресла мои полны воспалениями, и нет целого места в плоти моей.
  bqc-SIM: Pↄkũma tó, mikɛ̃ pↄpaawa. Ńsu to yã́ lí n kũ gbãao, ì mↄ́ ń vãikɛaoɛ.
  tcz-CHONGTHU: Lungchom lunghan bolhih in! Lung sat a kon in jong kihei mangin. Nalung
    lhaso hih in hichun thilse lamma bou napui lut ding ahi.
  mar-mar: रागावू नकोस, संताप करून घेऊ नकोस. त्याने फक्त त्रास होतो.
  isl-isl: Láttu af reiðinni! Slepptu heiftinni. Vertu ekki svekktur og áhyggjufullur
    – slíkt leiðir ekki til góðs.
  hlt-THB: Kawsonaak ce re nawhtaw kaw tawknaak awhkawng hlat lah; nam thim koeh tlawh
    sak - ce ing ce ak che ben doek khoeih awh ni ani hquisawi hly.
  qub-qub: Fiyucuna-jananga ama rabyashalla cacuychu. Rabyaga mana allimanmi chayachishunquipaj.
  bqp-bqp: Ǹ pↄfɛ̃ tó ǹ mì kɛ̃ pɛ̃tɛ̃a. Ǹsun tó yã birenↄ n kũ gbãnaro, àdi su
    kũ yãvãnikɛnaaomɛ.
  hat-hat: Pa fache, pa fè move san. Ou pa bezwen ennève! Sa kapab fè ou fè sa ki
    mal.
  eng-BSB: Refrain from anger and abandon wrath; do not fret—it can only bring harm.
  eng-WEBPB: Cease from anger, and forsake wrath. Don’t fret; it leads only to evildoing.
  kbq-kbq: Krimpagura osunka atregeno krimpama ahe'zamo'a evuneramina, ana zankura
    antahintahi hakarea osuo. Na'ankure e'i ana zamo'a kavreno hazenkefi ufregahie.
  pon-pon: Muei jan makar o pwilikidi om linaranar; koe der makar, pwe koe der pil
    wia me jued.
  nhe-BL: Amo ximocualancamaca. Xijtlalcahui cualantli, pampa cualantli noja más hueyi
    mochihuas huan mitzcocos.
  wnc-wnc: Gata kaanga dua natake gata musiptok nataayak taknga ateyo. Gata sangabamde
    nangaakanu dua natake gatu ma satnawim. Sanga waakngata ga waiakngaatangu ganitakuwan
    atasia.
  bus-bus: Ǹ pↄfɛ̃ tó ǹ mì kɛ̃ pɛ̃tɛ̃a. Ǹton tó yã beeenↄ n kũ gbãaro, è mↄ́ kↄ̃n
    yãzaakɛnaomɛ.
  gub-BL: Eikwahy zo nehe, nepuruzukaiw zo nehe. Nerehaite zo nehe, ta'e nereko haw
    iaiw putar newe nehe xe.
  eng-DRA: For my loins are filled with illusions; and there is no health in my flesh.
