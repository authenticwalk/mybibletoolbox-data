verse: PSA.037.035
translations:
  mal-C: സ്വദേശത്തെ വൃക്ഷംപോലെ ദുഷ്ടരും അനുകമ്പയില്ലാത്തവരും തഴച്ചുവളരുന്നതു ഞാൻ കണ്ടിട്ടുണ്ട്,
  deu-TKW: Ich sah einen Gottlosen trotzig sich geberdend und sich spreizend wie die
    Cedern des Libanon.
  lin-lin: Namonaki moto mabe mpe na kanza kokoma na nguya mpe kofuluka lokola nzete
    oyo ezali kokola na mabele na yango,
  mmx-mmx: Nia agaklen laradi xapmek, ni laradi vapavas. Ni ga ru polo limixin axap
    ngan ta luuna Seda (Cedar) boro Lebanon i ru polo larauna axap.
  eng-LSV: I have seen the wicked terrible, || And spreading as a green native plant,
  eng-GNV: I haue seene the wicked strong, and spreading himselfe like a greene bay
    tree.
  eng-WEBSTER: I have seen the wicked in great power, and spreading himself like a
    green bay tree.
  nhw-BL: Pampa na niquinitztoc masehualme catli quicualancaitaj Toteco, inijuanti
    mohueyimatij huan temajmatíaj. Pampa quipiyaj chicahualistli quen se cuahuitl
    hueyi huan xajcaltic.
  swh-ONEN: Nimemwona mtu mwovu na mkatili akistawi kama mwerezi wa Lebanoni,
  bba-bba: Nɑ tɔn kɔ̃sobu wɑ kɑ ben dɑm kpuro, bɑ yɛki nɡe dɑ̃ɑ kɛriɡiru te tɑ kpɑre.
  eng-KJVCPB: (ר) I have seen the wicked in great power, And spreading himself like
    a green bay tree.
  luo-luo: Aseneno ngʼama timbene richo kendo makwiny kadhi maber mana ka yien mangʼich
    moti e lowo mowinjore kode.
  aii-aii: ܚܙܹܐ ܠܝܼ ܪܲܫܝܼܥܵܐ ܙܵܠܝܼܡ ܓܲܪܘܘܼܣܘܼܗ̇ ܓܵܢܹܗ ܐܲܝܟ݂ ܐܝܼܠܵܢܵܐ ܩܝܼܢܵܐ ܒܐܲܪܥܹܗ
    ܟܝܵܢܵܝܬܵ‌ܐ.
  meu-meu: Kara dika tauna vada na itaia, e lao hereava, e tubu badabadava, Lebanon
    ai sida auna ta na heto;
  npi-ULB: दुष्‍ट र डरलाग्‍दा व्यक्‍ति आफ्नो माटोमा हरियो रूखझैं फैलिएको मैले देखेको
    छु ।
  yor-yor: Èmi ti rí ènìyàn búburú tí ń hu ìwà ìkà, ó sì fi ara rẹ̀ gbilẹ̀ bí igi
    tútù ńlá,
  pes-OPCB: شخص شریر و ظالمی را دیدم که همچون درختی سبز به هر سو شاخ و برگ گسترده
    بود.
  tgl-ULB: Nakita ko ang masama at nakakikilabot na tao na nagkalat gaya ng luntiang
    puno sa likas nitong lupa.
  nop-nop: Nu me kadakaniŋ kawene saŋiniŋŋiŋdi loloŋnit, Lebanon kwetneŋ uŋoŋ kweledi
    lohinakaaŋ bem noli yalakapme tiŋa yatak, wondok tuwolit tiŋa metam yalakapme-dapmaŋ
    hinek tuguk.
  cbu-NT: Nuw tputsee yutaritshishpanee parangina. Nuw kizpurtana. Nuwamari kasirina,
    tárangiya. Yasin tamatarpari ashiru natumasamaam pzeena, pzeena sheeru, támungayaru,
    wanasir wayanaptaru ashiru taarangiya.
  hui-hui: Bamba mbiru agali mini kowiore ibuni hangu hongohe karulape ko mitangi
    howa wali agali mo gi halu ge pera bai haga mbira heane hendewane. Lebanono dindini
    ira tamia mbira luni panigi pudagaho hagadagua agali ogonime maru hearu hengedope
    howa ibuore pudagaho heane hendewane.
  mya-mya: ငါ​သည်​ပိုင်​စိုး​ပိုင်​နင်း​ပြု​တတ်​သည့် သူ​ယုတ်​မာ​တစ်​ယောက်​ကို​တွေ့​မြင်​ဖူး​၏။
    သူ​သည်​လေ​ဗ​နုန်​တော​မှ​အာ​ရဇ်​ပင်​ကဲ့​သို့ လူ​အ​ပေါင်း​တို့​အ​ပေါ်​တွင်​လွှမ်း​မိုး​လျက်​နေ​၏။
  bod-N: ལྗོན་ཤིང་སྔོན་པོ་རང་སར་རྒྱས་པ༌ལྟར། །ངན་པ་འཇིགས་རུང་དར་བ་ངས་མཐོང༌ཡང༌།།
  wsk-wsk: Ani munan memek betera ko kari bo arigem, nu tam biya bo ali welang te
    aragam tarigiso iwita tarigiram se arigem.
  sna-sna: Ndakaona munhu akaipa uye ano utsinye achibudirira somuti wakasvibira pavhu
    romunyika yawo,
  spa-BLM: He visto a los malvados con gran poder, extendiéndose como un árbol verde
    en su tierra natal.
  cac-cac: A eb' sc'ulan chucal, ix vil val yixtan eb' yetanimail eb', ix yic'chan̈
    sb'a eb', nivaquil syutej sb'a eb' icha junoc te te' man̈ jantacoc sc'ab', te
    yax xiil.
  swh-ULB: Nimewaona waovu na mtu wa kutisha akienea kama mti wa kijani katika udongo
    wa asili.
  deu-ELBBK: Ich habe einen Gottlosen gesehen, der gewaltig war, und der sich ausbreitete
    wie ein nicht verpflanzter grüner Baum;
  mbb-OT: Hein nehuna he timpu, duen neehè ku he lalung he etew he ebpendaagdaag.
    Ed-isipen din is keugelingen din he lavew te zuma; iring sikandin te metawis he
    kayu he sidru ziyà te Lebanon.
  mal-2015: ദുഷ്ടൻ പ്രബലനായിരിക്കുന്നതും; സ്വദേശികമായ പച്ചവൃക്ഷംപോലെ തഴെക്കുന്നതും
    ഞാൻ കണ്ടിട്ടുണ്ടു.
  gup-gup: Ngaye ngakurdunang bininj nabang dja nawu nawarreni. Wanjh nungka wernhkimukworrinj
    yiman kayime kundulmak bu kadjordmen kore kundjulngmak ngalengngarre.
  ctu-CTI: Ti quilʌ juntiquil ñoj simaron bʌ quixtyañu. Tiꞌ chanꞌisʌ i bʌ cheꞌ bajcheꞌ
    tyeꞌ muꞌ bʌ i colel ti ñoj colem.
  rmc-rmc: Dikhľom igen nalačhe manušes, savo pes rozcirdelas sar zoralo zeleno stromos.
  nlg-nlg: Inau heghegu tu righi kalea ta nina lavi mataghu na tinoni tangohahi, E
    talu tatea heghena te vagha na ghai lodu ni leao.
  pes-OPV: شریر را دیدم که ظلم پیشه بود و مثل درخت بومی سبز خود را بهر سومی کشید.
  ron-1924: Ам вэзут пе чел рэу ын тоатэ путеря луй; се ынтиндя ка ун копак верде.
  ben-OBCV: আমি দুষ্ট ও নিষ্ঠুর ব্যক্তিদের দেখেছি স্বভূমিতে সতেজ গাছের মতো প্রসারিত
    হতে দেখেছি,
  som-som: Waxaan arkay ku shar leh oo dulun badan, Oo isu kala bixiya sida geed cagaar
    ah oo dhulkiisii ka baxay.
  eng-ASVBT: I have seen the wicked in great power, And spreading himself like a green
    tree in its native soil.
  mna-mna: Muŋgu nio aŋute tomtom sananŋana ta, ni mburaana biibi kat. Ni kembei ta
    ke mala. Mi ipamototo tomtom ta boozomen, mi ikototo zin ma tisaana kat. Tamen
    kaimer aŋpa pa lele tana mini na, aŋre tomtom tana imbot mini som. Aŋru i na aŋdeeŋi
    som. Ko ila ki parei?
  ita-1885: Io ho veduto l'empio possente, E che si distendeva come un verde lauro;
  eng-ULB: I have seen the wicked and terrifying person spread out like a green tree
    in its native soil.
  spa-VBL: He visto a los malos actuar de forma salvaje, extendiéndose como un gran
    árbol en su tierra.
  fra-_FOB: J'ai vu le méchant terrible et s'étendant comme un arbre vigoureux.
  mal-mal: ദുഷ്ടൻ പ്രബലനായിരിക്കുന്നതും; സ്വദേശത്തുള്ള പച്ചവൃക്ഷം പോലെ തഴച്ചുവളരുന്നതും
    ഞാൻ കണ്ടിട്ടുണ്ട്.
  urd-GVR: Maiṅ ne ek bedīn aur zālim ādmī ko dekhā jo phalte-phūlte deodār ke daraḳht
    kī tarah āsmān se bāteṅ karne lagā.
  suz-BL: गो परमप्रभु आ अरेशो मटीब लेबानोन ङा ठेयब रवा खोदेंशो दुम्‍शो ताता। १सामुएल
    ३५:२-३८; इजीकीएल ३१:३-१४
  eng-NOY: I have seen a wicked man in great power, And spreading himself like a green
    cedar;
  ita-1927: Io ho veduto l’empio potente, e distendersi come albero verde sul suolo
    natìo;
  ckb-ckb: بەدکارم دی بێ ویژدان بوو، وەک دار ئورزێکی سەوز لە خاکێکی بەپیت گەشەی دەکرد،
  eng-BBE: I have seen the evil-doer in great power, covering the earth like a great
    tree.
  xsi-xsi: Naneŋgu ŋgua ŋine nde duvi mine; nanayoni naŋa amora tamâta sakamao toŋge,
    i ne kaika ŋalae ŋinde. I nde ipolenzi tamâta ndoni kala imo kulunzi, itogo kâi
    ŋalae toŋge imandi tuu kulu ku ipolenzi kâi pinde rârâni mine.
  kan-OKCV: ದುಷ್ಟರು ದೊಡ್ಡ ಅಧಿಕಾರದಲ್ಲಿರುವುದನ್ನು ನಾನು ಕಂಡೆನು; ಅವರು ಹಸಿರಾಗಿ ವಿಸ್ತರಿಸಿಕೊಂಡ
    ಮರದ ಹಾಗೆ ಇದ್ದರು.
  tam-2017: கொடிய பலவந்தனான ஒரு துன்மார்க்கனைக் கண்டேன் அவன் தனக்கேற்ற நிலத்தில் முளைத்திருக்கிற
    பச்சைமரத்தைப்போல் தழைத்தவனாயிருந்தான்.
  spa-RV-1909: Vi yo al impío sumamente ensalzado, y que se extendía como un laurel
    verde.
  ron-BTF: Am văzut pe cel stricat în mare putere și întinzându-se ca un dafin verde.
  eng-WEBP: I have seen the wicked in great power, spreading himself like a green
    tree in its native soil.
  eng-FBV: I have watched the wicked acting brutally, spreading like a large tree
    in its native land.
  nld-1939: Ik heb een zondaar gezien in zijn vermetele trots, Hoog als een Libanon-ceder;
  nch-BL: Pampa na niquinitztoc masehualme cati quicualancaitaj Toteco, inijuanti
    mohueyimatij huan temajmatíaj. Pampa quipiyaj chicahualisti quej se cuahuit cati
    hueyi huan xajcaltic.
  vie-1934: Tôi từng thấy kẻ ác có thế lực lớn, Trải ra như cây xanh tươi mọc nơi
    cố thổ,
  cha-cha: Guajo jagas julie y taelaye na dangculo ninasiñaña, ya janamayao güe, calang
    y atbot ni betde gui edaña.
  hin-CV: मैंने एक दुष्ट एवं क्रूर पुरुष को देखा है जो उपजाऊ भूमि के हरे वृक्ष के
    समान ऊंचा था,
  eng-OURB: ר I have seen the wicked in great power, spreading himself like a green
    tree in its native soil.
  spa-BES: He visto al malhechor enaltecido, cubriendo la tierra como un árbol frondoso.
  tdx-tdx: ר Fa nitreako ty lahiaga, tsivoatsolo, nandrevake hoe hatae maindoñe an-tane’e
    ao;
  tha-KJV: ข้าพเจ้าเห็นคนชั่วมีอำนาจมากยิ่ง และสูงเด่นอย่างต้นเขียวสดที่​อยู่​ในท้องถิ่นของมัน
  por-BR-2018: Eu vi ao perverso violento crescer como a árvore verde, natural da
    terra.
  deu-ELO: Ich habe einen Gesetzlosen gesehen, der gewaltig war, und der sich ausbreitete
    wie ein nicht verpflanzter grüner Baum;
  eng-WYC-2018: I saw the wicked man enhanced above; and raised up as the cedars of
    Lebanon. (Once I saw a wicked man exalted; yea, raised up as high as the cedars
    in Lebanon.)
  epo-epo: Mi vidis malpiulon, kiu estis spitema, Kaj tenis sin larĝe, kiel sukplena
    multebranĉa arbo;
  gfk-gfk: Iau te nes tiga ngangarina sakana holmatau, i hoing tiga nunuhuan na ina
    daha i tur timaan taar tano ana pise at,
  uig-PIN: '|ר| Mǝn rǝzil adǝmning zomigǝrlik ⱪiliwatⱪinini kɵrdüm, U huddi ayniƣan
    baraⱪsan yapyexil dǝrǝhtǝk ronaⱪ tapⱪan.'
  beo-beo: Na da ha afaega, gasa fi wadela:i hamosu dunu dawa:i galu. E da dolo ifa
    gahe Lebanone sogega hahawane lelebe agoai ba:i.
  tpi-OTNT: Mi bin lukim man nogut i gat bikpela strong, na em i winim ol manmeri,
    olsem traipela diwai sida bilong Lebanon i winim ol arapela diwai.
  hau-SA: Na ga wani mugu, azzalumi, yana yaɗuwa kamar ɗanyen itace a asalin ƙasarsa,
  udu-udu: Aha/ hilkina manmii tonthus mo mmomii mii gi ’ba/ mo, dhali mmotura tur
    me’da bwanyayiis gi Pan Lubnaan mo.
  uig-LAT: '|ר| Men rezil ademning zomigerlik qiliwatqinini kördüm, U xuddi aynighan
    baraqsan yapyéshil derextek ronaq tapqan.'
  nde-nde: Sengike ngabona umuntu omubi olesihluku kulokubhadala ehluma njengesihlahla,
    esikhula kuhle emhlabathini waso wemvelo,
  ton-ton: Naʻaku mamata ki he angakovi kuo mālohi lahi, pea mafola ia ʻo hangē ko
    e ʻakau maʻuiʻui ʻoku tupu ʻi hono potu ʻoʻona.
  ces-1613: Viděl jsem bezbožníka hrozné síly, an se rozložil jako zelený samorostlý
    strom.
  eng-WMB: I have seen the wicked in great power, spreading himself like a green tree
    in its native soil.
  tam-TCV: கொடியவனும் ஈவு இரக்கமற்றவனுமான ஒருவனைக் கண்டேன்; அவன் ஒரு பச்சைமரம் தனக்கேற்ற
    மண்ணில் செழித்திருப்பதைப் போல வளர்ந்தான்.
  ceb-ULB: Nakita ko ang daotan ug ang makalilisang nga tawo nga nagkatag sama sa
    lunhaw nga kahoy diha sa iyang kaugalingong yuta.
  pol-UBG: Widziałem niegodziwego bardzo wyniosłego i rozpierającego się jak zielone
    drzewo laurowe;
  agr-agr: Aents pegkegchauwa nunú numi múun wajaama numamtuk ememas wajaun wainkabiajai.
  kyc-kyc: Akali koo sungwa sungwa pyuo kareya doko namba kandeyo. Baa iki londapala
    doloma nyuo isa palyuo karenge doko kandeyo.
  urd-GVU: مَیں نے ایک بےدین اور ظالم آدمی کو دیکھا جو پھلتے پھولتے دیودار کے درخت
    کی طرح آسمان سے باتیں کرنے لگا۔
  eng-OEBCW: I have seen the wicked exultant, lifting themselves like a cedar of Lebanon.
  deu-1912: Ich habe gesehen einen Gottlosen, der war trotzig und breitete sich aus
    und grünte wie ein Lorbeerbaum.
  kan-2017: ದುಷ್ಟನು ಭೀಕರನಾಗಿ ಸ್ವಸ್ಥಳದಲ್ಲಿ ಹಸಿರಾಗಿ ಬೆಳೆದ ಮರದಂತೆ ವಿಸ್ತರಿಸಿಕೊಂಡಿರುವುದನ್ನು
    ನೋಡಿದ್ದೆನು.
  yap-yap: Kug guy be’ nib kireb nib gel e gafgow ni i tay ngak e girdi’; i changar
    nga but’ nga daken gubin e girdi’, ni bod ba ke gek’iy nu Lebanon ni cedar;
  hlt-MCSB: Halang hlanghaeng ka hmuh vaengah thinghing mupoe bangla daih.
  mdy-ETH: ፑርታ ማዻያና ቂኢሮ ዓሲስኬይ ዓዳ ሊባኖኦሴ ሚፆጉዲ ዋርቂ ዓኣንቴ ታ ዛጌኔ፤
  twi-ASANTE: Mahunu omumuyɛfoɔ a ɔyɛ basabasa sɛ ɔredi yie sɛ dua mono a ɛsi asase
    pa soɔ,
  eng-WEBU: I have seen the wicked in great power, spreading himself like a green
    tree in its native soil.
  acu-NT: 'Pasé aints ainau numi juun wajawa nunisarang: Wikia miajuitjai tusar, jampesarang
    wajainaun wainkamiajai.'
  spa-PDDPT: He visto al perverso en gran poder Extenderse como árbol frondoso en
    su propio suelo.
  gun-gun: Xee aexa va'ekue heko vai va'e ipo'akaa, yary Líbano regua rami ipo'akave
    ovy opa rupi.
  agu-BL: Wilnak jun yaj yi chin juntlen nin yi tajtza'kl. Qui'c nin mu'ẍ pitz'pal
    yi jilon. Ja tocsaj tib i' nim ẍchiwutz cyakil wunak. Ni'cu'n ban tu jun chin
    wutzile'n wi' tze' yi wi'nin k'ab.
  ilo-ULB: Nakitak ti nadangkes ken nakabutbuteng a tao a naiwaras a kasla kadagiti
    nalangto a kayo iti nadam-eg a dagana.
  kpg-kpg: Au gu gidee tangada hai mee huaidu ge hagamuamua huoloo. Mee koia e duuduu
    i hongo nia daangada gadoo be di laagau ‘cedar’ o Lebanon.
  uig-ARA: '|ר| مەن رەزىل ئادەمنىڭ زومىگەرلىك قىلىۋاتقىنىنى كۆردۈم، ئۇ خۇددى ئاينىغان
    باراقسان ياپيېشىل دەرەختەك روناق تاپقان.'
  bps-bps: Talmengu mite satu sasè to too fdatahan i kton; salngad kenen di satu mdatah
    kayu sidar di banwe Lébanon.
  sus-sus: Tɛmui dangixi n bara sɛnbɛma ɲaaxi nde to. A xungbo alɔ wuri tofanyi.
  pon-2006: I kilangadahr aramas suwed emen me inenen lemei, me sikdahsang aramas
    koaros, rasehng sidar en Lepanon pwoat,
  jae-jae: Aê galic ŋac sec teŋ, taŋ ketoc tau sa ŋanôgeŋ e keleŋ gamêŋ su amboac
    kaseda Lebanonŋa.
  ksd-ksd: Iau tar gire ra tena varpiam ba i varvaburut na kaia, Ma i lulul da ra
    davai i lubalubang ta kana pia iat.
  tur-YTC: Kötüyü büyük güç içinde gördüm, Yeşil bir ağaç gibi bittiği yerde yayılmış.
  bel-N: Я бачыў бязбожніка, моцнага і разгалінаванага, быццам галінастае тутэйшае
    дрэва,
  kpr-kpr: Anakora na genembo ghambura, geka ningae tambuno ava gosuseni. Nu kau Lebanon
    da beriberiya aminga ava use, ika mendeni do darige viti ikáda vagheraira. Aminguse,
    evetu genembo digari ava nune kateyavara edo ghusira.
  ind-AYT: Aku telah melihat seorang fasik yang kejam, yang tumbuh subur seperti pohon
    aras lebanon yang menghijau.
  yom-yom: Ndimona mutu wumbimbi, ayi mutu kondolo kiadi, wuyunduka bumboti banga
    nti wu nlangu mu ntoto wowo kabutukila.
  yut-yut: Nak amɨn yokwi tapmɨmni madepsi kɨnda kagɨm. Sida kɨndap da kɨndap dɨwarɨ
    yapmaŋ mudosok, uŋun da tɨlak mɨŋat amɨnyo yapmaŋ mudagɨt.
  nya-nya: Ine ndinaona munthu woyipa ndi munthu wopanda chifundo akupeza bwino ngati
    mtengo wobiriwira pa nthaka ya makolo ake.
  kyg-kyg: Agovana hosu vekamoꞌa lokiya vaino yagaino apateno maiꞌnenoꞌaeꞌmo mago
    yatala yosagana huno haino apakaseno maiꞌniye.
  hrv-hrv: $REŠ Vidjeh obijesna zlotvora gdje se k'o cedar krošnjat širi.
  mps-mps: Eno suali, te dwai sę ebo bidigo genuai bomo elalubao, tama agai te we
    bidi dabe aiyaba elalu, te Lebanonde elalubo te moni ni sidago te gasa ni dabe
    aiyaba elalubo tiwai gilama ebo dao.
  tpi-tpi: Mi bin lukim man nogut i gat bikpela strong, na em i winim ol manmeri,
    olsem traipela diwai sida bilong Lebanon i winim ol arapela diwai.
  dan-1931: Jeg har set en gudløs trodse, bryste sig som en Libanons Ceder -
  vie-OVCB: Ta đã chứng kiến người độc ác, bạo tàn thịnh vượng như cây xanh tươi trong
    đất tốt
  guj-2017: અનુકૂળ ભૂમિમાં રોપેલા લીલા વૃક્ષની જેમ મેં દુષ્ટને મોટા સામર્થ્યમાં ફેલાતો
    જોયો.
  pon-2006A: I kilangadahr aramas suwed emen me inenen lemei, me sikdahsang aramas
    koaros, rasehng sidar en Lepanon pwoat,
  por-BRBSL: Vi os ímpios em grande poder, se espalhando como uma árvore verde em
    seu solo nativo.
  eng-OEBUS: I have seen the wicked exultant, lifting themselves like a cedar of Lebanon.
  swe-swe: Jag såg en gudlös (ogudaktig, medvetet ondskefull person), en hänsynslös
    (kallblodig våldsverkare), han bredde ut sig (exponerar sig, blir naken) som ett
    inhemskt (icke flyttat) grönskande träd [som rotat sig väl].
  cth-cth: Tamikathout hoi tamitongthoenaw teh, ung e thingkung patetlah, hluthlut
    a naw awh e hah ka hmu toe.
  twi-twi: Mahu omumɔyɛfo a ɔyɛ basabasa sɛ ɔredi yiye sɛ dua amono a esi asase pa
    so,
  hlt-hlt: Halang hlanghaeng ka hmuh vaengah thinghing mupoe bangla daih.
  tbz-SIM: N yɑ̀mu onitiyɛiwe mɔ̀ɔ̀tɛ dɛ̀ muwɛ̃rímú, kɛ sɛ̀ntɛ̀ mutie sũ̀ũ̀mù kɔ̃mɛ,
  msy-2020: Kɨ gumazir kuramɨn garima, a gavgavir ekiam iti. A Lebanon kantrin temer
    sidan mɨn ekevegha tughav ikia, temer igharaziba bar dagh afira.
  dop-dop: Mɑɑ nɑwɑ ɩsɑɣɑʋ nɑ ɩ́ ŋmɑkələɣɩ. Nɑ ɩ́ pɩɩ sɔsɔm ɩsɩɩ tʋɣʋ kɛ Lipɑŋ tɛtʋ
    kʋpɑntʋ tɑɑ.
  azb-azb: Münbit torpaqda yaşıl ağac tək bitən, Kök salan zalım, pis adamı görmüşdüm.
  eng-DBY: 'I have seen the wicked in great power, and spreading like a green tree
    in its native soil:'
  hin-2017: मैंने दुष्ट को बड़ा पराक्रमी और ऐसा फैलता हुए देखा, जैसा कोई हरा पेड़
    अपने निज भूमि में फैलता है।
  wol-KYG: Damaa gis ku bon di note, te sëq ni garab gu naat fa mu fekk baax,
  swp-swp: Tau laulau gewagewa ea ita i gigibori ariri, i sae ariri doha Lebanona
    maruwaina esau.
  bjr-bjr: Qinee Dafidisa, mandoosana maree mari fasiqana qafaafananoo firaa saqari
    miqirafa Reebanoona amiqira maqasaa kambiqafi ititanoo mariara foora inoo marinau.
  eng-YLT: I have seen the wicked terrible, And spreading as a green native plant,
  kne-kne: Waday enak inila ay lawlawa di nemnem na yan ineg-egyatan di gagait na.
    Dakdake ay kaiw ed Lebanon di kaiarigana ay din sidro ay kanan da.
  eng-WYC-2017: I saw the wicked man enhanced above; and raised up as the cedars of
    Lebanon.
  eng-WMBB: I have seen the wicked in great power, spreading himself like a green
    tree in its native soil.
  zat-NTPS: Ble'eda' tu benne' we̱n da zrinnaj, nagá'ane̱' szrente̱, na' guxánle̱'e̱
    da de̱ chee̱' ca dxegula tu xaga zrente̱.
  zty-NTPS: Bḻe'ela' to benne' wen da' ẕinnj, benne' ẕente, na' góta'ḻe'e da' nape'
    ka da' ẕneẕjw to yag ẕente,
  urd-GVH: मैंने एक बेदीन और ज़ालिम आदमी को देखा जो फलते-फूलते देवदार के दरख़्त की
    तरह आसमान से बातें करने लगा।
  rug-rug: Ele dogoria rau si keke tie kaleana sapu toa va mataqara, ululu hola ni
    sa sari na tie, gua tugo na ṉati ivili lavata.
  gaz-gaz: Nama hamaa fi gara jabeessa, isaa akkuma muka iddoon isaa itti tolee jiru
    nan arge.
  fra-LSG: J’ai vu le méchant dans toute sa puissance; Il s’étendait comme un arbre
    verdoyant.
  gnn-gnn: Yo, nhäŋala ŋarra rom‐yätjnhanydja yolŋunha, ŋayi yukurrana nhinana buŋgawana
    ŋayi wirrkina wal'ŋu, ga yalalaŋumirriyunydja ŋunhi ŋarra ḻarruŋalanydja nhanŋu
    nhäŋalanydja, bäyŋuna ŋarra maḻŋ'maraŋalanydja ŋanya, yana ŋayi winya'yurrunana
    buwayakthinana‐wala.
  yal-yal: N yi muxu ɲaxina nde kolon nun, gbalotɔɔn nan yi a ra naxan bata yi sabati
    alo wudi gbeena.
  iou-iou: Eruk, äma kubäta ŋode täwera nadäwut; Äma waki kubä itkuko u ämawebeta
    komi yämik täŋkuk. U äma kehäromini nikek, päya taŋi, mäbi ude.
  haw-1868: Ua ike aku au i ke kanaka hewa e weliweli ai, E hoopalahalaha ana ia ia
    iho e like me ka laau uliuli i kona wahi iho.
  arb-NAV: قَدْ رَأَيْتُ الشِّرِّيرَ مُزْدَهِراً وَارِفاً كَالشَّجَرَةِ الْخَضْرَاءِ
    الْمُتَأَصِّلَةِ فِي تُرْبَةِ مَوْطِنِهَا،
  ded-ded: Ni ngic mong henai, ye Anutu ngadehema mangana meudeac ammiu ngicngac ogofora
    ebicfu faiyunukefec. Nga yeneng ubaebicgoc kecmagec yeng Rebanong bangecac yomondzoc
    ic herea isoc feracyunuma nangkecfec.
  ewe-ewe: Mekpɔ ame vɔ̃ɖi, ŋutasẽla aɖe wòda ama nyuie abe ati dama si dzɔ kple anyigba
    la ene.
  eng-LEE: I have seen the wicked terrible in power, and striking root like a green
    tree in its native soil.
  asm-FB: মই দুষ্টলোকৰ অত্যাচাৰ বৃদ্ধি পোৱা দেখিলোঁ, সেউজ গছৰ দৰে বাঢ়ি যোৱা দেখিলোঁ।
  sus-A: تّمُي دَنفِشِ ﭑ بَرَ سّنبّمَ حَاشِ ندٍ تٌ. عَ شُنفبٌ عَلْ وُرِ تٌقَنيِ.
  fra-SBL: J'ai vu les méchants dans une grande puissance, se répandant comme un arbre
    vert dans son sol natal.
  hbo-hbo: רָ֭אִיתִי רָשָׁ֣ע עָרִ֑יץ וּ֝מִתְעָרֶ֗ה כְּאֶזְרָ֥ח רַעֲנָֽן׃
  kik-kik: Nĩnyonete mũndũ mwaganu na mũndũ ũtarĩ tha agaacĩire ta mũtĩ mũruru ũrĩ
    o imerero-inĩ rĩaguo,
  fra-NCL: J’ai vu l’impie au comble de la puissance ; il s’étendait comme un arbre
    verdoyant.
  cek-AK: Kasae kami loe thacak moe, long kahoih pongah amprawk thing kahing baktiah
    qoeng tahang to ka hnuk.
  cuk-cuk: An dule-isgana daksad, urwar-sapi-dummad-neg-ganikidyob, na san dummarba
    imaked.
  tel-2017: భీకరుడైన దుర్మార్గుడు స్వంత నేలలో పెరిగిన పెద్ద పచ్చని చెట్టులా విస్తరించడం
    నేను చూశాను.
  hat-BSA: Mwen konn wè yon nonm mechan e vyolan Ki gaye kò l tankou yon gwo pyebwa
    nan tè peyi natal li.
  kos-kos: Sie pacl ah nga liye sie mwet koluk su arulana sulallal; El fulat liki
    mwet nukewa, oana soko sak cedar in acn Lebanon,
  hbo-WLC: רָ֭אִיתִי רָשָׁ֣ע עָרִ֑יץ וּ֝מִתְעָרֶ֗ה כְּאֶזְרָ֥ח רַעֲנָֽן׃
  ibo-ibo: Ahụla m onye ajọ omume na nwoke na-eme ihe ike, ka ọ na-eto, na-awasa,
    dịka osisi dị ndụ nʼezi ala,
  ory-ory: ମୁଁ ଦୁଷ୍ଟକୁ ମହାକ୍ଷମତାପନ୍ନ ଓ ସ୍ୱଭୂମିରେ ସତେଜ ବୃକ୍ଷ ତୁଲ୍ୟ ଆପଣାକୁ ପ୍ରସାରିବାର
    ଦେଖିଅଛି।
  chk-chk: Üa küna eman aramasangau a nemenem fän pöchökül, a fokun tekiatä won aramas
    meinisin usun efoch irä setar won Lepanon.
  rop-rop: Aibin luk wanbala men hubin jidan brabli nogudwan, en imbin oldei dumbat
    krulbala ting langa najalot pipul. Imbin jidan strongwan laiga bigwan tri langa
    gudwan graun.
  ukr-1871: Я бачив беззаконника, потужного, що розростався, як не пересаджене зелене
    дерево;
  yon-yon: Ne kuu wedmaane mimyob keendiyiibban kere arewa kamenabi ye karub kuu at
    yeeb kumbed ye okad anam yirimbed kirod kaine yiminmo amnemoon areb kamoon.
  deu-1951: Ich sah einen Gottlosen, der war trotzig und breitete sich aus wie ein
    grünender, wilder Baum.
  eng-JPS: I have seen the wicked in great power, and spreading himself like a leafy
    tree in its native soil.
  srp-1865: Vidjeh bezbožnika strašna koji se raširivaše kao granato drvo;
  lug-lug: Nalaba omuntu omubi era omukambwe ennyo, naye nga buli ky’akola kimugendera
    bulungi, ng’agimuse ng’omuti ogukulidde mu ttaka eggimu,
  heb-heb: ראיתי רשע עריץ ומתערה כאזרח רענן׃
  ben-IRV: আমি মহান ক্ষমতার সাথে দুষ্টকে দেখেছি, উত্পত্তি স্থানের মাটিতে একটি সবুজ
    গাছের মত ছড়িয়ে পড়ে।
  ntu-ntu: '@see-verse:PSA.037.034'
  pan-pan: ਮੈਂ ਦੁਸ਼ਟ ਨੂੰ ਵੱਡੀ ਆਕੜ ਵਿੱਚ, ਅਤੇ ਆਪਣੀ ਨਿੱਜ ਭੂਮੀ ਵਿੱਚ ਕੇਦਾਰ ਦੇ ਹਰੇ ਭਰੇ ਬੂਟੇ
    ਵਾਂਗੂੰ ਫੈਲਦਿਆਂ ਦੇਖਿਆ।
  mya-JVB: မတရား သောသူသည် အစိုး တရပြု၍ ၊ ပေါက် ရင်း အရပ်မှာကြီးပွားသော သစ်ပင် လန်းလန်းရှိသကဲ့သို့
    ၊ ကိုယ်ကိုကိုယ်ပြန့်ပွါး စေသည်ကို ငါမြင် ရသော်လည်း၊
  kgf-kgf: Ni ic biriawac kuha hémba ic hésa téŋgiŋ téŋgiŋ eŋeya baeciguc nanaŋa ésécnec
    wanʒac, néŋ
  tte-O: Sauga yabo mena toyauyaule yabo yakatai iya mumugana bwaite besiele, sauga
    meuloina ana loina sikololo, yo iya tomo saliyana malamalawena na ana mamalawe
    besiele Lebanon ali mayau kaikaiwena ana mamalawe.
  tbg-tbg: Haaru te tavauraro vo vaiintivano voqama kero nai kenauka qoraiqama nimite
    vau vaiintiva vaura. Toqukeravano vo katari vo katari uri aatara kaintema kero,
    vi vaiintiva vukai vaiintivano vaiharo ekaa nai kena vaiinti uri aatarakero vaura.
  hmo-hmo: Kara dika tauna ta lau itaia vadaeni, iena noho be namo herea. Ia be ia
    tubu badabada, Lebanona ena sida audia bamona.
  zar-NT: Biléʼedaʼ-nëʼ bönniʼ huíaʼ döʼ. Gúquiëʼ ca tu yaga zxön, en buzíʼdeʼenëʼ
    xibé.
  urd-urd: मैंने शरीर को बड़े इक्तिदार में और ऐसा फैलता देखा, जैसे कोई हरा दरख़्त
    अपनी असली ज़मीन में फैलता है।
  bqc-SIM: Ma gbɛ̃vãi gbãadee è yãa, àlɛ ↄta lán lí pↄ́ gu kɛ̀ɛ̀ nawa.
  tcz-CHONGTHU: Keiman migilou le khotonabei te Lebanon gama Ceder thingphung phatah
    banga akhantouvu kamui.
  mar-mar: मी विस्तारलेल्या आणि सशक्त झाडासारखा एक दुष्ट मनुष्य पाहिला. जो आपले मूळ
    जमिनीत पसरवतो.
  isl-isl: Ég sá vondan mann og hrokafullan – hann þandi sig út eins og laufmikið
    tré – en svo var hann horfinn! Ég leitaði eftir honum, en fann hann ekki framar.
  hlt-THB: Ang lai boet na nawh a hqing sup na ak hlul thing amyihna ak awm thlak
    che ingkaw, thlang qeenkhaw amak ngai thlang ce hu nyng,
  qub-qub: Fiyucunataga ricashcä rabyar fiyupa alli-tucojtami. Rämasapa jacha tunir
    may-maypa chayashannömi chayasha.
  bqp-bqp: Ma gbɛ̃ pãsĩ gbãnade ke è yã, àtɛn ↄ tá lán lí kũ zĩtɛ kɛ̀nɛ nna bà.
  hat-hat: Mwen te wè yon mechan ki te fè tout moun pè li, li te kanpe tankou yon
    gwo pye mapou.
  eng-BSB: I have seen a wicked, ruthless man flourishing like a well-rooted native
    tree,
  eng-WEBPB: I have seen the wicked in great power, spreading himself like a green
    tree in its native soil.
  kbq-kbq: Hagi vahe'ma ha'ma renezmantaza vahe'mo'za, knare mopafima zafamo'ma afovage
    huno hageno mareriankna hu'za knare nomani'za nemanizage'na negoe.
  pon-pon: I kilaner me doo jan Kot amen, me katiwo o pwaida o maurada dueta tuka
    mau pot.
  nhe-BL: Pampa na niquinitztoc tlacame tlen quicocolíaj Toteco, inijuanti mohueyimatij
    huan temajmatíaj. Pampa quipiyaj chicahualistli queja se cuahuitl hueyi huan xajcaltic.
  wnc-wnc: Nata wai aminu tapatu musiptok asinggan natake kekekngana bamban tapa kakum.
    Siwan ita aminu ayapbikgak. Unzing katau dakatu baka binga buyambam takake katap
    notna yapbike yuaing binga.
  bus-bus: Ma gbɛ̃ zaa gbãade ke è yã, à gbã̀ à ↄ tà lán lí kɛ̀ tↄↄtɛ kɛ̀nɛ nnaa
    bà.
  gub-BL: Aexak amo awa iaiw ma'e purupe ma'erahy ipuraraw par ihe. Ikàg wera'u teko
    paw wanuwi a'e. Nuzawy kwaw ywyràkàxigyw Irimano ywytyr rehe har a'e.
