verse: PSA.037.009
translations:
  mal-C: കാരണം ദുഷ്ടർ ഉന്മൂലനംചെയ്യപ്പെടും, എന്നാൽ യഹോവയിൽ പ്രത്യാശയർപ്പിച്ചിരിക്കുന്നവർ
    ദേശം അവകാശമാക്കും.
  deu-TKW: Denn die Bösewichter werden ausgerottet werden, aber die auf Jahwe harren,
    die werden das Land in Besitz nehmen.
  lin-lin: Pamba te bato oyo basalaka mabe bakolimwa, kasi bato oyo batielaka Yawe
    motema bakozwa mokili lokola libula na bango.
  mmx-mmx: Nedi di nunu saga at Leeme Silok, dinaba ruuna ka lenep kangka aulis atdi,
    ketla Leeme Silok naba sak su limixin bilinga.
  eng-LSV: For evildoers are cut off, || As for those waiting on YHWH, they possess
    the land.
  eng-GNV: For euill doers shalbe cut off, and they that wait vpon the Lord, they
    shall inherite the land.
  eng-WEBSTER: 'For evil doers shall be cut off: but those that wait upon the LORD,
    they shall inherit the earth.'
  nhw-BL: TOTECO quintzontlamiltis catli mosisiníaj, pero catli motemachíaj ipan ya
    quintiochihuas huan moaxcatise nopa tlali.
  swh-ONEN: Kwa maana waovu watakatiliwa mbali, bali wale wanaomtumaini Bwana watairithi
    nchi.
  bba-bba: Domi bɑ koo tɔn kɔ̃sobu kpeerɑsiɑ, ɑdɑmɑ be bɑ Yinni Gusunɔ nɑɑnɛ sɑ̃ɑ,
    berɑ bɑ ko n tem mɛ mɔ.
  eng-KJVCPB: 'For evildoers shall be cut off: But those that wait upon the Lord,
    they shall inherit the earth.'
  luo-luo: Nikech joma richo ibiro ngʼad kargi oko, to joma oketo genogi kuom Jehova
    Nyasaye piny biro bedo margi.
  aii-aii: ܣܵܒܵܒ ܒܝܼܫܹ̈ܐ ܒܸܬ ܦܵܝܫܝܼ ܩܛܝܼܥܹܐ، ܐܝܼܢܵܐ ܣܵܦܪ̈ܵܢܹܐ ܠܡܵܪܝܵܐ، ܐܵܢܝܼ ܒܸܬ ܝܵܪܬ‌ܝܼ
    ܐܲܪܥܵܐ.
  meu-meu: Badina be kara dika taudia na bae henege daure; a Iehova e nariamu taudia
    ese tano bae abia.
  npi-ULB: दुष्‍ट काम गर्नेहरूलाई बहिकृत हुनेछन्, तर परमप्रभुको आसा गर्नेहरूले देशको
    उत्तराधिकार गर्नेछन् ।
  yor-yor: Nítorí tí á ó gé àwọn olùṣe búburú kúrò, ṣùgbọ́n àwọn tí ó bá dúró de Olúwa
    àwọn ni yóò jogún ilẹ̀ náà.
  pes-OPCB: بدکاران هلاک خواهند شد اما کسانی که انتظار خداوند را می‌کشند از برکات
    او برخوردار خواهند گردید.
  tgl-ULB: Ang mga mapaggawa ng kasamaan ay aalisin, pero ang mga naghihintay kay
    Yahweh ay magmamana ng lupain.
  nop-nop: Me hogohi adi yadi yehililiwene-kudapmaŋ tibaak. Eŋ metam nadisukiliti
    tiŋa Yahwedi yehitubu-lodadok woomiiŋ adi yadi kwehik kahileeŋ momooŋ hinek hatineeŋ.
  cbu-NT: Apanll yutaritshishpanee tputs kapeetchiya. Itaru, yuwsha tputs Apanllimunari
    mang' tatku, an urutamari taachiya.
  hui-hui: Mini kowi karu ti bo batagi halu Anduane Homogoni hanaho karume dindi karulolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကိုး​စား​သော​သူ​တို့ သည် ပြည်​တော်​ကို​ပိုင်​ရ​ကြ​လိမ့်​မည်။
    သို့​ရာ​တွင်​သူ​ယုတ်​မာ​တို့​မူ​ကား​ပြည်​နှင် ဒဏ်​ကို ခံ​ရ​ကြ​လိမ့်​မည်။
  bod-N: སྡིག་སྤྱོད་ཅན་རྣམས་ཚར་གཅོད་བྱེད་པ༌དང༌། །ཡ་ཝཱེར་སྒུག་པ་རྣམས་ལ་ས་གཞི༌འཐོབ།།
  wsk-wsk: Kariimet munan memek bitawara mu mena namamonko; bare awiriya Yawe kote
    la loaga lagoso mu ali Kaem balam mu te baga lagarukko.
  sna-sna: Nokuti vasakarurama vachagurwa, asi avo vanomirira Jehovha vachagara nhaka
    yenyika.
  spa-BLM: Porque los malhechores serán eliminados, pero los que esperan a Yahvé heredarán
    la tierra.
  cac-cac: D'a val yel ol satel eb' sc'ulan chucal, a on̈xo pax scac'och Jehová yipoc
    co c'ool jun, ol co cha co macb'en yic b'aj ol on̈ cajnaj d'a lum luum tic.
  swh-ULB: Watendao maovu watafutiliwa mbali, bali wale wamngojao Yahwe watairithi
    nchi.
  bel-bel: Я змогся і зьнясіліўся цяжка; крычу ад пакуты сэрца майго.
  deu-ELBBK: Denn die Übeltäter werden ausgerottet werden; aber die auf den HERRN
    hoffen, diese werden das Land besitzen.
  mbb-OT: Su is lalung he menge etew edsegseǥen puun te tanà he Israel, piru is menge
    etew he edsarig te Nengazen ne ebpedayun is ked-ubpè dan kayi he tanà.
  mal-2015: ദുഷ്പ്രവൃത്തിക്കാർ ഛേദിക്കപ്പെടും; യഹോവയെ പ്രത്യാശിക്കുന്നവരോ ഭൂമിയെ കൈവശമാക്കും.
  gup-gup: Kaluk birrimekbe nawu birriwarre bininj, wanjh God kabenngeydadjke. Ngudda
    nawu ngurridjalmadbun nawu Yawey, wanjh nungka ngunbolkwon kunbolk nuye.
  ctu-CTI: Jini muꞌ bʌ i chaꞌlen simaronlel mi quej i jisʌntyel. Jini muꞌ bʌ i chʌc
    pijtyañob lac Yum mi quej i yʌqꞌuentyelob jini lum.
  rmc-rmc: Bo o nalačhe ena zňičimen, ale olenge, ko pes muken pro RAJ, ačhela e phuv.
  nlg-nlg: 'Rana tangotangodika kara taghalaghi nira: Mara hei tara nia kikinima God,
    Kara loghoa na pari ni tumu va.'
  pes-OPV: زیرا که شریران منقطع خواهندشد. و اما منتظران خداوند وارث زمین خواهندبود.
  ron-1924: Фииндкэ чей рэй вор фи нимичиць, яр чей че нэдэждуеск ын Домнул вор стэпыни
    цара.
  ben-OBCV: কারণ যারা দুষ্ট তারা ধ্বংস হবে, কিন্তু যারা সদাপ্রভুতে আশা রাখে তারা দেশের
    অধিকারী হবে।
  som-som: Waayo, xumaanfalayaashu way go'i doonaan, Laakiinse kuwa Rabbiga sugaa
    dalkay dhaxli doonaan.
  lat-VUC: Afflictus sum, et humiliatus sum nimis; rugiebam a gemitu cordis mei.
  eng-ASVBT: For evildoers shall be cut off; But those that wait for Jehovah, they
    shall inherit the land.
  mna-mna: Pa wal sananŋan, Yooba ko ipambiriizi zin ma tila len. Tamen zin wal ta
    so tipase pa Yooba mi tiur matan pini, nako zan be tikam matamur kini mi timbotmbot
    ambai su toono ta ni ikam pa wal kini na.
  ita-1885: Perciocchè i maligni saranno sterminati; Ma coloro che sperano nel Signore
    possederanno la terra.
  eng-LXXUP: 'I have been afflicted and brought down exceedingly: I have roared for
    the groaning of my heart.'
  eng-ULB: Evildoers will be cut off, but those who wait for Yahweh will inherit the
    land.
  spa-VBL: Porque los malvados serán destruidos, y los que confían en el Señor tomarán
    posesión de la tierra prometida.
  fra-_FOB: Car ceux qui font le mal seront retranchés, mais ceux qui s'attendent
    à l'Éternel posséderont la terre.
  mal-mal: ദുഷ്പ്രവൃത്തിക്കാർ ഛേദിക്കപ്പെടും; യഹോവയിൽ പ്രത്യാശിക്കുന്നവരോ ഭൂമിയെ കൈവശമാക്കും.
  lit-lit: Nes blogadariai bus pribaigti, bet tie, kurie laukia VIEŠPATIES, paveldės
    žemę.
  urd-GVR: Kyoṅki sharīr miṭ jāeṅge jabki Rab se ummīd rakhne wāle mulk ko mīrās meṅ
    pāeṅge.
  suz-BL: परमप्रभु आ अरेशो मटीब क्‍याम्‍चा पुंइसीनीम। तन्‍न परमप्रभु यावे आ लां कोव़बपुकी
    रागीम बाक्‍चा ताइनीम।
  eng-NOY: For evil-doers shall be rooted out; But they who trust in the LORD, they
    shall inherit the land.
  ita-1927: Poiché i malvagi saranno sterminati; ma quelli che sperano nell’Eterno
    possederanno la terra.
  ckb-ckb: بەدکاران دوایان دەبڕدرێتەوە، بەڵام ئەوانەی ئومێدیان بە یەزدانە، دەبنە میراتگری
    خاکەکە.
  eng-BBE: 'For the evil-doers will be cut off: but those who have faith in the Lord
    will have the earth for their heritage.'
  xsi-xsi: Kuloŋo ŋga; Yova Kindeni ma izavarunzi kinzi tamâta sakamao. Aŋga tamâta
    ea kalonzi tawana Yova Kindeni ku sio tininzi pa i ne pavilâŋa kâ, ande kinzi
    ŋinde ma simo sondo lâ tâno ara ŋinde i muŋga ipambwâre tu ma ilanzi.
  kan-OKCV: ಏಕೆಂದರೆ, ದುರ್ಮಾರ್ಗಿಗಳು ನಾಶವಾಗುವರು; ಯೆಹೋವ ದೇವರನ್ನು ನಿರೀಕ್ಷಿಸುವವರೇ ಭೂಮಿಯನ್ನು
    ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು.
  tam-2017: பொல்லாதவர்கள் அறுக்கப்பட்டுபோவார்கள்; யெகோவாவுக்குக் காத்திருக்கிறவர்களோ
    பூமியைச் சுதந்தரித்துக் கொள்வார்கள்.
  spa-RV-1909: Porque los malignos serán talados, mas los que esperan en Jehová, ellos
    heredarán la tierra.
  ron-BTF: Pentru că făcătorii de rău vor fi stârpiți, dar cei ce așteaptă pe DOMNUL,
    ei vor moșteni pământul.
  eng-WEBP: For evildoers shall be cut off, but those who wait for the LORD shall
    inherit the land.
  eng-FBV: For the wicked will be destroyed, and those who trust in the Lord will
    take possession of the land.
  nld-1939: Want de zondaars worden vernietigd, Maar die op Jahweh vertrouwen, bezitten
    het Land!
  nch-BL: TOTECO quintzontamiltis cati mosisiníaj, pero cati motemachíaj ipan ya quintiochihuas
    huan moaxcatise nopa tali.
  vie-1934: Vì những kẻ làm ác sẽ bị diệt; Còn kẻ nào trông đợi Đức Giê-hô-va sẽ được
    đất làm cơ nghiệp.
  cha-cha: 'Sa y chumogüe dano ufanmautut: lao y numanangga si Jeova, sija ujaereda
    y tano.'
  hin-CV: कुकर्मी तो काट डाले जाएंगे, किंतु याहवेह के श्रद्धालुओं के लिए भाग आरक्षित
    है.
  eng-OURB: For evildoers shall be cut off, but those who wait for Adonai shall inherit
    the land.
  spa-BES: Porque los impíos serán destruidos; más los que esperan en Jehová tendrán
    la tierra por heredad.
  tdx-tdx: Toe haitoañe o tsy vokatseo, fa handova i taney ze mitamà Iehovà.
  tha-KJV: เพราะคนที่กระทำชั่วจะถูกตัดออกไป แต่​คนเหล่านั้​นที​่รอคอยพระเยโฮวาห์จะได้​แผ่​นดินโลกเป็นมรดก
  por-BR-2018: Porque os malfeitores serão exterminados; mas os que esperam no SENHOR
    herdarão a terra.
  deu-ELO: Denn die Übeltäter werden ausgerottet werden; aber die auf Jehova hoffen,
    diese werden das Land besitzen.
  eng-WYC-2018: For they, that do wickedly, shall be destroyed; but they that suffer
    the Lord, shall inherit the land. (For they, who do wickedly, shall be destroyed;
    but they who hope in the Lord, shall inherit the earth.)
  epo-epo: Ĉar malbonfarantoj ekstermiĝos, Kaj la esperantaj al la Eternulo heredos
    la teron.
  gfk-gfk: Kanong warah, sige ing diet kis nanaho tano Watong, diet na tinane leh
    no pise hoing ra pinlawe diet, iesen no Watong na pasak hasur ira ut na sakena.
  uig-PIN: Qünki yamanliⱪ ⱪilƣuqilar zemindin üzüp taxlinidu; Pǝrwǝrdigarƣa tǝlmürüp
    kütkǝnlǝr bolsa, Zeminƣa igidarqiliⱪ ⱪilidu.
  beo-beo: Be nowa dunu ilia da Hina Godema dafawaneyale dawa:sea, ilia fawane da
    osobo bagade ouligimu. Be wadela:i hamosu dunu da gadili sefasi dagoi ba:mu.
  tpi-OTNT: Ol man nogut bai i bagarap olgeta. Tasol ol manmeri i bilip na wetim Bikpela
    i helpim ol, bai ol i stap gut long graun bilong ol.
  hau-SA: Gama za a datse mugayen mutane, amma waɗanda suke sa zuciya ga Ubangiji
    za su gāji ƙasar.
  udu-udu: Haali/ amanmii tonthus mo tani a’di minu la ’ciṯẖ mo, hili uni gwansan
    kun c̱orki Tap̱a mo tani uni a’di imini gam mony’cesh mo.
  uig-LAT: Chünki yamanliq qilghuchilar zémindin üzüp tashlinidu; Perwerdigargha telmürüp
    kütkenler bolsa, Zémin’gha igidarchiliq qilidu.
  nde-nde: Ngoba abantu ababi bazasuswa, kodwa labo abathemba uThixo bazakudla ilifa
    lelizwe.
  ton-ton: 'Koeʻuhi ʻe motuhi ʻae ngaahi fai kovi: ka ko kinautolu ʻoku tatali kia
    Sihova, te nau maʻu ʻae fonua.'
  ces-1613: Nebo zlostníci vypléněni budou, ale ti, kteříž očekávají na Hospodina,
    dědičně zemí vládnouti budou.
  eng-WMB: For evildoers shall be cut off, but those who wait for the LORD shall inherit
    the land.
  tam-TCV: ஏனெனில், தீயவர் முற்றிலும் அழிந்துபோவார்கள்; ஆனால் யெகோவாவிடம் எதிர்பார்ப்பாய்
    இருக்கிறவர்கள் நாட்டை உரிமையாக்கிக்கொள்வார்கள்.
  ceb-ULB: Ang nagbuhat og daotan pagaputlon, apan kadtong naghulat kang Yahweh makapanunod
    sa yuta.
  pol-UBG: Złoczyńcy bowiem będą wytępieni, a ci, którzy oczekują PANA, odziedziczą
    ziemię.
  agr-agr: Aents pegkegchau aina duka ijina utsaam agtinai. Untsu aents aidau Apajuín
    umijuinak niinig anentaimas kajinas batsata nunú Tuke Pujuu nugkan anagkagtuawa
    nuna jukiagtinai.
  kyc-kyc: Kamongo keta pyamalyuokararami dupwa yuu range dokona nao paliraminyipa
    koo pirami dupwa neta nembarami ingilyamo.
  urd-GVU: کیونکہ شریر مٹ جائیں گے جبکہ رب سے اُمید رکھنے والے ملک کو میراث میں پائیں
    گے۔
  eng-OEBCW: for evildoers will be cut off, but the land will be theirs, who wait
    on the Lord.
  deu-1912: Denn die Bösen werden ausgerottet; die aber des HERRN harren, werden das
    Land erben.
  kan-2017: ಕೆಡುಕರು ತೆಗೆದುಹಾಕಲ್ಪಡುವರು; ಯೆಹೋವನನ್ನು ನಿರೀಕ್ಷಿಸುವವರೇ ದೇಶವನ್ನು ಅನುಭವಿಸುವರು.
  yap-yap: Pi’in nib pagan’rad ngak SOMOL e yad ra tafnay e nam, ma pi’in kireb e
    bay ni tulufrad nga wuru’ e nam.
  hlt-MCSB: Thaehuet rhoek te moeng uh vetih a BOEIPA aka lamtawn rhoek loh khohmuen
    a pang uh ni.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ዎዺንታንዳኔ፤ ናንጊና ናንጋ ጎዳ ጉሙርቃዞንሢ ጋዓንቴ ሳዖ ዔካንዳኔ።
  qvs-NT: Tata Dios tukuy mana allita rurak runakunata kastigankasapa. Chaymanta Tata
    Dios yanapashunanta shuyaptiki payka yanapashunki.
  twi-ASANTE: Wɔbɛtwa nnebɔneyɛfoɔ agu, nanso wɔn a wɔn ani da Awurade soɔ no, wɔbɛnya
    asase no adi so.
  eng-WEBU: For evildoers shall be cut off, but those who wait for the LORD shall
    inherit the land.
  acu-NT: Pasé aints ainauka mengkakartin ainawai. Antsu Yusen umirkaru ainauka yamaram
    nungkanam pujusartin ainawai.
  spa-PDDPT: Porque los perversos serán cortados, Pero los que esperan en Yavé heredarán
    la tierra.
  gun-gun: Mba'eta heko vai va'e ma omombaa 'rã. Ha'e rã Senhor oarõ va'e ma ikuai
    porã 'rã yvy re.
  agu-BL: Quil tzibanwok e'chk takle'na'tze'j. Ma na cho'n k'ukek ic'u'l te Kataj.
    Tzitetzaj tzun yi itanum. Ma yi e' mal nak chelepon laju'n swutz.
  ilo-ULB: Maisinanto dagiti managdakdakes, ngem tawidento dagiti aguray kenni Yahweh
    ti daga.
  kpg-kpg: Digau ala e gana gi Dimaadua ga hai mee gi tenua deelaa, gei digau ala
    e hai nia mee huaidu la ga hagabagi gi daha.
  uig-ARA: چۈنكى يامانلىق قىلغۇچىلار زېمىندىن ئۈزۈپ تاشلىنىدۇ؛ پەرۋەردىگارغا تەلمۈرۈپ
    كۈتكەنلەر بولسا، زېمىنغا ئىگىدارچىلىق قىلىدۇ.
  bps-bps: Ani gmangu du nun duh kadang maklang i nimò dad to sasè, bay i dad to smalig
    di Amuito Dwata gfunla i banwe fakangan dale.
  sus-sus: Ala fama mixi ɲaaxie raɲɔnde, kɔnɔ naxee e xaxili tixi Ala ra, e fama yi
    bɔxi sɔtɔde kɛ ra.
  pon-2006: Irail kan me kin likih KAUN-O pahn sapweniki sahpwo, a aramas suwed kan
    pahn koakoahksang.
  jae-jae: Apômtau oc enseŋ lau-sêgôm-secwaga su. Ma êsêac, taŋ sêkêŋ mateŋ Apômtau
    naŋ, oc sêwê kaiŋ gamêŋ tau.
  ksd-ksd: Tago a umana tena varpiam diat a virua; Ma ga diat dia ki nunur tai ra
    Luluai, diat a kale pa ra gunan.
  tur-YTC: Çünkü kötülük edenler kesilip atılacak, Ama Yahve’yi bekleyenler ülkeyi
    miras alacak.
  bel-N: бо злачынцы будуць зьнішчаныя, а тыя, што спадзяюцца на ГОСПАДА, возьмуць
    у спадчыну зямлю.
  grc-BRENT: Ἐκακώθην καὶ ἐταπεινώθην ἕως σφόδρα, ὠρυόμην ἀπὸ στεναγμοῦ τῆς καρδίας
    μου.
  kpr-kpr: Evetu genembo mave nenda tumondari Bajari kena fifituse irá gheraera aimi,
    enda nene tofo arera. O ari ekoko embo mo, ondari do buvarera.
  ind-AYT: Sebab, orang-orang jahat akan dilenyapkan, tetapi mereka yang menanti-nantikan
    TUHAN akan mewarisi negeri.
  yom-yom: Bila bobo bamvanganga mambimbi bela lalukusu ; vayi bobo bantulanga diana
    diawu mu Yave bela tambula tsi banga kiuka.
  yut-yut: '@see-verse:PSA.037.008'
  nya-nya: Pakuti anthu oyipa adzachotsedwa, koma iwo amene amayembekeza mwa Yehova
    adzalandira dziko.
  kyg-kyg: Hosu kavaꞌmo nehaya vayaꞌmo kayoꞌmo aliteꞌa faligayaꞌmonanafa Ala kava
    nefeꞌmo agava neꞌmaiya vayaꞌmogimo ma mopamo aligae.
  hrv-hrv: Jer će biti satrti zlikovci, a koji se u Jahvu uzdaju, baštinit će zemlju.
  mps-mps: Te dwai sę ebo bidi dabe mu dolaibao. Tiali goli, te konealubo homu dąų
    olama bidibo we bidi dabego te Genuai Bidigo augwali tau somainu tonaluali we
    bidi dabe da, te augwali te augwa tǫde bugagia bidaibao.
  tpi-tpi: Ol man nogut bai i bagarap olgeta. Tasol ol manmeri i bilip na wetim Bikpela
    i helpim ol, bai ol i stap gut long graun bilong ol.
  dan-1931: Thi Ugerningsmænd skal ryddes ud, men de, der bier på HERREN, skal arve
    Landet.
  vie-OVCB: Vì người ác rồi sẽ bị diệt vong, còn ai trông chờ Chúa Hằng Hữu sẽ hưởng
    được đất.
  guj-2017: દુષ્કર્મીઓનો વિનાશ થશે, પણ જેઓ યહોવાહ પર ભરોસો રાખે છે, તેઓ દેશનું વતન
    પામશે.
  pon-2006A: Irail kan me kin likih KAUN-O pahn sapweniki sahpwo, a aramas suwed kan
    pahn koakoahksang.
  por-BRBSL: Para os malfeitores deve ser cortado, mas aqueles que esperam por Yahweh
    herdarão a terra.
  eng-OEBUS: for evildoers will be cut off, but the land will be theirs, who wait
    on the Lord.
  swe-swe: 'För de onda ska bli utplånade, men de som sätter sitt hopp till (väntar
    på) Herren (Jahve) de ska inta (ärva) landet. [Den femte hebreiska bokstaven är:
    ה – He. Tecknet avbildar ett fönster. Det symboliserar att se och ha perspektiv.
    I denna vers är det ordet ”släpp” som börjar med denna bokstav. Det förstärker
    hur viktigt det är att ha Guds perspektiv, att inte ta rätten i egna händer och
    hämnas, se . En dag kommer varje människa att stå inför Gud på domens dag, se
    .]'
  cth-cth: Bangtelah tetpawiteh, thoenae kasaknaw teh, raphoe lah ao awh han. Hatei,
    BAWIPA ka ngaihawi e naw ni, talai heh râw lah a coe awh han.
  twi-twi: Wobetwa nnebɔneyɛfo agu, nanso wɔn a wɔn ani da Awurade so no wobenya asase
    no adi so.
  hlt-hlt: Thaehuet rhoek te moeng uh vetih a BOEIPA aka lamtawn rhoek loh khohmuen
    a pang uh ni.
  tbz-SIM: Kuyie nyóó dɛitɛmu bɛ̀ɛ̀ dɔ̀ɔ̀ri mɛyɛi, kɛ̀ bɛ̀ɛ̀ kù duɔ́ mbɛmɑ́ɑ̀ kɛ̀
    bɛ̀ɛ tiekɛ dihɛì.
  msy-2020: Gumazamizir nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn itiba, me uan nguazimɨn
    ikɨ deraghvɨra ikiam. Eghtɨ gumazamizir kuraba bar ikuvigham.
  dop-dop: Pɩɩ kpiisi ɩsɑɣɑlɑtɑɑ kɛ́, ɩlɛnɑ Tɑcɑɑ tɛɛllɑɑ nɑ́ɑ́ tɔɣɔ tɛtʋ.
  azb-azb: Çünki şər adamlar kəsilib atılacaq, Rəbbə ümid bağlayanlar ölkəni mülk
    olaraq alacaq.
  eng-DBY: For evil-doers shall be cut off; but those that wait on Jehovah, they shall
    possess the land.
  hin-2017: क्योंकि कुकर्मी लोग काट डाले जाएँगे; और जो यहोवा की बाट जोहते हैं, वही
    पृथ्वी के अधिकारी होंगे।
  wol-KYG: Ku bon, ñu dagg, sànni; ku yaakaar Aji Sax ji, jagoo réew mi.
  swp-swp: Mata paana laulau baaea tataodi abo se tomgabaedi; na isi GUIAU ena nuatu
    se bagiwatai tanoubu abo se abi isi enadi.
  bjr-bjr: Manda oosana faqaasa Yaaweefa misa aiqama taikannimaqaannoo. Irirana Yaaweenasaa
    mundimariasa maa maqanasaa amiqimmasee marifaranoo.
  eng-YLT: For evil doers are cut off, As to those waiting on Jehovah, they possess
    the land.
  kne-kne: Tan madosa dan to din mangam-amag si lawa, ngem din mantalek en Diyos et
    okaen da din daga.
  eng-WYC-2017: For they, that do wickedly, shall be destroyed; but they that suffer
    the Lord, shall inherit the land.
  eng-WMBB: For evildoers shall be cut off, but those who wait for the LORD shall
    inherit the land.
  zat-NTPS: lawe' da guzría xi' Dios benne' ca' dxelune̱' da cale̱la. Benne' ca' dxelebeza
    lazre̱' Xránadxu, gaca chee̱' xe̱zr la xu.
  zty-NTPS: dan' wžía yi' Dios benne' wen da' ẕinnj ka', san benne' ka' žx̱en ḻáže'gake'
    X̱anžon', gata' chégake' yežlyó.
  urd-GVH: क्योंकि शरीर मिट जाएंगे जबकि रब से उम्मीद रखनेवाले मुल्क को मीरास में पाएँगे।
  rug-rug: Ura sari na tie kaleadi si kaqu tava mate palae, ba arini pu kalavarae
    koe Zihova si kaqu tago hola ia rini sa popoa sapu poni ni Sa.
  gaz-gaz: Namoonni hamoon ni balleeffamuutii; warri Waaqayyoon abdatan garuu lafa
    dhaalu.
  fra-LSG: Car les méchants seront retranchés, Et ceux qui espèrent en l’Éternel posséderont
    le pays.
  gnn-gnn: Yo, ŋayipinydja Garrayyunydja yurru ŋunhinydja yätjmirrinhanydja yolŋu'‐yulŋunha
    gukumana‐wala, yarrkthunmarama yurru, ga dhuwalanydja wäŋa yurru yukurra dhärra
    ŋurikina walalaŋgu ŋunhi walala yurru märr‐nherraṉmirri yukurra nhanukala gal'ŋu
    Garraywala yana.
  yal-yal: Muxu ɲaxine ɲanma nɛn, koni naxanye e yigin sama Alatala yi, bɔxɔn luma
    ne nan xa.
  iou-iou: Nadätan? Ämawebe Ekänita nadäkinik täk täkaŋ unitäwä kome yäŋ yämani u
    api koreŋpäŋ itneŋ. Täŋpäkaŋ waki täŋpaniwä Anututä yäwat kireŋpewän api apämaŋ
    kuneŋ.
  haw-1868: No ka mea, e okiia'ku ka poe hana hewa; Aka, o ka poe manaolana ia Iehova,
    e loaa ia lakou ka honua.
  arb-NAV: لأَنَّ فَاعِلِي الشَّرِّ يُسْتَأْصَلُونَ. أَمَّا مُنْتَظِرُو الرَّبِّ فَإِنَّهُمْ
    يَرِثُونَ خَيْرَاتِ الأَرْضِ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, ye meicyunuu kpac anggecde.
    Nga ngicngac KEBUAC tomai kecandae, yeni maridzominggac arennu bangec mema mingina
    anggecde.
  ewe-ewe: Woatsrɔ̃ ame vlowo gake ame siwo tsɔ woƒe mɔkpɔkpɔ de Yehowa me la, anyi
    anyigba la ƒe dome.
  eng-LEE: For evil-doers shall be cut off; but those that wait upon the Lord, these—shall
    truly inherit the land.
  asm-FB: কিন্তু দুষ্টবোৰ উচ্ছন্ন হব, কিন্তু যিহোৱালৈ অপেক্ষা কৰা লোকে হলে দেশ অধিকাৰ
    কৰিব।
  sus-A: عَلَ قَمَ مِشِ حَاشِيٍ رَحْندٍ، كْنْ نَشٍيٍ عٍ شَشِلِ تِشِ عَلَ رَ، عٍ قَمَ
    يِ بْشِ سْتْدٍ كّ رَ.
  fra-SBL: Car les méchants seront exterminés, mais ceux qui espèrent en Yahvé hériteront
    du pays.
  hbo-hbo: כִּֽי־מְ֭רֵעִים יִכָּרֵת֑וּן וְקֹוֵ֥י יְ֝הוָ֗ה הֵ֣מָּה יִֽירְשׁוּ־אָֽרֶץ׃
  kik-kik: Nĩgũkorwo andũ ooru nĩmakaniinwo, no arĩa mehokete Jehova nĩmakagaya bũrũri.
  fra-NCL: Car les méchants seront retranchés, mais ceux qui espèrent en Yahweh posséderont
    le pays.
  cek-AK: Sethaih sah kaminawk loe pahnawt sut ah om tih, toe Angraeng zing kaminawk
    loe long to toep o tih.
  cuk-cuk: Ar dule-isganamar burgwemaloed. Dule-Bab-Jehováʼgi-ibmar-edarbedimaladdi,
    neg-nued-bonisulid ega uklegoed.
  uig-CYR: Мән толиму һалсирап, езилип кәттим; Қәлбимдики азап-қайғу түпәйлидин һөкирәймән.
  tel-2017: దుర్మార్గకార్యాలు చేసే వాళ్ళు నిర్మూలం అవుతారు. కానీ యెహోవా కోసం వేచి
    చూసే వాళ్ళు దేశాన్ని స్వాధీనం చేసుకుంటారు.
  hat-BSA: Konsa, malfektè yo va koupe retire nèt, men sila k ap tann SENYÈ yo, va
    vin genyen peyi a kon eritaj yo.
  ukr-ONPU: Я заціпенілий і вкрай розбитий духом, волаю через стогони мого серця.
  kos-kos: Elos su lulalfongi LEUM GOD fah usrui acn uh, A mwet koluk fah lisyukla.
  hbo-WLC: כִּֽי־מְ֭רֵעִים יִכָּרֵת֑וּן וְקֹוֵ֥י יְ֝הוָ֗ה הֵ֣מָּה יִֽירְשׁוּ־אָֽרֶץ׃
  ibo-ibo: Nʼihi na a ga-ala ndị ajọ omume nʼiyi, ma ndị niile olileanya ha dị na
    Onyenwe anyị ga-eketa ala ahụ dịka ihe nketa ha.
  ory-ory: କାରଣ ଦୁଷ୍କର୍ମକାରୀମାନେ ଉଚ୍ଛିନ୍ନ ହେବେ; ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ଅପେକ୍ଷାକାରୀମାନେ
    ଦେଶାଧିକାରୀ ହେବେ।
  chk-chk: Pun ekewe aramasangau repwe käriwu, nge chokewe mi apilükülükü ewe Samol
    mi Lapalap repwe fanüeni ewe fanü.
  rop-rop: Detlot pipul hu trastim YAWEI garra gedim det kantri weya imbin pramis,
    bat YAWEI garra binijimap ola nogudbala pipul.
  ukr-1871: Бо лиходїї будуть знищені; хто ж надїється на Господа, ті будуть властенцями
    землї.
  yon-yon: Amborom kuu arewa kamidan kuu yi yumbon yaambed nadme ben kiradmaneen kumban,
    kane kane Yarimanbed ari kwananeen ande meedmaniib kuu okad kuyaom yumbon kandaniib.
  deu-1951: Denn die Übeltäter werden ausgerottet; die aber auf den HERRN warten,
    werden das Land ererben.
  eng-JPS: For evil-doers shall be cut off; but those that wait for the LORD, they
    shall inherit the land.
  srp-1865: Jer æe se istrijebiti koji èine zlo, a koji èekaju Gospoda naslijediæe
    zemlju.
  lug-lug: Kubanga ababi balisalibwako, naye abeesiga Mukama baligabana ensi.
  heb-heb: כי מרעים יכרתון וקוי יהוה המה יירשו ארץ׃
  ben-IRV: অপরাধীদের কেটে ফেলা হবে, কিন্তু যারা সদাপ্রভুুর অপেক্ষা করে, তারা দেশে
    উত্তরাধিকারী হবে।
  ntu-ntu: '@see-verse:PSA.037.008'
  pan-pan: ਕੁਕਰਮੀ ਤਾਂ ਕੱਢ ਦਿੱਤੇ ਜਾਣਗੇ, ਪਰ ਜਿਹੜੇ ਯਹੋਵਾਹ ਨੂੰ ਉਡੀਕਦੇ ਹਨ ਉਹ ਧਰਤੀ ਦੇ ਵਾਰਿਸ
    ਹੋਣਗੇ।
  mya-JVB: ပြစ်မှား သောသူတို့သည် ပယ်ရှင်း ခြင်းကိုခံရကြ လိမ့်မည်။ ထာဝရဘုရား ကို မြော်လင့်
    သောသူတို့မူကား ၊ ပြည် တော်ကို အမွေ ခံရကြလိမ့်မည်။
  kgf-kgf: Haka biria waŋanʒu imi eneŋ qericénécmiyu qahac wandacmu, néŋ Yaweac mambéc
    kecanʒu imi eneŋ baec késamu.
  tte-O: Siya analiyao Yeoba simeliyan yanuwa kani sikalai. Na siya tonaenaeli kani
    sitawoili.
  tbg-tbg: Qora kaiqa vare vaika variqi vi vuru vehi autu taiqa vimanta, Nora Kotirara
    noraiqaake iri vaika vika Kotiva nái kaama nimitaaina vatara varevara.
  hmo-hmo: Badina kara dika taudia be, dika momokani do idia davaria, to Lohiabada
    idia abidadama henia taudia ese, edia tano dekenai do idia noho, mai namo danu.
  zar-NT: Dios caz uzáguëʼë xinö́zguequi nupa tuáʼ döʼ, pero nupa tuʼzxöni ladxiʼ
    Xanruʼ, guequi quéguequi luyú.
  urd-urd: क्यूँकि बदकार काट डाले जाएँगे; लेकिन जिनको ख़ुदावन्द की आस है, मुल्क के
    वारिस होंगे।
  rus-SYN: Я изнемог и сокрушен чрезмерно; кричу от терзания сердца моего.
  bqc-SIM: Asa gbɛ̃vãiↄ midɛ, gbɛ̃́ pↄ́ an wɛ́ dↄ Diiziↄ mɛ́ aa gↄ̃ bùsu vĩ.
  tcz-CHONGTHU: Ajeh chu migiloute kisumang ding ahin, amavang Yahweh Pakai tahsan
    a dingdet ho chun gamsung alodiu ahi.
  mar-mar: कारण दुष्टकृत्ये करणारे नाश पावतील, परंतु जे परमेश्वराची वाट पाहतात त्यांना
    देशाचे वतन मिळेल.
  isl-isl: Þeir sem illt fremja verða þurrkaðir út, en þeir sem treysta Drottni eignast
    landið og gæði þess.
  hlt-THB: Ikawtih, thlak chekhqi taw moelh a moeng kawm uh, cehlai Bawipa awh ngaih-unaak
    ak takhqi ingtaw qam ce pang kawm uh.
  qub-qub: Fiyucunataga Tayta Diosmi illgächenga. Tayta Diosman yäracojcunallanami
    alli pachacho cawanga.
  bqp-bqp: Zaakũ gbɛ̃ vãninↄ ni kakatɛ, gbɛ̃ kũ ń wɛ́ dↄ Dikiriinↄ mɛ́ ògↄ̃ bùsu
    vĩ.
  hat-hat: Moun ki mete konfyans yo nan Seyè a va pran peyi a pou yo. Men, y'ap disparèt
    mechan yo.
  eng-BSB: For the evildoers will be cut off, but those who hope in the LORD will
    inherit the land.
  eng-WEBPB: For evildoers shall be cut off, but those who wait for the LORD shall
    inherit the land.
  kbq-kbq: Hanki kefo zamavu'zmava'ma nehaza vahe'mo'za fanane hugahazanagi, Ra Anumzamofonku'ma
    amuhama hunemiza vahe'mo'za mopa erisanti haregahaze.
  pon-pon: Pwe me jued akan pan kokoka jan, a me liki leowa, pan japaneki jap o.
  nhe-BL: TOTECO quintzontlamiltis tlen mosisiníaj, pero tlen motemachíaj ipan ya
    quintiochihuas huan moaxcatise nopa tlali.
  wnc-wnc: Unzingge wai aminu gatukande wai asining. Siwan ngana aminu Buyambam tapae
    banip sike waaminu kepna teyamukut komune take yutning.
  bus-bus: Zaakɛ gbɛ̃ zaaanↄ é kaatɛ, gbɛ̃ kɛ̀ aↄ̃ wɛ́ɛ dↄ Diizinↄ bé wégↄ̃ bùsu vĩ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e rehe uzeruzar ma'e Wiko katu putar ywy imume'u
    pyrer rehe wà nehe. Ikatu 'ym ma'e uzemumaw putar wà nehe.
  eng-DRA: 'I am afflicted and humbled exceedingly: I roared with the groaning of
    my heart.'
