verse: PSA.037.019
translations:
  mal-C: കഷ്ടകാലത്ത് അവർ വാടിപ്പോകുകയില്ല; ക്ഷാമകാലത്ത് അവർ സമൃദ്ധി അനുഭവിക്കും.
  deu-TKW: Sie werden in böser Zeit nicht zu Schanden werden und in den Tagen der
    Hungersnot sich sättigen.
  lin-lin: Na tango ya pasi, bakokawuka te ; na mikolo ya nzala, bakozala na bilei
    ebele.
  mmx-mmx: Di noxo suma losongsongot at levenaleng kapmek. Dinaba ruuna epovo leveluxa
    at levenaleng at loroxo.
  eng-LSV: They are not ashamed in a time of evil, || And they are satisfied in days
    of famine.
  eng-GNV: They shall not be confounded in the perilous time, and in the daies of
    famine they shall haue ynough.
  eng-WEBSTER: 'They shall not be ashamed in the evil time: and in the days of famine
    they shall be satisfied.'
  nhw-BL: Quema ajsis tonali catli amo cuali, quinmocuitlahuis para amo más tlaijiyohuise.
    Quema oncas mayantli, quinmacas catli quicuase hasta mocahuas.
  swh-ONEN: Siku za maafa hawatanyauka, siku za njaa watafurahia wingi wa vitu.
  bba-bba: Bɑ ǹ sekuru wɑsi wɑhɑlɑn sɑɑ sɔɔ. Bɑ ko bɑ n mɑɑ deburu mɔ ɡɔ̃ɔrun sɑnɑm.
  eng-KJVCPB: 'They shall not be ashamed in the evil time: And in the days of famine
    they shall be satisfied.'
  luo-luo: E kinde mag masira mopore ok ginibed moner, bende gibiro bedo gi chiemo
    mathoth ndalo kech.
  aii-aii: ܠܹܐ ܢܵܟ݂ܦܝܼ ܒܙܲܒ݂ܢܵܐ ܕܒܝܼܫܬܵ‌ܐ، ܘܒܝܵܘܡܵܢܹ̈ܐ ܕܟܸܦܢܵܐ ܒܸܬ ܣܵܒ݂ܥܝܼ.
  meu-meu: Haida ese asie hahemaraidiamu dika negadia ai, bona doe negadia ai bogadia
    e kunumu.
  npi-ULB: समय खराब हुँदा तिनीहरू लज्‍जित हुनेछैनन् । जब अनिकाल आउँछ, तब तिनीहरूसित
    प्रशस्‍त खानेकुरा हुनेछ ।
  yor-yor: Ojú kì yóò tì wọ́n ní àkókò ibi, àti ní ọjọ́ ìyàn, a ó tẹ́ wọn lọ́rùn.
  pes-OPCB: آنها در زمان بلا زحمت نخواهند دید و حتی در ایام قحطی سیر خواهند بود.
  tgl-ULB: Hindi sila mahihiya sa panahon ng problema. Sa panahon na dumating ang
    taggutom, sila ay may sapat na kakainin.
  nop-nop: Nai kadakaniŋ gineŋ adi yadi malabumuŋ mu tubumintaneeŋ. Be fiye kadaka
    tiŋa map wapum mintawaak iŋgoŋ adi nanaŋedok baniŋ mu tineeŋ.
  cbu-NT: Ashiri yuwash yuwariz maringakchu anush Apanllchichinaa tputs marizimun
    nda kiyung kachiychinlliniya. Watungasheem nda pshatachiya.
  hui-hui: Mo ko holene wigi bidangi ti tandaga nanolebira. Hina gari birangibi ti
    nolene karulape wulebira.
  mya-mya: ခဲ​ယဉ်း​ရာ​ကာ​လ​များ​၌​သူ​တို့​သည် ဒုက္ခ​ရောက်​ကြ​လိမ့်​မည်​မ​ဟုတ်။ အ​စာ​ငတ်​မွတ်​ခေါင်း​ပါး​ချိန်​များ​၌​အ​စာ
    ရေ​စာ လုံ​လောက်​စွာ​ရ​ရှိ​ကြ​လိမ့်​မည်။
  bod-N: དཀའ་སྡུག་དུས་སུ་དེ་དག་སྐྱེངས་པ༌མིན། །མུ་གེའི་དུས་ཀྱང་དེ་དག་འགྲང་བར༌འགྱུར།།
  wsk-wsk: Ikup ko tom te mu nuna me ta memek arigimonko; karak tom te mu nuna na
    suen biya se me ta tukunangamonko.
  sna-sna: Panguva yamatambudziko, havanganyadziswi; mumazuva enzara ivo vachava nezvakawanda.
  spa-BLM: No serán defraudados en el tiempo del mal. En los días de hambre serán
    satisfechos.
  cac-cac: Ayic te chuc tiempo yujto te ay vejel, man̈ ol ec'laj eb' q'uexab', ayn̈ej
    tas ol sva eb'.
  swh-ULB: Hawata aibika siku mbaya zijapo. Wakati wa njaa ufikapo wao watakuwa na
    chakula cha kutosha.
  bel-bel: Беззаконьне сваё я ўсьведамляю; і ўбольваюся ў грэху маім.
  deu-ELBBK: sie werden nicht beschämt werden in der Zeit des Unglücks, und in den
    Tagen des Hungers werden sie gesättigt werden.
  mbb-OT: Ne minsan timpu te vangkit kenà sikandan egkemenu, ne minsan timpu te vitil
    ne zekelà is keenen dan.
  mal-2015: ദുഷ്കാലത്തു അവർ ലജ്ജിച്ചു പോകയില്ല; ക്ഷാമകാലത്തു അവർ തൃപ്തരായിരിക്കും.
  gup-gup: Bu kunrayek kabenmarnebebme nawu birrimak bininj, wanjh kabirridjalre kamak.
    Bu manme yak kore kunbolk rowk, wanjh bedda minj kabirrimarrwe, dja kabirriworrkmiworren.
  ctu-CTI: Machꞌan mi quej i yubin quisin tiꞌ yorojlel wocol. Jasʌl i yuchꞌel ti yorojlel
    wiꞌñal.
  rmc-rmc: Na ladžana pes andro nalačho časos a andro bokhale dživesa len ela čaľipen.
  nlg-nlg: Kara mua vahaghitaili tana bona ni bongi dika sughua tana bongi ni vitolo
    kara loghoa so na hava te manadira.
  pes-OPV: در زمان بلا خجل نخواهندشد، و در ایام قحط سیر خواهند بود.
  ron-1924: Ей ну рэмын де рушине ын зиуа ненорочирий, чи ау де ажунс ын зилеле де
    фоамете.
  ben-OBCV: সংকটকালে তারা শুকিয়ে যাবে না; দুর্ভিক্ষের দিনে তারা প্রাচুর্য উপভোগ করবে।
  som-som: Iyagu ma ceeboobi doonaan wakhtiga shar jiro, Oo wakhtiga abaaru dhacdona
    way dhergi doonaan.
  lat-VUC: Quoniam iniquitatem meam annuntiabo, et cogitabo pro peccato meo.
  eng-ASVBT: They shall not be put to shame in the time of evil; And in the days of
    famine they shall be satisfied.
  mna-mna: Sombe mazwaana ki pataŋana ipet, na zin ko timbot ambai. Mi sombe peteele
    isu, na zin ko tirao kat pa kan kini.
  ita-1885: Essi non saran confusi nel tempo dell'avversità; E saranno saziati nel
    tempo della fame.
  eng-LXXUP: For I will declare mine iniquity, And be distressed for my sin.
  eng-ULB: They will not be ashamed when times are bad. When famine comes, they will
    have enough to eat.
  spa-VBL: No serán humillados en los malos tiempos; incluso en días de hambruna tendrán
    mucho que comer.
  fra-_FOB: Ils ne seront pas confus au temps du malheur; ils seront rassasiés aux
    jours de la famine.
  mal-mal: ദുഷ്ക്കാലത്ത് അവർ ലജ്ജിച്ചു പോകുകയില്ല; ക്ഷാമകാലത്ത് അവർ തൃപ്തരായിരിക്കും.
  urd-GVR: Musībat ke waqt wuh sharmsār nahīṅ hoṅge, kāl bhī paṛe to ser hoṅge.
  suz-BL: ठेयब श्‍येत दुम नाक्‍ती मेकोपुकी मुने मदोक्‍नीम। मिनु अन्‍काल दुम नाक्‍ती
    मेकोपुकी जशा रूचा ताइनीम। हितोपदेस १०:३
  eng-NOY: They shall not be ashamed in the evil time, And in the days of famine they
    shall have enough.
  ita-1927: Essi non saran confusi nel tempo dell’avversità, e saranno saziati nel
    tempo dalla fame.
  ckb-ckb: لە ڕۆژگاری بەڵا شەرمەزار نابن، لە ڕۆژگاری قاتوقڕیدا تێر دەبن.
  eng-BBE: They will not be shamed in the evil time, and in the days when all are
    in need of food they will have enough.
  xsi-xsi: Ambo zo sakamao ma ipâŋga panzi, ande malia toŋge ma izavarunzi tia. Lâ
    zo ŋana nia putole ipâŋga, ande kanzi kâpwa rârâ ma ikeno panzi.
  kan-OKCV: ಆಪತ್ಕಾಲದಲ್ಲಿ ಅವರು ಕುಂದುವುದಿಲ್ಲ; ಕ್ಷಾಮದ ದಿವಸಗಳಲ್ಲಿ ಸಮೃದ್ಧಿಯನ್ನು ಅನುಭವಿಸುವರು.
  tam-2017: அவர்கள் ஆபத்துக்காலத்திலே வெட்கப்பட்டுப்போகாதிருந்து, பஞ்சகாலத்திலே திருப்தியடைவார்கள்.
  spa-RV-1909: No serán avergonzados en el mal tiempo; y en los días de hambre serán
    hartos.
  ron-BTF: Ei nu vor fi făcuți de rușine în timpul cel rău și în zilele foametei vor
    fi săturați.
  eng-WEBP: They shall not be disappointed in the time of evil. In the days of famine
    they shall be satisfied.
  eng-FBV: They will not be humiliated in bad times; even in days of famine they will
    have plenty to eat.
  nld-1939: Ze staan niet verlegen in tijden van rampspoed, Maar worden verzadigd
    bij hongersnood.
  nch-BL: Quema ajsis tonali cati amo cuali, quinmocuitahuis para amo más taijyohuise.
    Quema oncas mayanti, quinmacas ten quicuase hasta mocahuas.
  vie-1934: Trong thì xấu xa họ không bị hổ thẹn; Trong ngày đói kém họ được no nê.
  cha-cha: 'Sija, ti ufanmamajlao gui taelaye na tiempo: ya y jaanen ñinalang ufanjaspog.'
  hin-CV: संकट काल में भी उन्हें लज्जा का सामना नहीं करना पड़ेगा; अकाल में भी उनके
    पास भरपूर रहेगा.
  eng-OURB: They shall not be disappointed in the time of evil. In the days of famine
    they shall be satisfied.
  spa-BES: No serán avergonzados en el mal tiempo, y en los días cuando todos necesitan
    comida, tendrán suficiente.
  tdx-tdx: Tsy ho salatse an-tsan-karatiañe; le ho anjañe an-tsam-paosa.
  tha-KJV: เขาจะไม่​ได้​อายในยามชั่วร้าย ในวั​นก​ันดารเขาจะอิ่มใจ
  por-BR-2018: Eles não serão envergonhados no tempo mau, e terão fartura nos dias
    de fome.
  deu-ELO: sie werden nicht beschämt werden in der Zeit des Übels, und in den Tagen
    des Hungers werden sie gesättigt werden.
  eng-WYC-2018: They shall not be shamed in the evil time, and they shall be [ful]
    filled in the days of hunger;
  epo-epo: Ili ne estos hontigitaj en tempo malbona, Kaj en tagoj de malsato ili estos
    sataj.
  gfk-gfk: Ta ira pakana bung na tamat na halhaliarai, diet pa na maris. Ta ira pakana
    bung na taburungan, diet na guama ma ra haleng na nian.
  uig-PIN: Ular eƣir künlǝrdǝ yǝrgǝ ⱪarap ⱪalmaydu; Ⱪǝⱨǝtqiliktimu ular toⱪ yüridu.
  beo-beo: Wadela:i eso da doaga:sea, ilia da se hame nabimu. Ha:i da doaga:sea, ilia
    da hame ha:gia:mu.
  tpi-OTNT: Long taim nogut ol i no inap painim hevi. Na long taim bilong hangre bai
    ol i gat planti kaikai. Ol bai i no inap sot.
  hau-SA: A lokutan masifu ba za su yanƙwane ba; a kwanakin yunwa za su sami a yalwace.
  udu-udu: Uni minu ’koki dhu ki mo ma ’the is ka tee kun ta thus ki thus mo, dhali
    ka tee jin mina ṯe/ ’kosh mo tani uni mini ta gi to jin ish ka enthus mo.
  uig-LAT: Ular éghir künlerde yerge qarap qalmaydu; Qehetchiliktimu ular toq yüridu.
  nde-nde: Ngezikhathi zomonakalo abayikubuna; ngezikhathi zendlala bazasutha.
  ton-ton: ‌ʻE ʻikai te nau mā ʻi he kuonga kovi, pea ʻi he ngaahi ʻaho ʻoe honge
    tenau mākona.
  ces-1613: Nebudouť zahanbeni v čas zlý, a ve dnech hladu nasyceni budou;
  eng-WMB: They shall not be disappointed in the time of evil. In the days of famine
    they shall be satisfied.
  tam-TCV: அழிவு காலத்தில் அவர்கள் தளர்ந்து போகமாட்டார்கள்; பஞ்ச காலங்களிலும் நிறைவை
    அனுபவிப்பார்கள்.
  ceb-ULB: Dili sila maulawan kung ang panahon dili maayo. Sa dihang moabot ang kagutom,
    aduna silay igong makaon.
  pol-UBG: W czasie nieszczęścia nie doznają wstydu, a w dniach głodu będą nasyceni.
  agr-agr: Tsawan waitiamu jegataish, ditak waittsachagtinai, tuja nujan tepeamtaish,
    dita yuwatnuk kuashat ajiagtinai.
  kyc-kyc: Nakama randa eparamo dokopa moŋo nyii narami. Lopo seramo dokopa nakama
    nenge kapa seramopa koo keta pali narami.
  urd-GVU: مصیبت کے وقت وہ شرم سار نہیں ہوں گے، کال بھی پڑے تو سیر ہوں گے۔
  eng-OEBCW: They will not be shamed in the evil time, in the days of famine they
    will be satisfied.
  deu-1912: Sie werden nicht zu Schanden in der bösen Zeit, und in der Teuerung werden
    sie genug haben.
  kan-2017: ಅವರಿಗೆ ವಿಪತ್ಕಾಲದಲ್ಲಿಯೂ ಅಪಮಾನವಾಗುವುದಿಲ್ಲ; ಬರಗಾಲದಲ್ಲಿಯೂ ಅವರಿಗೆ ಕೊರತೆಯಿರುವುದಿಲ್ಲ.
  yap-yap: Mra yib e gafgow nga daken e nam ma dab ra gafgowgad; ra yib e uyongol
    ma ba gaman e ggan rorad.
  hlt-MCSB: Yoethaenah tue vaengah yak uh pawt vetih lamlum tue vaengah hah uh ni.
  mdy-ETH: ፑርታ ኬሊ ሙኬቴ ሜታ ዔያቶ ሄላዓኬ፤ ሉማሢ ዎዶና ሙኡዚ ዴንቂ ዔያታ ሚሽካንዳኔ።
  twi-ASANTE: Ahohiahia berɛ mu wɔremmrɛ. Ɛkɔm berɛ mu wɔbɛnya ma abu so.
  eng-WEBU: They shall not be disappointed in the time of evil. In the days of famine
    they shall be satisfied.
  acu-NT: Tsuka amatikia, chikich aints ainau yutairi atsau waininayat, tunau takachu
    ainau yutairi nukap atin asamtai, natsaarchartin ainawai.
  spa-PDDPT: No serán avergonzados en tiempo adverso, Y en días de hambre serán saciados.
  gun-gun: Mba'emo vai oiko teĩ ha'e kuery noxĩmbai 'rã, karuaia ára teĩ hevyatãmba
    'rã.
  agu-BL: Ej nin yil tz'ul c'a'laj tiemp ẍchiwutz, quil chitij q'uixc'uj. Nin yil
    tz'ul we'j, quil chiquim tan paj.
  ilo-ULB: Saandanto a mabain inton dakes dagiti tiempo. Maaddaandanto iti umanay
    a makan, inton umay ti panagbisin.
  kpg-kpg: I lodo di madagoaa haingadaa, gei digaula hagalee e huaidu ang gi ginaadou.
    I lodo di madagoaa tau magamaga, gei digaula e logo hua nadau meegai.
  uig-ARA: ئۇلار ئېغىر كۈنلەردە يەرگە قاراپ قالمايدۇ؛ قەھەتچىلىكتىمۇ ئۇلار توق يۈرىدۇ.
  bps-bps: Na di bang i klandè, là ale madlà di ksaligla di Dwata, du balù kel i bong
    kbitil nun lukas i knaanla.
  sus-sus: E mu yaagima tɔɔrɛ tɛmui, e lugama nɛ kaamɛ waxati.
  pon-2006: Re sohte pahn lokolok ni ahnsou apwal; pwe ar dipwisou pahn itar ni ahnsoun
    lehk.
  jae-jae: Êndêŋ bêc gêŋwapacŋa oc sêpô lêna tauŋ atom. Êndêŋ bêc tôbômŋa, naŋ mo
    oc êôc êsêac tôŋ.
  ksd-ksd: Vakir diat a vavirvir ta ra kaina e, Ma ta ra e na mulmulum diat a maur
    uka.
  tur-YTC: Kötülük zamanında hayal kırıklığına uğramayacaklar. Kıtlık günlerinde doyurulacaklar.
  bel-N: Ня будуць яны асаромленыя ў час ліхі, а ў дні голаду будуць насычаныя.
  grc-BRENT: Ὅτι τὴν ἀνομίαν μου ἀναγγελῶ, καὶ μεριμνήσω ὑπὲρ τῆς ἁμαρτίας μου.
  kpr-kpr: Baimara sifoda ne jo mema itatama use, meka gae arera. Baimara sifoda ne
    inono beká irarera.
  ind-AYT: Mereka takkan dipermalukan pada waktu-waktu jahat, pada waktu kelaparan,
    mereka akan dikenyangkan.
  yom-yom: Mu thangu yi ziphasi, balendi yuma ko mu lumbu ki nzala, bawu bela mona
    khini yiwombo.
  yut-yut: Bɨsap yokwikon jɨgɨ dɨma pakdaŋ. Ae amɨn dɨwarɨ jap do ani bɨsapmon amɨn
    kɨlegɨ japni morapmɨ taŋ yomdaŋ.
  nya-nya: Pa nthawi ya mavuto iwo sadzafota; mʼmasiku a njala adzakhala ndi zinthu
    zambiri.
  kyg-kyg: Hanageke yaꞌmo afole aisiya afinaꞌmo hosu hanageke yaꞌmo oꞌalige kafu hisaya
    afinaꞌmo kafu osuge huꞌa alagepa huꞌa maigae.
  hrv-hrv: Neće se postidjeti u vrijeme nevolje, bit će siti u danima gladi.
  mps-mps: Te dwai sogode te sęgęgo augwali me gegegobeo. Tama te nasi ebo sogo,
    te augwa nai hauwa elalu, te augwali nai me sǫą pogobeo.
  tpi-tpi: Long taim nogut ol i no inap painim hevi. Na long taim bilong hangre bai
    ol i gat planti kaikai. Ol bai i no inap sot.
  dan-1931: de beskæmmes ikke i onde Tider, de mættes i Hungerens Dage.
  vie-OVCB: Trong ngày tai họa họ không héo hắt; giữa nạn đói kém vẫn no đủ.
  guj-2017: જ્યારે તેઓનો સમય ખરાબ હોય છે, ત્યારે પણ તેઓ શરમાતા નથી. જ્યારે દુકાળ આવે,
    ત્યારે પણ તેઓ તૃપ્ત થશે.
  pon-2006A: Re sohte pahn lokolok ni ahnsou apwal; pwe ar dipwisou pahn itar ni ahnsoun
    lehk.
  por-BRBSL: Eles não devem se decepcionar com o tempo do mal. Nos dias de fome, eles
    devem estar satisfeitos.
  eng-OEBUS: They will not be shamed in the evil time, in the days of famine they
    will be satisfied.
  swe-swe: 'De ska inte komma på skam i svåra (onda) tider, i tider av hunger ska
    de bli mättade []. [Den tionde och minsta hebreiska bokstaven är: י – Jod. Tecknet
    avbildar en arm eller en sluten hand. Handen symboliserar styrka och kraft. Vers
    18 börjar med tre ord som alla börjar med jod. I hebreiskan är de i ordningen
    ”känner”, ”Herren” och ”dagar”. Herren är aktivt involverad i den troendes liv.
    Han är dagligen involverad i den som lever med integritet och Gud förser med dagligt
    bröd, se .]'
  cth-cth: Ahnimouh teh, atueng mathoe nahaiyah, yeirai phawt awh mahoeh. Takang tue
    nahaiyah, a von a paha awh han.
  twi-twi: Ahohiahia bere mu wɔremmrɛ. Ɔkɔm bere mu wobenya ama abu so.
  hlt-hlt: Yoethaenah tue vaengah yak uh pawt vetih lamlum tue vaengah hah uh ni.
  tbz-SIM: Kɛ̀ dimɔ̀nnì yɛiri tùɔ̀kɛní ifɛi bɑ́ɑ́ bɛ̀ pĩ, bɑ́ kɛ̀ dikònnì bo bɛ̀ nyo
    nkɛ sɑ̀nnɛ̀.
  msy-2020: Me dughiar kurabar osɨmtɨziba bativan kogham. Egh dagheba oteveghamin
    dughiamɨn, me dagheba oteveghan kogham, me damɨ mamaghɨra ikiam.
  dop-dop: Fɛɛlɛ kɑɑ tɔɣɔ-wɛɣɛ wɑhɑlɑ wɑɑtʋ tɑɑ. N kɑ́ hɑ-wɛɣɛ hɑɣɑnɑɣɑ kɛ nyɔɣɔsɩ
    wɑɑtʋ.
  azb-azb: Dar gündə utanmayacaqlar, Qıtlıqda tox yaşayacaqlar.
  eng-DBY: they shall not be ashamed in the time of evil, and in the days of famine
    they shall be satisfied.
  hin-2017: विपत्ति के समय, वे लज्जित न होंगे, और अकाल के दिनों में वे तृप्त रहेंगे।
  wol-KYG: Bu mettee doo rus, te bésub xiif dangay regg.
  swp-swp: Huia piripiri eai taba nige se hetaumaeamaeadi, guriam asubenana eai hinage
    adi aiai abo i lai ariri.
  bjr-bjr: Miqi mariasa manda aukuana anirainaqa sia aupurarana mareefaranoo. Aandaroo
    aukuana misa narana moomoo mariannoo.
  eng-YLT: They are not ashamed in a time of evil, And in days of famine they are
    satisfied.
  kne-kne: Sin timpon di ligat, adi dan maligatan, olay mo betil, adi dan mankolang.
  eng-WYC-2017: They shall not be shamed in the evil time, and they shall be [ful]
    filled in the days of hunger;
  eng-WMBB: They shall not be disappointed in the time of evil. In the days of famine
    they shall be satisfied.
  zat-NTPS: Quebe xelexedué'ene̱' gate quebe dxaca chawe' chee̱ bénneache, na' lu
    zra chee̱ gubina' gata' da xelawe̱'.
  zty-NTPS: Bi yedoé'egekle benne' ka' kate' bi žak chégake', na' ḻo ža kate' žak
    wbín gata' da' gáwgake',
  urd-GVH: मुसीबत के वक़्त वह शर्मसार नहीं होंगे, काल भी पड़े तो सेर होंगे।
  rug-rug: Koari totoso kaleadi si lopu kaqu koa tasuna si arini, meke pa totoso soṉe
    ba kaqu ari gedi ginani.
  gaz-gaz: Isaan bara hamaa keessa hin qaanaʼan; bara beelaa keessas ni quufu.
  fra-LSG: Ils ne sont pas confondus au temps du malheur, Et ils sont rassasiés aux
    jours de la famine.
  gnn-gnn: Ŋunhi yurru dhuwalanydja wäŋa yukurra dhärra marimirrinydja, ga walala
    yurru rom‐dhunupamirrinydja ŋunhinydja yolŋu'‐yulŋu nhina yukurra ŋamathamana
    dhikana wal'ŋu; Ḻuka walala yurru marrtji ŋatha, ŋunhi yurru ŋayi wäŋa ŋathamiriwyirrinydja.
  yal-yal: E mi tɔrɛ waxati xɔdɛxɛne yi. Fitina kamɛn na so, e tan lugoma nɛn.
  iou-iou: Täŋkaŋ äma udewaniwä kadäni waki äbäŋirän tägagän api itneŋ. Ba tagwän
    irit ahäwayäŋ täyakken imaka, ketem tokŋek api näneŋ.
  haw-1868: Aole lakou e hoka i ka manawa ino; A i ke kau wi e maona no lakou.
  arb-NAV: لَا يُخْزَوْنَ فِي زَمَانِ السُّوءِ، وَفِي أَيَّامِ الْجُوعِ يَشْبَعُونَ.
  ded-ded: naso ebihagoc hau yeni seria nanggecde. Mongngo game kpekpeu naric mi faiyunuude
    nga bodinaso hau wiac monggac naric mi obohogecde.
  ewe-ewe: Le ŋkeke vɔ̃wo dzi la, womalũ xɛ o; le dɔŋɔli la, nuɖuɖu ado agbogbo na
    woawo ya.
  eng-LEE: They shall not be made ashamed in the time of unhappiness; and in the days
    of famine shall they be satisfied.
  asm-FB: সঙ্কটৰ সময়ত তেওঁলোক লাজত নপৰিব, আৰু আকালৰ সময়ত তেওঁলোক তৃপ্ত হব।
  sus-A: عٍ مُ يَافِمَ تْورّ تّمُي، عٍ لُفَمَ نّ كَامّ وَشَتِ.
  fra-SBL: Ils ne seront pas déçus au temps du malheur. Aux jours de famine, ils seront
    rassasiés.
  hbo-hbo: לֹֽא־יֵ֭בֹשׁוּ בְּעֵ֣ת רָעָ֑ה וּבִימֵ֖י רְעָבֹ֣ון יִשְׂבָּֽעוּ׃
  kik-kik: Hĩndĩ ya mwanangĩko matikoona ũũru; na hĩndĩ ya ngʼaragu magaakorwo na
    irio cia kũigana.
  fra-NCL: Ils ne sont pas confondus au jour du malheur, et ils sont rassasiés aux
    jours de la famine.
  cek-AK: Nihcae loe sethaih tue phak naah azatpaw o mak ai; takaang thohhaih atue
    naah doeh zok amhah o tih.
  cuk-cuk: Dule-inniki-nanadimaladga ibagan-bulegan-noni-sogele, akar-guosulid. Ukud-dummad
    nagunonikile, mas-nika guoed.
  uig-CYR: Чүнки мән өз яманлиғимни иқрар қилимән; Гунайим үстидә қайғуримән.
  tel-2017: రోజులు బాగా లేనప్పుడు వాళ్ళకు అవమానం కలగదు. కరువు కాలంలో వాళ్ళకు చాలినంత
    ఆహారం ఉంటుంది.
  hat-BSA: Yo p ap wont nan move tan. Nan jou gwo grangou yo, y ap jwenn kont.
  ukr-ONPU: Адже я визнаю беззаконня моє, сумую через мій гріх.
  kos-kos: Elos ac fah tia keok in pacl koluk; Elos ac fah kihp in pacl sracl.
  hbo-WLC: לֹֽא־יֵ֭בֹשׁוּ בְּעֵ֣ת רָעָ֑ה וּבִימֵ֖י רְעָב֣וֹן יִשְׂבָּֽעוּ׃
  ibo-ibo: Nʼoge ihe ndakwasị, ha agaghị akpọnwụ; ha ga-erijukwa afọ nʼụbọchị ụnwụ.
  ory-ory: ସେମାନେ ବିପଦ ସମୟରେ ଲଜ୍ଜିତ ହେବେ ନାହିଁ; ପୁଣି, ଦୁର୍ଭିକ୍ଷ ସମୟରେ ସେମାନେ ପରିତୃପ୍ତ
    ହେବେ।
  chk-chk: Lon fansoun feiengau resap küna säw, nge lon ränin lengita epwe somwola
    ener mongö.
  rop-rop: Nomeda olabat abumbat adtaim, bat stil olabat garra jidan gudbinjiwei,
    en nomeda olabat kantri nomo abum eni rein, en im gulijap ranat blanga daga, bat
    stil olabat garra abum loda daga.
  ukr-1871: Вони не осоромляться в лиху годину, і в день голоднечі вони наситяться.
  yon-yon: Monmare arewa keri yaron ari keranuun kuu yi kuu karak kandaibban, yongkonbi
    kere animaniibban aron keranuun kuned yi kuu animan yemooniib keraniib.
  deu-1951: Sie sollen nicht zuschanden werden zur bösen Zeit, sondern genug haben
    auch in den Tagen der Hungersnot;
  eng-JPS: They shall not be ashamed in the time of evil; and in the days of famine
    they shall be satisfied.
  srp-1865: Neæe se postidjeti u zlo doba, u dane gladne biæe siti.
  lug-lug: Mu biseera eby’akabi ebyakatyabaga tebaayongoberenga, ne mu biro eby’enjala
    banakkusibwanga.
  heb-heb: לא יבשו בעת רעה ובימי רעבון ישבעו׃
  ben-IRV: তারা খারাপ দিন ও লজ্জিত হবে না। যখন দূর্ভিক্ষ আসে, তখনও তাদের খাবার যথেষ্ট
    থাকবে।
  ntu-ntu: '@see-verse:PSA.037.018'
  pan-pan: ਉਹ ਬੁਰੇ ਸਮੇਂ ਦੇ ਵਿੱਚ ਸ਼ਰਮਿੰਦੇ ਨਾ ਹੋਣਗੇ, ਅਤੇ ਕਾਲ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਓਹ ਰੱਜ ਕੇ
    ਖਾਣਗੇ।
  mya-JVB: သူတို့သည် ခဲယဉ်း သောကာလ ၌ မျက်နှာ မ ပျက်၊ အစာ ခေါင်းပါးသည်ကာလ ၌ ဝ စွာစားရကြ၏။
  kgf-kgf: Ic imuhucya ieneŋ imi ʒérabéra naléiguc gamugina ménda mihicŋima béti naléiguc
    acguc iwawai sécgé énécmiyu kecmu.
  tte-O: Sauga miyapolowe kolili kani nige sikakamkamna, na sauga guliyam koina kani
    sowasowali.
  tbg-tbg: Qora entavano anintairamanta vi vaiinti nahentika kia nora maaraqi vaivara.
    Karara nararaiqi entara vika kia karara aavoqivara.
  hmo-hmo: Nega dika neganai, unai bamona taudia be do idia lalohisihisi lasi, bona
    hitolo bada neganai, idia be mai edia aniani hegeregere.
  zar-NT: Bitiʼ caʼ uluʼtuíʼi cateʼ idxín dza bitiʼ gaca dxiʼa, en cateʼ tsuʼu gubín,
    gátaʼdëra le ilágugaca.
  urd-urd: वह आफ़त के वक़्त शर्मिन्दा न होंगे, और काल के दिनों में आसूदा रहेंगे।
  rus-SYN: Беззаконие мое я сознаю, сокрушаюсь о грехе моем.
  bqc-SIM: Wí a ń kṹ yãpãsĩgↄↄo, baa tó nↄana kà, aaↄ kãaɛ.
  tcz-CHONGTHU: Amahochu hahsat nikho jongleh kijumso loudiu kel lhah nikho jong leh
    angaichat ho anei teidiu ahi.
  mar-mar: वाईट समयी ते लज्जीत होणार नाहीत. जेव्हा दुष्काळ येईल तेव्हा त्यांच्याकडे
    खाण्यास पुरेसे असेल.
  isl-isl: Hann styður þá í kreppunni og heldur lífinu í þeim í hallæri.
  hlt-THB: Plawcinaak atym a pha awh ce am zai kawm uh; khawseet khawkha awh awm khawzah
    ta kawm uh.
  qub-qub: Llaquicuy junajcunachöpis paycunaga manami pengaycho cangachu. Muchuy wichanpis
    paycunapaga micuynin puchu-puchumi caycangapaj.
  bqp-bqp: Wé'i ni ń kũ yã pãsĩ gↄrↄ zĩro, bee tó nàa kà, onigↄ̃ kãna.
  hat-hat: Yo p'ap wont lè bagay gate, y'ap jwenn tou sa yo bezwen lè grangou tonbe
    sou peyi a.
  eng-BSB: In the time of evil they will not be ashamed, and in the days of famine
    they will be satisfied.
  eng-WEBPB: They shall not be disappointed in the time of evil. In the days of famine
    they shall be satisfied.
  kbq-kbq: Hanki havi knama esige'za ana vahe'mo'za zamagra zamagakura nosu'za, agatonto
    knafina rama'a ne'za ante'ne'za negahaze.
  pon-pon: Re jota pan namenokala ni anjau apwal, o ni anjaun lok a pan itar on ir.
  nhe-BL: Quema ajsis tonali tlen ax cuali, quinmocuitlahuis para ax más tlaijiyohuise.
    Quema oncas mayantli, quinmacas tlen quicuase hasta mocahuas.
  wnc-wnc: Tapduu wai opatangu meya takngatu dua kaning. Sike tapduu gwendu tom tapduk.
    Siwan ngana noman aminu nanamna kwaapzang. Waaminu dua dapning.
  bus-bus: Wí é ń kũ yã pãsĩ gurↄↄ zĩro, baa tó dekaa kà, aↄ̃égↄ̃ kãna.
  gub-BL: Kwarahy ikatu 'ym ma'e mehe nupuraraw kwaw ma'erahy wà nehe. Heta putar
    wanemi'u ràm wanupe ma'uhez taw uhua'u ma'e mehe nehe.
  eng-DRA: 'For I will declare my inequity: and I will think for my sin.'
