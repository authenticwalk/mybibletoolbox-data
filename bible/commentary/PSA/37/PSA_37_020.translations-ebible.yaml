verse: PSA.037.020
translations:
  mal-C: 'എന്നാൽ ദുഷ്ടർ നശിച്ചുപോകും: യഹോവയുടെ ശത്രുക്കൾ വയലിലെ പൂക്കൾപോലെയാകുന്നു,
    അവർ മാഞ്ഞുപോകും, പുകയായി അവർ ഉയർന്നുപോകും.'
  deu-TKW: 'Denn die Gottlosen gehen zu Grunde, und die Feinde Jahwes sind wie die
    Pracht der Auen: sie schwinden dahin, wie der Rauch, schwinden dahin.'
  lin-lin: Kasi bato mabe bakokufa, banguna ya Yawe bazali lokola fololo ya elanga,
    bakolimwa lokola molinga.
  mmx-mmx: Ketla limixin kapmek dinaba seeve, limixin munepen mi Leeme Silok dinaba
    xap ngan levempusuvus to laxairing, dinaba sonao ngan lusuxa.
  eng-LSV: But the wicked perish, and the enemies of YHWH, || Have been consumed as
    the preciousness of lambs, || They have been consumed in smoke.
  eng-GNV: 'But the wicked shall perish, and the enemies of the Lord shall be consumed
    as the fatte of lambes: euen with the smoke shall they consume away.'
  eng-WEBSTER: 'But the wicked shall perish, and the enemies of the LORD shall be
    as the fat of lambs: they shall consume; into smoke shall they consume away.'
  nhw-BL: Pero amo cuajcualme miquise. Quena, quen huaquij nopa yejyectzitzi xochime
    sacapetlapani huan ayacmo nesi ininyejca, nojquiya polihuise icualancaitacahua
    TOTECO. Quena, polihuise quen poctli catli quisa huan ayacmo nesi.
  swh-ONEN: 'Lakini waovu wataangamia: Adui za Bwana watakuwa kama uzuri wa mashamba,
    watatoweka, watatoweka kama moshi.'
  bba-bba: Adɑmɑ tɔn kɔ̃sobɑ koo kɑm ko. Yinni Gusunɔn yibɛrɛbɑ bɑ kɑ yɑkɑsun wɛ̃su
    weenɛ. Bɑ koo yɑrinɑwɑ nɡe dɔ̃ɔ wiisu.
  eng-KJVCPB: '(כ) But the wicked shall perish, And the enemies of the Lord shall
    be as the fat of lambs: They shall consume; into smoke shall they consume away.'
  luo-luo: 'To joma timbegi richo biro lal nono: Wasik Jehova Nyasaye biro chalo gi
    ber mar thiepe manie pap, gibiro lal nono, adier gibiro lal nono kaka iro.'
  aii-aii: ܐܝܼܢܵܐ ܪ̈ܲܫܝܼܥܹܐ ܒܸܬ ܛܵܠܩܝܼ، ܘܕܸܫ̃ܡܸܢܹ̈ܐ ܕܡܵܪܝܵܐ ܐܲܝܟ݂ ܫܘܼܦܪܵܐ ܕܡܲܪ̈ܓܹܐ،
    ܒܸܬ ܬܵܝܡܝܼ، ܒܬܸܢܵܐ ܒܸܬ ܬܵܝܡܝܼ.
  meu-meu: A kara dika taudia na e mase oremu; Iehova inaina loḡora na rei gabudia
    hairaidia na heto, idia na e boiomu, kwalahu ai e boio vaitanimu.
  npi-ULB: तर दुष्‍ट मानिसहरू नष्‍ट हुनेछन् । परमप्रभुका शत्रुहरू खर्कहरूका गौरवजस्ता
    हुनेछन् । तिनीहरू भष्‍म हुनेछन् र धूवाँमा हराउनेछन् ।
  yor-yor: Ṣùgbọ́n àwọn ènìyàn búburú yóò ṣègbé. Àwọn ọ̀tá Olúwa yóò dàbí ẹwà oko
    tútù; wọn fò lọ; bi èéfín ni wọn yóò fò lọ kúrò.
  pes-OPCB: اما بدکاران نابود خواهند شد و دشمنان خداوند همچون گلهای وحشی زودگذر، پژمرده
    و فانی خواهند گردید و مانند دود ناپدید خواهند شد.
  tgl-ULB: Pero ang masasama ay mamamatay. Ang mga kaaway ni Yahweh ay magiging tulad
    ng kasaganahan ng mga pastulan; sila ay mawawala at maglalaho sa usok.
  nop-nop: Iŋgoŋ me kadakahi adi kadaka-dapmaŋ tineeŋ. Eŋ Yahwe mik timiiŋ heki adi
    yadi wowoŋgimiŋdi mintaaŋ kotigoŋ kumuŋgolopmalak unduŋ tineeŋ, be mupmukdi nai
    muniniŋ-kabe looŋ liwelak unduŋ liweneeŋ.
  cbu-NT: Yashingchich tputs izuuru kurayaru, muchinlliniya. Karutaa puza tirookuch,
    kurataru ashiru kurachiya. Amb ashkachu, Apanll undarar izuuru pastachiya. Msas
    ashiru mzeetaru tsípatara ashchinllinaya.
  hui-hui: Ani wulebiragoyu mini kowi karu ti homolebira. Anduane Homogonaga waitigi
    karu balawaya minana anda hene mbira dedaligobi dowa gilope halu ereba haralidagua
    ti ereba holebira. Ira hagua pu ereba haralidagua ereba holebira.
  mya-mya: သူ​ယုတ်​မာ​တို့​မူ​ကား​သေ​ကြ​လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား​အား​ရန်​ဘက်​ပြု​သူ​တို့​သည်
    တော​ပန်း​များ​ကဲ့​သို့​ပျောက်​ကွယ်​ကြ​လိမ့်​မည်။ မီး​ခိုး​ကဲ့​သို့​လွင့်​ပျောက်​ကြ​လိမ့်​မည်။
  bod-N: ངན་པ་འཇིག་ཅིང་ཡ་ཝཱེའི་དགྲ་བོ༌རྣམས། །རྩྭ་ཁའི་མཛེས་སྡུག་ཇི་བཞིན་མེད་པར༌འགྱུར།
    །དེ་རྣམས་དུ་བ་བཞིན་དུ་ཡལ་ནས༌འགྲོ།།
  wsk-wsk: Bare kariimet memek alo mu mena namamonko; Yawe ilak barimara ko kariimet
    alo mu giarum ko wakala yawara iwita, nuna mena namamonko - tama bur iwita mena
    namamonko.
  sna-sna: 'Asi vakaipa vachaparara: vavengi vaJehovha vachafanana norunako rweminda,
    vachanyangarika soutsi.'
  spa-BLM: Pero los impíos perecerán. Los enemigos de Yahvé serán como la belleza
    de los campos. Desaparecerán... se desvanecen como el humo.
  cac-cac: A eb' sc'ulan chucal, ol satel eb' icha val stacji an̈ xumac ay d'a caltac
    te'. A eb' ayoch ajc'olal d'a Jehová, ol satcanel eb' icha val satem te' tab'.
  swh-ULB: Bali waovu wataangamia. Maadui wa Yahwe watakuwa kama vile utukufu wa malisho;
    watamalizwa na kupotezwa katika moshi.
  bel-bel: А мае ворагі жывуць і мацуюцца, і памнажаюцца тыя, што ненавідзяць мяне,
    невінаватага;
  deu-ELBBK: Denn die Gottlosen werden umkommen, und die Feinde des HERRN sind wie
    die Pracht der Auen; sie schwinden, sie schwinden dahin wie Rauch.
  mbb-OT: Iyan, is menge lalung egkengezeetan mulà sikandan. Is menge kuntada te Nengazen
    egkeiring te bulak su ebpematey zan dà. Egkengahanew sikandan iring te evel.
  mal-2015: എന്നാൽ ദുഷ്ടന്മാർ നശിച്ചുപോകും; യഹോവയുടെ ശത്രുക്കൾ പുല്പുറത്തിന്റെ ഭംഗിപോലേയുള്ളു;
    അവർ ക്ഷയിച്ചുപോകും; പുകപോലെ ക്ഷയിച്ചുപോകും.
  gup-gup: Dja nawu birriwarre bininj kabirridjalyakmen rowk. Nawu birriyidko nawu
    Yawey, wanjh kabirridjalyakmen yiman kayime mannguymak, dja yiman kayime kundolng
    kare.
  ctu-CTI: Pero jini simaroñoꞌ bʌ mi quej i jilelob. I contrajob lac Yum mi quej i
    jilelob cheꞌ bajcheꞌ tyʌquinix bʌ pimel. Mi quejelob ti pulel, mi qujelob ti jilel
    cheꞌ bajcheꞌ butsꞌ.
  rmc-rmc: Ale o nalačhe manuša merena. O ňeprijaťeľa le RAJESKRE našľona sar o kvitki
    pre maľa, našľona sar o thuv.
  nlg-nlg: Rana tangotangodika kara mate, mana ghana na levunimate na Lord, Kara dudu
    vaghara na buburu.
  pes-OPV: زیراشریران هلاک می‌شوند و دشمنان خداوند مثل خرمی مرتعها فانی خواهند شد.
    بلی مثل دخان فانی خواهند گردید.
  ron-1924: 'Дар чей рэй пер ши врэжмаший Домнулуй сунт ка челе май фрумоасе пэшунь:
    пер, пер ка фумул.'
  ben-OBCV: 'কিন্তু দুষ্টেরা বিনষ্ট হবে: যদিও সদাপ্রভুর শত্রুরা মাঠের ফুলের মতো, তাদের
    গ্রাস করা হবে, আর তারা ধোঁয়ার মতো মিলিয়ে যাবে।'
  som-som: Laakiinse kuwa sharka lahu way halligmi doonaan, Cadaawayaasha Rabbiguna
    waxay ahaan doonaan sida inta wanaagsan oo doogga, Way baabbi'i doonaan, sida
    qiiqa oo kale way u baabbi'i doonaan.
  lat-VUC: 'Inimici autem mei vivunt, et confirmati sunt super me: et multiplicati
    sunt qui oderunt me inique.'
  eng-ASVBT: 'But the wicked shall perish, And the enemies of Jehovah shall be as
    the fat of lambs: They shall consume; in smoke shall they consume away.'
  mna-mna: Tamen wal sananŋan ko timbiriizi ma tila len. Yooba ka koi bizin ko timetmeete
    kembei manman pwon ta timetmeete ma titoptop. Ko timap kembei you ka koi ta ikam
    buk ma ise mi imbiriizi.
  ita-1885: Ma gli empi periranno; Ed i nemici del Signore, come grasso d'agnelli,
    Saranno consumati, e andranno in fumo.
  eng-LXXUP: 'But mine enemies live, and are mightier than I: And they that hate me
    unjustly are multiplied.'
  eng-ULB: But evil men will perish. Yahweh's enemies will be like the glory of the
    pastures; they will be consumed and disappear in the smoke.
  spa-VBL: Pero los malos morirán. Los enemigos del Señor son como las flores en el
    que campo que se desvanecen como el humo.
  fra-_FOB: Car les méchants périront, et les ennemis de l'Éternel seront consumés
    comme la graisse des agneaux; ils périront, ils s'en iront en fumée.
  mal-mal: എന്നാൽ ദുഷ്ടന്മാർ നശിച്ചുപോകും; യഹോവയുടെ ശത്രുക്കൾ പുല്പുറത്തിന്റെ ഭംഗിപോലെയത്രെ;
    അവർ ക്ഷയിച്ചുപോകും; പുകപോലെ ക്ഷയിച്ചുപോകും.
  urd-GVR: Lekin bedīn halāk ho jāeṅge, aur Rab ke dushman charāgāhoṅ kī shān kī tarah
    nest ho jāeṅge, dhueṅ kī tarah ġhāyb ho jāeṅge.
  suz-BL: परमप्रभु आ अरेशो मटीबपुकी खतम दुम्‍नीम। मिनु परमप्रभु यावे आ जोरी सत्रु
    दिंम ङा रिम्‍शो घांस खोदेंशो बाक्‍नीम। मिनु मेकोपुकी सोल सुल बेक्‍शा, कुन खोदेंशो
    पा जाम्‍शा लाइनीम।
  eng-NOY: But the wicked shall perish; Yea, the enemies of the LORD shall be consumed,
    like the glory of the fields; They shall be consumed into smoke.
  ita-1927: Ma gli empi periranno; e i nemici dell’Eterno, come grasso d’agnelli,
    saran consumati e andranno in fumo.
  ckb-ckb: بەڵام بەدکاران دەفەوتێن، دوژمنەکانی یەزدانیش وەک گوڵی کێوی لەناودەچن، وەک
    دووکەڵ لەناودەچن.
  eng-BBE: But the wrongdoers will come to destruction, and the haters of the Lord
    will be like the fat of lambs, they will be burned up; they will go up in smoke,
    and never again be seen.
  xsi-xsi: Taitu Yova Kindeni ma izavarunzi tamâta sakamao. I ne kazâŋa tamâta kinzi
    ma naonzi tia lâ, sitogo mâle wa unza wa. Mao nâ, kinzi ma simo sitogo mundo ikeno
    zo mbwana-mbwana nâ, ŋineŋga nzarana walele nâ ku nao tia lâ.
  kan-OKCV: ಆದರೆ ದುಷ್ಟರು ನಾಶವಾಗುವರು; ಯೆಹೋವ ದೇವರ ಶತ್ರುಗಳು ಗದ್ದೆಯ ಹೂಗಳಂತೆ ಬಾಡಿಹೋಗುವರು;
    ಹೊಗೆಯಂತೆ ಮಾಯವಾಗುವರು.
  tam-2017: துன்மார்க்கர்களோ அழிந்துபோவார்கள், யெகோவாவுடைய எதிரிகள் ஆட்டுக்குட்டிகளின்
    கொழுப்பைப்போல புகைந்து போவார்கள், அவர்கள் புகையாய்ப் புகைந்து போவார்கள்.
  spa-RV-1909: 'Mas los impíos perecerán, y los enemigos de Jehová como la grasa de
    los carneros serán consumidos: se disiparán como humo.'
  ron-BTF: Dar cei stricați vor pieri și dușmanii DOMNULUI vor fi ca grăsimea mieilor,
    se vor mistui; în fum se vor mistui.
  eng-WEBP: But the wicked shall perish. The enemies of the LORD shall be like the
    beauty of the fields. They will vanish— vanish like smoke.
  eng-FBV: But the wicked will die. The enemies of the Lord are like the flowers of
    the field—they will vanish like smoke.
  nld-1939: Maar de goddelozen gaan zeker te gronde, En hun kinderen bedelen om brood;
    Jahweh’s vijanden vergaan als de glorie der velden, En verdwijnen als rook.
  nch-BL: Pero amo cuajcualme miquise. Quena, quej huaquij nopa cuajcualtzitzi xochime
    sacapetaixco huan ayecmo nesi iniyejyejca, nojquiya polihuise icualancaitacahua
    TOTECO. Quena, polihuise quej pocti cati quisa huan ayecmo nesi.
  vie-1934: 'Còn kẻ ác sẽ hư mất, Những kẻ thù nghịch Đức Giê-hô-va sẽ như mỡ chiên
    con: Chúng nó phải đốt tiêu, tan đi như khói.'
  cha-cha: 'Lao y manaelaye ufanmalingo: yan y enimigon Jeova ufanparejo y sebon cotdero
    sija: sija ufanlinachae, calang aso ufanguelinachae.'
  hin-CV: 'दुष्टों का विनाश सुनिश्चित है: याहवेह के शत्रुओं की स्थिति घास के वैभव
    के समान है, वे धुएं के समान विलीन हो जाएंगे.'
  eng-OURB: כּ But the wicked shall perish. The enemies of Adonai shall be like the
    beauty of the fields. They will vanish— vanish like smoke.
  spa-BES: Mas los malhechores vendrán a la perdición, y los que aborrecen a Jehová
    serán como la grasa de los corderos, y serán quemados; ellos se convertirán en
    humo, y nunca más serán vistos.
  tdx-tdx: כ Hikoromake o tsy vokatseo, le hanahake ty safon’ añondry o rafelahi’
    Iehovào, ie himosaoñe an-katòeñe, toe himiañe.
  tha-KJV: แต่​คนชั่วจะพินาศ ศัตรู​ของพระเยโฮวาห์จะเหมือนสง่าของลูกแกะ เขาจะอันตรธานไป
    อันตรธานไปเหมือนควัน
  por-BR-2018: Mas os perversos perecerão, e os inimigos do SENHOR desaparecerão tal
    como as melhores partes dos cordeiros; eles de desfarão na fumaça.
  deu-ELO: Denn die Gesetzlosen werden umkommen, und die Feinde Jehovas sind wie die
    Pracht der Auen; sie schwinden, sie schwinden dahin wie Rauch.
  eng-WYC-2018: for sinners shall perish. Forsooth anon as the enemies of the Lord
    be honoured, and enhanced; they failing shall fail as smoke. (but the sinners
    shall perish. And after the Lord’s enemies be honoured, and exalted; they shall
    disappear, just like smoke.)
  epo-epo: Ĉar la malvirtuloj pereos, Kaj la malamikoj de la Eternulo malaperos kiel
    beleco de la herbejoj, Ili malaperos kiel fumo.
  gfk-gfk: Iesen ira ut na sakena diet na pataam. Ira ebar tano Watong diet na ngan
    hoing ra bilai na purpur na pitoka, diet na panim. Diet na panim laah hoing ra
    mis.
  uig-PIN: '|כ| Biraⱪ rǝzillǝr ⱨalak bolidu; Pǝrwǝrdigar bilǝn ⱪarxilaxⱪuqilar qimǝnzardiki
    gül-giyaⱨdǝk tozup ketidu; Ular tügǝydu; Is-tütündǝk tarⱪilip tügǝydu.'
  beo-beo: Be wadela:i hamosu dunu ilia da bogogia:mu. Hina Godema ha lai dunu, ilia
    da mosoi gilidabe defele gilisa:i dagoi ba:mu. Mobi da hedolowane geale asi. amo
    defele ilia da hedolowane alalolesi dagoi ba:mu.
  tpi-OTNT: Tasol ol man nogut bai ol i bagarap olgeta. Ol birua bilong Bikpela bai
    ol i lus, olsem gutpela bilas bilong plaua na gras. Tru tumas, bai ol i lus olsem
    smok i save stap liklik taim tasol na i go pinis.
  hau-SA: Amma mugaye za su hallaka, Abokan gāban Ubangiji za su zama kamar kyan gonaki,
    za su ɓace, za su ɓace kamar hayaƙi.
  udu-udu: Hili imanmii tonthus mo tani uni ’ce’dki sho’k mo. Aris uni kun ta ’kup̱
    gi Tap̱a mo tani uni wana e ki monyca ma shon dhii/i’d mo, uni kun la p̱uu mo
    – dhali uni kun wana e ka ku’d kun la p̱uu mo.
  uig-LAT: '|כ| Biraq reziller halak bolidu; Perwerdigar bilen qarshilashquchilar
    chimenzardiki gül-giyahdek tozup kétidu; Ular tügeydu; Is-tütündek tarqilip tügeydu.'
  nde-nde: Kodwa ababi bazabhubha; izitha zikaThixo zinjengobuhle beganga, zizanyamalala,
    zinyamalale njengentuthu.
  ton-ton: 'Ka ʻe ʻauha ʻae angakovi, pea ʻe tatau ʻae ngaahi fili ʻo Sihova mo e
    ngako ʻoe fanga lami: ʻe ʻauha ʻakinautolu; ʻi he kohu tenau mole ʻo ʻosi.'
  ces-1613: Ale bezbožníci zahynou, a nepřátelé Hospodinovi, jak tuk beranů s dymem
    mizí, tak zmizejí.
  eng-WMB: But the wicked shall perish. The enemies of the LORD shall be like the
    beauty of the fields. They will vanish— vanish like smoke.
  tam-TCV: ஆனால் கொடியவர்களோ அழிந்துபோவார்கள், யெகோவாவின் பகைவர்கள் வயலின் பூவைப்போல்
    இருந்தாலும், அவர்கள் எரிந்து புகையைப்போல் இல்லாது ஒழிவார்கள்.
  ceb-ULB: Apan ang daotang mga tawo mangalaglag. Ang mga kaaway ni Yahweh mahisama
    sa himaya sa mga bulak diha sa sibsibanan; mangasunog sila ug mahanaw diha sa
    aso.
  pol-UBG: Niegodziwi zaś wyginą, a wrogowie PANA znikną jak tłuszcz barani, jak dym
    się rozwieją.
  agr-agr: Aents pegkegchau aina duka dupa kagakujai betek keekagtinai. Tuja Apajuín
    shiwaaji aidaushkam jii bukuiti megkagama numamtuk megkaejatin ainawai.
  kyc-kyc: Koo pyuo karenge dupwa kumarami ingilyamo. Kamongo nyisu petenge wambu
    dupwa mee isa jingi rele lao kalya pipala mee ingyuo pao yangama yangama kopana
    mendeke ingyuo meeingyuo parami ingilyamo.
  urd-GVU: لیکن بےدین ہلاک ہو جائیں گے، اور رب کے دشمن چراگاہوں کی شان کی طرح نیست
    ہو جائیں گے، دھوئیں کی طرح غائب ہو جائیں گے۔
  eng-OEBCW: 'Because the wicked will perish: but the foes of the Lord, like a brand
    in the oven, will vanish, like smoke they will vanish.'
  deu-1912: Denn die Gottlosen werden umkommen; und die Feinde des HERRN, wenn sie
    gleich sind wie köstliche Aue, werden sie doch vergehen, wie der Rauch vergeht.
  kan-2017: ದುಷ್ಟರೋ ನಾಶವಾಗಿ ಹೋಗುವರು; ಯೆಹೋವನ ವೈರಿಗಳು ಹುಲ್ಲುಗಾವಲುಗಳ ಸೊಗಸಿನಂತಿದ್ದು ಮಾಯವಾಗುವರು.
    ಅವರು ಹಬೆಯಂತೆ ತೋರಿ ಅಡಗಿಹೋಗುವರು.
  yap-yap: Ma pi’in kireb e yad ra yim’; pi to’ogor rok SOMOL e yad ra chuw ni bod
    e floras u fithik’ e pan; bay rm’aygad ngabang ni bod e ath.
  hlt-MCSB: Tedae halang rhoek te milh uh vetih BOEIPA kah thunkha thunhling te rhamtlim
    paithen bangla hmata ni. Hmaikhu bangla khumpael ni.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ጋዓንቴ ባይቃንዳኔ፤ ናንጊና ናንጋ ጎዳኮ ሞርካ ቡኒጉዲ ዲኢናንዳኔ፤ ዓዳ ጩቢ ባይቃሢጉዲ ዓኣፓፓ
    ባይቃንዳኔ።
  twi-ASANTE: Nanso, amumuyɛfoɔ bɛyera. Awurade atamfoɔ bɛyɛ te sɛ wiram nhwiren;
    wɔbɛtu ayera sɛ wisie.
  eng-WEBU: But the wicked shall perish. The enemies of the LORD shall be like the
    beauty of the fields. They will vanish— vanish like smoke.
  acu-NT: Pasé aints ainau nupaa kaarua nunisarang keekartin ainawai. Tura Yuse nemase
    ainauka ji mukuntiuri mengkawa nunisarang mengkaakartin ainawai.
  spa-PDDPT: Pero los perversos perecerán. Los enemigos de Yavé serán consumidos Como
    el verdor de los prados. Desvanecerán como el humo.
  gun-gun: Ha'e rã heko vai va'e ma okanhymba 'rã. Nhuũndy rami 'rã Senhor rovaigua
    kuery okanhymba, hataxĩrã rive nhuũ okai vy ojeapoa rami.
  agu-BL: Poro yi e' mal nak ẍchiquimok cyera'tz. Ẍchisotzok chi na ban tz'is yi na
    oc k'a'kl. Chelepon xit chi na ban sibel k'ak'.
  ilo-ULB: Ngem mapukawto dagiti nadangkes a tattao. Dagiti kabusor ni Yahweh ket
    kasla iti dayag dagiti pagaraban; mauramdanto ken agpukawda iti asuk.
  kpg-kpg: Gei ogo digau ala e hai nia mee huaidu la gaa mmade, nia hagadaumee a Dimaadua
    la ga hagalee gadoo be nia akai ala i lodo henua. Digaula ga hagalee gadoo be
    nia huiahi.
  uig-ARA: '|כ| بىراق رەزىللەر ھالاك بولىدۇ؛ پەرۋەردىگار بىلەن قارشىلاشقۇچىلار چىمەنزاردىكى
    گۈل-گىياھدەك توزۇپ كېتىدۇ؛ ئۇلار تۈگەيدۇ؛ ئىس-تۈتۈندەك تارقىلىپ تۈگەيدۇ.'
  bps-bps: Kabay dad to sasè mati ale; i dad dmuen Amuito Dwata mlal mati salngad
    i dad bulek di bnas, na mlal ale lana gambet i buk.
  sus-sus: Kɔnɔ mixi ɲaaxie faxama nɛ. Alatala yaxuie luma nɛ alɔ fiili, naxan sɛxɛ
    lisima, a fa gan.
  pon-2006: Ahpw aramas suwed akan pahn mehla; imwintihti en KAUN-O kan pahn sohrala
    rasehng wahn rohs en nanwel akan; re pahn sohrala duwehte ediniei.
  jae-jae: Lau taŋ sêkac tauŋ su aŋga Anôtônê naŋ, oc sêmbac sênaŋa. Ma Apômtaunê
    ŋacjo oc sênaŋa amboac ŋaola kêsêlô, ma sê su amboac jadauŋ.
  ksd-ksd: A umana tena varpiam diat a virua ka, Ma ra umana ebar kai ra Luluai diat
    a da ra minamar i ra umana pia na vura, Diat a panie; da ra mi diat a panie muka.
  tur-YTC: Ama kötüler yok olacaklar. Yahve’nin düşmanları kırların güzelliğine benzeyecek.
    Duman gibi dağılıp yok olacak.
  bel-N: Бо загінуць бязбожнікі, і ворагі ГОСПАДА зьнікнуць, як тлустасьць авечак
    у дыме зьнікае.
  grc-BRENT: Οἱ δὲ ἐχθροί μου ζῶσι, καὶ κεκραταίωνται ὑπὲρ ἐμὲ, καὶ ἐπληθύνθησαν οἱ
    μισοῦντές με ἀδίκως.
  kpr-kpr: O ari ekoko embo mo, ambu tefo arera. Bajari dae osogo ari kakato mo, manjarera.
    Kau vare joka gharasedo dore dudurugeraira, amingari garera. A kau imbosi yauraimi
    bu ghumbu irureari dadaberaira, ava arera.
  ind-AYT: Namun, orang fasik akan binasa, musuh-musuh TUHAN akan menjadi seperti
    padang rumput yang mahal. Mereka berakhir, seperti asap yang menghilang.
  yom-yom: Vayi batu bambimbi bela bungana. Bambeni zi Yave, badi banga kitoko ki
    zitsola, ziela lalakana ; ziela lalakana banga muisi.
  yut-yut: Mani amɨn yokwi tasɨk taŋ mudokdaŋ. Jareŋ gat joŋ gat da pasɨlgaŋ, uŋun
    da tɨlak Yawe dakon uwalni pasɨldaŋ. Asisi, mukwa da bɨsap pɨsɨpmɨsok taŋek pasɨlgaŋ,
    uŋun da tɨlak pasɨldaŋ.
  nya-nya: Koma oyipa adzawonongeka; adani a Yehova adzakhala ngati kukongola kwa
    kuthengo, iwo adzazimirira ngati utsi.
  kyg-kyg: Maigayaꞌmonanafa hosu vayaꞌmo faligae. Kahaumo ausegana huꞌa maige halinagana
    huꞌa maige huꞌa neꞌmaiyaꞌmofeꞌmo alagi lageso hugae.
  hrv-hrv: $KAF A bezbožnici će propasti, dušmani Jahvini povenut će k'o ures livada,
    poput dima se rasplinuti.
  mps-mps: Tiali goli, te dwai sę ebo bidi dabe, augwali da, mu dolaibao. Te Genuai
    Bidigo boi bidi dabe augwali te hagawaibao, te wiegi yai plauago, me nosaigo au
    tǫba tegaluama, te hagabo tiwai gilama yaibao. Mu tama, te augwali te sia hano
    te dwasianu sogo naga elaluama, tama te hano pela silibo tiwai gilama ebo dao.
  tpi-tpi: Tasol ol man nogut bai ol i bagarap olgeta. Ol birua bilong Bikpela bai
    ol i lus, olsem gutpela bilas bilong plaua na gras. Tru tumas, bai ol i lus olsem
    smok i save stap liklik taim tasol na i go pinis.
  dan-1931: Thi de gudløse går til Grunde, som Engenes Pragt er HERRENS Fjender, de
    svinder, de svinder som Røg.
  vie-OVCB: Nhưng người ác sẽ hư mất. Những kẻ thù của Chúa Hằng Hữu sẽ như hoa ngoài
    đồng— chúng sẽ tàn rụi và tan như mây khói.
  guj-2017: પણ દુષ્ટો નાશ પામશે. યહોવાહના શત્રુઓ જેમ બળતણનો ધુમાડો થઈ જાય છે; તેમ
    નાશ પામશે.
  pon-2006A: Ahpw aramas suwed akan pahn mehla; imwintihti en KAUN-O kan pahn sohrala
    rasehng wahn rohs en nanwel akan; re pahn sohrala duwehte ediniei.
  por-BRBSL: Mas os ímpios perecerão. Os inimigos de Yahweh serão como a beleza dos
    campos. Eles desaparecerão... desaparecem como fumaça.
  eng-OEBUS: 'Because the wicked will perish: but the foes of the Lord, like a brand
    in the oven, will vanish, like smoke they will vanish.'
  swe-swe: 'För de gudlösa (ogudaktiga, ondskefulla) förgås, de som hatar Herren (Jahves
    fiender). Som de mest dyrbara ängarna försvinner de, i rök försvinner de. [Den
    elfte hebreiska bokstaven är: כ – Kaf. Tecknet avbildar en utsträckt hand. Den
    kan både symbolisera givmildhet, genom att sträcka ut handen för att välsigna,
    men också för att ta emot. I denna vers börjar ordet ”för” med denna bokstav och
    binder ihop med tidigare stycken som handlat om hur Gud mättar trots tider av
    hungersnöd. I den andra raden som består av fem hebreiska ord börjar fyra av dem
    med bokstaven kaf, det är bara ”rök” som inte gör det. Ordet kan både tolkas ”i
    rök” eller ”som rök”, i så fall betecknar det flyktigheten i de ogudaktigas liv.
    Ordet för ”äng” är det ovanliga hebreiska ordet ”karim”, troligen valt eftersom
    det börjar med k. En av kopplingarna till tidigare stycken kan vara att bördiga
    fält brinner upp, vilket orsakar hungersnöd. Även i nästa vers fortsätter samma
    tema. Det är i svåra tider människor behöver låna och skuldsätter sig.]'
  cth-cth: Hatei, tamikathout teh a kahma han. BAWIPA e tarannaw teh, ka sungren e
    phokahring patetlah kahmat awh vaiteh, hmaikhu lah a pâyam awh vaiteh a kahma
    awh han.
  twi-twi: Nanso amumɔyɛfo bɛyera. Awurade atamfo bɛyɛ sɛ nwura mu nhwiren; wobetu
    ayera sɛ wusiw.
  hlt-hlt: Tedae halang rhoek te milh uh vetih BOEIPA kah thunkha thunhling te rhamtlim
    paithen bangla hmata ni. Hmaikhu bangla khumpael ni.
  tbz-SIM: Bɛyɛibɛ yóó kúmu, kɛ̀ Kuyie ndootitɔbɛ̀ɛ pɛ̃ɛ̃tɛ́ mutepóó nkɔ̃mɛ kɛ́nɑɑ́
    nkuyukú.
  msy-2020: Eghtɨ gumazamizir kuraba me bar ikuvigham. Ikiavɨra Itir Godɨn apaniba,
    me graziba ko akɨmarir aghuibar mɨn bar iregham. Me mɨgharimɨn mɨn dughiar otevimɨn
    ikɨ mangɨgh bar puvarigham.
  dop-dop: Asɑɣɑɑ kɔŋ lepu kɛ́. Tɑcɑɑ kolontunɑɑ kɑ́ sɑɑlɩ kɛ́ ɩsɩɩ nyɩɩtʋ hɛtʋ yɑɑ
    kɔkɔ nyɔɔsɩ.
  azb-azb: Lakin pislər həlak olacaq, Rəbbin düşmənləri çəmənin təravəti kimi solacaq,
    Tüstü kimi çəkilərək yox olacaq.
  eng-DBY: 'For the wicked shall perish, and the enemies of Jehovah shall be as the
    fat of lambs: they shall consume, like smoke shall they consume away.'
  hin-2017: दुष्ट लोग नाश हो जाएँगे; और यहोवा के शत्रु खेत की सुथरी घास के समान नाश
    होंगे, वे धुएँ के समान लुप्त‍ हो जाएँगे।
  wol-KYG: Ku bon sànku; noonub Aji Sax ji, taaru tool bu naat la, bu tàkkee, jeex
    tàkk.
  swp-swp: Na tatao baabaaeadi abo se tomgabaedi GUIAU ana waiunuyao isi doha oea
    liasina, se tauyamui— doha asuasu se tautauyamui ariri.
  bjr-bjr: Mandoosana maree mariasa kuqifaranoo. Yaaweena namuqaauqa taatuqeena kakasindee
    ifaranoo. Misa ida muna qusasaa marinoo taikaindee ifaranoo.
  eng-YLT: But the wicked perish, and the enemies of Jehovah, As the preciousness
    of lambs, Have been consumed, In smoke they have been consumed.
  kne-kne: Ngem din kalaban Diyos ay din mangam-amag si lawa, sabsabong ya asok di
    kaiarigan da, tan sinkaattikan et mamaga da.
  eng-WYC-2017: for sinners shall perish. Forsooth anon as the enemies of the Lord
    be honoured, and enhanced; they failing shall fail as smoke.
  eng-WMBB: But the wicked shall perish. The enemies of the LORD shall be like the
    beauty of the fields. They will vanish— vanish like smoke.
  zat-NTPS: Xelebía xi' benne' dxelúne̱' da zrinnaj, na' benne' ca' dxeledábaga' Xránadxu,
    ca dxaca chee̱ xiaj xixre' ca'. Xeledé chee̱', ne xelexenitie̱' ca zren chee̱
    xi'.
  zty-NTPS: san kwia yi'gak benne' wen da' ẕinnj ka', na' benne' ka' ẕží'igake' che
    X̱anžon', gak chégake' ka žak chegak yeje yix̱e' ka'. Te chégake', na' nítgekle'
    ka ẕnit žen che yi'.
  urd-GVH: लेकिन बेदीन हलाक हो जाएंगे, और रब के दुश्मन चरागाहों की शान की तरह नेस्त
    हो जाएंगे, धुएँ की तरह ग़ायब हो जाएंगे।
  rug-rug: Sari na tie kaleadi si kaqu mate palae, meke saripu kanaia se Zihova si
    kaqu guana havoro pu harahara meke mate, kaqu kekeṉoṉo guana tuṉaha sapu murimuri
    si arini.
  gaz-gaz: Namoonni hamoon garuu ni barbadaaʼu; diinonni Waaqayyoos akkuma miidhagina
    daraaraa dirree ti; isaan ni badu; akkuma aaraa ni badu.
  fra-LSG: Mais les méchants périssent, Et les ennemis de l’Éternel, comme les plus
    beaux pâturages; Ils s’évanouissent, ils s’évanouissent en fumée.
  gnn-gnn: Ga walalanydja yurru ŋunhinydja rom‐yätjtja yolŋu walala marrtji murrmurryunna;
    Yo, ŋunhiyinydja walala ŋunhi walala ŋuli ŋurru‐nyinyaŋdhun ga ŋapa‐wekama Godku,
    walalanydja yurru yana wiḏi'‐wiḏiyunna‐wala, bitjanna bitjan ŋawulul' ŋunhi ŋuli
    wiḏi'yun.
  yal-yal: Koni muxu ɲaxine faxama nɛn. Alatala yaxune yi tunun alo xɛɛn fugene. E
    lɔma ayi nɛn alo tutina.
  iou-iou: Upäŋkaŋ äma waki täŋpani uwä Ekäni täŋo iwan itkaŋ unita api kumneŋ. Päya
    irori kadäni keräpitagän ahäŋpäŋ paot täkaŋ ude, ba gupetä äbutkuk täkaŋ ude api
    paotpeŋ kuneŋ.
  haw-1868: Aka, e make no ka poe hewa, A e like auanei oa enemi o Iehova me'ka momona
    o na keikihipa; E pau lakou i ke ahi, e lilo lakou i uahi.
  arb-NAV: أَمَّا الأَشْرَارُ فَيَهْلِكُونَ وَأَعْدَاءُ الرَّبِّ كَبَهَاءِ الْمَرَاعِي
    بَادُوا، انْتَهَوْا؛ كَالدُّخَانِ تَلاشَوْا.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeneng ine kpac anggecde.
    Dzaring dzuria moronggema kpac angandae, ifi isoc KEBUAC ngabafora kpac anggecde.
    Yeni hosuc engande, ifi isoc emma kpac anggecde.
  ewe-ewe: Ke ame vɔ̃ɖi ya atsrɔ̃. Yehowa ƒe futɔwo anɔ abe gbe ƒe seƒoƒo ene, woanya
    kpɔ nyuie, gake wo nu ava yi, woabu abe dzudzɔ ene.
  eng-LEE: 'But the wicked shall perish, and the enemies of the Lord shall be as the
    beauty of the meadow: they pass away; in smoke they pass away.'
  asm-FB: দুষ্টবোৰ বিনষ্ট হব, যিহোৱাৰ শত্রুবোৰ পথাৰৰ তৃণৰ শোভাৰ সদৃশ হব; তেওঁলোক অদৃশ্য
    হৈ যাব; ধোঁৱাৰ নিচিনাকৈ তেওঁলোক নোহোৱা হ’ব।
  sus-A: كْنْ مِشِ حَاشِيٍ قَشَمَ نّ. عَلَتَلَ يَشُييٍ لُمَ نّ عَلْ قِيلِ، نَشَن سّشّ
    لِسِمَ، عَ قَ فَن.
  fra-SBL: Mais les méchants périront. Les ennemis de Yahvé seront comme la beauté
    des champs. Ils vont disparaître. disparaissent comme de la fumée.
  hbo-hbo: כִּ֤י רְשָׁעִ֨ים ׀ יֹאבֵ֗דוּ וְאֹיְבֵ֣י יְ֭הוָה כִּיקַ֣ר כָּרִ֑ים כָּל֖וּ
    בֶעָשָׁ֣ן כָּֽלוּ׃
  kik-kik: 'No andũ arĩa aaganu nĩmagathira: Thũ cia Jehova igaathira ta ũrĩa ũthaka
    wa mĩgũnda ũthiraga, nĩikabuĩria, ibuĩrie o ta ndogo.'
  fra-NCL: Car les méchants périssent ; les ennemis de Yahweh sont comme la gloire
    des prairies ; ils s’évanouissent en fumée, ils s’évanouissent.
  cek-AK: 'Toe kahoih ai kami loe anghma angtaa tih: Angraeng ih misanawk loe kathawk
    tuu baktiah om o cadoeh, amro o ueloe, hmaikhue baktiah anghma o boih tih.'
  cuk-cuk: Dule-isganamardi, bergudmaloed. Bab-Jehová-isdarmaladdi, gagan-burgweyobi
    burgwidmarmogoed. Waayob bergudmaloed.
  uig-CYR: Лекин дүшмәнлирим җушқун һәм күчлүктур; Қара чаплап, маңа нәпрәтләнгәнләрниң
    сани нурғундур.
  tel-2017: అయితే దుష్టులు నశించిపోతారు. యెహోవా విరోధుల కీర్తి పచ్చిక బయళ్ళ చందంగా
    ఉంటుంది. వాళ్ళు సమసిపోయి పొగలాగా కనిపించకుండా పోతారు.
  hat-BSA: Men mechan yo va peri. Lènmi a SENYÈ a, tankou laglwa a bèl chan yo. Yo
    va vin disparèt. Tankou lafimen, yo ale nèt.
  ukr-ONPU: А вороги мої живі та могутні, численними стали ті, хто ненавидить мене
    даремно.
  kos-kos: A mwet koluk elos ac fah misa; Mwet lokoalok lun LEUM GOD elos ac fah wanginla
    oana ros inimae; Elos fah wanginla oana kulasr.
  hbo-WLC: כִּ֤י רְשָׁעִ֨ים ׀ יֹאבֵ֗דוּ וְאֹיְבֵ֣י יְ֭הוָה כִּיקַ֣ר כָּרִ֑ים כָּל֖וּ
    בֶעָשָׁ֣ן כָּֽלוּ׃
  ibo-ibo: Ma ndị ajọ omume ga-ala nʼiyi. Nʼagbanyeghị na ndị iro Onyenwe anyị dịka
    ịma mma nke ubi ahịhịa ndụ, ha ga-agabigakwa ngwangwa nʼanya dịka anwụrụ ọkụ.
  ory-ory: ମାତ୍ର ଦୁଷ୍ଟମାନେ ବିନଷ୍ଟ ହେବେ, ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ଶତ୍ରୁମାନେ ଚରାସ୍ଥାନରେ ଶୋଭା
    ସ୍ୱରୂପ ହେବେ; ସେମାନେ ନିଃଶେଷିତ ହେବେ; ସେମାନେ ଧୂମରେ ନିଃଶେଷିତ ହୋଇଯିବେ।
  chk-chk: Nge ekewe aramasangau repwe rosola. Ekewe chon oputa ewe Samol mi Lapalap
    ra usun chök lingen ekewe pön ira mi morola lon ekewe mälämäl, repwe moropöküla
    usun och ötüöt.
  rop-rop: Bat ola nogudbala pipul garra dai. Detlot enami blanga YAWEI garra binij
    du, jis laik detlot wailwan purdiflawa. Olabat garra binij jis laik det smok.
  ukr-1871: Бо погинуть беззаконники, і вороги Господа, як товсті ягнята; вони никнуть,
    никнуть вони, як дим.
  yon-yon: Kumban arewa kamidan kuu monmaraneene duknaniib, kwane Yariman ye bondan
    kuu at wuung nong wuung areb, erebnarimban dowan keraniib, amareng areb are wene
    kirodmo dowan keraniib.
  deu-1951: aber die Gottlosen werden umkommen und die Feinde des HERRN dahinschwinden
    wie die Pracht der Auen; wie Rauch verschwinden sie.
  eng-JPS: For the wicked shall perish, and the enemies of the LORD shall be as the
    fat of lambs — they shall pass away in smoke, they shall pass away.
  srp-1865: A bezbožnici ginu, i neprijatelji Gospodnji kao ljepota šumska prolaze,
    kao dim prolaze.
  lug-lug: Naye ababi balizikirira; abalabe ba Mukama balifaanana ng’obulungi bwe
    ttale, era baliggwaawo, baliggwaawo ng’omukka.
  heb-heb: כי רשעים יאבדו ואיבי יהוה כיקר כרים כלו בעשן כלו׃
  ben-IRV: কিন্তু মন্দ লোকেরা বিনষ্ট হবে। সদাপ্রভুুর শত্রুরা চারণভূমির গৌরবের মত হবে;
    তারা ধোঁয়ার মত উপরে অদৃশ্য হয়ে যাবে।
  ntu-ntu: '@see-verse:PSA.037.019'
  pan-pan: ਦੁਸ਼ਟ ਨਾਸ ਹੋ ਜਾਣਗੇ, ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਵੈਰੀ ਮੈਦਾਨ ਦੀ ਘਾਹ ਵਰਗੇ ਹੋਣਗੇ, ਉਹ ਮਿਟ
    ਜਾਣਗੇ ਸਗੋਂ ਧੂੰਏਂ ਵਾਂਗੂੰ ਮਿਟ ਜਾਣਗੇ।
  mya-JVB: မတရား သောသူတို့မူကား ၊ ပျက်စီး ခြင်းသို့ ရောက်ရကြမည်။ ထာဝရ ဘုရား၏ ရန်သူ
    တို့သည် ကျက်စား ရာအရပ်၏အသရေ ကဲ့ သို့ဆုံး ၍ ၊ မီးခိုး ဖြစ်လျက် ကွယ်ပျောက် ကြလိမ့်မည်။
  kgf-kgf: Ic biria imi birimac. Yaweac haʒéchéra imi rama merawawac haléc ésécnec
    ʒepépélima hofac qema aucgéma qahac wammac.
  tte-O: Na toyauyaule kani siboita, Yeoba kana kaleyayao kani sikwalalele besiele
    mula ule bwagabwaga mena, yo besiele bogau isae ikwalalele siya tabe kani sikwalalele.
  tbg-tbg: Qora kaiqa vare variaka, vika variqi vi taiqama vivara. Ahakaqi vai maurava
    vahuqa variro tamunta vintemake, Kotira navutaaka inaaraiqa varike, taiqa vivara.
    Iha muravano oru viro ruqema viro taiqa vintemake, vika variqi vi tuqaakuma vivara.
  hmo-hmo: To kara dika taudia be do idia mase ore. Lohiabada dekenai idia dagedage
    henia taudia, be do idia kwalimu lasi. Idia be rei gabudia dekenai idia noho herahera
    bamona. Do idia boio haraga, kwalahu ia boio haraga bamona.
  zar-NT: Uluʼniti tsaz nupa tuáʼ döʼ, ateʼ nupa bitiʼ taʼléʼe dxiʼa Xanruʼ ilaca
    ca yöl-laʼ lachi que guixiʼ. Laʼ tö́ditë quéguequi, en ilaca ca dzön le rinítitë.
  urd-urd: लेकिन शरीर हलाक होंगे, ख़ुदावन्द के दुश्मन चरागाहों की सरसब्ज़ी की तरह
    होंगे; वह फ़ना हो जाएँगे, वह धुएँ की तरह जाते रहेंगे।
  rus-SYN: А враги мои живут и укрепляются, и умножаются ненавидящие меня безвинно;
  bqc-SIM: Ãma gaga a gɛ̃ gbɛ̃vãiↄgu, Dii ibɛɛↄ láa lá sɛ̃̀bↄlↄ ì láawa, aa
    gɛ̃lɛ lán súɛlɛwa.
  tcz-CHONGTHU: Migiloute mangthai diu ahi, Yahweh Pakai dougal miho jong loulaija
    pahcha tobang ahiuve-mei banga hung mang loi diu ahi.
  mar-mar: परंतु दुष्ट मनुष्य नाश पावतील, परमेश्वराचे शत्रू कुरणाच्या शोभेसारखे होतील;
    ते नाश होतील आणि धुरामध्ये नाहीसे होतील.
  isl-isl: Vantrúaðir farast og óvinir Guðs visna eins og grasið. Eins og sinu verður
    þeim brennt, þeir líða burt eins og reykur.
  hlt-THB: Cehlai thlak chekhqi taw qeeng kawm uh; Bawipa a qaalkhqi taw qam a leeknaak
    amyihna ni ami awm hly, qeng bang kawm usaw mai khu amyihna ding bang kawm uh.
  qub-qub: Fiyucunaga ushajpämi illgangapaj. Tayta Diosta chiquejcunaga gaushusha
    jachanömi rupanga. Goshtaynömi illgacäconga.
  bqp-bqp: Gbɛ̃ vãninↄ sↄ̃ oni kakatɛ, Dikiri ibɛrɛnↄ ni láka lán sɛ̃̀la bↄ̀tↄↄ bà,
    ò gɛ̃tɛ lán túsukpɛ bà.
  hat-hat: Men mechan yo ap peri. Moun ki pa vle wè Seyè a ap fennen tankou flè savann.
    Y'ap disparèt tankou lafimen.
  eng-BSB: But the wicked and enemies of the LORD will perish like the glory of the
    fields. They will vanish; like smoke they will fade away.
  eng-WEBPB: But the wicked shall perish. The enemies of the LORD shall be like the
    beauty of the fields. They will vanish— vanish like smoke.
  kbq-kbq: Hianagi kefo avu'ava'ma nehaza vahe'mo'za frigahaze. Hanki Ra Anumzamofo
    ha' vahe'mo'za traza amosre'agna hu'nazanki'za, kumo ome amne hiankna hu'za fanane
    hugahaze.
  pon-pon: Pwe me japun kan pan lokidokila, o imwintiti on leowa, ma re rajon jap
    kajelel eu, re pil pan mokonaidi duota at itiniai.
  nhe-BL: Pero ax cuajcualme miquise. Quena, queja huaquij nopa yejyectzitzi xochitl
    sacapetlaixco huan ayoc nesi ininyejyejca, nojquiya polihuise icualancaitacahua
    TOTECO. Quena, polihuise queja poctli tlen quisa huan ayoc nesi.
  wnc-wnc: Siwan ngana wai aminu kuupbam gatukande wena asining. Buyambam tapatane
    iwana wena asining. Unzing zongazongatane tapuyata pimake butakaing binga. Siakan
    siknga, waaminu kupan takngata matekngasim yuke zeetgaman kuwan wena singgak binga
    sining.
  bus-bus: Gbɛ̃ zaaanↄ sↄ̃ é kaatɛ, Dii ibɛɛnↄ é yãa lán sɛ̃̀la bↄ̀rↄ nà, aↄ̃é gɛ̃tɛ
    lán tɛ́sukpɛ bà.
  gub-BL: Ikatu 'ym ma'e umàno putar wà nehe. Tupàn Tuweharupi Wiko Ma'e iàmàtyry'ymar
    ukàzym putar ma'eputyr ka'a pe har ài wà nehe. Tàtàxiner ài ukàzym putar wà nehe.
  eng-DRA: 'But my enemies live, and are stronger that I: and they hate me wrongfully
    are multiplied.'
