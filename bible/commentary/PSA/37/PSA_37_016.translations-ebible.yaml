verse: PSA.037.016
translations:
  mal-C: ഒട്ടനവധി ദുഷ്ടരുടെ സമൃദ്ധിയെക്കാൾ നീതിനിഷ്ഠരുടെ പക്കലുള്ള അൽപ്പം ഏറെ നല്ലത്;
  deu-TKW: Das Wenige, was der Fromme hat, ist besser, als der Reichtum vieler Gottlosen.
  lin-lin: Mwa biloko ya moto ya sembo eleki bozwi ya bato ebele ya mabe,
  mmx-mmx: I lox avukat do laradi nunuan i ruuna lempanga xakalik mene. Ketla i lok
    kapmek do laradi i ruuna lapnovos silok la ik lok keneng at laxakapmek.
  eng-LSV: Better [is] the little of the righteous, || Than the store of many wicked.
  eng-GNV: A small thing vnto the iust man is better, then great riches to the wicked
    and mightie.
  eng-WEBSTER: A little that a righteous man hath is better than the riches of many
    wicked.
  nhw-BL: Más cuali nopa quentzi catli quipiya se cuali masehuali huan amo quen imiyaca
    nochi tlamantli pajpatiyo catli quipiyaj tlajtlacolchihuani.
  swh-ONEN: Bora kidogo walicho nacho wenye haki kuliko wingi wa mali wa waovu wengi;
  bba-bba: Gɑ̃ɑ piimii ni ɡemɡii u mɔ, nu tɔn kɔ̃so dɑbinun dukiɑ kere.
  eng-KJVCPB: (ט) A little that a righteous man hath Is better than the riches of
    many wicked.
  luo-luo: Gima tin ma ngʼat makare nigo ber moloyo mwandu mathoth mag joma timbegi
    richo;
  aii-aii: ܡܸܢܕܝܼ ܩܲܠܝܼܠܔ ܕܙܲܕܝܼܩܵܐ ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܹܗ ܡ̣ܢ ܥܘܼܬܪܵܐ ܕܪ̈ܲܫܝܼܥܹܐ ܪܵܒܵܐ.
  meu-meu: Kara maoromaoro tauna ena ogoḡami ese kara dika taudia hutuma edia taḡa
    e hereaiamu.
  npi-ULB: धेरै जना दुष्‍ट मानिसहरूका प्रशस्‍तताभन्दा धर्मीसँग भएको थोरै नै असल हो
    ।
  yor-yor: Ohun díẹ̀ tí olódodo ní, sàn ju ọ̀pọ̀ ọrọ̀ ènìyàn búburú;
  pes-OPCB: اندک دارایی یک عادل با ارزشتر از ثروت هنگفت شریران است.
  tgl-ULB: Mas mabuti ang kaunti na mayroon ang matuwid kaysa sa kasaganahan ng masasama.
  nop-nop: Me didimeniŋ hatilak’walaŋ bomboŋŋiŋ lufomgoŋ-kabe ilimiiŋ wondi me hogohi’walaŋ
    bomboŋhik mohok fee u yalakapme-dapmaŋ tilak.
  cbu-NT: Apanllchich maacheetsi pakchitaa payuksin, itaru Apanllimunsha kis taakanaya.
    Yashingchichsha maacheetsi zapan payuktaa, kis taamaam wanindaja.
  hui-hui: Mini kowi karume dabudabu dewa bu hombedo wu karuni galone nabulene lowa
    mini tigabiwi karume mbirale emene wu kago baya galoneore wu ka.
  mya-mya: သူ​တော်​ကောင်း​တစ်​ယောက်​၏​ဥစ္စာ​ပစ္စည်း အ​နည်း​ငယ်​သည် သူ​ယုတ်​မာ​အ​ပေါင်း​တို့​၏​စည်း​စိမ်​ချမ်း​သာ
    ထက် ပို​၍​တန်​ဖိုး​ရှိ​၏။
  bod-N: སྡིག་སྤྱོད་མང་པོའི་རྒྱུ་ནོར་མོད་པོ༌ལས། །དྲང་བདེན་མི་ལ་ཉུང་ངུ་ཡོད་པས༌ལེགས།།
  wsk-wsk: Ningo diram la baga se kimik mel suen mena ago mu ningo, mu kiwem memek
    bitawara mu nunga melmasak suen biya kia saparam;
  sna-sna: Zvishoma zvowakarurama zviri nani kupinda pfuma yavakaipa vazhinji;
  spa-BLM: Mejor es lo poco que tiene el justo, que la abundancia de muchos malvados.
  cac-cac: Yelxo val te vach' jab'oc tas ay d'a eb' anima vach' spensar, d'a yichan̈
    sb'eyumal jantac eb' sc'ulan chucal.
  swh-ULB: Ni bora kuwa mwenye haki maskini kuliko tajiri mwenye mali nyingi.
  bel-bel: бо на Цябе, Госпадзе, спадзяюся я; Ты пачуеш, Госпадзе, Божа мой.
  deu-ELBBK: Besser das Wenige des Gerechten als der Überfluss vieler Gottlosen.
  mbb-OT: Is deisey he azen te metazeng meupiya pa kenà is mahabet he ketiǥeyunan
    te lalung he menge etew.
  mal-2015: അനേകദുഷ്ടന്മാർക്കുള്ള സമൃദ്ധിയെക്കാൾ നീതിമാന്നുള്ള അല്പം ഏറ്റവും നല്ലതു.
  gup-gup: Bininj nawu birrimak minj birrikuken, dja kamak rowk! Bininj birriwern
    nawu birridjalwarre, wanjh kabirrikarrme kunwern, dja wanjh kawarre!
  ctu-CTI: Más wen aunque tsꞌityaꞌ jach chʌ bʌ an i chaꞌan cheꞌ wen bʌ quixtyañu cheꞌ
    bajcheꞌ mi an cabʌl chʌ bʌ an i chaꞌan cheꞌ simaron bʌ quixtyañujob.
  rmc-rmc: Oda frima, so hin le spravodľivones, hin feder sar o barvaľipen le but
    nalačhe manušengro.
  nlg-nlg: Me uto va nina lologho pile na tinoni uto tatana nina lologho au na tinoni
    tangotangodika.
  pes-OPV: نعمت اندک یک مردصالح بهتر است، از اندوخته های شریران کثیر.
  ron-1924: Май мулт фаче пуцинул челуй неприхэнит декыт белшугул мултор рэй.
  ben-OBCV: বহু দুষ্টের ঐশ্বর্যের চেয়ে ধার্মিকের সামান্য সম্বল শ্রেয়;
  som-som: Inta yar oo mid xaq ahu haystaa Way ka sii wanaagsan tahay kuwa sharka
    leh maalkooda badan.
  lat-VUC: Quoniam in te, Domine, speravi; tu exaudies me, Domine Deus meus.
  eng-ASVBT: Better is a little that the righteous hath Than the abundance of many
    wicked.
  mna-mna: Sombe tomtom ndeeŋeŋana le koroŋ boozo som, na toŋgo. Mbotŋana kini ko
    ambai ma ilip pa tomtom sananŋana ta le koroŋ boozo na.
  ita-1885: Meglio vale il poco del giusto, Che l'abbondanza di molti empi.
  eng-LXXUP: 'For I hoped in thee, O Lord: Thou wilt hear, O Lord my God.'
  eng-ULB: Better is the little that the righteous has than the abundance of many
    wicked people.
  spa-VBL: Es mejor hacer lo correcto y tener solo un poco, que hacer el mal y ser
    rico.
  fra-_FOB: Mieux vaut le peu du juste que l'abondance de plusieurs méchants.
  mal-mal: അനേകം ദുഷ്ടന്മാർക്കുള്ള സമൃദ്ധിയെക്കാൾ നീതിമാനുള്ള അല്പം ഏറ്റവും നല്ലത്.
  lit-lit: Truputis, kurį turi teisusis, yra geriau negu daugelio nedorėlių turtas.
  urd-GVR: Rāstbāz ko jo thoṛā-bahut hāsil hai wuh bahut bedīnoṅ kī daulat se behtar
    hai.
  suz-BL: परमप्रभु आ अरेशो मटीब आन शुश शोंप क्‍येङा ठीक पाइब आन इच्‍का खोइ शोंप रिम्‍शो
    बाक्‍ब। हितोपदेस १५:१६
  eng-NOY: Better is the little of the righteous man Than the great abundance of the
    wicked;
  ita-1927: Meglio vale il poco del giusto che l’abbondanza di molti empi.
  ckb-ckb: ئەو کەمەی کە کەسی ڕاستودروست هەیەتی، لە سامانی گەلێک بەدکاران باشترە،
  eng-BBE: The little which the good man has is better than the wealth of evil-doers.
  xsi-xsi: Miki kalomi ŋgere ŋana ŋine kâ; tamâta ara toŋge ne mbaliŋa kiri-mwata
    nde ipole kinzi tamâta sakamao rârâ nenzi mbaliŋa kie-kie ndoni.
  kan-OKCV: ದುಷ್ಟರ ಐಶ್ವರ್ಯಕ್ಕಿಂತ ನೀತಿವಂತರ ಅಲ್ಪವೇ ಲೇಸು.
  tam-2017: அநேக துன்மார்க்கர்களுக்கு இருக்கிற திரளான செல்வத்தைவிட, நீதிமானுக்குள்ள
    கொஞ்சமே நல்லது.
  spa-RV-1909: Mejor es lo poco del justo, que las riquezas de muchos pecadores.
  ron-BTF: Puținul pe care un om drept îl are este mai bun decât bogățiile multor
    stricați.
  eng-WEBP: Better is a little that the righteous has, than the abundance of many
    wicked.
  eng-FBV: It's better to do right and only have a little, than to be wicked and rich.
  nld-1939: Beter het weinige, dat de rechtvaardige heeft, Dan de geweldige rijkdom
    der bozen;
  nch-BL: Más cuali nopa quentzi cati quipiya se cuali masehuali huan amo miyac tamanti
    pajpatiyo cati quipiyaj tajtacolchihuani.
  vie-1934: Của người công bình tuy ít, Còn hơn sự dư dật của nhiều người ác.
  cha-cha: Maulegñaja y didide gui manunas, qui y minegae gui megae na manaelaye.
  hin-CV: दुष्ट की विपुल संपत्ति की अपेक्षा धर्मी की सीमित राशि ही कहीं उत्तम है;
  eng-OURB: ט Better is a little that the upright has, than the abundance of many
    wicked.
  spa-BES: Lo poco que tiene el hombre bueno es mejor que la riqueza de los malhechores.
  tdx-tdx: ט Hamake ty ­kedekedek’ anaña’ ty vantañe ta ty havokara’ o tsivokatse
    maroo.
  tha-KJV: เล็กๆน้อยๆที่คนชอบธรรมมี​ก็ดี​กว่าความอุดมสมบู​รณ​์ของคนชั่วเป็​นอ​ันมาก
  por-BR-2018: O pouco que o justo tem é melhor do que a riqueza de muitos perversos.
  deu-ELO: Besser das Wenige des Gerechten als der Überfluß vieler Gesetzlosen.
  eng-WYC-2018: Better is a little thing to a just man; than many riches of sinners.
    (Better is the little that the righteous have; than the many riches of the sinners.)
  epo-epo: Pli bona estas la malmulto, kiun havas virtulo, Ol la granda havo de multaj
    malpiuloj.
  gfk-gfk: Ira dahin mon nudiet ira ut na takodas i manga bilai ta ira tamat na kinewa
    nudiet ira haleng na ut na sakena.
  uig-PIN: '|ט| Ⱨǝⱪⱪaniylardiki «az», Kɵpligǝn yamanlarning bayliⱪliridin ǝwzǝldur.'
  beo-beo: Moloidafa dunu ea fonobahadi gagui da wadela:i hamosu dunu huluane ilia
    bagade gagui amo baligisa.
  tpi-OTNT: Liklik samting bilong wanpela stretpela man i winim ol planti samting
    bilong olgeta man nogut.
  hau-SA: Ƙanƙanen abin da mai adalci yake da shi ya fi arzikin mugaye yawa;
  udu-udu: To kun tana a’diŋ ḵar/e ush’ceenne/ mo tani a’di ’boro’d mo mmobol to jin
    ishi’d ka enthus ma ris uni kun mii tonthus e mo.
  uig-LAT: '|ט| Heqqaniylardiki «az», Köpligen yamanlarning bayliqliridin ewzeldur.'
  nde-nde: Kungcono ingcosana leyo abalayo abalungileyo kulenotho yababi abanengi;
  ton-ton: ‌ʻOku lelei lahi hake ʻae meʻa siʻi ʻoku ʻi he tangata māʻoniʻoni ʻi he
    koloa ʻoe tokolahi ʻoku angahala.
  ces-1613: Lepší jest málo, což má spravedlivý, než veliká bohatství bezbožníků mnohých.
  eng-WMB: Better is a little that the righteous has, than the abundance of many wicked.
  tam-TCV: கொடியவர்களின் மிகுந்த செல்வத்தைப் பார்க்கிலும், நீதிமான்களிடம் இருக்கும்
    சிறிதளவே சிறந்தது.
  ceb-ULB: Mas maayo ang diyutay nga nabatonan sa tawong matarong kay sa kadagaya
    sa mga daotan.
  pol-UBG: Lepsza jest odrobina, którą ma sprawiedliwy, niż wielkie bogactwa wielu
    niegodziwych;
  agr-agr: Aents pegkegma duka wajiji kuashat achataish, aents wiakuch pegkegchaun
    nagkaesau shiig pujawai.
  kyc-kyc: Akali keyange pingi dokona bange kuki serara dupwame akali koo pingi dupwana
    bange malu seraraminyi dupwa isa palyuo sera ingilyamo.
  urd-GVU: راست باز کو جو تھوڑا بہت حاصل ہے وہ بہت بےدینوں کی دولت سے بہتر ہے۔
  eng-OEBCW: Better is the righteous person’s little than the wealth of many wicked.
  deu-1912: Das wenige, das ein Gerechter hat, ist besser als das große Gut vieler
    Gottlosen.
  kan-2017: ದುಷ್ಟರ ಮಹಾಸಮೃದ್ಧಿಗಿಂತಲೂ ನೀತಿವಂತನ ಬಡತನವೇ ಲೇಸು.
  yap-yap: Chu’uw ni bay rok be’ ni bfel’ e kabfel’ boch ko machaf rok urngin e pi’in
    kireb;
  hlt-MCSB: Aka dueng kah a yol a khueh te halang kah muep a tawn lakah then.
  mdy-ETH: ፑርታ ማዻ ዓሲኮ ሚርጌ ቆሎይዳፓ ኮሺ ዓሲኮ ዻኮ ቆሎንሢ ባሼኬ።
  twi-ASANTE: Kakra a ateneneefoɔ wɔ no som bo sene amumuyɛfoɔ bebree ahonya;
  eng-WEBU: Better is a little that the righteous has, than the abundance of many
    wicked.
  acu-NT: Yus pasé aints ainaun amuktin asamtai, ni kuikiarin nukap kiaungkarmia nunaka
    mash ukukiartin ainawai. Antsu pengke aints ainauka Yus wainmau asar, ni warinchurin
    jumchik takakinayat kuikiartinun nangkamasarang pengker pujusartin ainawai.
  spa-PDDPT: Mejor es lo poco del justo, Que la abundancia de muchos perversos.
  gun-gun: Peteĩ heko porã va'e mbovy'i oguereko teĩ mbovy e'ỹ heko vai va'e oguerekopa
    va'e gui ovareve.
  agu-BL: Yi mu'ẍ tal chime'bi'l yi e' me'ba', mas ba'n tcu'n swutz cyakil chime'bi'l
    yi e' ric.
  ilo-ULB: Nasaysayaat ti bassit nga adda kadagiti nalinteg ngem iti kinawadwad dagiti
    adu a nadangkes a tattao.
  kpg-kpg: Nia mee dulii ala e hai mee ginai tangada humalia, la koia e dahidamee
    i nia maluagina o digau hai mee huaidu dogologo,
  uig-ARA: '|ט| ھەققانىيلاردىكى «ئاز»، كۆپلىگەن يامانلارنىڭ بايلىقلىرىدىن ئەۋزەلدۇر.'
  bps-bps: I tukay nfun i to matlu too mabtas fa di bong knun i dee to sasè,
  sus-sus: Se xuri naxan na tinxintɔɛ yi ra, a fisa mixi ɲaaxie xa bannaya bɛ,
  pon-2006: Mehnda ma en aramas mwahu men eh dipwisou me tikitik, ahpw e kesempwalasang
    en aramas suwed koaros ar kepwehpwe,
  jae-jae: Ŋac-gêdêŋ nê waba luagêcgeŋ embe ênêc, oc êlêlêc secwaga taêsam nêŋ waba
    ŋanô lasê su.
  ksd-ksd: Ra paupau magit kai ra tena takodo I boina ta dir ma ra peal tabarikik
    kai mangoro na tena varpiam.
  tur-YTC: Doğrunun azı, Birçok kötünün bolluğundan daha iyidir.
  bel-N: Малое ў праведніка лепшае за багацьце шматлікіх бязбожнікаў.
  grc-BRENT: Ὅτι ἐπὶ σοὶ Κύριε ἤλπισα, σὺ εἰσακούσῃ Κύριε ὁ Θεός μου.
  kpr-kpr: Genembo eveva ainda gugua jo anjaga iraeri, avata eveva use irá gheraira,
    ava sedo, ivuga tambarira. O ari ekoko embo mo, nenda ghayafa digarigo, avata
    ekoko use irá gheraera aindae, ivuga jo tambae arera.
  ind-AYT: Lebih baik yang sedikit dimiliki oleh orang benar, daripada yang melimpah
    dimiliki oleh banyak orang fasik.
  yom-yom: Baka ku fioti ku mutu wusonga kulutidi ayi baka kuphuedi ku wombo di batu
    bambimbi.
  yut-yut: Amɨn kɨlegɨ dakon yoni kaloŋɨsok uŋun da amɨn yokwi dakon yoni morapmɨ
    yapmaŋ mudosok.
  nya-nya: Zabwino zochepa zimene olungama ali nazo ziposa chuma cha anthu oyipa ambiri;
  kyg-kyg: Mago fatago vekamoꞌa aise kagemi yaꞌamo haneꞌniya yaꞌamoꞌmo muki hosu vayaꞌai
    alopa kagemi yaꞌapimo ago aeno agaseno haneꞌniye.
  hrv-hrv: '$TET Bolje je i malo u pravednika no golemo blago u zlotvora:'
  mps-mps: Te doloba pai bidigo te dwasianu naigo te tigidali dwai bidigo nai hauwa
    te aiyaba elalueibao.
  tpi-tpi: Liklik samting bilong wanpela stretpela man i winim ol planti samting bilong
    olgeta man nogut.
  dan-1931: Det lidt, en retfærdig har, er bedre end mange gudløses Rigdom;
  vie-OVCB: Chút đỉnh tài vật của người tin kính, còn quý hơn của cải dư dật của nhiều
    người ác.
  guj-2017: નીતિમાન લોકો પાસે જે કંઈ થોડું છે, તે ઘણા દુષ્ટ લોકોની વિપુલ સંપત્તિ કરતાં
    ઘણું વધારે છે.
  pon-2006A: Mehnda ma en aramas mwahu men eh dipwisou me tikitik, ahpw e kesempwalasang
    en aramas suwed koaros ar kepwehpwe,
  por-BRBSL: Melhor é um pouco o que os justos têm, do que a abundância de muitos
    malvados.
  eng-OEBUS: Better is the righteous person’s little than the wealth of many wicked.
  swe-swe: Bättre det lilla den rättfärdige har, än de många gudlösas (ogudaktigas,
    ondskefullas) överflöd (tumult, oväsen, turbulens).
  cth-cth: Tamikathout ni tawnta e hlak, tamikalan ni younca a tawn e ahawihnawn.
  twi-twi: Kakra a atreneefo wɔ no som bo sen amumɔyɛfo bebree ahonya;
  hlt-hlt: Aka dueng kah a yol a khueh te halang kah muep a tawn lakah then.
  tbz-SIM: Dɛsɑ́m̀pɔ́rɛ̀ wèè wetí ò mɔ̀kɛ dɛ̀ wenni kɛ pɛ̃ɛ̃tɛ́mu bɛyɛibɛ pɛ́u kó
    tikpɑ̀tì,
  msy-2020: Gumazir aghuimɨn bizir muziarim, a gumazamizir kurabar bizir avɨribagh
    afira.
  dop-dop: Siɣisilu wɛnɑʋ pəciimɑɣɑ kəlɑ teu kɛ ɑsɑɣɑɑ pɑɣɑlɛ nyəŋkʋ tuutuumɑ.
  azb-azb: Salehin az malı Pislərin bütün sərvətlərindən yaxşıdır.
  eng-DBY: The little that the righteous hath is better than the abundance of many
    wicked;
  hin-2017: धर्मी का थोड़ा सा धन दुष्टों के बहुत से धन से उत्तम है।
  wol-KYG: Aji jub, as tuutam moo gën koomu ku bon.
  swp-swp: Tau dudurai ena gogo begana mo, i lolo ariri abotai laulau gewagewa tataodi
    edi gogo lailai didigadi.
  bjr-bjr: Andeeqee mari fasiqana ainaina oodaa mariannoo, Anutuna afusaa uriqaranoo
    maridanoo. Manda oosana maree mari fasiqana ainaina moomoo maridanoo, Anutuna
    afusaa ureeqanoo maridanoo.
  eng-YLT: Better [is] the little of the righteous, Than the store of many wicked.
  kne-kne: Din at-atik ay sanikwan di nalinteg et nabanbanol da mo din kinabaknang
    di amin ay mangam-amag si lawa.
  eng-WYC-2017: Better is a little thing to a just [or rightwise] man; than many riches
    of sinners.
  eng-WMBB: Better is a little that the righteous has, than the abundance of many
    wicked.
  zat-NTPS: Cháwedxa naca da du da de̱ chee̱ benne' xrlátaje ca da gunní'a da zaj
    napa zánete̱ benne' dul-la ca',
  zty-NTPS: Záka'že da' do' da' nape benne' chawe' ka yeḻa' wnni'a ẕen da' zej nape
    benne' wen da' ẕinnj ka',
  urd-GVH: रास्तबाज़ को जो थोड़ा-बहुत हासिल है वह बहुत बेदीनों की दौलत से बेहतर है।
  rug-rug: Sa vasi tinago hitekena tanisa tie toṉoto, si arilaena hola nia sa tinagotago
    nomana tadi na tie kaleadi.
  gaz-gaz: Badhaadhummaa hamoonni baayʼeen qaban irra, waan xinnoo namni qajeelaan
    qabu wayya;
  fra-LSG: Mieux vaut le peu du juste Que l’abondance de beaucoup de méchants;
  gnn-gnn: Mak ŋuli ŋayi ŋuriŋi rom‐dhunupayunydja yolŋuyu ŋayathama yukurra märr‐ḻurrkun'
    yana girri' malanha, ga ŋuriŋiyi märr‐lurrkun'thunydja ŋayi yurru yana märr‐ḏaw'yunna.
    Ga ŋayinydja dhuwurr‐yätjthunydja yolŋuyu yukurra ŋayathama be‐warray girri',
    buku‐yattjatthirri warray yukurra nhanŋunydja, yurru yakana ŋayi yurru ŋuriŋi
    märr‐ḏaw'yundja.
  yal-yal: Se xurin naxan tinxin muxun yii, na fisa muxu ɲaxine bannayaan xa.
  iou-iou: Täŋpäkaŋ äma tägatäga tuŋum täpuri pat yämitak unitä äma waki täŋo tuŋum
    päke itkaŋ unitäŋo kehäromi Anutu iŋamiken kudup yärepmitak.
  haw-1868: Ua oi aku ka waiwai uuku o ke kanaka pono Mamna o ka waiwai nui o ka poe
    hewa he nui.
  arb-NAV: الْخَيْرُ الْقَلِيلُ الَّذِي يَمْلِكُهُ الصِّدِّيقُ أَفْضَلُ مِنْ ثَرْوَةِ
    أَشْرَارٍ كَثِيرِينَ،
  ded-ded: Nga ngic didingacngo wiac kapianec mekecde, imoc wiac gombunga. Anu ngic
    Anutu ngadehema mangana megecdeac ayemmeande, yeni wiac efea kpac feyemmeude,
    imocngo ngic dindingac yeac finacbisic, ifi isoc mi ngereeude.
  ewe-ewe: Nu ʋɛ si le ame dzɔdzɔewo si la nyo wu kesinɔnu gbogbo siwo le ame vɔ̃ɖiwo
    si,
  eng-LEE: Better is the little that the righteous hath, than the great riches of
    many wicked.
  asm-FB: দুষ্টলোকৰ প্রচুৰ ধনৰাশিতকৈয়ো, ধাৰ্মিকৰ অলপ সম্পত্তিয়েই ভাল।
  sus-A: سٍ شُرِ نَشَن نَ تِنشِنتْي يِ رَ، عَ قِسَ مِشِ حَاشِيٍ شَ بَننَيَ بّ،
  fra-SBL: Mieux vaut un peu de ce que possède le juste, que l'abondance de beaucoup
    de méchants.
  hbo-hbo: טֹוב־מְ֭עַט לַצַּדִּ֑יק מֵ֝הֲמֹ֗ון רְשָׁעִ֥ים רַבִּֽים׃
  kik-kik: Nĩ kaba kĩndũ kĩnini kĩrĩ na andũ arĩa athingu, gũkĩra ũtonga mũingĩ wa
    andũ aaganu;
  fra-NCL: Mieux vaut le peu du juste, que l’abondance de nombreux méchants ;
  cek-AK: Kahoih ai kami angraeng parai pongah loe, katoeng kami mah tawn ih hmuen
    zetta to hoih kue.
  cuk-cuk: Dule-nued ibmar-ichee-nikale, dule-isgana-ibmar-bukidar-nikadba, bur nuedid.
  uig-CYR: Чүнки үмүтүмни Сән Пәрвәрдигарға бағлидим; Рәб Худайим, Сән илтиҗайимға
    иҗабәт қилисән.
  tel-2017: దుష్టుల దగ్గర ఉన్న సమృద్ధి కంటే ధర్మాత్ముడి దగ్గర ఉన్న కొంచెమే శ్రేష్ఠమైనది.
  hat-BSA: Pi bon se ti kras a moun dwat yo, pase abondans anpil a mechan yo.
  ukr-ONPU: Та на Тебе, Господи, сподіваюся; Ти відповіси мені, мій Володарю, мій
    Боже!
  kos-kos: Finne pu ma su oan yurin sie mwet wo, A yohk sripa liki na mwe kasrup puspis
    su oan yurin mwet koluk nukewa,
  hbo-WLC: טוֹב־מְ֭עַט לַצַּדִּ֑יק מֵ֝הֲמ֗וֹן רְשָׁעִ֥ים רַבִּֽים׃
  ibo-ibo: Ihe ntakịrị nke onye ezi omume nwere dị mma karịa akụnụba ọtụtụ ndị ajọ
    omume;
  ory-ory: ଅନେକ ଦୁଷ୍ଟ ଲୋକର ପ୍ରଚୁର ସମ୍ପତ୍ତି ଅପେକ୍ଷା ଧାର୍ମିକ ଲୋକର ଅଳ୍ପ ସମ୍ପତ୍ତି ଭଲ।
  chk-chk: Än eman chon pwüng pisek mi chokükün a mürina seni wöün ekewe aramasangau
    meinisin.
  rop-rop: Im mobeda blanga jidan gudwei garram oni lilbit ting, en nomo jidan nogudbalawei
    garram detmatj ebrijing,
  ukr-1871: Луччий малий достаток праведника, як наддостатки многих беззаконників.
  yon-yon: Yorokmodanbed amunmo dobere yiribman yemoonban bemoon areb yiribman yemoonban
    be dobaraneeb kuu amun, arewa kamidan yemoonbed birande yiribman yemoon bemoon
    areb yiribman yemoon kai be dobaraneeb arebban.
  deu-1951: Das Wenige, das ein Gerechter hat, ist besser als der Überfluß vieler
    Gottlosen.
  eng-JPS: Better is a little that the righteous hath than the abundance of many wicked.
  srp-1865: Bolje je malo u pravednika nego bogatstvo mnogih bezbožnika.
  lug-lug: Ebitono omutuukirivu by’alina bisinga obugagga bw’ababi abangi;
  heb-heb: טוב מעט לצדיק מהמון רשעים רבים׃
  ben-IRV: ধার্ম্মিকদের অল্প সম্পত্তি ভালো, অনেক দুষ্ট লোকের প্রচুর ধনসম্পদের থেকে
    ভালো।
  ntu-ntu: xetu Yawe aclve-zvzle kxnzvz-nqblqlr nide, X nikeng kabzle badr nangisc-alopedr.
    abzle badr dakxnzng kxkqlu mz mzli r dzbi, X okatrle nidr mzli kx prtzngr da.
    alztqmamu! Murde kxdrka'-ngrng sa nabzng, mz nzapu-krdr nrpq da kc tqplclqom X
    enqmi r Yawe lcng sa nangiliang na-apulr zsikapu. clr ncblo kxtubq, kxmule-esz'
    kxpipzne, Myaszpxle da kxkqlu kxngisc ncblo kxdrka'ngr. urde Yawe sa nakatxpxbzle
    zmatq ngrdr kxdrka'-ngrng, A' sa naokatrle kxnztubqng. cblo kxdrka'-ngrng nzbi-txpwzlr
    nzrlxngr, x trnzkrlzlru nzrka-niwzlrngr. A' kxnzmrlzng yc mz drtwrdr nzrka-niwzlr-krdr
    vzmi kxnzamnzo-mzleu. cblo kcng tqamrlzng Yawe sa nangi nyzdr drtc' kc tqpile
    nakabzle badr. A' leplz kcng tqpilzleng sa nabzng.
  pan-pan: ਧਰਮੀ ਦਾ ਥੋੜਾ ਕਈਆਂ ਦੁਸ਼ਟਾਂ ਦੇ ਬਹੁਤੇ ਨਾਲੋਂ ਵੀ ਚੰਗਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူ၌ နည်း သောဥစ္စာသည် မတရား သောသူကြီးတို့၌ ကြွယ်ဝ သောဥစ္စာထက်
    သာ၍ ကျေးဇူးရှိ၏။
  kgf-kgf: Ic biriawac méria imi ʒéŋgémac, néŋ ic hiabia imi Yawenéŋ késa seligimimac.
    Imuac niŋac ic solaŋawac iwawai komodianéŋ ic biria sasala ionac iwawai kuneŋ
    yanda imi ogicanʒac.
  tte-O: Todudulai ana gogo kikiunane inamwanamwasosi kabo tonaenaena ana gogo wasawasa
    meuloina,
  tbg-tbg: Noravano Kotiva qora kaiqa vare variaka kempuka taiqakero qaqini varakero,
    viva avuqavu ni varia vaiinti nahentika antua nimite vaira. Mintima vairara tiro,
    avuqavu ni vai vaiintiva kia airi haika vataiva ho vairamanta, airi haika vateha
    qora kaiqa vare variaka vika kia ho vaivara.
  hmo-hmo: Kara maoromaoro tauna be sedira ia be ogogami, to unai ogogami ese, kara
    dika taudia momo edia kohu bada ia hereaia noho.
  zar-NT: Dxíʼatërö le doʼ dësö queëʼ bönniʼ tsahuiʼ ca le zián dë queëʼ bönniʼ ruʼë
    döʼ.
  urd-urd: सादिक़ का थोड़ा सा माल, बहुत से शरीरों की दौलत से बेहतर है।
  rus-SYN: ибо на Тебя, Господи, уповаю я; Ты услышишь, Господи, Боже мой.
  bqc-SIM: Yↄↄna pↄ́ gbɛ̃maa vĩ dɛ gbɛ̃vãi dasiↄ àizɛɛa.
  tcz-CHONGTHU: Ase bola thil tampi neisangin Elohim Pathen mite hia lhomcha nei aphachomjoi.
  mar-mar: अनेक दुष्ट लोकांच्या विपुलतेपेक्षा, नितीमानाकडे जे थोडे ते उत्तम आहे.
  isl-isl: Betra er að eiga lítið og vera guðrækinn, en óguðlegur og hafa allsnægtir,
  hlt-THB: Thlak che a boeinaak anglakawh thlakdyng ing a khoeh ca a taak ce nep bet
    hy.
  qub-qub: Aypallata chararpis fiyu runa cananchïpa ruquenga pobrilla carpis alli
    runa caymi mas alliga.
  bqp-bqp: Pↄ́ fíti kũ gbɛ̃ mana vĩ de gbɛ̃ vãni dasinↄ aruzɛkɛla,
  hat-hat: Pito ou pa gen anpil byen, men ou mache dwat, pase pou ou gen anpil richès
    nan fè sa ki mal.
  eng-BSB: Better is the little of the righteous than the abundance of many who are
    wicked.
  eng-WEBPB: Better is a little that the righteous has, than the abundance of many
    wicked.
  kbq-kbq: Fatgo avu'ava'ma nehuno osi'a feno ante'zamo'a, kefo avu'ava zanteti'ma
    feno vahe'ma mani nomani'zana agatere'ne.
  pon-pon: Me malaulau en me pun amen, me mau jan dipijou toto en me japun kan.
  nhe-BL: Más cuali nopa quentzi tlen quipiya se cuali tlacatl huan ax queja imiyaca
    nochi tlamantli pajpatiyo tlen quipiyaj tlajtlacolchihuani.
  wnc-wnc: Sanga mateknga noman amin tapata peyuakganu sanga wai aminda kwaapzang
    pake yuaingu ayapbikgak.
  bus-bus: Pↄ́ féte kɛ̀ gbɛ̃ maaa vĩi dɛ gbɛ̃ zaa pariinↄ auzikila,
  gub-BL: Aze amo nuwereko kwaw ma'e tetea'u a'e, aze wiko ikatu ma'e romo a'e, Hereko
    haw ikatu wera'u hemetarer katu ma'e heko haw wi a'e, aze hemetarer katu ma'e
    wiko ikatu 'ym ma'e romo a'e.
  eng-DRA: 'For in thee, O Lord, have I hoped: thou wilt hear me, O Lord my God.'
