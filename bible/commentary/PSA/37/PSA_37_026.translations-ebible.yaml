verse: PSA.037.026
translations:
  mal-C: അവർ എപ്പോഴും ഉദാരമനസ്കരും വായ്പനൽകുന്നവരുമാണ്, അവരുടെ മക്കൾ അനുഗൃഹീതരായിത്തീരും.
  deu-TKW: Alle Zeit ist er mildthätig und leiht, und seine Nachkommen werden zum
    Segen.
  lin-lin: Akabaka tango nyonso mpe adefisaka, bana na ye bakozalaka kati na mapamboli.
  mmx-mmx: At levenaleng axap laradi avukat im taba gamasa la i sisiam taba limixin
    mi levempanga ren. Laxamdak mi laxaalik teren di lok ngan leveloklox anarong ti
    limixin axap.
  eng-LSV: All the day he is gracious and lending, || And his seed [is] for a blessing.
  eng-GNV: But hee is euer mercifull and lendeth, and his seede enioyeth the blessing.
  eng-WEBSTER: He is ever merciful, and lendeth; and his seed is blessed.
  nhw-BL: Mojmostla se cuali masehuali quintlasojtla sequinoc huan quintlanejtía catli
    monequi. Iconehua se cuali tlacatl tepalehuíaj.
  swh-ONEN: Wakati wote ni wakarimu na hukopesha bila masharti. Watoto wao watabarikiwa.
  bba-bba: Bɑɑdommɑ u wɛ̃ɛmɔ kɑ nuku tiɑ. U ǹ be bɑ bɔkurɑmɔ yinɑrimɔ. Win bibu bɑ
    rɑ mɑɑ ɡɑbu ɑrufɑɑni kue.
  eng-KJVCPB: He is ever merciful, and lendeth; And his seed is blessed.
  luo-luo: Kinde duto gingʼwon kendo giholo ji gigegi nono; nyithindgi ibiro gwedhi.
  aii-aii: ܟܠܹܗ ܝܵܘܡܵܐ ܡܪܲܚܡܵܢܵܐ ܝܠܹܗ ܘܟܹܐ ܝܵܗܒܹܠܔ ܕܲܝܢܵܐ، ܘܠܒܘܼܪܟܬܵ‌ܐ ܝܢܵܐ ܙܲܪ̈ܥܘܼܗ‌ܝ.
  meu-meu: Ia na nega iboudiai e hariharimu bona e heni torehaimu, bona ia natuna
    na taunimanima ihanamodia taudia ai vada ela.
  npi-ULB: दिनभरि नै अनुग्रही हुन्छ र पैंचो दिन्छ अनि त्‍यसका छोराछोरीले आशिष्‌ पाउँछन्
    ।
  yor-yor: Aláàánú ni òun nígbà gbogbo a máa yá ni; a sì máa bùsi i fún ni.
  pes-OPCB: انسان نیکوکار با سخاوتمندی می‌بخشد و قرض می‌دهد و خداوند فرزندانش را نیز
    برکت می‌دهد.
  tgl-ULB: Sa kahabaan ng araw siya ay mapagbigay-loob at nagpapahiram, at ang kaniyang
    anak ay naging isang pagpapala.
  nop-nop: Helemahelemaŋ me didimeniŋ adi metam nolidok siloŋ tobogoŋ tiyemiŋa nemenemek
    fee yemilak. Kaŋ wapmihiŋiye yabuŋa nadiune u kahaŋ momooŋ niŋ tilak.
  cbu-NT: Ashiriya, tputs Apanllee chinaksin, nayanimpatari taaksin, tputseem mangutari
    maachiritaa istakiya. Ashirucha, wipshtisin ashiritam tputseem mangutaritam istakitamanaya.
  hui-hui: Tigua tinaga mbirale karulape wuwa maru buru pale haga bidaru turu halu
    talebu migi biaga. Ti waneigini baya bu karu hondowabi ibuni turu ho haga biaga.
  mya-mya: သူ​သည်​အ​စဉ်​ပင်​သူ​တစ်​ပါး​တို့​အား​ရက်​ရော​စွာ ပေး​ကမ်း​ချေး​ငှား​တတ်​၏။
    သူ​၏​သား​သ​မီး​များ​သည်​လည်း​ကောင်း​ချီး မင်္ဂ​လာ​ကို​ခံ​ရ​ကြ​၏။
  bod-N: ཉིན་གང་གཏོང་ཕོད་ངང་ནས་བུ་ལོན༌གཏོང༌། །དེ་ཡི་བུ་རྒྱུད་རྣམས་ལ་བྱིན་རླབས༌འཐོབ
    །།
  wsk-wsk: Nuna nongomang motam ningo te kariimet saki amilmil te melmasak nungarsan;
    nononga kuriang marak ningo tasan.
  sna-sna: Vanogara vachingopa vamwe, uye vachikweretesa pasina muripo; vana vavo
    vacharopafadzwa.
  spa-BLM: Todo el día trata con gracia y presta. Su descendencia está bendecida.
  cac-cac: Tz'oc'n̈ej sc'ool eb' vach' pensar chi' d'a eb' yetanimail, ayn̈ej tas
    syac' eb' majanil. Axo yuninal eb' chi', syic'cot yaxilal eb' d'a scal eb' yetanimail.
  swh-ULB: Wakati wote yeye ni mkarimu na hukopesha, nao watoto wake hufanyika baraka.
  deu-ELBBK: den ganzen Tag ist er gnädig und leiht, und seine Nachkommenschaft wird
    gesegnet sein.
  mbb-OT: Layun pa sikandan ebpekepememeǥey wey ebpekepesambey, ne is menge anak dan
    nehimu he tuvad diyà te zuma he menge etew.
  mal-2015: അവൻ നിത്യം കൃപാലുവായി വായ്പ കൊടുക്കുന്നു; അവന്റെ സന്തതി അനുഗ്രഹിക്കപ്പെടുന്നു.
  gup-gup: Bedda wanjh kabirrinjilngmak bu kabindiwon njalehnjale kore birrimarladj
    bininj, dja nawu wurdwurd bedberre, wanjh God kabenmarneyime kunmak.
  ctu-CTI: Beleꞌ ora ti yutslel i pusicꞌal mi yʌcꞌ loqꞌuem bʌ ti chʌ bʌ an i chaꞌan
    chaꞌan cotyaj. Cheꞌ jeꞌel yujilob cotya i yalobilob.
  rmc-rmc: Furt hin leske pharo vaš avrenge a del len kečeň, leskre čhave ena pro
    požehnaňje.
  nlg-nlg: Na tinoni uto te hevei nia na toba te maghora me uto, me hangara rana keha,
    ma dalena kara loghoa na vauto.
  pes-OPV: تمامی روز رئوف است و قرض دهنده. وذریت او مبارک خواهند بود.
  ron-1924: Чи ел тотдяуна есте милос ши дэ ку ымпрумут, ши урмаший луй сунт бинекувынтаць.
  ben-OBCV: তারা সর্বদা উদার ও মুক্তহস্তে ঋণ দান করে, তাদের ছেলেমেয়েরা আশীর্বাদপ্রাপ্ত
    হয়।
  som-som: Maalinta oo dhan wuu naxariistaa oo wax buu amaahiyaa, Oo carruurtiisuna
    way barakaysan yihiin.
  eng-ASVBT: All the day long he dealeth graciously, and lendeth; And his seed is
    blessed.
  mna-mna: Aigule ta boozomen wal ndeeŋeŋan tikampewe zin tomtom mi tikamam koroŋ
    pizin sorok. Mi tomtom pakan na tikamam mbun la kizin tomini. Mi lutun bizin tomini
    tikampewe zin tomtom.
  ita-1885: Egli tuttodì dona e presta; E la sua progenie è in benedizione.
  eng-ULB: All the day long he is gracious and lends, and his children become a blessing.
  spa-VBL: Ellos siempre son amables, y generosos con sus préstamos; sus hijos son
    una bendición.
  fra-_FOB: Tous les jours il a compassion et il prête, et sa postérité est bénie.
  mal-mal: അവൻ നിത്യവും ദയതോന്നി വായ്പ കൊടുക്കുന്നു; അവന്റെ സന്തതി അനുഗ്രഹിക്കപ്പെടുന്നു.
  lit-lit: Ištisą dieną jis gailestingas ir skolina, ir jo vaikai yra palaiminti.
  urd-GVR: Wuh hameshā mehrbān aur qarz dene ke lie taiyār hai. Us kī aulād barkat
    kā bāis hogī.
  suz-BL: मिनु मेकोपुकीमी नेल्‍ल नाक्‍ती हाइश्‍शो दुम्‍‍शा, प्रुङग आन कली मार मार
    गेनीम। मिनु मेको आन आलपुकीमी आसीक ताइनीम।
  eng-NOY: He is ever merciful and lendeth, And his offspring shall be blessed.
  ita-1927: Egli tutti i giorni è pietoso e presta, e la sua progenie è in benedizione.
  ckb-ckb: هەردەم دڵفراوانە و قەرز دەدات، منداڵەکانیشی بەرەکەتدار دەبن.
  eng-BBE: All the day he is ready to have mercy and to give; his children are a blessing.
  xsi-xsi: Ikura zo zo kinzi tamâta ara mine ilonzi panzi tininzi pinde, kala sindeka
    ŋana kelekele silanzi. Yova Kindeni ne nzâmbe ara ikeno panzi tamâta ŋinde natunzi.
  kan-OKCV: ಅವರು ಯಾವಾಗಲೂ ಧಾರಾಳವಾಗಿ ಸಾಲ ಕೊಡುತ್ತಾರೆ; ನೀತಿವಂತನ ಸಂತತಿಯವರು ಆಶೀರ್ವಾದ ಹೊಂದುವರು.
  tam-2017: அவன் எப்பொழுதும் இரங்கிக் கடன் கொடுக்கிறான், அவன் சந்ததி ஆசீர்வதிக்கப்படும்.
  spa-RV-1909: En todo tiempo tiene misericordia, y presta; y su simiente es para
    bendición.
  ron-BTF: El este totdeauna milos și împrumută; și sămânța lui este binecuvântată.
  eng-WEBP: All day long he deals graciously, and lends. His offspring is blessed.
  eng-FBV: They are always kind, and generous with their loans; their children are
    a blessing.
  nld-1939: Steeds kan hij nog mild zijn en aan anderen lenen, Zijn nageslacht tot
    zegen zijn.
  nch-BL: Mojmosta se cuali masehuali quintasojta sequinoc huan quintanejtía cati
    monequi. Iconehua se cuali tacat tepalehuíaj.
  vie-1934: Hằng ngày người thương xót, và cho mượn; Dòng dõi người được phước.
  cha-cha: 'Todotdia guaja minaase yan ninaayao: ya y simiyaña para bendision.'
  hin-CV: धर्मी सदैव उदार ही होते हैं तथा उदारतापूर्वक देते रहते हैं; आशीषित रहती
    है उनकी संतान.
  eng-OURB: All day long he deals graciously, and lends. His offspring is blessed.
  spa-BES: En Todo tiempo está listo para tener misericordia y dar; su descendencia
    son una bendición.
  tdx-tdx: Matarike lomoñandro re naho mampisongo, vaho vokatse o tiri’eo.
  tha-KJV: เขาแสดงความเมตตาและให้ยืมเสมอ และเชื้อสายของเขาก็​ได้​รับพระพร
  por-BR-2018: O dia todo ele se compadece, e empresta; e sua semente é abençoada.
  deu-ELO: den ganzen Tag ist er gnädig und leiht, und sein Same wird gesegnet sein.
  eng-WYC-2018: All day he hath mercy, and lendeth; and his seed shall be in blessing.
    (All day long he hath love, and lendeth to others; and his children, or his descendants,
    shall be blessed.)
  epo-epo: Ĉiutage li korfavoras kaj pruntedonas, Kaj liaj infanoj estos benitaj.
  gfk-gfk: Diet la manga hartabar bia, ma diet la hatatol mah ira mes. A haraidaan
    na kis ta ira nati diet.
  uig-PIN: U kün boyi mǝrd-meⱨriban bolup ɵtnǝ beridu; Uning ǝwladlirimu hǝlⱪⱪǝ bǝrikǝt
    yǝtküzidu.
  beo-beo: 'Noga:i dunu da eso huluane udigiliwane enoma sagosa. Amola e da enoma
    liligi bu hi lamusa: hahawane iasisa. Amola ea mano da eno dunuma hahawane dogolegele
    hamosa.'
  tpi-OTNT: Oltaim stretpela man i save marimari na givim planti samting long ol arapela
    manmeri. Na ol pikinini bilong en i save mekim papamama i amamas.
  hau-SA: Kullum suna bayar hannu sake suna kuma ba da bashi ba da wahala ba, za a
    yi wa ’ya’yansu albarka.
  udu-udu: A’di c̱iki to ka ’ka’d me’di is mo ka yempa/ mo dhali c̱i to mo, dhali
    uc̱im piti warkin ki uni kun ’bor mii mo.
  uig-LAT: U kün boyi merd-méhriban bolup ötne béridu; Uning ewladlirimu xelqqe beriket
    yetküzidu.
  nde-nde: Bayaphana kokuphela njalo bayebolekana nje; abantwababo bazabusiswa.
  ton-ton: ‌ʻOku angaʻofa maʻuaipē ia, pea faʻa ʻatu; pea ʻoku monūʻia hono hako.
  ces-1613: Každého dne milost činí, i půjčuje, a však símě jeho jest v požehnání.
  eng-WMB: All day long he deals graciously, and lends. His offspring is blessed.
  tam-TCV: நீதிமான் எப்பொழுதும் தாராளமாய்க் கடன் கொடுக்கிறார்கள்; அவர்களுடைய பிள்ளைகள்
    ஆசீர்வதிக்கப்படுவார்கள்.
  ceb-ULB: Sa tanang adlaw siya maluluy-on ug nagapahulam, ang iyang mga anak nahimong
    panalangin.
  pol-UBG: Każdego dnia lituje się i pożycza, a jego potomstwo jest błogosławione.
  agr-agr: Aents pegkeg aina duka ashí tsawantai wait anenkagtinai, nuniau asa tsagkatkagtinai;
    tuja niina uchiji aidaushkam pegkegnum chichajam agtinai.
  kyc-kyc: Yuu peparae baame pakiki maiyuo dee yano reto maiyuoko pingi. Dopa pilyamopa
    banya wane wanakepe dupwa baa rae mainyi pyambungi.
  urd-GVU: وہ ہمیشہ مہربان اور قرض دینے کے لئے تیار ہے۔ اُس کی اولاد برکت کا باعث
    ہو گی۔
  eng-OEBCW: They are ever lavishly lending, and their children are fountains of blessing.
  deu-1912: Er ist allezeit barmherzig und leihet gerne, und sein Same wird gesegnet
    sein.
  kan-2017: ಅವನು ಯಾವಾಗಲೂ ಧರ್ಮಿಷ್ಠನಾಗಿ ಹಣ ಸಹಾಯವನ್ನು ಮಾಡುತ್ತಾನೆ; ಅವನ ಸಂತತಿಯವರು ಆಶೀರ್ವಾದ
    ಹೊಂದುವರು.
  yap-yap: Gubin ngiyal’ nib gol ngak e girdi’, ma yira ning ban’en ngak ni ku yira
    fulweg me pi’, ma pifak e ma fel’ rogoy u puluwrad.
  hlt-MCSB: Hnin takuem a moeihoeih tih cang pu a hlah dongah a tiingan kah yoethennah
    la poeh.
  mdy-ETH: ኮሺ ዓሲ ቢያ ዎዴና ዓሲም ዔኤቢ ጉሪ ዒዒንጋኔ፤ ዒዛኮ ናኣታኣ ዓንጂንቴያ ማዓንዳኔ።
  qvs-NT: Alli rurak runakuna kashpanchikuna tukuy oras llakichikushpa runamasinchikunata
    yanapanchisapa. Chay runakunapa wambrankunaka tukuy pita sukaman kushichinsapa.
  twi-ASANTE: Ɛberɛ biara ɔyɛ adɔeɛ, na ɔde fɛm kwa; na ne mma bɛnya nhyira.
  eng-WEBU: All day long he deals graciously, and lends. His offspring is blessed.
  acu-NT: Pengke aints ainau tuke wait anengkratin ainawai, tura kuikiaram ikiatsata
    tinamsha suritinatsui. Turinau asaramtai, ni uchirisha chikich aints ainauncha
    pengker awajsartin ainawai.
  spa-PDDPT: En todo tiempo tiene misericordia, y presta, Y sus descendientes son
    para bendición.
  gun-gun: Ha'e kuery joayvua rupi vy oiporuka 'rã joupe. Hamymino kuery voi joapo
    porã va'e ikuai.
  agu-BL: Yi e' balaj naka'tz, ilenin na el chik'ajab scye'j yi e' mas wunak, nin
    tzatzin cu'n na cyak' c'mo'n scyetz. Nin yi cyetz chinitxajil chumbalaj nin e'
    ẍchiwutz yi e' mas wunak.
  ilo-ULB: Iti agmalmalem managparabur ken managpabulod isuna, ken agbalin a bendision
    dagiti annakna.
  kpg-kpg: Nia madagoaa huogodoo, gei digaula e dumaalia, e wanga nadau bahihadu gi nia
    daangada e hai hegau ai, gei nadau dama la guu hai di haga maluagina ni digaula
  uig-ARA: ئۇ كۈن بويى مەرد-مېھرىبان بولۇپ ئۆتنە بېرىدۇ؛ ئۇنىڭ ئەۋلادلىرىمۇ خەلققە
    بەرىكەت يەتكۈزىدۇ.
  bps-bps: I satu to matlu too mayè mlé na fdem di dademen to; na i dad ngaan mablé
    kafye.
  sus-sus: Tinxintɔɛ ki tima, a mixie donima. A xa die barakɛ sɔtɔma nɛ.
  pon-2006: Ahnsou koaros e kin kadek oh mweidohng aramas nah mwohni pwe re en doadoahngki,
    oh nah seri kan wia kapai ehu ong ih.
  jae-jae: Eŋ ŋac têtac wapôm ma êkêŋ gêŋ êndêŋ lau, taŋ teteŋ eŋ naŋ. Ma nê gôlôac
    oc têtu moasiŋ laugeŋ.
  ksd-ksd: I varvarmari vatikai, ma di kakail pirana, Ma ra umana bul mur tana dia
    ti doan.
  tur-YTC: Bütün gün merhametle davranır ve ödünç verir. Onun soyu kutsanır.
  bel-N: Кожны дзень ён літуецца і пазычае, і насеньне ягонае мае дабраслаўленьне.
  kpr-kpr: Genembo amo sifo ghousa soro vesa use, kokomana rejudae benunu sarera,
    sonembarira. God genembo amo esimbuguse, sasingu mutari barira.
  ind-AYT: Sepanjang hari, dia menunjukkan belas kasihan dan memberi pinjaman, dan
    keturunannya menjadi berkat.
  yom-yom: Mu zithangu zioso, beti kabula ayi vananga mu luzolo Bana bawu bela sakumunu.
  yut-yut: Bɨsapmɨ bɨsapmɨ amɨn kɨlegɨ da amɨn dɨwarɨ do yo morapmɨ yomaŋ. Ae monjɨ
    gwayoni da meŋ datni kɨsɨk kɨsɨk yomaŋ.
  nya-nya: Iwo ndi owolowamanja nthawi zonse ndipo amabwereketsa mwaufulu; ana awo
    adzadalitsika.
  kyg-kyg: Fatago vayaꞌmogimo muki afinaꞌmo hapau huꞌa apateteꞌa magoꞌe yaꞌmo aliꞌa
    apamiteꞌa anonaꞌapilefeꞌmo neꞌapamiye. Ala kava neꞌmoꞌa mafaꞌneꞌapimo fiku hapa
    maeno neꞌapamiye.
  hrv-hrv: Uvijek je milosrdan i u zajam daje, na njegovu je potomstvu blagoslov.
  mps-mps: Te sesemane sogo te doloba pai kolesaga ebo bidigo te olo mu tau sabo wiegi
    yai kolesaga eyu, tama te gasa we bidi dabeba nai hauwa mayu ebo dao, tama augwa
    wai dabego te aya ida wiegi yai homu pemene ilibo sę ebo dao.
  tpi-tpi: Oltaim stretpela man i save marimari na givim planti samting long ol arapela
    manmeri. Na ol pikinini bilong en i save mekim papamama i amamas.
  dan-1931: han ynkes altid og låner ud, og hans Afkom er til Velsignelse.
  vie-OVCB: Họ luôn luôn rộng rãi cho vay, dòng dõi họ hưởng đầy ơn phước.
  guj-2017: આખો દિવસ તે કરુણાથી વર્તે છે અને ઉછીનું આપે છે અને તેનાં સંતાન આશીર્વાદ
    પામેલા હોય છે.
  pon-2006A: Ahnsou koaros e kin kadek oh mweidohng aramas nah mwohni pwe re en doadoahngki,
    oh nah seri kan wia kapai ehu ong ih.
  por-BRBSL: Durante todo o dia ele lida graciosamente, e empresta. Sua descendência
    é abençoada.
  eng-OEBUS: They are ever lavishly lending, and their children are fountains of blessing.
  swe-swe: 'Han är alltid (alla dagar är han) barmhärtig (generös) och lånar ut [utan
    ränta], och hans barn (avkomma) är välsignade. [Den fjortonde hebreiska bokstaven
    är: נ – Nun. Tecknet avbildar ett sädeskorn som börjat gro, och beskriver ofta
    avkomma och kontinuitet. Ibland förknippas det också med fisk och en orm. I denna
    vers börjar ordet ”ung” med denna bokstav. Användandet i detta stycke förstärker
    hur Gud är trofast i generation efter generation. Enligt lagen ska inte ränta
    tas ut för lån, se . Att låna ut pengar kan ses mindre generöst än att ge, men
    det är inte alltid sant. Ett lån ger större värdighet för mottagaren, se även
    .]'
  cth-cth: Ayâ a lungma teh, a cawi sak dawkvah, a ca catounnaw teh yawhawinae a coe
    awh.
  twi-twi: Bere biara ɔyɛ adɔe, na ɔde fɛm kwa; na ne mma benya nhyira.
  hlt-hlt: Hnin takuem a moeihoeih tih cang pu a hlah dongah a tiingan kah yoethennah
    la poeh.
  tbz-SIM: Osɑ̀ù mɔ̀kɛ mɛsémmɛ̀ mmɛ sɑ̃́ɑ̃̀, kɛ penni o kpɛrɛ bɛtɔbɛ̀, kòo yɑɑ̀bí
    pɛ́ú dɛ kó mɛsɑ̀ɑ̀.
  msy-2020: Gumazamizir aghuiba zurara apangkuva biziba isa pura gumazamizibagh anɨdi.
    Ezɨ God bizir bar aghuiba isa me ganɨdi moghɨn, a boriba isa me ganɨdima me bar
    akonge.
  dop-dop: Ɩ hɑɑkənɑ luɣu kʋlʋmʋɣʋ kɛ tɑm kɛ́ nɑ Ɩsɔ kooliɣi ɩ piyɑ kɛ kʋpɑntʋ.
  azb-azb: O hər zaman səxavətlə borc verər, Övladlarına xeyir-dua gələr.
  eng-DBY: all the day he is gracious and lendeth, and his seed shall be a blessing.
  hin-2017: वह तो दिन भर अनुग्रह कर करके ऋण देता है, और उसके वंश पर आशीष फलती रहती
    है।
  wol-KYG: Day saxoo tabe, di leble, askanam barkeel.
  swp-swp: Ia huia gamagari i aiainauiasom, eo ia arinai se sagesagena. eo nanatunayao
    hinage tatao se henualoloedi.
  bjr-bjr: Andeeqarausa aiqama kari afaari mariasa maridaqa. Sarau imariasa iraafaqa
    eedooo qimasee kaqi ufaasu nimidaqa, misa faiqi namu faqa amiqi amiqiranaki marifaranoo.
  eng-YLT: All the day he is gracious and lending, And his seed [is] for a blessing.
  kne-kne: Kanayon ay nakasagana ay man-idawat ya man-ibolod sin iib-a na, manbalin
    abe ay bindisyon din an-ak na.
  eng-WYC-2017: All day he hath mercy, and lendeth; and his seed shall be in blessing.
  eng-WMBB: All day long he deals graciously, and lends. His offspring is blessed.
  zat-NTPS: Benne' xrlátaje nigá tu dxexache lázrezqueze̱', ne dxunézruje̱' bi dxexazrje
    nu benne', na' zri'ine zre sue̱' zaj naque̱' da ba neza chee̱ bénneache.
  zty-NTPS: Benne' chawe' ki žeyache' ḻáže'tezle', na' ẕneẕjwe' bi da' žiážjele no
    benne', na' ẕa'sóe' ka' žak yeḻa' ba nez chégake'.
  urd-GVH: वह हमेशा मेहरबान और क़र्ज़ देने के लिए तैयार है। उस की औलाद बरकत का बाइस
    होगी।
  rug-rug: Doduru totoso si variponi pa nana hiniva soti si asa, meke kaqu mana ni
    e Tamasa sari na tuna.
  gaz-gaz: Qajeeltonni yeroo hundumaa ni arjoomu; ni liqeessus; ijoolleen isaaniis
    ni eebbifamu.
  fra-LSG: Toujours il est compatissant, et il prête; Et sa postérité est bénie.
  gnn-gnn: Liŋgu ŋayinydja ŋuriŋinydja rom‐dhunupayu yolŋuyu bitjan warray liŋgu ŋuli
    marrtji maranhu‐wekama yana yolŋu'‐yulŋuwunydja, ga nhanŋu ŋunhi yumurrkuny'tja
    nhina yukurra goŋmirriyinana yana walala.
  yal-yal: A kiin tima fonisireyaan nan na waxatin birin yi, a mɔn bonne dolima. Dubana
    a diine xa.
  iou-iou: Nämo, äma täga udewani kadäni kadäni äma täŋkentäŋ yämikta iron tägatäga
    jop täŋ yämik täkaŋ. Täŋkaŋ äperiye nanakiyetä täga kuŋarirä miŋiye naniyetä yabäŋpäŋ
    oretoret api täk täneŋ.
  haw-1868: He aloha mau kona, a ua haawi aka no; Pomaikai no hoi kana hua.
  arb-NAV: يَتَرَأَّفُ الْيَوْمَ كُلَّهُ، وَيُقْرِضُ الآخَرِينَ. وَتَكُونُ ذُرِّيَّتُهُ
    بَرَكَةً لِغَيْرِهِمْ.
  ded-ded: Yeng nasosoc iwai eng yemmekecde nga nambaracfora yeni ogomefic amma ngicngac
    ogofocngina kenec meficgeyemmegecde.
  ewe-ewe: Woawo boŋ vea ame nu ɣe sia ɣi, eye wodoa nugbana na amewo faa; eya ta
    wo viwo axɔ yayra.
  eng-LEE: 'He is all the time beneficent, and lendeth: and his seed will be for a
    blessing.'
  asm-FB: ধার্মিকসকল সদায় দয়ালু, আৰু তেওঁলোকে ধাৰে দিয়ে; তেওঁলোকৰ বংশই আশীৰ্ব্বাদ
    পায়।
  sus-A: تِنشِنتْي كِ تِمَ، عَ مِشِيٍ دٌنِمَ. عَ شَ دِيٍ بَرَكّ سْتْمَ نّ.
  fra-SBL: Tout le jour, il traite avec bonté, il prête. Sa descendance est bénie.
  hbo-hbo: כָּל־הַ֭יֹּום חֹונֵ֣ן וּמַלְוֶ֑ה וְ֝זַרְעֹ֗ו לִבְרָכָֽה׃
  kik-kik: Hĩndĩ ciothe makoragwo marĩ ataana, na makombanagĩra matekwenda uumithio;
    ciana ciao nĩ ikaarathimwo.
  fra-NCL: Toujours il est compatissant, et il prête, et sa postérité est en bénédiction.
  cek-AK: Anih loe tahmenhaih tawnh moe, minawk han a paek pongah, a caanawk mah tahamhoihaih
    hnuk o.
  cuk-cuk: Dule-nuedi aimarga ibmar-ukalile, nuedgi yeer-itogedba ukdedaed. E-mimmigan
    ega ibnuedga gued.
  tel-2017: అతడు రోజంతా దయతో అప్పులిస్తూ ఉంటాడు. అతని పిల్లలు ఆశీర్వాదంగా ఉంటారు.
  hat-BSA: Tout lajounen, moun dwat la plen ak gras pou prete moun. Desandan li yo
    se yon benediksyon.
  kos-kos: In pacl nukewa el insewowo in sang mwe kite nu sin mwet, ac tia tupan in
    eis molo, Ac tulik natul elos mwe insewowo.
  hbo-WLC: כָּל־הַ֭יּוֹם חוֹנֵ֣ן וּמַלְוֶ֑ה וְ֝זַרְע֗וֹ לִבְרָכָֽה׃
  ibo-ibo: Mgbe niile, ha na-eme amara jiri obi ha na-agbazinye ndị mmadụ ihe, ụmụ
    ha ga-abụ ngọzị.
  ory-ory: ସେ ସାରାଦିନ ଦୟା ବ୍ୟବହାର କରି ଉଧାର ଦିଏ; ପୁଣି, ତାହାର ସନ୍ତାନଗଣ ଆଶୀର୍ବାଦ ପାଆନ୍ତି।
  chk-chk: Ewe chon pwüng a fangafangöch o mwütätä pisekin ngeni aramas, nge nöün
    kana ra wään feiöch ngeni aramas.
  rop-rop: Olabat oldei gibitat en lendimbat enijing langa najalot pipul, en olabat
    biginini olabat oldei meigim olabat gudbinji.
  ukr-1871: Цїлий день щедра рука його, і він пожичає, і рід його буде благословенний.
  yon-yon: Yorokmodan kuu aron mimim nindorokiibbed munob bangkandenib araben kondimaib,
    kwane yi dana kuu amun kerundi yeman.
  deu-1951: Er ist allezeit barmherzig und leiht gern, und sein Same wird zum Segen.
  eng-JPS: All the day long he dealeth graciously, and lendeth; and his seed is blessed.
  srp-1865: Svaki dan poklanja i daje u zajam, i na natražju je njegovu blagoslov.
  lug-lug: Bagaba bingi bulijjo, era baazika ku byabwe n’essanyu. Abaana baabwe banaaweebwanga
    omukisa.
  heb-heb: כל היום חונן ומלוה וזרעו לברכה׃
  ben-IRV: সে সমস্ত দিন করুণা করে এবং ধার দেয় এবং তার সন্তানরা আশীর্বাদ পায়।
  ntu-ntu: '@see-verse:PSA.037.025'
  pan-pan: ਉਹ ਸਾਰਾ ਦਿਨ ਦਯਾ ਕਰਦਾ ਅਤੇ ਉਧਾਰ ਦਿੰਦਾ ਹੈ, ਉਸ ਦੀ ਅੰਸ ਮੁਬਾਰਕ ਹੈ।
  mya-JVB: သူသည်အစဉ် သနား သောစိတ် ရှိသည်နှင့် ၊ သူတပါးတို့အား ချေးငှါး တတ်သည်ဖြစ်၍
    ၊ သူ ၏သား မြေး တို့သည် ကောင်းကြီး မင်္ဂလာကိုခံရကြ၏။
  kgf-kgf: Ic imuhucya imi kaiwe herec ewa hiawac eŋ énécmima haiyu keŋ haiyu ha waŋanʒac.
    Imuac ɋelihéra eneŋ mériaŋ mihicŋi énécmiyu kecanʒu.
  tte-O: Tomo namwanamwana mumugana bwaite besiele, sauga meuloina iyauya bwagabwaga
    yo ana gogo italamwagili tomo kolili yo natunao ali paisowa siyamala ana kaba
    yaliyaya.
  tbg-tbg: Te tavauramanta avuqavu ni variaka parumake ekaa haika vokiaka nimi variamanta
    vika vaintivaravata vokiaka koqema nimite variara.
  hmo-hmo: Kara maoromaoro taudia ese, nega ibounai haida dekenai idia bogahisihisi,
    bona idia heniatorehai, bona edia natudia ese Dirava ena hanamoa idia davaria.
  zar-NT: Yuguʼ dza ruzáʼ ládxëʼë bönniʼ tsahuiʼ quéguequi luzë́ʼë en runödzjëʼ le
    taʼnábini lëʼ unödzjëʼ tu chíʼisö, Nácagacabiʼ zxíʼini xiʼsóëʼ tu le run ga raca
    dxiʼa queë́ruʼ.
  urd-urd: वह दिन भर रहम करता है और क़र्ज़ देता है, और उसकी औलाद को बरकत मिलती है।
  bqc-SIM: Ìↄ gbada gↄↄpii ìↄ pↄ́ sɛ̃anɛ́, aà nɛ́ↄ aaↄ dɛ báaadeↄ ũɛ.
  tcz-CHONGTHU: Elohim Pathen miten khotona neitah in sumpa ahomjiuvin, chuleh achateojong
    phatthei achang jiuve.
  mar-mar: सारा दिवस तो दयाळूपणाने वागतो आणि उसने देतो, त्याची संतती आशीर्वादित असते.
  isl-isl: Nei, guðræknir menn eru mildir og lána og börn þeirra verða öðrum til blessunar.
  hlt-THB: Khawboe cawnnaak ing thlang amik pu poepa dawngawh a cakhqi ing zosennaak
    hu kawm uh.
  qub-qub: Alli runacunaga imaypis cuyapäcunmi. Chaymi pitapis ristaycun. Wamrancunapis
    bindisyunyojmi canga.
  bqp-bqp: Àdigↄ̃ gba da gↄrↄ sĩnda pínki àdigↄ̃ pↄ́ sãkãńnɛ, a nɛ́nↄ nigↄ̃ de arubarikadenↄ
    ũ.
  hat-hat: Okontrè, moun ki mache dwat l'a toujou gen kè sansib pou l' bay, pou li
    prete moun tou. Tout pitit pitit li yo tounen yon benediksyon pou lòt moun.
  eng-BSB: They are ever generous and quick to lend, and their children are a blessing.
  eng-WEBPB: All day long he deals graciously, and lends. His offspring is blessed.
  kbq-kbq: Hanki fatgo zamavu'zmava'ma nehaza vahe'mo'za muse nehu'za keonke'zana
    vahera nezamizageno, mofavrezmia asomura hunezmante.
  pon-pon: A kin kadek anjau karoj o kin men kijakij wei, o na kan pan paida.
  nhe-BL: Mojmostla se cuali tlacatl quintlasojtla sequinoc huan quintlanejtía tlen
    monequi. Iconehua se cuali tlacatl tepalehuíaj.
  wnc-wnc: Asingganu aminu nomana apata musip kwikwik natayamuke sanga kwaapzang aminu
    kundue yamunggak. Yaman kake itane waakngata minga nana pasiwan apbakngakaing.
  bus-bus: Ègↄ̃ gba daa gurↄ píngi ègↄ̃ pↄ́ sɛ̃kãańnɛmɛ, à nɛ́nↄ égↄ̃ aubarika vĩ.
  gub-BL: Amo pe ma'e imono e haw ikatu izupe. Temetarer imono haw ikatu izupe no.
    Ta'yr umurywete kar u wà no.
