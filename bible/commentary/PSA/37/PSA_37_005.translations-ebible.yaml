verse: PSA.037.005
translations:
  mal-C: 'നിന്റെ വഴി യഹോവയെ ഭരമേൽപ്പിക്കുക; യഹോവയിൽത്തന്നെ ആശ്രയിക്കുക, അവിടന്നു നിന്നെ
    സഹായിക്കും:'
  deu-TKW: Stelle Jahwe dein Geschick anheim und vertraue auf ihn, so wird er es machen
  lin-lin: 'Kaba bomoi na yo epai na Yawe, tia elikya kati na Ye, mpe akosala :'
  mmx-mmx: Mina ke raba Leeme Silok mi lorooro ram. Mina nunu saga ren la ni naba
    lok tooro nimi,
  eng-LSV: Roll your way on YHWH, || And trust on Him, and He works,
  eng-GNV: Commit thy way vnto the Lord, and trust in him, and he shall bring it to
    passe.
  eng-WEBSTER: Commit thy way to the LORD; trust also in him; and he will bring it
    to pass.
  nhw-BL: Xijcahuili TOTECO ma mitznextili campa tinemis. Ximotemachi ipan ya, huan
    yaya quichihuas.
  swh-ONEN: 'Mkabidhi Bwana njia yako, mtumaini yeye, naye atatenda hili:'
  bba-bba: A Yinni Gusunɔ wunɛn wɑ̃ɑru nɔmu sɔndio, ɑ n nùn nɑɑnɛ sɑ̃ɑ. Wiyɑ u koo
    nun kpuro wunɑnɑ.
  eng-KJVCPB: (ג) Commit thy way unto the Lord; Trust also in him; and he shall bring
    it to pass.
  luo-luo: 'Ket yoreni kuom Jehova Nyasaye; ket genoni kuome eka obiro timo kama:'
  aii-aii: ܕܪܝܼ ܥܲܠܔ ܡܵܪܝܵܐ ܐܘܼܪܚܘܼܟ݂، ܘܣܒܘܿܪ ܒܝܼܹܗ، ܘܗ̇ܘ ܒܸܬ ܡܲܟܡܸܠܔ ܠܵܗ̇.
  meu-meu: Oiemu dala idoinai Iehova imana ai bavatoa; ia bavabidadama henia, ia ese
    baine gaukaralaia.
  npi-ULB: आफ्ना मार्गहरू परमप्रभुलाई देऊ । उहाँमा भरोसा गर र उहाँले तिम्रो निम्‍ति
    काम गर्नुहुनेछ ।
  yor-yor: Fi ọ̀nà rẹ lé Olúwa lọ́wọ́; gbẹ́kẹ̀lé pẹ̀lú, òun yóò sì ṣe é.
  pes-OPCB: خودت را به خداوند بسپار و بر او تکیه کن و او تو را یاری خواهد داد؛
  tgl-ULB: Ibigay mo ang iyong pamamaraan kay Yahweh; magtiwala ka sa kaniya, at siya
    ang kikilos para sa iyo.
  nop-nop: Du hatihatige Yahwe kohoŋ foloŋ kameweŋ. Unduŋ tiŋa nadisukiliti hinek
    timimbune adi kedem gehitubu-lodawek.
  cbu-NT: Ashiriya, Apanll waana uwpa putayaru, wanasiripimari siyaa machchiya. Ashiri
    Apanllimunamari mangis tatungtsa.
  hui-hui: Í̠ni Anduane Homogoha hanaho habe. Ani kegola ibugua í̠ biamogo bulebira.
  mya-mya: သင်​သည်​မိ​မိ​ကိုယ်​ကို​ဘု​ရား​သ​ခင်​လက်​သို့ အပ်​နှံ​လော့။ ကိုယ်​တော်​ကို​ကိုး​စား​လော့။
    သို့​ပြု​လျှင်​ကိုယ်​တော်​သည်​သင့်​ကို ကူ​မ​တော်​မူ​လိမ့်​မည်။
  bod-N: སོ་སོའི་བགྲོད་ལམ་ཡ་ཝཱེར་གཏོད་པ༌དང༌། །ཁོང་ལ་བློ་གཏོད་ཁོང་གིས་བསྒྲུབ་པར༌མཛད།།
  wsk-wsk: Nika bagara aolak ka mel suen la Yawe kuting te la bitarko; nu la kote
    loaga se lager se nu nika sangukko.
  sna-sna: Isa nzira yako kuna Jehovha; uvimbe naye uye iye achaita izvi;
  spa-BLM: 'Encomienda tu camino a Yahvé. Confía también en él y lo hará:'
  cac-cac: Scab'enejoch co b'a d'a yol sc'ab' Jehová, scac'anoch yipoc co c'ool, a
    ol colvaj qued'oc.
  swh-ULB: Umkabidhi njia zako Yahwe; uamini katika yeye, naye atatenda kwa niaba
    yako.
  bel-bel: бо злачынствы мае вышэй галавы, як вялікі цяжар, зьнясілілі мяне,
  deu-ELBBK: Befiehl dem HERRN deinen Weg und vertraue auf ihn, und er wird handeln!
  mbb-OT: 'Ipeveyveyai nu te Nengazen is tivuuk he untung nu; sarig ka ziyà te kandin
    ne ebeelan din heini ziyà te kenikew:'
  mal-2015: നിന്റെ വഴി യഹോവയെ ഭരമേല്പിക്ക; അവനിൽ തന്നേ ആശ്രയിക്ക; അവൻ അതു നിർവ്വഹിക്കും.
  gup-gup: Ngurrikurrmerrimen kore Yawey bu ngunbolhbukkan dja mak ngunnahnan. Ngurrikangekurrmerren
    kore nungka, dja nungka ngunmarnekurduyime kunmakkenh.
  ctu-CTI: Acꞌʌ tiꞌ wenta lac Yum pejtyel a melbal. Chꞌujbin lac Yum ti a pusicꞌal.
    Mi quej i cotyañet a jolontisan chʌ bʌ maꞌ ñaꞌtyan a chaꞌlen.
  rmc-rmc: De tiro drom le RAJESKE, pača leske a ov pes starinela pal savoreste.
  nlg-nlg: 'Ko talua na hava to gonia tana limana Lord: Mo ko varava ngasi tatana,
    ma gaia ke hangagho.'
  pes-OPV: طریق خود را به خداوند بسپار و بر وی توکل کن که آن را انجام خواهد داد.
  ron-1924: Ынкрединцязэ-ць соарта ын мына Домнулуй, ынкреде-те ын Ел ши Ел ва лукра!
  ben-OBCV: 'তোমার চলার পথ সদাপ্রভুতে সমর্পণ করো; তাঁর উপর নির্ভর করো আর তিনি এসব
    করবেন:'
  som-som: Jidkaaga Rabbiga ku aamin, Isagana isku hallee, wuuna samaynayaaye.
  lat-VUC: quoniam iniquitates meæ supergressæ sunt caput meum, et sicut onus grave
    gravatæ sunt super me.
  eng-ASVBT: Commit thy way unto Jehovah; Trust also in him, and he will bring it
    to pass.
  mna-mna: Ur itum ila Yooba namaana mi pase pini. To ni ko iuulu u mi iso u pa zaala
    tabe to i.
  ita-1885: Rimetti la tua via nel Signore; E confidati in lui, ed egli farà ciò che
    bisogna;
  eng-LXXUP: 'For my transgressions have gone over my head: They have pressed heavily
    upon me like a weighty burden.'
  eng-ULB: Give your ways to Yahweh; trust in him, and he will act on your behalf.
  spa-VBL: Encomienda todo lo que haces al Señor. Deposita tu confianza en él y él
    te ayudará.
  fra-_FOB: Remets ta voie à l'Éternel et te confie en lui, et il agira.
  mal-mal: നിന്റെ വഴി യഹോവയെ ഭരമേല്പിക്കുക; കർത്താവിൽ തന്നെ ആശ്രയിക്കുക; അവിടുന്ന്
    അത് നിവർത്തിക്കും.
  lit-lit: 'Pavesk VIEŠPAČIUI savo kelią bei pasitikėk juo, ir jis veiks:'
  urd-GVR: Apnī rāh Rab ke sapurd kar. Us par bharosā rakh to wuh tujhe kāmyābī baḳhshegā.
  suz-BL: गे परमप्रभु यावे कली जिम्‍मा गेसीने। मिनु मेकोमी इन पर्बम गेय पाइब।
  eng-NOY: Commit thy way to the LORD; Trust in him, and he will give thee success!
  ita-1927: Rimetti la tua sorte nell’Eterno; confidati in lui, ed egli opererà
  ckb-ckb: 'ڕێگای خۆت بە یەزدان بسپێرە و متمانەی پێ بکە و ئەو ئاوا دەکات:'
  eng-BBE: Put your life in the hands of the Lord; have faith in him and he will do
    it.
  xsi-xsi: Mine nde ara ŋana noko ma kuo tamwata ne via ilâ Yova Kindeni mbau ilo.
    Ambo noko ma kalo tawana i, ande i ma ivilano mine;
  kan-OKCV: 'ನಿನ್ನ ಮಾರ್ಗವನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಒಪ್ಪಿಸು; ಅವರಲ್ಲಿ ಭರವಸೆ ಇಡು; ಅವರು ನಿನಗೆ
    ಇದನ್ನು ಮಾಡುವರು:'
  tam-2017: உன் வழியைக் யெகோவாவுக்கு ஒப்புவித்து, அவர்மேல் நம்பிக்கையாயிரு; அவரே காரியத்தை
    வாய்க்கச்செய்வார்.
  spa-RV-1909: Encomienda á Jehová tu camino, y espera en él; y él hará.
  ron-BTF: Încredințează DOMNULUI calea ta și încrede-te de asemenea în el, iar el
    o va înfăptui.
  eng-WEBP: 'Commit your way to the LORD. Trust also in him, and he will do this:'
  eng-FBV: Entrust all that you do to the Lord. Place your confidence in him and he
    will help you.
  nld-1939: 'Laat Jahweh uw weg maar bestieren, Verlaat u op Hem: Hij zal hem banen;'
  nch-BL: Xijcahuili TOTECO ma mitznextili campa tinemis. Ximotemachi ipan ya, huan
    yaya quichihuas.
  vie-1934: Hãy phó thác đường lối mình cho Đức Giê-hô-va, Và nhờ cậy nơi Ngài, thì
    Ngài sẽ làm thành việc ấy.
  cha-cha: 'Bira y chalanmo para as Jeova: ya angocogüe locue, ya güiya unajuyong
    este.'
  hin-CV: 'याहवेह को अपने जीवन की योजनाएं सौंप दो; उन पर भरोसा करो और वे तुम्हारे
    लिए ये सब करेंगे:'
  eng-OURB: 'גּ Commit your way to Adonai. Trust also in him, and he will do this:'
  spa-BES: Pon tu vida en las manos del Señor; confía en él; y él lo hará.
  tdx-tdx: ג Ampiatò am’ Iehovà ty fombà’o, Atokiso, vaho ie ty hitoloñe.
  tha-KJV: จงมอบทางของท่านไว้กับพระเยโฮวาห์ วางใจในพระองค์ และพระองค์จะทรงกระทำให้​สำเร็จ
  por-BR-2018: Entrega o teu caminho ao SENHOR; confia nele, e ele agirá,
  deu-ELO: Befiehl Jehova deinen Weg und vertraue auf ihn! Und er wird handeln;
  eng-WYC-2018: Show thy way to the Lord; and hope in him, and he shall do. (Give
    all thy ways to the Lord, and trust in him; and he shall make it happen.)
  epo-epo: Transdonu al la Eternulo vian vojon kaj fidu Lin, Kaj Li faros.
  gfk-gfk: 'Tar se tar no num ngaas uram hono Watong. Nurnur tana ma na gil hoken:'
  uig-PIN: '|ג| Yolungni Pǝrwǝrdigarƣa amanǝt ⱪil; Uningƣa tayan, U qoⱪum tilikingni
    ijabǝt ⱪilidu.'
  beo-beo: 'Dina: disu Hina Godema ima, amola Ema dafawaneyale dawa:ma! Amasea, E
    da di fidimu.'
  tpi-OTNT: Yu mas putim laip bilong yu long han bilong Bikpela. Bilip strong long
    em, na em bai i helpim yu.
  hau-SA: Ka sa kanka a hanyar Ubangiji; ka kuma dogara gare shi zai kuwa yi wannan.
  udu-udu: C̱uthi bway pini ’kup̱ ki Tap̱a mo. Dhali gami gwo is e a’di mo, dhali
    a’di midi ḵal mii mo be.
  uig-LAT: '|ג| Yolungni Perwerdigargha amanet qil; Uninggha tayan, U choqum tilikingni
    ijabet qilidu.'
  nde-nde: 'Nikela indlela zakho kuThixo; themba kuye, Yena uzakwenzela lokhu:'
  ton-ton: Tuku ho hala kia Sihova; pea falala foki kiate ia; pea te ne fakahoko ia.
  ces-1613: Uval na Hospodina cestu svou, a slož v něm naději, onť zajisté všecko
    spraví.
  eng-WMB: 'Commit your way to the LORD. Trust also in him, and he will do this:'
  tam-TCV: யெகோவாவிடம் உன் வழியை ஒப்புவி; அவரில் நம்பிக்கையாயிரு, அப்பொழுது அவர் உனக்காக
    இவைகளைச் செய்வார்.
  ceb-ULB: Ihatag ang imong mga pamaagi kang Yahweh; salig kaniya, ug siya motabang
    kanimo.
  pol-UBG: Powierz PANU swoją drogę i zaufaj mu, a on wszystko wykona;
  agr-agr: Amina pujutjumek Tuke Pujuu idaitusta, dutikakum niyai kajinmamsam pujusta,
    nuniamin nii yaimpaktatui.
  kyc-kyc: Emba Kamongo kumuo maipala baa keta pyamalyuo karare dokopa baame emba
    nyisara.
  urd-GVU: اپنی راہ رب کے سپرد کر۔ اُس پر بھروسا رکھ تو وہ تجھے کامیابی بخشے گا۔
  eng-OEBCW: Commit your way to the Lord; trust in him, and he will act,
  deu-1912: Befiehl dem HERRN deine Wege und hoffe auf ihn; er wird's wohl machen
  kan-2017: ನಿನ್ನ ಭೂಯಾತ್ರೆಯ ಚಿಂತೆಯನ್ನು ಯೆಹೋವನಿಗೆ ವಹಿಸಿಬಿಟ್ಟು ಭರವಸದಿಂದಿರು; ಆತನೇ ಅದನ್ನು
    ಸಾಗಿಸುವನು.
  yap-yap: Mu pi’em ngak SOMOL; mu pagan’um ngak, me ayuwegnem;
  hlt-MCSB: Na longpuei te BOEIPA taengah hal lamtah amah dongah pangtung lah. Te
    vaengah amah loh a saii bitni.
  mdy-ETH: ዒዚ ኔና ዔኪ ዓኣዻንዳጉዲ ናንጊና ናንጋ ጎዳም ሃዳርሲ ኔና ዒንጌ፤ ዒዛ ጉሙርቄ፥ ዒዚ ኔና ማኣዳንዳኔ።
  qvs-NT: Tata Diosta kuyashpa payta willay munananta ruranayanaykita. Chashna payta
    willaptiki yanapashunki.
  twi-ASANTE: 'Fa wʼakwan hyɛ Awurade nsam; na fa wo ho to ne so, na ɔno na ɔbɛyɛ:'
  eng-WEBU: 'Commit your way to the LORD. Trust also in him, and he will do this:'
  acu-NT: 'Niin nekasampita tusam nintimsam: Apuru wina pujutruka aminuitai tita.
    Tu pujakminka aminka yainmaktinuitai.'
  spa-PDDPT: Encomienda a Yavé tu camino, Confía en Él, Y Él hará.
  gun-gun: Senhor po py emboaxa reikoa, hexe ejerovia guive. Ha'e ramo ha'e ojapopa
    'rã.
  agu-BL: C'oxwok itib junawes tk'ab i'. K'ukek ic'u'l te'j, nin tz'ocopon tan ich'eye'nwok.
  ilo-ULB: Itedmo kenni Yahweh dagiti wagasmo; agtalekka kenkuana, ket agtignayto
    isuna iti biangmo.
  kpg-kpg: Wanga ina do huaidina gi Dimaadua, hagadagadagagee gi Mee, gei Mee ga hagamaamaa
    goe.
  uig-ARA: '|ג| يولۇڭنى پەرۋەردىگارغا ئامانەت قىل؛ ئۇنىڭغا تايان، ئۇ چوقۇم تىلىكىڭنى
    ئىجابەت قىلىدۇ.'
  bps-bps: Fagotyu i ktoyu na kdee nimòyu di Amuito Dwata; smalig gamu di kenen na
    tnabengan gamu.
  sus-sus: I i xaxili ti Alatala ra, a birin taxu a ra. A tan nan fe ragirima.
  pon-2006: Mweidohng KAUN-O pein kowe; likih, e ahpw pahn seweseiuk.
  jae-jae: Ôsakiŋ nêm lêŋ êndêŋ Apômtau ma ôkêŋ êwiŋ eŋ, eŋ oc êŋgôm ŋajam êsa.
  ksd-ksd: Una nur tar kaum lavur vinavana tai ra Luluai; Una nurnur tana, ma ia iat
    na mal ot pa ia.
  tur-YTC: 'Yolunu Yahve''ye teslim et. O’na güven, O da şunu yapacaktır:'
  bel-N: Аддай ГОСПАДУ шлях свой і спадзявайся на Яго, і Ён [усё] зробіць,
  grc-BRENT: Ὅτι αἱ ἀνομίαι μου ὑπερῇραν τὴν κεφαλήν μου, ὡσεὶ φορτίον βαρὺ ἐβαρύνθησαν
    ἐπʼ ἐμέ.
  kpr-kpr: Ninda kotari a uju isambu Bajari da ungoda fiti! Tumondari isambu numokena
    fifitururaso, nune sonembarira.
  ind-AYT: Serahkan jalanmu kepada TUHAN, percayalah kepada-Nya, dan Dia akan bertindak.
  yom-yom: 'Yekula nzilꞌaku kuidi Yave, Tula diana diaku mu niandi, buna wela vanga
    diambu diadi :'
  yut-yut: Gak egɨp egɨpgo Yawe da kɨsiron yɨpbi. Egɨp egɨpno uŋudon tosok yaŋ nandaŋ
    ɨmɨŋaki, uŋun da gak aŋpulugosak.
  nya-nya: 'Pereka njira yako kwa Yehova; dalira Iye ndipo Iyeyo adzachita izi:'
  kyg-kyg: Lapakaemo lapakesamo afitapaeꞌmo lagaetegamo na agufa kavaꞌmo afole aisifi,
    hutapa lapakesa afisaya kavaꞌmo alitapa Ala kava neꞌmo amitetapa agaefekeꞌmo lapakesamo
    afita fatago higeno lapa maeno.
  hrv-hrv: $GIMEL Prepusti Jahvi putove svoje, u njega se uzdaj i on će sve voditi.
  mps-mps: Nago te naga bidibo ula te Genuai Bidi nogoba muao. Te konealubo homu agaba
    dąų weyu, te agai nage tau saibao.
  tpi-tpi: Yu mas putim laip bilong yu long han bilong Bikpela. Bilip strong long
    em, na em bai i helpim yu.
  dan-1931: Vælt din Vej på HERREN, stol på ham, så griber han ind
  vie-OVCB: Hãy giao phó mọi việc cho Chúa Hằng Hữu. Hết lòng tin cậy Ngài, Ngài sẽ
    giúp đỡ ngươi.
  guj-2017: તારા માર્ગો યહોવાહને સોંપ; તેમના પર ભરોસો રાખ અને તે તને ફળીભૂત કરશે.
  pon-2006A: Mweidohng KAUN-O pein kowe; likih, e ahpw pahn seweseiuk.
  por-BRBSL: 'Comprometa-se com Yahweh. Confie também nele, e ele o fará:'
  eng-OEBUS: Commit your way to the Lord; trust in him, and he will act,
  swe-swe: Överlämna(anförtro, rulla över) din väg (din framtid) till Herren, förtrösta
    på (lita på, luta dig emot) honom och han ska agera [i ditt ställe].
  cth-cth: Na lamthung hah BAWIPA koe poe haw, ama kâuep haw, ama ni a sak han.
  twi-twi: 'Fa wʼakwan hyɛ Awurade nsam; na fa wo ho to no so, na ɔno na ɔbɛyɛ:'
  hlt-hlt: Na longpuei te BOEIPA taengah hal lamtah amah dongah pangtung lah. Te vaengah
    amah loh a saii bitni.
  tbz-SIM: Duɔ́ nhɑmɑ́ɑ̀ ɑ Yiɛ̀ nKuyie, kɛ́ nkù bùɔ́, kɛ̀ kùu pĩ́ mmutɔ̃mmú,
  msy-2020: Nɨ uabɨra uabɨ isɨ Ikiavɨra Itir God danigh, egh nɨghnɨzir gavgavim an
    ikɨtɨ, a nɨn akuragham.
  dop-dop: Pɛtɩ-ɩ nyɑ́ weesuɣu nɑ ń nyənəɣɩ ɩ tike ɩlɛ ɩ kɑ́ lɑ mpi pə wɛ lɑpʋ tɔ.
  azb-azb: Yolunu Rəbbə ver, Ona güvən, O edəcək.
  eng-DBY: 'Commit thy way unto Jehovah, and rely upon him: he will bring [it] to
    pass;'
  hin-2017: अपने मार्ग की चिन्ता यहोवा पर छोड़; और उस पर भरोसा रख, वही पूरा करेगा।
  wol-KYG: Jébbalul ci Aji Sax ji, dénku ci moom, mooy sottal.
  swp-swp: Em dobila GUIAU nimana eai u tore; ia u sunumaei, abo hinage i paisoa.
  bjr-bjr: Anee aneenna marirana nirana Yaaweena amisee mina saqarikammasainanoo mifa
    maa ainainna ani amiannoo.
  eng-YLT: Roll on Jehovah thy way, And trust upon Him, and He worketh,
  kne-kne: Italek mon biyag mo en sisya et tolongan daka.
  eng-WYC-2017: Show thy way to the Lord; and hope in him, and he shall do.
  eng-WMBB: 'Commit your way to the LORD. Trust also in him, and he will do this:'
  zat-NTPS: Bzua cuinu' lu na' Xránadxu, ne bxren lazre' Le̱', na' Le̱' gune̱' ca
    da dxenabu'.
  zty-NTPS: Bzoa kwino' ḻo na' X̱anžon', na' bx̱en ḻaže'e Ḻe', na' Ḻe' gone' da'
    ẕnnablo'.
  urd-GVH: अपनी राह रब के सुपुर्द कर। उस पर भरोसा रख तो वह तुझे कामयाबी बख़्शेगा।
  rug-rug: Mu ponia sa mua tinoa koe Zihova, mu kalavarae koa Sa, meke kaqu toka nigo
    Sa.
  gaz-gaz: Karaa kee Waaqayyotti kennadhu; isa amanadhu; inni siif milkeessa.
  fra-LSG: Recommande ton sort à l’Éternel, Mets en lui ta confiance, et il agira.
  gnn-gnn: Yana dhayuŋanna nhe yurru nhuŋuway rom ŋayaŋu‐ŋonuŋdhinyaramirrinydja ŋunhinydja
    Garraywalana goŋlili wekaŋa, ga märr‐nherraṉmiya nhanukalay yana, bala ŋayipina
    yurru djämanydja yukurra, guŋga'yundja nhuna.
  yal-yal: Bira Alatalaa kiraan nan xɔn. I yigin sa a yi. Nanara a i maliyɛ.
  iou-iou: Irit kuŋat-kuŋatka kudup Ekänita iniŋ kireŋpäŋ nadäkinik täŋ imiŋiri api
    täŋkentäŋ gamek.
  haw-1868: Hookaa aku i kou aoao ia Iehova; E hilinai aku hoi ia ia. a nana no hoi
    e hana.
  arb-NAV: سَلِّمْ لِلرَّبِّ طَرِيقَكَ وَتَوَكَّلْ عَلَيْهِ فَيَتَوَلَّى أَمْرَكَ.
  ded-ded: Ge kekecgaac sing KEBUAC mariu faima ye negenserima kecna yeng uaya mekefude.
  ewe-ewe: Tsɔ wò mɔwo gblẽ ɖe Yehowa ƒe asi me; ɖo dzi ɖe eŋu, eye awɔ esia na wò.
  eng-LEE: 'Commit thy way unto the Lord, and trust in him: and he will accomplish
    it.'
  asm-FB: তোমাৰ পথ যিহোৱাত সমৰ্পণ কৰা; তেওঁত ভাৰসা ৰাখা; তাতে তেৱেঁই সকলো কৰিব।
  sus-A: عِ عِ شَشِلِ تِ عَلَتَلَ رَ، عَ بِرِن تَشُ عَ رَ. عَ تَن نَن قٍ رَفِرِ مَ.
  fra-SBL: 'Confie ton chemin à Yahvé. Ayez aussi confiance en lui, et il fera cela :'
  hbo-hbo: גֹּ֣ול עַל־יְהוָ֣ה דַּרְכֶּ֑ךָ וּבְטַ֥ח עָ֝לָ֗יו וְה֣וּא יַעֲשֶֽׂה׃
  kik-kik: 'Rekagĩrĩria Jehova njĩra yaku; mwĩhokage o we, nake nĩarĩĩkaga maũndũ
    maya:'
  fra-NCL: 'Remets ton sort à Yahweh et confie-toi en lui : il agira :'
  cek-AK: Na caehhaih loklam to Angraeng khaeah aap ah; anih to oep ah; to tih nahaeloe
    angmah na hoi tih.
  cuk-cuk: Be-ibmar-imakbied, Bab-Jehováʼga be uke. Mer be Bab-Jehováʼgi bengue, ar
    Bab-Jehová bega ibmar imakoed.
  uig-CYR: Чүнки гуналирим боюмдин ташти; Улар көтирәлмигүсиз еғир жүктәк мени бесивалди.
  tel-2017: నీ జీవిత గమనాన్ని యెహోవాకు అప్పగించు. ఆయనలో నమ్మకముంచు. ఆయన నీ తరుపున
    పని చేస్తాడు.
  hat-BSA: 'Dedye chemen ou a SENYÈ a. Mete konfyans nan Li, e sa L ap fè:'
  ukr-ONPU: Бо беззаконня мої накрили мою голову, немов важкий тягар, тяжіють наді
    мною.
  kos-kos: Eiskomyang sifacna nu sin LEUM GOD; Lulalfongel, ac El ac fah kasrekom.
  hbo-WLC: גּ֣וֹל עַל־יְהוָ֣ה דַּרְכֶּ֑ךָ וּבְטַ֥ח עָ֝לָ֗יו וְה֣וּא יַעֲשֶֽׂה׃
  ibo-ibo: 'Nyefee onwe gị nʼaka Onyenwe anyị; tụkwasị ya obi, ọ ga-emere gị nke a:'
  ory-ory: ସଦାପ୍ରଭୁଙ୍କଠାରେ ତୁମ୍ଭର ଗତି ସମର୍ପଣ କର; ମଧ୍ୟ ତାହାଙ୍କଠାରେ ନିର୍ଭର ରଖ, ତହିଁରେ
    ସେ ତାହା ସଫଳ କରିବେ।
  chk-chk: Kopwe lükü ngeni ewe Samol mi Lapalap manauom o apilükülük ngeni, nge i
    epwe alisuk.
  rop-rop: Yumob garra gibit miselp langa YAWEI. Yumob garra trastim im en im garra
    album yumob.
  ukr-1871: Відкрий Господеві дорогу твою, і вповай на него, і він допоможе;
  yon-yon: Yiib wad dobiri kerekmen kumundin kuu Yariman yaa konime, kwane ye yaambed
    yone dobirime. Kwananiib kuu yiib yaa awandaneen.
  deu-1951: Befiehl dem HERRN deinen Weg und vertraue auf ihn, so wird er handeln
  eng-JPS: Commit thy way unto the LORD; trust also in Him, and He will bring it to
    pass.
  srp-1865: Predaj Gospodu put svoj, i uzdaj se u njega, on æe uèiniti.
  lug-lug: By’okola byonna byesigamyenga ku Mukama; mwesigenga, anaakukoleranga ky’oyagala.
  heb-heb: גול על יהוה דרכך ובטח עליו והוא יעשה׃
  ben-IRV: তোমার গতি সদাপ্রভুুতে অর্পণ কর; তাঁর উপর নির্ভর কর এবং তিনি তোমার পক্ষে
    কাজ করবেন।
  ntu-ntu: lveti-lzbq, x aenzli-lrpi mz nzabrtr-krbzme drtwrm mz Yawe. Bzkq nabzm
    talvzo mz nzrmc-krm leplz kxnzrngiscng nzvz-nqblq-krdr nqmq krdr kxtrka. a kx
    na-aleq, mnc-xgle txpwz Yawe, X abrtrpz drtwrm bade, murde sa naokatrle nim. elc
    sa na-aelwapx-ngrbzle nzopxkr nztubq-krm, Mz nzapu-krde nilz r nepi kc tqvz-esz'ngr
    mzli kc bea.
  pan-pan: ਆਪਣਾ ਰਾਹ ਯਹੋਵਾਹ ਦੇ ਵੱਸ ਵਿੱਚ ਕਰ, ਅਤੇ ਉਸ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖ ਅਤੇ ਉਹ ਪੂਰਿਆਂ ਕਰੇਗਾ।
  mya-JVB: ကိုယ် အမှု အရာကို ထာဝရဘုရား ၌ အပ် လော့။ ကိုယ်တော် ကို ကိုးစား လော့။ သို့ပြုလျှင်
    စီရင် တော်မူ မည်။
  kgf-kgf: Guac kekecgawa hénaya imi Yaweac muru haimina. Iwac muru héima nanna, inéŋ
    wamma medacmac.
  tte-O: Kuboma kuwolegiwo Yeoba koina, na kumeliyan na kani isaguiwo.
  tbg-tbg: Qaqi kairaro Noravano Kotiva are vireva ina aarara ai umiqaarire. Virara
    noraiqaakera iriqira viraro viva ai kahaqiarire.
  hmo-hmo: Oiemu mauri be Lohiabada ena imana dekenai do oi atoa. Ia dekenai do oi
    abidadama, vadaeni ia ese oi do ia durua.
  zar-NT: Buliʼdödi cuinliʼ lu nëʼë Xanruʼ. Buliʼzxöni ládxëʼë Lëʼ, ateʼ gunëʼ le
    gácalen libíʼiliʼ.
  urd-urd: 'अपनी राह ख़ुदावन्द पर छोड़ दे: और उस पर भरोसा कर, वही सब कुछ करेगा।'
  rus-SYN: ибо беззакония мои превысили голову мою, как тяжелое бремя отяготели на
    мне,
  bqc-SIM: 'Zɛ ń Diio, ǹ aà náaikɛ, i yã́ɛ beeↄ kɛnɛ:'
  tcz-CHONGTHU: Nabol natoh jouse Yahweh Pakai a pelut jengin, ama chu tahsanin chutileh
    aman nakithopi ding ahi.
  mar-mar: तू आपला मार्ग परमेश्वरावर सोपवून दे, त्याच्यावर विश्वास ठेव आणि तो तुझ्याकडून
    कृती करील.
  isl-isl: Fel Drottni framtíð þína, áform þín og verk, og treystu honum. Hann mun
    vel fyrir öllu sjá.
  hlt-THB: 'Na cehnaak lam ce Bawipa awh hal lah; amah ce ypna lah amah ing sai law
    bit kaw:'
  qub-qub: Tayta Diospa maquincho cachun bïdayquega. Payllaman yäracuptiquega yanapäshunquipämi.
  bqp-bqp: Ǹ zɛ kũ Dikirio ǹ a náani kɛ, ani yã dínↄ kɛnnɛ.
  hat-hat: Renmèt kòz ou nan men Seyè a! Mete konfyans ou nan li, l'a ede ou.
  eng-BSB: Commit your way to the LORD; trust in Him, and He will do it.
  eng-WEBPB: 'Commit your way to the LORD. Trust also in him, and he will do this:'
  kbq-kbq: Maka zama hunaku'ma hanana zana Ra Anumzamofo azampi nentenka Agrite'ma
    kamentintima hanankeno'a, Agra amne anazana hugahie.
  pon-pon: Mueid on Ieowa om wiawia kan o kaporoporeki i, a pan kotin wia mau.
  nhe-BL: Xijcahuili TOTECO ma mitznextili campa tinemis. Ximotemachi ipan ya, huan
    yajaya quichihuas.
  wnc-wnc: Gata kayuk yutnanga akngaka Buyambam tapae kataune teyo. Baniu ie kekeknga
    siwi ita akgatanggamik.
  bus-bus: Ǹ zɛ kↄ̃n Diio ǹ à náanɛ kɛ, eé yã kɛ̀nↄ kɛnnɛ.
  gub-BL: Ezemonokatu nereko haw Tupàn Tuweharupi Wiko Ma'e ipo pe nehe. Ezeruzar
    hehe nehe. Nepytywà putar nehe.
  eng-DRA: 'For my iniquities are gone over my head: and as a heavy burden are become
    heavy upon me.'
