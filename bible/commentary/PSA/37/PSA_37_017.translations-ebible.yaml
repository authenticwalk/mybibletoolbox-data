verse: PSA.037.017
translations:
  mal-C: കാരണം ദുഷ്ടരുടെ ശക്തി തകർക്കപ്പെടും, എന്നാൽ യഹോവ നീതിനിഷ്ഠരെ ഉദ്ധരിക്കും.
  deu-TKW: Denn die Arme der Gottlosen werden zerbrochen, aber die Frommen stützt
    Jahwe.
  lin-lin: pamba te nguya ya bato mabe ekosila, kasi Yawe alendisaka bato ya sembo.
  mmx-mmx: Atla Leeme Silok naba lok kepe lolos at limixin kapmek, la ni naba lok
    see atnedi loklok atdi i lox avukat.
  eng-LSV: For the arms of the wicked are shattered, || And YHWH is sustaining the
    righteous.
  eng-GNV: 'For the armes of the wicked shall be broken: but the Lord vpholdeth the
    iust men.'
  eng-WEBSTER: 'For the arms of the wicked shall be broken: but the LORD upholdeth
    the righteous.'
  nhw-BL: Pampa TOTECO quinquixtilis ininchicahualis catli amo itztoque tlapajpacme
    iixpa, pero quinfuerzajmacas catli monejnemiltíaj cuali iixpa.
  swh-ONEN: kwa maana nguvu za waovu zitavunjwa, lakini Bwana humtegemeza mwenye haki.
  bba-bba: Domi bɑ koo tɔn kɔ̃sobun dɑm kpeerɑsiɑ, ɑdɑmɑ Yinni Gusunɔ u yɔ̃ ɡemɡibun
    biruɔ.
  eng-KJVCPB: 'For the arms of the wicked shall be broken: But the Lord upholdeth
    the righteous.'
  luo-luo: nikech teko mar joma timbegi richo ibiro kethi, to Jehova Nyasaye tingʼo
    ngʼat makare malo.
  aii-aii: ܣܵܒܵܒ ܕܪ̈ܲܥܢܵܢܹܐ ܕܪ̈ܲܫܝܼܥܹܐ ܒܸܬ ܦܵܝܫܝܼ ܬܒ݂ܝܼܪܹܐ، ܐܝܼܢܵܐ ܟܹܐ ܣܵܢܹܕ ܠܙܲܕܝܼܩܹ̈ܐ
    ܡܵܪܝܵܐ.
  meu-meu: Badina be kara dika taudia imadia na bae kwaidu, a Iehova ese kara maoromaoro
    taudia e haginidia toremu.
  npi-ULB: किनकि दुष्‍ट मानिसहरूका पाखुराहरू भाँचिनेछन्, तर परमप्रभुले धर्मी मानिसहरूलाई
    सहायता गर्नुहुन्छ ।
  yor-yor: nítorí pé a óò ṣẹ́ ọwọ́ àwọn ènìyàn búburú, ṣùgbọ́n Olúwa gbé olódodo sókè.
  pes-OPCB: زیرا خداوند نیروی شریران را از آنها سلب خواهد کرد، اما عادلان را محافظت
    خواهد نمود.
  tgl-ULB: Dahil ang mga bisig ng masasama ay mababali, pero si Yahweh ang sumusuporta
    sa mga matutuwid.
  nop-nop: Maŋgande, Yahwedi me hogohi’walaŋ saŋiniŋhik yolom-bedapmaŋ tibaak. Eŋ
    me didimehi hogok adi kedem yabudokooŋ yehi-ulihiwaak.
  cbu-NT: Apanllsha yutaritshishpanee izuuru kapeetchiya. Itaru, wanasirimsheetsinaa
    tputs zurampatari tapachindachiya.
  hui-hui: Ogoni irane Anduane Homogo ibugua mini kowi karunaga hongo mo ereba hai
    halu mini tigabiwi karu ibunime handaya ho holebira.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ထာ​ဝ​ရ​ဘု​ရား​သည် သူ​ယုတ်​မာ​တို့​၏​စွမ်း​ရည်​ကို​သိမ်း​ယူ​၍
    သူ​တော်​ကောင်း​တို့​အား​ကွယ်​ကာ စောင့်​ရှောက်​တော်​မူ​မည်​ဖြစ်​သော​ကြောင့် တည်း။
  bod-N: སྡིག་སྤྱོད་མི་ཡི་དཔུང་པ་གཅོག་པར༌འགྱུར། །ཡ་ཝཱེས་དྲང་བདེན་མི་ལ་རོགས་སྐྱོར༌མཛད།།
  wsk-wsk: mu awuk, Yawe kariimet memek nunga sokel mu maguwurokko, bare nu kariimet
    ningo diram mu nunga sinar taukko.
  sna-sna: nokuti simba ravakaipa richavhuniwa, asi Jehovha anotsigira vakarurama.
  spa-BLM: Porque los brazos de los impíos serán quebrados, pero Yahvé sostiene a
    los justos.
  cac-cac: Ol satel sb'eyumal eb' anima chuc chi' yuj Jehová, axo eb' anima vach'
    spensar, ol coljoc eb' yuuj.
  swh-ULB: Kwa maana mikono ya watu waovu itavunjika, bali Yahwe huwasaidia watu wenye
    haki.
  bel-bel: 'І сказаў я: няхай не падымуцца нада мною мае ворагі; калі дрыжыць нага
    мая, хай ня ўзносяцца яны нада мною.'
  deu-ELBBK: Denn die Arme der Gottlosen werden zerbrochen werden, aber der HERR stützt
    die Gerechten.
  mbb-OT: Su id-awà te Nengazen is desen te menge lalung, ne edtevangan din mulà is
    menge metazeng.
  mal-2015: ദുഷ്ടന്മാരുടെ ഭുജങ്ങൾ ഒടിഞ്ഞുപോകും; എന്നാൽ നീതിമാന്മാരെ യഹോവ താങ്ങും.
  gup-gup: Nawu birriwarre bininj bedberre kundulkarre, wanjh karrulkarreyakmen rowk.
    Dja nawu Yawey kabenbidyikarrme nawu birrimak bininj.
  ctu-CTI: Como mi quej i jisʌntyel i pꞌʌtyʌlel jini simaroñoꞌ bʌ Pero lac Yum miꞌ
    cʌñʌtyan jini tyojoꞌ bʌ.
  rmc-rmc: Bo e zor le nalačhengri ela phagerďi, ale le čačipnaskren podhazdela o
    RAJ.
  nlg-nlg: Na pukuna a Lord ke hola kehai na lagadira tara tangotangodika, me ke righi
    taonira tara lutu uto.
  pes-OPV: زیرا که بازوهای شریران، شکسته خواهد شد. و اما صالحان را خداوند تایید می‌کند.
  ron-1924: Кэч брацеле челуй рэу вор фи здробите, дар Домнул сприжинэ пе чей неприхэниць.
  ben-OBCV: কারণ দুষ্টদের ক্ষমতা চূর্ণ হবে, কিন্তু সদাপ্রভু ধার্মিকদের ধারণ করেন।
  som-som: Waayo, kuwa sharka leh gacmahoodu way jebi doonaan, Laakiinse Rabbigu kuwa
    xaqa ah wuu tiiriyaa.
  lat-VUC: 'Quia dixi: Nequando supergaudeant mihi inimici mei; et dum commoventur
    pedes mei, super me magna locuti sunt.'
  eng-ASVBT: For the arms of the wicked shall be broken; But Jehovah upholdeth the
    righteous.
  mna-mna: Pa Yooba, ni ko ipunmeete wal sananŋan mburan. Mi wal ndeeŋeŋan na, ni
    ko ipombol zin, mi ikiskis zin.
  ita-1885: Perciocchè le braccia degli empi saranno rotte; Ma il Signore sostiene
    i giusti.
  eng-LXXUP: 'For I said, Lest mine enemies rejoice against me: For when my feet were
    moved, they spoke boastingly against me.'
  eng-ULB: For the arms of the wicked people will be broken, but Yahweh supports the
    righteous people.
  spa-VBL: Porque el poder de los malos se romperá, pero el Señor ayuda a los que
    viven en rectitud.
  fra-_FOB: Car les bras des méchants seront brisés, mais l'Éternel soutient les justes.
  mal-mal: ദുഷ്ടന്മാരുടെ ഭുജങ്ങൾ ഒടിഞ്ഞുപോകും; എന്നാൽ നീതിമാന്മാരെ യഹോവ താങ്ങും.
  urd-GVR: Kyoṅki bedīnoṅ kā bāzū ṭūṭ jāegā jabki Rab rāstbāzoṅ ko saṅbhāltā hai.
  suz-BL: मारदे हना परमप्रभु यावे आ अरेशो मटीब आन गुइ जिक्‍चा पुंइसीनीम। परमप्रभु
    यावेमी ठीक पाइब आन कली रिम्‍शो पा बाक्‍चा गेब।
  eng-NOY: For the arms of the wicked shall be broken, But the LORD will uphold the
    righteous.
  ita-1927: Perché le braccia degli empi saranno rotte; ma l’Eterno sostiene i giusti.
  ckb-ckb: چونکە بەدکارەکان بازوویان دەشکێت، بەڵام یەزدان پشتی ڕاستودروستان دەگرێت.
  eng-BBE: 'For the arms of the evil-doers will be broken: but the Lord is the support
    of the good.'
  xsi-xsi: Ŋana tu Yova Kindeni ma iyaula kinzi tamâta sakamao nenzi kaika, andeta
    ikea ŋananzi tamâta ara.
  kan-OKCV: ಏಕೆಂದರೆ ದುಷ್ಟರ ತೋಳುಗಳು ಮುರಿದುಹೋಗುವವು, ಆದರೆ ನೀತಿವಂತರನ್ನು ಯೆಹೋವ ದೇವರು ಉದ್ಧಾರ
    ಮಾಡುವರು.
  tam-2017: துன்மார்க்கருடைய கரங்கள் முறியும்; நீதிமான்களையோ யெகோவா தாங்குகிறார்.
  spa-RV-1909: 'Porque los brazos de los impíos serán quebrados: mas el que sostiene
    á los justos es Jehová.'
  ron-BTF: Pentru că brațele celor stricați vor fi frânte, dar DOMNUL susține pe cei
    drepți.
  eng-WEBP: For the arms of the wicked shall be broken, but the LORD upholds the righteous.
  eng-FBV: For the power of the wicked will be broken, but the Lord supports those
    who do right.
  nld-1939: Want de arm der bozen wordt gebroken, Maar voor de rechtvaardigen is Jahweh
    een stut.
  nch-BL: Pampa TOTECO quinquixtilis ininchicahualis cati amo itztoque tapajpacme
    iixpa, pero quinfuerzajmacas cati monejnemiltíaj cuali iixpa.
  vie-1934: Vì cánh tay kẻ ác sẽ bị gãy, Nhưng Đức Giê-hô-va nâng đỡ người công bình.
  cha-cha: 'Sa y canae y manaelaye ufanmayamag: lao si Jeova jamantietene y manunas.'
  hin-CV: क्योंकि दुष्ट की भुजाओं का तोड़ा जाना निश्चित है, किंतु याहवेह धर्मियों
    का बल हैं.
  eng-OURB: For the arms of the wicked shall be broken, but Adonai upholds the upright.
  spa-BES: Porque las armas de los malvados se romperán; pero el Señor es el sostén
    de los buenos.
  tdx-tdx: Toe ho pozaheñe ty sira’ o lo-tserekeo, fe tohaña’ Iehovà o vañoñeo.
  tha-KJV: เพราะแขนของคนชั่วจะหัก แต่​พระเยโฮวาห์ทรงเชิดชูคนชอบธรรม
  por-BR-2018: Porque os braços dos perversos serão quebrados, mas o SENHOR sustenta
    os justos.
  deu-ELO: Denn die Arme der Gesetzlosen werden zerbrochen werden, aber Jehova stützt
    die Gerechten.
  eng-WYC-2018: For the arms of sinners shall be all-broken; but the Lord confirmeth
    just men. (For the strength of the sinners shall be all-broken; but the Lord upholdeth
    the righteous.)
  epo-epo: Ĉar la brakoj de malpiuloj rompiĝas; Sed la virtulojn la Eternulo subtenas.
  gfk-gfk: Kanong warah, no dadas tano ut na sakena na pataam, iesen no Watong na
    hatur hadadas no ut na takodas.
  uig-PIN: Qünki rǝzillǝrning bilǝkliri sundurulidu; Lekin Pǝrwǝrdigar ⱨǝⱪⱪaniylarni
    yɵlǝydu;
  beo-beo: Bai Hina Gode da wadela:i hamosu dunu ilia gasa fadegale fasimu. Be E da
    molole hamosu dunu ili gaga:mu.
  tpi-OTNT: Long wanem, Bikpela bai i pinisim strong bilong ol man nogut, na em bai
    i lukautim gut ol stretpela man.
  hau-SA: gama za a kakkarya ikon mugaye, amma Ubangiji zai riƙe mai adalci.
  udu-udu: Haala bi gi imanmii tonthus mo tani uni minu ’ce’d mo, hili Tap̱a a’di
    dhuki imanmii miiŋḵar/e mo.
  uig-LAT: Chünki rezillerning bilekliri sundurulidu; Lékin Perwerdigar heqqaniylarni
    yöleydu;
  nde-nde: ngoba amandla ababi azaqedwa, kodwa uThixo uyabaxhasa abalungileyo.
  ton-ton: 'Koeʻuhi ʻe fesiʻi ʻae nima ʻoe kau angahala: ka ʻoku poupou ʻe Sihova
    ʻae māʻoniʻoni.'
  ces-1613: Nebo ramena bezbožných polámána budou, spravedlivé pak zdržuje Hospodin.
  eng-WMB: For the arms of the wicked shall be broken, but the LORD upholds the righteous.
  tam-TCV: ஏனெனில் கொடியவர்களின் பலம் உடைக்கப்படும்; நீதிமான்களையோ யெகோவா தாங்குகிறார்.
  ceb-ULB: Kay ang mga bukton sa mga daotan mangabali, apan tabangan ni Yahweh ang
    mga tawo nga matarong.
  pol-UBG: Ramiona bowiem niegodziwych będą połamane, ale sprawiedliwych PAN podtrzymuje.
  agr-agr: Wagki Tuke Pujuuk aents pegkegchau aidaun ijinak, aents pegkeg aidaun kuitamkattawai.
  kyc-kyc: Kamongome koo pingi dupwana porai renge doko pyao bembai lanyi nembapala
    yulu keyange pingi dupwa yapo kame pyuo minyakamira.
  urd-GVU: کیونکہ بےدینوں کا بازو ٹوٹ جائے گا جبکہ رب راست بازوں کو سنبھالتا ہے۔
  eng-OEBCW: For the arms of the wicked will be broken, but the Lord upholds the righteous.
  deu-1912: Denn der Gottlosen Arm wird zerbrechen; aber der HERR erhält die Gerechten.
  kan-2017: ದುಷ್ಟರ ತೋಳುಗಳು ಮುರಿದುಹೋಗುವವು; ನೀತಿವಂತರನ್ನು ಯೆಹೋವನೇ ಉದ್ಧರಿಸುವನು.
  yap-yap: ya SOMOL e bayi chuweg gelngin e pi’in kireb, machane me yoror rok e pi’in
    bfel’.
  hlt-MCSB: Halang rhoek kah a ban te khaem vetih hlang dueng te BOEIPA loh a talong
    ni.
  mdy-ETH: ፑርቶ ማዻ ዓሶኮ ቃሳ ሜቃንዳኔ፤ ፂሎ ዓሶ ጋዓንቴ ናንጊና ናንጋ ጎዳ ዶዲሻንዳኔ።
  twi-ASANTE: ɛfiri sɛ, amumuyɛfoɔ ahoɔden bɛsa nanso Awurade bɛwowa ateneneefoɔ.
  eng-WEBU: For the arms of the wicked shall be broken, but the LORD upholds the righteous.
  acu-NT: '@see-verse:PSA.037.016'
  spa-PDDPT: Porque los brazos de los perversos serán quebrados, Pero Yavé sostiene
    a los justos.
  gun-gun: Mba'eta heko vai va'e po'akaa ma omombaa 'rã. Ha'e rã heko porã va'e re
    ma Senhor onhangareko.
  agu-BL: Na tz'ocopon Kataj tan chixite'n yi e' mal nak. Poro ilenin tz'ocopon tan
    quich'eye'n yi e' balaj.
  ilo-ULB: Ta matukkolto dagiti ima dagiti nadangkes a tattao, ngem saranayen ni Yahweh
    dagiti nalinteg a tattao.
  kpg-kpg: idimaa, Dimaadua la ga daa gi daha nia maaloo o digau ala e hai nia mee
    huaidu, ga hagaloohi digau ala e humalia.
  uig-ARA: چۈنكى رەزىللەرنىڭ بىلەكلىرى سۇندۇرۇلىدۇ؛ لېكىن پەرۋەردىگار ھەققانىيلارنى
    يۆلەيدۇ؛
  bps-bps: du i gal i dad to mimò sasè nwè Dwata, bay tangalan i dad to matlu.
  sus-sus: barima Alatala e sɛnbɛ kanama nɛ, a fa tinxintɔɛ mali.
  pon-2006: pwehki KAUN-O pahn ketikihsang kehlail en aramas suwed kan, e ahpw pahn
    ketin sinsile me mwahu kan.
  jae-jae: Lau taŋ sêkac tauŋ su aŋga Anôtônê naŋ, nêŋ lemeŋ dambê oc tulu, mago Apômtau
    oc êpuc lau gêdêŋ tôŋ.
  ksd-ksd: Tago ra lima i ra umana tena varpiam na tabubur boko, Ma ra Luluai i tukatukal
    ra umana tena takodo.
  tur-YTC: Çünkü kötülerin gücü kırılacak, Ama Yahve doğrulara destek olur.
  bel-N: Бо рамёны бязбожнікаў будуць скрышаныя, а праведнікаў падтрымлівае ГОСПАД.
  grc-BRENT: Ὅτι εἶπα, μή ποτε ἐπιχαρῶσί μοι οἱ ἐχθροί μου, καὶ ἐν τῷ σαλευθῆναι πόδας
    μου, ἐπʼ ἐμὲ ἐμεγαλοῤῥημόνησαν.
  kpr-kpr: Ainda susu mo, Bajari nune ari, ekoko embo da fakina, ava dadabarira. O
    evetu genembo eveva da mo, nune gagara arira.
  ind-AYT: Sebab, lengan-lengan orang fasik akan dipatahkan, tetapi TUHAN menopang
    orang benar.
  yom-yom: Bila lulendo lu batu bambimbi luela kelulu, vayi Yave wunsimbanga batu
    basonga.
  yut-yut: Nido, Yawe da amɨn yokwi dakon tapmɨm pabɨŋ yopmaŋek amɨn kɨlegɨ kɨlani
    tagɨsi akdɨsak.
  nya-nya: pakuti mphamvu ya oyipa idzasweka, koma Yehova amasunga olungama.
  kyg-kyg: Na kava higenoꞌaeꞌmo ago aeno neꞌagase. Ala kava neꞌmoꞌa hosu vayaꞌai himamuꞌapimo
    alino hano huno atalegaiyaꞌmonanafa fatago vayaꞌaiteꞌmo alagepa huno yagaino neꞌapateyaꞌmofeꞌmae.
  hrv-hrv: jer će se ruke zlotvora slomiti, a Jahve je oslon pravedniku.
  mps-mps: Magi baso meni, Genuai Bidigo te dwai bidi dabego bomo silama, tama agai
    te doloba pai bidi dabe tonalueibao.
  tpi-tpi: Long wanem, Bikpela bai i pinisim strong bilong ol man nogut, na em bai
    i lukautim gut ol stretpela man.
  dan-1931: thi de gudløses Arme skal brydes, men HERREN støtter de retfærdige;
  vie-OVCB: Vì tay người ác sẽ gãy nát, nhưng Chúa Hằng Hữu nâng đỡ người hiền lương.
  guj-2017: કારણ કે દુષ્ટ લોકોના હાથોની શક્તિનો નાશ કરવામાં આવશે, પણ યહોવાહ નીતિમાન
    લોકોની કાળજી લેશે અને તેઓને ધરી રાખશે.
  pon-2006A: pwehki KAUN-O pahn ketikihsang kehlail en aramas suwed kan, e ahpw pahn
    ketin sinsile me mwahu kan.
  por-BRBSL: Pois os braços dos ímpios devem ser quebrados, mas Yahweh sustenta os
    justos.
  eng-OEBUS: For the arms of the wicked will be broken, but the Lord upholds the righteous.
  swe-swe: 'För de gudlösas (ogudaktigas, ondskefullas) makt (kraft, ordagrant ”armar”)
    ska smulas sönder, men Herren (Jahve) upprätthåller ständigt de rättfärdiga. [Den
    nionde hebreiska bokstaven är: ט – Tet. Tecknet avbildar ett huvud och en svans
    och föreställer antingen en orm i en korg, eller en människa som har böjt sig
    i ödmjukhet. Paradoxalt nog kan bokstaven symbolisera både ont och gott, antingen
    rebelliskhet eller godhet. Den här versen börjar med ordet ”bättre” och förstärker
    hur det är bättre att böja sig inför Herren och lita på honom. Ordet för armar
    används också bildligt om kraft och makt, verbformen förstärker ironin att de
    trolösa inte kan bära allt sitt överflöd i sina armar. Detta speciella ord för
    ”överflöd” har flera betydelser. Huvudbetydelsen är tumult, oväsen och larm. Det
    används om ljudet av en stor armé och beskriver i detta sammanhang ett kaosartat
    överflöd, . Slutsatsen är att om Herren bär dig, räcker det med lite. Däremot
    om Herren inte gör det, räcker inte ens ett överflöd av rikedom.]'
  cth-cth: Bangtelah tetpawiteh, tamikathout e kut teh khoe lah awm vaiteh, tamikalan
    e kut teh BAWIPA ni a kabawp han.
  twi-twi: efisɛ amumɔyɛfo ahoɔden bɛsa nanso Awurade bɛwowaw atreneefo.
  hlt-hlt: Halang rhoek kah a ban te khaem vetih hlang dueng te BOEIPA loh a talong
    ni.
  tbz-SIM: Kɛ yɛ̃́ Kuyie nyóó pɔntɛmɛ̀ bɛyɛibɛ wɛ̃rímú, kɛ́ntɔ bɛsɑ̀ɑ̀bɛ̀.
  msy-2020: E fo, Ikiavɨra Itir God gumazir kurabar gavgavim agɨvagham. Egh a gumazamizir
    aghuiba deragh me geghuv men ganam.
  dop-dop: Mpi tɔ, Tɑcɑɑ n pɛləɣɩ pɑ niŋ kɛ́ ɩlɛnɑ ń pɑɑsəɣənɑ siɣisilɑɑ.
  azb-azb: Çünki pislərin qol-qanadı qırılacaq, Rəbb isə salehlərin dayağıdır.
  eng-DBY: for the arms of the wicked shall be broken, but Jehovah upholdeth the righteous.
  hin-2017: क्योंकि दुष्टों की भुजाएँ तो तोड़ी जाएँगी; परन्तु यहोवा धर्मियों को सम्भालता
    है।
  wol-KYG: Ku bon kat, sa doole dëddu la; ku jub, Aji Sax ji wallu la.
  swp-swp: Paana tau gewagewa nimana abo se godudi, na GUIAU taududurai abo i abiisini.
  bjr-bjr: Minara manda oosana maree mariasa Anutufa misa afeeka mara maraannoo. Andeeqee
    mariasa Yaaweefa itita nimaqaannoo.
  eng-YLT: For the arms of the wicked are shivered, And Jehovah is sustaining the
    righteous.
  kne-kne: Tan kaanen Diyos din kabaelan di ipogaw ay lawa, ngem din nalinteg pay
    et salsalaknibanas daida.
  eng-WYC-2017: For the arms of sinners shall be all-broken; but the Lord confirmeth
    just [or rightwise] men.
  eng-WMBB: For the arms of the wicked shall be broken, but the LORD upholds the righteous.
  zat-NTPS: lawe' da welátequeze ni'a na' benne' dxelúne̱' da zrinnaj. Xránadxu ná'queze
    dxuxúe̱' benne' xrlátaje ca'.
  zty-NTPS: dan' gátgakkze ni'a na'gak benne' wen da' ẕinnj ka', san X̱anžo na'kze
    ẕwíakze' benne' chawe' ka'.
  urd-GVH: क्योंकि बेदीनों का बाज़ू टूट जाएगा जबकि रब रास्तबाज़ों को सँभालता है।
  rug-rug: Kaqu va murimuria e Zihova sa ṉiniraṉira tadi na tie kaleadi, ba kaqu va
    sarei Sa sari na tie toṉoto.
  gaz-gaz: humni hamootaa ni cabaatii; Waaqayyo garuu qajeeltota jabeessee ni dhaaba.
  fra-LSG: Car les bras des méchants seront brisés, Mais l’Éternel soutient les justes.
  gnn-gnn: Liŋgu Garrayyunydja ŋayipinydja yurru ŋunhi bak‐bakmaramana ganydjarr ŋurikinydja
    dhuwurr‐yätjkunydja, ga walalana yurru ŋunhi yalŋgi'yirrinydja, bala ŋayi yurru
    gunganhamirriyamanydja ŋunhinayi rom‐ŋamakurru'nhana yolŋunha, ganydjarr‐wekamanydja
    marrtji.
  yal-yal: Amasɔtɔ muxu ɲaxine sɛnbɛn kalama nɛn, koni Alatala tinxin muxune ratangama
    nɛn.
  iou-iou: Imata, Ekänitä ini äma waki täŋpani täŋo kehäromi yäyomägatpäŋ äma tägata
    watä api it yämek.
  haw-1868: No ka mea, e uhakiia na lima o ka poe hewa; Aka, e hookupaa iho o Iehova
    i ka poe pono.
  arb-NAV: لأَنَّ سَوَاعِدَ الأَشْرَارِ سَتُكْسَرُ، أَمَّا الأَبْرَارُ فَالرَّبُّ
    يَسْنِدُهُمْ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeandae, yeni ebicfu enggec
    maringina kpetackeude. Anu KEBUNGO ngicngac dindingac nanggeyunuu seria nanggecde.
  ewe-ewe: elabena woaŋe ame vɔ̃ɖiwo ƒe ŋusẽ, ke Yehowa alé ame dzɔdzɔewo ɖe te.
  eng-LEE: 'For the arms of the wicked shall be broken: but the upholder of the righteous
    is the Lord.'
  asm-FB: কিয়নো দুষ্টবোৰৰ বাহু ভঙা হব। কিন্তু যিহোৱাই ধাৰ্মিকসকলক ধৰি ৰাখিব।
  sus-A: بَرِ مَ عَلَتَلَ عٍ سّنبّ كَنَمَ نّ، عَ قَ تِنشِنتْي مَلِ.
  fra-SBL: Car les bras des méchants seront brisés, mais Yahvé soutient les justes.
  hbo-hbo: כִּ֤י זְרֹועֹ֣ות רְ֭שָׁעִים תִּשָּׁבַ֑רְנָה וְסֹומֵ֖ךְ צַדִּיקִ֣ים יְהוָֽה׃
  kik-kik: nĩgũkorwo hinya wa andũ arĩa aaganu nĩũkaniinwo, no Jehova atiiragĩrĩra
    andũ arĩa athingu.
  fra-NCL: car les bras des méchants seront brisés, et Yahweh soutient les justes.
  cek-AK: 'Kasae kami ih ban loe angkhaek tih: toe katoeng kami loe Angraeng mah patawnh.'
  cuk-cuk: Ar Bab-Jehová, we-dule-isganamar-e-gangued ei osulogoed. Dule-igar-inniki-imakmaladdi
    bendakoed.
  uig-CYR: 'Чүнки мән: — «Улар мениң үстүмгә чиқип махтанмиғай; Болмиса, путлирим
    тейилип кәткәндә, улар шатлиниду» — дедим мән.'
  tel-2017: దుష్టుల చేతులు విరిగిపోతాయి. కానీ యెహోవా ధర్మాత్ములను కాపాడతాడు.
  hat-BSA: Paske bra a mechan yo va kase, men SENYÈ a va ranfòse moun dwat yo.
  ukr-ONPU: 'Бо казав я Тобі: «Нехай же вони не зловтішаються з мене; коли похитнулася
    нога моя, нехай не величаються наді мною».'
  kos-kos: Mweyen LEUM GOD El ac fah eisla ku lun mwet koluk, Ac karinganulos su wo.
  hbo-WLC: כִּ֤י זְרוֹע֣וֹת רְ֭שָׁעִים תִּשָּׁבַ֑רְנָה וְסוֹמֵ֖ךְ צַדִּיקִ֣ים יְהוָֽה׃
  ibo-ibo: nʼihi na a ga-etiji ike niile nke ndị ajọ omume, ma Onyenwe anyị ga-akwagide
    ndị ezi omume.
  ory-ory: କାରଣ ଦୁଷ୍ଟର ବାହୁ ଭଙ୍ଗାଯିବ, ମାତ୍ର ସଦାପ୍ରଭୁ ଧାର୍ମିକକୁ ଧରି ରଖିବେ।
  chk-chk: Pun pöchökülen ekewe aramasangau epwe wesila, nge ewe Samol mi Lapalap
    epwe alisi ekewe chon pwüng.
  rop-rop: dumaji YAWEI garra deigidawei det pawa blanga ola nogudbala pipul, en im
    garra albumbat ola gudbala pipul.
  ukr-1871: Бо руки безбожників будуть поломані, а праведника піддержить Господь.
  yon-yon: Amborom kuu arewa kamidan yi aromkono kuu monmaraneen, kumban Yarimanbed
    yorokmodan yaa angkumone awandimaan.
  deu-1951: Denn die Arme der Gottlosen werden zerbrochen; aber die Gerechten unterstützt
    der HERR.
  eng-JPS: For the arms of the wicked shall be broken; but the LORD upholdeth the
    righteous.
  srp-1865: Jer æe se mišice bezbožnicima potrti, a pravednike utvrðuje Gospod.
  lug-lug: kubanga amaanyi g’abakola ebibi galikoma, naye Mukama anaawaniriranga abatuukirivu.
  heb-heb: כי זרועות רשעים תשברנה וסומך צדיקים יהוה׃
  ben-IRV: কারণ দুষ্ট লোকেদের অস্ত্র ভাঙ্গা হবে, কিন্তু সদাপ্রভুু ধার্মিক লোকেদের
    সমর্থন করেন।
  ntu-ntu: '@see-verse:PSA.037.016'
  pan-pan: ਦੁਸ਼ਟਾਂ ਦੀਆਂ ਬਾਹਾਂ ਤਾਂ ਭੰਨੀਆਂ ਜਾਣਗੀਆਂ, ਪਰ ਧਰਮੀਆਂ ਨੂੰ ਯਹੋਵਾਹ ਸੰਭਾਲਦਾ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ မတရား သောသူ၏လက်ရုံး သည် ကျိုး ရလိမ့်မည်။ ဖြောင့်မတ် သောသူကိုကား
    ၊ ထာဝရဘုရား မစ တော်မူ၏။
  kgf-kgf: '@see-verse:PSA.037.016'
  tte-O: kaiwena Yeoba kani tonaenaeli ali kaiwe ikele-gabaen na todudulai isaguili.
  tbg-tbg: '@see-verse:PSA.037.016'
  hmo-hmo: Badina be kara dika taudia edia siahu, be Lohiabada ese do ia haorea, bona
    Lohiabada ese, kara maoromaoro taudia do ia durua momokani.
  zar-NT: Huayúzxjagaca náʼagaca nupa tuáʼ döʼ, pero Xanruʼ caz rácalenëʼ nupa nácagaca
    tsahuiʼ.
  urd-urd: क्यूँकि शरीरों के बाज़ू तोड़े जाएँगे, लेकिन ख़ुदावन्द सादिकों को संभालता
    है।
  rus-SYN: 'И я сказал: да не восторжествуют надо мною враги мои; когда колеблется
    нога моя, они величаются надо мною.'
  bqc-SIM: Asa gbɛ̃vãiↄ gbãa a midɛ, ãma Dii ìↄ gbɛ̃maaↄ kũa.
  tcz-CHONGTHU: Ajeh chu migiloute hatna chu kisumang ding, Pahen mite vang Yahweh
    Pakai in avenbit jing ding ahi.
  mar-mar: कारण दुष्ट लोकांचे बाहू मोडले जातील परंतु परमेश्वर नितीमानांना आधार देईल.
  isl-isl: því að óguðlegir munu falla, en Drottinn annast sína trúuðu.
  hlt-THB: Cehlai thlak che ak thaawmnaak taw ek kawmsaw, thlakdyng cetaw Bawipa ing
    tu kaw.
  qub-qub: Fiyucunapataga callpantapis ushajpämi Tayta Dios ushacächenga. Allicunatanami
    ichanga yanapanga.
  bqp-bqp: zaakũ gbɛ̃ vãninↄ gbãna ni mì dɛ, ama Dikirimɛ gbɛ̃ mananↄ kũna ũ.
  hat-hat: Paske, Bondye ap kraze kouraj mechan yo, men l'ap soutni moun ki mache
    dwat yo.
  eng-BSB: For the arms of the wicked will be broken, but the LORD upholds the righteous.
  eng-WEBPB: For the arms of the wicked shall be broken, but the LORD upholds the
    righteous.
  kbq-kbq: Na'ankure kefo avu'ava'ma nehia vahe'mofo hihamua eri amne nehie. Hianagi
    Ra Anumzamo'a Agri amage'ma nentaza vahera kegava hunezmante.
  pon-pon: Pwe pa en me japun kan pan tip pajan, a leowa pan kotin kolekol me pun
    kan.
  nhe-BL: Pampa TOTECO quinquixtilis ininchicahualis tlen ax itztoque tlapajpacme
    iixpa, pero quinfuerzajmacas tlen monejnemiltíaj cuali iixpa.
  wnc-wnc: Dasingge? Buyambam tapata wai amindane kekekngana pasiwan sopukaing. Siawan
    noman aminu kakuya katak kayuak.
  bus-bus: zaakɛ gbɛ̃ zaaanↄ gbãaa é mì dɛ, mↄde Diin gbɛ̃ maaanↄ kũna ũ.
  gub-BL: Ikatu 'ym ma'e wakàgaw upaw putar nehe. Tupàn Tuweharupi Wiko Ma'e umunyryk
    kar ikatu ma'e ikatu 'ymaw wi wà nehe.
  eng-DRA: 'For I said: Lest at any time my enemies rejoice over me: and whilst my
    feet are moved, they speak great things against me.'
