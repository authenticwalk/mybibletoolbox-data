verse: PSA.037.032
translations:
  mal-C: നീതിനിഷ്ഠരുടെ ജീവൻ അപഹരിക്കാൻ ആഗ്രഹിച്ചുകൊണ്ട്, ദുഷ്ടർ അവർക്കായി പതിയിരിക്കുന്നു.
  deu-TKW: Der Gottlose lauert auf den Frommen und trachtet darnach, ihn zu töten.
  lin-lin: Moto mabe atalaka moto ya sembo na miso mabe mpe alukaka nzela ya koboma
    ye,
  mmx-mmx: Laradi xapmek i kuxut tangais ti laradi avukat kusu na sev amer i.
  eng-LSV: The wicked is watching for the righteous, || And is seeking to put him
    to death.
  eng-GNV: The wicked watcheth the righteous, and seeketh to slay him.
  eng-WEBSTER: The wicked watcheth the righteous, and seeketh to slay him.
  nhw-BL: Masehualme catli quicualancaitaj Toteco Dios quintlachilíaj masehualme catli
    monejnemiltíaj xitlahuac. Quitemohuaj quenicatza huelis quintelhuise para ma quinmictica.
  swh-ONEN: Watu waovu huvizia wenye haki, wakitafuta kuwaua;
  bba-bba: Tɔn kɔ̃so u rɑ n ɡemɡii sɑ̃kiriɑmmɛwɑ, kpɑ u n swɑɑ kɑsu u kɑ nùn ɡo.
  eng-KJVCPB: (צ) The wicked watcheth the righteous, And seeketh to slay him.
  luo-luo: Joma timbegi richo pondo karito joma kare ka gidwaro tieko ngimagi;
  aii-aii: ܟܹܐ ܩܲܙܸܕ ܒܝܼܫܵܐ ܠܙܲܕܝܼܩܵܐ، ܘܟܹܐ ܛܵܥܹܐ ܠܡܲܡܝܘܼܬܹܗ.
  meu-meu: Kara dika tauna ese kara maoromaoro tauna e itaia taomu, ia iala-masena
    dalana e tahuamu.
  npi-ULB: दुष्‍ट व्‍यक्‍तिले धर्मी व्‍यक्‍तिलाई हे्र्छ र तिनलाई मार्न खोज्छ ।
  yor-yor: Ènìyàn búburú ń ṣọ́ olódodo, Ó sì ń wá ọ̀nà láti pa á.
  pes-OPCB: شریران، عادلان را هدف قرار می‌دهند و درصددند آنها را از بین ببرند.
  tgl-ULB: Binabantayan ng masamang tao ang matuwid at binabalak siyang patayin.
  nop-nop: Me hogoli adi kabup hebi-hali me didimeniŋ u dediŋ tiŋa ulukumumbit yoŋa
    hakakuwat tilak.
  cbu-NT: Tputs yutaritshishpan Apanllee tiptsir natsaku, pachapi, átu pachamaam tsangakiya.
  hui-hui: Mini kowi kagome mini tigabiwi kago ma yu howa bo wahole manda biaga.
  mya-mya: သူ​ယုတ်​မာ​သည်​သူ​တော်​ကောင်း​အား​ချောင်း​မြောင်း​၍ သတ်​ရန်​ကြိုး​စား​တတ်​၏။
  bod-N: ངན་པས་དྲང་བདེན་མི་ལ་འཇབ་སྒུག༌བྱེད། །དེ་ཡི་ཚེ་སྲོག་ལེན་ཕྱིར་གོ་སྐབས་འཚོལ།།
  wsk-wsk: Kari memek alo mu yumusan ale kariimet ningo diram wore nunga kimi bitawasan,
    nunga momon se kuemonko ko baga lagasan;
  sna-sna: Vakaipa vanovandira vakarurama, vachitsvaka upenyu hwavo chaihwo;
  spa-BLM: Los malvados vigilan a los justos, y buscan matarlo.
  cac-cac: A eb' sc'ulan chucal, ayn̈ejoch sat eb' d'a eb' anima vach' sb'eyb'al,
    snib'ej eb' smilcham eb'.
  swh-ULB: Mtu mwovu humvizia mwenye haki na kutafuta kumuua.
  deu-ELBBK: Der Gottlose lauert auf den Gerechten und sucht ihn zu töten;
  mbb-OT: Is lalung he menge etew, ed-eyanan dan is menge metazeng, su egkesuatan
    dan te edhimatey.
  mal-2015: ദുഷ്ടൻ നീതിമാന്നായി പതിയിരുന്നു, അവനെ കൊല്ലുവാൻ നോക്കുന്നു.
  gup-gup: Nawu birriwarre bininj kabirridjare kabindibun nawu birrimak bininj, dja
    kabindimarnewarlkkarren ba kabindidarrkidmang.
  ctu-CTI: Jini simaroñoꞌ bʌ mi wen qꞌuel jini tyoj bʌ Miꞌ sʌclan bajcheꞌ chꞌujbi
    i tsʌnsan.
  rmc-rmc: O nalačho manuš užarel pro spravodľivo a rodel sar les te murdarel;
  nlg-nlg: Na tinoni ghighirou te toghatogha na tinoni uto me kenea ivei ke nea ge
    ke matea.
  pes-OPV: شریر برای صالح کمین می‌کند و قصد قتل وی می‌دارد.
  ron-1924: Чел рэу пындеште пе чел неприхэнит ши каутэ сэ-л омоаре,
  ben-OBCV: যে দুষ্ট সে ধার্মিকদের পথ গোপনে লক্ষ্য রাখে, সে তাদের হত্যা করার চেষ্টা
    করে,
  som-som: Kan sharka lahu wuxuu fiiriyaa kan xaqa ah, Oo wuxuu doondoonaa inuu isaga
    dilo.
  eng-ASVBT: The wicked watcheth the righteous, And seeketh to slay him.
  mna-mna: Wal ndeeŋeŋan na, zin wal sananŋan tizaŋzaaŋa zin be tipun zin ma timetmeete.
  ita-1885: L'empio spia il giusto, E cerca di ucciderlo.
  eng-ULB: The wicked person watches the righteous person and seeks to kill him.
  spa-VBL: Los impíos acechan a los que hacen el bien, intentando matarlos.
  fra-_FOB: Le méchant épie le juste, et cherche à le faire mourir.
  mal-mal: ദുഷ്ടൻ നീതിമാനെ കൊല്ലുവാനായി പതിയിരിക്കുന്നു,
  urd-GVR: Bedīn rāstbāz kī tāk meṅ baiṭh kar use mār ḍālne kā mauqā ḍhūṅḍtā hai.
  suz-BL: परमप्रभु आ अरेशो मटीबपुकीमी बाप्‍शा, ठीक पाइब आन कली साइक्‍चा माल्‍नीम।
  eng-NOY: The wicked watcheth the righteous, And seeketh to slay him;
  ita-1927: L’empio spia il giusto e cerca di farlo morire.
  ckb-ckb: بەدکار خۆی مات دەکات بۆ ڕاستودروست، هەوڵدەدات بیکوژێت،
  eng-BBE: The sinners are watching the upright man, desiring to put him to death.
  xsi-xsi: Aŋga kinzi tamâta sakamao simuna ku sio ŋananzi tamâta ara. Kinzi siroto
    nzâla ŋana sipunzi tamâta ara pâta simâte.
  kan-OKCV: ದುಷ್ಟನು ನೀತಿವಂತನಿಗಾಗಿ ಒಳಸಂಚು ಮಾಡುತ್ತಾನೆ; ಅವನನ್ನು ಕೊಲ್ಲಲು ಹುಡುಕುತ್ತಾನೆ.
  tam-2017: துன்மார்க்கன் நீதிமான்மேல் கண்வைத்து, அவனைக் கொல்ல வகைதேடுகிறான்.
  spa-RV-1909: Acecha el impío al justo, y procura matarlo.
  ron-BTF: Cel stricat pândește pe cel drept și caută să îl ucidă.
  eng-WEBP: The wicked watch the righteous, and seek to kill him.
  eng-FBV: The wicked lie in wait for those who do good, intending to kill them.
  nld-1939: De boze loert op den vrome, En zoekt hem te doden;
  nch-BL: Masehualme cati quicualancaitaj Toteco Dios quintachilíaj masehualme cati
    monejnemiltíaj xitahuac. Quitemohuaj quenicatza huelis quintelhuise para ma quinmictica.
  vie-1934: Kẻ ác rình rập người công bình, Và tìm giết người.
  cha-cha: Y taelaye jaespipia y tinas ya jaegaga para upuno.
  hin-CV: दुष्ट, जो धर्मी के प्राणों का प्यासा है, उसकी घात लगाए बैठा रहता है;
  eng-OURB: צ The wicked watches the upright, and seeks to kill him.
  spa-BES: Los pecadores están mirando al hombre recto, queriendo matarlo.
  tdx-tdx: צ Tampone’ ty tsivokatse ty vantañe, mipay hañè-doza ama’e.
  tha-KJV: คนชั่วเฝ้าดูคนชอบธรรมและแสวงหาที่จะสังหารเขาเสีย
  por-BR-2018: O perverso espia ao justo, e procura matá-lo.
  deu-ELO: Der Gesetzlose lauert auf den Gerechten und sucht ihn zu töten;
  eng-WYC-2018: A sinner beholdeth a just man; and seeketh to slay him.
  epo-epo: Malvirtulo subrigardas virtulon Kaj celas mortigi lin.
  gfk-gfk: Ira ut na sakena diet mun kawase tar no ut na takodas, ma diet sisilih
    ta ngaas wara bubu bing ie.
  uig-PIN: '|צ| Rǝzillǝr ⱨǝⱪⱪaniy adǝmni paylap yüridu; Ular uni ɵltürgüdǝk pǝytni
    izdǝp yüridu.'
  beo-beo: 'Wadela:i hamosu dunu da noga:idafa dunu amo ba:lala. Amola e fane legemusa:
    logo hogosa.'
  tpi-OTNT: Man nogut i save hait na was long stretpela man, na i laik painim rot
    bilong kilim em i dai.
  hau-SA: Mugaye suna fako suna jira masu adalci, suna ƙoƙari neman ransu;
  udu-udu: Amanmii tonthus a’di timki a’diŋ ḵar/e mo dhali simm a’di e mo mmo’kosh
    mo.
  uig-LAT: '|צ| Reziller heqqaniy ademni paylap yüridu; Ular uni öltürgüdek peytni
    izdep yüridu.'
  nde-nde: Ababi bacathamela abalungileyo befuna impilo yabo qobo lwayo;
  ton-ton: ‌ʻOku lamasi ʻe he angakovi ʻae māʻoniʻoni, ʻo kumi ke fakapoongi ia.
  ces-1613: Špehujeť bezbožník po spravedlivém, a hledá ho zahubiti;
  eng-WMB: The wicked watch the righteous, and seek to kill him.
  tam-TCV: நீதிமான்களைக் கொல்லும்படி, கொடியவர்கள் அவர்களைப் பிடிக்கப் பதுங்கிக் காத்திருக்கிறார்கள்.
  ceb-ULB: Panid-an sa daotan ang matarong ug mangitag paagi sa pagpatay kaniya.
  pol-UBG: Niegodziwy czyha na sprawiedliwego i szuka sposobności, aby go zabić.
  agr-agr: Aents pegkegchauwa duka aents pegkejan tsanumjug, maatnume tusa sujuktatus
    wekaetawai.
  kyc-kyc: Akali koo dokome akali keyange doko pyalana leeminyuo karenge.
  urd-GVU: بےدین راست باز کی تاک میں بیٹھ کر اُسے مار ڈالنے کا موقع ڈھونڈتا ہے۔
  eng-OEBCW: The wicked watches the righteous, and seeks to put them to death.
  deu-1912: Der Gottlose lauert auf den Gerechten und gedenkt ihn zu töten.
  kan-2017: ದುಷ್ಟನು ಹೊಂಚುಹಾಕಿ ನೀತಿವಂತನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು ಸಮಯನೋಡುತ್ತಾನೆ.
  yap-yap: En nib kireb e ma yip’ owchen ngak e en ni bfel’, ni be guy rogon ni nge
    thang e fan rok;
  hlt-MCSB: Halang loh hlang dueng te a tawt tih ngawn ham a tlap.
  mdy-ETH: ፑርታ ማዻ ዓሲ ፂላሢ ካታኔ፤ ዎዻኒያ ዒዛ ዒ ኮዓኔ።
  twi-ASANTE: Amumuyɛfoɔ tetɛ ateneneefoɔ hwehwɛ sɛ wɔbɛkum wɔn,
  eng-WEBU: The wicked watch the righteous, and seek to kill him.
  acu-NT: Pasé aints ainau pengke aints ainaun maawartas anumkar wekaatinawai.
  spa-PDDPT: El perverso acecha al justo Y trata de matarlo.
  gun-gun: Heko porã va'e re ma heko va'e va'e ojukaxe vy oma'ẽ mbegue teĩ
  agu-BL: Ma yi e' mal nak na cho'c tan chixk'uke'n yi e' balaj, nin na chijoy puntiltz
    tan chibiyle'n cu'n.
  ilo-ULB: Buybuyaen ti nadangkes a tao ti nalinteg a tao ken pangpanggepenna a papatayen
    isuna.
  kpg-kpg: Tangada huaidu le e dadaumada tangada humalia belee hagamada e daaligi
    a mee gii made,
  uig-ARA: '|צ| رەزىللەر ھەققانىي ئادەمنى پايلاپ يۈرىدۇ؛ ئۇلار ئۇنى ئۆلتۈرگۈدەك پەيتنى
    ئىزدەپ يۈرىدۇ.'
  bps-bps: I to sasè toon neye i to matlu, du mngabal kfagun mati kenen.
  sus-sus: Mixi ɲaaxi tinxintɔɛ yanfama, a xa a faxa.
  pon-2006: Aramas suwed kin mwasamwasahnte aramas mwahu kan oh kin song en kemeirailla;
  jae-jae: Ŋac keso gêdib ŋac gêdêŋ ma taê gêjam gebe enseŋ eŋ su ênaŋa.
  ksd-ksd: A tena varpiam i kiki uai upi ra tena takodo, Ma i mainge na ub ia.
  tur-YTC: Kötü doğruyu gözetler, Onu öldürmenin yolunu arar.
  bel-N: Бязбожнік сочыць за праведнікам і шукае, каб прывесьці да сьмерці яго.
  kpr-kpr: Ari eko embo mo, genembo eveva ava dari ambare dae sise, kato use irá gheraira.
  ind-AYT: Orang fasik mengawasi orang benar, dan ingin membunuhnya.
  yom-yom: Mutu wumbimbi wumfielanga mutu wusonga ayi wuntombanga kumvondisa.
  yut-yut: Amɨn yokwi amɨn kɨlegɨ aŋakban kɨmotjak do yubɨŋ egɨsak.
  nya-nya: Oyipa amabisala kudikira olungama; kufunafuna miyoyo yawoyo;
  kyg-kyg: Hosu vayaꞌmogimo fatago vayaꞌmo apamagisayafeꞌmo aulu hapaeꞌa neꞌapakae.
  hrv-hrv: $SADE Bezbožnik vreba pravednoga i smišlja da ga usmrti.
  mps-mps: Te dwai sę ebo bidi geme dualalu, tama te doloba pai bidi tonalueibao,
    tama aga ela muabo sunumi gegeyu tebo dao.
  tpi-tpi: Man nogut i save hait na was long stretpela man, na i laik painim rot bilong
    kilim em i dai.
  dan-1931: Den gudløse lurer på den retfærdige og står ham efter Livet,
  vie-OVCB: Những người ác rình rập đợi chờ, tìm phương giết người công chính,
  guj-2017: દુષ્ટો સદા ન્યાયી માણસો પર નજર રાખે છે અને તેઓને મારી નાખવાના લાગ શોધતા
    ફરે છે.
  pon-2006A: Aramas suwed kin mwasamwasahnte aramas mwahu kan oh kin song en kemeirailla;
  por-BRBSL: Os ímpios vigiam os justos, e procuram matá-lo.
  eng-OEBUS: The wicked watches the righteous, and seeks to put them to death.
  swe-swe: Den gudlöse (ogudaktige, ondskefulle)håller utkik(är som en vaktpost som
    aktivt spejar) på den rättfärdige, och söker ett tillfälle att döda honom,
  cth-cth: Tamikathout ni tamikalan a pawp teh, thei hanelah ouk a tawng.
  twi-twi: Amumɔyɛfo tetɛw atreneefo hwehwɛ sɛ wobekum wɔn,
  hlt-hlt: Halang loh hlang dueng te a tawt tih ngawn ham a tlap.
  tbz-SIM: Oyɛiwe ɔ̃ ndíímu osɑ̀ù, kɛ dɔ́ kóò kùɔ.
  msy-2020: Gumazir kuram gumazir aghuim mɨsueghtɨ an aremeghasa, a bagha mɨzua gara
    iti.
  dop-dop: Ɩsɑɣɑʋ cɛŋəɣɩ siɣisilu kɛ́ nɑ ɩ́ pɛɛkəɣɩ ɩ kʋɣʋ.
  azb-azb: Pis adam salehi güdür, Onu öldürmək üçün fürsət axtarır.
  eng-DBY: 'The wicked watcheth the righteous, and seeketh to slay him:'
  hin-2017: दुष्ट धर्मी की ताक में रहता है। और उसके मार डालने का यत्न करता है।
  wol-KYG: Ku bon a ngi yeeru ku jub, di ko wuta bóom.
  swp-swp: Tau gewagewa tau dudurai i itasipoi, eo i aipate bena i unui.
  bjr-bjr: Manda oosana maree mariasa andeeqarausa nipuraida narirara nimaarusidaqa.
  eng-YLT: The wicked is watching for the righteous, And is seeking to put him to
    death.
  kne-kne: Din managbasol et siimena din nalinteg ay ipogaw ta peslena.
  eng-WYC-2017: A sinner beholdeth a just [or right-wise] man; and seeketh to slay
    him.
  eng-WMBB: The wicked watch the righteous, and seek to kill him.
  zat-NTPS: Benne' we̱n da zrinnaj dxenné̱'e̱ benne' xrlátaje, ne dxune̱' ba xuzre
    gutie̱' le̱'.
  zty-NTPS: Benne' wen da' ẕinnj ẕḻe'ele' benne' chawen', na' žon byene' gote' ḻe'.
  urd-GVH: बेदीन रास्तबाज़ की ताक में बैठकर उसे मार डालने का मौक़ा ढूँडता है।
  rug-rug: Sa tie kaleana si pequ nia sa sa tie toṉoto pude va matea gana gua.
  gaz-gaz: Namoonni hamoon qajeeltota gaadu; isaan ajjeesuus ni barbaadu;
  fra-LSG: Le méchant épie le juste, Et il cherche à le faire mourir.
  gnn-gnn: Ŋayi ŋuli rom‐yätjthunydja yolŋuyu guyaŋirri yukurra, wanhawitjan dhukarrkurru
    ŋayi yurru gatjpaḻ'yunmarama ga buma ŋunhi rom‐ŋamakurru'nha yolŋunha.
  yal-yal: Muxu ɲaxin tinxin muxun legedenma a faxa feen nan na.
  iou-iou: Täŋ äma waki täŋpani uwä äma täga däpmäkta yabäŋ yäwat piä täk täkaŋ.
  haw-1868: Kiai ka mea hewa i ka mea pono, A imi hoi ia e hoomake ia ia.
  arb-NAV: يَتَرَبَّصُ الشِّرِّيرُ بِالصِّدِّيقِ وَيَسْعَى إِلَى قَتْلِهِ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni ngic dindingac
    yeneac kicfifi kecma kpebucyunubeso anggec
  ewe-ewe: Ame vɔ̃ɖiwo de xa ɖi na ame dzɔdzɔewo, eye wole woƒe ku dim;
  eng-LEE: The wicked looketh out for the righteous, and seeketh to slay him.
  asm-FB: দুষ্টলোকে ধাৰ্মিক লোকলৈ খাপ পাতি থাকে, তেওঁলোকক বধ কৰিবলৈ বিচাৰে।
  sus-A: مِشِ حَاشِ تِنشِنتْي يَنقَمَ، عَ شَ عَ قَشَ.
  fra-SBL: Les méchants surveillent les justes, et cherchent à le tuer.
  hbo-hbo: צֹופֶ֣ה רָ֭שָׁע לַצַּדִּ֑יק וּ֝מְבַקֵּ֗שׁ לַהֲמִיתֹו׃
  kik-kik: Andũ arĩa aaganu maikaraga moheirie arĩa athingu, magĩcaria o ũrĩa mangĩmooraga;
  fra-NCL: Le méchant épie le juste, et il cherche à le faire mourir.
  cek-AK: Kasae kami loe katoeng kami to hum hanah, angang.
  cuk-cuk: Dule-isgana dule-nued-oburgwega arbakee dule-nued-argadidaed,
  tel-2017: దుర్మార్గుడు ధర్మాత్ముణ్ణి గమనిస్తూ ఉంటాడు. అతణ్ణి చంపడానికి చూస్తూ ఉంటాడు.
  hat-BSA: Mechan an ap veye dwat la pou chache touye li.
  kos-kos: Sie mwet koluk el tawi mwet wo Ac suk in unilya.
  hbo-WLC: צוֹפֶ֣ה רָ֭שָׁע לַצַּדִּ֑יק וּ֝מְבַקֵּ֗שׁ לַהֲמִיתוֹ׃
  ibo-ibo: Ndị ajọ omume na-echere ndị ezi omume na nzuzo, na-achọ ịnapụ ha ndụ ha;
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ଧାର୍ମିକକୁ ଜଗି ବସେ ଓ ତାହାକୁ ବଧ କରିବାକୁ ଚେଷ୍ଟା କରେ।
  chk-chk: Eman aramasangau a opoperi ewe chon pwüng o kütta an epwe niela.
  rop-rop: Ola nogudbala pipul oldei wotjimbat ola gudbala pipul blanga kilim olabat
    ded,
  ukr-1871: Беззаконник чигає на праведника, і хоче зігнати його з сьвіту;
  yon-yon: Arewa kamidan kuu yorokmodan yi dowad biknimbon aombed yemyeb dibere meedmimaib,
    yi wadkeri monmari dowad.
  deu-1951: Der Gottlose lauert auf den Gerechten und sucht ihn zu töten.
  eng-JPS: The wicked watcheth the righteous, and seeketh to slay him.
  srp-1865: Bezbožnik vreba pravednika, i traži da ga ubije;
  lug-lug: Omubi ateega omutuukirivu ng’anoonya okumutta,
  heb-heb: צופה רשע לצדיק ומבקש להמיתו׃
  ben-IRV: দুষ্টলোক ধার্মিক ব্যক্তির প্রতি লক্ষ্য রাখে এবং তাকে হত্যা করতে চায়।
  ntu-ntu: '@see-verse:PSA.037.031'
  pan-pan: ਦੁਸ਼ਟ ਧਰਮੀ ਦੀ ਤਾਕ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ, ਕਿ ਉਹ ਨੂੰ ਜਾਨੋਂ ਮਾਰੇ।
  mya-JVB: မတရား သောသူသည် ဖြောင့်မတ် သောသူကို ချောင်းမြောင်း ၍ သတ် ခြင်းငှါ ရှာကြံ
    တတ်၏။
  kgf-kgf: Ic biria eneŋ ic solaŋa unuwiŋ ʒé awima kecanʒu.
  tte-O: Tomo naenaena tomo namwanamwana imanman-kulakulai na kamwasa inuwanuwatui
    tem iunuyamate.
  tbg-tbg: Qora kaiqa vare variaka koqe vaiinti arukareka vaara auti variara.
  hmo-hmo: Kara dika tauna ese, kara maoromaoro tauna ia itaia noho, bona ia alaia
    totona dala ia tahua noho.
  zar-NT: Ruyudaʼ nu ruáʼ döʼ le runëʼ bönniʼ tsahuiʼ, en riguilaj nacxi gaca guti
    lëʼ.
  urd-urd: शरीर सादिक़ की ताक में रहता है; और उसे क़त्ल करना चाहता है।
  bqc-SIM: Gbɛ̃vãi ì gbɛ̃maa kpákpa kɛ́ à e aà dɛ.
  tcz-CHONGTHU: Migilou ten Elohim Pathen mite achanglhi leuvin, suhmang nading lampi
    ahol jiuve.
  mar-mar: परंतु दुष्ट मनुष्य हा नितीमान मनुष्यास बघतो, आणि त्यास मारण्याच्या शोधात
    असतो.
  isl-isl: Ranglátir menn njósna um réttláta, vilja þá feiga.
  hlt-THB: Thlak che ingtaw thlakdyngkhqi ce him aham ngawih sih poepa hy;
  qub-qub: Fiyu runaga michipaycanmi alli runata wañuchiyta yarpapashpan.
  bqp-bqp: Gbɛ̃ vãni dì gbɛ̃ mana kpákpa de à le à a dɛ,
  hat-hat: Mechan an ap veye tout vire tounen moun k'ap mache dwat, l'ap chache jan
    pou l' touye l'.
  eng-BSB: Though the wicked lie in wait for the righteous, and seek to slay them,
  eng-WEBPB: The wicked watch the righteous, and seek to kill him.
  kbq-kbq: Hagi kefo avu'ava'ma nehaza vahe'mo'za kafo ante'za mani'neza, fatgo avu'ava'ma
    nehaza vahe zamahe frinaku kankamunku nehakaze.
  pon-pon: Me japun kin majamajan me pun, pwen kamela i.
  nhe-BL: Tlacame tlen quicocolíaj Toteco Dios quintlachilíaj tlacame tlen monejnemiltíaj
    xitlahuac. Quitemohuaj quejatza huelis quinteilhuise para ma quinmictica.
  wnc-wnc: Sike wai aminda akusopuke noman amin tapa apae wamayuaing. Wamayuke kepi
    atzipa kumningge yawakaing.
  bus-bus: Gbɛ̃ zaaa è gbɛ̃ maaa kpákpa lɛ à e à à dɛ,
  gub-BL: Ikatu 'ym ma'e ume'e ikatu ma'e wanehe wà. Uzeagaw wazuka haw rehe wà.
