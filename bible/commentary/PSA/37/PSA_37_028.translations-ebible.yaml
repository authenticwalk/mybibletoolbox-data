verse: PSA.037.028
translations:
  mal-C: കാരണം യഹോവ നീതിയെ സ്നേഹിക്കുന്നു അവിടന്ന് തന്റെ വിശ്വസ്തരെ ഉപേക്ഷിക്കുകയില്ല.
    അവർ എന്നെന്നേക്കും സംരക്ഷിക്കപ്പെടും; എന്നാൽ ദുഷ്ടരുടെ മക്കൾ നശിച്ചുപോകും.
  deu-TKW: Denn Jahwe liebt das Recht und verläßt seine Frommen nimmermehr. Die Ungerechten
    werden vertilgt, und die Nachkommen der Gottlosen ausgerottet.
  lin-lin: pamba te Yawe alingaka bosembo, mpe asundolaka te bayengebene na Ye. Babatelamaka
    mpo na seko, kasi bana ya bato mabe bakolimwa.
  mmx-mmx: Atla Leeme Silok, i vavara ri loklok i lox avukat, la kopmen ni na raba
    rulu luvuttadi di nemen tuturun teren. At levenaleng axap ik lok see atdi. Ketla
    livipisik li at limixin kakapmek ni naba saksu di basinge mo lenep kangka aulis
    atdi.
  eng-LSV: For YHWH is loving judgment, || And He does not forsake His saintly ones,
    || They have been kept for all time, || And the seed of the wicked is cut off.
  eng-GNV: 'For the Lord loueth iudgement, and forsaketh not his Saintes: they shall
    be preserued for euermore: but the seede of the wicked shall be cut off.'
  eng-WEBSTER: 'For the LORD loveth judgment, and forsaketh not his saints; they are
    preserved for ever: but the seed of the wicked shall be cut off.'
  nhw-BL: Pampa TOTECO quipactía catli xitlahuac huan amo quema quinhuejcamajcahuas
    iaxcahua catli itztoque temachme. ¡Amo! Techmocuitlahuis para nochipa. Pero quintzontlamiltis
    nochi masehualme catli amo cuajcualme, huan amo quincahuilis niyon se iniixhui.
  swh-ONEN: Kwa kuwa Bwana huwapenda wenye haki naye hatawaacha waaminifu wake. Watalindwa
    milele, lakini uzao wa waovu utakatiliwa mbali.
  bba-bba: Yinni Gusunɔ u ɡem kĩ. U ǹ win tɔmbu derimɔ, u rɑ n bu kɔ̃su. Adɑmɑ bɑ
    koo tɔn kɔ̃sobun bweseru kpeerɑsiɑ.
  eng-KJVCPB: 'For the Lord loveth judgment, And forsaketh not his saints; (לע) They
    are preserved for ever: But the seed of the wicked shall be cut off.'
  luo-luo: Nikech Jehova Nyasaye ohero joma joratiro, kendo ok obi jwangʼo joge ma
    jo-adiera. Ibiro ritgi maber nyaka chiengʼ, to koth joma timbegi richo, ibiro
    ngʼad kargi oko;
  aii-aii: ܣܵܒܵܒ ܡܵܪܝܵܐ ܟܹܐ ܡܲܚܸܒ ܕܝܼܘܵܢ، ܘܠܹܐ ܫܵܒܹܩ ܠܛܵܒ݂ܘܼ̈ܗ‌ܝ، ܠܥܵܠܲܡ ܟܹܐ ܦܵܝܫܝܼ
    ܢܛܝܼܪܹܐ، ܐܝܼܢܵܐ ܙܲܪܥܵܐ ܕܪ̈ܲܫܝܼܥܹܐ ܒܸܬ ܦܵܐܹܫ ܩܛܝܼܥܵܐ.
  meu-meu: Badina be Iehova na kara maoromaoro e ura heniamu; ena helaḡa taudia na
    basine rakatanidia. Kara maoromaoro taudia na bae mauri hanaihanai; a kara dika
    taudia natudia na bae henege daure.
  npi-ULB: किनकि परमप्रभुले न्यायलाई प्रेम गर्नुहुन्छ र उहाँका विश्‍वासयोग्य अनुयायीहरूलाई
    त्याग्‍नुहुन्‍न । तिनीहरू सधैं सुरक्षित राखिन्छन्, तर दुष्‍टका सन्तानहरू बहिष्कृत
    हुनेछन् ।
  yor-yor: Nítorí pé Olúwa fẹ́ràn ìdájọ́ òtítọ́, kò sì kọ àwọn ènìyàn mímọ́ rẹ̀ sílẹ̀.
    Àwọn olódodo ni a ó pamọ́ títí ayérayé, ṣùgbọ́n àwọn ọmọ ènìyàn búburú ni a ó
    ké kúrò.
  pes-OPCB: زیرا خداوند انصاف را دوست دارد و عزیزان خود را ترک نمی‌کند، بلکه همیشه
    از آنها مراقبت می‌نماید. اما نسل شروران ریشه‌کن خواهد شد.
  tgl-ULB: Dahil iniibig ni Yahweh ang katarungan at hindi pinababayaan ang kaniyang
    tapat na mga tagasunod. Sila ay pag-iingatan magpakailanman, pero ang kaapu-apuhan
    ng masama ay tatanggalin.
  nop-nop: Bepaŋ adi titiŋ didimeniŋdok hogok nadilak. Adi yadi metamŋiye tuwot mu
    biyabune fitneeŋ. Yahwe adi helemahelemaŋ metam didimeniŋ hatiiŋ u hogok yabudokolak.
    Iŋgoŋ me hogohi’walaŋ wapmihihiye adi kadakadapmaŋ hinek tineeŋ.
  cbu-NT: Apanll tputsee tsiyatssee yaramapani chinakiya. Waanaatsee tiptsir nda ayamtaati
    kasachiya. Itaru, yutaritshishpanee izureeru waneeyaru, kasachiya. Nlluranur izuuru
    pastachiya.
  hui-hui: Anduane Homogo ibu mana bayale bulene gubalini haga kagome wali agali ibuhondo
    mini bilinahe karu yu wanahaga ka. Tinaga pabe tigila ibuni haabo holebira. Mini
    kowi karu tinaga aguaneneru bo batagi holebira.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ထာ​ဝ​ရ​ဘု​ရား​သည် အ​မှန်​တ​ရား​ကို​နှစ်​သက်​တော်​မူ​၍
    မိ​မိ​အား​သစ္စာ​စောင့်​သည့်​လူ​စု​တော်​ကို စွန့်​ပစ်​တော်​မ​မူ​သော​ကြောင့်​ဖြစ်​၏။
    ကိုယ်​တော်​သည်​သူ​တို့​အား​အ​စဉ်​အ​မြဲ ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​၏။ သို့​ရာ​တွင်​သူ​ယုတ်​မာ​တို့​၏​သား​မြေး​များ​မူ​ကား
    ပြည်​နှင်​ဒဏ်​သင့်​ကြ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེ་དྲང་གཞག་ལ་ནི་ཐུགས་མཉེས༌ཤིང༌། །ཁོང་གི་དད་ལྡན་རྣམས་ནི་བསྐྱུར་མི༌སྲིད།
    །ཁོང་གིས་དེ་རྣམས་རྟག་ཏུ་བསྲུང་བ༌དང༌། །སྡིག་སྤྱོད་ཅན་གྱི་བུ་རྒྱུད་གཅོད་པར༌འགྱུར།།
  wsk-wsk: Mu awuk, Yawe kariimet kiwem ningo betesan mu nunga kueso, ale ko kariimet
    diram la karo tusan mu me buring gurugu nungarso. Nu nunga bituok se ningo la
    pempem baga lagamonko; bare kariimet memek alo nunga kuriang gue mu maga namamonko.
  sna-sna: Nokuti Jehovha anoda vanoruramisira uye haangazosiyi vanhu vake vakatendeka.
    Vachadzivirirwa nokusingaperi; asi vana vowakaipa vachaparadzwa;
  spa-BLM: Porque Yahvé ama la justicia, y no abandona a sus santos. Se conservan
    para siempre, pero los hijos de los malvados serán cortados.
  cac-cac: Yujto stzalaj Jehová yed' tojolal, malaj b'aq'uin̈ syactejcan eb' sc'anab'ajan
    d'ay. D'a masanil tiempo scolchajel eb'. Axo yin̈tilal eb' sc'ulan chucal, satjiel
    eb' yuj Jehová chi'.
  swh-ULB: Kwa maana Yahwe hupenda haki naye hawaachi wafuasi waaminifu. Wao hutunzwa
    milele, lakini uzao wa waovu utafutiliwa mabli.
  deu-ELBBK: Denn der HERR liebt das Recht und wird seine Frommen nicht verlassen;
    ewig werden sie bewahrt, aber die Nachkommenschaft der Gottlosen wird ausgerottet.
  mbb-OT: Su igkesuat te Nengazen is hustu he kukuman ne kenè din ebpesegdanen sikan
    is menge metinumanen he edsunud kandin. Edtipiǥan din sikandan te taman te taman,
    piru is menge kevuwazan te lalung he menge etew ne edsegseǥen mulà puun te tanà
    he Israel.
  mal-2015: യഹോവ ന്യായപ്രിയനാകുന്നു; തന്റെ വിശുദ്ധന്മാരെ ഉപേക്ഷിക്കുന്നതുമില്ല; അവർ
    എന്നേക്കും പരിപാലിക്കപ്പെടുന്നു; ദുഷ്ടന്മാരുടെ സന്തതിയോ ഛേദിക്കപ്പെടും.
  gup-gup: Bu kuhnikenh, nawu Yawey kabenmarnedjare bininj nawu kabirrikurduyime bu
    dja mandjadkenh. Dja minj mak kabenbawon nawu nuye birrimak bininj. Nungka kabenmarnebiddjurruddi
    bu munguyh. Dja nawu birriwarre bininj, wanjh Yawey kabenburriwe nawu bedberre
    wurdwurd.
  ctu-CTI: Como lac Yum miꞌ mulan chʌ bʌ tyoj. Machꞌan miꞌ cʌy i chaꞌañoꞌ bʌ. Miꞌ
    cʌñʌtyañob ti pejtyelel ora. Pero i jiñʌjlel jini simaroñoꞌ bʌ mi quej i yʌjqꞌuel
    ti jilel.
  rmc-rmc: Bo o RAJ kamel o čačipen pro sudos a na omukela peskre verne manušen; hine
    chraňimen pro furt, ale o čhave le nalačhengre ena zňičimen.
  nlg-nlg: 'A Lord te dolovia na uto, me mua nira ponolio ara hei tara maemane: Me
    righi taonira ke va me va, me ke tagha laghinira daledira tara tangotangodika.'
  pes-OPV: زیرا خداوند انصاف را دوست می‌دارد و مقدسان خود را ترک نخواهدفرمود. ایشان
    محفوظ خواهند بود تا ابدالاباد. واما نسل شریر منقطع خواهد شد.
  ron-1924: Кэч Домнул юбеште дрептатя ши ну пэрэсеште пе крединчоший Луй. Тотдяуна
    ей сунт суб паза Луй, дар сэмынца челор рэй есте нимичитэ.
  ben-OBCV: কারণ সদাপ্রভু ন্যায়পরায়ণকে ভালোবাসেন আর তিনি তাঁর বিশ্বস্তজনেদের পরিত্যাগ
    করবেন না। তারা চিরতরে রক্ষিত হবে; কিন্তু দুষ্টদের ছেলেমেয়েরা বিনষ্ট হবে।
  som-som: Waayo, Rabbigu wuxuu jecel yahay caddaaladda, Mana uu dayrsho quduusiintiisa,
    Laakiinse iyaga weligoodba waa la ilaashaa, Illowse kuwa sharka leh carruurtoodu
    way go'i doonaan.
  eng-ASVBT: 'For Jehovah loveth justice, And forsaketh not his saints; They are preserved
    forever: But the seed of the wicked shall be cut off.'
  mna-mna: Pa Yooba, ni leleene pa mbulu ndeeŋeŋana ilip. Tana zin wal ta titoto zaala
    kini na, ni irao ipizil ndemeene pizin na som. Ko iporoukalkaala zin totomen.
    Tamen wal sananŋan lutun bizin na, ni ko ipambiriizi zin ma zan imap kat pa toono.
  ita-1885: Perciocchè il Signore ama la dirittura, E non abbandonerà i suoi santi;
    Essi saranno conservati in eterno; Ma la progenie degli empi sarà sterminata.
  eng-ULB: For Yahweh loves justice and does not abandon his faithful followers. They
    are preserved forever, but the descendants of the wicked will be cut off.
  spa-VBL: Porque el Señor ama la justicia y nunca abandonará a los que son fieles
    a él. Él los protegerá por siempre. Pero los hijos de los malvados morirán.
  fra-_FOB: Car l'Éternel aime la justice, et il n'abandonne pas ses bien-aimés; ils
    sont gardés à jamais, mais la postérité des méchants est retranchée.
  mal-mal: യഹോവ ന്യായപ്രിയനാകുന്നു; അവിടുത്തെ വിശുദ്ധന്മാരെ ഉപേക്ഷിക്കുന്നതുമില്ല;
    അവർ എന്നേക്കും പരിപാലിക്കപ്പെടുന്നു; ദുഷ്ടന്മാരുടെ സന്തതിയോ ഛേദിക്കപ്പെടും.
  lit-lit: nes VIEŠPATS myli teisybę ir nepalieka savo šventųjų. Jie bus išsaugoti
    per amžius, bet nedorėlių vaikai bus pribaigti.
  urd-GVR: kyoṅki Rab ko insāf pyārā hai, aur wuh apne īmāndāroṅ ko kabhī tark nahīṅ
    karegā. Wuh abad tak mahfūz raheṅge jabki bedīnoṅ kī aulād kā nām-o-nishān tak
    nahīṅ rahegā.
  suz-BL: मारदे हना परमप्रभु यावेमी ठीक निसाफ दाक्‍ब। आ कली मप्रोंइब आन कली नेल्‍ल
    नाक्‍त गेना हना यो कोव़ब। ठीक पाइब गेना हना यो रिम्‍शो बाक्‍चा ताइनीम। तन्‍न आ
    अरेशो मटीब आन तमी तौ नु चच युइ तिल्‍चा पुंइसीनीम।
  eng-NOY: For the LORD loveth righteousness, And forsaketh not his servants; They
    are preserved for ever; But the posterity of the wicked shall be rooted out.
  ita-1927: Poiché l’Eterno ama la giustizia e non abbandona i suoi santi; essi son
    conservati in perpetuo; ma la progenie degli empi sarà sterminata.
  ckb-ckb: چونکە یەزدان حەز لە دادپەروەری دەکات، واز لە خۆشەویستانی ناهێنێ. هەتاهەتایە
    دەپارێزرێن، بەڵام منداڵەکانی بەدکاران دوایان دەبڕدرێتەوە.
  eng-BBE: For the Lord is a lover of righteousness, and takes care of his saints;
    they will be kept safe for ever; but the seed of the evil-doers will be cut off.
  xsi-xsi: Ŋana tu Yova Kindeni tini mwasa panzi tamâta ea sipaveta kuku vetâŋa sondo,
    aku i ma ipilenzi ne tamâta tia ndo. Ikura zo rârâni i ikatonanzi tamâta ea sipaveta
    kuku vetâŋa ara. Andeta i ma iŋaranzi kinzi tamâta sakamao nenzi vâsa.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನ್ಯಾಯವನ್ನು ಪ್ರೀತಿಸುತ್ತಾರೆ; ತಮ್ಮ ನಂಬಿಗಸ್ತ ಜನರನ್ನು ತೊರೆದುಬಿಡರು.
    ನೀತಿವಂತರು ಸದಾಕಾಲಕವೂ ಸುರಕ್ಷಿತರಾಗಿರುವರು; ಆದರೆ ದುಷ್ಟರ ಸಂತತಿಯು ಅಳಿದುಹೋಗುವುದು.
  tam-2017: யெகோவா நியாயத்தை விரும்புகிறவர்; அவர் தமது பரிசுத்தவான்களைக் கைவிடுவதில்லை;
    அவர்கள் என்றைக்கும் காக்கப்படுவார்கள்; துன்மார்க்கர்களுடைய சந்ததியோ அறுக்கப்பட்டுபோகும்.
  spa-RV-1909: 'Porque Jehová ama la rectitud, y no desampara sus santos: para siempre
    serán guardados; mas la simiente de los impíos será extirpada.'
  ron-BTF: Căci DOMNUL iubește judecata și nu părăsește pe sfinții săi; ei sunt păstrați
    pentru totdeauna, dar sămânța celor stricați va fi stârpită.
  eng-WEBP: For the LORD loves justice, and doesn’t forsake his saints. They are preserved
    forever, but the children of the wicked shall be cut off.
  eng-FBV: For the Lord loves fairness and he will never abandon those who are trustworthy.
    He will protect them forever. But the children of the wicked will die.
  nld-1939: Want Jahweh heeft de gerechtigheid lief, En nimmer verlaat Hij zijn vromen.
    De bozen worden voor eeuwig vernietigd, En het geslacht van de zondaars vergaat;
  nch-BL: Pampa TOTECO quipactía cati xitahuac huan amo quema quinhuejcamajcahuas
    iaxcahua cati itztoque temachme. ¡Amo! Techmocuitahuis para nochipa. Pero quintzontamiltis
    nochi masehualme cati amo cuajcualme, huan amo quincahuilis yon se iniixhui.
  vie-1934: 'Vì Đức Giê-hô-va chuộng sự công bình, Không từ bỏ người thánh của Ngài;
    họ được Ngài gìn giữ đời đời: Còn dòng dõi kẻ dữ sẽ bị diệt đi.'
  cha-cha: 'Sa si Jeova yaña y juisio, ya ti jadingo y mañantosña: sija ufanmaadaje
    para siempre: ya y semiyan y manaelaye ufanmautut.'
  hin-CV: क्योंकि याहवेह को सच्चाई प्रिय है और वे अपने भक्तों का परित्याग कभी नहीं
    करते. वह चिरकाल के लिए सुरक्षित हो जाते हैं; किंतु दुष्ट की सन्तति मिटा दी जाएगी.
  eng-OURB: ע For Adonai 'ahav ·affectionately loves· mishpat ·justice·, and does
    not forsake his saints. They are preserved forever, but the children of the wicked
    shall be cut off.
  spa-BES: Porque el Señor es amante de la justicia, y cuida de sus santos; se mantendrán
    seguros para siempre; pero la simiente de los malhechores será cortada.
  tdx-tdx: Tea’ Iehovà ty hatò, le tsy ho farie’e o mpañorike i Ha’eio; soa-fipalitse
    nainai’e iereo; fe haitoañe ty tiri’ o lo-tserekeo.
  tha-KJV: เพราะพระเยโฮวาห์ทรงรักการพิพากษา พระองค์​จะไม่ทอดทิ้งวิ​สุทธิ​ชนของพระองค์
    จะทรงสงวนคนเหล่านั้นไว้​เป็นนิตย์ แต่​เชื้อสายของคนชั่วจะถูกตัดออกไปเสีย
  por-BR-2018: 'Porque o SENHOR ama o juízo, e não desampara a seus santos: eles estão
    guardados para sempre; mas a semente dos perversos será removida.'
  deu-ELO: Denn Jehova liebt das Recht und wird seine Frommen nicht verlassen; ewig
    werden sie bewahrt, aber der Same der Gesetzlosen wird ausgerottet.
  eng-WYC-2018: For the Lord loveth doom, and shall not forsake his saints; they shall
    be kept [into] without end. Unjust men shall be punished; and the seed of wicked
    men shall perish. (For the Lord loveth justice, and shall not forsake his saints;
    they shall be kept safe forever. The unjust, or the unrighteous, shall be punished;
    and the descendants of the wicked shall perish.)
