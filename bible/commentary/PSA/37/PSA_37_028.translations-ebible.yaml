    A a kantanma nɛn habadan. Koni muxu ɲaxine mamandenne tan ɲanma nɛn.
  iou-iou: Imata, Ekäni uwä ämawebeniye kudän täga täŋpäŋ nadäŋ imikinik täk täkaŋ
    u mäde nämo ut yämik täyak. Nämo, u yabäŋ yäwat piä tärek-täreki nämo täŋ yämik
    täyak. Täŋpäkaŋ waki täŋpani ini ba unitäŋo yeriniye uwä yäwat kireŋpewän api
    kuneŋ.
  haw-1868: 'No ka mea, ua makemake no Iehova i ka hoopono ana: Aole ia i haalele
    i kona poe haipule; E hoomalu mau loa ia hoi lakou; Aka, e okiia ka hua a ka poe
    hewa.'
  arb-NAV: لأَنَّ الرَّبَّ يُحِبُّ الْعَدْلَ، وَلَا يَتَخَلَّى عَنْ أَتْقِيَائِهِ،
    بَلْ يَحْفَظُهُمْ إِلَى الأَبَدِ. أَمَّا ذُرِّيَّةُ الأَشْرَارِ فَتَفْنَى.
  ded-ded: KEBUNGO ngicngac sing dindingac modacgecdeac ammiu yeac kpetiac areng,
    yeni naric mi ngadeyunuma wayunuude. Ye onggongyunuude, imoc wisic wisickea kpac.
    Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeng yeac nambaracfora ine
    meicyunuu kpac anggecde.
  ewe-ewe: Elabena Yehowa lɔ̃a nu dzɔdzɔe wɔlawo, eye magblẽ eƒe nuteƒewɔlawo ɖi o.
    Akpɔ wo ta tegbee, ke ame vɔ̃ɖi ƒe dzidzimeviwo ya woatsrɔ̃ wo.
  eng-LEE: 'For the Lord loveth justice, and never forsaketh his pious servants: they
    are for ever preserved; but the seed of the wicked will be cut off.'
  asm-FB: কিয়নো যিহোৱাই ন্যায় বিচাৰ ভাল পায়, তেওঁৰ ভক্তসকলক তেওঁ পৰিত্যাগ নকৰে;
    অনন্ত কাললৈকে তেওঁলোকক ৰক্ষা কৰা হ’ব; কিন্তু দুষ্টবোৰৰ বংশক হলে ধ্বংস কৰা হ’ব।
  sus-A: سّرِيّ رَقَن عَلَتَلَ مَ. عَ مُ عَ شَ هِننّنتٍيٍ رَبّحِنمَ. عَ عٍ كَنتَمَ
    نّ عَبَدَن. كْنْ مِشِ حَاشِيٍ بْنسْي قَمَ نّ هَلَكِدٍ.
  fra-SBL: Car Yahvé aime la justice, et n'abandonne pas ses saints. Ils sont préservés
    pour toujours, mais les enfants des méchants seront exterminés.
  hbo-hbo: כִּ֤י יְהוָ֨ה ׀ אֹ֘הֵ֤ב מִשְׁפָּ֗ט וְלֹא־יַעֲזֹ֣ב אֶת־חֲ֭סִידָיו לְעֹולָ֣ם
    נִשְׁמָ֑רוּ וְזֶ֖רַע רְשָׁעִ֣ים נִכְרָֽת׃
  kik-kik: Nĩgũkorwo Jehova endete o kĩhooto, na ndagatiganĩria arĩa ake ehokeku.
    Acio megũtũũra magitĩirwo nginya tene, no ciana cia arĩa aaganu nĩikaniinwo.
  fra-NCL: Car Yahweh aime la justice, et il n’abandonne pas ses fidèles. Ils sont
    toujours sous sa garde, mais la postérité des méchants sera retranchée.
  cek-AK: 'Angraeng loe toenghaih to koeh pongah, angmah ih kaciim kaminawk to pahnawt
    sut ai; nihcae to dungzan khoek to khet poe: toe kasae kaminawk ih caanawk loe
    pahnawt suthaih to tongh o tih.'
  cuk-cuk: Ar Bab-Jehová igar-inniki-imakleged yeer dakdaed, dule-eba-nue-nanadiidgi,
    bangusulid, Bab-Jehová amar-nue-edarbedidaed. Dule-isganamardi, bergumaloed, gwen
    wagan-nikuosurmalad.
  tel-2017: ఎందుకంటే యెహోవా న్యాయాన్ని ప్రేమిస్తాడు. విశ్వాసంతో తనను అనుసరించే వాళ్ళను
    ఆయన విడిచిపెట్టడు. వాళ్ళను శాశ్వతంగా భద్రపరుస్తాడు. అయితే దుర్మార్గుల సంతానం నాశనం
    అవుతుంది.
  hat-BSA: Paske SENYÈ a renmen jistis, e li pa abandone fidèl li yo. Yo prezève pou
    tout tan, men mechan yo va vin koupe retire nèt.
  kos-kos: Tuh LEUM GOD El lungse ma suwohs, Ac El tia pilesralos su oaru nu sel.
    El karinganulos nwe tok, A fwil nutin mwet koluk fah lisyukla.
  hbo-WLC: כִּ֤י יְהוָ֨ה ׀ אֹ֘הֵ֤ב מִשְׁפָּ֗ט וְלֹא־יַעֲזֹ֣ב אֶת־חֲ֭סִידָיו לְעוֹלָ֣ם
    נִשְׁמָ֑רוּ וְזֶ֖רַע רְשָׁעִ֣ים נִכְרָֽת׃
  ibo-ibo: Onyenwe anyị na-ahụ onye ezi omume na ikpe ziri ezi nʼanya. Ọ gaghị ahapụkwa
    ndị ya kwesiri ntụkwasị obi. A ga-echebe ha ruo mgbe ebighị ebi, ma ụmụ ndị ajọ
    omume ka a ga-egbuchapụ;
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ନ୍ୟାୟବିଚାର ଭଲ ପାଆନ୍ତି ଓ ଆପଣା ସଦ୍‍ଭକ୍ତମାନଙ୍କୁ ପରିତ୍ୟାଗ କରନ୍ତି
    ନାହିଁ; ସେମାନେ ଅନନ୍ତକାଳ ରକ୍ଷିତ ହୁଅନ୍ତି; ମାତ୍ର ଦୁଷ୍ଟର ବଂଶ ଉଚ୍ଛିନ୍ନ ହେବେ।
  chk-chk: Pun ewe Samol mi Lapalap a efich mine a pwüng, esap likitala nöün kewe
    mi allükülük. Ewe Samol mi Lapalap a tümwünü ekewe chon pwüng tori feilfeilachök,
    nge mwirimwirin ekewe aramasangau repwe kärila.
  rop-rop: dumaji YAWEI im laigim det raitwei, en im nomo libum ol detlot pipul hu
    jidan trubalawei langa im. Im oldei maindimbat olabat, bat YAWEI garra andimwei
    detlot biginini blanga ol detlot nogudbala pipul.
  ukr-1871: Бо Господь любить правду і не покине преподобних; по віки сохранить їх,
    а знищить рід беззаконних.
  yon-yon: Amborom kuu Yariman kuu wengyundi anam yaa dowakeniib kerunoon, kwane kane
    kane ye yaa korondiyiibban ye weng awine doriibdan kuu yembed ma domondaanban.
    Yi kuu aron korem dorondandaneen, kumban arewadan yi dana meed kuu yumbon kuyaambed
    nadme ben kiradmaneen.
  deu-1951: Denn der HERR hat das Recht lieb und verläßt seine Frommen nicht; sie
    werden ewiglich bewahrt, aber der Same der Gottlosen wird ausgerottet.
  eng-JPS: For the LORD loveth justice, and forsaketh not His saints; they are preserved
    for ever; but the seed of the wicked shall be cut off.
  srp-1865: Jer Gospod ljubi pravedni sud, i ne ostavlja svetaca svojijeh; uvijek
    se oni èuvaju; a pleme æe se bezbožnièko istrijebiti.
  lug-lug: Kubanga Mukama ayagala ab’amazima, n’abeesigwa be taabaabulirenga. Banaalabirirwanga
    emirembe gyonna; naye ezzadde ly’ababi lirizikirizibwa.
  heb-heb: כי יהוה אהב משפט ולא יעזב את חסידיו לעולם נשמרו וזרע רשעים נכרת׃
  ben-IRV: কারণ সদাপ্রভুু ন্যায়বিচার ভালোবাসেন এবং তাঁর বিশ্বস্ত অনুসরণকারীদের পরিত্যাগ
    করেন না। তাদের চিরকাল রক্ষা করা হবে, কিন্তু দুষ্টদের বংশধরদের কেটে ফেলা হবে।
  ntu-ntu: '@see-verse:PSA.037.027'
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਨਿਆਂ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ ਤਿਆਗਦਾ ਨਹੀਂ, ਉਨ੍ਹਾਂ
    ਦੀ ਸਦਾ ਤੱਕ ਰੱਖਿਆ ਹੁੰਦੀ ਹੈ, ਪਰ ਦੁਸ਼ਟਾਂ ਦੀ ਅੰਸ ਛੇਕੀ ਜਾਵੇਗੀ।
  mya-JVB: ထာဝရဘုရား သည် တရား ကိုနှစ်သက် တော်မူ ၏။ မိမိ သန့်ရှင်း သူတို့ကိုလည်း စွန့်
    တော်မ မူ။ သူတို့သည် စောင့် မတော်မူခြင်းကို အစဉ် အမြဲခံရကြလိမ့်မည်။ မတရား သောသူ၏
    သား မြေးတို့မူကား ၊ ပယ်ရှင်း ခြင်းကိုခံရကြလိမ့်မည်။
  kgf-kgf: Yawenéŋ haka solaŋawac siŋa nimma météré ic imuhuc waŋanʒu imi ménda wai
    énécmimac. Ic imuhucya imi nalé tetecgia qahac inicgaleŋ waŋ énécmimac, néŋ kaiʒiliweŋ
    ic ionac ɋelihéra imi qeric énécmigic qahac wandacmu.
  tte-O: Kaiwena Yeoba imulolo tawae inamwanamwa yo nige sowasowana ana tomoyao ilogabaegili.
    Sauga meuloina igite-kalatagili, na siya analiyao susu naenaeli itawoili silowasi.
  tbg-tbg: Noravano Kotiva avuqavu kaiqa vare variakara antuqa arivaro viva nai Kotirara
    noraiqaake iriqi vi variaka kia qaqira karaitiro, ekaa enta vika antua nimitaqiro
    vuanaro. Qora kaiqa vare variaka ekaara taiqa vimanta vika vaintivaravata vehi
    autu vivara.
  hmo-hmo: Badina be Lohiabada ese, kara maoromaoro ia ura henia noho. Iena abidadama
    taudia, be ia ese do ia rakatania lasi. Kara maoromaoro taudia be, Lohiabada ese
    do ia naridia namonamo ela bona hanaihanai, to kara dika taudia edia natudia ese,
    dika do idia davaria.
  zar-NT: tuʼ nadxíʼinëʼ Xanruʼ nu run le naca tsahuiʼ, en catu caz usán nëʼë nupa
    néquiguequi quez queëʼ. Gun chíʼiticaʼsëʼ léguequi, pero usunítiëʼ zxíʼini xiʼsóagaca
    nupa tuáʼ döʼ.
  urd-urd: 'क्यूँकि ख़ुदावन्द इन्साफ़ को पसंद करता है: और अपने पाक लोगों को नहीं छोड़ता।
    वह हमेशा के लिए महफ़ूज़ हैं, लेकिन शरीरों की नसल काट डाली जाएगी।'
  bqc-SIM: Asa Dii ye maakɛai, a a náaikɛnaↄ vũaao. Aaↄ ku aafiaɛ gↄↄpii, gbɛ̃vãiↄ
    sↄ̃ aa midɛ.
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai in thudih bou adei in, Elohim Pathen in acha
    teu jong donlou a akoi louhel ding ahi. Aman ahoibit jing ding, Gitlou bol chate
    vang mangthah diu ahi.
  mar-mar: कारण परमेश्वरास न्याय प्रिय आहे आणि तो विश्वासाने त्याच्यामागे चालणाऱ्यांस
    सोडत नाही. ते सर्वकाळासाठी राखून ठेवलेले आहेत. परंतु दुष्टाचे वंशज छेदले जातील.
  isl-isl: því að Drottinn hefur mætur á góðum verkum og yfirgefur ekki sína trúuðu,
    hann mun varðveita þá, en uppræta niðja óguðlegra.
  hlt-THB: Bawipa ing thlakdyng ce a lungnaak dawngawh amah a ypawm thlangkhqi a cadilkhqi
    taw moelh sak kaw;
  qub-qub: Tayta Diosga cuyan allita rurajtami. Pay munashannölla cawajcunataga manami
    gonganchu. Juchasapacunatami ichanga illgächin. Chaynöpami paycunapaga wamrancunapis
    mana cangachu.
  bqp-bqp: Zaakũ Dikiri ye yãzɛdei, ani a náanikɛrinↄ zukũnaro. Onigↄ̃ kun aafia
    gↄrↄ sĩnda pínki, gbɛ̃ vãninↄ sↄ̃ oni kakatɛ.
  hat-hat: Paske, Seyè a renmen moun ki mache dwat. Li pa lage moun ki kenbe fèm nan
    sèvis li. L'ap toujou pwoteje yo. Men, ras mechan yo gen pou disparèt.
  eng-BSB: For the LORD loves justice and will not forsake His saints. They are preserved
    forever, but the offspring of the wicked will be cut off.
  eng-WEBPB: For the LORD loves justice, and doesn’t forsake his saints. They are
    preserved forever, but the children of the wicked shall be cut off.
  kbq-kbq: Na'ankure Ra Anumzamo'a fatgoma huno refkoma hu'zanku ave'nesiankino, fatgo
    avu'ava'ma nehia vahera amefira huomigahie. Agra knare huno kegava huzmantenige'za
    knare hu'za manivava hugahaze. Hianagi kefo avu'ava'ma nehia vahe'mofo mofavreramina
    zamahefri hana hugahie.
  pon-pon: Pwe Ieowa kotin peren kida me pun, o a jota pan kotin likid maliela japwilim
    a jaraui kan; re pan nekinek kokolata, a kadaudok en me japun kan pan kokoka jan.
  nhe-BL: Pampa TOTECO quipactía tlen xitlahuac huan ax quema quinhuejcamajcahuas
    iaxcahua tlen itztoque temachme. ¡Axtle! Techmocuitlahuis para nochipa. Pero quintzontlamiltis
    nochi tlacame tlen ax cuajcualme, huan ax quincahuilis niyon se iniixhui.
  wnc-wnc: Dasingge, Buyambam tapata aminu noman taknga tasikaing aminde take nataak.
    Sike aminu ie banip singgau sopuningge dua nataak. Aho, ita asingganu waaminu
    kakuya tasiwawan kepi noman takngane kukaing. Siwan ngana ita tasiwan wai amindane
    waatdakana apmea aatningu wai siknga asining.
  bus-bus: Zaakɛ Dii ye yãzɛdeezi, eé a náanɛkɛrinↄ zĩnnaro. Aↄ̃égↄ̃ kuu aafia gurↄ
    píngi, gbɛ̃ zaaanↄ sↄ̃ é kaatɛ.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e uzamutar katu katu haw a'e xe. Uzamutar
    katu iawy har 'ym no. Nutyryk kwaw wemiruze'eg uzeruzar katu ma'e wanuwi. Uzekaiw
    katu wemiaihu wanehe. Umumaw putar ikatu 'ym ma'e wazuapyapyr wà nehe.
