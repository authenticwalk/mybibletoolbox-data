verse: PSA.037.029
translations:
  mal-C: നീതിനിഷ്ഠർ ഭൂമി അവകാശമാക്കുകയും ചിരകാലം അവിടെ താമസിക്കുകയും ചെയ്യും.
  deu-TKW: Die Frommen werden das Land in Besitz nehmen und für immer darin wohnen.
  lin-lin: Bato ya sembo bakozwa mokili lokola libula na bango mpe bakovanda kuna
    seko na seko.
  mmx-mmx: Limixin manmanton dinaba ruuna xaka lenep kangka aulis atdi la dinaba nemen
    teren at levenaleng axap i tu melamgo.
  eng-LSV: The righteous possess the land, || And they dwell on it forever.
  eng-GNV: The righteous men shall inherit the lande, and dwell therein for euer.
  eng-WEBSTER: The righteous shall inherit the land, and dwell therein for ever.
  nhw-BL: Masehualme catli itztoque xitlahuaque iixpa TOTECO moaxcatise nopa tlali
    catli yaya quinmacas, huan nepa itztose para nochipa.
  swh-ONEN: Wenye haki watairithi nchi, na kuishi humo milele.
  bba-bba: Gemɡibɑ ko n tem mɛ mɔ, kpɑ bɑ n wɑ̃ɑ mi, kɑ bɑɑdommɑɔ.
  eng-KJVCPB: The righteous shall inherit the land, And dwell therein for ever.
  luo-luo: joma kare piny biro bedo margi kendo gibiro dak e piny nyaka chiengʼ.
  aii-aii: ܙܲܕܝܼܩܹ̈ܐ ܒܸܬ ܝܵܪܬ‌ܝܼ ܐܲܪܥܵܐ، ܘܒܸܬ ܫܵܪܝܼ ܠܥܵܠܲܡ ܥܲܠܘܼܗ̇.
  meu-meu: Kara maoromaoro taudia ese tano bae abia, bae noholaia hanaihanai.
  npi-ULB: धर्मीले देशको उत्तराधिकार गर्नेछन् र त्‍यहाँ सदासर्वदा बास गर्नेछन् ।
  yor-yor: Olódodo ni yóò jogún ilẹ̀ náà, yóò sì máa gbé ibẹ̀ títí ayérayé.
  pes-OPCB: عادلان دنیا را به ارث خواهند برد و تا به ابد در آن سکونت خواهند نمود.
  tgl-ULB: Mamanahin ng matuwid ang lupain at mamumuhay sila roon magpakailanman.
  nop-nop: Metam didimehi adi Bepaŋdi kwet yemguk u kahileneeŋ, tiŋa uŋgoŋ hatiŋa
    wooŋ hatineeŋ.
  cbu-NT: Itaru, Apanllinaa tiptsir urutamari tsapurunasush kis taachinllinaya.
  hui-hui: Mini tigabiwi karume dindi karulalu ogoriani haho wiaabo holebira.
  mya-mya: ဖြောင့်​မတ်​သော​သူ​တို့​သည်​ပြည်​တော်​ကို​ပိုင်​ဆိုင်​၍ အ​စဉ်​နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်။
  bod-N: དྲང་བདེན་མི་ལ་ས་གཞི་འཐོབ་པ༌དང༌། །རྒྱུན་ནས་རྒྱུན་དུ་དེ་རུ་གནས་པར༌འགྱུར།།
  wsk-wsk: Kariimet ningo diram bitawara mu ali tamon ale te butata baga lagamonko.
  sna-sna: vakarurama vachagara nhaka yenyika uye vachagara mairi nokusingaperi.
  spa-BLM: Los justos heredarán la tierra, y vivir en ella para siempre.
  cac-cac: A eb' anima vach' spensar chi' ol ic'ancan lum luum tic, ol cajnajec' eb'
    d'a lum d'a masanil tiempo.
  swh-ULB: Wenye haki watairithi nchi na kuaa huko milele.
  deu-ELBBK: Die Gerechten werden das Land besitzen und werden darin wohnen ewiglich.
  mbb-OT: Is menge metazeng mulà pedayun he ebpekeubpà dutun te tanà te taman te taman.
  mal-2015: നീതിമാന്മാർ ഭൂമിയെ അവകാശമാക്കി എന്നേക്കും അതിൽ വസിക്കും;
  gup-gup: Yawey kabenwon kunbolk bedberre nawu birridjalmak ba bu kabirridjalyo kumekbe
    bu munguyh munguyh.
  ctu-CTI: Mi quej i yʌqꞌuentyelob jini lum jini tyojoꞌ bʌ. Mi quej i yajñelob yaꞌi
    ti beleꞌ ora.
  rmc-rmc: O čačipnaskre chudena e phuv a bešena andre pro furt.
  nlg-nlg: Rana maemane kara loghoa na komu ni tunuva; ma kara sopou ga ke va me va.
  pes-OPV: صالحان وارث زمین خواهند بود و در آن تا به ابد سکونت خواهند نمود.
  ron-1924: Чей неприхэниць вор стэпыни цара ши вор локуи ын еа пе вечие.
  ben-OBCV: ধার্মিকেরাই দেশের অধিকারী হবে এবং তারা চিরকাল সেখানে বসবাস করবে।
  som-som: Kuwa xaqa ahu dalkay dhaxli doonaan, Oo weligoodna way dhex degganaan doonaan.
  eng-ASVBT: The righteous shall inherit the land, And dwell therein forever.
  mna-mna: Mi wal ndeeŋeŋan na, zin ko timbotmbot ambai su toono ta Yooba ikam pa
    wal kini na, mi iseeŋge iseeŋge ma ila.
  ita-1885: I giusti erederanno la terra; Ed abiteranno in perpetuo sopra essa.
  eng-ULB: The righteous will inherit the land and live there forever.
  spa-VBL: Aquellos que viven en rectitud heredarán la tierra y vivirán allí por siempre.
  fra-_FOB: Les justes posséderont la terre, et y demeureront à perpétuité.
  mal-mal: നീതിമാന്മാർ ഭൂമിയെ അവകാശമാക്കി എന്നേക്കും അതിൽ വസിക്കും;
  urd-GVR: Rāstbāz mulk ko mīrās meṅ pā kar us meṅ hameshā baseṅge.
  suz-BL: ठीक पाइबपुकीमी रागी ताइनीम। मिनु गेना हना यो मेकेर बाक्‍नीम। यसैया ६०:२१
  eng-NOY: The righteous shall inherit the land, And shall dwell therein for ever.
  ita-1927: I giusti erederanno la terra e l’abiteranno in perpetuo.
  ckb-ckb: ڕاستودروستان دەبن بە میراتگری خاکەکە و هەتاهەتایە لەسەری نیشتەجێ دەبن.
  eng-BBE: The upright will have the earth for their heritage, and will go on living
    there for ever.
  xsi-xsi: Kinzi tamâta ara ma sikai tâno ŋinde Yova Kindeni ipatea panzi, aku ma
    simo ara mine ku simo nâ.
  kan-OKCV: ನೀತಿವಂತರು ಭೂಮಿಯನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು ಎಂದೆಂದಿಗೂ ಅದರಲ್ಲಿ ವಾಸವಾಗಿರುವರು.
  tam-2017: நீதிமான்கள் பூமியைச் சுதந்தரித்துக்கொண்டு, என்றைக்கும் அதிலே குடியிருப்பார்கள்.
  spa-RV-1909: Los justos heredarán la tierra, y vivirán para siempre sobre ella.
  ron-BTF: Cei drepți vor moșteni țara și vor locui în ea pentru totdeauna.
  eng-WEBP: The righteous shall inherit the land, and live in it forever.
  eng-FBV: Those who do right will own the land and will live there forever.
  nld-1939: Maar de rechtvaardigen bezitten het Land, En blijven er altijd in wonen.
  nch-BL: Masehualme cati itztoque xitahuaque iixpa TOTECO moaxcatise nopa tali cati
    yaya quinmacas, huan nepa itztose para nochipa.
  vie-1934: Người công bình sẽ nhận được đất, Và ở tại đó đời đời.
  cha-cha: Y manunas ujaereda y tano ya usaga para taejinecog gui jiloña.
  hin-CV: धर्मी पृथ्वी के भागी होंगे तथा उसमें सर्वदा निवास करेंगे.
  eng-OURB: The upright shall inherit the land, and live in it forever.
  spa-BES: Los rectos tendrán la tierra por su herencia, y vivirán allí para siempre.
  tdx-tdx: ע Handova i taney o vañoñeo, vaho himoneñe nainai’e.
  tha-KJV: คนชอบธรรมจะได้​แผ่​นดินตกไปเป็นมรดก และอาศัยอยู่บนนั้นเป็นนิตย์
  por-BR-2018: Os justos herdarão a terra, e para sempre nela habitarão.
  deu-ELO: Die Gerechten werden das Land besitzen und werden darin wohnen immerdar.
  eng-WYC-2018: But just men shall inherit the land; and shall inhabit thereon into
    the world of world. (But the righteous shall inherit the land; and shall inhabit
    it forever.)
  epo-epo: La virtuloj heredos la teron Kaj loĝos sur ĝi eterne.
  gfk-gfk: Ira ut na takodas diet na tinane leh no pise, ma diet na lon hathatika
    tana.
  uig-PIN: Ⱨǝⱪⱪaniylar yǝr-jaⱨanƣa igǝ bolidu, Əbǝdil’ǝbǝdgiqǝ uningda makan tutup
    yaxaydu.
  beo-beo: Moloidafa dunu ilia da osobo bagade nana liligi agoane amo lale, amola
    amo ganodini, eso huluane fifi lalalumu.
  tpi-OTNT: Ol stretpela man bai i kisim graun God i givim ol, na bai ol i stap oltaim
    long en.
  hau-SA: Masu adalci za su gāji ƙasar su kuma zauna a cikinta har abada.
  udu-udu: Imanmii miiŋḵar/e mini gam mony’cesh mo dhali c̱a’ba p̱o/ a’di ki sule/
    sule/ mo.
  uig-LAT: Heqqaniylar yer-jahan’gha ige bolidu, Ebedil’ebedgiche uningda makan tutup
    yashaydu.
  nde-nde: abalungileyo bazazuza ilifa lelizwe bahlale kulo lanini.
  ton-ton: ‌ʻE maʻu ʻe he māʻoniʻoni ʻa e fonua, pea tenau nofo ai ʻo taʻengata.
  ces-1613: Ale spravedliví ujmou zemi dědičně, a na věky v ní přebývati budou.
  eng-WMB: The righteous shall inherit the land, and live in it forever.
  tam-TCV: நீதிமான்கள் நாட்டைத் தங்களுக்கு சொந்தமாக்கி, அதில் என்றும் குடியிருப்பார்கள்.
  ceb-ULB: Ang matarong makapanunod sa yuta ug magpuyo didto hangtod sa kahangtoran.
  pol-UBG: Sprawiedliwi odziedziczą ziemię i będą na niej mieszkać na wieki.
  agr-agr: Nugkan Apajuí anagkagtuawa nuwig aents niina umijin aidau tuke pujusagtinai.
  kyc-kyc: Rolae pilyaminyi dupwa yuu range dokona mee mondo lao nao palu palirami.
  urd-GVU: راست باز ملک کو میراث میں پا کر اُس میں ہمیشہ بسیں گے۔
  eng-OEBCW: But the land will belong to the righteous, they will live upon it forever,
  deu-1912: Die Gerechten erben das Land und bleiben ewiglich darin.
  kan-2017: ನೀತಿವಂತರೋ ದೇಶವನ್ನು ಅನುಭವಿಸುವವರಾಗಿ, ಅದರಲ್ಲಿ ಶಾಶ್ವತವಾಗಿ ವಾಸಿಸುವರು.
  yap-yap: Pi’in yad mmat’aw e bay ra pired u daken fare but’, me par ni taferad ni
    dariy n’umngin nap’an.
  hlt-MCSB: Hlang dueng loh khohmuen a pang vetih a khuiah yoeyah la kho a sak ni.
  mdy-ETH: ሳዓ ፂሎ ዓሶም ዓታንዳኔ፤ ዒዞይዳ ዔያታ ናንጊና ናንጋንዳኔ።
  twi-ASANTE: Ateneneefoɔ bɛnya asase no adi so na wɔatena so afebɔɔ.
  eng-WEBU: The righteous shall inherit the land, and live in it forever.
  acu-NT: Pengke aints ainau yamaram nungkanam tuke pujusartin ainawai.
  spa-PDDPT: Los justos heredarán la tierra, Y vivirán en ella para siempre.
  gun-gun: Heko porã va'e kuery ikuai porã 'rã yvy re, ha'e py ikuai 'rã raka'e rã
    peve.
  agu-BL: Ma yi e' balaj nak, scyetzaje' yi ama'l. Cyetz sbne' tetz ben k'ej ben sak.
  ilo-ULB: Tawidento dagiti nalinteg ti daga ket agnaedda sadiay iti agnanayon.
  kpg-kpg: Digau ala e haihai nia mee donu ga hai mee gi tenua deelaa, gaa noho i
    tenua deelaa gaa hana hua beelaa.
  uig-ARA: ھەققانىيلار يەر-جاھانغا ئىگە بولىدۇ، ئەبەدىلئەبەدگىچە ئۇنىڭدا ماكان تۇتۇپ
    ياشايدۇ.
  bps-bps: Gfun i dad to matlu i banwe fakang Dwata dale, na én i gumnèla kel di landè
    sen.
  sus-sus: Tinxintɔɛe fama nɛ yi bɔxi sɔtɔde kɛ ra, e lu be abadan.
  pon-2006: Me pwung kan pahn koukousoan nan sahpwo oh re pahn sapwenikihla kohkohlahte.
  jae-jae: Lau gêdêŋ oc têtu gamêŋ ŋatau ma oc sêŋgôŋ nêŋ gamêŋ tau endeŋ tôŋgeŋ.
  ksd-ksd: A umana tena takodo diat a kale pa ra gunan, Ma diat a ki tana pa na mutu.
  tur-YTC: Doğrular ülkeyi miras alacak, Ve sonsuza dek içinde yaşayacaklar.
  bel-N: Праведнікі возьмуць у спадчыну зямлю і будуць жыць у ёй вечна.
  kpr-kpr: Ari eveva gaveva embo aimi enda nenda tofodae budo, aminda dighi anumbedo
    evovodae irarera.
  ind-AYT: Orang-orang benar akan mewarisi negeri, dan tinggal di situ selama-lamanya.
  yom-yom: Batu basonga bela tambula tsi banga kiuka ayi bela mukalanga mu zithangu
    zioso.
  yut-yut: Amɨn kɨlegɨ Piŋkop da mɨktɨm yomgut uŋun abɨdaŋek uŋudon toktogɨsi egɨ
    wugɨkdaŋ.
  nya-nya: olungama adzalandira dziko ndipo adzakhazikikamo kwamuyaya.
  kyg-kyg: Fatago vayaꞌmo mago mopamo apamisigeꞌa aliteꞌa ani mopaleꞌmo maige maige
    huꞌa alagi maigae.
  hrv-hrv: Zemlju će posjedovati pravednici i živjet će na njoj dovijeka.
  mps-mps: Tiali goli, te doloba pai bidi dabe da, te Godigo augwa mani tǫ saibao,
    tama augwa tede sesemane sogo bidada paibao.
  tpi-tpi: Ol stretpela man bai i kisim graun God i givim ol, na bai ol i stap oltaim
    long en.
  dan-1931: de retfærdige arver Landet og skal bo der til evig Tid.
  vie-OVCB: Người tin kính sẽ thừa hưởng đất đai, và sống tại đó mãi mãi.
  guj-2017: ન્યાયીઓ વતનનો વારસો પામશે અને તેમાં તેઓ સદાકાળ રહેશે.
  pon-2006A: Me pwung kan pahn koukousoan nan sahpwo oh re pahn sapwenikihla kohkohlahte.
  por-BRBSL: Os justos herdarão a terra, e viver nele para sempre.
  eng-OEBUS: But the land will belong to the righteous, they will live upon it forever,
  swe-swe: 'De rättfärdiga ska inta (ärva, äga) landet, och för evigt bo där. [Den
    sextonde hebreiska bokstaven är: ע – Ajin. Tecknet avbildar ett öga eller en vattenkälla.
    Det symboliserar ofta profetisk klarsyn och uppenbarelse. Här är det ordet ”för
    evigt” som börjar med denna bokstav. Ordet har en preposition, ”le”, men ordets
    rot börjar på Ajin. Det första ordet som verkligen börjar på Ajin är det sista
    ordet i vers 29, ”där”. Placeringen illustrerar hur vi behöver ha Guds tidsperspektiv.
    Den ogudaktige kan verka ha framgång här på jorden, men han förgås, bara den rättfärdige
    har ett evigt hopp.]'
  cth-cth: Tamikalan ni ram heh râw lah a coe vaiteh, a thung vah kho pou a sak awh
    han.
  twi-twi: Atreneefo benya asase no adi so na wɔatena so afebɔɔ.
  hlt-hlt: Hlang dueng loh khohmuen a pang vetih a khuiah yoeyah la kho a sak ni.
  tbz-SIM: Kɛ̀ bɛsɑ̀ɑ̀bɛ̀ɛ tiekɛ dihɛì, kɛ́ ndì bo sɑ̃́ɑ̃̀.
  msy-2020: Gumazamizir aghuiba, God me ganɨngizir nguazim inigh, a dapiagh ikɨ mamaghɨra
    ikiam.
  dop-dop: Siɣisilɑɑ kɑ́ tɔɣɔnɑ tɛtʋ nɑ pɑ́ cɑɣɑ tə tɑɑ kɛ́ tɑm.
  azb-azb: Salehlər ölkəni mülk olaraq alacaq, Onlar orada əbədi məskən salacaq.
  eng-DBY: The righteous shall possess the land, and dwell therein for ever.
  hin-2017: धर्मी लोग पृथ्वी के अधिकारी होंगे, और उसमें सदा बसे रहेंगे।
  wol-KYG: Aji jub ay jagoo réew mi, dëkke ko ba fàww.
  swp-swp: Tau dudurai abo oea i abi enana, eo abo arinai i mia i lau e nige nosina.
  bjr-bjr: Andeeqarausa nári nikausa ninaakusa maqa maaqa umiasanara foora maraseeqa,
    minaki naaruara marifara.
  eng-YLT: The righteous possess the land, And they dwell for ever on it.
  kne-kne: Din nalinteg di mangoka sin daga et mantee das di si eng-enggana.
  eng-WYC-2017: But just [or rightwise] men shall inherit the land; and shall inhabit
    thereon into the world of world.
  eng-WMBB: The righteous shall inherit the land, and live in it forever.
  zat-NTPS: Benne' xrlátaje ca' gaca chee̱' xe̱zr la xu nigá, na' xelezrá'queze̱'
    chadía chacanna lu xe̱zr la xu.
  zty-NTPS: Benne' chawe' ka' gata' chégake' yežlyó nga, na' nníta'gake' to chi'ize
    ḻo yežlyón'.
  urd-GVH: रास्तबाज़ मुल्क को मीरास में पाकर उसमें हमेशा बसेंगे।
  rug-rug: Sari na tie toṉoto si kaqu tagoa sa popoa pu poni ni sa Tamasa, meke kaqu
    koa vasina sarini ninae rane ka rane.
  gaz-gaz: Qajeeltonni lafa ni dhaalu; bara baraanis ishee irra ni jiraatu.
  fra-LSG: Les justes posséderont le pays, Et ils y demeureront à jamais.
  gnn-gnn: Yo, dhuwalanydja gay' wäŋa yurru yukurra djingaryun ŋurikina yana walalaŋgu
    rom‐dhunupamirriwuna, ga walalana yurru yukurra nhinanydja dhiyalanydja gupaḏalnha‐wala
    yana.
  yal-yal: Tinxin muxune bɔxɔn sɔtɔma nɛn alo kɛɛna, e lu na yi habadan.
  iou-iou: Täŋ ämawebe siwoŋitä kome yäŋ yämani u koreŋpäŋ uken tärek-täreki nämo
    api itneŋ.
  haw-1868: E loaa ka aina i ka poe pono, A e noho mau lakou ilaila.
  arb-NAV: الصِّدِّيقُونَ يَرِثُونَ خَيْرَاتِ الأَرْضِ وَيَسْكُنُونَ فِيهَا إِلَى
    الأَبَدِ.
  ded-ded: Ngicngac dindingac yeneng maridzominggac arennu bangec mema mingina amma
    naso wisic wisickea kpac imohai kecgecde.
  ewe-ewe: Ame dzɔdzɔe anyi anyigba la ƒe dome, eye wòanɔ edzi tegbee.
  eng-LEE: The righteous shall inherit the land, and dwell for ever therein.
  asm-FB: ধাৰ্মিকসকল পৃথিবীৰ অধিকাৰী হব; তেওঁলোক তাত সৰ্ব্বতিকাললৈকে বাস কৰিব।
  sus-A: تِنشِنتْييٍ قَمَ نّ يِ بْشِ سْتْدٍ كّ رَ، عٍ لُ بٍ عَبَدَن.
  fra-SBL: Les justes hériteront du pays, et y vivre pour toujours.
  hbo-hbo: צַדִּיקִ֥ים יִֽירְשׁוּ־אָ֑רֶץ וְיִשְׁכְּנ֖וּ לָעַ֣ד עָלֶֽיהָ׃
  kik-kik: Andũ arĩa athingu nĩo makaagaya bũrũri, na matũũre kuo nginya tene.
  fra-NCL: Les justes posséderont le pays, et ils y habiteront à jamais.
  cek-AK: Katoeng kami loe long to toep ueloe, to ah dungzan khoek to om tih.
  cuk-cuk: Dule-nuegan-damaladdi, Bab-Dummad ega yar-ukoye-sogsadgi degisadegu mai
    gumaloed.
  tel-2017: నీతిమంతులు భూమిని స్వాధీనం చేసుకుంటారు. అక్కడ వాళ్ళు కలకాలం జీవిస్తారు.
  hat-BSA: Moun ladwati yo va eritye peyi a, pou viv ladann pou tout tan.
  kos-kos: Mwet suwoswos fah usrui acn uh, Ac elos ac fah muta fac ma pahtpat.
  hbo-WLC: צַדִּיקִ֥ים יִֽירְשׁוּ־אָ֑רֶץ וְיִשְׁכְּנ֖וּ לָעַ֣ד עָלֶֽיהָ׃
  ibo-ibo: ndị ezi omume ga-eketa ala ahụ dịka ihe nketa ha, ha ga-ebikwa nʼime ya
    ruo mgbe ebighị ebi.
  ory-ory: ଧାର୍ମିକ ଦେଶାଧିକାର କରିବ ଓ ସଦାକାଳ ତହିଁରେ ବାସ କରିବ।
  chk-chk: Ekewe chon pwüng repwe fanüeni ewe fanü o nonom won tori feilfeilachök.
  rop-rop: Ol detlot pipul hu jidan raitwei langa YAWEI, olabat na garra jidan olagijawan
    langa det kantri.
  ukr-1871: Праведні будуть мати землю, і жити на нїй по віки.
  yon-yon: Yorokmodan kuu okad kuyaom yumbon kandenib kuyaom aron korem dobaraniib.
  deu-1951: Die Gerechten werden das Land ererben und für immer darin wohnen.
  eng-JPS: The righteous shall inherit the land, and dwell therein for ever.
  srp-1865: Pravednici æe naslijediti zemlju, i živjeæe na njoj dovijeka.
  lug-lug: Abatuukirivu baligabana ensi ne babeeranga omwo emirembe gyonna.
  heb-heb: צדיקים יירשו ארץ וישכנו לעד עליה׃
  ben-IRV: ধার্ম্মিকেরা দেশের উত্তরাধিকারী হবে এবং চিরকাল সেখানে বাস করবে।
  ntu-ntu: '@see-verse:PSA.037.028'
  pan-pan: ਧਰਮੀ ਧਰਤੀ ਦੇ ਵਾਰਿਸ ਹੋਣਗੇ, ਅਤੇ ਸਦਾ ਉਸ ਉੱਤੇ ਵੱਸਣਗੇ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့သည် ပြည် တော်ကို အမွေ ခံ၍ အစဉ် အမြဲနေ ရကြလိမ့်မည်။
  kgf-kgf: Ic solaŋa imi baec késama imuaru hémbénaŋa kecmu.
  tte-O: Na siya todudulai kani yanuwa sikalai na koina simiyayai.
  tbg-tbg: Avuqavu ni variaka Kotiva vika kaama nimitaaina vatara vare, vi vataraqaa
    ekaa enta qaqi variqi vivara.
  hmo-hmo: Kara maoromaoro taudia ese, Dirava ia henidia tano dekenai do idia noho
    ela bona hanaihanai.
  zar-NT: Guequi luyú quégaca nupa nácagaca tsahuiʼ, ateʼ ilaʼcuáʼticaʼsö luyú naʼ.
  urd-urd: सादिक़ ज़मीन के वारिस होंगे, और उसमें हमेशा बसे रहेंगे।
  bqc-SIM: Gbɛ̃maaↄ mɛ́ aa gↄ̃ bùsu vĩ, aaiↄ ku we gↄↄpii.
  tcz-CHONGTHU: Elohim Pathen chaten gamsung alodiu ahin, tonsotna cheng jingdiu ahi.
  mar-mar: नितीमान तर पृथ्वीचे वतन पावतील आणि सर्वकाळ त्यामध्ये वस्ती करतील.
  isl-isl: Hinir réttlátu fá landið til eignar og búa þar mann fram af manni.
  hlt-THB: Thlakdyng ingtaw qam ce pang kawmsaw, ak khuiawh kumqui dyna awm kaw.
  qub-qub: Alli runacunami ichanga alli pachacho tiyanga. Chayllachömi imaycamapis
    goyäconga.
  bqp-bqp: Gbɛ̃ mananↄ mɛ́ ògↄ̃ bùsu vĩ, onigↄ̃ kun gↄrↄ sĩnda pínki.
  hat-hat: Moun ki mache dwat gen pou pran peyi a pou yo. Y'ap rete nan peyi a tout
    tan tout tan.
  eng-BSB: The righteous will inherit the land and dwell in it forever.
  eng-WEBPB: The righteous shall inherit the land, and live in it forever.
  kbq-kbq: Fatgo avu'ava'ma nehaza vahe'mo'za mopa erisanti hare'za manivava hugahaze.
  pon-pon: Me pun kan pan jojoki jap o, ap mimieta kokolata.
  nhe-BL: Tlacame tlen itztoque xitlahuaque iixpa TOTECO moaxcatise nopa tlali tlen
    yajaya quinmacas, huan nepa itztose para nochipa.
  wnc-wnc: Sike noman aminu keu Anututa yaman paking komune asinggan yutning.
  bus-bus: Gbɛ̃ maaanↄ bé wégↄ̃ bùsu vĩ, aↄ̃égↄ̃ kún gurↄ píngi.
  gub-BL: Teko ikatu ma'e wereko putar ywy imume'u pyrer wà nehe. Tuweharupi hehe
    wanekon putar wà nehe.
