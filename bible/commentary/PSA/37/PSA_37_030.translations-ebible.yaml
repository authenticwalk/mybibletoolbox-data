verse: PSA.037.030
translations:
  mal-C: നീതിനിഷ്ഠരുടെ അധരങ്ങളിൽനിന്നു ജ്ഞാനം പൊഴിയുന്നു, അവരുടെ നാവിൽനിന്നു നീതി
    പുറപ്പെടുന്നു.
  deu-TKW: Der Mund des Frommen spricht Weisheit, und seine Zunge redet Recht.
  lin-lin: Monoko ya moto ya sembo ebimisaka bwanya, mpe lolemo na ye elobaka kolanda
    bosembo.
  mmx-mmx: Levelinga at laradi avukat i ngan levelinga at laradi dokdoxoma, la amisik
    levelinga ren ik mokso.
  eng-LSV: The mouth of the righteous utters wisdom, || And his tongue speaks judgment.
  eng-GNV: The mouth of the righteous will speake of wisedome, and his tongue will
    talke of iudgement.
  eng-WEBSTER: The mouth of the righteous speaketh wisdom, and his tongue talketh
    of judgment.
  nhw-BL: Se masehuali catli itztoc cuali iixpa Toteco camanalti ica tlalnamiquilistli
    huan quiijtohua catli xitlahuac.
  swh-ONEN: Kinywa cha mwenye haki hutamka hekima, nao ulimi wake huzungumza lililo
    haki.
  bba-bba: Gemɡiin nɔɔ, ɡɑri bwisiɡiiyɑ ɡɑ rɑ yɑre. Win yɑrɑ, ɡemɑ yɑ rɑ mɑɑ ɡere.
  eng-KJVCPB: (פ) The mouth of the righteous speaketh wisdom, And his tongue talketh
    of judgment.
  luo-luo: Dho ngʼat makare hulo rieko kendo lewe wacho gima ratiro.
  aii-aii: ܦܘܼܡܵܐ ܕܙܲܕܝܼܩܵܐ ܟܹܐ ܗܲܓܹܐ ܚܸܟ݂ܡܬܵ‌ܐ، ܘܠܸܫܵܢܹܗ ܟܹܐ ܗܲܡܙܸܡ ܕܝܼܘܵܢ.
  meu-meu: Kara maoromaoro tauna uduna ese aonega herevadia e gwauraimu, ia malana
    ese hahemaoro herevadia e gwauraimu.
  npi-ULB: धर्मी व्‍यक्‍तिको मुखले बुद्धिको कुरा बोल्छ र न्याय वृद्धि गर्छ ।
  yor-yor: Ẹnu olódodo sọ̀rọ̀ ọgbọ́n, ahọ́n rẹ̀ a sì máa sọ̀rọ̀ ìdájọ́.
  pes-OPCB: از دهان عادل حکمت بیرون می‌آید و زبان او آنچه را راست است بیان می‌کند.
  tgl-ULB: Ang bibig ng matuwid ay nagsasalita ng karunungan at nagdaragdag ng katarungan.
  nop-nop: Me didimeniŋ adi nadinadiŋiŋ momooŋ doktiŋa mede kedehi hogok yolak. Tiŋa
    undugoŋ, titiŋ didimehidok hogok yolak.
  cbu-NT: Ashiri tputs wanasirimish uru mangpatari wanasiri tputsee tsiyatkanaya.
    Tsiyatssee wanasirimsheetsimari yarkanaya.
  hui-hui: Mbirali mini tigabiwi kagonaga ne harigaha howa bi latagi hararu mini gigabiwi
    howa bi laga. Ibunaga hégeme mana tigabi bulene dege bi latagi haga.
  mya-mya: သူ​တော်​ကောင်း​သည်​ဉာဏ်​ပ​ညာ​အ​မြော်​အ​မြင်​ရှိ​သော စ​ကား​ကို​ပြော​ဆို​တတ်​၏။
    သူ​သည်​အ​စဉ်​ပင်​တ​ရား​မျှ​တ​၏။
  bod-N: དྲང་པོའི་ཞལ་གྱིས་ཤེས་རབ་གླེང་བ༌དང༌། །ལྗགས་ཀྱིས་དྲང་གཞག་གཏམ་རྣམས་གླེང་བར༌མཛད།།
  wsk-wsk: Munan ningo diram la bagara ko kariimet mu nuguring te ikia sinar den aratukko,
    ale nunga nungamili te den ningo wore la balmonko.
  sna-sna: Muromo womunhu akarurama unotaura uchenjeri, uye rurimi rwake runotaura
    kururamisira.
  spa-BLM: La boca del justo habla de sabiduría. Su lengua habla con justicia.
  cac-cac: A eb' vach' sb'eyb'al, slolon eb' d'a jelanil, vach'n̈ej tas syal eb'.
  swh-ULB: Mdomo wa mwenye haki huongea hekima na huongeza haki.
  deu-ELBBK: Der Mund des Gerechten spricht Weisheit aus, und seine Zunge redet das
    Recht;
  mbb-OT: Hustu is menge lalag te metazeng ne egkezumahan te ketau.
  mal-2015: നീതിമാന്റെ വായ് ജ്ഞാനം പ്രസ്താവിക്കുന്നു; അവന്റെ നാവു ന്യായം സംസാരിക്കുന്നു.
  gup-gup: Nawu namak bininj kawokdi bu kunmakkenh, kore God nuye kunmayali, dja bu
    kawokdi wanjh mandjad duninjh.
  ctu-CTI: Tsiquil i ñaꞌtyʌbal jini tyojoꞌ bʌ cheꞌ miꞌ chaꞌlen tꞌan. Tyojʌch i tꞌan.
  rmc-rmc: O muj le čače manušeskro vakerel o goďaveripen, leskri čhib vakerel o čačipen.
  nlg-nlg: Na mangana na tinoni manaha te bosaa na lei bosa manaha, mana ghiduna te
    bosaa na lei bosa maemane.
  pes-OPV: دهان صالح حکمت را بیان می‌کند و زبان او انصاف را ذکر می‌نماید.
  ron-1924: Гура челуй неприхэнит вестеште ынцелепчуня ши лимба луй трымбицязэ дрептатя.
  ben-OBCV: ধার্মিকদের মুখ জ্ঞানের কথা বলে, তাদের জিভ যা ন্যায্য তাই বলে।
  som-som: Kan xaqa ah afkiisu wuxuu ka hadlaa xigmadda, Carrabkiisuna wuxuu ku hadlaa
    caddaaladda.
  eng-ASVBT: The mouth of the righteous talketh of wisdom, And his tongue speaketh
    justice.
  mna-mna: Sua ta iwedet pa tomtom ndeeŋeŋana kwoono na, izzwe i kembei ni tomtom
    ŋgarŋana. Pa ni izzo pa mbulu ndeeŋeŋana men.
  ita-1885: La bocca del giusto risuona sapienza, E la sua lingua pronunzia dirittura.
  eng-ULB: The mouth of the righteous person speaks wisdom and increases justice.
  spa-VBL: Las personas que hacen lo correcto dan buenos consejos, explicando lo que
    es justo.
  fra-_FOB: La bouche du juste profère la sagesse, et sa langue prononce ce qui est
    droit.
  mal-mal: നീതിമാന്റെ വായ് ജ്ഞാനം പ്രസ്താവിക്കുന്നു; അവന്റെ നാവ് ന്യായം സംസാരിക്കുന്നു.
  urd-GVR: Rāstbāz kā muṅh hikmat bayān kartā aur us kī zabān se insāf nikaltā hai.
  suz-BL: ठीक पाइबपुकीमी जोक्‍तीक तुइक्‍तीक लोव़ पाइनीम। मिनु मेकोपुकीम ठीक पतीके
    शेंनीम।
  eng-NOY: The mouth of the righteous uttereth wisdom, And his tongue speaketh what
    is right.
  ita-1927: La bocca del giusto proferisce sapienza e la sua lingua pronunzia giustizia.
  ckb-ckb: دەمی پیاوچاک بە دانایی دەدوێت، زمانیشی باسی دادپەروەری دەکات.
  eng-BBE: The mouth of the good man says words of wisdom; the talk of his tongue
    is of righteousness.
  xsi-xsi: Tamâta ara imo tava ilo-kalo ara nâ. Mine kala i uru itula ŋgua sondo nâ.
    I kawa ŋgua rârâni nde sondo ndo.
  kan-OKCV: ನೀತಿವಂತನ ಬಾಯಿ ಜ್ಞಾನವನ್ನು ನುಡಿಯುವುದು; ಅವನ ನಾಲಿಗೆ ನ್ಯಾಯವನ್ನು ಮಾತನಾಡುವುದು.
  tam-2017: நீதிமானுடைய வாய் ஞானத்தை சொல்லி, அவனுடைய நாவு நியாயத்தைப் பேசும்.
  spa-RV-1909: La boca del justo hablará sabiduría; y su lengua proferirá juicio.
  ron-BTF: Gura celui drept spune înțelepciune și limba lui vorbește judecată.
  eng-WEBP: The mouth of the righteous talks of wisdom. His tongue speaks justice.
  eng-FBV: People who do right give good advice, explaining what is fair.
  nld-1939: De mond van den rechtvaardige verkondigt de wijsheid, En zijn tong spreekt
    wat recht is.
  nch-BL: Se masehuali cati itztoc cuali iixpa Toteco camanalti ica talnamiquilisti
    huan quiijtohua cati xitahuac.
  vie-1934: Miệng người công bình xưng điều khôn ngoan, Và lưỡi người nói sự chánh
    trực.
  cha-cha: Y pachot y manunas manguecuentos minalate, ya y jilaña cumuecuentos juisio.
  hin-CV: धर्मी अपने मुख से ज्ञान की बातें कहता है, तथा उसकी जीभ न्याय संगत वचन ही
    उच्चारती है.
  eng-OURB: פּ The mouth of the upright talks of wisdom. His tongue speaks mishpat
    ·justice·.
  spa-BES: La boca del hombre bueno dice palabras de sabiduría; la charla de su lengua
    es de justicia.
  tdx-tdx: פ Mañaka-kihitse ty falie’ o vantañeo, manao saontsi-to i famele’ey.
  tha-KJV: ปากของคนชอบธรรมเปล่งสติ​ปัญญา และลิ้นของเขาพูดความยุ​ติ​ธรรม
  por-BR-2018: A boca do justo fala de sabedoria, e sua língua fala do bom juízo.
  deu-ELO: Der Mund des Gerechten spricht Weisheit aus, und seine Zunge redet das
    Recht;
  eng-WYC-2018: The mouth of a just man shall bethink wisdom; and his tongue shall
    speak doom. (The righteous person speaketh wisdom; yea, his tongue shall speak
    of justice, or fairness.)
  epo-epo: La buŝo de virtulo parolas saĝon, Kaj lia lango diras justecon.
  gfk-gfk: No hana no ut na takodas i la tangtange ra minonasuana nianga, ma no karamena
    i la iangianga ma ra tutun.
  uig-PIN: '|פ| Ⱨǝⱪⱪaniy adǝmning aƣzi danaliⱪ jakarlaydu; Uning tili adil ⱨɵkümlǝrni
    sɵzlǝydu;'
  beo-beo: 'Noga:idafa dunu ea sia: da bagade dawa:su gala. Amola e da eso huluane
    moloidafa hou hamonana.'
  tpi-OTNT: Stretpela man i gat gutpela save na i autim gutpela tok tasol. Em i save
    toktok long stretpela pasin.
  hau-SA: Bakin mutum mai adalci yakan yi magana da hikima, harshensa kuwa yakan yi
    maganar abin da yake daidai.
  udu-udu: ’Twa/ ma manmii miiŋḵar/e mo tani a’di bahki gwo gom moyuḵ mo dhali ale’d
    oki gwo ki dar gi mii ma gwar ’de/ mo.
  uig-LAT: '|פ| Heqqaniy ademning aghzi danaliq jakarlaydu; Uning tili adil hökümlerni
    sözleydu;'
  nde-nde: Umlomo womuntu olungileyo ukhuluma ukuhlakanipha, lolimi lwakhe lukhuluma
    okuqondileyo.
  ton-ton: Ko e ngutu ʻoe māʻoniʻoni ʻoku ne lea ʻaki ʻae poto, pea talanoa ʻaki hono
    ʻelelo ʻae fakamaau.
  ces-1613: Ústa spravedlivého mluví moudrost, a jazyk jeho vynáší soud.
  eng-WMB: The mouth of the righteous talks of wisdom. His tongue speaks justice.
  tam-TCV: நீதிமான்களின் வாய் ஞானத்தை வெளிப்படுத்தும்; அவர்களுடைய நாவு நியாயத்தைப்
    பேசும்.
  ceb-ULB: Ang baba sa matarong nga tawo magsultig kaalam ug mopa-uswag sa hustisya.
  pol-UBG: Usta sprawiedliwego wypowiadają mądrość, a jego język mówi o sądzie.
  agr-agr: Aents pegkejak shiig anentaimas chichawai; nuniak tuke pegkeja nunak chichawai.
  kyc-kyc: Wambu mona palengena pii doko keyange ingyuo penge. Baame laramo dupwa
    angi kapa dokonako lara.
  urd-GVU: راست باز کا منہ حکمت بیان کرتا اور اُس کی زبان سے انصاف نکلتا ہے۔
  eng-OEBCW: The mouth of the righteous murmurs wisdom, and words of justice are on
    their tongues.
  deu-1912: Der Mund des Gerechten redet die Weisheit, und seine Zunge lehrt das Recht.
  kan-2017: ನೀತಿವಂತನ ಬಾಯಿಯು ಸುಜ್ಞಾನವನ್ನು ನುಡಿಯುತ್ತದೆ, ಅವನ ನಾಲಿಗೆ ನ್ಯಾಯವನ್ನೇ ಹೇಳುತ್ತದೆ.
  yap-yap: Thin rok be’ ni bfel’ e bay e gonop riy, ma tin ma weliy e bmat’aw.
  hlt-MCSB: Hlang dueng kah a ka loh cueihnah a thuep tih a lai loh tiktamnah a thui.
  mdy-ETH: ፂሎ ዓሲ ፔ ዻንጋፓ ዔራቶ ኬሳኔ፤ ዒንዲርዛ ዒዛኮ ፒዙሞ ጌስታኔ።
  twi-ASANTE: Ɔteneneeni ano ka nyansasɛm, na ne tɛkrɛma ka deɛ ɛtene.
  eng-WEBU: The mouth of the righteous talks of wisdom. His tongue speaks justice.
  acu-NT: Nu aints ainauka ni nekaina nunaka antujamniun chichainawai. Tura asar nekas
    pengker aa nunak chichainawai.
  spa-PDDPT: La boca del justo expresa sabiduría y habla justicia.
  gun-gun: Heko porã va'e ijayvu 'rã 'arandu re, anhetẽ rupi meme 'rã ijayvu.
  agu-BL: At xtxolbil chiyol yi e' balaj. Nin tz'aknak cu'n yi e'chk xtxolbil yi na
    cyal.
  ilo-ULB: Agsasao ti ngiwat ti nalinteg a tao iti kinasirib ken pabpabilgenna ti
    hustisia.
  kpg-kpg: Nia helekai o tangada humalia le e honu i nia kabemee, mee e helehelekai
    i di tonu i nia madagoaa huogodoo.
  uig-ARA: '|פ| ھەققانىي ئادەمنىڭ ئاغزى دانالىق جاكارلايدۇ؛ ئۇنىڭ تىلى ئادىل ھۆكۈملەرنى
    سۆزلەيدۇ؛'
  bps-bps: I to matlu too nun gukmamu i galan man, na ku mukum kenen too glut i kukuman;
  sus-sus: Tinxintɔɛ lɔnni nan masenma, sɛriyɛ nan minima a dɛ kui.
  pon-2006: Koasoien aramas mwahu me diren loalokong, oh e kin lamalam pahrek ahnsou
    koaros.
  jae-jae: Ŋac gêdêŋ nê awasuŋ kêsôm biŋ tokauc lasê ma imbêla kêsôm biŋ jagêdêŋ.
  ksd-ksd: A ngie i ra tena takodo i vaarike ra kabinana, Ma ra karameana i vatang
    ra varkurai i takodo.
  tur-YTC: Doğrunun ağzı bilgelik konuşur. Dili adaleti söyler.
  bel-N: Вусны праведніка выказваюць мудрасьць, і язык ягоны гаворыць суд.
  kpr-kpr: Genembo eveva mo, nu geka evevago a kotofu geka ava seraira. Nu rea eraira,
    ava evetu genembo isambukena inonoda inonoda eraira.
  ind-AYT: Mulut orang benar menyatakan kebijaksanaan, dan lidahnya mengatakan keadilan.
  yom-yom: Munu wu mutu wusonga wuntotulanga mambu ma nduenga ayi ludimi luandi luntubanga
    mambu ma lulama.
  yut-yut: Amɨn kɨlegɨ uŋun nandaŋ kokwin kɨlegɨsi aŋek gen yosok. Uŋun gen kokwin
    kɨlegɨ aŋek gen yosok.
  nya-nya: Pakamwa pa munthu wolungama pamayankhula za nzeru, ndipo lilime lake limayankhula
    zolungama.
  kyg-kyg: Fatago vayaꞌmogimo ageteꞌa afiꞌnaya gemo huge gefiꞌmo alagepa huꞌa aliꞌa
    fako huꞌa afiteꞌa ge huge huꞌa neꞌmaiye.
  hrv-hrv: $PE Pravednikova usta mudrost kazuju, a jezik njegov govori pravo.
  mps-mps: Doloba pai bidigo te wiegi yai kolesaga koneani elalu, tama wiegi yai po
    naga pusaibao. Agai te doloba pai kolesagade po mibo dao.
  tpi-tpi: Stretpela man i gat gutpela save na i autim gutpela tok tasol. Em i save
    toktok long stretpela pasin.
  dan-1931: Den retfærdiges Mund taler Visdom; hans Tunge siger, hvad ret er;
  vie-OVCB: Người tin kính nói lời khôn ngoan; miệng lưỡi luôn thật thà đoan chính,
  guj-2017: ન્યાયી પોતાને મુખે ડહાપણ ભરેલી વાત કરે છે અને તેની જીભે તે સદા ન્યાયની
    બાબત બોલે છે.
  pon-2006A: Koasoien aramas mwahu me diren loalokong, oh e kin lamalam pahrek ahnsou
    koaros.
  por-BRBSL: A boca dos justos fala de sabedoria. Sua língua fala justiça.
  eng-OEBUS: The mouth of the righteous murmurs wisdom, and words of justice are on
    their tongues.
  swe-swe: Den rättfärdiges mun yttrar visdom (talar vishet i låg ton), hans tunga
    säger det som är rätt (kan avgöra och ta rätta juridiska beslut).
  cth-cth: Tamikalan e pahni ni lungangnae lawk a dei teh, a lai ni kângingnae hah
    a pâpho.
  twi-twi: Ɔtreneeni ano ka nyansasɛm, na ne tɛkrɛma ka nea ɛteɛ.
  hlt-hlt: Hlang dueng kah a ka loh cueihnah a thuep tih a lai loh tiktamnah a thui.
  tbz-SIM: Osɑ̀ù nɑ̀ɑ́ mmɛciì nkó tinɑ́ɑǹtì nti, tìì yìɛ̀ní o nùù kɛ̀ tì wenni.
  msy-2020: Gumazamizir aghuiba, mɨgɨrɨgɨar aghuibaram ami. Men mɨgɨrɨgɨaba bar moghɨra
    nɨghnɨzir aghuiba ikia guizɨn arazimɨn gumazamizibar akurvasi.
  dop-dop: Ləmɑɣɑsɛɛ tɔm kɛ siɣisilɑɑ yɔɣɔtəɣɩ nɑ pɑ́ kpɑɑləɣɩ tɑmpɑnɑ təŋʋɣʋ.
  azb-azb: Salehin ağzından hikmət çıxar, Dili haqq söz danışar.
  eng-DBY: The mouth of the righteous proffereth wisdom, and his tongue speaketh judgment;
  hin-2017: धर्मी अपने मुँह से बुद्धि की बातें करता, और न्याय का वचन कहता है।
  wol-KYG: Kàddug aji jub day xelu, wax ja jub;
  swp-swp: Tau dudurai awana eai riba sonoga i hepesadi, memenana abi dudurai i ribaribaedi.
  bjr-bjr: Andeeqarausa nifauru fannoo irirana faqaasa ufa kai qidanoo. Mina afauru
    fannoo qambaana andeeqara ufa kai qidanoo.
  eng-YLT: The mouth of the righteous uttereth wisdom, And his tongue speaketh judgment.
  kne-kne: Din nalinteg et kostokosto din kali na, ipaila da din sirib na.
  eng-WYC-2017: The mouth of a just [or rightwise] man shall bethink wisdom; and his
    tongue shall speak doom.
  eng-WMBB: The mouth of the righteous talks of wisdom. His tongue speaks justice.
  zat-NTPS: Benne' xrlátaje dxuchálajqueze̱' da naca sina, na' ca dxuchi'e̱ naca na
    xrlátaje.
  zty-NTPS: Benne' chawe' ẕchaḻjze' da' žejni'ile', na' ka ẕchi'a ḻaže'e naken chawe'.
  urd-GVH: रास्तबाज़ का मुँह हिकमत बयान करता और उस की ज़बान से इनसाफ़ निकलता है।
  rug-rug: Sa tie toṉoto si zama ni sari na zinama tumatumae, meke tozia sa sapu gua
    leana meke ṉoṉo.
  gaz-gaz: Afaan nama qajeelaa ogummaa dubbata; arrabni isaas murtii qajeelaa labsa.
  fra-LSG: La bouche du juste annonce la sagesse, Et sa langue proclame la justice.
  gnn-gnn: Yo, rom‐ŋamakurruny'tja yolŋu ŋuli waŋa be dhunupa dhäruk ga djambatj,
    liŋgu ŋayi yukurra ŋayathama rom Godkuŋu ŋunha ŋayaŋuyu nhanukalay, ga yakana
    ŋayi bilyun yurru gatjpaḻ'yun, ga galkirri.
  yal-yal: Tinxin muxun xaxilimaya falane nan tima. Sariyan nan a falan na.
  iou-iou: Täŋpäkaŋ äma siwoŋi täŋo meni jinomkenä man säkgämän säkgämän Anutuken
    nanik unitägän ahäk täkaŋ. Mani unitä ämawebe täŋkentäŋ yämik täyak.
  haw-1868: Ua olelo ka waha o ka mea pono ma ka naauao; A ua kamailio kona alelo
    ma ka hoopono ana.
  arb-NAV: فَمُ الصِّدِّيقِ يَنْطِقُ دَائِماً بِالْحِكْمَةِ، وَيَتَفَوَّهُ بِكَلامِ
    الْحَقِّ
  ded-ded: Ngic dindingac ye enarango yoac negen negentegecgoc deude nga nedzarangango
    sing dindingac modacnideac yoac deude.
  ewe-ewe: Nunyanya doa go tso ame dzɔdzɔe ƒe nu me, eye eƒe aɖe gblɔa nu si le eteƒe.
  eng-LEE: The mouth of the righteous uttereth wisdom, and his tongue speaketh what
    is just.
  asm-FB: ধাৰ্মিকৰ মুখে জ্ঞানৰ কথা প্ৰচাৰ কৰে, তেওঁলোকৰ জিভাই ন্যায় কথা প্রকাশ কৰে।
  sus-A: تِنشِنتْي لْننِ نَن مَسٍنمَ، سّرِيّ نَن مِنِمَ عَ دّ كُي.
  fra-SBL: La bouche des justes parle de sagesse. Sa langue parle de justice.
  hbo-hbo: פִּֽי־צַ֭דִּיק יֶהְגֶּ֣ה חָכְמָ֑ה וּ֝לְשֹׁונֹ֗ו תְּדַבֵּ֥ר מִשְׁפָּֽט׃
  kik-kik: Kanua ka mũndũ mũthingu gatumũkaga ndeto cia ũũgĩ, naruo rũrĩmĩ rwake rũkaaria
    kĩhooto.
  fra-NCL: La bouche du juste annonce la sagesse, et sa langue proclame la justice.
  cek-AK: Katoeng kami ih pakha mah loe palunghahaih lok to thuih; anih ih palai mah
    doeh toenghaih lok ni thuih.
  cuk-cuk: Dule-nued sunmakdele, nue-binsaed-nikaa sunmakdedaed, Dule-nued sunmakdele,
    igar-inniki-maidba sunmakdedaed.
  tel-2017: నీతిమంతుని నోరు జ్ఞానాన్ని పలుకుతుంది. అది న్యాయాన్ని అధికం చేస్తుంది.
  hat-BSA: Bouch a moun dwat yo va eksprime sajès, epi lang li va pale jistis.
  kos-kos: Kas lun sie mwet wo, kas lalmwetmet, Ac ma el oru uh suwohs pacl nukewa.
  hbo-WLC: פִּֽי־צַ֭דִּיק יֶהְגֶּ֣ה חָכְמָ֑ה וּ֝לְשׁוֹנ֗וֹ תְּדַבֵּ֥ר מִשְׁפָּֽט׃
  ibo-ibo: Okwu amamihe na-esi nʼọnụ onye ezi omume pụta, ire ya na-ekwukwa ihe ziri
    ezi.
  ory-ory: ଧାର୍ମିକର ମୁଖ ଜ୍ଞାନର କଥା କହେ ଓ ତାହାର ଜିହ୍ୱା ନ୍ୟାୟ ବିଚାରର କଥା କହେ।
  chk-chk: Ewe chon pwüng a eäni fos mirit, a chök apasa mine a pwüng.
  rop-rop: Olabat oldei tok sabibalawei en dei oldei gibit ebribodi feyago.
  ukr-1871: З уст праведника виходить премудрість, і язик його говорить правду;
  yon-yon: Yorokmoman ye weng dakmimaan kuu inamen kangdommo, kwane ye weng kuu wengyundi
    anam yaambed dakmimaan.
  deu-1951: Des Gerechten Mund tut Weisheit kund, und seine Zunge redet recht.
  eng-JPS: The mouth of the righteous uttereth wisdom, and his tongue speaketh justice.
  srp-1865: Usta pravednikova govore mudrost, i jezik njegov kazuje istinu.
  lug-lug: Akamwa k’omutuukirivu koogera bya magezi, n’olulimi lwe lwogera bya mazima.
  heb-heb: פי צדיק יהגה חכמה ולשונו תדבר משפט׃
  ben-IRV: ধার্ম্মিকদের মুখ জ্ঞানের কথা বলে এবং তাদের জিহ্বা ন্যায়বিচারের কথা বলে।
  ntu-ntu: akitrde kx ncblo kxmrlz dekc tqvzkipxm natq ngr nzyrplapxngr, X nikeng
    pitileng tubq. akitr-kzde nzkrlz-angidr-krde Lou amrlx sc Gct rde, X nzlolvz-amqngi-zvz-krdeleng.
    z zvz kxdrka'-ngrng nzaukzti-krdr leplz kxnzmrlzng, Murde nanibqlrng. z zvz Yawe
    nzkapx-krmle ncblo kxmrlz mz mq enqmi rdeng, X mzli kc natwz-ngrdr nide mz kot,
    trnzaovxiolru nide.
  pan-pan: ਧਰਮੀ ਦਾ ਮੂੰਹ ਬੁੱਧੀ ਬੋਲਦਾ ਹੈ, ਅਤੇ ਉਹ ਦੀ ਜੁਬਾਨ ਨਿਆਂ ਦੀ ਗੱਲ ਕਰਦੀ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူ၏နှုတ် သည် ပညာ ကို မြွက်ဆို တတ်၏။ သူ ၏လျှာ သည်လည်း တရား
    သော စကားကို ပြော ဆိုတတ်၏။
  kgf-kgf: Ic solaŋawac kua imi ac niŋtegic qiŋtegicyaguc ʒéhicŋima, ezelaŋanéŋ haka
    dindiŋawac ʒémac.
  tte-O: Na tomo namwanamwana ana edeedede koina me ana katai, yo sauga meuloina ana
    loinao sidudulai yo sitoyatoyawa.
  tbg-tbg: Avuqavu ni vai vaiintira avu aato koqe avu aato vaivaro vira uvavanovata
    koqe uva vaivaro viva koqema kero uva avuqavu i vairo.
  hmo-hmo: Kara maoromaoro tauna be mai ena diba, bona iena hereva be mai aonega danu.
    Mai maoromaoro bona momokani danu do ia hereva.
  zar-NT: Ruʼë bönniʼ tsahuiʼ didzaʼ le napa yöl-laʼ réajniʼi, ateʼ raca yöl-laʼ ruchiʼa
    rusörö́ niʼa que didzaʼ naʼ ruʼë.
  urd-urd: सादिक़ के मुँह से दानाई निकलती है, और उसकी ज़बान से इन्साफ़ की बातें।
  bqc-SIM: Ɔ̃nↄyã ì bↄ gbɛ̃maa lɛ́u, aà lɛ́ ì yã́zɛde o.
  tcz-CHONGTHU: Elohim Pathen mite kamsunga thudih apotjin adihle adihlou ahilthem
    jiuve.
  mar-mar: नितीमान मनुष्याचे मुख ज्ञान बोलते, आणि न्याय वाढवते.
  isl-isl: Guðrækinn maður talar speki, enda réttsýnn og sanngjarn. Lögmál Guðs er
    í hjarta hans og hann kann að greina gott frá illu.
  hlt-THB: Thlakdyng am kha ingtaw cyihnaak awi sa nawh, am lai ing awih thym ce kqawn
    hy.
  qub-qub: Tayta Diosman yäracoj runaga sumaj yarpachacurcurmi riman. Alli runaga
    alli cajllatami parlan.
  bqp-bqp: Ɔ̃ndↄ̃yã dì bo gbɛ̃ mana lɛ́n, a lɛ́ dì yãzɛde o.
  hat-hat: Moun ki mache dwat devan Bondye bay bon konsèy. Se bon pawòl ase ki soti
    nan bouch li.
  eng-BSB: The mouth of the righteous man utters wisdom, and his tongue speaks justice.
  eng-WEBPB: The mouth of the righteous talks of wisdom. His tongue speaks justice.
  kbq-kbq: Fatgo avu'ava'ma nehaza vahe'mokizmia, zmagipintira knare antahi'zana atineramigeno,
    knare avu'avazane kefo avu'avazanema keama'ma hu'zana rempi hunezmie.
  pon-pon: Au en me pun amen kin kida me lolekon, o lo a kaparokki me pun.
  nhe-BL: Se tlacatl tlen itztoc cuali iixpa Toteco camati ica tlalnamiquilistli huan
    quiijtohua tlen xitlahuac.
  wnc-wnc: Noman amin tapa natdetdetna take siwan wamu take akngakan yakapmanggak
    Wamu noman takngaekan yanggak.
  bus-bus: Ɔ̃ndↄ̃yã è bↄ gbɛ̃ maa lɛ́n, à lɛ́ è yãzɛdee o.
  gub-BL: Umume'u ma'e ma'e kwaw katu har ài wà. Tuweharupi uze'eg ikatu ma'e rehe
    wà no. Uze'eg ikatuahy ma'e rehe wà.
