verse: PSA.037.010
translations:
  mal-C: ഒരൽപ്പകാലംകൂടി, ദുഷ്ടർ ഇല്ലാതെയാകും; നീ അവരെ അന്വേഷിച്ചാലും അവരെ കണ്ടെത്തുകയില്ല.
  deu-TKW: Nur noch ein Weilchen, so ist der Gottlose nicht mehr, und achtest du auf
    seine Wohnstätte, so ist er nicht mehr da.
  lin-lin: Etikali tango moke kaka, moto mabe akozala lisusu te ; ata oluki ye, okomona
    ye te.
  mmx-mmx: Soso mun limixin bilinga dinaba xav asonao. Minaba reven tidi, ketla mi
    noxo vuse ka di.
  eng-LSV: And yet a little [while], and the wicked is not, || And you have considered
    his place, and it is not.
  eng-GNV: Therefore yet a litle while, and the wicked shall not appeare, and thou
    shalt looke after his place, and he shall not be found.
  eng-WEBSTER: 'For yet a little while, and the wicked shall not be : yes, thou shalt
    diligently consider his place, and it shall not be .'
  nhw-BL: Ayacmo huejcahuas noja itztose amo cuajcualme, teipa masque titlachiyas
    campa itztoyaj, amo quema sempa tiquinpantis.
  swh-ONEN: Bado kitambo kidogo, nao waovu hawataonekana, ingawa utawatafuta, hawataonekana.
  bba-bba: N tie fiiko ye tɔn kɔ̃sobɑ kun ko n mɑɑ kɑ wɑ̃ɑ. Bɑɑ ɑ̀ n mɛɛrɑ mi bɑ rɑɑ
    wɑ̃ɑ, ɑ ǹ mɑɑ bu wɑsi.
  eng-KJVCPB: '(ו) For yet a little while, and the wicked shall not be: Yea, thou
    shalt diligently consider his place, and it shall not be.'
  luo-luo: Kinde matin nono to joma timbegi richo ok nobedie; kata obedo ni unumanygi
    to ok unuyudgi.
  aii-aii: ܘܚܲܕܟ̰ܵܐ ܐܚܹܪܢܵܐ، ܘܠܲܝܬ ܪܲܫܝܼܥܵܐ، ܘܒܸܬ ܚܵܝܪܹܬ ܥܲܠܔ ܕܘܼܟܬܹܗ، ܐܝܼܢܵܐ ܠܲܝܬ
    ܗ̇ܘ.
  meu-meu: Asi vanahana kara dika tauna baine puki; ena gabu ba tahua, to basio davaria.
  npi-ULB: केही क्षणमा नै दुष्‍ट मानिस लोप हुनेछन् । तिमीले त्यसको ठाउँमा हेर्नेछौ
    तर त्यो गइसकेको हुनेछ ।
  yor-yor: Síbẹ̀ nígbà díẹ̀ sí i, àwọn ènìyàn búburú kì yóò sí mọ̀; nítòótọ́ ìwọ yóò
    fi ara balẹ̀ wo ipò rẹ̀, wọn kì yóò sí níbẹ̀.
  pes-OPCB: اشخاص شرور چندان دوامی نخواهند داشت؛ مدتی خواهند بود، ولی بعد از نظر ناپدید
    خواهند شد.
  tgl-ULB: Sa maikling panahon ang masama ay mawawala, mamamasdan mo ang kaniyang
    kinalulugaran, pero siya ay mawawala.
  nop-nop: Nai mu kweheyelune me hogohi adi liwe-dapmaŋ tineeŋ. Adi yabudok yohikwehineŋ
    diwewaaŋ iŋgoŋ nemu yabaaŋ.
  cbu-NT: Nimun ayamtaatiya yutaritshishpanee pangcheezich. Kapungtaa nachungakuch,
    nda pangachchee. Izuuru pastachiya.
  hui-hui: Emene howa mini kowi karu ereba haiore holebira. Ti kabe hondole hagadagoria
    hai birimiyaguabi handa walia nahe ereba ho waore holebira.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​အ​တွင်း​၌​သူ​ယုတ်​မာ တို့​သည် ပျောက်​ကွယ်​သွား​ကြ​လိမ့်​မည်။
    သင်​သည်​သူ​တို့​ကို​ရှာ​သော်​လည်း တွေ့​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཡུད་ཙམ་རྗེས་སུ་མི་ངན་མེད་པར༌འགྱུར། །དེ་རྣམས་སྡོད་སར་བཙལ་ཡང་རྙེད་མི༌འགྱུར།།
  wsk-wsk: Tom me maiyuk se, kariimet memek bitawara mu yumu namamonko; ni nunga loager
    bare me nungarkiko.
  sna-sna: Chinguva chiduku duku, vakaipa havachazovapozve; kunyange ukavatsvaka,
    havazowanikwi.
  spa-BLM: Todavía un poco de tiempo, y los malvados ya no existirán. Sí, aunque busques
    su lugar, no está allí.
  cac-cac: Ayic jaye' c'ual tic, man̈xalaj eb' sc'ulan chucal chi'. Vach'chom ol co
    sayec' eb', palta man̈xo ol ilchajlaj eb' cuuj.
  swh-ULB: Katika muda mfupi mtu mwovu atatoweka; wewe utatazama mahali pake, wala
    hautamuona.
  bel-bel: Госпадзе! прад Табою ўсе жаданьні мае, і ўздыханьне маё ад Цябе не схаванае.
  deu-ELBBK: Und noch eine ganz kurze Zeit, und der Gottlose ist nicht mehr; und siehst
    du dich um nach seiner Stätte, so ist er nicht da.
  mbb-OT: Kenà egkeuǥet egkahanew is lalung he menge etew. Ne minsan ke ebpen-ahaan
    niw pa sikandan, ne kenè niw en egkaahà.
  mal-2015: കുറഞ്ഞോന്നു കഴിഞ്ഞിട്ടു ദുഷ്ടൻ ഇല്ല; നീ അവന്റെ ഇടം സൂക്ഷിച്ചുനോക്കും;
    അവനെ കാണുകയില്ല.
  gup-gup: Med, dja darnkih kabolkyime wanjh nawu birriwarre bininj kabirridjalyakmen.
    Bu kuhni ngurrbenyawan, wanjh bonj, minj ngurrbenngalke.
  ctu-CTI: Maꞌix jal mi quej i jilel jini mach bʌ baꞌan miꞌ chꞌujbiñob Dios. Cheꞌ
    mi quej a qꞌuel jini simaron bʌ maꞌix yaꞌan.
  rmc-rmc: Imar ča sikra a o nalačho na ela; rodeha les, kaj hino, ale na arakheha.
  nlg-nlg: Mi tana pile bona, gaia na tangotangodika ke tagha haliua, ko kenea manaa,
    ma kara tagha haliura tua.
  pes-OPV: هان بعد از اندک زمانی شریر نخواهد بود. در مکانش تامل خواهی کرد و نخواهد
    بود.
  ron-1924: Ынкэ пуцинэ време ши чел рэу ну ва май фи; те вей уйта ла локул унде ера
    ши ну ва май фи.
  ben-OBCV: আর কিছুকাল পরেই দুষ্টদের অস্তিত্ব লোপ পাবে; তুমি তাদের খোঁজ করতে পারো
    কিন্তু তাদের পাওয়া যাবে না।
  som-som: Wakhti yar dabadeedna kan sharka lahu ma jiri doono, Bal meeshiisa aad
    baad ugu fiirsan doontaa, oo isna ma jiri doono.
  lat-VUC: Domine, ante te omne desiderium meum, et gemitus meus a te non est absconditus.
  eng-ASVBT: 'For yet a little while, and the wicked shall not be: Yea, thou shalt
    diligently consider his place, and he shall not be.'
  mna-mna: Molo som to wal sananŋan ko timbiriizi ma tila len lup. Sombe re la pa
    murin ta muŋgu timbotmbot pa na, ko bilim.
  ita-1885: Fra breve spazio l'empio non sarà più; E se tu poni mente al suo luogo,
    egli non vi sarà più.
  eng-LXXUP: But all my desire is before thee; And my groaning is not hidden from
    thee.
  eng-ULB: In a little while the evil man will disappear; you will look at his place,
    but he will be gone.
  spa-VBL: Dentro de poco los malos no existirán más, y aunque los busques no los
    encontrarás.
  fra-_FOB: Encore un peu de temps et le méchant ne sera plus; tu considéreras sa
    place, et il ne sera plus.
  mal-mal: അല്പം കഴിഞ്ഞാൽ ദുഷ്ടൻ ഉണ്ടാകുകയില്ല; നീ അവന്റെ ഇടം സൂക്ഷിച്ചുനോക്കും; അവനെ
    കാണുകയില്ല.
  urd-GVR: Mazīd thoṛī der sabar kar to bedīn kā nām-o-nishān miṭ jāegā. Tū us kā
    khoj lagāegā, lekin kahīṅ nahīṅ pāegā.
  suz-BL: इच्‍का नाक्‍त नोले परमप्रभु आ अरेशो मटीब मलीनीम। गेपुकीमी मेको आन कली माल्‍तीनी
    हना यो, मथित्‍नीनी। मेको आन बाक्‍तीके श्‍येत्‍थ बाक्‍ब।
  eng-NOY: Yet a little while, and the wicked shall be no more; Thou mayst look for
    his place, and he will not be found.
  ita-1927: Ancora un poco e l’empio non sarà più; tu osserverai il suo luogo, ed
    egli non vi sarà più.
  ckb-ckb: پاش ماوەیەکی کەم بەدکار نامێنێت، دەڕوانیتە شوێنەکەی، لەوێ نەماوە.
  eng-BBE: 'For in a short time the evil-doer will be gone: you will go searching
    for his place, and it will not be there.'
  xsi-xsi: Kinzi tamâta sakamao simo ikura zo mbwana-mbwana nâ. Ambo kinzi tamâta
    ara ma siroto ŋananzi lâ nenzi lawea ilo, ande kinzi ma sisânda kulunzi tia.
  kan-OKCV: ಇನ್ನು ಸ್ವಲ್ಪ ಸಮಯದಲ್ಲಿ ದುಷ್ಟನು ಕಾಣದೆ ಹೋಗುವನು. ಅವನನ್ನು ಹುಡುಕಿದರೂ ಸಿಕ್ಕುವುದೇ
    ಇಲ್ಲ.
  tam-2017: இன்னும் கொஞ்சநேரந்தான், அப்போது துன்மார்க்கன் இருக்கமாட்டான்; அவன் நிலையை
    உற்று விசாரித்தாயானால் அவன் இல்லை.
  spa-RV-1909: 'Pues de aquí á poco no será el malo: y contemplarás sobre su lugar,
    y no parecerá.'
  ron-BTF: Căci încă puțin timp și cel rău nu va mai fi, da, cu atenție vei lua aminte
    la locul lui și nu va mai fi.
  eng-WEBP: For yet a little while, and the wicked will be no more. Yes, though you
    look for his place, he isn’t there.
  eng-FBV: In a little while the wicked will be no more—though you look for them you
    won't find them.
  nld-1939: 'Een ogenblik maar: en de zondaar is er niet meer; Gij zoekt naar zijn
    plaats: hij is weg.'
  nch-BL: Ayecmo huejcahuase itztose amo cuajcualme, teipa masque titachiyas campa
    itztoyaj amo quema sempa tiquinpantis.
  vie-1934: Một chút nữa kẻ ác không còn. Ngươi sẽ xem xét chỗ hắn, thật không còn
    nữa.
  cha-cha: 'Ya desde este didide ti utaegüe y taelaye: magajet na jaguefjajaso y sagaña
    ya utaegüe güe.'
  hin-CV: कुछ ही समय शेष है जब दुष्ट का अस्तित्व न रहेगा; तुम उसे खोजने पर भी न पाओगे.
  eng-OURB: ו For yet a little while, and the wicked will be no more. Yes, though
    you look for his place, he is not there.
  spa-BES: 'Porque en poco tiempo el malvado se irá: irás en busca de su lugar, y
    no estará allí.'
  tdx-tdx: ו Aniany le tsy ho eo i lo-tserekey, ho tsoehe’o i akiba’ey f’ie tsy ho
    trea.
  tha-KJV: ยั​งอ​ีกหน่อยหนึ่งคนชั่วจะไม่​มี​อีก แม้​จะมองดู​ที่​ที่​ของเขาให้​ดี เขาก็​ไม่ได้​อยู่​ที่นั่น
  por-BR-2018: E ainda um pouco, e o perverso não mais existirá ; e tu olharás para
    o lugar dele, e ele não aparecerá .
  deu-ELO: Und noch um ein Kleines, und der Gesetzlose ist nicht mehr; und siehst
    du dich um nach seiner Stätte, so ist er nicht da.
  eng-WYC-2018: And yet a little, and a sinner shall not be, (or For after but just
    a little time, that sinner shall not be); and thou shalt seek his place, and thou
    shalt not find it.
  epo-epo: Ankoraŭ malmulte da tempo pasos, kaj la malpiulo jam ne ekzistos; Vi rigardos
    lian lokon, kaj li ne estos.
  gfk-gfk: I te hutet um, ma na taie baling um ta ut na gil sakena. I tale be nu sisilih
    ta diet, iesen pa nu nes tupas leh diet.
  uig-PIN: '|ו|: Kɵzni yumup aqⱪuqila, rǝzil adǝm ⱨalak bolidu; Uning makaniƣa sǝpselip
    ⱪarisang, u yoⱪ bolidu.'
  beo-beo: Wadela:i hamosu dunu da hedolowane alalolesi dagoi ba:mu. Dia da ili hogoi
    helemu, be hame ba:mu.
  tpi-OTNT: I no longtaim na bai ol man nogut i lus olgeta. Bai yu wok long painim
    ol long ples bilong ol, tasol yu no inap lukim ol.
  hau-SA: A ɗan ƙanƙanen lokaci, mugaye za su shuɗe; ko ka neme su, ba za a same su
    ba.
  udu-udu: C̱ori naskina/ ari’ceenne/ mo dhali amanmii tonthus midi di doḵ/e yisa.
    Ba me’d jin hila um a’di ki a’di di’d e mom piti ki ’bore/ mo tani a’di midi di
    yisa.
  uig-LAT: '|ו|: Közni yumup achquchila, rezil adem halak bolidu; Uning makanigha
    sepsélip qarisang, u yoq bolidu.'
  nde-nde: Kuseyisikhatshana nje, ababi bazabe bengasekho; loba usubadinga kabasayikufunyanwa.
  ton-ton: 'He ʻoku toetoe siʻi pē, pea ʻe ʻikai ʻae angakovi: ʻio, te ke tokanga
    lahi ki hono potu, ka ʻe ʻikai ʻiloʻi ia.'
  ces-1613: Po malé chvíli zajisté, anť bezbožníka nebude, a pohledíš na místo jeho,
    anť ho již není.
  eng-WMB: For yet a little while, and the wicked will be no more. Yes, though you
    look for his place, he isn’t there.
  tam-TCV: இன்னும் சிறிது நேரத்தில் கொடியவர்கள் இல்லாமல் போவார்கள்; நீ அவர்களைத் தேடினாலும்
    அவர்கள் காணப்படமாட்டார்கள்.
  ceb-ULB: Sa makadiyot ang daotang tawo mahanaw; tan-awon mo ang iyang nahimutangan,
    apan wala na siya.
  pol-UBG: Jeszcze chwila, a nie będzie niegodziwego; spojrzysz na jego miejsce, a
    już go nie będzie.
  agr-agr: Aents pegkegchaun takau aidauk, dukap atsuk megkaejattawai; nunikagmatai
    wainkatasa egaakmesh makichkish wainkashtinaitme.
  kyc-kyc: Koo pyuo kararami dupwa dusa kata serandena pana narami ingilyamo. Kararaminyi
    kandalana piri doko kanda nareingilyamo.
  urd-GVU: مزید تھوڑی دیر صبر کر تو بےدین کا نام و نشان مٹ جائے گا۔ تُو اُس کا کھوج
    لگائے گا، لیکن کہیں نہیں پائے گا۔
  eng-OEBCW: 'Yet but a little, and the wicked vanish: look at their place: they are
    there no more.'
  deu-1912: Es ist noch um ein kleines, so ist der Gottlose nimmer; und wenn du nach
    seiner Stätte sehen wirst, wird er weg sein.
  kan-2017: ಇನ್ನು ಸ್ವಲ್ಪಕಾಲದೊಳಗೆ ದುಷ್ಟನು ಕಾಣಿಸದೆ ನಿರ್ನಾಮವಾಗಿ ಹೋಗುವನು; ಅವನಿದ್ದ ಸ್ಥಳದಲ್ಲಿ
    ಎಷ್ಟು ವಿಚಾರಿಸಿದರೂ ಅವನು ಸಿಕ್ಕುವುದೇ ಇಲ್ಲ.
  yap-yap: Dabki n’uw nap’an me chuw e pi’in kireb; ra mu gayrad, ma dab mu piri’egrad;
  hlt-MCSB: Tedae kolkalh ah om vetih halang te om mahpawh. A hmuen ham khaw na yakming
    pah suidae amah om hae mahpawh.
  mdy-ETH: ዻካ ዎዴም ማዓንዳፓዓቴም ፑርቶ ማዻ ዓሳ ሩኡሪና ባይቃንዳኔ፤ ኔኤኒ ዔያቶ ኮዔያታቴያ ዴንቃዓኬ።
  twi-ASANTE: Ɛrenkyɛre, nnebɔneyɛfoɔ bɛyera. Wɔbɛhwehwɛ wɔn, nanso wɔrenhunu wɔn.
  eng-WEBU: For yet a little while, and the wicked will be no more. Yes, though you
    look for his place, he isn’t there.
  acu-NT: Jumchik arusar pasé aints ainau mengkaakartinuitai. Tura asaramtai atum
    eaakrumsha pengké wainkashtinuitrume.
  spa-PDDPT: Pues dentro de poco el perverso no existirá. Examinarás con diligencia
    su lugar, y no estará allí.
  gun-gun: Are'ỹ'i re heko vai va'e ndoikovei 'rã. Oĩague py reka teĩ nderejouvei
    'rã.
  agu-BL: Txant tan chisotze'n yi e' mal naka'tz. Pe nink cxo'cwok tan chijoyle'n
    qui't chijal ita'n.
  ilo-ULB: Iti apagbiit, mapukawto ti dakes a tao; kitaemto ti ayanna, ngem awanto
    isuna.
  kpg-kpg: Hoohoo mai hua, gei digau hai mee huaidu ga hagalee. Goe ga halahala digaula,
    gei goe hagalee gidee digaula.
  uig-ARA: '|ו|: كۆزنى يۇمۇپ ئاچقۇچىلا، رەزىل ئادەم ھالاك بولىدۇ؛ ئۇنىڭ ماكانىغا سەپسېلىپ
    قارىساڭ، ئۇ يوق بولىدۇ.'
  bps-bps: Di là mlo ani, i dad to sasè, là ale teen dini di tah tanà ani; balù ku
    tooyu ale fanngabal, làyu teen.
  sus-sus: A mu buma mixi ɲaaxie xa lɔɛ duniɲa ma. E mu toma dɛdɛ.
  pon-2006: Ahnsou keren aramas suwed kan pahn sohrala; ke pahn rapahkin irail, ke
    ahpw sohte pahn diar irail;
  jae-jae: Sauŋgeŋ acgom, go secwaga tau oc malamê ma embe onsom aŋga eŋ mala, oc
    ôtap eŋ sa atom
  ksd-ksd: Tago a ik boko ma ra tena varpiam pa na ki mulai; Maia, ma una ga manga
    gire pa ra kubana, ma pa na ki mulai.
  tur-YTC: Kısa bir süre sonra kötüler yok olacak. Yerini arasan bile artık orada
    bulunmayacak.
  bel-N: Яшчэ крыху, і ня будзе бязбожніка; глянеш на месца ягонае, а яго няма!
  grc-BRENT: Καὶ ἐναντίον σου πᾶσα ἡ ἐπιθυμία μου, καὶ ὁ στεναγμός μου οὐκ ἀπεκρύβη
    ἀπὸ σοῦ.
  kpr-kpr: Ari ekoko embo mo, totoi manjarera. Nemo gari dae kakova aresa, avata ne
    itako jo tambae aresa.
  ind-AYT: Sebentar saja, orang fasik takkan ada lagi; saat kamu memperhatikannya
    di tempatnya, dia tidak ada di sana.
  yom-yom: Fioti kuandi fisiedi, buna batu bambimbi balendi buela monika ko ; buna
    wela tala buangu kibabedi vayi bela va ba ko.
  yut-yut: Bɨsap dubak dɨma amɨn yokwi wagɨl tasɨk taŋ mudokdaŋ. Uŋun wusɨŋ pɨndat
    do pi abi, mani dɨma pɨndatdɨsal.
  nya-nya: Kwa kanthawi oyipa sadzapezekanso; ngakhale muwafunefune, sadzapezekanso.
  kyg-kyg: Aise afinaꞌmo utesigeꞌa hosu vayaꞌmo alagi lageso hisagetapaeꞌmo maiꞌnaya
    kotegamo utapa kahauya hutapa oꞌapakegae.
  hrv-hrv: '$VAU Još malo i nestat će bezbožnika: mjesto ćeš njegovo tražiti, a njega
    više nema.'
  mps-mps: Te pąde tama digi sogo, te dwai sę ebo bidi dabe mu hagawaibao. Te nago
    augwa pesagede te augwali gegebo sę yaibao, tiali goli nago augwali me sugobeo.
  tpi-tpi: I no longtaim na bai ol man nogut i lus olgeta. Bai yu wok long painim
    ol long ples bilong ol, tasol yu no inap lukim ol.
  dan-1931: En liden Stund, og den gudløse er ikke mere; ser du hen til hans Sted,
    så er han der ikke.
  vie-OVCB: Chẳng bao lâu, người ác sẽ biến mất. Dù muốn tìm, cũng chẳng bao giờ thấy.
  guj-2017: થોડા સમયમાં દુષ્ટો હતા ન હતા થશે; તું તેના ઘરને ખંતથી શોધશે, પણ તેનું
    નામ નિશાન મળશે નહિ.
  pon-2006A: Ahnsou keren aramas suwed kan pahn sohrala; ke pahn rapahkin irail, ke
    ahpw sohte pahn diar irail;
  por-BRBSL: Ainda por pouco tempo, e os ímpios não serão mais. Sim, embora você procure
    o lugar dele, ele não está lá.
  eng-OEBUS: 'Yet but a little, and the wicked vanish: look at their place: they are
    there no more.'
  swe-swe: Och ännu en liten tid, och den gudlöse (ogudaktige, ondskefulle) är borta,
    du kan söka (noggrant leta efter honom) där han fanns, men han är borta.
  cth-cth: Bangtelah tetpawiteh, tamikathoutnaw teh dongdengca dawk awm awh mahoeh
    toe. Bokheiyah, a onae hmuen koe kahawicalah na tawng han, hatei, awm mahoeh toe.
  twi-twi: Ɛrenkyɛ, nnebɔneyɛfo bɛyera. Wɔbɛhwehwɛ wɔn, nanso wɔrenhu wɔn.
  hlt-hlt: Tedae kolkalh ah om vetih halang te om mahpawh. A hmuen ham khaw na yakming
    pah suidae amah om hae mahpawh.
  tbz-SIM: Dɛ̀ kpɑɑ́ sɑ́m̀pɔ́ nwe kɛ̀ bɛyɛibɛɛ deè, kɑ̀ɑ wɑmmú bɛ̀ do borɛ̀ ɑ bɑ́ɑ́
    yɑ̀ òmɔù.
  msy-2020: Dughiar ruarim puvatɨghtɨ, gumazamizir arazir kurabagh amiba pura puvarigham.
    Nɨ men nguibabar me buriva men apighan kogham.
  dop-dop: Pəcɔɣɔ pə kɑɑsɑɑ nɑ ɩsɑɣɑʋ sɑɑlɩ yem. N kɔŋ n nyənɩ ɩ lonte tɑɑ, n kɑɑ
    nɑ ɩ ɩkpɑtɛ.
  azb-azb: Bir az gözlə, pis yox olacaq, Yerini axtarsan belə, tapılmayacaq.
  eng-DBY: For yet a little while, and the wicked is not; and thou considerest his
    place, but he is not.
  hin-2017: थोड़े दिन के बीतने पर दुष्ट रहेगा ही नहीं; और तू उसके स्थान को भली भाँति
    देखने पर भी उसको न पाएगा।
  wol-KYG: Nes tuut, ku bon ne mes, nga seet, seet, mu réer.
  swp-swp: Huia ku’uku’u mo eo laulau gewagewa tauna abo i tauyamui, taba ena eanua
    eai se eo’oeo’oi, ia nei eai nige’e.
  bjr-bjr: Kaqikaaqoo marikinanoo doo miqoo mandoosana maree mariasa taikeefaranoo.
    Anee misara randeenana sia paqurinnaranoo.
  eng-YLT: And yet a little, and the wicked is not, And thou hast considered his place,
    and it is not.
  kne-kne: Baken bomayag et mamaga din mangam-amag si lawa, olay estem ay anapen daida
    et maga da.
  eng-WYC-2017: And yet a little, and a sinner shall not be; and thou shalt seek his
    place, and thou shalt not find it.
  eng-WMBB: For yet a little while, and the wicked will be no more. Yes, though you
    look for his place, he isn’t there.
  zat-NTPS: Chadite te chee̱ benne' ca' dxelune̱' da cale̱la. Le'enu' lizre lataj
    benne' ca', san québedxa zaj zre̱'e̱ na'.
  zty-NTPS: Yextído'ze biž soa bennen' bi nake' chawe'. Ḻe'elo' liže latje bennen'
    san biž soe' ga na',
  urd-GVH: मज़ीद थोड़ी देर सब्र कर तो बेदीन का नामो-निशान मिट जाएगा। तू उसका खोज लगाएगा,
    लेकिन कहीं नहीं पाएगा।
  rug-rug: Lopu sana kaqu tava murimuri palae sari na tie kaleadi, meke be hatai goi
    ba lopu kaqu ta dogoro pule.
  gaz-gaz: Namoonni hamoon yeroo xinnoodhaaf malee siʼachi hin jiraatan; yoo ati isaan
    barbaadde illee hin argaman.
  fra-LSG: Encore un peu de temps, et le méchant n’est plus; Tu regardes le lieu où
    il était, et il a disparu.
  gnn-gnn: Yo, galkina ŋunhinydja yolŋu dhuwurr‐yätjmirrinydja yurru yana winya'yunna‐wala;
    Nhäma'‐nhamanydja nhe yurru yana marrtji dhuwala wäŋanydja, yurru yakana ŋayi
    yurru dhiyalanydjayi ŋunhiyinydja dhuwurr‐yätjtja yolŋu.
  yal-yal: A mi buma muxu ɲaxine yi tunun. Ɛ ɛ yɛɛ rakoɲinma e ma nɛn, koni ɛ mi e
    toɛ.
  iou-iou: Yäwat kireŋpewän apämaŋ kuŋpäŋä api paot täŋpä kuneŋ. Täŋirä yabäŋ ahäkta
    wäyäkŋewayäŋ täno upäŋkaŋ täga nämo api yabäŋ ahäwen.
  haw-1868: A liuliu iki aku, aole ka mea lawehala; Oiaio, e hoomanao ikaika oe i
    kona wahi, aole hoi ia.
  arb-NAV: فَعَمَّا قَلِيلٍ (يَنْقَرِضُ) الشِّرِّيرُ، إِذْ تَطْلُبُهُ وَلَا تَجِدُهُ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni naso mi hereemanu
    monggoc mi kecgecde. Ge tatahau kemma ye hofocyombonggema naric mi meficgenade.
  ewe-ewe: Esusɔ vie ko ame vɔ̃ɖi la maganɔ anyi o, togbɔ be àdi wo hã la, màkpɔ wo
    o.
  eng-LEE: 'For yet but for a little while, and the wicked shall be no more: yea,
    thou wilt look carefully at his place, and he shall not be there.'
  asm-FB: কিন্তু অলপতে দুষ্টলোক শেষ হৈ যাব; তুমি যত্নেৰে বিচাৰিলেও তেওঁলোকৰ ঠাইত তেওঁলোকক
    পোৱা নাযাব।
  sus-A: عَ مُ بُمَ مِشِ حَاشِيٍ شَ لْي دُنِحَ مَ. عٍ مُ تٌمَ دّدّ.
  fra-SBL: Encore un peu de temps, et les méchants ne seront plus. Oui, bien que vous
    cherchiez sa place, il n'y est pas.
  hbo-hbo: וְעֹ֣וד מְ֭עַט וְאֵ֣ין רָשָׁ֑ע וְהִתְבֹּונַ֖נְתָּ עַל־מְקֹומֹ֣ו וְאֵינֶֽנּוּ׃
  kik-kik: No kahinda kanini, arĩa aaganu mage kuoneka rĩngĩ; o na mũngĩmacaria, mũtingĩmoona.
  fra-NCL: Encore un peu de temps, et le méchant n’est plus ; tu regardes sa place,
    et il a disparu.
  cek-AK: 'Sethaih sah kami loe akra ai ah om mak ai boeh: ue, anih ih ahmuen to na
    pakrong khing cadoeh, na hnu mak ai.'
  cuk-cuk: Dule-isganamar napi-ichee gudidimalad. Ar a-dulemardi be-amidigumaloen-inigwele,
    gwen be-amiosurmalad.
  uig-CYR: Рәб, барлиқ арзуюм көз алдиңдидур; Уһ тартишлирим Сәндин йошурун әмәс;
  tel-2017: ఇక కొద్ది కాలంలోగా దుర్మార్గుడు లేకుండా పోతాడు. అతడున్న స్థలాన్ని నువ్వు
    ఎంత వెదికినా అతడు కనిపించడు.
  hat-BSA: Men yon ti tan ankò, mechan an va disparèt. Ou va chache avèk atansyon
    plas li, men li p ap egziste.
  ukr-ONPU: Володарю, усі бажання мої перед Тобою, і зітхання мої від Тебе не приховані.
  kos-kos: Ac tia paht mwet koluk fah wanginla; Kom finne sokolos, kom ac tia konalosyak.
  hbo-WLC: וְע֣וֹד מְ֭עַט וְאֵ֣ין רָשָׁ֑ע וְהִתְבּוֹנַ֖נְתָּ עַל־מְקוֹמ֣וֹ וְאֵינֶֽנּוּ׃
  ibo-ibo: Ọ fọdụrụ nwa oge nta, ndị ajọ omume ga-agabiga; ọ bụ ezie na ị ga-achọ
    ha, ma ị gaghị achọta ha.
  ory-ory: ଆଉ, ଅଳ୍ପକ୍ଷଣ ଉତ୍ତାରେ ଦୁଷ୍ଟ ଲୋକ ନ ଥିବ; ତୁମ୍ଭେ ଯତ୍ନପୂର୍ବକ ତାହାର ସ୍ଥାନ ତତ୍ତ୍ୱ
    କରିବ, ଆଉ ସେ ନ ଥିବ।
  chk-chk: Lon fansoun mochomoch echök ekewe aramasangau resap chüen nom. Inamwo are
    kopwe küttafichiir lon lenier, nge resap nom ikenan.
  rop-rop: Dregli ola nogudbala pipul garra binijap. Nobodi kaan luk olabat igin.
  ukr-1871: Тілько ще трохи, і не буде беззаконника; і споглянеш на місце його, та
    й нема його.
  yon-yon: Aron dukmenmo arimbed arewa kamidan kuu ma dobaraibban dowan, kwane yiib
    kuu yi ande onmaniib kumban yi kuu ma wedmaibban.
  deu-1951: Nur noch ein Weilchen, so wird der Gottlose nicht mehr sein, und wenn
    du dich nach seiner Wohnung erkundigst, so ist er nicht mehr da!
  eng-JPS: And yet a little while, and the wicked is no more; yea, thou shalt look
    well at his place, and he is not.
  srp-1865: Još malo, pa neæe biti bezbožnika; pogledaæeš na mjesto njegovo, a njega
    nema.
  lug-lug: Wanaayitawo akabanga katono ababi baggweerewo ddala; wadde mulibanoonya
    temulibalabako.
  heb-heb: ועוד מעט ואין רשע והתבוננת על מקומו ואיננו׃
  ben-IRV: কিছুক্ষণ পরে দুষ্ট লোক অদৃশ্য হয়ে যাবে, তুমি তার জায়গায় দিকে তাকাবে,
    কিন্তু সে আর নেই।
  ntu-ntu: '@see-verse:PSA.037.009'
  pan-pan: ਹੁਣ ਥੋੜਾ ਹੀ ਚਿਰ ਰਹਿੰਦਾ ਹੈ ਕਿ ਦੁਸ਼ਟ ਨਹੀਂ ਹੋਵੇਗਾ, ਤੂੰ ਉਸ ਦੇ ਨਿਵਾਸ ਨੂੰ ਧਿਆਨ
    ਨਾਲ ਵੇਖੇਂਗਾ, ਪਰ ਉਹ ਕਿਤੇ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: ခဏ ကြာ ပြီးမှ ၊ မတရား သောသူသည်မ ရှိရ။ သူ ၏နေရာ ကိုစေ့စေ့ရှာ ၍ မ တွေ့ရ။
  kgf-kgf: Ic biria imi hotoŋadac kecma tecgéma qahac wandacgic imuaru hocma hocbipiwésémaŋ.
  tte-O: Sauga kubwakubwana koina tonaenaeli kani nige simiyamiya, kani kuloyaili
    na iyamo kani nige kulolobaili.
  tbg-tbg: Qora kaiqa vare variaka inaaraiqa varike taiqavi kia vaivarave. Vi entara
    are vika rantareva ihara kia ho vika ranta kenara.
  hmo-hmo: Nega daudau lasi lalonai kara dika taudia do idia ore. Edia gabu do umui
    tahua, to do umui davaria lasi.
  zar-NT: Iaʼlátiʼsö xidzé, en bítiʼrö soëʼ bönniʼ naʼ ruʼë döʼ. Uguíljaliʼ xilatjëʼ,
    pero bítiʼrö soëʼ niʼ.
  urd-urd: क्यूँकि थोड़ी देर में शरीर नाबूद हो जाएगा; तू उसकी जगह को ग़ौर से देखेगा
    पर वह न होगा।
  rus-SYN: Господи! пред Тобою все желания мои, и воздыхание мое не сокрыто от Тебя.
  bqc-SIM: À gↄ̃̀ yↄↄ kɛ́ gbɛ̃vãiↄ aaↄ ku lↄo, baa tó n ń wɛɛlɛ, ńyↄ̃ ń eo.
  tcz-CHONGTHU: Migilou hohi gangtah a mangthah diu ahin, amaho chu hol le jonglechun
    mangthai ding ahitaove.
  mar-mar: थोड्याच काळात दुष्ट नाहीसे होतील; तू त्यांच्या ठिकाणाकडे बघशील, परंतु ते
    सापडणार नाहीस.
  isl-isl: Innan skamms verða guðleysingjarnir á bak og burt. Þegar þú leitar þeirra
    eru þeir horfnir.
  hlt-THB: Kawlhkalh awh, thlak chekhqi taw am awm voel tikaw; cekkhqi ce sui tik
    seiawm, am hu voel kawp ti.
  qub-qub: Manapis aycällatanami fiyucunaga illganga. May-jina ashirpis mananami tarinquipänachu.
  bqp-bqp: À gↄ̃̀ fíti kũ gbɛ̃ vãninↄ nigↄ̃ kun doro, bee tó n ń wɛ́tɛ, ĩni ń lero.
  hat-hat: Talè konsa, p'ap gen mechan ankò. W'a chache yo, ou p'ap jwenn yo.
  eng-BSB: Yet a little while, and the wicked will be no more; though you look for
    them, they will not be found.
  eng-WEBPB: For yet a little while, and the wicked will be no more. Yes, though you
    look for his place, he isn’t there.
  kbq-kbq: Hanki kefo zamavu'zmava'ma nehaza vahe'mo'za ame hu'za fanane hanagenka,
    anama mani'narega ome hakegahananagi, ozmagegosane.
  pon-pon: Anjau takij, ap jolar me japun o, o ma koe men kilan deu a, a jolar mia.
  nhe-BL: Ayoc huejcahuas noja itztose ax cuajcualme, teipa yonque titlachiyas campa
    itztoyaj, ax quema sampa tiquinpantis.
  wnc-wnc: Tupae dua, zeetgaman wai aminu gatukande wena siknga sining. Gata ayuaing
    komune kuke ngana aminu waakwakge yawambi maining.
  bus-bus: À gↄ̃̀ féte kɛ̀ gbɛ̃ zaaanↄ égↄ̃ kuu dↄro, baa tó n ń wɛ́tɛ, nɛ́ ń ero.
  gub-BL: Nan kwehe tete teko ikatu 'ym ma'e ukàzym putar wà nehe. Erekar putar eho
    nehe wà nehe. Nerexak kwaw wà nehe.
  eng-DRA: Lord, all my desire is before thee, and my groaning is not hidden from
    thee.
