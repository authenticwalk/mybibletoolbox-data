verse: PSA.037.022
translations:
  mal-C: യഹോവയാൽ അനുഗൃഹീതർ ദേശം അവകാശമാക്കും, എന്നാൽ അവിടന്ന് ശപിക്കുന്നവർ ഛേദിക്കപ്പെടും.
  deu-TKW: Denn die von ihm Gesegneten werden das Land in Besitz nehmen, und die von
    ihm Verfluchten werden ausgerottet.
  lin-lin: Bato oyo Yawe apambolaka bakozwa mokili lokola libula na bango, kasi ba-oyo
    alakelaka mabe bakolimwa.
  mmx-mmx: Nedi nom Leeme Silok ik lox anarong di, dinaba ruuna ka lenep kangka aulis
    atdi. Ketla nedi nom Leeme Silok ira lok li vam lasaxaek mavana atdi, ni naba
    saksu di basinge mo lenep kangka.
  eng-LSV: For His blessed ones possess the land, || And His reviled ones are cut
    off.
  eng-GNV: For such as be blessed of God, shall inherite the lande, and they that
    be cursed of him, shalbe cut off.
  eng-WEBSTER: For such as are blessed by him shall inherit the earth; and they that
    are cursed by him shall be cut off.
  nhw-BL: Catli TOTECO quintiochihua quiselise nopa tlali catli yaya quinmacas, pero
    catli TOTECO quintelchihua quintzontlamiltis.
  swh-ONEN: Wale wanaobarikiwa na Bwana watairithi nchi, bali wale anaowalaani watakatiliwa
    mbali.
  bba-bba: Be Yinni Gusunɔ u domɑru kuɑ, bɑ ko n tem mɛ mɔ, ɑdɑmɑ be u bɔ̃rusi, beyɑ
    bɑ koo kpeerɑsiɑ.
  eng-KJVCPB: For such as be blessed of him shall inherit the earth; And they that
    be cursed of him shall be cut off.
  luo-luo: piny biro bedo girkeni mar joma Jehova Nyasaye ogwedho, to joma okwongʼo
    ibiro ngʼad kargi oko.
  aii-aii: ܣܵܒܵܒ ܡܒܘܼܪ̈ܟܹܐ ܕܡܵܪܝܵܐ ܒܸܬ ܝܵܪܬ‌ܝܼ ܐܲܪܥܵܐ، ܘܠܝܼܛܘܼ̈ܗ‌ܝ ܒܸܬ ܦܵܝܫܝܼ ܩܛܝܼܥܹܐ.
  meu-meu: Badina be Iehova ese e hanamodiamu taudia ese tano bae abia a baine ihi-ihiraidia
    taudia na bae henege daure.
  npi-ULB: परमेश्‍वरले आशिष्‌ ‌‌दिनुभएकाहरूले देशको उत्तराधिकार पाउनेछन् । उहाँद्वारा
    सराप पाएकाहरू बहिष्‍कृत हुनेछन् ।
  yor-yor: nítorí àwọn tí Olúwa bá bùkún ni yóò jogún ilẹ̀ náà, àwọn tí ó fi bú ni
    a ó gé kúrò.
  pes-OPCB: کسانی که برکت خداوند بر آنها باشد وارث زمین خواهند شد، اما آنانی که زیر
    لعنت خداوند قرار دارند ریشه‌کن خواهند شد.
  tgl-ULB: Ang mga pinagpala ni Yahweh ay mamanahin ang lupain; ang mga isinumpa niya
    ay tatanggalin.
  nop-nop: Metam Wapumdi yeniŋkahaŋ tilak adi yadi kwehineŋ momooŋ hinek hatineeŋ.
    Iŋgoŋ metam haki tiyemilak adi yadi yehikelekut tubune uneeŋ.
  cbu-NT: Yuwaa Apanll tputsee kis napku, anoo tputs watsapun wanasir ksutkiya. Itaru,
    yuwaatssha nda kis napku, anoo watstamari kapeetchiya. Nda istachiya.
  hui-hui: Anduane Homogohanda mo turu hene karume dindi karulolebira. Ibugua ha hene
    karu ti bo batagi holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကောင်း​ချီး​ပေး​တော်​မူ​သော သူ​တို့​သည် ပြည်​တော်​ကို​ပိုင်​ရ​ကြ​လိမ့်​မည်။
    သို့​ရာ​တွင်​ကိုယ်​တော်​ကျိန်​တော်​မူ​ခြင်း​ခံ​ရ​သော သူ​တို့​မူ​ကား​ပြည်​နှင်​ဒဏ်​သင့်​ကြ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེས་བྱིན་རླབས་གནང་བར་ས་གཞི༌འཐོབ། །ཁོང་གིས་དམོད་པ་རྣམས་ནི་རྩ་མེད༌གཏོང༌།།
  wsk-wsk: kariimet Yawe marak nungarso mu ali imi tamonko, bare awiriya nu buguwak
    kalo nungarso mu memek tamonko.
  sna-sna: avo vanoropafadzwa naJehovha vachagara nhaka yenyika, asi avo vaanotuka
    vachaparadzwa.
  spa-BLM: Porque los bendecidos por él heredarán la tierra. Los que sean maldecidos
    por él serán cortados.
  cac-cac: A eb' schaan svach'c'olal Jehová, a eb' ol cajan lum luum, axo pax eb'
    chuc catab'il yuuj, ol ic'chajel eb' d'a sat luum.
  swh-ULB: Wale walio barikiwa na Mungu watairithi nchi; wale aliowalaani watafutiliwa
    mbali.
  bel-bel: Не пакінь мяне, Госпадзе Божа мой! не адыходзь ад мяне;
  deu-ELBBK: Denn die von ihm Gesegneten werden das Land besitzen, und die von ihm
    Verfluchten werden ausgerottet werden.
  mbb-OT: Is menge etew he edtuvazan te Nengazen, ebpedayun is ked-ubpè dan kayi te
    tanà he Israel. Piru is etew he edrewakan din edsegseǥen puun kayi he tanà.
  mal-2015: അവനാൽ അനുഗ്രഹിക്കപ്പെട്ടവർ ഭൂമിയെ കൈവശമാക്കും. അവനാൽ ശപിക്കപ്പെട്ടവരോ
    ഛേദിക്കപ്പെടും.
  gup-gup: Bininj nawu Yawey kabenmarneyime kunmak, wanjh kabirribolkmang dja kabirrihyo
    kore kubolkmak. Dja bininj nawu Yawey kabenwarrewan, wanjh kabenngeydadjke bedberre.
  ctu-CTI: Jini pꞌuntyʌbiloꞌ bʌ ti lac Yum mi quej i yʌqꞌuentyelob jini lum. Jini
    chocbiloꞌ bʌ ti lac Yum mi quej i jisʌntyelob.
  rmc-rmc: Bo kaske o Del žehňinel, ola chudena e phuv, ale kas prekošel, ena zňičimen.
  nlg-nlg: gaira te vautora na Lord Kara loghoa na bona kara sopou ga. Mara hei ke
    varangara kara ghuru horura.
  pes-OPV: زیرا آنانی که از وی برکت یابند وارث زمین گردند. و اما آنانی که ملعون وی‌اند،
    منقطع خواهند شد.
  ron-1924: Кэч чей бинекувынтаць де Домнул стэпынеск цара, дар чей блестемаць де
    Ел сунт нимичиць.
  ben-OBCV: যাদের সদাপ্রভু আশীর্বাদ করেন তারা দেশের অধিকারী হবে, কিন্তু যাদের তিনি
    অভিশাপ দেন তারা ধ্বংস হবে।
  som-som: Oo kuwuu barakeeyo ayaa dalka dhaxli doona, Laakiinse kuwuu habaaraa way
    go'i doonaan.
  lat-VUC: Ne derelinquas me, Domine Deus meus; ne discesseris a me.
  eng-ASVBT: For such as are blessed of him shall inherit the land; And they that
    are cursed of him shall be cut off.
  mna-mna: Zin wal ta kampeŋana ki Yooba imbotmbot se kizin na, zan be tikam matamur
    kini, mi timbotmbot ambai su toono ta ni ikam pa wal kini na. Mi zin wal ta Yooba
    kete malmalŋana kini imbotmbot se kizin na, ni ko ipambiriizi zin ma tila len.
  ita-1885: Perciocchè i benedetti dal Signore erederanno la terra; Ma i maledetti
    da lui saranno sterminati.
  eng-LXXUP: 'Forsake me not, O Lord my God: Depart not from me.'
  eng-ULB: Those who are blessed by God will inherit the land; those who are cursed
    by him will be cut off.
  spa-VBL: Aquellos que son bendecidos por el Señor heredarán la tierra prometida,
    pero a los que maldice morirán.
  fra-_FOB: Car ceux qu'il bénit hériteront la terre, mais ceux qu'il maudit seront
    retranchés.
  mal-mal: യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവർ ഭൂമിയെ കൈവശമാക്കും. ദൈവത്താൽ ശപിക്കപ്പെട്ടവരോ
    ഛേദിക്കപ്പെടും.
  urd-GVR: Kyoṅki jinheṅ Rab barkat de wuh mulk ko mīrās meṅ pāeṅge, lekin jin par
    wuh lānat bheje un kā nām-o-nishān tak nahīṅ rahegā.
  suz-BL: परमप्रभु रे आसीक ताइबपुकीमी रागी ताइनीम। परमप्रभु रे सराप ताइबपुकी जाम्‍शा
    लाइनीम।
  eng-NOY: For they who are blessed by God shall inherit the land, And they who are
    cursed by him shall be rooted out.
  ita-1927: Poiché quelli che Dio benedice erederanno la terra, ma quelli ch’ei maledice
    saranno sterminati.
  ckb-ckb: ئەوانەی یەزدان بەرەکەتداری کردوون دەبن بە میراتگری خاکەکە، بەڵام ئەوانەی
    بەر نەفرەتی کەوتوون دوایان دەبڕدرێتەوە.
  eng-BBE: Those who have his blessing will have the earth for their heritage; but
    those who are cursed by him will be cut off.
  xsi-xsi: Yova Kindeni ne nzâmbe ara ikeno panzi tamâta pinde, aku kinzi ŋinde ma
    sikai nenzi tâno ara. Aŋga tamâta pinde, ande Yova Kindeni ipa ŋgua ŋana izavarunzi
    kâ, aku i ma iŋaranzi tamâta ŋinde.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆಶೀರ್ವದಿಸುವವರು, ಭೂಮಿಯನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳುವರು; ಆದರೆ ದೇವರ
    ಶಾಪಕ್ಕೆ ಗುರಿಯಾಗುವವರು ನಾಶವಾಗುವರು.
  tam-2017: அவரால் ஆசீர்வதிக்கப்பட்டவர்கள் பூமியைச் சுதந்தரித்துக்கொள்ளுவார்கள்; அவரால்
    சபிக்கப்பட்டவர்களோ அறுக்கப்பட்டுபோவார்கள்.
  spa-RV-1909: Porque los benditos de él heredarán la tierra; y los malditos de él
    serán talados.
  ron-BTF: Fiindcă toți cei binecuvântați de el vor moșteni pământul; și cei ce sunt
    blestemați de el vor fi stârpiți.
  eng-WEBP: For such as are blessed by him shall inherit the land. Those who are cursed
    by him shall be cut off.
  eng-FBV: Those who are blessed by God will own the land, but those he curses will
    die.
  nld-1939: Want wien Hij zegent, bezit het Land, Maar wien Hij vervloekt, wordt vernietigd.
  nch-BL: Cati TOTECO quintiochihua quiselise nopa tali cati yaya quinmacas, pero
    cati TOTECO quintelchihua quintzontamiltis.
  vie-1934: Vì người mà Đức Chúa Trời ban phước cho sẽ nhận được đất; Còn kẻ mà Ngài
    rủa sả sẽ bị diệt đi.
  cha-cha: 'Sa ayosija y manbendise pot güiya ujaereda y tano: ya ayosija y manmatdise
    pot güiya ufanmautut.'
  hin-CV: याहवेह द्वारा आशीषित पुरुष पृथ्वी के भागी होंगे, याहवेह द्वारा शापित पुरुष
    नष्ट कर दिए जाएंगे.
  eng-OURB: For such as are blessed by him shall inherit the land. Those who are cursed
    by him shall be cut off.
  spa-BES: Los que tienen la bendición del Señor tendrán la tierra por su herencia;
    pero los que son malditos por él serán cortados.
  tdx-tdx: Toe handova i taney o tahie’eo, fe haitoañe añe o afà’eo.
  tha-KJV: เพราะคนเช่นนั้​นที​่​พระองค์​ทรงอำนวยพระพรจะได้​แผ่​นดินโลกเป็นมรดก แต่​คนทั้งหลายที่​ถู​กพระองค์สาปจะต้องถูกตัดออกไปเสีย
  por-BR-2018: Porque os que são por ele abençoados herdarão a terra; mas os que são
    por ele amaldiçoados serão removidos.
  deu-ELO: Denn die von ihm Gesegneten werden das Land besitzen, und die von ihm Verfluchten
    werden ausgerottet werden.
  eng-WYC-2018: For they that bless the Lord shall inherit the land; but they that
    curse him shall perish. (For those who be blessed by the Lord, shall inherit the
    earth; but they who be cursed by him, shall perish.)
  epo-epo: Ĉar Liaj benitoj heredos la teron, Kaj Liaj malbenitoj ekstermiĝos.
  gfk-gfk: Sige diet ing no Watong i haidane, diet na tinane no uno taman, iesen sige
    diet ing God i sasalim bia na haliare diet, na pasak hasur diet.
  uig-PIN: Qünki Pǝrwǝrdigar rǝⱨmǝt ⱪilƣanlar zeminƣa igǝ bolidu, Biraⱪ uning lǝnitigǝ
    uqriƣanlar üzüp taxlinidu;
  beo-beo: Nowa dunu ilia da Hina Gode Ea hahawane dogolegele ba:su galea, ilia da
    osobo bagade nana liligi defele amo lamu. Be nowa da Ea gagabui amoga aligi galea,
    ilia da gadili sefasi dagoi ba:mu.
  tpi-OTNT: Ol manmeri Bikpela i mekim gutpela tok long ol, bai ol i stap gut long
    graun. Tasol ol manmeri Bikpela i tok long ol i mas bagarap, em bai i rausim ol.
  hau-SA: waɗanda Ubangiji ya sa wa albarka za su gāji ƙasar, amma waɗanda ya la’anta,
    za a kore su.
  udu-udu: Haali/ uni gwansan kun ’boru mii ki Tap̱a mo tani uni mini gam mony’cesh
    mo, hili uni gwansan kun jeenu ki a’di mo tani uni minu ’ciṯẖ ’twa/ mo be.
  uig-LAT: Chünki Perwerdigar rehmet qilghanlar zémin’gha ige bolidu, Biraq uning
    lenitige uchrighanlar üzüp tashlinidu;
  nde-nde: labo uThixo ababusisayo bazakudla ilifa lelizwe; kodwa labo abathukayo
    bazasuswa.
  ton-ton: He ko kinautolu kuo tāpuekina ʻiate ia tenau maʻu ʻae fonua; pea ko kinautolu
    kuo malaʻia ʻiate ia ʻe motuhi.
  ces-1613: Nebo požehnaní ode Pána zemí vládnouti budou, ale zlořečení od něho budou
    vypléněni.
  eng-WMB: For such as are blessed by him shall inherit the land. Those who are cursed
    by him shall be cut off.
  tam-TCV: யெகோவாவினால் ஆசீர்வதிக்கப்படுகிறவர்கள் நாட்டைத் தங்களுக்குச் சொந்தமாக்கிக்கொள்வார்கள்;
    அவரால் சபிக்கப்படுகிறவர்களோ அழிந்துபோவார்கள்.
  ceb-ULB: Kadtong gipanalanginan sa Dios makapanunod sa yuta; kadtong iyang gitunglo
    pagaputlon.
  pol-UBG: Błogosławieni przez PANA odziedziczą ziemię, a przeklęci przez niego zostaną
    wytępieni.
  agr-agr: Apajuí pegkegnum yumigsamu aina nunú nugka pegkegnum pujusagtinai; untsu
    nii pegkegchaunum yumigjamu aina duka, ijina utsam agtinai.
  kyc-kyc: Kamongo baame rae maiyuo elyape keta petenge wambu dupwa yuu dokona kapa
    palirami. Dopa piramopape Kamongome rae mai nara wambu dupwa yuu dokona ralinyi
    nembara ingilyamo.
  urd-GVU: کیونکہ جنہیں رب برکت دے وہ ملک کو میراث میں پائیں گے، لیکن جن پر وہ لعنت
    بھیجے اُن کا نام و نشان تک نہیں رہے گا۔
  eng-OEBCW: For those blest by the Lord inherit the land, while those whom he curses
    will be cut off.
  deu-1912: Denn seine Gesegneten erben das Land; aber seine Verfluchten werden ausgerottet.
  kan-2017: ಯೆಹೋವನ ಆಶೀರ್ವಾದವು ಯಾರಿಗಿರುವುದೋ ಅವರು ದೇಶವನ್ನು ಅನುಭವಿಸುವರು; ಆತನ ಶಾಪವು ಯಾರಿಗಿರುವುದೋ
    ಅವರು ತೆಗೆದುಹಾಕಲ್ಪಡುವರು.
  yap-yap: Pi’in ke fal’eg Got wa’athrad e bay rtafned e binaw, machane pi’in ke bucheg
    wa’athrad e bay ntulufrad nga wuru’ e binaw.
  hlt-MCSB: Amah kah yoethen a paek rhoek loh khohmuen a pang uh tih a tap rhoek te
    moeng uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓንጄ ዓሳ ሳዖ ዔካንዳኔ፤ ዒዚ ጋዳንቄ ዓሳ ጋዓንቴ ባይቃንዳኔ።
  twi-ASANTE: Wɔn a Awurade ahyira wɔn no bɛnya asase no adi so, na wɔn a ɔdome wɔn
    no wɔbɛtwa wɔn agu.
  eng-WEBU: For such as are blessed by him shall inherit the land. Those who are cursed
    by him shall be cut off.
  acu-NT: Pengke aints ainaun Yuska pengker awajak, yamaram nungkanam pujusarti tusa
    jeekatnuitai. Antsu ni yumingkramu ainauka tuke mengkaakartin ainawai.
  spa-PDDPT: Porque los benditos por Él heredarán la tierra, Pero los malditos por
    Él serán cortados.
  gun-gun: Senhor ogueroayvu porã va'e hekoa 'rã yvy re. Ha'e rã ijayvu vaia va'e
    ma okanhymba 'rã.
  agu-BL: Yi e' yi at banl Kataj squibaj, ẍchicambok cyera'tz te yi cyetz chi'ama'l.
    Ma yi e' yi qui'c banl Kataj squibaj, chelepon laju'n ta'n.
  ilo-ULB: Tawidento dagiti binendisionan ti Dios ti daga; maisinanto dagiti inlunodna.
  kpg-kpg: Digau ala gu haga maluagina go Dimaadua la aalaa digau ga hai mee gi tenua
    deelaa, gei digau ala gu haga halauwa go Dimaadua, le e hagabagi gi daha.
  uig-ARA: چۈنكى پەرۋەردىگار رەھمەت قىلغانلار زېمىنغا ئىگە بولىدۇ، بىراق ئۇنىڭ لەنىتىگە
    ئۇچرىغانلار ئۈزۈپ تاشلىنىدۇ؛
  bps-bps: Du dad to gumlé Dwata i kafye, dale gamfun i banwe fakang Dwata dale; bay
    i dad to knangan nawa, falwaan ale di banwe én.
  sus-sus: Alatala xa barakatɔɛe yi bɔxi sɔtɔma nɛ kɛ ra, kɔnɔ Ala naxan dankama,
    na kanyi fama halakide.
  pon-2006: Me KAUN-O kin ketin kupwuramwahwih, iei irail me pahn koukousoan nan sahpwo,
    a irail me rialahr pahn KAUN-O, pahn koakoahksang.
  jae-jae: Lau taŋ Apômtau gêjam mec êsêac naŋ, oc sêwê kaiŋ gamêŋ êtu nêŋ gêŋ. Ma
    lau, taŋ eŋ kêpuc boa êsêac naŋ, oc sênaŋa.
  ksd-ksd: Tago diat ba ra Luluai i vadoane diat dia kale pa ra gunan, Ma diat ba
    i tata vabilak diat diat a virua.
  tur-YTC: Çünkü O’nun kutsadıkları ülkeyi miras alacak. O’nun lanetledikleri kesilip
    atılacaktır.
  bel-N: Бо дабраслаўленыя [Богам] зямлю ў спадчыну возьмуць, а тыя, што праклятыя
    Ім, будуць зьнішчаныя.
  grc-BRENT: Μὴ ἐγκαταλίπῃς με Κύριε ὁ Θεός μου, μὴ ἀποστῇς ἀπʼ ἐμοῦ.
  kpr-kpr: Evetu genembo mavejoa Bajari esimbugarira, aimi enda nenda tofodae barera.
    O evetu genembo mavejoa nune simbora arira amo, ondari buvarera.
  ind-AYT: Sebab, mereka yang diberkati oleh-Nya akan mewarisi negeri, tetapi mereka
    yang dikutuk oleh-Nya akan dilenyapkan.
  yom-yom: Bobo Yave kasakumuna bela tambula tsi banga kiuka, vayi bobo kasinga bela
    lalukusu.
  yut-yut: Mɨŋat amɨnyo Yawe da gɨsamɨkdak, uŋun mɨktɨmni tɨmɨgek tagɨsi egɨpdaŋ.
    Mani mɨŋat amɨnyo jobɨt tɨmɨtni do yagɨt uŋun wagɨl tasɨk taŋ mudokdaŋ.
  nya-nya: Iwo amene Yehova amawadalitsa adzalandira dziko, koma amene Iye amawatemberera
    adzachotsedwa.
  kyg-kyg: Ala kava neꞌmoꞌa fiku hapa neꞌmaeya vayaꞌmogimo ma mopamo alitesagenoꞌaeꞌmo
    huno faipa huno neꞌapateya vayaꞌmo alagi lageso hugae.
  hrv-hrv: Oni koje Jahve blagoslovi baštinit će zemlju, a koje prokune bit će zatrti.
  mps-mps: Te Genuai Bidigo wiegi yai po augwaliba wabo we bidi da, te augwali te
    bugagia tǫde bidaibao. Tiali goli, te Genuai Bidigo te dolomainao po wali we
    bidi dabe da, teda agai augwali sela sąwaibao.
  tpi-tpi: Ol manmeri Bikpela i mekim gutpela tok long ol, bai ol i stap gut long
    graun. Tasol ol manmeri Bikpela i tok long ol i mas bagarap, em bai i rausim ol.
  dan-1931: de, han velsigner, skal arve Landet, de, han forbander, udryddes.
  vie-OVCB: Ai được Chúa Hằng Hữu ban phước sẽ thừa hưởng đất đai; Còn Ngài nguyền
    rủa ai thì nấy họ sẽ bị tiêu diệt.
  guj-2017: જેઓ ઈશ્વરથી આશીર્વાદિત છે, તેઓ દેશનો વારસો પામશે, જેઓ તેમનાથી શાપિત છે
    તેઓનો સંપૂર્ણ વિનાશ થશે.
  pon-2006A: Me KAUN-O kin ketin kupwuramwahwih, iei irail me pahn koukousoan nan
    sahpwo, a irail me rialahr pahn KAUN-O, pahn koakoahksang.
  por-BRBSL: Pois os que forem abençoados por ele herdarão a terra. Aqueles que são
    amaldiçoados por ele serão cortados.
  eng-OEBUS: For those blest by the Lord inherit the land, while those whom he curses
    will be cut off.
  swe-swe: 'För de som välsignas [av Herren] ska inta (ärva, äga) landet, men de som
    förminskas (förringas, förbannas) ska utplånas. [Den tolfte hebreiska bokstaven
    är: ל – Lamed. Tecknet avbildar en oxpiska och symboliserar ofta undervisning.
    I denna vers börjar ordet ”lånar” med denna bokstav. Det finns två ord som översätts
    till förbanna. Det ord som används som motsats till välsigna är ”arar”. Här används
    inte det ordet utan ”qalal” som snarare berör effekten av att något förminskas.
    Välsignelsen adderar medan motsatsen är att förminska.]'
  cth-cth: Bangtelah tetpawiteh, yawhawi poe lah kaawmnaw ni talai râw a coe awh han.
    Thoebo lah kaawmnaw teh raphoe lah ao awh han.
  twi-twi: Wɔn a Awurade ahyira wɔn no benya asase no adi so, na wobetwa wɔn a ɔdome
    wɔn no agu.
  hlt-hlt: Amah kah yoethen a paek rhoek loh khohmuen a pang uh tih a tap rhoek te
    moeng uh ni.
  tbz-SIM: Kuyie ndɔ̀ɔ̀ bɛ̀ mɛsɑ̀ɑ̀ mbɛɛ̀ yóó tiekɛ dihɛì, kɛ̀ kùu bɛti kù cɔ̃ɔ̃ bɛ̀.
  msy-2020: Gumazamizir Ikiavɨra Itir God deragha amiba, me nguazir kam inigh deraghvɨra
    an ikiam. Eghtɨ Ikiavɨra Itir God asɨghasɨghamin gumazamiziba, me puvarigham.
  dop-dop: Mpɑ Tɑcɑɑ kooliɣi kʋpɑntʋ tɔ mpɛ pɑ tənnɑ tɛtʋ. Ɩlɛnɑ pə́ kpiisiɣi mpɑ
    ɩ təŋsəɣɩ mpusi tɔ.
  azb-azb: Rəbdən bərəkət alan ölkəni mülk olaraq alacaq, Lənət etdiyi kəslər kəsilib
    atılacaq.
  eng-DBY: for those blessed of him shall possess the land, and they that are cursed
    of him shall be cut off.
  hin-2017: क्योंकि जो उससे आशीष पाते हैं वे तो पृथ्वी के अधिकारी होंगे, परन्तु जो
    उससे श्रापित होते हैं, वे नाश हो जाएँगे।
  wol-KYG: Aji Sax ji barkeel la, nga jagoo réew mi moos; mu alag la, nga dog.
  swp-swp: isi GUIAU i nualoloedi abo oea se abi enadi, na isi i ribahematedi abo
    se tomgabaedi.
  bjr-bjr: Yaaweefa amiqi amiqimmanimaqee marisa misa nári maqa maaqaki amiqimmasee
    marifaranoo. Yaaweefa niquraree marisa mina maqasaa mariana mara qaqusainaqa quqasee
    fifaranoo.
  eng-YLT: For His blessed ones do possess the land, And His reviled ones are cut
    off.
  kne-kne: Din binindisyonan Diyos et okaen da din daga ngem din dosaena et maipakaan
    da.
  eng-WYC-2017: For they that bless the Lord shall inherit the land; but they that
    curse him shall perish.
  eng-WMBB: For such as are blessed by him shall inherit the land. Those who are cursed
    by him shall be cut off.
  zat-NTPS: Benne' ca' dxelé'e Xránadxu le̱' chawe', gaca chee̱ benne' ca' xe̱zr la
    xu, na' benne' ca' quebe dxelé'ene̱' chawe', xelebía xí'queze̱'.
  zty-NTPS: Benne' ka' ẕḻe'el X̱anžon' ḻégake' chawe', gata' chégake' yežlyó, san
    benne' ka' bi ẕḻe'ele' chawe', kwia yí'gakkze'.
  urd-GVH: क्योंकि जिन्हें रब बरकत दे वह मुल्क को मीरास में पाएँगे, लेकिन जिन पर वह
    लानत भेजे उनका नामो-निशान तक नहीं रहेगा।
  rug-rug: Sarini pu tamanae koe Zihova si kaqu tagoa sa pepeso pu poni ni Sa, ba
    arini pu leve ni Sa si kaqu ta hadu taloa.
  gaz-gaz: warri Waaqayyo eebbisu lafa ni dhaalu; warri inni abaaru garuu ni balleeffamu.
  fra-LSG: Car ceux que bénit l’Éternel possèdent le pays, Et ceux qu’il maudit sont
    retranchés.
  gnn-gnn: Liŋgu ŋunhinydja walala ŋunhi walala Godkuŋu goŋmirriyanharawuy, walala
    yurru ŋayathama wäŋa walalaŋguwaynha, ga ŋunhinydja yolŋu ŋunhi ŋayi yukurra ŋuyulkthirri
    Godku, ŋayinydja yurru ŋanya yana djuy'yunna‐wala, bena‐wala waṉḏinyamaramana;
    Yakana ŋayi yurru märrama yukurra ŋula nhä nhanukuŋunydja Garraywuŋunydja.
  yal-yal: Ala naxanye barakama, bɔxɔn luma ne xa nɛn. Koni a naxanye dangama, ne
    ɲanma nɛn.
  iou-iou: Täŋpäkaŋ ämawebe Ekäni täŋo iron ikek unitäwä kome yäŋ yämani u api koreŋpäŋ
    itneŋ. Täŋ äma Ekäni täŋo kokwawak terak it täkaŋ uwä yäwat kireŋpewän api kuŋtäŋpä
    kuneŋ.
  haw-1868: Nolaila o ka poe hoomaikaiia e ia e loaa ia lakou ka honua; Aka, o ka
    poe i hoinoia e ia e okiia lakou.
  arb-NAV: فَالَّذِينَ يُبَارِكُهُمُ الرَّبُّ يَرِثُونَ خَيْرَاتِ الأَرْضِ، وَالَّذِينَ
    يَلْعَنُهُمْ يُسْتَأْصَلُونَ.
  ded-ded: Ngicngac KEBUAC kenecgoc kecdae, yeneng maridzominggac arennu bangec mema
    mingina anggecde. Nga ngicngac Kebuac sowec bageau kecgec Kebungo meicyunuu kpac
    anggecde.
  ewe-ewe: Ame siwo Yehowa yra la anyi anyigba la ƒe dome, ke ame siwo wòƒo fi de
    la, woaɖe wo ɖa.
  eng-LEE: For those blessed of him shall inherit the land; and those cursed of him
    shall be cut off.
  asm-FB: যিহোৱাৰ আশীৰ্ব্বাদ পোৱাসকল পৃথিবীৰ অধিকাৰী হব, কিন্তু যি সকলক তেওঁ অভিশাপ
    দিয়ে, তেওঁলোক উচ্ছন্ন হব।
  sus-A: عَلَتَلَ شَ بَرَكَتْييٍ يِ بْشِ سْتْمَ نّ كّ رَ، كْنْ عَلَ نَشَن دَنكَمَ،
    نَ كَنيِ قَمَ هَلَكِدٍ.
  fra-SBL: Car ceux qui sont bénis par lui hériteront du pays. Ceux qui sont maudits
    par lui seront retranchés.
  hbo-hbo: כִּ֣י מְ֭בֹרָכָיו יִ֣ירְשׁוּ אָ֑רֶץ וּ֝מְקֻלָּלָ֗יו יִכָּרֵֽתוּ׃
  kik-kik: andũ arĩa Jehova arathimĩte nĩmakagaya bũrũri, no arĩa arumĩte nĩmakaniinwo.
  fra-NCL: Car ceux que bénit Yahweh possèdent le pays, et ceux qu’il maudit sont
    retranchés.
  cek-AK: Angraeng tahamhoihaih tongh kaminawk loe, long hae toep o tih; anih mah
    tangoeng ih kaminawk loe pahnawt sut tih.
  cuk-cuk: Dulemar Bab-Jehováʼse-nabir-binsalesmaladi, neg-nued egadga guoed. Dulemar
    Bab-Jehováʼse-ukabsalesmaladdi, girgumaloed.
  uig-CYR: И Пәрвәрдигар, мәндин ваз кәчмигәйсән! И Худайим, мәндин жирақлашмиғайсән!
  tel-2017: యెహోవా ఆశీర్వదించిన వాళ్ళు భూమిని స్వాధీనం చేసుకుంటారు. ఆయన ఎవరినైతే శపిస్తాడో
    వాళ్ళు నాశనమౌతారు.
  hat-BSA: Paske sila ke Bondye beni yo, va eritye peyi a, men sila ke Li modi yo,
    va vin koupe retire nèt.
  ukr-ONPU: Не покинь мене, Господи, Боже мій, не віддаляйся від мене!
  kos-kos: Elos su akinsewowoyeyuk sin LEUM GOD fah usrui acn uh, A elos su selngawiyuk
    sel fah lisyukla.
  hbo-WLC: כִּ֣י מְ֭בֹרָכָיו יִ֣ירְשׁוּ אָ֑רֶץ וּ֝מְקֻלָּלָ֗יו יִכָּרֵֽתוּ׃
  ibo-ibo: Ndị Onyenwe anyị gọziri agọzi ga-eketa akụ nke ụwa, ma ndị ọ bụrụ ọnụ ka
    a ga-egbuchapụ.
  ory-ory: କାରଣ ତାହାଙ୍କର ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ଲୋକେ ଦେଶାଧିକାର କରିବେ; ପୁଣି, ତାହାଙ୍କର ଅଭିଶପ୍ତ
    ଲୋକେ ଉଚ୍ଛିନ୍ନ ହେବେ
  chk-chk: Pun chokewe mi feiöch me ren ewe Samol mi Lapalap repwe fanüeni ewe fanü,
    nge chokewe mi anümamau me ren Kot repwe kärila.
  rop-rop: Ol detlot pipul weya YAWEI oldei gibit ola gudbala ting garra jidan langa
    det kantri, bat YAWEI garra tok nogudbala wed langa najalot pipul en andimwei
    olabat brom det kantri.
  ukr-1871: Бо благословенні його унаслїдують землю, а прокляті його будуть винищені.
  yon-yon: Kane kane Yarimanbed amun kerundaneen kuu okad kumaom yumbon kandaniib,
    kumban kane kane yembed butun kerundaneen kuu yumbon kuyaambed nadme ben kiradmaneen.
  deu-1951: Denn die [vom HERRN] Gesegneten werden das Land ererben, aber seine Verfluchten
    sollen ausgerottet werden.
  eng-JPS: For such as are blessed of Him shall inherit the land; and they that are
    cursed of Him shall be cut off.
  srp-1865: Jer koje on blagoslovi, oni naslijede zemlju, a koje on prokune, oni se
    istrijebe.
  lug-lug: Abo Mukama b’awa omukisa baligabana ensi, naye abo b’akolimira balizikirizibwa.
  heb-heb: כי מברכיו יירשו ארץ ומקלליו יכרתו׃
  ben-IRV: যারা ঈশ্বরের দ্বারা আশীর্বাদপ্রাপ্ত হয় তারা দেশের উত্তরাধিকারী হবে, কিন্তু
    যারা তাকে অভিশাপ দেয় তাদের কেটে ফেলা হবে।
  ntu-ntu: '@see-verse:PSA.037.021'
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਮੁਬਾਰਕ ਲੋਕ ਧਰਤੀ ਦੇ ਵਾਰਿਸ ਹੋਣਗੇ, ਪਰ ਉਹ ਦੇ ਸਰਾਪੀ ਕੱਢ ਦਿੱਤੇ ਜਾਣਗੇ।
  mya-JVB: ကောင်းကြီး ပေးတော်မူခြင်းကို ခံရသောသူသည် ပြည် တော်ကို အမွေ ခံရလိမ့်မည်။
    ကျိန် တော်မူခြင်း ကို ခံရသောသူမူကား ၊ ပယ်ရှင်း ခြင်းသို့ ရောက်ရ လိမ့်မည်။
  kgf-kgf: Miŋ Kewuac mériaŋginaguc imi eneŋ baec késamu. Ic saecginaguc imi qeric
    énécmigic qahac wammu.
  tte-O: Siya analiyao Yeoba iwalo-muloloili kani yanuwa sikalai, na siya analiyao
    ikawa-gulaili kani itawoili.
  tbg-tbg: Noravano Kotiva koqema nimite vaika, viva vika nái kaama nimitaaina vatara
    varevara. Kotiva vaaquqama vuate ti vaiinti nahentika, vika variqi vi vehi autu
    taiqa vivara.
  hmo-hmo: Badina be Lohiabada ese ia hanamoa taudia ese, tano dekenai do idia noho,
    mai noho namo danu. To Lohiabada ese ia hadikaia taudia, be dika momokani do idia
    davaria.
  zar-NT: Gaca luyú quégaca nupa run láʼayëʼ Xanruʼ, pero ilaʼniti tsaz nupa rudxíëʼ
    Lëʼ döʼ.
  urd-urd: क्यूँकि जिनको वह बरकत देता है, वह ज़मीन के वारिस होंगे; और जिन पर वह ला'नत
    करता है, वह काट डाले जाएँगे।
  rus-SYN: Не оставь меня, Господи, Боже мой! Не удаляйся от меня;
  bqc-SIM: Gbɛ̃́ pↄ́ Dii báaadàńguↄ mɛ́ aa gↄ̃ bùsu vĩ, gbɛ̃́ pↄ́ à lɛkɛ̀nɛ́ↄ
    sↄ̃ aa midɛ.
  tcz-CHONGTHU: Yahweh Pakai phatthei changhon gamsung alodiu ahin, aman asapset ho
    vang mangthah diu ahi.
  mar-mar: जे देवाकडून आशीर्वादित झालेले आहेत, ते भूमीचे वतन पावतील; आणि जे त्याच्याकडून
    शापित आहेत, ते छेदून टाकले जातील.
  isl-isl: Þeir sem Drottinn blessar eignast landið, en bannfærðum verður útrýmt.
  hlt-THB: Bawipa ing zosennaak a peek khqi ing qam ce pang kawm uh, cehlai kawsi
    ak hawi thlangkhqi taw milh a moeng kawm uh.
  qub-qub: Tayta Dios bindisyunta goshan cajcunallami alli pachachöga tiyanga. Pay
    maldisyunta goshan cajcunami ichanga illganga.
  bqp-bqp: Gbɛ̃ kũ Dikiri arubarikaa dàńgunↄ mɛ́ ògↄ̃ bùsu vĩ, gbɛ̃ kũ à lɛ́ kɛ̀ńnɛnↄ
    sↄ̃ oni kakatɛ.
  hat-hat: Moun Seyè a beni va pran peyi a pou yo. Men, moun ki anba madichon Bondye
    gen pou disparèt sou tè a.
  eng-BSB: Surely those He blesses will inherit the land, but the cursed will be destroyed.
  eng-WEBPB: For such as are blessed by him shall inherit the land. Those who are
    cursed by him shall be cut off.
  kbq-kbq: Hagi Ra Anumzamo'ma asomu'ma hunezmantesia vahe'mo'za mopa erisanti haregahazanagi,
    Ra Anumzamo'ma kazusima huzmantesia vahe'mo'za frigahaze.
  pon-pon: Pwe me paie kin i, pan jojoki jap o, a me a kotin karialar akan pan kokoka
    jan.
  nhe-BL: Tlen TOTECO quintiochihua quiselise nopa tlali tlen yajaya quinmacas, pero
    tlen TOTECO quintelchihua quintzontlamiltis.
  wnc-wnc: Sike Buyambam tapata wamu takeaknga yaniwan nataaing amindakan kepdakane
    take yutning. Siwan ngana aminu Buyambam tapata meya paningge yanggau ayanikwasiwik.
  bus-bus: Gbɛ̃ kɛ̀ Dii aubarika dàńgunↄ bé wégↄ̃ bùsu vĩ, gbɛ̃ kɛ̀ à lɛ́ kɛ̀ńnɛnↄ
    sↄ̃ é kaatɛ.
  gub-BL: Tupàn omono uze'egatu amo teko wanehe. A'e teko wiko putar katu haw rehe
    ywy imume'u pyrer rehe wà nehe. Omono uze'egaiw amo wanehe. Umumaw putar a'e teko
    wà nehe.
  eng-DRA: 'Forsake me not, O Lord my God: do not thou depart from me.'
