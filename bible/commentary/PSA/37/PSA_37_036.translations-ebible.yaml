  hbo-hbo: וַ֭יּֽ͏ַעֲבֹר וְהִנֵּ֣ה אֵינֶ֑נּוּ וָֽ֝אֲבַקְשֵׁ֗הוּ וְלֹ֣א נִמְצָֽא׃
  kik-kik: no thuutha wa kahinda o kanini akĩehera, akĩaga gũkorwo ho rĩngĩ; o na
