  zty-NTPS: san wdé chie', na' biž zoe' na'a. Bejdilja' ḻe', san bi bežeḻ-la'-ne'.
  urd-GVH: लेकिन थोड़ी देर के बाद जब मैं दुबारा वहाँ से गुज़रा तो वह था नहीं। मैंने
