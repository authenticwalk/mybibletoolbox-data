  gnn-gnn: '@see-verse:PSA.037.035'
  yal-yal: Koni a danguxi nɛn, a lɔ ayi feu! N yi a fen, koni n mi a to.
  iou-iou: Upäŋkaŋ mäden, äma unitä iraniken u kuŋpäŋ ini ba tuŋumi nämo irirän kaŋkut.
