verse: PSA.037.036
translations:
  mal-C: എന്നാൽ അവർ വളരെപ്പെട്ടെന്ന് മാറ്റപ്പെടുന്നു, അതിന്റെ സ്ഥാനത്ത് ഒന്നും ശേഷിക്കുകയില്ല;
    ഞാൻ അവരെ അന്വേഷിച്ചു, കണ്ടെത്താൻ കഴിഞ്ഞതുമില്ല.
  deu-TKW: Als ich aber nachmals vorüberging, da war er nicht mehr da; ich suchte
    ihn, aber er war nicht zu finden.
  lin-lin: kasi alekaki noki mpe azalaki lisusu te ; nalukaki ye, kasi namonaki ye
    lisusu te.
  mmx-mmx: Ketla melemu nia aga volo go, la kopmen ta i go, nia aga reven tin, ketla
    agoxo vuse xaka i.
  eng-LSV: And he passes away, and behold, he is not, || And I seek him, and he is
    not found!
  eng-GNV: Yet he passed away, and loe, he was gone, and I sought him, but he could
    not be founde.
  eng-WEBSTER: 'Yet he passed away, and lo, he was not: yes, I sought him, but he
    could not be found.'
  nhw-BL: Pero panoc se ome tonal tlantiyajque huan ayacmo niquinitac campa itztoyaj.
    Huan masque niquintemo, ayacmo niquinpanti.
  swh-ONEN: lakini alitoweka mara na hakuonekana, ingawa nilimtafuta, hakupatikana.
  bba-bba: Adɑmɑ ben bɑɑ yɑ doonɑ, wee bɑ ǹ mɑɑ wɑ̃ɑ. Nɑ bu kɑsu, ɑdɑmɑ bɑ ǹ wɑɑrɔ.
  eng-KJVCPB: 'Yet he passed away, and lo, he was not: Yea, I sought him, but he could
    not be found.'
  luo-luo: To ne okalo kamano piyo piyo nono kendo ne ok ochak onene, kata ne omanye
    to ne ok nyal yude.
  aii-aii: ܘܫܘܼܢܹܐ ܠܹܗ، ܘܗܵܐ ܠܲܝܬ، ܘܛܥܹܐ ܠܝܼ ܒܵܬܪܹܗ، ܐܝܼܢܵܐ ܠܵܐ ܡܫ݇ܟ̰ܝܼܚ ܠܹܗ.
  meu-meu: Ma na raka hanai, ia na lasihia; na tahua, to asina davaria.
  npi-ULB: तर जब म फेरि त्यो बाटो जाँदा, त्यो त्यहाँ थिएन । मैले त्यसलाई खोजें तर
    त्यसलाई भेट्टाउन सकिएन ।
  yor-yor: ṣùgbọ́n ní ìṣẹ́jú kan sí i ó kọjá lọ, sì kíyèsi, kò sì sí mọ́; bi ó tilẹ̀
    jẹ́ wí pé mo wá a kiri, ṣùgbọ́n a kò le è ri.
  pes-OPCB: اما طولی نکشید که از بین رفت و اثری از او باقی نماند؛ سراغش را گرفتم،
    ولی پیدا نشد.
  tgl-ULB: Pero nang ako ay dumaan muli, siya ay wala na roon. Hinanap ko siya, pero
    hindi na siya matagpuan.
  nop-nop: Kuŋgoŋ oŋ, kougoŋ mindaŋkade uŋandiŋ yauŋa kawene adiye kotigoŋ uŋoŋ mu
    hatilak. Kaŋ nobu kait yoŋa diweyaulat iŋgoŋ mu kalat.
  cbu-NT: Amb ashirangtaa, itaru musásiri izuuru tsiparangu, nuwsha nachungaranguri,
    nda ayamtiyam parangina.
  hui-hui: Mani halu mbiru dindi odagoriani lone bolangua halu pialu hewaria agali
    odagoni naheya. Kabe hondole i̱na hai bialu hewariabi ibu nahe erebaore hayiya.
  mya-mya: သို့​ရာ​တွင်​နောက်​တစ်​ကြိမ်​ငါ​ဖြတ်​သွား​သော အ​ခါ သူ​သည်​ထို​အ​ရပ်​တွင်​မ​ရှိ​တော့​ပြီ။
    သူ့​ကို​ရှာ​သော်​လည်း​မ​တွေ့​မ​မြင်​နိုင်​တော့​ပေ။
  bod-N: ཁོ་རང་ལམ་སང་འདས་ཤིང་མེད་པར༌གྱུར། །བདག་གིས་ཁོ་རང་བཙལ་ཡང་རྙེད་མ༌བྱུང༌།།
  wsk-wsk: Bare tom me maiyam se apalagaya namaram se ko kuwim ipi aniso; ani ko loagerem,
    bare me arigem.
  sna-sna: asi nokukurumidza akapfuura uye akasazovapozve; kunyange ndakamutsvaka,
    haana kuzowanikwa.
  spa-BLM: Pero pasó, y he aquí que no estaba. Sí, lo busqué, pero no lo encontré.
  cac-cac: Palta ix satel eb', man̈xalaj mach ix cani. Ix in say eb', palta majxo
    ilchajlaj eb' vuuj.
  swh-ULB: Lakini nilipopita tana mara nyingine, hakuwepo pale. nilimtafuta, lakini
    sikumpata.
  deu-ELBBK: und man ging vorbei, und siehe, er war nicht mehr; und ich suchte ihn,
    und er wurde nicht gefunden.
  mbb-OT: Iyan, te huziyan he timpu minatey sikandin; nahanew en sikandin. Mibpen-ehè
    ku sikandin, ne wazè ku en maahà.
  mal-2015: ഞാൻ പിന്നെ അതിലെ പോയപ്പോൾ അവൻ ഇല്ല; ഞാൻ അന്വേഷിച്ചു, അവനെ കണ്ടതുമില്ല.
  gup-gup: Dja bonj, nungka wanjh werrkwerrk djalyakminj rowk! Ngaye ngayawam, dja
    larrk, yakminj, bonj.
  ctu-CTI: Qꞌuele awilan, majlemix. Maꞌix chʌc tsiquil. Tic sʌclʌ jini winic, Machꞌan
    tic tyaja.
  rmc-rmc: Ale paľis predžavas pašal, a dikh, imar ode na sas! Rodavas les, ale na
    delas pes te arakhel.
  nlg-nlg: Mu rei va mu mua righi sodora, sakai vamua ku kenera ke, mu ku mua sodora
    tua.
  pes-OPV: اما گذشت و اینک نیست گردید و اورا جستجو کردم و یافت نشد.
  ron-1924: Дар кынд ам трекут а доуа оарэ, ну май ера аколо; л-ам кэутат, дар ну
    л-ам май путут гэси.
  ben-OBCV: কিন্তু আবার যখন দৃষ্টিপাত করেছি, তারা নিশ্চিহ্ন হয়েছে; আমি তাদের খোঁজার
    চেষ্টা করলেও তাদের সন্ধান পাওয়া যায়নি।
  som-som: Laakiin waa la ag maray, oo isagii lama arag, Oo waan doondoonay, laakiinse
    waa la waayay.
  eng-ASVBT: 'But one passed by, and, lo, he was not: Yea, I sought him, but he could
    not be found.'
  mna-mna: '@see-verse:PSA.037.035'
  ita-1885: Ma egli è passato via; ed ecco, egli non è più; Ed io l'ho cercato, e
    non si è ritrovato.
  eng-ULB: But when I passed by again, he was not there. I looked for him, but he
    could not be found.
  spa-VBL: Pero cuando pasé por ese camino la siguiente vez, se habían ido. Los busqué,
    pero no pude encontrarlos.
  fra-_FOB: 'Mais il a passé, et voici, il n''est plus; je l''ai cherché: il ne se
    trouve plus.'
  mal-mal: ഞാൻ പിന്നെ അതിലെ പോയപ്പോൾ അവൻ ഇല്ല; ഞാൻ അന്വേഷിച്ചു, അവനെ കണ്ടതുമില്ല.
  urd-GVR: Lekin thoṛī der ke bād jab maiṅ dubārā wahāṅ se guzarā to wuh thā nahīṅ.
    Maiṅ ne us kā khoj lagāyā, lekin kahīṅ na milā.
  suz-BL: मिनु गो आ बाक्‍तीक कोव़ता, मेको मुर मबा। गो मेको कली माल्‍ता, मथिदु।
  eng-NOY: But he passed away, and, lo! he was no more; Yea, I sought him, but he
    was not found.
  ita-1927: ma è passato via, ed ecco, non è più; io l’ho cercato, ma non s’è più
    trovato.
  ckb-ckb: بەڵام زوو تێپەڕی و نەما، هەرچەند بۆی گەڕام بەڵام دیار نەبوو.
  eng-BBE: But he came to an end, and there was no sign of him; I made a search for
    him and he was not there.
  xsi-xsi: Andeta muli ŋga naŋa amo nia ŋinde kilo, aku tamâta sakamao ŋinde nde nao
    tia lâ. Naŋa aroto ŋana i kâ, andeta asânda kulu tia ndo.
  kan-OKCV: ಆದರೆ ಅವರು ಅಳಿದೇ ಹೋದರು; ಅವರನ್ನು ಹುಡುಕಿದೆನು; ಆದರೆ ಅವರು ಸಿಕ್ಕಲಿಲ್ಲ.
  tam-2017: ஆனாலும் அவன் ஒழிந்துபோனான்; பாருங்கள், அவன் இல்லை; நான் மறுபடியும் போனேன்,
    அவன் காணப்படவில்லை.
  spa-RV-1909: Empero pasóse, y he aquí no parece; y busquélo, y no fué hallado.
  ron-BTF: Totuși a trecut și, iată, el nu mai este, da, l-am căutat, dar nu a putut
    fi găsit.
  eng-WEBP: But he passed away, and behold, he was not. Yes, I sought him, but he
    could not be found.
  eng-FBV: But when I passed that way the next time, they were gone. I searched for
    them but couldn't find them.
  nld-1939: 'Ik ging voorbij: zie, hij was er niet meer; Ik zocht hem, hij was niet
    te vinden.'
  nch-BL: Pero panoc se ome tonali tantiyajque huan ayecmo niquinitac campa itztoyaj.
    Huan masque niquintemo, ayecmo niquinpanti.
  vie-1934: Song có người đi qua, kìa, hắn chẳng còn nữa; Tôi tìm hắn, nhưng không
    gặp.
  cha-cha: 'Ya jumalofan ya estagüe, na taegüe: magajet na jualigao ya tisiña masoda.'
  hin-CV: किंतु शीघ्र ही उसका अस्तित्व समाप्‍त हो गया; खोजने पर भी मैं उसे न पा सका.
  eng-OURB: But he passed away, and behold, he was not. Yes, I sought him, but he
    could not be found.
  spa-BES: Pero llegó a su fin, y no hubo señales de él; Hice una búsqueda por él
    y él no estaba allí.
  tdx-tdx: Fe nihelañe añe, le heheke, tsy eo; pinaiko fa tsy nahatrea.
  tha-KJV: เขาได้ผ่านไป และดู​เถิด ไม่มี​เขาเสียแล้ว ถึงข้าพเจ้าจะแสวงหาเขา ก็​ไม่​พบเขา
  por-BR-2018: Porém ele já foi embora, e eis que ele não existe mais ; eu o procurei,
    e não foi achado.
  deu-ELO: und man ging vorbei, und siehe, er war nicht mehr; und ich suchte ihn,
    und er ward nicht gefunden.
  eng-WYC-2018: And I passed (or And then I passed by later), and lo! he was not (there);
    I sought him, and his place was not found.
  epo-epo: Sed apenaŭ mi preterpasis, li jam ne ekzistis; Mi serĉis lin, kaj li jam
    ne estis trovebla.
  gfk-gfk: iesen i maat laah mon ma pai lon baling um. Iau ga nanaas tana iesen iau
    pa ga nes leh ie.
  uig-PIN: Biraⱪ u ɵtüp kǝtti, Mana, u yoⱪ boldi; Mǝn uni izdisǝmmu, u tepilmaydu.
  beo-beo: Be fa:no na amo baligisa ba:loba, e da amogai hame ba:i. Na da e hogoi
    be hame ba:i.
  tpi-OTNT: Tasol bihain mi wokabaut gen long dispela hap, na em i no moa i stap.
    Mi wok long painim em, tasol mi no lukim em. Nogat tru.
  hau-SA: amma yakan mutu nan da nan kuma ba ya ƙara kasancewa; ko an neme shi, ba
    za a same shi ba.
  udu-udu: Doḵ/e aha/ yakina ki yam pe mo dhali hili a’di diki di doḵ/e mo. Ba aha/
    ŋap̱kina a’di mo tani a’di ’konuki gam mo be.
  uig-LAT: Biraq u ötüp ketti, Mana, u yoq boldi; Men uni izdisemmu, u tépilmaydu.
  nde-nde: kodwa waphanga wafa kabe esabakhona; ngathi loba sengimdinga ngamswela.
  ton-ton: 'Ka naʻe mole atu ia, pea vakai, kuo ʻikai ia: ʻio, ne u kumi ia, ka naʻe
    ʻikai faʻa ʻiloʻi ia.'
  ces-1613: Ale tudíž pominul, a aj nebylo ho; nebo hledal jsem ho, a není nalezen.
  eng-WMB: But he passed away, and behold, he was not. Yes, I sought him, but he could
    not be found.
  tam-TCV: ஆனால் அவன் விரைவாக ஒழிந்துபோனான்; நான் அவனைத் தேடியும்கூட அவனைக் காணவில்லை.
  ceb-ULB: Apan sa dihang milabay ako pag-usab, wala na siya didto. Gipangita ko siya,
    apan dili na siya makit-an.
  pol-UBG: Lecz przeminął i oto już go nie było; szukałem go, ale nie mogłem go znaleźć.
  agr-agr: Tujash wajukayawas, megkaekabi, wainkatasan egaknush wainkachmaijai.
  kyc-kyc: Enakana pao karo kandeyo dokopa baa dokona kara nayamo kandeyo. Koto kareyo
    dokopa kando nyii nayo.
  urd-GVU: لیکن تھوڑی دیر کے بعد جب مَیں دوبارہ وہاں سے گزرا تو وہ تھا نہیں۔ مَیں
    نے اُس کا کھوج لگایا، لیکن کہیں نہ ملا۔
  eng-OEBCW: But the moment I passed, they vanished! I sought for them, but they could
    not be found.
  deu-1912: Da man vorüberging, siehe, da war er dahin; ich fragte nach ihm, da ward
    er nirgend gefunden.
  kan-2017: ತರುವಾಯ ನಾನು ಆ ದಾರಿಯಲ್ಲಿ ಹೋಗಿ ನೋಡಲಾಗಿ, ಅವನು ಇಲ್ಲದೆ ಹೋಗಿದ್ದನು, ಅವನನ್ನು ಹುಡುಕಿದರೂ
    ಸಿಕ್ಕಲಿಲ್ಲ.
  yap-yap: ma bayay ni gu wan u rom, ma daki moy; mu gu changarnag, ma da gu pir’eg.
  hlt-MCSB: Tedae a khumpael vanneh anih te vik om voelpawh. Anih te ka tlap van dae
    ka hmu voelpawh.
  mdy-ETH: ጊንሣ ሃሣ ሜሌ ዓቢና ዒኢና ታ ዓኣዻንቴ ዒኢካ ዬይ ሚፃሢ ባኣሴ፤ ኮዒያ ታ ዒዛ ዴንቂባኣሴ።
  twi-ASANTE: nanso ankyɛre na ɛwuiɛ a wɔnhunu no bio; mehwehwɛɛ no, nanso manhunu
    no.
  eng-WEBU: But he passed away, and behold, he was not. Yes, I sought him, but he
    could not be found.
  acu-NT: ¿Antsu tutsuk wearia? Wi eaknasha wainkatatkaman tujinkamiajai.
  spa-PDDPT: Pero luego pasó y no fue más, Lo busqué, y no fue hallado.
  gun-gun: Ha'e gui teĩgue ju aaxa vy ama'ẽ rã okanhy ma ra'e. Aeka teĩ ndajouvei
    ma.
  agu-BL: Poro yi xone'n tiemp ja nicy'ak tan tilwe'n, poro qui'ct i' at. Ja injoy,
    poro qui't njal wa'n. Na nsken sotz.
  ilo-ULB: Ngem idi limmabasak manen, awan isuna sadiay. Binirukko isuna, ngem saan
    isuna a mabirukan.
  kpg-kpg: Nomuli, gei au gu hana laalaa i di gowaa deelaa, gei mee gu de igolo. Au
    gu halahala a mee, gei au digi gidee a mee.
  uig-ARA: بىراق ئۇ ئۆتۈپ كەتتى، مانا، ئۇ يوق بولدى؛ مەن ئۇنى ئىزدىسەممۇ، ئۇ تېپىلمايدۇ.
  bps-bps: Kabay di là mlo mlius agu lêman di gumnean na talaan déén, balù tan i kibògu
    mngabal kenen làgu nan teen.
  sus-sus: Kɔnɔ n to dangi a yire a firin nde, n naxa a li a xa fe xuben. N naxa a
    fen, kɔnɔ n mu a to.
  pon-2006: a mwuhr, ni ei daulih wasao, e solahr mie; I ahpw rapahkiseli, oh sohte
    diar.
  jae-jae: Mago gêdêŋ taŋ kasêlêŋ jagaô lasê eŋ mala kêtiam naŋ, galic eŋ malamê ma
    gasom e katap eŋ sa atomanô.
  ksd-ksd: Ma ba iau vana pakit, gire, pa i tur mulai. Maia, iau ga tikatikan upi
    ia, ma pa iau na tadav ia.
  tur-YTC: Ama gelip geçti işte, artık o yok. Onu aradım ama bulunamadı.
  bel-N: але прамінуў ён, няма яго, і я шукаў яго, і не знайшоў.
  kpr-kpr: Avata amboda, na sekago aminda buvudo, nu jo aminda irari gaeri. Na numoa
    gari dae kakova usena, avata nu jo itako tambaeri.
  ind-AYT: Dia menghilang, dan lihatlah, aku mencarinya, tetapi dia tidak dapat ditemukan.
  yom-yom: Niandi wuvioka, nsualu ayi kasiedi ko. Ndintombidi ngolo vayi kasia monika
    ko.
  yut-yut: Mani don uŋudon kɨŋek mɨni kagɨm. Nak uŋun amɨn wusɨk do pi agɨm, mani
    dɨma kagɨm.
  nya-nya: Koma sanachedwe kumwalira ndipo sanaonekenso; ngakhale ndinamuyangʼanayangʼana,
    sanapezekenso.
  kyg-kyg: Maiꞌniyaꞌmonanafa henagaꞌamo uꞌna agovana oꞌmaiꞌnigeꞌna ageꞌnove. Kahauya
    huꞌnovana oꞌageꞌnove.
  hrv-hrv: Prođoh, i gle - nema ga više; potražih ga i ne nađoh.
  mps-mps: Tiali goli, nosali ena te badu ma pali, tama aga te munu ma elalubeo. Eno
    aga gegebo sę yali, tiali goli eno aga me subeo. Mu menio.
  tpi-tpi: Tasol bihain mi wokabaut gen long dispela hap, na em i no moa i stap. Mi
    wok long painim em, tasol mi no lukim em. Nogat tru.
  dan-1931: men se, da jeg gik der forbi, var han borte; da jeg søgte ham, fandtes
    han ikke.
  vie-OVCB: Nhưng chẳng bao lâu qua đi, không còn nữa! Ta tìm kiếm, nhưng chẳng thấy
    họ đâu!
  guj-2017: પણ જ્યારે હું ફરીથી ત્યાં થઈને પસાર થયો, ત્યારે તે ત્યાં નહોતો. મેં તેને
    શોધ્યો, પણ તેનો પત્તો લાગ્યો નહિ.
  pon-2006A: a mwuhr, ni ei daulih wasao, e solahr mie; I ahpw rapahkiseli, oh sohte
    diar.
  por-BRBSL: Mas ele faleceu, e eis que ele não estava. Sim, eu o procurei, mas ele
    não pôde ser encontrado.
  eng-OEBUS: But the moment I passed, they vanished! I sought for them, but they could
    not be found.
  swe-swe: 'Men jag gick förbi igen, och han var borta, jag sökte efter honom, men
    han kunde inte bli funnen. [Den tjugonde hebreiska bokstaven är: ר – Resh: Tecknet
    avbildar framsidan av ett huvud och symboliserar att se. Ordet ”såg” börjar på
    den bokstaven. Det tillsammans med att sista ordet i vers 34 är ”se” förstärker
    versens tema att titta på vad som händer med den ogudaktige. Ett av psalmens huvudord
    är just den ogudaktige, hebreiska ”rasha”, som börjar med hebreiska bokstaven
    R – Resh. Det finns också en intressant språklig detalj som förstärker att den
    ogudaktige är borta. Från och med frasen ”håll dig på hans väg” i vers 34 fram
    till ”och han var borta” i vers 36 är det 15 hebreiska ord. Alla dessa innehåller
    bokstaven ”Resh” någonstans i ordet. Däremot den sista frasen ”jag sökte efter
    honom, men han kunde inte bli funnen” består av fem hebreiska ord där inget av
    dem har bokstaven ”Resh”. En språklig detalj som förstärker att på samma sätt
    som bokstaven Resh inte längre finns i något ord, kan den ogudaktige inte hittas!]'
  cth-cth: Hatei, a due teh, khenhaw! ahni teh awm hoeh toe. Bokheiyah, ka tawng eiteh,
    hmu hane awm hoeh toe.
  twi-twi: nanso ankyɛ na nʼawiei bae a wonhu no bio; mehwehwɛɛ no, nanso manhu no.
  hlt-hlt: Tedae a khumpael vanneh anih te vik om voelpawh. Anih te ka tlap van dae
    ka hmu voelpawh.
  tbz-SIM: kɛ́pɛ̃ɛ̃tóo ò tɛ̃́nkɛ í ndɛ̀ kpɑɑ́, kɛ̀ nh ò wɑmmú n yí ò yɑ̀.
  msy-2020: Kɨ gɨn uamategha zuima, gumazir kam ua itir puvatɨ. Kɨ a bagha gara, bar
    an apizir puvatɨ. Bar puvatɨ.
  dop-dop: Amɑ mɑ məlɑ tənɑ ɩlɛ mɑɑ tɑsəɣɩ-ɩ nɑʋ, nɑ mɑ́ pɛɛkɩ nɑ mɑ́ wɩɩ pɑɣɑ.
  azb-azb: O keçib-getdi, yeri boş qaldı, Onu axtararkən tapa bilmədim.
  eng-DBY: but he passed away, and behold, he was not; and I sought him, but he was
    not found.
  hin-2017: परन्तु जब कोई उधर से गया तो देखा कि वह वहाँ है ही नहीं; और मैंने भी उसे
    ढूँढ़ा, परन्तु कहीं न पाया। (भज. 37:10)
  wol-KYG: ma jaareeti fa, ndeke wuute na, ma seet ko, gisuma ko.
  swp-swp: Huia esau ea baeawa ea lau, na hedeomi, ia nei eai nige’e, ea eo’oi komakomani,
    na taba nige ea lobai.
  bjr-bjr: Mifa qusasaa marinoo doo taikafifaqa qinee qafaunanoo sia marifaqa randeeqa
    sia uqanna paquriqa.
  eng-YLT: And he passeth away, and lo, he is not, And I seek him, and he is not found!
  kne-kne: Idi kasinak nalabas yan maga sisya, inan-anap ko ngem iwed ay maila.
  eng-WYC-2017: And I passed by, and lo! he was not there; I sought him, and his place
    was not found.
  eng-WMBB: But he passed away, and behold, he was not. Yes, I sought him, but he
    could not be found.
  zat-NTPS: Na' gudé chee̱', na' québedxa zue̱' na'a. Bexílaja' le̱', san quebe nu
