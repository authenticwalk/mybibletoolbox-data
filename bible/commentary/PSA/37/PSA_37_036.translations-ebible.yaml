  ory-ory: ମାତ୍ର ଜଣେ ନିକଟ ଦେଇ ଗଲା, ଆଉ ଦେଖ, ସେ ନ ଥିଲା; ଆହୁରି, ମୁଁ ତାହାର ଅନ୍ୱେଷଣ କଲି,
