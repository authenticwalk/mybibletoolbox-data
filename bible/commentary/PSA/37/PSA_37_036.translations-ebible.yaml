  kos-kos: Tusruktu tok ke nga fahsryak we el wangin; Nga sokol a nga tia ku in konalak.
  hbo-WLC: וַ֭יַּֽעֲבֹר וְהִנֵּ֣ה אֵינֶ֑נּוּ וָֽ֝אֲבַקְשֵׁ֗הוּ וְלֹ֣א נִמְצָֽא׃
  ibo-ibo: ma ọ dịghị anya, ọ nwụrụ, nʼagbanyeghị na m chọgharịrị ya, ọ dịghị ebe
