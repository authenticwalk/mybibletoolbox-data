  bus-bus: Kɛ̀ tá ma kpa gwe, à kú gwe dↄro, ma à wɛ̀tɛ, mɛ́ɛ à ero.
  gub-BL: Amo 'ar mehe akwaw huwake ihe. Naexak kwaw, ta'e ukàzym a'e xe. Aekar zepe
