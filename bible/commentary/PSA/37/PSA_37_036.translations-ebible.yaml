  tel-2017: అయితే నేను ఆ దారిన వెళ్ళినప్పుడు నేను వాడి కోసం చూశానుగానీ వాడు నాకు కనిపించలేదు.
  hat-BSA: Konsa, li mouri nèt, e vwala, li pa t la ankò. Mwen te chache li, men li
