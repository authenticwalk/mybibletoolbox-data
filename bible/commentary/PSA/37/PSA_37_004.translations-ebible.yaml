verse: PSA.037.004
translations:
  mal-C: യഹോവയിൽ ആനന്ദിക്കുക, അപ്പോൾ അവിടന്നു നിന്റെ ഹൃദയാഭിലാഷങ്ങൾ നിറവേറ്റും.
  deu-TKW: so wirst du an Jahwe deine Wonne haben, und er wird dir geben, was dein
    Herz wünscht.
  lin-lin: Komisa Yawe bilengi na yo ya makasi, mpe akokokisela yo posa ya motema
    na yo.
  mmx-mmx: Mina puse ri lomomo rinimi keneng at Leeme Silok, kusu ni naba raba nimi
    mi levempanga no lebelen nimi i tu solo i.
  eng-LSV: And delight yourself on YHWH, || And He gives to you the petitions of your
    heart.
  eng-GNV: And delite thy selfe in the Lord, and hee shall giue thee thine hearts
    desire.
  eng-WEBSTER: Delight thyself also in the LORD; and he will give thee the desires
    of thy heart.
  nhw-BL: Ximohuampoxchihua ihuaya TOTECO, huan yaya mitzmacas catli moyolo quinequi.
  swh-ONEN: Jifurahishe katika Bwana naye atakupa haja za moyo wako.
  bba-bba: A wunɛn nuku dobu kɑsuo Yinni Gusunɔn mi. U koo mɑɑ nun wɛ̃ ye wunɛn ɡɔ̃ru
    ɡɑ kĩ.
  eng-KJVCPB: Delight thyself also in the Lord; And he shall give thee the desires
    of thine heart.
  luo-luo: Bed mamor kuom Jehova Nyasaye eka obiro miyi gik moko duto ma chunyi dwaro.
  aii-aii: ܘܥܒ݂ܘܿܕ ܒܘܼܣܵܡܵܐ ܒܡܵܪܝܵܐ، ܘܒܸܬ ܝܵܗܒܹܠܔ ܠܘܼܟ݂ ܛܠܵܒܬܵ‌ܐ ܕܠܸܒܘܼܟ݂.
  meu-meu: Iehova ba moalelaia; oi lalomu ena ura ia ese baine henimu.
  npi-ULB: परमप्रभुमा आफूलाई खुसी बनाऊ र उहाँले तिम्रो हृदयका इच्छाहरू पुरा गर्नुहुनेछ
    ।
  yor-yor: Ṣe inú dídùn sí Olúwa; òun yóò sì fún ọ ní ìfẹ́ inú rẹ̀.
  pes-OPCB: با خداوند خوش باش و او آرزوی دلت را به تو خواهد داد.
  tgl-ULB: Pagkatapos hanapin mo ang kaligayahan kay Yahweh, at ibibigay niya sa iyo
    ang mga naisin ng iyong puso.
  nop-nop: Du Yahwedok nadifo timimbune adibo welege gineŋ maŋgoŋdok hinek nadiluwaaŋ
    u kedem gamuluwaak.
  cbu-NT: Apanllimunari mangis tatkus, Yuwaa saana chinakus ashchima, átis anoo Apanllsha
    uru istachiya.
  hui-hui: Turu holene Anduane Homogohayagi hai bialu halimu. Ani birimiyagua ibugua
    tínaga gubalinime hameledami aleru ngulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၌​မွေ့​လျော်​ပျော်​ပိုက်​မှု​ကို ရှာ​လော့။ သို့​ပြု​လျှင်​သင်​၏​အ​လို​ဆန္ဒ​ကို​ပြည့်​စုံ
    စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེའི་ནང་དུ་དགའ་བར་གྱིས་ཤིག༌དང༌། །ཁྱོད་ཀྱི་རེ་འདུན་ཁོང་གིས་གནང་བར༌འགྱུར།།
  wsk-wsk: Yawe ko la amilmila se lagerko, se nu mel suen la gemang motam te aniso
    mu kisokko.
  sna-sna: Farikana muna Jehovha, uye iye achakupa zvinodikanwa nomwoyo wako.
  spa-BLM: Deléitate también en Yahvé, y te dará los deseos de tu corazón.
  cac-cac: Caq'uec tzalajb'oc co c'ool d'a Jehová, a ol ac'an tas sco nib'ej.
  swh-ULB: Kisha ufurahi mwenyewe katika Yahwe, naye atakupa matamanio ya moyo wako.
  bel-bel: Няма цэлага месца на целе маім ад гневу Твайго; няма спакою ў костках маіх
    ад грахоў маіх,
  deu-ELBBK: 'und ergötze dich an dem HERRN: So wird er dir geben die Bitten deines
    Herzens.'
  mbb-OT: Tinguhaa nu he iyan mekeveǥey kenikew te kelipey is Nengazen, ne ibeǥey
    zin kenikew is ebpengenduyen nu.
  mal-2015: അവൻ നിന്റെ ഹൃദയത്തിലെ ആഗ്രഹങ്ങളെ നിനക്കു തരും.
  gup-gup: Ngurrimarnenjilngmarnburrimen kore nawu Yaweykenh. Dja nungka wanjh ngunwon
    kunmakmak kore ngurridjare.
  ctu-CTI: Yom tijicñayet ti lac Yum. Mi quej i yʌqꞌueñet chʌ bʌ yom a pusicꞌal.
  rmc-rmc: Radisaľuv andro RAJ a dela tut, pal soste tiro jilo tužinel.
  nlg-nlg: 'Ko togotogo kolu tatana Lord: me ke vahego na hava te liona na tobamu.'
  pes-OPV: و در خداوندتمتع ببر، پس مسالت دل تو را به تو خواهد داد.
  ron-1924: Домнул сэ-ць фие десфэтаря ши Ел ыць ва да тот че-ць дореште инима.
  ben-OBCV: সদাপ্রভুতে আনন্দ করো, তিনিই তোমার মনের অভিলাষ পূর্ণ করবেন।
  som-som: Haddaba Rabbiga ku farax, Oo wuxuu ku siin doonaa waxa qalbigaagu doonayo.
  lat-VUC: 'Non est sanitas in carne mea, a facie iræ tuæ; non est pax ossibus meis,
    a facie peccatorum meorum:'
  eng-ASVBT: Delight thyself also in Jehovah; And he will give thee the desires of
    thy heart.
  mna-mna: Mbeeze pini raama lelem ambai. Naso ni ikam lem koroŋ ta lelem pa i.
  ita-1885: E prendi il tuo diletto nel Signore, Ed egli ti darà le domande del tuo
    cuore.
  eng-LXXUP: For there is no health in my flesh because of thine anger; There is no
    peace to my bones because of my sins.
  eng-ULB: Then delight yourself in Yahweh, and he will give you the desires of your
    heart.
  spa-VBL: Encuentra tu felicidad en el Señor, y él te dará lo que más deseas.
  fra-_FOB: Et prends ton plaisir en l'Éternel, et il t'accordera les demandes de
    ton cœur.
  mal-mal: കർത്താവ് നിന്റെ ഹൃദയത്തിലെ ആഗ്രഹങ്ങൾ നിനക്ക് തരും.
  lit-lit: Ir gėrėkis VIEŠPAČIU, ir jis duos tau, ko trokšta tavo širdis.
  urd-GVR: Rab se lutfandoz ho to jo terā dil chāhe wuh tujhe degā.
  suz-BL: परमप्रभु यावे कली तुइश्‍शा, ग्‍येरसीने। मेकोमी इन थुंम पुंइशो गेब। भजन संग्रह
    २०:५
  eng-NOY: Place thy delight in the LORD. And he will give thee thy heart's desires.
  ita-1927: Prendi il tuo diletto nell’Eterno, ed egli ti darà quel che il tuo cuore
    domanda.
  ckb-ckb: خۆشی لە یەزدان ببینە، داواکارییەکانی دڵت پێدەبەخشێت.
  eng-BBE: So will your delight be in the Lord, and he will give you your heart's
    desires.
  xsi-xsi: Ambo noko ma kundekana Yova Kindeni nâ, ande vetâŋa ndia noko ilo tu i
    ma iveta pano, ande i ma iveta vetâŋani ndaina.
  kan-OKCV: ಯೆಹೋವ ದೇವರಲ್ಲಿ ಆನಂದವಾಗಿರು; ಆಗ ಅವರು ನಿನ್ನ ಹೃದಯದ ಅಪೇಕ್ಷೆಗಳನ್ನು ಈಡೇರಿಸುವರು.
  tam-2017: யெகோவாவிடத்தில் மனமகிழ்ச்சியாயிரு; அவர் உன் இருதயத்தின் வேண்டுதல்களை உனக்கு
    அருள்செய்வார்.
  spa-RV-1909: Pon asimismo tu delicia en Jehová, y él te dará las peticiones de tu
    corazón.
  ron-BTF: Desfată-te de asemenea în DOMNUL și el îți va da dorințele inimii tale.
  eng-WEBP: Also delight yourself in the LORD, and he will give you the desires of
    your heart.
  eng-FBV: Find your happiness in the Lord, and he will give you what you want the
    most.
  nld-1939: Dan zult gij uw vreugde in Jahweh vinden, En Hij schenkt u wat uw hart
    maar begeert.
  nch-BL: Ximohuampojchihua ihuaya TOTECO, huan yaya mitzmacas cati moyolo quinequi.
  vie-1934: Cũng hãy khoái lạc nơi Đức Giê-hô-va, Thì Ngài sẽ ban cho ngươi điều lòng
    mình ao ước.
  cha-cha: 'Magofjao as Jeova: ya güiya unninae ni guinagao y corasonmo.'
  hin-CV: तुम्हारा आनंद याहवेह में मगन हो, वही तुम्हारे मनोरथ पूर्ण करेंगे.
  eng-OURB: Also delight yourself in Adonai, and he will give you the desires of your
    heart.
  spa-BES: Deléitate en el Señor, y él te dará los deseos de tu corazón.
  tdx-tdx: Mifalea am’ Iehovà; le hatolo’e azo ty fisalalàn’ arofo’o.
  tha-KJV: จงปี​ติ​ยินดี​ในพระเยโฮวาห์และพระองค์จะประทานตามใจปรารถนาของท่าน
  por-BR-2018: E agrada-te no SENHOR; e ele te dará os pedidos de teu coração.
  deu-ELO: 'und ergötze dich an Jehova: so wird er dir geben die Bitten deines Herzens.'
  eng-WYC-2018: Delight thou in the Lord; and he shall give to thee the askings of
    thine heart.
  epo-epo: Serĉu plezuron ĉe la Eternulo, Kaj Li plenumos la dezirojn de via koro.
  gfk-gfk: Nu kanakana tano Watong, ma na tabar haruatne ugu ma ira masmasingan tano
    kaatim.
  uig-PIN: «Pǝrwǝrdigarni hursǝnlikim» dǝp bilgin, U arzu-tilǝkliringgǝ yǝtküzidu.
  beo-beo: Hina Gode Ea hou amo ganodini hahawane hou hogoi helema! E da dia dogoga,
    hanasu hou hamoma:mu.
  tpi-OTNT: Yu mas amamas long Bikpela, na em bai i givim yu ol samting yu laikim
    tru.
  hau-SA: Ka ji daɗinka a cikin Ubangiji zai kuwa biya bukatun zuciyarka.
  udu-udu: Budhi mo jin ’kunyu bwa e Tap̱a mo, dhali a’di midi c̱i /e to kun gwon
    ma dum pini mo.
  uig-LAT: «Perwerdigarni xursenlikim» dep bilgin, U arzu-tilekliringge yetküzidu.
  nde-nde: Zithokozise kuThixo Yena uzakupha izifiso zenhliziyo yakho.
  ton-ton: Fakafiemālieʻi foki koe ʻia Sihova; pea te ne foaki kiate koe ʻae ngaahi
    holi ʻo ho loto.
  ces-1613: Těš se v Hospodinu, a dá tobě žádosti srdce tvého.
  eng-WMB: Also delight yourself in the LORD, and he will give you the desires of
    your heart.
  tam-TCV: யெகோவாவிடம் மனமகிழ்ச்சியாயிரு, அப்பொழுது அவர் உன் இருதயத்தின் வாஞ்சைகளை
    உனக்குத் தருவார்.
  ceb-ULB: Unya paglipay diha kang Yahweh, ug ihatag niya ang gitinguha sa imong kasingkasing.
  pol-UBG: Rozkoszuj się PANEM, a on spełni pragnienia twego serca.
  agr-agr: Tuke Pujuu shiig anentsam aneeta, nii umiktatui ame senchi wakegamunak.
  kyc-kyc: Emba rae mairinyi renge doko Kamongo keta koto karare. Dokopa embena monarena
    suu pilinyili pyuo jeramo karare.
  urd-GVU: رب سے لطف اندوز ہو تو جو تیرا دل چاہے وہ تجھے دے گا۔
  eng-OEBCW: then the Lord will be your delight, he will grant you your heart’s petitions.
  deu-1912: Habe Deine Lust am HERRN; der wird dir geben, was dein Herz wünschet.
  kan-2017: ನೀನು ಯೆಹೋವನಲ್ಲಿ ಸಂತೋಷಿಸು; ಆಗ ಆತನು ನಿನ್ನ ಇಷ್ಟಾರ್ಥಗಳನ್ನು ನೆರವೇರಿಸುವನು.
  yap-yap: Mu gay e felfelan’ rom rok SOMOL, me pi’ ngom e tin ir e kari t’uf rom.
  hlt-MCSB: BOEIPA dongah pangdok lamtah na lungbuei kah a huithuinah te nang ham
    m'paek bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳና ዎዛዼ፤ ዒዚያ ኔኤኮ ዒና ኮዓ ባኮ ዒንጋንዳኔ።
  qvs-NT: Payta tukuy shunku kuyashpa kawsay. Chashna payta kuyaptiki alli munanaykita
    almitishunki.
  twi-ASANTE: Ma wʼani nka Awurade ho na woama wo deɛ wʼakoma pɛ.
  eng-WEBU: Also delight yourself in the LORD, and he will give you the desires of
    your heart.
  acu-NT: Apuram nukap aneamka, ame warí timiá wakerame nunaka suramsatnuitai.
  spa-PDDPT: Deléitate también en Yavé, Y Él te dará los deseos de tu corazón.
  gun-gun: Senhor ae erovy'a. Ha'e ramo ha'e ojapo 'rã ndepy'a py reipotaa oĩ va'e.
  agu-BL: Joywok yi tzatzin yi na jal te Kataj. Stk'e' tzun i' cyakil yi na el italma'
    te'j.
  ilo-ULB: Ket agragsakka kenni Yahweh, ket itednanto dagiti tarigagay ti pusom.
  kpg-kpg: Halahala ina doo tene gi baahi o Dimaadua, gei Mee ga gowadu gi di goe
    dau mee dela e manawa iei goe.
  uig-ARA: «پەرۋەردىگارنى خۇرسەنلىكىم» دەپ بىلگىن، ئۇ ئارزۇ-تىلەكلىرىڭگە يەتكۈزىدۇ.
  bps-bps: Én nimòyu klehewyu Amuito Dwata, na blén di gamu dad knayè i nawayu.
  sus-sus: Alatala xa findi i waxɔnfe ra. Na kui a i waxɔnfe ragirima nɛ.
  pon-2006: Rapahki omw peren rehn KAUN-O; oh e ahpw pahn ketikihong uhk dahme ke
    keieu inengieng.
  jae-jae: Ôtu samuc Apômtau. Eŋ oc êkêŋ gêŋ, taŋ nêm ŋalêlôm taêm kêka naŋ.
  ksd-ksd: Una gugu bula tai ra Luluai; Ma na tul tar ra magit tam u lul upi ia.
  tur-YTC: Yahve’den de zevk al, O da sana yüreğinin dileklerini verecektir.
  bel-N: мей прыемнасьць у ГОСПАДЗЕ, і Ён табе дасьць прагненьні сэрца твайго.
  grc-BRENT: Οὐκ ἔστιν ἴασις ἐν τῇ σαρκί μου ἀπὸ προσώπου τῆς ὀργῆς σου, οὐκ ἔστιν
    εἰρήνη τοῖς ὀστέοις μου ἀπὸ προσώπου τῶν ἁμαρτιῶν μου.
  kpr-kpr: Ninda ivuga Bajari kena bari dae kotise iraresa amo, ninda janje jokáda
    rea uju beká use koteraesa ava, nune mutari baresa.
  ind-AYT: Senangkanlah dirimu dalam TUHAN, dan Dia akan memberikan kepadamu keinginan
    hatimu.
  yom-yom: Mona khini mu Yave buna wela kuvana mambu mantomba ntimꞌaku.
  yut-yut: Piŋkop do kɨsɨk kɨsɨk aŋ ɨmɨŋaki yo galak tosol uŋun gamjak.
  nya-nya: Udzikondweretse wekha mwa Yehova ndipo Iye adzakupatsa zokhumba za mtima
    wako.
  kyg-kyg: Ala kava nefekeꞌmo amuse hutapa ategenoꞌao lapaipafiꞌmo lapauꞌnisiya kavaꞌmo
    alino lapamino.
  hrv-hrv: 'Sva radost tvoja neka bude Jahve: on će ispuniti želje tvoga srca!'
  mps-mps: Nago Genuai Bidiba wiegi yai pemene yao, tama agai te nago godolo homu
    ebo nai dabe mawaibao.
  tpi-tpi: Yu mas amamas long Bikpela, na em bai i givim yu ol samting yu laikim tru.
  dan-1931: da skal du have din Fryd i HERREN, og han skal give dig, hvad dit Hjerte
    attrår.
  vie-OVCB: Hãy vui thỏa trong Chúa Hằng Hữu, Ngài sẽ cho ngươi điều ước mơ.
  guj-2017: પછી તું યહોવાહમાં આનંદ કરીશ અને તે તારા હૃદયની ઇચ્છાઓ પૂરી પાડશે.
  pon-2006A: Rapahki omw peren rehn KAUN-O; oh e ahpw pahn ketikihong uhk dahme ke
    keieu inengieng.
  por-BRBSL: Também se deleite em Yahweh, e ele lhe dará os desejos de seu coração.
  eng-OEBUS: then the Lord will be your delight, he will grant you your heart’s petitions.
  swe-swe: 'Då ska du glädja dig (ha stor glädje, känna välbehag, bli tillfredsställd
    på alla områden) i Herren, och han ska ge dig vad ditt hjärta önskar (det du mest
    av allt önskar, han ska besvara dina böner). [Den andra hebreiska bokstaven är:
    ב – Bet. Tecknet avbildar ett tält eller ett hus. Bokstaven symboliserar den plats
    man bor på, eller de som är i huset – sin familj. Här är det ordet ”förtrösta”
    som börjar med denna bokstav vilket förstärker att det bara är genom att förtrösta
    och tro på Herren som vi får bo kvar i landet.]'
  cth-cth: BAWIPA dawk konawm haw. Na lungngai e hah na poe han.
  twi-twi: Ma wʼani nnye wɔ Awurade mu na wama wo nea wo koma pɛ.
  hlt-hlt: BOEIPA dongah pangdok lamtah na lungbuei kah a huithuinah te nang ham m'paek
    bitni.
  tbz-SIM: A yɛ̀mmɛ̀ nnɑɑtinɛ̀ ɑ Yiɛ̀ nKuyie, kù bo dɑ duɔ́ nhɑ yɛ̀mmɛ̀ dɔ́ dɛ̀.
  msy-2020: Nɨ Ikiavɨra Itir God bagh bar akueghtɨ, a bizir nɨn uan navir averiam
    ifongeziba nɨ danɨngam.
  dop-dop: Yele nɑ Tɑcɑɑ pəsɩ nyɑ́ leleŋ təlɩɩlɛ, ɩlɛ ɩ kɑ́ hɑ-ŋ mpi n nyɩɩləɣɩ tɔ.
  azb-azb: Rəbdən zövq al, O da səni ürəyinin istəklərinə çatdıracaq.
  eng-DBY: and delight thyself in Jehovah, and he will give thee the desires of thy
    heart.
  hin-2017: यहोवा को अपने सुख का मूल जान, और वह तेरे मनोरथों को पूरा करेगा। (मत्ती
    6:33)
  wol-KYG: Deel bànneexoo Aji Sax ji, mu may la say nammeel.
  swp-swp: U hekodeuioim GUIAU arinai, eo oa nuam ena henuhenua ia abo i leawa.
  bjr-bjr: Yaaweenaki asasamasee marinanoo ani amuqusaki aidimari ainainna ani amiannoo.
  eng-YLT: And delight thyself on Jehovah, And He giveth to thee the petitions of
    thy heart.
  kne-kne: Malaydan ka koma ay mansilbi en Diyos ay wadad daya, et din amin ay laydem
    yan idawat na.
  eng-WYC-2017: Delight thou in the Lord; and he shall give to thee the askings of
    thine heart.
  eng-WMBB: Also delight yourself in the LORD, and he will give you the desires of
    your heart.
  zat-NTPS: Bezaca ba lazre' nen Xránadxu, na' Le̱' gúnnaqueze̱' chiu' da dxezá lazru'.
  zty-NTPS: Wyáz ḻaže' X̱anžon', na' Ḻe' gonnkze' chio' da' ẕdan ḻažo'o.
  urd-GVH: रब से लुत्फ़अंदोज़ हो तो जो तेरा दिल चाहे वह तुझे देगा।
  rug-rug: Mu koa qetu nia se Zihova meke kaqu poni nigo Sa, gua sapu okoro nia sa
    bulomu.
  gaz-gaz: Waaqayyotti gammadi; innis hawwii garaa keetii siif guuta.
  fra-LSG: Fais de l’Éternel tes délices, Et il te donnera ce que ton cœur désire.
  gnn-gnn: Yo, djulŋithiyanydja nhanukalay Garraywala yana waŋganygala, ga ŋayinydja
    yurru nhuŋu wekamana ŋunhi nhäku nhe yukurra ŋayaŋu ḏukṯukthirri.
  yal-yal: I xa sɛwa Alatala yi nanara a i bɔɲɛn waxɔn feene ligɛ i xa.
  iou-iou: Täŋpäkaŋ oretoret bureni kaŋ-ahäkta Ekäniken kuŋiri ini bänep nadäk-nadäkka
    täŋo gäripi api däpmäŋ täreŋ gamek.
  haw-1868: 'E hauoli hoi oe ia Iehova, A e haawi mai no ia nou i ka makemake o kou
    naau:'
  arb-NAV: ابْتَهِجْ بِالرَّبِّ فَيَمْنَحَكَ بُغْيَةَ قَلْبِكَ.
  ded-ded: Ge KEBUAC songo negembesena. Ge ifi anna yeng heregaac songo modacma wiac
    genude.
  ewe-ewe: Yehowa ƒe nu nenyo ŋuwò ekema ana nu siwo wò dzi di la wò.
  eng-LEE: And delight thyself in the Lord, and he will give thee the wishes of thy
    heart.
  asm-FB: যিহোৱাত আনন্দ কৰা; তাতে তেওঁ তোমাৰ মনৰ বাঞ্ছা পূর্ণ কৰিব।
  sus-A: عَلَتَلَ شَ قِندِ عِ وَشْنقٍ رَ. نَ كُي عَ عِ وَشْنقٍ رَفِرِ مَ نّ.
  fra-SBL: Fais aussi tes délices de Yahvé, et il te donnera les désirs de ton cœur.
  hbo-hbo: וְהִתְעַנַּ֥ג עַל־יְהוָ֑ה וְיִֽתֶּן־לְ֝ךָ֗ מִשְׁאֲלֹ֥ת לִבֶּֽךָ׃
  kik-kik: Ĩkaga maũndũ ma gũkenia Jehova, na nĩarĩkũhingagĩria merirĩria ma ngoro
    yaku.
  fra-NCL: Fais de Yahweh tes délices, et il te donnera ce que ton cœur désire.
  cek-AK: Angraeng ah anghoehaih tawn ah, to tih nahaeloe palung thung hoi na koeh
    ih hmuen to na paek tih.
  cuk-cuk: Bab-Jehováʼgi be nue-wergudii sae. Ar be ibmarbina-sogdiid, Bab-Dummad
    bega ukoed.
  uig-CYR: Қаттиқ ғәзивиң түпәйлидин әтлиримдә һеч сақлиқ йоқ, Гунайим түпәйлидин
    устиханлиримда арам йоқтур.
  tel-2017: తర్వాత యెహోవాలో ఆనందించు. నీ హృదయంలోని ఆశలన్నిటినీ ఆయన తీరుస్తాడు.
  hat-BSA: Pran plezi ou nan SENYÈ a. Konsa, Li va bay ou tout dezi a kè ou.
  ukr-ONPU: Немає жодного цілого місця на моєму тілі через пересердя Твоє, немає здоров’я
    в кістках моїх через гріх мій.
  kos-kos: Suk engan lom in LEUM GOD, Ac El ac fah asot ma lungse lun insiom.
  hbo-WLC: וְהִתְעַנַּ֥ג עַל־יְהוָ֑ה וְיִֽתֶּן־לְ֝ךָ֗ מִשְׁאֲלֹ֥ת לִבֶּֽךָ׃
  ibo-ibo: Ka ihe Onyenwe anyị tọọ gị ụtọ. Ọ ga-enyekwa gị ihe niile bụ ọchịchọ nke
    obi gị.
  ory-ory: ମଧ୍ୟ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଆନନ୍ଦ କର; ତହିଁରେ ସେ ତୁମ୍ଭର ମନୋବାଞ୍ଛା ପୂର୍ଣ୍ଣ କରିବେ।
  chk-chk: Ewe Samol mi Lapalap i chök epwe om pwapwa, nge i epwe ngonuk mochenin
    lelukom.
  rop-rop: Yumob garra luk langa YAWEI blanga meigim yumob jidan gudbinjiwei, en im
    garra gibit yumob wanim yu wandim.
  ukr-1871: І радуйся в Господї, то він дасть тобі бажання серця твого.
  yon-yon: Yiibkareb Yariman yaambed kubenime, kwananiib kuu yembed yiib niindem aom
    meenmiib yeman kuu kondaneen.
  deu-1951: und habe deine Lust an dem HERRN, so wird er dir geben, was dein Herz
    begehrt!
  eng-JPS: So shalt thou delight thyself in the LORD; and He shall give thee the petitions
    of thy heart.
  srp-1865: Tješi se Gospodom, i uèiniæe ti što ti srce želi.
  lug-lug: Sanyukiranga mu Mukama, anaakuwanga omutima gwo bye gwetaaga.
  heb-heb: והתענג על יהוה ויתן לך משאלת לבך׃
  ben-IRV: আর সদাপ্রভুুতে আনন্দিত হও এবং তিনি তোমার হৃদয়ের ইচ্ছা পূর্ণ করবেন।
  ntu-ntu: '@see-verse:PSA.037.003'
  pan-pan: ਤੂੰ ਯਹੋਵਾਹ ਵਿੱਚ ਨਿਹਾਲ ਰਹਿ, ਤਾਂ ਉਹ ਤੇਰੇ ਮਨੋਰਥਾਂ ਨੂੰ ਪੂਰਿਆਂ ਕਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား ၌ မွေ့လျော် ခြင်းရှိလော့။ သို့ပြုလျှင် ၊ စိတ် နှလုံးအလို ပြည့်စုံရသောအခွင့်ကိုပေး
    တော်မူ မည်။
  kgf-kgf: Yaweac ségiségi wamma kecbésémaŋ. Inéŋ guac ewa siŋgawac héla mihicŋigémmac.
  tte-O: Tabe kowa kuyaliyaya Yeoba koina na katem ana kawanoi iyamaisa.
  tbg-tbg: Noravano Kotiva ai koqema amitaarire tira, are virara noraiqaakera iriqira
    vihara virara quahaane. Are mintiaqira viraro viva ai muntukavano vaina haikara
    amianaro.
  hmo-hmo: Oiemu moale be Lohiabada dekena amo do oi tahua, vadaeni ia ese, oi ura
    henia gaudia oi dekenai do ia henia.
  zar-NT: Buliʼsíʼ xibë́ʼ Xanruʼ, ateʼ gunnëʼ queë́liʼ le rizë́ ládxiʼliʼ.
  urd-urd: ख़ुदावन्द में मसरूर रह, और वह तेरे दिल की मुरादें पूरी करेगा।
  rus-SYN: Нет целого места в плоти моей от гнева Твоего; нет мира в костях моих от
    грехов моих,
  bqc-SIM: To n pↄ kɛ Diiwa na, i n gba pↄ́ pↄ́ n nↄ̀sɛ yei.
  tcz-CHONGTHU: Yahweh Pakai a kipah jingin, chutileh aman nalung sunga nangai chatchan
    napehding ahi.
  mar-mar: परमेश्वरामध्ये आनंद कर, आणि तो तुला तुझ्या हृदयाच्या इच्छेप्रमाणे देईल.
  isl-isl: Þú skalt gleðjast í Drottni – og hann mun veita þér það sem hjarta þitt
    þráir.
  hlt-THB: Bawipa awh zeelnaak ta lah, nak kawlung hym ngaihnaakkhqi ce amah ing ni
    pe bit kaw.
  qub-qub: Cushishalla Tayta Diostaga sirbiy. Paymi llapan munashayquita tarichishunquipaj.
  bqp-bqp: Ǹ tó n pↄ gↄ̃ nna kũ Dikirio, ani pↄ́ kũ n nɛ̀sɛ yei kpámma.
  hat-hat: Si se nan Seyè a ou pran tout plezi ou, l'a ba ou tou sa ou ta renmen.
  eng-BSB: Delight yourself in the LORD, and He will give you the desires of your
    heart.
  eng-WEBPB: Also delight yourself in the LORD, and he will give you the desires of
    your heart.
  kbq-kbq: Ra Anumzamofonku musena huntegeno kagu'amo'ma ave'manesia zana kamino.
  pon-pon: Plauleki Ieowa, a pan kotiki on uk, me monion om inon ion.
  nhe-BL: Ximohuampochihua ihuaya TOTECO, huan yajaya mitzmacas tlen moyolo quinequi.
  wnc-wnc: Gata Buyambam tapaekan bakngayo. Bakngawi sanga gata nataau ita asiknga
    gamik.
  bus-bus: Ǹ tó n pↄↄ gↄ̃ nna Diia, eé pↄ́ kɛ̀ n nↄ̀sɛ yezi kpámma.
  gub-BL: Tuwe nerurywete Tupàn Tuweharupi Wiko Ma'e inuromo nehe. Umur putar neremimutar
    nepy'a pe har newe upaw rupi nehe.
  eng-DRA: 'There is no health in my flesh, because of thy wrath: there is no peace
    for my bones, because of my sins.'
