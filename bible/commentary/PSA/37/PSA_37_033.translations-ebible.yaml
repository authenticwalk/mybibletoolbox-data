verse: PSA.037.033
translations:
  mal-C: എന്നാൽ യഹോവ അവരെ അവരുടെ ഇഷ്ടത്തിന് ഏൽപ്പിച്ചുകൊടുക്കുകയോ ന്യായവിസ്താരത്തിൽ
    ശിക്ഷിക്കപ്പെടാൻ അനുവദിക്കുകയോ ചെയ്യുകയില്ല.
  deu-TKW: Jahwe überliefert ihn nicht in seine Gewalt und läßt ihn nicht verdammen,
    wenn mit ihm gerechtet wird.
  lin-lin: kasi Yawe akosundola moto ya sembo te kati na maboko ya moto mabe, mpe
    akokweyisa ye te na kosambisama.
  mmx-mmx: Ketla Leeme Silok noxo raba rulu taradi manmanton ti limixin munepen min
    kusu ni na subu tup at levengkikngen di, kopla ni noxo ke avolo i xusu ni na subu
    at loxonaleng at lavapaase.
  eng-LSV: YHWH does not leave him in his hand, || Nor condemn him in his being judged.
  eng-GNV: But the Lord wil not leaue him in his hand, nor condemne him, when he is
    iudged.
  eng-WEBSTER: The LORD will not leave him in his hand, nor condemn him when he is
    judged.
  nhw-BL: Pero TOTECO amo quincahuas para cuali masehualme ma mocahuaca ininmaco inincualancaitacahua.
    Quema ajsise iixpa se juez, amo quincahuas ma quintlatzacuiltica catli cuajcualme
    ica se tlamantli catli amo quichijtoque.
  swh-ONEN: lakini Bwana hatawaacha mikononi mwao wala hatawaacha wahukumiwe kuwa
    wakosa wanaposhtakiwa.
  bba-bba: Adɑmɑ Yinni Gusunɔ kun derimɔ u nùn nɔmɑ turi. U ǹ mɑɑ nùn tɑɑrɛ wɛ̃ɛmɔ
    siribun sɑnɑm.
  eng-KJVCPB: The Lord will not leave him in his hand, Nor condemn him when he is
    judged.
  luo-luo: to Jehova Nyasaye ok bi weyogi e lwetgi kata yie bura logi sa ma iyalogi.
  aii-aii: ܐܝܼܢܵܐ ܡܵܪܝܵܐ ܠܹܐ ܫܵܒܹܩ ܠܹܗ ܒܐܝܼܕܹܗ، ܘܠܹܐ ܥܵܒܹܕ ܠܹܗ ܚܲܝܵܒ݂ܵܐ ܐܝܼܡܲܢ ܕܦܵܐܹܫ
    ܕܝܼܢܵܐ.
  meu-meu: Iehova ese ia imana ai basine negea, bona bae hahemaoro henia negana ai
    baine rudia, basie revaia.
  npi-ULB: परमप्रभुले त्यसलाई दुष्‍ट व्‍यक्‍तिको हातमा छोड्‍नुहुन्‍न वा त्यसको न्याय
    हुँदा त्यसलाई दोषी ठहराउनुहुन्‍न ।
  yor-yor: Olúwa kì yóò fi lé e lọ́wọ́ kì yóò sì dá a lẹ́bi, nígbà tí a bá ń ṣe ìdájọ́
    rẹ̀.
  pes-OPCB: اما خداوند ایشان را به دست شریران نخواهد سپرد و نخواهد گذاشت به هنگام
    داوری محکوم شوند.
  tgl-ULB: Hindi siya pababayaan ni Yahweh na mapunta sa kamay ng masama o hatulan
    kapag siya ay nahusgahan.
  nop-nop: Iŋgoŋ Yahwedi me didimeniŋ u tuwot mu bikabune me hogolidi ulukumumbek.
    Be me hogolidi me didimeniŋ u mede gineŋ kamewek, iŋgoŋ Wapumdi me hogoli u nadimimbune
    mede gineŋ tuwot mu fafaŋewek.
  cbu-NT: Itaru, Apanllsha tiptsiree nda kasakiya. Tputs kurakap tputsee wanasirimshee
    tupantsamaam tsiyatkitaateesinaya, Apanll waana tapachindachiya. Kurak tputsireetsi
    tayutarittapa, átu ashkiya.
  hui-hui: Ani biagagoyu bo wahelo Anduane Homogohanda yupe naholebira. Godi lalu
    kariabi ibugua ko bini mbira ngaria handa walia naholebira.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည် သူ​တော်​ကောင်း​အား​ရန်​သူ​၏​လက်​တွင်​စွန့်​ပစ်​၍
    ထား​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။ သူ​သည်​တ​ရား​ရုံး​သို့​ရောက်​၍​အ​စစ်​ခံ​ရ​သော် သူ့​အား
    အ​ပြစ်​ဒဏ်​သင့်​စေ​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཡ་ཝཱེས་ངན་པའི་ལག་ཏུ་དེ་མི༌བསྐྱུར། །ཁྲིམས་གཅོད་དུས་ཀྱང་དེ་ལ་ཉེས་འགེལ༌མེད།།
  wsk-wsk: bare Yawe mu kariimet ningo diram mu nunga bitiruk se me memek tamonko,
    bare den te nunga betemon mu nu nunga sangukko.
  sna-sna: asi Jehovha haangavasiyi vari musimba ravo, kana kuvarega vachipomerwa
    kana vamira pakutongwa.
  spa-BLM: El Señor no lo dejará en sus manos, ni condenarlo cuando sea juzgado.
  cac-cac: Palta man̈ ol ac'chajcanlaj eb' vach' d'a yol sc'ab' eb' chuc chi' yuj
    Jehová. Man̈ ol stac'laj Dios scotcan d'a yib'an̈ eb' vach' d'a yichan̈ ley.
  swh-ULB: Yahwe hatamuacha yeye kwenye mkono wa mtu mwovu wala kumlaumu atakapohukumiwa.
  deu-ELBBK: der HERR wird ihn nicht in seiner Hand lassen, und ihn nicht verdammen,
    wenn er gerichtet wird.
  mbb-OT: Piru kenà idtuǥut te Nengazen he mepatey zan is menge metazeng. Ne kenà
    idtuǥut te Nengazen he mehukumi te silut is menge metazeng emun ebpekeetuvang
    dan diyà te hukmanan.
  mal-2015: യഹോവ അവനെ അവന്റെ കയ്യിൽ വിട്ടുകൊടുക്കയില്ല; ന്യായവിസ്താരത്തിൽ അവനെ കുറ്റം
    വിധിക്കയുമില്ല.
  gup-gup: Dja nawu Yawey minj kabenbawon bu kabindibun. Bu birriwarre bininj kabindidjadme,
    wanjh Yawey kabenbidyikarrme bininj birrimak.
  ctu-CTI: Lac Yum machꞌan mi yʌcꞌ jini tyoj bʌ tiꞌ wenta simaron bʌ. Machꞌan mi yʌqꞌuen
    i tyajtyʌl ti mulil jini tyoj bʌ cheꞌ ti yorojlel melojel.
  rmc-rmc: ale o RAJ les na mukela andro vasta le nalačheske aňi na domukela, hoj
    les pro sudos te odsudzinen.
  nlg-nlg: Ma Lord ke mua lubatia a hei te tangohahi ge ke laga vule, pa rana maemane
    kara hurura tana bona ni dete.
  pes-OPV: خداونداو را در دستش ترک نخواهد کرد و چون به داوری آید بر وی فتوا نخواهد
    داد.
  ron-1924: дар Домнул ну-л ласэ ын мыниле луй ши ну-л осындеште кынд вине ла жудекатэ.
  ben-OBCV: কিন্তু সদাপ্রভু তাদের দুষ্টদের হাতে ছেড়ে দেবেন না বা তাদের বিচারে নিয়ে
    আসা হলে দোষী সাব্যস্ত হতে দেবেন না।
  som-som: Rabbigu isaga gacantiisa ku dayn maayo, Oo eedayn maayo marka la xukumo
    isaga.
  eng-ASVBT: Jehovah will not leave him in his hand, Nor condemn him when he is judged.
  mna-mna: Tamen Yooba itunu ko iporoukaala zin. Irao izem wal kini ila kan koi bizin
    naman na som. Mi sombe tomtom tipamender zin pa sua na, Yooba ko ilae kizin mi
    iswe zin kembei len uunu sa isaana som.
  ita-1885: Il Signore non glielo lascerà nelle mani, E non permetterà che sia condannato,
    quando sarà giudicato.
  eng-ULB: Yahweh will not abandon him into the evil person's hand or condemn him
    when he is judged.
  spa-VBL: Pero el Señor no los dejará caer en sus manos, y no dejará que los justos
    sean condenados cuando vayan a juicio.
  fra-_FOB: L'Éternel ne le laissera pas en son pouvoir, et ne le condamnera pas quand
    il sera jugé.
  mal-mal: യഹോവ അവനെ അവന്റെ കയ്യിൽ വിട്ടുകൊടുക്കുകയില്ല; ന്യായവിസ്താരത്തിൽ അവനെ കുറ്റം
    വിധിക്കുകയുമില്ല.
  urd-GVR: Lekin Rab rāstbāz ko us ke hāth meṅ nahīṅ chhoṛegā, wuh use adālat meṅ
    mujrim nahīṅ ṭhaharne degā.
  suz-BL: तन्‍न परमप्रभु यावेमी ठीक पाइब आन कली मेको आन गुइम दुम्‍चा मगेब। ठीक पाइब
    आन निसाफ दुम्‍मेनु, दोस मताइब दुम्‍पाइक्‍ब।
  eng-NOY: The Lord will not leave him in his hand, Nor suffer him to be condemned,
    when he is judged.
  ita-1927: L’Eterno non l’abbandonerà nelle sue mani, e non lo condannerà quando
    verrà in giudicio.
  ckb-ckb: بەڵام یەزدان لەبەردەستی بەجێی ناهێڵێت، ناهێڵێ لە دادگاش تاوانبار بکرێت.
  eng-BBE: The Lord will not give him into their hands, or be against him when he
    is judged.
  xsi-xsi: Andeta Yova Kindeni ma io tamâta ara toŋge ilâ pa kinzi tamâta sakamao
    mbaunzi ilo, ande ma tia. Lâ zo ndia kinzi tamâta sakamao simandi ŋgua nia ku
    sitalea tamâta ara toŋge, ande Yova Kindeni ma isâu panzi tu sipole tamâta ara
    ŋinde, ande ma tia.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಅವನನ್ನು ದುಷ್ಟನ ಕೈಯಲ್ಲಿ ಬಿಡುವುದಿಲ್ಲ; ನ್ಯಾಯ ವಿಚಾರಣೆಯಲ್ಲಿ
    ನೀತಿವಂತನನ್ನು ಅಪರಾಧಿಯೆಂದು ತೀರ್ಪು ಕೊಡುವುದಿಲ್ಲ.
  tam-2017: யெகோவாவோ அவனை இவன் கையில் விடுவதில்லை; அவன் நியாயம் விசாரிக்கப்படும்போது,
    அவனை தண்டனைக்குள்ளாகத் தீர்ப்பதுமில்லை.
  spa-RV-1909: Jehová no lo dejará en sus manos, ni lo condenará cuando le juzgaren.
  ron-BTF: DOMNUL nu îl va lăsa în mâna lui, nici nu îl va condamna când este judecat.
  eng-WEBP: The LORD will not leave him in his hand, nor condemn him when he is judged.
  eng-FBV: But the Lord will not let them fall into the hands of the wicked, and he
    will not let those who do good be condemned when they are put on trial.
  nld-1939: Maar Jahweh laat hem niet in zijn macht, En duldt geen veroordeling, als
    men hem richt.
  nch-BL: Pero TOTECO amo quincahuas para cuali masehualme ma mocahuaca inimaco inincualancaitacahua.
    Quema ajsise iixpa se juez, amo quincahuas ma quintatzacuiltica cati cuajcualme
    ica se tamanti cati amo quichijtoque.
  vie-1934: Đức Giê-hô-va không bỏ người trong tay hắn, Cũng chẳng định tội cho người
    khi người bị đoán xét.
  cha-cha: 'Si Jeova ti upinelo gue gui canaeña: ni usinentensia güe yan manjusga.'
  hin-CV: किंतु याहवेह धर्मी को दुष्ट के अधिकार में जाने नहीं देंगे और न ही न्यायालय
    में उसे दोषी प्रमाणित होने देंगे.
  eng-OURB: Adonai will not leave him in his hand, nor condemn him as guilty when
    he is judged.
  spa-BES: El Señor no lo dará en sus manos, ni estará contra él cuando sea juzgado.
  tdx-tdx: Fe tsy hapo’ Iehovà an-taña’e ao, vaho tsy hado’e hafàtse an-jaka.
  tha-KJV: พระเยโฮวาห์จะไม่ทรงทิ้งเขาไว้ในมือของเขา หรือให้เขาถูกปรับโทษเมื่อเขาขึ้นศาล
  por-BR-2018: Mas o SENHOR não o deixa em suas mãos; nem também o condenará, quando
    for julgado.
  deu-ELO: Jehova wird ihn nicht in seiner Hand lassen, und ihn nicht verdammen, wenn
    er gerichtet wird.
  eng-WYC-2018: But the Lord shall not forsake him in his hands; neither he shall
    condemn him, when it shall be deemed against him.
  epo-epo: Sed la Eternulo ne lasos lin en liaj manoj, Kaj ne kondamnos lin, kiam
    li estos juĝata.
  gfk-gfk: Iesen no Watong pa na waak tar ie ta ira lima diet, ma pa na bale mah bia
    da kurei bia i te gil ta sakena ing i tur ra harkurai.
  uig-PIN: Lekin Pǝrwǝrdigar uni düxmǝnning qanggiliƣa qüxürmǝydu; Yaki ⱨɵkümdǝ uni
    gunaⱨⱪa pütmǝydu.
  beo-beo: Be noga:i dunu da ema ha lai dunu ea gasaga wadela:lesi, amo hamedafa ba:mu.
    Amola fofada:su ganodini, se dabe hame lamu. Bai Hina Gode da e fisiagamu hamedafa
    dawa:.
  tpi-OTNT: Tasol Bikpela i no inap lusim stretpela man na larim man nogut i kilim
    em i dai. Nogat tru. Na sapos man nogut i kotim stretpela man, Bikpela i no inap
    larim em i winim stretpela man long kot.
  hau-SA: amma Ubangiji ba zai bar su a ikonsu ba ko ya bari a hukunta su sa’ad da
    aka kawo su shari’a ba.
  udu-udu: Tap̱a a’di midi diki dhal a’di ’pen e mom’bi’th piti mo, walla dhal a’di
    ki a’di minu waḵ mo me’d jin minu sus a’di e mondwall gwo mo.
  uig-LAT: Lékin Perwerdigar uni düshmenning changgiligha chüshürmeydu; Yaki hökümde
    uni gunahqa pütmeydu.
  nde-nde: kodwa uThixo kayikubayekela bazenzele abakuthandayo kubo kumbe balahlwe
    licala nxa bethonisiswa.
  ton-ton: ‌ʻE ʻikai tukuange ia ʻe Sihova ʻi hono nima, pe tukuakiʻi ia ʻi hono fakamaauʻi.
  ces-1613: Ale Hospodin ho nenechá v ruce jeho, aniž ho dopustí potupiti, když by
    souzen byl.
  eng-WMB: The LORD will not leave him in his hand, nor condemn him when he is judged.
  tam-TCV: ஆனால் யெகோவா, நீதிமான்களை கொடியவர்களின் கையில் விடுவதுமில்லை; நியாய்ந்தீர்க்கப்பட
    வரும்போது குற்றவாளிகளாக்க இடமளிப்பதுமில்லை.
  ceb-ULB: Apan dili siya pasagdan ni Yahweh ngadto sa kamot sa daotan o pakasad-on
    siya sa dihang siya hukman.
  pol-UBG: Lecz PAN nie zostawi go w jego ręku i nie potępi, gdy będzie sądzony.
  agr-agr: Tujash Tuke Pujuuk aents pegkegchauwa nunú maati tusag idaisashtatui; tuja
    nuigtushkam tsanumjujagmatai, achikag waitkastinme tusagkesh idaisashtatui.
  kyc-kyc: Dopa pilyamopape Kamongo baame yanda pimwainyapawa dokona baa anamasi minyinya
    lao kyawa yaki nyii nara. Kote minyaramo dokopa koo pingi dokome kote pii lao
    wini lapala karapusi nembena lao panda mai nara.
  urd-GVU: لیکن رب راست باز کو اُس کے ہاتھ میں نہیں چھوڑے گا، وہ اُسے عدالت میں مجرم
    نہیں ٹھہرنے دے گا۔
  eng-OEBCW: 'But the Lord leaves them not in their hand: at their trial they will
    not be held guilty.'
  deu-1912: Aber der HERR läßt ihn nicht in seinen Händen und verdammt ihn nicht,
    wenn er verurteilt wird.
  kan-2017: ಆದರೆ ಯೆಹೋವನು ಅವನನ್ನು ಅವರ ಕೈಗೆ ಸಿಕ್ಕಗೊಡಿಸುವುದಿಲ್ಲ; ಅವನನ್ನು ನ್ಯಾಯವಿಚಾರಣೆಯಲ್ಲಿ
    ಅಪರಾಧಿಯೆಂದು ಎಣಿಸುವುದಿಲ್ಲ.
  yap-yap: machane SOMOL e dabi pag fa’anem ni bfel’ nga pa’ fa’anem nib kireb, ara
    pag fa’anem ni bfel’ u gil’ e pufthin nge m’ing e thin nga daken ni nga ni gechignag.
  hlt-MCSB: BOEIPA loh hlang dueng te halang kut ah hnoo pawt vetih laitloek vaengah
    anih te boe sak mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋዓንቴ ዒዛኮ ሞርኮም ዓኣሢ ዒንጊንዱዋሴ፤ ዓሲ ቡካ ቤዞይዳ ሞኦቶና ዓሳ ዒዛ ላሢንዱዋሴ።
  twi-ASANTE: nanso, Awurade nnyaa wɔn mma wɔn na ɔremma wɔmmu wɔn kumfɔ wɔ asɛnniiɛ.
  eng-WEBU: The LORD will not leave him in his hand, nor condemn him when he is judged.
  acu-NT: Antsu Yus pengke aints ainaun maawarti tusangka tsangkamkashtinuitai. Tura
    asa nu pengke aints ainaunka chikich aints wiasmamtikiashti tusa surimkatnuitai.
  spa-PDDPT: Yavé no lo dejará en su mano, Ni permitirá que sea condenado cuando sea
    juzgado.
  gun-gun: Senhor nomboaxai 'rã ipo py, nombopaga ukai 'rã guive omboayvua rã.
  agu-BL: Poro quil tak' Kataj ama'l scyetz. Quil che' tak' yi e' balaj ẍchik'ab yi
    e' mal naka'tz. Nin quil tak' i' ama'l tetz jun juez tan tlol, yi e' aj paj, yi
    e' balaj nak.
  ilo-ULB: Saan a baybay-an ni Yahweh isuna iti ima ti dakes a tao wenno dusaen isuna
    inton maukom.
  kpg-kpg: gei ogo Dimaadua hagalee diiagi a mee gi ono hagadaumee, be e diiagi hua
    a mee gii hai ono hai go digaula i dono madagoaa ma gaa hai ono gabunga.
  uig-ARA: لېكىن پەرۋەردىگار ئۇنى دۈشمەننىڭ چاڭگىلىغا چۈشۈرمەيدۇ؛ ياكى ھۆكۈمدە ئۇنى
    گۇناھقا پۈتمەيدۇ.
  bps-bps: Kabay là fbayà Amuito Dwata i to fye di falel i dad to dmuen kenen; balù
    nebela kenen di kasfala là faloh Dwata ku nukumla kenen di salà.
  sus-sus: Kɔnɔ Alatala mu tinxintɔɛ luma a yaxuie sagoe. A mu tinma e xa a tɔɔɲɛgɛ
    kiiti tɛmui.
  pon-2006: a KAUN-O sohte pahn mweidalahng irail pahn manaman en ar imwintihti kan
    de ketin mweidohng re en pakadeikada nan mwoalen kopwung.
  jae-jae: Mago Apômtau kêkô ŋac gêdêŋ auc ma embe êmêtôc ênê biŋ, oc êkêŋ eŋ lêwaŋ-lêwaŋ
    atom.
  ksd-ksd: Ra Luluai pa na nur tar ia ta ra limana, Ma pa na kure vakaina ba di varkurai.
  tur-YTC: Yahve onu kötünün eline bırakmaz, Yargılandığında onu mahkûm etmez.
  bel-N: ГОСПАД не пакіне яго ў руцэ ягонай, не асудзіць яго, калі ён будзе суджаны.
  kpr-kpr: Avata, Bajari genembo eveva amo jo itako doyari, nunda gitofu da vaghoda
    terae arira. Aminguse, koto ari sifoda jo doyari, genembo eveva amo mema tambae
    arira.
  ind-AYT: TUHAN takkan meninggalkannya ke dalam tangan orang fasik, dan membiarkannya
    dihukum ketika dia diadili.
  yom-yom: Yave kalendi yekula ko basonga mu lulendo lu batu bambimbi voti kuba bika
    babedoso bu balembo sambusu.
  yut-yut: Mani Yawe da amɨn kɨlegɨ yɨpmaŋ dekban amɨn yokwi da arɨpmɨ dɨma aŋakban
    kɨmotjak. Ae amɨn yokwi da amɨn kɨlegɨ gen pikon yɨpjak kaŋ, Yawe da yum kaŋakwan
    gen pikon arɨpmɨ dɨma abɨŋ yɨpjak.
  nya-nya: koma Yehova sadzawasiya pansi pa mphamvu yawo kapena kuti atsutsidwe pamene
    abweretsedwa pa milandu.
  kyg-kyg: Ala kava neꞌmoꞌa hosu vayaꞌai apayapiꞌmo apavaleno oꞌapamino hapa maesigeꞌa
    hosu vayaꞌmogimo agoti huꞌa apateteꞌapaeꞌmo hosu vayane, huꞌa osugae.
  hrv-hrv: Jahve ga neće ostaviti u njegovoj vlasti i neće dopustiti da ga na sudu
    osude.
  mps-mps: Tiali goli, Genuai Bidigo te doloba pai bidi te dwai bidigo ela mumainu
    me tagalogobeo. Mu menio. Tama te dwai sę ebo bidigo te doloba pai bidi po tų
    ilibaso da, teda Genuai Bidigo agai te doloba pai bidi te po tųde aiyaba elalumainu
    me sula tagalu me gogologobeo.
  tpi-tpi: Tasol Bikpela i no inap lusim stretpela man na larim man nogut i kilim
    em i dai. Nogat tru. Na sapos man nogut i kotim stretpela man, Bikpela i no inap
    larim em i winim stretpela man long kot.
  dan-1931: men HERREN giver ham ej i hans Hånd og lader ham ikke dømmes for Retten.
  vie-OVCB: Nhưng Chúa Hằng Hữu không để họ được thành công, cũng không để người bị
    kết tội khi bị đem ra xét xử.
  guj-2017: યહોવાહ ન્યાયીઓને દુષ્ટ માણસોના હાથમાં પડવા દેશે નહિ જ્યારે તેનો ન્યાય
    થશે, ત્યારે તે તેને દોષિત ઠરાવશે નહિ.
  pon-2006A: a KAUN-O sohte pahn mweidalahng irail pahn manaman en ar imwintihti kan
    de ketin mweidohng re en pakadeikada nan mwoalen kopwung.
  por-BRBSL: Yahweh não o deixará em suas mãos, nem condená-lo quando ele for julgado.
  eng-OEBUS: 'But the Lord leaves them not in their hand: at their trial they will
    not be held guilty.'
  swe-swe: 'Herren (Jahve) överlämnar inte honom i hans [den orättfärdiges] hand (våld),
    och låter inte honom bli dömd när han ställs inför rätta. [Den artonde hebreiska
    bokstaven är: צ – Tsade. Tecknet avbildar en fiskkrok och symboliserar ofta rättfärdighet
    och en rättfärdig man, hebreiska ”tzaddik”. Ordet ”håller utkik” börjar med denna
    bokstav. Som generell regel överlämnar inte Gud en rättfärdig i ogudaktigas våld,
    men det finns exempel där det skett. Abel dödades av Kain och Nabot fälldes i
    en korrupt rättegång, se . Den sista raden har flera perspektiv. Gud låter generellt
    sett inte den rättfärdige bli dömd. Det finns också ett längre perspektiv. Den
    orättfärdige ”spejar” här i jordelivet, men den rättfärdige ser längre. I den
    slutgiltiga domen kommer Gud döma alla människor rättvist, se .]'
  cth-cth: Hatei, BAWIPA ni ahnie kut dawk tamikalan hah tâkhawng mahoeh. Lawkceng
    lah ao nakunghai yonpen lah awm mahoeh.
  twi-twi: nanso Awurade nnyaa wɔn mma wɔn, na ɔremma wommu wɔn kumfɔ wɔ asennii.
  hlt-hlt: BOEIPA loh hlang dueng te halang kut ah hnoo pawt vetih laitloek vaengah
    anih te boe sak mahpawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɔ̃ɔ̃ í nyóu kòo sɑ̀ù tɑ oyɛiwe nɔu miɛkɛ, kɛ̀ bɛ̀ ò bekùnɛ̀
    kù bɑ́ɑ́ yóu kɛ̀ bɛ̀ɛ ò kpetínnɛ́.
  msy-2020: Ikiavɨra Itir God gumazamizir aghuiba ataghɨrazima, apaniba me mɨsozi
    me ariaghirir puvatɨ. Gumazir kuram gumazir aghuim isɨ kot datɨghtɨ, Ikiavɨra
    Itir God gumazir aghuim ateghtɨ, gumazir kuram kotɨn aven a gafiragh anebɨraghan
    kogham.
  dop-dop: Amɑ Tɑcɑɑ ɩɩ yeki sɩ ɩsɑɣɑʋ ɩ́ kpɑ siɣisilu kɛ ɩ səkpɑŋ tɑɑ. Yɑɑ siɣisilu
    tɔm ɩ́ sɩ təhʋʋlɛ tɑɑ.
  azb-azb: Rəbb salehi pisin əlinə düşməyə qoymaz, Ona ittiham oxunanda məhkum olmaz.
  eng-DBY: Jehovah will not leave him in his hand, nor condemn him when he is judged.
  hin-2017: यहोवा उसको उसके हाथ में न छोड़ेगा, और जब उसका विचार किया जाए तब वह उसे
    दोषी न ठहराएगा।
  wol-KYG: Waaye Aji Sax ji du ko bàyyeek moom, te deesu ko daan cib layoo.
  swp-swp: GUIAU taba nige i abigabaei ia nimana gigiborina eai, eo abahedudurai eai
    taba nige se hegiru.
  bjr-bjr: Yaaweefa sia andeeqarausa manda oosana maree mariasa nisaukuki quqasaifaqa
    naridaqa. Manda oosana maree maria fasiqausa andeeqarausa ufaki quqasaifanoo Yaaweefa
    misa titannimaqainaqa sia narifaranoo.
  eng-YLT: Jehovah doth not leave him in his hand, Nor condemn him in his being judged.
  kne-kne: Ngem adi baybay-an Diyos sin panakabalin di kalabana, adi na ipalobos ay
    makeddengan mo idarum da.
  eng-WYC-2017: But the Lord shall not forsake him in his hands; neither he shall
    condemn him, when it shall be deemed against him.
  eng-WMBB: The LORD will not leave him in his hand, nor condemn him when he is judged.
  zat-NTPS: Quebe gusán Xránadxu le̱' lu na' benne' we̱n da cale̱la na', ne quebe
    guzría xi'e̱ le̱' gate dxuchi'e̱ chee̱'.
  zty-NTPS: Bi wsán X̱anžon' ḻe' ḻo na' bennen' bi nake' chawe', na' bi wžía yi'e
    ḻe' kate' wchi'a ḻaže'e ḻe'.
  urd-GVH: लेकिन रब रास्तबाज़ को उसके हाथ में नहीं छोड़ेगा, वह उसे अदालत में मुजरिम
    नहीं ठहरने देगा।
  rug-rug: Ba lopu kaqu veko pania e Zihova si asa pa limadia ri nana kana, babe va
    malumia pude tava kilasa pa minate pana ta pitu si asa.
  gaz-gaz: Waaqayyo garuu harka isaaniitti jara hin dhiisu yookaan yommuu isaan murtiitti
    dhiʼeeffamanitti, akka isaanitti murteeffamu hin eeyyamu.
  fra-LSG: L’Éternel ne le laisse pas entre ses mains, Et il ne le condamne pas quand
    il est en jugement.
  gnn-gnn: Yurru Garrayyunydja ŋayipinydja yakana yurru ŋanya ganan ŋunhiwalayi miriŋuwalanydja
    goŋlili. Ga ŋuli walala yurru gäma ŋunhi rom‐dhunupanha yolŋunha bala dhä‐wirrka'yunarawunydja,
    yakana walala yurru waŋa yätj‐ḻakaramanydja ŋanya ga dhä‐ḏir'yundja.
  yal-yal: Koni Alatala mi a luyɛ a yaxune sɛnbɛn bun ma. A mi tinɲɛ a yalagi feen
    ma, a na kiti waxatin naxan yi.
  iou-iou: Upäŋkaŋ Ekänitä äma täga uwä yabä kätäŋirän iwaniyetä kehäromini täga nämo
    yäpmäŋ äpneŋ, ba manken täga nämo yepmaneŋ.
  haw-1868: Aole e waiho mai o Iehova ia ia iloko o kona lima, Aole hoi e hoahewa
    ia ia i kona wa e hookolokoloia'i.
  arb-NAV: لَكِنَّ الرَّبَّ لَا يَدَعُهُ يَقَعُ فِي قَبْضَتِهِ، وَلَا يَدِينُهُ عِنْدَ
    مُحَاكَمَتِهِ.
  ded-ded: KEBUNGO ngic dindingac naric mi wayunuude nga ngaba yeneac kucnginango
    naric mi feracyunuma memayunuude. Ngaba yeneng yeneac yoac mekemma yoacfu faiyunugec
    KEBUNGO kpae heiyemmeu kopocsicac areng naric mi deyemmegecde.
  ewe-ewe: gake Yehowa matsɔ wo agblẽ ɖe woƒe ŋusẽ te, alo wòaɖe mɔ be, woabu fɔ wo
    ne wokplɔ wo va ʋɔnui o.
  eng-LEE: The Lord will not leave him in his hand, and will not condemn him when
    he is judged.
  asm-FB: কিন্তু যিহোৱাই দুষ্টলোকৰ হাতত তেওঁলোকক এৰি নিদিব, বিচাৰত তেওঁলোকক দোষী নকৰিব।
  sus-A: كْنْ عَلَتَلَ مُ تِنشِنتْي لُمَ عَ يَشُييٍ سَفٌي. عَ مُ تِنمَ عٍ شَ عَ تْوحّفّ
    كِيتِ تّمُي.
  fra-SBL: L'Éternel ne le laissera pas entre ses mains, ni le condamner lorsqu'il
    sera jugé.
  hbo-hbo: יְ֭הוָה לֹא־יַעַזְבֶ֣נּוּ בְיָדֹ֑ו וְלֹ֥א יַ֝רְשִׁיעֶ֗נּוּ בְּהִשָּׁפְטֹֽו׃
  kik-kik: no Jehova ndakamatiganĩria moko-inĩ ma andũ acio aaganu, kana areke matuĩrwo
    atĩ nĩ ehia rĩrĩa magaaciirithio.
  fra-NCL: Yahweh ne l’abandonne pas entre ses mains, et il ne le condamne pas quand
    vient son jugement.
  cek-AK: Toe Angraeng mah anih to kasae kami ban ah caehtaak sut mak ai, lokcaek
    naah doeh anih to sungsak mak ai.
  cuk-cuk: Degi-inigwele, Bab-Jehováʼdi dule-isganaga dule-nued-urmakosulid. Dule-nuedga
    igar-itolear-sogele, egi isgusye-sogega imakosulid.
  tel-2017: అయితే యెహోవా అతణ్ణి దుష్టుడి చేతిలో వదిలిపెట్టడు. అతనికి తీర్పు జరిగే
    సమయంలో నేరం మోపడు.
  hat-BSA: SENYÈ a p ap kite l lantre nan men li, ni kite li kondane lè li jije.
  kos-kos: Tusruktu LEUM GOD El ac tia eisalang nu ye ku lun mwet lokoalok lal, Ac
    El ac tia lela in itukyang mwatal ke pacl in nununku nu sel.
  hbo-WLC: יְ֭הוָה לֹא־יַעַזְבֶ֣נּוּ בְיָד֑וֹ וְלֹ֥א יַ֝רְשִׁיעֶ֗נּוּ בְּהִשָּׁפְטֽוֹ׃
  ibo-ibo: ma Onyenwe anyị agaghị ahapụ ha nʼaka ha, ọ gaghị ekwe ka a maa ha ikpe
    mgbe a na-ekpe ha ikpe.
  ory-ory: ସଦାପ୍ରଭୁ ତାହାର ହସ୍ତରେ ତାହାକୁ ଛାଡ଼ି ଦେବେ ନାହିଁ; କିଅବା ସେ ବିଚାରିତ ହେବା ବେଳେ
    ତାହାକୁ ଦୋଷୀ କରିବେ ନାହିଁ।
  chk-chk: Nge ewe Samol mi Lapalap esap asechala ewe chon pwüng fän nemenien ewe
    chon oputa, esap pwal mwüt ngeni pwe epwe etipisi lon kapwüng.
  rop-rop: bat YAWEI im langa olabat said, en wen olabat go langa kot im album olabat,
    dumaji olabat nomo gilti.
  ukr-1871: Господь не оставить його в руцї його, і не осудить його на судї.
  yon-yon: Kumban Yariman kuu yorokmodan domondaane bondan yi aromkono aom awunaibban,
    kwane ye kuu yorokmodan domondaane bondanbed kangdod aombed wengyunde ukum kondaibban.
  deu-1951: Aber der HERR wird ihn nicht seiner Hand überlassen und läßt ihn nicht
    verdammen, wenn er gerichtet wird.
  eng-JPS: The LORD will not leave him in his hand, nor suffer him to be condemned
    when he is judged.
  srp-1865: Ali ga Gospod neæe pustiti u ruke njegove, niti æe dati da ga okrive kad
    se stanu suditi.
  lug-lug: naye Mukama taliganya babi kuwangula, wadde okukkiriza abatuukirivu okusingibwa
    omusango.
  heb-heb: יהוה לא יעזבנו בידו ולא ירשיענו בהשפטו׃
  ben-IRV: সদাপ্রভুু তাকে দুষ্ট লোকেদের হাতে ছেড়ে দেবেন না, বিচারের দিন ও তাকে দোষী
    করবেন না।
  ntu-ntu: '@see-verse:PSA.037.032'
  pan-pan: ਯਹੋਵਾਹ ਉਹ ਨੂੰ ਉਸ ਦੇ ਵੱਸ ਵਿੱਚ ਨਾ ਛੱਡੇਗਾ ਅਤੇ ਜਦ ਉਹ ਦਾ ਫੈਸਲਾ ਹੋ ਜਾਵੇਗਾ ਤਾਂ
    ਉਹ ਨੂੰ ਦੋਸ਼ੀ ਨਾ ਠਹਿਰਾਵੇਗਾ।
  mya-JVB: သို့သော်လည်း၊ ထာဝရဘုရား သည် ထိုသူ ၏ လက် ၌ ဖြောင့်မတ် သောသူကို စွန့်ပစ်
    တော်မူမည်မဟုတ်။ အစစ် ခံရသောအခါ အပြစ် စီရင်တော်မူမည်မဟုတ်။
  kgf-kgf: Yawe imi ic solaŋa ic biriawac mériaiguc ménda waimimac. Waŋu ʒégésigési
    naléiguc acguc képésiraguc ménda ʒémimac.
  tte-O: Na Yeoba kani nige tomo namwanamwanane itatalamwan kana kaleya ana kaiwe
    koina, yo kani nige itatalam sikakawa-naenae-yan ana yatala koina.
  tbg-tbg: Vika minti variavarovata, Noravano Kotiva kia koqe vaiinti vika kauquqi
    kaanaro. Vira navutaaka koqe vaiintiqaa uva vataivaro Noravano Kotiva kia vira
    navutaaka qaqi kaira vika kovano vira aatara kaanaro.
  hmo-hmo: To Lohiabada ese kara namo tauna do ia rakatania lasi, vadaeni tau dikana
    ena siahu henunai do ia noho lasi. Bona Lohiabada ese kara maoromaoro tauna do
    ia durua, vadaeni kota dekenai idia samania neganai, dika do ia davaria lasi.
  zar-NT: Xanruʼ bitiʼ guʼë nu naʼ lataj bi gun queëʼ bönniʼ tsahuiʼ naʼ, en bitiʼ
    guʼë lataj irugu queëʼ cateʼ nu uchiʼa usörö́ queëʼ.
  urd-urd: ख़ुदावन्द उसे उसके हाथ में नहीं छोड़ेगा, और जब उसकी 'अदालत हो तो उसे मुजरिम
    न ठहराएगा।
  bqc-SIM: Dii a gbɛ̃maapi to aà ↄzĩo, a we yã́kpalɛ aà bleo.
  tcz-CHONGTHU: Hinlah Yahweh Pakai in migiloute alolhin sah louhel ding Elohim Pathen
    in mikitah te patepna a aum tengu le themmo achan louhel ding ahi.
  mar-mar: परंतु परमेश्वर त्यांना दुष्ट मनुष्याच्या हातात त्यागणार नाही. किंवा जेव्हा
    त्याचा न्याय होईल तेव्हा त्यास अपराधी ठरवणार नाही.
  isl-isl: En Drottinn stöðvar áform illvirkjanna og sýknar réttláta fyrir dómi.
  hlt-THB: Cehlai Bawipa ing cekkhqi kut awh am cehta hyt ti kawmsaw awidengnaak a
    awm awh awm am thawlh sak tikaw.
  qub-qub: Chaypis Tayta Diosga manami camacächengachu fiyu runapa maquinman chayanantaga;
    pipis «payga juchayojmi» ninantapis.
  bqp-bqp: ama Dikiri ni a tó a ↄĩro, ani we yãkpatɛ a blero.
  hat-hat: Men, Seyè a p'ap lage l' nan men mechan an, li p'ap kite yo kondannen l'
    lè y'ap jije l'.
  eng-BSB: the LORD will not leave them in their power or let them be condemned under
    judgment.
  eng-WEBPB: The LORD will not leave him in his hand, nor condemn him when he is judged.
  kbq-kbq: Hianagi Ra Anumzamo'a zamatrenige'za ana kefo avu'ava'ma nehaza vahe'mo'za
    hunaku'ma nehazazana osuge, fatgo avu'ava'ma nehaza vahe'mo'zama keagare'ma oti'nageno'a,
    zamazahinke'za keagafina zamazeri zamagate'oregahaze.
  pon-pon: A Ieowa jota pan kotin mueid on, en mi nan pa a kan, o a jota pan kotin
    kajela i, a lao pan pakadeikada.
  nhe-BL: Pero TOTECO ax quincahuas para cuali tlacame ma mocahuaca ininmaco inincualancaitacahua.
    Quema ajsise iixpa se juez, ax quincahuas ma quintlatzacuiltica tlen cuajcualme
    ica se tlamantli tlen ax quichijtoque.
  wnc-wnc: Siwan ngana Buyambam tapata amin nomanu dua kapewan wai aminda zipa kumning.
    Wena siknga. Sike wai aminda wam yak gwene takoke temapa ba yaning ngana Buyambam
    tapata noman aminu inaekan dua kapewik.
  bus-bus: mↄde Dii é à tó à ↄzĩro, eé we yãkpaɛ à nɛro.
  gub-BL: Nezewe rehe we Tupàn Tuweharupi Wiko Ma'e nomono kwaw ikatu ma'e a'e wà
    nehe, ikatu 'ym ma'e wapo pe a'e wà nehe. Aze tuwihaw umume'u kar ikatu ma'e wanemiapo
    kwer wà nehe, Tupàn numuzepyk kar kwaw tuwihaw wà nehe, a'e ikatu ma'e wanehe
    wà nehe.
