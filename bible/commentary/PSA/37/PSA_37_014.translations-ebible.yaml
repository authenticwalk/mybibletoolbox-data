verse: PSA.037.014
translations:
  mal-C: ദുഷ്ടർ വാളെടുക്കുകയും വില്ലുകുലയ്ക്കുകയും ചെയ്യുന്നു, ദരിദ്രരെയും അശരണരെയും
    നശിപ്പിക്കുന്നതിനും പരമാർഥതയോടെ ജീവിക്കുന്നവരെ വധിക്കുന്നതിനുംതന്നെ.
  deu-TKW: Die Gottlosen haben das Schwert gezückt und ihren Bogen gespannt, um den
    Elenden und Armen zu fällen, um redlich Wandelnde hinzuschlachten.
  lin-lin: Bato mabe babimisi mipanga mpe babongisi batolotolo mpo na kokweyisa mobola
    mpe moto oyo akelela, mpo na koboma bato oyo batambolaka alima.
  mmx-mmx: Limixin kakapmek di gagas li levenise esep atnedi mi levesoso, ti sev asi
    limixin banbalo eburu mi limixin dik pakes, ti sev amet nedi di lok leveloklok
    in manton.
  eng-LSV: The wicked have opened a sword, || And they have bent their bow, || To
    cause the poor and needy to fall, || To slaughter the upright of the way.
  eng-GNV: The wicked haue drawen their sworde, and haue bent their bowe, to cast
    downe the poore and needie, and to slay such as be of vpright conuersation.
  eng-WEBSTER: The wicked have drawn out the sword, and have bent their bow, to cast
    down the poor and needy, and to slay such as are of upright deportment.
  nhw-BL: Masehualme catli quicualancaitaj Toteco quicopinaj ininmachete para quintlahuisolise
    catli teicneltzitzi. Quihuitolohuaj inincuahuitol huan quinmelactlachilíaj catli
    moicnonequij iixpa Toteco. Quena, quinchiyaj para quinmictise catli xitlahuac
    monejnemiltíaj.
  swh-ONEN: Waovu huchomoa upanga na kupinda upinde, ili wawaangushe maskini na wahitaji,
    kuwachinja wale ambao njia zao ni nyofu.
  bba-bba: Tɔn kɔ̃sobɑ ben tɑkobi womɑmɔ, mɑ bɑ ben tɛnnu bɛrimɔ bu kɑ sɑ̃ɑrobu kɑ
    wɔnwɔndobu hunde wunɑ, kpɑ bu be bɑ ɡeɑ mɔ̀ ɡo.
  eng-KJVCPB: (ח) The wicked have drawn out the sword, and have bent their bow, To
    cast down the poor and needy, And to slay such as be of upright conversation.
  luo-luo: Joma timbegi richo wuodho liganglagi kendo gidolo atungegi, mondo gichiel
    joma odhier gi jochan piny, mondo gineg joma yoregi oriere tir.
  aii-aii: ܣܲܝܦܵܐ ܓܪܝܼܫ ܠܗܘܿܢ ܪ̈ܲܫܝܼܥܹܐ، ܘܡܬܝܼܚ ܠܗܘܿܢ ܩܸܫܬܵܝܗ‌ܝ، ܠܡܲܢܦܘܼܠܹܐ ܡܸܣܟܹܢܵܐ
    ܘܣܢܝܼܩܵܐ، ܠܸܩܛܵܠܵܐ ܠܬܪ̈ܘܼܨܹܐ ܕܐܘܼܪܚܵܐ.
  meu-meu: Kara dika taudia ese dare e veridia lasimu, bona edia peva e marediamu,
    ogoḡami taudia bona e dabumu taudia ialadia totona, bona kara maoromaoro taudia
    iala-masedia totona.
  npi-ULB: थिचोमिचोमा परेका र दरिद्रहरूलाई ढाल्न, सोझाहरूलाई मार्न दुष्‍टहरूले आफ्‍ना
    तरवारहरू थुतेका छन् र आफ्‍ना धनुमा ताँदो चढाएका छन् ।
  yor-yor: Ènìyàn búburú fa idà yọ, wọ́n sì tẹ àwọn ọrun wọn, láti sọ tálákà àti aláìní
    kalẹ̀, láti pa àwọn tí ó dúró ṣinṣin.
  pes-OPCB: اشخاص شرور شمشیرهای خود را کشیده‌اند و کمانهای خود را زه کرده‌اند تا فقیران
    و نیازمندان را هدف حملات خود قرار دهند و درستکاران را نابود سازند.
  tgl-ULB: Binunot ng masama ang kanilang mga espada at binaluktot ang kanilang mga
    pana para ilugmok ang mga naaapi at nangangailangan, para patayin ang mga matuwid.
  nop-nop: Me hogohi adi miknoŋhik wodibe labiiŋ, eŋ tebehithik yehimanekiŋgineeŋ
    me fiyewakahi be me fofoŋhinit u yalamkumune tiiŋ. Tiŋa undugoŋ metam titiŋ didimeniŋ
    tiiŋ u widihi-kumuŋ titiŋdok tiiŋ.
  cbu-NT: Ashiriya, yutaritshishpan tputs wáchiruree yáyarusin, Apanllchichee tputs
    tupantsakanaya. Timbanllizeetssha itintangayarusin, tsak ashchinlliniya. Ashkusin,
    Apanllchichee tputs pachamaam zandchinllinaya.
  hui-hui: Mini kowi karume yagibanorubi buru pale darabi karubi dibule ayu tibu gililomi
    bogole danda edaha bira. Mana tigabi biaga karu bo wahole ani bialu ka.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​ဆင်း​ရဲ​နွမ်း​ပါး​သူ​တို့​အား သတ်​ဖြတ်​ရန်​လည်း​ကောင်း၊မှန်​ရာ​ကို​ပြု​သူ​တို့
    အား အ​ဆုံး​စီ​ရင်​ရန်​လည်း​ကောင်း ဋ္ဌား​များ​ကို​ဆွဲ​ထုတ်​၍​လေး​များ​ကို တင်​ကြ​၏။
  bod-N: སྐྱོ་བོ་དང་ནི་དབུལ་པོ་སར་བསྒྱེལ༌ཞིང༌། །སྤྱད་པ་དྲང་པོར་སྤྱོད་མཁན་གསོད་པའི༌ཆེད།
    །སྡིག་སྤྱོད་རལ་གྲི་བཏོན་ནས་གཞུ་འཐེན༌ནོ།།
  wsk-wsk: Kariimet memek mu baenat woyesan ale daga wol tagisan ale kariimet kituwura
    se nungumik mel mena wore nunga momon se kapamonko; ale kariimet nunga munan ningo
    diram mu karogo nunga momon se kuemonko geragasan.
  sna-sna: Vakaipa vanovhomora munondo uye vanowembura uta kuti vawisire pasi varombo
    navanoshayiwa, kuti vauraye avo vane nzira dzakarurama.
  spa-BLM: Los malvados han sacado la espada y han tensado su arco, para abatir a
    los pobres y necesitados, para matar a los que son rectos en el camino.
  cac-cac: A eb' sc'ulan chucal, syiq'uelta yespada eb', sb'oan sjul-lab' eb' yic
    vach' slajviel eb' emnaquil anima meb'a', to smilcham eb' vach' sb'eyb'al eb'
    yalani.
  swh-ULB: Waovu wametoa nje panga zao na wametayarisha pinde zao ili kuwaangamiza
    wanyonge na wahitaji, na kuwaua wenye haki.
  bel-bel: а я, як глухі, ня чую, і як нямко, што вуснаў сваіх не растуляе;
  deu-ELBBK: Die Gottlosen haben das Schwert gezogen und ihren Bogen gespannt, um
    zu fällen den Elenden und den Armen, hinzuschlachten, die in Geradheit wandeln.
  mbb-OT: Edhulevuten te lalung he menge etew is ispada zan, wey edhingaten dan is
    panè dan, su edhimetayan dan is menge egkaayuayu wey menge pubri he midtinazeng.
  mal-2015: എളിയവനെയും ദരിദ്രനെയും വീഴിപ്പാനും സന്മാർഗ്ഗികളെ കൊല്ലുവാനും ദുഷ്ടന്മാർ
    വാളൂരി വില്ലു കുലെച്ചിരിക്കുന്നു.
  gup-gup: Nawu birriwarre bininj kabirrikarrme mandjawakkimuk, dja bonarra kabirrikarrme,
    ba bu kabindibun nawu birrimarladj dja mak nawu minj birrikuken. Bedda kabirridjare
    kabindibun nawu birrimak bininj.
  ctu-CTI: Jini simaroñoꞌ bʌ miꞌ locꞌsañob i yespada tiꞌ yotyot. Miꞌ sʌtsꞌob i wʌn
    tyeꞌ, Chaꞌan i jisañob jini pꞌumpꞌun bʌ, Chaꞌan i tsʌnsañob jini tyojoꞌ bʌ.
  rmc-rmc: O nalačhe len avri e šabľa a nacirden o lukos, hoj te čhiven tele le čores
    the le slabes, hoj te murdaren olen, ko dživen čačipnaha.
  nlg-nlg: Rana tangotangodika tara suai dida na isi, mara lohighi dida na baghe ge
    kara labura nia tara bona mara kosimogo ma kara matera ara hei tara lutu maemane
  pes-OPV: شریران شمشیر را برهنه کرده و کمان راکشیده‌اند تا مسکین و فقیر را بیندازند
    وراست روان را مقتول سازند.
  ron-1924: Чей рэй траг сабия ши ышь ынкордязэ аркул, ка сэ добоаре пе чел ненорочит
    ши сэрак, ка сэ ынжунгие пе чей ку инима неприхэнитэ.
  ben-OBCV: দুষ্টেরা তরোয়াল বের করে, আর ধনুকে গুণ পরায় কারণ তারা দরিদ্র ও অভাবী
    মানুষদের বিনাশ করতে চায়, যারা ন্যায়পরায়ণ তাদের হত্যা করতে চায়।
  som-som: Kuwa sharka lahu waxay la bexeen seeftoodii, qaansadoodiina way xooteen,
    Si ay miskiinka iyo kan baahan hoos ugu tuuraan, Oo ay laayaan kuwa jidkooda ku
    qumman.
  lat-VUC: Ego autem, tamquam surdus, non audiebam; et sicut mutus non aperiens os
    suum.
  eng-ASVBT: The wicked have drawn out the sword, and have bent their bow, To cast
    down the poor and needy, To slay such as are upright in the way.
  mna-mna: Wal sananŋan tipas buza kizin be tikuruumu zin wal sorrokŋan mi zin wal
    ta len ulaaŋa sa som na. Mi tiser peene lutuunu kizin be tipeene zin. Pa tisombe
    tikas zin wal ta titoto zaala ambaiŋana na ma timetmeete ma tila len.
  ita-1885: Gli empi hanno tratta la spada, Ed hanno teso il loro arco, Per abbattere
    il povero afflitto ed il bisognoso; Per ammazzar quelli che camminano dirittamente.
  eng-LXXUP: But I, as a deaf man, heard not; And was as a dumb man not opening his
    mouth.
  eng-ULB: The wicked have drawn out their swords and have bent their bows to cast
    down the oppressed and needy, to kill those who are upright.
  spa-VBL: Los malos sacan sus espadas y tensan sus arcos para destruir a los pobres
    y necesitados, para matar a los que viven con rectitud.
  fra-_FOB: Les méchants ont tiré l'épée et bandé leur arc, pour abattre l'affligé
    et le pauvre, pour égorger ceux qui suivent la droite voie.
  mal-mal: എളിയവനെയും ദരിദ്രനെയും വീഴിക്കുവാനും സന്മാർഗ്ഗികളെ കൊല്ലുവാനും ദുഷ്ടന്മാർ
    വാളൂരി, വില്ല് കുലച്ചിരിക്കുന്നു.
  urd-GVR: Bedīnoṅ ne talwār ko khīṅchā aur kamān ko tān liyā hai tāki nāchāroṅ aur
    zarūratmandoṅ ko girā deṅ aur sīdhī rāh par chalne wāloṅ ko qatl kareṅ.
  suz-BL: परमप्रभु आ अरेशो मटीबपुकीमी प्रुङग नु श्‍येत जाइब आन कली साइक्‍चा कली तरवार
    शोइक्‍नीम। आन लिब्रा कीनीम। रिम्‍शो थुं पाइश्‍शो मुर आन कली साइक्‍चा माल्‍नीम।
  eng-NOY: The wicked draw the sword, And bend their bow, To cast down the afflicted
    and the needy, And to slay the upright.
  ita-1927: Gli empi han tratto la spada e teso il loro arco per abbattere il misero
    e il bisognoso, per sgozzare quelli che vanno per la via diritta.
  ckb-ckb: بەدکاران شمشێر هەڵدەکێشن و کەوانەکانیان دەچەمێننەوە، بۆ ئەوەی هەژار و نەدارەکان
    بپێکن، بۆ سەربڕینی ئەوانەی ڕێگایان ڕاستە.
  eng-BBE: The evil-doers have taken out their swords, their bows are bent; for crushing
    the poor, and to put to death those who are upright in their ways.
  xsi-xsi: Kinzi tamâta sakamao sikai nenzi pila kâki ku sirae nenzi temba ŋana sipanenzi
    sugorai tamwatanzi. Kinzi simandi ŋana sipunzi tamâta ŋinde uru sipaveta kuku
    vetâŋa ara.
  kan-OKCV: ದುಷ್ಟರು ಬಡವನನ್ನೂ ದೀನನನ್ನೂ ಬೀಳಿಸಬೇಕೆಂದು ಖಡ್ಗವನ್ನು ಹಿರಿದಿದ್ದಾರೆ, ಸನ್ಮಾರ್ಗದವರನ್ನು
    ಕೊಲ್ಲುವುದಕ್ಕೂ ತಮ್ಮ ಬಿಲ್ಲುಗಳನ್ನು ಬಗ್ಗಿಸಿದ್ದಾರೆ.
  tam-2017: சிறுமையும் எளிமையுமானவனை வீழ்த்தவும், செம்மை மார்க்கத்தாரை விழசெய்யவும்,
    துன்மார்க்கர்கள் வாளை உருவி, தங்கள் வில்லை நாணேற்றுகிறார்கள்.
  spa-RV-1909: Los impíos desenvainaron espada, y entesaron su arco, para derribar
    al pobre y al menesteroso, para matar á los de recto proceder.
  ron-BTF: Cei stricați au scos sabia și și-au încordat arcurile, pentru a doborî
    pe cel sărac și nevoiaș și pentru a ucide pe cei ce au o purtare integră.
  eng-WEBP: The wicked have drawn out the sword, and have bent their bow, to cast
    down the poor and needy, to kill those who are upright on the path.
  eng-FBV: The wicked draw their swords, and bend their bows to destroy the poor and
    needy, to kill those who live right.
  nld-1939: De bozen trekken hun zwaard en spannen hun boog, Om ongelukkigen en armen
    te doden, en vromen te slachten;
  nch-BL: Masehualme cati quicualancaitaj Toteco quicopinaj inimacheta para quinmajcahuilise
    cati teicneltzitzi. Quihuitolohuaj inincuahuitol huan quinmelaitaj cati moechcapanohuaj
    iixpa Toteco. Quena, quinchiyaj para quinmictise cati xitahuac monejnemiltíaj.
  vie-1934: Kẻ ác đã rút gươm và giương cung mình, Đặng đánh đổ người khốn cùng và
    kẻ thiếu thốn, Đặng giết người đi theo sự ngay thẳng.
  cha-cha: 'Y manaelaye jalagnos y espada, yan janadilog y atcosñija para uyute papa
    y mamoble yan y mannesesitao: para ujapuno sija y manunas gui chalan.'
  hin-CV: दुष्ट तलवार खींचते हैं और धनुष पर डोरी चढ़ाते हैं कि दुःखी और दीन दरिद्र
    को मिटा दें, उनका वध कर दें, जो सीधे हैं.
  eng-OURB: ח The wicked have drawn out the sword, and have bent their bow, to cast
    down the poor and needy, to kill those who are upright on the path.
  spa-BES: Los malvados sacaron sus espadas, sus arcos doblados; para aplastar a los
    pobres y para matar a los que son rectos en sus caminos.
  tdx-tdx: ח Fa napontsoa’ o tsivokatseo ty fibara, vaho nampibitsoke fale hametsaha’e
    ambane o rarakeo naho o misotrio, hañohofa’e loza amo an-dala mahitio.
  tha-KJV: คนชั่วชักดาบและโก่งคันธนู เพื่อเอาคนจนและคนขัดสนลง เพื่อสังหารคนที่เดินอย่างเที่ยงธรรม
  por-BR-2018: O perversos pegarão a espada e armarão seu arco, para abaterem ao miserável
    e necessitado, para matarem os corretos no caminho.
  deu-ELO: Die Gesetzlosen haben das Schwert gezogen und ihren Bogen gespannt, um
    zu fällen den Elenden und den Armen, hinzuschlachten, die in Geradheit wandeln.
  eng-WYC-2018: Sinners have drawn out sword; they bent their bow. To deceive a poor
    man and needy; to strangle rightful men of heart. (The sinners have drawn out
    their swords; they have bent their bows. Yea, to destroy the poor and the needy;
    and to kill those with an upright heart.)
  epo-epo: Glavon nudigas la malvirtuloj kaj streĉas sian pafarkon, Por faligi mizerulon
    kaj malriĉulon kaj buĉi virtulon.
  gfk-gfk: Ira ut na sakena diet te palim tagure tar ira udiet wise na hinarubu, ma
    diet te lukun tagure tar ira udiet laplapot, wara lapot hasur diet ira maris ma
    ira malahahin, ma wara bubu bing diet ing ira udiet tintalen i takodas.
  uig-PIN: '|ח| Yawaxlar wǝ yoⱪsullarni yiⱪitix üqün, Yoli duruslarni ⱪirip taxlax
    üqün, Rǝzillǝr ⱪiliqini ƣilipidin suƣurup elip, Oⱪyasining kiriqini tartip tǝyyarlidi.'
  beo-beo: Wadela:i hamosu dunu da hame gagui dunu amola moloidafa hamosu dunu medole
    legemusa:, ilia gegesu gobihei amo duga:le gadosa, amola ilia oulali disa.
  tpi-OTNT: Ol man nogut i save pulim bainat na taitim banara bilong sutim ol rabisman
    na ol man i sot long ol samting. Ol i laik kilim i dai ol manmeri i bihainim stretpela
    pasin.
  hau-SA: Mugaye sukan zare takobi su ja baka don su kashe matalauta da masu bukata,
    don su kashe waɗanda hanyoyinsu daidai suke.
  udu-udu: Imanmii tonthus uni buḵi gandal buni mo dhali gwana’da bwam buni mo, mmoḵal
    ka ’cesh uni kun hatha’ko’d mo dhali kun mini mii ta gi to mo. dhali ’kosh uni
    gwansan kun iin ki iin dhelelga/ mo.
  uig-LAT: '|ח| Yawashlar we yoqsullarni yiqitish üchün, Yoli duruslarni qirip tashlash
    üchün, Reziller qilichini ghilipidin sughurup élip, Oqyasining kirichini tartip
    teyyarlidi.'
  nde-nde: Ababi bakhokha inkemba, badonsa idandili ngenhloso yokulimaza abahluphekayo
    labaswelayo, lokubulala labo abahamba ngokulunga.
  ton-ton: Kuo unuhi ʻe he kau angakovi ʻae heletā, pea kuo nau teke ʻenau kaufana,
    ke lī ki lalo ʻae mamahi mo e paea, pea ke tāmateʻi ʻakinautolu ʻoku angatotonu.
  ces-1613: Vytrhujíť bezbožníci meč, a natahují lučiště své, aby porazili chudého
    a nuzného, aby hubili ty, kteříž jsou ctného obcování;
  eng-WMB: The wicked have drawn out the sword, and have bent their bow, to cast down
    the poor and needy, to kill those who are upright on the path.
  tam-TCV: ஏழைகளையும் எளியோரையும் வீழ்த்துவதற்கும், நேர்மையான வழியில் நடப்பவர்களை
    கொலைசெய்வதற்கும் கொடியவர்கள் வாளை உருவி வில்லை வளைக்கிறார்கள்.
  ceb-ULB: Ang mga daotan mihulbot sa ilang mga espada, ug miinat sa ilang mga pana
    aron sa pagpukan sa mga dinaugdaog ug sa mga nanginahanglan, aron sa pagpatay
    niadtong matarong.
  pol-UBG: Niegodziwi dobyli miecz i napinają swój łuk, aby powalić ubogiego i potrzebującego,
    aby zgładzić tych, którzy idą prawą drogą;
  agr-agr: Aents pegkegchau aina duka ujudauch aidaun, ememachu aidaun, pujutji pegkeg
    aidaun aatus maawagtatus puyagjin akentaijijai uminawai.
  kyc-kyc: Akali koo pingi dupwame nakamana wua gela dupwa nyuo wakyuo nakamana yanda
    dupwa ipyapala wambu pendewa dupwa pyalana lao karaminyi. Dopako pyuo akali keyange
    pingi dupwa opetaeko pyao kumakalana pilyaminyi.
  urd-GVU: بےدینوں نے تلوار کو کھینچا اور کمان کو تان لیا ہے تاکہ ناچاروں اور ضرورت
    مندوں کو گرا دیں اور سیدھی راہ پر چلنے والوں کو قتل کریں۔
  eng-OEBCW: The wicked have drawn the sword, and bent the bow, to fell the poor,
    to slay those who walk uprightly;
  deu-1912: Die Gottlosen ziehen das Schwert aus und spannen ihren Bogen, daß sie
    fällen den Elenden und Armen und schlachten die Frommen.
  kan-2017: ದುಷ್ಟರು ದೀನದರಿದ್ರರನ್ನು ಕಡಿದುಬಿಡಬೇಕೆಂದು ಕತ್ತಿಯನ್ನು ಹಿರಿದಿದ್ದಾರೆ; ಯಥಾರ್ಥರನ್ನು
    ಕೊಂದು ಹಾಕಬೇಕೆಂದು ಬಿಲ್ಲನ್ನು ಎತ್ತಿದ್ದಾರೆ.
  yap-yap: Pi’in kireb e kar girngiyed e saydon nge gating rorad ni ngar li’ed e pi’in
    gafgow nge pi’in dariy ban’en rorad, miyad thang e fan rok e pi’in yad bfel’;
  hlt-MCSB: Halang rhoek loh cunghang a yueh uh tih mangdaeng cungku sak ham neh a
    thuem longpuei kah khodaeng ngawn ham lii a phuk uh.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ማንቆ ዓሶንታ ሜታዻ ዓሶዋ ዎዻኒ ኮዦ ማዾ ማዻዞንሢያ ሹካኒ ፔኤኮ ጬንቾ ዓፓሮ ቱጋኔ፤ ሂኢዦዋ ፔኤኮ
    ጊኢጊሻኔ።
  twi-ASANTE: Amumuyɛfoɔ twe akofena na wɔkuntunu wɔn tadua mu sɛ wɔbɛkum ahiafoɔ
    ne mmɔborɔfoɔ, sɛ wɔbɛkum wɔn a wɔn akwan tene.
  eng-WEBU: The wicked have drawn out the sword, and have bent their bow, to cast
    down the poor and needy, to kill those who are upright on the path.
  acu-NT: Pasé aints ainau ni nangkirin jukiar, tura tishimkurincha achikiar, mianchau
    ainaun tura jampechu ainauncha pasé awajsartas wakerinawai. Tura pengkeran takau
    ainaun maawartas wakerinawai.
  spa-PDDPT: Los impíos desenvainaron espada y tensaron su arco Para derribar al pobre
    y al menesteroso, Para matar a los rectos de conducta.
  gun-gun: Heko vai va'e kuery oekyi okyxe, guapa guive oipira 'rã ojuka aguã iporiaukue'i
    ha'e ojexavai rei va'e, ojuka aguã tape porã rupi oiko va'e.
  agu-BL: Yi e' mal naka'tz list quitane'n tu chispar tu c'oxbil chiflech tan chibiyle'n
    yi e' prow, yi e' yi at tajwe'n scyetz. List e' tan chisotzaje'n yi e' yi jicyuch
    te cyajtza'kl.
  ilo-ULB: Inasut dagiti nadangkes dagiti kampilanda ken imbiatda dagiti bai ti panada
    tapno dadaelen dagiti maidaddadanes ken agkasapulan, tapno papatayen dagiti nalinteg.
  kpg-kpg: Digau ala e hai nia mee huaidu e haga mmuu aga nadau hulumanu dauwa, mo di
    hagatogomaalia nadau maalei belee daaligi digau hagaloale mo digau ala e noho
    huaidu ang gi ginaadou, e daaligi gii mmade digau ala e hai nadau mee donu.
  uig-ARA: '|ח| ياۋاشلار ۋە يوقسۇللارنى يىقىتىش ئۈچۈن، يولى دۇرۇسلارنى قىرىپ تاشلاش
    ئۈچۈن، رەزىللەر قىلىچىنى غىلىپىدىن سۇغۇرۇپ ئېلىپ، ئوقياسىنىڭ كىرىچىنى تارتىپ تەييارلىدى.'
  bps-bps: Nsò i dad to sasè i dad faisla, na bantulla i boholla du fye fnatila i
    dad to landè na i dad to matlu;
  sus-sus: Mixi ɲaaxie santidɛgɛma bama a tɛɛ i, e xali fan suxu, alako e xa misikiinɛ
    nun setare tɔɔrɔ, e xa tinxintɔɛ kɔn naxaba.
  pon-2006: Aramas suwed kan kin ngapkipeseng nair kedlahs oh kosepene nair ketieu,
    pwe re en kemehla me semwehmwe oh paisuwed kan, oh en kemehla irail kan me kin
    wia me mwahu;
  jae-jae: Lau-secwaga sêkac nêŋ siŋ sa ma sêkêkam nêŋ talam, sebe senseŋ ŋac ŋasec
    to ŋalêlôm sawa ma sênac êsêac, taŋ sêsa nêŋ lêŋ gêdêŋgeŋ naŋ êndu.
  ksd-ksd: A umana tena varpiam dia tar ele pa ra pakat na vinarubu, ma dia tar lele
    ra panak; Upi diat a uvia pa diat dia malari ma dia luveana, Upi diat a uvia pa
    diat i takodo kadia mangamangana.
  tur-YTC: Kötüler kılıç çekip yaylarını gerdiler, Yoksulları ve muhtaçları yere sermek,
    Yolu doğru olanları öldürmek için.
  bel-N: Бязбожнікі выцягнулі меч і нацягнулі лук свой, каб паваліць прыгнечанага
    і беднага, каб замардаваць тых, у каго шлях просты.
  grc-BRENT: Ἐγὼ δὲ ὡσεὶ κωφὸς οὐκ ἤκουον, καὶ ὡσεὶ ἄλαλος οὐκ ἀνοίγων τὸ στόμα αὐτοῦ·
  kpr-kpr: Ari ekoko embo nene eredo, makasi a jarutari embo, kotugo evetu genembo
    aito eveva fugeraera ava isambu, dedo gaedo ghaoro amboro dae sise, nenda isoro
    da kaiya jigheoro erorureari, a nenda feva jighi otomberaera.
  ind-AYT: Orang-orang fasik melepas pedang dan melenturkan busurnya, untuk menjatuhkan
    orang-orang miskin dan melarat, untuk membunuh orang-orang yang lurus jalannya.
  yom-yom: Batu bambimbi bavola bisabala ayi baleka mimbasa mu diambu di vonda nkua
    kiadi ayi mutu wusukama ; mu diambu di zenga bobo bandiatanga mu nzila yi lulama.
  yut-yut: Amɨn yokwi uŋun yoni mɨni amɨn gat ae wadak wadak aŋ amɨn yam do emat agak
    sɨbani yɨknikon baŋ ɨlɨkgaŋ, ae obip paŋɨlɨkgaŋ. Uŋun aŋpak kɨlegɨ yolgaŋ amɨn
    dapba kɨmot do aŋ.
  nya-nya: Oyipa amasolola lupanga ndi kupinda uta kugwetsa osauka ndi osowa, kupha
    iwo amene njira zawo ndi zolungama.
  kyg-kyg: Hosu vayaꞌmogi hosu yaꞌmo neꞌaliya vayaꞌe ina agufa vayaꞌeꞌmo afaꞌa apateꞌneꞌa
    api kavaꞌmo nehaya vayaꞌmo naipeletiꞌmo apaisayafeꞌmo asagige atiletiꞌmo hapaesayafeꞌmo
    atimo alige huꞌa neꞌmaiye.
  hrv-hrv: $HET Mač potežu bezbošci i zapinju lukove da obore jadnika i siromaha,
    da pokolju one koji hode pravim putem.
  mps-mps: Te dwai sę ebo bidi dabego te bainat hwą dią siyu, tama te enesigi kegelama,
    te nai meni yai bidi dabe, me te magi doado bage sǫą pabo bidi dabe enainu yaibao.
    Augwaligo te doloba pai kolesaga wali pabo we bidi dabe ela muabo homu ebo dao.
  tpi-tpi: Ol man nogut i save pulim bainat na taitim banara bilong sutim ol rabisman
    na ol man i sot long ol samting. Ol i laik kilim i dai ol manmeri i bihainim stretpela
    pasin.
  dan-1931: De gudløse drager Sværdet og spænder Buen for at fælde arm og fattig,
    for at nedslagte dem, der vandrer ret;
  vie-OVCB: Người ác tuốt gươm và giương cung để hại người nghèo thiếu và cùng khốn,
    và giết người làm điều ngay thẳng.
  guj-2017: નિર્વસ્ત્ર દરિદ્રીને પાડી નાખવાને તથા યથાર્થીને મારી નાખવાને માટે દુષ્ટોએ
    તલવાર તાણી છે અને પોતાનું ધનુષ્ય ખેંચ્યું છે.
  pon-2006A: Aramas suwed kan kin ngapkipeseng nair kedlahs oh kosepene nair ketieu,
    pwe re en kemehla me semwehmwe oh paisuwed kan, oh en kemehla irail kan me kin
    wia me mwahu;
  por-BRBSL: Os ímpios desembainharam a espada e dobraram seu arco, para derrubar
    os pobres e necessitados, para matar aqueles que estão de pé no caminho.
  eng-OEBUS: The wicked have drawn the sword, and bent the bow, to fell the poor,
    to slay those who walk uprightly;
  swe-swe: De gudlösa (ogudaktiga, ondskefulla) drar svärdet, och spänner sin båge,
    för att fälla den som är betryckt (ansatt) och fattig [helt beroende av dig Gud],
    för att slakta dem som går på rätta vägar (lever ett rättfärdigt liv).
  cth-cth: Mathoe hoi kavoutthoupnaw kamlei sak hane hoi, kalan lah kahringnaw thei
    hanelah, tamikathoutnaw ni amamae tahloi sut a rayu awh teh, licung sut a sawn
    awh toe.
  twi-twi: Amumɔyɛfo twe afoa na wokuntun wɔn ta mu sɛ wobekum ahiafo ne mmɔborɔfo,
    sɛ wobekum wɔn a wɔn akwan teɛ.
  hlt-hlt: Halang rhoek loh cunghang a yueh uh tih mangdaeng cungku sak ham neh a
    thuem longpuei kah khodaeng ngawn ham lii a phuk uh.
  tbz-SIM: Bɛnitiyɛibɛ bɛɛ̀ kpɑ̀tɛ bɛ kpɑ̀rìse, kɛ deenko bɛ tɑ̃nnɛ̀, kɛ bo dokɛ́nɛ̀
    ocĩ̀rì nɛ̀ osénnìwè, kɛ́kuɔ bɛ̀ɛ̀ borimɛ wenni.
  msy-2020: Gumazir kuraba uan mɨdorozir sababa asia, egha beniba uan pibagh afi.
    Me gumazamizir onganarazibagh amiba ko, asaghasaziba ko, gumazamizir aghuibagh
    asasa.
  dop-dop: Asɑɣɑɑ nɑ́ kpɛɛkɩ pɑ lɑɣɑlɛɛ kɛ́ nɑ pɑ́ pɑŋ pɑ tɔɔŋ sɩ pɑ kʋɣɩ kʋnyɔntʋnɑɑ
    nɑ wɑhɑlɑ nyə́mɑ mpɑ pɑ təŋəɣɩ mpɑɑʋ kʋsiɣisuɣu tɔ.
  azb-azb: Məzlumu, fəqiri yerə vurmaq üçün, Düz yolda olanı boğazlamaq üçün Pislər
    qılınc çəkər, ox-kamanını qurar.
  eng-DBY: 'The wicked have drawn out the sword, and have bent their bow, to cast
    down the afflicted and needy, to slay those that are upright in [the] way:'
  hin-2017: दुष्ट लोग तलवार खींचे और धनुष चढ़ाए हुए हैं, ताकि दीन दरिद्र को गिरा दें,
    और सीधी चाल चलनेवालों को वध करें।
  wol-KYG: Ku bon bocci saamar, tàwwig fitt, nara rey ku ñàkk, néewle, nara bóom kuy
    jubal;
  swp-swp: Tau laulau gewagewa elepa i niusihai, pidu hinage ie tu, bena gogogesagesa
    tauna i laudobei eo laulau dudurai tataodi bena i unuidi;
  bjr-bjr: Manda oosana maree mariasa kudi fasiqa anaasee faqa sarauiranaki mariasa
    faqa andeeqara aatata fimariasa faqa nariraree qimasee nári faaqaana mai qumaree
    duru rakisisee nimaarusida maridaqa.
  eng-YLT: A sword have the wicked opened, And they have trodden their bow, To cause
    to fall the poor and needy, To slaughter the upright of the way.
  kne-kne: Din makedse et isagana da din kampilan ya pana da ta peslen da din nabibiteg
    ya kaseseg-ang ay iib-a da ya siya abe din nalinteg di kabibiyag na.
  eng-WYC-2017: Sinners have drawn out sword; they bent their bow. To deceive a poor
    man and needy; to strangle rightful [or right] men of heart.
  eng-WMBB: The wicked have drawn out the sword, and have bent their bow, to cast
    down the poor and needy, to kill those who are upright on the path.
  zat-NTPS: Benne' dxelune̱' da zrinnaj dxelebéaje̱' xia chee̱', ne dxuluzé̱' xaga
    nalá xéche'ze chee̱', chee̱ xuluzría xi'e̱ benne' xache' ca', ne benne' dxelexazrje̱',
    chee̱ xelútie̱' benne' ca' dxelune̱' da li lazre'.
  zty-NTPS: Benne' wen da' ẕinnj ka' ẕbéjgake' ya ntoche' ka', na' ba nzégake' yag
    ntóche'do' chégake' ka' nich wžía yí'gake' benne' yache' ka', na' benne' ka' žiážjegekle',
    nich gótgake' benne' ka' žóngake' da' naken chawe'.
  urd-GVH: बेदीनों ने तलवार को खींचा और कमान को तान लिया है ताकि नाचारों और ज़रूरतमंदों
    को गिरा दें और सीधी राह पर चलनेवालों को क़त्ल करें।
  rug-rug: Lobusu vagi rina tie va gugue sari na dia magu varipera, meke ṉavei rini
    sari na dia bokala pude va matei sari na tie malaṉa na habahualadi, meke va matei
    sarini pu toṉoto sari na dia tinavete.
  gaz-gaz: Namoonni hamoon hiyyeeyyii fi rakkattoota lafaan dhaʼuudhaaf, warra karaan
    isaanii qajeelaa taʼe immoo gorraʼuudhaaf, goraadee isaanii luqqifatu; iddaa isaaniis
    ni dabsatu.
  fra-LSG: Les méchants tirent le glaive, Ils bandent leur arc, Pour faire tomber
    le malheureux et l’indigent, Pour égorger ceux dont la voie est droite.
  gnn-gnn: Yo, ŋayinydja ŋunhi dhuwurr‐yätjtja yolŋu yukurra dhärra goŋ‐garamirrina,
    gumurr‐ŋamathirrina ŋurikina yolŋuwu bunharawu murrkay'kunharawu dhuwurr‐ŋamakurru'wuna.
  yal-yal: Muxu ɲaxine bata e silanfanne botin, e e xanle ba, e xa yiigelitɔne nun
    tɔrɔ muxune yɛngɛ, e xa muxu faɲine faxa.
  iou-iou: Äma äpani jäwäri u siwoŋi upäŋkaŋ äma wakiwaki täŋpanitä äma däpmäkta äpa
    kuwek gwäjiŋit päip boham wepmärit täk täkaŋ.
  haw-1868: Ua unuhi ae la ka poe hewa i ka pahikaua, Ua lena hoi i ka lakou kakaka,
    E hoolilo i ka poe ilihune a me ka poe haahaa, A e hoomake hoi i ka poe e hele
    pono ana.
  arb-NAV: قَدْ سَلَّ الأَشْرَارُ سُيُوفَهُمْ وَوَتَّرُوا أَقْوَاسَهُمْ لِيَصْرَعُوا
    الْمِسْكِينَ وَالْفَقِيرَ، لِيَقْتُلُوا السَّالِكِينَ طَرِيقاً مُسْتَقِيمَةً.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni soe taima tebengina
    kpedzigecde. Yeni ngicngac makpekpea amma ngicngac iwaiac obohoma kecdae, yenemma
    ngicngac ikoc nga hamangecngina kpac kecandae, yeni yenemma yunugecdeac ayemmeude.
    Yeni ngicngac herengina dindingac kpebucyunugecdeac ayemmeande.
  ewe-ewe: Ame vɔ̃ɖiwo ɖe woƒe yi, eye wohe woƒe dati me be woada hiãtɔ kple ame dahe
    aƒu anyi, eye woawu ame siwo ƒe zɔzɔme to mɔ ɖeka.
  eng-LEE: The wicked have drawn out the sword, and have bent their bow, to cause
    the poor and needy to fall, and to slaughter such as are of an upright course
    [of life].
  asm-FB: দুখী-দৰিদ্ৰক বিনাশ কৰিবলৈ আৰু সৎ পথত চলাসকলক বধ কৰিবলৈ, দুষ্টবোৰে নিজৰ তৰোৱাল
    উলিয়াইছে আৰু নিজৰ নিজৰ ধনু ভিৰাইছে।
  sus-A: مِشِ حَاشِيٍ سَنتِدّفّمَ بَمَ عَ تّي عِ، عٍ شَلِ قَن سُشُ، عَلَكٌ عٍ شَ مِسِكِينّ
    نُن سٍتَرٍ تْورْ، عٍ شَ تِنشِنتْي كْن نَشَبَ.
  fra-SBL: Les méchants ont tiré l'épée, et ils ont bandé leur arc, pour rabaisser
    les pauvres et les nécessiteux, pour tuer ceux qui sont droits sur le chemin.
  hbo-hbo: חֶ֤רֶב ׀ פָּֽתְח֣וּ רְשָׁעִים֮ וְדָרְכ֪וּ קַ֫שְׁתָּ֥ם לְ֭הַפִּיל עָנִ֣י
    וְאֶבְיֹ֑ון לִ֝טְבֹ֗וחַ יִשְׁרֵי־דָֽרֶךְ׃
  kik-kik: Andũ arĩa aaganu macomorete hiũ cia njora, na makageeta ũta nĩguo maniine
    mũndũ ũrĩa mũthĩĩni na mũbatari, na moorage andũ arĩa njĩra ciao irũngĩrĩirie.
  fra-NCL: Les méchants tirent le glaive, ils bandent leur arc ; pour abattre le malheureux
    et le pauvre, pour égorger ceux dont la voie est droite.
  cek-AK: Kasae kaminawk mah amtang kaminawk to amtimsak moe, toenghaih sah kaminawk
    to hum hanah, sumsen aphong thuih pacoengah, kalii to anueng thuih.
  cuk-cuk: Dule-isganamar, dule-wilegana-oburgwega, dule-nued-nanamalad-ogilogega,
    e-es-suid ononanaid, e-sigumar guagwar ebisbukwamalad.
  uig-CYR: Лекин мән гас адәмдәк аңлимаймән, Гача адәмдәк ағзимни ачмаймән;
  tel-2017: అణచివేతకి గురైన వాళ్ళనీ పేదలనీ నిరుత్సాహపరచడానికీ, నిజాయితీగా ఉండేవాళ్ళనీ
    చంపడానికీ దుష్టులు తమ కత్తులు దూశారు. తమ విల్లును వంచారు.
  hat-BSA: Mechan yo rale nepe e koube banza yo, pou jete aflije yo avèk malere a,
    pou touye sila ki dwat nan kondwit yo.
  ukr-ONPU: А я, наче глухий, не чую, як німий, не відкриваю вуст.
  kos-kos: Mwet koluk elos faisak cutlass natulos ac akola pisr natulos In uniya mwet
    sukasrup ac mwet enenu, In onelosi su oru ma suwohs;
  hbo-WLC: חֶ֤רֶב ׀ פָּֽתְח֣וּ רְשָׁעִים֮ וְדָרְכ֪וּ קַ֫שְׁתָּ֥ם לְ֭הַפִּיל עָנִ֣י
    וְאֶבְי֑וֹן לִ֝טְב֗וֹחַ יִשְׁרֵי־דָֽרֶךְ׃
  ibo-ibo: Ndị ajọ omume amịpụtala mma agha ha, kwee ụta ha ime ka ndị nọ na mkpa
    na ndị ogbenye daa, igbu ndị ụzọ ha ziri ezi.
  ory-ory: ଦୁଃଖୀ ଓ ଦୀନହୀନକୁ ନିପାତ କରିବା ପାଇଁ, ସରଳ ପଥଗାମୀମାନଙ୍କୁ ବଧ କରିବା ପାଇଁ ଦୁଷ୍ଟମାନେ
    ଆପଣା ଆପଣା ଖଡ୍ଗ ନିଷ୍କୋଷ କରି ଧନୁ ନୁଆଁଇ ଅଛନ୍ତି।
  chk-chk: Ekewe aramasangau ra üttawu nöür ketilas o emeia nöür likapich, pwe repwe
    afeiengaua ekewe mi wöüngau me mwelele, repwe pwal niela chokewe mi föri mine
    a pwüng.
  rop-rop: Nogudbala pipul deigimat olabat bigwan naif en bendimbat olabat bo en erro
    blanga kilim ded ola powan pipul hu nomo garram enijing, en blanga kilim ded ol
    detlot pipul hu dumbat rait ting.
  ukr-1871: Добули беззаконники меча, і натягнули лука свого, щоб повалити мізерного
    і бідного, порубати ходячих правою дорогою.
  yon-yon: Arewa kamidan kuu yi kerewang ben biangkenib anangkab be angkokbimaib kuu,
    kamboknondaniib awandime ande meeniibdaniib yaa ben kubudiri dowad, kwane kangdommo
    doriibdan yenbandi dowad kui.
  deu-1951: Die Gottlosen haben das Schwert gezückt und ihren Bogen gespannt, um den
    Elenden und Armen zu fällen und die umzubringen, deren Weg richtig ist.
  eng-JPS: The wicked have drawn out the sword, and have bent their bow; to cast down
    the poor and needy, to slay such as are upright in the way;
  srp-1865: Maè potežu bezbožnici, zapinju luk svoj, da obore ubogoga i ništega i
    pokolju one koji idu pravim putem.
  lug-lug: Ababi basowoddeyo ebitala byabwe ne baleega emitego gy’obusaale, batte
    abaavu n’abali mu kwetaaga era basaanyeewo abo abatambulira mu kkubo eggolokofu.
  heb-heb: חרב פתחו רשעים ודרכו קשתם להפיל עני ואביון לטבוח ישרי דרך׃
  ben-IRV: দুষ্টেরা তাদের তলোয়ারগুলো আঁকড়ে ধরেছে এবং নিপীড়িত ও অভাবগ্রস্তদেরকে
    নিক্ষেপ করার জন্য তাদের ধনুক বাঁকা করে, যেন ন্যায়পরায়ণদের হত্যা করতে পারে।
  ntu-ntu: '@see-verse:PSA.037.013'
  pan-pan: ਦੁਸ਼ਟਾਂ ਨੇ ਤਲਵਾਰ ਧੂਹੀ ਅਤੇ ਆਪਣਾ ਧਣੁੱਖ ਖਿੱਚਿਆ ਹੈ ਤਾਂ ਜੋ ਮਸਕੀਨ ਤੇ ਕੰਗਾਲ ਨੂੰ
    ਡੇਗ ਦੇਣ, ਅਤੇ ਸਿੱਧੇ ਚਾਲ-ਚੱਲਣ ਵਾਲਿਆਂ ਨੂੰ ਜਾਨੋਂ ਮਾਰ ਸੁੱਟਣ।
  mya-JVB: မတရား သောသူတို့သည် ဆင်းရဲ ငတ်မွတ် သောသူတို့ ကို လှဲ ချခြင်းငှါ ၎င်း၊ ဖြောင့်မတ်
    စွာကျင့် သောသူတို့ ကိုသတ် ခြင်းငှါ ၎င်း၊ ထား ကိုထုတ် လျက်၊ လေး ကို တင် လျက် နေတတ်ကြ၏။
  kgf-kgf: Ic birianéŋ maqeqeya ʒéma iwawai niŋac hocanʒu imi eneŋ maunumac niŋac
    ʒéma ic dindiŋanec keŋha waŋanʒu imi unuhumumaŋ ʒé souya héréma tewiya awianʒac.
  tte-O: Tonaenaeli ali kaleya kelepana siniwisili yo ali gipoyo simomosili na tem
    tobubutumao yo tomiya-polowe, siya ali paisowa idudulai, yakato siunuili.
  tbg-tbg: Qora kaiqa vare variaka nái iqoka paipe utaqihai urequke qeramake tuate,
    nái huruvata hinta utute vehi vaiinti nahentive, airairara aavoqiakave, arukareka
    auti variarave. Vika avuqavu ni varia vaiinti nahentika arukareka auti variarave.
  hmo-hmo: Kara dika taudia ese edia tuari kaia idia veria, bona edia peva danu idia
    veria noho, ogogami taudia bona gau lasi taudia do idia pidia totona, bona kara
    maoromaoro taudia alaia mase totona.
  zar-NT: Nupa tuáʼ döʼ chigulaʼbéaj guíë tuchiʼ quéguequi, en nuáʼgaca uxitiʼ yaga
    quéguequi para uluʼxicja nupa taʼzacaʼ ziʼ, en taʼyadzaj taʼyudxi, en para iluti
    nupa tun le naca dxiʼa.
  urd-urd: शरीरों ने तलवार निकाली और कमान खींची है, ताकि ग़रीब और मुहताज को गिरा दें,
    और रास्तरों को क़त्ल करें।
  rus-SYN: а я, как глухой, не слышу, и как немой, который не открывает уст своих;
  bqc-SIM: Gbɛ̃vãiↄ ì fɛ̃nda wo, aaì ń kakpa sáa, kɛ́ aa e taasideↄ ń wɛ̃nadeↄ
    kwɛò, aai gbɛ̃́ pↄ́ an yãkɛa maaↄ dɛdɛ.
  tcz-CHONGTHU: Mi-engsen hon mivaicha ho leh suhgam theija umte that dingin achemjam
    u hin asatdoh un, athalpiu hin loisal uvintin, thilpha bolte chu ahin suhmang
    gotdiu ahi.
  mar-mar: जे पीडलेले आणि गरजवंत आणि जे सरळ आहेत, त्यांना ठार मारण्यास दुष्टांनी आपली
    तलवार उपसली आहे आणि आपले धनुष्य वाकविले आहेत.
  isl-isl: Óguðlegir hyggja á illt gegn réttlátum, undirbúa blóðbað.
  hlt-THB: Thlakche ing khawdengkhqi ingkaw ak voethlauh khqi ce tluk sak aham ingkaw
    lap dyng awh ak cetkhqi ce him aham zawzi ce phlawng nawh licung ce hawi hy.
  qub-qub: Fiyucunaga sablinta, lëchanta, lëcha jitacunanta camaricun pobricunata,
    alli runacunata wañuchinanpaj.
  bqp-bqp: Gbɛ̃ vãninↄ dì fɛ̃nɛda woto, òdi ń kà kpá sála, de ò le ò takasidenↄ kũ
    wɛ̃ndadenↄ dɛdɛo, ò gbɛ̃ kũ ń yãkɛna mananↄ kakatɛ.
  hat-hat: Mechan yo rale koulin yo, y'ap pare banza yo, pou yo touye pòv yo ak malere
    yo, pou ansasinen moun k'ap mache dwat yo.
  eng-BSB: The wicked have drawn the sword and bent the bow to bring down the poor
    and needy, to slay those whose ways are upright.
  eng-WEBPB: The wicked have drawn out the sword, and have bent their bow, to cast
    down the poor and needy, to kill those who are upright on the path.
  kbq-kbq: Hanki zamunte omane vahe'ene, vahe'ma havigema hu'za zamazeri havizama
    nehaza vahe'ene, fatgo avu'ava'ma nehaza vahe'mokizmia, kefo avu'ava'ma nehaza
    vahe'mo'za zamahe frinaku kazinknozmia hefiza zamazampi eneri'za, kevea atifi
    erinte'za atia eri krikraranepaze.
  pon-pon: Me japun kan kin nape kida kodlaj o kaonopada kajik katieu, pwen kajikiedi
    me luet o jamama, o kamela me kekeit wei ni melel.
  nhe-BL: Tlacame tlen quicocolíaj Toteco quicopinaj ininmachete para quinmajcahuilise
    tlen teicneltzitzi. Quihuitolohuaj inincuahuitol huan quinmelactlachilíaj tlen
    moicnonequij iixpa Toteco. Quena, quinchiyaj para quinmictise tlen xitlahuac monejnemiltíaj.
  wnc-wnc: Gatu wai aminda bainatna kaiwan akopan gatu kweemna kaiwan dandakawan sangaapana
    wena gatu sangaapae dapmakaing amin yamnangge tasikaing. Ngan, waaminda aminu
    noman taknga tawakaingunin zipa kumningge tasikaing.
  bus-bus: Gbɛ̃ zaaanↄ è fɛ̃ɛdaa woto, aↄ̃è ń kà kpá sála, lɛ wà e wà takaasideenↄ
    kↄ̃n wɛ̃ndadeenↄ dɛdɛo, aↄ̃é gbɛ̃ kɛ̀ ń yãkɛna maaanↄ kaatɛ.
  gub-BL: Ikatu 'ym ma'e wenuhem utakihepuku wà. Umuapar uwyrapar wà no. Ipuruzuka
    wer zepe hemetarer 'ym ma'e wanehe wà, ma'e hereko 'ymar wanehe wà no. Ipurumumaw
    wer hemu'em 'ym ma'e wanehe imunar 'ym ma'e wanehe wà no.
  eng-DRA: 'But I, as a deaf man, heard not: and as a dumb man not opening his mouth.'
