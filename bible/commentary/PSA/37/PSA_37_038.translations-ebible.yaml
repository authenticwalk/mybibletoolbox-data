verse: PSA.037.038
translations:
  mal-C: എന്നാൽ പാപികൾ എല്ലാവരും നശിപ്പിക്കപ്പെടും; ദുഷ്ടർ സന്തതിയില്ലാതെ സമൂലം ഛേദിക്കപ്പെടും.
  deu-TKW: Aber die Abtrünnigen werden insgesamt vertilgt; die Nachkommenschaft der
    Gottlosen wird ausgerottet.
  lin-lin: Kasi batomboki bakobebisama, tango oyo ezali koya ezali te mpo na bato
    mabe.
  mmx-mmx: ketla limixin kapmek dinaba ekip tangarang mi leeteke. La Leeme Silok naba
    xobo pes axap livipisik li atdi.
  eng-LSV: And transgressors were destroyed together, || The latter end of the wicked
    was cut off.
  eng-GNV: But the transgressours shall be destroyed together, and the ende of the
    wicked shall bee cut off.
  eng-WEBSTER: 'But the transgressors shall be destroyed together: the end of the
    wicked shall be cut off.'
  nhw-BL: Pero TOTECO ica se huelta quintlamitzontlamiltis inijuanti catli amo quitlepanitaj.
    Huan amo quicajtehuase niyon se iniixhui.
  swh-ONEN: Lakini watenda dhambi wote wataangamizwa, mafanikio yao yatakatiliwa mbali.
  bba-bba: Adɑmɑ mɛm nɔɔ sɑriruɡibɑ koo kɑm kowɑ kpuro, kpɑ tɔn kɔ̃sobun bweseru tu
    kpeerɑ.
  eng-KJVCPB: 'But the transgressors shall be destroyed together: The end of the wicked
    shall be cut off.'
  luo-luo: To joricho duto ibiro tieki, joma timbegi richo ibiro ngʼad ndalogi oko.
  aii-aii: ܐܝܼܢܵܐ ܥܵܘܵܠܹ̈ܐ ܒܸܬ ܛܵܠܩܝܼ ܥܲܡ ܚܕܵܕܹ̈ܐ، ܚܲܪܬܵ‌ܐ ܕܪ̈ܲܫܝܼܥܹܐ ܒܸܬ ܦܵܝܫܵܐ ܩܛܝܼܥܬܵ‌ܐ.
  meu-meu: A kara dika taudia na bae mase ore, dokona ai bae henege daure.
  npi-ULB: पापीहरू पूर्ण रूपमा नष्‍ट हुनेछन् । दुष्‍ट मानिसको भविष्य नष्‍ट हुनेछ ।
  yor-yor: Ṣùgbọ́n àwọn olùrékọjá ni a ó parun papọ̀; ìran àwọn ènìyàn búburú ni a
    ó gé kúrò.
  pes-OPCB: اما عاقبت بدکاران نابودیست و همهٔ آنها هلاک خواهند شد.
  tgl-ULB: Ang mga makasalanan ay tuluyang mawawasak; ang kinabukasan para sa masasamang
    tao ay mapuputol.
  nop-nop: Iŋgoŋ me kadakaniŋ tiiŋ heki yadi Wapumdi yehitubu-kadakadapmaŋ tilak.
    Eŋ yalakihiye adi liwedapmaŋ tineeŋ.
  cbu-NT: Itaru, Apanllsha yutaritshishpaneetssha tputs ashpaatsiri tpachingachiya.
    Ayamtaati tputsee mantsirimshee pangcheezich, ndambaree. Ichingaru Apanll wanichiya.
    Izuuru kachingeeru kasachiya.
  hui-hui: Ko biaga karu aria bibahende homai halu tinaga aguanene bibahendeore homa
    mundulanda holebira.
  mya-mya: သို့​ရာ​တွင်​အ​ပြစ်​ကူး​သူ​တို့​မူ​ကား တစ်​ယောက်​မ​ကျန်​ဆုံး​ပါး​ပျက်​စီး​ကြ
    ကုန်​၏။ သူ​တို့​၏​သား​မြေး​အ​ဆက်​အ​နွယ်​များ​သည်​လည်း သုတ်​သင်​ဖယ်​ရှား​ခြင်း​ကို​ခံ​ကြ​ရ​၏။
  bod-N: འོན་ཀྱང་སྡིག་ཅན་ཐམས་ཅད་ཚར་བར༌འགྱུར། །ངན་པ་དག་གི་རིགས་རྒྱུད་རྩ་མེད༌གཏོང༌།།
  wsk-wsk: Bare memek betera ko kariimet mu yawarakala me bagamonko, nuna maga sapamonko.
  sna-sna: Asi vatadzi vose vachaparadzwa; ramangwana rowakaipa richagurwa.
  spa-BLM: En cuanto a los transgresores, serán destruidos juntos. El futuro de los
    malvados será cortado.
  cac-cac: Axo eb' pit, ol satjoquel eb'. Ol satjocpaxel yin̈tilal eb' b'aq'uin̈.
  swh-ULB: Mwenye dhambi wataharibiwa kabisa; hatima ya mtu mwovu ni kuondoshwa.
  deu-ELBBK: Die Übertreter aber werden vertilgt allesamt, es wird abgeschnitten die
    Zukunft der Gottlosen.
  mbb-OT: Piru is menge mekesesalà ne pudu ebpendezeeti; wazà meupiya he egkepaabut
    dan.
  mal-2015: എന്നാൽ അതിക്രമക്കാർ ഒരുപോലെ മുടിഞ്ഞുപോകും; ദുഷ്ടന്മാരുടെ സന്താനം ഛേദിക്കപ്പെടും.
  gup-gup: Dja ngaleng bininj nawu birriwarre, wanjh kabirribularrbuyindan. Minj kabirrire
    munguyh.
  ctu-CTI: Mi quej i luꞌ jisʌntyelob muꞌ bʌ i ñusʌbeñob i tꞌan Dios. Mi quej i jisʌntyelob
    jini simaroñoꞌ bʌ yicꞌot jeꞌel i jiñʌjlelob.
  rmc-rmc: Ale savore binošna ena zňičimen, a na užarel len ňič lačho.
  nlg-nlg: Mara hei tara gehegehe dika kara taghara udolu ma daledira tara gehegehe
    dika taghora tana sosoko.
  pes-OPV: اما خطاکاران جمیع هلاک خواهند گردید و عاقبت شریران منقطع خواهد شد
  ron-1924: дар чей рэзврэтиць сунт нимичиць ку тоций, сэмынца челор рэй есте прэпэдитэ.
  ben-OBCV: কিন্তু পাপীরা সবাই ধ্বংস হবে; দুষ্টদের কোনও ভবিষ্যৎ নেই।
  som-som: Laakiinse kuwa xadgudbaa dhammaantood wadajir bay u baabbi'i doonaan, Oo
    kuwa sharka lahuna ugu dambaystooda way go'i doonaan.
  eng-ASVBT: 'As for transgressors, they shall be destroyed together: The end of the
    wicked shall be cut off.'
  mna-mna: Tamen wal zorzooroŋan na, Yooba ko ipambiriizi zin ma timap kat. Mi popoŋana
    kizin tomini, ni ko ikas zin lup.
  ita-1885: Ma i trasgressori saranno distrutti tutti quanti; Ogni mercede è ricisa
    agli empi.
  eng-ULB: Sinners will be totally destroyed; the future for the wicked man is cut
    off.
  spa-VBL: Pero los rebeldes serán destruidos todos juntos. Los malvados no tienen
    futuro.
  fra-_FOB: Mais les rebelles sont entièrement détruits; l'avenir des méchants est
    retranché.
  mal-mal: എന്നാൽ അതിക്രമക്കാർ പൂർണ്ണമായി മുടിഞ്ഞുപോകും; അവരുടെ പിൻഗാമികൾ നശിപ്പിക്കപ്പെടും.
  urd-GVR: Lekin mujrim mil kar tabāh ho jāeṅge, aur bedīnoṅ ko āḳhirkār rū-e-zamīn
    par se miṭāyā jāegā.
  suz-BL: तन्‍न हेंथे पाइब नेल्‍ल खतम दुम्‍नीम। परमप्रभु आ अरेशो लोव़ मटीब नेल्‍ल
    खतम दुम्‍नीम। आन तमी तौ चच युइ यो तिल्‍चा पुंइसीनीम।
  eng-NOY: But transgressors will all be destroyed; The posterity of the wicked shall
    be rooted out.
  ita-1927: Mentre i trasgressori saranno tutti quanti distrutti; la posterità degli
    empi sarà sterminata.
  ckb-ckb: بەڵام هەموو یاخیبووەکان لەناودەچن، دواڕۆژی بەدکاران دەبڕدرێتەوە.
  eng-BBE: But as for the sinners, they will be cut off together; the end of the wrongdoers
    is destruction.
  xsi-xsi: Aŋga kinzi kiesaka tamwatanzi, ande Yova Kindeni ma iyaula kinzi rârâni
    ndo lâ. I ma izavarunzi tamâta sakamao kala nenzi vâsa tia.
  kan-OKCV: ಆದರೆ ದ್ರೋಹಿಗಳೆಲ್ಲರೂ ನಾಶವಾಗುವರು; ದುಷ್ಟರಿಗೆ ಒಳ್ಳೆಯ ಭವಿಷ್ಯವಿಲ್ಲ.
  tam-2017: அக்கிரமக்காரர் ஒன்றாக அழிக்கப்படுவார்கள்; அறுக்கப்பட்டுபோவதே துன்மார்க்கர்களின்
    முடிவு.
  spa-RV-1909: 'Mas los transgresores fueron todos á una destruídos: la postrimería
    de los impíos fué talada.'
  ron-BTF: Dar călcătorii de lege vor fi nimiciți împreună, sfârșitul celor stricați
    va fi stârpit.
  eng-WEBP: As for transgressors, they shall be destroyed together. The future of
    the wicked shall be cut off.
  eng-FBV: But those who are rebellious will be altogether destroyed; the wicked have
    no future.
  nld-1939: Maar de zondaars gaan allen te gronde, De kinderen der bozen worden vernietigd.
  nch-BL: Pero TOTECO ica se huelta quintamitzontamiltis inijuanti cati amo quitepanitaj.
    Huan amo quicajtehuase yon se iniixhui.
  vie-1934: Còn các kẻ vi phạm sẽ cùng nhau bị hủy hoại; Sự tương lai kẻ ác sẽ bị
    diệt đi.
  cha-cha: 'Lao y manaelaye todo manmayulang: ya y uttimon y manaelaye ufanmautut.'
  hin-CV: किंतु समस्त अपराधी नाश ही होंगे; दुष्टों की सन्तति ही मिटा दी जाएगी.
  eng-OURB: As for the rebellious who break away from authority thus breaking relationship,
    they shall be destroyed together. The future of the wicked shall be cut off.
  spa-BES: Pero en cuanto a los pecadores, serán cortados juntos; el final de los
    malhechores es la destrucción.
  tdx-tdx: Fe hatrao-­karotsake o mpandilatseo vaho ho tomereñe ty figadoña’ ty lo-tsereke.
  tha-KJV: แต่​ผู้​ละเมิดจะถูกทำลายเสียด้วยกัน จุ​ดหมายปลายทางของคนชั่วจะถูกตัดออกไปเสีย
  por-BR-2018: Mas os transgressores serão juntamente destruídos; o fim dos perversos
    será eliminado.
  deu-ELO: Die Übertreter aber werden vertilgt allesamt, es wird abgeschnitten die
    Zukunft der Gesetzlosen.
  eng-WYC-2018: Forsooth unjust men shall perish; the remnants/the relics of wicked
    men shall perish (al)together. (But the unjust, or the unrighteous, shall perish;
    yea, the progeny of the wicked shall altogether perish.)
  epo-epo: Sed la krimuloj ĉiuj estos ekstermitaj; La estonteco de la malpiuloj pereos.
  gfk-gfk: Iesen ira ut na laka harkurai bakut, no Watong na haliare diet. Ira ut
    na sakena, God na hakumkum ira udiet bung na nilon.
  uig-PIN: Itaǝtsizlǝr bolsa birliktǝ ⱨalak bolixidu; Ularning kelǝqiki üzülidu;
  beo-beo: Be wadela:i hamosu dunu ilia da wadela:lesidafa ba:mu. Amola iligaga fi
    da halesali dagoi ba:mu.
  tpi-OTNT: Tasol Bikpela i save bagarapim tru ol man bilong mekim sin. Ol lain tumbuna
    pikinini bilong ol bai i lus olgeta.
  hau-SA: Amma za a hallaka dukan masu zunubi; za a yanke sa zuciya ta mugaye.
  udu-udu: Hili imandhaŋ gwo mo tani uni minu ’ce’d sho’k imonṯal ’de/ mo. Dhali emen
    gi imanmii tonthus mo tani uni minu ’ciṯẖ mo be.
  uig-LAT: Itaetsizler bolsa birlikte halak bolishidu; Ularning kélechiki üzülidu;
  nde-nde: Kodwa zonke izoni zizabhujiswa; ikusasa lezigangi lizasuswa.
  ton-ton: 'Ka ʻe fakaʻauha fakataha ʻae kau angahala: ko e ikuʻanga ʻoe angakovi
    ʻe motuhi ia.'
  ces-1613: Přestupníci pak že tolikéž vyhlazeni budou, a bezbožníci naposledy vyťati.
  eng-WMB: As for transgressors, they shall be destroyed together. The future of the
    wicked shall be cut off.
  tam-TCV: ஆனால் குற்றவாளிகள் அனைவரும் அழிக்கப்படுவார்கள்; கொடியவர்களுக்கு எதிர்காலம்
    இல்லாமல் போகும்.
  ceb-ULB: Mangalaglag gayod sa hingpit ang mga makasasala; ug putlon ang kaugmaon
    sa tawong daotan.
  pol-UBG: Lecz przestępcy razem zginą, niegodziwi na końcu zostaną wytępieni.
  agr-agr: Untsu aents antumtikmainchau intimkiu aina duka ashí ijina utsaam agtinai;
    nuadui ditak jinatnujin dakainawai.
  kyc-kyc: Koo pingi dupwa koo keta palirami dokopa nakamana para pyao nyisi dupwa
    opetae pyao nembarami.
  urd-GVU: لیکن مجرم مل کر تباہ ہو جائیں گے، اور بےدینوں کو آخرکار رُوئے زمین پر سے
    مٹایا جائے گا۔
  eng-OEBCW: But transgressors will perish together. Cut off are the wicked forever.
  deu-1912: Die Übertreter aber werden vertilgt miteinander, und die Gottlosen werden
    zuletzt ausgerottet.
  kan-2017: ದ್ರೋಹಿಗಳೆಲ್ಲರೂ ನಾಶವಾಗುವರು; ದುಷ್ಟರ ಸಂತಾನವು ತೆಗೆದುಹಾಕಲ್ಪಡುವುದು.
  yap-yap: Ma pi tadenen e yira thangrad, min thirif e pi’in owcherad u but’.
  hlt-MCSB: Tedae boekoek rhoek te mitmoeng uh vetih halang rhoek kah hmailong khaw
    boeih a khat ni.
  mdy-ETH: ጎሞ ማዻ ዓሳ ጋዓንቴ ጋፒ ሃይቃንዳኔ፤ ዜርፃኣ ዔያቶሲ ባይቃንዳኔ።
  twi-ASANTE: Nanso wɔbɛsɛe nnebɔneyɛfoɔ nyinaa; na wɔbɛtɔre wɔn asefoɔ ase.
  eng-WEBU: As for transgressors, they shall be destroyed together. The future of
    the wicked shall be cut off.
  acu-NT: Antsu pasé aints ainauka tuke mengkaakartin asar, ukunmasha tuke nantakchartin
    ainawai.
  spa-PDDPT: Pero los transgresores serán destruidos por completo. La posteridad de
    los perversos será cortada.
  gun-gun: Ha'e rã ojejavypa rei va'e ma omombaa voi 'rã. Heko vai va'e ramymino kuery
    voi omombaa 'rã.
  agu-BL: Ma yi e' pajol ca'wl, chixitok cyera'tz. Nin quil chitzatzin sbne' opon
    tunintz.
  ilo-ULB: Naan-anay a madadaelto dagiti managbasol; maisina ti masakbayan ti nadangkes
    a tao.
  kpg-kpg: Gei digau ala e haihai nia huaidu le e daaligi gi daha, gei nia hagadili
    ni digaula le e haga mmaa gi daha.
  uig-ARA: ئىتائەتسىزلەر بولسا بىرلىكتە ھالاك بولىشىدۇ؛ ئۇلارنىڭ كېلەچىكى ئۈزۈلىدۇ؛
  bps-bps: Kabay mahal kagkah i dad to mimò sasè du nun too falmo dale kadang, na
    balù i bella falmo.
  sus-sus: Kɔnɔ yunubitɔɛe tan fama nɛ sɔntɔde, e bɔnsɔɛ birin fa halaki.
  pon-2006: a me dipan akan pahn mwomwla douluhl, oh kadaudokarail kan pahn kamwommwomwla.
  jae-jae: Lau-secwaga samob oc sênaŋa. Ma lau, taŋ sêkac tauŋ su aŋga Anôtônê naŋ,
    nêŋ wakuc oc maleŋmê.
  ksd-ksd: Ma ra umana tena vana rara diat a virua varurung, Ra umana bul mur ta diat,
    da vamutue diat.
  tur-YTC: İsyan edenlere gelince, onlar hep birlikte yok edilecekler. Kötülerin geleceği
    kesilip atılacaktır.
  bel-N: А адступнікі будуць зьнішчаны чыста; і канец бязбожных — зьнішчэньне.
  kpr-kpr: O, ari ekoko ari kakato mo, God nune dari amomonjegarera. Kotugo nenda
    imemisiri gamemisiri barago vekaghae musarera.
  ind-AYT: Namun, pemberontak akan dihancurkan bersama-sama; masa depan orang fasik
    akan dilenyapkan.
  yom-yom: Vayi bankua masumu boso bela vondo va kimosi tsukulu yi batu bambimbi yela
    ba lalukusu.
  yut-yut: Mani Yawe da yokwi pakpak obɨsi paŋupbal akdɨsak. Uŋun dakon dɨwatni wagɨl
    tasɨk taŋ mudokdaŋ.
  nya-nya: Koma anthu ochimwa adzawonongeka; iwowo pamodzi ndi zidzukulu zawo zomwe.
  kyg-kyg: gemo amagiꞌa neꞌatalaya vayaꞌmo alagi alino hano huno apatalegaiye.
  hrv-hrv: A grešnici bit će svi iskorijenjeni, istrijebit će se zlikovačko sjeme.
  mps-mps: Tiali goli, Genuai Bidigo te dwai sę ebo bidi dabe te mu dolaibao. Te
    augwa hani wąį nǫų dabe augwali nosali te mu menia saibao.
  tpi-tpi: Tasol Bikpela i save bagarapim tru ol man bilong mekim sin. Ol lain tumbuna
    pikinini bilong ol bai i lus olgeta.
  dan-1931: men Overtræderne udryddes til Hobe, de gudløses Fremtid går tabt.
  vie-OVCB: Còn người phạm tội ác cùng nhau bị diệt; họ đâu còn con cháu, tương lai.
  guj-2017: દુષ્ટો સમૂળગા વિનાશ પામશે; અંતે તેઓના વંશજોનો અંત આવશે.
  pon-2006A: a me dipan akan pahn mwomwla douluhl, oh kadaudokarail kan pahn kamwommwomwla.
  por-BRBSL: As para os transgressores, eles serão destruídos juntos. O futuro dos
    ímpios deve ser cortado.
  eng-OEBUS: But transgressors will perish together. Cut off are the wicked forever.
  swe-swe: 'Men överträdarna (de som gör uppror), ska alla förgås, de gudlösas (ogudaktigas,
    ondskefullas) framtid skärs av (utplånas). [Den tjugoförsta hebreiska bokstaven
    är: ש – Shin. Tecknet avbildar en tand, och symboliserar ofta att krossa och att
    förgöra något. I detta stycke är det ordet ”observera” som börjar med denna bokstav
    och förstärker att Gud kommer att ge den oskyldige som söker frid en framtid.]'
  cth-cth: Hatei, tamikayonnaw teh, koung raphoe lah awm vaiteh, tamikathoutnaw ni
    a coe hane haiyah, raphoenae hah doeh.
  twi-twi: Nanso wɔbɛsɛe nnebɔneyɛfo nyinaa; na wɔbɛtɔre wɔn asefo ase.
  hlt-hlt: Tedae boekoek rhoek te mitmoeng uh vetih halang rhoek kah hmailong khaw
    boeih a khat ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó kuɔ̀mu bɛnitiyɛibɛ, bɛ wuɔ nyí yó nkpɑɑ́.
  msy-2020: Gumazamizir kuraba me bar puvarigham. Eghtɨ men ovavir boriba uaghan bar
    gevegham.
  dop-dop: Pɩɩ wɑkəlɩ ɩsɑɣɑlɑtɑɑ tənɑɣɑ, nɑ pə kpiisi pɑ lʋlʋŋ.
  azb-azb: Amma bütün üsyankarlar birlikdə yox olacaq, Pislərin kökü kəsiləcək.
  eng-DBY: but the transgressors shall be destroyed together; the future of the wicked
    shall be cut off.
  hin-2017: परन्तु अपराधी एक साथ सत्यानाश किए जाएँगे; दुष्टों का अन्तफल सर्वनाश है।
  wol-KYG: Moykat yeey sànkoondoo, ku bon amul muj.
  swp-swp: Na tau awayagara abo se unuidi, adi isi murita abo se tomgabaedi.
  bjr-bjr: Aaqee mariasa Yaaweefa aiqama uqanna kuridi nimaqaannoo. Manda oosana maree
    mariasa niku nisauku marirana Anutufa ateekasaina sia marifaranoo.
  eng-YLT: And transgressors were destroyed together, The latter end of the wicked
    was cut off.
  kne-kne: Ngem din managbasol et mamingpingsan ay madosa da et mamaga din poli da.
  eng-WYC-2017: Forsooth unjust men shall perish; the remnants or relics of wicked
    men shall perish altogether.
  eng-WMBB: As for transgressors, they shall be destroyed together. The future of
    the wicked shall be cut off.
  zat-NTPS: Benne' dxelune̱' da cale̱la xelebía xí'queze̱'. Quebe nu cha' xrtia ljwezre
    benne' dxelune̱' da zrinnaj.
  zty-NTPS: san benne' wen da' ẕinnj ka' kwia yí'gakkze'. Bi soa no lježgak benne'
    wen da' ẕinnj ka',
  urd-GVH: लेकिन मुजरिम मिलकर तबाह हो जाएंगे, और बेदीनों को आख़िरकार रूए-ज़मीन पर
    से मिटाया जाएगा।
  rug-rug: Sari na tie kaleadi si tava puzulu, meke sari na tutidia si tava murimuri
    palae.
  gaz-gaz: Cubbamoonni hundinuu garuu ni barbadeeffamu; galgalli nama hamaas hin tolu.
  fra-LSG: Mais les rebelles sont tous anéantis, La postérité des méchants est retranchée.
  gnn-gnn: Ga dhuwurr‐yätjmirrinhanydja, ŋayi yurru baḏuwaḏuyunna‐wala warrpam'thunna
    yana, ga bitjandhi liŋgu djamarrkuḻi'nhanydja nhanŋu baḏuwaḏuyundhi yurru‐wala.
  yal-yal: Koni yulubi kanne kalama nɛn feu! E bɔnsɔnna birin yi raxɔri.
  iou-iou: Täŋpäkaŋ momi täŋpani uwä paotpäŋ paot-inik api täneŋ. Ba yeriniye imaka,
    kudup api awähutneŋ.
  haw-1868: Aka, e luku pu ia ka poe lawehala; A o ka hope o ka poe hewa, e okiia
    no ia.
  arb-NAV: أَمَّا الْعُصَاةُ فَيُبَادُونَ جَمِيعاً. وَنِهَايَةُ الأَشْرَارِ انْدِثَارُهُمْ،
  ded-ded: Nga singyoackpekpe ine kpetotieyunugec kpac andacgecde nga ngic Anutu ngadehema
    mangana megecdeac ayemmeande, yeni wiacngina ngereema feec, imoc meickegec kpac
    anude.
  ewe-ewe: Ke woatsrɔ̃ nu vɔ̃ wɔlawo katã, eye woaɖe ame vɔ̃ɖi la ɖa.
  eng-LEE: 'But the transgressors are destroyed together: the future of the wicked
    is cut off.'
  asm-FB: কিন্তু পাপী লোক সম্পূর্ণকৈ ধ্বংস হ’ব; দুষ্টলোকৰ বংশ ধ্বংস হ’ব।
  sus-A: كْنْ يُنُبِتْييٍ تَن قَمَ نّ سْنتْدٍ، عٍ بْنسْي بِرِن قَ هَلَكِ.
  fra-SBL: Quant aux transgresseurs, ils seront détruits ensemble. L'avenir des méchants
    sera coupé.
  hbo-hbo: וּֽ֭פֹשְׁעִים נִשְׁמְד֣וּ יַחְדָּ֑ו אַחֲרִ֖ית רְשָׁעִ֣ים נִכְרָֽתָה׃
  kik-kik: No rĩrĩ, andũ arĩa ehia othe nĩmakaniinwo; no andũ arĩa aaganu mũthia wao
    nĩ kũũragwo makooragwo.
  fra-NCL: Mais les rebelles seront tous anéantis, la postérité des méchants sera
    retranchée.
  cek-AK: Zaehaih sah kaminawk loe amro o ueloe, sethaih sah kaminawk loe hnukkhuem
    ah amrohaih tong o tih.
  cuk-cuk: Ar dulemar igar-maidgi-yoledimaladdi, bela burgwemaloed, Dule-sunnasur-damaladdi,
    bela bergudmaloed.
  tel-2017: పాపులు సమూలంగా నాశనం అవుతారు. దుర్మార్గుడికి భవిష్యత్తు ఉండదు.
  hat-BSA: Men pechè a va detwi nèt. Posterite a mechan an va koupe retire nèt.
  kos-kos: A mwet koluk elos kunausyukla, Ac fwilin tulik natulos sikiyukla.
  hbo-WLC: וּֽ֭פֹשְׁעִים נִשְׁמְד֣וּ יַחְדָּ֑ו אַחֲרִ֖ית רְשָׁעִ֣ים נִכְרָֽתָה׃
  ibo-ibo: Ma a ga-ala ndị mmehie niile nʼiyi; ọ dịghị olileanya dịịrị ndị ajọ omume.
  ory-ory: ମାତ୍ର ଅଧର୍ମାଚାରୀମାନେ ଏକାବେଳେ ବିନଷ୍ଟ ହେବେ; ଦୁଷ୍ଟର ଶେଷ ଫଳ ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: nge ekewe chon tipis repwe rosola meinisin, pwal mwirimwirin ekewe aramasangau
    repwe kärila.
  rop-rop: bat YAWEI garra binijimap ola nogudbala pipul, en olabat biginini olabat
    du.
  ukr-1871: Переступники ж будуть знищені всї до одного, буде загороджена будучність
    беззаконним людям.
  yon-yon: Kumban ambarakmidan korem kuu monmaraneen, kwane arewa kamidan yi danaya
    awoya kuu yi yumbon yaambed nadme ben kiradmaneen.
  deu-1951: Aber die Übertreter werden allesamt vertilgt, und der Nachwuchs der Gottlosen
    wird ausgerottet.
  eng-JPS: But transgressors shall be destroyed together; the future of the wicked
    shall be cut off.
  srp-1865: A bezakonika æe nestati sasvijem; natražje æe se bezbožnièko zatrti.
  lug-lug: Naye aboonoonyi bonna balizikirizibwa; ezzadde ly’ababi lirisaanyizibwawo.
  heb-heb: ופשעים נשמדו יחדו אחרית רשעים נכרתה׃
  ben-IRV: পাপীরা সংপূর্ণ ধ্বংস হয়ে যাবে; দুষ্ট লোককে ভবিষ্যতে কেটে ফেলা হবে।
  ntu-ntu: '@see-verse:PSA.037.037'
  pan-pan: ਪਰ ਅਪਰਾਧੀ ਇਕੱਠੇ ਹੀ ਨਾਸ ਹੋ ਜਾਣਗੇ, ਦੁਸ਼ਟਾਂ ਦੀ ਅੰਸ ਛੇਕੀ ਜਾਵੇਗੀ!
  mya-JVB: ပြစ်မှား သောသူအပေါင်း တို့သည် ပျက်စီး ခြင်းသို့ ရောက်၍ ၊ မတရား သောသူတို့သည်အဆုံး
    ၌ပယ်ရှင်း ခြင်းကိုခံရကြလိမ့်မည်။
  kgf-kgf: Ac qeqe ic ieneŋ momacnec biridacmu. Kaiʒiliweŋ ic ionac tetecgia imi humu
    qaiyaguc.
  tte-O: na siya tonaenaeli kani sisilae yawasosi yo natuliyao besiele.
  tbg-tbg: Kotira uva raqake variaka Noravano Kotiva vika nái vaintivara hampata vehi
    autu kairamanta taiqa vivara.
  hmo-hmo: To kara dika tauna, be Lohiabada ese do ia hadikaia ore. Kara dika taudia
    edia natudia bona tubudia, ese dika do idia davaria.
  zar-NT: Uluʼniti tsaz nupa tuʼcáʼana le gunná bëʼë Dios. Usiúdxëʼ Xanruʼ yuguʼ zxíʼini
    xiʼsóagaca nupa tuáʼ döʼ,
  urd-urd: लेकिन ख़ताकार इकट्ठे मर मिटेंगे; शरीरों का अंजाम हलाकत है।
  bqc-SIM: Ãma duunkɛnaↄ bãdɛ sãnusãnu, gbɛ̃vãiↄ bui a midɛ.
  tcz-CHONGTHU: Hinla thilse bolte suhmanga umdiu ahi; amahon khonung hinkho aneipouve.
  mar-mar: पापी तर पूर्णपणे नाश पावतील, परंतू दुष्टाचा भावीकाळ छेदून टाकला जाईल.
  isl-isl: Illum mönnum verður útrýmt og þeir eiga enga framtíðarvon.
  hlt-THB: Thlak thawlhkhqi taw hqe na awm kawm usaw; thlak chekhqi a cadilkhqi awm
    moelh kawm uh.
  qub-qub: Mana wiyacoj cajcunami ichanga ushajpaj ushacanga. Fiyucunaga shamoj watacunacho
    llapanmi illganga.
  bqp-bqp: Durunnakɛrinↄ sↄ̃ oni kakatɛ lɛɛlɛlɛɛlɛ, gbɛ̃ vãninↄ buri ni mì dɛ.
  hat-hat: Men, moun k'ap fè mal yo, y'ap rete konsa y'ap disparèt. Tout pitit ak
    pitit pitit yo ap disparèt tou.
  eng-BSB: But the transgressors will all be destroyed; the future of the wicked will
    be cut off.
  eng-WEBPB: As for transgressors, they shall be destroyed together. The future of
    the wicked shall be cut off.
  kbq-kbq: Hianagi kefo zamavu'zmava'ma nehaza vahera zamahe fanane hanige'za, vahera
    zamagripintira fore hu'za ovugahaze.
  pon-pon: A me katiwo kan pan wiaki eu lokidokila, o me japun kan pan koka jan ni
    imwi.
  nhe-BL: Pero TOTECO ica se huelta quintlamitzontlamiltis inijuanti tlen ax quitlepanitaj.
    Huan ax quicajtehuase niyon se iniixhui.
  wnc-wnc: Sike ngana Buyambam tapata waiaknga tasikaing aminu asiknga pasiwan maining.
    Gatu itane bapuna kuupbam masande apasiwan sopuning.
  bus-bus: Durunkɛrinↄ sↄ̃ é kaatɛ lɛdolɛ, gbɛ̃ zaaanↄ borii é mì dɛ.
  gub-BL: Teko Tupàn ze'eg heruzar 'ymar wà nehe, Uzemumaw kar putar paw rupi wà nehe.
    Wazuapyapyr ukàzym putar wà nehe no.
