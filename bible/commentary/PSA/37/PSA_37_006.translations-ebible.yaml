verse: PSA.037.006
translations:
  mal-C: അവിടന്ന് നിന്റെ നീതിയെ ഉഷസ്സുപോലെ പ്രകാശപൂർണമാക്കും, നിന്റെ കുറ്റവിമുക്തി
    മധ്യാഹ്നസൂര്യനെപ്പോലെയും.
  deu-TKW: und wird deine Gerechtigkeit aufgehen lassen wie das Morgenlicht und dein
    Recht wie die Mittagshelle.
  lin-lin: akongengisa bosembo na yo lokola pole, makoki na yo lokola moyi ya midi.
  mmx-mmx: la ni naba lox asaxaven loklok sepse atnimi ri limixin la naba xasep ngan
    labaranan. La loklok manmanton atnimi naba tu asaxaven ngan laxangking tubu.
  eng-LSV: And has brought out your righteousness as light, || And your judgment as
    noon-day.
  eng-GNV: And he shall bring foorth thy righteousnes as the light, and thy iudgement
    as the noone day.
  eng-WEBSTER: And he will bring forth thy righteousness as the light, and thy judgment
    as the noon-day.
  nhw-BL: Quipannextis catli xitlahuac tijchihua. Quena, quichihuas para nochi ma
    quiitaca motlalnamiquilis quen nochi quiitaj quema tlahuía tonati ipan tlajcotona.
  swh-ONEN: Yeye atafanya haki yako ingʼae kama mapambazuko, na hukumu ya shauri lako
    kama jua la adhuhuri.
  bba-bba: U koo de wunɛn ɡem mu sɔ̃ɔsirɑ nɡe sɔ̃ɔ wii wɔllun sɔ̃ɔ.
  eng-KJVCPB: And he shall bring forth thy righteousness as the light, And thy judgment
    as the noonday.
  luo-luo: Obiro miyo timni makare rieny ka ler mar okinyi, kendo obiro miyo ratiro
    mari bed machalo gi wangʼ chiengʼ marieny odiechiengʼ tir.
  aii-aii: ܘܒܸܬ ܦܲܠܸܛ ܐܲܝܟ݂ ܒܲܗܪܵܐ ܙܲܕܝܼܩܘܼܬܘܼܟ݂، ܘܕܝܼܘܵܢܘܼ̈ܟ݂ ܐܲܝܟ݂ ܛܲܗܪܵܐ.
  meu-meu: Oi igwaurai-maoromu ia ese baine hahedinaraia diari na heto; oiemu kara
    maoromaoro danu dina tubua na heto.
  npi-ULB: उहाँले तिम्रो न्याय दिनको उज्यालोझैं र तिम्रो निर्दोषता मध्यदिनझैं प्रकट
    गर्नुहुनेछ ।
  yor-yor: Yóò sì mú kí òdodo rẹ̀ jáde bí ìmọ́lẹ̀ òwúrọ̀, àti ìdájọ́ rẹ̀ bí ọ̀sán
    gangan.
  pes-OPCB: او از حق تو دفاع خواهد کرد و خواهد گذاشت حقانیت تو مانند روز روشن بر همه
    آشکار شود.
  tgl-ULB: Itatanghal niya ang iyong katarungan gaya ng liwanag ng araw at ang iyong
    kawalang-muwang gaya ng araw sa tanghali.
  nop-nop: Tiŋa titiŋge momooŋ u meledi hautalak unduŋ miŋgilaŋgoŋ tubuhautawaak.
    Tiŋa undugoŋ titiŋge momooŋ u mele lekiŋgoŋ folooŋ hinek hautalak wendok tuwolit
    metam namandahik foloŋ tubudakale-hinakaune kaneeŋ.
  cbu-NT: Ashkachus, izuuru wanasiriri taakus, zar wachamureetskachu, tuwasintaru
    ashikpaz ashitssa.
  hui-hui: Í̠na mini tigabiwi howa mana bayale bigi bereruni wali agalime de handai
    helo horombe hanuni ni dedagola wá haame haralidagua helo wále ibugua ani mo helolebira.
  mya-mya: သင်​၏​ဖြောင့်​မတ်​ခြင်း​ကို​မွန်း​တည့်​ရောင်​ခြည် ကဲ့​သို့ ထွန်း​လင်း​တောက်​ပ​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱི་དྲང་བདེན་སྐྱ་རེངས་ཤར་བ༌དང༌། །དྲང་གཞག་ཉིན་གུང་ཉི་མ་བཞིན་དུ༌མཛད།།
  wsk-wsk: Nu nika kiwem ningo diram la mu sor ukiso iwita wetang saparukko; se nika
    kilek yawara mu kowar tai dirmaso ale nikim kaposo iwita nikim kaparukko.
  sna-sna: achaita kuti kururama kwako kupenye samambakwedza, nokururamisirwa kwako
    sezuva ramasikati.
  spa-BLM: hará que tu justicia brille como la luz, y tu justicia como el sol del
    mediodía.
  cac-cac: Axo ol ac'an checlaj svach'il co b'eyb'al icha val tz'aj scheclaj yoc c'u
    d'a chimc'ualil.
  swh-ULB: Yeye ataidhihilisha haki yako kama mchana na usafi wako kama mwangaza wa
    mchana.
  bel-bel: сьмярдзяць, гнаяцца раны мае ад безгалоўя майго.
  deu-ELBBK: Und er wird deine Gerechtigkeit hervorkommen lassen wie das Licht, und
    dein Recht wie den Mittag.
  mbb-OT: Edhimuwen din he utew keladu is kebpezeyaǥa zin he metazeng ka wey wazè
    nu salà, iring kekeladu te silà te andew ke meudtu.
  mal-2015: അവൻ നിന്റെ നീതിയെ പ്രഭാതം പോലെയും നിന്റെ ന്യായത്തെ മദ്ധ്യാഹ്നംപോലെയും
    പ്രകാശിപ്പിക്കും.
  gup-gup: Kaluk nungka ngunmarnbun ba bu ngurrimak bininj, yiman kayime ngurrikukbame!
    Nungka mak ngundjadme dja ngunmakwan, ba ngurribolkwolkan yiman kayime manbu kundungbang.
  ctu-CTI: Mi quej i wen tsictiyel tyoj bʌ a pusicꞌal cheꞌ bajcheꞌ mi tsictiyel i
    sʌclel mulawil. Dios mi quej i tsictisan cheꞌ bajcheꞌ i sʌclel mulawil ti xinqꞌuinil.
  rmc-rmc: Dela, hoj tiro spravodľišagos te avel avri sar o švetlos tosara, a tiro
    čačipen sar o kham pro dilos.
  nlg-nlg: Ma gaia ke nea nimua na kabu maemane ge ke maghora vagha na ghama ni labota
    marara ni dani kama.
  pes-OPV: و عدالت تو رامثل نور بیرون خواهد آورد و انصاف تو را مانندظهر.
  ron-1924: Ел ва фаче сэ стрэлучяскэ дрептатя та ка лумина ши дрептул тэу ка соареле
    ла амязэ.
  ben-OBCV: তিনি তোমার ধার্মিকতার পুরস্কার ভোরের মতো, আর তোমার সততা মধ্যাহ্নের সূর্যের
    মতো উজ্জ্বল করবেন।
  som-som: Xaqnimadaada wuxuu u soo bixin doonaa sida nuurka oo kale, Gartaadana sida
    duhurka oo kale.
  lat-VUC: Putruerunt et corruptæ sunt cicatrices meæ, a facie insipientiæ meæ.
  eng-ASVBT: And he will make thy righteousness to go forth as the light, And thy
    justice as the noonday.
  mna-mna: Mi ko iswe mbulu ku ndeeŋeŋana ma ipet kat mat, kembei ta zoŋ iyaara. Tana
    tomtom ko tikilaalu kembei mbulu ku ambai men, mi lem uunu sa isaana som.
  ita-1885: E produrrà fuori la tua giustizia, come la luce; E la tua dirittura, come
    il mezzodì.
  eng-LXXUP: My bruises have become noisome and corrupt, Because of my foolishness.
  eng-ULB: He will display your justice like the daylight and your innocence like
    the day at noon.
  spa-VBL: Hará que tu defensa brille como una luz, y la justicia de tu causa como
    el sol del mediodía.
  fra-_FOB: Il fera ressortir ta justice comme la lumière, et ton droit comme le plein
    midi.
  mal-mal: കർത്താവ് നിന്റെ നീതിയെ പ്രഭാതം പോലെയും നിന്റെ ന്യായത്തെ മദ്ധ്യാഹ്നംപോലെയും
    പ്രകാശിപ്പിക്കും.
  lit-lit: tai yra, jis tavo teisybę iškels viešumon kaip šviesą ir tavo teisingumą
    kaip vidudienį.
  urd-GVR: Tab wuh terī rāstbāzī sūraj kī tarah tulū hone degā aur terā insāf dopahar
    kī raushnī kī tarah chamakne degā.
  suz-BL: मेकोमी इन ठीक दुम्‍तीके छेङछेङ खोदेंशो पा ग्रूपाइक्‍ब। इन ठीक पतीके नाक्‍ती
    खोदेंशो दुम्‍पाइक्‍ब। मीका ७:९
  eng-NOY: He will cause thy justice to shine forth like the light, And thy righteousness
    like the noonday's brightness.
  ita-1927: Egli farà risplendere la tua giustizia come la luce, e il tuo diritto
    come il mezzodì.
  ckb-ckb: ڕاستودروستیت وەک ڕووناکی دەردەخات، بێتاوانییەکەت وەک خۆری نیوەڕۆ.
  eng-BBE: And he will make your righteousness be seen like the light, and your cause
    like the shining of the sun.
  xsi-xsi: i ma itula noko ne vetâŋa ara ipâŋga nia yo, itogo kari ne sinâla mine.
    Mao nâ, i ma itula pwataki tu noko nde tamâta sondo, itogo kari ikâki imâ ŋgini
    ku isinala nia kaika mine.
  kan-OKCV: ಅವರು ನಿನ್ನ ನೀತಿಯನ್ನು ಉದಯದ ಬೆಳಕಿನ ಹಾಗೆ ಮಾಡುವರು, ಅವರು ನಿನ್ನ ನ್ಯಾಯವನ್ನು ಮಧ್ಯಾಹ್ನದ
    ಸೂರ್ಯನ ಹಾಗೆ ಹೊಳೆಯುವಂತೆ ಮಾಡುವರು.
  tam-2017: உன் நீதியை வெளிச்சத்தைப் போலவும், உன் நியாயத்தைப் பட்டப்பகலைப்போலவும்
    விளங்கச்செய்வார்.
  spa-RV-1909: Y exhibirá tu justicia como la luz, y tus derechos como el medio día.
  ron-BTF: Și va aduce dreptatea ta ca lumina și judecata ta ca și amiaza.
  eng-WEBP: he will make your righteousness shine out like light, and your justice
    as the noon day sun.
  eng-FBV: He will make your vindication shine like a light, the rightness of your
    cause like the noonday sun.
  nld-1939: Als de dageraad doet Hij uw gerechtigheid stralen, En als de middagzon
    uw recht.
  nch-BL: Quipanextis cati xitahuac tijchihua. Quena, quichihuas para nochi ma quiitaca
    motalnamiquilis quej nochi quiitaj quema taahuía tonati ipan tajcotona.
  vie-1934: Ngài sẽ khiến công bình ngươi lộ ra như ánh sáng, Và tỏ ra lý đoán ngươi
    như chánh ngọ.
  cha-cha: 'Ya janajanao y tininasmo taegüije y manana: ya y juisiomo taegüije y taloane.'
  hin-CV: वे तुम्हारी धार्मिकता को सबेरे के सूर्य के समान तथा तुम्हारी सच्चाई को मध्याह्न
    के सूर्य समान चमकाएंगे.
  eng-OURB: he will make your righteousness go out as the light, and your mishpat
    ·justice· as the noonday sun.
  spa-BES: Y hará que tu justicia se vea como la luz, y tu causa como el resplandor
    del sol.
  tdx-tdx: Le hampionjone’e hoe hazavàñe ty havantaña’o, vaho hoe an-tsipinde-mena
    ty havañona’o.
  tha-KJV: พระองค์​จะทรงให้ความชอบธรรมของท่านกระจ่างอย่างความสว่าง และให้ความยุ​ติ​ธรรมของท่านแจ้งอย่างเที่ยงวัน
  por-BR-2018: e manifestará a tua justiça como a luz, e o teu direito como o sol
    do meio-dia.
  deu-ELO: und er wird deine Gerechtigkeit hervorkommen lassen wie das Licht, und
    dein Recht wie den Mittag.
  eng-WYC-2018: And he shall lead out thy rightfulness as light, and thy doom as midday;
    (And he shall lead forth thy righteousness like the light, and thy judgement like
    the midday sun;)
  epo-epo: Kaj Li aperigos vian pravecon kiel lumon, Kaj vian justecon kiel tagmezon.
  gfk-gfk: Na hamines no num taktakodas bia na mararang hoing no laar i daras ie,
    ma ing na kure bia pau gil ta nironga, io, na ngan hoing ra tingena langlangar
    na kasakes.
  uig-PIN: '|ד| U ⱨǝⱪⱪaniyliⱪingni nurdǝk, Adalitingni qüxtiki ⱪuyaxtǝk qaⱪnitidu.'
  beo-beo: E da dima moloidafa hou hahamonesimu. Amola Ea hamobeba:le, di da esomogoa
    eso diga:be agoai ba:mu.
  tpi-OTNT: Bai em i mekim gutpela pasin bilong yu i kamap ples klia olsem lait bilong
    san. Na bai em i mekim stretpela pasin bilong yu i klia tumas long ai bilong ol
    man, olsem lait bilong san long belo kaikai.
  hau-SA: Zai sa adalcinka yă haskaka kamar hasken safiya, gaskiyarka kuma kamar rana
    a tsaka.
  udu-udu: Dhali a’di midi ḵal mom pini jin minu ye /e mo e moŋkush mo dhali tom ’boro’d
    pini mina e waki montee mo.
  uig-LAT: '|ד| U heqqaniyliqingni nurdek, Adalitingni chüshtiki quyashtek chaqnitidu.'
  nde-nde: Uzakwenza ukulunga kwakho kukhazimule njengentathakusa, ubuqotho balokho
    okulwelayo njengelanga lemini enkulu.
  ton-ton: Pea te ne fakahā atu hoʻo māʻoniʻoni ʻo hangē ko e maama, mo hoʻo fakamaau
    ʻo hangē ko e hoʻatā ʻoe ʻaho.
  ces-1613: A vyvedeť spravedlnost tvou jako světlo, a nevinu tvou jako poledne.
  eng-WMB: he will make your righteousness shine out like light, and your justice
    as the noon day sun.
  tam-TCV: அவர் உன் நீதியை காலை வெளிச்சத்தைப் போலவும், உன் நியாயத்தை பட்டப்பகலைப்
    போலவும் ஒளிரச் செய்வார்.
  ceb-ULB: Ipakita niya ang imong hustisya sama sa kahayag sa adlaw, ug ang imong
    pagkawalay sala, sama sa udtong tutok.
  pol-UBG: I wyniesie twoją sprawiedliwość jak światłość, a twoją prawość jak południe.
  agr-agr: Ame shiig pujamugmea nunú, tuja amina takatjum pegkeja dushakam etsa tajimak
    shiig etsantama iman atinai.
  kyc-kyc: Baame embena yulu rolae dupwa nyepala korakama neta renge dopale ingyuo
    rao eŋa nembakaramo karare.
  urd-GVU: تب وہ تیری راست بازی سورج کی طرح طلوع ہونے دے گا اور تیرا انصاف دوپہر کی
    روشنی کی طرح چمکنے دے گا۔
  eng-OEBCW: making clear as the light your right, and your just cause clear as the
    noon-day.
  deu-1912: und wird deine Gerechtigkeit hervorbringen wie das Licht und dein Recht
    wie den Mittag.
  kan-2017: ಆತನು ನಿನ್ನ ನೀತಿಯನ್ನು ಉದಯದ ಬೆಳಕಿನಂತೆಯೂ, ನಿನ್ನ ನ್ಯಾಯವನ್ನು ಮಧ್ಯಾಹ್ನದ ತೇಜಸ್ಸಿನಂತೆಯೂ
    ಪ್ರಕಾಶಗೊಳಿಸುವನು.
  yap-yap: me gagiyegnag pangim nib mat’aw nge gal ni bod ram’en e yal’ ni misiw’.
  hlt-MCSB: Te dongah na duengnah te khosae bangla, na tiktamnah khaw khothun bangla
    sae sak.
  mdy-ETH: ዒዚ ፂሉሞ ኔኤኮ ፖዒጉዲ ኔኤም ዎጊንታ ዎጎዋ ዓቢ ዹኡሲጉዲ ፖዒሳንዳኔ።
  qvs-NT: Tata Dios yanapashuptiki tukuy runakuna alli ruranaykita lustashina kawankasapa.
    Alli ruranaykita ruraptiki inti llipyanantashina kawankasapa paykunapish yachanankunapa
    allita rurashpa kawsayta.
  twi-ASANTE: ɔbɛma wo teneneeyɛ ahyerɛn sɛ adekyeeɛ, na wʼatɛntenenee ayɛ sɛ owigyinaeɛ.
  eng-WEBU: he will make your righteousness shine out like light, and your justice
    as the noon day sun.
  acu-NT: Tura tsaa yakí waakak etsantua nunisang ame pengker turamurmin tura ame
    tunaarinchau pujamurmin Yus chikich aints ainaun paan nekamtikiatnuitai.
  spa-PDDPT: Exhibirá tu justicia como la luz, Y tu derecho como el mediodía.
  gun-gun: Ha'e vy ojapo 'rã ndereko porãa tataendy rami ojekuaa aguã, anhetẽ rupi
    reikoa oikuaa uka 'rã kuaray mbyte rami.
  agu-BL: Slajluchaxk tzun yi jicyuch te itajtza'kl. Na sclarink yi ibalajil ẍchiwutz
    wunak chi tane'n yi tkan skil.
  ilo-ULB: Iparangnanto ti pannakaukommo a kasla iti aldaw ken ti kinaawan basolmo
    a kasla iti tengnga ti aldaw.
  kpg-kpg: Mee gaa hai au hegau donu gi dingidingia gadoo be di laa.
  uig-ARA: '|ד| ئۇ ھەققانىيلىقىڭنى نۇردەك، ئادالىتىڭنى چۈشتىكى قۇياشتەك چاقنىتىدۇ.'
  bps-bps: Na ku én nimòyu, fite Dwata i katluyu di kdee to; na i kfiten i klandè
    salàyu salngad i kfiten kneng i duh di kaltu i duh.
  sus-sus: Ala fama i xa nɔndi makɛnɛnde alɔ a soge raminima ki naxɛ gɛɛsɛgɛ. A i
    xa xunnakeli makɛnɛnma alɔ soge naxan yanbama yanyi ra.
  pon-2006: E pahn kupwurehda pwe omw wiewia pwung kan en lingalingla duwehte ketipin.
  jae-jae: Eŋ oc êkêŋ aômnêm biŋ gêdêŋ êpô gamêŋ amboac ŋawê. Ma aômnêm biŋ ŋaŋêŋ
    ŋawê amboac oc kêkô ŋaluŋ.
  ksd-ksd: Ma ia iat na vaarike bula ra takodo na maukuam da ra kapa, Ma damana bula
    ra takodo na varkurai ure u da ra keake.
  tur-YTC: Doğruluğunu ışık gibi, Hakkını öğlen güneşi gibi parlatacaktır.
  bel-N: і выведзе праведнасьць тваю як сьвятло, і суд твой — як белы дзень.
  grc-BRENT: Προσώζεσαν καὶ ἐσάπησαν οἱ μώλωπές μου, ἀπὸ προσώπου τῆς ἀφροσύνης μου.
  kpr-kpr: Nune ari, ninda irari dambugo beká, kau isonga iji janimberaira aminga
    ava use, ijugururari isagha ari natofo garera.
  ind-AYT: Dia akan mendatangkan kebenaranmu seperti terang, dan keadilanmu seperti
    siang hari.
  yom-yom: Wela kienzula busonga buaku banga kiezila ki khiesa buisi nzengolo yi diambu
    diaku banga thangu va midi.
  yut-yut: Aŋpakgo tagɨsi uŋun aban noman gɨldat dabɨl da yaŋ teŋteŋokdɨsak. Aŋek
    gɨldat dabɨl da gɨldat binapsi wɨsisak, uŋun da tɨlak mɨŋat amɨnyo da dabɨlon
    aŋpakgo kɨlegɨ nomansi aŋteŋteŋ akdɨsak.
  nya-nya: Iye adzachititsa chilungamo chako kuwala ngati mʼbandakucha, chiweruzo
    chako ngati dzuwa la masana.
  kyg-kyg: Lapa maesigenoꞌaeꞌmo alagepa kavatapimo yegekana huno aeno ha legaiye.
    Ani kava huno fatago kavatapimo vayaꞌai apaulagaleꞌmo alino afole aino ategaiye.
  hrv-hrv: Pravda će tvoja zasjati k'o svjetlost i tvoje pravo k'o sunce podnevno.
  mps-mps: Tama tiyu, te agai nago wiegi yai kolesaga te hania pepeli diliba pedalumainu
    ilama, te giliga ula pedalubo tiwai yaibao. Tama agai te nago doloba pai kolesaga
    te bidi dabego gedude te pepeli diliba haniliyu, te nai tubode te giliga tomo
    yagasu ula ebo tiwai yaibao.
  tpi-tpi: Bai em i mekim gutpela pasin bilong yu i kamap ples klia olsem lait bilong
    san. Na bai em i mekim stretpela pasin bilong yu i klia tumas long ai bilong ol
    man, olsem lait bilong san long belo kaikai.
  dan-1931: og fører din Retfærdighed frem som Lyset, din Ret som den klare Dag.
  vie-OVCB: Ngài sẽ khiến sự công chính ngươi tỏa sáng như rạng đông, và công lý ngươi
    chiếu sáng như ban trưa.
  guj-2017: તે તારું ન્યાયીપણું અજવાળાની માફક અને તારા પ્રામાણિકપણાને બપોરની માફક
    તેજસ્વી કરશે.
  pon-2006A: E pahn kupwurehda pwe omw wiewia pwung kan en lingalingla duwehte ketipin.
  por-BRBSL: ele fará sua retidão brilhar como a luz, e sua justiça como o sol do
    meio-dia.
  eng-OEBUS: making clear as the light your right, and your just cause clear as the
    noon-day.
  swe-swe: 'Han ska låta din rättfärdighet (ditt försvar) komma fram som ljuset [efter
    nattens mörker], och din rätt som middagssolen [då den lyser som starkast, lika
    öppet och tydligt kommer din rätt fram]. [Den tredje hebreiska bokstaven är: ג
    – Gimel. Tecknet avbildar en kamel. Bokstaven symboliserar rikedom och storhet.
    Kamelen vandrar långa sträckor utan vatten genom torra landskap och når fram till
    målet. Här är det ordet ”överlämna” som börjar med denna bokstav vilket förstärker
    att Herren strider för den som överlämnar sitt liv i hans hand, se .]'
  cth-cth: Na lannae teh angnae patetlah tâcawt sak vaiteh, na kângingnae hah kanîthun
    patetlah ao sak han.
  twi-twi: ɔbɛma wo treneeyɛ ahyerɛn sɛ adekyee, na wʼatɛntrenee ayɛ sɛ owigyinae.
  hlt-hlt: Te dongah na duengnah te khosae bangla, na tiktamnah khaw khothun bangla
    sae sak.
  tbz-SIM: kɛ́fei nhɑ borimɛ sɑ̀ɑ̀mɛ̀ kuwenniku kɔ̃mɛ, kɛ́fei nhɑ kó timɔ́mmɔnti diyiè
    ɔ̃ ncómmú yɛyɔ kɛ dòmmɛ̀.
  msy-2020: A nɨn arazir aghuim damightɨ, nɨn arazir aghuir kam, aruem aruer arɨzimɨn
    isiragha gavgavizɨ moghɨn isiragham.
  dop-dop: Ɩ kɑ́ yele nɑ nyɑ́ siɣisuɣu nɑ́ ɩsɩɩ nyɑɑləm nɑ nyɑ́ tɑmpɑnɑ nɑ́ ɩsɩɩ ilim
    kɛ pə sikuɣu wɑɑtʋ.
  azb-azb: Rəbb sənin salehliyini nur kimi aydınlaşdıracaq, Həqiqətini gündüz günəşi
    tək çıxaracaq.
  eng-DBY: and he will bring forth thy righteousness as the light, and thy judgment
    as the noonday.
  hin-2017: और वह तेरा धर्म ज्योति के समान, और तेरा न्याय दोपहर के उजियाले के समान
    प्रगट करेगा।
  wol-KYG: Day setal sab der ni jant bu fenk; sab àtte ne ràññ ni njolloor.
  swp-swp: Em laulau dudurai abo i hemasaraha doha mara, eo am ao duduraina doha asuasubenalai.
  bjr-bjr: Mifa ani andeeqara oosana dadaaqinanoo suani qambaanara foora amiqimmasee
    kaaqa qaanoo.
  eng-YLT: And hath brought out as light thy righteousness, And thy judgment as noon-day.
  kne-kne: Paneknekanan to ay siged ya nalinteg ka, et kaman pat-an di alas dosi di
    kinalawag na.
  eng-WYC-2017: And he shall lead out thy rightfulness [or rightwiseness] as light,
    and thy doom as midday;
  eng-WMBB: he will make your righteousness shine out like light, and your justice
    as the noon day sun.
  zat-NTPS: Gulé'ene̱' da xrlátaje chiu' ca tu xel-la' naxaní', ne da li lazre' chiu'
    ca lawe' zra.
  zty-NTPS: Wḻoe'ele' da' chawe' da' nako' ka to da' žsa'ní', na' da' ḻi ḻaže'
    chio' ka ḻawe' ža.
  urd-GVH: तब वह तेरी रास्तबाज़ी सूरज की तरह तुलू होने देगा और तेरा इनसाफ़ दोपहर की
    रौशनी की तरह चमकने देगा।
  rug-rug: Kaqu malara vura sa mua tinoṉoto guana kalalasana sa rimata pana korapa
    rane.
  gaz-gaz: Inni qajeelummaa kee akka aduu ganamaatti, murtii kee immoo akka aduu saafaatti
    ibsa.
  fra-LSG: Il fera paraître ta justice comme la lumière, Et ton droit comme le soleil
    à son midi.
  gnn-gnn: Yo, ŋayipina yurru djämanydja dhika wal'ŋu, märr yurru birrka'mirriyu yolŋuyu
    nhämanydja mälkumana warraŋulkumana wal'ŋu, ŋunhi nhenydja ŋunhiyinydja märr‐yunupa
    yolŋu, yaka ŋula nhä.
  yal-yal: I ya tinxinyaan nun sariya suxun makɛnɛnma nɛn a tan barakani alo yanyi
    tagi sogena.
  iou-iou: Ude täŋiri Ekänitä täktäkka täga u täŋpewän edap täŋo peŋyäŋekitä säkgämän
    ijik täyak ude ämawebe iŋamiken api ijiŋ-yäŋewek. Täŋkaŋ Ekänitä ämawebe kwawak
    ŋode api yäwoŋärewek; Äma ŋowä iŋamnaken siwoŋi-inik itak.
  haw-1868: A e hoopuka mai hoi oia i kou pono e like me ka malamalama, A me kou hooponoponoia
    e like me ka la ku pono.
  arb-NAV: يُظْهِرُ بَرَاءَتَكَ كَالنُّورِ، وَحَقَّكَ كَشَمْسِ الظَّهِيرَةِ.
  ded-ded: Nga yeng nanggeguu ge firang anna imocngo wenac kperagia isoc mekperagiyunuude.
    Amma nanggeguu dindingac annade, fakaga imoc wenac nasou wenac kperagiande, ifi
    isoc kperagiude.
  ewe-ewe: Ana wò dzɔdzɔenyenye nàdze abe ŋdikekeli ene, eye wò dzɔdzɔenyenye ƒe mɔ
    abe ŋdɔkutsuɣe ene.
  eng-LEE: And he will bring forth as the light thy righteousness, and the justice
    of thy [cause] as the noonday.
  asm-FB: তেৱেঁই তোমাৰ সততা দীপ্তিৰ দৰে উজ্জ্বল কৰি তুলিব; তোমাৰ ন্যায় কাৰ্য দুপৰীয়াৰ
    ৰ’দৰ নিচিনাকৈ প্ৰকাশ কৰিব।
  sus-A: عَلَ قَمَ عِ شَ نْندِ مَكّنّندٍ عَلْ عَ سٌفٍ رَ مِنِمَ كِ نَشّ فّيسّفّ. عَ
    عِ شَ شُننَكٍلِ مَكّنّنمَ عَلْ سٌفٍ نَشَن يَنبَمَ يَنيِ رَ.
  fra-SBL: il fera briller ta justice comme la lumière, et ta justice comme le soleil
    de midi.
  hbo-hbo: וְהֹוצִ֣יא כָאֹ֣ור צִדְקֶ֑ךָ וּ֝מִשְׁפָּטֶ֗ךָ כַּֽצָּהֳרָֽיִם׃
  kik-kik: Nĩarĩtũmaga ũthingu waku ware o ta rũciinĩ, nakĩo kĩhooto gĩa ciira waku
    kĩare o ta riũa rĩa mũthenya barigici.
  fra-NCL: il fera resplendir ta justice comme la lumière, et ton droit comme le soleil
    à son midi.
  cek-AK: Anih mah loe na toenghaih to hmai baktih, katoengah takroek ih lok to athun
    ih ni aengh baktiah aangsak tih.
  cuk-cuk: Igar-maidba be-ibmar-imakedi, Bab-Dummad bega dad-ibeleryob odalogoed.
    Deyobi dule bela magar daknonikoed, bede, dule-napiragwadid, bede, igar-maidba
    ibmar-imakedid.
  uig-CYR: Ахмақлиғимдин җараһәтлирим сесип, шәлвәрәп кәтти.
  tel-2017: పగటి వెలుగులా నీ న్యాయవర్తననూ, మధ్యాహ్నపు వెలుగులా నీ నిర్దోషత్వాన్నీ
    ఆయన చూపిస్తాడు.
  hat-BSA: Li va mennen fè parèt ladwati ou kon limyè, Ak jijman ou klere kon midi.
  ukr-ONPU: Смердять, ятріють мої рани через божевілля моє.
  kos-kos: El ac fah oru suwoswos lom in arulana kalem, Oana kalmen faht ke infulwen
    len.
  hbo-WLC: וְהוֹצִ֣יא כָא֣וֹר צִדְקֶ֑ךָ וּ֝מִשְׁפָּטֶ֗ךָ כַּֽצָּהֳרָֽיִם׃
  ibo-ibo: Ọ ga-eme ka ezi omume gị pụta ìhè dịka ihe nke chị ọbụbọ, meekwa ka izi
    ezi nke ikpe gị dịka ihe nke anyanwụ nʼehihie.
  ory-ory: ଆଉ, ସେ ଦୀପ୍ତି ତୁଲ୍ୟ ତୁମ୍ଭର ଧର୍ମ ଓ ମଧ୍ୟାହ୍ନ ତୁଲ୍ୟ ତୁମ୍ଭର ବିଚାର ପ୍ରକାଶ କରାଇବେ।
  chk-chk: Epwe pwärawu om pwüngüöch pwe epwe usun saram, nge om pwüng pwe epwe usun
    tinen akkaren leoloas.
  rop-rop: Im garra meigim det raitwei blanga yumob shain wulijim det san wen im gidap
    ailibala, en im garra meigim det feyagowei blanga yumob shain wulijim det san
    wen im dinataim.
  ukr-1871: І виявить він правоту твою, як сьвітло, і правду твою, як полудне.
  yon-yon: Yembed yiib yorokmo kerekmen kuu ben ongmaneene warewini ye namberemoon
    areb keraniib, kwane yiib kangdod weng anam kuu kan ongmaneene aronkob yaa yuremoon
    areb keraneen.
  deu-1951: und wird deine Gerechtigkeit an den Tag bringen wie das Licht und dein
    Recht wie den Mittag.
  eng-JPS: And He will make thy righteousness to go forth as the light, and thy right
    as the noonday.
  srp-1865: I izvešæe kao vidjelo pravdu tvoju, i pravicu tvoju kao podne.
  lug-lug: Anaayolekanga obutuukirivu bwo ng’omusana, n’obwenkanya bw’ebikolwa byo
    ne bwakaayakana ng’enjuba ey’omu ttuntu.
  heb-heb: והוציא כאור צדקך ומשפטך כצהרים׃
  ben-IRV: তোমার ন্যায়বিচার আলোর মত এবং তিনি দুপুরে তোমার নির্দোষীতা প্রকাশ করবেন।
  ntu-ntu: '@see-verse:PSA.037.005'
  pan-pan: ਉਹ ਤੇਰੇ ਧਰਮ ਨੂੰ ਚਾਨਣ ਵਾਂਗੂੰ ਅਤੇ ਤੇਰੇ ਨਿਆਂ ਨੂੰ ਦੁਪਹਿਰ ਵਾਂਗੂੰ ਪ੍ਰਕਾਸ਼ਮਾਨ
    ਕਰੇਗਾ।
  mya-JVB: သင် ၏ဖြောင့်မတ် ခြင်းအကြောင်းကို အလင်း ကဲ့ သို့၎င်း ၊ တရား သဖြင့်ပြုခြင်းအရာကို
    မွန်းတည့် ရောင်ခြည် ကဲ့ သို့၎င်း ဘော်ပြ တော်မူမည်။
  kgf-kgf: Inéŋ waŋgéŋu, guac solaŋga imi asac mararaŋ ésécnec, guac hakaga solaŋa
    imi meleŋu kaiwe wenʒoroŋiguc kaiwe asaha ésécnec wammac.
  tte-O: Am namwanamwane kani ipaisowai na ilala besiele kala-pwasinasina dabwelona.
  tbg-tbg: Viva ai kahaqiraro ovavano itaintema kero, ai koqe okaravano takuqi vairamanta
    vaiinti nahenti vira anomake tavevara. Kuarivano ikaraqaa noraiqaakero itaintemake,
    vaiinti nahenti are avuqavu ni vaina okarara anomake tavevara.
  hmo-hmo: Oiemu kara namona be Lohiabada ese do ia hedinaraia, dina ena diari bamona.
    Ia ese oiemu kara maoromaoro, be taunimanima edia vairanai do ia hedinaraia, dina
    tubua bamona.
  zar-NT: Gun cazëʼ Lëʼ ga urúajliʼ tsahuiʼ, en gácaliʼ ca beníʼ, en cateʼ uchiʼa
    usörö́ëʼ queë́liʼ, gaca queë́liʼ ca lahuiʼ dza.
  urd-urd: वह तेरी रास्तबाज़ी को नूर की तरह, और तेरे हक़ को दोपहर की तरह रोशन करेगा।
  rus-SYN: смердят, гноятся раны мои от безумия моего.
  bqc-SIM: A tó yã́ bↄnnↄ na lán gudↄawa, a to ǹ bↄ maa lán fãanɛwa.
  tcz-CHONGTHU: Aman nathem na chu khovah banga muthimlah a avahdoh sahding ahi. Chuleh
    nachanchin jong sunlai nisa banga avahdoh sahding ahi.
  mar-mar: तो तुझे न्यायीपण प्रकाशासारखे आणि तुझा निष्पापपणा मध्यान्हाप्रमाणे दाखवील.
  isl-isl: Heiðarleiki þinn og hreinskilni verða öllum augljós, og Drottinn mun láta
    þig ná rétti þínum.
  hlt-THB: Anih ing na dyngnaak ce mymcang khaw amyihna bee law sak kaw, ak thym ik-oeih
    na sainaak awm khawnghyp khawmik amyihna bee law sak kaw.
  qub-qub: Chauraga Diosmi allita ruraj cashayquita ricacächenga. Alli runa cashayquitana
    pï-maytapis musyachenga.
  bqp-bqp: Ani tó yã bo kũnwo nna lán gudↄnaa bà, ani tó ǹ bo mana lán fãnantɛ̃
    gupurakũnaa bà.
  hat-hat: L'a fè jistis ou parèt aklè tankou yon limyè, l'a fè rezon ou parèt aklè
    tankou gwo solèy midi.
  eng-BSB: He will bring forth your righteousness like the dawn, your justice like
    the noonday sun.
  eng-WEBPB: he will make your righteousness shine out like light, and your justice
    as the noon day sun.
  kbq-kbq: Agra fatgo kavu'kva zanka'a erinte ama hanigeno, nantera zagemo hanatino
    remsa hiankna nehanigeno, fatgoma hunka refkoma nehana kavukvara zamo'a ferusegeno
    zage renteankna hugahie.
  pon-pon: A pan kapwareda on wiawia me pun dueta marain, o om tiak pun dueta nin
    jauaj.
  nhe-BL: Quipannextis tlen xitlahuac tijchihua. Quena, quichihuas para nochi ma quiitaca
    motlalnamiquilis queja nochi quiitaj quema tlahuía tonati ipan tlajcotona.
  wnc-wnc: Gatanggaman gatane takeakngaka gunzitdane waenga aknga binga anggaman yuwik.
    Ngan, gatane noman takngaka itakan tasiwan aanggaman siknga aminbamde kaine siwik.
    Unzing gunzitda banakan pakapu yuwan kakaa siknga singgak binga.
  bus-bus: Eé tó yã bↄnyo nna lán gudↄna bà, eé tó ǹ bↄ maa lán fãantɛ̃ gupuraa
    bà.
  gub-BL: Neremu'em 'ymaw nehe, nemunar 'ymaw nehe no, umuigo kar putar tatainy ài
    nehe. Umuhyape katu kar putar nekatu haw nehe, kwarahy wapyter pe hin mehe har
    ài nehe.
  eng-DRA: My sores are putrified and corrupted, because of my foolishness.
