verse: PSA.037.003
translations:
  mal-C: യഹോവയിൽ ആശ്രയിച്ചുകൊണ്ട് നന്മ പ്രവർത്തിക്കുക; എന്നാൽ, സുരക്ഷിതമായ മേച്ചിൽപ്പുറം
    ആസ്വദിച്ചുകൊണ്ട് ദേശത്തു ജീവിക്കാം.
  deu-TKW: 'Vertraue auf Jahwe und thue Gutes, bewohne das Land und pflege Redlichkeit:'
  lin-lin: Tia elikya na yo kati na Yawe mpe sala bolamu, vanda kati na mokili mpe
    lia na kimia.
  mmx-mmx: Ketla nemi mina nunu saga at Leeme Silok la mina lok luvukat mun, kusu
    minaba nemen at lenep kangka aulis atnimi la minaba rooro avukat.
  eng-LSV: Trust in YHWH, and do good, || Dwell [in] the land, and enjoy faithfulness,
  eng-GNV: 'Trust thou in the Lord and do good: dwell in the land, and thou shalt
    be fed assuredly.'
  eng-WEBSTER: Trust in the LORD, and do good; so shalt thou dwell in the land, and
    verily thou shalt be fed.
  nhw-BL: Ximotemachi ipan TOTECO huan xijchihua catli cuali. Quen nopa tipajcaitztos
    ipan motlal huan amo tleno mitzpolos.
  swh-ONEN: Mtumaini Bwana na utende yaliyo mema; Kaa katika nchi ukafurahie malisho
    salama.
  bba-bba: A n Yinni Gusunɔ nɑɑnɛ sɑ̃ɑ kpɑ ɑ n ɡeɑ mɔ̀. Nɡe mɛyɑ kɑɑ n kɑ wɑ̃ɑ yeru
    mɔ tem mɛ sɔɔ, kpɑ ɑ n bɔri yɛndu mɔ.
  eng-KJVCPB: (ב) Trust in the Lord, and do good; So shalt thou dwell in the land,
    and verily thou shalt be fed.
  luo-luo: Gen kuom Jehova Nyasaye kendo tim maber. Eka inidag e piny kendo inichiem
    gi mor e lek maber.
  aii-aii: ܣܒܘܿܪ ܒܡܵܪܝܵܐ ܘܥܒ݂ܘܿܕ ܛܵܒ݂ܬܵ‌ܐ، ܫܪܝܼ ܒܐܲܪܥܵܐ ܘܗܘܝܼ ܒܫܲܝܢܵܐ.
  meu-meu: Iehova bavabidadama henia, kara namo ba kara; bena tano ai ba noho, mai
    mainomu ida.
  npi-ULB: परमप्रभुमा भरोसा राख र जे असल छ सो गर । देशमा बसोवास गर र विश्‍वस्‍ततामा
    उपभोग गर ।
  yor-yor: Gbẹ́kẹ̀lé Olúwa, kí o sì máa ṣe rere; torí pé ìwọ yóò gbé ilẹ̀ náà, kí
    o sì gbádùn ààbò rẹ̀.
  pes-OPCB: بر خداوند توکل نما و نیکویی کن تا در زمین خود در کمال امنیت زندگی کنی.
  tgl-ULB: Magtiwala ka kay Yahweh at gawin kung ano ang matuwid; tumira ka sa lupain
    at gawin mong tungkulin ang katapatan.
  nop-nop: Du Yahwe hogok nadisukilitimiŋa titiŋ didimeniŋ hogok tibeŋ. Du unduŋ tiŋa
    helemahelemaŋ kwakeneŋ uŋoŋ kulemaŋgoŋ hatiŋa titiŋ didimeniŋ momooŋgoŋ keleeŋ
    tuluwaaŋ.
  cbu-NT: Ashiriya, tsapurunasush taakus, Apanllimunari mangis tatungtsa; izuururu
    yutaritshishee mapiyngtsa. Saanaatsi taarashis wanasir ksutangtsa; wanasir taangtsa.
  hui-hui: Anduane Homogoni hanaho howa mana bayale bialu halimu. Ani birimiyagua
    tínaga pabe tigila Anduane Homogo ibuni kagola tí ibuha bayale holeberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကိုး​စား​လျက် အ​ကျင့်​ကောင်း​ကို​ပြု​ကျင့်​လော့။ ပြည်​တော်​တွင်​လုံ​ခြုံ​စွာ​နေ​လော့။
  bod-N: ཡ་ཝཱེར་བརྟེན་ནས་དོན་བཟང་སྤྱོད་དགོས༌ཤིང༌། །ས་སྟེང་གནས་ཤིང་དྲང་བ་ཟས་སུ༌སྤྱོད།།
  wsk-wsk: Yawe kote la loaga se kiwem ningo wore bita se lagerko; uwuta mu asele
    ali imi te baga se mel bo ko me nguangerkowo.
  sna-sna: Vimba naJehovha uite zvakanaka; gara panyika ufarikane pamafuro manyoro.
  spa-BLM: Confía en Yahvé y haz el bien. Habita en la tierra y disfruta de un pasto
    seguro.
  cac-cac: Caq'uecoch Jehová yipoc co c'ool, co b'oec tas vach'. Con̈ canecn̈ej cajan
    d'a lum luum tic, ol on̈ ac'joc va d'a ac'anc'olal.
  swh-ULB: Uwamini Mungu na kufanya yaliyo mema; uishi katika nchi na uongezeke katika
    imani.
  bel-bel: бо стрэлы Твае ўпіліся ў мяне і рука Твая мяне ацяжае.
  deu-ELBBK: Vertraue auf den HERRN und tu Gutes, wohne im Land und weide dich an
    Treue;
  mbb-OT: Sarig ka te Nengazen, ne ul-ulaha nu is meupiya. Pengungubpaan ka kayi te
    tanà he wazè nu igkahandek he ebpekekaid.
  mal-2015: യഹോവയിൽ ആശ്രയിച്ചു നന്മചെയ്ക; ദേശത്തു പാർത്തു വിശ്വസ്തത ആചരിക്ക. യഹോവയിൽ
    തന്നേ രസിച്ചുകൊൾക;
  gup-gup: Ngudda wanjh ngurridjalkangekurrmerren nawu Yawey, dja ngurridjalkurduyimen
    kunmak. Ngurridjaldin kamak rowk kore kurorre.
  ctu-CTI: Chꞌujbin lac Yum ti a pusicꞌal, mele chʌ bʌ wen. Cheꞌ jini jasʌl mi quejel
    laꞌ wʌqꞌuentyel chʌ bʌ yom a chaꞌan cheꞌ mi quej a chumtyʌl ti jini lum.
  rmc-rmc: Muk tut pro RAJ a ker o lačhipen, beš andre tiri phuv a dživ andro smirom.
  nlg-nlg: 'Ko varava ngasi tatana Lord: Mo ko gonia na hava te uto, ko kabu tana
    pari tu vahegho, mo ko vola.'
  pes-OPV: بر خداوند توکل نما و نیکویی بکن. در زمین ساکن باش و از امانت پرورده شو.
  ron-1924: Ынкреде-те ын Домнул ши фэ бинеле; локуеште ын царэ ши умблэ ын крединчошие!
  ben-OBCV: সদাপ্রভুতে আস্থা রাখো আর সদাচরণ করো; এই দেশে বসবাস করো আর নিরাপদ আশ্রয়
    উপভোগ করো।
  som-som: Rabbiga isku hallee oo wanaag samee, Oo sidaasaad dalka ku degganaan doontaa,
    oo ammaan baad ku daaqi doontaa.
  lat-VUC: quoniam sagittæ tuæ infixæ sunt mihi, et confirmasti super me manum tuam.
  eng-ASVBT: Trust in Jehovah, and do good; Dwell in the land, and feed on his faithfulness.
  mna-mna: Mi nu na, pase pa Yooba mi kam mbulu ambaiŋana men. Naso mbotmbot ambai
    su toono ta ni ikam pizin wal kini na, mi kosa sa ko ipasaanu som.
  ita-1885: Confidati nel Signore, e fa' bene; Tu abiterai nella terra, e vi pasturerai
    in confidanza.
  eng-LXXUP: For thy weapons are fixed in me, And thou hast pressed thy hand heavily
    upon me.
  eng-ULB: Trust in Yahweh and do what is good; settle in the land and graze in faithfulness.
  spa-VBL: Confía en el Señor, y haz el bien. Vive en la tierra y alimenta tu fidelidad.
  fra-_FOB: Confie-toi en l'Éternel, et fais le bien; habite la terre, et fais de
    la vérité ta pâture.
  mal-mal: യഹോവയിൽ ആശ്രയിച്ച് നന്മചെയ്യുക; ദേശത്ത് വസിച്ച് ദൈവത്തോട് വിശ്വസ്തത പാലിക്കുക.
    യഹോവയിൽ തന്നെ രസിച്ചുകൊള്ളുക;
  lit-lit: Pasitikėk VIEŠPAČIU ir daryk gera; taip liksi apsigyvenęs šalyje ir būsi
    pamaitintas tiesa.
  urd-GVR: Rab par bharosā rakh kar bhalāī kar, mulk meṅ rah kar wafādārī kī parwarish
    kar.
  suz-BL: परमप्रभु यावे कली जिम्‍मा गेंसीशा, रिम्‍शो पने। रागीम रिम्‍शो दुम्‍शा बाक्‍चा
    ताइनीनी।
  eng-NOY: Trust in the LORD, and do good; Abide in the land, and delight in faithfulness.
  ita-1927: Confidati nell’Eterno e fa’ il bene; abita il paese e coltiva la fedeltà.
  ckb-ckb: پشت بە یەزدان ببەستە و چاکە بکە، لەسەر خاکەکە نیشتەجێ بە و چاودێری دڵسۆزی
    بکە.
  eng-BBE: Have faith in the Lord, and do good; be at rest in the land, and go after
    righteousness.
  xsi-xsi: Andeta ara ŋana noko ma kalo tawana Yova Kindeni ku kupaveta kuku vetâŋa
    ara nâ. Ambo noko ma kuveta mine, ande noko ma kumo ara lâ tâno ŋinde i muŋga
    ipatea pano, aku sâ toŋge ma ikura tu izavaruno, ande tia.
  kan-OKCV: ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸೆ ಇಟ್ಟು ಒಳ್ಳೆಯದನ್ನು ಮಾಡು; ಆಗ ದೇಶದಲ್ಲಿ ವಾಸಮಾಡಿ ಹಸಿರುಗಾವಲನ್ನು
    ಅನುಭವಿಸುವಿ.
  tam-2017: யெகோவாவை நம்பி நன்மைசெய்; தேசத்தில் குடியிருந்து சத்தியத்தை மேய்ந்துகொள்.
  spa-RV-1909: Espera en Jehová, y haz bien; vivirás en la tierra, y en verdad serás
    alimentado.
  ron-BTF: Încrede-te în DOMNUL și fă binele; astfel vei locui în țară și într-adevăr
    vei fi hrănit.
  eng-WEBP: Trust in the LORD, and do good. Dwell in the land, and enjoy safe pasture.
  eng-FBV: Trust in the Lord, and do good. Live in the land and feed on faithfulness.
  nld-1939: Vertrouw op Jahweh, doe enkel wat goed is, Blijf in het land en wees trouw;
  nch-BL: Ximotemachi ipan TOTECO huan xijchihua cati cuali. Quej nopa tipajcaitztos
    ipan motal huan amo teno mitzpolos.
  vie-1934: Hãy tin cậy Đức Giê-hô-va, và làm điều lành; Khá ở trong xứ, và nuôi mình
    bằng sự thành tín của Ngài.
  cha-cha: 'Angocojao as Jeova, ya fatinas y mauleg: saga gui tano ya unchogüe minauleg.'
  hin-CV: याहवेह में भरोसा रखते हुए वही करो, जो उपयुक्त है; कि तुम सुरक्षित होकर स्वदेश
    में खुशहाल निवास कर सको.
  eng-OURB: בּ Trust in Adonai, and do good. Dwell in the land, and enjoy safe pasture.
  spa-BES: ten fe en el Señor y haz el bien; vive en la tierra, y busca la justicia.
  tdx-tdx: ב Miatoa am’ Iehovà, le anò ty soa; imoneño i taney vaho rañeto ty figahiñañe.
  tha-KJV: จงวางใจในพระเยโฮวาห์ และกระทำความดี ท่านจึงจะอาศัยอยู่ในแผ่นดินและจะได้รับการเลี้ยงดู​อย่างแท้จริง
  por-BR-2018: Confia no SENHOR, e faze o bem; habita a terra, e te alimentarás em
    segurança.
  deu-ELO: Vertraue auf Jehova und tue Gutes; wohne im Lande und weide dich an Treue;
  eng-WYC-2018: Hope thou in the Lord, and do thou goodness, (or Trust thou in the
    Lord, and do good); and inhabit thou the land, and thou shalt be fed with his
    riches.
  epo-epo: Fidu la Eternulon kaj faru bonon; Loĝu sur la tero kaj konservu honestecon.
  gfk-gfk: Nurnur tano Watong ma gil ra bilbilai. Nu lon narako tano uno taman, ma
    no num kinkinis na bilai narako tano uno harbalaurai.
  uig-PIN: '|ב| Pǝrwǝrdigarƣa tayan, tirixip yahxiliⱪ ⱪil, Zeminda makanlixip yaxap,
    Uning wapa-ⱨǝⱪiⱪitini ozuⱪ bilip ⱨuzurlan.'
  beo-beo: Dilia! Hina Gode Ea hou dafawaneyale dawa:le, moloidafa hou hamoma! Soge
    amoga fifilale, gaga:iwane esaloma!
  tpi-OTNT: Yu mas bilip tru long God, na mekim gutpela pasin. Yu mekim olsem na bai
    yu stap gut oltaim long graun bilong yu, na i no gat wanpela samting i ken bagarapim
    yu.
  hau-SA: Ka dogara ga Ubangiji ka kuma aikata alheri; yi zama cikin ƙasar ka kuma
    more makiyaya mai lafiya.
  udu-udu: Gami gwo is e Tap̱a mo, dhali miiyi ki ’bore/ mo. Wakan ki /e mini c̱a’b
    eya ’cesh mo, dhali ’kuny bwa mo gom mo jin mina /e c̱a’b ki ’dantar mo.
  uig-LAT: '|ב| Perwerdigargha tayan, tiriship yaxshiliq qil, Zéminda makanliship
    yashap, Uning wapa-heqiqitini ozuq bilip huzurlan.'
  nde-nde: Themba kuThixo wenze okulungileyo; hlala elizweni ukholise amadlelo amahle.
  ton-ton: Falala kia Sihova, pea ke fai lelei; ko ia te ke nofo ai ʻi he fonua, pea
    ko e moʻoni ʻe fafangaʻi koe.
  ces-1613: Doufej v Hospodina, a
  eng-WMB: Trust in the LORD, and do good. Dwell in the land, and enjoy safe pasture.
  tam-TCV: யெகோவாவிடம் நம்பிக்கையாயிருந்து நன்மைசெய்; நாட்டில் குடியிருந்து, பாதுகாப்பாய்
    மேய்ச்சலில் மகிழ்ந்திரு.
  ceb-ULB: Salig kang Yahweh ug buhata ang maayo; puyo sa yuta ug sibsib sa pagkamatinud-anon.
  pol-UBG: Ufaj PANU i czyń dobrze; będziesz mieszkał na ziemi i na pewno będziesz
    nakarmiony.
  agr-agr: Tuke Pujuuwaig kajinmamsam anentaimsata, nuniakum ima pegkeja duke takasta.
    Nuniamin Apajuí yaimpasmatai, juju nugkanum pujusa takakum shiig yuwa pujusminum.
  kyc-kyc: Kamongo keta pyamalyuo karapala wambu dupwa pipya yulu mondo lao pyuo karare.
    Dopa piri ramo dokopa embena yuu dokona koo keta pali nao mee palyuo karare.
  urd-GVU: رب پر بھروسا رکھ کر بھلائی کر، ملک میں رہ کر وفاداری کی پرورش کر۔
  eng-OEBCW: 'Trust in the Lord, and do good; remain in the land, and deal faithfully:'
  deu-1912: Hoffe auf den HERRN und tue Gutes; bleibe im Lande und nähre dich redlich.
  kan-2017: ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಟ್ಟು ಒಳ್ಳೆಯದನ್ನು ಮಾಡು; ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದು ನಂಬಿಕೆಯನ್ನು
    ಅನುಸರಿಸು.
  yap-yap: Um par ni SOMOL e ke pagan’um ngak ma ga rin’ e tin ni bfel’; mu’um par
    u daken e nam rom u fithik’ e gapas.
  hlt-MCSB: BOEIPA dongah aka pangtung tih a then aka saii khohmuen ah kho a sa tah
    uepomnah neh a luem sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጉሙርቂ ኮሺ ባኣዚ ማዼ፤ ዓጮይዳ ኮሺና ኔኤኒ ናንጋንዳኔ።
  qvs-NT: Tata Dios yanapashunaykita yachashpa allita rurashpalla kawsay. Kay allpapi
    kawsashpaykira Tata Diosllata allita kasushpa kawsay.
  twi-ASANTE: Fa wo ho to Awurade so na yɛ papa. Tena asase no so na ma wʼani nka
    asomdwoeɛ adidibea hɔ.
  eng-WEBU: Trust in the LORD, and do good. Dwell in the land, and enjoy safe pasture.
  acu-NT: Antsu Yus nekasampita tusam nintimrata. Turasha pengker aa nuke turata.
    Tura ju nungkanam pujusam, nekas aa nuke nintimsam pujusta.
  spa-PDDPT: Confía en Yavé y practica el bien. Así vivirás en la tierra y te apacentarás
    de la fidelidad.
  gun-gun: Ejerovia Senhor re, ndereko porã tema. Eiko tema yvy re, anhetẽ va'e re
    anho eĩ atã.
  agu-BL: Ma na k'ukek itetz ic'u'l te Kataj. Banwok yi balaj. Cxnajank tzunwok le
    teri iluwar. Nin xclaxokwok ta'n.
  ilo-ULB: Agtalekka kenni Yahweh ket aramidem ti umno; agnaedka iti daga ket pagbiagam
    ti kinapudno.
  kpg-kpg: Hagadagadagagee gi Dimaadua mo di hai nia mee humalia, gei goe gaa noho
    i hongo tenua dela hagalee lliga i di maa.
  uig-ARA: '|ב| پەرۋەردىگارغا تايان، تىرىشىپ ياخشىلىق قىل، زېمىندا ماكانلىشىپ ياشاپ،
    ئۇنىڭ ۋاپا-ھەقىقىتىنى ئوزۇق بىلىپ ھۇزۇرلان.'
  bps-bps: Kabay én nimòyu, too gamu smalig di Amuito Dwata na mimò fye, du fye nun
    fye knèyu na landè sasè kel di gamu.
  sus-sus: I xa i taxu Alatala ra, i xa fe fanyi rabatu. I xa lu yi bɔxi ma, nɔndi
    xa findi i xa baloe ra.
  pon-2006: Likih KAUN-O, oh wiahda tiahk mwahu, ke ahpw pahn koukousoan nan sahpwo
    oh sohte perki mehkot.
  jae-jae: Ôkêŋ êwiŋ Apômtau, ec ôŋgôm gêŋ ŋajamgeŋ. Ôŋgôŋ nêm gamêŋ ma ôŋgôm gêŋ
    êndêŋgeŋ.
  ksd-ksd: Una nurnur tai ra Luluai, ma una pait ra boina ka; Una kiki ta ra gunan
    ma una mur ra dovotina.
  tur-YTC: Yahve’ye güven ve iyilik et. Ülkede otur ve güvenli otlakların tadını çıkar.
  bel-N: Спадзявайся на ГОСПАДА і рабі добрае, жыві на зямлі і праўда няхай пасьвіць
    [цябе];
  grc-BRENT: Ὅτι τὰ βέλη σου ἐνεπάγησάν μοι, καὶ ἐπεστήριξας ἐπʼ ἐμὲ τὴν χεῖρά σου.
  kpr-kpr: Tumondari isambu Bajari kena fifituse, ari eveva nembo edo ghevu! Amingareva,
    ne nenda enda nane futusena aminda irise, mema eni tefo, dubo jamaghae irareva.
  ind-AYT: Percayalah dalam TUHAN dan lakukan yang baik. Tinggallah di negeri dan
    peliharalah kesetiaanmu.
  yom-yom: Tula diana diaku mu Yave ayi vanga mamboti ; buna wela vuanda mu tsi ayi
    wela zingila mu ndembama.
  yut-yut: Gak egɨp egɨpgo Piŋkopmon tosok yaŋ nandaŋek aŋpak tagɨsi baŋ abi. Yaŋ
    aŋek mɨktɨmgokon bɨsap dubak tagɨsi egɨpdɨsal.
  nya-nya: Khulupirira Yehova ndipo uzichita zabwino; khazikika mʼdziko ndi kutsata
    zokhulupirika.
  kyg-kyg: Ala kava nefekeꞌmo lapakesamo afita fatago hutetapa alagepa kavaꞌmo higenoꞌao
    lapa maesigetapa ma mopafiꞌmo alagepa hutapa maigayanagi.
  hrv-hrv: $BET U Jahvu se uzdaj i čini dobro, da smiješ stanovati u zemlji i živjeti
    u miru.
  mps-mps: Nago konealubo homu Godiba munama, tama wiegi yai kolesaga yao. Nago tama
    tiali da, tama nage te naga tǫde sesabi elama bidaibao, tama magi nai me deligo
    nage me dologobeo.
  tpi-tpi: Yu mas bilip tru long God, na mekim gutpela pasin. Yu mekim olsem na bai
    yu stap gut oltaim long graun bilong yu, na i no gat wanpela samting i ken bagarapim
    yu.
  dan-1931: Stol på HERREN og gør det gode, bo i Landet og læg Vind på Troskab,
  vie-OVCB: Hãy tin cậy Chúa Hằng Hữu và làm điều thiện. Hãy ở trong xứ và vui hưởng
    cỏ xanh yên lành.
  guj-2017: યહોવાહ પર ભરોસો રાખ અને ભલું કર; દેશમાં રહે અને વિશ્વાસુપણાની પાછળ લાગ.
  pon-2006A: Likih KAUN-O, oh wiahda tiahk mwahu, ke ahpw pahn koukousoan nan sahpwo
    oh sohte perki mehkot.
  por-BRBSL: Confie em Yahweh e faça o bem. Habitar na terra, e desfrutar de pasto
    seguro.
  eng-OEBUS: 'Trust in the Lord, and do good; remain in the land, and deal faithfully:'
  swe-swe: '[Istället för att vara fylld av negativa känslor över de ogudaktigas kortvariga
    framgång.] Förtrösta på (lita, luta dig emot) Herren och gör det som är gott,
    bosätt dig (var kvar) i landet och behåll (skydda, föd, vaka över) din integritet
    (trofasthet, ärlighet, okränkbarhet).'
  cth-cth: BAWIPA kâuep nateh, hawinae hah sak haw. Ram thung awm nateh, yuemkamcunae
    hah hringkhaih.
  twi-twi: Fa wo ho to Awurade so na yɛ papa. Tena asase no so na ma wʼani nka asomdwoe
    adidibea hɔ.
  hlt-hlt: BOEIPA dongah aka pangtung tih a then aka saii khohmuen ah kho a sa tah
    uepomnah neh a luem sak.
  tbz-SIM: Duɔ́ nhɑmɑ́ɑ̀ Kuyie nkɛ́ndɔɔri dɛ̀ɛ̀ wenni, mbonɛ̀ kunɑɑtí dihɛì kù dɑ
    duɔ́ ndì.
  msy-2020: Nɨ nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikɨ, egh arazir aghuibar amu.
    Egh nɨ nguazir kamɨn ikɨ deragh ikiam.
  dop-dop: Hɑ nyɑ́ təɣɩ Tɑcɑɑ nɑ ń lɑkɩ kʋpɑntʋ, ɩlɛ n kɑ́ cɑɣɑ mə tɛtʋ tɑɑ nɑ ɑlɑɑfəyɑ.
  azb-azb: Rəbbə güvən, yaxşılıq et, Bu diyarda arxayın ömür sür.
  eng-DBY: Confide in Jehovah, and do good; dwell in the land, and feed on faithfulness;
  hin-2017: यहोवा पर भरोसा रख, और भला कर; देश में बसा रह, और सच्चाई में मन लगाए रह।
  wol-KYG: Dénkul ci Aji Sax ji, di def lu baax, ba des ci réew meek jàmm.
  swp-swp: GUIAU mo au sunumaei, laulau lolodi mo au laulauedi, arinai emi oea eai
    abo au mia, ma nuatarumiu.
  bjr-bjr: Yaaweena saqarikida andeeqara oosana kai maraida maria. Anee miqidana maa
    maqa maaqanaki kisaaqasaa kaqi marinanoo sia moo ainaina fannoo ani mandaikamma
    amaqaannoo. Anee aneenna maqa maaqaki kai marida asooaranaki maria.
  eng-YLT: Trust in Jehovah, and do good, Dwell [in] the land, and enjoy faithfulness,
  kne-kne: Si Diyos et di talkem ya din siged di amagem, ta omandoy biyag mos nan
    daga ya magay mapasamak en sik-a.
  eng-WYC-2017: Hope thou in the Lord, and do thou goodness; and inhabit thou the
    land, and thou shalt be fed with his riches.
  eng-WMBB: Trust in the LORD, and do good. Dwell in the land, and enjoy safe pasture.
  zat-NTPS: Bxren lazre' Xránadxu Dios, ne be̱n da xrlátaje, na' súaquezu' lu xe̱zr
    la xu, ne sí'quezu' ba neza da li.
  zty-NTPS: Bx̱en ḻaže' X̱anžo Dios, na' ben da' chawe', na' soakzo' nbano', na'
    si'kzo' yeḻa' ba nez.
  urd-GVH: रब पर भरोसा रखकर भलाई कर, मुल्क में रहकर वफ़ादारी की परवरिश कर।
  rug-rug: Kalavarae koe Zihova, mamu tavete valeana, pude mu koa tava sare koasa
    popoa sapu ponigo Sa.
  gaz-gaz: Waaqayyoon amanadhu; waan gaariis hojjedhu; biyyattii keessa jiraadhu;
    nagaas qabaadhu.
  fra-LSG: Confie-toi en l’Éternel, et pratique le bien; Aie le pays pour demeure
    et la fidélité pour pâture.
  gnn-gnn: Yana märr‐yuwalkthiya, märr‐nherraṉmiya Godkala yana, ga djäma ŋamathaŋana
    wal'ŋu, bala yurru nhe nhina dhiyalanydja wäŋaŋura goŋmirrina dhikana, märr‐walŋathirrina
    ŋuliŋurunydja yätjŋurunydja romŋuru.
  yal-yal: I yigin sa Alatala yi, i yi fe faɲin naba. Nayi, i luyɛ yamanani nɛn, i
    yi sabati bɔɲɛ xunbenli.
  iou-iou: Unita gäk nadäwätäk nämo täŋpäŋ Ekänitagän nadäkinik täŋpäŋ kudän täga
    ugän täŋpeŋ kuŋat täyi. Ude täŋpayäŋ täno uyaku kome yäŋ gamaniken u säkgämän
    api iren.
  haw-1868: E hilinai aku ia Iehova, a e hana i ka pono; A e noho no oe ma ka aina,
    a e hanai io ia'ku oe.
  arb-NAV: تَوَكَّلْ عَلَى الرَّبِّ وَاصْنَعِ الْخَيْرَ. اسْكُنْ فِي الأَرْضِ (مُطْمَئِنّاً)
    وَرَاعِ الأَمَانَةَ.
  ded-ded: Ge KEBU negenserima kecma faka gombunga angkecbesena. Ge ifi amma bangecfu
    naso herea kecma bangec imocac hoannu sufuma ruaegoc kecnade.
  ewe-ewe: Ɖo dzi ɖe Yehowa ŋu, eye nàwɔ nyui; nɔ anyigba la dzi, eye nàɖu eƒe nu
    nyuiwo le dziɖeɖi me.
  eng-LEE: Trust in the Lord, and do good; dwell in the land, and feed [thyself] with
    truthfulness.
  asm-FB: যিহোৱাত ভাৰসা ৰাখা আৰু সুকৰ্ম কৰা; দেশত বাস কৰা আৰু নিৰাপদে থাকা।
  sus-A: عِ شَ عِ تَشُ عَلَتَلَ رَ، عِ شَ قٍ قَنيِ رَبَتُ. عِ شَ لُ يِ بْشِ مَ، نْندِ
    شَ قِندِ عِ شَ بَلٌي رَ.
  fra-SBL: Ayez confiance en Yahvé, et faites le bien. Habitez le pays, et jouissez
    d'un pâturage sûr.
  hbo-hbo: בְּטַ֣ח בַּֽ֭יהוָה וַעֲשֵׂה־טֹ֑וב שְׁכָן־אֶ֝֗רֶץ וּרְעֵ֥ה אֱמוּנָֽה׃
  kik-kik: Wĩhoke Jehova na wĩkage wega; tũũra bũrũri-inĩ ũkenagĩra ũrĩithio wa thayũ.
  fra-NCL: Mets ta confiance en Yahweh, et fais le bien ; habite le pays, et jouis
    de sa fidélité.
  cek-AK: Angraeng to oep ah loe, kahoih hmuen to sah ah; prae thungah om ah loe,
    poek caksak ah.
  cuk-cuk: Bab-Jehováʼgi mer be bengu, ibmar-nuegan be imake. We-napneggi galakusuli
    be gudii guoed.
  uig-CYR: Чүнки оқлириң мени зәхимләндүрүп санҗиди, Қолуң үстүмдин қаттиқ басти.
  tel-2017: యెహోవాలో నమ్మకం ఉంచు. ఏది మంచిదో దాన్నే చెయ్యి. దేశంలో స్థిరపడి విశ్వసనీయతను
    ఆచరించు.
  hat-BSA: Mete konfyans ou nan SENYÈ a, e fè sa ki bon. Demere nan peyi a e kiltive
    nan bon tè.
  ukr-ONPU: Бо стріли Твої пронизали мене й рука Твоя мене тяжко вдарила.
  kos-kos: Lulalfongi in LEUM GOD ac oru ma wo; Tuh kom fah ku in moul ac misla fin
    facl se inge.
  hbo-WLC: בְּטַ֣ח בַּֽ֭יהוָה וַעֲשֵׂה־ט֑וֹב שְׁכָן־אֶ֝֗רֶץ וּרְעֵ֥ה אֱמוּנָֽה׃
  ibo-ibo: Tụkwasị Onyenwe anyị obi meekwa ihe ziri ezi; biri nʼala na nchebe, rijuokwa
    afọ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କଠାରେ ନିର୍ଭର ରଖି ସୁକର୍ମ କର; ଦେଶରେ ବାସ କରି ବିଶ୍ୱସ୍ତତାର ଅନୁଗାମୀ
    ହୁଅ।
  chk-chk: Kopwe apilükülükü ewe Samol mi Lapalap o föri mine a mürina, pwe kopwe
    nonom lon ewe fanü fän kinamwe.
  rop-rop: Trastim YAWEI en dum gudbala ting, wulijim yumob garra jidan gudbinji en
    seifwan langa det kantri.
  ukr-1871: Вповай на Господа, і твори добро; оставай в країнї, і любуйся вірностю;
  yon-yon: Yariman yaa angkumone doberenib amun amun kamenabime, kwane okad kirikee
    doberenib korondiyiibban ye weng awinime.
  deu-1951: Vertraue auf den HERRN und tue Gutes, wohne im Lande und übe Treue;
  eng-JPS: Trust in the LORD, and do good; dwell in the land, and cherish faithfulness.
  srp-1865: Uzdaj se u Gospoda i tvori dobro; živi na zemlji i hrani istinu.
  lug-lug: Weesigenga Mukama okolenga bulungi, onoobeeranga n’emirembe mu nsi n’ofuna
    ebirungi.
  heb-heb: בטח ביהוה ועשה טוב שכן ארץ ורעה אמונה׃
  ben-IRV: সদাপ্রভুুতে নির্ভর কর এবং যা ন্যায্য তাই কর; দেশের মধ্যে বাস কর এবং বিশ্বস্ততা
    চারণভূমি উপভোগ কর।
  ntu-ntu: '@see-verse:PSA.037.002'
  pan-pan: ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖ ਅਤੇ ਭਲਿਆਈ ਕਰ ਦੇਸ ਵਿੱਚ ਵੱਸ ਅਤੇ ਸਚਿਆਈ ਉੱਤੇ ਪਲ।
  mya-JVB: ထာဝရဘုရား ကို ခိုလှုံ ၍ ၊ ကောင်း သောအကျင့် ကို ကျင့် လော့။ ပြည် တော်၌နေ
    ၍ ၊ သစ္စာ တရားကို ကျက်စား လော့။
  kgf-kgf: Yaweac muru héima namma haka hiabia wambésémaŋ. Baeciguc kecma iwac haka
    héla imi nene ésécnec nema kecbésémaŋ.
  tte-O: Yeoba koina kumeli na kupaisowa namwanamwa na kumiya namwanamwa yanuwane
    koina.
  tbg-tbg: Are Kotirara noraiqaakera iriqira vihara koqe kaiqaqai varaqira vuane.
    Are mintiaqira virera, are nena vataqaa vairaro kia vo haikavano ai qoraiqama
    amitairara are koqemakera variqira vinara.
  hmo-hmo: Lohiabada dekenai do oi abidadama, bona kara namo do oi karaia, vadaeni
    tano dekenai do oi noho namo, mai maino danu.
  zar-NT: Buliʼzxöni ládxëʼë Xanruʼ, en guliʼgún le naca dxiʼa. Buliʼgáʼana luyú queëʼ,
    en guliʼcö́z dxiʼa tsáhuiʼdoʼ.
  urd-urd: ख़ुदावन्द पर भरोसा कर, और नेकी कर; मुल्क में आबाद रह, और उसकी वफ़ादारी
    से परवरिश पा।
  rus-SYN: ибо стрелы Твои вонзились в меня, и рука Твоя тяготеет на мне.
  bqc-SIM: Dii náaikɛ, níↄ yãmaakɛ. Zɛ n bùsuu, níↄ inamiu.
  tcz-CHONGTHU: Yahweh Pakai chu tahsa inlang thilpha bollin. Chutileh gamsunga lungmongin
    chengin natin nakhan touding ahi.
  mar-mar: परमेश्वरावर विश्वास ठेव आणि जे चांगले आहे ते कर; देशात स्थिर हो आणि विश्वासूपणाने
    आपला व्यवसाय कर.
  isl-isl: Treystu heldur Drottni, vertu góðgjarn og sýndu kærleika. Þá muntu búa
    öruggur í landinu og farnast vel.
  hlt-THB: Bawipa ypna nawhtaw ik-oeih leek ce sai lah; ve qam khuiawh awm nawh qamhqing
    ve ngaihding ing awm sih lah.
  qub-qub: Allillata rurashpayqui Tayta Diosllaman yäracuy. Cay pachacho goyashpayqui
    Tayta Dios munashannölla caway.
  bqp-bqp: Ǹ Dikiri náani kɛ, ǹgↄ̃ yã mana kɛ, ǹgↄ̃ kú bùsu dín, ǹgↄ̃ nna ma.
  hat-hat: Mete konfyans ou nan Seyè a, fè sa ki byen! Pran peyi a fè kay ou, viv
    ak kè poze!
  eng-BSB: Trust in the LORD and do good; dwell in the land and cultivate faithfulness.
  eng-WEBPB: Trust in the LORD, and do good. Dwell in the land, and enjoy safe pasture.
  kbq-kbq: Hagi Ra Anumzamofonte tamentinti nehuta knare tamavutmava hiho. Ama mopafina
    knare huta nemanita fatgo avu'ava'zama hu'zanku hankavetita eri'zana eriho.
  pon-pon: Kaporoporeki Ieowa o wiada me amu, kaukaujonta nan jap o, o wiawia me pun.
  nhe-BL: Ximotemachi ipan TOTECO huan xijchihua tlen cuali. Queja nopa tipajcaitztos
    ipan motlal huan ax tleno mitzpolos.
  wnc-wnc: Gata Anutuekan banip siknga siyo. Sike noman takngakan tasiyo. Unzing tasikengu
    gata take asinggan kepbane yuya. Siwan sanga tapatuta ga dua tasiwan maiya.
  bus-bus: Ǹ Dii náanɛ kɛ, ǹgↄ̃ yã maaa kɛɛ, ǹgↄ̃ kú bùsu kɛ̀n, ǹgↄ̃ nnaa maa.
  gub-BL: Ezeruzar Tupàn Tuweharupi Wiko Ma'e rehe ikatu ma'e iapo pà nehe. Eiko katu
    tuwe ywy imume'u pyrer rehe nehe.
  eng-DRA: 'For thy arrows are fastened in me: and thy hand hath been strong upon
    me.'
