verse: PSA.037.040
translations:
  mal-C: യഹോവ അവരെ സഹായിക്കുകയും വിടുവിക്കുകയും ചെയ്യുന്നു; അവർ യഹോവയിൽ അഭയംതേടുന്നതിനാൽ
    അവിടന്ന് അവരെ ദുഷ്ടരിൽനിന്നു വിടുവിക്കുകയും രക്ഷിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Und Jahwe hilft ihnen und errettet sie; er errettet sie von den Gottlosen
    und steht ihnen bei, weil sie bei ihm Zuflucht suchten.
  lin-lin: Yawe asungaka mpe akangolaka bango, akangolaka bango wuta na maboko ya
    bato mabe mpe abikisaka bango, pamba te babombamaka kati na Ye.
  mmx-mmx: Ik lok tooro di la ik lox asepsu di basinge limixin kakapmek, atla di vot
    pasa i xusu ni nak lok see atdi.
  eng-LSV: And YHWH helps them and delivers them, || He delivers them from the wicked,
    || And saves them, || Because they trusted in Him!
  eng-GNV: 'For the Lord shall helpe them, and deliuer them: he shall deliuer them
    from the wicked, and shall saue them, because they trust in him.'
  eng-WEBSTER: 'And the LORD will help them, and deliver them: he will deliver them
    from the wicked, and save them, because they trust in him.'
  nhw-BL: TOTECO quinpalehuía huan quinmanahuía catli cuajcualme. Quinmanahuía ininmaco
    masehualme catli quicualancaitaj huan quinmaquixtía, pampa inijuanti mochixtoque
    ipan ya.
  swh-ONEN: Bwana huwasaidia na kuwaokoa, huwaokoa kutoka kwa waovu na kuwahifadhi,
    kwa maana wanamkimbilia.
  bba-bba: U bu somimɔ, u bu wɔrɑmɔ tɔn kɔ̃sobun nɔmɑn di, u bu fɑɑbɑ mɔ̀, domi win
    miyɑ bɑ ben kuku yeru kɑsu.
  eng-KJVCPB: 'And the Lord shall help them, and deliver them: He shall deliver them
    from the wicked, And save them, because they trust in him.'
  luo-luo: Jehova Nyasaye konyogi kendo resogi oresogi e lwet joma timbegi richo,
    kendo owarogi, nikech gipondo kuome.
  aii-aii: ܘܟܹܐ ܗܲܝܸܪܗܘܿܢ ܡܵܪܝܵܐ ܘܟܹܐ ܦܲܨܹܐ ܠܗܘܿܢ، ܟܹܐ ܦܲܨܹܐ ܠܗܘܿܢ ܡ̣ܢ ܪ̈ܲܫܝܼܥܹܐ ܘܟܹܐ
    ܦܲܪܸܩ ܠܗܘܿܢ، ܣܵܒܵܒ ܟܹܐ ܫܵܩܠܝܼ ܓܵܘܣܵܐ ܒܝܼܹܗ.
  meu-meu: Iehova ese e durudiamu bona e hamauridiamu; ia ese kara dika taudia imadia
    amo e hamauridiamu, e harohodia maurimu, badina be idia ese ia e abidadama heniamu.
  npi-ULB: परमप्रभुले तिनीहरूलाई सहायता गर्नुहुन्छ र बचाउनुहुन्छ । उहाँले तिनीहरूलाई
    खराब मानिसहरूबाट छटाउनुहुन्छ र तिनीहरूलाई बचाउनुहुन्छ किनभने तिनीहरूले उहाँमा
    शरण लिएका छन् ।
  yor-yor: Olúwa yóò ràn wọ́n lọ́wọ́ yóò sì gbà wọ́n; yóò gbà wọ́n lọ́wọ́ ènìyàn búburú,
    yóò sì gbà wọ́n là, nítorí tí wọ́n gbẹ́kẹ̀lé e.
  pes-OPCB: خداوند به کمک آنها خواهد شتافت و آنها را از چنگ شریران خواهد رهانید، زیرا
    به او پناه می‌برند.
  tgl-ULB: Sila ay tinutulungan at sinasagip ni Yahweh. Sinasagip niya sila mula sa
    masasama at iniligtas sila dahil sila ay kumubli sa kaniya.
  nop-nop: Yahwedi yehitubu-lodawek yoŋa adi’walaŋkade wiiŋ. Unduŋ doktiŋa adi yehitubu-lodaaŋ
    me hogohi kohohik gineniŋ kotigoŋ yehikagiyatak, kaŋ momooŋ hatiiŋ.
  cbu-NT: Apanll waana tiptsiree tapachindakiya. Yutaritshishpan tuxarakchu, anoo
    suwamaam istakiya. Waana wizpurpa ksutku istakiya. Watam iy Apanllimun mangini
    tatkiniwa.
  hui-hui: Anduane Homogohanda ti biamogo bialu gi miaga. Mini kowi karume ti mo ko
    hole ibirangi ti ibu karia ibida poragola ibugua ti mo wiaga.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​အား​ကူ​မ​တော်​မူ​၏။ ကယ်​မ​တော်​မူ​၏။ သူ​တို့​သည်​ကိုယ်​တော်​၏​ထံ​တော်​တွင်
    ခို​လှုံ​ကြ​သည်​ဖြစ်​၍​ကိုယ်​တော်​သည်​သူ​တို့​အား သူ​ယုတ်​မာ​များ​၏​လက်​မှ​ကယ်​တော်​မူ​၏။
  bod-N: དེ་རྣམས་ཡ་ཝཱེར་སྐྱབས་སུ་འགྲོ་བས༌ན། །དེ་ཚོར་རོགས་རམ་མཛད་ཅིང་སྐྱོབ་པར༌བྱེད།
    །སྡིག་སྤྱོད་མི་ལས་སྐྱོབ་ཅིང་ཐར་བར༌མཛད།།
  wsk-wsk: Nu nunga sangarso ale kariimet memek nuguting te nunga bataguru taso; nuna
    nu kote taisan se nunga ira kaluwuso, mu awuk, nu nunga manga gek am.
  sna-sna: Jehovha anovabatsira uye anovanunura; anovanunura kubva kuna vakaipa uye
    anovaponesa, nokuti vanovanda maari.
  spa-BLM: Yahvé los ayuda y los rescata. Los rescata de los malvados y los salva,
    porque se han refugiado en él.
  cac-cac: A' ol colanel eb' d'a yol sc'ab' eb' sc'ulan chucal, yujto a' ayoch yipoc
    sc'ool eb'.
  swh-ULB: Yahwe huwasaidia na kuwaokoa. Yeye huwaokoa dhidi ya watu waovu na kuwanusuru
    wao kwa sababu wao wamemkimbilia yeye kwa ajili ya usalama.
  deu-ELBBK: und der HERR wird ihnen helfen und sie erretten; er wird sie erretten
    von den Gottlosen und ihnen Rettung verschaffen, denn sie trauen auf ihn.
  mbb-OT: Edtevangan din sikandan ne edlibriyen din te kegkeiza kandan te menge mezaat
    he etew, su ziyè man sikandan med-aput te kandin.
  mal-2015: യഹോവ അവരെ സഹായിച്ചു വിടുവിക്കുന്നു; അവർ അവനിൽ ആശ്രയിക്കകൊണ്ടു അവൻ അവരെ
    ദുഷ്ടന്മാരുടെ കയ്യിൽനിന്നു വിടുവിച്ചു രക്ഷിക്കുന്നു.
  gup-gup: Yawey kabenbidyikarrme dja mak kabenbebke kore birriwarre bininj kabindibongkarrme,
    dja mak kabenngehke munguyh. Kunmekbekenh kunu bedda wanjh kabirridjalwarlkkarren
    kore nungka kabennahnan.
  ctu-CTI: Lac Yum miꞌ cotyañob jini tyojoꞌ bʌ muꞌ bʌ i chꞌujbin. Miꞌ locꞌsañob baꞌ
    bʌbʌqꞌuen mi jilelob tiꞌ pꞌʌtyʌlel jini simaroñoꞌ bʌ.
  rmc-rmc: o RAJ lenge pomožinela a zachraňinela len; lela len avri le nalačhe manušendar
    a zachraňinela, bo pes denašen andre leste te garuvel.
  nlg-nlg: Ma Lord ke hangara me ke lavi olira tatana te gehegehedika, ke volara mi
    tatana vamua kara sodoa na beala ni ahevata.
  pes-OPV: وخداوند ایشان را اعانت کرده، نجات خواهد داد. ایشان را از شریران خلاص کرده،
    خواهد رهانید. زیرا بر او توکل دارند.
  ron-1924: Домнул ый ажутэ ши-й избэвеште; ый избэвеште де чей рэй ши-й скапэ, пентру
    кэ се ынкред ын Ел.
  ben-OBCV: সদাপ্রভু তাদের সাহায্য করেন ও তাদের উদ্ধার করেন; তিনি তাদের দুষ্টদের কবল
    থেকে উদ্ধার করেন ও মুক্ত করেন, কারণ তারা যে তাঁরই শরণাগত।
  som-som: Oo Rabbigu iyaguu caawiyaa, wuuna samatabbixiyaa, Oo wuxuu iyaga ka samatabbixiyaa
    kuwa sharka leh, wuuna badbaadiyaa, Maxaa yeelay, isagay magangaleen.
  eng-ASVBT: 'And Jehovah helpeth them, and rescueth them: He rescueth them from the
    wicked, and saveth them, Because they have taken refuge in him.'
  mna-mna: Pa zin tipase pini ma iwe ur pizin mi imenderkaala zin. Tana ni iuluulu
    zin, mi itatkewe zin pa pataŋana kizin. Ikamkewe zin, mi itatkewe zin pa wal sananŋan
    naman ma timbotmbot ambai.
  ita-1885: Ed il Signore li aiuta e li libera; Li libera dagli empi, e li salva;
    Perciocchè hanno sperato in lui.
  eng-ULB: Yahweh helps them and rescues them. He rescues them from evil men and saves
    them because they have taken refuge in him.
  spa-VBL: El Señor los ayuda y los rescata de los malvados. Él los salva, porque
    ellos van a él por protección.
  fra-_FOB: L'Éternel les aide et les délivre; il les délivre des méchants et les
    sauve, parce qu'ils se sont confiés en lui.
  mal-mal: യഹോവ അവരെ സഹായിച്ച് വിടുവിക്കുന്നു; അവർ കർത്താവിൽ ആശ്രയിക്കയാൽ അവിടുന്ന്
    അവരെ ദുഷ്ടന്മാരുടെ കയ്യിൽനിന്ന് വിടുവിച്ച് രക്ഷിക്കുന്നു.
  lit-lit: Ir VIEŠPATS jiems padės, ir juos išvaduos. Jis juos išvaduos iš nedorėlių
    ir juos išgelbės, nes jie pasitiki juo.
  urd-GVR: Rab hī un kī madad karke unheṅ chhuṭkārā degā, wuhī unheṅ bedīnoṅ se bachā
    kar najāt degā. Kyoṅki unhoṅ ne us meṅ panāh lī hai.
  suz-BL: परमप्रभु यावेमी मेको आन कली वारच पा प्रोंइब। मिनु आ अरेशो मटीब आन गुइ रे
    प्रोंइब। मारदे हना मेकोपुकी परमप्रभु कली जिम्‍मा गेंसीशो बाक्‍नीम। लूका १८:७-८
  eng-NOY: The LORD will help and deliver them; He will deliver them from their enemies,
    and save them, Because they trust in him.
  ita-1927: 'L’Eterno li aiuta e li libera: li libera dagli empi e li salva, perché
    si sono rifugiati in lui.'
  ckb-ckb: یەزدان یارمەتییان دەدات و دەربازیان دەکات، لە بەدکاران دەربازیان دەکات
    و ڕزگاریان دەکات، چونکە پەنا بۆ ئەو دەبەن.
  eng-BBE: 'And the Lord will be their help, and keep them safe: he will take them
    out of the hands of the evil-doers, and be their saviour, because they had faith
    in him.'
  xsi-xsi: Kinzi kalonzi tawana tu Yova Kindeni ma ikatonanzi. Mine nde i ivilanzi
    ku ikainzi piti lâ tamâta sakamao mbaunzi ilo, kala simo ara nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಸಹಾಯಮಾಡಿ ಅವರನ್ನು ಬಿಡಿಸುವರು. ದುಷ್ಟರಿಂದ ಅವರನ್ನು ತಪ್ಪಿಸಿ
    ಬಿಡಿಸುವರು. ಏಕೆಂದರೆ ಅವರು ದೇವರಲ್ಲಿ ಆಶ್ರಯ ಪಡೆದಿದ್ದಾರೆ.
  tam-2017: யெகோவா அவர்களுக்கு உதவிசெய்து, அவர்களை விடுவிப்பார்; அவர்கள் அவரை நம்பியிருக்கிறபடியால்,
    அவர்களைத் துன்மார்க்கர்களுடைய கைக்குத் தப்புவித்து காப்பாற்றுவார்.
  spa-RV-1909: 'Y Jehová los ayudará, y los librará: y libertarálos de los impíos,
    y los salvará, por cuanto en él esperaron.'
  ron-BTF: Și DOMNUL îi va ajuta și îi va elibera; îi va elibera de cei stricați și
    îi va salva pentru că se încred în el.
  eng-WEBP: The LORD helps them and rescues them. He rescues them from the wicked
    and saves them, because they have taken refuge in him.
  eng-FBV: The Lord helps them and rescues them from the wicked. He saves them because
    they go to him for protection.
  nld-1939: Jahweh helpt en beschermt hen tegen de bozen, Hij redt hen, als ze vluchten
    tot Hem!
  nch-BL: TOTECO quinpalehuía huan quinmanahuía cati cuajcualme. Quinmanahuía inimaco
    masehualme cati quicualancaitaj huan quinmaquixtía, pampa inijuanti mochixtoque
    ipan ya.
  vie-1934: Đức Giê-hô-va giúp đỡ và giải cứu họ; Ngài giải họ khỏi kẻ ác và cứu rỗi
    cho, Bởi vì họ đã nương náu mình nơi Ngài.
  cha-cha: 'Ya si Jeova ufaninayuda ya uninafanlibre gui manaelay: ya uninafansatba
    sa sija numananggagüe.'
  hin-CV: याहवेह उनकी सहायता करते हुए उनको बचाते हैं; इसलिये कि धर्मी याहवेह का आश्रय
    लेते हैं, याहवेह दुष्ट से उनकी रक्षा करते हुए उनको बचाते हैं.
  eng-OURB: Adonai helps them, and rescues them. He rescues them from the wicked,
    and saves them, Because they have taken refuge in him.
  spa-BES: Y el Señor los ayudará, y los salvará; los sacará de las manos de los malhechores,
    y será su salvador, porque confiaron en él.
  tdx-tdx: Imbàe’ Iehovà naho votsore’e; haha’e amo ­tsivokatseo vaho rombahe’e, amy
    te Ie ty fipalira’ iareo.
  tha-KJV: พระเยโฮวาห์จะทรงช่วยเขาและทรงช่วยเขาให้​พ้น พระองค์​จะทรงช่วยเขาให้พ้นจากคนชั่วและทรงช่วยเขาให้​รอด
    เพราะเขาทั้งหลายวางใจในพระองค์
  por-BR-2018: E o SENHOR os socorrerá, e os livrará; ele os livrará dos perversos,
    e os salvará, porque nele confiam.
  deu-ELO: und Jehova wird ihnen helfen und sie erretten; er wird sie erretten von
    den Gesetzlosen und ihnen Rettung verschaffen, denn sie trauen auf ihn.
  eng-WYC-2018: And the Lord shall help them, and shall make them free, and he shall
    deliver them from sinners; and he shall save them, for they hoped in him, (or
    and he shall save them, for they trusted in him).
  epo-epo: Kaj la Eternulo ilin helpos kaj savos; Li savos ilin de malbonuloj kaj
    helpos ilin, Ĉar ili fidas Lin.
  gfk-gfk: No Watong i la harharahut diet ma i la kapkap hasur diet. I la kapkap hasur
    leh diet sukun ra lima diet ira ut na sakena, ma na halon diet, kanong diet la
    barbarahit tana.
  uig-PIN: Pǝrwǝrdigar yardǝm ⱪilip ularni saⱪlaydu; U ularni rǝzillǝrdin saⱪlap ⱪutⱪuzidu;
    Qünki ular Uni baxpanaⱨi ⱪilidu.
  beo-beo: 'E da ili fidisa amola gaga:sa. Wadela:i hamosu dunu da ili wadela:lesisa:besa:le,
    E da ili gaga:sa. Bai ilia da ilila: gaga:ma:ne, Ema ahoa.'
  tpi-OTNT: Ol i save bilip long em, olsem na em i save helpim ol. Em i save kisim
    bek ol long han bilong ol man nogut, na ol i stap gut.
  hau-SA: Ubangiji yakan taimake su yă kuma cece su; yakan kuɓutar da su daga mugaye
    yă kuma cece su, domin sukan nemi mafaka daga gare shi.
  udu-udu: Tap̱a woṯẖki uni mo dhali ’cuḵki uni mo. A’di ’cuḵki uni mo ’peni imanmii
    tonthus mo dhali ta uni is ki me’d mo haali/ uni bu’thki mo jin huru jwa e a’di
    mo be.
  uig-LAT: Perwerdigar yardem qilip ularni saqlaydu; U ularni rezillerdin saqlap qutquzidu;
    Chünki ular Uni bashpanahi qilidu.
  nde-nde: UThixo uyabasiza abakhulule; abakhulule kwababi abasindise, ngoba baphephela
    kuye.
  ton-ton: 'Pea ʻe tokoni ʻakinautolu ʻe Sihova, mo fakamoʻui ʻakinautolu: te ne fakahaofi
    ʻakinautolu mei he kakai angakovi, mo fakamoʻui ʻakinautolu, ko e meʻa ʻi heʻenau
    falala kiate ia.'
  ces-1613: Spomáháť jim Hospodin, a je vytrhuje, vytrhuje je od bezbožníků, a zachovává
    je; nebo doufají v něho.
  eng-WMB: The LORD helps them and rescues them. He rescues them from the wicked and
    saves them, because they have taken refuge in him.
  tam-TCV: யெகோவா அவர்களுக்கு உதவிசெய்து அவர்களை விடுவிக்கிறார்; அவர்கள் யெகோவாவிடத்தில்
    தஞ்சம் அடைந்திருக்கிறபடியால், கொடியவர்களிடமிருந்து அவர்களை விடுவித்து இரட்சிக்கிறார்.
  ceb-ULB: Tabangan ug luwason sila ni Yahweh. Luwason sila gikan sa daotang mga tawo
    ug luwason sila tungod kay nagdangop man sila kaniya.
  pol-UBG: PAN ich wspomoże i wyzwoli; wyzwoli ich od niegodziwych i wybawi, bo w
    nim pokładają nadzieję.
  agr-agr: Tuja ditanak Tuke Pujuu ayamjuk agkanmitkawai, wagki niyai kajinmamas anentaimaidau
    asagmatai.
  kyc-kyc: Baame nyiso randa epelyamo dupwana lao nenge rekya lao nyingi. Koo pyuo
    karelyaminyi dupwana nakama koo keta pali namili lao baame nyisinya letaminyi
    dokopa nyiso kyawa minyingi.
  urd-GVU: رب ہی اُن کی مدد کر کے اُنہیں چھٹکارا دے گا، وہی اُنہیں بےدینوں سے بچا
    کر نجات دے گا۔ کیونکہ اُنہوں نے اُس میں پناہ لی ہے۔
  eng-OEBCW: the Lord helps and rescue them, from the wicked he rescues and saves
    them, because they take refuge in him.
  deu-1912: Und der HERR wird ihnen beistehen und wird sie erretten; er wird sie von
    dem Gottlosen erretten und ihnen helfen; denn sie trauen auf ihn.
  kan-2017: ಯೆಹೋವನು ಸಹಾಯಕನಾಗಿ ಅವರನ್ನು ತಪ್ಪಿಸಿ ಬಿಡುವನು; ಅವರು ಆತನ ಆಶ್ರಿತರಾದುದರಿಂದ, ಆತನು
    ಅವರನ್ನು ದುಷ್ಟರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ ರಕ್ಷಿಸುವನು.
  yap-yap: I SOMOL e ma ayuwegrad nge lufrad u pa’ e pi’in kireb, ni bochan e ranod
    ngak ni nge mang manaf rorad.
  hlt-MCSB: Te dongah BOEIPA loh amih te a bom tih a hlawt. BOEIPA ah a ying uh dongah
    halang kut lamkah amih te a hlawt tih a khang.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔያቶ ማኣዳኔ፥ ዓውሲያ ዓውሳኔ፤ ፑርቶ ማዻ ዓሶ ኩጫፓ ዔያቶ ዒ ኬሳንዳኔ፤ ዔያታ ዒዛ ፔኤኮ
    ፑኖ ካያሢ ማሄሢሮ ዒዚ ዔያቶ ዓውሳንዳኔ።
  twi-ASANTE: Awurade boa wɔn na ɔgye wɔn; ɔyi wɔn firi amumuyɛfoɔ nsam na ɔgye wɔn
    nkwa, ɛfiri sɛ wɔhinta wɔ ne mu.
  eng-WEBU: The LORD helps them and rescues them. He rescues them from the wicked
    and saves them, because they have taken refuge in him.
  acu-NT: 'Nu aints ainau Yusen seainak: Ejarkata tinu asaramtai, Yus nu aints ainaun
    yaingmau asa, pasé aints ainamunmaya angkanmamtikiatnuitai tura uwemtikratnuitai.'
  spa-PDDPT: Yavé los ayuda y los libra. Los liberta de los perversos y los salva,
    Porque se refugian en Él.
  gun-gun: Senhor oipytyvõ ha'e ogueraa jepe 'rã, heko vai va'e po gui oipe'a 'rã
    ogueraa jepe vy, hexe onhemi ramo. Mboraeirã Davi ombopara va'ekue nhomoma'endu'a
    aguã.
  agu-BL: Na oc i' tan quich'eye'n, tan cyele'n liwr ẍchik'ab yi e' mal nak, na cho'n
    na cu' chiwutz tetz i' tan chiclaxe'n.
  ilo-ULB: Tulongan ken ispalen ida ni Yahweh. Ispalenna ida manipud kadagiti dakes
    a tattao ken isalakanna ida gapu ta nagkamangda kenkuana.
  kpg-kpg: Mee e hagamaamaa digaula ge e haga dagaloaha digaula. Mee e haga dagaloaha
    digaula gi daha mo digau huaidu, idimaa, digaula e hula gi Mee bolo gi abaaba
    ginaadou.
  uig-ARA: پەرۋەردىگار ياردەم قىلىپ ئۇلارنى ساقلايدۇ؛ ئۇ ئۇلارنى رەزىللەردىن ساقلاپ
    قۇتقۇزىدۇ؛ چۈنكى ئۇلار ئۇنى باشپاناھى قىلىدۇ.
  bps-bps: Kenen i tmabeng dale na falwà dale mdà di falel i dad to sasè; falwaan
    ale du kenen i gusmaligla.
  sus-sus: A e malima nɛ, a e ratanga. A e ratanga mixi ɲaaxie ma, a e rakisi, barima
    e yigiyaxi a tan nan ma.
  pon-2006: E kin ketin sewese irail oh kapitirailla; e kin ketin doare irail sang
    rehn aramas suwed akan. pwehki ar kin sohpeiong pwe re en diar sileparail.
  jae-jae: Apômtau kêpuc êsêac tôŋ to gêjam êsêac kêsi. Eŋ gêjam êsêac kêsi gêdêŋ
    lau keso ma kêpuc êsêac tôŋ gebe sê lamu eŋgeŋ.
  ksd-ksd: Ma ra Luluai na maravut diat ma na valaun diat; Na valangalanga diat kan
    ra umana tena varpiam, ma na valaun diat, Tago dia tar rivarivan tana.
  tur-YTC: Yahve onlara yardım eder ve onları kurtarır. Onları kötülerin elinden kurtarıp
    özgür kılar, Çünkü O’na sığındılar.
  bel-N: ГОСПАД дапаможа ім і вызваліць іх; Ён вызваліць іх ад бязбожнікаў і збавіць
    іх, бо яны ў Ім маюць надзею.
  kpr-kpr: Ne ambo numokena sosiroro, nune ne sonembuse, darakena saighimbe buraira.
    Nune nemoa ari ekoko embokena saighimbe bu darigeari jebugeraera.
  ind-AYT: TUHAN menolong dan menyelamatkan mereka. Dia melepaskan mereka dari orang-orang
    fasik dan menyelamatkan mereka karena mereka mencari perlindungan-Nya.
  yom-yom: Yave wukubasadisanga ayi wukubakulanga ; wukubakulanga mu batu bambimbi
    ayi wukubavukisanga bila mu niandi beti suamina.
  yut-yut: Paŋkutnosak do Yawekon kwaŋ, do amɨn yokwi da kɨsiron baŋ tɨmɨgakwan tagɨsi
    ekwaŋ.
  nya-nya: Yehova amawathandiza ndi kuwalanditsa; Iye amawalanditsa kwa oyipa ndi
    kuwapulumutsa, pakuti amathawira kwa Iye.
  kyg-kyg: Apakaemo Ala kava nefekeꞌmo apakesamo afiꞌa fatago nehayaꞌmofeꞌmo hatu
    maeno apateteno hosu vayaꞌai apayapatiꞌmo apavalelineno apakufamo alino katino
    neꞌapate.
  hrv-hrv: 'Jahve im pomaže, on ih izbavlja: on će ih izbaviti od zlotvora i spasiti,
    jer u njemu traže okrilje.'
  mps-mps: Augwaligo konealubo homu agaba dąų wai. Tama tiyu, agai augwali tau siyu,
    tama agai augwali te dwai bidi dabego nogode dobola selama, tama augwa bugagia
    bidibo dao.
  tpi-tpi: Ol i save bilip long em, olsem na em i save helpim ol. Em i save kisim
    bek ol long han bilong ol man nogut, na ol i stap gut.
  dan-1931: HERREN hjælper og frier dem, fra de gudløse frier og frelser han dem;
    thi hos ham har de søgt deres Tilflugt.
  vie-OVCB: Chúa Hằng Hữu đưa tay cứu giúp, giải thoát họ khỏi phường ác gian. Chúa
    cứu họ, vì họ nương náu nơi Ngài.
  guj-2017: યહોવાહ તેઓને મદદ કરે છે અને તેમને છોડાવે છે. તે તેઓને દુષ્ટોથી છોડાવીને
    બચાવે છે કેમ કે તેઓએ તેમનો આશરો લીધો છે.
  pon-2006A: E kin ketin sewese irail oh kapitirailla; e kin ketin doare irail sang
    rehn aramas suwed akan. pwehki ar kin sohpeiong pwe re en diar sileparail.
  por-BRBSL: Yahweh os ajuda e os resgata. Ele os resgata dos ímpios e os salva, porque
    eles se refugiaram nele.
  eng-OEBUS: the Lord helps and rescue them, from the wicked he rescues and saves
    them, because they take refuge in him.
  swe-swe: 'Herren (Jahve) hjälper dem och befriar dem, räddar dem från de gudlösa
    (ogudaktiga, ondskefulla) och frälser dem, eftersom de tar sin tillflykt i honom.
    [Den tjugoandra hebreiska bokstaven är: ת – Tav. Tecknet föreställer en punkt,
    en signatur eller ett kors. Som den sista bokstaven är detta en signatur och symboliserar
    ofta det som avslutar och fulländar. Ordet ”frälsning” börjar nästan med denna
    bokstav. Det har ett prefix ”vav” som binder ihop med föregående vers, se vers
    10-11. Huvudordet är det ovanliga ”tesua” som börjar på ”Tav”. Genom hela psalmen
    har det funnits en förväntan på frälsning, och nu för första gången nämns den.
    Som sista punkten är det en lämplig signatur som avslutar detta akrostiska mönster
    i denna psalm. Vi anar också hur denna frälsning finns i Jesu hebreiska namn Yeshua.]'
  cth-cth: BAWIPA ni kabawm vaiteh, a rungngang han. Ama a kâuep dawkvah, tamikathoutnaw
    thung hoi a rasa teh ouk a rungngang.
  twi-twi: Awurade boa wɔn na ogye wɔn; oyi wɔn fi amumɔyɛfo nsam, na ogye wɔn nkwa,
    efisɛ wohintaw wɔ ne mu.
  hlt-hlt: Te dongah BOEIPA loh amih te a bom tih a hlawt. BOEIPA ah a ying uh dongah
    halang kut lamkah amih te a hlawt tih a khang.
  tbz-SIM: Kuyie nkuù bɛ̀ teénnɛ̀, kɛ bɛ̀ dɛɛrí, kɛ bɛ̀ kɑ̃nkɛ́ bɛnitiyɛibɛ kɛ bɛ̀
    dɛɛrí, kɛ yɛ̃́ bɛ̀ sɔ̀rimɛ̀ kuù borɛ̀.
  msy-2020: Ikiavɨra Itir God men akuragha ua me ini. Me an boroghɨn ikia an aven
    modi. Ezɨ a gumazamizir kurabar dafaribar uam me inizɨ, me deraghavɨra iti.
  dop-dop: Ɩnɩ ɩ wɑɑsəɣənɑ-wɛ nɑ ɩ́ teŋ-wɛ. Nɑ ɩ́ fitiɣi-wɛɣɛ ɑsɑɣɑɑ niŋ tɑɑ nɑ ɩ́
    yɑkɩ-wɛ. Mpi tɔ, ɩnəɣɩ pɑ tʋ kpʋlʋɣʋ.
  azb-azb: Rəbb onların imdadına çatır, Onları qurtarıb pislərin əlindən alır, Çünki
    onlar Rəbbə pənah aparır.
  eng-DBY: 'And Jehovah will help them and deliver them: he will deliver them from
    the wicked, and save them; for they trust in him.'
  hin-2017: यहोवा उनकी सहायता करके उनको बचाता है; वह उनको दुष्टों से छुड़ाकर उनका
    उद्धार करता है, इसलिए कि उन्होंने उसमें अपनी शरण ली है।
  wol-KYG: Aji Sax jee koy taxawu, wallu ko, wallu ko ci ku bon, musal ko, ndax li
    mu ko làqoo.
  swp-swp: GUIAU i saguidi eo i lebohaidi, laulau gewagewa tataodi nimadi eai i lebohaidi
    eo i hemauridi, paana edi abaailogulogu ede ia arinai.
  bjr-bjr: Yaaweefa andeeqarausa dadaaqinoo manda mariranakinaana uqeerannisaidannoo.
    Aaqee mariasa nisaukukinaana asumu mareeqee kaqinni quqannisaidannoo. Misa Yaaweena
    mandaaqee marianara asumu maraidanoo.
  eng-YLT: And Jehovah doth help them and deliver them, He delivereth them from the
    wicked, And saveth them, Because they trusted in Him!
  kne-kne: Badangana ya isalakanas daida sin ipogaw ay lawa di nemnem da, tan sisya
    di kamangen da.
  eng-WYC-2017: And the Lord shall help them, and shall make them free, and he shall
    deliver them from sinners; and he shall save them, for they hoped in him.
  eng-WMBB: The LORD helps them and rescues them. He rescues them from the wicked
    and saves them, because they have taken refuge in him.
  zat-NTPS: Xránadxu Dios gácale̱ne̱' le̱', ne guselé̱' le̱'. Guselé̱' le̱' lu na'
    benne' ca' dxelune̱' da cale̱la, na' gune̱' gaca chawe' chee̱' lawe' da buluxrén
    lazre̱' Le̱'.
  zty-NTPS: X̱anžo Dios gákḻene' ḻégake', na' yeslé' ḻégake' ḻo na'gak benne'
    ka' bi zej nake' chawe', na' gon chawe'e ḻégake', dan' žx̱en ḻáže'gake' Ḻe'.
  urd-GVH: रब ही उनकी मदद करके उन्हें छुटकारा देगा, वही उन्हें बेदीनों से बचाकर नजात
    देगा। क्योंकि उन्होंने उसमें पनाह ली है।
  rug-rug: Toka ni e Zihova sarini, meke lavelave ni na harupi Sa koari na tie kaleadi,
    sina koa aqorae koa Sa si arini.
  gaz-gaz: Waaqayyo isaan gargaara; isaan oolchas; harka namoota hamoo jalaa isaan
    baasa; isaan baraaras; isaan isatti kooluu galaniiruutii.
  fra-LSG: L’Éternel les secourt et les délivre; Il les délivre des méchants et les
    sauve, Parce qu’ils cherchent en lui leur refuge.
  gnn-gnn: Ŋayi yurru guŋga'yun warray nhanŋuwaynydja yolŋu'‐yulŋunha, ga märrama
    ŋayi yurru walalanha dhawaṯmarama ŋuliŋuru goŋŋuru miriŋuwalanydja, liŋgu walala
    ŋuli marrtjinydja nhanukalaynha Garraywalana yana ŋurrwu'lilinydja, ga ŋayina
    walalanha yurru yukurra gunganhamirriyamanydja.
  yal-yal: Alatala e malima nɛn a e ratanga. A e ratanga muxu ɲaxine ma nɛn, a e rakisi,
    amasɔtɔ e luxunxi a yi.
  iou-iou: Äma udewanitä waki mebäri mebärita umuntaŋpäŋ käbop nipmaŋpän yäŋpäŋ Ekäniken
    kuk täkaŋ unita äma waki täŋpani keriken nanik yäyomägatpäŋ watä it yämik täyak.
  haw-1868: A e kokua mai o Iehova ia lakou, a e hoakea mai ia lakou, E hoopakele
    oia ia lakou i ka poe hewa, A e hoola ia lakou. no ko lakou hilinai ana ia ia.
  arb-NAV: يُعِينُهُمُ الرَّبُّ حَقّاً، وَيُنْقِذُهُمْ مِنَ الأَشْرَارِ، وَيُخَلِّصُهُمْ
    لأَنَّهُمُ احْتَمَوْا بِهِ.
  ded-ded: KEBUNGO meficyunuma ebicfunac mesiyunuude. Yeni yeac hoannu hama sufuma
    kecdaeac amma yeng ngic Anutu ngadehema mangana megecdeac ayemmeande, yeneac mariunac
    mesiyunuude.
  ewe-ewe: Ke Yehowa kpena ɖe wo ŋu, eye wòɖea wo tso dzɔgbevɔ̃e me; eɖea wo tso ame
    vɔ̃ɖiwo ƒe asi me, eye wòkpena ɖe wo ŋu, elabena eyae wosi tso.
  eng-LEE: And the Lord helpeth them, and delivereth them; he will deliver them from
    the wicked, and save them; because they have put their trust in him.
  asm-FB: যিহোৱাই তেওঁলোকক সহায় আৰু ৰক্ষা কৰে; দুষ্ট লোকসকলৰ হাতৰ পৰা তেৱেঁই তেওঁলোকক
    উদ্ধাৰ কৰি পৰিত্রাণ দিয়ে, কিয়নো তেওঁলোকে তেওঁতে আশ্ৰয় লৈছে।
  sus-A: عَ عٍ مَلِمَ نّ، عَ عٍ رَتَنفَ. عَ عٍ رَتَنفَ مِشِ حَاشِيٍ مَ، عَ عٍ رَكِسِ،
    بَرِ مَ عٍ يِفِيَشِ عَ تَن نَن مَ.
  fra-SBL: Yahvé leur vient en aide et les sauve. Il les délivre des méchants et les
    sauve, parce qu'ils se sont réfugiés en lui.
  hbo-hbo: וַֽיַּעְזְרֵ֥ם יְהוָ֗ה וַֽיְפַ֫לְּטֵ֥ם יְפַלְּטֵ֣ם מֵ֭רְשָׁעִים וְיֹושִׁיעֵ֑ם
    כִּי־חָ֥סוּ בֹֽו׃
  kik-kik: Jehova nĩamateithagia na akamateithũra; amateithũraga kuuma kũrĩ andũ arĩa
    aaganu na akamahonokia, tondũ moragĩra harĩ we.
  fra-NCL: Yahweh leur vient en aide et les délivre ; il les délivre des méchants
    et les sauve, parce qu’ils ont mis en lui leur confiance.
  cek-AK: 'Angraeng mah nihcae to abomh ueloe, pahlong tih: anih khaeah amha o pongah,
    anih mah kasae kaminawk ban thung hoiah nihcae to pahlong tih.'
  cuk-cuk: Bab-Jehová bonigangi dule-nued-bendakoed, ar Bab-Jehováʼgi bensuli-gudii
    gusad. Bab-Jehová dulemar-isganagi we-dule-onogoed, dulemar-isganagi bendakoed.
  tel-2017: యెహోవా వాళ్ళని దుర్మార్గుల బారినుంచి రక్షిస్తాడు. ఎందుకంటే వాళ్ళు ఆయనలో
    ఆశ్రయం పొందారు.
  hat-BSA: SENYÈ a ede yo e delivre yo. Li delivre yo soti nan men mechan yo e sove
    yo. Li sove yo, akoz se nan Li ke yo kache.
  kos-kos: El kasrelos ac molelosla; El loangelos liki poun mwet koluk Mweyen elos
    sokol in wikla yorol.
  hbo-WLC: וַֽיַּעְזְרֵ֥ם יְהוָ֗ה וַֽיְפַ֫לְּטֵ֥ם יְפַלְּטֵ֣ם מֵ֭רְשָׁעִים וְיוֹשִׁיעֵ֑ם
    כִּי־חָ֥סוּ בֽוֹ׃
  ibo-ibo: Onyenwe anyị na-enyere ha aka, na-anapụtakwa ha ma na-azọpụtakwa ha site
    nʼaka ndị ajọ omume, nʼihi na ha mere ya ebe mgbaba ha.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ସେମାନଙ୍କର ସାହାଯ୍ୟ କରନ୍ତି ଓ ସେମାନଙ୍କୁ ରକ୍ଷା କରନ୍ତି; ସେ ଦୁଷ୍ଟମାନଙ୍କଠାରୁ
    ସେମାନଙ୍କୁ ରକ୍ଷା କରି ପରିତ୍ରାଣ କରନ୍ତି, କାରଣ ସେମାନେ ତାହାଙ୍କର ଶରଣାଗତ।
  chk-chk: Ewe Samol mi Lapalap a alisiir o angaseer. A angaserela seni ekewe aramasangau
    o amanaueer, pun ra eäni i lenien op.
  rop-rop: YAWEI im album en seibum olabat brom ola nogudbala pipul, dumaji olabat
    go langa im blanga kipum olabat seif.
  ukr-1871: І Господь допоможе їм і спасе їх; він вислобонить їх від беззаконних і
    сохранить їх, вони бо вповали на него.
  yon-yon: Yarimanbed yorokmodan kuu awandene arud ye barang yaambed ben angka nongkobimaan,
    kwane yembed arewa kamidan yaambed dorondandene yi ben angka nongkobimaan, amborom
    kuu yi kuu yembed kukbimaanbon aombed dobirimaib kowe.
  deu-1951: Der HERR wird ihnen beistehen und sie erretten, er wird sie erretten von
    den Gottlosen und ihnen Heil verschaffen; denn sie bergen sich bei ihm.
  eng-JPS: And the LORD helpeth them, and delivereth them; He delivereth them from
    the wicked, and saveth them, because they have taken refuge in Him.
  srp-1865: Gospod æe im pomoæi, i izbaviæe ih; izbaviæe ih od bezbožnika, i saèuvaæe
    ih, jer se u njega uzdaju.
  lug-lug: Mukama abayamba n’abalokola; abaggya mu mikono gy’ababi n’abalokola, kubanga
    gy’ali gye baddukira.
  heb-heb: ויעזרם יהוה ויפלטם יפלטם מרשעים ויושיעם כי חסו בו׃
  ben-IRV: সদাপ্রভুু তাদের সাহায্য করবেন এবং তাদের উদ্ধার করবেন। তিনি মন্দ লোকেদের
    থেকে তাদের রক্ষা করেন এবং তাদের উদ্ধার করেন, কারণ তারা তাঁর আশ্রয় নিয়েছেন।
  ntu-ntu: '@see-verse:PSA.037.039'
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰਦਾ ਅਤੇ ਛੁਡਾਉਂਦਾ ਹੈ, ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਦੁਸ਼ਟਾਂ
    ਤੋਂ ਛੁਡਾਉਂਦਾ ਅਤੇ ਬਚਾਉਂਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਦੀ ਸ਼ਰਨ ਆਏ ਹਨ।
  mya-JVB: ထာဝရဘုရား သည် သူ တို့ကို မစ ကယ် တင်တော်မူ မည်။ ယုံကြည်ခိုလှုံ သောကြောင့်
    ၊ မတရား သောသူတို့ လက်မှ နှုတ် ယူကယ် တင်တော်မူမည်။
  kgf-kgf: Yawenéŋ méra énécmima metecgé énécmimac. Ic biria ionac murunec metecgé
    énécmimac. Ieneŋ imi néŋgacma iwac muru saŋgianʒu hénia imuac niŋac imuhuc waŋ
    énécmianʒac.
  tte-O: Isaguili yo ikele-yavivilalima, yo ileboili tonaenaeli kolili, kaiwena silau
    koina na itolo-kaukausili.
  tbg-tbg: Vika Kotirara tinavu antua timitaane tiavarora tiro, viva vika kahaqiharo
    qora kaiqa vare variaka kauquqihairo ruaruama nimite vairo.
  hmo-hmo: Lohiabada ese tau namodia ia durua noho, bona idia ia veria mauri noho.
    Lohiabada ese tau dikadia dekena amo tau namodia ia hamauria noho, badina idia
    ese Lohiabada dekenai idia abidadama henia noho.
  zar-NT: Rácalenëʼ léguequi, en rusölë́ʼ léguequi. Rubéajëʼ léguequi lu náʼagaca
    nupa tuáʼ döʼ, en rusölë́ʼ léguequi, tuʼ tuʼzxöni ládxiʼguequi Lëʼ.
  urd-urd: और ख़ुदावन्द उनकी मदद करताऔर उनको बचाता है; वह उनको शरीरों से छुड़ाता और
    बचा लेता है, इसलिए कि उन्होंने उसमें पनाह ली है।
  bqc-SIM: Dii a dↄńlɛ, i ń bↄ, a ń sí gbɛ̃vãiↄwa, i ń suaba kɛ́ aa nàaàzi
    yã́i.
  tcz-CHONGTHU: Aman amaho chu akithopin, migiloutea kon in ahuhdohjin ahi. Aman amahochu
    ahuhdoh in, amahon ama a lungmon na anei un ahi.
  mar-mar: परमेश्वर त्यांना मदत करील आणि त्यांना तारील, तो त्यांचा वाईट लोकांपासून
    बचाव करतो, कारण त्यांनी परमेश्वराच्याठायी आश्रय घेतला आहे.
  isl-isl: Þeir treysta honum og því hjálpar hann þeim og frelsar þá frá vélráðum
    óguðlegra.
  hlt-THB: Bawipa ing cekkhqi ce hul nawh thaawng hy; amah awh ang thuk dawngawh,
    thlak chekhqi anglakawhkawng hul nawh thaawng hy.
  qub-qub: Tayta Diosmi imanöpapis gueshpichin. Tayta Diosman yäracuptinmi fiyucunapitapis
    salban.
  bqp-bqp: Dikiri ni kpáńyĩ à ń bo, ani ń sí gbɛ̃ vãninↄa à ń sura ba kũ ò nài yãi.
  hat-hat: L'ap pote yo sekou, l'ap delivre yo. L'ap wete yo anba men mechan yo, paske
    se anba zèl li y' al chache pwoteksyon.
  eng-BSB: The LORD helps and delivers them; He rescues and saves them from the wicked,
    because they take refuge in Him.
  eng-WEBPB: The LORD helps them and rescues them. He rescues them from the wicked
    and saves them, because they have taken refuge in him.
  kbq-kbq: Ra Anumzamo'a fatgo avu'ava'zama nehaza vahera zamaza nehuno, kefo avu'ava'ma
    nehaza vahe'mokizmi zamazampintira zamagu'vazige'za so'e hu'za nemanize. Na'ankure
    zamagra Agripinka fra'maki'za nemanizagu anara nehie.
  pon-pon: O Ieowa pan kotin ieian ir o pan dore ir ala; A pan kotin dore ir ala jan
    me japun kan, o a pan jauaja ir, pwe re kin liki i.
  nhe-BL: TOTECO quinpalehuía huan quinmanahuía tlen cuajcualme. Quinmanahuía ininmaco
    tlacame tlen quicocolíaj huan quinmaquixtía, pampa inijuanti mochixtoque ipan
    ya.
  wnc-wnc: Waaminda ie baniu asikaing. Unzingge ita waaminu akgatayamunggak. Gatayamuke
    wai aminde kataune yuaingu asandeke inae papan take yuaing.
  bus-bus: Dii é dↄńlɛ à ń bↄ, eé ń sí gbɛ̃ zaaanↄa à ń mì sí kɛ̀ aↄ̃ nàzi yãnzi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upytywà wà, wapyro pà wà. — Uremunyryk kar pe
    ikatu 'ymaw wi nehe, i'i izupe wà. A'e rupi upyro ikatu 'ym ma'e wanuwi wà.
