verse: PSA.037.001
translations:
  mal-C: അധർമം പ്രവർത്തിക്കുന്നവർനിമിത്തം അസ്വസ്ഥരാകുകയോ ദുഷ്ടരോട് അസൂയാലുക്കളാകുകയോ
    അരുത്.
  deu-TKW: Von David. Erhitze dich nicht über die Bösewichter, ereifere dich nicht
    über die, welche Frevel verüben.
  lin-lin: Nzembo ya Davidi. Kosilikela bato ya mabe te, kosalela bato oyo basalaka
    mabe zuwa te ;
  mmx-mmx: Nemen gat mita doma mu solo loklok at limixin kapmek, la nemen mita ngaongao
    ri loklok atnedi di lok libilinga.
  eng-LSV: BY DAVID. [ALEPH-BET] Do not fret because of evildoers, || Do not be envious
    against doers of iniquity,
  eng-GNV: A Psalme of David. Fret not thy selfe because of the wicked men, neither
    be enuious for the euill doers.
  eng-WEBSTER: A Psalm of David. Fret not thyself because of evil doers, neither be
    thou envious against the workers of iniquity.
  nhw-BL: Amo ximotequipacho ica amo cuajcualme. Niyon amo xiquixtoca catli quipiyaj
    masehualme catli quichihuaj catli amo monequi.
  swh-ONEN: Usisumbuke kwa ajili ya watendao maovu, wala usiwaonee wivu watendao mabaya,
  bba-bba: Dɑfidin womu. A ku tii nɔwiɑ ko tɔn kɔ̃sobun sɔ̃. A ku kɑ kɔ̃sɑn kowobu
    kinɛnu ko.
  eng-KJVCPB: (א) Fret not thyself because of evildoers, Neither be thou envious against
    the workers of iniquity.
  luo-luo: Kik chunyi chandre nikech joma richo bende chunyi kik gomb gige joma timo
    gik maricho;
  aii-aii: ܠܵܐ ܥܵܒ݂ܕܹܬ ܚܣܵܡܵܐ ܠܒܝܼܫܹ̈ܐ، ܠܵܐ ܒܲܚܸܠܸܬ ܒܥܵܒ݂ܕܵܢܹ̈ܐ ܕܥܵܘܠܵܐ.
  meu-meu: Alomu na basine hekwarahi kara dika taudia daidiai, kara kerere taudia
    danu basio vaḡeḡe henidia.
  npi-ULB: खराबी गर्नेहरूको कारण झर्को नमान । अधार्मिक किसिमले काम गर्नेहरूका इर्ष्या
    नगर ।
  yor-yor: Má ṣe ìkanra nítorí àwọn olùṣe búburú, kí ìwọ má sì ṣe ṣe ìlara nítorí
    àwọn oníṣẹ́ ẹ̀ṣẹ̀;
  pes-OPCB: به سبب بدکاران خود را آزرده‌خاطر نکن و بر آدمهای شرور حسد مبر.
  tgl-ULB: Huwag kang mainis dahil sa masasamang tao; huwag kang mainggit sa mga umasal
    nang hindi makatuwiran.
  nop-nop: Du me kadakahidi titiŋ dediŋ tiiŋ wendok nadibedi mu tibeŋ. Du me kadakaniŋ
    tiiŋ heki’walaŋ nemenemekhik doktiŋa hogok nadikadakafit mu tiluwaaŋ.
  cbu-NT: Tputsimand yutaritshishirini musá tsiyantarinllpa. Tputs yutarit taakana
    anoo, siysa pakus, Ambtam ashpi átus, támararintspa.
  hui-hui: Mini kowi karume birago hondowa tí mini dege dindi nahalimu. Tigua bira
    larago hale howabi ti biradagua bua nahalimu.
  mya-mya: သူ​ယုတ်​မာ​တို့​၏​အ​တွက်​ကြောင့်​စိုး​ရိမ်​ပူ​ပန်​မှု မ​ဖြစ်​နှင့်။
  bod-N: ༼དཱ་བིད་ཀྱི་མགུར༌མ།༽ མི་ངན་རྐྱེན་གྱིས་འཚིག་པ་ཁྱོད་མ༌ཟ། །སྡིག་སྤྱོད་ཅན་ལ་ཕྲག་དོག་ཀྱང་མ༌བྱེད།།
  wsk-wsk: Ni kariimet memek mu ningo la bagasan mu ko me gemang dagulokko, ale nunga
    mel ningo ningo karogo bagasan mu ko me ikia ka morukko,
  sna-sna: Usava neshungu nokuda kwavanhu vakaipa, uye usaitira godo avo vanoita zvakaipa;
  spa-BLM: No te preocupes por los malhechores, ni tengáis envidia de los que obran
    con injusticia.
  cac-cac: Mocab' somchajel co c'ool yuj eb' sc'ulan chucal. Mocab' co nib'ejoch sb'eyumal
    eb'.
  swh-ULB: Usikereshwe na wafanyao maovu; usiwaonee wivu wale watendao yasiyo haki.
  bel-bel: Псальма Давідава. На ўспамін пра суботу.
  deu-ELBBK: (Von David.) Erzürne dich nicht über die Übeltäter, beneide nicht die,
    die Unrecht tun!
  mbb-OT: Kenè ka mesemuki mehitenged te lalung he menge etew; kenè ka mesina te memezaat
    is baal.
  mal-2015: ദുഷ്പ്രവൃത്തിക്കാരുടെ നിമിത്തം നീ മുഷിയരുതു; നീതികേടു ചെയ്യുന്നവരോടു അസൂയപ്പെടുകയുമരുതു.
  gup-gup: Yuwn bu ngurrinjilngwarremen bedberre nawu birriwarre bininj. Dja yuwn
    bu mak ngurrikirnwe bedberre nawu kabirrikurduyime kunwarre.
  ctu-CTI: Mach a chaꞌlen pensal chaꞌan ti caj i mul jini muꞌ bʌ i chaꞌleñob simaronlel.
    Mach a mulan a chaꞌlen simaronlel bajcheꞌ miꞌ chaꞌlen xmulilob.
  rmc-rmc: Le Davidoskro žalmos. Ma choľar tut le nalačhenca, ma zavidzin olenge,
    ko keren o nalačhipen!
  nlg-nlg: 'Ko bei rutu gea na pukuna rana tangotangodika: mo ko bei nira sika ahei
    te gonia te dika.'
  pes-OPV: به‌سبب شریران خویشتن را مشوش مساز و بر فتنه انگیزان حسد مبر.
  ron-1924: Ну те мыния пе чей рэй ши ну те уйта ку жинд ла чей че фак рэул;
  ben-OBCV: যারা দুষ্ট তাদের দিকে তাকিয়ে বিচলিত হোয়ো না যারা মন্দ কাজ করে তাদের
    দেখে ঈর্ষা কোরো না;
  som-som: Ha isku dhibin xumaanfalayaasha aawadood, Hana uga hinaasin kuwa xaqdarrada
    sameeya.
  lat-VUC: Psalmus David, in rememorationem de sabbato.
  eng-ASVBT: Fret not thyself because of evildoers, Neither be thou envious against
    them that work unrighteousness.
  mna-mna: Zin wal sananŋan ta timbotmbot ambai men na, kam ŋgar boozo pizin pepe.
    Mi zin wal ta tikamam ŋoobo mbulu na, motom mburmbur pizin pepe.
  ita-1885: NON crucciarti per cagion de' maligni; Non portare invidia a quelli che
    operano perversamente;
  eng-LXXUP: A Psalm of David for remembrance concerning the Sabbath day.
  eng-ULB: Do not be irritated because of evildoers; do not be envious of those who
    act unrighteously.
  spa-VBL: No te angusties por la gente mala, ni sientas celos de aquellos que hacen
    el mal.
  fra-_FOB: Psaume de David. Ne t'irrite pas contre les méchants; ne porte pas envie
    à ceux qui font le mal.
  mal-mal: ദുഷ്പ്രവൃത്തിക്കാർനിമിത്തം നീ ദുഃഖിക്കരുത്; നീതികേട് പ്രവർത്തിക്കുന്നവരോട്
    അസൂയപ്പെടുകയുമരുത്.
  lit-lit: Dovydo. Nesierzink dėl blogadarių, nepavydėk tiems, kurie daro neteisybę!
  urd-GVR: Dāūd kā zabūr. Sharīroṅ ke bāis bechain na ho jā, badkāroṅ par rashk na
    kar.
  suz-BL: परमप्रभु आ अरेशो मटीब आन कली तशा, गाइश्‍शा, चुरशा मपने। दूली पाइब आन कली
    तशा, गेहे मपने। हितोपदेस २४:१९
  eng-NOY: “A psalm of David.” Be not thou angry on account of the wicked, Nor be
    envious of those who do iniquity.
  ita-1927: Di Davide. Non ti crucciare a cagion de’ malvagi; non portare invidia
    a quelli che operano perversamente;
  ckb-ckb: بەهۆی خراپەکاران مەراق مەخۆ، بەغیلی بە بەدکاران مەبە،
  eng-BBE: Do not be angry because of the wrongdoers, or have envy of the workers
    of evil.
  xsi-xsi: Noko ma kalo loko ŋana vetâŋa ŋinde kinzi tamâta sakamao uru siveta, mine
    ndimo. Aku noko ma kupadâda ŋananzi tamâta ŋinde uru siveta vetâŋa soki, mine
    ndimo.
  kan-OKCV: ಕೆಟ್ಟವರನ್ನು ನೋಡಿ ಕೋಪಿಸಿಕೊಳ್ಳಬೇಡ. ಇಲ್ಲವೆ ಅಕ್ರಮ ಮಾಡುವವರ ಬಗ್ಗೆ ಹೊಟ್ಟೆಕಿಚ್ಚುಪಡಬೇಡ.
  tam-2017: பொல்லாதவர்களைக்குறித்து எரிச்சலடையாதே; நியாயக்கேடு செய்கிறவர்கள்மேல் பொறாமை
    கொள்ளாதே.
  spa-RV-1909: Salmo de David. NO te impacientes á causa de los malignos, ni tengas
    envidia de los que hacen iniquidad.
  ron-BTF: Nu te îngrijora din cauza făcătorilor de rău, nici nu fi invidios împotriva
    lucrătorilor nelegiuirii.
  eng-WEBP: Don’t fret because of evildoers, neither be envious against those who
    work unrighteousness.
  eng-FBV: Don't be upset over wicked people, or be jealous of those who do wrong.
  nld-1939: Van David. Wees niet afgunstig op zondaars, En benijd de boosdoeners niet;
  nch-BL: Amo ximotequipacho ica amo cuajcualme. Yon amo xiquixtoca cati quipiyaj
    masehualme cati quichihuaj cati amo monequi.
  vie-1934: Chớ phiền lòng vì cớ kẻ làm dữ, Cũng đừng ghen tị kẻ tập tành sự gian
    ác.
  cha-cha: CHAMO umestotban mamaesa jao ni y chumogüe daño, ni unguaja embidia, ni
    y fumatitinas y taelaye.
  hin-CV: दुष्टों के कारण मत कुढ़ो, कुकर्मियों से डाह मत करो;
  eng-OURB: א Don’t fret because of evildoers, neither be envious against those who
    work unrighteousness.
  spa-BES: No te enojes por causa de los malhechores, ni tengas envidia de los que
    hacen maldad.
  tdx-tdx: א Ko embetse amo tsivokatseo, vaho ko tsikirihe’o o mpanao ratio,
  tha-KJV: อย่าให้​เจ้​าเดือดร้อนเพราะเหตุ​คนที​่กระทำชั่ว อย่าอิจฉาคนที่กระทำความชั่วช้า
  por-BR-2018: Não te irrites com os malfeitores, nem tenhas inveja dos que praticam
    perversidade.
  deu-ELO: Von David. Erzürne dich nicht über die Übeltäter, beneide nicht die, welche
    Unrecht tun!
  eng-WYC-2018: To David. [The psalm of David.] Do not thou follow wicked men; neither
    love thou men doing wickedness. (A song by David. Do not thou follow the wicked;
    nor love thou those who do wickedly.)
  epo-epo: Ne incitiĝu pro la malvirtuloj; Ne enviu tiujn, kiuj agas maljuste.
  gfk-gfk: Waak u kalar ta ira ut na sakena. Waak u masingan bia nu haruat ma ira
    ut na gil nironga,
  uig-PIN: 'Dawut yazƣan küy: — |א| Yamanliⱪ ⱪilƣuqilar tüpǝylidin ɵzüngni kɵydürmǝ,
    Nakǝslǝrgǝ ⱨǝsǝt ⱪilma.'
  beo-beo: Wadela:i hamosu dunu ilia hou hamobeba:le, mae da:i dioma! Giadofale hamobe
    dunu da liligi bagade lasea, mae mudale ba:ma!
  tpi-OTNT: Yu no ken wari long pasin ol man nogut i save mekim. Yu no ken bel nogut
    long ol samting bilong ol man i save mekim pasin nogut.
  hau-SA: Kada ka tsorata saboda mugayen mutane ko ka yi kishin waɗanda suka aikata
    mugunta;
  udu-udu: Dhalku/ is pini ki anan mo goma manṯẖu’th to mii mo, dhalku/ dhap̱an ki
    mii ta gom imanṯẖu’th to mii mo.
  uig-LAT: 'Dawut yazghan küy: — |א| Yamanliq qilghuchilar tüpeylidin özüngni köydürme,
    Nakeslerge heset qilma.'
  nde-nde: Ungazikhathazi ngabantu ababi loba uhawukele labo abenza okungalunganga;
  ton-ton: ‌ʻOua naʻa ke fakamamahiʻi koe koeʻuhi ko e kau fai kovi, pea ʻoua naʻa
    ke meheka ki he kau ngāue ʻi he angahala.
  ces-1613: Žalm Davidův. Nehněvej se příčinou zlostníků, nechtěj záviděti těm, kteříž
    páší nepravost.
  eng-WMB: Don’t fret because of evildoers, neither be envious against those who work
    unrighteousness.
  tam-TCV: தீயவர்களைக் குறித்து பதற்றமடையாதே; அநியாயம் செய்பவர்கள்மேல் பொறாமை கொள்ளாதே.
  ceb-ULB: Ayaw kalagot tungod sa mga nagbuhat og daotan; ayaw kasina niadtong dili
    matarong ang binuhatan,
  pol-UBG: Nie oburzaj się z powodu złoczyńców ani nie zazdrość czyniącym nieprawość.
  agr-agr: Aents pegkegchaun pujutji diigsam kajekaipa, tuja aents pegkegchau aidau
    atsumkas pujuinakui, nunú diisam kajegkagtukaipa.
  kyc-kyc: Koo pilyaminyi dupwana mona nembo kara nao kopetame pilyaminyi dupwana
    yango palyuo kara nao pipi.
  urd-GVU: داؤد کا زبور۔ شریروں کے باعث بےچین نہ ہو جا، بدکاروں پر رشک نہ کر۔
  eng-OEBCW: Be not kindled to wrath at the wicked, nor envious of those who work
    wrong;
  deu-1912: Ein Psalm Davids. Erzürne dich nicht über die Bösen; sei nicht neidisch
    auf die Übeltäter.
  kan-2017: ಕೆಟ್ಟ ನಡತೆಯುಳ್ಳವರನ್ನು ನೋಡಿ ತಳಮಳಗೊಳ್ಳಬೇಡ; ದುರಾಚಾರಿಗಳನ್ನು ನೋಡಿ ಅಸೂಯೆಪಡಬೇಡ.
  yap-yap: Kireb ni be ngongliy e girdi’ ni kireb e dab mpag nge wagageynag lanin’um;
    dabi awan’um ngak e pi’in yad be ngongliy e kireb;
  hlt-MCSB: Thaehuet rhoek dongah sai boel lamtah dumlai aka saii taengah thatlai
    boeh.
  mdy-ETH: ፑርቶ ማዻ ዓሶ ዛጊ ዻጋዺፖ፤ ጎሞ ማዻ ዓሶሲ ዛጊ «ዔያቶም ዬይ ዓይጋ ማዔይ!» ጌይ ማሊፖ።
  qvs-NT: Runakuna mana allita ruraptinkunapish ama turbakuychu. Chay mana alli rurak
    runakunata kawashpa ama paykunashina kawsanayaychu.
  twi-ASANTE: Nha wo ho nnebɔneyɛfoɔ nti; mma wʼani mmere wɔn a wɔyɛ bɔne;
  eng-WEBU: Don’t fret because of evildoers, neither be envious against those who
    work unrighteousness.
  acu-NT: Pasé aints ainau chirichri charukmawa nunisarang wári mengkakartin ainawai.
    Tura nupaa jajatua nunisarang wári mengkakartin ainawai. Tura mengkaakartin asaramtai,
    nu aints ainau kajerkaip. Tura wisha nu aintsua nunisnak pujustasan wakerajai
    tiip.
  spa-PDDPT: No te impacientes a causa de los malignos, Ni tengas envidia de los que
    hacen iniquidad.
  gun-gun: Heko vai va'e kuery rexa teĩ eroangeko eme, ejou vai eme guive joapo vai
    rei va'e oguerekopa ramo.
  agu-BL: Quil cxbisunwok tan yi e'chk takle'n cachi' yi na chiban yi e' mal nak.
    Quil tz'el nin italma' te yi e'chk takle'n yi na chicambaj yi e' mal naka'tz.
  ilo-ULB: Saanka a masikoran gapu kadagiti managdakdakes; saanmo nga apalan dagiti
    saan a nalinteg nga agtigtignay.
  kpg-kpg: Goe hudee de nnoomaalia i digau ala e huaidu. Goe hudee dubua ang gi digau
    ala e hai nadau mee hala.
  uig-ARA: 'داۋۇت يازغان كۈي: ــ |א| يامانلىق قىلغۇچىلار تۈپەيلىدىن ئۆزۈڭنى كۆيدۈرمە،
    ناكەسلەرگە ھەسەت قىلما.'
  bps-bps: Nangyu fsamuk i nawayu gablà di dad to sasè, na nang mingà nawayu i dee
    gwè i dad to mimò sasè;
  sus-sus: I naxa kɔntɔfili mixi ɲaaxie ra. I naxa tin lude alɔ e tan.
  pon-2006: Ke dehr pwunodki aramas suwed akan; ke dehr pil peirinki paien irail me
    kin wiahda me sapwung.
  jae-jae: Ôniŋ oliŋ êtu lau secwaga atom. Ôlim taôm êtu lau-kesowagaŋa atom.
  ksd-ksd: Koko u ngarangarao ure ra umana tena varpiam, Ma koko u varngu ure diat
    dia pait ra mangamangana gegagege.
  tur-YTC: Kötülük edenler yüzünden üzülme, Haksızlık yapanlara da özenme.
  bel-N: Давіда. Ня гневайся на злачынцаў, не зайздросьці тым, што робяць беззаконьне,
  grc-BRENT: Φαλμὸς τῷ Δαυὶδ εἰς ἀνάμνησιν περὶ σαββάτου.
  kpr-kpr: Erá ari ekoko embo rea arera aindae, mema use, kotari futo eove! Ari ekoko
    ari kakato rea arera aindae, erá bengoso futo eove!
  ind-AYT: Nyanyian Daud. Jangan marah oleh karena orang-orang jahat; jangan iri kepada
    orang yang melakukan kecurangan.
  yom-yom: Kadi fuemina batu bamvanganga mambimbi. Kadi monanga kikhenene bobo bamvanganga
    mambimbi.
  yut-yut: Gak amɨn yokwi da aŋpak aŋ uŋun do nandaba kɨk dɨma abi. Gak aŋpak yokwi
    aŋ amɨn pɨndagek nak da yaŋ asat tam tagɨ yaŋ dɨma nandabi.
  nya-nya: Usamavutike chifukwa cha anthu oyipa kapena kuchitira nsanje amene akuchita
    cholakwa;
  kyg-kyg: Hosu vayaꞌmogi nehaya kavaꞌapieꞌmo lapakesa alaꞌamo afitetapa lapausoli
    osiyo. Hosu kavaꞌmo nehaya vayaꞌaifeꞌmo alagepa kavaꞌmo huꞌa neꞌmaiyanageta apakaekana
    huta maigesune, hutapa osiyo.
  hrv-hrv: 'Davidov. $ALEF Nemoj se žestiti na opake, zavidjet nemoj pakosnicima:'
  mps-mps: Abagi, nago te dwai sę ebo bidi dabego te wiegi yai nai dabe sabode te
    nago homugo pesa me elamuo. Nago te dwai kolesaga ebo bidi dabego naide haliga
    dwai me elamuo.
  tpi-tpi: Yu no ken wari long pasin ol man nogut i save mekim. Yu no ken bel nogut
    long ol samting bilong ol man i save mekim pasin nogut.
  dan-1931: Af David. Græm dig ikke over Ugerningsmænd, misund ikke dem, der gør Uret!
  vie-OVCB: Đừng bực tức vì người bất lương hay ghen tị người làm điều phi pháp.
  guj-2017: દુષ્ટતા આચરનારાઓને લીધે તું ખીજવાઈશ નહિ; અન્યાય કરનારાઓની ઈર્ષ્યા કરીશ
    નહિ.
  pon-2006A: Ke dehr pwunodki aramas suwed akan; ke dehr pil peirinki paien irail
    me kin wiahda me sapwung.
  por-BRBSL: Não se preocupe por causa dos malfeitores, nem ter inveja daqueles que
    trabalham de forma iníqua.
  eng-OEBUS: Be not kindled to wrath at the wicked, nor envious of those who work
    wrong;
  swe-swe: Av David. ______ Irritera dig inte(oroa och upprör dig inte) över de onda
    [när de verkar ha framgång], avundas inte de som gör det som är fel (har som livsstil
    att begå orättfärdiga handlingar).
  cth-cth: Thoenae kasaknaw kecu dawk lungmathoe hoi awm hanh awh. Payonnae kasaknaw
    hai ut awh hanh.
  twi-twi: Nhaw wo ho, nnebɔneyɛfo nti; mma wʼani mmmere wɔn a wɔyɛ bɔne;
  hlt-hlt: Thaehuet rhoek dongah sai boel lamtah dumlai aka saii taengah thatlai boeh.
  tbz-SIM: Dɑfiti yɛ̀nfɛ̀. A miɛkɛ bɑ́ mpɛ́i bɛyɛibɛ, ɑ bɑ́ nyɑ́ɑ́ mbɛ̀ɛ̀ dɔ̀ɔ̀ri
    mɛyɛi.
  msy-2020: Nɨ gumazamizir kuraba amir araziba bagh nɨghnɨgh osɨman markɨ. Egh me
    amir bizibar gan navim dɨkavan markɨ.
  dop-dop: Tɑfiiti yontu. Yʋlʋ nyɑ́, nyɑ́ tɑɑ ɩ́ tɑɑ kpɑnɑ ɩsɑɣɑlɑtɑɑ yoo. Tɑɑ tɩɩ
    nyɩɩlɩ pɑ kɑwɑɑɣɑ.
  azb-azb: Pislik edənlərə görə narahat olma, Fitnəkarlıq edənlərə qibtə etmə.
  eng-DBY: Fret not thyself because of evil-doers, and be not envious of them that
    work unrighteousness;
  hin-2017: कुकर्मियों के कारण मत कुढ़, कुटिल काम करनेवालों के विषय डाह न कर!
  wol-KYG: Ñeel Daawuda. Bu sa xol jóg ci ku bon, bul ñee kuy def njombe.
  swp-swp: Tabu nuam eai u hemodeuioim laulau baaea tataodi debadi eai, laulau ponori
    tataodi hinage tabu u aiaromagigiriedi!
  bjr-bjr: Anee aaqara oosana maree mariasa nindafamasee sia minara aiaaqee qimasee
    sia qinee misa dadaaqunoo sia qia. Manda oosana maree mariasa nindafamasee sia
    minara qinee faqa sia maraunoo qimasee arana qaani.
  eng-YLT: By David. Do not fret because of evil doers, Be not envious against doers
    of iniquity,
  kne-kne: Baken koman say distolbo en sik-a mo nemnemem din mangam-amag si lawa.
    Adi ka maapalan en daida.
  eng-WYC-2017: To David. [The psalm of David.] Do not thou pursue [or follow] wicked
    men; neither love thou men doing wickedness.
  eng-WMBB: Don’t fret because of evildoers, neither be envious against those who
    work unrighteousness.
  zat-NTPS: Quebe su' ste̱be ne̱ chee̱ da dxelún benne' ca' dxelune̱' da cale̱la,
    ne quebe se̱ lazru' da zaj nápale̱'e̱ benne' dxelune̱' da zrinnaj,
  zty-NTPS: Bi kwe' zedlo' ni'a che da' žongak benne' ka' bi zej nake' chawe', na'
    bi ge'elo' ni'a che da' zej nape benne' wen da' ẕinnj ka',
  urd-GVH: दाऊद का ज़बूर। शरीरों के बाइस बेचैन न हो जा, बदकारों पर रश्क न कर।
  rug-rug: Mu lopu va talotaṉa pule nigo pa tinoa leana tadi na tie kaleadi. Mu lopu
    okoro ni sari na tinoa tadi pu tavete va kaleana.
  gaz-gaz: Ati sababii namoota hamootiif jettee hin aarin yookaan warra jalʼina hojjetanitti
    hin hinaafin.
  fra-LSG: De David. Ne t’irrite pas contre les méchants, N’envie pas ceux qui font
    le mal.
  gnn-gnn: Yaka walala galŋa‐yätjthiya ŋunhi nhe yurru nhäma yätjmirrinha ŋunhi yolŋunha
    walalanha gal'ŋu, ŋunhi walala yurru marrtji ḻuŋ'marama ŋula nhä malanha, dhaŋaŋ
    mirithirri walalaŋguway.
  yal-yal: Dawuda gbeena. I nama xamin muxu ɲaxine ra. I nama i sa fe ɲaxi rabane
    ma.
  iou-iou: Notnapak, äma wakiwaki täŋo täktäkita yäŋpäŋ nadäwätäk nämo täŋpen. Ba
    äma unitäŋo tuŋumita nadäŋ gärip täŋpäŋ kokwawak nämo täŋpen.
  haw-1868: MAI ukiuki oe no ka poe hana hewa; Aole hoi e huahua i na mea lawehala.
  arb-NAV: لَا يُقْلِقْكَ أَمْرُ الأَشْرَارِ، وَلَا تَحْسِدْ فَاعِلِي الإِثْمِ،
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, ge yeneac modzoga mi
    tibeso. Nga faka mangana angandae, ge yeneac keracmangang mi ambesena.
  ewe-ewe: Mègadzo nyanyanya le ame vɔ̃ɖiwo ta, alo aʋã ŋu nu tovo wɔlawo o
  eng-LEE: “Of David.” Do not fret thyself because of the evil-doers, neither be thou
    envious against the workers of iniquity.
  asm-FB: তুমি দুষ্টবোৰৰ কাৰণে অস্থিৰ নহবা; কুকার্য কৰাবোৰক দেখি হিংসা নকৰিবা।
  sus-A: عِ نَشَ كْنتْقِلِ مِشِ حَاشِيٍ رَ. عِ نَشَ تِن لُدٍ عَلْ عٍ تَن.
  fra-SBL: Ne t'inquiète pas à cause des méchants, et ne soyez pas jaloux de ceux
    qui travaillent dans l'injustice.
  hbo-hbo: לְדָוִ֨ד ׀ אַל־תִּתְחַ֥ר בַּמְּרֵעִ֑ים אַל־תְּ֝קַנֵּ֗א בְּעֹשֵׂ֥י עַוְלָֽה׃
  kik-kik: Tigaga gũthĩĩnĩka ngoro nĩ ũndũ wa andũ arĩa mekaga ũũru, o na kana ũiguage
    ũiru nĩ ũndũ wa arĩa mekaga mahĩtia;
  fra-NCL: De David. Ne t’irrite pas au sujet des méchants, ne porte pas envie à ceux
    qui font le mal.
  cek-AK: Hmuensae sah kaminawk pongah palungboeng hmah loe, nihcae to awt hmah.
  cuk-cuk: Dule-isganamar-nasgumaidba mer be sae itoge, Dule-isganamargi mer be nobgue.
  uig-CYR: 'Давут язған күй: — (Әслимә үчүн) И Пәрвәрдигар, ғәзивиңдә тәнбиһ бәрмигәйсән,
    Қәһриңдә мени җазалимиғайсән!'
  tel-2017: చెడ్డ వారిని చూసి నువ్వు క్షోభపడకు. అధర్మంగా ప్రవర్తించే వాళ్ళని చూసి
    అసూయ పడకు.
  hat-BSA: Pa twouble tèt ou akoz mechan yo. Pa vin pote lanvi pou malfektè yo.
  ukr-ONPU: Псалом Давидів. На спомин.
  kos-kos: Nikmet elya ke ma mwet koluk elos oru; Ac nik kom sok selos su oru ma sufal.
  hbo-WLC: לְדָוִ֨ד ׀ אַל־תִּתְחַ֥ר בַּמְּרֵעִ֑ים אַל־תְּ֝קַנֵּ֗א בְּעֹשֵׂ֥י עַוְלָֽה׃
  ibo-ibo: Echegbula onwe gị nʼihi ndị na-eme ihe ọjọọ, maọbụ kwosa ndị na-eme ihe
    ọjọọ ekworo;
  ory-ory: ତୁମ୍ଭେ ଦୁଷ୍କର୍ମକାରୀମାନଙ୍କ ସକାଶୁ ଆପଣାକୁ ବିରକ୍ତ କର ନାହିଁ, କିଅବା ଅଧର୍ମାଚାରୀମାନଙ୍କ
    ପ୍ରତି ଈର୍ଷାଭାବ ବହ ନାହିଁ।
  chk-chk: Kosap achouuk pokiten ekewe aramasangau, nge kosap lolowo ngeni chokewe
    mi föri mine a ngau.
  rop-rop: Nomo jidan nogudbinji blanga detlot nogudbala pipul hu dumbat rong ting,
    en nomo teiknodis langa olabat.
  ukr-1871: Давидова. Не палай гнївом на злочинників, не завидуй творящим неправду.
  yon-yon: Arewa kamidan yaa meendobembaraib, kwane ambarakmidan yi dobiri amun yaa
    wungkandaib.
  deu-1951: Von David. Erzürne dich nicht über die Bösen, und sei nicht neidisch auf
    die Übeltäter!
  eng-JPS: A Psalm of David. Fret not thyself because of evil-doers, neither be thou
    envious against them that work unrighteousness.
  srp-1865: Nemoj se žestiti gledajuæi nevaljale, nemoj zavidjeti onima koji èine
    bezakonje.
  lug-lug: Teweeraliikiriranga olw’abantu ababi, so tokwatirwanga buggya abo abakola
    ebitasaana.
  heb-heb: לדוד אל תתחר במרעים אל תקנא בעשי עולה׃
  ben-IRV: অন্যায়কারীদের জন্য বিরক্ত হয়ো না; যারা অন্যায় করে তাদের প্রতি হিংসা
    করো না।
  ntu-ntu: brtzlvz nzwztr-krbzme mz Yawe, X sa nakabzle da kcng tqpq mz nabzm. le
    da kxmrlz x abrtrpz drtwrm bade, Murde namnc-zpwxq mz drtc' kc tqpile kx nakabzle
    bamu. zkq witibz nelzm nzmnckr kxdrka'-ngrng, Murde mzli trnaboiu x sc tzbzpeng.
    zkq kcmnz-ngrbzme nzalengr da kcng tzalelr, Murde nzlu-krdr sa namrbc nzapulr
    nabr kxglr mz mzli r nepi.
  pan-pan: ਬੁਰਿਆਂ ਦੇ ਕਾਰਨ ਨਾ ਕੁੜ੍ਹ, ਕੁਕਰਮੀਆਂ ਵੱਲੋਂ ਨਾ ਸੜ।
  mya-JVB: လူဆိုး တို့အကြောင်းကြောင့် စိတ် မ ပူနှင့်။ မ တရား သဖြင့် ပြု သောသူတို့ကို
    မ ငြူစူ နှင့်။
  kgf-kgf: (Dawidiac legic ʒéra.) Haka biria waŋanʒu ionac niŋac qeri geric hélandaŋnec
    ménda wamma képésic waŋanʒu imi onac nimbupuc ménda wambésémaŋ.
  tte-O: Tabu kunuwanuwatu tonaenaeli kaiweli, yo siya mumugana naenaena sipaipaisowai
    tabu kulalamwa-polowe-yagili.
  tbg-tbg: Qora kaiqa vare variaka koqemake vairara, kia virara noraiqaakera iriane.
    Qora kaiqa vare variaka vataa haikara, tavera, hauri are tevata mintimake vi haikara
    vataataarave tirora.
  hmo-hmo: Do umui laloa hekwarahi lasi kara dika taudia dainai. Kara kerere taudia
    dainai do umui mama lasi.
  zar-NT: Bitiʼ ubi uguíʼi ládxiʼdoʼoliʼ tuʼ tuʼzíʼgaca xibé nupa tuáʼ döʼ. Bitiʼ
    uzxéʼeliʼ nupa bitiʼ tun le naca dxiʼa.
  urd-urd: तू बदकिरदारों की वजह से बेज़ार न हो, और बदी करने वालों पर रश्क न कर!
  rus-SYN: Псалом Давида. В воспоминание.
  bqc-SIM: Ńsu to gbɛ̃vãiↄ yã́ n kũ gbãao, ńsu vãikɛnaↄ gwea nidɛo,
  tcz-CHONGTHU: Mikitahlou te chung a lungkham dan, thildihlou bolte jong thangse
    hih in.
  mar-mar: दुष्टकृत्ये करणाऱ्यांवर चिडू नकोस, जे अनीतीने वागतात त्यांचा हेवा करू नकोस.
  isl-isl: Öfundaðu aldrei vonda menn,
  hlt-THB: Ik-oeih che ak saikhqi awh ce nak kaw koeh seet sak nawhtaw ik-oeih amak
    thym ak sai thlangkhqi awm koeh nai.
  qub-qub: Fiyu runacuna-jananga ama rabyacuychu. Fiyu runacuna charashantapis ama
    munapaychu.
  bqp-bqp: Ǹsun tó gbɛ̃ vãninↄ yã n kũ gbãnaro, ǹsun yãvãnikɛrinↄ gwena ni dɛro,
  hat-hat: Se yon sòm David. Pa fè kòlè lè ou wè mechan yo! Pa anvye sò moun k'ap
    fè mal yo!
  eng-BSB: Do not fret over those who do evil; do not envy those who do wrong.
  eng-WEBPB: Don’t fret because of evildoers, neither be envious against those who
    work unrighteousness.
  kbq-kbq: Kefo avu'ava'ma nehaza vahekura antahintahi hakarea osuo. Hagi kefo avu'ava'ma
    nehia vahera keganunua osuo.
  pon-pon: KOE dor makaraki me jued akan; o dor peirinki me kin wia japun.
  nhe-BL: Amo ximocueso ica ax cuajcualme. Niyon amo xiquixtoca tlen quipiyaj tlacame
    tlen quichihuaj tlen ax monequi.
  wnc-wnc: Gata nangaakanu sanga wai aminda tasikaingge ma natapim. Gatu gata waiaknga
    tasikaing amindane sangaapanae musipmaiu ma natapim.
  bus-bus: Ǹton tó gbɛ̃ zaaanↄ yã n kũ gbãaro, ǹton zaakɛrinↄ gwena ni dɛro,
  gub-BL: Nema'enukwawahy zo ikatu 'ym ma'e wanehe nehe. Ikatu 'ym ma'e iapo har wanehe
    nerewyrowyroahy zo nehe.
  eng-DRA: A psalm for David, for a remembrance of the sabbath.
