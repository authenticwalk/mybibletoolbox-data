verse: PSA.037.024
translations:
  mal-C: അവരുടെ കാൽ വഴുതിയാലും അവർ വീണുപോകുകയില്ല, കാരണം യഹോവ അവരെ തന്റെ കൈകൊണ്ടു
    താങ്ങിനിർത്തുന്നു.
  deu-TKW: Fällt er, so wird er nicht hingestreckt, denn Jahwe stützt seine Hand.
  lin-lin: ezala akweyi, akotikala kaka ya kokweya te ; pamba te Yawe asimbaka ye
    na loboko.
  mmx-mmx: Dola dina subu, di noxok midi ro xopok, atla Leeme Silok naba rebeng axatu
    di upana.
  eng-LSV: When he falls, he is not cast down, || For YHWH is sustaining his hand.
  eng-GNV: 'Though he fall, hee shall not be cast off: for the Lord putteth vnder
    his hand.'
  eng-WEBSTER: 'Though he should fall, he shall not be utterly cast down: for the
    LORD upholdeth him with his hand.'
  nhw-BL: Masque huetzis nopa cuali masehuali, amo mocahuas nepa huetztoc, pampa TOTECO
    quitlananas ica imax.
  swh-ONEN: ajapojikwaa, hataanguka, kwa maana Bwana humtegemeza kwa mkono wake.
  bba-bba: Ù n sokurɑ u wɔrumɑ, u rɑ sewɑ, domi Yinni Gusunɔ u win nɔmɑ nɛni.
  eng-KJVCPB: 'Though he fall, he shall not be utterly cast down: For the Lord upholdeth
    him with his hand.'
  luo-luo: kata ka ochwanyore to ok obi podho; nikech Jehova Nyasaye omako lwete.
  aii-aii: ܐܵܦܸܢ ܢܵܦܹܠܔ، ܠܹܐ ܦܵܐܹܫ ܟ̰ܘܼܡܟ̰ܸܡܵܐ، ܣܵܒܵܒ ܡܵܪܝܵܐ ܟܹܐ ܣܵܢܹܕ ܐܝܼܕܹܗ.
  meu-meu: Ia na baine keto, to basine moru dobi; badina be Iehova ese ia imana amo
    e dogoa taomu.
  npi-ULB: त्‍यसले ठेस खान्‍छ, तापनि त्यो ढल्नेछैन, किनकि परमप्रभुले त्यसलाई आफ्नो
    बाहुलिले समात्‍नुहुन्‍छ ।
  yor-yor: bí ó tilẹ̀ ṣubú a kì yóò ta á nù pátápátá, nítorí tí Olúwa di ọwọ́ rẹ̀
    mú.
  pes-OPCB: اگر بیفتند به آنان آسیبی نخواهد رسید، زیرا خداوند دست ایشان را می‌گیرد.
  tgl-ULB: Bagama't siya ay nadapa, siya ay hindi babagsak, dahil hinahawakan siya
    ni Yahweh sa kaniyang kamay.
  nop-nop: Me u maaŋ utak iŋgoŋ kadakadapmaŋ hinek mu tilak. Yahwedi kohoŋ foloŋ honeeŋ
    tubulodaaŋ hamaneune kotigoŋ pilali yatak.
  cbu-NT: Yashing xarashshee wayaktaa, nda izuuru pantsakiya. Watam Apanllsha uwpat
    putayaru, tuxiyzakuwa.
  hui-hui: Uruni ti pilope hayaguabi pilo ibiraho wiaabo naholebira. Anduane Homogo
    ibunime ti gini mialu lone mo heya ho helolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား ကူ​မ​တော်​မူ​မည်​ဖြစ်​၍​သူ​တို့​သည်​လဲ သော်​လည်း
    မ​ထ​ဘဲ​နေ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཡ་ཝཱེའི་ཕྱག་གིས་ཁོ་རང་སྐྱོར་བས༌ན། །དེ་ནི་རྐང་འདྲེད་ཤོར་ཡང་འགྱེལ་མི༌སྲིད།།
  wsk-wsk: se nu ikup arigok wore nu me ta dagulokko, mu awuk, Yawe kota ko kuting
    te iluwok se nu me dagulokko.
  sna-sna: kunyange akagumburwa, haangawi, nokuti Jehovha anomutsigira noruoko rwake.
  spa-BLM: Aunque tropiece, no caerá, porque Yahvé lo sostiene con su mano.
  cac-cac: Vach'chom stelvi eb', palta max ec'laj tiempo sq'uexvan eb', yujto yamb'il
    sc'ab' eb' yuj Jehová.
  swh-ULB: Ajapojikwaa, hataanguka chini, kwa kuwa Yahwe anamshikilia kwa mkono wake.
  deu-ELBBK: wenn er fällt, wird er nicht hingestreckt werden, denn der HERR stützt
    seine Hand.
  mbb-OT: Minsan ebpekesipà sikandin ne kenà egkepiley su egewazen sikandin te Nengazen.
  mal-2015: അവൻ വീണാലും നിലംപരിചാകയില്ല; യഹോവ അവനെ കൈ പിടിച്ചു താങ്ങുന്നു.
  gup-gup: Wardi bu namak bininj kabungbarrkbun, wanjh minj kamankan kunkimukkenh.
    Nawu Yawey kaberlyirriyongen dja kabikarrme.
  ctu-CTI: Cheꞌ mi yajlel, machꞌan mi junyajlel cʌytyʌl. Como lac Yum miꞌ chucben
    i cꞌʌb.
  rmc-rmc: Te leske poddžala o pindre, na perela, bo o RAJ les chudel vastestar.
  nlg-nlg: Kara saisari keba ke, ma kara mua tumu na pukuna Lord ke tabe daroa nia
    so na limana.
  pes-OPV: اگر‌چه بیفتد افکنده نخواهد شد زیراخداوند دستش را می‌گیرد.
  ron-1924: дакэ се ынтымплэ сэ кадэ, ну есте доборыт де тот, кэч Домнул ыл апукэ
    де мынэ.
  ben-OBCV: হোঁচট খেলেও তার পতন হবে না, কারণ সদাপ্রভু তাকে স্বহস্তে ধরে রাখেন।
  som-som: Oo in kastoo uu kufo, haddana ma wada dhici doono, Waayo, Rabbiga ayaa
    gacantiisa ku tiiriya.
  eng-ASVBT: Though he fall, he shall not be utterly cast down; For Jehovah upholdeth
    him with his hand.
  mna-mna: Tomtom ta kembei, sombe itutkat kumbuunu, nako irao imel na som. Pa Yooba
    itunu ta ikiskisi.
  ita-1885: Se cade, non è però atterrato; Perciocchè il Signore gli sostiene la mano.
  eng-ULB: Though he stumbles, he will not fall down, for Yahweh is holding him with
    his hand.
  spa-VBL: Aunque tropiecen, no caerán al suelo, porque el Señor sostiene su mano.
  fra-_FOB: S'il tombe, il ne sera pas entièrement abattu, car l'Éternel lui soutient
    la main.
  mal-mal: അവൻ വീണാലും നിലംപരിചാകുകയില്ല; യഹോവ അവനെ കൈ പിടിച്ച് താങ്ങുന്നു.
  lit-lit: Nors jis krinta, nebus parblokštas, nes VIEŠPATS palaiko jį savo ranka.
  urd-GVR: Agar gir bhī jāe to paṛā nahīṅ rahegā, kyoṅki Rab us ke hāth kā sahārā
    banā rahegā.
  suz-BL: मेको दाइल पांइसाक्‍म हना यो, मगोल्‍नीम। मारदे हना परमप्रभु यावेमी मेको आन
    गुइ ग्‍याइश्‍शा, तिक्‍ब। हितोपदेस २४:१६
  eng-NOY: Though he fall, he shall not be utterly cast down, For the LORD holdeth
    him by the hand.
  ita-1927: Se cade, non è però atterrato, perché l’Eterno lo sostiene per la mano.
  ckb-ckb: ئەگەر پێی بخزێت، ناکەوێت، چونکە یەزدان بە دەستی خۆی پشتی دەگرێت.
  eng-BBE: 'Even if he has a fall he will not be without help: for the hand of the
    Lord is supporting him.'
  xsi-xsi: Mine kala lâ zo ŋana kinzi ŋinde ma sisâsa lâ nzâla, ande kinzi ma patanzi
    ku sipayaula, ande tia, ŋana tu Yova Kindeni isaŋa mbaunzi kaika.
  kan-OKCV: ಅವನು ಎಡವಿದರೂ ಬಿದ್ದುಹೋಗುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ತಾವೇ ತಮ್ಮ ಕೈಯಿಂದ ಅವನನ್ನು
    ಎತ್ತಿಹಿಡಿಯುವರು.
  tam-2017: அவன் விழுந்தாலும் தள்ளப்பட்டு போவதில்லை; யெகோவா தமது கையினால் அவனைத் தாங்குகிறார்.
  spa-RV-1909: Cuando cayere, no quedará postrado; porque Jehová sostiene su mano.
  ron-BTF: Deși cade, el nu va fi doborât de tot, pentru că DOMNUL îl susține cu mâna
    lui.
  eng-WEBP: Though he stumble, he shall not fall, for the LORD holds him up with his
    hand.
  eng-FBV: Though they may trip up, they will not fall to the ground, for the Lord
    holds their hand.
  nld-1939: En mocht hij al wankelen, toch zal hij niet vallen, Want Jahweh houdt
    hem bij de hand.
  nch-BL: Masque huetzis nopa cuali masehuali, amo mocahuas huetztoc, pampa TOTECO
    quitananas ica imax.
  vie-1934: Dầu người té, cũng không nằm sải dài; Vì Đức Giê-hô-va lấy tay Ngài nâng
    đỡ người.
  cha-cha: 'Yaguin matomba, ti uguefpodong: sa si Jeova mumantietene nu y canaeña.'
  hin-CV: तब यदि वह लड़खड़ा भी जाए, वह गिरेगा नहीं, क्योंकि याहवेह उसका हाथ थामे हुए
    हैं.
  eng-OURB: Though he stumble, he shall not fall, for Adonai holds him up with his
    hand.
  spa-BES: Aunque tenga una caída, no estará sin ayuda, porque la mano del Señor lo
    está apoyando.
  tdx-tdx: Ndra t’ie mikorovoke tsy hidaboñe, fa tohaña’ Iehovà am-pitàñe.
  tha-KJV: แม้​เขาล้ม เขาจะไม่​ถู​กเหวี่ยงลงเหยียดยาว เพราะว่าพระหัตถ์พระเยโฮวาห์​พยุ​งเขาไว้
  por-BR-2018: Quando cai, ele não fica derrubado, pois o SENHOR sustenta a sua mão.
  deu-ELO: wenn er fällt, wird er nicht hingestreckt werden, denn Jehova stützt seine
    Hand.
  eng-WYC-2018: When he falleth, he shall not be hurtled down/he shall not be hurled
    down; for the Lord undersetteth his hand.
  epo-epo: Falante, li ne estos forĵetita; Ĉar la Eternulo subtenos lian manon.
  gfk-gfk: Ing bia na laleka, pa na puko, kanong no Watong i palim hadadas tar ie
    ma no limana.
  uig-PIN: U teyilip kǝtsimu, yiⱪilip qüxmǝydu; Qünki Pǝrwǝrdigar uning ⱪolini tutup
    yɵlǝp turidu.
  beo-beo: Ilia da dafasea, gebe gudu hame dialumu. Bai Hina Gode da ili wa:legadolesimu.
  tpi-OTNT: Maski sapos dispela man i pundaun, em i no inap bagarap olgeta. Bikpela
    i save holim han bilong en, na helpim em long sanap gen.
  hau-SA: ko ya yi tuntuɓe, ba zai fāɗi ba, gama Ubangiji yakan riƙe shi da hannunsa.
  udu-udu: Ba ki a’di midi biṯ mo tani a’di minu ’koki biṯa sho ’kup̱ ka luŋgu’b mo,
    haali/ Tap̱a a’di ta mondim gom me’d piti mo.
  uig-LAT: U téyilip ketsimu, yiqilip chüshmeydu; Chünki Perwerdigar uning qolini
    tutup yölep turidu.
  nde-nde: loba angakhubeka, kayikuwa, ngoba uThixo uyamsekela ngesandla sakhe.
  ton-ton: 'Neongo ʻene tō ki lalo, ʻe ʻikai ʻauha ia: he ʻoku poupou hake ia ʻe he
    nima ʻo Sihova.'
  ces-1613: Jestliže by upadl, neurazí se; nebo Hospodin drží jej za ruku jeho.
  eng-WMB: Though he stumble, he shall not fall, for the LORD holds him up with his
    hand.
  tam-TCV: அவன் இடறினாலும் விழமாட்டான்; ஏனெனில், யெகோவா தமது கரத்தினால் அவனைத் தாங்கிப்
    பிடிக்கிறார்.
  ceb-ULB: Bisan kung mapandol siya, dili siya mahagba, kay naggunit kaniya ang kamot
    ni Yahweh.
  pol-UBG: Choćby upadł, nie zostanie całkowicie powalony, bo PAN podtrzymuje go swą
    ręką.
  agr-agr: Tuja nunú aentsuk pegkegchaunum iyakush, nunisagkek megkaekashtinai, wagki
    nigka Tuke Pujuu achiakbau asa.
  kyc-kyc: Isa penge ramo dokopa Kamongome nyisilyasa isa puu pao paa nange.
  urd-GVU: اگر گر بھی جائے تو پڑا نہیں رہے گا، کیونکہ رب اُس کے ہاتھ کا سہارا بنا
    رہے گا۔
  eng-OEBCW: Though they fall, they will not be cast headlong, for the Lord holds
    their hands.
  deu-1912: Fällt er, so wird er nicht weggeworfen; denn der HERR hält ihn bei der
    Hand.
  kan-2017: ಅವನು ಕೆಳಗೆ ಬಿದ್ದರೂ ಏಳದೆ ಹೋಗುವುದಿಲ್ಲ; ಯೆಹೋವನು ಅವನನ್ನು ಕೈಹಿಡಿದು ಉದ್ಧಾರ ಮಾಡುವನು.
  yap-yap: Ra chey ni dol’, ma dabi magach u but’, ya SOMOL e ra ayuweg nge sak’iy
    ngalang.
  hlt-MCSB: BOEIPA loh a kut a talong pah dongah, cungku cakhaw hlah mahpawh.
  mdy-ETH: ዬይ ዓሢ ዹቂንቴቴያ ሎኦማዓኬ፤ ናንጊና ናንጋ ጎዳ ፔ ኩጮና ኬኤሊንቂ ዒዛ ዓርቃንዳኔ።
  qvs-NT: Mana allita ruraptinchikuna Tata Dios makinchikunamanta apiwakninchishina
    yanapawanchisapa ama uchallikushpa kawsananchikunapa.
  twi-ASANTE: Sɛ ɔsunti a ɔrenhwe ase, ɛfiri sɛ Awurade kura no wɔ ne nsam.
  eng-WEBU: Though he stumble, he shall not fall, for the LORD holds him up with his
    hand.
  acu-NT: 'Ii aintsti tunaunum ayaarakrincha, Yus ii uwejen achirmak: Ataksha nantakta
    tusa inantamkitnuitji. Tura asamtai tunaanumka tukeka pujuschatnuitji.'
  spa-PDDPT: Aunque caiga, no quedará postrado, Porque Yavé sostiene su mano.
  gun-gun: Ha'e kuery ho'a teĩ nda'itui 'rã yvy rupi, ipo re Senhor ojopy rã.
  agu-BL: Kol chisaj trimp, quil chicu' trimp junawes, na at nin Kataj tan chixicyle'n.
  ilo-ULB: Uray no maitibkol isuna, saanto isuna a matuang, ta ig-igaman ni Yahweh
    ti imana.
  kpg-kpg: Maa digaula ga monnono, digaula hagalee bolo ga mmoe hua beelaa i lodo
    di gelegele, idimaa Dimaadua ga haga noho aga digaula gi nua.
  uig-ARA: ئۇ تېيىلىپ كەتسىمۇ، يىقىلىپ چۈشمەيدۇ؛ چۈنكى پەرۋەردىگار ئۇنىڭ قولىنى تۇتۇپ
    يۆلەپ تۇرىدۇ.
  bps-bps: du balù gsindul kenen laan tì gafles fugen, du i magot kenen i Amuito Dwata.
  sus-sus: Hali a sa dinkon, a mu birama, barima a bɛlɛxɛ na Alatala yi ra.
  pon-2006: Ma re pahn pwupwudi, re sohte pahn wonohnte nanpwel, pwe KAUN-O pahn ketin
    sewese kapwourirailda.
  jae-jae: Eŋ embe embeŋ, oc gacgeŋ êsêp naênêc atom gebe Apômtau kêkam eŋ gêdêŋ lêma.
  ksd-ksd: A dovotina ba i bura, pa na kaina kakit, Tago ra Luluai na vatur ia ma
    ra limana.
  tur-YTC: Tökezlese de düşmez, Çünkü elinden tutan Yahve’dir.
  bel-N: Калі ўпадзе, не заб’ецца, бо Госпад падтрымлівае руку ягоную.
  kpr-kpr: Ne ata de fokugharera amo, ne jo du burudughe fasae arera. Ainda susu mo,
    Bajari nune jijighururari, totoi erarera.
  ind-AYT: Saat dia jatuh, takkan sampai tergeletak karena TUHAN menopang tangannya.
  yom-yom: Ka diambu ko bumini thutu ; kalendi bua ko ; bila Yave wukunsimbidilanga
    mu koko kuandi.
  yut-yut: Uŋun amɨn mosak kaŋ, wagɨlsi dɨma yokwi tosak. Yawe da kɨsitnikon abɨdaŋek
    aŋpulugaŋban aeni pɨdaŋ akdak.
  nya-nya: ngakhale atapunthwa sadzagwa, pakuti Yehova amamutchinjiriza ndi dzanja
    lake.
  kyg-kyg: Apakaemo asagauꞌa neꞌaigenoꞌaeꞌmo Ala kava neꞌmoꞌa apayateꞌmo alino he
    tino neꞌapateyaꞌmofeꞌmo alagi asagauꞌa oꞌaigae.
  hrv-hrv: Ako i posrne, ne pada jer ga Jahve drži za ruku.
  mps-mps: Tama te bidi tulalubaso, tagalao, aga te mu dologobeo. Magi baso meni,
    Genuai Bidigo te aga nogo tola selama, tama aga ma dolugulumainu ebo dao.
  tpi-tpi: Maski sapos dispela man i pundaun, em i no inap bagarap olgeta. Bikpela
    i save holim han bilong en, na helpim em long sanap gen.
  dan-1931: om end han snubler, falder han ikke, thi HERREN støtter hans Hånd.
  vie-OVCB: Dù vấp chân, họ cũng không té ngã, vì có Chúa Hằng Hữu giữ họ trong tay.
  guj-2017: જો કે તે પડી જાય, તોપણ તે છેક જમીનદોસ્ત થશે નહિ, કેમ કે યહોવાહ તેનો હાથ
    પકડીને તેને નિભાવશે.
  pon-2006A: Ma re pahn pwupwudi, re sohte pahn wonohnte nanpwel, pwe KAUN-O pahn
    ketin sewese kapwourirailda.
  por-BRBSL: Apesar de tropeçar, ele não deve cair, para Yahweh o segura com a mão.
  eng-OEBUS: Though they fall, they will not be cast headlong, for the Lord holds
    their hands.
  swe-swe: 'Även om han faller (misslyckas) ska han inte störta ner (ligga kvar, bli
    utkastad) för Herren upprätthåller (stöder) kontinuerligt hans hand. [Den trettonde
    hebreiska bokstaven är: מ – Mem. Tecknet avbildar vatten och står för vatten,
    folk, nationer och språk. I hebreiskan börjar de två första orden med Mem. Först
    kommer ”Med” Herren följt av ett ovanligt ord för ”steg”, det har nyansen av att
    marschera i takt eller en procession. Bland alla jordens folk ser Gud, och gläder
    sig över den som vandrar rättfärdigt, i takt med Guds vilja.]'
  cth-cth: A tâlaw nakunghai, poutnae koe phat mahoeh. Bangkongtetpawiteh, BAWIPA
    ni ahnie kut a kuet pouh.
  twi-twi: Sɛ ohintiw a ɔrenhwe ase, efisɛ Awurade kura no wɔ ne nsam.
  hlt-hlt: BOEIPA loh a kut a talong pah dongah, cungku cakhaw hlah mahpawh.
  tbz-SIM: Kòò do ò bɑ́ nduɔ́, Kuyie nkuù ɔ̃ɔ̃ pĩ́ nho nɔ̀ùtɛ̀ kɛ́yíi.
  msy-2020: Ikiavɨra Itir God uan dafarimɨn gumazamizir kabar suiragh men akuraghtɨ,
    me ua dɨkavigh tuivigham. Kamaghɨn gumazamizir kaba irɨghsɨ damuamin dughiam,
    me bar ireghan kogham.
  dop-dop: Pɑɑ ɩ tɩɩ hotɑɑ ɩɩ sɑɑləɣɩ ɑtɛ. Ɩ tɔkəɣɩ ɩ niŋ tɑɑ kɛ́ nɑ ɩ kʋsɩ-ɩ.
  azb-azb: Bu insan büdrəsə də, yıxılmaz, Çünki Rəbb onun əlindən tutar.
  eng-DBY: though he fall, he shall not be utterly cast down, for Jehovah upholdeth
    his hand.
  hin-2017: चाहे वह गिरे तो भी पड़ा न रह जाएगा, क्योंकि यहोवा उसका हाथ थामे रहता है।
  wol-KYG: Soo tërëfee it, doo daanu. Aji Sax jee lay walloo loxoom.
  swp-swp: taba ie beu, taba nige i lau ariri, paana GUIAU i abilau nimana eai.
  bjr-bjr: Mi andeeqara fasiqafa saamurinoo maqasaa aqufinoo sia miqinoo mariannoo
    findifuannoo. Yaaweefa uqeerainara miqiannoo.
  eng-YLT: When he falleth, he is not cast down, For Jehovah is sustaining his hand.
  kne-kne: Olay mo maisokba tako, kasin takon bomangon, tan wadas Diyos ay tomoltolong.
  eng-WYC-2017: When he falleth, he shall not be hurtled or hurled down; for the Lord
    undersetteth his hand.
  eng-WMBB: Though he stumble, he shall not fall, for the LORD holds him up with his
    hand.
  zat-NTPS: Gate dxeleajchaze benne' xrlátaje ca' quebe cheajlechaze̱' tu chi'ize
    lawe' da nuxru Xránadxu na' benne' ca'.
  zty-NTPS: Kate' chejchégwgak benne' chawe' ka', bi chejchégwgake' to chi'ize dan'
    nox̱w X̱anžon' ná'gake'.
  urd-GVH: अगर गिर भी जाए तो पड़ा नहीं रहेगा, क्योंकि रब उसके हाथ का सहारा बना रहेगा।
  rug-rug: Be ta tubarae si arini, ba lopu kaqu hoqa, sina tuqei e Zihova sari na
    limadia.
  gaz-gaz: Inni yoo gufate illee lafa hin gaʼu; Waaqayyo harka isaatiin qabee isa
    dhaabaatii.
  fra-LSG: S’il tombe, il n’est pas terrassé, Car l’Éternel lui prend la main.
  gnn-gnn: Wiripunydja ŋuli yolŋu ŋunhiyi galkirri, yurru yaka ŋayi yurru ŋorra yukurra
    gupaḏalnydja ŋunhiliyi, liŋgu ŋayipi Godthunydja yurru ŋanya ŋunhi märrama gaŋgathinyamirriyama,
    dhärranhamarama nhanukalaynydja ŋayi goŋdhu.
  yal-yal: Xa a dagalanɲɛ ayi, a mi birɛ, amasɔtɔ Alatala a malima.
  iou-iou: Ude täŋirän äma udewani yewän kuneŋo uwä täga nämo maŋutneŋ. Nämo, Ekänitä
    täŋkentäŋ imiŋirän yeŋ täpäneŋpäŋ irek.
  haw-1868: 'Ina e hina ia aole ia e hoohiolo loa ia: No ka mea, ua hookupaa o Iehova
    ia ia me kona lima.'
  arb-NAV: إِنْ تَعَثَّرَ لَا يَسْقُطُ، لأَنَّ الرَّبَّ يَسْنِدُهُ بِيَدِهِ.
  ded-ded: Ye todinggebac, fora. Nga Kebungo mariau medeac naric mi makpeude.
  ewe-ewe: ne ekli nu hã la, madze anyi o elabena Yehowa tsɔ eƒe asi lée ɖe te.
  eng-LEE: Though he fall, he shall not be utterly cast down; for the Lord upholdeth
    his hand.
  asm-FB: তেওঁ উজুতি খাই পৰিলেও নিচেইকৈ পতিত নহব; কিয়নো যিহোৱাৰ হাতেই তেওঁক ধৰি ৰাখিছে।
  sus-A: هَلِ عَ سَ دِنكٌن، عَ مُ بِرَ مَ، بَرِ مَ عَ بّلّشّ نَ عَلَتَلَ يِ رَ.
  fra-SBL: S'il trébuche, il ne tombera pas, car Yahvé le retient de sa main.
  hbo-hbo: כִּֽי־יִפֹּ֥ל לֹֽא־יוּטָ֑ל כִּֽי־יְ֝הוָ֗ה סֹומֵ֥ךְ יָדֹֽו׃
  kik-kik: o na angĩhĩngwo, ndangĩgũa, nĩgũkorwo Jehova amũnyiitagĩrĩra na guoko gwake.
  fra-NCL: S’il tombe, il n’est pas étendu par terre, car Yahweh soutient sa main.
  cek-AK: 'Anih loe amthaek cadoeh, amtim bung mak ai: tipongah tih nahaeloe Angraeng
    mah anih ih ban to patawnh pae.'
  cuk-cuk: Dule-nued gwatirnoni-sogele, deyob degisadegu gudii guosulid, ar Bab-Jehová
    we-dule-bendakoed.
  tel-2017: యెహోవా అతని చెయ్యి పట్టుకుని ఉన్నాడు కాబట్టి అతడు తన మార్గంలో తడబడినా
    కిందపడడు.
  hat-BSA: Lè li tonbe, li p ap voye tèt anba nèt, paske SENYÈ a se Sila ki kenbe
    men li an.
  kos-kos: Elos fin ikori, elos ac fah tia mutana ten, Mweyen LEUM GOD El ac tulokunulosyak.
  hbo-WLC: כִּֽי־יִפֹּ֥ל לֹֽא־יוּטָ֑ל כִּֽי־יְ֝הוָ֗ה סוֹמֵ֥ךְ יָדֽוֹ׃
  ibo-ibo: ọ bụrụ na ọ kpọbie ụkwụ, ọ gaghị ada, nʼihi na Onyenwe anyị na-eji aka
    ya ejigide ya.
  ory-ory: ସେ ପତିତ ହେଲେ ହେଁ ଭୂମିଶାୟୀ ହେବ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ସ୍ୱହସ୍ତରେ ତାହାକୁ ଧରି
    ରଖନ୍ତି।
  chk-chk: Are epwe tur, esap turuchapala, pun ewe Samol mi Lapalap a kamwöch pöün.
  rop-rop: If yumob buldan yumob kaan stap deya, dumaji YAWEI garra album yumob en
    holdimap yumob garram im bingga.
  ukr-1871: Коли часом впаде, не забється, бо Господь піддержує руку його.
  yon-yon: Kuye karub kuu boknandaneen kuu kombaraanban, amborom kuu Yarimanbed ye
    dingki yaa awinene ongmaneene kangdommo dobaraneen kowe.
  deu-1951: Fällt er, so wird er nicht weggeworfen; denn der HERR stützt seine Hand.
  eng-JPS: Though he fall, he shall not be utterly cast down; for the LORD upholdeth
    his hand.
  srp-1865: Kad posrne da padne, neæe pasti, jer ga Gospod drži za ruku.
  lug-lug: Ne bw’aneesittalanga, taagwenga wansi, kubanga omukono gwa Mukama gumuwanirira.
  heb-heb: כי יפל לא יוטל כי יהוה סומך ידו׃
  ben-IRV: যদিও সে হোঁচট খায়, সে নিচে পরে যাবে না, কারণ সদাপ্রভুু তাঁর হাতের দ্বারা
    তাকে ধরে রাখবেন।
  ntu-ntu: '@see-verse:PSA.037.023'
  pan-pan: ਭਾਵੇਂ ਉਹ ਡਿੱਗ ਵੀ ਪਵੇ ਪਰ ਡਿੱਗਿਆ ਨਹੀਂ ਰਹੇਗਾ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਸਦਾ ਹੱਥ ਸੰਭਾਲਦਾ
    ਹੈ।
  mya-JVB: ထိုသူသည် လဲ သော်လည်း ဆုံး ရာသို့မ ရောက်ရ။ အကြောင်း မူကား၊ ထာဝရဘုရား သည်
    သူ ၏လက် ကို ကိုင် မတော်မူ၏။
  kgf-kgf: Ic imuhucya imi Yawenéŋ késaseligianʒac imuac niŋac qonʒontoŋ gémaciguc
    mocʒoŋnec ménda tendiŋgédacmac.
  tte-O: Tem sibeku kani nige sibebeku silolobisosi, na Yeoba kani nimana iyagayan
    ikabi-kalatagili ikeleisinagili.
  tbg-tbg: Vi vaiintiva kuntavaivaima varero kaavu ntireva irera, Noravano Kotiva
    nai kauquqohairo vira totairaro viva kia kaavu ntuanaro.
  hmo-hmo: Unai tau be do ia moru, to do ia diho momokani lasi, badina be Lohiabada
    ese, iena imana dekena amo do ia haginia lou.
  zar-NT: Cateʼ röjtsöʼë, bitiʼ caʼ röjtsöʼë tsaz, tuʼ röjzönëʼ Xanruʼ caz bönniʼ
    naʼ.
  urd-urd: अगर वह गिर भी जाए तो पड़ा न रहेगा, क्यूँकि ख़ुदावन्द उसे अपने हाथ से संभालता
    है।
  bqc-SIM: Baa tó àlɛ lɛlɛ, a lɛ́lɛ sↄlↄlↄo, kɛ́ Dii aà kũa yã́i.
  tcz-CHONGTHU: Amaho chu kipal jongleu lhupai loudiu, ajeh chu Yahweh Pakai in akhut
    in atuh jing ui.
  mar-mar: जरी तो अडखळला, तरी तो खाली पडणार नाही. कारण परमेश्वर त्यास आपल्या हाताने
    सावरील.
  isl-isl: Þótt hann falli þá liggur hann ekki flatur því að Drottinn reisir hann
    á fætur.
  hlt-THB: Bah seiawm, am tlu tikaw, Bawipa ing a kut ing tu hy.
  qub-qub: Chay runaga Tayta Dios pushaptinmi tunirpis jatarenga.
  bqp-bqp: Bee tó à gɛ̃̀ɛ sì, ani lɛ́tɛ sↄrↄrↄro, kũ Dikiri a kũna yãi.
  hat-hat: Si yo tonbe, yo p'ap rete atè a. Paske Seyè a ap ba yo men.
  eng-BSB: Though he falls, he will not be overwhelmed, for the LORD is holding his
    hand.
  eng-WEBPB: Though he stumble, he shall not fall, for the LORD holds him up with
    his hand.
  kbq-kbq: Zamagra tanafa hugahazanagi, trakara hu'za zamasenia reofragegahaze. Na'ankure
    Ra Anumzamo'a zmazante zamazerigahie.
  pon-pon: Ma a pan pupedi, a jota pan lokidokila; pwe Ieowa kotin kolekidi i lim
    a.
  nhe-BL: Yonque huetzis nopa cuali tlacatl, ax mocahuas nepa huetztoc, pampa TOTECO
    quitlalanas ica ima.
  wnc-wnc: Aminu waapa apimake ngana meya dua kawik. Aho, Buyambam tapata katakngine
    take tangenawan kekeknga gatu yuwik.
  bus-bus: Baa tó à gɛ̃̀n sì, eé lɛ́ɛro, kɛ̀ Dii à kũna yãnzi.
  gub-BL: Aze u'ar wà nehe, nupyta kwaw ywy rehe wà nehe, Ta'e Tupàn upytywà putar
    a'e wà nehe xe, wamupu'àm kar pà a'e wà nehe xe.
