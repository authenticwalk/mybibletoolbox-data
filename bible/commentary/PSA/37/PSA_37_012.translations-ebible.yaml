verse: PSA.037.012
translations:
  mal-C: ദുഷ്ടർ നീതിനിഷ്ഠർക്കെതിരേ ഗൂഢാലോചന നടത്തുന്നു അവരുടെനേരേ പല്ലുഞെരിക്കുകയുംചെയ്യുന്നു;
  deu-TKW: Der Gottlose sinnt Unheil gegen den Frommen und knirscht wider ihn mit
    den Zähnen.
  lin-lin: Bato mabe basalelaka bato ya sembo makita mpe baliaka minu mpo na kotelemela
    bango.
  mmx-mmx: Limixin kapmek di sevut li levelinga ti sev asi limixin avukat la dik milix
    angtungun tino rinedi.
  eng-LSV: The wicked is devising against the righteous, || And gnashing his teeth
    against him.
  eng-GNV: The wicked practiseth against the iust, and gnasheth his teeth against
    him.
  eng-WEBSTER: The wicked plotteth against the just, and gnasheth upon him with his
    teeth.
  nhw-BL: Masehualme catli quicualancaitaj Toteco mosenilhuijtoque tlaque fiero tlamantli
    huelis quinchihuilise inijuanti catli xitlahuac nemij. Quintlachilíaj ica cualantli
    huan motlanhuehuechotzaj iniixpa.
  swh-ONEN: Waovu hula njama dhidi ya wenye haki na kuwasagia meno,
  bba-bba: Tɔn kɔ̃sobɑ ɡemɡibu bwisiku kɔ̃sunu koosimɔ, mɑ bɑ bu wiru diirisimɔ.
  eng-KJVCPB: (ז) The wicked plotteth against the just, And gnasheth upon him with
    his teeth.
  luo-luo: Joma timbegi richo chano timo marach ni joma kare kendo gimwodo lekegi
    ka gin gi mirima;
  aii-aii: ܪܲܫܝܼܥܵܐ ܟܹܐ ܥܵܒܹܕ ܦܸܠܡܵܐ ܥܲܠܔ ܙܲܕܝܼܩܵܐ، ܘܟܹܐ ܚܲܪܚܸܟ̃ ܥܲܠܘܼܗ‌ܝ ܟܹܟܘܼ̈ܗ‌ܝ.
  meu-meu: Kara dika tauna ese kara maoromaoro tauna ihadikana daladia e haeromu,
    gadigadina e hahedai heniamu;
  npi-ULB: दुष्‍ट मानिसले धर्मीको विरुद्धमा षड्यन्त्र गर्छ र त्यसले उनको विरुद्ध दाह्रा
    किट्छ ।
  yor-yor: Ènìyàn búburú di rìkíṣí sí olóòtítọ́, wọ́n sì pa eyín wọn keke sí wọn;
  pes-OPCB: آدم شرور از انسانهای با ایمان و نیکوکار نفرت دارد و برای آنها توطئه می‌چیند،
  tgl-ULB: Ang makasalanan ay nagbabalak laban sa matuwid at nginangalit ang kaniyang
    ngipin laban sa kaniya.
  nop-nop: Me hogoli adi me fofooŋ u tubukadaka titiŋdok nadilak. Unduŋ doktiŋa kaŋ
    kwihikwihileŋgoŋ nadilak.
  cbu-NT: Yutaritshishpan tputs Apanllchichee kiyung yachamaam chinakanaya. Natsaksin,
    kiyung yachamaam zandkanaya.
  hui-hui: Mini kowi karume mini tigabiwi karu mo ko holenaga ndi nde lalu handabe
    manga howa ne gengero lalu ka.
  mya-mya: သူ​ယုတ်​မာ​သည်​သူ​တော်​ကောင်း​အား မ​ကောင်း​ကြံ​လျက်​မုန်း​စိတ်​နှင့်​စူး​စူး​ဝါး​ဝါး
    ကြည့်​တတ်​၏။
  bod-N: ངན་པས་དྲང་པོར་གནོད་འཚེ་སྐྱེལ་བ༌དང༌། །དེ་ཡི་སྟེང་ལ་ཁོ་ཚོས་སོ་འཆའ༌འོ།།
  wsk-wsk: Kariimet memek mu kariimet ningo diram mu nunga maguwumonko ko ikia kalosan
    ale nogore usisan se gigek maso;
  sna-sna: Vakaipa vanofungira vakarurama mano akaipa, uye vanovarumanyira meno avo.
  spa-BLM: El malvado conspira contra el justo, y le rechina los dientes.
  cac-cac: A eb' sc'ulan chucal, nanon yec' sc'ool eb' yac'an chucal chi' d'a anima
    vach' sb'eyb'al. Juch'uch'i sc'uxan ye eb' d'a eb' yuj chichonc'olal.
  swh-ULB: Mtu mwovu hupanga njama kinyume na mwenye haki na kumsagia meno.
  bel-bel: Сябры мае і прыяцелі адступіліся ад няшчасьця майго, і блізкія мае далёка
    стаяць.
  deu-ELBBK: Der Gottlose sinnt gegen den Gerechten, und mit seinen Zähnen knirscht
    er gegen ihn.
  mbb-OT: Is lalung he menge etew ebpelanu te mezaat diyà te menge metazeng, wey utew
    zan egkeepesi is menge metazeng.
  mal-2015: ദുഷ്ടൻ നീതിമാന്നു ദോഷം നിരൂപിക്കുന്നു; അവന്റെ നേരെ അവൻ പല്ലു കടിക്കുന്നു.
  gup-gup: Bininj nawu birriwarre, wanjh kabindimarnekarremarnburren kunwarrekenh
    bedberre birrimak bininj, dja kabindimarneyidmebayerren.
  ctu-CTI: Jini simaroñoꞌ bʌ miꞌ pensalin bajcheꞌ mi quej i tyʌcꞌlan jini tyoj bʌ.
    Miꞌ ñoj michꞌan.
  rmc-rmc: O nalačho gondoľinel te kerel namištes le spravodľivoneske; randel pre
    leste le dandenca.
  nlg-nlg: Gaia te tangohahi te kenea na dikalana ahei te gehegehe uto, me girigirighi
    na livona vania
  pes-OPV: شریر بر مرد عادل شورا می‌کند و دندانهای خود را بر او می‌افشرد.
  ron-1924: Чел рэу фаче ла планурь ымпотрива челуй неприхэнит ши скрышнеште дин динць
    ымпотрива луй.
  ben-OBCV: যারা দুষ্ট তারা ধার্মিকদের বিরুদ্ধে চক্রান্ত করে আর তাদের প্রতি ক্রোধে
    দন্তঘর্ষণ করে;
  som-som: Kan sharka lahu wuxuu shirqool u dhigaa kan xaqa ah, Oo isaga ayuu u ilko
    jirriqsadaa.
  lat-VUC: 'Amici mei et proximi mei adversum me appropinquaverunt, et steterunt;
    et qui juxta me erant, de longe steterunt: et vim faciebant qui quærebant animam
    meam.'
  eng-ASVBT: The wicked plotteth against the just, And gnasheth upon him with his
    teeth.
  mna-mna: Wal sananŋan timburmbuuru pa zin wal ndeeŋeŋan, mi keten malmal kat mi
    tikarrut zurun pizin.
  ita-1885: L'empio fa delle macchinazioni contro al giusto, E digrigna i denti contro
    a lui.
  eng-LXXUP: My friends and my neighbors drew near before me, and stood still; And
    my nearest of kin stood afar off.
  eng-ULB: The wicked man plots against the righteous and he grinds his teeth in rage
    against him.
  spa-VBL: Los malos conspiran contra los que hacen el mal, rechinando sus dientes
    sobre ellos.
  fra-_FOB: Le méchant machine contre le juste, et grince les dents contre lui.
  mal-mal: ദുഷ്ടൻ നീതിമാന് ദോഷം നിരൂപിക്കുന്നു; അവന്റെനേരെ അവൻ പല്ല് കടിക്കുന്നു.
  urd-GVR: Beshak bedīn dāṅt pīs pīs kar rāstbāz ke ḳhilāf sāzisheṅ kartā rahe.
  suz-BL: मिनु परमप्रभु आ अरेशो मटीबपुकीमी ठीक पाइब मुर आन पर्बम “दोपा श्‍येत गेचा
    नमी” दे मिम्‍शा, आन ख्रुइ शेप्‍शो बाक्‍नीम।
  eng-NOY: The wicked man plotteth against the just, And gnasheth at him with his
    teeth.
  ita-1927: L’empio macchina contro il giusto e digrigna i denti contro lui.
  ckb-ckb: خراپەکار پیلان لە دژی کەسی ڕاستودروست دادەڕێژێت و ددانی لێ جیڕدەکاتەوە،
  eng-BBE: The sinner has evil designs against the upright, lifting up the voice of
    wrath against him.
  xsi-xsi: Kinzi tamâta sakamao sipa ŋgua tu ma sizavarunzi tamâta ara, aku wisinzi
    sakamao ndo panzi.
  kan-OKCV: ದುಷ್ಟನು ನೀತಿವಂತನಿಗಾಗಿ ಒಳಸಂಚು ಮಾಡುತ್ತಾನೆ, ಆದರೆ ಅವನನ್ನು ಕಂಡು ಹಲ್ಲು ಕಡಿಯುತ್ತಾನೆ.
  tam-2017: துன்மார்க்கன் நீதிமானுக்கு விரோதமாகத் தீங்கு நினைத்து, அவன்மேல் பல்லைக்
    கடிக்கிறான்.
  spa-RV-1909: Maquina el impío contra el justo, y cruje sobre él sus dientes.
  ron-BTF: Cel stricat uneltește împotriva celui drept și își scrâșnește din dinți
    asupra lui.
  eng-WEBP: The wicked plots against the just, and gnashes at him with his teeth.
  eng-FBV: The wicked plot evil against those who do good, gnashing their teeth at
    them.
  nld-1939: De zondaar belaagt den rechtvaardige, En knarst tegen hem op zijn tanden;
  nch-BL: Masehualme cati quicualancaitaj Toteco mosenilhuijtoque taya fiero tamanti
    huelis quinchihuilise inijuanti cati xitahuac nemij. Quintachilíaj ica cualanti
    huan motanhuehuechotzaj iniixpa.
  vie-1934: Kẻ ác lập mưu nghịch người công bình, Và nghiến răng cùng người.
  cha-cha: Y taelaye man jajaso dinague contra y manunas ya janachechegcheg y nifenñija
    guiya güiya.
  hin-CV: दुष्ट धर्मियों के विरुद्ध बुरी युक्ति रचते रहते हैं, उन्हें देख दांत पीसते
    रहते हैं;
  eng-OURB: ז The wicked plots against the just, and gnashes at him with his teeth.
  spa-BES: El pecador tiene planes malos contra los rectos, levantando la voz de ira
    contra él.
  tdx-tdx: ז Kililie’ i lo-tsereke ty vantañe, vaho ampikodrita’e nife.
  tha-KJV: คนชั่วปองร้ายคนชอบธรรม และขบเขี้ยวเคี้ยวฟันใส่​เขา
  por-BR-2018: O perverso trama contra o justo, e range seus dentes contra ele.
  deu-ELO: Der Gesetzlose sinnt wider den Gerechten, und mit seinen Zähnen knirscht
    er wider ihn.
  eng-WYC-2018: A sinner shall ambush the rightful man; and he shall gnash with his
    teeth on him. (A sinner shall attack a righteous man; and he shall gnash on him
    with his teeth.)
  epo-epo: Malvirtulo malbonintencas kontraŭ virtulo Kaj frapas kontraŭ li per siaj
    dentoj.
  gfk-gfk: Ira ut na sakena diet harpingit tika wara hanghagahe ira ut na takodas,
    ma kaike ra sakana tunotuno diet na hatagiris na ngise tar ta diet.
  uig-PIN: '|ז| Rǝzil adǝm ⱨǝⱪⱪaniyƣa ⱪǝst ⱪilidu; Uningƣa qixlirini ƣuqurlitip hiris
    ⱪilidu;'
  beo-beo: 'Wadela:i hamosu dunu da noga:le hamosu dunu amo wadela:lesimusa: ilegesa,
    amola ema higale ougili ba:sa.'
  tpi-OTNT: Man nogut i save tingting long bagarapim gutpela man, na i save kros long
    em.
  hau-SA: Mugaye sukan shirya wa adalai maƙarƙashiya su ciji baki a kansu;
  udu-udu: Amanmii tonthus a’di mii’da wu’th ap̱o/ a’diŋ ḵar/e mo dhali ’pe’d shem
    piti ap̱o/ a’di mo,
  uig-LAT: '|ז| Rezil adem heqqaniygha qest qilidu; Uninggha chishlirini ghuchurlitip
    xiris qilidu;'
  nde-nde: Ababi baceba ukulimaza abalungileyo babagedlele amazinyo;
  ton-ton: ‌ʻOku fakakaukau kovi ʻe he angahala ki he angatonu, mo ngaiʻi kiate ia
    ʻaki hono nifo.
  ces-1613: Zle myslí bezbožník o spravedlivém, a škřipí na něj zuby svými,
  eng-WMB: The wicked plots against the just, and gnashes at him with his teeth.
  tam-TCV: கொடியவர்கள் நீதிமான்களுக்கு விரோதமாகச் சதிசெய்து, அவர்களைப் பார்த்து பற்கடிக்கிறார்கள்.
  ceb-ULB: Ang daotang tawo maglaraw ug magpangagot sa iyang ngipon batok sa mga matarong.
  pol-UBG: Niegodziwy knuje przeciwko sprawiedliwemu i zgrzyta na niego zębami.
  agr-agr: Untsu aents pegkegchauwa duka aents pegkejan kajejak pegkegchau awajkatatus
    egatui.
  kyc-kyc: Akali koo pingi dokome akali keyange pingi kando pyalana suu pingi. Suu
    pyapalalenge polo epe kanda nao karenge.
  urd-GVU: بےشک بےدین دانت پیس پیس کر راست باز کے خلاف سازشیں کرتا رہے۔
  eng-OEBCW: The wicked plots against the righteous, snarls like a wild animal;
  deu-1912: Der Gottlose droht dem Gerechten und beißt seine Zähne zusammen über ihn.
  kan-2017: ದುಷ್ಟನು ನೀತಿವಂತನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಆಲೋಚಿಸುತ್ತಾನೆ; ಅವನನ್ನು ನೋಡಿ ಹಲ್ಲುಕಡಿಯುತ್ತಾನೆ.
  yap-yap: En nib kireb e ma makath nib togopluw ngak e en ni bfel’, ni be gatfiy
    lan mit ngak u fithik’ e fanenikan.
  hlt-MCSB: Halang loh hlang dueng te a mangtaeng tih a taengah a no a tah thil.
  mdy-ETH: ፑርቶ ማዻ ዓሢ ኮዣሢ ባይዛኒ ሜሌ ዓሶ ፑርቱሞና ዒዛ ዑፃ ዔቂሳኔ፤ ዒዛ ዒፂሢና ሃኣሚ ዻዓኔ።
  twi-ASANTE: Amumuyɛfoɔ bɔ pɔ bɔne tia ateneneefoɔ na wɔtwɛre wɔn se gu wɔn so;
  eng-WEBU: The wicked plots against the just, and gnashes at him with his teeth.
  acu-NT: Pasé aints ainau pengke aints ainaun pasé awajsartas nintiminawai. Tura
    asar suwirpiaku jiinawai.
  spa-PDDPT: Maquina el inicuo contra el justo, Y cruje sus dientes contra él.
  gun-gun: Heko vai va'e onhembopy'a 'rã heko porã va'e rovai, haĩ jekyty 'rã ojukaxe
    vy.
  agu-BL: Ma yi e' mal nak, ilenin na cho'c tan xtxumle'n yi mbil chiban scye'j yi
    e' balaj. Nin chin chiwutz nin na chiban scye'j.
  ilo-ULB: Agpanggep ti nadangkes a tao a maibusor iti nalinteg a tao ken pagngaretngetenna
    ti ngipenna a maibusor kenkuana.
  kpg-kpg: Digau huaidu le e haganoho di nadau hai dela bolo e hai baahi gi digau
    ala e humalia, ge e daumada digaula hagadugina.
  uig-ARA: '|ז| رەزىل ئادەم ھەققانىيغا قەست قىلىدۇ؛ ئۇنىڭغا چىشلىرىنى غۇچۇرلىتىپ خىرىس
    قىلىدۇ؛'
  bps-bps: I dad to sasè galla fandam ku tan i kibòla mlayam i dad to matlu; nkabla
    i beengla mdà di knang nawala dale.
  sus-sus: Tinxintare tinxintɔɛ yanfama, a xɔnɔ a ma.
  pon-2006: Aramas suwed kin wia koasoandi me kin uhwong aramas mwahu oh re kin kangkakil
    kin irail ar kailok.
  jae-jae: Secwaga kêkic ŋac gêdêŋ nê biŋ ma gêmôê luluŋ kêtu eŋŋa.
  ksd-ksd: A umana tena varpiam dia varpit ure ra tena takodo, Ma dia vangvangia ra
    pal a ngie i diat tadav ia.
  tur-YTC: Kötü doğruya karşı düzen kurar, Ve ona diş gıcırdatır.
  bel-N: Бязбожнік задумвае ліхое супраць праведнага і скрыгоча на яго зубамі сваімі.
  grc-BRENT: Οἱ φίλοι μου καὶ οἱ πλησίον μου ἐξ ἐναντίας μου ἤγγισαν καὶ ἔστησαν,
    καὶ οἱ ἔγγιστά μου μακρόθεν ἔστησαν,
  kpr-kpr: Genembo ari ekoko ari kato aimi genembo eveva ava ambare dae aito use,
    imboe gamboe use, ababa gambu bainbaingheraira.
  ind-AYT: Orang fasik membuat rancangan melawan orang benar, dan mengertakkan giginya
    terhadap mereka.
  yom-yom: Batu bambimbi bamfielanga batu basonga ayi beti kuba kuetila meno.
  yut-yut: Amɨn yokwi amɨn kɨlegɨ paŋupbal ak do nandak nandak asak. Aŋek nandaban
    yokwi tok aŋ yomɨŋek mam naŋ yomɨsak.
  nya-nya: Oyipa amakonza chiwembu kutsutsana ndi olungama ndipo amawakukutira mano;
  kyg-kyg: Hosu vayaꞌmogimo fatago vayaꞌaitegamo hosu kavaꞌmo hisayafeꞌmo ina kava
    hugune, ma kava hugune, huꞌa huteꞌa maiꞌneꞌapaeꞌmo hosu apaugosamo kaliꞌneꞌa maku
    make huꞌa neꞌapatae.
  hrv-hrv: $ZAJIN Bezbožnik smišlja zlo pravedniku i zubima škrguće na njega.
  mps-mps: Te dwai sę ebo bidigo te wiegi yai bidi dolabo homu eyu, te wado po wabo
    dao.
  tpi-tpi: Man nogut i save tingting long bagarapim gutpela man, na i save kros long
    em.
  dan-1931: Den gudløse vil den retfærdige ilde og skærer Tænder imod ham;
  vie-OVCB: Người ác âm mưu hại người tin kính; họ giận dữ nghiến răng với người.
  guj-2017: દુષ્ટો ન્યાયીઓની વિરુદ્ધ ખરાબ યુક્તિઓ રચે છે અને તેની સામે પોતાના દાંત
    પીસે છે.
  pon-2006A: Aramas suwed kin wia koasoandi me kin uhwong aramas mwahu oh re kin kangkakil
    kin irail ar kailok.
  por-BRBSL: As conspirações perversas contra os justos, e lhe ranger os dentes.
  eng-OEBUS: The wicked plots against the righteous, snarls like a wild animal;
  swe-swe: Den gudlöse (ogudaktige, ondskefulle)konspirerar(gör upp onda planer) mot
    den rättfärdige, och de gnisslar tänder [ett tecken på outtalad fiendskap och
    hat] mot honom. []
  cth-cth: Tamikathout ni tamikalan a youk teh, a hâkam a kata sin.
  twi-twi: Amumɔyɛfo bɔ pɔw bɔne tia atreneefo na wɔtwɛre wɔn se gu wɔn so;
  hlt-hlt: Halang loh hlang dueng te a mangtaeng tih a taengah a no a tah thil.
  tbz-SIM: Onitiyɛiwe weè wɑntinɛ̀ osɑ̀ù mɛyɛi, kɛ mɛ́ìrì o nɔ̀ùtɛ̀.
  msy-2020: Gumazamizir arazir kurabagh amiba, me gumazamizir aghuibagh asɨghasɨghasava
    amua, men atara atariba kuskusi.
  dop-dop: Ɩsɑɣɑʋ cɑkɩ siɣisilu ɑcɑɣɑ kɛ́, nɑ ɩ nyɑsəɣɩ ɩ təɣɩ kelɑ.
  azb-azb: Şər adam salehin qəsdinə durur, Ona qarşı dişlərini qıcayır.
  eng-DBY: The wicked plotteth against the righteous, and gnasheth his teeth against
    him.
  hin-2017: दुष्ट धर्मी के विरुद्ध बुरी युक्ति निकालता है, और उस पर दाँत पीसता है;
  wol-KYG: Ku bon fexeel ku jub, di ko màttu,
  swp-swp: Tau laulau gewagewa i nuatu nonohai bena tau laulau dudurai i heamamna,
    eo hinage ia arinai moana i taburueahisi;
  bjr-bjr: Manda oosana maraqanuasa andeeqarausa nariraree qimasee tipundaaridaqa.
    Miqidaqa misa andeeqarausara fidiaqaaira noori nifiri maraidaqa.
  eng-YLT: The wicked is devising against the righteous, And gnashing against him
    his teeth.
  kne-kne: Din mangam-amag si lawa et man-gayetget das bonget da mo ilaen dan ipogaw
    ay siged di ogali na, et panggepen day lawa ay maikontra en sisya.
  eng-WYC-2017: A sinner shall ambush the rightful [or rightwise] man; and he shall
    gnash with his teeth on him.
  eng-WMBB: The wicked plots against the just, and gnashes at him with his teeth.
  zat-NTPS: Benne' dxelún da cale̱la dxelilaj lazre̱' bi xelune̱' chee̱ benne' xrlátaje,
    ne lu xel-la' dxelezrá'a chee̱' xelagu lazxa benne' ca'.
  zty-NTPS: Benne' wen da' ẕinnj žénele' bi da' gone' che benne' chawe'. Ḻo yeḻa'
    ẕža'a chie' bi ẕḻe'ele' ḻe' chawe'.
  urd-GVH: बेशक बेदीन दाँत पीस पीसकर रास्तबाज़ के ख़िलाफ़ साज़िशें करता रहे।
  rug-rug: Sa tie kaleana si balabala ia sa siraṉa pude ṉoṉovalia sa tie toṉoto. Sipu
    doṉo la ia mo sa ba garata livona na ta ṉaziri nia sa.
  gaz-gaz: Namoonni hamoon nama qajeelaatti mariʼatu; ilkaan isaaniis isatti qaratu;
  fra-LSG: Le méchant forme des projets contre le juste, Et il grince des dents contre
    lui.
  gnn-gnn: Yo, ŋuriŋinydja dhuwurr‐yätjthunydja yolŋuyu ŋuli buku‐nherraṉ ŋaramurryirri
    ŋurikinydja yolŋuwu dhuwurr‐ŋamakurru'wunydja, dhukarrnydja ŋayi ŋuli nherraṉ
    yana galkinyamaranharawu nhanŋu ŋuriki rom‐dhunupawu yolŋuwu.
  yal-yal: Muxu ɲaxin fe ɲaxin nan yitɔnma tinxin muxun xili ma, a a ɲinne raxin a
    xili ma.
  iou-iou: Bureni, äma wakiwaki täŋpanitä äma siwoŋita kokwawak täŋ yämiŋpäŋ täŋpäwakta
    nadäk täkaŋ.
  haw-1868: Kukakuka ku e ka mea hewa i ka mea pono, A nau iho la me kona mau niho
    ia ia.
  arb-NAV: يَكِيدُ الشِّرِّيرُ كَثِيراً لِلصِّدِّيقِ وَيَصِرُّ عَلَيْهِ بِأَسْنَانِهِ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni ngic dindingac
    yunugecdeac areng faima enac kisaranggedae.
  ewe-ewe: Ame vɔ̃ɖiwo ɖo nugbe ɖe ame dzɔdzɔewo ŋu heɖu aɖukli ɖe wo ŋuti.
  eng-LEE: The wicked purposeth evil against the just, and gnasheth against him with
    his teeth.
  asm-FB: দুষ্টই ধাৰ্মিকলোকৰ বিৰুদ্ধে কুমন্ত্ৰণা কৰে; তেওঁলোকৰ বিৰুদ্ধে দাঁত কৰঁচে।
  sus-A: تِنشِنتَرٍ تِنشِنتْي يَنقَمَ، عَ شْنْ عَ مَ.
  fra-SBL: Le méchant complote contre le juste, et le fait grincer des dents.
  hbo-hbo: זֹמֵ֣ם רָ֭שָׁע לַצַּדִּ֑יק וְחֹרֵ֖ק עָלָ֣יו שִׁנָּֽיו׃
  kik-kik: Andũ arĩa aaganu mathugundaga mokĩrĩre andũ arĩa athingu, na makamahagaranĩria
    magego;
  fra-NCL: Le méchant forme des projets contre le juste, il grince les dents contre
    lui.
  cek-AK: Kasae kami mah loe katoeng kami to pacaeng moe, haa a kaek thuih.
  cuk-cuk: Dule-isgana dule-nuedgi sunnasur binsadaed. Dule-isgana dule-nued-dakdele,
    bela-bela nue-sae dakdaed.
  uig-CYR: Яр-бурадәрлиримму мени урған ваба түпәйлидин, өзлирини мәндин тартти; Йеқинлиримму
    мәндин жирақ қачти.
  tel-2017: దుష్టుడు ధర్మాత్ముడికి వ్యతిరేకంగా కుట్రలు చేస్తాడు. వాడు అతనికి విరోధంగా
    పళ్ళు కొరుకుతాడు.
  hat-BSA: Mechan an fè konplo kont sila ki dwat yo. Li manje dan l sou li.
  ukr-ONPU: Мої друзі й приятелі уникають мене через мої побої, і близькі мої стали
    поодаль.
  kos-kos: Mwet koluk elos pwapa in lain mwet wo; Elos suelosi ke kasrkusrak.
  hbo-WLC: זֹמֵ֣ם רָ֭שָׁע לַצַּדִּ֑יק וְחֹרֵ֖ק עָלָ֣יו שִׁנָּֽיו׃
  ibo-ibo: Ndị ajọ omume na-agba izu ọjọọ megide ndị ezi omume, na-ata ikekere eze
    megide ha;
  ory-ory: ଦୁଷ୍ଟ ଧାର୍ମିକର ପ୍ରତିକୂଳରେ କୁକଳ୍ପନା କରେ ଓ ତାହା ଉପରେ ଦନ୍ତ କଡ଼ମଡ଼ କରେ।
  chk-chk: Ekewe aramasangau ra rawangauei ewe chon pwüng o afochofoch ngeni.
  rop-rop: Detlot nogudbala pipul meigim plen snikinwei blanga detlot gudbala pipul,
    en dei lukinat langa olabat garram wailwan feis.
  ukr-1871: Беззаконник замишляє проти праведника, і зубами своїми скрегоче на него.
  yon-yon: Arewa kamidan kuu yorokmodan yaa wunonwanon kamenib, arud wande ningkambo
    kabang kamendimaib.
  deu-1951: Der Gottlose macht Anschläge wider den Gerechten und knirscht mit den
    Zähnen über ihn;
  eng-JPS: The wicked plotteth against the righteous, and gnasheth at him with his
    teeth.
  srp-1865: Zlo misli bezbožnik pravedniku, i škrguæe na nj zubima svojim.
  lug-lug: Ababi basalira abatuukirivu enkwe, ne babalumira obujiji.
  heb-heb: זמם רשע לצדיק וחרק עליו שניו׃
  ben-IRV: দুষ্টলোক ধার্ম্মিকদের বিরুদ্ধে চক্রান্ত করে এবং তার বিরুদ্ধে দাঁত ঘর্ষণ
    করে।
  ntu-ntu: li! Kxnztubqng x kxtrnzrngiscung na-aclvetio-lzbqng Murde kxdrka'-ngrng
    nzglalzpelr toki r vea x popz' scdr. li! A' kxdrka'-ngrng na-aclvetio-lzbq-kzng
    murde toki r vea scdr sa nanibq-moule nidr, X Yawe sa naplameitibzle popz' scdr.
    zs Yawe krkcng tzryrlqng drtwr kx na-atrkati-ngrdr kxnztubqng X nzmadqti-zvzbzlr
    nqngidr badr. zsle nidr mz nzodati-krde nidr, X yrpalelvz-zvzle nidr murde trpnzngr
    nzxplr-krdr.
  pan-pan: ਦੁਸ਼ਟ ਧਰਮੀ ਦੇ ਵਿਰੁੱਧ ਮਤਾ ਪਕਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਆਪਣੇ ਦੰਦ ਕਰੀਚਦਾ ਹੈ।
  mya-JVB: မတရား သောသူသည် ဖြောင့်မတ် သော သူတဘက် ၌ ကြံစည် ၍ အံသွား ခဲကြိတ် တတ်၏။
  kgf-kgf: Ic birianéŋ ic hiabia qemaŋ ʒé niŋareŋ wamma kic hiyu iwac muru keŋu ʒéra
    kiʒéŋgéanʒac.
  tte-O: Tonaenaeli sinuwanuwatu tem todudulai siunuyamateli yo me ali munamunai sikalomagigi-lagili.
  tbg-tbg: Qora kaiqa vare variaka avuqavu ni variaka qoraiqama nimiterara nái aatoqi
    iriqi viha vika mauru kumiki nimite variara.
  hmo-hmo: Kara dika taudia ese, kara maoromaoro taudia hadikaia daladia idia laloa
    noho, bona idia badu henidia dainai, edia isena idia koria auka masemase.
  zar-NT: Tun didzaʼ nupa tuáʼ döʼ bi ilúngaca quégaca nupa nácagaca tsahuiʼ, en lu
    yöl-laʼ rilé quéguequi tagu zxea láyiʼguequi.
  urd-urd: शरीर रास्तबाज़ के ख़िलाफ़ बन्दिशें बाँधता है, और उस पर दाँत पीसता है;
  rus-SYN: Друзья мои и искренние отступили от язвы моей, и ближние мои стоят вдали.
  bqc-SIM: Gbɛ̃vãi ì vãikpaaĩ ń gbɛ̃maao, ì lɛ́sakãaàzi.
  tcz-CHONGTHU: Mi gilouten Elohim Pathen ngaisah miho douna ahinbol diu; Amahon engset
    sanna ahin nelpehdiu ahi.
  mar-mar: दुष्ट मनुष्य नितीमानाच्या विरोधात योजना आखतो, आणि त्याच्याविरुध्द आपले
    दातओठ खातो.
  isl-isl: Drottinn hlær að þeim sem brugga launráð gegn hans trúuðu. Hann hefur þegar
    ákveðið daginn er þeir verða dæmdir.
  hlt-THB: Thlak che ingtaw thlak leek ce teng nawh a ha tah sih hy;
  qub-qub: Fiyucunaga alli runacunata mana alliman chayachiytami yarpan. Fiyu ñawillanwanmi
    ricapanpis.
  bqp-bqp: Gbɛ̃ vãni dì yã vãni kpákpa gbɛ̃ mananɛ, àdi sakaa pìtia.
  hat-hat: Mechan yo ap fè konplo sou moun k'ap mache dwat yo. Y'ap gade yo konsa,
    yo anvi devore yo.
  eng-BSB: The wicked scheme against the righteous and gnash their teeth at them,
  eng-WEBPB: The wicked plots against the just, and gnashes at him with his teeth.
  kbq-kbq: Hagi kefo zamavu'zmava'ma nehaza vahe'mo'za Anumzamofoma amage'ma nentaza
    vahe' zmahenaku kea oku'a ananeki'za, zamarimpa ahenezmante'za, zamavera aninkreki
    nehaze.
  pon-pon: Me japun o kin kamajak me pun o, o ni tete on i.
  nhe-BL: Tlacame tlen quicocolíaj Toteco mosenilhuijtoque tlachque fiero tlamantli
    huelis quinchihuilise inijuanti tlen xitlahuac nemij. Quintlachilíaj ica cualantli
    huan motlanhuehuechotzaj iniixpa.
  wnc-wnc: Wai aminda natdetdet naatangu amin noman tapa tasiwa maiwikge kaanga natangamunggak.
    Natangamuke gena sambuke yuak.
  bus-bus: Gbɛ̃ zaaa è à zaaa kpákpa gbɛ̃ maaazi, è fɛ̃zi.
  gub-BL: Ikatu 'ym ma'e umume'u wemiapo ràm iaiw ma'e a'e wà, ikatu ma'e wanupe wemiapo
    ràm a'e wà. Ume'e wanehe iakatuwawahy 'ym pà wà.
  eng-DRA: 'My friends and my neighbours have drawn near, and stood against me. And
    they that were near me stood afar off:'
