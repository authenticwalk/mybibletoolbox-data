verse: PSA.037.015
translations:
  mal-C: എന്നാൽ അവരുടെ വാൾ അവരുടെ ഹൃദയത്തെത്തന്നെ കുത്തിത്തുളയ്ക്കും, അവരുടെ വില്ലുകൾ
    തകർന്നുപോകും.
  deu-TKW: Ihr Schwert wird ihnen ins eigene Herz dringen, und ihre Bogen werden zerbrochen
    werden.
  lin-lin: Kasi mipanga na bango ekotobola mitema na bango moko, mpe batolotolo na
    bango ekobukana.
  mmx-mmx: Ketla nedi xa dinaba uu at levenise esep atnedi xa, la levesoso atnedi
    naba repirivit.
  eng-LSV: Their sword enters into their own heart, || And their bows are shattered.
  eng-GNV: But their sword shall enter into their owne heart, and their bowes shalbe
    broken.
  eng-WEBSTER: Their sword shall enter into their own heart, and their bows shall
    be broken.
  nhw-BL: Pero catli inijuanti ininmachete calaquis ipan ininyolo, huan inincuahuitolhua
    pojpostequis huan cuechtic elis.
  swh-ONEN: Lakini panga zao zitachoma mioyo yao wenyewe, na pinde zao zitavunjwa.
  bba-bba: Adɑmɑ ben tɑkobi be, bɑ koo duwɑ ben tiin toronɔ, kpɑ ben tɛnnu nu bɔɔkirɑ.
  eng-KJVCPB: Their sword shall enter into their own heart, And their bows shall be
    broken.
  luo-luo: To ligengligi biro chwoyo adundogi giwegi, kendo atungegi biro tur.
  aii-aii: ܣܲܝܦܵܝܗ‌ܝ ܒܸܬ ܥܵܒܹܪ ܒܠܸܒܵܝܗ‌ܝ، ܘܩܸܫܬܵܬܵܝ̈ܗ‌ܝ ܒܸܬ ܦܵܝܫܝܼ ܬܒ݂ܝܼܪܹܐ.
  meu-meu: Edia dare na sibodia kudoudia ai bae vareai, bona edia peva bae kwaidu.
  npi-ULB: तिनीहरूका तरवारहरूले तिनीहरूका आफ्‍नै हृदयहरू छेड्नेछन् र तिनीहरूका धनुहरू
    भाँचिनेछन् ।
  yor-yor: Idà wọn yóò wọ àyà wọn lọ, àti wí pé ọrun wọn yóò sì ṣẹ́.
  pes-OPCB: اما شمشیرهای آنها به قلب خودشان فرو خواهند رفت و کمانهایشان شکسته خواهند
    شد.
  tgl-ULB: Ang kanilang mga espada ang sasaksak sa kanilang mga puso, at ang kanilang
    mga pana ay masisira.
  nop-nop: Iŋgoŋ oŋ, miknoŋhikdi udaneeŋ nehi’walaŋ kabahik uŋakoŋ youtombaak, eŋ
    tebehik hogohogok uligolodapmaŋ tineeŋ.
  cbu-NT: Itaru, Apanllsha waanpatatam wáchirur waanaatstatam pachachiya. Timbanllzirineetsi
    izuuru ichipambayaru kasachiya.
  hui-hui: Tigua ani bialu karia tininaga ayu tibu yidago yamuwa tini bo wahalu danda
    edaho ngaru minu podo waholebira.
  mya-mya: သို့​ရာ​တွင်​ထို​သူ​တို့​သည်​မိ​မိ​၏​ဋ္ဌား​များ​ဖြင့် ပင်​လျှင် ထိုး​သတ်​ခံ​ကြ​ရ​လိမ့်​မည်။
    သူ​တို့​၏​လေး​များ​သည်​လည်း​ကျိုး​ကုန်​ကြ လိမ့်​မည်။
  bod-N: དེ་ཚོའི་རལ་གྲིས་རང་གི་སྙིང་བརྟོལ༌ཞིང༌། །མི་དེ་རྣམས་ཀྱི་གཞུ་མོ་གཅོག་པར༌འགྱུར།།
  wsk-wsk: Bare nunga baenat mu nongota nunga nokosopas atumokko; se nunga daga wol
    karogo mu koma kilikilik maukko.
  sna-sna: Asi minondo yavo ichabaya mwoyo yavo pachavo, uye uta hwavo huchavhunika.
  spa-BLM: Su espada entrará en su propio corazón. Sus arcos se romperán.
  cac-cac: A q'uen yespada eb' chuc chi', an̈eja' q'uen ol ec' d'a spixan eb'. Axo
    sjul-lab' eb' chi', ol can̈chajcanb'at te'.
  swh-ULB: Panga zao zitawaua wenyewe, na pinde zao zitavunjika.
  bel-bel: і стаў я, як чалавек, што ня чуе і ня мае ў вуснах сваіх адказу,
  deu-ELBBK: Ihr Schwert wird in ihr eigenes Herz dringen, und ihre Bogen werden zerbrochen
    werden.
  mbb-OT: Piru iyan sikandan egkeuney egketiyuk te ispada zan, ne egkengevadtì is
    menge panè dan.
  mal-2015: അവരുടെ വാൾ അവരുടെ ഹൃദയത്തിൽ തന്നേ കടക്കും; അവരുടെ വില്ലുകൾ ഒടിഞ്ഞുപോകും.
  gup-gup: Dja ngaleng nawu mandjawakkimuk kabirrikarrme wanjh kabirrikangeduluburren.
    Dja nawu bonarra bedberre wanjh kadjalbakme rowk.
  ctu-CTI: I yespada jini simaroñoꞌ bʌ mi quej i yochel ti bajñel bʌ i pusicꞌal. Jini
    wʌn tyeꞌ tyac mi quej i xujlel.
  rmc-rmc: Ale lengri šabľa predemela lengro jilo a o luki lenge prephadžona.
  nlg-nlg: Dida na isi ke sutu potai na lokadira, ma dida na baghe ke tagoti.
  pes-OPV: شمشیر ایشان به دل خود ایشان فرو خواهد رفت و کمانهای ایشان شکسته خواهد شد.
  ron-1924: Дар сабия лор интрэ ын ынсэшь инима лор ши ли се сфэрымэ аркуриле.
  ben-OBCV: কিন্তু তাদের তরোয়ালগুলি তাদের নিজেদের হৃদয় বিদ্ধ করবে, আর তাদের ধনুকও
    চূর্ণ হবে।
  som-som: Seeftoodu waxay mudi doontaa wadnahooda, Oo qaansooyinkooduna way kala
    jebi doonaan.
  lat-VUC: Et factus sum sicut homo non audiens, et non habens in ore suo redargutiones.
  eng-ASVBT: Their sword shall enter into their own heart, And their bows shall be
    broken.
  mna-mna: Tamen buza kizin ko timiili pa zitun. Mi peene naana kizin ko tipolpol.
  ita-1885: La loro spada entrerà loro nel cuore, E gli archi loro saranno rotti.
  eng-LXXUP: And I was as a man that hears not, And who has no reproofs in his mouth.
  eng-ULB: Their swords will pierce their own hearts, and their bows will be broken.
  spa-VBL: Pero las espadas de los malvados atravesarán sus propios corazones, y sus
    arcos se romperán.
  fra-_FOB: Leur épée entrera dans leur cœur, et leurs arcs seront brisés.
  mal-mal: അവരുടെ വാൾ അവരുടെ ഹൃദയത്തിൽ തന്നെ കടക്കും; അവരുടെ വില്ലുകൾ ഒടിഞ്ഞുപോകും.
  urd-GVR: Lekin un kī talwār un ke apne dil meṅ ghoṅpī jāegī, un kī kamān ṭūṭ jāegī.
  suz-BL: तन्‍न मेको आन तरवारमी आंमा आन लुङगीर तूचा पुंइसीनीम। आन लिब्रा जिक्‍नीम।
  eng-NOY: Their swords shall enter their own hearts, And their bows shall be broken
    in pieces.
  ita-1927: La loro spada entrerà loro nel cuore, e gli archi loro saranno rotti.
  ckb-ckb: بەڵام شمشێرەکانیان دەچێتە ناو دڵی خۆیان، کەوانەکانیان تێکدەشکێت.
  eng-BBE: But their swords will be turned into their hearts, and their bows will
    be broken.
  xsi-xsi: Andeta nenzi pila ŋinde ma isowe warakanzi kapwanzi pwataki, aku nenzi
    temba nde ma mbwaranuki.
  kan-OKCV: ಆದರೆ ಅವರ ಖಡ್ಗ ಅವರ ಹೃದಯದಲ್ಲಿ ಇರಿದು ಬಿಡುವುದು; ಅವರ ಬಿಲ್ಲುಗಳು ಮುರಿದುಹೋಗುವವು.
  tam-2017: ஆனாலும் அவர்கள் வாள் அவர்களுடைய இருதயத்திற்குள் உருவிப்போகும்; அவர்கள்
    வில்லுகள் முறியும்.
  spa-RV-1909: La espada de ellos entrará en su mismo corazón, y su arco será quebrado.
  ron-BTF: Sabia lor va intra în propria lor inimă și arcurile lor vor fi frânte.
  eng-WEBP: Their sword shall enter into their own heart. Their bows shall be broken.
  eng-FBV: But the swords of the wicked will slice through their own hearts, and their
    bows will be broken.
  nld-1939: Maar het zwaard dringt in hun eigen hart, En hun bogen worden gebroken.
  nch-BL: Pero cati inijuanti inimacheta calaquis ipan iniyolo, huan inincuahuitolhua
    pojpostequis huan cuechtic elis.
  vie-1934: Gươm chúng nó sẽ đâm vào lòng chúng nó, Và cung chúng nó sẽ bị gãy.
  cha-cha: Y espadañija jumalom gui corasonñijaja ya y atcosñija umayamag.
  hin-CV: किंतु उनकी तलवार उन्हीं के हृदय को छेदेगी और उनके धनुष टूट जाएंगे.
  eng-OURB: Their sword shall enter into their own heart. Their bows shall be broken.
  spa-BES: Pero su propia espada entrará en su propio corazón, y sus arcos se romperán.
  tdx-tdx: Hitrofaha’ i fibaray ty tro’ iareo, vaho ho pekañeñe ty fale’ iareo.
  tha-KJV: ดาบของเขาจะเข้าไปในใจของเขาเอง และคันธนูของเขาจะหัก
  por-BR-2018: Mas sua espada entrará em seus corações, e seus arcos serão quebrados.
  deu-ELO: Ihr Schwert wird in ihr eigenes Herz dringen, und ihre Bogen werden zerbrochen
    werden.
  eng-WYC-2018: Their sword enter into the heart of themselves; and their bow be broken.
    (But their swords shall enter into their own hearts; and their bows shall be broken.)
  epo-epo: Ilia glavo trafos en ilian koron, Kaj iliaj pafarkoj rompiĝos.
  gfk-gfk: Iesen ira udiet wise na hinarubu na salok habaling ira kaati diet at, ma
    ira udiet laplapot na takap.
  uig-PIN: Lekin ⱪiliqi bolsa ɵz yürikigǝ sanjilidu, Oⱪyaliri sunduruwetilidu.
  beo-beo: 'Be ilia da ilila: gegesu gobihei amogawane ilila: fane legei dagoi ba:mu.
    Amola ilia oulali da fifili sali ba:mu.'
  tpi-OTNT: Tasol bainat bilong ol bai i sutim bel bilong ol yet, na banara bilong
    ol bai i bruk.
  hau-SA: Amma takubansu za su soki zukatansu, kuma bakkunansu za su kakkarye.
  udu-udu: Gandal buni mini cic̱a dum buniŋ gana/ mo, dhali abwam buni minu ’ce’d
    bwa mo be.
  uig-LAT: Lékin qilichi bolsa öz yürikige sanjilidu, Oqyaliri sunduruwétilidu.
  nde-nde: Kodwa izinkemba zabo zizagwaza ezabo inhliziyo, lamadandili abo azakwephulwa.
  ton-ton: ‌ʻE ʻasi ʻenau heletā ki honau loto ʻonautolu, pea ʻe mafesi ʻenau ngaahi
    kaufana.
  ces-1613: Ale meč jejich vejde v jejich srdce, a lučiště jejich budou polámána.
  eng-WMB: Their sword shall enter into their own heart. Their bows shall be broken.
  tam-TCV: ஆனால் அவர்களுடைய வாள்கள் அவர்களுடைய இருதயங்களையே ஊடுருவக்குத்தும்; அவர்களுடைய
    வில்லுகளும் முறிக்கப்படும்.
  ceb-ULB: Ang ilang mga espada motusok sa ilang kaugalingong mga kasingkasing, ug
    ang ilang mga pana mangabali.
  pol-UBG: Lecz ich miecz przeszyje ich własne serca, a ich łuki będą złamane.
  agr-agr: Tujash ditak, dita puyagjinig maam agtatui, untsu akentaiji aina duka kupija
    utsantam agtatui.
  kyc-kyc: Dopa piraminyipape nakamana wua gela dokome nakama range naramopa yanda
    dupwa mee punju para.
  urd-GVU: لیکن اُن کی تلوار اُن کے اپنے دل میں گھونپی جائے گی، اُن کی کمان ٹوٹ جائے
    گی۔
  eng-OEBCW: but their sword will pierce their own heart, and their bows will be broken
    in pieces.
  deu-1912: Aber ihr Schwert wird in ihr Herz gehen, und ihr Bogen wird zerbrechen.
  kan-2017: ಆದರೆ ಅವರ ಕತ್ತಿ ಅವರ ಎದೆಯನ್ನೇ ಇರಿದುಬಿಡುವುದು; ಅವರ ಬಿಲ್ಲುಗಳು ಸಿಡಿದು ಮುರಿದುಹೋಗುವವು;
  yap-yap: machane saydon rorad e ir e bay nli’rad ngay, min t’et’ar e gat’ing rorad.
  hlt-MCSB: Tedae amih kah cunghang loh amamih kah lungbuei te a hun pah vetih a liva
    khaw tlawt ni.
  mdy-ETH: ጋዓንቴ ዔያቶኮ ጬንቾ ዓፓራ ዔያቶ ሳዞ ማዒ ጫርጋንዳኔ፤ ሂኢዣኣ ዔያቶሲ ሜቃንዳኔ።
  twi-ASANTE: Nanso, wɔn akofena bɛwowɔ wɔn ankasa akoma mu, na wɔn tadua mu abubu.
  eng-WEBU: Their sword shall enter into their own heart. Their bows shall be broken.
  acu-NT: Turinayat ni nangkirijai ningki ni nintin ijumiar jakartin ainawai. Tura
    ni tishimkurin ningki kupikiartin ainawai.
  spa-PDDPT: Su espada penetrará en su propio corazón, Y sus arcos serán quebrados.
  gun-gun: Ha'e rami teĩ ikyxe py ae 'rã oikutua ipy'a re, hapa avi omopẽmbaa 'rã.
  agu-BL: Poro ite'n nin chispar xconk tan chibiyle'n cu'n. Nin wak'u'n cu'n sbne'
    yi c'oxbil chiflech.
  ilo-ULB: Duyokento dagiti kampilanda ti bukodda a puso, ken matukkolto dagiti baida.
  kpg-kpg: Malaa, digaula gaa bida daaligi hua gi nadau hulumanu dauwa donu, gei nia
    maalei digaula ga hadihadi.
  uig-ARA: لېكىن قىلىچى بولسا ئۆز يۈرىكىگە سانجىلىدۇ، ئوقيالىرى سۇندۇرۇۋېتىلىدۇ.
  bps-bps: bay di ksòla i faisla tabaling dale i mati du dale sa baling i gugtibe
    i faisla, na i bohol i tabantulla baling tfò.
  sus-sus: Kɔnɔ e tan nan fama faxade e yɛtɛ xa santidɛgɛma saabui ra. E xa xalie
    fama girade.
  pon-2006: ahpw re pahn mehkihla pein nair kedlahs akan, oh nair kesik ketieu kan
    pahn timpeseng.
  jae-jae: Mago acnêŋ siŋ oc êmbuc êsêac tauŋ nêŋ ŋalêlôm ma nêŋ talam oc tulu-tulugeŋ
    ênaŋa.
  ksd-ksd: Kadia pakat na vinarubu na go ra bala i diat iat, Ma kadia umana panak
    diat a tabubur boko.
  tur-YTC: Onların kılıcı kendi yüreklerine girecek, Yayları kırılacaktır.
  bel-N: Меч іхні ўвойдзе ў іхняе сэрца, і лук іхні будзе зламаны.
  grc-BRENT: Καὶ ἐγενόμην ὡσεὶ ἄνθρωπος οὐκ ἀκούων, καὶ οὐκ ἔχων ἐν τῷ στόματι αὐτοῦ
    ἐλεγμούς.
  kpr-kpr: Avata, God nenda feva jighi joredo, totofo nenda isoro da kaiya aimi nemoa
    jari ambarera.
  ind-AYT: Pedang mereka akan menusuk hati mereka sendiri, dan busur mereka akan dipatahkan.
  yom-yom: Bisabala biawu biela kota mu mintima miawu veka ; ayi mimbasa miawu miela
    kelulu.
  yut-yut: Mani emat agak sɨba da iyɨ baŋ wamɨkon sugokdaŋ. Aŋakwa obipni si jokgal
    kɨkdaŋ.
  nya-nya: Koma malupanga awo analasa mitima yawo yomwe, ndipo mauta awo anathyoka.
  kyg-kyg: Naipeꞌapimoꞌmo apakaiꞌapi apaipafiꞌmo aesigenoꞌaeꞌmo atiꞌapimo lo aegaiye.
  hrv-hrv: Mačem će vlastito srce probiti, slomit će se njihovi lukovi.
  mps-mps: Tiali goli, te augwa bainatgo te Godigo augwali isilaibao, tama Godigo
    te augwaligo enesigi togwa paibao.
  tpi-tpi: Tasol bainat bilong ol bai i sutim bel bilong ol yet, na banara bilong
    ol bai i bruk.
  dan-1931: men Sværdet rammer dem selv i Hjertet, og Buerne brydes sønder og sammen.
  vie-OVCB: Nhưng gươm sẽ đâm ngược vào tim họ, và cung tên họ cũng sẽ gãy tan.
  guj-2017: તેઓની પોતાની જ તલવાર તેઓના પોતાના જ હૃદયને વીંધશે અને તેઓના ધનુષ્યને ભાંગી
    નાંખવામાં આવશે.
  pon-2006A: ahpw re pahn mehkihla pein nair kedlahs akan, oh nair kesik ketieu kan
    pahn timpeseng.
  por-BRBSL: Sua espada deve entrar em seu próprio coração. Seus arcos devem ser quebrados.
  eng-OEBUS: but their sword will pierce their own heart, and their bows will be broken
    in pieces.
  swe-swe: 'Deras svärd ska tränga in i deras eget hjärta, och deras bågar ska brytas
    sönder. [Den åttonde hebreiska bokstaven är: ח – Chet. Tecknet avbildar ett staket.
    Ordet ”svärd” börjar med denna bokstav och återfinns både i vers 14 och 15. Stycket
    formar en kiasm där svärd och båge ramar in. De ogudaktigas mål är inte bara att
    fälla utan att helt förgöra den som vill följa Gud. Dock vänds deras vapen mot
    dem själva och de förgörs.]'
  cth-cth: Hatei, amamae tahloi teh amamae lung dawk kâen vaiteh, ahnimae licung teh
    khoe lah ao han.
  twi-twi: Nanso wɔn afoa bɛwowɔ wɔn ankasa koma mu, na wɔn ta mu abubu.
  hlt-hlt: Tedae amih kah cunghang loh amamih kah lungbuei te a hun pah vetih a liva
    khaw tlawt ni.
  tbz-SIM: Bɛ se yóó kóntɛ́ kɛ́kṹṹ bɛ dirɛ nyɛ, kɛ̀ bɛ tɑ̃nnɛ̀ɛ kékɛ́.
  msy-2020: Puvatɨgham. Men mɨdorozir sababa raghɨregh merara mɨsueghtɨ me arɨmɨghiregham.
    Eghtɨ men piba, bar moghɨra dɨpɨrighiregham.
  dop-dop: Amɑ pɑ mɑɣɑmɑɣɑ kɛ pɑ lɑɣɑlɛɛ kɑ́ sɔ nɑ pɑ tɔɔŋ pɛlɩ.
  azb-azb: Lakin onların qılıncları öz ürəklərinə saplanacaq, Ox-kamanları parça-parça
    olacaq.
  eng-DBY: their sword shall enter into their own heart, and their bows shall be broken.
  hin-2017: उनकी तलवारों से उन्हीं के हृदय छिदेंगे, और उनके धनुष तोड़े जाएँगे।
  wol-KYG: far jam boppam saamaru xol, fittam damm.
  swp-swp: edi elepa abo i soralau isi isibom nuadi eai, edi pidu abo se hetagodudi.
  bjr-bjr: Misa nariqa rakira faaqaana fannoo nári nimuqusa raquru nimiannoo. Misa
    duru faqa raudaannoo.
  eng-YLT: Their sword doth enter into their own heart, And their bows are shivered.
  kne-kne: Ngem din kampilan da di mamse sin mismo ay awak da ya magotlo din pana
    da.
  eng-WYC-2017: Their sword enter into the heart of themselves; and their bow be broken.
  eng-WMBB: Their sword shall enter into their own heart. Their bows shall be broken.
  zat-NTPS: Xia nalá chee̱ benne' ca' chaze na lu lazrdáuqueze̱', na' gáchajqueze
    xaga nalá xéche'ze chee̱'.
  zty-NTPS: Ya ntoche' chégake' chazen ḻaẕdo' kwíngakkze', na' gáchjwgak yag ntóche'do'
    chégake' ka'.
  urd-GVH: लेकिन उनकी तलवार उनके अपने दिल में घोंपी जाएगी, उनकी कमान टूट जाएगी।
  rug-rug: Kaqu tava mate pule pa dia magu varipera soti teledia si arini, meke kaqu
    ta moku va umumu sari na dia bokala.
  gaz-gaz: Goraadeen isaanii garuu garaadhuma isaanii waraana; iddaan isaaniis ni
    caccaba.
  fra-LSG: Leur glaive entre dans leur propre cœur, Et leurs arcs se brisent.
  gnn-gnn: Ga ŋuriŋiyinydja garayu ŋayipina yurru ŋunhina liŋgu burakirrinydja mar'yunarapuyŋuna,
    ga ŋunhiyi garanydja yurru bakthunna, ḏaw'yunna.
  yal-yal: Koni, e sɔxɔnma e gbee silanfanne nan na. E xanle yi gira.
  iou-iou: Ude täk täkaŋ upäŋkaŋ päip boham iniken unitägän äyäŋutpäŋ ini api yäput
    täneŋ. Täŋkaŋ äpa kuweki uwä Anututä api ubiŋ jukut täŋpän kuneŋ.
  haw-1868: E komo no ko lakou pahikaua i ko lakou naau iho; A e uhakiia ka lakou
    kakaka.
  arb-NAV: لَكِنَّ سُيُوفَهُمْ سَتَخْتَرِقُ قُلُوبَهُمْ وتَتَكَسَّرُ أَقْوَاسُهُمْ.
  ded-ded: Soenginango yenang herengina nendanggeu tebengina usuude.
  ewe-ewe: Gake woƒe yiwo aŋɔ woawo ŋutɔ ƒe dziwo, eye woƒe datiwo aŋe.
  eng-LEE: '[But] their sword shall enter into their own heart, and their bows shall
    be broken.'
  asm-FB: কিন্তু তেওঁলোকৰ তৰোৱাল তেওঁলোকৰ নিজৰ বুকুতে সোমাব, আৰু তেওঁলোকৰ ধনু ভঙা
    হব।
  sus-A: كْنْ عٍ تَن نَن قَمَ قَشَدٍ عٍ يّتّ شَ سَنتِدّفّمَ سَابُي رَ. عٍ شَ شَلِيٍ
    قَمَ فِرَدٍ.
  fra-SBL: Leur épée entrera dans leur propre cœur. Leurs arcs seront brisés.
  hbo-hbo: חַ֭רְבָּם תָּבֹ֣וא בְלִבָּ֑ם וְ֝קַשְּׁתֹותָ֗ם תִּשָּׁבַֽרְנָה׃
  kik-kik: No hiũ icio ciao cia njora igaatheeca ngoro ciao ene, na mota mao moinangwo.
  fra-NCL: Leur glaive entrera dans leur propre cœur, et leurs arcs se briseront.
  cek-AK: Toe angmacae ih sumsen mah angmacae ih palung to thun pae ueloe, palaanawk
    doeh angkhaek pae tih.
  cuk-cuk: Degi-inigwele, e-es-suid e-gwagegi yolegoed, e-warsimardi ei bibislegoed.
  uig-CYR: Бәрһәқ, мән аңлалмайдиған гаслардәк болуп қалдим; Ағзимда қилидиған рәддийә-тәнбиһ
    йоқ.
  tel-2017: వాళ్ళ కత్తులు వాళ్ళ గుండెల్నే చీల్చివేస్తాయి. వాళ్ళ విల్లులు విరిగిపోతాయి.
  hat-BSA: Nepe yo va antre nan pwòp kè yo. Banza yo ap kase.
  ukr-ONPU: Я став ніби той, що не чує і в чиїх вустах немає виправдання.
  kos-kos: Tusruktu elos ac fah anwuki ke cutlass natulos sifacna, Ac pisr natulos
    fah kotkot uh.
  hbo-WLC: חַ֭רְבָּם תָּב֣וֹא בְלִבָּ֑ם וְ֝קַשְּׁתוֹתָ֗ם תִּשָּׁבַֽרְנָה׃
  ibo-ibo: Ma ha ga-ewere mma agha ha gbuo onwe ha, kụrisiekwa ụta ha.
  ory-ory: ସେମାନଙ୍କ ଖଡ୍ଗ ସେମାନଙ୍କ ନିଜ ହୃଦୟରେ ପ୍ରବେଶ କରିବ ଓ ସେମାନଙ୍କ ଧନୁ ଭଙ୍ଗାଯିବ।
  chk-chk: Nge repwe mäla ren püsin nöür ketilas, nge ar likapich epwe kup.
  rop-rop: Bat dei garra gitkil garram olabat ron bigwan naif igin, en olabat bo en
    erro garra breikap du.
  ukr-1871: Меч їх пройде їм крізь серце їх, і луки їх сокрушаться.
  yon-yon: Kumban yikareb yi kerewangbed yi mimyob yaa dem nabangkaniib, kwane yi
    anangkab kuu domabangkaniib.
  deu-1951: Ihr Schwert wird in ihr eigenes Herz dringen, und ihr Bogen wird zerbrochen
    werden!
  eng-JPS: Their sword shall enter into their own heart, and their bows shall be broken.
  srp-1865: Maè æe njihov udariti u njihovo srce, i lukovi njihovi polomiæe se.
  lug-lug: Naye ebitala byabwe birifumita mitima gyabwe gyennyini, n’emitego gyabwe
    egy’obusaale girimenyebwa.
  heb-heb: חרבם תבוא בלבם וקשתותם תשברנה׃
  ben-IRV: তাদের তলোয়ার দিয়ে নিজের হৃদয় বিদ্ধ করে এবং তাদের ধনুক ভেঙে যাবে।
  ntu-ntu: '@see-verse:PSA.037.014'
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਤਲਵਾਰ ਉਨ੍ਹਾਂ ਹੀ ਦੇ ਦਿਲਾਂ ਵਿੱਚ ਧੱਸੇਗੀ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਧਣੁੱਖ ਭੰਨੇ
    ਜਾਣਗੇ।
  mya-JVB: သို့သော်လည်း၊ သူ တို့ထား သည် သူ တို့နှလုံး ထဲ သို့ ဝင် လိမ့်မည်။ သူ တို့လေး
    တို့သည်လည်း ကျိုး ကြလိမ့်မည်။
  kgf-kgf: Néŋ sou iminéŋ eŋeya wéiwécya néʒéŋgémac. Waŋu tewi imi ʒéŋgédacmac.
  tte-O: Na iyamo sibomayoi ali kaleya kelepana koina kani sisakonali yo ali gipoyo
    Yeoba kani igoluli.
  tbg-tbg: Vika mintimake vaivarovata, nái iqoka paipevano nái muntuka raqonta kairaro
    ˻Kotiva˼ vika huru kaavuvata rauhaantima kaanaro.
  hmo-hmo: To edia tuari kaia be, idia sibona edia kudouna dekenai do idia gwadaia,
    bona edia peva be do idia makohia.
  zar-NT: Guíë tuchiʼ quéguequi ilaʼchiza laʼ ládxiʼdoʼguequisö, ateʼ ilaʼguítsaj
    uxitiʼ yaga quéguequi.
  urd-urd: उनकी तलवार उन ही के दिल को छेदेगी, और उनकी कमानें तोड़ी जाएँगी।
  rus-SYN: и стал я, как человек, который не слышит и не имеет в устах своих ответа,
  bqc-SIM: An zĩa fɛ̃nda a ń zↄ̃ ń sↄ̃u, wa ń sáↄ ɛ́'ɛnɛ́.
  tcz-CHONGTHU: Hinlah achemjam un amaho lungchang asutpai johding chuleh athalpiu
    chu bong ding ahi.
  mar-mar: परंतु त्यांचे धनुष्य मोडले जातील व त्यांच्या तलवारी त्यांच्याच हृदयास छेदतील.
  isl-isl: En þeir munu farast fyrir eigin sverði og bogar þeirra verða brotnir.
  hlt-THB: Cehlai a mimah ak zawzi ing a mimah a lingbyi nawn ce sun pek khqi kawmsaw
    ami licungkhqi awm ek pek khqi kaw.
  qub-qub: Ichanga quiquinpa sablillanmi shongupa tucsipaycongapaj. Lëchancunapis
    agullashami ricacongapaj.
  bqp-bqp: Ń zĩda fɛ̃nɛda ni ń zↄ̃ ń swɛ̃̀n, oni ń sánↄ ɛ́'ɛńnɛ.
  hat-hat: Men, se yo menm menm koulin yo pral rache. Banza yo menm ap kase nan men
    yo.
  eng-BSB: But their swords will pierce their own hearts, and their bows will be broken.
  eng-WEBPB: Their sword shall enter into their own heart. Their bows shall be broken.
  kbq-kbq: Hianagi zamagri'a bainati kazinknomo tumozmi reragino zamaregahie. Ana
    nehanigeno ati zmimo'a hantagigahie.
  pon-pon: A ar kodlaj pan dokodi pein monion arail, o ar kajik katieu pan tip pajan.
  nhe-BL: Pero tlen inijuanti ininmachete calaquis ipan ininyolo, huan inincuahuitolhua
    pojpostequis huan cuechtic elis.
  wnc-wnc: Siwan ngana bainatnata inane musipna yamning. Siwan kweemna aputning.
  bus-bus: Aↄ̃ zĩnda fɛ̃ɛdaa é ń zↄ̃ ń swɛ̃̀n, weé ń sánↄ ɛ́'ɛńnɛ.
  gub-BL: Ipuruzuka wer zepe wanehe wà. Amo uzuka putar a'e ikatu 'ym ma'e a'e wà
    nehe, watakihepuku pupe a'e wà nehe. Uwyrapar uzuhaw putar wà nehe no.
  eng-DRA: 'And I became as a man that heareth not: and that hath no reproofs in his
    mouth.'
