verse: PSA.037.034
translations:
  mal-C: യഹോവയിൽ പ്രത്യാശയർപ്പിക്കുക അവിടത്തെ മാർഗം പിൻതുടരുക. അവിടന്നു നിങ്ങളെ ഭൂമിയുടെ
    അവകാശിയായി ഉയർത്തും; ദുഷ്ടർ ഛേദിക്കപ്പെടുന്നത് നിങ്ങൾ കാണുകയും ചെയ്യും.
  deu-TKW: Harre auf Jahwe und halte seinen Weg ein, so wird er dich erhöhen, daß
    du das Land in Besitz nehmest; die Ausrottung der Gottlosen wirst du mit ansehn.
  lin-lin: Zala na elikya kati na Yawe mpe batela nzela na Ye ; akonetola Yo mpo ete
    ozwa mboka lokola libula na yo, mpe okomona tango bato mabe bakolimwa.
  mmx-mmx: Mina doma lolos ngangais ti Leeme Silok la minang tonga res at levempapaase
    ali ren. Dola mina lox i xuren, ni naba raba asinorong nimi mi laramtaba, neni
    lenep kangka aulis atnimi. La minaba ven limixin kakapmek, Leeme Silok naba saksu
    di basinge lenep kangka aulis atdi.
  eng-LSV: Look to YHWH, and keep His way, || And He exalts you to possess the land,
    || In the wicked being cut off—you see!
  eng-GNV: 'Waite thou on the Lord, and keepe his way, and he shall exalt thee, that
    thou shalt inherite the lande: when the wicked men shall perish, thou shalt see.'
  eng-WEBSTER: 'Wait on the LORD, and keep his way, and he will exalt thee to inherit
    the land: when the wicked are cut off, thou shalt see it .'
  nhw-BL: Ximotemachi ipan TOTECO huan xijchihua catli yaya quinequi, pampa yaya mitzhuejcapantlalis
    huan mitzmacas nopa tlali. Huan tiquitas quen quintzontlamiltis catli quinpactía
    tlajtlacolchihuase.
  swh-ONEN: Mngojee Bwana, na uishike njia yake. Naye atakutukuza uirithi nchi, waovu
    watakapokatiliwa mbali, utaliona hilo.
  bba-bba: A n Yinni Gusunɔ yĩiyɔ kpɑ ɑ n win swɑɑ swĩi. U koo nun wɔlle suɑ kpɑ ɑ
    n kɑ tem mɛ mɔ. Kɑɑ wɑ tɔn kɔ̃sobɑ kpeerɔ.
  eng-KJVCPB: '(ק) Wait on the Lord, and keep his way, And he shall exalt thee to
    inherit the land: When the wicked are cut off, thou shalt see it.'
  luo-luo: Bed gi geno kuom Jehova Nyasaye kendo luw yore. Obiro tingʼi malo mi omi
    piny bed mari; ka joma richo ongʼad kargi oko to ibiro neno gi wangʼi.
  aii-aii: ܣܦܘܿܪ ܠܡܵܪܝܵܐ ܘܢܛܘܿܪ ܐܘܼܪܚܹܗ، ܘܒܸܬ ܡܲܪܸܡ ܠܘܼܟ݂ ܕܝܵܪܬܹܬ ܐܲܪܥܵܐ، ܐܝܼܡܲܢ ܕܦܵܝܫܝܼ
    ܩܛܝܼܥܹܐ ܪ̈ܲܫܝܼܥܹܐ ܒܸܬ ܚܵܙܹܝܬ.
  meu-meu: Iehova ba naria, iena dala ai ba raka, bena baine abimu dae, tano na bavabia
    oiemu; kara dika taudia ihabua-taridia danu ba itaia.
  npi-ULB: परमप्रभुको आसा गर र उहाँको मार्ग कायम राख, अनि उहाँले देश अधिकार गर्न तिमीलाई
    उठाउनुहुनेछ । दुष्‍टहरू बहिष्‍कृत भएको तिमीले देख्‍नेछौ ।
  yor-yor: Dúró de Olúwa, kí o sì máa pa ọ̀nà rẹ̀ mọ́. Yóò sì gbé ọ lékè láti jogún
    ilẹ̀ náà; nígbà tí a bá gé àwọn ènìyàn búburú kúrò ìwọ yóò ri.
  pes-OPCB: به خداوند امیدوار باش و احکام او را نگاه دار و او به موقع تو را برکت خواهد
    داد و سرافراز خواهد نمود و تو به چشم خود نابودی شریران را خواهی دید.
  tgl-ULB: Maghintay ka kay Yahweh at panatalihin mo ang kaniyang kaparaanan, at ikaw
    ay kaniyang itataas para angkinin ang lupain. Makikita mo kapag ang masasama ay
    tatanggalin.
  nop-nop: Du Yahwe nadisukilitimiŋa adi’walaŋ titiŋ takaliweŋ. Unduŋ tibeŋ kaŋ nadigamuŋa
    kwet gamuŋa me loloŋnit gapmeune kahilewaaŋ. Unduŋ tiŋa yabune me kadakahi yehililiwene-kulaak.
  cbu-NT: Ashiri siysa Apanllee chinangtsa. Kukoo tuminungtsa. Ashkachus, tputssha
    siyamun mang' tatchinlliniya, Ashiri Apanll siyaamanaa tsapuneemis ksutamaam panachiya.
    Itaru, yutaritshishpani waneekchu, anoo siysa kchiptartis pangatssa.
  hui-hui: Anduane Homogoha mini dunu bia ho howa ibugua bibe ledadagua bialu habe.
    Ani biriyagua ibugua í̠ mo yaraga halu dindi í̠ karulabelo ngulebira. Ani biragola
    mini kowi karu pani narago í̠ deme handa a̱i̱ ho holebere.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​မျှော်​ကိုး​လျက်​ပ​ညတ်​တော် တို့​ကို စောင့်​ထိန်း​လော့။
    ကိုယ်​တော်​သည်​သင့်​အား​ပြည်​တော်​ကို ပိုင်​ဆိုင်​ရ​သော​အ​ခွင့်​နှင့်​ချီး​မြှင့်​တော်​မူ
    လိမ့်​မည်။ သင်​သည်​သူ​ယုတ်​မာ​တို့​ပြည်​နှင်​ဒဏ် သင့်​ကြ​သည်​ကို​မြင်​ရ​လိမ့်​မည်။
  bod-N: ཡ་ཝཱེར་རེ་ཞིང་ཁོང་གི་ལམ་ནང༌འགྲུལ། །ཁྱོད་ལ་ས་གཞི་འཐོབ་ཕྱིར་ཡར་འདེགས༌ཤིང༌།
    །ངན་པ་ཚར་གཅོད་བྱེད་དུས་ཁྱོད་མཐོང༌འོང༌།།
  wsk-wsk: Yawe ko la ikia bita se ko munan karo tuiko. Se nu nika sanguk se ni ali
    mu kotam awurko; nu kariimet memek alo mu nunga karo saparuk mu ni motam te arikko.
  sna-sna: Rindira Jehovha, uye uchengete nzira yake. Achakusimudzira kuti ugare nhaka
    yenyika; kana vakaipa voparadzwa, iwe uchazviona.
  spa-BLM: Esperen a Yahvé y guarden su camino, y te exaltará para que heredes la
    tierra. Cuando los malvados sean cortados, lo verás.
  cac-cac: Caq'uecoch Jehová d'a co c'ool, sco c'anab'ajanec. A' ol on̈ ic'anchaan̈.
    Ol yac' lum luum tic d'ayon̈. Ol quil val satel eb' sc'ulan chucal.
  swh-ULB: Umngoje Yahwe na uishike njia yake, naye atakuinua uimiliki nchi. Atakapo
    waondosha waovu wewe utaona.
  deu-ELBBK: Harre auf den HERRN und bewahre seinen Weg, und er wird dich erhöhen,
    das Land zu besitzen. Wenn die Gottlosen ausgerottet werden, wirst du zusehen.
  mbb-OT: Sarig ka te Nengazen ne tumana nu is paaǥi zin, ne ebeǥayan ke zin te zengeg
    pinaaǥi te pedayun he kebpeubpaa zin kenikew kayi te tanà kayi te Israel. Ne egkeehè
    nu is kedsegseǥa te menge mezaat he etew puun keniyan he tanà.
  mal-2015: യഹോവെക്കായി പ്രത്യാശിച്ചു അവന്റെ വഴി പ്രമാണിച്ചുനടക്ക; എന്നാൽ ഭൂമിയെ അവകാശമാക്കുവാൻ
    അവൻ നിന്നെ ഉയർത്തും; ദുഷ്ടന്മാർ ഛേദിക്കപ്പെടുന്നതു നീ കാണും.
  gup-gup: Mah, dja ngurridjalmadbun nawu Yawey, dja ngurridjalmarrkmang kore ngunbukkan.
    Wanjh nungka ngunngeykimukwon ba bu ngunbolkwon ngudberre kunbolk. Kaluk bu nungka
    kabenburriwe nawu birriwarre bininj, wanjh ngudda ngurrbennan kore kabenmarnekurduyimerran.
  ctu-CTI: Bej chꞌujbin lac Yum. Chꞌujbiben chʌ bʌ mi yʌl. Mi quej i yʌqꞌueñet a ñuclel.
    Mi quej a wʌqꞌuentyel jini lum. Mi quej a qꞌuel cheꞌ mi jisʌntyelob jini simaroñoꞌ
    bʌ.
  rmc-rmc: Muk tut pro RAJ, ľiker tut leskre dromestar. Hazdela tut upre, hoj te zales
    e phuv; dikheha pre oda, sar o nalačhe ena zňičimen.
  nlg-nlg: Ko pitu dila Lord, mo ko tona taonia na halautuna ke ghaedatogho me ke
    vahegho na bona ko sopou ga, ma rana tangohahi kara tapusi keha ka, mo ko righi
    kalea so.
  pes-OPV: منتظرخداوند باش و طریق او را نگاه دار تا تو را به وراثت زمین برافرازد.
    چون شریران منقطع شوندآن را خواهی دید.
  ron-1924: 'Нэдэждуеште ын Домнул, пэзеште каля Луй, ши Ел те ва ынэлца ка сэ стэпынешть
    цара: вей ведя пе чей рэй нимичиць.'
  ben-OBCV: সদাপ্রভুর আশায় থাকো আর তাঁর পথে অগ্রসর হও। তিনি তোমাকে দেশের অধিকার দেবার
    জন্য উন্নীত করবেন; যখন দুষ্টেরা ধ্বংস হবে, তোমরা দেখতে পাবে।
  som-som: Rabbiga sug, oo jidkiisa xaji, Oo wuxuu kuu sara marin doonaa inaad dalka
    dhaxasho, Waad arki doontaa marka kuwa sharka lahu go'aan.
  eng-ASVBT: 'Wait for Jehovah, and keep his way, And he will exalt thee to inherit
    the land: When the wicked are cut off, thou shalt see it.'
  mna-mna: Tana ur nim, zza Yooba, mi to zaala kini. Ni ko ipakuru mi iuru be mbotmbot
    su toono ta ni ikam pa wal kini na. Mi nu ko re i ipasaana zin wal sananŋan ma
    tila len.
  ita-1885: Aspetta il Signore, e guarda la sua via, Ed egli t'innalzerà, acciocchè
    tu eredi la terra; Quando gli empi saranno sterminati, tu lo vedrai.
  eng-ULB: Wait for Yahweh and keep his way, and he will raise you up to possess the
    land. You will see when the wicked are cut off.
  spa-VBL: Confía en el Señor, y permanece en su camino. Él te levantará y te dará
    la tierra que te ha prometido. Verás con tus propios ojos cuando los malos sean
    destruidos.
  fra-_FOB: Attends-toi à l'Éternel, et observe sa voie; il t'élèvera pour posséder
    la terre; les méchants seront retranchés à tes yeux.
  mal-mal: യഹോവയ്ക്കായി പ്രത്യാശിച്ച് അവിടുത്തെ വഴി പ്രമാണിച്ച് നടക്കുക; എന്നാൽ ഭൂമിയെ
    അവകാശമാക്കുവാൻ കർത്താവ് നിന്നെ ഉയർത്തും; ദുഷ്ടന്മാർ ഛേദിക്കപ്പെടുന്നത് നീ കാണും.
  urd-GVR: Rab ke intazār meṅ rah aur us kī rāh par chaltā rah. Tab wuh tujhe sarfarāz
    karke mulk kā wāris banāegā, aur tū bedīnoṅ kī halākat dekhegā.
  suz-BL: परमप्रभु यावे कली रिम्‍दीन। मेको आ लांम गाक्‍कीन। मेकोमी इन कली ठेयब सेल्‍शा,
    रागी इन कली गेब। मिनु गे परमप्रभु आ अरेशो मटीब आन कली खतम सेल्‍चा ताइनीनी।
  eng-NOY: Trust in the LORD, and keep his way, And he will exalt thee to the possession
    of the land, Whilst thou shalt see the destruction of the wicked!
  ita-1927: Aspetta l’Eterno e osserva la sua via; egli t’innalzerà perché tu eredi
    la terra; e quando gli empi saranno sterminati, tu lo vedrai.
  ckb-ckb: چاوەڕێی یەزدان بکە و ڕێگای ئەو بگرە. ئەویش بەرزت دەکاتەوە و دەتکات بە میراتگری
    خاکەکە، کاتێک بەدکاران دوایان دەبڕدرێتەوە، دەیانبینیت.
  eng-BBE: 'Be waiting for the Lord, and keep his way; and you will be lifted up,
    and have the land for your heritage: when the evil-doers are cut off, you will
    see it.'
  xsi-xsi: Mine nde ara ŋana noko ma kuo tini pa Yova Kindeni ne pavilâŋa wa kupaloŋo
    pa i kawa ŋgua wa. Ambo noko ma kuveta mine, ande i ma isuka noko ŋa kâki, kala
    noko ma pwura ŋana pwai tâno ara ŋinde. Aku lâ zo ŋana Yova Kindeni ma izavarunzi
    tamâta sakamao, ande noko mata ma kumora i ne vetâŋa ŋinde.
  kan-OKCV: ಯೆಹೋವ ದೇವರನ್ನು ನಿರೀಕ್ಷಿಸು; ಅವರ ಮಾರ್ಗದಲ್ಲಿ ನಡೆ; ಆಗ ಭೂಮಿಯನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವಂತೆ
    ನಿನ್ನನ್ನು ಅವರು ಉನ್ನತಕ್ಕೆ ತರುವರು; ದುಷ್ಟರ ವಿನಾಶವನ್ನು ನೀವು ಕಾಣುವಿರಿ.
  tam-2017: நீ யெகோவாவுக்குக் காத்திருந்து, அவருடைய வழியைக் கைக்கொள்; அப்பொழுது நீ
    பூமியைச் சுதந்தரித்துக்கொள்வதற்கு அவர் உன்னை உயர்த்துவார்; துன்மார்க்கர்கள் அறுக்கப்பட்டுபோவதை
    நீ காண்பாய்.
  spa-RV-1909: 'Espera en Jehová, y guarda su camino, y él te ensalzará para heredar
    la tierra: cuando serán talados los pecadores, lo verás.'
  ron-BTF: Așteaptă pe DOMNUL și ține calea lui, iar el te va înălța pentru a moșteni
    țara, când cei stricați sunt stârpiți, vei privi aceasta.
  eng-WEBP: Wait for the LORD, and keep his way, and he will exalt you to inherit
    the land. When the wicked are cut off, you shall see it.
  eng-FBV: Trust in the Lord, and stay on his path. He will lift you up and give you
    the land to own. You will see when the wicked are destroyed.
  nld-1939: Blijf op Jahweh vertrouwen, En bewandel zijn wegen; Dan stelt Hij u in
    het bezit van het Land, En zult gij de verdelging der zondaars aanschouwen.
  nch-BL: Ximotemachi ipan TOTECO huan xijchihua cati yaya quinequi, pampa yaya mitzhuejcapantalis
    huan mitzmacas nopa tali. Huan tiquitas quenicatza quintzontamiltis cati quinpactía
    tajtacolchihuase.
  vie-1934: Hãy trông đợi Đức Giê-hô-va, và giữ theo đường Ngài, Thì Ngài sẽ nâng
    ngươi khiến để nhận được đất! Khi kẻ ác bị diệt đi, thì ngươi sẽ thấy điều ấy.
  cha-cha: 'Nangga si Jeova ya adaje y chalanña, ya güiya unninataquilo para unereda
    y tano: anae y manaelaye ufanmautut, jago siempre unlie.'
  hin-CV: याहवेह की सहायता की प्रतीक्षा करो और उन्हीं के सन्मार्ग पर चलते रहो. वही
    तुमको ऐसा ऊंचा करेंगे, कि तुम्हें उस भूमि का अधिकारी कर दें; दुष्टों की हत्या
    तुम स्वयं अपनी आंखों से देखोगे.
  eng-OURB: ק Wait for Adonai, and keep his way, and he will exalt you to inherit
    the land. When the wicked are cut off, you shall see it.
  spa-BES: 'Espera al Señor, y sigue su camino; y serás levantado, y tendrás la tierra
    por tu herencia: cuando los malhechores sean cortados. tú lo verás.'
  tdx-tdx: ק Itamao t’Iehovà, naho ambeno i lala’ey, le honjone’e handova i taney,
    vaho ho isa’o ty fañitoañe o tsivokatseo.
  tha-KJV: จงรอคอยพระเยโฮวาห์ และรักษาทางของพระองค์​ไว้ และพระองค์จะยกย่องท่านให้​ได้​แผ่​นดินโลกเป็นมรดก
    ท่านจะได้​เห​็นเมื่อคนชั่วถูกตัดออกไปเสีย
  por-BR-2018: Espera no SENHOR, guarda o seu caminho, e ele te exaltará, para herdares
    a terra; tu verás que os perversos serão removidos.
  deu-ELO: Harre auf Jehova und bewahre seinen Weg, und er wird dich erhöhen, das
    Land zu besitzen. Wenn die Gesetzlosen ausgerottet werden, wirst du zusehen.
  eng-WYC-2018: Abide thou the Lord, and keep thou his way, and he shall enhance thee,
    that by heritage thou take the land; when sinners shall perish, thou shalt see.
    (Wait thou for the Lord, and keep thou to his way, and he shall raise thee up,
    or shall exalt thee, so that thou take the land by inheritance; and when the sinners
    shall perish, thou shalt see it.)
  epo-epo: Esperu al la Eternulo kaj tenu vin je Lia vojo, Kaj Li altigos vin, ke
    vi heredu la teron; Vi vidos la ekstermon de la malvirtuloj.
  gfk-gfk: Kis kawase no Watong, ma nu mur no uno ngaas. Na raun haut ugu wara tintinane
    leh no pise. Nu nes ma ira mataam ing no Watong na pasak hasur ira ut na sakena.
  uig-PIN: '|ק| Pǝrwǝrdigarni tǝlmürüp küt, Uning yolini qing tutⱪin; U sening mǝrtiwǝngni
    kɵtürüp, zeminƣa igǝ ⱪilidu , Rǝzillǝr ⱨalak ⱪilinƣanda, Sǝn buni kɵrisǝn.'
  beo-beo: Hina Gode da dima hobea misunu hou amo ouligimu, amo dafawaneyale dawa:ma,
    amola Ea hamoma:ne sia:i, amo nabawane hamoma. Amasea, E da dima nodoma:ne, soge
    dima imunu. Amola, di da wadela:i hamosu dunu gadili sefasi dagoi ba:mu.
  tpi-OTNT: Yu mas bilip long Bikpela na prea long em na bihainim pasin bilong em.
    Sapos yu mekim olsem, bai em i givim biknem long yu, na yu ken holim dispela graun
    em i givim yu. Na bai yu lukim em i bagarapim ol man nogut.
  hau-SA: Ku sa zuciya ga Ubangiji ku kuma kiyaye hanyarsa. Zai ɗaukaka ku ku ci gādon
    ƙasar, sa’ad da aka kawar da mugaye, za ka gani.
  udu-udu: C̱ori Tap̱a mo dhali kari bway piti mo dhali a’di midi kar /e ki ca mo
    mmogam mal gi mony’cesh mo. /E mini hil mony’ce’d sho’k ma manmii tonthus mo.
  uig-LAT: '|ק| Perwerdigarni telmürüp küt, Uning yolini ching tutqin; U séning mertiwengni
    kötürüp, zémin’gha ige qilidu , Reziller halak qilin’ghanda, Sen buni körisen.'
  nde-nde: Lindelani uThixo ligcine indlela yakhe. Uzaliphakamisa lilithathe ilifa
    lelizwe; lizakubona lokhu nxa ababi sebesusiwe.
  ton-ton: 'Tatali kia Sihova, pea tauhi hono hala, pea te ne hakeakiʻi koe ke maʻu
    ʻae fonua: pea ka ʻosi hono motuhi ʻae kakai angakovi, te ke mamata ki ai.'
  ces-1613: Očekávejž tedy na Hospodina, a ostříhej cesty jeho, a on tě povýší, abys
    dědičně obdržel zemi, z níž že vykořeněni budou bezbožníci, uhlédáš.
  eng-WMB: Wait for the LORD, and keep his way, and he will exalt you to inherit the
    land. When the wicked are cut off, you shall see it.
  tam-TCV: யெகோவாவை எதிர்பார்த்திருந்து, அவருடைய வழியைக் கைக்கொள். நீ நாட்டை சொந்தமாக்கிக்
    கொள்ளும்படி, அவர் உன்னை உயர்த்துவார்; கொடியவர்கள் அழிந்துபோவார்கள், நீ அதைக் காண்பாய்.
  ceb-ULB: Hulat kang Yahweh ug pabilin sa iyang mga pamaagi, ug patindugon ka niya
    aron mapanag-iya ang yuta. Makita nimo ang mga daotan sa dihang sila pagaputlon.
  pol-UBG: Oczekuj PANA i strzeż jego drogi, a on cię wywyższy, abyś odziedziczył
    ziemię; zobaczysz zatracenie niegodziwych.
  agr-agr: Tuja amek Tuke Pujuuwai kajinmamsam pujusta, nuniakum niina chichame umigkata;
    wagki nii aminak tikich aidaun nagkaesau etamtatui, dutijama nugkan anagtabauwa
    nuna amastinai. ¡Nuwi pujusam aents pegkegchau aidau jinuidau wainkatnaitme!
  kyc-kyc: Kamongome keyange mende pira lao suu pilini dokona baa keta pyamalyuo karapala
    banya mawa pii dupwa rape rape lao minyuo karape. Dokopa yuu dokona nao karalapa
    lao baame porai renge jeramo karo kandare dokopa koo pingi dupwa ralinyi neta
    nembara ingilyamo.
  urd-GVU: رب کے انتظار میں رہ اور اُس کی راہ پر چلتا رہ۔ تب وہ تجھے سرفراز کر کے
    ملک کا وارث بنائے گا، اور تُو بےدینوں کی ہلاکت دیکھے گا۔
  eng-OEBCW: 'Wait on the Lord, and observe his way: he will lift you to honour the
    land will be yours, you will feast your eyes on the doom of the wicked.'
  deu-1912: Harre auf den HERRN und halte seinen Weg, so wird er dich erhöhen, daß
    du das Land erbest; du wirst es sehen, daß die Gottlosen ausgerottet werden.
  kan-2017: ಯೆಹೋವನನ್ನು ನಿರೀಕ್ಷಿಸುವವನಾಗಿ ಆತನ ಮಾರ್ಗವನ್ನೇ ಅನುಸರಿಸು; ಆಗ ಆತನು ನಿನ್ನನ್ನು
    ಮುಂದಕ್ಕೆ ತಂದು ದೇಶವನ್ನು ಅನುಭವಿಸುವಂತೆ ಮಾಡುವನು; ದುಷ್ಟರು ತೆಗೆದುಹಾಕಲ್ಪಡುವುದನ್ನು ನೀನು
    ನೋಡುವಿ.
  yap-yap: Mpar ni SOMOL e ke l’agan’um ngak mu’um fol ko tin keyog; me tolang nigem
    ngam tafnay e binaw, ma bay mu guy e pi’in kireb ni kan tulufrad.
  hlt-MCSB: BOEIPA te lamtawn lamtah a long te vai. Te vaengah khohmuen pang sak ham
    nang n'pomsang vetih halang rhoek a phae te na hmuh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ማኣሮ ካራ ዴዔ፤ ጎይፆዋ ዒዛሲ ካፔ፤ ዒዚ ሳዖ ኔኤም ዻካልሲ ኔና ቦንቺሳንዳኔ፤ ፑርቶ ዓሳ
    ባይቃንቴ ኔ ዛጋንዳኔ።
  twi-ASANTE: Montwɛn Awurade na monhwɛ nʼakwan. Ɔbɛma mo so na moanya asase no adi
    so; sɛ wɔtwitwa amumuyɛfoɔ no gu a, mobɛhunu.
  eng-WEBU: Wait for the LORD, and keep his way, and he will exalt you to inherit
    the land. When the wicked are cut off, you shall see it.
  acu-NT: Yus nekasampita tusam umirkata. Ame turakminkia amin pengker awajtamak yamaram
    nungkanam jeetamkatnuitai. Tura pasé aints ainau mengkaakatniuri amesha wainkatnuitme.
  spa-PDDPT: Espera a Yavé y guarda tu camino. Él te exaltará para que poseas la tierra.
    Cuando los perversos sean cortados, Tú lo verás.
  gun-gun: Earõ ke Senhor, ha'e ixuguigua tape rupi eiko. Ha'e ramo nemboyvate 'rã
    yvy re reiko porã aguã, ha'e rexa 'rã heko vai va'e omombaa rã.
  agu-BL: K'ukek bin ic'u'l te Kataj. Banwok tane'n yi tetz ca'wl. Sjalok tzun ik'ej
    swutz i', nin stk'e' i' yi ama'l tzitetz. Nin tziwutz cu'n yil che'l laju'n yi
    e' mal nak ta'n.
  ilo-ULB: Agpannurayka kenni Yahweh ken agtalinaedka iti dalanna, ket itag-aynakanto
    a mangtagikua iti daga. Makitamto inton maisina dagiti nadangkes.
  kpg-kpg: Hagadagadagagee gi Dimaadua mo di hagalongo ang gi ana haganoho, gei Mee
    ga hagalabagau goe ga gowadu gi di goe tenua deelaa, gei goe gaa mmada gi digau
    huaidu ala ga hagabagi gi daha.
  uig-ARA: '|ק| پەرۋەردىگارنى تەلمۈرۈپ كۈت، ئۇنىڭ يولىنى چىڭ تۇتقىن؛ ئۇ سېنىڭ مەرتىۋەڭنى
    كۆتۈرۈپ، زېمىنغا ئىگە قىلىدۇ ، رەزىللەر ھالاك قىلىنغاندا، سەن بۇنى كۆرىسەن.'
  bps-bps: Smalig gamu di Amuito Dwata di kfatanyu kenen, na nimenyu i dad flaloan;
    na toon gamu fdatah fagu di kablén gamu i banwe fakangan di gamu, na teenyu kadang
    i kalmo dad to sasè.
  sus-sus: I xaxili ti Alatala ra, a xa kira suxu, alako a xa i rakeli, i xa yi bɔxi
    sɔtɔ kɛ ra. Na tɛmui i mixi ɲaaxie toma nɛ e halakixi.
  pon-2006: Koapworopworki KAUN-O oh kapwaiada sapwellime kosonned akan; e ahpw pahn
    ketin kawawihiukala ni eh pahn ketikihong uhk sahpwo, oh ke pahn kilang me suwed
    akan ar pahn koakoahksang.
  jae-jae: Ôkêŋ matam Apômtaugeŋ to ôsap ênê lêŋ tôŋ, go etoc aôm sa ôtu gamêŋ ŋatau
    ma aôm ôlic eŋ enseŋ lau sec su.
  ksd-ksd: Una ki nunur tai ra Luluai, ma una mur kana nga, Ma na vangala pa u pi
    una kale.pa ra gunan; Ba ra umana tena varpiam dia virua una gire.
  tur-YTC: Yahve'yi bekle, O’nun yolunu tut, Ülkeyi miras almak için seni yükseltecektir.
    Kötüler kesilip atıldığı zaman, bunu göreceksin.
  bel-N: Спадзявайся на ГОСПАДА, і захоўвай шлях Ягоны, і Ён узвысіць цябе, каб ты
    ўзяў у спадчыну зямлю; і калі будуць зьнішчаныя бязбожнікі, ты ўбачыш.
  kpr-kpr: Nenda gigitari isambu Bajari kena fifituse, nunda sari ava edo ghevu! Amingururovo
    gido aindae, ne kakara use, enda nemokena mutari bareva. Budo gosururovo, ari
    ekoko embo God nune ondari darigarera.
  ind-AYT: Nantikan TUHAN dan peliharalah jalan-Nya. Karena itu, Dia akan meninggikanmu
    untuk mewarisi negeri; kamu akan melihat lenyapnya orang fasik.
  yom-yom: Tadidila Yave, ayi keba nzilꞌandi. Buna wela kuyayisa mu diambu wutambula
    tsi banga kiuka ; thangu batu bambimbi bela lalukusu, ngeyo wela bumona.
  yut-yut: Yawe da gak aŋpulugosak do jomjom aŋek aŋpakni yolgi. Yaŋ abi kaŋ, man
    madep gamɨŋakwan mɨktɨm uŋun gamgut uŋun abɨdokdɨsal. Aŋek kaŋaki amɨn yokwi paŋupbal
    akdɨsak.
  nya-nya: Khulupirira Yehova, ndipo sunga njira yake; Iye adzakukweza ndipo udzalandira
    dziko kuti likhale lako; udzaona anthu oyipa akuwonongeka.
  kyg-kyg: Ala kava nefekeꞌmo agava maiꞌnetapa geꞌamo afigenoꞌao lapakitapileꞌmo alino
    asaga huno lapateteno mopamo hakino lapamino. Agaemo hosu vayaꞌmo alino hapa faitalesigeꞌa
    visagetapa apakegae.
  hrv-hrv: '$KOF U Jahvu se uzdaj i drži se puta njegova: on će te uzvisit'' i baštinit
    ćeš zemlju; radostan ćeš gledati propast bezbožnih.'
  mps-mps: Nago konealubo homu Genuai Bidiba dąų olama, tama agai po dolo wali peyu,
    tama agai kolesaga wali pao. Nago te tiwai eyu da, teda agai nageba te genuai
    nogi mayu, tama nago te agai nageba mani tǫ tolalu bidaibao. Tama agai te dwai
    sę ebo bidi dabe dolobo te nago sueibao.
  tpi-tpi: Yu mas bilip long Bikpela na prea long em na bihainim pasin bilong em.
    Sapos yu mekim olsem, bai em i givim biknem long yu, na yu ken holim dispela graun
    em i givim yu. Na bai yu lukim em i bagarapim ol man nogut.
  dan-1931: Bi på HERREN og bliv på hans Vej, så skal han ophøje dig til at arve Landet;
    du skal skue de gudløses Undergang.
  vie-OVCB: Hãy chờ đợi Chúa Hằng Hữu. Vâng giữ đường lối Ngài, Ngài sẽ nhắc ngươi
    lên, cho ngươi thừa hưởng đất đai, ngươi sẽ thấy người ác bị hủy diệt.
  guj-2017: યહોવાહની રાહ જુઓ અને તેના માર્ગને અનુસરો અને દેશનો વારસો પામવાને તે તને
    મોટો કરશે. જ્યારે દુષ્ટ લોકોનો નાશ થતો હશે, ત્યારે તું તે જોશે.
  pon-2006A: Koapworopworki KAUN-O oh kapwaiada sapwellime kosonned akan; e ahpw pahn
    ketin kawawihiukala ni eh pahn ketikihong uhk sahpwo, oh ke pahn kilang me suwed
    akan ar pahn koakoahksang.
  por-BRBSL: Esperar por Yahweh, e manter seu caminho, e ele o exaltará para herdar
    a terra. Quando os ímpios são cortados, você deve vê-lo.
  eng-OEBUS: 'Wait on the Lord, and observe his way: he will lift you to honor the
    land will be yours, you will feast your eyes on the doom of the wicked.'
  swe-swe: 'Vänta på (sök ivrigt, bind dig samman med) Herren (Jahve), håll dig på
    hans väg. Han ska upphöja dig till att inta (ärva, äga) landet, du kommer att
    få se (bevittna) de gudlösa (ogudaktiga, ondskefulla) bli utplånade. [Den nittonde
    hebreiska bokstaven är: ק – Qof. Tecknet avbildar ett nålsöga eller baksidan på
    ett huvud. Det symboliserar ofta att stå bakom någon. I den här versen är det
    ordet ”vänta” som börjar på den bokstaven. Det förstärker att Herren finns nära
    den som söker och väntar på honom.]'
  cth-cth: BAWIPA hah ring haw. A lamthung hah dawn haw. Hete ram coe hanelah, na
    tawmrasang han. Tamikathoutnaw koung raphoe lah ao e hah na hmu han.
  twi-twi: Montwɛn Awurade na monhwɛ nʼakwan. Ɔbɛma mo so na moanya asase no adi so;
    sɛ wotwitwa amumɔyɛfo no gu a, mubehu.
  hlt-hlt: BOEIPA te lamtawn lamtah a long te vai. Te vaengah khohmuen pang sak ham
    nang n'pomsang vetih halang rhoek a phae te na hmuh ni.
  tbz-SIM: Mbúɔ́ Kuyie nkɛ tũ nku kó kucɛ, kù bo dɑ dɛ́úkùnnɛ kɑ̀ɑ tiekɛ dihɛì, kɛ́yɑ̀
    kù dɛ̀itɛmɛ̀ bɛnitiyɛibɛ.
  msy-2020: Nɨ nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikɨ a mɨzuamɨva an akabar gɨn
    mangɨ. Nɨ kamaghɨn damutɨ a ziar ekiam isɨ nɨ danɨngam. Eghtɨ nguazir a nɨ ganɨngizir
    kam nɨ a iniam. Egh nɨ uabɨ gantɨ a nɨn apanibagh asɨghasigham.
  dop-dop: Tɛɛlɩ Tɑcɑɑ nɑ ń təŋəɣɩ ɩ mpɑɑʋ. Ɩ kɑ kʋsɩ nyɑ́ nyʋɣʋ nɑ ń tɔɣɔ tɛtʋ nɑ
    ɩ́ kpiisi ɑsɑɣɑɑ nɑ ń nɑ́.
  azb-azb: Rəbbi gözlə, Onun yolunu tut, O sənə ölkəni mülk olaraq verəcək, səni yüksəldəcək.
    Pislərin kəsilib atılacağı zamanı görəcəksən.
  eng-DBY: 'Wait for Jehovah, and keep his way, and he will exalt thee to possess
    the land: when the wicked are cut off, thou shalt see [it].'
  hin-2017: यहोवा की बाट जोहता रह, और उसके मार्ग पर बना रह, और वह तुझे बढ़ाकर पृथ्वी
    का अधिकारी कर देगा; जब दुष्ट काट डाले जाएँगे, तब तू देखेगा।
  wol-KYG: Yaakaaral Aji Sax ji, sàmm yoonam, mu teral la, nga jagoo réew mi, ku bon
    sànku, ngay gis.
  swp-swp: GUIAU u bagibagiei, eo ena dobila u abididini, ia hinage abo i abiisinim,
    eanua abo oa enam; tau laulau gewagewa tauna abo u ita se tomgabaei.
  bjr-bjr: Anee aneenna irirana Yaaweenaki quqasee mina ufa mau kai andeeqasee fua.
    Anee miqimarinanoo Yaaweefa ani firaa auqu amiseenoo ani aanaakusa akausa maqa
    maaqa amiannoo. Mifa minaki manda oosana maree mariasa mara aqusaina qafamasee
    kuqaa fee qinnaranoo.
  eng-YLT: Look unto Jehovah, and keep His way, And He doth exalt thee to possess
    the land, In the wicked being cut off — thou seest!
  kne-kne: Mantalek kayon Diyos ya mantongpal kayon sisya, et mapadayawan kayo ay
    mangoka sin daga, ya ilaen yo din kadosaan di mangam-amag si lawa.
  eng-WYC-2017: Abide thou the Lord, and keep thou his way, and he shall enhance thee,
    that by heritage thou take the land; when sinners shall perish, thou shalt see.
  eng-WMBB: Wait for the LORD, and keep his way, and he will exalt you to inherit
    the land. When the wicked are cut off, you shall see it.
  zat-NTPS: Guleza lazre' Xránadxu, ne be̱n ca da ba gunné̱', na' Le̱' chísaqueze̱'
    Lue' chee̱ gaca chiu' xe̱zr la xu nigá. Gate xelebía xi' benne' dul-la ca', na'
    lé'enu' na.
  zty-NTPS: Bx̱en ḻaže' X̱anžon', na' ben ka ẕnna x̱tiže'e, na' Ḻe' wchiskze' le'
    nich gata' chio' yežlyó nga. Kate' kwia yi'gak benne' doḻa' ka', na' ḻe'elon'.
  urd-GVH: रब के इंतज़ार में रह और उस की राह पर चलता रह। तब वह तुझे सरफ़राज़ करके
    मुल्क का वारिस बनाएगा, और तू बेदीनों की हलाकत देखेगा।
  rug-rug: Kalavarae koe Zihova mamu kopu ni sari Nana tinarae, meke kaqu va lavatigo
    Sa si goi meke ponigo Sa sa popoa! Meke kaqu dogoro sotia goi sa minate tadi na
    tie kaleadi.
  gaz-gaz: Waaqayyoon eeggadhu; karaa isaas eegi. Inni akka ati lafa dhaaltuuf ulfina
    siif kenna; atis badiisa hamootaa ni argita.
  fra-LSG: Espère en l’Éternel, garde sa voie, Et il t’élèvera pour que tu possèdes
    le pays; Tu verras les méchants retranchés.
  gnn-gnn: Galkurra yana mukthurra, dhukarr‐nhäŋa yukirriya bulnha Garraywunydja,
    ga dhäruk marrtjiya märraŋa ŋanya Garraynha, bala ŋayinydja yurru märr‐ŋal'yunna
    nhokala, ga wekama wäŋanydja nhokalana goŋlili, bala nhe yurru nhämana ŋunhi rom‐yätjmirrinhanydja
    yolŋunha baḏuwaḏuyunarana.
  yal-yal: Ɛ ɛ xaxili ti Alatala ra, ɛ yi lu a kiraan xɔn. A ɛ yitema nɛn, a yamanan
    so ɛ yii. Ɛ a toma nɛn nayi muxu ɲaxine bata ɲan.
  iou-iou: Unita Ekänitä täŋkentäŋ gamikta unitäŋo man kädet u kudup iwatkaŋ dapun
    täyi. Ude täŋiri oraŋ gamiŋpäŋ kome iwoyäwani u ganiŋ kireŋpäŋ iwankaye dapunka
    terak yäwat kireŋpewän kuŋirä api yabäwen.
  haw-1868: 'E hilinai aku ia Iehova, a e malama i kona aoao: A e hookiekie oia ia
    oe e komo i ka aina; Aia okiia ka poe hewa, e ike ako no oe ia.'
  arb-NAV: انْتَظِرِ الرَّبَّ وَاسْلُكْ دَائِماً فِي طَرِيقِهِ، فَيَرْفَعَكَ لِتَمْتَلِكَ
    الأَرْضَ، وَتَشْهَدَ انْقِرَاضَ الأَشْرَارِ.
  ded-ded: Ge KEBUAC tomai kecma yeac sing modacbesena. Ge ifi anna yeng miacguma
    maridzominggac arennu bangec genu mingina annade. Nga yeni geac kicfu ngic Anutu
    ngadehema mangana megecdeac ayemmeande, meicyunugec kpac anggecde.
  ewe-ewe: Lala nàkpɔ Yehowa ƒe asinu, eye nàlé eƒe mɔ ɖe asi. Ado wò ɖe dzi be nànyi
    anyigba la ƒe dome. Ne woatsrɔ̃ ame vɔ̃ɖiwo la, àkpɔ eteƒe.
  eng-LEE: 'Wait on the Lord, and keep his way, and he will exalt thee to inherit
    the land: when the wicked are cut off, shalt thou look on.'
  asm-FB: যিহোৱাৰ অপেক্ষাত থাকা, তেওঁৰ পথত চলা; তাতে তেওঁ পৃথিবীৰ অধিকাৰী হবলৈ তোমাক
    উন্নত কৰিব। দুষ্টবোৰ উচ্ছন্ন হ’লে তুমি তাক দেখিবলৈ পাবা।
  sus-A: عِ شَشِلِ تِ عَلَتَلَ رَ، عَ شَ كِرَ سُشُ، عَلَكٌ عَ شَ عِ رَكٍلِ، عِ شَ
    يِ بْشِ سْتْ كّ رَ. نَ تّمُي عِ مِشِ حَاشِيٍ تٌمَ نّ عٍ هَلَكِشِ.
  fra-SBL: Attendez Yahvé, et gardez sa voie, et il vous élèvera pour hériter du pays.
    Quand les méchants seront exterminés, vous le verrez.
  hbo-hbo: קַוֵּ֤ה אֶל־יְהוָ֨ה ׀ וּשְׁמֹ֬ר דַּרְכֹּ֗ו וִֽ֭ירֹומִמְךָ לָרֶ֣שֶׁת אָ֑רֶץ
    בְּהִכָּרֵ֖ת רְשָׁעִ֣ים תִּרְאֶֽה׃
  kik-kik: Etagĩrĩra Jehova na ũrũmagĩrĩre njĩra yake. Nĩagagũtũũgĩria nĩguo ũgae
    bũrũri; rĩrĩa andũ arĩa aaganu makaaniinwo-rĩ, wee nĩũkeyonera ũndũ ũcio.
  fra-NCL: Attends Yahweh et garde sa voie, et il t’élèvera et tu posséderas le pays ;
    quand les méchants seront retranchés, tu le verras.
  cek-AK: 'Angraeng to zing ah loe a loklam to pazui ah, prae toep hanah anih mah
    na pakoeh tih: kasae kaminawk amro o naah, to hmuen to na hnu tih.'
  cuk-cuk: Bab-Jehová-abdakdii be gue, a-sogedba be nanadii gue. Bab-Jehová be-nug-odummogoed,
    neg-nued begadga-guegala, bega ukoed. Dule-isgana-bergumaloedi, be-sunnad be dakoed.
  tel-2017: యెహోవా కోసం వేచి ఉండు. ఆయన మార్గాన్ని అనుసరించు. భూమిని స్వాధీనం చేసుకోవడానికి
    ఆయన నిన్ను లేపుతాడు. దుర్మార్గులు నిర్మూలమైనప్పుడు నువ్వు చూస్తావు.
  hat-BSA: Tann SENYÈ a e kenbe chemen Li an. Konsa, Li va leve ou wo pou eritye peyi
    a. Lè mechan yo koupe retire, ou va gen tan wè l.
  kos-kos: Filiya finsrak lom in LEUM GOD ac akos ma sap lal; El ac fah akfulatye
    kom ke El asot sie facl tuh in mwe usru lom, Ac kom ac fah liye ke mwet koluk
    elos lisyukyak.
  hbo-WLC: קַוֵּ֤ה אֶל־יְהוָ֨ה ׀ וּשְׁמֹ֬ר דַּרְכּ֗וֹ וִֽ֭ירוֹמִמְךָ לָרֶ֣שֶׁת אָ֑רֶץ
    בְּהִכָּרֵ֖ת רְשָׁעִ֣ים תִּרְאֶֽה׃
  ibo-ibo: Chere Onyenwe anyị, debekwa ụzọ ya. Ọ ga-ebuli gị elu ka i nweta ala ahụ
    dịka ihe nketa; mgbe a na-egbuchapụ ndị ajọ omume, ị ga-eji anya gị hụ ya.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ଅନୁସରଣ କର ଓ ତାହାଙ୍କ ପଥ ରକ୍ଷା କର, ତହିଁରେ ସେ ତୁମ୍ଭକୁ ଦେଶାଧିକାର
    ନିମନ୍ତେ ଉନ୍ନତ କରିବେ; ଦୁଷ୍ଟମାନେ ଉଚ୍ଛିନ୍ନ ହେବା ସମୟରେ ତୁମ୍ଭେ ତାହା ଦେଖିବ।
  chk-chk: Kopwe anomu om apilükülük won ewe Samol mi Lapalap o aleasochisi an kewe
    allük. I epwe atekioketä pwe kopwe fanüeni ewe fanü, nge en kopwe nenengeni, lupwen
    ekewe aramasangau repwe kasüla.
  rop-rop: Trastim YAWEI en bulurrum im, en im na garra meigim yumob haibala en gibit
    yumob det kantri, en yumob garra luk detlot nogudbala pipul ol binijap.
  ukr-1871: Дожидай Господа і пильнуй дороги його, і він удостоїть тебе мати землю.
    Коли будуть знищені беззаконники, побачиш її.
  yon-yon: Yariman yaa meedmenib ye kiwaan yaambed winime. Yembed yiib aningko kankoonaneene
    okad kuyaom yumbon kandaniib, kwane arewa kamidan kuu yi yumbon yaambed nadme
    ben kiradmaneen kuu yiibka wedmaniib.
  deu-1951: Harre des HERRN und bewahre seinen Weg, so wird er dich erhöhen, daß du
    das Land ererbest und die Ausrottung der Gottlosen sehest!
  eng-JPS: Wait for the LORD, and keep His way, and He will exalt thee to inherit
    the land; when the wicked are cut off, thou shalt see it.
  srp-1865: Èekaj Gospoda i drži se puta njegova, i on æe te postaviti da vladaš zemljom;
    vidjeæeš kako æe se istrijebiti bezbožnici.
  lug-lug: Lindirira Mukama n’okugumiikiriza, otambulirenga mu makubo ge; naye alikugulumiza
    n’akuwa ensi; ababi bwe balisalirwako olikitegeera.
  heb-heb: קוה אל יהוה ושמר דרכו וירוממך לרשת ארץ בהכרת רשעים תראה׃
  ben-IRV: সদাপ্রভুুর জন্য অপেক্ষা কর এবং তাঁর পথে চল ও তিনি তোমাকে দেশের উত্তরাধীকারের
    জন্য উন্নত করবেন; দুষ্টদের কেটে ফেলা হবে তুমি তা দেখতে পাবে।
  ntu-ntu: z zvz mz nzabrtr-krbzmu drtwrmu bade, Murde sa nangi nyzmu drtc' kc tqpile
    nakabzle bamu mz nzamatq-krde nimu. sa namcamu nzmaneutipx-krde kxdrka'-ngrng.
    lrmamu natqnge. Mcx kzdq ncblo kxdrka'ngr kxtrka-esz'ngr, x atrkati-zvzle leplz.
    plr-esz'ngr x obqszo-ngrde leplz amrlx. kxmule-esz' rtangrtix nide, a' trmcpewxu,
    murde mrbrpe.
  pan-pan: ਯਹੋਵਾਹ ਨੂੰ ਉਡੀਕ ਅਤੇ ਉਹ ਦੇ ਰਾਹ ਦੀ ਪਾਲਣਾ ਕਰ, ਤਾਂ ਉਹ ਤੈਨੂੰ ਉੱਚਾ ਕਰੇਗਾ ਕਿ ਤੂੰ
    ਧਰਤੀ ਦਾ ਵਾਰਿਸ ਬਣੇਂ। ਤੂੰ ਦੁਸ਼ਟਾਂ ਦਾ ਛੇਕਿਆ ਜਾਣਾ ਵੇਖੇਂਗਾ।
  mya-JVB: ထာဝရဘုရား ကို မြော်လင့် ၍ ၊ လမ်း တော်ကို ရှောက်သွား လော့။ ပြည် တော်ကို
    အမွေ ခံရသောအခွင့်နှင့် ချီးမြှောက် တော်မူမည်။ မတရား သောသူတို့ ဆုံးရှုံး ခြင်းကို
    သင်သည် ကြည့်မြင် ရလိမ့်မည်။
  kgf-kgf: Yaweac niŋkumuma iwac kekecac héna imi méndacma kembésémaŋ. Inéŋ meyac
    gémma baec buŋa qegéŋu aŋgétiwésémaŋ. Waŋu kaiʒiliweŋ ic imi birima qahac waŋgic
    kicganéŋ hima inicbésémaŋ.
  tte-O: Kwasanasana Yeoba kaiwena na ana kamwasa koina kwamiyamiya, kabo ikeleisinagimiu
    na yanuwane iyeyawa yo tonaenaeli wagitaili itawoili.
  tbg-tbg: Are Kotirara noraiqaakera iriqira vihara vira uva koqema kera iriqira viraro
    viva ai koqema amiteharo nina kaama taaina vatara ai amiarire. Naantiara are vaihara
    tavairaro Noravano Kotiva qora kaiqa vare vaika vehi autu taiqama kaanaro.
  hmo-hmo: Lohiabada dekenai do oi naria, iena dala dekenai do oi raka. Unai neganai
    ia ese oi dekenai ia henia tano, be do oi dogoatao diba, bona Lohiabada ese tau
    dikadia do ia hadikaia ore neganai, oi ese inai kara do oi itaia.
  zar-NT: Buliʼzxöni ládxëʼë Xanruʼ, en guliʼgún ca rë́ʼënëʼ gunliʼ, ateʼ uchisëʼ
    libíʼiliʼ para guequi queë́liʼ luyú. Cateʼ udxi quégaca nupa tuáʼ döʼ, hualéʼe
    quéziliʼ le.
  urd-urd: ख़ुदावन्द की उम्मीद रख, और उसी की राह पर चलता रह, और वह तुझे सरफ़राज़ करके
    ज़मीन का वारिस बनाएगा; जब शरीर काट डाले जाएँगे, तो तू देखेगा।
  bqc-SIM: Sↄ̃́a Diizi, níↄ aà yã́ kũa, i n kã́fĩ, ní gↄ̃ bùsu vĩ, ní gbɛ̃vãiↄ
    midɛa e.
  tcz-CHONGTHU: Yahweh Pakai ah kinem jingin. Alamlhong achun ching thei tah in lamjot
    in. Aman nadopsang a agam leiset nalosah ding ahi. Migilou te manthahvang namu
    ding ahi.
  mar-mar: परमेश्वराची वाट पाहा आणि त्याचे मार्ग पाळ. आणि तो तुला वर उचलणार म्हणजे
    तुला भूमी मिळेल. जेव्हा दुष्ट छेदला जाणार तेव्हा तू पाहशील.
  isl-isl: Óttastu ekki, því að Drottinn mun svara bæn þinni! Gakktu hiklaust á hans
    vegum. Á réttum tíma mun hann veita þér velgengni og uppreisn æru. Þá muntu sjá
    illvirkjunum útrýmt.
  hlt-THB: Bawipa ce qeh nawhtaw a lam ce hquut loet lah. Qam pang sak aham nang ce
    ni zoeksang kaw; thlak chekhqi moelh sak na ami awm ce hu kawp ti.
  qub-qub: Gamga Tayta Diosllaman yäracuy. Payllata wiyacuy. Paymi alliman chayachishunquipaj.
    Aunishushayqui alli pachatapis goycushunquipaj. Ñawiquiwanmi ricanquipaj fiyu
    runacunata illgächejtapis.
  bqp-bqp: Ǹ Dikiri dã ǹgↄ̃ a yã kũna, ani n kara de ǹgↄ̃ bùsu vĩ, ĩni gbɛ̃ vãninↄ
    mìdɛna e.
  hat-hat: Mete konfyans ou nan Seyè a, fè tou sa l' mande ou fè. L'ap ba ou fòs pou
    ou ka pran peyi a pou ou. Ou gen pou wè mechan yo disparèt sou latè.
  eng-BSB: Wait for the LORD and keep His way, and He will raise you up to inherit
    the land. When the wicked are cut off, you will see it.
  eng-WEBPB: Wait for the LORD, and keep his way, and he will exalt you to inherit
    the land. When the wicked are cut off, you shall see it.
  kbq-kbq: Ra Anumzamofonte kamentintia nehunka, Agri avu'avaza'ma'a nevararigeno,
    rankagi negamino mopa kamigahie. Hagi negesankeno kefo avu'ava'ma nehaza vahe'mo'za
    haviza hugahaze.
  pon-pon: Auiaui Ieowa o weweid nan a al akan, a ap pan kotin kajapwil uk ada, pwe
    koe en jojoki jap o; koe pan kilan, me japun kan pan kokoka jan.
  nhe-BL: Ximotemachi ipan TOTECO huan xijchihua tlen yajaya quinequi, pampa yajaya
    mitzhuejcapantlalis huan mitzmacas nopa tlali. Huan tiquitas queja quintzontlamiltis
    tlen quinpactía tlajtlacolchihuase.
  wnc-wnc: Gata Buyambam tapae banip sike natanggamatake tumuk wam inike itane kepi
    noman takngakan tawamso. Gata unzing tasiwinu umanda kopsa aknga akgamik. Siwan
    keu ita yakut komu atake yuya. Yuke kaawi ita wai aminu apasiwan maining.
  bus-bus: Ǹ sↄ̃kpa Diizi ǹgↄ̃ à yã kũna, eé n kaara lɛ ǹgↄ̃ bùsu vĩ, nɛ́ gbɛ̃ zaaanↄ
    kaatɛna e.
  gub-BL: Pezeruzar Tupàn Tuweharupi Wiko Ma'e rehe nehe. Peruzar ize'eg nehe no.
    Umur putar ywy imume'u pyrer peme a'e nehe. Nezewe mehe peiko putar ikàg ma'e
    ikwaw pyr romo nehe. Tupàn umumaw putar ikatu 'ym ma'e a'e wà nehe. Pexak putar
    wamumaw mehe pe wà nehe.
