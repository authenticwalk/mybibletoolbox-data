verse: PSA.037.023
translations:
  mal-C: യഹോവയിൽ ആനന്ദിക്കുന്നവരുടെ ചുവടുകൾ അവിടന്ന് സുസ്ഥിരമാക്കുന്നു;
  deu-TKW: Von Jahwe aus werden eines Mannes Schritte gefestigt, wenn er an seinem
    Wandel Gefallen hat.
  lin-lin: Soki Yawe asepeli na etamboli ya moto, alendisaka bomoi na ye ;
  mmx-mmx: Leeme Silok im gomgonga laradi at langas i lox avukat kusu ni nat pas teren.
    La ik lok see atnedi dik lox amomo i.
  eng-LSV: The steps of a man [are] from YHWH, || They have been prepared, || And
    He desires his way.
  eng-GNV: 'The pathes of man are directed by the Lord: for he loueth his way.'
  eng-WEBSTER: 'The steps of a good man are ordered by the LORD: and he delighteth
    in his way.'
  nhw-BL: TOTECO quichihua ma eli temachtli sesen paso ipan inemilis se cuali masehuali,
    huan nopa masehuali paqui miyac pampa nemi cuali.
  swh-ONEN: Kama Bwana akipendezwa na njia ya mtu, yeye huimarisha hatua zake,
  bba-bba: Yinni Gusunɔ u rɑ tɔn ɡeo kpɑre win sɑnum sɔɔ. Yɛ̃ron swɑɑ rɑ nùn wɛ̃re.
  eng-KJVCPB: '(מ) The steps of a good man are ordered by the Lord: And he delighteth
    in his way.'
  luo-luo: Ka Jehova Nyasaye mor gi yor ngʼato, to omiyo yorene bedo mopie;
  aii-aii: ܡ̣ܢ ܡܵܪܝܵܐ ܟܹܐ ܦܵܝܫܝܼ ܡܘܼܩܘܝܼܹܐ ܦܵܣܘܿܥܝܵܬܹ̈‌ܐ ܕܐܢܵܫܵܐ، ܘܒܐܘܼܪܚܹܗ ܟܹܐ ܒܵܣܡܵܐ
    ܠܹܗ.
  meu-meu: Tau namona ena ae-raka na Iehova ese e reḡuamu, bona ena dala e moalelaiamu
    tauna na ia ese e haginiamu.
  npi-ULB: परमप्रभुद्वारा नै मानिसकको कदमहरू स्थापित हुन्छ, त्‍यो मानिस जसको चाल परमेश्‍वरको
    दृष्‍टिमा प्रशंसनिय हुन्छ ।
  yor-yor: Ìlànà ìgbésẹ̀ ènìyàn rere wá láti ọ̀dọ̀ Olúwa wá, o sì ṣe inú dídùn sí
    ọ̀nà rẹ̀;
  pes-OPCB: خداوند قدمهای دوستداران خود را استوار می‌سازد؛
  tgl-ULB: Sa pamamagitan ni Yahweh naitatag ang mga hakbang ng isang tao, ang tao
    na ang balakin ay kapuri-puri sa paningin ng Diyos.
  nop-nop: Yahwedi metam deŋandiŋ uuŋdok u yenindidimeeŋ yahaŋelak. Adi me niŋ’walaŋ
    titiŋŋiŋ kaŋ nadiune utumba binek tilak, woŋ adi didimeniŋ hatidok saŋiniŋ milak.
  cbu-NT: Ashiri tputs Apanllee chinaku, Apanllee kuk payuku, anoo Apanll machkiya.
    Wanungish wanasirimshish machkiya.
  hui-hui: Anduane Homogohanda wali agali hangu hanguhondo hariga ogodagua pobe lalu
    walia haga. Ibu turu helo hangu biaga kagonaga pabe tigila Anduane Homogo ibuni
    holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​တို့​လိုက်​လျှောက်​အပ်​သည့် လမ်း​ကို​ပြ​ညွှန်​တော်​မူ​၏။
    ကိုယ်​တော်​နှစ်​သက်​တော်​မူ​သော​သူ​တို့​ကို ကွယ်​ကာ​တော်​မူ​၏။
  bod-N: ཁོང་གིས་མི་ཡི་གོམ་པ་བརྟན་པོར༌མཛད། །དེ་ཡི་ལམ་ལ་ཁོང་ནི་ཐུགས་དགྱེས༌སོ།།
  wsk-wsk: Yawe kariimet bo ko munan ko amilmiloso mu sokel tuso;
  sna-sna: Kana Jehovha achifarira nzira yomunhu, anosimbisa mafambiro ake;
  spa-BLM: Los pasos del hombre son establecidos por Yahvé. Se deleita en su camino.
  cac-cac: A Jehová scuchb'an b'ey eb' anima vach' spensar ayic van sb'ey eb' d'a
    tojolal.
  swh-ULB: Hatua za mwanadamu zinaimarishwa na Yahwe, mtu ambaye njia zake zinakubalika
    machoni pa Mungu.
  bel-bel: пасьпяшайся на дапамогу мне, Госпадзе, Збаўца мой!
  deu-ELBBK: Von dem HERRN werden befestigt des Mannes Schritte, und an seinem Weg
    hat er Wohlgefallen;
  mbb-OT: Egiyahan te Nengazen is kada langkad te etew he ebpekepenunuat te Nengazen
    is kebpengungubpaan din.
  mal-2015: ഒരു മനുഷ്യന്റെ വഴിയിൽ പ്രസാദം തോന്നിയാൽ യഹോവ അവന്റെ ഗമനം സ്ഥിരമാക്കുന്നു.
  gup-gup: Bininj nawu kadjare kabirridjare kabirribolhkadjung nuye Yawey, wanjh Yawey
    kabenbidyikarrme ba minj kabirrimankan.
  ctu-CTI: Lac Yum miꞌ tyojꞌisan majlel jini wen bʌ quixtyañu Chaꞌan xucꞌul mi majlel
    tiꞌ bijlel. Tijicña mi qꞌuejlel ti lac Yum cheꞌ bajcheꞌ miꞌ mel.
  rmc-rmc: O RAJ zoraľarel o kroki oleske, kaskro drom leske hin pre dzeka.
  nlg-nlg: Ma Lord te uhulia, na sakutuana na tinoni ivei ke va iga me righitaonira
    ara hei tara holopangotiana na Ahana.
  pes-OPV: خداوند قدمهای انسان رامستحکم می‌سازد، و در طریق هایش سرورمی دارد.
  ron-1924: Домнул ынтэреште паший омулуй кынд Ый плаче каля луй;
  ben-OBCV: যে ব্যক্তি সদাপ্রভুতে আমোদ করে সদাপ্রভু তার পদক্ষেপ সুদৃঢ় করেন;
  som-som: Dadka socodkiisa waxaa hagaajiya Rabbiga, Oo jidkiisuu ku farxaa.
  lat-VUC: Intende in adjutorium meum, Domine Deus salutis meæ.]
  eng-ASVBT: A man’s goings are established of Jehovah; And he delighteth in his way.
  mna-mna: Yooba izzo iti tomtom pa zaala kini, mi ipombolmbol ti be toto. Mi tomtom
    ta so itoto zaala kini, na Yooba ko leleene ambai pini.
  ita-1885: I passi dell'uomo, la cui via il Signore gradisce, Son da lui addirizzati.
  eng-LXXUP: Draw nigh to my help, O Lord of my salvation.
  eng-ULB: It is by Yahweh that a man's steps are established, the man whose way is
    commendable in God's sight.
  spa-VBL: El Señor les muestra el camino correcto a sus seguidores, y se alegra con
    su modo de vivir.
  fra-_FOB: Les pas de l'homme de bien sont affermis par l'Éternel, et il prend plaisir
    à sa voie.
  mal-mal: ഒരു മനുഷ്യന്റെ വഴിയിൽ പ്രസാദം തോന്നിയാൽ യഹോവ അവന്റെ ഗമനം സ്ഥിരമാക്കുന്നു.
  lit-lit: Gero žmogaus žingsniai yra VIEŠPATIES sudėlioti, ir jis džiaugiasi jo keliu.
  urd-GVR: Agar kisī ke pāṅw jam jāeṅ to yih Rab kī taraf se hai. Aise shaḳhs kī rāh
    ko wuh pasand kartā hai.
  suz-BL: परमप्रभु यावेमी आ मुर आन थेक्‍तीक बोल्‍यो सेल्‍ब। मेको आन कली तशा ग्‍येरब।
  eng-NOY: The steps of the good man are directed by the LORD; He delighteth himself
    in his way.
  ita-1927: I passi dell’uomo dabbene son diretti dall’Eterno ed egli gradisce le
    vie di lui.
  ckb-ckb: یەزدان هەنگاوەکانی مرۆڤ دەچەسپێنێ، بە ڕێگاکەی دڵخۆش دەبێ.
  eng-BBE: The steps of a good man are ordered by the Lord, and he takes delight in
    his way.
  xsi-xsi: Yova Kindeni ikai poe sondo panzi tamâta ŋine uru sipaveta kuku vetâŋa
    ndia i ilo papa ŋinde.
  kan-OKCV: ಯೆಹೋವ ದೇವರಲ್ಲಿ ಯಾರು ಹರ್ಷಿಸುತ್ತಾರೋ ಅವರ ಹೆಜ್ಜೆಗಳನ್ನು ಸ್ಥಿರಪಡಿಸುವರು.
  tam-2017: நல்ல மனிதனுடைய நடைகள் யெகோவாவால் உறுதிப்படும், அவனுடைய வழியின்மேல் அவர்
    பிரியமாயிருக்கிறார்.
  spa-RV-1909: Por Jehová son ordenados los pasos del hombre, y aprueba su camino.
  ron-BTF: Pașii omului bun sunt rânduiți de DOMNUL și își găsește plăcere în calea
    lui.
  eng-WEBP: A man’s steps are established by the LORD. He delights in his way.
  eng-FBV: The Lord shows the right path to those who follow him, and is happy with
    the way they live.
  nld-1939: Jahweh leidt de schreden der mensen, Hij richt overeind, wiens gedrag
    Hem behaagt;
  nch-BL: TOTECO quichihua ma eli temachti sese paso ipan inemilis se cuali masehuali,
    huan nopa masehuali paqui miyac pampa nemi cuali.
  vie-1934: 'Đức Giê-hô-va định liệu các bước của người, Và Ngài thích đường lối người:'
  cha-cha: Sa y jinanao y mauleg na taotao si Jeova mumantietene; ya güiya yaña y
    chalanña.
  hin-CV: जिस पुरुष के कदम याहवेह द्वारा नियोजित किए जाते हैं, उसके आचरण से याहवेह
    प्रसन्‍न होते हैं;
  eng-OURB: מ A man’s goings are established by Adonai. He delights in his way.
  spa-BES: El Señor ordena los pasos de un hombre bueno y se deleita en su camino.
  tdx-tdx: מ Ampijadoña’ Iehovà ty lia’ ondaty, ie no’e i lala’ey.
  tha-KJV: พระเยโฮวาห์ทรงนำย่างเท้าของคนดี และพระองค์ทรงพอพระทัยในทางของเขา
  por-BR-2018: Os passos do homem justo são preparados pelo SENHOR; e ele tem prazer
    em seu caminho.
  deu-ELO: Von Jehova werden befestigt des Mannes Schritte, und an seinem Wege hat
    er Wohlgefallen;
  eng-WYC-2018: The going(s) of a man shall be (ad)dressed with the Lord; and he shall
    delight in his way. (The goings of a man be directed by the Lord; and he guardeth
    him on his way.)
  epo-epo: De la Eternulo fortikiĝas la paŝoj de virta homo, Kaj lia vojo plaĉas al
    Li.
  gfk-gfk: Ing bia no Watong i kanakana pane tikai ma ira uno tintalen, na hadadas
    ie ta ira uno hinahaan.
  uig-PIN: '|מ| Mǝrdanǝ adǝmning ⱪǝdǝmliri Pǝrwǝrdigar tǝripidindur; Rǝb uning yolidin
    hursǝn bolidu.'
  beo-beo: Hina Gode da dunu Ea masa:ne dawa:i logo, amoga masa:ne noga:le ouligisa.
    Amola E da nowa dunu amo da E nodoma:ne hamosa, amo noga:le gaga:sa.
  tpi-OTNT: Bikpela i save stiaim wokabaut bilong ol manmeri. Sapos em i laikim pasin
    bilong wanpela man, em i save strongim em long wokabaut stret.
  hau-SA: In Ubangiji ya ji daɗin hanyar da mutum yake bi, zai sa sawu su kahu;
  udu-udu: Ŋaṯgin jin tana wathi/ mo tani a’di ’peni Tap̱a mo, dhali a’di ṯelki a’di
    sho’k mo e bway jin mina bwa ’kuny a’di mo.
  uig-LAT: '|מ| Merdane ademning qedemliri Perwerdigar teripidindur; Reb uning yolidin
    xursen bolidu.'
  nde-nde: Nxa uThixo ethokoziswa yikuhamba komuntu, uyaqinisa izinyathelo zakhe;
  ton-ton: '‌ʻOku fakahinohino ʻe Sihova ʻae ngaahi laka ʻae tangata lelei: pea ʻoku
    fiemālie ia ʻi hono hala.'
  ces-1613: Krokové člověka spravedlivého od Hospodina spravováni bývají, a cestu
    jeho libuje.
  eng-WMB: A man’s steps are established by the LORD. He delights in his way.
  tam-TCV: ஒரு மனிதனுடைய வழியில் யெகோவா பிரியமாயிருந்தால், அவனுடைய காலடிகளை அவர் உறுதியாக்குகிறார்.
  ceb-ULB: Pinaagi kang Yahweh ang mga lakang sa tawo magmalampuson, ang tawo nga
    ang paagi nakapahimuot sa panan-aw sa Dios.
  pol-UBG: PAN kieruje krokami dobrego człowieka i jego droga mu się podoba.
  agr-agr: Tuke Pujuuk aentsu pujutjin diijus nii wakegamujai betek pegkeg ataik,
    shiig pujusti tusa yayawai.
  kyc-kyc: Kamongome akali baa apa pyuo karara kata dokona lanyuo penge. Dopa pyuo
    baa rae mainyi pyambuo pingi wambu dupwa kyawa minyuo karenge.
  urd-GVU: اگر کسی کے پاؤں جم جائیں تو یہ رب کی طرف سے ہے۔ ایسے شخص کی راہ کو وہ پسند
    کرتا ہے۔
  eng-OEBCW: The Lord supports the steps of those with whom he is pleased.
  deu-1912: Von dem HERRN wird solches Mannes Gang gefördert, und er hat Lust an seinem
    Wege.
  kan-2017: ಸತ್ಪುರುಷನ ಗತಿಸ್ಥಾಪನೆಯು ಯೆಹೋವನಿಂದಲೇ ಆಗಿದೆ, ಆತನು ಅವನ ಪ್ರವರ್ತನೆಯನ್ನು ಮೆಚ್ಚುತ್ತಾನೆ.
  yap-yap: I SOMOL e ma pow’iy be’ ngi i yan ko kanawo’ ni nge yan riy, ma be yororiy
    e en ni bfel’ u wan’.
  hlt-MCSB: BOEIPA loh hlang kah khokan a cikngae sak tih a longpuei khaw a ngaih
    pah.
  mdy-ETH: ዓሲኮ ናንጊ ናንጊና ናንጋ ጎዳ ዎዛሳያ ማዔቴ ዒዚ ዬያ ዓሢኮ ናንጋ ፒዜ ማዒፆ ጎናሳኔ።
  qvs-NT: Tata Dios tukuy runakunata yachachiwanchisapa. Yanapawanchisapa paypa munananta
    rurananchikunapa.
  twi-ASANTE: Sɛ Awurade ani sɔ onipa akwan a, ɔma nʼanammɔntuo si pi.
  eng-WEBU: A man’s steps are established by the LORD. He delights in his way.
  acu-NT: 'Yuska aints ainautin: Wina jintar amakrum wekaasataram turamji. Tura nu
    jintanam wekaasaram wi wakeraja nu umirtuktaram turamji.'
  spa-PDDPT: Por Yavé son establecidos los pasos del hombre En cuyo camino Él se deleita.
  gun-gun: Heko porã va'e Senhor oikoa oguerovy'a vy ojapo 'rã oĩ atã aguã rami.
  agu-BL: I' na chajon chibe' yi e' balaj. Nin na che' col yi e' yi na tzatzin i'
    scye'j.
  ilo-ULB: Babaen kenni Yahweh a napatalged dagiti addang ti tao, ti tao a ti wagasna
    ket mapadayawan iti imatang ti Dios.
  kpg-kpg: Dimaadua le e dagi gidaadou i di ala dela belee hula ai gidaadou, ge e abaaba
    digau ala e haga tenetene dono manawa.
  uig-ARA: '|מ| مەردانە ئادەمنىڭ قەدەملىرى پەرۋەردىگار تەرىپىدىندۇر؛ رەب ئۇنىڭ يولىدىن
    خۇرسەن بولىدۇ.'
  bps-bps: I Amuito Dwata malak i satu to di kagun na di nimoan, na i dad to gaflehew
    kenen fgalan i klafàla di kdee nimòla;
  sus-sus: Naxan ɲɛrɛ ki rafan Alatala ma, a na kanyi malima nɛ a xa duniɲɛigiri kui.
  pon-2006: KAUN-O kin ketin kahluwa aramas akan nan ahl me re en weweid ie oh kin
    ketin sinsile irail kan me kin kaparanda kupwure.
  jae-jae: Apômtau gêjam gôliŋ launêŋ lêŋ ma kêpuc ŋac, taŋ nê lêŋ gêjac eŋ mataanô
    ŋajam naŋ tôŋ.
  ksd-ksd: Ba ra Luluai i vapadikat ra vinavana kai tika na tutana, Ma ba i gugu ta
    kana vinavana,
  tur-YTC: İnsanın adımları Yahve tarafından pekiştirilir. Onun yolundan hoşnuttur.
  bel-N: ГОСПАД умацоўвае крокі чалавека, калі шлях ягоны даспадобы Яму.
  grc-BRENT: Πρόσχες εἰς τὴν βοήθειάν μου Κύριε τῆς σωτηρίας μου.
  kpr-kpr: Evetu genembo da emboro mo, Bajari nune ijugeraira. Evetu genembo nune
    uju eraira ava, nu gagara eraira.
  ind-AYT: Langkah-langkah orang ditegakkan oleh TUHAN yang Dia berkenan pada jalannya.
  yom-yom: Enati Yave mueni khini mu nzila yi mutu buna wunkindisanga zithambi zi
    mutu beni.
  yut-yut: Yawe da amɨn kɨnda do but dasi galak taŋ ɨmɨsak kaŋ, uŋun amɨn aŋteban
    aŋakwan kosit kɨlegɨsi agɨsak.
  nya-nya: Ngati Yehova akondwera ndi njira ya munthu, amakhazikitsa mayendedwe ake;
  kyg-kyg: Ala kava neꞌmoꞌa alagepa vayaꞌmogi hisaya kavaꞌmo aepa vekamo maiꞌnenoꞌaeꞌmo
    ani kavaꞌmo ago hu maleꞌniye. Ani kava huno nehaya kavaꞌapimo agetenoꞌaeꞌmo amuse
    huno neꞌapate.
  hrv-hrv: $MEM Jahve vodi i učvršćuje korake čovjeku i mio mu je put njegov.
  mps-mps: Genuai Bidigo te we bidi bilibo dodolobo sę ebo dao. Te agai bidi me deligo
    kolesaga wei eyu, godolo ebaso da, agai te aga dolasa bilimainu dąų walaibao.
  tpi-tpi: Bikpela i save stiaim wokabaut bilong ol manmeri. Sapos em i laikim pasin
    bilong wanpela man, em i save strongim em long wokabaut stret.
  dan-1931: Af HERREN stadfæstes Mandens Skridt, når han har Behag i hans Vej;
  vie-OVCB: Chúa Hằng Hữu xếp đặt bước đi của người tin kính, Ngài ưa thích đường
    lối người.
  guj-2017: માણસનો માર્ગ યહોવાહને પસંદ પડે છે અને તે ઈશ્વર તરફના તેના માર્ગો સ્થિર
    કરે છે.
  pon-2006A: KAUN-O kin ketin kahluwa aramas akan nan ahl me re en weweid ie oh kin
    ketin sinsile irail kan me kin kaparanda kupwure.
  por-BRBSL: Os passos de um homem são estabelecidos por Yahweh. Ele se deleita em
    seu caminho.
  eng-OEBUS: The Lord supports the steps of those with whom he is pleased.
  swe-swe: 'Med Herren blir stegen hos en stark man (stridsman, en man i sin bästa
    ålder) fasta (de är förberedda), och han [Herren] gläds över (är känslomässigt
    engagerad, har behag i) hans väg. [Sista raden kan också översättas: ”han, den
    starke mannen, gläder sig i Herrens väg.”]'
  cth-cth: Tamikalannaw e khoktabei teh BAWIPA ni a caksak teh, a ceinae lamthung
    hah a ngai pouh.
  twi-twi: Sɛ Awurade ani sɔ onipa akwan a, ɔma nʼanammɔntu si pi.
  hlt-hlt: BOEIPA loh hlang kah khokan a cikngae sak tih a longpuei khaw a ngaih pah.
  tbz-SIM: Kɛ̀ Kuyie mpɛ́nsìrì onìtì borimɛ, kuù ɔ̃ɔ̃ duɔ́ nkòò nkérí kɛ í yĩɛ̃̀kù.
  msy-2020: Ikiavɨra Itir God ifongezɨ moghɨn, a gumazamiziba daruasa me bagha tuavim
    atɨ. A gumazitamɨn arazim bagh bar akongeghɨva, an a geghuv gavgavim a danɨngtɨ,
    a tugh gavgavigham.
  dop-dop: Ye ɩ lɑŋlɛ hɛɛnɑ yʋlʋ tɔntɛ, ɩ hɑsəɣɩ ɩ nɔɔhɛɛ tɛɛ kɛ́.
  azb-azb: Rəbb insana gedəcəyi yolu göstərir, Kimdən razı qalırsa, onu möhkəmləndirir.
  eng-DBY: 'The steps of a man are established by Jehovah, and he delighteth in his
    way:'
  hin-2017: मनुष्य की गति यहोवा की ओर से दृढ़ होती है, और उसके चलन से वह प्रसन्न रहता
    है;
  wol-KYG: Aji Sax jeey sopp saw yoon, jiite say jéego.
  swp-swp: Tau lolo ena abalau GUIAU i nuatu nonohai, eo tau wa i nualolo arinai,
    abo i hetoro komakomani;
  bjr-bjr: Andeeqara fasiqa niranara Yaaweefa asasidanoo dadaaqidanoo. Yaaweefa asasi
    maria fasiqa anaaseesa itita nimaqaidanoo.
  eng-YLT: From Jehovah [are] the steps of a man, They have been prepared, And his
    way he desireth.
  kne-kne: Si Diyos di mangitdo si kosto ay danan tako mo malaydan sin kabibiyag tako.
  eng-WYC-2017: The goings of a man shall be dressed with the Lord; and he shall delight
    in his way.
  eng-WMBB: A man’s steps are established by the LORD. He delights in his way.
  zat-NTPS: Da dxelún benne' xrlátaje ca' zaj naca na da ble'e Xránadxu le̱', na'
    dxelé'ene̱' cháwedau' ca da dxelune̱'.
  zty-NTPS: Da' žongak benne' chawe' ka' naken da' bḻoe'el X̱anžon' ḻégake', na'
    ẕḻe'ele' chawe' yógo'te da' žóngake'.
  urd-GVH: अगर किसी के पाँव जम जाएँ तो यह रब की तरफ़ से है। ऐसे शख़्स की राह को वह
    पसंद करता है।
  rug-rug: Turaṉi e Zihova sari tie vasina pu kaqu ene la ia sa, meke va sarei Sa
    sarini pu va qetua si Asa.
  gaz-gaz: Adeemsi nama Waaqayyo biraa ajajama; inni karaa namicha sanaatti ni gammada.
  fra-LSG: L’Éternel affermit les pas de l’homme, Et il prend plaisir à sa voie;
  gnn-gnn: Yo, ŋayipi Garrayyunydja gäma marrtji ŋurru‐warryun ŋayipi yolŋunhanydja,
    märr yurru ŋayi yukurra marrtji ŋuliwitjandhi ŋamakurru'kurru‐wala dhukarrkurru
    yana; Gunganhamirriyama warray ŋayinydja ŋuli Garrayyunydja ŋunhinydja yolŋu'‐yulŋunha,
    ŋunhi walala ŋuli ŋayaŋu‐djulŋikuma ŋanya.
  yal-yal: Alatala nan muxun sigati kiin nagidima a lu na kiraan xɔn naxan nafan a
    ma.
  iou-iou: Täŋkaŋ Ekänitä äma kubä täŋo irit kuŋat-kuŋari kaŋpäŋ gäripi nadäŋpäŋä
    irit kuŋat-kuŋari kädet u täŋ-kehäromtaŋ imik täyak.
  haw-1868: Ua hooku pono ia e Iehova na kapuwai o ke kanaka pono; Oluolu mai no oia
    i kona hele ana.
  arb-NAV: الرَّبُّ يُثَبِّتُ خَطْوَاتِ الإِنْسَانِ الَّذِي تَسُرُّهُ طَرِيقُهُ.
  ded-ded: KEBUNGO ngic monggac singgac negenu ngereeudeu ye yeac kenghaya meseriu
    sing titia seria anude.
  ewe-ewe: Ŋutsu si ƒe mɔwo dze Yehowa ŋu la, elia ke eƒe afɔɖeɖewo;
  eng-LEE: By the Lord are the steps of the righteous man established; and he findeth
    pleasure in his course [of life].
  asm-FB: যিহোৱাই আমাৰ খোজৰ গতি স্থিৰ কৰে; তেওঁ তেওঁৰ পথত সন্তোষ পায়।
  sus-A: نَشَن حّرّ كِ رَقَن عَلَتَلَ مَ، عَ نَ كَنيِ مَلِمَ نّ عَ شَ دُنِحّءِفِرِ
    كُي.
  fra-SBL: Les pas de l'homme sont établis par Yahvé. Il se complaît dans sa voie.
  hbo-hbo: מֵ֭יְהוָה מִֽצְעֲדֵי־גֶ֥בֶר כֹּונָ֗נוּ וְדַרְכֹּ֥ו יֶחְפָּֽץ׃
  kik-kik: Jehova angĩkenio nĩ mũthiĩre wa mũndũ, atũmaga makinya make marũme wega;
  fra-NCL: Yahweh affermit les pas de l’homme juste, et il prend plaisir à sa voie.
  cek-AK: Kahoih kami ih khok tangkannawk loe Angraeng mah caksak; a caehhaih loklam
    nuiah palung tongh.
  cuk-cuk: Dule-wargwen e-daedgi Bab-Jehová-yeer-ito imakele, Bab-Dummad we-dule-nued-nanadii
    imaked.
  uig-CYR: И Рәб, мениң ниҗатлиғим, Маңа чапсан ярдәм қилғайсән!
  tel-2017: దేవుని దృష్టిలో ఏ వ్యక్తి మార్గం కొనియాడదగ్గదిగా ఉందో ఆ వ్యక్తి నడతను
    యెహోవా స్థిరపరుస్తాడు.
  hat-BSA: Pa a yon nonm etabli pa SENYÈ a. Konsa, Li pran plezi nan chemen li.
  ukr-ONPU: Поспіши мені на допомогу, Володарю мій, Спасителю мій!
  kos-kos: LEUM GOD El kol mwet uh ke inkanek fal elos in fahsr kac, Ac El karinganulos
    su akinsewowoyal.
  hbo-WLC: מֵ֭יְהוָה מִֽצְעֲדֵי־גֶ֥בֶר כּוֹנָ֗נוּ וְדַרְכּ֥וֹ יֶחְפָּֽץ׃
  ibo-ibo: Ọ bụrụ na Onyenwe anyị nwere mmasị na ndụ mmadụ, ọ ga-eme ka nzọ ụkwụ ya
    guzosie ike;
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା ମନୁଷ୍ୟର ଗତି ସ୍ଥିରୀକୃତ ହୁଏ ଓ ସେ ତାହାର ପଥରେ ସନ୍ତୁଷ୍ଟ ହୁଅନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a emweni eman aramas won ewe al epwe fetal won, a
    pwal anüküchara i, pun a pwapwa ren.
  rop-rop: If yumob bulurrum det wei blanga YAWEI, wal im garra brabli gudbinji langa
    yumob en albumbat yumob.
  ukr-1871: Господь править ходою чоловіка, і дорога його подобається йому;
  yon-yon: Kwane Yarimanbed karub maa ye dobiri kerekmen yaa amun ande dowakeniib
    keraneen kuu, ye yon dodki kuu kangdommo kerunaneen.
  deu-1951: Vom HERRN werden die Schritte des Mannes bestätigt, wenn ihm sein Weg
    gefällt.
  eng-JPS: It is of the LORD that a man's goings are established; and He delighted
    in his way.
  srp-1865: Gospod utvrðuje korake svakoga èovjeka i mio mu je put njegov.
  lug-lug: Mukama bw’asanyukira ekkubo ly’omuntu, aluŋŋamya entambula ye.
  heb-heb: מיהוה מצעדי גבר כוננו ודרכו יחפץ׃
  ben-IRV: সদাপ্রভুুর মাধ্যমেই মানুষের সমস্ত পদক্ষেপ প্রতিষ্ঠিত হয়, সেই ব্যক্তির
    পথ ঈশ্বরের দৃষ্টিতে প্রশংসনীয় হয়।
  ntu-ntu: blamzngeng, bztipex nzmncngr, x ninge ka tqnginipenge lrtzlvz. X mcx kx
    nqmq kr ncblo kxtubq nide sele. katr-zvzle leplz mz nzrlr-nrbalq-krde dztudeng,
    x doa nedeng ngi da kxmrlz kx kabz Gct bade. Yawe okatr-zvzle nide x doa nedeng
    trnzyrnitrpwzung nadr dakxnzng. q mz drtwr Yawe nzaelwa-krbzle mz leplz lrpzki
    kx nao-zlilr, X mailz-zvzle krkcng tzabrtz-ngrdr nqmq krde. ipxle kx kxmule-esz'
    nanycdr miglqpx, a' trnztaoung, Murde sc tqlolvz-amqngileng.
  pan-pan: ਮਨੁੱਖ ਦੀ ਚਾਲ ਯਹੋਵਾਹ ਵੱਲੋਂ ਦ੍ਰਿੜ੍ਹ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਰਾਹ ਤੋਂ ਉਹ ਪਰਸੰਨ
    ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ကောင်းသောသူ၏ခြေရာ တို့ကို ထာဝရဘုရား သည် ပဲ့ပြင် ၍ ၊ သူ သွားရာလမ်း ကို နှစ်သက်
    တော်မူ၏။
  kgf-kgf: Yawenéŋ ic onac tikeŋ tihagina meseligima kekecac héna imuac ségiségi waŋanʒac.
  tte-O: Yeoba tomo namwanamwana ana kamwasa iyakenayan, yo siya analiyao ali paisowa
    koina sikabi-yaliyaya-yan igite-kalatagili.
  tbg-tbg: Vaiintivano Noravano vira umiqe vai aararaqaa viraro viva vi vaiintirara
    quahaanaro.
  hmo-hmo: Tau namona ena raka dalana, be Lohiabada ese ia hakaua noho, bona unai
    tau ena kara ia ura henia dainai, Lohiabada ese do ia naria noho.
  zar-NT: Le runëʼ bönniʼ dxiʼa naca le nuluíʼinëʼ Xanruʼ lëʼ, ateʼ raza ládxëʼë Lëʼ
    le runëʼ bönniʼ naʼ.
  urd-urd: इंसान की चाल चलन ख़ुदावन्द की तरफ़ से क़ाईम हैं, और वह उसकी राह से ख़ुश
    है;
  rus-SYN: поспеши на помощь мне, Господи, Спаситель мой!
  bqc-SIM: Dii mɛ́ ì zɛmikũ gbɛ̃́ɛ, aà pↄ ìↄ na aà kuawa.
  tcz-CHONGTHU: Elohim Pathen mite, Yahweh Pakai in akalsondan avetpeh in, ahinkho
    mandan jouse aman akipapin ahi.
  mar-mar: मनुष्याची पावले परमेश्वराकडून स्थिर केली जातात, असा मनुष्य ज्याचे मार्ग
    देवाच्या दृष्टीने प्रशंसनीय असतात.
  isl-isl: Drottinn stýrir skrefum hins guðrækna og gleðst yfir breytni hans.
  hlt-THB: A cehnaak awh BawipaK kaw ak law sak thlang taw, a khaw kan cak pe sak
    hy;
  qub-qub: Tayta Diosmi runataga alli caminullapa pushan. Allilla goyaptin Tayta Diosga
    cushicunmi.
  bqp-bqp: Dikiri mɛ́ àdi zɛ́milɛ kũ gbɛ̃nɛ, a pↄ dìgↄ̃ nna a kunnaaa.
  hat-hat: Seyè a pran men lèzòm, li mete yo nan bon chemen. Li kontan wè yo mache
    dwat.
  eng-BSB: The steps of a man are ordered by the LORD who takes delight in his journey.
  eng-WEBPB: A man’s steps are established by the LORD. He delights in his way.
  kbq-kbq: Fatgo zamavu'zmava'ma nehaza vahe'mo'zama vanoma nehazageno'a, Ra Anumzamo'a
    kegava hunezmanteno nomani'zazmigura musena nehie.
  pon-pon: Ieowa kin kotin katenetene jon en aramaj due met ar kakakewei, o a kotin
    peren kida a wiawia kan.
  nhe-BL: TOTECO quichihua ma eli temachtli sesen paso ipan iyolis se cuali tlacatl,
    huan nopa tlacatl paqui miyac pampa nemi cuali.
  wnc-wnc: Sike Buyambam tapata aminu tapatutane yuyukngae take natakengu ita akekekangaman
    kepi noman kunggak.
  bus-bus: Dii è gbɛ̃ da zɛ́ kɛ̀ dɛ à sɛ́a, à pↄↄ ègↄ̃ nna à kuunaa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuata katu kar teko pe ikatu ma'e rupi wà. Aze
    teko ikatu izupe wà nehe, Tupàn omonokatu putar a'e teko a'e wà nehe.
  eng-DRA: Attend unto my help, O Lord, the God of my salvation.
