verse: PSA.037.007
translations:
  mal-C: യഹോവയുടെ സന്നിധിയിൽ മൗനമായിരിക്കുക അവിടത്തേക്കായി ക്ഷമാപൂർവം കാത്തിരിക്കുക;
    അധർമം പ്രവർത്തിക്കുന്നവർ തങ്ങളുടെ വഴികളിൽ മുന്നേറുമ്പോൾ അസ്വസ്ഥരാകേണ്ടതില്ല, അവർ
    തങ്ങളുടെ കുതന്ത്രങ്ങൾ പ്രാവർത്തികമാക്കുമ്പോഴും.
  deu-TKW: Sei still vor Jahwe und harre auf ihn; erhitze dich nicht über den, der
    seine Unternehmungen glücklich hinausführt, über einen, der Ränke übt.
  lin-lin: Batela kimia liboso ya Yawe mpe talela Ye ; kosilikela te moto oyo alongaka
    na misala na ye, mpe oyo asalaka mabongisi ya mabe.
  mmx-mmx: Mina mulus mun, la mina nemen tangais Leeme Silok na lok tooro nimi. Nemen
    mita doma mu solo nedi di ngasang kobot, kopla nedi di lox asoorun leventaangas
    kakapmek atnedi diga vit li i.
  eng-LSV: Be silent for YHWH, and stay yourself for Him, || Do not fret because of
    him || Who is making his way prosperous, || Because of a man doing wicked schemes.
  eng-GNV: 'Waite patiently vpon the Lord and hope in him: fret not thy selfe for
    him which prospereth in his way: nor for the man that bringeth his enterprises
    to passe.'
  eng-WEBSTER: 'Rest in the LORD, and wait patiently for him: fret not thyself because
    of him who prospereth in his way, because of the man who bringeth wicked devices
    to pass.'
  nhw-BL: Xijpiya moyolo quema tiitztoc iixpa TOTECO. Amo ximolini. Xijchiya para
    yaya quichihuas catli monequi. Amo xicualani ininhuaya catli quipiyaj nochi catli
    quinequij ama. Amo xiquinchihuili cuenta inijuanti catli quichijtinemij sesen
    tlamantli catli fiero quisencajtoque.
  swh-ONEN: Tulia mbele za Bwana na umngojee kwa uvumilivu; usisumbuke watu wanapofanikiwa
    katika njia zao, wanapotekeleza mipango yao miovu.
  bba-bba: Wi u kpĩɑ u kɔ̃sɑ kuɑ ye u ɡɔ̃ru doke, ɑ ku tii nɔwiɑ ko win sɔ̃. A n mɑɑri
    kpɑ ɑ n Yinni Gusunɔ swɑɑ dɑki.
  eng-KJVCPB: '(ד) Rest in the Lord, and wait patiently for him: Fret not thyself
    because of him who prospereth in his way, Because of the man who bringeth wicked
    devices to pass.'
  luo-luo: Bed mos e nyim Jehova Nyasaye, kendo rite kihori mos; kik chunyi chandre
    ka joma moko dhi nyime maber, ka gitimo chenrogi maricho.
  aii-aii: ܫܠܝܼ ܩܲܕܡ ܡܵܪܝܵܐ، ܘܣܦܘܿܪ ܐܸܠܹܗ، ܠܵܐ ܥܵܒ݂ܕܹܬ ܚܣܵܡܵܐ ܒܡܲܢܬܝܼܵܢܵܐ ܒܐܘܼܪܚܹܗ،
    ܒܐܢܵܫܵܐ ܥܵܒ݂ܕܵܢܵܐ ܕܦܸܠܡܹ̈ܐ.
  meu-meu: Iehova enai ba laḡa ani, ia ba naria mai haheaukamu ida; Ialomu basine
    hekwarahi, ena ḡaukara ai e tagamu tauna dainai, eiava ena lalo-hadai dikadia
    anidia e karamu tauna dainai.
  npi-ULB: परमप्रभुको सामु मौन बस र धैर्यपूर्वक उहाँको आसा गर । आफूले गरेका कुरामा
    कोही सफल हुँदा वा त्यसले दुष्‍ट षड्यन्त्रहरू बनाउँदा क्रोधित नहोऊ ।
  yor-yor: Ìwọ dákẹ́ jẹ́ẹ́ níwájú Olúwa, kí o sì fi sùúrù dúró dè é; má ṣe ṣe ìkanra
    nítorí àwọn tí ń rí rere ní ọ̀nà wọn, nítorí ọkùnrin náà ti mú èrò búburú ṣẹ.
  pes-OPCB: در حضور خداوند ساکت باش و با صبر و شکیبایی انتظار او را بکش. با دیدن کسانی
    که با نیرنگ و حیله در زندگی موفق می‌شوند، خود را پریشان نکن.
  tgl-ULB: Tumigil ka sa harap ni Yahweh at matiyagang maghintay sa kaniya. Huwag
    kang mag-alala kung may taong mapagtatagumpayan ang kaniyang masamang balakin
    kung ang tao ay gumagawa ng masamang mga plano.
  nop-nop: Du Yahwe hebeŋ foloŋ wo tubu-dulaaŋ kulemaŋgoŋ hatiŋa woomimbune adi kedem
    gehitubu-lodawek. Du me titiŋhik dediŋ tiŋa bomboŋ fee moŋgokiiŋ u yabuŋa nadigalika
    mu tibeŋ. Be me titiŋ hogohidok nadihebet tiŋa tubune mintaiŋ wendok nadibedi
    mu tibeŋ.
  cbu-NT: Ashiri mangiptartis wanasir taakus, izuurus Apanlleem k'tangtsa. Watam Apanll
    siyaa istachuwa. Ashkus, tputs siyaa tayutaritkitaa, anoo ksatarintspa. Waani
    taachpa. Watam yutarit chinaksin, atanawa.
  hui-hui: Anduane Homogo ibugua bule ngago bilo í̠ ema nabi hondo habe. Maru ti ho
    timbu halu ho yanga laragola í̠ mini dege dindi nahabe. Mini kowi karume ko bule
    lo manda bu heneru bigi birago hondowa í̠ mini dege dindi nahabe.
  mya-mya: ကိုယ်​တော်​၏​စီ​ရင်​တော်​မူ​ချက်​ကို​သည်း​ခံ​၍ စောင့်​မျှော်​လော့။ ကောင်း​စား​သူ​တို့​ကြောင့်​လည်း​ကောင်း၊
    အ​ကြံ​အ​စည်​အောင်​မြင်​သော ဆိုး​ညစ်​သူ​တို့​ကြောင့်​လည်း​ကောင်း​ပူ​ပင်​သော​က မ​ဖြစ်​နှင့်။
  bod-N: ཡ་ཝཱེའི་དྲུང་དུ་ཁ་ཁུ་སིམ་པོར༌སྡོད། །སྡུག་རུས་བསྐྱེད་ནས་ཁོང་ལ་སྒུག་པར༌གྱིས།
    །དོན་ཀུན་འགྲུབ་ཅིང་བྱུས་ངན་སྒྲུབ་པ༌ཡི། །མི་རྣམས་དབང་གིས་འཚིག་པ་ཁྱོད་མ༌ཟ།།
  wsk-wsk: Yawe koma te kutek me ale, nu kimi tui sager se nu kiwem arukko; kariimet
    memek nunga kiwem memek ningi mel ningo ningo gimon se nungarki, mu ko ikia me
    ka morukko.
  sna-sna: Nyarara pamberi paJehovha, umurindire unyerere; usava neshungu kana vanhu
    vachibudirira panzira dzavo, pavanoita mano avo akaipa avakaronga.
  spa-BLM: Descansa en Yahvé y espéralo con paciencia. No te preocupes por el que
    prospera en su camino, por el hombre que hace que los complots malvados ocurran.
  cac-cac: Numan scutejec co b'a d'a yichan̈ Jehová. Nivan scutejec co c'ool co tan̈van
    scolvaj qued'oc. Man̈ caq'uec somchajel co c'ool yuj eb' te vach' tz'elc'och yuj
    chucal sc'ulej.
  swh-ULB: Uwe kumya mbele za Yahwe na umsubiri yeye kwa uvumilivu. Usikasirike ikiwa
    kuna mtu anafanikiwa kwa kile afanyacho, au afanyapo njama za uovu.
  bel-bel: Я сагнуты і панураны ўвесь, цэлы дзень бядуючы хаджу;
  deu-ELBBK: Vertraue still dem HERRN und harre auf ihn! Erzürne dich nicht über den,
    dessen Weg gelingt, über den Mann, der böse Anschläge ausführt!
  mbb-OT: Mebmelinawen ka ziyà te etuvangan te Nengazen ne kenè ka medarà is edtaǥad
    te ebeelan din. Kenè ka mesemuki emun duen menge etew he ebmeuswaǥen wey edlampus
    is mezaat he menge pelanu zan.
  mal-2015: യഹോവയുടെ മുമ്പാകെ മിണ്ടാതെയിരുന്നു അവന്നായി പ്രത്യാശിക്ക; കാര്യസാധ്യം
    പ്രാപിക്കുന്നവനെയും ദുരുപായം പ്രയോഗിക്കുന്നവനെയും കുറിച്ചു നീ മുഷിയരുതു.
  gup-gup: Ngurridjaldin dja ngurridjalmadbun yeledj nawu Yawey, dja yuwn bu ngurrinjilngwarremen
    bininj bedberre nawu kabirrikurduyime kunwarre kore kabirrikarremarnburren.
  ctu-CTI: Ñʌchꞌchocon a bʌ ti lac Yum. Pijtyan lac Yum tiꞌ xucꞌtyʌlel a pusicꞌal.
    Mach a chaꞌlen pensal cheꞌ mi yocꞌan chʌ bʌ an i chaꞌan jini muꞌ bʌ i chaꞌlen
    simaronlel.
  rmc-rmc: Av čhit anglo RAJ a užar pre leste! Ma trapin tut, te varekaske džal mištes;
    te varekaske avel avri leskre nalačhe plani.
  nlg-nlg: 'Kai kabu beto i naghona Lord: Ko pitu tatavahalea ta nina bosa ni arevaghi:
    bei ghanaghanara ra hei tara dika, ra liona ge kara nia tangomana.'
  pes-OPV: نزد خداوند ساکت شو و منتظر او باش واز شخص فرخنده طریق و مرد حیله گر خود
    رامشوش مساز.
  ron-1924: Тачь ынаинтя Домнулуй ши нэдэждуеште ын Ел! Ну те мыния пе чел че избутеште
    ын умблетеле луй, пе омул каре ышь веде ымплиниря планурилор луй реле!
  ben-OBCV: সদাপ্রভুর সামনে নীরব হও, ধৈর্য ধরে তাঁর প্রতীক্ষায় থাকো; যখন দুষ্ট ব্যক্তিরা
    তাদের জীবনে সফল হয়, যখন তারা তাদের মন্দ পরিকল্পনা কার্যকর করে, তখন বিচলিত হোয়ো
    না।
  som-som: Rabbiga ku hor xasilloonow, oo isaga samir ku sug, Oo ha isku dhibin kii
    jidkiisa ku barwaaqaysan Iyo ninkii hindisooyin shar ah sameeya toona.
  lat-VUC: Miser factus sum et curvatus sum usque in finem; tota die contristatus
    ingrediebar.
  eng-ASVBT: 'Rest in Jehovah, and wait patiently for him: Fret not thyself because
    of him who prospereth in his way, Because of the man who bringeth wicked devices
    to pass.'
  mna-mna: Sombe uraata kizin wal sananŋan iloondo ambai men, mi tiyo len koroŋ boozo
    pa zaala sananŋana, na kam ŋgar boozo pizin pepe. Ur nim men mi sa Yooba be iur
    kadoono pizin.
  ita-1885: Attendi il Signore in silenzio; Non crucciarti per colui che prospera
    nella sua via, Per l'uomo che opera scelleratezza.
  eng-LXXUP: 'I have been wretched and bowed down continually: I went with a mourning
    countenance all the day.'
  eng-ULB: Be still before Yahweh and wait patiently for him. Do not be angry if someone
    succeeds in what he does, or when he makes evil plots.
  spa-VBL: Mantente en la presencia de Dios y espera pacientemente en él. No te angusties
    por la gente que prospera mientras hacen lo malo.
  fra-_FOB: Demeure tranquille en regardant à l'Éternel, et t'attends à lui; ne t'irrite
    pas contre celui qui vient à bout de ses desseins.
  mal-mal: യഹോവയുടെ മുമ്പാകെ ക്ഷമയോടെയിരുന്ന് കർത്താവിനായി പ്രത്യാശിക്കുക; സ്വന്ത
    വഴിയിൽ അഭിവൃദ്ധിപ്പെടുന്നവനെക്കുറിച്ചും ദുരുപായം പ്രയോഗിക്കുന്നവനെക്കുറിച്ചും
    നീ മുഷിയരുത്.
  lit-lit: Būk ramus prieš VIEŠPATĮ ir kantriai jo lauk! Nesierzink dėl to, kuriam
    sekasi savajame kelyje – dėl žmogaus, kuris vykdo nedorus planus!
  urd-GVR: Rab ke huzūr chup ho kar sabar se us kā intazār kar. Beqarār na ho agar
    sāzisheṅ karne wālā kāmyāb ho.
  suz-BL: परमप्रभु यावे आ ङोंइती सिक्‍सी पा बाक्‍शा, मेकोमी पाइब, दे रिम्‍दीन। आन
    द‍ला दाक्‍स पाइब नु मरिम्‍शो मिम्‍शा पाइब आन पर्बम मचुरीने।
  eng-NOY: Hope thou patiently on the LORD, And in him place thy trust! Be not angry
    on account of the prosperous,—On account of him that deviseth deceit!
  ita-1927: Sta’ in silenzio dinanzi all’Eterno, e aspettalo; non ti crucciare per
    colui che prospera nella sua via, per l’uomo che riesce ne’ suoi malvagi disegni.
  ckb-ckb: لەبەردەم یەزدان بێدەنگ بە و بە ئارامییەوە چاوەڕێی بکە، کاتێک ئەوانە لە
    ڕێگاکانیان سەردەکەون، کاتێک فرتوفێڵەکانیان جێبەجێ دەکەن، مەراق مەخۆ.
  eng-BBE: Take your rest in the Lord, waiting quietly for him; do not be angry because
    of the man who does well in his evil ways, and gives effect to his bad designs.
  xsi-xsi: Mine nde ara ŋana noko ma kumo mwasa nâ lâ Yova Kindeni nao, aku kumo kuo
    tini pa i ne pavilâŋa. Ambo tamâta ma siveta vetâŋa sakamao pinde ikura muŋga
    sipa ŋgua tu ma siveta mine, ande noko ma kalo loko ndimo.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಶಾಂತನಾಗಿರು; ಮೌನವಾಗಿದ್ದು ಅವರಿಗಾಗಿ ಎದುರು ನೋಡು; ತಮ್ಮ ಮಾರ್ಗದಲ್ಲಿ
    ಸಫಲವಾಗುವವರನ್ನು ಕಂಡು ಸಿಡುಕಬೇಡ. ಕುಯುಕ್ತಿಗಳನ್ನು ನಡೆಸುವ ಮನುಷ್ಯರನ್ನು ಕಂಡು ಕೋಪ ಮಾಡಿಕೊಳ್ಳಬೇಡ.
  tam-2017: யெகோவாவை நோக்கி அமர்ந்து, அவருக்குக் காத்திரு; காரியசித்தியுள்ளவன் மேலும்
    தீவினைகளைச் செய்கிற மனிதன் மேலும் எரிச்சலாகாதே.
  spa-RV-1909: 'Calla á Jehová, y espera en él: no te alteres con motivo del que prospera
    en su camino, por el hombre que hace maldades.'
  ron-BTF: Odihnește-te în DOMNUL și așteaptă-l cu răbdare; nu te îngrijora din cauza
    celui ce prosperă pe calea sa, din cauza omului care înfăptuiește planuri stricate.
  eng-WEBP: Rest in the LORD, and wait patiently for him. Don’t fret because of him
    who prospers in his way, because of the man who makes wicked plots happen.
  eng-FBV: Be still in God's presence; wait patiently for him. Don't be upset over
    people who prosper when they carry out their evil schemes.
  nld-1939: Berust in Jahweh, En blijf op Hem hopen. Benijd niet den man, wien het
    goed gaat, Ofschoon hij bedriegt.
  nch-BL: Xijpiya moyolo quema tiitztoc iixpa TOTECO. Amo ximolini. Xijchiya para
    yaya quichihuas cati quinequi. Amo xicualani inihuaya cati quipiyaj nochi cati
    quinequij ama. Amo xiquinchihuili cuenta inijuanti cati quichijtinemij sesen tamanti
    cati fiero moilhuijtoque quichihuase.
  vie-1934: Hãy yên tịnh trước mặt Đức Giê-hô-va, và chờ đợi Ngài. Chớ phiền lòng
    vì cớ kẻ được may mắn trong con đường mình, Hoặc vì cớ người làm thành những mưu
    ác.
  cha-cha: 'Quieto jao as Jeova, ya nanggagüe nu y siningon: chamo umestotban mamaesa
    jao ni y mumegae, gui chalanña ni y taotao ni fumatitinas y dinague.'
  hin-CV: याहवेह के सामने चुपचाप रहकर धैर्यपूर्वक उन पर भरोसा करो; जब दुष्ट पुरुषों
    की युक्तियां सफल होने लगें अथवा जब वे अपनी बुराई की योजनाओं में सफल होने लगें
    तो मत कुढ़ो!
  eng-OURB: דּ Rest in Adonai, and wait patiently for him. Don’t fret because of him
    who prospers in his way, because of the man who makes wicked plots happen.
  spa-BES: Descansa en el Señor, esperando en silencio a que él te ayude; no te enojes
    por el hombre que prospera en sus caminos y por él que hace planes Malvados.
  tdx-tdx: ד Manintsiña am’ Iehovà naho mahaliñisa; ko ihobira’o ty miraorao an-tsata’e,
    t’indaty mitoloñ’ am-pikitrohan-dratio.
  tha-KJV: จงสงบอยู่ต่อพระเยโฮวาห์ และเพียรรอคอยพระองค์​อยู่ อย่าให้ใจของท่านเดือดร้อนเพราะเหตุ​ผู้​ที่​เจริญตามทางของเขา
    หรือเพราะเหตุ​ผู้​ที่​กระทำตามอุบายชั่ว
  por-BR-2018: Descansa no SENHOR, e espera nele; não te irrites contra aquele cujo
    caminho prospera, nem com o homem que planeja maldades.
  deu-ELO: Vertraue still dem Jehova und harre auf ihn! Erzürne dich nicht über den,
    dessen Weg gelingt, über den Mann, der böse Anschläge ausführt!
  eng-WYC-2018: be thou subject to the Lord, and pray thou him. Do not thou follow
    him, that hath prosperity in his way; (nor) a man doing unrightfulness. (be thou
    subject to the Lord, and wait thou for him. Do not thou follow a man, simply because
    he hath prospered along his way; nor a man doing unrighteousness, or wickedness.)
  epo-epo: Silentu antaŭ la Eternulo kaj esperu al Li; Ne incitiĝu, kiam sukcesas
    homo, Kiu plenumas malbonajn intencojn.
  gfk-gfk: Sangeh ra matmataan tano Watong ma nu kis kawase timaan leh ie. Waak u
    kalar bia ira tunotuno diet te petlaar ira nudiet sinisip ma ing diet te gil haruatne
    ira udiet sakana harpingit.
  uig-PIN: '|ד| Pǝrwǝrdigarning aldida tinq bolup, Uni sǝwrqanliⱪ bilǝn küt; Ⱨaramdin
    ronaⱪ tapⱪan adǝm tüpǝylidin, Yaman niyǝtliri ixⱪa axidiƣan kixi tüpǝylidin ɵzüngni
    kɵydürmǝ.'
  beo-beo: Hina Gode Ea hanaiga hamoma:ne, ha:aligima! Wadela:i dunu ilia da liligi
    bagade gagusia, amola hahawane wadela:i ilegesu hou amo hamosea, mae da:i dione
    ba:ma.
  tpi-OTNT: Yu mas sindaun isi klostu long Bikpela. Stap bel isi na wetim em i helpim
    yu. Yu no ken mangal long ol man i kisim planti gutpela samting long pasin ol
    i mekim. Tru tumas, yu no ken wari long ol man i save tingting long ol kain kain
    pasin nogut, na ol i mekim ol dispela kain pasin.
  hau-SA: Ka natsu a gaban Ubangiji ka kuma jira da haƙuri gare shi; kada ka tsorata
    sa’ad da mutane ke nasara a hanyoyinsu, sa’ad da suke aikata mugayen shirye-shiryensu.
  udu-udu: Doshi naskina/ e bwambor gi Tap̱a mo dhali c̱oriya c̱or ki bwa jin ’kuc̱u/
    ki ’kari’th gom a’di mo. Dhalku/ is ki anan ap̱o/ a’di jin gam mii adu is e bway
    piti mo, ap̱o/ wathi/ jin ḵali tonthus ka pije/ ki mii jin p̱ishina a’di ki ’pen
    mo.
  uig-LAT: '|ד| Perwerdigarning aldida tinch bolup, Uni sewrchanliq bilen küt; Haramdin
    ronaq tapqan adem tüpeylidin, Yaman niyetliri ishqa ashidighan kishi tüpeylidin
    özüngni köydürme.'
  nde-nde: Chuma phambi kukaThixo umlindele ngesineke; ungakhathazeki nxa abantu bephumelela
    ngezindlela zabo, nxa bephutshisa amaqhinga abo amabi.
  ton-ton: 'Ke ke fakalongo pē kia Sihova, pea tatali faʻa kātaki pe kiate ia: ʻoua
    naʻa ke fakamamahiʻi koe koeʻuhi ko ia ʻoku monūʻia ʻi hono hala, koeʻuhi ko e
    tangata ʻoku fakahoko ʻae ngaahi filioʻi kovi.'
  ces-1613: Mlčelivě se měj k Hospodinu, a očekávej na něj pečlivě. Nekormuť se příčinou
    toho, jemuž se daří na cestě jeho, příčinou člověka, kterýž provodí, cožkoli umyslil.
  eng-WMB: Rest in the LORD, and wait patiently for him. Don’t fret because of him
    who prospers in his way, because of the man who makes wicked plots happen.
  tam-TCV: யெகோவாவுக்கு முன்பாக அமைதியாய் இருந்து, அவருக்காகப் பொறுமையுடன் காத்திரு;
    மனிதர் தங்கள் வழிகளில் வெற்றி காணும்போதும் அவர்கள் தங்கள் பொல்லாத திட்டங்களைச்
    செயல்படுத்தும்போதும் நீ பதற்றமடையாதே.
  ceb-ULB: Pagmalinawon diha kang Yahweh ug hulata siya nga mapailubon. Ayaw kasuko
    kung adunay nagmalampuson sa iyang gibuhat, o kung maglaraw siyag daotan.
  pol-UBG: Poddaj się PANU i oczekuj go; nie oburzaj się na tego, komu powodzi się
    w drodze, na człowieka, który spełnia swe złe zamiary.
  agr-agr: Tuke Pujuu emtin wainka chichá wekaetsuk takamtak pujusta; nuniakum dakasta
    nii yaimpakti. Tuja aents pegkegchau aidau shiig atsumkas pujuinakui, nunú diisam
    kajegkagtukaipa.
  kyc-kyc: Koo dupwana dopa pirama lao wambu koo dupwame angingyuo lao rapa rapa yulu
    pyuo pirami dupwana mona nemba napala Kamongona lenge kambudokona mona sinya lao
    baame panda nyuo wambo pinya lao male soo karare.
  urd-GVU: رب کے حضور چپ ہو کر صبر سے اُس کا انتظار کر۔ بےقرار نہ ہو اگر سازشیں کرنے
    والا کامیاب ہو۔
  eng-OEBCW: In silence and patience wait on the Lord. Be not kindled to anger at
    those who prosper. At those who execute evil devices.
  deu-1912: Sei stille dem HERRN und warte auf ihn; erzürne dich nicht über den, dem
    sein Mutwille glücklich fortgeht.
  kan-2017: ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಶಾಂತನಾಗಿ ಆತನಿಗೋಸ್ಕರ ಕಾದಿರು; ಕುಯುಕ್ತಿಗಳನ್ನು ನೆರವೇರಿಸಿಕೊಂಡು
    ಅಭಿವೃದ್ಧಿ ಹೊಂದುವವನನ್ನು ನೋಡಿ ಉರಿಗೊಳ್ಳಬೇಡ.
  yap-yap: Mu gum’an ngam sonnag SOMOL ni ir e nge maruwel; dabi awan’um ngak e pi’in
    ke yo’or ban’en rorad, ara pi’in kefel’ rograd ni bochan e sasalap.
  hlt-MCSB: BOEIPA taengah duem om lamtah amah te rhingoel lah. Tangkhuepnah aka saii
    hlang loh a longpuei a thaihtak sak vaengah sai boeh.
  mdy-ETH: ጊቢ ዳንዳዒሢና ዶዲ ናንጊና ናንጋ ጎዳ ማዻ ባኮ ዛጋኒ ካፔ፤ ሜሌ ዓሶኮ ፑርቶ ማሊፃ ዔያቶም ጊኢጌያ ማዔቴያ ሮኦጋዺፖ።
  qvs-NT: Allita rurashpa mana turbakushpa Tata Dios yanapashunanta shuyay. Suk runakuna
    tukuy imayuk kaptinkuna ama llakishpa rabyakuychu. Mana allita yuyaykuptinkuna
    ama rabyakuychu.
  twi-ASANTE: Yɛ komm wɔ Awurade anim na to wo bo ase twɛn no, nha wo ho wɔ wɔn a
    asi wɔn yie ho ɛfiri sɛ wɔnam bɔne akwan so.
  eng-WEBU: Rest in the LORD, and wait patiently for him. Don’t fret because of him
    who prospers in his way, because of the man who makes wicked plots happen.
  acu-NT: 'Tura asamtai Yusrum takamtaik nintimrata. Turasha wina yainkati tusam jaimiasam
    nakasta. Chikich aints yuumatsuk pujamtai, suwirpiaku jiisam: Wisha nu aintsua
    nunisnak pujustasan wakerajai tiip. Tura pasé aints tunau takastas wakeramtai
    ¿waruka aitkawa? tiip.'
  spa-PDDPT: Guarda silencio ante Yavé, Y espéralo con paciencia. No te impacientes
    a causa del que prospera en su camino, A causa del hombre que maquina perversidades.
  gun-gun: Epytu'u ke Senhor re, ha'e earõ. Eroangeko eme avakue mamo rã ooa rupi
    ojoupa ramo, neĩ joapo vaixea rupi ikuai ramo voi.
  agu-BL: Pasens na taj tan ẍch'iwe'n yi tajbil Kataj. Ch'iwwok jalen yil tz'oc Kataj
    tan ich'eye'n. Quil chi'ch ic'u'l scye'j yi e' yi na jal chime'bi'l, yi e' yi
    na chiriquin tan yi e'chk cyajtza'kl cachi' yi na chiban.
  ilo-ULB: Agtalnaka iti sangoanan ni Yahweh ket urayem isuna a siaanus. Saanka nga
    agdanag no mapagballigi ti maysa a tao dagiti dakes a wagasna, no agaramid ti
    dakes a tao kadagiti dakes a panggep.
  kpg-kpg: Manawa hagakono mo di talitali maalia di mee a Dimaadua dela gaa hai. Goe
    hudee de nnoomaalia gi digau ala guu noho humalia i nadau haihai ala ma gaa hai,
    be go digau ala e kila humalia nadau hagataele huaidu.
  uig-ARA: '|ד| پەرۋەردىگارنىڭ ئالدىدا تىنچ بولۇپ، ئۇنى سەۋرچانلىق بىلەن كۈت؛ ھارامدىن
    روناق تاپقان ئادەم تۈپەيلىدىن، يامان نىيەتلىرى ئىشقا ئاشىدىغان كىشى تۈپەيلىدىن
    ئۆزۈڭنى كۆيدۈرمە.'
  bps-bps: Fanak gamu na fantahàyu i nawayu fatan i ktabeng Amuito Dwata gamu; na
    nangyu fsamuk i nawayu gablà di bong gwè i dad to sasè, na gablà di to too fulung
    dmohò i sasè fandaman.
  sus-sus: I bɔɲɛ raxara Alatala ya i, i xa mamɛ ti, Ala na na. I naxa mixi ɲaaxi
    tɔɔnɛ hali a xa fe birin sɔɔnɛyaxi.
  pon-2006: Kanengamahiong oh awiawih dahme KAUN-O pahn ketin wia; ke dehr pwunodki
    paiamwahulahn meteikan de pil irail me kin pweida nan ar koasoandi suwed kan.
  jae-jae: Ônam taôm tôŋ ômoa Apômtau laŋônêm ma ôkêŋ matam eŋgeŋ. Ôniŋ oliŋ ŋac,
    taŋ kêtap nê kôm ŋanô sa ma ŋac, taŋ kêkic launêŋ biŋ ma gêgôm ŋanô kêsa naŋ atom.
  ksd-ksd: Una ngo tai ra Luluai, ma una kiki pa ia, Koko u ngarangarao ure nina ba
    i tavua kana lavur papalum, Ma ure ra tutana ba i pait ot pa kana lavur kaina
    nuknuk.
  tur-YTC: Yahve’ye güven, O’nu sabırla bekle. Üzülme işi yolunda olup da, Kötü planlarını
    gerçekleştiren kişi için.
  bel-N: Ціхі будзь перад ГОСПАДАМ і чакай на Яго, ня гневайся на таго, хто мае посьпех
    на шляху сваім, на чалавека, які робіць зламыснае.
  grc-BRENT: Ἐταλαιπώρησα καὶ κατεκάμφθην ἕως τέλους, ὅλην τὴν ἡμέραν σκυθρωπάζων
    ἐπορευόμην.
  kpr-kpr: Erá, evetu genembo ari ekoko ururoro nenda gugua nanjogo dige fasarira,
    o evetu genembo mave dara ari dae manaka gayeraera aindae, janje takegha eure!
    Durumugedo Bajari sonembari dae, gigita use iri!
  ind-AYT: Jadilah tenang dalam TUHAN, dan nantikan Dia dengan sabar. Jangan marah
    oleh karena orang yang makmur di jalannya, orang yang melakukan niat jahat.
  yom-yom: Ba dio sui va ntuala Yave, ayi wuntadidila mu mvibudulu kadi fuemina batu
    bu balembo moni mamboti mu nzilꞌandi ; ayi kadi fuemina batu balembo sadila makani
    mawu mambimbi.
  yut-yut: Gak Yawe da kapmatjok tayaŋgok yɨkgi. Tayaŋgok egek butgo yaworɨ taŋakwan
    aŋpulugosak do jomjom abi. Amɨn da aŋpak yokwi mibɨlɨ mibɨlɨ aŋek yo tagɨsi morapmɨ
    tɨmɨkgaŋ uŋun do nandaba kɨk dɨma abi.
  nya-nya: Khala chete pamaso pa Yehova ndipo umudikire mofatsa; usavutike pamene
    anthu apambana mʼnjira zawo, pamene iwo achita zinthu zawo zoyipa.
  kyg-kyg: Ala kava neꞌmo aulagaleꞌmo afaꞌa maiꞌnetapaeꞌmo agava maige maige hutapa
    maiyo. Hosu kavaꞌmo huteꞌa alagepa huꞌa neꞌmaiya kavafeꞌmo lapakesa alaꞌamo afitetapa
    lapausoli osiyo.
  hrv-hrv: $DALET Smiri se pred Jahvom i njemu se nadaj, ne žesti se na onog koji
    ima sreće, na čovjeka koji spletke kuje.
  mps-mps: Nage dua digi te Genuai Bidi pąba pelama, bidao. Te dua digi bidiyu, te
    agai nage tau sabo tonaluao. Te bidi dabego augwa ebo kolesagade te wiegi yai
    nai dabe sabode te nago homugo pesa me elamuo. Mu tama, te haniani dwai kolesaga
    yabo homu ebo bidi dabego ebo homude nago homu kekeli eyu, tama te tiwai sę eyu,
    pedelabo homu me elamuo.
  tpi-tpi: Yu mas sindaun isi klostu long Bikpela. Stap bel isi na wetim em i helpim
    yu. Yu no ken mangal long ol man i kisim planti gutpela samting long pasin ol
    i mekim. Tru tumas, yu no ken wari long ol man i save tingting long ol kain kain
    pasin nogut, na ol i mekim ol dispela kain pasin.
  dan-1931: Vær stille for HERREN og bi på ham, græm dig ej over den, der har Held,
    over den, der farer med Rænker.
  vie-OVCB: Hãy yên lặng trước Chúa Hằng Hữu, và bền lòng chờ đợi Ngài. Đừng bực bội
    vì người ác thành công, khi họ thực hiện mưu sâu kế độc.
  guj-2017: યહોવાહની આગળ શાંત થા અને ધીરજથી તેમની રાહ જો. જે પોતાના માર્ગે આબાદ થાય
    છે અને કુયુક્તિઓથી ફાવી જાય છે, તેને લીધે તું ખીજવાઈશ નહિ.
  pon-2006A: Kanengamahiong oh awiawih dahme KAUN-O pahn ketin wia; ke dehr pwunodki
    paiamwahulahn meteikan de pil irail me kin pweida nan ar koasoandi suwed kan.
  por-BRBSL: Rest em Yahweh, e esperar pacientemente por ele. Não se preocupe por
    causa dele, que prospera em seu caminho, por causa do homem que faz complôs perversos
    acontecerem.
  eng-OEBUS: In silence and patience wait on the Lord. Be not kindled to anger at
    those who prosper. At those who execute evil devices.
  swe-swe: 'Var stilla inför (vila i) Herren, vänta tålmodigt på honom. Bli inte upprörd
    (reta, irritera dig inte) på den som har [skenbar] framgång, en människa som utför
    (verkar lyckas med) onda planer. [Den fjärde hebreiska bokstaven är: ד – Dalet.
    Tecknet avbildar en öppen dörr sedd ovanifrån. Bokstaven representerar att kunna
    fatta beslut och välja rätt väg. Ordet ”var stilla” börjar med denna bokstav och
    förstärker hur viktigt det är att inte rusa i väg för kortsiktiga vinster, utan
    vila i Gud i alla beslut vi tar. Här finns också en koppling till första versen
    att inte uppröra sig över de ondas kortvariga framgång, se .]'
  cth-cth: BAWIPA dawk kâhat nateh, lungsaw laihoi ring haw. Amamae lamthung dawk
    tânae kahmawtnaw kecu dawk thoseh, thoenae a noe e naw dawk a kâvoe awh kecu dawk
    thoseh, na lungmathout hanh.
  twi-twi: Yɛ komm wɔ Awurade anim na tɔ wo bo ase twɛn no, nhaw wo ho wɔ wɔn a asi
    wɔn yiye ho efisɛ wɔnam bɔne akwan so.
  hlt-hlt: BOEIPA taengah duem om lamtah amah te rhingoel lah. Tangkhuepnah aka saii
    hlang loh a longpuei a thaihtak sak vaengah sai boeh.
  tbz-SIM: Ndò nyúóó Kuyie nyììkɛ̀ kɛ kù kèḿmú, ɑ miɛkɛ bɑ́ mpɛ́ì wèè kpɛrɛ yíé, ɑ
    miɛkɛ bɑ́ mpɛ́ì wèè dɔ̀ɔ̀ mɛyɛi nhò tɑ̃ɑ̃tɛ́ kɛ bo dɔɔ̀ mɛ̀.
  msy-2020: Nɨ Ikiavɨra Itir Godɨn damazimɨn uabɨn asugh a mɨzuamtɨ, a nɨn akuragham.
    Gumazamizir taba uan nɨghnɨzibar gɨn mangɨ bizir aghuir avɨriba initɨ, nɨ men
    gan navim dɨkavan markɨ. Eghtɨ gumazamiziba arazir kurabar amutɨ, nɨ dagh nɨghnɨgh
    osɨman markɨ.
  dop-dop: Cɑɣɑ təpɑmm nɑ ń tɛɛləɣɩ Tɑcɑɑ nɑ suulu. Tɑɑ mʋ pɑ́ɑ́nɑ́ nɑ mpɑ pɑ wɑɑkɩ
    pɑ ɩsɑɣɑtʋ tɑɑ tɔ.
  azb-azb: Rəbbin hüzurunda sükut et, Onu səbirlə gözlə. Yolunda uğur qazanan Hiyləgər
    insan üçün narahat olma.
  eng-DBY: 'Rest in Jehovah, and wait patiently for him: fret not thyself because
    of him that prospereth in his way, because of the man that bringeth mischievous
    devices to pass.'
  hin-2017: यहोवा के सामने चुपचाप रह, और धीरज से उसकी प्रतिक्षा कर; उस मनुष्य के कारण
    न कुढ़, जिसके काम सफल होते हैं, और वह बुरी युक्तियों को निकालता है!
  wol-KYG: Neel tekk, xaar Aji Sax ji, yaakaar ko. Bu sa xol jóg ci kuy baaxle, tey
    lal ay pexe.
  swp-swp: U heaiyawasiuioim GUIAU matana eai, eo u bagibagi ma nuapai’ipai’im; tabu
    nuam i mode paana esau ena dobila i lau lolo, ia laulau baaea wa i hetuhetubudi.
  bjr-bjr: Anee Yaaweena oorinni afaaqa quqasee ireeda maria. Manda oosana maree mariasa
    aaqara oosanara tipundaarifanoo anoona kambiqainana sia qeeqara faqa miqianee
    qia. Sia moomoo qumiasana faqaasa niqafamasee sia qinee faqa miqiunoo qia.
  eng-YLT: Be silent for Jehovah, and stay thyself for Him, Do not fret because of
    him Who is making prosperous his way, Because of a man doing wicked devices.
  kne-kne: Sin sangoanan Diyos, gominek ka koma ya anosam ay sed-en din amagena. Adi
    kan omapal en daida ay bomaknang gapo sin lawa ay am-amagen da ya matongpal din
    lawa ay panggep da.
  eng-WYC-2017: be thou subject to the Lord, and pray thou him. Do not thou pursue
    [or follow] him, that hath prosperity in his way; nor a man doing unright-fulness.
  eng-WMBB: Rest in the LORD, and wait patiently for him. Don’t fret because of him
    who prospers in his way, because of the man who makes wicked plots happen.
  zat-NTPS: Guzúa zrize lau Xránadxu, ne guleza lazre Le̱'. Quebe su' ste̱be ne̱ chee̱
    benne' dxezi'e̱ ba neza, bénnea' dxúnqueze̱' da cale̱la.
  zty-NTPS: Wzóa žize ḻaw X̱anžon', na' bẕen ḻaže'e Ḻe'. Bi kwe' zedlo' ni'a che
    no benne' ẕzi'e yeḻa' ba nez, bennen' žonkze' da' bi nak chawe'.
  urd-GVH: रब के हुज़ूर चुप होकर सब्र से उसका इंतज़ार कर। बेक़रार न हो अगर साज़िशें
    करनेवाला कामयाब हो।
  rug-rug: Mu aqa va ṉoṉo pa kenuna e Zihova, mamu nabulu va ṉoṉo nia si Asa. Mu lopu
    okoro ni na va talotaṉa pule nigo pa binalabaladi ri pu koa ravutu pa dia tinoa,
    meke sarini pu vagi tinagotago koari na dia tinavete na hahanana sea.
  gaz-gaz: Waaqayyo duratti calʼisi; obsaanis isa eeggadhu; nama karaan isaa qajeeleefitti,
    kan hammina hojjetuttis hin hinaafin.
  fra-LSG: Garde le silence devant l’Éternel, et espère en lui; Ne t’irrite pas contre
    celui qui réussit dans ses voies, Contre l’homme qui vient à bout de ses mauvais
    desseins.
  gnn-gnn: Yana galŋa‐mundurrthiya nhiniya yukirriya Garraywala galki, ga galkurra
    yukirriya ŋayaŋu‐witjunmiya nhanŋuway, bala ŋayipina yurru djämanydja marrtji.
    Yaka galŋa‐yätjthiyanydja ŋurikala rom‐yätjkalanydja yolŋuwala, ŋunhi ŋayi ŋuli
    nhina yukurra nhanukalay ŋayi nhäyu malaŋuyu guḻku'yu; Ga yaka warwuyurra ŋurikinydja
    ŋunhi ŋayi yurru dhuwurr‐yätjthu yolŋuyu nherraṉ dhukarr yätj gal'ŋu.
  yal-yal: I xa diɲa, i Alatala legeden. I nama xamin na muxune ra naxanye sabatima,
    naxanye e fe yitɔnxine rasɔnɔyama a ɲaxin na.
  iou-iou: Unita äma kädet waki iwatpäŋ tuŋum äma täk täkaŋ udegän itta nadäwätäk
    nämo täŋpen. Nämo, Ekänitä täŋkentäŋ gamikta dapun täŋpäŋ kwikinik iren.
  haw-1868: E noho malie ia Iehova, a e kali ahonui ia ia; Mai noho a ukiuki no ke
    kanaka e pookeokeo ana i kona aoao iho, No ke kanaka e hana ana ma na manao hewa.
  arb-NAV: اسْكُنْ أَمَامَ الرَّبِّ وَانْتَظِرْهُ بِصَبْرٍ، وَلَا تَغَرْ مِنَ الَّذِي
    يَنْجَحُ فِي مَسْعَاهُ، بِفَضْلِ مَكَائِدِهِ.
  ded-ded: Ge KEBUAC kicfu waickema tomai kecma kucga mi mabeso. Ngic mongngo yarefaka
    arenggema iwai sasawa meficgema naric kefude, imoc fingeru ge yeac modzoga mi
    tibeso.
  ewe-ewe: Zi kpoo le Yehowa ŋkume, eye nànɔ eƒe asinu kpɔm le dzigbɔɖi me. Ne amewo
    ƒe mɔwo dze edzi na wo, eye wote ŋu wɔ nu vɔ̃ɖi siwo woɖo la, mègavɔ̃ nàdzo nyanyanya
    o.
  eng-LEE: 'Be silent before the Lord, and wait patiently for him: fret not thyself
    because of him who prospereth in his way, because of the man who practices wicked
    devices.'
  asm-FB: যিহোৱাৰ আগত শান্ত হোৱা; ধৈৰ্যেৰে তেওঁলৈ অপেক্ষা কৰা। যি মানুহে নিজৰ দুষ্ট
    পৰিকল্পনাৰে কৃতকাৰ্য্য হবলৈ কর্ম কৰে, তাত তুমি অসন্তোষ্ট নহ’বা;
  sus-A: عِ بْحّ رَشَرَ عَلَتَلَ يَ عِ، عِ شَ مَمّ تِ، عَلَ نَ نَ. عِ نَشَ مِشِ حَاشِ
    تْونّ هَلِ عَ شَ قٍ بِرِن سْونّيَشِ.
  fra-SBL: Reposez-vous en Yahvé, et attendez-le avec patience. Ne t'inquiète pas
    à cause de celui qui prospère dans sa voie, à cause de l'homme qui fait des complots
    méchants.
  hbo-hbo: דֹּ֤ום ׀ לַיהוָה֮ וְהִתְחֹ֪ולֵ֫ל לֹ֥ו אַל־תִּ֭תְחַר בְּמַצְלִ֣יחַ דַּרְכֹּ֑ו
    בְּ֝אִ֗ישׁ עֹשֶׂ֥ה מְזִמֹּֽות׃
  kik-kik: Hoorera mbere ya Jehova na ũmweterere ũtegũthethũka; ndũgathĩĩnĩke ngoro
    rĩrĩa andũ magaacĩra mĩthiĩre-inĩ yao, rĩrĩa mekũhingia mathugunda mao ma gwĩka
    ũũru.
  fra-NCL: Tiens-toi en silence devant Yahweh, et espère en lui ; ne t’irrite pas
    au sujet de celui qui prospère dans ses voies ; de l’homme qui réussit en ses
    intrigues.
  cek-AK: 'Angraeng hmaa ah anghngai duem ah loe, anih to palungsawkhaih hoiah zing
    ah: a caehhaih loklam amkah hanah toksah thaih, sethaih poeng hanah toksah thaih
    kami pongah palungboeng hmah.'
  cuk-cuk: Bab-Dummad-asabin bogidik-gudii be imake. E-bega-ibmar-imakedse edarbedii
    be sae. We-dule-ibmar-isgana-imaked nasgumai be dakele, mer be sae-itogo.
  uig-CYR: Азаптин бәллирим толиму пүкүлүп кәтти, Күн бойи ғәмгә петип жүримән!
  tel-2017: యెహోవా ఎదుట మౌనంగా ఉండు. సహనంతో ఆయన కోసం వేచి ఉండు. దుర్మార్గాలు చేసి
    ఎవరన్నా విజయం సాధిస్తే చింతించకు. ఎవరన్నా కుట్రలు చేస్తే విచారించకు.
  hat-BSA: Pran repo nan SENYÈ a, e tann Li ak pasyans; Pa twouble ou akoz sila ki
    reyisi nan chemen li an, Akoz nonm nan ki reyisi fè manèv mechan li yo.
  ukr-ONPU: Похилений і занадто пригнічений, цілий день ходжу я понуро.
  kos-kos: Kom in mongfisrasr ac tupan ma LEUM GOD El fah oru; Nikmet elya kaclos
    su kapkapak, Ku elos su eis woiyen pwapa kutasrik lalos.
  hbo-WLC: דּ֤וֹם ׀ לַיהוָה֮ וְהִתְח֪וֹלֵ֫ל ל֥וֹ אַל־תִּ֭תְחַר בְּמַצְלִ֣יחַ דַּרְכּ֑וֹ
    בְּ֝אִ֗ישׁ עֹשֶׂ֥ה מְזִמּֽוֹת׃
  ibo-ibo: Dere duu nʼihu Onyenwe anyị, were ndidi chere ya; echegbula onwe gị mgbe
    ndị ọzọ na-enwe ọganihu, mgbe ha na-emezu atụmatụ ọjọọ ha niile.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କଠାରେ ସୁସ୍ଥିର ହୁଅ ଓ ଧୈର୍ଯ୍ୟ ଧରି ତାହାଙ୍କ ଅପେକ୍ଷାରେ ରୁହ; ଯେ ନିଜ
    ମାର୍ଗରେ କୃତକାର୍ଯ୍ୟ ହୁଏ, ଯେଉଁ ଜନ କୁସଂକଳ୍ପ ସାଧନ କରେ, ତାହା ସକାଶୁ ଆପଣାକୁ ବିରକ୍ତ କର
    ନାହିଁ।
  chk-chk: Kopwe fanafanala me fän mesen ewe Samol mi Lapalap o likitü le witiwiti
    i. Kosap achouuk ren ekewe aramas mi pisekisekila, pwal ren chokewe mi afisätä
    ar rawangau.
  rop-rop: Nomo hatjamp. Yumob garra weit en wotjim wanim YAWEI garra dum. Nomo wori
    blanga detlot pipul hu tokabat en dumbat nogudbala ting en meigim miselp ritjwan
    lagijat na.
  ukr-1871: Вповай тихим серцем на Господа, і дожидай його! Не запалюйся гнївом на
    того, кому щаститься дорога, на чоловіка, що лихі задуми свої сповняє!
  yon-yon: Yariman yarinambo ari kuu iwari kerenib yembed kwananeen ande yodbirimban
    ema meedmime, kwane kane kane arewa kamaniib kuu yimin keraneen kuyaa meendobembaraib,
    yimbed inamen arewa ongmenib kwane ambangkaniib kuyaa kui.
  deu-1951: Halte still dem HERRN und warte auf ihn; erzürne dich nicht über den,
    welchem sein Weg gelingt, über den Mann, der Ränke übt!
  eng-JPS: Resign thyself unto the LORD, and wait patiently for Him; fret not thyself
    because of him who prospereth in his way, because of the man who bringeth wicked
    devices to pass.
  srp-1865: Osloni se na Gospoda, i èekaj ga. Nemoj se žestiti gledajuæi koga gdje
    napreduje na putu svojem, èovjeka, koji radi što namisli.
  lug-lug: Siriikirira awali Mukama, ogumiikirize ng’olindirira ky’anaakola. Tofangayo
    ng’abalala bafunye ebirungi nga bayita mu kutetenkanya kwabwe okubi.
  heb-heb: דום ליהוה והתחולל לו אל תתחר במצליח דרכו באיש עשה מזמות׃
  ben-IRV: সদাপ্রভুুর সামনে নিরব হও এবং ধৈর্য ধরে তাঁর জন্য অপেক্ষা কর। যে কেউ তার
    মন্দ পথে সফল হয় ও যদি কোন মানুষ খারাপ চক্রান্ত করে, তার প্রতি বিরক্ত হয়ো না।
  ntu-ntu: '@see-verse:PSA.037.006'
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੁੱਪ-ਚਾਪ ਰਹਿ ਅਤੇ ਧੀਰਜ ਨਾਲ ਉਹ ਦੀ ਉਡੀਕ ਰੱਖ, ਉਸ ਮਨੁੱਖ ਦੇ ਕਾਰਨ
    ਨਾ ਕੁੜ੍ਹ ਜਿਹ ਦਾ ਰਾਹ ਸਫ਼ਲ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਜਿਹੜਾ ਜੁਗਤਾਂ ਨੂੰ ਪੂਰਿਆਂ ਕਰਾਉਂਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ရှေ့ မှာ ငြိမ်ဝပ် စွာနေ၍ ၊ ကိုယ်တော် ကို ငံ့လင့် လော့။ မိမိ အမှု
    ၌ အောင် တတ်သောသူ၊ မ ကောင်းသောအကြံအစည်တို့ကို ပြီး စေသောသူ ၏ အကြောင်းကြောင့် စိတ်
    မ ပူနှင့်။
  kgf-kgf: Yaweac wéséyaiguc bénʒéŋnec mambéc kecbésémaŋ. Ic birianéŋ héna ɋéréŋgé
    mimia waŋu ai areŋ biria meseliyu kindindiŋa yaru hémma qeri biric hélandaŋnec
    ménda wambésémaŋ.
  tte-O: Me am kalakisiye kusanasana Yeoba ana mwasali kaiwena. Yo tabu kunuwanuwatu
    siya tonaenaeli mwakota koina siwasawasa yo siya ali nuwatu kanna silobai kamwasa
    naenaena koina.
  tbg-tbg: Muntuka paruma kera oru Kotira aaqanto vaihara vira veka vairaro viva ai
    kahaqiarira. Qora kaiqa vareha koqemake variqi vi variakara, are kia vikara noraiqaakera
    iriane. Vika qora kaiqa varera nái aatoqi iriqi viha vi kaiqara vare variara,
    are kia virara tevata mintiataarave tiane.
  hmo-hmo: Lohiabada ena vairanai do oi laga-ani. Iena vairanai do oi helai, oi naria
    ela bona ia ese oi do ia durua. Edia gaukara dekena amo, kohu momo idia davaria
    taudia, be idia dainai do oi mama lasi. Ma palani dikadia idia karaia, bona unai
    palani ena anina idia davaria taudia, idia totona do oi laloa hekwarahi lasi.
  zar-NT: Guliʼsóa dxisö lahuëʼ Xanruʼ, en guliʼcöza le gunëʼ. Bitiʼ cuéqui ícjaliʼ
    tuʼ nözi bönniʼ ruziʼë xibé, bönniʼ naʼ ruʼë döʼ.
  urd-urd: ख़ुदावन्द में मुतम'इन रह, और सब्र से उसकी आस रख; उस आदमी की वजह से जो अपनी
    राह में कामयाब होता और बुरे मन्सूबों को अंजाम देता है, बेज़ार न हो।
  rus-SYN: Я согбен и совсем поник, весь день сетуя хожу,
  bqc-SIM: Lɛkpaaũ Dii aɛ, ní sↄ̃́aaàzi, ńsu to saasɛna yã́ n kũ gbãa gↄↄ pↄ́
    aà yã́ lɛ́ bↄlɛiɛo.
  tcz-CHONGTHU: Yahweh Pakai masangah lungneng chan ngahhat in Aman ahintoh ding chu
    ngah hat in. Mi giloute ahaotheiukhu lungkhampi hih un, athilse gon ujong lunghimo
    peh hih in.
  mar-mar: परमेश्वरासमोर स्तब्ध राहा आणि धीराने त्याची वाट पाहा. जर मनुष्य दुष्ट योजना
    आखतो, कोणी आपले वाईट मार्ग सिद्धीस नेतो, तर काळजी करू नको.
  isl-isl: Hvíldu í Drottni og treystu honum. Bíð þess í þolinmæði að hann hefjist
    handa. Öfunda ekki vonda menn sem vegnar vel.
  hlt-THB: Bawipa haiawh awm poek poek nawhtaw kaw dungnaak ing amah ce qeh lah; thlangkhqi
    ing a ik-oeih sai awh nak kaw koeh tlawh sak.
  qub-qub: Tayta Diospa ñaupanchöga upällalla cacuy. Pay yanapäshunayquita shuyaray.
    Ama rabyapaychu alli cayman chayajcunata, ni mana allita rurayta yarpajcunatapis.
  bqp-bqp: Ǹ zɛ kũ mɛnao Dikiri arɛ ǹ a dã, ǹsun tó aruzɛkɛde yã n kũ gbãna gↄrↄ
    kũ à bò kũ a wɛ́zɛ̃ vãnioro.
  hat-hat: Rete dousman dèvan Seyè a, pran san ou. Tann li fè sa l' gen pou l' fè
    a. Pa fè kòlè lè ou wè moun gen zafè yo ap mache byen. lè ou wè moun reyalize
    tout move lide yo gen nan tèt yo.
  eng-BSB: Be still before the LORD and wait patiently for Him; do not fret when men
    prosper in their ways, when they carry out wicked schemes.
  eng-WEBPB: Rest in the LORD, and wait patiently for him. Don’t fret because of him
    who prospers in his way, because of the man who makes wicked plots happen.
  kbq-kbq: Ra Anumzamofo avuga akohenka mani'negeno, nazano hunaku'ma haniazana, Agra'a
    hino. Hanki kefo zamavu'zmava'ma nehaza vahe'mo'zama rama'a fenoma ante'za knare'ma
    hanaza zankura kagesa nontahinka, kefo avu'ava'ma nehaza vahe'mo'zama kefo avu'ava'ma
    hanaza zankura antahintahi hakarea osuo.
  pon-pon: Kaporoporeki Ieowa ap nenenla o auiaui, o koe der makar kida pan me kin
    pwaida ni a wiawia kan, ol o, me kin kapwaida me jued.
  nhe-BL: Xijpiya moyolo quema tiitztoc iixpa TOTECO. Amo ximolini. Xijchiya para
    yajaya quichihuas tlen moilhuijtoc quichihuas. Amo xicualani ininhuaya tlen quipiyaj
    nochi tlen quinequij ama. Amo xiquinchihuili cuenta inijuanti tlen quichijtinemij
    sesen tlamantli tlen fiero quisencajtoque.
  wnc-wnc: Gata Buyambam tapae wesim kuke wepda yuyo. Gatu musip kwikwik yuke kayuwi
    ita apme gatanggamik. Gata aminu waiaknga takngatu takngatu tasiwawa buyana aawan
    sanga noman nomana kwaapzang pakaing aminde ma geenguwim. Siakan siknga, gatane
    natdetdetda atangu sanga waaminda wa pakaingge nangaakanu ma natake unzingu ma
    tasiwim.
  bus-bus: Ǹ lɛ́ yĩtɛ Dii aɛ ǹ sↄ̃kpazi, ǹton tó auzikide yã n kũ gbãa gurↄↄ kɛ̀
    à bↄ̀ kↄ̃n a wɛ́ɛzɛ̃ zaaaoro.
  gub-BL: Aze amo wiko hemetarer katu ma'e romo wà nehe, eikwahy zo wanupe nehe. Nerewyrowyroahy
    zo ikatu 'ym ma'e rehe ipurapo wer ma'e wanehe nehe, aze uzapo a'e ma'e wà nehe.
    Eàrogatu uzeapo ma'e ràm nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e uzepyk putar wanehe
    nehe.
  eng-DRA: 'I am become miserable, and am bowed down even to the end: I walked sorrowful
    all the day long.'
