verse: PSA.009.012
translations:
  mal-C: കാരണം, രക്തത്തിനു പ്രതികാരംചെയ്യുന്ന അവിടന്ന് പീഡിതരെ ഓർക്കുന്നു; അവരുടെ
    നിലവിളി അവിടന്ന് അവഗണിക്കുന്നതുമില്ല.
  deu-TKW: Lobsingt Jahwe, der auf Zion thront, verkündigt unter den Völkern seine
    Großthaten!
  lin-lin: Boyembela Yawe oyo avandaka kati na Siona banzembo ya masanzoli ; bopanza
    sango ya misala na Ye kati na bikolo.
  mmx-mmx: Moroa im doma su amisik atnedi ding songot mi laxanmumuat. Neni ixong tonga
    xepe lerengteng atnedi, ketla ik lox asongot nedi di lox abaava di.
  eng-LSV: For He who is seeking for blood || Has remembered them, || He has not forgotten
    the cry of the afflicted.
  eng-GNV: For whe he maketh inquisition for blood, hee remembreth it, and forgetteth
    not the complaint of the poore.
  eng-WEBSTER: 'When he maketh inquisition for blood, he remembereth them: he forgetteth
    not the cry of the humble.'
  nhw-BL: TOTECO quintzontlamiltis catli temictíaj pampa quej nopa quinamiqui quincuepilis.
    Quinelnamiqui catli motequipachohuaj, quintlacaquilía quema masehualme catli tlaijiyohuíaj
    quitzajtzilíaj para ma quinpalehui.
  swh-ONEN: Kwa maana yeye alipizaye kisasi cha damu hukumbuka, hapuuzi kilio cha
    wanaoonewa.
  bba-bba: Yinni Gusunɔ u win sinɑ ɡɔnɑ tɛriɑ Siɔniɔ. I nùn siɑro kɑ womusu. I win
    sɔmɑn ɡɑri kpɑro. I de bwesenu kpuro nu yi nɔ.
  eng-KJVCPB: 'When he maketh inquisition for blood, he remembereth them: He forgetteth
    not the cry of the humble.'
  luo-luo: Nikech ngʼat machulo kuor kuom remo mochwer siko kaparo; ok owe mak odewo
    ywak joma hinyore.
  aii-aii: ܒܗ̇ܝ ܕܫܵܩܠܵܢܵܐ ܕܬܘܼܥܠܵܐ ܕܕܸܡܵܐ ܟܹܐ ܕܵܟܹܪ ܠܡܘܼܠܝܸܨܹ̈ܐ؛ ܠܹܐ ܡܲܢܫܹܐ ܠܡܲܩܘܲܚܬܵܝܗ‌ܝ.
  meu-meu: Badina be rara davana iabina Diravana ese e lalodiamu; haida ese e daḡedaḡe
    henidiamu taudia edia taitai na ia ese se laloa boiomu.
  npi-ULB: किनकि रक्‍तपातको बदला लिनुहुने परमेश्‍वरले सम्झनुहुन्छ । थिचोमिचोमा परेकाहरूका
    रोदनलाई उहाँले बिर्सनुहुन्‍न ।
  yor-yor: Nítorí ẹni tí ó ń gbẹ̀san ẹ̀jẹ̀ rántí; òun kò kọ ẹkún àwọn tí a pọ́n lójú.
  pes-OPCB: زیرا او قاتلان را بی‌سزا نخواهد گذاشت و فریاد ستمدیدگان را فراموش نخواهد
    کرد.
  tgl-ULB: Dahil ang Diyos na naghihiganti sa pagdanak ng dugo ay nakaaalala; hindi
    niya nakalilimutan ang daing ng mga inaapi.
  nop-nop: Wapum adi me nohiye widihikumuŋgiŋ diniŋ kadakaniŋhik uŋgoŋ hati nadiyemilak.
    Adi folofigita nadiiŋ’walaŋ kutikutihik nadidok magi kamehep mu tilak. Adi yadi
    toboniŋ yehitubu-lodaaŋ me nediyeŋ kadakaniŋ tiyemiiŋ hekidok kibikoŋ tubu-udaneyemilak.
  hui-hui: Wali agali genda yu karu Anduane Homogo ibugua ti mitangi ho haga kagoni.
    Ibugua wali agalime dugu bialu karu helalu handa tara nahaga kagoni. Wali agali
    uruni mo ko haga karu ibugua ti pani nelo miaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒုက္ခ​ရောက်​သော​သူ​တို့​ကို သ​တိ​ရ​တော်​မူ​၏။ သူ​တို့​၏​အော်​ဟစ်​သံ​ကို​မေ့​တော်​မ​မူ။
    သူ​တို့​အား​မ​တ​ရား​ပြု​သော​သူ​တို့​ကို အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེས་སྐྱོ་བོ་རྣམས་ནི་ཐུགས་སུ༌འཇགས། །དེ་དག་སྨྲེ་སྔགས་བརྗེད་པར་མི་འགྱུར༌ཞིང་།
    །ཁོང་གིས་དེ་ཚོའི་སྲོག་ལན་འཇལ་ཡོང༌ངོ༌།།
  wsk-wsk: Nu kariimet ikup yaman giwasan mu nunga me buring gurugam, mena; nu nunga
    niara ikiam ale kariimet nunga bita maguwusan mu koma memek nungarukko.
  sna-sna: Nokuti iye anotsiva ropa anorangarira; haashayiri hanya kuchema kwavanotambudzwa.
  spa-BLM: Porque el que venga la sangre se acuerda de ellos. No olvida el clamor
    de los afligidos.
  cac-cac: Man̈ ton̈ejoc tz'iljioch eb' milumcham anima yuj Dios, max b'atcanlaj satc'olal
    syaelal eb' ayoch d'a ilc'olal yuuj.
  swh-ULB: Kwa kuwa Mungu alipizae kisasi cha damu hukumbuka; naye hasahau kilio cha
    anayeonewa.
  bel-bel: Сьпявайце Госпаду, Які жыве на Сіёне, абвяшчайце ў народах дзеі Ягоныя,
  deu-ELBBK: Singt Psalmen dem HERRN, der Zion bewohnt, verkündet unter den Völkern
    seine Taten!
  mbb-OT: Ebelesan din is ebpemendaagdaag, su edseǥipaan din is kebpekitavang te menge
    dinaagdaag.
  mal-2015: രക്തപാതകത്തിന്നു പ്രതികാരം ചെയ്യുന്നവൻ അവരെ ഓർക്കുന്നു; എളിയവരുടെ നിലവിളിയെ
    അവൻ മറക്കുന്നതുമില്ല.
  gup-gup: Ngarriburrbun bu ngudda Yawey minj munguyh yibengmidjdan kunwarre bedberre
    bininj nawu birrinarmandeyi dja yibendjalbun. Dja mak ngudda munguyh yibenkayhmibekkan
    bininj nawu kabirribongdi.
  rmc-rmc: Giľaven o chvali le RAJESKE, savo troňinel pro Sion! Vakeren le narodenge
    pal leskre skutki!
  nlg-nlg: Ma gaia te vahea na vahaghitailia ahei te mate tinoni, me righitaonira
    tara bona. Me mua nira ponolio ara hei tara ngangaraha vania nia na hahanga.
  pes-OPV: زیرا او که انتقام گیرنده خون است، ایشان را به یاد آورده، و فریاد مساکین
    را فراموش نکرده است.
  ron-1924: Кэч Ел рэзбунэ сынӂеле вэрсат ши Ышь адуче аминте де чей ненорочиць, ну
    уйтэ стригэтеле лор.
  ben-OBCV: কারণ যিনি হত্যার প্রতিশোধ নেন, তিনি মনে রাখেন, তিনি পীড়িতদের আর্তনাদ
    অবহেলা করেন না।
  som-som: Waayo, waxaa iyaga xusuusta ka dhiigga ka aarguda, Oo isagu ma illoobo
    qaylada masaakiinta.
  lat-VUC: 'Psallite Domino qui habitat in Sion; annuntiate inter gentes studia ejus:'
  eng-ASVBT: For he that maketh inquisition for blood remembereth them; He forgetteth
    not the cry of the poor.
  mna-mna: Ni ipokotkot siŋ kizin tomtom. Tana zin wal ta so timbot raama pataŋana,
    na ni mataana iŋgalŋgal zin. Irao ipumun talŋaana pa tiŋiizi kizin na som.
  ita-1885: Perciocchè egli ridomanda ragione del sangue, egli se ne ricorda; Egli
    non dimentica il grido de' poveri afflitti.
  eng-LXXUP: 'Sing praises to the Lord, who dwells in Zion: Declare his dealings among
    the nations.'
  eng-ULB: For the God who avenges bloodshed remembers; he does not forget the cry
    of the oppressed.
  spa-VBL: Él no se olvida de castigar a los asesinos, ni ignora el gemido de los
    que sufren.
  fra-_FOB: Car il venge le sang versé, et il s'en souvient; il n'oublie point le
    cri des affligés.
  mal-mal: രക്തപാതകത്തിന് പ്രതികാരം ചെയ്യുന്ന ദൈവം അവരെ ഓർക്കുന്നു; എളിയവരുടെ നിലവിളിയെ
    മറക്കുന്നതുമില്ല.
  lit-lit: Atkeršydamas už kraują, jis atsimena juos, jis neužmiršta prispaustųjų
    šauksmo.
  urd-GVR: Kyoṅki jo maqtūloṅ kā intaqām letā hai wuh musībatzadoṅ kī chīḳheṅ nazarandāz
    nahīṅ kartā.
  suz-BL: मिनु परमप्रभुमी मुर साइक्‍ब आन कली आन क्‍येक्‍क लेप्‍ब। मिनु श्‍येत जशो
    आन ङाक्‍शो मिम्‍ब। उत्‍पत्ती ४:१०; उत्‍पत्ती ९:५; भजन संग्रह ७२:४; उत्‍पत्ती १६:११
  eng-NOY: As the avenger of blood, he remembereth the distressed; He forgetteth not
    their complaint.
  ita-1927: Perché colui che domanda ragion del sangue si ricorda dei miseri e non
    ne dimentica il grido.
  ckb-ckb: چونکە ئەوەی تۆڵەی خوێن دەکاتەوە یادی دەکرێتەوە، هاواری ستەملێکراوان لەبیرناکات.
  eng-BBE: 'When he makes search for blood, he has them in his memory: he is not without
    thought for the cry of the poor.'
  xsi-xsi: Yova Kindeni ilo ŋananzi tamâta ŋinde uru sikai nâna koa tia nâ, aku ipono
    taŋa ŋana nenzi tiŋa kâ, ande tia. I uru ipare nia pa tamâta ea iveta soki panzi.
  kan-OKCV: ಅವರು ಪ್ರಾಣಹತ್ಯೆ ಮಾಡುವವರನ್ನು ಮುಯ್ಯಿತೀರಿಸಲು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುವರು; ಬಾಧೆಗೆ
    ಒಳಗಾಗಿರುವ ದೀನರ ಕೂಗನ್ನು ಅವರು ಅಲಕ್ಷ್ಯಮಾಡುವುದಿಲ್ಲ.
  tam-2017: ஏனெனில் இரத்தப்பழிகளைக்குறித்து அவர் விசாரணை செய்யும்போது, அவர்களை நினைக்கிறார்;
    எளியவர்களுடைய கூக்குரலை மறக்கமாட்டார்.
  spa-RV-1909: 'Porque demandando la sangre se acordó de ellos: no se olvidó del clamor
    de los pobres.'
  ron-BTF: Când cercetează vărsarea de sânge, își amintește de ei, el nu uită strigătul
    celui umil.
  eng-WEBP: For he who avenges blood remembers them. He doesn’t forget the cry of
    the afflicted.
  eng-FBV: He does not forget to punish murderers; he does not ignore the cries of
    the suffering.
  nld-1939: Want de Bloedwreker blijft de verdrukten gedenken, Vergeet hun noodkreten
    niet.
  nch-BL: TOTECO quintzontamiltis cati temictíaj pampa quej nopa quinamiqui quincuepilis.
    Quinelnamiqui cati motequipachohuaj, quintacaquilía quema masehualme cati taijyohuíaj
    quitzajtzilíaj para ma quinpalehui.
  vie-1934: Vì Đấng báo thù huyết nhớ lại kẻ khốn cùng, Chẳng hề quên tiếng kêu của
    họ.
  cha-cha: 'Sa anae jacocobla y jâgâ jajaso sija: ya ti malefa ni inagang y mamoble.'
  hin-CV: वह, जो पीड़ितों के बदला लेनेवाले हैं, उन्हें स्मरण रखते हैं; दीनों की वाणी
    को वह अनसुनी नहीं करते.
  eng-OURB: For he who avenges blood remembers them. He does not forget the cry of
    the afflicted.
  spa-BES: 'Porque él que demanda la sangre se acordó de ellos, los tiene en su memoria:
    se acuerda de los afligidos y no olvida el clamor de los afligidos.'
  tdx-tdx: Toe ihaoñe’ i Mpamale Fatey; tsy haliño’e ty fikoiaha’ o mpisotrio.
  tha-KJV: เมื่อพระองค์ทรงไต่สวนเรื่องโลหิต พระองค์​ทรงจำเขาทั้งหลายไว้ พระองค์​มิได้​ทรงลืมคำร้องทุกข์ของผู้ถ่อมตัวลง
  por-BR-2018: Porque ele investiga os derramamentos de sangue, e lembra-se deles;
    não se esquece do clamor dos que sofrem.
  deu-ELO: Denn der dem vergossenen Blute nachforscht, hat ihrer gedacht; er hat das
    Schreien der Elenden nicht vergessen.
  eng-WYC-2018: God forgetteth not the cry of poor men; for he hath mind of them,
    and he seeketh the blood of them. (For God forgetteth not the cry of the poor;
    yea, he hath remembered them, and he seeketh to avenge them.)
  epo-epo: Ĉar venĝante por la sango, Li memoras pri ili, Li ne forgesas la krion
    de malfeliĉuloj.
  gfk-gfk: kanong aie nong i la balbalu pukus diet ing diet bu bing tunotuno, ma pai
    la hadade bia tar ira sunuah ta ing diet kap tinirih.
  uig-PIN: Qünki tɵkülgǝn ⱪanning soriⱪini ⱪilƣuqi udur, U dǝl xundaⱪ kixilǝrni ǝslǝydu,
    Har ⱪilinƣanlarning nalǝ-pǝryadlirini U untuƣan ǝmǝs.
  beo-beo: Nowa dunu e se nabasea amola disia, Gode da hame gogolesa. Amola dunu da
    ilima se iabe, Gode da ilima amolawane se iaha.
  tpi-OTNT: Bikpela i save tingting long ol man i karim pen. Na em i no save pasim
    yau bilong en long krai bilong ol. Em i save bekim pe nogut long ol man i mekim
    nogut long ol.
  hau-SA: Gama shi da yakan ɗauki fansa a kan mai kisa yakan tuna; ba ya ƙyale kukan
    masu wahala.
  udu-udu: Haali/ a’di jin ri’cki’da bas mo tani a’di diki this uni e mo dhali a’di
    diki this ko e mo, ko gi a’di jin wo’ckunu is she/ mo.
  uig-LAT: Chünki tökülgen qanning soriqini qilghuchi udur, U del shundaq kishilerni
    esleydu, Xar qilin’ghanlarning nale-peryadlirini U untughan emes.
  nde-nde: Ngoba yena ophindiselayo kulowo ochitha igazi uyakhumbula; akakudeli ukukhala
    kwabahlukuluzwayo.
  ton-ton: '‌ʻOka ne ka ʻeke ki he toto, ʻoku ne manatuʻi ʻakinautolu: ʻoku ʻikai
    te ne fakangalongaloʻi ʻae tangi ʻae angavaivai.'
  ces-1613: Žalmy zpívejte Hospodinu, přebývajícímu na Sionu, zvěstujte mezi národy
    skutky jeho.
  eng-WMB: For he who avenges blood remembers them. He doesn’t forget the cry of the
    afflicted.
  tam-TCV: ஏனெனில் இரத்தம் சிந்துகிறவர்களுக்கு அவர் பதிற்செய்ய மறப்பதில்லை; அவர் துன்புற்றவர்களின்
    கதறுதலை அசட்டை செய்வதில்லை.
  ceb-ULB: Kay ang Dios nga manimalos sa naulang dugo magahinumdom; wala niya hikalimti
    ang hilak sa mga dinaogdaog.
  pol-UBG: Bo on dopomina się krwi i pamięta o nich, a nie zapomina wołania strapionych.
  urd-GVU: کیونکہ جو مقتولوں کا انتقام لیتا ہے وہ مصیبت زدوں کی چیخیں نظرانداز نہیں
    کرتا۔
  eng-OEBCW: As avenger of blood, he keeps them in mind, he does not forget the cry
    of the wretched.
  deu-1912: Denn er gedenkt und fragt nach ihrem Blut; er vergißt nicht des Schreiens
    der Armen.
  kan-2017: ಆತನು ಕುಗ್ಗಿದವರ ಮೊರೆಯನ್ನು ಮರೆಯದೆ ಪ್ರಾಣಾಪರಾಧಕ್ಕೆ ಮುಯ್ಯಿತೀರಿಸುವವನಾಗಿ ಅವರನ್ನು
    ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುವನು.
  yap-yap: I Got e der ma pagtalin e pi’in gafgow, der ma pagtalin e meyor rorad;
    mma gechignag e pi’in yad ma rin’ e kireb ngorad.
  hlt-MCSB: Amih taengah thii phu aka suk loh mangdaeng kodo kah pangngawlnah te a
    poek tih hnilh pawh.
  mdy-ETH: ሱጉፆ ማሃሢ ዔያቶም ማሌኔ፤ ሄርቂንቲ ዎርቃ ዓሶኮ ዒላቶ ዒዚ ዋሊባኣሴ።
  twi-ASANTE: Na ɔkae deɛ ɔtɔ mogya so were no; ɔmmu nʼani ngu ɔbrɛfoɔ sufrɛ so.
  eng-WEBU: For he who avenges blood remembers them. He doesn’t forget the cry of
    the afflicted.
  acu-NT: Waitnasar pujuinaunka kajinmatsuk, ni juutmaurincha Yuska kajinmatsui. Antsu
    aints ainaun waitkina nuna ni wait wajaktintrin suwitai.
  spa-PDDPT: Porque Aquel que demanda la sangre se acuerda de ellos. No olvida el
    clamor de los afligidos.
  gun-gun: Mba'eta ima'endu'a 'rã jouguy moẽare nhombopaga aguã, ndaexarai 'rã ojexavai
    va'e ojapukaia re.
  agu-BL: Na yi Kataj na til yi q'uixc'uj yi ate' cu'nt yi e' yi buchij che'. Nin
    na tbit i' yi to'kl chic'u'l. Nin i' ltz'ak'on chicaws yi e' yi na chitzan tan
    buchu'n.
  ilo-ULB: Ta ti Dios a mangibalbales iti panagsayasay ti dara ket mananglaglagip;
    saanna a malipatan ti sangit dagiti maidaddadanes.
  kpg-kpg: God e langahia digau ala e duadua. Mee hagalee de langahia nia dangidangi
    digaula, gei Mee e hagaduadua digau ala e hai digaula haga huaidu.
  uig-ARA: چۈنكى تۆكۈلگەن قاننىڭ سورىقىنى قىلغۇچى ئۇدۇر، ئۇ دەل شۇنداق كىشىلەرنى ئەسلەيدۇ،
    خار قىلىنغانلارنىڭ نالە-پەريادلىرىنى ئۇ ئۇنتۇغان ئەمەس.
  bps-bps: Fanlayam Dwata i dad to manò, na fandaman i dad to fanlayamla, na laan
    fbayà i katlola kenen.
  sus-sus: Alatala dɔxɔxi a xa geya sɛniyɛnxi xun, won xa a tantu bɛɛtie ra. A bara
    fe naxee raba, won xa nee masen si birin bɛ.
  pon-2006: Koht kin ketin tamataman irail kan me kin lokolok; e sohte kin meliehla
    ngilen ar likwer, oh kin ketin kaloke me kin wia sapwung ong irail.
  jae-jae: gebe eŋ taê gêjam gebe êkac êsêacnêŋ kamocgôc. Eŋ kêliŋ môêc, taŋ lau ŋasec
    sêmôêc gêdêŋ eŋ naŋ, siŋ atom.
  ksd-ksd: Tago nina i varvartir ure ra vardodoko i nuk pa diat, Pa i nuk vue ra kinail
    kai ra umana luveana.
  tur-YTC: Çünkü kanın öcünü alan onları hatırlar. Mazlumların feryadını unutmaz.
  bel-N: Выслаўляйце ГОСПАДА, Які сядзіць на Сыёне, апавядайце між народамі ўчынкі
    Ягоныя!
  grc-BRENT: Ψάλατε τῷ Κυρίῳ τῷ κατοικοῦντι ἐν Σιὼν, ἀναγγείλατε ἐν τοῖς ἔθνεσι τὰ
    ἐπιτηδεύματα αὐτοῦ.
  kpr-kpr: Kikita mo, God da tofori, ororo gutuse sorara eraera aindae kotise, mino
    mutarira. Nenda mema mave erefutira ainda mino ava, God nune mutarira.
  ind-AYT: (9-13) Sebab, Dia yang membalas penumpahan darah, mengingat mereka. Dia
    tidak melupakan jeritan orang-orang yang tertindas.
  yom-yom: Bila mutu wowo wumvutulanga landi mu diambu di menga matengolo wuntebukanga
    moyo ; kazimbakananga ko yamikina ku batu badi mu phasi.
  yut-yut: Yawe da jɨgɨ paŋ amɨn nandaŋ yomɨsak, ae kunam takba mɨrakni dɨma sopmaŋdak.
    Yokwi aŋ yomaŋ amɨn do kobogɨ yokwisi yomɨsak.
  nya-nya: Pakuti Iye amene amabwezera chilango akupha anzawo wakumbukira; Iye salekerera
    kulira kwa ozunzika.
  hrv-hrv: $ZAJIN Pjevajte Jahvi koji prebiva na Sionu, razglašujte među pucima djela
    njegova,
  mps-mps: Magi baso meni, Godigo te dene tolobo bidi homugo konebo da. Tama agai
    te augwaligo gela wabo te homugo me gegeda palugobeo. Agai te augwaliba dwai dene
    mabo bidi dabeba te dwai dene wei ponobo dao.
  tpi-tpi: Bikpela i save tingting long ol man i karim pen. Na em i no save pasim
    yau bilong en long krai bilong ol. Em i save bekim pe nogut long ol man i mekim
    nogut long ol.
  dan-1931: Lovsyng HERREN, der bor på Zion, kundgør blandt Folkene, hvad han har
    gjort!
  vie-OVCB: Vì Đấng báo thù huyết chăm sóc người đau thương. Chúa không quên tiếng
    kêu của người cùng khốn.
  guj-2017: કેમ કે લોહીનો બદલો માગનાર ગરીબોનું સ્મરણ રાખે છે; તે તેમની અરજ ભૂલી જતા
    નથી.
  pon-2006A: Koht kin ketin tamataman irail kan me kin lokolok; e sohte kin meliehla
    ngilen ar likwer, oh kin ketin kaloke me kin wia sapwung ong irail.
  por-BRBSL: Para aquele que vingar o sangue, lembra-se deles. Ele não esquece o grito
    dos aflitos.
  eng-OEBUS: As avenger of blood, he keeps them in mind, he does not forget the cry
    of the wretched.
  swe-swe: Lovsjung Herren (Jahve) som bor på (tronar, regerar i) Sion, kungör (förkunna,
    berätta öppet och tydligt om) hans gärningar för folken.
  cth-cth: Thipaling phu moi a pathung toteh, pahnim hoeh. Kârahnoumnaw e hram lawk
    hai pahnim hoeh.
  twi-twi: Na ɔkae nea ɔtɔ mogya so were no; ommu nʼani ngu ɔbrɛfo sufrɛ so.
  hlt-hlt: Amih taengah thii phu aka suk loh mangdaeng kodo kah pangngawlnah te a
    poek tih hnilh pawh.
  tbz-SIM: Ndiènnɛ̀ kɛ́dɛ́úkùnko ti Yiɛ̀ nKuyie, kuù kɑ̀ri ku kpɑ̀ɑ̀tìkɑ̀rì ĩ́nkɛ̀
    Siyɔ̃ɔ̃, mpĩɛ̃kùnɛ̀ Kuyie ndɔ̀ɔ̀ mɛ̀ɛ̀ dɔɔ̀rìmɛ̀ diɛmɛ̀ ibotí miɛkɛ.
  msy-2020: Ikiavɨra Itir God, gumazamizir mɨzaziba isiba, a me gɨnɨghnɨsi. A me baragha
    uan kuarimning dukuir puvatɨ. Gumazamizir arazir kurabar me gamiba, a men arazir
    kuraba ikarvasi.
  dop-dop: Ɩ́ yoo Tɑcɑɑ wei ɩ kumte wɛ Siyɔŋ tɔɣɔ yontu, ɩ́ kpɑɑlɩ ɩ kookɑlənɑɑ tɔm
    kɛ piitimnɑɑ tɑɑ.
  azb-azb: O, tökülən qanın qisasını alır, yadda saxlayır, Məzlumların fəryadını unutmur.
  eng-DBY: For when he maketh inquisition for blood, he remembereth them; the cry
    of the afflicted ones hath he not forgotten.
  hin-2017: क्योंकि खून का पलटा लेनेवाला उनको स्मरण करता है; वह पिसे हुओं की दुहाई
    को नहीं भूलता।
  wol-KYG: Woyleen Aji Sax ji dëkke Siyoŋ, siiwal-leen ay jalooreem ci xeet yi!
  bjr-bjr: Anutufa aupuraranaki mariasara sia qaunidanoo iridanoo. Mifa sia misa nammeera
    qiranara qaunidanoo. Mifa misa mandaikamma nimaqee mariasa aupurarana nimidanoo.
  eng-YLT: For He who is seeking for blood Them hath remembered, He hath not forgotten
    the cry of the afflicted.
  kne-kne: Adi linglingan Diyos din mapalpaligat ya din adawag da, et dosaena din
    mamalpaligat en daida.
  eng-WYC-2017: God forgetteth not the cry of poor men; for he hath mind of them,
    and he seeketh the blood of them.
  eng-WMBB: For he who avenges blood remembers them. He doesn’t forget the cry of
    the afflicted.
  zat-NTPS: lawe' da dxeajsá lazre̱' chee̱ benne' ca', ne dxexebéaj lazre̱' chee̱
    benne' we̱te benne'. Quebe gul-la lazre̱' ca da dxululáwizra benne' ba xache'
    ca' Le̱'.
  zty-NTPS: dan' žejsá' ḻaže'e chegak benne' ka' ẕzáka'gake', na' yezi'e wzón che
    benne' wetw benách ka'. Bi gaḻ ḻaže'e da' žḻižgak benne' yache' ka' Le'.
  urd-GVH: क्योंकि जो मक़तूलों का इंतक़ाम लेता है वह मुसीबतज़दों की चीख़ें नज़रंदाज़
    नहीं करता।
  rug-rug: Ura balabala i sa Tamasa sarini pu koa ta sigiti meke mate, meke lopu muliṉi
    nia Sa sa dia kinabo. Meke va kilasi Sa sarini pu ṉoṉovala la koarini.
  gaz-gaz: Inni haaloo dhiigaa baasu sunis isaan yaadataatii; iyya warra dhiphataniis
    hin irraanfatu.
  fra-LSG: Chantez à l’Éternel, qui réside en Sion, Publiez parmi les peuples ses
    hauts faits!
  yal-yal: Ɛ Alatala tantun bɛtin na, naxan dɔxi Siyon yi, a manga taani! Ɛ a wali
    faɲine rali siyane ma!
  iou-iou: Bureni, Ekäni uwä äma komi nadäk täkaŋ unitäŋo konäm gerata juku peŋpäŋ
    nadäŋ yämik täyak. Ude täŋpäŋ äma netätä komi u yämik täkaŋ unita kowata täŋpäwak
    täŋ yämik täyak.
  haw-1868: A i imi mai oia i ke koko e hoopai mai, E manao mai no ia ia lakou; Aole
    oia i hoopoina i ka ulono ana a ka poe haahaa.
  arb-NAV: فَهُوَ الَّذِي يَثْأَرُ لِلدِّمَاءِ. لَا يَنْسَى وَلَا يَتَجَاهَلُ صُرَاخَ
    الْمُتَضَايِقِينَ.
  ded-ded: Ye ngic sac hetinggegec, yeni negengyunuma kopocsicnginaac turunga kpouyemmeude.
    Ngicngac ebicnginagoc kecma ye kpacgec yeng imoc naric mi nigeckpeude.
  ewe-ewe: Elabena eya, ame si biaa hlɔ̃ hlɔ̃dolawo la, ɖoa ŋku edzi, medoa toku hiãtɔwo
    ƒe ɣlidodo o.
  eng-LEE: '(9:13) For he, that inquireth after acts of blood, hath remembered them:
    he hath not forgotten the cry of the afflicted.'
  asm-FB: কিয়নো যিজনে ৰক্তপাতৰ প্রতিশোধ লয়, ঈশ্বৰে তেওঁক পাহৰি নাযায়; পীড়িতসকলৰ
    ক্রন্দন তেওঁ কেতিয়াও নাপাহৰে।
  sus-A: عَلَتَلَ دْشْشِ عَ شَ فٍيَ سّنِيّنشِ شُن، وٌن شَ عَ تَنتُ بّيتِيٍ رَ. عَ
    بَرَ قٍ نَشٍيٍ رَبَ، وٌن شَ نٍيٍ مَسٍن سِ بِرِن بّ.
  fra-SBL: Car celui qui venge le sang se souvient d'eux. Il n'oublie pas le cri des
    affligés.
  hbo-hbo: זַמְּר֗וּ לַ֭יהוָה יֹשֵׁ֣ב צִיֹּ֑ון הַגִּ֥ידוּ בָ֝עַמִּ֗ים עֲלִֽילֹותָֽיו׃
  kik-kik: Nĩgũkorwo ũcio ũrĩhanagĩria thakame nĩamaririkanaga; kĩrĩro kĩa andũ arĩa
    ahinyĩrĩrĩku ndakariganĩrwo nĩkĩo.
  fra-NCL: Chantez à Yahweh, qui réside en Sion, publiez parmi les peuples ses hauts
    faits.
  cek-AK: 'Anih loe kami athii longhaih to pakuem, pahnet ai: anih loe poek pahnaemhaih
    hoiah qah kaminawk ih lok to pahnet ai.'
  cuk-cuk: Bab-Dummad, be dule-gindakmalad buged-mai-imakosurdeeye sogsulid, Bab-Jehová
    dule-wiledimalad-ese-gornaid nue itodaed. Amar-iegodeeye sogsulid.
  uig-CYR: Зионда турғучи Пәрвәрдигарға күйләрни яңритиңлар! Униң қилғанлирини хәлиқләр
    арисида баян қилиңлар;
  pma-pma: Ahi mundem kat koakeil akur mahien, en rovobongentei tangien one. Koakeil
    amum tisa en mesav keil, Ahi hesa kesi min keil.
  tel-2017: ఎందుకంటే, రక్తపాతానికి శాస్తి చేసే దేవుడు గుర్తుపెట్టుకుంటాడు. పీడిత ప్రజల
    కేకలు ఆయన మరచిపోడు.
  hat-BSA: Paske Sila ki egzije san an sonje yo; Li pa janm bliye kri a sila ki oprime
    yo.
  ukr-ONPU: Співайте Господеві, Що мешкає на Сіоні, звіщайте народам Його звершення.
  kos-kos: God El esamulos su keok; El tia mulkunla tung lalos, Ac El kaelos su oru
    koluk nu selos.
  hbo-WLC: זַמְּר֗וּ לַ֭יהוָה יֹשֵׁ֣ב צִיּ֑וֹן הַגִּ֥ידוּ בָ֝עַמִּ֗ים עֲלִֽילוֹתָֽיו׃
  ibo-ibo: Nʼihi na onye ahụ na-abọrọ ndị e gburu egbu ọbọ anaghị echefu ihe; ọ dịghị
    elefu mkpu akwa nke ndị a na-akpagbu anya.
  ory-ory: କାରଣ ଯେ ରକ୍ତପାତର ଅନୁସନ୍ଧାନ କରନ୍ତି, ସେ ସେମାନଙ୍କୁ ସ୍ମରଣ କରନ୍ତି; ସେ ଦୁଃଖୀମାନଙ୍କର
    କ୍ରନ୍ଦନ ଭୁଲନ୍ତି ନାହିଁ।
  chk-chk: Kot a chechemeni chokewe mi riaföü, esap manlükala ar siö, nge epwe ngeni
    ekewe chon föföringau chappen ar föför.
  rop-rop: God im nomo fogedabat detlot pipul hu oldei ardimbat brom ebrijing. Im
    lisin wen dei jingat langa im. Im panishim detlot hu dum rong ting langa olabat.
  ukr-1871: Бо коли він слїдить за пролитою кровю, то згадає про них; він не забуває
    голосїння бідолашних.
  yon-yon: Amborom kuu kumka o kuman kamiibdan yaa kakman inandi ye God kuu dabab
    meneboondan yaa meenimaan, yi kuu ye yaa kwane baandimaan kowe yi yaa akmen naknod
    kere nonondandimokban kui.
  deu-1951: (09-13) Denn er forscht nach den Blutschulden und denkt daran; er vergißt
    des Schreiens der Elenden nicht.
  eng-JPS: (9-13) For He that avengeth blood hath remembered them; He hath not forgotten
    the cry of the humble.
  srp-1865: Jer on osveæuje krv, pamti je; ne zaboravlja jauka nevoljnijeh.
  lug-lug: Ajjukira n’awoolera eggwanga era assaayo omwoyo eri abo abanyigirizibwa.
  heb-heb: כי דרש דמים אותם זכר לא שכח צעקת עניים׃
  ben-IRV: কারণ তিনি রক্তের প্রতিশোধ নেন ও তা স্মরণ করেন অত্যাচারিত লোকদের কান্না
    ভুলে যান না।
  ntu-ntu: zsle krkcng tzrnibqting leplz mz nzayzlu-kr-mopwzle badr da kcng tqtrka
    tzalelr. xnzmncng mz drtq kxetq sa na-ayzlu-kzpzle badr natq ngr nzyrni-krbzlr
    bade.
  pan-pan: ਜਦ ਉਹ ਖੂਨ ਦੀ ਪੁੱਛ-ਗਿੱਛ ਕਰਦਾ ਹੈ ਉਹ ਉਹਨਾਂ ਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹੈ, ਉਹ ਮਸਕੀਨਾਂ ਦੀ
    ਦੁਹਾਈ ਨਹੀਂ ਭੁੱਲਦਾ।
  mya-JVB: လူအသက်သတ် ခြင်းအမှုကို စစ် တော်မူ၍ ၊ အသေခံရသောသူ တို့ကို အောက်မေ့ တော်မူ၏။
    နှိမ့်ချ လျက်ရှိသောသူတို့ ၏အော်ဟစ် ခြင်း အသံကိုမေ့လျော့ တော်မ မူတတ်ပါ။
  kgf-kgf: Ic méŋac sacnéŋ mayu haka imuac ʒéqesi énécmianʒac inéŋ mia niŋɋeli énécmima
    kecmac. Inéŋ maqeqeya, gum bénʒénʒéŋ mema amuma kekec, tidacgé énécmimia ionac
    ʒésiacginawac ménda eluŋ qemac.
  tte-O: Siya sikamkamna inuwatu-kalatagili yo siya naenaena siginauli kolili iyamaisali.
  tbg-tbg: Kotiva nora maaraqi varia vaiinti nahentika ike mpo ti varia uvara kia
    tauru karaitiro, viva vika uvavata iriharo, vika qoraiqama nimite variaka náivata
    qoraiqama nimite vaira.
  hmo-hmo: Badina be rara ena davana, ia henia noho ena Dirava ese, hisihisi idia
    abia noho taudia ia laloa. Edia taitai ia laloaboio lasi, bona idia dekenai hisihisi
    idia henia taudia, edia kerere davana be Dirava ese do ia henia.
  zar-NT: Bitiʼ ral-la ládxëʼë nupa taʼguíʼi taʼzacaʼ cateʼ tuʼlidza Lëʼ, tuʼ röjné
    léguequi Nu naʼ ruzíʼ lëbi nu ruti bönachi.
  urd-urd: क्यूँकि खू़न का पूछताछ करने वाला उनको याद रखता है; वह ग़रीबों की फ़रियाद
    को नहीं भूलता।
  rus-SYN: Пойте Господу, живущему на Сионе, возвещайте между народами дела Его,
  bqc-SIM: À lɛsi Diiɛ, àlɛ kible Siↄna, à aà yãkɛaↄ kpàwakɛ bui píiɛ.
  tcz-CHONGTHU: Ajeh chu aman tolthat ho aphu alahjin, panpi beiho apanpin ji. Aman
    migentheiho kana jong nahsah mon akoijipoi.
  mar-mar: कारण देव, जो रक्तपाताचा सूड उगवतो, त्यांची आठवण आहे. तो गरीबांचा आक्रोश
    विसरला नाही.
  isl-isl: Lofsyngið Guði, honum sem býr í Jerúsalem! Víðfrægið dáðir hans um allan
    heiminn!
  hlt-THB: Ikawtih, thlang thi a lawng sak ce sim loet nawh; khawdeng khuikha khqi
    ing kqangnaak awi ce ang zaak peek kaana am awm hy.
  qub-qub: Wañuchicojcunata castigäga manami gongangachu llaquicuycajcunata.
  bqp-bqp: Zaakũ àdi mↄraa ká gbɛ̃dɛriia, yã dì sãnlo, àdi takasidenↄ wikilɛna
    yã da.
  hat-hat: (09:13) Bondye chonje moun k'ap soufri yo, li pa bliye rèl malere yo, li
    pini moun ki fè yo mal.
  eng-BSB: For the Avenger of bloodshed remembers; He does not ignore the cry of the
    afflicted.
  eng-WEBPB: For he who avenges blood remembers them. He doesn’t forget the cry of
    the afflicted.
  kbq-kbq: Na'ankure vahe'ma zamahe frizare'ma, nona huno nezamahea Anumzamo'a knafima
    maniza vahera antahi nezmiankino, hazenke'ma zamiza vahe'mo'zama krafagema hanazana,
    ana krafage zamia antahi amnea osugahie.
  pon-pon: Pwe a kotin taman irail ada o kotin kainoma nta ’rail. A jota kin kotin
    maliela likwir en me jamama kan.
  nhe-BL: TOTECO quintzontlamiltis tlen temictíaj pampa queja nopa quinamiqui quincuepilis.
    Quinilnamiqui tlen mocuesohuaj, quintlacaquilía quema tlacame tlen tlaijiyohuíaj
    quitzajtzilíaj para ma quinpalehui.
  wnc-wnc: Buyambam tapa, aminu amin zipa kungwakaing aminde yake toknga yamunggak
    kapata atnatanggamatanggak. Sike kwanamu ie sikainggengu maaknga dua umukusinggak.
    Dua umukusiwan aminu aminda toknga aknga yamukaing aminde yake toknga yamunggak.
  bus-bus: Zaakɛ è gɛ̃ɛ bo gbɛ̃dɛria, yã è sãnlo, è takaasideenↄ wiilɛna yã da.
  gub-BL: Ta'e Tupàn ima'enukwaw ma'erahy ipuraraw har wanehe a'e xe. Naheharaz kwaw
    wakuhem awer wanuwi a'e. Uzepyk wanupe ma'erahy ipuraraw kar har wanehe no.
  eng-DRA: 'Sing ye to the Lord, who dwelleth in Sion: declare his ways among the
    Gentiles:'
