verse: PSA.009.003
translations:
  mal-C: എന്റെ ശത്രുക്കൾ പിന്തിരിഞ്ഞോടുന്നു; അവർ തിരുമുമ്പാകെ കാലിടറിവീണു നശിക്കുന്നു.
  deu-TKW: Ich will mich freuen und frohlocken um deinetwillen, ich will deinem Namen
    lobsingen, du Höchster,
  lin-lin: Nakozala na esengo mpe nakosepela kati na Yo, nakoyemba mpo na lokumu ya
    Kombo na Yo-Oyo-Oleki-Likolo.
  mmx-mmx: Limixin munepen minia dik sixiro do di ven u, dik sak subu epopolo ri lanmet.
  eng-LSV: In my enemies turning backward, || They stumble and perish from Your face.
  eng-GNV: 'For that mine enemies are turned backe: they shall fall, and perish at
    thy presence.'
  eng-WEBSTER: When my enemies are turned back, they shall fall and perish at thy
    presence.
  nhw-BL: Nocualancaitacahua cholojtehuase. Huetzise mictoque moixpa.
  swh-ONEN: Adui zangu wamerudi nyuma, wamejikwaa na kuangamia mbele zako.
  bba-bba: '@see-verse:PSA.009.002'
  eng-KJVCPB: (ב) When mine enemies are turned back, They shall fall and perish at
    thy presence.
  luo-luo: Wasika dok chien; gichwanyore kendo gilal e nyimi.
  aii-aii: ܐܝܼܡܲܢ ܕܕܵܝܪܝܼ ܕܸܫ̃ܡܸܢܝܼ ܠܒܵܬܪܵܐ، ܟܹܐ ܬܲܪܩܸܠܝܼ ܘܛܵܠܩܝܼ ܡ̣ܢ ܩܲܕܡܘܼܟ݂؛
  meu-meu: Lau inaigu e raka kerehai negana ai, e hekwakwanai bona e mase oi vairamu
    ai.
  npi-ULB: जब मेरा शत्रुहरू पछि हट्छन्, तब तिनीहरू तपाईंको सामु ठेस खान्छन् र विनाश
    हुन्छन् ।
  yor-yor: Àwọn ọ̀tá mi pẹ̀yìndà; wọ́n kọsẹ̀ wọn sì ṣègbé níwájú rẹ.
  pes-OPCB: دشمنانم عقب‌نشینی کرده، در حضور تو بر زمین خواهند افتاد و هلاک خواهند
    شد،
  tgl-ULB: Kapag bumalik ang mga kaaway ko, madadapa sila at mapupuksa sa harapan
    mo.
  nop-nop: Memikneye adi du saŋiniŋhik ulatifolaŋ doktiŋa momoŋ wooŋ kumuŋdapmaŋ tiiŋ.
  hui-hui: Agali i̱ baba waitigi hayaru í̠ de handalu ti ibida piai haya. Ti pilalu
    homai haya.
  mya-mya: ကိုယ်​တော်​ရှင်​ကြွ​လာ​တော်​မူ​သော​အ​ခါ၊ ကျွန်​တော်​မျိုး​၏​ရန်​သူ​များ​သည်​ဆုတ်​ခွာ
    ထွက်​ပြေး​ကြ​ပါ​၏။ သူ​တို့​သည်​လဲ​ကျ​သေ​ဆုံး​ကြ​ပါ​၏။
  bod-N: བདག་གི་དགྲ་རྣམས་ཁ་ཕྱིར་འཁོར་ནས༌ནི། །འབྲོ་བའི་དུས་སུ་ཁྱེད་ཀྱི་ཞལ་དྲུང༌དུ།
    །ས་རུ་འགྱེལ་ཞིང་མེད་པར་འགྱུར་བ༌འོ།།
  wsk-wsk: Aninga kager kari ni karkaman ale naguman peleman; nuna dagulaman ale mena
    namaman.
  sna-sna: Vavengi vangu vanodzokera shure; vanogumburwa uye vanoparara pamberi penyu.
  spa-BLM: Cuando mis enemigos se vuelvan, tropiezan y perecen en tu presencia.
  cac-cac: D'a val ichan̈ ix b'atcan eb' ayoch ajc'olal d'ayin elelal. Ix telvi eb',
    ix cham eb'.
  swh-ULB: Maadui zangu wanaponirudia, hujikwaa na kuangamia mbele zako.
  bel-bel: я буду радавацца, весяліцца, імя Тваё апяваць, Усявышні.
  deu-ELBBK: In dir will ich mich freuen und frohlocken, will deinen Namen besingen,
    o Höchster!
  mbb-OT: Emun edlepawen nu en is menge kuntada ku, ne ebpemelaǥuy sikandan he ebpemekeurambak,
    ne ebpemematey sikandan.
  mal-2015: എന്റെ ശത്രുക്കൾ പിൻവാങ്ങുകയിൽ ഇടറിവീണു, നിന്റെ സന്നിധിയിൽ നശിച്ചു പോകും.
  gup-gup: Dja bu ngundimirrkmang nawu ngaye ngarriyidko bininj, wanjh kabirrikelerlobme
    dja kabirrimankan kaluk kabirriyakmen rowk kore kumirrk ke.
  rmc-rmc: Radisaľuvava a bararava tut; giľavava o chvali tire naveske, ó Devla Nekbareder.
  nlg-nlg: Na ghagua na levunimate kara ririu keha ma kara tona keha; na pukuna gaira
    tara laga vulera, mara havukaghinira i naghomu.
  pes-OPV: چون دشمنانم به عقب بازگردند، آنگاه لغزیده، از حضور تو هلاک خواهند شد.
  ron-1924: пентру кэ врэжмаший мей дау ынапой, се клатинэ ши пер динаинтя Та.
  ben-OBCV: আমার শত্রুরা পরাজয়ে ফিরে যায়; তোমার সামনে তারা হোঁচট খায় ও বিনষ্ট হয়।
  som-som: Cadaawayaashaydu markii ay dib u noqdaan, Way kufaan, oo waxay ku halligmaan
    hortaada.
  lat-VUC: Lætabor et exsultabo in te; psallam nomini tuo, Altissime.
  eng-ASVBT: When mine enemies turn back, They stumble and perish at thy presence.
  mna-mna: Nu sombe swe mburom pa koŋ koi bizin, nako tiko ma timiili, mi timelmel
    ma timetmeete.
  ita-1885: Perciocchè i miei nemici hanno volte le spalle; Son caduti, e periti d'innanzi
    alla tua faccia.
  eng-LXXUP: 'I will be glad and exult in thee: I will sing to thy name, O thou Most
    High.'
  eng-ULB: When my enemies turn back, they stumble and perish before you.
  spa-VBL: Los que me odian retroceden, caen y mueren cuando tú los confrontas.
  fra-_FOB: Parce que mes ennemis reculent en arrière, qu'ils tombent et périssent
    devant ta face.
  mal-mal: എന്റെ ശത്രുക്കൾ പിൻവാങ്ങുമ്പോൾ, തിരുസന്നിധിയിൽ ഇടറിവീണ് നശിച്ചുപോകും.
  lit-lit: Kai mano priešai bus atblokšti atgal, jie suklups ir pražus dėl tavo veido.
  urd-GVR: Jab mere dushman pīchhe haṭ jāeṅge to wuh ṭhokar khā kar tere huzūr tabāh
    ho jāeṅge.
  suz-BL: आं जोरी सत्रु इन कली तशा, आन जाक्‍शो लां रे लेश्‍शा प्रोक्‍शा लमानु, गुल
    गाल थिश्‍शा, साइक्‍चा पुंइसाक्‍म।
  eng-NOY: All my enemies are turned back; They fall and perish at thy presence.
  ita-1927: poiché i miei nemici voltan le spalle, cadono e periscono dinanzi al tuo
    cospetto.
  ckb-ckb: کاتێک دوژمنەکانم بەرەو پاش هەڵدێن، لەبەردەمی تۆدا دەکەون و لەناودەچن،
  eng-BBE: When my haters are turned back, they will be broken and overcome before
    you.
  xsi-xsi: ŋana tu noko kumandi lâ naneŋgu kazâŋa tamâta naonzi, kala sikâwa silâ.
    Kinzi patanzi sindue aku sipamateteu.
  kan-OKCV: ನನ್ನ ಶತ್ರುಗಳು ಹಿಂದಿರುಗಿ ಓಡುವರು; ಅವರು ನಿಮ್ಮ ಮುಂದೆ ಎಡವಿಬಿದ್ದು ನಾಶವಾಗುವರು.
  tam-2017: என்னுடைய எதிரிகள் பின்னாகத் திரும்பும்போது, உமது சமுகத்தில் அவர்கள் இடறி
    அழிந்துபோவார்கள்.
  spa-RV-1909: 'Por haber sido mis enemigos vueltos atrás: caerán y perecerán delante
    de ti.'
  ron-BTF: După ce dușmanii mei vor da înapoi, vor cădea și vor pieri la prezența
    ta,
  eng-WEBP: When my enemies turn back, they stumble and perish in your presence.
  eng-FBV: Those who hate me retreat; they fall back and die when you confront them.
  nld-1939: Want mijn vijanden hebben de vlucht moeten nemen, Ze zijn gestruikeld
    en kwamen om voor uw blik;
  nch-BL: Nocualancaitacahua cholojtehuase. Huetzise mictoque moixpa.
  vie-1934: Khi kẻ thù nghịch tôi lui bước, Chúng nó vấp ngã, và hư mất trước mặt
    Chúa.
  cha-cha: 'Anae y enimiguja unnabira sija tate: manbasnag, ya manmalingo gui menamo.'
  hin-CV: जब मेरे शत्रु पीठ दिखाकर भागे; वे आपकी उपस्थिति के कारण नाश होकर लड़खड़ा
    कर गिर पड़े.
  eng-OURB: בּ When my enemies turn back, they stumble and perish in your presence.
  spa-BES: Cuando mis enemigos se vuelvan atrás, cayeron y murieron delante de ti.
  tdx-tdx: Ie mimpoly o rafelahikoo, le mikorovoke vaho mibaibay añ’atrefa’o ey.
  tha-KJV: เมื่อพวกศั​ตรู​ของข้าพระองค์​หันกลับ เขาทั้งหลายก็สะดุดและพินาศไปต่อเบื้องพระพักตร์ของพระองค์
  por-BR-2018: Meus inimigos voltaram para trás; eles caem e perecem diante de ti.
  deu-ELO: Als meine Feinde sich zurückwandten, strauchelten sie und kamen um vor
    deinem Angesicht.
  eng-WYC-2018: For thou turnest mine enemy aback; they shall be made feeble, and
    shall perish from thy face, (or they shall be made weak, and they shall perish
    before thee).
  epo-epo: Ĉar miaj malamikoj turniĝas malantaŭen, Ili falas kaj pereas antaŭ Vi.
  gfk-gfk: Ira nugu ebar diet tahurus tapukus, diet talau ma diet maat menalua taam.
  uig-PIN: Mening düxmǝnlirimning kǝynigǝ yenixliri bolsa, Dǝl ularning sening didaring
    aldida yiⱪilip, yoⱪilixidin ibarǝt bolidu.
  beo-beo: Di ba:beba:le, nama ha lai dunu da sinidigili bu hobeasa. Ilia da dafane
    bogosa.
  tpi-OTNT: Ol birua bilong mi i lukim yu na ol i ranawe i go. Ol i pundaun na i dai
    olgeta.
  hau-SA: Abokan gābana sun ja da baya; suka yi tuntuɓe suka hallaka a gabanka.
  udu-udu: Ka ris uni kun ta ’kup̱ gi aha/ doḵkin ka nyaŋ’ko’d mo dhali uni golkinki
    is mo dhali ’ce’d sho’k ibwambori /e mo.
  uig-LAT: Méning düshmenlirimning keynige yénishliri bolsa, Del ularning séning didaring
    aldida yiqilip, yoqilishidin ibaret bolidu.
  nde-nde: Izitha zami ziyafulathela zibaleke; ziyakhubeka zitshabalale phambi kwakho.
  ton-ton: Pea ka foki kimui hoku ngaahi fili, te nau hinga ʻo ʻauha ʻi ho fofonga.
  ces-1613: Radovati a veseliti se budu v tobě, žalmy zpívati budu jménu tvému, ó
    Nejvyšší,
  eng-WMB: When my enemies turn back, they stumble and perish in your presence.
  tam-TCV: என் பகைவர் திரும்பி ஓடுகிறார்கள்; அவர்கள் உமக்கு முன்பாக இடறிவிழுந்து அழிந்துபோகிறார்கள்.
  ceb-ULB: Sa dihang motalikod ang akong mga kaaway, mangapokan ug mangahanaw sila
    diha sa imong atubangan.
  pol-UBG: Gdy cofną się moi nieprzyjaciele, upadną i znikną sprzed twego oblicza.
  urd-GVU: جب میرے دشمن پیچھے ہٹ جائیں گے تو وہ ٹھوکر کھا کر تیرے حضور تباہ ہو جائیں
    گے۔
  eng-OEBCW: because backward my foes were turned, they stumbled and perished before
    you.
  deu-1912: daß du meine Feinde hinter sich getrieben hast; sie sind gefallen und
    umgekommen vor dir.
  kan-2017: ನನ್ನ ಹಗೆಗಳು ನಿನ್ನ ಎದುರಿನಿಂದ ಹಿಂದಿರುಗಿ ಎಡವಿಬಿದ್ದು ಹಾಳಾದರಲ್ಲಾ.
  yap-yap: Pi to’ogor rog e ra sulod nga wuryel u nap’an ni mub mm’ug; miyad thig
    nga but’ ni karm’ad.
  hlt-MCSB: Ka thunkha rhoek loh ha loe uh vaengah a hnuk la paloe uh tih na hmai
    ah milh uh.
  mdy-ETH: ኔኤኒ ፔጋዺ ጴዻኣና ታ ሞርካ ጊንሢም ማዓንዳኔ፤ ዹቂንቲ ሎኦሚ ኔ ቤርታፓ ዔያታ ባይቃንዳኔ።
  twi-ASANTE: Mʼatamfoɔ sane wɔn akyi; wɔtete hwe, na wɔwuwu wɔ wʼanim.
  eng-WEBU: When my enemies turn back, they stumble and perish in your presence.
  acu-NT: Wina nemasur ainau amin shamraminak tupikinawai, tura tupikinak ayaarar
    jainawai.
  spa-PDDPT: Cuando mis enemigos se volvieron atrás, Tropezaron y perecieron delante
    de Ti.
  gun-gun: Mba'eta xerovaigua kuery oguevipa. Onhepyxanga vy okanhymba nerenonde gui.
  agu-BL: Ja che'l ojk yi e' incontr swutzu' Ta'. Ja chije' trimp, nin ja chiquim.
  ilo-ULB: No agsanud dagiti kabusorko, mapasag ken matayda iti sangoanam.
  kpg-kpg: Ogu hagadaumee ga hula gaa llele gi daha i di Goe ma ga hanimoi, digaula
    gaa too gi lala gaa mmade.
  uig-ARA: مېنىڭ دۈشمەنلىرىمنىڭ كەينىگە يېنىشلىرى بولسا، دەل ئۇلارنىڭ سېنىڭ دىدارىڭ
    ئالدىدا يىقىلىپ، يوقىلىشىدىن ئىبارەت بولىدۇ.
  bps-bps: Dad dmuen deg, gal ale mila di kitela ge msen di deg, na fugen ale na fles
    mati di kanfem;
  sus-sus: N sɛɛwama nɛ i xa fe ra, i tan Alatala Xili Xungbe Kanyi, n i matɔxɔ bɛɛti
    ra.
  pon-2006: Ei imwintihti kan kin tangdoaui ni omwi kin ketido; re kin pwupwudi oh
    mehla.
  jae-jae: gebe aôm kôkêŋ aêŋoc ŋacjo sênu tauŋ su sêmu sêsô sêja. Aôm kôtiŋ êsêac
    e sêka eŋkaiŋ ôkwi ma sêjaŋa,
  ksd-ksd: Ba kaugu umana ebar dia vilau, Dia bura ma dia panie ke ta ra luaina matam.
  tur-YTC: Düşmanlarım geri çekilirken, Senin önünde tökezleyip yok oluyorlar.
  bel-N: Буду радавацца і весяліцца ў Табе, буду выслаўляць імя Тваё, Найвышэйшы!
  grc-BRENT: Εὐφρανθήσομαι καὶ ἀγαλλιάσομαι ἐν σοὶ, ψαλῶ τῷ ὀνόματί σου ὕψιστε.
  kpr-kpr: Ni nanjigo buvuraesa amo, nanda gitofu ojuimi sumbudo du ambu fafaseraera.
  ind-AYT: (9-4) Ketika musuh-musuhku mundur, mereka tersandung dan binasa di hadapan-Mu.
  yom-yom: Bambeni ziama balembo vutukisa ku manima, balembo bumina zithutu ayi balembo
    bungana va ntualꞌaku.
  yut-yut: Uwalno da gandaŋek pasal kwaŋ. Maŋ pagek kɨmak mudoŋ.
  nya-nya: Adani anga amathawa, iwo amapunthwa ndi kuwonongedwa pamaso panu.
  hrv-hrv: Radujem se i kličem tebi, pjevam imenu tvome, Svevišnji!
  mps-mps: Te eno boi bidi dabego nage sulama, tama wi pai. Augwali tulaluama, tama
    mu isalio.
  tpi-tpi: Ol birua bilong mi i lukim yu na ol i ranawe i go. Ol i pundaun na i dai
    olgeta.
  dan-1931: glæde og fryde mig i dig, lovsynge dit Navn, du Højeste,
  vie-OVCB: Khi kẻ thù con quay lại trước mặt Ngài, chúng vấp ngã và bị diệt vong.
  guj-2017: જ્યારે મારા શત્રુઓ પાછા ફરે છે, ત્યારે તમારી આગળ તેઓ ઠોકર ખાઈને નાશ પામે
    છે.
  pon-2006A: Ei imwintihti kan kin tangdoaui ni omwi kin ketido; re kin pwupwudi oh
    mehla.
  por-BRBSL: When meus inimigos voltam para trás, eles tropeçam e perecem em sua presença.
  eng-OEBUS: because backward my foes were turned, they stumbled and perished before
    you.
  swe-swe: 'Jag vill glädja mig och jubla i dig (hoppa av glädje inför dig)! Jag vill
    lovsjunga(även: spela, slå an strängar till) ditt namn, du den Högste! [Den första
    hebreiska bokstaven Alef (א) föreställer en oxe som symboliserar styrka. Alef
    är ledaren – den första och det viktigaste. Fyra verb i ”jag vill tacka”, ”jag
    vill berätta”, ”jag vill glädja mig” och ”jag vill lovsjunga”, börjar med denna
    bokstav. Av detta förstår vi att det första och allra viktigaste är att bekänna,
    tacka, prisa och lovsjunga Gud och berätta om allt gott han gör, se .]'
  cth-cth: Ka tarannaw a ban awh toteh, na hmalah tâlaw awh naseh, rawk awh naseh.
  twi-twi: Mʼatamfo san wɔn akyi; wɔtetew hwe, na wowuwu wɔ wʼanim.
  hlt-hlt: Ka thunkha rhoek loh ha loe uh vaengah a hnuk la paloe uh tih na hmai ah
    milh uh.
  tbz-SIM: Fɔ̃́ɔ̃̀ te kɛ̀ nh ɑunɛ̀ diwɛ̀ì, kɛ diènnɛ̀ dɛbémbénnɛ̀ kɛ dɑ sɑ̃ntí, fɔ̃́
    nKuyie nhɑ bɑkɛ́mu kɛtenkɛ̀ nɛ̀ kɛĩ́nkɛ̀.
  msy-2020: Nan apaniba nɨn ganigha ara ghua, nɨn damazimɨn daghiregha bar ariaghire.
  dop-dop: Nyɑɣɑ mɑɑ yɔɔlənɑ nɑ lɑŋhʋlʋmlɛ nɑ mɑ́ wiliti, nɑ mɑ́ yoo ɩsɔtɑɑ Ɩsɔ Sɔsɔ
    nyɑɣɑ yontu.
  azb-azb: Düşmənlərim geri dönəndə Sənin önündə səndələyərək yıxılıb məhv olurlar.
  eng-DBY: 'When mine enemies turned back, they stumbled and perished at thy presence:'
  hin-2017: मेरे शत्रु पराजित होकर पीछे हटते हैं, वे तेरे सामने से ठोकर खाकर नाश होते
    हैं।
  wol-KYG: Yaw Yàlla, dama lay bége, bànneexoo la, woy la, yaw Aji Kawe ji.
  bjr-bjr: Qini namuqaa ani qafamasee quandaki fuani qiana saamuriqa kuqidaqa.
  eng-YLT: In mine enemies turning backward, they stumble and perish from Thy face.
  kne-kne: Lomayaw dan kalaban ko mo sangoen daka, matokang da ya matey da.
  eng-WYC-2017: For thou turnest mine enemy aback; they shall be made feeble, and
    shall perish from thy face.
  eng-WMBB: When my enemies turn back, they stumble and perish in your presence.
  zat-NTPS: Buluzrunnuj benne' dxeledábague̱' neda'. Xeajlechazie̱', ne belexenitie̱'
    lau Lue'
  zty-NTPS: Bẕonnjgak benne' ka' bi ẕḻé'egekle' neda' chawe'. Bejchégwgake', na'
    wnítgekle' ḻawo' Le',
  urd-GVH: जब मेरे दुश्मन पीछे हट जाएंगे तो वह ठोकर खाकर तेरे हुज़ूर तबाह हो जाएंगे।
  rug-rug: (Bet) Sipu vura mae si Agoi si govete pule taloa sari na qua kana, meke
    hoqa mate pa kenumu Goi si arini.
  gaz-gaz: Diinonni koo dugda duubatti ni deebiʼu; ni gufatu; fuula kee duraas ni
    badu.
  fra-LSG: Je ferai de toi le sujet de ma joie et de mon allégresse, Je chanterai
    ton nom, Dieu Très-Haut!
  yal-yal: N ɲaxanma nɛn n sɛwa i ya fe ra. Kore Xɔnna Ala, n tantun bɛtin bama i
    xa nɛn.
  iou-iou: Gäkä täŋkentäŋ namikta äbäŋiri iwanayetä gabäŋ umuntaŋ metäŋpeŋ kuk täkaŋ.
    Metäŋpeŋ kuŋkä maŋ-däpmäŋpäŋ kumäk täkaŋ.
  haw-1868: I ka hoi hope ana o ko'u poe enemi, E haule no lakou a make ma kou alo.
  arb-NAV: عِنْدَمَا يَتَقَهْقَرُ أَعْدَائِي إِلَى الْوَرَاءِ، يَتَعَثَّرُونَ وَيَهْلِكُونَ
    أَمَامَ وَجْهِكَ،
  ded-ded: Ngabafocna yeni gemma dzigenema tifainggema mayunuu kpac anggec.
  ewe-ewe: Nye futɔwo trɔ megbe; wokli nu, eye wo katã wotsrɔ̃ le ŋkuwò me.
  eng-LEE: (9:4) When my enemies are turned backward, [when] they fall and perish
    at thy presence.
  asm-FB: মোৰ শত্রুবোৰ যেতিয়া উলটি গ’ল, তেতিয়া তেওঁলোক তোমাৰ সন্মুখত উজুটি খাই বিনষ্ট
    হ’ল।
  sus-A: ﭑ سّيوَ مَ نّ عِ شَ قٍ رَ، عِ تَن عَلَتَلَ شِلِ شُنفبٍ كَنيِ، ﭑ عِ مَتْشْ
    بّيتِ رَ.
  fra-SBL: Quand mes ennemis reculent, ils trébuchent et périssent en ta présence.
  hbo-hbo: אֶשְׂמְחָ֣ה וְאֶעֶלְצָ֣ה בָ֑ךְ אֲזַמְּרָ֖ה שִׁמְךָ֣ עֶלְיֹֽון׃
  kik-kik: Thũ ciakwa icookaga na thuutha, ikahĩngwo igathira irĩ mbere yaku.
  fra-NCL: Je me réjouirai et je tressaillerai en toi, je chanterai ton nom, ô Très-Haut.
  cek-AK: Ka misanawk hnukbangah amlaem o let naah, na hmaa ah amtimh o moe, anghmat
    o.
  cuk-cuk: An-isdarmalad be-abin wakitemalad, amar yoledapmalad, amar be-abin bela
    burgwismalad.
  uig-CYR: Мән Сәндин хошал болуп шатлинимән; Сениң намиңни нахша қилип ейтимән, и
    Һәммидин Алий!
  pma-pma: Navong kokistal, koakeil amumon rea ral minau alohosai; amusavoi, umot,
    ka umat.
  tel-2017: నా శత్రువులు వెనుదిరిగినప్పుడు, వాళ్ళు తొట్రుపడి నీ ఎదుట నాశనం అవుతారు.
  hat-BSA: Lè lènmi m yo vire fè bak, yo tonbe e peri devan Ou.
  ukr-ONPU: Радітиму й веселитимусь Тобою, співатиму імені Твоєму, Всевишній!
  kos-kos: Mwet lokoalok luk elos folokla ke pacl ma kom sikyak; Elos putatla ac misa.
  hbo-WLC: אֶשְׂמְחָ֣ה וְאֶעֶלְצָ֣ה בָ֑ךְ אֲזַמְּרָ֖ה שִׁמְךָ֣ עֶלְיֽוֹן׃
  ibo-ibo: Ndị iro m na-alaghachi azụ, ha na-asọ ngọngọ na-alakwa nʼiyi nʼihu gị.
  ory-ory: ମୋହର ଶତ୍ରୁମାନେ ଫେରିଯିବା ବେଳେ ତୁମ୍ଭ ସାକ୍ଷାତରେ ଝୁଣ୍ଟି ପଡ଼ି ବିନଷ୍ଟ ହୁଅନ୍ତି।
  chk-chk: Ekewe chon oputaei ra kulsefäl, lupwen ka waroto, ra turula o mäla.
  rop-rop: Wen main enamimob luk langa yu, olabat tenaran en ranawei, en dei jis binij
    deya igin.
  ukr-1871: Як вороги мої повернулись назад, і, спотикнувшись, погибли перед лицем
    твоїм.
  yon-yon: Eb angkaderewen kowe, ne bondan kuu yiminban kere ika winiwen, kwane yi
    kuu kirobe dukne winiwen.
  deu-1951: (09-4) darob, daß meine Feinde zurückweichen, daß sie fallen und umkommen
    vor deinem Angesicht.
  eng-JPS: (9-4) When mine enemies are turned back, they stumble and perish at Thy
    presence;
  srp-1865: Neprijatelji se moji vratiše natrag, spotakoše se i nesta ih ispred lica
    tvojega;
  lug-lug: Abalabe bange bazzeeyo emabega, beesittadde ne bazikiririra mu maaso go.
  heb-heb: בשוב אויבי אחור יכשלו ויאבדו מפניך׃
  ben-IRV: যখন আমার শত্রুরা ফেরে, তারা তোমার সামনে বাধা পাবে ও বিনষ্ট হবে।
  ntu-ntu: rngzvxitx nzyzlukr enqmi rnge mz nzmc-krde nim. z x tao-ngrde nzulrm.
  pan-pan: ਜਦ ਮੇਰੇ ਵੈਰੀ ਪਿਛਾਂਹ ਮੁੜਦੇ ਹਨ, ਉਹ ਤੇਰੇ ਸਾਹਮਣਿਓਂ ਠੇਡਾ ਖਾ ਕੇ ਨਾਸ ਹੋ ਜਾਂਦੇ
    ਹਨ,
  mya-JVB: အကြောင်း မူကား၊ အကျွန်ုပ် ၏ရန်သူ တို့သည် ပြန် ဆုတ် ၍ လဲ ကြပါ၏။ ရှေ့တော်
    ၌ ပျက်စီး ကြပါ၏။
  kgf-kgf: Nuac haʒéchécna ieneŋ néŋgacbiŋ ʒé liliŋgégic, néŋ guac wéségaiguc qonʒontoŋ
    géma mama humudacgic.
  tte-O: Am yawatagili koina sitagelakeile siyabubu kaekaeli siyatupanli sibeku na
    siboita manim mena.
  tbg-tbg: Ti navutaaka ti harireka aniavara are ti kahaqiaramanta vika ai aatu qetake
    tuqantaavi kantama virare ti, kaavuntiha taiqa vi variarave.
  hmo-hmo: Oi be oi hedinarai neganai, lau dekenai idia tuari henia taudia, be idia
    giroa lou. Idia moru kava, bona oiemu vairana dekenai idia mase.
  zar-NT: ¡Taʼzxunnaj nupa taʼdáʼbagaʼ nedaʼ! ¡Taʼdzö́ʼö, en tuʼniti loʼ Liʼ,
  urd-urd: जब मेरे दुश्मन पीछे हटते हैं, तो तेरी हुजू़री की वजह से लग़ज़िश खाते और
    हलाक हो जाते हैं।
  rus-SYN: Буду радоваться и торжествовать о Тебе, петь имени Твоему, Всевышний.
  bqc-SIM: Má pↄnakɛ, má yáalↄ n yã́ musu, Musude, má n tↄbↄ ń lɛsiao.
  tcz-CHONGTHU: Nang nahung dindoh teng kagal mite anungjam jiuvin, akiseplhu vin
    na angsunga athiden jitaove.
  mar-mar: माझे शत्रू माघारी फिरतात, तेव्हा ते तुझ्यासमोर अडखळतात आणि नाश होतात.
  isl-isl: Ég vil fagna, já, kætast þín vegna! Ég vil lofsyngja þér, Drottinn Guð,
    þú ert öllum guðum æðri.
  hlt-THB: Ka qaalkhqi taw na haiawh bah unawh; seet doena ami huna hlat tlaih uhy.
  qub-qub: Chiquimajcuna gampitaga gueshpinmi. Tunerga jinanchömi wañun.
  bqp-bqp: Ma ibɛrɛnↄ dì kpɛ li, òdi lɛ́tɛ ò gaga n arɛ.
  hat-hat: (09:4) Parèt ou parèt, lènmi m' yo fè bak. Yo pran tranble, yo tonbe, yo
    mouri.
  eng-BSB: When my enemies retreat, they stumble and perish before You.
  eng-WEBPB: When my enemies turn back, they stumble and perish in your presence.
  kbq-kbq: Hagi ha' vahe'nimo'zama rukrahe'ma hanu'za, kagri kavuga traka hu'za frigahaze.
  pon-pon: Pwe re kotin kaloedier ai imwintiti kan, irail pupedier o melar.
  nhe-BL: Nocualancaitacahua cholojtehuase. Huetzise mictoque moixpa.
  wnc-wnc: Dasingge, natane iwanata ga ganduke waakwakga atdatakukaing. Datakuke kaikane
    pimake waakwau kuupbam kungwakaing.
  bus-bus: Ma ibɛɛnↄ è kpɛɛ li, aↄ̃è lɛɛ wà gaga n aɛ.
  gub-BL: Nezur mehe heàmàtyry'ymar uzàn newi wà. U'ar wà, umàno wà.
  eng-DRA: 'I will be glad and rejoice in thee: I will sing to thy name, O thou most
    high.'
