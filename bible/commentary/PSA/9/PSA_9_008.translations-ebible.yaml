verse: PSA.009.008
translations:
  mal-C: അവിടന്ന് ലോകത്തെ നീതിയോടെ ന്യായംവിധിക്കും; ജനതകളെ നേരോടെ ന്യായപാലനംചെയ്യും.
  deu-TKW: Jahwe aber thront ewig; er hat seinen Thron aufgestellt, um Gericht zu
    halten,
  lin-lin: Yawe akonzaka mpo na libela, atia Kiti na Ye ya Bokonzi mpo na kokata makambo
    ya bato.
  mmx-mmx: Ni im gomgonga lavatbung menemen mi lavapaase mokmokso. Mi lodoxoma mokmokso
    i viila mumu loklok at limixin boro at larabung mixin.
  eng-LSV: And He judges the world in righteousness, || He judges the peoples in uprightness.
  eng-GNV: For he shall iudge the worlde in righteousnes, and shall iudge the people
    with equitie.
  eng-WEBSTER: And he shall judge the world in righteousness, he shall minister judgment
    to the people in uprightness.
  nhw-BL: Toteco quintlajtolsencahuas xitlahuac nochi tlalme ipan tlaltipactli huan
    ininmasehualhua. Yaya quintlatzacuiltis sese inijuanti quen quinamiqui por nopa
    tlajtlacoli catli quichijtoque.
  swh-ONEN: Mungu atahukumu ulimwengu kwa haki, atatawala mataifa kwa haki.
  bba-bba: Yinni Gusunɔ, ɑ sɔ̃ wunɛn sinɑ ɡɔnɑɔ. Kɑɑ n sɑ̃ɑwɑ sunɔ sere kɑ bɑɑdommɑɔ.
    Wunɑ ɑ hɑnduniɑ kpɑre ɡem sɔɔ. Wunɑ ɑ tɔmbu sirimɔ dee dee.
  eng-KJVCPB: And he shall judge the world in righteousness, He shall minister judgment
    to the people in uprightness.
  luo-luo: Obiro ngʼado bura ne piny gi tim makare; obiro rito ogendini gi adiera.
  aii-aii: ܘܗ̇ܘ ܒܸܬ ܕܵܐܹܢ ܠܒܪܝܼܬܵ‌ܐ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܒܸܬ ܥܵܒܹܕ ܕܝܵܢܬܵ‌ܐ ܠܥܲܡܡܹ̈ܐ ܒܬܪܘܼܨܘܼܬܵ‌ܐ.
  meu-meu: ia ese tanobada e hahemaoro heniamu mai maoromaorona ida, tanobada besedia
    e hahemaoro henidiamu mai maoromaorona ida.
  npi-ULB: उहाँले धार्मिकतामा संसारको न्याय गर्नुहुनेछ, र उहाँले जातिहरूका न्याय निश्‍पक्ष
    रूपले गर्नुहुनेछ ।
  yor-yor: Òun yóò sì ṣe ìdájọ́ ayé ní òdodo; yóò ṣe àkóso ènìyàn pẹ̀lú òdodo.
  pes-OPCB: تا بر قومهای دنیا با عدل و انصاف داوری نماید.
  tgl-ULB: Hinahatulan niya ang mundo ng pantay. Gumagawa siya ng makatarungang mga
    pasya para sa mga bansa.
  nop-nop: Adi metam hogohogok yabudokolak tiŋa Yodoko Medeŋiŋ adi didimehi hogok.
    Tiŋa titiŋŋiŋ didimeniŋ foloŋ metam hogohogok’walaŋ titiŋhik kamekaaŋ yodapmaŋ
    tibaak.
  hui-hui: Ibugua mana tigabiore biaga halu wali agali bibahende handayaho howa haru
    hai ka. Ibugua mana tigabiore ngagoria howa hameigini tara tara karume bialu hayaru
    bibahende mo talebuki bulebira.
  mya-mya: လော​က​ကို​တ​ရား​သ​ဖြင့်​အုပ်​စိုး​တော်​မူ​၍ လူ​မျိုး​အ​ပေါင်း​တို့​အား​ဖြောင့်​မှန်​စွာ
    တ​ရား​စီ​ရင်​တော်မူ​၏။
  bod-N: འཇིག་རྟེན་ཡོངས་ལ་ཁྲིམས་ཐག་དྲང་པོར༌གཅོད། །མི་སྡེ་ཀུན་ནི་དྲང་གཞག་ངང་ནས༌སྐྱོང༌།།
  wsk-wsk: Ale nu kariimet suen la munan ningo diram te nunga tuterukko; nu tutera
    ningo te kariimet nunga bituokko.
  sna-sna: Achatonga nyika nokururama; achatonga marudzi nokururamisira.
  spa-BLM: Él juzgará al mundo con justicia. Administrará el juicio a los pueblos
    con rectitud.
  cac-cac: Ol a ch'olb'itej yolyib'an̈q'uinal tic d'a vach'il. Ol ach och yajalil
    d'a masanil chon̈ab' d'a stojolal.
  swh-ULB: Naye atauhukumu ulimwengu kwa haki, na atatekeleza hukumu kwa ajili ya
    mataifa kwa haki.
  bel-bel: А Гасподзь жыве вечна; Ён трон Свой на суд падрыхтаваў,
  deu-ELBBK: Der HERR aber thront ewiglich; er hat seinen Thron aufgestellt zum Gericht.
  mbb-OT: Edhukuman nu te hustu is menge etew kayi te kelibutan; mezait wey wazà egkevintahaan
    dutun te kedhukum nu.
  mal-2015: അവൻ ലോകത്തെ നീതിയോടെ വിധിക്കും; ജാതികൾക്കു നേരോടെ ന്യായപാലനം ചെയ്യും.
  gup-gup: '@see-verse:PSA.009.007'
  rmc-rmc: Ale o RAJ kraľinel pro furt; ačhaďa peske o tronos, hoj te sudzinel.
  nlg-nlg: Agaia ke detea na maramana nia na maemane; me ke uhulira na lei kema taonia
    na hava te kaekage.
  pes-OPV: و او ربع مسکون را به عدالت داوری خواهد کرد، و امت‌ها را به راستی دادخواهد
    داد.
  ron-1924: Ел жудекэ лумя ку дрептате, жудекэ попоареле ку непэртинире.
  ben-OBCV: ধার্মিকতায় তিনি জগৎ শাসন করেন এবং মানুষের ন্যায়বিচার করেন।
  som-som: Oo dunida xaqnimuu ku xukumi doonaa. Oo dadyowgana qummanaan buu ugu garsoori
    doonaa.
  lat-VUC: et Dominus in æternum permanet. Paravit in judicio thronum suum,
  eng-ASVBT: And he will judge the world in righteousness, He will minister judgment
    to the peoples in uprightness.
  mna-mna: Mi ni ko itiiri wal boozomen ta timbotmbot su toono na, mi iur kadoono
    ndeeŋeŋana pizin. Mi uraata tana, ni ko ikam ma ikam kat. Pa ni ndeeŋeŋana.
  ita-1885: Ed egli giudicherà il mondo in giustizia, Egli renderà giudicio a' popoli
    in dirittura.
  eng-LXXUP: 'But the Lord endures forever: He has prepared his throne for judgment.'
  eng-ULB: He will judge the world with righteousness, and he will execute judgment
    for the nations with fairness.
  spa-VBL: El Señor juzga al mundo con justicia, y a las naciones con rectitud.
  fra-_FOB: Il jugera le monde avec justice; il jugera les peuples avec équité.
  mal-mal: അവിടുന്ന് ലോകത്തെ നീതിയോടെ വിധിക്കും; ജനതതികൾക്ക് നേരോടെ ന്യായപാലനം ചെയ്യും.
  lit-lit: Ir jis teis pasaulį vadovaudamasis teisumu, teisingumą įvykdys tautoms
    vadovaudamasis lygiateisiškumu.
  urd-GVR: Wuh rāstī se duniyā kī adālat karegā, insāf se ummatoṅ kā faislā karegā.
  suz-BL: मिनु रागी रागी ङा मुर आन कली आ ठीक पतीकेमी निसाफ पाइब। जात जात ङा मुर आन
    कली आन कुल मकोव़थु, निसाफ पाइब।
  eng-NOY: He judgeth the world in righteousness; He administereth judgment to the
    nations with uprightness.
  ita-1927: Ed egli giudicherà il mondo con giustizia, giudicherà i popoli con rettitudine.
  ckb-ckb: بە ڕاستودروستی دادوەری جیهان دەکات، بە دادپەروەری گەلان حوکم دەدات.
  eng-BBE: And he will be the judge of the world in righteousness, giving true decisions
    for the peoples.
  xsi-xsi: I uru ikai poe sondo ndo panzi tamâta ŋgu ndoni. Aku i ne mâsi ŋana ipare
    nia panzi tamâta kâ nde ipakura kuku nenzi vetâŋa.
  kan-OKCV: ಅವರು ನೀತಿಯಿಂದ ಲೋಕಕ್ಕೆ ನ್ಯಾಯತೀರಿಸುವರು; ಪ್ರಜೆಗಳಿಗೆ ಯಥಾರ್ಥವಾದ ತೀರ್ಪು ನೀಡುವರು.
  tam-2017: அவர் உலகில் உள்ளவர்களை நீதியாக நியாயந்தீர்த்து, எல்லா மக்களுக்கும் செம்மையாக
    நீதிசெய்வார்.
  spa-RV-1909: Y él juzgará el mundo con justicia; y juzgará los pueblos con rectitud.
  ron-BTF: Și va judeca lumea în dreptate, în integritate va administra judecată popoarelor.
  eng-WEBP: He will judge the world in righteousness. He will administer judgment
    to the peoples in uprightness.
  eng-FBV: The Lord judges the world rightly; he judges the nations fairly.
  nld-1939: Rechtvaardig richt Hij de wereld, Vonnist de volken, zoals ze verdienen.
  nch-BL: Toteco quintajtolsencahuas xitahuac nochi talme ipan taltipacti huan inimasehualhua.
    Yaya quintatzacuiltis sese inijuanti quej quinamiqui por nopa tajtacoli cati quichijtoque.
  vie-1934: Ngài sẽ lấy công bình đoán xét thế gian, Dùng sự ngay thẳng mà xử các
    dân tộc.
  cha-cha: Ya güiya jumusga y tano ni tininas, ujajusga y taotao sija yan y minagajet.
  hin-CV: वह संसार का न्याय तथा राष्ट्रों का निर्णय धार्मिकता से करते हैं.
  eng-OURB: ה He will judge the world in righteousness. He will administer judgment
    to the peoples in uprightness.
  spa-BES: Y él será el juez del mundo en justicia, dando sentencia justa a los pueblos.
  tdx-tdx: an-katò ty fizaka’e ty voatse toy, ho zakae’e an-kahiti’e ondatio.
  tha-KJV: พระองค์​จะทรงพิพากษาโลกด้วยความชอบธรรม พระองค์​จะทรงพิพากษาบรรดาประชาชาติด้วยความเที่ยงธรรม
  por-BR-2018: Ele mesmo julgará ao mundo com justiça; e corretamente fará justiça
    aos povos.
  deu-ELO: Und er, er wird den Erdkreis richten in Gerechtigkeit, wird über die Völkerschaften
    Gericht halten in Geradheit.
  eng-WYC-2018: and he shall deem the world in equity, he shall deem peoples in rightfulness.
    (and he shall judge the world with equity, or with fairness, and he shall judge
    the peoples with righteousness, or with justice.)
  epo-epo: Kaj Li juĝos la mondon kun justeco, Li plenumos leĝojn inter la popoloj
    kun senpartieco.
  gfk-gfk: Aie na kure no ula hanuo ma ra taktakodas. Aie na balaure ira matanaiabar
    ma ra tutun na harkurai.
  uig-PIN: Alǝmni ⱨǝⱪⱪaniyliⱪ bilǝn sot ⱪilƣuqi Udur; Hǝlⱪlǝrning üstidin U adilliⱪ
    bilǝn ⱨɵküm qiⱪiridu;
  beo-beo: E da fofada:su hou moloidafa amoga fifi asi gala amo huluane ouligisa.
    E da fi huluane ilima moloidafa fofada:nana.
  tpi-OTNT: Em i bosim olgeta lain manmeri na ol lo bilong en i stretpela tru. Na
    long stretpela pasin bilong en em bai i skelim pasin bilong olgeta lain manmeri.
  hau-SA: Zai hukunta duniya da adalci; zai yi mulkin mutane cikin gaskiya.
  udu-udu: dhali a’di dwallki ’kwaniny’cesh gwo ki mii ma ḵar/e mo. A’di midi dwall
    ’kwani gwo ki dar gi mii ma gwar ’de/ mo.
  uig-LAT: Alemni heqqaniyliq bilen sot qilghuchi Udur; Xelqlerning üstidin U adilliq
    bilen höküm chiqiridu;
  nde-nde: Uzabusa umhlaba ngokulunga njalo uzakwahlulela abantu ngokufaneleyo.
  ton-ton: Pea te ne fakamaau ʻa māmani ʻi he māʻoniʻoni, ʻe ʻatu ʻe ia ʻae fakamaau
    ki he kakai ʻi he angatonu.
  ces-1613: Ale Hospodin na věky kraluje, připravil k soudu trůn svůj.
  eng-WMB: He will judge the world in righteousness. He will administer judgment to
    the peoples in uprightness.
  tam-TCV: அவர் உலகத்தை நீதியாய் நியாயந்தீர்பார், எல்லா மக்களையும் அவர் நீதியாய் ஆளுகை
    செய்வார்.
  ceb-ULB: Hukman niya ang kalibotan uban ang pagkamatarong, ug pagahukman niya ang
    kanasoran uban ang kaangayan.
  pol-UBG: On będzie sądził świat sprawiedliwie, osądzi narody według słuszności.
  urd-GVU: وہ راستی سے دنیا کی عدالت کرے گا، انصاف سے اُمّتوں کا فیصلہ کرے گا۔
  eng-OEBCW: ruling the world with justice, and judging the nations with equity.
  deu-1912: und er wird den Erdboden recht richten und die Völker regieren rechtschaffen.
  kan-2017: ಆತನೇ ನೀತಿಗನುಸಾರವಾಗಿ ಲೋಕಕ್ಕೆ ನ್ಯಾಯ ತೀರಿಸುವವನು; ಆತನು ಜನಾಂಗಗಳಿಗೆ ಸತ್ಯಕ್ಕನುಸಾರವಾಗಿ
    ತೀರ್ಪುಕೊಡುವನು.
  yap-yap: Be gagiyegnag e fayleng nib yal’uw rogon; ma pufthinnag e pi nam nrogon
    nib mat’aw.
  hlt-MCSB: Te dongah lunglai he duengnah neh lai a tloek vetih, namtu rhoek ham vanatnah
    neh neh lai a tloek ni.
  mdy-ETH: ዓጮም ዒዚ ፂሉሞና ዎጋንዳኔ፤ ሜሌ ዴሮዋ ፒዙሞና ዒ ዎይሣንዳኔ።
  twi-ASANTE: Ɔde tenenee bɛbu ewiase atɛn; ɔde atɛntenenee bɛdi nnipa no so.
  eng-WEBU: He will judge the world in righteousness. He will administer judgment
    to the peoples in uprightness.
  acu-NT: Tura tunau nekamtikin asa, mash nungkanmaya ainaun ni tunaarijai metek ni
    wait wajaktintrin suwitai.
  spa-PDDPT: Y juzgará al mundo con justicia. Hará juicio con equidad a las naciones.
  gun-gun: Ha'e rami vy omboayvu 'rã yvy regua kuery ha'evea rami. Ha'evea rami meme
    oguereko yvy regua kuery.
  agu-BL: Tz'ocoponu' tan ma'le'n cyajtza'kl cyakil jilwutz wunak, nin quil je' k'abu'
    twi' jun. Chin tz'aknak cu'n ltuleju' yil tz'ocu' tan tak'le'n chicaws.
  ilo-ULB: Uk-ukomenna ti lubong nga awan panangidumdumana. Nalinteg dagiti pangngeddengna
    para kadagiti nasion.
  kpg-kpg: Mee e dagi henuailala gii donu, gei e gabunga nia henua gi di mee dela
    e donu.
  uig-ARA: ئالەمنى ھەققانىيلىق بىلەن سوت قىلغۇچى ئۇدۇر؛ خەلقلەرنىڭ ئۈستىدىن ئۇ ئادىللىق
    بىلەن ھۆكۈم چىقىرىدۇ؛
  bps-bps: Na du too matlu i kukuman, nukuman i kdee to di landè nsenan na fagu alò
    di kaglut.
  sus-sus: Alatala xa mangɛya tixi, danyi mu na a ma. A xa kibanyi dɔxɔxi kiiti safe
    nan ma.
  pon-2006: E ketin kakaun sampah ni pwung; e kin ketin kapwung wehi kan ni kadeik
    pwung.
  jae-jae: Ŋac tageŋ tonaŋ tec kêmêtôc lau nomŋa nêŋ biŋ jagêdêŋ ma kêkêŋ ŋagêjô gêdêŋ
    tenteŋlatu gêjô gêŋ, taŋ sêgôm naŋ.
  ksd-ksd: Ma na kure ra rakarakan a gunagunan ma ra takodo na varkurai, Na kure vatakodo
    ra lavur vuna tarai.
  tur-YTC: Dünyayı doğrulukla yargılayacak. O, halkları doğrulukla yargılayacaktır.
  bel-N: А ГОСПАД сядзіць [на пасадзе] на вякі; Ён паставіў пасад Свой дзеля суду,
  grc-BRENT: καὶ ὁ Κύριος εἰς τὸν αἰῶνα μένει· ἡτοίμασεν ἐν κρίσει τὸν θρόνον αὐτοῦ,
  kpr-kpr: Nune evetu genembo isasambu dambu dambughae ijujuse, evetu genembo isasambu
    bekáda bekáda use kaifa arira.
  ind-AYT: (9-9) Lalu, Dia akan menghakimi dunia dengan keadilan; Dia mengadili bangsa-bangsa
    dengan kebenaran.
  yom-yom: Wela sambisa nza mu busonga, wela yadila batu mu bufuana.
  yut-yut: Uŋun aŋpak kɨlegɨkon da mɨŋat amɨn kabɨ morap dakon aŋpakni kokwin akdɨsak.
    Ae aŋpak tagɨsikon da mɨŋat amɨn kabɨ morap kɨsi kɨla akdɨsak.
  nya-nya: Iye adzaweruza dziko mwachilungamo; adzalamulira mitundu ya anthu mosakondera.
  hrv-hrv: '$HE Ali Jahve dovijeka stoluje, postavi prijesto svoj da sudi:'
  mps-mps: Mu tama, agai te tǫde we bidi tonalubo, tama agai bomai po te doloba pai
    mu da. Agai te tigidali we bidigo kolesaga dagalubo sę te deli tigi poai sęgo
    naga dagalubo dao.
  tpi-tpi: Em i bosim olgeta lain manmeri na ol lo bilong en i stretpela tru. Na long
    stretpela pasin bilong en em bai i skelim pasin bilong olgeta lain manmeri.
  dan-1931: Men HERREN troner evindelig, han rejste sin Trone til Dom,
  vie-OVCB: Chúa phân xử cả thế gian cách công minh, và quản trị các dân tộc cách
    ngay thẳng.
  guj-2017: તે ન્યાયીપણાથી જગતનો ન્યાય કરશે. તે લોકોનો અદલ ઇનસાફ કરશે.
  pon-2006A: E ketin kakaun sampah ni pwung; e kin ketin kapwung wehi kan ni kadeik
    pwung.
  por-BRBSL: Ele julgará o mundo com retidão. Ele administrará o julgamento aos povos
    em plena retidão.
  eng-OEBUS: ruling the world with justice, and judging the nations with equity.
  swe-swe: Men Herren (Jahve) [i kontrast, se vers 6-7] sitter [på tronen, regerar]
    i evighet (för evigt), han har rest sin tron för att döma [har förberett den];
  cth-cth: Lannae lahoi talaivan heh lawkceng vaiteh, a lannae dawk lawkcengnae hah
    taminaw hanelah a cak sak.
  twi-twi: Ɔde trenee bebu wiase atɛn; ɔde atɛntrenee bedi nnipa no so.
  hlt-hlt: Te dongah lunglai he duengnah neh lai a tloek vetih, namtu rhoek ham vanatnah
    neh neh lai a tloek ni.
  tbz-SIM: Kuyie nkpɑ̀ɑ̀tirìmu sɑ̃́ɑ̃̀, kɛ fìí nku kpɑ̀ɑ̀tìkɑ̀rì tibeéntì kpɛ́í.
  msy-2020: A uan guizɨn arazir kabar gɨn ghua gumazamizibar araziba tuisɨsi. A uan
    arazir aghuimɨn gumazamizibagh ativagha men gari.
  dop-dop: Amɑ Tɑcɑɑ kɑ tɔɣɔnɑ kɑwulɑɣɑ kɛ tɑm tɔɔ. Ɩ sɩɩwɑ ɩ hʋʋlɛ kumte.
  azb-azb: Dünyaya ədalətlə hökm edir, Ümmətlərə insafla hakimlik edir.
  eng-DBY: And it is he that will judge the world with righteousness; he shall execute
    judgment upon the peoples with equity.
  hin-2017: और वह जगत का न्याय धर्म से करेगा, वह देश-देश के लोगों का मुकद्दमा खराई
    से निपटाएगा। (भज. 96:13, प्रेरि. 17:31)
  wol-KYG: Aji Sax jee sax dàkk, samp jalam ngir àtte.
  bjr-bjr: Mifa narí andeeqaranannai maa maqa maaqanasaa mariasa rakisinimaqaidanoo.
    Mifa aiqama maqannaasa amana amana kai ufa irinnimaqaidanoo.
  eng-YLT: And He judgeth the world in righteousness, He judgeth the peoples in uprightness.
  kne-kne: Am-in ay ipogaw isnan labaw di daga, Nalinteg ya kosto di iyat mo en daida.
  eng-WYC-2017: and he shall deem the world in equity, he shall deem peoples in rightfulness
    [or rightwiseness].
  eng-WMBB: He will judge the world in righteousness. He will administer judgement
    to the peoples in uprightness.
  zat-NTPS: Lu da xrlátaje guchi'e̱ chee̱ bénneache dute̱ xe̱zr la xu, ne chee̱ benne'
    xúgute̱ xe̱zre ca' lu da naca li lazre'.
  zty-NTPS: Ḻo da' chawe' wchi'a ḻaže'e benne' ka' dot yežlyó, na' benne' yógo'te
    yež ka' ḻo da' nak ḻi ḻaže'.
  urd-GVH: वह रास्ती से दुनिया की अदालत करेगा, इनसाफ़ से उम्मतों का फ़ैसला करेगा।
  rug-rug: Meke varipitui va toṉoto nia Sa sa kasia popoa. Kaqu vilavilasa va toṉoto
    si Asa koari doduru tie.
  gaz-gaz: Inni qajeelummaadhaan addunyaadhaaf murtii ni kenna; sabootas murtii qajeelaadhaan
    bulcha.
  fra-LSG: L’Éternel règne à jamais, Il a dressé son trône pour le jugement;
  yal-yal: Koni Alatala nan mangan na habadan, a mangaya gbɛdɛn dɔxi kiti sa xinla
    ma.
  iou-iou: Täŋpäŋ kudän siwoŋi terak api yäpmäŋ daniwek. Ude täŋkaŋ ämawebe kuduptagän
    iniken nadäk siwoŋi terak api yabäŋ yäwarek.
  haw-1868: E hookolokolo mai no ia i ko ke ao nei ma ka pono; E hoopai mai no ia
    i kanaka me ka ewaewa ole.
  arb-NAV: يَدِينُ الْعَالَمَ بِالْعَدْلِ وَيَقْضِي بَيْنَ الشُّعُوبِ بِالإِنْصَافِ.
  ded-ded: Ye faka dindingac modacma bangectoa bangecac ngicngac yoacngina isinggema
    foraya dema monde mondea kpac kecma ngiha ngiha yoacngina desiude.
  ewe-ewe: Adrɔ̃ ʋɔnu xexea me le dzɔdzɔenyenye me; akplɔ dukɔwo katã le nuteƒewɔwɔ
    me.
  eng-LEE: (9:9) And he will judge the world with righteousness, he shall decide for
    the people, with equity.
  asm-FB: তেওঁ ধার্মিকতাৰে জগতৰ বিচাৰ কৰে, তেওঁ সৎভাৱে জাতিবোৰৰ শাসন কৰে।
  sus-A: عَلَتَلَ شَ مَنفّيَ تِشِ، دَنيِ مُ نَ عَ مَ. عَ شَ كِبَنيِ دْشْشِ كِيتِ سَقٍ
    نَن مَ.
  fra-SBL: Il jugera le monde en toute justice. Il administrera le jugement des peuples
    dans la droiture.
  hbo-hbo: וַֽ֭יהוָה לְעֹולָ֣ם יֵשֵׁ֑ב כֹּונֵ֖ן לַמִּשְׁפָּ֣ט כִּסְאֹֽו׃
  kik-kik: Nĩagatuĩra andũ a thĩ ciira na kĩhooto; nĩagathamakĩra ndũrĩrĩ o ta ũrĩa
    kwagĩrĩire.
  fra-NCL: Mais Yahweh siège à jamais, il a dressé son trône pour le jugement.
  cek-AK: Anih mah long hae toenghaih hoiah lokcaek ueloe, katoeng lokcaekhaih hoiah
    kaminawk to uk tih.
  cuk-cuk: Bab-Jehová dulemarga innikigwadba igar naboged, degi, dulemarga igar-innikigwadba
    negseed.
  uig-CYR: Бирақ Пәрвәрдигар мәңгүгә олтирип һөкүм сүриду; У Өз тәхтини сот қилишқа
    тәйярлап бекиткән;
  pma-pma: Kei losil kat out netan ral min maluen; lei revi usite onen meatin keil
    ten kantri vasi keil ral min rendemien koa mal.
  tel-2017: యెహోవా లోకానికి న్యాయమైన తీర్పు తీరుస్తాడు. జాతుల కోసం న్యాయమైన నిర్ణయాలు
    చేస్తాడు.
  hat-BSA: Li va jije mond lan avèk ladwati; Li va rann jijman pou pèp yo avèk jistis.
  ukr-ONPU: А Господь перебуватиме вічно, Він встановив для праведного суду престол
    Свій.
  kos-kos: El leumi faclu ke suwoswos; El nununku faclu ke nununku suwohs.
  hbo-WLC: וַֽ֭יהוָה לְעוֹלָ֣ם יֵשֵׁ֑ב כּוֹנֵ֖ן לַמִּשְׁפָּ֣ט כִּסְאֽוֹ׃
  ibo-ibo: Ọ ga-eji ezi omume kpee mba niile ikpe; jirikwa ikpe ziri ezi chịa mba
    niile.
  ory-ory: ପୁଣି, ସେ ଧର୍ମରେ ଜଗତକୁ ବିଚାର କରିବେ, ସେ ନ୍ୟାୟରେ ଗୋଷ୍ଟୀୟମାନଙ୍କର ବିଚାର ସାଧନ
    କରିବେ।
  chk-chk: Iwe, a apwüngü chon fanüfan fän pwüng, a apwüngü chon ekewe mwü fän wenechar.
  rop-rop: Im det trubalawan bos oba langa ola kantri. Im jadjim pipul langa ola kantri
    en gibit olabat feyago.
  ukr-1871: І він, він судити ме весь сьвіт по правдї, і зробить суд над народами
    по правотї.
  yon-yon: Ye kuu okad yiridan ben yorokmombed wengyundaneen, kwane ye kuu ambibkin
    mimimdan yaa konomdangmo wengyundaneen.
  deu-1951: (09-9) Und er wird den Erdkreis richten mit Gerechtigkeit und den Völkern
    das Urteil sprechen, wie es billig ist.
  eng-JPS: (9-9) And He will judge the world in righteousness, He will minister judgment
    to the peoples with equity.
  srp-1865: On æe suditi vasionome svijetu po pravdi, usudiæe narodima pravo.
  lug-lug: Aliramula ensi mu butuukirivu, era alisalira abantu bonna emisango mu bwenkanya.
  heb-heb: והוא ישפט תבל בצדק ידין לאמים במישרים׃
  ben-IRV: তিনি ন্যায্যভাবে পৃথিবীকে বিচার করবেন, তিনি জাতিদের বিচার করবেন।
  ntu-ntu: u, murde nzaclve-krm nrlc tubq-esz'ngr, sakrlrngr nzpipx-krm nztubqkr leplz
    o trtingr.
  pan-pan: ਅਤੇ ਉਹ ਧਰਮ ਨਾਲ ਜਗਤ ਦਾ ਨਿਆਂ ਕਰੇਗਾ, ਉਹ ਸਚਿਆਈ ਨਾਲ ਉੱਮਤਾਂ ਦਾ ਫੈਸਲਾ ਕਰੇਗਾ।
  mya-JVB: မြေကြီး သားတို့ကို တရား သဖြင့် စီရင် တော်မူ၏။ လူမျိုး တို့အား ဖြောင့်မတ်
    စွာသော စီရင် ခြင်းကို ပြုတော်မူ၏။
  kgf-kgf: Inéŋ solaŋanec baera baera imuac tacyachéra ʒégési énécmianʒac. Waŋu dindiŋanec
    ic embac galeŋgé énécmianʒac.
  tte-O: Na yanuwa yaulina iloinayan mumugana dudulaina koina, na loina ipaisowai
    tomo kolili mumuga dudulai mena.
  tbg-tbg: Viva maa vataraqaa variaka uva iriharo avuqavu ko tivaqiro viharo vikaqaa
    koqema kero raqikiqiro vuanaro.
  hmo-hmo: Ia ese mai maoromaoro bona momokani danu, tanobada do ia kota henia. Bese
    idauidau ibounai, be Lohiabada ese do ia kota henia, mai ena laloa maoromaoro
    danu.
  zar-NT: Uchiʼa usörö́ëʼ quégaca bönachi yödzölió lu le naca tsahuiʼ. Uchiʼa usörö́ëʼ
    quégaca yuguʼ yödzö lu le nácatë.
  urd-urd: और वही सदाक़त से जहान की 'अदालत करेगा, और रास्ती से कौमों का इन्साफ़ करेगा।
  rus-SYN: Но Господь пребывает вовек; Он приготовил для суда престол Свой,
  bqc-SIM: Dii ì kible gↄↄpii, à a kpala dìlɛ yã́kpalɛkɛa yã́i.
  tcz-CHONGTHU: Aman leiset hi thudih'a achungthu atan a, namtin vaipi chunga hi dihtah'a
    vai ahop ding ahi.
  mar-mar: तो जगाचा न्याय प्रामाणिकपणाने करणार, राष्ट्रांसाठी तो न्यायी असा निर्णय
    देणार आहे.
  isl-isl: En Drottinn lifir að eilífu. Hann situr í hásæti sínu, sker úr málum þjóðanna
    og dæmir þær með réttvísi.
  hlt-THB: Khawmdek ve ak dyng cana awi deng kawmsaw; thlangkhqi ce ak thym cana uk
    kaw.
  qub-qub: Cada ünuntami jusganga imano cashantapis. Llapantapis iwalmi jusgangapaj.
  bqp-bqp: Ani yãkpatɛ kɛ kũ andunia gbɛ̃nↄ súsu, ani kí ble burinↄa a zɛ́a.
  hat-hat: (09:9) Li gouvènen tout bagay avèk jistis. Li jije tout moun san patipri.
  eng-BSB: He judges the world with justice; He governs the people with equity.
  eng-WEBPB: He will judge the world in righteousness. He will administer judgement
    to the peoples in uprightness.
  kbq-kbq: Fatgo avu'ava huno ama mopafi vahera refko hunezmanteno, fatgo huno vahetmina
    kegava huzmantegahie.
  pon-pon: O a pan kotin kadeikada jappa ni pun, o kakaunda wei kan pun.
  nhe-BL: Toteco quintlajtolsencahuas xitlahuac nochi tlaltini ipan tlaltepactli huan
    inintlacajhua. Yajaya quintlatzacuiltis sese inijuanti queja quinamiqui ipampa
    nopa tlajtlacoli tlen quichijtoque.
  wnc-wnc: Ita aminu kuupbam noman siknga kayuak. Ngan, inane noman takngane aminu
    yuaingu kuupbam yuyuknga saak usanziwik.
  bus-bus: Eé yãkpaɛ kɛ kↄ̃n anduna gbɛ̃nↄ súusu, eé kí ble boriinↄa a zɛ́a.
  gub-BL: Tupàn weruze'eg ywy rehe har ukatu haw rehe wà. Umume'u teko wanemiapo kwer
    iawy 'ym pà a'e.
  eng-DRA: 'But the Lord remaineth for ever. He hath prepared his throne in judgment:'
