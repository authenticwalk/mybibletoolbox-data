verse: PSA.009.011
translations:
  mal-C: സീയോനിൽ വാഴുന്ന യഹോവയ്ക്കു സ്തുതിപാടുക; അവിടത്തെ പ്രവൃത്തികൾ ജനതകൾക്കിടയിൽ
    ഘോഷിക്കുക.
  deu-TKW: Es vertrauen auf dich, die deinen Namen kennen; denn du verlässest nicht,
    die dich suchen, Jahwe.
  lin-lin: Bato oyo bayebi Kombo na Yo batiaka elikya na bango kati na Yo ; pamba
    te, Yo Yawe, osundolaka te bato oyo balukaka Yo.
  mmx-mmx: Minak pixan emi asu ri Leeme Silok, mo it kis ngan Lamgomgo rovana Saion.
    Mina tong axasev i ri limixin at larabung mixin axap mumu levempanga ni gak lox
    i.
  eng-LSV: Sing praise to YHWH, inhabiting Zion, || Declare His acts among the peoples,
  eng-GNV: 'Sing praises to the Lord, which dwelleth in Zion: shewe the people his
    workes.'
  eng-WEBSTER: 'Sing praises to the LORD, who dwelleth in Zion: declare among the
    people his doings.'
  nhw-BL: Xihuicaca huan xijpaquilismacaca TOTECO, catli mosehuía ipan isiya yejyectzi
    nepa ipan Jerusalén huan nochi quinahuatía. Xiquinpohuilica nochi masehualme ipan
    tlaltipactli catli yaya quichijtoc.
  swh-ONEN: Mwimbieni Bwana sifa, amefanywa mtawala Sayuni, tangazeni miongoni mwa
    mataifa, yale aliyoyatenda.
  bba-bba: Yinni Gusunɔ, be bɑ wunɛn yĩsirun bɛɛrɛ yɛ̃, bɑ rɑ n nun nɑɑnɛ sɑ̃ɑ. Be
    bɑ nun kɑsu, ɑ ku rɑ bu biru kisi.
  eng-KJVCPB: '(ז) Sing praises to the Lord, which dwelleth in Zion: Declare among
    the people his doings.'
  luo-luo: Wer wende pak ne Jehova Nyasaye, mobet e kom lochne e Sayun; hul ni ogendini
    gik mosetimo.
  aii-aii: ܙܡܘܿܪܘܼܢ ܠܡܵܪܝܵܐ ܥܵܡܪܵܢܵܐ ܒܨܸܗܝܘܿܢ، ܡܲܕܸܥܡܘܼܢ ܥܒ݂ܵܕܘܼ̈ܗ‌ܝ ܓܵܘ ܥܲܡܡܹ̈ܐ.
  meu-meu: Iehova, Siona ai e nohomu Diravana, ba imodaia! Iena kara na bese idau-idau
    bogaragidiai ba herevalaidia!
  npi-ULB: परमप्रभुको स्‍तुति गाओ, जसले सियोनमा राज्‍य गर्नुहुन्छ । उहाँले गर्नुभएका
    कुरा जातिहरूलाई भन ।
  yor-yor: Kọ orin ìyìn sí Olúwa, tí o ń jẹ ọba ní Sioni; kéde láàrín àwọn orílẹ̀-èdè,
    ohun tí ó ṣe.
  pes-OPCB: در وصف خداوند که در اورشلیم سلطنت می‌کند، بسرایید! کارهای او را در میان
    همهٔ قومها اعلام کنید!
  tgl-ULB: Umawit ng mga papuri kay Yahweh, ang namumuno sa Sion; sabihin sa lahat
    ng bansa ang kaniyang ginawa.
  nop-nop: Yahwe adi Saiyon yokwet wapumneŋ uŋoŋ Me Mapme loloŋnit itak, doktiŋa kap
    toŋa wou nintiloneeŋ. Tiŋa kwanai wapum tuguk u metam hogohogok yenihautaune nadineeŋ.
  hui-hui: Anduane Homogo ibu Saiono tanoni kini kago ibunaga mini yaraga halu ibuhondo
    iba gana lolene nga. Ibugua biabe hongohe tara biyarunaga wali agali hameigini
    tara tara karume hale hai helo bi loyogo lolene nga.
  mya-mya: ဇိ​အုန်​မြို့​တော်​တွင်​စိုး​စံ​တော်​မူ​သော ထာ​ဝ​ရ​ဘု​ရား​ကို​ထော​မ​နာ​သီ​ချင်း​ဆို
    ကြ​လော့။ ကိုယ်​တော်​ပြု​တော်​မူ​သော​အ​မှု​အ​ရာ​များ​ကို လူ​မျိုး​တ​ကာ​တို့​အား​ဖော်​ပြ​ကြ​လော့။
  bod-N: ཛ་ཡན་རི་བོའི་ཡ་ཝཱེར་བསྟོད་དབྱངས༌ཕུལ། །ཁོང་གི་མཛད་འཕྲིན་མི་སྡེའི་དཀྱིལ་ནས༌སྒྲོགས།།
  wsk-wsk: Yawe Zion bagoso; wur iluwal ale nup patawuralko! Noko kiwem bibiya beteram
    mu sor saki nunga ningi balu paogalko.
  sna-sna: Imbirai Jehovha nziyo dzokurumbidza, iye agere pachigaro choushe muZioni;
    paridzai zvaakaita pakati pendudzi.
  spa-BLM: Canten alabanzas a Yahvé, que habita en Sión, y declarar entre el pueblo
    lo que ha hecho.
  cac-cac: B'itanan̈ec d'a Jehová Cajal d'a Sion, alec yab' eb' chon̈ab' tastac ix
    sc'ulej.
  swh-ULB: Mwibieni sifa Yahweh, anaye tawala katika Sayuni; waambieni mataifa yale
    aliyo yatenda.
  bel-bel: І спадзявацьмуцца на Цябе тыя, што ведаюць імя Тваё, бо Ты не пакідаеш
    тых, што шукаюць Цябе, Госпадзе.
  deu-ELBBK: Und auf dich werden vertrauen, die deinen Namen kennen; denn du hast
    nicht verlassen, die dich suchen, HERR.
  mbb-OT: Sikiyu is menge etew, kentahi niw te kedalig is Nengazen he edhadì diyà
    te Zion. Iseysey niw ziyà te menge nasyun is nengeveelan din!
  mal-2015: സീയോനിൽ വസിക്കുന്ന യഹോവെക്കു സ്തോത്രം പാടുവിൻ; അവന്റെ പ്രവൃത്തികളെ ജാതികളുടെ
    ഇടയിൽ ഘോഷിപ്പിൻ.
  gup-gup: Ngudda Yawey yidjalwohrnawohrnan kore Zion wanjh ngad ngundimarnewayini
    dja ngundiburluburlume. Mak ngundimulewan bu ngarrbenbengdayhke bininj nawu kubolkbubuyika
    kabirrihni ba bu kabirriborlhme kore ngudda yikurduyimeng.
  rmc-rmc: Pre tu pes mukena ola, ko prindžaren tiro nav; se tu, RAJEJA, na omukes
    olen, ko tut roden.
  nlg-nlg: Linge holohaba vania Lord ilokana Jerusalem. Bosa vania na maramana te
    mua nia ponolio na hava te gonia.
  pes-OPV: خداوند را که بر صهیون نشسته است بسرایید؛ کارهای او را در میان قوم‌ها اعلان
    نمایید،
  ron-1924: Кынтаць Домнулуй, каре ымпэрэцеште ын Сион, вестиць принтре попоаре испрэвиле
    Луй!
  ben-OBCV: সিয়োন পর্বতে অধিষ্ঠিত সদাপ্রভুর প্রশংসা করো, সকল জাতির মাঝে তাঁর কাজসকল
    ঘোষণা করো।
  som-som: Rabbiga Siyoon deggan ammaan ugu gabya, Oo waxyaalahuu sameeyey dadka dhexdiisa
    ka caddeeya.
  lat-VUC: Et sperent in te qui noverunt nomen tuum, quoniam non dereliquisti quærentes
    te, Domine.
  eng-ASVBT: 'Sing praises to Jehovah, who dwelleth in Zion: Declare among the people
    his doings.'
  mna-mna: Kapakur Yooba zaana! Pa ni imbotmbot su kar Sion mi ikamam peeze. Uraata
    ta ni ikamam na, kosoyaara uruunu pa zin karkari ta boozomen!
  ita-1885: Salmeggiate al Signore che abita in Sion; Raccontate fra i popoli i suoi
    fatti.
  eng-LXXUP: 'And let them that know thy name hope in thee: For thou, O Lord, hast
    not failed them that diligently seek thee.'
  eng-ULB: Sing praises to Yahweh, who rules in Zion; tell the nations what he has
    done.
  spa-VBL: ¡Canten alabanzas al Señor que reina en Sión! Cuenten a las naciones lo
    que ha hecho.
  fra-_FOB: Chantez à l'Éternel qui habite en Sion; annoncez parmi les peuples ses
    hauts faits!
  mal-mal: സീയോനിൽ വസിക്കുന്ന യഹോവയ്ക്ക് സ്തോത്രം പാടുവീൻ; അവിടുത്തെ പ്രവൃത്തികളെ
    ജനതതിയുടെ ഇടയിൽ ഘോഷിപ്പീൻ.
  lit-lit: Giedokite gyrių VIEŠPAČIUI, kuris gyvena Sione! Skelbkite tautose jo darbus!
  urd-GVR: Rab kī tamjīd meṅ gīt gāo jo Siyyūn Pahāṛ par taḳhtnashīn hai, ummatoṅ
    meṅ wuh kuchh sunāo jo us ne kiyā hai.
  suz-BL: सियोन डांडामी बाक्‍ब परमप्रभु यावे कली ठेयब सेल्‍तीक कुम्‍सो पने। जात जात
    ङा मुर आन कली आ पशो शेंदीने।
  eng-NOY: Sing praises to the LORD, who reigneth in Zion; Declare his doings among
    the people!
  ita-1927: Salmeggiate all’Eterno che abita in Sion, raccontate tra i popoli le sue
    gesta.
  ckb-ckb: گۆرانی ستایش بڵێن بۆ یەزدان کە لە سییۆن نیشتەجێیە، لەنێو نەتەوەکان کردارەکانی
    ڕابگەیەنن،
  eng-BBE: 'Make songs of praise to the Lord, whose house is in Zion: make his doings
    clear to the people.'
  xsi-xsi: Miki kaloŋo ŋga; Yova Kindeni imo koipu ŋalae lâ Saion lawea! Miki ma kawâŋgi
    kapanea i kasuka ŋa kâki, aku katapâri panzi tamâta ŋgu ndoni ŋana vetâŋa ŋalaŋala
    i muŋga iveta ŋinde.
  kan-OKCV: ಚೀಯೋನಿನಲ್ಲಿ ವಾಸಿಸುವ ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತುತಿಹಾಡಿರಿ; ಅವರ ಕ್ರಿಯೆಗಳನ್ನು ರಾಷ್ಟ್ರಗಳಲ್ಲಿ
    ಸಾರಿ ಹೇಳಿರಿ.
  tam-2017: சீயோனில் அரசாளுகிற யெகோவாவைப் புகழ்ந்து பாடி, அவர் செய்கைகளை மக்களுக்குள்ளே
    அறிவியுங்கள்.
  spa-RV-1909: 'Cantad á Jehová, que habita en Sión: noticiad en los pueblos sus obras.'
  ron-BTF: Cântați laude DOMNULUI care locuiește în Sion; vestiți între popoare facerile
    lui.
  eng-WEBP: Sing praises to the LORD, who dwells in Zion, and declare among the people
    what he has done.
  eng-FBV: Sing praises to the Lord who reigns in Zion! Tell the nations what he has
    done!
  nld-1939: Zingt nu voor Jahweh, die de Sion bewoont, Roept tot de volken zijn daden;
  nch-BL: Xihuicaca huan xijpaquilismacaca TOTECO, cati mosehuía ipan isiyaj cuajcualtzi
    nepa ipan Jerusalén huan nochi quinahuatía. Xiquinpohuilica nochi masehualme ipan
    taltipacti cati yaya quichijtoc.
  vie-1934: Khá hát ngợi khen Đức Giê-hô-va, là Đấng ngự tại Si-ôn; Hãy báo cáo giữa
    các dân công việc tối cao của Ngài.
  cha-cha: 'Cantaye si Jeova ni y tinina ni sumasaga gui Sion: namatungo gui entalo
    taotao sija y checoña.'
  hin-CV: याहवेह का गुणगान करो, जो ज़ियोन में सिंहासन पर विराजमान हैं; राष्ट्रों में
    उनके आश्चर्य कार्यों की उद्घोषणा करो.
  eng-OURB: ז Sing zahmar ·musical praise· to Adonai, who dwells in Zion [Mountain
    ridge, Marking], and declare among the people what he has done.
  spa-BES: Canten canciones de alabanza al Señor, que habita en Sión; anuncien entre
    los pueblos sus obras.
  tdx-tdx: Misaboa am’ Iehovà ry mpimoneñe e Tsiône ao! tseizo am’ ondatio o fitoloña’eo!
  tha-KJV: จงร้องเพลงสรรเสริญพระเยโฮวาห์ ผู้​ซึ่งประทับในศิ​โยน จงบอกเล่าถึงพระราชกิจของพระองค์ในท่ามกลางชนชาติ​ทั้งหลาย
  por-BR-2018: Cantai ao SENHOR, que habita em Sião! Contai entre os povos as obras
    dele.
  deu-ELO: Singet Psalmen Jehova, der Zion bewohnt, verkündet unter den Völkern seine
    Taten!
  eng-WYC-2018: Sing ye [psalms] to the Lord, that dwelleth in Zion; tell ye his studies
    among heathen men. (Sing ye songs to the Lord, who liveth in Zion; tell ye of
    his deeds to the heathen.)
  epo-epo: Kantu al la Eternulo, kiu loĝas sur Cion, Rakontu inter la popoloj Liajn
    farojn.
  gfk-gfk: Inge na pirlat tupas no Watong nong i la kiskis aram Saion. Da harpir nalamin
    ta ira kantri ta ira linge gate gil,
  uig-PIN: Zionda turƣuqi Pǝrwǝrdigarƣa küylǝrni yangritinglar! Uning ⱪilƣanlirini
    hǝlⱪlǝr arisida bayan ⱪilinglar;
  beo-beo: Hina Gode da Saione soge amo ouligisa. Ema nodone gesami hea:ma. Fifi asi
    gala huluane ilima Ea hou olelema.
  tpi-OTNT: Bikpela i stap king long taun Saion. Singim song long em na litimapim
    nem bilong em. Tokaut long olgeta lain pipel long ol bikpela wok em i bin mekim.
  hau-SA: Rera yabai ga Ubangiji, wanda yake zaune a kursiyi a Sihiyona; yi shela
    a cikin al’ummai abin da ya aikata.
  udu-udu: Yuḵi gway ki maŋi Tap̱a mo a’di jin di’d eya Sihyuun mo. Ṯori miin tom
    piti e bwaman ma ris ’kwani mo.
  uig-LAT: Zionda turghuchi Perwerdigargha küylerni yangritinglar! Uning qilghanlirini
    xelqler arisida bayan qilinglar;
  nde-nde: Hlabelelani indumiso kuThixo esebukhosini eZiyoni; fakazani phakathi kwezizwe
    ngalokho akwenzileyo.
  ton-ton: 'Hiva fakafetaʻi kia Sihova, ʻaia ʻoku ʻafio ʻi Saione: fakahā ʻi he ʻao
    ʻoe kakai ʻene ngaahi ngāue.'
  ces-1613: I budou v tebe doufati, kteříž znají jméno tvé; nebo neopouštíš hledajících
    tě, Hospodine.
  eng-WMB: Sing praises to the LORD, who dwells in Zion, and declare among the people
    what he has done.
  tam-TCV: சீயோனில் சிங்காசனத்தில் அமர்ந்திருக்கும் யெகோவாவைத் துதித்துப் பாடி, அவர்
    செய்தவற்றை நாடுகளுக்குள்ளே பிரசித்தப்படுத்துங்கள்.
  ceb-ULB: Awiti ug mga pagdayeg si Yahweh, nga naghari sa Zion; suginli ang kanasoran
    kung unsa ang iyang nahimo.
  pol-UBG: Śpiewajcie PANU, który mieszka na Syjonie, opowiadajcie wśród narodów o
    jego dziełach.
  urd-GVU: رب کی تمجید میں گیت گاؤ جو صیون پہاڑ پر تخت نشین ہے، اُمّتوں میں وہ کچھ
    سناؤ جو اُس نے کیا ہے۔
  eng-OEBCW: Sing praise to the Lord, whose home is in Zion, declare his deeds among
    the nations.
  deu-1912: Lobet den HERRN, der zu Zion wohnt; verkündiget unter den Völkern sein
    Tun!
  kan-2017: ಚೀಯೋನಿನಲ್ಲಿ ವಾಸಿಸುವ ಯೆಹೋವನನ್ನು ಕೀರ್ತಿಸಿರಿ; ಆತನ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ
    ಪ್ರಕಟಿಸಿರಿ.
  yap-yap: Ngan tangnag e sorok ngak SOMOL, ni ir e ma gagiyeg u Zion! Ngan weliy
    ngak gubin e nam e tin ke rin’!
  hlt-MCSB: Zion ah aka ngol BOEIPA te tingtoeng uh lamtah a bibi te pilnam rhoek
    taengah puen pa uh.
  mdy-ETH: ፂዮኔይዳ ናንጋ፥ ናንጊና ናንጋ ጎዳም ጋላታ ዓይኑሞ ዓይናዹዋቴ! ዒዛኮ ዲቃሢ ሄርሺሳ ማዾዋ ዴሮ ባኣካ ኬኤዙዋቴ!
  twi-ASANTE: Monto ayɛyie dwom mma Awurade a ɔte ahennwa so wɔ Sion; mompae mu nka
    deɛ wayɛ wɔ amanaman no mu.
  eng-WEBU: Sing praises to the LORD, who dwells in Zion, and declare among the people
    what he has done.
  acu-NT: Ii Apuri Jerusalénnum ni aintsrin inawa nu nintimsaram kanta kantamataram.
    Turasha ni turamuringkia aints ainau ujaktaram.
  spa-PDDPT: ¡Canten alabanzas a Yavé, Quien mora en Sion! ¡Anuncien entre los pueblos
    sus proezas!
  gun-gun: Senhor Sião py oiko va'e pe peporaei pemboete vy. Yvy regua kuery mbyte
    rupi peikuaa uka hembiapo porãa.
  agu-BL: Kak'e' bin kak'ajsbil tetz Kataj yi cho'n na cawun wi Sión. Katxole' yi
    banl talma' i' scyetz cyakil wunak bene'n tzi'n.
  ilo-ULB: Agkantakayo kadagiti pagdayaw kenni Yahweh, nga agturturay idiay Sion;
    ibagayo dagiti naaramidanna kadagiti nasion.
  kpg-kpg: Goodou daahili hagaamu ina Dimaadua dela e dagi i Zion! Hagi aga ina gi nia
    henua huogodoo ma ni aha ne hai go Mee!
  uig-ARA: زىئوندا تۇرغۇچى پەرۋەردىگارغا كۈيلەرنى ياڭرىتىڭلار! ئۇنىڭ قىلغانلىرىنى
    خەلقلەر ئارىسىدا بايان قىلىڭلار؛
  bps-bps: Mlingag ito dmayen i Amuito Dwata, i mnè di banwen Sion; na tnulenito i
    dad to di klamang banwe gablà di dad mgimoan.
  sus-sus: Alatala, i kolonma laxi i ra, barima i singe mu nu i fenma rabolo.
  pon-2006: Kumwail koulki koulen kaping ong KAUN-O, me kin kakaun Saion! Kumwail
    lohkihong wehi koaros dahme e ketin wiadahr!
  jae-jae: Awem êôc Apômtau, taŋ gêŋgôŋ nê lêpôŋ gêŋgôŋ Sion naŋ, asôm ênê gêŋsêga
    lasê êndêŋ tenteŋlatu sêŋô,
  ksd-ksd: Avat a kakailai na pite varpa tadav ra Luluai, nina i ki Sion; Avat a vaarike
    kana lavur papalum livuan pire ra tarai.
  tur-YTC: Siyon'da oturan Yahve’yi ilahilerle övün, Yaptıklarını halklar arasında
    ilan edin.
  bel-N: І будуць спадзявацца на Цябе тыя, што ведаюць імя Тваё, бо Ты не пакідаеш
    тых, хто шукае Цябе, ГОСПАДЗЕ!
  grc-BRENT: Καὶ ἐλπισάτωσαν ἐπὶ σὲ οἱ γινώσκοντες τὸ ὄνομά σου, ὅτι οὐκ ἐγκατέλιπες
    τοὺς ἐκζητοῦντάς σε Κύριε.
  kpr-kpr: Arie! Bajari ututu Saion aminda anumbirise, nunda natofo kaifa eraira aindae,
    isimbaore! Nu rea usira ava, natofo isambu kena isagha saore!
  ind-AYT: (9-12) Nyanyikanlah pujian bagi TUHAN, yang duduk di Sion! Beritahukan
    di antara bangsa-bangsa perbuatan-perbuatan-Nya.
  yom-yom: Luyimbidila Yave minzitusu mutu wowo wukala ku Sioni ; yamikisanu mambu
    mandi kavanga muidi makanda.
  yut-yut: Yawe Saion kokup papmon uŋudon kɨla amɨn madep egɨsak. Kap yaŋek mani aŋkɨsini.
    Amɨn morap kɨsikon pi morap agɨt uŋun do yaŋ teŋteŋok ani.
  nya-nya: Imbani nyimbo zamatamando kwa Yehova, ali pa mpando waufumu mu Ziyoni;
    lengezani pakati pa mitundu ya anthu zimene wachita.
  hrv-hrv: Nek' se uzdaju u te koji znaju ime tvoje, jer ne ostavljaš onih što ljube
    tebe, o Jahve.
  mps-mps: Genuai Bidi God te Saion hanude king bidibao. Dagego te aga nogi ugwaba
    siyu, te tęąbi waiyąo. Tama dagego te tigidali Israel hani isąwai bidiba po
    hanilama weyu, te agai yali tigidali bomai sę po waiyąo.
  tpi-tpi: Bikpela i stap king long taun Saion. Singim song long em na litimapim nem
    bilong em. Tokaut long olgeta lain pipel long ol bikpela wok em i bin mekim.
  dan-1931: og de stoler på dig, de, som kender dit Navn, thi du svigted ej dem, der
    søgte dig, HERRE.
  vie-OVCB: Hãy ca ngợi Chúa Hằng Hữu, Đấng trị vì tại Si-ôn. Truyền ra công việc
    Ngài khắp các dân.
  guj-2017: સિયોનના અધિકારી યહોવાહનાં સ્તુતિગાન ગાઓ; લોકોમાં તેમનાં કૃત્યો જાહેર કરો.
  pon-2006A: Kumwail koulki koulen kaping ong KAUN-O, me kin kakaun Saion! Kumwail
    lohkihong wehi koaros dahme e ketin wiadahr!
  por-BRBSL: Sing elogia a Yahweh, que mora em Zion, e declarar entre o povo o que
    ele fez.
  eng-OEBUS: Sing praise to the Lord, whose home is in Zion, declare his deeds among
    the nations.
  swe-swe: 'Och de som känner ditt namn förtröstar på dig, för du överger inte dem
    som vänder sig till (söker, har en relation med) dig. [Den sjätte hebreiska bokstaven
    är: ו – Vav. Tecknet avbildar en tältpinne, en krok eller hängare. Rent praktiskt
    var det tältpinnen som höll tältduken uppe. Den binder ihop olika saker. På samma
    sätt används bokstaven i grammatiken för att binda ihop ord till meningar. I vers
    8-11 är det orden ”men” och ”och” som börjar med den bokstaven. Stycket är längre
    än normalt, i vanliga fall följer två verser varje bokstav, se 2-3, 4-5, 12-13,
    14-15 osv. Dock bröts detta mönster i vers 6-7, när de ogudaktiga nämndes. Då
    blev styckena istället kortare och var bara en vers lång. Bildligt och strukturellt
    läggs nu vers 10-11 till och kompenserar för den oreda som ogudaktigheten ställde
    till med tidigare. Temat i dessa ”extra” verser ger också tröst för den som drabbats
    av ondska och ogudaktighet. Herren liknas vid en stark fästning och en försäkran
    om att han inte överger den som vänder sig till honom.]'
  cth-cth: Zion kaawm e naw, BAWIPA pholen hoi la sak awh. A sak e hno hah taminaw
    koe pâpho awh.
  twi-twi: Monto ayeyi dwom mma Awurade a ɔte ahengua so wɔ Sion; mompae mu nka nea
    wayɛ wɔ amanaman no mu.
  hlt-hlt: Zion ah aka ngol BOEIPA te tingtoeng uh lamtah a bibi te pilnam rhoek taengah
    puen pauh.
  tbz-SIM: Bɛ̀ɛ̀ dɑ yɛ̃́ bɛ̀ dɑ duɔ́mmu bɛmɑ́ɑ̀, kɛ yɛ̃́ fɔ̃́ nKuyie nhɑ í yóumɛ̀
    bɛ̀ɛ̀ dɑ wɑɑ̀.
  msy-2020: Ikiavɨra Itir God, Saionɨn nguibamɨn ikia uan atrivir dabirabim gaperaghav
    iti. E a bagh ongɨva an ziam fam! E Kantrin Igharazibar Gumazamizibar tongɨn ikɨ,
    arazir an amizibar gun mɨkɨmɨva an ziam fam.
  dop-dop: Hɑɩ Tɑcɑɑ, mpɑ pɑ nyəmɑ́ nyɑ́ hətɛ tɔ, pɑ tʋɣʋ-ŋ nɑɑni kɛ́. Mpi tɔ, nn
    lɔɔkɩ mpɑ pɑ pɛɛkəɣɩ-ŋ tɔ.
  azb-azb: Sionun sakini olan Rəbbi tərənnüm edin! Xalqlar arasında Onun işlərini
    bəyan edin!
  eng-DBY: Sing psalms to Jehovah who dwelleth in Zion; tell among the peoples his
    doings.
  hin-2017: यहोवा जो सिय्योन में विराजमान है, उसका भजन गाओ! जाति-जाति के लोगों के
    बीच में उसके महाकर्मों का प्रचार करो!
  wol-KYG: Aji Sax ji, yaw, ku la xam, wóolu la. Aji Sax ji, yaw, ku lay sàkku, doo
    ko wacc.
  bjr-bjr: Sioonna maqusai marida rakisinnimaqee mari Yaaweena amooqira idirama amaqaaqa.
    Mifa auqoo ainainnara aiqama maqannaasa kooroommasee qimannimiaqa.
  eng-YLT: Sing ye praise to Jehovah, inhabiting Zion, Declare ye among the peoples
    His acts,
  kne-kne: Mankanta kayo ay mangidaydayaw en Diyos ay manturay ed Zion. Dad-aten yo
    din inamag na sin am-in ay nasyon.
  eng-WYC-2017: Sing ye [psalms] to the Lord, that dwelleth in Zion; tell ye his studies
    among heathen men.
  eng-WMBB: Sing praises to the LORD, who dwells in Zion, and declare amongst the
    people what he has done.
  zat-NTPS: Le gul-la chee̱ Xránadxu, Bénnea' zue̱' xe̱zre Sión. Le guzén benne' xe̱zre
    ca' ca zaj naca da ca' nune̱',
  zty-NTPS: Le goḻ che X̱anžon', Bennen' zoe' yež Sión. Le wzenle benne' yež ka'
    ka nak da' bene',
  urd-GVH: रब की तमजीद में गीत गाओ जो सिय्यून पहाड़ पर तख़्तनशीन है, उम्मतों में वह
    कुछ सुनाओ जो उसने किया है।
  rug-rug: (Zain) Mi kera vahesia se Zihova sapu koa Baṉara pa Zaione; tozi vurani
    koari doduru tie sari Nana tinavete.
  gaz-gaz: Waaqayyo isa Xiyoon irra jiraatu faarfannaadhaan jajadhaa; hojii isaa illee
    saboota keessatti labsaa.
  fra-LSG: Ceux qui connaissent ton nom se confient en toi. Car tu n’abandonnes pas
    ceux qui te cherchent, ô Éternel!
  yal-yal: Naxanye i tan kolon, ne e yigi sama i yi nɛn, bayo naxan na i fen, Alatala,
    i mi i mɛ na ra mumɛ!
  iou-iou: Unita ämawebe, in Ekäni, Saion yotpärareken intäjukun itkaŋ yabäŋ yäwat
    piä täk täyak u wäpi biŋami iniŋoret täkot! Epän pähap täk täyak unita ämawebe
    komeni komeni yäŋahäŋpäŋ yäwet täkot.
  haw-1868: 'E hoolea aku ia Iehova i ka mea e noho ana ma Ziona: E hai aku iwaena
    o na kanaka i kana mau hana.'
  arb-NAV: أَشِيدُوا بِالْحَمْدِ لِلرَّبِّ الْمُتَوَّجِ فِي صِهْيَوْنَ، أَذِيعُوا
    بَيْنَ الشُّعُوبِ أَعْمَالَهُ الْعَظِيمَةَ.
  ded-ded: KEBUNGO Sionnu ngictau tatahau tacde, ngeni ye yegec heimima dengerebisia
    amma yeng ua mekecde, imoc ngiha ngiha botucnginau dekperagibisia.
  ewe-ewe: Midzi kafukafuhawo na Yehowa, ame si nɔ fiazikpui dzi gli le Zion, miɖe
    gbeƒã nu siwo wòwɔ la le dukɔwo dome.
  eng-LEE: '(9:12) Sing praises to the Lord, who dwelleth in Zion: announce among
    the people his deeds.'
  asm-FB: যিহোৱা চিয়োনত আছে। তোমালোকে যিহোৱাৰ উদ্দেশ্যে প্ৰশংসাৰ গীত গোৱা; জাতিবোৰৰ
    মাজত তেওঁ কৰা কাৰ্যবোৰ ঘোষণা কৰা।
  sus-A: عَلَتَلَ، عِ كٌلٌنمَ لَشِ عِ رَ، بَرِ مَ عِ سِنفٍ مُ نُ عِ قٍنمَ رَبٌلٌ.
  fra-SBL: Chantez les louanges de Yahvé, qui habite en Sion, et déclarer parmi le
    peuple ce qu'il a fait.
  hbo-hbo: וְיִבְטְח֣וּ בְ֭ךָ יֹודְעֵ֣י שְׁמֶ֑ךָ כִּ֤י לֹֽא־עָזַ֖בְתָּ דֹרְשֶׁ֣יךָ
    יְהוָֽה׃
  kik-kik: Inĩrai Jehova nyĩmbo mũmũgooce, o ũcio ũikarĩire gĩtĩ gĩake kĩa ũnene kũu
    Zayuni; umbũrĩrai andũ a ndũrĩrĩ maũndũ marĩa ekĩte.
  fra-NCL: En toi se confient tous ceux qui connaissent ton nom ; car tu ne délaisses
    pas ceux qui te cherchent, Yahweh.
  cek-AK: Zion ah kaom, Angraeng khaeah saphawhaih laa to sah oh loe, a sak ih hmuennawk
    to congca kaminawk khaeah thui oh.
  cuk-cuk: Bab-Jehová, Sión-neggweburgi negdakmaid. A-Bab-Jehováʼga namakmar. E-ibmar-dummagan-imakedgi,
    dule-yar-baid-baidgi-bukmaladga be sunmakmar.
  uig-CYR: Намиңни билгәнләр болса Саңа тайиниду; Чүнки Сән, и Пәрвәрдигар, Өзүңни
    издигәнләрни һәргиз ташлиған әмәссән.
  pma-pma: Rehesau masmas Ahi koa rondan en Hou Saeon. Rehehitehiteni en out vasi
    en out netan asa kei mumoni.
  tel-2017: సీయోనులో ఏలుతున్న యెహోవాకు స్తుతులు పాడండి. ఆయన చేసిన వాటిని జాతులకు చెప్పండి.
  hat-BSA: Chante lwanj a SENYÈ a, ki rete nan Sion; deklare pami pèp yo zèv Li yo.
  ukr-ONPU: Надію покладатимуть на Тебе всі, хто знає ім’я Твоє, адже Ти не покинеш
    тих, хто прагне Тебе, Господи.
  kos-kos: Yuk on in kaksak nu sin LEUM GOD, su muta ac leum in Zion! Fahkak nu sin
    mutunfacl nukewa ma El orala.
  hbo-WLC: וְיִבְטְח֣וּ בְ֭ךָ יוֹדְעֵ֣י שְׁמֶ֑ךָ כִּ֤י לֹֽא־עָזַ֖בְתָּ דֹרְשֶׁ֣יךָ
    יְהוָֽה׃
  ibo-ibo: Bụkuonụ Onyenwe anyị abụ otuto, bụ onye nọ nʼocheeze ya na Zayọn. Kwusaaranụ
    mba niile ihe banyere ọrụ ebube ya.
  ory-ory: ସିୟୋନ ନିବାସୀ, ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା ଗାନ କର; ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରେ ତାହାଙ୍କର
    କ୍ରିୟାସବୁ ପ୍ରଚାର କର।
  chk-chk: Oupwe kölün mwareiti ewe Samol mi Lapalap mi imweimw lon Sion, oupwe apworausa
    an kewe föför ngeni chon ekewe mwü.
  rop-rop: Singim song blanga preisim YAWEI weya im jidan bos langa Saiyan. Dalim
    ola pipul brom ebri kantri wanim imbin dum.
  ukr-1871: Сьпівайте Господу живущому на Сионї, звіщайте між народами дїла його.
  yon-yon: Yariman kuu Sayion arimbed oone dobirimaan, ye yaa kubene wingkime, kwane
    yembed komo ambangkoon kuu ambibkin mimimdan aom yaa dakmime.
  deu-1951: (09-12) Singet dem HERRN, der zu Zion wohnt, verkündiget unter den Völkern
    seine Taten!
  eng-JPS: (9-12) Sing praises to the LORD, who dwelleth in Zion; declare among the
    peoples His doings.
  srp-1865: Pojte Gospodu, koji živi na Sionu; kazujte narodu djela njegova;
  lug-lug: Muyimbe okutendereza Mukama, atudde ku ntebe ey’obwakabaka mu Sayuuni;
    mutegeeze amawanga gonna by’akoze.
  heb-heb: זמרו ליהוה ישב ציון הגידו בעמים עלילותיו׃
  ben-IRV: সদাপ্রভুুর প্রশংসাগান করো; যিনি সিয়োনে বাস করেন তিনি যা করেছেন তা জাতিদের
    বল।
  ntu-ntu: toto x nigu amrlx napipxbzku mz kxnzmnc-mrbrng da kcng tqale Yawe. erusalem
    ngi mzteadau nyzde mrkc tqmnc-ngrde. Na-angrlvzku nide.
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਗਾਓ ਜਿਹੜਾ ਸੀਯੋਨ ਵਿੱਚ ਵੱਸਦਾ ਹੈ, ਲੋਕਾਂ ਵਿੱਚ ਉਹ ਦੇ ਕੰਮਾਂ ਦਾ
    ਪਰਚਾਰ ਕਰੋ।
  mya-JVB: ဇိအုန် မြို့မှာ ကျိန်းဝပ် တော်မူသောထာဝရဘုရား ကို ထောမနာသီချင်း ဆိုကြလော့။
    အမှု တော်များကို လူမျိုး တို့အား ဟော ပြောကြလော့။
  kgf-kgf: Ini imi Zion iguc kecanʒac Yawe imi mepési migic. Iwac haihaka imi baera
    baera ic embac sucginaiguc ʒéau énécmigic.
  tte-O: Yeoba koina kwawali tobali, iya Saiyon koina iloiloina. Ana paisowa kwawalo-masalan
    tomo meuloili kolili.
  tbg-tbg: Iriate. Noravano Kotiva Saioniqi vaiharo tinavuqaa raqiki vaira. Ne ihi
    tivaqi viha vira autu tuahereha viva nora kaiqa varaira ekaa vatanaaka tiva nimiate.
  hmo-hmo: Lohiabada, Siona dekenai ia noho Dirava, be do umui hanamoa! Iena kara
    be, bese idauidau edia huanai do umui herevalaia!
  zar-NT: Guliʼgul-la yöl-laʼ ba queëʼ Xanruʼ, zoëʼ ga naʼ nazíʼi le Sión. Buliʼsiyö́n
    bönachi yuguʼ yödzö ca naca yuguʼ le nunëʼ.
  urd-urd: ख़ुदावन्द की सिताइश करो, जो सिय्यूनमें रहता है! लोगों के बीच उसके कामों
    का बयान करो
  rus-SYN: и будут уповать на Тебя знающие имя Твое, потому что Ты не оставляешь ищущих
    Тебя, Господи.
  bqc-SIM: Dii, gbɛ̃́ pↄ́ n tↄ́ dↄ̃ↄ n náai vĩ, nili n aɛyanaↄ vũaao.
  tcz-CHONGTHU: Jerusalem'a vaihom Yahweh Pakai vahchoinan lasauvin. Suhmil theilou
    atohdoh ho namtin jah a seiphongun.
  mar-mar: सीयोनामध्ये राहणाऱ्या लोकांनो, तुम्ही परमेश्वराची स्तुती करा. ज्या महान
    गोष्टी त्याने केल्या त्याबद्दल इतर देशांना सांगा.
  isl-isl: Allir þeir sem þekkja miskunn þína, Drottinn, treysta á hjálp þína. Þú
    hefur aldrei yfirgefið þá sem treysta þér.
  hlt-THB: Zion awh boei na ak ngawi Bawipa venawh kyihnaak laa sa unawh, a ik-oeih
    sai ce pilnam thlangkhqi venawh khypyi lah uh.
  qub-qub: Sioncho mandaj caycaj Tayta Diospaj alabansata cantay. Imata rurashantapis
    intëru marcacunacho willacuy.
  bqp-bqp: À lɛ̀ sí Dikirinɛ, àtɛn kí ble zaa Zaiↄ̃, à a yãkɛnanↄ kpàkpa kɛ buri
    sĩnda pínkinɛ.
  hat-hat: (09:12) Ann fè lwanj Seyè a k'ap gouvènen sou mòn Siyon an. Ann fè tout
    nasyon yo konnen sa li te fè.
  eng-BSB: Sing praises to the LORD, who dwells in Zion; proclaim His deeds among
    the nations.
  eng-WEBPB: Sing praises to the LORD, who dwells in Zion, and declare amongst the
    people what he has done.
  kbq-kbq: Ra Anumzamo'a Saioni kumatera (Jerusalemi) kini tra'are manisga huno mani'neanki,
    zagame hunka agi'a erisga nehunka, maka zama hu'nea zamofo agenkea maka ama mopafi
    vahetmina zamasamio.
  pon-pon: Kauleki Ieowa, me kin kaunda nan Jion. Komail padaki on wei kan a wiawia!
  nhe-BL: Xihuicaca huan xijpaquilismacaca TOTECO, tlen mosehuía ipan isiyaj yejyectzi
    nepa ipan Jerusalén huan nochi quinahuatía. Xiquinpohuilica nochi tlacame ipan
    tlaltepactli tlen yajaya quichijtoc.
  wnc-wnc: Buyambam tapata King siknga Saion yotbam gapmane yuakge ginu kuupbamda
    ie kau taike umana aknga yatangenatnong. Yatangenake dongu kuupbamde puya buyambamu
    ita pasikutde yanikapnong.
  bus-bus: À lɛ̀ sí Diinɛ, èe kí blee zaa Zayↄn, à à yãkɛnanↄ kpàakpa kɛ bori pínginɛ.
  gub-BL: Pezegar Tupàn Tuweharupi Wiko Ma'e Zeruzarez pe har wanuwihawete ikatu haw
    rehe nehe. Pemume'u hemiapo kwer teko ywy nànànar wanupe nehe.
  eng-DRA: 'And let them trust in thee who know thy name: for thou hast not forsaken
    them that seek thee, O Lord.'
