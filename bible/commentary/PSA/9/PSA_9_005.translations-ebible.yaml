verse: PSA.009.005
translations:
  mal-C: അവിടന്ന് ജനതകളെ ശകാരിക്കുകയും ദുഷ്ടരെ നശിപ്പിക്കുകയും ചെയ്തിരിക്കുന്നു; അവിടന്ന്
    അവരുടെ നാമം എന്നെന്നേക്കുമായി മായിച്ചുകളഞ്ഞിരിക്കുന്നു.
  deu-TKW: Denn du hast mein Recht und meine Sache hinausgeführt, dich als gerechter
    Richter auf den Thron gesetzt.
  lin-lin: Pamba te, okataki likambo na ngai mpe olongisaki ngai, ovandi na Kiti ya
    Bokonzi lokola Mosambisi ya sembo.
  mmx-mmx: Uga paase asi lavamolon, la uga sele utut kepe limixin kapmek. La kopmen
    tara noxo doma asu bok ba atdi.
  eng-LSV: You have rebuked nations, || You have destroyed the wicked, || You have
    blotted out their name for all time and forever.
  eng-GNV: 'Thou hast rebuked the heathen: thou hast destroyed the wicked: thou hast
    put out their name for euer and euer.'
  eng-WEBSTER: Thou hast rebuked the heathen, thou hast destroyed the wicked, thou
    hast put out their name for ever and ever.
  nhw-BL: Tiquinajhuas nochi masehualme ipan nochi tlalme catli amo mitzneltocaj.
    Tiquintzontlamiltis nochi inijuanti catli amo cuajcualme. Tiquinixpolos inintoca
    para nochipa.
  swh-ONEN: Umekemea mataifa na kuwaangamiza waovu; umeyafuta majina yao milele na
    milele.
  bba-bba: Yinni Gusunɔ, wunɛ wi ɑ sɔ̃ wunɛn sinɑ ɡɔnɑɔ, ɑ rɑ siri dee dee. Wunɛ wi
    ɑ sɔ̃ wunɛn sinɑ ɡɔnɑɔ, ɑ mɑn ɡem wɛ̃.
  eng-KJVCPB: (ג) Thou hast rebuked the heathen, thou hast destroyed the wicked, Thou
    hast put out their name for ever and ever.
  luo-luo: Isekwero ogendini kendo isetieko joma richo; iserucho nying-gi oko manyaka
    chiengʼ.
  aii-aii: ܢܓ̰ܝܼܘ ܠܘܼܟ݂ ܒܐܸܡܘܵܬܹ̈‌ܐ، ܛܘܼܠܸܩ ܠܘܼܟ݂ ܠܒܝܼܫܹ̈ܐ، ܫܸܡܵܝܗ‌ܝ ܓܪܝܼܕ ܠܘܼܟ݂ ܠܥܵܠܲܡ
    ܥܵܠܡܝܼܢ.
  meu-meu: Bese idau-idau vada o gwau henidia, kara dika taudia vada o habuadia tari;
    ladadia vada o Ialodia nege ela bona hanaihanai.
  npi-ULB: जातिहरूलाई तपाईंले हप्काउनुभयो । दुष्‍टहरूलाई तपाईंले नाश गर्नुभएको छ ।
    तिनीहरूका नाउँलाई तपाईंले सदासर्वदाको निम्ति मेटाउनुभएको छ ।
  yor-yor: Ìwọ ti bá orílẹ̀-èdè wí, Ìwọ sì ti pa ẹni búburú run; Ìwọ ti yọ orúkọ wọn
    kúrò láé àti láéláé.
  pes-OPCB: تو قومهای شرور را محکوم و نابود کرده‌ای و نام آنها را از صفحهٔ روزگار
    محو ساخته‌ای.
  tgl-ULB: Sinindak mo ang mga bansa sa pamamagitan ng iyong panlabang sigaw; winasak
    mo ang masama; binura mo ang kanilang alaala magpakailanman.
  nop-nop: Du me mu nadigamiiŋ tiŋa me hogohi agaŋ mede foloŋ yapmeeŋ yehitubu-kadakadapmaguŋ
    tiŋa wohiye agaŋ tumolokukuŋ doktiŋa metamdi kotigoŋ-kabe nemu nadiyemneeŋ.
  hui-hui: Wali agali í̠ mitangi nahaga hearu í̠na ti mo dabaki harigoni. Wali agali
    ko biaga o biaru ti abogo ogoria hene lalu mani te mbira nalelo í̠na bo wahai
    harigoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ဘု​ရား​မဲ့​သူ​တို့​အား အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​ပြီ။
    သူ​ယုတ်​မာ​တို့​အား​ဖျက်​ဆီး​ပစ်​တော်​မူ​သ​ဖြင့် သူ​တို့​၏​အ​မျိုး​သည်​တိမ်​ကော​သွား​လိမ့်​မည်။
  bod-N: ཁྱེད་ཀྱིས་མི་རིགས་རྣམས་ལ་བཀའ་བཀྱོན༌གནང༌། །མི་ངན་གཏན་མེད་བཏང་ཞིང་དེ་དག༌གི
    །མིང་ནི་ཇི་སྲིད་བར་དུ་བསུབས་པ༌འོ།།
  wsk-wsk: Ni sor saki ining nungarem ale kari memek alo nunga maguwurem; ni nunga
    nunup siwu saperem se menara biya menaram.
  sna-sna: Makatuka ndudzi mukaparadza vakaipa; makadzima zita ravo nokusingaperi.
  spa-BLM: Has reprendido a las naciones. Has destruido a los malvados. Has borrado
    su nombre para siempre.
  cac-cac: Ix ac'an oval yed' juntzan̈ eb' ch'oc chon̈ab'il. Ix ac' telvoc eb' sc'ulan
    chucal. Ix a sucsat sb'i eb' yic vach' maxtzac nachajcot eb' d'a b'aq'uin̈.
  swh-ULB: Uliwakemea mataifa; umewaharibu waovu; na kuwa futilia mbali jina lao milele
    na milele.
  bel-bel: бо Ты вёў мой суд і маю цяжбіну; Ты сеў на троне, Судзьдзя справядлівы.
  deu-ELBBK: Denn du hast ausgeführt mein Recht und meine Rechtssache; du hast dich
    auf den Thron gesetzt, ein gerechter Richter.
  mbb-OT: Midhukuman nu ne midèdeetan nu is menge mezaat he menge nasyun, umbe kenè
    en sikandan egketenuzan taman te taman.
  mal-2015: നീ ജാതികളെ ശാസിച്ചു ദുഷ്ടനെ നശിപ്പിച്ചു; അവരുടെ നാമത്തെ നീ സദാകാലത്തേക്കും
    മായിച്ചുകളഞ്ഞു.
  gup-gup: Ngudda yibenwokdjalwong nawu kubolkbubuyikabeh dja yibenbom nawu birriwarre
    bininj. Ngudda yibenngeybularrbom dja nakka kabirridjalngeyyak munguyh munguyh.
  rmc-rmc: bo tu man diňal čačipen a zaačhiľal vaš ma, sar zabešľal pro tronos a sudzinehas
    čačipnaha.
  nlg-nlg: Ighoe to tughuru pungisira na lei kema me havukaghinira na tangohahi; mo
    ghuduri kehai na ahadira ke va me vaa.
  pes-OPV: امت‌ها را توبیخ نموده‌ای و شریران را هلاک ساخته، نام ایشان رامحو کرده‌ای
    تا ابدالاباد.
  ron-1924: Ту педепсешть нямуриле, нимичешть пе чел рэу, ле штерӂь нумеле пентру
    тотдяуна ши пе вечие.
  ben-OBCV: জাতিদের তুমি তিরস্কার করেছ ও দুষ্টদের বিনষ্ট করেছ; তুমি তাদের নাম চিরতরে
    নিশ্চিহ্ন করেছ।
  som-som: Quruumaha ayaad canaanatay, oo kuwa sharka lehna waad baabbi'isay, Oo magacoodiina
    waad tirtirtay weligiis iyo weligiis.
  lat-VUC: Quoniam fecisti judicium meum et causam meam; sedisti super thronum, qui
    judicas justitiam.
  eng-ASVBT: Thou hast rebuked the nations, thou hast destroyed the wicked; Thou hast
    blotted out their name forever and ever.
  mna-mna: Nu swe ketem malmalŋana ku pizin wal ta matan munŋan i, mi pambiriizi zin
    wal sananŋan ma timap lup. Nu mus zan ma imap kat. Tana tomtom sa ko ikam ŋgar
    pizin mini som.
  ita-1885: Tu hai sgridate le nazioni, tu hai distrutto l'empio, Tu hai cancellato
    il loro nome in sempiterno.
  eng-LXXUP: For thou hast maintained my cause and my right; Thou satest on the throne,
    that judgest righteousness.
  eng-ULB: You rebuked the nations; you have destroyed the wicked; you have blotted
    out their name forever and ever.
  spa-VBL: Tú has condenado a las naciones, has destruido al malvado y has borrado
    sus nombres para siempre.
  fra-_FOB: Tu as châtié les nations, tu as fait périr le méchant, tu as effacé leur
    nom pour toujours, à perpétuité.
  mal-mal: അവിടുന്ന് ജനതതികളെ ശാസിച്ച്, ദുഷ്ടനെ നശിപ്പിച്ചിരിക്കുന്നു; അവരുടെ നാമംപോലും
    സദാകാലത്തേക്കും മായിച്ചുകളഞ്ഞു.
  lit-lit: Tu subarei pagonis, pragaišinai bloguosius, ištrynei jų vardą amžių amžiams.
  urd-GVR: Tū ne aqwām ko malāmat karke bedīnoṅ ko halāk kar diyā, un kā nām-o-nishān
    hameshā ke lie miṭā diyā hai.
  suz-BL: मिनु गे रागी रागी ङा मुर आन कली हुइक्‍ताक्‍नी। इन अरेशो मटीब आन कली साइक्‍तीनी।
    मेको आन नें लेंशा ममिम्‍चा ङा पा क्‍याम्‍ताक्‍नी।
  eng-NOY: Thou rebukest the nations; Thou destroyest the wicked; Thou blottest out
    their name for evermore!
  ita-1927: Tu hai sgridate le nazioni, hai distrutto l’empio, hai cancellato il loro
    nome in sempiterno.
  ckb-ckb: تۆ نەتەوەکانت سەرزەنشت کردووە و بەدکارانت لەناوبردووە، هەتاهەتایە ناویانت
    سڕیوەتەوە.
  eng-BBE: You have said sharp words to the nations, you have sent destruction on
    the sinners, you have put an end to their name for ever and ever.
  xsi-xsi: Noko kupa ŋgua lâ ŋana kupare nia panzi tinikoa ŋgu. Noko kuzavarunzi tamâta
    sakamao ŋinde kala naonzi tia lâ, aku tamâta toŋge ma kalo ŋgere kilo ŋana kinzi
    kâ, ande ma tia.
  kan-OKCV: ರಾಷ್ಟ್ರಗಳನ್ನು ಖಂಡಿಸಿ ದುಷ್ಟರನ್ನು ದಂಡಿಸಿದ್ದೀರಿ; ಅವರ ಹೆಸರನ್ನು ಯುಗಯುಗಾಂತರಗಳವರೆಗೂ
    ಅಳಿಸಿಬಿಟ್ಟಿದ್ದೀರಿ.
  tam-2017: தேசங்களைக் கடிந்துகொண்டு, துன்மார்க்கர்களை அழித்து, அவர்கள் பெயரை என்றென்றைக்கும்
    இல்லாமல் குலைத்துப்போட்டீர்.
  spa-RV-1909: Reprendiste gentes, destruiste al malo, raíste el nombre de ellos para
    siempre jamás.
  ron-BTF: Ai mustrat păgânii, ai nimicit pe cei stricați, le-ai șters numele pentru
    totdeauna și întotdeauna.
  eng-WEBP: You have rebuked the nations. You have destroyed the wicked. You have
    blotted out their name forever and ever.
  eng-FBV: You have condemned the nations; you have destroyed the wicked; you have
    wiped out their names forever and ever.
  nld-1939: De heidenen hebt Gij bestraft, De goddelozen vernietigd, Zelfs hun naam
    uitgewist Voor altijd en immer.
  nch-BL: Tiquinajhuas nochi masehualme ipan nochi talme cati amo mitzneltocaj. Tiquintzontamiltis
    nochi inijuanti cati amo cuajcualme. Tiquixpolos inintoca para nochipa.
  vie-1934: Chúa đã quở trách các nước, hủy diệt kẻ ác, Xóa sạch danh chúng nó đời
    đời.
  cha-cha: Guinin unlalatde y nasion sija, guinin unyulang y manaelaye, guinin unfunas
    y naanñija para siempre taejinecog.
  hin-CV: आपने जनताओं को डांटा और दुष्टों को नष्ट कर दिया; आपने सदा के लिए उनका नाम
    मिटा दिया.
  eng-OURB: גּ You have rebuked the nations. You have destroyed the wicked. You have
    blotted out their name forever and ever.
  spa-BES: ¡Tú has reprendido a las naciones, has enviado destrucción a los pecadores,
    has puesto fin a su nombre para siempre!
  tdx-tdx: Nendaha’o o kilakila ‘ndatio, rinotsa’o o lo-tserekeo; finaopao’o kitro
    katroke ty añara’ iareo.
  tha-KJV: พระองค์​ได้​ทรงขนาบบรรดาประชาชาติ และทรงทำลายคนชั่ว แล​้วทรงลบชื่อของเขาออกเสียเป็นนิตย์
  por-BR-2018: Severamente repreendeste às nações, destruíste ao perverso; tu tiraste
    o nome dele para sempre e eternamente.
  deu-ELO: Du hast die Nationen gescholten, den Gesetzlosen vertilgt; ihren Namen
    hast du ausgelöscht für immer und ewig; -
  eng-WYC-2018: Thou hast blamed heathen men, and the wicked perished; thou hast done
    away the name of them into the world, and into the world of world. (Thou hast
    rebuked the heathen, and destroyed the wicked; thou hast done away their names
    forever and ever.)
  epo-epo: Vi indignis kontraŭ la popoloj, Vi pereigis malpiulojn, Ilian nomon Vi
    ekstermis por ĉiam kaj eterne.
  gfk-gfk: U te boor ira kantri ing diet pai Iudeia, ma u te gil haliare ira ut na
    sakena. U te suge hatikane se um ira hinsa diet.
  uig-PIN: Sǝn ǝllǝrgǝ tǝnbiⱨ berip, rǝzillǝrni ⱨalak ⱪilding; Sǝn ularning namini
    mǝnggügǝ ɵqürüwǝtkǝnsǝn.
  beo-beo: Di da Godema higa:i dunu ilima fofada:ne se iasu. Amola Di da wadela:i
    hamosu dunu wadela:lesi dagoi. Amo dunu da bu hame ba:mu.
  tpi-OTNT: Yu bin kotim ol haiden. Yu bagarapim pinis ol man nogut, na oltaim oltaim
    bai i no gat man i tingting moa long ol.
  hau-SA: Ka tsawata wa ƙasashe ka kuma hallakar da mugaye; ka shafe sunansu har abada
    abadin.
  udu-udu: /E ḵucurkina ris kal gi ’kwaniny’cesh mo, /e ’ce’dki uni gun ta thus ki
    thus sho’k mo, /e ’koshki gway buni ki sule/ dhali ki sule/ mo.
  uig-LAT: Sen ellerge tenbih bérip, rezillerni halak qilding; Sen ularning namini
    menggüge öchürüwetkensen.
  nde-nde: Uzikhuzile izizwe, wababhubhisa ababi; wawesula amabizo abo kuze kube nini
    lanini.
  ton-ton: Kuo ke valoki ʻae hiteni, kuo ke fakaʻauha ʻae angakovi, kuo ke tāmateʻi
    honau hingoa ke taʻengata pea taʻengata.
  ces-1613: Nebo jsi vyvedl soud můj a při mou, posadils se na stolici soudce spravedlivý.
  eng-WMB: You have rebuked the nations. You have destroyed the wicked. You have blotted
    out their name forever and ever.
  tam-TCV: நீர் நாடுகளைக் கண்டித்து, கொடியவர்களை ஒழித்துவிட்டீர்; அவர்களுடைய பெயரை
    என்றென்றுமாய் அழித்து விட்டீர்.
  ceb-ULB: Gibadlong mo ang kanasoran; gilaglag mo ang mga daotan; gipapas mo ang
    ilang mga ngalan hangtod sa kahangtoran.
  pol-UBG: Skarciłeś pogan, wytraciłeś niegodziwych, wymazałeś ich imię na wieki wieków.
  urd-GVU: تُو نے اقوام کو ملامت کر کے بےدینوں کو ہلاک کر دیا، اُن کا نام و نشان ہمیشہ
    کے لئے مٹا دیا ہے۔
  eng-OEBCW: rebuking the nations, destroying the wicked, and blotting their name
    out forever and ever.
  deu-1912: Du schiltst die Heiden und bringst die Gottlosen um; ihren Namen vertilgst
    du immer und ewiglich.
  kan-2017: ನೀನು ಜನಾಂಗಗಳನ್ನು ಹೆದರಿಸಿ ದುಷ್ಟರನ್ನು ನಾಶ ಮಾಡಿದ್ದಿ, ಅವರ ಹೆಸರನ್ನು ಯುಗಯುಗಾಂತರಕ್ಕೂ
    ಅಳಿಸಿಬಿಟ್ಟಿದ್ದಿ.
  yap-yap: Kam puwan’ ngak e pi nam, ma kam thang owchen e pi’in kireb; dab kurbad
    ngan’uy bingyal’.
  hlt-MCSB: Namtom rhoek khaw na tluung tih halang te na milh sak. A ming te kumhal
    duela na phae yoeyah.
  mdy-ETH: ሜሌ ዴሮ ኔኤኒ ጎሬኔ፤ ፑርቶ ማዻ ዓሶዋ ኔ ባይዜኔ፤ ሱንፆዋ ኔ ዔያቶኮ ናንጊና ዲርካቺ ባይዜኔ።
  twi-ASANTE: Woatwe amanaman no aso, na woasɛe amumuyɛfoɔ. Woapepa wɔn din a wɔrenkae
    wɔn bio.
  eng-WEBU: You have rebuked the nations. You have destroyed the wicked. You have
    blotted out their name forever and ever.
  acu-NT: Ami chichammin umirtamchau ainau jiyakume. Tura pasé aints ainausha nepetkamame.
    Tura ni naarincha chikich aints ainau tuke nintimtsuk pujusarti tusam sakarume.
  spa-PDDPT: Reprendiste a las naciones, Destruíste a los perversos, Borraste su nombre
    para siempre.
  gun-gun: Ha'e rami vy yvy regua kuery pe ndeayvu ete 'rã, remomba 'rã heko vai va'e.
    Ha'e kuery rery voi rembogue raka'e rã peve guarã.
  agu-BL: Wajcaw, ja maku' chiwutz yi e' pajol ca'wl. Ja che'l cu'n tanu' swutz. Junawes
    ja chisotz yi e'a'tz tanu'.
  ilo-ULB: Binutbutengmo dagiti nasion iti pukkawmo a pakigubat; dinadaelmo dagiti
    nadangkes; pinunasmo dagiti pakalaglagipanda iti agnanayon.
  kpg-kpg: Goe gu hagi aga hai baahi gi digau o di bouli, mo di daaligi digau hai mee
    huaidu gii mmade. Deai tangada e langahia digaula ai.
  uig-ARA: سەن ئەللەرگە تەنبىھ بېرىپ، رەزىللەرنى ھالاك قىلدىڭ؛ سەن ئۇلارنىڭ نامىنى
    مەڭگۈگە ئۆچۈرۈۋەتكەنسەن.
  bps-bps: Tanukumam i dad to là faglut di ge; na tafalmom i dad to mimò sasè; balù
    i dagitla taflanam di fandam dad to kel di landè sen;
  sus-sus: barima i xa tinxinyi kui, i tan mangɛ bara kiiti so n yi.
  pon-2006: Komw ketin kalokeier me rotorot akan oh ketin kamwomwalahr aramas suwed
    kan; solahr me pahn taman irail.
  jae-jae: Aôm goec biŋ lau samuc to goseŋ alôb-alôbwaga su. Aôm goseŋ êsêacnêŋ ŋaê
    su gêjaŋa samucgeŋ.
  ksd-ksd: U tar bor ra umana Tematana, u tar nila vue ra umana tena varpiam, U tar
    pun vatukum vue ra iang i diat.
  tur-YTC: Ulusları azarladın. Kötüleri yok ettin. Adlarını sonsuza dek sildin.
  bel-N: Бо Ты правёў суд мой і [разгледзеў] справу маю, Ты сеў на пасадзе, праведны
    Судзьдзя.
  grc-BRENT: Ὅτι ἐποίησας τὴν κρίσιν μου καὶ τὴν δίκην μου, ἐκάθισας ἐπὶ θρόνου ὁ
    κρίνων δικαιοσύνην.
  kpr-kpr: Nunda oro oro ekoko use, ni jo tumondae eraera ava, ni bu ambari kena fitesi.
    Ne sosighi beká ava etesi, nine nenda javo ghaje fugeteso binó irae beká ava
    etira.
  ind-AYT: (9-6) Engkau telah menegur bangsa-bangsa; Engkau telah membinasakan orang
    fasik. Engkau telah menghapuskan nama mereka untuk selama-lamanya.
  yom-yom: Ngeyo wutemina makanda, wubunga mutu wumbimbi, wukubula mvimba mazina mawu
    mu zithangu zioso.
  yut-yut: Mɨktɨmɨ mɨktɨmɨ dɨma nandaŋ gamaŋ amɨn gen tebai yoyɨgɨl. Amɨn yokwi kɨlɨ
    paŋupbal agɨl, ae dagok dagogɨ mɨni amɨn da ɨŋtaŋ yomdaŋ.
  nya-nya: Mwadzudzula mitundu ya anthu ndipo mwawononga anthu oyipa; Inu mwafafaniza
    dzina lawo kwamuyaya.
  hrv-hrv: 'Jer ti se zauze za moje pravo i parbu moju, ti sjede na prijesto - sudac
    pravedan:'
  mps-mps: Nago po odisiąwai bidi hani dabe, te Israel hani isąwai hani dabe, te
    nago po tų ilali. Nago te dwai sę ebo bidi dolali, tama te bidi mego augwaliba
    te homu kone munu me ma egobeo, augwa hani nogi mu miyą saibao.
  tpi-tpi: Yu bin kotim ol haiden. Yu bagarapim pinis ol man nogut, na oltaim oltaim
    bai i no gat man i tingting moa long ol.
  dan-1931: Thi du hævded min Ret og min Sag, du sad på Tronen som Retfærds Dommer.
  vie-OVCB: Chúa khiển trách các dân tộc và hủy diệt người ác; tên tuổi chúng vĩnh
    viễn bị xóa bôi.
  guj-2017: તમે વિદેશીઓને ધમકાવ્યા છે, તમે દુષ્ટોનો નાશ કર્યો છે; તમે તેઓનું નામ સદાને
    માટે ભૂંસી નાખ્યું છે.
  pon-2006A: Komw ketin kalokeier me rotorot akan oh ketin kamwomwalahr aramas suwed
    kan; solahr me pahn taman irail.
  por-BRBSL: Você repreendeu as nações. Você destruiu os ímpios. Você apagou o nome
    deles para todo o sempre.
  eng-OEBUS: rebuking the nations, destroying the wicked, and blotting their name
    out forever and ever.
  swe-swe: 'För du har hävdat min rätt och fört min rättssak, du har satt dig på din
    tron som en rättfärdig domare. [Den andra hebreiska bokstaven är: ב – Bet. Tecknet
    avbildar ett hus med bara en dörr. Ordet ”vänder tillbaka” börjar på Bet. Det
    förstärker tillförsikten om att Gud en dag kommer att döma rättvist. David behöver
    inte själv hämnas sina fiender, det finns inga bakdörrar, han litar på Herren.
    Verben i vers 5-7 är i perfekt. Det kan beskriva en nyss vunnen seger som redan
    har inträffat. Det kan också vara ett uttrycksätt som kallas ”profetisk perfekt”
    som förstärker vissheten i Guds ingripande. Det är inte ovanligt att kommande
    profetiska händelser i Gamla testamentet beskrivs som om de redan har hänt, så
    säkert är fullbordandet. Gud sitter på tronen. Löftet att han kommer att döma
    de ogudaktiga är så säkert att det beskrivs som det redan har hänt.]'
  cth-cth: Miphunnaw hah na yue teh, tamikathoutnaw hah na raphoe teh, ahnimae min
    teh ayungyoe hoi a yungyoe totouh na raphoe toe.
  twi-twi: Woatwe amanaman no aso, na woasɛe amumɔyɛfo. Woapepa wɔn din a wɔrenkae
    wɔn bio.
  hlt-hlt: Namtom rhoek khaw na tluung tih halang te na milh sak. A ming te kumhal
    duela na phae yoeyah.
  tbz-SIM: Fɔ̃́ɔ̃̀ n kòḿmú kɛ kpɑ n kpɛ́í, kɛ kɑri ɑ kpɑ̀ɑ̀tìkɑ̀rì kɛ bekùnɛ̀ timɔ́mmɔnti.
  msy-2020: Nɨ Kantrin Igharazibar Gumazamizibar araziba tuisigha gɨfa. Gumazamizir
    kuraba, nɨ bar me gasɨghasigh men ziaba angarightɨ, gumazamiziba me gɨnɨghnɨghan
    kogham.
  dop-dop: N tɑɣɑnɑ mɑ tɔm nɑ ń hɑ-m tɑmpɑnɑ. Siɣisuɣu kɛ n təŋəɣɩ nɑ ń hʋʋkənɑ nyɑ́
    kumte tɔɔ.
  azb-azb: Sən millətləri məzəmmət, pisləri yox etdin, Adlarını əbədilik sildin.
  eng-DBY: Thou hast rebuked the nations, thou hast destroyed the wicked; thou hast
    put out their name for ever and ever.
  hin-2017: तूने जाति-जाति को झिड़का और दुष्ट को नाश किया है; तूने उनका नाम अनन्तकाल
    के लिये मिटा दिया है।
  wol-KYG: Yaa ma àtte yoon, dëggal ma, toog ci sab jal, di àtte njub.
  bjr-bjr: Anee ani ufa rukiee marusa ufa nimiseenana kafaa manda oosana maree marusa
    kuridi nimaqasoonaqa naaru naaru sia kaifaa misara irifaranoo.
  eng-YLT: Thou hast rebuked nations, Thou hast destroyed the wicked, Their name Thou
    hast blotted out to the age and for ever.
  kne-kne: Dinosam din ipogaw sin kailiili ay mangam-amag si lawa, pinonas mo et malinglingan
    das eng-enggana.
  eng-WYC-2017: Thou hast blamed heathen men, and the wicked perished; thou hast done
    away the name of them into the world, and into the world of world.
  eng-WMBB: You have rebuked the nations. You have destroyed the wicked. You have
    blotted out their name forever and ever.
  zat-NTPS: Gudil-lu' benne' xe̱zr la xu ca', ne bzria xi'u benne' we̱n da cale̱la
    ca'. Bsulu' la benne' ca' chadía chacanna.
  zty-NTPS: Bdiḻo' benne' yež ka', na' bchinnjo' yo'o chegak benne' wen da' ẕinnj
    ka'. Bsoḻo' lagak benne' ka' to chi'ize.
  urd-GVH: तूने अक़वाम को मलामत करके बेदीनों को हलाक कर दिया, उनका नामो-निशान हमेशा
    के लिए मिटा दिया है।
  rug-rug: (Gimel) Ele norei Goi sari na butubutu huporodi, meke ele va mate pani
    Goi sari na tie kaleadi. Loke tutidia si koa ninae rane ka rane.
  gaz-gaz: Saboota ifattee hamootas balleessiteerta; maqaa isaaniis baraa hamma bara
    baraatti haqxeerta.
  fra-LSG: Car tu soutiens mon droit et ma cause, Tu sièges sur ton trône en juste
    juge.
  yal-yal: Bayo i bata n xun mayɛngɛ kitin bolon, i bata dɔxɔ i ya mangaya gbɛdɛni,
    i yi kitin sa tinxinni.
  iou-iou: Gäk guŋ äbot äbori äbori nämo nadäŋ gamik täkaŋ u yebeŋpäŋ äma wakiwaki
    u kumän däpmäŋ moreŋkun. Täŋiri ämawebetä äma udewanita api guŋ täneŋ.
  haw-1868: Ua papa oe i na lahuikanaka e; Ua luku iho no hoi oe i ka poe hewa; Ua
    hokai mau loa oe i ko lakou inoa i ka wa pau ole.
  arb-NAV: زَجَرْتَ الشُّعُوبَ وَأَهْلَكْتَ الشِّرِّيرَ، مَحَوْتَ اسْمَهُمْ إِلَى
    أَبَدِ الدُّهُورِ.
  ded-ded: Geng ngicngac bangec monnunac Anutu mi negemmidae, yeni yunumeting ayemmenec
    nga ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni kpetotieyununa kpac
    anggec kpacngina meickenec. Nga imoc sufuma nasoya nasoya kpac anude.
  ewe-ewe: Èka mo na dukɔwo, eye nètsrɔ̃ ame vɔ̃ɖiwo hetutu woƒe ŋkɔwo ɖa tso mavɔ
    me yi ɖe mavɔ me.
  eng-LEE: (9:6) Thou hast rebuked nations, thou hast caused the wicked to perish,
    their name hast thou blotted out for ever and ever.
  asm-FB: তুমি আন জাতিবোৰক ধমকি দিছা, দুষ্টবোৰক বিনষ্ট কৰিছা; তেওঁলোকৰ নাম তুমি চিৰকাললৈকে
    মচি পেলালা।
  sus-A: بَرِ مَ عِ شَ تِنشِنيِ كُي، عِ تَن مَنفّ بَرَ كِيتِ سٌ ﭑ يِ.
  fra-SBL: Tu as réprimandé les nations. Vous avez détruit les méchants. Tu as effacé
    leur nom pour toujours et à jamais.
  hbo-hbo: כִּֽי־עָ֭שִׂיתָ מִשְׁפָּטִ֣י וְדִינִ֑י יָשַׁ֥בְתָּ לְ֝כִסֵּ֗א שֹׁופֵ֥ט
    צֶֽדֶק׃
  kik-kik: Nĩũrũithĩtie ndũrĩrĩ na ũkaniina andũ arĩa aaganu; namo marĩĩtwa mao ũkamatharia
    tene na tene.
  fra-NCL: Car tu as fait triompher mon droit et ma cause, tu t’es assis sur ton trône
    en juste juge.
  cek-AK: Sithaw panoek ai kaminawk to na thuitaek; kasae kaminawk to nam rosak moe,
    nihcae ih ahmin dungzan khoek to nang hmatsak boeh.
  cuk-cuk: Bab-Dummad, dule-yar-baid-baidgi-bukwamaladse be sabsur-ulusad, dule-isganamar
    be obelosad. A-dule-isganamargi dulemar bipisaale bar binsaega be imakosulid.
  uig-CYR: Чүнки Сән мениң һәққим һәм дәвайимни соридиң; Сән тәхткә олтирип, һәққанийларчә
    сотлидиң.
  pma-pma: Kosan mahien min koakeil amusil ahi sav, komu rasilin meatin tatisa keil.
    Meatin etai hermundem kattei mun keil.
  tel-2017: నీ యుద్ధ నినాదంతో అన్యజాతులను నువ్వు భయభీతులను చేశావు. నువ్వు దుర్మార్గులను
    నాశనం చేశావు. వాళ్ళ జ్ఞాపకాలను శాశ్వతంగా తుడిచివేశావు.
  hat-BSA: Ou te fè chatiman nasyon yo; Ou te detwi mechan yo; Ou te efase non yo
    jis pou tout tan e pou tout tan.
  ukr-ONPU: Бо Ти підтримав мене на суді у позові моєму проти них; Ти сів на престолі,
    судив по правді.
  kos-kos: Kom nununku lain mwet pegan Ac kom kunausla mwet koluk; Inelos ac fah tia
    sifil esamyuk.
  hbo-WLC: כִּֽי־עָ֭שִׂיתָ מִשְׁפָּטִ֣י וְדִינִ֑י יָשַׁ֥בְתָּ לְ֝כִסֵּ֗א שׁוֹפֵ֥ט
    צֶֽדֶק׃
  ibo-ibo: I baarala mba niile mba ma laa ndị ajọ omume nʼiyi, hichapụkwa aha ha ruo
    mgbe ebighị ebi.
  ory-ory: ତୁମ୍ଭେ ଗୋଷ୍ଠୀୟମାନଙ୍କୁ ଅନୁଯୋଗ କରିଅଛ, ତୁମ୍ଭେ ତୁମ୍ଭ ଦୁଷ୍ଟମାନଙ୍କୁ ସଂହାର କରିଅଛ,
    ତୁମ୍ଭେ ଅନନ୍ତକାଳ ନିମନ୍ତେ ସେମାନଙ୍କ ନାମ ଲିଭାଇ ଦେଇଅଛ।
  chk-chk: Ka apwüngü chon ekewe mwü, ka arosala ekewe aramasangau, esap wor eman
    epwe chüen chechemeniir tori feilfeilachök.
  rop-rop: Yubin jadjim ola nogudbala pipul en yubin binijimap olabat. Nobodi garra
    sabi blanga olabat enimo.
  ukr-1871: Ти погромив народи, знищив безбожника, імя їх затер єси на віки вічні.
  yon-yon: Ebbed ambibkin maa maadan yaa kamkono weng kondeneb, arewa kamiibdan kuu
    ben monmarewen, kwane yi aningko kuu arewen kumbed dowan keroon, aron korem ye
    dowad.
  deu-1951: (09-6) Du hast die Heiden gescholten, den Gottlosen umgebracht, ihren
    Namen ausgetilgt auf immer und ewig.
  eng-JPS: (9-6) Thou hast rebuked the nations, Thou hast destroyed the wicked, Thou
    hast blotted out their name for ever and ever.
  srp-1865: Rasrdio si se na narode i ubio bezbožnika, ime si im zatro dovijeka, zasvagda.
  lug-lug: Waboggolera amawanga, n’ozikiriza ababi; erinnya lyabwe n’olisangulirawo
    ddala emirembe n’emirembe.
  heb-heb: גערת גוים אבדת רשע שמם מחית לעולם ועד׃
  ben-IRV: তুমি যুদ্ধের শব্দে সেই জাতিকে আতঙ্কিত করেছ, তুমি দুষ্টদের ধ্বংস করেছ, তুমি
    তাদের স্মৃতি চিরদিনের জন্য মুছে ফেলেছ।
  ntu-ntu: alr nrlc nzmailzlr kxdrka'-ngrng. elc napnanati-ngrn nidr x rtqdr na-amrbrtx-alobzme.
  pan-pan: ਤੂੰ ਪਰਾਈਆਂ ਕੌਮਾਂ ਨੂੰ ਝਿੜਕਿਆ ਹੈ, ਤੂੰ ਦੁਸ਼ਟਾਂ ਦਾ ਨਾਸ ਕੀਤਾ ਹੈ, ਤੂੰ ਸਦੀਪਕ ਕਾਲ
    ਲਈ ਉਨ੍ਹਾਂ ਦਾ ਨਾਮ ਮਿਟਾ ਦਿੱਤਾ।
  mya-JVB: တပါး အမျိုးသားတို့ကို ဆုံးမ တော်မူပြီ။ ဆိုး သောသူတို့ ကို ဖျက်ဆီး ၍ သူ
    တို့ နာမ ကိုကာလ အစဉ်အဆက် ချေ ဖျောက်တော်မူပြီ။
  kgf-kgf: Geŋ baera baera ac geriwaguc waŋ énécmima ic biria mebiri énécmima qacgina
    hémbénaŋawac auna qahac wandacʒac.
  tte-O: Tonaenaeli kuyakoi-yagiliko yo toyauyaule kusibayanaeliko, nige sowana tanuwatu-kalatagili.
  tbg-tbg: Are vo vatanaa vo vatanaaka una variqa autu tuahere variaka nitihara vikaqaa
    uva vataanarave. Are qora kaiqa varaaka vehi autu taiqa kera, vika nutuvata nunka
    kaararo kia vovanovata vika nutu qaiqaa iritaanarove.
  hmo-hmo: Bese idauidau be, oi ese oi gwau henia vadaeni, bona kara dika taudia be,
    oi ese oi hadikaia ore vadaeni. Idia edia ladana be, tau ta ese do ia laloa lou
    lasi.
  zar-NT: Bulidza ziʼu yuguʼ yödzö, en busunítiuʼ nupa tuáʼ döʼ. Tsaz busuluʼ lu guichi
    quiuʼ gapa gulaʼzúaj láguequi.
  urd-urd: तूने क़ौमों को झिड़का, तूने शरीरों को हलाक किया है; तूने उनका नाम हमेशा
    से हमेशा के लिए मिटा डाला है।
  rus-SYN: ибо Ты производил мой суд и мою тяжбу; Ты воссел на престоле, Судия праведный.
  bqc-SIM: Asa n zɛmanↄ, n yãnakpàa, zↄ̃lɛa n gĩ́naa n yãgↄ̃̀gↄ̃ a zɛ́wa.
  tcz-CHONGTHU: Nangman namtin vaipi nalethuh in migiloute nasu-mang'in, amin'u tonsot'a
    din nathai mangtai.
  mar-mar: आपल्या युद्धाच्या आरोळीने तू राष्ट्रांस भयभीत असे केले आहेस; तू दुष्टाचा
    नाश केला आहेस. तू त्यांचे नाव सर्वकाळपर्यंत खोडले आहे.
  isl-isl: Þú hefur látið mig ná rétti mínum, ábyrgst verk mín og sagt frá hásæti
    þínu að þau séu góð.
  hlt-THB: Pilnam thlangkhqi ce toel nawh, thlak chekhqi ce milh sak khqi hyk ti;
    cekkhqi ang ming ce kumqui dyna khawng pe hyk ti.
  qub-qub: Mana rispitashojcunataga piñacushcanquimi. Mana wiyacojcunataga illgächishcanquimi.
    Paycunataga para-simrina gongaycärinanpämi camacächishcanqui.
  bqp-bqp: N kpãkɛ̃ burinↄi, n gbɛ̃ vãninↄ kàkatɛ n ń tↄ́ dɛ̀dɛ míↄmiↄ.
  hat-hat: (09:6) Ou regle moun lòt nasyon yo, ou detwi mechan yo. Ou efase non yo
    nèt pou tout tan.
  eng-BSB: You have rebuked the nations; You have destroyed the wicked; You have erased
    their name forever and ever.
  eng-WEBPB: You have rebuked the nations. You have destroyed the wicked. You have
    blotted out their name forever and ever.
  kbq-kbq: Krimpama ahenezmantenka ama mopafi vahera kea nezmasunka, kefo avu'ava'ma
    nehaza vahera zamahe frinkeno zamagimo'a fanene nehie.
  pon-pon: Kom kotin kapun on men liki kan o kotin kamela me japun kan, kom kotin
    kawelar mar arail kokolata.
  nhe-BL: Tiquinajhuas nochi tlacame ipan nochi tlaltini tlen ax mitzneltocaj. Tiquintzontlamiltis
    nochi inijuanti tlen ax cuajcualme. Tiquinixpolos inintoca para nochipa.
  wnc-wnc: Ngan, gata katum aminde kaanga wam yanikuyak. Yanike gata wai aminu gwa
    pasiwi maiking. Siakan, gata waamindane umana aknga gatukande dotdonguwi aminu
    tapatuta waamindane umana dua siknga natapik.
  bus-bus: N kpãkɛ̃ boriinↄzi, n gbɛ̃ zaaanↄ kàatɛ n ń tↄ́ dɛ̀dɛ míↄmiↄ.
  gub-BL: Eremume'u nerehe uzeruzar 'ym ma'e wanemiapo kwer. Eremumaw teko ikatu 'ym
    ma'e ne wà. Teko na'ima'enukwaw pixik kwaw a'e teko wanehe wà nehe.
  eng-DRA: 'For thou hast maintained my judgment and my cause: thou hast sat on the
    throne, who judgest justice.'
