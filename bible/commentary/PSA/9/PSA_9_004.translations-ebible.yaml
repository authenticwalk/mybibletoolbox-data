verse: PSA.009.004
translations:
  mal-C: കാരണം അവിടന്ന് എനിക്കുവേണ്ടി ന്യായവും വ്യവഹാരവും നടത്തിയിരിക്കുന്നു, അവിടന്ന്
    സിംഹാസനസ്ഥനായി നീതിയോടെ ന്യായംവിധിക്കുന്നു.
  deu-TKW: weil meine Feinde zurückwichen, strauchelten und umkamen vor deinem Angesicht.
  lin-lin: Banguna na ngai bazongaka sima, bakweyaka mpe balimwaka liboso na Yo.
  mmx-mmx: Ut kis at loxot tongtonga linga ram, la u tong asu lavapaase mi lodoxoma
    mokmokso. Uga ronga linga rak la uga ru ria.
  eng-LSV: For You have done my judgment and my right. You have sat on a throne, ||
    Judging [with] righteousness.
  eng-GNV: 'For thou hast maintained my right and my cause: thou art set in the throne,
    and iudgest right.'
  eng-WEBSTER: For thou hast maintained my right and my cause; thou sattest on the
    throne judging right.
  nhw-BL: Pampa ta tiquinpannextilijtoc masehualme para niitztoc xitlahuac moixpa.
    Titenextilijtoc para nijchijtoc catli cuali. Timosehuijtoc ipan mosiya catli yejyectzi
    huan titetlajtolsencahua xitlahuac.
  swh-ONEN: Kwa maana umetetea haki yangu na msimamo wangu; umeketi kwenye kiti chako
    cha enzi, ukihukumu kwa haki.
  bba-bba: Nɛn yibɛrɛbɑ bɑ nun wɑ, bɑ biruku yirɑ wurɑ. Nɛn yibɛrɛbɑ bɑ nun wɑ, bɑ
    wɔrukɑ bɑ ɡbisukɑ.
  eng-KJVCPB: For thou hast maintained my right and my cause; Thou satest in the throne
    judging right.
  luo-luo: Nikech isechungʼna matek ka ichwaka isebet e kom duongʼ mari, kiyalo bura
    kare.
  aii-aii: ܣܵܒܵܒ ܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܕܝܼܘܵܢܝܼ ܘܕܝܵܢܬ‌ܝܼ؛ ܝܬܝܼܒ݂ ܠܘܼܟ݂ ܥܲܠܔ ܟܘܼܪܣܝܵܐ ܒܸܕܝܵܢܵܐ
    ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  meu-meu: Badina be egu dala maoromaorona vada o hamomokania, terono ai vada o helai,
    hahemaoro maoromaorona vada o karaia.
  npi-ULB: किनकि तपाईंले मेरो न्‍यायोचित मामलाको रक्षा गर्नुभएको छ । हे धार्मी न्यायकर्ता,
    तपाईं आफ्नो सिंहासनमा बस्‍नुहोस्!
  yor-yor: Nítorí ìwọ ti di òtítọ́ àti ọ̀ràn mi mú; ìwọ ti jókòó lórí ìtẹ́ rẹ, láti
    ṣe ìdájọ́ òdodo.
  pes-OPCB: زیرا تو ای داور عادل بر مسند خود نشسته‌ای و از حق من دفاع می‌کنی.
  tgl-ULB: Dahil pinagtanggol mo ang aking makatuwirang layunin; nakaluklok ka sa
    iyong trono, makatuwirang hukom!
  nop-nop: Du me mede nadinadi dabugoŋ kumopop foloŋ ila mede yodapmandapmaŋ kwanai
    didimeŋgoŋ tilaŋ doktiŋa du titiŋne kamekaaŋ nehitubu-lodaune mede gineŋ fafaŋeeŋ
    yolat.
  hui-hui: Í̠na dabagane dagiani biruwa mana mo tale biagadagua tigatiga hangu mo
    tale biaga kegoni. I̱na bialu hewaru hondowa í̠na mo tale bialu heria i̱ tigabi
    bolanguahe hewaria handari.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ပလ္လင်​တော်​ပေါ်​တွင်​စံ​တော်​မူ​၍ ဖြောင့်​မှန်​စွာ​တ​ရား​စီ​ရင်​တော်​မူ​၏။
    ကျွန်​တော်​မျိုး​၏​အ​ကျိုး​ကို​ထောက်​လျက် တ​ရား​စီ​ရင်​တော်​မူ​ပါ​ပြီ။
  bod-N: རྒྱུ་མཚན་ཁྱེད་ཀྱིས་ང་ལ་དཀར་འདོན༌གནང༌། །ཁྱེད་ཀྱིས་ང་ཡི་རྩོད་པའི་ཕྱོགས་མཛད༌བྱུང༌།
    །རྒྱལ་ཁྲིར་བཞུགས་ནས་དྲང་པོའི་ཁྲིམས་བཅད༌དོ།།
  wsk-wsk: Mu awuk, ni aninga munan ningo wore ko aga atumu sangem; ni ka daiga kuwim
    mu te daigem ale tutera ningo bitawasam.
  sna-sna: Nokuti makatsigira kodzero yangu nenyaya yangu; makagara pachigaro chenyu
    choushe, muchitonga zvakarurama kwazvo.
  spa-BLM: Porque has mantenido mi causa justa. Te sientas en el trono juzgando con
    justicia.
  cac-cac: Yajal ach d'a stojolal. C'ojan ach em d'a a despacho, ix a b'oan yaj tas
    ix in c'an d'ayach.
  swh-ULB: Kwa kuwa umenitetea kwa haki; unakaa kwenye kiti chako cha enzi, ukihukumu
    kwa haki!
  bel-bel: Як павернуць назад мае ворагі, - спатыкнуцца й загінуць прад абліччам Тваім,
  deu-ELBBK: Als meine Feinde sich zurückwandten, stürzten sie und kamen um vor deinem
    Angesicht.
  mbb-OT: Su metazeng ka he menhuhukum he ebpimpinuu ziyà te pinuuwè nu te kedhadì;
    midhukuman a kenikew ne zutun neehè nu is puriba he kenà a zait he edsilutan.
  mal-2015: നീ എന്റെ കാര്യവും വ്യവഹാരവും നടത്തിയിരിക്കുന്നു; നീ നീതിയോടെ വിധിച്ചുകൊണ്ടു
    സിംഹാസനത്തിൽ ഇരിക്കുന്നു;
  gup-gup: Ngudda yiyerrkan kore yibenhdjadmekenh, dja yibendjadme bininj kore djal
    mandjad dja kunwoybuk. Ngaye warridj ngudda kandjadmeng, dja ngudda wanjh kanmakwam
    dja kanmulewam bu ngaye ngamak.
  rmc-rmc: Mire ňeprijaťeľa visaľona palal; perena a merena anglal tu,
  nlg-nlg: Na pukuna ighoe to dete maemane ta nigua na levu; mi tana malei kabumu,
    ighoe to nia hevei na dete kaekage.
  pes-OPV: زیرا انصاف و داوری من کردی. داور عادل بر مسند نشسته‌ای.
  ron-1924: Кэч Ту ымь сприжинь дрептатя ши причина мя ши стай пе скаунул Тэу де домние
    ка ун жудекэтор дрепт.
  ben-OBCV: কারণ তুমি আমার অধিকার ও বিচার নিষ্পন্ন করেছ, সিংহাসনে বসে তুমি ন্যায়বিচার
    করেছ।
  som-som: Waayo, adigu xaqaygii iyo dacwadaydiiba waad ilaalisay, Carshigaad ku fadhiday
    adigoo si xaq ah wax u xukumaya.
  lat-VUC: In convertendo inimicum meum retrorsum; infirmabuntur, et peribunt a facie
    tua.
  eng-ASVBT: For thou hast maintained my right and my cause; Thou sittest in the throne
    judging righteously.
  mna-mna: Pa nu mbotmbot se murim peeze kana mi tirtiiri zin tomtom pa mbulu kizin.
    Mi kadoono ta urur pizin, ina indeŋdeeŋe men. Mi nio tomtom ndeeŋeŋoŋ, tanata
    nu mender pio mi uulu yo.
  ita-1885: Conciossiachè tu mi abbi fatta ragione e diritto; Tu ti sei posto a sedere
    sopra il trono, come giusto giudice.
  eng-LXXUP: When mine enemies are turned back, They shall be feeble and perish at
    thy presence.
  eng-ULB: For you have defended my just cause; you sit on your throne, a righteous
    judge!
  spa-VBL: Porque tú me has juzgado y has decidido desde tu trono de justicia que
    ando en rectitud.
  fra-_FOB: Car tu m'as fait droit, tu as défendu ma cause; tu t'es assis sur ton
    trône en juste juge.
  mal-mal: അവിടുന്ന് എന്റെ കാര്യവും വ്യവഹാരവും നടത്തി, നീതിയോടെ വിധിച്ചുകൊണ്ട് സിംഹാസനത്തിൽ
    ഇരിക്കുന്നു;
  lit-lit: 'Nes tu palaikei mano teisę ir mano bylą: sėdėjai soste, teisingai teisdamas.'
  urd-GVR: Kyoṅki tū ne merā insāf kiyā hai, tū taḳht par baiṭh kar rāst munsif sābit
    huā hai.
  suz-BL: मारदे हना गे ठीक निसाफ पाइब बाक्‍शा, इन ठेयब नित्‍तीकेमी निश्‍शो बाक्‍तीनी।
    मिनु आं ठीक गेय पशो तुइश्‍शा, गे आं कली निसाफ पाइतीनी।
  eng-NOY: For thou dost defend my right and my cause; Thou sittest upon the throne,
    a righteous judge.
  ita-1927: Poiché tu hai sostenuto il mio diritto e la mia causa; ti sei assiso sul
    trono come giusto giudice.
  ckb-ckb: چونکە دادپەروەرانە دادوەریت بۆ کردووم، دادوەرێکی ڕاستودروستی لەسەر تەختی
    خۆت دانیشتووی.
  eng-BBE: For you gave approval to my right and my cause; you were seated in your
    high place judging in righteousness.
  xsi-xsi: Lâ zo ŋana noko kulea pa naneŋgu kazâŋa tamâta nenzi vetâŋa lâ ŋgua nia,
    ande noko kuveta vetâŋa ŋinde sondo ndo. Mine nde noko kutula pwataki lâ kinzi
    naonzi tu naneŋgu soki toŋge tia.
  kan-OKCV: ನೀವು ನನ್ನ ನ್ಯಾಯವನ್ನೂ ವ್ಯಾಜ್ಯವನ್ನೂ ತೀರಿಸಲು ನೀತಿಯುಳ್ಳ ನ್ಯಾಯಾಧಿಪತಿಯಾಗಿ ಸಿಂಹಾಸನದಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡಿದ್ದೀರಿ.
  tam-2017: நீர் என்னுடைய நியாயத்தையும் என்னுடைய வழக்கையும் தீர்த்து, நீதியுள்ள நியாயாதிபதியாக
    சிங்காசனத்தின்மேல் அமர்ந்திருக்கிறீர்.
  spa-RV-1909: 'Porque has hecho mi juicio y mi causa: sentástete en silla juzgando
    justicia.'
  ron-BTF: Pentru că ai susținut dreptul meu și cauza mea; ai șezut pe tron, judecând
    drept.
  eng-WEBP: For you have maintained my just cause. You sit on the throne judging righteously.
  eng-FBV: For you have judged that I am right; you have decided fairly from your
    throne of judgment.
  nld-1939: Want Gij hebt mijn pleit en belangen behartigd, Als rechtvaardig Rechter
    uw troon bestegen.
  nch-BL: Pampa ta tiquinpanextilijtoc masehualme para niitztoc xitahuac moixpa. Titenextilijtoc
    para nijchijtoc cati cuali. Timosehuijtoc ipan mosiyaj cati cuajcualtzi huan titetajtolsencahua
    xitahuac.
  vie-1934: Vì Chúa binh vực quyền lợi và duyên cớ tôi; Chúa ngồi tòa mà đoán xét
    công bình.
  cha-cha: 'Sa jago fumatinas y jinasoco yan y causaco: unfatachong gui trono, ya
    unjusga y tinas.'
  hin-CV: आपने न्याय किया और मेरे पक्ष में निर्णय दिया, आपने अपने सिंहासन पर बैठ सच्चाई
    में न्याय किया.
  eng-OURB: For you have maintained my mishpat ·just· cause. You sit on the throne
    judging righteously.
  spa-BES: Porque diste aprobación a mi derecho y a mi causa; estás sentado en tu
    trono juzgando con justicia.
  tdx-tdx: Fa nitohañe’o i naseseko mahitiy, ihe miambesatse am-piambesa’o eo, mizaka
    an-kavantañañe.
  tha-KJV: เพราะพระองค์ทรงให้ความยุ​ติ​ธรรมและความเที่ยงตรงแก่ข้าพระองค์ พระองค์​ประทับบนพระที่นั่งและประทานการพิพากษาอันชอบธรรม
  por-BR-2018: Porque tu fizeste conforme meu direito e minha causa; tu te sentaste
    no teu tribunal e julgaste com justiça.
  deu-ELO: Denn du hast ausgeführt mein Recht und meine Rechtssache; du hast dich
    auf den Thron gesetzt, ein gerechter Richter.
  eng-WYC-2018: For thou hast made my doom, and my cause; thou, that deemest rightfulness,
    hast set on the throne. (For thou hast made judgement in favour of me, and my
    case; thou, who judgest righteousness, sittest on the throne.)
  epo-epo: Ĉar Vi faris por mi juĝon kaj plenumon de leĝo; Vi sidiĝis sur la trono,
    Vi justa juĝanto.
  gfk-gfk: Kanong warah, u te tur tano nugu palpal ma ira num gil harkurai. U te kis
    aram tano num kinkinis na harkurai, ma u harkurai ma ra taktakodas.
  uig-PIN: Qünki Sǝn mening ⱨǝⱪⱪim ⱨǝm dǝwayimni soriding; Sǝn tǝhtkǝ olturup, ⱨǝⱪⱪaniylarqǝ
    sotliding.
  beo-beo: Dia fofada:su da moloidafa amola Dia da na fidima:ne fofada:i dagoi.
  tpi-OTNT: Yu sindaun long sia olsem jas na yu mekim stretpela kot. Yu skelim pasin
    bilong mi na mi winim kot.
  hau-SA: Gama ka tabbata da gaskiyata da kuma abin da nake yi; ka zauna a kujerarka,
    kana yin shari’a da adalci.
  udu-udu: Haali/ /e halki mom pem jin raḵu jin ta jiŋ ḵar/e mo. /E c̱a’bkina p̱o/
    ḵursi ma maliḵ mo mmoc̱i mo ma ḵar/e mo dhali gwon dwall jin toru gwo ’twa/a ’cesh
    mo.
  uig-LAT: Chünki Sen méning heqqim hem dewayimni soriding; Sen textke olturup, heqqaniylarche
    sotliding.
  nde-nde: Ngoba ulisekele ilungelo lami; usuhlalile esihlalweni sakho sobukhosi wahlulela
    kakuhle.
  ton-ton: He naʻa ke langomia ʻeku totonu mo ʻeku ngāue; naʻa ke nofo ʻi he nofoʻa,
    ʻo fakamaau ʻi he māʻoniʻoni.
  ces-1613: Proto že nepřátelé moji jsou nazpět obráceni, že klesli, a zahynuli od
    tváři tvé.
  eng-WMB: For you have maintained my just cause. You sit on the throne judging righteously.
  tam-TCV: நீர் எனக்கு ஆதரவாய் நியாயம் செய்து, நீதியுள்ள நியாயாதிபதியாய் சிங்காசனத்தில்
    அமர்ந்திருக்கிறீர்.
  ceb-ULB: Kay gidapigan mo ang akong katarong; milingkod ka sa imong trono, usa ka
    matarong nga maghuhukom!
  pol-UBG: Ty bowiem przeprowadziłeś mój sąd i moją sprawę, zasiadłeś na tronie jako
    sędzia sprawiedliwy.
  urd-GVU: کیونکہ تُو نے میرا انصاف کیا ہے، تُو تخت پر بیٹھ کر راست منصف ثابت ہوا
    ہے۔
  eng-OEBCW: My right and my claim you have upheld, you did sit on the throne as a
    fair judge,
  deu-1912: Denn du führest mein Recht und meine Sache aus; du sitzest auf dem Stuhl,
    ein rechter Richter.
  kan-2017: ನನ್ನ ವ್ಯಾಜ್ಯದಲ್ಲಿ ನೀನು ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸಿದಿ; ನೀನು ಆಸನಾರೂಢನಾಗಿ ನೀತಿಯಿಂದ
    ನ್ಯಾಯವನ್ನು ನಿರ್ಣಯಿಸುತ್ತಿ.
  yap-yap: Ga ba mat’aw ma gab yul’yul’ ko pufthin ni ga ma tay, ma gur e kam duwgiliy
    ni gub mat’aw.
  hlt-MCSB: Ka hamsum nan khueh dongah ka dumlai khaw ngolkhoel dongah na ngol thil
    tih duengnah neh lai nan tloek.
  mdy-ETH: ኔኤኮ ካኣቱሞ ዖይቶይዳ ኔኤኒ ዴዒ ፒዜ ዎጌ ዎጋያኬ፤ ታ ጌኤዞዋ ጌስቲ ፒዜና ኔ ታኣም ዎጋንዳኔ።
  twi-ASANTE: Woadi mʼasɛm ama me, na mɛnya mʼahofadie; woatena wʼahennwa so, abu
    atɛntenenee.
  eng-WEBU: For you have maintained my just cause. You sit on the throne judging righteously.
  acu-NT: Ame nekasam chicham iwiarin asam, aints ainau tunaari nekaatasam, tura winasha
    ayamtikrurtasam ami keemtairumin keemsam pujame.
  spa-PDDPT: Porque Tú mantuviste mi justicia y mi causa. Te sentaste en el trono
    a juzgar justamente.
  gun-gun: Mba'eta ndee xerepy 'rã xemboeko porã vy. Tenda repenaaty py reguapy vy
    ha'evea rami meme renhomboayvu reiny.
  agu-BL: Na yi ilu' teru' Ta', ilu' yi pujul xtisya' yi qui na je' k'abu' twi' jun.
    C'olchiju' wi ẍchemu' tan tak'le'n chicaws yi e' incontra'tz.
  ilo-ULB: Ta inkanawam ti umno a kalintegak; agtugtugawka iti tronom, nalinteg nga
    ukom!
  kpg-kpg: Goe e hai donu ge donu i au hagi aga, Goe gu hagi aga bolo au e donu.
  uig-ARA: چۈنكى سەن مېنىڭ ھەققىم ھەم دەۋايىمنى سورىدىڭ؛ سەن تەختكە ئولتۇرۇپ، ھەققانىيلارچە
    سوتلىدىڭ.
  bps-bps: hae, du tansenam i nimògu du matlu di kitem; na tasudeng ge di gusudengam
    mukum na matlu i kukumam.
  sus-sus: N yaxuie gbilenma nɛ e kelide. Xa e bara ti i ya i, e sanyie mu xanma bɔxi,
    e nii mu xanma duniɲa,
  pon-2006: Komw me kin ketin mehlel oh pwung ni omwi kadeik kan, komw ketin kadeikadahr
    ei pwung.
  jae-jae: gebe aôm kômasaŋ aêŋoc biŋ to kômêtôc jagêdêŋ. Aôm-kômêtêc-gêdêŋwaga gôŋgôŋ
    lêpôŋ tau ŋaô.
  ksd-ksd: Tago u tar varkurai maravut ure ra magit i takodo piragu ma ure kaugu papalum;
    U tar ki ta ra kiki na king ma ra takodo na varkurai.
  tur-YTC: Çünkü haklı davamı sen gördün. Tahtında oturur adil şekilde yargılarsın.
  bel-N: Калі ворагі мае павернуць назад, яны спатыкнуцца і загінуць перад абліччам
    Тваім.
  grc-BRENT: Ἐν τῷ ἀποστραφῆναι τὸν ἐχθρόν μου εἰς τὰ ὀπίσω, ἀσθενήσουσι καὶ ἀπολοῦνται
    ἀπὸ προσώπου σου.
  kpr-kpr: Ainda susu mo, ninda anumba vasada anumbedo, bekáda bekáda ijujuse, nanda
    sari ava bekáva kasama edo na sonembetesi.
  ind-AYT: (9-5) Sebab, Engkau telah membela keadilan bagi perkaraku; Engkau telah
    duduk di takhta-Mu dan menghakimi dengan benar.
  yom-yom: Bila ngeyo wunzengidi nkanu mu busonga, wudedisidi mambu mama ; ngeyo wuvuendi
    va kundu kiaku ki kipfumu mu sambisa mu busonga.
  yut-yut: Kɨla amɨn madep yɨtyɨt tamogokon yɨgek gen kokwin kɨlegɨsi asal. Aŋpakno
    kokwin aŋaki gen pikon teban tosot.
  nya-nya: Pakuti Inu mwatsimikiza za kulungama kwanga ndi mlandu wanga; Inu mwakhala
    pa mpando wanu waufumu, kuweruza mwachilungamo.
  hrv-hrv: $BET Dušmani moji natrag krenuše, padoše i pred licem tvojim pogiboše.
  mps-mps: Nage te jas tiwai te siade dulalu, tama nago te doloba pai po tų ebao.
    Nago eno kolesaga osola suyu, dagalali, te nago suali, eno magi sę me deli ebeo.
  tpi-tpi: Yu sindaun long sia olsem jas na yu mekim stretpela kot. Yu skelim pasin
    bilong mi na mi winim kot.
  dan-1931: fordi mine Fjender veg, faldt og forgik for dit Åsyn.
  vie-OVCB: Vì Chúa đã bênh vực quyền lợi chính đáng của con; từ trên ngai Chúa phán
    xét công bình.
  guj-2017: કેમ કે તમે મારો હક તથા દાવો સિદ્ધ કર્યો છે; ન્યાયાસન પર બેસીને તમે સાચો
    ન્યાય કર્યો છે.
  pon-2006A: Komw me kin ketin mehlel oh pwung ni omwi kadeik kan, komw ketin kadeikadahr
    ei pwung.
  por-BRBSL: Pois você tem mantido minha justa causa. Você se senta no trono julgando
    com retidão.
  eng-OEBUS: My right and my claim you have upheld, you did sit on the throne as a
    fair judge,
  swe-swe: När mina fiender vänder tillbaka, stapplar de till sin undergång inför
    ditt ansikte.
  cth-cth: Bangkongtetpawiteh, bawitungkhung dawk tahung hoi lannae hoi lawk na ceng
    teh, ka lannae hoi coungnae hah na cak sak.
  twi-twi: Woadi mʼasɛm ama me, na menya mʼahofadi; woatena wʼahengua so, abu atɛntrenee.
  hlt-hlt: Ka hamsum nan khueh dongah ka dumlai khaw ngolkhoel dongah na ngol thil
    tih duengnah neh lai nan tloek.
  tbz-SIM: N dootitɔbɛ̀ bótìrì bɛ fɔ̃nkó nyɛ, kɛ duò kɛ kɔ̃ nhɑ ììkɛ̀.
  msy-2020: Nɨ uan atrivir dabirabim gaperagha guizɨn arazimɨn gumazamizibar araziba
    tuisɨsi. Egha nan araziba guizɨn arazimɨn da tuisigha ghaze, kɨ osɨmtɨziba puvatɨ.
  dop-dop: Mɑ kolontunɑɑ tulɑ tɑpəŋ nɑ pɑ́ seliɣi nyɑ́ ɩsɛntɑɑ nɑ pɑ́ hotiɣi.
  azb-azb: Çünki Sən haqqımı və mübarizəmi gördün, Taxtında oturub ədalətlə hökm etdin.
  eng-DBY: For thou hast maintained my right and my cause. Thou sittest on the throne,
    judging righteously.
  hin-2017: तूने मेरे मुकद्दमे का न्याय मेरे पक्ष में किया है; तूने सिंहासन पर विराजमान
    होकर धार्मिकता से न्याय किया।
  wol-KYG: Noon yeey dellu gannaaw, tërëf, sànku fi sa kanam.
  bjr-bjr: Ani ufa iriranaki kuqaa qirana faqa amana amana kai ira oosanannoo rainee
    marianafa mariananoo. Anee qini ufa irisee qiniara andeeqara fee qimariananoo.
  eng-YLT: For Thou hast done my judgment and my right. Thou hast sat on a throne,
    A judge of righteousness.
  kne-kne: Tan din iyat mo ay mangokom yan kosto, inkeddeng mo ay magay basol ko.
  eng-WYC-2017: For thou hast made my doom, and my cause; thou, that deemest rightfulness
    [or rightwiseness], hast set on the throne.
  eng-WMBB: For you have maintained my just cause. You sit on the throne judging righteously.
  zat-NTPS: lawe' da nucá'ana chawu' da xrlátaje da dxuna'. Dxe'u lataj blau chiu',
    ne lu da xrlátaje dxuchi'u.
  zty-NTPS: dan' ẕzoa chawo'o da' chawe' da' žona'. Ži'o latje blo chio', na' cháwe'do'
    ẕchi'a ḻažo'o.
  urd-GVH: क्योंकि तूने मेरा इनसाफ़ किया है, तू तख़्त पर बैठकर रास्त मुंसिफ़ साबित
    हुआ है।
  rug-rug: Vilavilasa va toṉoto si Agoi koa rina Mua vinaripitui, meke sipu korapa
    koa pa Mua habohabotuana Baṉara si ele varipitui toka nau Goi koasa Mua vinizata
    toṉotona.
  gaz-gaz: Mirga koo fi dhimma koo qabatteerta; atis murtii qajeelaa kennaa teessoo
    kee irra teesseerta.
  fra-LSG: Mes ennemis reculent, Ils chancellent, ils périssent devant ta face.
  yal-yal: N yaxune xɛtɛma e giyɛ nɛn i yɛɛ ra, e dagalanɲɛ ayi, e ɲan.
  iou-iou: Täŋpäkaŋ yäpmäŋ danik piä täk täyan uwä siwoŋigän täk täyan. Täŋkaŋ näkŋo
    manna yäpmäŋ daniŋpäŋ momika nämo yäŋ yäŋtäreŋ namiŋkun.
  haw-1868: Ua hoopono mai oe ia'u, ua hooko mai oe i ko'u, Ua noho oe ma ka nohoalii
    e hoopai pololei ana.
  arb-NAV: لأَنَّكَ بَرَّأْتَنِي وَدَافَعْتَ عَنْ قَضِيَّتِي، إِذْ جَلَسْتَ عَلَى
    عَرْشِكَ لِتَقْضِيَ بِالْعَدْلِ.
  ded-ded: Nga geng yoacfu nanggenuma yoacna faka dindingafu desina yoacfu firang
    anai. Ge ngictau tatacgau tacma faka dindingac modacma yoac isinggema desinec.
  ewe-ewe: Elabena wòe xɔ nye nya, eye nèɖe nye dzɔdzɔenyenye ɖe go. Ènɔ wò fiazikpui
    dzi, eye nèdrɔ̃ ʋɔnu dzɔdzɔe.
  eng-LEE: (9:5) For thou hast conducted my dispute and my cause; thou hast sat on
    the throne as a righteous judge.
  asm-FB: তোমাৰ সিংহাসনত বহি, তুমি ন্যায় বিচাৰ কৰিছা। কিয়নো তুমিয়েই মোৰ বিচাৰ কৰি
    মোৰ পক্ষে ৰায় দিছা।
  sus-A: ﭑ يَشُييٍ فبِلٍنمَ نّ عٍ كٍلِدٍ. شَ عٍ بَرَ تِ عِ يَ عِ، عٍ سَنيِيٍ مُ شَنمَ
    بْشِ، عٍ نِي مُ شَنمَ دُنِحَ،
  fra-SBL: Car tu as défendu ma juste cause. Vous êtes assis sur le trône, jugeant
    avec droiture.
  hbo-hbo: בְּשׁוּב־אֹויְבַ֥י אָחֹ֑ור יִכָּשְׁל֥וּ וְ֝יֹאבְד֗וּ מִפָּנֶֽיךָ׃
  kik-kik: Nĩgũkorwo nĩũtiirĩrĩire kĩhooto gĩakwa na ciira wakwa; nĩũikarĩire gĩtĩ
    gĩaku kĩa ũnene, na ũgatua ciira na ũthingu.
  fra-NCL: Mes ennemis reculent, ils trébuchent et tombent devant ta face.
  cek-AK: Ka toenghaih to nang doet haih; angraeng tangkhang nuiah nang hnut moe,
    katoengah lok na caek.
  cuk-cuk: Be-ologanagi be sigisad, dulemarga innikigwadba be igar naboged. A-ulale,
    innikigwadba be anga igar nabosad, be anba nagunonikid.
  uig-CYR: Мениң дүшмәнлиримниң кәйнигә йенишлири болса, Дәл уларниң сениң дидариң
    алдида жиқилип, йоқилишидин ибарәт болиду.
  pma-pma: Navong kolei revi usite onak, rendemien onom mal ka vi anatin. Kolonge
    usite onak mal ka komumoni tahos minau.
  tel-2017: ఎందుకంటే, నా న్యాయయుక్తమైన పనిని నువ్వు సమర్థించావు. నీ సింహాసనం మీద ఒక
    నీతిగల న్యాయమూర్తిగా నువ్వు కూర్చున్నావు.
  hat-BSA: Paske Ou te bay soutyen a dwa m, avèk koz mwen ki jis; Ou chita sou twòn
    Ou e fè jijman avèk ladwati.
  ukr-ONPU: Коли вороги мої відсахнулися назад, то спіткнулися й загинули перед обличчям
    Твоїм.
  kos-kos: Kom suwoswos ac pwaye in nununku lom, Ac kom wiyu lac ke kom nununkeyu.
  hbo-WLC: בְּשׁוּב־אוֹיְבַ֥י אָח֑וֹר יִכָּשְׁל֥וּ וְ֝יֹאבְד֗וּ מִפָּנֶֽיךָ׃
  ibo-ibo: I kpeela ikpe m nʼụzọ ziri ezi, nʼocheeze gị ka ị nọdụrụ na-ekpe ikpe ziri
    ezi.
  ory-ory: କାରଣ ତୁମ୍ଭେ ମୋହର ବିଚାର ଓ ବିବାଦ ନିଷ୍ପନ୍ନ କରିଅଛ; ତୁମ୍ଭେ ସିଂହାସନରେ ବସି ଧର୍ମବିଚାର
    କରିଅଛ।
  chk-chk: Ka apwüngala pwe üa pwüng, en ka mot won om lenien mot o eäni kapwüng fän
    pwüng.
  rop-rop: Wen yu jadjim pipul yu feyagowan en trubalawan en yubin dum lagijat na
    blanga mi.
  ukr-1871: 'Ти бо судив мою правду і мою праведну справу: Ти сїв на престолї, суддя
    справедливий.'
  yon-yon: Amborom kuu eb kuu kangdod yumbon ari kuu dibere yorokmombed wengyundimaab
    kowe, ne inamen kuu ebbed wengyunde ee yimin andewen.
  deu-1951: (09-5) Denn du hast mein Recht und meine Sache geführt, du sitzest als
    ein gerechter Richter auf dem Thron!
  eng-JPS: (9-5) For Thou hast maintained my right and my cause; Thou sattest upon
    the throne as the righteous Judge.
  srp-1865: Jer si svršio sud moj i odbranio me; sio si na prijesto, sudija pravedni.
  lug-lug: Kubanga owagidde ebiŋŋwanira, n’ensonga zange; era otudde ku ntebe yo ey’obwakabaka
    n’osala omusango mu bwenkanya.
  heb-heb: כי עשית משפטי ודיני ישבת לכסא שופט צדק׃
  ben-IRV: কারণ তুমি আমার ন্যায়ের জন্যে রক্ষা করেছ; একজন ধার্মিক বিচারক হিসাবে তুমি
    তোমার সিংহাসনে বসেছ।
  ntu-ntu: lvetio-lzbqx x rpiq kx tubqx. lveq leplz amrlx mz nzwxbuo-krme mz tron,
    x ayzlu-ngrbzme da badr.
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਮੇਰਾ ਨਿਆਂ ਅਤੇ ਮੇਰਾ ਫ਼ੈਸਲਾ ਕੀਤਾ ਹੈ, ਤੂੰ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬੈਠ ਕੇ
    ਸੱਚਾ ਨਿਆਂ ਕੀਤਾ ਹੈ।
  mya-JVB: ကိုယ်တော် သည် အကျွန်ုပ် ဘက်မှာ တရား ဆုံးဖြတ် တော်မူပြီ။ ပလ္လင် တော်ပေါ်
    မှာ ထိုင် ၍ဖြောင့်မတ် စွာ စီရင် တော်မူပြီ။
  kgf-kgf: Imi mia hénia yomuhuc niŋac; Geŋ mia nuac solaŋ dindiŋa ʒéma acna héipuc
    wannémma meselinec. Ic kewu tatacgaiguc tacma dindiŋanec ʒétecgénec.
  tte-O: Walo yawasosi am loina idudulaisosi yo am loina koina kusaguiyau.
  tbg-tbg: Are nena ko ti variana taintaraqaa oquvi vaihara avuqavuqama kera ko tihara
    tiqaa kia uva vaivo tianarave.
  hmo-hmo: Lohiabada e, oiemu kota hereva ibounai, be maoromaoro bona momokani, bona
    oi ese egu kara maoromaoro, be oi hamomokania vadaeni.
  zar-NT: tuʼ nubéajuʼ tsahuiʼ le naca dxiʼa runaʼ! ¡Röʼu ga rinná bëʼu, en ruchiʼa
    rusörö́uʼ queë́tuʼ ca naca le naca tsahuiʼ!
  urd-urd: क्यूँकि तूने मेरे हक़ की और मेरे मु'आमिले की ताईद की है। तूने तख़्त पर
    बैठकर सदाक़त से इन्साफ़ किया।
  rus-SYN: Когда враги мои обращены назад, то преткнутся и погибнут пред лицем Твоим,
  bqc-SIM: Ma ibɛɛↄ ì kpɛkpa, aaì gɛ̃mbↄlɛ aa gaga n aɛ.
  tcz-CHONGTHU: Ajeh chu nangin kadih nalam a thu neitan pehin, navan laltouna'a kon'in
    thu adih'in nahin tan e.
  mar-mar: कारण तू माझ्या न्यायाला व माझ्या वादाला समर्थन केले आहे. तू तुझ्या सिंहासनावर
    न्यायी न्यायाधीश म्हणून बसला आहे.
  isl-isl: Óvinir mínir hörfuðu undan, já, hrösuðu og fórust fyrir augliti þínu.
  hlt-THB: Kak cangnaak awhtaw nang ing ning dyih pyi nawh; na ngawihdoelh awh ngawi
    nawh, ak dyng cana awi deng hyk ti.
  qub-qub: Gamga alli juez carmi dimandöta alli arriglanqui. Jamaränayquiman jamaycushcanqui
    llapanta jusganayquipaj.
  bqp-bqp: Zaakũ n zɛ kũmao n yã nna kpàma, vutɛna n tìntinnwa n yã gↄ̃̀gↄ̃ a
    zɛ́a.
  hat-hat: (09:5) Tankou yon jij ki san patipri, ou chita sou fotèy ou. ou fè m' jistis,
    ou defann kòz mwen.
  eng-BSB: For You have upheld my just cause; You sit on Your throne judging righteously.
  eng-WEBPB: For you have maintained my just cause. You sit on the throne judging
    righteously.
  kbq-kbq: Na'ankure kagra kema refko hu trate mani'nenka fatgo hunka keaga refko
    nehunka, nagrira fatgo hunka refko hunenantane.
  pon-pon: Pwe re kotin apwali ia ni ai pun o ai dodok. Komui kainpokedi pon mol omui
    duen jaunkapun pun amen.
  nhe-BL: Pampa ta tiquinpannextilijtoc tlacame para niitztoc xitlahuac moixpa. Titenextilijtoc
    para nijchijtoc tlen cuali. Timosehuijtoc ipan mosiyaj tlen yejyectzi huan titetlajtolsencahua
    xitlahuac.
  wnc-wnc: Gata wamu noman gan usanziwi waaminda kungwakaing. Gata natane yuyuknga
    usanziwi wamu yawiu natane wamu noman gan siwik.
  bus-bus: Zaakɛ n zɛmao n yã nnaa kpàma, vɛ̃ɛna n tintia n yã gↄ̃̀gↄ̃ a zɛ́a.
  gub-BL: Ereiko pureruze'eg ma'e ikatu ma'e romo. Ereapyk nerenaw rehe. Eremume'u
    katu teko wanemiapo kwer. Hekatu haw eremume'u.
  eng-DRA: 'When my enemy shall be turned back: they shall be weakened and perish
    before thy face.'
