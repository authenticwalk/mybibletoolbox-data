  hlt-THB: Cawhtaw na kyihcahnaak laa ce Zion canu ak chawmkeng awh khypyi thai kawng
    nyng saw, na hulnaak awh ce zeelnaak awm kaw.
  qub-qub: Chaynöpami Jerusalenman yaycunacho willacushaj alabashunayquipaj. Salbamashayquipitapis
    cushicushämi.
  bqp-bqp: de mà n tↄ́ kpá Zaiↄ̃ bĩnilɛa, mà pↄnna kɛ kũ n ma sura bà yãi.
  hat-hat: (09:15) pou m' ka kanpe devan moun lavil Jerizalèm yo, pou m' di yo poukisa
    m'ap fè lwanj ou. M'ap kontan nèt, paske ou te delivre m'.
  eng-BSB: that I may declare all Your praises— that within the gates of Daughter
    Zion I may rejoice in Your salvation.
  eng-WEBPB: that I may show all of your praise. I will rejoice in your salvation
    in the gates of the daughter of Zion.
  kbq-kbq: Saioni (Jerusalemi) mofa'nemofo kuma kafantera zagamera hu'na nagu'ma vazi'nana
    zankura musena hugahue.
  pon-pon: Pwe i en kajokajoiia duen omui dodok kapuriamui pan wanim en nain Jion,
    perenki jauaj pa om.
  nhe-BL: huan na nimitzpaquilismacas iniixtla nochi tlacame. Niquinpohuilis nochi
    tlen mosentilíaj ipan altepetl Jerusalén tlen tinechchihuilijtoc. Nelía nipaquis
    pampa tinechmaquixtijtos.
  wnc-wnc: Unzingge nata sanga kuupbam gata tasikuyakge yanitakuke gatane umanda yatangenawit.
    Yatangenake nata Saion yotbam gapmane gwambok gwaune yuke gata na takuyakge apbakngake
    yanikapit.
  bus-bus: lɛ mà n tↄ́ kpá Zayↄn bĩilɛa, mà pↄnnaa kɛ kɛ̀ n ma mì sì yãnzi.
  gub-BL: A'e rupi apu'àm iteko Zeruzarez tawhu pe har wanenataromo ihe. A'e rupi
    amume'u nekatu haw wanupe. Herurywete ta'e hepyro pe màno haw wi ne xe.
  eng-DRA: 'Have mercy on me, O Lord: see my humiliation which I suffer from my enemies.'
