verse: PSA.009.014
translations:
  mal-C: സീയോൻപുത്രിയുടെ കവാടത്തിൽ ഞാൻ അവിടത്തെ സ്തുതി ഘോഷിക്കും; ഞാൻ അങ്ങയുടെ രക്ഷയിൽ
    ആനന്ദിക്കും.
  deu-TKW: Sei mir gnädig, Jahwe! Siehe an mein Elend durch die, die mich hassen,
    der du mich emporhebst aus den Thoren des Todes,
  lin-lin: Yawe, yokela ngai mawa, tala ndenge nini bayini na ngai bazali konyokola
    ngai, mpe kangola ngai wuta na bikuke ya kufa ;
  mmx-mmx: kusu anaba tu ro melamgo at limixin to Jerusalem, la ana tong asu i ridi
    ri levempanga nia a emi asu minu min. La ana lox asuusu lomomo rak atla uga lox
    asepsu ia.
  eng-LSV: So that I recount all Your praise, || In the gates of the daughter of Zion.
    I rejoice on Your salvation.
  eng-GNV: That I may shewe all thy praises within the gates of the daughter of Zion,
    and reioyce in thy saluation.
  eng-WEBSTER: 'That I may show forth all thy praise in the gates of the daughter
    of Zion: I will rejoice in thy salvation.'
  nhw-BL: huan na nimitzpaquilismacas iniixpa nochi masehualme. Niquinpohuilis nochi
    catli mosentilíaj ipan altepetl Jerusalén catli techchihuilijtoc. Nelía nipaquis
    pampa techmaquixtijtos.
  swh-ONEN: ili niweze kutangaza sifa zako katika malango ya Binti Sayuni na huko
    niushangilie wokovu wako.
  bba-bba: Yinni Gusunɔ, ɑ mɑn durom kuo. A mɛɛrio wɑhɑlɑ ye nɑ mɔ̀ be bɑ mɑn tusɑn
    sɔ̃. A mɑn wɔro ɡɔɔn nɔmɑn di,
  eng-KJVCPB: 'That I may shew forth all thy praise In the gates of the daughter of
    Zion: I will rejoice in thy salvation.'
  luo-luo: mondo anyis pakni e dhorangeye mag Nyi Sayun, kendo abed mamor kuno nikech
    warruokni.
  aii-aii: ܕܗܲܩܹܝܢ ܟܠܵܝܗ‌ܝ ܬܸܫܒܘܿܚܝܵܬܘܼ̈ܟ݂ ܒܕܲܪ̈ܘܵܙܹܐ ܕܒܪܵܬ ܨܸܗܝܘܿܢ، ܥܵܒ݂ܕܹܢ ܦܨܵܚܵܐ
    ܒܦܘܼܪܩܵܢܘܼܟ݂.
  meu-meu: Bena oi ihanamolaimu herevadia iboudiai baina gwaurai; Siona natuna kekenina
    ena ikoukou ai emu hahemauri baina moalelaia.
  npi-ULB: जसले गर्दा तपाईंका सारा प्रशंसा म घोषणा गर्न सकूँ । सियोनकी छोरीको ढोकाहरूमा
    म तपाईंको उद्धारमा आनन्‍दित हुनेछु ।
  yor-yor: kí èmi kí ó lè sọ ti ìyìn rẹ ni ẹnu-ọ̀nà àwọn ọmọbìnrin Sioni àti láti
    máa yọ̀ nínú ìgbàlà rẹ.
  pes-OPCB: تا تو را در حضور همهٔ مردم اورشلیم ستایش کنم و به سبب این رهایی شادی نمایم.
  tgl-ULB: Para maihayag ko ang lahat ng kapurihan mo. Sa mga tarangkahan ng anak
    na babae ng Sion magsasaya ako sa iyong kaligtasan!
  nop-nop: Wendoktiŋa du nemenemek tuguŋ wondok kahat tiŋa wohoge ganintiloit. Nu
    Saiyon yokwet wapum yeme foloŋ yali nadifo tiŋa du kotigoŋ nanagikuŋ wondok yohautawit.
  hui-hui: Í̠na uruni bibahende biai haga kegonaga i̱na bi te loyogo lai halu í̠naga
    mini mo yaraga holebero. I̱na Saiono tanonaga pabe haraba ngagoria heyu howa í̠na
    biriru bibahende latagi halu i̱ mo wirigonaga turuho holebero.
  mya-mya: သို့​မှ​သာ​လျှင်​ကျွန်​တော်​မျိုး​သည် ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​၏​ရှေ့​တွင်​ရပ်​လျက်
    ကိုယ်​တော်​၏​ဂုဏ်​ကျေး​ဇူး​တော်​အ​ပေါင်း​ကို ဖော်​ပြ​နိုင်​ပါ​လိမ့်​မည်။ ကိုယ်​တော်​၏​ကယ်​တင်​ခြင်း​ကျေး​ဇူး​တော်
    ကြောင့် ကျွန်​တော်​မျိုး​ရွှင်​လန်း​ဝမ်း​မြောက်​ပါ​မည်။
  bod-N: དེ་ནས་ཁྱེད་ཀྱི་བསྔགས་པ་བདག་གིས༌བརྗོད། །ཛ་ཡན་བུ་མོའི་ མཁར་སྒོ་རྣམས༌སུ་ཡང་།
    །ཁྱེད་ཀྱི་ཐར་པའི་དབང་གིས་དགའ་མགུ༌རངས།།
  wsk-wsk: Se ani nika nip biya Zion ko kariimet nongoma te balu pagik ale ni aninga
    sangaru taem wore ko amilmil biya bitirikko.
  sna-sna: kuti ndiparidze kurumbidzwa kwenyu mumasuo oMwanasikana weZioni, uye ndigofara
    muruponeso rwenyu.
  spa-BLM: para que pueda mostrar todas tus alabanzas. Me alegraré de tu salvación
    en las puertas de la hija de Sión.
  cac-cac: Ichato val chi' b'ian, ol valan vach' lolonel d'ayach d'a yichan̈ eb' anima
    d'a spuertail Jerusalén. Tzin tzalaji, yujto ix in a colcaneli.
  swh-ULB: Oh, ili niweze kutangaza sifa zako. Katika lango la binti sayuni nitaufurahia
    wokovu wako!
  bel-bel: Умілажалься зь мяне, Госпадзе; глянь на цярпеньні мае ад ненавісьнікаў
    маіх, - Ты, Які ўзносіш мяне над брамаю сьмерці,
  deu-ELBBK: Sei mir gnädig, HERR! Sieh an mein Elend vonseiten meiner Hasser, indem
    du mich emporhebst aus den Toren des Todes,
  mbb-OT: su wey ku ikeseysey ziyà te menge etew ziyà te menge pultahan te inged he
    Zion is menge mibeelan nu, he iyan igkezeliǥa ku kenikew. Ne edlipey a zutun tenged
    te kedlibriya nu kediey.
  mal-2015: ഞാൻ സീയോൻപുത്രിയുടെ പടിവാതിലുകളിൽ നിന്റെ സ്തുതിയെ ഒക്കെയും പ്രസ്താവിച്ചു
    നിന്റെ രക്ഷയിൽ സന്തോഷിക്കേണ്ടതിന്നു തന്നേ.
  gup-gup: Kanngehkemen ba bu ngawayini ke kore kurrangmaye ngarre kunred Zion. Kunmekbe
    kore ngadjalnjilngmak kore ngudda kanbidyikarrmeng.
  rmc-rmc: Av ke mande jileskro, RAJEJA! Dikh, sar man trapinen ola, ko man našťi
    avri ačhen! Cirde man avri andral o brani le meribnaskre,
  nlg-nlg: Ko vavolau, ge ke tangomana na holohabaamu tana mavitu, tana mataulana
    Jerusalem, ge ku togotogo na pukuna ighoe to vavolau.
  pes-OPV: تا همه تسبیحات تو را بیان کنم در دروازه های دخترصهیون. در نجات تو شادی
    خواهم نمود.
  ron-1924: ка сэ вестеск тоате лауделе Тале ын порциле фийчей Сионулуй ши сэ мэ букур
    де мынтуиря Та.
  ben-OBCV: যেন সিয়োন-কন্যার দুয়ারে আমি তোমার প্রশংসা ঘোষণা করতে পারি, এবং সেখানে
    তোমার পরিত্রাণে উল্লাস করতে পারি।
  som-som: Si aan u muujiyo ammaantaada oo dhan, Badbaadadaada aawadeed ayaan ugu
    farxi doonaa irdaha Siyoon.
  lat-VUC: 'Miserere mei, Domine: vide humilitatem meam de inimicis meis,'
  eng-ASVBT: That I may show forth all thy praise. In the gates of the daughter of
    Zion I will rejoice in thy salvation.
  mna-mna: Naso aŋmender la iwal biibi ki Yerusalem matan, mi aŋsoyaara urum pa ulaaŋa
    biibi ta kam pio na, mi aŋpakur zom raama menmeen yo biibi.
  ita-1885: Acciocchè io racconti tutte le tue lodi Nelle porte della figliuola di
    Sion, E festeggi della tua liberazione.
  eng-LXXUP: 'Have mercy upon me, O Lord; look upon my affliction which I suffer of
    mine enemies, Thou that liftest me up from the gates of death:'
  eng-ULB: Oh, that I might proclaim all your praise. In the gates of the daughter
    of Zion I will rejoice in your salvation!
  spa-VBL: así podré alabarte en las puertas de Sión, por la alegría de tu salvación.
  fra-_FOB: Afin que je publie toutes tes louanges dans les portes de la fille de
    Sion, et que je me réjouisse de ton salut.
  mal-mal: ഞാൻ സീയോൻപുത്രിയുടെ പടിവാതിലുകളിൽ അങ്ങയെ സ്തുതിച്ച് അങ്ങയുടെ രക്ഷയിൽ സന്തോഷിക്കേണ്ടതിനു
    തന്നെ.
  lit-lit: kad garsinčiau visą tavo gyrių Siono dukters vartuose; džiūgausiu dėl tavo
    išgelbėjimo!
  urd-GVR: tāki maiṅ Siyyūn Beṭī ke darwāzoṅ meṅ terī satāish karke wuh kuchh sunāūṅ
    jo tū ne mere lie kiyā hai, tāki maiṅ terī najāt kī ḳhushī manāūṅ.
  suz-BL: मिनु ब्रोंइशा, गो परमप्रभु आ योव़शो सियोन ङा ठेयब लाप्‍चोम मुर आन कली “परमप्रभुमी
    आं कली श्‍येत रे प्रोंइती” दे इन कली ठेयब सेल्‍शा, ग्‍येरसीशा तुइक्‍पाइक्‍नुङमी।
    भजन संग्रह २२:२३; भजन संग्रह १३:६
  eng-NOY: That I may show forth all thy praise in the gates of the daughter of Zion;
    That I may rejoice in salvation by thee.”
  ita-1927: acciocché io racconti tutte le tue lodi. Nelle porte della figliuola di
    Sion, io festeggerò per la tua salvazione.
  ckb-ckb: تاکو لەبەردەم دەروازەکانی سییۆنی کچ بە ستایشی تۆوە بدوێم، هەروەها بە ڕزگاریی
    تۆوە دڵخۆش بم.
  eng-BBE: 'So that I may make clear all your praise in the house of the daughter
    of Zion: I will be glad because of your salvation.'
  xsi-xsi: Ambo noko ma kuvila naŋa mine, ande naŋa ma akura tu amandi Jerusalem lawea
    ne ŋgumbi nzâla kawa, ku ma apaneano atapâri panzi tamâta ŋana vetâŋa rârâni noko
    muŋga kuveta pa naŋa ŋinde. Naŋa ma amo andeka nâ, ŋana tu noko pwaina piti lâ
    kazâŋa ilo.
  kan-OKCV: ಆಗ ಚೀಯೋನೆಂಬ ನಗರ ದ್ವಾರಗಳಲ್ಲಿ ನಿಮ್ಮ ಸ್ತುತಿಯನ್ನು ಸಾರುವೆನು. ನಿಮ್ಮ ರಕ್ಷಣೆಯಲ್ಲಿ
    ಆನಂದಿಸುವೆನು.
  tam-2017: தேவனே நீர் எனக்கு இரங்கி, என்னைப் பகைக்கிறவர்களால் எனக்கு வரும் துன்பத்தை
    நோக்கிப்பாரும்.
  spa-RV-1909: Porque cuente yo todas tus alabanzas en las puertas de la hija de Sión,
    y me goce en tu salud.
  ron-BTF: Ca să istorisesc toată lauda ta în porțile fiicei Sionului; mă voi bucura
    în salvarea ta.
  eng-WEBP: that I may show all of your praise. I will rejoice in your salvation in
    the gates of the daughter of Zion.
  eng-FBV: so I can praise you at Zion's gates, happy that you have saved me.
  nld-1939: Opdat ik overal uw lof mag verkonden, Om uw redding juichen in de poorten
    der dochter van Sion.
  nch-BL: huan na nimitzpaquilismacas iniixpa nochi masehualme. Niquinpohuilis nochi
    cati mosentilíaj ipan altepet Jerusalén cati techchihuilijtoc. Nelía nipaquis
    pampa techmaquixtijtos.
  vie-1934: Hầu cho tại cửa con gái Si-ôn, Tôi tỏ ra mọi sự ngợi khen Chúa, Và mừng
    rỡ về sự cứu rỗi của Ngài.
  cha-cha: 'Para jufamanue todo ni y tininamo gui trangcan y jagan Sion: ya umagof
    yo gui satbasionmo.'
  hin-CV: कि मैं ज़ियोन की पुत्री के द्वारों के भीतर आपके हर एक गुण का वर्णन करूं,
    कि मैं आपके द्वारा किए उद्धार में उल्‍लसित होऊं.
  eng-OURB: that I may show all of your tehilah ·praise song·. In the gates of the
    daughter of Zion [Mountain ridge, Marking], I will rejoice in your yishu'ah ·salvation·.
  spa-BES: Para que yo cuente todas tus alabanzas en la casa de la hija de Sion; me
    alegraré por tu salvación.
  tdx-tdx: ho talilieko iaby ty enge’o amo lalam-bei’ i anak-ampela’ i Tsiôneio, hirebehako
    o fandrombaha’oo.
  tha-KJV: เพื่อข้าพระองค์จะกล่าวบรรดาคำสรรเสริญพระองค์​ที่​ในประตูทั้งหลายแห่งธิดาศิ​โยน
    ข้าพระองค์จะเปรมปรี​ดิ​์ในการช่วยให้รอดของพระองค์
  por-BR-2018: Para que eu conte todos os teus louvores nas portas da filha de Sião,
    e me alegre em tua salvação.
  deu-ELO: auf daß ich all dein Lob erzähle in den Toren der Tochter Zion, frohlocke
    über deine Rettung.
  eng-WYC-2018: that I tell all thy praisings in the gates of the daughter of Zion.
    I shall be fully joyful in thine health/I shall joy fully in thine health; (so
    that I can tell out all thy praises in the gates of the daughter of Zion. I shall
    make full out joy in thy salvation of me or I shall rejoice in thy deliverance
    of me;)
  epo-epo: Por ke mi rakontu Vian tutan gloron En la pordegoj de la filino de Cion
    Kaj mi ĝoju pro Via savo.
  gfk-gfk: waing iau nigi hapuasne ira pirhakasing tupas ugu ra matmataan na haruat
    aram Saion, ma kaia iau ni guama tano num harhalon tupas iau.
  uig-PIN: Xundaⱪ ⱪilƣanda mǝn Zion ⱪizining dǝrwazilirida turup, Sanga tǝǝlluⱪ barliⱪ
    mǝdⱨiyilǝrni jakarlaymǝn; Mǝn nijatliⱪ-ⱪutⱪuzuxungda xadlinimǝn.
  beo-beo: Amasea, na da Yelusaleme dunu fi amo ilia midadi lelu, liligi huluane na
    Dima nodosa, amo huluane ilima olelemu. Dia da na gaga:iba:le, na da hahawane
    bagade ba:mu.
  tpi-OTNT: Olsem na mi ken stori long olgeta samting yu bin mekim na mi ken litimapim
    nem bilong yu. Mi ken sanap long dua bilong taun Saion na mi ken tokaut na amamas
    long yu bin kisim bek mi.
  hau-SA: don in furta yabanka cikin ƙofofin ’Yar Sihiyona a can kuwa in yi farin
    ciki cikin cetonka.
  udu-udu: ki aha/ mina rasha ris momaŋ pini e mo, ki eya ris ’twaŋkal ma goŋ gi ’bwa/
    ma Sihyuun mo ki aha/ mina bwa ’kuny mo e mony’cuḵ pini mo.
  uig-LAT: Shundaq qilghanda men Zion qizining derwazilirida turup, Sanga teelluq
    barliq medhiyilerni jakarlaymen; Men nijatliq-qutquzushungda shadlinimen.
  nde-nde: ukuze ngifakaze indumiso yakho emasangweni eNdodakazi yaseZiyoni kuthi
    khonale ngithokoze ngokusindisa kwakho.
  ton-ton: 'Koeʻuhi ke u fakahā ho ongoongolelei kotoa pē. ʻi he ngaahi matapā ʻoe
    taʻahine ʻo Saione: te u fiefia ʻi hoʻo fakamoʻui.'
  ces-1613: Smiluj se nade mnou, Hospodine, viz ssoužení mé od těch, kteříž mne nenávidí,
    ty, kterýž mne vyzdvihuješ z bran smrti,
  eng-WMB: that I may show all of your praise. I will rejoice in your salvation in
    the gates of the daughter of Zion.
  tam-TCV: அப்பொழுது நான் சீயோனின் வாசல்களில் உமது துதிகளைப் பிரசித்தப்படுத்தி, அங்கே
    உமது இரட்சிப்பில் களிகூருவேன்.
  ceb-ULB: O, aron maimantala ko ang tanan nimong pagdayeg. Diha sa mga ganghaan sa
    anak nga babaye sa Zion magmaya ako diha sa imong kaluwasan!
  pol-UBG: Abym głosił wszelką twą chwałę w bramach córki Syjonu; będę się radował
    twoim zbawieniem.
  urd-GVU: تاکہ مَیں صیون بیٹی کے دروازوں میں تیری ستائش کر کے وہ کچھ سناؤں جو تُو
    نے میرے لئے کیا ہے، تاکہ مَیں تیری نجات کی خوشی مناؤں۔
  eng-OEBCW: so I may, in your help exulting, tell forth your praise at the gates
    of Zion.
  deu-1912: auf daß ich erzähle all deinen Preis in den Toren der Tochter Zion, daß
    ich fröhlich sei über deine Hilfe.
  kan-2017: ಆಗ ನಾನು ನಿನ್ನ ಸ್ತೋತ್ರವನ್ನು ಪ್ರಸಿದ್ಧಪಡಿಸುವೆನು; ನಿನ್ನಿಂದಾದ ರಕ್ಷಣೆಗಾಗಿ ಚೀಯೋನೆಂಬ
    ಕುಮಾರಿಯ ಬಾಗಿಲುಗಳಲ್ಲಿ ಹರ್ಷಿಸುವೆನು.
  yap-yap: ya nge yag ni gu sak’iy nga p’eowchen e girdi’ nu Jerusalem nggu weliy
    ngorad urngin ban’en ni gu be pining e sorok riy. Bay gu felfelan’ ni bochan e
    kam mat’aw nigeg.
  hlt-MCSB: Te daengah ni Zion nu kah vongka ah nang koehnah boeih a doek uh vetih,
    namah kah khangnah dongah ka omngaih eh
  mdy-ETH: ዬያ ኔኤኒ ታኣም ማዼቴ ፂዮኔይዳ ዓሳ ቡካ ቤዛ ዼጊዲ ታ ኔና ጋላታንዳኔ፤ ኔኤኒ ታና ዓይሴሢሮዋ ታ ዎዛዻንዳኔ።
  twi-ASANTE: na matumi apae mu aka wʼayɛyie wɔ Ɔbabaa Sion apono ano na ɛhɔ, madi
    ahurisie wɔ wo nkwagyeɛ no mu.
  eng-WEBU: that I may show all of your praise. I will rejoice in your salvation in
    the gates of the daughter of Zion.
  acu-NT: Wikia Jerusalénka waitirin wajasan, mash aints ainaun chicharkun, amin naarmin
    pachisan Yus nekas juuntaitai titaram tusan, wina uwemtikturu asakmin waraajai
    titatjai.
