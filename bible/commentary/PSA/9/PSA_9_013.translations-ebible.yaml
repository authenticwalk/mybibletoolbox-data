    ညှဉ်းဆဲ ခြင်းအမှုကိုကြည့်ရှု ၍၊ သေမင်း လက် မှ အကျွန်ုပ် ကို ကယ်နှုတ် တော်မူပါ။
  kgf-kgf: Yawe ewa hia waŋnénna, haʒéc wannénʒu ieneŋ tilanʒi néŋkecʒu imi hénna.
    Gi humuc ac saŋgulaŋaiguc ni meyac néŋanʒaŋ.
  tte-O: O Yeoba ukwate-kamkamna-yagau, ugitai yagu kamkamna siya kagu tokalomagigiliwo
    siginauli koliyau boita kana gamwa koina ukeleisinagau,
  tbg-tbg: Mpo Noravauvo, ti tavehara ike mpo tiva timitaane. Ti navutaaka ti qoraiqama
    timite variamanta te nora maaraqi vauraro ti noraiqaakero iha vimanta vauro. Ani
    ti ruaruama timitairaqe te kia qutu vuare.
  hmo-hmo: Lohiabada e, lau dekenai do oi bogahisihisi henia! Lau idia hadikaia noho
    taudia dekena amo, lau abia hisihisi mani do oi itaia. Lohiabada e, mase dekena
    amo lau do oi hamauria.
  zar-NT: Buéchiʼ ladxiʼ nedaʼ, Xan. Buyú ca tun nedaʼ ziʼ nupa tuʼdíʼi nedaʼ. Ruchisuʼ
    Liʼ nedaʼ cateʼ chirequi gátiaʼ
  urd-urd: ऐ ख़ुदावन्द, मुझ पर रहम कर। तू जो मौत के फाटकों से मुझे उठाता है, मेरे
    उस दुख को देख जो मेरे नफ़रत करने वालों की तरफ़ से है।
  rus-SYN: ибо Он взыскивает за кровь; помнит их, не забывает вопля угнетенных.
  bqc-SIM: Asa yã́ lí sãaaguo, ì tↄsi gbɛ̃dɛnawa, ì taasideↄ wiilɛa yãda.
  tcz-CHONGTHU: Neikho to teijin O Yahweh Pakai; eibose teuvin ichan a eisuh genthei
    u hitam, thina kokhuh a kon'in neiloidoh'in.
  mar-mar: परमेश्वरा माझ्यावर दया कर, जो तू मला मरणाच्या दारातून उचलतोस तो तू, जे
    माझा द्वेष करतात त्यांच्यामुळे मी कसा पीडिला जात आहे ते पाहा.
  isl-isl: Hann sem refsar morðingjum. Hann hlustar eftir þeim sem hrópa á réttlæti.
    Hann daufheyrist ekki við hrópum þeirra sem eru í nauðum staddir.
  hlt-THB: Aw Bawipa, ka qaalkhqi ing ani thekhanaak khqi ve toek lah! Nim qeen nawh
    thihnaak chawmkeng khui awhkawng ni hqui lah.
  qub-qub: Tayta Dios, chiquimajcunaga fiyupami llaquicaycächiman. ¡Cuyapaycamay ari!
    ¡Wañuchimänantaga ama camacächiychu!
  bqp-bqp: Dikiri, ǹ gwa lákũ ma ibɛrɛnↄ tɛn wari dↄma nà, ǹ ma wɛ̃nda gwa ǹ ma bo
    ga lɛ́i,
  hat-hat: (09:14) Gen pitye pou mwen, Seyè! Gade nan ki mizè moun ki rayi m' yo mete
    m'. vin sove m'! Pa kite m' mouri, Seyè,
  eng-BSB: Be merciful to me, O LORD; see how my enemies afflict me! Lift me up from
    the gates of death,
  eng-WEBPB: Have mercy on me, LORD. See my affliction by those who hate me, and lift
    me up from the gates of death,
  kbq-kbq: Ra Anumzamoka kasunku hunanto, zamavaresrama hunenantaza vahe'mo'za nazeri
    haviza nehazagenka, kasunku hunantenka, fri kahanteti'ma navresgama hu'nana Anumza
    mani'nane.
  pon-pon: Main Ieowa, kom kotin maki on ia. Re kotin mani ai apwal ren ai imwintiti
    kan, kom kotin dore ia la jan nan wanim en mela.
  nhe-BL: Xinechtlasojtla, TOTECO. Xiquita queja nitlaijiyohuía ica tlen nechchihuilíaj
    inijuanti tlen ax quinequij nechitase. Xinechmanahui pampa quinequij nechmictise,
  wnc-wnc: Siwan Buyambam tapa, iwanata meya nae namukaingge kayo. Na akupitde dapaknga
    gwa siwan ngana gata nae musip kwikwik natangamuke na tapi take yuwit.
  bus-bus: Dii, ǹ gwa lán ma ibɛɛnↄↄ e ĩa daama nà, ǹ ma wɛ̃nda gwa ǹ ma bↄ gaa lɛ́zĩ,
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hepuhareko pe nehe. Herehe iakatuwawahy 'ym
    ma'e upuraraw kar ma'erahy ihewe wà. Herexak pe ipuraraw kar mehe ne. Hepyro pe
    hemàno haw wi.
  eng-DRA: 'For requiring their blood he hath remembered the: he hath not forgotten
    the cry of the poor.'
