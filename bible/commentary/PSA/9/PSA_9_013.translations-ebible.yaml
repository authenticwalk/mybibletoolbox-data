verse: PSA.009.013
translations:
  mal-C: യഹോവേ, എന്റെ ശത്രുക്കൾ എന്നെ ദ്രോഹിക്കുന്നത് എങ്ങനെയെന്ന് കാണണമേ! എന്നോട്
    കരുണതോന്നി, മരണകവാടത്തിൽനിന്ന് എന്നെ ഉദ്ധരിക്കണമേ,
  deu-TKW: Denn er, der Blutschuld rächt, hat ihrer gedacht, hat das Schreien der
    Elenden nicht vergessen.
  lin-lin: Pamba te Yawe azongisaka mabe na mabe mpo na makila oyo esopani, akanisaka
    koganga ya banyokolami.
  mmx-mmx: O Leeme Silok, una lox asuusu lebelen tuntun tia! Una ven na levesongsongot
    limixin munepen minia dik lox i ria! O Leeme Silok. Lox asepsu ia basinge lanmet,
  eng-LSV: Favor me, O YHWH, || See my affliction by those hating me, || You who lift
    me up from the gates of death,
  eng-GNV: 'Haue mercie vpon mee, O Lord: consider my trouble which I suffer of them
    that hate mee, thou that liftest me vp from the gates of death,'
  eng-WEBSTER: 'Have mercy upon me, O LORD; consider my trouble which I suffer from
    them that hate me, thou that liftest me up from the gates of death:'
  nhw-BL: Techtlasojtla, TOTECO. Xiquita quen nitlaijiyohuía ica catli nechchihuilíaj
    inijuanti catli amo quinequij nechitase. Techmanahui pampa quinequij nechmictise,
  swh-ONEN: Ee Bwana, tazama jinsi walivyo wengi adui zangu wanaonitesa! Nihurumie,
    uniinue kutoka malango ya mauti,
  bba-bba: U rɑ be bɑ wuri mɔ̀ yɑɑye. U rɑ be bɑ nɔni sɔ̃ɔren kɑnɑru nɔ. U rɑ be bɑ
    bu dɑm dɔremɔ sɛɛyɑsie.
  eng-KJVCPB: '(ח) Have mercy upon me, O Lord; Consider my trouble which I suffer
    of them that hate me, Thou that liftest me up from the gates of death:'
  luo-luo: Neye kaka wasika sanda, yaye Jehova Nyasaye! Kecha kendo tingʼa igola e
    dhorangeye mag tho,
  aii-aii: ܪܲܚܸܡ ܥܲܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܚܙܝܼ ܐܘܼܠܨܵܢܝܼ ܕܡ̣ܢ ܣܵܢܝܵܢܝܼ̈، ܝܵܐ ܡܲܪܡܵܢܝܼ ܡ̣ܢ
    ܕܲܪ̈ܘܵܙܹܐ ܕܡܵܘܬܵ‌ܐ،
  meu-meu: Iehova e, ba bogagu hisi! E inai henigumu taudia edia amo na abi hisidia
    na ba itadia, mase ikoukoudia amo o abigu isimu Diravana e!
  npi-ULB: हे परमप्रभु, ममाथि कृपा गर्नुहोस् । मलाई घृणा गर्नेहरूद्वारा म कति थिचोमिचोमा
    परेको छु सो हेर्नुहोस्, तपाईंले मलाई मृत्युको ढोकाबाट तानेर निकाल्‍न सक्‍नुहुन्छ
    ।
  yor-yor: Olúwa, wo bí àwọn ọ̀tá ṣe ń ṣe inúnibíni sí mi! Ṣàánú, kí o sì gbé mí sókè
    kúrò ní ẹnu-ọ̀nà ikú,
  pes-OPCB: ای خداوند، ببین دشمنانم چگونه به من ظلم می‌کنند. بر من رحم کن و مرا از
    چنگال مرگ رهایی دِه
  tgl-ULB: Maawa ka sa akin, Yahweh; tingnan mo kung paano ako inaapi ng mga kinamumuhian
    ako, ikaw na kayang agawin ako mula sa mga tarangkahan ng kamatayan.
  nop-nop: Yahwe, du memik hekidi malabumuŋ eŋ folofigita namiiŋ u kaŋ siloŋ tobogoŋ
    tinambeŋ. Kaŋ nu agaŋ kumuŋdok muniniŋ tubu-dulalat gineniŋ kotigoŋ nehitubu-lodaaŋ
    nanagilune kedem hatiluwaat.
  hui-hui: Anduane Homogo-o í̠na i̱ dara habe. Genda tandagala i̱ waitigime mo ngirago
    í̠na de handabe. I̱ homolene kaware wiagoria pu hewaria í̠na i̱ haru dai bialu
    mo wirigoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​အား​သ​နား​တော်​မူ​ပါ။ ရန်​သူ​များ​ကြောင့်​ကျွန်​တော်​မျိုး​အ​ဘယ်​မျှ
    ဆင်း​ရဲ ဒုက္ခ​ခံ​ရ​ကြောင်း​ကို​ရှု​မှတ်​တော်​မူ​ပါ။ အို ထာ​ဝ​ရ​ဘု​ရား ကျွန်​တော်​မျိုး​အား​သေ​ဘေး​မှ​ကယ်​ဆယ်​တော်
    မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ང་ལ་སྙིང་རྗེ༌མཛོད། །སྡང་མཁན་རྣམས་ཀྱི་བཙན་གནོན་གཟིགས་ནས༌ནི།
    །ང་རང་འཆི་བའི་སྒོ་ལས་འཐེན་པར༌མཛོད།།
  wsk-wsk: O Yawe, kariimet awiriya aninga bita maguwusan ewere nungarkiko! Ago ko
    neman bataguk se kuera mutim kuring te aga patawu toko!
  sna-sna: Haiwa Jehovha, onai kuti vavengi vangu vanonditambudza sei! Ndinzwirei
    ngoni mundisimudze pamasuo orufu,
  spa-BLM: Ten piedad de mí, Yahvé. Mira mi aflicción por los que me odian, y sácame
    de las puertas de la muerte,
  cac-cac: Mamin Jehová, oc'ocab' a c'ool d'ayin, il in emta, te ya tzin ec' yuj eb'
    tzin chacaneli. Colinel d'a chamel.
  swh-ULB: Unihurumie, Yahweh; tazama vile ninavyo onewa na wale wanao nichukia, wewe
    ambaye unaweza kunikwapua katika lango la kifo.
  bel-bel: бо Ён спаганяе за кроў; памятае іх, не забывае енку прыгнечаных.
  deu-ELBBK: Denn der dem vergossenen Blut nachforscht, hat ihrer gedacht; er hat
    das Schreien der Elenden nicht vergessen.
  mbb-OT: Nengazen, dekelà is ked-antus ku tenged te kedèdaaǥa kedì te menge kuntada
    ku. Ikehizu a kenikew ne libriya a te kemetayen,
  mal-2015: യഹോവേ, എന്നോടു കരുണയുണ്ടാകേണമേ; മരണവാതിലുകളിൽനിന്നു എന്നെ ഉദ്ധരിക്കുന്നവനേ,
    എന്നെ പകെക്കുന്നവരാൽ എനിക്കു നേരിടുന്ന കഷ്ടം നോക്കേണമേ.
  gup-gup: Nawu Yawey kankongibu! Yibenna nawu ngarriyidko bininj bu ngandinjirrhmiwon.
    Ngaye wanjh darnkih bu ngarrowen. Ngadjare kanbebkemen!
  rmc-rmc: Bo ov na bisterel te del pale olenge, ko murdaren; leperel peske pro roviben
    olengro, ko cerpinen.
  nlg-nlg: Lord, ko aroviu. Righia ivei te vagha tu nea na vahaghitaili tana limadira
    ara hei tara kanahaghiniu. Ko lavikehau tana mate Lord.
  pes-OPV: ‌ای خداوند بر من کرم فرموده، به ظلمی که از خصمان خود می‌کشم نظر افکن! ای
    که برافرازنده من از درهای موت هستی!
  ron-1924: Ай милэ де мине, Доамне! Везь тикэлошия ын каре мэ адук врэжмаший мей
    ши ридикэ-мэ дин порциле морций,
  ben-OBCV: দেখো, হে সদাপ্রভু, আমার শত্রুরা কেমন আমাকে অত্যাচার করে! আমাকে দয়া করো
    ও মৃত্যুর দ্বার থেকে আমাকে উত্তোলন করো,
  som-som: Rabbiyow, ii naxariiso, Bal eeg dhibaatada ay kuwa i necebu igu hayaan.
    Waxaad kor iiga qaaddaa irdaha dhimashada,
  lat-VUC: quoniam requirens sanguinem eorum recordatus est; non est oblitus clamorem
    pauperum.
  eng-ASVBT: Have mercy upon me, O Jehovah; Behold my affliction which I suffer of
    them that hate me, Thou that liftest me up from the gates of death;
  mna-mna: Yooba, re! Iŋgi koŋ koi bizin tiseseeze motoŋ ma aŋbotmbot naala kezeene
    i. Mi nio mbesooŋo ku tau. Tana muŋai yo mi tatke yo pa pataŋana taiŋgi.
  ita-1885: Abbi pietà di me, o Signore, Tu che mi tiri in alto dalle porte della
    morte, Vedi l'afflizione che io soffero da quelli che m'odiano;
  eng-LXXUP: 'For he remembered them, in making inquisition for blood: He has not
    forgotten the supplication of the poor.'
  eng-ULB: Have mercy on me, Yahweh; see how I am oppressed by those who hate me,
    you who can snatch me from the gates of death.
  spa-VBL: ¡Ten misericordia de mi, oh, Señor! ¡Mira cómo mis enemigos me persiguen!
    No me dejes caer por las puertas de la muerte,
  fra-_FOB: Aie pitié de moi, ô Éternel! Vois l'affliction que m'ont causée mes ennemis,
    toi qui me fais remonter des portes de la mort!
  mal-mal: യഹോവേ, എന്നോട് കരുണയുണ്ടാകണമേ; മരണവാതിലുകളിൽനിന്ന് എന്നെ ഉദ്ധരിക്കുന്നവനേ,
    എന്നെ പകയ്ക്കുന്നവരാൽ എനിക്ക് നേരിടുന്ന കഷ്ടം നോക്കണമേ.
  lit-lit: Pasigailėk manęs, o VIEŠPATIE! Tu, kuris mane pakeli iš mirties vartų,
    atsižvelk į vargą man nuo tų, kurie manęs neapkenčia,
  urd-GVR: Ai Rab, mujh par rahm kar! Merī us taklīf par ġhaur kar jo nafrat karne
    wāle mujhe pahuṅchā rahe haiṅ. Mujhe maut ke darwāzoṅ meṅ se nikāl kar uṭhā le
  suz-BL: परमप्रभु यावे, आं कली शिशी पने, आं कली मदाक्‍बपुकीमी गेशो श्‍येत कोव़ङीन।
    गे आं कली बेक्‍चा चिक्‍शो रे प्रोंइतीनी।
  eng-NOY: '“Have pity upon me, [[said I,]] O LORD! Look upon my affliction through
    them that hate me; Lift me up from the gates of death:'
  ita-1927: Abbi pietà di me, o Eterno! Vedi l’afflizione che soffro da quelli che
    m’odiano, o tu che mi trai su dalle porte della morte,
  ckb-ckb: ئەی یەزدان، ببینە چ ئازارێک بەدەست دوژمنەکانمەوە دەکێشم! لەگەڵم میهرەبان
    بە و لە دەروازەکانی مردن ڕزگارم بکە،
  eng-BBE: Have mercy on me, O Lord, and see how I am troubled by my haters; let me
    be lifted up from the doors of death;
  xsi-xsi: O Yova Kindeni, kalo sukâŋa ŋanana! Kumora ŋga; naneŋgu kazâŋa tamâta siveta
    kenzi sakamao ndo pa naŋa. Naŋa ano pano tu pwaina piti lâ mateŋa ne nimbu ilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ವೈರಿಗಳು ನನ್ನನ್ನು ಹಿಂಸಿಸುವುದನ್ನು ನೋಡಿರಿ. ನನ್ನನ್ನು ಕರುಣಿಸಿ,
    ಮರಣ ದ್ವಾರದಿಂದ ನನ್ನನ್ನು ಮೇಲಕ್ಕೆತ್ತಿರಿ.
  tam-2017: மரணவாசல்களிலிருந்து என்னைத் தூக்கிவிடுகிற யெகோவாவே, நான் உம்முடைய துதிகளையெல்லாம்
    மகளாகிய சீயோன் வாசல்களில் விவரித்து, உம்முடைய இரட்சிப்பினால் மகிழ்வதற்கு,
  spa-RV-1909: 'Ten misericordia de mí, Jehová: mira mi aflicción que padezco de los
    que me aborrecen, tú que me levantas de las puertas de la muerte;'
  ron-BTF: Ai milă de mine, DOAMNE, privește tulburarea mea din partea celor ce mă
    urăsc, tu, care mă ridici de la porțile morții,
  eng-WEBP: Have mercy on me, LORD. See my affliction by those who hate me, and lift
    me up from the gates of death,
  eng-FBV: Be gracious to me, Lord! Look at how my enemies are persecuting me! Grab
    me back from the gates of death,
  nld-1939: Jahweh, wees mij genadig; zie mijn ellende, door mijn haters berokkend,
    Trek mij omhoog uit de poorten des doods,
  nch-BL: Techtasojta, TOTECO. Xiquita quenicatza nitaijyohuía inimaco cati amo quinequij
    nechitase. Techmanahui pampa quinequij nechmictise,
  vie-1934: Đức Giê-hô-va ôi! xin thương xót tôi; Hỡi Đấng đem tôi lên khỏi cửa sự
    chết, Hãy xem sự gian nan tôi mắc phải tại vì kẻ ghét tôi;
  cha-cha: 'Gaease nu guajo, O Jeova; atan y pinitejo ni jususungonja y chumatlie
    yo, jago y munacajulo yo gui pettan finatae:'
  hin-CV: हे याहवेह, मुझ पर कृपादृष्टि कीजिए! मेरी पीड़ा पर दृष्टि कीजिए. आप ही हैं,
    जो मुझे मृत्यु-द्वार के निकट से झपटकर उठा सकते हैं,
  eng-OURB: ח Have mercy on me, Adonai. See my affliction by those who hate me, and
    lift me up from the gates of death;
  spa-BES: Ten misericordia de mí, oh Jehová, y mira cómo me turbaron mis enemigos;
    sácame de las puertas de la muerte;
  tdx-tdx: Isoho iraho, ry Iehovà ! Vazohò ty haoreako am-pità’ o malaiñe ahio; Ihe
    Mpañonjoñe ahy boak’ an- dalam-bein-kavilasy ao,
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงพระกรุณาแก่ข้าพระองค์ ขอทรงทอดพระเนตรว่าข้าพระองค์ต้องทนทุกข์ทรมานเพราะคนที่​เกล​ียดชังข้าพระองค์​เพียงใด
    ข้าแต่​พระองค์ ผู้​ทรงยกข้าพระองค์ขึ้นจากประตูของความตาย
  por-BR-2018: Tem misericórdia de mim, SENHOR; olha para o meu sofrimento, causado
    pelos que me odeiam; tu, que me levantas para fora das portas da morte.
  deu-ELO: Sei mir gnädig, Jehova! Sieh an mein Elend von seiten meiner Hasser, indem
    du mich emporhebst aus den Toren des Todes;
  eng-WYC-2018: Lord, have thou mercy on me; see thou my meekness of mine enemies.
    Which enhancest me from the gates of death; (Lord, have thou mercy on me; see
    thou all the trouble that my enemies have caused me. But thou hast lifted me up
    from the gates of death;)
  epo-epo: Estu favora al mi, ho Eternulo; Vidu, kion mi suferas de miaj malamikoj,
    Vi, kiu suprenlevas min el la pordegoj de la morto,
  gfk-gfk: Watong, nes ira agu suk ing diet helar tagu huo. Marse iau ma nu hatut
    iau talur no hanuo na minaat,
  uig-PIN: Manga xǝpⱪǝt kɵrsǝtkin, i Pǝrwǝrdigar, Mening ɵqmǝnlǝrdin kɵrgǝn horluⱪlirimƣa
    nǝzǝr salƣinki, Meni ɵlüm dǝrwaziliri aldidin kɵtürgǝysǝn;
  beo-beo: Hina Gode! Nama asigima! Nama ha lai dunu da nama se bagade iaha. Hina
    Gode! Na bogosa:besa:le, hedolo fidila misa.
  tpi-OTNT: God, yu ken marimari long mi. Lukim pen na hevi ol birua i givim mi. Yu
    save kisim bek mi long taim klostu mi laik i dai, na yu mekim mi i stap gut.
  hau-SA: Ya Ubangiji, dubi yadda abokan gābana suna tsananta mini! Ka yi jinƙai ka
    kuma ɗaga ni daga ƙofofin mutuwa,
  udu-udu: Miiyi mii ma ’the gom aha/ mo ma, ayy Tap̱a. Hili mo mo ma to jin ’koshi
    aha/ is ka nyor mo tani a’di ta to ’peni uni gwansan kun shi/ki aha/ i e mo, Ayy
    /e jin ’de’kki aha/ mo ’peni ’twaŋkal gi mowu mo,
  uig-LAT: Manga shepqet körsetkin, i Perwerdigar, Méning öchmenlerdin körgen xorluqlirimgha
    nezer salghinki, Méni ölüm derwaziliri aldidin kötürgeysen;
  nde-nde: Oh Thixo, ake ubone ukuthi izitha zami zingichukuluza njani! Yiba lesihawu
    ungenyule emasangweni okufa,
  ton-ton: 'Ke ke ʻaloʻofa kiate au, ʻE Sihova; ʻo tokanga ki heʻeku mamahi meiate
    kinautolu ʻoku fehiʻa kiate au, ʻa koe ʻoku ke hiki au ki ʻolunga mei he ngaahi
    matapā ʻoe mate:'
  ces-1613: Nebo on vyhledává krve, rozpomíná se na ni, aniž se zapomíná na křik utištěných.
  eng-WMB: Have mercy on me, LORD. See my affliction by those who hate me, and lift
    me up from the gates of death,
  tam-TCV: யெகோவாவே, என் பகைவரால் எனக்குவரும் துன்பத்தைப் பாரும்! என்மேல் இரக்கங்கொண்டு,
    மரண வாசல்களிலிருந்து என்னைத் தூக்கிவிடும்.
  ceb-ULB: Kaloy-i ako, O Yahweh; tan-awa kung giunsa ako pagdaogdaog niadtong nagdumot
    kanako, ikaw nga makasakmit kanako gikan sa mga ganghaan sa kamatayon.
  pol-UBG: Zmiłuj się nade mną, PANIE, spójrz, jak mnie uciskają ci, którzy mnie nienawidzą,
    ty, który podnosisz mnie z bram śmierci;
  urd-GVU: اے رب، مجھ پر رحم کر! میری اُس تکلیف پر غور کر جو نفرت کرنے والے مجھے پہنچا
    رہے ہیں۔ مجھے موت کے دروازوں میں سے نکال کر اُٹھا لے
  eng-OEBCW: Show me favour, Lord, see how my foes afflict me, lift me up from the
    gates of death;
  deu-1912: HERR, sei mir gnädig; siehe an mein Elend unter den Feinden, der du mich
    erhebst aus den Toren des Todes,
  kan-2017: ಯೆಹೋವನೇ, ಮರಣದ್ವಾರದೊಳಗೆ ಸೇರದಂತೆ; ನನ್ನನ್ನು ಉದ್ಧರಿಸುವವನೇ, ಕನಿಕರಿಸು; ಹಗೆಗಳಿಂದ
    ನನಗುಂಟಾದ ಬಾಧೆಯನ್ನು ಲಕ್ಷ್ಯಕ್ಕೆ ತಂದುಕೋ.
