verse: PSA.009.018
translations:
  mal-C: എന്നാൽ ദരിദ്രർ എക്കാലവും വിസ്മരിക്കപ്പെടുകയില്ല; പീഡിതരുടെ പ്രത്യാശ എന്നേക്കും
    നശിച്ചുപോകുകയില്ല.
  deu-TKW: Die Gottlosen müssen umkehren, müssen hinab in die Unterwelt, alle die
    gottvergessenen Heiden.
  lin-lin: Bato mabe, bikolo nyonso, oyo bakanisaka Nzambe te, bakokende na mboka
    ya bakufi.
  mmx-mmx: Moroa noxo domampe rino amisik limixin dik pakes. Moroa noxo ke xepe amisik
    levendoxoma voovo at limixin banbalo ti loklok tooro la ni noxo lox abulubun kepe
    amisik di.
  eng-LSV: For the needy is not forgotten forever, || [Nor] the hope of the humble
    lost for all time.
  eng-GNV: 'For the poore shall not bee alway forgotten: the hope of the afflicted
    shall not perish for euer.'
  eng-WEBSTER: 'For the needy shall not always be forgotten: the expectation of the
    poor shall not perish for ever.'
  nhw-BL: Pero Toteco amo quinelcahuas catli teicneltzitzi. Yaya nochipa quinmacas
    catli quichiyaj para quiselise.
  swh-ONEN: Lakini mhitaji hatasahaulika siku zote, wala matumaini ya walioonewa hayatapotea.
  bba-bba: Wee ye u koo de n koorɑ. Tɔn kɔ̃sobɑ koo ɡbiwɑ. Be bɑ nùn yinɑ bɑ koo kɑm
    ko.
  eng-KJVCPB: '(כ) For the needy shall not alway be forgotten: The expectation of
    the poor shall not perish for ever.'
  luo-luo: To jochan wiyi ok nowilgo ngangʼ kendo geno mar joma hinyore ok rum.
  aii-aii: ܣܵܒܵܒ ܠܥܵܠܲܡ ܠܹܐ ܦܵܐܹܫ ܡܘܼܢܫܝܼܵܐ ܣܢܝܼܩܵܐ، ܠܹܐ ܛܵܠܹܩ ܣܲܒ݂ܪܵܐ ܕܡܸܣܟܹܢܹ̈ܐ
    ܠܥܵܠܲܡ.
  meu-meu: Badina be e dabumu taudia na basine lalodia boio hanaihanai, bona ogoḡami
    taudia edia helaro na basine mase hanaihanai.
  npi-ULB: किनकि दरिद्रहरूलाई सधैं बिर्सिनेछैन, न त थिचोमिचोमा परेकाहरूका आसा सधैं
    चकनाचूर हुनेछैन ।
  yor-yor: Ṣùgbọ́n àwọn aláìní ni a kò ní gbàgbé láéláé, ìrètí àwọn ti ó tálákà ni
    a kì yóò gbàgbé láéláé.
  pes-OPCB: بیچارگان و ستمدیدگان سرانجام به یاد آورده خواهند شد و امیدشان بر باد نخواهد
    رفت.
  tgl-ULB: Dahil ang mga nangangailangan ay hindi kailanman makalilimutan, o itataboy
    ang mga pag-asa ng mga inaapi.
  nop-nop: Helemahelemaŋ Bepaŋ adi me fofoŋhinitdok nadikaule mu tiyemilak. Unduŋ
    doktiŋa malabumuŋhinit adi yehitubu-lodadok yoŋa hogok woomhafit mu tiiŋ. Adi
    Bepaŋ nadisukilitimiŋa woomimbune yehitubu-lodalak.
  hui-hui: Ngode Datagaliwabehanda wali agali yagibano bu karu embeda nahe mitangi
    biaabo haga ka. Genda yu karu Ngode Datagaliwabehanda ti biamogo bilo ibuhondo
    mini dunu biaho kagola ibugua ti genda yuwa lu helowa naholebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ချို့​တဲ့​နွမ်း​ပါး​သူ​တို့​ကို အ​စဉ်​အ​မြဲ​မေ့​လျော့​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။
    ဆင်း​ရဲ​သော​သူ​တို့​သည်​လည်း​ထာ​ဝ​စဉ် မျှော်​လင့်​ရာ​မဲ့​ဖြစ်​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དབུལ་ཕོངས་རྣམས་ནི་རྟག་ཏུ་བརྗེད་མི༌འགྱུར། །ཉམ་ཐག་རེ་བ་གཏན་དུ་ཟད་པ༌མིན།།
  wsk-wsk: Bare nu kariimet nungumik mel mena mu me ta nunga kuamili saparukko; se
    kariimet ikup gi se nukote loaga lagasan mu nu nunga sangukko.
  sna-sna: Asi vanoshayiwa havangagari vachikanganwikwa, uye tariro yavanotambudzwa
    haingaparari.
  spa-BLM: Porque el necesitado no será siempre olvidado, ni la esperanza de los pobres
    perecerá para siempre.
  cac-cac: Man̈ masaniloc tiempo ol b'atcan eb' meb'a' satc'olal yuj Dios. Ol javoc
    sc'ual ol elc'och tastac ayoch yipoc sc'ool eb'.
  swh-ULB: Kwa kuwa mhitaji hata sahauliwa siku zote, wala matumaini ya wanyonge hayatapotea
    milele.
  bel-bel: Хай шыбуюць бязбожнікі ў пекла, - усе народы, што забываюць Бога,
  deu-ELBBK: Es werden zum Scheol umkehren die Gottlosen, alle Nationen, die Gottes
    vergessen.
  mbb-OT: Kenà taman te taman is kebey-ani te Megbevayà te menge egkengeayuayu. Ebpekeperateng
    gihapun is menge egkengeayuayu he edlibriyen sikandan te Megbevayà.
  mal-2015: ദരിദ്രനെ എന്നേക്കും മറന്നു പോകയില്ല; സാധുക്കളുടെ പ്രത്യാശെക്കു എന്നും
    ഭംഗം വരികയുമില്ല.
  gup-gup: Ngudda Yawey minj yibenbengmidjdan bininj nawu birrimarladj dja mak bininj
    nawu kunyid dja kunrayek kabenmarnewernmerren.
  rmc-rmc: O nalačhe džana pro than le mulengro, savore narodi, so bisteren pro Del.
  nlg-nlg: Ma gaira tara lio ni hahanga kara mua ghoi nira ponolio tua ke va me va.
    Ma didira na ghanaghanadila rana bona kara mua ghoi sonikeha.
  pes-OPV: زیرا مسکین همیشه فراموش نخواهد شد؛ امید حلیمان تا به ابد ضایع نخواهد بود.
  ron-1924: Кэч чел ненорочит ну есте уйтат пе вечие, нэдеждя челор сэрмань ну пере
    пе вечие.
  ben-OBCV: কিন্তু, ঈশ্বর দরিদ্রদের কখনও ভুলবেন না; পীড়িতদের আশা কখনও বিফল হবে না।
  som-som: Waayo, kan baahan mar walba lama illoobi doono, Oo masaakiinta waxfilashadooduna
    weligeed ma baabba'sanaan doonto.
  lat-VUC: Convertantur peccatores in infernum, omnes gentes quæ obliviscuntur Deum.
  eng-ASVBT: For the needy shall not always be forgotten, Nor the expectation of the
    poor perish forever.
  mna-mna: Pa zin wal ta so timbot ŋoobo mi tiru zalan na, Yooba irao mataana mbeleele
    zin na som. Tana zin ko timbotmbot ta kembei ma alok na som. Mi zin wal ta so
    timbotmbot raama pataŋana mi tiur matan pini, na ni irao itit ndomon na som. Ko
    iuulu zin.
  ita-1885: Perciocchè il povero non sarà dimenticato in sempiterno; La speranza de' poveri
    non perirà in perpetuo.
  eng-LXXUP: Let sinners be driven away into Hades, Even all the nations that forget
    God.
  eng-ULB: For the needy will not always be forgotten, nor will the hope of the oppressed
    be forever dashed.
  spa-VBL: Pero los necesitados no serán ignorados para siempre, ni la esperanza de
    los que sufren será frustrada.
  fra-_FOB: Car le pauvre ne sera pas oublié pour toujours; et l'attente des affligés
    ne périra pas à perpétuité!
  mal-mal: ദരിദ്രനെ എന്നേക്കും മറന്നു പോകുകയില്ല; സാധുക്കളുടെ പ്രത്യാശക്ക് എന്നും
    ഭംഗം വരുകയുമില്ല.
  lit-lit: Nes vargšas nebus pamirštas visam laikui; prispaustųjų lūkestis nebus pražuvęs
    amžinai.
  urd-GVR: Kyoṅki wuh zarūratmandoṅ ko hameshā tak nahīṅ bhūlegā, musībatzadoṅ kī
    ummīd abad tak jātī nahīṅ rahegī.
  suz-BL: परमप्रभुमी श्‍येत जाइब आन कली मप्रेंब। मिनु प्रुङग आन आस पशो गेना हना यो
    मिम्‍ब। भजन संग्रह २२:२५; भजन संग्रह १०:१७
  eng-NOY: For the poor shall not always be forgotten; The hopes of the afflicted
    shall not perish for ever.
  ita-1927: Poiché il povero non sarà dimenticato per sempre, né la speranza de’ miseri
    perirà in perpetuo.
  ckb-ckb: بەڵام نەداران هەتاسەر لەبیر ناکرێن، ئومێدی ستەملێکراو هەتاهەتایە لەناو
    ناچێت.
  eng-BBE: For the poor will not be without help; the hopes of those in need will
    not be crushed for ever.
  xsi-xsi: Andeta Maro Kindeni ma kalo kapa ŋana isuka kinzi sugorai tamwatanzi, ande
    ma tia. Kinzi tamâta ŋinde uru sio tininzi pa Maro Kindeni tu ma ivilanzi, aku
    nenzi mâsi ŋinde ma ilâ kaa nâ, ande tia.
  kan-OKCV: ಆದರೆ ದೇವರು ಬಡವರನ್ನು ಎಂದೆಂದಿಗೂ ಮರೆಯುವುದಿಲ್ಲ; ಕುಗ್ಗಿದವರ ನಿರೀಕ್ಷೆ ಎಂದೆಂದಿಗೂ
    ನಾಶವಾಗುವುದಿಲ್ಲ.
  tam-2017: எளியவன் என்றைக்கும் மறக்கப்படுவதில்லை; ஏழைகளுடைய நம்பிக்கை ஒருபோதும் கெட்டுப்போவதில்லை.
  spa-RV-1909: Porque no para siempre será olvidado el pobre; ni la esperanza de los
    pobres perecerá perpetuamente.
  ron-BTF: Căci cei nevoiași nu vor fi uitați întotdeauna; speranța celor săraci nu
    va pieri pentru totdeauna.
  eng-WEBP: For the needy shall not always be forgotten, nor the hope of the poor
    perish forever.
  eng-FBV: But the needy will not be ignored forever, the hope of those who suffer
    will not always be dashed.
  nld-1939: Maar de arme worde niet eeuwig vergeten, De hoop der verdrukten niet altijd
    beschaamd.
  nch-BL: Pero Toteco amo quinelcahuas cati teicneltzitzi. Yaya nochipa quinmacas
    cati quichiyaj para quiselise.
  vie-1934: Người thiếu thốn sẽ không bị bỏ quên luôn luôn, Và kẻ khốn cùng chẳng
    thất vọng mãi mãi.
  cha-cha: 'Sa ti para siempre umamalefanñaejon y nesesitao: ni y ninanggan y mamoble
    ufanmalingo para siempre.'
  hin-CV: दीन दरिद्र सदा भुला नहीं दिए जाएंगे; पीड़ितों की आशा सदा के लिए चूर नहीं
    होगी.
  eng-OURB: כּ For the needy shall not always be forgotten, nor the hope of the poor
    perish forever.
  spa-BES: Porque los pobres no serán olvidados; las esperanzas de los necesitados
    no perecerán para siempre.
  tdx-tdx: Fe tsy ho haliño nainai’e o rarakeo vaho tsy ho modo kitro añ’afe’e ty
    fisalalà’ o mpisotrio.
  tha-KJV: เพราะพระองค์จะไม่ทรงลืมคนขัดสนเสมอไป และความหวังของคนยากจนจะไม่พินาศไปเป็นนิตย์
  por-BR-2018: Porque o necessitado não será esquecido para sempre; nem a esperança
    dos oprimidos perecerá eternamente.
  deu-ELO: Denn nicht für immer wird der Arme vergessen sein, noch für ewig verloren
    die Hoffnung der Sanftmütigen.
  eng-WYC-2018: For the forgetting of a poor man shall not be into the end; the patience
    of poor men shall not perish into the end. (But the poor shall not always be forgotten;
    the hope of the poor shall not always be unfulfilled.)
  epo-epo: Ĉar ne por ĉiam malriĉulo estos forgesita, Kaj la espero de mizeruloj ne
    pereos por eterne.
  gfk-gfk: Iesen ira malahahin, God pa na luban hatikane diet. No harharahut nong
    ira maris diet nuruan ie, pa na pataam hatika.
  uig-PIN: Qünki namratlar mǝnggügǝ ǝstin qiⱪirilmaydu; Mɵminlǝrning ümidi mǝnggü
    ɵqmǝy, turiweridu.
  beo-beo: Wali hame gagui dunu da se nabawane esala. Ilia da banenisi dagoi agoai
    ba:sa. Be amo hou da eso huluane hame dialumu.
  tpi-OTNT: Oltaim God i no save lusim tingting long ol rabisman. Ol man i gat bikpela
    hevi ol i save bilip long God na wetim em i helpim ol. Na em bai i no inap larim
    ol i wet nating.
  hau-SA: Amma har abada ba za a manta da mai bukata ba, ba kuwa sa zuciyar mai wahala
    zai taɓa hallaka.
  udu-udu: Haali/ uni kun mini mii ta gi to mo tani uni minu mii ’koki this e isa
    yempa/ mo, dhali mo ma ’teŋ kap̱e/ gi uni gun hatha’ko’d mo tani uni minu ’koki
    ’ce’d sho’k ki sule/ mo be.
  uig-LAT: Chünki namratlar menggüge estin chiqirilmaydu; Möminlerning ümidi menggü
    öchmey, turiwéridu.
  nde-nde: Kodwa abaswelayo kabayikukhohlakala kokuphela, njalo lethemba labahlukuluzwayo
    kaliyikutshabalala.
  ton-ton: 'Koeʻuhi ʻe ʻikai ngalo maʻuaipē ʻae masiva: ʻe ʻikai ʻauha ke taʻengata
    ʻae ʻamanaki ʻae masiva.'
  ces-1613: Obráceni buďte bezbožníci do pekla, všickni národové, kteříž se zapomínají
    nad Bohem.
  eng-WMB: For the needy shall not always be forgotten, nor the hope of the poor perish
    forever.
  tam-TCV: ஆனால் இறைவன் ஏழைகளை ஒருபோதும் மறக்கமாட்டார்; துன்புறுத்தப்பட்டோரின் நம்பிக்கை
    ஒருபோதும் அழிவதில்லை.
  ceb-ULB: Kay ang nagkinahanglan dili mahikalimtan, ni mahanaw sa kahangtoran ang
    mga paglaom sa mga dinaogdaog.
  pol-UBG: Bo biedak nie będzie zapomniany na zawsze, nadzieja ubogich nie zginie
    na wieki.
  urd-GVU: کیونکہ وہ ضرورت مندوں کو ہمیشہ تک نہیں بھولے گا، مصیبت زدوں کی اُمید ابد
    تک جاتی نہیں رہے گی۔
  eng-OEBCW: For the needy will not be always forgotten, nor the hope of the helpless
    be lost forever.
  deu-1912: Denn er wird des Armen nicht so ganz vergessen, und die Hoffnung der Elenden
    wird nicht verloren sein ewiglich.
  kan-2017: ದಿಕ್ಕಿಲ್ಲದವರು ಕಡೆಯವರೆಗೆ ಮರೆಯಲ್ಪಡುವುದಿಲ್ಲ; ದೀನರ ನಿರೀಕ್ಷೆಯು ಕೆಡುವುದೇ ಇಲ್ಲ.
  yap-yap: Ma pi’in bt’uf e ayuw rorad e gathi gubin ngiyal’ ni yira pagtilrad; ma
    n’en nma l’agan e pi’in gafgow ngay e dabi par nib masengseng ni dariy n’umngin
    nap’an.
  hlt-MCSB: Tedae khodaeng te yoeyah la hnilh pawt vetih mangdaeng kodo kah ngaiuepnah
    khaw a yoeyah la pat mahpawh
  mdy-ETH: ሜታዻ ዓሳ ጋዓንቴ ቢያ ዎዴ ዋሊንቲንዱዋሴ፤ ማንቆ ዓሶኮ ሃጊ ማዓ ዎዛኣ ናንጊና ጉሪ ማዒ ዓቱዋሴ።
  twi-ASANTE: Nanso ɛnyɛ daa na ne werɛ bɛfiri ohiani, anaa sɛ mmɔborɔni anidasoɔ
    bɛyera korakora.
  eng-WEBU: For the needy shall not always be forgotten, nor the hope of the poor
    perish forever.
  acu-NT: Antsu kuikiartichu ainaun Yuska tuke kajinmatsui. Turamtai Yusen nintimsar
    pujuinauka mengkakachartin ainawai.
  spa-PDDPT: Porque el pobre no será olvidado para siempre, Ni perecerá la esperanza
    de los afligidos para siempre.
  gun-gun: Ha'e rã ojexavai rei va'e kuery gui ma Senhor ndaexarai riaei 'rã, nomboaxa
    rivei 'rã ojexavai va'e oarõ okuapya.
  agu-BL: Poro yi e' tal prow, yi qui na el Ryos te chic'u'l, at nin i'-tz tan quich'eye'n.
    Ilenin at i' tan chiq'uicy'le'n.
  ilo-ULB: Ta saan a kanayon a malipatan dagiti agkasapulan, wenno saan a kanayon
    a madadael dagiti namnama dagiti maidaddadanes.
  kpg-kpg: Digau hagaloale la hagalee de langahia i nia madagoaa huogodoo. Nadau hagadagadagagee
    la hagalee mooho ga hana hua dee odi.
  uig-ARA: چۈنكى نامراتلار مەڭگۈگە ئەستىن چىقىرىلمايدۇ؛ مۆمىنلەرنىڭ ئۈمىدى مەڭگۈ ئۆچمەي،
    تۇرىۋېرىدۇ.
  bps-bps: Kabay dad to nun klidùla là mnè di klidùla kel di atuan; na i fanden i
    dad to landè, là tì lana kel di landè sen du gafaldam ale Dwata.
  sus-sus: Matandila naxee nɛɛmuma Ala ma, e birin naɲɔnma aligiyama nɛ.
  pon-2006: Me semwehmwe kan sohte pahn kin lekdekla ahnsou koaros; arail koapworopwor
    sohte pahn ohla kohkohlahte.
  jae-jae: Anôtô oc êliŋ lau ŋalêlôm sawa siŋ ŋapaŋ atomanô, ma lau ŋasec sênsaê gêŋ,
    taŋ sêkêŋ mateŋ naŋ, elêmê atomanô.
  ksd-ksd: Tago diat dia ki na niiba vakir da nuk vue diat vatikai, Ma pa na rara
    tukum nam ba ra umana luveana dia nuknuk upi ia.
  tur-YTC: Çünkü yoksullar hep unutulmayacak, Mazlumun umudu sonsuza dek yok olmayacak.
  bel-N: Зыйдуць бязбожнікі ў пекла, усе пагане, якія забыліся пра Бога.
  grc-BRENT: Ἀποστραφήτωσαν οἱ ἁμαρτωλοὶ εἰς τὸν ᾅδην, πάντα τὰ ἔθνη τὰ ἐπιλανθανόμενα
    τοῦ Θεοῦ.
  kpr-kpr: Avata makasi embo da mema amboda God kote simbugarira. Kotugo makasi embo
    da gigitari ava beká arira, jo dadabae arira.
  ind-AYT: (9-19) Sebab, orang yang melarat tidak untuk seterusnya dilupakan, dan
    pengharapan orang yang miskin takkan lenyap.
  yom-yom: Vayi nsukami kalendi tumbu zimbukunu ko ayi diana di batu badi mu phasi
    dilendi tumbu lalakana ko.
  yut-yut: Bɨsapmɨ bɨsapmɨ Piŋkop da yoni mɨni amɨn dɨma ɨŋtaŋ yomɨsak. Jɨgɨni madepsi
    toŋ amɨn, uŋun Piŋkop da paŋpulugosak do nandaŋ gadat aŋek jomjom aŋ. Uŋun yum
    pɨndagakwan ɨsal dogɨn jomjom dɨma aŋ.
  nya-nya: Koma osowa sadzayiwalika nthawi zonse, kapena chiyembekezo cha ozunzika
    kutayika nthawi zonse.
  hrv-hrv: $JOD Nek' grešnici odu u Podzemlje, svi pogani što zaboraviše Boga.
  mps-mps: Me ma, Godigo te magi doado bage meni yai bidi dabe te sesemane sogo homu
    kone palubo me tagalobeo. Mu tama, Godigo te genuai sęgę elalubo bidi dabe tau
    siyu, te augwa konealubo homu te odolali me tagalugobeo.
  tpi-tpi: Oltaim God i no save lusim tingting long ol rabisman. Ol man i gat bikpela
    hevi ol i save bilip long God na wetim em i helpim ol. Na em bai i no inap larim
    ol i wet nating.
  dan-1931: Til Dødsriget skal de gudløse fare, alle Folk, der ej kommer Gud i Hu.
  vie-OVCB: Nhưng người khốn khó sẽ chẳng mãi bị bỏ quên; người nghèo cũng không tiêu
    tan hy vọng.
  guj-2017: કેમ કે દરિદ્રીને હંમેશા ભૂલી જવામાં આવશે નહિ, ગરીબોની આશા હંમેશ માટે નિષ્ફળ
    જશે નહિ.
  pon-2006A: Me semwehmwe kan sohte pahn kin lekdekla ahnsou koaros; arail koapworopwor
    sohte pahn ohla kohkohlahte.
  por-BRBSL: Para os necessitados não deve ser sempre esquecido, nem a esperança dos
    pobres perece para sempre.
  eng-OEBUS: For the needy will not be always forgotten, nor the hope of the helpless
    be lost forever.
  swe-swe: 'De gudlösa (ogudaktiga, ondskefulla) ska återvända till (är på väg mot)
    dödsriket (Sheol), alla hedniska folk som glömmer (ignorerar) Gud. [Den tionde
    och minsta hebreiska bokstaven är: י – Jod. Tecknet avbildar en arm eller en sluten
    hand. Handen symboliserar styrka och kraft. Ordet ”återvända” börjar med denna
    bokstav och förstärker hur Gud står emot de ogudaktiga. Samma ord används i vers
    4 där fienderna ”vänder tillbaka” och stapplar mot sin undergång. Ordet ”återvända”
    i hebreiskan har många nyanser och behöver inte bokstavligt betyda att de ogudaktiga
    redan varit i dödsriket, snarare är betydelsen här att de går i den riktningen.
    En dag kommer de uppstå och möta den andra döden, se . I föregående vers och i
    denna nämns ordet ”den ogudaktige” igen. Förra gången var i vers 6. På nytt blir
    det en störning i mönstret i psalmen. Istället för att vara två verser är stycket
    bara en vers, se även .]'
  cth-cth: Bangkongtetpawiteh, kavoutthoupnaw teh pahnim lah pou awm awh mahoeh. Karoedengnaw,
    e ngaihawinae hai pou kahmat mahoeh.
  twi-twi: Nanso ɛnyɛ daa na ne werɛ befi ohiani, anaasɛ mmɔborɔni anidaso bɛyera
    korakora.
  hlt-hlt: Tedae khodaeng te yoeyah la hnilh pawt vetih mangdaeng kodo kah ngaiuepnah
    khaw a yoeyah la pat mahpawh
  tbz-SIM: Bɛnitiyɛibɛ tɑti kudɔnkù nku, nɛ̀ yɛbotɛ̀ yɛmɔu yɛ̀ɛ̀ yɛ̃̀ nKuyie.
  msy-2020: Dughiabar zurara, God onganarazibagh amir gumazamizibagh nɨghnɨghavɨra
    iti. Gumazamizir osɨmtɨziba itiba, me nɨghnɨzir gavgavim ikia kamaghɨn fo, God
    men akurvagham. A me ateghtɨ me puram a mɨzuam ikian kogham.
  dop-dop: Asɑɣɑɑ nɑ piitimnɑɑ mpɑ pɑ tənɑ pɑ sɔɔ Ɩsɔ tɔɔ tɔ, pɑɑ məlɩ ɑtɛtəlɛ tɑɑ.
  azb-azb: Çünki fəqir adam həmişəlik unudulmaz, Məzlumun ümidi əbədi olaraq boşa
    çıxmaz.
  eng-DBY: For the needy one shall not be forgotten alway; the hope of the meek shall
    not perish for ever.
  hin-2017: क्योंकि दरिद्र लोग अनन्तकाल तक बिसरे हुए न रहेंगे, और न तो नम्र लोगों
    की आशा सर्वदा के लिये नाश होगी।
  wol-KYG: Ñu bon ñee dëddu, dem njaniiw, ànd ak xeet yi fàtte Yàlla yépp.
  bjr-bjr: Kudi fasiqa aanaaseera Anutufa sia aiqama kari qaunuannoo. Ainaina siaisa
    sia kisaaqasaa rafaaqafu nimaqaqaifaqa marifaranoo.
  eng-YLT: For not for ever is the needy forgotten, The hope of the humble lost to
    the age.
  kne-kne: Ngem din kakkaasi, baken kanayon ay mabaybay-an da, adi aben makaan din
    namnama da.
  eng-WYC-2017: For the forgetting of a poor man shall not be into the end; the patience
    of poor men shall not perish into the end.
  eng-WMBB: For the needy shall not always be forgotten, nor the hope of the poor
    perish forever.
  zat-NTPS: Quegá chadía chacanna gal-la lazre' Dios benne' xache' ca', ne quegá tu
    chi'ize xenite da dxelebeza lazre̱' le̱'.
  zty-NTPS: Kege to chi'ize gaḻ ḻaže' Dios benne' yache' ka', na' kege to chi'ize
    nitle da' žx̱en ḻáže'gake'.
  urd-GVH: क्योंकि वह ज़रूरतमंदों को हमेशा तक नहीं भूलेगा, मुसीबतज़दों की उम्मीद अबद
    तक जाती नहीं रहेगी।
  rug-rug: (Kaph) Sari na habahuala si lopu kaqu ta muliṉae koe Zihova, meke sa inokoro
    nabuna tadi na habahuala pude tava sare, si kaqu koa hola ninae rane ka rane.
  gaz-gaz: Rakkattoonni garuu yoom iyyuu hin irraanfataman; abdiin hiyyeeyyiis bara
    baraan hin badu.
  fra-LSG: Les méchants se tournent vers le séjour des morts, Toutes les nations qui
    oublient Dieu.
  yal-yal: Muxu ɲaxine sigama laxira yi, e nun siyaan naxanye birin e mɛxi Ala ra.
  iou-iou: Täŋpäkaŋ ämawebe tuŋumi nämo, täŋbute-bute täŋpaniwä Ekänitä jop yabäŋ
    äwaräkuk nämo täk täyak. Nämo, äma bäräpi nikek udewani bureni-inik api täŋkentäŋ
    yämek.
  haw-1868: Aka, aole e hoopoina mau ia mai ka poe i hooluhiia, A o ka manaolana o
    ka ilihune aole loa ia e hoka.
  arb-NAV: أَمَّا الْمُحْتَاجُ الْمُتَضَايِقُ فَلَنْ يُنْسَى إِلَى الأَبَدِ. وَرَجَاءُ
    الْمَسَاكِينِ لَنْ يَخِيبَ إِلَى الدَّهْرِ.
  ded-ded: Ngicngac iwaiac obohoma kecandae, Kebungo yeneac ebicngina nasosoc mi nigeckpeude,
    kpac. Ngicngac makpekpea yeneng Anutungo meficyunuudeac negensima tomai kecandae,
    yeni nasoya hau wiac imocac fora henggecde.
  ewe-ewe: Ke womaŋlɔ hiãtɔ be ɖikaa alo ame si le fu kpem la, mɔkpɔkpɔ nabu ɖee o.
  eng-LEE: '(9:19) For not everlastingly shall the needy be forgotten: the expectation
    of the poor shall not perish for ever.'
  asm-FB: অভাৱীসকলক চিৰদিন পাহৰি যোৱা নহ’ব, অসহায়সকলৰ আশা কেতিয়াও অসম্পূর্ণ হৈ নাথাকিব।
  sus-A: مَتَندِلَ نَشٍيٍ نّيمُمَ عَلَ مَ، عٍ بِرِن نَحْنمَ عَلِفِيَمَ نّ.
  fra-SBL: Car les nécessiteux ne seront pas toujours oubliés, ni l'espoir des pauvres
    ne périssent à jamais.
  hbo-hbo: יָשׁ֣וּבוּ רְשָׁעִ֣ים לִשְׁאֹ֑ולָה כָּל־גֹּ֝ויִ֗ם שְׁכֵחֵ֥י אֱלֹהִֽים׃
  kik-kik: No rĩrĩ, andũ arĩa abatari matigũtũũra mariganĩire, na kana mwĩhoko wa
    arĩa ahinyĩrĩrie ũthire nginya tene.
  fra-NCL: Les impies retournent au schéol, toutes les nations qui oublient Dieu.
  cek-AK: Kavawt kaminawk to pahnet poe mak ai ueloe, amtang kaminawk oephaih doeh
    anghma poe mak ai.
  cuk-cuk: Ar dule-wiledimaladdi, be degisadegu iegosulid, dule-baidse-sabsur-wiledimalad
    be-ibmar-edarbedimalad, berguus be imakosulid.
  uig-CYR: Рәзилләр, Йәни Худани унтуған барлиқ әлләр, Яндурулуп, тәһтисараға ташлиниду.
  pma-pma: Kosa, alei sesein livere keil, ka hermukteinek en avong vasi; keitinesek,
    koakeil tounah tovuol desien one mai vi heisavos, ka irtotei hemukonek lisenges.
  tel-2017: అక్కరలో ఉన్నవాణ్ణి తప్పకుండా జ్ఞాపకం చేసుకోవడం జరుగుతుంది. పీడిత ప్రజల
    ఆశలు శాశ్వతంగా చెదిరిపోవడం జరగదు.
  hat-BSA: Paske malere yo p ap bliye jis pou tout tan, ni espwa a aflije yo p ap
    peri pou tout tan.
  ukr-ONPU: Зійдуть нечестиві до царства мертвих – усі народи, що Бога забувають.
  kos-kos: Mwet enenu ac fah tia mulkinyuklana nwe tok, Ac finsrak lun mwet sukasrup
    ac fah tia pilesreyuk nwe tok.
  hbo-WLC: יָשׁ֣וּבוּ רְשָׁעִ֣ים לִשְׁא֑וֹלָה כָּל־גּ֝וֹיִ֗ם שְׁכֵחֵ֥י אֱלֹהִֽים׃
  ibo-ibo: Ma ọ bụghị ruo mgbe ebighị ebi ka a ga-echefu ndị nọ na mkpa; olileanya
    ndị a na-akpagbu agaghị abụkwa nke efu.
  ory-ory: କାରଣ ଦୀନହୀନ ସର୍ବଦା ବିସ୍ମୃତ ନୋହିବ, ଅବା ଦରିଦ୍ରର ପ୍ରତ୍ୟାଶା ସର୍ବଦା ବିନଷ୍ଟ ନୋହିବ।
  chk-chk: Kot esap manlükala ekewe chon mwelele tori feilfeilachök, pwal än chon
    wöüngau apilükülüköch esap tala tori feilfeilachök.
  rop-rop: Ola powan pipul kaan oldei jidan rabishwan. Dei weidabat blanga God blanga
    album olabat. God kaan larram olabat blanga jidanbat lagijat enimo.
  ukr-1871: Бо не буде завсїди забутий вбогий, і не пропаде на віки надїя смирних.
  yon-yon: Kibikee kamboknondan kuu awandiyiibban kumban Godbed aron korem yi yaa
    nonondandaanban, Godbed kwananeen ande meeni ye inamen kuu kibikee yobdood meneboondan
    yaa kuu dowan, kumban aron ari kuu kuye inamen kuu ika awinaniib.
  deu-1951: (09-19) Denn des Armen wird nicht für immer vergessen, die Hoffnung der
    Unterdrückten wird nicht stets vergeblich sein.
  eng-JPS: (9-19) For the needy shall not alway be forgotten, nor the expectation
    of the poor perish for ever.
  srp-1865: Jer neæe svagda biti zaboravljen ubogi, i nada nevoljnicima neæe nigda
    poginuti.
  lug-lug: Kubanga abali mu kwetaaga tebalyerabirwa ennaku zonna, era n’ababonyaabonyezebwa
    tebaliggwaamu ssuubi emirembe gyonna.
  heb-heb: כי לא לנצח ישכח אביון תקות ענוים תאבד לעד׃
  ben-IRV: কারণ অভাবগ্রস্তদের সবদিনের জন্য ভুলে যাবেন না, আর নিপীড়িতদের আশা চিরকালের
    জন্য বিনষ্ট হবে না।
  ntu-ntu: zmu nakxpung, trtxpnzngr nzmrbrtitrkr drtwr Gct nidr. zobqtipxngr kxtrnzrngiscung
    trtxpnzngr nzbotxpx-krde.
  pan-pan: ਕੰਗਾਲ ਤਾਂ ਸਦਾ ਵਿਸਰੇ ਨਹੀਂ ਰਹਿਣਗੇ, ਨਾ ਮਸਕੀਨਾਂ ਦੀ ਆਸ਼ਾ ਹਮੇਸ਼ਾ ਲਈ ਨਸ਼ਟ ਹੋਵੇਗੀ।
  mya-JVB: ငတ်မွတ် သောသူတို့ ကို အစဉ် မေ့လျော့ တော် မ မူ။ ဆင်းရဲ သောသူတို့ သည် မြော်လင့်
    ၍ မရဘဲ အစဉ် မ နေရကြ။
  kgf-kgf: Maqeqeya ionac imi nalé séc eluŋ ménda qemac. Maqeqeya imi onac kic hihi
    imi hémbénaŋa haréŋa ménda wammac.
  tte-O: Toeoma kani nige sauga meuloina simiyamiya ali eomane koina yo tobubutuma
    kani nige sauga meuloina simiyamiya bubutumane koina.
  tbg-tbg: Kotiva kiama vehi vaiinti nahentiara ekaa enta tauru kaanaro. Viva vika
    kahaqiaina entava quqaama qovaraiqianaro. Nora maaraqi variaka, vika kia qumina
    Kotira veka vaivara. Viva vika uva irima nimitaanaro.
  hmo-hmo: Gau lasi taudia, be Dirava ese ia laloaboio lasi. Ogogami taudia edia abidadama,
    be abidadama kava lasi. Edia abidadama ena anina, be do ia boio ore lasi, to gabeai
    do ia vara.
  zar-NT: Calëga tsaz uluʼgáʼana cáʼasö nupa taʼyadzaj taʼyudxi, en bitiʼ initi tsaz
    yöl-laʼ run löza quégaca nupa nácagaca yechiʼ.
  urd-urd: क्यूँकि ग़रीब सदा भूले बिसरे न रहेंगे, न ग़रीबों की उम्मीद हमेशा के लिए
    टूटेगी।
  rus-SYN: Да обратятся нечестивые в ад, - все народы, забывающие Бога.
  bqc-SIM: Gbɛ̃vãiↄ ì ta bɛdau, bui pↄ́ aali Lua yãdaopiↄ.
  tcz-CHONGTHU: 'Ahinlah panpi ngaichaho chu nahsahmoa umjom jing loudiu: chule migenthei
    te kinepna jong tonsot a suhmil-a um louding ahi.'
  mar-mar: कारण जो गरजवंत आहे, तो विसरला जाणार नाही. किंवा पीडलेल्यांची आशा कधीच तोडली
    जाणार नाही.
  isl-isl: Illmennin munu hrapa til heljar og eins verða örlög þeirra þjóða sem gleyma
    Drottni.
  hlt-THB: Ak voethlauh thlangkhqi ce am hilh kawmsaw, khawdeng thlangkhqi ang ngaih-unaak
    awm am reng tikaw.
  qub-qub: Pobricunatami ichanga imaypis mana gonganquichu. Gamman yäracamojcunataga
    yarparaycanquimi.
  bqp-bqp: Wɛ̃ndadenↄ yã ni sãagu zikiro, takaside sↄ̃ à wɛ́dↄina lakana vĩro.
  hat-hat: (09:19) Se pa tout tan yo ka bliye moun ki nan mizè. Se pa tout tan yo
    ka wete espwa moun ki nan lafliksyon.
  eng-BSB: For the needy will not always be forgotten; nor the hope of the oppressed
    forever dashed.
  eng-WEBPB: For the needy shall not always be forgotten, nor the hope of the poor
    perish forever.
  kbq-kbq: Hianagi keonke zanku'ma upa'ma nehaza vahera, Ra Anumzamo'a agera akaniozmante'na,
    zamunte omne vahe'mo'zama amuhama nehaza zamo'a, fananea osugahie.
  pon-pon: Pwe me jamama o jota pan monokinokla kokolata, o me luet akan jota pan
    kaporoporeki mal kokolata.
  nhe-BL: Pero Toteco ax quinilcahuas tlen teicneltzitzi. Yajaya nochipa quinmacas
    tlen quichiyaj para quiselise.
  wnc-wnc: Siwan ngana asingganu Anututa aminu sangaapana wenae dua botawik. Ngan,
    aminu wa meyambam pake yuaingga Anutue banip siwan ita gatayamikge kayutning.
    Kayuwawan ita moo dua kapewan yutning.
  bus-bus: Wɛ̃ndadeenↄ yã é sãn zikiro, takaasidee sↄ̃ wɛ́ɛdↄzina yãana vĩro.
  gub-BL: Teko heharaz hemetarer 'ym ma'e wanuwi wà. Amo 'ar mehe amo ima'enukwaw
    putar wanehe wà nehe. Ma'erahy ipuraraw har nuàro kwaw upyro àwàm ko 'ar rehe
    wà. Amo 'ar mehe uhem putar wapyro àwàm wà nehe.
  eng-DRA: The wicked shall be turned into hell, all the nations that forget God.
