  tte-O: Tokalomagigili kuyemwawasi molosagiliko, ali yanuwa kusibayanaeyako mwa kali
    nuwatu-kalatan imwawasi molosi.
  tbg-tbg: Are navutaaka vehi autu taiqa kera vika vatuka, vo vatuka vo vatukavata
    vehi autu taiqa kaararo kia maa entara vovanovata vika vatuka autu irirave.
  hmo-hmo: Ai dekenai idia tuari henia taudia, be do idia dika, ela bona hanaihanai.
    Idia boio vadaeni. Oi ese edia hanua ibounai, be oi hadikaia ore vadaeni, bona
    edia ladana be, taunimanima ese do idia laloa lou lasi.
  zar-NT: Chigulaʼniti nupa gulaʼdáʼbagaʼ Liʼ. Tsaz naguínnajgaca gapa gulaʼcuáʼ.
    Busunítiuʼ yuguʼ yödzö gapa naʼ gulaʼcuáʼ, ateʼ cuntu nu zoa röjné yuguʼ yödzö
    naʼ.
  urd-urd: दुश्मन ख़त्म हुए, वह हमेशा के लिए बर्बाद हो गए; और जिन शहरों को तूने ढा
    दिया, उनकी यादगार तक मिट गई।
  rus-SYN: Ты вознегодовал на народы, погубил нечестивого, имя их изгладил на веки
    и веки.
  bqc-SIM: N buipãleↄ lèle, n gbɛ̃vãipiↄ míↄnzↄ̃, n ń tↄ́ dɛ̀ míↄmiↄ.
  tcz-CHONGTHU: Melmate chu nangin a-itih'a dingin nasumang in, khopi nasuh mang ho
    jong tun suhmil'in aumgam-tauve.
  mar-mar: जेव्हा तू त्यांच्या शहरांना अस्ताव्यस्त केले, तेव्हा शत्रूंची ओसाडी झाली
    आहे. त्यांची सर्व आठवण देखील नाहीशी झाली आहे.
  isl-isl: Þú hefur ávítað þjóðirnar og eytt illvirkjunum, þurrkað út nöfn þeirra
    að eilífu.
  hlt-THB: Amak dyt thai seetnaak ing qaalkhqi ce zawl nawh, cekkhqi a khawk bau ce
    hqe pe pheng hawh hyk ti; ami sim loetnaak awm hqe pek khqi boeih hawh hyk ti.
  qub-qub: Chiquimajcunaga wañushanami. Quiquinwan iwalmi illgasha siudänincunapis.
    Gammi illgächishcanqui. Paycunapaga manami imallanpis quëdashachu yarpänanpaj.
  bqp-bqp: N kisira kũ àdi lákaro kpà ma zãngurinↄi, n ń wɛ̃tɛnↄ gbòro, ń yã dↄ
    gbɛ̃kegu doro.
  hat-hat: (09:7) Pa gen lènmi ankò, yo fini nèt. Ata lavil yo ou vide atè. Pa gen
    anyen pou fè moun chonje yo ankò.
  eng-BSB: The enemy has come to eternal ruin, and You have uprooted their cities;
    the very memory of them has vanished.
  eng-WEBPB: The enemy is overtaken by endless ruin. The very memory of the cities
    which you have overthrown has perished.
  kbq-kbq: Ha' vahera zamazeri haviza hunka nevunka, rankumazmia tra'zama tasgi hutreankna
    hunka vatitrankeno vahe'mo'za mago'enena zamagesa antahi nozmize.
  pon-pon: Imwintiti o joredier, a namenokalar melel. Komui kotin wuketedi kanim akan;
    o jolar, me pan taman irail ada o tou ar akan.
  nhe-BL: Nocualancaitacahua miquise, huan ininhuaya polihuise nochi inialtepehua.
    Pampa ta tiquintlamixolehuas huan ax tleno mocahuas. Axaca quinilnamiquis.
  wnc-wnc: Gata iwanu gwa pasiwi maikingu ina unzing asinggan asinggan yutning. Anutu,
    gata waamindane yotbam gapma gapma gwa pasiwi maikingge aminu kuupbamda waaminde
    apbotake gatu natapnanga dua.
  bus-bus: N mↄ́nzi kɛ̀ è yãaroo kpà ma zangurinↄzi, n ń wɛ́tɛnↄ gbòro, aↄ̃ yã dↄ
    gbɛ̃ken dↄro.
  gub-BL: Ereityk tawhu zaneàmàtyry'ymar waneko haw ne wà. Eremumaw tuwe ne wà. Ni
    amo nuzapo wi kwaw wà nehe. Ni amo na'ima'enukwaw kwaw wanehe wà nehe.
  eng-DRA: 'Thou hast rebuked the Gentiles, and the wicked one hath perished: thou
    hast blotted out their name for ever and ever.'
