verse: PSA.009.006
translations:
  mal-C: അന്തമില്ലാത്ത അനർഥങ്ങൾനിമിത്തം ശത്രുക്കൾ തകർക്കപ്പെട്ടിരിക്കുന്നു, അവരുടെ
    നഗരങ്ങളെ അങ്ങ് ഉന്മൂലനംചെയ്തിരിക്കുന്നു; അവരുടെ ഓർമകൾപോലും മാഞ്ഞുപോയിരിക്കുന്നു.
  deu-TKW: Du hast die Heiden bedroht, die Gottlosen umgebracht, ihren Namen auf immer
    und ewig ausgetilgt.
  lin-lin: Opamelaki bikolo mpe obomaki moto mabe, olimwisaki kombo na bango mpo na
    libela.
  mmx-mmx: Lavamunepen minema ma noxo ven bok ba di. Ura sele utut kepe vam laramenemen
    silok atnedi, la limixin axap dira domampe axap pam di.
  eng-LSV: The enemy—[your] destructions have been completed forever, || As for cities
    you have plucked up, || Their memorial has perished with them.
  eng-GNV: 'O enemie, destructions are come to a perpetual end, and thou hast destroyed
    the cities: their memoriall is perished with them.'
  eng-WEBSTER: 'O thou enemy, destructions are come to a perpetual end: and thou hast
    destroyed cities; their memorial hath perished with them.'
  nhw-BL: Nocualancaitacahua miquise, huan ininhuaya polihuise nochi inialtepehua.
    Pampa ta tiquintlamitlasosolhuilis huan amo tleno mocahuas. Amo aqui quinelnamiquis.
  swh-ONEN: Uharibifu usiokoma umempata adui, umeingʼoa miji yao; hata kumbukumbu
    lao limetoweka.
  bba-bba: Yinni Gusunɔ, ɑ bwese ni nu ǹ nun yɛ̃ ɡerusi. A tɔn kɔ̃sobu kpeerɑsiɑ.
    A ben yĩsɑ ɡo sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: '(ה) O thou enemy, destructions are come to a perpetual end: And thou
    hast destroyed cities; Their memorial is perished with them.'
  luo-luo: Kethruok mosiko osejuko jasigu, isemuko miechgi madongo; kendo wi ji osewil
    kodgi.
  aii-aii: ܕܸܫ̃ܡܸܢ ܬܝܼܡ ܠܹܗ ܒܚܪܵܒ݂ܵܐ ܥܵܠܡܝܼܢܵܝܵܐ، ܘܡܕܝܼܢܵܬܵܝ̈ܗ‌ܝ ܥܩܝܼܪܘܼܟ݂، ܛܠܝܼܩ
    ܠܹܗ ܕܟ݂ܵܪܵܐ ܕܝܼܵܝܗ‌ܝ.
  meu-meu: Inai taudia vada e dika hanaihanai, vada e puki; edia hanua vada o raḡadia
    oho, ilalotaodia vada e boio.
  npi-ULB: जब तपाईंले शत्रुहरूका सहरहरू विनाश गर्नुभयो, तब ती भग्‍नावशेषहरूझैं टुक्रा-टुक्रा
    भए । तिनीहरूका सबै सम्झना नष्‍ट भयो ।
  yor-yor: Ìparun àìlópin ti borí àwọn ọ̀tá, ìwọ ti fa àwọn ìlú wọn tu; àní ìrántí
    wọn sì ti ṣègbé.
  pes-OPCB: دشمنان ما را به کلی ریشه‌کن نموده‌ای و شهرهای آنها را ویران کرده‌ای به
    طوری که حتی نامی از آنها نیز باقی نمانده است.
  tgl-ULB: Nagiba ang mga kaaway tulad ng mga lugar na gumuho nang gapiin mo ang kanilang
    mga lungsod. Lahat ng alaala tungkol sa kanila ay naglaho.
  nop-nop: Memik a yehitubu-kadakaguŋ doktiŋa adi undugoŋ hatiyaneeŋ. Bepaŋ, du memik
    heki’walaŋ yohik kwehik agaŋ wiyapupuhenekuyemguŋ, doktiŋa adi undugoŋ hatiyaneeŋ.
    Nebek niŋdi kotigoŋ nemu nadiyembaak.
  hui-hui: Ngode Datagaliwabe í̠na inanaga waitigi uruni bo wahai halu tinaga tano
    wiaru bibahende bo gialo wahai harigoni. Uruni bibahende mo ko hene wiaabobo bu
    ngago manibi mitangi bulene mbira naholebiraore.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ရန်​သူ​များ​သည်​ထာ​ဝ​စဉ် အ​ရေး​ရှုံး​နိမ့်​ကြ​လေ​ပြီ၊
    ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​၏​မြို့​ကြီး​များ​ကို ဖြို​ဖျက်​တော်​မူ​သ​ဖြင့် ယင်း​တို့​အား​မေ့​လျော့​လျက်​လုံး​ဝ
    ကွယ်​ပျောက်​သွား​လေ​ပြီ။
  bod-N: དགྲ་བོ་རྣམས་ཀྱི་མཇུག་འབྲས་སླེབས་བྱུང༌སྟེ། །དེ་རྣམས་རྒྱུན་ནས་རྒྱུན་དུ་བརླག་པར༌འགྱུར།
    །དེ་ཚོའི་གྲོང་ཁྱེར་དག་ནི་རྩ་ནས༌བཤིགས། །དེ་དག་གྲགས་པ་ཡང་ནི་གཏན་མེད༌མཛད།།
  wsk-wsk: Kager kari alo mu memek ko memek, kumik menara mena owore nunga maguwuram.
    Ni nunga wonong lilim la menawu saperem; se kariimet sor umu ko nungamili sapa
    namarukko.
  sna-sna: Kuparadzwa kusina magumo kwakakunda muvengi, makadzura maguta avo; kunyange
    chiyeuchidzo chavo chakaparara.
  spa-BLM: El enemigo se ve superado por una ruina sin fin. El propio recuerdo de
    las ciudades que habéis derribado ha perecido.
  cac-cac: Toxo ix cham eb' ajc'ool, ix satel schon̈ab' eb' d'a juneln̈ej. A ach ix
    a sateli, man̈xalaj junoc ix cani, yic vach' maxtzac nachajcoti.
  swh-ULB: Maadui wamebomoka kama magofu ulipo pindua miji yao. Kumbukumbu yao yote
    imepotea.
  bel-bel: Ты абурыўся на народы, бязбожнага зьнішчыў, сьцёр іх імёны навечна.
  deu-ELBBK: Du hast die Nationen gescholten, den Gottlosen vertilgt; ihren Namen
    hast du ausgelöscht für immer und ewig –
  mbb-OT: Mibpurungan nu zèdeeti is menge kuntada ku, ne kenè ne maan sikandan egkaahà
    taman te taman. Mibpemengkag nu is menge inged dan, ne kenè ne sikandan egketenuzan.
  mal-2015: ശത്രുക്കൾ മുടിഞ്ഞു സദാകാലത്തേക്കും നശിച്ചിരിക്കുന്നു; അവരുടെ പട്ടണങ്ങളെയും
    നീ മറിച്ചുകളഞ്ഞിരിക്കുന്നു; അവയുടെ ഓർമ്മകൂടെ ഇല്ലാതെയായിരിക്കുന്നു.
  gup-gup: Birrimekbe nawu ngarriyidko wanjh birriyakayakminj rowk. Mak kore kuredbubuyika
    bedberre birrihni ngudda yibenmarnerurrkbakbakkeng. Bolkkime minj nangale kabenyawoyhburrbun.
  rmc-rmc: Pokarhinďal le naroden a zňičinďal le nalačhen; tu khosľal avri lengro
    nav pro furt.
  nlg-nlg: Na ghagua na levunimate tara topou nia na mateagu; hauva mana komudira
    te parihai. Sughua didira na vatei ghanaghana oli tara vuti kehai na lei komu
    tara sivi.
  pes-OPV: و اما دشمنان نیست شده خرابه های ابدی گردیده‌اند. و شهرها را ویران ساخته‌ای،
    حتی ذکر آنها نابود گردید.
  ron-1924: С-ау дус врэжмаший! Н-ау рэмас дин ей декыт ниште дэрымэтурь вешниче!
    Ниште четэць дэрымате де Тине! Ли с-а штерс помениря!
  ben-OBCV: অন্তহীন ধ্বংস আমার শত্রুদের উপরে এসেছে, তুমি তাদের নগর ধূলিসাৎ করেছ; এমনকি
    তাদের সমস্ত স্মৃতিও মুছে ফেলেছ।
  som-som: Cadaawayaashii way dhammaadeen, oo weligoodba waa baabba', Oo magaalooyinkii
    aad afgembidayna Xataa xusuustoodii waa baabba'day.
  lat-VUC: 'Increpasti gentes, et periit impius: nomen eorum delesti in æternum, et
    in sæculum sæculi.'
  eng-ASVBT: The enemy are come to an end, they are desolate forever; And the cities
    which thou hast overthrown, The very remembrance of them is perished.
  mna-mna: Pa nu kas koŋ koi bizin ma timap kat. Irao timaŋga mini na som. Mi kar
    kizin tomini, ta reege zin ma tila len. Tana tomtom matan mbiriizikaala kat zin.
  ita-1885: O nemico, le desolazioni sono finite in perpetuo, E tu hai disfatte le
    città. È pur perita la memoria di esse.
  eng-LXXUP: Thou hast rebuked the nations, and the ungodly one has perished; Thou
    hast blotted out their name forever, even forever and ever.
  eng-ULB: The enemy crumbled like ruins when you overthrew their cities. All remembrance
    of them has perished.
  spa-VBL: Los enemigos han perecido, desolados para siempre. Sus ciudades están destruidas,
    e incluso han sido olvidadas.
  fra-_FOB: C'en est fait des ennemis; plus que des ruines! Tu as détruit leurs villes
    et leur mémoire a péri.
  mal-mal: ശത്രുക്കൾ സദാകാലത്തേക്കും നശിച്ചിരിക്കുന്നു; അവരുടെ പട്ടണങ്ങളെയും അവിടുന്ന്
    മറിച്ചുകളഞ്ഞിരിക്കുന്നു; അവയുടെ ഓർമ്മയും ഇല്ലാതെയായിരിക്കുന്നു.
  lit-lit: O prieše, tavo pavertimai griuvėsiais baigėsi amžinai, nors išrovei miestus
    su šaknimis. Priešų atminimas pražuvo su jais!
  urd-GVR: Dushman tabāh ho gayā, abad tak malbe kā ḍher ban gayā hai. Tū ne shahroṅ
    ko jaṛ se ukhāṛ diyā hai, aur un kī yād tak bāqī nahīṅ rahegī.
  suz-BL: परमप्रभु, आं जोरी सत्रु आन खिं गेनायो मसेल्‍चा ङा पा प्रेत्‍तीनी। गे मेको
    आन सहर हु हा प्रेत्‍तीनी। मिनु मेको आन नें यो काइ मलीथु, जाम्‍शा लत। भजन संग्रह
    ३४:१७
  eng-NOY: The enemy is fallen,—a desolation for ever! Thou, O LORD! hast destroyed
    their cities; Their memory itself hath perished!
  ita-1927: E’ finita per il nemico! Son rovine perpetue! e delle città che tu hai
    distrutte perfin la memoria e perita.
  ckb-ckb: دوژمنانت تووشی لەناوچوونی بێ کۆتایی کردووە، شارەکانیانت وێران کردووە، تەنانەت
    بیرەوەریشیان نامێنێت.
  eng-BBE: You have given their towns to destruction; the memory of them has gone;
    they have become waste for ever.
  xsi-xsi: Noko kuzavarunzi kazâŋa tamâta kala naonzi tia ndo lâ. Mine nde kinzi ma
    sikura tu sikai kazâŋa pa maka kilo, ande tia. Yova Kindeni, noko kuzavaru nenzi
    lawea ŋalaŋala marumbu lâ, aku tamâta rârâni nde kalonzi kapa ŋananzi lâ.
  kan-OKCV: ವೈರಿಯನ್ನು ವಿನಾಶವು ನಿರಂತರವಾಗಿ ಬೆನ್ನಟ್ಟಿದೆ, ನೀವು ಅವರ ಪಟ್ಟಣಗಳನ್ನು ಕೆಡವಿದ್ದೀರಿ;
    ಅವರ ಸ್ಮರಣೆಯು ಅವರೊಂದಿಗೇ ನಾಶವಾಯಿತು.
  tam-2017: எதிரிகள் என்றென்றைக்கும் பாழாக்கப்பட்டார்கள்; அவர்கள் பட்டணங்களைத் தரைமட்டமாக்கினீர்;
    அவர்களைப் பற்றிய நினைவும் அழிந்துபோனது.
  spa-RV-1909: Oh enemigo, acabados son para siempre los asolamientos; y las ciudades
    que derribaste, su memoria pereció con ellas.
  ron-BTF: O, dușmanule! Distrugerile s-au sfârșit pentru totdeauna; ai distrus cetăți
    și amintirea lor a pierit cu ele.
  eng-WEBP: The enemy is overtaken by endless ruin. The very memory of the cities
    which you have overthrown has perished.
  eng-FBV: The enemies are finished, ruined forever; their cities are destroyed—even
    the memory of them is gone.
  nld-1939: De vijanden werden tot zwijgen gebracht, Voor goed hun zwaarden gebroken;
    Hun steden hebt Gij verwoest, Zelfs de herinnering er aan ging verloren.
  nch-BL: Nocualancaitacahua miquise, huan inihuaya polihuise nochi inialtepehua.
    Pampa ta tiquintamitasosolos huan amo teno mocahuas. Amo aqui quinelnamiquis.
  vie-1934: Kẻ thù nghịch đã đến cùng, bị hủy diệt đời đời; Còn các thành Chúa đã
    phá đổ, Dầu kỷ niệm nó cũng đã bị hư mất rồi.
  cha-cha: 'Esta malachae y enimigo; esta mayulang para siempre: yan y siuda ni y
    inyilang, y jinasoñija manachamalingo yan sija.'
  hin-CV: कोई भी शत्रु शेष न रहा, उनके नगर अब स्थायी विध्वंस मात्र रह गए हैं; शत्रु
    का नाम भी शेष न रहा.
  eng-OURB: The enemy is overtaken by endless ruin. The very memory of the cities
    which you have overthrown has perished.
  spa-BES: Los impíos han muerto; Has entregado sus ciudades a la destrucción; el
    recuerdo de ellas pereció con ellos.
  tdx-tdx: O ry rafelahio, fa nampigadoñeñe an-koak’ao kitro katroke; fa nombota’o
    o rovao, fa momoke ty fitiahiañe iareo.
  tha-KJV: โอ ศัตรู​เอ๋ย ความพินาศของเจ้าได้สำเร็จเป็นนิตย์ พระองค์​ทรงทำลายบรรดาหัวเมืองของเขา
    และที่ระลึกของเขาก็วอดวายพร้อมกับเขา
  por-BR-2018: Ao inimigo, as destruições já se acabaram para sempre. E tu arrasaste
    as cidades, e já pereceu sua memória com elas.
  deu-ELO: 'O Feind! Zu Ende sind die Trümmer für immer; auch hast du Städte zerstört:
    ihr, ja, ihr Gedächtnis ist verschwunden.'
  eng-WYC-2018: The swords of the enemy have failed into the end; and thou hast destroyed
    the cities of them. The mind of them hath perished with sound; (The swords of
    the enemy have failed to the end; and thou hast destroyed their cities. The memory
    of them hath perished without a trace;)
  epo-epo: La malamikoj malaperis, ruiniĝis por ĉiam; Iliajn urbojn Vi renversis,
    La memoro pri ili pereis kune kun ili.
  gfk-gfk: A halhaliarai ing pana le pataam i te haan tupas ira adahat suk. U te dure
    ira udiet pise na hala, ma di te luban hatikane um diet.
  uig-PIN: I düxminim! Ⱨalakǝtliring mǝnggülük boldi! Sǝn xǝⱨǝrlirini yulup taxliwǝtting,
    Ⱨǝtta ularning namlirimu yoⱪap kǝtti;
  beo-beo: Ninima ha lai dunu da fisi dagoi, bu hamedafa ba:mu. Di da ilia moilai
    huluane gugunufinisi dagoi. Ilia amola da bu hamedafa ba:mu.
  tpi-OTNT: Ol birua i bagarap pinis na bai ol i stap olsem inap oltaim. God, yu bagarapim
    pinis ol taun bilong ol, na i no gat man bai i tingim ol gen.
  hau-SA: Lalaci marar ƙarewa ya cimma abokan gābanmu, ka tuttumɓuke biranensu; yadda
    ma ba aka ƙara tunaninsu.
  udu-udu: Uni gun ta ’kup̱ mo tani uni torki sho’k ka pupush mo e mo jin mu/u ’twa/a
    ’ceshi ’baar mo, aris ’peŋkuman bampam buni mo tani yu’dkina /e mo, dhali mom
    buni jin kanu uni e mo tani a’di i’ce’dkunu sho’k mo be.
  uig-LAT: I düshminim! Halaketliring menggülük boldi! Sen sheherlirini yulup tashliwetting,
    Hetta ularning namlirimu yoqap ketti;
  nde-nde: Ukubhidlika okungapheliyo kusehlele isitha sami, wawasiphuna amadolobho
    aso; lokukhunjulwa kwaso sekuphele nya.
  ton-ton: 'Kuo hoko ke ngata ʻaupito ʻae ngaahi fakaʻauha ʻoe fili: pea ko honau
    ngaahi kolo kuo ke fakaʻauha; kuo ʻauha mo kinautolu honau fakamanatu.'
  ces-1613: Ohromil jsi národy, zatratils bezbožníka, jméno jejich vyhladil jsi na
    věčné věky.
  eng-WMB: The enemy is overtaken by endless ruin. The very memory of the cities which
    you have overthrown has perished.
  tam-TCV: முடிவற்ற அழிவு என் பகைவர்களை மேற்கொண்டு, நீர் அவர்களுடைய பட்டணங்களை முற்றிலும்
    அழித்துப்போட்டீர்; அவை பற்றிய ஞாபகமும் ஒழிந்துபோயிற்று.
  ceb-ULB: Napukan ang kaaway sama sa kalaglagan sa dihang gibuntog mo ang ilang mga
    siyudad. Nangahanaw ang tanan nilang handomanan.
  pol-UBG: O nieprzyjacielu, twoje spustoszenia skończyły się na zawsze, zburzyłeś
    miasta, ich pamięć przepadła razem z nimi.
  urd-GVU: دشمن تباہ ہو گیا، ابد تک ملبے کا ڈھیر بن گیا ہے۔ تُو نے شہروں کو جڑ سے
    اُکھاڑ دیا ہے، اور اُن کی یاد تک باقی نہیں رہے گی۔
  eng-OEBCW: The foe is vanished, ruined forever, their cities destroyed, their memory
    perished.
  deu-1912: Die Schwerter des Feindes haben ein Ende; die Städte hast du umgekehrt;
    ihr Gedächtnis ist umgekommen samt ihnen.
  kan-2017: ಶತ್ರುಗಳು ನಿಶ್ಶೇಷವಾದರು; ನೀನು ಕೆಡವಿದ ಅವರ ಪಟ್ಟಣಗಳು ಸಂಪೂರ್ಣವಾಗಿ ಹಾಳಾದವು. ಅವರ
    ಸ್ಮರಣೆಯೇ ಇಲ್ಲವಾಯಿತು.
  yap-yap: Ke math owchen e pi to’ogor rodad ni dariy n’umngin nap’an; ma kam gathay
    e pi binaw rorad’; dakriy bingyal’ ni ku yad ra yib ngan’uy.
