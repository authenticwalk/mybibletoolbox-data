  swe-swe: 'Du har tillrättavisat(rutit, dånat med hög röst mot) hednafolken (du har
    slagit skräck i dem med ditt härskri)! Du har förgjort de gudlösa (ogudaktiga,
    ondskefulla), du har utplånat deras namn för evigt! [Den tredje hebreiska bokstaven
    är: ג – Gimel. Tecknet avbildar en kamel. Ofta symboliserar den uthållighet; en
    kamel går genom öknen i hetta och kyla, oavsett omständigheter håller den huvudet
    högt och går framåt. Ordet ”tillrättavisat” börjar med den bokstaven. Det kan
    förstärka hur Gud är trofast och kommer döma orättfärdighet.] [Den fjärde hebreiska
    bokstaven är: ד – Dalet. Mellan vers 6 och 7 borde det ha varit en mening där
    första ordet började med bokstaven Dalet, men det gör det inte och det fina akrostiska
    mönstret bryts. Anledningen är troligen att det är första gången i psalmen som
    ”de gudlösa” nämns. Ondska skapar oordning i världen, och rent bokstavligt blir
    det oordning i psalmen när ogudaktighet nämns, se . Att den fjärde bokstaven Dalet
    helt saknas förstärker också poängen här i vers 6-7. Temat i föregående och följande
    mening är att de ogudaktiga och fienden för alltid kommer att vara borta, vilket
    då också illustreras rent bokstavligt genom att bokstaven Dalet också saknas i
    mönstret! En liknande stilistisk manöver görs i . Tecknet för bokstaven Dalet
    avbildar en öppen dörr sedd ovanifrån. Bokstaven representerar att kunna fatta
    beslut och välja rätt väg, och skulle kunna betona vikten av att välja Guds väg
    eftersom det får eviga konsekvenser.]'
