verse: PSA.009.019
translations:
  mal-C: യഹോവേ, എഴുന്നേൽക്കണമേ, മർത്യർ വിജയഭേരി മുഴക്കാതിരിക്കട്ടെ; ജനതകൾ തിരുമുമ്പാകെ
    ന്യായവിധിക്കു വിധേയരാകട്ടെ.
  deu-TKW: Denn nicht auf ewig wird der Arme vergessen, die Hoffnung der Elenden nicht
    für immer verloren sein.
  lin-lin: Kasi Nzambe akotikala te kobosana mobola, mpe elikya ya banyokolami ekotikala
    seko na seko.
  mmx-mmx: Leeme Silok, ude u! Nemen uta ke xepe limixin dina lox abulubun kepe levelinga
    ram! Una lam kaka lavamolon uto melamgo ram la una vaxaru di at lavapaase.
  eng-LSV: Rise, O YHWH, do not let man be strong, || Let nations be judged before
    Your face.
  eng-GNV: 'Vp Lord: let not man preuaile: let the heathen be iudged in thy sight.'
  eng-WEBSTER: 'Arise, O LORD; let not man prevail: let the heathen be judged in thy
    sight.'
  nhw-BL: Ximotlanana, TOTECO. Amo xiquincahuili masehualme más ma quipiyaca chicahualistli.
    Xiquintlajtolsencahua huan xiquintlatzacuilti nochi masehualme catli amo mitziximatij.
  swh-ONEN: Ee Bwana, inuka, usimwache binadamu ashinde. Mataifa na yahukumiwe mbele
    zako.
  bba-bba: Adɑmɑ u ku rɑ yɑ̃ɑrobu duɑri. U rɑ de wɔnwɔndobu bɑ n yĩiyɔbu mɔ wi sɔɔ.
  eng-KJVCPB: 'Arise, O Lord; let not man prevail: Let the heathen be judged in thy
    sight.'
  luo-luo: Aa malo, yaye Jehova Nyasaye, kik iyie mondo dhano olochi; ne ni ogendini
    ongʼadnegi bura e nyimi.
  aii-aii: ܩܘܼܡ، ܝܵܐ ܡܵܪܝܵܐ، ܕܠܵܐ ܡܲܫ݇ܟ̰ܸܚ ܙܵܟ݂ܘܼܬܵ‌ܐ ܐܢܵܫܵܐ، ܦܵܝܫܝܼ ܕܝܼܢܹܐ ܐܸܡܘܵܬܹ̈‌ܐ
    ܩܲܕܡ ܦܵܬܘܼܟ݂.
  meu-meu: Iehova e, a tore isi! Taunimanima na basie kwalimu; bese idau-idau na oi
    vairamu ai bae hahemaoro henidia.
  npi-ULB: हे परमप्रभु, उठ्नुहोस् । मानिसले तपाईंलाई जित्‍न नपाऊन् । तपाईंको दृष्‍टिमा
    जातिहरूको न्याय गरियोस् ।
  yor-yor: Dìde, Olúwa, má ṣe jẹ́ kí ènìyàn borí; jẹ́ kí a ṣe ìdájọ́ àwọn orílẹ̀-èdè
    ni iwájú rẹ.
  pes-OPCB: برخیز، ای خداوند! نگذار انسان پیروز شود؛ باشد که قومها در حضور تو داوری
    شوند.
  tgl-ULB: Bumangon ka, Yahweh; huwag mo kaming hayaang lupigin ng tao; nawa mahatulan
    ang mga bansa sa iyong paningin.
  nop-nop: Yahwe, du kwetfoloŋ memetam mu biyabune gabuhaŋindaneŋ. Du pilali me mu
    nadigamiiŋ u yanagila buŋa mede foloŋ yapmeeŋ titiŋhik kamekaaŋ yodapmaweŋ.
  hui-hui: Anduane Homogo-o dindini wali agali bu karume í̠hondo ngui higi buyu helo
    wanahe í̠ni abale heyalu ibabe. Wali agali hameigini tara tara í̠ mitangi nabiaga
    karu ti í̠naga deni íbu helowa í̠ni manani tigatiga mo dabaki habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကြွ​လာ​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​အား​လူ​တို့​အာ​ခံ​ရန်
    ခွင့်​ပြု​တော်​မ​မူ​ပါ​နှင့်။ ဘု​ရား​မဲ့​သူ​တို့​အား​ရှေ့​တော်​သို့​ခေါ်​ဆောင်​၍
    တ​ရား​စီ​ရင်​တော်​မူ​ပါ။
  bod-N: མི་ལ་རྒྱལ་ཁ་ལོན་པར་མི་མཛད༌ཕྱིར། །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཉིད་བཞེང་བར་མཛོད། །ཁྱེད་དྲུང་མི་རིགས་རྣམས་ལ་ཁྲིམས་ཐག་གཅོད།།
  wsk-wsk: Yawe, baresko! Ni kariimet bo ari sager se me ka kiarukko; sor suen la
    ni kema te taimon se nunga tuterko.
  sna-sna: Simukai, Jehovha, munhu ngaarege kukunda; ndudzi ngadzitongwe pamberi penyu.
  spa-BLM: ¡Levántate, Yahvé! No dejes que el hombre prevalezca. Que las naciones
    sean juzgadas a tus ojos.
  cac-cac: Mamin Jehová, ch'oxel ipalil. Mocab' yic'chaan̈ sb'a eb' anima d'ayach.
    Ic'cot juntzan̈ chon̈ab' d'a ichan̈, tzac'an syaelal eb'.
  swh-ULB: Inuka, Yahweh, usimruhusu mtu kutushinda; mataifa na wahukumiwe mbele zako.
  bel-bel: бо не назаўсёды забудзецца ўбогі, і надзея ўбогіх не назаўсёды загіне.
  deu-ELBBK: Denn nicht für immer wird der Arme vergessen sein, noch für ewig verloren
    die Hoffnung der Sanftmütigen.
  mbb-OT: Sigi en Nengazen, kenè nu ituǥut he iyan ebmezeeǥen is kebpekegaga te menge
    etew zà duen. Hukumi nu is menge nasyun diyà te etuvangan nu.
  mal-2015: യഹോവേ, എഴുന്നേല്ക്കേണമേ, മർത്യൻ പ്രബലനാകരുതേ; ജാതികൾ നിന്റെ സന്നിധിയിൽ
    വിധിക്കപ്പെടുമാറാകട്ടെ.
  gup-gup: Ngudda Yawey, wardi yidjalkurduyimen kore yidjare! Yuwn yibenbawon nawu
    kubolkbubuyikabeh bininj bu bedda kabirriwinhme. Wanjh yibenmirndekurrme kore
    ngudda ke court bu yibendjadmekenh.
  rmc-rmc: Ale šoha pes na bisterela pro čore a šoha na našľola e naďej olengri, ko
    cerpinen.
  nlg-nlg: Tughuru dato age Lord! Mo ko bei lubatira na lei tinoni tara mua liona
    na taoniamu! Mo ko lubatira na lei kema ge kara dete ta nimua na kinakabu.
  pes-OPV: برخیز‌ای خداوند تا انسان غالب نیاید. برامت‌ها به حضور تو داوری خواهد شد.
  ron-1924: Скоалэ-Те, Доамне, ка сэ ну бируе омул; нямуриле сэ фие жудекате ынаинтя
    Та!
  ben-OBCV: জাগ্রত হও, হে সদাপ্রভু, মর্ত্য যেন বিজয়ী না হয়; তোমার সামনে সমস্ত জাতিদের
    বিচার হোক।
  som-som: Rabbiyow, sara joogso, oo dadku yaanay adkaan. Quruumaha hortaada ha lagu
    xukumo.
  lat-VUC: Quoniam non in finem oblivio erit pauperis; patientia pauperum non peribit
    in finem.
  eng-ASVBT: 'Arise, O Jehovah; let not man prevail: Let the nations be judged in
    thy sight.'
  mna-mna: Yooba, maŋga mi swe mburom! Kokena wal toono kan tipakur zitun ma tiso
    tilip pu. Pamender zin su kerem uunu, mi ur kadoono pizin.
  ita-1885: Levati, o Signore; non lasciar che l'uomo si rinforzi; Sieno giudicate
    le genti davanti alla tua faccia.
  eng-LXXUP: 'For the poor shall not be forgotten forever: The patience of the needy
    ones shall not perish forever.'
  eng-ULB: Arise, Yahweh; do not let man win against you; may the nations be judged
    in your sight.
  spa-VBL: ¡Levántate, Señor! ¡No dejes que los humanos ganen la batalla! ¡Haz que
    las naciones enfrenten tu juicio!
  fra-_FOB: Lève-toi, Éternel! Que l'homme ne prévale point, que les peuples soient
    jugés devant ta face!
  mal-mal: യഹോവേ, എഴുന്നേല്ക്കണമേ, മർത്യൻ പ്രബലനാകരുതേ; ജനതതികൾ തിരുസന്നിധിയിൽ വിധിക്കപ്പെടുമാറാകട്ടെ.
  lit-lit: Pakilk, VIEŠPATIE! Teneįsigali mirtingieji! Tebūna tautos teisiamos tavo
    akyse.
  urd-GVR: Ai Rab, uṭh khaṛā ho tāki insān ġhālib na āe. Baḳhsh de ki tere huzūr aqwām
    kī adālat kī jāe.
  suz-BL: परमप्रभु यावे, बोक्‍कीन। मुरपुकी मग्रामल। रागी रागी ङा मुर इन ङोंइती जाक्‍शा,
    निसाफ पचा पुंइसमल। गन्‍ती १०:३५
  eng-NOY: Arise, O LORD! Let not man prevail; Let the nations be judged by thee!
  ita-1927: Lèvati, o Eterno! Non lasciar che prevalga il mortale; sian giudicate
    le nazioni in tua presenza.
  ckb-ckb: ئەی یەزدان ڕاپەڕە، مەهێڵە مرۆڤ سەربکەوێت، با نەتەوەکان لەبەردەم تۆ دادگایی
    بکرێن.
  eng-BBE: 'Up! O Lord; let not man overcome you: let the nations be judged before
    you.'
  xsi-xsi: Yova Kindeni, kumâ ŋga! Noko ma kusâu panzi tamâta tu taŋanzi kaika pano
    ndimo. Naŋa iloŋgu tu noko ma kuonzi tinikoa tamâta simandi noko nao lâ ŋgua nia,
    ŋineŋga ma kupa ŋgua ŋana pareŋa-nia kâ panzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ ಎದ್ದೇಳಿರಿ, ಮನುಷ್ಯರು ನನ್ನ ಮೇಲೆ ವಿಜಯ ಸಾಧಿಸದಿರಲಿ; ರಾಷ್ಟ್ರಗಳಿಗೆ
    ನಿಮ್ಮ ಮುಂದೆಯೇ ನ್ಯಾಯತೀರ್ಪಾಗಲಿ.
  tam-2017: எழுந்தருளும் யெகோவாவே, மனிதன் பெலன்கொள்ளாதபடி செய்யும்; தேசத்தார்கள் உம்முடைய
    சமுகத்தில் நியாயந்தீர்க்கப்பட வேண்டும்
  spa-RV-1909: Levántate, oh Jehová; no se fortalezca el hombre; sean juzgadas las
    gentes delante de ti.
  ron-BTF: Ridică-te, DOAMNE, să nu învingă omul; să fie judecați păgânii înaintea
    ta.
  eng-WEBP: Arise, LORD! Don’t let man prevail. Let the nations be judged in your
    sight.
  eng-FBV: Stand up, Lord! Don't let human beings win! Let the nations be brought
    before you for judgment!
  nld-1939: Sta op dan, Jahweh! Laat zich de mens niet vermeten, Maar laat de heidenen
    worden gericht voor uw aanschijn.
  nch-BL: Ximotanana, TOTECO. Amo xiquincahuili masehualme más ma quipiyaca chicahualisti.
    Xiquintajtolsencahua huan xiquintatzacuilti nochi masehualme cati amo mitzixmatij.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy chỗi dậy, chớ cho người đời được thắng; Nguyện
    các dân bị đoán xét trước mặt Ngài.
  cha-cha: 'Cajulo, O Jeova: chamo munamametgot y taotao: ya ufanmajusga y nasion
    gui menamo.'
  hin-CV: याहवेह, आप उठ जाएं, कि कोई मनुष्य प्रबल न हो जाए; जनताओं का न्याय आपके सामने
    हो.
  eng-OURB: Arise, Adonai! Don’t let man prevail. Let the nations be judged in your
    sight.
  spa-BES: ¡Levántate! Oh Señor; no consientas la altanería del hombre; sean juzgadas
    las naciones delante de ti.
  tdx-tdx: Miongaha ry Iehovà, ko anga’o handrekets’ ondatio; Ho zakaeñe am-pivazohoa’o
    eo o fifeheañeo !
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงลุกขึ้น อย่าให้​มนุษย์​มี​ชัยได้ แต่​ให้​บรรดาประชาชาติ​ถู​กพิพากษาในสายพระเนตรของพระองค์​ทั้งสิ้น
  por-BR-2018: Levanta-te, SENHOR, não prevaleça o homem contra ti ; sejam julgadas
    as nações diante de ti.
  deu-ELO: Stehe auf, Jehova! Nicht habe der Mensch die Oberhand; vor deinem Angesicht
    mögen gerichtet werden die Nationen!
  eng-WYC-2018: Lord, rise thou up, a man be not comforted; [the] folks be deemed
    in thy sight. (Lord, rise thou up, and do not let anyone boast of his own strength;
    let the nations be judged before thee.)
  epo-epo: Leviĝu, ho Eternulo, ke homoj ne tro fortiĝu; La popoloj estu juĝataj antaŭ
    Via vizaĝo.
  gfk-gfk: Nora Watong, taman tut! Waak u bale leh tiga tunotuno mon bia na petlaar
    ugu. Bale ira kantri ing diet pai Iudeia bia diet na tur ra matmataan taam, ma
    nu kure diet.
  uig-PIN: I Pǝrwǝrdigar, ornungdin turƣin; Adǝm balilirining ƣǝlibǝ ⱪilixiƣa yol
    ⱪoymiƣin; Ⱨuzurung aldida barliⱪ ǝllǝr sotlansun.
  beo-beo: 'Hina Gode misa! Osobo bagade dunu da Di higamu da defea hame galebe. Di
    wadela:i hamosu dunu amo Dima fofada:musa: misa:ne sia:ma. Amasea, ilima fofada:nanu,
    se iasu ima.'
  tpi-OTNT: God, yu kam. Yu no ken larim ol man bilong graun i luk pes long yu. Yu
    mas mekim ol haiden i sanap long kot bilong yu na yu skelim pasin bilong ol.
  hau-SA: Ka tashi, ya Ubangiji, kada ka bar wani yă yi nasara; bari a hukunta al’ummai
    a gabanka.
  udu-udu: Cuyi mis mo, ayy Tap̱a. Dhalku/ ki dhal ’kwani mmop̱i gwo jip̱i/ mo. Dhalka
    ris kal gi ’kwaniny’ceshi ’baar mo dwallu gwo mo ibwambori jis/em pini mo.
  uig-LAT: I Perwerdigar, ornungdin turghin; Adem balilirining ghelibe qilishigha
    yol qoymighin; Huzurung aldida barliq eller sotlansun.
  nde-nde: Vuka Thixo, ungayekeli umuntu anqobe; akuthi izizwe zahlulelwe phambi kwakho.
  ton-ton: 'Tuʻu hake, ʻE Sihova; ʻoua naʻa tuku ke mālohi ʻae tangata: tuku ke fakamaau
    ʻae hiteni ʻi ho ʻao.'
  ces-1613: Neboť nebude dán chudý u věčné zapomenutí; očekávání ssoužených nezahyneť
    na věky.
  eng-WMB: Arise, LORD! Don’t let man prevail. Let the nations be judged in your sight.
  tam-TCV: யெகோவாவே, எழுந்தருளும்; மனிதன் வெற்றி கொள்ளாதிருக்கட்டும்; நாடுகள் உம்முடைய
    சமுகத்தில் நியாயந்தீர்க்கப்படட்டும்.
  ceb-ULB: Barog, O Yahweh; ayaw tugoti nga ang tawo modaog batok kanimo; hinaot nga
    ang kanasoran mahukman diha sa imong panan-aw.
  pol-UBG: Powstań, PANIE, niech nie triumfuje człowiek, niech narody zostaną osądzone
    przed twoim obliczem.
  urd-GVU: اے رب، اُٹھ کھڑا ہو تاکہ انسان غالب نہ آئے۔ بخش دے کہ تیرے حضور اقوام کی
    عدالت کی جائے۔
  eng-OEBCW: 'Arise, Lord; don’t let them triumph: before your face let the nations
    be judged.'
  deu-1912: HERR, stehe auf, daß die Menschen nicht Oberhand haben; laß alle Heiden
    vor dir gerichtet werden!
  kan-2017: ಯೆಹೋವನೇ, ಏಳು; ಮನುಷ್ಯಮಾತ್ರದವರು ಬಲಗೊಳ್ಳಬಾರದು. ಜನಾಂಗಗಳಿಗೆ ನಿನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ತೀರ್ಪು ಉಂಟಾಗಲಿ.
  yap-yap: SOMOL, mu sak’iy! Dab mu pag e girdi’ ngar feked yathim! Mfek e pi’in dammich
    u wan’rad nga p’eowchem nga mog e gechig rorad.
  hlt-MCSB: Aw BOEIPA thoo lah, hlanghing loh n'tanglue thil boel saeh. Namtom he
    namah hmuh ah laitloek pah lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዓሲ ፔ ዶዱሞና ኔጊዳፓ ዑሣ ዎልቃዻንጉዲ ማሂፖ፤ ኔኤኒ ዔቄ፥ ሜሌ ዴሮ ዑፃ ኔ ዎጌ።
  twi-ASANTE: Sɔre! Ao Awurade, mma ɔdasani nni nkonim, bu amanaman no atɛn wɔ wʼanim.
  eng-WEBU: Arise, LORD! Don’t let man prevail. Let the nations be judged in your
    sight.
  acu-NT: Apuru wajakim aints miajuitjai tumamin ainia nuna turatniuringkia tsangkatkaip.
    Tura amin umirtamchau ainauka ni tunau turamurijai metek ni wait wajaktintri susarta.
  spa-PDDPT: ¡Levántate, oh Yavé, y no prevalezca el mortal! ¡Sean las naciones juzgadas
    delante de Ti!
  gun-gun: Senhor, epu'ã ke. Imarã va'e kuery ta'ipo'aka eme. Yvy regua kuery tombopagapaa
    nerenonde.
  agu-BL: Wajcaw oku' il te'j. Quil tak'u' ama'l scyetz yi e' mal nak tan chibnol
    yi cyetz cyajbil. Che' ẍchake'u' swutzu' Ta', tan tak'le'n chicaws.
  ilo-ULB: Bumangonka, O Yahweh; saanmo nga ipalubos a parmekennakami ti tao; maukom
    koma dagiti nasion iti imatangmo.
  kpg-kpg: Hanimoi, meenei Dimaadua! Goe hudee dugu ang gi nia daangada gi hai baahi
    adu! Laha mai digau o di bouli gi oo mua, hagi aga ina digaula.
  uig-ARA: ئى پەرۋەردىگار، ئورنۇڭدىن تۇرغىن؛ ئادەم بالىلىرىنىڭ غەلىبە قىلىشىغا يول
    قويمىغىن؛ ھۇزۇرۇڭ ئالدىدا بارلىق ئەللەر سوتلانسۇن.
  bps-bps: E Amugu Dwata, nangam faloh ku nun tmilew misan ge! Ftadagam i dad to là
    faglut di ge di munam, na nukumam ale.
  sus-sus: Ala fama ratude tɔɔrɔmixi ma, a mu nɛɛmuma e ma abadan.
  pon-2006: Maing KAUN, komw ketidohla; komw dehr ketin mweidohng aramas akan en uhwong
    komwi! Komw ketikihda me rotorot kan mwohn silangmwi oh ketin kadeikirailda.
  jae-jae: O Apômtau, ôndi sa. Ôkêŋ ŋamalac sêŋgôm gêŋ paliŋ atom. Ôkêŋ lau samuc
    têtap nêŋ ŋagêjô sa aŋga aômnêm.
  ksd-ksd: Luluai, una tut; koko ra tarai diat a uvuvia; Boina ba da kure ra umana
    Tematana ta ra luaina matam.
  tur-YTC: Kalk, ey Yahve! İnsan galip çıkmasın. Uluslar senin önünde yargılansın.
  bel-N: Бо не назаўсёды забыты будзе бедны, надзея прыгнечаных ня згіне навекі.
  grc-BRENT: Ὅτι οὐκ εἰς τέλος ἐπιλησθήσεται ὁ πτωχὸς, ἡ ὑπομονὴ τῶν πενήτων οὐκ ἀπολεῖται
    εἰς τὸν αἰῶνα.
  kpr-kpr: Arie Bajari, ere fu! Erá doyeoso, natofoimi ninda geka bu fugeure! Oro
    mave ni jo tumondae eraera ava, bu fiti, ninda dombuda fetoro, nenda ari ekoko
    ainda mino ava mutu baore!
  ind-AYT: (9-20) Bangkitlah, ya TUHAN, jangan biarkan manusia menjadi kuat. Biarlah
    bangsa-bangsa, dihakimi di hadapan-Mu.
  yom-yom: A Yave, telama ! Bika mutu kabika nunga ! Bika makanda masambusu va meso
    maku.
  yut-yut: Yawe, apbi. Yum pɨndagaki mɨktɨm amɨn da teban taŋek dɨma abɨŋ gepni. Mɨktɨmɨ
    mɨktɨmɨ amɨn dɨma nandaŋ gamaŋ uŋun gaga da ɨŋamon yopmaŋek gen kokwin aŋ yobi.
  nya-nya: Dzukani Inu Yehova, musalole munthu kuti apambane; mitundu yonse iweruzidwe
    pamaso panu.
  hrv-hrv: $KAF Jer siromah neće pasti u zaborav zauvijek, ufanje ubogih neće biti
    zaludu dovijeka.
  mps-mps: Genuai Bidi, nage asao. Te tǫde bidi dabego nage ela soyu, te poligi soabo
    bidi dabe te nago me gogolamuo. Nago po odisąbo Israel hani isąwai bidi dabe
    te nago po tųde augwali dodolama, tama augwa kolesaga dagalamainao.
  tpi-tpi: God, yu kam. Yu no ken larim ol man bilong graun i luk pes long yu. Yu
    mas mekim ol haiden i sanap long kot bilong yu na yu skelim pasin bilong ol.
  dan-1931: Thi den fattige glemmes ikke for evigt, ej skuffes evindelig ydmyges Håb.
  vie-OVCB: Xin trỗi dậy, lạy Chúa Hằng Hữu! Xin đừng để con người thắng thế! Trước
    Thiên nhan, xin phán xét các dân!
  guj-2017: હે યહોવાહ, ઊઠો; માણસને અમારા પર વિજયી ન થવા દો; તમારી સમક્ષ રાષ્ટ્રોનો
    ન્યાય થાય.
  pon-2006A: Maing KAUN, komw ketidohla; komw dehr ketin mweidohng aramas akan en
    uhwong komwi! Komw ketikihda me rotorot kan mwohn silangmwi oh ketin kadeikirailda.
  por-BRBSL: Arise, Yahweh! Não deixe o homem prevalecer. Deixe que as nações sejam
    julgadas à sua vista.
  eng-OEBUS: 'Arise, Lord; don’t let them triumph: before your face let the nations
    be judged.'
  swe-swe: För den fattige ska inte vara glömd för alltid, den ödmjukes [som fallit
    offer för orättfärdighet och blivit förtryckt, hans] hopp är inte heller borta
    för evigt.
  cth-cth: Oe BAWIPA thaw haw, tami ni na tâ hanh naseh. Miphunnaw teh na mithmu vah
    lawkceng lah awm awh naseh.
  twi-twi: Sɔre! Awurade, mma ɔdesani nni nkonim, bu amanaman no atɛn wɔ wʼanim.
  hlt-hlt: Aw BOEIPA thoo lah, hlanghing loh n'tanglue thil boel saeh. Namtom he namah
    hmuh ah laitloek pah lah.
  tbz-SIM: Kuyie nyí yóó yɛ̃̀ mbɛcĩ̀rìbɛ̀ kpɛ́í, ocĩ̀rì í yó nkémmú dɛ̀mɑrɛ̀ kɛ́mɔ́ntɛ́
    kɛ̀ dɛ̀ɛ deè.
  msy-2020: O Ikiavɨra Itir God, nɨ dɨkavigh izɨ. Nɨ nguazimɨn gumazamiziba ateghtɨ,
    me gavgavigh nɨ gafiraghan markɨ. Nɨ Kantrin Igharazibar Gumazamizibar amightɨ,
    me nɨn kotɨn aven nɨn damazimɨn tuifigh. Egh nɨ guizɨn arazimɨn men araziba tuisɨgh.
  dop-dop: Amɑ Ɩsɔ nɑ́ kɑɑ sɔɔ wɑhɑlɑ nyə́mɑ tɔɔ. Kʋnyɔntʋnɑɑ tɛɛlʋɣʋ nɑ́ kɑɑ sɑɑlɩ
    pɑɑ pəlee.
  azb-azb: Ya Rəbb, qalx, qoy insan qalib gəlməsin, Sənin hüzurunda millətlər məhkum
    edilsin.
  eng-DBY: 'Arise, Jehovah; let not man prevail: let the nations be judged in thy
    sight.'
  hin-2017: हे यहोवा, उठ, मनुष्य प्रबल न होने पाए! जातियों का न्याय तेरे सम्मुख किया
    जाए।
  wol-KYG: Yàlla du tanqamlu ab ndóol ba fàww, yaakaaru néew-ji-doole du tas mukk.
  bjr-bjr: Oo Yaawee anee findifua sia faiqí faiqi ani afusaa aanoo qimasee ani ufa
    rukiaannoo. Ani ufa sia irimariasa aneenna afusaa quqasee ufa nimia.
  eng-YLT: Rise, O Jehovah, let not man be strong, Let nations be judged before Thy
    face.
  kne-kne: Apo, man-gonay ka koma, adi ka ipalobos ay makalisi di ipogaw en sik-a.
    Sinopem din nanasyon ta okomem daida.
  eng-WYC-2017: Lord, rise thou up, a man be not comforted; [the] folks be deemed
    in thy sight.
  eng-WMBB: Arise, LORD! Don’t let man prevail. Let the nations be judged in your
    sight.
  zat-NTPS: Guxasa, Xrana' Dios. Quebe gu'u lataj xelexegá'ana szrénqueze bénneache.
    Xelelá' lau' benne' xe̱zr la xu ca' chee̱ guchi'u chee̱'.
  zty-NTPS: Wzó ža', X̱ana' Dios. Bi go'o latje benne' ka' wká'n ẕen kwíngake'. Ḻa'gak
    benne' yež ka' ḻawo' Le' nich wchi'a ḻažo'o ḻégake'.
  urd-GVH: ऐ रब, उठ खड़ा हो ताकि इनसान ग़ालिब न आए। बख़्श दे कि तेरे हुज़ूर अक़वाम
    की अदालत की जाए।
  rug-rug: Kei Zihova, mae toka nau pude madi lopu koa va mataqara sari na tie. Madi
    ta pitu gedi pa kenumu Goi sari na butubutu huporodi.
  gaz-gaz: Yaa Waaqayyo kaʼi; jabinni namaa hin mulʼatin; fuula kee duratti sabootatti
    haa muramu.
  fra-LSG: Car le malheureux n’est point oublié à jamais, L’espérance des misérables
    ne périt pas à toujours.
  yal-yal: Ala mi tɔrɔ muxune rabeɲinɲɛ mumɛ! Yiigelitɔne mi yigitɛgɛma.
  iou-iou: Unita Ekäni, äbi! Äbä jop yabäŋiri komen ämatä ärowani täŋ gamineŋtawä!
    Äma nämo nadäŋ gamik täkaŋ u kudup yepmaŋpikaŋ gäkŋo man piäken kaŋ irut. Täŋpäŋ
    unitäŋo täktäki kaŋ yäpmäŋ dani.
  haw-1868: E ku ae oe, e Iehova; mai lanakila kanaka; E hookolokoloia mai na lahuikanaka
    imua o kou alo.
  arb-NAV: قُمْ يَا رَبُّ. لَا تَدَعِ الإِنْسَانَ يَسُودُ، وَلْتُحَاكَمِ الأُمَمُ
    أَمَامَ حَضْرَتِكَ.
  ded-ded: O KEBU, ge bangecngic kpae heiyemmena firang mi ambisia. Bangec monnunac
    ngicngac yeni geac kicfu nanggec geng yoacfu faiyunuma fakangina isinggena.
  ewe-ewe: Tso, O Yehowa! Mègana amegbetɔ naɖu dzi o, na woadrɔ̃ ʋɔnu dukɔwo le ŋkuwò
    me.
  eng-LEE: (9:20) Arise, O Lord; let not the mortal boast of his strength; let nations
    be judged before thy face.
  asm-FB: হে যিহোৱা, তুমি উঠা; মানুহক তোমাৰ ওপৰত জয়ী হ’বলৈ নিদিবা; তোমাৰ সন্মুখত
    আন জাতিবোৰৰ বিচাৰ হওঁক।
  sus-A: عَلَ قَمَ رَتُدٍ تْورْ مِشِ مَ، عَ مُ نّيمُمَ عٍ مَ عَبَدَن.
  fra-SBL: Lève-toi, Yahvé ! Ne laisse pas l'homme l'emporter. Que les nations soient
    jugées devant toi.
  hbo-hbo: כִּ֤י לֹ֣א לָ֭נֶצַח יִשָּׁכַ֣ח אֶבְיֹ֑ון תִּקְוַ֥ת *עֲנָוִים (עֲ֝נִיִּ֗ים)
    תֹּאבַ֥ד לָעַֽד׃
  kik-kik: Wee Jehova, arahũka, Ndũkareke mũndũ agĩe na ũhootani; reke ndũrĩrĩ ituĩrwo
    ciira irĩ mbere yaku.
  fra-NCL: Car le malheureux n’est pas toujours oublié, l’espérance des affligés ne
    périt pas à jamais.
  cek-AK: 'Aw Angraeng, angthawk ah, kami mah na pazawk hmah nasoe: Sithaw panoek
    ai kaminawk loe na hmaa ah lokcaekhaih om nasoe.'
  cuk-cuk: ¡Bab-Jehováʼye, nue be atake! ¡Dulemar melle begi-nakwed be imake! Dule-yar-baid-baidgi-bukmaladga
    be igar-itoge. A-dulemar be sabsur-odurdake.
  uig-CYR: Чүнки намратлар мәңгүгә әстин чиқирилмайду; Мөминләрниң үмүти мәңгү өчмәй,
    туривериду.
  pma-pma: '!Ahi Asuv, amai! !Konamaentei meatin etai nandem heisav enuk! Kilah ruain
    koakeil amusil ahi sav keil imai venuk ka kisan mahien min keil.'
  tel-2017: యెహోవా లేచి రా, మనుషులకు మా మీద జయం కలగనివ్వకు. నీ సముఖంలో జాతులకు తీర్పు
    వస్తుంది గాక.
  hat-BSA: Leve, O SENYÈ, pa kite lòm vin genyen; kite nasyon yo jije devan Ou.
  ukr-ONPU: Але вбогий не назавжди буде забутий, і надія пригнічених не зникне навіки.
  kos-kos: Fahsru, LEUM GOD! Nikmet lela kutena mwet in ku liki nununku lom! Use mwet
    pegan nu ye motom Ac orala nununku lom nu selos.
  hbo-WLC: כִּ֤י לֹ֣א לָ֭נֶצַח יִשָּׁכַ֣ח אֶבְי֑וֹן תִּקְוַ֥ת ענוים תֹּאבַ֥ד לָעַֽד׃
  ibo-ibo: O Onyenwe anyị, bilie! Ekwela ka mmadụ nwee mmeri ọbụla nʼebe ị nọ; ka
    e kpee mba niile ikpe nʼihu gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଉଠ; ମନୁଷ୍ୟକୁ ପ୍ରବଳ ହେବାକୁ ଦିଅ ନାହିଁ; ଗୋଷ୍ଠୀୟମାନେ ତୁମ୍ଭ ସାକ୍ଷାତରେ
    ବିଚାରିତ ହେଉନ୍ତୁ।
  chk-chk: Ai Samol mi Lapalap, kopwe feito! Kosap mwütätä pwe aramas repwe ü ngonuk.
    Chon ekewe mwü repwe kapwüng fän mesom.
  rop-rop: YAWEI, gidap! Nomo larram detlot pipul bosoba langa yu! Bringimap ola pipul
    hu nomo sabi yu, en jadjim olabat!
  ukr-1871: Встань, Господи, щоб не взяв верх чоловік; нехай перед лицем твоїм приймуть
    суд народи.
  yon-yon: O Yariman, yaro dembe. Korondaawa kangdod aom kuu karubbed eb kan kubunaib.
    Ambibkin mimimdan kuu eb kerebiri arimbed kangdod kerunde.
  deu-1951: (09-20) Stehe auf, o HERR, daß der Sterbliche nicht zu mächtig wird, daß
    die Heiden gerichtet werden vor deinem Angesicht!
  eng-JPS: (9-20) Arise, O LORD, let not man prevail; let the nations be judged in
    Thy sight.
  srp-1865: Ustani, Gospode, da se ne posili èovjek, i da prime narodi sud pred tobom.
  lug-lug: Ogolokoke, Ayi Mukama, tokkiriza muntu kuwangula; leka amawanga gasalirwe
    omusango mu maaso go.
  heb-heb: קומה יהוה אל יעז אנוש ישפטו גוים על פניך׃
  ben-IRV: ওঠ, সদাপ্রভুু, মানুষকে আমাদের জয় করতে দিও না, যেন সমস্ত জাতি তোমার চোখে
    বিচারিত হয়।
  ntu-ntu: atulzme Yawe, mz nzaryplapx-krm lr mrkzbleng amrlx. a-aelwapx-ngrn kx drtwr
    kxnzetung amrlx ngi brmrda.
  pan-pan: ਉੱਠ, ਹੇ ਯਹੋਵਾਹ, ਇਨਸਾਨ ਨੂੰ ਪਰਬਲ ਨਾ ਹੋਣ ਦੇ! ਤੇਰੇ ਸਨਮੁਖ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦਾ ਨਿਆਂ
    ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: အိုထာဝရဘုရား ၊ ထ တော်မူပါ။ လူ မ နိုင် ပါစေနှင့်။ တပါးအမျိုးသား တို့သည်
    ရှေ့ တော်၌ စစ်ကြော စီရင်ခြင်းကိုခံရကြပါစေသော။
  kgf-kgf: Yawe gi yacma nanna. Baec icnéŋ meseliwu niŋac. Baera baera imi eneŋ guac
    kicgaiguc ʒétecgé énécmimia wammac.
  tte-O: O Yeoba kutolo, tabu kutatalam tomo sigagamwa-panapanawa koliwo. Tonaenaeli
    ukwalailima manim mena na kali loina kuwolegili.
  tbg-tbg: Mpo Noravauvo, himpuane. Kia qaqi kaira maa vataraqaa variaka ai uva raqake
    nái kaiqaqai varaqi vuate. Are vo vatanaa vo vatanaaka una variqa autu tuahere
    variaka ntita varera vuru nena avuqaa kera vikaqaa uva vataane.
  hmo-hmo: Lohiabada e, do oi toreisi, taunimanima edia hekokoroku do oi koua! Dirava
    idia ura henia lasi taudia, be do oi kota henia, bona edia dika davana do oi gwauraia.
  zar-NT: Guyasa, Xan. Bitiʼ guʼu lataj tsë́pisë nu naca bönáchisö. Buchiʼa busörö́
    quégaca bönachi yuguʼ yödzö.
  urd-urd: उठ, ऐ ख़ुदावन्द! इंसान ग़ालिब न होने पाए। क़ौमों की 'अदालत तेरे सामने हो।
  rus-SYN: Ибо не навсегда забыт будет нищий, и надежда бедных не до конца погибнет.
  bqc-SIM: Wɛ̃nadeↄ yã́ a sãaàgu bauo, taaside wɛdↄaaàzi láaa vĩo.
  tcz-CHONGTHU: Hungthou vin, O Yahweh Pakai! Mihemho kinoise sah-hih beh'in! Nangma
    ginglou namtin vaipi ho chungthu hi tanin!
  mar-mar: हे परमेश्वरा, ऊठ, मर्त्य मनुष्य आम्हांवर प्रबळ न होवो; राष्ट्रांचा न्याय
    तुझ्यासमक्ष होऊ दे.
  isl-isl: Því að ekki verður skortur hinna snauðu umborinn endalaust og né hjálp
    fátæklinganna látin dragast lengur.
  hlt-THB: Aw Bawipa, tho lah, thlanghqing ing koeh ni noeng seh; na haiawh pilnam
    thlang awideng na awm u seh.
  qub-qub: Tayta Dios apuray ari. Ama camacächiychu fiyu runacuna alli-tucunantaga.
    ¡Mana rispitashojcunataga jusgay ari!
  bqp-bqp: Ǹ futɛ Dikiri, ǹsun tó bisãsiri n gã̀ fĩro, ǹ buri sĩnda pínki kakara
    ǹ yãkpatɛ kɛ kũńwo.
  hat-hat: (09:20) Leve non, Seyè! Pa kite lèzòm genyen batay la! Mennen moun lòt
    nasyon yo vin jije devan ou.
  eng-BSB: Rise up, O LORD, do not let man prevail; let the nations be judged in Your
    presence.
  eng-WEBPB: Arise, LORD! Don’t let man prevail. Let the nations be judged in your
    sight.
  kbq-kbq: Ra Anumzamoka otio! Atregeno vahe'mo'a hara azerino agate'orena, atregeno
    ama mopafi vahe'mo'za keagare kavuga eotiho.
  pon-pon: Main, kom kotida! Pwe aramaj ender pwaida, a men liki kan karoj en pakadeikada
    mo omui.
  nhe-BL: Ximotlalana, TOTECO. Amo xiquincahuili tlacame más ma quipiyaca chicahualistli.
    Xiquintlajtolsencahua huan xiquintlatzacuilti nochi tlacame tlen ax mitzixmatij.
  wnc-wnc: Siwan Anutu, ga apso. Gata aminu dua kapewi gae yamandet tasining. Gata
    katum aminu pasiwi wam yananga komune yuwawa gata waamindane yuyuknga usanziyo.
  bus-bus: Ǹ fɛɛ Dii, ǹton tó gbɛ̃ntee n gã̀ fĩro, ǹ bori píngi kakↄ̃a ǹ yãkpaɛ
    kɛńyo.
  gub-BL: Epu'àm o Tupàn Tuweharupi Wiko Ma'e. Emupytu'u kar teko neàmàtyry'ym ire
    ne wà nehe. Emuapyk kar nerehe uzeruzar 'ym ma'e nerenataromo ne wà nehe. Emume'u
    wanemiapo kwer nehe. Ezepyk ikatu 'ym ma'e wanehe nehe.
  eng-DRA: 'For the poor man shall not be forgotten to the end: the patience of the
    poor shall not perish for ever.'
