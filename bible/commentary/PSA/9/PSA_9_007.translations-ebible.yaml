verse: PSA.009.007
translations:
  mal-C: യഹോവ എന്നേക്കും വാഴുന്നു; അവിടന്ന് ന്യായവിധിക്കായി തന്റെ സിംഹാസനം സ്ഥാപിച്ചിരിക്കുന്നു.
  deu-TKW: Die Feinde sind vernichtet - Trümmer auf ewig! Und die Städte hast du zerstört,
    ihr Gedächtnis ist verschwunden.
  lin-lin: Banguna na ngai balimwa mpo na libela ; opanzaki bingumba na bango kino
    bakanisa bango lisusu te.
  mmx-mmx: Ketla Leeme Silok, neni Loorong Avolo la naba nemen amisik kuren, la kopmen
    tekavaxap teren. Ira lox agagas li vam loxonin orong teren ti viila mumu loklok
    at limixin.
  eng-LSV: And YHWH abides for all time, || He is preparing His throne for judgment.
  eng-GNV: 'But the Lord shall sit for euer: hee hath prepared his throne for iudgement.'
  eng-WEBSTER: 'But the LORD shall endure for ever: he hath prepared his throne for
    judgment.'
  nhw-BL: Pero TOTECO tlanahuatis para nochipa. Yaya mosehuía ipan isiya catli yejyectzi
    nepa ilhuicac huan tetlajtolsencahua. Catli yaya quichihua, ya nopa xitlahuac.
  swh-ONEN: Bwana anatawala milele, ameweka kiti chake cha enzi apate kuhukumu.
  bba-bba: Yinni Gusunɔ, ɑ nɛn yibɛrɛbɑn wusu kɔsukɑ. A ben tii kpeerɑsiɑ mɑm mɑm.
    Bɑ ǹ mɑɑ bu yɑɑyɑmɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: '(ו) But the Lord shall endure for ever: He hath prepared his throne
    for judgment.'
  luo-luo: Jehova Nyasaye olocho nyaka chiengʼ, oseguro kom loch mare mar ngʼado bura.
  aii-aii: ܐܝܼܢܵܐ ܡܵܪܝܵܐ ܠܥܵܠܲܡ ܝܬܝܼܒ݂ܵܐ ܝܠܹܗ، ܡܘܼܩܘܝܼܵܐ ܝܠܹܗ ܟܘܼܪܣܝܹܗ ܠܕܝܵܢܬܵ‌ܐ.
  meu-meu: A Iehova na terono ai e helai hanaihanaimu, ena terono vada e haginia,
    hahemaoro totona;
  npi-ULB: तर परमप्रभु सदासर्वदा रहनुहुन्छ । न्यायको निम्ति उहाँको आफ्‍नो सिंहासन
    स्थापित गर्नुभएको छ ।
  yor-yor: Olúwa jẹ ọba títí láé; ó ti gbé ìtẹ́ rẹ̀ kalẹ̀ fún ìdájọ́.
  pes-OPCB: خداوند تا به ابد پادشاه است. او مسند داوری خود را برقرار کرده
  tgl-ULB: Pero nananatili si Yahweh magpakailanman; tinatatag niya ang kaniyang trono
    para sa katarungan.
  nop-nop: Yahwe adi Mapme hatigukdi hatilak. Adi kwelineŋ ila mede nadinadi titiŋdok
    agaŋ yodapmalak.
  hui-hui: Anduane Homogo ibu kiniore haluhe haabo ka. Ibugua godi hale hole dagiani
    birule manda manda bu ka.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​မူ​ကား​ထာ​ဝ​ရ ဘု​ရင် ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​တ​ရား​စီ​ရင်​ရန်​ပလ္လင်​တော်​ကို
    တည်​တော်​မူ​လေ​ပြီ။
  bod-N: འོན་ཀྱང་ཡ་ཝཱེ་རྟག་ཏུ་རྒྱལ་ཁྲིར༌བཞུགས། །ཁྲིམས་ཐག་གཅོད་ཕྱིར་ཁོང་གིས་རྒྱལ་ཁྲི༌བཙུགས།།
  wsk-wsk: Yawe mu nu Kaem pempem baga lagoso; nu kiwem ningo ko kua tui lagoso.
  sna-sna: Jehovha anotonga nokusingaperi; akasimbisa chigaro chake choushe kuti atonge.
  spa-BLM: Pero Yahvé reina para siempre. Ha preparado su trono para el juicio.
  cac-cac: A achxo ach Jehová, toxonton rey ach d'a masanil tiempo. C'ojan ach em
    d'a a despacho yic tza ch'olb'itan eb' anima.
  swh-ULB: Bali Yahweh anadumu milele; ameweka kiti chake cha enzi kwa ajili ya haki.
  bel-bel: У ворага зброі ня стала зусім, і гарады Ты разбурыў; загінула зь імі памяць
    пра іх.
  deu-ELBBK: O Feind – zu Ende sind die Trümmer für immer. Auch hast du Städte zerstört;
    ihr, ja, ihr Gedächtnis ist verschwunden.
  mbb-OT: Iyan sikew, Nengazen, edhadì ka te wazà pidtemanan; andam ke en te kedhukum
    puun te pinuuwè nu te kedhadì.
  mal-2015: എന്നാൽ യഹോവ എന്നേക്കും വാഴുന്നു; ന്യായവിധിക്കു അവൻ സിംഹാസനം ഒരുക്കിയിരിക്കുന്നു.
  gup-gup: Ngudda Yawey wanjh yidjalwohrnan munguyh munguyh dja yihni kore throne
    kore yiyingkihkukmarnburrinj bu yibendjadmekenh birriwarlahkenh bininj rowk kore
    kondah kurorre. Ngudda yibendjaldjadme djal mandjad duninjh. Mak ngudda yibenhnahnan
    birriwern rowk bininj kore ngudda ke kunmakkenh.
  rmc-rmc: Amare ňeprijaťeľa hine zňičimen pro furt; lengre fori čhiďal tele; na ačhiľa
    pal lende aňi o leperiben.
  nlg-nlg: Ma nina uhuhuli Lord ke va me vaa; ma nina dete ke tona haliu tana malei
    kabuna.
  pes-OPV: لیکن خداوند نشسته است تا ابدالاباد، و تخت خویش را برای داوری برپاداشته
    است.
  ron-1924: Ей с-ау дус, дар Домнул ымпэрэцеште ын вяк ши Шь-а прегэтит скаунул де
    домние пентру жудекатэ.
  ben-OBCV: সদাপ্রভু যুগে যুগে শাসন করেন; তিনি বিচার করার জন্য তাঁর সিংহাসন প্রতিষ্ঠা
    করেছেন।
  som-som: Laakiinse Rabbigu wuxuu weligiis u fadhiyaa sida boqor, Oo carshigiisiina
    wuxuu u diyaarsaday garsoorid.
  lat-VUC: Inimici defecerunt frameæ in finem, et civitates eorum destruxisti. Periit
    memoria eorum cum sonitu;
  eng-ASVBT: 'But Jehovah sitteth as king forever: He hath prepared his throne for
    judgment;'
  mna-mna: Yooba, ni imbotmbot se muriini mbolŋana, mi ikamam peeze ma alok.
  ita-1885: Ma il Signore siede in eterno; Egli ha fermato il suo trono per far giudicio.
  eng-LXXUP: 'The swords of the enemy have failed utterly; and thou hast destroyed
    cities: Their memorial has been destroyed with a noise,'
  eng-ULB: But Yahweh remains forever; he has established his throne for justice.
  spa-VBL: Pero el Señor reina para siempre; su trono está preparado para el juicio.
  fra-_FOB: Mais l'Éternel règne à jamais; il prépare son trône pour le jugement.
  mal-mal: എന്നാൽ യഹോവ എന്നേക്കും വാഴുന്നു; ന്യായവിധിക്കായി അങ്ങയുടെ സിംഹാസനം ഒരുക്കിയിരിക്കുന്നു.
  lit-lit: Bet VIEŠPATS pasiliks per amžius; savo sostą jis pastatė teismui.
  urd-GVR: Lekin Rab hameshā tak taḳhtnashīn rahegā, aur us ne apne taḳht ko adālat
    karne ke lie khaṛā kiyā hai.
  suz-BL: तन्‍न परमप्रभु यावे गेना हना यो बाक्‍ब। निसाफ पचा कली आ ठेयब नित्‍तीके ठीक
    पशो बाक्‍ब।
  eng-NOY: The LORD reigneth for ever; He hath prepared his throne for judgment.
  ita-1927: Ma l’Eterno siede come re in eterno; egli ha preparato il suo trono per
    il giudizio.
  ckb-ckb: بەڵام یەزدان هەتاهەتایە دادەنیشێت، تەختی خۆی بۆ دادوەری دامەزراندووە.
  eng-BBE: 'But the Lord is King for ever: he has made ready his high seat for judging.'
  xsi-xsi: Aŋga Yova Kindeni nde imo koipu ŋalae ikura zo zo. I iluku lâ ŋana ipare
    nia panzi tamâta kâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸದಾ ಆಳುವವರು; ಅವರು ನ್ಯಾಯಕ್ಕಾಗಿ ತಮ್ಮ ಸಿಂಹಾಸನವನ್ನು ಸ್ಥಾಪಿಸಿದ್ದಾರೆ.
  tam-2017: யெகோவாவோ என்றென்றைக்கும் அமர்ந்திருப்பார்; தம்முடைய சிங்காசனத்தை நியாயத்தீர்ப்புக்கென்று
    ஏற்படுத்தியிருக்கிறார்.
  spa-RV-1909: 'Mas Jehová permanecerá para siempre: dispuesto ha su trono para juicio.'
  ron-BTF: Dar DOMNUL va dăinui pentru totdeauna; și-a pregătit tronul său pentru
    judecată.
  eng-WEBP: But the LORD reigns forever. He has prepared his throne for judgment.
  eng-FBV: But the Lord rules forever, his throne is set up for judgment.
  nld-1939: Ziet, Jahweh troont in eeuwigheid, Houdt zijn rechterstoel voor het oordeel
    gereed;
  nch-BL: Pero TOTECO tanahuatis para nochipa. Yaya mosehuía ipan isiyaj cati cuajcualtzi
    nepa ilhuicac huan tetajtolsencahua. Cati yaya quichihua, ya nopa xitahuac.
  vie-1934: Nhưng Đức Giê-hô-va ngồi cai trị đời đời; Ngài đã dự bị ngôi mình để đoán
    xét.
  cha-cha: Ya si Jeova sumaga calang ray para siempre, ya janalisto y tronuña para
    usentensia.
  hin-CV: परंतु याहवेह सदैव सिंहासन पर विराजमान हैं; उन्होंने अपना सिंहासन न्याय के
    लिए स्थापित किया है.
  eng-OURB: But Adonai reigns forever. He has prepared his throne for judgment.
  spa-BES: Pero el Señor es Rey para siempre; él ha preparado su trono para el juicio.
  tdx-tdx: Toe am-piambesa’e eo nainai’e t’Iehovà, fa nihentseña’e ho an-jaka i fiambesa’ey;
  tha-KJV: แต่​พระเยโฮวาห์จะทรงยืนยงอยู่​เป็นนิตย์ พระองค์​ทรงตระเตรียมบัลลั​งก​์ของพระองค์เพื่อการพิพากษา
  por-BR-2018: Mas o SENHOR se sentará para governar eternamente; ele já preparou
    seu trono para julgar.
  deu-ELO: Jehova aber thront ewiglich; er hat seinen Thron aufgestellt zum Gericht.
  eng-WYC-2018: and the Lord dwelleth [into] without end. He hath made ready his throne
    in doom; (but the Lord liveth forever. He hath made his throne ready for judgement;)
  epo-epo: Sed la Eternulo restas eterne, Li pretigis Sian tronon por juĝo.
  gfk-gfk: No Watong i harkurai hatika. I te hatur hadadas no uno kinkinis na harkurai
    wara tar harkurai.
  uig-PIN: Biraⱪ Pǝrwǝrdigar mǝnggügǝ olturup ⱨɵküm süridu; U Ɵz tǝhtini sot ⱪilixⱪa
    tǝyyarlap bekitkǝn;
  beo-beo: Be Hina Gode da eso huluane Hinadafa esalalalumu. E da Ea Fofada:su Fisu
    hahamoi dagoi.
  tpi-OTNT: Tasol Bikpela i stap king inap oltaim. Em i redi pinis long mekim kot.
  hau-SA: Ubangiji yana mulki har abada; ya kafa kujerarsa don shari’a.
  udu-udu: Hili Tap̱a a’di ic̱a’bki’d i mo ma ḵursi ma maliḵ ki sule/ mo. A’di ṯelki’da
    ḵursi ma maliḵ piti mo gom gwon dwall jin toru gwo ’twa/a ’cesh mo,
  uig-LAT: Biraq Perwerdigar menggüge olturup höküm süridu; U Öz textini sot qilishqa
    teyyarlap békitken;
  nde-nde: UThixo uyabusa kuze kube nininini; usesimisile isihlalo sakhe sobukhosi
    ukuze ahlulele.
  ton-ton: 'Ka ʻe moʻui maʻuaipē ʻa Sihova: kuo ne teuʻi hono ʻafioʻanga ki he fakamaau.'
  ces-1613: Ó nepříteli, již-li jsou dokonány zhouby tvé na věky? Již-li jsi města
    podvrátil? Zahynula památka jejich s nimi.
  eng-WMB: But the LORD reigns forever. He has prepared his throne for judgment.
  tam-TCV: யெகோவாவோ என்றென்றும் அரசாளுகிறார்; நியாயந்தீர்க்கும்படியாக தமது சிங்காசனத்தை
    அவர் நிலைநிறுத்தியிருக்கிறார்.
  ceb-ULB: Apan si Yahweh magpabilin hangtod sa kahangtoran; gitukod niya ang iyang
    trono alang sa katarong.
  pol-UBG: Ale PAN trwa na wieki, ustawił swój tron, by sądzić.
  urd-GVU: لیکن رب ہمیشہ تک تخت نشین رہے گا، اور اُس نے اپنے تخت کو عدالت کرنے کے
    لئے کھڑا کیا ہے۔
  eng-OEBCW: See! The Lord is seated forever on the throne he established for judgment,
  deu-1912: Der HERR aber bleibt ewiglich; er hat seinen Stuhl bereitet zum Gericht,
  kan-2017: ಯೆಹೋವನಾದರೋ ಯಾವಾಗಲೂ ನೆಲೆಗೊಂಡಿದ್ದು, ನ್ಯಾಯವಿಚಾರಿಸುವುದಕ್ಕಾಗಿ ತನ್ನ ಸಿಂಹಾಸನವನ್ನು
    ಸ್ಥಾಪಿಸಿದ್ದಾನೆ.
  yap-yap: Machane SOMOL e pilung ni manechibog; ke fal’eg rogon gil’ilungun ko pufthin.
  hlt-MCSB: Tedae BOEIPA tah kumhal duela ngol ham amah kah laitloeknah ngolkhoel
    te a rhoekbah coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋዓንቴ ካኣታዺ ናኣናና ናንጋኔ፤ ካኣቱሞ ዖይቶዋ ዒኢካ ዴዒ ዎጋኒ ዒዚ ጊኢጊሼኔ።
  twi-ASANTE: Awurade di ɔhene daa daa; wasi nʼatemmuo ahennwa.
  eng-WEBU: But the LORD reigns forever. He has prepared his throne for judgment.
  acu-NT: Antsu wina Apur tuke aints ainaun inawaitai. Tura asa aints ainau itiur
    pujuinawa tusa nekaatas wakerawai.
  spa-PDDPT: Pero Yavé permanece para siempre. Él estableció su trono para el juicio
  gun-gun: Ha'e rã Senhor ma oĩ riae 'rã guenda openaaty py, nhomboayvu oiny aguã
    omoĩ va'ekue py ae.
  agu-BL: Na yi teru' Ta', ilu' yi wi'tz Ajcaw tetz ben k'ej ben sak. Ja bixe' tanu'
    tan cawune'nu'. Nin quil je k'abu' twi' jun.
  ilo-ULB: Ngem agtalinaed ni Yahweh iti agnanayon; isagsaganana ti tronona a mangukom.
  kpg-kpg: Dimaadua la di king dono hagaodi ai. Mee gu haga duu aga dana gowaa hai gabunga.
  uig-ARA: بىراق پەرۋەردىگار مەڭگۈگە ئولتۇرۇپ ھۆكۈم سۈرىدۇ؛ ئۇ ئۆز تەختىنى سوت قىلىشقا
    تەييارلاپ بېكىتكەن؛
  bps-bps: Kabay i Amugu Dwata, landè gusen i kagotan; tasudeng kenen di gusudengan
    mukum.
  sus-sus: I bara e xa taae sɔntɔ, na taa sɔntɔxie luma nɛ na ki han, e xa fe nɛɛmu
    mixie ra!
  pon-2006: Ahpw KAUN-O iei nanmwarki poatopoat; e ketin koasoanedier sapwellime mwoalen
    kopwung.
  jae-jae: Apômtau oc êŋgôŋ nê lêpôŋ endeŋ tôŋgeŋ. Eŋ ketoc lêpôŋ kêkô gebe êmêtôc
    biŋ.
  ksd-ksd: Ma ra Luluai i ki na king pa na mutu; I tar mal pa kana kiki na king upi
    ra varkurai.
  tur-YTC: Ama Yahve sonsuza dek egemenlik sürer. Tahtını yargı için hazırlamıştır.
  bel-N: Вораг спустошаны, канец яго назаўсёды. І гарады [ягоныя] Ты зруйнаваў, памяць
    пра іх зьнішчана.
  grc-BRENT: Τοῦ ἐχθροῦ ἐξέλιπον αἱ ῥομφαῖαι εἰς τέλος, καὶ πόλεις καθεῖλες· ἀπώλετο
    τὸ μνημόσυνον αὐτῶν μετʼ ἤχου,
  kpr-kpr: O Bajari mo, nu kini (king) edo, evovodae irira. Nu evetu genembo ijujari
    da vasa e vatetena etiri fetirira.
  ind-AYT: (9-8) Namun, TUHAN bersemayam selama-lamanya; Dia telah mendirikan takhta-Nya
    untuk penghakiman.
  yom-yom: Yave wunyalanga mu zithangu zioso ; wukubika kundu kiandi ki kipfumu mu
    diambu di sambisa.
  yut-yut: Mani Yawe uŋun kɨla amɨn madep dagok dagogɨ mɨni egɨ wɨgɨsak. Uŋun kɨla
    amɨn madep yɨtyɨt tamonikon yɨgek gen kokwin pi ak do kɨlɨ tagap tagɨt.
  nya-nya: Yehova akulamulira kwamuyaya; wakhazikitsa mpando wake waufumu woweruzira.
  hrv-hrv: Dušmani klonuše, smrvljeni zauvijek, ti im gradove razori - nesta im spomena.
  mps-mps: Tiali goli, God te sesemane king bididubadi usu yai. Agai te po tų yabo
    sisi yai dao.
  tpi-tpi: Tasol Bikpela i stap king inap oltaim. Em i redi pinis long mekim kot.
  dan-1931: Fjenden er borte, lagt øde for stedse, du omstyrted Byer, de mindes ej
    mer.
  vie-OVCB: Nhưng Chúa Hằng Hữu cai trị muôn đời, Ngài đã lập ngôi để ngồi phán xét,
  guj-2017: પણ યહોવાહ સદાકાળ રાજ કરશે; તેમણે ન્યાય કરવાને માટે પોતાનું આસન તૈયાર કર્યું
    છે.
  pon-2006A: Ahpw KAUN-O iei nanmwarki poatopoat; e ketin koasoanedier sapwellime
    mwoalen kopwung.
  por-BRBSL: Mas Yahweh reina para sempre. Ele preparou seu trono para o julgamento.
  eng-OEBUS: See! The Lord is seated forever on the throne he established for judgment,
  swe-swe: 'Fienden är borta, utrotad för alltid, du har ödelagt deras städer, minnet
    av dem är utplånat. [Den femte hebreiska bokstaven är: ה – He. Tecknet avbildar
    ett fönster. Det symboliserar att se och ha perspektiv. I denna vers är det ordet
    ”fienden” som börjar med denna bokstav. Det förstärker hur viktigt det är att
    ha Guds eviga perspektiv när fienden verkar ha övertaget. Stycket för både Gimel
    och He i vers 6 och 7 är kortare än vanligt, det visar också på hur ogudaktighet
    stör Guds ordning och struktur.]'
  cth-cth: Hatei, BAWIPA teh a yungyoe a kangning. Lawkceng nahanelah bawitungkhung
    teh a rakueng toe.
  twi-twi: Awurade di hene daa daa; wasi nʼatemmu ahengua.
  hlt-hlt: Tedae BOEIPA tah kumhal duela ngol ham amah kah laitloeknah ngolkhoel te
    a rhoekbah coeng.
  tbz-SIM: Fɔ̃́ɔ̃̀ kùɔ ti dootitɔbɛ̀ kɛ bɛ̀ dèè, kɛ pùɔ mbɛ ɛkɛ̀ pɑ́í pɑ́í, kɛ̀ ti
    yɛ̃̀ mbɛ kpɛ́í.
  msy-2020: Ezɨ Ikiavɨra Itir God zurara uan atrivir dabirabim daperaghav ikɨ mamaghɨra
    ikiam. A guizɨn arazimɨn gumazamizibar araziba tuisɨgham.
  dop-dop: Pə kpiisɑ-wɛ nɑ pɑ́ lɑ́ yem kɛ́ tɑm tɔɔ, nɑ pɑ ɑcɑlɛɛ pəsɩ kpɛntəlɑsɩ,
    nɔɣɔlʋ ɩɩ tɔɔsəɣɩ ɑ tɔɔ.
  azb-azb: Rəbb isə əbədi olaraq hökmranlıq edir, O, taxtını hökm üçün qurub.
  eng-DBY: But Jehovah sitteth for ever; he hath ordained his throne for judgment.
  hin-2017: परन्तु यहोवा सदैव सिंहासन पर विराजमान है, उसने अपना सिंहासन न्याय के लिये
    सिद्ध किया है;
  wol-KYG: Noon ya raaf, gental ba fàww. Yaa déjjati seeni dëkk, seenu askan fey.
  bjr-bjr: Miqiqa mariafanoo Yaaweefa kai naaru naaru karaambaiqa maridanoo. Narí
    ufa irira qaari deedaqamma quqaseenoo ufa andeeqa nimaqaranara rakisidanoo.
  eng-YLT: And Jehovah to the age abideth, He is preparing for judgment His throne.
  kne-kne: Ngem sik-a pay ay Diyos, magay pap-eng di panturayam. Insaad mo din tronom
    ay pangokomam.
  eng-WYC-2017: and the Lord dwelleth without end. He hath made ready his throne in
    doom;
  eng-WMBB: But the LORD reigns forever. He has prepared his throne for judgement.
  zat-NTPS: Xránadxu Dios súatequeze̱' chadía chacanna. Ba nucueze̱' lataj blau chee̱'
    naga guchi'e̱ chee̱ bénneache.
  zty-NTPS: X̱anžo Dios zoakze' to chi'ize. Bkweze' latje blo chie' gan wchi'a ḻaže'e
    benne' ka'.
  urd-GVH: लेकिन रब हमेशा तक तख़्तनशीन रहेगा, और उसने अपने तख़्त को अदालत करने के
    लिए खड़ा किया है।
  rug-rug: (He) Ba se Zihova si koa Baṉara ninae rane ka rane, ele va turua Sa sa
    Nana habohabotuana varipituina.
  gaz-gaz: Waaqayyo garuu bara baraan ni moʼa; teessoo isaas murtiidhaaf dhaabbateera.
  fra-LSG: Plus d’ennemis! Des ruines éternelles! Des villes que tu as renversées!
    Leur souvenir est anéanti.
  yal-yal: Yaxune bata ɲan fefe, i bata e taane kala. Ɲinan bata ti e ma feu!
  iou-iou: Täŋpäkaŋ Ekäni uwä intäjukun äma inide api it yäpmäŋ ärowek. Uwä intäjukun-inik
    itkaŋ ämawebe yäpmäŋ danikta pidäm täyak.
  haw-1868: 'Aka, o mau loa ana no o Iehova: Ua hoomakaukau oia i kona nohoalii no
    ka hookolokolo ana.'
  arb-NAV: أَمَّا الرَّبُّ فَإِلَى الأَبَدِ يَمْلِكُ. ثَبَّتَ عَرْشَهُ لِلْقَضَاءِ.
  ded-ded: KEBU ye ngictau amma tatahau nasoya nasoya tarude. Ye ngictauac tataha
    faiu seria taru yoacfu faifai uaya meudeac efaide.
  ewe-ewe: Yehowa aɖu fia tegbetegbe; eɖo eƒe fiazikpui anyi hena ʋɔnudɔdrɔ̃.
  eng-LEE: '(9:8) But the Lord will sit enthroned for ever: he hath established for
    giving judgment his throne.'
  asm-FB: কিন্তু যিহোৱাই চিৰকাল ৰাজত্ব কৰে; তেওঁ সোধ-বিচাৰৰ কাৰণে নিজৰ সিংহাসন স্থাপন
    কৰিছে।
  sus-A: عِ بَرَ عٍ شَ تَايٍ سْنتْ، نَ تَا سْنتْشِيٍ لُمَ نّ نَ كِ هَن، عٍ شَ قٍ نّيمُ
    مِشِيٍ رَ!
  fra-SBL: Mais Yahvé règne pour toujours. Il a préparé son trône pour le jugement.
  hbo-hbo: הָֽאֹויֵ֨ב ׀ תַּ֥מּוּ חֳרָבֹ֗ות לָ֫נֶ֥צַח וְעָרִ֥ים נָתַ֑שְׁתָּ אָבַ֖ד
    זִכְרָ֣ם הֵֽמָּה׃
  kik-kik: Jehova athamakaga nginya tene; nĩahaandĩte gĩtĩ gĩake kĩa ũnene nĩguo atuanĩre
    ciira.
  fra-NCL: L’ennemi est anéanti ! Des ruines pour toujours ! Des villes que tu as
    renversées ! Leur souvenir a disparu !
  cek-AK: Toe Angraeng loe dungzan khoek to cak tih; lokcaek hanah angmah ih angraeng
    tangkhang to a caksak boeh.
  cuk-cuk: Bab-Jehováʼdi dulemarga igar-itogega e-ologanagi sigisad. Bab-Jehováʼdi
    degisadegu maigu guoed.
  uig-CYR: И дүшминим! Һалакәтлириң мәңгүлүк болди! Сән шәһәрлирини жулуп ташливәттиң,
    Һәтта уларниң намлириму йоқап кәтти;
  pma-pma: Ka Ahi, kei vi asuv houlu ten lises; kei rondan en avet ral keihoen onen
    keke voumon kot en meatin keil.
  tel-2017: కాని యెహోవా శాశ్వత కాలం ఉంటాడు. న్యాయం తీర్చడానికి ఆయన తన సింహాసనాన్ని
    స్థాపిస్తాడు.
  hat-BSA: Men SENYÈ a la jis pou tout tan; Li te etabli twòn Li pou jijman.
  ukr-ONPU: Руйнування ворога завершене навіки; його міста Ти викорінив, Господи,
    навіть пам’ять про них згинула.
  kos-kos: Tusruktu LEUM GOD El tokosra ma pahtpat; El oakiya tron lal tuh in nien
    nununku.
  hbo-WLC: הָֽאוֹיֵ֨ב ׀ תַּ֥מּוּ חֳרָב֗וֹת לָ֫נֶ֥צַח וְעָרִ֥ים נָתַ֑שְׁתָּ אָבַ֖ד
    זִכְרָ֣ם הֵֽמָּה׃
  ibo-ibo: Onyenwe anyị bụ eze ruo mgbe ebighị ebi. Ọ kwadoola ocheeze ya maka ikpe
    ikpe ziri ezi.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଅନନ୍ତକାଳ ରାଜା ରୂପେ ଉପବିଷ୍ଟ; ସେ ବିଚାରାର୍ଥେ ଆପଣା ସିଂହାସନ ପ୍ରସ୍ତୁତ
    କରିଅଛନ୍ତି।
  chk-chk: Nge ewe Samol mi Lapalap a king tori feilfeilachök, a anüküchara an lenien
    motun king pwe epwe eäni kapwüng.
  rop-rop: Bat YAWEI im jidan bos olagijawan. Im jidan redibala blanga jadjim pipul
    na.
  ukr-1871: Але Господь пробуває на віки; він приготовив на суд престол свій.
  yon-yon: Kumban Yariman kuu aron korem oonembaraneen, kwane ye dibere kangdod kondimbon
    kuu nekwoon.
  deu-1951: (09-8) Aber der HERR bleibt ewig, er hat seinen Thron aufgestellt zum
    Gericht.
  eng-JPS: (9-8) But the LORD is enthroned for ever; He hath established His throne
    for judgment.
  srp-1865: Ali Gospod uvijek živi; spremio je za sud prijesto svoj.
  lug-lug: Naye Mukama afuga emirembe gyonna; era ataddewo entebe ye ey’okusalirako
    emisango.
  heb-heb: ויהוה לעולם ישב כונן למשפט כסאו׃
  ben-IRV: কিন্তু সদাপ্রভুু চিরকাল থাকেন; তিনি ন্যায়বিচারের জন্য তাঁর সিংহাসন স্থাপন
    করেন।
  ntu-ntu: u, a' Yawe ngini-alom King. lalvzx nzwxbuo-krme mz tron nyzm murde nzayzlu-krbzme
    da mz leplz tubq.
  pan-pan: ਪਰੰਤੂ ਯਹੋਵਾਹ ਸਦਾ ਹੀ ਬਿਰਾਜਮਾਨ ਹੈ, ਉਸ ਨੇ ਆਪਣੇ ਸਿੰਘਾਸਣ ਨੂੰ ਨਿਆਂ ਦੇ ਲਈ ਕਾਇਮ
    ਕਰ ਰੱਖਿਆ ਹੈ
  mya-JVB: ထာဝရဘုရား မူကား ၊ ကာလအစဉ် အဆက် တည် တော်မူ၏။ တရား ပလ္လင် တော်ကို ပြင်ဆင်
    ၍၊
  kgf-kgf: Yawenéŋ hémbénaŋa kecanʒac. Inéŋ ʒégésigési ai niŋac ic kewu tatacya miyacgéyu
    hezac.
  tte-O: Na Yeoba iya kin miyamiya yaina, ana kaba miya wasawasana koina ipeiyako
    loina kaiwena.
  tbg-tbg: Ho iriate. Noravano Kotiva avuhainaava ekaa haikaqaa ekaa enta raqikiqiro
    vuanarove. Viva ko tireva nai avuhainaa tainta qerama kero vataivo.
  hmo-hmo: To Lohiabada ena King siahuna, be do ia noho ela bona hanaihanai. Ia ese
    iena terona ia haginia vadaeni, kota gaukara do ia naria totona.
  zar-NT: Zóaticaʼsëʼ Xanruʼ Dios. Naguixjëʼ tsaz lataj ga röʼë rinná bëʼë en ruchiʼa
    rusörö́ëʼ quégaca bönachi.
  urd-urd: लेकिन ख़ुदावन्द हमेशा तक तख़्त नशीन है, उसने इन्साफ़ के लिए अपना तख़्त
    तैयार किया है;
  rus-SYN: У врага совсем не стало оружия, и города Ты разрушил; погибла память их
    с ними.
  bqc-SIM: N músi láasai kpà ma wɛ̀lɛↄzi, n ń wɛ̃́lɛↄ kwɛ̀, an yã́ dↄ gbɛ̃egu
    lↄo.
  tcz-CHONGTHU: Ahinlah Yahweh Pakai hi tonsot leng ahin, thutanna dingin alaltouna
    atungdoh'in ahi.
  mar-mar: परंतु परमेश्वर अनंतकाळ असा आहे; त्याने त्याचे राजासन न्यायासाठी स्थापिले
    आहे.
  isl-isl: Þið, óvinir mínir, eruð búnir að vera, og eigið ykkur ekki viðreisnar von.
    Drottinn mun eyða borgum ykkar og minning þeirra mun gleymast.
  hlt-THB: Bawipa taw kumqui dyna boei na awm hy; awidengnaak aham a boei ngawihdoelh
    ce caksak hawh hy.
  qub-qub: Tayta Diosmi ichanga imaycamapis ray canga. Jusgananpaj jamacunantapis
    camacächisha.
  bqp-bqp: Dikiri dì kí ble gↄrↄ sĩnda pínki, à a kpata dìtɛ yãkpatɛkɛna yãi.
  hat-hat: (09:8) Men Seyè a, se wa li ye pou tout tan. Li mete fotèy li la pou l'
    fè jistis.
  eng-BSB: But the LORD abides forever; He has established His throne for judgment.
  eng-WEBPB: But the LORD reigns forever. He has prepared his throne for judgement.
  kbq-kbq: Hianagi Ra Anumzama kini tra'are'ma manivava huno nevia Anumzamo'a, fatgo
    huno keagama refko hanigura retro nehie.
  pon-pon: A Ieowa pan kotin kaunda kokolata. A kotin kaonopada mol a, pwen kadeikada.
  nhe-BL: Pero TOTECO tlanahuatis para nochipa. Yajaya mosehuía ipan isiyaj tlen yejyectzi
    nepa elhuicac huan tetlajtolsencahua. Tlen yajaya quichihua, ya nopa xitlahuac.
  wnc-wnc: Siwan Buyambamtapa Kingu asinggan asinggan yuwik. Yuke ita wam usanzitnangge
    natake gwa tandakngake yuak.
  bus-bus: Dii è kí ble gurↄ píngi, à a kpata dìɛ yãkpaɛkɛna yãnzi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko putar tuwihawete romo tuweharupi nehe, upytu'u
    'ym pà nehe. Wapyk uwenaw rehe. Umume'u teko wanemiapo kwer.
  eng-DRA: 'The swords of the enemy have failed unto the end: and their cities thou
    hast destroyed. Their memory hath perished with a noise.'
