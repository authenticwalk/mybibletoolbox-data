verse: PSA.009.016
translations:
  mal-C: യഹോവ അവിടത്തെ നീതിനിർവഹണത്തിൽ പ്രസിദ്ധനായിരിക്കുന്നു; ദുഷ്ടർ അവരുടെ കൈകളുടെ
    പ്രവൃത്തിയിൽ കുടുങ്ങിപ്പോയിരിക്കുന്നു. തന്ത്രിനാദം.സേലാ.
  deu-TKW: Versunken sind die Heiden in der Grube, die sie zugerichtet hatten; in
    dem Netze, das sie heimlich gelegt, fing sich ihr Fuß.
  lin-lin: Bapagano bakweyi na libulu oyo batimolaki, makolo na bango ekangami na
    mitambo oyo bango moko basalaki.
  mmx-mmx: Leeme Silok ira lox asuvos pam i keneng at lorongtonga linga at langas
    ik mokso, la limixin kakapmek dinaba tu at lavapaase mumu leveloklok atnedi.
  eng-LSV: YHWH has been known, || He has done judgment; By a work of his hands ||
    The wicked has been snared. Meditation. Selah.
  eng-GNV: 'The Lord is knowen by executing iudgement: the wicked is snared in the
    worke of his owne handes. Higgaion. Selah.'
  eng-WEBSTER: 'The LORD is known by the judgment which he executeth: the wicked is
    snared in the work of his own hands. Higgaion. Selah.'
  nhw-BL: TOTECO quichijtoc para nochi ma quimatica para yaya xitlahuac tetlajtolsencahua.
    Yaya quichihua para ma huetzica ipan tlaquetztli catli ica ininmax quisencajtoque.
  swh-ONEN: Bwana anajulikana kwa haki yake, waovu wamenaswa katika kazi za mikono
    yao.
  bba-bba: Wee bwese tukunu nu suurɑ ɡbɑ ɡɑbun sɔ̃, mɑ nin tii nu wɔri ye sɔɔ. Nu
    ɡɑbu yinɑ bɛriɑ, mɑ nin tiin nɑɑsu wɔri ye sɔɔ. Tɔn kɔ̃sobɑ sɔm kɔ̃sunu kuɑ. Mɑ
    ben tii bɑ nin ɑre wɑ. Yinni Gusunɔ u sɔ̃ɔsi mɑ u rɑ siri dee dee.
  eng-KJVCPB: 'The Lord is known by the judgment which he executeth: The wicked is
    snared in the work of his own hands. Higgaion. Selah.'
  luo-luo: Jehova Nyasaye ongʼere nikech adier mare; joma timbegi richo omoko e gik
    ma giloso gi lwetgi giwegi. Higaion. Sela
  aii-aii: ܦܝܼܫܵܐ ܝܠܹܗ ܝܕܝܼܥܵܐ ܡܵܪܝܵܐ ܒܕܝܼܘܵܢ ܕܥܒ݂ܝܼܕ ܠܹܗ، ܪܲܫܝܼܥܵܐ ܒܦܘܼܠܚܵܢܵܐ ܕܐܝܼܕܘܼ̈ܗ‌ܝ
    ܟܹܐ ܦܵܐܹܫ ܕܒ݂ܝܼܩܵܐ ܒܩܘܼܠܬܵ‌ܐ. ܗܓܵܝܘܿܢ ܣܹܠܵܗ
  meu-meu: Iehova na sibona e hahedinarai, hahemaoro vada e karaia; kara dika taudia
    na sibodia imadia karadia ai vada e heidoa. (Higgaion. Selah)
  npi-ULB: परमप्रभुले आफैलाई प्रकट गर्नुभएको छ । उहाँले न्यायको फैसला गर्नुभएको छ
    । दुष्‍टहरू आफ्नै कामहरूका पासोमा परेका छन् । सेला
  yor-yor: A mọ Olúwa nípa òdodo rẹ̀; àwọn ènìyàn búburú ni a dẹ́kun mú nípa iṣẹ́
    ọwọ́ wọn.
  pes-OPCB: خداوند بدکاران را در دامهای خودشان گرفتار می‌کند و نشان می‌دهد که خدای
    عادلی است.
  tgl-ULB: Hinayag ni Yahweh ang kaniyang sarili; nagsagawa siya ng paghatol; nahuli
    sa patibong ang masama dahil sa sarili niyang mga ginawa. Selah
  nop-nop: Yahwe adi ne’walaŋ titiŋŋiŋ u mede nadinadi kwanai foloŋ miŋgoŋ tubumintalak.
    Me hogohi adi me noli yehitubu-kadakadok nemek noli tigiŋ, iŋgoŋ tubu-udaneeŋ
    nehi uŋgoŋ yehitubu-kadakaguk.
  hui-hui: Anduane Homogohanda manani tigatiga mo tale birangi ibunaga mini tigabi
    ngago mo walia haga ka. Wali agali ko biaga bu karume maru mo ko hole lowa wai
    hanalu bu karu mo habo lalu tini mo ko henego polebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဖြောင့်​မှန်​စွာ တ​ရား​စီ​ရင်​တော်​မူ​ခြင်း​အား​ဖြင့်​မိ​မိ​ကိုယ်
    ကို ပေါ်​လွင်​ထင်​ရှား​စေ​တော်​မူ​ပြီ။ သူ​ယုတ်​မာ​တို့​သည်​မိ​မိ​တို့​၏​အ​ကျင့်​များ
    အား​ဖြင့် ပြန်​၍​ကျော့​မိ​ကြ​ကုန်​၏။
  bod-N: ཡ་ཝཱེས་ཁྲིམས་ཐག་བཅད་ནས་རང་ཉིད༌མངོན། །མི་ངན་རང་བྱས་ལས་ཀྱིས་བཅིངས་པ༌ཡིན།། ༼
    སེ༌ལཱ། ༽
  wsk-wsk: Yawe kota ko munan diram mu te numi wetang saparam, se kariimet memek alo
    mu nongota nunga munan mu giris palagam ale nunga taliparam.
  sna-sna: Jehovha anozivikanwa nokururamisira kwake; vakaipa vakateyiwa namabasa
    amaoko avo. Higayoni. Sera
  spa-BLM: Yahvé se ha dado a conocer. Ha ejecutado la sentencia. El malvado es atrapado
    por la obra de sus propias manos. Meditación. Selah.
  cac-cac: Ojtacab'il Jehová yujto tojol syutej spactzitan tas sc'ulej anima. Munil
    syic'cot yaelal eb' sc'ulan chucal d'a yib'an̈.
  swh-ULB: Yahweh amejidhihilisha; na kutekeleza hukumu; waovu wameangamia kwa matendo
    yao wenyewe. Selah
  bel-bel: Народы пападалі ў яму, якую выкапалі; у сетку, якую схавалі яны, ублыталі
    ногі свае.
  deu-ELBBK: Versunken sind die Nationen in die Grube, die sie gemacht; ihr Fuß wurde
    gefangen in dem Netz, das sie heimlich gelegt haben.
  mbb-OT: Impekilala te Nengazen ke hentei sikandin pinaaǥi te metazeng he kedhukum
    din, ne is lalung he menge etew, iyan nekezezaat kandan is mezaat he menge vaal
    zan.
  mal-2015: യഹോവ തന്നേത്താൻ വെളിപ്പെടുത്തി ന്യായവിധി നടത്തിയിരിക്കുന്നു; ദുഷ്ടൻ സ്വന്തകൈകളുടെ
    പ്രവൃത്തിയിൽ കുടുങ്ങിയിരിക്കുന്നു. തന്ത്രിനാദം. സേലാ.
  gup-gup: Ngudda nawu Yawey yihdjalkurduyime djal kunmak bu yibendjadme bininj mandjaldjad
    duninjh, dja bininj rowk ngundikurdunan. Dja nawu birriwarre bininj nakka wanjh
    bedmandeleng kabirriwarreworren kore kunwarre kabirridjalkurduyime.
  rmc-rmc: O narodi pele andre chev, so kopaľinde avri; o pindro pes lenge zachudňa
    andre sita, so garude.
  nlg-nlg: Ma Lord te ghilala tua nina na maemane. Marana tangohahi tara hogho heghedira
    ta didira na tangohahi.
  pes-OPV: خداوند خود را شناسانیده است و داوری کرده، و شریر از کار دست خود به دام
    گرفتارگردیده است. هجایون سلاه.
  ron-1924: Домнул Се аратэ, фаче дрептате ши принде пе чел рэу ын лукрул мынилор
    луй.
  ben-OBCV: সদাপ্রভু ন্যায়বিচার স্থাপন করতে খ্যাত; দুষ্টরা নিজেদের কাজের ফাঁদে ধরা
    পড়েছে।
  som-som: Rabbigu waa ismuujiyey, oo xukun buu dejiyey, Kii shar lahaa waxaa dabay
    shuqulkii gacmihiisa. (Higgayoon. Selaah)
  lat-VUC: exultabo in salutari tuo. Infixæ sunt gentes in interitu quem fecerunt;
    in laqueo isto quem absconderunt comprehensus est pes eorum.
  eng-ASVBT: 'Jehovah hath made himself known, he hath executed judgment: The wicked
    is snared in the work of his own hands. Higgaion. Selah'
  mna-mna: Mbulu tana iswe Yooba mburaana. Pa ni ta iur kadoono pa wal sananŋan tana,
    mi mbulu ta tisombe tipasaana zin tomtom pa i, na imiili mini pa zitun.
  ita-1885: Il Signore è stato conosciuto per lo giudicio ch'egli ha fatto; L'empio
    è stato allacciato per l'opera delle sue proprie mani. (Higgaion; Sela.)
  eng-LXXUP: 'The heathen are caught in the destruction which they planned: In the
    very snare which they hid is their foot taken.'
  eng-ULB: Yahweh has made himself known; he has executed judgment; the wicked is
    ensnared by his own actions. Selah
  spa-VBL: El Señor se ha hecho conocer por su justicia; los malvados quedan atrapados
    en sus propios caminos. Higaion. Selah.
  fra-_FOB: L'Éternel s'est fait connaître, il a exercé le jugement; le méchant s'est
    enlacé dans l'ouvrage de ses mains. - Higgajon. Sélah (Jeu d'instruments. Pause).
    -
  mal-mal: യഹോവ തന്നെത്താൻ വെളിപ്പെടുത്തി ന്യായവിധി നടത്തിയിരിക്കുന്നു; ദുഷ്ടൻ സ്വന്തകൈകളുടെ
    പ്രവൃത്തിയിൽ കുടുങ്ങിയിരിക്കുന്നു. തന്ത്രിനാദം. സേലാ.
  lit-lit: 'VIEŠPATS duoda save pažinti: jis vykdė teisingumą, nedorėlis įsipainiojamas
    į savo paties rankų darbą. Higaionas. Sela.'
  urd-GVR: Rab ne insāf karke apnā izhār kiyā to bedīn apne hāth ke phande meṅ ulajh
    gayā. (Higgāyūn kā tarz. Silāh)
  suz-BL: परमप्रभु यावेमी मेको ठीक निसाफ पाइब बाक्‍ब, दे मुर नेल्‍ल कली तुइक्‍पाइश्‍शो
    बाक्‍ब। आ अरेशो मटीब मुर आंम आन पशोमीन खतम दुम्‍नीम। ताप्‍तीकेमी ठेयब सेंदा पा।
  eng-NOY: Thus it is known that the LORD executeth judgment; The wicked are ensnared
    in the work of their own hands. [[Stringed instruments. Pause.]]
  ita-1927: L’Eterno s’è fatto conoscere, ha fatto giustizia; l’empio è stato preso
    al laccio nell’opera delle proprie mani. Higgaion. Sela.
  ckb-ckb: یەزدان بە دادپەروەری ناسراوە، بەدکاران دەکەونە داوی کردەوەی دەستی خۆیان.
  eng-BBE: 'The Lord has given knowledge of himself through his judging: the evil-doer
    is taken in the net which his hands had made. (Higgaion. Selah.)'
  xsi-xsi: Kinzi tamâta sakamao ŋinde siveta kelekele ŋana iyaula maka, andeta kelekele
    ŋinde ipalele ku izavaru kinzi warakanzi. Mine nde Yova Kindeni kilala ipâŋga
    nia yo tu i uru ipare nia sondo panzi tamâta.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ನ್ಯಾಯಕೃತ್ಯಗಳಲ್ಲಿ ಪ್ರಸಿದ್ಧರಾಗಿದ್ದಾರೆ; ದುಷ್ಟರು ತಮ್ಮ ಕೈಕೆಲಸದಲ್ಲಿ
    ಸಿಕ್ಕಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: யெகோவா தாம் செய்த நியாயத்தினால் அறியப்படுகிறார்; துன்மார்க்கன் தன்னுடைய
    கைகளின் செயல்களினால் சிக்கிக்கொண்டான். (இகாயோன், சேலா.)
  spa-RV-1909: Jehová fué conocido en el juicio que hizo; en la obra de sus manos
    fué enlazado el malo. (Higaion. Selah.)
  ron-BTF: DOMNUL este cunoscut prin judecata pe care o face; cel stricat este prins
    în lucrarea propriilor mâini. Higaion. Selah.
  eng-WEBP: The LORD has made himself known. He has executed judgment. The wicked
    is snared by the work of his own hands. Meditation. Selah.
  eng-FBV: The Lord is known for his fairness; the wicked are trapped by their own
    actions. Higgaion. Selah.
  nld-1939: 'Jahweh heeft Zich doen kennen, en vonnis gewezen: De goddeloze ligt in
    zijn eigen daden verstrikt.'
  nch-BL: TOTECO quichijtoc para nochi ma quimatica para yaya xitahuac tetajtolsencahua.
    Yaya quichihua para ma huetzica ipan taquetzti cati ica inimax
  vie-1934: Đức Giê-hô-va thi hành sự đoán xét mà tỏ mình Ngài ra; Kẻ ác bị công việc
    tay mình làm trở vấn lấy.
  cha-cha: 'Si Jeova janamatungo güe ni y sentensia ni jafatinas; ya jalaso y taelaye
    ni y checho y canaena: Jinaso. Sila.'
  hin-CV: याहवेह ने स्वयं को प्रकट किया, उन्होंने न्याय सम्पन्‍न किया; दुष्ट अपने
    ही फंदे में उलझ कर रह गए.
  eng-OURB: Adonai has made himself known. He has executed judgment. The wicked is
    snared by the work of his own hands. Higgayon ·Meditation·. Selah ·contemplation
    with musical interlude·.
  spa-BES: El Señor se dio a conocer por medio de su juicio; el malvado queda preso
    en la red que sus manos habían hecho. (Higaion. Selah)
  tdx-tdx: 'Fa nampandrendre-batañe t’Iehovà fa nametsake zaka: tsepaheñ’ amo satan-taña’eo
    avao ty lo-tsereke. [mahantseñantseñe, Selà]'
  tha-KJV: พระเยโฮวาห์ทรงเผยพระองค์​ให้​ปรากฏแจ้​งด​้วยการพิพากษาซึ่งพระองค์​ได้​ทรงกระทำ
    คนชั่วถู​กด​ั​กด​้วยกิจการที่ทำด้วยมือของเขาเอง ฮิกเกอัน เซลาห์
  por-BR-2018: O SENHOR foi conhecido pelo juízo que fez; o perverso foi enlaçado
    pelas obras de suas próprias mãos. (Higaiom, Selá)
  deu-ELO: 'Jehova ist bekannt geworden: er hat Gericht ausgeübt, indem er den Gesetzlosen
    verstrickt hat in dem Werke seiner Hände. (Higgajon, Sela.)'
  eng-WYC-2018: The Lord making dooms shall be known; the sinner is taken in the works
    of his hands. (The Lord is known by the judgements which he maketh; the sinner
    is caught in the works of his own hands.)
  epo-epo: Oni ekkonas la Eternulon laŭ la juĝo, kiun Li faris; Per la faroj de siaj
    manoj estas kaptita la malpiulo.Higajon. Sela.
  gfk-gfk: Di nunure no Watong tano uno takodasiana harkurai. Ira ut na sakena diet
    taaba baling ta ira pinapalim na lima diet.
  uig-PIN: Pǝrwǝrdigar qiⱪarƣan ⱨɵkümi bilǝn tonular; Rǝzil adǝmlǝr ɵz ⱪolida yasiƣini
    bilǝn ilinip ⱪaldi. Higgaon — Selaⱨ.
  beo-beo: 'Hina Gode da Ea moloidafa fofada:su amoga Ea hou olelesa. Be wadela:i
    hamosu dunu da wadela:le hamobeba:le, ilila: sanenisisu amo ganodini daha.'
  tpi-OTNT: God i soim pasin bilong em long ol man long taim em i mekim kot. Ol man
    nogut i bin mekim ol samting bilong bagarapim ol arapela man, tasol dispela ol
    samting i tanim na i bagarapim ol yet.
  hau-SA: An san Ubangiji ta wurin gaskiyarsa; an kama mugaye da aikin hannuwansu.
    Haggayiyon.Sela
  udu-udu: Tap̱a dhalki is piti ki a’di minu mish mo, a’di torki gwon dwall ’twa/a
    ’cesh mo, uni gun ta thus ki thus mo tani bu’thkin ma gumem buni kun uḵkina uni
    ki me’d buniŋ gana/ mo. Higgaion. Doshi ma dhali ’cunycuri yan mo.
  uig-LAT: Perwerdigar chiqarghan hökümi bilen tonular; Rezil ademler öz qolida yasighini
    bilen ilinip qaldi. Xiggaon — Sélah.
  nde-nde: UThixo waziwa ngokwahlulela kwakhe okulungileyo; ababi babanjwa yizenzo
    zezandla zabo.
  ton-ton: '‌ʻOku ʻiloʻi ʻa Sihova ʻi he fakamaau ʻoku ne fai: kuo heleʻi ʻae angakovi
    ʻi he ngāue ʻa hono nima ʻoʻona. Hikaione. Sila.'
  ces-1613: Pohříženiť jsou národové v jámě, kterouž udělali; v osídle, kteréž polékli,
    uvázla noha jejich.
  eng-WMB: The LORD has made himself known. He has executed judgment. The wicked is
    snared by the work of his own hands. Meditation. Selah.
  tam-TCV: யெகோவா தமது நீதியினால் அறியப்படுகிறார்; கொடியவர்கள் தங்கள் கைகளின் செயலினாலேயே
    சிக்கியிருக்கிறார்கள்.
  ceb-ULB: Gipaila ni Yahweh ang iyang kaugalingon; maghukom siya; nangalit-ag ang
    mga daotan pinaagi sa ilang kaugalingong mga buhat. Sela
  pol-UBG: PAN dał się poznać, gdy odbył sąd, w dzieła swoich rąk uwikłał się niegodziwy.
    Higgajon. Sela.
  urd-GVU: رب نے انصاف کر کے اپنا اظہار کیا تو بےدین اپنے ہاتھ کے پھندے میں اُلجھ
    گیا۔ (ہگایون کا طرز۔ سِلاہ)
  eng-OEBCW: The Lord is revealed in the judgment he wrought, the wicked are snared
    in their own handiwork. Selah
  deu-1912: So erkennt man, daß der HERR Recht schafft. Der Gottlose ist verstrickt
    in dem Werk seiner Hände. (Zwischenspiel. Sela.)
  kan-2017: ಯೆಹೋವನು ನ್ಯಾಯತೀರಿಸುವವನಾಗಿ ತನ್ನನ್ನು ಪ್ರಕಟಿಸಿಕೊಂಡಿದ್ದಾನೆ; ದುಷ್ಟರು ತಾವೇ ಕಲ್ಪಿಸಿದ
    ಕುಯುಕ್ತಿಯಲ್ಲಿ ಸಿಕ್ಕಿಕೊಂಡಿದ್ದಾರಲ್ಲಾ. ಹಿಗ್ಗಾಯೋನ್ ಸೆಲಾ
  yap-yap: Ke gagiyegnag SOMOL kannang ko ir mini’ u daken e pufthin rok nib mat’aw;
    ma pi’in kireb e ke tafchiyrad e ngongol rorad.
  hlt-MCSB: Halang te amah kut kah bisai loh a hlaeh daengah ni, BOEIPA loh a tiktamnah
    a saii te a ming. Phungding ol Selah
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፒዜ ዎጊሢና ዔርቴያኬ፤ ፑርቶ ማዻ ዓሳ ፔኤኮ ፑርቶ ማዾ ፒራሢና ዓዺንቴኔ።
  twi-ASANTE: Awurade atɛntenenee da no adi; amumuyɛfoɔ nsa ano adwuma ayi wɔn.
  eng-WEBU: The LORD has made himself known. He has executed judgment. The wicked
    is snared by the work of his own hands. Meditation. Selah.
  acu-NT: Apur ningki pasé aints ainaun ni turamurijai metek wait wajaktiniun suwitai
    tusa nekamtikui. Pasé aints ainau chikich aintsun ejatkanam achikmi tinayat, ningki
    napinua nunisarang ainawai.
  spa-PDDPT: Yavé se dio a conocer. Impartió justicia. El perverso fue atrapado en
    la obra de sus propias manos. Meditación. Selah
  gun-gun: Senhor ojekuaa uka 'rã ha'evea rami joguerekoa py. Mba'eta heko vai va'e
    kuery ojexavai 'rã opo py ae ojapo va'ekue py.
  agu-BL: Tan yi xtxolbila'se'j, ja lajluchax yi ẍchamil Kataj. Na i' mmak'on chicaws
    yi e' mal naka'tz. Poro e' te'n nuc'ul tetz yi chitrampa'tz.
  ilo-ULB: Inyam-ammo ni Yahweh ti kinasiasinona; impatungpalna ti pannakaukom; nasiloan
    ti nadangkes babaen kadagiti bukodna nga aramid. Selah
  kpg-kpg: Dimaadua gu hagamodongoohia Ia mai i dana hai dela e gabunga nia daangada
    gii donu, gei digau hai mee huaidu guu bida hele go nadau hegau.
  uig-ARA: پەرۋەردىگار چىقارغان ھۆكۈمى بىلەن تونۇلار؛ رەزىل ئادەملەر ئۆز قولىدا ياسىغىنى
    بىلەن ئىلىنىپ قالدى. خىگگائون ــ سېلاھ.
  bps-bps: Gadeito i katlu Dwata fagu di kukuman dad to, bay gakfè i dad to sasè fagu
    di dale sasè nimò.
  sus-sus: Sie nu gantanyi naxan texi e yaxuie bɛ, e bara e yɛtɛ sanyie suxu a ra.
  pon-2006: KAUN-O ketin kasalehda pein ih sang ni sapwellime kadeik pwung kan, oh
    aramas suwed kan lohdier nan pein ar wiewia kan.
  jae-jae: Apômtau kêmêtôc biŋ gêwa tau sagac. Ŋac alôb-alôb gêwê tau lêma ŋalakô.
  ksd-ksd: Ra Luluai i tar vaarike ia iat mulai, i tar varkurai; A tena varpiam i
    virua ta ra papalum na limana iat. Igaion, Sela.
  tur-YTC: Yahve kendisini tanıttı. Yargısını gerçekleştirdi. Kötü kişi kendi ellerinin
    işiyle tuzağa düştü. Higayon - Selah.
  bel-N: Уваліліся пагане ў яму, якую зрабілі; у сетку, якую схавалі, патрапіла нага
    іхняя.
  grc-BRENT: Ἐνεπάγησαν ἔθνη ἐν διαφθορᾷ ᾗ ἐποίησαν· ἐν παγίδι ταύτῃ ᾗ ἔκρυψαν συνελήφθη
    ὁ ποὺς αὐτῶν.
  kpr-kpr: Bajari nange bekáda bekáda ijujeraira aimi, nu mavejuri, ava ijugeari kasama
    eraera. Nune etiri, ari ekoko embo ava, totofo nenda vaghoda teretero, aimi fatira.
  ind-AYT: (9-17) TUHAN telah membuat diri-Nya dikenal, Dia telah mengadakan penghakiman;
    Orang fasik terjerat dalam perbuatan tangannya sendiri. Higayon Sela
  yom-yom: Yave wukimonikisidi, mu busonga buandi ; mutu wumbimbi wukangimini mu mavanga
    ma mioko miandi.
  yut-yut: Yawe dakon gen kokwin pi agakni uŋun kɨlegɨsi yaŋ uŋun amɨn da nandaŋ ɨmaŋ.
    Amɨn yokwi amɨn dɨwarɨ paŋupbal ak do yo awit, mani uŋun yo yokwi da tobɨlek iyɨ
    baŋ paŋupbal awit.
  nya-nya: Yehova amadziwika ndi chilungamo chake; oyipa akodwa ndi ntchito za manja
    awo. Higayoni. Sela
  hrv-hrv: $TET Pogani padoše u jamu koju sami iskopaše, zamka koju potajno staviše
    uhvati nogu njihovu.
  mps-mps: Awe, te tama tebogo te God agai kolesaga te bidi dabeba te po tų ebo sogo
    ola mawai dao. Te dwai sę ebo bidi dabego te gasa bidi dolabo sę yali, tiali
    goli te naigo begelama, te augwa digi ma dolai.
  tpi-tpi: God i soim pasin bilong em long ol man long taim em i mekim kot. Ol man
    nogut i bin mekim ol samting bilong bagarapim ol arapela man, tasol dispela ol
    samting i tanim na i bagarapim ol yet.
  dan-1931: Folkene sank i Graven, de grov, deres Fod blev hildet i Garnet, de satte.
  vie-OVCB: Công lý Chúa làm Danh Ngài sáng tỏ. Ác nhân sa vào cạm bẫy tay họ gài.
  guj-2017: યહોવાહે પોતે પોતાની ઓળખાણ આપી છે; તેમણે ન્યાય કર્યો છે; દુષ્ટો પોતાના
    હાથના કામમાં પોતે ફસાઈ ગયા છે. સેલાહ
  pon-2006A: KAUN-O ketin kasalehda pein ih sang ni sapwellime kadeik pwung kan, oh
    aramas suwed kan lohdier nan pein ar wiewia kan.
  por-BRBSL: Yahweh deu-se a conhecer. Ele executou o julgamento. O perverso é enganado
    pelo trabalho de suas próprias mãos. A meditação. Selah.
  eng-OEBUS: The Lord is revealed in the judgment he wrought, the wicked are snared
    in their own handiwork. Selah
  swe-swe: Hednafolken sjönk ner i den grav (djupa grop) de grävde, deras egen fot
    fastnade i det nät de själva lagt ut (gömt, fällan de gillrat).
  cth-cth: BAWIPA teh lawk a ceng e patetlah panue thai. Tamikathoutnaw teh amamouh
    ni a sak e hno dawk a kâman awh.
  twi-twi: Awurade atɛntrenee da no adi; amumɔyɛfo nsa ano adwuma ayi wɔn.
  hlt-hlt: Halang te amah kut kah bisailoh a hlaeh daengah ni, BOEIPA loh a tiktamnah
    a saii te a ming. Phungding ol Selah
  tbz-SIM: Yɛbotɛ̀ duò yɛ̀ keú yɛ̀ɛ̀ fɔ̃̀tɛ̀ miɛkɛ nkɛ, kɛ̀ yɛ̀ dii tìì cùɔ̀tì yɛ̀
    pĩĩ.
  msy-2020: Ikiavɨra Itir God, guizɨn arazimɨn gumazamiziba tuisɨzir dughiamɨn, a
    uan arazir aghuim akakasi. Gumazamizir kuraba, igharaz darazigh asɨghasɨghasa
    amir biziba meraram asɨghasɨsi. (Nɨ akar kam gɨnɨghnɨgh kuarimɨn aven bar aghumra
    ighiam damu.) (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.)
  dop-dop: Piitimnɑɑ hotɑ pʋʋɣʋ ŋku pɑ hulɑɑ tɔ kʋ tɑɑ kɛ́. Pɑ puluɣu ŋku pɑ mɑɣɑmɑɣɑ
    pɑ nyəpɑ tɔ ŋkʋ kʋ kpɑnɑ-wɛ.
  azb-azb: Rəbb Özünü göstərib hökmünü yeritdi, Pislər öz əməlləri ilə tora düşdü.
    Hiqqayon, Sela
  eng-DBY: 'Jehovah is known [by] the judgment he hath executed: the wicked is ensnared
    in the work of his own hands. Higgaion. Selah.'
  hin-2017: यहोवा ने अपने को प्रगट किया, उसने न्याय किया है; दुष्ट अपने किए हुए कामों
    में फँस जाता है। (हिग्गायोन, सेला)
  wol-KYG: Xeet yee tàbbi pax ma ñu gasoon, fakktaloo fiir ga ñu làqoon.
  bjr-bjr: Yaaweefa andeeqasee ufa raina nimaqaranannai nariara kooroo idanoo. Manda
    oosana maree mariasa nári auqee maria ainainafa quandakinoo ufaanara foora nariqa
    qumaraidanoo.
  eng-YLT: Jehovah hath been known, Judgment He hath done, By a work of his hands
    Hath the wicked been snared. Meditation. Selah.
  kne-kne: Inpaammom mo sino ka ay Apo babaen sin nalinteg ay panangokom mo. Ngem
    din mangam-amag si lawa, kaman tagdey ay mangna en daida din mismo ay am-amagen
    da.
  eng-WYC-2017: The Lord making dooms shall be known; the sinner is taken in the works
    of his hands.
  eng-WMBB: The LORD has made himself known. He has executed judgement. The wicked
    is snared by the work of his own hands. Meditation. Selah.
  zat-NTPS: Xránadxu Dios blé'ene̱' ca da zaj naque̱' ne̱ chee̱ da zi' da xa' da gudichaj
    be'e̱ chee̱ benne' ca' dxelune̱' da cale̱la. Xeajchaze benne' we̱n da cale̱la
    na' lu da nun ni'a ná'queze̱'.
  zty-NTPS: X̱anžo Dios bḻoe'ele' kan ẕchi'a ḻaže'e, dan' wbága'gak ẕia benne' ka'
    bi zej nake' chawe' ni'a che da' béngakkze'.
  urd-GVH: रब ने इनसाफ़ करके अपना इज़हार किया तो बेदीन अपने हाथ के फंदे में उलझ गया।
    (हिग्गायून का तर्ज़। सिलाह)
  rug-rug: Ele vata gilana pule nia telena koa gita se Zihova pa Nana vinaripitui
    toṉotona. Ele ṉovala puleni teledia sari na tie kaleadi koari na dia tinavete
    kaleadi pu va pada ni rini pa votiki tie.
  gaz-gaz: Waaqayyo murtii qajeelaa kennuudhaan beekama; hamoonni garuu hojii harka
    isaaniitiin kiyyoo seenu.
  fra-LSG: Les nations tombent dans la fosse qu’elles ont faite, Leur pied se prend
    au filet qu’elles ont caché.
  yal-yal: Siyane bata yinla ge, e bira a kui, e bata e suxu e yɛtɛ luti ratixine
    ra.
  iou-iou: Bureni-inik, Ekänitä äma täŋo täktäki, kudän siwoŋi terak yäpmäŋ daniŋpäŋ
    kowata yämik täyak. Täŋirän äma waki uwä iniken kudän wakitä äyäŋutpäŋ täŋpäwak
    täŋ yämik täkaŋ.
  haw-1868: Ua ikea o Iehova, ua hana mai ia i ka pono; Ua punihei ka mea kolohe i
    ka hana a kona mau lima iho. Hikaiona. Sila.
  arb-NAV: الرَّبُّ مَعْرُوفٌ بِعَدْلِهِ، قَضَى أَنْ يَقَعَ الشِّرِّيرُ فِي شَرَكِ
    أَعْمَالِهِ.
  ded-ded: KEBUNGO yoacfu faifai uaya ngicngac yenearu meu neni ye negemmidimbe. Ngic
    Anutu ngadehema mangana megecdeac ayemmeande, yeni maringinango ua megec, imocngo
    yenang botacngina amma witicyunuude. Higgaiong, Selac
  ewe-ewe: Yehowa ɖe eɖokui fia to eƒe ʋɔnu dzɔdzɔe dɔdrɔ̃ me; ame vɔ̃ɖiwo ƒe asinudɔwɔwɔwo
    atsɔ wo ade mɔ me. Ŋugbledede. Sela
  eng-LEE: '(9:17) The Lord is made known: he executed justice: through the doing
    of his own hands is the wicked ensnared. Higgayon, Selah.'
  asm-FB: ন্যায় বিচাৰ কৰি যিহোৱাই নিজৰ পৰিচয় দিলে; তেওঁ দুষ্টবোৰক তেওঁলোকৰ হাতে
    কৰা কামৰ ফান্দত পেলায়। (হিগায়োন, চেলা)।
  sus-A: سِيٍ نُ فَنتَنيِ نَشَن تٍشِ عٍ يَشُييٍ بّ، عٍ بَرَ عٍ يّتّ سَنيِيٍ سُشُ عَ
    رَ.
  fra-SBL: Yahvé s'est fait connaître. Il a exécuté le jugement. Le méchant est pris
    au piège par l'œuvre de ses propres mains. Méditation. Selah.
  hbo-hbo: טָבְע֣וּ גֹ֭ויִם בְּשַׁ֣חַת עָשׂ֑וּ בְּרֶֽשֶׁת־ז֥וּ טָ֝מָ֗נוּ נִלְכְּדָ֥ה
    רַגְלָֽם׃
  kik-kik: Jehova nĩemenyithanĩtie na ũndũ wa gũtuanĩra ciira na kĩhooto gĩake; andũ
    arĩa aaganu nĩmetegete na wĩra wa moko mao ene.
  fra-NCL: Les nations sont tombées dans la fosse qu’elles ont creusée, dans le lacet
    qu’elles ont caché s’est pris leur pied.
  cek-AK: 'Angraeng loe a sak ih lokcaekhaih hoiah amtueng: toe kasae kami loe a ban
    hoi sak ih thaang pongah amanh. Higgaion. Selah.'
  cuk-cuk: Bab-Jehová-igar-innikigwadbi-imaked, bela nue-magar daksamalad. Dule-isganamardi,
    dukin e-ibmar-isgana-imaksadgi yardakledimalad.
  uig-CYR: Әлләр болса өзлири колиған ориға өзлири чүшүп кәтти, Өзлири йошуруп қойған
    торға пути қапсилип қалди.
  pma-pma: Ahi Asuv, vothot en kei sasen ka mul lei revi usite onen meatin keil. Ka
    asa koa meatin tatisa amumoni mai iat ris keil.
  tel-2017: యెహోవా తనను ప్రత్యక్షం చేసుకున్నాడు. తీర్పును ఆయన అమలు చేశాడు. దుర్మార్గుడు
    తన క్రియల్లో తానే చిక్కుకున్నాడు. సెలా.
  hat-BSA: Senyè a te leve tèt Li pou yo wè; Li te rann jijman an. Nan zèv a pwòp
    men Li, mechan an kole nan pwòp pèlen li. Tan
  ukr-ONPU: Народи попадали в яму, яку самі ж і викопали, упіймалися їхні ноги в сіть,
    яку вони ж таємно розставили.
  kos-kos: LEUM GOD El sifacna akkalemyal nu selos ke nununku suwoswos lal, Ac mwet
    koluk elos sremla ke orekma koluk lun paolos sifacna.
  hbo-WLC: טָבְע֣וּ ג֭וֹיִם בְּשַׁ֣חַת עָשׂ֑וּ בְּרֶֽשֶׁת־ז֥וּ טָ֝מָ֗נוּ נִלְכְּדָ֥ה
    רַגְלָֽם׃
  ibo-ibo: Ihe e ji mara Onyenwe anyị bụ ikpe ya ziri ezi; ọrụ aka ndị na-emebi iwu
    na-ama ha dịka ọnya. Sela
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣାର ପରିଚୟ ଦେଇଅଛନ୍ତି, ସେ ବିଚାର ସାଧନ କରିଅଛନ୍ତି; ଦୁଷ୍ଟ ନିଜ ହସ୍ତର
    କର୍ମପାଶରେ ବଦ୍ଧ ହୋଇଅଛି। [ହିଗାୟୋନ୍‍, ସେଲା]
  chk-chk: Ewe Samol mi Lapalap a pwärala püsin i ren an eäni kapwüng fän pwüng. Ekewe
    aramasangau ra tup lon püsin ar föför.
  rop-rop: YAWEI bin shoum miselp wotkain im, dumaji im gibit feyago langa ebribodi.
    Ola nogudbala pipul faindim miselp langa olabat ronwan trep, wen dei oldei dumbat
    nogudbala ting.
  ukr-1871: Пізнали Господа, він звершив суд; безбожник запутався в дїлах рук своїх.
  yon-yon: Yariman kuu ye wengyundi yorokmo kumbed ye inamen korokboon, kwane arewa
    kamidan kuu yika yi dingkimbed komo ambangkiwen kumbed kawaad nongbed awindemoon
    areb keriwen. Higaiyon. Selah
  deu-1951: (09-17) Der HERR hat sich kundgegeben, hat Gericht gehalten; der Gottlose
    ist in dem Werk seiner Hände verstrickt! (Harfenspiel Pause.)
  eng-JPS: (9-17) The LORD hath made Himself known, He hath executed judgment, the
    wicked is snared in the work of his own hands. Higgaion. Selah
  srp-1865: Poznaše Gospoda; on je sudio; u djela ruku svojih zaplete se bezbožnik.
  lug-lug: Mukama yeeraze nga bw’asala emisango egy’ensonga. Omubi akwatiddwa mu mutego
    gw’emikono gye.
  heb-heb: נודע יהוה משפט עשה בפעל כפיו נוקש רשע הגיון סלה׃
  ben-IRV: সদাপ্রভুু নিজেকে প্রকাশ করেছেন; তিনি বিচার নিষ্পন্ন করেন; দুষ্ট নিজের কাজের
    দ্বারা ফাঁদে পড়ে। সেলা
  ntu-ntu: '@see-verse:PSA.009.015'
  pan-pan: ਯਹੋਵਾਹ ਉਜਾਗਰ ਹੋਇਆ ਹੈ, ਉਸੇ ਨੇ ਨਿਆਂ ਕੀਤਾ ਹੈ, ਦੁਸ਼ਟ ਨੂੰ ਉਸੇ ਦੇ ਹੱਥ ਦੇ ਕੰਮ
    ਵਿੱਚ ਉਸ ਨੇ ਫਸਾ ਦਿੱਤਾ ਹੈ। ਹਿੱਗਯੋਨ ਸਲਹ।
  mya-JVB: ထာဝရဘုရား သည် တရား စီရင်ဆုံးဖြတ်တော်မူခြင်း အားဖြင့် ထင်ရှား တော်မူ၏။ မတရား
    သောသူသည် မိမိ လုပ် သော အလုပ် ထဲမှာ ကျော့မိ ခြင်းကိုခံရ၏။
  kgf-kgf: Yawenéŋ tasia meénécmima eŋeya hénia mewininiyu niŋgicac nindacʒu. Ic biria
    eneŋ iwawai eŋaŋ méraginanéŋ miyacgégic iminéŋ ʒiki sipac meénécmizac. (Ohec)
  tte-O: Yeoba ibomayoi iyamayale ana loina dudulaili kolili, na tonaenaeli sibomayoi
    sisipwa ali paisowa koina.
  tbg-tbg: Noravano Kotiva uva avuqavu iharo avuqavu uvaqai ti vaimanta, vaiinti nahenti
    vira avuqavu okara kankomake tavaara. Qora kaiqa vare variaka vokiaka qoraiqama
    nimitareka auti variavaro, vika qora kaiqavano nái qoraiqama nimite vaira.
  hmo-hmo: Lohiabada ese sibona ena kara, be ia hedinaraia vadaeni, iena kota maoromaoro
    dekena amo. Kara dika taudia be edia kara ese, idia ia hadikaia noho.
  zar-NT: Chinunëʼ Xanruʼ Dios ga núnbëʼgaca bönachi Lëʼ tuʼ buchiʼa busörö́ëʼ quéguequi.
    Lu lë naʼ nun nu ruáʼ döʼ zön laʼ cuinsi.
  urd-urd: ख़ुदावन्द की शोहरत फैल गई, उसने इन्साफ़ किया है; शरीर अपने ही हाथ के कामों
    में फंस गया है। हरगायून, सिलाह
  rus-SYN: Обрушились народы в яму, которую выкопали; в сети, которую скрыли они,
    запуталась нога их.
  bqc-SIM: Buiↄ sì ɛ pↄ́ aa yↄ̃̀u, an gbá zù ba pↄ́ aa kpàu.
  tcz-CHONGTHU: 'Yahweh Pakai hi athutan dihna''a kon''in akilangdoh jin: Migilouho
    vang amaho thang-kamna''a a-ohden jiuvin ahi. Selah'
  mar-mar: परमेश्वराने त्या वाईट लोकांस पकडले. परमेश्वर वाईट कृत्ये करणाऱ्यांना शिक्षा
    करतो हे ते शिकले हिग्गायोन.
  isl-isl: Þjóðirnar falla sjálfar í gryfjuna sem þær hafa grafið öðrum, þær hafa
    lent í eigin gildru.
  hlt-THB: Am dyngnaak awh ce Bawipa taw sim lah uh; cehlai thlak chekhqi taw a mimah
    a kut sai awh ce aawk nawn uhy.
  qub-qub: Tayta Dios gamga musyachimashcanqui allita ruraj cashayquitami. Fiyucunaga
    watacäcusha quiquincuna churashan togllachömi. Selah
  bqp-bqp: Ò Dikiri dↄ̃ kũ yãkpatɛkɛna a zɛ́aao, àdi tó gbɛ̃ vãni yãkɛna ɛra a
    musu.
  hat-hat: (09:17) Seyè a fè yo konnen ki moun li ye, li jije yo san patipri. Sa mechan
    yo fè a tounen kont yo.
  eng-BSB: The LORD is known by the justice He brings; the wicked are ensnared by
    the work of their hands. Higgaion Selah
  eng-WEBPB: The LORD has made himself known. He has executed judgement. The wicked
    is snared by the work of his own hands. Meditation. Selah.
  kbq-kbq: Ra Anumzamo'a fatgoma huno keagama refkoma huno, agra'a avu'avara eriama
    nehigeno, kefo avu'ava'ma nehaza vahe'mo'za zamagrama haza kefo zamavu'zmavazamo
    rukrahe huno zamazeri havizana nehie.
  pon-pon: I me kitail ajaki, Ieowa me kotin kapun pun. Me japun kan jalidi on pein
    ar dodok en pa ar akan. Jela.
  nhe-BL: TOTECO quichijtoc para nochi ma quimatica para yajaya xitlahuac tetlajtolsencahua.
    Yajaya quichihua para ma huetzica ipan tlaquetztli tlen ica ininma quisencajtoque.
  wnc-wnc: Anututa inane yuyuknga waaminde tapduu wam yakaing komune yeuyamunggak.
    Unzingge wai aminda aminu kundu pasiwan mainingge pasikaing ngana Anututa tasiwan
    sanga wanda tapan tekwamban ina pasiwan maikaing.
  bus-bus: Wà Dii dↄ̃ kↄ̃n yãkpaɛkɛna a zɛ́ao, è tó gbɛ̃ zaaa yãkɛna wí à musu.
  gub-BL: Teko ukwaw Tupàn Tuweharupi Wiko Ma'e a'e wà, ta'e umume'u katu teko wanemiapo
    kwer a'e xe. Ikatu 'ym ma'e u'ar wemiapo kwer miar zuka haw zàwenugar pupe a'e
    wà.
  eng-DRA: 'I will rejoice in thy salvation: the Gentiles have stuck fast in the destruction
    which they have prepared. Their foot hath been taken in the very snare which they
    hid.'
