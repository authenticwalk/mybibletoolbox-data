verse: PSA.009.017
translations:
  mal-C: ദുഷ്ടർ പാതാളത്തിലേക്കു തിരിയുന്നു, ദൈവത്തെ മറക്കുന്ന രാഷ്ട്രങ്ങളുടെ അന്ത്യവും
    അങ്ങനെതന്നെ.
  deu-TKW: Jahwe hat sich kund gegeben, hat Gericht geübt; in seiner Hände Werk verstrickte
    sich der Gottlose. Harfenspiel, Sela.
  lin-lin: Yawe amilakisi na nzela ya misala na Ye ya bosembo ; bato mabe bakangami
    na mitambo oyo bango moko basalaki.
  mmx-mmx: Lanmet ni langas at limixin axap dik lok laxakapmek, la tinedi axap bok
    dik sok sisixe ne Moroa.
  eng-LSV: The wicked turn back to Sheol, || All nations forgetting God.
  eng-GNV: The wicked shall turne into hell, and all nations that forget God.
  eng-WEBSTER: The wicked shall be turned into hell, and all the nations that forget
    God.
  nhw-BL: Nochi amo cuajcualme yase mictla. Quena, nepa ajsitij nochi masehualme catli
    amo quielnamiquij Toteco Dios.
  swh-ONEN: Waovu wataishia kuzimu, naam, mataifa yote wanaomsahau Mungu.
  bba-bba: '@see-verse:PSA.009.016'
  eng-KJVCPB: (י) The wicked shall be turned into hell, And all the nations that forget
    God.
  luo-luo: Joma timbegi richo dok e bur matut, nyaka ogendini duto ma wigi wil gi
    Nyasaye.
  aii-aii: ܒܸܬ ܕܵܝܪܝܼ ܒܝܼܫܹ̈ܐ ܠܫܝܘܿܠܔ، ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܢܵܫܝܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ.
  meu-meu: Kara dika taudia na mase taudia edia gabu baela; Dirava e laloa boiomu
    besedia iboudiai na unu baela.
  npi-ULB: दुष्‍टहरू फर्काइएका र चिहानमा पठाइएका छन्, सबै जातिहरू जसले परमेश्‍वरलाई
    बिर्सिन्छन् ।
  yor-yor: Àwọn ènìyàn búburú ni a ó dà sí isà òkú, àti gbogbo orílẹ̀-èdè tí ó gbàgbé
    Ọlọ́run.
  pes-OPCB: همهٔ بدکاران و تمام قومهایی که خدا را از یاد می‌برند هلاک خواهند شد.
  tgl-ULB: Ang mga masasama ay binalik at pinadala sa sheol, ang patutunguhan ng mga
    bansa na lumimot sa Diyos.
  nop-nop: Me hogohi eŋ mebop noli Bepaŋ sigilulum timiiŋ heki hogohogok adi wanakaŋ
    kumuhi hakiiŋneŋ uŋoŋ wanakaŋ udapmaneeŋ.
  hui-hui: Wali agali hameigini tara tara mana ko biagaru Ngode Datagaliwabe erembira
    miaga bu karu ti bibahende humbirini andaga pu hai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ပစ်​ပယ်​သူ​အ​ပေါင်း​နှင့် သူ​ယုတ်​မာ​တို့​သည်​သေ​ခြင်း​တွင်
    လမ်း​ဆုံး​ရ​ကြ​လိမ့်​မည်။
  bod-N: མི་ངན་རྣམས་དང་དཀོན་མཆོག་བརྗེད་པའི༌རྒྱུད། །ཐམས་ཅད་གཤིན་པོའི་ཡུལ་དུ་ལོག་པར༌འགྱུར།།
  wsk-wsk: Kariimet memek alo mu kariimet kuera nunga sor te namamonko, kariimet Kaem
    nubiring tuman mu suen la karogotala.
  sna-sna: Vakaipa vanodzokera kuguva, idzo ndudzi dzose dzinokanganwa Mwari.
  spa-BLM: Los impíos serán devueltos al Seol, incluso todas las naciones que se olvidan
    de Dios.
  cac-cac: A eb' sc'ulan chucal yed' eb' sb'atcan Dios satc'olal yuuj, ol b'atcan
    eb' d'a chamel.
  swh-ULB: Waovu wamekataliwa na kupelekwa kuzimu, mataifa yote yanayo msahau Mungu.
  bel-bel: Гасподзь быў спазнаны праз суд, які Ён учыніў; бязбожнік злоўлены дзеямі
    рук сваіх.
  deu-ELBBK: 'Der HERR ist bekannt geworden: Er hat Gericht ausgeübt, indem er den
    Gottlosen verstrickt hat in dem Werk seiner Hände. (Higgajon, Sela.)'
  mbb-OT: Kemetayen is egkepeveyaan te lalung he menge etew ziyà te langun he menge
    nasyun, su ǥeina te ebey-anan dan is Megbevayà.
  mal-2015: ദുഷ്ടന്മാരും ദൈവത്തെ മറക്കുന്ന സകലജാതികളും പാതാളത്തിലേക്കു തിരിയും.
  gup-gup: Wanjh nawu birriwarre bininj nakka kabirrire kore kunred ngarre kundowikenh
    dja kabirridjarrkni birribuyika bininj nawu kubolkbubuyikabeh nawu ngudda ngundiwirrihmeng.
  rmc-rmc: O RAJ pes diňa te prindžarel peskre čačipnaskre sudoha; o nalačhe manuša
    pes zachudle andre buči peskre vastengri.
  nlg-nlg: Rana tangohahi kara tona horu tana gilu ni mate. Aeni gaia na kakalena
    vanira na lei kema tara mua ghilala God.
  pes-OPV: شریران به هاویه خواهند برگشت و جمیع امت هایی که خدا رافراموش می‌کنند،
  ron-1924: 'Чей рэй се ынторк ын Локуинца морцилор: тоате нямуриле каре уйтэ пе Думнезеу.'
  ben-OBCV: দুষ্টরা পাতালের গর্ভে যায়, যেসব জাতি ঈশ্বরকে ভুলেছে তারাও যায়।
  som-som: Kuwa sharka lahu waxay ku noqonayaan She'ool, Waana quruumaha Ilaah illoobay
    oo dhan.
  lat-VUC: Cognoscetur Dominus judicia faciens; in operibus manuum suarum comprehensus
    est peccator.
  eng-ASVBT: The wicked shall be turned back unto Sheol, Even all the nations that
    forget God.
  mna-mna: Tana zin wal sananŋan ko timiili ma tisula mini toono. Karkari boozomen
    ta so matan mbeleele Anutu, nako tisula Andewa.
  ita-1885: Gli empi, tutte le genti che dimenticano Iddio, Andranno in volta nell'inferno.
  eng-LXXUP: 'The Lord is known as executing judgments: The sinner is taken in the
    works of his hands. A song of Pause.'
  eng-ULB: The wicked are turned back and sent to Sheol, all the nations that forget
    God.
  spa-VBL: Los malvados perecen, y van a la tumba. Así ocurre con las naciones que
    le dan la espalda a Dios.
  fra-_FOB: Les méchants reculeront jusqu'aux enfers, et toutes les nations qui oublient
    Dieu.
  mal-mal: ദുഷ്ടന്മാരും ദൈവത്തെ മറക്കുന്ന സകലജനതതിയും പാതാളത്തിലേക്ക് തിരിയും.
  lit-lit: Nedorėliai suks į pragarą, visos tautos, kurios pamiršta Dievą.
  urd-GVR: Bedīn Pātāl meṅ utreṅge, jo ummateṅ Allāh ko bhūl gaī haiṅ wuh sab wahāṅ
    jāeṅgī.
  suz-BL: परमप्रभु आ अरेशो मटीब रागी रागी ङा मुरपुकी नु मटीबपुकी बेक्‍शो मुर आन बाक्‍तीकेम
    लाइब बाक्‍नीम।
  eng-NOY: The wicked shall be driven into the underworld; Yea, all the nations that
    forger God.
  ita-1927: Gli empi se n’andranno al soggiorno de’ morti, sì, tutte le nazioni che
    dimenticano Iddio.
  ckb-ckb: بەدکاران بەرەو جیهانی مردووان دەڕۆن، هەروەها هەموو ئەو نەتەوانەی کە خودا
    لەبیر دەکەن.
  eng-BBE: The sinners and all the nations who have no memory of God will be turned
    into the underworld.
  xsi-xsi: Tamâta ea sipu mulinzi pa Maro Kindeni, ande kinzi tamâta sakamao ŋinde
    rârâni nde soka nzâla ŋinde ilâ pa mateŋa nianzi nâ.
  kan-OKCV: ದುಷ್ಟರು ಪಾತಾಳಕ್ಕೆ ತಿರುಗುವರು, ದೇವರನ್ನು ಮರೆಯುವ ರಾಷ್ಟ್ರಗಳ ಅಂತ್ಯವೂ ಹಾಗೇ ಇರುವುದು.
  tam-2017: துன்மார்க்கர்களும், தேவனை மறக்கிற எல்லா இனத்தார்களும், நரகத்திலே தள்ளப்படுவார்கள்.
  spa-RV-1909: Los malos serán trasladados al infierno, todas las gentes que se olvidan
    de Dios.
  ron-BTF: Cei stricați vor fi întorși în iad împreună cu toate națiunile care uită
    pe Dumnezeu.
  eng-WEBP: The wicked shall be turned back to Sheol, even all the nations that forget
    God.
  eng-FBV: The wicked depart, going to the grave—all nations who turn their backs
    on God.
  nld-1939: Zó mogen ook de zondaars naar het dodenrijk varen, Alle heidenen, die
    God niet gedenken;
  nch-BL: Nochi amo cuajcualme yase micta. Quena, nepa ajsitij nochi masehualme cati
    amo quielnamiquij Toteco Dios.
  vie-1934: Kẻ ác sẽ bị xô xuống âm phủ, Và các dân quên Đức Chúa Trời cũng vậy.
  cha-cha: 'Ufanmanalo guato y manaelaye gui sasalaguan: yan todo y taotao ni manmalefa
    as Yuus.'
  hin-CV: दुष्ट अधोलोक में लौट जाएंगे, यही नियति है उन सभी राष्ट्रों की भी, जिन्होंने
    परमेश्वर की उपेक्षा की है.
  eng-OURB: י The wicked shall be turned back to Sheol ·Place of the dead·, even all
    the nations that forget God.
  spa-BES: Los pecadores y todas las naciones que no tienen memoria de Dios serán
    trasladados al reino de la muerte.
  tdx-tdx: Himpoly mb’an-tsikeokoek’ ao o tsivokatseo, ze kilakila’ ondaty mandikok’
    an’Andrianañahare.
  tha-KJV: คนชั่วจะต้องถอยไปสู่​นรก คือประชาชาติทั้งมวลที่ลืมพระเจ้า
  por-BR-2018: Os perversos irão para o Xeol, e todas as nações que se esquecem de
    Deus.
  deu-ELO: Es werden zum Scheol umkehren die Gesetzlosen, alle Nationen, die Gottes
    vergessen.
  eng-WYC-2018: Sinners be turned (al)together into hell; all folks, that forget God.
    (Let all the sinners be sent down into Sheol, or the land of the dead; yea, all
    the nations who forget about God.)
  epo-epo: La malbonuloj reiru en Ŝeolon, Ĉiuj popoloj, kiuj forgesas Dion.
  gfk-gfk: Ira ut na sakena diet tapukus taar tano midi, ma ira matanaiabar ta ira
    kantri bakut ing diet luban God.
  uig-PIN: Rǝzillǝr, Yǝni Hudani untuƣan barliⱪ ǝllǝr, Yandurulup, tǝⱨtisaraƣa taxlinidu.
  beo-beo: Dunu huluane amo da wadela:le hamosa amola Godema higabe dunu huluane da
    bogosu ba:mu.
  tpi-OTNT: Ol man nogut na ol lain manmeri i save givim baksait long God, olgeta
    i mas i go i stap long ples bilong ol man i dai pinis.
  hau-SA: Mugaye za su koma kabari, dukan al’umman da suka manta da Allah.
  udu-udu: Uni gun ta thus ki thus mo tani uni mini c̱eker bwa mo eya Haawiya mo,
    aris kal gi ’kwaniny’ceshi ’baar mo kun thiskina Arumgimis e mo.
  uig-LAT: Reziller, Yeni Xudani untughan barliq eller, Yandurulup, tehtisaragha tashlinidu.
  nde-nde: Ababi babuyela engcwabeni, zonke izizwe ezikhohlwa uNkulunkulu.
  ton-ton: ‌ʻE tekeʻi ʻae angahala ki loto heli, mo e ngaahi puleʻanga kotoa pē ʻoku
    fakangalongaloʻi ʻae ʻOtua.
  ces-1613: Přišelť jest v známost Hospodin, pomstu učiniv; v díle rukou svých zapletl
    se bezbožník. Higgaion Sélah.
  eng-WMB: The wicked shall be turned back to Sheol, even all the nations that forget
    God.
  tam-TCV: கொடியவர்களும் இறைவனை மறக்கும் எல்லா நாட்டினரும் பாதாளத்திற்கே திரும்புவார்கள்.
  ceb-ULB: Ang mga daotan mibalik ug gipadala sa Sheol, ang dangatan sa tanang kanasoran
    nga nakalimot sa Dios.
  pol-UBG: Niegodziwi zstąpią do piekła, wszystkie narody, które zapominają Boga.
  urd-GVU: بےدین پاتال میں اُتریں گے، جو اُمّتیں اللہ کو بھول گئی ہیں وہ سب وہاں جائیں
    گی۔
  eng-OEBCW: Let the wicked depart to Sheol, all the nations that live forgetful of
    God.
  deu-1912: Ach daß die Gottlosen müßten zur Hölle gekehrt werden, alle Heiden, die
    Gottes vergessen!
  kan-2017: ದುಷ್ಟರು ಅಂದರೆ ದೇವರನ್ನು ಅಲಕ್ಷ್ಯಮಾಡುವ ಜನಾಂಗಗಳವರೆಲ್ಲಾ ಪಾತಾಳಕ್ಕೆ ಇಳಿದುಹೋಗುವರು.
  yap-yap: Yam’ e ir ra yan i mus e pi’in kireb ngay, ni gubin e pi’in nra paged Got.
  hlt-MCSB: Pathen aka hnilh namtom boeih neh halang rhoek te Saelkhui la voei uh
    ni.
  mdy-ETH: ፑርቶ ማዻ ዓሳ ሃይቄ ዓሶ ዓጮ ዴንዳንዳኔ፤ ፆኦሲ ዋሊ ሃሻ ዓሳኣ ቢያ ዒማዒ ማዓንዳኔ።
  twi-ASANTE: Amumuyɛfoɔ sane kɔ damena mu, amanaman a wɔn werɛ firi Onyankopɔn nyinaa.
  eng-WEBU: The wicked shall be turned back to Sheol, even all the nations that forget
    God.
  acu-NT: Nu pasé aints ainauka Yusen umirkacharu asar, nunia Yusen kajinmakiaru asar,
    tuke jakatniunam weartin ainawai.
  spa-PDDPT: Los perversos serán trasladados al Seol, Todas las gentes que se olvidan
    de ʼElohim.
  gun-gun: Heko vai va'e kuery ma omomboa 'rã ikuai axya aguã py, ha'e javi regua
    Nhanderuete gui hexarai va'e meme.
  agu-BL: Na jun cu'n yol, cyakil yi e' mal nak, scyuch' cyakil yi e' yi ja cyaj quilol
    Ryos, cho'n chopon cyera'tz tq'uixc'uj.
  ilo-ULB: Timmallikud dagiti nadangkes ket naipanda idiay sheol, ti pagtungpalan
    dagiti amin a nasion a mangliplipat iti Dios.
  kpg-kpg: Di made la go di hagaodi gi muli o nia daangada huaidu huogodoo, mo di
    hagaodi gi muli o digau huogodoo ala e haga balumee a God.
  uig-ARA: رەزىللەر، يەنى خۇدانى ئۇنتۇغان بارلىق ئەللەر، ياندۇرۇلۇپ، تەھتىساراغا تاشلىنىدۇ.
  bps-bps: Na én gukella di gumlayam dale, na balù fa i dad to là mayè faldam Dwata.
  sus-sus: Alatala kolonxi a xa tinxinyi nan ma. Tinxintaree suxuma e yɛtɛ bɛlɛxɛ
    fɔxi nan saabui ra.
  pon-2006: Mehla iei imwilahn aramas suwed kan koaros, pil imwilahn irail koaros
    me kin soikala Koht.
  jae-jae: Lau alôb-alôbwaga sêsêp lamboam sêja, ma lau samuc samob, taŋ sêliŋ Anôtô
    siŋ naŋ, amboac tonaŋgeŋ.
  ksd-ksd: A umana tena varpiam diat a talil ta ra ruarua na tulungen, Maia pa, diat
    par a umana Tematana ba dia nuk vue God.
  tur-YTC: Kötüler ölüler diyarına döndürüleceklerdir. Tanrı’yı unutan tüm uluslar
    da…
  bel-N: ГОСПАД даў пазнаць Сябе, учыніўшы суд; у справах рук сваіх заблытаўся бязбожнік.
    (Разважаньне. Сэлях)
  grc-BRENT: Γινώσκεται Κύριος κρίματα ποιῶν, ἐν τοῖς ἔργοις τῶν χειρῶν αὐτοῦ συνελήφθη
    ὁ ἁμαρτωλός· ᾠδὴ διαψάλματος.
  kpr-kpr: Ari ekoko embo isasambu ambari embo da vasada vosarera. Oro mave God imboe
    eraera isambu, aminda vosarera.
  ind-AYT: (9-18) Orang yang fasik akan kembali ke dunia orang mati, bahkan bangsa-bangsa
    yang melupakan Allah.
  yom-yom: Batu bambimbi balembo vutuki ku tsi bafua, makanda moso momo mazimbakana
    Nzambi.
  eng-NNA: All bad people will die, they are all rejecters of God.
  yut-yut: Piŋkop manji ɨmɨŋek yokwi aŋ amɨn morap uŋun kɨmakbi kokupmon paŋkɨ egɨpdaŋ.
  nya-nya: Oyipa amabwerera ku manda, mitundu yonse imene imayiwala Mulungu.
  hrv-hrv: Jahve se iskaza i sud održa; grešnik se spleo u djela svoja.
  mps-mps: Te dwai bidi dabe, me te God tudiba mubo we bidi hani dabe, te tigidali
    isimainu ebo dao.
  tpi-tpi: Ol man nogut na ol lain manmeri i save givim baksait long God, olgeta i
    mas i go i stap long ples bilong ol man i dai pinis.
  dan-1931: HERREN blev åbenbar, holdt Dom, den gudløse hildedes i sine Hænders Gerning.
    - Higgajon Sela*. { [*Musikudtryk af ukendt Betydning.] }
  vie-OVCB: Người tội ác sẽ bị lùa vào âm phủ. Cùng với các dân tộc từ khước Đức Chúa
    Trời.
  guj-2017: દુષ્ટો, એટલે ઈશ્વરને ભૂલનાર સર્વ લોકો શેઓલમાં જશે.
  pon-2006A: Mehla iei imwilahn aramas suwed kan koaros, pil imwilahn irail koaros
    me kin soikala Koht.
  por-BRBSL: Os ímpios devem voltar para o Sheol, mesmo todas as nações que se esquecem
    de Deus.
  eng-OEBUS: Let the wicked depart to Sheol, all the nations that live forgetful of
    God.
  swe-swe: 'Herren (Jahve) har uppenbarat sig, han har verkställt dom, den gudlöse
    (ogudaktige, ondskefulle) fångas (snärjs, trasslar in sig) i sina egna [onda]
    gärningar. [Den nionde hebreiska bokstaven är: ט – Tet. Tecknet avbildar ett huvud
    och en svans och föreställer antingen en orm i en korg, eller en människa som
    har böjt sig i ödmjukhet. Paradoxalt nog kan bokstaven symbolisera både ont och
    gott, antingen rebelliskhet eller godhet. Den här versen börjar med ordet ”sjönk
    ner” och förstärker hur ogudaktighet och rebelliskhet måste böja sig ned när Herren
    uppenbarar sig.] Higgajon (meditera, mumla, be, kontemplera, strängaspel) – Sela.
    [Uttrycket ”Sela” är antagligen ett avbrott för instrumentalt mellanspel, en paus
    för att begrunda vad som just har sjungits. Detta är enda gången ordet ”Higgajon”
    används tillsammans med ”Sela” och förstärker uppmaningen att stanna upp och fundera
    på det som just har sagts.]'
  cth-cth: Tamikathoutnaw teh Cathut ka pahnim e miphunnaw hoi sheol dawk a kak awh
    han.
  twi-twi: Amumɔyɛfo san kɔ ɔda mu, amanaman a wɔn werɛ fi Onyankopɔn nyinaa.
  hlt-hlt: Pathen aka hnilh namtom boeih neh halang rhoek te Saelkhui la voei uh ni.
  tbz-SIM: Kuyie mbɛnkúmu kù tu kù, kɛ dɔɔri timɔ́mmɔnti, kòo yɛiwe dii tìì mɑ́tì
    ò pĩĩ.
  msy-2020: Gumazamizir kuraba ko Kantrin Igharazibar Gumazamizir akɨrim ragha God
    gasaraziba, me bar moghɨra mangɨ Gumazamizir Oveaghuezibar Nguibamɨn ikiam.
  dop-dop: Tɑcɑɑ hʋlɑ ɩ tɩ nɑ ɩ́ təŋəɣɩ tɑmpɑnɑ nɑ ɩ́ hʋʋkənɑ. Yʋlʋ ɩsɑɣɑʋ kpɑ ɩ təɣɩ
    ɩ mɑɣɑmɑɣɑ ɩ kɑtɔkɑ tɑɑ.
  azb-azb: Pis adamlar ölülər diyarına düşəcək, Allahı unudan bütün millətlər də oraya
    gedəcək.
  eng-DBY: The wicked shall be turned into Sheol, all the nations that forget God.
  hin-2017: दुष्ट अधोलोक में लौट जाएँगे, तथा वे सब जातियाँ भी जो परमेश्वर को भूल जाती
    है।
  wol-KYG: Aji Sax jaa ngi feeñoo, di àtte yoon; ku bon teg ug fiir, tàbbi ca. Na
    jib ndànk. Selaw.
  bjr-bjr: Aiqama manda oosana maraqanuasa faqa aiqama Anutuna ufa minnisee nári irirana
    mau nimariasa faqa kuqirafa misa maqusara foora maridanoo.
  eng-YLT: The wicked do turn back to Sheol, All nations forgetting God.
  kne-kne: Pese di pantongpalan di mangam-amag si lawa. Katet-ewa na, am-in ay nanigaan
    en Diyos et say pantongpalan da.
  eng-WYC-2017: Sinners be turned altogether into hell; all folks, that forget God.
  eng-WMBB: The wicked shall be turned back to Sheol, even all the nations that forget
    God.
  zat-NTPS: Benne' we̱n da cale̱la ca' xeledéqueze̱' lu lataj ba xa'. Xúgute̱ benne'
    ca' dxelal-la lazre̱' Xránadxu Dios.
  zty-NTPS: Benne' bi zej nake' chawe' ka' cházgake' ḻo yi' gabíl, yógo'te benne'
    ka' žaḻ ḻáže'gake' X̱anžo Dios.
  urd-GVH: बेदीन पाताल में उतरेंगे, जो उम्मतें अल्लाह को भूल गई हैं वह सब वहाँ जाएँगी।
  rug-rug: (Yod) Kaqu kekere la pa minate sari na tie kaleadi, meke sari na tie huporo
    pu hoke muliṉi nia sa Tamasa.
  gaz-gaz: Namoonni hamoon, warri Waaqa irraanfatan hundinuus siiʼoolitti gad buʼu.
  fra-LSG: L’Éternel se montre, il fait justice, Il enlace le méchant dans l’œuvre
    de ses mains. Jeu d’instruments. — Pause.
  yal-yal: Alatala bata a yɛtɛ yita a kiti kɛndɛne xɔn ma. Muxu ɲaxin tan suxuma a
    kɛwanle nan na. Maxase xuina. Bɛti xuini te.
  iou-iou: Äma waki komeni komeni Anututa nadäŋ äwaräkuk täk täkaŋ unitäŋo komeniwä
    kumbani kome ubayäŋ.
  haw-1868: E auhulihia ka poe hewa ilalo i ka malu o ka make, A me na lahuikanaka
    a pau i hoopoina i ke Akua.
  arb-NAV: مَآلُ الأَشْرَارِ إِلَى الْجَحِيمِ. وَكَذَلِكَ جَمِيعُ الأُمَمِ النَّاسِينَ
    اللهَ.
  ded-ded: Ngicngac Anutu ngadehema mangana megecdeac ayemmeande nga bangec monnunac
    ngicngac Anutu nigecyunuu kecandae, yeni ngic homegec, yeneac amau kemma kecgecde.
  ewe-ewe: Ame vɔ̃ɖiwo gbugbɔ yi yɔ me, nenema kee nye dukɔ siwo ŋlɔ Mawu be.
  eng-LEE: (9:18) The wicked shall return into hell, all the nations that are forgetful
    of God.
  nna-nna: Kurlujartiny jinakatarrangu marrngurrangu wiyirr marlkarri jarrulupiyi,
    jana wiyirr yakal manakata Ngarrkaku.
  asm-FB: যি জাতিয়ে ঈশ্বৰক পাহৰি যায়, তেনে দুষ্টবোৰৰ মৃত্যু হ’ব আৰু চিয়োললৈ (মৈদামলৈ)
    ঘূৰি যাব;
  sus-A: عَلَتَلَ كٌلٌنشِ عَ شَ تِنشِنيِ نَن مَ. تِنشِنتَرٍيٍ سُشُمَ عٍ يّتّ بّلّشّ
    قْشِ نَن سَابُي رَ.
  fra-SBL: Les méchants seront renvoyés au séjour des morts, même toutes les nations
    qui oublient Dieu.
  hbo-hbo: נֹ֤ודַ֨ע ׀ יְהוָה֮ מִשְׁפָּ֪ט עָ֫שָׂ֥ה בְּפֹ֣עַל כַּ֭פָּיו נֹוקֵ֣שׁ רָשָׁ֑ע
    הִגָּיֹ֥ון סֶֽלָה׃
  kik-kik: Andũ arĩa aaganu macookaga o mbĩrĩra-inĩ, ĩĩ-ni, ndũrĩrĩ iria ciothe iriganagĩrwo
    nĩ Ngai.
  fra-NCL: Yahweh s’est montré, il a exercé le jugement, dans l’œuvre de ses mains
    il a enlacé l’impie. — Higgaion. Séla.
  cek-AK: Sithaw pahnet prae kaminawk hoi kasae kaminawk loe, hell thungah caeh o
    tih.
  cuk-cuk: Dule-isganamar, bela burgwed-negse seledmaloed. Dule-yar-baid-baidgi-bukmalad
    Bab-Dummad-ieddamalad, amar neg-urba burgwed-negse seledmaloed.
  uig-CYR: Пәрвәрдигар чиқарған һөкүми билән тонулар; Рәзил адәмләр өз қолида ясиғини
    билән илинип қалди. Хиггаон — Селаһ.
  pma-pma: Matien vi keite onen meatin keil amum tisa, ka onen koakeil asesein Ahi.
  tel-2017: దుర్మార్గులను తిప్పి పాతాళానికి పంపడం జరుగుతుంది. దేవుణ్ణి మరిచిన జాతులన్నిటికీ
    అదే గతి.
  hat-BSA: Mechan yo va retounen nan sejou lanmò a; menm tout nasyon ki bliye Bondye
    yo.
  ukr-ONPU: 'Виявив Себе Господь, вчинивши суд: нечестивий потрапив у пастку вчинків
    своїх рук! Гіґайон.Села'
  kos-kos: Misa pa saflaiyen mwet koluk nukewa, Aok, elos nukewa su ngetla liki God.
  hbo-WLC: נ֤וֹדַ֨ע ׀ יְהוָה֮ מִשְׁפָּ֪ט עָ֫שָׂ֥ה בְּפֹ֣עַל כַּ֭פָּיו נוֹקֵ֣שׁ רָשָׁ֑ע
    הִגָּי֥וֹן סֶֽלָה׃
  ibo-ibo: Ndị niile na-eme ajọ omume na-alaghachi nʼili; nke a bụkwa ọnọdụ mba niile
    na-echefu Chineke.
  ory-ory: ଦୁଷ୍ଟମାନେ ଓ ଯେଉଁ ଗୋଷ୍ଠୀୟମାନେ ପରମେଶ୍ୱରଙ୍କୁ ପାସୋରନ୍ତି, ସେମାନେ ସମସ୍ତେ ପାତାଳକୁ
    ଚାଲିଯିବେ।
  chk-chk: Iwe, ekewe aramasangau repwe fokun feil ngeni mäla, pwal chon ekewe mwü
    meinisin mi pöütala Kot.
  rop-rop: Ol detlot nogudwan pipul garra ol gobek langa greib garram ol detlot najalot
    pipul hubin fogedabat langa God.
  ukr-1871: Нехай повернуться безбожники в пекло, всї народи, що забувають Бога.
  yon-yon: Arewa kamidan kuu ika bobkonombon yiri wananiib, God yaa wunekare nonondandiwen
    ye ambibkin mimimdan korem kui.
  deu-1951: (09-18) Die Gottlosen müssen ins Totenreich kehren, alle Nationen, die
    Gottes vergessen.
  eng-JPS: (9-18) The wicked shall return to the nether-world, even all the nations
    that forget God.
  srp-1865: Vratiæe se u pakao bezbožnici, svi narodi koji zaboravljaju Boga;
  lug-lug: Ababi balisuulibwa emagombe; ebyo bye bituuka ku mawanga gonna ageerabira
    Katonda.
  heb-heb: ישובו רשעים לשאולה כל גוים שכחי אלהים׃
  ben-IRV: দুষ্টেরা ফিরবে এবং পাতালে পাঠানো হবে, সমস্ত জাতিরা যারা ঈশ্বরকে ভুলে গেছে।
  ntu-ntu: z nzesablqti-krdr Gct, abz-ngrdr leplz ngr nrlc.
  pan-pan: ਦੁਸ਼ਟ ਪਤਾਲ ਵਿੱਚ ਮੁੜ੍ਹ ਜਾਣਗੇ, ਉਹ ਸਾਰੀਆਂ ਕੌਮਾਂ ਜਿਹੜੀਆਂ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਵਿਸਾਰ
    ਦਿੰਦੀਆਂ ਹਨ।
  mya-JVB: မတရား သောသူတို့နှင့် ဘုရား သခင်ကို မေ့လျော့ သော အမျိုးသား အပေါင်း တို့သည်
    မရဏာ နိုင်ငံသို့ နှင် ခြင်းကိုခံရကြလိမ့်မည်။
  kgf-kgf: Kaiʒiliweŋ ic ieneŋ humuc ic ionac baec saŋgeŋaiguc liliŋgéma kendacmu.
    Anutuac eluŋ unuyec imi eneŋ mocʒoŋ imuhuc wandacmu.
  tte-O: Tonaenaeli meuloili siya Yaubada sisikotanan silalau boita dedeina koina.
  tbg-tbg: Ekaa qora kaiqa vare variakave, Kotira tauvaqa utu amite variakave, vika
    qutu vuaka varianaini vivara.
  hmo-hmo: Kara dika taudia ibounai, edia dokona be mase. Dirava idia negea taudia
    ibounai, danu edia dokona be mase.
  zar-NT: Ilaʼyaza lataj chul-la nupa tuáʼ döʼ, yúguʼtë nupa naʼ nal-la ládxiʼgaca
    Dios.
  urd-urd: शरीर पाताल में जाएँगे, या'नी वह सब क़ौमें जो ख़ुदा को भूल जाती हैं
  rus-SYN: Познан был Господь по суду, который Он совершил; нечестивый уловлен делами
    рук своих.
  bqc-SIM: Wa Dii dↄ̃ ń yã́kpalɛkɛa a zɛ́waoɛ, ì to gbɛ̃vãi yãkɛa labadaaàla.
  tcz-CHONGTHU: Migilouho vang lhankhuh a lhalut untin, hichu Elohim Pathen nahsah
    lou namtin vaipiho chunga got na jong ahi.
  mar-mar: दुष्ट मृतलोकांत टाकला जाईल, जे राष्ट्रे देवाला विसरले आहेत त्यांचे असेच
    होईल.
  isl-isl: Drottinn lætur svikráð þeirra koma þeim sjálfum í koll!
  hlt-THB: Khawsa ak hilh pilnam thlangkhqi ingkaw thlak chekhqi ingtaw phyi na ce
    cet kawm uh.
  qub-qub: Fiyucunawan Tayta Diosta mana rispitajcunaga wañojcuna cashanmanmi chayanga.
  bqp-bqp: Gbɛ̃ vãninↄ dì tá gyãwãn, buri kũ òdi Luda yã daro pìnↄ.
  hat-hat: (09:18) Tout mechan yo gen pou mouri. Tout moun ki bliye gen Bondye gen
    pou mouri tou.
  eng-BSB: The wicked will return to Sheol— all the nations who forget God.
  eng-WEBPB: The wicked shall be turned back to Sheol, even all the nations that forget
    God.
  kbq-kbq: Hagi ama mopafima kefo avu'ava'ma nehaza vahe'mo'za, ete rukrahe hu'za
    fri vahe kumapi vanageno, Anumzamofoma zamagema akaninentaza vahe'mo'zanena ana
    zanke hugahaze.
  pon-pon: Me japun kan en lokidokila nan wajan mela, o men liki kan karoj, me kin
    monokela Kot.
  nhe-BL: Nochi ax cuajcualme yase mictla. Quena, nepa ajsitij nochi tlacame tlen
    ax quiilnamiquij Toteco Dios.
  wnc-wnc: Wai aminu kuupbamda gwa kumbing aminda yuaing komune paku yutning. Ngan,
    aminu Anutue masa imukaingu wa kuupbam waomunekan paku yutning.
  bus-bus: Gbɛ̃ zaaanↄ è tá gɛ̀wãan, borii kɛ̀ aↄ̃è Luda yã daroo pìnↄ.
  gub-BL: Ikatu 'ym ma'e a'e wà, Tupàn iputar 'ymar upaw rupi a'e wà no, Oho putar
    umàno ma'e kwer wapyta haw pe wà nehe.
  eng-DRA: 'The Lord shall be known when he executeth judgments: the sinner hath been
    caught in the works of his own hands.'
