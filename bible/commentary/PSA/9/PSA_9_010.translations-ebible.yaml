verse: PSA.009.010
translations:
  mal-C: അവിടത്തെ നാമം അറിയുന്നവർ അങ്ങയിൽ ആശ്രയംവെക്കുന്നു, യഹോവേ, അവിടത്തെ അന്വേഷിക്കുന്നവരെ
    ഒരുനാളും അങ്ങ് ഉപേക്ഷിക്കുകയില്ലല്ലോ.
  deu-TKW: Und so ist Jahwe eine Burg für den Unterdrückten, eine Burg in Zeiten der
    Drangsal.
  lin-lin: Yawe azali ebombamelo mpo na bato oyo bazali konyokolama, mpe ndako makasi
    mpo na tango ya pasi.
  mmx-mmx: Leeme Silok, nedi dikleklen u, dinaba nunu saga ram. La uxo raba rulu tara
    do lebelen i ngaongao ru.
  eng-LSV: They trust in You who know Your Name, || For You have not forsaken those
    seeking You, O YHWH.
  eng-GNV: 'And they that know thy Name, will trust in thee: for thou, Lord, hast
    not failed them that seeke thee.'
  eng-WEBSTER: 'And they that know thy name will put their trust in thee: for thou,
    LORD, hast not forsaken them that seek thee.'
  nhw-BL: Quena, TOTECO, nochi catli mitziximatij motemachise ipan ta para tiquinpalehuis,
    pampa amo quema tiquintlahuelcahuas catli mitztemohuaj.
  swh-ONEN: Wote wanaolijua jina lako watakutumaini wewe, kwa maana wewe Bwana, hujawaacha
    kamwe wakutafutao.
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ be bɑ dɑm dɔremɔn kɔ̃so. A sɑ̃ɑwɑ be bɑ kpikiru
    suɑn kuku yeru.
  eng-KJVCPB: 'And they that know thy name will put their trust in thee: For thou,
    Lord, hast not forsaken them that seek thee.'
  luo-luo: Joma ongʼeyo nyingi biro geno kuomi, nikech in, yaye Jehova Nyasaye, ne
    pok ijwangʼo joma manyi.
  aii-aii: ܘܒܸܬ ܣܵܒܪܝܼ ܒܝܼܘܼܟ݂ ܝܵܕܥܵܢܹ̈ܐ ܕܫܸܡܘܼܟ݂، ܒܗ̇ܝ ܕܠܹܐ ܝܘܸܬ ܫܒ݂ܝܼܩܵܐ ܠܛܵܥܝܵܢܹ̈ܐ
    ܕܐܸܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ.
  meu-meu: Oi ladamu dibadia taudia ese e abidadama henimumu, badina be, Iehova e,
    oi vada e tahumu taudia na asio rakatanidia.
  npi-ULB: तपाईंको नाउँ जान्‍नेहरूले तपाईंमा भरोसा गर्छन्, किनकि, हे परमप्रभु, तपाईंलाई
    खोज्‍नेहरूलाई तपाईंले त्याग्‍नुहुन्‍न ।
  yor-yor: Àwọn tí ó mọ orúkọ rẹ yóò gbẹ́kẹ̀lé ọ, nítorí, Olúwa, kò kọ àwọn tó ń wá
    a sílẹ̀.
  pes-OPCB: خداوندا، کسانی که تو را می‌شناسند، به تو پناه می‌آورند زیرا تو هرگز طالبان
    خود را ترک نکرده‌ای.
  tgl-ULB: Nagtitiwala ang nakakakilala ng pangalan mo, dahil ikaw, Yahweh, ay hindi
    nang-iiwan ng mga lumalalapit sa iyo.
  nop-nop: Yahwe, du metam du’walaŋkade biiŋ hekidok sigilulum mu tiyemilaŋ. Unduŋ
    doktiŋa metamdi nadigamneeneŋ nai uŋaniŋ du nadisukilitigamneeŋ.
  hui-hui: Anduane Homogo-o wali agali í̠ni keria ibiraru erembira mialu napiaga kegoni.
    Í̠ ogonibi kegonigo wali agali í̠ mini manda bu karume í̠hondo mini mbiraore wu
    holebira.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​ကို​သိ​ကျွမ်း​သူ​တို့​သည် ကိုယ်​တော်​ရှင်​အား​ယုံ​ကြည်​ကိုး​စား​ကြ​ပါ
    လိမ့်​မည်။ ကိုယ်​တော်​ရှင်​သည်​အ​ထံ​တော်​သို့​ချဉ်း​ကပ်​သူ မှန်​သ​မျှ​ကို​စွန့်​ပစ်​တော်​မ​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཉིད་འཚོལ་མཁན༌ནི། །ཁྱེད་ཀྱིས་ནམ་ཡང་དོར་བ་མེད་པས༌ན། །ཁྱེད་མཚན་རྟོགས་པའི་མི་ནི་ཁྱེད་ལ༌བརྟེན།།
  wsk-wsk: O Yawe, awiriya nika nip ko ikiso, mu nu ko loagara mu nikate la beteso,
    mu awuk, awiriya nikate la loaga lagoso mu ni biring gurugu me tui arigem.
  sna-sna: Vanoziva zita renyu vachavimba nemi, nokuti imi, Jehovha hamuna kumbosiya
    avo vanokutsvakai.
  spa-BLM: Los que conocen tu nombre pondrán su confianza en ti, porque tú, Yahvé,
    no has abandonado a los que te buscan.
  cac-cac: Mamin Jehová, yipc'olal aj yuj eb' ojtannac ach, yujto malaj b'aj tzactejcan
    eb' ayic syalan sb'a eb' d'ayach.
  swh-ULB: Wale wakujuao jina lako wanaamini katika Wewe, kwa ajili yako, Yahweh,
    usiwaache wale wakutafutao.
  bel-bel: І будзе Гасподзь прытулкам прыгнечанаму, прытулкам у скрушлівы час;
  deu-ELBBK: Und der HERR wird eine hohe Festung sein dem Unterdrückten, eine hohe
    Festung in Zeiten der Drangsal.
  mbb-OT: Edsarig kenikew is menge etew he nekekilala kenikew. Su wazè pa mid-aput
    diyà te kenikew he wazè nu zewata.
  mal-2015: നിന്റെ നാമത്തെ അറിയുന്നവർ നിങ്കൽ ആശ്രയിക്കും; യഹോവേ, നിന്നെ അന്വേഷിക്കുന്നവരെ
    നീ ഉപേക്ഷിക്കുന്നില്ലല്ലോ.
  gup-gup: Binihbininj nawu ngundingeykukenhme nakka wanjh ngundiwoybukwon, dja ngudda
    yidjalwoybuk dja minj mak yibenbodmewon. Kaluk kunmekbekenh bedda ngundimarrkkebbun.
  rmc-rmc: Andro RAJ pes šaj garuven ola, ko cerpinen; ov hin o than pro garuďipen
    andro pharipen.
  nlg-nlg: Agaira ara hei tara ghilala na ahamu mara taluutunigho ighoe, a Lord, ko
    mua tangomana ge ko tona keha itatana siki sakai te kene taonigho.
  pes-OPV: و آنانی که نام تو را می‌شناسند بر توتوکل خواهند داشت، زیرا‌ای خداوند تو
    طالبان خود را هرگز ترک نکرده‌ای.
  ron-1924: Чей че куноск Нумеле Тэу се ынкред ын Тине, кэч Ту ну пэрэсешть пе чей
    че Те каутэ, Доамне!
  ben-OBCV: যারা তোমার নাম জানে তারা তোমাতেই আস্থা রাখে, কারণ, হে সদাপ্রভু, যারা তোমার
    অন্বেষণ করে, তাদের তুমি কখনও পরিত্যাগ করোনি।
  som-som: Oo kuwa magacaaga yaqaanna way isku kaa hallayn doonaan, Waayo, adigu Rabbiyow,
    ma aad dayrisid kuwa ku doondoona.
  lat-VUC: Et factus est Dominus refugium pauperi; adjutor in opportunitatibus, in
    tribulatione.
  eng-ASVBT: And they that know thy name will put their trust in thee; For thou, Jehovah,
    hast not forsaken them that seek thee.
  mna-mna: Yooba, zin wal tau tiute katu, nako tipase pu. Pa zin wal tau tikam kinkiini
    be tiute u mi timbot kolouŋana pu na, nu rao pizil ndemem pizin na som.
  ita-1885: Laonde, o Signore, quelli che conoscono il Nome tuo si confideranno in
    te; Perciocchè tu non abbandoni quelli che ti cercano.
  eng-LXXUP: The Lord also is become a refuge for the poor, A seasonable help, in
    affliction.
  eng-ULB: Those who know your name trust in you, for you, Yahweh, do not abandon
    those who seek you.
  spa-VBL: Los que conocen tu carácter confían en ti, porque no abandonas a los que
    a ti vienen.
  fra-_FOB: Et ceux qui connaissent ton nom, se confieront en toi; car tu n'abandonnes
    pas ceux qui te cherchent, ô Éternel!
  mal-mal: തിരുനാമത്തെ അറിയുന്നവർ അങ്ങയിൽ ആശ്രയിക്കും; യഹോവേ, അവിടുത്തെ അന്വേഷിക്കുന്നവരെ
    അവിടുന്ന് ഉപേക്ഷിക്കുന്നില്ലല്ലോ.
  lit-lit: Kurie pažįsta tavo vardą, bėga prieglaudon pas tave, nes tu, VIEŠPATIE,
    nesi palikęs tų, kurie rūpestingai ieško tavęs.
  urd-GVR: Ai Rab, jo terā nām jānte wuh tujh par bharosā rakhte haiṅ. Kyoṅki jo tere
    tālib haiṅ unheṅ tū ne kabhī tark nahīṅ kiyā.
  suz-BL: परमप्रभु यावे, इन नें तुइक्‍बपुकीमी इन कली थमा सुइक्‍नीम। मारदे हना गे इन
    कली माल्‍ब आन कली मप्रोंइनीनी।
  eng-NOY: They who know thy name put their trust in thee; For thou, O LORD! forsakest
    not them that seek thee!
  ita-1927: e quelli che conoscono il tuo nome confideranno in te, perché, o Eterno,
    tu non abbandoni quelli che ti cercano.
  ckb-ckb: ئەوانەی بە ناوی تۆ ئاشنان پشتت پێ دەبەستن، چونکە ئەی یەزدان، قەت تۆ وازت
    لەوانە نەهێناوە کە حەز دەکەن لە تۆ نزیک ببنەوە.
  eng-BBE: And those who have knowledge of your name will put their faith in you;
    because you, Lord, have ever given your help to those who were waiting for you.
  xsi-xsi: Yova Kindeni, ambo tamâta toŋge itu imâ pano, ande naŋa asama tu noko ma
    kupu muli pa tamâta ŋinde tia ndo. Mine kala tamâta ea sisama noko kilala sondo,
    ande kinzi ŋinde rârâni ma kalonzi tawana noko mao nâ.
  kan-OKCV: ನಿಮ್ಮ ಹೆಸರನ್ನು ತಿಳಿದವರು ನಿಮ್ಮಲ್ಲಿ ಭರವಸೆ ಇಡುವರು, ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮನ್ನು
    ಹುಡುಕುವವರನ್ನು ನೀವು ಎಂದಿಗೂ ತೊರೆದುಬಿಡುವುದಿಲ್ಲ.
  tam-2017: யெகோவாவே, உம்மைத் தேடுகிறவர்களை நீர் கைவிடுகிறதில்லை; ஆதலால், உமது பெயரை
    அறிந்தவர்கள் உம்மை நம்பி இருப்பார்கள்.
  spa-RV-1909: Y en ti confiarán los que conocen tu nombre; por cuanto tú, oh Jehová,
    no desamparaste á los que te buscaron.
  ron-BTF: Și cei ce cunosc numele tău își vor pune încrederea în tine, pentru că
    tu, DOAMNE, nu ai părăsit pe cei ce te caută.
  eng-WEBP: Those who know your name will put their trust in you, for you, LORD, have
    not forsaken those who seek you.
  eng-FBV: Those who know your nature trust in you, for you don't abandon those who
    come to you.
  nld-1939: Die uw Naam kennen, mochten steeds op U hopen, Want nooit verliet Gij,
    die U zochten, o Jahweh!
  nch-BL: Quena, TOTECO, nochi cati mitzixmatij motemachise ipan ta para tiquinpalehuis,
    pampa amo quema tiquintahuelcahuas cati mitztemohuaj.
  vie-1934: Hỡi Đức Giê-hô-va, phàm ai biết danh Ngài sẽ để lòng tin cậy nơi Ngài;
    Vì Ngài chẳng từ bỏ kẻ nào tìm kiếm Ngài.
  cha-cha: Ya jaangoco sija guiya jago y tumungo y naanmo; sa jago, Jeova, ti unyute
    ayo y umaliligao jao.
  hin-CV: जिन्होंने आपकी महिमा को पहचान लिया है, वे आप पर भरोसा करेंगे, याहवेह, जिन्होंने
    आपसे प्रार्थना की, आपने उन्हें निराश न होने दिया.
  eng-OURB: Those who know your name will put their trust in you, for you, Adonai,
    have not forsaken those who seek you.
  spa-BES: Y los que tienen conocimiento de tu nombre pondrán su fe en ti; porque
    tú, Señor, no desamparas a aquellos que te buscan.
  tdx-tdx: Hiantok’ azo o mahafohiñe ty tahina’oo, amy te tsy aforintse’o ze mipay
    Azo, ry Iehovà,
  tha-KJV: บรรดาผู้​ที่​รู้​จักพระนามของพระองค์​ก็​จะวางใจในพระองค์ ข้าแต่พระเยโฮวาห์
    เพราะว่าพระองค์​มิได้​ทรงทอดทิ้งบรรดาผู้​ที่​เสาะแสวงหาพระองค์
  por-BR-2018: E confiarão em ti os que conhecem o teu nome; porque tu, SENHOR, nunca
    desamparaste aos que te buscam.
  deu-ELO: Und auf dich werden vertrauen, die deinen Namen kennen; denn du hast nicht
    verlassen, die dich suchen, Jehova.
  eng-WYC-2018: And they, that know thy name, have hope in thee; for thou, Lord, hast
    not forsaken them that seek thee. (And they, who know thy name, shall put their
    trust in thee; for thou, Lord, hast not deserted those who seek thee.)
  epo-epo: Kaj esperos al Vi tiuj, kiuj konas Vian nomon, Ĉar Vi ne forlasas tiujn,
    kiuj serĉas Vin, ho Eternulo.
  gfk-gfk: Diet ing diet nunure no hinsaam, diet na nurnur taam, kanong warah, Watong,
    pau la lumluban diet ing diet silsilihe ugu.
  uig-PIN: Namingni bilgǝnlǝr bolsa Sanga tayinidu; Qünki Sǝn, i Pǝrwǝrdigar, Ɵzüngni
    izdigǝnlǝrni ⱨǝrgiz taxliƣan ǝmǝssǝn.
  beo-beo: Hina Gode! Nowa da Dia hou dawa:sea, ilia da Di dafawaneyale dawa:mu. Nowa
    da Dima masea, Di da amo dunu hamedafa yolesimu.
  tpi-OTNT: Bikpela, yu no save givim baksait long ol manmeri i kam long yu. Olsem
    na ol man i save long yu bai ol i bilip tru long yu.
  hau-SA: Waɗanda suka san sunanka za su dogara da kai, gama kai, Ubangiji, ba ka
    taɓa yashe waɗanda suke nemanka ba.
  udu-udu: Dhali uni gwansan kun mishki gway piti mo tani dhuki moŋgam gwo is buni
    e /e mo, haali/ gom /e mo tani ayy Tap̱a /e diki dhal uni gwansan ’pen mo gun
    simmki /e e mo.
  uig-LAT: Namingni bilgenler bolsa Sanga tayinidu; Chünki Sen, i Perwerdigar, Özüngni
    izdigenlerni hergiz tashlighan emessen.
  nde-nde: Labo abalaziyo ibizo lakho bazathemba kuwe, ngoba wena, Thixo, kawubafulatheli
    abakudingayo.
  ton-ton: 'Pea ko kinautolu ʻoku ʻilo ki ho huafa te nau falala kiate koe: he ko
    koe, ʻE Sihova, naʻe ʻikai te ke siʻaki ʻakinautolu ʻoku kumi kiate koe.'
  ces-1613: Hospodin zajisté jest útočiště chudého, útočiště v čas ssoužení.
  eng-WMB: Those who know your name will put their trust in you, for you, LORD, have
    not forsaken those who seek you.
  tam-TCV: உமது பெயரை அறிந்தவர்கள் உம்மில் நம்பிக்கை வைப்பார்கள்; ஏனெனில் யெகோவாவே,
    உம்மைத் தேடுகிறவர்களை நீர் ஒருபோதும் கைவிடுவதில்லை.
  ceb-ULB: Kadtong nakaila sa imong ngalan nagsalig diha kanimo, alang kanimo, O Yahweh,
    ayaw isalikway kadtong nangita kanimo.
  pol-UBG: I będą ufać tobie ci, którzy znają twoje imię, bo nie opuszczasz, PANIE,
    tych, którzy cię szukają.
  urd-GVU: اے رب، جو تیرا نام جانتے وہ تجھ پر بھروسا رکھتے ہیں۔ کیونکہ جو تیرے طالب
    ہیں اُنہیں تُو نے کبھی ترک نہیں کیا۔
  eng-OEBCW: Well may they trust you who know your name, for those who seek you, you
    never abandon.
  deu-1912: Darum hoffen auf dich, die deinen Namen kennen; denn du verlässest nicht,
    die dich, HERR, suchen.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ನಾಮಮಹಿಮೆಯನ್ನು ಬಲ್ಲವರು ನಿನ್ನಲ್ಲಿ ಭರವಸವಿಡುವರು; ಏಕೆಂದರೆ ನಿನ್ನ
    ಮೊರೆಹೋಗುವವರನ್ನು ನೀನು ಕೈಬಿಡುವವನಲ್ಲ.
  yap-yap: SOMOL, pi’in yad manangem e ra pagan’rad ngom; cha’ nra yib ngom e ri dab
    mu n’ag.
  hlt-MCSB: Nang aka tlap tah BOEIPA loh na hnoo pawt dongah nang ming aka ming tah
    namah dongah pangtung ni.
  mdy-ETH: ሱንፆ ኔኤኮ ዔራ ዓሳ ኔና ጉሙርቃኔ፤ ናንጊና ናንጋ ጎዳሢዮ! ኔና ኮዓ ዓሶዋ ኔ ሃሹዋሴ።
  twi-ASANTE: Wɔn a wɔnim wo din no de wɔn ho bɛto wo so, ɛfiri sɛ, wo Awurade, wonnyaa
    obiara a ɔhwehwɛ wo no mu da.
  eng-WEBU: Those who know your name will put their trust in you, for you, LORD, have
    not forsaken those who seek you.
  acu-NT: Apuru amin eatmina nuka ameka ajapamka ukuatsme. Tura asakmin amin umirtaminauka
    amincha nintimturminawai.
  spa-PDDPT: En Ti confiarán los que conocen tu Nombre, Por cuanto Tú, oh Yavé, no
    abandonas a los que te buscan.
  gun-gun: Ha'e nunga rupi Senhor, nderery oikuaa va'e kuery ojerovia ndere, mba'eta
    ndee nereipytyvõ e'ỹi 'rã ndereka va'e.
  agu-BL: Cha'stzun te Wajcaw, cyakil yi e' yi na el chitxum tetz yi ẍe'n tane'nu',
    cho'n k'uklij chic'u'l te'ju'. Na na el chitxum tetz yi qui na che'l te c'u'lu'.
  ilo-ULB: Agtaltalek kenka dagiti makaammo iti naganmo, ta sika O Yahweh, saanmo
    a baybay-an dagiti mangsapsapul kenka.
  kpg-kpg: Meenei Dimaadua, digau ala e iloo ginaadou Goe, ga hagadagadagagee adu
    gi di Goe. Goe hagalee diiagi di ingoo hua tangada dela ma ga hanadu gi di Goe.
  uig-ARA: نامىڭنى بىلگەنلەر بولسا ساڭا تايىنىدۇ؛ چۈنكى سەن، ئى پەرۋەردىگار، ئۆزۈڭنى
    ئىزدىگەنلەرنى ھەرگىز تاشلىغان ئەمەسسەن.
  bps-bps: Amugu Dwata, i dad to dmilè ge, smalig ale di ge, du laam sa fbayà i dad
    to fdadong di ge.
  sus-sus: Tɔɔrɔmixie kantama nan na Alatala ra, e ratangama na a tan nan na e xa
    kɔntɔfilie kui.
  pon-2006: Maing KAUN, irail kan me patohwan esei komwi pahn kin likih komwi; komw
    sohte kin ketin likidmeliehla mehmen me kin patohdo rehmwi.
  jae-jae: Amboac tonaŋ êsêac, taŋ sêjala aômnêm ŋaê naŋ, sêkêŋ mateŋ aôm. Aôm Apômtau
    tec gôwi êsêac, taŋ sesom aôm naŋ, siŋ atom.
  ksd-ksd: Ma diat dia nunure ra iangim, diat a nurnur tam, Tago u, Luluai, pa u nur
    vue diat dia tikan up u.
  tur-YTC: Adını bilenler sana güvenecekler, Çünkü sen, ey Yahve, seni arayanları
    terk etmezsin.
  bel-N: І будзе ГОСПАД умацаваным замкам для ўцісьнёнага, умацаваным замкам у час
    трывогі.
  grc-BRENT: Καὶ ἐγένετο Κύριος καταφυγὴ τῷ πένητι, βοηθὸς ἐν εὐκαιρίαις, ἐν θλίψει.
  kpr-kpr: Bajari mave ni kasama erera amo, nenda tumondari nimokena fifiterera, Ai
    resira amo, mave nimokena furaria amo, eni jo imboe ae aresa.
  ind-AYT: (9-11) Kemudian, mereka yang mengenal nama-Mu, akan menaruh percayanya
    kepada-Mu. Sebab, Engkau, ya TUHAN, tidak pernah meninggalkan mereka yang mencari
    Engkau.
  yom-yom: Babo bazebi dizina diaku, bela tula diana diawu mu ngeyo. Bila ngeyo, Yave,
    wuyekulanga ko bobo bakutombanga.
  yut-yut: Yawe, mɨŋat amɨnyo gak wɨsɨŋ gandak do pi aŋ amɨn manji dɨma yomɨsal. Yaŋ
    asal, do mango nandaŋ amɨn egɨp egɨpni gagon tosok yaŋsi nandaŋ.
  nya-nya: Iwo amene amadziwa dzina lanu adzadalira Inu, pakuti Inu Yehova, simunawatayepo
    amene amafunafuna inu.
  hrv-hrv: $VAU Jahve je tvrđava tlačenom, tvrđava spasa u danima tjeskobe.
  mps-mps: God, te nageba asobo we bidi te nago augwali tudiba munu me mugobeo. Tama
    tibaso, te nage koneani bidi dabego da, te nageba konealubo homu dąų mu wabo
    dao.
  tpi-tpi: Bikpela, yu no save givim baksait long ol manmeri i kam long yu. Olsem
    na ol man i save long yu bai ol i bilip tru long yu.
  dan-1931: HERREN blev de fortryktes Tilflugt, en Tilflugt i Trængselstider;
  vie-OVCB: Ai biết Danh Chúa sẽ tin cậy Ngài, vì Ngài, Chúa Hằng Hữu, không từ bỏ
    một ai tìm kiếm Chúa.
  guj-2017: જેઓ તમારું નામ જાણે છે, તેઓ તમારા પર ભરોસો રાખશે, કારણ કે, હે યહોવાહ,
    તમે તમારા શોધનારને તરછોડ્યા નથી.
  pon-2006A: Maing KAUN, irail kan me patohwan esei komwi pahn kin likih komwi; komw
    sohte kin ketin likidmeliehla mehmen me kin patohdo rehmwi.
  por-BRBSL: Aqueles que conhecem seu nome depositarão sua confiança em você, para
    você, Yahweh, não abandonou aqueles que o procuram.
  eng-OEBUS: Well may they trust you who know your name, for those who seek you, you
    never abandon.
  swe-swe: Och Herren (Jahve) är en stark fästning (tillflykt, ett värn högt på ett
    berg) för den förtryckte, en stark fästning i tider av brist (torka, nöd).
  cth-cth: Na min kapanueknaw ni nang na kâuep awh han. Bangkongtetpawiteh, BAWIPA,
    nang katawngnaw teh na cettakhai boihoeh.
  twi-twi: Wɔn a wonim wo din no de wɔn ho bɛto wo so, efisɛ, wo Awurade, wunnyaw
    obiara a ɔhwehwɛ wo no mu da.
  hlt-hlt: Nang aka tlap tah BOEIPA loh na hnoo pawt dongah nang ming aka ming tah
    namah dongah pangtung ni.
  tbz-SIM: N Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ tu bɛ̀ fɛ̃́ũnko wè kó disɔ̀rì, Bɛ̀ sɔ̀rì fɔ̃́ɔ̃̀
    borɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ mɔ̀nnì.
  msy-2020: O Ikiavɨra Itir God, gumazamizir nɨ bagha iziba, nɨ akɨrim giragha me
    gasir puvatɨ. Kamaghɨn gumazamizir nɨ gɨfoziba, me nɨghnɨzir gavgavim nɨn iti.
  dop-dop: Tɑcɑɑ kentiɣinɑ mpɑ lɛlɑɑ muɣuliɣi tɔ nɑ pɑ́ cɔɔsəɣɩ ɩ kiŋ kɛ pɑ lɑŋwɑkəllɛ
    wɑɑtʋnɑɑ.
  azb-azb: İsmini tanıyanlar Sənə güvənir, Çünki, ya Rəbb, Səni axtaranları tərk etməzsən!
  eng-DBY: And they that know thy name will confide in thee; for thou, Jehovah, hast
    not forsaken them that seek thee.
  hin-2017: और तेरे नाम के जाननेवाले तुझ पर भरोसा रखेंगे, क्योंकि हे यहोवा तूने अपने
    खोजियों को त्याग नहीं दिया।
  wol-KYG: Aji Sax jeey làq néew-ji-doole, mooy làqe bésub njàqare.
  bjr-bjr: Oo Yaawee ani oosanara irimariasa ani saqarikifaranoo. Anee sia anee iannannai
    ani mariasa moona minnisaanafa mariananoo.
  eng-YLT: They trust in Thee who do know Thy name, For Thou hast not forsaken Those
    seeking Thee, O Jehovah.
  kne-kne: Talken daka sin nangammo en sik-a, tan adi kan baybay-an din mankamang
    en sik-a.
  eng-WYC-2017: And they, that know thy name, have hope in thee; for thou, Lord, hast
    not forsaken them that seek thee.
  eng-WMBB: Those who know your name will put their trust in you, for you, LORD, have
    not forsaken those who seek you.
  zat-NTPS: Benne' ca' zaj núnbe'e̱ Lue', Xran, xuluxrén lazre̱' Lue', lawe' da quebe
    bsan lazru' benne' ca' belexílaje̱' Lue'.
  zty-NTPS: Benne' ka' zej nónbi'e Le', X̱anto' Dios, wx̱én ḻáže'gake' Le', dan'
    bi wléj yichjo' benne' ka' žíljgake' Le', X̱anto' Dios.
  urd-GVH: ऐ रब, जो तेरा नाम जानते वह तुझ पर भरोसा रखते हैं। क्योंकि जो तेरे तालिब
    हैं उन्हें तूने कभी तर्क नहीं किया।
  rug-rug: Meke sarini pu gilania sa Pozamu si kaqu kalavarae zoṉazoṉa koa Agoi, ura
    Agoi Zihova si lopu kilui sarini pu hata Igo.
  gaz-gaz: Warri maqaa kee beekan si amanatu; yaa Waaqayyo, ati warra si barbaadan
    gattee hin beektuutii.
  fra-LSG: L’Éternel est un refuge pour l’opprimé, Un refuge au temps de la détresse.
  yal-yal: Muxu yigbɛtɛnxine faran makantanxin nan Alatala ra, e luxundena tɔrɔ waxatine
    yi.
  iou-iou: O Ekäni, äma gäk gabäŋ tarek täkaŋ u kubä mäde nämoinik ut imiŋkuno unita
    ämawebe mebärika nadäwä tärek täkaŋ uwä gäkä terakgän api yeŋgämä peneŋ.
  haw-1868: O ka poe i ike i kou inoa e hilinai aku lakou ia oe; O ka poe i imi aku
    ia oe, aole oe, e Iehova, i haalele ia lakou.
  arb-NAV: وَيَتَّكِلُ عَلَيْكَ الَّذِينَ يَعْرِفُونَ اسْمَكَ، لأَنَّكَ يَا رَبُّ
    لَمْ تَخْذِلْ طَالِبِيكَ.
  ded-ded: O KEBU, ngicngac yeneng geac kpac kuneng negengandae, yeni negenserigugecde.
    Ngicngac yeneng ge hofocgugec geng yeni mi ngadeyunuma wayununade.
  ewe-ewe: Ame siwo nya wò ŋkɔ la aɖo dzi ɖe ŋuwò, elabena wò Yehowa, megble ame siwo
    dia wò la ɖi kpɔ o.
  eng-LEE: (9:11) And they that know thy name will put their trust in thee; for thou
    hast not forsaken those that seek thee, O Lord.
  asm-FB: যিসকলে তোমাক জানে, তেওঁলোকে যেন তোমাত ভাৰসা ৰাখে, কিয়নো হে যিহোৱা, যিসকলে
    তোমাক বিচাৰে, তেওঁলোকক তুমি পৰিত্যাগ নকৰা।
  sus-A: تْورْ مِشِيٍ كَنتَمَ نَن نَ عَلَتَلَ رَ، عٍ رَتَنفَمَ نَ عَ تَن نَن نَ عٍ
    شَ كْنتْقِلِيٍ كُي.
  fra-SBL: Ceux qui connaissent ton nom te font confiance, car toi, Yahvé, tu n'as
    pas abandonné ceux qui te cherchent.
  hbo-hbo: וִ֘יהִ֤י יְהוָ֣ה מִשְׂגָּ֣ב לַדָּ֑ךְ מִ֝שְׂגָּ֗ב לְעִתֹּ֥ות בַּצָּרָֽה׃
  kik-kik: Arĩa mooĩ rĩĩtwa rĩaku nĩmarĩkwĩhokaga, nĩgũkorwo Jehova ndũrĩ watiganĩria
    arĩa makũrongoragia.
  fra-NCL: Et Yahweh est un refuge pour l’opprimé, un refuge au temps de la détresse.
  cek-AK: Na hmin panoek kaminawk loe nang to oep o tih; Angraeng, nang pakrong kaminawk
    to na pahnawt sut mak ai.
  cuk-cuk: Bab-Jehováʼye, dulemar-be-amimaladi be wargwen bipisaale metedisulid. A-ular,
    dule-magar-be-dakmalad begi bensurmalad.
  uig-CYR: Һәм У Пәрвәрдигар езилгүчиләргә егиз панаһ, Шундақла азаплиқ күнләрдә егиз
    панаһдур.
  pma-pma: Ahi Asuv, koakeil akileak, indesinuk, kosakras kovalokovein keil navong
    umai venuk.
  tel-2017: యెహోవా, నీ నామం తెలిసిన వాళ్ళు నిన్ను నమ్ముతారు. ఎందుకంటే, నిన్ను వెదికే
    వాళ్ళను నువ్వు విడిచిపెట్టవు.
  hat-BSA: Sila ki konnen non Ou yo, va mete konfyans yo nan Ou, paske Ou menm, SENYÈ,
    pa janm abandone sila ki mete konfyans nan Ou yo.
  ukr-ONPU: І буде Господь сховищем пригніченому, притулком у часи скорботи.
  kos-kos: LEUM GOD, elos su etekom ac fah lulalfongi kom; Ac kom tia sisla kutena
    mwet su tuku nu yurum.
  hbo-WLC: וִ֘יהִ֤י יְהוָ֣ה מִשְׂגָּ֣ב לַדָּ֑ךְ מִ֝שְׂגָּ֗ב לְעִתּ֥וֹת בַּצָּרָֽה׃
  ibo-ibo: Onyenwe anyị, ndị niile maara aha gị ga-atụkwasị gị obi, nʼihi na ọ dịghị
    mgbe ị na-agbakụta ndị niile na-atụkwasị gị obi azụ.
  ory-ory: ଯେଉଁମାନେ ତୁମ୍ଭ ନାମ ଜାଣନ୍ତି, ସେମାନେ ତୁମ୍ଭଠାରେ ବିଶ୍ୱାସ କରିବେ; କାରଣ ହେ ସଦାପ୍ରଭୋ,
    ତୁମ୍ଭେ ଆପଣା ଅନ୍ୱେଷଣକାରୀମାନଙ୍କୁ ପରିତ୍ୟାଗ କରି ନାହଁ।
  chk-chk: Chokewe mi silei en ra anomu ar apilükülük womw, pun en, ai Samol mi Lapalap,
    kosap kul seni chokewe mi feito reöm.
  rop-rop: Detlot pipul hu sabi yu YAWEI, olabat garra trastim yu. Yu nomo libum en
    gowei langa enibodi hu kaman langa yu.
  ukr-1871: І будуть вповати на тебе, хто знає імя твоє; бо ти не опускаєш нїкого,
    хто шукає тебе, Господи.
  yon-yon: O Yariman, eb yikaaddan kuu eb yaambed yonenib ebbed kwananeeb ande inamen
    kowaniib, amborom kuu eb ande miniwendan kuu eb kuu yi yaa angkurom korokbaabban
    kowe.
  deu-1951: (09-11) Darum vertrauen auf dich, die deinen Namen kennen; denn du hast
    nicht verlassen, die dich, HERR, suchten!
  eng-JPS: (9-11) And they that know Thy name will put their trust in Thee; for thou,
    LORD, hast not forsaken them that seek Thee.
  srp-1865: U tebe se uzdaju koji znaju ime tvoje, jer ne ostavljaš onijeh koji te
    traže, Gospode!
  lug-lug: Abo abamanyi erinnya lyo, Ayi Mukama, banaakwesiganga; kubanga abakunoonya
    tobaleka bokka.
  heb-heb: ויבטחו בך יודעי שמך כי לא עזבת דרשיך יהוה׃
  ben-IRV: যারা তোমার নাম জানে তারা তোমাকে বিশ্বাস করে, তোমার জন্য, সদাপ্রভুু, যারা
    তোমার খোঁজ করে তাদের পরিত্যাগ কর না।
  ntu-ntu: ct, krkcng tzkrlzlr nim nzabrtrpzlr drtwrdr bam. toto x doa amrlx kcng
    tzrtangrtilr nim, trmrbrtru mz drtwrm.
  pan-pan: ਤੇਰੇ ਨਾਮ ਦੇ ਜਾਨਣ ਵਾਲੇ ਤੇਰੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦੇ ਹਨ, ਕਿਉਂ ਜੋ ਹੇ ਯਹੋਵਾਹ, ਤੂੰ
    ਆਪਣਿਆਂ ਤਾਲਿਬਾਂ ਨੂੰ ਤਿਆਗ ਨਹੀਂ ਦਿੱਤਾ।
  mya-JVB: နာမ တော်ကို သိ သောသူတို့သည် ကိုယ်တော် ကို ယုံကြည် ကြပါလိမ့်မည်။ အကြောင်း
    မူကား၊ အိုထာဝရ ဘုရား ၊ ကိုယ်တော် ကိုရှာ သောသူတို့ ကိုစွန့် ပစ်တော်မ မူ တတ်ပါ။
  kgf-kgf: Geŋ guac hochoc ai meanʒu imi ménda wai énécmianʒaŋ, imuac niŋac Yawe guac
    qacga ninʒu imi eneŋ guac héima nandacmu.
  tte-O: Siya sikataiwo kani simeli-yagiwo na analiyao silaowa koliwo kani nige kusisikotanagili.
  tbg-tbg: Noravauvo, ariara kankomake iriaka vika ariqaa muntuvi vaivarave. Ariara
    viva tinavu kahaqama timitaanarove ti variaka are kiama vika qaqira kenarave.
  hmo-hmo: Lohiabada e, oiemu ladana idia diba taudia ese, oi do idia abidadama henia.
    Oi dekenai idia mai taudia, be oi ese idia do oi rakatania lasi, lasi momokani.
  zar-NT: Uluʼzxöni ladxiʼ Liʼ nupa núnbëʼgaca Loʼ. Caní gaca, Xan, tuʼ cabí nusán
    ládxuʼu nupa tuʼguilaj Liʼ.
  urd-urd: और वह जो तेरा नाम जानते हैं तुझ पर भरोसा करेंगे, क्यूँकि ऐ ख़ुदावन्द, तूने
    अपने चाहनें वालो को नहीं छोड़ा।
  rus-SYN: И будет Господь прибежищем угнетенному, прибежищем во времена скорби;
  bqc-SIM: Dii mɛ́ ulɛkĩi ũ gbɛ̃́ pↄ́ wàlɛ gbãamↄnɛ́ↄnɛ, a dɛnɛ́ aafia'ekĩi ũ
    taasikɛgↄↄ.
  tcz-CHONGTHU: Namin heho jousen nahin tahsan ui, ajeh chu, O Yahweh Pakai nangin
    nangma holte chu nadalha ngaipoi.
  mar-mar: जे तुझ्या नावाला ओळखतात, ते तुझ्यावर विश्वास ठेवतात. कारण हे परमेश्वरा
    जे तुला शोधतात त्यांना तू टाकले नाही.
  isl-isl: Allir kúgaðir komi til hans. Hann er skjól þeirra og athvarf á neyðarstundu.
  hlt-THB: Nang ming ak simkhqi ing nang ce ni ypna uhy. Bawipa, nang ingtaw nang
    anik suikhqi ce am qoeng hyt hyk ti.
  qub-qub: Tayta Dios, gamta rejsishoj cäga gammanmi yäracun. Gamman yäracamojtaga
    manami cachaycunquichu.
  bqp-bqp: Dikiri, gbɛ̃ kũ ò n tↄ́ dↄ̃ↄnↄn n náani vĩ, ndì n ki wɛtɛrinↄ zukũnaro.
  hat-hat: (09:11) Moun ki konnen ou, Seyè, y'ap mete konfyans yo nan ou. Paske, ou
    pa lage moun k'ap chache ou.
  eng-BSB: Those who know Your name trust in You, for You, O LORD, have not forsaken
    those who seek You.
  eng-WEBPB: Those who know your name will put their trust in you, for you, LORD,
    have not forsaken those who seek you.
  kbq-kbq: Kagri kagima antahi'naza vahe'mo'za kagrite zamentinti nehazanki, kagrama
    zamaza huogu'ma kantahima negaza vahera, Ra Anumzamoka kamefira hunozamine.
  pon-pon: I me irail, me aja mar omui kin liki komui, pwe komui jota kin muei jan
    irail, me kin rapaki komui, Main Ieowa.
  nhe-BL: Quena, TOTECO, nochi tlen mitzixmatij motemachise ipan ta para tiquinpalehuis,
    pampa ax quema tiquintlahuelcahuas tlen mitztemohuaj.
  wnc-wnc: Buyambam tapa, gata aminu gae apukaingu masa dua yamunggayak. Unzingge
    aminu gatane yapiie atnataaing ganu gae gepbiatang koyutning.
  bus-bus: Dii, gbɛ̃ kɛ̀ aↄ̃ↄ n tↄ́ dↄ̃ↄnↄↄ n náanɛ vĩ, nɛɛ̀ n kii wɛ̀tɛrinↄ zĩnnaro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Nekwaw har uzeruzar nerehe wà. — Hepytywà
    pe nehe, aze amo i'i newe, nereityk kwaw ne wà xe.
  eng-DRA: 'And the Lord is become a refuge for the poor: a helper in due time in
    tribulation.'
