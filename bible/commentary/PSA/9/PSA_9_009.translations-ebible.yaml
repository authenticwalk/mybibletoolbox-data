verse: PSA.009.009
translations:
  mal-C: യഹോവ പീഡിതർക്കൊരു അഭയസ്ഥാനം, ദുർഘടസമയങ്ങളിൽ ഉറപ്പുള്ള ഒരു കോട്ട.
  deu-TKW: und er richtet den Erdkreis mit Gerechtigkeit und spricht den Nationen
    ihr Urteil, wie es recht ist.
  lin-lin: Akonzaka mokili na bosembo, akataka makambo ya bato na alima.
  mmx-mmx: Leeme Silok i tu ngan Loxot Loklox Alipe, la limixin baava di epovo dina
    vubeles ap mo Loxot Loklox Alipe ren, la dina nemen nunuan e at levenaleng kakapmek.
  eng-LSV: And YHWH is a tower for the bruised, || A tower for times of adversity.
  eng-GNV: The Lord also wil be a refuge for the poore, a refuge in due time, euen
    in affliction.
  eng-WEBSTER: The LORD also will be a refuge for the oppressed, a refuge in times
    of trouble.
  nhw-BL: Nochi catli pilteicneltzitzi huelis motemachise ipan TOTECO huan yaya quinmocuitlahuis.
    Huelis motlatise ipan ya quema tlaijiyohuíaj.
  swh-ONEN: Bwana ni kimbilio la watu wanaoonewa, ni ngome imara wakati wa shida.
  bba-bba: '@see-verse:PSA.009.008'
  eng-KJVCPB: The Lord also will be a refuge for the oppressed, A refuge in times
    of trouble.
  luo-luo: Jehova Nyasaye en kar pondo ne joma idiyo, en e kar pondo e kinde mag chandruok.
  aii-aii: ܘܒܸܬ ܗܵܘܹܐ ܡܵܪܝܵܐ ܒܹܝܬ ܓܵܘܣܵܐ ܠܡܘܼܠܝܸܨܹ̈ܐ، ܒܹܝܬ ܓܵܘܣܵܐ ܒܥܕܵܢܵܐ ܕܐܘܼܠܨܵܢܵܐ.
  meu-meu: Haida ese e daḡedaḡe henidiamu taudia edia kohoro na Iehova, ia na edia
    kohoro, dika negadia ai.
  npi-ULB: अत्यचारमा परेकाहरूका निम्ति परमप्रभु एउटा किल्ला, कष्‍टको समयको एउटा शरणस्‍थान
    हुनुहुनेछ ।
  yor-yor: Olúwa ni ààbò fún àwọn tí a ni lára, ibi ìsádi ní àkókò ìpọ́njú.
  pes-OPCB: خداوند پناهگاه رنجدیدگان است و ایشان را در سختیها حفظ می‌کند.
  tgl-ULB: Magiging matibay na tanggulan din si Yahweh para sa mga inaapi, isang matibay
    na tanggulan sa panahon ng kaguluhan.
  nop-nop: Wapum adi yooŋ fafaŋeniŋ. Unduŋ doktiŋa nebek niŋdi memikŋiye dut malabumuŋ
    tubumintaaŋ kaŋ momoŋ tiŋa adi’walaŋkade uluwaak. Be malabumuŋ mintahambune adi’walaŋkade
    wooŋ hebi hatiyaneeŋ.
  hui-hui: Anduane Homogo ibuniore anda hongohe kaligobi kagoni. Mbirali ibunaga waitigime
    bole taliragola ibu kagoha pu holebira. Genda tagira ibirangi ibu kagoha pialu
    ha do holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဖိ​စီး​နှိပ်​စက်​ခြင်း ခံ​ရ​သူ​တို့​၏​ခို​လှုံ​ရာ၊ ဆင်း​ရဲ​ဒုက္ခ​ရောက်​ချိန်​များ​၌​ဘေး​လွတ်​လုံ​ခြုံ​ရာ
    ဖြစ်​တော်​မူ​၏။
  bod-N: གཉའ་གནོན་འོག་ཏུ་གདུང་བའི་མི་ལ༌ནི། །ཡ་ཝཱེ་ཁོང་ཉིད་མཁར་རྫོང་མཐོན་པོ༌དང༌། །དཀའ་སྡུག་གནས་སུ་ལྷུང་དུས་སྐྱབས་གནས༌ཡིན།།
  wsk-wsk: Yawe mu kariimet nunga bita maguwusan wore nunga yumura kuwim, ikup tom
    te nu nunga manga gek am.
  sna-sna: Jehovha ndiye nhare yavakamanikidzwa, nhare yakasimba panguva yokutambudzika.
  spa-BLM: Yahvé también será una torre alta para los oprimidos; una torre alta en
    tiempos de problemas.
  cac-cac: Ach Jehová, tza col eb' tz'ixtaji, tzac' yip eb' ayic ayoch eb' d'a nivac
    yaelal.
  swh-ULB: Yahweh pia atakuwa ngome kwake aliye onewa, na ngome wakati wa shida.
  bel-bel: і Ён будзе судзіць сьвет па праўдзе, па справядлівасьці суд над народамі
    ўчыніць.
  deu-ELBBK: Und er, er wird den Erdkreis richten in Gerechtigkeit, wird über die
    Völkerschaften Gericht halten in Geradheit.
  mbb-OT: Nengazen, iyan ka egkeeputan te menge etew he edèdaaǥen dutun te timpu te
    kelised.
  mal-2015: യഹോവ പീഡിതന്നു ഒരു അഭയസ്ഥാനം; കഷ്ടകാലത്തു ഒരഭയസ്ഥാനം തന്നേ.
  gup-gup: Ngudda Yawey yidjalkudji nawu yibenbidyikarrme bu kunyid kawernmerren bedberre.
    Wanjh nawu birrimarladj bininj nakka kabirrimrlobme kore ngudda.
  rmc-rmc: Ov sudzinela o svetos čačipnaha; le naroden sudzinela pal o pravos.
  nlg-nlg: Ma Lord ke ungaunga vanira ara hei tara uhulira nia na vahaghitaili, agaia
    na ungaunga tana bona ni aho ni vahola.
  pes-OPV: و خداوند قلعه بلند برای کوفته شدگان خواهد بود، قلعه بلند در زمانهای تنگی.
  ron-1924: Домнул есте скэпаря челуй асуприт, скэпаре ла време де неказ.
  ben-OBCV: সদাপ্রভু পীড়িতদের আশ্রয়, সংকটকালে তিনি নিরাপদ আশ্রয় দুর্গ।
  som-som: Oo weliba Rabbigu wuxuu kuwa la dulmay u noqon doonaa magangal. Oo kolkii
    ay dhibaataysan yihiinna magangal buu u ahaan doonaa,
  lat-VUC: 'et ipse judicabit orbem terræ in æquitate: judicabit populos in justitia.'
  eng-ASVBT: Jehovah also will be a high tower for the oppressed, A high tower in
    times of trouble;
  mna-mna: Zin wal ta so kan koi bizin tikototo zin mi tikamam pataŋana pizin, na
    Yooba ko iwit zin, mi iur zin sala kor. Ni ko iwe seraara pa kan koi bizin. Naso
    kan koi bizin tirao be timbuulu zin mini som.
  ita-1885: E il Signore sarà un alto ricetto al misero; Un alto ricetto a' tempi
    ch'egli sarà in distretta.
  eng-LXXUP: And he will judge the world in righteousness, He will judge the nations
    in uprightness.
  eng-ULB: Yahweh also will be a stronghold for the oppressed, a stronghold in times
    of trouble.
  spa-VBL: El Señor es el refugio de los oprimidos, una fortaleza en tiempos de angustia.
  fra-_FOB: L'Éternel sera le refuge de l'opprimé, son refuge au temps de la détresse.
  mal-mal: യഹോവ പീഡിതന് ഒരു അഭയസ്ഥാനം; കഷ്ടകാലത്ത് ഒരഭയസ്ഥാനം തന്നെ.
  lit-lit: Taigi VIEŠPATS bus aukšta prieglauda prislėgtajam, aukšta prieglauda sielvarto
    laikais.
  urd-GVR: Rab mazlūmoṅ kī panāhgāh hai, ek qilā jis meṅ wuh musībat ke waqt mahfūz
    rahte haiṅ.
  suz-BL: परमप्रभु यावे दिप्‍चा पुंइसीशो मुर आन कली बोल्‍यो दरवार खोदेंशो बाक्‍ब।
    श्‍येत जशो आन कली बोल्‍यो ख्रुइश्‍शा बाक्‍तीक बाक्‍ब।
  eng-NOY: Yea, the LORD is a refuge for the oppressed; A refuge in times of trouble.
  ita-1927: E l’Eterno sarà un alto ricetto all’oppresso, un alto ricetto in tempi
    di distretta;
  ckb-ckb: یەزدان پەناگای زۆرلێکراوانە، قەڵایە لە کاتی تەنگانەدا.
  eng-BBE: The Lord will be a high tower for those who are crushed down, a high tower
    in times of trouble;
  xsi-xsi: Tamâta pinde nenzi walo nde ŋalae koŋa tia, kala nenzi kazâŋa tamâta uru
    siveta kenzi sakamao panzi. Taitu Yova Kindeni uru ikea ŋananzi tamâta ŋinde.
    Lâ zo ndia malia ipâŋga panzi, ande kinzi uru silâ simuna i tini laiti, kala simo
    ara nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಕುಗ್ಗಿದವರಿಗೆ ಆಶ್ರಯವಾಗಿರುವರು, ಇಕ್ಕಟ್ಟಿನ ದಿವಸಗಳಲ್ಲಿ ಭದ್ರಕೋಟೆಯಾಗಿರುವರು.
  tam-2017: சிறுமைப்பட்டவனுக்குக் யெகோவா அடைக்கலமானவர்; நெருக்கப்படுகிற காலங்களில்
    அவரே தஞ்சமானவர்.
  spa-RV-1909: Y será Jehová refugio al pobre, refugio para el tiempo de angustia.
  ron-BTF: DOMNUL va fi de asemenea un loc de scăpare pentru cel oprimat, un loc de
    scăpare în timpuri de necaz.
  eng-WEBP: The LORD will also be a high tower for the oppressed; a high tower in
    times of trouble.
  eng-FBV: The Lord is a place of safety for those who are oppressed, a fortress in
    times of trouble.
  nld-1939: Zo bleef Jahweh een toevlucht voor de verdrukten, Een wijkplaats in tijden
    van nood;
  nch-BL: Nochi cati pilteicneltzitzi huelis motemachise ipan TOTECO huan yaya quinmocuitahuis.
    Huelis motatise ipan ya quema taijyohuíaj.
  vie-1934: Đức Giê-hô-va sẽ làm nơi náu ẩn cao cho kẻ bị hà hiếp, Một nơi náu ẩn
    cao trong thì gian truân.
  cha-cha: Ya si Jeova locue y taquilo na tore para y manmachiguit, y taquilo na tore
    gui tiempon chinatsaga.
  hin-CV: याहवेह ही दुःखित को शरण देते हैं, संकट के समय वही ऊंचा गढ़ हैं.
  eng-OURB: Adonai will also be a high tower for the oppressed; a high tower in times
    of trouble.
  spa-BES: El Señor será una torre alta para los oprimidos, un refugio en tiempos
    de angustia;
  tdx-tdx: Kijoly abo te amo forekekeñeo t’Iehovà, fitsolohañe an-tsan-kasotriañe;
  tha-KJV: พระเยโฮวาห์จะทรงเป็​นที​่​ลี้​ภัยของคนที่​ถู​กกดขี่ ทรงเป็​นที​่​ลี้​ภัยในเวลายากลำบาก
  por-BR-2018: O SENHOR será um refúgio para o aflito; um refúgio em tempos de angústia.
  deu-ELO: Und Jehova wird eine hohe Feste sein dem Unterdrückten, eine hohe Feste
    in Zeiten der Drangsal.
  eng-WYC-2018: And the Lord is made refuge, either help, to a poor man; an helper
    in covenable times in tribulation. (And the Lord is made a refuge, or a helper,
    to the poor; yea, a helper in their time of trouble.)
  epo-epo: Kaj la Eternulo estos rifuĝo por la premato, Rifuĝo en la tempo de mizero.
  gfk-gfk: No Watong aie no barbarahit wara audiet ing di hagahe diet. I la balbalaure
    hadadas diet ta ira pakana bung na tinirih.
  uig-PIN: Ⱨǝm U Pǝrwǝrdigar ezilgüqilǝrgǝ egiz panaⱨ, Xundaⱪla azabliⱪ künlǝrdǝ egiz
    panaⱨdur.
  beo-beo: Se nabasu da banenesi dunu ilima doaga:sea, Hina Gode da ilia gaga:su wamoaligisu
    sogebi agoai ba:sa.
  tpi-OTNT: Bikpela i stap olsem wanpela strongpela haus. Ol man i kisim hevi long
    ol birua, ol i ken i go i stap long en. Long taim bilong hevi ol i ken i go long
    em na hait.
  hau-SA: Ubangiji shi ne mafakan waɗanda ake danniya, mafaka a lokutan wahala.
  udu-udu: Tap̱a a’di ’bitha’bi’th me’da cur gom uni gun yap̱kunu mo, a’di ta’da cur
    jin ’bitha’bi’th ka tee jin ṯojuwa ṯo’c bwa mo.
  uig-LAT: Hem U Perwerdigar ézilgüchilerge égiz panah, Shundaqla azabliq künlerde
    égiz panahdur.
  nde-nde: UThixo uyisiphephelo sabancindezelweyo, uyinqaba ezikhathini zokuhlupheka.
  ton-ton: Pea ko e hūfanga foki ʻa Sihova ki he mamahi, ko e kalofanga ʻi he ngaahi
    ʻaho fakamamahi.
  ces-1613: Onť soudí sám okršlek v spravedlnosti, a výpověd činí národům v pravosti.
  eng-WMB: The LORD will also be a high tower for the oppressed; a high tower in times
    of trouble.
  tam-TCV: ஒடுக்கப்பட்டோருக்கு யெகோவா அடைக்கலமானவர்; இக்கட்டான வேளைகளில் அவர் அரணானவர்.
  ceb-ULB: Si Yahweh mao usab ang dalangpanan sa mga dinaogdaog, ang dalangpanan sa
    panahon sa kalisdanan.
  pol-UBG: I będzie PAN ucieczką dla uciśnionego, schronieniem w czasie niedoli.
  urd-GVU: رب مظلوموں کی پناہ گاہ ہے، ایک قلعہ جس میں وہ مصیبت کے وقت محفوظ رہتے ہیں۔
  eng-OEBCW: So the Lord proves a haven to the oppressed, a haven in times of trouble.
  deu-1912: Und der HERR ist des Armen Schutz, ein Schutz in der Not.
  kan-2017: ಯೆಹೋವನು ಕುಗ್ಗಿದವರಿಗೆ ಆಶ್ರಯವೂ, ಆಪತ್ಕಾಲದಲ್ಲಿ ದುರ್ಗವೂ ಆಗಿರುವನು.
  yap-yap: SOMOL e manaf rok e pi’in yibe gafgow nagrad, ni aram gil’ e ayuw ko ngal’an
    e gafgow.
  hlt-MCSB: Te phoeiah BOEIPA tah hlanghnaep pahnap aka yook ham mueirhih tue vaengkah
    imsang la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሄርቂንቲ ዎርቃ ዓሶም ፑኖ ካይዚኬ፤ ሜታሢ ዎዶና ዼጌ ቤዞ ማዒ ዒዚ ማኣዳኔ።
  twi-ASANTE: Awurade yɛ dwanekɔbea ma wɔn a wɔhyɛ wɔn so, ɔyɛ abandenden wɔ ahohia
    mmrɛ mu.
  eng-WEBU: The LORD will also be a high tower for the oppressed; a high tower in
    times of trouble.
  acu-NT: Aints wait wajainaunka wina Apur ejaktinuitai. Nunia wake mesekar pujuinauncha
    ayamruktinuitai.
  spa-PDDPT: Yavé será un refugio, una torre alta para el oprimido, Un baluarte y
    fortaleza en tiempos de angustia.
  gun-gun: Ojexavai va'e pe ma onhemi aguã yvate va'e Senhor oiko, omoingo axya rã
    onhemi kuerei aguã.
  agu-BL: Ma yi e' yi chin q'uixc'uj nin ate' cu'nt, scyuch' yi e' yi buchij che',
    tz'ocoponu' tan chicolche'n.
  ilo-ULB: Ni Yahweh pay ti natalgedto a sarikedked dagiti maidaddadanes, natalged
    a sarikedked kadagiti tiempo ti riribuk.
  kpg-kpg: Dimaadua la go di gowaa dela e pala ginai digau ala e lodo daamaha, di
    gowaa e noho ai di aumaalia i lodo di madagoaa haingadaa.
  uig-ARA: ھەم ئۇ پەرۋەردىگار ئېزىلگۈچىلەرگە ئېگىز پاناھ، شۇنداقلا ئازابلىق كۈنلەردە
    ئېگىز پاناھدۇر.
  bps-bps: I Amugu Dwata i gumila dad to mabkut, na di bang i samuk, kenen guflidungla.
  sus-sus: A duniɲa makiitima tinxinyi kui, a dɔxɔxi sie xun ma tinxinyi kui.
  pon-2006: Rehn KAUN-O iei wasahn ruk ong me toutoulahr akan, iei wasahn rukula ni
    ahnsou apwal.
  jae-jae: Apômtau kêtu lau, taŋ sêôc gêŋwapac naŋ, nêŋ tuŋtêna. Eŋ kêtu tuŋtêna gebe
    êsêac sêŋgôŋ ŋalêlôm êndêŋ taŋ gêŋwapac êŋgôm êsêac naŋ.
  ksd-ksd: Ra Luluai na da ra pal na bakbakit kadiat di ki taun diat, a pal na bakbakit
    ta ra kilala na purpuruan.
  tur-YTC: Yahve ezilenler için bir sığınak, Sıkıntılı zamanlarda yüksek bir kuledir.
  bel-N: і Ён будзе судзіць сусьвет паводле праведнасьці і змагацца з народамі паводле
    справядлівасьці.
  grc-BRENT: καὶ αὐτὸς κρινεῖ τὴν οἰκουμένην ἐν δικαιοσύνῃ, κρινεῖ λαοὺς ἐν εὐθύτητι.
  kpr-kpr: Bajari mo, nu evetu genembo babate binó tefo ainda ambo sosari vasari,
    evetu genembo mendeniimi nemokena mema muturaera ainda sifoda, numo nenda jungari
    vasa kíkanghari bekári.
  ind-AYT: (9-10) TUHAN adalah tempat perlindungan yang tinggi bagi yang tertindas;
    tempat perlindungan pada waktu kesusahan.
  yom-yom: Yave niandi suamunu ki mutu weti yamusu ; suamunu kingolo mu thangu yi
    ziphasi.
  yut-yut: Uwalon jɨgɨ paŋ amɨn Yawe da tagɨsi paŋkutnosok. Jɨgɨ bɨsapmon uŋudon kɨŋek
    pasɨlgaŋ.
  nya-nya: Yehova ndiye kothawirako kwa opsinjika mtima, linga pa nthawi ya mavuto.
  hrv-hrv: sam po pravdi sudi krug zemaljski, izreče pucima osudu pravednu.
  mps-mps: God te bomai be me deli tiwai. Te bidi dabe te boi bidide sęgę sobaso,
    augwa te agaba aselama, bidagasobo dao. Te sęgę sabo augwa te agaba pelama,
    te geme dualalubo dao.
  tpi-tpi: Bikpela i stap olsem wanpela strongpela haus. Ol man i kisim hevi long
    ol birua, ol i ken i go i stap long en. Long taim bilong hevi ol i ken i go long
    em na hait.
  dan-1931: skal dømme Verden med Retfærd, fælde Dom over Folkefærd med Ret.
  vie-OVCB: Chúa Hằng Hữu là nơi nương cho người bị áp bức, là nơi ẩn náu lúc gian
    nan.
  guj-2017: વળી યહોવાહ હેરાન થયેલા લોકોને કિલ્લારૂપ થશે, તે સર્વ સંકટસમયે ગઢ થશે.
  pon-2006A: Rehn KAUN-O iei wasahn ruk ong me toutoulahr akan, iei wasahn rukula
    ni ahnsou apwal.
  por-BRBSL: Yahweh será também uma torre alta para os oprimidos; uma torre alta em
    tempos de problemas.
  eng-OEBUS: So the Lord proves a haven to the oppressed, a haven in times of trouble.
  swe-swe: och han dömer (har dömt, och ska döma) världen (människorna på jorden)
    i rättfärdighet, han fäller dom (råder, och ska döma) över folken med rättvisa.
    [Utan en rättvis dom finns inte rättfärdighet, samma hebreiska rot för ”fälla
    dom” finns i vers 5 där den översätts ”rättssak”. Användandet av det ordet är
    ännu en försäkran om att Gud kommer att föra psalmistens talan och döma rättvist.]
  cth-cth: BAWIPA teh repcoungroenaw hane lahai rapanim lah ao teh, runae kâhmo nah
    kâhronae lah ao han.
  twi-twi: Awurade yɛ guankɔbea ma wɔn a wodi wɔn nya no, ɔyɛ abandennen wɔ ahohia
    mmere mu.
  hlt-hlt: Te phoeiah BOEIPA tah hlanghnaep pahnap aka yook ham mueirhih tue vaengkah
    imsang la om.
  tbz-SIM: Kuù bɑkɛ́ kutenkù nɛ̀ timɔ́mmɔnti, kɛ bekùnɛ̀ ibotí kɛ̀ dɛ̀ sìɛ́.
  msy-2020: Ikiavɨra Itir God osɨmtɨziba itir gumazamiziba bagha dɨpenir gavgavir
    mamɨn mɨn iti. Eghtɨ apaniba osɨmtɨzibar anɨngamin dughiabar, me an aven mangegh
    muegham.
  dop-dop: Ɩnɩ ɩ hʋʋkənɑ ɑntulinyɑ yəlɑɑ nɑ siɣisuɣu, nɑ ɩ́ təŋəɣɩ tɑmpɑnɑ ɩɩ fɑɣɑsəɣɩ
    piitimnɑɑ.
  azb-azb: Rəbb məzlumların pənahgahıdır, Sıxıntı anlarında müdafiə qalasıdır.
  eng-DBY: And Jehovah will be a refuge to the oppressed one, a refuge in times of
    distress.
  hin-2017: यहोवा पिसे हुओं के लिये ऊँचा गढ़ ठहरेगा, वह संकट के समय के लिये भी ऊँचा
    गढ़ ठहरेगा।
  wol-KYG: Moom mooy àtte àddina cig njub, di dogalal xeet yi dëgg.
  bjr-bjr: Oorudupirausee qimannimaqee mariasa Yaaweefa misa afeeka ititara maqusara
    foora maridanoo. Ummaara aukuana kukeeqee maria maqusafa Yaaweefa maridanoo.
  eng-YLT: And Jehovah is a tower for the bruised, A tower for times of adversity.
  kne-kne: Din ipogaw ay paligaten di iib-a da, sik-a ay Diyos di pankamangan da sin
    timpon di ligat da.
  eng-WYC-2017: And the Lord is made refuge, either help, to a poor man; an helper
    in covenable times in tribulation.
  eng-WMBB: The LORD will also be a high tower for the oppressed; a high tower in
    times of trouble.
  zat-NTPS: Xránadxu Dios gaque̱' ca tu lataj ga xelezrá chawe' benne' xache', naga
    xelezré̱'e̱ chawe̱' gate zrin zra chee̱ da zi' da xa'.
  zty-NTPS: X̱anžo Dios nake' ka to gan chejnníta'gak chawe' benne' yache' ka', kate'
    žin ža che da' wžía yin' benne' wen da' ẕinnj ka'.
  urd-GVH: रब मज़लूमों की पनाहगाह है, एक क़िला जिसमें वह मुसीबत के वक़्त महफ़ूज़ रहते
    हैं।
  rug-rug: (Vav) E Zihova si na aqoroana tadi doduru pu koa ta ṉoṉovala, meke na bara
    patu ululuna pa vasileana pa totoso tasuna.
  gaz-gaz: Waaqayyo warra cunqurfamaniif irkoo dha; yeroo rakkinaattis daʼoo dha.
  fra-LSG: Il juge le monde avec justice, Il juge les peuples avec droiture.
  yal-yal: A dunuɲa makitima tinxinni. A sariya kɛndɛn sama yamane xa.
  iou-iou: Ekäni uwä eŋi kehäromi kubä ude itak. Iwantä äma kubäta täŋpäwak täŋpänä,
    äma u Ekäniken päŋku täga irek. Ba bäräpi kadänikenä Anutuken käbop täga päŋku
    irek.
  haw-1868: E lilo ana no o Iehova i puuhonua no ka poe i hooluhihewaia, I mea e pakele
    ai i ka manawa popilikia.
  arb-NAV: وَيَكُونُ الرَّبُّ مَلْجَأً لِلْمَظْلُومِ، حِصْناً فِي أَزْمِنَةِ الضِّيقِ.
  ded-ded: Ngicngac goa yeneng ngic ogofocngina ebic meficgeyemmegec ubaebicnginagoc
    kecgec, yeneac sufu sufuamangina seria, imoc KEBUNOC. Naso mangana hau yeng amangina
    seria anu ihai sufugecde.
  ewe-ewe: Yehowa nye sitsoƒe na ame siwo wote ɖe anyi kple mɔ sesẽ le xaxaɣiwo.
  eng-LEE: (9:10) The Lord also will be a strong-hold for the oppressed, a strong-hold
    in times of distress.
  asm-FB: উপদ্ৰৱ পোৱাসকলৰ কাৰণে যিহোৱা উচ্চ দুৰ্গস্বৰূপ হ’ব; তেওঁলোকৰ সংকটৰ সময়ত
    তেওঁ দুর্গ হয়।
  sus-A: عَ دُنِحَ مَكِيتِمَ تِنشِنيِ كُي، عَ دْشْشِ سِيٍ شُن مَ تِنشِنيِ كُي.
  fra-SBL: Yahvé sera aussi une haute tour pour les opprimés ; une tour élevée dans
    les moments difficiles.
  hbo-hbo: וְה֗וּא יִשְׁפֹּֽט־תֵּבֵ֥ל בְּצֶ֑דֶק יָדִ֥ין לְ֝אֻמִּ֗ים בְּמֵישָׁרֽ͏ִים׃
  kik-kik: Jehova nĩwe rĩũrĩro rĩa arĩa ahinyĩrĩrie, kĩĩhitho kĩrĩ hinya hĩndĩ ya
    mathĩĩna.
  fra-NCL: Il juge le monde avec justice, il juge les peuples avec droiture.
  cek-AK: Angraeng loe pacaekthlaekhaih tong kaminawk abuephaih ah om tih, raihaih
    atue ah doeh abuephaih ah oh.
  cuk-cuk: Bab-Jehováʼye, be neg-dukuedyob dule-mesagwar-imakledimaladga gued. Ibagan-suli-suli-itolegedgi,
    Bab-Jehováʼye, a-dulemarga be galu-gandikidyob gued.
  uig-CYR: Аләмни һәққанийлиқ билән сот қилғучи Удур; Хәлиқләрниң үстидин У адиллиқ
    билән һөкүм чиқириду;
  pma-pma: Ahi Asuv sak ven koakeil meatin sav amumoni keih min keil, kei lei kat
    revi keil en avong takeih.
  tel-2017: పీడిత ప్రజలకు యెహోవా బలమైన ఆశ్రయం. ఆపత్కాలంలో బలమైన అండ.
  hat-BSA: SENYÈ a va osi yon sitadèl pou sila ki oprime yo; yon sitadèl nan tan twoub
    la.
  ukr-ONPU: Він судитиме всесвіт за правдою, вершитиме суд народам справедливо.
  kos-kos: LEUM GOD El nien molela nu sin mwet akkeokyeyuk, El nien wikla in pacl
    upa.
  hbo-WLC: וְה֗וּא יִשְׁפֹּֽט־תֵּבֵ֥ל בְּצֶ֑דֶק יָדִ֥ין לְ֝אֻמִּ֗ים בְּמֵישָׁרִֽים׃
  ibo-ibo: Onyenwe anyị bụ ebe mgbaba nye ndị niile a na-emegbu emegbu. Ọ bụụrụ ha
    ebe mgbaba e wusiri ike nʼoge nsogbu.
  ory-ory: ମଧ୍ୟ ସଦାପ୍ରଭୁ ଉପଦ୍ରବଗ୍ରସ୍ତମାନଙ୍କ ନିମନ୍ତେ ଉଚ୍ଚ ଦୁର୍ଗ ହେବେ। ସଙ୍କଟ ସମୟରେ ଉଚ୍ଚ
    ଦୁର୍ଗ ହେବେ;
  chk-chk: Ewe Samol mi Lapalap eu lenien op mi pöchökül fän iten ekewe mi riaföü,
    eu lenien manau lon fansoun riaföü.
  rop-rop: Detlot pipul hu abumbat adtaim brom najalot pipul, YAWEI im jidan jis laik
    det seifwan haus blanga olabat. YAWEI na det brabli strongwan haus weya im lukaftum
    olabat.
  ukr-1871: І буде Господь пристанню пригнетеному, велике прибіжище під час злиднїв.
  yon-yon: Yariman kuu dabab wayiroondan yi ben kukbimbonman, kwane ye kuu yobdood
    meneboon yaa aromkonoyiib dobirimbonman.
  deu-1951: (09-10) Und der HERR wird eine Zuflucht sein dem Unterdrückten, eine Zuflucht
    jederzeit in der Not.
  eng-JPS: (9-10) The LORD also will be a high tower for the oppressed, a high tower
    in times of trouble;
  srp-1865: Gospod je utoèište ubogome, utoèište u nevolji.
  lug-lug: Mukama kye kiddukiro ky’abo abanyigirizibwa; era kye kigo kyabwe mu biseera
    eby’akabi.
  heb-heb: ויהי יהוה משגב לדך משגב לעתות בצרה׃
  ben-IRV: সদাপ্রভুু নিপীড়িতদের জন্য একটি উচ্চ দূর্গ, বিপদের দিন একটি দূর্গ।
  ntu-ntu: ct, nim lrpalvc nyz kxnzobqszong. lxx kx nim me nzrlakitrkr mzli kx prtzngr
    da.
  pan-pan: ਯਹੋਵਾਹ ਸਤਾਏ ਹੋਏ ਦੇ ਲਈ ਇੱਕ ਉੱਚਾ ਗੜ੍ਹ ਹੋਵੇਗਾ, ਹਾਂ, ਬਿਪਤਾ ਦੇ ਸਮੇਂ ਲਈ ਇੱਕ ਉੱਚਾ
    ਗੜ੍ਹ ਹੋਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် ညှဉ်းဆဲ ခြင်းကိုခံရသောသူ တို့ ၏ခိုလှုံ ရာ၊ ဘေး အန္တရာယ်ရောက်
    သည် ကာလ ခိုလှုံ ရာဖြစ်တော်မူ၏။
  kgf-kgf: Yawe imi helanʒi énécmimia ionac kiropo selia wanʒac, ʒérabéra naléiguc
    eŋeyaoc demiŋ seli waŋ énécmimac.
  tte-O: Yeoba iya tokamkamna ali kaba keno-wadam yo ali kaba yabubu sauga naenaena
    koina.
  tbg-tbg: Navutaaka kauquqihai ruqemake anika, vika homa Noravano Kotiva inaini vivaro
    viva vikaqaa koqema kero raqikianaro. Nora maaraqi vaina vaiintiva, viva homa
    Noravano Kotiva inaini oru viraro vovano kia ho vira qoraiqama amitaanaro.
  hmo-hmo: Tau dikadia ese idia dagedage henia taudia, be Lohiabada ese do ia bogahisihisi
    henia. Ia be edia heau mauri gabuna momokani, dika ia ginidae neganai.
  zar-NT: Gun chiʼë Xanruʼ Dios nupa nácagaca yechiʼ. Gácalenëʼ léguequi cateʼ nu
    gun léguequi ziʼ.
  urd-urd: ख़ुदावन्द मज़लूमों के लिए ऊँचा बुर्ज होगा, मुसीबत के दिनों में ऊँचा बुर्ज।
  rus-SYN: и Он будет судить вселенную по правде, совершит суд над народами по правоте.
  bqc-SIM: A yã́kpalɛkɛ ń dṹnia gbɛ̃́ↄ súsu, a kible buiↄwa a zɛ́wa.
  tcz-CHONGTHU: Yahweh Pakaihi bolgentheija umho dinga hoidohna ahin, hahsatna nikho
    hoa dinga kicholdona kulpi ahi.
  mar-mar: परमेश्वर पीडितांना आश्रयदुर्ग आहे, संकटकाळी तो बळकट दुर्ग असा आहे.
  isl-isl: '@see-verse:PSA.009.008'
  hlt-THB: Bawipa taw thekha na ak awmkhqi ang dymnaak na awm nawh, kyinaak a awm
    tym awh ce vawng cak na awm hy.
  qub-qub: Tayta Diosga imapita ñacaycajcunatapis chapanmi. Payga llaquicuycajcunata
    washanmi.
  bqp-bqp: Dikirimɛ utɛki ũ gbɛ̃ kũ òtɛn gbãna mↄńnɛnↄnɛ, à deńnɛ aafialeki ũ
    warikɛgↄrↄa.
  hat-hat: (09:10) Moun y'ap peze yo, se bò kote Seyè a yo jwenn pwoteksyon. Se la
    yo jwenn yon kote pou yo kache, lè yo nan tray.
  eng-BSB: The LORD is a refuge for the oppressed, a stronghold in times of trouble.
  eng-WEBPB: The LORD will also be a high tower for the oppressed; a high tower in
    times of trouble.
  kbq-kbq: Hagi Ra Anumzamo'a zamazeri havizama nehaza zamunte omne vahe'mokizmi fraki
    havegazmi mani'neanki'za hazenke knafina anampinka ome frakiza manigahaze.
  pon-pon: Ieowa jile pan me jamama kan, jilepa ni anjau apwal.
  nhe-BL: Nochi tlen pilteicneltzitzi huelis motemachise ipan TOTECO huan yajaya quinmocuitlahuis.
    Huelis motlatise ipan ya quema tlaijiyohuíaj.
  wnc-wnc: Buyambamtapa you kekeknga gwenduta binga yuak. Aminu kundu iwanata meya
    yamukaingu, waaminu ie kuke iatang koke kusopuke take yutning.
  bus-bus: Diin utɛkii ũ gbɛ̃ kɛ̀ wèe gbãaa mↄↄńnɛnↄnɛ, à dɛńnɛ aafia'ekii ũ nawɛ̃akɛgurↄ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko purumimaw romo teko wanupe a'e, aze amo
    upuraraw kar ma'erahy wanupe a'e wà. Uzekaiw wanehe ma'erahy ipuraraw mehe wà.
  eng-DRA: And he shall judge the world in equity, he shall judge the people in justice.
