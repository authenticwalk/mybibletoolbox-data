  arb-NAV: يَهْرُبُ مُلُوكُ الْجُيُوشِ، نَعَمْ يَهْرُبُونَ. أَمَّا النِّسَاءُ المُلازِمَاتُ
    الْبُيُوتَ فَيَقْتَسِمْنَ الْغَنَائِمَ.
  ded-ded: degec, “Ngictau yeni wasaingicfocnginagoc bic kemma woradacgec ngicngo
