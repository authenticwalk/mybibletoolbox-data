  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù duɔ́ ndinùù ku nɑ́ɑǹtì kpɛ́í, bɛ̀ɛ̀ tì pitírí kɛ̀ bɛ
    tĩ̀nnì sũ.
  msy-2020: Akar me kurir kam kamaghɨn mɨgɨa ghaze, “Atriviba uan mɨdorozir gumaziba
    ko, me bar moghɨra aregha gɨfa.” Ezɨ amizir nguibamɨn itibara, gumaziba mɨsogha
    inizir biziba uarigh anɨdi.
  dop-dop: Tɔmʋɣʋ kɛ Tɑcɑɑ yɔɣɔtɑɑ. Tɔm kʋpɑntʋ kɔntɑɑ nɑ́ kɛ́ kpekəle sɔsɔɔlɛ.
  azb-azb: «Düşmən orduları qaçır! Padşahları qaçır! Evdə olanlar Talan malını paylayırlar.
  eng-DBY: Kings of armies flee; they flee, and she that tarrieth at home divideth
    the spoil.
  hin-2017: अपनी-अपनी सेना समेत राजा भागे चले जाते हैं, और गृहस्थिन लूट को बाँट लेती
    है।
  wol-KYG: 'Boroom beey joxe ndigal, gàngooru jigéen indi xibaar:'
  bjr-bjr: Kannaa maqannaa karaambaiqauqa faqa sundiauqa faqa anirandee sandama qaraasidammiaafoo
    qiqau. Miqi qufaqa Isaraee maqannaa aanaaseeuqa oonu misa rakiranaki maraqoo ainainausa
    marasee rainaqau.
  eng-YLT: Kings of hosts flee utterly away, And a female inhabitant of the house
    apportioneth spoil.
  kne-kne: Kanan da, “Din aari ya sosoldado da yan linmayaw da!” Din babbabai ay mantees
