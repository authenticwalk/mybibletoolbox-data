  uig-CYR: Мән бөзни кийимим қилип кийсәм, Шуниң билән уларниң сөз-чөчикигә қалдим.
  tel-2017: సైన్యాలున్న రాజులు పారిపోతారు. వారు పారిపోతారు. ఇళ్ళలో ఉండే స్త్రీలు దోపుడు
