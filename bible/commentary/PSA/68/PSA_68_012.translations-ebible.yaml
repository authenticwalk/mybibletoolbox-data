  urd-urd: लश्करों के बादशाह भागते हैं, वह भाग जाते हैं; और 'औरत घर में बैठी बैठी
    लूट का माल बाँटती है।
  rus-SYN: и возлагаю на себя вместо одежды вретище, и делаюсь для них притчею;
