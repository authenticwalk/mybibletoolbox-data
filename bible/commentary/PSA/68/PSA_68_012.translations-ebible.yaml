  hbo-hbo: אֲדֹנָ֥י יִתֶּן־אֹ֑מֶר הַֽ֝מְבַשְּׂרֹ֗ות צָבָ֥א רָֽב׃
  kik-kik: “Athamaki na mbũtũ cia ita moraga na ihenya; nakuo kambĩ-inĩ andũ magayanaga
