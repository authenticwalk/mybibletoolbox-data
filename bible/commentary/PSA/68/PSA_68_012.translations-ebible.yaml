  mar-mar: सैन्यांचे राजे पळून जातात, ते पळून जातात, आणि घरी राहणारी स्री लूट वाटून
    घेते.
  isl-isl: 'Drottinn lætur orð sín rætast og þegar hann talar flýja óvinirnir. Konurnar
