  mya-JVB: စစ်အင်္ဂါဗိုလ်ခြေ သခင်ရှင် ဘုရင်တို့သည် အလျင် အမြန်ပြေးကြ၍ ၊ အိမ် ၌ နေရစ်
    သော မိန်းမတို့သည် လက်ရဥစ္စာ ကို ဝေ မျှကြ၏။
  kgf-kgf: Téŋgiŋ ic tuŋa tuŋa ionac ic kewu hécginanéŋ ichéra iniguc néŋgacma kendacgic,
