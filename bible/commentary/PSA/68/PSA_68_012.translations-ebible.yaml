  wnc-wnc: Sike wamu waaknga anzing, “King kapaapaat gatu amak aminaat kuupbam gwa
    datakuking. Siwan maya yotna yukingga sanga wawita amak gwene pakingu usanzike
    paking.
  bus-bus: Kínanↄ kↄ̃n ń zĩ̀kpɛɛnↄↄ e bàa lɛɛ kpakpaa, nↄgbɛ̃ kɛ̀ aↄ̃ gↄ̃̀ bɛɛnↄↄ
    e ń pↄ́nↄ kpaatɛtɛ.
  gub-BL: — Tuwihawete a'e wà, wanemiruze'eg zauxiapekwer a'e wà no, uzàn oho waiko
    wà kury, i'i wà. Wàpuz me kuzà uzaikaikaw ma'e wàmàtyry'ymar wanuwi ipyro pyrer
    wà.
  eng-DRA: 'And I made haircloth my garment: and I became a byword to them.'
