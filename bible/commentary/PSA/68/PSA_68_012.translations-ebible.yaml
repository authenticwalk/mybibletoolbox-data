  pon-pon: Nanmarki en karij toto tan wei madan, o waun im akan nek pajaner, me re
    atia jan ar imwintiti kan.
  nhe-BL: “Cholojtejque nopa soldados tlen hualajtoyaj para techtzontlamiltise.” Quena,
