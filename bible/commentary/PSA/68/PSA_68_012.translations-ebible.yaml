  twi-twi: “Ahemfo ne wɔn asraafo guan ntɛm so; mmea a wɔwɔ fie no kyɛ asade.
  hlt-hlt: Manghai rhoek kah caempuei loh yong rhoela yong uh tih im kah toitlim te
