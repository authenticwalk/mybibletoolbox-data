  qub-qub: '«¡Raycunaga suldäruncunawan gueshpirmi aywacurcaycan!» nir. Wasichönami
    warmicuna raquipänacurcaycaran guërracho contrancunata guechumushancunata:'
  bqp-bqp: Kínanↄ kũ ń zĩ̀karinↄ tɛn bàa lɛ́ likalika, nↄgbɛ̃ kũ ò gↄ̃̀ bɛnↄ tɛni
    ń pↄ́nↄ kpaatɛtɛ.
  hat-hat: (068:13-)Wa yo kouri, yo kouri ansanm ak tout lame yo. Moun yo te kite
    pou veye kay separe tout sa lènmi yo kite dèyè.
  eng-BSB: “Kings and their armies flee in haste; she who waits at home divides the
    plunder.
  eng-WEBPB: “Kings of armies flee! They flee!” She who waits at home divides the
    plunder,
  kbq-kbq: Hagi Kini vahe'mo'zane sondia vahe'mo'zanena maka zana atre'za fre'naze.
