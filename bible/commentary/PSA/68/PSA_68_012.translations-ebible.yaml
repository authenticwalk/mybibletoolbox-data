  eng-WYC-2017: The kings of virtues be made loved of the darling; and to the fair-ness
    of the house to part spoils.
  eng-WMBB: “Kings of armies flee! They flee!” She who waits at home divides the plunder,
  zat-NTPS: ¡Buluzrúnnuje̱'! ¡Buluzrunnuj wenná bea ca' nen ca naca benne' chee̱'
