verse: PSA.068.012
translations:
  mal-C: “രാജാക്കന്മാരും സൈനികരും അതിവേഗത്തിൽ പലായനംചെയ്യുന്നു; വീട്ടിൽ പാർത്തിരുന്ന
    സ്ത്രീകൾ കൊള്ള പങ്കിട്ടെടുക്കുന്നു.
  deu-TKW: 'Der Herr ließ Siegesruf erschallen; der Siegesbotinnen war ein großes
    Heer:'
  lin-lin: Na liloba moko kowuta na Nkolo, basi oyo bamemaka sango basangani bato
    ebele,
  mmx-mmx: “Lavaorong mi limixin esep atnedi dira sixiro!” Lavakin to xolonu diga
    episa levempanga, limixin esep diga esep kaka i.
  eng-LSV: Kings of hosts utterly flee away, || And a female inhabitant of the house
    apportions spoil.
  eng-GNV: 'Kings of the armies did flee: they did flee, and she that remained in
    the house, deuided the spoyle.'
  eng-WEBSTER: 'Kings of armies fled apace: and she that tarried at home divided the
    spoil.'
  nhw-BL: “Cholojtejque nopa soldados catli hualajtoyaj para techtzontlamiltise.”
    Quena, ama nopa israelita sihuame momajmacaj nochi tlamantli catli quicajtejque
    nopa soldados.
  swh-ONEN: “Wafalme na majeshi walikimbia upesi, watu waliobaki kambini waligawana
    nyara.
  bba-bba: Yinni Gusunɔ, ɑ woodɑ wɛ̃, mɑ tɔn kurɔ sɔmɔ dɑbiru bɑ ye kpɑrɑ.
  eng-KJVCPB: 'Kings of armies did flee apace: And she that tarried at home divided
    the spoil.'
  luo-luo: “Ruodhi gi jolweny dar gi ngʼwech; ji pogo gik moyaki e kambi.
  aii-aii: ܡܲܠܟܹ̈ܐ ܕܚܲܝܠܵܘܵܬܹ̈‌ܐ ܟܹܐ ܥܵܪܩܝܼ، ܟܹܐ ܥܵܪܩܝܼ، ܘܥܵܡܪܵܢܬܵ‌ܐ ܕܒܲܝܬܵ‌ܐ ܟܹܐ
    ܦܲܠܥܵܐ ܣܠܵܒܬܵ‌ܐ.
  meu-meu: tuari oreadia pavapavadia e heaumu, e heaumu. Ruma ai e nohomu hahinedia
    ese tuari ai e dadi kohudia e haridiamu,
  npi-ULB: फौजका राजाहरू भाग्छन्, तिनीहरू भाग्छन्, र घरमा पर्खिरहने स्‍त्रीहरूले लुटको
    माल बाँड्छन्
  yor-yor: “Àwọn ọba àti àwọn ológun yára sálọ; obìnrin tí ó sì jókòó ni ilé ní ń
    pín ìkógun náà.
  pes-OPCB: «پادشاهان و سپاهیانشان بشتاب می‌گریزند! زنانی که در خانه هستند غنایم جنگی
    را بین خود قسمت می‌کنند.
  tgl-ULB: 'Nagsitakas ang mga hari ng mga hukbo, tumakbo sila, kaya pinaghati-hatian
    ng mga kababaihan na naghihintay sa tahanan ang mga nasamsam:'
  nop-nop: Mede u indiŋ, “Mapme heki tiŋa mikmehiye adi wanakaŋ hogohogok agaŋ momodapmaaŋ
    uŋit.” Kaŋ tamwoi yokwet gineŋ uŋoŋ hakiŋ, adiyeŋ adi mewoidi mik gineŋ bomboŋ
    begiŋ u danegiŋ.
  hui-hui: Bi te lamima piyadagoni ogodagua, Kini karu heba tinaga ami bu karubi bibahende
    ibida piai haragoni. Agali tigua wai labuha howa mbirale mo yalu ibiyaru wali
    andaga berearu baba talebu ta haga biya.
  mya-mya: '@see-verse:PSA.068.011'
  bod-N: དམག་དཔུང་རྣམས་ཀྱི་རྒྱལ་པོ་བྲོས་པ༌དང༌། །ཁྱིམ་པ་བུད་མེད་རྣམས་ཀྱིས་བཅོམ་ནོར༌བགོ།
  wsk-wsk: “King arika nunga kager kari memek mu nongorak melmasak warman ale nagu
    sapaman o! Se Israel kari gi karogo nama nunga sasal kawam ningi imet nungarman,
    se gi parusuwu nunumi tuman o!
  sna-sna: “Madzimambo navarwi vakakurumidza kutiza; mumisasa, vanhu vakagovana zvakapambwa.
  spa-BLM: “¡Reyes de los ejércitos huyen! Huyen!” La que espera en casa reparte el
    botín,
  cac-cac: Vanxo yel lemnaj eb' vin̈ rey yed' eb' vin̈ soldado. A tas ix toc'jiec'
    d'a eb' ajc'ool, ix pucchajec' d'a eb' ix ix d'a caltac pat,
  swh-ULB: Wafalme wa majeshi wanakimbia, wanakimbia, na wanawake wakisubiri nyumbani
    kuvigawana wao na familia zao vilivyotekwa nyara.
  bel-bel: І замест вопраткі я на сябе нацягнуў валасяніцу - і раблюся ім прытчаю;
  deu-ELBBK: Der Herr erlässt das Wort; der Siegesbotinnen ist eine große Schar.
  mbb-OT: “Nemelaǥuy is menge hadì wey is menge sundaru zan, ne is menge azen dan
    mibahin te menge vahi he tig-Israel.
  mal-2015: സൈന്യങ്ങളുടെ രാജാക്കന്മാർ ഓടുന്നു, ഓടുന്നു; വീട്ടിൽ പാർക്കുന്നവൾ കവർച്ച
    പങ്കിടുന്നു.
  gup-gup: “Ngurrina! Nawu kings dja bedberre armies wanjh kabirrikelerlobmerren!”
    Wanjh bininj birrimak kabirrimadjmangi kunmadj nawu birriyidko bedberre birribawong.
  rmc-rmc: 'O Raj phenďa lav a but džuvľa rozľidžan o lačho hiros:'
  nlg-nlg: Na lei vunaghi haba rana kana kolura didira na ovu ni kisumate kara sama
    havukaghi keha, marana lei vinekama ni Israel tara tuvalighi na lei totobo tara
    lotighi.
  pes-OPV: ملوک لشکرها فرار کرده، منهزم می‌شوند. و زنی که در خانه مانده است، غارت
    را تقسیم می‌کند.
  ron-1924: ымпэраций оштирилор фуг, фуг, ши чя каре рэмыне акасэ ымпарте прада.
  ben-OBCV: “রাজারা আর সৈন্যরা দ্রুত পালিয়ে যায়; মহিলারা লুট করা দ্রব্য বাড়িতে
    ভাগ করে।
  som-som: Boqorrada ciidammadu way cararaan, way cararaan, Oo tan guriga ku hadha
    ayaa dhaca qaybisa.
  lat-VUC: Et posui vestimentum meum cilicium; et factus sum illis in parabolam.
  eng-ASVBT: Kings of armies flee, they flee; And she that tarrieth at home divideth
    the spoil.
  mna-mna: 'Tiso: “Ou keleŋ! Zin king ziŋan zin malmal kan kizin tiko papirik ma tila
    len lup kek! Tana toyo mburu kizin mi takam pizin moori kaibiim ta timbot kar
    na be tiparrai pizin.'
  ita-1885: Fuggiti, fuggiti se ne sono i re degli eserciti; E quelle che dimoravano
    in casa hanno spartite le spoglie.
  eng-LXXUP: And I put on sackcloth for my covering; And I became a proverb to them.
  eng-ULB: 'Kings of armies flee, they flee, and the women waiting at home divide
    the plunder: doves covered with silver with wings of yellow gold. When some of
    you people stayed among the sheepfolds, why did you do this?'
  spa-VBL: Los reyes de los ejércitos enemigos huyen, y las mujeres que se quedaron
    se repartieron el botín.
  fra-_FOB: Les rois des armées s'enfuient; ils s'enfuient, et celle qui reste à la
    maison partage le butin.
  mal-mal: സൈന്യങ്ങളുടെ രാജാക്കന്മാർ ഓടുന്നു, അതെ അവർ ഓടുന്നു; വീട്ടിൽ പാർക്കുന്നവൾ
    കവർച്ച പങ്കിടുന്നു.
  urd-GVR: “Faujoṅ ke bādshāh bhāg rahe haiṅ. Wuh bhāg rahe haiṅ aur aurateṅ lūṭ kā
    māl taqsīm kar rahī haiṅ.
  suz-BL: लडाइ पाइब आन पिप हिंशा दाम दाम पा प्रोक्‍नीम। मिनु मीश मुरपुकीमी मेको प्रोक्‍ब
    आन प्रोंइशो मारेइ मारेइ योक्‍सीनीम।
  eng-NOY: “The kings with their armies have fled, —have fled! And the matron at home
    divideth the spoil.
  ita-1927: I re degli eserciti fuggono, fuggono, e la rimasta a casa divide le spoglie.
  ckb-ckb: «پاشایان و لەشکرەکانیان بە خێرایی هەڵدێن! ژنەکان کە لە ماڵ ماونەتەوە تاڵان
    دابەش دەکەن،
  eng-BBE: 'Kings of armies quickly go in flight: and the women in the houses make
    a division of their goods.'
  xsi-xsi: “Kinzi koipu ŋalaŋala sitavanzi nenzi zugu tamâta nde sikâwa pwapwataki
    sipalilu nâ silâ!” Taine pinde simo lawea ilo, aku kinzi ŋinde siwae mbaliŋa wa
    kelekele ŋinde kinzi tamâne muŋga sikai lâ paraŋa ilo.
  kan-OKCV: “ಸೈನ್ಯದೊಡನೆ ಅರಸರು ಓಡಿಹೋದರು. ಪಾಳೆಯದಲ್ಲಿರುವ ಮಹಿಳೆಯರು ಕೊಳ್ಳೆಯನ್ನು ಹಂಚಿಕೊಳ್ಳುವರು.
  tam-2017: சேனைகளின் ராஜாக்கள் தத்தளித்து ஓடினார்கள்; வீட்டிலிருந்த பெண் கொள்ளைப்பொருளைப்
    பங்கிட்டாள்.
  spa-RV-1909: Huyeron, huyeron reyes de ejércitos; y las que se quedaban en casa
    partían los despojos.
  ron-BTF: Împărații armatelor au fugit iute și cea care a zăbovit acasă a împărțit
    prada.
  eng-WEBP: “Kings of armies flee! They flee!” She who waits at home divides the plunder,
  eng-FBV: The kings of the foreign armies are quick to run away, and the women who
    stayed at home divide the plunder!
  nld-1939: Machtige koningen slaan met haast op de vlucht, En het schone geslacht
    verdeelt de buit!
  nch-BL: “Cholojtejque nopa soldados cati hualajtoyaj para techtzontamiltise.” Quena,
    ama nopa israelita sihuame momajmacaj nochi tamanti cati quicajtejque nopa soldados.
  vie-1934: Các vua có đạo binh chạy trốn, họ chạy trốn; Còn người đàn bà ở lại trong
    nhà chia của cướp.
  cha-cha: 'Ray sija y inetnon sendalo falago chadig: ya güiya palaoan ni y sumasaga
    iya sija mafacae y inamot na güinaja.'
  hin-CV: “राजा और सेना पलायन कर रहे हैं; हां, वे पलायन कर रहे हैं, और वह जो घर पर
    रह गई है लूट की सामग्री को वितरित करेगी.
  eng-OURB: “Kings of armies flee! They flee!” She who waits at home divides the plunder,
  spa-BES: Reyes de ejércitos huyen rápidamente, y las mujeres de las casas hacen
    una división de sus bienes.
  tdx-tdx: Nitriban-day mb’eo o mpanjakan- dahindefoñeo! Nivoratsake; le ho zarae’
    i tambatse an-kiboho’e ao o kinopakeo,
  tha-KJV: บรรดากษั​ตริ​ย์ของกองทัพทั้งหลายก็​หนี​ไป ผู้​หญิงที่​อยู่​บ้านก็เอาข้าวของที่ริบมาได้​แบ​่​งก​ัน
  por-BR-2018: Reis de exércitos fugiam apressadamente; e aquela que ficava em casa
    repartia os despojos.
  deu-ELO: Die Könige der Heere fliehen, sie fliehen, und die Hausbewohnerin verteilt
    die Beute.
  eng-WYC-2018: The kings of virtues be made loved of the darling; and to the fairness
    of the house to part spoils. (The kings and their hosts, or their armies, fled
    away; and she of the house parted the spoils.)
  epo-epo: Reĝoj de armeoj forkuras, forkuras; Kaj la hejmesidantino dividas akiron.
  gfk-gfk: “Ira king ma ira udiet umri diet hilau raurawaan, ma ira hahin kaia na
    taman diet palau harbasiane diet ma ira linge ira matana ubane diet ga haan talur.
  uig-PIN: «Padixaⱨlar ⱨǝm ⱪoxunliri bǝdǝr ⱪeqixti, bǝdǝr ⱪeqixti!» — deyixti; Ɵydǝ
    olturƣan ⱪiz-ayallar bolsa oljilarni bɵlixiwalidu;
  beo-beo: “Hina bagade ilia amola ilia dadi gagui wa:i, ilia da hobeale a:fia:be!
    Uda diasuga esalu ilia da doagala:le lai liligi amo momogili lai.
  tpi-OTNT: Dispela tok i olsem, “Ol king wantaim olgeta ami bilong ol, olgeta i ranawe
    pinis.” Na ol meri i bin i stap long ples, ol i tilim ol samting ol man i kisim
    long pait.
  hau-SA: “Sarakuna da mayaƙa suka gudu a gaggauce; cikin sansani mutane sun raba
    ganima.
  udu-udu: Imaliḵ gi ’kwani ma mee mo tani uni son mo, hili uni sokin mo. Up̱ kun
    ’koni pa mo tani uni ḵwa/ki to jin dilu bwa mo,
  uig-LAT: «Padishahlar hem qoshunliri beder qéchishti, beder qéchishti!» — déyishti;
    Öyde olturghan qiz-ayallar bolsa oljilarni bölishiwalidu;
  nde-nde: “Makhosi lamabutho phangisani libaleke; ezihonqweni amakhosikazi abelana
    impango.
  ton-ton: “Naʻe hola vave ʻae ngaahi tuʻi ʻoe kautau:” pea naʻe tufa ʻae vete ʻe
    he fefine naʻe nofo ʻo leʻo.
  ces-1613: 'Pán dal slovo své, i těch, kteréž potěšeně zvěstovaly, zástup veliký,
    řkoucích:'
  eng-WMB: “Kings of armies flee! They flee!” She who waits at home divides the plunder,
  tam-TCV: “இராணுவத்தையுடைய அரசர்கள் ஓடினார்கள்; வீட்டிலிருந்த பெண்கள் கொள்ளைப்பொருட்களைப்
    பங்கிட்டுக் கொள்கிறார்கள்.
  ceb-ULB: '-'
  pol-UBG: Królowie wojsk uciekali, uciekali; a ta, która doglądała domu, dzieliła
    łupy.
  urd-GVU: ”فوجوں کے بادشاہ بھاگ رہے ہیں۔ وہ بھاگ رہے ہیں اور عورتیں لُوٹ کا مال تقسیم
    کر رہی ہیں۔
  eng-OEBCW: '‘Kings of armies they flee, they flee, and the housewife divides the
    spoil:'
  deu-1912: “Die Könige der Heerscharen flohen eilends, und die Hausehre teilte den
    Raub aus.
  kan-2017: ಓಡಿ ಹೋಗುತ್ತಾರೆ; ಸೈನ್ಯದೊಡನೆ ಅರಸುಗಳು ಓಡಿ ಹೋಗುತ್ತಾರೆ; ಮನೆಯಲ್ಲಿದ್ದ ಸ್ತ್ರೀಯರು
    ಕೊಳ್ಳೆಯನ್ನು ಹಂಚುತ್ತಾರೆ.
  yap-yap: “Pilung nge salthaw rorad e ra milgad!” Ma ppin ni bay u tabnaw e ra f’oded
    rorad e tin ni kol ko mael;
  hlt-MCSB: Manghai rhoek kah caempuei loh yong rhoela yong uh tih im kah toitlim
    te kutbuem la a tael.
  mdy-ETH: ዔያታ ሂዚ ጌዔኔ፦ «ካኣቶንታ ዔያቶኮ ዖሎ ዓሳኣ ዑኬና ፑኒ ጳሽኬኔ! ዖሎ ኬስኩዋዖ ማኣራ ዓቴ ላኣላ ዲዖና ባኮ
    ጊሽቲ ዔኬኔ።
  twi-ASANTE: “Ahemfo ne wɔn asraafoɔ dwane ntɛm so; na mmaa kyɛ afodeɛ no.
  eng-WEBU: “Kings of armies flee! They flee!” She who waits at home divides the plunder,
  spa-PDDPT: Huyeron, huyeron los reyes de ejércitos, Y las que se quedaban en casa
    repartían los despojos.
  gun-gun: Huvixave kuery onhamba, oxondaro kuery reve ojavapa, ha'e gui imba'e rei-rei
    va'ekue ma kunha hoo va'e ju omboja'o.
  agu-BL: “Ja che'l ojk cyakil kacontr. Ja che'l ojk chibajxom tuml yi cyetz chisanlar,”
    che'ch yi e' xna'na'tz ban. Nin cyakil yi e' xna'n yi ate' cyentz, e' octz tan
    jatxle'n cu'n yi e'chk takle'n yi nchicambaj yi e' sanlar scye'j yi chicontr.
  ilo-ULB: '-'
  kpg-kpg: '“Nia king mo nadau gau dauwa guu hula guu llele gi daha!” Nia ahina ala
    i nadau guongo gu duwweduwwe nadau goloo ala ne kumi:'
  uig-ARA: «پادىشاھلار ھەم قوشۇنلىرى بەدەر قېچىشتى، بەدەر قېچىشتى!» ــ دېيىشتى؛ ئۆيدە
    ئولتۇرغان قىز-ئاياللار بولسا ئولجىلارنى بۆلىشىۋالىدۇ؛
  sus-sus: Marigi masenyi fanyi soma a xa xɛɛrae yi ra. Gali belebele nan e ra. E
    naxɛ,
  pon-2006: '“Nanmwarki kan oh sapwellimarail karis kan tangdoaui!” Lih akan nehkpeseng
    kepwe lohdi kan nan imwarail kan:'
  jae-jae: “Lausiŋ totoŋ-totoŋ to nêŋ kiŋ sêc, sêcgoc” ma lauo sêjac sam ŋawaba gêdêŋ
    tauŋ.
  ksd-ksd: A umana king kai ra lavur loko na tarai na vinarubu dia takap, dia takap;
    Ma ra vaden ba dia ki ka ra kuba i diat dia tibe ra tabarikik di rara pa ia.
  tur-YTC: “Orduların kralları kaçıyor! Kaçıyorlar!” Evde bekleyen kadın ganimeti
    bölüştürür,
  bel-N: Госпад даў вестку, і тых, якія дабравесьцяць яе, — вялікае войска.
  grc-BRENT: Καὶ ἐθέμην τὸ ἔνδυμά μου σάκκον, καὶ ἐγενόμην αὐτοῖς εἰς παραβολήν.
  kpr-kpr: “Kini (King) mane nenda isoro embode namonde sosighi ari fusera, aimi oju
    sumberi.” Amingusera amo, Israel embo evevetu natida iritirisera aimi, roera bagia
    barise fera oju sufuse goro ghusera, ava soro e bariseri.
  ind-AYT: (68-13) “Raja-raja bala tentara melarikan diri, mereka melarikan diri,
    dan perempuan di rumah membagi-bagi jarahan.”
  yom-yom: Mintinu ayi minkangu mi masodi milembo tini mu thinu nsualu, mu bika bi
    batu, batu bakabula biobi baziona mu mvita.
  yut-yut: Gen uŋun yaŋ, Uwal dakon kɨla amɨn madep gat ae emat amɨn morapni gat kɨsi
    pasal kwaŋ. Aŋakwa mɨŋat kokupmon ekwaŋ da amɨn emaron yo tɨmɨkgaŋ uŋun kokwin
    aŋ.
  nya-nya: “Mafumu ndi ankhondo anathawa mwaliwiro; mʼmisasa anthu anagawana zolanda
    pa nkhondo.
  hrv-hrv: 'Jahve riječ zadaje, veliko je mnoštvo radosnih vjesnika:'
  mps-mps: Te po e tama wali, “Te king dabe dali te tigidali ami dabe me, tigidali
    te wi palio,” po wai. Tama te augwa bidali pesagede bidali we dabego te augwa
    bidi dabego hwįyu sali doado bage te dobayalio.
  tpi-tpi: Dispela tok i olsem, “Ol king wantaim olgeta ami bilong ol, olgeta i ranawe
    pinis.” Na ol meri i bin i stap long ples, ol i tilim ol samting ol man i kisim
    long pait.
  dan-1931: 'Ord lægger Herren de Kvinder i Munden, som bringer Glædesbud, en talrig
    Hær:'
  vie-OVCB: Các vua chúa và tướng lãnh đều bỏ chạy, các phụ nữ Ít-ra-ên chia nhau
    chiến lợi phẩm.
  guj-2017: 'રાજાઓનું સૈન્ય નાસે છે, તેઓ દોડી જાય છે અને સ્ત્રીઓ ઘરમાં બેસીને લૂંટ
