  urd-GVH: “फ़ौजों के बादशाह भाग रहे हैं। वह भाग रहे हैं और औरतें लूट का माल तक़सीम
    कर रही हैं।
  rug-rug: Sari na baṉara meke sa qeto minate si govete, ke vagi rina barikaleqe pa
