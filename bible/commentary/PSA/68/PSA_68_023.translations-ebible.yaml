verse: PSA.068.023
translations:
  mal-C: നിങ്ങൾ നിങ്ങളുടെ എതിരാളികളുടെ രക്തത്തിൽ കാലുകൾ മുക്കിവെക്കേണ്ടതിനും നിങ്ങളുടെ
    നായ്ക്കൾക്ക് അവയുടെ ഓഹരി ലഭിക്കേണ്ടതിനുംതന്നെ.”
  deu-TKW: 'Der Herr sprach: “Aus Basan will ich sie zurückholen, will sie zurückholen
    aus den Tiefen des Meers,'
  lin-lin: 'Nkolo alobi : « Wuta na Bashani, nakomema bango ; wuta na mozindo ya ebale
    monene, nakomema bango,'
  mmx-mmx: kusu minabat pas keneng at lada atnedi la lubung man atnemi dinaba dem
    ka solo laxanda ri lox axap lavavara atdi.”
  eng-LSV: So that you dash your foot || In the blood of enemies—the tongue of Your
    dogs.”
  eng-GNV: That thy foote may bee dipped in blood, and the tongue of thy dogges in
    the blood of the enemies, euen in it.
  eng-WEBSTER: That thy foot may be dipped in the blood of thy enemies, and the tongue
    of thy dogs in the same.
  nhw-BL: Niquinhualicas pampa monequi nochi anquintzontlamiltise. Inieso quixolonise
    amoicxihua huan amochichihua quipipitzose.”
  swh-ONEN: ili uweze kuchovya miguu yako katika damu ya adui zako, huku ndimi za
    mbwa wako zikiwa na fungu lake.”
  bba-bba: Wiyɑ u nɛɛ, u koo kɑ bu nɑ sɑɑ Bɑsɑnin di, kpɑ u bu yɑrɑmɑ sɑɑ nim wɔ̃ku
    sɔɔn di,
  eng-KJVCPB: That thy foot may be dipped in the blood of thine enemies, And the tongue
    of thy dogs in the same.
  luo-luo: mondo unyum tiendeu e remb joma kedo kodu, seche ma guogi magu olodho lewgi
    ka gichamo makorgi.”
  aii-aii: ”ܩܵܐ ܕܒܵܠܣܵܐ ܠܗܘܿܢ ܐܲܩܠܘܼܟ݂ ܒܕܸܡܵܐ، ܘܠܸܫܵܢܹ̈ܐ ܕܟܲܠܒܘܼ̈ܟ݂ ܩܲܒܠܝܼ ܣܵܗܡܵܝܗ‌ܝ
    ܡ̣ܢ ܕܸܫ̃ܡܸܢܹ̈ܐ.“
  meu-meu: aemui na rara ai ba hadigudia totona, bona emui sisia maladia na inaimui
    raradia bae demaria totona.
  npi-ULB: ताकि आफ्‍ना खुट्टा रगतमा चोपेर तिमीहरूले आफ्ना शत्रुहरूलाई कुल्चनेछौ र
    तिमीहरूका शत्रुहरूबाट तिमीहरूका कुकुरहरूका जिब्राहरूले पनि आफ्नो भाग पाऊन् ।”
  yor-yor: kí ẹsẹ̀ rẹ kí ó le pọ́n ní inú ẹ̀jẹ̀ àwọn ọ̀tá rẹ, àti ahọ́n àwọn ajá rẹ
    ní ìpín tiwọn lára àwọn ọ̀tá rẹ.”
  pes-OPCB: تا در میان خون ریخته شدهٔ آنان راه بروید و سگها خون ایشان را بخورند.»
  tgl-ULB: para madurog mo ang iyong mga kaaway, na parang sinasawsaw ang iyong paa
    sa dugo, at para magkaroon ng bahagi ang mga dila ng iyong mga aso mula sa iyong
    mga kaaway.
  nop-nop: “Kaŋ hidi memikhiye u kisaŋ yehitubu-kadakaaŋ kedem welemomooŋ nadineŋ.
    Kaŋ hide’walaŋ kamohiyedi memik heki’walaŋ naŋgathik u himbitnakut tineŋ.”
  hui-hui: Tínaga waitigi uruni baiore howa tí bu miniha dungulo halimulo tínaga biango
    bu karume waitigi uruninaga darama na dege bialu no karulapelobi i̱na ani minu
    yudai bulebero, laya.
  mya-mya: '@see-verse:PSA.068.022'
  bod-N: གཙོ་བོས་འདི་སྐད་གསུངས་ཏེ་བདག་གིས༌ནི། །ཁོ་རྣམས་པཱ་ཤན་ཡུལ་ནས་ཕྱིར་འཁྲིད༌འོང༌།
    །རྒྱ་མཚོའི་གཏིང་ནས་བདག་གིས་ཕྱིར་འདོན༌འོང༌།།
  wsk-wsk: asele nina mu nunga maguwural ale nunga gue awote aolak iluwalko; se ninga
    kausik mu nunga gue namonko.”
  sna-sna: kuti unyike tsoka dzako muropa ravavengi vako, ndimi dzembwa dzako dzichiwanawo
    mugove wadzo.”
  spa-BLM: para que los aplastes, mojando tu pie en la sangre, para que las lenguas
    de tus perros tengan su parte de tus enemigos”.
  cac-cac: yic vach' ol e b'on̈ eyoc d'a schiq'uil eb', ol slec'anpaxq'ue noc' e tz'i',
    xchi.
  swh-ULB: ili kwamba upate kuwaangamiza adui zako, ukichovya mguu wako katika damu,
    na ili kwamba ndimi za mbwa wako zipate mlo wao kutoka kwa adui zenu.”
  bel-bel: Няхай стане трапеза іхняя сеткаю ім, і мірнае застольле іхняе - пасткаю;
  deu-ELBBK: 'Der Herr sprach: Ich werde zurückbringen aus Basan, zurückbringen aus
    den Tiefen des Meeres,'
  mbb-OT: su ebpenhimetayan sikandan ne edtekutakan niw is lengesa zan ne edtulungan
    heini ebpendilai te menge asu niw.”
  mal-2015: ഞാൻ അവരെ ബാശാനിൽനിന്നു മടക്കിവരുത്തും; സമുദ്രത്തിന്റെ ആഴങ്ങളിൽനിന്നു അവരെ
    മടക്കിവരുത്തും.
  gup-gup: Kuhni ngakurduyime ba bu ngudda ngurrimelme kunkurlba nawu ngurriyidko
    bedberre bu kakurlbare. Dja nawu duruk ngudberre kabirrikurlbabelenghme kunwern.”
  rmc-rmc: 'O Raj phenďa: „Anava tut pale andral o Bašan, anava tut pale andral o
    moroskre hlbini,'
  nlg-nlg: Ighau, nigua na lei tinoni, kau sani na tuamiu nia na ghabudira, hughua
    nimiu na lei kau kara lavighi na tunuvadira!
  pes-OPV: تا پای خودرا در خون فروبری و زبان سگان تو از دشمنانت بهره خود را بیابد.»
  ron-1924: ка сэ-ць куфунзь пичорул ын сынӂе ши лимба кынилор тэй сэ-шь капете партя
    дин врэжмаший тэй.”
  ben-OBCV: যেন তোমার পা তোমার বিপক্ষদের রক্তের মধ্যে দিয়ে হাঁটতে পারে, এবং তোমার
    কুকুরদের জিভ যেন তাদের ভাগ পায়।”
  som-som: Inaad cagtaada dhiig darsatid, Iyo in eeyahaaga carrabkoodu uu qayb ka
    helo cadaawayaashaada.
  lat-VUC: Fiat mensa eorum coram ipsis in laqueum, et in retributiones, et in scandalum.
  eng-ASVBT: That thou mayest crush them, dipping thy foot in blood, That the tongue
    of thy dogs may have its portion from thine enemies.
  mna-mna: Mi siŋin ko iwe kembei ta karoozo be kawwa la leleene. Mi me tiom ko tiwin
    siŋin tana.”
  ita-1885: Acciocchè il tuo piè, e la lingua de' tuoi cani Si affondi nel sangue
    de' nemici, e del capo stesso.
  eng-LXXUP: Let their table before them be for a snare, And for a recompense, and
    for a stumbling block.
  eng-ULB: so that you may crush your enemies, dipping your foot in blood, and so
    that the tongues of your dogs may have their share from your enemies.”
  spa-VBL: y ustedes, pueblo mío, caminarán en su sangre. Incluso los perros tendrán
    una porción de los enemigos de mi pueblo”.
  fra-_FOB: Afin que tu plonges ton pied dans le sang, que la langue de tes chiens
    ait sa part des ennemis.
  mal-mal: ഞാൻ അവരെ ബാശാനിൽനിന്ന് മടക്കിവരുത്തും; സമുദ്രത്തിന്റെ ആഴങ്ങളിൽനിന്ന് അവരെ
    മടക്കിവരുത്തും.
  urd-GVR: Tab tū apne pāṅwoṅ ko dushman ke ḳhūn meṅ dho legā, aur tere kutte use
    chāṭ leṅge.”
  suz-BL: गेपुकीमी इन खोइली इन जोरी सत्रु आन हुशेम ख्रुम्‍नीनी। मिनु इन कुचुमपुकीमी
    यो आन भाग ताइनीम” देंत।
  eng-NOY: That thy foot may be dipped in their blood, That thy dogs may drink the
    blood of thine enemies.”
  ita-1927: affinché tu affondi il tuo piè nel sangue, e la lingua de’ tuoi cani abbia
    la sua parte de’ tuoi nemici.
  ckb-ckb: بۆ ئەوەی پێت بە خوێنیان سوور بێت، زمانی سەگەکانت بەشیان هەبێت لێیان.»
  eng-BBE: So that your foot may be red with blood, and the tongues of your dogs with
    the same.
  xsi-xsi: Kinzi seenzi ma isala nia ilâ, aku miki ma kamora ku kandeka ŋalae. Aku
    nemi mbwâmbwa ma sinu seenzi lee kapwanzi pupuro lâ.”
  kan-OKCV: ಆಗ ನಿಮ್ಮ ಪಾದಗಳು ನಿಮ್ಮ ವೈರಿಗಳ ರಕ್ತದ ಮೇಲಿರಲಿ. ನಾಯಿಗಳು ಅದನ್ನು ನೆಕ್ಕಲಿ.”
  tam-2017: என்னுடைய மக்களைப் பாசானிலிருந்து திரும்ப அழைத்து வருவேன்; அதை கடலின் ஆழங்களிலிருந்தும்
    திரும்ப அழைத்து வருவேன் என்று ஆண்டவர் சொன்னார்.
  spa-RV-1909: Porque tu pie se enrojecerá de sangre de tus enemigos, y de ella la
    lengua de tus perros.
  ron-BTF: Ca piciorul tău să fie înmuiat în sângele dușmanilor tăi și limba câinilor
    tăi în același sânge.
  eng-WEBP: that you may crush them, dipping your foot in blood, that the tongues
    of your dogs may have their portion from your enemies.”
  eng-FBV: so that you may walk in their blood. Even your dogs will have their share
    of your enemies.”
  nld-1939: Opdat gij in hun bloed met uw voeten kunt plassen, Ook de tong van uw
    honden haar deel van de vijanden krijgt!
  nch-BL: Niquinhualicas pampa monequi nochi anquintzontamiltise. Inieso quixolonise
    amoicxihua huan amochichihua quipipitzose.”
  vie-1934: Để ngươi dầm chân mình trong huyết, Và lưỡi chó ngươi cũng được phần trong
    kẻ thù nghịch ngươi.
  cha-cha: Ya y adengmo siña umanaatunog gui jâgâ ya y jila y gamo galago siña patten
    y enimigumo.
  hin-CV: कि तुम अपने पांव अपने शत्रुओं के रक्त में डूबा सको, और तुम्हारे कुत्ते भी
    अपनी जीभ तृप्‍त कर सकें.”
  eng-OURB: That you may crush them, dipping your foot in blood, that the tongues
    of your dogs may have their portion from your enemies.”
  spa-BES: para que tu pie se ponga rojo de sangre, y la lengua de tus perros con
    lo mismo.
  tdx-tdx: Ho demohem-pandia’o an-dio o rafelahi’oo, hanañ’anjara an-dion-drafilahy
    ka o lelan’ amboa’oo.
  tha-KJV: เพื่อเจ้าจะเอาเท้าอาบเลือดของคู่​อริ​ของเจ้า เพื่อลิ้นสุนัขของเจ้าจะมีส่วนด้วย”
  por-BR-2018: Para que metas teu pé no sangue dos teus inimigos; e nele também terá
    uma parte a língua de cada um de teus cães.
  deu-ELO: auf daß du deinen Fuß in Blut badest, und die Zunge deiner Hunde von den
    Feinden ihr Teil habe.
  eng-WYC-2018: That thy foot be dipped in blood; the tongue of thy dogs be dipped
    in (the) blood of the enemies of him. (So that thy feet can be dipped in the blood
    of thy enemies; and so that the tongues of thy dogs can also be dipped in their
    blood.)
  epo-epo: Por ke vi trempu vian piedon en sango, Kaj la lango de viaj hundoj ĝuu
    de viaj malamikoj.
  gfk-gfk: waing muat ira nugu matanaiabar, muat naga singe ira kaki muat narako ta
    ira de diet ira numuat ebar, ma ira karamena ira numuat paap diet na mom tumtubungur.”
  uig-PIN: Xundaⱪ ⱪilip sǝn hǝlⱪimning puti ⱪanƣa, Yǝni düxmǝnliringning ⱪeniƣa milinidu,
    Itliringning tili buningdinmu nesiwisini yalaydu».
  beo-beo: Amasea dilia da ilia maga:me degemu. Amola dilia wa:me ilia da ilia hanaiga
    defele ilia maga:me heloa:mu. Amo da Gode (na
  tpi-OTNT: Bai yupela i mekim save long ol birua bilong yupela, na yupela i ken belgut.
    Na ol dok bilong yupela i ken dringim blut bilong ol birua inap long laik bilong
    ol.”
  hau-SA: don ku wanke ƙafafunku a cikin jinin maƙiyanku, yayinda harsunan karnukanku
    su sami rabonsu.”
  udu-udu: ki um mini lam sho’k bum ka bas mo, dhali ka le’d ma ’kam bum mo tani uni
    mini ta gi tonṯe/ ’peni ’kwani gi ’kup̱ bum mo.
  uig-LAT: Shundaq qilip sen xelqimning puti qan’gha, Yeni düshmenliringning qénigha
    milinidu, Itliringning tili buningdinmu nésiwisini yalaydu».
  nde-nde: ukuze ligxamuze inyawo zenu egazini lezitha zenu, lezilimi zezinja zenu
    zibe lesabelo sazo.”
  ton-ton: Koeʻuhi ke kulokula ho vaʻe ʻi he toto ʻo ho ngaahi fili, pea mo e ʻelelo
    ʻo hoʻo fanga kulī ʻi ai.”
  ces-1613: 'Řekltě Pán: Zaseť vyvedu své, jako z Bázan, zase vyvedu z hlubokosti
    mořské.'
  eng-WMB: that you may crush them, dipping your foot in blood, that the tongues of
    your dogs may have their portion from your enemies.”
  tam-TCV: அப்பொழுது உங்கள் எதிரிகளின் இரத்தம் உங்கள் பாதங்களில் பதியும்; உங்கள் நாய்களும்
    தங்கள் பங்கிற்கு நாவினால் நக்கும்.”
  ceb-ULB: aron inyong dugmukon ang inyong mga kaaway, ug mabasa ang inyong tiil sa
    dugo, ug aron ang mga dila sa inyong mga iro adunay bahin sa inyong mga kaaway.”
  pol-UBG: Aby twoja stopa była skąpana we krwi, a język twoich psów we krwi wrogów.
  urd-GVU: تب تُو اپنے پاؤں کو دشمن کے خون میں دھو لے گا، اور تیرے کُتے اُسے چاٹ لیں
    گے۔“
  eng-OEBCW: that your feet you may bathe in blood, and your dogs lick their share
    of the foe.’
  deu-1912: daß dein Fuß in der Feinde Blut gefärbt werde und deine Hunde es lecken.”
  kan-2017: ಆಗ ನೀನು ನಿನ್ನ ಶತ್ರುಗಳ ರಕ್ತದಲ್ಲಿ ಕಾಲಾಡಿಸುವಿ. ನಿನ್ನ ನಾಯಿಗಳ ನಾಲಿಗೆಗಳಿಗೆ ವೈರಿಗಳ
    ದೇಹದಲ್ಲಿ ಪಾಲುಸಿಕ್ಕುವುದು” ಎಂದು ನುಡಿದನು.
  yap-yap: ya nge yag nim marod u fithik’ e racha’ rorad, me lil’ e pilis romed urngin
    e racha’ ni yad ba’adag.”
  hlt-MCSB: Te vaengah thunkha lamkah thii na kho na nuem thil, te na ui rhoek loh
    a lai neh a laeh uh vetih amih kah rhuimal khaw na pang uh ni,” a ti.
  mdy-ETH: ቶካ ኔኤሲ ሞርኮኮ ሱጉፆይዳ ሄርቃንዳኔ፤ ኔ ካናታኣ ዬያ ሱጉፆ ላዓንዳኔ» ጋዓኔ።
  twi-ASANTE: na moanante wɔn a wɔkyiri moɔ no mogya mu na mo nkraman tɛkrɛma anya
    wɔn kyɛfa.”
  eng-WEBU: that you may crush them, dipping your foot in blood, that the tongues
    of your dogs may have their portion from your enemies.”
  spa-PDDPT: Para que tu pie los aplaste en sangre, Y la lengua de tus perros tenga
    su porción de tus enemigos.
  gun-gun: Ha'e ramo pepyrõ 'rã penderovaigua kuery ruguy re, ha'e penerymba jagua
    kuery oy'upa 'rã.
  agu-BL: Cxonkwok tul chiẍch'el yi e' icontr. Nin sbajk chiẍch'el cyak'un itx'i'.”
  ilo-ULB: tapno marumekmo dagiti kabusormo, a maisawsaw dagiti sakam iti dara, ket
    tapno mabingayan dagiti dila dagiti asom manipud kadagiti kabusormo.”
  kpg-kpg: gii mee goe di haele i lodo nia dodo digaula, gii mee labelaa au paana
    di tobotobo nadau mee ala e hiihai ginai.”
  uig-ARA: شۇنداق قىلىپ سەن خەلقىمنىڭ پۇتى قانغا، يەنى دۈشمەنلىرىڭنىڭ قېنىغا مىلىنىدۇ،
    ئىتلىرىڭنىڭ تىلى بۇنىڭدىنمۇ نېسىۋىسىنى يالايدۇ».
  sus-sus: Marigi naxɛ, «N fama nɛ e ra kelife Basan, n fa e ra kelife baa ma,
  pon-2006: pwe ke en kak ur nan ntahrail, oh noumw kidi kan en kak tamwe ntahrail
    uwen me re inengieng.”
  jae-jae: Gebe ôkwasiŋ amkaiŋ êsêp nêŋ declêlôm. Nêm kêam imbeleŋ têtap nêŋ gwada
    aŋga ŋacjonêŋ sa.”
  ksd-ksd: Upi una puk ra kaum ta ra gapu i kaum lavur ebar, Upi ra karamea i kaum
    lavur pap diat a vatur vake kadia tiniba tana.
  tur-YTC: Öyle ki, ayağını kana batırıp onları ezesin, Köpeklerinin dili de senin
    düşmanlarından payını alsın.”
  bel-N: 'Сказаў Госпад: “З Башану вярну, вярну з глыбіняў марскіх,'
  grc-BRENT: Γενηθήτω ἡ τράπεζα αὐτῶν ἐνώπιον αὐτῶν εἰς παγίδα, καὶ εἰς ἀνταπόδοσιν,
    καὶ εἰς σκάνδαλον.
  kpr-kpr: Fitono, nenda gitofo daovo gitofuda ororoimi gaunghe vitari aminda sive
    sembiyareva. Kotugo nenda sino mane aimi gitofu da ororo ava sosofuse mindoro
    inono arera.”
  ind-AYT: (68-24) supaya kakimu dapat meremukkan mereka di dalam darah, sementara
    lidah anjing-anjingmu mendapat bagiannya dari musuh-musuhmu.”
  yom-yom: Muingi wubuika malu maku mu menga ma bobo beti kulenda ayi ludimi lu zimbua
    ziaku lubaka kuku kiawu.”
  yut-yut: Ji uwalji dakon yawi baŋ kandapji sugokdaŋ. Aŋakwa pɨŋanji da galak toknikon
    nokdaŋ.”
  nya-nya: Kuti muviyike mapazi anu mʼmagazi a adani anu, pamene malilime a agalu
    anu akudyapo gawo lawo.”
  hrv-hrv: 'Reče Gospodin: “Iz Bašana ću ih dovesti, dovest ću ih iz dubine mora,'
