verse: PSA.068.015
translations:
  mal-C: ബാശാൻ പർവതമേ, പ്രൗഢിയുള്ള പർവതമേ, ബാശാൻ പർവതമേ, അനേകം കൊടുമുടികളുള്ള പർവതമേ,
  deu-TKW: “Als der Allmächtige die Könige darin zerstreute, da schneite es auf dem
    Zalmon.”
  lin-lin: Tango Nkolo-Na-Nguya-Nyonso abenganaki kuna bakonzi, anokisaki mvula ya
    pembe na ngomba Tsalimoni.
  mmx-mmx: Nu lavattaavut Basan u silok aleng tino, nu lavattaavut mi laxampatlak
    solo ram!
  eng-LSV: A hill of God [is] the hill of Bashan, || A hill of heights [is] the hill
    of Bashan.
  eng-GNV: 'The mountaine of God is like the mountaine of Bashan: it is an high Mountaine,
    as mount Bashan.'
  eng-WEBSTER: The hill of God is as the hill of Bashan; a high hill as the hill of
    Bashan.
  nhw-BL: Nochi nopa tepeme catli huejcapantique catli mopantíaj ipan tlali Basán
    iaxcahua Toteco huan nelía yejyectzi inintzonatipa,
  swh-ONEN: Milima ya Bashani ni milima iliyotukuka, milima ya Bashani ina vilele
    vilivyochongoka.
  bba-bba: Sɑnɑm mɛ Dɑm kpuroɡii wi, u sinɑm be yɑrinɑsiɑ, tem mu bururɑ ɡuu te bɑ
    mɔ̀ Sɑlumɔniɔ.
  eng-KJVCPB: The hill of God is as the hill of Bashan; A high hill as the hill of
    Bashan.
  luo-luo: Gode mag Bashan gin gode madongo miwuoro; godego mag Bashan ojuothore adier.
  aii-aii: ܛܘܼܪܵܐ ܕܐܲܠܵܗܵܐ ܛܘܼܪܵܐ ܕܒܲܝܫܵܢ ܝܼܠܹܗ، ܛܘܼܪܵܐ ܡܵܪܹܐ ܩܲܪ̈ܩܲܦܝܵܬܹ‌ܐ ܝܠܹܗ ܛܘܼܪܵܐ
    ܕܒܲܝܫܵܢ.
  meu-meu: Ororo badana e, Basan ororona! Dorina momo ororona e, Basan ororona!
  npi-ULB: बाशानको पहाडी देशचाहिं शक्तिशाली पहाड हो । बाशानको पहाडी देश एउटा अग्लो
    पहाड हो ।
  yor-yor: Òkè Baṣani jẹ́ òkè Ọlọ́run; òkè tí ó ní orí púpọ̀ ni òkè Baṣani.
  pes-OPCB: ای کوههای عظیم باشان، ای سلسله جبال بزرگ که قله‌های بلند دارید،
  tgl-ULB: Ang bulubunduking bayan ng Bashan ay isang matatag na bundok; isang matayog
    na bundok ang bulubunduking bayan ng Bashan.
  nop-nop: Basan kweboboe adi kweboboe wapum hinek, doktiŋa tuwaiŋiŋ fee hinek haliwiiŋ.
  hui-hui: Hari Basananaga ibu hari timbuniore weda. Hari ogoninaga hombene bolebolene
    dalidali bigi bida.
  mya-mya: ဗာ​ရှန်​တောင်​သည်​လွန်​စွာ​ကြီး​မား​လှ​ပါ​ပေ​သည်။ တောင်​ထိပ်​များ​စွာ​ရှိ​သည့်​တောင်​ဖြစ်​ပါ​သည်
    တ​ကား။
  bod-N: རི་བོ་པཱ་ཤན་ལྷ་རྣམས་གནས་རི༌ཡིན། །རི་བོ་པཱ་ཤན་རི་རྩེ་མང་པོ༌ཅན།།
  wsk-wsk: O Duruk Bashan, ni duruk sokel garagar, nika motongar se kuamuru kuting
    suen biya,
  sna-sna: Makomo eBhashani makomo oushe; makomo eBhashani akati twi.
  spa-BLM: Las montañas de Basán son montañas majestuosas. Las montañas de Basán son
    escarpadas.
  cac-cac: Yelxo val te chaan̈ steel lum vitzal Basán. Man̈ jantacoc yunetac vitz
    d'a sjolomtac luum.
  swh-ULB: Mlima mkubwa ni milima wa mji wa Bashani; mlima mrefu ni mlima wa mji wa
    Bashani.
  bel-bel: 'дастань мяне з багавіньня, каб не загразнуў я: хай я вызвалюся ад ненавісьнікаў
    маіх і ад глыбокіх водаў;'
  deu-ELBBK: Wenn der Allmächtige Könige darin zerstreut, wird es schneeweiß auf dem
    Zalmon.
  mbb-OT: Utew mekempet is Buntud he Bashan; mahabet is menge vuvungan dutun.
  mal-2015: ബാശാൻപർവ്വതം ദൈവത്തിന്റെ പർവ്വതമാകുന്നു. ബാശാൻ പർവ്വതം കൊടുമുടികളേറിയ
    പർവ്വതമാകുന്നു.
  gup-gup: Kunwarddekimuk rowk kore kunbolk Bashan wanjh birribolkmakkaykenh, dja
    birrikihkimuk rowk.
  rmc-rmc: Sar o Nekzoraleder roztradelas le kraľen, delas o jiv pro verchos Calmon.
  nlg-nlg: Na lei ghotu ni Bashan tara haba vagha na vunaghi, tara tughuru bebete
    dato i lokana na parako.
  pes-OPV: کوه خدا، کوه باشان است، کوهی با قله های افراشته کوه باشان است.
  ron-1924: Мунций луй Думнезеу, мунций Басанулуй, мунць ку мулте пискурь, мунций
    Басанулуй,
  ben-OBCV: বাশনের পর্বতমালা মহিমান্বিত, অনেক উঁচু শৃঙ্গ গগনচুম্বী।
  som-som: Buur Ilaah waxaa ah Buur Baashaan. Oo buur dheer waxaa ah Buur Baashaan.
  lat-VUC: Eripe me de luto, ut non infigar; libera me ab iis qui oderunt me, et de
    profundis aquarum.
  eng-ASVBT: A mountain of God is the mountain of Bashan; A high mountain is the mountain
    of Bashan.
  mna-mna: Niom abal bibip ki Basan, niom zoyomŋoyom mi bibip, mi uteyom izalla ta
    kor a!
  ita-1885: O monte di Dio, o monte di Basan, O monte di molti gioghi, o monte di
    Basan!
  eng-LXXUP: 'Save me from the mire, that I stick not in it: Let me be delivered from
    them that hate me, and from the deep waters.'
  eng-ULB: A mighty mountain is the hill country of Bashan; a high mountain is the
    hill country of Bashan.
  spa-VBL: “El Monte de Dios”, El Monte Basán, con sus muchas cumbres, Monte Basán,
  fra-_FOB: Montagne de Dieu, mont de Bassan, montagne aux cimes nombreuses, mont
    de Bassan,
  mal-mal: ബാശാൻപർവ്വതം ദൈവത്തിന്റെ പർവ്വതമാകുന്നു. ബാശാൻപർവ്വതം കൊടുമുടികളേറിയ പർവ്വതമാകുന്നു.
  urd-GVR: Koh-e-Basan ilāhī pahāṛ hai, Koh-e-Basan kī muta'addid choṭiyāṅ haiṅ.
  suz-BL: बाशान ङा डांडा परमप्रभु आ डांडा बाक्‍ब। मेको थम ठेयब बाक्‍ब। मेकेर डांडा
    शुश बाक्‍नीम।
  eng-NOY: Ye lofty hills, ye hills of Bashan, Ye many-topped hills, ye hills of Bashan,
  ita-1927: O monte di Dio, o monte di Basan, o monte dalle molte cime, o monte di
    Basan,
  ckb-ckb: چیای باشان چیای خودایە، چیای باشان چیای فرە لووتکەیە.
  eng-BBE: A hill of God is the hill of Bashan; a hill with high tops is the hill
    of Bashan.
  xsi-xsi: Aku tuu toŋge kala imandi tâno ŋinde tona, sipatu ŋa tu Basan Tuu. Ŋinde
    nde tuu ŋalae tina, aku ne mira ŋalaŋala rârâ ŋinde keno. Andeta tuu ŋinde imo
    ipadâda nâ.
  kan-OKCV: ಬಾಷಾನ್ ಬೆಟ್ಟವು ದೇವರ ಬೆಟ್ಟದಂತೆ ಇದೆ; ಬಾಷಾನ್ ಬೆಟ್ಟವು ಉನ್ನತ ಬೆಟ್ಟವಾಗಿದೆ.
  tam-2017: தேவ மலை பாசான் மலை போல இருக்கிறது; பாசான் மலை உயர்ந்த சிகரங்களுள்ளது.
  spa-RV-1909: Monte de Dios es el monte de Basán; monte alto el de Basán.
  ron-BTF: Muntele lui Dumnezeu este ca muntele Basanului; un munte înalt ca muntele
    Basanului.
  eng-WEBP: The mountains of Bashan are majestic mountains. The mountains of Bashan
    are rugged.
  eng-FBV: “Mountain of God,” Mount Bashan, with your many high peaks, Mount Bashan,
  nld-1939: 'Bergen van Basjan, godengebergte met uw spitsen:'
  nch-BL: Nochi nopa tepeme cati huejcapantique cati mopantíaj ipan tali Basán iaxcahua
    Toteco huan nelía cuajcualtzi inintzonatipa,
  vie-1934: Núi Ba-san là núi của Đức Chúa Trời; Núi Ba-san có nhiều chót.
  cha-cha: 'Y egso Yuus y egso Basán: y gostaquilo na ogso y egso Basán.'
  hin-CV: ओ देवताओं का पर्वत, बाशान पर्वत, ओ अनेक शिखरयुक्त पर्वत, बाशान पर्वत,
  eng-OURB: The mountains of Bashan are majestic mountains. The mountains of Bashan
    are rugged.
  spa-BES: Una colina de Dios es la colina de Basán; una colina con altas cimas es
    la colina de Bashan.
  tdx-tdx: Vohin’ Añahare ty vohy Basane; vohitse lako-lengo’e ty haboa’ i Basane;
  tha-KJV: ภู​เขาของพระเจ้าเหมือนยังภูเขาเมืองบาชาน ภู​เขาที่​มี​ยอดสู​งก​็เหมือนยังภูเขาเมืองบาชาน
  por-BR-2018: O monte de Deus é como o monte de Basã; é um monte bem alto, como o
    monte de Basã.
  deu-ELO: Der Berg Basans ist ein Berg Gottes, ein gipfelreicher Berg ist der Berg
    Basans.
  eng-WYC-2018: the hill of God is a fat hill. The crudded hill is a fat hill; (The
    hill of God is like Mount Bashan; yea, the curdled hill is like Mount Bashan,
    with many peaks.)
  epo-epo: Monto de Dio estas la monto Baŝana, Monto multepinta estas la monto Baŝana.
  gfk-gfk: Ira uladih ta Basan i manga tamat. Da kadape me tapaka.
  uig-PIN: Baxan teƣi ⱪudrǝtlik bir taƣ, Baxan teƣi egiz qoⱪⱪiliri kɵp bir taƣdur;
  beo-beo: Ba:isia:ne Goumi da goumi bagadedafa. E da bagadewane agesone fisiagagadoi.
  tpi-OTNT: Maunten bilong Basan em i traipela maunten tru. Em i gat planti kil moa.
  hau-SA: Duwatsun Bashan, duwatsu masu alfarma ne; duwatsun Bashan masu wuyar hawa
    ne.
  udu-udu: Ayy, wosh jin turatur jin c̱a’bki dem dem mo, jin ta wosha turga/ gi Pam
    Bashan mo. Ayy wosha turga/ jin ’kana ’kup̱ ki bidhi/ bidhi/ ka ris mo, jin ta
    wosha turga/ gi Pam Bashan mo.
  uig-LAT: Bashan téghi qudretlik bir tagh, Bashan téghi égiz choqqiliri köp bir taghdur;
  nde-nde: Izintaba zeBhashani yizintaba ezilesithunzi; zilezindongandonga izintaba
    zaseBhashani.
  ton-ton: Ko e moʻunga ʻoe ʻOtua ʻoku hangē ko e moʻunga ko Pesani; ko e moʻunga
    māʻolunga ʻo hangē ko e moʻunga ko Pesani,
  ces-1613: Když Všemohoucí rozptýlí krále v této zemi, zbělíš jako sníh na hoře Salmon.
  eng-WMB: The mountains of Bashan are majestic mountains. The mountains of Bashan
    are rugged.
  tam-TCV: பாசான் மலை இறைவனுடைய மலை; பாசான் மலை சிகரங்களையுடைய மலை.
  ceb-ULB: Ang kusgan nga bukid mao ang bungtod sa Basan; ang usa ka habog nga bukid
    mao ang bungtod sa Basan.
  pol-UBG: Góra Boża jest jak góra Baszanu, wzgórze wysokie, jak góra Baszanu.
  urd-GVU: کوہِ بسن الٰہی پہاڑ ہے، کوہِ بسن کی متعدد چوٹیاں ہیں۔
  eng-OEBCW: A mountain of God is the mountain of Bashan, a mountain of peaks is the
    mountain of Bashan.
  deu-1912: Ein Gebirge Gottes ist das Gebirge Basans; ein großes Gebirge ist das
    Gebirge Basans.
  kan-2017: ಬಾಷಾನಿನ ಪರ್ವತವು ಮಹೋನ್ನತವಾಗಿದೆ; ಆ ಬಾಷಾನ್ ಗಿರಿಯು ಶಿಖರಗಳುಳ್ಳದ್ದೇ.
  yap-yap: Rib th’ab feni gel e burey ni Bashan, fare burey ni bo’or p’ebugul!
  hlt-MCSB: Pathen kah tlang, Bashan tlang, Bashan tlang kah tlang som rhoek,
  mdy-ETH: «ባኣሳኣኔ ዹካ ሚርጌ ዛሬና ጌሜሪያ ኩሜ ዒጊቻያ ማዔ ዹካኬ።
  twi-ASANTE: Basan mmepɔ gyinagyina hɔ, Basan mmepɔ so yɛ mmɔnkyi mmɔnka.
  eng-WEBU: The mountains of Bashan are majestic mountains. The mountains of Bashan
    are rugged.
  spa-PDDPT: Montaña de ʼElohim es la montaña de Basán. Una montaña alta es la de
    Basán.
  gun-gun: Nhanderuete pegua yvyty ma Basã, yvy'ã yvateve va'e ma Basã regua yvyty.
  agu-BL: Chin wutz tkan nin yi e'chk wi'wtz cwent Basán. Nin chin txicl nin tane'n.
  ilo-ULB: Ti dakkel a bantay ket ti turod a pagilian ti Basan;
  kpg-kpg: E aamua huoloo behee go di Gonduu Bashan, di gonduu e logo ono ulu gonduu!
  uig-ARA: باشان تېغى قۇدرەتلىك بىر تاغ، باشان تېغى ئېگىز چوققىلىرى كۆپ بىر تاغدۇر؛
  sus-sus: Ala Xili Xungbe Kanyi bara mangɛe rayensen Salamon geya ma balabalanyi
    saabui ra.
  pon-2006: Ia uwen lapalap en nahna Pasan, nahna me dohl tohto mi ie!
  jae-jae: Aôm lôc Basanŋa kôtu lôc towae. Aôm lôc Basanŋa ŋatêpôê jabo-jabogoc.
  ksd-ksd: A luana Basan ia ra luana kai God; A luana Basan i manga tuluai urama.
  tur-YTC: Başan Dağları heybetli dağlardır. Başan Dağları sarptır.
  bel-N: Калі Ўсемагутны расьцярушыў валадароў у ёй, [яна сталася], як сьнег на Сальмоне.
  grc-BRENT: Σῶσόν με ἀπὸ πηλοῦ, ἵνα μὴ ἐνπαγῶ· ῥυσθείην ἐκ τῶν μισούντων με, καὶ
    ἐκ τοῦ βάθους τῶν ὑδάτων.
  kpr-kpr: Arie, doriri Bashan, ninda mendo digari futo, ninda natofo barago amingori!
  ind-AYT: (68-16) Gunung Allah, Gunung Basan, ya puncak-puncak gunung, Gunung Basan!
  yom-yom: Miongo mi Basani midi miongo mi nzitusu ; miongo mi Basani midi miongo
    midi zitsongi ziwombo.
  yut-yut: Basan dakon kabap uŋun madepsi. Ɨleŋ monɨŋ monɨŋni morapmɨsi.
  nya-nya: Mapiri a Basani ndi mapiri aulemerero; mapiri a Basani, ndi mapiri a msonga
    zambiri.
  hrv-hrv: ondje Svemogući razbijaše kraljeve, a ona poput snijega zablista na Salmonu.
  mps-mps: Te Basango bulu du te moni bage mu dao. Aga te sau pado hauwa mu elalubao.
  tpi-tpi: Maunten bilong Basan em i traipela maunten tru. Em i gat planti kil moa.
  dan-1931: Da den Almægtige splittede Kongerne der, faldt der Sne på Zalmon.”
  vie-OVCB: Hỡi các dãy núi Ba-san hùng vĩ, với nhiều ngọn lởm chởm trong không trung.
  guj-2017: એક શક્તિશાળી પર્વત બાશાનનો પહાડી દેશ છે; બાશાનનો પર્વત ઘણા શિખરોવાળો છે.
  pon-2006A: Ia uwen lapalap en nahna Pasan, nahna me dohl tohto mi ie!
  por-BRBSL: As montanhas de Bashan são montanhas majestosas. As montanhas de Bashan
    são escarpadas.
  eng-OEBUS: A mountain of God is the mountain of Bashan, a mountain of peaks is the
    mountain of Bashan.
  swe-swe: 'När den Allsmäktige (El Shaddai) förskingrar kungarna där, som snö på
    Samon!” [Det finns ett berg som heter Samon nära Sikem (Shechem), se . Detta område
    i Samarien får aldrig mycket snö och uttrycket skulle kunna motsvara något mycket
    ovanligt som ”snö i Saharaöknen”. Guds seger är oväntad och extraordinär. Etymologiskt
    kan ordet ”samon” komma från, eller påminna om, ordet för ”mörk”. I kontrast till
    den vita rena snön så kan betydelsen i så fall vara: ”mörka berg täckta i vit
    snö”. Titeln ”El Shaddai” förekommer bara här och i i Psaltaren. Ordets ursprung
    är okänt, men kan komma från ordet för att förgöra, hebreiska ”sadad”. Den kopplingen
    skulle kunna finnas här i hur Gud som ”förgör” förskingrar kungarna.]'
  cth-cth: Bashan mon teh Cathut e mon lah ao teh, Bashan mon dawk monsom moikapap
    ao.
  twi-twi: Basan mmepɔw gyinagyina hɔ, Basan mmepɔw so yɛ abonkyiabonkyi.
  hlt-hlt: Pathen kah tlang, Bashan tlang, Bashan tlang kah tlang som rhoek,
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ yóó cíɛ ndìì mɔ̀nnì bɛkpɑ̀ɑ̀tìbɛ̀, kɛ̀ mupɑ̃̀ɑ̃
    mboomu muù dɑ̀ɑ́tí ditɑ̃rì Sɑdimɔɔ.
  msy-2020: O Basanɨn Mɨghsɨar ekiam, nɨ ruarir akɨrir avɨriba iti.
  dop-dop: Wɑɑtʋ wei Tomɑ tənɑ tʋ yɑsɑ ɑwulɑɑ kɛ tɛtʋ tɑɑ tɔ, tɛtʋ hʋlʋmɑɑ kɛ ɩsɩɩ
    kponkpontu.
  azb-azb: Ey Başan dağı, Allahın dağı, Ey zirvələri çox olan Başan dağı!
  eng-DBY: '[As] mount Bashan is the mount of God, a many-peaked mountain, [as] mount
    Bashan.'
  hin-2017: बाशान का पहाड़ परमेश्वर का पहाड़ है; बाशान का पहाड़ बहुत शिखरवाला पहाड़
    है।
  wol-KYG: Ba fa Aji Man ji tasaaree buur ya, tawub yuur a ngay sóobe tundu Calmon.
  bjr-bjr: Basana aaqana kaaqa uriqarara aaqana maridanoo. Miqoo moomoo kaqikaa aaqanauqa
    mina aaqa maridanoo.
  eng-YLT: A hill of God [is] the hill of Bashan, A hill of heights [is] the hill
    of Bashan.
  kne-kne: Dakdake ay dontog ed Basan ay ad-adoy toktok na.
  eng-WYC-2017: the hill of God is a fat hill. The crudded hill is a fat hill;
  eng-WMBB: The mountains of Bashan are majestic mountains. The mountains of Bashan
    are rugged.
  zat-NTPS: Tu xi'a zrente̱ naca xi'a Basán. Tu xi'a zri'a naca xi'a Basán na'.
  zty-NTPS: To ya'a ẕen nak Ya'a Basán. To ya'a ẕenḻe'e nak Ya'a Basán na'.
  urd-GVH: कोहे-बसन इलाही पहाड़ है, कोहे-बसन की मुतअद्दिद चोटियाँ हैं।
  rug-rug: Kei Basani! Toqere lavata, sapu soku batu minominona!
  gaz-gaz: Yaa tulluu Baashaan, yaa tulluu surra qabeessa, yaa Tulluu Baashaan, yaa
    tulluu fiixee baayʼee qabu,
  fra-LSG: Lorsque le Tout-Puissant dispersa les rois dans le pays, La terre devint
    blanche comme la neige du Tsalmon.
  yal-yal: Ala Sɛnbɛ Kanna to na mangane raxuya ayi, e yolon alo balabalan kɛsɛna
    Geya Fɔrɛn ma.
  iou-iou: Wära! Basan pom pähap u jidewani? Pom äroŋkaŋ äpmok täŋpani mäyap-inik.
  haw-1868: 'O ka mauna o ke Akua, ka mauna Basana: He mauna kiekie, ka mauna Basana.'
  arb-NAV: جَبَلُ بَاشَانَ هُوَ جَبَلُ اللهِ؛ جَبَلٌ كَثِيرُ الْقِمَمِ.
  ded-ded: O Basang tikitoa tiki, ge bumaga homac nga herea herec, o Basang tiki.
  ewe-ewe: Basan towo ƒe dzedzeme kple kɔkɔme nya kpɔ ŋutɔ; to tsaklitsakliwo Basan
    toawo nye.
  eng-LEE: (68:16) A mountain of God is the mount of Bashan; many peaks hath the mount
    of Bashan.
  asm-FB: হে বিশাল পর্বত, বাচান পাহাৰৰ বিশাল পর্বত; হে অনেক শৃঙ্গ সম্বলিত পর্বত, বাচান
    পাহাৰৰ পর্বত!
  sus-A: عَلَ شِلِ شُنفبٍ كَنيِ بَرَ مَنفّيٍ رَيٍنسٍن سَلَمٌن فٍيَ مَ بَلَبَلَنيِ
    سَابُي رَ.
  fra-SBL: Les montagnes de Bashan sont des montagnes majestueuses. Les montagnes
    de Bashan sont accidentées.
  hbo-hbo: בְּפָ֘רֵ֤שׂ שַׁדַּ֓י מְלָ֘כִ֤ים בָּ֗הּ תַּשְׁלֵ֥ג בְּצַלְמֹֽון׃
  kik-kik: Ĩ irĩma cia Bashani ti irĩma irĩ riiri; irĩma cia Bashani irĩ tũcũmbĩrĩ
    tũingĩ.
  fra-NCL: Lorsque le Tout-Puissant dispersait les rois dans le pays, la neige tombait
    sur le Selmon.
  cek-AK: Sithaw ih mae loe Bashan mae baktiah oh; kasang mae doeh Bashan mae baktiah
    ni oh.
  cuk-cuk: Basán-yalagan, yalagan-dummagan nanaed. Basán-yalagan-e-billigan matusuli
    nanaed.
  uig-CYR: Мени патқақлиқтин қутқузувалғайсән, Мени чөктүрмигәйсән; Маңа өчмән болғанлардин,
    Суниң чоңқур йеридин қутулдурғайсән;
  tel-2017: బాషాను చాలా ఉన్నతమైన పర్వతం. అది అనేక శిఖరాలు ఉన్న పర్వతం.
  hat-BSA: Yon mòn Bondye se Mòn Basan. Yon mòn apik e difisil se Mòn Basan.
  ukr-ONPU: Визволи мене з багнюки – нехай я не загрузну, але врятуюся від ненависників
    моїх і від водних глибин!
  kos-kos: Fuka kuiyen Fineol Bashan, Soko eol su pukanten tohktok fac!
  hbo-WLC: בְּפָ֘רֵ֤שׂ שַׁדַּ֓י מְלָ֘כִ֤ים בָּ֗הּ תַּשְׁלֵ֥ג בְּצַלְמֽוֹן׃
  ibo-ibo: Ugwu Bashan, ugwu mara mma nke ukwuu, ugwu Bashan, ugwu nwere nʼelu ya
    ọtụtụ ugwu dị iche iche.
  ory-ory: ବାଶନର ପର୍ବତ ପରମେଶ୍ୱରଙ୍କ ପର୍ବତ; ବାଶନର ପର୍ବତ ଏକ ଉଚ୍ଚ ପର୍ବତ।
  chk-chk: Ewe chuk Pasan eu chuk mi tekia. Eu chuk mi wor chomong chukun.
  rop-rop: Beishan im brabli bigwan hil. Im jandap garram loda haiwan haiwan hil.
  ukr-1871: Гора Базанська, гора Божа, щоглами багата гора Базанська.
  yon-yon: Okad Basan yu aangko aangko kuu manimanandeb, kwane okad Basan yu aangko
    aangko kuu aangko kongam ingkiringangkarangbon.
  deu-1951: (068-16) Das Gebirge Basan ist ein Gottesberg, das Gebirge Basan ist ein
    gipfelreicher Berg.
  eng-JPS: (68-16) A mountain of God is the mountain of Bashan; a mountain of peaks
    is the mountain of Bashan.
  srp-1865: Gora je Vasanska gora Božija; gora je Vasanska gora humovita.
  lug-lug: Ggwe olusozi olw’ekitiibwa, olusozi lwa Basani; ggwe olusozi olw’emitwe
    emingi, olusozi lwa Basani!
  heb-heb: הר אלהים הר בשן הר גבננים הר בשן׃
  ben-IRV: বাশন পর্বত ঈশ্বরের পর্বত; বাশন পর্বত উচ্চ শৃঙ্গ পর্বত।
  ntu-ntu: Mzli kc King Devet tqyrlq-ngrde Mzteadau nyzde mz Newz Saeon, Newz Basan
    apule ncblo kx angya drtwrde nzyckr Mzteadau mrlc. A' Devet ayzlubzle natqde mz
    nzrpi-krbzle kx, “Newz Basan, kxmule-esz' matq-esz'ngrn x myatxlzq, X nra nyzmqng
    ngi rtrngr,
  pan-pan: ਬਾਸ਼ਾਨ ਦਾ ਪਰਬਤ ਪਰਮੇਸ਼ੁਰ ਦਾ ਪਰਬਤ ਹੈ, ਬਾਸ਼ਾਨ ਦਾ ਪਰਬਤ ਚੋਟੀਆਂ ਦਾ ਪਰਬਤ ਹੈ।
  mya-JVB: ဘုရား သခင်၏ တောင် တည်းဟူသောဗာရှန် တောင် ၊ မြင့် သော ထိပ် များနှင့် ပြည့်စုံသော
    ဗာရှန် တောင် တို့၊
  kgf-kgf: Basanac baec boŋa imi Anutuac buŋa. Basanac baec imi eŋeŋa yanda.
  tte-O: Kowa koya Basan, tawae kaiwena Yaubada ana koya kulamwa-poloweyan? Bwagana
    kowa koya malamalawena na iyamo koya Saiyon Yaubada igite-sipwaiyako iya ana kaba
    miyayai.
  tbg-tbg: Basaani Aiqinavano nai nora aiqinavano vaivaro vi aiqinaraqaa airi onkaivano
    vaira.
  hmo-hmo: Basana Ororo be ororo badana momokani. Basana Ororo be mai ena dorina momo.
  zar-NT: Nequi queëʼ Dios guíʼa Basán. Naca guíʼa Basán naʼ tu guíʼa zxön.
  urd-urd: बसन का पहाड़ ख़ुदा का पहाड़ है; बसन का पहाड़ ऊँचा पहाड़ है।
  rus-SYN: извлеки меня из тины, чтобы не погрязнуть мне; да избавлюсь от ненавидящих
    меня и от глубоких вод;
  bqc-SIM: Kɛ́ Gbãapiide kíaↄ fã̀aa, aa lì tↄↄlɛa lán Zalamↄ gbɛ̀ nɛɛziwa.
  tcz-CHONGTHU: Bashan a molho hi athupi thei lheh jeng uve, mol monghem tamtah'in
    vanthamjol a kilhungdoh jenge.
  mar-mar: हे महान पर्वता, बाशानाच्या पर्वता, उंच बाशान पर्वत शिखरांचा पर्वत आहे.
  isl-isl: Þegar Guð stökkti óvinunum á flótta þá snjóaði á Salmonsfjalli.
  hlt-THB: Basham tlangkhqi taw qypawm tlangkhqi na awm nawh; lunkqawng ingkaw hqeng
    ang hqah hqoeng na Bashan tlang taw awm hy.
  qub-qub: Fiyupa altumi Basán jircacunaga. Puntancunaga fiyupa altumi.
  bqp-bqp: Basã kpi gakuri vĩ, Basã kpi mìsↄ̃ntɛnↄn dasi.
  hat-hat: (068:16) Ala yon gwo mòn ki wo se mòn Bazan! Se yon mòn ki gen anpil tèt,
    mòn Bazan an!
  eng-BSB: A mountain of God is Mount Bashan; a mountain of many peaks is Mount Bashan.
  eng-WEBPB: The mountains of Bashan are majestic mountains. The mountains of Bashan
    are rugged.
  kbq-kbq: Basani agonaramina tusinasi agonarami me'ne. Basania rama'a agonaramina
    amunagamu mareri'nea agonarami me'naze.
  pon-pon: Nana Pajan iei nana en Kot; Pajan nana kalaimun eu.
  nhe-BL: Nochi nopa tepetini tlen huejcapantique tlen mopantíaj ipan tlali Basán
    iaxcahua Toteco huan nelía yejyectzi inintzonatipa,
  wnc-wnc: Tawanu Basan kep komune yuaing dakandaka buyambam siknga. Siwan wandakandakane
    tawa tawanu buyambam siknga.
  bus-bus: Basã kpiii gakui vĩ, Basã kpii mìsↄ̃ntɛ̃nↄↄ pari.
  gub-BL: Aiha katu ywytyr Màxà her ma'e. Heta tetea'u iapyr izupe.
  eng-DRA: 'Draw me out of the mire, that I may not stick fast: deliver me from them
    that hate me, and out of the deep waters.'
