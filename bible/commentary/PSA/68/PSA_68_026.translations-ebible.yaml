verse: PSA.068.026
translations:
  mal-C: മഹാസഭയിൽ ദൈവത്തെ സ്തുതിക്കുക; ഇസ്രായേലിന്റെ സഭയിൽ യഹോവയെ വാഴ്ത്തുക.
  deu-TKW: Voran gingen Sänger, darnach Saitenspieler inmitten paukenschlagender Jungfrauen.
  lin-lin: Bayembi bazali liboso ; sima na bango, bato oyo bazali kobeta mandanda
    ya basinga kati na bilenge basi oyo bazali kobeta bambonda ya mike.
  mmx-mmx: La digak pixan, “Ata emi asu mi ne Moroa ro xeneng at lovotpot buru at
    limixin teren. Nemi axap livipisik li at ne Jakop, mina emi asu mi Leeme Silok!”
  eng-LSV: In assemblies bless God, || The Lord—from the fountain of Israel.
  eng-GNV: Praise yee God in the assemblies, and the Lord, ye that are of the fountaine
    of Israel.
  eng-WEBSTER: Bless ye God in the congregations, even the LORD, from the fountain
    of Israel.
  nhw-BL: 'Huan quej ni huicaj: “Nochi anisraelitame, xijhueyimatica Toteco Dios.
    Xijpaquilismacaca Toteco catli techmacatoc nemilistli nochi tojuanti.”'
  swh-ONEN: Msifuni Mungu katika kusanyiko kubwa, msifuni Bwana katika kusanyiko la
    Israeli.
  bba-bba: Wom kowobɑ bɑ swɑɑ ɡbiɑ, mɑ be bɑ bɑrɑnu kɑ mɔrɔkunu soomɔ bɑ bu swĩi,
    bɑ wɑ̃ɑ wɔndiɑ be bɑ bɑrɑnu soomɔn suunu sɔɔ.
  eng-KJVCPB: Bless ye God in the congregations, Even the Lord, from the fountain
    of Israel.
  luo-luo: Pakuru Nyasaye e dier chokruok maduongʼ; pakuru Jehova Nyasaye e dier chokruok
    mar jo-Israel.
  aii-aii: ܓܵܘ ܟܢܘܼܫܝܹ̈ܐ ܒܲܪܟ݂ܘܼܢ ܠܐܲܠܵܗܵܐ، ܒܲܪܟ݂ܘܼܢ ܠܡܵܪܝܵܐ، ܐܲܚܬܘܿܢ ܕܡ̣ܢ ܡܲܒܘܼܥܵܐ
    ܕܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: Hebou badana ai Dirava ba hanamoa, Israel ena ranu-lohilohi gabuna amo
    o maimu taumui, Ḡaubada ba hanamoa.
  npi-ULB: सभाहरूमा परमेश्‍वरको प्रशंसा गर । तिमीहरू जो इस्राएलको मूलका हौ, परमप्रभुको
    स्तुति गर ।
  yor-yor: Ẹ fi ìyìn fún Olúwa ní ẹgbẹgbẹ́; àní fún Olúwa ẹ̀yin tí ó ti orísun Israẹli
    wá.
  pes-OPCB: همهٔ مردم اسرائیل خدا را حمد گویند. ای فرزندان یعقوب، خداوند را ستایش
    کنید.
  tgl-ULB: Purihin ang Diyos sa kapulungan; purihin si Yahweh, kayong totoong kaapu-apuhan
    ng Israel.
  nop-nop: Kap indiŋ toiŋ, “Bepaŋ’walaŋ metam indi agaŋ buŋa bopneyam, ale Bepaŋ wou
    nintilonim. Isilae’walaŋ yalakiŋiye indi Yahwe wou nintilonim.”
  hui-hui: Tigua iba gana laraga halu howa lalu, Wali agali íbu ngoaiho kamarume inanaga
    Ngode Datagaliwabenaga mini yaraga hama. Ina Isaraele wali agali bu kamarume Anduane
    Homogonaga mini mo yaraga hama, lama ibiragoni.
  mya-mya: ကိုယ်​တော်​၏​လူ​စု​တော်​အ​စည်း​အ​ဝေး​တွင် ဘု​ရား​သ​ခင်​အား​ထော​မ​နာ​ပြု​လော့။
    ယာ​ကုပ်​၏​သား​မြေး​အ​ပေါင်း​တို့၊ထာ​ဝ​ရ ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཁྱོད་ཚོས་ཚོགས་ཆེན་དཀྱིལ་དུ་དཀོན་མཆོག༌བསྟོད། །ཀྱེ་ཀྱེ་ཡེས་ར་ཨེལ་གྱི་བུ་རྒྱུད༌རྣམས།
    །ཁྱོད་ཚོས་ཡ་ཝཱེ་ཁོང་ལ་བསྟོད་བསྔགས༌བརྗོད།།
  wsk-wsk: Nuna aisan ale balsan, “Kaem ko kariimet biya, ko nup patawuralko! Nina
    Israel ko kariimet, nina Yawe ko nup patawuralko!”
  sna-sna: Rumbidzai Mwari paungano huru; rumbidzai Mwari pagungano raIsraeri.
  spa-BLM: “Bendecid a Dios en las congregaciones, el Señor en la asamblea de Israel”.
  cac-cac: Calec vach' lolonel d'a Dios Cajal. Ex vetisraelal, calec vach' lolonel
    d'ay b'aj molanon̈ec' tic.
  swh-ULB: Mtukuzeni Mungu katika kusanyiko; msifuni Yahwe, ninyi ukoo wa kweli wa
    Israeli.
  bel-bel: селішча іхняе няхай запусьцее, і ў палатках іхніх хай ніхто ня жыве,
  deu-ELBBK: Voran gingen Sänger, danach Saitenspieler, inmitten tamburinschlagender
    Jungfrauen.
  mbb-OT: Ne ibensag dan is lalag he edhenduen te, “Deliǥa niw is Megbevayà ke edtiǥum
    kew! Sikiyu is langun he kevuwazan ni Israel, deliǥa niw is Nengazen!”
  mal-2015: യിസ്രായേലിന്റെ ഉറവിൽനിന്നുള്ളോരേ, സഭായോഗങ്ങളിൽ നിങ്ങൾ കർത്താവായ ദൈവത്തെ
    വാഴ്ത്തുവിൻ.
  gup-gup: Bu karridjalwern karrimirndemornnamerren nuye, wanjh karriburluburlumen
    nawu Yawey, ngad nawu Israel kankebmawahmeng rowk.
  rmc-rmc: Anglal džanas o spevaka, palal o lavutara, maškaral o čhaja le čerkutkenca.
  nlg-nlg: Holoutoa God, Ighau udolu rana Israel; holoutoa a Lord te hevei na lei
    totobo ni vola soko vanira rana Israel.
  pes-OPV: خدا را در جماعت‌ها متبارک خوانید وخداوند را از چشمه اسرائیل.
  ron-1924: Бинекувынтаць пе Думнезеу ын адунэрь, бинекувынтаць пе Домнул, чей че
    вэ коборыць дин Исраел!
  ben-OBCV: মহা ধর্মসভায় ঈশ্বরের প্রশংসা হোক; ইস্রায়েলের সমাবেশে সদাপ্রভুর প্রশংসা
    হোক।
  som-som: Kuwiinnan isha Israa'iil ka soo farcamayow, Shirarka ku dhex ammaana Ilaaha
    Sayidka ah.
  lat-VUC: Fiat habitatio eorum deserta, et in tabernaculis eorum non sit qui inhabitet.
  eng-ASVBT: Bless ye God in the congregations, Even the Lord, ye that are of the
    fountain of Israel.
  mna-mna: Niom wal ki Anutu ta kulup yom su kereene uunu na, kapakuri pa kampeŋana
    kini. Niom wal ta uunu tiom ipet pa Yakop na, kamap ma kiwit Yooba zaana!
  ita-1885: Benedite Iddio nelle raunanze; Benedite il Signore, voi che siete della
    fonte d'Israele.
  eng-LXXUP: 'Let their habitation be made desolate; And let there be no inhabitant
    in their tents:'
  eng-ULB: Bless God in the assemblies; praise Yahweh, you who are from the fountain
    of Israel.
  spa-VBL: Alaben a Dios, todos los que han venido a adorar. Alaben al Señor todos
    los hijos del pueblo de Israel.
  fra-_FOB: Bénissez Dieu dans les assemblées, bénissez le Seigneur, vous qui sortez
    de la source d'Israël!
  mal-mal: യിസ്രായേലിന്റെ ഉറവിൽനിന്നുള്ള ഏവരുമേ, സഭായോഗങ്ങളിൽ നിങ്ങൾ കർത്താവായ ദൈവത്തെ
    വാഴ്ത്തുവിൻ.
  urd-GVR: “Jamātoṅ meṅ Allāh kī satāish karo! Jitne bhī Isrāīl ke sarchashme se nikle
    hue ho Rab kī tamjīd karo!”
  suz-BL: परमप्रभु कली ग्रुम्‍तीकेमी ठेयब सेलीन। परमप्रभु यावे कली इस्राएली आन ग्रुम्‍तीकेमी
    ठेयब सेलीन। यसैया ४८:१
  eng-NOY: Praise ye God in your assemblies; Praise the Lord, all ye from the fountain
    of Israel!
  ita-1927: Benedite Iddio nelle raunanze, benedite il Signore, voi che siete della
    fonte d’Israele!
  ckb-ckb: لە کۆڕ و کۆمەڵی گەورەدا ستایشی خودا بکەن، ئەی ڕەچەڵەکی ئیسرائیل، ستایشی
    یەزدان بکەن.
  eng-BBE: Give praise to God in the great meeting; even the Lord, you who come from
    the fountain of Israel.
  xsi-xsi: Kinzi siwâŋgi mine tu, “Miki Maro Kindeni ne tamâta kala kapasau kamo taitu
    ŋai, miki rârâni kapanea i! Miki Isrel ŋgu kapanea Yova Kindeni kasuka i ŋa kâki!”
  kan-OKCV: ಮಹಾಸಭೆಯಲ್ಲಿ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ. ಇಸ್ರಾಯೇಲರ ಸಮೂಹದವರಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನು
    ಸ್ತುತಿಸಿರಿ.
  tam-2017: இஸ்ரவேலின் ஊற்றிலிருந்து தோன்றினவர்களே, சபைகளின் நடுவே ஆண்டவராகிய தேவனை
    ஸ்தோத்திரியுங்கள்.
  spa-RV-1909: 'Bendecid á Dios en congregaciones: al Señor, vosotros de la estirpe
    de Israel.'
  ron-BTF: Binecuvântați pe Dumnezeu în adunări, pe Domnul, din fântâna lui Israel.
  eng-WEBP: “Bless God in the congregations, even the Lord in the assembly of Israel!”
  eng-FBV: Praise God, everyone who has come to worship; praise the Lord, everyone
    who belongs to Israel.
  nld-1939: 'In het midden de maagden met pauken: in koren loven ze God. Dan de heersers,
    uit Israëls bronnen ontsprongen:'
  nch-BL: 'Huan quej ni huicaj: “Nochi anisraelitame, xijhueyimatica Toteco Dios.
    Xijpaquilismacaca Toteco cati techmacatoc nemilisti nochi tojuanti.”'
  vie-1934: Hỡi những kẻ nguyên do nơi Y-sơ-ra-ên mà ra, trong các hội Hãy chúc tụng
    Đức Chúa Trời, là Chúa.
  cha-cha: Fanbendise si Yuus gui jalom y inetnon taotao; junggan, jamyo y tutujonña
    guiya Israel.
  hin-CV: विशाल जनसभा में परमेश्वर का स्तवन किया जाए; इस्राएल राष्ट्र की महासभा में
    याहवेह का स्तवन किया जाए.
  eng-OURB: “Bless God in the congregations, even 'Adonay [Lord] in the assembly of
    Israel [God prevails]!”
  spa-BES: Alaben a Dios en la gran reunión; incluso el Señor, tú que vienes de la
    fuente de Israel.
  tdx-tdx: Andriaño am-pivory ao t’i Andrianañahare, i Iehovà boak’am-pigoa­ngoaña’
    Israele.
  tha-KJV: ท่านทั้งหลายผู้เป็นน้ำพุของอิสราเอล จงสรรเสริญพระเจ้าคือองค์พระผู้เป็นเจ้าในที่ชุ​มนุ​มใหญ่
  por-BR-2018: Bendizei a Deus nas congregações; bendizei ao SENHOR, desde a fonte
    de Israel.
  deu-ELO: “Preiset Gott, den Herrn, in den Versammlungen, die ihr aus der Quelle
    Israels seid!”
  eng-WYC-2018: In churches bless ye God; bless ye the Lord from the wells of Israel.
    (Bless ye God in the congregations; bless the Lord all ye tribes of Israel.)
  epo-epo: En la kunvenoj gloru Dion, mian Sinjoron, Vi, devenantoj de Izrael.
  gfk-gfk: Pirlat God narako tano tamat na kis hurlungai. Pirlat no Watong, muat ira
    bulumur ta Iakop.
  uig-PIN: «Jamaǝtlǝrdǝ Huda Rǝbgǝ tǝxǝkkür-mǝdⱨiyǝ eytinglar, — I Israil bulaⱪliridin
    qiⱪⱪanlar!» — deyixti.
  beo-beo: 'Gode Ea fi dunu ilia gilisili sia: dasu amo ganodini, Ema nodone sia:ma!
    Dilia Ya:igobe egaga fifi manebe! Dilia huluane Hina Godema nodone sia:ma!'
  tpi-OTNT: Ol i singim song olsem, “Yumi manmeri bilong God, yumi bung pinis, orait
    yumi mas litimapim nem bilong God. Yumi ol lain bilong Israel, yumi litimapim
    nem bilong Bikpela.”
  hau-SA: Ku yabi Allah cikin taro mai girma; yabi Ubangiji cikin taron Isra’ila.
  udu-udu: ’Bori Arumgimis mii e dhana tul ’kup̱ gi ’kwani mo, Tap̱a, ayy um ’kwani
    kun ta uc̱i ma Israyiil kun kasha e mo.
  uig-LAT: «Jamaetlerde Xuda Rebge teshekkür-medhiye éytinglar, — I Israil bulaqliridin
    chiqqanlar!» — déyishti.
  nde-nde: Dumisani uNkulunkulu ebandleni elikhulu; dumisani uThixo embuthanweni ka-Israyeli.
  ton-ton: “Mou fakafetaʻi ki he ʻOtua ʻi he ngaahi fakataha, ʻio, ki he ʻEiki, ʻakimoutolu
    mei he matavai ʻo ʻIsileli.”
  ces-1613: Napřed šli zpěváci, z zadu hrající na nástroje hudebné, u prostřed pak
    děvečky bubnující.
  eng-WMB: “Bless God in the congregations, even the Lord in the assembly of Israel!”
  tam-TCV: மகா சபையில் இறைவனைத் துதியுங்கள். இஸ்ரயேலின் சபையிலே யெகோவாவைத் துதியுங்கள்;
  ceb-ULB: Bulahan ang Dios sa panagtigom; dayega si Yahweh, kamong mga tinuod nga
    kaliwat sa Israel.
  pol-UBG: W zgromadzeniach błogosławcie Boga, Pana, wy, którzy pochodzicie ze źródła
    Izraela.
  urd-GVU: ”جماعتوں میں اللہ کی ستائش کرو! جتنے بھی اسرائیل کے سرچشمے سے نکلے ہوئے
    ہو رب کی تمجید کرو!“
  eng-OEBCW: ‘You of the well-spring of Israel, bless the Lord God in the dance.’
  deu-1912: “Lobet Gott den Herrn in den Versammlungen, ihr vom Brunnen Israels!”
  kan-2017: “ಇಸ್ರಾಯೇಲ್ ವಂಶಸ್ಥರೇ, ಸಮೂಹವಾಗಿ ದೇವರಾದ ಕರ್ತನನ್ನು ಕೊಂಡಾಡಿರಿ” ಎಂದು ಹಾಡುತ್ತಾರೆ.
  yap-yap: “Ngan pining e sorok ngak Got u lane mu’ulung ko girdi’ rok; mu pininged
    e sorok ngak SOMOL, gimed gubin e pi’in owchen Jakob!”
  hlt-MCSB: Pathen te khangkhung lakli ah, BOEIPA te Israel thunsih ah uem lah.
  mdy-ETH: ዔያታ፦ «ዒዛ ዓሳ ቡኬ ቤዛ ፆኦሲ ጋላቱዋቴ! ናንጊና ናንጋ ጎዳ ዴሬ ማዔ ዒስራዔኤሌ ዓሳ ቡኬ ቤዛ ዒዛ ጋላቱዋቴ!»
    ጋዓኔ።
  twi-ASANTE: Monkamfo Onyankopɔn wɔ asafo kɛseɛ no mu; monkamfo Awurade wɔ Israel
    nipakuo no mu.
  eng-WEBU: “Bless God in the congregations, even the Lord in the assembly of Israel!”
  spa-PDDPT: Bendigan a ʼElohim en las congregaciones, Al ʼAdonay de la fuente de
    Israel.
  gun-gun: Teta mbyte penema'endu'a porã ke Nhanderuete re. Peẽ Israel ramymino kuery,
    penema'endu'a porã Senhor re.
  agu-BL: Kak'e' bin kak'ajsbil tetz Kataj yi kaRyosil. Na cyakil yi o', yi o' xonl
    Israel, ja kamol kib tan tak'le'n k'ej i'.
  ilo-ULB: Idaydayawyo ti Dios iti panaguummongyo; idaydayawyo ni Yahweh, dakayo a
    pudno a kaputotan ti Israel.
  kpg-kpg: “Goodou hagaamu ina a God i lodo nia dagabuli o ana daangada. Hagaamu ina
    Dimaadua, goodou huogodoo go di hagadili ni Jacob!”
  uig-ARA: «جامائەتلەردە خۇدا رەبگە تەشەككۈر-مەدھىيە ئېيتىڭلار، ــ ئى ئىسرائىل بۇلاقلىرىدىن
    چىققانلار!» ــ دېيىشتى.
  sus-sus: Bɛɛtibae na yare, kɔra bɔnbɔɛe na e fɔxɔ ra, ginɛe na maxase ramaxafe e
    rabilinyi.
  pon-2006: “Kumwail kapinga Koht nan pokon en sapwellime aramas akan; kumwail kapinga
    KAUN-O, kumwail koaros me kisehn kadaudok en Seikop!”
  jae-jae: Awem êôc Apômtau Anôtô aŋga gôlôacnêŋ sêkac sa ŋalêlôm. Amac taŋ Israel
    kêtu nêm ŋamôkê naŋ, awem êôc Apômtau.
  ksd-ksd: Avat a pite pa God ta ra lavur kivung na tarai, Maia, avat ava tamana ma
    Israel, avat a pite pa ra Luluai.
  tur-YTC: “Topluluklarda Tanrı'yı, İsrael topluluğunda Efendi’yi övün!”
  bel-N: сьпевакі наперадзе ішлі, пасьля — музыкі, пасярэдзіне – дзяўчыны з бубнамі.
  grc-BRENT: Γενηθήτω ἡ ἔπαυλις αὐτῶν ἠρημωμένη, καὶ ἐν τοῖς σκηνώμασιν αὐτῶν μὴ ἔστω
    ὁ κατοικῶν·
  kpr-kpr: Arie, Jacob da veka beká Israel embo nemokena resena, eminda totoruge ireva,
    Bajari God dae sakai saovo dae resena.
  ind-AYT: (68-27) Pujilah Allah di tengah perhimpunan, TUHAN, hai kamu yang terpancar
    dari Israel!
  yom-yom: Bika luzitisa Nzambi mu lukutukunu lunneni, Luzitisa Yave mu dikabu di
    Iseli !
  yut-yut: Uŋun kap yaŋ yoŋ, “Nin Piŋkop dakon mɨŋat amɨnyo, nin muwugek Piŋkop dakon
    man awɨgɨno. Israel amɨn, nin Yawe dakon man awɨgɨno.”
  nya-nya: Tamandani Mulungu mu msonkhano waukulu; tamandani Yehova mu msonkhano wa
    Israeli.
  hrv-hrv: sprijeda pjevači, za njima svirači, u sredini djevojke s bubnjićima.
  mps-mps: Augwaligo tęąbi po te tama tiwai po wai, “Da Godigo we bidi, da sisinanio,
    tialima, dago te Godigo nogi ugwaba sao,” po wai. “Da te Israel hani dabe, dago
    te Genuai Bidi nogi ugwaba sao,” wai dao.
  tpi-tpi: Ol i singim song olsem, “Yumi manmeri bilong God, yumi bung pinis, orait
    yumi mas litimapim nem bilong God. Yumi ol lain bilong Israel, yumi litimapim
    nem bilong Bikpela.”
  dan-1931: 'Sangerne forrest, så de, der spiller, i Midten unge Piger med Pauker:'
  vie-OVCB: Hãy chúc tụng Đức Chúa Trời, hỡi toàn dân Ít-ra-ên; hãy ngợi tôn Chúa
    Hằng Hữu của Ít-ra-ên.
  guj-2017: હે ભક્તમંડળ, તમે ઈશ્વરની સ્તુતિ કરો; ઇઝરાયલના વંશજો તમે યહોવાહની સ્તુતિ
    કરો.
  pon-2006A: “Kumwail kapinga Koht nan pokon en sapwellime aramas akan; kumwail kapinga
    KAUN-O, kumwail koaros me kisehn kadaudok en Seikop!”
  por-BRBSL: “Bless God in the congregations, até mesmo o Senhor na assembléia de
    Israel”!
  eng-OEBUS: “You of the well-spring of Israel, bless the Lord God in the dance.”
  swe-swe: Sångarna främst, instrumenten [musiker på strängade instrument] sist, i
    mitten unga flickor som spelar på tamburiner. []
  cth-cth: Kamkhueng e maya thung dawk, Cathut Isarel hringnae a kung, BAWIPA teh
    pholen awh.
  twi-twi: Monkamfo Onyankopɔn wɔ asafo kɛse no mu; monkamfo Awurade wɔ Israel nnipakuw
    no mu.
  hlt-hlt: Pathen te khangkhung lakli ah, BOEIPA te Israel thunsih ah uem lah.
  tbz-SIM: Kɛ̀ bɛdèmbɛ̀ ni dɛyììkɛ̀ kɛ̀ bɛsɑpɑ̀mbɛ̀ sokɛ́ dɛcuokɛ̀ kɛ bie nsibéí,
    bɛ̀ɛ̀ bie ntikùtìdùùtì kɛ̀ bɛ̀ tũ.
  msy-2020: Me kamaghɨn onge, “E Godɨn gumazamiziba, e uari akuvagha gɨfa, e Godɨn
    ziam fam. E Israelia, e Godɨn adarasi, e Ikiavɨra Itir Godɨn ziam fam.”
  dop-dop: Yonyoolɑɑ ntɛ́ nɔɣɔ tɔɔ, pɑ wɑɑləɣɩ wontu mɑtɑɑ, hɛkʋ tɑɑ kɛ́ ɑlʋpiyɑ mpɑ
    pɑ mɑkɩ ɑkilimisi tɔ.
  azb-azb: Ey İsrailin belindən gələnlər, cəmiyyət içində Allahınız Rəbbə alqış edin.
  eng-DBY: In the congregations bless ye God, the Lord, — [ye] from the fountain of
    Israel.
  hin-2017: सभाओं में परमेश्वर का, हे इस्राएल के सोते से निकले हुए लोगों, प्रभु का
    धन्यवाद करो।
  wol-KYG: Woykat ya jiitu, xalamkat ya mujje, janq ji yéewe leen tëgg um njiin.
  bjr-bjr: Innee Isaraee maqannaa fasiqa anaasee suqiqa marianakiqari Anutuna amooqiaqa.
    Innee Yakooboona saaqari kambiqarausa innee Anutuna amooqiaqa.
  eng-YLT: In assemblies bless ye God, The Lord — from the fountain of Israel.
  kne-kne: Dakayo am-in ay Israelita, idaydayaw yo si Diyos sin gimong yo.
  eng-WYC-2017: In churches bless ye God; bless ye the Lord from the wells of Israel.
  eng-WMBB: “Bless God in the congregations, even the Lord in the assembly of Israel!”
  zat-NTPS: Le güe lá'ana Dios naga zaj nazraga bénneache chee̱'. Le güe lá'ana Xránadxu,
    le'e nácale zri'ine zre sua Israel.
  zty-NTPS: ¡Le wká'n ẕen Dios gan zej ndobe benách chie'! ¡Le wká'n ẕen X̱anžon',
    ḻe'e nakle ẕa'só Israel!
  urd-GVH: “जमातों में अल्लाह की सताइश करो! जितने भी इसराईल के सरचश्मे से निकले हुए
    हो रब की तमजीद करो!”
  rug-rug: Mi Vahesia sa Tamasa koari Nana vinarigarae tinoni, gamu na tutina e Zekopi,
    mi vahesia se Zihova.
  gaz-gaz: Waldaa guddaa keessatti Waaqa jajadhaa; yaaʼii Israaʼel keessattis Waaqayyoon
    jajadhaa.
  fra-LSG: En tête vont les chanteurs, puis ceux qui jouent des instruments, Au milieu
    de jeunes filles battant du tambourin.
  yal-yal: Bɛti baane yɛɛn na, maxa se maxane xanbin na, sungutunne wɔsɔwɔsɔnne maxama
    ne tagi.
  iou-iou: Täŋirä kap ŋode tekamäŋ; Ämawebeniye täŋo käbeyäken Anutu iniŋ oretna!
    Jekop täŋo äbotken nanik nin, Ekäni iniŋ oretna!
  haw-1868: E hoomaikai aku oukou i ke Akua iloko o na auaina, A i ka Haku mai ke
    kumuwai o ka Iseraela.
  arb-NAV: بَارِكُوا اللهَ السَّيِّدَ فِي الْمَحَافِلِ يَا نَسْلَ إِسْرَائِيلَ.
  ded-ded: “Kpebung habutoa manau Anutu kenehebesonga. O, Israeac fingecsahe, ngeni
    sasawango KEBU kenehebisia.”
  ewe-ewe: Mikafu Mawu le ameha gã la dome. Mikafu Yehowa le Israelviwo ƒe takpekpe
    me.
  eng-LEE: (68:27) In assemblies bless ye God, [praise] the Lord, ye sprung from Israel's
    fountain.
  asm-FB: তোমালোকে বৃহৎ সমাজবোৰৰ মাজত ঈশ্বৰৰ ধন্যবাদ কৰা; হে ইস্ৰায়েল-ভুমুকৰ পৰা
    ওলোৱা বংশধৰসকল, যিহোৱাৰ ধন্যবাদ কৰা।
  sus-A: بّيتِبَيٍ نَ يَرٍ، كْرَ بْنبْييٍ نَ عٍ قْشْ رَ، فِنّيٍ نَ مَشَسٍ رَ مَشَقٍ
    عٍ رَبِلِنيِ.
  fra-SBL: « Bénissez Dieu dans les congrégations, le Seigneur dans l'assemblée d'Israël ! »
  hbo-hbo: קִדְּמ֣וּ שָׁ֭רִים אַחַ֣ר נֹגְנִ֑ים בְּתֹ֥וךְ עֲ֝לָמֹ֗ות תֹּופֵפֹֽות׃
  kik-kik: Goocai Ngai, kĩũngano-inĩ kĩrĩa kĩnene; mũgooce Jehova kĩũngano-inĩ gĩa
    Isiraeli.
  fra-NCL: En avant sont les chanteurs, puis les musiciens, au milieu, des jeunes
    filles battant du tambourin.
  cek-AK: Israel kaminawk, kami pop amkhuenghaih ahmuen ah, Sithaw to tahamhoihaih
    paek oh.
  cuk-cuk: Danar-bukwadgi Bab-Dummad-nug be odummomalo, Israel-wagan, Bab-Jehová-nug
    be ogannomalo.
  uig-CYR: Уларниң макани харабә болғай, Чедирлири чөлдәрәп қалғай;
  tel-2017: సమాజాల్లో దేవుణ్ణి స్తుతించండి. ఇశ్రాయేలు సంతానమా, యెహోవాను స్తుతించండి.
  hat-BSA: Beni Bondye nan asanble yo, SENYÈ a menm, fontèn dlo Israël la.
  ukr-ONPU: Нехай будуть спустошені поселення їхні; у шатрах їхніх нехай не буде мешканця.
  kos-kos: “Kaksakin God in walil lulap lun mwet lal. Kaksakin LEUM GOD, kowos fwil
    natul Jacob!”
  hbo-WLC: קִדְּמ֣וּ שָׁ֭רִים אַחַ֣ר נֹגְנִ֑ים בְּת֥וֹךְ עֲ֝לָמ֗וֹת תּוֹפֵפֽוֹת׃
  ibo-ibo: Too Chineke nʼetiti nzukọ ukwuu ahụ; toonu Onyenwe anyị nʼetiti nzukọ ụmụ
    Izrel.
  ory-ory: ତୁମ୍ଭେମାନେ ଜନ-ସମାଗମ ମଧ୍ୟରେ ପରମେଶ୍ୱରଙ୍କର ଧନ୍ୟବାଦ କର, ହେ ଇସ୍ରାଏଲର ନିର୍ଝରରୁ
    ଜାତ ଲୋକମାନେ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର।
  chk-chk: “Oupwe mwareiti Kot lon ewe mwich mi lap. Oupwe mwareiti ewe Samol mi Lapalap,
    ämi mwirimwirin Jakop.”
  rop-rop: Wen ol im pipul olabat midap olabat tok, “Preisim God. Preisim YAWEI ol
    yumob femili blanga Jeikob.”
  ukr-1871: На зборах прославляйте Бога, Господа, ви потомки Ізраїля!
  yon-yon: “Kadaareb yemoon nedbiwendan, yiib kuu God yaningko kankoonime, Israeldan
    nedbiwen kui, yiib kuu Yariman yaningko kankoonime.” ande wingkaib.
  deu-1951: (068-27) In den Versammlungen preiset Gott, den Herrn, ihr aus Israels
    Quell!
  eng-JPS: (68-27) 'Bless ye God in full assemblies, even the Lord, ye that are from
    the fountain of Israel.'
  srp-1865: “Na saboru blagosiljajte Gospoda Boga, koji ste iz izvora Izrailjeva!”
  lug-lug: Mutendereze Katonda mu kibiina ekinene; mumutendereze Mukama, mmwe abakuŋŋaanye
    abangi Abayisirayiri.
  heb-heb: במקהלות ברכו אלהים יהוה ממקור ישראל׃
  ben-IRV: জনসমাজের মধ্যে ঈশ্বরের ধন্যবাদ কর; সদাপ্রভুুর প্রশংসা কর, তোমরা যারা ইস্রায়েলের
    সত্য বংশধর।
  ntu-ntu: Kxmu nzngr-krdr nide sele, “Naglqlzku Yawe, nigu leplz nedeng, mz nzyrlwr-lxblr-krgu.
    Naglqlzku Yawe, nigu kcng tqngi nqvi lr Jekop.”
  pan-pan: ਤੁਸੀਂ ਜਿਹੜੇ ਇਸਰਾਏਲ ਦੇ ਸੋਤੇ ਤੋਂ ਹੋ, ਸੰਗਤਾਂ ਵਿੱਚ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਧੰਨ ਆਖੋ!
  mya-JVB: ဣသရေလ အမျိုးသားတို့၊ ပရိသတ် အစည်း အဝေးတို့၌ ထာဝရ အရှင် ဘုရား သခင်ကို ကောင်းကြီး
    ပေးကြလော့။
  kgf-kgf: Israel hénaoriŋ sucginaiguc Miŋ Kewu Anutu mériaŋ ac wammigic. Israelac
    doku hogocya igucnec hicŋihicŋiya ini imuhuc wammigic.
  tte-O: Towali ali wali bwaite besiele, “Komiu Yakobo tubunao yo Yaubada ana tomoyao,
    Yeoba kwatobalan ami logogo koina.”
  tbg-tbg: Ne airi vaiinti nahenti ruvaaqumavi variaka, ne Kotira autu tuahera kaate.
    Ne ekaa Isareri Nora Kotira autu tuahera kaate.
  hmo-hmo: Iena bese taudia edia hebou badana lalonai, Dirava do ita hanamoa. Israela
    besena taudia ibounai e, Lohiabada do umui hanamoa.
  zar-NT: Buliʼlidzëʼ Dios dxiʼa tsáhuiʼdoʼ gapa naʼ rudúbiliʼ queëʼ, tuʼ náquiëʼ
    Xanruʼ, libíʼiliʼ zxíʼini xiʼsóëʼ Israel.
  urd-urd: तुम जो इस्राईल के चश्मे से हो, ख़ुदावन्द को मुबारक कहो, हाँ, मजमे' में
    ख़ुदा को मुबारक कहो।
  rus-SYN: жилище их да будет пусто, и в шатрах их да не будет живущих,
  bqc-SIM: Lɛ̀sinaↄ dↄaaa, pↄlɛnaↄ tɛ zã́, wɛ̃́ndia sɛ̃́sɛ̃mpanaↄ ku guo.
  tcz-CHONGTHU: Israel mipite Elohim Pathen thangvah un; Israel hinkho hungkondoh
    naho Yahweh Pakai chu thangvah un.
  mar-mar: मंडळीत देवाचा धन्यवाद करा; जे तुम्ही इस्राएलाचे खरे वंशज आहात ते तुम्ही
    परमेश्वराची स्तुती करा.
  isl-isl: Fremst fara söngvarar, þá hljóðfæraleikarar og stúlkur sem slá taktinn.
  hlt-THB: Thlangkqeng ang cunnaak awh Khawsa ce kyihcah lah uh; Israelkhqi ang cunnaak
    awh Khawsa ce kyihcah lah uh.
  qub-qub: ¡Gamcunaga llapaniqui Tayta Diosta alabay! ¡Israel cajcunaga llapayqui
    shuntacaycur Tayta Diosta alabay!
  bqp-bqp: À Luda tↄ́ bo pari kↄ̃kakaranaa gũn, à Dikiri sáabu kpá ákↄ̃nↄ Isaraila
    burinↄ.
  hat-hat: (068:27) Fè lwanj Bondye nan mitan pèp la lè l' reyini. Fè lwanj li, nou
    tout pitit pitit Izrayèl yo!
  eng-BSB: Bless God in the great congregation; bless the LORD from the fountain of
    Israel.
  eng-WEBPB: “Bless God in the congregations, even the Lord in the assembly of Israel!”
  kbq-kbq: Maka Israeli vahe'ma atruma hanafina zagame huta Anumzamofona agi'a hentesga
    hiho. Israeli vahe'ma zamasimu'ma nezmia Ra Anumzana Zgame huta agi'a husga hunteho.
  pon-pon: Kapina Kot Ieowa nan momodijo kan, komail me kijan parer en Ijrael.
  nhe-BL: 'Huan quej ni huicaj: “Nochi inisraelitame, xijhueyimatica Toteco Dios.
    Xijpaquilismacaca Toteco tlen techmacatoc yolistli nochi tojuanti.”'
  wnc-wnc: Sike kap taknga anzing taikaing, Ninu Anututane aminabam, ninu unekan gwa
    yuamangge Anututane umana yatangenatna. Ninu Isrel nana amin, ninda Buyambam tapanindane
    umana yatangenatna.
  bus-bus: À Luda tↄ́ bↄ pari kakↄ̃ana guu, à Dii sáabu kpá amↄa Isaraili boriinↄ.
  gub-BL: Pemume'u Tupàn ikatu haw hemiaihu wainuromo nehe, wazemono'og mehe nehe.
    Pe Izaew izuapyapyr paw wà, pemume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw nehe.
  eng-DRA: 'Let their habitation be made desolate: and let there be none to dwell
    in their tabernacles.'
