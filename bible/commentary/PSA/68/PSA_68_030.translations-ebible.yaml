  hlt-hlt: Capu mulhing ke tluung lah. Pilnam saelca rhoek neh aka lueng rhaengpuei
    khaw cak boeng neh a san thil. Caemrhal aka ngaih pilnam rhoek khaw a haeh.
  tbz-SIM: A bo ɑ cĩ́ɛ̃̀tɛ̀ ntɛ, kɛ bɑkɛ́ Sedisɑdɛmmu, kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ dɑ pɑ̃ɑ̃
    nyɛpɑ̃rɛ̀.
  msy-2020: Nɨ Asɨzir atiar dakarabar itir kamɨn atari moghɨn, nɨ Isipɨn atar. Nɨ
    bulmakaun apuriba uan nguziba ko men atari moghɨn, nɨ Kantrin Igharazibar Gumazamizibar
    atar. Nɨ men atar mangɨtɨ, me nɨ bagh teviba apɨrigh uan silvaba nɨ danɨng. Gumazir
    mɨdoroziba foriba, nɨ bar men agɨntɨghtɨ me arɨ tintinibar mangegh.
  dop-dop: Nyɑ́ təsɛɛlɛ tɑɑ kɛ́ n wɛɛ, nɑ ń tɔkɩ kɑwulɑɣɑ kɛ Yosɑlɛm tɔɔ. Awulɑɑ kɑ́
    kɔnɑ-ŋ kʋcɔɔŋ.
  azb-azb: Qamışlıqda yaşayan heyvanları, Xalqların danaları ilə buğa sürüsünü tənbeh
    et. Bu gümüşpərəstləri təpiyinin altına sal, Davakar xalqları pərən-pərən et.
  eng-DBY: 'Rebuke the beast of the reeds, the assembly of the strong, with the calves
    of the peoples: [every one] submitteth himself with pieces of silver. Scatter
    the peoples that delight in war.'
  hin-2017: नरकटों में रहनेवाले जंगली पशुओं को, सांडों के झुण्ड को और देश-देश के बछड़ों
    को झिड़क दे। वे चाँदी के टुकड़े लिये हुए प्रणाम करेंगे; जो लोगे युद्ध से प्रसन्न
    रहते हैं, उनको उसने तितर-बितर किया है।
  wol-KYG: Sa kër gi tiim Yerusalem, fa la la buur yiy indiley galag.
  bjr-bjr: Firaa doona aqmauraqmauri marinaki mari kaasau aandaufa Isipa maqannaa
    karaambaiqa Faraoofa maasa darirarinana Anutu anee minara aanoo qimasee qaoo qia.
    Faraoona dadaaqimaria uriqarara fasiqausa aanoo qimaria burimmakau akoonausara
    foora kaiqeesa qambaana oonuree narirara ifana anee misara faqa aanoo qimasee
    qaoo qia. Anee misa mara muqufisainaqa misa siruaa mara maree mini ani amiaqa.
    Aiqama rakiranara rimaria maqannaasa anee misa naru nindaqaaqa masainaqa daraaniaqa.
  eng-YLT: Rebuke a beast of the reeds, a company of bulls, With calves of the peoples,
    Each humbling himself with pieces of silver, Scatter Thou peoples delighting in
    conflicts.
  kne-kne: Din ili ay Egipto, yamyamam koma, maangat ay animal sin katantanobongan
    di kaiarigana. Yamyamam abe din nanasyon ay kaiarigan da di bobomaro ya oolbon
    ay baka, enggana ay manpakombaba da ya idaton dan palata da. Din nanasyon ay gobat
    di laylayden da, abakem ya pansisianem kod si daida.
  eng-WYC-2017: Blame thou the wild beasts of the reed, the gathering together of
    bulls is among the kine of peoples; that they exclude them that be proved by silver.
    Destroy thou folks that will or desire battles,
  eng-WMBB: Rebuke the wild animal of the reeds, the multitude of the bulls with the
    calves of the peoples. Trample under foot the bars of silver. Scatter the nations
    who delight in war.
  zat-NTPS: Gudil-la benne' dxjaque̱' wedil-la chee̱ dute̱ xe̱zr la xu zaj nazrague̱'
    chee̱ xeledíl-lale̱ne̱' Lue', benne' ca' zaj naque̱' ca be̱zre zan ca' nen biadu
    chee̱ba' ca', cadxa xuluzúa xúgute̱' dizra' chiu', na' xelunne̱' ca naca xia plata
    da zaj nape̱'. Be̱se dinnaj benne' dute̱ xe̱zr la xu dxelexezaca ba lazre̱' xelezúe̱'
    lu wedil-la.
  zty-NTPS: Bdiḻ-ḻen benne' ka' chegak yež zi'to' ka', benne' ka' ẕdíḻ-ḻengake'
    benne' chio' ka'. Zej nake' ka bež zan ka', ḻen ẕí'ngakba' ka', dan' ẕdíḻ-ḻengake'
    yež zan ka' nich kwéjgake' yeḻa' wnni'a chégake'. Besḻás benne' ka' žaz ḻáže'gake'
    chjake' ḻo wdiḻe.
  urd-GVH: सरकंडों में छुपे हुए दरिंदे को मलामत कर! साँडों का जो ग़ोल बछड़ों जैसी
    क़ौमों में रहता है उसे डाँट! उन्हें कुचल दे जो चाँदी को प्यार करते हैं। उन क़ौमों
    को मुंतशिर कर जो जंग करने से लुत्फ़अंदोज़ होती हैं।
  rug-rug: Mu norea sa baṉara pa Izipi sapu gua tugo na basioto pa korapa ovuku, Mu
    norei sari na butubutu huporo, saripu gua tugo na bulumakao kokoreo pu turaṉa
    tudia osolae kaqu todoṉo Nigo rini, meke ponigo sari na dia siliva. Mu va talahuarae
    i sarini pu okoro nia sa vinaripera.
  gaz-gaz: Bineensota shambaqqoo keessaa, karra korommii jabboota sabootaa keessaas
    ifadhu. Warra meetii fidan gad deebisi. Warra waraanatti gammadanis bittinneessi.
  fra-LSG: De ton temple tu règnes sur Jérusalem; Les rois t’apporteront des présents.
  yal-yal: I Batu Banxin Yerusalɛn taani, mangane fama kiseene ra i xa na yi.
  iou-iou: Eruk Anutu, iwanka Isip, tom ägwäritä-yäŋ komi täyak u ibe! Ba guŋ äbot
    kehäromi kehäromi u yebe! Ba äbot ämik täkta gäripi nadäk täkaŋ u yäwat kireŋ
    täŋpi ini-ini kuŋtäŋpä kut! Ude täŋtäyi gämotka-kengän päbä gwäjiŋ äpmoŋ gamiŋpäŋ
    siliwa moneŋ tuŋumi kaŋ ganiŋ kirewut!
  haw-1868: 'E papa mai oe i ka holoholona o na ohe, Ke anaina o na mea ikaika, iwaena
    o na bipi o na lahuikanaka; A hoohaahaa iho kela keia ia ia iho me na apana kala:
    E hooauhee liilii oe i na kanaka puni kaua.'
  arb-NAV: انْتَهِرْ مِصْرَ، الْوَحْشَ الكَامِنَ بَيْنَ الْقَصَبِ. انْتَهِرِ الأُمَمَ
    الْقَوِيَّةَ الَّتِي تُشْبِهُ قَطِيعَ الثِّيرَانِ؛ حَتَّى يَخْضَعُوا وَيَدْفَعُوا
    لَكَ جِزْيَةَ فِضَّةٍ. بَدِّدِ الشُّعُوبَ الْمُوْلَعَةَ بِالحَرْبِ.
  ded-ded: Yang hania hania dokuac haseng manau kecandae, ge yeneac yoac ngabasiric
    dena kate burumaka ngiwa yeni habunginagoc kenggec ngic yeneac burumaka medaha
    kapia botucnginau kecgec ge gorongina kpebesena. Geng yeni memayununa siriwa toseatoa
    mehama gembisia. Ngic sasawa dzikacac songea negengandae, yeni yununa singsararang
    kpebisia.
  ewe-ewe: Blu ɖe lã wɔadã siwo le aƒlawo me kple nyitsuwo ƒe ha siwo le dukɔwo ƒe
    nyiviwo dome la ta. Netsɔ klosalokɔ gãwo vɛ le ɖokuibɔbɔ me. Kaka dukɔ siwo aʋawɔwɔ
    doa dzidzɔ na.
  eng-LEE: (68:31) Rebuke the wild beasts hiding among the reeds, the troops of steers
    among the calves of nations, that hasten along with presents of silver. He scattereth
    nations that are eager for the fight.
  asm-FB: নলনিৰ বনৰীয়া জন্তু সেই মিচৰক তুমি ধমকি দিয়া; বলদে নিজৰ দামুৰিৰ জাকবোৰক
    নিয়ন্ত্রণ কৰাৰ দৰে সেই সকলো জাতিবোৰক ধমকি দিয়া। যিসকলে উপহাৰ কামনা কৰে, তেওঁলোকক
    তোমাৰ ভৰিৰ তলত গচকিবা; যি জাতিয়ে যুদ্ধ ভাল পায়, তেওঁলোকক সিচঁৰিত কৰা।
  sus-A: عِ شَ بَنشِ نَ دَرِ سَلَمُ. مَنفّيٍ قَمَ عِ بُحَدٍ نَا.
  fra-SBL: Réprimandez l'animal sauvage des roseaux, la multitude des taureaux avec
    les veaux des peuples. Piétinez les barres d'argent. Dispersez les nations qui
    prennent plaisir à la guerre.
  hbo-hbo: מֵֽ֭הֵיכָלֶךָ עַל־יְרוּשָׁלָ֑͏ִם לְךָ֤ יֹובִ֖ילוּ מְלָכִ֣ים שָֽׁי׃
  kik-kik: Rũithia nyamũ ĩrĩa ĩrĩ ithanjĩ-inĩ, ũkĩrũithie rũũru rwa ndegwa rũrĩa rũrĩ
    thĩinĩ wa tũcaũ twa ndũrĩrĩ. Ĩkwĩnyiihĩrie, na ĩkũrehere icunjĩ cia betha. Hurunja
    ndũrĩrĩ iria ikenagĩra mbaara.
  fra-NCL: A ton sanctuaire, qui s’élève au-dessus de Jérusalem, les rois t’offriront
    des présents.
  cek-AK: Tuu thung ih kasan moinawk, maitaw taenawk hoi kaminawk ih maitaw caanawk
    to thuitaek ah, kami boih mah sumkanglung sin o nasoe loe, mi tlim ah om o nasoe;
    misa koeh kaminawk to anghaehsak phang ah.
  cuk-cuk: Bab-Dummad, we-ibdula-masarganbalidga sabsuli be ibmar-soge. Moli-bebe-nikad-machergan-ursilimaladga,
    ise-sabsuli ega be ibmar soge. Yarmar-baiganbali, moli-bebe-nikad-sapinganayob-damaladga,
    ise-sabsuli ega be ibmar soge. Ibmar-bela-bela-nikubiedba dulemar-sabsuli-imakdiidga,
    sabsuli be ibmar soge. ¡Dule-bila-onogedgi-binsadimalad be oaisakisun!
  uig-CYR: Бирақ мән болсам бир езилгән дәрдмән; Ниҗатлиғиң, и Худа, мени жуқуриға
    көтирип қутқузғай;
  tel-2017: జమ్ముగడ్డిలోని మృగాన్ని, ఆబోతుల గుంపును, దూడల్లాంటి జాతులను ఖండించు. వారు
    నీకు లోబడి శిస్తుగా వెండి కడ్డీలు తెచ్చేలా వారిని గద్దించు. యుద్ధాలు కోరుకునే
    వారిని చెదరగొట్టు.
  hat-BSA: Repwoche bèt sovaj yo nan mitan wozo a, twoupo towo yo avèk ti bèf a pèp
    yo. Foule anba pye gwo bout pyès ajan yo. Gaye pèp ki te renmen fè lagè yo.
  ukr-ONPU: Я ж пригнічений і сповнений болю – нехай Твій порятунок, Боже, підніме
    мене!
  kos-kos: Kael Egypt, su oana kosro lemnak su muta inmasrlon loa uh; Kai mutunfacl
    uh, su oana un cow mukul wi cow fusr, Nwe ke na elos nukewa suwoli ac asot silver
    lalos nu sum. Akfahsryeloselik su lungse orek mweun!
  hbo-WLC: מֵֽ֭הֵיכָלֶךָ עַל־יְרוּשָׁלִָ֑ם לְךָ֤ יוֹבִ֖ילוּ מְלָכִ֣ים שָֽׁי׃
  ibo-ibo: Baara anụ ọhịa ahụ zoro nʼetiti riidi mba, igwe oke ehi nọ nʼetiti ụmụ
    ehi nke mba niile. Site na nweda nʼala, ka o wetara gị ogbe ọlaọcha. Chụsasịa
    mba niile, bụ ndị na-enwe mmasị nʼibu agha.
  ory-ory: ନଳବନସ୍ଥ ବନ୍ୟ ପଶୁକୁ, ଗୋଷ୍ଠୀବର୍ଗରୂପ ଗୋବତ୍ସଗଣ ସହିତ ବୃଷସମୂହକୁ ଭର୍ତ୍ସନା କରି
    ରୌପ୍ୟଖଣ୍ଡସବୁ ପଦ ତଳେ ଦଳି ପକାଅ; ସେ ଯୁଦ୍ଧପ୍ରିୟ ଗୋଷ୍ଠୀବର୍ଗକୁ ଛିନ୍ନଭିନ୍ନ କରିଅଛନ୍ତି।
  chk-chk: Kopwe apwüngü Isip, ewe manmwacho mi nom lein ekewe wowo. Kopwe apwüngü
    ekewe mwü, ewe pwiin ätemwänin kow me nöür kewe nienifön kow, tori repwe chapetiu
    me mwom o fang ngonuk ar silifer. Kopwe atoropasafeili chon ekewe mwü mi pwapwaiti
    maun.
  rop-rop: Panishim detlot pipul langa Ijip hu jidan jis laik det wailwan enimul langa
    ribasaid, en panishim detlot enami olabat langa najalot kantri hu bosmob jidan
    laik ola wailwan buligi, raidap olabat meigim miselp lobala langa yu en gibit
    yu ola silba. Yu jandimwei ebriweya detlot pipul hu oldei laigim meigimbat wofait.
  ukr-1871: 'Вгамуй зьвіра-дикуна, стадо бугаїв з ялівками народів: кожний з них підбиває
    людей брилою срібла. Розсип народи, що війни бажають!'
  yon-yon: Dingkan kiib darewoob bingkodem aom doriib yaa weng kamkonomo daande. Yi
    kuu buromakau ambi yemoon arudiib nimingkemoon areb, ambibkin maa maadan kuu buromakau
    mana arebmo. Weng kamkonomo kondebko eb yaa bumangkenib od silvaa dareb dareb
    bangkabdime. Ambibkindan kane kane ana nangmi yaa dowakeniib keriwen kuu ebbed
    ben buyokbayok kameewo wenebime.
  deu-1951: (068-31) Schilt das Tier im Schilf, die Rotte der starken Ochsen unter
    den Kälbern von Völkern, die sich um Silberstücke streiten! Zerstreue die Völker,
    welche gerne kriegen!
  eng-JPS: (68-31) Rebuke the wild beast of the reeds, the multitude of the bulls,
    with the calves of the peoples, every one submitting himself with pieces of silver;
    He hath scattered the peoples that delight in war!
  srp-1865: Ukroti zvijer u ritu, kod volova s teocima naroda, da bi popadali pred
    tobom sa šipkama srebra; raspi narode koji žele bojeve.
  lug-lug: Nenya ensolo enkambwe ey’omu bisaalu, eggana lya ziseddume eriri mu nnyana
    z’amawanga. Gikkakkanye ereete omusolo ogwa ffeeza. Osaasaanye amawanga agasanyukira
    entalo.
  heb-heb: גער חית קנה עדת אבירים בעגלי עמים מתרפס ברצי כסף בזר עמים קרבות יחפצו׃
  ben-IRV: নলবনের বন্যপশুকে তিরস্কার কর, ষাঁড়দের মণ্ডলীকে ও জাতিদের বাছুরকে তিরস্কার
    কর; যারা শ্রদ্ধা চায় তাদেরকে তোমার পায়ের নিচে নিক্ষিপ্ত কর; যে জাতি যুদ্ধে ভালবাসে,
    তিনি তাকে ছিন্নভিন্ন করলেন।
  ntu-ntu: Ayrplapx Ijipt kc tqapule trmwzlogo kc tqmnc-kapqpxm mz nabr kc tqlvcpulzm
    mz nqlvi lr Lue Nael, Ayrplapx nidr badr kztedeng murde mrlz-zvzbz badr nzotangr.
    Aodali lr mrkzble lcng, Navz navz nakrlzbzle mzli kc tzyrngzo-ngrbzlr bam.
  pan-pan: ਕਾਨਿਆਂ ਦੇ ਦਰਿੰਦੇ ਨੂੰ ਝਿੜਕ ਦੇ, ਨਾਲੇ ਬਲ਼ਦਾਂ ਦੇ ਵੱਗ ਨੂੰ ਲੋਕਾਂ ਦੇ ਵੱਛਿਆਂ ਸਣੇ,
    ਜਿਹੜੇ ਚਾਂਦੀ ਦੇ ਟੁੱਕੜੇ ਮਿੱਧਦੇ ਹਨ! ਜਿਹੜੇ ਲੋਕ ਲੜਾਈ ਪਸੰਦ ਕਰਦੇ ਹਨ, ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਖਿੰਡਾ ਦਿੱਤਾ।
  mya-JVB: ကျူတော သားရဲ ကို၎င်း၊ နွား လားဥသဘအစု အဝေးနှင့် လူမျိုး တို့၏ နွား ပျိုတို့ကို၎င်းဆုံးမ
    တော်မူသဖြင့် ၊ အသီးအသီးတို့သည် ငွေ စ နှင့် ကိုယ်ကို နှိမ့်ချ ကြပါစေသော။ စစ် မှုကို
    နှစ်သက် သော လူမျိုး တို့ကို အရပ်ရပ်သို့ ကွဲပြား စေတော်မူပါ။
  kgf-kgf: Ʒéléŋ baeciguc haséŋ yaŋ ʒéma burumakao iwa tuŋaguc ʒéma baera baera imuac
    burumakao merawa imi ac geriwaguc waŋ énécmina. Anutunéŋ ic yaréac siŋa niŋanʒu
    imi héndéŋ énécmima siliwagina tidacgéyec.
  tte-O: Am kaiwe kuyakenayagimai kabo Itipita kuyokoi-yagili kaiwena siya besiele
    bulumakau tataoliyao sokasokali me natuliyao sinisoniso-lalaka kawasi malamalaweli
    luwali mena. Kuyokoyokoi-yagili kanasiga sipwalou na ali siliba siyeliwa koliwo.
    Siya analiyao nuwanuwali lalakina kaleya kutawo-gwaligwalili.
  tbg-tbg: Qaakau aantau vovano kiara noruvaqi vaira, are vira atiane. Qaakau purumakau
    qoranavu nái naati hampata variaka, are vi vatanaakavata nitiane. Are vika nitiramanta
    vika ai aatu qeteha tori kauru aravi vaiha airi silvaa ori ai vuru amiate. Quaheha
    iqoka raqi varia vatanaaka, are vika vika ntaihehara raumpirima kaira vi anima
    vuate.
  hmo-hmo: Aigupito, unai siriho dekenai ia noho uda boroma, be do oi gwau henia.
    Bese idauidau, unai boromakau tau oreadia, mai edia boromakau natudia danu do
    oi gwau henia, ela bona oi dekenai do idia tomadiho henia, bona edia siliva be
    oi dekenai do idia henia. Tuari dekenai idia moale bada bese taudia, be do oi
    lulua lao ore.
  zar-NT: Buzé le bach bönachi yödzö naʼ nácagaca ca böaʼ guixiʼ, encaʼ bönachi yuguʼ
    yödzö nácagaca ca yuguʼ bëdxi tsözxö́n len zxíʼiniguequi. Tuʼlibi bönachi yechiʼ
    tuʼ taʼzë́ ládxiʼgaca dumí. Bësilási nupa naʼ taʼyaza ladxiʼ röjaca gudil-la.
  urd-urd: 'तू नेसतान के जंगली जानवरों को धमका दे, साँडों के ग़ोल को, और क़ौमों के
    बछड़ों को। जो चाँदी के सिक्कों को पामाल करते हैं: उसने जंगजू क़ौमों को परागंदा
    कर दिया है।'
  rus-SYN: А я беден и страдаю; помощь Твоя, Боже, да восставит меня.
  bqc-SIM: Kíaↄ mↄnɛ ń ń gbaↄ n kpɛ́ pↄ́ kú Yelusalɛũ yã́i.
  tcz-CHONGTHU: Na melma namtin vaipiho, pang lah'a kisel gamsaho, ahatmo bongnouho
    lah a bongchalho hi phohsal in. Kisunem tah a ahunglutnau thil in sumlhonho hinchoisah
    in. Galbol'a thanom namtin vaipiho thethang in.
  mar-mar: लव्हाळ्यात राहणारे वनपशू, बैलांचा कळप आणि त्यांचे वासरे ह्यांना धमकाव.
    जे खंडणीची मागणी करतात त्यांना आपल्या पायाखाली तुडव; जे लढाईची आवड धरतात त्यांना
    विखरून टाक.
  isl-isl: Konungar jarðarinnar gefa gjafir til musteris þíns í Jerúsalem.
  hlt-THB: Paipoeng a ding awhkaw qam saktlung ce toel nawhtaw, pilnam anglakawhkaw
    vaitawkhqi anglakawhkaw vaitawmcai ce phep lah. Ak kai na ta lah, ngun awm hawlaw
    na lah u seh. Qaal tuk ak ngaih soeih qaalkhqi ce thek a zak lah.
  qub-qub: Ututucunacho tiyaj animalta piñacuy. Piñacuy röpanpa röpanpa purej fiyu
    törucunata, besëracunata. Manacajman churay rïcuyayllapaj wañojcunataga. Wacpa
    caypa mashtaypa mashtariy pillyata ashejcunataga.
  bqp-bqp: Ǹ kpãkɛ̃ Misila ítɛnↄbↄↄi, ǹ pata burinↄ zùsanↄa kũ ń gbɛ̃nↄo. Ǹ andurufu
    gò tↄ̃ḿma, ǹ gbɛ̃ kũ zĩ̀kanaa dì kɛńnɛ nnanↄ fãkↄ̃a.
  hat-hat: (068:31) Fè bèt ki rete anba wozo yo pè, fè bann towo bèf ak jenn ti towo
    yo pè tou, jouk y'a vin soumèt devan ou, jouk y'a vin ofri ajan ba ou. Wi, moun
    sa yo ki renmen batay, gaye yo! Fè yo kouri!
  eng-BSB: Rebuke the beast in the reeds, the herd of bulls among the calves of the
    nations, until it submits, bringing bars of silver. Scatter the nations who delight
    in war.
  eng-WEBPB: Rebuke the wild animal of the reeds, the multitude of the bulls with
    the calves of the peoples. Trample under foot the bars of silver. Scatter the
    nations who delight in war.
  kbq-kbq: Kokankokama ha' vahetamima mani'naza vahetamina zamazeri korio. Varoza
    trazampima afi zagama mani'naza zagaramina zamazeri korio. Bulimakao afutmima
    hankavezmi omne bulimakao anenta taminema mani'nazana zamazeri korio. Zamazeri
    arava hege'za silvane golinena eri'za takisia eme kamiho. Hanki ha'ma hu'zanku'ma
    musema nehaza vahetmina, zamahe panani huge'za freho.
  pon-pon: Kom kotin lipor on man en nan rau, o pwin kau ol ianaki na kan, o wei kan,
    me kin pepei pweki kijin moni. Kotin kamueit pajan wek kan, me kin men mauin.
  nhe-BL: Toteco Dios, xiquinajhua tocualancaitacahua. Xiquinechcapantlali nopa tlacame
    tlen mosisiníaj queja torojme, huan xiquinchihua ma motemactilica ica ta. Ma mitzhualiquilica
    inintepos plata queja se ofrenda. Xiquinsemana nopa mosisinijca tlacame tlen tlahuel
    quinpactía tlatehuise.
  wnc-wnc: Gata kaap zong gwenu pitam gatang yangga napnapna kaya komune yuak gwenu
    kaanga iniyo. Ngan, gata aminu wa kau wawi gwegwen ba mateknga gwegwenda binga
    tasikaing aminu kaanga yaniyo. Kaanga yaniwawina munu gae puke silwa ngang yanikaingu
    inane pake gamuning. Sike aminu wa amak tangenake tasinangge take siknga nataaing
    aminu ayanikwasiwi datakunong.
  bus-bus: Ǹ kpãkɛ̃ Igipiti ítɛnↄbↄzi, ǹ pata boriinↄ zùswareenↄa kↄ̃n ń gbɛ̃nↄo.
    Ǹ kondogi gò tↄ̃ḿma, ǹ gbɛ̃ kɛ̀ zĩ̀kana è kɛńnɛ nnaanↄ fãakↄ̃a.
  gub-BL: A'e pe neapyk mehe emume'u Ezit ywy imumaw pàwàm nehe. Nuzawy kwaw zàwàruhu
    takwar inuromo har. O Tupàn, emume'u amogwer ywy wamumaw pàwàm nehe. Nuzawy kwaw
    tapi'ak awa tetea'u wana'yr wainuromo har wà. Neze'eg henu mehe uzeamumew putar
    nerenataromo wà nehe. Werur putar parat tetea'u newe wà nehe. Emuhàmuhàz teko
    zeàmàtyry'ymawhu iputar har ne wà nehe.
  eng-DRA: 'But I am poor and sorrowful: thy salvation, O God, hath set me up.'
