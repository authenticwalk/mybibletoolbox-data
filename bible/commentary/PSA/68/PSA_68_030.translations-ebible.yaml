    gye ɔko ho no pansam.
  eng-WEBU: Rebuke the wild animal of the reeds, the multitude of the bulls with the
    calves of the peoples. Trample under foot the bars of silver. Scatter the nations
    who delight in war.
  spa-PDDPT: Reprende las bestias salvajes que están entre los juncos, La manada de
