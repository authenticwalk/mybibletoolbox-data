verse: PSA.068.030
translations:
  mal-C: ഞാങ്ങണകൾക്കിടയിലുള്ള മൃഗത്തെ, അതേ, രാഷ്ട്രങ്ങളുടെ കാളക്കിടാങ്ങൾക്കൊപ്പമുള്ള
    കാളക്കൂറ്റന്മാരെ ശാസിക്കണമേ. അവർ താഴ്ത്തപ്പെട്ട്, വെള്ളിക്കട്ടികൾ കപ്പമായി കൊണ്ടുവരട്ടെ.
    യുദ്ധത്തിൽ അഭിരമിക്കുന്ന രാഷ്ട്രങ്ങളെ അങ്ങ് ചിതറിക്കണമേ.
  deu-TKW: Hinauf nach Jerusalem um deines Tempels willen werden Könige dir Geschenke
    bringen.
  lin-lin: Wuta na Tempelo na Yo ya Yelusalemi epai wapi bakonzi bamemelaka Yo makabo,
  mmx-mmx: Una vaase sok leme Isip. Nedi di lok ngan lavatpanga sio mi lavanuet kangkedek
    i nemen to at lisigege dan. Una vaase sok limixin at levenabung mixin petpes.
    Nedi limixin tongtonga xepe, di lok ngan laxanbulumaxao remes mi laxannat bulumaxao.
    Una paase lolos tidi se dinaba xis tiktikbu ro melamgo ram la dina lok letaba
    ru mi levesiliva. Una sak epeseves mo limixin di vavara esep amisik!
  eng-LSV: Rebuke a beast of the reeds, a herd of bulls, || With calves of the peoples,
    || Each humbling himself with pieces of silver, || You scatter peoples delighting
    in conflicts.
  eng-GNV: 'Destroy the company of the spearemen, and multitude of the mightie bulles
    with the calues of the people, that tread vnder feete pieces of siluer: scatter
    the people that delite in warre.'
  eng-WEBSTER: 'Rebuke the company of spearmen, the multitude of the bulls, with the
    calves of the people, till every one shall submit himself with pieces of silver:
    scatter thou the people that delight in war.'
  nhw-BL: Toteco Dios, xiquinajhua tocualancaitacahua. Xiquinechcapantlali nopa tlacame
    catli mosisiníaj quen torojme, huan xiquinchihua ma motemactilica ica ta. Ma mitzhualiquilica
    inintepos plata quen se nemactli. Xiquinsemana nopa mosisinijca masehualme catli
    tlahuel quinpactía tlahuilanase.
  swh-ONEN: Mkemee mnyama aliyeko kwenye manyasi, kundi la mafahali katikati ya ndama
    za mataifa. Na walete minara ya madini ya fedha wakinyenyekea. Tawanya mataifa
    yapendayo vita.
  bba-bba: Sinɑmbɑ koo kɑ nun kɛ̃nu nɑɑwɑ wunɛn sɑ̃ɑ yerɔ te tɑ Yerusɑlɛmun diɑ kpuro
    ɡunum kere.
  eng-KJVCPB: 'Rebuke the company of spearmen, The multitude of the bulls, with the
    calves of the people, Till every one submit himself with pieces of silver: Scatter
    thou the people that delight in war.'
  luo-luo: Kwer ondiek manie dier togo, kwer kweth mag rwedhi manie dier nyiroye mag
    ogendini. Mi okel sirni mangʼeny mag fedha ka wiye okuot. Ke ogendini mohero lweny.
  aii-aii: ܢܓ̰ܘܿܘ ܒܗܲܝܘܵܢ ܕܙܹܠܵܐ، ܒܓ̰ܵܡܵܥܲܬ ܕܬܵܘܪܹ̈ܐ ܥܲܡ ܡܘܼܓ̰ܹ̈ܐ ܕܥܲܡܡܹ̈ܐ، ܡܲܟܘܼܦܹܐ
    ܓܵܢܵܝܗ‌ܝ ܘܡܲܩܪܘܼܒܹܐ ܩܸܛܥܵܛܹ̈ܐ ܕܣܹܐܡܵܐ، ܒܲܪܒܸܙ ܥܲܡܡܹ̈ܐ ܕܟܹܐ ܒܵܣܡܵܐ ܠܗܘܿܢ ܒܦܠܵܫܹ̈ܐ.
  meu-meu: Siriho ai e nohomu boromadia ba gwau henidia, boromakau mamaruanedia seridia
    bona taunimanima edia boromakau natudia ba gwau henidia. Heaiva kohuna iabina
    e uramu taudia ba moidia tao, tuari e moalelaiamu besedia ba hakarohodia.
  npi-ULB: नर्कटका जङ्गली पशुहरूका विरुद्धमा, साँढेहरू र बाछाहरूजस्‍ता मानिसहरूका
    भीडको विरुद्धमा कराउनुहोस् । तिनीहरूलाई होच्‍याउनुहोस् र तपाईंलाई उपहारहरू ल्याउने
    तिनीहरूलाई बनाउनुहोस् । युद्ध गर्न मन पराउने मानिसहरूलाई तितरबितर पार्नुहोस् ।
  yor-yor: 'Bá àwọn ẹranko búburú wí, tí ń gbé láàrín eèsún ọ̀pọ̀lọpọ̀ àwọn akọ màlúù
    pẹ̀lú àwọn ọmọ màlúù títí olúkúlùkù yóò fi foríbalẹ̀ pẹ̀lú ìwọ̀n fàdákà: tú àwọn
    ènìyàn tí ń ṣe inú dídùn sí ogun ká.'
  pes-OPCB: مصر، آن حیوان وحشی را که در میان نیزارها ساکن است، توبیخ نما. قومهای جهان
    را که همچون رمه‌های گاو و گوساله هستند، سرزنش کن تا به فرمان تو گردن نهند و نقره‌های
    خود را به تو تقدیم کنند. اقوامی را که جنگ را دوست می‌دارند، پراکنده ساز.
  tgl-ULB: Sumigaw sa paglaban sa mga mababangis na hayop sa mga kasukalan, laban
    sa mga tao, na gaya ng mga toro at guya. Ipahiya mo sila at padalahin mo sila
    ng mga kaloob sa iyo; ikalat mo ang mga tao na gustong-gusto ang digmaan.
  nop-nop: Du Isip kale moiniŋ nabugoŋ dagik gineŋ fo-hatak u kedem nintobeŋ. Du metambop
    noli makau maahi wele tiiŋ be makau pamala wele tiiŋ u maaŋ yenintobeŋ. Yenintoŋa
    halu-haluu dutok mulelem tigamuŋa silwahik u dutok gamneŋ. Du metam mik tubupilatdok
    gigine kwanai tiiŋ heki u yehikelekulune momo-pupuheneneŋ.
  hui-hui: Nogo gabua timbuni iba puguaha haga biago hongo howa talibe. Nogo bulumaga
    wangaberu bulumaga igini heba haradagua helaga karubi hongo howa talibe. Tinaga
    muni siliba yu karu í̠hondo ngialu í̠ni kegoha ibalu bulupalialu ge duli hanga
    helonagaore í̠na hongo howa talibe. Hameigini tara tara wai bule hamelo karu ibida
    bilibulu purogo lelo bo taliatagi hai habe.
  mya-mya: ကူ​တော​မှ​သား​ရဲ​တိ​ရစ္ဆာန်​ဖြစ်​သည့်​အီ​ဂျစ် ပြည်​ကို ဆုံး​မ​တော်​မူ​ပါ။
    နွား​လား​ဥ​သ​ဘ​များ​နှင့်​နောက်​လိုက် နွား​ပျို​များ​တည်း​ဟူ​သော​လူ​မျိုး​များ
    သည် ကိုယ်​တော်​ရှင်​အား​ဦး​ညွှတ်​ပျပ်​ဝပ်​၍ လက်​ဆောင် ပဏ္ဏာ​ဆက်​သ​လာ​သည်​တိုင်​အောင်​သူ​တို့​အား
    ဆုံး​မ​တော်​မူ​ပါ။ စစ်​တိုက်​ရန်​နှစ်​သက်​သော​လူ​မျိုး​တို့​ကို​ကွဲ​လွင့် စေ​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་འདམ་རྩྭའི་ཁྲོད་ཀྱི་གཅན་གཟན་དང༌། །གླང་གི་ཁྱུ་དང་མི་སྡེའི་བ་ཕྲུག༌རྣམས
    ། །དངུལ་གྱི་དོང་ཙེར་ཆགས་རྣམས་བརྫི་བར༌མཛོད། །དམག་འཁྲུག་ལ་དགའི་མི་རིགས་གཏོར་གྱུར༌ཅིག།
  wsk-wsk: Egypt mu mel diwang memek aora bo yu lom ningi bagoso wore iwita; se deleng
    te irako. Sor saki mu nu bowa ningi buffalo diwang bibiya iwita bagasan, se sor
    saki gotektek mu buffalo gotektek iwitatala bagasan, mu ni suen la nunga nosokel
    menawurko. Se mel diwang mu silver mel karogo tai kisokko; se sor saki gotektek
    kager ko la kuesan mu nunga karo parusuwur se nagu parasamonko.
  sna-sna: Tukai mhuka dziri pakati petsanga, mapoka ehando ari pakati pemhuru dzendudzi.
    Ngavauye nesirivha, vakazvininipisa. Paradzirai ndudzi dzinofarira kurwa.
  spa-BLM: Reprende al animal salvaje de las cañas, la multitud de los toros con los
    becerros de los pueblos. Pisotea las barras de plata. Dispersa a las naciones
    que se deleitan en la guerra.
  cac-cac: Cachoch vaan eb' anima icha noc' oval noc' ay d'a scaltac te' aj. Cachoch
    vaan jun n̈ilan̈ oval vacax yed' noc' yune', aton juntzan̈ nivac chon̈ab' stec'b'ej
    sb'a d'a oval, yujto an̈ej b'eyumal snib'ej eb'. Pech saclem eb' nivac chon̈ab'
    to sgana syac' oval.
  swh-ULB: Pigeni kelele katika vita dhidi ya wanyama wa porini katika mianzi, dhidi
    ya watu, lile kundi la mafahari na ndama. Wafedhehesheni na kuwalazimisha wawaletee
    zawadi; watawanyeni watu wapendao kupigana vita.
  bel-bel: А я бедны і пакутую; дапамога Твая, Божа, хай адродзіць мяне.
  deu-ELBBK: Um deines Tempels in Jerusalem willen werden Könige dir Geschenke bringen.
  mbb-OT: Dewaya nu heeyan is nasyun he iring te kumekaid he langgam diyà te meribpesen.
    Dewaya nu zaan is menge nasyun he iring te menge tudu he vaka duma te menge nati
    taman te edluhud sikandan ne idhalad dan diyà te kenikew is menge pelata zan.
    Ipedsusuwey nu is menge etew he igkelipey zan is kebpekidtebek.
  mal-2015: ഞാങ്ങണയുടെ ഇടയിലെ ദുഷ്ടജന്തുവിനെയും ജാതികൾ വെള്ളിവാളങ്ങളോടുകൂടെ വന്നു
    കീഴടങ്ങുംവരെ അവരുടെ കാളക്കൂട്ടത്തെയും പശുക്കിടാക്കളെയും ശാസിക്കേണമേ; യുദ്ധതല്പരന്മാരായ
    ജാതികളെ ചിതറിക്കേണമേ.
  gup-gup: Mah, wanjh yibendu bininj nawu kabirrihni kunbolk Egypt. Nakka yiman yerrih
    nabang mayh nawu kare kore kurralkkimuk kurrird mankabo. Warridj yibendu birriwarlahkenh
    bininj kore kubolkbubuyika ba bu ngunmarneboddan dja ngundiwon wirlmurrng silver
    namakmak. Bedda yiman kayime bulikki birribang, dja wurdwurd bedberre warridj.
    Dja bininj nawu kabirridjare kabindibun birribuyika, wanjh yibendjalburriwe balehbaleh.
  rmc-rmc: sikav la andral tiro chramos andro Jeruzalem, kaj tuke o kraľa anena o
    dari.
  nlg-nlg: Ko va betora na lei kema raeni tara kanahaghinigho na lei maumanu asi raeni
    tara hogho vuri tana lei hughuru ni ale; na lei buluka sule raeni ighobudira na
    lei daledira tara lugulugu. ko talumuria agaira tara nongia dida na dikalio, ko
    havukaghinira na lei kema tara talunagho tana bona ni kisumate.
  pes-OPV: و وحش نی زار را توبیخ فرما و رمه گاوان را با گوساله های قوم که با شمشهای
    نقره نزد تو گردن می‌نهند. وقوم هایی که جنگ را دوست می‌دارند پراکنده ساخته است.
  ron-1924: Ынспэймынтэ фяра дин трестий, чата таурилор, ку вицеий попоарелор; калкэ
    ын пичоаре пе чей че ышь пун плэчеря ын арӂинт! Рисипеште попоареле кэрора ле
    плаче сэ се батэ!
  ben-OBCV: নলবনের মধ্যে বন্যপশুকে তিরস্কার করো, জাতিদের বাছুরদের মধ্যে বলদের পালকে
    তিরস্কার করো। নম্র হয়ে, বন্যপশুরা রুপোর দণ্ড নিয়ে আসুক। যারা যুদ্ধ ভালোবাসে
    তাদের ছিন্নভিন্ন করে দাও।
  som-som: Canaano dugaagga cawsduurka ku dhex jira, Iyo dibida tirada badan, iyo
    weylaha dadka Oo ku tumanaya lacagta gogo'a ah, Isagu wuu kala firdhiyey dadyowga
    dagaalka jecel.
  lat-VUC: Ego sum pauper et dolens; salus tua, Deus, suscepit me.
  eng-ASVBT: 'Rebuke the wild beast of the reeds, The multitude of the bulls, with
    the calves of the peoples, Trampling under foot the pieces of silver: He hath
    scattered the peoples that delight in war.'
  mna-mna: Zin Aikuptu kan timbotmbot yok Nil kezeene kembei puge. Mi zin karkari
    ta mburan bibip na, zin kembei makau uunuŋan ta ziŋan lutun bizin tiketkeete ma
    tiwwa. Yaamba zin wal tana. Naso tilek kumbun pu, mi tikam lem pat silba pakan.
    Zin wal ta lelen ilip pa mbulu ki malmal na, yaŋgwiiri zin ma timbot leŋaleŋa.
  ita-1885: Disperdi le fiere delle giuncaie, La raunanza de' possenti tori, e i giovenchi
    d'infra i popoli, I quali si prostrano con monete d'argento; Dissipa i popoli
    che si dilettano in guerre.
  eng-LXXUP: I am poor and sorrowful; But the salvation of thy countenance has helped
    me.
  eng-ULB: Shout in battle against the wild beasts in the reeds, against the peoples,
    that multitude of bulls and calves. Humiliate them and make them bring you gifts;
    scatter the peoples who love to wage war.
  spa-VBL: ¡Condena a las bestias de los montes, a los bueyes y terneros! Sean humillados
    y traigan barras de plata como tributo a ti! ¡Dispersa, Señor, a las naciones
    sanguinarias!
  fra-_FOB: Tance la bête des roseaux, la troupe des taureaux avec les veaux des peuples,
    ceux qui se sont parés de lames d'argent. Il disperse les peuples qui se plaisent
    aux combats.
  mal-mal: ഞാങ്ങണയുടെ ഇടയിലെ ദുഷ്ടജന്തുവിനെയും ജനതകൾ വെള്ളിക്കൂമ്പാരങ്ങളോടുകൂടി വന്ന്
    കീഴടങ്ങുംവരെ അവരുടെ കാളക്കൂട്ടത്തെയും പശുക്കിടാക്കളെയും ശാസിക്കണമേ; യുദ്ധതല്പരന്മാരായ
    ജനതകളെ ചിതറിക്കണമേ.
  urd-GVR: Sarkanḍoṅ meṅ chhupe hue darinde ko malāmat kar! Sānḍoṅ kā jo ġhol bachhṛoṅ
    jaisī qaumoṅ meṅ rahtā hai use ḍāṅṭ! Unheṅ kuchal de jo chāṅdī ko pyār karte haiṅ.
    Un qaumoṅ ko muntashir kar jo jang karne se lutfandoz hotī haiṅ.
  suz-BL: बुदी मीलु आन दातेम बाक्‍ब जन्‍तु खोदेंशो मुर आन कली हुइक्‍तीन। जात जात ङा
    बाछा आन दातेम बाक्‍ब ब्‍यफ खोदेंशो मुर आन हुल कली खेरीन। मेकोपुकी ब्रुमा नोले
    चांदी चाक्‍चा माल्‍नीम। लडाइ पचा दाक्‍ब जात जात ङा मुर आन कली ब्रपतीन।
  eng-NOY: Rebuke the wild beast of the reeds, The multitude of bulls with the calves
    of the nations, So that they shall cast themselves down with masses of silver;
    Scatter thou the nations that delight in war!
  ita-1927: Minaccia la bestia de’ canneti, la moltitudine de’ tori coi giovenchi
    de’ popoli, che si prostrano recando verghe d’argento. Dissipa i popoli che si
    dilettano in guerre.
  ckb-ckb: سەرزەنشتی گیانداری ناو قامیشەڵان بکە، ڕەوە گا و گوێرەکەی گەلان، تاکو بە
    ملکەچییەوە پارچە زیو پێشکەش بکات. ئەو گەلانەی حەزیان لە شەڕە، پەرتیان بکە.
  eng-BBE: Say sharp words to the beast among the water-plants, the band of strong
    ones, with the lords of the peoples, put an end to the people whose delight is
    in war.
  xsi-xsi: Maka iloma tu noko ma kumbitanzi Isip ŋgu, kinzi ŋinde sitogo ŋgoa ŋgoi
    uru imo lââ pwali. Kinzi simo sitogonzi bulmakao tamâne lâ kinzi bulmakao natu
    ŋgininzi. Kumbitanzi lee ikura lâ zo ndia kinzi ma sipare tukunzi pano ku mira
    “silva” silano. Maka iloma tu noko ma pwai kazâŋa panzi tamâta ŋinde uru sindeka
    ŋana paraŋa kâ, aku kusokinzi sikâwa pwapwataki silâ.
  kan-OKCV: ಆಪು ಹುಲ್ಲಿನ ಮಧ್ಯದಲ್ಲಿರುವ ಕಾಡುಮೃಗಗಳ ಹಾಗೆಯೂ ಕರುಗಳ ಮಧ್ಯದಲ್ಲಿರುವ ಹೋರಿಗಳ ಹಾಗೆಯೂ
    ಇರುವ ಜನಾಂಗವನ್ನು ಗದರಿಸಿರಿ. ಮೃಗದಂಥವರು ತಗ್ಗಿಸಿಕೊಂಡು ಬೆಳ್ಳಿ ಗಟ್ಟಿಗಳನ್ನು ನಿಮಗೆ ತರಲಿ.
    ಆದರೆ ಯುದ್ಧದಲ್ಲಿ ಆನಂದಿಸುವ ರಾಷ್ಟ್ರಗಳನ್ನು ಚದರಿಸಿರಿ.
  tam-2017: நாணலிலுள்ள மிருககூட்டத்தையும், மக்களாகிய கன்றுகளோடுகூட கன்றுகளின் கூட்டத்தையும்
    அதட்டும்; ஒவ்வொருவனும் வெள்ளிப்பணங்களைக் கொண்டுவந்து பணிந்துகொள்ளுவான்; யுத்தங்களில்
    பிரியப்படுகிற மக்களைச் சிதறடிப்பார்.
  spa-RV-1909: 'Reprime la reunión de gentes armadas, la multitud de toros con los
    becerros de los pueblos, hasta que todos se sometan con sus piezas de plata: disipa
    los pueblos que se complacen en la guerra.'
  ron-BTF: Mustră ceata de lăncieri, mulțimea taurilor, cu vițeii poporului, până
    când fiecare se va supune cu bucăți de argint, împrăștie pe oamenii care își găsesc
    plăcerea în război.
  eng-WEBP: Rebuke the wild animal of the reeds, the multitude of the bulls with the
    calves of the peoples. Trample under foot the bars of silver. Scatter the nations
    who delight in war.
  eng-FBV: Condemn the beasts of the reeds, the bulls and calves! May they be humbled
    and bring bars of silver in tribute! Scatter the war-loving nations!
  nld-1939: Jonge schapen, kudden stieren en kalveren uit Patros; Met staven van zilver
    en goud Als vrijwillige schatting der volken;
  nch-BL: Toteco Dios, xiquinajhua tocualancaitacahua. Xiquinechcapantali nopa tacame
    cati mosisiníaj quej torojme, huan xiquinchihua ma motemactilica ica ta. Ma mitzhualiquilica
    inintepos plata quej se nemacti. Xiquinsemana nopa mosisinijca masehualme cati
    tahuel quinpactía tatehuise.
  vie-1934: Xin hãy mắng thú trong lau sậy, Quở đoàn bò đực với những bò con của các
    dân, Là những người đem nén bạc quì xuống dâng cho, Xin Chúa hãy tản lạc những
    dân tộc ưa thích sự giặc giã.
  cha-cha: 'Lalatde y dadao na gâgâ gui piao, y manadan nobiyo yan y tatneron gataotao,
    nii guinocha papa adengñija y pedason salape sija: jochalapon ayosija taotao nii
    manmalago manguera.'
  hin-CV: सरकंडों के मध्य घूमते हिंसक पशुओं को, राष्ट्रों के बछड़ों के मध्य सांड़ों
    के झुंड को आप फटकार लगाइए. उन्हें रौंद डालिए, जिन्हें भेंट पाने की लालसा रहती
    है. युद्ध के लिए प्रसन्‍न राष्ट्रों की एकता भंग कर दीजिए.
  eng-OURB: Rebuke the wild animal of the reeds, the multitude of the bulls, with
    the calves of the peoples. Being humbled, may it bring bars of silver. Scatter
    the nations that delight in war.
  spa-BES: Reprende a Egipto, a la bestia de entre las plantas de agua,a esa manada
    de toros y becerros, con los señores de los pueblos, acaba con la gente cuyo deleite
    está en la guerra.
  tdx-tdx: Endaho o biby hako am-bindao, o añombelahy maroo rekets’ o dronga’ ondatioo,
    songa mandialia tseram-bolafoty; navarakai’e ondaty tea alio.
  tha-KJV: ขอทรงขนาบหมู่​คนที​่แทงด้วยหอก ฝูงวั​วก​ั​บลู​กวัวแห่งชนชาติ​ทั้งหลาย จนเขาทุกคนยินยอมด้วยถวายเงินแผ่น
    ขอให้​ชนชาติ​ทั้งหลายผู้​ปี​ติ​ยินดี​ในสงครามได้กระจัดพลัดพรากไป
  por-BR-2018: Repreende a fera das canas, a multidão de touros, juntamente com as
    bezerras dos povos; aos que humilham a si mesmos em troca de peças e prata; dissipa
    aos povos que gostam da guerra.
  deu-ELO: Schilt das Tier des Schilfes, die Schar der Stiere mit den Kälbern der
    Völker; jeder wird sich dir unterwerfen mit Silberbarren. Zerstreue die Völker,
    die Lust haben am Kriege!
  eng-WYC-2018: Blame thou the wild beasts of the reed, the gathering together of
    bulls is among the kine of peoples; that they exclude them that be proved by silver.
    Destroy thou folks that will battles, (Rebuke thou the wild beasts of the reeds,
    that gathering together of bulls, that herd of peoples; until they all bow low,
    and offer thee their silver. Yea, destroy thou the nations that delight in battles.)
  epo-epo: Kvietigu la beston en la kanoj, La aron da bovoj kun la bovidoj, Popoloj,
