    huogodoo gaa pala gi lala mo di gowadu dehuia gi di Goe nadau silber. Heia digau
    ala e hiihai bolo ginaadou e hai nadau dauwa gi lellele dagidahi!
  uig-ARA: ئاھ، ھېلىقى قومۇشلۇقتىكى يىرتقۇچ جانىۋارنى، كۈچلۈكلەرنىڭ توپىنى، تائىپىلەردىكى
