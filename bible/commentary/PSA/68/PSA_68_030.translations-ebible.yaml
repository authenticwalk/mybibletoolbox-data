    tiz püküxidu; Uruxhumar hǝlⱪlǝrni tiripirǝn ⱪiliwǝtkǝysǝn!
  beo-beo: 'Idibidi fi da fedege agoane, sigua ohe saga: ganodini esala agoane ba:sa.
    Ilima gagabole sia:ma! Fifi asi gala eno da fedege agoane bulamagau gawali amola
    ilia mano agoane ba:sa. Ilima gebewane gagabole sisia: ahoaneawane, ilia Dima
    beguduli ilia silifa Dima ia dagoiba:le fawane yolesima. Dunu amo da gegemusa:
    hanai gala, ili huluane afagogolesima!'
  tpi-OTNT: Yu ken krosim dispela wel abus i stap long tais. Yu ken krosim ol dispela
    lain manmeri i save mekim olsem ol bulmakau man na olsem ol pikinini bulmakau.
    Krosim ol inap ol i brukim skru long yu na givim silva bilong ol long yu. Rausim
    ol dispela manmeri i laikim tumas long kirapim pait, na ol i ken ranawe nabaut.
  hau-SA: Ka tsawata wa naman jejin nan a cikin kyauro, garken bijimai a cikin ’yan
    maruƙan al’ummai. Ka ƙasƙantar, bari yă kawo sandunan azurfa. Ka watsar da al’ummai
    waɗanda suke jin daɗin yaƙi.
  udu-udu: Ḵucuri to/e gwansan kun ’kon e bwaman ma pil mo, dhali e bwaman ma ma’diny
    gwaṯẖim bip̱ nyaḵki ushi bip̱ gi ’kwani mo. Yap̱ uni ki sho’k uni gwansan kun
    ’dap̱kina e goma thulp̱a/ mo, dhali c̱ekerki ’kwani bwa mo uni gun ’kunyi bwa
    e mo ma mee mo.
  uig-LAT: Ah, héliqi qomushluqtiki yirtquch janiwarni, Küchlüklerning topini, Taipilerdiki
