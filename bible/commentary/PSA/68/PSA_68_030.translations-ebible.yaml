    a los pueblos que se complacen en la guerra.
  gun-gun: Emondyipa vixo takuaty rupigua, heta regua kuery guive vaka rami imbaraete
    teĩ, ha'e gui amboae regua vaka ra'y rami ikuai va'e. Epyrõ prata oipota rei va'e
    kuery re. Emoaĩmba joe opu'ãxe vai va'e.
  agu-BL: Make'u' chiwutz yi e' aj Egipto, na i cu'n cyuch' yi jun chin txuc yi at
    xe a'. Ncha'tz make'u' chiwutz yi e' mas tnum, na ni'cu'n e' tu jun c'oloj smaron
