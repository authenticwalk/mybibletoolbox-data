    ʻaki ʻae ngaahi konga siliva: ke ke veteki ʻae kakai ʻoku manako ki he tau.'
  ces-1613: Z chrámu svého nad Jeruzalémem, do něhož tobě přinášeti budou králové
    dary.
  eng-WMB: Rebuke the wild animal of the reeds, the multitude of the bulls with the
    calves of the peoples. Trample under foot the bars of silver. Scatter the nations
    who delight in war.
  tam-TCV: நாணல்களின் நடுவிலுள்ள விலங்கினங்களைக் கடிந்துகொள்ளும்; கன்றுகளோடுள்ள காளைகள்
