  gfk-gfk: Boor ira matanaiabar ta ira hunhuntunaan ta ira mes na hanuo, diet hoing
    ira rakaia na wawaguai nalamin ta ira putuputu ma ira huna luhur na tumatena bulumakau
    tika ma ira nati diet. I bilai bia diet na hanapu diet ma diet na hartabar ma
    ra siliwa. Pasak harbasiane ira kantri ing diet kanakana wara hinarubu.
  uig-PIN: Aⱨ, ⱨeliⱪi ⱪomuxluⱪtiki yirtⱪuq janiwarni, Küqlüklǝrning topini, Taipilǝrdiki
