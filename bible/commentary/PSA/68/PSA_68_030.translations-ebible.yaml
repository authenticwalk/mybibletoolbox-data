  kan-2017: ಆಪಿನೊಳಗೆ ವಾಸಿಸುವ ನೀರಾನೆ, ಕರುಗಳ ಸಹಿತವಾದ ಹೋರಿಗಳ ಗುಂಪು, ಇವುಗಳಂತಿರುವ ಶತ್ರುಜನಾಂಗಗಳನ್ನು
    ಬೆದರಿಸು. ಅವು ಬೆಳ್ಳಿಗಟ್ಟಿಗಳನ್ನು ತಂದು ನಿನಗೆ ಅಡ್ಡಬೀಳಲಿ. ಯುದ್ಧಾಸಕ್ತ ಜನಾಂಗಗಳನ್ನು ಚದುರಿಸಿಬಿಡು.
  yap-yap: Mu puwan’ ngak Egypt, fare gamanman ni malboch nu fithik’ e ra’uy; mu puwan’
