  urd-GVU: سرکنڈوں میں چھپے ہوئے درندے کو ملامت کر! سانڈوں کا جو غول بچھڑوں جیسی قوموں
    میں رہتا ہے اُسے ڈانٹ! اُنہیں کچل دے جو چاندی کو پیار کرتے ہیں۔ اُن قوموں کو منتشر
    کر جو جنگ کرنے سے لطف اندوز ہوتی ہیں۔
  eng-OEBCW: Rebuke the beast of the reed, the herd of bulls, with the calves of the
    peoples. Trample down the lovers of lies. Scatter the nations whose joy is in
    war.
  deu-1912: Schilt das Tier im Rohr, die Rotte der Ochsen mit ihren Kälbern, den Völkern,
