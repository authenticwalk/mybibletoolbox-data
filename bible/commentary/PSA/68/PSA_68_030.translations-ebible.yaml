  mdy-ETH: ፒሎ ባኣካ ዓኣ ካዮ ቦዖ ዚዮ ጌማቶና ናኣሮ ማላ ካኣቶ ጎሬ፤ ቢያሢ ጉምዓቲ ቢሮ ኔኤም ጊኢራንዳጉዲ ማዼ፤ ዖሎ ዖላኒ
    ናሽካ ዴሮዋ ኔ ላኣሌ።
  twi-ASANTE: Ka aboa a ɔhyɛ demmire mu no anim, ne anantwinini kuo a wɔhyɛ amanaman
