  ksd-ksd: Una bor bat ra umana kaina leing ta ra pupui, A kor na bulumakau ma ra
    umana nat na bulumakau kai ra tarai, Nina dia rua vakavakaina ra lavur pakana
    silva; Una korot varbabaiane ra lavur vuna tarai dia gugu ta ra vinarubu.
  tur-YTC: Azarla kamışlar arasında yaşayan vahşi hayvanı, Halkların buzağılarını
