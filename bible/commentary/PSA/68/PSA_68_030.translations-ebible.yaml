  bel-N: Дзеля сьвятыні Тваёй у Ерусаліме валадары будуць прыносіць дары.
  grc-BRENT: Πτωχὸς καὶ ἀλγῶν εἰμι ἐγὼ, καὶ ἡ σωτηρία τοῦ προσώπου σου ἀντελάβετό
