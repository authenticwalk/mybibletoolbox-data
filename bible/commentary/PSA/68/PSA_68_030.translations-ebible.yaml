    முன்பாகப் பணிந்துகொள்ளட்டும்; யுத்தத்தில் மகிழ்கிற மக்களைச் சிதறடியும்.
  ceb-ULB: Singgit diha sa gubat batok sa ihalas nga mananap diha sa kasagbotan, batok
