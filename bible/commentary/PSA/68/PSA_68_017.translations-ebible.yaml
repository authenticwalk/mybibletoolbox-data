verse: PSA.068.017
translations:
  mal-C: ദൈവത്തിന്റെ രഥങ്ങൾ ആയിരമായിരവും കോടിക്കോടിയും ആകുന്നു; യഹോവ സീനായിയിൽനിന്ന്
    അവിടത്തെ വിശുദ്ധമന്ദിരത്തിലേക്ക് എഴുന്നള്ളിയിരിക്കുന്നു.
  deu-TKW: Warum seht ihr scheel, ihr vielgipfligen Berge, auf den Berg, den Gott
    zu seinem Sitze begehrt hat? Ja, ewig wird Jahwe ihn bewohnen!
  lin-lin: mpo na nini ozali kosala zuwa, ngomba ya basonge ebele, ngomba oyo Nzambe
    asepelaka kovanda ? Nzokande Yawe akovanda kuna libela na libela.
  mmx-mmx: Leeme Silok ga rupot boro Sinai eburu mi laxanabin sangsangaun kobot laxang
    karis esep lolos teren, la ni ga vubeles at loxot kaala ren.
  eng-LSV: The chariots of God [are] myriads, thousands of changes, || The Lord [is]
    among them, in Sinai, in the sanctuary.
  eng-GNV: The charets of God are twentie thousande thousand Angels, and the Lord
    is among them, as in the Sanctuarie of Sinai.
  eng-WEBSTER: 'The chariots of God are twenty thousand, even thousands of angels:
    the LORD is among them, as in Sinai, in the holy place .'
  nhw-BL: Toteco Dios quisqui ipan tepetl Sinaí ica millones icuacarros huan itequihuajcahua.
    Yaya yajqui ipan itiopa catli tlatzejtzeloltic ipan tepetl Sion.
  swh-ONEN: Magari ya Mungu ni makumi ya maelfu, na maelfu ya maelfu; Bwana amekuja
    kutoka Sinai hadi katika patakatifu pake.
  bba-bba: Bɛɛ ɡuu ni i ɡunɡuu dɑbinu mɔ, mbɑn sɔ̃nɑ i kɑ Gusunɔn ɡuu te u ɡɔsɑ nisinu
    mɔ̀. I n yɛ̃ mɑ miyɑ u koo win wɑ̃ɑ yeru ko sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'The chariots of God are twenty thousand, even thousands of angels:
    The Lord is among them, as in Sinai, in the holy place.'
  luo-luo: Geche mag lweny mag Nyasaye gin tara gi tara; gingʼeny mokalo akwana; Ruoth
    osebiro koa Sinai mondo odonji kare maler.
  aii-aii: ܡܲܪ̈ܟܒ݂ܵܬܹ‌ܐ ܕܐܲܠܵܗܵܐ ܬܲܪܬܹܝ ܪܸ̈ܒܘܵܬܹ‌ܐ ܝܢܵܐ، ܐܲܠܦܹ̈ܐ ܥܲܠܔ ܐܲܠܦܹ̈ܐ، ܡܵܪܝܵܐ
    ܕܣܝܼܢܲܝ ܒܓܵܘܵܝܗ‌ܝ ܝܠܹܗ ܒܩܲܕܝܼܫܘܼܬܵ‌ܐ.
  meu-meu: Ḡaubada na Sinai amo gabu helaḡana ema, mai kariota aukadia gerebu rua
    ida, oibe, mai kariota daha daha ida.
  npi-ULB: परमेश्‍वरका रथहरू बीसौं हजार, हजारौं हजार छन् । परमप्रभु सीनैमा जस्तै पवित्र
    स्थानमा तिनीहरूमा माझमा हुनुहुन्छ ।
  yor-yor: Ẹgbẹ̀rún mẹ́wàá ni kẹ̀kẹ́ ogun Ọlọ́run ẹgbẹ̀rún lọ́nà ẹgbẹ̀rún; Olúwa ń
    bẹ láàrín wọn, ní Sinai ni ibi mímọ́ rẹ̀.
  pes-OPCB: خداوند در میان هزاران هزار ارابه از کوه سینا به خانهٔ مقدّس خویش که در
    کوه صهیون است، رفته است.
  tgl-ULB: Dalawampung-libo ang karwahe ng Diyos, libo-libo; kasama nila ang Panginoon
    sa banal na lugar, gaya ng sa Sinai.
  nop-nop: Wapum adi Sainai kweboboe bikabuŋa buŋa yoli uŋgoniŋ gineŋ hatak. Adi mikmeŋiye
    mik diniŋ kali fafaŋehi tausen fee hinek dut buŋa hakiiŋ.
  hui-hui: Anduane Homogo ibuni Hari Sainai wahalu ibuni anda loma bia hene biagoha
    íbu kagoni ndobe. Ibunaga ami agaliru wai biaga garo ale nogo hosime gililo yalu
    piaga mini karisiru daosini dagalabe nahe dewaoreni hagahaga bialu ti haru ibiyagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အင်​အား​ကြီး​မား​သည့် စစ်​ရ​ထား​ထောင်​ပေါင်း​များ​စွာ​နှင့်
    သိ​နာ​တောင်​မှ​သန့်​ရှင်း​မြင့်​မြတ်​သည့် အ​ရပ်​သို့ ကြွ​လာ​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཤིང་རྟ་ཁྲི་ཁྲི་འབུམ་འབུམ༌ཡོད། །རི་བོ་དམ་པ་སི་ནཱར་བཞུགས་བཞིན༌དུ།
    །གཙོ་བོ་དེ་དག་ཁྲོད་དུ་བཞུགས་པ༌ཡིན།།
  wsk-wsk: Ikiko! Kaem ko kager ko mel aora aora suen biya nunguningkiri, am kaura
    koma mena. Kari Biya laili nunguningkiri Duruk Sinai beteram ale tai ko kuwim
    laili umu te bagoso.
  sna-sna: Ngoro dzaMwari dzinosvika makumi ezviuru nezviuru zvezviuru; Ishe akasvika
    panzvimbo yake tsvene achibva kuSinai.
  spa-BLM: Los carros de Dios son decenas de miles y miles de miles. El Señor está
    entre ellos, desde el Sinaí, en el santuario.
  cac-cac: A Dios, man̈ b'ischajb'enoc scarruaje yic oval. A d'a Sinaí ix cot yed'
    scarruaje chi', ix javi d'a scajnub'.
  swh-ULB: Magari ya Mungu ni ishirini elfu, maelfu juu ya maelfu; Bwana yu kati yao
    katika mahari patakatifu, kama katika Sinai.
  bel-bel: Пачуй мяне, Госпадзе, бо добрая міласьць Твая; у мностве шчадротаў Тваіх
    дагледзь мяне,
  deu-ELBBK: Warum blickt ihr neidisch, ihr gipfelreichen Berge, auf den Berg, den
    Gott begehrt hat zu seinem Wohnsitz? Auch wird der HERR für immer dort wohnen.
  mbb-OT: Nekeuma is Nengazen diyà te valey zin he ebpuun diyà te Sinai duma te linibu
    he menge kerwahi zin.
  mal-2015: ദൈവത്തിന്റെ രഥങ്ങൾ ആയിരമായിരവും കോടികോടിയുമാകുന്നു; കർത്താവു അവരുടെ ഇടയിൽ,
    സീനായിൽ, വിശുദ്ധമന്ദിരത്തിൽ തന്നേ.
  gup-gup: Nawu Kawohrnan Rowk kakarrme wirlbarra nawern duninjh yiman millions. Dja
    kumwam kore kuwardde Sinai dja ngimeng kore manrurrkdjamun nuye.
  rmc-rmc: Ó, tumen, verchale le but šťitenca! Soske dikhen choľaha pro verchos, kaj
    kamel o Del te bešel? O RAJ ode čačes bešela pro furt!
  nlg-nlg: Te talighutia na togha mana togha ni taitakiro, tara mua tangomana na idumiani;
    A Lord te butu mai tana ghotu Sinai me va haghe tana bonana te tabu.
  pes-OPV: ارابه های خدا کرورها و هزارهاست. خداونددر میان آنهاست و سینا در قدس است.
  ron-1924: Кареле Домнулуй се нумэрэ ку доуэзечиле де мий, ку мий ши мий; Домнул
    есте ын мижлокул лор, венинд дин Синай ын Локашул Сэу чел Сфынт.
  ben-OBCV: ঈশ্বরের রথ অযুত অযুত এবং লক্ষ লক্ষ; সদাপ্রভু সীনয় পর্বত থেকে তাঁর পবিত্রস্থানে
    এসেছেন।
  som-som: Ilaah gaadhifardoodyadiisu waa labaatan kun, iyo xataa kumanyaal iyo kumaankun,
    Sayidku wuu ku dhex jiraa iyaga, siduu Siinay ugu jiri jiray xagga meesha quduuska
    ah.
  lat-VUC: Exaudi me, Domine, quoniam benigna est misericordia tua; secundum multitudinem
    miserationum tuarum respice in me.
  eng-ASVBT: 'The chariots of God are twenty thousand, even thousands upon thousands:
    The Lord is among them, as in Sinai, in the sanctuary.'
  mna-mna: Merere izem abal Sinai, mi iwwa raama karis kini malmal kan ta munŋaana
    ka tieene, mi tila tipet muriini potomŋana Sion.
  ita-1885: La cavalleria di Dio cammina a doppie decine di migliaia, A doppie migliaia;
    Il Signore è fra essi; Sinai è nel santuario.
  eng-LXXUP: 'Hear me, O Lord; for thy mercy is good: According to the multitude of
    thy compassions look upon me.'
  eng-ULB: The chariots of God are twenty thousand, thousands upon thousands; the
    Lord is among them in the holy place, as at Sinai.
  spa-VBL: Los carruajes de Dios son incontables. Hay miles de miles de ellos. Él
    viene entre ellos hasta El Monte Sinai, hasta su Templo.
  fra-_FOB: Les chars de Dieu se comptent par vingt mille, par milliers redoublés;
    le Seigneur est au milieu d'eux; Sinaï est dans le sanctuaire.
  mal-mal: ദൈവത്തിന്റെ രഥങ്ങൾ ആയിരമായിരവും കോടി കോടിയുമാകുന്നു; കർത്താവ് അവരുടെ ഇടയിൽ,
    സീനായി പര്‍വ്വതത്തിലെ, വിശുദ്ധമന്ദിരത്തിൽ തന്നെ ഉണ്ട്.
  urd-GVR: Allāh ke beshumār rath aur anginat faujī haiṅ. Ḳhudāwand un ke darmiyān
    hai, Sīnā kā Ḳhudā maqdis meṅ hai.
  suz-BL: परमप्रभु आ बग्‍गी हजार हजार क्‍येङा शुश बाक्‍नीम। मिनु परमप्रभु सीनै रे
    आ बाक्‍तीकेम जाक्‍शो बाक्‍ब।
  eng-NOY: The chariots of God are myriads, yea, thousands of thousands; The Lord
    is in the midst of them, as upon Sinai, in the sanctuary.
  ita-1927: I carri di Dio si contano a miriadi e miriadi, a migliaia di migliaia;
    il Signore viene dal Sinai nel santuario.
  ckb-ckb: گالیسکەکانی خودا هەزاران هەزارانە، پەروەردگار لە سیناوە هاتە پیرۆزگا.
  eng-BBE: The war-carriage of God is among Israel's thousands; the Lord has come
    from Sinai to the holy place.
  xsi-xsi: Maro Ŋalae iyoka pa Sinai Tuu kulu ku iyoka lee ikâki ilâ ne luma sapâŋa
    ikeno Saion Tuu kulu ŋinde ilo. Iyoka imuŋga panzi ne zugu tamâta sitava nenzi
    kareta kaika, kambwaŋenzi tamâta-tamâta.
  kan-OKCV: ದೇವರಿಗೆ ಸಹಸ್ರಾರು ಮಾತ್ರವಲ್ಲ ಲಕ್ಷಾಂತರ ರಥಗಳು ಇವೆ. ಕರ್ತ ಆಗಿರುವ ಯೆಹೋವ ದೇವರು
    ಅವುಗಳ ಸಮೇತವಾಗಿ ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿದ್ದ ಹಾಗೆ ಪವಿತ್ರಾಲಯದಲ್ಲಿದ್ದಾರೆ.
  tam-2017: தேவனுடைய இரதங்கள் பத்தாயிரங்களும், ஆயிரமாயிரங்களுமாக இருக்கிறது; ஆண்டவர்
    பரிசுத்த ஸ்தலமான சீனாயிலிருந்ததைபோல அவைகளுக்குள் இருக்கிறார்.
  spa-RV-1909: Los carros de Dios son veinte mil, y más millares de ángeles. El Señor
    entre ellos, como en Sinaí, así en el santuario.
  ron-BTF: Carele lui Dumnezeu sunt douăzeci de mii, chiar mii de îngeri, Domnul este
    printre ele, ca în Sinai, în locul sfânt.
  eng-WEBP: The chariots of God are tens of thousands and thousands of thousands.
    The Lord is among them, from Sinai, into the sanctuary.
  eng-FBV: God's chariots can't be counted; there are thousands and thousands of them.
    He comes among them from Sinai into his Temple.
  nld-1939: 'Op de wagens van God: tienduizenden, duizend maal duizend, Trokt Gij
    van de Sinaï uw heiligdom binnen, o Heer;'
  nch-BL: Toteco Dios quisqui ipan tepet Sinaí ica millones icuacarrojhua huan iilhuica
    ejcahua. Yaya yajqui ipan itiopa cati tatzejtzeloltic ipan tepet Sion.
  vie-1934: Xe của Đức Chúa Trời số là hai vạn, Từng ngàn trên từng ngàn; Chúa ở giữa
    các xe ấy y như tại Si-nai trong nơi thánh.
  cha-cha: Y caretan Yuus y viente mil, junggan, miyares yan miyares ya si Jeova gui
    entaloñija taegüije iya Sinae, iya santos na sagaña.
  hin-CV: परमेश्वर के रथ दस दस हजार, और हजारों हजार हैं; प्रभु अपनी पवित्रता में उनके
    मध्य हैं, जैसे सीनायी पर्वत पर.
  eng-OURB: The chariots of God are tens of thousands and thousands of thousands.
    'Adonay [Lord] is among them, from Sinai [Thorn], into the sanctuary.
  spa-BES: El carro de guerra de Dios está entre los miles de Israel; el Señor ha
    venido del Sinaí al lugar santo.
  tdx-tdx: Añ’ale’ale o sareten’ Añahareo, arivo-añ’arivo’e; ama’e ao an-kamasiña’e
    t’i Talè manahake e Sinay añe.
  tha-KJV: รถรบของพระเจ้าอเนกอนันต์ คื​อม​ี​ทูตสวรรค์​นับเป็นพันๆ องค์​พระผู้เป็นเจ้าทรงสถิตอยู่ท่ามกลางพวกเขา
    เหมือนในซี​นาย คือในสถานบริ​สุทธิ​์
  por-BR-2018: As carruagens de Deus são várias dezenas de milhares; o Senhor está
    entre elas, como em Sinai, em seu santuário.
  deu-ELO: 'Der Wagen Gottes sind zwei Zehntausende, Tausende und aber Tausende; der
    Herr ist unter ihnen: ein Sinai an Heiligkeit.'
  eng-WYC-2018: The chariot of God is manyfold with ten thousand, a thousand of them
    that be glad; the Lord was in them, in Sinai, in the holy (place). (The chariots
    of God be twice ten thousand, yea, many thousands; the Lord came with them, from
    Sinai, to the holy place.)
  epo-epo: Da veturiloj de Dio ekzistas multaj miloj da miloj; Inter ili estas mia
    Sinjoro sur la sankta Sinaj.
  gfk-gfk: Ira karis ta God a sangahul na arip ma ra arip na arip. No Watong i te
    hanuat meram Sinai, uram narako tano uno halhaliana subaan na lotu.
  uig-PIN: Hudaning jǝng ⱨarwiliri tümǝn-tümǝn, Milyon-milyondur; Rǝb ular arisida
    turidu; Sinay teƣidiki muⱪǝddǝs jayda turidu.
  beo-beo: Hina Gode amola Ea gasa bagade ‘sa:liode’ osea:idafa, da Sainai Goumiga
    misini, Malei Sesei amo ganodini golili daha.
  tpi-OTNT: Bikpela i lusim maunten Sainai na i kam i stap long haus bilong em yet.
    Em i kam wantaim ol soldia bilong en ol i stap long planti tausen strongpela karis
    bilong pait.
  hau-SA: Karusan Allah ninkin dubbai goma ne da kuma dubu dubbai; Ubangiji ya zo
    daga Sinai ya shiga cikin haikalinsa.
  udu-udu: Ki mom’bi’th ma ris shumarum kun tana dem dem mo kun ta iss ’kwanimpa ka
    iss ’de/ ka alip̱ mo, dhala alaap̱a p̱owa alaap̱ mo, Tap̱a pu’dki’d ’peni ’kuwosha
    Sinaa/ e mo jin ḵogu mo.
  uig-LAT: Xudaning jeng harwiliri tümen-tümen, Milyon-milyondur; Reb ular arisida
    turidu; Sinay téghidiki muqeddes jayda turidu.
  nde-nde: Izinqola zikaNkulunkulu zingamatshumi ezinkulungwane; lezinkulungwane zezinkulungwane;
    iNkosi isifikile ivela eSinayi yangena endlini yayo engcwele.
  ton-ton: 'Ko e ngaahi saliote ʻae ʻOtua ʻoku ua mano, ʻio, ko e ngaahi toko afe
    ʻoe ʻāngelo: ʻoku ʻiate kinautolu ʻae ʻEiki, ʻio, ʻo hangē ko ʻene ʻi Sainai,
    ʻi he potu māʻoniʻoni.'
  ces-1613: Pročež vyskakujete, hory pahrbkovaté? Na tétoť hoře zalíbilo se Bohu přebývati,
    jistě žeť na ní Hospodin na věky přebývati bude.
  eng-WMB: The chariots of God are tens of thousands and thousands of thousands. The
    Lord is among them, from Sinai, into the sanctuary.
  tam-TCV: இறைவனின் தேர்கள் பத்தாயிரங்களும், ஆயிரம் ஆயிரங்களுமாய் இருக்கின்றன; யெகோவா
    சீனாய் மலையிலிருந்து அவருடைய பரிசுத்த இடத்திற்கு வந்தார்.
  ceb-ULB: Ang mga karwahe sa Dios 20, 000, nilibo ka liboan; uban ang Ginoo kanila
    didto sa balaang dapit sa Sinai.
  pol-UBG: Rydwanów Bożych jest dwadzieścia tysięcy, wiele tysięcy aniołów; Pan przebywa
    wśród nich w świątyni, jak na Synaju.
  urd-GVU: اللہ کے بےشمار رتھ اور اَن گنت فوجی ہیں۔ خداوند اُن کے درمیان ہے، سینا
    کا خدا مقدِس میں ہے۔
  eng-OEBCW: 'The chariots of God are twice ten thousand: the Lord came from Sinai,
    his holy place.'
  deu-1912: Der Wagen Gottes sind vieltausendmal tausend; der Herr ist unter ihnen
    am heiligen Sinai.
  kan-2017: ದೇವರಿಗೆ ಸಹಸ್ರಾರು ಮಾತ್ರವಲ್ಲ ಲಕ್ಷಾಂತರ ರಥಗಳು ಇವೆ. ಕರ್ತನಾದ ಯೆಹೋವನು ಅವುಗಳ ಸಮೇತವಾಗಿ,
    ಸೀನಾಯ್ ಬೆಟ್ಟದಿಂದ ಪವಿತ್ರಾಲಯಕ್ಕೆ ಬಂದಿದ್ದಾನೆ.
  yap-yap: Ma yib Somol u Sinai nge yan ngalan fa gin nib thothup, nike un ngak yu
    biyu’ i chariot rok.
  hlt-MCSB: Pathen kah leng tah a rhaepnah thawng thawngrha lo. Hmuencim kah aka om
    Sinai kah amih lakli ah Boeipa om.
  mdy-ETH: «ፆኦሲ ሚርጌ ሺያና ፓይዲንታ ዼኤፖ ሳርጌሎ ዖይቶና ሲና ዹካፓ ፔኤኮ ዱማዼ ጌኤዦ ማኣሪ ሙካንዳኔ።
  twi-ASANTE: Onyankopɔn nteaseɛnam yɛ ɔpedu mpem mpem ne ɔpepem mpem mpem; Awurade
    firi Sinai aba ne kronkronbea.
  eng-WEBU: The chariots of God are tens of thousands and thousands of thousands.
    The Lord is among them, from Sinai, into the sanctuary.
  spa-PDDPT: Las carrozas de ʼElohim son miríadas de miríadas, y millares de millares.
    Desde Sinaí, ʼAdonay avanza entre ellas al Santuario.
  gun-gun: Nhanderuete pegua karóxa joe opu'ãa pygua ma vinte mil ikuai, tá, mbovy
    rei e'ỹ oguereko. Ha'e va'e kuery mbyte rupi Senhor oiko. Sinai yvyty ojeapo henda
    iky'a e'ỹ va'e rami.
  agu-BL: Jat lo' millón care't tetz oyintzi' at tu kaRyosil, nin xomche' te'j, yi
    saje'n le wi'wtz Sinaí tan tule'n xe tetz ca'l.
  ilo-ULB: Dua pulo a ribo dagiti karwahe ti Dios, rinibu ribo; adda kadakuada ti
    Apo idiay nasantoan a disso, a kas idiay Sinai.
  kpg-kpg: Di Tagi ga hanimoi i Sinai gi lodo di gowaa haga madagu mo ana waga dauwa
    hongo henua e logowaahee.
  uig-ARA: خۇدانىڭ جەڭ ھارۋىلىرى تۈمەن-تۈمەن، مىليون-مىليوندۇر؛ رەب ئۇلار ئارىسىدا
    تۇرىدۇ؛ سىناي تېغىدىكى مۇقەددەس جايدا تۇرىدۇ.
  sus-sus: wo na Ala xa geya sugandixi matofe tɔɔnɛ ra munfe ra, a bara a xa hɔrɔmɔlingira
    ti dɛnnaxɛ? Ala luma nɛ mɛnni tɛmui birin.
  pon-2006: Kaun-o ketsang Sainai ketidohng wasa sarawio, iangahki tehnwar en mahwen
    ngedehrie.
  jae-jae: Anôtô gêmêŋ aŋga Sion ŋa nê kareta siŋŋa taêsam ŋalêlêma atom. Apômtau
    gêmêŋ aŋga Sinai mêŋgêô lasê nê gamêŋ dabuŋ.
  ksd-ksd: A umana kiki na vinavana kai God dia peal na kaia, Maia, a umana arip na
    marmar ma ta umana arip na marmar mulai. A Luluai i ki livuan ta diat, Sinai i
    ki ta ra pal tabu.
  tur-YTC: Tanrı'nın savaş arabaları on binlerce, binlerce bindir. Efendi, Sina Dağı'ndan
    kutsal yere kadar onların ortasındadır.
  bel-N: Чаму глядзіце з зайздрасьцю, горы шматверхія, на гару, на якой Бог пасяліцца
    пажадаў? І ГОСПАД будзе жыць там заўсёды.
  grc-BRENT: Εἰσάκουσόν μου Κύριε, ὅτι χρηστὸν τὸ ἔλεός σου, κατὰ τὸ πλῆθος τῶν οἰκτιρμῶν
    σου ἐπίβλεψον ἐπʼ ἐμε.
  kpr-kpr: Bajari, nunda isoro ghasemo digarigo jo tegari da kaugo irae ainde Sainai
    ghedo ira, vasa kakarago aminda teterusira.
  ind-AYT: (68-18) Kereta Allah ada banyak sekali, beribu-ribu banyaknya. Tuhan ada
    di antara mereka seperti di Sinai, di dalam kekudusan.
  yom-yom: Matoma ma mvita ma Yave madi dikumi di zimili ayi zimili yi zimili ; Yave
    wutotukila ku Sinayi mu buangu kiandi kinlongo.
  yut-yut: Amɨn Tagɨ emat amɨni gat os da emat amɨn ɨlɨk pawɨlgaŋ tamo tausen morapmɨ
    kon da apgut. Sinai Kabap yɨpmaŋek pɨgɨt da iyɨ da telagɨ yutnon egɨsak.
  nya-nya: Magaleta a Mulungu ndi osawerengeka, ndi miyandamiyanda; Ambuye wabwera
    kuchokera ku Sinai, walowa mʼmalo ake opatulika.
  hrv-hrv: Zašto vi, gore vrletne, zavidno gledate na goru gdje se svidje Bogu prebivati?
    Jahve će na njoj boraviti svagda!
  mps-mps: Genuai Bidi te hwįbo bomai hauwa tausen karisde dugawali ami bidi dabe
    dali asaibao. Aga te Sainai bulu duba aselama, tama aga te gasa wiegi yai be mu
    tomoba bula sagasaibao.
  tpi-tpi: Bikpela i lusim maunten Sainai na i kam i stap long haus bilong em yet.
    Em i kam wantaim ol soldia bilong en ol i stap long planti tausen strongpela karis
    bilong pait.
  dan-1931: Hvi skæver I Bjerge med spidse Tinder til Bjerget, Gud ønsked til Bolig,
    hvor HERREN også vil bo for evigt?
  vie-OVCB: Số chiến xa của Chúa nhiều hằng nghìn, hằng vạn, nghênh giá Chúa từ Núi
    Si-nai vào nơi thánh.
  guj-2017: ઈશ્વરના રથો વીસ હજાર છે, લાખોલાખ છે; જેમ તે સિનાઈના પવિત્રસ્થાનમાં છે,
    તેમ પ્રભુ તેઓમાં છે.
  pon-2006A: Kaun-o ketsang Sainai ketidohng wasa sarawio, iangahki tehnwar en mahwen
    ngedehrie.
  por-BRBSL: As carruagens de Deus são dezenas de milhares e milhares de milhares.
    O Senhor está entre eles, desde o Sinai, até o santuário.
  eng-OEBUS: 'The chariots of God are twice ten thousand: the Lord came from Sinai,
    his holy place.'
  swe-swe: Varför ser ni, berg med många (höga, rundade) toppar, med avund (hat, förakt),
    på berget [Sion, se ] som Gud (Elohim) valt till sin boning? Ja, Herren (Jahve)
    ska bo där för alltid.
  cth-cth: Cathut e lengnaw teh a thong thong hra hlak moi apap. BAWIPA teh Sinai
    mon, hmuenkathoung koe ao e patetlah ahnimouh koe ao.
  twi-twi: Onyankopɔn nteaseɛnam yɛ mpem mpem ne mpem mpem mu mpem; Awurade fi Sinai
    aba ne kronkronbea.
  hlt-hlt: Pathen kah leng tah a rhaepnah thawng thawngrha lo. Hmuencim kah aka om
    Sinai kah amih lakli ah Boeipa om.
  tbz-SIM: Yɛtɑ̃rɛ̀ yɛ̀ɛ̀ yómmɛ̀ sũ, bɑ nte kɛ̀ dɛ̀ di yóu Kuyie ntɑ̃ɑ̃tɛ́ dìì tɑ̃rì
    kpɛ́í, kù bomu di ĩ́nkɛ̀ kɛ yó mbo sɑ̃́ɑ̃̀, kù yó ndɛ̀ bomu sɑ̃́ɑ̃̀.
  msy-2020: Ekiam Sainain Mɨghsɨam ategha iza uan Dɨpenimɨn iti. An mɨdorozir gumazir
    bar avɨriba, karisɨn gavgavir bar avɨribagh apiagha a ko izi.
  dop-dop: Pepe tɔɔ kɛ́ pʋɣʋ kʋhɛlʋɣʋ lɑkɩ ɩsɛsɛɛmlɛ, kɛ ŋku Ɩsɔ ləsɑɑ sɩ ɩ kɑ cɑɣɑ
    tɑm tɔɔ tɔ? Tənɑɣɑ Tɑcɑɑ kɑ́ cɑɣɑ hɑlənɑ tənɑɣɑ.
  azb-azb: Allahın döyüş arabaları var Minlərlə, saysız-hesabsız. Xudavənd onlarla
    birgə Sinadan müqəddəs məskəninə gəlib.
  eng-DBY: 'The chariots of God are twenty thousand, thousands upon thousands; the
    Lord is among them: it is a Sinai in holiness.'
  hin-2017: परमेश्वर के रथ बीस हजार, वरन् हजारों हजार हैं; प्रभु उनके बीच में है,
    जैसे वह सीनै पवित्रस्थान में है।
  wol-KYG: looy xeelook say coll, di fiire tund wi Yàlla namma dëkke? Aji Sax ji kat,
    fa lay dëkk ba fàww!
  bjr-bjr: Anutufa narí sundiauqa moomoo tauseenna afeeka rakira karauqasaa ooqufaqee
    marusa faqa Sinai aaqanaindari qumuree Sioona aaqanasaa narí uiqaana maaqaki keeqanau.
  eng-YLT: The chariots of God [are] myriads, thousands of changes, The Lord [is]
    among them, in Sinai, in the sanctuary.
  kne-kne: Mo emey ka ay Diyos sin nasantoan ay beey mo, mapo da ed Sinai ay kakoyog
    mo di kalisam ay niliblibo.
  eng-WYC-2017: The chariot of God is manyfold with ten thousand, a thousand of them
    that be glad; the Lord was in them, in Sinai, in the holy place.
  eng-WMBB: The chariots of God are tens of thousands and thousands of thousands.
    The Lord is amongst them, from Sinai, into the sanctuary.
  zat-NTPS: Da zaj naché̱' benne' ca' lu wedil-la da napa Dios zánete̱ cue' gaxúa
    zaj naca na. Xránadxu Dios zezé̱'e̱ xi'a Sinaí chee̱ sue̱' lataj lá'azxa chee̱'.
  zty-NTPS: Karro ka' che wdiḻe da' nape Dios zej nyanḻe'en. X̱anžo Dios zezé'e
    gan že' Ya'a Sinaí nich soe' latje la'y chie'.
  urd-GVH: अल्लाह के बेशुमार रथ और अनगिनत फ़ौजी हैं। ख़ुदावंद उनके दरमियान है, सीना
    का ख़ुदा मक़दिस में है।
  rug-rug: Sa Baṉara si gore mae guana pa toqere Saenai koari vurotina na tina totopili
    varipera, meke nuquru la pa vasina hopena.
  gaz-gaz: Gaariiwwan Waaqaa kuma hedduu dha; isaan kumaatama yeroo kumaatamaa ti;
    Gooftaanis Siinaadhaa gara iddoo qulqulluu dhufeera.
  fra-LSG: Pourquoi, montagnes aux cimes nombreuses, avez-vous de l’envie Contre la
    montagne que Dieu a voulue pour résidence? L’Éternel n’en fera pas moins sa demeure
    à perpétuité.
  yal-yal: Nanfera ɛ Alaa geya sugandixin matoma xɔxɔlɔnni, Ala yɛtɛɛn dɔxi dɛnaxan
    yi? Alatala luma dɛnaxan yi habadan!
  iou-iou: Ekänitä komi ämaniye mäyap-jiraŋkät Sainai pomken naniktä äbämaŋ kudupi
    yori gänaŋ äroŋkuk.
  haw-1868: O na kaa o ke Akua elua umi tausani i papaluaia; O ka Haku ka iwaena o
    lakou, Pela ma Sinai, a ma kahi hoano.
  arb-NAV: مَرْكَبَاتُ الرَّبِّ كَثِيرَةٌ لَا تُحْصَى والرَّبُّ فِي وَسَطِهَا، فَصَارَ
    جَبَلُ صِهْيَوْنَ مُمَاثِلاً لِجَبَلِ سِينَاءَ فِي القَدَاسَةِ.
  ded-ded: Anutungo dzikacac keretaha tausenga tausenga mehadac. Ye Sinai bangec wama
    kpetiac womongau emma kecde.
  ewe-ewe: Mawu ƒe tasiaɖamwo nye akpe nanewo kple akpe teƒe akpewo; Aƒetɔ la tso
    Sinai va ɖo eƒe teƒe kɔkɔe la.
  eng-LEE: '(68:18) The chariots of God are two myriads; thousands of angels [follow
    him]: the Lord is among them: so is Sinai holy [among mountains].'
  asm-FB: ঈশ্বৰৰ শক্তিশালী ৰথ হাজাৰ হাজাৰ, লাখ লাখ; যিহোৱা চীনয় পর্বতৰ পৰা পবিত্র
    স্থানলৈ আহিব।
  sus-A: وٌ نَ عَلَ شَ فٍيَ سُفَندِشِ مَتٌقٍ تْونّ رَ مُنقٍ رَ، عَ بَرَ عَ شَ هْرْ مْلِنفِرَ
    تِ دّننَشّ؟ عَلَ لُمَ نّ مّننِ تّمُي بِرِن.
  fra-SBL: Les chars de Dieu sont des dizaines de milliers et des milliers de milliers.
    Le Seigneur est au milieu d'eux, depuis le Sinaï, dans le sanctuaire.
  hbo-hbo: לָ֤מָּה ׀ תְּֽרַצְּדוּן֮ הָרִ֪ים גַּבְנֻ֫נִּ֥ים הָהָ֗ר חָמַ֣ד אֱלֹהִ֣ים
    לְשִׁבְתֹּ֑ו אַף־יְ֝הוָ֗ה יִשְׁכֹּ֥ן לָנֶֽצַח׃
  kik-kik: Ngaari cia Ngai cia ita nĩ makũmi ma ngiri, na ngiri cia ngiri; Mwathani
    nĩokĩte arĩ gatagatĩ ga cio oimĩte Kĩrĩma gĩa Sinai, agatoonya handũ hake haamũre.
  fra-NCL: pourquoi regardez-vous avec envie, montagnes aux cimes élevées, la montagne
    que Dieu a voulue pour séjour ? Oui, Yahweh y habitera à jamais !
  cek-AK: Sithaw misatukhaih hrangleeng loe sang pumphaeto oh, vankaminawk loe sangto
    pacoeng sangto oh o; Angraeng loe nihcae salakah oh, Sinai mae loe angmah ih hmuenciim
    ah oh.
  cuk-cuk: Bab-Dummad-e-moli-ur-bila-onomaladi, mili-miliba mergued (1,000-1,000).
    A-abalagine, Bab-Jehová Sinaí-yalase nonikid, e-neg-islidikid-yaba dogenonikid.
  uig-CYR: Дуайимни иҗабәт қилғайсән, и Пәрвәрдигар, Чүнки өзгәрмәс муһәббитиң яхшидур;
    Мол рәһимдиллиғиң билән маңа йүзләнгәйсән;
  tel-2017: దేవుని రథాలు వేలాదిగా ఉన్నాయి. సీనాయి కొండపై ఉన్నట్టుగా యెహోవా వాటి మధ్య
    తన పరిశుద్ధ సన్నిధిలో ఉన్నాడు.
  hat-BSA: Cha Bondye yo anpil sou milye dè milye. Senyè a pami yo sòti Sinaï, nan
    sentete Li.
  ukr-ONPU: Дай мені відповідь, Господи, бо добра милість Твоя; повернися до мене
    з усією щедрістю милосердя Твого.
  kos-kos: Ke tausin chariot fokoko natul, Leum El tuku Sinai me nu in acn mutal sel.
  hbo-WLC: לָ֤מָּה ׀ תְּֽרַצְּדוּן֮ הָרִ֪ים גַּבְנֻ֫נִּ֥ים הָהָ֗ר חָמַ֣ד אֱלֹהִ֣ים
    לְשִׁבְתּ֑וֹ אַף־יְ֝הוָ֗ה יִשְׁכֹּ֥ן לָנֶֽצַח׃
  ibo-ibo: Ọnụọgụgụ ụgbọ agha Chineke dị iri puku kwụrụ puku, a pụghị ịgụta ha; ha
    dịkwa puku kwụrụ puku; Onyenwe anyị sitere Saịnaị bata nʼụlọnsọ ya.
  ory-ory: ପରମେଶ୍ୱରଙ୍କର ରଥ ଅୟୁତ ଅୟୁତ ଓ ଲକ୍ଷ ଲକ୍ଷ; ଯେପରି ପ୍ରଭୁ ଆପଣା ପବିତ୍ର ସ୍ଥାନ ସୀନୟରେ,
    ସେପରି ସେସବୁର ମଧ୍ୟରେ ଅଛନ୍ତି।
  chk-chk: Ewe Samol a feito seni ewe chuk Sinai ngeni ewe leni mi pin fiti ngeröün
    wan woken mi pöchökül.
  rop-rop: YAWEI bin kaman brom Sainai blanga go langa det seikridwan haus langa Saiyan.
    Imbin kaman garram detmatj hos en bagi yu kaan adli kaundimap olabat, jis laik
    ola lif langa tri.
  ukr-1871: Колесниця Божа двічі десять тисяч, тисячі і знов тисячі; Господь між ними
    — Господь живущий у сьвятинї Синая.
  yon-yon: God ye seriot kuu yewudmo, ye kuu seriot tausen yemooniib, kwane Yariman
    kuu Sainai arimbed menemoon areb karadmo mene wedaom doboroon.
  deu-1951: (068-18) Der Wagen Gottes sind tausendmaltausend und abertausend; der
    Herr kam vom Sinai ins Heiligtum.
  eng-JPS: (68-18) The chariots of God are myriads, even thousands upon thousands;
    the Lord is among them, as in Sinai, in holiness.
  srp-1865: Kola Božijih ima sila, tisuæe tisuæa. Meðu njima je Gospod, Sinaj u svetinji.
  lug-lug: Mukama ava ku lusozi Sinaayi nga yeetooloddwa amagaali enkumi n’enkumi
    n’ajja mu kifo kye ekitukuvu.
  heb-heb: רכב אלהים רבתים אלפי שנאן אדני בם סיני בקדש׃
  ben-IRV: ঈশ্বরের রথ হাজার হাজার ও লক্ষ লক্ষ; প্রভু তাদের মধ্যে থাকে যেমন সদাপ্রভু
    সীনয় থেকে তার পবিত্র স্থানে এসেছেন।
  ntu-ntu: Gct vom mz siu ngr sariot scdeng, Mz nzprpx-krmle mz Newz Saenae x nzprtr-krde
    Mangr-nzangiongr.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਰਥ ਵੀਹ ਹਜ਼ਾਰ ਸਗੋਂ ਹਜ਼ਾਰਾਂ ਹਜ਼ਾਰ ਹਨ, ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਹੈ
    ਜਿਵੇਂ ਸੀਨਈ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਹੈ।
  mya-JVB: ဘုရား သခင်၏ရထား တော်တို့သည် အထောင် အသောင်း မက များ ကြ၏။ ဘုရား ရှင်ပါ တော်မူ၏။
    သိနာ တောင်လည်း သန့်ရှင်း ရာဌာနတော်၌ ရှိသတည်း။
  kgf-kgf: Anutuac yaré qeqeac becosicac karesi imi ʒaŋgégina tauseŋa tauseŋa wanʒu.
    Miŋ Kewunéŋ sucginaiguc keru héŋni Sinai baec boŋa tacyacac buŋa téréyaiguc kecʒac
    ésécnec wanʒac.
  tte-O: Yeoba me ana saliyota waga niuniuli tausan yo tausan koya Sainai ikwasa-gabaen
    ilau imiya yanuwa yakayakasisina koina.
  tbg-tbg: Noravano Kotiva Sainai Aiqina mini kero ˻Saionini˼ nai naavuqiara vi vaimanta
    vira iqoka vaiinti nai airitahaa nái iqoka kaariqi vaiha vira ututumate vira hampata
    oru vi variavaro viva nai naavuqi turuaraini oru vaira.
  hmo-hmo: Lohiabada be Sinai Ororo dekena amo, iena helaga gabuna dekenai ia mai,
    mai ena kariota goadadia momo herea danu.
  zar-NT: Gayuáʼ, en gayuáʼ nácagaca carreta que gudil-la queëʼ Dios. Rizë́ʼë Xanruʼ
    lu guíʼa Sinaí ga naʼ tseajtsaziëʼ lataj láʼayi queëʼ.
  urd-urd: ख़ुदा के रथ बीस हज़ार, बल्कि हज़ारहा हज़ार हैं; ख़ुदावन्द जैसा पाक पहाड़
    में वैसा ही उनके बीच हैकल में है।
  rus-SYN: Услышь меня, Господи, ибо блага милость Твоя; по множеству щедрот Твоих
    призри на меня;
  bqc-SIM: Á gbɛ̀ misonaↄ, bↄ́yãi álɛ wɛbii gbɛ pↄ́ Lua sɛ̀ a kiblekĩi ũwai?
    Dii mɛ́ aↄ ku we gↄↄpii.
  tcz-CHONGTHU: Sakol-kangtalai simjoulou hon akolkhum Sinai mol a kon a hung'a amuntheng
    a lut ding ahi.
  mar-mar: देवाचे रथ वीस हजार आहेत, हजारो हजार आहेत. जसा सीनाय पर्वतावर पवित्रस्थान,
    तसा प्रभू त्यांच्यामध्ये आहे.
  isl-isl: '@see-verse:PSA.068.016'
  hlt-THB: Khawsa a qaal tuknaak rangleng taw thong thongoet ingkaw thong zakhat dyna
    doem hy; Bawipa taw Sinai awhkawng amah a hun ciim na law hawh hy.
  qub-qub: Tayta Diospa pillyapaj carrëtancunaga millunninpami. Chay carrëtancunawanmi
    Tayta Diosga Sinaí jircapita shamusha Sioncho caycaj Wasinman.
  bqp-bqp: Luda sↄ̃gonↄ lɛ́ vĩro, à kà dúbu lɛu ũgbangba, Dikiri bòo zaa Sinai, à
    sù à kìpa a gu kũ à kú adonan.
  hat-hat: (068:18) Seyè a gen anpil cha! Li moute sou yo. Li soti mòn Sinayi pou
    li al kote ki apa pou li a.
  eng-BSB: The chariots of God are tens of thousands— thousands of thousands are they;
    the Lord is in His sanctuary as He was at Sinai.
  eng-WEBPB: The chariots of God are tens of thousands and thousands of thousands.
    The Lord is amongst them, from Sinai, into the sanctuary.
  kbq-kbq: Ohampriga'a karisiramimo'za Ra Anumzamofona azeri kaginte'nazageno, Saioni
    agonaretira eno ruotgema hu'nea mono noma'afinka emareri'ne.
  pon-pon: War en Kot me kid toto pan pak kid; leowa kotikot re ’rail ni nana Jinai.
  nhe-BL: Toteco Dios quisqui ipan tepetl Sinaí ica millones icuacarrojhua huan ielhuicac
    ejcahua. Yajaya yajqui ipan itiopa tlen tlatzejtzeloltic ipan tepetl Sion.
  wnc-wnc: Buyambam tapata tawanu Sinai daka teke apu inane yotna buyambam gwekatang
    kopbut. Sike wa apiu amak amina kwaapzang siknga tekwanziu karis ngang yanikaingu
    kekeknga amakgane gwegwene yuwa yanipakapuke iat gatake kopbing.
  bus-bus: Luda sↄ̃goronↄↄ lɛ́ vĩro, à kà bↄrↄ lɛo ũgbangba. Dii bↄ̀o zaa Sinai,
    à mↄ̀ à pìta a guu kɛ̀ kú adonan.
  gub-BL: Tupàn Zanezar ur Xiàw ywytyr wi weko àwàm imonokatu pyrer pe a'e, Ywyramawa
    zeàmàtyry'ymaw rehe har tetea'u wainuinuromo a'e.
  eng-DRA: Hear me, O Lord, for thy mercy is kind; look upon me according to the multitude
    of thy tender mercies.
