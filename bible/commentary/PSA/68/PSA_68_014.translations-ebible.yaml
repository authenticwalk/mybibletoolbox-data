verse: PSA.068.014
translations:
  mal-C: സർവശക്തൻ ശത്രുരാജാക്കന്മാരെ ചിതറിച്ചപ്പോൾ അതു സൽമോൻ പർവതത്തിൽ മഞ്ഞുപൊഴിയുന്നതുപോലെ
    ആയിരുന്നു.
  deu-TKW: “Wollt ihr zwischen den Hürden liegen? “Flügel der Taube, die mit Silber,
    und deren Schwingen mit grünlichem Golde bedeckt sind!
  lin-lin: Boni, bokokoba kolala pongi kati na bandako na bino ? Mapapu ya ebenga
    ezipami na se ya palata, mpe bansala na yango ezipami na se ya wolo.
  mmx-mmx: Ap mo laaleng, Lanaraavuk ne Moroa ga sak epeseves lavaorong to at lavattaavut
    Salmon, ni ga lox asi lusugao mumudut (snow) ri subu ap mo loxot.
  eng-LSV: When the Mighty spreads kings in it, it snows in Salmon.
  eng-GNV: When the Almightie scattered Kings in it, it was white as the snowe in
    Zalmon.
  eng-WEBSTER: When the Almighty scattered kings in it, it was white as snow in Salmon.
  nhw-BL: Toteco Dios Catli Quipiya Nochi Chicahualistli quinsemanqui icualancaitacahua
    quen nopa setl catli huetzi ipan tepetl Salmón.
  swh-ONEN: Wakati Mwenyezi alipowatawanya wafalme katika nchi, ilikuwa kama theluji
    iliyoanguka juu ya Salmoni.
  bba-bba: N sɑ̃ɑre kpɑrukonun kɑsi yi sii ɡeesu sɔɔwɑ mɑ nin sɑnsu wurɑ mɔnsi, mɑ
    i sere dɑ i kpĩ yɑ̃ɑ ɡɔ̃sɔ?
  eng-KJVCPB: When the Almighty scattered kings in it, It was white as snow in Salmon.
  luo-luo: Kane Jal Maratego okeyo ruodhi manie piny, to ne ochal mana gi pe molwar
    koa e kama otingʼore gi malo mar Zalmon.
  aii-aii: ܟܲܕ ܒܘܼܪܒܸܙ ܠܹܗ ܐܹܝܠܔ ܫܲܕܲܝ ܡܲܠܟܹ̈ܐ ܓܵܘܘܼܗ̇، ܒܸܥܪܵܝܵܐ ܝܗܘܵܐ ܬܲܠܓܵܐ ܓܵܘ
    ܨܲܠܡܘܿܢ.
  meu-meu: Siahu-idoinai Diravana ese hanua pavapavadia na Salmon ai e hakarohodia
    negana ai, snow na unuseni ai e diho.
  npi-ULB: सर्वशक्तिमान्‌ले त्यहाँ राजाहरूलाई तितरबितर पार्नुभयो, त्‍यो सल्मोन डाँडामाथि
    हिउँ परेको बेलाजस्तै थियो ।
  yor-yor: Nígbà tí Olódùmarè fọ́n àwọn ọba ká ní ilẹ̀ náà, ó dàbí òjò dídi ní Salmoni.
  pes-OPCB: خدای قادر مطلق پادشاهانی را که دشمن اسرائیل بودند مانند دانه‌های برف که
    در جنگلهای کوه صلمون آب می‌شود، پراکنده و محو ساخت.
  tgl-ULB: Itinaboy ng Maykapal ang mga hari roon; kagaya nang pag-ulan ng niyebe
    sa Bundok ng Salmon!
  nop-nop: Bepaŋ saŋiniŋ molomdi Salimon kweboboe foloŋ mapme heki yehikelekulune
    momopupuhenegiŋ kaŋ yabune gwi munilit munilit maguk.
  hui-hui: Ngode Datagaliwabe Hongo Haiheore kagome Hari Salamono ogoniha kini hearu
    bo taliatagi halu purogo lelowa ibugua dalu dindi guni timbuni hari ogoniha ibilaya.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​သည် ဇာ​လ​မုန်​တောင်​ပေါ်​တွင်​ဘု​ရင်​မင်း​တို့​ကို
    ကွဲ​လွင့်​စေ​တော်​မူ​သော​အ​ခါ​ထို​တောင်​ပေါ် တွင် မိုး​ပွင့်​များ​ကျ​စေ​တော်​မူ​၏။
  bod-N: ཀུན་དབང་ཉིད་ཀྱིས་རྒྱལ་པོ་རྣམས་གཏོར༌དུས། །ཙལ་མོན་རི་ལ་ཁ་བ་བབས་འདྲ༌ཡིན།།
  wsk-wsk: Nunguningta, Kaem Sokel Garagar king alo mu nunga moram parusuwuram se
    parasaman, ale taiti nuwi duruk Zalmon ira kaluwuso iwitata sor ereman.
  sna-sna: Wamasimba Ose paakaparadzira madzimambo munyika, zvakanga zvakaita sechando
    chawira pamusoro peZarimoni.
  spa-BLM: Cuando el Todopoderoso dispersó a los reyes en ella, nevó en Zalmon.
  cac-cac: Ayic ix el lemnaj eb' vin̈ rey yuj Dios Syal Yuj Smasanil, ix cot q'uen
    sacb'acom d'a yib'an̈ lum vitzal Salmón.
  swh-ULB: Mwenyezi Mungu aliwatawanya Wafalme huko, ilikuwa kama vile wakati wa theluji
    juu ya Mlima Salmoni.
  bel-bel: А я з малітвай маёю да Цябе, Госпадзе; у час добрай зычлівасьці, Божа,
    па вялікай даброці Тваёй, пачуй мяне ў праўдзе ратунку Твайго;
  deu-ELBBK: Wenn ihr zwischen den Hürden liegt, werdet ihr sein wie die Flügel einer
    Taube, die überzogen sind mit Silber, und ihre Schwingen mit grüngelbem Gold.
  mbb-OT: Hein impedsusuwey te Megbevayà he Mekeǥeǥehem sikan is menge hadì, henduen
    sikandan te menge ayis he midtanà diyà te Buntud he Zalmon.
  mal-2015: സർവ്വശക്തൻ അവിടെ രാജാക്കന്മാരെ ചിതറിച്ചപ്പോൾ സല്മോനിൽ ഹിമം പെയ്യുകയായിരുന്നു.
  gup-gup: God nawu dulkarrekimuk duninjh benburriweng nahni nawu kings kore kubolkkimuk,
    wanjh munkeweng snow bu mankani kore kuwarddekimuk Zalmon.
  rmc-rmc: a ola, ko peske pašľon andro bakrane ohradi, dochuden o rupune kridli la
    holubicakre the o pora, so bľišťisaľon sar o somnakaj!“
  nlg-nlg: Na puku ni maana te havukaghinira na lei vunaghi haba tara kanahaghinia
    vaghara na pughupughuna na bihi tana bona ni maraghata vuvungana na ghotu Zalmon.
  pes-OPV: چون قادر مطلق پادشاهان را در آن پراکنده ساخت، مثل برف بر صلمون درخشان گردید.
  ron-1924: Кынд а ымпрэштият Чел Атотпутерник пе ымпэраць ын царэ, паркэ нинӂя ын
    Цалмон.
  ben-OBCV: সল্‌মন পর্বতে তুষারপাতের মতো সর্বশক্তিমান সেই দেশে রাজাদের ছিন্নভিন্ন
    করলেন।
  som-som: Markii Qaadirku boqorrada halkaas ku kala dhex firdhiyey, Waxay ahayd sida
    marka baraf cad ku da'o Salmoon.
  lat-VUC: Ego vero orationem meam ad te, Domine; tempus beneplaciti, Deus. In multitudine
    misericordiæ tuæ, exaudi me in veritate salutis tuæ.
  eng-ASVBT: When the Almighty scattered kings therein, It was as when it snoweth
    in Zalmon.
  mna-mna: Indeeŋe ta Anutu mbura keskeezeŋana iyangwiiri zin king ma tiko pirik na,
    ikam ma ŋauŋau mi yaŋpat isu pa abal gabgapŋana Zalmon.
  ita-1885: Dopo che l'Onnipotente ebbe dispersi i re in quella, La terra fu come
    quando è nevicato in Salmon.
  eng-LXXUP: 'But I will cry to thee, O Lord, in my prayer; O God, it is a propitious
    time: in the multitude of thy mercy hear me, In the truth of thy salvation.'
  eng-ULB: The Almighty scattered kings there, it was as when it snowed on Mount Zalmon.
  spa-VBL: El Todopoderoso dispersó a los reyes extranjeros como una tormenta de nieve
    sobre el Monte Salmón.
  fra-_FOB: Quand le Tout-Puissant dispersa les rois, la terre devint blanche comme
    la neige de Tsalmon.
  mal-mal: സർവ്വശക്തൻ അവിടെ രാജാക്കന്മാരെ ചിതറിച്ചപ്പോൾ സല്മോനിൽ ഹിമം പെയ്യുകയായിരുന്നു.
  urd-GVR: Jab Qādir-e-mutlaq ne wahāṅ ke bādshāhoṅ ko muntashir kar diyā to Koh-e-Zalmon
    par barf paṛī.
  suz-BL: मिनु नेल्‍ल क्‍येङा सक्ति पाइश्‍शोमी पिप आन कली ब्रपाइक्‍ची ना सल्‍मोन डांडामी
    फुं यिपाइक्‍तु। न्‍यायाधीस ५:१६
  eng-NOY: When the Most High destroyed the kings in the land, It was white [[with
    their bones]] like Salmon.
  ita-1927: Quando l’Onnipotente disperse i re nel paese, lo Tsalmon si coperse di
    neve.
  ckb-ckb: کە خودای هەرە بەتوانا پاشاکانی پەرتەوازە کرد، وەک بارینی بەفر بوو لەسەر
    کێوی چەلمۆن.
  eng-BBE: When the Most High put the kings to flight, it was as white as snow in
    Salmon.
  xsi-xsi: Maro Kindeni Walo Tamwata nde izavarunzi koipu ŋalaŋala lâ Salmon Tuu kulu,
    itogo karâzi tava “ais” imbe ndue mine.
  kan-OKCV: ಸರ್ವಶಕ್ತರಾದ ದೇವರು ಅರಸರನ್ನು ಅಲ್ಲಿ ಚದರಿಸಿದಾಗ ಸಲ್ಮೋನಿನಲ್ಲಿ ಬಿಳೀ ಹಿಮ ಬಿದ್ದಂತಿತ್ತು.
  tam-2017: சர்வவல்லவர் அதில் ராஜாக்களைச் சிதறடித்தபோது, அது சல்மோன் மலையின் உறைந்த
    மழைபோல் வெண்மையானது.
  spa-RV-1909: Cuando esparció el Omnipotente los reyes en ella, emblanquecióse ésta
    como la nieve en Salmón.
  ron-BTF: Când cel Atotputernic a împrăștiat împărați în ea, era alb ca zăpada în
    Țalmon.
  eng-WEBP: When the Almighty scattered kings in her, it snowed on Zalmon.
  eng-FBV: The Almighty scattered the foreign kings like a snowstorm on Mount Zalmon.
  nld-1939: Want de Almachtige heeft de koningen verstrooid, Zoals het sneeuwt op
    de Salmon!
  nch-BL: Toteco Dios Cati Quipiya Nochi Chicahualisti quinsemanqui icualancaitacahua
    quej nopa tasesecayot cati huetzi ipan tepet Salmón.
  vie-1934: Khi Đấng toàn năng tản lạc các vua tại đó, Thì xứ trở nên trắng như lúc
    mưa thuyết tại Sanh-môn.
  cha-cha: 'Anae ayo todo janasiña manafanmachalapon y ray sija guiya güiya: taegüije
    anae mamodong nieve guiya Salmón.'
  hin-CV: जब सर्वशक्तिमान ने राजाओं को वहां तितर-बितर किया, ज़लमोन में हिमपात हो रहा
    था.
  eng-OURB: When Shaddai [Almighty] scattered kings in her, it snowed on Zalmon.
  spa-BES: Cuando el Altísimo hizo volar a los reyes, estaba tan blanco como la nieve
    en Salmón.
  tdx-tdx: Ie nampivarakai’ i El-Sadai i mpanjaka rey, le niavy an-Tsalmone ty oram-panala.
  tha-KJV: เมื่อผู้ทรงมหิทธิ​ฤทธิ์​กระจายกษั​ตริ​ย์ ณ ที่นั่น มั​นก​็ขาวเหมือนหิมะที่ตกลงบนภูเขาศัลโมน
  por-BR-2018: Quando o Todo-Poderoso espalhou os reis, houve neve em Salmom.
  deu-ELO: Wenn der Allmächtige Könige darin zerstreut, wird es schneeweiß auf dem
    Zalmon.
  eng-WYC-2018: While the king of heaven deemeth kings thereon, they shall be made
    whiter than snow in Salmon; (When the King of heaven scattered the kings there;
    they fell like the snow in Salmon.)
  epo-epo: Kiam la Plejpotenculo dismetis reĝojn sur la tero, Ĝi brilis kiel neĝo
    sur Calmon.
  gfk-gfk: Ing aie Nong i Dadas Harsakit ga pasak harbasiane ira king kaia, ga ngan
    hoing bia a sinow ga puko tano uladih Salmon.
  uig-PIN: Ⱨǝmmigǝ Ⱪadir Huda padixaⱨlarni zeminda tiripirǝn ⱪiliwǝtkǝndǝ, Yǝr Zalmon
    teƣidiki ⱪardǝk aⱪirip kǝtti.
  beo-beo: Gode Bagadedafa da Sa:lamone Goumia, hina bagade dunu ili afagogolesi.
    Amogalu, E da mugene su sa:ima:ne hahamonesi.
  tpi-OTNT: Taim God I Gat Olgeta Strong i rausim ol king long maunten Salmon na ol
    i ranawe nabaut, orait em i mekim ren ais i kam daun long dispela maunten.
  hau-SA: Sa’ad da Maɗaukaki ya watsar da sarakuna a cikin ƙasa, sai ya zama kamar
    ƙanƙara ta sauka a kan Zalmon.
  udu-udu: Ki a’di jin ta gi Mom’bi’th ma Dem Dem c̱ekerki imaliḵ bwa mo tani awasa/
    p̱u’dki’d ap̱o/ Wosha Salmuun mo.
  uig-LAT: Hemmige Qadir Xuda padishahlarni zéminda tiripiren qiliwetkende, Yer Zalmon
    téghidiki qardek aqirip ketti.
  nde-nde: Lapho uSomandla wawahlakaza amakhosi elizwe, kwakunjengongqwaqwane eqoqene
    phezu kweZalimoni.
  ton-ton: ‌ʻI he veteki ʻi ai ʻe he Māfimafi ʻae ngaahi tuʻi, naʻe hinehina ia ʻo
    hangē ko e ʻuha hinehina ʻi Salimoni.
  ces-1613: Ačkoli jste mezi kotly ležeti musili, však jste jako holubice, mající
    křídla postříbřená, a brky z ryzího zlata.
  eng-WMB: When the Almighty scattered kings in her, it snowed on Zalmon.
  tam-TCV: எல்லாம் வல்லவர் நாட்டின் அரசர்களைச் சிதறடித்தது சல்மோன் மலையில் பனிமழை
    பெய்ததுபோல இருந்தது.
  ceb-ULB: Gipatibulaag sa Labing Gamhanan ang mga hari didto, atol kini nga nag-ulan
    ug nyebe sa Bukid sa Zalmon.
  pol-UBG: Gdy Wszechmogący rozproszył królów w ziemi, była biała jak śnieg na górze
    Salmon.
  urd-GVU: جب قادرِ مطلق نے وہاں کے بادشاہوں کو منتشر کر دیا تو کوہِ ضلمون پر برف
    پڑی۔
  eng-OEBCW: set with stones, like snow upon Zalmon.’
  deu-1912: Als der Allmächtige die Könige im Lande zerstreute, da ward es helle,
    wo es dunkel war.”
  kan-2017: ಸರ್ವಶಕ್ತನು ಅಲ್ಲಿ ರಾಜರನ್ನು ಚದುರಿಸಿದಾಗ, ಸಲ್ಮೋನಿನ ಮೇಲೆ ಹಿಮವು ಬಿದ್ದಿತು.
  yap-yap: Nap’an ni wereg Got ni Gubin ma Rayag Rok fapi pilung u daken e Burey ni
    Zalmon, me gagiyegnag nge aw e ayis u rom.
  hlt-MCSB: Tlungthang Pathen loh a khuikah manghai rhoek a taek a yak vaengah Zalmon
    ah vuel bo.
  mdy-ETH: ቢያ ባኮ ዳንዳዓ ፆኦዛሢ ካኣቶ ላኣሌ ዎዶና ሻቺ ፃልሞኔ ዹኮ ቶኦካ ኬዳንዳጉዲ ማሄኔ።»
  twi-ASANTE: Ɛberɛ a Otumfoɔ bɔɔ ahene a wɔwɔ asase no so hweteeɛ no, na ɛte sɛ sukyerɛmma
    a agu Salmon so.
  eng-WEBU: When the Almighty scattered kings in her, it snowed on Zalmon.
  spa-PDDPT: Cuando el Omnipotente esparció allí a los reyes Fue como cuando nieva
    en Salmón.
  gun-gun: Ha'e py Ipo'akapa va'e huvixave kuery omoaĩmba jave Zalmom yvyty áry ho'a
    yro'y apĩ.
  agu-BL: Na yi toque'n Kataj, yi na xcye' te cyakil, tan chixite'n chiryosil icontra'tz,
    e' el xit, chi na el num yi k'ab che'w wi'wtz Salmón.
  ilo-ULB: Winarawara ti Mannakabalin amin dagiti ari sadiay, daytoy ket kasla idi
    nagtudo iti niebe idiay Bantay Salmon.
  kpg-kpg: Di madagoaa o God Mogobuna ne hai nia king gi lellele dagidahi i hongo
    di Gonduu Zalmon, Mee guu hai nia ‘snow’ gi monnono i golo.
  uig-ARA: ھەممىگە قادىر خۇدا پادىشاھلارنى زېمىندا تىرىپىرەن قىلىۋەتكەندە، يەر زالمون
    تېغىدىكى قاردەك ئاقىرىپ كەتتى.
  sus-sus: Wo fama wo malabude wo xa xurusee fɛ ma. Ala mɛɛnima nɛ a xa ɲama ma alɔ
    a mɛɛnima ganbɛe ma ki naxɛ. E gabutenyi luma alɔ gbeti nun xɛɛma nan na e ma.»
  pon-2006: Ni ahnsou me Koht, Wasa Lapalap, eh ketin katangapeseng nanmwarki kan
    pohn Nahna Salmon, e kupwurehda en ketin kamwerediong wasao sinoh.
  jae-jae: Gêdêŋ taŋ ŋajaŋa ŋatau Anôtô kêpa kiŋ êliŋ-êliŋ naŋ, eŋ kêkêŋ sno gêjac
    aŋga lôc Salmon.
  ksd-ksd: Ba ra Dekdek Muka i ga korot varbaiane ra umana king tana, I ga da ra bata
    i pua aro Salmon.
  tur-YTC: Her Şeye Gücü Yeten orada kralları dağıttığında, Salmon'a kar yağdı.
  bel-N: Хоць вы ляжыце паміж абораў, вы сталіся, быццам галубка, у якой крылы пакрытыя
    срэбрам, а пер’е — золатам зелянявым.
  grc-BRENT: Ἐγὼ δὲ τῇ προσευχῇ μου πρὸς σὲ Κύριε, καιρὸς εὐδοκίας ὁ Θεός· ἐν τῷ πλήθει
    τοῦ ἐλέους σου ἐπάκουσόν μου, ἐν ἀληθείᾳ τῆς σωτηρίας σου.
  kpr-kpr: God fakina kato doriri Salmoni aminda kini mane ondiri, oju sufusera da
    sifo amo, nune etiri borija dombu eni yaughari beká aimi rururughe vovosusira.
  ind-AYT: (68-15) Ketika Yang Mahakuasa menyerakkan raja-raja di sana, salju turun
    di atas Zalmon.
  yom-yom: Thangu Nzambi nkua ngolo yoso kasasikisa mintinu va ntoto, yiba banga yi
    matadi ma phembi.
  yut-yut: Piŋkop Tapmɨm Ami da Salmon Kabapmon kɨla amɨn madep yolban kɨwit, aŋek
    uŋun kabapmon ais yopban mawit.
  nya-nya: Pamene Wamphamvuzonse anabalalitsa mafumu mʼdziko, zinali ngati matalala
    akugwa pa Zalimoni.
  hrv-hrv: 'Dok vi počivaste među stadima, krila golubice zablistaše srebrom, a njeno
    perje žućkastim zlatom:'
  mps-mps: Te Tigidali Bomo Elalubo Godigo agai te king dabe te Salmon bulude sela
    sąnama, wi pelawali sogo, teda agai te talua ge ais tulubage te bulu duba tulumainu
    yai dao.
  tpi-tpi: Taim God I Gat Olgeta Strong i rausim ol king long maunten Salmon na ol
    i ranawe nabaut, orait em i mekim ren ais i kam daun long dispela maunten.
  dan-1931: Vil I da blive imellem Foldene? Duens Vinger dækkes af Sølv, dens Fjedre
    af gulgrønt Guld.
  vie-OVCB: Khi Đấng Toàn Năng đánh tan các vua, thì tuyết sa phủ trắng Núi Sanh-môn.
  guj-2017: જ્યારે સર્વસમર્થે ત્યાં રાજાઓને વિખેરી નાખ્યા, ત્યારે સાલ્મોનના પર્વત
    પર હિમ પડ્યા જેવું થયું.
  pon-2006A: Ni ahnsou me Koht, Wasa Lapalap, eh ketin katangapeseng nanmwarki kan
    pohn Nahna Salmon, e kupwurehda en ketin kamwerediong wasao sinoh.
  por-BRBSL: Quando o Todo-Poderoso reis dispersos nela, nevou em Zalmon.
  eng-OEBUS: set with stones, like snow upon Zalmon.”
  swe-swe: När ni ligger ner i era fårfållor [när ni är hemma i säkerhet, eller när
    ni är stilla], då ska ni glittra och glänsa i silver och glänsande guld [ni har
    fått ett stort segerbyte], ni ska vara helt övertäckta precis som duvorna täcks
    av sina vingar!”
  cth-cth: Athakasaipounge Cathut ni siangpahrangnaw a kayei navah, Zalmon mon dawk
    e ka pangaw e tadamtui patetlah ao.
  twi-twi: Bere a Otumfo bɔɔ ahene a wɔwɔ asase no so hwetee no, na ɛte sɛ sukyerɛmma
    a agu Bepɔw Salmon so.
  hlt-hlt: Tlungthang Pathen loh a khuikah manghai rhoek a taek a yak vaengah Zalmon
    ah vuel bo.
  tbz-SIM: Di yó mbo di kɑrɛ̀ nyɛɑ̀? Dikpɛtìnɔ́nkperi fìɛ̀ti dɑ̀ri mɛsɔɔ mpɛímɛ̀ mmɛ,
    kɛ̀ di cìtì dɑ̀ri mɛsɔɔ nwũɔ̃mɛ̀.
  msy-2020: Atrivir maba Salmonɨn Mɨghsɨamɨn iti. Ezɨ Godɨn Gavgaviba Bar Itim men
    agɨrazɨ, me tintinimɨn are. Egha aisɨn amozim gamizɨ, a mɨghsɨar kam gizi.
  dop-dop: Ɩ́ kɑ́ həntɩ mə cɑcɑkəŋ tɛɛ nɑ ɩ́ hɛɛsəɣɩ, nɑ liɣitee wɑɑsɑ ɑlukuku keŋ
    tɔɔ, nɑ wʋlɑ kʋpɑŋ wɑɑsɑ ɩ hʋntʋ tɔɔ*fɑ*?
  azb-azb: Külli-İxtiyar padşahları elə dağıtdı ki, Elə bil Salmon dağına göydən qar
    tökülür.
  eng-DBY: When the Almighty scattered kings in it, it became snow-white as Zalmon.
  hin-2017: जब सर्वशक्तिमान ने उसमें राजाओं को तितर-बितर किया, तब मानो सल्मोन पर्वत
    पर हिम पड़ा।
  wol-KYG: Yeen ñiy waaf ci gétt gi, bésub xare, gànjar a ngi, di laafi pitax yu ñu
    xoob xaalis, dunq ya teg wurus wuy ray-rayi.»
  bjr-bjr: Mi rakiranaki aiqama afeeka faqaa Anutufa karaambaiqauqa Saramoona aaqanasaa
    naru nindaqaaqa ufaqa fifainufanoo firaa oonnamuara misaqa aiqamai itita aqufinau.
  eng-YLT: When the Mighty spreadeth kings in it, It doth snow in Salmon.
  kne-kne: Diyos ay Manakabalin Am-in, din aari yan en ka nansisianen, kaman andap
    sin dontog ay Zalmon.
  eng-WYC-2017: While the king of heaven deemeth kings thereon, they shall be made
    whiter than snow in Zalmon;
  eng-WMBB: When the Almighty scattered kings in her, it snowed on Zalmon.
  zat-NTPS: Gate be̱se dinnaj Dios zrente̱ wenná bea ca' lataj na', na' bexruj bezxe'
    da bgacu na xi'a Salmón.
  zty-NTPS: Kate' Dios, Benne' ẕente, besḻase' benne' wnná bia' ka' ga na', na' bex̱jw
    bege' da' bgakwn Ya'a Salmón.
  urd-GVH: जब क़ादिरे-मुतलक़ ने वहाँ के बादशाहों को मुंतशिर कर दिया तो कोहे-ज़लमोन
    पर बर्फ़ पड़ी।
  rug-rug: Sipu va hurakatae i sa Tamasa pu tagoi sari doduru ṉiniraṉira sari na baṉara,
    si va gorea Sa sa sinou pa toqere Zalamoni.
  gaz-gaz: Yommuu Waaqni Waan Hunda Dandaʼu mootota achitti bittinneessetti, Zalmoon
    irratti cabbiin buʼe.
  fra-LSG: Tandis que vous reposez au milieu des étables, Les ailes de la colombe
    sont couvertes d’argent, Et son plumage est d’un jaune d’or.
  yal-yal: Ɛ tan naxanye fan luxi xuruseene dɛxɔn, ɛ a mɛ, Ala a yamaan suturama nɛn
    alo ganba tofaɲina naxan gabutɛye rafalaxi gbetin nun xɛma faɲin na.”
  iou-iou: Täŋpäkaŋ Anutu kehäromi mähemitä kome ätu täŋo intäjukun äma Salmon pomken
    yäwat kireŋ täŋpän kuŋtäŋpä kuŋirä mim täŋpewän pom uken bumta maŋkuŋ.
  haw-1868: I ka wa i hoopuehu ai ka Mea mana loa i na'lii iloko ona, Ua like ia me
    ka hau ma Salemona;
  arb-NAV: عِنْدَمَا بَدَّدَ الْقَدِيرُ مُلُوكاً فِي الْبَرِّيَّةِ، ابْيَضَّتِ الأَرْضُ
    كَالثَّلْجِ فِي جَبَلِ صَلْمُونَ.
  ded-ded: Anutu kpudamuyagocngo ngictau yunuu singsararang kpegec imohai nomang kia
    isoc mama Dzarimong tiki semeec.
  ewe-ewe: Esi Ŋusẽkatãtɔ la kaka anyigbadzifiawo hlẽ la, enɔ abe tsikpee dza ɖe Zalmɔn
    dzi ene.
  eng-LEE: (68:15) When the Almighty scattered kings in the midst of her, then even
    in darkness shone light [as pure] as snow.
  asm-FB: সৰ্ব্বশক্তিমান ঈশ্বৰে যেতিয়া দেশৰ মাজত ৰজাসকলক ছত্রভঙ্গ কৰিলে, তেতিয়া
    চলমোন পর্বতৰ ওপৰত বৰফ পৰিছিল।
  sus-A: وٌ قَمَ وٌ مَلَبُدٍ وٌ شَ شُرُ سٍيٍ قّ مَ. عَلَ مّينِمَ نّ عَ شَ حَمَ مَ
    عَلْ عَ مّينِمَ فَنبّيٍ مَ كِ نَشّ. عٍ فَبُتٍنيِ لُمَ عَلْ فبٍتِ نُن شّيمَ نَن
    نَ عٍ مَ.»
  fra-SBL: Quand le Tout-Puissant dispersa en elle les rois, il a neigé sur Zalmon.
  hbo-hbo: אִֽם־תִּשְׁכְּבוּן֮ בֵּ֪ין שְׁפַ֫תָּ֥יִם כַּנְפֵ֣י יֹ֭ונָה נֶחְפָּ֣ה בַכֶּ֑סֶף
    וְ֝אֶבְרֹותֶ֗יהָ בִּֽירַקְרַ֥ק חָרֽוּץ׃
  kik-kik: Rĩrĩa Mwene-Hinya-Wothe aahurunjire athamaki bũrũri-inĩ-rĩ, kwahaanaga
    o ta rĩrĩa tharunji ĩgwĩte kĩrĩma-inĩ gĩa Zalimoni.
  fra-NCL: Quand vous étiez couchés au milieu des bercails, les ailes de la colombe
    étaient recouvertes d’argent, et ses plumes brillaient de l’éclat de l’or.
  cek-AK: Thacak Angraeng mah siangpahrangnawk prae thungah anghaehsak phang naah,
    Salmon mae nuiah dantui kanglung baktiah oh o.
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikadi, reymar-oakinnaigua, Salmón-yala-birgi dambed-sibudik-sibudik-batemaibayobi
    reymar-imaksad.
  uig-CYR: Бирақ мән шәпқитиңни көрсәткән вақтиңда дуайимни саңа нишанлидим, и Пәрвәрдигар;
    И Худа, өзгәрмәс муһәббитиңниң зорлуғидин, Ниҗатлиқ ишәшидә маңа җавап бәргәйсән;
  tel-2017: సర్వశక్తుడు అక్కడి రాజులను చెదరగొట్టినప్పుడు సల్మోను కొండ మీద మంచు కురిసినట్టు
    కనిపించింది.
  hat-BSA: Lè Toupwisan an te gaye wa yo la a, Nèj t ap tonbe sou Tsalmon.
  ukr-ONPU: А я молюся до Тебе, Господи, у сприятливий час. Боже, за великою милістю
    Своєю дай мені відповідь, заради вірності обіцяному Тобою спасінню.
  kos-kos: Ke God Kulana El akfahsryelik tokosra uh Fineol Zalmon, El oru tuh snow
    in putat we.
  hbo-WLC: אִֽם־תִּשְׁכְּבוּן֮ בֵּ֪ין שְׁפַ֫תָּ֥יִם כַּנְפֵ֣י י֭וֹנָה נֶחְפָּ֣ה בַכֶּ֑סֶף
    וְ֝אֶבְרוֹתֶ֗יהָ בִּֽירַקְרַ֥ק חָרֽוּץ׃
  ibo-ibo: Mgbe Onye pụrụ ime ihe niile chụsasịrị ndị eze bi nʼala a, ọ dị ka snoo
    dara nʼelu Zalmon.
  ory-ory: ସଲମୋନ୍‍ରେ ହିମପାତ ବେଳେ ଯେପରି, ସର୍ବଶକ୍ତିମାନ ଦେଶରେ ରାଜାମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ
    କଲା ବେଳେ ସେପରି ହେଲା।
  chk-chk: Lupwen Ewe mi Unusen Manaman a atoropasafeili ekewe king won ewe fanü,
    snow a püngütiu won ewe chuk Salmon.
  rop-rop: Wen God det brabli boswan bin andimwei ola king langa det bigwan hil gulum
    Seilman, imbin meigim sno buldan deya.
  ukr-1871: Як Всемогущий розсипав царів на землї, побілїла, як снїг, на Цальмонї.
  yon-yon: Aromkonomo Ye Godbed kingdan kuu be buyokbayok kamoon kuyaron kuu, aangko
    Salmon arimbed wiiwam kubudoroon areb keriwen.
  deu-1951: (068-15) Als der Allmächtige die Könige daselbst zerstreute, da schneite
    es auf dem Zalmon.
  eng-JPS: (68-15) When the Almighty scattereth kings therein, it snoweth in Zalmon.
  srp-1865: Kad je svemoguæi rasipao careve na ovoj zemlji, ona se blistaše kao snijeg
    na Selmonu.
  lug-lug: Ayinzabyonna yasaasaanya bakabaka, ne baba ng’omuzira bwe gugwa ku Zalumoni.
  heb-heb: בפרש שדי מלכים בה תשלג בצלמון׃
  ben-IRV: সর্বশক্তিমান যখন রাজাদের দেশকে ছিন্নভিন্ন করলেন, তখন শলোমনের পর্বতে তুষার
    পড়ল।
  ntu-ntu: Murde Gct kc tqrninr milxtxole king kcng, X namz ngrdr nztwzbene-krdr apule
    lrdz kx lvxlz nrc mepz.”
  pan-pan: ਜਦ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਨੇ ਉਸ ਥਾਂ ਵਿੱਚ ਰਾਜਿਆਂ ਨੂੰ ਖਿੰਡਾ ਦਿੱਤਾ, ਤਾਂ ਜਾਣੋ, ਸਲਮੋਨ
    ਉੱਤੇ ਬਰਫ਼ ਪੈ ਗਈ!
  mya-JVB: အနန္တ တန်ခိုးနှင့် ပြည့်စုံတော်မူသောဘုရားသည်၊ ရှင်ဘုရင် တို့ကို ကွဲပြား
    စေတော်မူသောအရပ် သည် ဇာလမုန် တောင်ပေါ် မှာ မိုဃ်းပွင့် ကဲ့သို့ဖြစ်လေ၏။
  kgf-kgf: Wandac wandac medac medac miŋinanéŋ ic kewu héndéŋ énécmiyu Zalmoniguc
    komboc efefia luhucnéŋ mihilaŋgéyu sicsaoc maanʒac tanec waŋgic.
  tte-O: Saugana Yaubada Tomiyasaesosi kin me ali tokaleyayao itawo-gwaligwalili koya
    Salimon koina sinou iyasalulu sibekuma bwaine koina.
  tbg-tbg: Kotiva ekaa kempuka vataava taaruvano/kaampuravano Salamoni Aiqinaqaa ntintema
    kero, avuhainauka vonavu raumpirima kaimanta qetake vuara.
  hmo-hmo: Siahu Ibounai Dirava ese, Salamona Ororo dekenai king taudia ia lulua lao
    ore neganai, ia ese sinou unuseni ia siaia diho.
  zar-NT: Cateʼ bësilásiëʼ Dios bönniʼ naʼ gulaʼnná bëʼë lu guíʼa Salmón, benëʼ ga
    gula guiö́j böguiʼ lu guíʼa naʼ.
  urd-urd: जब क़ादिर — ए — मुतलक ने बादशाहों को उसमें परागंदा किया, तो ऐसा हाल हो
    गया, जैसे सलमोन पर बर्फ़ पड़ रही थी।
  rus-SYN: А я с молитвою моею к Тебе, Господи; во время благоугодное, Боже, по великой
    благости Твоей услышь меня в истине спасения Твоего;
  bqc-SIM: Baa kɛ́ a i sã kaaↄ sↄ̀ↄu, ã́nusu kú ma felena gã̀sĩaa, a kã́ↄ lɛ́
    tɛkɛ lán vuawa.
  tcz-CHONGTHU: Hatchungnung chun Zalmon molchung'a buhbang kithejal bang'in melma
    lengho chu athejal gamtan ahi.
  mar-mar: तेथे सर्वसमर्थाने राजांना विखरले आहे, तेव्हा सल्मोनावर बर्फ पडते त्याप्रमाणे
    झाले.
  isl-isl: Þær hylja sig með gulli og silfri, rétt eins og dúfan vængjum sínum!
  hlt-THB: Boeimang thak awm ing sangpahrangkhqi ce qam khuiawh a thek a zaak awh
    ce, Zalmon awh qawhnu ak tlamyihna awm uhy.
  qub-qub: Tayta Dios, munayniyoj raycunata gaticachashan öra gueshpejcunaga ricacuran
    Salmón puntaman rashta rashtaycajnömi.
  bqp-bqp: Kũ Gbãnasĩndapinkide kínanↄ fã̀kↄ̃a, ò kↄ̀tɛ Zalamↄ kpia lán legũgbɛɛ
    bà.
  hat-hat: (068:15) Lè Bondye ki gen tout pouvwa a te gaye wa yo nan peyi a, li te
    fè lanèj kouvri mòn Salmon.
  eng-BSB: When the Almighty scattered the kings in the land, it was like the snow
    falling on Zalmon.
  eng-WEBPB: When the Almighty scattered kings in her, it snowed on Zalmon.
  kbq-kbq: Hankavenentake Anumzamo'ma ana mopafima nemaniza kini vahe'ma zamahe panani'ma
    hu'neana, Zalmoni agonafi ko'mopa ko tamiankna huno zamahe panani hu'ne.
  pon-pon: Ma me Manaman o lao kotin kamueit pajan nanmarki kan, nana Jalmon rotorot
    ap pan marainla.
  nhe-BL: Toteco Dios Tlen Quipiya Nochi Chicahualistli quinsemana icualancaitacahua
    queja nopa setl tlen huetzi ipan tepetl Salmón.
  wnc-wnc: Sike Anutu kekekngana bamban tapata tawanu Solmon ngang inikaing dakane
    king tapatu tapatu yanikwasiwan kaut kaut datakuking. Unzing sopa zambam ngang
    yanikaingu tawanu wandakane kaut kaut tasiwan takut.
  bus-bus: Kɛ̀ Gbãapingide kínanↄ fã̀akↄ̃a, aↄ̃ kwɛ̀ Zalamↄ kpiiia lán lougbɛ bà.
  gub-BL: Tupàn Ikàg Wera'u Ma'e umuhàmuhàz tuwihawete wamono a'e wà. A'e 'ar mehe
    ukyr àmàn huwixàgatu ma'e xig ma'e ywytyr Xaramon her ma'e rehe.
  eng-DRA: But as for me, my prayer is to thee, O Lord; for the time of thy good pleasure,
    O God. In the multitude of thy mercy hear me, in the truth of thy salvation.
