verse: PSA.068.001
translations:
  mal-C: ദൈവമേ, എഴുന്നേൽക്കണമേ, അങ്ങയുടെ ശത്രുക്കൾ ചിതറിപ്പോകട്ടെ; അവിടത്തെ എതിരാളികൾ
    അങ്ങയുടെമുമ്പിൽനിന്ന് പലായനംചെയ്യട്ടെ.
  deu-TKW: Dem Musikmeister. Von David. Ein Psalm. Ein Lied.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi. Loyembo.
  mmx-mmx: Moroa i beleku kaxat la ik sak epeseves limixin munepen min. Nedi di belengatngas
    tin, dik sixiro atla ik sak tup midi.
  eng-LSV: TO THE OVERSEER. A PSALM. A SONG OF DAVID. God rises [and] His enemies
    are scattered! And those hating Him flee from His face.
  eng-GNV: 'To him that excelleth. A Psalme or song of David. God will arise, and
    his enemies shalbe scattered: they also that hate him, shall flee before him.'
  eng-WEBSTER: 'To the chief Musician, A Psalm or Song of David. Let God arise, let
    his enemies be scattered: let them also that hate him flee before him.'
  nhw-BL: ¡Ximotlanana, Toteco Dios, huan xiquinsemana nochi mocualancaitacahua! Xiquinchihua
    ma choloca tlen moixtla nochi catli amo mitzcualitaj.
  swh-ONEN: Mungu na ainuke, watesi wake watawanyike, adui zake na wakimbie mbele
    zake.
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: 'Let God arise, let his enemies be scattered: Let them also that hate
    him flee before him.'
  luo-luo: Mad Nyasaye aa malo, mad wasike ke; mad joma kedo kode ring konene.
  aii-aii: ܟܹܐ ܩܵܐܹܡ ܐܲܠܵܗܵܐ، ܟܹܐ ܒܲܪܒܸܙܝܼ ܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ، ܘܥܵܪܩܝܼ ܣܵܢܝܵܢܘܼ̈ܗ‌ܝ ܡ̣ܢ
    ܩܲܕܡܘܼܗ‌ܝ.
  meu-meu: Dirava baine tore isi, ia inaina baine hakarohodia rohoroho; e inai heniamu
    taudia na ia vairanai bae heau.
  npi-ULB: परमेश्‍वर उठ्नुभएको होस् । उहाँका शत्रुहरू तितरबितर होऊन् । उहाँलाई घृणा
    गर्नेहरू उहाँको सामुबाट भागून् ।
  yor-yor: Kí Ọlọ́run kí ó dìde, kí àwọn ọ̀tá rẹ̀ kí ó fọ́nká; kí àwọn ọ̀tá rẹ̀ kí
    ó sá níwájú rẹ̀.
  pes-OPCB: ای خدا، برخیز و دشمنانت را پراکنده ساز. بگذار آنانی که از تو نفرت دارند
    از حضور تو بگریزند.
  tgl-ULB: Hayaang tumayo ang Diyos; hayaang kumalat ang kaniyang mga kaaway; hayaan
    ding magtakbuhan palayo ang mga napopoot sa kaniya.
  nop-nop: Bepaŋ adi pilap kedem bek, buŋa memikŋiye yehililiwenekulek. Meeniŋ Bepaŋdok
    mik timiiŋ adi yadi Bepaŋ kaŋ momoŋ tineŋ.
  hui-hui: Ngode Datagaliwabe ibuni abale heyalu ibunaga waitigi bu karu talia togo
    laragoni. Ibuhondo handabe manga haga karu ti ibida piai haragoni.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ထ​တော်​မူ​၍​ကိုယ်​တော်​၏ ရန်​သူ​များ​ကို​ကွဲ​လွင့်​စေ​တော်​မူ​၏။
    ကိုယ်​တော်​ကို​မုန်း​သော​သူ​တို့​သည်​အ​ရေး​နိမ့်​၍ ထွက်​ပြေး​ကြ​၏။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ དཀོན་མཆོག་བཞེངས་ནས་དགྲ་རྣམས་འཐོར་བར༌ཤོག
    །ཁོང་ལ་སྡང་མཁན་ཁོང་ནས་འབྲོ་གྱུར༌ཅིག།
  wsk-wsk: O Kaem, ni bares ale kariimet ni me ka kuesan ale ni kerak barimawasan
    mu nunga moa parusuwur se nunumi tagimon ale nagumonko.
  sna-sna: Mwari ngaasimuke, vavengi vake ngavaparadzirwe; vavengi vake ngavatize
    pamberi pake.
  spa-BLM: ¡Que se levante Dios! ¡Que se dispersen sus enemigos! Que los que lo odian
    también huyan ante él.
  cac-cac: Ayic syac'an oval Dios, sacleminac tz'aj yel eb' ayoch ajc'olal d'ay. A
    eb' schichonoch sc'ol d'ay, tz'el lemnaj eb' d'a yichan̈.
  swh-ULB: Mungu ainuke, maadui zake watawanyike; pia wale wamchukiao wakimbie mbele
    zake.
  bel-bel: Кіроўцу хору. На шошаніме. Псальма Давідава.
  deu-ELBBK: (Dem Vorsänger. Von David. Ein Psalm, ein Lied.)
  mbb-OT: He Megbevayà, ipedsusuwey nu en is menge kuntada nu. Berakat he mekepelaǥuy
    sikandan.
  mal-2015: ദൈവം എഴുന്നേല്ക്കുന്നു; അവന്റെ ശത്രുക്കൾ ചിതറിപ്പോകുന്നു; അവനെ പകെക്കുന്നവരും
    അവന്റെ മുമ്പിൽ നിന്നു ഓടിപ്പോകുന്നു.
  gup-gup: O God, yirrolkka dja yibenburriwe bininj nawu ngurriyidko ba bu kabirrikelerlobmerren
    bedda nawu ngundiwidnan.
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le Davidoskro žalmos. E giľi.
  nlg-nlg: Ko tughuru dato, Ghe God, mo ko havukaghinira na lei ghamua na kana. Lubatira
    gaira tara mua liona God hava sama ni vola.
  pes-OPV: خدا برخیزد و دشمنانش پراکنده شوند! و آنانی که از او نفرت دارند ازحضورش
    بگریزند!
  ron-1924: Думнезеу Се скоалэ, врэжмаший Луй се рисипеск ши потривничий Луй фуг динаинтя
    Фецей Луй.
  ben-OBCV: হে ঈশ্বর, ওঠো, তোমার শত্রুদের ছিন্নভিন্ন করো; যারা ঈশ্বরকে ঘৃণা করে তারা
    তাদের জীবন নিয়ে পালিয়ে যাক।
  som-som: Ilaah ha sara joogsado, oo cadaawayaashiisuna ha kala firdheen, Kuwa necebuna
    hortiisa ha ka carareen.
  lat-VUC: In finem, pro iis qui commutabuntur. David.
  eng-ASVBT: Let God arise, let his enemies be scattered; Let them also that hate
    him flee before him.
  mna-mna: Anutu ko imaŋga pa ka koi bizin mi iyangwiiri zin ma tiko pirik. Zin ta
    tiurur koi pini, nako tiko pini ma tila len.
  ita-1885: LEVISI Iddio, e i suoi nemici saranno dispersi; E quelli che l'odiano
    fuggiranno d'innanzi al suo cospetto.
  eng-LXXUP: For the end, a Psalm of David, for alternate strains.
  eng-ULB: Let God arise; let his enemies be scattered; let those also who hate him
    flee before him.
  spa-VBL: Levántate, Dios, y dispersa a tus enemigos. ¡Que todos los que odian a
    Dios, huyan de su presencia!
  fra-_FOB: Que Dieu se lève, et ses ennemis seront dispersés, et ceux qui le haïssent
    s'enfuiront devant lui.
  mal-mal: ദൈവം എഴുന്നേല്ക്കുമ്പോൾ അങ്ങയുടെ ശത്രുക്കൾ ചിതറിപ്പോകുന്നു; അവിടുത്തെ വെറുക്കുന്നവരും
    തിരുമുമ്പിൽനിന്ന് ഓടിപ്പോകുന്നു.
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie gīt. Allāh uṭhe to us ke dushman
    titar-bitar ho jāeṅge, us se nafrat karne wāle us ke sāmne se bhāg jāeṅge.
  suz-BL: परमप्रभु बोक्‍ब। मिनु आ जोरी सत्रु ब्रशा, आ ङोंइती रे प्रोक्‍नीम। गन्‍ती
    १०:३५
  eng-NOY: “For the leader of the music. A psalm of David.” Let God arise, and his
    enemies are scattered, And they who hate him flee before him!
  ita-1927: Al Capo de’ musici. Di Davide. Salmo. Canto. Lèvisi Iddio, e i suoi nemici
    saranno dispersi, e quelli che l’odiano fuggiranno dinanzi a lui.
  ckb-ckb: با خودا هەستێت، با دوژمنانی پەرشوبڵاو ببنەوە! با ناحەزانی لە ڕووی هەڵبێن!
  eng-BBE: Let God be seen, and let his haters be put to flight; let those who are
    against him be turned back before him.
  xsi-xsi: Naŋa iloŋgu tu Maro Kindeni ma imâ walele nâ ŋana isokinzi ne kazâŋa tamâta
    sikâwa pwapwataki silâ. Kinzi tamâta ŋinde uru ilonzi sakamao ndo papa i. Ara
    ŋana kinzi ma sikâwa lâ i nao.
  kan-OKCV: ದೇವರು ಕ್ರಿಯಾಶೀಲರಾಗಲಿ. ಅವರ ಶತ್ರುಗಳು ಚದರಿಹೋಗಲಿ. ದೇವರನ್ನು ವಿರೋಧಿಸುವವರು ಅವರ
    ಸಮ್ಮುಖದಿಂದ ಓಡಿಹೋಗಲಿ.
  tam-2017: தேவன் எழுந்தருளுவார், அவருடைய எதிரிகள் சிதறி, அவரைப் பகைக்கிறவர்கள் அவருக்கு
    முன்பாக ஓடிப்போவார்கள்.
  spa-RV-1909: 'Al Músico principal: Salmo de David: Canción. LEVÁNTESE Dios, sean
    esparcidos sus enemigos, y huyan de su presencia los que le aborrecen.'
  ron-BTF: Să se ridice Dumnezeu, să fie împrăștiați dușmanii lui, de asemenea să
    fugă dinaintea lui cei ce îl urăsc.
  eng-WEBP: Let God arise! Let his enemies be scattered! Let them who hate him also
    flee before him.
  eng-FBV: Stand up, God, and scatter your enemies. Let those who hate him run away
    from him!
  nld-1939: 'Voor muziekbegeleiding van David. Een psalm; een lied. God staat op:
    zijn vijanden stuiven uiteen, Zijn haters vluchten voor Hem weg!'
  nch-BL: ¡Ximotanana, Toteco Dios, huan xiquinsemana nochi mocualancaitacahua! Xiquinchihua
    ma choloca moixpa nochi cati amo quinequij mitzitase.
  vie-1934: Nguyện Đức Chúa Trời chỗi dậy, khiến thù nghịch Ngài tản lạc, Và làm cho
    những kẻ ghét Ngài phải trốn trước mặt Ngài.
  cha-cha: 'POLO si Yuus ya ucajulo, polo y enimiguña ya ufanmachalapon: polo ayo
    sija y chumatlie güe ya ufanmalago gui menaña.'
  hin-CV: परमेश्वर उठे, कि उनके शत्रु बिखर जाएं; उनके शत्रु उनके सम्मुख से भाग खड़े
    हों.
  eng-OURB: Let God arise! Let his enemies be scattered! Let them who hate him also
    flee before him.
  spa-BES: Sea visto Dios, y que sus enemigos se echen a volar; que los que están
    contra él retrocedan ante él.
  tdx-tdx: Hiongake t’i Andrianañahare, le hiparaitake o rafelahi’eo; vaho hibioñe
    aolo’e eo o malaiñe Azeo.
  tha-KJV: ขอพระเจ้าทรงลุกขึ้น ให้​ศัตรู​ของพระองค์กระจายไป ให้​บรรดาผู้​ที่​เกล​ียดชังพระองค์​หนี​ไปต่อเบื้องพระพักตร์​พระองค์
  por-BR-2018: Deus se levantará, e seus inimigos serão dispersos, e os que o odeiam
    fugirão de sua presença.
  deu-ELO: Dem Vorsänger. Von David. Ein Psalm, ein Lied. Möge Gott aufstehen! Mögen
    sich zerstreuen seine Feinde, und vor ihm fliehen seine Hasser!
  eng-WYC-2018: To victory, the psalm of the song of David. God rise up, and his enemies
    be scattered; and they that hate him, flee from his face. (For the choirmaster,
    a psalm, yea, a song by David. May God rise up, and his enemies be scattered;
    and they who hate him, flee from his face.)
  epo-epo: Leviĝu Dio, disĵetiĝu Liaj malamikoj, Kaj forkuru Liaj malamantoj for de
    Li.
  gfk-gfk: Na bilai bia God na taman tut, ira uno ebar diet na hilau harbasia, ma
    ira ana suk diet na hilau tana.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan küy-nahxa:
    — Huda ornidin turdi, düxmǝnlirini tiripirǝn ⱪiliwetidu! Uningƣa ɵqmǝnlǝr Uning
    aldidin bǝdǝr ⱪaqidu!'
  beo-beo: Gode da wa:legadole, Ema ha lai dunu amo afagogolesisa. Dunu amo da Ema
    higabe dunu da hasali dagoiba:le, hobeale ahoa.
  tpi-OTNT: God i ken kam hariap na rausim nabaut ol birua bilong en. Ol man i save
    birua long God, ol i mas ranawe long em.
  hau-SA: Bari Allah yă tashi, bari a watsar da abokan gābansa; bari maƙiyansa su
    gudu a gabansa.
  udu-udu: Dhalka Arumgimis cu mis mo dhali dhalki uni kun ta ’kup̱ ki a’di c̱ekerkunu
    bwa mo. Dhalki uni gwansan kun shi/ a’di i e mo tani son mo ’peni bwambori a’di
    mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Dawut yazghan küy-naxsha:
    — Xuda ornidin turdi, düshmenlirini tiripiren qiliwétidu! Uninggha öchmenler Uning
    aldidin beder qachidu!'
  nde-nde: UNkulunkulu kaphakame, izitha zakhe azihlakazwe; izitha zakhe azimbalekele.
  ton-ton: 'Ke tuʻu hake ʻae ʻOtua, tuku ke veteki hono ngaahi fili: tuku ke puna
    foki mei hono ʻao ʻakinautolu ʻoku fehiʻa kiate ia.'
  ces-1613: Přednímu z kantorů, Davidův žalm k zpívání.
  eng-WMB: Let God arise! Let his enemies be scattered! Let them who hate him also
    flee before him.
  tam-TCV: இறைவன் எழுந்திருப்பாராக, அவருடைய பகைவர் சிதறடிக்கப்படுவார்களாக; அவருடைய
    எதிரிகள் அவருக்கு முன்பாகப் பயந்து ஓடுவார்களாக.
  ceb-ULB: Alang sa pangulong musikero; Ang salmo ni David, usa ka awit. Hinaot motindog
    ang Dios; magkatibulaag unta ang iyang mga kaaway; ug kadtong nasilag usab kaniya
    mokalagiw unta sa iyang atubangan.
  pol-UBG: Niech Bóg powstanie, a rozproszeni będą jego wrogowie; niech pouciekają
    przed jego obliczem ci, którzy go nienawidzą.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے گیت۔ اللہ اُٹھے تو اُس کے دشمن تتر
    بتر ہو جائیں گے، اُس سے نفرت کرنے والے اُس کے سامنے سے بھاگ جائیں گے۔
  eng-OEBCW: 'God arises, his enemies scatter: they who hate him flee before him.'
  deu-1912: Ein Psalmlied Davids, vorzusingen. Es stehe Gott auf, daß seine Feinde
    zerstreut werden, und die ihn hassen, vor ihm fliehen.
  kan-2017: ದೇವರು ಎದ್ದು ಹೊರಡುವಾಗ, ಆತನ ವೈರಿಗಳು ಚದರಿಹೋಗಲಿ; ಆತನ ಹಗೆಗಾರರು ಆತನ ಎದುರಿನಿಂದ
    ಓಡಿಹೋಗಲಿ.
  yap-yap: Got e sak’iy me wereg e pi to’ogor rok. Pi’in yad be fanenikan e ra milgad
    ni kar waergad.
  hlt-MCSB: Pathen he thoo vetih a thunkha rhoek taekyak uh mako. A lunguet rhoek
    khaw a mikhmuh lamkah rhaelrham uh mako.
  mdy-ETH: ፆኦሲ ዔቆንጎ! ሞርካ ዒዛኮ ላኣሊንቶንጎ! ዒዛ ዒፃዞንሢ ዒዛ ቤርታፓ ጳሽኮንጎ!
  twi-ASANTE: Ma Onyankopɔn nsɔre, na nʼatamfoɔ mmɔ mpete; wɔn a wɔtane noɔ no nnwane
    mfiri nʼanim.
  eng-WEBU: Let God arise! Let his enemies be scattered! Let them who hate him also
    flee before him.
  spa-PDDPT: Levántese ʼElohim, sean esparcidos sus enemigos. Huyan de tu Presencia
    los que lo aborrecen.
  gun-gun: Nhanderuete opu'ã vy omoaĩmba ngovaigua kuery. Henonde gui onhamba oayvu
    e'ỹ va'e.
  agu-BL: Yi na xe'tij Kataj tan oyintzi' na che'l ojk yi e' contr i' swutz. Ncha'tz
    na chiban yi e' yi na chi'ch chic'u'l te'j.
  ilo-ULB: Tumakder koma ti Dios; mawarawara koma dagiti kabusorna; agtalaw koma iti
    sangoananna dagiti gumurgura kenkuana.
  kpg-kpg: God ga du gi nua ga hagamaaheu gi daha ono hagadaumee. Digau ala e de hiihai
    gi Mee, la ga magedaa gaa hula gaa llele.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، داۋۇت يازغان كۈي-ناخشا:
    ــ خۇدا ئورنىدىن تۇردى، دۈشمەنلىرىنى تىرىپىرەن قىلىۋېتىدۇ! ئۇنىڭغا ئۆچمەنلەر ئۇنىڭ
    ئالدىدىن بەدەر قاچىدۇ!'
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: Koht kin ketida oh ketin katangapeseng sapwellime imwintihti kan. Irail
    kan me kin kailongki, re kin lohdi oh tangdoaui.
  jae-jae: Anôtô êndi êkô gebe enseŋ nê ŋacjo êliŋ-êliŋ ma êsêac, taŋ nêŋ ŋalêlôm
    kêmoatiŋ tôŋ kêtu eŋŋa naŋ, sêc su aŋga ênê laŋônêmŋa.
  ksd-ksd: Boina ba God na tut, ma boina ba da korot varbabaiane kana umana ebar;
    Boina ba diat bula dia milikuane, diat a lop kan ra luaina matana.
  tur-YTC: Tanrı kalksın! Düşmanları dağılsın! O’ndan nefret edenler önünden kaçsınlar.
  bel-N: Кіраўніку хору. Псальм Давіда. Сьпеў.
  grc-BRENT: Εἰς τὸ τέλος, ὑπὲρ τῶν ἀλλοιωθησομένων, τῶ Δαυίδ.
  kpr-kpr: Arie God, ere fete! Ondi, ninda gitofu sumbu taraghaore! Evetu genembo
    ni imboe gamboe eraera ava, ondi bera beraghe, rojedo sumbu taraghaore!
  ind-AYT: 'Kepada pemimpin pujian: Nyanyian. Mazmur Daud. (68-2) Allah bangkit, musuh-musuh-Nya
    diserakkan! Orang yang membenci-Nya melarikan diri dari hadirat-Nya.'
  yom-yom: Bika Nzambi katelama ; bika bambeni bandi zisasukusu ayi bobo beti kunlenda
    bantina va ntualꞌandi.
  yut-yut: Piŋkop da tepmɨsi abɨŋek uwalni yoljak. Piŋkop do uwal aŋ amɨn pasalek
    kɨŋ mudoni dosi nandɨsat.
  nya-nya: Adzuke Mulungu, adani ake amwazikane; adani ake athawe pamaso pake.
  hrv-hrv: Zborovođi. Davidov. Psalam. Pjesma.
  mps-mps: God te polo asomainu elama, tama aga boi bidi dabe sela sąmainu yai. Te
    Godiba boi bidi ebo bidi dabe, augwali te agade wi pabo dao.
  tpi-tpi: God i ken kam hariap na rausim nabaut ol birua bilong en. Ol man i save
    birua long God, ol i mas ranawe long em.
  dan-1931: Til Sangmesteren. Af David. En Salme. En Sang.
  vie-OVCB: Xin Đức Chúa Trời vùng dậy, đánh tan thù nghịch. Để bọn người ghét Đức
    Chúa Trời phải tán loạn.
  guj-2017: ઈશ્વર ઊઠો; તેમના શત્રુઓ વિખેરાઈ જાઓ; તેમને ધિક્કારનારા સર્વ લોકો પણ તેમની
    આગળથી નાસી જાઓ.
  pon-2006A: Koht kin ketida oh ketin katangapeseng sapwellime imwintihti kan. Irail
    kan me kin kailongki, re kin lohdi oh tangdoaui.
  por-BRBSL: Let Deus se levante! Que seus inimigos sejam dispersos! Que os que o
    odeiam também fujam diante dele.
  eng-OEBUS: 'God arises, his enemies scatter: they who hate him flee before him.'
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    En psalm (sång ackompanjerad på strängar) av (för) David, en sång. ______
  cth-cth: Cathut, thaw nateh tarannaw koung kâkayei naseh. Cathut kahmuhmanaw teh
    ama koehoi yawng awh naseh.
  twi-twi: Ma Onyankopɔn nsɔre, ma nʼatamfo nhwete; wɔn a wɔtan no no nguan mfi nʼanim.
  hlt-hlt: Pathen he thoo vetih a thunkha rhoek taekyak uh mako. A lunguet rhoek khaw
    a mikhmuh lamkah rhaelrham uh mako.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀.
  msy-2020: Gumazamizir Godɨn apanim gamiba, a zuamɨra dɨkavigh izɨ tintinimɨn me
    batuegham. Gumazamizir Godɨn apanimɨn itiba, me a gitagh aregham.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Allah qalxsın, qoy düşmənlər dağılsın, Ona nifrət edənlər qarşısından qaçsın,
  eng-DBY: Let God arise, let his enemies be scattered, and let them that hate him
    flee before him.
  hin-2017: परमेश्वर उठे, उसके शत्रु तितर-बितर हों; और उसके बैरी उसके सामने से भाग
    जाएँ!
  wol-KYG: Mu jëm ci njiital jàngkat yi, ñeel Daawuda, di woyu Sabóor.
  bjr-bjr: Anutufa findifinoo narí namuqaauqa mara furufaramma saifaqa daraania. Anutunara
    fidiaqaa imariasa mina oorisaaqari nisaurusee quqasee sandaaqa.
  eng-YLT: To the Overseer. — A Psalm, a song of David. Rise doth God — scattered
    are His enemies! And those hating Him flee from His face.
  kne-kne: Sapay koma ay Diyos ta man-gonay ka, din mangonkontra ya mangililiget en
    sik-a et pansisianem koma ta lomayaw da.
  eng-WYC-2017: To victory, the psalm of the song of David. God rise up, and his enemies
    be scattered; and they that hate him, flee from his face.
  eng-WMBB: Let God arise! Let his enemies be scattered! Let them who hate him also
    flee before him.
  zat-NTPS: Guzé̱, Dios, ne be̱se dinnaj benne' ca' dxeledábague̱' Lue', ne be̱n xuluzrunnuj
    benne' ca' dxelecuídene̱' Lue'.
  zty-NTPS: Wzó ža', Dios. Besḻás benne' ka' bi ẕḻé'egekle' Le' chawe', na' wẕonnjgak
    benne' ka' ẕží'igake' chio'.
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए गीत। अल्लाह उठे तो उसके दुश्मन
    तित्तर-बित्तर हो जाएंगे, उससे नफ़रत करनेवाले उसके सामने से भाग जाएंगे।
  rug-rug: Mani mae va talahuarae i e Tamasa sari Nana kana; madi govete taloa pa
    kenuna Sa saripu kukiti nia si Asa!
  gaz-gaz: Waaqni haa kaʼu; diinonni isaas haa bittinnaaʼan; warri isa jibbanis fuula
    isaa duraa haa baqatan.
  fra-LSG: Au chef des chantres. De David. Psaume. Cantique.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa. Sigi sariɲanxina.
  iou-iou: Anutu, bäräŋeŋ akuŋpäŋ iwankaye kokwawak nadäŋ gamik täkaŋ u däpmäŋ yäwat-kireŋ-pewi
    kuŋtäŋpä kut!
  haw-1868: 'E KU iluna ke Akua, e hooauhee liilii i kona mau enemi: E auhee hoi imua
    ona ka poe i hoowahawaha ia ia.'
  arb-NAV: يَقُومُ اللهُ فَيَتَبَدَّدُ أَعْدَاؤُهُ وَيَفِرُّ مُبْغِضُوهُ مِنْ أَمَامِهِ.
  ded-ded: Anutungo yacma ngabafora yunuu singsararang kpema kecbisia nga yeac modzongina
    tiande, yeni yearunac worama kendacbisia.
  ewe-ewe: Mawu tso, na wò futɔwo naka hlẽ, na wò ketɔwo nasi le nuwò.
  eng-LEE: “To the chief musician, by David, a Psalm or song.” (68:2) Oh that God
    would arise, that his enemies might be scattered, and those that hate him might
    flee before him.
  asm-FB: ঈশ্বৰ উঠক; তেওঁৰ শত্ৰুবোৰ থান বান হৈ যাওঁক; তেওঁক ঘিণাওঁতাবিলাক তেওঁৰ আগৰ
    পৰা দূৰ হওঁক।
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: Que Dieu se lève ! Que ses ennemis soient dispersés ! Que ceux qui le haïssent
    fuient aussi devant lui.
  hbo-hbo: לַמְנַצֵּ֥חַ לְדָוִ֗ד מִזְמֹ֥ור שִֽׁיר׃
  kik-kik: Ngai nĩakĩarahũke, ahurunje thũ ciake; nao arĩa mamũthũire nĩmoore mehere
    mbere yake.
  fra-NCL: Au maître de chant. Psaume de David. Cantique.
  cek-AK: Sithaw loe angthawk nasoe, anih ih misanawk loe anghaeh o phang nasoe.
  cuk-cuk: Bab-Dummad, dakebinne. Be-isdarmalad bela be oaisakisun. Dule-be-isdardakdimalad
    bela be-idu be oduurmaksun.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп, «Нилупәрләр» дегән аһаңда оқулсун дәп,
    Давут язған күй: — Мени қутқузғайсән, и Худа! Сулар җенимдин өтти;'
  tel-2017: దేవుడు లేస్తాడు గాక, ఆయన శత్రువులు చెదరిపోతారు గాక. ఆయనను ద్వేషించేవారు
    ఆయన సన్నిధి నుండి పారిపోతారు గాక.
  hat-BSA: Kite Bondye leve! Kite lènmi Li yo vin gaye! Kite sila ki rayi Li yo sove
    ale devan L.
  ukr-ONPU: Керівнику хору. На мотив «Лілея». Псалом Давидів.
  kos-kos: God El tuyak ac akfahsryelik mwet lokoalok lal. Elos su srungal elos kutangyukla
    ac kaingelik.
  hbo-WLC: לַמְנַצֵּ֥חַ לְדָוִ֗ד מִזְמ֥וֹר שִֽׁיר׃
  ibo-ibo: Ka Chineke bilie, ka ndị iro ya bụrụ ndị a chụsasịrị; ka ndị iro ya site
    nʼihu ya gbalaga.
  ory-ory: ପରମେଶ୍ୱର ଉଠନ୍ତୁ, ତାହାଙ୍କ ଶତ୍ରୁଗଣ ଛିନ୍ନଭିନ୍ନ ହେଉନ୍ତୁ; ତାହାଙ୍କ ଘୃଣାକାରୀମାନେ
    ମଧ୍ୟ ତାହାଙ୍କ ସାକ୍ଷାତରୁ ପଳାଉନ୍ତୁ।
  chk-chk: Kot epwe ütä o atoropasafeili chon oputan, chokewe mi oputa i repwe sü
    me mwan.
  rop-rop: God, yu gidap en meigim yu enami olabat ranawei ebriweya. Detlot hu nomo
    laigim yu, olabat ranawei dumaji dei nomo bin win.
  ukr-1871: 'Проводиреві хора: Давидова псальма, пісня. Нехай встане Бог! Щоб розсипались
    вороги його, і розбіглись перед ним ненавидники його!'
  yon-yon: God yaro dorok. Ye bondan kuu buyokbayok kerime, kwane God yaa arud wandembiridan
    kuu ye yaa kirokmone wenebime.
  deu-1951: Dem Vorsänger. Von David. Ein Psalmlied. (068-2) Es stehe Gott auf, daß
    seine Feinde zerstreut werden, und die ihn hassen, vor ihm fliehen!
  eng-JPS: (68-1) For the Leader. A Psalm of David, a Song. (68-2) Let God arise,
    let His enemies be scattered; and let them that hate Him flee before Him.
  srp-1865: Ustaæe Bog, i rasuæe se neprijatelji njegovi, i pobjeæi æe od lica njegova
    koji mrze na nj.
  lug-lug: Katonda agolokoke, abalabe be basaasaane, n’abo abamukyawa bamudduke.
  heb-heb: למנצח לדוד מזמור שיר יקום אלהים יפוצו אויביו וינוסו משנאיו מפניו׃
  ben-IRV: ঈশ্বর উঠুক, তার শত্রুরা ছিন্নভিন্ন হোক, যারা তাকে ঘৃণা করে তার সামনে থেকে
    পালিয়ে যায়।
  ntu-ntu: Mz nzvz-krm Gct, enqmi rdeng nzodalitipeng. X kxnzpxtxpx-ngrdr nide nzdwaszlr
    nide.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਉੱਠੇ, ਉਹ ਦੇ ਵੈਰੀ ਛਿੰਨ ਭਿੰਨ ਹੋ ਜਾਣ, ਅਤੇ ਜਿਹੜੇ ਉਸ ਨਾਲ ਖਹਿ ਰੱਖਦੇ
    ਹਨ ਓਹ ਉਸ ਦੇ ਅੱਗੋਂ ਨੱਸ ਜਾਣ!
  mya-JVB: ဘုရား သခင်ထ တော်မူ၍၊ ရန်သူ တို့သည် အရပ်ရပ်သို့ ကွဲပြား ကြပါစေသော။ ဘုရား
    သခင်ကို မုန်း သောသူတို့ သည် အထံ တော်က ပြေး ကြပါစေသော။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra, Legic.) Anutu yaru, haʒéchéra héndéŋ
    énécmiyu tuidacmu. Héŋara meanʒu ionac waŋ énécmiyu mocʒoŋ iwac murunec néŋgacma
    kendacmu.
  tte-O: Yaubada itolo kabo kana kaleyayao itawo-gwaligwalili. Siya analiyao sikalomagigilan
    ali kaiwe imwawasi yo siyabubu manna mena.
  tbg-tbg: Mpo Kotio, himpira nena navutaaka ntaihehara vika raumpirima kaane. Ai
    navutaiqi varia vaiintika, are vika ntaihairamanta vika qetake kantama vuate.
  hmo-hmo: Dirava be do ia toreisi, ia dekenai idia tuari henia gwauraia taudia do
    ia lulua ore. Dirava dekenai idia dagedage taudia, be iena vairana dekena amo
    do idia heau.
  zar-NT: Raca ládxiʼruʼ chasëʼ Dios, en usulásiëʼ nupa taʼdíl-lalen Lëʼ, en gunëʼ
    ga uluʼzxunnaj nupa bitiʼ taʼléʼe Lëʼ dxiʼa.
  urd-urd: ख़ुदा उठे, उसके दुश्मन तितर बितर हों, उससे 'अदावत रखने वाले उसके सामने
    से भाग जाएँ।
  rus-SYN: Начальнику хора. На Шошанниме. Псалом Давида.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: O Elohim Pathen hung kipat inlang namelmate hi thethang jeng in, Elohim
    Pathen doumah bolte jouse akihuhdohna diuvin jam uhen.
  mar-mar: देवाने उठावे; त्याचे वैरी विखरले जावोत; जे त्याचा तिरस्कार करतात तेही त्याच्यापुढून
    पळून जावोत.
  isl-isl: Þegar Guð rís á fætur þá tvístrast óvinir hans! Þeir sem hata hann flýja
    sem mest þeir mega.
  hlt-THB: Khawsa tho seitaw, a qaalkhqi ce a tik a zak na awm sak seitaw; Khawsa
    ak sawhnaakkhqi ce a ven awhkawng cen u seh nyng.
  qub-qub: Tayta Dios jatarinman ichanga chiquejcuna mashtaypa mashtar gueshpinanpaj,
    chiquejcuna ñaupanpita gueshpir aywacunanpaj.
  bqp-bqp: Luda futɛ, a ibɛrɛnↄ fãkↄ̃a, a zãngurinↄ bàa lɛ́nɛ.
  hat-hat: (068:1) Pou chèf sanba yo. Se yon sòm David. Se yon chante. (068:2) Lè
    Bondye kanpe, lènmi l' yo gaye, moun ki rayi l' yo kouri lè l' parèt.
  eng-BSB: God arises. His enemies are scattered, and those who hate Him flee His
    presence.
  eng-WEBPB: Let God arise! Let his enemies be scattered! Let them who hate him also
    flee before him.
  kbq-kbq: Anumzamo'a otino ha' vahe'aramina zamahe panani hanie! Agri'ma avesrama
    hunentaza atre'za koro fregahaze.
  pon-pon: KOT en kotida, pwe a imwintiti en kamueit pajan, o me kailonki i, en tan
    wei.
  nhe-BL: ¡Ximotlalana, Toteco Dios, huan xiquinsemana nochi mocualancaitacahua! Xiquinchihua
    ma choloca tlen moixpa nochi tlen ax mitzcualitaj.
  wnc-wnc: Nata nataau Anututa zaat enake apuke inane iwana yanikwasiwan kuningge
    nataat. Ngan, nata nataau aminu Anutue iwana dakngakaingu asiknga teke datakunong.
  bus-bus: Luda é fɛɛ, à ibɛɛnↄ é fãakↄ̃a, à zangurinↄ é bàa lɛ́nɛ.
  gub-BL: Tupàn upu'àm wàmàtyry'ymar wamuhàmuhàz pà a'e. Hehe iakatuwawahy 'ym ma'e
    uzàn henatar wi wà. Tupàn weityk a'e wà.
  eng-DRA: Unto the end, for them that shall be changed; for David.
