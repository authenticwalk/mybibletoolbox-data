verse: PSA.068.022
translations:
  mal-C: 'കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാനവരെ ബാശാനിൽനിന്ന് മടക്കിവരുത്തും;
    ആഴിയുടെ ആഴങ്ങളിൽനിന്നും ഞാനവരെ കൊണ്ടുവരും,'
  deu-TKW: Ja, Gott zerschmettert das Haupt seiner Feinde, den Haarscheitel dessen,
    der in seinen Verschuldungen einhergeht.
  lin-lin: Solo, Nzambe apanzaka mito ya banguna na Ye, oyo batambolaka kati na bomoi
    ya masumu, oyo mito na bango etonda na suki.
  mmx-mmx: Leeme Silok ga tong i xeretna, “Nia anaba lok kaka amlong limixin munepen
    minemi boro at lengkot axap. Keke i do di nemen to at lempat kaana Basan kopla
    to xa maxopok at lisimaramain, nia anaba lok kaka amlong nedi,
  eng-LSV: 'The Lord said: “From Bashan I bring back, || I bring back from the depths
    of the sea.'
  eng-GNV: 'The Lord hath sayde, I will bring my people againe from Bashan: I will
    bring them againe from the depths of the Sea:'
  eng-WEBSTER: The LORD said, I will bring again from Bashan, I will bring my people
    again from the depths of the sea.
  nhw-BL: 'Toteco quinilhuijtoc imasehualhua: “Na niquinhualicas nochi amocualancaitacahua.
    Niquincuiti masque motlatijtose ipan nopa huejcapantic tepetl catli itoca Basán,
    o masque motlatijtose hasta tlatzintla tlen nopa hueyi atl.'
  swh-ONEN: Bwana alisema, “Nitawarudisha kutoka Bashani; nitawarudisha kutoka vilindi
    vya bahari,
  bba-bba: Wiyɑ u koo win yibɛrɛbɑn wiru kɔrɑ. Kpɑ u be bɑ wɑ̃ɑ durum sɔɔn wii suunu
    yɑbe.
  eng-KJVCPB: 'The Lord said, I will bring again from Bashan, I will bring my people
    again from the depths of the sea:'
  luo-luo: Ruoth wacho niya, “Abiro gologi oko Bashan; abiro gologi oko kama tut mar
    nam,
  aii-aii: 'ܐܡܝܼܪܹܗ ܡܵܪܝܵܐ: ”ܡ̣ܢ ܒܲܝܫܵܢ ܒܸܬ ܡܲܕܸܪܸܢܗܘܿܢ، ܒܸܬ ܡܲܕܸܪܸܢܗܘܿܢ ܡ̣ܢ ܥܘܼܡܩܹ̈ܐ
    ܕܝܵܡܵܐ،'
  meu-meu: 'Ḡaubada eto: Basan amo baina loulaidia, davara dobuna gabudia amo baina
    loulaidia,'
  npi-ULB: परमप्रभुले भन्‍नुभयो, “म आफ्‍ना शत्रुहरूलाई बाशानबाट फर्काएर ल्याउनेछु
    । तिनीहरूलाई समुद्रको गहिराइबाट म फर्काएर ल्याउनेछु ।
  yor-yor: Olúwa wí pé, “Èmi ó mú wọn wá láti Baṣani; èmi ó mú wọn wá láti ibú omi
    Òkun,
  pes-OPCB: 'خداوند می‌فرماید: «دشمنان شما را از باشان و از اعماق دریا باز خواهم آورد'
  tgl-ULB: Sinabi ng Panginoon, “Ibabalik ko ang aking mga kaaway mula sa Bashan;
    ibabalik ko sila mula sa kailaliman ng dagat
  nop-nop: Wapum, adi indiŋ yolak, “Nu memikhiye Basan uŋoŋ hakiiŋ u kotigoŋ yahaŋewene
    buneŋ. Adi imeŋgwaŋ kainiŋ hinek gineŋ duwaŋ hakiiŋ iŋgoŋ fiit kotigoŋ yanagilene
    buneŋ.
  hui-hui: Anduane Homogohanda lalu, Tínaga waitigi amu Basana dindini bu karu minu
    yudai bulebero. Ti unuraore iba solowara timbuni bedago andanehaore heaguabi harugo
    lowa i̱na minu yudaiore bulebero.
  mya-mya: ဘု​ရား​သ​ခင်​က``သင်​တို့​သည်​ရန်​သူ​များ​၏ သွေး​အိုင်​တွင်​လျှောက်​သွား​နိုင်​ကြ​စေ​ရန်​နှင့်
    သင်​တို့​၏​ခွေး​များ​သည်​သူ​တို့​၏​သွေး​ကို အ​လို​ရှိ​သ​မျှ​လျက်​သောက်​နိုင်​ကြ​စေ​ရန်
    သူ​တို့​အား​ဗာ​ရှန်​ပြည်​မှ​ငါ​ပြန်​လည်​ခေါ်​ဆောင် ခဲ့​မည်။ သ​မုဒ္ဒ​ရာ​ရေ​နက်​ကြီး​ထဲ​မှ​ပြန်​လည်​ခေါ်​ဆောင်
    ခဲ့​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཞབས་ཟུང་དེ་རྣམས་ཁྲག་ནང་བརྡབ་པ༌དང༌། །དགྲ་རྣམས་ཁྲག་ནི་ཁྱི་ཡིས་བལྡག་པའི༌ཕྱིར།།
  wsk-wsk: Kari Biya iwita balam, “Ani Duruk Bashan ko kager kari memek mu nongorak
    tai kaparikko; ale kager kari gagi du biya nukum te bagamon ta wore nongorak tai
    bausekko;
  sna-sna: Ishe anoti, “Ndichavabvisa kubva kuBhashani; ndichavabudisa kubva kwakadzika
    kwegungwa,
  spa-BLM: 'El Señor dijo: “Te traeré de nuevo desde Basán, Te traeré de nuevo desde
    las profundidades del mar,'
  cac-cac: 'A Dios Cajal tz''alan d''ayon̈: A eb'' ajc''ol d''ayex ay d''a jolom vitz
    Basán, ol vic''xicot eb'' d''ayex. Ol vic''anpaxcot eb'' ay d''a sjulal yich a''
    mar,'
  swh-ULB: Bwana alisema, “Nitawarudisha adui zangu kutoka Bashani; nitawarudisha
    kutoka katika kina cha bahari
  bel-bel: І далі мне за ежу жоўць, і ў смазе маёй воцатам напаілі мяне.
  deu-ELBBK: Gewiss, Gott wird zerschmettern das Haupt seiner Feinde, den Haarscheitel
    dessen, der in seinen Vergehungen wandelt.
  mbb-OT: Migkaǥi is Nengazen te, “Ibpelikù ku is menge kuntada ku he ebpuun diyà
    te Bashan; ibpelikù ku sikandan ebpuun diyà te zizalem te zaǥat,
  mal-2015: നീ നിന്റെ ശത്രുക്കളുടെ രക്തത്തിൽ കാൽ മുക്കേണ്ടതിന്നും അവരുടെ മാംസത്തിൽ
    നിന്റെ നായ്ക്കളുടെ നാവിന്നു ഓഹരി കിട്ടേണ്ടതിന്നും
  gup-gup: Nawu Kawohrnan Rowk kayime, “Ngaye ngabendurndiwe kore kunbolk Bashanbeh,
    dja mak ngabenbidbuyhwe bedberre kore kurrula kanjdji duninjh.
  rmc-rmc: He, o Del rozmarela o šere olenge, ko pre leste džan, o zacata šere olenge,
    ko ačhen andre peskre bini.
  nlg-nlg: A Lord te ghaghua, “Inau ku lavi rughu horua mai na lei ghaghua na kana
    sania Bashan, Ku lavi datora sania na boro ni horara.
  pes-OPV: 'خداوند گفت: «از باشان باز خواهم آورد. از ژرفیهای دریا باز خواهم آورد.'
  ron-1924: 'Домнул зиче: „Ый вой адуче ынапой дин Басан, ый вой адуче ынапой дин
    фундул мэрий,'
  ben-OBCV: সদাপ্রভু বলেন, “আমি তাদের বাশন থেকে নিয়ে আসব; সমুদ্রের অতল থেকে আমি তাদের
    নিয়ে আসব,
  som-som: Sayidku wuxuu yidhi, Waxaan iyaga ka soo celin doonaa xagga Baashaan, Oo
    waxaan ka soo bixin doonaa badda moolkeeda,
  lat-VUC: Et dederunt in escam meam fel, et in siti mea potaverunt me aceto.
  eng-ASVBT: The Lord said, I will bring again from Bashan, I will bring them again
    from the depths of the sea;
  mna-mna: 'Merere iso ta kembei: “Koyom koi bizin ta timbot lele Basan na, nio ko
    aŋkam zin ma timiili ma timar. Mi zin ta timbot mozo lukutuunu na tomini, nio
    ko aŋkam zin ma tise.'
  ita-1885: 'Il Signore ha detto: Io ti trarrò di Basan, Ti trarrò dal fondo del mare;'
  eng-LXXUP: They gave me also gall for my food, And made me drink vinegar for my
    thirst.
  eng-ULB: The Lord said, “I will bring my enemies back from Bashan; I will bring
    them back from the depths of the sea
  spa-VBL: 'El Señor dice: “Yo los traeré de Basán. Los arrastraré desde las profundidades
    el mar,'
  fra-_FOB: 'Le Seigneur a dit: Je les ramènerai de Bassan, je les ramènerai des profondeurs
    de la mer;'
  mal-mal: നീ നിന്റെ ശത്രുക്കളുടെ രക്തത്തിൽ കാൽ മുക്കേണ്ടതിനും അവരുടെ മാംസത്തിൽ നിന്റെ
    നായ്ക്കളുടെ നാവിന് ഓഹരി കിട്ടേണ്ടതിനും
  urd-GVR: Rab ne farmāyā, “Maiṅ unheṅ Basan se wāpas lāūṅgā, samundar kī gahrāiyoṅ
    se wāpas pahuṅchāūṅgā.
  suz-BL: मिनु परमप्रभुमी “गो मेको आन कली बाशान रे चाक्‍नुङमी। मेको आन कली समुन्‍द्र
    आगा रे ग्रुंइनुङमी।
  eng-NOY: “I will bring them back,” saith the Lord, “from Bashan; I will bring them
    back from the deep sea;
  ita-1927: 'Il Signore ha detto: Io ti ritrarrò da Basan, ti ritrarrò dalle profondità
    del mare,'
  ckb-ckb: 'پەروەردگار دەفەرموێ: «لە باشانەوە دوژمنانت دەهێنمەوە، لە قووڵایی دەریاکانەوە
    دەیانهێنمەوە،'
  eng-BBE: The Lord said, I will make them come back from Bashan, and from the deep
    parts of the sea;
  xsi-xsi: Maro Ŋalae iporo tu, “Naŋa ma alâ pa Basan tâno wa tâi geza-geza wa, aku
    ma akainzi kazâŋa tamâta ataulo amâ kilo, ŋineŋga ma apunzi pâta sipamateteu.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಬಾಷಾನಿನಿಂದ ಅವರನ್ನು ತಿರುಗಿ ಬರಮಾಡುವೆನು; ಸಮುದ್ರದ
    ಅಗಾಧಗಳಿಂದ ಜನರನ್ನು ತಿರುಗಿ ಬರಮಾಡುವೆನು.
  tam-2017: உன்னுடைய கால்கள் எதிரிகளின் இரத்தத்தில் பதியும்படியாகவும், உன்னுடைய நாய்களின்
    நாக்கு அதை நக்கும்படியாகவும்,
  spa-RV-1909: 'El Señor dijo: De Basán haré volver, te haré volver de los profundos
    de la mar:'
  ron-BTF: 'Domnul a spus: Voi aduce din nou din Basan, voi aduce poporul meu din
    nou din adâncurile mării,'
  eng-WEBP: The Lord said, “I will bring you again from Bashan, I will bring you again
    from the depths of the sea,
  eng-FBV: The Lord says, “I will drag them down from Bashan; I will drag them up
    from the depths of the sea,
  nld-1939: 'De Heer heeft gezegd: Ik sleep ze uit Basjan, Haal ze naar boven uit
    de diepten der zee,'
  nch-BL: 'Toteco quinilhuijtoc imasehualhua: “Na niquinhualicas nochi amocualancaitacahua.
    Niquincuiti masque motatijtose ipan nopa huejcapantic tepet cati itoca Basán,
    o masque motatijtose hasta tatzinta ten nopa hueyi at.'
  vie-1934: 'Chúa đã phán rằng: Từ Ba-san ta sẽ dẫn dân ta về, Đem chúng nó lên khỏi
    biển sâu;'
  cha-cha: 'Ya si Jeova ilegña: Bae chule talo guinin Basán, bae chule sija talo,
    guinin y tádodong na tase.'
  hin-CV: प्रभु ने घोषणा की, “मैं तुम्हारे शत्रुओं को बाशान से भी खींच लाऊंगा; मैं
    उन्हें सागर की गहराइयों तक से निकाल लाऊंगा,
  eng-OURB: '''Adonay [Lord] said, “I will bring you again from Bashan, I will bring
    you again from the depths of the sea;'
  spa-BES: 'Dijo el Señor: Los haré volver de Basán y de las profundidades del mar;'
  tdx-tdx: 'Hoe t’i Talè: Hampoliko o e Basaneo, hahereko boak’ an-keraheran-driak’
    ao,'
  tha-KJV: องค์​พระผู้เป็นเจ้าตรั​สว​่า “เราจะนำเขาทั้งหลายกลับมาจากบาชาน เราจะนำประชาชนของเรากลับมาจากที่ลึกของทะเล
  por-BR-2018: 'O Senhor disse: Eu os farei voltar de Basã; eu os farei voltar das
    profundezas do mar.'
  deu-ELO: 'Der Herr sprach: Ich werde zurückbringen aus Basan, zurückbringen aus
    den Tiefen des Meeres,'
  eng-WYC-2018: The Lord said, I shall turn (again) from Bashan; I shall turn (again)
    into the depth of the sea. (The Lord said, I shall return from Bashan; I shall
    return from the depths of the sea./The Lord said, I shall bring back my people
    from Bashan; I shall bring them back from the depths of the sea.)
  epo-epo: 'Mia Sinjoro diris: El Baŝan Mi alkondukos, Mi alkondukos el la profundeco
    de la maro;'
  gfk-gfk: No Watong i tange, “Iau ni lamus diet maram Basan. Iau ni lamus diet mekaia
    tano tingena no tes,
  uig-PIN: 'Rǝb mundaⱪ dedi: «Ɵz hǝlⱪimni Baxan diyaridinmu, Dengizlarning qongⱪur
    jayliridinmu ⱪayturup kelimǝn;'
  beo-beo: Hina Gode da amane sia:i dagoi, “Na da dilia ha lai dunu Ba:isia:ne Goumia
    esala, amo bu oule misunu. Dilia ha lai dunu hano wayabo bagade luguduga diala,
    amo Na da bu oule misunu.
  tpi-OTNT: Bikpela i tok olsem, “Bai mi kisim ol birua bilong yupela long Basan na
    bringim ol i kam bek. Maski ol i stap daunbilo tru long as bilong solwara, bai
    mi bringim ol i kam bek.
  hau-SA: Ubangiji ya ce, “Zan kawo su daga Bashan; zan kawo su daga zurfafan teku,
  udu-udu: 'Tap̱a o gwo mo ki: Aha/ mina doḵ uni ka nyaŋ’ko’d ’peni Pam Bashan mo,
    dhali aha/ mina doḵ uni ka nyaŋ’ko’d ’peni ḵumma/ yi’de/ jin ’kula’kul mo'
  uig-LAT: 'Reb mundaq dédi: «Öz xelqimni Bashan diyaridinmu, Déngizlarning chongqur
    jayliridinmu qayturup kélimen;'
  nde-nde: INkosi ithi, “Ngizabaletha besuka eBhashani; ngizabaletha besuka ekujuleni
    kolwandle,
  ton-ton: Naʻe pehē ʻe he ʻEiki, “Te u toe ʻomi mei Pesani, te u toe ʻomi hoku kakai
    mei he loloto ʻo e ngaahi tahi.
  ces-1613: Raní zajisté Bůh hlavu nepřátel svých, a vrch hlavy vlasatý chodícího
    v hříších svých.
  eng-WMB: The Lord said, “I will bring you again from Bashan, I will bring you again
    from the depths of the sea,
  tam-TCV: யெகோவா கூறுவதாவது, “நான் அவர்களைப் பாசானிலிருந்து கொண்டுவருவேன்; நான் அவர்களைக்
    கடலின் ஆழங்களிலிருந்தும் கொண்டுவருவேன்,
  ceb-ULB: Miingon ang Ginoo, “Dad-on ko ang akong mga kaaway balik sa Basan, ako
    silang ipabalik ngadto sa kinahiladman sa dagat
  pol-UBG: 'Pan powiedział: Wyprowadzę znów swoich z Baszanu, wyprowadzę ich znowu
    z głębin morskich;'
  urd-GVU: رب نے فرمایا، ”مَیں اُنہیں بسن سے واپس لاؤں گا، سمندر کی گہرائیوں سے واپس
    پہنچاؤں گا۔
  eng-OEBCW: 'The Lord said: ‘I will bring you home from Bashan, home from the depths
    of the sea,'
  deu-1912: 'Der Herr hat gesagt: “Aus Basan will ich dich wieder holen, aus der Tiefe
    des Meeres will ich sie holen,'
  kan-2017: ಕರ್ತನು, “ನಾನು ಅವರನ್ನು ಬಾಷಾನಿನಿಂದಲೂ, ಸಮುದ್ರ ತಳದಿಂದಲೂ ಹಿಡಿದು ತರುವೆನು.
  yap-yap: Ke ga’ar Somol, “Bay gu fulweg e pi to’ogor rom u Bashan; Bay gu fulwegrad
    u t’ay e rigur,
  hlt-MCSB: Ka Boeipa loh, “Bashan lamkah kam bal puei vetih tuitunli kah a laedil
    lamkah kam mael puei ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ታ ዔያቶ ባኣሳኣኔፓ ማሂ ዔኪ ሙካንዳኔ፤ ባዞ ዔቶይዳፓ ኬሲ ዔኪ ዬዓንዳኔ።
  twi-ASANTE: Awurade ka sɛ, “Mede wɔn bɛfiri Basan aba; mede wɔn bɛfiri ɛpo bunu
    mu aba,
  eng-WEBU: The Lord said, “I will bring you again from Bashan, I will bring you again
    from the depths of the sea,
  spa-PDDPT: 'ʼAdonay dijo: De Basán los devolveré. Los devolveré de las profundidades
    del mar,'
  gun-gun: 'Senhor aipoe''i: “Basã yvy gui arojevy uka ju ''rã ha''e kuery, ye''ẽ
    typyvea peve ojava teĩ ha''e gui aru rukapa ju ''rã”, he''i.'
  agu-BL: 'Je yol Kataje''j: “Cxpakxokwok wa''n, pe tzun cho''nk atixwok le ama''l
    Basán. Cxpakxokwok wa''n, mpe cho''nk atixwok xe mar.'
  ilo-ULB: Kinuna ti Apo, “Isublikto dagiti kabusorko manipud Basan; isublikto ida
    manipud iti kaadalman a paset ti baybay
  kpg-kpg: Di Tagi gu helekai, “Au ga laha mai labelaa gi muli o hagadaumee i Bashan,
    Au ga laha mai labelaa digaula mai tua di moana,
  uig-ARA: 'رەب مۇنداق دېدى: «ئۆز خەلقىمنى باشان دىيارىدىنمۇ، دېڭىزلارنىڭ چوڭقۇر جايلىرىدىنمۇ
    قايتۇرۇپ كېلىمەن؛'
  sus-sus: Ala a yaxuie xunyi kanama nɛ. Naxee ɲɛrɛ kira ɲaaxi xɔn ma, a nee fan xun
    xɔri bɔɔma nɛ.
  pon-2006: Kaun-o ketin mahsanih, “I pahn kapwurehdo omw imwintihti kan sang Pasan;
    I pahn kapwureiraildo sang nan kepin madau,
