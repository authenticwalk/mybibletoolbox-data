verse: PSA.068.003
translations:
  mal-C: എന്നാൽ നീതിനിഷ്ഠർ ആഹ്ലാദിക്കുകയും ദൈവമുമ്പാകെ ഉല്ലസിക്കുകയും ചെയ്യട്ടെ; അവർ
    സന്തുഷ്ടരും ആനന്ദഭരിതരുമാകട്ടെ.
  deu-TKW: Wie Rauch verweht, werden sie verweht; wie Wachs vor dem Feuer zerschmilzt,
    so vergehn die Gottlosen vor Gottes Angesicht.
  lin-lin: Liboso ya Nzambe, bato mabe bakufaka, ndenge milinga elimwaka, mpe mafuta
    enyangwamaka na moto.
  mmx-mmx: Ketla limixin manmanton dik lek la di momo at lemeren ne Moroa. Dik lok
    momo la dip kup mi lososoro.
  eng-LSV: And the righteous rejoice, they exult before God, || And they rejoice with
    gladness.
  eng-GNV: 'But the righteous shalbe glad, and reioyce before God: yea, they shall
    leape for ioye.'
  eng-WEBSTER: 'But let the righteous be glad; let them rejoice before God: yes, let
    them exceedingly rejoice.'
  nhw-BL: Pero nochi masehualme catli itztoque xitlahuaque ma paquica iixpa Toteco
    Dios huan ma huitonica ica paquilistli.
  swh-ONEN: Bali wenye haki na wafurahi, washangilie mbele za Mungu, wafurahi na kushangilia.
  bba-bba: A bu yɑrinɑsiɑ nɡe wiisu. Mɑ bɑ yɑndɑ nɡe ɡum minɛru te bɑ dɔ̃ɔ tĩi. Tɔn
    kɔ̃sobu bɑ mundɑ wunɛn wuswɑɑɔ Gusunɔ.
  eng-KJVCPB: 'But let the righteous be glad; let them rejoice before God: Yea, let
    them exceedingly rejoice.'
  luo-luo: To joma kare to mad bed mamor kendo moil e nyim Nyasaye; mad gibed mamor
    kendo gibed mamor chuth.
  aii-aii: ܐܝܼܢܵܐ ܙܲܕܝܼܩܹ̈ܐ ܚܵܕܝܼ ܘܦܵܨܚܝܼ ܩܲܕܡ ܐܲܠܵܗܵܐ، ܘܗܵܘܝܼ ܦܨܝܼܚܹܐ ܒܚܲܕܘܼܬܵ‌ܐ.
  meu-meu: A kara maoromaoro taudia na bae moale; Dirava vairanai bae hisi dae, moale
    ai bae honu honu dae.
  npi-ULB: तर धर्मीहरू खुसी होऊन् । तिनीहरू परमेश्‍वरको सामु ज्‍यादै खुसी होऊन् ।
    तिनीहरू आनन्‍दित होऊन् र खुसी होऊन् ।
  yor-yor: Ṣùgbọ́n kí inú olódodo kí ó dùn kí ó sì kún fún ayọ̀ níwájú Ọlọ́run; kí
    inú wọn kí ó dùn, kí ó sì kún fún ayọ̀.
  pes-OPCB: اما نیکوکاران شادی کنند و در حضور تو خوشحال باشند؛ از شادی فریاد برآورند
    و خوش باشند.
  tgl-ULB: Pero hayaang matuwa ang mga matutuwid; hayaan silang magpakasaya sa harap
    ng Diyos; nawa ay magalak sila at maging masaya.
  nop-nop: Iŋgoŋ me didimehi adi nadifo tiŋa Bepaŋ dawineŋ welemomooŋ nadineeŋ. Tiŋa
    nadifo loloŋnit hinek tineeŋ.
  hui-hui: Wali agali mini tigabi karu ti dege turubiore howa Ngode Datagaliwabenaga
    deni miniha dungulo halu ti turu timbuni ho haga.
  mya-mya: သူ​တော်​ကောင်း​တို့​မူ​ကား​ကိုယ်​တော်​၏​ရှေ့​တော်​တွင် ဝမ်း​မြောက်​ရွှင်​လန်း​ကြ​၏။
    သူ​တို့​သည်​အ​လွန်​ပင်​ပျော်​ရွှင်​ကြ​၍ ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်​ကြ​၏။
  bod-N: འོན་ཀྱང་དྲང་བདེན་མི་རྣམས་དཀོན་མཆོག༌དྲུང༌། །དགའ་བ་འབུམ་གྱིས་མཉེས་ཤིང་སྤྲོ་བར༌ཤོག།
  wsk-wsk: Bare kariimet ningo diram mu nongomang kua kaparuk se Kaem koma te amilmilamonko;
    nuna ninguru amilmilamonko.
  sna-sna: Asi vakarurama ngavafare, vafarisise pamberi paMwari; ngavafare vapembere.
  spa-BLM: Pero que los justos se alegren. Que se alegren ante Dios. Sí, que se regocijen
    con alegría.
  cac-cac: Axo eb' vach' sb'eyb'al jun, ste tzalaj sc'ol eb' d'a yichan̈ Dios. Sq'ue
    val chennaj eb' yuj tzalajc'olal.
  swh-ULB: Bali wenye haki wafurahi; washangilie mbele za Mungu; washangilie na kufurahi.
  bel-bel: Я заграз у глыбокай багне, і няма на чым стаць; увайшоў у глыбіні водаў,
    і хуткая плынь іх панесла мяне.
  deu-ELBBK: Wie Rauch vertrieben wird, so wirst du sie vertreiben; wie Wachs vor
    dem Feuer zerschmilzt, so werden die Gottlosen umkommen vor dem Angesicht Gottes.
  mbb-OT: Piru is menge metazeng, ed-ugyab sikandan te kegkelipey ziyà te etuvangan
    nu.
  mal-2015: എങ്കിലും നീതിമാന്മാർ സന്തോഷിച്ചു ദൈവ സന്നിധിയിൽ ഉല്ലസിക്കും; അതേ, അവർ
    സന്തോഷത്തോടെ ആനന്ദിക്കും.
  gup-gup: Dja nawu birrimak bininj kabirrimarrmarr dja kabirrinjilngmakmen kore kumirrk
    nuye God. Kabirrimarnekayhme bu kunnjilngmak dorrengh nuye.
  rmc-rmc: Sar e balvaj rozphurdel o thuv, avke len tu roztradeha; sar e momeľi rozdžal
    paš e jag, avke našľona o nalačhe manuša pašal o Del.
  nlg-nlg: Lubatira rana tinoni taluutuni maemane kara rivurivu, lubatira ge kara
    rivurivu tana matana God. Lubatira ge kara nia rivu na togotogo.
  pes-OPV: اما صالحان شادی کنند و در حضور خدا به وجد آیند و به شادمانی خرسند شوند.
  ron-1924: Дар чей неприхэниць се букурэ, салтэ де букурие ынаинтя луй Думнезеу ши
    ну май пот де веселие.
  ben-OBCV: কিন্তু ধার্মিক আনন্দিত হোক আর ঈশ্বরের সামনে উল্লসিত হোক; তারা খুশি হোক
    আর আহ্লাদিত হোক।
  som-som: Laakiinse kuwa xaqa ahu ha farxeen, oo Ilaah hortiisa ha ku reyreeyeen,
    Haah, oo farxad ha ku reyreeyeen.
  lat-VUC: Infixus sum in limo profundi et non est substantia. Veni in altitudinem
    maris, et tempestas demersit me.
  eng-ASVBT: 'But let the righteous be glad; let them exult before God: Yea, let them
    rejoice with gladness.'
  mna-mna: Mi wal ndeeŋeŋan na, zin ko lelen ambai. Ko timbotmbot su Anutu kereene
    uunu raama menmeen zin. Tana ko lelen ambai mi kalŋan izalla ma tipakuri.
  ita-1885: Ma i giusti si rallegreranno, e trionferanno nel cospetto di Dio; E gioiranno
    con letizia.
  eng-LXXUP: 'I am stuck fast in deep mire, and there is no standing: I am come in
    to the depths of the sea, and a storm has overwhelmed me.'
  eng-ULB: But let the righteous be glad; let them exult before God; may they rejoice
    and be happy.
  spa-VBL: Pero los justos están felices, y celebran en la presencia de Dios, llenos
    de alegría.
  fra-_FOB: Mais les justes se réjouiront, ils triompheront devant Dieu, et tressailleront
    de joie.
  mal-mal: എങ്കിലും നീതിമാന്മാർ സന്തോഷിച്ച് ദൈവസന്നിധിയിൽ ഉല്ലസിക്കും; അതേ, അവർ സന്തോഷത്തോടെ
    ആനന്ദിക്കും.
  urd-GVR: Lekin rāstbāz ḳhush-o-ḳhurram hoṅge, wuh Allāh ke huzūr jashn manā kar
    phūle na samāeṅge.
  suz-BL: तन्‍न ठीक पाइबपुकी परमप्रभु आ ङोंइती ग्‍येरसमल। मेकोपुकी ग्‍येरशा सोम्‍शा
    बाक्‍मल।
  eng-NOY: But the righteous are glad and rejoice in his presence, Yea, they exult
    exceedingly.
  ita-1927: Ma i giusti si rallegreranno, esulteranno nel cospetto di Dio, e gioiranno
    con letizia.
  ckb-ckb: بەڵام با ڕاستودروستان لەبەردەم خودا شاد و دڵخۆش بن، لە خۆشییان شاگەشکە
    بن.
  eng-BBE: But let the upright be glad; let them have delight before God; let them
    be full of joy.
  xsi-xsi: Andeta ara ŋana kinzi tamâta sondo ma sindeka lâ Maro Kindeni nao. Ara
    ŋana kinzi ma ilonzi ndeka nâ sisuŋa kawanzi kâki.
  kan-OKCV: ಆದರೆ ನೀತಿವಂತರು ಸಂತೋಷಿಸಲಿ. ದೇವರ ಮುಂದೆ ಉಲ್ಲಾಸಪಡಲಿ. ಹೌದು, ಅವರು ಹರ್ಷಾನಂದರಾಗಲಿ.
  tam-2017: நீதிமான்களோ தேவனுக்கு முன்பாக மகிழ்ந்து களிகூர்ந்து, ஆனந்த சந்தோஷமடைவார்கள்.
  spa-RV-1909: 'Mas los justos se alegrarán: gozarse han delante de Dios, y saltarán
    de alegría.'
  ron-BTF: Dar cei drepți să se veselească; să se bucure înaintea lui Dumnezeu, da,
    să se bucure peste măsură.
  eng-WEBP: But let the righteous be glad. Let them rejoice before God. Yes, let them
    rejoice with gladness.
  eng-FBV: But those who are right with God are happy, and they celebrate in God's
    presence, full of joy.
  nld-1939: Maar de rechtvaardigen mogen juichen en jubelen, Zich verheugen en verblijden
    in God!
  nch-BL: Pero nochi masehualme cati itztoque xitahuaque ma paquica iixpa Toteco Dios
    huan ma huitonica ica paquilisti.
  vie-1934: Nhưng người công bình sẽ vui vẻ, hớn hở trước mặt Đức Chúa Trời; Phải,
    họ sẽ nức lòng mừng rỡ.
  cha-cha: 'Lao y manunas ufansénmagof: ufansenalegre gui menan Yuus: magajet ya usendangculo
    y minagofñija.'
  hin-CV: धर्मी हर्षित हों और वे परमेश्वर की उपस्थिति में हर्षोल्लास में मगन हों;
    वे आनंद में उल्‍लसित हों.
  eng-OURB: But let the upright be glad. Let them rejoice before God. Yes, let them
    rejoice with gladness.
  spa-BES: Pero los justos estén contentos; déjalos deleitarse delante de Dios; déjalos
    estar llenos de alegría.
  tdx-tdx: Ho ehake o vañoñeo, hirebeke añ’atrefan’Añahare eo, hiriñariña an-kobaiñe.
  tha-KJV: แต่​ขอให้​คนชอบธรรมชื่นบาน ให้​เขาเต้นโลดต่อเบื้องพระพักตร์​พระเจ้า ให้​เขาลิงโลดด้วยความชื่นบาน
  por-BR-2018: Mas os justos se alegrarão, e saltarão de prazer perante Deus, e se
    encherão de alegria.
  deu-ELO: Aber freuen werden sich die Gerechten, sie werden frohlocken vor dem Angesicht
    Gottes und jubeln in Freude.
  eng-WYC-2018: And just men eat, and make they fully joy in the sight of God; and
    delight they in gladness. (But the righteous be glad, and make full out joy, or
    rejoice, before God; yea, delight they, and be glad.)
  epo-epo: Sed la virtuloj ĝojos, gajos antaŭ Dio, Kaj triumfos ĝojege.
  gfk-gfk: Iesen na tahut bia ira ut na takodas diet na laro ma kanakana ra matmataan
    ta God, ma bia diet na guama saakit.
  uig-PIN: Biraⱪ ⱨǝⱪⱪaniylar huxallinidu, Ular Huda aldida roⱨlinip, Tǝntǝnǝ ⱪilip
    xadlinidu.
  beo-beo: Be moloidafa dunu da Ea midadi hahawane nodosa. Ilia da hahawaneba:le,
    nodone wele sia:sa.
  tpi-OTNT: Tasol ol stretpela man bai i amamas, na bai ol i belgut long ai bilong
    God. Ol bai i amamas moa yet.
  hau-SA: Amma bari adalai su yi murna su kuma yi farin ciki a gaban Allah; bari su
    yi murna da farin ciki.
  udu-udu: Hili dhalki a’di jin ta’da ḵar/e ’kunya bwa mo. Dhalki uni yuḵ gway ki
    moŋ’kuny bwa mo ibwambor ma Arumgimis mo. Dhalki uni tashu ki moŋ’kuny bwa mo.
  uig-LAT: Biraq heqqaniylar xushallinidu, Ular Xuda aldida rohlinip, Tentene qilip
    shadlinidu.
  nde-nde: Kodwa sekungathi abalungileyo bangajabula bathokoze phambi kukaNkulunkulu;
    sengathi bangathaba bathokoze.
  ton-ton: 'Ka ʻe tuku ke fiefia ʻae māʻoniʻoni; ke nekeneka ʻakinautolu ʻi he ʻao
    ʻoe ʻOtua: ʻIo, ke fiefia lahi ʻaupito ʻakinautolu.'
  ces-1613: Jakož rozehnán bývá dým, tak je rozženeš; jakož se rozplývá vosk před
    ohněm, tak bezbožní zahynou před tváří Boží.
  eng-WMB: But let the righteous be glad. Let them rejoice before God. Yes, let them
    rejoice with gladness.
  tam-TCV: ஆனால் நீதிமான்கள் மகிழ்ந்து இறைவனுக்கு முன்பாகக் களிகூருவார்களாக; அவர்கள்
    சந்தோஷப்பட்டு மகிழ்வார்களாக.
  ceb-ULB: Apan magmaya ang matarong; magsadya sila diha sa Dios; hinaot nga magmaya
    sila ug magmalipayon.
  pol-UBG: A sprawiedliwi będą się weselić i cieszyć przed obliczem Boga, i będą się
    radować niezmiernie.
  urd-GVU: لیکن راست باز خوش و خرم ہوں گے، وہ اللہ کے حضور جشن منا کر پھولے نہ سمائیں
    گے۔
  eng-OEBCW: But the righteous rejoice in God’s presence, they exult with exceeding
    joy.
  deu-1912: Die Gerechten aber müssen sich freuen und fröhlich sein vor Gott und von
    Herzen sich freuen.
  kan-2017: ನೀತಿವಂತರಾದರೋ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಹರ್ಷಿಸಲಿ; ಉಲ್ಲಾಸಿಸಲಿ, ಆನಂದಧ್ವನಿಮಾಡಲಿ.
  yap-yap: Machane pi’in bmat’aw e ba felan’rad ni yad be felfelan’ u p’eowchen Got;
    yad be tolulnag e felfelan’.
  hlt-MCSB: Tedae hlang dueng rhoek tah kohoenah neh Pathen hmai ah a sundaep neh
    a kohoe uh saeh lamtah ngaingaih uh saeh.
  mdy-ETH: ፂሎ ዓሳ ጋዓንቴ ዎዛዾንጎ፤ ዒዛ ቤርታ ዔያታ ኮኦሞንጎ፤ ዎዛና ዔያታ ኮርጎንጎ!
  twi-ASANTE: Nanso, ma ateneneefoɔ ani nnye na wɔnsɛpɛ wɔn ho wɔ Onyankopɔn anim;
    ma wɔn ho ntɔ wɔn na wɔnni ahurisie.
  eng-WEBU: But let the righteous be glad. Let them rejoice before God. Yes, let them
    rejoice with gladness.
  spa-PDDPT: Pero que se alegren los justos, Y sean regocijados ante ʼElohim. Que
    se regocijen con alegría.
  gun-gun: Ha'e rã heko porã va'e ma ovy'a 'rã okuapy, Nhanderuete renonde oporaei
    'rã. Oguerovy'a pavẽ 'rã.
  agu-BL: Poro yi e' balaj, ẍchitzatzink cyera'tz. Nin ẍchitz'itpunk tan yi tzatzin
    yi ate' cu'nt.
  ilo-ULB: Ngem agragsak koma dagiti nalinteg; agragsakda koma iti sangoanan ti Dios;
    agrag-o ken agragsakda koma.
  kpg-kpg: Gei digau ala e donu le e manawa lamalia ge tenetene i mua o Mee. Digaula
    e tenetene mo di wwolowwolo tenetene.
  uig-ARA: بىراق ھەققانىيلار خۇشاللىنىدۇ، ئۇلار خۇدا ئالدىدا روھلىنىپ، تەنتەنە قىلىپ
    شادلىنىدۇ.
  sus-sus: I i yaxuie ralɔɛma nɛ alɔ foye tɛ tuuri ralɔɛma ki naxɛ. Kaafiri lɔɛma
    nɛ Ala ya i, alɔ ture xunuma tɛ i ki naxɛ.
  pon-2006: A aramas pwung kan pahn nsenamwahu oh pereperen mwohn silangi; re pahn
    ngisingiski ar peren.
  jae-jae: Ma lau gêdêŋ têntac ŋajamgeŋ to têtu samuc sêkô Anôtô laŋônêm ma ôliŋ êpi
    toôndugeŋ.
  ksd-ksd: Boina ba ra umana tena takodo diat a ga; Boina ba diat a gugu mat ta ra
    luaina mata i God; Maia, diat a gugu ma diat a ga.
  tur-YTC: Ama doğrular sevinsin. Tanrı'nın önünde coşsunlar. Evet, neşeyle coşsunlar.
  bel-N: Як разносіцца [ветрам] дым, так Ты разьвееш іх; як топіцца воск перад абліччам
    агню, так бязбожнікі загінуць перад абліччам Божым.
  grc-BRENT: Ἐνεπάγην εἰς ἰλὺν βυθοῦ, καὶ οὐκ ἔστιν ὑπόστασις· ἦλθον εἰς τὰ βάθη τῆς
    θαλάσσης, καὶ καταιγὶς κατεπόντισέ με.
  kpr-kpr: Kotugo nanda uju eni mo, evetu genembo God da sari vanembo eraera aimi,
    nunda dombuda fetirise, ivugaghae ivisa kavisa arera. Aminguse, ne divu fusedo
    ghuse, ivugaimi fumbu arugarera.
  ind-AYT: (68-4) Namun, orang benar akan bergembira, mereka bersukacita di hadapan
    Allah; ya, biarlah mereka bergembira dengan sukacita.
  yom-yom: Vayi bika batu basonga bamona khini ; ayi bayangalala va ntuala Nzambi,
    bika bamona mayangi ayi khini yingolo.
  yut-yut: Mani amɨn kɨlegɨ kɨsɨk kɨsɨk akdaŋ. Aŋek Piŋkop da dabɨlon butni tagɨsi
    aŋek kɨsɨk kɨsɨk madepsi akdaŋ.
  nya-nya: Koma olungama asangalale ndi kukondwera pamaso pa Mulungu; iwo akondwere
    ndi kusangalala.
  hrv-hrv: Kao što dim iščezava, i njih neka nestane! Kako se vosak topi na ognju,
    nek' nestane grešnika pred licem Božjim!
  mps-mps: Tiali goli, te doloba pai bidi dabe da, te wiegi yai pemene elama, tama
    augwa te God gedude bugai haliga yaibao. Augwa te wiegi yai pemene umabo mu yaibao.
  tpi-tpi: Tasol ol stretpela man bai i amamas, na bai ol i belgut long ai bilong
    God. Ol bai i amamas moa yet.
  dan-1931: som Røg henvejres, så henvejres de; som Voks, der smelter for Ild, går
    gudløse til Grunde for Guds Åsyn.
  vie-OVCB: Nhưng xin cho người công chính vui mừng. Xin cho họ hân hoan trước mặt
    Đức Chúa Trời. Xin cho họ trào dâng niềm hoan lạc.
  guj-2017: પણ ન્યાયીઓ આનંદ કરો; તેઓ ઈશ્વરની આગળ હર્ષ પામો; તેઓ આનંદ કરો અને હર્ષ
    પામો.
  pon-2006A: A aramas pwung kan pahn nsenamwahu oh pereperen mwohn silangi; re pahn
    ngisingiski ar peren.
  por-BRBSL: Mas que os justos fiquem contentes. Que se regozijem diante de Deus.
    Sim, que se regozijem com alegria.
  eng-OEBUS: But the righteous rejoice in God’s presence, they exult with exceeding
    joy.
  swe-swe: Du förskingrar dem som rök försvinner, som vaxet smälter för eld. Gudlösa
    (ogudaktiga, ondskefulla) förgås inför Gud (Elohim) [inför hans ansikte],
  cth-cth: Hatei, tamikalannaw teh lunghawi laihoi Cathut hmalah konawm awh naseh.
    Bokheiyah, puenghoi konawm awh naseh.
  twi-twi: Nanso ma atreneefo ani nnye na wɔnsɛpɛw wɔn ho wɔ Onyankopɔn anim; ma wɔn
    ho ntɔ wɔn na wonni ahurusi.
  hlt-hlt: Tedae hlang dueng rhoek tah kohoenah neh Pathen hmai ah a sundaep neh a
    kohoe uh saeh lamtah ngaingaih uh saeh.
  tbz-SIM: Kuyukú yɛ̀nní mɛ̀ɛ̀ botí ɑ mɛ mbɛ̀ cíɛnko, titɑnkṹǹtì yìɛ̀ri mɛ̀ɛ̀ botí
    muhɑ̃ɑ̃́ mmiɛkɛ, bɛnitiyɛibɛ kpɛrɛ mɛ ndò nKuyie nyììkɛ̀.
  msy-2020: Gumazamizir aghuiba, Godɨn damazimɨn naviba deragh bar akuegh ikɨ mamaghɨra
    ikiam.
  dop-dop: Yele nɑ ɑsɑɣɑɑ mpɛ pɑ́ sɑɑlɩ yem kɛ Ɩsɔ ɩsɛntɑɑ, ɩsɩɩ nyɔɔsɩ sɑlʋɣʋ tɔ,
    yɑɑ ɩsɩɩ keetu hookuɣu kɔkɔ tɑɑ tɔ.
  azb-azb: Salehlər sevinsin, Allahın hüzurunda fərəhindən coşsun, Sevinib şad olsun.
  eng-DBY: 'But the righteous shall rejoice: they shall exult before God and be glad
    with joy.'
  hin-2017: परन्तु धर्मी आनन्दित हों; वे परमेश्वर के सामने प्रफुल्लित हों; वे आनन्द
    में मगन हों!
  wol-KYG: Yàlla wal, ñu naaw ni saxar. Ñu bon ñi sànku fi kanam Yàlla, mbete dax
    ak sawara.
  bjr-bjr: Andeeqee mariasa asasidaqa ani Anutuna afusaa nasuriaqa. Misa faaqa rumasee
    asasiaqa.
  eng-YLT: And the righteous rejoice, they exult before God, And they joy with gladness.
  kne-kne: Ngem din nalinteg pay et manragsak da sin sangoanam, manbogbogaw da ay
    maragsakan.
  eng-WYC-2017: And just [or rightwise] men eat, and make they fully joy [or full
    out glad they] in the sight of God; and delight they in gladness.
  eng-WMBB: But let the righteous be glad. Let them rejoice before God. Yes, let them
    rejoice with gladness.
  zat-NTPS: Xelebé benne' xrlátaje ca', ne xelezúe̱' lu da ba neza lau Dios, ne xelexrítequeze̱'
    lu xel-la' dxelebé chee̱'.
  zty-NTPS: Yebégekle benne' chawe' ka', na' sóagake' ḻo yeḻa' ba nez ḻawe' Ḻe'.
    X̱íte'gake' ḻo yeḻa' žebele chégake'.
  urd-GVH: लेकिन रास्तबाज़ ख़ुशो-ख़ुर्रम होंगे, वह अल्लाह के हुज़ूर जशन मनाकर फूले
    न समाएँगे।
  rug-rug: Ba sari na tie toṉoto si koa qetuqetu pa kenumu Goi; madi koa qetuqetu
    sisigiti tugo si arini.
  gaz-gaz: Qajeelonni garuu haa gammadan; fuula Waaqaa durattis baayʼee haa gammadan;
    isaan gammachuudhaan haa ililchan.
  fra-LSG: Comme la fumée se dissipe, tu les dissipes; Comme la cire se fond au feu,
    Les méchants disparaissent devant Dieu.
  yal-yal: E kedi, alo foyen sigama tutin na kii naxan yi. E xa ɲan Ala yɛtagi alo
    dolen na lo tɛɛni.
  iou-iou: Täŋpäkaŋ äma siwoŋitä Anutu iŋamiken ŋode kaŋ täŋput; Bänep täga nadäŋpäŋ
    oretoret gera kaŋ yäk täŋput!
  haw-1868: Aka, e olioli ka poe pono, e hauoli hoi imua o ke Akua; Oiaio, e hauoli
    loa lakou.
  arb-NAV: أَمَّا الأَبْرَارُ فَإِنَّهُمْ يَفْرَحُونَ وَيَبْتَهِجُونَ أَمَامَ اللهِ
    وَيَغْتَبِطُونَ سُرُوراً.
  ded-ded: Anu ngicngac dindingac, ngeni ubangerec negemma Anutuac kicfu sogaima kecbisia.
    Ngeni ubangerec homac yombong negemma sogaibisia.
  ewe-ewe: Ke ame dzɔdzɔewo ya akpɔ dzidzɔ, atso aseye le Mawu ŋkume; na woakpɔ dzidzɔ,
    eye woatu aglo.
  eng-LEE: '(68:4) But the righteous shall rejoice; they shall exult before God: yea,
    they shall be exceedingly joyful.'
  asm-FB: কিন্তু ধাৰ্মিকসকলে আনন্দ কৰক, ঈশ্বৰৰ সাক্ষাতে উল্লাস কৰক; তেওঁলোকে আনন্দ
    কৰি উল্লাস কৰক।
  sus-A: عِ عِ يَشُييٍ رَلْيمَ نّ عَلْ قٌيٍ تّ تُورِ رَلْيمَ كِ نَشّ. كَاقِرِ لْيمَ
    نّ عَلَ يَ عِ، عَلْ تُرٍ شُنُمَ تّ عِ كِ نَشّ.
  fra-SBL: Mais que les justes se réjouissent. Qu'ils se réjouissent devant Dieu.
    Oui, qu'ils se réjouissent avec allégresse.
  hbo-hbo: כְּהִנְדֹּ֥ף עָשָׁ֗ן תִּ֫נְדֹּ֥ף כְּהִמֵּ֣ס דֹּ֭ונַג מִפְּנֵי־אֵ֑שׁ יֹאבְד֥וּ
    רְ֝שָׁעִ֗ים מִפְּנֵ֥י אֱלֹהִֽים׃
  kik-kik: No rĩrĩ, arĩa athingu marocanjamũka na makene marĩ mbere ya Ngai; marorũũhia
    nĩ gũkena.
  fra-NCL: Comme se dissipe la fumée, dissipe-les ; comme la cire se fond au feu,
    que les méchants disparaissent devant Dieu !
  cek-AK: Toe katoeng kaminawk loe anghoe o nasoe; nihcae loe Sithaw hmaa ah oep o
    nasoe; ue, paroeai anghoe o nasoe.
  cuk-cuk: Dule-innikidamaladdi weligwale itomaloed, Bab-Dummad-asabin yeer itomaloed,
    weligwaledbali oichomakdemaloed.
  uig-CYR: Турғидәк җай йоқ чоңқур патқақлиққа чөкүп кәттим; Суниң чоңқур йеригә чүшүп
    кәттим, Кәлкүн мени ғәриқ қилди.
  tel-2017: నీతిమంతులు సంతోషిస్తారు గాక. వారు దేవుని సన్నిధిలో సంతోషించి బహుగా ఆనందిస్తారు
    గాక.
  hat-BSA: Men kite moun ladwati yo fè kè kontan. Kite yo leve wo devan Bondye. Wi,
    kite yo rejwi avèk kè kontan.
  ukr-ONPU: Я загруз у глибокій трясовині й не маю опори; увійшов у глибокі води,
    вируючий потік накрив мене.
  kos-kos: A mwet suwoswos elos insewowo ac engan ye mutal; Elos insewowo ac sasa
    ke engan.
  hbo-WLC: כְּהִנְדֹּ֥ף עָשָׁ֗ן תִּ֫נְדֹּ֥ף כְּהִמֵּ֣ס דּ֭וֹנַג מִפְּנֵי־אֵ֑שׁ יֹאבְד֥וּ
    רְ֝שָׁעִ֗ים מִפְּנֵ֥י אֱלֹהִֽים׃
  ibo-ibo: Ka ndị ezi omume bụrụ ndị nwere obi ụtọ, ma ṅụrịa nʼihu Chineke; ka ha
    bụrụ ndị nwere obi ụtọ, jupụtakwa nʼọṅụ.
  ory-ory: ମାତ୍ର ଧାର୍ମିକମାନେ ଆନନ୍ଦିତ ହେଉନ୍ତୁ; ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ ଉଲ୍ଲାସ କରନ୍ତୁ;
    ହଁ, ସେମାନେ ଆନନ୍ଦରେ ପ୍ରଫୁଲ୍ଲ ହେଉନ୍ତୁ।
  chk-chk: Nge ekewe chon pwüng repwe uren pwapwa, repwe mwänek me fän mesen Kot,
    repwe mweireir fän pwapwa.
  rop-rop: Bat ola pipul hu jidan trubalawei garra gudbinji deya weya God im jidan.
    Olabat garra gudbinji en jingat adbala gudbinjiwei.
  ukr-1871: А праведники нехай звеселяться, нехай возрадуються перед лицем Божим,
    і торжествують в радостї.
  yon-yon: Kumban yorokmodan kuu dowakenmo kerenib, God ye murubia ari kubime, kwane
    yi kuu kube ningyak kowime.
  deu-1951: (068-4) Die Gerechten aber sollen sich freuen und fröhlich sein vor Gottes
    Angesicht und mit Freuden frohlocken!
  eng-JPS: (68-4) But let the righteous be glad, let them exult before God; yea, let
    them rejoice with gladness.
  srp-1865: A pravednici æe se veseliti, radovaæe se pred Bogom, i slaviti u radosti.
  lug-lug: Naye abatuukirivu basanyuke bajagulize mu maaso ga Katonda, nga bajjudde
    essanyu.
  heb-heb: וצדיקים ישמחו יעלצו לפני אלהים וישישו בשמחה׃
  ben-IRV: কিন্তু ধার্ম্মিকেরা আনন্দ করুক, ঈশ্বরের সামনে উল্লাস করুক, যাতে তারা আনন্দিত
    এবং খুশি হতে পারে।
  ntu-ntu: A' nigu kxnztubqng abrtzlvzku nzmnc-aepztr-krbzku bade, Mz nzbilvz-krgu
    x nzmalqlvz-krgu nide mz nzelangr.
  pan-pan: ਪਰ ਧਰਮੀ ਅਨੰਦ ਹੋਣ, ਓਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਬਾਗ-ਬਾਗ ਹੋਣ, ਓਹ ਅਨੰਦਤਾਈ ਨਾਲ ਖੁਸ਼ੀ
    ਮਨਾਉਣ!
  mya-JVB: ဖြောင့်မတ် သောသူတို့ သည် ဝမ်းမြောက် ၍ ၊ ဘုရား သခင့်ရှေ့တော်မှာ ရွှင်လန်း
    သောစိတ် နှင့် အလွန် ဝမ်းမြောက် ဝမ်းသာကြပါစေသော။
  kgf-kgf: Ic solaŋa eneŋ ségiségi wamma Anutuac wésiaiguc técgéma aria mema ewa hia
    nimma ségiségi wammu.
  tte-O: Na todudulai siyaliyaya lalakina Yaubada manna mena kabo me ali yaliyaya
    siwuiwui.
  tbg-tbg: Are mintiharama avuqavu ni varia vaiinti nahentika qaqi kairamanta vika
    ai avuqaa vaiha quaheha variate. Are vika qaqi kairamanta vika nái muntukaqihai
    quaheha variqi vuate.
  hmo-hmo: to kara maoromaoro taudia be do idia moale, Dirava ena vairana dekenai
    do idia moale bada. Mai boiboi danu edia moale do idia hedinaraia.
  zar-NT: Uluʼdzeja nupa nácagaca tsahuiʼ, en uluʼzíʼ xibë́ʼ Dios. Lu yöl-laʼ rudzeja
    quéguequi uluʼzíʼ xibë́ʼ.
  urd-urd: लेकिन सादिक़ ख़ुशी मनाएँ, वह ख़ुदा के सामने ख़ुश हों, बल्कि वह खु़शी से
    फूले न समाएँ।
  rus-SYN: Я погряз в глубоком болоте, и не на чем стать; вошел во глубину вод, и
    быстрое течение их увлекает меня.
  bqc-SIM: Lá súɛlɛ ì gɛ̃ ń ĩ́anao, kɛnɛ́ màa, Lua, lá zↄ́ nísi ì yↄ tɛ́
    saɛ, vãikɛnaↄ midɛ n aɛ màa.
  tcz-CHONGTHU: Hinla miphaho chu kipah u hen. Amaho chu Elohim Pathen angsung'ah
    kipah u hen. Kipa thanopnan dimset u hen.
  mar-mar: परंतु नीतिमान आनंदित होवोत; ते देवापुढे हर्षभरित होवोत; ते हर्षोत आणि आनंदी
    होवोत.
  isl-isl: Blástu þeim burt eins og reyk í vindi! Bræddu þá eins og vax í eldi! Þannig
    munu óguðlegir tortímast fyrir Guði.
  hlt-THB: Cehlai, thlakdyngkhqi taw Khawsa haiawh zeel u seh; amik kaw awm hqa seitaw
    zeel u seh.
  qub-qub: Allita rurajcuna ichanga cushicuchun. Diospa ñaupancho cushisha goyächun.
    ¡Cushicuypita pinticachächun!
  bqp-bqp: Gbɛ̃ mananↄ sↄ̃ ò pↄnna kɛ, ò yáa dↄ Luda arɛ, ò vĩvĩ kũ pↄnna zↄ̃kↄ̃ↄo.
  hat-hat: (068:4) Men moun ki mache dwat yo ap kontan, y'ap fè fèt devan Bondye.
    Y'ap kontan anpil anpil.
  eng-BSB: But the righteous will be glad and rejoice before God; they will celebrate
    with joy.
  eng-WEBPB: But let the righteous be glad. Let them rejoice before God. Yes, let
    them rejoice with gladness.
  kbq-kbq: Hianagi fatgo zamavu'zamava'ma nehu'za Anumzamofo amage'ma nentaza vahe'mo'za
    muse hiho. Anumzamofo vahe'mo'za agri avuga musena nehanageno, musezamo'a zamagripina
    avitegahie.
  pon-pon: A me pun kan en pereperen o popol mon jilan en Kot o ren pereperen melel.
  nhe-BL: Pero nochi tlacame tlen itztoque xitlahuaque ma paquica iixpa Toteco Dios
    huan ma huitonica ica paquilistli.
  wnc-wnc: Siwan ngana nata nataau amin nomanu apbakngake Anutue kaine musip gwaang
    natake yutningge nataat. Natake waaminda asiknga bakngake yutningge nataat.
  bus-bus: Gbɛ̃ maaanↄ sↄ̃ pↄnnaa kɛ, aↄ̃ yáa dↄ Luda aɛ, aↄ̃ vĩvĩ kↄ̃n pↄnna bítao.
  gub-BL: Ikatu ma'e hurywete wà. Hurywete henataromo wiko mehe wà. Umuzàg zegar haw
    wà, ta'e tynehem turywete haw pupe wà xe.
  eng-DRA: 'I stick fast in the mire of the deep: and there is no sure standing. I
    am come into the depth of the sea: and a tempest hath overwhelmed me.'
