  tur-YTC: Tanrı yalnızlara aile kurar. Tutsakları ezgi söyleyerek dışarı çıkarır,
    Ama isyan edenler güneşin kavurduğu ülkede yaşar.
  bel-N: Ён — Бацька сіротаў і Заступнік удоваў, Бог у сядзібе сьвятасьці Сваёй,
  grc-BRENT: Ὁ Θεὸς σὺ ἔγνως τὴν ἀφροσύνην μου, καὶ αἱ πλημμελειαί μου ἀπὸ σοῦ οὐκ
    ἐκρύβησαν.
  kpr-kpr: Totofo irae a babate ainda kambo nune simbuge muturaira, a kotugo dibura
