  yut-yut: Ae mɨŋat amɨnyo dage dage aŋek ekwaŋ uŋun dɨwatni paŋalon aŋyoban tagɨsi
    yɨkgaŋ. Ae dam tebanon ekwaŋ amɨn pulugaŋban kokupmon tagɨsi ekwaŋ. Mani kwen
    wugɨk aŋ amɨn mɨktɨm kɨbɨrɨ tɨm yokwisikon paŋkɨ egɨpdaŋ.
  nya-nya: Mulungu amakhazikitsa mtima pansi osungulumwa mʼmabanja, amatsogolera amʼndende
