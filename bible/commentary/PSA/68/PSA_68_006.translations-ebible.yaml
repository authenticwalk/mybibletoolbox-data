  hrv-hrv: Otac sirota, branitelj udovica, Bog je u svom svetom šatoru.
  mps-mps: Agai te bidi me we agaduba deli bidibaso, te be menama, tama augwa tede
    bugagia bidimainu ebo dao. Tama agai te kalabus bidi dabe augwa te kalabus silimainu
    elama, tama augwa pesagede te bugagia bidimainu ebo dao. Tiali goli, te sę hagoma
    ebo bidi dabe, teda dwai pesageba mu bidigi paibao.
  tpi-tpi: Em i save givim haus long ol man na meri i stap wanpis na bai ol i sindaun
    gut long en. Na em i save pinisim kalabus bilong ol kalabusman na ol i stap gut
    long ples. Tasol ol bikhetman bai i go i stap long ples nogut tru.
  dan-1931: faderløses Fader, Enkers Værge, Gud i hans hellige Bolig,
  vie-OVCB: Đức Chúa Trời là nơi cho người cô đơn có tổ ấm gia đình; Ngài giải cứu
    người bị gông cùm xiềng xích và lưu đày bọn phản nghịch tới nơi đồng khô cỏ cháy.
  guj-2017: ઈશ્વર એકલા માણસોને કુટુંબવાળા બનાવે છે; તે કેદીઓને બંધનમાંથી છોડાવીને
    સમૃદ્ધિવાન કરે છે; પણ બંડખોરો સૂકા અને વેરાન પ્રદેશમાં રહે છે.
  pon-2006A: E kin ketikihong me lekdeklahr akan ar wasahn kousoan oh ketin kasaledekala
    me sensel kan ong saledek oh nsenamwahu, a me kahngohdi kan pahn kousoanla nan
