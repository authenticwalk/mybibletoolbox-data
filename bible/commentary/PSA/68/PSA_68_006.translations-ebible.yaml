  hlt-hlt: Pathen loh oingaih cangloeng te imlo neh kho a sak sak tih thongtla rhoek
    te lolmangcil neh a khuen. Tedae thinthah rhoek tah rhamrhae ah kho a sakuh.
  tbz-SIM: Weè tu isénnìmbí cicɛ, weè kpɑ̀ mbɛkúpobɛ̀ kpɑ̀nnì, weè tu Kuyie nkɛ bo
    o cɛ̃sɑ̀ɑ̀tɛ̀ miɛkɛ.
  msy-2020: Gumazamizir uarira itiba, a men adarazi isa me ko me akufi. Ezɨ me uari
    ko ikia deragha iti. A kalabusɨn itir gumazamiziba inigha azenan izegha, me gamizɨ
    me deragha iti. Ezɨ gumazamizir akaba batoziba, a me gamizɨ me nguazir dɨpaba
    puvatɨzibar iti.
  dop-dop: Ɩnəɣəlɛ suluwɑɑ cɑɑ, nɑ leelɑɑ pɑɑsənlʋ. Ḿpʋɣʋ Ɩsɔ wɛ ɩ təcɑɣɑlɛ nɑŋŋ nyəntɛ
    tɑɑ tənɑ.
  azb-azb: Allah kimsəsizlərə ev qurur, Əsirləri firavanlığa çıxarır, Günahkarlar
    isə quru yurdda yaşayır.
  eng-DBY: 'God maketh the solitary into families; those that were bound he bringeth
    out into prosperity: but the rebellious dwell in a parched [land].'
  hin-2017: परमेश्वर अनाथों का घर बसाता है; और बन्दियों को छुड़ाकर सम्पन्न करता है;
    परन्तु विद्रोहियों को सूखी भूमि पर रहना पड़ता है।
  wol-KYG: Mooy baayoo jirim, di àtte jëtun, kookoo di Yàlla ja fa dëkkuwaayu sellngaam.
  bjr-bjr: Anutufa náriaraa mariasa mareeqee moo fasiqa anaasee nári faiqi kiaqeera
    nimidanoo. Mifa rumbaranaki mariasa idukusee nifieeqee amiqiranaki quqannisaidanoo.
    Anutuna ufa rukiee mariasa sia miqidaqa, misa manda maqa maaqaki marifaranoo.
  eng-YLT: God — causing the lonely to dwell at home, Bringing out bound ones into
    prosperity, Only — the refractory have inhabited a dry place.
  kne-kne: Mo din kaseseg-ang ay magay ib-a na, ianapanas pamilya ay pakibeeyana,
    din balod yan wayawayaana et manragsak da. Ngem din mangonkontra en sisya et mantee
    da sin kadardaratan ay magay danom na.
  eng-WYC-2017: God that maketh men of one will to dwell in the house. Which leadeth
    out by strength them that be bound; in like manner them that make sharp [or that
    stir], that dwell in sepulchres.
  eng-WMBB: God sets the lonely in families. He brings out the prisoners with singing,
    but the rebellious dwell in a sun-scorched land.
  zat-NTPS: Dxun Dios xelezúa xrtia ljwezre bénneache quebe nu xrtia ljwezre̱' zaj
    zra'. Dxebéaje̱' benne' zaj xu'e̱ lu na' benne' zitu' ca' chee̱ xelezúe̱' lu da
    ba neza. Benne' ca' dxeledábaga Dios zaj zue̱' tu lu xe̱zr la xu bizre.
  zty-NTPS: Dios ẕnnite'e lježe benne' ka' bi zoa no ljéžgake'. Žebeje' benne' ka'
    zej yoe'e ḻo na'gak benne' zi'to' ka', nich sóagake' ḻo yeḻa' ba nez, san benne'
    ka' ẕží'igake' che Dios chejnníta'gake' to ḻo yežlyó biž.
  urd-GVH: अल्लाह बेघरों को घरों में बसा देता और क़ैदियों को क़ैद से निकालकर ख़ुशहाली
    अता करता है। लेकिन जो सरकश हैं वह झुलसे हुए मुल्क में रहेंगे।
  rug-rug: Poni ni vasina kokoana Sa saripu eapa na naboko, meke vata rupahi Sa saripu
    ta pusidi; ba sari na tie va guguedi si kaqu koa koasa rimata ṉiṉirana pa vasina
    ivuluna.
  gaz-gaz: Waaqni warra kophaa taʼan maatii keessa jiraachisa; warra hidhamanis mana
    hidhaatii baasa; finciltoonni garuu lafa gogaa irra jiraatu.
  fra-LSG: Le père des orphelins, le défenseur des veuves, C’est Dieu dans sa demeure
    sainte.
  yal-yal: Ala naxan a kon sariɲanxini, kiridine fafe na a ra, kaɲa gilɛne xun mayɛngɛn
    na a ra.
  iou-iou: Äma noriye nämota eŋi yämiŋpäŋ komi eŋiken nanik yäniŋ kireŋpewän äpämaŋ
    päŋku oretoret terak it täkaŋ. Täŋ peŋawäk täŋpani yäwat kireŋpewän kome kekekiken
    ittäŋ kuŋat täkaŋ.
  haw-1868: Ua hoonoho ke Akua i na mea mehameha iloko o na ohana; O ka poe i paa
    i na kaula hao, kana i hoopuka mai nei; Aka, e noho no ka poe kipikipi ma kahi
    panoa.
  arb-NAV: يُسْكِنُ اللهُ الْمُتَوَحِّدِينَ بَيْتاً، وَيُطْلِقُ الْمُقَيَّدِينَ إِلَى
    النَّجَاحِ، أَمَّا الْمُتَمَرِّدُونَ فَيَسْكُنُونَ أَرْضاً مُحْرِقَةً.
  ded-ded: Anutungo ngicngac dzengong amagerec meficgeyemmeu tosofocnginagoc kecgecde.
    Ye witicngic witicamaunac mesiyunuu yeneng mama kecma wiac monggac mi obohogecde.
    Yoackpekpe ngic yeni ine bangec dzangge dzanggeau kecgecde.
  ewe-ewe: Mawu kplɔa ame siwo tsi akogo la dea ƒomewo me, enana ablɔɖe gamenɔlawo,
    eye wodzia dzidzɔhawo. Ke ame dzeaglãwo la, egblẽa wo ɖe kuɖiɖinyigba dzi.
  eng-LEE: '(68:7) God places those who are solitary in the midst of their families:
    he bringeth out those who are bound unto happiness; but the rebellious dwell in
    a dry land.'
  asm-FB: অকলশৰীয়াসকলে বাস কৰি থাকিবলৈ ঈশ্বৰে পৰিয়াল দান কৰে; তেওঁ বন্দীসকলক মুক্ত
    কৰি উন্নতিৰ অৱস্থালৈ আনে; কিন্তু বিদ্ৰোহীসকলে শুকান ভূমিত বাস কৰে।
  sus-A: عَلَ، مِسِكِينّ بَبَ نَن عَ رَ. عَلَ، كَاحّ مَكَنتّ نَن عَ رَ. عَلَ شْنيِ
    سّنِيّن.
  fra-SBL: Dieu place les solitaires dans les familles. Il fait sortir les prisonniers
    en chantant, mais les rebelles habitent une terre brûlée par le soleil.
  hbo-hbo: אֲבִ֣י יְ֭תֹומִים וְדַיַּ֣ן אַלְמָנֹ֑ות אֱ֝לֹהִ֗ים בִּמְעֹ֥ון קָדְשֹֽׁו׃
  kik-kik: Ngai nĩatũmaga arĩa maikaraga marĩ oiki magĩe na mĩciĩ, arĩa ohe amohorithagia
    na akamoimagaria; no andũ arĩa aremi matũũraga bũrũri mũũmũ.
  fra-NCL: Il est père des orphelins et juge des veuves, Dieu dans sa sainte demeure.
  cek-AK: Sithaw mah angmabueng kaom kami to imthong ah angcoengsak; thongkrah kaminawk
    doeh a loihsak; toe lok angaek thaih kaminawk loe prae karoem ah oh o.
  cuk-cuk: Bab-Dummad, dule-wilesakwaa-walagwen-gudimalad, neguya-nikuega imaked,
    dule-galesbukwamalad-onogedid. Dule Bab-Dummadba-ibsadisurmaladdi, napa-isganagi
    ambikuoed.
  uig-CYR: И Худа, мениң наданлиғим өзүңгә аян; Мениң қәбиһликлирим Сәндин йошурун
    әмәстур.
  tel-2017: దేవుడు ఒంటరి వారిని కుటుంబాలుగా చేస్తాడు. ఆయన బంధకాల్లో ఉన్న వారిని విడిపించి
    వారిని వృద్ధి చెందిస్తాడు. తిరుగుబాటు చేసే వారి భూములు బీడులైపోతాయి.
  hat-BSA: Bondye fè yon fanmi pou sila ki pa genyen an. Li fè prizonye yo vin sòti
    deyò ak chan yo, men rebèl yo viv nan yon peyi deseche.
  ukr-ONPU: Боже, ти знаєш мою нерозсудливість, і провина моя не прихована від Тебе.
  kos-kos: El sang acn in muta lun mwet mukaimtal, Ac el kolla mwet kapir nu ke sukosok
    ac engan, A elos su lainul fah muta ke acn na turangangla.
  hbo-WLC: אֲבִ֣י יְ֭תוֹמִים וְדַיַּ֣ן אַלְמָנ֑וֹת אֱ֝לֹהִ֗ים בִּמְע֥וֹן קָדְשֽׁוֹ׃
  ibo-ibo: Chineke na-eme ka ndị naanị ha nọ nwee ezinaụlọ, ọ na-eji ịbụ abụ dupụta
    ndị nọ nʼụlọ mkpọrọ, ma ndị nnupu isi ka ọ na-eme ka ha biri, nʼala kpọrọ nkụ.
  ory-ory: ପରମେଶ୍ୱର ସଙ୍ଗୀହୀନମାନଙ୍କୁ ପରିବାର ମଧ୍ୟରେ ସ୍ଥାପନ କରନ୍ତି; ସେ ବନ୍ଦୀଗଣକୁ ବାହାର
    କରି କୁଶଳରେ ରଖନ୍ତି; ମାତ୍ର ବିଦ୍ରୋହୀମାନେ ଶୁଷ୍କ ଭୂମିରେ ବାସ କରନ୍ତି।
  chk-chk: Kot a ngeni ekewe mi akaleman ar famili, a emwenawu ekewe chon fötek pwe
    repwe ngasala fän pwapwa, nge ekewe chon ü ngeni Kot repwe nom lon eu fanü mi
    pwasapwas o pwichikar.
  rop-rop: Im gibit kemp langa pipul hu nomo garram femili, en meigim ola prisana
    jidan gudbinji en fri. Bat pipul hu laigim faidabat garra jidan langa kantri weya
    nomo garram enijing.
  ukr-1871: Одиноким дає Бог жити вкупі в одній домівцї, закованих виводить на волю
    до щастя; ворохобникам же дає місце в пустинї.
  yon-yon: Godbed karubkimiibban obon keriwendan be karubkimiib ongmimaan, yenambed
    yenbande ben wii aom kamobiwendan kuu yembed ben angka nongkobaane yookiib wingkenabe
    wenebimaib. Kumban wabkaddan kuu koknoon amiibban ye okad aom dobirimaib.
  deu-1951: (068-7) ein Gott, der Vereinsamten ein Heim gibt, Gefangene in Sicherheit
    bringt; nur Widerspenstige bewohnen dürres Land.
  eng-JPS: (68-7) God maketh the solitary to dwell in a house; He bringeth out the
    prisoners into prosperity; the rebellious dwell but in a parched land.
  srp-1865: Bog samcima daje zadrugu, sužnje izvodi na mjesta obilna, a nepokorni
    žive gdje je suša.
  lug-lug: Katonda afunira abatalina we babeera ekifo eky’okubeeramu, aggya abasibe
    mu kkomera n’abagaggawaza; naye abajeemu babeera mu bifo bikalu ddala.
  heb-heb: אלהים מושיב יחידים ביתה מוציא אסירים בכושרות אך סוררים שכנו צחיחה׃
  ben-IRV: ঈশ্বরের পরিবারের মধ্যে একাকীদেরকে পরিবারে বাস করান; তিনি বন্দিদেরকে মুক্ত
    করে, কুশলে রাখেন; কিন্তু বিদ্রোহীরা দগ্ধ জমিতে বাস করে।
  ntu-ntu: Kxnzmncng esz'-krdr amnctr-lxblr-kzleng mz neidung, X kx drtqdr tropxu
    vzmi-kzleng Murde namnc-zpwxng. A' krkcng tzesablqtilr nide, avzpx-nrbalqleng.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਇਕੱਲੇ ਨੂੰ ਘਰਾਣੇ ਵਿੱਚ ਵਸਾਉਂਦਾ ਹੈ, ਉਹ ਗ਼ੁਲਾਮਾਂ ਨੂੰ ਭਾਗਵਾਨੀ ਵਿੱਚ
    ਕੱਢਦਾ ਹੈ, ਪਰ ਆਕੀ ਸੁੱਕੀ ਸੜੀ ਧਰਤੀ ਵਿੱਚ ਹੀ ਵੱਸਦੇ ਹਨ।
  mya-JVB: ဘုရား သခင်သည် ပေါက်ဘော် မရှိသောသူတို့ အား အိမ်ထောင် ချခြင်းအခွင့် ကိုပေး
    တော်မူ၍၊ ချုပ် ထားသောသူတို့ ကိုလည်း ကြွယ်ဝခြင်းထဲ သို့ သွင်း တော်မူ၏။ ငြင်းဆန်
    သောသူတို့ မူကား ၊ သွေ့ခြောက် သော အရပ်၌ နေ ရကြ၏။
  kgf-kgf: Anutunéŋ niŋgumbi niŋguŋ kecʒu imi ama géséhéra mihicŋi énécmima hésa amaiguc
    kecʒu imi metecgé énécmima kekecgina mébéréŋgé énécmianʒac. Néŋ acqeqe ic ionac
    tacyacac buŋa imi baec kérakérasia waŋanʒac.
  tte-O: Tomo siya nige kali togite-kalatan ali nume iwolegili. Yo siya nume pan koina
    simiyamiya ilivasili siyaliyaya. Na siya togamwa-panapanawa kani bwatano naenaena
    koina simiyamiya me kali guliyam.
  tbg-tbg: Kia tontivanovata vai vaiintiva vaivaro Kotiva vira qaqi kaivaro viva koqe
    vaiinti nahenti ranta kaimanta vika viraqaa koqemake raqiki variarave. Viva karapuhiqi
    variaka kuvantuke vaimanta vika quaheha ihi tivaqi viha karapuhiqihai vevanteha
    vi variarave. Vira qoririma kaaka viva nititama kairamanta vika kuarivano tatoqe
    vai vataraqaa oru variqi vivarave.
  hmo-hmo: Dirava ese mai edia turana lasi taudia dekenai, bese taudia ia henidia,
    bona dibura ruma noho taudia, be dibura dekena amo ia kokia ruhaia, mauri namona
    idia dekenai ia henia noho. To ia dekenai idia dagedage taudia, be tano kaukau
    dekenai do idia noho.
  zar-NT: Rucuʼë Dios nupa nagáʼanagaca bayechiʼ tu yuʼu. Rubéajëʼ nupa nadzúngaca,
    en runëʼ ga raca dxiʼa quéguequi, pero uluʼgáʼana tu luyú bidxi nupa taʼdáʼbagaʼ
    Lëʼ.
  urd-urd: खु़दा तन्हा को ख़ान्दान बख़्शता है; वह कैदियों को आज़ाद करके इक़बालमंद
    करता है; लेकिन सरकश ख़ुश्क ज़मीन में रहते हैं।
  rus-SYN: Боже! Ты знаешь безумие мое, и грехи мои не сокрыты от Тебя.
  bqc-SIM: Kua aà gu pↄ́ a kua adoa guu, Luaá tonɛↄ maeɛ, gyaaↄ zɛnnↄdeɛ.
  tcz-CHONGTHU: Elohim Pathen in changkhatpu hinkho chu insungmi lhingtah in akoi
    in; Songkul a tangho chamlhat na apen akipa sah tai. Ahinlah thuanunglou ho chu
    nisan akahgepna neldigama achensah e.
  mar-mar: देव एकाकी असलेल्यास कुटुंबात ठेवतो; तो बंदिवानास गीत गात बाहेर आणतो; पण
    बंडखोर तृषित प्रदेशात राहतात.
  isl-isl: Hann er faðir föðurlausra og verndari ekkna, hann er heilagur.
  hlt-THB: Amah doengca ak awmkhqi ce cakaw ak kqeng na coeng sak hy, thawng ak tlakhqi
    ce laa sak doena ceh pyi hy; Cehlai, ak oelh ak taih ak thlangkhqi taw khawk hlawk
    ing a engnaak qam awh awm uhy.
  qub-qub: Famillyaynajcunataga Tayta Dios yanapanmi juc pachacho tiyananpaj. Prësu
    caycajcunata jorgunmi. Nircur alliman churan. Mana wiyacoj fiyucunami ichanga
    chunyaj chaqui particho tiyanga.
  bqp-bqp: Luda dì bɛ kɛ gbɛ̃ kũ à gbɛ̃ vĩronɛ, àdi purusunanↄ bↄtɛ à ń da nnamanan,
    sãgbãnadenↄ sↄ̃ onigↄ̃ kú gu kori gũmmɛ.
  hat-hat: (068:7) Moun ki san fanmi yo, li ba yo fanmi. Li fè prizonye yo soti nan
    prizon, li fè kè yo kontan. Men, pou moun k'ap kenbe tèt avè l' yo, y'ap rete
    nan prizon.
  eng-BSB: God settles the lonely in families; He leads the prisoners out to prosperity,
    but the rebellious dwell in a sun-scorched land.
  eng-WEBPB: God sets the lonely in families. He brings out the prisoners with singing,
    but the rebellious dwell in a sun-scorched land.
  kbq-kbq: Hagi agraku'ma nemania vahera Anumzamo'a naga'afi avrentegeno muse huno
    nemanigeno, kinama hu'zama mani'naza vahera kinafintira zamavare fegi atrege'za
    musena hu'za knare nomani'zana nemanize. Hianagi Agri'ma ha'ma renentaza vahera,
    hagege hu'nea mopafi zamantege'za nemanize.
  pon-pon: Kot me kotin kadire kila jeri ko im en me kin kelep, me kin lapwada me
    jalidi kan, pwen pwaida o pereperen a me katiwo kan pan mimieta nan wajan lek.
  nhe-BL: Toteco Dios quinmaca ininchampoyohua tlen itztoque ininseltitzi. Huan quinmalacanía
    tlen quintzactoque. Pero tlen motlepanitaj quintitlanilía mayantli huan tlaijiyohuilistli.
  wnc-wnc: Sike gatu aminu inatakan yuaingge donga yaman undang take yutning. Siwan
    itakan kautde yuaing aminu sandepewan yotna paku take yutning. Siwan ngana yamandet
    sikaing aminu yaniwan paku keu gunzit toknga siknga yasinggak komune yutning.
  bus-bus: Luda è bɛɛ kɛ gbɛ̃ kɛ̀ gbɛ̃ vĩroonɛ, è pisinanↄ bↄɛ à ń da nnamanan, swãgbãadeenↄ
    sↄ̃ égↄ̃ kú gukori guumɛ.
  gub-BL: Omono waneko àwàm heko haw 'ym ma'e wanupe no. Umuhem kar imunehew pyrer
    wà. A'e rupi wiko katu urywete haw rupi wà. Tuwihawete romo heko haw iputar 'ymar
    wà nehe, wiko putar ywyxiguhu rehe wà nehe.
  eng-DRA: 'O God, thou knowest my foolishness; and my offences are not hidden from
    thee:'
