verse: PSA.068.006
translations:
  mal-C: ദൈവം ആലംബഹീനരെ കുടുംബത്തിൽ വസിക്കുമാറാക്കുന്നു, അവിടന്ന് തടവുകാരെ സമൃദ്ധിയിലേക്ക്
    ആനയിക്കുന്നു; എന്നാൽ മത്സരികൾ വരണ്ടുണങ്ങിയ ദേശത്തു പാർക്കുന്നു.
  deu-TKW: vor dem Vater der Waisen und dem Anwalte der Witwen, Gott in seiner heiligen
    Wohnung;
  lin-lin: Kati na Ndako na Ye ya bule, Nzambe azali Tata ya bana bitike, mpe molobeli
    ya basi bakufisa mibali.
  mmx-mmx: Ni im taba lavanat mamangan mi limixin kusu dina nemen eburu midi, la i
    sasar asepmus asu nedi limixin di nemen at loxokoxo xusu dina momo. Ketla nedi
    dixo etu ebelen min, dinaba nemen at lenep kangka i vat dexes.
  eng-LSV: God—causing the lonely to dwell at home, || Bringing out bound ones into
    prosperity, || Only—the stubborn have inhabited a dry place.
  eng-GNV: 'God maketh the solitarie to dwell in families, and deliuereth them that
    were prisoners in stocks: but the rebellious shall dwell in a dry land.'
  eng-WEBSTER: 'God setteth the solitary in families: he bringeth out those who are
    bound with chains: but the rebellious dwell in a dry land .'
  nhw-BL: Toteco Dios quinmaca ininchampoyohua catli itztoque ininseltzitzi. Huan
    quinchololtía catli quintzactoque. Pero catli motlepanitaj quintitlanilía mayantli
    huan tlaijiyohuilistli.
  swh-ONEN: Mungu huwaweka wapweke katika jamaa, huwaongoza wafungwa wakiimba, bali
    waasi huishi katika nchi kame.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ sɑ̃ɑ ɡobekubɑn bɑɑbɑ kɑ ɡɔminibun kɔ̃so. A wɑ̃ɑ wunɛn
    wɑ̃ɑ yee dɛɛrɑrɔ.
  eng-KJVCPB: 'God setteth the solitary in families: He bringeth out those which are
    bound with chains: But the rebellious dwell in a dry land.'
  luo-luo: Nyasaye keto joma odongʼ kendgi e udi kendo otelo ne joma otwe kower; to
    joma ohero ngʼanyo to dak e piny ma chiengʼ otwoyo kururu.
  aii-aii: ܐܲܠܵܗܵܐ ܟܹܐ ܡܲܬܸܒ݂ ܒܒܲܝܬܵ‌ܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܒܢܲܦ̮ܫܵܝܗ‌ܝ، ܟܹܐ ܦܲܠܸܛ ܐܲܣܝܼܪܹ̈ܐ
    ܠܟܲܫܝܼܪܘܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܡܵܪ̈ܘܿܕܹܐ ܟܹܐ ܥܵܡܪܝܼ ܒܐܲܪܥܵܐ ܨܗܝܼܬܵ‌ܐ.
  meu-meu: Dirava ese noho-edea taudia edia iduhu e henidiamu, iḡui taudia e hakaudia
    lasimu, e hataḡadiamu; a gwau-emuri taudia na tano kaukauna ai e nohomu.
  npi-ULB: एक्‍लो व्‍यक्‍तिलाई परमेश्‍वरले परिवार दिनुहुन्छ । उहाँले कैदीहरूलाई गीत
    गाउँदै बाहिर आउन दिनुहुन्छ । तर विद्रोहीहरूचाहिं सुख्खा जमिनमा बस्छन् ।
  yor-yor: Ọlọ́run gbé aláìlera kalẹ̀ nínú ìdílé, ó darí àwọn ẹlẹ́wọ̀n pẹ̀lú orin,
    ṣùgbọ́n àwọn ọlọ́tẹ̀ ní ń gbé nínú ilẹ̀ gbígbẹ.
  pes-OPCB: او بی‌کسان و آوارگان را در خانه‌ها ساکن می‌گرداند و اسیران را آزاد می‌سازد.
    اما یاغیان در زمین خشک و بی‌آب ساکن خواهند شد.
  tgl-ULB: Inilalagay ng Diyos ang mga nalulungkot na magkaroon ng mga pamilya; pinalalaya
    niya ang mga bilanggo na nag-aawitan; pero maninirahan sa tigang na lupa ang mga
    suwail.
  nop-nop: Eŋ me be tam nohik mokit nehi hogok hinek hatiiŋdok yot yemilak, kaŋ adi
    kulemaŋgoŋ hatiiŋ. Eŋ me yot fafaŋeniŋneŋ hakiiŋ u yehitubu-lodaune fooŋ wooŋ
    yohikwehineŋ kedem hatiiŋ. Iŋgoŋ me gifoko heki adi wooŋ kwet hogoli simintaneŋ
    hatiyaneeŋ.
  hui-hui: Wali agali tini hangu haga karu ti anda mo migi bialu bayale berelaga ka.
    Wali agali garabaya bu helene karu ti golope howa ibugua tini daluha haru dai
    bialu ti turu ho helo helaga biaga. Agali doga haga bu karu ti dindi ko yobi iba
    dalu naibaga ngagoha pu haabobo bu holebira.
  mya-mya: ကိုယ်​တော်​သည်​အ​ဖော်​မဲ့​သူ​တို့​အား​အိမ် ထောင်​နှင့် နေ​ထိုင်​ခွင့်​ကို​ပေး​တော်​မူ​၍
    အ​ကျဉ်း​ခံ​ရ​သူ​တို့​ကို​အ​နှောင်​အ​ဖွဲ့​မှ လွတ်​မြောက်​စေ​တော်​မူ​၏။ သို့​ရာ​တွင်​ကိုယ်​တော်​အား​ပုန်​ကန်​ကြ​သူ​တို့
    သည်​ကား သွေ့​ခြောက်​သည့်​အ​ရပ်​တွင်​နေ​ထိုင်​ကြ​ရ​လိမ့်​မည်။
  bod-N: ཁོང་གིས་ཁེར་རྐྱང་ལ་ནི་ཁྱིམ་གཞིས༌གནང༌། །བཙོན་པ་བསྒྲལ་ནས་དར་རྒྱས་ཡུལ་དུ༌ཁྲིད།
    །གྱེན་ལོག་འབའ་ཞིག་ཐན་པའི་གནས་སུ༌ལུས།།
  wsk-wsk: Nu kariimet nungumik gue suan mena mu nunga sangarso se launuria gue suan
    gema gilingisan. Se kariimet talipara ningi mu nunga giso ale amilmil nungarso.
    Bare nusupuling lagara ko kariimet mu sor garagara kiriyam memek mu ningi baga
    gilingisan.
  sna-sna: Vakanga vari voga Mwari akavagarisa mumhuri, anosesedza vasungwa vachiimba;
    asi mhandu dzinogara panyika yatsva nezuva.
  spa-BLM: Dios pone a los solitarios en las familias. Saca a los prisioneros con
    el canto, pero los rebeldes habitan en una tierra quemada por el sol.
  cac-cac: A eb' meb'a', a Dios tz'ac'an b'aj scajnaj eb'. A eb' ayoch d'a preso,
    tz'el eb' d'a libre yuuj, slajvi chi' tz'ic'jichaan̈ eb'. Axo eb' pit syutej sb'a
    d'ay, a d'a tz'inan lum ol cajnaj eb'.
  swh-ULB: Mungu huwaweka wakiwa katika familia; yeye huwafungua wafungwa kwa kuimba
    bali waasi huishi katika ardhi kavu.
  bel-bel: Божа! Ты ведаеш дурасьць маю, і грахі мае ад цябе не схаваны.
  deu-ELBBK: Ein Vater der Waisen und ein Richter der Witwen ist Gott in seiner heiligen
    Wohnung.
  mbb-OT: Ebeǥeyan din te pemilya sikan is egketawantawan ne melipayen is menge vihag
    he edlibriyen din. Iyan, is menge mesinupaken mulà, diyà sikandan ebpekeubpà te
    meinit he lugar he memaza is tanà duen.
  mal-2015: ദൈവം ഏകാകികളെ കുടുംബത്തിൽ വസിക്കുമാറാക്കുന്നു; അവൻ ബദ്ധന്മാരെ വിടുവിച്ചു
    സൗഭാഗ്യത്തിലാക്കുന്നു; എന്നാൽ മത്സരികൾ വരണ്ട ദേശത്തു പാർക്കും.
  gup-gup: God kabenbolkwon bininj nawu namudyak ba bu kahdi kore bininj nawu kabirriwanjbimang
    yiman namud duninjh nuye. Warridj kabenbebke bininj nawu kabirribongdi ba kabirrire
    kamak rowk. Dja bininj nawu kabirriwokburriwe God nuye, wanjh bedda kabirridi
    kore kubolkdarleh.
  rmc-rmc: O Del bešel andre peskro sveto Chramos a hino dad le širotenge the obhajcas
    le vdovenge.
  nlg-nlg: God te talugonira te aroha na tobadira mara kabu sagau tana lei binaboli;
    gaia te va hera na tatavahale rana kabu pipiti me va hera na togotogo. Ma vanira
    rana diu vetena, na ngengere mana vahaghitaili vamua te gonidila vanira.
  pes-OPV: خدا بی‌کسان را ساکن خانه می‌گرداند واسیران را به رستگاری بیرون می‌آورد،
    لیکن فتنه انگیزان در زمین تفتیده ساکن خواهند شد.
  ron-1924: Думнезеу дэ о фамилие челор пэрэсиць, Ел избэвеште пе принший де рэзбой
    ши-й фаче феричиць; нумай чей рэзврэтиць локуеск ын локурь ускате.
  ben-OBCV: যারা একা থাকে ঈশ্বর তাদের পরিবার দেন, তিনি বন্দিদের মুক্ত করেন আর তাদের
    আনন্দ দেন; কিন্তু বিদ্রোহীরা দগ্ধ ভূমিতে বসবাস করে।
  som-som: Kuwa cidlaysan Ilaah reero ayuu u yeelaa, Oo maxaabiistana intuu soo bixiyo
    ayuu barwaaqo dhex geeyaa, Laakiinse caasiyiintu waxay degganaadaan dhul oommane
    ah.
  lat-VUC: Deus, tu scis insipientiam meam; et delicta mea a te non sunt abscondita.
  eng-ASVBT: 'God setteth the solitary in families: He bringeth out the prisoners
    into prosperity; But the rebellious dwell in a parched land.'
  mna-mna: Mi tomtom ta so ni itutamenŋana, mi le gaabaŋana sa som, na Anutu ko ikam
    le tomtom pakan be ziŋan timbot. Mi zin wal ta tizeebe zin sorok lela ruumu sanaana
    na, ni ko ikam zin ma tiyooto, mi iyaaru zin ma tila. Tana zin ko timbombo mboe
    raama menmeen zin, mi tito i ma tila. Tamen zin wal zorzooroŋan na, zin ko timbot
    lele kerekereŋana men.
  ita-1885: Iddio, che fa abitare in famiglia quelli ch'erano soli; Che trae fuori
    quelli ch'erano prigioni ne' ceppi; Ma fa' che i ribelli dimorano in terra deserta.
  eng-LXXUP: O God, thou knowest my foolishness; And my transgressions are not hidden
    from thee.
  eng-ULB: God puts the lonely into families; he brings out the prisoners with singing;
    but the rebellious live in a parched land.
  spa-VBL: Dios provee una familia para los abandonados. Libera a los prisioneros
    y los hace celebrar con gozo. Pero los rebeldes terminan viviendo en un terreno
    baldío y solitario.
  fra-_FOB: Dieu fait habiter en famille ceux qui étaient seuls; il délivre les captifs,
    et les met au large; mais les rebelles demeurent dans des lieux arides.
  mal-mal: ദൈവം ഏകാകികളെ കുടുംബത്തിൽ വസിക്കുമാറാക്കുന്നു; അവിടുന്ന് ബദ്ധന്മാരെ വിടുവിച്ച്
    സൗഭാഗ്യത്തിലാക്കുന്നു; എന്നാൽ മത്സരികൾ വരണ്ട ദേശത്ത് വസിക്കും.
  lit-lit: Dievas apgyvendina vienišus šeimose, jis išveda belaisvius, sukaustytus
    grandinėmis, bet maištininkams tenka gyventi išdegusioje vietovėje.
  urd-GVR: Allāh begharoṅ ko gharoṅ meṅ basā detā aur qaidiyoṅ ko qaid se nikāl kar
    ḳhushhālī atā kartā hai. Lekin jo sarkash haiṅ wuh jhulse hue mulk meṅ raheṅge.
  suz-BL: परमप्रभुमी आ का ला बाक्‍शो मुर कली बाक्‍तीक खिं गेब। मेकोमी चोक्‍सीशो आन
    कली प्रोंइशा रिम्‍शो सेल्‍ब। तन्‍न मटीबपुकी चहिं नांम दुप्‍शा सोव़शो रागीम बाक्‍चा
    माल्‍नीम।
  eng-NOY: God causeth the forsaken to dwell in houses; He leadeth forth to prosperity
    them that are bound; But the rebellious shall dwell in a barren land.
  ita-1927: Iddio dona al solitario una famiglia, trae fuori i prigionieri e dà loro
    prosperità; solo i ribelli dimorano in terra arida.
  ckb-ckb: خودا ماڵ بۆ لانەوازان دابین دەکات، بەندکراوەکان ئازاد دەکات، بەڵام یاخییەکان
    لە خاکێکی سووتاو نیشتەجێ دەبن.
  eng-BBE: Those who are without friends, God puts in families; he makes free those
    who are in chains; but those who are turned away from him are given a dry land.
  xsi-xsi: Kinzi tamâta ea simo simbonzi nâ, ande Maro Kindeni iveta nia sondo panzi
    ŋana simo ara kâ. I iyautenzi tamâta piti lâ luma sakamao ilo, aku ivetanzi simo
    ara ndo. Aŋga tamâta ea sipu mulinzi papa i, ande ionzi simo nia sakamao.
  kan-OKCV: ದೇವರು ಒಂಟಿಗರನ್ನು ಕುಟುಂಬಸ್ತರನ್ನಾಗಿ ಮಾಡುತ್ತಾರೆ. ಸೆರೆಯವರನ್ನು ಹರ್ಷಗೊಳಿಸಿ ಬಿಡುಗಡೆ
    ಮಾಡುತ್ತಾರೆ. ಆದರೆ ಎದುರು ಬೀಳುವವರು ಒಣಭೂಮಿಯಲ್ಲಿ ವಾಸಿಸುತ್ತಾರೆ.
  tam-2017: தேவன் தனிமையானவர்களுக்கு வீடுவாசல் ஏற்படுத்தி, கட்டப்பட்டவர்களை விடுதலையாக்குகிறார்;
    துரோகிகளோ வறண்ட பூமியில் தங்குவார்கள்.
  spa-RV-1909: 'El Dios que hace habitar en familia los solos; que saca á los aprisionados
    con grillos: mas los rebeldes habitan en sequedad.'
  ron-BTF: Dumnezeu așază pe cei singuri în familii, el scoate afară pe cei legați
    cu lanțuri; dar cei răzvrătiți locuiesc într-un loc uscat.
  eng-WEBP: God sets the lonely in families. He brings out the prisoners with singing,
    but the rebellious dwell in a sun-scorched land.
  eng-FBV: God gives those who are abandoned a family to live with. He sets prisoners
    free with celebration. But those who rebel live in a desert wasteland.
  nld-1939: God, die de eenzame zwervers naar huis geleidde, Maar de weerspannigen
    bleven in de wildernis achter!
  nch-BL: Toteco Dios quinmaca se familia cati itztoque iniselti. Huan quinchololtía
    cati quintzactoque. Pero cati motepanitaj quintitanilía mayanti huan taijyohuilisti.
  vie-1934: Đức Chúa Trời làm cho kẻ cô độc có nhà ở, Đem kẻ bị tù ra hưởng được may
    mắn; Song những kẻ phản nghịch phải ở đất khô khan.
  cha-cha: 'Si Yuus munafañaga y taeparientes gui familia sija: güiya chumule juyong
    preso para umegae: lao y managuaguat mañagaja gui anglo na tano.'
  hin-CV: वह एकाकियों के लिए स्थायी परिवार निर्धारित करते तथा बंदियों को मुक्त कर
    देते हैं तब वे हर्ष गीत गाने लगते हैं; किंतु हठीले तपते, सूखे भूमि में निवास करने
    के लिए छोड़ दिए जाते हैं.
  eng-OURB: God sets the lonely in families. He brings out the prisoners with singing,
    but the rebellious dwell in a sun-scorched land.
  spa-BES: Los que no tienen amigos, Dios los pone en familias; él libera a los que
    están encadenados; pero a los que son rechazados se les da tierra seca.
  tdx-tdx: Ampimoneñan’ Añahare añ’akiba ao ty jorý; akare’e mb’an-kavokarañe o rinohio;
    fe mitobok’ an-tane kirikintàñe ao o mpitrabikeo.
  tha-KJV: พระเจ้าทรงให้คนเปลี่ยวเปล่าอยู่ในครอบครัว พระองค์​ทรงปลดปล่อยคนเหล่านั้​นที​่​ถู​กล​่ามด้วยโซ่​ตรวน
    แต่​คนมักกบฏจะอาศัยในแผ่นดิ​นที​่​แห้งแล้ง
  por-BR-2018: Deus que faz os solitários viverem em uma família, e liberta os prisioneiros;
    mas os rebeldes habitam em terra seca.
  deu-ELO: Gott läßt Einsame in einem Hause wohnen, führt Gefangene hinaus ins Glück;
    die Widerspenstigen aber wohnen in der Dürre.
  eng-WYC-2018: God that maketh men of one will to dwell in the house. Which leadeth
    out by strength them that be bound; in like manner them that make sharp, that
    dwell in sepulchres. (yea, God who helpeth people to come and live in a house
    with others. And who leadeth out those who be bound into freedom; but they who
    rebel shall live in a dry land.)
  epo-epo: Dio donas domon al soluloj, Elirigas malliberulojn en liberecon; Nur la
    ribeluloj restas en dezerto.
  gfk-gfk: God i la hakisi ira soi ta ira hatatamaan, ma diet ing diet la kiskis tano
    hala na harpidanau, i lue hasur leh diet ma ra ninge, iesen ira tabuna taram nianga,
    diet lon narako ra mamasina hanuo.
  uig-PIN: Huda ƣeriblarni ɵy-oqaⱪliⱪ ⱪilidu; U mǝⱨbuslarni awatliⱪⱪa qiⱪiridu; Lekin
    asiylarni ⱪaƣjiraⱪ yǝrdǝ ⱪalduridu.
  beo-beo: 'E da fofagi dunuma golama:ne diasu iaha. E da udigili hawa: hamosu dunu
    halegale laloma:ne, gadili oule ahoa. Be E da lelesu dunu amo wadela:i se nabasu
    soge amo ganodini esaloma:ne hamosa.'
  tpi-OTNT: Em i save givim haus long ol man na meri i stap wanpis na bai ol i sindaun
    gut long en. Na em i save pinisim kalabus bilong ol kalabusman na ol i stap gut
    long ples. Tasol ol bikhetman bai i go i stap long ples nogut tru.
  hau-SA: Allah ya shirya masu kaɗaici a cikin iyalai, ya jagorance ’yan kurkuku da
    waƙoƙi; amma ’yan tawaye suna zama a ƙasa mai zafin rana.
  udu-udu: Arumgimis ki c̱i uni kun dar gi gu’b mo mo mmo’ko icine/ mo. A’di ki sus
    ’kwani gun dhunu eya sijin e mo jin rusa/ rus mo, hili uni gun pish is ka le’d
    mo tani uni ’kokin e mo jin ta’da burṯa/ o’d ka burṯa/ o’d mo.
  uig-LAT: Xuda ghériblarni öy-ochaqliq qilidu; U mehbuslarni awatliqqa chiqiridu;
    Lékin asiylarni qaghjiraq yerde qalduridu.
  nde-nde: UNkulunkulu uyabalungisela indawo ezimulini labo abalesizungu, ukhokhela
    izibotshwa ngokuhlabela; kodwa abahlamuki bahlala elizweni elomileyo.
  ton-ton: '‌ʻOku ʻai ʻe he ʻOtua ʻae kau paea ʻi he ngaahi fale: ʻoku ne ʻomi kituʻa
    ʻakinautolu kuo haʻi ʻaki ʻae ukamea fihifihi: ka ʻoku nofo ʻae kau angatuʻu ʻi
    he fonua mōmoa.'
  ces-1613: Otec jest sirotků a ochránce vdov, Bůh v příbytku svatém svém.
  eng-WMB: God sets the lonely in families. He brings out the prisoners with singing,
    but the rebellious dwell in a sun-scorched land.
  tam-TCV: இறைவன் தனிமையானவர்களுக்கு குடும்பத்தை ஏற்படுத்துகிறார்; சிறைக் கைதிகளை
    விடுவித்து, செழிப்பான வாழ்வுக்குள் நடத்திச் செல்கிறார்; கலகக்காரரோ வெயிலால் வறண்ட
    நாட்டில் வாழ்கிறார்கள்.
  ceb-ULB: Gibutang sa Dios ang mga nag-inusara ngadto sa matag pamilya; gipagawas
    niya ang mga binilanggo uban ang panag-awit; apan ang mga masupilon gipapuyo sa
    ugang yuta.
  pol-UBG: Bóg samotnym daje dom, więźniów uwalnia z oków, ale oporni mieszkają w
    suchej ziemi.
  urd-GVU: اللہ بےگھروں کو گھروں میں بسا دیتا اور قیدیوں کو قید سے نکال کر خوش حالی
    عطا کرتا ہے۔ لیکن جو سرکش ہیں وہ جُھلسے ہوئے ملک میں رہیں گے۔
  eng-OEBCW: God brings home the lonely, he leads forth the prisoner to comfort, so
    that none but the rebel lives cheerless.
  deu-1912: ein Gott, der den Einsamen das Haus voll Kinder gibt, der die Gefangenen
    ausführt zu rechter Zeit und läßt die Abtrünnigen bleiben in der Dürre.
  kan-2017: ಒಬ್ಬೊಂಟಿಗರನ್ನು ಸಂಸಾರಿಕರಾಗುವಂತೆ ಮಾಡುತ್ತಾನೆ; ಸೆರೆಯಲ್ಲಿರುವವರನ್ನು ಬಿಡಿಸಿ ಸುಖಾವಸ್ಥೆಗೆ
    ತರುತ್ತಾನೆ. ದ್ರೋಹಿಗಳಾದರೋ ಮರುಭೂಮಿಯಲ್ಲಿ ಉಳಿಯಬೇಕಾಗುವುದು.
  yap-yap: Ma pi’ e tabnaw ko pi’in dakuriy be’ rorad, ma chuweg e girdi’ u kalbus
    miyad felan’ ni ka ni pagrad, ma pi tatogopluw e bay ra pired u lan bbinaw ni
    kann’ag.
  hlt-MCSB: Pathen loh oingaih cangloeng te imlo neh kho a sak sak tih thongtla rhoek
    te lolmangcil neh a khuen. Tedae thinthah rhoek tah rhamrhae ah kho a sakuh.
  mdy-ETH: ፆኦሲ ሴሎ ዓሶ ማኣሪ ዓሲ ባኣካ ጌሣኔ፤ ቱኡዞ ዓሶ ቱኡዛፓ ቡሊ ዎዛሲ ኮኦሚሳኔ፤ ዋይዞ ዒፃ ዓሳ ጋዓንቴ ዓሲ ናንጎዋ
    ዳውሎይዳ ናንጋንዳኔ።
  twi-ASANTE: Ɔma onnibie tena mmusua mu, na ɔde nnwontoɔ yi nneduafoɔ ma wɔde wɔn
    ho; na atuatefoɔ deɛ, wɔtena asase a awo so.
  eng-WEBU: God sets the lonely in families. He brings out the prisoners with singing,
    but the rebellious dwell in a sun-scorched land.
  spa-PDDPT: El ʼElohim que hace un hogar a los desamparados, Quien saca los cautivos
    a prosperidad. Pero los rebeldes viven en tierra seca.
  gun-gun: Nhanderuete ojapo 'rã amongue ha'e ae'i oiko va'ekue ngoo pygua heta reve
    ju oiko aguã rami. Nhuã py omboty pyre voi ogueraa jepe 'rã ikuai porã aguã py.
    Onhe'ẽ rendu e'ỹ va'e kuery anho 'rã ikuai yvy porã e'ỹa re.
  agu-BL: Ncha'tz yi e', yi chichuc ate', na tak' i' ama'l scyetz tan chinajewe'n
    scyuch' jun najal. Ej nin na oc i' tan chicolpe'n yi e' pres, nin na jal tzatzin
    scyetz. Poro yi e' mal wunak, cho'n ẍcha'tok cyera'tz le e'chk ama'l tz'inunin
    tu'.
  ilo-ULB: Ikkan ti Dios iti pamilia dagiti tattao nga agmaymaysa; wayawayaanna dagiti
    balud a mabuyogan iti panagkankanta; ngem agnaed dagiti nasukir iti natikag a
    daga.
  kpg-kpg: Mee e wanga gi digau ala e hagaloale nia gowaa digaula e noho ai, gei e dagi
    digau galabudi gi daha gi lodo di gowaa moholo mo di tenetene, gei digau ala e hai baahi
    la gaa noho i lodo tenua maangoo.
  uig-ARA: خۇدا غېرىبلارنى ئۆي-ئوچاقلىق قىلىدۇ؛ ئۇ مەھبۇسلارنى ئاۋاتلىققا چىقىرىدۇ؛
    لېكىن ئاسىيلارنى قاغجىراق يەردە قالدۇرىدۇ.
  sus-sus: Ala, misikiinɛ baba nan a ra. Ala, kaaɲɛ makantɛ nan a ra. Ala xɔnyi sɛniyɛn.
  pon-2006: E kin ketikihong me lekdeklahr akan ar wasahn kousoan oh ketin kasaledekala
