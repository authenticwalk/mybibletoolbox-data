  dop-dop: Ɩlɛnɑ siɣisilɑɑ lɑŋɑ nɑ́ɑ́ hʋlʋmɩ nɑ pɑ́ ŋmɑɑlɩ.
  azb-azb: Allaha ilahi oxuyun, ismini tərənnüm edin, Buludlar üstünə minənə yol açın.
    İsmi Rəbdir, hüzurunda fərəhiniz çağlasın.
  eng-DBY: 'Sing unto God, sing forth his name; cast up a way for him that rideth
    in the deserts: his name is Jah; and rejoice before him.'
  hin-2017: परमेश्वर का गीत गाओ, उसके नाम का भजन गाओ; जो निर्जल देशों में सवार होकर
    चलता है, उसके लिये सड़क बनाओ; उसका नाम यहोवा है, इसलिए तुम उसके सामने प्रफुल्लित
    हो!
  wol-KYG: Ñu jub ñi nag bég, di bànneexu fi kanam Yàlla, tey puukarewoo mbégte.
  bjr-bjr: Innee Anutunara idi raida mina auqu amooqirana amiaqa. Oonnamusaa ooqumarifi
    nimari Anutuna aana andeeqaa. Mina auqu Yaaweefa maridanoo. Mina afusaa asasiaqa.
  eng-YLT: Sing ye to God — praise His name, Raise up a highway for Him who is riding
    in deserts, In Jah [is] His name, and exult before Him.
  kne-kne: Mankanta kayo ta idaydayaw yo din Apo, sisya ay manlogan si liboo, din
    pandanana et isagana yo. Si Yahweh di ngadana, manragsak kayo sin panaydayawan
    yo en sisya.
  eng-WYC-2017: Sing ye to God, say ye psalm to his name; make ye [a] way to him,
    that ascendeth [or goeth up] on the going down, the Lord is name of him. Make
    ye fully joy [or Full out joyeth] in his sight, his enemies shall be troubled
    from the face of him,
  eng-WMBB: 'Sing to God! Sing praises to his name! Extol him who rides on the clouds:
    to the LORD, his name! Rejoice before him!'
  zat-NTPS: ¡Le gul-la chee̱ Dios! ¡Le gul-la da du ca' chee̱ Láqueze̱'! ¡Le gucá'ana
    szren Bénnea' dxe'e̱ xabáa, nazí le̱' Jah! ¡Le be lau Le̱'!
  zty-NTPS: ¡Le goḻ che Dios! ¡Le goḻ salmo ka' che La la'y chie'! ¡Le wká'n ẕen
    Bennen' ži'e ya'abá! Nzi' ḻe' Jah. ¡Le yebele ḻawe' Ḻe'!
  urd-GVH: अल्लाह की ताज़ीम में गीत गाओ, उसके नाम की मद्हसराई करो! जो रथ पर सवार बयाबान
    में से गुज़र रहा है उसके लिए रास्ता तैयार करो। रब उसका नाम है, उसके हुज़ूर ख़ुशी
    मनाओ!
  rug-rug: Mi kera la koe Tamasa, kera vahesia sa pozana Sa. Mi kera va ululae la
    koa Sa pu mae habotu koari na lei. Sa Pozana Sa si e Zihova; mi koa qetu pa kenuna
    Sa.
  gaz-gaz: Waaqaaf faarfadhaa; faarfannaa galataa maqaa isaatiif faarfadhaa; isa duumessaan
    gulufu sana jajadhaa; maqaan isaa Waaqayyoo dha; fuula isaa durattis baayʼee gammadaa.
  fra-LSG: Mais les justes se réjouissent, ils triomphent devant Dieu, Ils ont des
    transports d’allégresse.
  yal-yal: Koni tinxin muxune xa ɲaxan, e sɛwa Ala yɛtagi. E xa gele ɲaxanni.
  iou-iou: Anututa kap teŋ imiŋpäŋ wäpi punin-inik pewut! Gubam terak äbätak unita
    kädet ket ut imikot! U wäpi Ekäni, iŋamiken oretoret täŋput!
  haw-1868: 'E himeni aku oukou i ke Akua; E hoolea aku hoi i kona inoa: E hapai aku
    hoi i ka mea holokaa maluna o na lani, Ma koua inoa, o IA, a e hauoli imua ona.'
  arb-NAV: رَنِّمُوا للهِ، اشْدُوا لاسْمِهِ. مَهِّدُوا طَرِيقاً لِلرَّاكِبِ فِي الْقِفَارِ
    ظَافِراً. إِنَّ اسْمَهُ «الْكَائِنُ». وَتَهَلَّلُوا فِي مَحْضَرِهِ.
  ded-ded: Ngeni Anutuac yegec heibisia, ngeni yeac kpac kuneng heiwayong memima dedengerec
    yegec heibisia. KEBU hoennu tacma kengande, ngeni yeac kicfu sogaima yegec heima
    oeha memibisia.
  ewe-ewe: Midzi ha na Mawu, midzi kafukafuha na eƒe ŋkɔ, mido ame si le lilikpowo
    dzi gbɔna la ɖe dzi, eŋkɔe nye Yehowa, eye mitso aseye le eŋgɔ;
  eng-LEE: '(68:5) Sing unto God, sing praises to his name; extol him who rideth upon
    the heavens: the Everlasting is his name, and rejoice before him.'
  asm-FB: তোমালোকে ঈশ্বৰৰ উদ্দেশ্যে গীত গোৱা, তেওঁৰ নামৰ প্ৰশংসাৰ গান কৰা; মৰুভূমিৰ
    মাজেদি যি জন বাহনত উঠি আহিছে, তেওঁৰ কাৰণে এটি ৰাজপথ যুগুত কৰা; তেওঁৰ নাম যিহোৱা,
    তোমালোকে তেওঁৰ উপস্থিতিত উল্লাস কৰা।
  sus-A: كْنْ مِشِ تِنشِنشِ حّلّشِنمَ نّ، عٍ عٍ سّيوّ شُي عِتٍمَ نّ عَلَ يَ عِ. عٍ
    تَن لُمَ نَ حّلّشِنيِ نَن كُي.
  fra-SBL: 'Chantez à Dieu ! Chantez les louanges de son nom ! Exaltez celui qui monte
    sur les nuages : à Yah, son nom ! Réjouissez-vous devant lui !'
  hbo-hbo: וְֽצַדִּיקִ֗ים יִשְׂמְח֣וּ יַֽ֭עַלְצוּ לִפְנֵ֥י אֱלֹהִ֗ים וְיָשִׂ֥ישׂוּ
    בְשִׂמְחָֽה׃
  kik-kik: Inĩrai Ngai, mũine mũgooce rĩĩtwa rĩake, kumiai ũcio ũhaicaga matu ta mbarathi,
    rĩĩtwa rĩake nĩ Jehova; gĩcanjamũkei mũrĩ mbere yake.
  fra-NCL: Mais que les justes se réjouissent et tressaillent devant Dieu ; qu’ils
    soient transportés d’allégresse !
  cek-AK: Sithaw khaeah laasah oh; ahmin saphawhaih laa to sah oh; tamai nuiah angthueng
    anih to pakoeh oh; anih ih ahmin loe YAH, anih hmaa ah anghoe oh.
  cuk-cuk: Bab-Dummadga be namakmar, E-nuggi-namaklegedgi be namakmar, mogir-billigangi-sii-nanaed-e-nug
    be odummomar, ¡Bab-Jehováʼgi wergumala! ¡E-asabin be namakmala!
  uig-CYR: Пәрядлиримдин һалимдин кәттим; Галлирим қуруп кәтти; Худайимға тәлмүрүп,
    көзүмдин кетәй дәп қалдим;
  tel-2017: దేవుని గూర్చి పాడండి. ఆయన నామాన్ని బట్టి స్తోత్రగానం చేయండి. యొర్దాను
    నదీ లోయ ప్రాంతంలో స్వారీ చేసే దేవుని కోసం, ఒక రాజమార్గం ఏర్పాటు చేయండి. ఆయన పేరు
    యెహోవా. ఆయన ఎదుట పండగ చేసుకోండి.
  hat-BSA: 'Chante a Bondye! Chante lwanj a non Li! Leve wo pou Sila ki monte sou
    nwaj yo: non l se SENYÈ a! Rejwi devan Li an!'
  ukr-ONPU: Я виснажився від крику, моє горло палає. Очі мої вичерпалися від сліз,
    виглядаючи мого Бога.
  kos-kos: On nu sin God, yuk on in kaksak nu sel; Kowos srukak pusren on ac akfulatye
    El su kasrusr fin pukunyeng uh! Inel pa LEUM GOD— kowos in engan ye mutal!
  hbo-WLC: וְֽצַדִּיקִ֗ים יִשְׂמְח֣וּ יַֽ֭עַלְצוּ לִפְנֵ֥י אֱלֹהִ֗ים וְיָשִׂ֥ישׂוּ
    בְשִׂמְחָֽה׃
  ibo-ibo: Bụkuo Chineke abụ, bụkuonụ aha ya abụ otuto, toonu onye na-agba igwe ojii
    dịka ịnyịnya, Onyenwe anyị bụ aha ya, ṅụrịa ọṅụ nʼihu ya.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କର, ତାହାଙ୍କ ନାମରେ ପ୍ରଶଂସା ଗାନ କର; ଯେ ବାହନରେ
    ମରୁଭୂମି ଦେଇ ଆସୁଅଛନ୍ତି, ତାହାଙ୍କ ପାଇଁ ରାଜପଥ ପ୍ରସ୍ତୁତ କର; ତାହାଙ୍କ ନାମ ସଦାପ୍ରଭୁ; ତୁମ୍ଭେମାନେ
    ତାହାଙ୍କ ସାକ୍ଷାତରେ ଉଲ୍ଲାସ କର।
  chk-chk: Oupwe köl ngeni Kot, oupwe kölün mwareiti itan. Oupwe chietä echö köl ngeni
    ewe mi wawa ekewe kuchu, itan ewe Samol mi Lapalap. Oupwe mwänek me fän mesan.
  rop-rop: Sing langa God. Sing preis song langa im neim. Meigim det wei redi blanga
    tharran hu kaminap garram klaud. Im neim YAWEI det trubala God. Jidan gudbinji
    garram im.
  ukr-1871: Сьпівайте Богу, величайте імя його! Зробіть дорогу тому, хто проходить
    крізь пустинї — Господь імя його — і радуйтесь перед ним!
  yon-yon: God yaa yook wingkime, yaningko kankooni yook wingkime. Wiib arimbed seriot
    areb yarimaan ye God yaningko kankoonime. Ye aningko kuu Yariman, ye arinambo
    arimbed kubime.
  deu-1951: '(068-5) Singet Gott, lobsinget seinem Namen! Machet Bahn dem, der durch
    die Steppen fährt! HERR ist sein Name: frohlockt vor ihm!'
  eng-JPS: (68-5) Sing unto God, sing praises to His name; extol Him that rideth upon
    the skies, whose name is the LORD; and exult ye before Him.
  srp-1865: Pojte Bogu, popijevajte imenu njegovu; ravnite put onome što ide preko
    pustinje; Gospod mu je ime, radujte mu se.
  lug-lug: Muyimbire Katonda, muyimbe nga mutendereza erinnya lye; mumuyimusize amaloboozi
    gammwe oyo atambulira mu bire. Erinnya lye ye Mukama, mujagulize mu maaso ge.
  heb-heb: שירו לאלהים זמרו שמו סלו לרכב בערבות ביה שמו ועלזו לפניו׃
  ben-IRV: তোমরা ঈশ্বরের উদ্দেশ্যে গান গাও, তাঁর নামের প্রশংসা কর; যিনি প্রান্তরের
    মধ্যে দিয়ে উঠে যাত্রা করে তার জন্য রাজপথ তৈরী কর; তাঁর নাম সদাপ্রভুু, তাঁর সামনে
    উল্লাস কর।
  ntu-ntu: Naglqlzku Gct mz nzangrlvz-krgu drtqde. Na-amyalzku nide kc tqvoom mz dcbz.
    Drtqde Yawe x na-abrtz-ngrgu nzmnctr-krbzku mz mzte.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਲਈ ਗਾਓ, ਉਹ ਦੇ ਨਾਮ ਦੇ ਭਜਨ ਗਾਓ, ਥਲਾਂ ਵਿੱਚ ਸਵਾਰ ਲਈ ਇੱਕ ਸ਼ਾਹੀ ਸੜਕ
    ਬਣਾਓ, ਉਹ ਦਾ ਨਾਮ ਯਾਹ ਹੈ, ਉਹ ਦੇ ਅੱਗੇ ਬਾਗ-ਬਾਗ ਹੋ ਜਾਓ!
  mya-JVB: ဘုရား သခင်အား သီချင်း ဆိုကြလော့။ နာမတော် ကို ထောမနာသီချင်း ဆိုကြလော့။ တော
    ၌ စီး ၍ ကြွတော်မူသောအရှင်ဘို့ လမ်းကို ပြင်ကြလော့။ ထိုအရှင် ၏ နာမတော် ကား၊ ထာဝရ
    ဘုရားတည်း။ ရှေ့ တော်၌ ရွှင်လန်း ကြလော့။
  kgf-kgf: Anutuac muru legic héimima iwac qara mepésimimu. Hosusuiguc tacma baec
    kéra kérasiaiguc keŋha waŋaŋec i meyacmigic. Iwac qara imi Yawe, wésiaiguc técgéma
    aria memu.
  tte-O: Kwawali Yaubada koina, kwawali-tobali esana koina. Iya tomonane ana kaba
    mwalisae yaloyaloi, ana kamwasa wakatububunan. Iya esana Yeoba na kwayaliyaya
    manna mena.
  tbg-tbg: Kaiqenavu ihi tiha Kotira autu tuaheraqi vuare. Tonavuqaa oquviro vaiharo
    vi ani vaira, virara irihama ne ihi tivaqi vuate. Vira autu Nora Kotirave. Kaiqenavu
    vira avuqaa vaiha quaheha variqi vuare.
  hmo-hmo: Dirava dekenai ane do umui abia, iena ladana be ane dekenai do umui hanamoa.
    Ori dekenai ia guia noho Diravana, be ane dekenai do umui hanamoa bada. Iena ladana
    be Lohiabada, bona iena vairana dekenai do umui moale.
  zar-NT: ¡Guliʼgul-la queëʼ Dios! ¡Guliʼgul-la yöl-laʼ ba que Lëʼ! Buliʼpáʼa nöza
    ga tödëʼ gapa dë lataj. ¡Nazíʼi lëʼ Xanruʼ! ¡Buliʼdzeja lahuëʼ Lëʼ!
  urd-urd: ख़ुदा के लिए गाओ, उसके नाम की मदहसराई करो; सहरा के सवार के लिए शाहराह तैयार
    करो; उसका नाम याह है, और तुम उसके सामने ख़ुश हो।
  rus-SYN: Я изнемог от вопля, засохла гортань моя, истомились глаза мои от ожидания
    Бога моего.
  bqc-SIM: Gbɛ̃maaↄ sↄ̃ aa pↄnakɛ, aa yáalↄ Lua aɛ, aa vĩvĩ ń pↄna zↄ̃ↄo.
  tcz-CHONGTHU: Elohim Pathen le amin thang vah la saovin! Meibanglom puile pa thangvahla
    chohthet in sauvin. Amin chu Yahweh Pakai kiti ahi–a angsung a kipah un.
  mar-mar: देवाला गाणे गा, त्याच्या नावाचे स्तवन करा; ज्याची स्वारी यार्देन नदीच्या
    खोऱ्यातील मैदानातून चालली आहे त्याच्यासाठी राजमार्ग तयार करा; त्याचे नाव परमेश्वर
    आहे; त्याच्यापुढे हर्षभरित व्हा.
  isl-isl: En hinir trúuðu skulu fagna. Þeir kætist og gleðjist
  hlt-THB: Khawsa venawh laa sa lah uh, ang ming kyihcahnaak laa sa lah uh, myi khan
    awh ak ngawi ce zoeksang uh - anih ang ming taw Bawipa ni – a haiawh zeel lah
    uh.
  qub-qub: Tayta Diosta alabay-llapa. Imnucunawan payta alabay-llapa. Alabay-llapa
    pucutay janancho aywajta. Paypa jutenga Tayta Diosmi. Paypa ñaupanchöga cushicuy-llapa.
  bqp-bqp: À lɛ̀ sí Ludanɛ à lɛ́ maa, à di ludambɛ lukua, à a tↄ́ bo, a tↄ́n Dikiri,
    à pↄnna wiki lɛ́ a arɛ.
  hat-hat: (068:5) Chante pou Bondye, fè fèt pou li. Louvri chemen nan laplenn lan
    bay moun k'ap vini an. Se Seyè ki non li. Fè kè nou kontan lè li parèt devan nou.
  eng-BSB: Sing to God! Sing praises to His name. Exalt Him who rides on the clouds
    — His name is the LORD— and rejoice before Him.
  eng-WEBPB: 'Sing to God! Sing praises to his name! Extol him who rides on the clouds:
    to the LORD, his name! Rejoice before him!'
  kbq-kbq: Anumzamofona zagamera huta agi'a ahentesga hiho. Hampo agofetu'ma manino
    vanoma nehia nera husga hunteho. Agi'a Ra Anumzanki, Agri avuga musena hiho.
  pon-pon: Kauli on Kot, kauli on mar a! Kaonopada al o on i, me kotiwei nan jap tan,
    a maraneki leowa komail perenki i!
  nhe-BL: Xijhuicatica Toteco huan xijpaquilismacaca. Xijhueyitlalica yajaya tlen
    nejnemi iixco mixtli, yajaya tlen itoca TOTECO. Xipaquica miyac iixpa ya.
  wnc-wnc: Nin Anutue kap taike umana aknga yatangenatna. Sike i minga musaatang pukwike
    aminbamu kayuak kapata apikge kepiapana tana nomatawik. Itane umana Buyambam tapa,
    ge ginda ie kaine apbaknganong.
  bus-bus: À lɛ̀ sí Ludanɛ à lɛ́ maa, à di ludambɛ luguua, à à tↄ́ bↄ, à tↄ́n Dii,
    à pↄnna wii pɛ́ à aɛ.
  gub-BL: Pezegar Tupàn pe ikatu haw imume'u pà nehe. Pemume'u her ikatu haw pezegar
    pà nehe. Pemukatu ywàkun ikupe pe ur ma'e ràm hape ràm nehe. Tupàn Tuweharupi
    Wiko Ma'e her romo a'e. Penurywete henataromo peneko mehe nehe.
  eng-DRA: 'I have laboured with crying; my jaws are become hoarse: my eyes have failed,
    whilst I hope in my God.'
