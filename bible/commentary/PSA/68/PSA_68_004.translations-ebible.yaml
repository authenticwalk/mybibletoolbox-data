verse: PSA.068.004
translations:
  mal-C: ദൈവത്തിനു പാടുക, തിരുനാമത്തിന് സ്തുതിപാടുക, മേഘപാളികളിൽ യാത്രചെയ്യുന്നവനെ
    പുകഴ്ത്തുക; അവിടത്തെ സന്നിധിയിൽ ആനന്ദിക്കുക—യഹോവ എന്നാകുന്നു അവിടത്തെ നാമം.
  deu-TKW: Die Frommen aber freuen sich, jauchzen vor Gottes Angesicht und frohlocken
    in Wonne.
  lin-lin: Liboso ya Nzambe, bato ya sembo basepelaka, batondaka na esengo.
  mmx-mmx: Minak pixan ti ne Moroa, minak pixan emi asu mi laasen teren. Mina gagas
    li langas tin mo it kis pana at loxontakabu. Laasen teren ne Leeme Silok. Mina
    lok momo ro melamgo ren!
  eng-LSV: Sing to God—praise His Name, || Raise up a highway for Him who is riding
    in deserts, || In YAH [is] His Name, and exult before Him.
  eng-GNV: 'Sing vnto God, and sing prayses vnto his name: exalt him that rideth vpon
    the heauens, in his Name Iah, and reioyce before him.'
  eng-WEBSTER: 'Sing to God, sing praises to his name: extol him that rideth upon
    the heavens by his name JAH, and rejoice before him.'
  nhw-BL: Xijhuicatica Toteco huan xijpaquilismacaca. Xijhueyitlalica yaya catli nejnemi
    iixco mixtli, yaya catli itoca TOTECO. Xipaquica miyac iixpa ya.
  swh-ONEN: 'Mwimbieni Mungu, liimbieni sifa jina lake, mtukuzeni yeye aendeshwaye
    juu ya mawingu: jina lake ni Bwana, furahini mbele zake.'
  bba-bba: Adɑmɑ ɡemɡibu bɑ rɑ n nuku dobu kɑ nɑsɑrɑ mɔwɑ wunɛn mi kpɑ bɑ n yɛ̃ɛrimɔ.
  eng-KJVCPB: 'Sing unto God, sing praises to his name: Extol him that rideth upon
    the heavens By his name JAH, and rejoice before him.'
  luo-luo: Weruru ne Nyasaye, weruru wende pak ne nyinge, miyeuru duongʼ, En moriembo
    gechene e boche polo, nyinge en Jehova Nyasaye, beduru moil e nyime.
  aii-aii: ܫܲܒܚܘܼܢ ܠܐܲܠܵܗܵܐ، ܙܡܘܿܪܘܼܢ ܫܸܡܹܗ، ܡܲܪܡܘܼܢ ܠܪܲܟܵܒ݂ܵܐ ܒܕܸܫܝܵܬܹ̈‌ܐ، ܡܵܪܝܵܐ
    ܝܠܹܗ ܫܸܡܹܗ، ܘܦܨܘܿܚܘܼܢ ܩܲܕܡܘܼܗ‌ܝ.
  meu-meu: Ane avabia, Dirava ena, ia ladana ba hanamoa emu ane ai; ane ba ladaia
    isi, ori ai e guimu Diravana ena; ia ladana na Iehova, ia vairanai ba hisi dae.
  npi-ULB: परमेश्‍वरको स्तुति गाओ । उहाँको नाउँको स्तुति गाओ । यर्दन नदीको बेसीको
    मैदानमा सवार हुनुहुनेको निम्‍ति स्तुति गाओ । उहाँको नाउँ परमप्रभु हो । उहाँको
    सामु आनन्‍दित होओ ।
  yor-yor: Ẹ kọrin sí Ọlọ́run, ẹ kọrin ìyìn sí i, ẹ la ọ̀nà fún ẹni tí ń rékọjá ní
    aginjù. Olúwa ni orúkọ rẹ̀, kí ẹ sì máa yọ̀ níwájú rẹ̀.
  pes-OPCB: در وصف خدا سرود بخوانید. نام او را ستایش کنید. برای او که بر ابرها سوار
    است، راهی درست کنید. نام او یهوه است! در حضورش شادی کنید!
  tgl-ULB: Umawit sa Diyos, umawit ng mga papuri sa kaniyang pangalan; gumawa ng daan
    sa kapatagan para sa naglalakbay sa gitna ng lambak sa Ilog Jordan; Yahweh ang
    kaniyang pangalan; magalak kayo sa harap niya.
  nop-nop: Indi Bepaŋ wou nintiloloŋdok kap tonim. Adi yadi mulukwaŋ foloŋ looŋ ila
    yaulak. Talikŋiŋ tubudidimemineŋ. Adi’walaŋ wou adi Yahwe. Indi adi’walaŋ namanda
    foloŋ nadifo tiŋa kakali tinim.
  hui-hui: Ngode Datagaliwabehondo iba gana ladaba. Ibunaga mini yaraga halu iba ganaru
    lalu holene nga. Ibu hari beralibani biralu piaga kago ibilo hariga mo tiga bia
    holene nga. Ibunaga mini Anduane Homogo ka. Iname ibunaga deni howa turu hami̱ya.
  mya-mya: ဘု​ရား​သ​ခင်​အား​သီ​ချင်း​ဆို​ကြ​လော့။ ကိုယ်​တော်​၏​နာ​မ​တော်​အား​ထော​မ​နာ
    သီ​ချင်း​ဆို​ကြ​လော့။ မိုး​တိမ်​ကို​စီး​တော်​မူ​သော​အ​ရှင်​၏​အ​တွက် လမ်း​ခ​ရီး​ကို​ပြင်​ဆင်​ကြ​လော့။
    ထို​အ​ရှင်​၏​နာ​မ​တော်​ကား​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​သ​တည်း။ ကိုယ်​တော်​၏​ရှေ့​တော်​တွင်​ဝမ်း​မြောက်​ကြ​လော့။
  bod-N: དཀོན་མཆོག་ཁོང་ལ་མགུར་གླུ་ལེན་པར༌གྱིས། །ཁོང་གི་མཚན་ལ་བསྟོད་དབྱངས་འབུལ་བར༌གྱིས།
    །སྤྲིན་པར་བཅིབས་ནས་ཕེབས་མཁན་བསྟོད་པས་འདེགས། །ཁོང་གི་མཚན་ལ་ཡ་ཝཱེ་ཞེས་ཞུ༌ཞིང༌། །ཁྱོད་རྣམས་ཁོང་གི་དྲུང་དུ་དགའ་བར༌གྱིས།།
  wsk-wsk: Ana Kaem ko nup patawura ko wur ilunak ale nup patawunakko. Nup patawuralko.
    Nu taiti nuwi awote daiga ale namara ko Kaem. Nu koma te amilmilaralko. Noko nup
    mu Yawe.
  sna-sna: Imbirai Mwari, imbirai zita rake nziyo dzokurumbidza, murumbidzei zvikuru
    iye anofamba pamusoro pamakore, zita rake ndiJehovha, uye farai pamberi pake.
  spa-BLM: '¡Cantad a Dios! ¡Cantad alabanzas a su nombre! Exalta al que cabalga sobre
    las nubes: ¡a Yah, su nombre! Alégrate ante él.'
  cac-cac: Con̈ b'itanec d'a Dios yuj snivanil yelc'ochi. Calec vach' lolonel d'a
    Jehová, aton tz'ec' d'a yib'an̈ asun. Con̈ tzalajec d'a Jehová, con̈ tzalajec
    d'a yichan̈.
  swh-ULB: Mwimbieni Mungu! Lisifuni jina lake! Msifuni yule aendeshaye farasi kwenye
    tambarare ya bonde la Mto Yordani! Yahwe ni jina lake! Shangilieni mbele zake!
  bel-bel: Я зьнямог ад крыку; засьмягла горла маё; стаміліся вочы мае, выглядаючы
    Бога майго.
  deu-ELBBK: Aber freuen werden sich die Gerechten, sie werden frohlocken vor dem
    Angesicht Gottes und jubeln in Freude.
  mbb-OT: Kentahi niw is Megbevayà, kentahi niw sikandin te menge kedalig. Deliǥa
    niw sikandin is ed-untud te ǥapun. Is ngazan din iyan is Nengazen; mebmelipayen
    kew ziyà te etuvangan din.
  mal-2015: ദൈവത്തിന്നു പാടുവിൻ, അവന്റെ നാമത്തിന്നു സ്തുതി പാടുവിൻ; മരുഭൂമിയിൽകൂടി
    വാഹനമേറി വരുന്നവന്നു വഴി നിരത്തുവിൻ; യാഹ് എന്നാകുന്നു അവന്റെ നാമം; അവന്റെ മുമ്പിൽ
    ഉല്ലസിപ്പിൻ.
  gup-gup: Mah wanjh karrimarnewayinin nuye nawu God, karringeyburlumen nuye. Karrimulewa
    nungka nawu kahre kore kunngol. Nungka wanjh kangeyyo Yawey, dja karridin kumirrk
    nuye bu kunnjilngmak dorrengh.
  rmc-rmc: Ale o čačipnaskre radisaľon, thoven baripen a khelen radišagoha anglo Del.
  nlg-nlg: Lingea na linge ni holoutoana God vania na ahana! Kau nia linge ghaeghahe
    dato na holouto vania agaia te sopou i vuvungani na lei ghobaghuli. Na ahana gaia,
    Lord, togotogo ma kau rivurivu tana matana!
  pes-OPV: برای خدا سرود بخوانید و به نام او ترنم نمایید و راهی درست کنید برای او
    که در صحراها سوار است. نام او یهوه است! به حضورش به وجد آیید!
  ron-1924: 'Кынтаць луй Думнезеу, лэудаць Нумеле Луй! Фачець друм Челуй че ынаинтязэ
    прин кымпий! Домнул есте Нумеле Луй: букураци-вэ ынаинтя Луй!'
  ben-OBCV: ঈশ্বরের উদ্দেশে গান করো, তাঁর নামের উদ্দেশে প্রশংসাগান গাও, যিনি মেঘের
    উপর চড়ে যাত্রা করেন তাঁর উচ্চপ্রশংসা করো; তাঁর সামনে উল্লাস করো—তাঁর নাম সদাপ্রভু।
  som-som: Ilaah u gabya, oo magiciisa ammaan ugu gabya, Kan lamadegaanka dhex mara
    jid weyn u fala, Magiciisu waa Yaah, ee hortiisa ku reyreeya.
  lat-VUC: Laboravi clamans, raucæ factæ sunt fauces meæ; defecerunt oculi mei, dum
    spero in Deum meum.
  eng-ASVBT: 'Sing unto God, sing praises to his name: Cast up a highway for him that
    rideth through the deserts; His name is Jehovah; and exult ye before him.'
  mna-mna: Kombo mboe pa Anutu. Kapakuri pa mboe mi kiwit zaana. Kuurpe zaala pa ni
    ta imbotmbot se miiri tieene mi iwwa. Ni zaana Yooba. Kulup yom su kereene uunu
    mi menmeen yom pini.
  ita-1885: 'Cantate a Dio, salmeggiate il suo Nome, Rilevate le strade a colui che
    cavalca per luoghi deserti; Egli si chiama per nome: Il Signore; e festeggiate
    davanti a lui.'
  eng-LXXUP: I am weary of crying, my throat has become hoarse; Mine eyes have failed
    by my waiting on my God.
  eng-ULB: Sing to God! Sing praises to his name! Praise the one who rides through
    the plains of the Jordan River valley! Yahweh is his name! Rejoice before him!
  spa-VBL: ¡Canten alabanzas a Dios! ¡Canten alabanzas a su maravilloso nombre! ¡Alaben
    al que cabalga entre las nubes. ¡Su nombre es El Señor ¡Alégrense en su presencia!
  fra-_FOB: Chantez à Dieu, célébrez son nom, préparez le chemin à celui qui s'avance
    dans les plaines! L'Éternel est son nom; réjouissez-vous devant lui!
  mal-mal: ദൈവത്തിന് പാടുവിൻ, തിരുനാമത്തിന് സ്തുതിപാടുവിൻ; മരുഭൂമിയിൽക്കൂടി മുകളിലേക്ക്
    കയറി വരുന്നവന് വഴി നിരത്തുവിൻ; യാഹ് എന്നാകുന്നു അവിടുത്തെ നാമം; തിരുമുമ്പിൽ ഉല്ലസിക്കുവിൻ.
  urd-GVR: Allāh kī tāzīm meṅ gīt gāo, us ke nām kī madahsarāī karo! Jo rath par sawār
    bayābān meṅ se guzar rahā hai us ke lie rāstā taiyār karo. Rab us kā nām hai,
    us ke huzūr ḳhushī manāo!
  suz-BL: परमप्रभु कली कुम्‍सो पने। मेको आ नें आ पर्बम कुम्‍सो पने। गोस्‍स तार गाक्‍ब
    कली ठेयब सेल्‍तीक कुम्‍सो पने। मेको आ नें परम‍प्रभु यावे बाक्‍ब। गे मेको आ ङोंइती
    ग्‍येरशा सोम्‍शा बाक्‍कीन। यसैया ५७:१४
  eng-NOY: Sing unto God; sing praises to his name! Prepare a way for him who rideth
    through the desert! Jehovah is his name; be joyful in his presence!
  ita-1927: 'Cantate a Dio, salmeggiate al suo nome, preparate la via a colui che
    cavalca attraverso i deserti; il suo nome è: l’Eterno, ed esultate dinanzi a lui.'
  ckb-ckb: گۆرانی بۆ خودا بڵێن، مۆسیقا بۆ ناوی بژەنن، ئەوەی سواری گالیسکەیە بەسەر
    هەورەکان بەرزی بکەنەوە، ناوی یەزدانە، لەبەردەمی دڵشاد بن.
  eng-BBE: Make songs to God, make songs of praise to his name; make a way for him
    who comes through the waste lands; his name is Jah; be glad before him.
  xsi-xsi: Mine nde miki ma kawâŋgi wâŋgiŋa paneâŋa kâ pa Maro Kindeni kasuka i ŋa
    kâki. Ina uru iyoka take-take kulu ilâ wa imâ wa, aku i ŋa mine tu Yova Kindeni.
    Miki kawâŋgi papa i ku kandeka lâ i nao.
  kan-OKCV: ದೇವರಿಗೆ ಹಾಡಿರಿ, ದೇವರ ಹೆಸರಿಗೆ ಸ್ತುತಿಗಳನ್ನು ಹಾಡಿರಿ. ಮೇಘಾರೂಢರಾಗಿರುವ ದೇವರನ್ನು
    ಕೊಂಡಾಡಿರಿ. ಅವರ ಹೆಸರು ಯೆಹೋವ ದೇವರು, ಅವರ ಮುಂದೆ ಉಲ್ಲಾಸಪಡಿರಿ.
  tam-2017: தேவனைப் பாடி, அவருடைய பெயரைப் புகழ்ந்து பாடுங்கள்; வனாந்திரங்களில் ஏறிவருகிறவருக்கு
    வழியை ஆயத்தப்படுத்துங்கள்; அவருடைய பெயர் யெகோவா, அவருக்கு முன்பாகக் களிகூருங்கள்.
  spa-RV-1909: 'Cantad á Dios, cantad salmos á su nombre: ensalzad al que sube sobre
    los cielos en JAH su nombre, y alegraos delante de él.'
  ron-BTF: Cântați lui Dumnezeu, cântați laude numelui său, preaînălțați pe cel ce
    călărește peste ceruri prin numele său IAH și bucurați-vă înaintea lui.
  eng-WEBP: 'Sing to God! Sing praises to his name! Extol him who rides on the clouds:
    to the LORD, his name! Rejoice before him!'
  eng-FBV: Sing praises to God! Sing praises to his wonderful reputation! Praise the
    rider of the clouds—his name is the Lord! Be happy in his presence!
  nld-1939: Zingt God ter ere, en verheerlijkt zijn Naam, Jubelt voor Hem, die door
    de woestijn kwam gereden; Verheugt u in Jahweh, En juicht voor zijn aanschijn!
  nch-BL: Xijhuicatica Toteco huan xijpaquilismacaca. Xijhueyitalica yaya cati nejnemi
    iixco mixti, yaya cati itoca TOTECO. Xipaquica miyac iixpa ya.
  vie-1934: 'Hãy hát xướng cho Đức Chúa Trời, hãy ngợi khen danh Ngài; Khá đắp đường
    cái cho Đấng cỡi ngựa đi ngang qua đồng bằng: Đức Giê-hô-va là danh Ngài; hãy
    vui mừng trước mặt Ngài.'
  cha-cha: 'Cantaye si Yuus, cantaye alabansa sija y naanña: nacajulo y chalan para
    ayo na maudae y inanaco y desierto sija; y naanña, si Yah ya fansenmagof gui menaña.'
  hin-CV: परमेश्वर का गुणगान करो, जो मेघों पर विराजमान होकर आगे बढ़ते हैं, उनकी महिमा
    का स्तवन करो, उनका नाम है याहवेह. उपयुक्त है कि उनके सामने उल्‍लसित रहा जाए.
  eng-OURB: 'Sing to God! Sing zahmar ·musical praise· to his name! Extol him who
    rides on the clouds: to Yah, his name! Rejoice before him!'
  spa-BES: Haz canciones a Dios, haz canciones de alabanza a su nombre; hacer un camino
    para el que viene a través de las tierras baldías; su nombre es Jah; alégrate
    delante de él.
  tdx-tdx: Misaboa aman’ Añahare, bangò i tahina’ey; onjono i Mpiningitse miranga
    i montombeiy, Ià ty tahina’e; vaho mitreñà añatrefa’e eo.
  tha-KJV: จงร้องเพลงถวายพระเจ้า จงร้องเพลงสรรเสริญพระนามของพระองค์ จงยกย่องพระองค์​ผู้​ทรงเมฆเป็นพาหนะโดยพระนามของพระองค์คือพระเยโฮวาห์
    จงลิงโลดต่อเบื้องพระพักตร์​พระองค์
  por-BR-2018: Cantai a Deus, cantai louvores ao seu nome; exaltai aquele que anda
    montado sobre as nuvens, pois EU-SOU é o seu nome; e alegrai -vos diante dele.
  deu-ELO: Singet Gott, besinget seinen Namen! Machet Bahn dem, der einherfährt durch
    die Wüsteneien, Jah ist sein Name, und frohlocket vor ihm!
  eng-WYC-2018: Sing ye to God, say ye psalm to his name; make ye [a] way to him,
    that ascendeth on the going down, the Lord is name of him. Make ye fully joy in
    his sight, (his) enemies shall be troubled from the face of him, (Sing ye to God,
    sing ye a song to his name; make ye a way for him, who rideth over the plains
    of the desert or who rideth upon the clouds, yea, the Lord is his name. Make ye
    full out joy, or rejoice, before him, but his enemies shall be troubled before
    him,)
  epo-epo: Kantu al Dio, muziku al Lia nomo, Gloru la veturantan sur la nuboj; Lia
    nomo estas JAH; ĝoju antaŭ Li.
  gfk-gfk: Inge uram ho God, da inga ninge na pirharlat tano hinsana. Da pirhakasing
    nong i la kiskisi ira bahuto, nong no hinsana ne Watong, ma da laro menalua ra
    matmataan tana.
  uig-PIN: Hudaƣa küylǝr eytinglar, Uning namini nahxa ⱪilip yangritinglar; Qɵl-bayawanlarƣa
    Mingüqigǝ bir yolni kɵtürüp yasanglar; Uning nami «Yaⱨ»dur; Uning aldida xadlininglar.
  beo-beo: Godema gesami hea:ma! Ea Dioba:le, Ema nodone gesami hea:ma! E da mu mobi
    da:iya fila heda:le ahoa. Ea logo fodolesima! Ea Dio da Hina Gode! Ea midadi amoga
    hahawane hamoma!
  tpi-OTNT: Yumi mas singim song bilong litimapim nem bilong God. Em i save sindaun
    long ol klaut na wokabaut i go. Stretim rot bilong em. Nem bilong em Bikpela.
    Yumi amamas long ai bilong em.
  hau-SA: Rera wa Allah, rera yabo ga sunansa, ku ɗaukaka wanda yake hawa a kan gizagizai;
    sunansa Ubangiji ne, ku kuma yi farin ciki a gabansa.
  udu-udu: Yuḵi gway eya Arumgimis mo. Yuḵi gway jin maŋu gway piti mo. ’Deki gway
    isi mis ap̱o/ a’di jin merki’da p̱owa raḵ mo. Gway piti ta Tap̱a mo. Yuḵi gway
    ki moŋ’kuny bwa mo ibwambori a’di mo.
  uig-LAT: Xudagha küyler éytinglar, Uning namini naxsha qilip yangritinglar; Chöl-bayawanlargha
    Min’güchige bir yolni kötürüp yasanglar; Uning nami «Yah»dur; Uning aldida shadlininglar.
  nde-nde: Hlabelelani kuNkulunkulu, hlabelelani indumiso ebizweni lakhe, mphakamiseni
    yena ohlezi phezu kwamayezi lithokoze phambi kwakhe obizo lakhe nguThixo.
  ton-ton: 'Hiva ki he ʻOtua, hiva fakamālō ki hono huafa: fakaongoongolelei ia ʻoku
    hāʻele ʻi he ngaahi toafa ʻi hono huafa ko SIHOVA, pea fiefia ʻi hono ʻao.'
  ces-1613: Spravedliví pak veselíce se, poskakovati budou před Bohem, a plésati budou
    radostí.
  eng-WMB: 'Sing to God! Sing praises to his name! Extol him who rides on the clouds:
    to the LORD, his name! Rejoice before him!'
  tam-TCV: இறைவனைப் பாடுங்கள், அவருடைய பெயருக்குத் துதி பாடுங்கள்; மேகங்களில் ஏறிப்
    போகிறவரை புகழ்ந்து உயர்த்துங்கள்; யெகோவா என்பது அவருடைய பெயர்; அவருக்கு முன்பாகக்
    களிகூருங்கள்.
  ceb-ULB: Awiti ang Dios! Awiti ug pagdayeg ang iyang ngalan! Dayega siya nga nagsakay
    latas sa walog sa Suba sa Jordan! Yahweh ang iyang ngalan! Pagmaya kaniya!
  pol-UBG: Śpiewajcie Bogu, śpiewajcie psalmy jego imieniu, wywyższajcie tego, który
    przemierza niebiosa; PAN to jego imię, radujcie się przed jego obliczem.
  urd-GVU: اللہ کی تعظیم میں گیت گاؤ، اُس کے نام کی مدح سرائی کرو! جو رتھ پر سوار
    بیابان میں سے گزر رہا ہے اُس کے لئے راستہ تیار کرو۔ رب اُس کا نام ہے، اُس کے حضور
    خوشی مناؤ!
  eng-OEBCW: Sing to God, make music to his name, his name is the Lord, praise him
    who rides on the clouds, and exult in his presence.
  deu-1912: Singet Gott, lobsinget seinem Namen! Machet Bahn dem, der durch die Wüste
    herfährt-er heißt HERR -, und freuet euch vor ihm,
  kan-2017: ದೇವರಿಗೆ ಗಾಯನಮಾಡಿರಿ; ಆತನ ನಾಮವನ್ನು ಭಜಿಸಿರಿ; ಅರಣ್ಯದಲ್ಲಿ ಸವಾರಿಮಾಡುತ್ತಾ ಬರುವಾತನಿಗೆ
    ರಾಜಮಾರ್ಗವನ್ನು ಸಿದ್ಧಮಾಡಿರಿ. ಆತನ ನಾಮಧೇಯ ಯಾಹು; ಆತನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಉಲ್ಲಾಸಿಸಿರಿ.
  yap-yap: Mu tang niged Got, mon’ed e tang ni gimed be pining e sorok nga fithngan;
    mu fal’egned e kanawo rok e en ma yan u daken e manileng, fithngan e cha’nem e
    SOMOL— ngan felfelan’ u p’eowchen!
  hlt-MCSB: Pathen te hlai lamtah a ming te tingtoeng uh lah . Vaan kolken dongah
    aka ngol BOEIPA ming te pomsang uh lamtah a hmai ah sundaep uh.
  mdy-ETH: ፆኦሲም ዓይናዹዋቴ፤ ዒዛ ሱንፆም ጋላታ ዓይኑሞ ሺኢሹዋቴ፤ ሻኣሮይዳ ሃንታሢም ጎይሢ ጊኢጊሹዋቴ፤ ሱንፃ ዒዛኮ ናንጊና
    ናንጋ ጎዳኬ፤ ዒዛ ቤርታ ዎዛዹዋቴ!
  twi-ASANTE: To dwom ma Onyankopɔn, to dwom yi ne din ayɛ. Ma deɛ ɔnante omununkum
    soɔ no din so. Ne din ne Awurade; ma wʼani nnye wɔ nʼanim.
  eng-WEBU: 'Sing to God! Sing praises to his name! Extol him who rides on the clouds:
    to the LORD, his name! Rejoice before him!'
  spa-PDDPT: Canten a ʼElohim. Canten salmos a su Nombre. Exalten al que cabalga sobre
    los cielos. YA es su Nombre. Regocíjense ante Él.
  gun-gun: Peporaei ke Nhanderuete pe, hery rupi peporaei. Pemboete arai áry rupi
    oiko va'e. Senhor ae hery. Pevy'a henonde.
  agu-BL: Cha'stzun te kak'e' kak'ajsbil tetz Ryos. Kabitzij balaj bitz tetz i', na
    yi i' tetz cho'n na xon tibaj sbak'. Katzatzink bin tk'ab Kataj. Katzatzink tan
    tak'le'n k'ej i'.
  ilo-ULB: Kantaanyo ti Dios, ikantayo dagiti panagdayaw iti naganna; mangaramidkayo
    iti dalan kadagiti tanap ti Karayan Jordan a pagnaanna; Yahweh ti naganna; agrag-okayo
    iti sangoananna.
  kpg-kpg: Daahili ang gi God, daahili hagaamu ina di ingoo o Maa. Hagatogomaalia ina
    di ala o Mee dela e hana i hongo nia gololangi. Di ingoo o Maa go Yihowah, goodou
    tenetene i mua o Mee!
  uig-ARA: خۇداغا كۈيلەر ئېيتىڭلار، ئۇنىڭ نامىنى ناخشا قىلىپ ياڭرىتىڭلار؛ چۆل-باياۋانلارغا
    مىنگۈچىگە بىر يولنى كۆتۈرۈپ ياساڭلار؛ ئۇنىڭ نامى «ياھ»دۇر؛ ئۇنىڭ ئالدىدا شادلىنىڭلار.
  sus-sus: Kɔnɔ mixi tinxinxi ɲɛlɛxinma nɛ, e e sɛɛwɛ xui itema nɛ Ala ya i. E tan
    luma na ɲɛlɛxinyi nan kui.
  pon-2006: Kumwail kouliong Koht, oh kapikapinga mware; kumwail kaunopada elen ih
    me kin ket pohn dakepe depwek kan. Mware iei KAUN-O—kumwail pereperen mwohn silangi!
  jae-jae: Anam wê êpi Anôtô. Awem êôc ênê ŋaê. Anam ŋac, taŋ kêsa gamêŋ sawa naŋ,
    nê intêna. Ŋac tau nê ŋaê gebe Apômtau. Akô eŋ laŋônêmŋa ma anam lasê toôndugeŋ.
  ksd-ksd: Avat a kakailai tadav God, avat a kakailai na pite varpa tadav ra iangina;
    Avat a mal ra bo na nga ure nina i vutvut bolo ta ra bil; A iangina “Ra Luluai”;
    ma avat a gugu mat ta ra luaina matana.
  tur-YTC: 'Tanrı''ya ilahi söyleyin! O’nun adına ezgiler söyleyin! Bulutlar üzerine
    binmiş olanı yüceltin: Yah’dır, O’nun adı! O’nun önünde coşun!'
  bel-N: А праведнікі ўзрадуюцца, будуць весяліцца перад абліччам Божым і гукаць ад
    радасьці.
  grc-BRENT: Ἐκοπίασα κράζων, ἐβραγχίασεν ὁ λάρυγξ μου, ἐξέλιπον οἱ ὀφθαλμοί μου ἀπὸ
    τοῦ ἐλπίζειν με ἐπὶ τὸν Θεόν μου.
  kpr-kpr: God kena yaru divore! Javono numoa gatise, yaru divore! Nunda emboro rerebevu,
    nu foroga nunda ghasemodae budo, etoda anumbe furare! Nunda javo mo Bajari ri.
    Nunda dombuda fete ivuga aore!
  ind-AYT: (68-5) Bernyanyilah bagi Allah, bermazmurlah bagi nama-Nya! Tinggikanlah
    Dia yang berkendara melewati padang belantara. Nama-Nya ialah TUHAN, bersoraklah
    di hadapan-Nya.
  yom-yom: Yimbidilanu Nzambi ; yimbidilanu minzitusu mu diambu di dizina diandi ;
    yayisanu mutu wowo wundiatila va phunda mu matuti Dizina diandi Yave ; ayi lumona
    khini va ntualꞌandi.
  yut-yut: Piŋkop aŋkɨsineŋ. Man madepni do nandaŋek aŋkɨsiŋek kap yoneŋsi. Uŋun gɨkwemon
    yɨgek kɨsak. Mani uŋun Yawe. Nin iyɨ da dabɨlon kɨsɨk kɨsɨk aneŋ.
  nya-nya: Imbirani Mulungu imbirani dzina lake matamando, mukwezeni Iye amene amakwera
    pa mitambo; dzina lake ndi Yehova ndipo sangalalani pamaso pake.
  hrv-hrv: Pravedni neka se raduju, neka klikću pred Bogom, neka kliču od radosti.
  mps-mps: Dago te Godigo nogi ugwaba sabo tęąbi po wao. Aga te pǫ dabede dugulasa,
