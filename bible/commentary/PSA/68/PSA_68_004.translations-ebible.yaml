  dan-1931: Men retfærdige frydes og jubler med Glæde og Fryd for Guds Åsyn.
  vie-OVCB: Hãy ngợi tôn Đức Chúa Trời và chúc tụng Danh Chúa, Hãy tôn cao Chúa, Đấng
    trên các tầng mây. Danh Ngài là Chúa Hằng Hữu— hãy hoan hỉ trước mặt Ngài.
  guj-2017: ઈશ્વરની સમક્ષ ગાઓ, તેમના નામનાં સ્તુતિગાન કરો; એમના માટે રાજમાર્ગ બનાવો
    જે યર્દન નદીની ખીણના મેદાનોમાં થઈને સવારી કરે છે; તેમનું નામ યહોવાહ છે; તેમની
    સમક્ષ આનંદ કરો.
  pon-2006A: Kumwail kouliong Koht, oh kapikapinga mware; kumwail kaunopada elen ih
    me kin ket pohn dakepe depwek kan. Mware iei KAUN-O—kumwail pereperen mwohn silangi!
  por-BRBSL: 'Sing a Deus! Cante louvores ao seu nome! Elogie aquele que cavalga sobre
    as nuvens: a Yah, seu nome! Alegre-se diante dele!'
  eng-OEBUS: Sing to God, make music to his name, his name is the Lord, praise him
