  tbz-SIM: Bɛ̀ɛ̀ dɔ̀ɔ̀ri dɛ̀ɛ̀ sìɛ́, bɛmbɛ diwɛ̀ì diì bɛ̀ bo kɛ̀ bɛ̀ yɑ̃̀nku Kuyie
