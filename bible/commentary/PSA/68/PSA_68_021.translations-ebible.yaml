verse: PSA.068.021
translations:
  mal-C: തന്റെ ശത്രുക്കളുടെ ശിരസ്സ്, സ്വന്തം പാപത്തിൽ തുടരുന്നവരുടെ കേശസമൃദ്ധമായ നെറുകതന്നെ,
    ദൈവം തകർക്കും, നിശ്ചയം.
  deu-TKW: Gott ist uns ein Gott der Errettungen und Jahwe, der Herr, hat Auswege
    auch für den Tod.
  lin-lin: Mpo na biso, Nzambe yango azali Nzambe oyo abikisaka ; mpe bikuke ya kufa
    ezali ya Nkolo Yawe.
  mmx-mmx: Moroa naba rit povorok tuturun tinotno levempatlak at limixin munepen min.
    Lempatlak atnedi di xopara na xap at leveloklok i bilinga.
  eng-LSV: Only—God strikes || The head of His enemies, || The hairy crown of a habitual
    walker in his guilt.
  eng-GNV: Surely God will wound the head of his enemies, and the hearie pate of him
    that walketh in his sinnes.
  eng-WEBSTER: But God will wound the head of his enemies, and the hairy scalp of
    such one as goeth on still in his trespasses.
  nhw-BL: Temachtli Toteco quintzontlamiltis nochi icualancaitacahua, pampa inijuanti
    tlahuel yoltetique huan amo quinequij quicahuase inintlajtlacolhua.
  swh-ONEN: Hakika Mungu ataponda vichwa vya adui zake, vichwa vya hao waendao katika
    njia za dhambi.
  bba-bba: Wiyɑ u rɑ tɔnu fɑɑbɑ ko. Wi turowɑ u koo kpĩ u nùn yɑkiɑ sɑɑ ɡɔɔn di.
  eng-KJVCPB: But God shall wound the head of his enemies, And the hairy scalp of
    such a one as goeth on still in his trespasses.
  luo-luo: Kuom adier, Nyasaye biro toyo wiye wasike, obiro mayo joma dhi nyime gi
    timo richo osimbo motimo yier ma girwako.
  aii-aii: ܒܫܪܵܪܵܐ ܐܲܠܵܗܵܐ ܒܸܬ ܒܵܠܹܣ ܪܹܝܫܵܐ ܕܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ، ܩܲܪܩܲܦܬܵ‌ܐ ܡܸܙܬܵܢܬܵ‌ܐ
    ܕܚܵܕܪܵܢܵܐ ܒܓܢܵܗܘܼ̈ܗ‌ܝ.
  meu-meu: A Dirava ese ia inaina kwaradia baine huaridia, ena kara havara ai e rakamu
    tauna na tubuana mai huina baine huaria.
  npi-ULB: तर परमेश्‍वरले आफ्‍नो शत्रुहरूका शिरहरूमा, उहाँको विरुद्धमा हिंड्‍नेहरूका
    कपाल भएका खप्‍परमा हिर्काउनुहुनेछ ।
  yor-yor: Ṣùgbọ́n Ọlọ́run yóò tẹ orí àwọn ọ̀tá rẹ̀, àti agbárí onírun àwọn tó ń tẹ̀síwájú
    nínú ẹ̀ṣẹ̀ wọn
  pes-OPCB: خدا سر دشمنانش را که در گناه زندگی می‌کنند، خرد خواهد کرد.
  tgl-ULB: Pero papaluin ng Diyos ang mga ulo ng kaniyang mga kaaway, sa anit ng mga
    nagkasala laban sa kaniya.
  nop-nop: Bepaŋdi memikŋiye kihik ulitawa tibaak. Eŋ nediyeŋ gigine tiŋa kadakaniŋ
    uŋgoŋ hatibaak adi Bepaŋdi demei kitili utawa tibaak.
  hui-hui: Ngode Datagaliwabehanda ibula waitigi haga karubi mana ko ngaru hangu mo
    tene haga karubi ti bibahende bo wahai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​ရန်​သူ​များ​နှင့် အ​ပြစ်​ပြု​မြဲ​ပြု​နေ​သူ​များ​၏​ဦး​ခေါင်း​ကို
    ဧ​ကန်​အ​မှန်​ခုတ်​ဖြတ်​တော်​မူ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་དགྲ་བོའི་མགོ་བོ༌སྟེ། །རྒྱུན་ཆད་མེད་པར་སྡིག་པ་བྱེད་པ༌ཡི།
    །མི་རྣམས་སྤྱི་བོ་དུམ་བུར་གཅོག་པར༌འགྱུར།།
  wsk-wsk: Nunguningta, Kaem kager kari memek nunga nusupuling ita pakakumurokko;
    mu awuk, nuna kiwem memek pempem bita lagasan.
  sna-sna: Zvirokwazvo Mwari achapwanya misoro yavavengi vake, panhongonya dzine vhudzi
    dzaavo vanorambira muzvivi zvavo.
  spa-BLM: Pero Dios atravesará la cabeza de sus enemigos, el cuero cabelludo de aquel
    que aún continúa en su culpabilidad.
  cac-cac: A Dios ol mac'anpoj sjolom eb' ayoch ajc'olal d'ay, aton sjolom eb' an̈eja'
    sc'ulan chucal.
  swh-ULB: Lakini Bwana atapiga vichwa vya adui zake, mpaka kwenye ngozi ya kichwa
    yenye nywele ya wale watembeao katika makosa dhidi yake.
  bel-bel: Маё сэрца зламала агуда, і я зьнямогся; чакаў спагады, але няма яе - і
    спагадцаў, ды не знаходжу.
  deu-ELBBK: Gott ist uns ein Gott der Rettungen, und bei dem HERRN, dem Herrn, stehen
    die Ausgänge vom Tod.
  mbb-OT: Kenà duwazuwa he ebekbeken te Megbevayà is ulu te menge kuntada zin he kenà
    ed-engked te kebaal te salà.
  mal-2015: അതേ, ദൈവം തന്റെ ശത്രുക്കളുടെ തലയും തന്റെ അകൃത്യത്തിൽ നടക്കുന്നവന്റെ രോമമുള്ള
    നെറുകയും തകർത്തുകളയും.
  gup-gup: Woybukkih wanjh God kabenkodjberelhme nawu kabirriwidnan. Bedda nawu kabirridjaldjare
    kabirrikurduyime kunwarre, wanjh nungka kabenkodjberrelhme bedberre kunkodj rowk.
  rmc-rmc: he, amaro Del hin o Del, savo amen spasinel, o Nekbareder RAJ amen zachraňinel
    le meribnastar.
  nlg-nlg: Hauva ka, A God ke paruhai na uludira tara kanahaghinia, me ke gholahighi
    na lova ni uludira ara hei tara dolovia na lei gehegehedira tana dika tara mate
    tua.
  pes-OPV: هرآینه خدا سردشمنان خود را خرد خواهد کوبیدو کله مویدار کسی را که در گناه
    خود سالک باشد.
  ron-1924: Да, Думнезеу ва здроби капул врэжмашилор Луй, крештетул капулуй челор
    че трэеск ын пэкат.
  ben-OBCV: নিশ্চয় ঈশ্বর তাঁর শত্রুদের মাথা, এবং তাদের চুলের মুকুট চূর্ণ করবেন যারা
    পাপের পথ ভালোবাসে।
  som-som: Laakiinse Ilaah wuxuu wax ku dhufan doonaa madaxa cadaawayaashiisa, Iyo
    dhalada timaha leh oo kan xadgudubyadiisa ku sii socdaba.
  lat-VUC: 'in conspectu tuo sunt omnes qui tribulant me. Improperium exspectavit
    cor meum et miseriam: et sustinui qui simul contristaretur, et non fuit; et qui
    consolaretur, et non inveni.'
  eng-ASVBT: But God will smite through the head of his enemies, The hairy scalp of
    such a one as goeth on still in his guiltiness.
  mna-mna: Anutu ko ipetepaala ka koi bizin uten. Tana zin wal ta titoto zaala sananŋana
    na, ni ko ipun zin ma timap.
  ita-1885: Certo Iddio trafiggerà il capo de' suoi nemici. La sommità del capo irsuto
    di chi cammina ne' suoi peccati.
  eng-LXXUP: My soul has waited for reproach and misery; And I waited for one to grieve
    with me, but there was none; And for one to comfort me, but I found none.
  eng-ULB: But God will strike through the heads of his enemies, through the hairy
    scalps of those who walk in offenses against him.
  spa-VBL: Pero Dios aplastará las cabezas de sus enemigos, esas cabezas con abundante
    cabello de quienes seguirán pecando.
  fra-_FOB: Certainement Dieu écrasera la tête de ses ennemis, le crâne chevelu de
    celui qui marche dans ses forfaits.
  mal-mal: അതേ, ദൈവം തന്റെ ശത്രുക്കളുടെ തലയും തന്റെ അകൃത്യത്തിൽ നടക്കുന്നവന്റെ രോമാവൃതമായ
    ശിരസ്സും തകർത്തുകളയും.
  urd-GVR: Yaqīnan Allāh apne dushmanoṅ ke saroṅ ko kuchal degā. Jo apne gunāhoṅ se
    bāz nahīṅ ātā us kī khopaṛī wuh pāsh pāsh karegā.
  suz-BL: परमप्रभुमी थमा पा आ जोरी सत्रु आन पिया प्रोल्‍ब। मेको मुर आन चां पाइश्‍शो
    पिया पापम ब्रीशो बाक्‍ब।
  eng-NOY: But God smiteth the head of his enemies, Even the hairy crowns of those
    who go on in their iniquity.
  ita-1927: Ma Dio schiaccerà il capo de’ suoi nemici, la testa chiomata di colui
    che cammina nelle sue colpe.
  ckb-ckb: بێگومان خودا سەری ناحەزانی پان دەکاتەوە، تەوقی سەری ئەوانەی بە ڕێگای گوناهدا
    دەڕۆن.
  eng-BBE: The heads of the haters of God will be crushed; even the head of him who
    still goes on in his evil ways.
  xsi-xsi: Mao nâ, Maro Kindeni ma izavarunzi ne kazâŋa tamâta ndo lâ, kinzi ŋinde
    uru sipono muli pa vetâŋa kiesaka.
  kan-OKCV: ದೇವರು ತಮ್ಮ ಶತ್ರುಗಳ ತಲೆಯನ್ನೂ, ತನ್ನ ಅಪರಾಧಗಳಲ್ಲಿ ಇನ್ನೂ ಮುಂದುವರಿಯುವವರ ಕೂದಲುಳ್ಳ
    ಮಂಡೆಯನ್ನೂ ಗಾಯಮಾಡುವರು.
  tam-2017: மெய்யாகவே தேவன் தம்முடைய எதிரிகளின் தலையையும், தன்னுடைய அக்கிரமங்களில்
    துணிந்து நடக்கிறவனுடைய முடியுள்ள உச்சந்தலையையும் உடைப்பார்.
  spa-RV-1909: Ciertamente Dios herirá la cabeza de sus enemigos, la cabelluda mollera
    del que camina en sus pecados.
  ron-BTF: Dar Dumnezeu va răni capul dușmanilor săi și creștetul păros al unui astfel
    de om care merge continuu în fărădelegile lui.
  eng-WEBP: But God will strike through the head of his enemies, the hairy scalp of
    such a one as still continues in his guiltiness.
  eng-FBV: But God will crush the heads of his enemies, the hairy heads of those who
    continue to sin.
  nld-1939: God, die de kop van zijn vijand verplettert, De harde schedel van hem,
    die in ongerechtigheid leeft!
  nch-BL: Temachti Toteco quintzontamiltis nochi icualancaitacahua, pampa inijuanti
    tahuel yoltetique huan amo quinequij quicahuase inintajtacolhua.
  vie-1934: Nhưng Đức Chúa Trời sẽ đạp nát đầu kẻ thù nghịch Ngài, Đỉnh tóc của kẻ
    cứ phạm sự gian ác.
  cha-cha: Lao si Yuus janafanlamen y ilon y enimiguña yan y cácagong y manmipe ayo
    y sisigueja gui isaoña.
  hin-CV: इसमें कोई संदेह नहीं, कि परमेश्वर अपने शत्रुओं के सिर कुचल देंगे, केश युक्त
    सिर, जो पापों में लिप्‍त रहते हैं.
  eng-OURB: But God will strike through the head of his enemies, the hairy scalp of
    such a one as still continues in his faults incurring guilt.
  spa-BES: Las cabezas de los aborrecedores de Dios serán aplastadas; incluso la cabeza
    de él que todavía sigue en su mal camino.
  tdx-tdx: Le hanorotoro ty loha’ o rafelahi’eo t’i Andrianañahare, ty kovo-doha minankanankañe
    amo hakeo’eo.
  tha-KJV: แต่​พระเจ้าจะทรงตีศีรษะของศั​ตรู​ของพระองค์​ให้​แตก คือกระหม่อมมีผมของผู้​ที่​ขืนดำเนินในทางละเมิดของเขา
  por-BR-2018: Pois Deus ferirá a cabeça de seus inimigos, o topo da cabeça, onde
    ficam os cabelos, daquele que anda na prática de suas transgressões.
  deu-ELO: Gewiß, Gott wird zerschmettern das Haupt seiner Feinde, den Haarscheitel
    dessen, der da wandelt in seinen Vergehungen.
  eng-WYC-2018: Nevertheless God shall break the heads of his enemies; the top of
    the hair of them that go in their trespasses. (But God shall break the heads of
    his enemies; yea, the top of their hair who go in their trespasses.)
  epo-epo: Jes, Dio frakasas la kapon de Siaj malamikoj, La multeharan kranion de
    tiuj, kiuj obstinas en siaj pekoj.
  gfk-gfk: Tutun saakit, God na parok ira ulu diet ira uno ebar, Na parok ira punare
    diet ing diet tur na gil nironga.
  uig-PIN: Bǝrⱨǝⱪ, Huda Ɵz düxmǝnlirining bexini yaridu, Ɵz gunaⱨlirida dawamliⱪ ketiweridiƣanlarning
    qaqliⱪ kallisini U qaⱪidu.
  beo-beo: Gode da Ea ha lai dunu, amo da mae fisili gebewane wadela:i hou hamonana,
    E da ilia dialuma goudamu.
  tpi-OTNT: Tru tumas, God bai i bagarapim tru ol birua bilong en, em dispela ol man
    i save bihainim pasin nogut oltaim.
  hau-SA: Tabbatacce Allah zai murƙushe kawunan abokan gābansa, rawanin gashi na waɗanda
    suke ci gaba cikin zunubansa.
  udu-udu: Hili Arumgimis midi pwaṯẖ ’kup̱ gi uni kun ta ’kup̱ ki a’di mo, dhali ayinyjwa
    gi ’kup̱ gi a’di jin ya’d e bway piti jin dina mii a’di i’ba/ mo.
  uig-LAT: Berheq, Xuda Öz düshmenlirining béshini yaridu, Öz gunahlirida dawamliq
    kétiwéridighanlarning chachliq kallisini U chaqidu.
  nde-nde: Ngeqiniso uNkulunkulu uzawachoboza amakhanda ezitha zakhe, imiqhele eloboya
    yalabo abaqhubekayo ngezono zabo.
  ton-ton: Ka ʻe taaʻi ʻe he ʻOtua ʻae ʻulu ʻo hono ngaahi fili, mo e tumuʻaki fulufulu
    ʻo ia ʻoku ʻalu pē ʻi heʻene ngaahi talangataʻa.
  ces-1613: Onť jest Bůh silný náš, Bůh silný k hojnému spasení. Hospodin Pán z smrti
    vyvodí.
  eng-WMB: But God will strike through the head of his enemies, the hairy scalp of
    such a one as still continues in his guiltiness.
  tam-TCV: இறைவன் நிச்சயமாகவே தமது பகைவர்களின் தலைகளை உடைப்பார்; தங்கள் பாவங்களில்
    தொடர்கிறவர்களின் முடியுள்ள உச்சந்தலைகளை அவர் நொறுக்கிப்போடுவார்.
  ceb-ULB: Apan dugmukon sa Dios ang mga ulo sa iyang mga kaaway, ang buhokon nga
    mga ulo niadtong naglakaw sa pagpakasala batok kaniya.
  pol-UBG: Bóg zrani głowę swoich wrogów i owłosioną czaszkę tego, który trwa w swoich
    grzechach.
  urd-GVU: یقیناً اللہ اپنے دشمنوں کے سروں کو کچل دے گا۔ جو اپنے گناہوں سے باز نہیں
    آتا اُس کی کھوپڑی وہ پاش پاش کرے گا۔
  eng-OEBCW: Yes, God will shatter the head of his foes the rough scalp of those who
    strut on in their sins.
  deu-1912: Ja, Gott wird den Kopf seiner Feinde zerschmettern, den Haarschädel derer,
    die da fortfahren in ihrer Sünde.
  kan-2017: ಆಹಾ, ಆತನು ತನ್ನ ವೈರಿಗಳ ಶಿರಸ್ಸುಗಳನ್ನೂ, ಸ್ವೇಚ್ಛೆಯಿಂದ ಪಾಪದಲ್ಲಿ ಪ್ರವರ್ತಿಸುವವರ
    ತುಂಬುಗೂದಲಿನ ತಲೆಗಳನ್ನೂ ಒಡೆದು ನಿರ್ಮೂಲ ಮಾಡುವನು.
  yap-yap: Got e rra bilig lolugen e pi to’ogor rok, ni pi’in darir paged wo’rad ni
    kireb.
  hlt-MCSB: Amah kah tholhnah neh aka pongpa tah Pathen loh thunkha lu bangla a luki
    sam soah a phop ni.
  mdy-ETH: ጎኔና ፆኦሲ ፔ ሞርኮኮ ጎሞና ዶዲ ናንጋ ዓሶኮ ቶኦኮ ዒ ዳኣፃንዳኔ።»
  twi-ASANTE: Ampa ara, Onyankopɔn bɛyam nʼatamfoɔ ti, wɔn a wɔkɔ so yɛ bɔne no.
  eng-WEBU: But God will strike through the head of his enemies, the hairy scalp of
    such a one as still continues in his guiltiness.
  spa-PDDPT: Ciertamente ʼElohim herirá la cabeza de sus enemigos, La coronilla cabelluda
    del que anda en sus transgresiones.
  gun-gun: Mba'eta Nhanderuete ombovo ngovaigua kuery akã, hi'a vuku va'e ha'e kuery
    ae oipotaa rupi ikuai va'ekue akã ombovopa.
  agu-BL: Tz'ocopon Ryos tan cabse'n chiwi' yi e' tetz contr, yi e' yi ch'inch'uj
    e' tan juchle'n quil.
  ilo-ULB: Ngem kabilen ti Dios dagiti ulo dagiti kabusorna, kadagiti nabuok nga ulo
    dagiti magmagna a maibusor kenkuana.
  kpg-kpg: Ma e donu bolo God ga haga mamaawa nia libogo o ono hagadaumee gi momooho
    hagalligi, go digau ala e manawa hamaaloo i lodo nadau haihai huaidu.
  uig-ARA: بەرھەق، خۇدا ئۆز دۈشمەنلىرىنىڭ بېشىنى يارىدۇ، ئۆز گۇناھلىرىدا داۋاملىق
    كېتىۋېرىدىغانلارنىڭ چاچلىق كاللىسىنى ئۇ چاقىدۇ.
  sus-sus: Won Marigi Alatala won nakelima nɛ faxɛ ma. Won ma marakisima na Ala nan
    na.
  pon-2006: Koht uhdahn pahn ketin pwalangpeseng moangen sapwellime imwintihti kan,
    moangen irail kan me kin keptakaila nan ar wiewia suwed kan.
  jae-jae: Biŋŋanô, Anôtô oc elo nê ŋacjo môkêŋapac popoc, oc ênac ŋac, taŋ kêsêlêŋ
    tonê secgeŋ naŋ, môkêdaŋgam popoc amboac tonaŋ.
  ksd-ksd: Ma God na pamar ra lor i kana lavur ebar, Ma na kutu vue ra tagal a ulu
    i diat dia papait vatikene kadia varpiam.
  tur-YTC: Ama Tanrı düşmanlarının başını, Suçunda ısrar edenin kıllı kafasını ezer.
  bel-N: Бог для нас — Бог ратунку, і ГОСПАД — Гаспадар над крыніцаю сьмерці.
  grc-BRENT: Ὀνειδισμὸν προσεδόκησεν ἡ ψυχή μου καὶ ταλαιπωρίαν· καὶ ὑπέμεινα συλλυπούμενον,
    καὶ οὐχ ὑπῆρξε, καὶ παρακαλοῦντα, καὶ οὐχ εὗρον.
  kpr-kpr: O ari eko embo numokena osogo eraera, ainda jiro ava nune dari bebejegarira.
  ind-AYT: (68-22) Sebenarnya, Allah akan menghancurkan kepala musuh-musuh-Nya, tempurung
    kepalanya yang berambut, yang terus berjalan dalam kesalahannya.
  yom-yom: Bukiedika, Nzambi wela kosikisa mintu mi bambeni bandi ; wela kosikisa
    mintu mi batu bobo badi zitsuki ziwombo, bobo bandiatilanga mu masumu mawu.
  yut-yut: Mani Piŋkop da uwalni dakon busuŋni paŋsulɨtdɨsak. Uŋun aŋpak yokwi toktogɨsi
    aŋ amɨn paŋtasɨk akdɨsak.
  nya-nya: Ndithu Mulungu adzaphwanya mitu ya adani ake, zipewa za ubweya za iwo amene
    amapitiriza kuchita machimo awo.
  hrv-hrv: Bog naš jest Bog koji spasava, Jahve od smrti izbavlja.
  mps-mps: Mu tama, Godigo te aga boi bidi dabe mu dolaibao, te dwai kolesaga sesemane
    wali pabo bidi dabe te tama tiaibao.
  tpi-tpi: Tru tumas, God bai i bagarapim tru ol birua bilong en, em dispela ol man
    i save bihainim pasin nogut oltaim.
  dan-1931: En Gud til Frelse er Gud for os, hos den Herre HERREN er Udgange fra Døden.
  vie-OVCB: Đức Chúa Trời giẫm nát đầu kẻ thù, nghiền nát sọ của người tiếp tục vi
    phạm.
  guj-2017: પણ ઈશ્વર પોતાના શત્રુઓનાં માથાં ફોડી નાખશે, પાપમાં રચ્યાપચ્યા રહેનારની
    કેશવાળી ખોપરી તે ફોડી નાખશે.
  pon-2006A: Koht uhdahn pahn ketin pwalangpeseng moangen sapwellime imwintihti kan,
    moangen irail kan me kin keptakaila nan ar wiewia suwed kan.
  por-BRBSL: But Deus atacará através da cabeça de seus inimigos, o couro cabeludo
    de um tal como ainda continua em sua guinada.
  eng-OEBUS: Yes, God will shatter the head of his foes the rough scalp of those who
    strut on in their sins.
  swe-swe: Vår Gud (El) är en Gud (El) som befriar (frälser), hos Herrarnas Herre
    (Jahve Adonai, den högste allsmäktige Guden, som trots sin storhet ändå är närvarande
    bland sitt folk) finns befrielse (räddning) från döden.
  cth-cth: Hateiteh, Cathut ni a tarannaw lû thoseh, yon pou kasaknaw e sam onae lû
    roeroe thoseh, hmâ a ca sak han.
  twi-twi: Ampa ara Onyankopɔn bɛdwerɛw nʼatamfo ti, wɔn a wɔkɔ so yɛ bɔne ti kusuu
    no.
  hlt-hlt: Amah kah tholhnah neh aka pongpa tah Pathen loh thunkha lu bangla a luki
    sam soah a phop ni.
  tbz-SIM: Kuyie nkuù tu ti dɛɛtíwè, kuù yɛ̃́ kù bo yĩmɛ̀ kɛ́ tí dɛɛtɛ́nɛ̀ mukṹṹ.
  msy-2020: Bar guizbangɨra, God uan apanibar dapaniba abɨghɨrarigham. Gumazamizir
    kaba, me zurarama arazir kurabagh ami.
  dop-dop: Ɩsɔ kɛ́ wei ɩ wɑɑsəɣɩ-tʋ tɔɣɔ. Tɑcɑɑ Ɩsɔ ɩnɩ ɩ wɛnnɑ tomɑ sɩ ɩ́ fiti-tʋɣʋ
    səm tɑɑ.
  azb-azb: Allah düşmənlərin kəlləsini, Günah içində yaşayanların tüklü təpəsini əzəcək.
  eng-DBY: Verily God will smite the head of his enemies, the hairy scalp of him that
    goeth on still in his trespasses.
  hin-2017: निश्चय परमेश्वर अपने शत्रुओं के सिर पर, और जो अधर्म के मार्ग पर चलता रहता
    है, उसका बाल भरी खोपड़ी पर मार-मार के उसे चूर करेगा।
  wol-KYG: Sunu Yàllaa di Yàlla jiy walloo, Aji Sax ji Boroom beey musal bakkan.
  bjr-bjr: Anutufa narí namuqaauqa nikiiqa kuqaa uqanna radandamumma saannoo. Nári
    aaqara oosanaki afeekaikammandee fimariasa faqa radandamumma saannoo.
  eng-YLT: Only — God doth smite The head of His enemies, The hairy crown of a habitual
    walker in his guilt.
  kne-kne: Ngem tegtegem din toktok di kalaban mo ay mangitoltoloy sin basol da ay
    napalalo.
  eng-WYC-2017: Nevertheless God shall break the heads of his enemies; the top of
    the hair of them that go in their trespasses.
  eng-WMBB: But God will strike through the head of his enemies, the hairy scalp of
    such a one as still continues in his guiltiness.
  zat-NTPS: Da líqueze Dios gune̱' we̱' xichaj benne' ca' dxeledábague̱' Le̱'. Gune̱'
    we̱' xichaj benne' quebe dxulusane̱' ca zaj naca dul-la da dxelune̱'.
  zty-NTPS: Da' likze Dios gone' we' yichjgak benne' ka' ẕží'igake' chie' Ḻe'. Gone'
    we' yichjgak benne' ka' žónteze žóngake' doḻa'.
  urd-GVH: यक़ीनन अल्लाह अपने दुश्मनों के सरों को कुचल देगा। जो अपने गुनाहों से बाज़
    नहीं आता उस की खोपड़ी वह पाश पाश करेगा।
  rug-rug: Ba kaqu va puzulu ṉaepi Tamasa sari Nana kana, saripu lulidi sari na hahanana
    seadi.
  gaz-gaz: Waaqni dhugumaan mataa diina isaa, gubbee mataa warra cubbuu isaaniitti
    fufanii kan rifeensa qabu ni caccabsa.
  fra-LSG: Dieu est pour nous le Dieu des délivrances, Et l’Éternel, le Seigneur,
    peut nous garantir de la mort.
  yal-yal: En ma Ala, Ala na a ra naxan muxune rakisima. En Marigina Alatala na a
    ra naxan en bama sayani.
  iou-iou: Anututä iwaniye, gwäk pimiŋpäŋ momi kädet iwarani unitäŋo gwäki bureni-inik
    api däpmäŋ kokoyäwek.
  haw-1868: E hana pepe ke Akua i ke poo o kona poe enemi, A me ka pua lauoho o ka
    mea e hele ana'e ma kona mau hewa.
  arb-NAV: حَقّاً سَيَضْرِبُ الرَّبُّ رُؤُوسَ أَعْدَائِهِ، وَكَذَلِكَ الْهَامَةَ الْمَكْسُوَّةَ
    شَعْراً لِمَنْ يُمْعِنُ فِي طَرِيقِ الْمَعَاصِي.
  ded-ded: Ye ngabafora yeneac oruc kpedzameu ngic mangana mekecma nasosoc kopocsicnginagoc
    kecandae, yeneac orucsicngina dzoeagoc hetackeude.
  ewe-ewe: Vavã, Mawu agbã ta na eƒe futɔwo kple dzodome na ame siwo gale woƒe nu
    vɔ̃wo dzi yim.
  eng-LEE: (68:22) But God will crush the head of his enemies, the hairy skull of
    him who walketh in his guiltiness.
  asm-FB: কিন্তু ঈশ্বৰে নিজ শত্ৰুবোৰৰ মূৰ চূৰ্ণ কৰিব, যিসকলে কুপথত চলি থাকে, চুলিৰে
    পূর্ণ হৈ থকা সেই সকলো লোকৰ মূৰৰ লাউখোলা তেওঁ গুড়ি কৰিব।
  sus-A: وٌن مَرِفِ عَلَتَلَ وٌن نَكٍلِمَ نّ قَشّ مَ. وٌن مَ مَرَكِسِمَ نَ عَلَ نَن
    نَ.
  fra-SBL: Mais Dieu frappera la tête de ses ennemis, le cuir chevelu poilu de celui
    qui persiste dans sa culpabilité.
  hbo-hbo: הָ֤אֵ֣ל ׀ לָנוּ֮ אֵ֤ל לְֽמֹושָׁ֫עֹ֥ות וְלֵיהוִ֥ה אֲדֹנָ֑י לַ֝מָּ֗וֶת תֹּוצָאֹֽות׃
  kik-kik: Ti-itherũ Ngai nĩakamemenda ciongo cia thũ ciake, amemende ruototia rwa
    arĩa mathiiaga na mbere kwĩhia.
  fra-NCL: Dieu est pour nous le Dieu des délivrances ; Yahweh, le Seigneur, peut
    retirer de la mort.
  cek-AK: A misanawk ih lu, zaehaih sah kaminawk ih sam kathah lunawk to, caeh taak
    ai ah Sithaw mah atii tih.
  cuk-cuk: Bab-Dummad, dule-e-isdarmalad-nonogi annaoed, e-nono-binsaed-isganabi-sediid
    ei sagamakoed.
  uig-CYR: Һақарәт қәлбимни парә қилди; Мән қайғуға чөмүп кәттим; Азғинә һесдашлиққа
    тәлмүргән болсамму, йоқ болди; Тәсәлли бәргүчиләрниму издидим, лекин бирисиниму
    учриталмидим.
  tel-2017: దేవుడు తన శత్రువుల తలలు తప్పక పగలగొడతాడు. ఎడతెగక తప్పులు చేసేవారి నడినెత్తిని
    ఆయన చితకగొడతాడు.
  hat-BSA: Anverite, Bondye va kraze tèt lènmi Li yo, tèt la menm ak cheve a sila
    ki pèsiste nan mechanste li yo.
  ukr-ONPU: Ганьба розбила моє серце, і я розчавлений. Мав надію уникнути гніту, та
    не вдається, сподівався на втіху, та не знайшов її.
  kos-kos: Pwayena lah God El ac fah fukulya sifen mwet lokoalok lal, Elos su suk
    na in mutana in ma koluk lalos.
  hbo-WLC: הָ֤אֵ֣ל ׀ לָנוּ֮ אֵ֤ל לְֽמוֹשָׁ֫ע֥וֹת וְלֵיהוִ֥ה אֲדֹנָ֑י לַ֝מָּ֗וֶת תּוֹצָאֽוֹת׃
  ibo-ibo: Nʼezie, Chineke ga-egwepịa isi ndị iro ya niile, isi ndị niile na-aga nʼihu
    ibi ndụ mmehie.
  ory-ory: ମାତ୍ର ପରମେଶ୍ୱର ଆପଣା ଶତ୍ରୁମାନଙ୍କ ମସ୍ତକ ଓ ଯେଉଁ ଜନ ନିଜ ଅପରାଧରେ ଅଗ୍ରସର, ତାହାର
    କେଶଯୁକ୍ତ କପାଳ ବିନ୍ଧି ପକାଇବେ।
  chk-chk: Nge Kot epwe amökkü möküren chon oputan, epwe amökkü mongosaponen ätewe
    mi chök föföri tipis.
  rop-rop: God na garra breigimap ola hedpat blanga im enami olabat, ol detlot na
    hu kipgon dumbat ola nogudbala ting.
  ukr-1871: Річ певня, що Бог розтрощить голову ворога свого, косматий лоб того, хто
    закостенїв в гріхах своїх.
  yon-yon: Anam kuu Godbed ye bondan yi korok kuu baangkanabaneen, deerewandiyiibban
    arewa kamembiridan yi korok ambokibim awungiib arimbed kui.
  deu-1951: (068-22) Gewiß wird Gott das Haupt seiner Feinde zerschmettern, den Haarscheitel
    dessen, der in seinen Sünden einhergeht.
  eng-JPS: (68-22) Surely God will smite through the head of His enemies, the hairy
    scalp of him that goeth about in his guiltiness.
  srp-1865: Gospod satire glavu neprijateljima svojim i vlasato tjeme onoga koji ostaje
    u bezakonju svojem.
  lug-lug: Ddala, Katonda alibetenta emitwe gy’abalabe be, kubanga ne mu bukadde bwabwe
    balemera mu bibi byabwe.
  heb-heb: אך אלהים ימחץ ראש איביו קדקד שער מתהלך באשמיו׃
  ben-IRV: ঈশ্বর নিজের শত্রুদের মাথা আঘাত করবেন এবং এ ধরনের লোককে লোম ছাড়িয়ে নেয়
    যারা তাঁর বিরুদ্ধে অপরাধ করে চলেছে।
  ntu-ntu: X sc tqtaputibzle nardr, Murde nzvz-rbr-zvzng.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਜ਼ਰੂਰ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਸਿਰ ਨੂੰ, ਨਾਲੇ ਖੁਲ੍ਹੇ ਦੋਸ਼ੀ ਦੇ ਵਾਲਾਂ ਵਾਲੀ
    ਖੋਪੜੀ ਨੂੰ ਭੰਨ ਸੁੱਟੇਗਾ!
  mya-JVB: ဘုရား သခင်သည် မိမိ ရန်သူ တို့၏ ဦးခေါင်း ကို၎င်း၊ အပြစ် ပြု မြဲပြုသောသူ
    တို့ ၏ ဦးသျှောင် ကို၎င်းဧကန် အမှန် နှိပ်စက် တော်မူမည်။
  kgf-kgf: Haʒéchéra ionac orucgina, nalé séc képésicac héna tima keŋha waŋanʒu imi
    onac oruc ʒuc ic kewuac opoc tanec meʒericgic heheya imi Anutunéŋ qésémma unumac.
  tte-O: Yaubada walo yawasosi kana kaleyayao kani kulukululiyao ikogaolili, siya
    analiyao tem mumugana naenaena kana kamwasa sisamasamalului.
  tbg-tbg: Vira navutaaka qora kaiqa kia qaqira karaiti, qaqiqai vare variaka Kotiva
    quqaama vika qiata rukavuma kaanaro.
  hmo-hmo: Dirava ese ia dekenai idia dagedage taudia, edia kwaradia do ia hamakohia.
    Edia kara dika daladia idia karaia noho taudia, be Dirava ese edia kwaradia, mai
    huidia bada danu do ia hamakohia momokani.
  zar-NT: Le nácatë Dios udxíëʼ huëʼ ícjagaca nupa taʼdáʼbagaʼ Lëʼ. Udxíëʼ huëʼ icjëʼ
    bönniʼ bitiʼ gusanëʼ ca naca döʼ ruʼë.
  urd-urd: लेकिन ख़ुदावन्द अपने दुश्मनों के सिर को, और लगातार गुनाह करने वाले की बालदार
    खोपड़ी को चीर डालेगा।
  rus-SYN: Поношение сокрушило сердце мое, и я изнемог, ждал сострадания, но нет его,
    утешителей, но не нахожу.
  bqc-SIM: Wá Luaá Lua pↄ́ ì gbɛ̃́ suabaɛ, Dii Lua mɛ́ ì wá bↄ ga lɛ́zĩ.
  tcz-CHONGTHU: Elohim Pathen in amelmate luchangho asuhchip ding ahi, thilse jeng
    bolna a kipeho chu alugu u asuhchip ding ahi.
  mar-mar: पण देव आपल्या शत्रूचे डोके आपटेल, जो आपल्या अपराधात चालत जातो त्याचे केसाळ
    माथे आपटेल.
  isl-isl: Guð er hjálpræðisguð. Hann er alvaldur og bjargar frá dauða.
  hlt-THB: Khawsa ing a qaalkhqi a lukhqi, thawlhnaak a nawn kaana a saikhqi tloek
    a lu ce neet pe kaw.
  qub-qub: Diosga chiquejcunapa umanta llapirengami. Juchallancho cawajcunapa ajchasapa
    umantapis ishcaymanmi rurarenga.
  bqp-bqp: Luda ni a ibɛrɛnↄ mì wíwińnɛ, bisãsiri mìkã dↄrɛ kũ ò tɛ́ ń durunnaanↄ.
  hat-hat: (068:22) Bondye gen pou l' kraze tèt lènmi li yo. Wi, li gen pou l' kraze
    zo bwa tèt moun k'ap viv nan peche.
  eng-BSB: Surely God will crush the heads of His enemies, the hairy crowns of those
    who persist in guilty ways.
  eng-WEBPB: But God will strike through the head of his enemies, the hairy scalp
    of such a one as still continues in his guiltiness.
  kbq-kbq: Hianagi Anumzamo'a ha' vahe'aramina zamaseni rurako huno nezmaheno, ke
    ontahi kefo zamavu'zmava zanku'ma zmavesinente'za ana zamavu'zmavama nevaririza
    vahera Anumzamo'a zamaseni zaferina rufuzafupegahie.
  pon-pon: Melel, Kot pan kotin kawela monan a imwintiti kan, o a pan kotin lejer
    pajan takain monan ir, me dadaurata ar katiwo.
  nhe-BL: Temachtli Toteco quintzontlamiltis nochi icualancaitacahua, pampa inijuanti
    tlahuel yoltetique huan ax quinequij quicahuase inintlajtlacolhua.
  wnc-wnc: Siakan siknga, Anututa iwana gatukande pasiwan maining. Dasingge, waaminu
    waiaknga asinggan tawake tasikaing.
  bus-bus: Luda é a ibɛɛnↄ mì wíwińnɛ, gbɛ̃ntee mìkpɛ̃ɛ kãdee kɛ̀ aↄ̃ↄ tɛ́ ń durun-onↄ.
  gub-BL: Upemok putar wàmàtyry'ymar waàkàg a'e wà nehe, Ikatu 'ygwer inuromo heko
    wiwi wer ma'e waàkàg a'e wà nehe.
  eng-DRA: 'In thy sight are all they that afflict me; my heart hath expected reproach
    and misery. And I looked for one that would grieve together with me, but there
    was none: and for one that would comfort me, and I found none.'
