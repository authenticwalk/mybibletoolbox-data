verse: PSA.068.005
translations:
  mal-C: ദൈവം തന്റെ വിശുദ്ധനിവാസത്തിൽ അനാഥർക്കു പിതാവും വിധവകൾക്കു പരിപാലകനും ആകുന്നു.
  deu-TKW: Singet Gott, lobsingt seinem Namen! Macht Bahn dem, der durch die Wüste
    einherfährt - Jah ist sein Name! - und jauchzt vor seinem Angesicht,
  lin-lin: Boyembela Nzambe, boyemba banzembo mpo na lokumu ya Kombo na Ye. Bofungola
    nzela mpo na Ye oyo atambolisaka mampinga na Ye kati na esobe. Kombo na Ye ezali
    Yawe. Botonda na esengo liboso na Ye.
  mmx-mmx: Moroa i nemen to xeneng at loogu laplavang teren i xaala. Ni i kok lubungkarun
    la ik lok tatao lubung naa rixin, lavatlok atdi diga met pam.
  eng-LSV: Father of the fatherless, and judge of the widows, || [Is] God in His holy
    habitation.
  eng-GNV: He is a Father of the fatherlesse, and a Iudge of the widowes, euen God
    in his holy habitation.
  eng-WEBSTER: A father of the fatherless, and a judge of the widows, is God in his
    holy habitation.
  nhw-BL: Toteco Dios yaya inintata catli icnotzitzi. Yaya quinchihuilía catli xitlahuac
    nopa cahual toahuihua, pampa yaya tlatzejtzeloltic.
  swh-ONEN: Baba wa yatima, mtetezi wa wajane, ni Mungu katika makao yake matakatifu.
  bba-bba: I Gusunɔn yĩsiru wɔlle suo kɑ womusu. I nùn swɑɑ kuo, u ɡbɑburu mɔ̀, u
    ɡuru winu sɔni u wee. Win yĩsirɑ Yinni Gusunɔ. I nuku dobu koowo win wuswɑɑɔ.
  eng-KJVCPB: A father of the fatherless, and a judge of the widows, Is God in his
    holy habitation.
  luo-luo: Nyasaye modak kare kama ler. En wuoro ne joma onge gi wuonegi kendo en
    jachwak mon ma chwogi otho.
  aii-aii: ܒܵܒܵܐ ܕܝܲܬܘܼܡܹ̈ܐ ܘܥܵܒ݂ܕܵܢܵܐ ܕܕܝܼܘܵܢ ܕܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ، ܐܲܠܵܗܵܐ ܒܡܲܥܡܪܵܐ ܕܩܘܼܕܫܹܗ.
  meu-meu: Dirava na ihareha tamadia bona vabu igimadia, ena noho gabuna helaḡana
    ai.
  npi-ULB: अनाथहरूका बुबा, विधवाहरूका न्यायकर्ता पवित्र स्थानमा बास गर्नुहुने परमेश्‍वर
    नै हुनुहुन्छ ।
  yor-yor: Baba àwọn aláìní baba àti onídàájọ́ àwọn opó ni Ọlọ́run ní ibùgbé rẹ̀ mímọ́
  pes-OPCB: خدایی که در خانهٔ مقدّس خود ساکن است، پدر یتیمان و دادرس بیوه‌زنان می‌باشد.
  tgl-ULB: Ang ama ng mga walang ama, ang hukom ng mga balo, ay Diyos sa banal na
    lugar kung saan siya nananahan.
  nop-nop: Bepaŋ adi ipilatŋiŋ gineŋ hali wapmihi kondiŋahi yabudokolak. Tiŋa undugoŋ
    tam kahat heki yehitubu-lodalak.
  hui-hui: Ngode Datagaliwabe ibu ibuni andagaha howa ibugua waneigini aba ai̱yala
    homene karubi wali dalo agalini homene bedarubi ti bibahende handayaho haga ka.
  mya-mya: သန့်​ရှင်း​မြင့်​မြတ်​သည့်​ဗိ​မာန်​တော်​တွင် ကိန်း​ဝပ်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​သည်
    မိ​ဘ​မဲ့​သူ​များ​ကို​စောင့်​ရှောက်​၍​မု​ဆိုး​မ များ​ကို ကာ​ကွယ်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱི་བཞུགས་གནས་དམ་པ༌རུ། །དྭ་ཕྲུག་རྣམས་ཀྱི་ཡབ་དང་ཡུགས་མོ༌ཡི།
    །དཀར་འདོན་མཁན་ནི་ཁོང་ཉིད་ཡིན་ལགས༌སོ།།
  wsk-wsk: Kaem nu ko kuwim laili te bagoso, ale kuriang nonet nunam kuera mu nunga
    bitarso, ale imet nugari kuera mu nunga sinar taso.
  sna-sna: Baba venherera, mudziviriri wechirikadzi, ndiye Mwari ari paugaro hwake
    utsvene.
  spa-BLM: Padre de los huérfanos y defensor de las viudas, es Dios en su santa morada.
  cac-cac: A Dios, cajanec' d'a scajnub', aton b'aj tz'och ejmelal d'ay. Mamab'il
    yaj d'a eb' man̈xalaj smam, Scolumal yaj pax d'a eb' ix ix chamnacxo yetb'eyum.
  swh-ULB: Baba wa yatima, na mwamuzi wa wajane, ni Mungu anayeishi mahali patakatifu.
  bel-bel: 'Тых, што ненавідзяць мяне бязь віны, болей, чым валос на маёй галаве:
    ворагі мае, што бязьвінна мяне перасьледуюць, набраліся сілы; чаго я не адбіраў,
    тое мушу аддаць.'
  deu-ELBBK: Singt Gott, besingt seinen Namen! Macht Bahn dem, der einherfährt durch
    die Wüsteneien, Jah ist sein Name, und frohlockt vor ihm!
  mbb-OT: Is Megbevayà he ziyà ed-ubpà te segradu he valey zin, ed-elimahan din is
    menge ilu ne edlevanan din is menge valu he vahi.
  mal-2015: ദൈവം തന്റെ വിശുദ്ധനിവാസത്തിൽ അനാഥന്മാർക്കു പിതാവും വിധവമാർക്കു ന്യായപാലകനും
    ആകുന്നു.
  gup-gup: Nungka kahdi kore kunrurrk manrurrkdjamun nuye, dja kabennahnan nawu birrimarladj
    bininj yiman kayime kornkumo duninjh bedberre. Warridj kabenkukdjurruddi nawu
    kamahkamarrdjukun.
  rmc-rmc: Giľaven le Devleske, giľaven o chvali leskre naveske! Pripravinen o drom
    oleske, ko avel le chmarenca! Thoven baripen andre leste, leskro nav hin o RAJ!
  nlg-nlg: A tamadira tara mua tamagha, mana pilupungisi vanira rana lei vinekama
    mate sasani. Aeni gaia God, na valena te tabu.
  pes-OPV: پدر یتیمان و داور بیوه‌زنان، خداست در مسکن قدس خود!
  ron-1924: Ел есте Татэл орфанилор, Апэрэторул вэдувелор, Ел, Думнезеу, каре локуеште
    ын Локашул Луй чел Сфынт.
  ben-OBCV: ঈশ্বর অনাথদের বাবা আর বিধবাদের পক্ষসমর্থনকারী; তাঁর আবাস পবিত্র।
  som-som: Ilaah wuxuu rugtiisa quduuskaa ku yahay Agoonta aabbahood iyo carmallada
    xaakinkooda.
  lat-VUC: Multiplicati sunt super capillos capitis mei qui oderunt me gratis. Confortati
    sunt qui persecuti sunt me inimici mei injuste; quæ non rapui, tunc exsolvebam.
  eng-ASVBT: A father of the fatherless, and a judge of the widows, Is God in his
    holy habitation.
  mna-mna: Anutu, ni imbotmbot muriini potomŋana, mi imborro zin moondo kembei ta
    taman. Mi zin noroŋa na, ni imendernder pizin mi iporoukalkaala zin.
  ita-1885: Egli è il padre degli orfani, e il giudice delle vedove; Iddio nell'abitacolo
    della sua santità;
  eng-LXXUP: 'They that hate me without a cause are more than the hairs of my head:
    My enemies that persecute me unrighteously are strengthened: Then I restored that
    which I took not away.'
  eng-ULB: A father of the fatherless, a judge of the widows, is God in the holy place
    where he lives.
  spa-VBL: Él es el padre de los huérfanos y protector de las viudas. Este es Dios,
    el que vive en su lugar santo.
  fra-_FOB: Le père des orphelins et le défenseur des veuves, c'est Dieu, dans sa
    demeure sainte.
  mal-mal: ദൈവം തന്റെ വിശുദ്ധനിവാസത്തിൽ അനാഥന്മാർക്ക് പിതാവും വിധവമാർക്ക് സഹായകനും
    ആകുന്നു.
  lit-lit: Našlaičių tėvas ir našlių gynėjas – tai Dievas savo šventoje buveinėje.
  urd-GVR: Allāh apnī muqaddas sukūnatgāh meṅ yatīmoṅ kā bāp aur bewāoṅ kā hāmī hai.
  suz-BL: परमप्रभु आ बाक्‍तीकेमी बाक्‍शा, रोम रोइक्‍च आन आफ बाक्‍ब। वोंइश बेक्‍शो
    मीश मुर आन कली वारच पाइब यो बाक्‍ब। भजन संग्रह १०:१४
  eng-NOY: The father of the fatherless, and the protector of the widow, Is God in
    his holy habitation.
  ita-1927: Padre degli orfani e difensore delle vedove è Iddio nella dimora della
    sua santità;
  ckb-ckb: باوکی هەتیوان و پارێزەری بێوەژنان، خودایە لە چادری پەرستنی پیرۆزی خۆی.
  eng-BBE: A father to those who have no father, a judge of the widows, is God in
    his holy place.
  xsi-xsi: Maro Kindeni imo ne luma sapâŋa ilo, aku inani uru ikatonanzi lâlu mundoro
    wa taine mwala-mwala wa.
  kan-OKCV: ದೇವರು ತಮ್ಮ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ದಿಕ್ಕಿಲ್ಲದವರಿಗೆ ತಂದೆ, ವಿಧವೆಯರಿಗೆ ರಕ್ಷಕರಾಗಿದ್ದಾರೆ.
  tam-2017: தம்முடைய பரிசுத்த வாசஸ்தலத்திலிருக்கிற தேவன், திக்கற்ற பிள்ளைகளுக்குத்
    தகப்பனும், விதவைகளுக்கு நியாயம் விசாரிக்கிறவருமாக இருக்கிறார்.
  spa-RV-1909: 'Padre de huérfanos y defensor de viudas, es Dios en la morada de su
    santuario:'
  ron-BTF: Dumnezeu, în locuința lui sfântă, este tată celor fără tată și judecător
    al văduvelor.
  eng-WEBP: A father of the fatherless, and a defender of the widows, is God in his
    holy habitation.
  eng-FBV: He is a father to the orphans, a protector of widows. This is who God is,
    who lives in his holy place.
  nld-1939: Hij is de Vader der wezen, de Beschermer der weduwen, Hij is God in zijn
    heilige tent;
  nch-BL: Toteco Dios yaya inintata cati icnotzitzi. Yaya quinchihuilía cati xitahuac
    nopa sihuame icnotzitzi, pampa yaya tatzejtzeloltic.
  vie-1934: Đức Chúa Trời ở nơi thánh Ngài, Là Cha kẻ mồ côi, và quan xét của người
    góa bụa.
  cha-cha: Tatan y manaetata ya y jues para y manbiuda, si Yuus gui sinantos na sagaña.
  hin-CV: परमेश्वर अपने पवित्र आवास में अनाथों के पिता तथा विधवाओं के रक्षक हैं.
  eng-OURB: A father to orphans, and a defender of the widows, is God in his holy
    habitation.
  spa-BES: Un padre para los que no tienen padre, un juez de las viudas, es Dios en
    su lugar santo.
  tdx-tdx: Raem-bode-rae naho mpañomey to amo vantotseo t’i Andrianañahare an-kivoho’e
    miavake ao.
  tha-KJV: พระเจ้าในที่ประทับบริ​สุทธิ​์ของพระองค์ ทรงเป็นพระบิดาของคนกำพร้าพ่อ และทรงเป็นผู้พิพากษาของหญิ​งม​่าย
  por-BR-2018: Ele é o pai dos órfãos, e juiz que defende as viúvas; Deus na habitação
    de sua santidade.
  deu-ELO: Ein Vater der Waisen und ein Richter der Witwen ist Gott in seiner heiligen
    Wohnung.
  eng-WYC-2018: which is the father of fatherless and motherless children; and the
    judge of widows, (or who is the father of the fatherless and the motherless; and
    the judge of widows). God is in his holy place;
  epo-epo: Patro de la orfoj kaj juĝanto de la vidvinoj Estas Dio en Sia sankta loĝejo.
  gfk-gfk: God nong iakenam narako tano uno halhaliana katon na kinkinis, a mama ie
    ta ing taie audiet ta tata, ma i la balbalaure ira makosa.
  uig-PIN: Yetimlarƣa ata bolƣuqi, Tul hotunlarning dǝwasini soriƣuqi, Ɵz muⱪǝddǝs
    makanida turƣan Hudadur.
  beo-beo: 'Gode da Ea sema Debolo Diasuga esala. E da guluba: mano amola uda didalo
    amo ouligisa.'
  tpi-OTNT: God i save stap long ples bilong em yet, na em i save lukautim ol pikinini,
    papa bilong ol i dai pinis. Na em i save helpim ol meri, man bilong ol i dai pinis.
  hau-SA: Uba ga marayu, mai kāre gwauraye, shi ne Allah a mazauninsa mai tsarki.
  udu-udu: Ababa gi uni kun daran ki icom mo, dhali amanhil up̱ gun wuna ikaṯẖ mo
    tani, a’di ta’da Arumgimis jin di’d e mom piti jin ḵogu mo.
  uig-LAT: Yétimlargha ata bolghuchi, Tul xotunlarning dewasini sorighuchi, Öz muqeddes
    makanida turghan Xudadur.
  nde-nde: Uyise wezintandane, umlamuleli wabafelokazi, nguNkulunkulu emzini wakhe
    ongcwele.
  ton-ton: Ko e tamai ʻae ʻOtua ki he tamai mate, mo e fakamaau ia ʻi hono ʻafioʻanga
    māʻoniʻoni, ki he kau fefine kuo mate honau husepāniti.
  ces-1613: Prozpěvujte Bohu, žalmy zpívejte jménu jeho, vyrovnejte cestu tomu, kterýž
    se vznáší na oblacích. Hospodin jest jméno jeho, plésejtež před ním.
  eng-WMB: A father of the fatherless, and a defender of the widows, is God in his
    holy habitation.
  tam-TCV: இறைவன் தமது பரிசுத்த வாழ்விடத்தில் தகப்பன் இல்லாதவர்களுக்குத் தகப்பனாகவும்
    விதவைகளுக்கு பாதுகாவலராகவும் இருக்கிறார்.
  ceb-ULB: Ang amahan sa mga walay amahan, tigpanalipod sa mga biyuda, ang Dios anaa
    sa balaang dapit diin siya nagpuyo.
  pol-UBG: Ojcem dla sierot i sędzią dla wdów jest Bóg w swym świętym przybytku.
  urd-GVU: اللہ اپنی مُقدّس سکونت گاہ میں یتیموں کا باپ اور بیواؤں کا حامی ہے۔
  eng-OEBCW: Father of orphans, defender of widows, is God in his holy abode.
  deu-1912: der ein Vater ist der Waisen und ein Richter der Witwen. Er ist Gott in
    seiner heiligen Wohnung,
  kan-2017: ಪರಿಶುದ್ಧ ವಾಸಸ್ಥಾನದಲ್ಲಿರುವ ದೇವರು ದಿಕ್ಕಿಲ್ಲದವರಿಗೆ ತಂದೆಯೂ, ವಿಧವೆಯರಿಗೆ ಸಹಾಯಕನೂ
    ಆಗಿದ್ದಾನೆ.
  yap-yap: I Got, nma par u lane Tempel rok nib thothup, e ma ayweg e pi’in kanim’
    rorad mma yoror rok e pi’in ke yim’ figirngirad.
  hlt-MCSB: Amah kah khuirhung hmuencim ah aka om Pathen tah cadah rhoek kah a napa
    neh nuhmai rhoek kah laitloekkung la om.
  mdy-ETH: ዒዛም ዱማዼ ጌኤዦ ማኣራ ዓኣ ፆኦዛሢ ዓዴባኣ ናኣቶም ዓዶኬ፤ ዜኤሮንዳሢ ዛሎ ዒ ሞኦቲንታሢኬ።
  twi-ASANTE: Nwisiaa agya ne deɛ ɔdi akunafoɔ asɛm ma wɔn ne Onyankopɔn a ɔte nʼatenaeɛ
    kronkron hɔ.
  eng-WEBU: A father of the fatherless, and a defender of the widows, is God in his
    holy habitation.
  spa-PDDPT: Padre de huérfanos y Juez de viudas es ʼElohim en su Santuario,
  gun-gun: Ha'e ma tyre'ỹ ikuai va'e ru, ha'e imeve'ỹ va'e re oikuaa pota va'e oiko.
    Nhanderuete oiko o'amba iky'a e'ỹ va'e py.
  agu-BL: Cho'n najlij yi ketz kaRyosil xe tetz ca'l, yi wi'nin xanil. Ej nin i' yi
    chitaj yi e' me'ba' yi qui'c chitaj. Nin ncha'tz i' ch'eyl cyetz yi e' xma'lca'n.
  ilo-ULB: Ti ama dagiti awan amana, ukom dagiti balo, ket ti Dios idiay nasantoan
    a lugar a pagnanaedanna.
  kpg-kpg: God dela e noho i lodo dono hale dabu, le e madamada humalia i nia dama
    ala gu deai nadau maadua ai, mo e abaaba nia ahina ala guu mmade nadau lodo.
  uig-ARA: يېتىملارغا ئاتا بولغۇچى، تۇل خوتۇنلارنىڭ دەۋاسىنى سورىغۇچى، ئۆز مۇقەددەس
    ماكانىدا تۇرغان خۇدادۇر.
  sus-sus: Won xa bɛɛti ba Ala bɛ, won xa a xili matɔxɔ bɛɛti ra. Naxan ɲɛrɛma nuxui
    fari, won xa a rasɛnɛ. A xili Alatala. Won xa won sɛɛwɛ xui rate a ma.
  pon-2006: Koht, me kin ketiket nan Tehnpese sarawi, kin ketin apwalih me sepwoupwou
    kan oh ketin sinsile liohdi kan.
  jae-jae: Anôtô taŋ gêmoa nê andu dabuŋ naŋ, kêtu mosêbunêŋ tameŋi to awêtucnêŋ gêjam-sawaga.
  ksd-ksd: God ta kana pal tabu I da ra tutana ba na vamel ra nat na ling, Ma ia ra
    tena varkurai ba na mari ra umana ua na vavina.
  tur-YTC: Kutsal konutundaki Tanrı, Yetimin babası ve dul kadınların savunucusudur.
  bel-N: Сьпявайце Богу, выслаўляйце імя Ягонае! Узьвялічвайце Таго, Які ўзносіцца
    па-над пустыняй, ГОСПАД — імя Яго, і радуйцеся перад абліччам Ягоным,
  grc-BRENT: Ἐπληθύνθησαν ὑπὲρ τὰς τρίχας τῆς κεφαλῆς μου οἱ μισοῦντές με δωρεάν·
    ἐκραταιώθησαν οἱ ἐχθροί μου οἱ ἐκδιώκοντές με ἀδίκως· ἃ οὐχ ἥρπασα, τότε ἀπετίννυον.
  kpr-kpr: God, nunda tafaroro kambo kakara jokáda irise, babate da afa edo, roriri
    kaifa eraira.
  ind-AYT: (68-6) Ayah bagi anak-anak yatim, Pembela bagi para janda, adalah Allah
    di tempat tinggal-Nya yang kudus.
  yom-yom: Nzambi niandi widi dise di bisana ayi niandi weti nuanina mafuola. Mu buangu
    kiandi kinlongo kioki keti vuanda.
  yut-yut: Piŋkop iyɨ da telagɨ kokupmon egek mɨŋat monjɨyo datni kɨmakgwit uŋun kɨlani
    asak, ae sakwabatyo kɨsi kɨlani asak.
  nya-nya: Atate wa ana amasiye, mtetezi wa akazi amasiye, ndiye Mulungu amene amakhala
    mʼmalo oyera.
  hrv-hrv: Pjevajte Bogu, slavite mu ime! Poravnajte put onome koji ide pustinjom
    - kojemu je ime Jahve - i kličite pred njim!
  mps-mps: God te aga gasa wiegi yai bede bidiyu, tama agai te aga aya ida isai wai
    puluba dabe tonalubao. Tama agai te wilawe we dabe, te agai tau sabo dao.
  tpi-tpi: God i save stap long ples bilong em yet, na em i save lukautim ol pikinini,
    papa bilong ol i dai pinis. Na em i save helpim ol meri, man bilong ol i dai pinis.
  dan-1931: Syng for Gud, lovsyng hans Navn, hyld ham, der farer frem gennem Ørknerne!
    HERREN er hans Navn, jubler for hans Åsyn,
  vie-OVCB: Đức Chúa Trời ngự trong nơi thánh, Ngài là Cha trẻ mồ côi, Đấng bênh vực
    người quả phụ,
  guj-2017: અનાથોના પિતા અને વિધવાઓના રક્ષણહાર, એવા ઈશ્વર પોતાના પવિત્રસ્થાનમાં છે.
  pon-2006A: Koht, me kin ketiket nan Tehnpese sarawi, kin ketin apwalih me sepwoupwou
    kan oh ketin sinsile liohdi kan.
  por-BRBSL: Um pai dos sem pai, e um defensor das viúvas, é Deus em sua sagrada morada.
  eng-OEBUS: Father of orphans, defender of widows, is God in his holy abode.
  swe-swe: Sjung till Gud, sjung och spela lovsånger till hans namn. Bana väg för
    honom som rider fram på molnen (genom öknarna, under kvällen) [se vers 34], hans
    namn är Herren (Jah, kortformen av Jahve, betecknar att han alltid har existerat).
    Gläd er inför honom. [Det är inte Baal som rider på molnen – Gud gör det, se .
    Gud ledde Israels folk genom öknen med eldstoden och molnstoden, och han leder
    även i dag sitt folk med den helige Ande. Nu kommer anledningen till sången och
    glädjen:]
  cth-cth: Na pa ka tawn hoeh naw e napa, lahmainunaw karingkung, Cathut teh hmuen
    kathoung koe ao.
  twi-twi: Ayisaa agya ne nea odi akunafo asɛm ma wɔn ne Onyankopɔn a ɔte nʼatenae
    kronkron hɔ.
  hlt-hlt: Amah kah khuirhung hmuencim ah aka om Pathen tah cadah rhoek kah a napa
    neh nuhmai rhoek kah laitloekkung la om.
  tbz-SIM: 'Ndiènnɛ̀ kɛ dɛ́úkùnkoo Kuyie nyètìrì, tũntɛnɛ̀ kucɛ wèè kèríní yɛwɛtɛ̀
    miɛkɛ nɛ̀ o sɑ̃ntɛ̀ o kpɛ́í, weè yètìrì tu: Ti Yiɛ̀. Nyɑ̃nkunɛ̀ o ììkɛ̀.'
  msy-2020: God uan Nguibamɨn ikia, borir ameboghfeziaba ariaghireziba deragha men
    gara, paba ariaghirezir amiziba deragha men gari.
  dop-dop: Ɩ́ yoo Ɩsɔ kɛ́ yontu nɑ ɩ́ sɑ ɩ hətɛ, ɩ́ hɛɛ-ɩ mpɑɑʋ, ɩnɩ ɩ fɑɣɑnɑ tɛtɛkɑ
    tɑɑ nɑ ɩ́ kɔŋ. Ɩ hətɛ ntɛ́ Tɑcɑɑ, ɩ́ yɔɔlɩ ɩ ɩsɛntɑɑ.
  azb-azb: Öz müqəddəs məskənində olan Allah Yetimlərin atası, Dul qadınların müdafiəçisidir.
  eng-DBY: A father of the fatherless, and a judge of the widows, is God in his holy
    habitation.
  hin-2017: परमेश्वर अपने पवित्र धाम में, अनाथों का पिता और विधवाओं का न्यायी है।
  wol-KYG: Woyleen Yàlla, teral turam, xàllal-leen kiy war niir yi, Ki Sax moo di
    turam. Bànneexuleen fi kanamam.
  bjr-bjr: Anutufa narí naaquqara amaana maqaki marifa fiaiqi faiqi rakisi nimaqaidanoo,
    adeedaana aanaaseeuqa faqa ummaaraki itita nimaqaidanoo.
  eng-YLT: Father of the fatherless, and judge of the widows, [Is] God in His holy
    habitation.
  kne-kne: Si Diyos ay wada sin nasantoan ay beey na, ay-ayowanana ya salsalaknibana
    din nalasang ya olila.
  eng-WYC-2017: which is the father of fatherless and motherless children; and the
    judge of widows. God is in his holy place;
  eng-WMBB: A father of the fatherless, and a defender of the widows, is God in his
    holy habitation.
  zat-NTPS: Ca xra bi dxé'enedu ca', ne ca benne' dxuxúe nu'ula ca' zaj zue̱' tuze,
    naca Dios lu lataj lá'azxa naga zúaqueze̱'.
  zty-NTPS: Žape chi'e bi' wzébedo' ka', na' ẕwíakze' no'le wzebe ka'. Zoakze Dios
    ḻo latje la'y chie'.
  urd-GVH: अल्लाह अपनी मुक़द्दस सुकूनतगाह में यतीमों का बाप और बेवाओं का हामी है।
  rug-rug: Sa Tamasa pu koana pa Nana vetu hopena, sina tinokae tadi na eapa meke
    na naboko.
  gaz-gaz: Waaqni warra abbaa hin qabneef abbaa, niitota dhirsoonni irraa duʼaniifis
    falmaa taʼe sun iddoo jireenya isaa qulqulluu keessa jira.
  fra-LSG: 'Chantez à Dieu, célébrez son nom! Frayez le chemin à celui qui s’avance
    à travers les plaines! L’Éternel est son nom: réjouissez-vous devant lui!'
  yal-yal: Bɛtin ba Ala xa, a xinla xa tantun bɛtini. Naxan fama kundani, ɛ na rasɛnɛ!
    A xili nɛn Alatala. En xa en sɛwa xuini te a yɛɛ ra!
  iou-iou: Anutu u kudupi yoriken itkaŋ nanak kodäŋa ba webe kajatta watä it yämik
    täyak.
  haw-1868: O ka Makua no ka poe makua ole, O ka Lunakanawai no na wahinekanemake,
    Oia ke Akua i kona wahi hoano e noho ai.
  arb-NAV: اللهُ الْمُقِيمُ فِي مَسْكَنِهِ الْمُقَدَّسِ هُوَ أَبُو الْيَتَامَى وَقَاضِي
    الأَرَامِلِ.
  ded-ded: Anutungo kpetiac womongau tacde. Ye beging mang ayemmema hodzec yenenggareng
    ayemmema onggongyunuude.
  ewe-ewe: eya ame si nye tɔ na tɔmanɔsitɔwo, ahosiwo ta ʋlila, eye wònye Mawu si
    le enɔƒe kɔkɔe la.
  eng-LEE: (68:6) A father of the fatherless, and a judge of the widows, is God in
    his holy habitation.
  asm-FB: ঈশ্বৰ তেওঁৰ পবিত্ৰ বাসস্থানত পিতৃহীনৰ পিতৃ আৰু বিধৱাসকলৰ ন্যায়কর্তা।
  sus-A: وٌن شَ بّيتِ بَ عَلَ بّ، وٌن شَ عَ شِلِ مَتْشْ بّيتِ رَ. نَشَن حّرّ مَ نُشُي
    قَرِ، وٌن شَ عَ رَ سّنّ. عَ شِلِ عَلَتَلَ. وٌن شَ وٌن سّيوّ شُي رَتٍ عَ مَ.
  fra-SBL: Un père pour les orphelins, un défenseur des veuves, est Dieu dans sa demeure
    sainte.
  hbo-hbo: שִׁ֤ירוּ ׀ לֵֽאלֹהִים֮ זַמְּר֪וּ שְׁ֫מֹ֥ו סֹ֡לּוּ לָרֹכֵ֣ב בָּ֭עֲרָבֹות
    בְּיָ֥הּ שְׁמֹ֗ו וְעִלְז֥וּ לְפָנָֽיו׃
  kik-kik: Ngai ũrĩa ũikaraga gĩikaro gĩake gĩtheru-rĩ, nĩwe ithe wa ciana cia ngoriai,
    na mũgitĩri wa atumia a ndigwa.
  fra-NCL: Chantez à Dieu, célébrez son nom ! Frayez le chemin à celui qui s’avance
    à travers les plaines ! Yahweh est son nom ; tressaillez devant lui !
  cek-AK: Anih loe ampa tawn ai kaminawk hanah ampa ah oh moe, lamhmainawk bomkung
    ah oh, Sithaw loe a ohhaih hmuenciim ah oh.
  cuk-cuk: Bab-Dummad-e-neg-islidikidgi-maidi, dulemar-sergan-sated-e-babad, ome-ei-sui-burgwismalad-e-bendakedid.
  uig-CYR: Сәвәпсиз маңа өч болғанлар чачлиримдинму көптур; Мени йоқатмақчи болғанлар,
    Қара чаплап мән билән дүшмәнлишидиғанлар күчлүктур; Шу чағда өзүм булимиған нәрсини
    қайтуримән.
  tel-2017: తన పరిశుద్ధాలయంలో ఉన్న దేవుడు, తండ్రి లేని వారికి తండ్రిగా, వితంతువులకు
    సహాయకుడిగా ఉన్నాడు.
  hat-BSA: Yon papa pou òfelen yo e yon jij pou vèv yo, se Bondye nan lye sen Li an.
  ukr-ONPU: 'Ненависників моїх стало більше, ніж волосся на моїй голові. Численними
    стали вороги мої, що хочуть знищити мене безпідставно: те, чого я не забирав у
    них, усе ж мушу повернути.'
  kos-kos: God, su muta in Tempul mutal sel, El nunku ke tulik mukaimtal, ac El karinganang
    katinmas.
  hbo-WLC: שִׁ֤ירוּ ׀ לֵֽאלֹהִים֮ זַמְּר֪וּ שְׁ֫מ֥וֹ סֹ֡לּוּ לָרֹכֵ֣ב בָּ֭עֲרָבוֹת
    בְּיָ֥הּ שְׁמ֗וֹ וְעִלְז֥וּ לְפָנָֽיו׃
  ibo-ibo: Ọ bụ nna ndị nke na-enweghị nna, onye na-ekpechitere ndị di ha nwụrụ anwụ
    ọnụ ha, onye a bụ Chineke, onye bi nʼebe ya dị nsọ.
  ory-ory: ପରମେଶ୍ୱର ଆପଣା ପବିତ୍ର ବାସ ସ୍ଥାନରେ ପିତୃହୀନମାନଙ୍କର ପିତା ଓ ବିଧବାମାନଙ୍କର ସୁରକ୍ଷାକର୍ତ୍ତା
    ଅଟନ୍ତି।
  chk-chk: Kot ewe mi nom lon imwan mi pin, i semen ekewe mi mäsen me chon tümwünün
    ekewe fefin mi mä pwülüer.
  rop-rop: God hu jidan langa im Serramoni Pleis, oldei lukaftumbat ola pipul hu nomo
    garram mami en dedi en ola widogel du.
  ukr-1871: Батько сиротам і суддя вдовам Бог у сьвятому домі своїм.
  yon-yon: Ye kuu anenabdan yi ambe, kwane ye kuu iribdan yi dowad yorokmo wengyundi
    ye karub, kukuu God ye kowe yambib karadmo aom dibeen kui.
  deu-1951: (068-6) Er ist ein Vater der Waisen, ein Anwalt der Witwen, Gott, der
    in seinem Heiligtum wohnt;
  eng-JPS: (68-6) A father of the fatherless, and a judge of the widows, is God in
    His holy habitation.
  srp-1865: Otac je sirotama i sudija udovicama Bog u svetome stanu svom.
  lug-lug: Ye Kitaawe w’abataliiko bakitaabwe, ye mukuumi wa bannamwandu; ye Katonda
    abeera mu kifo kye ekitukuvu.
  heb-heb: אבי יתומים ודין אלמנות אלהים במעון קדשו׃
  ben-IRV: ঈশ্বরের নিজের পবিত্র বাসস্থানে মধ্যে পিতৃহীনদের পিতা ও বিধবাদের সহায়ক।
  ntu-ntu: Gct mnc Mangr-nzangiongr. Apubzle trte mz doa kxnzbzszng x aclve-kzle olvz
    kx nzbzszng ncblo ngrdr.
  pan-pan: ਯਤੀਮਾਂ ਦਾ ਪਿਤਾ ਅਤੇ ਵਿਧਵਾ ਦੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਪਰਮੇਸ਼ੁਰ ਆਪਣੇ ਪਵਿੱਤਰ ਨਿਵਾਸ ਵਿੱਚ
    ਹੈ।
  mya-JVB: ဘုရား သခင်သည် သန့်ရှင်း သော ဘုံ ဗိမာန်တော်၌ စံပယ်လျက်၊ မိဘ မရှိသောသူတို့
    ၏ အဘ ဖြစ်၍ ၊ မုတ်ဆိုးမ တို့ဘက်မှာ တရား စီရင်တော်မူ၏။
  kgf-kgf: Rara téréyaiguc kecanʒac Anutu iminéŋ gupaŋ merac onac maŋgoc ʒéma embac
    malé onac ʒégésigési ic kiwa wanʒac.
  tte-O: Yaubadane iya mwa imiya ana Nume Tabu mena, iya kwabukwabuliwo yo sinasinageyao
    kali togite-kalatan.
  tbg-tbg: Kotiva nai turuaraini vaiharo koqema kero iqa/viqa vaintiqaa raqiki vaimanta
    vika ho variara. Viva tentoqa nahenti kahaqi vaimanta vika ko ho aatarake variara.
  hmo-hmo: Dirava, iena noho gabuna helagana dekenai ia noho Diravana, ese ogogami
    taudia ia naria noho, bona vabu taudia danu ia gimaia noho.
  zar-NT: Náquiëʼ ca xúzgacabiʼ biʼi uzë́bidoʼ, encaʼ Nu ruchiʼa rusörö́ quégacanu
    nigula uzëbi. Caní náquiëʼ Dios ga naʼ zoëʼ lataj láʼayi queëʼ.
  urd-urd: ख़ुदा अपने मुक़द्दस मकान में, यतीमों का बाप और बेवाओं का दादरस है।
  rus-SYN: Ненавидящих меня без вины больше, нежели волос на голове моей; враги мои,
    преследующие меня несправедливо, усилились; чего я не отнимал, то должен отдать.
  bqc-SIM: À lɛsi Luaɛ à lɛ́mawà. A di luabɛpuana kpɛ, à aà tↄbↄ. Aà tↄ́n Dii,
    à kúkuakɛ aà aɛ.
  tcz-CHONGTHU: Pa neilou te dia Pa nahin, meithaiho hoidam jing nahi-hiche hi Elohim
    Pathen ahin aumna chu muntheng ahi.
  mar-mar: तो पितृहीनाचा पिता, विधवांचा मदतगार असा देव आपल्या पवित्र निवासस्थानी राहतो.
  isl-isl: og lofsyngi Guði! Hefjið lofsöng til hans sem ekur um á skýjunum. Nafn
    hans er Drottinn! Gleðjist og fagnið í nærveru hans.
  hlt-THB: Pa amak takhqi aham pa na awm nawh, nuhaikhqi ak dyih pyikung na awm hy,
    Khawsa taw a awmnaak hun ciim awh awm hy.
  qub-qub: Rispitädu Wasincho tiyaj Tayta Diosga wacchacunapa papäninmi, imapitapis
    biyüdacunata chapajmi.
  bqp-bqp: Kunna a kpɛ́ kũ à kú adonaa gũn, Luda bi tonɛnↄ demɛ, gyaanↄnↄ zɛkũnwodemɛ.
  hat-hat: (068:6) Bondye rete nan kay ki apa pou li a, li sèvi papa pou timoun ki
    san papa yo, li pwoteje vèv yo.
  eng-BSB: A father of the fatherless, and a defender of the widows, is God in His
    holy habitation.
  eng-WEBPB: A father of the fatherless, and a defender of the widows, is God in his
    holy habitation.
  kbq-kbq: Agra megusa mofavre'ramimofo nezmafa mani'ne. Agra ruotge hu'nea kuma'afi
    mani'neno, kento a'neramina zmahonekea Anumza mani'ne.
  pon-pon: Pwe i Jam en me japoupou kan o jaunkapun en li odi kan. I Kot nan japwilim
    a tanpaj jaraui.
  nhe-BL: Toteco Dios yajaya inintata tlen icnotzitzi. Yajaya quinchihuilía tlen xitlahuac
    nopa cahual toahuihua, pampa yajaya tlatzejtzeloltic.
  wnc-wnc: Anutu inane yotna gapmane yuak. Yuke waatdaka nana gwa kupsatane kayuak.
    Unzing, waamindane nana binga. Gatu itakan maya apna gwa kupsa kuut kayuke gatayamunggak
    kapanin.
  bus-bus: Kuuna a kpɛ́ kɛ̀ kú adona guu, Luda nɛ́ tonɛnↄ demɛ, gyaanↄnↄ zɛnyodeemɛ.
  gub-BL: Tupàn a'e, tàpuzuhu imonokatu pyrer pupe wikuwe ma'e a'e, uzekaiw tu 'ym
    ma'e ihy 'ym ma'e wanehe a'e. Upyro kuzà imen umàno ma'e a'e wà no.
  eng-DRA: 'They are multiplied above the hairs of my head, who hate me without cause.
    My enemies are grown strong who have wrongfully persecuted me: then did I pay
    that which I took not away.'
