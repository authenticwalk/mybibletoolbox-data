verse: PSA.068.035
translations:
  mal-C: ദൈവമേ, അങ്ങയുടെ വിശുദ്ധമന്ദിരത്തിൽ അങ്ങ് വിസ്മയാവഹനാണ്; ഇസ്രായേലിന്റെ ദൈവം
    തന്റെ ജനത്തിന് അധികാരവും ശക്തിയും നൽകുന്നു. ദൈവം വാഴ്ത്തപ്പെടുമാറാകട്ടെ! സംഗീതസംവിധായകന്.
    “സാരസരാഗത്തിൽ.”
  deu-TKW: Gebt Gott die Macht! Über Israel waltet seine Hoheit, und seine Macht in
    den Wolken.
  lin-lin: Bosakola ete nguya ezali ya Nzambe oyo nkembo na Ye ezali na Isalaele,
    mpe nguya na Ye ezali kati na mapata.
  mmx-mmx: Moroa me Israel i vas su boro xeneng at loogu xaala ren, la limixin dinaba
    lingun teren! Neni im taba lolos ti limixin teren. Leemi asu ri ne Moroa!
  eng-LSV: Fearful, O God, out of Your sanctuaries, || The God of Israel Himself,
    || Giving strength and might to the people. Blessed [is] God!
  eng-GNV: 'O God, thou art terrible out of thine holie places: the God of Israel
    is hee that giueth strength and power vnto the people: praised be God.'
  eng-WEBSTER: 'O God, thou art terrible out of thy holy places: the God of Israel
    is he that giveth strength and power to his people. Blessed be God.'
  nhw-BL: Ma tijhueyitlepanitaca Toteco Dios pampa temajmati ihueyitilis nopona ipan
    itiopa. ToDios tiisraelitame quinmaca tetili huan chicahualistli nochi imasehualhua.
    ¡Ma tijpaquilismacaca Toteco Dios!
  swh-ONEN: Ee Mungu, wewe unatisha katika mahali patakatifu pako, Mungu wa Israeli
    huwapa watu wake uwezo na nguvu. Mungu Asifiwe!
  bba-bba: I Gusunɔ bɛɛrɛ wɛ̃ɛyɔ. Win yiiko yɑ wɑ̃ɑwɑ Isirelibɑ sɔɔ. Mɑ win dɑm mu
    wɑ̃ɑ wɔllɔ.
  eng-KJVCPB: 'O God, thou art terrible out of thy holy places: The God of Israel
    is he That giveth strength and power unto his people. Blessed be God.'
  luo-luo: Ilich miwuoro ka in kari maler, yaye Nyasaye, Nyasach Israel chiwo teko
    gi nyalo ne joge. Pak mondo obed ne Nyasaye!
  aii-aii: ܣܲܗܡܵܢܵܐ ܝܘܸܬ، ܝܵܐ ܐܲܠܵܗܵܐ، ܡ̣ܢ ܡܲܩܕܫܘܼܟ݂، ܐܲܠܵܗܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ ܗ̇ܘ ܟܹܐ
    ܝܵܗܒܹܠܔ ܥܘܼܫܢܵܐ ܘܚܲܝܠܵܐ ܠܥܲܡܵܐ، ܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܐܲܠܵܗܵܐ.
  meu-meu: Dirava na mai garina, ena gabu helaḡana ai, ia na Israel Diravana. Ia ese
    siahu bona goada ena orea taudia e henidiamu; Dirava aita hanamoa.
  npi-ULB: हे परमेश्‍वर, तपाईं आफ्नो पवित्र स्थानमा भयवह हुनुहुन्छ । इस्राएलको परमेश्‍वर
    जसले आफ्ना मानिसहरूलाई बल र शक्ति दिनुहुन्छ ।
  yor-yor: Ìwọ ní ẹ̀rù, Ọlọ́run, ní ibi mímọ́ rẹ; Ọlọ́run Israẹli fi agbára àti okun
    fún àwọn ènìyàn rẹ. Olùbùkún ní Ọlọ́run!
  pes-OPCB: چه مَهیب است خداوند در مکان مقدّس خویش! خدای اسرائیل به قوم برگزیدهٔ خود
    قوت و عظمت می‌بخشد. خدا را شکر و سپاس باد!
  tgl-ULB: O Diyos, ikaw ay kinatatakutan sa iyong banal na lugar; ang Diyos ng Israel—nagbibigay
    siya ng kalakasan at kapangyarihan sa kaniyang bayan. Purihin ang Diyos.
  nop-nop: Isilaehi’walaŋ Bepaŋ adi yoli uŋgoniŋ gineŋ hatak wendoktiŋa indi yadi
    Bepaŋdok munta timinim. Adi yadi metamŋiyedok saŋiniŋ wapum hinek yemilak. Bepaŋ
    wou nintilonim.
  hui-hui: Ngode Datagaliwabe-o í̠ tara baya burugule gibiore howa í̠ninaga anda loma
    bia heneha kegoni. Isaraele wali agalirunaga Ngode Datagaliwabe ibugua ibunaga
    wali agali bu karuhondo hongo miaga ka ndobe. Ina Ngode Datagaliwabe mini yaraga
    hai hami̱ya.
  mya-mya: သန့်​ရှင်း​ရာ​ဌာ​န​တော်​မှ​ကြွ​လာ​တော်​မူ​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်
    သည် ရို​သေ​ကြောက်​ရွံ့​ဖွယ်​ဖြစ်​ပါ​သည်​တ​ကား။ ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​စု​တော်​အား​တန်​ခိုး​နှင့်
    စွမ်း​ရည်​ကို​ပေး​တော်​မူ​၏။ ဘု​ရား​သ​ခင်​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་གནས་མཆོག་ནང་དུ་ནི། །ཁྱེད་རང་གུས་ཤིང་འཇིགས་པར་མངོན་པ༌དང༌།
    །ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཉིད་ཀྱིས༌ནི། །མཐུ་སྟོབས་དབང་ཐང་རང་གི་མི་ལ༌གནང༌། །དཀོན་མཆོག་ཁོང་ཉིད་བསྟོད་པར་འོས་སོ༌ལོ།།
  wsk-wsk: O Kaem, ni am duap bo nunguningkiri, nika laili kuwim te bagasam. Ni ana
    Israel nanga Kaem, se ni sokel ana nangarsam. Ana Kaem ko nup patawunakko!
  sna-sna: Munotyisa imi Mwari, muri panzvimbo yenyu tsvene; Mwari waIsraeri anopa
    ushe nesimba kuvanhu vake. Mwari ngaarumbidzwe!
  spa-BLM: Eres impresionante, Dios, en tus santuarios. El Dios de Israel da fuerza
    y poder a su pueblo. Alabado sea Dios.
  cac-cac: Ach co Diosal, te satub'tac ilji d'a a cajnub'. Tzac' a poder d'ayon̈ a
    on̈ israel a chon̈ab' on̈ tic. Alchajocab' vach' lolonel d'ayach ach co Diosal.
  swh-ULB: Mungu, mahali pako patakatifu panatisha; Mungu wa Israeli, yeye huwapa
    watu wake nguvu na uweza. Atukuzwe Mungu.
  bel-bel: Хай праславяць Яго зямля і нябёсы, моры, і ўсё рухомае ў іх,
  deu-ELBBK: Gebt Gott Stärke! Seine Hoheit ist über Israel, und seine Macht in den
    Wolken.
  mbb-OT: Ebpendeǥubduven ki is ed-etuvang te Megbevayà te Israel ziyà te segradu
    he ubpeey zin. Ebeǥayan din te ǥehem wey zesen is menge etew zin. Dait he edeliǥen
    is Megbevayà!
  mal-2015: ദൈവമേ, നിന്റെ വിശുദ്ധമന്ദിരത്തിൽ നിന്നു നീ ഭയങ്കരനായി വിളങ്ങുന്നു; യിസ്രായേലിന്റെ
    ദൈവം തന്റെ ജനത്തിന്നു ശക്തിയും ബലവും കൊടുക്കുന്നു. ദൈവം വാഴ്ത്തപ്പെടുമാറാകട്ടെ.
  gup-gup: Ngudda God nawu yihni manrurrkdjamun ke, wanjh ngudda kankangebarrhke!
    Ngudda God kadberre nawu Israel kankebmawahmeng, wanjh ngudda kanwon ngad nawu
    ngudda ke bininj kundulkarre dja kunngudj ke. Mah, wanjh kabirriburluburlumen
    nawu God!
  rmc-rmc: Vakeren pal le Devleskri zor! Leskri slava hin upral o Izrael, leskri zor
    hin andro chmari.
  nlg-nlg: Talu mavaa God ta nina na malei tabu. A God ni Israel te nia hevei na maana
    mana laga vanira nina na vure. Holoutoa gaia God.
  pes-OPV: خدارا به قوت توصیف نمایید. جلال وی بر اسرائیل است و قوت او در افلاک.
  ron-1924: Че ынфрикошат ешть, Думнезеуле, дин локашул Тэу чел сфынт! Думнезеул луй
    Исраел дэ попорулуй Сэу тэрие ши маре путере. Бинекувынтат сэ фие Думнезеу!
  ben-OBCV: হে ঈশ্বর, তোমার পবিত্রস্থানে তুমি ভয়াবহ; ইস্রায়েলের ঈশ্বর তাঁর ভক্তদের
    শক্তি আর সামর্থ্য প্রদান করেন। ঈশ্বরের প্রশংসা হোক!
  som-som: Ilaahow, meelahaaga quduuska ah waxaad ka tahay mid laga cabsado, Ilaaha
    reer binu Israa'iil wuxuu dadkiisa siiyaa xoog iyo itaal. Mahad waxaa leh Ilaah.
  lat-VUC: Laudent illum cæli et terra; mare, et omnia reptilia in eis.
  eng-ASVBT: 'O God, thou art terrible out of thy holy places: The God of Israel,
    he giveth strength and power unto his people. Blessed be God.'
  mna-mna: Anutu kizin Israel, ni imbotmbot lela urum kini potomŋana mi izzwe mburaana.
    Tabe tomtom tire mi timoto. Mi ikamam mburaana pa wal kini mi ipombolmbol zin.
    Tana tapakur Anutu pa kampeŋana kini!
  ita-1885: O Dio, tu sei tremendo da' tuoi santuari; L'Iddio d'Israele è quel che
    dà valore e forze al popolo. Benedetto sia Iddio.
  eng-LXXUP: Let the heavens and the earth praise him, The sea, and all things moving
    in them.
  eng-ULB: God, you are fearsome in your holy place; the God of Israel—he gives strength
    and power to his people. Blessed be God.
  spa-VBL: ¡Cuán asombroso es Dios en su Templo! ¡El Dios de Israel le da fuerza y
    poder a su pueblo! ¡Alaben a Dios!
  fra-_FOB: De tes sanctuaires, ô Dieu, tu te montres redoutable. C'est lui, le Dieu
    d'Israël, qui donne force et puissance au peuple. Béni soit Dieu!
  mal-mal: ദൈവമേ, അങ്ങയുടെ വിശുദ്ധമന്ദിരത്തിൽ നിന്ന് അവിടുന്ന് ഭയങ്കരനായി ശോഭിക്കുന്നു;
    യിസ്രായേലിന്റെ ദൈവം തന്റെ ജനത്തിന് ശക്തിയും ബലവും കൊടുക്കുന്നു. ദൈവം വാഴ്ത്തപ്പെടുമാറാകട്ടെ.
  urd-GVR: Ai Allāh, tū apne maqdis se zāhir hote waqt kitnā mahīb hai. Isrāīl kā
    Ḳhudā hī qaum ko quwwat aur tāqat atā kartā hai. Allāh kī tamjīd ho!
  suz-BL: परमप्रभु, इन बाक्‍तीकेमी हिंचा ङा बाक्‍नीनी। इस्राएली आन परमप्रभुम आ मुर
    आन कली सक्ति नु बोल गेब। परमप्रभु ठेयब बाक्‍ब।
  eng-NOY: Terrible art thou, O God! from thy sanctuary! The God of Israel giveth
    strength and power to his people. Praised be God!
  ita-1927: O Dio, tu sei tremendo dai tuoi santuari! L’Iddio d’Israele è quel che
    dà forza e potenza al suo popolo. Benedetto sia Iddio!
  ckb-ckb: خودایە، لە پیرۆزگاکەت سامدارتریت، خودای ئیسرائیل هێز و توانا دەدات بە گەلەکەی.
    ستایش بۆ خودا!
  eng-BBE: 'O God, you are to be feared in your holy place: the God of Israel gives
    strength and power to his people. Praise be to God.'
  xsi-xsi: Isrel nenzi Maro Kindeni imo ne luma sapâŋa ilo, aku tamâta rârâni nde
    simege ŋana i kâ. I uru iwae ne walo kaika panzi ne tamâta. Paneâŋa ilâ pa Maro
    Kindeni!
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ನೀವು ಅತಿಶಯವಾಗಿದ್ದೀರಿ. ಇಸ್ರಾಯೇಲರ ದೇವರೇ
    ಜನರಿಗೆ ಬಲವನ್ನೂ ಶಕ್ತಿಯನ್ನೂ ಕೊಡುವರು. ದೇವರಿಗೆ ಸ್ತುತಿಯಾಗಲಿ.
  tam-2017: தேவனே, உமது பரிசுத்த ஸ்தலங்களிலிருந்து பயங்கரமாக விளங்குகிறீர்; இஸ்ரவேலின்
    தேவன் தம்முடைய மக்களுக்குப் பெலனையும் சத்துவத்தையும் அருளுகிறவர்; தேவனுக்கு ஸ்தோத்திரமுண்டாவதாக.
  spa-RV-1909: 'Terrible eres, oh Dios, desde tus santuarios: el Dios de Israel, él
    da fortaleza y vigor á su pueblo. Bendito Dios.'
  ron-BTF: Dumnezeule, tu ești înfricoșător din locurile tale sfinte, Dumnezeul lui
    Israel este cel ce dă tărie și putere poporului său. Binecuvântat fie Dumnezeu.
  eng-WEBP: You are awesome, God, in your sanctuaries. The God of Israel gives strength
    and power to his people. Praise be to God!
  eng-FBV: How awesome is God in his Temple! The God of Israel gives strength and
    power to his people! Praise God!
  nld-1939: 'Ontzaglijk is God in zijn heilige woning: Hij, Israëls God, Die kracht
    en sterkte geeft aan het volk: Gezegend zij God!'
  nch-BL: Ma tijhueyitepanitaca Toteco Dios pampa temajmati ihueyitilis nopona ipan
    itiopa. ToDios tiisraelitame quinmaca tetili huan chicahualisti nochi imasehualhua.
    ¡Ma tijpaquilismacaca Toteco Dios!
  vie-1934: 'Hỡi Đức Chúa Trời, Chúa thật đáng sợ trong nơi thánh Chúa: Chính Đức
    Chúa Trời của Y-sơ-ra-ên ban sức lực và quyền năng cho dân sự Ngài. Đáng ngợi
    khen Đức Chúa Trời thay!'
  cha-cha: 'O Yuus, ninamaañaojao gui santos na sagamo sija: y Yuus Israel, güiya
    numae minetgot yan ninasiña y taotaoña: Bendito si Yuus.'
  hin-CV: परमेश्वर, अपने मंदिर में आप कितने शोभायमान लगते हैं; इस्राएल के परमेश्वर
    अपनी प्रजा को अधिकार एवं सामर्थ्य प्रदान करते हैं. परमेश्वर का स्तवन होता रहे!
  eng-OURB: You are awesome, God, in your sanctuaries. The God of Israel [God prevails]
    gives strength and power to his people. Praise be to God!
  spa-BES: 'Oh Dios, serás temido en tu lugar santo: el Dios de Israel da fortaleza
    y poder a su pueblo. Alabado sea Dios.'
  tdx-tdx: Mampañeven-drehe, ry Andrianañahare, an-toe’o miavake ao; I Andrianañahare’
    Israele, ro mpanolotse haozarañe naho hafatrarañe am’ondati’eo. Andriañeñe t’i
    Andrianañahare !
  tha-KJV: โอ ข้าแต่​พระเจ้า พระองค์​ทรงน่าครั่​นคร​้ามนักในสถานบริ​สุทธิ​์ของพระองค์
    คือพระเจ้าของอิสราเอล พระองค์​นั้นประทานฤทธิ์และกำลังแก่ประชาชนของพระองค์ สาธุ​การแด่​พระเจ้า
  por-BR-2018: Deus, tu és temível desde teus santuários; o Deus de Israel é o que
    dá força e poder ao povo. Bendito seja Deus!
  deu-ELO: Furchtbar bist du, Gott, aus deinen Heiligtümern her; der Gott Israels,
    er ist es, der Stärke und Kraft gibt dem Volke. Gepriesen sei Gott!
  eng-WYC-2018: God is wonderful in his saints; God of Israel, he shall give virtue,
    and strength, to his people; blessed be God. (God is wonderful as he cometh from
    his sanctuary; the God of Israel, he shall give power, and strength, to his people;
    blessed be God.)
  epo-epo: Timinda Vi estas, ho Dio, en Via sanktejo. Li estas la Dio de Izrael, Li
    donas forton kaj potencon al la popolo. Glorata estu Dio.
  gfk-gfk: God, a tamat na urur tupas ugu narako tano num halhaliana katon na lotu.
    No God ta Israel i la tartar ra dadas ma ra baso ta ira uno matanaiabar. A pirharlat
    tupas God.
  uig-PIN: I Huda, muⱪǝddǝs jayliringdin sürlük kɵrünisǝn! Israilning birdinbir Tǝngrisi!
    Hǝlⱪⱪǝ küq-ⱪudrǝt bǝrgüqi bolsa, Udur! Hudaƣa tǝxǝkkür-mǝdⱨiyǝ oⱪulsun!
  beo-beo: Isala:ili fi ilia Gode da Ea Hadigi Sogebi amoga masea, Ea hou da baligili
    gasa bagadeba:le, dunu huluane da fofogadigisa. E da Ea fi dunu ilima gasa iaha.
    Godema nodoma!
  tpi-OTNT: God bilong Israel i stap long haus bilong en, na yumi mas pret long God.
    Em i save givim bikpela strong long ol manmeri bilong en. Litimapim nem bilong
    God.
  hau-SA: Kai mai banmamaki ne, ya Allah, cikin wurinka mai tsarki; Allah na Isra’ila
    yakan ba da iko da kuma ƙarfi ga mutanensa. Yabo ya tabbata ga Allah!
  udu-udu: Arumgimis a’di ḵa/aḵa/ e mom piti jin ḵogu mo, a’di jin ta’da Arumgimis
    gi ’Kwani ma Israyiil mo, a’di ki c̱i mom’bi’th mo dhali ’bi’th ’kwanim piti is
    mo. Mom’bor mii midi di goma Arumgimis mo.
  uig-LAT: I Xuda, muqeddes jayliringdin sürlük körünisen! Israilning birdinbir Tengrisi!
    Xelqqe küch-qudret bergüchi bolsa, Udur! Xudagha teshekkür-medhiye oqulsun!
  nde-nde: Uyamangalisa, Oh Nkulunkulu, usendlini yakho engcwele; uNkulunkulu ka-Israyeli
    upha amandla ebantwini bakhe. Indumiso kayibe kuNkulunkulu!
  ton-ton: '‌ʻE ʻOtua, ʻoku fakamanavahē ko e ʻituʻa ʻi ho ngaahi faletapu: ko e ʻOtua
    ʻo ʻIsileli ko ia ʻoku ne foaki ʻae mālohi mo e faʻa fai ki hono kakai. Fakafetaʻi
    ki he ʻOtua.'
  ces-1613: Dejte čest síly Bohu, jehož důstojnost nad Izraelem, a velikomocnost jeho
    na oblacích.
  eng-WMB: You are awesome, God, in your sanctuaries. The God of Israel gives strength
    and power to his people. Praise be to God!
  tam-TCV: இறைவனே, நீர் உமது பரிசுத்த இடத்தில் பிரமிக்கத்தக்கவராய் இருக்கிறீர்; இஸ்ரயேலின்
    இறைவன் தமது மக்களுக்கு பெலனையும் வல்லமையையும், கொடுக்கிறார். இறைவனுக்குத் துதி
    உண்டாவதாக!
  ceb-ULB: O Dios, gikahadlokan ka diha sa imong balaang dapit; ang Dios sa Israel—naghatag
    siyag kusog ug gahom sa iyang katawhan. Dalayegon ang Dios.
  pol-UBG: Groźny jesteś, Boże, ze swych świętych przybytków; Bóg Izraela sam daje
    moc i siłę swemu ludowi. Niech będzie Bóg błogosławiony.
  urd-GVU: اے اللہ، تُو اپنے مقدِس سے ظاہر ہوتے وقت کتنا مہیب ہے۔ اسرائیل کا خدا ہی
    قوم کو قوت اور طاقت عطا کرتا ہے۔ اللہ کی تمجید ہو!
  eng-OEBCW: Awe-inspiring is God in his holy place, it is Israel’s God who gives
    strength and might to his people. Blessed be God.
  deu-1912: Gott ist wundersam in seinem Heiligtum. Er ist Gott Israels; er wird dem
    Volk Macht und Kraft geben. Gelobt sei Gott!
  kan-2017: ದೇವರೇ, ಪರಿಶುದ್ಧಾಲಯದಲ್ಲಿರುವ ನೀನು ಮಹಾಭಯಂಕರನು. ಇಸ್ರಾಯೇಲರ ದೇವರು ತನ್ನ ಪ್ರಜೆಗೆ
    ಬಲಪರಾಕ್ರಮಗಳನ್ನು ದಯಪಾಲಿಸುವನು. ದೇವರಿಗೆ ಸ್ತೋತ್ರ.
  yap-yap: Ri ra ngat’ ngak Got nike yib u tagil’ nib thothup — fare Got rok yu Israel!
    Ma pi’ gelngin ngak e girdi’ rok. Ke sorok Got!
  hlt-MCSB: Pathen namah kah rhokso ah a rhih om pai. Israel Pathen amah loh pilnam
    taengah sarhi neh thadueng a paek. Pathen tah a yoethen pai saeh.
  mdy-ETH: ፆኦሲዮ! ኔኤኒ ኔኤኮ ጌኤዦ ማኣራ ዲቃሢ ሄርሺሳያኬ፤ ዒስራዔኤሌ ዓሶኮ ፆኦዛሢ ፔ ዴሮም ዎልቄና ዶዱሞና ዒንጋኔ፤
    ፆኦሲም ጋላታ!
  twi-ASANTE: Wo ho yɛ nwanwa, Onyankopɔn, wɔwo kronkronbea hɔ; Israel Onyankopɔn
    de tumi ne ahoɔden ma ne nkurɔfoɔ. Ayɛyie nka Onyankopɔn! Wɔde ma dwomkyerɛfoɔ.
    Wɔto no sɛ “Sukooko.”
  eng-WEBU: You are awesome, God, in your sanctuaries. The God of Israel gives strength
    and power to his people. Praise be to God!
  spa-PDDPT: ¡Oh ʼElohim, Tú eres asombroso desde tu Santuario! El mismo ʼEL de Israel
    da vigor y poder al pueblo. ¡Bendito sea ʼElohim!
  gun-gun: Oreruete, omboetevepy reiko ndevygua henda iky'a e'ỹ va'e py. Israel kuery
    Ruete omombaraete ha'e ombopo'aka 'rã ojeupegua kuery. Ima'endu'a porãmby toiko
    Nhanderuete! Jogueroporaei va'e pe Davi ombopara va'ekue “Yvoty lírio” he'ia py
    oporaeia rami oporaei aguã.
  agu-BL: Chin xo'wbil nin i' sbne', yil cu'ul te tetz ca'l, yi chin xan nin. Na i'
    tz'ak'onk kachamil tu kawalor yi o' tetz tanum, yi o' xonl Israel. Kak'e' bin
    kak'ajsbil tetz.
  ilo-ULB: O Dios, nakabutbutengka iti nasantoan dissom; ti Dios ti Israel—mangmangted
    isuna iti pigsa ken pannakabalin kadagiti tattaona. Madawdayaw ti Dios.
  kpg-kpg: E haga madagudagu dia huoloo go God i dono madagoaa ma ga hanimoi i dono
    lohongo haga madagu, go di God o Israel! Mee e wanga di maaloo mono mogobuna gi
    ana daangada. Hagaamu ina a God!
  uig-ARA: ئى خۇدا، مۇقەددەس جايلىرىڭدىن سۈرلۈك كۆرۈنىسەن! ئىسرائىلنىڭ بىردىنبىر تەڭرىسى!
    خەلققە كۈچ-قۇدرەت بەرگۈچى بولسا، ئۇدۇر! خۇداغا تەشەككۈر-مەدھىيە ئوقۇلسۇن!
  sus-sus: Wo xa a kolon, Ala sɛnbɛ gbo. A Isirayila yamarima a sɛnbɛ ra, sɛnbɛ naxan
    kelima koore ma.
  pon-2006: Meid lemmwin Koht ni eh kin ketsang nan mwoale sarawi— Koht en Israel!
    E kin ketikihong sapwellime aramas akan kehlail oh manaman. Kapinga Koht!
  jae-jae: Anôtô ŋaclai kaiŋ teŋ kêsa aŋga nê gamêŋ dabuŋ gêmêŋ. Eŋ Israelnêŋ Anôtô.
    Eŋ kêkêŋ ôliŋ walô gêdêŋ nê lau. Lambiŋ êndêŋ Anôtô.
  ksd-ksd: God, u ti enana tuna ba u arikai kan kaum pakana i tabu; Ra God kai Israel
    i tabar kana tarai ma ra niongor ma ra dekdek. Da pite pa God!
  tur-YTC: Kutsal yerlerinde muhteşemsin, ey Tanrı. İsrael'in Tanrısı halkına güç
    ve kudret verir. Övgüler olsun Tanrı’ya!
  bel-N: Прызнайце моц Божую! Над Ізраілем слава Ягоная, і моц Ягоная — у аблоках.
  grc-BRENT: Αἰνεσάτωσαν αὐτὸν οἱ οὐρανοὶ καὶ ἡ γῆ, θάλασσα καὶ πάντα τὰ ἕρποντα ἐν
    αὐτοῖς.
  kpr-kpr: God nunda vasa kakarada ghe fururari evetu genembo itatamedo, ghamo kengheraera.
    God Israel embo tumonde baingheraera aindae resena. Nunda natofokena nunda fakina
    tomanakogo ava futurureari, ne fakina eraera. Ava sedo, God dae sakai sevu!
  ind-AYT: (68-36) Ya Allah, sungguh dahsyat di tempat kudus-Nya; Dialah Allah Israel
    yang mengaruniakan kepada umat-Nya kekuatan dan kekuasaan. Terpujilah Allah!
  yom-yom: Tsisi widi, a Nzambi, mu buangu kiaku kinlongo. Nzambi yi Iseli niandi
    weti vana lulendo ayi zingolo kuidi batu bandi. Nzitusu wuba kuidi Nzambi.
  yut-yut: Piŋkop iyɨ da telagɨ yutnon tapmɨmɨ toŋsi yɨkdak, do pasal ɨmɨŋ kɨmotneŋ.
    Israel amɨn dakon Piŋkop mɨŋat amɨni do tapmɨm madepni yomɨsak. Piŋkop aŋkɨsino!
  nya-nya: Ndinu woopsa, Inu Mulungu mʼmalo anu opatulika; Mulungu wa Israeli amapereka
    mphamvu ndi nyonga kwa anthu ake. Matamando akhale kwa Mulungu!
  hrv-hrv: “Priznajte silu Božju!” Nad Izraelom veličanstvo njegovo, u oblacima sila
    njegova!
  mps-mps: Te Israelgo God te aga wiegi yai tedali bede bidibao, tama dago te Godide
    wi yao. Agai te aga we bidi dabeba te genuai bomo mobao. Te God nogi ugwaba sao.
  tpi-tpi: God bilong Israel i stap long haus bilong en, na yumi mas pret long God.
    Em i save givim bikpela strong long ol manmeri bilong en. Litimapim nem bilong
    God.
  dan-1931: Giv Gud Ære! Over Israel er hans Højhed, Hans Vælde i Skyerne,
  vie-OVCB: Đức Chúa Trời thật đáng kính sợ trong nơi thánh. Chính Đức Chúa Trời của
    Ít-ra-ên ban quyền năng và sức mạnh cho dân Ngài. Chúc tụng Đức Chúa Trời!
  guj-2017: હે ઈશ્વર, તમે તમારાં પવિત્રસ્થાનોમાં અતિ ભયાવહ છો; ઇઝરાયલના ઈશ્વર પોતાના
    લોકોને સામર્થ્ય તથા બળ આપે છે. ઈશ્વરની સ્તુતિ થાઓ.
  pon-2006A: Meid lemmwin Koht ni eh kin ketsang nan mwoale sarawi— Koht en Israel!
    E kin ketikihong sapwellime aramas akan kehlail oh manaman. Kapinga Koht!
  por-BRBSL: Você é fantástico, Deus, em seus santuários. O Deus de Israel dá força
    e poder a seu povo. Louvado seja Deus!
  eng-OEBUS: Awe-inspiring is God in his holy place, it is Israel’s God who gives
    strength and might to his people. Blessed be God.
  swe-swe: Ge Gud (Elohim) makten (erkänn att det är Gud som har kraften, makten och
    äran), vars majestät är över Israel, hans makt är i himlarna.
  cth-cth: Oe Cathut, na hmuen kathoung hlak hai takithohnawn. Isarel Cathut teh a
    taminaw thaonae hoi hnotithainae kapoekung doeh. Cathut teh pholen lah awm lawiseh.
  twi-twi: Wo ho yɛ hu, Onyankopɔn, wɔ wo kronkronbea hɔ; Israel Nyankopɔn de tumi
    ne ahoɔden ma ne nkurɔfo. Ayeyi nka Onyankopɔn! Wɔde ma dwonkyerɛfo. Wɔto no sɛ
    “Sukooko.”
  hlt-hlt: Pathen namah kah rhokso ah a rhih om pai. Israel Pathen amah loh pilnam
    taengah sarhi neh thadueng a paek. Pathen tah a yoethen pai saeh.
  tbz-SIM: Bɑntɛ́nɛ̀ Kuyie nkpeńnìmɛ̀, kuù kpɑ̀ɑtirì Isidɑyɛɛribɛ, ku wɛ̃rímú bo yɛwɛtɛ̀
    miɛkɛ nkɛ.
  msy-2020: Israelian God uan Dɨpenimɨn iti, ezɨ e an atiatingam. A gavgavir ekiam
    isa uan gumazamizibagh anɨdi. E Godɨn ziam fam!
  dop-dop: Ɩ́ nyɩ Tɑcɑɑ toŋ. Ɩ sɔsɔɔntʋ wɛ Ɩsɛɣɛlɩ tɔɔ kɛ́, nɑ ɩ toŋ wɛ ɩsɔtɑɑ.
  azb-azb: Müqəddəs məkanında olan ey Allah, zəhmlisən! İsrailin Allahı Öz xalqına
    qüdrət, qüvvət verir. Allaha alqış olsun!
  eng-DBY: Terrible art thou, O God, out of thy sanctuaries, — the God of Israel!
    He it is that giveth strength and might unto the people. Blessed be God!
  hin-2017: हे परमेश्वर, तू अपने पवित्रस्थानों में भययोग्य है, इस्राएल का परमेश्वर
    ही अपनी प्रजा को सामर्थ्य और शक्ति का देनेवाला है। परमेश्वर धन्य है।
  wol-KYG: Seedeleen ne doole, fa Yàlla, mi tiime Israyil darajaam, dooleem feeñoo
    xàmbaar ya.
  bjr-bjr: Isaraee maqannaasa Anutufa narí amaana maaqaki marifa kaaqa naaquqarafa
    marinara rufiaaqa. Mifa uriqarara afeeka faqa eeraarirana faqa narí faiqí anaasee
    nimidanoo. Anutuna amooqiaqa.
  eng-YLT: Fearful, O God, out of Thy sanctuaries, The God of Israel Himself, Giving
    strength and might to the people. Blessed [is] God!
  kne-kne: Kaeegyat si Diyos sin kapoana sin nasantoan ay kad-ana. Sisya din Diyos
    ay daydayawen di Israelita, idawtana si pigsa ya panakabalin din ipogaw na. Madaydayaw
    si Diyos!
  eng-WYC-2017: God is wonderful in his saints; God of Israel, he shall give virtue,
    and strength, to his people; blessed be God.
  eng-WMBB: You are awesome, God, in your sanctuaries. The God of Israel gives strength
    and power to his people. Praise be to God!
  zat-NTPS: Benne' zrébentu' nacu' Lue', Dios, naga zu' lataj lá'azxa chiu'. Dios
    chee̱ benne' Israel ca', Lé̱queze̱' dxutipe̱' lazre' bénneache chee̱'. ¡Gaca ba
    Dios!
  zty-NTPS: Ẕžébeto' Le', Dios, gan zo' latje la'y chio'. Dios chegak benne' Israel
    ka', žon chochkzo' benne' chio' ka'. ¡Ga'n ẕen Dios!
  urd-GVH: ऐ अल्लाह, तू अपने मक़दिस से ज़ाहिर होते वक़्त कितना महीब है। इसराईल का
    ख़ुदा ही क़ौम को क़ुव्वत और ताक़त अता करता है। अल्लाह की तमजीद हो!
  rug-rug: Variva matagutuna sa Tamasa koasa Nana vasina hopena; Asa sa Tamasa pa
    Izireli! Ponia Sa koari Nana tie sa ṉiniraṉira. Mi vahesia sa Tamasa!
  gaz-gaz: Yaa Waaqayyo, ati iddoo qulqullummaa keetiitti sodaachisaa dha; Waaqni
    Israaʼel saba isaatiif humnaa fi jabina ni kenna. Waaqni haa eebbifamu!
  fra-LSG: Rendez gloire à Dieu! Sa majesté est sur Israël, et sa force dans les cieux.
  yal-yal: Ɛ Ala sɛnbɛna fe rali, a mangayaan nabama Isirayila xun na. A sɛnbɛn kore
    xɔnna ma.
  iou-iou: Isrel täŋo Anutu kudupi yoriken nanik äpätak u kawut! U umuri pähap, inide
    kubä! Täŋpäkaŋ ini uwä ämawebeniyeta kehäromi yämik täyak. Unita Anutunin u iniŋ
    oretna!
  haw-1868: 'He mea weliweli oe, e ke Akua, mailoko mai o kou wahi hoano: O ke Akua
    o ka Iseraela, oia ka mea i haawi mai i ka ikaika a me ka mana i kona poe kanaka.
    E hoomaikaiia''ku ke Akua.'
  arb-NAV: أَنْتَ مُرْهِبٌ يَا اللهُ مِنْ مَقَادِسِكَ. إِلَهُ إِسْرَائِيلَ نَفْسُهُ
    هُوَ الَّذِي يَمُدُّ شَعْبَهُ قُوَّةً وَشِدَّةً. تَبَارَكَ اللهُ.
  ded-ded: O Anutu, ge damu damugagoc amma ge kpetiac womonggau kecnec. Israeac Anutu
    ye ngicngacfora gareng anggecdeac kuc nga sebinginaac kuc yemmeude. Anutu kenehebesonga,
    hallelu Yac.
  ewe-ewe: O! Mawu, ŋɔdzi le ŋuwò le wò kɔkɔeƒe la; Israel ƒe Mawu la na ŋusẽ kple
    ŋutete eƒe dukɔ la. Woakafu Mawu!
  eng-LEE: '(68:36) Thou art tremendous, O God, from thy holy residences: O God of
    Israel, [thou art] he that givest strength and power unto [thy] people. Blessed
    be God.'
  asm-FB: হে ঈশ্বৰ, তোমাৰ পবিত্ৰ স্থানত তোমাৰ উপস্থিতিয়ে ভয় জগাই তোলে। ইস্ৰায়েলৰ
    ঈশ্বৰেই নিজ লোকক বল আৰু শক্তি দান কৰে। ঈশ্বৰৰ প্রশংসা হওঁক!
  sus-A: وٌ شَ عَ كٌلٌن، عَلَ سّنبّ فبٌ. عَ عِسِرَيِلَ يَمَرِ مَ عَ سّنبّ رَ، سّنبّ
    نَشَن كٍلِمَ كٌورٍ مَ.
  fra-SBL: Tu es grandiose, Dieu, dans tes sanctuaires. Le Dieu d'Israël donne force
    et puissance à son peuple. Loué soit Dieu !
  hbo-hbo: תְּנ֥וּ עֹ֗ז לֵֽאלֹ֫הִ֥ים עַֽל־יִשְׂרָאֵ֥ל גַּאֲוָתֹ֑ו וְ֝עֻזֹּ֗ו בַּשְּׁחָקִֽים׃
  kik-kik: Wee Ngai-rĩ, ũrĩ wa gwĩtigĩrwo, ũrĩ handũ hau haku haamũre; Mũrungu wa
    Isiraeli nĩaheaga andũ ake ũhoti o na hinya. Ngai arogoocwo!
  fra-NCL: Reconnaissez la puissance de Dieu ! Sa majesté est sur Israël, et sa puissance
    est dans les nuées.
  cek-AK: Aw Sithaw, kaciim angmah ih hmuenciimnawk thungah kaom nang loe zitthoh;
    Israel Sithaw loe, angmah ih kaminawk hanah thacakhaih hoi sakthaihaih paekkung
    ah oh. Sithaw loe tahamhoihaih om nasoe!
  cuk-cuk: Bab-Dummad, be-Neg-Islidikidgi, bedi, dule-geger-dakleged maid. Israel-e-Bab-Dummad,
    e-neggweburga, gargangued ukedid, niga-gangued ukedid. ¡Bab-Dummad-nug odummolesun!
  uig-CYR: Асман-зимин Уни мәдһийилисун! Деңиз-океанлар һәм уларда жүргүчи барлиқ
    җаниварлар Уни мәдһийилигәй!
  tel-2017: దేవా, నీ పరిశుద్ధ స్థలాల్లో నువ్వు భీకరుడివి. ఇశ్రాయేలు దేవుడే తన ప్రజలకు
    బల ప్రభావాలను అనుగ్రహిస్తున్నాడు. దేవునికి స్తుతి కలుగు గాక.
  hat-BSA: O Bondye, Ou etonnan nan sanktiyè Ou yo. Bondye Israël la ki bay fòs ak
    pouvwa a pèp Li yo. Beni se Bondye!
  ukr-ONPU: Нехай прославляють Його небеса і земля, моря і все, що роїться в них,
  kos-kos: Arulana yohk mangoliyen God ke El ac illa liki acn mutal sel — God lun
    Israel! El sang ku wolana nu sin mwet lal. Kaksakin God!
  hbo-WLC: תְּנ֥וּ עֹ֗ז לֵֽאלֹ֫הִ֥ים עַֽל־יִשְׂרָאֵ֥ל גַּאֲוָת֑וֹ וְ֝עֻזּ֗וֹ בַּשְּׁחָקִֽים׃
  ibo-ibo: O Chineke, ị dị oke egwu nʼime ụlọnsọ gị; Chineke nke Izrel na-enye ndị
    ya ume na ike. Toonu Chineke!
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ଆପଣା ପବିତ୍ର ଧାମରେ ଭୟଙ୍କର ଅଟ; ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଆପଣା
    ଲୋକମାନଙ୍କୁ ବଳ ଓ ପରାକ୍ରମ ଦିଅନ୍ତି। ପରମେଶ୍ୱର ଧନ୍ୟ ହେଉନ୍ତୁ।
  chk-chk: Kot a men eniwokus, lupwen a towu seni imwan mi pin. I ewe Koten Israel
    mi ngeni nöün kewe aramas manaman me pöchökül. Sipwe mwareiti Kot!
  rop-rop: Im brabli haibalawan God en im kaman brom det pleis weya im jidan. Im na
    det God blanga ola Isreil pipul. Im na meigim im pipul olabat strongbala, en im
    na gibit olabat pawa. Preisim God!
  ukr-1871: Дивен Бог в сьвятинї своїй, Бог Ізраїля; він дає народові силу й потугу.
    Благословен Бог!
  yon-yon: O God, eb kurikuri boyambib darewoob aom doreeb kuu binangke ewaningko
    kankooni yeman. Israeldan yi God yekareb nimakarub yaa aromkonoyiib arudkonoyiib
    bangkandimaan. God yaningko kankoonem!
  deu-1951: (068-36) Verehrungswürdig bist du, o Gott, in deinem Heiligtum! Der Gott
    Israels verleiht seinem Volk Macht und Stärke. Gepriesen sei Gott!
  eng-JPS: (68-36) Awful is God out of thy holy places; the God of Israel, He giveth
    strength and power unto the people; blessed be God.
  srp-1865: Divan si, Bože, u svetinji svojoj! Bog Izrailjev daje silu i krjepost
    narodu. Blagosloven Bog!
  lug-lug: Oli wa ntiisa, Ayi Katonda, mu kifo kyo ekitukuvu. Katonda wa Isirayiri,
    yawa abantu obuyinza n’amaanyi. Katonda atenderezebwe.
  heb-heb: נורא אלהים ממקדשיך אל ישראל הוא נתן עז ותעצמות לעם ברוך אלהים׃
  ben-IRV: ঈশ্বর তোমার পবিত্র জায়গা ভয়ঙ্কর; ইস্রায়েলের ঈশ্বর তিনি নিজের লোকেদের
    পরাক্রম ও শক্তি দেন। ধন্য ঈশ্বর।
  ntu-ntu: Kctitxpx-zlwzku Gct rgu Mrkc Tqtr. X nide kc tqrkam bagu nzxplrngr x zmatq.
    Takitrde nzrglqlz-zvzngr nide.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਆਪਣਿਆਂ ਪਵਿੱਤਰ ਥਾਵਾਂ ਵਿੱਚ ਭਿਆਨਕ ਹੈਂ, ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ
    ਉਹੋ ਪਰਮੇਸ਼ੁਰ ਹੈ ਜਿਹੜਾ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਸਮਰੱਥਾ ਅਤੇ ਸ਼ਕਤੀ ਦਿੰਦਾ ਹੈ। ਪਰਮੇਸ਼ੁਰ ਮੁਬਾਰਕ
    ਹੋਵੇ!।
  mya-JVB: အို ဘုရား သခင်၊ ကိုယ်တော် သည် သန့်ရှင်း ရာဌာနတော်ပြင်မှာ ကြောက်ရွံ့ ဘွယ်
    ဖြစ်တော်မူ၏။ ဣသရေလ အမျိုး၏ ဘုရား သခင်ကား၊ မိမိလူ တို့အား အခွင့် တန်ခိုးကို ပေး
    တော်မူသောဘုရား ပေတည်း။ ဘုရား သခင်သည် မင်္ဂလာ ရှိတော်မူစေသတည်း။
  kgf-kgf: O Anutu ocmuŋgaiguc kecanʒaŋ gi imi welic welicgiaguc. Israelac Anutu imi
    eŋeya ic embachéra ionac kuc énécmima meseli énécmianʒac. Anutu mepésimigic!
  tte-O: Iya Isileli ali Yaubada, yo saugana ana Nume Tabu koina ikaisulu iyamala
    kaba matamatausi kabo kaiwe lalakina iwolena ana tomoyao kolili. Yaubada tatobalan.
  tbg-tbg: Mpo Kotio, are nena turuaraini variaramanta tenavu ai aatu voqamake qeteha
    vauro. Isareri Variqavano tinavu nai vaiinti nahenti kempukaiqama timite vaimanta
    tenavu ho vaunara. Kaiqenavu Kotira autu tuaheraqi vuare.
  hmo-hmo: Dirava be iena helaga gabuna lalonai. Ita ese ia dekenai ita gari bona
    matauraia be namo. Ia be Israela ena Dirava. Ia ese siahu bona goada, iena bese
    taudia dekenai ia henia noho. Dirava do ita hanamoa!
  zar-NT: Rubániruʼ ca nacuʼ Liʼ, Dios, lu lataj láʼayi quiuʼ. Runnuʼ quégaca bönachi
    quiuʼ yöl-laʼ nal-la, en yöl-laʼ huáca. Náquiëʼ Dios quégaca bönachi Israel. ¡Yöl-laʼ
    ba Lëʼ Xanruʼ Dios!
  urd-urd: ऐ ख़ुदा, तू अपने मक़दिसों में मुहीब है, इस्राईल का ख़ुदा ही अपने लोगों
    को ज़ोर और तवानाई बख़्शता है। खु़दा मुबारक हो।
  rus-SYN: Да восхвалят Его небеса и земля, моря и все движущееся в них;
  bqc-SIM: À Lua gbãa galikɛ, wa aà zↄ̃ↄkɛ dↄ̃ Isailiↄwa, aà gbãa ku luabɛpuanau.
  tcz-CHONGTHU: Elohim Pathen hi amuntheng'ah gimneitah in aumjing'e. Israel Pathen
    Elohim'in amite chu thuneina le thahatna ape'n ahi. Elohim Pathen chu thangvah
    in umhen!
  mar-mar: हे देवा, तू आपल्या पवित्रस्थानात भयप्रद आहे; इस्राएलाचा देव आपल्या लोकांस
    बल आणि सामर्थ्य देतो. देव धन्यवादित असो.
  isl-isl: Drottinn hefur máttinn! Dýrð hans ljómar yfir Ísrael og hans voldugu verk
    birtast á himninum.
  hlt-THB: 'Aw Khawsa, na hun ciim awh nang taw kqih awm na awm hyk ti: Israel Khawsa
    ing thaawmnaak ingkaw sai thainaak ce ak thlangkhqi venawh pehy. Khawsa venawh
    thangleeknaak awm seh nyng!'
  qub-qub: Wasincho fiyupa manchanami Tayta Diosga. Acrashan Israelcunataga munayninwan
    yanapan. Callpayoj cananpäpis yanapan. ¡Alabasha cachun Tayta Diosga!
  bqp-bqp: Luda, ń naasi vĩ n kúkia, Isarailanↄ Luda dì gbãna kũ ikooo kpá a gbɛ̃nↄa.
    Arubarikademɛ Luda ũ!
  hat-hat: (068:36) Bondye chita kote ki apa pou li a, li fè tout moun respekte l'.
    Bondye pèp Izrayèl la bay pèp li a fòs ak kouraj. Di Bondye mèsi!
  eng-BSB: O God, You are awesome in Your sanctuary; the God of Israel Himself gives
    strength and power to His people. Blessed be God!
  eng-WEBPB: You are awesome, God, in your sanctuaries. The God of Israel gives strength
    and power to his people. Praise be to God!
  kbq-kbq: Anumzamo'a mono noma'afina knare'zanfta huno mareri agatereno mani'ne.
    Israeli vahe Anumzamo Agra'a vahera hihamu hankavea nezmiankino, Agrake'za ragia
    erisie!
  pon-pon: Kot meid kapuriamui nan mole jaraui. I Kot en Ijrael. A pan kotiki on aramaj
    akan mana o kelail. Kapina Kot!
  nhe-BL: Ma tijhueyitlepanitaca Toteco Dios pampa temajmati ihueyitilis nopano ipan
    itiopa. ToDios tiisraelitame quinmaca tetili huan chicahualistli nochi itlacajhua.
    ¡Ma tijpaquilismacaca Toteco Dios!
  wnc-wnc: Isrel nanatane Anutuna yotnabamnane yuaunin, ge ninda ie asiknga gwaukamang.
    Ita aminabamde kekeknga buyambam yamunggak. Anututane umana yatangenatnong.
  bus-bus: Luda, ń naasi vĩ n kúkiia, Isarailinↄ Luda è gbãaa kↄ̃n ikoo kpá a gbɛ̃nↄa.
    Aubarikadeen Luda ũ!
  gub-BL: Ikatuahy Tupàn henaw pe heko haw. Tupàn Izaew wazar omono ukàgaw wemiaihu
    wanupe. Tupàn ikatu haw pemume'u nehe.
  eng-DRA: Let the heavens and the earth praise him; the sea, and every thing that
    creepeth therein.
