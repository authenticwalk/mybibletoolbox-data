verse: PSA.068.013
translations:
  mal-C: നിങ്ങൾ ആട്ടിൻതൊഴുത്തുകൾക്കിടയിൽ പാർക്കുമ്പോൾ, എന്റെ പ്രാവിന്റെ ചിറകുകൾ വെള്ളികൊണ്ടും
    തൂവലുകൾ മിന്നുന്ന സ്വർണംകൊണ്ടും പൊതിഞ്ഞിരിക്കുന്നതുപോലെയാകുന്നു.”
  deu-TKW: “Die Könige der Heerscharen fliehen, fliehn, und die Hausfrau teilt Beute!
  lin-lin: bakonzi ya mampinga bakimi, bapoti mbangu, mpe mwasi oyo atikali na ndako
    akaboli bomengo ya bitumba.
  mmx-mmx: Mo levempanga ga ngan ta levempoovo amno, diga vop di mi lisiliva, lempapa
    atdi gam games aleng mi leven gol avukat. (Tila leventaba atnemi diga lipe ro
    xeneng at loroboro at lubungsipsip at laaleng esep?)
  eng-LSV: Though you lie between two boundaries, || Wings of a dove covered with
    silver, || And her pinions with yellow gold.
  eng-GNV: Though ye haue lien among pots, yet shall ye be as the winges of a doue
    that is couered with siluer, and whose fethers are like yelowe golde.
  eng-WEBSTER: Though ye have lain among the pots, yet shall ye be as the wings of
    a dove covered with silver, and her feathers with yellow gold.
  nhw-BL: Xiquitaca, masque quinmocuitlahuiyayaj borregojme, ama nopa sihuame hasta
    petlanij ica oro huan plata. Nochi inintlacayo quitlamitzactoque ica tlamantzitzi
    catli yejyectzitzi quen se paloma quitlamitzacua itlacayo ica ieltlapal.
  swh-ONEN: Hata ulalapo katikati ya mioto ya kambini, mabawa ya njiwa wangu yamefunikwa
    kwa fedha, manyoya yake kwa dhahabu ingʼaayo.”
  bba-bba: Yibɛrɛbɑn tɑbu sinɑmbɑ yɑkikirɑmɔ, mɑ ben kurɔbu bɑ ben yɑ̃nu bɔnu mɔ̀
    ni bɑ deri.
  eng-KJVCPB: Though ye have lien among the pots, Yet shall ye be as the wings of
    a dove covered with silver, And her feathers with yellow gold.
  luo-luo: Kata mana sa ma inindo but mach kama liet, to bwombe mag akuchena oum gi
    dhahabu, kendo yierene oum gi fedha maleny.”
  aii-aii: ܐܵܦܸܢ ܕܕܵܡܟ݂ܝܼܬܘܿܢ ܒܓܵܘܵܐ ܕܓܘܼܡܵܢܹ̈ܐ، ܓܘܼܠܦܵܢܹ̈ܐ ܕܝܵܘܢܵܐ ܩܪܝܼܡܹܐ ܝܢܵܐ ܒܣܹܐܡܵܐ،
    ܘܦܲܪ̈ܘܼܗ̇ ܒܕܲܗܒ݂ܵܐ ܡܲܙܪܘܼܟ̰ܹܐ ܩܝܼܢܵܐ.
  meu-meu: mamoe edia maḡu ai e nohomu hahinedia ese. Pune hanina na silver amo e
    heḡova, hanina huidia na gold gadoka-gadokana amo e heḡova.
  npi-ULB: चाँदीले ढाकिएको ढुकुरहरू, पखेटाहरू सुनले ढाकिएका । तिमीहरूमध्ये कोही भेडाका
    बगालहरूका माझमा बस्यौ, तिमीहरूले किन यसो गर्‍यौ?
  yor-yor: Nígbà tí ẹ̀yin dùbúlẹ̀ láàrín agbo ẹran, nígbà náà ni ẹ̀yin ó dàbí ìyẹ́
    àdàbà ti a bò ní fàdákà, àti ìyẹ́ rẹ̀ pẹ̀lú wúrà pupa.”
  pes-OPCB: آنها اگرچه روزی فقیر و بینوا بودند، اما اینک خوشبخت و ثروتمندند و خود
    را مانند کبوتری که بالهایش نقره‌ای و پرهایش طلایی است با زر و زیور آراسته‌اند.»
  tgl-ULB: mga kalapati na balot ng pilak na may mga pakpak na ginto. Nang nagpaiwan
    kayo sa mga kuwadra, bakit ninyo nagawa ito?
  nop-nop: Tamwoi adi silwa tiŋa gol u beŋa tinahukula bagi momooŋ hinek niŋ folooŋ
    adi silwa kudiŋiŋdi diweiŋ undiniŋ, eŋ papaliŋiŋ adi gol kudiŋiŋdi diweiŋ undihi,
    momohi hogok diweeŋ yakiŋ. Iŋgoŋ dediŋ doktiŋa me noli adi dompa heki’walaŋ gimbahaŋhik
    gineŋ uŋgoŋ haliŋa mik gineŋ mu yehitubu-lodagiŋ?
  hui-hui: Ega malibu ale silibame wabiniru babagane ngolome hoai laradaguabi wiaru
    tigua mo tale bigi bini. Ainde irane agome agali maru wai nape pabeha nogo sibi
    heba hayabe, laga biya.
  mya-mya: ယင်း​ပစ္စည်း​များ​မှာ​ရွှေ​ရောင်​ပြောင်​လက်​သော အ​မွေး​အ​တောင်​များ​ရှိ​သည့်
    ငွေ​ဖြင့်​ဖုံး​အုပ်​သော​ချိုး​ငှက်​ရုပ်​များ​ဖြစ်​သည်။ (သင်​တို့​အ​ချို့​သည်​စစ်​ပွဲ​ဝင်​သော​နေ့​တွင်
    အ​ဘယ်​ကြောင့်​သိုး​ခြံ​များ​၌​နေ​ခဲ့​သ​နည်း။)
  bod-N: ཁྱོད་རྣམས་ལུག་རའི་ནང་དུ་ཉལ་བའི༌དུས། །ཕུག་རོན་འདབ་གཤོག་དངུལ་གྱིས་བཏུམས་པ༌དང༌།
    །བྱ་སྒྲོ་སེར་པོ་གསེར་གྱིས་བྱུགས་འདྲ༌ཡིན།།
  wsk-wsk: Bare nina kari am baga se sipsip por ningi mu nunga bitaruwaman mu karogotala
    kowo! Inangnang dora, luman silver te nunga se mone gold te nunga, se mel ningo
    ningo mu gialko.”
  sna-sna: Kunyange pamunenge makavata pakati pemoto yemisasa, mapapiro enjiva yangu
    akafukidzwa nesirivha, minhenga yayo negoridhe rinovaima.”
  spa-BLM: mientras duermes entre las hogueras, las alas de una paloma enfundadas
    en plata, sus plumas con oro brillante.
  cac-cac: aton juntzan̈ yechel noc' uch uc'nac sc'axil d'a q'uen plata yed' d'a q'uen
    oro. ¿Tas yuj ix ex can jayvan̈ ex tic d'a scal noc' calnel yic max ex b'at d'a
    oval?
  swh-ULB: Njiwa walio vikwa fedha wakiwa na mabawa ya njano ya dhahabu. Wakati baadhi
    ya watu wakikaa kati ya mifugo ya kondoo, kwa nini umefanya haya?
  bel-bel: і пра мяне балабоняць, седзячы каля брамы, і сьпяваюць у песьнях тыя, што
    п'юць віно.
  deu-ELBBK: Die Könige der Heere fliehen, sie fliehen, und die Hausbewohnerin verteilt
    die Beute.
  mbb-OT: Minsan sikan is mibpetaǥak diyà te tudil te menge kerehidu nekezawat te
    vahin he menge ledawan he merepatik, he is menge pakpak dan mid-epizan te pelata
    ne mid-epizan te lunsey he vulawan is purù dutun te pakpak dan.”
  mal-2015: നിങ്ങൾ തൊഴുത്തുകളുടെ ഇടയിൽ കിടക്കുമ്പോൾ പ്രാവിന്റെ ചിറകു വെള്ളികൊണ്ടും
    അതിന്റെ തൂവലുകൾ പൈമ്പൊന്നുകൊണ്ടും പൊതിഞ്ഞിരിക്കുന്നതുപോലെ ആകുന്നു.
  gup-gup: Birringalkeng yehyeng nawu wirlmurrng gold dja silver birrimarnbuni kukyimi
    mayh nawu doddorok, dja birrinang kunmud ngarre kukbami. Adju, njalekenh yikahwi
    ngudberre ngurridjaldi kured dja minj ngurridjarrkmeyi namekbe namakmak?
  rmc-rmc: „Denašen o kraľa le armadenca, denašen het! O džuvľa khere rozďelinen oda,
    so sas zailo,
  nlg-nlg: Sakai mana tana ghanara tana lei vatei ghoro kolu ni sheep, itaeni agaia
    tara sarora nia na Silver mana Gold. Vaghaa na kavuku te kuvihia nia na ghatana.
  pes-OPV: اگرچه در آغلهاخوابیده بودید، لیکن مثل بالهای فاخته شده ایدکه به نقره پوشیده
    است و پرهایش به طلای سرخ.
  ron-1924: Пе кынд вой вэ одихниць ын мижлокул стаулелор, арипиле порумбелулуй сунт
    акоперите де арӂинт ши пенеле луй сунт де ун галбен ауриу.
  ben-OBCV: এমনকি যারা মেষের খোঁয়াড়ে বাস করত তারাও ধনসম্পদ খুঁজে পেল— রুপোর ডানাসহ
    ঘুঘু আর সোনার পালক।”
  som-som: Xeryaha idaha miyaad iska dhex jiifaysaan, Sidii baadad qoolley oo lacag
    lagu dahaadhay, Iyo baalasheeda oo dahab cas lagu dahaadhay?
  lat-VUC: Adversum me loquebantur qui sedebant in porta, et in me psallebant qui
    bibebant vinum.
  eng-ASVBT: When ye lie among the sheepfolds, It is as the wings of a dove covered
    with silver, And her pinions with yellow gold.
  mna-mna: Zin tikam koroŋ pakan ta tiurpe ma kembei mbalmbal ruŋgun na. Koroŋ tana
    ndabokbokŋan kat. Tipakapkap begen pa silba, mi rumun rumun pa gol. Mi parei ta
    niom pakan kombombooreyom sorok raama zin sipsip men?”
  ita-1885: Quando giacerete in mezzo agli ovili, Sarete come le ale di una colomba,
    coperta d'argento, Le cui penne son gialle d'oro.
  eng-LXXUP: They that sit in the gate talked against me, And they that drank wine
    sang against me.
  eng-ULB: '@see-verse:PSA.068.012'
  spa-VBL: ¿Por qué se quedan ustedes en casa? Hay decoraciones en forma de palomas
    con alas de plata y plumas de oro que deben tomarse.
  fra-_FOB: Vous qui restez couchés au milieu des parcs, vous recevez les ailes argentées
    de la colombe, et son plumage d'un jaune d'or.
  mal-mal: നിങ്ങൾ തൊഴുത്തുകളുടെ ഇടയിൽ കിടന്നാലും പ്രാവിന്റെ ചിറക് വെള്ളികൊണ്ടും അതിന്റെ
    തൂവലുകൾ പൊന്നുകൊണ്ടും പൊതിഞ്ഞിരിക്കുന്നതുപോലെ ആകുന്നു.
  urd-GVR: Tum kyoṅ apne zīn ke do boroṅ ke darmiyān baiṭhe rahte ho? Dekho, kabūtar
    ke paroṅ par chāṅdī aur us ke shāhparoṅ par pīlā sonā chaṛhāyā gayā hai.”
  suz-BL: गे चहिं भेडा आन दातेमी इप्‍चा दाक्‍नीनी? चांदीम गिल्‍शो फ्रां पाइश्‍शो ढुकुर
    बाक्‍ब। मिनु आ ओफ्‍लापुकी टल्‍केशो सुनमी गिल्‍शो बाक्‍नीम।
  eng-NOY: Truly ye may repose yourselves in the stalls, Like the wings of a dove
    covered with silver, And her feathers with shining gold.”
  ita-1927: Quando vi siete riposati tra gli ovili, le ali della colomba si son coperte
    d’argento, e le sue penne hanno preso il giallo dell’oro.
  ckb-ckb: تەنانەت ئەوانەشی کە لەناو تەویلەشن، باڵی کۆتری لە زیو هەڵکێشراو و پەڕەمووچەی
    زێڕی بێگەردیان بەردەکەوێ.»
  eng-BBE: Will you take your rest among the flocks? like the wings of a dove covered
    with silver, and its feathers with yellow gold.
  xsi-xsi: Kinzi siwae sii bâlu tainzi muŋga tamâta siveta lâ mira “silva” tini, aŋga
    sii ŋinde mbaninzi nde siveta lâ mira “gol” tini kala salaga-salaga. Ambo taitu
    ŋana sâ kâ ŋga miki tamâta pinde kamuna kamo lama nenzi ŋgumbi ilo, aku miki ŋandai
    kalâ paraŋa ilo, a?
  kan-OKCV: ನೀವು ಪಾಳೆಯದ ಬೆಂಕಿಯ ಬಳಿ ಮಲಗಿದರೂ, ಪಾರಿವಾಳದ ರೆಕ್ಕೆಗಳು ಬೆಳ್ಳಿಯಿಂದಲೂ, ಅದರ ಗರಿಗಳು
    ಬಂಗಾರದಿಂದಲೂ ಹೊಳೆಯುವಂತಿರುವಿರಿ.”
  tam-2017: நீங்கள் அடுப்பினடியில் கிடந்தவர்களாக இருந்தாலும், வெள்ளியால் அலங்கரிக்கப்பட்ட
    புறாவின் இறக்கைகள் போலவும், பசும்பொன் நிறமாகிய அதின் இறகுகளின் சாயலாகவும் இருப்பீர்கள்.
  spa-RV-1909: Bien que fuisteis echados entre los tiestos, seréis como las alas de
    la paloma cubierta de plata, y sus plumas con amarillez de oro.
  ron-BTF: Deși ați stat întinși printre oale, totuși veți fi ca aripile unui porumbel
    acoperite cu argint și penele lui cu aur galben.
  eng-WEBP: while you sleep among the camp fires, the wings of a dove sheathed with
    silver, her feathers with shining gold.
  eng-FBV: Why are you staying at home? There are ornaments in the shape of a dove
    with wings of silver and feathers of fine gold to be taken.
  nld-1939: 'Nu moogt gij gaan rusten in uw beemden: Zilverwit als de vleugels der
    duif, met goud overtrokken;'
  nch-BL: Xiquitaca, masque quinmocuitahuiyayaj borregojme, ama nopa sihuame hasta
    petanij ica oro huan plata. Nochi inintacayo quitamitzactoque ica tamantzitzi
    cati cuajcualtzitzi quej se paloma quitamitzacua itacayo ica ieltapal.
  vie-1934: Khi các ngươi nằm nghỉ ở giữa chuồng chiên, Thì giống như cánh bò câu
    bọc bạc, Và lông nó bọc vàng xanh.
  cha-cha: Yaguin manmalago jamyo dumescansa gui quelat quinilo; calang y papan y
    paluma nii platiao, yan y piluña nii amariyo calang oro.
  hin-CV: जब तुम भेड़शाला में लेटते हो, तुम ऐसे लगते हो, मानो कबूतरी के पंखों पर चांदी,
    तथा उसके पैरों पर प्रकाशमान स्वर्ण मढ़ा गया हो.”
  eng-OURB: while you sleep among the camp fires, the wings of a dove sheathed with
    silver, her feathers with shining gold.
  spa-BES: ¿Tomarás tu descanso entre las multitudes? como las alas de una paloma
    cubierta de plata, y sus plumas de oro amarillo.
  tdx-tdx: ie mandre am-bàlan’añondry ao, le manahake ty elan-deho misarom-bola-foty;
    mimilemiletse volamena o volo’eo.
  tha-KJV: ถึงแม้​ท่านนอนอยู่ท่ามกลางคอกแกะ ท่านก็จะเหมือนปีกนกเขาที่​บุ​ด้วยเงิน
    และขนของมั​นที​่​บุ​ด้วยทองคำ
  por-BR-2018: Ainda que estivésseis cercados por ambos os lados, estais protegidos
    como que por asas de pomba, cobertas de prata, e suas penas revestidas de ouro.
  deu-ELO: Wenn ihr zwischen den Hürden lieget, werdet ihr sein wie die Flügel einer
    Taube, die überzogen sind mit Silber, und ihre Schwingen mit grüngelbem Golde.
  eng-WYC-2018: If ye sleep among the midst of sorts, either heritages, (yet ye shall
    be as) the feathers of the culver (that) be (covered) of silver; and the hinder
    things of the back thereof be in the shining of gold. (Though ye have slept among
    the pots, yet ye shall be like the wings of the dove that be covered with silver;
    and the feathers on its back that be covered with shining gold.)
  epo-epo: Kiam vi kuŝas inter brutejoj, La flugiloj de kolombo estas kovritaj de
    arĝento, Kaj ĝiaj plumoj de brilanta oro.
  gfk-gfk: Ma diet mah ing diet ga mona taar, diet ga kap ira bun di pulus ira baba
    diet ma ra siliwa ma ing ira hi diet i pilpilakas ma ra gol.”
  uig-PIN: Silǝr ⱪoy baⱪⱪanda padilar arisida yatⱪan bolsanglarmu, Zemininglar ǝmdi
    ⱪanatliriƣa kümüx sǝpkǝn, Pǝyliri parⱪiraⱪ altun bilǝn bezǝlgǝn pahtǝktǝk bolidu;
  beo-beo: Doagala:le lai liligi mogili da ‘dafe’ sio loboga hamoi amoga silifa dedeboi.
    Ilia ougia da gouli noga:iga dedeboiba:le, nenemegi. (Dilia mogili da abuliba:le
    gegesu eso amogala gegesu mae misini, sibi gagili ga:su amo gadenene lelefulula:?)
  tpi-OTNT: Ol meri i bilas nogut tru long silva na gol na ol i luk nais olsem gutpela
    pisin, bodi bilong en i lait olsem silva na wing bilong en i lait olsem gol. Tasol
    bilong wanem sampela man i stap long banis bilong sipsip?
  hau-SA: Har yayinda kuke barci a cikin garken tumaki, an dalaye fikafikan kurciya
    da azurfa, fikafikanta da zinariya mai ƙyalli.”
  udu-udu: ba uni nyaḵ ’ko ki ḵa’bal e bwam ma goŋ mo, dhala biŋ gurko/ uni ’koshkunu
    is ki ’dolkon kush mo dhali jeshem piti c̱a’b ki go’d go’d me’d ’dolkona go’d
    go’d mo.
  uig-LAT: Siler qoy baqqanda padilar arisida yatqan bolsanglarmu, Zémininglar emdi
    qanatlirigha kümüsh sepken, Peyliri parqiraq altun bilen bézelgen paxtektek bolidu;
  nde-nde: Khonapho lisalele phakathi kwemililo yezihonqo, impiko zejuba lami zihuqiwe
    ngesiliva, izinsiba zalo ngegolide elikhazimulayo.”
  ton-ton: Neongo hoʻomou nofo ʻi he lotolotonga ʻoe ngaahi kulo, ka temou hangē ko
    e kapakau ʻoe lupe ʻoku ʻufiʻufi ʻaki ʻae siliva, mo hono fulufulu ko e koula
    melomelo.
  ces-1613: Králové s vojsky utíkali, utíkali, a doma hlídající dělily kořisti.
  eng-WMB: while you sleep among the camp fires, the wings of a dove sheathed with
    silver, her feathers with shining gold.
  tam-TCV: நீங்கள் ஆட்டு மந்தைகளின் மத்தியில் படுத்திருந்தபோதிலும், வெள்ளியினால் மூடப்பட்ட
    புறாச்சிறகுகளையும் பசும்பொன்னினால் அலங்கரிக்கப்பட்ட இறகுகளையும் கண்டுபிடிப்பீர்கள்.”
  ceb-ULB: 'Ang mga hari sa kasundalohan mikalagiw, nanagan sila, ug ang mga babaye
    nga nagpaabot sa panimalay nagbahinbahin sa mga kinuha: mga salampati nga plata
