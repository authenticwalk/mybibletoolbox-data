  lug-lug: Balabe bwe banyirira n’obugagga bwa ffeeza ne zaabu! Babikkiddwa ng’ejjuba
    bwe libikkibwa ebiwaawaatiro byalyo.”
  heb-heb: אם תשכבון בין שפתים כנפי יונה נחפה בכסף ואברותיה בירקרק חרוץ׃
  ben-IRV: তোমরা কি ব্যথার মধ্যে শয়ন করবে, রুপোর আবরণে ভরা ঘুঘুর ডানা, তার ডানার
    পালকে সোনালী ছটা?
  ntu-ntu: Akitikr da kxlqngi kxlqlwx kx nzwzngr mz silvz x gol. ?Myx kxmule, kzdung
    nimu ncblo trnzprtr-ngrdru mz vea?
  pan-pan: ਭਾਵੇਂ ਤੁਸੀਂ ਭੇਡਾਂ ਦੇ ਵਾੜਿਆਂ ਵਿੱਚ ਲੰਮੇ ਪਏ ਰਹੋ, ਤਾਂ ਵੀ ਘੁੱਗੀ ਦੇ ਖੰਭ ਚਾਂਦੀ
    ਨਾਲ ਅਤੇ ਉਹ ਦੇ ਪਰ ਪੀਲੇ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: သင်တို့သည် တောင် ကြား မှာ နေရာ ကျလျက် ၊ ငွေ နှင့် မွန်းမံ သော ချိုးငှက်
    အတောင် ကဲ့သို့၎င်း ၊ နီ သော ရွှေ နှင့် မွမ်းမံသော အမွေး ကဲ့သို့၎င်း၊ ဖြစ်ကြလိမ့်မည်။
  kgf-kgf: Ini rama demiŋ qeriaiguc hegic tanera imi kembo nei qeŋgaŋa siliwanéŋ oso
    osoya, nei ʒucya goli ɋaoranéŋ oso osoya ésécnec waŋec.
  tte-O: Bwagana tem tupwamiyao nige kwalalau kaleya koina na wakenokeno sipi luwali
    mena na iyamo gogo lalakina kwalobai soine koina besiele bunetutu siginauli siliba
    yo gole kolili siyamala ami nume kali pasa.
  tbg-tbg: Vehi nahenti vinavuka sipisipi naavu avutaqi variaka silvaa orive, kori
    orive, varake viraqohai nái vaata vaahehema/vaataiqama teha variara. Mirura arokavano
    nai vaata naavuma taintemake, vika vi haikara varakeha nái vaata vahehema/vaataiqama
    taavaro takuqiharo vaira. (Ves 13 Hiparu uva kia kankoma kero vairo.)
  hmo-hmo: Pune manu laulau gaudia, edia hanina be siliva dekena amo idia koua, bona
    pune manu hanina edia huina be golo namo herea, ia diaridiari gauna, dekena amo
    idia koua. To umui haida, badina dahaka tuari dinana dekenai, mamoe edia magu
    murinai umui hunia?
  zar-NT: Sal-laʼ bucachiʼ loliʼ gapa tun chíʼiliʼ böʼcuʼ zxilaʼ, gáculiʼ le naca
    lachi ca nácagacabaʼ guʼdödoʼ néquiguequinibaʼ guíë plata, en xitúbigacabaʼ néquiguequini
    guíë oro.
  urd-urd: जब तुम भेड़ सालों में पड़े रहते हो, तो उस कबूतर की तरह होगे जिसके बाज़ू
    जैसे चाँदी से, और पर ख़ालिस सोने से मंढ़े हुए हों।
  rus-SYN: о мне толкуют сидящие у ворот, и поют в песнях пьющие вино.
  bqc-SIM: Kíaↄ ń ń zĩgↄ̃ↄ lɛ́ tílɛ kpakpa, gↄ̃ɛ pↄ́ gↄ̃̀ bòouↄ lɛ́ ń pↄ́ↄ
    kpaalɛ.
  tcz-CHONGTHU: Kelngoi hong a chengho jeng in jong nei le gou tamtah-alhaving teni
    dangka le amul sana a kisem vapal akimu uvin.
  mar-mar: जेव्हा तुम्ही काही लोक मेंढवाड्यामध्ये पडून राहता, तेव्हा ज्याचे पंख रुप्याने
    व पिसे पिवळ्या सोन्याने मढवलेले आहेत, अशा कबुतरासारखे तुम्ही आहात.
  isl-isl: '@see-verse:PSA.068.012'
  hlt-THB: Nang ing qeh-im kawt hai a venawh na ih awh ce, kai a kqukkqu ang hlakhqi
    ce ngun ing zawl nawh, ang hlakhqi ce sui na phla hlap hlap hy.
  qub-qub: goripita cajcunata, guellaypita cajcunata. Waquin Israelcuna ichanga uywacunapa
    chaupinman pacacuran.
  bqp-bqp: Bee kũ a wutɛ a kpàsa guragura, andurufu í kú ma potɛ̃nɛ dɛ̀mbɛrɛnↄa,
    a kãnↄ tɛn tɛ́ kɛ lán wuraa bà.
  hat-hat: (068:14) Lè nou rete kouche nan pak mouton yo zèl pijon an klere tankou
    ajan. Plimaj li jòn tankou lò.
  eng-BSB: Though you lie down among the sheepfolds, the wings of the dove are covered
    with silver, and her feathers with shimmering gold.”
  eng-WEBPB: while you sleep amongst the camp fires, the wings of a dove sheathed
    with silver, her feathers with shining gold.
  kbq-kbq: Hagi zamagra sipisipi afu kevufima nemasageno, maho namamofo agekonare
    silvanu rekamarenteankna nehuno, azokate golinu rekamrenteankna huno refitegahie.
  pon-pon: Ni omail kairu nan pun en noumail pwin man akan, komail rajon pa en muroi
    men, me linan dueta jilper o pa a kan dueta kold linan.
  nhe-BL: Xiquitaca, yonque quinmocuitlahuiyayaj borregojme, ama nopa sihuame hasta
    petlanij ica oro huan plata. Nochi inintlacayo quitlamitzactoque ica tlamantzitzi
    tlen yejyectzitzi queja se paloma quitlamitzacua itlacayo ica ieltlapal.
  wnc-wnc: Ginda amak tasinangge natake keu komdu kuke zikaane katap sake undang dapuna
    petning. Siwan mayata tauknga gitza siknga silwa gatu gol ngang yaniata pasia
    pasike kawa take siknga kwait danggam binga sikut. Gupnaapa waenga silwa binga
    siwan pia sayau waenga goldane kaamang binga gupnaapa unzing sikut.”
  bus-bus: Baa kɛ̀ a daɛ kpàsa gura, kondogi í kú ma pↄ̃tɛ̃ɛ dɛ̀bɛnↄa, à kãnↄↄ e
    tɛ́ kɛɛ lán vura bà.
  gub-BL: A'e kuzà nuzawy kwaw pykahu parat pupe iwàiwàn pyrer wà, pykahu pepo or
    ikatu ma'e ài heny katu ma'e hereko har wà. Màràzàwe tuwe amo zauxiapekwer upyta
    àràpuhàràn hawitu ma'e wamono'ogaw pupe wà, Zeàmàtyry'ymawhu 'ar mehe wà.
  eng-DRA: 'They that sat in the gate spoke against me: and they that drank wine made
    me their song.'
