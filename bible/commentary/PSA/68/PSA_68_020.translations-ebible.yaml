verse: PSA.068.020
translations:
  mal-C: നമ്മുടെ ദൈവം രക്ഷിക്കുന്ന ദൈവം ആകുന്നു; മരണത്തിൽനിന്നുള്ള വിടുതൽ കർത്താവായ
    യഹോവയിൽനിന്നു വരുന്നു.
  deu-TKW: Gepriesen sei der Herr! Tag für Tag trägt er uns; Gott ist unsere Hilfe.
    Sela.
  lin-lin: Tika ete Nkolo akumisama, mokolo na mokolo ! Nzambe Mobikisi na biso alataka
    makambo na biso.
  mmx-mmx: Moroa atnedik ni ne Moroa ik lox asepsu limixin. Ni Loorong Avolo la ik
    lox asepsu dik basinge lanmet.
  eng-LSV: God Himself [is] to us a God for deliverances, || And YHWH Lord has the
    outgoings of death.
  eng-GNV: 'This is our God, euen the God that saueth vs: and to the Lord God belong
    the issues of death.'
  eng-WEBSTER: He that is our God is the God of salvation; and to God the LORD belong
    the issues from death.
  nhw-BL: Toteco Dios, yaya catli techchololtía ininmaco tocualancaitacahua. Huan
    yaya Toteco catli techmanahuía para amo timiquise.
  swh-ONEN: Mungu wetu ni Mungu aokoaye, Bwana Mwenyezi hutuokoa na kifo.
  bba-bba: Gusunɔ u rɑ sun nɔɔri. Wiyɑ u sɑ̃ɑ bɛsɛn fɑɑbɑ kowo. Yen sɔ̃, sɑ ko nùn
    siɑrɑ tɔ̃ɔ bɑɑtere.
  eng-KJVCPB: He that is our God is the God of salvation; And unto God the Lord belong
    the issues from death.
  luo-luo: Nyasachwa en Nyasaye ma waro ji; tony e tho aa kuom Jehova Nyasaye Manyalo
    Gik Moko Duto ma Wuon Loch.
  aii-aii: ܐܲܠܵܗܵܐ ܐܸܠܲܢ ܐܲܠܵܗܵܐ ܕܦܘܼܪ̈ܩܵܢܹܐ ܝܠܹܗ، ܘܕܐܲܠܵܗܵܐ ܡܵܪܝܵܐ ܝܢܵܐ ܦܠܵܛܹ̈ܐ ܡ̣ܢ
    ܡܵܘܬܵ‌ܐ.
  meu-meu: Eda Dirava na hahemauri Diravana; Ḡaubada Dirava ese mase amo e harohoda
    maurimu.
  npi-ULB: हाम्रो परमेश्‍वर बचाउनुहुने परमेश्‍वर हुनुहुन्छ । हामीलाई मृत्युबाट बचाउन
    सक्षम परमप्रभु परमेश्‍वर नै हुनुहुन्छ ।
  yor-yor: Ọlọ́run wa jẹ́ Ọlọ́run tó ń gbàlà àti sí Olúwa Olódùmarè ni ó ń gbà wá
    lọ́wọ́ ikú.
  pes-OPCB: خدای ما نجا‌ت‌دهندۀ ماست و ما را از مرگ می‌رهاند.
  tgl-ULB: Ang ating Diyos ay ang Diyos na nagliligtas; Si Yahweh ang Panginoon ang
    siyang may kakayahang magligtas sa atin mula sa kamatayan.
  nop-nop: Inde’walaŋ Bepaŋnik negoŋ nihitubu-lodalak kaŋ kedem hinek hatiyam. Tiŋa
    Yahwe, Wapumnik, negoŋ nihitubu-lodalak kaŋ kumuŋ mu tiyam.
  hui-hui: Inanaga Ngode Datagaliwabe ibunime ina pele ngialu haabo kagome ina bayale
    kamagoni. Anduane Homogo ibu inanaga Anduane Homogo kago ibugua ina homa nabi
    bayale holoma̱yanaga pele ngiaga kagoni.
  mya-mya: ငါ​တို့​၏​ဘု​ရား​သည်​ကယ်​တော်​မူ​သော​ဘု​ရား ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​ကား​ထာ​ဝ​ရ​ဘု​ရား၊
    ငါ​တို့​အား​သေ​ဘေး​မှ​ကယ်​ဆယ်​တော် မူ​သော ငါ​တို့​၏​ဘု​ရား​ရှင်​ဖြစ်​တော်​မူ​၏။
  bod-N: རང་རེའི་དཀོན་མཆོག་སྒྲོལ་མཛད་དཀོན་མཆོག༌ཡིན། །འཆི་ལས་ཐར་བ་གཙོ་བོ་ཡ་ཝཱེར་རག།
  wsk-wsk: Nu Yawe, anananga Sangaru Tata ko Kaem, kuera mateng ko lage memek te nanga
    bataguru taso.
  sna-sna: Mwari wedu ndiMwari anoponesa; kupunyuka parufu kunobva kuna Ishe Jehovha.
  spa-BLM: Dios es para nosotros un Dios de liberación. A Yahvé, el Señor, le corresponde
    escapar de la muerte.
  cac-cac: A co Diosal, Colvajum toni. A Jehová Cajalil tzon̈ scolel d'a chamel.
  swh-ULB: Mungu wetu ni Mungu aokoaye; Yahwe Bwana ni yule awezaye kutuokoa sisi
    dhidi ya kifo.
  bel-bel: Ты ведаеш паганьбеньне маё, сорам мой і агуду маю; ворагі мае ўсе прад
    Табою.
  deu-ELBBK: Gepriesen sei der Herr! Tag für Tag trägt er unsere Last; Gott ist unsere
    Rettung. (Sela.)
  mbb-OT: Is Megbevayè tew, Megbevayà he edlibri. Iyan sikandin Nengazen he Megbevayà
    he edlibri kenitew te kemetayen.
  mal-2015: ദൈവം നമുക്കു ഉദ്ധാരണങ്ങളുടെ ദൈവം ആകുന്നു; മരണത്തിൽനിന്നുള്ള നീക്കുപോക്കുകൾ
    കർത്താവായ യഹോവെക്കുള്ളവ തന്നേ.
  gup-gup: Nawu God kadberre, wanjh kanngehke. Nungka Yawey nawu Kawohrnan Rowk kadberre,
    dja kanngehke kore kundowikenh.
  rmc-rmc: Mi el barardo o RAJ, savo sako džives ľidžal amare pharipena O Del hin
    amaro spaseňje,
  nlg-nlg: Ghada na God, na God te vavola. A God, puku ni haba, te vavolaghita tana
    mate.
  pes-OPV: خدا برای ما، خدای نجات است ومفرهای موت از آن خداوند یهوه است.
  ron-1924: Думнезеу есте пентру ной Думнезеул избэвирилор ши Домнул Думнезеу не поате
    скэпа де моарте.
  ben-OBCV: আমাদের ঈশ্বর এমন ঈশ্বর যিনি পরিত্রাণ দেন; সার্বভৌম সদাপ্রভু মৃত্যু থেকে
    আমাদের উদ্ধার করেন।
  som-som: Ilaah wuxuu inoo yahay Ilaaha samatabbixinta, Ilaaha Sayidka ah ayaa iska
    leh dhimashada kabixiddeeda.
  lat-VUC: Tu scis improperium meum, et confusionem meam, et reverentiam meam;
  eng-ASVBT: God is unto us a God of deliverances; And unto Jehovah the Lord belongeth
    escape from death.
  mna-mna: Anutu kiti, ni Anutu ta ikamkewe zin tomtom ma timbot ambai. Merere kiti
    Yooba, ni itatkewe iti pa meeteŋana.
  ita-1885: Iddio è l'Iddio nostro, per salvarci; Ed al Signore Iddio appartengono
    le uscite della morte.
  eng-LXXUP: For thou knowest my reproach, And my shame, and my confusion; All that
    afflict me are before thee.
  eng-ULB: Our God is a God who saves; Yahweh the Lord is the one who is able to rescue
    us from death.
  spa-VBL: Para nosotros, Dios es un Dios que salva. El Señor Dios nos provee un escape
    de la muerte.
  fra-_FOB: Dieu est pour nous le Dieu des délivrances; c'est l'Éternel notre Dieu
    qui retire de la mort.
  mal-mal: നമ്മുടെ ദൈവം നമുക്ക് രക്ഷയുടെ ദൈവം ആകുന്നു; മരണത്തിൽ നിന്നുള്ള നീക്കുപോക്കുകൾ
    കർത്താവായ യഹോവയ്ക്കുള്ളവ തന്നെ.
  lit-lit: Mūsų Dievas yra išgelbėjimo Dievas, ir JEHOVAI, Viešpačiui, priklauso išeitys
    iš mirties.
  urd-GVR: Hamārā Ḳhudā wuh Ḳhudā hai jo hameṅ bār bār najāt detā hai, Rab Qādir-e-mutlaq
    hameṅ bār bār maut se bachne ke rāste muhaiyā kartā hai.
  suz-BL: आंइ परमप्रभु श्‍येत रे प्रोंइब बाक्‍ब। मिनु परमप्रभु यावेमी बेक्‍चा रे प्रोंइ‍ब।
  eng-NOY: Our God is a God of salvation; From the Lord Jehovah cometh deliverance
    from death.
  ita-1927: Iddio è per noi l’Iddio delle liberazioni; e all’Eterno, al Signore, appartiene
    il preservar dalla morte.
  ckb-ckb: خودا بۆ ئێمە خودای ڕزگارییە، لە مردن دەربازبوونیش لە یەزدانی پەروەردگارەوەیە.
  eng-BBE: Our God is for us a God of salvation; his are the ways out of death.
  xsi-xsi: Kinda warakânda nenda Maro Kindeni ŋinde nde Maro ŋana iyautenzi tamâta
    piti lâ kazâŋa ilo. Ina kinda nenda Koipu Ŋalae Yova Kindeni, aku inani itiŋgi
    mateŋa piti kala iŋgeŋge ŋana kinda kâ.
  kan-OKCV: ನಮ್ಮ ದೇವರು ರಕ್ಷಣೆಯ ದೇವರಾಗಿದ್ದಾರೆ. ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಮರಣದಿಂದ ಬಿಡುಗಡೆ
    ಮಾಡುತ್ತಾರೆ.
  tam-2017: நம்முடைய தேவன் இரட்சிப்பை அருளும் தேவனாக இருக்கிறார்; ஆண்டவராகிய கர்த்தரால்
    மரணத்திற்கு நீங்கும் வழிகளுண்டு.
  spa-RV-1909: Dios, nuestro Dios ha de salvarnos; y de Dios Jehová es el librar de
    la muerte.
  ron-BTF: Dumnezeul nostru este Dumnezeul salvării; și lui DUMNEZEU Domnul îi aparțin
    ieșirile din moarte.
  eng-WEBP: God is to us a God of deliverance. To GOD, the Lord, belongs escape from
    death.
  eng-FBV: For us, God is a God who saves. The Lord God provides our escape from death.
  nld-1939: Gij, die ons redt; Jahweh, die nog uitwegen kent van de dood;
  nch-BL: Toteco Dios, yaya cati techchololtía inimaco tocualancaitacahua. Huan yaya
    Toteco cati techmanahuía para amo timiquise.
  vie-1934: Đức Chúa Trời là Đức Chúa Trời giải cứu chúng tôi; Aáy là nhờ Chúa Giê-hô-va
    mà loài người được tránh khỏi sự chết.
  cha-cha: 'Si Yuus güiya si Yuus satbasion para jita: ya y jinanao guinin y finatae
    iyon Jeova, Señot.'
  hin-CV: हमारे परमेश्वर वह परमेश्वर हैं, जो हमें उद्धार प्रदान करते हैं; मृत्यु से
    उद्धार सर्वसत्ताधारी अधिराज याहवेह से ही होता है.
  eng-OURB: God is to us a God of deliverance. To Adonai, the 'Adonay [Yahweh the
    Lord], belongs escape from death.
  spa-BES: Nuestro Dios es para nosotros un Dios de salvación; Éstas son las salidas
    de la muerte.
  tdx-tdx: Andrianañaharem-pañaha an-tika t’i Andrianamboatse; Toe a Iehovà Talè ty
    famotsorañe an-kavilasy.
  tha-KJV: พระเจ้าของเราเป็นพระเจ้าแห่งความรอด ซึ่งได้พ้นความตายนั้​นก​็​อยู่​ที่​พระเจ้าคือองค์​พระผู้เป็นเจ้า
  por-BR-2018: Nosso Deus é um Deus de salvação; e com o Senhor DEUS há livramento
    para a morte;
  deu-ELO: Gott ist uns ein Gott der Rettungen, und bei Jehova, dem Herrn, stehen
    die Ausgänge vom Tode.
  eng-WYC-2018: Our God is God to make men safe; and out-going from death is of the
    Lord God. (Our God is the God who saveth people; and our escape from death is
    by the Lord God.)
  epo-epo: Dio estas por ni Dio de savo, Kaj la Eternulo, mia Sinjoro, savas de la
    morto.
  gfk-gfk: No nudahat God a God na harhalon ie. No ngaas wara pas minaat i hanuat
    meram hono Watong Kiskis.
  uig-PIN: Bizning Tǝngrimiz birdinbir nijatkar Tǝngridur; Rǝbgǝ, yǝni Pǝrwǝrdigarƣila,
    ɵlümgǝ baƣliⱪ ixlar tǝwǝdur.
  beo-beo: Ninia Gode da Gaga:su Gode! E da Hina Gode, ninia Hina Gode! E da nini
    mae bogoma:ne gaga:sa!
  tpi-OTNT: God bilong yumi yet i save helpim yumi na yumi stap gut. God, Bikpela
    bilong yumi, em i save helpim yumi na yumi no i dai.
  hau-SA: Allahnmu shi ne Allah wanda yake ceto; daga Ubangiji Mai Iko Duka kuɓuta
    yake zuwa daga mutuwa.
  udu-udu: Arumgimis bana a’di ta’da Arumgimis gi bway gi mowoṯẖ mo. Dhali eya Arumgimis
    mo tani, a’di ta Tap̱a jin cila mo jin yenu ’peni mowu mo.
  uig-LAT: Bizning Tengrimiz birdinbir nijatkar Tengridur; Rebge, yeni Perwerdigarghila,
    ölümge baghliq ishlar tewedur.
  nde-nde: UNkulunkulu wethu nguNkulunkulu osindisayo; kuThixo wobukhosi kuvela ukuphepha
    ekufeni.
  ton-ton: Ko ia, ko hotau ʻOtua ko e ʻOtua ia ʻoe fakamoʻui; pea ʻoku ʻia Sihova
    ko e ʻEiki ʻae moʻui mei he mate.
  ces-1613: Požehnaný Pán, každého dne nás osýpá dary svými, Bůh silný spasení našeho.
    Sélah.
  eng-WMB: God is to us a God of deliverance. To GOD, the Lord, belongs escape from
    death.
  tam-TCV: நம்முடைய இறைவன் காப்பாற்றுகிற இறைவன்; வல்லமையுள்ள யெகோவா மரணத்திலிருந்து
    நம்மை தப்புவிக்கிறார்.
  ceb-ULB: Ang atong Dios mao ang Dios nga moluwas; si Yahweh ang Ginoo nga maoy makaluwas
    kanato gikan sa kamatayon.
  pol-UBG: Nasz Bóg jest Bogiem zbawienia, Pan BÓG wybawia od śmierci.
  urd-GVU: ہمارا خدا وہ خدا ہے جو ہمیں بار بار نجات دیتا ہے، رب قادرِ مطلق ہمیں بار
    بار موت سے بچنے کے راستے مہیا کرتا ہے۔
  eng-OEBCW: Our God is a God who is saviour. The ways of escape from death are known
    to the Lord God.
  deu-1912: Wir haben einen Gott, der da hilft, und den HERRN Herrn, der vom Tode
    errettet.
  kan-2017: ನಮ್ಮ ದೇವರು ನಮ್ಮನ್ನು ವಿಮೋಚಿಸುವುದಕ್ಕೋಸ್ಕರ ದೇವರಾಗಿದ್ದಾನೆ; ಕರ್ತನಾದ ಯೆಹೋವನು
    ಮರಣಕ್ಕೆ ತಪ್ಪಿಸ ಶಕ್ತನಾಗಿದ್ದಾನೆ.
  yap-yap: Got rodad e ba Got nma thapegey; ir e SOMOL, ni Somol rodad, nma lagdad
    ko yam’.
  hlt-MCSB: Mamih kah Pathen tah khangnah Pathen la om tih, ka Boeipa Yahovah taengah
    dueknah lamkah longrhael khaw om.
  mdy-ETH: ኑ ፆኦዛሢ ኑና ዓውሳ ፆኦሲኬ፤ ሃይቢፓ ቶሊ ዓታኒ ዳንዳዒንታሢያ ናንጊና ናንጋ ጎዳናኬ።
  twi-ASANTE: Yɛn Onyankopɔn yɛ Onyankopɔn a ɔgye nkwa; na Awurade na ɔgye yɛn firi
    owuo mu.
  eng-WEBU: God is to us a God of deliverance. To GOD, the Lord, belongs escape from
    death.
  spa-PDDPT: Nuestro ʼEL es el ʼEL de salvación. A Yavé nuestro ʼAdonay corresponde
    el librar de la muerte.
  gun-gun: Nhanderuete ma jogueraa jepea. Nhanderuete Senhor reve vy jaa jepe 'rã
    manoa gui.
  agu-BL: Na yi ketz Kataj, i'tz jun Ryos yi ba'n na kaclax ta'n, nin yi list tan
    kacolche'n tk'ab quimichil.
  ilo-ULB: Ti Diostayo ket Dios a mangisalsalakan; ni Yahweh nga Apo ti makaispal
    kadatayo manipud iti patay.
  kpg-kpg: Tadau God la di God dela e haga mouli gidaadou. Mee go Yihowah, go tadau
    Dagi, dela e daa mai gidaadou gi daha mo di made.
  uig-ARA: بىزنىڭ تەڭرىمىز بىردىنبىر نىجاتكار تەڭرىدۇر؛ رەبگە، يەنى پەرۋەردىگارغىلا،
    ئۆلۈمگە باغلىق ئىشلار تەۋەدۇر.
  sus-sus: Tantui na i bɛ lɔxɔɛ birin, a won ma kote xaninfe lɔxɔ yo lɔxɔ. Won ma
    marakisima na Ala nan na.
  pon-2006: Atail Koht iei Koht me kin komourkitailla; ih me KAUN-O, atail Kaun, me
    kin kapitkitailla sang mehla.
  jae-jae: Anôtô tonaŋ tec kêtu aêacnêŋ Anôtô, taŋ gêjam aêac kêsi naŋ, ma Apômtau
    Anôtô eŋ ŋatau, tec oc ênam tasa paŋ lêndaŋ ôkwi.
  ksd-ksd: God ia ra God na maramaravut pire dat. Ma i tale ra Luluai God ba na tul
    tar ta nga da pila kan ra minat i tana.
  tur-YTC: Tanrı bizim için kurtuluş Tanrısı’dır. Ölümden kurtarış, Efendi Yahve’ye
    aittir.
  bel-N: Дабраслаўлёны Госпад! З дня на дзень Ён нас абдароўвае, Бог збаўленьня нашага.
    (Сэлях)
  grc-BRENT: Σὺ γὰρ γινώσκεις τὸν ὀνειδισμόν μου, καὶ τὴν αἰσχύνην μου, καὶ τὴν ἐντροπήν
    μου· ἐναντίον σου πάντες οἱ θλίβοντές με.
  kpr-kpr: Namondeda God mo, sari jebugari katori. Mave seari namonde ambarida vaghodaghe
    buvuraera amo, Bajari numori.
  ind-AYT: (68-21) Allah kita adalah Allah Penyelamat, ALLAH, Tuhan, yang melepaskan
    dari maut.
  yom-yom: Nzambi eto widi Nzambi weti vukisa. Yave, mutu wumvanganga momo kazodidi,
    wumvukisanga mu lufua.
  yut-yut: Piŋkopnin da nin paŋpulugaŋakwan tagɨsi ekwamaŋ. Amɨn Tagɨ Yawenin da nin
    paŋpulugaŋakwan dɨma kɨmokgomaŋ.
  nya-nya: Mulungu wathu ndi Mulungu amene amapulumutsa; Ambuye Wamphamvuzonse ndiye
    amene amatipulumutsa ku imfa.
  hrv-hrv: Blagoslovljen Jahve dan za danom, nosi nas Bog, naš Spasitelj.
  mps-mps: Dena Godigo digi te da tau siyu, tama da bugagia bidibao. God, dena Genuai
    Bidigo, te da tau sobaso, tama da me isibeo.
  tpi-tpi: God bilong yumi yet i save helpim yumi na yumi stap gut. God, Bikpela bilong
    yumi, em i save helpim yumi na yumi no i dai.
  dan-1931: Lovet være Herren! Fra Dag til Dag bærer han vore Byrder; Gud er vor Frelse.
    - Sela.
  vie-OVCB: Đức Chúa Trời chúng con là Đức Chúa Trời Cứu Rỗi! Chúa Hằng Hữu Chí Cao
    giải cứu chúng con khỏi nanh vuốt tử thần.
  guj-2017: ઈશ્વર એ આપણા ઈશ્વર છે જેમણે આપણને બચાવ્યા; મરણથી છૂટવાના માર્ગો પ્રભુ
    યહોવાહ પાસે છે.
  pon-2006A: Atail Koht iei Koht me kin komourkitailla; ih me KAUN-O, atail Kaun,
    me kin kapitkitailla sang mehla.
  por-BRBSL: Deus é para nós um Deus de libertação. A Iavé, o Senhor, pertence a fuga
    da morte.
  eng-OEBUS: Our God is a God who is savior. The ways of escape from death are known
    to the Lord God.
  swe-swe: Herren (Adonai) är värdig vårt lov varje dag (välsignad är han), som bär
    (som ständigt lyfter upp) våra bördor, Gud (El, den mäktige, starke) är vår räddning
    (frälsning). Sela. [Antagligen ett avbrott för instrumentalt mellanspel, en paus
    för att begrunda vad som just har sjungits.]
  cth-cth: Cathut teh rungngangnae Cathut doeh. Duenae koehoi hloutnae hai Bawipa
    Jehovah e doeh.
  twi-twi: Yɛn Nyankopɔn yɛ Onyankopɔn a ogye nkwa; na Awurade mu na owu tow fom yɛn.
  hlt-hlt: Mamih kah Pathen tah khangnah Pathen la om tih, ka Boeipa Yahovah taengah
    dueknah lamkah longrhael khaw om.
  tbz-SIM: Ti nsɑ̃ntí Kuyie nyɛwe yɛmɔu, kuù dɑ̀kɛ ti kpɛ́í, kuù tu ti dɛɛtíwè.
  msy-2020: En God, a uabɨ God, an en akurvasi. Ikiavɨra Itir God, an en Ekiam, an
    en akurvazima, e ariaghiri puvatɨ.
  dop-dop: Tɑcɑɑ kɛlɛ sɔsɔ kɛ pɑɑ kʋyɑkʋ ŋku, ɩnɩ ɩ pɑɑsəɣənɑnɑ tʋ nɑ ɩ́ wɑɑsəɣɩ-tʋɣʋ
    sɑɑ wei pɑ ŋmɑkələɣɩ-tʋ tɔ.
  azb-azb: Allahımız azad edən Allahdır, Ölümdən qurtaran Xudavənd Rəbdir.
  eng-DBY: Our God is the God of salvation; and with Jehovah, the Lord, are the goings
    forth [even] from death.
  hin-2017: वही हमारे लिये बचानेवाला परमेश्वर ठहरा; यहोवा प्रभु मृत्यु से भी बचाता
    है।
  wol-KYG: Cant ñeel na Yàlla bésoo bés. Moo nuy jaboote. Yàllaa nuy musal. Selaw.
  bjr-bjr: Maasa Anutufa asumu marirana qimimari Anutufa maridanoo. Yaaweefa maasa
    kuqiranakinaana asumu maree mari Karaambaiqafa maridanoo.
  eng-YLT: God Himself [is] to us a God for deliverances, And Jehovah Lord hath the
    outgoings of death.
  kne-kne: Sik-a din mangisalakan ay Diyos mi, sin pese, isalakan mos dakami.
  eng-WYC-2017: Our God is God to make men safe; and outgoing [or the going-out] from
    death is of the Lord God.
  eng-WMBB: God is to us a God of deliverance. To GOD, the Lord, belongs escape from
    death.
  zat-NTPS: Dios, Bénnea' naque̱' Dios chee̱dxu guselé̱' dxi'u. Lé̱queze Xránadxu
    Dios guselé̱' dxi'u lu na' xel-la' gute.
  zty-NTPS: Dios, Bennen' nake' Dios chežo, beslé' žo'o. X̱anžo Dios na'kze beslé'
    žo'o ḻo na' yeḻa' got.
  urd-GVH: हमारा ख़ुदा वह ख़ुदा है जो हमें बार बार नजात देता है, रब क़ादिरे-मुतलक़
    हमें बार बार मौत से बचने के रास्ते मुहैया करता है।
  rug-rug: Sa nada Tamasa si na Tamasa variharupi. Asa tugo se Zihova sa nada Baṉara
    sapu va sare gita pa minate.
  gaz-gaz: Waaqni keenya Waaqa fayyinaa ti; duʼa jalaa baʼuunis Waaqayyo Goofticha
    biraa dhufa.
  fra-LSG: Béni soit le Seigneur chaque jour! Quand on nous accable, Dieu nous délivre.
    — Pause.
  yal-yal: Barikan xa bira Marigin xa lɔxɔ yo lɔxɔ, en ma goronna saxi naxan xun ma,
    Ala en nakisimana. Bɛti xuini te.
  iou-iou: Anutunin uwä waki keriken nanik nimagurani Anutu u. U Ekäni, nintäŋo Ekäninin
    kumäŋ-kumäŋ-ken nanik nimagurani.
  haw-1868: O ko kakou Akua, oia ke Akua e ola'i; A no Iehova ka Haku ka puka ana
    ae no ka make.
  arb-NAV: إِلَهُنَا هُوَ إلَهُ الْخَلاصِ، وَعِنْدَ الرَّبِّ السَّيِّدِ مَنَافِذُ
    مِنَ الْمَوْتِ.
  ded-ded: Anutunina ye memengerec mingina nga KEBU Israeac Anutu, ye homecfunac mesinunuudeac
    mingina.
  ewe-ewe: Míaƒe Mawu nye Mawu si xɔna na ame; ɖeɖe tso ku me vana to Aƒetɔ Yehowa
    ko dzi.
  eng-LEE: '(68:21) Our God is to us the God of salvation: and by the Eternal the
    Lord are the escapes from death.'
  asm-FB: আমাৰ ঈশ্বৰ হৈছে পৰিত্রাণৰ ঈশ্বৰ। যিহোৱা ঈশ্বৰে মৃত্যুৰ পৰা ৰক্ষা কৰে।
  sus-A: تَنتُي نَ عِ بّ لْشْي بِرِن، عَ وٌن مَ كٌتٍ شَنِنقٍ لْشْ يٌ لْشْ. وٌن مَ
    مَرَكِسِمَ نَ عَلَ نَن نَ.
  fra-SBL: Dieu est pour nous un Dieu de délivrance. C'est à Yahvé, le Seigneur, qu'il
    appartient d'échapper à la mort.
  hbo-hbo: בָּ֤ר֣וּךְ אֲדֹנָי֮ יֹ֤ום ׀ יֹ֥ום יַֽעֲמָס־לָ֗נוּ הָ֘אֵ֤ל יְֽשׁוּעָתֵ֬נוּ
    סֶֽלָה׃
  kik-kik: Ngai witũ nĩ Mũrungu ũhonokanagia; Mwathani Jehova nĩwe rĩũrĩro rĩa kuuma
    gĩkuũ-inĩ.
  fra-NCL: Béni soit le Seigneur ! Chaque jour il porte notre fardeau ; il est le
    Dieu qui nous sauve. — Séla.
  cek-AK: Anih loe aicae ih Sithaw, pahlonghaih Sithaw ah oh; Angraeng Sithaw loe
    duekhaih thung hoi loihaih ah oh.
  cuk-cuk: Anmar-Bab-Dummadi, dule-bendakmaidid. Bab-Jehová-Bur-Dule-Dummad burgwed-igargi
    anmar-onogedid.
  uig-CYR: Өзүң мениң рәсвалиқта һәм һөрмәтсизликтә қалғинимни, Қандақ һақарәтләнгинимни
    билисән; Рәқиплиримниң һәммиси Өзүңгә аяндур.
  tel-2017: మన దేవుడు మనలను రక్షించే దేవుడు. మన దేవుడైన యెహోవాయే మరణం నుండి తప్పించేవాడు.
  hat-BSA: Bondye pou nou se yon Bondye delivrans. Epi BONDYE, Senyè a sèl, ki fè
    nou chape devan lanmò.
  ukr-ONPU: Ти знаєш, наскільки вкритий я ганьбою, соромом і безчестям – перед Тобою
    всі супротивники мої.
  kos-kos: God lasr, El God su molela; El pa LEUM GOD, Leum lasr, Su loangekut liki
    misa.
  hbo-WLC: בָּ֤ר֣וּךְ אֲדֹנָי֮ י֤וֹם ׀ י֥וֹם יַֽעֲמָס־לָ֗נוּ הָ֘אֵ֤ל יְֽשׁוּעָתֵ֬נוּ
    סֶֽלָה׃
  ibo-ibo: Chineke anyị bụ Chineke na-azọpụta; mgbapụta pụọ nʼọnwụ na-esite nʼaka
    Onye kachasị ihe niile elu, bụ Onyenwe anyị.
  ory-ory: ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ଉଦ୍ଧାରସାଧକ ପରମେଶ୍ୱର ଅଟନ୍ତି; ଓ ମୃତ୍ୟୁୁରୁ ରକ୍ଷା
    ଯିହୋବାଃ ପ୍ରଭୁଙ୍କର ଅଧୀନ।
  chk-chk: Ach Kot eman Kot mi amanauakich, Kot ewe Samol a angasakich seni mäla.
  rop-rop: Det God blanga wi na im det God hu oldei seibum wi. Im na YAWEI det trubala
    God, wi Bos. Im na seibumbat wi brom daidaibat.
  ukr-1871: Бог наш, Бог спасення, і в руках Господа Бога збавленнє від смертї.
  yon-yon: Nub God kuu bobni yaa burudande bindi ye God, Yariman Ambengkan yaambed
    bobni yaa burudande obon kerundi ye kiwaan angkeen.
  deu-1951: (068-21) Gott ist für uns ein Gott rettender Taten, und der HERR, unser
    Gott, hat Auswege aus dem Tod.
  eng-JPS: (68-21) God is unto us a God of deliverances; and unto GOD the Lord belong
    the issues of death.
  srp-1865: Ovaj je Bog naš Bog spasitelj, u vlasti su Gospodu vrata smrtna.
  lug-lug: Katonda waffe ye Katonda alokola; era tuddukira eri Mukama Katonda okuwona
    okufa.
  heb-heb: האל לנו אל למושעות וליהוה אדני למות תוצאות׃
  ben-IRV: ঈশ্বর আমাদের একজনই ঈশ্বর যিনি রক্ষা করেন; প্রভু সদাপ্রভুু মৃত্যু থেকে উদ্ধার
    করার জন্য আসে।
  ntu-ntu: Gct rgu nide Gct kc tqarlapxle leplz. Yawe nide Kxetu kc tqkapxmle nigu
    mz mq enqmi rgung.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਸਾਡੇ ਲਈ ਬਚਾਵਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਵੱਲੋਂ ਹੀ ਮੌਤ ਤੋਂ ਰਿਹਾਈ
    ਹੈ।
  mya-JVB: ငါ တို့၏ ဘုရား သခင်သည် ကယ်တင် နိုင်သော ဘုရား ဖြစ်တော်မူ၏။ ဘုရား ရှင်ထာဝရဘုရား
    သည် သေခြင်း သို့ ရောက်သော လမ်းကိုလည်း အစိုးပိုင်တော်မူ၏။
  kgf-kgf: Anutu imi aŋgéŋ titi miŋina. Humuc igucnec qiʒiʒiŋgéma keŋkeŋa imi Anutuac
    murunec.
  tte-O: Na ala Yaubada iya tolebo, yo iya Yeoba ala Guyau iya kala tolebo boita koina.
  tbg-tbg: Tinavu Variqavano viva tinavu ruaruama timite vai Variqavama vaivo. Noravano
    Kotiva ekaa haikaqaa raqiki vaiva, viva tinavu kahaqi vaimanta tenavu kia qutiraiti,
    qaqi variqi vi vaunara.
  hmo-hmo: Iseda Dirava be taunimanima ia hamauria Diravana. Ia be Lohiabada, iseda
    Dirava, bona ia ese mase dekena amo ita ia hamauria noho.
  zar-NT: ¡Dios queë́ruʼ rusölë́ʼ rëʼu! ¡Rusölë́ʼ Xanruʼ Dios rëʼu lu yöl-laʼ guti!
  urd-urd: ख़ुदा हमारे लिए छुड़ाने वाला ख़ुदा है और मौत से बचने की राहें भी ख़ुदावन्द
    ख़ुदा की हैं।
  rus-SYN: 'Ты знаешь поношение мое, стыд мой и посрамление мое: враги мои все пред
    Тобою.'
  bqc-SIM: Wà Dii sáaukpa, Lua wá Suabana, ìↄ wá aso kũawɛ̃ɛ lá gu lɛ́ dↄɛ.
  tcz-CHONGTHU: Eiho Pathen hi mihuhhing Elohim Pathen ahi. Yahweh Pakai lengchungnung
    hin thina a kon a eihuhdoh u ahi.
  mar-mar: आमचा देव आम्हास तारणारा देव आहे; मृत्यूपासून सोडविणारा प्रभू परमेश्वर आहे.
  isl-isl: Lofaður sé Drottinn! Hann leiðir okkur dag eftir dag og hjálpar í öllum
    vanda.
  hlt-THB: Ningmih a Khawsa taw anik hulkung Khawsa na awm hy; Rypawm Khawsa ven awhkawng
    thihnaak awhkawng loetnaak ce law hy.
  qub-qub: Diosninchëga imapitapis salbacoj Diosmi. Tayta Diosga wañunanchïpaj caycajtapis
    salbamashwanmi.
  bqp-bqp: Ó Luda bi Luda kũ àdi ń sura bamɛ, Dikiri Luda mɛ́ àdi ó bo ga lɛ́i.
  hat-hat: (068:21) Bondye sa a se Bondye delivrans nou! Seyè a, Bondye nou an, ap
    wete nou nan bouch twou a.
  eng-BSB: Our God is a God of deliverance; the Lord GOD is our rescuer from death.
  eng-WEBPB: God is to us a God of deliverance. To GOD, the Lord, belongs escape from
    death.
  kbq-kbq: Tagri Anumzana Agra tagu'ma nevazia Anumza mani'ne. Mareri agatere'nea
    Ra Anumzamo frizampintira tagura nevazie.
  pon-pon: Atail Kot iei jauaj patail, o leowa Kaun kin kotin dorela jan mela.
  nhe-BL: Toteco Dios, yajaya tlen techmalacanía tlen ininmaco tocualancaitacahua.
    Huan yajaya Toteco tlen techmanahuía para ax timiquise.
  wnc-wnc: Nisane Anutuninu waapata gatanimuwawan ninu take yuamang. Anutu, Buyambam
    tapaninu nindane toiknginda, unzing gatanimuke nin papan ninda dua kumnim.
  bus-bus: Wa Luda nɛ́ Luda kɛ̀ è ń mì símɛ, Dii Luda bé è wa bↄ gaa lɛ́zĩ.
  gub-BL: Zanezar wiko Tupàn purupyro ma'e romo. Wiko Tuweharupi Wiko Ma'e romo, zanezar
    romo hekon. Zanepyro zanemàno haw wi.
  eng-DRA: Thou knowest my reproach, and my confusion, and my shame.
