verse: PSA.068.019
translations:
  mal-C: അനുദിനം നമ്മുടെ ഭാരങ്ങൾ ചുമക്കുന്ന, നമ്മുടെ രക്ഷകനായ ദൈവമായ കർത്താവ് വാഴ്ത്തപ്പെടുമാറാകട്ടെ.
    സേലാ.
  deu-TKW: Du bist zur Höhe emporgestiegen, hast Gefangene fortgeführt; du hast Gaben
    unter den Menschen empfangen - ja, auch Widerspenstige müssen bei Jah Gott wohnen.
  lin-lin: Yawe Nzambe, tango omataki na likolo, omemaki bakangami, ozwaki makabo
    epai ya bato, ata epai ya batomboki, mpo ete okoma kovanda kuna.
  mmx-mmx: Leemi asu ri Leeme Silok, neni ip kip levenmumuat atnedik at levenaleng
    getgesara. Neni ne Moroa ik lox asepsu dik.
  eng-LSV: Blessed [is] the Lord, day by day He lays on us. God Himself [is] our salvation.
    Selah.
  eng-GNV: Praysed be the Lord, euen the God of our saluation, which ladeth vs dayly
    with benefites. Selah.
  eng-WEBSTER: Blessed be the LORD, who daily loadeth us with benefits , even the
    God of our salvation. Selah.
  nhw-BL: Ma tijpaquilismacaca Toteco, pampa yaya mojmostla techmaca itlatiochihualis.
    Yaya Toteco catli techpalehuía huan techmaquixtía.
  swh-ONEN: Sifa apewe Bwana, Mungu Mwokozi wetu, ambaye siku kwa siku hutuchukulia
    mizigo yetu.
  bba-bba: Yinni Gusunɔ, ɑ yɔɔwɑ ɡuurun wɔllɔ, mɑ ɑ tɔmbu yoru mwɛɛrɑ. Mɑ bɑ nun kɛ̃nu
    kɑ̃, kɑ mɑm be bɑ nun seesimɔn tii.
  eng-KJVCPB: Blessed be the Lord, Who daily loadeth us with benefits, Even the God
    of our salvation. Selah.
  luo-luo: Pak odog ne Ruoth, ma en Nyasaye ma Jawarwa, Nyasaye matingʼonwa pekwa
    ndalo duto. Sela
  aii-aii: ܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܝܵܘܡܵܐ ܒܝܵܘܡܵܐ ܟܹܐ ܛܵܥܹܢ ܝܘܼܩܪܲܢ، ܐܲܠܵܗܵܐ ܕܦܘܼܪܩܵܢܲܢ.
    ܣܹܠܵܗ
  meu-meu: Ḡaubada aita hanamoa! Ia ese dina iboudiai e abida isimu; Dirava na eda
    mauri. (Selah)
  npi-ULB: परमप्रभु धन्यको होऊन्, जसले दिनदिने हाम्रो बोझ उठाउनुहुन्छ । परमेश्‍वर
    जो हाम्रो उद्धार हुनुहुन्छ । सेला
  yor-yor: Olùbùkún ni Olúwa, Ọlọ́run Olùgbàlà wa, ẹni tí ó ń fi ojoojúmọ́ gba ẹrù
    wa rù. Sela.
  pes-OPCB: شکر و سپاس بر خداوندی که هر روز بارهای ما را متحمل می‌شود و خدایی که نجات
    ماست.
  tgl-ULB: Purihin ang Panginoon, siya na bumubuhat ng ating mga pasanin araw-araw,
    ang Diyos ng ating kaligtasan. Selah.
  nop-nop: Indi Wapum wou nintilonim. Melenai indigoŋ tuwot indi’walaŋ malabumuŋnik
    hekilak. Bepaŋ ne kubugoŋdi nihitubu-lodaaŋ kotigoŋ ninigitak.
  hui-hui: Iname Anduane Homogonaga mini yaraga hami̱ya. Ibugua inanaga genda ngelo
    kamaru horo bibahendengi ya haga kagoni. Ina pele ngialu mo wiaga Ngode Datagaliwabe
    ibuni hanguore kagoni ndobe.
  mya-mya: ငါ​တို့​၏​ဝန်​ထုပ်​များ​ကို​နေ့​စဉ်​နေ့​တိုင်း သယ်​ဆောင်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​အား
    ထော​မ​နာ​ပြု​ကြ​လော့။ ကိုယ်​တော်​သည်​ငါ​တို့​ကို​ကယ်​တော်​မူ​သော ဘု​ရား​ဖြစ်​တော်​မူ​၏။
  bod-N: ཉིན་རེར་རང་ཅག་ཁུར་བོ་འཁུར་བ༌ཡི། །བདག་ཅག་སྐྱོབ་པར་མཛད་པའི་དཀོན་མཆོག༌སྟེ། །གཙོ་བོ་ཁོང་ཉིད་བསྟོད་པར་འོས་སོ༌ལོ།།༼
    སེ༌ལཱ། ༽
  wsk-wsk: Ana Kari Biya nup patawunakko, nu kota suanta anananga Bataguru Tata ko
    Kaem; nu tom pempem la anananga ikup giso.
  sna-sna: Ishe ngaarumbidzwe, Mwari Muponesi wedu, anotakura mitoro yedu zuva nezuva.
    Sera
  spa-BLM: Bendito sea el Señor, que cada día soporta nuestras cargas, el Dios que
    es nuestra salvación. Selah.
  cac-cac: Calec vach' lolonel d'a Cajal co Diosal, aton co Columal. A tzon̈ tan̈van
    d'a junjun c'u.
  swh-ULB: Abarikiwe Bwana, atubebeaye mizigo yetu, Mungu ambaye ni wokovu wetu. Selah
  bel-bel: Наблізься да душы маёй, вызваль яе; дзеля ворагаў маіх уратуй мяне.
  deu-ELBBK: Du bist aufgefahren in die Höhe, du hast die Gefangenschaft gefangen
    geführt; du hast Gaben empfangen im Menschen, und selbst für Widerspenstige, damit
    der HERR, Gott, eine Wohnung habe.
  mbb-OT: Ereg he edeliǥen is Nengazen he Megbevayà he menluluwas tew, su andew-andew
    edtevangan kiw zin te menge prublima tew.
  mal-2015: നമ്മുടെ രക്ഷയാകുന്ന ദൈവമായി, നാൾതോറും നമ്മുടെ ഭാരങ്ങളെ ചുമക്കുന്ന കർത്താവു
    വാഴ്ത്തപ്പെടുമാറാകട്ടെ. സേലാ.
  gup-gup: Wanjh karriburluburlumen nawu Kawohrnan Rowk. Nungka munguyh kanmarnengorrkan
    kadberre narrulmuk duninjh manbu karrikarrme. Nungka wanjh God nawu kanngehke.
  rmc-rmc: Geľal upre pro nekučeder thana, iľal tuha le zaphandlen; priiľal le manušendar
    o dari, mek the le zacate manušendar priiľal o dari, hoj ode te bešes, ó RAJEJA,
    Devla!
  nlg-nlg: Holoutoa a Lord, holoutoa na vavolada God! Agaia te bolo ghalagha ghita
    tana luhuna tana lei bona soko.
  pes-OPV: متبارک باد خداوندی که هر روزه متحمل بارهای ما می‌شود و خدایی که نجات ماست،
    سلاه.
  ron-1924: Бинекувынтат сэ фие Домнул, каре зилник не поартэ повара, Думнезеу, мынтуиря
    ноастрэ!
  ben-OBCV: প্রভু ঈশ্বর, আমাদের রক্ষাকর্তার প্রশংসা হোক, যিনি প্রতিদিন আমাদের বোঝা
    বহন করেন।
  som-som: Waxaa mahad leh Sayidka maalin kasta culaabteenna inoo qaada, Kaasoo ah
    Ilaaha ina badbaadiya. (Selaah)
  lat-VUC: Intende animæ meæ, et libera eam; propter inimicos meos, eripe me.
  eng-ASVBT: Blessed be the Lord, who daily beareth our burden, Even the God who is
    our salvation. Selah
  mna-mna: Tapakur Merere! Pa aigule ta boozomen, ni iuluulu iti mi ibadbaada pataŋana
    kiti. Mi ni Anutu ta ikamkewe iti.
  ita-1885: Benedetto sia il Signore, il quale ogni giorno ci colma di beni; Egli
    è l'Iddio della nostra salute. (Sela.)
  eng-LXXUP: 'Draw nigh to my soul and redeem it: Deliver me because of mine enemies.'
  eng-ULB: Blessed be the Lord, who daily bears our burdens, the God who is our salvation.
    Selah
  spa-VBL: Sea el Señor bendito, porque cada día soporta nuestras cargas. Dios es
    nuestra salvación. Selah.
  fra-_FOB: Béni soit le Seigneur chaque jour! Quand on nous accable, Dieu est notre
    délivrance. (Sélah.)
  mal-mal: നമ്മുടെ രക്ഷയാകുന്ന ദൈവമായി, നാൾതോറും നമ്മുടെ ഭാരങ്ങൾ ചുമക്കുന്ന കർത്താവ്
    വാഴ്ത്തപ്പെടുമാറാകട്ടെ. സേലാ.
  lit-lit: Tebūna palaimintas Viešpats, kuris diena iš dienos apkrauna mus geradarystėmis;
    Dievas yra mūsų išgelbėjimas! Sela.
  urd-GVR: Rab kī tamjīd ho jo roz baroz hamārā bojh uṭhāe chaltā hai. Allāh hamārī
    najāt hai. (Silāh)
  suz-BL: परमप्रभु कली नाक्‍त किंत किंत ठेयब सेल्‍मेक्‍ल। मेको आंइ श्‍येत कुरशा, आंइ
    जोरी सत्रु रे प्रोंइब बाक्‍ब।ठेयब सेंदा पा।१कोरिन्‍थी १०:१३
  eng-NOY: Praised be the Lord daily! When we are heavy-laden, the Mighty One is our
    help.
  ita-1927: Sia benedetto il Signore! Giorno per giorno porta per noi il nostro peso;
    egli ch’è l’Iddio della nostra salvezza. Sela.
  ckb-ckb: ستایش بۆ پەروەردگار، بۆ خودای ڕزگاریمان، ڕۆژ بە ڕۆژ بارمان هەڵدەگرێت.
  eng-BBE: Praise be to the Lord, who is our support day by day, even the God of our
    salvation. (Selah.)
  xsi-xsi: Mine kala nenda paneâŋa ilâ pa Maro Ŋalae, inani uru ikale nenda malia
    ikura zo zo! Maro Kindeni simbo nâ nde imo nenda Yautâŋa Tamwata.
  kan-OKCV: ಪ್ರತಿದಿನವೂ ನಮ್ಮ ಭಾರವನ್ನು ಹೊರುವ ಕರ್ತದೇವರಿಗೆ ಸ್ತೋತ್ರ. ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವ
    ದೇವರು ಸ್ತುತಿಹೊಂದಲಿ.
  tam-2017: எந்த நாளும் ஆண்டவருக்கு ஸ்தோத்திரமுண்டாவதாக; நம்மேல் பாரஞ்சுமத்தினாலும்
    நம்மை இரட்சிக்கிற தேவன் அவரே. (சேலா)
  spa-RV-1909: Bendito el Señor; cada día nos colma de beneficios el Dios de nuestra
    salud. (Selah.)
  ron-BTF: Binecuvântat fie Domnul, care zilnic ne încarcă cu binecuvântări, Dumnezeul
    salvării noastre. Selah.
  eng-WEBP: Blessed be the Lord, who daily bears our burdens, even the God who is
    our salvation. Selah.
  eng-FBV: May the Lord be blessed, for every day he carries our burdens. God is our
    salvation. Selah.
  nld-1939: Geloofd zij de Heer, die ons altijd beschermt, de God van ons heil;
  nch-BL: Ma tijpaquilismacaca Toteco, pampa yaya mojmosta techmaca itatiochihualis.
    Yaya Toteco cati techpalehuía huan techmaquixtía.
  vie-1934: Đáng ngợi khen Chúa thay, Là Đấng hằng ngày gánh gánh nặng của chúng tôi,
    Tức là Đức Chúa Trời, sự cứu rỗi của chúng tôi.
  cha-cha: Bendito si, Jeova nii todo y jaane jaencatga y catgata, junggan, ayo y
    Yuus y satbasionta. Sila.
  hin-CV: परमेश्वर, हमारे प्रभु, हमारे उद्धारक का स्तवन हो, जो प्रतिदिन के जीवन में
    हमारे सहायक हैं.
  eng-OURB: Blessed be 'Adonay [Lord], who daily bears our burdens, even the God who
    is our yishu'ah ·salvation·. Selah ·contemplation with musical interlude·.
  spa-BES: Alabado sea el Señor, que es nuestro apoyo día a día, incluso el Dios de
    nuestra salvación. Selah.
  tdx-tdx: Andriañeñe t’i Talè mpivave o kilankan-tikañeo boak’andro, i Andrianañaharem-
    pandrombahantikañey. Selà
  tha-KJV: สาธุ​การแด่​องค์​พระผู้เป็นเจ้า ผู้​ทรงค้ำชูเราทั้งหลายอยู่​ทุกวัน พระเจ้าผู้ทรงเป็นความรอดของเรา
    เซลาห์
  por-BR-2018: Bendito seja o Senhor; dia após dia ele nos carrega; Deus é nossa salvação.
    (Selá)
  deu-ELO: Gepriesen sei der Herr! Tag für Tag trägt er unsere Last; Gott ist unsere
    Rettung. (Sela.)
  eng-WYC-2018: Blessed be the Lord each day; the God of our healths shall make an
    easy way to us. (Blessed be the Lord; each day the God of our salvation shall
    make our way easier for us.)
  epo-epo: Glorata estu mia Sinjoro, ĉiutage Li zorgas pri ni; Dio estas nia savo.
    Sela.
  gfk-gfk: A pirharlat tupas no Watong, aie God, no nudahat Ut na Harhalon, nong i
    la puspusak ira udahat tinirih ta ira bungbung bakut.
  uig-PIN: Rǝb mǝdⱨiyilǝnsun; Qünki U ⱨǝr küni yüklirimizni kɵtürmǝktǝ; Yǝni nijatliⱪimiz
    bolƣan Tǝngri! Selaⱨ.
  beo-beo: Hina Godema nodoma! E da ninia dioi bagade agui liligi eso huluane aguni
    ahoa. E da Gode amola E da nini gaga:sa.
  tpi-OTNT: Yumi litimapim nem bilong Bikpela. Olgeta de em i save karim ol hevi bilong
    yumi. God wanpela tasol i save kisim bek yumi.
  hau-SA: Yabo ya tabbata ga Ubangiji, ga Allah Mai Cetonmu, wanda kullum yake ɗaukan
    nauyinmu. Sela
  udu-udu: Mom’bor mii midi di gom Tap̱a mo, a’di jin ’de’kki ana abor ki mis isa
    yempa/ mo. Arumgimis a’di ta bway gi mowoṯẖ bana mo. Doshi ma dhali ’cunycuri
    yan mo.
  uig-LAT: Reb medhiyilensun; Chünki U her küni yüklirimizni kötürmekte; Yeni nijatliqimiz
    bolghan Tengri! Sélah.
  nde-nde: Udumo kalube kuThixo, kuNkulunkulu uMsindisi wethu, othwala imithwalo yethu
    insuku zonke.
  ton-ton: Fakafetaʻi ki he ʻEiki, ʻaia ʻoku ne hili kiate kitautolu ʻae kavenga ʻoe
    meʻa lelei ʻi he ʻaho kotoa pē, ʻio, ko e ʻOtua ʻo hotau fakamoʻui. Sila.
  ces-1613: Vstoupil jsi na výsost, jaté jsi vedl vězně, vzal jsi dary pro lidi. I
    nejzpurnější k přebývání s námi, Hospodine Bože, přivozuješ.
  eng-WMB: Blessed be the Lord, who daily bears our burdens, even the God who is our
    salvation. Selah.
  tam-TCV: தினந்தோறும் நம் பாரங்களைச் சுமக்கிற நமது இரட்சகரும் இறைவனுமான யெகோவாவுக்குத்
    துதி உண்டாகட்டும்.
  ceb-ULB: Bulahan ang Ginoo, nga sa matag adlaw nagdala sa atong mga palas-anon,
    ang Dios nga mao ang atong kaluwasan. Selah
  pol-UBG: Błogosławiony Pan; codziennie obsypuje nas swymi dobrami Bóg naszego zbawienia.
    Sela.
  urd-GVU: رب کی تمجید ہو جو روز بہ روز ہمارا بوجھ اُٹھائے چلتا ہے۔ اللہ ہماری نجات
    ہے۔ (سِلاہ)
  eng-OEBCW: Blest be the Lord who sustains us daily, the God who is also our saviour.
    Selah
  deu-1912: Gelobet sei der Herr täglich. Gott legt uns eine Last auf; aber er hilft
    uns auch. (Sela.)
  kan-2017: ಅನುದಿನವೂ ನಮ್ಮ ಭಾರವನ್ನು ಹೊರುತ್ತಿರುವ ಕರ್ತನಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ. ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವ
    ದೇವರು ಆತನೇ. ಸೆಲಾ
  yap-yap: Ngan pining e sorok ngak SOMOL, nma fek e gilab rodad u reb e rran ngu
    reb; ir fare Got ni ta’ayuw rodad.
  hlt-MCSB: Ka Boeipa tah a hnin, hnin ah a yoethen pai saeh. Mamih kah khangnah Pathen
    tah mamih ham thinrhih coeng. Selah
  mdy-ETH: «ባሶ ኑኡኮ ኬላ ኬላ ኬዳ ኑና ዓውሳ ፆኦዛሢ ዓንጂንቶንጎ።
  twi-ASANTE: Ayɛyie nka Awurade Onyankopɔn, yɛn Agyenkwa, deɛ ɔsoa yɛn nnesoa da
    biara no.
  eng-WEBU: Blessed be the Lord, who daily bears our burdens, even the God who is
    our salvation. Selah.
  spa-PDDPT: Bendito sea ʼAdonay, Quien diariamente lleva nuestra carga, El ʼEL de
    nuestra salvación. Selah
  gun-gun: Ima'endu'a porãmby toiko Senhor ko'ẽ nhavõ nhandevoyi ogueraa va'e. Nhanderuete
    ma nhanderepya oiko.
  agu-BL: Ntyoẍ tetz Kataj, yi cyakil nin k'ej list i' tan teke'n nin yi kektz tane'n,
    na i' yi colol ketz.
  ilo-ULB: Madaydayaw ti Dios, nga inaldaw a mangaw-awit kadagiti dadagsentayo, ti
    Dios nga isu ti mangisalakantayo. Selah
  kpg-kpg: Hagaamu ina di Tagi, dela e aamo tadau hagadaamaha i nia laangi huogodoo.
    Mee go di God dela e haga dagaloaha gidaadou.
  uig-ARA: رەب مەدھىيىلەنسۇن؛ چۈنكى ئۇ ھەر كۈنى يۈكلىرىمىزنى كۆتۈرمەكتە؛ يەنى نىجاتلىقىمىز
    بولغان تەڭرى! سېلاھ.
  sus-sus: N Marigi Alatala, i bara te koore ma. I bara geelimanie xanin. Adamadie
    bara i buɲa, matandilae fan bara wa sofe i xɔnyi.
  pon-2006: Kapinga Kaun-o, me kin ketiki atail tungoal wisik toutou kan rahn koaros;
    iei ih Kohto me kin ketin komourkitailla.
  jae-jae: Aweŋ êôc Apômtau, eŋ kêsip aêac sa bêc to bêc. Eŋ Anôtô, taŋ gêjam aêac
    sa naŋ.
  ksd-ksd: Da pite pa ra Luluai, nina i puak pa kada kinakap ta ra bungbung par, Maia,
    da pite pa God nina i valavalaun dat. Sela.
  tur-YTC: Her gün yüklerimizi taşıyan Efendi’ye, Kurtuluşumuz olan Tanrı’ya övgüler
    olsun. Selah.
  bel-N: Ты ўзыйшоў на высокасьць, паланіў палон, узяў дары для людзей; і нават бунтаўнікоў,
    каб жылі пры [Табе], ГОСПАДЗЕ Божа.
  grc-BRENT: Πρόσχες τῇ ψυχῇ μου, καὶ λύτρωσαι αὐτὴν, ἕνεκα τῶν ἐχθρῶν μου ῥῦσαί με.
  kpr-kpr: Bajari dae sakai saore! Nu sifo inono evia namondeda mema bouvu nune fumburaira.
    Namonde nune seari jebugeraera.
  ind-AYT: (68-20) Pujilah Tuhan, yang setiap hari menanggung kita. Allah adalah keselamatan
    kita. Sela
  yom-yom: Nzitusu kuidi Yave, kuidi Nzambi mvulusi eto. Niandi weti kutunatina bizitu
    bieto lumbu ka lumbu. Niandi Nzambi wukutuvananga phulusu.
  yut-yut: Amɨn Tagɨ dakon man awɨgɨno. Gɨldarɨ gɨldarɨ nin dakon jɨgɨ ɨmekdak. Piŋkop
    kaloŋ dagɨn nin yokwikon baŋ tɨmɨkdak.
  nya-nya: Matamando akhale kwa Ambuye, kwa Mulungu Mpulumutsi wathu amene tsiku ndi
    tsiku amasenza zolemetsa zathu.
  hrv-hrv: Na visinu uzađe vodeći sužnje, na dar si ljude primio, pa i one što ne
    žele prebivati kod Boga.
  mps-mps: Dago te Genuai Bidi nogi ugwaba sao. Tigidali side agai dago sęgę tolobo
    dao. God deligo naga da ma siyu ebo dao.
  tpi-tpi: Yumi litimapim nem bilong Bikpela. Olgeta de em i save karim ol hevi bilong
    yumi. God wanpela tasol i save kisim bek yumi.
  dan-1931: Du steg op til det høje, du bortførte Fanger, Gaver tog du blandt Mennesker,
    også iblandt de genstridige, at du måtte bo der, HERRE, o Gud.
  vie-OVCB: Ngợi tôn Chúa; chúc tụng Đức Chúa Trời, Đấng Cứu Độ chúng con! Vì mỗi
    ngày Chúa mang gánh nặng của chúng con.
  guj-2017: પ્રભુની સ્તુતિ થાઓ, કે જે રોજ આપણો બોજો ઊંચકી લે છે, તે આપણા ઉદ્ધારના
    ઈશ્વર છે. સેલાહ
  pon-2006A: Kapinga Kaun-o, me kin ketiki atail tungoal wisik toutou kan rahn koaros;
    iei ih Kohto me kin ketin komourkitailla.
  por-BRBSL: Blessed seja o Senhor, que diariamente carrega nossos fardos, mesmo o
    Deus que é nossa salvação. Selah.
  eng-OEBUS: Blest be the Lord who sustains us daily, the God who is also our savior.
    Selah
  swe-swe: Du for upp i höjden [himlen], du tog fångar (du förde bort fångar i fångenskap),
    du tog emot gåvor bland människor, ja, även bland de upproriska (som vände sig
    mot dig), för att du, Herre Gud (Jah Elohim), skulle bo där [i Sion]. [Versen
    citeras av Paulus i .]
  cth-cth: Hnintangkuem hnori na ka hlai e Bawipa, rungngangnae Cathut teh pholen
    lah awm lawiseh.
  twi-twi: Ayeyi nka Awurade, nka Onyankopɔn yɛn Agyenkwa, nea ɔsoa yɛn nnesoa da
    biara no.
  hlt-hlt: Ka Boeipa tah a hnin, hnin ah a yoethen pai saeh. Mamih kah khangnah Pathen
    tah mamih ham thinrhih coeng. Selah
  tbz-SIM: A dèkɛ kɛĩ́nkɛ̀ nkɛ, kɛ nɛínɛ̀ní tidɑɑtì, kɛ̀ bɛnìtìbɛ̀ dɑ pɑ̃mmú yɛpɑ̃rɛ̀,
    bɑ́ bɛ̀ɛ̀ do yetírí ɑ kpɛti kɛ̀ bɛ̀ dɑ bɔ̀útɛ́, kɛ dò nkɛ́ mbo ɑ borɛ̀ fɔ̃́ nti
    Yiɛ̀ nKuyie.
  msy-2020: E Ekiamɨn ziam fam. A dughiabar vaghvagha en akurvagha en osɨmtɨziba ateri.
    God uabɨ en Akurvazir Gumazim. (Ighiam gamua an suiam atugha avughsegha ua ighiam
    gami.)
  dop-dop: N kpɛŋnɑ yəlɑɑ mpɑ pɑ kpɑwɑ tɔ nɑ ń kpɑɑnɑ, yəlɑɑ kɛ pɑ lɑpɑ-ŋ kʋcɔɔʋ*fɑ*.
    Tɔɔ kʋllɑɑ mɑɣɑmɑɣɑ kɑ́ cɑɣɑ nyɑ́ kiŋ.
  azb-azb: Xudavəndə, Bizi qurtaran Allaha – Hər gün qayğı yükümüzü çəkənə alqış olsun!
    Sela
  eng-DBY: 'Blessed be the Lord: day by day doth he load us [with good], the God who
    is our salvation. Selah.'
  hin-2017: धन्य है प्रभु, जो प्रतिदिन हमारा बोझ उठाता है; वही हमारा उद्धारकर्ता परमेश्वर
    है। (सेला)
  wol-KYG: Yaa yéeg fa kawa kaw, jàpp ay jaam, yóbbaale. Yaa nangooy galag ci nit
    ñi, ba ci ñiy fippu ndax li Yàlla Ki Sax dëkke Siyoŋ.
  bjr-bjr: Yaaweena amooqimamaqaa. Maasa Anutufa maasa asumu maree marifa marina amooqiaqa.
    Mifa aiqama kari maasa ummaara dadaaqi marifa marinara mina amooqiaqa.
  eng-YLT: Blessed [is] the Lord, day by day He layeth on us. God Himself [is] our
    salvation. Selah.
  kne-kne: Madaydayaw ka ay Diyos ay mangisalakan en dakami, inag-agew ay bakbakwaem
    dakami.
  eng-WYC-2017: Blessed be the Lord each day; the God of our healths shall make an
    easy way to us.
  eng-WMBB: Blessed be the Lord, who daily bears our burdens, even the God who is
    our salvation. Selah.
  zat-NTPS: ¡Gaca ba Xránadxu! ¡Tu zra tu zra dxusezrate̱' dxi'u da chawe' chee̱'!
    ¡Naque̱' Dios, dxuselé̱' dxi'u!
  zty-NTPS: ¡Ga'n ẕen X̱anžon'! Tža tža žónnḻi'e da' chawe' chie' chežo. Nake' Dios,
    na' žeslé' žo'o.
  urd-GVH: रब की तमजीद हो जो रोज़ बरोज़ हमारा बोझ उठाए चलता है। अल्लाह हमारी नजात
    है। (सिलाह)
  rug-rug: Mani tavahesi sa Tamasa sa nada Baṉara, sapu palekedi sari na nada pinaleke
    doduru rane. Asa sa nada Hinarupu.
  gaz-gaz: Gooftaan guyyuma guyyaan baʼaa keenya baatu, Waaqni Fayyissaa keenya taʼe
    sun haa eebbifamu.
  fra-LSG: Tu es monté dans les hauteurs, tu as emmené des captifs, Tu as pris en
    don des hommes; Les rebelles habiteront aussi près de l’Éternel Dieu.
  yal-yal: Marigina Alatala, i bata te kore, muxu suxine biraxi i fɔxɔ ra. I yi kiseene
    rasuxu adamadiine ra, hali muxu murutɛxine, i yi dɔxɔ na yi.
  iou-iou: Unita Ekäni iniŋ oretna! U bäräpinin kepma kepma ketäreŋ nimiŋpäŋ täŋkentäŋ
    nimik täyak unita.
  haw-1868: E hoomaikaiia'ku ka Haku, ka mea i hooili ukana maluna o kakou i kela
    la i keia la, O ko kakou Akua e ola'i. Sila.
  arb-NAV: تَبَارَكَ الرَّبُّ الَّذِي يَحْمِلُ أَثْقَالَنَا يَوْماً فَيَوْماً. إِنَّهُ
    إِلَهُ خَلاصِنَا.
  ded-ded: Kebungo nasosoc sesehenunuma nanggenunukecde, ye kenehebesonga. Anutu ye
    memengerecnina. Selac
  ewe-ewe: Kafukafu woana Aƒetɔ, Mawu míaƒe Ɖela, ame si tsɔa míaƒe agbawo gbe sia
    gbe. Sela
  eng-LEE: (68:20) Blessed be the Lord; day by day he loadeth us [with benefits];
    our God is our salvation. Selah.
  asm-FB: প্রতিদিনে আমাৰ বোজা বহন কৰা যিহোৱা ধন্য; তেৱেঁই আমাৰ পৰিত্ৰাণকর্তা ঈশ্বৰ।
    (চেলা)
  sus-A: ﭑ مَرِفِ عَلَتَلَ، عِ بَرَ تٍ كٌورٍ مَ. عِ بَرَ فٍيلِمَنِيٍ شَنِن. عَدَ مَدِيٍ
    بَرَ عِ بُحَ، مَتَندِلَيٍ قَن بَرَ وَ سٌقٍ عِ شْنيِ.
  fra-SBL: Béni soit le Seigneur, qui porte chaque jour nos fardeaux, le Dieu qui
    est notre salut. Selah.
  hbo-hbo: עָ֘לִ֤יתָ לַמָּרֹ֨ום ׀ שָׁ֘בִ֤יתָ שֶּׁ֗בִי לָקַ֣חְתָּ מַ֭תָּנֹות בָּאָדָ֑ם
    וְאַ֥ף סֹ֝ורְרִ֗ים לִשְׁכֹּ֤ן ׀ יָ֬הּ אֱלֹהִֽים׃
  kik-kik: Goocai Mwathani, o we Mũrungu Mũhonokia witũ, o we ũkuuaga mĩrigo iitũ
    mũthenya o mũthenya.
  fra-NCL: Tu montes sur la hauteur emmenant la foule des captifs ; tu reçois les
    présents des hommes, Même les rebelles habiteront près de Yahweh Dieu !
  cek-AK: Ni thokkruek aicae ih hmuenzit phaw Angraeng, aicae pahlongkung, Sithaw
    loe tahamhoihaih om nasoe. Selah.
  cuk-cuk: ¡Bab-Jehová-nug odummolesun! Bab-Dummad-anmar-abonogedi, iba-irbali anmar-bendakmaiguad.
  uig-CYR: Җенимға йеқинлашқайсән, Униңға һәмҗәмәт-қутқузғучи болғайсән; Дүшмәнлирим
    алдида мени һөрлүккә чиқарғайсән;
  tel-2017: ప్రభువుకు స్తుతి కలుగు గాక. ఆయన ప్రతిరోజూ మా భారాలు మోస్తున్నాడు. దేవుడే
    మా రక్షణకర్త.
  hat-BSA: Beni se Senyè a, ki pote fado nou chak jou, Bondye ki se delivrans nou
    an. Tan
  ukr-ONPU: Наблизься до душі моєї, визволи її; відкупи її заради ворогів моїх.
  kos-kos: Kaksakin Leum, Su us ma toasr lasr len na len; El pa God su molikutla.
  hbo-WLC: עָ֘לִ֤יתָ לַמָּר֨וֹם ׀ שָׁ֘בִ֤יתָ שֶּׁ֗בִי לָקַ֣חְתָּ מַ֭תָּנוֹת בָּאָדָ֑ם
    וְאַ֥ף ס֝וֹרְרִ֗ים לִשְׁכֹּ֤ן ׀ יָ֬הּ אֱלֹהִֽים׃
  ibo-ibo: Otuto dịrị Onyenwe anyị, Chineke anyị, na Onye Nzọpụta anyị, Onye na-ebu
    ibu arọ anyị ụbọchị niile. Sela
  ory-ory: ଯେଉଁ ପ୍ରଭୁ ଦିନକୁ ଦିନ ଆମ୍ଭମାନଙ୍କ ଭାର ବହନ୍ତି, ସେ ଧନ୍ୟ ହେଉନ୍ତୁ; ସେହି ପରମେଶ୍ୱର
    ଆମ୍ଭମାନଙ୍କର ପରିତ୍ରାଣ। [ସେଲା]
  chk-chk: Sipwe mwareiti ewe Samol mi mwärei ach wosochou iteiten rän. Kot ach Chon
    Amanau.
  rop-rop: Wi garra preisim det Bos hu oldei garrimap wi trabul ebridei. Im na det
    God hu oldei seibum wi.
  ukr-1871: Благословен Господь! День в день щедрить нам Бог нашого спасення.
  yon-yon: Yariman, nub ben bobni yaa burudande bindi ye God, ye yaa amun kerunem,
    ye kuu nub dabab kuu aron mimim kankarinimaan kowe.Selah
  deu-1951: (068-20) Gepriesen sei der Herr! Tag für Tag trägt er unsere Last, der
    Gott unsres Heils! (Pause.)
  eng-JPS: (68-20) Blessed be the Lord, day by day He beareth our burden, even the
    God who is our salvation. Selah
  srp-1865: Blagosloven Gospod svaki dan! Ako nas ko pretovara, Bog nam pomaže.
  lug-lug: Atenderezebwe Mukama, Katonda omulokozi waffe, eyeetikka emigugu gyaffe
    egya buli lunaku.
  heb-heb: ברוך אדני יום יום יעמס לנו האל ישועתנו סלה׃
  ben-IRV: ধন্য প্রভু, যিনি দিন দিন আমাদের ভার বহন করেন; সেই ঈশ্বর আমাদের পরিত্রান।
    সেলা
  ntu-ntu: Naglqlzku Kxetu kc tqatu-amqngile nigu mz zbq kang kqlu. Murde nide Mevalu
    rgu.
  pan-pan: ਪ੍ਰਭੂ ਮੁਬਾਰਕ ਹੋਵੇ ਜਿਹੜਾ ਰੋਜ਼ ਦਿਹਾੜੇ ਸਾਡਾ ਭਾਰ ਚੁੱਕ ਲੈਂਦਾ ਹੈ, ਉਹੋ ਸਾਡਾ ਮੁਕਤੀਦਾਤਾ
    ਪਰਮੇਸ਼ੁਰ ਹੈ!। ਸਲਹ।
  mya-JVB: ထာဝရ ဘုရားသည် အစဉ် မင်္ဂလာ ရှိတော်မူစေသတည်း။ ငါ တို့ကို သူတပါး ညှဉ်းဆဲ
    သောအခါ ၊ ဘုရား သခင်ကယ်တင် တော်မူ၏။
  kgf-kgf: Kaiweya kaiweya yéwérinina nonagicma bisianʒac Miŋ Kewu Anutunina imi mepésimimu.
    (Ohec)
  tte-O: Yeoba tatobalan, iya kala polowe tokalaina kaliyate kaigeda kaigeda kolili,
    kaiwena Yaubada iya kala tolebo.
  tbg-tbg: Kaiqenavu Noravano Kotiva tinavu ruaruama timite vaira vira autu tuaheraqi
    vuare. Viva vo enta vo enta tinavu maara qaqini varakeharo naiqaa aqu vare vairave.
  hmo-hmo: Lohiabada do ita hanamoa. Ia ese dina ibounai iseda maduna metaudia ia
    huaia noho. Ia ese ita ia hamauria noho.
  zar-NT: ¡Yöl-laʼ ba Dios, Nu ruáʼ suaʼruʼ tu dza tu dza! ¡Náquiëʼ Dios Nu rusölá
    rëʼu!
  urd-urd: ख़ुदावन्द मुबारक हो, जो हर रोज़ हमारा बोझ उठाता है; वही हमारा नजात देने
    वाला ख़ुदा है।
  rus-SYN: приблизься к душе моей, избавь ее; ради врагов моих спаси меня.
  bqc-SIM: N dɛdɛ musu ń zĩ̀zↄↄ, n gba sì gbɛ̃́ↄwa falu ũ, baa swã́gbãadeↄ,
    ↄ̃ n zↄ̃lɛ we, Dii Lua.
  tcz-CHONGTHU: Yahweh Pakai chu thangvah in umhen; eihuh hingpau Elohim Pathen chu
    thangvah in umhen! Niseh a aman abanjang a eikai u ahi.
  mar-mar: प्रभू धन्यवादित असो, तो दररोज आमचा भार वाहतो, देव आमचे तारण आहे.
  isl-isl: Hann kleif fjöllin, tók með sér fjölda bandingja og veitti viðtöku gjöfum
    frá mönnum, jafnvel uppreisnarmönnum. Og nú býr hann hér!
  hlt-THB: Khawsa ningnih a hulkung, ningnih a phyihqih ak phyi loet Bawipa venawh
    thangleeknaak awm seh nyng.
  qub-qub: Alabasha cachun Salbacoj Tayta Diosninchëga. Paymi waran-waran yanapämanchi.
    Selah
  bqp-bqp: Arubarikademɛ Dikiri Luda ó surabari ũ, àkũmɛ àdigↄ̃ ó asonↄ sɛna lákũ
    gu dìgↄ̃ dↄ nà.
  hat-hat: '(068:20) Ann fè lwanj Seyè a chak jou! Li pote chay nou pou nou: Se li
    ki Bondye nou, se li ki delivre nou.'
  eng-BSB: Blessed be the Lord, who daily bears our burden, the God of our salvation.
    Selah
  eng-WEBPB: Blessed be the Lord, who daily bears our burdens, even the God who is
    our salvation. Selah.
  kbq-kbq: Ra Anumzana tagu'vazi Anumzamofona husga hunteho! Na'ankure maka knafina
    knazantia Agra e'nerie.
  pon-pon: Kapina leowa nin ran akan karoj; Kot kin kotiki on kitail katoutou patail,
    ap pil kotin jauaja kitail.
  nhe-BL: Ma tijpaquilismacaca Toteco, pampa yajaya mojmostla techmaca itlatiochihualis.
    Yajaya Toteco tlen techpalehuía huan techmaquixtía.
  wnc-wnc: Ninda Buyambam tapatane umana yatangenatnim. Tapdukbamu yuamangu ita nindane
    meyaninu pakotnake panggak. Ngan, Anututa ninu gatuna papan take yutnim.
  bus-bus: Aubarikadeen Dii Luda wa mìsiri ũ, àmbe ègↄ̃ wa asoonↄ sɛna lán guu e
    dↄↄ nà.
  gub-BL: Tuwe teko umume'u zanezar ikatu haw wà nehe. Tuweharupi weraha ipuhuz katu
    ma'e zanekupe pe har zanerekuzaromo a'e. Tupàn wiko zanepyro har romo a'e.
  eng-DRA: 'Attend to my soul, and deliver it: save me because of my enemies.'
