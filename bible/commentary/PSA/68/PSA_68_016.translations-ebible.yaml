    med början i Hermon med dess toppar]. [Bashan motsvarar området för nuvarande
    Golanhöjderna. Berget Bashan syftar troligtvis på berget Hermon. Ett av ordets
    betydelser är ”bördig mark”, vilket är en lämplig beskrivning på detta område
    norr och öster om Galileiska sjön. Ordet ”Bashan” betyder också ”orm” och kopplar
    an till en andlig, demonisk dimension. Ugaritiska lertavlor från 1200 f.Kr. benämner
    Bashan som ”ormens plats”. Området har ofta förknippats med ockult verksamhet.
    I grottorna vid foten av berget Hermon ansågs det finnas en portal till dödsriket.
    Här tillbads avgudar som Baal och Pan. Inom judisk teologi var det i detta område
    som Guds söner steg ned och beblandade sig med människors döttrar, se 1 Mos 6.
    Kungen Og från Bashan, som Josua besegrade, omnämns som ”den siste av rafaéerna”.
    Rafaéer är ett hebreiskt ord för jättar. Hans säng, eller grav, var 4 meter lång,
    se .]
