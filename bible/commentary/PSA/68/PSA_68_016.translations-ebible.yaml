    Chineke họọrọ ị bụ ebe ọ ga-anọ chịa, ebe Onyenwe anyị nʼonwe ya ga-ebi, ruo ebighị
    ebi?
  ory-ory: ହେ ଉଚ୍ଚ ପର୍ବତଗଣ, ପରମେଶ୍ୱର ଆପଣା ନିବାସ ନିମନ୍ତେ ଯେଉଁ ପର୍ବତ ବାଞ୍ଛା କରିଅଛନ୍ତି,
    ତହିଁ ପ୍ରତି ତୁମ୍ଭେମାନେ କାହିଁକି କୁଟିଳ ଦୃଷ୍ଟି କରୁଅଛ? ଅବଶ୍ୟ ସଦାପ୍ରଭୁ ତହିଁରେ ସଦାକାଳ
    ବାସ କରିବେ।
  chk-chk: En chuk mi chukuchukutä, pwota ka nennetiu fän lolowo won ewe chuk Kot
    a filätä pwe epwe nonom won. Ewer, iei ewe leni ewe Samol mi Lapalap epwe nonom
    ie tori feilfeilachök.
  rop-rop: Beishan, wotfo yu jidan jelas langa det hil gulum Saiyan weya God bin pikimat
    blanga jidan? YAWEI det trubala God garra jidan deya olagijawan na.
  ukr-1871: Чого ви, гори-бескиди, споглядаєте завидно на гору, котру взяв Бог на
    домівку для себе? Господь жити ме там по віки.
  yon-yon: O aangko kongam kongam, yiib komande wungkande nengmone doriib, Godbed
    kwarimbed ooni dowad kinoon ye aangko yaa? Kuyaa kuu Yariman yeka aron korem doberembaraneen
    kui.
  deu-1951: (068-17) Warum beneidet ihr gipfelreichen Berge den Berg, welchen Gott
    zu seiner Wohnung begehrt hat, welchen der HERR auch ewiglich bewohnen wird?
  eng-JPS: (68-17) Why look ye askance, ye mountains of peaks, at the mountain which
    God hath desired for His abode? Yea, the LORD will dwell therein for ever.
  srp-1865: Zašto gledate zavidljivo, gore humovite? Evo gora, na kojoj omilje Bogu
    živjeti, i na kojoj æe Gospod živjeti dovijeka.
  lug-lug: Lwaki otunuza obuggya ggwe olusozi olw’emitwe emingi? Lwaki okwatirwa obuggya
    olusozi Katonda lwe yalonda okufugirako? Ddala okwo Mukama kw’anaabeeranga ennaku
    zonna.
  heb-heb: למה תרצדון הרים גבננים ההר חמד אלהים לשבתו אף יהוה ישכן לנצח׃
  ben-IRV: তোমরা কেন হিংসার দৃষ্টিতে দেখছ, সেই পর্বতে যেখানে ঈশ্বর ইচ্ছা করেন বাস
    করেন, প্রকৃত পক্ষে, সদাপ্রভুু চিরকাল তার মধ্যে বাস করবেন।
  ntu-ntu: A' bzkq obqszoq newz kc tqmcpx Yawe kx namnc-ngrde, Murde sa namnc alo
    elr.”
  pan-pan: ਹੇ ਚੋਟੀਆਂ ਦੇ ਪਰਬਤੋਂ ਤੁਸੀਂ ਉਸ ਪਰਬਤ ਵੱਲ ਜਿਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਵੱਸਣ ਲਈ ਪਸੰਦ
    ਕੀਤਾ ਹੈ ਕਿਉਂ ਈਰਖਾ ਨਾਲ ਤੱਕਦੇ ਹੋ? ਯਹੋਵਾਹ ਸਦਾ ਤੱਕ ਉਸ ਵਿੱਚ ਵੱਸੇਗਾ।
  mya-JVB: သင်တို့သည် မြင့် သော တောင်ထိပ် များနှင့် ပြည့်စုံသော်လည်း၊ ဘုရား သခင်ကျိန်းဝပ်
    ခြင်းငှါ အလိုရှိ တော်မူသောတောင် ၊ ထာဝရဘုရား သည် အစဉ် အမြဲနေရာ ချတော်မူသောတောင်တော်ကို
    အဘယ် ကြောင့်စောင်း မြောင်းကြသနည်း။
  kgf-kgf: Baec boŋa eŋeŋa eŋeŋa ini némac niŋa baec boŋa Anutunéŋ tacyac wammaŋ ʒé
    wanʒac imuac nimbupuc wamma héŋ sosolizu? Hélacnec Yawenéŋ baec boŋa imuaru hémbénaŋa
    kecmac.
  tte-O: '@see-verse:PSA.068.015'
  tbg-tbg: Basaani Aiqinao, are airi onkai vataava vaihara nantiharae are Saioni Aiqina
    tavehara tihara, Tevata vi aiqinara voqaara variataarave, tiaro? Noravano Kotiva
    nai Saioni Aiqina vira kaama tero tiharo, Te vi aiqinaraqaa ekaa enta variqi virerave,
    tirave.
  hmo-hmo: Dorina momo ena ororo e, badina dahaka mai mama danu, Dirava ia ura do
    ia noholaia Ororo umui itaia noho? Lohiabada be unuseni do ia noho ela bona hanaihanai.
  zar-NT: ¿Bizx que ruzxéʼeliʼ, yuguʼ guíʼa zxön? ¿Bizx que ruzxéʼeliʼ guíʼa naʼ guzë́
    ládxëʼë Dios tsöjsóëʼ ga naʼ? Le nácatë tsaz soëʼ Dios niʼ.
  urd-urd: ऐ ऊँचे पहाड़ो, तुम उस पहाड़ को क्यूँ ताकते हो, जिसे ख़ुदा ने अपनी सुकूनत
    के लिए पसन्द किया है, बल्कि ख़ुदावन्द उसमें हमेशा तक रहेगा?
  rus-SYN: да не увлечет меня стремление вод, да не поглотит меня пучина, да не затворит
    надо мною пропасть зева своего.
  bqc-SIM: Basana gbɛ̀sĩsĩ dɛ a kĩniↄla, Basana gbɛ̀sĩsĩ misonaↄ dasi.
  tcz-CHONGTHU: O molsang gumtahho ibolba thangthip tah a navet uham, Zion molsang
    Elohim Pathen in alhen na mun, tonsot a achen nading chu?
  mar-mar: देवाला आपल्या निवासासाठी जो पर्वत आवडला आहे, त्याच्याकडे हे अनेक शिखरांच्या
    पर्वता, तू हेव्याने का पाहतोस? खरोखर, परमेश्वर त्याच्यावरच सर्वकाळ राहील.
  isl-isl: Þið voldugu Basanfjöll, þið illkleifu tindar! Hvers vegna horfið þið með
    öfund til Síonar – fjallsins sem Drottinn hefur kosið sér til bústaðar?
  hlt-THB: Aw lunkqawng hqoeng na ak awm tlangkhqi, uknaak aham Khawsa ing ak tyh
    tlang, kumqui dyna Bawipa a awmnaak hly kawi tlang ce kawtih tlai seet doena nami
    toek uh?
  qub-qub: Altu jircacuna, puntacuna ¿imanirtaj chiquir ricapanqui Tayta Dios tiyashan
    Sión lömata? ¡Chaychömi Tayta Diosga imay-yajpis tiyanga!
  bqp-bqp: Ákↄ̃nↄ kpi mìsↄ̃ntɛnↄ, bↄ́yãi átɛn kpi kũ Luda sɛ̀ a kíbleki ũ gwa kũ
    nɛ̀sɛgↄ̃baaoo? Gwen Dikiri nigↄ̃ kun gↄrↄ sĩnda pínki.
  hat-hat: (068:17) Poukisa, ou menm mòn ki gen anpil tèt la, w'ap fè jalouzi pou
    mòn Bondye chwazi pou fè kay pou l' rete a? Se la Seyè a ap rete pou tout tan.
  eng-BSB: Why do you gaze in envy, O mountains of many peaks? This is the mountain
    God chose for His dwelling, where the LORD will surely dwell forever.
  eng-WEBPB: Why do you look in envy, you rugged mountains, at the mountain where
    God chooses to reign? Yes, the LORD will dwell there forever.
  kbq-kbq: Rama'a agona morusama me'nea agonamoka, nagafare Saioni agonare'ma Anumzamo'ma
    manigahue hu'noma hu'nea agonagura, kegasanea nehane? Tamagerfa huno Ra Anumzamo'a
    ana agonare manivava huno vugahie.
  pon-pon: Menda komail nana kalaimun akan kin kilekilan ap peirin on nana, me Kot
    kotin piladar en kotikot ia? o leowa pan kotikot waja o kokolata.
  nhe-BL: pero ma ax mochicoitas ica nopa Tepetl Sion tlen TOTECO quitlapejpenijtoc
    para ipan itztos para nochipa.
  wnc-wnc: Ginu tawanu Basan kep komune dakandaka tawa tawanu buyambam siknga, ginu
    dasingge tawanu dakatu Anututa yutnangge yawan yukut dakae sanga moo binga ngangu
    kake nataaing? Sike Buyambam tapata tawanu wandakane asinggan asinggan yuwik.
  bus-bus: Amↄa kpii mìsↄ̃ntɛ̃nↄ, bↄ́yãnzin ée kpiii kɛ̀ Ludaa sɛ̀ a kíblekii ũu
    gwaa nↄ̀sɛgↄ̃aanↄozi? Gwen Dii égↄ̃ kún gurↄ píngi.
  gub-BL: Apuranu a'e ywytyruhu wanehe. — Màràzàwe tuwe peme'e ywytyr rehe, Tupàn
    weko àwàm romo hemixak kwer rehe. Penewyrowyro hexak mehe nehe, a'e wanupe. Tupàn
    Tuweharupi Wiko Ma'e wiko putar a'e pe tuweharupi nehe.
  eng-DRA: 'Let not the tempest of water drown me, nor the deep swallow me up: and
    let not the pit shut her mouth upon me.'
