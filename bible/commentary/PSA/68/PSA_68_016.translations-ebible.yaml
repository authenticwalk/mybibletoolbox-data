verse: PSA.068.016
translations:
  mal-C: ദൈവം വാഴുന്നതിനായി തെരഞ്ഞെടുത്ത പർവതശിഖരത്തെ, അതേ, യഹോവ എന്നേക്കും അധിവസിക്കുന്ന
    പർവതത്തെ, അസൂയാപൂർവം നോക്കുന്നതെന്തേ?
  deu-TKW: Ein Gottesberg ist der Basansberg, ein vielgipfliger Berg ist der Basansberg.
  lin-lin: Ngomba ya Bashani, ngomba ya Nzambe ; ngomba ya Bashani, ngomba ya basonge
    ebele,
  mmx-mmx: Nu lavattaavut mi laxampatlak solo, tila uk milik angtungun lavattaavut
    ne Moroa ga lok katling i do rin ti nemen, la u doma i do ni lavanga gamasa? Leeme
    Silok naba nemen amisik ap mo lavattaavut.
  eng-LSV: Why do you envy, O high hills, || The hill God has desired for His seat?
    YHWH also dwells forever.
  eng-GNV: 'Why leape ye, ye high mountaines? as for this Mountaine, God deliteth
    to dwell in it: yea, the Lord will dwell in it for euer.'
  eng-WEBSTER: Why leap ye, ye lofty hills? this is the hill which God desireth to
    dwell in; yes, the LORD will dwell in it for ever.
  nhw-BL: pero ma amo mochicoitas ica nopa Tepetl Sion catli TOTECO quitlapejpenijtoc
    para ipan itztos para nochipa.
  swh-ONEN: Enyi milima yenye vilele vilivyochongoka, kwa nini mnakazia macho kwa
    wivu, katika mlima Mungu anaochagua kutawala, ambako Bwana mwenyewe ataishi milele?
  bba-bba: Bɑsɑnin ɡuunu nu sɑ̃ɑwɑ ɡuu bɑkɑnu. Nin ɡunɡunu mɑɑ dɑbi.
  eng-KJVCPB: Why leap ye, ye high hills? This is the hill which God desireth to dwell
    in; Yea, the Lord will dwell in it for ever.
  luo-luo: Angʼo momiyo ungʼicho gi nyiego, yaye gode mojuothore, angʼo momiyo nyiego
    omakou gi got kama Nyasaye oyiero mondo ogurie lochne, kama Jehova Nyasaye owuon
    biro dakie nyaka chiengʼ?
  aii-aii: ܝܵܐ ܛܘܼܪ̈ܵܢܹܐ ܡܵܪܹܐ ܩܲܪ̈ܩܲܦܝܵܬܹ‌ܐ، ܩܵܡܘܿܕܝܼ ܚܵܝܪܝܼܬܘܿܢ ܒܥܲܝܢܵܐ ܕܒܲܚܲܠܬܵ‌ܐ
    ܠܛܘܼܪܵܐ ܕܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ ܐܲܠܵܗܵܐ ܠܸܬܝܵܒ݂ܵܐ ܓܵܘܹܗ، ܐܘܼܦ ܠܥܵܠܲܡ ܡܵܪܝܵܐ ܒܸܬ ܫܵܪܹܐ
    ܓܵܘܹܗ.
  meu-meu: Dorina momo ororona e, dahaka o hamuemu? Dirava e uramu baine noholaia
    ororona, Oibe, Iehova baine noholaia hanaihanai ororona, dahaka hamuena o karaiamu?
  npi-ULB: हे उच्‍च पहाडी देश, तँ किन डाहले हेर्छस्, त्‍यो पहाड जसमा परमेश्‍वर बस्‍ने
    इच्छा गर्नुहुन्छ? वास्तवमा, परमप्रभु सदासर्वदा त्‍यसमा बास गर्नुहुन्छ ।
  yor-yor: Kí ló dé tí ẹ̀yin fi ń ṣe ìlara, ẹ̀yin òkè wúwo, òkè tí Ọlọ́run ti fẹ́
    láti jẹ ọba níbi tí Olúwa fúnra rẹ̀ yóò máa gbé títí láé?
  pes-OPCB: چرا با حسرت به این کوهی که خدا برای مسکن خود برگزیده است نگاه می‌کنید؟
    به یقین خداوند تا به ابد در آن ساکن خواهد بود.
  tgl-ULB: Bakit mo pa kinaiinggitan, ikaw na mataas na bulubunduking bayan ang lugar
    na nais ng Diyos na panahanan? Tunay nga na maninirahan si Yahweh doon magpakailanman.
  nop-nop: Kweboboe tuwaige fee haliwiiŋ, du maŋgande Bepaŋ ne iitdok yoŋa kweboboe
    kahileguk u kaŋ nadihaŋinda tilaŋ? Yahwe adi helemahelemaŋ kweboboe wendok foloŋ
    hatiluwaak.
  hui-hui: Hari timbuni hombene dewa bolebolene hagahagabi kego-o í̠na hari emene
    Ngode Datagaliwabe ibuni birulenaga dabo heledago de hondowa irane aginaga henge
    larebe. Anduane Homogo ibu hari ibuni dabenego ogoniha haabobo bu holebira.
  mya-mya: ကြီး​မား​သည့်​တောင်​ထိပ်​များ​မှ​သင်​သည် အ​ဘယ်​ကြောင့်​ဘု​ရား​သ​ခင်​ကိန်း​ဝပ်​တော်
    မူ​ရန် ရွေး​ချယ်​ထား​သည့်​တောင်​တော်​ကို​မ​ထီ​လေး​စား စိတ်​ဖြင့်​ကြည့်​ပါ​သ​နည်း။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​တောင်​ပေါ်​တွင်​ထာ​ဝ​စဉ် ကိန်း​ဝပ်​တော်​မူ​မည်။
  bod-N: ཀྱེ་ཀྱེ་རྩེ་མོ་མང་བའི་རི་བོ༌ལགས། །དཀོན་མཆོག་བཞུགས་པར་མཉེས་པའི་རི་བོ༌ལ། །ཁྱོད་རྣམས་སྡང་མིག་བགྲད་དོན་ཅི་ཡིན༌ནམ།
    །ཡ་ཝཱེ་རྒྱུན་ནས་རྒྱུན་དུ་དེར་བཞུགས༌འོང༌།།
  wsk-wsk: ni anape ko duruk Zion, Kaem te daigok ale pempem te bagarukko atumukiram,
    wore ko gemang maga lagoso? Yawe kota umu te tom suen biya baga se lagarukko balam.
  sna-sna: Munotaririreiko negodo, imi makomo akati twi, pagomo rakasarudzwa naMwari
    kuti atongepo, pachagarwa naJehovha pachake nokusingaperi?
  spa-BLM: ¿Por qué miráis con envidia, montañas escarpadas, en la montaña donde Dios
    decide reinar? Sí, Yahvé morará allí para siempre.
  cac-cac: Mach ex cajan ex d'a jolomtac vitz chi', ¿tas yuj yed' e chichonc'olal
    tzeyilcot jun vitz sic'b'ilel yuj Jehová Dios yic tz'och yicoc? Ata' ol cajnaj
    Dios chi' d'a juneln̈ej.
  swh-ULB: Ewe mlima mrefu wa nchi, kwa nini unatazama kwa jicho la husuda, kwenye
    mlima ambao Mungu ameutaka kwa ajili ya mahali ambapo yeye ataishi? Hakika, Yahwe
    ataishi humo milele.
  bel-bel: хай не пацягне мяне цячэньне вады, хай не паглыне мяне багна, хай не замкне
    нада мною прорва пашчы свае.
  deu-ELBBK: Der Berg Basans ist ein Berg Gottes, ein gipfelreicher Berg ist der Berg
    Basans.
  mbb-OT: Maan is nesina heini te vuntud he mibpilì te Megbevayà he iyan ed-ubpaan
    din te wazà pidtemanan?
  mal-2015: കൊടുമുടികളേറിയ പർവ്വതങ്ങളേ, ദൈവം വസിപ്പാൻ ഇച്ഛിച്ചിരിക്കുന്ന പർവ്വതത്തെ
    നിങ്ങൾ സ്പർദ്ധിച്ചുനോക്കുന്നതു എന്തു? യഹോവ അതിൽ എന്നേക്കും വസിക്കും.
  gup-gup: Yikahi kabirribarndi kaddum kore mahni kunwarddekimuk, dja njalekenh bedda
    kabirrinan kunkirn dorrengh, kore God bolkdjarrngbom bu kahdi? Kumekbe wanjh nawu
    Yawey nungan kadjaldi munguyh munguyh.
  rmc-rmc: Ó, verchona Bašan, baro verchona, ó, verchona Bašan, saves hin but šťiti.
  nlg-nlg: E ghua ge au reirei vaghaghau tau mua tangomana, Ighau na lei ghotu tau
    mua maheboa va tana ghotu Zion na ghotu God te vilia ge ke ghaha iga, A Lord heghena
    ke ghaha iga ke va ma va?
  pes-OPV: ‌ای کوههای باقله های افراشته، چرا نگرانید؟ بر این کوهی که خدا برای مسکن
    خود برگزیده است هر آینه خداوند در آن تا به ابد ساکن خواهد بود.
  ron-1924: пентру че, мунць ку мулте пискурь, пуртаць пизмэ пе мунтеле пе каре л-а
    алес Думнезеу ка локаш ымпэрэтеск? Ку тоате ачестя, Домнул ва локуи ын ел ын вечь.
  ben-OBCV: হে রুক্ষ পর্বত, কেন তুমি সেই পর্বতের দিকে হিংসার দৃষ্টিতে তাকাও যে পর্বত
    ঈশ্বর শাসন করার জন্য বেছে নিয়েছেন, আর যে পর্বতে সদাপ্রভু চিরকাল বসবাস করবেন।
  som-som: Buurihiinnan dhaadheerow, bal maxaad u quudhsanaysaan Buurta Ilaah uu jeclaaday
    inuu hoygiisii ka dhigto? Haah, oo Rabbigu halkaasuu degganaan doonaa weligiisba.
  lat-VUC: Non me demergat tempestas aquæ, neque absorbeat me profundum, neque urgeat
    super me puteus os suum.
  eng-ASVBT: Why look ye askance, ye high mountains, At the mountain which God hath
    desired for his abode? Yea, Jehovah will dwell in it forever.
  mna-mna: Kena parei ta motoyom mburmbur pa abal ta Anutu iroogo pa itunu mi ikam
    ma iwe lene na? Abal tana, ta Yooba itunu muriini ko imbotmbot pa ma alok.
  ita-1885: Perchè saltellate voi, o monti di molti gioghi? Iddio desidera questo
    monte per sua stanza; Anzi il Signore abiterà quivi in perpetuo.
  eng-LXXUP: Let not the waterflood drown me, Nor let the deep swallow me up; Neither
    let the well shut its mouth upon me.
  eng-ULB: Why do you look in envy, you high hill country, at the mountain which God
    desires for the place he will live? Indeed, Yahweh will live in it forever.
  spa-VBL: ¿por qué miras con celo al Monte de Dios, donde el Señor vivirá para siempre?
  fra-_FOB: Pourquoi vous élevez-vous, monts aux cimes nombreuses, contre la montagne
    que Dieu a choisie pour sa demeure? L'Éternel y habitera pour jamais.
  mal-mal: കൊടുമുടികളേറിയ പർവ്വതങ്ങളേ, ദൈവം വസിക്കുവാൻ ഇച്ഛിക്കുന്ന പർവ്വതത്തെ നിങ്ങൾ
    സ്പർദ്ധിച്ചുനോക്കുന്നത് എന്ത്? യഹോവ അതിൽ എന്നേക്കും വസിക്കും.
  urd-GVR: Ai pahāṛ kī muta'addid choṭiyo, tum us pahāṛ ko kyoṅ rashk kī nigāh se
    deḳhtī ho jise Allāh ne apnī sukūnatgāh ke lie pasand kiyā hai? Yaqīnan Rab wahāṅ
    hameshā ke lie sukūnat karegā.
  suz-BL: गे शुश डांडा पाइश्‍शो पहाड, मारदे गे परमप्रभु आ सासन पचा कली योव़शो डांडा
    गे कोव़शा, गेहे पाइनीनी? मेकेर परमप्रभु गेना हना यो बाक्‍ब। भजन संग्रह १३२:१३
  eng-NOY: Why frown ye, ye many-topped hills, At the hill in which God is pleased
    to dwell, In which Jehovah will dwell for ever?
  ita-1927: perché, o monti dalle molte cime, guardate con invidia al monte che Dio
    s’è scelto per sua dimora? Sì, l’Eterno vi abiterà in perpetuo.
  ckb-ckb: ئەی چیا فرە لووتکەکان، بۆچی چاو دەبڕنە ئەو چیایە، کە خودا ئارەزووی دەکات
    تێیدا نیشتەجێ بێت، بەڵێ، ئەوەی یەزدان هەتاهەتایە تێیدا نیشتەجێیە؟
  eng-BBE: Why are you looking with envy, you high hills, on the hill desired by God
    as his resting-place? truly, God will make it his house for ever.
  xsi-xsi: Ayo, noko tuu ŋalae ndai, ŋana sâ kâ ŋga noko kupadâda ŋana Saion Tuu,
    tuu ŋinde Maro Kindeni muŋgani ipatea tu ma imo kulu, a? Mao nâ, Yova Kindeni
    ma imo tuu ŋinde kulu ikura zo rârâni.
  kan-OKCV: ಉನ್ನತ ಬೆಟ್ಟಗಳೇ, ಏಕೆ ಕುಣಿಯುತ್ತೀರಿ? ದೇವರು ನಿವಾಸಕ್ಕಾಗಿ ಅಪೇಕ್ಷಿಸುವ ಬೆಟ್ಟವು
    ಇದೇ ಹೌದು, ಯೆಹೋವ ದೇವರು ಅದರಲ್ಲಿ ಸದಾಕಾಲವೂ ವಾಸಿಸುವರು.
  tam-2017: உயர்ந்த சிகரமுள்ள மலைகளே, ஏன் துள்ளுகிறீர்கள்; இந்த மலையில் தங்கியிருக்க
    தேவன் விரும்பினார்; ஆம், யெகோவா இதிலே என்றென்றைக்கும் தங்கியிருப்பார்.
  spa-RV-1909: ¿Por qué os levantáis, oh montes altos? Este monte amó Dios para su
    asiento; ciertamente Jehová habitará en él para siempre.
  ron-BTF: De ce săriți, voi munți înalți? Acesta este muntele în care Dumnezeu dorește
    să locuiască; da, DOMNUL va locui în el pentru totdeauna.
  eng-WEBP: Why do you look in envy, you rugged mountains, at the mountain where God
    chooses to reign? Yes, the LORD will dwell there forever.
  eng-FBV: why do you look enviously, mountain with many peaks, at the mountain God
    chose as his home, where the Lord will live forever?
  nld-1939: Bergen en toppen, waarom kijkt gij scheel Naar de berg, die God tot woonplaats
    verkoos, En waar Jahweh eeuwig zal wonen?
  nch-BL: pero ma amo mochicoitaca ica nopa Tepet Sion cati TOTECO quitapejpenijtoc
    para ipan itztos para nochipa.
  vie-1934: Hỡi các núi có nhiều chót, sao các ngươi ngó cách ganh ghét Núi mà Đức
    Chúa Trời đã chọn làm nơi ở của Ngài? Phải Đức Giê-hô-va sẽ ở tại đó đến đời đời.
  cha-cha: 'Sa jafa na manaatansegüet, jamyo nii manaquilo na osgo guato gui egso
    güinaeyan Yuus para sagaña: magajet na si Jeova sumaga güije para taejinecog.'
  hin-CV: ओ अनेक शिखरयुक्त पर्वत, तुम उस पर्वत की ओर डाह की दृष्टि क्यों डाल रहे हो,
    जिसे परमेश्वर ने अपना आवास बनाना चाहा है, निश्चयतः वहां याहवेह सदा-सर्वदा निवास
    करेंगे?
  eng-OURB: Why do you look in envy, you rugged mountains, at the mountain where God
    chooses to reign? Yes, Adonai will dwell there forever.
  spa-BES: ¿Por qué miras con envidia, oh alta montaña, en la colina deseada por Dios
    como su lugar de reposo? verdaderamente, Dios lo hará su casa para siempre.
  tdx-tdx: Inoñe ty ikiraña’ areo ry haboañe maro-lengo’eo, i vohitse nirien’Añahare
    himoneña’ey? Eka himoneñe ao nainai’e t’Iehovà.
  tha-KJV: ภู​เขาที่​มี​ยอดสูงเอ๋ย ทำไมมองด้วยความริษยา ณ ที่​ภู​เขาซึ่งพระเจ้าทรงประสงค์​ให้​เป็​นที​่พำนักของพระองค์
    เออ ที่​ที่​พระเยโฮวาห์จะประทับเป็นนิตย์
  por-BR-2018: Por que olhais com inveja, ó montes altos? A este monte Deus desejou
    para ser sua habitação; e o SENHOR habitará nele para sempre.
  deu-ELO: Warum blicket ihr neidisch, ihr gipfelreichen Berge, auf den Berg, den
    Gott begehrt hat zu seinem Wohnsitz? Auch wird Jehova daselbst wohnen immerdar.
  eng-WYC-2018: whereto believe ye falsely, (ye) crudded hills? The hill in which
    it pleaseth well God to dwell therein; for the Lord shall dwell (there) into the
    end. (But why, ye curdled hills, gaze ye with envy at the hill where it well pleaseth
    God to live? for the Lord shall live there forever!)
  epo-epo: Kial vi, montoj multepintaj, envie rigardas la monton, Kiun Dio elektis,
    por sidi sur ĝi, Kaj sur kiu la Eternulo loĝos eterne?
  gfk-gfk: Muat ira tamat na uladih me Basan, wara bih muat nes haliare ma ra sakana
    bala no uladih nong God ga gilamis leh ie bia na lon tana? A tutun, no Watong
    at na kis kaia hatikai.
  uig-PIN: Əy egiz qoⱪⱪiliⱪ taƣlar, Nemǝ üqün Huda Ɵz makani ⱪilixni haliƣan taƣⱪa
    ⱨǝsǝt bilǝn ⱪaraysilǝr? Dǝrwǝⱪǝ, Pǝrwǝrdigar xu taƣda mǝnggü turidu!
  beo-beo: Dilia da abuliba:le dilia bagadewane agesone fisiagagadoi goumi amoga Gode
    Ea esalebe goumi (Saione) amo higale ba:sala:? Bai amogawi (Saione Goumi) Hina
    Gode da eso huluane fifi ahoanumu.
  tpi-OTNT: Yu maunten i gat planti kil, bilong wanem yu lukim maunten God i bin makim
    bilong em i ken sindaun long en na yu ting em i olsem samting nating? Bikpela
    bai i stap oltaim oltaim long dispela maunten.
  hau-SA: Don me kuke duba da kishi, ya duwatsu masu wuyan hawa, a kan dutsen da Allah
    ya zaɓa yă yi mulki, inda Ubangiji kansa zai zauna har abada?
  udu-udu: Ata hila /e mo ki en dhap̱an kan mo, ayy, wosha turga/ jin ’kana ’kup̱
    ki bidhi/ bidhi/ ka ris mo, e ’kuwosh jin on ma Arumgimis bwa mo mmota mom piti
    mmoc̱a’bi cine/ mo? Nye, mo jin mina Tap̱a c̱a’b ki sule/ sule/ mo.
  uig-LAT: Ey égiz choqqiliq taghlar, Néme üchün Xuda Öz makani qilishni xalighan
    taghqa heset bilen qaraysiler? Derweqe, Perwerdigar shu taghda menggü turidu!
  nde-nde: Kungani linyonkoloza ngomona, lina zintaba ezindongandonga, leyontaba uNkulunkulu
    akhetha ukubusa kuyo, lapho uThixo ngokwakhe uzahlala khona lanini?
  ton-ton: Ko e hā ʻoku mou hopohopo ai, ʻakimoutolu ko e ngaahi moʻunga māʻolunga?
    Ko e moʻunga eni ʻoku fili ʻe he ʻOtua ke nofo ki ai; ʻio, ʻe nofo ki ai ʻa Sihova
    ʻo taʻengata.
  ces-1613: Hoře veliké, hoře v Bázan, hoře pahrbkovaté, hoře v Bázan.
  eng-WMB: Why do you look in envy, you rugged mountains, at the mountain where God
    chooses to reign? Yes, the LORD will dwell there forever.
