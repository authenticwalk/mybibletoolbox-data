verse: PSA.068.002
translations:
  mal-C: പുക പാറുംപോലെ അങ്ങ് അവരെ പാറിക്കണമേ— അഗ്നിയിൽ മെഴുക് ഉരുകുന്നതുപോലെ ദൈവത്തിന്റെ
    മുമ്പിൽ ദുഷ്ടർ നശിച്ചുപോകട്ടെ.
  deu-TKW: 'Gott erhebt sich: seine Feinde zerstieben, und die ihn hassen, fliehn
    vor seinem Angesicht.'
  lin-lin: Soki Nzambe atelemi, banguna na Ye bapalanganaka, mpe bayini na Ye bakimaka
    mosika na Ye.
  mmx-mmx: I lok ngan lamanman it mas kepe lusuxa, la i xala xepe di. I lok ngan levelumlut
    misiu i sonao at liplivi kao. Kerepmo la limixin kapmek di seeve ro melamgo at
    ne Moroa.
  eng-LSV: You drive them away as the driving away of smoke, || As the melting of
    wax before fire, || The wicked perish at the presence of God.
  eng-GNV: 'As the smoke vanisheth, so shalt thou driue them away: and as waxe melteth
    before the fire, so shall the wicked perish at the presence of God.'
  eng-WEBSTER: 'As smoke is driven away, so drive them away: as wax melteth before
    the fire, so let the wicked perish at the presence of God.'
  nhw-BL: Xiquinixpolo quen poctli ixpolihui ipan ajacatl. Xiquintlamilti quen nopa
    cera catli atiya ipan tlitl. Quej nopa ma ininpanti moixpa nochi amo cuajcualme.
  swh-ONEN: Kama vile moshi upeperushwavyo na upepo, vivyo hivyo uwapeperushe mbali,
    kama vile nta iyeyukavyo kwenye moto, vivyo hivyo waovu na waangamie mbele za
    Mungu.
  bba-bba: Gusunɔ, ɑ seewɑ mɑ wunɛn yibɛrɛbɑ bɑ yɑrinɑ. Wunɛn wɛrɔbu bɑ duki suɑ wunɛn
    wuswɑɑn di.
  eng-KJVCPB: 'As smoke is driven away, so drive them away: As wax melteth before
    the fire, So let the wicked perish at the presence of God.'
  luo-luo: Mad iriembgi gi dhi mabor, mana kaka yamo riembo iro tero mabor; mad joma
    timbegi richo lal nono e nyim Nyasaye mana kaka odok leny kowinjo mach.
  aii-aii: ܐܲܝܟ݂ ܕܦܵܐܹܫ ܒܘܼܪܒܸܙܵܐ ܬܸܢܵܐ ܒܲܪܒܸܙܸܬ ܠܗܘܿܢ، ܐܲܝܟ݂ ܕܦܵܫܪܵܐ ܫܲܡܲܥ ܡ̣ܢ ܩܲܕܡ
    ܢܘܼܪܵܐ، ܛܵܠܩܝܼ ܪ̈ܲܫܝܼܥܹܐ ܡ̣ܢ ܩܲܕܡ ܐܲܠܵܗܵܐ.
  meu-meu: Lai ese kwalahu e odaia ohomu heḡereḡerena unu bae odadia oho toma; Wax
    na lahi badibadinai e vevemu na heto, kara dika taudia na unu bae mase toma, Dirava
    vairanai.
  npi-ULB: जसरी धुवाँ उडेर जान्‍छन्, त्‍यसरी नै तिनीहरूलाई उडाउनुहोस् । जसरी आगोको
    नजिक मैनबत्ति पग्लिन्‍छ, त्‍यसरी नै दुष्‍टहरू परमेश्‍वरको उपस्थितिमा नाश होऊन्
    ।
  yor-yor: Bí ìjì ti ń fẹ́ èéfín lọ, kí ó fẹ́ wọn lọ; bí ìda ti í yọ́ níwájú iná,
    kí olùṣe búburú ṣègbé níwájú Ọlọ́run.
  pes-OPCB: چنانکه دود در برابر باد پراکنده می‌شود، همچنان تو ایشان را پراکنده ساز؛
    همان‌گونه که موم در مقابل آتش گداخته می‌شود، همچنان بگذار گناهکاران در حضورت نابود
    شوند.
  tgl-ULB: Kung paano itinaboy ang usok, gayundin ang pagtaboy mo sa kanila; kung
    paano natutunaw ang kandila sa harap ng apoy, hayaang maglaho ang mga masama sa
    presensiya ng Diyos.
  nop-nop: Sububadi mupmuk fedikulune udapmalak, wendok tuwot Bepaŋdi memikŋiye yehililiwenekulek.
    Kale hinambaŋ kudup foloŋ henene datilitiliyeŋ imeŋiŋ boukula daliwelak wendok
    tuwot, metam hogohi adi Bepaŋ namanda foloŋ kadakaaŋ foneeŋ.
  hui-hui: Puyabume hagua pulo yalu purogo lagadagua dege Ngode Datagaliwabehanda
    waitigi bu karu bo taliatogo lai haragoni. Wagaya ira dene hondowa elalu ereba
    hagadagua wali agali ko karu Ngode Datagaliwabenaga deni howa mo ko hai haga.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​အား​လေ​တွင်​လွင့်​ပါ သွား​သော မီး​ခိုး​ကဲ့​သို့​လွင့်​စင်​သွား​စေ​တော်​မူ​၏။
    ဖ​ယောင်း​သည်​မီး​ရှေ့​တွင်​အ​ရည်​ပျော်​သ​ကဲ့​သို့ လူ​ယုတ်​မာ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​ရှေ့​တွင်
    သေ​ကျေ​ပျက်​စီး​ကြ​၏။
  bod-N: དུ་བ་རླུང་གིས་ཁྱེར་བ་ནང་བཞིན༌དུ། །དེ་རྣམས་ཁྱེད་ཀྱིས་ཕྱོགས་བཞིར་སྐྲོད་པར༌ཤོག
    །སྤྲ་ཚིལ་མེ་དང་ཕྲད་ན་བཞུ་བ༌ལྟར། །མི་ངན་དཀོན་མཆོག་དྲུང་དུ་ཡལ་གྱུར༌ཅིག།
  wsk-wsk: Tama bur marir karogo nama menaso iwita, ni nunga karo parusuwurko; agi
    buruk ko welang pakongoso se karuwusan se palenga nama menaso iwita, kariimet
    memek mu ni kema te mena namamonko.
  sna-sna: Sokupeperetswa kunoitwa utsi nemhepo, saizvozvo vapeperetsei; sokunyauka
    kunoita namo pamberi pomoto, vakaipa ngavaparare pamberi paMwari.
  spa-BLM: Como el humo se aleja, así que ahuyéntalos. Como la cera se derrite ante
    el fuego, que los malvados perezcan ante la presencia de Dios.
  cac-cac: Icha val tz'aj satem te' tab' d'a scal ic', icha chi' tz'aj satem eb'.
    Icha val yulaxb'at noc' chaq'uib' d'a scal te' c'ac', icha chi' tz'aj satel eb'
    sc'ulan chucal d'a yichan̈ Dios.
  swh-ULB: Kama moshi uondoshwavyo, hivyo uwaondoshe wao; kama nta iyeyukavo mbele
    ya moto, hivyo waovu waangamizwe uweponi mwa Mungu.
  bel-bel: Ратуй мяне, Божа; бо воды дайшлі да душы маёй.
  deu-ELBBK: Möge Gott aufstehen! Mögen sich zerstreuen seine Feinde, und vor ihm
    fliehen seine Hasser!
  mbb-OT: Segseǥa nu sikandan iring te evel he idlayap te keramag. Dezeeti nu is menge
    lalung diyà te etuvangan nu, iringa nu te kendilà he egketunew te hapuy.
  mal-2015: പുക പതറിപ്പോകുന്നതുപോലെ നീ അവരെ പതറിക്കുന്നു; തീയിങ്കൽ മെഴുകു ഉരുകുന്നതുപോലെ
    ദുഷ്ടന്മാർ ദൈവസന്നിധിയിൽ നശിക്കുന്നു.
  gup-gup: Yidjalbubuhmen ba yibenyarlarrkemen yiman kundolng kadjalle bu kunmayorrk
    kaburriwe. Nawu birriwarre bininj nakka wanjh kabirridarrkidyakayakmen kore kumirrk
    ke yiman kayime ngolin kakelkdan bu kunak kamre darnkih.
  rmc-rmc: O Del ušťela a leskre ňeprijaťeľa pes rozdenašena; denašena angle leste
    ola, ko les našťi avri ačhen.
  nlg-nlg: Ko riu kehara vagha na ahu te ghurihi kolilia na ghuri. ko nira ge kara
    obo vaghara na soi ni midua tana lake. Lubatira rana tangohahi kara taghara tana
    matana God.
  pes-OPV: چنانکه دود پراکنده می‌شود، ایشان را پراکنده ساز، و چنانکه موم پیش آتش گداخته
    می‌شود، همچنان شریران به حضور خدا هلاک گردند.
  ron-1924: Кум се рисипеште фумул, аша-й рисипешть Ту; кум се топеште чара ла фок,
    аша пер чей рэй динаинтя луй Думнезеу.
  ben-OBCV: তুমি তাদের ধোঁয়ার মতো উড়িয়ে দিয়েছ— যেমন আগুনে মোম গলে যায়, ঈশ্বরের
    সামনে দুষ্টরা সেভাবে বিনষ্ট হোক।
  som-som: Sida qiiqu u kala firdho, iyagana sidaasoo kale u kala firdhi, Sida shamacu
    dabka ugu dhalaalo, Sidaasoo kale kuwa sharka lahu Ilaah hortiisa ha ku baabbe'een.
  lat-VUC: '[Salvum me fac, Deus, quoniam intraverunt aquæ usque ad animam meam.'
  eng-ASVBT: 'As smoke is driven away, so drive them away: As wax melteth before the
    fire, So let the wicked perish at the presence of God.'
  mna-mna: Pa ni ko ipambiriizi zin ma timap, kembei ta miiri iwilaala you ka koi
    ma ila ne. Wal sananŋan, sombe timbot Anutu kereene uunu, na ni ko ipasaana zin
    ma mburan imap kat ma tila len, kembei you ta ikan ŋgwaara ma iwe gubuunu men.
  ita-1885: Tu li dissiperai come si dissipa il fumo; Gli empi periranno per la presenza
    di Dio, Come la cera è strutta per lo fuoco.
  eng-LXXUP: Save me, O God; for the waters have come in to my soul.
  eng-ULB: As smoke is driven away, so drive them away; as wax melts before the fire,
    so let the wicked perish in the presence of God.
  spa-VBL: Sóplalos y disípalos como si fueran solo humo; derrítelos como la cera
    en el fuego. Que los malvados mueran ante la presencia de Dios.
  fra-_FOB: Tu les dissiperas comme la fumée se dissipe; comme la cire se fond au
    feu, ainsi périront les méchants devant Dieu.
  mal-mal: പുക പാറിപ്പോകുന്നതുപോലെ അവിടുന്ന് അവരെ പാറിക്കുന്നു; തീയിൽ മെഴുക് ഉരുകുന്നതുപോലെ
    ദുഷ്ടന്മാർ ദൈവസന്നിധിയിൽ നശിക്കുന്നു.
  urd-GVR: Wuh dhueṅ kī tarah bikhar jāeṅge. Jis tarah mom āg ke sāmne pighal jātā
    hai usī tarah bedīn Allāh ke huzūr halāk ho jāeṅge.
  suz-BL: दोपा फशेमी कुन बेरपाइश्‍शा योल्‍बा, मोपा मेको आन कली बेरपाइश्‍शा योल्‍पतीन।
    मी आ नेक्‍था मयीन यशो खोदेंशो पा परमप्रभु आ अरेशो मटीबपुकी मेको आ ङोंइती जाम्‍शा
    लाइनीम।
  eng-NOY: As smoke is dispersed, so thou dispersest them; As wax melteth before the
    fire, So perish the wicked before the face of God.
  ita-1927: Tu li dissiperai come si dissipa il fumo; come la cera si strugge dinanzi
    al fuoco, così periranno gli empi dinanzi a Dio.
  ckb-ckb: وەک بەباکردنی دووکەڵ بەبایان بکەیت، وەک توانەوەی مۆم لەبەردەم ئاگر، با
    بەدکارانیش لەبەردەم خودا لەناوبچن.
  eng-BBE: Let them be like smoke before the driving wind; as wax turning soft before
    the fire, so let them come to an end before the power of God.
  xsi-xsi: Naŋa iloŋgu tu i ma isokinzi piti, itogo lawea itapala yââ ne mundo kala
    nao tia lâ. Naŋa iloŋgu tu i ma izavarunzi ndo, itogo yââ isimu sipa siŋi ku iveta
    ipâŋga itogo lââ mine.
  kan-OKCV: ಗಾಳಿಯಿಂದ ಹೊಗೆ ಹಾರಿಹೋಗುವಂತೆ ಅವರು ಹಾರಿಹೋಗಲಿ. ಮೇಣವು ಬೆಂಕಿಯ ಮುಂದೆ ಕರಗುವಂತೆ,
    ದುಷ್ಟರು ದೇವರ ಮುಂದೆ ನಾಶವಾಗಲಿ.
  tam-2017: புகை பறக்கடிக்கப்படுவதுபோல அவர்களைப் பறக்கடிப்பீர்; மெழுகு நெருப்புக்கு
    முன்பு உருகுவதுபோல துன்மார்க்கர்கள் தேவனுக்குமுன்பாக அழிவார்கள்.
  spa-RV-1909: 'Como es lanzado el humo, los lanzarás: como se derrite la cera delante
    del fuego, así perecerán los impíos delante de Dios.'
  ron-BTF: Alungă-i, precum este alungat fumul; precum se topește ceara înaintea focului,
    așa să piară cei stricați în prezența lui Dumnezeu.
  eng-WEBP: As smoke is driven away, so drive them away. As wax melts before the fire,
    so let the wicked perish at the presence of God.
  eng-FBV: Blow them away as if they were smoke; melt them like beeswax in a fire.
    Let the wicked die in God's presence.
  nld-1939: Zoals rook spoorloos verdwijnt, En was wegsmelt in vuur, Zo vergaan de
    bozen Voor het aanschijn van God.
  nch-BL: Xiquinixpolo quej pocti ixpolihui ipan ajacat. Xiquintamilti quej nopa cantela
    cati atiya ipan tit. Quej nopa ma ininpanti moixpa nochi amo cuajcualme.
  vie-1934: Như khói tỏa thể nào, Chúa sẽ làm tan chúng nó thể ấy; Như sáp tan chảy
    trước lửa làm sao, Những kẻ ác sẽ bị diệt trước mặt Đức Chúa Trời làm vậy.
  cha-cha: 'Taegüije y manajanao y aso, taegüijeja yute sija: taegüije y maderite
    y danges gui menan guafe, taegüijeja manmalingoñija y manaelaye gui menan Yuus.'
  hin-CV: आप उन्हें वैसे ही उड़ा दें, जैसे हवा धुएं को उड़ा ले जाती है, वे परमेश्वर
    के सामने उसी प्रकार नष्ट हो जाएं जिस प्रकार अग्नि के सम्मुख आने पर मोम.
  eng-OURB: As smoke is driven away, so drive them away. As wax melts before the fire,
    so let the wicked perish at the presence of God.
  spa-BES: Sean como el humo delante del viento impetuoso; como la cera que se vuelve
    suave ante el fuego, dejen que lleguen a su fin antes del poder de Dios.
  tdx-tdx: Hambañe ami’ty fampisaohañe hatoeñe, isaoho añe ka; manahake ty fitranaha’
    o karafo tantele aolo’ afoo, ty hikoromaha’ o tsivokatseo añatrefan’Añahare.
  tha-KJV: ควันถูกขับไปฉันใด ก็​ขอทรงไล่เขาไปฉันนั้น ขี้​ผึ้งละลายต่อหน้าไฟฉันใด ก็​ขอให้​คนชั่วพินาศต่อเบื้องพระพักตร์พระเจ้าฉันนั้น
  por-BR-2018: Assim como a fumaça se espalha, tu os espalharás; assim como a cera
    que se derrete diante do fogo, assim também os perversos perecerão diante de Deus.
  deu-ELO: Wie Rauch vertrieben wird, so wirst du sie vertreiben; wie Wachs vor dem
    Feuer zerschmilzt, so werden die Gesetzlosen umkommen vor dem Angesicht Gottes.
  eng-WYC-2018: As smoke faileth, fail they; as wax floateth (away) from the face
    of fire, so perish [the] sinners from the face of God. (Like smoke vanisheth,
    so let them vanish; like wax melteth in the fire, so let the sinners perish in
    the presence of God.)
  epo-epo: Kiel dispeliĝas fumo, tiel Vi ilin dispelu; Kiel vakso fandiĝas de fajro,
    tiel pereu la malvirtuloj antaŭ Dio.
  gfk-gfk: Hoing ra mis ing no dadaip i puuh isei, na tahut bia nu puuh se mon diet.
    Hoing ira kadel i pola menalua ra iaah, na bilai bia ira ut na sakena diet na
    pataam hatika ra matmataan ta God.
  uig-PIN: Is-tütǝk uqurulƣandǝk, ularni uqurup yoⱪitisǝn, Mom otta eritilgǝndǝk,
    Rǝzillǝr Hudaning aldida ⱨalak bolidu.
  beo-beo: Mobi da foga mini ahoabe agoane, E da ili se bobogesa. Ifa gamali da laluga
    daeyane dabe defele, wadela:i hamosu dunu da Gode Ea midadi bogogia:sa.
  tpi-OTNT: Win i save rausim smok i go pinis, na olsem tasol God bai i rausim ol
    birua. Paia i save hatim gris bilong kandel na gris i save kamap olsem wara. Olsem
    tasol ol manmeri nogut bai ol i bagarap long ai bilong God.
  hau-SA: Kamar yadda iska take hura hayaƙi, bari yă hura su haka; kamar yadda kaki
    kan narke a gaban wuta, bari mugaye su hallaka a gaban Allah.
  udu-udu: Dhalki uni wana e ka ku’d kun borkunu mo, wakan borki uni mo. Dhali me’d
    mamana dham jin ṯo’dki’d ibwambori o’d mo tani dhalki a’di jin ta thus ’ce’du/
    sho’k mo si’da/ e bwambor ma Arumgimis mo.
  uig-LAT: Is-tütek uchurulghandek, ularni uchurup yoqitisen, Mom otta éritilgendek,
    Reziller Xudaning aldida halak bolidu.
  nde-nde: Njengentuthu iphetshulwa ngumoya lawe baphephulele kude; njengengcino encibilikiswa
    ngumlilo, ababi kababhubhe phambi kukaNkulunkulu.
  ton-ton: 'Hangē ko e vilingia ʻo mole ʻae kohu, ke pehē pe hono vilingia ʻakinautolu:
    hangē ko e pulu ʻoku vela ʻo vai ʻi he afi, ke ʻauha pehē pe ʻae kau angahala
    ʻi he ʻao ʻoe ʻOtua.'
  ces-1613: Povstane Bůh, a rozprchnou se nepřátelé jeho, a utekou od tváři jeho ti,
    kteříž ho mají v nenávisti.
  eng-WMB: As smoke is driven away, so drive them away. As wax melts before the fire,
    so let the wicked perish at the presence of God.
  tam-TCV: காற்றினால் புகை அடித்துச் செல்லப்படுகிறது போல, நீர் அவர்களை ஊதிவிடும்;
    நெருப்பின் முன்னே மெழுகு உருகுவது போல, இறைவனுக்கு முன்பாகக் கொடியவர்கள் அழிவார்களாக.
  ceb-ULB: Sama sa aso nga ipadpad; busa pahawaa sila; sama sa kandila nga matunaw
    sa kalayo, aron nga ang daotan mahanaw sa presensiya sa Dios.
  pol-UBG: Jak dym jest rozwiany, tak ich rozpędzisz; jak wosk się rozpływa od ognia,
    tak niegodziwi poginą przed obliczem Boga.
  urd-GVU: وہ دھوئیں کی طرح بکھر جائیں گے۔ جس طرح موم آگ کے سامنے پگھل جاتا ہے اُسی
    طرح بےدین اللہ کے حضور ہلاک ہو جائیں گے۔
  eng-OEBCW: As smoke before wind is driven, as wax melts before fire, so before God
    vanish the wicked.
  deu-1912: Vertreibe sie, wie der Rauch vertrieben wird; wie das Wachs zerschmilzt
    vom Feuer, so müssen umkommen die Gottlosen vor Gott.
  kan-2017: ಹೊಗೆಯು ಗಾಳಿಯಿಂದ ಹೇಗೋ, ಹಾಗೆ ಅವರು ಆತನಿಂದ ಹಾರಿಹೋಗಲಿ; ಬೆಂಕಿಯ ಮುಂದೆ ಮೇಣವು ಕರಗಿ
    ಲಯವಾಗಿ ಹೋಗುವಂತೆ, ದೇವರ ಎದುರಿನಲ್ಲಿ ದುಷ್ಟರು ನಾಶವಾಗಿ ಹೋಗಲಿ.
  yap-yap: Ni bod e ath nike un ko nifeng, e aram rogon nma tulufrad; ni bod rogon
    nma ranran e kindel u mit e nifiy, e aram rogon e pi’in kireb nra math owcharad
    u p’eowchen Got.
  hlt-MCSB: Halang rhoek he Pathen hmai ah hmaikhu a yah bangla na yah vetih, hmai
    hmai ah khoirhat a paci bangla milh uh saeh.
  mdy-ETH: ጩቢ ላኣሊንቲ ባይቃሢጉዲ ዔያቶ ፒፒንፂዴ፤ ታሚ ሾፒ ዓልቂሳሢጉዲ ፑርቶ ዓሳ ፆኦሲ ቤርታፓ ባይቆንጎ።
  twi-ASANTE: Sɛdeɛ mframa bɔ wisie gu no, saa ara na bɔ wɔn gu; sɛdeɛ sradeɛ nane
    wɔ ogya so no, saa ara na amumuyɛfoɔ nyera mfiri Onyankopɔn anim.
  eng-WEBU: As smoke is driven away, so drive them away. As wax melts before the fire,
    so let the wicked perish at the presence of God.
  spa-PDDPT: Desvanécelos como se desvanece el humo. Como se derrite la cera ante
    el fuego, Perezcan así los perversos en la Presencia de ʼElohim.
  gun-gun: Hataxĩ oaĩmba ovya rami ndee remoaĩ 'rã. Tata gui ei raity hykupaa rami
    avi heko vai va'e kuery okanhymba 'rã Nhanderuete renonde gui.
  agu-BL: Ej nin yi e' contra'tz, cho'n cunin na chiban chi na ban sib yi na ben tan
    cyek'ek', nka chi na ban mu'ẍ xcab yi na oc tk'ak', na yi e' juchul ila'tz, qui'c
    mu'ẍ chixac swutz Ryos.
  ilo-ULB: Kas maipanaw nga asok, isu a papanawem ngarud ida; kas pannakalunag ti
    allid iti asideg ti apuy, mapukaw koma dagiti nadangkes iti imatang ti Dios.
  kpg-kpg: E hai gadoo be nia huiahi ma ga ili gi daha, deelaa gadoo di hai a Mee
    ma ga hagabagi digaula gi daha. E hai be nia ‘wax’ ma ga waiwai i mua di ahi,
    deelaa gadoo digau huaidu ma ga hagalee i mua o God.
  uig-ARA: ئىس-تۈتەك ئۇچۇرۇلغاندەك، ئۇلارنى ئۇچۇرۇپ يوقىتىسەن، موم ئوتتا ئېرىتىلگەندەك،
    رەزىللەر خۇدانىڭ ئالدىدا ھالاك بولىدۇ.
  sus-sus: Ala xa keli, a yaxuie xa yensen yɛ. Naxee a xɔnma, e xa e gi a ya ra.
  pon-2006: Duwen ediniei eh kin ipirekpeseng nan kisinieng, ih duwen eh kin ketin
    kasareirailpeseng; oh duwen kirihs eh kin peipeseng limwahn kisiniei, ih duwen
    aramas suwed akan pahn sohrala mwohn silangi.
  jae-jae: Anôtônê laŋôanô enseŋ lau, taŋ sêkac tauŋ su aŋga ênê naŋ, êtôm mu kêdaba
    jadauŋ to ja kêpac lêp gêwê.
  ksd-ksd: Da ra vuvu i kap vue ra mi, damana una korot vue diat; Da ra bulit na livur
    i polo ta ra iap, Damana ra umana tena varpiam diat a virua ta ra luaina mata
    i God.
  tur-YTC: Dumanın dağıldığı gibi, Onları öyle dağıt. Ateşin önünde eriyen balmumu
    gibi, Kötüler Tanrı'nın önünde öyle yok olsun.
  bel-N: Няхай паўстане Бог, і будуць расьцярушаныя ворагі Ягоныя, і ўцякуць перад
    абліччам Ягоным тыя, хто ненавідзіць Яго.
  grc-BRENT: Σώσον με ὁ Θεὸς, ὅτι εἰσήλθοσαν ὕδατα ἕως ψυχῆς μου.
  kpr-kpr: Ondi bera beraghe, ne kau imbosi rave ise dadaberaira aminguse, a kotugo
    tavaya avaraka dombuda tiveraira avavaga use, ya tefo aore! Arie God, ari eko
    embo ninda dombuda ambu tefo aoro dae uju erena.
  ind-AYT: (68-3) Seperti asap yang menjadi lenyap, seperti lilin yang meleleh di
    depan api, demikianlah orang fasik binasa di hadapan Allah.
  yom-yom: Banga bueti lalikinina muisi mu phemo, bika wuba lalikisa ; banga bueta
    siutila sile ku mbazu bika batu bambimbi babungana va meso ma Nzambi.
  yut-yut: Mɨrɨm da mukwa pɨsoŋba kɨŋ pasɨlgaŋ, yaŋ gɨn Piŋkop da uwal yoldɨsak. Kɨndap
    tedep da kendol pɨndakban pakbi dagoŋ, yaŋ gɨn amɨn yokwi Piŋkop da ɨŋamon tasɨk
    tokdaŋ.
  nya-nya: Monga momwe mphepo imachotsera utsi; Inu muwawulutsire kutali. Monga phula
    limasungunukira pa moto, oyipa awonongeke pamaso pa Mulungu.
  hrv-hrv: Bog nek' ustane! Razbježali se dušmani njegovi! Svi mrzitelji njegovi pobjegli
    pred njim!
  mps-mps: Waligo te hano sela sąbo dao, te tama tiwai gilama naga Godigo te boi
    bidi dabe sela sąyu tiaibao. Siago te kandel ili posolo ilibaso, tama ili te
    wę tiwai pedelaibao. Te tama tiwai naga te dwai sę ebo we bidi dabe te augwali
    God gedude dolaibao.
  tpi-tpi: Win i save rausim smok i go pinis, na olsem tasol God bai i rausim ol birua.
    Paia i save hatim gris bilong kandel na gris i save kamap olsem wara. Olsem tasol
    ol manmeri nogut bai ol i bagarap long ai bilong God.
  dan-1931: Når Gud står op, da splittes hans fjender, hans Avindsmænd flyr for hans
    Åsyn,
  vie-OVCB: Xin thổi họ lan như làn khói. Khiến họ tan như sáp chảy trong lửa. Để
    bọn gian ác tàn lụi khi Đức Chúa Trời hiện diện.
  guj-2017: તેઓને ધુમાડાની જેમ ઉડાવી નાખો, જેમ મીણ અગ્નિથી ઓગળી જાય છે, તેમ દુષ્ટો
    ઈશ્વરની આગળ નાશ પામો.
  pon-2006A: Duwen ediniei eh kin ipirekpeseng nan kisinieng, ih duwen eh kin ketin
    kasareirailpeseng; oh duwen kirihs eh kin peipeseng limwahn kisiniei, ih duwen
    aramas suwed akan pahn sohrala mwohn silangi.
  por-BRBSL: À medida que a fumaça é expulsa, então os afaste. Como a cera derrete
    antes do fogo, Assim, que os ímpios pereçam na presença de Deus.
  eng-OEBUS: As smoke before wind is driven, as wax melts before fire, so before God
    vanish the wicked.
  swe-swe: Gud (Elohim) reser sig, hans fiender förskingras de som är emot honom flyr
    från hans ansikte (hans närvaro). [De tre verben är desamma som i .]
  cth-cth: Hmaikhu a kahma e patetlah ahnimouh teh koung kahmat naseh. Khoilai teh
    hmai hma lah a kamyawt e patetlah, tamikathoutnaw teh Cathut hmalah kahmat awh
    naseh.
  twi-twi: Sɛnea mframa bɔ wusiw gu no, saa ara na bɔ wɔn gu; sɛnea srade nan wɔ ogya
    so no, saa ara na amumɔyɛfo nyera mfi Onyankopɔn anim.
  hlt-hlt: Halang rhoek he Pathen hmai ah hmaikhu a yah bangla na yah vetih, hmai
    hmai ah khoirhat a paci bangla milh uh saeh.
  tbz-SIM: Kuyie nyìtɛ́ kɛ còḿmúmu, kɛ̀ ku dootitɔbɛ̀ cìɛ́rì, kɛ̀ ku sĩ̀mbɛ̀ cokù
    ku ììkɛ̀.
  msy-2020: Amɨnim mɨgharim givai a ghua puvatɨzɨ moghɨn, God uan apaniba batuegham.
    Kandel isia an dɨpam suaghiri moghɨn, gumazamizir kuraba Godɨn damazimɨn ikuvigham.
  dop-dop: Ɩsɔ kʋlɩ nɑ nyɑ́ kolontunɑɑ yɑ yem. Mpɑ pɑɑ cɑɑkɩ-ŋ tɔ, pɑ́ se nyɑ́ ɩsɛntɑɑ.
  azb-azb: Pislər çəkilən tüstü kimi dağılsın, Alovun qarşısında mum kimi ərisin.
    Qoy onlar Allahın qarşısında məhv olsun.
  eng-DBY: As smoke is driven, thou wilt drive them away; as wax melteth before the
    fire, the wicked shall perish at the presence of God.
  hin-2017: जैसे धुआँ उड़ जाता है, वैसे ही तू उनको उड़ा दे; जैसे मोम आग की आँच से
    पिघल जाता है, वैसे ही दुष्ट लोग परमेश्वर की उपस्थिति से नाश हों।
  wol-KYG: Yàllaay jóg, noonam ya tasaaroo; bañam ña daw, dëddu ko.
  bjr-bjr: Aneenna namuqaauqa ufai idamuna fuaqa aqindeemma saina fifuaqa. Mandainaina
    maree mariasa ainoo ainaina idaki quqasaafanoora foora iqa Anutu ani afusaaqari
    tasirisirimma taikafuaqa.
  eng-YLT: As the driving away of smoke Thou drivest away, As the melting of wax before
    fire, The wicked perish at the presence of God.
  kne-kne: Kaman da koman asok ay itayaw di dagem ya allid ay matenaw sin apoy mo
    isag-en, say iyat di managbasol ay madosa sin sangoanam.
  eng-WYC-2017: As smoke faileth, fail they; as wax floateth [or floweth] from the
    face of fire, so perish [the] sinners from the face of God.
  eng-WMBB: As smoke is driven away, so drive them away. As wax melts before the fire,
    so let the wicked perish at the presence of God.
  zat-NTPS: Ca dxun tu be', dxulaga na zren chee̱ xi', ca' gulagu' benne' ca'. Ca
    dxuna xina' lu xi', ca' xelexenite benne' ca' lau Dios, benne' ca' dxelune̱' da
    zrinnaj.
  zty-NTPS: Ka žon to be', ẕlagen žen che yi', ka' wlago' Le' benne' ka'. Kan želane
    china' bez ḻo yi', nítgekle benne' ka' bi zej nake' chawe' ḻaw Dios.
  urd-GVH: वह धुएँ की तरह बिखर जाएंगे। जिस तरह मोम आग के सामने पिघल जाता है उसी तरह
    बेदीन अल्लाह के हुज़ूर हलाक हो जाएंगे।
  rug-rug: gua sapu ta givusu palae sa tuṉaha, si mani hadu taloa ni Sa, guana deana
    sapu tava kolo pa nika, si mani va matei Sa si arini pa kenuna.
  gaz-gaz: Akkuma aarri bittinnaaʼu, ati isaan bittinneessi; akkuma gagaan ibidda
    duratti baqu, hamoonni fuula Waaqaa duraa haa badan.
  fra-LSG: Dieu se lève, ses ennemis se dispersent, Et ses adversaires fuient devant
    sa face.
  yal-yal: Ala xa keli, a yi a yaxune raxuya ayi. Naxanye a raɲaxuxi, ne yi e gi a
    bun.
  iou-iou: Mänittä gupe piäŋ iwat-pewän paotpeŋ kuk täkaŋ ude däpmäŋ yäwat kireŋpewi
    kut. Ba tom gakŋi kädäpken ijiŋpewä mutpäŋ ume äworeŋpäŋ paot täkaŋ ude, wakiwaki
    täŋpani Anututä äbäŋirän udegän kaŋ täŋput!
  haw-1868: Me he uahi la i puhiia'ku, pela e hoopuehu ai oe ia lakou; Me ka pilali
    i hehee ai imua o ke ahi, Pela e make ai ka poe hewa imua o ke Akua.
  arb-NAV: كَمَا يَتَلاشَى الدُّخَانُ تُلاشِيهِمْ، وَكَمَا يَذُوبُ الشَّمْعُ قُرْبَ
    النَّارِ يَهْلِكُ الأَشْرَارُ فِي حَضْرَةِ اللهِ.
  ded-ded: Firangngo hosuc mefiranggeu kengkecde, geng ifi isoc kporacyununa worama
    kendacbisia. Ngicngac Anutu ngadehema mangana megecdeac ayemmeande, yeni ge negemmana
    kerecngo gerec wegenau tacma sisingaiande, yeni ifi isoc Anutuac kicfu sisingaima
    kpac ambisia.
  ewe-ewe: Gbɔ wo ɖa abe ale si ya gbɔa dzudzɔ dzonae ene. Abe ale si yɔkumi lolõna
    le dzo nu ene la, nenema ame vɔ̃ɖiwo atsrɔ̃e le Mawu ŋkume.
  eng-LEE: '(68:3) As smoke is driven off, so drive them away: as wax melteth before
    the fire, so let the wicked perish at the presence of God.'
  asm-FB: ধোঁৱাৰ দৰে তুমি তেওঁলোকক উৰুৱাই নিয়া; মম যেনেকৈ জুইৰ ওচৰত গলি যায়, তেনেকৈ
    দুষ্টবোৰ ঈশ্বৰৰ সন্মুখত বিনষ্ট হওঁক।
  sus-A: عَلَ شَ كٍلِ، عَ يَشُييٍ شَ يٍنسٍن يّ. نَشٍيٍ عَ شْنمَ، عٍ شَ عٍ فِ عَ يَ
    رَ.
  fra-SBL: Comme la fumée est chassée, donc les chasser. Comme la cire fond devant
    le feu, Ainsi, que les méchants périssent devant la présence de Dieu.
  hbo-hbo: יָק֣וּם אֱ֭לֹהִים יָפ֣וּצוּ אֹויְבָ֑יו וְיָנ֥וּסוּ מְ֝שַׂנְאָ֗יו מִפָּנָֽיו׃
  kik-kik: O ta ũrĩa ndogo yũmbũragwo nĩ rũhuho-rĩ, ũromombũra; o ta ũrĩa mũhũra ũringũkagio
    nĩ mwaki-rĩ, andũ arĩa aaganu marothira marĩ mbere ya Ngai.
  fra-NCL: Que Dieu se lève, et que ses ennemis soient dispersés, et que ceux qui
    le haïssent fuient devant sa face !
  cek-AK: Takhi mah hmaikhue hmuh phaeng baktih toengah, nihcae to hmut phaeng ah;
    hmai pongah amkaw dui samdai baktiah, kasae kaminawk loe Sithaw hmaa ah anghma
    angtaa o nasoe.
  cuk-cuk: Igi waa burwaba yogguddae, debayobi, Bab-Dummadi dule-isganamar-imakoed.
    Igi baka-gwallu soo-abin daluddae, debayobi, dule-isganamar Bab-Dummad-abin bergudoed.
  uig-CYR: '@see-verse:PSA.068.001'
  tel-2017: పొగను చెదరగొట్టినట్టు నువ్వు వారిని చెదరగొట్టు. అగ్నికి మైనం కరిగిపోయేలా
    దుర్మార్గులు దేవుని సన్నిధిలో కరిగి నశించిపోతారు గాక.
  hat-BSA: Kon lafimen konn chase, konsa, chase yo. Kon lasi kon fonn devan dife,
    konsa, kite mechan yo peri devan Bondye.
  ukr-ONPU: Врятуй мене, Боже, бо води дійшли аж до шиї!
  kos-kos: Oana ke kulasr uh ukukla, ouinge God El luselosla. Oapana ke wax uh kofelik
    ke e uh, Ouinge mwet koluk elos wanginla ye mutun God.
  hbo-WLC: יָק֣וּם אֱ֭לֹהִים יָפ֣וּצוּ אוֹיְבָ֑יו וְיָנ֥וּסוּ מְ֝שַׂנְאָ֗יו מִפָּנָֽיו׃
  ibo-ibo: Dịka ikuku si achụsa anwụrụ ọkụ, sikwa otu a chụsaa ha. Dịka mmanụ na-ehi
    ụra si agbaze nʼọkụ, ka ndị na-eme ihe ọjọọ laa nʼiyi nʼihu Chineke.
  ory-ory: ଯେପରି ଧୂମ ଚାଳିତ ହୁଏ, ସେହିପରି ସେମାନଙ୍କୁ ଚଳାଅ; ଯେପରି ଅଗ୍ନି ସମ୍ମୁଖରେ ମହମ ତରଳି
    ଯାଏ, ସେହିପରି ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ଦୁଷ୍ଟମାନେ ବିନଷ୍ଟ ହେଉନ୍ତୁ।
  chk-chk: Usun asepwäl a ässala ötüötün ekkei, iei usun epwe ässirela. Usun kiris
    a telila ren ekkei, iei usun ekewe aramasangau repwe rosola me fän mesen Kot.
  rop-rop: Yu andimwei olabat ebriweya wulijim det win wen im blowimwei det smok.
    Wulijim kendul weya im meltap langa faiya, wal lagijat du detlot nogudwan pipul
    garra binij rait deya lida langa yu God.
  ukr-1871: Як дим щезає, нехай вони так щезнуть; як віск топиться від огню, нехай
    так погибнуть грішники від лиця Божого.
  yon-yon: Amareng nuubbed awune kanwenemoon areb kuu, ebbed eb bondan ben wuurewarebko
    wenebime. In kuu amot ye niminbed dene okmo keremoon areb kuu, arewa kamenabidan
    kuu God ye arinambo ari ben monmaroko duknime.
  deu-1951: (068-3) Wie Rauch vertrieben wird, möge er sie vertreiben; wie Wachs vor
    dem Feuer zerschmilzt, so müssen die Gottlosen vergehen vor Gottes Angesicht!
  eng-JPS: (68-3) As smoke is driven away, so drive them away; as wax melteth before
    the fire, so let the wicked perish at the presence of God.
  srp-1865: Ti æeš ih razagnati kao dim što se razgoni; kao što se vosak topi od ognja,
    tako æe bezbožnici izginuti od lica Božijega.
  lug-lug: Ng’empewo bw’efuumuula omukka, naawe bafuumuule bw’otyo; envumbo nga bw’esaanuuka
    mu muliro, n’abakola ebibi bazikirire bwe batyo mu maaso ga Katonda!
  heb-heb: כהנדף עשן תנדף כהמס דונג מפני אש יאבדו רשעים מפני אלהים׃
  ben-IRV: যেমন দূরে ধোঁয়া চালিত হয়; যেমন আগুনের সামনে মোম গলে যায়, তেমনি ঈশ্বরের
    সামনে দুষ্টরা বিনষ্ট হোক।
  ntu-ntu: Milxtxole nidr mz nzapu-krdr zsikapu kc tqwqplx nenq. X nibqtile kxdrka'-ngrng
    mz nzapu-krdr kadol kc tqyrle mz nzngc-krde.
  pan-pan: ਜਿਵੇਂ ਧੂੰਆਂ ਉੱਡ ਜਾਂਦਾ ਹੈ ਤਿਵੇਂ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਉਡਾ ਦੇ, ਅਤੇ ਜਿਵੇਂ ਅੱਗ ਦੇ ਸਾਹਮਣੇ
    ਮੋਮ ਪੰਘਰ ਜਾਂਦੀ ਹੈ, ਤਿਵੇਂ ਦੁਸ਼ਟ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਹਮਣਿਓਂ ਨਾਸ ਹੋ ਜਾਣ!
  mya-JVB: မီးခိုး လွှင့် သကဲ့သို့ သူတို့ကို လွှင့် တော်မူပါ။ ဘယောင်း သည် မီး ရှေ့
    မှာ အရည် ဖြစ်သကဲ့သို့ ၊ မတရား သောသူတို့ သည် ဘုရား သခင့်ရှေ့ တော်မှာ ပျက်စီး ကြပါစေသော။
  kgf-kgf: Luhucnéŋ hofac mihilaŋgéyu keŋanʒac ésécnec nesi énécmiyu kendacmu. Gericiguc
    kendolnéŋ pépélima maanʒac ésécnec ic biria eneŋ Anutuac wésiaiguc humu qai wandacmu.
  tte-O: Saugana bogau ilaoma manla mena tayui-kalai. Bwaine besiele Yaubada iginauli
    kana kaleyayao kolili. Besiele tem ginauli welowelona mayau wedowedolina salina
    mena iwelo, bwaimwa besiele tonaenaeli ali boita Yaubada manna mena.
  tbg-tbg: Uvaivano iha mura raumpirima kaintema kera, are vika vona vona raumpirima
    kaane. Are vika ruqutu kairamanta vika ai avuqaa vahavera taakamavira/kaakamavira
    ihavano ravita kaintemake, taiqa vuate.
  hmo-hmo: Lai ese kwalahu ia hodaia ore hegeregerena, unai bamona danu Dirava ese
    idia do ia hodaia ore. Kandolo be lahi ena vairanai ia veve ore bamona, kara dika
    taudia be unai bamona do idia mase, Dirava ena vairana dekenai,
  zar-NT: Ca rulaga tu böʼ recja dzön, caʼ bulaga léguequi. Ca naʼ ruúnaʼ lu guíʼ
    quízxiʼbaʼ buz, caʼ ilaʼniti nupa tuáʼ döʼ lahuëʼ Dios.
  urd-urd: जैसे धुवाँ उड़ जाता है, वैसे ही तू उनको उड़ा दे; जैसे मोम आग के सामने पिघला
    जाता, वैसे ही शरीर ख़ुदा के सामने फ़ना हो जाएँ।
  rus-SYN: Спаси меня, Боже, ибо воды дошли до души моей.
  bqc-SIM: Lua lɛ́ fɛlɛ, aà ibɛɛↄ lɛ́ fãaa, aà zangudeↄ lɛ́ bàalɛɛ̀.
  tcz-CHONGTHU: Amaho khu meikhu bang in mut mang in, meisalah a khoilu ajollhah bang
    in jollhahsah in, Elohim Pathen ansung a kon in migiloute mangthah jeng uhen.
  mar-mar: जसा धूर पांगला जातो, तसे त्यांना दूर पांगून टाक; जसे मेण अग्नीपुढे वितळते,
    तसे दुर्जन देवापुढे नष्ट होवोत.
  isl-isl: '@see-verse:PSA.068.001'
  hlt-THB: Maikhu zilh ing a zawn bang amyihna, nang ing cekkhqi ce zawn bang lah;
    mai awh khawi-ut a tle amyihna, thlakchekhqi taw Khawsa haiawh plawci u seh.
  qub-qub: Goshtay wayracho illgajno illgächun. Ninacho sëra chullojno ushacächun.
    ¡Mana allita rurajcunaga manami Diospa ñaupanchöga imapischu!
  bqp-bqp: Lákũ túsukpɛ dì gɛ̃tɛ kũ ĩao nà, ǹ tó ò gɛ̃tɛ lɛ. Lákũ zↄ́saa dì yↄ́
    tɛ́ sarɛ nà, yãvãnikɛrinↄ ni kakatɛ Luda arɛ lɛ.
  hat-hat: (068:3) Menm jan lafimen disparèt nan lè a, se konsa w'ap disparèt yo.
    Menm jan lasi fonn nan dife, se konsa mechan yo gen pou yo mouri devan Bondye.
  eng-BSB: As smoke is blown away, You will drive them out; as wax melts before the
    fire, the wicked will perish in the presence of God.
  eng-WEBPB: As smoke is driven away, so drive them away. As wax melts before the
    fire, so let the wicked perish at the presence of God.
  kbq-kbq: Zamahe panani huge'za zahomo tevegu eri amne huno vuno eno nehiaza hu'za
    freho. Fukimo tevemofo tava'onte me'neno temramra hiaza hu'za, kefo avu'ava'ma
    nehaza vahe'mo'za Anumzamofo avuga haviza hu'za fanene hugahaze!
  pon-pon: Kom kotin paki irail wei dueta adiniai, dueta krij kin pei pajan nan kijiniai,
    iduen me doo jan Kot akan en joredi.
  nhe-BL: Xiquinixpolo queja poctli ixpolihui ipan ajacatl. Xiquintlamilti queja nopa
    cera tlen atiya ipan tlitl. Queja nopa ma ininpanti moixpa nochi ax cuajcualme.
  wnc-wnc: Sike nata nataau got takngata apu kupan taknga puyapan kunggak binga Anututa
    ina unzakan iwana yanikwasiwan kuningge nataat. Gatu kandel ngang yanikaing gomu
    katapda isiwan akngwikake yangga daknganggak. Ina unzakan, nata nataau wai aminu
    Anutue kaine ngwiknga unzing siningge nataat.
  bus-bus: Lán tɛ́sukpɛ è gɛ̃ kↄ̃n ĩao nà, ǹ tó aↄ̃ gɛ̃tɛ lɛ. Lán zↄ́sa è yↄ́ nà tɛ́
    saɛ, zaakɛrinↄ é kaatɛ Luda aɛ lɛ.
  gub-BL: Umuhàmuhàz tàtàxiner ài wà. Ukàzym tàtàxiner ywytu rehe. Iraity typyràn
    tata huwake a'e. Nezewegatete ikatu 'ym ma'e upaw Tupàn henataromo wà.
  eng-DRA: 'SAVE me, O God: for the waters are come in even unto my soul.'
