verse: PSA.068.008
translations:
  mal-C: സീനായിമലയിൽ പ്രത്യക്ഷനായ അദ്വിതീയ ദൈവത്തിന്റെ മുമ്പാകെ അതേ, ഇസ്രായേലിന്റെ
    ദൈവമായ ദൈവത്തിന്റെ മുമ്പാകെ ഭൂമി പ്രകമ്പനംകൊണ്ടു, ആകാശം മഴ ചൊരിഞ്ഞു.
  deu-TKW: Gott, als du auszogst vor deinem Volke her, als du in der Wüste einherschrittst,
    Sela,
  lin-lin: Oh Nzambe, tango obimaki liboso ya bato na Yo, tango otambolaki na esobe,
  mmx-mmx: lavatbung menemen axap gangnengne, la lamavangkap ga soobang asu lebet,
    mumu lovotpot at ne Moroa boro at lakaana Sinai, lovotpot at ne Moroa me Israel.
  eng-LSV: The earth has shaken, || Indeed, the heavens have dropped before God, ||
    This Sinai—before God, the God of Israel.
  eng-GNV: 'The earth shooke, and the heauens dropped at the presence of this God:
    euen Sinai was moued at the presence of God, euen the God of Israel.'
  eng-WEBSTER: 'The earth shook, the heavens also dropped at the presence of God:
    even Sinai itself was moved at the presence of God, the God of Israel.'
  nhw-BL: nopa tlali mojmolini huan huetzqui atl tlen ilhuicactli moixpa. Nopa tepetl
    Sinaí mojmolini moixpa ta catli titoTeco tiisraelitame.
  swh-ONEN: dunia ilitikisika, mbingu zikanyesha mvua, mbele za Mungu, Yule wa Sinai,
    mbele za Mungu, Mungu wa Israeli.
  bba-bba: Gusunɔ, sɑnɑm mɛ ɑ wunɛn tɔmbu swɑɑ ɡbiiye ɡbɑburɔ,
  eng-KJVCPB: 'The earth shook, the heavens also dropped At the presence of God: even
    Sinai itself was moved At the presence of God, the God of Israel.'
  luo-luo: piny noyiengni kendo polo noolo koth e piny, e nyim Nyasaye, Jal man Sinai,
    e nyim Nyasaye ma Nyasach Israel.
  aii-aii: ܐܲܪܥܵܐ ܫܥܝܼܫ ܠܵܗ̇، ܐܘܼܦ ܫܡܲܝܹ̈ܐ ܡܘܼܢܛܸܦ ܠܗܘܿܢ ܡܸܛܪܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ، ܐܲܠܵܗܵܐ
    ܕܐܵܗܵܐ ܣܝܼܢܲܝ؛ ܡ̣ܢ ܩܲܕܡ ܐܲܠܵܗܵܐ، ܐܲܠܵܗܵܐ ܕܐܝܼܣܪܵܐܹܝܠܔ.
  meu-meu: tano e laga bona guba medudia e diho badabada, Dirava vairanai. Sinai ororona
    bunai, Dirava vairanai e heude-heude, Israel Diravana vairanai.
  npi-ULB: तब पृथ्वी काम्यो । परमेश्‍वरको उपस्थितिमा, उहाँ सियोनमा आउनुहुँदा परमेश्‍वरको
    उपस्थितिमा, इस्राएलका परमेश्‍वर, परमेश्‍वरको उपस्थितिमा, आकाशले पनि वृष्‍टि खन्यायो
    ।
  yor-yor: Ilẹ̀ mì títí, àwọn ọ̀run ń rọ òjò jáde, níwájú Ọlọ́run, ẹni Sinai, níwájú
    Ọlọ́run, Ọlọ́run Israẹli.
  pes-OPCB: زمین تکان خورد و آسمان بارید و کوه سینا از ترس حضور تو به لرزه افتاد.
  tgl-ULB: nanginig ang lupa; nagbuhos din ng ulan ang kalangitan sa presensiya ng
    Diyos, sa presensiya ng Diyos nang pumunta siya sa Sinai, sa presensiya ng Diyos,
    ang Diyos ng Israel.
  nop-nop: Bepaŋ, nai uŋaniŋ du buguŋ doktiŋa kwet tibitim tubune gwi wapum ukuk.
    Biyagoŋ hinek, Isilaehi’walaŋ Bepaŋ, du agaŋ buguŋ doktiŋa Sainai kweboboe adi
    tibitim tuguk.
  hui-hui: Horo ogoningi Ngode Datagaliwabe ibu Hari Sainai ala íbu hariligoria áyu
    íbu kegoni. Isaraele wali agalinaga Ngode Datagaliwabe í̠ni ibirigola dindi dumbirumbi
    bialu hari daligaha howa iba dalu timbuniore ibiniya.
  mya-mya: မြေ​ကြီး​သည်​တုန်​လှုပ်​၍​မိုး​ကောင်း​ကင်​မှ မိုး​ရွာ​ပါ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်
    သိ​နာ​တောင်​၏​ဘု​ရား​တည်း​ဟူ​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သည် ကြွ​လာ​တော်​မူ​သော​ကြောင့်​ဖြစ်​ပါ​၏။
  bod-N: ས་ནི་གཡོས་ཤིང་ཆར་ཡང་ཁྱེད་དྲུང༌བརྡིབས། །ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་མདུན་དྲུང༌དུ།
    །སི་ནཱ་རི་བོ་ཡང་ནི་གཡོས༌པ་འོ།།
  wsk-wsk: Tom mu te ni tairem mu tuwik biya kaparam ale wanara biya tala kaparam
    se ali yukuam, mu awuk, ni duruk Sinai ko Kaem, se Israel ko Kaem.
  sna-sna: nyika yakazungunuka, matenga akadurura mvura, pamberi paMwari, iye weSinai,
    pamberi paMwari, iye Mwari waIsraeri.
  spa-BLM: La tierra tembló. El cielo también derramó lluvia ante la presencia del
    Dios del Sinaí — ante la presencia de Dios, el Dios de Israel.
  cac-cac: ix ib'xiq'ue lum luum, ix cot yaxn̈ab' d'a satchaan̈, ix ib'xiq'ue tzalan
    Sinaí d'a ichan̈. A on̈ israel on̈ tic, co Diosal ach.
  swh-ULB: nchi ilitetemeka; mbingu pia zilidondosha mvua katika uwepo wa Mungu, uweponi
    mwa Mungu wakati alipokuja Sinai, uweponi mwa Mungu, Mungu wa Israeli.
  bel-bel: бо дзеля Цябе я цярплю зьнявагу, і ганьбаю пакрываюць аблічча маё.
  deu-ELBBK: Gott, als du auszogst vor deinem Volk, als du einherschrittest durch
    die Wüste, (Sela)
  mbb-OT: nehuyung is tanà wey mid-uzan su geina te nekeuma ka, is Megbevayà te Israel.
    Impezayag nu is keugelingen nu ziyà te Sinai.
  mal-2015: ഭൂമി കുലുങ്ങി, ആകാശം ദൈവസന്നിധിയിൽ പൊഴിഞ്ഞു; ഈ സീനായി യിസ്രായേലിന്റെ ദൈവമായ
    ദൈവത്തിന്റെ മുമ്പിൽ കുലുങ്ങിപ്പോയി.
  gup-gup: Ngudda God bedberre nawu Israel benkebmawahmeng, dja ngudda yidjalkudji
    God kore kunwarddekimuk Sinai. Bu yibebmeng wanjh mahni kurorre bolkrokani kore
    kumirrk ke, dja mandjewk djakdungi kaddumbeh.
  rmc-rmc: Devla, sar ľidžahas tire manušen, sar pochodinehas prekal e pušťa,
  nlg-nlg: Na maramana te anuanu, mana uha ni kokou te kovala horu mai tana matamu,
    Na God ni Sinai. tana matamu, Ighoe God ni Israel.
  pes-OPV: زمین متزلزل شد و آسمان به حضور خدا بارید. این سینا نیز از حضور خدا، خدای
    اسرائیل.
  ron-1924: с-а кутремурат пэмынтул, с-ау топит черуриле динаинтя луй Думнезеу, с-а
    згудуит Синаюл динаинтя луй Думнезеу, Думнезеул луй Исраел.
  ben-OBCV: পৃথিবী কেঁপে উঠল, আকাশমণ্ডল বৃষ্টি ঢেলে দিল, সীনয়ের ঈশ্বর, ঈশ্বরের সামনে,
    ইস্রায়েলের ঈশ্বর, ঈশ্বরের সামনে।
  som-som: Dhulku waa gariiray, Samooyinkuna waxay ku de'een Ilaah hortiisa, Xataa
    Buur Siinay nafteedu waxay ka gariirtay Ilaah hortiisa, kaasoo ah Ilaaha Israa'iil.
  lat-VUC: Quoniam propter te sustinui opprobrium; operuit confusio faciem meam.
  eng-ASVBT: 'The earth trembled, The heavens also dropped rain at the presence of
    God: Yon Sinai trembled at the presence of God, the God of Israel.'
  mna-mna: '@see-verse:PSA.068.007'
  ita-1885: La terra tremò, i cieli eziandio gocciolarono, per la presenza di Dio;
    Sinai stesso, per la presenza di Dio, dell'Iddio d'Israele.
  eng-LXXUP: For I have suffered reproach for thy sake; Shame has covered my face.
  eng-ULB: The earth trembled; the heavens also dropped rain in God's presence, in
    the presence of God when he came to Sinai, in the presence of God, the God of
    Israel.
  spa-VBL: la tierra tembló y los cielos se sacudieron ante tu presencia en el Sinaí.
    Ante Dios, el Dios de Israel.
  fra-_FOB: La terre trembla, les cieux mêmes se fondirent en eau devant Dieu; le
    Sinaï même trembla devant Dieu, le Dieu d'Israël.
  mal-mal: ഭൂമി കുലുങ്ങി, ആകാശം ദൈവസന്നിധിയിൽ മഴ ചൊരിഞ്ഞു. ഈ സീനായി, യിസ്രായേലിന്റെ
    ദൈവത്തിന്റെ മുമ്പിൽ കുലുങ്ങിപ്പോയി.
  urd-GVR: to zamīn laraz uṭhī aur āsmān se bārish ṭapakne lagī. Hāṅ, Allāh ke huzūr
    jo Koh-e-Sīnā aur Isrāīl kā Ḳhudā hai aisā hī huā.
  suz-BL: परमप्रभु सीनैम बाक्‍ब। इस्राएली आन परमप्रभु आ ङोंइती ख्रिनु कुत। मिनु शुश
    रेउ यित। प्रस्‍थान १९:१६-१८
  eng-NOY: The earth quaked, and the heavens dropped at the presence of God; This
    Sinai trembled at the presence of God, the God of Israel.
  ita-1927: la terra tremò; anche i cieli si strussero in pioggia per la presenza
    di Dio; lo stesso Sinai tremò alla presenza di Dio, dell’Iddio d’Israele.
  ckb-ckb: زەوی لەرزی و ئاسمان دڵۆپەی کرد لەبەردەم خودا، خودای سینا، لەبەردەم خودا،
    خودای ئیسرائیل.
  eng-BBE: The earth was shaking and the heavens were streaming, because God was present;
    even Sinai itself was moved before God, the God of Israel.
  xsi-xsi: Pa zo ŋinde tâno iririŋo, aku karâzi ŋalae imbe ndue. Noko nde maka Isrel
    nema Maro Kindeni, aku vetâŋa kie mine nde ipâŋga lâ noko nao, lâ zo ŋinde noko
    kupatua lâ Sinai tuu kulu.
  kan-OKCV: ಭೂಮಿಯು ಕದಲಿತು, ಆಕಾಶಗಳು ಸಹ ನಿಮ್ಮ ಮುಂದೆ ಮಳೆಗರೆದವು. ಇಸ್ರಾಯೇಲರ ದೇವರ ಮುಂದೆ,
    ಹೌದು, ದೇವರ ಮುಂದೆಯೇ ಸೀನಾಯಿ ಸಹ ಕದಲಿತು.
  tam-2017: பூமி அதிர்ந்தது; தேவனாகிய உமக்கு முன்பாக வானமும் பொழிந்தது; இஸ்ரவேலின்
    தேவனாக இருக்கிற தேவனுக்கு முன்பாகவே இந்தச் சீனாய்மலையும் அசைந்தது.
  spa-RV-1909: 'La tierra tembló; también destilaron los cielos á la presencia de
    Dios: aquel Sinaí tembló delante de Dios, del Dios de Israel.'
  ron-BTF: Pământul s-a cutremurat și cerurile au picurat în prezența lui Dumnezeu,
    însuși Sinai s-a clătinat înaintea lui Dumnezeu, Dumnezeul lui Israel.
  eng-WEBP: The earth trembled. The sky also poured down rain at the presence of the
    God of Sinai— at the presence of God, the God of Israel.
  eng-FBV: the earth quaked, and the heavens shook before God, the one of Sinai; before
    God, the God of Israel.
  nld-1939: Beefde de aarde, dropen de hemelen voor het aanschijn van God, Rilde de
    Sinaï voor het aanschijn van Jahweh, Israëls God!
  nch-BL: nopa tali mohuiso huan huetzqui at ten ilhuicacti moixpa. Nopa tepet Sinaí
    mohuiso moixpa ta cati titoTeco tiisraelitame.
  vie-1934: Thì đất rúng động, các từng trời đặt ra nước trước mặt Đức Chúa Trời;
    Núi Si-nai kìa cũng rúng động trước mặt Đức Chúa Trời, là Đức Chúa Trời của Y-sơ-ra-ên.
  cha-cha: 'Y tano mayeyengyong, y langet locue manutujo gui menan Yuus: ayo iya Sinae
    mayengyong gui menan Yuus, ni si Yuus guiya Israel.'
  hin-CV: पृथ्वी कांप उठी, आकाश ने वृष्टि भेजी, परमेश्वर के सामने, वह जो सीनायी पर्वत
    के परमेश्वर हैं, परमेश्वर के सामने, जो इस्राएल के परमेश्वर हैं.
  eng-OURB: The earth trembled. The sky also poured down rain at the presence of the
    God of Sinai— at the presence of God, the God of Israel [God prevails].
  spa-BES: La tierra temblaba y los cielos fluían, porque Dios estaba presente; incluso
    el mismo Sinaí fue movido ante Dios, el Dios de Israel.
  tdx-tdx: niezeñezeñe i taney, nihotrake i likerañey aolo’ i Andrianamboatse, Nihondrahondra
    ty Sinay añatrefa’ i Abo Tia, Andrianañahare’ Israele eo.
  tha-KJV: แผ่​นดินโลกก็​หวั่นไหว ท้องฟ้าก็เทฝนลงมาต่อเบื้องพระพักตร์​พระเจ้า ภู​เขาซีนายโน้มสั่นสะเทือนต่อเบื้องพระพักตร์พระเจ้าคือพระเจ้าของอิสราเอล
  por-BR-2018: A terra se abalava, e os céus se derramavam perante a presença de Deus;
    neste Sinai, diante da presença de Deus, o Deus de Israel.
  deu-ELO: da bebte die Erde, auch troffen die Himmel vor Gott, jener Sinai vor Gott,
    dem Gott Israels.
  eng-WYC-2018: The earth was moved, for heavens dropped down from the face of God
    of Sinai; from the face of God of Israel. (the earth shook, and the heavens dropped
    down rain or and the heavens quaked, before the God of Sinai; yea, before the
    God of Israel.)
  epo-epo: La tero tremis kaj la ĉielo fandiĝis de la vizaĝo de Dio, Tiu Sinaj tremis
    de la vizaĝo de Dio, Dio de Izrael.
  gfk-gfk: no pise ga kunakunar, no mawe ga hurange hasur ra bata menalua ta God,
    aie nong me Sinai, menalua ta God, aie no God ta Israel.
  uig-PIN: Hudaning ⱨuzuri aldida, Yǝni Israilning Hudasining ⱨuzuri aldida, Yǝr-jaⱨan
    tǝwrinip, Asmanlarmu yeƣin yaƣdurdi; Awu Sinay teƣimu tǝwrinip kǝtti.
  beo-beo: '@see-verse:PSA.068.007'
  tpi-OTNT: Long dispela taim graun i guria, na bikpela ren i kam daun, long wanem,
    God, yu kam pinis. Tru tumas, God bilong Israel, yu kam pinis na maunten Sainai
    i guria moa yet.
  hau-SA: duniya ta girgiza, sammai suka zuba ruwan sama, a gaban Allah, wanda ya
    bayyana a Sinai, a gaban Allah, Allah na Isra’ila.
  udu-udu: mony’cesh yiḵinki is mo dhali momis wolki’da shoka ’cesh ’peni icine/ mo,
    e buŋ’kus ma Arumgimis mo. Wosh Sinaa/ c̱aan mo tani a’di yiḵinki is mo e buŋ’kus
    ma Arumgimis mo, a’di jin ta’da Arumgimis ma Israyiil mo.
  uig-LAT: Xudaning huzuri aldida, Yeni Israilning Xudasining huzuri aldida, Yer-jahan
    tewrinip, Asmanlarmu yéghin yaghdurdi; Awu Sinay téghimu tewrinip ketti.
  nde-nde: umhlaba wanyikinyeka, umkhathi walithulula izulu, phambi kukaNkulunkulu,
    onguYena oweSinayi, phambi kukaNkulunkulu ka-Israyeli.
  ton-ton: 'Naʻe ngalulu ʻa māmani, pea ngangana mo e ngaahi langi foki ʻi he ʻao
    ʻoe ʻOtua: ʻio, naʻe ngaueue ʻa Sainai ʻi he ʻao ʻoe ʻOtua, ko e ʻOtua ʻo ʻIsileli.'
  ces-1613: Bože, když jsi předcházel lid svůj, když jsi kráčel po poušti, Sélah,
  eng-WMB: The earth trembled. The sky also poured down rain at the presence of the
    God of Sinai— at the presence of God, the God of Israel.
  tam-TCV: சீனாய் மலையின் இறைவனுக்குமுன், இஸ்ரயேலின் இறைவனுக்குமுன் பூமி அதிர்ந்து,
    வானங்கள் மழையைப் பொழிந்தன.
  ceb-ULB: Nangurog ang kalibotan; ug nag-ulan ang kalangitan sa presensiya sa Dios,
    diha sa presensiya sa Dios sa iyang pag-abot sa Sinai, diha sa presensiya sa Dios,
    ang Dios sa Israel.
  pol-UBG: Ziemia się trzęsła, a niebiosa rozpływały się przed obliczem Boga i sama
    góra Synaj zadrżała przed obliczem Boga, Boga Izraela.
  urd-GVU: تو زمین لرز اُٹھی اور آسمان سے بارش ٹپکنے لگی۔ ہاں، اللہ کے حضور جو کوہِ
    سینا اور اسرائیل کا خدا ہے ایسا ہی ہوا۔
  eng-OEBCW: earth shook, the heavens poured rain at the presence of God, Sinai’s
    God at the presence of God, Israel’s God.
  deu-1912: da bebte die Erde, und die Himmel troffen vor Gott, dieser Sinai vor dem
    Gott, der Israels Gott ist.
  kan-2017: ದೇವರು ಪ್ರತ್ಯಕ್ಷನಾಗಿದ್ದಾನೆಂದು ಭೂಮಿಯು ಕಂಪಿಸಿತು; ಮೇಘಮಂಡಲವು ಮಳೆಸುರಿಸಿತು. ಇಸ್ರಾಯೇಲರ
    ದೇವರು ಪ್ರತ್ಯಕ್ಷನಾಗಿದ್ದಾನೆಂದು, ಆ ಸೀನಾಯ್ ಬೆಟ್ಟವು ಕದಲಿತು.
  yap-yap: me rur e fayleng, me map e n’uw u lang nga but’, ni bochan e wub rok Got
    nu Sinai, ni aram e wub ko fare Got nu Israel.
  hlt-MCSB: Israel Pathen, Pathen hmai ah, Sinai Pathen hmai ah, diklai he hinghuen
    tih vaan khaw cip.
  mdy-ETH: ሲና ዹኮ ፆኦዛሢ ቤርታ ዒስራዔኤሌ ፆኦዛሢኮዋ ቤርታ ሳዓ ዓጊፄኔ፥ ጫሪንጫኣ ዒሪዶኦቦ ዋርቂሴኔ።
  twi-ASANTE: asase wosoeɛ, na ɔsoro tuee osuo guu fam, wɔ Onyankopɔn, Sinai Onyankopɔn
    no, Onyankopɔn, Israel Onyankopɔn no anim.
  eng-WEBU: The earth trembled. The sky also poured down rain at the presence of the
    God of Sinai— at the presence of God, the God of Israel.
  spa-PDDPT: La tierra tembló. Los cielos también destilaron ante ʼElohim. La misma
    Montaña Sinaí tembló ante la Presencia de ʼElohim, El ʼElohim de Israel.
  gun-gun: yvy oryryipa raka'e, yva voi otykypa ndee Oreruete renonde. Sinai yvyty
    voi omyĩmba ndee ore Israel kuery Ruete renonde.
  agu-BL: ja chucan yi wuxtx'otx' swutzu', nin ja saj jun chin wutzile'n a'bal tanu'.
    Ej nin yi wi'wtz Sinaí, ja chucan swutzu'. Ja chucan tan yi teru' poreru', yi
    ilu' kaRyosil yi o' xonl Israel.
  ilo-ULB: Nadayeg ti daga; nangitennag met dagiti langit iti tudo iti panagparang
    ti Dios, iti panagparang ti Dios idi immay isuna idiay Sinai, iti panagparang
    ti Dios, ti Dios ti Israel.
  kpg-kpg: gei henuailala nogo ngalungalua, nia uwa guu too iha i di langi, idimaa
    go di hanimoi o di God dela nogo helehelekai i tomo di Gonduu o Sinai, di hanimoi
    o di God o Israel.
  uig-ARA: خۇدانىڭ ھۇزۇرى ئالدىدا، يەنى ئىسرائىلنىڭ خۇداسىنىڭ ھۇزۇرى ئالدىدا، يەر-جاھان
    تەۋرىنىپ، ئاسمانلارمۇ يېغىن ياغدۇردى؛ ئاۋۇ سىناي تېغىمۇ تەۋرىنىپ كەتتى.
  sus-sus: Ala, i nu na i xa ɲama ya ra wula i tɛmui naxɛ,
  pon-2006: sampah rerada, oh keteu mweredihsang pahnlahng, pwehki ketidohn Koht en
    Sainai, ketidohn Koht en Israel.
  jae-jae: nom kêtênêp to umboŋ kêsêwa kom kêtu Anôtônê laŋôanô kêtu awêŋa. Lôc Sinai
    kêtênêp kêtu Anôtô gêô lasê lôc tauŋa. Israelnêŋ Anôtô gêô lasêgac.
  ksd-ksd: A gunan i ga guria, A umana bakut dia ga bura ta ra luaina mata i God,
    Maia, Sinai akanama i ga dadadar ta ra luaina mata i God, a God kai Israel.
  tur-YTC: Yer sarsıldı, Ve Sina Tanrısı’nın önünde gökten yağmur yağdı, Tanrı’nın,
    İsrael’in Tanrısı önünde.
  bel-N: Божа, калі Ты выходзіў перад народам Тваім, калі праходзіў праз пустыню,
    (Сэлях)
  grc-BRENT: Ὅτι ἕνεκά σου ὑπήνεγκα ὀνειδισμὸν, ἐκάλυψεν ἐντροπὴ τὸ πρόσωπόν μου.
  kpr-kpr: Israel embo da God, doriri Sinai aminda isagha etiri nunda natofo gosusera,
    aimi fusira aindae, enda daradaragiri borija utudaghe ati tino tafusegarigusira.
  ind-AYT: (68-9) bumi berguncang, dan langit pun tercurah di hadapan Allah. Sinai
    itu ada di hadapan Allah, Allah Israel.
  yom-yom: ntoto wunikuka, diyilu dinokisa mvula va ntualꞌaku. Va ntuala Nzambi, mutu
    wu Sinayi va ntuala Nzambi, Nzambi yi Iseli.
  yut-yut: Uŋun bɨsapmon Sinai dakon Piŋkop abɨŋakwan mɨktɨm wudɨp agɨt. Asi, Israel
    dakon Piŋkop abɨŋakwan sɨkak madepsi magɨt.
  nya-nya: dziko lapansi linagwedezeka, miyamba inakhuthula pansi mvula, pamaso pa
    Mulungu, Mmodzi uja wa ku Sinai. Pamaso pa Mulungu, Mulungu wa Israeli.
  hrv-hrv: Kad si stupao, Bože, pred narodom svojim, dok si prolazio pustinjom,
  mps-mps: Te sogo te tǫ gęǫ elama, tama tulubage genuai aiyaba tulali, magi baso
    meni, God, nage asalio. Mu tama, te da Israel dabego God nage asobaso, tama te
    Sainai bulu du gęǫ umabo mu yai dao.
  tpi-tpi: Long dispela taim graun i guria, na bikpela ren i kam daun, long wanem,
    God, yu kam pinis. Tru tumas, God bilong Israel, yu kam pinis na maunten Sainai
    i guria moa yet.
  dan-1931: Da du drog ud, o Gud, i Spidsen for dit Folk, skred frem gennem Ørkenen,
    - Sela - da rystede Jorden,
  vie-OVCB: thì đất động, mưa to như thác đổ trước mặt Ngài, Đức Chúa Trời của Si-nai,
    trước Đức Chúa Trời, là Đức Chúa Trời của Ít-ra-ên.
  guj-2017: ત્યારે પૃથ્વી કાંપી; વળી ઈશ્વરની આગળ આકાશમાંથી વરસાદ વરસ્યો, ઈશ્વર, ઇઝરાયલના
    ઈશ્વરની આગળ સિનાઈ પર્વત કાંપ્યો.
  pon-2006A: sampah rerada, oh keteu mweredihsang pahnlahng, pwehki ketidohn Koht
    en Sainai, ketidohn Koht en Israel.
  por-BRBSL: A terra tremeu. O céu também choveu com a presença do Deus do Sinai...
    na presença de Deus, o Deus de Israel.
  eng-OEBUS: earth shook, the heavens poured rain at the presence of God, Sinai’s
    God at the presence of God, Israel’s God.
  swe-swe: Gud (Elohim), när du drog ut framför ditt folk, när du marscherade fram
    i ödemarken … [Här avbryts meningen för att ge tid för eftertanke.] Sela. [Antagligen
    ett avbrott för instrumentalt mellanspel, en paus för att begrunda vad som just
    har sjungits.]
  cth-cth: Talai a kâhuet teh, Cathut hmalah kalvan ni kho a rak sak. Sinai mon teh
    Cathut hmalah, Isarel Cathut hmalah a kâhuet.
  twi-twi: asase wosowee, na ɔsoro tuee osu guu fam, wɔ Onyankopɔn, Sinai Nyankopɔn,
    Onyankopɔn, Israel Nyankopɔn no anim.
  hlt-hlt: Israel Pathen, Pathen hmai ah, Sinai Pathen hmai ah, diklai he hinghuen
    tih vaan khaw cip.
  tbz-SIM: Kuyie nhɑ do ni dìì mɔ̀nnì ɑ kɔbɛ, ɑ do kérí dìì mɔ̀nnì dikpɑ́ɑ̀ cuokɛ̀,
  msy-2020: Bar guizbangɨra, Israelian God, nɨ izegha gɨfa. Nɨ izegha gɨvazɨ, Sainain
    Mɨghsɨam mɨkɨmkɨzim a gunabavɨra iti. Mɨkɨmkɨzim otozɨ amozir dafam arɨki.
  dop-dop: Hɑɩ, Ɩsɔ, wɑɑtʋ wei n lɩɩ nyɑ́ yəlɑɑ nɔɣɔ tɔɔ tɔ, wɑɑtʋ wei n tɛɛ pɑ lɔlɔ
    kɛ wʋlɑɣɑ tɛtʋ tɑɑ tɔ,
  azb-azb: Sina dağındakı Allahın qarşısında, Allahın, İsrailin Allahının hüzurunda
    Yer lərzəyə gəldi, göydən yağış töküldü.
  eng-DBY: The earth trembled, the heavens also dropped at the presence of God, yon
    Sinai, at the presence of God, the God of Israel.
  hin-2017: तब पृथ्वी काँप उठी, और आकाश भी परमेश्वर के सामने टपकने लगा, उधर सीनै पर्वत
    परमेश्वर, हाँ इस्राएल के परमेश्वर के सामने काँप उठा। (इब्रा. 12:26, न्या. 5:4,5)
  wol-KYG: Céy Yàlla, yaa génn, jiitu sa mbooloo, daagu, dugg màndiŋ ma. Selaw.
  bjr-bjr: Sinai aaqanasaa marunna Anutufa, Isaraee maqannaa Anutufa, anee ooqai Isaraee
    maqannaasa nifiqee funanoo maqa kasinoo aaku nammariara foora adianau.
  eng-YLT: The earth hath shaken, Yea, the heavens have dropped before God, This Sinai
    — before God, the God of Israel.
  kne-kne: '@see-verse:PSA.068.007'
  eng-WYC-2017: The earth was moved, for heavens dropped down from the face of God
    of Sinai; from the face of God of Israel.
  eng-WMBB: The earth trembled. The sky also poured down rain at the presence of the
    God of Sinai— at the presence of God, the God of Israel.
  zat-NTPS: na' guzrú' xe̱zr la xu na'. Cá'anqueze gúcale̱'e̱ xiuj lau Dios. Xi'a
    Sinaí guzrize na lau Dios, Dios chee̱ benne' Israel ca'.
  zty-NTPS: na' wẕó' yežlyón', na' gokḻe'e yejw ḻaw Dios. Ya'a Sinaí wẕizen ḻaw
    Dios chegak benne' Israel ka'.
  urd-GVH: तो ज़मीन लरज़ उठी और आसमान से बारिश टपकने लगी। हाँ, अल्लाह के हुज़ूर जो
    कोहे-सीना और इसराईल का ख़ुदा है ऐसा ही हुआ।
  rug-rug: si niu sa pepeso, meke gore sa luturu pa kenuna sa Tamasa tadi na tie Izireli,
    pa kenuna sa Tamasa pa toqere Saenai.
  gaz-gaz: fuula Waaqaa, Waaqa Siinaa duratti, fuula Waaqaa, Waaqa Israaʼel duratti,
    lafti ni raafamte; samiiwwanis bokkaa roobsan.
  fra-LSG: O Dieu! Quand tu sortis à la tête de ton peuple, Quand tu marchais dans
    le désert, — Pause.
  yal-yal: Ala, i to ti i ya yamaan yɛɛ ra, i siga na tonbon yireni. Bɛti xuini te.
  iou-iou: '@see-verse:PSA.068.007'
  haw-1868: 'Haalulu ae la ka honua, Hookulukulu mai la ka lani, ma ke alo o ke Akua:
    O Sinai hoi kekahi ma ke alo o ke Akua, ke Akua o Iseraela.'
  arb-NAV: رَجَفَتِ الأَرْضُ، وَهَطَلَتِ السَّمَاءُ مَطَراً، وارْتَعَدَ جَبَلُ سِينَاءَ
    مِنْ حَضْرَةِ اللهِ إِلَهِ إِسْرَائِيلَ.
  ded-ded: Imohai bangecfu usoc meu Anutu, Sinai bangec gbangge gbanggeac Anutu amma
    Anutu, Israeac Anutu, kurumenga kurumenga yeneng geac kicfu kia faigec maec.
  ewe-ewe: anyigba ʋuʋu, dziƒowo dza tsi bɔbɔbɔ le Mawu, si nɔ Sinai la ŋkume, le
    Mawu, Israel ƒe Mawu la ŋkume.
  eng-LEE: (68:9) The earth quaked, also the heavens dropped at the presence of God,
    yea, this Sinai, at the presence of God, the God of Israel.
  asm-FB: তেতিয়া পৃথিৱী কঁপি উঠিছিল আৰু আকাশেও বৰষুণ বর্ষাইছিল; এই সকলোবোৰ হৈছিল
    ঈশ্বৰৰ সাক্ষাতে, চীনয় পর্বতৰ, সেই ঈশ্বৰৰ উপস্থিতিত; ঈশ্বৰৰ সাক্ষাতে, ইস্ৰায়েলৰ
    ঈশ্বৰৰ উপস্থিতিত।
  sus-A: عَلَ، عِ نُ نَ عِ شَ حَمَ يَ رَ وُلَ عِ تّمُي نَشّ،
  fra-SBL: La terre a tremblé. Le ciel a également déversé de la pluie en présence
    du Dieu du Sinaï... en présence de Dieu, le Dieu d'Israël.
  hbo-hbo: אֱ‍ֽלֹהִ֗ים בְּ֭צֵאתְךָ לִפְנֵ֣י עַמֶּ֑ךָ בְּצַעְדְּךָ֖ בִֽישִׁימֹ֣ון סֶֽלָה׃
  kik-kik: thĩ nĩyathingithire, narĩo igũrũ rĩkiuria mbura, nĩ ũndũ wa gũũka kwa Ngai,
    o Ũcio Ngai wa Sinai, na nĩ ũndũ wa gũũka kwa Ngai, Ngai wa Isiraeli.
  fra-NCL: O Dieu, quand tu sortais à la tête de ton peuple, quand tu t’avançais dans
    le désert, — Séla.
  cek-AK: Sithaw hmaa ah, long to anghuenh, van hoiah kho angzoh; Sinai mae loe Sithaw,
    Israel Sithaw hmaa ah anghuenh.
  cuk-cuk: napnega giglimakdegusad, mogir dii-owidegusad, Sinaí-yala, be-abin giglimakdegusad.
    Deyobi, Sinaí-yala Bab-Dummad-abin gusad, deyobi, Sinaí-yala Israel-e-Bab-Dummad-abin
    giglimaksad.
  uig-CYR: Чүнки Сени дәп мән рәсвачилиққа учридим; Шәрмәндилик йүзүмгә чапланди.
  tel-2017: దేవుని సన్నిధిలో ఆయన సీనాయి కొండకు వచ్చినపుడు, ఇశ్రాయేలు దేవుని సన్నిధిలో
    భూమి వణికింది, ఆకాశాలు వర్షించాయి.
  hat-BSA: tè a te souke. Syèl yo tou te lage lapli devan prezans Bondye, prezans
    Bondye Sinaï lan. Mond la li menm tè a souke devan prezans Bondye a, Bondye Israël
    la.
  ukr-ONPU: Адже заради Тебе я несу ганьбу, і безчестя вкрило моє обличчя.
  kos-kos: Faclu kusrusrsrusr, ac af kahkla inkusrao me Ke sripen tuku lun God lun
    Sinai, Su God lun Israel.
  hbo-WLC: אֱֽלֹהִ֗ים בְּ֭צֵאתְךָ לִפְנֵ֣י עַמֶּ֑ךָ בְּצַעְדְּךָ֖ בִֽישִׁימ֣וֹן סֶֽלָה׃
  ibo-ibo: elu ụwa mara jijiji, eluigwe wụpụrụ mmiri ozuzo, nʼihu Chineke, Onye Saịnaị,
    nʼihu Chineke, Chineke nke Izrel.
  ory-ory: ପୃଥିବୀ କମ୍ପିଲା, ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ଆକାଶମଣ୍ଡଳ ମଧ୍ୟ ବୃଷ୍ଟିପାତ କଲା; ସେହି
    ସୀନୟ ପରମେଶ୍ୱରଙ୍କର, ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ କମ୍ପିଲା।
  chk-chk: fanüfan a chechech, ekewe läng ra apüngätiu üt me fän mesen Kot. Ewe chuk
    Sinai a chechech me fän mesen Kot, ewe Koten Israel.
  rop-rop: det graun bin sheik en rein bin buldan, dumaji yu na God, det God hubin
    tok langa Sainai, en yu na det God blanga ola Isreil pipul.
  ukr-1871: Тремтїла земля — і небеса клянули перед Богом — сам Синай перед Богом,
    Богом Ізраїля.
  yon-yon: okad kuu kiringmeena, ambid arimbed amiib kubuderebeen, God, aangko Sainai
    ye God monoon kowe, God, Israeldan yi God kui.
  deu-1951: (068-9) da erbebte die Erde, auch die Himmel troffen vor Gottes Angesicht,
    jener Sinai vor Gott, dem Gott Israels.
  eng-JPS: (68-9) The earth trembled, the heavens also dropped at the presence of
    God; even yon Sinai trembled at the presence of God, the God of Israel.
  srp-1865: Zemlja se tresijaše, i nebo se rastapaše od lica Božijega, i ovaj Sinaj
    od lica Boga, Boga Izrailjeva.
  lug-lug: ensi yakankana, eggulu ne lifukumula enkuba mu maaso ga Katonda; n’olusozi
    Sinaayi ne lukankana awali Katonda, Katonda wa Isirayiri!
  heb-heb: ארץ רעשה אף שמים נטפו מפני אלהים זה סיני מפני אלהים אלהי ישראל׃
  ben-IRV: তখন পৃথিবী কাঁপল, স্বর্গে ঈশ্বরের সামনে বৃষ্টি বরফ হল, যখন সীনয় ও ইস্রায়েল
    ঈশ্বরের উপস্হিতিতে আসে।
  ntu-ntu: Nide Gct r lr Israel kc tqaelwapxle zmatq ngrde mz Newz Saenae. Murde mz
    nzvz-krmle, nengq x tewa kxnzetung nzvz-kzpqng.
  pan-pan: ਤਦ ਧਰਤੀ ਕੰਬ ਉੱਠੀ, ਅਕਾਸ਼ ਵੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਚੋ ਪਏ, ਉੱਥੇ ਸੀਨਈ ਵੀ ਪਰਮੇਸ਼ੁਰ,
    ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਕੰਬ ਉੱਠੀ।
  mya-JVB: ဘုရား သခင်၏ မျက်နှာ တော်ကြောင့် ၊ မြေကြီး လှုပ် ၍ မိုဃ်းကောင်းကင် သည် ယို
    စီးလေ၏။ ဣသရေလ အမျိုး၏ ဘုရား သခင်မျက်နှာ တော်ကြောင့် သိနာ တောင်သည်လည်း တုန်လှုပ်၏။
  kgf-kgf: baecnéŋ hiriyu kurumeŋnéŋ mayec. Waŋu Sinai baec boŋa acguc Israelac Anutu
    guac wéségaiguc hiriyec.
  tte-O: yanuwa yaulina itabubu yo galewa lalakina italuma bulibuli mena yo koya Sainai
    itabubu manim mena, kowa Isileli ali Yaubada.
  tbg-tbg: naaruvaihairo aaqu hiqinti hiqinti i vairave. Vi entara are Isareri Variqavano
    Sainai Aiqinaqaa tuvu variararo vatavano qaki qaki i vairave.
  hmo-hmo: tano be ia mareremarere, bona guba ese medu bada ia siaia diho, Sinai Ororo
    ena Dirava ia mai noho dainai, Israela ena Dirava ia mai noho dainai.
  zar-NT: Gudödi budóʼ zxuʼ dza niʼ. Lëscaʼ gula guiö́jsiuʼ lahuëʼ Dios. Guzxizi guíʼa
    Sinaí lahuëʼ Dios quégaca bönachi Israel.
  urd-urd: तो ज़मीन काँप उठी; ख़ुदा के सामने आसमान गिर पड़े, बल्कि पाक पहाड़ भी ख़ुदा
    के सामने, इस्राईल के ख़ुदा के सामने काँप उठा।
  rus-SYN: ибо ради Тебя несу я поношение, и бесчестием покрывают лице мое.
  bqc-SIM: Lua, kɛ́ n dↄaa n gbɛ̃́ↄnɛ, kɛ́ n bɛɛlɛńnↄ guwaiwaiu,
  tcz-CHONGTHU: Israel Pathen Elohim, Sinai Pathen Elohim nangma masang'ah leiset
    akithing in vanhon go ahin juhlhahsah in ahi.
  mar-mar: तेव्हा भूमी कापली; देवाच्या उपस्थितीत आकाशातून पाऊसही पडला, देवाच्या उपस्थितीत,
    इस्राएलाच्या देवाच्या उपस्थित सीनाय पर्वतदेखील कंपित झाला.
  isl-isl: Guð, þegar þú leiddir þjóð þína gegnum öræfin,
