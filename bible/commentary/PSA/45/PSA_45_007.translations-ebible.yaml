    God, thy God, anointed thee with the oil of gladness above thy associates.'
  asm-FB: তুমি ধাৰ্মিকতাক ভাল পোৱা আৰু দুষ্টতাক ঘৃণা কৰা; সেইবাবে ঈশ্বৰে, তোমাৰ ঈশ্বৰে,
    তোমাৰ সংগীসকলতকৈ অধিক বেচি আনন্দৰ তেলেৰে তোমাক অভিষেক কৰিলে।
  sus-A: «عَلَ، عِ شَ مَنفّ كِبَنيِ بُمَ نّ عَبَدَن. تِنشِنيِ نَن قِندِشِ عِ شَ مَنفّيَ
    تْنشُمَ رَ.»
  fra-SBL: Tu as aimé la justice, et tu as haï la méchanceté. C'est pourquoi Dieu,
    ton Dieu, t'a oint d'une huile d'allégresse au-dessus de tes semblables.
  hbo-hbo: כִּסְאֲךָ֣ אֱ֭לֹהִים עֹולָ֣ם וָעֶ֑ד שֵׁ֥בֶט מִ֝ישֹׁ֗ר שֵׁ֣בֶט מַלְכוּתֶֽךָ׃
  kik-kik: Wee wendete ũthingu no ũgathũũra waganu; nĩ ũndũ ũcio Ngai, o we Ngai waku,
    nĩakwambararĩtie gũkĩra athiritũ aku othe na ũndũ wa gũgũitĩrĩria maguta ma gĩkeno.
  fra-NCL: Ton trône, ô Dieu, est établi pour toujours ; le sceptre de ta royauté
    est un sceptre de droiture.
  cek-AK: 'Nang loe toenghaih to na koeh moe, sethaih to na hnukma: to pongah Sithaw,
    na Sithaw mah, nam puinawk pong kamthlai ah, anghoehaih situi hoiah ang bawh.'
  cuk-cuk: Igar-innikigwad-imaked be yeer-itodaed, ibmar-isganadi, be isdar-daked.
    A-ulale, Bab-Dummad-be-Bab-Dummadi, be-aimar-baiganba be-susad. Be-Bab-Dummad,
    ina-wawadikidgi be-wawamaksad, weligwar-ito be-imaksad.
  uig-CYR: Барлиқ әлләр қайнап, падишалиқлар титрәп кәтти; У авазини қоювәткән һаман,
    Йәр ерип кетиду.
  tel-2017: నువ్వు నీతిని ప్రేమించావు. దుర్మార్గతను అసహ్యించుకున్నావు. కాబట్టి దేవుడు,
    నీ దేవుడు నిన్ను నీ సహచరులకంటే ఎక్కువగా ఆనందతైలంతో అభిషేకించాడు.
  hat-BSA: Ou te renmen ladwati e te rayi mechanste. Pou sa, Bondye, Bondye pa Ou
    a, te onksyone Ou avèk lwil lajwa plis ke moun parèy Ou yo.
  ukr-ONPU: Збентежилися народи, похитнулися царства, подав Він Свій голос – тане
    земля.
  kos-kos: Kom lungse ma suwohs ac srunga ma koluk. Ke sripa se inge God, su God lom,
    El sulekomla Ac okoaot mwe engan nu fom Yohk liki kutena tokosra saya.
  hbo-WLC: כִּסְאֲךָ֣ אֱ֭לֹהִים עוֹלָ֣ם וָעֶ֑ד שֵׁ֥בֶט מִ֝ישֹׁ֗ר שֵׁ֣בֶט מַלְכוּתֶֽךָ׃
  ibo-ibo: Ị hụrụ ezi omume nʼanya, ma kpọọ ihe ọjọọ asị; ya mere, Chineke, onye bụ
    Chineke gị, emeela ka ịdị elu karịa ndị ibe gị, site na ite gị mmanụ nke ọṅụ.
  ory-ory: ତୁମ୍ଭେ ଧର୍ମକୁ ପ୍ରେମ ଓ ଦୁଷ୍ଟତାକୁ ଘୃଣା କରିଅଛ; ଏହେତୁ ପରମେଶ୍ୱର, ତୁମ୍ଭର ପରମେଶ୍ୱର,
    ତୁମ୍ଭର ମିତ୍ରଗଣ ଅପେକ୍ଷା ତୁମ୍ଭକୁ ଅଧିକ ଆନନ୍ଦରୂପ ତୈଳରେ ଅଭିଷିକ୍ତ କରିଅଛନ୍ତି।
  chk-chk: Ka efich pwüng, nge ka oput mi ngau. Iei mine Kot, om we Kot a filuketä,
    a fang ngonuk pwapwa lap seni an fang ngeni chienom kewe.
  rop-rop: Yu laigim ola rait ting en yu nomo laigim ola nogud ting. Blanga tharran
    na det God blanga yu bin pikimat yu, en imbin meigim yu jidan gudbinjiwei olataim.
    Imbin gibit yu mowa brom ola najalot king.
  ukr-1871: Ти полюбив справедливість і зненавидїв беззаконнє; для того помазав тебе
    Бог, твій Бог, миром радостї, понад товаришами твоїми.
  yon-yon: Eb kuu yorokmo kerekmen yaa dowaken darewoobmo kereneb arewa kami yaa miin
    dowakeniibban anam kerimaab kowe, God, eb God kumbed eb nen ari kowoone, eb angkodmia
    kuu yirimo keriwen. Yembed eb yaa kubimaan ye oiyo eb ari bunoon kumbed eb nen
    ari kowoon kui.
  deu-1951: (045-8) Du liebst die Gerechtigkeit und hassest das gottlose Wesen, darum
    hat dich, o Gott, dein Gott gesalbt mit dem Öl der Freuden mehr als deine Genossen.
  eng-JPS: (45-8) Thou hast loved righteousness, and hated wickedness; therefore God,
    thy God, hath anointed thee with the oil of gladness above thy fellows.
  srp-1865: Ljubiš pravdu i mrziš na bezakonje; toga radi pomaza te, Bože, Bog tvoj
    uljem radosti više nego drugove tvoje.
  lug-lug: Oyagala obutuukirivu n’okyawa okukola ebibi; noolwekyo Katonda, Katonda
    wo, kyavudde akugulumiza n’akufukako amafuta ag’essanyu okusinga bakabaka banno
    bonna.
  heb-heb: אהבת צדק ותשנא רשע על כן משחך אלהים אלהיך שמן ששון מחבריך׃
  ben-IRV: তুমি ধার্মিকতাকে ভালবাসো এবং দুষ্টতাকে ঘৃণা কর; অতএব ঈশ্বর, তোমার ঈশ্বর,
    তোমাকে অভিষিক্ত করেছেন, তোমার সঙ্গীদের চেয়ে বেশি পরিমাণে আনন্দ তেল দিয়ে।
  ntu-ntu: Mrlzbz bam da kxtubq, a' px-ngrn da kxtrka. Dekc Yawe, Gct rm, tqmcpxpe-ngrde
    nim mz nzmyaszlz-krm kztemqng. X tqglqlz-ngrde nim, Murde na-aelule nim tolo ngr
    nzabrtzngr.
  pan-pan: ਤੂੰ ਧਰਮ ਨਾਲ ਪ੍ਰੇਮ, ਬਦੀ ਨਾਲ ਵੈਰ ਰੱਖਿਆ ਹੈ, ਇਸ ਲਈ ਪਰਮੇਸ਼ੁਰ, ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਖੁਸ਼ੀ ਦੇ ਤੇਲ ਨਾਲ, ਤੇਰੇ ਸਾਥੀਆਂ ਤੋਂ ਵੱਧ ਤੈਨੂੰ ਮਸਹ ਕੀਤਾ ਹੈ।
  mya-JVB: ကိုယ်တော်သည်ဖြောင့်မတ် ခြင်းတရားကို နှစ်သက် ၍ မ တရားသောအမှုကို မုန်း တော်မူ၏။
    ထိုကြောင့် ဘုရား သခင်၊ ကိုယ်တော် ၏ဘုရား သခင်သည် ကိုယ်တော် ၏အပေါင်းဘော် တို့ထက်
    ၊ ကိုယ်တော် ကို ချီးမြှောက်၍၊ ဝမ်းမြာက် ခြင်းဆီ နှင့်ဘိသိတ် ပေးတော်မူပြီ။
  kgf-kgf: Gi imi haka solaŋawac siŋa nimma haka biriawac méʒéga tianʒac. Imuac Anutu,
    ic kewu guac Anutunéŋ ʒézé ségiségiac halécnéŋ météré gémma guac qocgégémma meyac
    géŋu alahécga onogicʒaŋ.
  tte-O: Kumulolo namwanamwana koina yo naenaena kusikotanan. Bwaite kaiwena Yaubada,
    iya am Yaubada, igite-sipwaiwo yo yaliyaya isuwai koliwo ilalakisosi kabo kin
    tupwaliyao kolili.
  tbg-tbg: Avuqavuqamake ni varia okarara ai muntukavano vaivaro qora kaiqa vare varia
    okarara kia ai muntukavano vairave. Are mintianarara tiro, Kotiva ai Variqavano
    ariqaa vahavera aquteharo ai noraiqama kaivara are nena kena vaiintinavuqihaira
    voqama kera quahe variaro.
  hmo-hmo: Kara maoromaoro oi ura henia noho, bona kara dika oi badu henia noho. Unai
    dainai Dirava, oiemu Dirava, ese oi ia abia hidi vadaeni, bona ia ese moale bada,
    be oi dekenai ia henia vadaeni. Inai moale ese king haida edia moale ia hereaia
    noho.
  zar-NT: Nadxíʼinuʼ le naca tsahuiʼ, en bitiʼ riléʼenuʼ dxiʼa le bitiʼ nácatë. Que
    lë ni naʼ Dios quiuʼ nabö́ cazëʼ liʼ. Nachízirëʼ icja ládxiʼdoʼo yöl-laʼ rudzeja
    ca le nápagaca iaʼzícaʼrö bönachi.
  urd-urd: तूने सदाक़त से मुहब्बत रखी और बदकारी से नफ़रत, इसीलिए ख़ुदा, तेरे ख़ुदा
    ने ख़ुशी के तेल से, तुझ को तेरे हमसरों से ज़्यादा मसह किया है।
  rus-SYN: 'Восшумели народы; двинулись царства: Всевышний дал глас Свой, и растаяла
    земля.'
  bqc-SIM: Lua, ńyↄ̃ↄ zↄ̃lɛa báawa gↄↄpiiɛ, niↄ n kíakɛ lípana kũa yã́zɛde ũ.
  tcz-CHONGTHU: Nangin thudih tah a thutan nadeijin thilse nathet ahi. Hijeh chun
    Elohim Pathen, nangma Pathen Elohim chun thao nanu ahitai, lengdang sanga nang
    chungahi kipale thanopna thaotwi chu nasunlhah khum ahitai.
  mar-mar: तू न्यायीपणावर प्रीती केली आणि दुष्टाईचा हेवा केला. यास्तव देवाने, तुझ्या
    देवाने, हर्षाच्या तेलाने तुला तुझ्या सोबत्यांपेक्षा अधीक अभिषेक केल आहे.
  isl-isl: Hásæti þitt, ó Guð, stendur um eilífð. Réttlætið er sproti þinn.
  hlt-THB: Dyngnaak ce lungna nawh ak che ce sawh na hyk ti; cedawngawh Khawsa, na
    Khawsa ing na thawn pyikhqik khan awh ni ta nawh zeelnaak situi ing ni syp hawh
    hy.
  qub-qub: Alli cajtaga cuyanquimi, mana alli cajtaga chiquinquimi. Chaynöpami Tayta
    Dios acracushurayqui. Waquin yanasayquicunapitami acracushurayqui. Gamtaga sumaj
    cushicachishurayqui.
  bqp-bqp: Ń ye yãmanakɛnaai, n zã a yãvãnikɛnagu. À yã mɛ́ à tò Luda, n Luda,
    n ka kín, à pↄnna pìsimma de n gbɛ̃nↄla.
  hat-hat: '(045:8) Ou renmen tou sa ki byen, ou rayi tou sa ki mal. Se poutèt sa,
    Bondye ki Bondye ou l''a chwazi ou. Li fè kè ou kontan nèt ale: Li fè pou ou bagay
    li pa fè pou lòt zanmi ou yo.'
  eng-BSB: You have loved righteousness and hated wickedness; therefore God, your
    God, has anointed you above your companions with the oil of joy.
  eng-WEBPB: You have loved righteousness, and hated wickedness. Therefore God, your
    God, has anointed you with the oil of gladness above your fellows.
  kbq-kbq: Kagra fatgoma huno keagama refkoma hu zanku kave'nesinka kefo avu'avazankura
    kavesra nehane. E'ina hu'negu Anumzana Kagri Anumzamo'a masavena kasenifina tagino
    kazeri ruotgera nehuno, musezamofo masavena mago'a vahera rugatereno kagritera
    rama'a taginte'ne.
  pon-pon: Kom kin pok on me pun ap tataki tiak jued; i me Kot, omui Kot, keie kin
    komui le en kaperen mon omui warok kan.
  nhe-BL: Tiquicnelía tlen melahuac huan tijcocolía tlen ax cuali. Yeca Toteco Dios,
    yajaya tlen moTeco mitztequitlalijtoc titlanahuajtijquetl, huan mitzmacatoc más
    paquilistli huan más tlatlepanitacayotl, que nochi sequinoc tlanahuatiani.
  wnc-wnc: Ga sanga noman takngaekan gwaam siknga natake waiakngae ga asiknga bitanggayak.
    Unzingge gikane Anutukata yangga wel taknga gwapakgane tukngwanggamuke tasiwan
    umanda kaapa dakngakuyak. Siwan ita tasiwan gata notda yapbike umanda kopsa apa
    dakngake apbakngakuyak.
  bus-bus: Ń ye yãmaakɛnazi, n za yãzaakɛnan. Beee yãnzi Luda, n Luda, n ka kpatan,
    à pↄnnaa pìsimma dɛ n gbɛ̃nↄla.
  gub-BL: Erezamutar katu ikatu haw ne. Naneakatuwawahy kwaw ikatu 'ymaw rehe. A'e
    rupi Tupàn nezar nerexak tuwihawete romo nemuigo kar pà a'e. Nemurywete kar tuwe
    tuweharupi. Nerurywete wera'u amogwer tuwihawete wanuwi upaw rupi ne.
  eng-DRA: 'Nations were troubled, and kingdoms were bowed down: he uttered his voice,
    the earth trembled.'
