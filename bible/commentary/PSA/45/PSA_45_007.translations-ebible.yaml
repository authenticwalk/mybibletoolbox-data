    var inte fallet i Israel. Versen har messianska undertoner. Något som bekräftas
    i nästa vers som citeras och tydligt refererar till Jesus i Hebreerbrevet. Hur
    förklaras då psalmens ursprungliga kontext som verkar handla om en jordisk kung?
    Genom att använda ordet ”Elohim” sträcks det hebreiska språkets bredd till det
    yttersta, liknande användning finns även i där människan ”nästan är en Gud”. En
    jordisk kung kan aldrig leva upp till dessa förväntningar. Denna dubbelhet gör
    att denna och andra kröningsspalmer som t.ex. , talar om den kommande Messias.]
