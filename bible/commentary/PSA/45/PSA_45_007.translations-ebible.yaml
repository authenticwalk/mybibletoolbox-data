verse: PSA.045.007
translations:
  mal-C: അവിടന്ന് നീതിയെ സ്നേഹിക്കുകയും ദുഷ്ടതയെ വെറുക്കുകയും ചെയ്യുന്നു; അതുകൊണ്ട്
    ദൈവം, ദൈവം ആനന്ദതൈലംകൊണ്ട് അങ്ങയെ അഭിഷേകംചെയ്ത് അങ്ങയുടെ സഹകാരികളെക്കാൾ ഏറ്റവും
    ഉന്നതമായ സ്ഥാനം അങ്ങേക്കു നൽകിയിരിക്കുന്നു.
  deu-TKW: Dein Thron, o Gott, währt immer und ewig, ein gerechtes Scepter ist das
    Scepter deines Königtums.
  lin-lin: Nzambe, Kiti ya Bokonzi na Yo ekowumela seko na seko ; lingenda ya bokonzi
    na Yo ezali mpo na bosembo.
  mmx-mmx: Uk lok momo mun mi leveloklok in manton la u belengatngas ti leveloklok
    ik lok kapmek. Ni lavasuun teren la ne Moroa, ni ne Moroa ram, ga soxolik ka u
    ngan loorong la ga raba u mi langsangan lomomo i volo lomomo atnedi lentaba lavaorong.
  eng-LSV: You have loved righteousness and hate wickedness, || Therefore God, Your
    God, has anointed You || With oil of joy above Your companions.
  eng-GNV: Thou louest righteousnes, and hatest wickednesse, because God, euen thy
    God hath anoynted thee with the oyle of gladnes aboue thy fellowes.
  eng-WEBSTER: 'Thou lovest righteousness, and hatest wickedness: therefore God, thy
    God, hath anointed thee with the oil of gladness above thy fellows.'
  nhw-BL: Tiquicnelía catli melahuac huan tijcualancaita catli amo cuali. Yeca Toteco
    Dios, yaya catli moTeco mitztequitlalijtoc titlanahuatijquetl, huan mitzmacatoc
    más paquilistli huan más tlatlepanitacayotl, que nochi sequinoc tlanahuatiani.
  swh-ONEN: Unaipenda haki na kuchukia uovu; kwa hiyo Mungu, Mungu wako, amekuweka
    juu ya wenzako, kwa kukupaka mafuta ya furaha.
  bba-bba: Gusunɔ, bɑ wunɛn bɑndu swĩi sere kɑ bɑɑdommɑɔ. Gemɑ ɑ kɑ wunɛn bɑndu nɛni.
  eng-KJVCPB: 'Thou lovest righteousness, and hatest wickedness: Therefore God, thy
    God, hath anointed thee With the oil of gladness above thy fellows.'
  luo-luo: Ihero tim makare to imon gi timbe maricho; emomiyo Nyasaye, ma Nyasachi,
    osetingʼi malo moyombo jowadu nikech osewiri gi mo mamiyi mor.
  aii-aii: ܡܘܼܚܸܒ ܠܘܼܟ݂ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܘܣܢܹܐ ܠܘܼܟ݂ ܒܝܼܫܘܼܬܵ‌ܐ، ܒܘܼܬ ܐܵܗܵܐ، ܝܵܐ ܐܲܠܵܗܵܐ،
    ܩܵܡ ܡܵܫܹܚ ܠܘܼܟ݂ ܐܲܠܵܗܘܼܟ݂، ܒܡܸܫܚܵܐ ܕܦܨܝܼܚܘܼܬܵ‌ܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܚܲܒ݂ܪ̈ܵܘܵܬܘܼܟ݂.
  meu-meu: Kara maoromaoro o ura henimu, bona kara dika o inai henimu; taunabunai
    Dirava, oiemu Dirava, ese vada e horomu, moale dehorona vada e horolaimu, oi bamomu
    daediai.
  npi-ULB: तपाईंले धार्मिकतालाई प्रेम र दुष्‍टतालाई घृणा गर्नुभएको छ । यसकारण तपाईंको
    परमेश्‍वरले तपाईंका मित्रहरूभन्दा धेरै खुसीको तेलले तपाईंलाई अभिषेक गर्नुभएको
    छ ।
  yor-yor: Ìwọ fẹ́ olódodo, ìwọ sì kórìíra ìwà búburú nígbà náà Ọlọ́run, Ọlọ́run rẹ
    ti yàn ọ́ ṣe olórí àwọn ẹlẹgbẹ́ rẹ, nípa fífi àmì òróró ayọ̀ kùn ọ́.
  pes-OPCB: عدالت را دوست داری و از شرارت بیزاری؛ بنابراین، خدا، یعنی خدای تو، تو
    را بیش از هر کس دیگر به روغن شادمانی مسح کرده است.
  tgl-ULB: Minamahal mo ang matuwid at kinasusuklaman ang kasamaan; kaya O Diyos,
    ang iyong Diyos, ay hinirang ka sa pamamagitan ng langis ng kasayahan na higit
    sa iyong mga kasamahan.
  nop-nop: Du adi titiŋ didimeniŋdok adi nadiune utumba tilak, eŋ titiŋ hogohidok
    adi nadikwihita tilaŋ. Unduŋ doktiŋa Bepaŋ, da’walaŋ Bepaŋgedi mapme wapum hatidok
    ganindapmaaŋ nadifo diniŋ wahu munduŋdi gedegomguk wendi mapme nokeye yedegomgiŋ
    u yalakapme tilak.
  hui-hui: Í̠ mana tigabi bulene ngago hamelowa mana ko ngago manga haga kegoni. Irane
    ogoninaga í̠naga Ngode Datagaliwabe ibugua í̠ dabo helene. Dabo helalu kini maru
    karu turu hagadagua ndo ti bolangua halu í̠naga haguaneni weli odo wiyagola í̠
    mo turu taraore ho helene.
  mya-mya: အ​မှန်​တ​ရား​ကို​နှစ်​သက်​၍​ဆိုး​ညစ်​မှု​ကို မုန်း​တော်​မူ​ပါ​၏။ သို့​ဖြစ်​သော​ကြောင့်​အ​ရှင်​မင်း​ကြီး​၏
    ဘု​ရား​တည်း​ဟူ​သော​ဘု​ရား​သ​ခင်​သည် အ​ရှင်​မင်း​ကြီး​အား​ရွေး​ချယ်​တော်​မူ​ပြီး​လျှင်
    အ​ခြား​ဘု​ရင်​အ​ပေါင်း​တို့​ထက် ချီး​မြှောက်​၍​ဝမ်း​မြောက်​ခြင်း​တည်း​ဟူ​သော ဆီ​ကို​သွန်း​တော်​မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ནི་དྲང་པོར་མཉེས་ཤིང་ངན་པར༌སྡང༌། །དེའི་ཕྱིར་དཀོན་མཆོག་ཁྱེད་ཀྱི་དཀོན་མཆོག༌གིས།
    །ཁྱེད་ཀྱི་གྲོགས་པོ་རྣམས་ལས་ལྷག་པར༌དུ། །ཁྱེད་ལ་དགའ་སྤྲོའི་སྣུམ་གྱིས་བྱུགས་པར༌མཛད།།
  wsk-wsk: Ni munan ningo ko kua lagasam ale munan memek mu ni biriruwusam; buta se
    Kaem, nika Kaem, mu amilmil oil sipiling te waram, ale ka saki alo nunga ningi,
    ni kualala biya ka beteram se bagasam.
  sna-sna: Imi munoda kururama uye munovenga zvakaipa; naizvozvo Mwari, Mwari wenyu,
    akakuisai pamusoro peshamwari dzenyu nokukuzodzai namafuta omufaro.
  spa-BLM: Has amado la justicia y odiado la maldad. Por eso Dios, tu Dios, te ha
    ungido con el aceite de la alegría por encima de tus compañeros.
  cac-cac: A val tojolal scha a c'ool, max schalaj a c'ool chucal. Yuj chi' ix ach
    siq'uel Dios, aton a Diosal. Ix yac' nivan tzalajc'olal d'ayach d'a yichan̈ juntzan̈xo
    eb' ay yopisio ed'oc.
  swh-ULB: Umeipenda haki na kuchukia uovu; kwa hiyo Mungu, Mungu wako, amekupaka
    mafuta ya furaha kuliko wenzako.
  bel-bel: 'Зашумелі народы; пахіснуліся царствы: а Ён голас падаў Свой, і растала
    зямля.'
  deu-ELBBK: Dein Thron, o Gott, ist immer und ewiglich, ein Zepter der Aufrichtigkeit
    ist das Zepter deines Reiches.
  mbb-OT: Igkesuat nu is metazeng, iyan, igkeepes nu mulà is mezaat. Umbe, mibpilì
    ka te Megbevayà he Megbevayè nu, ne imbeǥey zin kenikew is kelipey he lavew pa
    te kelipey te menge zuma nu.
  mal-2015: നീ നീതിയെ ഇഷ്ടപ്പെട്ടു ദുഷ്ടതയെ ദ്വേഷിക്കുന്നു; അതുകൊണ്ടു ദൈവം, നിന്റെ
    ദൈവം തന്നേ, നിന്റെ കൂട്ടുകാരിൽ പരമായി നിന്നെ ആനന്ദതൈലംകൊണ്ടു അഭിഷേകം ചെയ്തിരിക്കുന്നു.
  gup-gup: Ngudda yidjare kore djal kunmakkenh, dja yidjalwidnan kore kunwarre, wanjh
    kunmekbekenh God ngudda ke ngundjarrngbom kore nawu ngurridabbolk yibenyurrhkeng,
    dja ngunnjilngmarnbom yiman kayime ngunkodjdelkkeng mankalkkid dorrengh.
  rmc-rmc: Tiro tronos, ó, Devla, hino na veki vekov a kraľineha le spravodľive žezloha!
  nlg-nlg: Ighoe to dolovia na hava te kaekage, mana totobo te dika to nia sika. Keri
    te vagha ke, God, nimua na God, te siusiugho, me kovala horua na kokolo madalo
    ni rivurivu i vuvungamu haba vulera na lei tinoni soko.
  pes-OPV: عدالت را دوست وشرارت را دشمن داشتی. بنابراین خدا خدای توتو را به روغن شادمانی
    بیشتر از رفقایت مسح کرده است.
  ron-1924: Ту юбешть неприхэниря ши урэшть рэутатя. Де ачея, Думнезеуле, Думнезеул
    Тэу Те-а унс ку ун унтделемн де букурие май пресус декыт пе товарэший Тэй де службэ.
  ben-OBCV: তুমি ধার্মিকতা ভালোবাসো আর অধর্মকে ঘৃণা করে আসছ; সেই কারণে ঈশ্বর, তোমার
    ঈশ্বর, আনন্দের তেল দিয়ে অভিষিক্ত করে, তোমাকে তোমার সহচরদের ঊর্ধ্বে স্থাপন করেছেন।
  som-som: Adigu xaqnimada waad jeclayd, oo xumaantana waad necbayd, Sidaas daraaddeed
    Ilaaha Ilaahaaga ahi wuxuu kuugu subkay Saliidda farxadda, oo kuwa ku weheliyana
    wuu kaa sarraysiiyey.
  lat-VUC: 'Conturbatæ sunt gentes, et inclinata sunt regna: dedit vocem suam, mota
    est terra.'
  eng-ASVBT: 'Thou hast loved righteousness, and hated wickedness: Therefore God,
    thy God, hath anointed thee With the oil of gladness above thy fellows.'
  mna-mna: Pa nu lelem pa mbulu ndeeŋeŋana, mi urur koi pa mbulu sananŋana. Tanata
    Anutu ku ipakuru ma lip pa waem bizin pakan, mi iuru ma we king. Mi ina ikam ma
    lelem ambai kat.
  ita-1885: Tu hai amata la giustizia, ed hai odiata l'empietà; Perciò Iddio, l'Iddio
    tuo, ti ha unto. D'olio di letizia sopra i tuoi consorti.
  eng-LXXUP: 'The nations were troubled, the kingdoms tottered: He uttered his voice,
    the earth shook.'
  eng-ULB: You have loved righteousness and hated wickedness; therefore God, your
    God, has anointed you with the oil of gladness more than your companions.
  spa-VBL: Tú amas lo que está bien y aborreces o malo. Por eso es que Dios, tu Dios,
    te ha puesto por encima de todos al ungirte con el aceite de la victoria.
  fra-_FOB: Tu aimes la justice et tu hais la méchanceté; c'est pourquoi, ô Dieu,
    ton Dieu t'a oint d'une huile de joie; il t'a mis au-dessus de tes semblables.
  mal-mal: അവിടുന്ന് നീതി ഇഷ്ടപ്പെട്ട് ദുഷ്ടത വെറുക്കുന്നു; അതുകൊണ്ട് ദൈവം, നിന്റെ
    ദൈവം തന്നെ, നിന്റെ കൂട്ടുകാരിൽ അധികമായി നിന്നെ ആനന്ദതൈലം കൊണ്ട് അഭിഷേകം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Tū ne rāstbāzī se muhabbat aur bedīnī se nafrat kī, is lie Allāh tere Ḳhudā
    ne tujhe ḳhushī ke tel se masah karke tujhe tere sāthiyoṅ se kahīṅ zyādā sarfarāz
    kar diyā.
  suz-BL: गे ठीक पतीके दाक्‍नीनी। इन अरेशो मटीब आन कली चहिं काइ मदाक्‍नीनी। मोपतीके
    परमप्रभु, इन परमप्रभुमी इन वारच नेल्‍ल आन क्‍येङा इन कली दाक्‍शा, इन कली तेल लुक्‍शो
    खोदेंशो पा ग्‍येरपाइक्‍तु।
  eng-NOY: Thou lovest righteousness, and hatest iniquity; Therefore hath God, thy
    God, anointed thee With the oil of gladness above thy fellows!
  ita-1927: Tu ami la giustizia e odii l’empietà. Perciò Iddio, l’Iddio tuo, ti ha
    unto d’olio di letizia a preferenza de’ tuoi colleghi.
  ckb-ckb: تۆ حەزت لە ڕاستودروستییە و ڕقت لە خراپەیە، بۆیە خودا، خودای خۆت، لە سەرووی
    هاوەڵەکانتەوە داینای، بە ڕۆنی شادی دەستنیشانی کردیت.
  eng-BBE: 'You have been a lover of righteousness and a hater of evil: and so God,
    your God, has put the oil of joy on your head, lifting you high over all other
    kings.'
  xsi-xsi: Noko tini mwasa pa vetâŋa sondo nâ, aŋga vetâŋa sakamao nde noko ilo papa
    tia ndo. Mine kala noko tamwata ne Maro Kindeni ipateano tu pwai koipu, aku i
    ŋoa ŋalae ilano. Koipu toŋge ŋa ipole noko ŋa, ande tia ndo.
  kan-OKCV: ನೀವು ನೀತಿಯನ್ನು ಪ್ರೀತಿಸುತ್ತೀರಿ, ಅನೀತಿಯನ್ನು ದ್ವೇಷಿಸುತ್ತೀರಿ. ಆದ್ದರಿಂದ ದೇವರೇ,
    ನಿಮ್ಮ ದೇವರು, ನಿಮ್ಮ ಸಂಗಡಿಗರಿಗಿಂತ ನಿಮ್ಮನ್ನು ಉನ್ನತಗೊಳಿಸಿ ಆನಂದ ತೈಲದಿಂದ ಅಭಿಷೇಕಿಸಿದ್ದಾರೆ.
  tam-2017: நீர் நீதியை விரும்பி, அக்கிரமத்தை வெறுக்கிறீர்; ஆதலால் தேவனே, உம்முடைய
    தேவன் உமது தோழர்களைவிட உம்மை ஆனந்ததைலத்தினால் அபிஷேகம்செய்தார்.
  spa-RV-1909: 'Amaste la justicia y aborreciste la maldad: por tanto te ungió Dios,
    el Dios tuyo, con óleo de gozo sobre tus compañeros.'
  ron-BTF: Tu iubești dreptatea și urăști stricăciunea, de aceea Dumnezeu, chiar Dumnezeul
    tău, te-a uns cu untdelemnul veseliei mai presus de tovarășii tăi.
  eng-WEBP: You have loved righteousness, and hated wickedness. Therefore God, your
    God, has anointed you with the oil of gladness above your fellows.
  eng-FBV: You love what is right and hate what is wrong. That is why God, your God,
    has placed you above everyone else by anointing you with the oil of joy.
  nld-1939: Gij hebt de gerechtigheid lief, maar haat de boosheid. Daarom heeft Jahweh,
    uw God, U gezalfd Met vreugde-olie als geen uwer broeders;
  nch-BL: Tiquicnelía cati melahuac huan tijcualancaita cati amo cuali. Yeca Toteco
    Dios, yaya cati moTeco mitztequitalijtoc titanahuatijquet, huan mitzmacatoc más
    paquilisti huan más tatepanitacayot, que nochi sequinoc tanahuatiani.
  vie-1934: Chúa ưa sự công bình, và ghét điều gian ác; Cho nên Đức Chúa Trời, là
    Đức Chúa Trời của Chúa, đã xức dầu cho Chúa Bằng dầu vui vẻ trổi hơn đồng loại
    Chúa.
  cha-cha: Unguaeya y tininas, ya unchatlie y tinaelaye; enaomina si Yuus ni y Yuusmo,
    pinalaejao ni y lañan minagof, mas qui y mangachongmo.
  hin-CV: धार्मिकता आपको प्रिय है तथा दुष्टता घृणास्पद; यही कारण है कि परमेश्वर, आपके
    परमेश्वर ने हर्ष के तेल से आपको अभिषिक्त करके आपके समस्त साथियों से ऊंचे स्थान
    पर बसा दिया है.
  eng-OURB: You have 'ahavta ·affectionately loved· righteousness, and hated ethical
    wickedness. Therefore God, your God, has anointed you with the oil of gladness
    above your fellows.
  spa-BES: 'Has sido un amante de la justicia y aborrecido él mal: y así Dios, tu
    Dios, te ha ungido con el aceite de alegría sobre tu cabeza, más que a todos los
    demás reyes.'
  tdx-tdx: Fitea’o ty havañonañe, falai’o ty hatsivokarañe; aa le nañory azo t’i Andrianañahare,
    Andrianañahare’o, an-tsolim-pirebehañe ambone’ o rañe’oo.
  tha-KJV: พระองค์​ทรงรักความชอบธรรมและทรงเกลียดชังความชั่วช้า ฉะนั้นพระเจ้าคือพระเจ้าของพระองค์ท่านได้ทรงเจิมพระองค์ท่านไว้
    ด้วยน้ำมันแห่งความยินดียิ่งกว่าพระสหายทั้งปวงของพระองค์​ท่าน
  por-BR-2018: Tu amas a justiça e odeias a maldade; por isso Deus, o teu Deus te
    ungiu com azeite de alegria, mais que a teus companheiros.
  deu-ELO: 'Gerechtigkeit hast du geliebt und Gesetzlosigkeit gehaßt: darum hat Gott,
    dein Gott, dich gesalbt mit Freudenöl, mehr als deine Genossen.'
  eng-WYC-2018: Thou lovedest rightfulness, and hatedest wickedness; therefore thou,
    God, thy God, (or and so God, thy God), anointed thee with the oil of gladness,
    more than thy fellows.
  epo-epo: Vi amas virton kaj malamas malvirton; Tial Dio, via Dio, oleis vin per
    oleo de ĝojo pli ol viajn kamaradojn.
  gfk-gfk: U sip no taktakodas ma u malentakuane no saksakena. Io kaik, God, aie no
    num God, i te hakisi haut ugu naliu ta ira num harsakata ing i gilamis ugu ma
    no wel na gungunuama.
  uig-PIN: Sǝn ⱨǝⱪⱪaniyliⱪni sɵyüp, rǝzillikkǝ nǝprǝtlinip kǝlgǝnsǝn; Xunga Huda,
