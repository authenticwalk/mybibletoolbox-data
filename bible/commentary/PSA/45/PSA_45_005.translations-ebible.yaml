verse: PSA.045.005
translations:
  mal-C: അവിടത്തെ കൂരമ്പുകൾ രാജവിരോധികളുടെ നെഞ്ചകം തകർക്കട്ടെ; രാഷ്ട്രങ്ങൾ അങ്ങയുടെ
    കാൽപ്പാദങ്ങൾക്കടിയിൽ നിലംപതിക്കട്ടെ.
  deu-TKW: Dringe durch, fahre einher für Wahrheit, Frömmigkeit und Gerechtigkeit,
    und deine Rechte lehre dich furchtbare Thaten!
  lin-lin: Kati na kongenga na Yo, zala molongi, mata na shar na Yo, telema mpo na
    solo, mpo na komikitisa, mpe mpo na bosembo ; tika ete loboko na Yo ya mobali
    esala misala minene.
  mmx-mmx: Levesoso ram i kasum, di soso beles at larapeve at limixin munepen minu.
    Limixin at levenabung mixin petpes di subu mi loklok ngangao ro saparap luxangkedek
    taram.
  eng-LSV: Your arrows [are] sharp—Peoples fall under You—In the heart of the enemies
    of the King.
  eng-GNV: 'Thine arrowes are sharpe to pearce the heart of the Kings enemies: therefore
    the people shall fall vnder thee.'
  eng-WEBSTER: Thy arrows are sharp in the heart of the king's enemies; by which the
    people fall under thee.
  nhw-BL: Tlatentili nopa cuatlamintli catli tijhuica, huan quinajsis ininyoltipa
    mocualancaitacahua quema tiquinmelactlachilis, huan tiquinmajcahuilis. Ma huetzica
    moicxitla nochime tlen campa hueli tlalme campa quintlepanitaj teteyome.
  swh-ONEN: Mishale yako mikali na ichome mioyo ya adui za mfalme, mataifa na yaanguke
    chini ya nyayo zako.
  bba-bba: Kɑ wunɛn sinɑndun dɑm, ɑ wunɛn tɑbu kɛkɛ yɔɔwo ɑ dɑ ɑ nɑsɑrɑ suɑ, kpɑ ɑ
    ɡem sɑnnɑ kɑ dɑɑ duudwiɑ kɑ ɡeɑn kobu, kpɑ ɑ sɔm mɑɑmɑɑkiɡinu ko kɑ wunɛn nɔm
    ɡeun dɑm.
  eng-KJVCPB: Thine arrows are sharp In the heart of the king’s enemies; Whereby the
    people fall under thee.
  luo-luo: Aserni mabitho mondo ochwo chunje mag wasik ruoth; ogendini mondo opodh
    piny e bwoyi.
  aii-aii: ܚܲܪ̈ܝܼܦܹܐ ܝܢܵܐ ܓܹܐܪ̈ܘܼܟ݂، ܥܲܡܡܹ̈ܐ ܬܚܘܿܬ ܐܲܩܠܘܼ̈ܟ݂ ܟܹܐ ܢܵܦܠܝܼ، ܟܹܐ ܛܵܥܨܝܼ
    ܓܹܐܪ̈ܘܼܟ݂ ܒܠܸܒܵܐ ܕܕܸܫ̃ܡܸܢܘܼ̈ܟ݂، ܝܵܐ ܡܲܠܟܵܐ.
  meu-meu: Emu diba na mai matadia, hanua pavapavana inaina kudoudia ai e hedai kaumu;
    bese idau-idau taudia na oi henumu ai e ketomu.
  npi-ULB: तपाईंका काँडहरू तीखा छन् । मानिसहरू तपाईंको मुनि ढल्‍छन् । तपाईंका काँडहरू
    राजाका शत्रुहरूका मुटुमा छन् ।
  yor-yor: Jẹ́ kí ọfà mímú rẹ̀ dá ọkàn àwọn ọ̀tá ọba lu jẹ́ kí àwọn orílẹ̀-èdè ṣubú
    sí abẹ́ ẹsẹ̀ rẹ̀.
  pes-OPCB: تیرهای تیز تو به قلب دشمنانت فرو می‌روند؛ و قومها در برابر تو سقوط می‌کنند.
  tgl-ULB: Ang iyong mga palaso ay matalim; ang mga tao ay babagsak sa iyong ilalim;
    ang iyong mga palaso ay nasa puso ng mga kalaban ng hari.
  nop-nop: Bohomge adi maŋiŋhinit wendi memik heki kisaŋ yedetomulak. Du me noli mik
    fafaŋe tiŋa widihiune adi wabiŋa du’walaŋ hebeke foloŋ hatiiŋ.
  hui-hui: Í̠naga timu de bi̱a̱o̱le ngerume waitigi bu karunaga gubalinini bolomogo
    biaga ngegoni. Í̠na dindi tara taranaga hameigini karu baba wai bialu bope haregola
    ti í̠ andaneha hai holebira.
  mya-mya: မြား​တော်​တို့​သည်​ထက်​သည်​ဖြစ်​၍​ရန်​သူ​တို့​၏ နှ​လုံး​သား​ကို​ထိုး​ဖောက်​ပါ​၏။
    လူ​မျိုး​တ​ကာ​တို့​သည်​ခြေ​တော်​ရင်း​၌​လဲ​ကြ ပါ​၏။
  bod-N: རྒྱལ་པོའི་རྣོ་ཞིང་མྱུར་བའི་མདའ་མོ༌ནི། །ཉིད་ཀྱི་དགྲ་ཡི་སྙིང་ལ་ཕོག་པ༌དང༌། །མི་སྡེ་ཐམས་ཅད་ཁྱེད་ཀྱི་ཞབས་འོག༌འགྱེལ།།
  wsk-wsk: Gatu mare kore tamatama mu kager kari memek nokosopas atumu barurumumonko;
    sor sor ko kariimet nika siwik duap ningi la kapamonko.
  sna-sna: Miseve yenyu inopinza ngaibaye mwoyo yavavengi vamambo; ndudzi ngadziputsikire
    pasi petsoka dzenyu.
  spa-BLM: Tus flechas son afiladas. Las naciones caen bajo ti, con flechas en el
    corazón de los enemigos del rey.
  cac-cac: Ach co reyal, a jul-lab' te jay sn̈i' ol b'at ch'apnaj d'a sn̈i' sc'ool
    eb' ajc'ool. Yuj chi' ol telvoc eb' anima yic juntzan̈ chon̈ab' d'a scal oc.
  swh-ULB: Mishale yako ni mkali; watu huanguka chini yako; mishale yako imo ndani
    ya mioyo ya adui za mfalme.
  bel-bel: Рачныя патокі весяляць горад Божы, сьвятое жытло Ўсявышняга.
  deu-ELBBK: Und in deiner Majestät zieh glücklich hin um der Wahrheit willen und
    der Sanftmut und der Gerechtigkeit; und Furchtbares wird dich lehren deine Rechte.
  mbb-OT: Pelii nu te meǥarang he menge vala te panè nu is menge pusung te menge kuntada
    nu. Ebpesakup kenikew is menge nasyun.
  mal-2015: നിന്റെ അസ്ത്രങ്ങൾ മൂർച്ചയുള്ളവയാകുന്നു; ജാതികൾ നിന്റെ കീഴിൽ വീഴുന്നു;
    രാജാവിന്റെ ശത്രുക്കളുടെ നെഞ്ചത്തു അവ തറെക്കുന്നു.
  gup-gup: Ngudda nawu king, wanjh manbu bunarra ke kabendulubun kundurddu bedberre
    bininj nawu ngurriyidko. Bininj nawu kunredbubuyikabeh nakka wanjh kabirrimankarren
    kore yibenkukmelme rowk.
  rmc-rmc: Andre tiri slava dža tire verdaneha andro mariben; mar tut vaš o čačipen,
    vaš e pokora the vaš o spravodľišagos. Mi sikaven pes prekal tiro čačo vast o
    bare skutki!
  nlg-nlg: Nimua na lei kuali tara vavangalu. Te kale pota na tobadira na ghamami
    na levunimate. Na lei kema soko kara poghotao inaghona gaia, Mi sarana na tuamu
    ke pilili.
  pes-OPV: به تیرهای تیز تو امت‌ها زیر تومی افتند و به دل دشمنان پادشاه فرو می‌رود.
  ron-1924: 'Сэӂециле тале сунт аскуците: суб тине вор кэдя попоаре ши сэӂециле тале
    вор стрэпунӂе инима врэжмашилор ымпэратулуй.'
  ben-OBCV: তোমার ধারালো সব তির রাজার শত্রুদের হৃদয় বিদ্ধ করুক; আর সমস্ত জাতি তোমার
    পায়ের তলায় পতিত হোক।
  som-som: Fallaadhahaagu waa af badan yihiin, Oo waxay wadnaha ka mudaan boqorka
    cadaawayaashiisa, Dadyowguna hoostaaday ku soo dhacaan.
  lat-VUC: 'Fluminis impetus lætificat civitatem Dei: sanctificavit tabernaculum suum
    Altissimus.'
  eng-ASVBT: Thine arrows are sharp; The peoples fall under thee; They are in the
    heart of the king’s enemies.
  mna-mna: Peene ku lutuunu na, matan iwilwil kat. Tabe iŋgal kat kom koi bizin ma
    tisu. Tana wal tau munŋaana men ta irao toono ma ila, ko timar ma baram baram
    su kerem uunu.
  ita-1885: Le tue saette sono acute; I popoli caderanno sotto a te; Esse entreranno
    nel cuor de' nemici del Re.
  eng-LXXUP: 'The flowings of the river gladden the city of God: The Most High has
    sanctified his tabernacle.'
  eng-ULB: Your arrows are sharp; the peoples fall under you; your arrows are in the
    hearts of the king's enemies.
  spa-VBL: Tus flechas perforan los corazones de tus enemigos; las naciones caen a
    tus pies.
  fra-_FOB: Tes flèches sont aiguës; les peuples tomberont sous toi; elles iront au
    cœur des ennemis du roi.
  mal-mal: നിന്റെ അസ്ത്രങ്ങൾ മൂർച്ചയുള്ളവയാകുന്നു; രാജാവിന്റെ ശത്രുക്കളുടെ നെഞ്ചത്ത്
    അവ തറയ്ക്കുന്നു; ജനതകൾ നിന്റെ മുമ്പിൽ വീഴുന്നു.
  urd-GVR: Tere tez tīr bādshāh ke dushmanoṅ ke diloṅ ko chhed ḍāleṅ. Qaumeṅ tere
    pāṅwoṅ meṅ gir jāeṅ.
  suz-BL: गे इन हेश्‍शो ब्रामी इन जोरी सत्रु आन लुङगीरमी देत्‍नीम। जात जात ङा मुर
    इन ङोंइती साइक्‍चा पुंइसीनीम।
  eng-NOY: Thine arrows are sharp; Nations shall fall before thee; They shall pierce
    the hearts of the king's enemies.
  ita-1927: Le tue frecce sono aguzze; i popoli cadranno sotto di te; esse penetreranno
    nel cuore dei nemici del re.
  ckb-ckb: با تیرە تیژەکانت دڵی دوژمنانی پاشا کون بکەن، با گەلان لەبەر پێت بکەون.
  eng-BBE: Your arrows are sharp in the heart of the king's haters; because of them
    the peoples are falling under you.
  xsi-xsi: Koipu Ŋalae, noko ne silâwa mata ruru ndo, aku ŋinde ikura tu isowe ne
    kazâŋa tamâta kapwanzi. Mine nde noko kupolenzi ne kazâŋa tamâta ŋinde, kala sipare
    tukunzi ndue lâ noko kie tini.
  kan-OKCV: ನಿಮ್ಮ ಹದವಾದ ಬಾಣಗಳು ರಾಜದ್ರೋಹಿಗಳನ್ನು ಇರಿಯಲಿ. ಜನಾಂಗಗಳು ನಿಮ್ಮ ಪಾದಕ್ಕೆ ಬೀಳಲಿ.
  tam-2017: உம்முடைய அம்புகள் கூர்மையானவைகள், அவைகள் ராஜாவுடைய எதிரிகளின் இருதயத்திற்குள்
    பாயும்; மக்கள்கூட்டங்கள் உமக்குக் கீழே விழும்.
  spa-RV-1909: Tus saetas agudas con que caerán pueblos debajo de ti, penetrarán en
    el corazón de los enemigos del Rey.
  ron-BTF: Săgețile tale sunt ascuțite în inima dușmanilor împăratului; prin ele cad
    oamenii sub tine.
  eng-WEBP: Your arrows are sharp. The nations fall under you, with arrows in the
    heart of the king’s enemies.
  eng-FBV: Your sharp arrows pierce the hearts of your enemies; the nations fall under
    you.
  nld-1939: 'Scherp zijn uw pijlen: volkeren liggen onder uw voet, ‘s Konings vijanden
    ontzinkt de moed!'
  nch-BL: Tatentili nopa cuataminti cati tijhuica, huan quinajsis iniyoltipa mocualancaitacahua
    quema tiquinmelaitas, huan tiquinmajcahuilis. Ma huetzica moicxita nochi ten campa
    hueli talme campa quintepanitaj teteyome.
  vie-1934: Các mũi tên Ngài bén nhọn, Bắn thấu tim kẻ thù nghịch vua; Các dân đều
    ngã dưới Ngài.
  cha-cha: Y flechamo manacadedog; mamodong y taotao gui papamo; sija gaegue gui corason
    y enemigon y ray.
  hin-CV: आपके तीक्ष्ण बाण राजा के शत्रुओं के हृदय बेध दें; राष्ट्र आपसे नाश हो आपके
    चरणों में गिर पड़ें.
  eng-OURB: Your arrows are sharp. The nations fall under you, with arrows in the
    heart of the king’s enemies.
  spa-BES: Tus flechas agudas penetraran en el corazón de los aborrecedores del rey;
    por ellos los pueblos están cayendo debajo de ti.
  tdx-tdx: Masioñe ty ana-pale’o añ’arofon-drafelahi’ i mpanjakay ao—mihotrakotrak’
    ambane’o ondatio;
  tha-KJV: ลูกธนู​ของพระองค์ท่านก็คมอยู่ในจิตใจของศั​ตรู​ของกษั​ตริ​ย์ ชนชาติ​ทั้งหลายจึงล้มอยู่​ใต้​พระองค์​ท่าน
  por-BR-2018: Tuas flechas são afiadas no coração dos inimigos do Rei; povos cairão
    debaixo de ti.
  deu-ELO: Deine Pfeile sind scharf, Völker fallen unter dir, im Herzen der Feinde
    des Königs.
  eng-WYC-2018: Thy sharp arrows shall fall into the hearts of the enemies of the
    king; peoples shall be under thee. (Thy arrows shall be sharp in the hearts of
    the enemies of the king; and nations shall fall down under thee.)
  epo-epo: Viaj sagoj estas akraj; Kaj, faligante antaŭ vi la popolojn, Ili penetros
    en la koron de la malamikoj de la reĝo.
  gfk-gfk: I tahut bia ira num iaiaan na rumus na salok ira kaati diet ira ebar tano
    king. I tahut bia ira matanaiabar ta ira kantri diet na puko napu ta ira kakim.
  uig-PIN: Sening oⱪliring ɵtkürdur, Ular padixaⱨning düxmǝnlirining yürikigǝ sanjilidu;
    Pütün ǝllǝr ayiƣingƣa yiⱪitilidu.
  beo-beo: 'Dia dadi da agesoi noga:idafa. Ilia da Dia ha lai ilia dogo sosa. Fifi
    asi gala dunu da Dia emo bega: dafamu.'
  tpi-OTNT: Ol spia bilong yu i sap tumas na i sutim tru ol birua. Yu daunim ol arapela
    lain long pait, na ol i stap aninit long yu.
  hau-SA: Bari kibiyoyinka masu tsini su huda zukatan abokan gāban sarki; bari al’ummai
    su fāɗi ƙarƙashin ƙafafunka.
  udu-udu: Athop̱am pini uni kaaka mo eya du uni kun ta ’kup̱ ma maliḵ mo. Dhali ’kwani
    ṯa’kkin e bwaŋ’kwariny pini mo.
  uig-LAT: Séning oqliring ötkürdur, Ular padishahning düshmenlirining yürikige sanjilidu;
    Pütün eller ayighinggha yiqitilidu.
  nde-nde: Akuthi imitshoko yakho ecijileyo icibe inhliziyo zezitha zenkosi; akuthi
    izizwe ziwe ngaphansi kwezinyawo zakho.
  ton-ton: ‌ʻOku māsila hoʻo ngaahi ngahau ʻi he loto ʻoe ngaahi fili ʻoe tuʻi; ʻoku
    tō ki lalo ʻae kakai ʻiate koe.
  ces-1613: A v té slávě své šťastně vyjížděj s slovem pravdy, tichosti a spravedlnosti,
    a dokáže pravice tvá hrozných věcí.
  eng-WMB: Your arrows are sharp. The nations fall under you, with arrows in the heart
    of the king’s enemies.
  tam-TCV: உமது கூர்மையான அம்புகள் அரசனின் பகைவருடைய இருதயத்திற்குள் பாயட்டும்; நாடுகள்
    உமது பாதத்தின்கீழ் வீழ்ச்சியடையட்டும்.
  ceb-ULB: Hait ang imong mga pana; ang mga katawhan naghapa kanimo; ang imong mga
    pana anaa sulod sa kasingkasing sa mga kaaway sa hari.
  pol-UBG: Twoje ostre strzały, od których upadają narody pod twoje stopy, przenikają
    serce wrogów króla.
  urd-GVU: تیرے تیز تیر بادشاہ کے دشمنوں کے دلوں کو چھید ڈالیں۔ قومیں تیرے پاؤں میں
    گر جائیں۔
  eng-OEBCW: 'Sharp are your arrows; nations fall under you: pierced to the heart
    are the foes of the king.'
  deu-1912: Scharf sind deine Pfeile, daß die Völker vor dir niederfallen; sie dringen
    ins Herz der Feinde des Königs.
  kan-2017: ನಿನ್ನ ಬಾಣಗಳು ಮಹಾತೀಕ್ಷ್ಣವಾಗಿರುವವು; ಅವು ರಾಜನ ಶತ್ರುಗಳ ಎದೆಯನ್ನು ಭೇದಿಸುವವು;
    ಶತ್ರುಜನಾಂಗಗಳು ನಿನ್ನ ಪಾದದ ಕೆಳಗೆ ಬೀಳುವವು.
  yap-yap: Pi gan e gat’ing rom e bm’uth, ka ra kurufed gumircha’en e pi to’ogor rom;
    pi nam e ka ra parawgad nga charen rifrifen’em.
  hlt-MCSB: Manghai kah thunkha rhoek lungbuei ah na thaltang loh haat tih pilnam
    loh na kho hmuiah cungku uh saeh.
  mdy-ETH: ሂኢዣ ኔኤሲ ዋርቂንቴያኬ፤ ኔ ሞርኮኮ ሳዞ ዱካንዳኔ፤ ዓጮ ካኣታ ባሺንቲ ኔ ቢታንቶ ዴማ ሎኦማንዳኔ።
  twi-ASANTE: Ma wo bɛmma namnam no nhwere ɔhene atamfoɔ akoma mu; na ma amanaman
    nhwe wo nan ase.
  eng-WEBU: Your arrows are sharp. The nations fall under you, with arrows in the
    heart of the king’s enemies.
  spa-PDDPT: Tus flechas son agudas. Pueblos caen debajo de Ti. Tus flechas agudas
    penetrarán en el corazón de los enemigos del Rey.
  gun-gun: Oreruvixave, nderu'y ma hakua porã, nderovaigua kuery kuraxõ re oike 'rã.
    Ha'e ramo yvy regua kuery nenhe'ẽ rendua rupi 'rã ikuai.
  agu-BL: Cyakil yi e' wunak yi ate' bene'n tzi'n, na cho'c jak' ca'wlu', nin na cyek
    ẍchi'u', na yi na xconsaju' yi ma'clu' tetz oyintzi', na che'l cu'n yi e' contru'
    swutz.
  ilo-ULB: Natadem dagiti panam, agpakleb dagiti tattao kenka; salputen dagiti panam
    ti puso dagiti kabusor ti ari.
  kpg-kpg: Au amu maalei le e gaa, nia maa ga daalo nia hadu manawa o hagadaumee.
    Nia henua llauehe gaa pala gi lala i mua oo wae.
  uig-ARA: سېنىڭ ئوقلىرىڭ ئۆتكۈردۇر، ئۇلار پادىشاھنىڭ دۈشمەنلىرىنىڭ يۈرىكىگە سانجىلىدۇ؛
    پۈتۈن ئەللەر ئايىغىڭغا يىقىتىلىدۇ.
  sus-sus: I sɛnbɛ gbo. Te i xa sɔɔri ragise fari, nɔndi, magoroe, nun tinxinyi xa
    fe ra. I xa fe xungbe raba.
  pon-2006: Sapwellimomwi arep keng kan pahn lelete pwar mohngiong en sapwellimomwi
    imwintihti kan; wehi kan kin poaridi pahn aluweluwomwi kan.
  jae-jae: Aômnêm sôb ŋamatagosu keseŋeŋ kiŋnê ŋacjo nêŋ nipkalop tôŋ ma tenteŋlatu
    samob sêu tauŋ jasêc amkaiŋ ŋalabu.
  ksd-ksd: Kaum umana pu dia lamia, A tarai dia bura ta ra vavai na kaum; A umana
    pu dia tar go ra bala i ra umana ebar kai ra king.
  tur-YTC: Okların sivridir. Kral düşmanlarının yüreğine saplanır, Uluslar altında
    yıkılır.
  bel-N: І ў велічы тваёй мей посьпех, сядзь [пераможна] са словам праўды і лагоднай
    праведнасьці, і правіца твая няхай навучыць цябе страху [Божаму].
  grc-BRENT: Τοῦ ποταμοῦ τὰ ὁρμήματα εὐφραίνουσι τὴν πόλιν τοῦ Θεοῦ, ἡγίασε τὸ σκήνωμα
    αὐτοῦ ὁ ὕψιστος.
  kpr-kpr: Ninda feva da goroba isambu sighonogori, aimi ninda gitofu da gomoda gayeraesa.
    Oro oro irera, a isambu ninda ata duruda du fafasegeraera.
  ind-AYT: (45-6) Anak-anak panahmu tajam menembus jantung musuh-musuh raja; bangsa-bangsa
    jatuh di bawah kakimu.
  yom-yom: Bika zitsoto ziaku zidi meno, zitobula mintima mi bambeni zi ntinu ; bika
    makanda mabua ku tsi tambi biaku.
  yut-yut: Gobɨŋgo uŋun kɨsɨgɨsi do uwalgo wamɨ gamikon obɨsi sugaŋ yomɨsak. Amɨn
    Ŋwakŋwarɨ Kabɨ pabɨŋ yopmaŋaki gak da kandap mibɨlgogwan ekwaŋ.
  nya-nya: Mivi yanu yakuthwa ilase mitima ya adani a mfumu, mitundu ya anthu igwe
    pansi pa mapazi anu.
  kyg-kyg: Kevekamo lusi kava huno akoꞌya huꞌniya kevemo haneꞌniyanageka kame vayakamogi
    apaipafiꞌmo nehapanageꞌapaeꞌmo kaiyafiꞌmo asagauꞌa neꞌaiye.
  hrv-hrv: Zajaši i kreni za istinu, za vjernost i pravdu, zapni luk i desnicu svoju
    proslavi!
  mps-mps: Te nago ene dabe te mu poa pelama, tama te boi bidi dabe mu eneyu ebo dao.
    Nago hwįyu, te gasa hani dabe aiyaba elaluama, tama augwali te nage dologode
    bidibao.
  tpi-tpi: Ol spia bilong yu i sap tumas na i sutim tru ol birua. Yu daunim ol arapela
    lain long pait, na ol i stap aninit long yu.
  dan-1931: Lykken følge din Højhed og Hæder, far frem for Sandhedens Sag, for Ydmyghed
    og Retfærd, din højre lære dig frygtelige Ting!
  vie-OVCB: Mũi tên vua nhọn bén, hãy xuyên vào tim các vua quân nghịch, các dân tộc
    nghịch thù hãy ngã rạp dưới chân.
  guj-2017: તમારાં બાણ તીક્ષ્ણ છે; તે રાજાના શત્રુઓના હૃદયને વીંધે છે; તેથી લોકો તમારે
    શરણે આવે છે.
  pon-2006A: Sapwellimomwi arep keng kan pahn lelete pwar mohngiong en sapwellimomwi
    imwintihti kan; wehi kan kin poaridi pahn aluweluwomwi kan.
  por-BRBSL: Suas setas são afiadas. As nações caem debaixo de você, com flechas no
    coração dos inimigos do rei.
  eng-OEBUS: 'Sharp are your arrows; nations fall under you: pierced to the heart
    are the foes of the king.'
  swe-swe: och träd fram i majestät! Rid ut (dra ut i strid) för sanningen, ödmjukheten
    och rättfärdigheten, din högra hand (makt) ska visa dig väldiga (underbara) gärningar.
  cth-cth: Ka pasum e tahroe hoi siangpahrang e tarannaw e lung teh poukkayawng lah
    thun naseh. Na lungtabue dawk koung rawm awh naseh.
  twi-twi: Ma wo bɛmma nnamnam no nhwirew ɔhene atamfo koma mu; na ma amanaman nhwe
    wʼanan ase.
  hlt-hlt: Manghai kah thunkha rhoek lungbuei ah na thaltang loh haat tih pilnam loh
    na kho hmuiah cungku uh saeh.
  tbz-SIM: Túótɛ́ ɑ tɑ̃mmù kɛ́kétɛ́ dekɛ ɑ sɑ̃ntɛ̀, kpɑ ntimɔ́mmɔnti kpɛ́í, kónnɛ́
    bɛcĩ̀rìbɛ̀. Kónnɛ́ bɛ̀ɛ̀ nɑɑti. A wɛ̃rímú muù yó nte kɑ̀ɑ nɑ dikpɑ̀nnì diɛrì.
  msy-2020: Nɨn bariba bar ghumigha, apanibar dɨghoriba okorava aven zui. Nɨ Kantrin
    Igharazibar Gumazamizibav sogha me abɨrima, me nɨn suemningɨn apengan iti.
  dop-dop: Kpɑ nyɑ́ yoou kɛɛkɛ tɑɑ nɑ nyɑ́ sɔsɔɔntʋ, nɑ ń hʋlɩ tɑmpɑnɑ təŋʋɣʋ nɑ ń
    sɛɛnɑ ɑcɑmɑɑ tɔɔ. Nyɑ́ toŋ ɩ́ nɑ́nɑ́ nyɑ́ kookɑlənɑɑ sɔsɑɑ tɑɑ.
  azb-azb: Nə itidir oxların, Padşahın düşmənlərinin köksünə saplanır. Xalqlar ayağının
    altına yıxılır.
  eng-DBY: Thine arrows are sharp — peoples fall under thee — in the heart of the
    king's enemies.
  hin-2017: तेरे तीर तो तेज हैं, तेरे सामने देश-देश के लोग गिरेंगे; राजा के शत्रुओं
    के हृदय उनसे छिदेंगे।
  wol-KYG: ànd ak daraja, dawal ba am ndam, di dawal dëgg ak yërmande ji war, ba mana
    def ay jaloore.
  bjr-bjr: Ani duru feefa aaruqirafa namuqaauqa nimuqusaki kai naruannoo. Miqiannanannai
    moomoosa ani aikuki aqufifana radamu nimaqeennaranoo.
  eng-YLT: Thine arrows [are] sharp, — Peoples fall under Thee — In the heart of the
    enemies of the king.
  kne-kne: Din panam et matadem da, din poson di kaibaw mo et losoken da, ad-ado ay
    nasyon di somoko en sik-a.
  eng-WYC-2017: Thy sharp arrows shall fall into the hearts of the enemies of the
    king; peoples shall be under thee.
  eng-WMBB: Your arrows are sharp. The nations fall under you, with arrows in the
    heart of the king’s enemies.
  zat-NTPS: Zaj nalále̱'e̱ xaga nalá xéche'ze chiu' ca', da xelute na benne' xe̱zr
    la xu ca' lau Lue', ne cheajlechaze na lu lázrdau benne' ca' dxeledábague̱' Lue'.
  zty-NTPS: Zej nḻáḻe'egak yag ntóche'do' chio' ka', da' ka' gótgaken benne' yež
    ka' ḻawo' le', na' cházgaken ḻáẕdo'gak benne' ka' ẕžá'agake' le'.
  urd-GVH: तेरे तेज़ तीर बादशाह के दुश्मनों के दिलों को छेद डालें। क़ौमें तेरे पाँवों
    में गिर जाएँ।
  rug-rug: Ṉarudi sari na mua tupi, ke qaha nuquru si arini pa bulodi ri na mua kana.
    Hoqa todoṉo pa kenumu Goi sari na butubutu pa kasia popoa.
  gaz-gaz: Xiyyawwan kee qara qabeeyyiin sun onnee diinota mootii haa waraanan; saboonnis
    miilla kee jalatti haa jijjiganii.
  fra-LSG: Oui, ta gloire! Sois vainqueur, monte sur ton char, Défends la vérité,
    la douceur et la justice, Et que ta droite se signale par de merveilleux exploits!
  yal-yal: Siga soon fari xunnayerenni, i sa nɔɔn ti ɲɔndin nun yɛtɛ magodon nun tinxinyana
    fe ra. I fangan xa fe magaxuxine makɛnɛn!
  iou-iou: Täŋkaŋ tenäŋ kuwek-kuwekkawä päraŋi-inik. U iwankaye yabä-tumäkta nikek.
    Täŋiri äma äbori äbori gabäŋpäŋ gämotka-kengän maŋ pat täkaŋ.
  haw-1868: Ua oi aku kou mau pua iloko o ka naau o ko ke alii poe enemi; Hina iho
    na kanaka malalo iho ou.
  arb-NAV: سِهَامُكَ مَسْنُونَةٌ تَخْتَرِقُ أَعْمَاقَ قُلُوبِ أَعْدَاءِ الْمَلِكِ،
    وَتَسْقُطُ الشُّعُوبُ صَرْعَى تَحْتَ قَدَمَيْكَ.
  ded-ded: Ge tebemedaha enaragocngo ngictauac ngabafora yeneac woubocfu wedecna kemebeso.
    Ngiha ngiha yeni geac bageu kemema kecbisia.
  ewe-ewe: Na wò aŋutrɔ ɖaɖɛwo naŋɔ fia la ƒe futɔwo ƒe dzi, eye na dukɔwo nadze anyi
    ɖe wò afɔ nu.
  eng-LEE: (45:6) Thy sharpened arrows—people will fall down beneath thee—[will enter]
    into the heart of the king's enemies.
  asm-FB: তোমাৰ ধনুৰ কাঁড়বোৰ চোকা; ৰজাৰ শত্ৰুবোৰৰ বুকুত সেই কাঁড়বোৰে বিন্ধি যায়;
    জাতিবোৰ তোমাৰ ভৰিৰ তলত পৰি যায়;
  sus-A: عِ سّنبّ فبٌ. تٍ عِ شَ سْورِ رَفِسٍ قَرِ، نْندِ، مَفٌرٌي، نُن تِنشِنيِ شَ
    قٍ رَ. عِ شَ قٍ شُنفبٍ رَبَ.
  fra-SBL: Tes flèches sont acérées. Les nations tombent sous toi, avec des flèches
    dans le cœur des ennemis du roi.
  hbo-hbo: וַהֲדָ֬רְךָ֨ ׀ צְלַ֬ח רְכַ֗ב עַֽל־דְּבַר־אֱ֭מֶת וְעַנְוָה־צֶ֑דֶק וְתֹורְךָ֖
    נֹורָאֹ֣ות יְמִינֶֽךָ׃
  kik-kik: Mĩguĩ yaku ĩrĩa mĩũgĩ nĩĩtheece thũ cia mũthamaki o ngoro-inĩ; ndũrĩrĩ
    nĩigwe magũrũ-inĩ maku.
  fra-NCL: Et dans ta majesté avance-toi, monte sur ton char, combats pour la vérité,
    la douceur et la justice ; et que ta droite te fasse accomplir des faits merveilleux.
  cek-AK: Kanoe nang ih palaanawk mah siangpahrang misanawk ih palung thuem ah kah
    pae, to naah kaminawk loe na khok tlim ah amtim o.
  cuk-cuk: Be-sigu-swiswidikmaladgi, be-isdarmalad-bese-galakudii be imake. A-sigumar,
    rey-e-isdarmalad-gwagegi yoledapoed.
  uig-CYR: Худаниң шәһирини — Йәни Һәммидин Алий Болғучи маканлашқан муқәддәс җайни,
    Хурсән қилидиған еқинлири шахлиған бир дәрия бардур.
  tel-2017: నీ బాణాలు పదునైనవి. నీ ఎదుట ప్రజలు కూలిపోతారు. రాజు శత్రువు గుండెల్లో
    నీ బాణాలు గుచ్చుకుని ఉంటాయి.
  hat-BSA: Flèch Ou yo filè. Tout nasyon yo tonbe anba Ou, epi flèch Ou yo lantre
    nan kè lènmi a Wa a.
  ukr-ONPU: Річкові потоки радують місто Боже, святилище, де мешкає Всевишній.
  kos-kos: Mwe pisr nutum an kosroh, Elos fakisya insien mwet lokoalok lom; Mutunfacl
    elos putatla nu ye niom.
  hbo-WLC: וַהֲדָ֬רְךָ֨ ׀ צְלַ֬ח רְכַ֗ב עַֽל־דְּבַר־אֱ֭מֶת וְעַנְוָה־צֶ֑דֶק וְתוֹרְךָ֖
    נוֹרָא֣וֹת יְמִינֶֽךָ׃
  ibo-ibo: Ka àkụ gị niile dị nkọ mapuo mkpụrụobi ndị iro niile nke eze; ka mba niile
    na-adakwa nʼokpuru ụkwụ gị.
  ory-ory: ତୁମ୍ଭର ତୀରସବୁ ତୀକ୍ଷ୍ଣ; ଜନବୃନ୍ଦ ତୁମ୍ଭ ତଳେ ପଡ଼ନ୍ତି; ତାହାସବୁ ରାଜାଙ୍କ ଶତ୍ରୁଗଣର
    ହୃଦୟରେ ବିଦ୍ଧ ହୁଏ।
  chk-chk: Wokum kewe föün esefich ra ken, ra fotolong lon luken ekewe chon oputom.
    Chon ekewe mwü ra kuf fomw.
  rop-rop: Larram ola brabli shapwan erro blanga yu hitim detlot hat blanga yu enamimob,
    en yu bidim olabat.
  ukr-1871: Стріли твої гострі в серце ворогам царя! Від них падають народи під тобою.
  yon-yon: Eb ana kuu yidkang arudiib, kwane yi kuu eb bondan yi niindem karewandimaan.
    Ambibkin maa maadan kuu ebbed nangme burudande eb yondad dabderem yiri nongkobimaab.
  deu-1951: (045-6) Deine Pfeile sind scharf, sie unterwerfen dir die Völker; sie
    dringen ins Herz der Feinde des Königs.
  eng-JPS: (45-6) Thine arrows are sharp — the peoples fall under thee — they sink
    into the heart of the king's enemies.
  srp-1865: Oštre su strijele tvoje; narodi æe pasti pod vlast tvoju; prostrijeliæe
    srca neprijatelja carevijeh.
  lug-lug: Obusaale bwo obwogi bufumite emitima gy’abalabe ba kabaka; afuge amawanga.
  heb-heb: חציך שנונים עמים תחתיך יפלו בלב אויבי המלך׃
  ben-IRV: তোমার তীর ধারালো, লোকেরা তোমার অধীন হয়, তোমার লোকেরা তোমার নীচে পড়ে আছে;
    তোমার তীর রাজার শত্রুদের হৃদয়ে বিদ্ধ হয়।
  ntu-ntu: X nipna scmqng natu x nalvctrng mz lomr enqmi rmqng, X lr mrkzbleng amrlx
    namnclzbzng bam.
  pan-pan: ਤੇਰੇ ਤੀਰ ਤਿੱਖੇ ਹਨ, ਕੌਮਾਂ ਤੇਰੇ ਅੱਗੇ ਡਿੱਗਦੀਆਂ ਹਨ, ਉਹ ਪਾਤਸ਼ਾਹ ਦੇ ਵੈਰੀਆਂ ਦੇ
    ਦਿਲਾਂ ਵਿੱਚ ਹਨ।
  mya-JVB: ရှင်ဘုရင် ၏ ရန်သူ တို့နှလုံး ထဲ မှာ မြှား တော်တို့သည် ထက် သည်ဖြစ်၍၊ လူ
    တို့သည် ခြေတော်အောက် ၌ လဲ ကြ ပါ၏။
  kgf-kgf: Ic kewu, guac ʒakoŋganéŋ ʒéra qizilic, guac haʒéchécga ionac wéiwécgina
    néʒéŋgéma keremmac. Ic embac momac yanda guac wéségaiguc simiŋ héigémmu.
  tte-O: Am gipoyo matamatageli kani kam tokaleyayao kateliyao sisakonali. Yo kaba
    loinao kani sibeku manim mena na sikenokeno kaem yaulina mena.
  tbg-tbg: Are nena veva viaru vainaraqohaira navutaaka muntuka raqonta kera oru vo
    vatanaa vo vatanaaka naatara kairamanta vika ai vevaaraini variate.
  hmo-hmo: Oiemu peva ena diba be mai edia matana, idia ese king idia hadikaia gwauraia
    taudia, edia kudouna do idia gwadaia. Bese idauidau taudia be oiemu aena henunai
    do idia moru.
  zar-NT: Natúchiʼgacadaʼ yaga lahui tuchiʼ quiuʼ. Bönachi yuguʼ yödzö ziʼtuʼ taʼdzö́ʼö
    loʼ, nupa naʼ taʼdíl-lalen liʼ. Yuguʼ yaga lahui tuchiʼ quiuʼ nachö́zaʼgaca ládxiʼdoʼguequi.
  urd-urd: तेरे तीर तेज़ हैं, वह बादशाह के दुश्मनों के दिल में लगे हैं, उम्मतें तेरे
    सामने पस्त होती हैं।
  rus-SYN: Речные потоки веселят град Божий, святое жилище Всевышнего.
  bqc-SIM: Di sↄ̃́ kpɛ gɛ zĩble n gawi guu sĩana ń yã́zɛdeo yã́i. Yã́ pↄ́ ì
    dimá kɛ ń n ↄplaa gbãao.
  tcz-CHONGTHU: Nathal muh hochu ahem in nagal mite lungsung asunvang jeng tai. Namtin
    vaipi nakengto noija aumtaive.
  mar-mar: तुझे बाण तीक्ष्ण आहेत. लोक तुझ्या पायाखाली पडतील. तुझे बाण राजाच्या शत्रूंच्या
    हृदयात आहेत.
  isl-isl: Sæktu fram! Sigursæll ertu, vörður tryggðar og réttlætis. Gakk fram – máttarverk
    þín verði á allra vörum!
  hlt-THB: Ak sum na la ing sangpahrang a qaalkhqi lingbyi ce kah pe poelh seitaw;
    pilnam thlang ing na khawk kaina tlu seh nyng.
  qub-qub: Gampa lëchayquicunaga llauchi punta cashpanmi chiquishojcunapa shonguncamapis
    chayarin. Tayta ray, llapan runacunami gammanga gongurpacamonga.
  bqp-bqp: Kí, n kànↄ lɛ́ sↄ̃ntɛ, àdi gɛ̃ à n ibɛrɛnↄ swɛ̃̀ zↄ̃, burinↄ dì lɛ́tɛ n
    gbá sarɛ.
  hat-hat: (045:6) Flèch ou yo pwenti. Moun lòt nasyon yo ap tonbe nan pye ou. Lènmi
    wa a pèdi tout kouraj yo.
  eng-BSB: Your arrows pierce the hearts of the king’s foes; the nations fall beneath
    your feet.
  eng-WEBPB: Your arrows are sharp. The nations fall under you, with arrows in the
    heart of the king’s enemies.
  kbq-kbq: Keveka'aramimo'a agona hu'neankino ha' vaheka'aramimofo tumotmina ahe neragie.
    Ana nehanke'za maka kokankoka vahe'mo'za kagafinke evuneramize.
  pon-pon: Kananan omui kajik katieu me kon wei kan kin lodi on komui; re kin lel
    on nan monion en imwintiti en nanmarki.
  nhe-BL: Tlatentili nopa cuatlamintli tlen tijhuica, huan quinajsis ininyoltipa mocualancaitacahua
    quema tiquinmelactlachilis, huan tiquinmajcahuilis. Ma huetzica moicxitla nochi
    tlacame tlen campa hueli tlaltini campa quintlepanitaj teteyome.
  wnc-wnc: Gatane sakutda paanga siknga, siwan ita iwanda siakande yamningge tasiyo.
    Gata amak tasike yapbimbi gae gepbiatang koyutnong.
  bus-bus: Kí, n kànↄ lɛ́ sↄ̃ntɛ, è gɛ̃ à n ibɛɛnↄ swɛ̃̀ zↄ̃, boriinↄ è lɛ́ɛ n gbá
    saɛ.
