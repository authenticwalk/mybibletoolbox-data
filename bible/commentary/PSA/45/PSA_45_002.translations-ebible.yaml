verse: PSA.045.002
translations:
  mal-C: അങ്ങ് മാനവകുലജാതരിൽ അതിസുന്ദരൻ ലാവണ്യം അങ്ങയുടെ അധരപുടങ്ങളിൽ പകർന്നിരിക്കുന്നു,
    കാരണം ദൈവം അങ്ങയെ എന്നെന്നേക്കുമായി അനുഗ്രഹിച്ചല്ലോ.
  deu-TKW: 'Mein Herz wallt über von lieblicher Rede; ich spreche: Mein Werk gilt
    einem Könige! Meine Zunge ist der Griffel eines gewandten Schreibers.'
  lin-lin: 'Motema na ngai etondi na maloba kitoko. Namilobeli : Nakotatola misala
    na ngai mpo na mokonzi. Tika ete lolemo na ngai ezala lokola ekomeli ya mokomi
    ya mayele.'
  mmx-mmx: Loorong, nenu lampeneves, kopmen tara na lok ngan u. Levelinga ram ik sixit
    nunuan amisik. Moroa ik lox anarong amisix u.
  eng-LSV: You have been beautified above the sons of men, || Grace has been poured
    into Your lips, || Therefore God has blessed You for all time.
  eng-GNV: 'Thou art fayrer then the children of men: grace is powred in thy lips,
    because God hath blessed thee for euer.'
  eng-WEBSTER: 'Thou art fairer than the children of men: grace is poured into thy
    lips: therefore God hath blessed thee for ever.'
  nhw-BL: Ta más tiyejyectzi tlen nochi sequinoc telpocame, huan yejyectzi catli tiquijtohua,
    pampa Toteco Dios mitztiochijtoc para nochipa.
  swh-ONEN: Wewe ni bora kuliko watu wengine wote na midomo yako imepakwa neema, kwa
    kuwa Mungu amekubariki milele.
  bba-bba: Nɛn ɡɔ̃ru ɡɑ bwisiku duronu yibɑ sere nu yɑrimɔ. Nɑ womu ɡeni mɔ̀ sunɔn
    sɔ̃. Nɛn yɑrɑ yɑ sɑ̃ɑ nɡe yoro ɡeon yorutiɑ.
  eng-KJVCPB: 'Thou art fairer than the children of men: Grace is poured into thy
    lips: Therefore God hath blessed thee for ever.'
  luo-luo: In ema iber moloyo chwo mamoko kendo dhogi owir gi ngʼwono, nikech Nyasaye
    osegwedhi nyaka chiengʼ.
  aii-aii: ܒܘܼܫ ܫܲܦܝܼܪܵܐ ܝܘܸܬ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ، ܫܦܝܼܟ݂ܬܵ‌ܐ ܝܠܵܗ̇ ܫܵܦܵܩܲܬ ܥܲܠܔ ܣܸܦܘܵܬܘܼ̈ܟ݂،
    ܒܘܼܬ ܐܵܗܵܐ، ܩܵܡ ܒܲܪܸܟ݂ ܠܘܼܟ݂ ܐܲܠܵܗܵܐ ܠܥܵܠܲܡ.
  meu-meu: Taunimanima natudia iboudiai bogaragidiai oi mo sibomu o raho namo hereamu;
    harihari-bada na bibinamu ai e hebubu kaumu, taunabunai Dirava ese vada e hanamomu
    hanaihanaimu.
  npi-ULB: मानवजातिका सन्तानभन्दा तपाईं सुन्‍दर हुनुहुन्छ । तपाईंका ओठहरूमा अनुग्रह
    खन्याइन्छ । यसकारण परमेश्‍वरले तपाईंलाई सदाको निम्ति आशिष्‌‌‌ दिनुभएको छ भनी हामी
    जान्दछौं ।
  yor-yor: 'Ìwọ yanjú ju àwọn ọmọ ènìyàn lọ: a da oore-ọ̀fẹ́ sí ọ ní ètè: nítorí náà
    ni Ọlọ́run ṣe bùkún fún ọ láéláé.'
  pes-OPCB: تو از همهٔ انسانها زیباتری؛ از لبانت نعمت و فیض می‌چکد. خداوند تو را تا
    ابد متبارک ساخته است.
  tgl-ULB: Ikaw ay mas makisig kaysa mga anak ng tao; biyaya ay binuhos sa iyong mga
    labi; kaya alam namin na pinagpala ka ng Diyos magpakailanman.
  nop-nop: Du adi me momooŋ, nebek niŋ du indiniŋ nemoŋ. Mage foloŋ adi kulema mede
    hogok mintalak. Bepaŋdi kahaŋ momooŋ tigamgukdi tigamulak.
  hui-hui: Í̠ agali bayaore kegoni. Agali mende í̠ ale naheore. Í̠na bi laga biriligo
    baya tigabiore larili. Ngode Datagaliwabehanda í̠ mo bayale halu haabo kagome
    í̠ ogonibi kegoni.
  mya-mya: အ​ရှင်​မင်း​ကြီး​သည်​လူ​တ​ကာ​တို့​ထက် အ​ဆင်း​လှ​ပါ​၏။ မွန်​မြတ်​သော​စ​ကား​ကို​မိန့်​မြွက်​တော်​မူ​တတ်​ပါ​၏။
    သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​၏​ကောင်း​ချီး​မင်္ဂ​လာ​ကို ထာ​ဝ​စဉ်​ခံ​စား​တော်​မူ​ရ​ပါ​၏။
  bod-N: མི་བུ་རྣམས་ལས་ཁྱེད་ནི་ལྷག་པར༌མཛེས། །ཁྱེད་ཀྱི་མཆུ་ལ་ཐུགས་རྗེ་ཕྱུག་པའི༌སྟབས།
    །དཀོན་མཆོག་གིས་ནི་གཏན་དུ་བྱིན་གྱིས༌བརླབས།།
  wsk-wsk: Ni kari ningo yawara, se kari bo bo nika iwita mena; nika kiring mu marolila
    ko den karogo; Kaem uwutata nika beteram owore te se nu pempem la marak ningo
    kisu lagoso.
  sna-sna: Imi makanakisisa pavanhu vose uye miromo yenyu yakazadzwa nenyasha, sezvo
    Mwari akakuropafadzai nokusingaperi.
  spa-BLM: Tú eres el más excelente de los hijos de los hombres. La gracia ha ungido
    tus labios, por eso Dios te ha bendecido para siempre.
  cac-cac: Ach rey, a achn̈ej vach' ilji d'a yichan̈ masanil eb' vin̈ vinac. Te vach'n̈ej
    tas tzala', te jelan a loloni yujto syac'n̈ej svach'c'olal Dios d'a ib'an̈.
  swh-ULB: Wewe u mzuri sana kuliko mwanadamu yeyote; neema imemiminwa midomoni mwako;
    Kwa hiyo tunajua ya kuwa Mungu amekubariki milele.
  bel-bel: Бог нам прыстанішча і сіла, хуткі памочнік у нягодах.
  deu-ELBBK: 'Mein Herz ist bewegt von gutem Wort. Ich sage: Meine Gedichte dem König!
    Meine Zunge sei der Griffel eines fertigen Schreibers!'
  mbb-OT: Mahal he Hadì, iyan ka utew mezagwey te langun he menge maama, ne is menge
    lalag he egawas diyà te vèbè nu ebpekeveǥey te keupiyaanan te zuma he etew, su
    ǥeina te layun ka edtuvazi te Megbevayà.
  mal-2015: നീ മനുഷ്യപുത്രന്മാരിൽ അതിസുന്ദരൻ; ലാവണ്യം നിന്റെ അധരങ്ങളിന്മേൽ പകർന്നിരിക്കുന്നു;
    അതുകൊണ്ടു ദൈവം നിന്നെ എന്നേക്കും അനുഗ്രഹിച്ചിരിക്കുന്നു.
  gup-gup: Ngudda king ngardduk, wanjh ngudda yiwernhkukmak bu yibenyurrhkeng nawu
    birribuyika bininj. Nawu God ngunmarnekurduyimeng kunmak munguyh munguyh, dja
    kunmekbekenh ngudda yidjalwokdi kunwok manbu kunmakkenh.
  rmc-rmc: Miro jilo hino pherdo le šukar lavenca, vašoda sthovav giľi mire kraľiske;
    miri čhib hiňi sar o pirkos le lačhe pisariskro.
  nlg-nlg: Ighoe na matakage utuni vulera na lei taba ni vure soko na lei bosa uto
    lee tara tavetave mai tana ghidumu. God, oli heghena te vautogho kasila.
  pes-OPV: تو جمیل تر هستی ازبنی آدم و نعمت بر لبهای تو ریخته شده است. بنابراین، خدا
    تو را مبارک ساخته است تا ابدالاباد.
  ron-1924: Ту ешть чел май фрумос динтре оамень, харул есте турнат пе бузеле тале,
    де ачея те-а бинекувынтат Думнезеу пе вечие.
  ben-OBCV: তুমি পুরুষের মধ্যে সবচেয়ে সুদর্শন, মঙ্গলময় বাক্য তোমার মুখ থেকে নির্গত
    হয়, কেননা ঈশ্বর নিজেই তোমাকে চিরকালের জন্য আশীর্বাদ করেছেন।
  som-som: Adigu waad ka sii quruxsan tahay binu-aadmiga, Oo bushimahaaga waxaa ka
    buuxda nimco, Sidaas daraaddeed ayaa Ilaah kuu barakeeyey weligaaba.
  lat-VUC: '[Deus noster refugium et virtus; adjutor in tribulationibus quæ invenerunt
    nos nimis.'
  eng-ASVBT: 'Thou art fairer than the children of men; Grace is poured into thy lips:
    Therefore God hath blessed thee forever.'
  mna-mna: O king, nu tomtom kaibiim komboono tau lip pa tomtom ta boozomen. Mi sua
    ambaiŋana ta iwedet pa kwom, ina ikampewe zin tomtom. Tana kampeŋana ki Anutu
    imbotmbot raamu totomen.
  ita-1885: Tu sei più bello che alcuno de' figliuoli degli uomini; Grazia è sparsa
    sulle tue labbra; Perciò Iddio ti ha benedetto in eterno.
  eng-LXXUP: God is our refuge and strength, A help in the afflictions that have come
    heavily upon us.
  eng-ULB: You are fairer than the children of mankind; grace is poured onto your
    lips; therefore we know that God has blessed you forever.
  spa-VBL: Eres más guapo que cualquier otro. Siempre hablas con tanta gracia, porque
    Dios te ha bendecido.
  fra-_FOB: Tu es plus beau qu'aucun des fils des hommes; la grâce est répandue sur
    tes lèvres; aussi Dieu t'a béni à jamais.
  mal-mal: നീ മനുഷ്യപുത്രന്മാരിൽ അതിസുന്ദരൻ; ലാവണ്യം നിന്റെ അധരങ്ങളിൽ പകർന്നിരിക്കുന്നു;
    അതുകൊണ്ട് ദൈവം നിന്നെ എന്നേക്കും അനുഗ്രഹിച്ചിരിക്കുന്നു.
  urd-GVR: Tū ādmiyoṅ meṅ sab se ḳhūbsūrat hai! Tere hoṅṭ shafqat se masah kie hue
    haiṅ, is lie Allāh ne tujhe abadī barkat dī hai.
  suz-BL: गे वोंइश मुर आन दातेमी नेल्‍ल क्‍येङा रिम्‍शो बाक्‍नीनी। इन लोव़ यो शुश
    रिम्‍शो बाक्‍ब। मारदे हना परमप्रभुमी इन कली गेना हना यो लीब आसीक गेशो बाक्‍ब।
  eng-NOY: Thou art the fairest of the sons of men; Grace is poured upon thy lips;
    For God hath blessed thee for ever!
  ita-1927: Tu sei bello, più bello di tutti i figliuoli degli uomini; la grazia è
    sparsa sulle tue labbra; perciò Iddio ti ha benedetto in eterno.
  ckb-ckb: تۆ جوانترینی لەناو ئادەمیزاد و نیعمەت بەسەر لێوتدا باریوە، چونکە خودا بۆ
    هەتاهەتایە بەرەکەتداری کردوویت.
  eng-BBE: You are fairer than the children of men; grace is flowing through your
    lips; for this cause the blessing of God is with you for ever.
  xsi-xsi: Naneŋgu wâŋgiŋa nde mine; Koipu Ŋalae, noko tamwata nao wa tini wa nde
    ara pâta lâ. Tamâta toŋge irerege kuku noko, nde tia. Aku noko kawa ŋgua kilala
    nde ara ndo. Ŋinde itula pwataki tu Maro Kindeni uru iveta kie ara pano ikura
    zo zo.
  kan-OKCV: ನೀವು ಎಲ್ಲಾ ಮನುಷ್ಯರಿಗಿಂತ ಅತಿ ಸುಂದರರಾಗಿದ್ದೀರಿ. ನಿಮ್ಮ ತುಟಿಗಳಲ್ಲಿ ಕೃಪೆಯ ಅಭಿಷೇಕವಿದೆ;
    ಆದ್ದರಿಂದ ದೇವರು ಎಂದೆಂದಿಗೂ ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸಿದ್ದಾರೆ.
  tam-2017: எல்லா மனிதர்களிலும் நீர் மிக அழகுள்ளவர்; உம்முடைய உதடுகளில் அருள் பொழிகிறது;
    ஆகையால் தேவன் உம்மை என்றென்றைக்கும் ஆசீர்வதிக்கிறார்.
  spa-RV-1909: 'Haste hermoseado más que los hijos de los hombres; la gracia se derramó
    en tus labios: por tanto Dios te ha bendecido para siempre.'
  ron-BTF: Tu ești mai frumos decât copiii oamenilor, har este turnat pe buzele tale,
    de aceea Dumnezeu te-a binecuvântat pentru totdeauna.
  eng-WEBP: You are the most excellent of the sons of men. Grace has anointed your
    lips, therefore God has blessed you forever.
  eng-FBV: You are more handsome than anyone else. You always speak graciously, for
    God has blessed you forever.
  nld-1939: Gij zijt de schoonste onder de kinderen der mensen, Aanminnigheid ligt
    op uw lippen, Zo heeft God U voor eeuwig gezegend.
  nch-BL: Ta más ticuajcualtzi ten nochi sequinoc telpocame, huan cuajcualtzi cati
    tiquijtohua, pampa Toteco Dios mitztiochijtoc para nochipa.
  vie-1934: 'Ngài xinh đẹp hơn hết thảy con trai loài người; Aân điển tràn ra nơi
    môi Ngài: Vì vậy, Đức Chúa Trời đã ban phước cho Ngài đến đời đời.'
  cha-cha: 'Guefpaguñajao qui y famaguon y taotao sija: y grasia machúchuda jalom
    gui labiosmo; enaomina binendisejao as Yuus, para taejinecog.'
  hin-CV: आप ही पुरुषों में सर्वश्रेष्ठ हैं, आपके होंठों में अनुग्रह भरा होता है,
    क्योंकि स्वयं परमेश्वर द्वारा आपको सदैव के लिए आशीषित किया गया है.
  eng-OURB: You are the most excellent of the sons of men. Chen ·Grace· has anointed
    your lips, therefore God has blessed you forever.
  spa-BES: Eres el más hermoso de los hijos de los hombres; la gracia fluye por tus
    labios; por esta causa, la bendición de Dios está contigo para siempre.
  tdx-tdx: Tsomerentsereñe ta o ana’ondatio n’Iheo; idoañam-pañisohañe o fivimbi’oo,
    aa le nitahien’Añahare kitro añ’afe’e.
  tha-KJV: พระองค์​ท่านงามเลิศยิ่งกว่าบุตรทั้งหลายของมนุษย์ พระคุณหลั่งลงบนริมฝีปากของพระองค์​ท่าน
    เพราะฉะนั้นพระเจ้าทรงอำนวยพระพรพระองค์ท่านตลอดกาล
  por-BR-2018: Tu és o mais belo dos filhos dos homens; graça foi derramada em teus
    lábios, por isso Deus te bendisse para sempre.
  deu-ELO: Du bist schöner als die Menschensöhne, Holdseligkeit ist ausgegossen über
    deine Lippen; darum hat Gott dich gesegnet ewiglich.
  eng-WYC-2018: Christ, thou art fairer in shape than the sons of men; grace is spread
    abroad in thy lips; therefore God blessed thee [into] without end. (Thou anointed
    king, thou art more comely in appearance than any other man; grace is spread abroad
    by thy lips or thy lips speak most eloquently; yea, God hath blessed thee forever.)
  epo-epo: Vi estas la plej bela el la homidoj; Ĉarmo estas sur viaj lipoj; Tial Dio
    benis vin por ĉiam.
  gfk-gfk: Augu, u nanaas timaan ta ira tunaan bakut, ma God gate kapal ira palabulum
    ma ra harmarsai, kanong gate haidane hatikane ugu.
  uig-PIN: Insan baliliri iqidǝ sǝn ǝng güzǝldursǝn; Lǝwliring xapaǝt bilǝn toldurulƣandur;
    Xunga Huda sanga mǝnggügǝ rǝⱨmǝt ⱪildi.
  beo-beo: 'Dia noga:i ba:su da eno dunu ilima ba:su baligisa. Di da dedenoma:ne sia:
    dasu dunu gala. Gode da eso huluane, Dima hahawane hamoi dagoi.'
  tpi-OTNT: King, yu naispela man tru. I no gat narapela man i olsem yu. Tok bilong
    yu i gutpela tasol. Olsem na oltaim God i ken mekim gut long yu.
  hau-SA: Kai ne mafi kyau cikin mutane an kuma shafe leɓunanka da alheri, da yake
    Allah ya albarkace ka har abada.
  udu-udu: /E ta a’di jin onu bwa ki nyanye/ ki iya/ gi ’kwani mo. A’the a’di wolkunuwa
    p̱owa le’d pini mo. Wakan Arumgimis ’borki /e mii ki sule/ sule/ mo.
  uig-LAT: Insan baliliri ichide sen eng güzeldursen; Lewliring shapaet bilen toldurulghandur;
    Shunga Xuda sanga menggüge rehmet qildi.
  nde-nde: Uyilikhwa lamakhwa emadodeni wonke lezindebe zakho ziconjwe kuhle ngobunono,
    njengalokhu uNkulunkulu ekubusisile lanininini.
  ton-ton: '‌ʻOku ke fakaʻofoʻofa lahi ʻi he ngaahi fānau ʻae tangata: kuo lilingi
    ʻae ʻofa ki ho loungutu: ko ia kuo fakamonūʻia ai koe ʻe he ʻOtua ʻo lauikuonga.'
  ces-1613: Vyneslo srdce mé slovo dobré, vypravovati budu písně své o králi, jazyk
    můj jako péro hbitého písaře.
  eng-WMB: You are the most excellent of the sons of men. Grace has anointed your
    lips, therefore God has blessed you forever.
  tam-TCV: மனுஷரெல்லாரிலும் அழகுமிக்கவர் நீரே, இறைவன் என்றென்றுமாய் உம்மை ஆசீர்வதித்திருப்பதால்,
    உமது உதடுகளில் கிருபை பொழிகிறது.
  ceb-ULB: Ikaw ang pinakaambongan kaysa kabataan sa mga katawhan; gibubo ang grasya
    sa imong mga ngabil; busa nasayod kami nga panalanginan ka sa Dios hangtod sa
    hangtod.
  pol-UBG: Ty jesteś najpiękniejszym z synów ludzkich; wdzięk rozlał się na twoich
    wargach, dlatego Bóg pobłogosławił cię na wieki.
  urd-GVU: تُو آدمیوں میں سب سے خوب صورت ہے! تیرے ہونٹ شفقت سے مسح کئے ہوئے ہیں، اِس
    لئے اللہ نے تجھے ابدی برکت دی ہے۔
  eng-OEBCW: 'Your beauty is more than mortal, grace is shed over your lips: therefore
    God has blessed you forever.'
  deu-1912: Du bist der Schönste unter den Menschenkindern, holdselig sind deine Lippen;
    darum segnet dich Gott ewiglich.
  kan-2017: ನೀನು ಎಲ್ಲಾ ಮನುಷ್ಯರಿಗಿಂತ ಅತಿಸುಂದರನು; ನಿನ್ನ ಮಾತುಗಳು ಬಹು ಮಧುರ; ಇದರಿಂದಲೇ ದೈವಾನುಗ್ರಹವು
    ಯಾವಾಗಲೂ ನಿನ್ನ ಮೇಲಿದೆ ಎಂಬುದು ಸ್ವಷ್ಟವಾಗುತ್ತದೆ.
  yap-yap: Gur e th’abi picho’ay u fithik’ e pumo’on; ma ri ga ba salap ko welthin.
    Gubin ngiyal’ ni be tow’ath nigem Got.
  hlt-MCSB: Namah tah hlang capa rhoek lakah na sawtthen pai. Na ka lamkah mikdaithen
    khaw a phuet dongah Pathen loh nang tekumhal duela yoethen m'paek.
  mdy-ETH: ሚዛጱማ ኔኤሲ ዓሲዳፓ ቢያ ባሼኬ፤ ኔኤኒ ጌስታ ጌኤዛኣ ሄርሺሳያኬ፤ ዬያሮ ናንጊና ናንጋ ጎዳ ኔና ዓንጄኔ።
  twi-ASANTE: Wodi mu wɔ mmarima mu na wɔde adom bi asra wʼano, ɛsiane sɛ Onyankopɔn
    ahyira wo afebɔɔ no enti.
  eng-WEBU: You are the most excellent of the sons of men. Grace has anointed your
    lips, therefore God has blessed you forever.
  spa-PDDPT: Eres el más hermoso de los hijos de los hombres. La gracia se derramó
    en tus labios. Por tanto, ʼElohim te bendijo para siempre.
  gun-gun: Ndee ma avakue ra'y kuery ikuai va'e gui neporãve va'e. Ndejuru gui ayvu
    porã anho oẽ. Ha'e nunga rupi ae Nhanderuete nemoingo porã raka'e rã peve guarã.
  agu-BL: Ilu' kareyil, qui'c nin junt yaj yi ni'cu'nk chi tane'nu', ẍchixo'l cyakil
    wunak bene'n tzi'n. Nin chumbalaj nin e'chk yol yi na talu'. Cha'stzun te ja tak'
    Ryos banl tibu' tetz ben k'ej ben sak.
  ilo-ULB: Natartarakika ngem dagiti annak ti tattao; naibukbok ti parabur iti bibigmo;
    isu nga ammomi a binendisionannaka ti Dios iti agnanayon.
  kpg-kpg: Goe e koia e madanga i baahi nia daane. Nia helekai humalia le e lloomoi
    i hongo o malau ngudu. God gu haga maluagina goe i nia madagoaa huogodoo.
  uig-ARA: ئىنسان بالىلىرى ئىچىدە سەن ئەڭ گۈزەلدۇرسەن؛ لەۋلىرىڭ شاپائەت بىلەن تولدۇرۇلغاندۇر؛
    شۇڭا خۇدا ساڭا مەڭگۈگە رەھمەت قىلدى.
  sus-sus: Wɔyɛn fanyie bara n bɔɲɛ rafe. N xa yi wali raba mangɛ bɛ. N nɛnyi luma
    nɛ alɔ sɛbɛliti fanyi xa kale.
  pon-2006: Komwi me keieu masamwahu nanpwungen ohl akan; sang ni doauasomwien mahsen
    lingan kin pwilipwilsang. Koht kin ketin kupwuramwahwih komwi ahnsou koaros.
  jae-jae: Aôm laŋômanô ŋajam kêlêlêc ŋamalac samob, taŋ sêŋgôŋ nom naŋ, nêŋ su. Gêdômôlic
    e têtac kêsa laŋgwageŋ. Amboac tonaŋ tec Anôtô gêjam mec aôm gedeŋ tôŋgeŋ.
  ksd-ksd: U ti lia ma ra potar ta vavat ma ra tarai, A mari na tinata i irop ta ra
    ngiem, kari God i tar vadoane vatukum u.
  tur-YTC: Sen insanoğullarının en harikasısın. Dudakların lütufla meshedilmiş. Bunun
    için Tanrı seni sonsuza dek kutsamış.
  bel-N: Сэрца маё пераліваецца словамі добрымі. Я выказваю твор мой пра валадара.
    Язык мой, як пёрка спраўнага пісара.
  grc-BRENT: Ὁ Θεὸς ἡμῶν καταφυγὴ καὶ δύναμις, βοηθὸς ἐν θλίψεσι ταῖς εὑρούσαις ἡμᾶς
    σφόδρα.
  kpr-kpr: Gegenembo iritirera ainda jokáda, genembo mendode sovode beká nimori. Nimo
    geka seoso ghamo beungheraera. Sifo ghousa God nimoa esimbugeraira.
  ind-AYT: (45-3) Engkau yang paling tampan di antara anak-anak manusia. Kasih karunia
    tercurah dari bibirmu. Karena itu, Allah telah memberkatimu selama-lamanya.
  yom-yom: Ngeyo viokidi batu mu kitoko ; bididi biaku bidukudulu mafuta ma nlemvo ;
    diawu Nzambi kasakumunina mu zithangu zioso.
  yut-yut: Gak amɨn tagɨsi. Amɨn gak yombem mɨni. Gengo uŋun tagɨsi gɨn. Do toktogɨsi
    Piŋkop da gak do yo tagɨsi aŋ gamdɨsak.
  nya-nya: Inu ndinu abwino kwambiri kuposa anthu onse ndipo milomo yanu inadzozedwa
    ndi chikondi cha Mulungu chosasinthika, popeza Mulungu wakudalitsani kwamuyaya.
  kyg-kyg: Kagaemo aeto agufa kumani vekamo maiꞌneka muki vayaꞌmo alagi aeka apakaseka
    maiꞌnane. Gotiꞌa fiku hapa maeno neꞌapamiya gemo kavayafiꞌmo alino maleꞌnigeka
    ani gemo nehane. Gotiꞌa muki afinaꞌmo kaha maeꞌniyaꞌmofeꞌmae.
  hrv-hrv: 'Iz srca mi naviru riječi divne: pjesmu svoju ja kralju pjevam, jezik mi
    je k''o pisaljka hitra pisara.'
  mps-mps: King bidi, nage te gasa sawi yai bidi mu dao. Te gasa bidi nage tiwai me
    menio. Nago po te wiegi yai naga elalubo. Tama te sesemane sogo Godigo nageba
    te wiegi yai homu ebo yai.
  tpi-tpi: King, yu naispela man tru. I no gat narapela man i olsem yu. Tok bilong
    yu i gutpela tasol. Olsem na oltaim God i ken mekim gut long yu.
  dan-1931: Mit Hjerte svulmer af liflige Ord, jeg kvæder mit Kvad til Kongens Pris,
    som Hurtigskriverens Pen er min Tunge.
  vie-OVCB: Vua là người cao quý nhất, môi miệng đầy ân huệ đượm nhuần; Đức Chúa Trời
    ban phước cho người mãi mãi.
  guj-2017: તમે માણસ કરતાં વધારે સુંદર છો; તમારા હોઠો કૃપાથી ભરેલા છે; માટે અમે જાણીએ
    છીએ કે ઈશ્વરે તમને સદાને માટે આશીર્વાદિત કર્યા છે.
  pon-2006A: Komwi me keieu masamwahu nanpwungen ohl akan; sang ni doauasomwien mahsen
    lingan kin pwilipwilsang. Koht kin ketin kupwuramwahwih komwi ahnsou koaros.
  por-BRBSL: Você é o mais excelente dos filhos dos homens. A graça ungiu seus lábios,
    portanto, Deus o abençoou para sempre.
  eng-OEBUS: 'Your beauty is more than mortal, grace is shed over your lips: therefore
    God has blessed you forever.'
  swe-swe: Mitt hjärta flödar (bubblar, fylls med inspiration) med ett gott ord; jag
    talar [presenterar, sjunger] mitt verk [plural, musikaliska komposition] inför
    kungen; min tunga är som en penna hos en erfaren (snabb) skrivare (stenograf).
  cth-cth: Nang teh tami capanaw hlak na mei ahawihnawn. Na pahni dawk pahrennae awi
    lah ao. Hatdawkvah, Cathut ni yawhawi pou na poe.
  twi-twi: Wudi mu koraa wɔ mmarima mu na wɔde adom bi asra wʼano, esiane sɛ Onyankopɔn
    ahyira wo afebɔɔ no nti.
  hlt-hlt: Namah tah hlang capa rhoek lakah na sawtthen pai. Na ka lamkah mikdaithen
    khaw a phuet dongah Pathen loh nang tekumhal duela yoethen m'paek.
  tbz-SIM: Tinɑ́ɑǹsɑ̀ɑ̀tì tiì doorí n nùù. N dɔ́ kɛ́keutɛ́ fɛyɛ̀nfɛ̀ nfɛ okpɑ̀ɑ̀tì
    kpɛ́í, n yóó dèntɛ̀ fɛyɛnsɑ̀ɑ̀fɛ̀ nfɛ opɑ́tíwɑ̃ɑ̃̀tì sɑ̀ɑ̀wè ɔ̃ɔ̃ duɔ́kɛ́mɛ̀ o
    pɑ́tíri.
  msy-2020: O atrivim, nɨ gumazir ganganir aghuim gamim. Gumazir igharazitam nɨn mɨn
    garir puvatɨ. Mɨgɨrɨgɨar nɨn akamɨn otiviba bar deravɨra zui. Ezɨ God deragha
    nɨ gamua mamaghɨra iti.
  dop-dop: Tɔm kʋpɑntʋ hɑɣɑ mɑ tɑɑ kɛ́ sɩ mɑ́ yɔɣɔtɩ. Wulɑʋ kɛ mɑ yoo mɑ yontu. Mɑɑ
    yoo-təɣɩ nɑ cɑŋəm ɩsɩɩ tɑkəlɑɣɑ ŋmɑɑlʋ kʋpɑŋ.
  azb-azb: Bəşər övladlarının ən gözəli sənsən, Dodaqlarından lətafətli sözlər tökülür,
    Çünki Allah səni əbədilik xeyir-dualı edib.
  eng-DBY: 'Thou art fairer than the sons of men; grace is poured into thy lips: therefore
    God hath blessed thee for ever.'
  hin-2017: तू मनुष्य की सन्तानों में परम सुन्दर है; तेरे होठों में अनुग्रह भरा हुआ
    है; इसलिए परमेश्वर ने तुझे सदा के लिये आशीष दी है। (लूका 4:22, इब्रा. 1:3,4)
  wol-KYG: Woy wu neex a fees sama xol, may taalifal Buur, sama làmmiñ ni xalimag
    bindkatu ndaanaan.
  bjr-bjr: Oo maasa maqasaa Karaambaiqa ani afaaqa aiqama faiqí faiqikiqari amiqirafa
    mariananoo. Ani afauru deepimaseera foora amiqira ufa adiafaa ira ufa kai ani
    ookiqari ururaidanoo. Minara naaruara naaruara Anutufa ani amiqi amiqimma amaqaidanoo.
  eng-YLT: Thou hast been beautified above the sons of men, Grace hath been poured
    into thy lips, Therefore hath God blessed thee to the age.
  kne-kne: Sik-a, apo ari, di kagowapoan, mo mankali ka, ad-ado di malaylaydan, tan
    si Diyos et kanayon ay en daka binindisyonan.
  eng-WYC-2017: Christ, thou art fairer in shape than the sons of men; grace is spread
    abroad in thy lips; therefore God blessed thee without end.
  eng-WMBB: You are the most excellent of the sons of men. Grace has anointed your
    lips, therefore God has blessed you forever.
  zat-NTPS: Nacu' xrtánle̱'e̱dxa ca xúgute̱ bénneache. Dxezíle̱'e̱ntu' ba neza chee̱
    dizra' dxuchálaju', lawe' da nucá'anaqueze Dios Lue' cháwedau' tu chí'izqueze.
  zty-NTPS: Nako' le' x̱tánle'eže ka yógo'te benne' ka'. Nak cheto' yeḻa' ba nez
    ni'a che da' ẕchaḻjo', dan' Dios ben cháwe'kze' le' to chi'ize.
  urd-GVH: तू आदमियों में सबसे ख़ूबसूरत है! तेरे होंट शफ़क़त से मसह किए हुए हैं, इसलिए
    अल्लाह ने तुझे अबदी बरकत दी है।
  rug-rug: Agoi mo si tolavaemu hola koari doduru tie, sari na Mua zinama si siṉi
    i na tataru, gua asa ke mana nigo Tamasa si goi ninae rane ka rane.
  gaz-gaz: Ati nama hundumaa caalaa miidhagaa dha; hidhii kee irra surraatu dhangalaʼa;
    kanaafuu Waaqni bara baraan si eebbiseera.
  fra-LSG: 'Des paroles pleines de charme bouillonnent dans mon cœur. Je dis: Mon
    œuvre est pour le roi! Que ma langue soit comme la plume d’un habile écrivain!'
  yal-yal: Fala faɲine bata n bɔɲɛn nasɛwa. Nanara, n bɛtini ito bama mangan xa. N
    dɛni xaxi bɛtina fe ra alo sɛbɛli ti faɲina xayen kii naxan yi.
  iou-iou: Gäk äma säkgämän, man yäkyäkka imaka, gäripi nikek. Äma gäk udewani kubä
    nämo itak. Bureni, Anututä iron täŋ gamiŋkukotä pen api täŋ gamiŋ yäpmäŋ ärowek.
  haw-1868: 'Ua oi kou nani mamua o na keiki a kanaka: Ua nininiia ka maikai iloko
    o kou mau lehelehe; Nolaila, ua hoomaikai mau loa ke Akua ia oe.'
  arb-NAV: أَنْتَ أَبْرَعُ جَمَالاً مِنْ كُلِّ بَنِي الْبَشَرِ. انْسَكَبَتِ النِّعْمَةُ
    عَلَى شَفَتَيْكَ، لِذَلِكَ بَارَكَكَ اللهُ إِلَى الأَبَدِ.
  ded-ded: Ngictau, ge siricga gombunga yombong, ge isoc bangecngic mong ifia mi kecde.
    Nga geac enacbibicgaunac yoac songea ereude. Anutungo kenecguma monggoc wisic
    wisickeac kpac kenecgubeso.
  ewe-ewe: Èdze ɖeka wu ŋutsuwo katã, wotsɔ amenuveve si ami na wò nuyi, elabena Mawu
    yra wò tegbee.
  eng-LEE: '(45:3) Thou art more fair than the children of men; grace is poured out
    over thy lips: therefore hath God blessed thee for ever.'
  asm-FB: মানুহৰ সন্তান সকলতকৈ তুমি পৰম সুন্দৰ; তোমাৰ ওঁঠযোৰি অনুগ্ৰহেৰে পৰিপূৰ্ণ;
    ঈশ্বৰে চিৰকাললৈকে তোমাক আশীৰ্ব্বাদ কৰিলে।
  sus-A: وْيّن قَنيِيٍ بَرَ ﭑ بْحّ رَقٍ. ﭑ شَ يِ وَلِ رَبَ مَنفّ بّ. ﭑ نّنيِ لُمَ
    نّ عَلْ سّبّلِتِ قَنيِ شَ كَلٍ.
  fra-SBL: Tu es le plus excellent des fils de l'homme. La grâce a oint vos lèvres,
    donc Dieu vous a béni pour toujours.
  hbo-hbo: רָ֘חַ֤שׁ לִבִּ֨י ׀ דָּ֘בָ֤ר טֹ֗וב אֹמֵ֣ר אָ֭נִי מַעֲשַׂ֣י לְמֶ֑לֶךְ לְ֝שֹׁונִ֗י
    עֵ֤ט ׀ סֹופֵ֬ר מָהִֽיר׃
  kik-kik: Wee ũrĩ mũthaka mũno gũkĩra andũ othe, nacio iromo ciaku nĩciitĩrĩirio
    maũndũ ma ũtugi, kuona atĩ Ngai nĩakũrathimĩte nginya tene.
  fra-NCL: 'De mon cœur jaillit un beau chant ; je dis : « Mon œuvre est pour un roi ! »
    Ma langue est comme le roseau rapide du scribe,'
  cek-AK: 'Nang loe kaminawk pongah na hoih kue: na pahni loe tahmenhaih hoiah koi:
    to pongah Sithaw mah dungzan khoek to tahamhoihaih ang paek.'
  cuk-cuk: Rey, be bur dulemar-baiganba yeerdakleged, be bur yeer-sunmaked, ar Bab-Dummad
    degisadegu begi ise-nued binsasad.
  uig-CYR: '@see-verse:PSA.045.001'
  tel-2017: మనుషులందరి కంటే నువ్వు అందంగా ఉన్నావు. దయా కనికరాలు నీ పెదాలపై పోశారు.
    కాబట్టి దేవుడు నిన్ను శాశ్వతంగా ఆశీర్వదించాడని మాకు తెలుస్తూ ఉంది.
  hat-BSA: Ou pi bo pase tout lòt nan fis a lòm yo. Lagras debòde sou lèv ou. Pou
    sa, Bondye te beni ou jis pou tout tan.
  ukr-ONPU: Бог – пристановище наше й міць, допомога в скорботах, що завжди знаходиться
    поруч.
  kos-kos: Kom pa oasku emeet inmasrlon mukul uh. Kom mwet na pah in sramsram se.
    God El akinsewowoye kom pacl e nukewa.
  hbo-WLC: רָ֘חַ֤שׁ לִבִּ֨י ׀ דָּ֘בָ֤ר ט֗וֹב אֹמֵ֣ר אָ֭נִי מַעֲשַׂ֣י לְמֶ֑לֶךְ לְ֝שׁוֹנִ֗י
    עֵ֤ט ׀ סוֹפֵ֬ר מָהִֽיר׃
  ibo-ibo: I bụ onye kachasị mma nʼetiti ụmụ mmadụ, e ji amara tee egbugbere ọnụ gị
    mmanụ, ebe ọ bụ na Chineke agọziela gị ruo mgbe ebighị ebi.
  ory-ory: ତୁମ୍ଭେ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ଅପେକ୍ଷା ଅଧିକ ସୁନ୍ଦର; ତୁମ୍ଭ ଓଷ୍ଠାଧରରେ ଅନୁଗ୍ରହ ଢଳା
    ଯାଇଅଛି; ଏହେତୁ ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଅନନ୍ତକାଳ ଆଶୀର୍ବାଦ କରିଅଛନ୍ତି।
  chk-chk: En ka äteöch seni mwän meinisin, kapasen awom ra pwetete, iei mine Kot
    a afeiöchuk fansoun meinisin.
  rop-rop: Haibala king, nobodi jidan laik yu. Yu tok brabli gudwei. God bin oldei
    kain langa yu.
  ukr-1871: Ти красотою понад синами людськими; люба врода розлилась на губах твоїх;
    тому благословив тебе Бог по віки.
  yon-yon: O king, eb kuu miin kerengkabdimbon kai, yena korem arebban, kwane kabamoon
    kondoon ye mimyob dowaken keendi weng kuu eb mongkod aombed menebimaan, Godbed
    amun kerubdoon aron korem kowe.
  deu-1951: (045-3) Du bist schöner als die Menschenkinder, Anmut ist über deine Lippen
    ausgegossen, weil Gott dich auf ewig gesegnet hat!
  eng-JPS: (45-3) Thou art fairer than the children of men; grace is poured upon thy
    lips; therefore God hath blessed thee for ever.
  srp-1865: Ti si najljepši izmeðu sinova ljudskih, blagodat teèe iz usta tvojih,
    jer te je blagoslovio Bog dovijeka.
  lug-lug: Ggw’osinga abaana b’abantu obulungi; n’akamwa ko nga kafukiddwako amafuta
    ag’ekisa. Kubanga Katonda akuwadde omukisa emirembe gyonna.
  heb-heb: יפיפית מבני אדם הוצק חן בשפתותיך על כן ברכך אלהים לעולם׃
  ben-IRV: তুমি মানুষের সন্তানদের মধ্যে উত্তম; তোমার ঠোঁটের অনুগ্রহ; তাই আমরা জানি
    যে ঈশ্বর তোমাকে চিরকালের জন্য আশীর্বাদ করেছেন।
  ntu-ntu: Nzobq-krm lqngipx-esz'ngr. X natq ngr nzamrlzngr ngqpx-zvzm mz naom. Delc
    tqamrlz-zvz-kzngr Gct nim.
  pan-pan: ਤੂੰ ਆਦਮੀ ਦੇ ਪੁੱਤਰਾਂ ਨਾਲੋਂ ਸੁੰਦਰ ਹੈਂ, ਤੇਰਿਆਂ ਬੁੱਲ੍ਹਾਂ ਵਿੱਚ ਦਯਾ ਭਰੀ ਹੋਈ ਹੈ,
    ਇਸ ਲਈ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੈਨੂੰ ਸਦਾ ਲਈ ਬਰਕਤ ਦਿੱਤੀ ਹੈ।
  mya-JVB: ကိုယ်တော် သည် လူမျိုး ထက် အဆင်း လှပါ၏။ နှုတ် တော်သည် ကျေးဇူး စကားနှင့်
    ပြည့်စုံ ပါ၏။ ထိုကြောင့် ဘုရား သခင်သည် ကိုယ်တော် ကို အစဉ် အမြဲကောင်းကြီး ပေးတော်မူ၏။
  kgf-kgf: Ic kewu gi imi baec ic ionac naŋhécgina mocʒoŋ onogicma hiabia soroc wanʒaŋ.
    Waŋu ewa hia acnéŋ kuaga igucnec qocgéma maanʒac. Imuac Anutunéŋ nalé séc gi mériaŋ
    mihicŋi géŋanʒac.
  tte-O: Kowa kilakaim inamwanamwasosi yo kowa toedeedede namwanamwasosina. Yaubada
    ana walo-mulolo koliwo imiyayai.
  tbg-tbg: Avuhainaa vaiintio, ai viri vaatavano koqe viri vaata vaiharo ekaa vo vaiinti
    vo vaiinti viri vaata naatara kairave. Ai noqihairo vaiinti qihaaqama nimite uvava
    qovaraiqi vairara tiro, Kotiva ekaa enta ai koqema amitaqiro vuanaro.
  hmo-hmo: King e, oiemu hairaina ese, taunimanima ibounai edia hairaina ia hereaia
    noho. Oiemu hereva be hariharibada dekena amo idia honu momokani, badina be Dirava
    ese, oi do ia hanamoa noho ela bona hanaihanai.
  zar-NT: Nácatëruʼ Liʼ lachi ca yúguʼtë bönachi. Nabéʼedeʼenuʼ ruʼu didzaʼ. Que lë
    ni naʼ nunëʼ Dios gaca dxiʼa quiuʼ chadía chacanna.
  urd-urd: तू बनी आदम में सबसे हसीन है; तेरे होंटों में लताफ़त भरी है; इसलिए ख़ुदा
    ने तुझे हमेशा के लिए मुबारक किया।
  rus-SYN: Бог нам прибежище и сила, скорый помощник в бедах,
  bqc-SIM: Yãna lɛ́ pipi ma sↄ̃ guu, ↄ̃ málɛ lɛɛ bee da ń kío. Ma lɛ́ na lán
    ladↄ̃n maa lákɛ̃bↄwa.
  tcz-CHONGTHU: Nanghi mihem jouselah a ahoipen nahi, nalei a thungei tamtah ahung
    potdoh e. Elohim Pathen amatah in tonsotna din phatthei naboh tan ahi.
  mar-mar: तू मनुष्याच्या संतानापेक्षा सुंदर आहेस. तुझ्या ओठात कृपा ओतलेली आहे, यास्तव
    देवाने तुला सर्वकाळ आशीर्वाद दिला आहे.
  isl-isl: '@see-verse:PSA.045.001'
  hlt-THB: Nang taw thlangkhqi anglakawh leek soeih hyk ti. Khawsa ing kumqui dyna
    zoseennaak ani peek hawh a dawngawh, na hui nam lai ce qeennaak ing caksak na
    awm hawh hy.
  qub-qub: Gamga llapan runacunapitapis mas cuyayllapämi canqui. Maysi wiyacuylla
    allillami parlanqui. Chaymi Tayta Diosga imaycamapis bindisyunta goycäshunqui.
  bqp-bqp: N manakɛ de gbɛ̃ sĩnda pínkila, n lɛ́gbɛɛ dìgↄ̃ nna, arubarika kũ Luda
    dàngu lakana vĩro.
  hat-hat: (045:3) Pa gen pi bèl gason pase ou sou tout latè. Ou gen bèl pawòl dous
    nan bouch ou. Se poutèt sa, Bondye ap toujou beni ou.
  eng-BSB: You are the most handsome of men; grace has anointed your lips, since God
    has blessed you forever.
  eng-WEBPB: You are the most excellent of the sons of men. Grace has anointed your
    lips, therefore God has blessed you forever.
  kbq-kbq: Kagra hentofa ne' mani'nane. Kagipinti fru huno knare nanekege atineramie.
    E'ina agafare Anumzamo'a asomura hugante vava nehie.
  pon-pon: Komui ta me kajelel jan aramaj karoj; meid kajalel jilan omui; i me Kot
    kapai kin komui ta kokolata.
  nhe-BL: Ta más tiyejyectzi tlen nochi sequinoc telpocame, huan yejyectzi tlen tiquijtohua,
    pampa Toteco Dios mitztiochijtoc para nochipa.
  wnc-wnc: Ga aminu sikngaapa. Aminu tapatu ga binga dua yuak. Gata wamu yanggau Anututa
    gatanggaman takeakngakan yanggayak. Dasingge, ita ga asinggan asinggan take tasinggamik.
  bus-bus: N maakɛɛ dɛ gbɛ̃ píngila, n lɛ́gbɛ ègↄ̃ nna, aubarika kɛ̀ Ludaa dànguu
    yãana vĩro.
  gub-BL: O Tuwihawete, ereiko ipuràg eteahy wera'u ma'e amo awa paw wanuwi ne. Erekwaw
    neze'egatu haw teko wanuwa rupi no. Tuweharupi Tupàn omono uze'egatu nerehe a'e.
  eng-DRA: 'Our God is our refuge and strength: a helper in troubles, which have found
    us exceedingly.'
