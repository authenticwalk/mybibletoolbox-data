verse: PSA.045.001
translations:
  mal-C: എന്റെ ഹൃദയം ശുഭചിന്തയാൽ നിറഞ്ഞുകവിയുന്നു രാജാവിനുവേണ്ടി എന്റെ കൃതി ഞാൻ ആലപിക്കുന്നു;
    എന്റെ നാവ് നിപുണനായ എഴുത്തുകാരന്റെ തൂലികയാണ്.
  deu-TKW: Dem Musikmeister, nach “Lilien”, von den Korachiten. Ein Maskil, ein Lied
    der Liebe.
  lin-lin: Nzembo ya bolingo oyo bana ya Kore bayembaki. Wuta na buku ya mokambi ya
    bayembi. Eyembamaki na lindanda oyo babengaka Lisi.
  mmx-mmx: Levelinga nunuan i umsu at lodoxoma rak, la nia ara rivit na loxompixan
    ti loorong at leme Israel. Nenia a gagas ti tong asu i ngan laradi akleklen ti
    malagan avukat mo i gagas lavanga mamalagan teren.
  eng-LSV: TO THE OVERSEER. [SET] ON “LILIES.” AN INSTRUCTION OF THE SONS OF KORAH.
    A SONG OF LOVES. My heart has stirred a good word, || I am telling my works to
    the King, || My tongue [is] the pen of a speedy writer.
  eng-GNV: 'To him that excelleth on Shoshannim a song of love to give instruction,
    committed to the sonnes of Korah. Mine heart will vtter forth a good matter: I
    wil intreat in my workes of the King: my tongue is as the pen of a swift writer.'
  eng-WEBSTER: 'To the chief Musician upon Shoshannim, for the sons of Korah, Maschil,
    A Song of loves. My heart is inditing a good matter: I speak of the things which
    I have made concerning the king: my tongue is the pen of a ready writer.'
  nhw-BL: 'Notlalnamiquilis temitoc ica camanali catli yejyectzitzi. Niquijcuilos
    ni huicatl para ma tijhuicatica totlanahuatijca. Tlahuel nijnequi nitepohuilis
    ni huicatl catli nijsencajtoc, huan ya ni quiijtohua:'
  swh-ONEN: Moyo wangu umesisimuliwa na jambo jema ninapomsimulia mfalme mabeti yangu;
    ulimi wangu ni kalamu ya mwandishi stadi.
  bba-bba: Kĩrun womu ɡe Koren bibu bɑ wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: 'My heart is inditing a good matter: I speak of the things which I have
    made touching the king: My tongue is the pen of a ready writer.'
  luo-luo: Chunya bedo mamor gi wer mamit e kinde mawero Zaburi maga ne Ruoth; kendo
    lewa chalo kalamb jandiko mongʼith.
  aii-aii: ܚܲܒܪܵܐ ܛܵܒ݂ܵܐ ܒܸܢܒ݂ܵܥܵܐ ܝܠܹܗ ܡ̣ܢ ܠܸܒܝܼ، ܒܹܐܡܵܪܵܝ ܝܘܸܢ ܓ̰ܲܪ̈ܓܝܼ ܠܡܲܠܟܵܐ،
    ܠܸܫܵܢܝܼ ܩܲܢܝܵܐ ܕܣܵܦܪܵܐ ܡܗܝܼܪܵܐ.
  meu-meu: Lalogu na ḡau namona amo e hepurai dobimu; egu hereva na hanua pavapavana
    enai na gwauraiamu, malagu na toretore e manadamu tauna ena pen na heto.
  npi-ULB: असल विषयले मेरो हृदय भरिएर पोखिन्छ । राजाको बारेमा मैले लेखेका शब्दहरू
    म ठुलो सोरले पढ्‍नेछु । मेरो जीब्रो तयार लेखको कलम हो ।
  yor-yor: Ọkàn mi mọ ọ̀rọ̀ rere gẹ́gẹ́ bí mo ṣe ń sọ ohun tí mo ti ṣe fún ọba ahọ́n
    mi ni kálámù ayára kọ̀wé.
  pes-OPCB: در حالی که این سرود را برای پادشاه می‌سرایم، کلماتی زیبا فکرم را پر می‌سازند.
    همچون قلمی در دست شاعری توانا، زبانم آماده سرودن است.
  tgl-ULB: Nag-uumapaw ang aking puso sa mabuting paksa; babasahin ko nang malakas
    ang mga salita na aking isinulat tungkol sa hari; ang aking dila ang panulat ng
    isang manunulat na handa.
  nop-nop: Mede momohi nadinadine gineŋ hakiiŋ. U kap foloŋ tubumintaaŋ me mapmedok
    youlimimbit. Mabelemne adi me kudi momohi youkiiŋ heki’walaŋ kundifiŋ (pen) nabugoŋ.
  hui-hui: Bi bayale maru i̱naga miniha yu ko. I̱na iba gana ogoni podo yuwa kini
    kagohondo mulene manda bido. Beba bayale gili biaganaga peni ale howa i̱naga hégeme
    bi bayale lalu ko.
  mya-mya: မင်း​ကြီး​၏​အ​တွက်​ဤ​သီ​ချင်း​ကို​ငါ​ရေး​စပ်​နေ​စဉ် ငါ​၏​စိတ်​နှ​လုံး​သည်​မင်္ဂလာ​စ​ကား​များ​နှင့်
    ပြည့်​လျှံ​လျက်​ရှိ​ပါ​၏။ ငါ​၏​နှုတ်​သည်​စာ​ရေး​ဆ​ရာ​ကောင်း​တစ် ယောက်​၏ က​လောင်​နှင့်​တူ​ပါ​၏။
  bod-N: ༼མེ་ཏོག་ཀུ་མུད་ཀྱི་དབྱངས་ནང༌དུ། ཀོ་རཱག་གི་བུ་རྣམས་ཀྱིས་གདུང་སེམས་དང་བཅས་དབུ་མཛད་ལ་བླངས་པའི་བསླབ་བྱའི་མགུར༌མ།༽
    ཚིག་སྦྱོར་སྙན་མོས་བདག་གི་སེམས་བསྒུལ༌ཞིང༌། །རྒྱལ་པོ་ལ་ནི་ང་ཡིས་ཅི་བྱས༌བརྗོད། །བདག་གི་ལྕེ་ནི་མཁས་པའི་འབྲི་སྨྱུག༌ཡིན།།
  wsk-wsk: Den supuling yawara bo aninga angamang motam ninguru atumuso se ani king
    koma te balu tuekko; aninga angamili mu, garek ko kari ningo bo ko bugu yawara
    te garekoso wore iwita, se ani den te gurugek patawurikko.
  sna-sna: Mwoyo wangu unobvongodzwa nedingindira rakanaka, pandinodetembera mambo
    ndima dzangu; rurimi rwangu chinyoreso chomunyori anogona.
  spa-BLM: Mi corazón rebosa de un tema noble. Recito mis versos para el rey. Mi lengua
    es como la pluma de un hábil escritor.
  cac-cac: Ay val ec' vach' lolonel d'a in pensar. Ol in b'itan d'a vin̈ rey yed'
    juntzan̈ in lolonel chi'. A in ti' lajan icha stz'ib'lab' junoc mach te jelan
    stz'ib'ani.
  swh-ULB: Moyo wangu unafurika kwa neno zuri; nitasoma kwa sauti maneno niliyo yaandika
    kuhusu mfalme; ulimi wangu ni kalamu ya mwandishi mwenye ustadi.
  bel-bel: Кіроўцу хору. Сыноў Карэевых. На музычным інструмэньце Аламот. Песьня.
  deu-ELBBK: (Dem Vorsänger, nach Schoschannim. Von den Söhnen Korahs; ein Maskil,
    ein Lied der Lieblichkeiten.)
  mbb-OT: Is isip ku nepenù te mekempet he menge lalag hein idseysey ku en is ebpemulvulakan
    he menge lalag he para zuen te hadì. Ne is ketau ku te kegkaǥi ne iring te ketau
    zuen te utew metau he menunurat.
  mal-2015: എന്റെ ഹൃദയം ശുഭവചനത്താൽ കവിയുന്നു; എന്റെ കൃതി രാജാവിന്നു വേണ്ടിയുള്ളതു
    എന്നു ഞാൻ പറയുന്നു. എന്റെ നാവു സമർത്ഥനായ ലേഖകന്റെ എഴുത്തുകോൽ ആകുന്നു.
  gup-gup: 'Mah. Ngakarrme kunwok kunmakkayhkenh kore kukange ngardduk. Wanjh kunmekbekenh
    ngawokdi bu ngaye ngayolyolme nawu king. Manbu kundjen ngardduk, nakka yiman pen
    rerrih bu bininj kabimbun nawu kawernhburrbun. Wanjh kuhni ngayime:'
  rmc-rmc: 'Oleske, ko ľidžal o bašaviben. Pro giľavipen: „O ľaľije“. O maskil le
    Korachengro. E kamibnaskri giľi.'
  nlg-nlg: Na tobagu te vonughia na ghanaghana te uto utoa, Inau ku bosa poloani na
    lei kokoe vania na vunaghi, Na lapigu te vagha na vatei gegere vagha na tinoni
    te gegere uto.
  pes-OPV: دل من به کلام نیکو می‌جوشد. انشاءخود را درباره پادشاه می‌گویم. زبان من
    قلم کاتب ماهر است.
  ron-1924: 'Кувинте плине де фармек ымь клокотеск ын инимэ ши зик: „Лукраря мя де
    лаудэ есте пентру Ымпэратул!” Ка пана унуй скриитор искусит сэ-мь фие лимба!'
  ben-OBCV: যখন আমি রাজার কাছে শ্লোক পাঠ করি সুন্দর বাক্য আমার হৃদয়কে আলোড়িত করে;
    আমার জিভ সুদক্ষ লেখকের কলমের মতো।
  som-som: Qalbigaygu wuxuu la buuxdhaafaa hadal wanaagsan, Oo waxaan boqorka u sheegayaa
    waxyaalihii aan sameeyey, Carrabkaygu waa sida karraani dhaqsiyo badan qalinkiis.
  lat-VUC: In finem, filiis Core, pro arcanis. Psalmus.
  eng-ASVBT: 'My heart overfloweth with a goodly matter; I speak the things which
    I have made touching the king: My tongue is the pen of a ready writer.'
  mna-mna: Ŋgar ambaiŋana kat ta imaŋgaŋga pio, tabe aŋtooro mboe ti pa king. Nio
    iŋgi kembei tomtom ta namaana mbeezeŋana pa bude na. Pa mioŋ imarra pa mboe tooroŋana.
  ita-1885: IL mio cuore sgorga un buon ragionamento; Io recito al Re le mie opere;
    La mia lingua sarà come la penna di un veloce scrittore.
  eng-LXXUP: For the end, for the sons of Korah; a Psalm concerning secret things.
  eng-ULB: My heart overflows on a good subject; I will read aloud the words I have
    composed about the king; my tongue is the pen of a ready writer.
  spa-VBL: Fui movido a escribir sobre esto. Déjame compartir lo que he escrito para
    el rey. Lo que diré viene de la pluma de un hábil escritor.
  fra-_FOB: 'Mon cœur bouillonne pour prononcer une parole excellente; je dis: Mon
    œuvre sera pour le roi; ma langue sera comme la plume d''un écrivain habile.'
  mal-mal: എന്റെ ഹൃദയം ശുഭവചനത്താൽ കവിയുന്നു; “എന്റെ കൃതി രാജാവിന് വേണ്ടിയുള്ളത്”
    എന്ന് ഞാൻ പറയുന്നു. എന്റെ നാവ് സമർത്ഥനായ ലേഖകന്റെ എഴുത്തുകോൽ ആകുന്നു.
  urd-GVR: 'Qorah kī aulād kā zabūr. Hikmat aur muhabbat kā gīt. Tarz: Sosan ke Phūl.
    Mausīqī ke rāhnumā ke lie. Mere dil se ḳhūbsūrat gīt chhalak rahā hai, maiṅ use
    bādshāh ko pesh karūṅga. Merī zabān māhir kātib ke qalam kī mānind ho!'
  suz-BL: आं थुं रिम्‍शो लोव़मी ब्रीतीके गो पिप कली कुम्‍सो पाइक्‍नुङ। आं लें थाम्‍पा
    ब्रेक्‍स जोक्‍ब मुर आन कलम खोदेंशो दुम्‍शो बाक्‍ब।
  eng-NOY: '“For the leader of the music. To be accompanied with the Shoshannim. A
    song of loveliness by the sons of Korah.” My heart is overflowing with a good
    matter; I will address my work to the king: May my tongue be like the pen of a
    ready writer!'
  ita-1927: 'Per il Capo de’ musici. Sopra “i gigli”. De’ figliuoli di Core. Cantico.
    Inno nuziale. Mi ferve in cuore una parola soave; io dico: l’opera mia è per un
    re; la mia lingua sarà come la penna d’un veloce scrittore.'
  ckb-ckb: دڵم بە قسەی باش دەجۆشێت، کاتێک هۆنراوەکانم بۆ پاشا دەخوێنمەوە، زمانم پێنووسی
    نووسەرێکی کارامەیە.
  eng-BBE: My heart is flowing over with good things; my words are of that which I
    have made for a king; my tongue is the pen of a ready writer.
  xsi-xsi: Ŋgua ara rârâ nde pipi lâ ikeno iloŋgu kaloŋgu, kala naŋa atu asia wâŋgiŋa
    ŋine pa koipu ŋalae. Tamâta pinde sikura tu siŋgere ŋgua kaŋa ara lâ pepa tini,
    aku naŋa kala aluku ŋana awâŋgi wâŋgiŋa kaŋa ara mine nâ.
  kan-OKCV: ನನ್ನ ಹೃದಯವು ಸೊಗಸಾದ ವಿಷಯದಿಂದ ಮಿಡಿಯುತ್ತಿದೆ. ಮಹಾರಾಜನನ್ನು ಕುರಿತು ನಾನು ರಚಿಸುವೆನು
    ಗೀತಾಂಜಲಿ. ನನ್ನ ನಾಲಿಗೆಯು ನಿಪುಣ ಬರಹಗಾರನ ಲೇಖನಿಯಂತೆ ಸಿದ್ಧವಾಗಿದೆ.
  tam-2017: என்னுடைய இருதயம் நல்ல விசேஷத்தினால் பொங்குகிறது; நான் ராஜாவைக் குறித்துப்
    பாடின கவியைச் சொல்லுகிறேன்; என்னுடைய நாவு விரைவாக எழுதுகிறவனுடைய எழுத்தாணி.
  spa-RV-1909: 'Al Músico principal: sobre Sosannim: para los hijos de Coré: Masquil:
    Canción de amores. REBOSA mi corazón palabra buena: refiero yo al Rey mis obras:
    mi lengua es pluma de escribiente muy ligero.'
  ron-BTF: Inima mea revarsă o lucrare bună; vorbesc despre lucrurile pe care le-am
    făcut referitor la împărat, limba mea este tocul unui scriitor iscusit.
  eng-WEBP: My heart overflows with a noble theme. I recite my verses for the king.
    My tongue is like the pen of a skillful writer.
  eng-FBV: I am moved to write about this wonderful subject. Let me share what I have
    written for the king. What I say comes from the pen of a skilled author.
  nld-1939: 'Voor muziekbegeleiding; op de wijze van: “Leliën” Van de zonen van Kore;
    een minnelied. Een heerlijk lied ontwelt aan mijn hart, Ik wil den Koning mijn
    zang doen horen; Mijn tong is als een vlotte pen:'
  nch-BL: 'Notalnamiquilis temitoc ica camanali cati cuajcualtzitzi. Niquijcuilos
    ni huicat para ma tijhuicatica totanahuatijca. Tahuel nijnequi nitepohuilis ni
    huicat cati nijsencajtoc, huan ya ni quiijtohua:'
  vie-1934: Lòng tôi đầy tràn những lời tốt; Tôi nói điều tôi vịnh cho vua; Lưỡi tôi
    như ngòi viết của văn sĩ có tài.
  cha-cha: Y corasonjo machúchuda nu y mauleg na güinaja; jusangan ayo sija y para
    y ray; y jilajo, calang y pluman y chadeg mangue.
  hin-CV: राजा के सम्मान में कविता पाठ करते हुए मेरे हृदय में मधुर भाव उमड़ रहा हैं;
    मेरी जीभ कुशल लेखक की लेखनी बन गई है.
  eng-OURB: My heart overflows with a noble theme. I recite my verses for the king.
    My tongue is like the pen of a skillful writer.
  spa-BES: Mi corazón fluye con palabras hermosas; mis palabras son dirigidas para
    un rey; mi lengua es la pluma de un escritor adiestrado.
  tdx-tdx: 'Andipore’ ty troko i talily soay: Hoe iraho: I mpanjakay ro fitoloñako;
    fisokim-panokitse mahimbañe ty lelako.'
  tha-KJV: จิ​ตใจข้าพเจ้าล้นไหลด้วยแนวคิดดี ข้าพเจ้าเล่าบทประพันธ์ของข้าพเจ้าถวายกษั​ตริ​ย์
    ลิ้นของข้าพเจ้าเหมือนปากไก่ของอาลักษณ์​ที่​ชำนาญ
  por-BR-2018: Meu coração derrama palavras boas; digo meus versos sobre o Rei; minha
    língua é pena de um habilidoso escriba.
  deu-ELO: 'Dem Vorsänger, nach Schoschannim. Von den Söhnen Korahs; ein Maskil, ein
    Lied der Lieblichkeiten. Es wallt mein Herz von gutem Worte. Ich sage: Meine Gedichte
    dem Könige! Meine Zunge sei der Griffel eines fertigen Schreibers!'
  eng-WYC-2018: To the overcomer, for the lilies, the most loved song of learning
    of the sons of Korah. Mine heart hath told out a good word; I say my works to
    the king. My tongue is the pen of a writer; writing swiftly. (For the choirmaster,
    to the tune of ‘The lilies’, a most loved song of a teaching by the Korahites.
    My heart hath told out a good word; I tell of my works to the king. My tongue
    is like the pen of a writer, yea, writing swiftly.)
  epo-epo: Mia koro pleniĝis per bona temo; Mi kantos pri reĝo; Mia lango estas kiel
    plumo de lerta skribisto.
  gfk-gfk: Tiga bilai na nianga i haguama no kaatigu ing iau was murmur ira nianga
    ing iau pakat utano king. No karamegu aie no linge na pinapakat tano keskes na
    ut na pakpakat.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup, «Nilupǝrlǝr» degǝn aⱨangda oⱪulsun dǝp,
    Koraⱨning oƣulliriƣa tapxurulƣan, «sɵyümlük yar üqün» degǝn «Masⱪil» munajat-nahxa:
    — Ⱪǝlbimdin güzǝl ix toƣrisida sɵzlǝr urƣup qiⱪmaⱪta; Padixaⱨⱪa beƣixliƣan munajitimni
    eytimǝn; Tilim goya maⱨir xairning ⱪǝlimidur;'
  beo-beo: 'Na da Hina Bagade ema imunusa:, amo gesami laha. Na asigi dawa:su da noga:idafa
    sia: amoga nabai gala. Noga:i dedesu dunu ea nusi defele na gona:su da gesami
    lamusa: momagei diala.'
  tpi-OTNT: Planti gutpela tok i stap long tingting bilong mi. Mi laik raitim dispela
    song na givim long king. Maus bilong mi i olsem ingpen bilong gutpela kuskus.
  hau-SA: Zuciyata ta cika da kyakkyawan kan magana yayinda nake rera ayoyina wa sarki;
    harshena ne alƙalamin ƙwararren marubuci.
  udu-udu: Adum pem a’di ’tu’du/ mo ki tom ’borga/ jin di’di bwaman mo mmo/o mo. Aha/
    bahkina gwom pem eya maliḵ mo. Ale’d pem a’di wana e ka galama riisha/ jin thoson
    ma man’kwar to is hila/ mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup, «Niluperler» dégen ahangda oqulsun
    dep, Korahning oghullirigha tapshurulghan, «söyümlük yar üchün» dégen «Masqil»
    munajat-naxsha: — Qelbimdin güzel ish toghrisida sözler urghup chiqmaqta; Padishahqa
    béghishlighan munajitimni éytimen; Tilim goya mahir shairning qelimidur;'
  nde-nde: Inhliziyo yami iyagubhazela ngendaba enkulu nxa ngivuma inkondlo yami ngiyihayela
    inkosi; ulimi lwami lusiba lomlobi ololwazi.
  ton-ton: '‌ʻOku mapuna hake ʻi hoku loto ʻae meʻa lelei: te u lea ki he meʻa kuo
    u ngaohi ki he tuʻi: ko hoku ʻelelo ko e peni ki he tohi vave.'
  ces-1613: Přednímu kantoru z synů Chóre, na šošannim, vyučující. Píseň o lásce.
  eng-WMB: My heart overflows with a noble theme. I recite my verses for the king.
    My tongue is like the pen of a skillful writer.
  tam-TCV: அரசனைப் புகழ்ந்து, நான் கவிகளைப் பாடும்போது, அதின் உயர்வான கருப்பொருளால்
    என் உள்ளம் பொங்குகிறது; என் நாவு சிறந்த ஓர் எழுத்தாளனின் எழுதுகோல்.
  ceb-ULB: Nagaawas ang akong kasingkasing sa maayong mga butang; kusgon ko pagbasa
    ang mga pulong nga akong nasulat mahitungod sa hari; ang akong dila ang tinta
    alang sa andam na nga tigsulat.
  pol-UBG: Wezbrało moje serce dobrym słowem; dzieła, które wypowiadam, dotyczą króla;
    mój język będzie jak pióro biegłego pisarza.
  urd-GVU: 'قورح کی اولاد کا زبور۔ حکمت اور محبت کا گیت۔ طرز: سوسن کے پھول۔ موسیقی
    کے راہنما کے لئے۔ میرے دل سے خوب صورت گیت چھلک رہا ہے، مَیں اُسے بادشاہ کو پیش
    کروں گا۔ میری زبان ماہر کاتب کے قلم کی مانند ہو!'
  eng-OEBCW: 'My heart is astir with beautiful words: I will sing a song, concerning
    the king, with tongue like the pen of a ready writer.'
  deu-1912: Ein Brautlied und Unterweisung der Kinder Korah, von den Rosen, vorzusingen.
    Mein Herz dichtet ein feines Lied; ich will singen von meinem König; meine Zunge
    ist wie der Griffel eines guten Schreibers.
  kan-2017: ಒಂದು ದಿವ್ಯ ವಿಷಯವನ್ನು ಹೇಳುವುದಕ್ಕೆ ನನ್ನ ಹೃದಯವು ತವಕಪಡುತ್ತದೆ; ನಾನು ರಾಜನನ್ನು
    ಕುರಿತು ಈ ಪದ್ಯವನ್ನು ರಚಿಸುವೆನು. ನನ್ನ ನಾಲಿಗೆಯು ಒಳ್ಳೆಯ ಬರಹಗಾರನ ಲೇಖನಿಯಂತೆ ಸಿದ್ಧವಾಗಿದೆ.
  yap-yap: Yu bugithin nib manigil e ke suguy lanin’ug, nnap’an ni gu be tunguy e
    re tang ney ni fen fare pilung. Ba’aray ba tang u daken balowtheg ni bod e pen
    u pa’ be’ nib salap ko yol.
  hlt-MCSB: Ka lungbuei ah ol then aka phul, ka bitat neh manghai te aka hlai, kai
    kamah tah, ka lai khaw ca aka tae thai kah cacung la poeh.
  mdy-ETH: ዒና ታኣኮ ኮሺ ማሊሢ ኬሳኔ፤ ታኣኒ ጊኢጊሼ ካላሎ ካኣቲም ዋይዚሳንዳኔ፤ ዻንጋ ታኣኮ ዔሮ ዓሲ ዓርቂ ፃኣፓ ቢዒሬጉዲኬ።
  twi-ASANTE: Botaeɛ bi a ɛdi mu akanyane mʼakoma ɛberɛ a merebɔ ɔhene mmrane no;
    me tɛkrɛma yɛ ɔtwerɛfoɔ kunini bi twerɛdua.
  eng-WEBU: My heart overflows with a noble theme. I recite my verses for the king.
    My tongue is like the pen of a skillful writer.
  spa-PDDPT: Rebosa mi corazón palabra buena. Dirijo al Rey mi canto. Mi boca es como
    pluma de experto escriba.
  gun-gun: Ayvu porã anho oĩ xekuraxõ re. Huvixave peguarã ae kova'e mboraei ajapo.
    Ombopara porã kuaa va'e rami 'rã xeayvu.
  agu-BL: At wi'nin e'chk balaj yol yi na tijin te walma', tan walol tetz yi kareyil.
    Nin cyakil yi yol yi swale', ni'cu'n chi na ban jun yaj, tan stz'ibe'n e'chk balaj
    ajtza'kl. Ma jalu' swale' bin yi e'chk balaj yola'tz tetz yi kareyil.
  ilo-ULB: Toy pusok ket agluplupias iti naimbag a banag; ibasak iti napigsa dagiti
    sasao nga insuratko maipapan iti ari; toy dilak ti pangsurat iti naalibtak a mannurat.
  kpg-kpg: Nia helekai humalia gu haga honu i lodo agu maanadu i dogu madagoaa e hai
    taahili hagaamu deenei ang gi di king. Dogu holole gu togomaalia e daahili taahili
    deenei, gadoo be di pensil o tangada hihi mee humalia.
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ، «نىلۇپەرلەر» دېگەن ئاھاڭدا ئوقۇلسۇن دەپ،
    كوراھنىڭ ئوغۇللىرىغا تاپشۇرۇلغان، «سۆيۈملۈك يار ئۈچۈن» دېگەن «ماسقىل» مۇناجات-ناخشا:
    ــ قەلبىمدىن گۈزەل ئىش توغرىسىدا سۆزلەر ئۇرغۇپ چىقماقتا؛ پادىشاھقا بېغىشلىغان
    مۇناجىتىمنى ئېيتىمەن؛ تىلىم گويا ماھىر شائىرنىڭ قەلىمىدۇر؛'
  sus-sus: Kora xa die xa lɔnni bɛɛti bɛɛtibae xa mangɛ bɛ. A xa ba alɔ bɛɛti naxan
    xili «Fuge tofanyie.» Xanunteya sigi.
  pon-2006: Pato kaselel kei kipedier nan mohngiongiet, ni ei pahn wiahda ei koulen
    kaping ong nanmwarki. Loweiet pahn rasehng nein sounnting pinsel ni ei pahn koulki
    melkahka pwoatet.
  jae-jae: Biŋ êjam-êjam kêôliŋ kêpi aŋga aêŋoc ŋalêlôm tec gebe ênsêwa êsa. Amboac
    tonaŋ jansuŋ ŋoc wê êndêŋ kiŋ. Imbeloc kêtôm ŋac lêmagaôŋa keto kêlêpê.
  ksd-ksd: A balagu i buabuai lake ma ra lavur kat na tinata; Ina tatike ra tinata
    nina iau ga pit ia ure ra king; A karameagu i da ra pen na tutumu kai tikai i
    melem tuna ta ra tutumu.
  tur-YTC: Yüreğim asil bir temayla dolup taşıyor. Kral için okuyorum şiirlerimi.
    Dilim usta bir yazarın kalemi gibidir.
  bel-N: 'Кіраўніку хору: на лад “Лілеі”. Сыноў Караха. Навучаньне. Песьня вясельная.'
  grc-BRENT: Εἰς τὸ τέλος, ὑπὲρ τῶν υἱῶν Κορὲ, ὑπὲρ τῶν κρυφίων ψαλμός.
  kpr-kpr: Na kini da javoda nanda duboda yaru eveva gaveva irira, aimi gate divarena.
    Gembono dae sise, nanda kotari geka eveva gavevaimi bedo erira. Buku gembari kato
    nunda sonemba susufikena buraira aminga ava, nanda aviva aimi na sonembari kini
    da yaru gembarena.
  ind-AYT: 'Kepada pemimpin pujian: Menurut nada “Bunga bakung” dari anak-anak Korah.
    Sebuah nyanyian kasih. (45-2) Hatiku meluap dengan perkataan yang baik, aku menujukan
    syairku kepada raja. Lidahku adalah pena seorang ahli tulis yang terampil.'
  yom-yom: Ntimꞌama wulembo fundumuka mu mambu ma kitoko. Ndiela samuna mambu mama
    mu diambu di ntinu. Ludimi luama luidi lapi yi nsoniki wukiedika.
  yut-yut: Nandak nandaknokon gen tagɨsi morapmɨ toŋ. Nak kap on mandaŋ yobo kap yoŋ
    amɨn da kɨla amɨn madep do yaŋ ɨmni. Gen kagano uŋun kɨlda mandak tagɨsi dakon
    kɨlda mandak yombem.
  nya-nya: Mtima wanga watakasika ndi nkhani yokoma pamene ndikulakatula mawu anga
    kwa mfumu; lilime langa ndi cholembera cha wolemba waluso.
  kyg-kyg: Alagepa gemoꞌmo naipafiꞌmo havai teteno aino vali nelamigeꞌnaeꞌmo kini
    vekaekeꞌmo ava gemo nehuve. Alagepa huno avoꞌmo nekaeya vekamoꞌa avoꞌmo kaesiyafeꞌmo
    avo kayoꞌmo aliteno alo huno neꞌmaiya kava huꞌna navayafatiꞌmo gemo hisuvafeꞌmo
    alo huꞌna maiꞌnove.
  hrv-hrv: Zborovođi. Po napjevu “Ljiljani”. Sinova Korahovih. Poučna pjesma. Svadbena
    pjesma.
  mps-mps: Te wiegi yai po hauwa eno homude elalubao. Eno te tęąbi po asęnama,
    te kingba mawainu yali. Eno pedauwali da, te wiegi yai kuskus bidigo te po asębo
    hoda pen tiwai dao.
  tpi-tpi: Planti gutpela tok i stap long tingting bilong mi. Mi laik raitim dispela
    song na givim long king. Maus bilong mi i olsem ingpen bilong gutpela kuskus.
  dan-1931: Til Sangmesteren. Til Liljerne*. Af Koras Sønner. En Maskil**. En Sang
    om Kærlighed. { [*Musikudtryk af ukendt Betydning.] / [**se til Sl. 32, 1.] }
  vie-OVCB: Tâm hồn ta xúc động với lời hay ý đẹp, cảm tác bài thơ ca tụng đức vua,
    lưỡi tôi thanh thoát như ngọn bút của một văn tài.
  guj-2017: મારું હૃદય ઉત્તમ વિષયથી ભરાઈ ગયું છે; જે શબ્દો મેં રાજાને માટે લખ્યા છે
    તે હું બોલું છું; મારી જીભ શ્રેષ્ઠ લેખકની કલમ જેવી ચપળ છે.
  pon-2006A: Pato kaselel kei kipedier nan mohngiongiet, ni ei pahn wiahda ei koulen
    kaping ong nanmwarki. Loweiet pahn rasehng nein sounnting pinsel ni ei pahn koulki
    melkahka pwoatet.
  por-BRBSL: Meu coração transborda com um tema nobre. Eu recito meus versos para
    o rei. Minha língua é como a caneta de um escritor habilidoso.
  eng-OEBUS: 'My heart is astir with beautiful words: I will sing a song, concerning
    the king, with tongue like the pen of a ready writer.'
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    Till liljorna (symbol på skönhet, kan syfta på en då känd melodi eller ett sexsträngat
    instrument), av (till) Korachs söner (ättlingar). En undervisning (instruktion,
    välskriven sång, hebreiska ”maskil”) – en kärlekssång. [Frasen ”till liljorna”,
    hebreiska ”al-shoshannim”, kan vara relaterat till ett egyptiskt ord för en näckros
    eller en stor vit blomma. Det finns även en koppling till akkadiska ordet ”shushu”
    som betyder sex sidor, därav kopplingen till en lilja med sex blad. Salomo hade
    en förkärlek till just liljor och templet var utsmyckat med sådana sexbladiga
    blommor, se . Kanske härrör även Davidsstjärnan med sex uddar från liljans form.
    Ordet symboliserar ofta skönhet, se . Här i Psaltaren kan det syfta på en dåtida
    melodi vid det namnet eller kanske ett instrument med sex strängar eller pipor.
    Ordet används i titeln på fyra psalmer, denna och .] ______
  cth-cth: Ka lungthin heh hnokahawi hoi a poum teh, Siangpahrang kong hah ka dei
    han. Ka lai teh ca kathutkung e cacung patetlah coungkacoe ao.
  twi-twi: Botae bi a edi mu akanyan me koma bere a merebɔ ɔhene mmran no; me tɛkrɛma
    yɛ ɔkyerɛwfo kunini bi kyerɛwdua.
  hlt-hlt: Ka lungbuei ah ol then aka phul, ka bitat neh manghai te aka hlai, kai
    kamah tah, ka lai khaw ca aka tae thai kah cacung la poeh.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Kodee bí yɛ̀nfɛ̀ nɛ̀ tibómbonti. Fɛcɑnyɛ̀nfɛ̀.
  msy-2020: Mɨgɨrɨgɨar aghuir avɨrir maba nan nɨghnɨzimɨn izi. Kɨ onger akar kam osirightɨ
    me atrivim bagh a dɨponam. Nan mɨzem mati fɨnfɨnim, a gumazir akɨnafariba osira
    fofozimɨn mɨn ikia onger akar kam osiri.
  dop-dop: Kolee yontu nti tə kɛ́ sɔɔlʋɣʋ nyəntʋ nɑ pɑ́ yookinɑ cəməŋ nɑ tə́ wɛ yonyoolɑɑ
    nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Qəlbim yaxşı sözlərlə çağlayır, Qoy şeirlərimi padşahıma söyləyim, Dilim
    mahir bir xəttatın qələminə oxşayır.
  eng-DBY: 'My heart is welling forth [with] a good matter: I say what I have composed
    touching the king. My tongue is the pen of a ready writer.'
  hin-2017: मेरा हृदय एक सुन्दर विषय की उमंग से उमड़ रहा है, जो बात मैंने राजा के
    विषय रची है उसको सुनाता हूँ; मेरी जीभ निपुण लेखक की लेखनी बनी है।
  wol-KYG: Mu jëm ci njiital jàngkat yi, dëppook galan bu ñuy wax Tóor-tóor, ñeel
    askanu Kore wu góor, dib taalif, te di woyu mbëggeel.
  bjr-bjr: Amiqira irirafa qini iriranaki umbiqanoo marifaqa karaambaiqa irianifeera
    maa idi ufana akara ruma amidaqa. Qini qifauru fannoo papiqa saiki marina amiqira
    kirifiara foora maa idina akara ridanoo.
  eng-YLT: To the Overseer. — 'On the Lilies.' — By sons of Korah. — An Instruction.
    — A song of loves. My heart hath indited a good thing, I am telling my works to
    a king, My tongue [is] the pen of a speedy writer.
  kne-kne: Napno di nemnem ko si mapteng ay kali ay laydek ay ikanta sin ari. Lapis
    di nalaing ay mansolat di kaiarigan di dilak, tan mapteng ay kansiyon di ikantak.
  eng-WYC-2017: To the overcomer, for the lilies, the most loved song of learning
    of the sons of Korah. Mine heart hath told out a good word; I say my works to
    the king. My tongue is the pen of a writer; writing swiftly.
  eng-WMBB: My heart overflows with a noble theme. I recite my verses for the king.
    My tongue is like the pen of a skilful writer.
  zat-NTPS: Xu'u lázrdawa' tu dizra' xrtante̱, na' gúl-laqueza' tu da naca chee̱ Wenná
    Bea. Gúl-laqueza' tu da bzuaj tu benne' dxuchálajle̱'e̱ cháwedau'.
  zty-NTPS: Yo'o yichj ḻáẕda'wa' diža' x̱tanḻe'e ka', na' goḻkza' ka nak che benne'
    wnná bia'. Goḻkza' da' bzoj to benne' ẕcháḻjḻi'e chawe'.
  urd-GVH: 'क़ोरह की औलाद का ज़बूर। हिकमत और मुहब्बत का गीत। तर्ज़ : सोसन के फूल।
    मौसीक़ी के राहनुमा के लिए। मेरे दिल से ख़ूबसूरत गीत छलक रहा है, मैं उसे बादशाह
    को पेश करूँगा। मेरी ज़बान माहिर कातिब के क़लम की मानिंद हो!'
  rug-rug: Sa buloqu si siṉia na zinama leleadi, sipu tavetia rau sa kinera hie pude
    tanisa Baṉara. Sa meaqu si gua tugo na peni kubekubereana tanisa tie bokabokana
    kubekubere.
  gaz-gaz: Yommuu ani mootiidhaaf faarfadhutti, yaadni gaariin garaa koo guutee irra
    dhangalaʼa; arrabni koos akkuma biirii barreessaa ogeessa tokkoo ti.
  fra-LSG: Au chef des chantres. Sur les lis. Des fils de Koré. Cantique. Chant d’amour.
  yal-yal: 'Koraa diine fala ɲaxumɛna, bɛti baane kuntigin xa. A xa ba alo bɛtin naxan
    xili: “Fuge Faɲine.” Xanuntenya sigina.'
  iou-iou: Man säkgämän säkgämän nadäk-nadäkna-ken tokŋek parirän intäjukun äma u
    iniŋ ubiŋpäŋ tewayäŋ. Äma meni pidämitä man säkgämän yäŋahäk täkaŋ ude menatä
    äma ekäni u ŋode iniŋ ubiŋ tekta pidäm täyat;
  haw-1868: KE hoohu mai nei ko'u naau i ke mele maikai; Ke hai aku nei au i na mea
    a'u i hana'i no ke Alii; O ko'u alelo ka peni a me ka mea kakau wikiwiki.
  arb-NAV: 'فَاضَ قَلْبِي بِكَلامٍ صَالِحٍ: إِنِّي أُخَاطِبُ الْمَلِكَ بِمَا قَدْ
    أَنْشَأْتُهُ، وَلِسَانِي فَصِيحٌ كَقَلَمِ الْكَاتِبِ الْمَاهِرِ.'
  ded-ded: Yoac gombunga gombungango herena wakeu ni ngictauac yegec yofi heibade.
    Nedzarannango kibi oho ohongic gombunga yeac pen isoc ande.
  ewe-ewe: Nya nyuiwo le fiefiem le nye dzi me esi mele ha sia kpam na fia la, eye
    nye aɖee nye nuŋlɔla adodoea ƒe nuŋlɔti.
  eng-LEE: “To the chief musician upon Shoshannim, by the sons of Korach, a Maskil,
    a song of love.” (45:2) My heart swelleth with a good speech; I say, “My works
    shall be for the king:” my tongue is the pen of a ready writer.
  asm-FB: মোৰ হৃদয় ভাল সুন্দৰ ভাৱধাৰাৰে ভৰি পৰিছে; ৰজাৰ উদ্দেশ্যে মই কবিতা ৰচিছো;
    মোৰ জিভা লেখকৰ কলমৰ দৰে হৈ উঠিছে।
  sus-A: كٌرَ شَ دِيٍ شَ لْننِ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ. عَ شَ بَ عَلْ بّيتِ نَشَن
    شِلِ «قُفٍ تٌقَنيِيٍ.» شَنُنتٍيَ سِفِ.
  fra-SBL: Mon cœur déborde d'un thème noble. Je récite mes vers pour le roi. Ma langue
    est comme la plume d'un habile écrivain.
  hbo-hbo: לַמְנַצֵּ֣חַ עַל־שֹׁ֭שַׁנִּים לִבְנֵי־קֹ֑רַח מַ֝שְׂכִּ֗יל שִׁ֣יר יְדִידֹֽת׃
  kik-kik: Ngoro yakwa ĩiyũrĩtwo nĩ ũhoro mwega rĩrĩa ngũinĩra mũthamaki rwĩmbo rũrũ;
    rũrĩmĩ rwakwa no ta karamu ka mwandĩki ũrĩa mũũgĩ.
  fra-NCL: Au maître de chant. Sur les lis. Cantique des fils de Coré. Chant d’amour.
  cek-AK: 'Kai ih palungthin loe hoihaih hoiah angphui tahang moe, ka sak atimhaih
    to siangpahrang hmaa ah ka thuih: ka palai loe ca tarik kop kami ih cacung ah
    oh.'
  cuk-cuk: An-ulubgi ibmar-nued sogbie an itoged. An reyga an-namaked-narmaksad soged.
    An-gwabin garda-suar-yeer-narmakeyobi gued.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп, «Пак қизлар үчүн» дегән аһаңда оқулсун
    дәп, Кораһниң оғуллири үчүн йезилған күй: — Худа панаһгаһимиз вә қудритимиздур;
    Күлпәтләр чүшкән һаман һазир болидиған бир ярдәмчидур.'
  tel-2017: నా హృదయం ఒక శ్రేష్ఠమైన విషయంతో నిండి పొంగి పొర్లుతున్నది. నేను రాజును
    గూర్చి రచించిన దాన్ని బిగ్గరగా చదువుతాను. నా నాలుక వేగంగా రాసేవాడి కలంలా ఉంది.
  hat-BSA: Kè m debòde avèk yon bèl sijè. Mwen resite vèsè mwen yo pou Wa a. Lang
    mwen se plim a yon ekriven byen prepare.
  ukr-ONPU: Керівнику хору. Синів Кореєвих пісня. На мотив аламот.
  kos-kos: Kas wolana oan in nunak luk Ke nga kinala on soko inge nu sin tokosra.
    Louk akola tari nu ke on soko inge, Oana pen in sim nutin sie mwet etu sim.
  hbo-WLC: לַמְנַצֵּ֣חַ עַל־שֹׁ֭שַׁנִּים לִבְנֵי־קֹ֑רַח מַ֝שְׂכִּ֗יל שִׁ֣יר יְדִידֹֽת׃
  ibo-ibo: Isi okwu dị ebube na-akpali mkpụrụobi m, mgbe m na-agụgharị abụ m nye eze;
    ire m bụ mkpisi akwụkwọ dị nʼaka ọka ode akwụkwọ.
  ory-ory: ମୋହର ହୃଦୟ ଉତ୍ତମ ବିଷୟରେ ଉଚ୍ଛୁଳି ଉଠୁଅଛି; ମୁଁ ରାଜାଙ୍କ ବିଷୟରେ ଆପଣା ରଚିତ କଥା
    କହେ; ମୋʼ ଜିହ୍ୱା ଶୀଘ୍ର ଲେଖକର ଲେଖନୀ ସ୍ୱରୂପ।
  chk-chk: Lelukei a säsewu ren pworaus mi mürina. Üpwe apasa ekewe wokisin lon ai
    we köl fän iten ewe king. Chönawei a usun nöün eman soumak pen mi molotä.
  rop-rop: Ola gudwan wed kamat langa main hed wen mi meigimbat dijan song blanga
    det king. Main tang im redibala blanga sing dijan, jis laik det pensul redibala
    blanga det men hu oldei raidimdan stori brabli gudwei.
  ukr-1871: 'Проводиреві хора: під кобзу шестиструнну; для синів Корея в науку; пісня
    любощів. Із мого серця добре слово ллється. Я кажу: Моя пісня цареві! Язик мій,
    як тростинка в руцї вправного писаря.'
  yon-yon: Ne mimyob aom manimani inamenbed dembe yiminmo kereni king yaa komkum dakmaan.
    Ne ong kuu komkum kami niidiib dowad moo kai kerembirimaan.
  deu-1951: Dem Vorsänger. Nach [der Singweise] «Lilien». Von den Kindern Korahs.
    Eine Unterweisung; ein Lied der Liebe. (045-2) Mein Herz dichtet ein feines Lied;
    was ich sage, ist für den König bestimmt, meine Zunge ist der Griffel eines fertigen
    Schreibers.
  eng-JPS: '(45-1) For the Leader; upon Shoshannim; a Psalm of the sons of Korah.
    Maschil. A Song of loves. (45-2) My heart overfloweth with a goodly matter; I
    say: ''My work is concerning a king''; my tongue is the pen of a ready writer.'
  srp-1865: 'Teèe iz srca mojega rijeè dobra; rekoh: djelo je moje za cara; jezik
    je moj trska hitroga pisara.'
  lug-lug: Omutima gwange gujjudde ebigambo ebirungi nga nnyimba oluyimba lwa Kabaka.
    Olulimi lwange kkalaamu y’omuwandiisi omukugu.
  heb-heb: למנצח על ששנים לבני קרח משכיל שיר ידידת רחש לבי דבר טוב אמר אני מעשי למלך
    לשוני עט סופר מהיר׃
  ben-IRV: আমার হৃদয় একটি ভালো বিষয়ের উপর উপচে পড়ছে; আমি রাজার বিষয়ে আমার রচনার
    শব্দগুলো জোরে জোরে পড়ব; আমার জিভ প্রস্তুত একটি লেখকের কলমের মত।
  ntu-ntu: King rnge, krlc nabz nenge kx nangr-ngrbo bam. Nabznge esz'ngr natq kxmrlzting.
    X nzngqpx-krm natq mz naonge Apule nzyrlepx-krm lue mz butqbr.
  pan-pan: ਮੇਰਾ ਮਨ ਇੱਕ ਚੰਗੀ ਗੱਲ ਨਾਲ ਉੱਛਲ ਰਿਹਾ ਹੈ, ਜੋ ਕੁਝ ਮੈਂ ਪਾਤਸ਼ਾਹ ਦੇ ਵਿਖੇ ਰਚਿਆ
    ਹੈ, ਉਹ ਮੈਂ ਸੁਣਾਉਂਦਾ ਹਾਂ, ਮੇਰੀ ਜੀਭ ਮਾਹਿਰ ਲਿਖਾਰੀ ਦੀ ਲੇਖਣੀ ਹੈ।
  mya-JVB: ငါ့ စိတ် နှလုံးသည် မင်္ဂလာ စကား နှင့်ပွက် ထ လျက်ရှိ၍၊ ငါ စီရင် သောအရာ ကို
    ရှင်ဘုရင် ရှေ့တော်၌ မြွက်ဆို ပေအံ့။ ငါ့ လျှာ သည်လည်း လိမ္မာ ကျွမ်းကျင်သော စာရေး
    ၏ကညစ် ဖြစ်ရ၏။
  kgf-kgf: (Legic galeŋawac; Korawac ɋeli méŋnéŋ legic ʒéra niŋu hiŋgac hiŋgara yomi
    oyec. Sosannim waŋgoŋ hésiaguc. Ic kewuac kikiya mema siŋ nimmima legic yomi héigic.)
    Ewa qerina igucnec ac hiabianéŋ kuaya qema mayu ic kewuac ʒéareŋgéyiac hezac imuac
    ʒémaŋ. Ezelaŋna imi kiwi oo ic qacguc méŋac kirifi ésécnec wanʒac.
  tte-O: Nuwagu ikalapowon walo namwanamwali kolili kabo wali bwaite yalele kin kaiwena.
    Besiele tolelelele nimana ikatububunanako lelelele kaiwena, memenagu ikatububuko
    wali kana walo kali walowen kaiweli.
  tbg-tbg: Te avuhainaa vaiintiara ihi irikeha tire uraro koqe uvavano ti avu aatoqi
    mpiqe vaimanta vauro. Vaiintivano peniqohairo koqe uva qara ntintemake, te tenta
    auntaqihai koqe ihi tirera.
  hmo-hmo: Hereva namo herea be egu lalona idia hahonua noho, badina lau ese king
    totona inai ane lau karaia. Egu malana ese ane namona ia abia noho, sivarai torea
    dekenai ia manada herea tauna ena peni, ese ia karaia bamona.
  zar-NT: Rizáʼ ládxaʼa tu le naca dxiʼa. Ruʼa didzaʼ que le runëʼ bönniʼ rinná bëʼë.
    Naca lúdxaʼa ca le ruzúajlenëʼ bönniʼ nabéʼedeʼenëʼ ruʼë didzaʼ.
  urd-urd: मेरे दिल में एक नफ़ीस मज़मून जोश मार रहा है, मैं वही मज़ामीन सुनाऊँगा जो
    मैंने बादशाह के हक़ में लिखे हैं, मेरी ज़बान माहिर लिखने वाले का क़लम है।
  rus-SYN: Начальнику хора. Сынов Кореевых. На музыкальном орудии Аламоф. Песнь.
  bqc-SIM: Gbɛ̃́ yenzide lɛ pↄ́ Kole buiↄ dà.
  tcz-CHONGTHU: Kalungthim in thu hoi tah ahung kilang e. Keiman lengpa chungchang
    hiche jaila ngeitah hi lungchin in sei inge, ajeh chu kalei hi jaila themtah pa
    mol jap tobang ahi.
  mar-mar: माझे हृदय चांगल्या विचारांनी भरून वाहते, राजासाठी बनवलेली काव्ये मी मोठ्याने
    वाचेन, लेखकाच्या लेखणीतून शब्द यावेत त्याप्रमाणे माझ्या जीभेतून शब्द येतात.
  isl-isl: 'Hjarta mitt svellur af fögrum orðum. Ég vil flytja konungi ljóð. Tunga
    mín er penni hraðritarans, hún flytur langa sögu á augabragði:'
  hlt-THB: Sangpahrang aham ka phawh peek awi ce kak kqawn awh ak leek cainaak ing
    kak kawlung phyl hy; kam lai ve caqee ak thai thlang a cacung na awm hy.
  qub-qub: Shongullächömi yarpaycä allita rimanäpaj. Imanöparaj cuyayllapaj alabansacunata
    jorgöman rayta alabanäpaj. Paypämi cantashaj.
  bqp-bqp: Yã nna tɛn pípi ma swɛ̃̀ɛ gũn, lákũ matɛn lɛ̀ díkĩna da kínanɛ nà. Ma
    lɛ́ nna lán takadakɛ̃ri mana takadakɛ̃bↄↄ bà.
  hat-hat: '(045:1) Pou chèf sanba yo. Se pou yo chante sou menm lè ak chante ki di:
    Bèl ti flè savann blan yo. Se yon chante pitit Kore yo. Se yon chan damou. (045:2)
    Mwen gen anpil bèl pawòl nan bouch mwen. Mwen pral chante yon chante pou wa a,
    mwen tankou yon moun ki konn konpoze bèl chante.'
  eng-BSB: My heart is stirred by a noble theme as I recite my verses to the king;
    my tongue is the pen of a skillful writer.
  eng-WEBPB: My heart overflows with a noble theme. I recite my verses for the king.
    My tongue is like the pen of a skilful writer.
  kbq-kbq: Hentofa naneke antahintahifina nentahugeno, nagu'a nazeri otie. Ana hentofa
    nanekea kini neku hu'na kregahue. Na'ankure nagefunamo'a avoma kre'are'ma knarezantfama
    hu'naza vahe'mokizmi avo azotagna hu'ne.
  pon-pon: MONION I kin wiada kaul kajelel apot; I pan kaule ki duen Nanmarki amen,
    lo I rajon penjil en jaunintin koiok aman.
  nhe-BL: 'Notlalnamiquilis temitoc ica tlajtoli tlen yejyectzitzi. Niquijcuilos ni
    huicatl para ma tijhuicatica totlanahuatijca. Tlahuel nijnequi nitepohuilis ni
    huicatl tlen nijsencajtoc, huan ya ni quiijtohua:'
  wnc-wnc: Natane natdetdetna atangu wamu takeaknga aknga kwaapzang yuaing. Kau takngatu
    natake getangan king kapae iniwitde nataat. Natane gena penu aminu pepa matanggau
    take apata matanggak binga.
  bus-bus: Yã nnaa e pipii ma swɛ̃̀ guu, lán mɛ́ɛ lɛ̀ kɛ̀kii daa kínanɛ nà. Ma lɛ́
    nna lán takadakɛ̃ri lákɛ̃bↄ bà.
  gub-BL: Ze'eg ipuràg eteahy ma'e umynehem kar hepy'a, Ko zegar haw tuwihawete pe
    imuapyk mehe pape rehe. Heapeku nuzawy kwaw ze'eg imuapykar ikatu ma'e ikair haw
    a'e.
  eng-DRA: Unto the end, for the sons of Core, for the hidden.
