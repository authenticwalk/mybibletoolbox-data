verse: PSA.045.009
translations:
  mal-C: അന്തഃപുരനാരികളിൽ രാജകുമാരികളുണ്ട്; അങ്ങയുടെ വലതുഭാഗത്ത് ഓഫീർതങ്കത്താൽ അലംകൃതയായ
    രാജകുമാരി നിലകൊള്ളുന്നു.
  deu-TKW: Wie aus Balsam, Aloe, Kassia sind alle deine Gewänder, aus Elfenbein-Palästen
    erfreut dich Saitenspiel.
  lin-lin: Bilamba na Yo nyonso ezali kolumba solo kitoko ya malasi ya mire, ya aloe
    mpe ya kaneli ; wuta na bandako minene oyo ebongisama na pembe ya nzoko, mandanda
    ezali kosepelisa Yo.
  mmx-mmx: Kantubu at lavakin di ruuna levenasen silok, laxaalik at lavaorong mo di
    tu. La at lenep tino at loxonin orong taram, loorong tixin mo i tu, diga sinang
    i mi levempanga diga lox i mi logol i nunuan aleng.
  eng-LSV: Daughters of kings [are] among Your precious ones, || A queen has stood
    at Your right hand, || In pure gold of Ophir.
  eng-GNV: 'Kings daugthers were among thine honorable wiues: vpon thy right hand
    did stand the Queene in a vesture of golde of Ophir.'
  eng-WEBSTER: 'Kings daughters were among thy honorable women: upon thy right hand
    stood the queen in gold of Ophir.'
  nhw-BL: Iniichpocahua sequinoc tlanahuatiani quipiyaj nopa hueyi tlatlepanitacayotl
    para mitztequipanose. Huan ica monejmac mosehuijtoc nopa ichpoca tlanahuatijquetl
    catli elis mosihua catli quiyectlalijtoque ica oro catli onca tlali Ofir.
  swh-ONEN: Binti za wafalme ni miongoni mwa wanawake wako waheshimiwa; kuume kwako
    yupo bibi arusi malkia aliyevaa dhahabu ya Ofiri.
  bba-bba: Wunɛn yɑ̃nu nu turɑre numɔ ye bɑ rɑ soku miru kɑ ɑloɛsi kɑ kɑsi. Bɑ mɔrɔkunu
    soomɔ ɑ kɑ nuku dobu wɑ wunɛn sinɑ ɡbɑburɔ te bɑ suunu donnu mɑni mɑni.
  eng-KJVCPB: 'Kings’ daughters were among thy honourable women: Upon thy right hand
    did stand the queen in gold of Ophir.'
  luo-luo: Nyi ruodhi ni e kanyakla mag mondi moluor; mikach ruoth ni e bathi korachwich
    korwakore gi dhahabu mogol Ofir.
  aii-aii: ܒܢܵܬܹ̈‌ܐ ܕܡܲܠܟܹ̈ܐ ܒܹܝܠܔ ܡܝܲܩܪ̈ܵܬܘܼܟ݂ ܝܼܢܵܐ، ܡܲܠܟܬܵ‌ܐ ܟܠܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܒܝܲܡܝܼܢܘܼܟ݂
    ܒܕܲܗܒ݂ܵܐ ܕܐܵܘܦܹܝܪ.
  meu-meu: Pavapava natudia hahinedia na emu ruma hahinedia bogaragidiai; oi idibamu
    kahana ai pavapava hahinena mai Ofiri gold dabuana ida gini.
  npi-ULB: राजाकी छोरीहरू तपाईंका आदरनिय स्‍त्रीहरूका माझमा हुन्‍छन् । तपाईंको दाहिने
    हाततिर ओपीरको सुन लगाएर रानी खडा हुन्‍छिन् ।
  yor-yor: Àwọn ọmọbìnrin àwọn ọba wà nínú àwọn àyànfẹ́ rẹ̀, ní ọwọ́ ọ̀tún rẹ̀ ni
    ayaba náà gbé dúró nínú wúrà Ofiri.
  pes-OPCB: ندیمه‌های دربارت، شاهزادگانند؛ در سمت راست تو، ملکه با لباس مزین به طلای
    خالص، ایستاده است.
  tgl-ULB: Ang mga anak na babae ng mga hari ay kabilang sa mga kagalang-galang na
    kababaihan; sa iyong kanang kamay nakatayo ang reyna na nadaramtan ng ginto ng
    Ophir.
  nop-nop: Kaŋ me mapme heki’walaŋ wabihiye adi tam wohiyenit gut du yokeneŋ hakiiŋ.
    Kaŋ tam wapme adi kohoge didimeniŋneŋkade yatak. Adi yadi kwet wapum Ofili uŋoŋ
    gol tutumbagiŋ u tinahukula yatak.
  hui-hui: Kini waneru wali mini lene berearu heba í̠ andagaha biru hayua. Í̠naga
    gi tigahayagi kuini wali ibu bedagoni. Ibu ngolo Obira dindi tawame yári wabini
    ngaru karulo beda.
  mya-mya: အ​ရှင်​မင်း​ကြီး​၏​မောင်း​မ​တော်​တို့​တွင် အ​ပြည်​ပြည်​မှ​မင်း​သ​မီး​များ​ပါ​ဝင်​ပါ​၏။
    ရာ​ဇ​ပလ္လင်​တော်​၏​လက်​ယာ​ဘက်​တွင် ရွှေ​စင်​ဖြင့်​ပြီး​သော​တန်​ဆာ​များ​ကို​ဆင်​ယင်​ကာ
    မိ​ဖု​ရား​ကြီး​သည်​ရှိ​နေ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀུར་འོས་བཞིན་བཟང་རྣམས་ཀྱི༌ཁྲོད། །རྒྱལ་པོའི་སྲས་མོ་བཞུགས་ཤིང་ཕྱག་གཡས༌སུ།
    །ཨོ་ཕིར་གསེར་རྒྱན་བཏགས་པའི་རྒྱལ་མོ༌བཞེངས།།
  wsk-wsk: King saki nunga nanawusari se imet nunup bibiya mu karogo taiman; se imet
    ni ilak nimi kiting ilup se nika niwus ko bagarukko mu, kiting sengam mu te, sor
    Ophir ko bala gold te nungurman mu naguram ale bagoso.
  sna-sna: Vanasikana vamadzimambo vari pakati pavakadzi vanokudzwa; kuruoko rwenyu
    rworudyi kuno mwenga akashongedzwa negoridhe reOfiri.
  spa-BLM: Las hijas de los reyes están entre tus mujeres honorables. A su derecha
    la reina se encuentra en oro de Ophir.
  cac-cac: Ay eb' ix yisil eb' vin̈ rey d'a scal eb' avtab'il uuj. A d'a a tz'ey d'a
    a vach', ata' ayec' ix reina. A q'uen oro yelxo val vach' ayoch d'a spichul ix.
  swh-ULB: Binti za wafalme ni kati ya wake zako waheshimiwa; na mkono wako wa kuume
    amesimama malikia aliye vaa mavazi ya dhahabu ya Ofiri.
  bel-bel: 'Прыйдзеце і пабачце дзеі Гасподнія, - якія ўчыніў Ён на зямлі спусташэньні:'
  deu-ELBBK: Myrrhen und Aloe, Kassia sind alle deine Kleider; aus Palästen von Elfenbein
    erfreut dich Saitenspiel.
  mbb-OT: Nepipira zuen te dungganen he menge vahi nu is menge anak te menge hadì.
    Ne ziyà te egkekewanan nu, edhithitindeg is egkehimu he rayna nu he midsun-ud
    te elahas he lunsey he vulawan he ebpuun te Ofir.
  mal-2015: നിന്റെ സ്ത്രീരത്നങ്ങളുടെ കൂട്ടത്തിൽ രാജകുമാരികൾ ഉണ്ടു; നിന്റെ വലത്തുഭാഗത്തു
    രാജ്ഞി ഓഫീർ തങ്കം അണിഞ്ഞുനില്ക്കുന്നു.
  gup-gup: Nawu ngalbebeywurd nuye nawern kings, nakka wanjh kabirrihdi kumekbe kabirriraworren
    birribuyika daluk nawu ngudda yibenkukenhme. Dja kore kukun ke kahdi ngalbininjkobeng
    ke, ngalbu kadjongbuyindi kunmadj manbu birribibbom gold duninjh nawu kubolkkimuk
    Ophirbeh.
  rmc-rmc: Savore tire gada voňinen pal e mirha, pal o aloe the pal e kasija; andral
    o palacis obthodo la slonovinatar tuke o lavutara bašaven.
  nlg-nlg: Na lei daledira vaivine na lei vunaghi tara kabu ighobudira na lei nimua
    na vure ni lutu. Na vinahogho te tughuru tana pala madolomu mete nia vaghuvaghua
    na puku ni Gold tara lavia tana Ophir.
  pes-OPV: دختران پادشاهان از زنان نجیب توهستند. ملکه به‌دست راستت در طلای اوفیرایستاده
    است.
  ron-1924: Принтре пряюбителе тале сунт фете де ымпэраць; ымпэрэтяса, миряса та,
    стэ ла дряпта та, ымподобитэ ку аур де Офир.
  ben-OBCV: তোমার সম্মানিত মহিলাদের মধ্যে রাজকন্যারা আছে; তোমার ডানদিকে দাঁড়িয়ে
    আছে রাজবধূ, ওফীরের সোনায় সজ্জিত।
  som-som: Dumarkaaga sharafta leh waxaa ku jira gabdhaha boqorrada, Midigtaadana
    waxaa taagan boqoradda oo isku sharraxday dahabkii Oofir.
  lat-VUC: Venite, et videte opera Domini, quæ posuit prodigia super terram,
  eng-ASVBT: 'Kings’ daughters are among thy honorable women: At thy right hand doth
    stand the queen in gold of Ophir.'
  mna-mna: King pakan lutun moori bizin, ta timbesmbeeze pu mi tipakaibiim ruumu ku.
    Mi galiki tabe wooli na, imender su zilŋom uunu mi iur aigau kini ta ambaiŋana
    kat. Aigau tana, tiurpe pa pat gol ta imar pa lele pakaana ki Opir na.
  ita-1885: Figliuole di re sono fra i tuoi onori; La Sposa è alla tua man destra,
    adorna d'oro di Ofir.
  eng-LXXUP: Come, and behold the works of the Lord, What wonders he has achieved
    on the earth.
  eng-ULB: Kings' daughters are among your honorable women; at your right hand stands
    the queen clothed in gold of Ophir.
  spa-VBL: Entre las mujeres nobles están las hijas del rey; la reina permanece detrás
    de ti en tu lado derecho, llevando joyería echa con oro refinado de Ofir.
  fra-_FOB: Des filles de rois sont parmi tes dames d'honneur; l'épouse est à ta droite,
    parée d'or d'Ophir.
  mal-mal: നിന്റെ സ്ത്രീരത്നങ്ങളുടെ കൂട്ടത്തിൽ രാജകുമാരികൾ ഉണ്ട്; നിന്റെ വലത്തുഭാഗത്ത്
    രാജ്ഞി ഓഫീർതങ്കം അണിഞ്ഞുകൊണ്ട് നില്ക്കുന്നു.
  urd-GVR: Bādshāhoṅ kī beṭiyāṅ tere zewarāt se sajī phirtī haiṅ. Malikā Ofīr kā sonā
    pahne hue tere dahne hāth khaṛī hai.
  suz-BL: इन कली मान पाइब आन दातेमी पिप आन तमी यो बाक्‍नीम। इन ग्‍युरा गे ओफीर ङा
    सुनम ग्‍योम्‍सीशो पिपीम राप्‍ब।
  eng-NOY: Daughters of kings are among thy chosen women; On the right hand stands
    the queen In gold of Ophir.
  ita-1927: Figliuole di re son fra le tue dame d’onore, alla tua destra sta la regina,
    adorna d’oro d’Ophir.
  ckb-ckb: لەناو ژنە خانەدانەکانت شازادە هەن، شاژنیش بە بەرگی زێڕی ئۆفیرەوە لەلای
    دەستی ڕاستتە.
  eng-BBE: 'Kings'' daughters are among your noble women: on your right is the queen
    in gold of Ophir.'
  xsi-xsi: Koipu ŋalaŋala pinde natunzi taine nde simo noko ne luma ilo sitavanzi
    taine ŋalaŋala. Aku noko ne taine taipa nde imandi pa noko mbau wia kâ tava ne
    siŋgâra arara. Kinzi muŋga siveta i ne siŋgâra lâ mira ara “gol” ŋinde ikeno Ofir
    tâno.
  kan-OKCV: ರಾಜ ಪುತ್ರಿಯರು ನಿಮ್ಮ ಗೌರವ ಸ್ತ್ರೀಯರಲ್ಲಿ ಇದ್ದಾರೆ. ನಿಮ್ಮ ಬಲಗಡೆ ರಾಣಿಯು ಓಫೀರ್
    ಬಂಗಾರವನ್ನು ಧರಿಸಿದ್ದಾಳೆ.
  tam-2017: உமது நாயகிகளுக்குள்ளே அரசரின் மகள்களும் உண்டு, இளவரசி ஓப்பீரின் தங்கம்
    அணிந்தவளாக உமது வலதுபக்கத்தில் நிற்கிறாள்.
  spa-RV-1909: 'Hijas de reyes entre tus ilustres: está la reina á tu diestra con
    oro de Ophir.'
  ron-BTF: Fiice de împărați erau printre femeile tale de onoare, la dreapta ta împărăteasa
    a stat în picioare în aur de Ofir.
  eng-WEBP: Kings’ daughters are among your honorable women. At your right hand the
    queen stands in gold of Ophir.
  eng-FBV: The daughters of kings are among the noblewomen; the queen stands beside
    you on your right, wearing jewelry made of gold from Ophir.
  nld-1939: Koningsdochters staan onder uw schonen; Daar treedt de Koningin aan uw
    rechter in ofir-brocaat!
  nch-BL: Iniichpocahua sequinoc tanahuatiani quipiyaj nopa hueyi tatepanitacayot
    para mitztequipanose. Huan ica monejmat mosehuijtoc nopa ichpoca tanahuatijquet
    cati elis mosihua cati quiyectalijtoque ica oro cati onca ipan tali Ofir.
  vie-1934: Trong bọn người nữ tôn quí của Ngài có các công chúa; Hoàng hậu đứng bên
    hữu Ngài, trang sức vàng ô-phia.
  cha-cha: Y jaga sija y ray, mangaegue gui entalo y manonrada na famalaoanmo; ya
    y rayna matátachong gui agapamo yan y magaguña y oron Ofir.
  hin-CV: आपके राज्य में आदरणीय स्त्रियों के पद पर राजकुमारियां हैं; आपके दायें पक्ष
    में ओफीर राज्य के कुन्दन से सजी राज-वधू विराजमान हैं.
  eng-OURB: Kings’ daughters are among your honorable women. At your right hand the
    queen stands in gold of Ophir.
  spa-BES: 'Las hijas de los reyes están entre tus mujeres nobles: a tu derecha está
    la reina en oro de Ofir.'
  tdx-tdx: Anak’ampelam-panjaka ro amo noro’oo; mijohañe am-pitàn-kavana’o eo ty tañanjomba’o
    am-bolamena ki’ i Ofire.
  tha-KJV: ในหมู่​สตรี​ผู้มีเกียรติ​ของพระองค์ท่านมีราชธิดาของบรรดากษั​ตริ​ย์ พระราชินี​ประดับทองคำเมืองโอฟีร์ประทั​บอย​ู่ข้างขวาพระหัตถ์​พระองค์​ท่าน
  por-BR-2018: Filhas de reis estão entre tuas damas de honra; e a rainha está à tua
    direita, ornada com o valioso ouro de Ofir.
  deu-ELO: Königstöchter sind unter deinen Herrlichen; die Königin steht zu deiner
    Rechten in Gold von Ophir.
  eng-WYC-2018: A queen stood nigh on thy right side, in clothing overgilded; compassed
    with diversity. (The daughters of kings be there among thy honourable women; the
    queen standeth nigh on thy right side, in clothing overgilded with the gold of
    Ophir.)
  epo-epo: Reĝidinoj estas inter viaj karulinoj; Ĉe via dekstra flanko staras edzino
    en Ofira oro.
  gfk-gfk: Nalamin ta ira num wasire na hahin u suko diet, ira nat na hahi diet ira
    king mah kaike. Tano kata na limaam no kwin nong di hamar ie ma ra gol me Opir.
  uig-PIN: Padixaⱨlarning mǝlikiliri ⱨɵrmǝtlik kenizǝkliringning ⱪatarididur; Hanixing
    Ofirdiki sap altun zibu-zinǝtlǝrni taⱪap ong ⱪolungda turidu;
  beo-beo: 'Dia hina bagade diasu sosogo fi gilisisu amo ganodini da hina bagade ilia
    idiwilali da esalebe ba:sa. Amola Dia fisu lobodafadili la:idi, Hina Bagade ea
    udadafa da lelebe ba:sa. E da gouliga nina: hamosu liligi amoga gaga:i.'
  tpi-OTNT: Ol pikinini meri bilong ol king i stap long haus bilong yu wantaim ol
    meri i gat biknem. Kwin i sanap long han sut bilong yu. Em i putim bilas gol ol
    i bin wokim long gol bilong kantri Ofir.
  hau-SA: ’Ya’yan sarki mata suna cikin matan da ake girmama; a hannun damarka kuwa
    ga amarya, sarauniya saye da ofir zinariya.
  udu-udu: I’bwa/ gi imaliḵ mo uni ’koni bwaman up̱ pini kun taḵu mo. E me’da bim
    poros pini mo tani ayim jin ta asha maliḵ a’di doshki’d ki ’dolkon ’peni Pa Up̱ir
    jin hidhu i/is ma yim mo.
  uig-LAT: Padishahlarning melikiliri hörmetlik kénizekliringning qatarididur; Xanishing
    Ofirdiki sap altun zibu-zinetlerni taqap ong qolungda turidu;
  nde-nde: Amadodakazi amakhosi akhona kanye labanye abesifazane abahloniphekayo;
    kwesokunene sakho ngumlobokazi wesikhosini oceciswe ngegolide lase-Ofiri.
  ton-ton: 'Naʻe ʻi hoʻo kau fefine ongolelei ʻae ngaahi ʻofefine ʻoe ngaahi tuʻi:
    naʻe tuʻu ʻae tuʻi fefine ʻi ho nima toʻomataʻu ʻi he koula mei Ofeli.'
  ces-1613: Mirra, aloe a kassia, všecka roucha tvá voní z paláců, z kostí slonových
    vzdělaných, nad ty, jenž tě obveselují.
  eng-WMB: Kings’ daughters are among your honorable women. At your right hand the
    queen stands in gold of Ophir.
  tam-TCV: உமது கனம்பொருந்திய பெண்கள் நடுவில் அரச குமாரத்திகளும் இருக்கிறார்கள். அரச
    மணமகளோ, ஓப்பீரின் தங்கம் அணிந்தவளாய் உமது வலதுபக்கத்தில் நிற்கிறாள்.
  ceb-ULB: Ang mga anak nga babaye sa Hari anaa taliwala sa imong halangdon nga kababayen-an;
    sa imong tuong kamot nagatindog ang rayna nga nagsul-ob sa bulawan nga Ophir.
  pol-UBG: Córki królewskie są wśród twoich czcigodnych kobiet, królowa w złocie z
    Ofiru stoi po twojej prawicy.
  urd-GVU: بادشاہوں کی بیٹیاں تیرے زیورات سے سجی پھرتی ہیں۔ ملکہ اوفیر کا سونا پہنے
    ہوئے تیرے دہنے ہاتھ کھڑی ہے۔
  eng-OEBCW: King’s daughters stand ready with jewels for you, at your right hand
    the queen in gold of Ophir.
  deu-1912: In deinem Schmuck gehen der Könige Töchter; die Braut steht zu deiner
    Rechten in eitel köstlichem Gold.
  kan-2017: ನಿನ್ನ ಸ್ತ್ರೀಪರಿವಾರದಲ್ಲಿ ರಾಜಕುಮಾರಿಯರೂ ಇದ್ದಾರೆ; ಪಟ್ಟದ ರಾಣಿಯು ಓಫೀರ್ ದೇಶದ
    ಬಂಗಾರದ ಆಭರಣಗಳಿಂದ ಅಲಂಕೃತಳಾಗಿ, ನಿನ್ನ ಬಲಭಾಗದಲ್ಲಿ ನಿಂತಿರುವಳು.
  yap-yap: Pi’in rugod ni fak e pilung e yad bay u fithik’ e ppin ni yad ma par u
    lan e yoror rom, ma nga ba’ ni mat’aw ko chiya’ rom e ba sak’iy fare bpin ni le’engim
    riy, nib nunuw ko tin th’abi fel’ e gol.
  hlt-MCSB: Manghai rhoek kah a canu rhoek khaw namah kah paithen dongah nuenuh. Na
    bantang ben ah Ophir sui neh aka thoeihcam uh manghainu te pai.
  mdy-ETH: ኔኤኮ ካኣቱሞ ማኣራ ዓኣ ዉዱሮ ናኣቶ ባኣካ ካኣቶ ናኣቶ ማዔ ዉዱራሢ ዓኣኔ፤ ጌኤሻ ጌኤሺ ዎርቄና ሚዛጲሶና ሚዛጲ
    ዓፒላ ማይንቲ ኔኤኮ ካኣቱሞ ዖይቶኮ ሚዛቆ ዛላ ዔቄኔ።
  twi-ASANTE: Ahemfo mmammaa ka wo mmaa atitire ho; wo nsa nifa so na ayeforɔ dehyeɛ
    a ɔhyɛ Ofir sikakɔkɔɔ gyina.
  eng-WEBU: Kings’ daughters are among your honorable women. At your right hand the
    queen stands in gold of Ophir.
  spa-PDDPT: Hijas de reyes están entre tus honorables damas. A su mano derecha está
    la reina con oro de Ofir.
  gun-gun: Kunhague ikuai 'rã nerembiguai, huvixave rajy kuery guive. Reiporu kuaa
    regua re oĩ ndera'yxy, ouro iporãve va'e Ofir guigua py ombojegua pyre.
  agu-BL: Ẍchixo'l yi e' xna'n yi xomche' te'ju' ate' balaj xun. Nin c'olchij yi reina
    xlaju'. Chin yube'n nin i', tan e'chk balaj uwaj yi chin oro cu'n.
  ilo-ULB: Dagiti babbai nga annak dagiti ari ket kadua dagiti agkakadayaw a nobiam;
    agtaktakder iti makannawan nga imam ti reyna a nakawesan iti adda balitokna manipud
    iti Ofir.
  kpg-kpg: Madalia nia ahina hagalabagau o doo hale la go nia dama ahina o nia king,
    gei i di baahi gau donu o do lohongo king e duu ai di queen dela e humu gi nia
    goolo ala koia e humalia.
  uig-ARA: پادىشاھلارنىڭ مەلىكىلىرى ھۆرمەتلىك كېنىزەكلىرىڭنىڭ قاتارىدىدۇر؛ خانىشىڭ
    ئوفىردىكى ساپ ئالتۇن زىبۇ-زىنەتلەرنى تاقاپ ئوڭ قولۇڭدا تۇرىدۇ؛
  sus-sus: Labundɛ nun se xiri ɲɔxunmɛ na i xa dugi ma. Xulunyi tima i xa mangɛ banxi
    tofanyi kui. Kɔrae ɲɛlɛxinyi xui raminima i bɛ.
  pon-2006: Sapwellimen nanmwarki serepein kan me wia erirpen mwoalomwi, oh sapwellimomwi
    likendo me uh ni pali maun, kapwatki kohl kaselel.
  jae-jae: Kiŋ latuŋio sêmoa sêwiŋ lauo ŋagêdô aŋga nêm andu. Ma nêm awê togêlôŋ gold
    Opirŋageŋ kêkô aômnêm anôŋa.
  ksd-ksd: Ta umana vaden, a umana natu i ra umana king, dia ki varurung ma kaum lavur
    tadar na vavina; Kaum taulai i tur ta ra papar a limam tuna, ma i mong ma ra goled
    maro ta ra gunan Opir.
  tur-YTC: Kral kızları senin saygın kadınların arasındadır. Kraliçe, Ofir altınları
    içinde senin sağında duruyor.
  bel-N: Усё адзеньне Тваё — [быццам] міра, альвас і касья; у палацы з косьці слановае
    [граньне] на струнах вяселіць цябе.
  grc-BRENT: Δεῦτε καὶ ἴδετε τὰ ἔργα τοῦ Κυρίου, ἃ ἔθετο τέρατα ἐπὶ τῆς γῆς·
  kpr-kpr: Ninda kaifa kakato totorugetera ainda jokáda, kini mendeni da ade jamena
    ojighera fetirera. Ninda avo anumba ainda ungo gimandukena ninda datu gagara,
    ninda evetu seka ereruresa, aimi fetirira. Datu gagara ainda gogho mo isambu goldi
    (gold) numo bekáimi ariri.
  ind-AYT: (45-10) Putri-putri raja berada di antara permaisuri-permaisurimu yang
    terhormat, di sebelah kananmu berdiri permaisuri mengenakan emas dari Ofir.
  yom-yom: Bana ba baketo ba ntinu badi va khati baketo baku ba luvalu. Va koko kuaku
    ku lubakala, vadi Ntinu wu nketo mu nolo yi Ofili.
  yut-yut: Kɨla amɨn madep dakon gwani gat mɨŋat man madepni toŋ dɨwarɨ gat uŋun gak
    da yutnon ekwaŋ. Kwin amɨn tetgo do akdak. Uŋun tɨlɨmni Opir mɨktɨm dakon gol
    baŋ wasaŋbi.
  nya-nya: Ana aakazi a mafumu ali pakati pa akazi anu olemekezeka; ku dzanja lanu
    lamanja kuli mkwatibwi waufumu ali mu golide wa ku Ofiri.
  kyg-kyg: Ala apaki aꞌnekamogiꞌeꞌmo kini vayaꞌai aꞌmafaꞌneꞌapimo maiꞌnae. Akamoꞌmo
    hogote goli yafatetiꞌmo alo huꞌnaya konalimo aliteno lamaga kahaopaleꞌmo he tino
    maiꞌniye.
  hrv-hrv: Smirnom, alojem i kasijom mirišu ti haljine, iz dvorova bjelokosnih harfe
    te vesele.
  mps-mps: Te gasa tǫ pedai kantri tonalubo king dabego wegi dabe, te genuai nogi
    elalubo we dabe dali, te nago bede bidibao. Kwin we te nago dolo nogo badu dolalubao.
    Augwa te bulu Ofirde sali wiegi yai golgo nigai au ilibo naigo te agai au elama,
    bidibao.
  tpi-tpi: Ol pikinini meri bilong ol king i stap long haus bilong yu wantaim ol meri
    i gat biknem. Kwin i sanap long han sut bilong yu. Em i putim bilas gol ol i bin
    wokim long gol bilong kantri Ofir.
  dan-1931: af Myrra, Aloe og Kassia dufter alle dine Klæder. Du glædes ved Strengeleg
    fra Elfenbenshaller,
  vie-OVCB: Các công chúa đứng trong hàng tôn quý. Hoàng hậu đứng bên phải vua, trang
    sức bằng vàng từ vùng Ô-phia!
  guj-2017: રાજાની દીકરીઓની મધ્યે કેટલીક સ્ત્રીઓ આદરમાન છે; તમારે જમણે હાથે ઓફીરના
    સોનાથી શણગારેલા રાણી ઊભાં રહે છે.
  pon-2006A: Sapwellimen nanmwarki serepein kan me wia erirpen mwoalomwi, oh sapwellimomwi
    likendo me uh ni pali maun, kapwatki kohl kaselel.
  por-BRBSL: Kings estão entre suas honoráveis mulheres. À sua direita, a rainha está
    em ouro de Ophir.
  eng-OEBUS: King’s daughters stand ready with jewels for you, at your right hand
    the queen in gold of Ophir.
  swe-swe: Dina kläder doftar [underbart] som myrra, aloe och kassia (kanel); från
    smyckade palats (elfenbenspalats) [hörs musik från] stränginstrument som gläder
    dig! [Tre aromatiska oljor som alla framställdes från träd. Myrra och kanel var
    ingredienser till templets smörjelseolja, se , se även .]
  cth-cth: Bari kaawm e napui na tawn e naw thung dawkvah, ramlouk siangpahrangnaw
    e canunaw hai a bawk teh, nange aranglah Ophir sui hoi kamthoup e siangpahrangnu
    teh a tahung.
  twi-twi: Ahemfo mmabea ka wo mmea atitiriw ho; wo nsa nifa so na ayeforo dehye a
    ɔhyɛ Ofir sikakɔkɔɔ gyina.
  hlt-hlt: Manghai rhoek kah a canu rhoek khaw namah kah paithen dongah nuenuh. Na
    bantang ben ah Ophir sui neh aka thoeihcam uh manghainu te pai.
  tbz-SIM: A yɑ̀ɑ̀tì ɑ̃ tudɑ̀ɑ̀ríbɛ̀ bɛ̀ tu bɛ̀ míírì nɛ̀ ɑdòwɛ́ɛ̀ nɛ̀ kɑ́sì bɛ kó
    kufɔ̃ɔ̃ku nku, kɑ̀ɑ cĩ́ɛ̃̀tɛ̀ sɑ̃̀ri yɛpɑ́pɑ́nìì nkó tisɑ̃tì kɛ̀ bɛ̀ bie dɛbémbénnɛ̀
    ɑ cĩ́ɛ̃̀tɛ̀ kɛ̀ dɛ̀ dɑ nɑɑti.
  msy-2020: Atrivibar guivir maba, me nɨn ziaba itir amizibar tongɨn ikia nɨn dɨpenimɨn
    aven iti. Ezɨ amizir igiar nɨn amuimɨn otoghamim, a nɨn agharir guvimɨn tughav
    iti. A Ofirɨn kantrin golɨn asɨngizir korotiar aghuim arugha tughav iti.
  dop-dop: Nɑ tulɑɑlʋnɑɑ wɑɑnɩ wɑɑnɩ sɔɔsʋŋ kɛ nyɑ́ wontu tɔɔ. Nɑ lɑŋhʋlʋmlɛ yonkpɑɑmɑ
    kʋləɣɩ, nyɑ́ kutuluŋ wei pɑ lɑpɑ cɑŋəm nɑ tuuŋ kelɑ tɔ ɩ tɑɑ.
  azb-azb: Şərəfə çatdırdığın qadınlar arasında Şahzadə xanımlar da var. Mələkə olacaq
    qız sağ qoluna girib, Ofir qızıllarına bürünüb.
  eng-DBY: Kings' daughters are among thine honourable women; upon thy right hand
    doth stand the queen in gold of Ophir.
  hin-2017: तेरी प्रतिष्ठित स्त्रियों में राजकुमारियाँ भी हैं; तेरी दाहिनी ओर पटरानी,
    ओपीर के कुन्दन से विभूषित खड़ी है।
  wol-KYG: sa yére yépp di gilli ndàbb, alowes akum kanel, ñu di la bégale xalam,
    ca sa biir kër yu yànj.
  bjr-bjr: Akaqa karaambaiqa niraamuqmaaka uriqarara aanaaseeuqa kai ani maaqaki maridaqa.
    Ani karaambaiqa asauku uqannai ani anaaqa uriqarara anaasee amiqira qamunna afisimarufa
    Oofiraa maqusaindaraa koorannoo afaaqa auqusee ani asauku uqannai kikiqinoo maridanoo.
  eng-YLT: Daughters of kings [are] among thy precious ones, A queen hath stood at
    thy right hand, In pure gold of Ophir.
  kne-kne: Din babbabai sin palasyom et madaydayaw da ay prinsesa. Din wada abe si
    makannawan mo et din nangato ay reyna. Kabanolan ay balitok di naialti sin awak
    na.
  eng-WYC-2017: A queen stood nigh on thy right side, in clothing overgilded; compassed
    with diversity.
  eng-WMBB: Kings’ daughters are amongst your honourable women. At your right hand
    the queen stands in gold of Ophir.
  zat-NTPS: Bi nu'ula chee̱ wenná bea ca' zaj zúabe' ládujla nu'ula chiu' ca' zaj
    naque̱' blaudxa. Chalá'a xabe̱la chiu' dxe' nu'ula gácabe' zru'ulu' nácube' oro
    da za na xe̱zre Ofir.
  zty-NTPS: Bi' no'le chegak benne' wnná bia' ka' zej zoabe' ladjw ẕo'lo' ka', no'le
    ka' zej nakže' blo. Kwito' ḻi ža že' bi' no'len' gakbe' ẕo'lo', bi' no'len' si'be'
    oro da' zan' zaka' yež Ofir.
  urd-GVH: बादशाहों की बेटियाँ तेरे ज़ेवरात से सजी फिरती हैं। मलिका ओफ़ीर का सोना
    पहने हुए तेरे दहने हाथ खड़ी है।
  rug-rug: Sari na tudia vineki rina baṉara si koa somanae koari na barikaleqe pu
    ta pamaṉaedi, meke pa kali mataomu si turu nana sa kalaho sapu tava sarie qolo
    ṉedala.
  gaz-gaz: Intallan moototaa dubartoota kee warra kabajamoo keessa jiru; mootittiinis
    warqee Oofiiriitiin miidhagfamtee karaa harka mirga keetii dhaabatti.
  fra-LSG: La myrrhe, l’aloès et la casse parfument tous tes vêtements; Dans les palais
    d’ivoire les instruments à cordes te réjouissent.
  yal-yal: Latikɔnɔnna nun se xiri ɲaxumɛne i ya dugine yi. Maxa se maxane i rasumunma
    mangane banxine yi naxanye maxidixi sama ɲinne ra.
  iou-iou: Täŋpäkaŋ äma jopi täŋo äperiyetä watä nämo it gamik täkaŋ. Nämo, kome ätu
    täŋo intäjukun äma täŋo äperiye unitä gäkä eŋiken itkaŋ watä it gamik täkaŋ. Täŋpäkaŋ
    webekawä omäk meran säkgämän täŋpäŋ dubikaken it täyak. Omäk meran uwä gol mobä
    säkgämän-inik, Opia komeken nanik upäŋ täŋpani.
  haw-1868: O na kaikamahine a na'lii kekahi iwaena o kou mau wahine hanohano; Ma
    kou lima akau i ku mai ai ke alii wahine me ke gula noopira.
  arb-NAV: أَمِيرَاتٌ بَيْنَ حَظِيَّاتِكَ. جَلَسَتِ الْمَلِكَةُ عَنْ يَمِينِكَ مُزَيَّنَةً
    بِذَهَبِ أُوفِيرَ.
  ded-ded: Ngictau yeneac naroangfocngina yeni ngac yenigoc amagau kecma geac kingang
    kpema oronggudae. Enembingecga ye Ofiri bangecfunac gol heima foigaugeng tacde.
  ewe-ewe: Fiavinyɔnuwo le wò nyɔnu bubumewo dome, eye fiasrɔ̃ si do Ofir Sikanuwo
    la nɔ wò nuɖusime.
  eng-LEE: '(45:10) Kings'' daughters are among those dear to thee: the queen standeth
    on thy right hand in fine gold of Ophir.'
  asm-FB: তোমাৰ সন্মানীত মহিলাসকলৰ মাজত ৰাজকন্যাও আছে; তোমাৰ সোঁহাতে সোণ আৰু ওফীৰৰে
    বিভূষিতা ৰাণী থিয় হৈ আছে।
  sus-A: لَبُندّ نُن سٍ شِرِ حْشُنمّ نَ عِ شَ دُفِ مَ. شُلُنيِ تِمَ عِ شَ مَنفّ بَنشِ
    تٌقَنيِ كُي. كْرَيٍ حّلّشِنيِ شُي رَ مِنِمَ عِ بّ.
  fra-SBL: Les filles des rois sont parmi vos femmes d'honneur. A votre droite, la
    reine se tient en or d'Ophir.
  hbo-hbo: מֹר־וַאֲהָלֹ֣ות קְ֭צִיעֹות כָּל־בִּגְדֹתֶ֑יךָ מִֽן־הֵ֥יכְלֵי שֵׁ֝֗ן מִנִּ֥י
    שִׂמְּחֽוּךָ׃
  kik-kik: Thĩinĩ wa andũ-a-nja aku arĩa atĩĩku harĩ na aarĩ a athamaki; mũhiki ũcio
    wa mũthamaki aikarĩte mwena waku wa ũrĩo egemetie na thahabu ya Ofiri.
  fra-NCL: La myrrhe, l’aloès et la casse s’exhalent de tous tes vêtements ; des palais
    d’ivoire, les lyres te réjouissent.
  cek-AK: 'Siangpahrang ih canunawk loe na khingya han koi nongpatanawk thungah athum
    o: na bantang bangah loe Ophir sui hoiah amthoep siangpahrang zu to angdoet.'
  cuk-cuk: Yagana-be-ebilidmaladi, reymar-sisgan nanaed. Be-ologana-argan-nuedsik
    rey-ome siid. We-rey-omede, Ofir-or-nuedgi ise-nudakar siid.
  uig-CYR: Келиңлар, Пәрвәрдигарниң қилғанлирини көрүңлар! У йәр йүзидә қилған карамәт
    вәйранчилиқларни көрүңлар!
  tel-2017: గౌరవనీయులైన నీ స్త్రీలలో రాజ కుమార్తెలున్నారు. ఓఫీరు దేశపు స్వర్ణాభరణాలు
    ధరించుకుని రాణి నీ కుడి వైపున నిలబడి ఉంది.
  hat-BSA: Fi a wa yo vin pami fanm pi onore yo. Sou men dwat Ou, kanpe rèn nan, abiye
    an lò ki sòti Ophir a.
  ukr-ONPU: Підіть-но, погляньте на діяння Господа, які спустошення здійснив Він на
    землі,
  kos-kos: Inmasrlon mutan fusr su muta inkul sum, oasr acn nutin tokosra, Ac kasra
    el tu layen layot ke tron lom Ac naweyukla ke mwe yun gold.
  hbo-WLC: מֹר־וַאֲהָל֣וֹת קְ֭צִיעוֹת כָּל־בִּגְדֹתֶ֑יךָ מִֽן־הֵ֥יכְלֵי שֵׁ֝֗ן מִנִּ֥י
    שִׂמְּחֽוּךָ׃
  ibo-ibo: Ụmụ agbọghọ eze nọ nʼetiti ndị inyom gị ka a na-asọpụrụ; nwunye eze, onye
    yikwasịrị ọlaedo nke Ọfịa na-eguzo nʼaka nri gị.
  ory-ory: ତୁମ୍ଭର ସମ୍ଭ୍ରାନ୍ତା ସ୍ତ୍ରୀଗଣ ମଧ୍ୟରେ ରାଜକୁମାରୀମାନେ ଅଛନ୍ତି; ଓଫରୀୟ ସୁବର୍ଣ୍ଣରେ
    ଭୂଷିତା ରାଣୀ ତୁମ୍ଭ ଦକ୍ଷିଣ ପାଖରେ ଉଭା ହୁଅନ୍ତି।
  chk-chk: Nöün ekewe king föpwül ra nom lein ekewe fefin mi nom lon imwom, nge ewe
    kiwiin mi ütä lepelifichum a fout ngeni kolt seni Ofaia.
  rop-rop: Ola doda blanga ola king jidan deya garram ola najalot gel, en det gel
    weya yu garra merrit im jandap langa det raidensaid blanga yu speshalwan tjeya,
    en im werrimbat olkain ting weya deibin meigimbat garram brabli gudwan gol.
  ukr-1871: Між твоїми красотами царські дочки; праворуч коло тебе стоїть цариця в
    золотї Офирському.
  yon-yon: King maa maa yi nimadana ebbed awadmewen kuu aningko darewoowiib, kwane
    eb dingki wiwi angka kuu king maa ye mungkan awanandameeb kumbed doruun, yu kuu
    Ofiaa ye bot goldbed inwareen.
  deu-1951: (045-10) Königstöchter sind unter deinen Geliebten; die Gemahlin steht
    zu deiner Rechten in Gold von Ophir.
  eng-JPS: (45-10) Kings' daughters are among thy favourites; at thy right hand doth
    stand the queen in gold of Ophir.
  srp-1865: Carske kæeri dvore te; s desne ti strane stoji carica u Ofirskom zlatu.
  lug-lug: Mu bakyala bo mulimu abambejja; namasole ali ku mukono gwo ogwa ddyo ng’ayambadde
    ebya zaabu ya Ofiri.
  heb-heb: בנות מלכים ביקרותיך נצבה שגל לימינך בכתם אופיר׃
  ben-IRV: তোমাদের সম্মানিত নারীদের মধ্যে রাজকন্যারা রয়েছেন; তোমার ডান হাতে দিকে
    ওফীরের সোনার মধ্যে পরিহিত রানী দাঁড়িয়ে আছেন।
  ntu-ntu: X olvi kc nangi kwin ngrm tutrpz mz nrlarm kxrtc, nzangrlopliti da kx nzwzngr
    mz gol kxpnapr. Olvi lc nide kzdq inyx king kcng tzmncng ma nyzm.
  pan-pan: ਤੇਰੀਆਂ ਪਤਵੰਤ ਇਸਤਰੀਆਂ ਵਿੱਚੋਂ ਰਾਜਕੁਮਾਰੀਆਂ ਵੀ ਹਨ, ਰਾਣੀ ਤੇਰੇ ਸੱਜੇ ਹੱਥ ਉੱਤੇ
    ਓਫੀਰ ਦੇ ਕੁੰਦਨ ਸੋਨੇ ਨਾਲ ਸ਼ਿੰਗਾਰ ਲਾ ਕੇ ਖੜ੍ਹੀ ਹੈ।
  mya-JVB: အပြည်ပြည်သော မင်း သမီး တို့သည် မောင်းမ မိဿံအဝင် ဖြစ်၍၊ လက်ျာ တော်ဘက် မှာ
    ဩဖိရ ရွှေ တန်ဆာဆင်သော မြောက် သားတော်နေရာ ဖြစ်ပါ၏။
  kgf-kgf: Guac iniŋhécga eeginaguc ionac sucginaiguc imi baera baera ic kewu ionac
    bérac hécginanéŋ kecʒu. Guac iniŋga qéʒianéŋ Ofiri baecac golinéŋ meʒeric amuma
    guac méra héigaiguc nanʒac.
  tte-O: Am sinesineo yakayakasisili siya kin uloili natuliyao. Yo ulaulam mena am
    kwin itotolo mekana pasa gole namwanamwasosina koina.
  tbg-tbg: Avuhainaaka raavuranavu ai naavuqi variamanta nora autu vataa nahenti vonavuvata
    viraqi variavaro ai varareva i nahentiva ai kauqu tanaraini vairo. Kori ori koqera,
    Ofiri vataihai aututaava, vi nahentira utavaaqaqaa vaheheqiro/vaataiqiro vaivaro
    vairo.
  hmo-hmo: King haida edia natudia hahine, be oiemu ruma hahine edia huanai idia noho,
    bona oiemu terona ena idiba kahana dekenai, kwini ia gini noho. Kwini ena herahera
    be golo namo herea gaudia.
  zar-NT: Yuguʼ nigula zxíʼinigaquiëʼ bönniʼ taʼnná bëʼë nútsaʼgacabiʼ biʼi nigula
    nacuáʼabiʼ lidxuʼ. Nigula quiuʼ rinná béʼenu zuínu cuituʼ ibëla, en nácunu le
    nazíʼi biquitaj oro nazacaʼ.
  urd-urd: तेरी ख़ास ख़्वातीन में शाहज़ादियाँ हैं; मलिका तेरे दहने हाथ, ओफ़ीर के सोने
    से सजी खड़ी है।
  rus-SYN: 'Придите и видите дела Господа, какие произвел Он опустошения на земле:'
  bqc-SIM: Lí'ↄ gĩnana pìsi ń pↄkasaↄwa, mↄↄna'ↄ a n pↄ kɛ na n kpɛ́ pↄ́ wa kɛ̀kɛ
    ń wesa swaao guu.
  tcz-CHONGTHU: Leng Chanute chu na numei nunnem te lah a aum un. Najet langa ophir
    sana hoipen ho a kijem lengnu ading e.
  mar-mar: राजांच्या मुली तुझ्या सन्मान्य स्रीयांच्यामध्ये आहेत. राणी ओफिराच्या सोन्याने
    शृंगारलेली तुझ्या उजव्या बाजूस उभी आहे.
  isl-isl: Skikkja þín ilmar af myrru, alóe og kassíu. Hallir þínar eru skreyttar
    fílabeini og fyllast af ljúfum tónum.
  hlt-THB: Sangpahrang a canukhqi awm kqihchah ak kap nukhqi anglakawh awm uhy; nak
    tang benawh taw ophir sui ing ak thoeihcam qu sangpahrang a zu ce dyi hy.
  qub-qub: Palasyuyquichöga raycunapa warmi wamrancunami caycan. Jamarashayquipa derëchu
    caj-läduyquichönami casaranayquipaj caj rayna caycan. Paypa röpanga caycan mas
    fïnu caj goriwan adurnashami.
  bqp-bqp: Kína nɛ́nↄgbɛ̃nↄn kú n nↄ yenyĩdenↄ tɛ́, n nↄ dufu kú n ↄplai, à Ofi bùsu
    wurapↄnↄ dana.
  hat-hat: (045:10) Pami medam k'ap sèvi lakay ou yo anpil ladan yo se pitit fi wa
    yo ye. Sou bò dwat ou, larenn lan kanpe byen bèl. Li gen sou li bijou fèt an lò
    ki soti peyi Ofi.
  eng-BSB: The daughters of kings are among your honored women; the queen stands at
    your right hand, adorned with the gold of Ophir.
  eng-WEBPB: Kings’ daughters are amongst your honourable women. At your right hand
    the queen stands in gold of Ophir.
  kbq-kbq: Kini ne'mofo mofa'nemoza agima me'nea anene mani'naze. Hagi kuini a'mo'a
    Ofiri kumateti eri'naza golireti trohu'naza zantaminu avasasea hu'neno kazantamaga
    kaziga oti'ne.
  pon-pon: Japwilim en Nanmarki jeri pein ko mi nan pun en toun tanpaj omui; li Nanmarki
    a kotikot ni pali maun omui kapwateki kold en opir.
  nhe-BL: Iniichpocahua sequinoc tlanahuatiani quipiyaj nopa hueyi tlatlepanitacayotl
    para mitztequipanose. Huan ica monejmatl mosehuijtoc nopa ichpoca tlanahuatijquetl
    tlen elis mosihua tlen quiyejyectlalijtoque ica oro tlen onca tlali Ofir.
  wnc-wnc: Sike king kapa apatane yapanaat gatu maya kundu gata tasiwi umana kaya
    dakngakingkat yuaing. Sike katakga kwanaapane maya gata maatdae takuyak kapata
    dandamake yuak. Ita tauknga sanga golmani ngang yanikaingu you gapmandu Ofir gapmane
    nanata pasikingunin pasikut.
  bus-bus: Kí nɛ́nↄgbɛ̃nↄↄ kú n nↄ yenzideenↄ tɛ́, n nↄ dufu kú n ↄplaazi, à Ofi bùsu
    vura zãblebↄnↄ dana.
  gub-BL: Heta kuzà neràpuzuhu pe wà. Heta tuwihawete wanazyr a'e kuzà wainuinuromo
    wà. Neremireko wapyk nerenaw awyze har rehe a'e. Neremireko umunehew uzemupuràg
    eteahy kar haw or ikatu ma'e iapo pyrer a'e.
  eng-DRA: 'Come and behold ye the works of the Lord: what wonders he hath done upon
    earth,'
