verse: PSA.045.016
translations:
  mal-C: അവിടത്തെ പുത്രന്മാർ അങ്ങയുടെ അനന്തരാവകാശികളായി അവരോധിക്കപ്പെടും; അങ്ങ് അവരെ
    ഭൂമിയിലെങ്ങും പ്രഭുക്കന്മാരായി വാഴിക്കും.
  deu-TKW: Unter Freude und Jubel werden sie herzugeführt, treten ein in des Königs
    Palast.
  lin-lin: Bamemi bango na nsayi mpe na esengo ; bakoti na ndako ya mokonzi.
  mmx-mmx: Nenu loorong tarak, unaba ruuna laxanmadak temes solo, dinaba tu kun u
    eburu mi lavalabat taram ngan lavaorong. La unaba lok katling di kusu dina gomgonga
    mavana at limixin axap at na lavatbung menemen.
  eng-LSV: Instead of Your fathers are Your sons, || You appoint them for princes
    in all the earth.
  eng-GNV: 'In steade of thy fathers shall thy children be: thou shalt make them princes
    through all the earth.'
  eng-WEBSTER: Instead of thy fathers shall be thy children, whom thou mayest make
    princes in all the earth.
  nhw-BL: Tlanahuatijquetl, se tonal tiquinpiyas moconehua, huan tiquinmacas tequiticayotl
    para tlanahuatise quen mohuejcapan tatahua mitzmacaque. Quena, teipa tiquinpiyas
    motelpocahua catli mitzpalehuise. Huan tijchihuas ma tlanahuatica hasta campa
    hueli techaj ipan nochi motlal.
  swh-ONEN: Wana wenu watachukua nafasi za baba zenu, mtawafanya wakuu katika nchi
    yote.
  bba-bba: Bɑ bu duusiɑ sinɑ kpɑɑrɔ kɑ nuku dobu kɑ yɛ̃ɛribu.
  eng-KJVCPB: Instead of thy fathers shall be thy children, Whom thou mayest make
    princes in all the earth.
  luo-luo: Yawuoti biro kawo kar wuonegi; ibiro ketogi ruodhi e piny duto koni gi
    koni.
  aii-aii: ܒܫܵܘܦܵܐ ܕܒܵܒܵܘܵܬܘܼ̈ܟ݂ ܒܸܬ ܗܵܘܝܼ ܒܢܘܿܢܘܼ̈ܟ݂، ܡܲܬܒܸܬ ܠܗܘܿܢ ܪܹ̈ܝܫܵܢܹܐ ܒܟܠܵܗ̇
    ܐܲܪܥܵܐ.
  meu-meu: Natumui mamaruanedia ese tamamui bae bolodia, tanobada idoinai lohiadia
    ai ba halaodia.
  npi-ULB: तपाईंको बुबाको स्थान तपाईंका छोराछोरीले लिनेछन्, जसलाई तपाईंले सारा पृथ्वीमा
    राजकुमारहरू बनाउनुहुनेछ ।
  yor-yor: Ọmọ rẹ̀ ni yóò gba ipò baba rẹ̀ ìwọ yóò sì fi wọ́n joyè lórí ilẹ̀ gbogbo.
  pes-OPCB: ای پادشاه، تو صاحب پسران بسیار خواهی شد و آنها نیز مانند اجدادت تاج شاهی
    را بر سر خواهند نهاد، و تو ایشان را در سراسر جهان به حکمرانی خواهی گماشت.
  tgl-ULB: Sa lugar ng iyong mga ama naroon ang iyong mga anak, na siyang gagawin
    mong mga prinsipe sa buong mundo.
  nop-nop: Me mapme, du mihigeye fee mintaaŋ papageye diniŋ kayoŋkoŋ yabukahileneeŋ.
    Du saŋiniŋ yemiŋa yenindapmaune adi kwetkwet metam hogohogok yabudokoneeŋ.
  hui-hui: Kini-o í̠ igini dewaore holebiraru tigua í̠ mamaliru henedagoria kini ha
    aribia holebira. Í̠na ti mini leneore helowa tigua wali agali dindi bibahendeha
    karu haru helo helolebere.
  mya-mya: ကျွန်​တော်​မျိုး​၏​အ​ရှင်​မင်း​မြတ်၊​ဘိုး​တော် တို့​၏ အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​ရန်​အ​တွက်
    အ​ရှင်​မင်း​ကြီး​မှာ​သား​ရ​တ​နာ​မြောက်​မြား​စွာ ထွန်း​ကား​ပါ​လိမ့်​မည်။ အ​ရှင်​မင်း​ကြီး​သည်​သူ​တို့​အား​ကမ္ဘာ​အ​ရပ်
    ရပ်​တွင် စိုး​မိုး​အုပ်​ချုပ်​မင်း​လုပ်​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: བུ་རྒྱུད་རྣམས་ཀྱིས་ཡབ་མེས་རྒྱུན་འཛིན༌ཞིང་། །ས་གཞི་ཡོངས་སུ་རྗེ་བོར་ཁྱེད་ཀྱིས༌བསྐོ།།
  wsk-wsk: O king, nika kuriang kari bilangamon, ale ni, ka niet alo nongorak iwita,
    nina nigiwim tamon ale ninga ali sor bitarmonko.
  sna-sna: Vanakomana venyu vachatsiva nzvimbo yamadzibaba enyu; muchavaita machinda
    munyika yose.
  spa-BLM: Sus hijos ocuparán el lugar de sus padres. Los harás príncipes en toda
    la tierra.
  cac-cac: Ach rey, a eb' uninal ol em c'ojan b'aj tz'emtaxon c'ojan eb' a mam icham.
    Ol ac'anoch yopisio eb' yic syilan masanil yol a macb'en tic eb'.
  swh-ULB: Katika mahali pa baba zako watoto wako watakuwepo, ambao wewe utawafanya
    kuwa wakuu katika nchi yote.
  deu-ELBBK: Sie werden geführt werden unter Freude und Jubel, sie werden einziehen
    in den Palast des Königs.
  mbb-OT: Mahal he Hadì, is menge kevuwazan nu he menge maama egkengehimu zaan he
    hadì he iring te menge kepuun dan. Ne edhimuwen nu sikandan he menge pengulu te
    tivuuk he tanà.
  mal-2015: നിന്റെ പുത്രന്മാർ നിന്റെ പിതാക്കന്മാർക്കു പകരം ഇരിക്കും; സർവ്വഭൂമിയിലും
    നീ അവരെ പ്രഭുക്കന്മാരാക്കും.
  gup-gup: Nawu mawahmawah ngudberre kaluk bu kabirriyakmen, wanjh ngudda yibenmarnbun
    nawu bebeywurd ke ba kabirriwohrnawohrnan kubolkbubuyika rowk kore kurorre.
  rmc-rmc: Anena len bare radišagoha; kavke avena andro palacis le kraľiskro.
  nlg-nlg: Rana lei dalemu kara mai vunaghi vaghara na lei tamadira. Mi ghoe ko nira
    ge kara vunaghi pungisighi na lei komu.
  pes-OPV: به عوض پدرانت پسرانت خواهند بود و ایشان را بر تمامی جهان سروران خواهی ساخت.
  ron-1924: Копиий тэй вор луа локул пэринцилор тэй; ый вей пуне домнь ын тоатэ цара.
  ben-OBCV: তোমার সন্তানেরা তোমার বাবাদের স্থান নেবে; তুমি তাদের সমস্ত দেশের অধিপতি
    করবে।
  som-som: Meeshii awowayaashaa waxaa joogi doona wiilashaada, Kuwaas oo aad dunida
    oo dhan amiirro uga dhigi doonto.
  eng-ASVBT: Instead of thy fathers shall be thy children, Whom thou shalt make princes
    in all the earth.
  mna-mna: O king, nu ko peebe lem pikin tomooto be tikel tumbun bizin. Mi nu ko ur
    zin be tikam peeze pa toono ta boozomen.
  ita-1885: I tuoi figliuoli saranno in luogo de' tuoi padri; Tu li costituirai principi
    per tutta la terra.
  eng-ULB: In the place of your fathers will be your children, whom you will make
    princes in all the earth.
  spa-VBL: Tus hijos tomarán el lugar de tu padre; como princesa los harás gobernadores
    sobre la tierra.
  fra-_FOB: Tes fils tiendront la place de tes pères; tu les établiras princes dans
    toute la terre.
  mal-mal: നിന്റെ പുത്രന്മാർ പിതാക്കന്മാർക്കു പകരം ഇരിക്കും; സർവ്വഭൂമിയിലും നീ അവരെ
    പ്രഭുക്കന്മാരാക്കും.
  urd-GVR: Ai bādshāh, tere beṭe tere bāpdādā kī jagah khaṛe ho jāeṅge, aur tū unheṅ
    ra'īs banā kar pūrī duniyā meṅ zimmedāriyāṅ degā.
  suz-BL: मिनु इन आफ आ पा ङा इन तौपुकी दुम्‍नीम। गे मेको आन कली रागी ङा सासन पाइब
    सेल्‍नीनी।
  eng-NOY: Instead of thy fathers shall be thy children, Whom thou shalt make princes
    through all the land.
  ita-1927: I tuoi figliuoli prenderanno il posto de’ tuoi padri; tu li costituirai
    principi per tutta la terra.
  ckb-ckb: کوڕەکانت جێی باوکانیان دەگرنەوە، دەیانکەیتە میری سەرانسەری زەوی.
  eng-BBE: Your children will take the place of your fathers; so that you may make
    them rulers over all the earth.
  xsi-xsi: Koipu ŋalae, noko ma kupulianzi natu tamâne rârâ, aku muli ŋga kinzi ma
    sikai noko timbu muŋgâŋa ŋinde nianzi. Noko ma kuonzi tu sikai koipu sikura tâno
    ŋine ndoni.
  kan-OKCV: ನಿಮ್ಮ ಪಿತೃಗಳ ಸ್ಥಳಗಳನ್ನು ನಿಮ್ಮ ಮಕ್ಕಳು ತೆಗೆದುಕೊಳ್ಳುವರು. ಮಹಾರಾಜರು ಅವರನ್ನು
    ಭೂಮಿಯ ದೇಶದಲ್ಲೆಲ್ಲಾ ರಾಜಪುತ್ರರಾಗಿ ಇರಿಸುವರು.
  tam-2017: உமது தகப்பன்மார்களுக்குப் பதிலாக உமது மகன்கள் இருப்பார்கள்; அவர்களைப்
    பூமியெங்கும் பிரபுக்களாக வைப்பீர்.
  spa-RV-1909: En lugar de tus padres serán tus hijos, á quienes harás príncipes en
    toda la tierra.
  ron-BTF: În locul părinților tăi vor fi copiii tăi, pe care să îi faci prinți pe
    tot pământul.
  eng-WEBP: Your sons will take the place of your fathers. You shall make them princes
    in all the earth.
  eng-FBV: Your sons will take the place of your fathers; as princes you will make
    them rulers throughout the land.
  nld-1939: Dan worden in plaats van uw vaderen U zonen geboren, En Gij stelt ze over
    heel de aarde tot koningen aan.
  nch-BL: Tanahuatijquet, se tonali tiquinpiyas moconehua, huan tiquinmacas tequiticayot
    para tanahuatise quej mohuejcapan tatahua mitzmacaque. Quena, teipa tiquinpiyas
    motelpocahua cati mitzpalehuise. Huan tijchihuas ma tanahuatica hasta campa hueli
    techaj ipan nochi motal.
  vie-1934: Các con trai Ngài sẽ thay cho tổ phụ Ngài; Ngài sẽ lập họ làm quan trưởng
    trong khắp thế gian.
  cha-cha: Gui lugat si tatamo, y ugaegae y famaguonmo; unnafanprinsipe gui todo y
    tano.
  hin-CV: आपके पुत्र पूर्वजों के स्थान पर होंगे; आप उन्हें समस्त देश के शासक बना देंगे.
  eng-OURB: Your sons will take the place of your fathers. You shall make them princes
    in all the earth.
  spa-BES: Tus hijos tomarán el lugar de tus padres; para que los hagas gobernantes
    sobre toda la tierra.
  tdx-tdx: Handimbe’an-droae’o o ana-dahi’oo; horiza’o ho mpiaolo’ i tane iabiy iereo.
  tha-KJV: บรรดาโอรสของพระองค์ท่านจะแทนบรรพบุรุษของพระองค์​ท่าน พระองค์​ท่านจะแต่งตั้งให้เป็นเจ้านายทั่วแผ่นดินโลกทั้งสิ้น
  por-BR-2018: Em vez de teus pais, serão teus filhos; tu os porás por príncipes sobre
    toda a terra.
  deu-ELO: An deiner Väter Statt werden deine Söhne sein; zu Fürsten wirst du sie
    einsetzen im ganzen Lande.
  eng-WYC-2018: Sons be born to thee, for thy fathers; thou shalt ordain them princes
    on all earth. (Sons shall be born to thee, in place of thy forefathers; thou shalt
    ordain them to be the rulers over all the earth.)
  epo-epo: Anstataŭ viaj patroj estos viaj filoj; Vi faros ilin princoj sur la tuta
    tero.
  gfk-gfk: Ira natim tunaan diet na kap leh ira mauho ta ira am sus. Nu hatamat diet
    haruat ho ira king kaia ta ira kaba hanuo bakut.
  uig-PIN: «Ata-bowiliringning orniƣa oƣulliring qiⱪidu; Sǝn ularni pütkül jaⱨanƣa
    ⱨakim ⱪilisǝn.
  beo-beo: Na Hina Bagade! Dia mano da bagohame esalebe ba:mu! Ilia da Dia aowalali
    amoga fa:no misunu amola hina bagade hou hamomu. Amola Di da ili osobo bagade
    huluane ouligima:ne, ili hamomu.
  tpi-OTNT: Na yu, king, bai yu gat planti pikinini man, na bai ol i senisim ol tumbuna
    bilong yu. Bai yu givim bikpela namba long ol, na bai ol i bosim ol manmeri long
    olgeta hap bilong graun.
  hau-SA: ’Ya’yanka maza za su maye matsayin kakanninka; za ka sa su yi mulki a duk
    fāɗin ƙasar.
  udu-udu: Mmodhal mii yansan e i is gom ibabam bum mo tani a’di midi ta iya/m bum
    mo. Dhali /e mini dhu uni mmota iya/ gi mony’ceshi ’baar mo be.
  uig-LAT: «Ata-bowiliringning ornigha oghulliring chiqidu; Sen ularni pütkül jahan’gha
    hakim qilisen.
  nde-nde: Amadodana enu azathatha isikhundla saboyihlo; lizawenza abe ngamakhosana
    elizweni lonke.
  ton-ton: ‌ʻE fetongi hoʻo ngaahi tamai ʻe hoʻo fānau, ʻaia te ke fakanofo ko e ngaahi
    ʻeiki ʻi māmani kotoa pē.
  ces-1613: Přivedeny budou s radostí velikou a plésáním, a vejdou na palác královský.
  eng-WMB: Your sons will take the place of your fathers. You shall make them princes
    in all the earth.
  tam-TCV: உம்முடைய மகன்கள் உமது முற்பிதாக்களின் இடத்தில் நிலைத்திருப்பார்கள்; அவர்களை
    நீர் நாடு முழுவதிலும் இளவரசர்களாகும்படி செய்வீர்.
  ceb-ULB: Sa dapit sa imong mga amahan anaa ang imong mga anak, nga himuon mo unya
    nga mga prinsipe sa tibuok nga kalibotan.
  pol-UBG: Miejsce twoich ojców zajmą twoi synowie, których ustanowisz książętami
    po całej ziemi.
  urd-GVU: اے بادشاہ، تیرے بیٹے تیرے باپ دادا کی جگہ کھڑے ہو جائیں گے، اور تُو اُنہیں
    رئیس بنا کر پوری دنیا میں ذمہ داریاں دے گا۔
  eng-OEBCW: May sons of yours take the place of your fathers, whom you will make
    princes in all the land.
  deu-1912: An deiner Väter Statt werden deine Söhne sein; die wirst du zu Fürsten
    setzen in aller Welt.
  kan-2017: ನಿನ್ನ ಪೂರ್ವಿಕರ ಸ್ಥಳಗಳಲ್ಲಿ ನಿನ್ನ ಮಕ್ಕಳು ಇರುವರು; ನೀನು ಅವರನ್ನು ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ
    ಅಧಿಕಾರಿಗಳನ್ನಾಗಿ ನೇಮಿಸುವಿ.
  yap-yap: Pilung rog, gur e bayi yo’or pifakam ni pumo’on, ni ngranod nga luwan e
    pi chitamangim kakrom ngar manged pilung, ma bay mu gagiyeg nagrad nga rogned
    e thin u polo’ e fayleng.
  hlt-MCSB: Na pa rhoek yuengla na ca rhoek om uh vetih amih te diklai pum kah mangpa
    rhoek la na khueh ni.
  mdy-ETH: ዓቲንቆ ናኣታ ኔኤኮ ዓዶንሢ ቤዞ ካኣቱሞ ጌላንዳኔ፤ ዎይሣንዳ ዓሶ ማሂ ዓጮ ቢያይዳ ኔ ዔያቶ ዶኦራንዳኔ።
  twi-ASANTE: Wo mmammarima bɛsi wʼagyanom ananmu wobɛyɛ wɔn mmapɔmma wɔ asase no
    so nyinaa.
  eng-WEBU: Your sons will take the place of your fathers. You shall make them princes
    in all the earth.
  spa-PDDPT: En lugar de tus padres estarán tus hijos, A quienes harás príncipes en
    toda la tierra.
  gun-gun: Nderu kuery rekovia ndera'y kuery ikuai 'rã. Ha'e va'e kuery remoĩ 'rã
    huvixarã yvy jave re.
  agu-BL: 'Ilu'' kareyil tbitzaju'': Cyakil yi e'' cy''ajlu'' scyuch'' yi e'' mamaju'',
    chocopon tetz ajcaw chi banake'' yi e'' mam cyenu'' sajle''n, nin ẍchicawunk bene''n
    tzi''n.'
  ilo-ULB: Iti lugar dagiti ammayo sumukatto dagiti annakmo, a pagbalinemto ida a
    prinsipe iti entero a daga.
  kpg-kpg: Meenei dogu king, goe ga dogologowaahee au dama daane ala e pono o maadua
    ala namua e hai nia king, gei goe gaa hai digaula gii dagi henuailala hagatau.
  uig-ARA: «ئاتا-بوۋىلىرىڭنىڭ ئورنىغا ئوغۇللىرىڭ چىقىدۇ؛ سەن ئۇلارنى پۈتكۈل جاھانغا
    ھاكىم قىلىسەن.
  sus-sus: Ginɛ so tɛmui, mixi birin ɲɛlɛxinxi, e xulunyi tima.
  pon-2006: Maing ei nanmwarki, komw pahn ketin sapwellimanikihla pwutak tohto me
    pahn wiliandi omwi pahpa kahlap ako nin duwen nanmwarki kei, oh komw pahn kasapwilirailda
    pwe re en kaunda sampah pwon.
  jae-jae: Aôm ôtap latômi taêsam sa, taŋ sêjô tamami su naŋ. Aôm oc ôkêŋ êsêac têtu
    kasêga aŋga gamêŋ samob.
  ksd-ksd: A umana natum diat a kia vue kaum umana ngalangala, Ma una vaki diat upi
    diat a luluai ta ra gunagunan.
  tur-YTC: Oğulların atalarının yerini alacak. Onları bütün dünyaya beyler yapacaksın.
  bel-N: Іх вядуць у радасьці і весялосьці, і ўваходзяць яны ў палац валадара.
  kpr-kpr: Arie nanda kini, nimokena resena, ningi! Ninda sasingu vide jamena ghagurugo
    sirorarera aimi, nembua maneda vasa nene budo kini arera. Nine aso, enda da frovensi
    isambu ainda kini nene edo, kaifa arera.
  ind-AYT: (45-17) Sebagai ganti ayahmu adalah anak-anakmu. Engkau akan menjadikan
    mereka pemimpin di seluruh bumi.
  yom-yom: Bana baku ba babakala bela bonga buangu ki madise maku ; ngeyo wela ku
    babieka bilandi bi ntinu mu tsi yi mvimba.
  yut-yut: Kɨla amɨn madep gak monjɨgo morapmɨsi altokdaŋ. Uŋun da datgoni dakon tamo
    tɨmɨgek man madep paŋek mɨktɨm morapmon mɨŋat amɨnyo kɨla akdaŋ.
  nya-nya: Ana ako aamuna adzatenga malo a makolo ako; udzachititsa kuti akhale ana
    a mfumu mʼdziko lonse.
  kyg-kyg: Kagaemo asole mafaꞌnemo alika apatesanageꞌa kaginago vayaꞌai apaimuꞌyaleꞌmo
    maigae. Kagaemo muki ma mopafi vayaꞌaiteꞌmo yagaiꞌa apatesaya vayaꞌmo lekana paika
    apategane.
  hrv-hrv: S veseljem ih vode i s klicanjem u kraljeve dvore ulaze.
  mps-mps: Tama king, nago da, te nago wai ogwa te hauwa elaluaibao, tama augwaligo
    te nago wąį nǫų dabe bidali pesage hasegeliyu, tama king dabe pedelaibao.
    Te nago augwaliba genuai namba mayu, tama augwaligo te tigidali bulu tǫ pedai
    we bidi dabe tonaluaibao.
  tpi-tpi: Na yu, king, bai yu gat planti pikinini man, na bai ol i senisim ol tumbuna
    bilong yu. Bai yu givim bikpela namba long ol, na bai ol i bosim ol manmeri long
    olgeta hap bilong graun.
  dan-1931: De føres frem under Glæde og Jubel, holder deres Indtog i Kongens Palads.
  vie-OVCB: Các hoàng nam thay thế các tổ phụ. Được phong vương cai trị khắp đất nước.
  guj-2017: તમારા પિતૃઓને સ્થાને તમારા દીકરાઓ આવશે, જેઓને તમે આખા દેશ પર રાજકુમાર
    ઠરાવશો.
  pon-2006A: Maing ei nanmwarki, komw pahn ketin sapwellimanikihla pwutak tohto me
    pahn wiliandi omwi pahpa kahlap ako nin duwen nanmwarki kei, oh komw pahn kasapwilirailda
    pwe re en kaunda sampah pwon.
  por-BRBSL: Seus filhos tomarão o lugar de seus pais. Você fará deles príncipes em
    toda a terra.
  eng-OEBUS: May sons of yours take the place of your fathers, whom you will make
    princes in all the land.
  swe-swe: Under glädje och jubel leds de fram; de tågar in i kungens palats.
  cth-cth: Napanaw yueng lah na canaw awm awh vaiteh, ahnimouh teh talai van pueng
    dawk siangpahrang lah na o sak han.
  twi-twi: Wo mmabarima besi wʼagyanom anan mu wobɛyɛ wɔn mmapɔmma wɔ asase no so
    nyinaa.
  hlt-hlt: Na pa rhoek yuengla na ca rhoek om uh vetih amih te diklai pum kah mangpa
    rhoek la na khueh ni.
  tbz-SIM: Kɛ̀ bɛ̀ mbɛ̀ urí kɛ yɑ̃nku nɛ̀ diwɛ̀ì kɛ́tɑnnɛ̀nko okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀.
  msy-2020: O atrivim, nɨ datɨrɨghɨn otarir avɨriba ikɨtɨ, me nɨn inazibar danganiba
    inigh atrivibar ikiam. Nɨ me damightɨ me ziar ekiam ikɨ, nguazir kamɨn gumazamiziba
    bar me gativagh men ganam.
  dop-dop: Nɑ pɑ́ sʋʋkənɑ-ɩ nɑ kɑwilitɑsɩ kɛ wulɑʋ təyɑɣɑ.
  azb-azb: Ey padşah, ata-baban kimi oğulların olacaq, Onlara bütün yer üzünün hakimiyyətini
    verəcəksən.
  eng-DBY: Instead of thy fathers shall be thy sons; princes shalt thou make them
    in all the earth.
  hin-2017: तेरे पितरों के स्थान पर तेरे सन्तान होंगे; जिनको तू सारी पृथ्वी पर हाकिम
    ठहराएगा।
  wol-KYG: ñu duggsi kër Buur, ci biir mbégteek bànneex.
  bjr-bjr: Maa anaaseena afaaqi karaambaiqa, ani faiqi namu kambiqainausa ani amaaqa
    maqee findifi karaambaiqaikiqa fifaranoo. Aneenna faiqi namu anee kaqi maridana
    aiqama maqa maaqai uriqararausaika mannimaqasaina rakisi nimaqeefaranoo.
  eng-YLT: Instead of thy fathers are thy sons, Thou dost appoint them for princes
    in all the earth.
  kne-kne: Sik-a abe ay ari, man-ipotot kan to si ad-ado ay lalaki. Tadonen da din
    aap-om ay aari ed idi, tan din an-ak mo abe yan ari di kaisaadan da, panturayem
    daida isnan intiro ay daga.
  eng-WYC-2017: Sons be born to thee, for thy fathers; thou shalt ordain them princes
    on all earth.
  eng-WMBB: Your sons will take the place of your fathers. You shall make them princes
    in all the earth.
  zat-NTPS: Waláz chee̱ xra xrna'u xelexezúa zri'inu', bi ca' gunu' xelenná beabe'
    du gabí'i xe̱zr la xu.
  zty-NTPS: Ḻo latje chegak x̱a x̱to'o ka' soagak ẕi'no' ka'. Gono' ga nna bia'gak
    x̱kwide' chio' ka' do ẕente yežlyó.
  urd-GVH: ऐ बादशाह, तेरे बेटे तेरे बापदादा की जगह खड़े हो जाएंगे, और तू उन्हें रईस
    बनाकर पूरी दुनिया में ज़िम्मादारियाँ देगा।
  rug-rug: Agoi na qua baṉara, kaqu soku sari na tumu koreo pude hodaia sa binaṉara
    tadi kasa tiatamamia pukerane, meke kaqu va evaṉae ni na tie totoli goi si arini
    pa doduruna sa popoa!
  gaz-gaz: Ilmaan kee iddoo abbootii keetii buʼan; atis lafa hunda irratti isaan ni
    moosifta.
  fra-LSG: On les introduit au milieu des réjouissances et de l’allégresse, Elles
    entrent dans le palais du roi.
  yal-yal: E so mangana genla ma sɛwan nun ɲaxan nin.
  iou-iou: Täŋpäkaŋ intäjukun ämana, gäka ŋode yäyat; Gäkŋo nanak ämani mäyap ahäŋpäŋ
    gäk ba oraŋkaye täŋo kome yäpmäŋpäŋ intäjukun äma udegän api itneŋ. Täŋirä ämawebe
    komeni komeni yabäŋ yäwatta wäpi biŋam ärowani api yämen.
  haw-1868: Ma ka hakahaka o kou mau makua, malaila auanei kau mau keiki, Au e hoolilo
    ai i alii ma ka honua a pau.
  arb-NAV: يُصْبِحُ أَبْنَاؤُكَ يَوْماً مُلُوكاً كَآبَائِهِمْ فَيَتَرَبَّعُونَ عَلَى
    عُرُوشٍ فِي كُلِّ الأَرْضِ.
  ded-ded: O ngictau, ge medacfocga fingecma mangfocga yeneac tatac megec geng areng
    faina yeneng bangectoa bangec garenggegecde.
  ewe-ewe: Mía viŋutsuwo axɔ ɖe mía fofowo teƒe, eye míawɔ wo fiaviwo le anyigba la
    katã dzi.
  eng-LEE: '(45:17) Instead of thy fathers shall be thy children: thou wilt appoint
    them as princes in all the land.'
  asm-FB: তোমাৰ পূর্বপুৰুষসকলৰ ঠাই তোমাৰ পুত্রসকলে ল’ব; লোকসকলৰ মাজত তুমি তেওঁলোকক
    গোটেই পৃথিবীত ৰাজকুমাৰ কৰিবা।
  sus-A: فِنّ سٌ تّمُي، مِشِ بِرِن حّلّشِنشِ، عٍ شُلُنيِ تِمَ.
  fra-SBL: Vos fils prendront la place de vos pères. Tu en feras des princes sur toute
    la terre.
  hbo-hbo: תּ֖וּבַלְנָה בִּשְׂמָחֹ֣ת וָגִ֑יל תְּ֝בֹאֶ֗ינָה בְּהֵ֣יכַל מֶֽלֶךְ׃
  kik-kik: Ciana cianyu nĩcio igaacooka ithenya rĩa maithe manyu; ũkaamatua anene
    bũrũri-inĩ guothe.
  fra-NCL: On les introduit au milieu des réjouissances et de l’allégresse ; elles
    entrent dans le palais du Roi.
  cek-AK: Na caanawk mah nam panawk ih ahmuen to la o ueloe, long nui boih ah nihcae
    to angraeng ah na omsak tih.
  cuk-cuk: Rey, be-masmala be-dadgan-negsemai-gusad-ganagi sigmaloed. Amar bela bemar-yala-semamai
    gumaloed.
  tel-2017: నీ పితరులకు బదులుగా నీ పిల్లలుంటారు. వాళ్ళను నువ్వు భూమి అంతట్లో అధిపతులుగా
    నియమిస్తావు.
  hat-BSA: Nan plas a papa zansèt ou yo, va gen fis ou yo. Ou va fè yo prens sou tout
    latè.
  kos-kos: Ac kom, O Tokosra, ac fah pus wen nutum Tuh elos in aol mwet matu lom in
    tokosra, Ac kom ac fah oru tuh elos in mwet kol fin faclu nufon.
  hbo-WLC: תּ֭וּבַלְנָה בִּשְׂמָחֹ֣ת וָגִ֑יל תְּ֝בֹאֶ֗ינָה בְּהֵ֣יכַל מֶֽלֶךְ׃
  ibo-ibo: Ụmụ gị ndị ikom ga-anọchi anya nna nna gị; ị ga-eme ka ha bụrụ ndịisi nʼala
    ahụ niile.
  ory-ory: ତୁମ୍ଭ ପିତୃଗଣ ପରିବର୍ତ୍ତରେ ତୁମ୍ଭ ସନ୍ତାନଗଣ ରହିବେ, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ସମୁଦାୟ
    ପୃଥିବୀରେ ଅଧିପତି କରିବ।
  chk-chk: Noum kewe mwän repwe akasiwili om kewe lewo lon wisen king. Ka awiseer
    pwe repwe nemenem won unusen fanüfan.
  rop-rop: Main king, yu garra abum detmatj san na blanga jidan ola king jis laik
    yu femili bin jidan bifo. En yu garra meigim olabat jidan boswan langa ebri kantri
    langa dijan wel.
  ukr-1871: На місцї батьків твоїх будуть сини твої; зробиш їх князями по цїлій землї.
  yon-yon: O king, eb karub dana meed kuu eb awodkia areb king keraniib, kwane ebbed
    yi kuu ben okad maa maa yi korok ongmendaneeb.
  deu-1951: (045-17) An deiner Väter Statt werden deine Söhne treten, du wirst sie
    zu Fürsten setzen im ganzen Land.
  eng-JPS: (45-17) Instead of thy fathers shall be thy sons, whom thou shalt make
    princes in all the land.
  srp-1865: Mjesto otaca tvojih biæe sinovi tvoji, postaviæeš ih knezovima po svoj
    zemlji.
  lug-lug: Batabani bo baliweebwa ebifo bya bajjajjaabwe, olibafuula ng’abalangira
    mu nsi omwo.
  heb-heb: תחת אבתיך יהיו בניך תשיתמו לשרים בכל הארץ׃
  ben-IRV: তোমার বাবার জায়গায় তোমার সন্তান থাকবে; তুমি সমস্ত পৃথিবীতে রাজত্ব করবে।
  ntu-ntu: King rnge, doa ncblo kcng mztr namc mz nqvi lrm sa nangini-kzdr king, da
    kc tzwai melrmqdrng mzli kc. X nangi-batrpzme nzaclve-atwrnr-krdr drtc' nyzm.
  pan-pan: ਤੇਰੇ ਪੁਰਖਿਆਂ ਦੇ ਥਾਂ ਤੇਰੇ ਪੁੱਤਰ ਹੋਣਗੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਸਰਦਾਰ
    ਬਣਾਵੇਂਗਾ।
  mya-JVB: ကိုယ်တော် ၏အဘ များ ကိုယ်စား သား များကို ရ ၍၊ မြေကြီး တပြင်လုံး တွင် မင်း
    အရာ ၌ခန့်ထား တော်မူလိမ့်မည်။
  kgf-kgf: Guac naŋhécga ieneŋ guac yandahécga mératécgina mema naŋgic geŋ imi baera
    baera imuac baec galeŋ buŋa onopocbésémaŋ.
  tte-O: Na kowa yagu kin kani natumwao tatao sibaibaiwa na mesabana kowa, tamam yo
    tubumwao siyamiyalaemiu. Ali kaiwe kani kuwolegili na siyamala toloinao yanuwa
    yaulina meuloina koina.
  tbg-tbg: Ho avuhainaa vaiintio, naantiara ai maaquvara airitahaa qovaramavi, vika
    ai kaivaqaukavara vatuka vare kaiqa varaivaro, vika autuvata nora autu vairamanta
    vika vo vataini vo vataini ai vaiinti nahentiqaa raqikiqi vivarave.
  hmo-hmo: Egu king e, oi ese natuna tau momo do oi abia. Idia ese oiemu tamana bona
    tubuna edia king dagi, be do idia abia, bona tanobada kahana ibounai dekenai,
    king taudia do oi halaodia.
  zar-NT: Ilaʼcuáʼabiʼ biʼi bönniʼ quiuʼ uláz quégaquiëʼ xuz xtoʼo. Gunuʼ ga ilaʼnná
    bë́ʼëbiʼ idútë yödzölió.
  urd-urd: तेरे बेटे तेरे बाप दादा के जाँ नशीन होंगे; जिनको तू पूरी ज़मीन पर सरदार
    मुक़र्रर करेगा।
  bqc-SIM: Wàlɛ gɛ̃ńnↄ kibɛ, wàlɛ pↄnakɛ ń gulakɛao.
  tcz-CHONGTHU: Nachate jong apa tobang a leng hung hicheh ding ahiuve. Nangin amaho
    chu gam tamtah a lenga napan sah ding ahi.
  mar-mar: तुझ्या वडिलांच्या ठिकाणी तुझी मुले राज्य करतील. ज्यांना तू सर्व पृथ्वीत
    अधिपती करशील.
  isl-isl: Þær fara í skrúðgöngu gegnum hliðið. Þarna er höllin!
  hlt-THB: Na cakhqi ing na pakhqi a hun ce hu tloep kawm usaw; cekkhqi ce na qam
    khuiawh boeina ta kawp ti.
  qub-qub: Tayta ray, wamrayquicunami unay caj awiluyquicunano mandaj cangapaj. Gammi
    yanapanquipaj cay nasyunchöga llapanta mandananpaj.
  bqp-bqp: N nɛ́gↄ̃gbɛ̃nↄ ni gↄ̃ n denↄ gɛ̃nɛ ũ, ĩni ń ditɛditɛ kínanↄ ũ andunia
    gũn pínki.
  hat-hat: (045:17) Monwa, pitit ou yo va chita kote zansèt ou yo te chita a. W'ap
    mete yo chèf sou tout latè.
  eng-BSB: Your sons will succeed your fathers; you will make them princes throughout
    the land.
  eng-WEBPB: Your sons will take the place of your fathers. You shall make them princes
    in all the earth.
  kbq-kbq: Kagri ne' mofavremo'za zmafahe'mozama hu'nazaza hu'za kini vahe manigahaze.
    Ana hanagenka ugagota kva vahe zamazeri otisanke'za, maka ama mopafina kva vahe
    manigahaze.
  pon-pon: Noumui manakap akan pan wiliandi jam omui kan; i me kom pan kajapwiladan
    jaupeidi en jap akan karoj.
  nhe-BL: Tlanahuatijquetl, se tonal tiquinpiyas moconehua, huan tiquinmacas tequihuejcayotl
    para tlanahuatise queja mohuejcapan tatahua mitzmacaque. Quena, teipa tiquinpiyas
    motelpocahua tlen mitzpalehuise. Huan tijchihuas ma tlanahuatica hasta campa hueli
    techaj ipan nochi motlal.
  wnc-wnc: Sike ga king kapa, masande gatane waakga kwaapzang siwik. Siwana itaa gatane
    bapuka tupa aaking ge tangge yutning. Waakga waakwau umana kaa siwan waakwakga
    aminu kepna kepna yuaingunin kayutning.
  bus-bus: N nɛ́gↄ̃gbɛ̃nↄ é gↄ̃ n denↄ gɛ̃ɛ ũ, nɛ́ ń diɛdiɛ kínanↄ ũ anduna guu
    píngi.
  gub-BL: O tuwihawete, eremuzàg putar nera'yr tetea'u ne wà nehe. Wiko putar tuwihawete
    romo wà nehe, neipy wazàwe wà nehe. Ne, o tuwihawete, eremuigo kar putar nera'yr
    Ywy nànànar wanuwihaw romo ne wà nehe.
