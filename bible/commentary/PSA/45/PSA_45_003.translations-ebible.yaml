verse: PSA.045.003
translations:
  mal-C: വീരനായ യോദ്ധാവേ, അങ്ങയുടെ വാൾ അരയ്ക്കുകെട്ടുക; പ്രതാപവും മഹത്ത്വവും അങ്ങ്
    അണിഞ്ഞുകൊള്ളുക.
  deu-TKW: Du bist schön, wie sonst keiner unter den Menschen; Holdseligkeit ist über
    deine Lippen ausgegossen. Darum hat dich Gott für immer gesegnet.
  lin-lin: Oleki bato nyonso na kitoko, mpe bibebu na Yo ebimisaka ngolu ; yango wana
    Nzambe apambola Yo mpo na libela.
  mmx-mmx: Loorong lolos, una lox agagas lavarise esep taram. Lisisinang taram i umsu
    la laasen bok taram i silok aleng.
  eng-LSV: Gird Your sword on the thigh, O Mighty [One], || Your splendor and Your
    majesty!
  eng-GNV: Gird thy sword vpon thy thigh, O most mightie, to wit, thy worship and
    thy glory,
  eng-WEBSTER: Gird thy sword upon thy thigh, O most mighty, with thy glory and thy
    majesty.
  nhw-BL: Ximocualtlalili momachete para titlahuilanas, ta catli nelía amo timajmahui.
    Nelía tinesi tiyejyectzi pampa ta titlanahuatijquetl catli más hueyi.
  swh-ONEN: Jifunge upanga wako pajani mwako, ee mwenye nguvu, jivike fahari na utukufu.
  bba-bba: Wunɑ ɑ burɑm bo tɔn bibun suunu sɔɔ. Wunɛn ɡɑri yi durom yibɑ. Yen sɔ̃nɑ
    ɑ Gusunɔn domɑru mɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Gird thy sword upon thy thigh, O most mighty, With thy glory and thy
    majesty.
  luo-luo: Twe liganglani e bathi, yaye ngʼat maratego; rwakri gi ler kod duongʼ.
  aii-aii: ܐܣܘܿܪ ܣܲܝܦܘܼܟ݂ ܥܲܠܔ ܥܸܛܡܵܐ، ܝܵܐ ܓܲܒܵܪܵܐ، ܒܚܸܩܪܘܼܟ݂ ܘܫܘܼܒ݂ܚܘܼܟ݂،
  meu-meu: Siahu taumu e, emu dare na koekoemu ai bavatoa, mai hairaimu ida bona mai
    siahumu ida.
  npi-ULB: हे सर्वशक्तिमान्, आफ्‍नो महिमा र ऐश्‍वर्यमा आफ्नो तरवार भिर्नुहोस् ।
  yor-yor: Gba idà rẹ mọ́ ìhà rẹ, ìwọ alágbára jùlọ wọ ara rẹ ní ògo àti ọláńlá.
  pes-OPCB: ای دلاور، شمشیر جلال و جبروتت را بر کمر خویش ببند و شکوهمندانه بر اسب
    خویش سوار شو
  tgl-ULB: Ilagay mo ang iyong espada sa iyong hita, ikaw na makapangyarihan, sa iyong
    kaluwalhatian at kamaharlikahan.
  nop-nop: Du me mapme saŋiniŋgenit hinek. Eŋ tinahukutge adi beweniŋgoŋ hinek, tiŋa
    wohogegigitdi loloŋnit hatak. Ale miknoŋge tiŋa mik titiŋdok tiulidoko tibeŋ.
  hui-hui: Í̠ kini timbuni hongoheore kegoni. Í̠ baya burugule tara howa mini lene
    timbuni kegoni. Í̠naga wai biagane ayu tibu yaganeha yuwa wai bule manda manda
    bu habe.
  mya-mya: တန်​ခိုး​ကြီး​တော်​မူ​သော​အ​ရှင်၊​ဋ္ဌား​တော်​ကို တပ်​ဆင်​တော်​မူ​ပါ။ အ​ရှင်​မင်း​ကြီး​သည်​တန်​ခိုး​တော်၊
    ဘုန်း​အ​သ​ရေ​တော်​နှင့်​ပြည့်​စုံ​တော်​မူ​ပါ​၏။
  bod-N: དཔལ་དང་གཟི་བྱིན་ལགས་པའི་རལ་གྲི༌དེ། །ཀུན་དབང་ཁྱེད་ཀྱི་སྐུ་རྐེད་འདོགས་པར༌མཛོད།།
  wsk-wsk: O king sokel karogo, nika saenang to ale ka luan karogo ituwurko; ni ka
    nip biya se ka sokel aora biya mu kager ko bala iwita tugumko.
  sna-sna: Sungai munondo wenyu parutivi, imi wamasimba, zvishongedzei nokubwinya
    noumambo.
  spa-BLM: Pon tu espada en el muslo, oh poderoso, en tu esplendor y tu majestad.
  cac-cac: Ac'och jachan q'uen espada d'a a nan̈al, ach vinac te ac'um oval, te b'inajnac
    ach, te ay val elc'ochi.
  swh-ULB: Weka upanga wako upande wako, wewe uliye mwenye nguvu, katika utukufu wako
    na enzi yako.
  bel-bel: Таму не ўбаімся, хоць бы зямля здрыганулася і горы рушыліся б у сэрцы мораў.
  deu-ELBBK: Du bist schöner als die Menschensöhne, Anmut ist ausgegossen über deine
    Lippen; darum hat Gott dich gesegnet ewiglich.
  mbb-OT: Inseluniket nu is ispada nu, mevurut he hadì; mekeǥeǥehem ka wey meupiya
    is dengeg nu.
  mal-2015: വീരനായുള്ളോവേ, നിന്റെ വാൾ അരെക്കു കെട്ടുക; നിന്റെ തേജസ്സും നിന്റെ മഹിമയും
    തന്നേ.
  gup-gup: Ngudda nawu yirrulkarrekimukenh! Mah, yikanahkan mandjawakkimuk ke. Ngudda
    yiman yidjongburrimen namakmak yiman king duninjh ba bu bininj rowk ngundiburluburlume.
  rmc-rmc: Tu sal nekšukareder le muršendar, tire vušta hine pomazimen la milosťaha,
    vašoda tut o Del požehňinďa pro furt.
  nlg-nlg: Talu dila nimua na isi ge na malaghai haba! Ighoe vamua to rongoragha ngangata,
    vagha ghua na manamanaha!
  pes-OPV: ‌ای جبار شمشیر خود را بر ران خود ببند، یعنی جلال و کبریایی خویش را.
  ron-1924: Рэзбойник витяз, ынчинӂе-ць сабия – подоаба ши слава,
  ben-OBCV: হে বলশালী যোদ্ধা, তোমার তরোয়াল বেঁধে নাও; প্রভা ও মহিমায় নিজেকে সজ্জিত
    করো।
  som-som: Seeftaadu bowdadaada ha saarnaato, kaaga xoogga badanow, Oo quruxda iyo
    haybadda lahow.
  lat-VUC: Propterea non timebimus dum turbabitur terra, et transferentur montes in
    cor maris.
  eng-ASVBT: Gird thy sword upon thy thigh, O mighty one, Thy glory and thy majesty.
  mna-mna: Kam buza ku mi urpe u be kam malmal. Pa nu mburom keskeezeŋom, mi nu ta
    king biibi. Nu ndabokŋom kat mi zom biibi.
  ita-1885: O prode, cingiti la tua spada al fianco, Che è la tua gloria, e la tua
    magnificenza;
  eng-LXXUP: Therefore will we not fear when the earth is troubled, And the mountains
    are removed into the depths of the seas.
  eng-ULB: Put your sword on your side, mighty one, in your glory and your majesty.
  spa-VBL: ¡Agita tu espada, gran guerrero! ¡Cabalga poderoso en gloria y majestad!
  fra-_FOB: Héros, ceins à ton côté ton épée, ta parure et ta gloire!
  mal-mal: അല്ലയോ വീരാ, നിന്റെ വാൾ അരയ്ക്ക് കെട്ടുക; അത് നിന്റെ തേജസ്സും നിന്റെ മഹിമയും
    തന്നെ.
  urd-GVR: Ai sūrme, apnī talwār se kamarbastā ho, apnī shān-o-shaukat se mulabbas
    ho jā!
  suz-BL: गे बोल्‍यो मुर, इन किप्‍शुर किप्‍शा इन तरवार पिम्‍सीन। मिनु इन दारस नु इन
    मान ततीके कोंइदीन।
  eng-NOY: Gird thy sword to thy thigh, thou hero!-Thy glory and ornament!
  ita-1927: Cingiti la spada al fianco, o prode; vèstiti della tua gloria e della
    tua magnificenza.
  ckb-ckb: ئەی توانادار، شمشێرەکەت بەلای ڕانتەوە بکە، شکۆمەندی و پایەبەرزی لەبەر بکە.
  eng-BBE: Put on your sword, make it ready at your side, O strong chief, with your
    glory and power.
  xsi-xsi: Noko nde walo tamwata. Mine nde naŋa iloŋgu tu noko ma kupa ne pila ŋana
    paraŋa kâ lâ kambwaŋe. Ŋineŋga kinzi tamâta ma simora tu noko ne walo nde ŋalae
    ŋinde, aku ma sisama tu noko ne vetâŋa nde ara ku ara ndo.
  kan-OKCV: ಪರಾಕ್ರಮಶಾಲಿಯೇ, ನಿಮ್ಮ ಖಡ್ಗವನ್ನು ಸೊಂಟಕ್ಕೆ ಬಿಗಿದುಕೊಳ್ಳಿರಿ. ನಿಮ್ಮ ಮಹಿಮೆಯನ್ನೂ
    ಘನತೆಯನ್ನೂ ಧರಿಸಿಕೊಳ್ಳಿರಿ.
  tam-2017: சவுரியவானே, உமது மகிமையும் உமது மகத்துவமுமாகிய உம்முடைய வாளை நீர் உம்முடைய
    இடுப்பிலே கட்டிக்கொண்டு,
  spa-RV-1909: Cíñete tu espada sobre el muslo, oh valiente, con tu gloria y con tu
    majestad.
  ron-BTF: Încinge-ți sabia la coapsă, viteazule, cu gloria ta și maiestatea ta.
  eng-WEBP: Strap your sword on your thigh, O mighty one, in your splendor and your
    majesty.
  eng-FBV: Strap on your sword, mighty warrior, stride out in glory and majesty!
  nld-1939: Gord uw zwaard om de heupen, o held, Omkleed U met glorie en luister;
  nch-BL: Ximocualtalili momacheta para titatehuis, ta cati nelía amo timajmahui.
    Nelía tinesi ticuajcualtzi pampa ta titanahuatijquet cati más hueyi.
  vie-1934: Hỡi Đấng mạnh dạn, hãy đai gươm nơi hông, Là sự vinh hiển và sự oai nghi
    của Ngài.
  cha-cha: Gode y espadamo gui cháchagamo, O gosbalente jao, yan y langetmo yan y
    minagasmo.
  hin-CV: परमवीर योद्धा, तलवार से सुसज्जित हो जाइए; ऐश्वर्य और तेज धारण कर लीजिए.
  eng-OURB: 'Strap your sword on your thigh, mighty one: your splendor and your majesty.'
  spa-BES: Ponte tu espada, a la cintura. oh valiente, con tu gloria y tu majestad.
  tdx-tdx: Adiaño an-toha’o ty fibara’o, ry Fanalolahy, ty enge’o naho volonahe’o.
  tha-KJV: โอ ข้าแต่​องค์​ผู้​ทรงมหิทธิ​ฤทธิ์ ขอทรงขัดดาบไว้​ที่​เอวของพระองค์​ท่าน
    โดยสง่าราศีและความสูงส่งของพระองค์​ท่าน
  por-BR-2018: Põe tua espada ao redor de tua coxa, ó valente; com tua glória e tua
    honra.
  deu-ELO: Gürte dein Schwert um die Hüfte, du Held, deine Pracht und deine Majestät!
  eng-WYC-2018: Be thou gird with thy sword; on thy hip most mightily. Behold thou
    in thy shapeliness and thy fairness; (Be thou gird with thy sword on thy hip,
    most mighty man. In thy glory, and in thy majesty,)
  epo-epo: Zonu vian lumbon per glavo, Vi, forta per via majesteco kaj beleco.
  gfk-gfk: Taline hadikdikit no num wise na hinarubu ukaia ra binabatim, augu no dadas
    na tunotuno. Sigasigam ma ra melmel na minamarim.
  uig-PIN: I büyük bolƣuqi, Ⱪiliqingni asⱪin yeningƣa, Ⱨǝywiting wǝ xanu-xǝwkiting
    bilǝn!
  beo-beo: Hina bagade! Dia gegesu gobihei sanawene idiniginisima! Di da hadigi amola
    bagadedafa.
  tpi-OTNT: Yu strongpela king. Yu gat planti bilas, na biknem bilong yu i antap tumas.
    Yu mas pasim bainat na redi long pait.
  hau-SA: Ka ɗaura takobinka a gefenka, ya jarumi; ka rufe kanka da ɗaukaka da kuma
    daraja.
  udu-udu: Deḵi gandal pini ap̱owa wum pini mo, ayy /en ’de/ jin c̱a’bki dem dem mo
    e monycam pini mo dhali e mo/eḵ pini mo.
  uig-LAT: I büyük bolghuchi, Qilichingni asqin yéninggha, Heywiting we shanu-shewkiting
    bilen!
  nde-nde: Hloma inkemba yakho okhalweni, wena omkhulu; zembathise ngokukhazimula
    langobukhosi.
  ton-ton: ‌ʻE Fungani Māfimafi ke ke nonoʻo hoʻo heletā ki ho tuʻatenga, ʻi ho nāunau
    mo ho mālohi.
  ces-1613: Krásnější jsi nad všecky syny lidské, rozlita jest i milost ve rtech tvých,
    proto že jest tobě požehnal Bůh až na věky.
  eng-WMB: Strap your sword on your thigh, O mighty one, in your splendor and your
    majesty.
  tam-TCV: வலிமை மிகுந்தவரே, உமது வாளை எடுத்து உமது இடையில் கட்டிக்கொள்ளும்; மகிமையினாலும்
    மகத்துவத்தினாலும் உம்மை உடுத்திக்கொள்ளும்.
  ceb-ULB: Ibutang ang imong espada sa imong kilid, ikaw nga kusgan, sa imong himaya
    ug sa imong kahalangdon.
  pol-UBG: Przypasz do biodra swój miecz, mocarzu, w swej chwale i majestacie.
  urd-GVU: اے سورمے، اپنی تلوار سے کمربستہ ہو، اپنی شان و شوکت سے ملبّس ہو جا!
  eng-OEBCW: Warrior, strap your sword on your thigh. What glory and splendour!
  deu-1912: Gürte dein Schwert an deine Seite, du Held, und schmücke dich schön!
  kan-2017: ಶೂರನೇ, ಮಹಿಮೆ ಮತ್ತು ಪ್ರಭಾವವನ್ನು ಧರಿಸಿಕೊಂಡು, ಸೊಂಟಕ್ಕೆ ಪಟ್ಟದ ಕತ್ತಿಯನ್ನು ಕಟ್ಟಿಕೋ.
  yap-yap: Pilung ni madangdang, mm’ag e saydon rom nga lukngum; gur e bgilbugwam
    ma ba sorom.
  hlt-MCSB: Na mueithennah hlangrhalh neh na rhuepomnah cunghang te na phai ah vah
    lah.
  mdy-ETH: ቦንቾና ዲቃሥሢና ኩሜ ዎልቆ ካኣቲዮ ጬንቾ ዓፓሮ ኔኤሲ ቱኬ።
  twi-ASANTE: Fa wʼakofena bɔ wo nkyɛn mu, Ao Otumfoɔ; fa animuonyam ne kɛseyɛ fira.
  eng-WEBU: Strap your sword on your thigh, O mighty one, in your splendor and your
    majesty.
  spa-PDDPT: ¡Átate tu espada a tu cintura, oh Guerrero, Con tu esplendor y con tu
    majestad!
  gun-gun: Ndepy'a guaxuve va'e, emoĩ ndejee ndekyxe. Emoĩ avi ndeyvatea ha'e ndepo'akaa.
  agu-BL: Weke' bin tibu'. C'ale' quenu' yi sparu' xe c'u'lu'. Na chin cham nin ilu',
    nin at k'eju'.
  ilo-ULB: Isuotmo ti kampilam iti luppom, maysa a nabileg, iti dayag ken kinatan-okmo.
  kpg-kpg: Meenei di king maaloo, nnoodia dau hulumanu dauwa gi doo gaba. Goe e honu
    i nia maaloo ge madamada huoloo!
  uig-ARA: ئى بۈيۈك بولغۇچى، قىلىچىڭنى ئاسقىن يېنىڭغا، ھەيۋىتىڭ ۋە شانۇ-شەۋكىتىڭ بىلەن!
  sus-sus: I tofan adamadi birin bɛ, i fata wɔyɛn ɲɔxunmɛ tide, barima Ala barakɛ
    sama i xa fe ma tɛmui birin.
  pon-2006: Nanmwarki roson, komw ketin kapwatahkinkomwihda sapwellimomwi kedlahs;
    komw meid diren roson oh lingan kowalahpie!
  jae-jae: O ŋactêkwa, ôjandiŋ nêm siŋ êŋkaleŋ magim. Nêm laukasap e ŋawasi laŋgwageŋ.
  ksd-ksd: Una vi pit, ma ra pakat na vinarubu na taba ta ra papar a rakam, u a rangrang
    na luluai, Una vi pit ma kaum minamar ma ra ngala na dekdekim.
  tur-YTC: Ey kudretli, kılıcını beline, İhtişamını ve heybetini kuşan.
  bel-N: Ты прыгажэйшы за ўсіх сыноў чалавечых, ласка ліецца з вуснаў тваіх! Таму
    дабраславіў цябе Бог на вякі.
  grc-BRENT: Διὰ τοῦτο οὐ φοβηθησόμεθα ἐν τῷ ταράσσεσθαι τὴν γῆν, καὶ μετατίθεσθαι
    ὄρη ἐν καρδίαις θαλασσῶν.
  kpr-kpr: Nanda kini fakinago, gogho use, ninda isoroda kaiya ifuda dighi. Ai bekári,
    ni duroghaeri.
  ind-AYT: (45-4) Sandanglah pedangmu di pinggangmu, hai pahlawan, dalam keagungan
    kemuliaanmu.
  yom-yom: Kanga sabala kiaku mu luketo luaku, ngeyo kinuani ki ngolo, vuata ngeyo
    veka kiezila ayi nzitusu.
  yut-yut: Gak kɨla amɨn madep tapmɨmɨ toŋ. Gak tɨlɨmgo morapmɨ, ae man madepgo uŋun
    wukwisi. Gak emat agak sɨba kwengokon aŋteban aŋek emat do tagap toki.
  nya-nya: Mangirirani lupanga lanu mʼchiwuno mwanu, inu munthu wamphamvu; mudziveke
    nokha ndi ulemerero ndi ukulu wanu.
  kyg-kyg: Lokiya vekae, huꞌna, kagaemo ha le konali yakaꞌe ala kagikaleꞌefeꞌmo hapau
    aiteꞌa amuse huꞌa nekataya vekamo maiꞌnananagi naipekamo alika anoꞌafiꞌmo mapalukafiꞌmo
    falu kaeteka uka kame huvo.
  hrv-hrv: Lijep si, najljepši od ljudskih sinova, po usnama ti se milina prosula,
    stoga te Bog blagoslovio dovijeka.
  mps-mps: Nage te bomai king da. Nago au dobage te hauwa elalubao, tama nago genuai
    nogi te ugwanu mu yai. Nago te bainat hwą dią selama, te hwįabo sisi elaluao.
  tpi-tpi: Yu strongpela king. Yu gat planti bilas, na biknem bilong yu i antap tumas.
    Yu mas pasim bainat na redi long pait.
  dan-1931: Den skønneste er du af Menneskens Børn, Ynde er udgydt på dine Læber,
    derfor velsignede Gud dig for evigt.
  vie-OVCB: Ôi đấng anh hùng! Xin đeo gươm báu, mặc uy nghiêm, vinh quang rạng ngời.
  guj-2017: હે પરાક્રમી, તમે તમારી તલવાર કમરે બાંધો, તમારું ગૌરવ તથા તમારો મહિમા ધારણ
    કરો.
  pon-2006A: Nanmwarki roson, komw ketin kapwatahkinkomwihda sapwellimomwi kedlahs;
    komw meid diren roson oh lingan kowalahpie!
  por-BRBSL: Strap sua espada na coxa, ó poderoso, em seu esplendor e em sua majestade.
  eng-OEBUS: Warrior, strap your sword on your thigh. What glory and splendor!
  swe-swe: Du är den mest stiliga bland människor (Adams barn), nåd flödar från dina
    läppar [], därför har Gud (Elohim) välsignat dig för evigt.
  cth-cth: Oe athakaawme, na bawilennae hoi na taluenae hoi, na tahloi teh na keng
    dawk kâyeng haw.
  twi-twi: Fa wʼafoa bɔ wo nkyɛn mu, okokuroko; fa anuonyam ne kɛseyɛ fura.
  hlt-hlt: Na mueithennah hlangrhalh neh na rhuepomnah cunghang te na phai ah vah
    lah.
  tbz-SIM: A wenni kɛ pɛ̃ɛ̃tɛ́ bɛnìtìbɛ̀ bɛmɔu ndi, kɑ̀ɑ nɑ́ɑǹtì nɑɑti. Dɛɛ̀ te kɛ̀
    Kuyie ndɑ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nsɑ̃́ɑ̃̀.
  msy-2020: Nɨ atrivir bar gavgavim. Nɨ adiarir bar aghuim gamizɨ nɨn ziam bar pɨn
    mar iti. Nɨ uan mɨdorozir sabam inigh uan oghɨriam gikegh mɨsoghsɨ gan.
  dop-dop: N tɛ́ɛ́ ɑpɑlɑɑ tənɑɣɑ ɩsɛntɑɑ lɩɩʋ, nɑ ń yɔɣɔtəɣənɑ cɑŋəm. Ɩsɔ koolɑ-ŋ
    kʋpɑntʋ kɛ tɑm tɔɔ kɛ́.
  azb-azb: Ey cəngavər, qılıncını belinə bağla, Əzəmətini, ehtişamını göstər.
  eng-DBY: Gird thy sword upon [thy] thigh, O mighty one, [in] thy majesty and thy
    splendour;
  hin-2017: हे वीर, तू अपनी तलवार को जो तेरा वैभव और प्रताप है अपनी कमर पर बाँध!
  wol-KYG: Yaa gëna góorayiwe ci àddina, sa kàddu diw yiw, ndax Yàllaa la barkeel
    ba fàww!
  bjr-bjr: Oo uriqararafa ani afeeka faqa ani qareenarafa faqa ani uriqararafa faqa
    marinara doo aneenna duru feefa deedaqinana rakiranaki fua.
  eng-YLT: Gird Thy sword upon the thigh, O mighty, Thy glory and Thy majesty!
  kne-kne: Isiklang mo san kampilan mo, ari ay kapigsaan, madaydayaw ka tan sik-a
    di kangatoan.
  eng-WYC-2017: Be thou gird with thy sword; on thy hip most mightily. Behold thou
    in thy shapeliness and thy fairness;
  eng-WMBB: Strap your sword on your thigh, O mighty one, in your splendour and your
    majesty.
  zat-NTPS: Bda' xia chiu' dxu'a le̱'u, Lue', benne' wal-la, lu dute̱ xel-la' szren
    chiu', ne xel-la' dxenná bea chiu'.
  zty-NTPS: Bda' ya ntoche' chio' žoa'a ḻi'o, le', benne' waḻe, ḻo yeḻa' ẕen chio',
    na' ḻo yeḻa' wnná bia' chio'.
  urd-GVH: ऐ सूरमे, अपनी तलवार से कमरबस्ता हो, अपनी शानो-शौकत से मुलब्बस हो जा!
  rug-rug: Mu palekia sa mua magu varipera, ke agoi na tie varane pa vinaripera. Agoi
    si na baṉara lavata ṉiṉiramu, meke poko nia goi sa tinolava variva magasana.
  gaz-gaz: Yaa gooticha, goraadee kee luqqeettuutti hidhadhu; ulfinaa fi surraa uffadhu.
  fra-LSG: 'Tu es le plus beau des fils de l’homme, La grâce est répandue sur tes
    lèvres: C’est pourquoi Dieu t’a béni pour toujours.'
  yal-yal: I tofan adamadiine birin xa, i fatan fala ɲaxumɛn tiyɛ, bayo Ala i barakama
    nɛn habadan!
  iou-iou: Gäk intäjukun äma kehäromi pähap, wäpka biŋam ärowani-inik. Unita kehäromika
    niwoŋärekta päip bohamka iŋitpäŋ isi!
  haw-1868: E kaei oe i kau pahikaua ma kou uha, e ka Mea mana, Me kou nani a me kou
    hanohano.
  arb-NAV: فِي جَلالِكَ وَبَهَائِكَ تَقَلَّدْ سَيْفَكَ عَلَى فَخْذِكَ أَيُّهَا الْمُقْتَدِرُ،
  ded-ded: O Firangngic kucgagoc, ge ngictauac kuc nga kibikperagigagoc kecnec. Ge
    dzikacac soega kebanggau dzegema dzikacac efaina.
  ewe-ewe: O! Kalẽtɔ, tsɔ wò yi ta ɖe ali, eye nàtsɔ wò atsyɔ̃ kple gãnyenye ata.
  eng-LEE: (45:4) Gird thy sword upon the thigh, O mighty one, [it is] thy glory and
    thy majesty;
  asm-FB: হে বীৰ, তোমাৰ তৰোৱাল কঁকালত বান্ধি লোৱা; গৌৰৱ আৰু মহিমাৰ সাজত তুমি বিভূষিত
    হোৱা।
  sus-A: عِ تٌقَن عَدَ مَدِ بِرِن بّ، عِ قَتَ وْيّن حْشُنمّ تِدٍ، بَرِ مَ عَلَ بَرَكّ
    سَمَ عِ شَ قٍ مَ تّمُي بِرِن.
  fra-SBL: Attache ton épée à ta cuisse, ô puissant, dans ta splendeur et ta majesté.
  hbo-hbo: יָפְיָפִ֡יתָ מִבְּנֵ֬י אָדָ֗ם ה֣וּצַק חֵ֭ן בְּשְׂפְתֹותֶ֑יךָ עַל־כֵּ֤ן
    בֵּֽרַכְךָ֖ אֱלֹהִ֣ים לְעֹולָֽם׃
  kik-kik: Wĩohe rũhiũ rwaku rwa njora njohero, Wee njamba ĩno ĩrĩ hinya; wĩhumbe
    ũkaru waku o na ũnene.
  fra-NCL: Tu es le plus beau des fils de l’homme, la grâce est répandue sur tes lèvres ;
    c’est pourquoi Dieu t’a béni pour toujours.
  cek-AK: Aw thacak koek, na lensawkhaih hoi na thacakhaih hoiah, na sumsen to na
    phaih nuiah angnaeng ah.
  cuk-cuk: Rey, be-ganguedgi, be-yeerdaklegedgi, be-es-suid be-saderba be nasike.
  uig-CYR: Шуңа йәр-зимин өңтүрүлүп, тағлар гүмүрүлүп деңиз тәглиригә чүшүп кәтсиму,
    Униң долқунлири шавқунлинип қайнам болсиму, Өркәшлири билән тағлар силкинип кәтсиму,
    Қорқмаймиз. Селаһ.
  tel-2017: బలశాలీ, నీ నడుముకు కత్తిని ధరించు. నీ తేజస్సునూ నీ ప్రభావాన్నీ ధరించుకో.
  hat-BSA: Mete nepe Ou sou kwis ou, O Sila Ki Pwisan an, nan bèlte Ou avèk majeste
    Ou!
  ukr-ONPU: Тому ми не злякаємось, хоч би навіть земля здригнулася й гори ринули в
    морську безодню,
  kos-kos: Tokosra kulana, losya cutlass nutum pupom; Kom wolana ac fulatlana.
  hbo-WLC: יָפְיָפִ֡יתָ מִבְּנֵ֬י אָדָ֗ם ה֣וּצַק חֵ֭ן בְּשְׂפְתוֹתֶ֑יךָ עַל־כֵּ֤ן
    בֵּֽרַכְךָ֖ אֱלֹהִ֣ים לְעוֹלָֽם׃
  ibo-ibo: Kenye mma agha gị nʼukwu gị, gị onye dị ike; yikwasị onwe gị ebube na ịma
    mma dịka uwe.
  ory-ory: ହେ ବୀର, ତୁମ୍ଭ କଟିଦେଶରେ ଆପଣା ଖଡ୍ଗ, ଆପଣା ମହିମା ଓ ପ୍ରଭାବ ବାନ୍ଧ।
  chk-chk: En ewe mi pwora, kopwe rietä noum ketilas won wänükum, ka ling o manaman.
  rop-rop: Strongbala king, yu pudumon yu bigwan naif. Haibalawan, yu luk gudwan.
  ukr-1871: Привяжи, лицарю, меча твого на поясницї, меча слави твоєї і величия твого.
  yon-yon: O king kanangkod aromkonoyiib, eb kerewang kande inware. Kwane eb dobiri
    manimanandewiib nambiriyiib kuu korokbende.
  deu-1951: (045-4) Gürte dein Schwert an die Seite, du Held, deine Ehre und deine
    Pracht!
  eng-JPS: (45-4) Gird thy sword upon thy thigh, O mighty one, thy glory and thy majesty.
  srp-1865: Pripaši, junaèe, uz bedru svoju maè svoj, èast svoju i krasotu svoju.
  lug-lug: Weesibe ekitala kyo, Ayi ggwe ow’amaanyi, yambala ekitiibwa kyo n’obukulu
    bwo!
  heb-heb: חגור חרבך על ירך גבור הודך והדרך׃
  ben-IRV: বীর, তোমার তরোয়াল তোমার ঊরুর উপর রাখ, তোমার সাথে তোমার গৌরব ও মহিমা।
  ntu-ntu: Nim ncblo kxmyalz-esz'ngr x xplr zlwz mz nzotangr. Alvco toki r vea scm
    mz bxli rde kc mz nrkalom.
  pan-pan: ਮਹਾਨ ਰਾਜਾ! ਆਪਣੀ ਤਲਵਾਰ ਲੱਕ ਨਾਲ ਬੰਨ੍ਹ, ਉਹ ਤੇਰਾ ਤੇਜ ਅਤੇ ਤੇਰੀ ਮਹਿਮਾ ਹੈ।
  mya-JVB: တန်ခိုး ကြီး သောအရှင် ၊ ဘုန်း အသရေတော် ဖြစ်သော ကိုယ်တော် ၏ထား ကို ပေါင်
    တော်၌ စည်း တော်မူပါ။
  kgf-kgf: Kuc miŋina gi, souga ʒikina hénaga kembaŋaiguc hiŋgaru, ic kewuac asac
    mararaŋ ʒéma qac buŋa séwi usu ésécnec héina.
  tte-O: Am kaleya kelepana kana beleti kuyakapu-kalatan kasipum mena, kowa kin kaikaiwena
    yo kowa towasawasa yo tomiyasaesosi.
  tbg-tbg: Mpo, are avuhainaa vaiinti kempukavano variararo ai autuvanovata nora autu
    vaivarama variaro. Are nena avuhainaa utavaaqa nonkutera nena iqoka paipe teqoni
    nai utaqi nonku varera
  hmo-hmo: King mai goadana e, oiemu tuari kaia be gaba gauna dekenai do oi kwatua.
    Oi be mai hairaina, bona mai oiemu king siahuna danu.
  zar-NT: Begaʼ lëʼu guíë tuchiʼ quiuʼ, bönniʼ nayë́pisëʼ, lu yöl-laʼ lachi quiuʼ,
    en lu yöl-laʼ unná bëʼ quiuʼ.
  urd-urd: ऐ ज़बरदस्त! तू अपनी तलवार को जो तेरी हशमत — ओ — शौकत है, अपनी कमर से लटका
    ले।
  rus-SYN: посему не убоимся, хотя бы поколебалась земля, и горы двинулись в сердце
    морей.
  bqc-SIM: N kɛfɛnkɛ dɛ gbɛ̃́piia, n lɛgbɛ'i ìↄ na, báaa pↄ́ Lua dàngu láaa vĩo.
  tcz-CHONGTHU: O galhatpa! nachemjam chu hin kipoh in! nangmahi naloupi in nathupi
    e!
  mar-mar: हे बलवाना, तू आपली तलवार मांडीला बांध, आपले वैभव आणि आपला प्रताप धारण कर.
  isl-isl: Þú ert fegurri en mannanna börn. Blessun streymir um varir þínar. Velþóknun
    Guðs er yfir þér að eilífu.
  hlt-THB: Aw thak awm thlang, nak zawzi ce bah lah; qypawmnaak ing thoeihcam qu lah.
  qub-qub: Jinyu ray, sabliquita chegllayquiman jaticuy. Tayta ray, chaywanga achicyaypa
    achicyar sumajmi camaranqui.
  bqp-bqp: Mↄkↄ̃n zĩ̀kari pãsĩ, ǹ n fɛ̃nɛda sɛ́ ǹ loko n kíkɛgakuri sèeda ũ.
  hat-hat: (045:4) Ou menm vanyan gason, pase nepe ou nan ren ou, pou moun ka wè jan
    ou gen pouvwa, pou yo ka gen respè pou ou.
  eng-BSB: Strap your sword at your side, O mighty warrior; appear in your majesty
    and splendor.
  eng-WEBPB: Strap your sword on your thigh, O mighty one, in your splendour and your
    majesty.
  kbq-kbq: Hankavenentake ha' nera bainati kazinka'a erinka kasoparega atregeno uramino!
    Kagrira hihamu masaka'amo kagatere'nea ne' mani'nane.
  pon-pon: Pira won omui koldaj ni lonelon omui, komui ol komad, o kapwata kin komui!
  nhe-BL: Ximocualtlalili momachete para titlatehuis, ta tlen nelía ax timajmahui.
    Nelía tinesi tiyejyectzi pampa ta titlanahuatijquetl tlen más hueyi.
  wnc-wnc: Ga kingu kekeknga sikngaapa. Siwan umanda kopsa aknga enane siknga yuak.
    Unzing ga taau gwaam gwaamu kwaapzang take wamanggayak binga. Siwan gata gwauyaka
    pandakngake amak tasinangge tandakngayo.
  bus-bus: N zĩ̀kari pãsĩ, ǹ n fɛ̃ɛdaa sɛ́ ǹ logo n kíkɛgakui sèeda ũ.
  gub-BL: Emono netakihepuku iapirer pupe neku'aw rehe nehe, O tuwihawete ikàg ma'e,
    upuner ma'e, ipuràg eteahy ma'e,
  eng-DRA: Therefore we will not fear, when the earth shall be troubled; and the mountains
    shall be removed into the heart of the sea.
