verse: PSA.045.006
translations:
  mal-C: ദൈവമേ, അവിടത്തെ സിംഹാസനം എന്നെന്നേക്കും നിലനിൽക്കും; അങ്ങയുടെ രാജ്യത്തിൻ
    ചെങ്കോൽ നീതിയുള്ള ചെങ്കോൽ ആയിരിക്കും.
  deu-TKW: 'Deine Pfeile sind scharf: Völker fallen unter dir; vernichtet sind die
    Feinde des Königs.'
  lin-lin: Tika ete makonga na Yo ya minu etobola mitema ya banguna ya mokonzi ; tika
    ete bikolo ekweya na se ya matambe na Yo.
  mmx-mmx: Mo lixitkis amgomgo ne Moroa ga raba u min, naba nemen amisik la kopmen
    noxo xap. Nu um gomgonga limixin taram mi levelinga manmanton.
  eng-LSV: Your throne, O God, [is for] all time and forever, || A scepter of uprightness
    || [Is] the scepter of Your kingdom.
  eng-GNV: 'Thy throne, O God, is for euer and euer: the scepter of thy kingdome is
    a scepter of righteousnesse.'
  eng-WEBSTER: 'Thy throne, O God, is for ever and ever: the scepter of thy kingdom
    is a scepter of justice.'
  nhw-BL: Toteco Dios, titlanahuatis para nochipa huan amo quema tlamis. Quena, motlanahuatilis
    elis senquistoc xitlahuac.
  swh-ONEN: Ee Mungu, kiti chako cha enzi kitadumu milele na milele, fimbo ya utawala
    wa haki itakuwa fimbo ya utawala wa ufalme wako.
  bba-bba: Wunɛn sɛ̃ɛnu nu nɔɔ do, nu koo wunɛn yibɛrɛbɑ sɔku, kpɑ tɔmbu bu wɔruku
    wunɛn wuswɑɑɔ.
  eng-KJVCPB: 'Thy throne, O God, is for ever and ever: The sceptre of thy kingdom
    is a right sceptre.'
  luo-luo: Lochni nosik nyaka chiengʼ, yaye Nyasaye; kendo tim makare ema nobed kaka
    ludh loch e pinyruodhi.
  aii-aii: ܬܪܘܿܢܘܿܣܘܼܟ݂، ܝܵܐ ܐܲܠܵܗܵܐ، ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ، ܚܘܼܛܪܵܐ ܕܬܪܘܼܨܘܼܬܵ‌ܐ ܚܘܼܛܪܵܐ
    ܕܡܲܠܟܘܼܬܘܼܟ݂.
  meu-meu: Oiemu terono helaḡana e mia hanaihanaimu, oiemu pavapava aurla na hahemaoro
    auna.
  npi-ULB: हे परमेश्‍वर, तपाईंको सिंहासन सदासर्वदाको निम्ति हो । न्यायको राजदण्ड तपाईंको
    राज्यको राजदण्ड हो ।
  yor-yor: Ọlọ́run láé, àti láéláé ni ìtẹ́ rẹ, ọ̀pá aládé ìjọba rẹ, ọ̀pá aládé òtítọ́
    ni.
  pes-OPCB: ای خدا، سلطنت تو تا ابد برقرار است؛ اساس حکومت تو، بر عدل و راستی است.
  tgl-ULB: Ang iyong trono, O Diyos, ay magpakailanpaman; ang setro ng katarungan
    ay setro ng iyong kaharian.
  nop-nop: Bepaŋdi du mapme hatidok ganindapmaguk doktiŋa saŋiniŋge haliwooŋ halaak.
    Du metamgeye titiŋ didimeniŋ foloŋ hogok yabudokolaŋ.
  hui-hui: Ngode Datagaliwabe-o í̠ kini haluhe haabo haga kegoni. Wali agali í̠na
    hondo hene karu mana tigabi ngagoria helo haru haga kegoni.
  mya-mya: အ​ရှင်​မင်း​ကြီး​အား​ဘု​ရား​သ​ခင် ပေး​အပ်​တော်​မူ​သော​ရာ​ဇ​ပလ္လင်​သည် ကာ​လ​အ​စဉ်​အ​ဆက်​တည်​လိမ့်​မည်။
    အ​ရှင်​မင်း​ကြီး​သည်​မိ​မိ​၏​တိုင်း​နိုင်​ငံ​ကို တ​ရား​မျှ​တ​စွာ​အုပ်​စိုး​တော်​မူ​ပါ​၏။
  bod-N: དཀོན་མཆོག་ཁྱེད་ཀྱི་བཞུགས་ཁྲི་རྟག་ཏུ༌གནས། །འཁར་བ་དྲང་པོ་ཁྱེད་ཀྱི་སྲིད་འཁར་ཡིན།།
  wsk-wsk: O Kaem, nika king ko bagara mu pempem la butata lagerko, se munan ningo
    diram mu nika king ko tam iwita, nika kingdom te bitaruko.
  sna-sna: Chigaro chenyu, imi Mwari, chichagara nokusingaperi-peri; tsvimbo yokururamisira
    ichava tsvimbo youmambo hwenyu.
  spa-BLM: Tu trono, Dios, es eterno y para siempre. Un cetro de equidad es el cetro
    de tu reino.
  cac-cac: Ach co Diosal, yajal ach d'a smasanil tiempo. Yajal ach, vach'n̈ej tz'aj
    a ch'olb'itan tastac.
  swh-ULB: Kiti chako cha enzi, Mungu ni cha milele na milele; na fimbo ya haki ni
    fimbo ya utawala wako.
  bel-bel: 'Бог сярод яго; ён не пахісьнецца: Бог дапаможа яму з самае раніцы.'
  deu-ELBBK: Deine Pfeile sind scharf – Völker fallen unter dir – im Herzen der Feinde
    des Königs.
  mbb-OT: Is ginhedian nu, Megbevayà, ebpedayun te wazà pidtemanan, ne metazeng is
    kedumelaha nu kayi.
  mal-2015: ദൈവമേ, നിന്റെ സിംഹാസനം എന്നും എന്നേക്കും ഉള്ളതാകുന്നു; നിന്റെ രാജത്വത്തിന്റെ
    ചെങ്കോൽ നീതിയുള്ള ചെങ്കോലാകുന്നു.
  gup-gup: Ngudda God wanjh king duninjh, dja yidjalwohrnawohrnan rowk bu munguyh.
    Ngudda wanjh munguyh yidjaldjadme bu kamak rowk kore ngudda yibenmarnewohrnan
    bininj.
  rmc-rmc: Tire ostra šipi predemena o jile olengre, ko džan pro kraľis; o narodi
    tuke perena tel o pindre.
  nlg-nlg: Nimua na malei sopou ni vunaghi, Ighoe God, Ke mua soko ke va me va. Nimua
    na maana ni vunaghi [tara kokoe tatea tara utuni.]/[te maemane, mi tatana gaia,
    ko righitaonia nimua na kinakabu]
  pes-OPV: ‌ای خدا، تخت تو تا ابدالاباد است؛ عصای راستی عصای سلطنت تو است.
  ron-1924: Скаунул Тэу де домние, Думнезеуле, есте вешник; тоягул де домние ал Ымпэрэцией
    Тале есте ун тояг де дрептате.
  ben-OBCV: হে ঈশ্বর, তোমার সিংহাসন, অনন্তকালস্থায়ী; ধার্মিকতার রাজদণ্ড হবে তোমার
    রাজ্যের রাজদণ্ড।
  som-som: Carshigaagu, Ilaahow, waa weligiis iyo weligiis, Oo ul caddaaladdeedna
    waa usha boqortooyadaada.
  lat-VUC: Deus in medio ejus, non commovebitur; adjuvabit eam Deus mane diluculo.
  eng-ASVBT: 'Thy throne, O God, is forever and ever: A scepter of equity is the scepter
    of thy kingdom.'
  mna-mna: Anutu, nu ko mbotmbot se murim peeze kana ma alok. Mi peeze ta kamam, ina
    indeŋdeeŋe men.
  ita-1885: O Dio, il tuo trono è in sempiterno; Lo scettro del tuo regno è uno scettro
    di dirittura.
  eng-LXXUP: 'God is in the midst of her; she shall not be moved: God shall help her
    with his countenance.'
  eng-ULB: Your throne, God, is forever and ever; a scepter of justice is the scepter
    of your kingdom.
  spa-VBL: Tu trono viene de Dios, y permanecerá para siempre. El cetro con el que
    gobiernas es un cero de justicia.
  fra-_FOB: Ton trône, ô Dieu, demeure à toujours et à perpétuité; le sceptre de ton
    règne est un sceptre d'équité.
  mal-mal: ദൈവം നിനക്കുതന്ന സിംഹാസനം എന്നേക്കുമുള്ളതാകുന്നു; അങ്ങയുടെ രാജത്വത്തിന്റെ
    ചെങ്കോൽ നീതിയുള്ള ചെങ്കോലാകുന്നു.
  urd-GVR: Ai Allāh, terā taḳht azal se abad tak qāym-o-dāym rahegā, aur insāf kā
    shāhī asā terī bādshāhī par hukūmat karegā.
  suz-BL: परमप्रभु, इन ठेयब नित्‍तीके गेना हना यो लीब। इन ठीक पतीके इन राज दन्‍ड खोदेंशो
    बाक्‍ब। हिब्रू १:८-९हिब्रू १:८,९
  eng-NOY: Thy throne is God's for ever and ever; The sceptre of thy kingdom is a
    sceptre of equity!
  ita-1927: Il tuo trono, o Dio, è per ogni eternità; lo scettro del tuo regno è uno
    scettro di dirittura.
  ckb-ckb: ئەی خودایە، تەختی تۆ بۆ هەتاهەتاییە، داردەستی شانشینیت داردەستی دادپەروەرییە.
  eng-BBE: Your seat of power, O God, is for ever and ever; the rod of your kingdom
    is a rod of honour.
  xsi-xsi: Maro Kindeni io noko pwai koipu ŋalae, ma kumo mine ku kumo nâ. Noko uru
    pwai poe sondo ndo panzi ne tamâta.
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ಸಿಂಹಾಸನವು ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಇರುವುದು; ನ್ಯಾಯದಂಡವೇ ನಿಮ್ಮ ರಾಜದಂಡವಾಗಿದೆ.
  tam-2017: உமக்கு தேவன் கொடுத்த சிங்காசனம் என்றென்றைக்குமுள்ளது, உமது ராஜ்ஜியத்தின்
    செங்கோல் நீதியுள்ள செங்கோலாக இருக்கிறது.
  spa-RV-1909: 'Tu trono, oh Dios, eterno y para siempre: vara de justicia la vara
    de tu reino.'
  ron-BTF: Tronul tău, Dumnezeule, este pentru totdeauna și întotdeauna, sceptrul
    împărăției tale este un sceptru drept.
  eng-WEBP: Your throne, God, is forever and ever. A scepter of equity is the scepter
    of your kingdom.
  eng-FBV: Your throne comes from God, and lasts forever and ever. The scepter with
    which you rule is a scepter of fairness.
  nld-1939: Uw troon staat vast in de eeuwen der eeuwen, Uw koningsschepter is een
    schepter van recht;
  nch-BL: Toteco Dios, titanahuatis para nochipa huan amo quema tamis. Quena, motanahuatilis
    elis senquisa xitahuac.
  vie-1934: Hỡi Đức Chúa Trời, ngôi Chúa còn mãi đời nọ qua đời kia; Binh quyền nước
    Chúa là một binh quyền ngay thẳng.
  cha-cha: 'Y tronumo taejinecog, yan taejinecog, O Yuus: y bariyan y raenomo, tunas
    na bariya.'
  hin-CV: परमेश्वर, आपका सिंहासन अमर है; आपके राज्य का राजदंड वही होगा, जो सच्चाई
    का राजदंड है.
  eng-OURB: Your throne, God, is forever and ever. A scepter of equity is the scepter
    of your kingdom.
  spa-BES: Tu trono de poder, oh Dios, es por los siglos de los siglos; el Centro
    de tu justicia es el centro de tu reino.
  tdx-tdx: Nainai’e donia, ry Andrianañahare, ty fiambesa’o; kobain-kavantañañe ty
    kobaim-pifehea’o.
  tha-KJV: โอ พระเจ้าข้า พระที่นั่งของพระองค์ดำรงเป็นนิตย์และเป็นนิตย์ ธารพระกรแห่งอาณาจักรของพระองค์​ก็​เป็นธารพระกรเที่ยงธรรม
  por-BR-2018: Deus, teu trono é eterno e dura para sempre; o cetro de teu reino é
    cetro de equidade.
  deu-ELO: Dein Thron, o Gott, ist immer und ewiglich, ein Zepter der Aufrichtigkeit
    ist das Zepter deines Reiches.
  eng-WYC-2018: God, thy seat is into the world of world; the rod of thy realm is
    a rod of right ruling, or of equity. (Like God, thy throne shall last forever;
    and the sceptre of thy kingdom is a sceptre of justice, yea, of equity and fairness.)
  epo-epo: Via trono estas Dia trono por ĉiam kaj eterne; La sceptro de via regno
    estas sceptro de justeco.
  gfk-gfk: God, no num kinkinis na harkurai na kis hathatika. No num takodasiana harkurai
    na kure no num kingdom.
  uig-PIN: Sening tǝhting, i Huda, ǝbǝdil’ǝbǝdliktur; Padixaⱨliⱪingdiki Xaⱨanǝ ⱨasang,
    adalǝtning ⱨasisidur.
  beo-beo: Gode da Dima Hinadafa Hou i dagoi. Amo da eso huluane mae yolele gebewane
    dialumu. Dia da moloidafawane Dia dunu ouligisa.
  tpi-OTNT: God, yu stap king oltaim oltaim. Yu save bosim ol manmeri bilong yu long
    stretpela pasin tasol.
  hau-SA: Kursiyinka, ya Allah, zai kasance har abada abadin; sandar adalci zai zama
    sandar mulkinka.
  udu-udu: Ḵursim pini a’di ta ji ma Arumgimis jin di’d ki sule/ sule/ mo. Cwa ma
    maliḵ pini a’di ta cwa jin ’konuki mii mii ka gwar ’de/ mo.
  uig-LAT: Séning texting, i Xuda, ebedil’ebedliktur; Padishahliqingdiki Shahane hasang,
    adaletning hasisidur.
  nde-nde: Isihlalo sakho sobukhosi, Oh Nkulunkulu, sizakuma nini lanini; intonga
    yokwahlulela okulungileyo izakuba yintonga yombuso wakho.
  ton-ton: '‌ʻE ʻOtua, ko ho nofoʻanga ʻoku lauikuonga pea taʻengata: ko e tokotoko
    ʻo ho puleʻanga ko e tokotoko māʻoniʻoni ia.'
  ces-1613: Střely tvé jsou ostré, padati budou od nich před tebou národové, proniknou
    až k srdci nepřátel královských.
  eng-WMB: Your throne, God, is forever and ever. A scepter of equity is the scepter
    of your kingdom.
  tam-TCV: இறைவனே, உம்முடைய அரியணை என்றென்றுமாய் நிலைத்திருக்கும்; நீதியே உம்முடைய
    அரசின் செங்கோலாயிருக்கும்.
  ceb-ULB: Ang imong trono, Dios, walay kataposan; ang baton sa hustisya mao ang baton
    sa imong gingharian.
  pol-UBG: Twój tron, o Boże, na wieki wieków, berłem sprawiedliwości jest berło twego
    królestwa.
  urd-GVU: اے اللہ، تیرا تخت ازل سے ابد تک قائم و دائم رہے گا، اور انصاف کا شاہی عصا
    تیری بادشاہی پر حکومت کرے گا۔
  eng-OEBCW: Your throne shall endure for ever and ever your royal sceptre a sceptre
    of equity.
  deu-1912: Gott, dein Stuhl bleibt immer und ewig; das Zepter deines Reiches ist
    ein gerades Zepter.
  kan-2017: ದೇವರು ನಿನಗೆ ಕೊಟ್ಟಿರುವ ಸಿಂಹಾಸನವು ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಇರುವುದು; ನಿನ್ನ ರಾಜದಂಡವು
    ನ್ಯಾಯ ದಂಡವಾಗಿದೆ.
  yap-yap: Fare lung nike pi’ Got ngom e ra par ni manechibog ko pichibog. Bmat’aw
    rogon ni ga ma gagiyegnag e girdi’ rom;
  hlt-MCSB: Pathen namah kah ngolkhoel tah kumhal ah cak yoeyah. Na ram kah mancai
    khaw tlangtlae mancai la om.
  mdy-ETH: ፆኦዛሢዮ! ኔኤኮ ካኣቱሞ ዖይታ ናንጊና ናንጋኔ፤ ካኣቱሞ ኔኤሲ ፒዙሞና ኔ ዎይሣያኬ።
  twi-ASANTE: Ao Onyankopɔn, wʼahennwa no bɛtena hɔ daa daa; tenenee ahempoma bɛyɛ
    wʼahennie no ahempoma.
  eng-WEBU: Your throne, God, is forever and ever. A scepter of equity is the scepter
    of your kingdom.
  spa-PDDPT: Tu trono, oh ʼElohim, es eterno y para siempre. Cetro de justicia es
    el cetro de tu reino.
  gun-gun: Xeruete, ndepo'akaa ma raka'e rã peve 'rã oĩ. Ndepo'akaa py anhetẽ rupi
    'rã rejoguereko.
  agu-BL: Ilu' Kataj, at cawl tk'abu' tetz ben k'ej ben sak. Nin chin tz'aknak cunin
    na cawunu'.
  ilo-ULB: Ti tronom, O Dios, ket agnanayon ken awan patinggana; ti setro iti hustisia
    ti setro iti pagariam.
  kpg-kpg: Teenua king dela ne gowadu go God gi di goe le e waalooloo gaa hana hua
    beelaa dono hagaodi ai. Goe e dagi au daangada gi di tonu.
  uig-ARA: سېنىڭ تەختىڭ، ئى خۇدا، ئەبەدىلئەبەدلىكتۇر؛ پادىشاھلىقىڭدىكى شاھانە ھاساڭ،
    ئادالەتنىڭ ھاسىسىدۇر.
  sus-sus: I xa tanbɛe magaaxu. E fama i yaxuie sondonyi sɔxɔde, sie birama nɛ i sanyie
    bun.
  pon-2006: Wehio me Koht ketikihong komwi pahn kin poatopoat kohkohlahte. Komw kin
    ketin kakaun sapwellimomwi kan ni me pwung;
  jae-jae: Aômnêm lêpôŋ, taŋ Anôtô kêpuc tôŋ naŋ, êkô teŋgeŋ to teŋgeŋ. Aôm gôjam
    gôliŋ nêm lau ŋa biŋgêdêŋ.
  ksd-ksd: God, kaum kiki na king i tur tukum, Kaum buka na king, a buka na varkurai
    i takodo.
  tur-YTC: Tahtın sonsuza dek kalıcıdır, ey Tanrı. Krallığının asası adalet asasıdır.
  bel-N: Стрэлы твае вострыя, народы ўпадуць пад [ногі] твае, яны [скіраваныя] ў сэрцы
    ворагаў валадара.
  grc-BRENT: Ὁ Θεὸς ἐν μέσῳ αὐτῆς οὐ σαλευθήσεται, βοηθήσει αὐτῇ ὁ Θεὸς τῷ προσώπῳ.
  kpr-kpr: God nimokena kini da anumba vasa futusira, ainda fakina jo nanjigo dadabae
    arira, evovodae irarira. Ninda natofo inonoda kaifa eraesa.
  ind-AYT: (45-7) Takhta-Mu, ya Allah, kekal selama-lamanya. Tongkat kerajaan-Mu adalah
    tongkat kebenaran.
  yom-yom: Kundu kiaku ki kitinu, a Nzambi kiela zingila mu zithangu zioso Nkawꞌaku
    wu busonga wela ba nkawa wu Kitinu kiaku.
  yut-yut: Piŋkop, gak kɨla amɨn madep toktok teban egɨsal. Mɨŋat amɨngo kosit kɨlegɨkon
    da kɨla asal.
  nya-nya: Mpando wanu waufumu, Inu Mulungu, udzakhala ku nthawi za nthawi; ndodo
    yaufumu yachilungamo idzakhala ndodo yaufumu ya ufumu wanu.
  kyg-kyg: O Gotiyo, huno, muki afinaꞌmo yagaika apatege apatege huka yagaika apategane.
    Fatago kavaꞌmo huka vayakaleꞌmo alagepa huka yagaika neꞌapatane.
  hrv-hrv: Oštre su strelice tvoje, narodi padaju pred tobom i kraljeve dušmane ostavlja
    hrabrost.
  mps-mps: Godigo nage te king nigilama, tama nage te king sesemane bidada peyu, bidada
    paibao. Nago te naga we bidi dabe te doloba pai kolesagade naga tonalubo dao.
  tpi-tpi: God, yu stap king oltaim oltaim. Yu save bosim ol manmeri bilong yu long
    stretpela pasin tasol.
  dan-1931: Dine Pile er hvæssede, Folkeslag falder for din Fod, Kongens Fjender rammes
    i Hjertet.
  vie-OVCB: Lạy Chúa, ngôi nước vua bền vững đời đời, công chính là quyền trượng nước
    vua.
  guj-2017: ઈશ્વરે તમારા માટે આપેલા રાજ્યાસન સનાતન છે; તમારો રાજદંડ તે યથાર્થ રાજદંડ
    છે.
  pon-2006A: Wehio me Koht ketikihong komwi pahn kin poatopoat kohkohlahte. Komw kin
    ketin kakaun sapwellimomwi kan ni me pwung;
  por-BRBSL: Seu trono, Deus, é para todo o sempre. Um cetro de equidade é o cetro
    de seu reino.
  eng-OEBUS: Your throne shall endure for ever and ever your royal sceptre a sceptre
    of equity.
  swe-swe: Dina pilar är vassa – folken faller inför dina fötter – de [de sylvassa
    pilarna] träffar kungens fiender i hjärtat.
  cth-cth: Oe Cathut, na bawitungkhung teh a yungyoe kangning e doeh. Lannae na sonron
    hai na ram sonron lah doeh ao.
  twi-twi: Ao Onyankopɔn, wʼahengua no bɛtena hɔ daa daa; trenee ahempema bɛyɛ wʼahenni
    no ahempema.
  hlt-hlt: Pathen namah kah ngolkhoel tah kumhal ah cak yoeyah. Na ram kah mancai
    khaw tlangtlae mancai la om.
  tbz-SIM: Nɛ̀ ɑ penyómmɛ̀ mmɛ ɑ yóó buɔ́mmɛ̀ ibotí, okpɑ̀ɑ̀tì, ɑ yóó mɛ nkuɔnɛ̀ ɑ
    dootitɔbɛ̀.
  msy-2020: Nɨn atrivir dabirabir God nɨ ganɨngizim, a zurara ikɨ mamaghɨra ikiam.
    Eghtɨ nɨ guizɨn arazimɨn uan gumazamizibagh ativagh men ganam.
  dop-dop: Tɔ nyɑ́ nyəmɑ́ kʋsɛŋtɛɛ nɑ ń yɑɣɑ nyɑ́ kolontunɑɑ nyɑmɑ nɑ ń məŋnɑ-wɛɣɛ
    nyɑ́ tɛɛ.
  azb-azb: Ey Allah, taxtın əbədilik, sonsuzadək qalır, Sənin şahlıq əsan insaf əsasıdır.
  eng-DBY: 'Thy throne, O God, is for ever and ever; a sceptre of uprightness is the
    sceptre of thy kingdom:'
  hin-2017: हे परमेश्वर, तेरा सिंहासन सदा सर्वदा बना रहेगा; तेरा राजदण्ड न्याय का
    है।
  wol-KYG: Yaw Buur, say fitt a ñaw, di jam say noon ci xol, ay xeet daanu, nga tiim.
  bjr-bjr: Anutufa anee naaru naaru uriqarana maridana aneenna faiqí anaasee andeeqara
    oosanannoo rakisi nimaqaa.
  eng-YLT: Thy throne, O God, [is] age-during, and for ever, A sceptre of uprightness
    [Is] the sceptre of Thy kingdom.
  kne-kne: Din panturayam ay Diyos et magay pap-eng na. Iturayam din ipogaw mo et
    nalinteg di iyat mon daida.
  eng-WYC-2017: God, thy seat is into the world of world; the rod of thy realm is
    a rod of right ruling, or of equity.
  eng-WMBB: Your throne, God, is forever and ever. A sceptre of equity is the sceptre
    of your kingdom.
  zat-NTPS: Lataj blau naga dxe'u, Dios, naca na da chadía chacanna, ne súatequeze
    na. ¡Xrlátaje naca ca dxenná be'u!
  zty-NTPS: Gan ži'o, Dios, žen' to chi'ize, na' sóatezen. Chawe' nak ka ẕnna bi'o.
  urd-GVH: ऐ अल्लाह, तेरा तख़्त अज़ल से अबद तक क़ायमो-दायम रहेगा, और इनसाफ़ का शाही
    असा तेरी बादशाही पर हुकूमत करेगा।
  rug-rug: Ke Tamasa, sa Mua habohabotuana Baṉara si koa hola ninae rane ka rane.
    Koa totoli ni Goi sari na Mua tinoni pa tinoṉoto.
  gaz-gaz: Yaa Waaqayyo, teessoon kee bara baraa hamma bara baraatti ni jiraata; bokkuun
    qajeelummaas bokkuu mootummaa keetii ni taʼa.
  fra-LSG: Tes flèches sont aiguës; Des peuples tomberont sous toi; Elles perceront
    le cœur des ennemis du roi.
  yal-yal: I ya xalimakuli ralemunxine xa i yaxune bɔɲɛne yisɔxɔn. Siyane birama nɛn
    i sanne bun.
  iou-iou: Bureni Anutu, gäk intäjukun-inik itkunonitä api it yäpmäŋ ärowen. Kaŋiwat
    piäka u kudän siwoŋi terakgän täk täyan.
  haw-1868: 'O kou nohoalii, e ke Akua, e mau loa ana no ia: O ka hoailonamoi o kou
    aupuni. he hoailonamoi pono no ia.'
  arb-NAV: عَرْشُكَ يَا اللهُ إِلَى دَهْرِ الدُّهُورِ، وَصَوْلَجَانُ مُلْكِكَ عَادِلٌ
    وَمُسْتَقِيمٌ.
  ded-ded: O Anutu, geac ngictau tatacga imoc wisic wisickea kpac amma feengkecfu
    ge ngicngacfocga ngictauyasugango garengyununade amma yoacga imoc monde mondea
    kpac.
  ewe-ewe: O! Mawu, wò fiazikpui ali ke tso mavɔ me yi ɖe mavɔ me, wò fiaɖuƒe la ƒe
    tsiamiti anye nuteƒewɔwɔ ƒe atikplɔ.
  eng-LEE: '(45:7) Thy throne, given of God, endureth for ever and ever: the sceptre
    of equity is the sceptre of thy kingdom.'
  asm-FB: ঈশ্বৰে তোমাক দিয়া সিংহাসন চিৰস্থায়ী, অনন্ত কাললৈকে থাকে; তোমাৰ ৰাজকীয়
    ৰাজদণ্ড ন্যায়শাসনৰ দণ্ড।
  sus-A: عِ شَ تَنبّيٍ مَفَاشُ. عٍ قَمَ عِ يَشُييٍ سٌندٌنيِ سْشْدٍ، سِيٍ بِرَ مَ نّ
    عِ سَنيِيٍ بُن.
  fra-SBL: Ton trône, Dieu, est éternel et permanent. Un sceptre d'équité est le sceptre
    de votre royaume.
  hbo-hbo: חִצֶּ֗יךָ שְׁנ֫וּנִ֥ים עַ֭מִּים תַּחְתֶּ֣יךָ יִפְּל֑וּ בְּ֝לֵ֗ב אֹויְבֵ֥י
    הַמֶּֽלֶךְ׃
  kik-kik: Wee Ngai, gĩtĩ gĩaku kĩa ũnene gĩgũtũũra tene na tene; mũthĩgi waku wa
    kĩhooto nĩguo ũgaatuĩka mũthĩgi wa ũthamaki waku.
  fra-NCL: Tes flèches sont aiguës ; des peuples tomberont à tes pieds ; elles perceront
    le cœur des ennemis du roi.
  cek-AK: 'Aw Sithaw, na angraeng tangkhang loe dungzan khoek to cak: na prae ukhaih
    cunghet loe toenghaih cunghet ah oh.'
  cuk-cuk: Bab-Dummad, be-negsemaid degisadeguoed. Be-negsemaid, igar-maidba be imaked.
  uig-CYR: Худа униң оттурисидидур; У йәр һәргиз тәвримәйду; Худа таң етиш биләнла
    униңға ярдәмгә келиду.
  tel-2017: దేవా, నీ సింహాసనం కలకాలం ఉంటుంది. నీ రాజదండం న్యాయ రాజదండం.
  hat-BSA: Twòn Ou, O SENYÈ, se pou tout tan e pou tout tan; Baton ladwati a se baton
    wayal a wayòm Ou an.
  ukr-ONPU: Бог посеред нього – воно не захитається; Бог допоможе йому ще вдосвіта.
  kos-kos: Tokosrai su God El sot nu sum Ac fah oan nwe tok ma pahtpat. Kom leum fin
    mwet lom ke suwoswos;
  hbo-WLC: חִצֶּ֗יךָ שְׁנ֫וּנִ֥ים עַ֭מִּים תַּחְתֶּ֣יךָ יִפְּל֑וּ בְּ֝לֵ֗ב אוֹיְבֵ֥י
    הַמֶּֽלֶךְ׃
  ibo-ibo: O Chineke, ocheeze gị ga-adịgide ruo mgbe ebighị ebi, mkpara omume ziri
    ezi ka mkpara alaeze gị ga-abụ
  ory-ory: ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭର ସିଂହାସନ ଅନନ୍ତକାଳସ୍ଥାୟୀ; ତୁମ୍ଭର ରାଜଦଣ୍ଡ ନ୍ୟାୟଦଣ୍ଡ ଅଟେ।
  chk-chk: Om lenien motun king a usun chök än Kot lenien mot, a nom tori feilfeilachök.
    Ka nemeni noum kewe aramas fän pwüng.
  rop-rop: Det kantri God bin gibit yu blanga jidan bos garra jidan olagijawan. Yu
    jidan bos langa yu pipul olabat en yu gibit olabat feyago.
  ukr-1871: Престол твій, Боже, по всї віки, жезло правоти — жезло царства твого.
  yon-yon: O God, eb dibere oonimbon kuu aron korem angkimbaraneen, kwane eb ooni
    ye inamen kuu wengyundi anammo.
  deu-1951: (045-7) Dein Thron, o Gott, bleibt immer und ewig, das Zepter deines Reiches
    ist ein gerades Zepter!
  eng-JPS: (45-7) Thy throne given of God is for ever and ever; a sceptre of equity
    is the sceptre of thy kingdom.
  srp-1865: Prijesto je tvoj, Bože, vjeèan i nepokolebljiv; skiptar je carstva tvojega
    skiptar pravice.
  lug-lug: Entebe yo ey’obwakabaka, Ayi Katonda, ya lubeerera; n’omuggo ogw’obwenkanya
    gwe guliba ogw’obwakabaka bwo.
  heb-heb: כסאך אלהים עולם ועד שבט מישר שבט מלכותך׃
  ben-IRV: ঈশ্বর, তোমাকে যে সিংহাসন দিয়েছেন তা চিরদিনের জন্য হচ্ছে; তোমার রাজদন্ড
    ন্যায়বিচারের রাজদন্ড।
  ntu-ntu: Nzyrlqkr Gct lc nzngini-krm King tqyc tqyc, Mz nzaclve-krm leplz nemqng
    mz nzmncngr kx tubq-esz'ngr.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਤੇਰਾ ਸਿੰਘਾਸਣ ਸਦੀਪਕ ਕਾਲ ਤੱਕ ਹੈ, ਤੇਰੇ ਰਾਜ ਦਾ ਆੱਸਾ ਸਿਧਿਆਈ ਦਾ
    ਆੱਸਾ ਹੈ!
  mya-JVB: အိုဘုရား သခင်၊ ကိုယ်တော် ၏ပလ္လင် သည် နိစ္စ ထာဝရပလ္လင် ဖြစ်ပါ၏။ ကိုယ်တော်
    ၏နိုင်ငံ သည် တရား သဖြင့်စီရင်သော နိုင်ငံဖြစ်ပါ၏။
  kgf-kgf: Anutu guac tatacga edamuyaguc imi hémbénaŋa, baec héŋgaleŋ wawaŋawac ic
    kewu ɋarucganéŋ héna ac dindiŋanec meselimac.
  tte-O: Am kaba miyasio wasawasana Yaubada iyeyawa kani imiyayai kanasiga yo kanasiga.
    Am tomoyao kuloinayagili loina dudulaina koina.
  tbg-tbg: Kotio, are avuqavuma kera raqikiqira vi variarava vaiharama, are ekaa enta
    ekaa enta qaqi variqira vihara vaiinti nahentiqaa avuqavuqama kera raqikiqira
    vinarave.
  hmo-hmo: Oiemu basileia, Dirava ese oi dekenai ia henia basileia, be do ia noho
    ela bona hanaihanai. Oiemu basileia taudia, be mai kota maoromaoro danu do oi
    biagua noho.
  zar-NT: ¡Chadía chacanna naguixjuʼ ga röʼu rinná bëʼu, Dios! ¡Ca naca le naca tsahuiʼ
    rinná béʼenuʼ bönachi quiuʼ!
  urd-urd: ऐ ख़ुदा, तेरा तख़्त हमेशा से हमेशा तक है; तेरी सल्तनत का 'असा रास्ती का
    'असा है।
  rus-SYN: 'Бог посреди его; он не поколеблется: Бог поможет ему с раннего утра.'
  bqc-SIM: Kí, n kaↄ lɛ́ sↄ̃́nɛ, a gɛ̃ n ibɛɛↄ sↄ̃ kṹ, buiↄ kwɛ n gbázĩ.
  tcz-CHONGTHU: Vo Elohim Pathen nalal touna hi tonsot tonsot a chejom jing ding ahi.
    Naleng tengol a chu thudih tah a vai nahomding ahi.
  mar-mar: देवा तुझे सिंहासन सर्वकाळासाठी आहे. तुझा न्यायाचा राजदंड हा तुझ्या राज्याचा
    राजदंड आहे.
  isl-isl: Örvar þínar eru hvesstar, óvinir falla að fótum þér.
  hlt-THB: Aw Khawsa, na boei ngawihdoelh cetaw kumqui dyna cak loet kaw; awideng
    thymnaak sawnghqawl ce na qam sawnghqawl na awm kaw.
  qub-qub: Tayta Dios camacächiptin mandaycashayquega para-simrimi. Gamga llapantapis
    allimi mandanqui.
  bqp-bqp: Luda, ĩnigↄ̃ vutɛna kpatan gↄrↄ sĩnda pínki, ĩnigↄ̃ n kíkɛgo kũna yãzɛde
    ũ.
  hat-hat: (045:7) Gouvènman ou lan la pou tout tan tout tan. W'ap gouvènen san patipri
    tankou yon wa nan peyi ou la.
  eng-BSB: Your throne, O God, endures forever and ever, and justice is the scepter
    of Your kingdom.
  eng-WEBPB: Your throne, God, is forever and ever. A sceptre of equity is the sceptre
    of your kingdom.
  kbq-kbq: Anumzamoka kini traka'amo'a mevava hugahie. Fatgoma huno keagama refkoma
    nehana azompaka'anu vahera kegava nehane.
  pon-pon: Main Kot, mol omui pan duedueta kokolata; o jokon en wei omui me jokon
    en pun apot.
  nhe-BL: Toteco Dios, titlanahuatis para nochipa huan ax quema tlamis. Quena, motlanahuatilis
    elis senquistoc xitlahuac.
  wnc-wnc: Anutu, ga king kapa dakngake asinggan asinggan yuayak. Gata amindabamu
    kepi noman taknganekan kayuayak.
  bus-bus: Luda, nɛ́gↄ̃ vɛ̃ɛna kpatan gurↄ píngi, nɛ́gↄ̃ n kíkɛgo kũna yãzɛdee ũ.
  gub-BL: Pureruze'egaw newe Tupàn hemimur kwer nupaw pixik kwaw nehe. O Tuwihawete,
    ereruze'eg neremiaihu nekatu haw rupi ne wà,
  eng-DRA: 'God is in the midst thereof, it shall not be moved: God will help it in
    the morning early.'
