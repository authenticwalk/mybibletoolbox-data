verse: PSA.045.014
translations:
  mal-C: ചിത്രത്തയ്യലുള്ള നിലയങ്കി ധരിച്ചവളായി അവൾ രാജസന്നിധിയിലേക്ക് ആനയിക്കപ്പെടുന്നു;
    കന്യാമണികളാം തോഴികൾ അവൾക്ക് അകമ്പടിനിൽക്കുന്നു. അവരും അവളോടൊപ്പം വന്നുചേരും.
  deu-TKW: Ganz Pracht ist die Königstochter drinnen, aus Goldwirkerei besteht ihr
    Gewand.
  lin-lin: Mwana mwasi ya mokonzi azali kongenga na kitoko kati na ndako ya mokonzi,
    alati elamba batonga wolo.
  mmx-mmx: Ni i sigaara mi lisingsiga gigiliton teren, la di lam kaka i uto at loorong.
    Ni i emu eburu mi lavakin pentangas teren, la di lam kaka bok di uto at loorong.
  eng-LSV: In various colors she is brought to the King; Afterward, virgins, her companions,
    || Are brought to You.
  eng-GNV: 'She shalbe brought vnto the King in raiment of needle worke: the virgins
    that follow after her, and her companions shall be brought vnto thee.'
  eng-WEBSTER: 'She shall be brought to the king in raiment of needlework: the virgins
    her companions that follow her shall be brought to thee.'
  nhw-BL: Quena, yejyectzi quiyoyontijtoque ica iyoyo tlajtzontli huan ama quihuicase
    iixpa nopa tlanahuatijquetl catli ihuaya monamictis. Itepotzco yase iichpocapoyohua
    catli quinnotztoc.
  swh-ONEN: Anaongozwa kwa mfalme, akiwa amevalia mavazi yaliyotariziwa, mabikira
    wenzake wanamfuata na wanaletwa kwako.
  bba-bba: Sinɑ bii wɔndiɑ kurɔ kpɑo wi, u wɑ̃ɑ sinɑ kpɑɑrɔ, u yɑ̃nu sebuɑ ni bɑ burɑru
    koosi kɑ wurɑbɑ.
  eng-KJVCPB: 'She shall be brought unto the king in raiment of needlework: The virgins
    her companions that follow her shall be brought unto thee.'
  luo-luo: Omake itere ne ruoth gi law mochwe gi usi; nyiri masilili man kode luwo
    bangʼe kendo ikelonegi.
  aii-aii: ܒܠܒ݂ܘܼܫܹ̈ܐ ܠܩܝܼܛܹ̈ܐ ܒܸܬ ܦܵܝܫܵܐ ܠܘܼܒܸܠܬܵ‌ܐ ܠܡܲܠܟܵܐ، ܩܲܪ̈ܝܼܒ݂ܝܵܬܹ‌ܐ ܒܬܘܼܠܵܬܹ̈‌ܐ
    ܕܒܵܬܪܘܼܗ̇ ܦܝܵܫܵܐ ܡܘܼܬܝܹܐ ܩܲܕܡܘܼܟ݂.
  meu-meu: Dabua herea-daedia ai ia na hanua pavapavana dekena e hakaua vareaimu,
    mai bamona, hane-ulato rami-heboudia, ida, ia murinai e rakamu;
  npi-ULB: बुट्टेदार पोशाकमा तिनलाई राजाकहाँ लगिनेछ । तिनको पछि हिंड्ने कन्यहरूलाई
    तिमीकहाँ ल्याइनेछन् ।
  yor-yor: Nínú aṣọ olówó iyebíye ni a mú un tọ́ ọba wá, àwọn wúńdíá ẹgbẹ́ rẹ̀ tẹ̀lé
    e, wọ́n sí mú un tọ̀ ọ́ wá.
  pes-OPCB: او را با لباس نقشدارش نزد پادشاه می‌آورند؛ ندیمه‌هایش نیز از پی او می‌آیند.
  tgl-ULB: Dadalhin siya sa hari na may binurdahang damit, ang mga birhen, ang mga
    kasama niyang sumusunod sa kanya ay dadalhin sa iyo.
  nop-nop: Dahidahiŋiŋ woŋ adi kudikudinit. Tamkuya u agaŋ nagila me mapme’walaŋ wiiŋ.
    Kaŋ tamkuya noliŋiye adi maaŋ keletawiiŋ.
  hui-hui: Wandari o biago ibu aga baya taraore ogoni karula howa tigua ibu kini berearia
    haru halu piya. Wandari maru ibu baba biraga berearubi ti haru kini andaga pole
    haru piya.
  mya-mya: သူ​သည်​အ​ရောင်​အ​ဝါ​တောက်​ပ​သည့် အ​ဝတ်​တန်​ဆာ​ကို​ဝတ်​ဆင်​ထား​၏။ သူ့​ကို​အ​ပျို​ရံ​များ​လိုက်​ပါ​လျက်​မင်း​ကြီး
    ထံ​သို့ ခေါ်​ဆောင်​ခဲ့​ကြ​၏။ အ​ပျို​ရံ​များ​ကို​လည်း​မင်း​ကြီး​ထံ​သို့ ခေါ်​ဆောင်​ခဲ့​ကြ​၏။
  bod-N: ཚེམ་དྲུབ་གསོལ་ཏེ་རྒྱལ་པོའི་དྲུང་བསྐྱལ༌འོང༌། །ཁོ་མོའི་བག་རོགས་ན་ཆུང་བུ་མོ༌རྣམས།
    །དེ་བཞིན་ཁྱེད་ཀྱི་སྐུ་དྲུང་བསྐྱལ་བར༌འགྱུར།།
  wsk-wsk: se ko melmasak mu karogo diruwuman ilak king kote namaman; se itiwik kulak
    noko saonga mu karogo nunga diruwuman nongorak namaman;
  sna-sna: Akapfeka nguo dzakashongedzwa achaperekedzwa kuna mambo; shamwari dzake
    idzo mhandara dzinomutevera uye vanouyiswa kwamuri.
  spa-BLM: Será llevada al rey en una obra bordada. Las vírgenes, sus compañeras que
    la siguen, serán traídas a ti.
  cac-cac: Vach'n̈ej yaj sb'o ix yed' spichul, tz'ic'jib'at ix d'a vin̈ rey. Tzac'anoch
    eb' ix cob'estac yuc'levoc ix, aton eb' ix yamiga ix.
  swh-ULB: Naye ataongozwa kwa mfalme akiwa katika mavazi ya dhahabu; mabikra, wenzake
    wanoumfuata, wataletwa kwako mafalme.
  deu-ELBBK: Ganz herrlich ist des Königs Tochter drinnen, von Goldwirkerei ihr Gewand;
  mbb-OT: Idsun-ud diyà te kenikew is mekempet he visti nu ne ed-uwiten ka ziyà te
    hadì. Ne is menge raǥa he edumahan diyà te kenikew edtinundug kenikew, su iyan
    sikandan avey nu.
  mal-2015: അവളെ ചിത്രത്തയ്യലുള്ള വസ്ത്രം ധരിപ്പിച്ചു രാജസന്നിധിയിൽ കൊണ്ടുവരും; അവളുടെ
    തോഴിമാരായി കൂടെനടക്കുന്ന കന്യകമാരെയും നിന്റെ അടുക്കൽ കൊണ്ടുവരും.
  gup-gup: Ngudda nawu king, yina! Ngahli daluk nawu ngunemarren kamre. Kahdjongbuyindi
    kunmadj namakkaykenh. Ngahli wanjh kabirrimkan kore ngudda. Dja mak ngalbu ngalyawkyawk
    ngalengngarre kabirrimunkekadjung, dja wanjh kabirrimre.
  rmc-rmc: E terňi le kraľiskri avel andro palacis bare šukaribnaha; o gada la hin
    obside le somnakaha;
  nlg-nlg: Ta nina na alo utoutoa, agaia tara hulia va tana vunaghi mana lei kulana
    vaivine tara tona kolua.
  pes-OPV: به لباس طرازدار نزد پادشاه حاضر می‌شود. باکره های همراهان او در عقب وی
    نزد تو آورده خواهند شد.
  ron-1924: Есте адусэ ынаинтя ымпэратулуй ымбрэкатэ ку хайне кусуте ла гергеф ши
    урматэ де фете, ынсоцитоареле ей, каре сунт адусе ла тине.
  ben-OBCV: অলংকৃত পোশাকে তাকে রাজার কাছে নিয়ে যাওয়া হবে; তার কুমারী সঙ্গিনীরা,
    যাদের তার সঙ্গে থাকার জন্য আনা হয়েছে, রাজকন্যাকে অনুসরণ করবে।
  som-som: Waxaa boqorka loo geeyn doonaa iyadoo sharraxan, Bikradaha saaxiibadaheeda
    ah oo iyada daba socdana waa laguu keeni doonaa.
  eng-ASVBT: 'She shall be led unto the king in broidered work: The virgins her companions
    that follow her Shall be brought unto thee.'
  mna-mna: Tana ni irupa mburu kini ta ka mos boozo na, mi tikami ma tiuri la ki king.
    Mi tamuriŋ kini pakan ta tigabgaabi mi ziŋan tila.
  ita-1885: Ella sarà condotta al Re in vesti ricamate, Avendo dietro a sè le vergini
    sue compagne, Che ti saranno eziandio addotte, o Re.
  eng-ULB: She will be led to the king in embroidered dress; the virgins, her companions
    who follow her, will be brought to you.
  spa-VBL: Vistiendo sus hermosas ropas ella es traída al rey, seguida por sus damas
    de honor.
  fra-_FOB: Elle est présentée au roi, parée de broderies; à sa suite les vierges,
    ses compagnes, te sont amenées.
  mal-mal: അവളെ ചിത്രത്തയ്യലുള്ള വസ്ത്രം ധരിപ്പിച്ച് രാജസന്നിധിയിൽ കൊണ്ടുവരും; അവളെ
    അനുഗമിക്കുന്ന കന്യകമാരായ തോഴിമാരെയും നിന്റെ അടുക്കൽ കൊണ്ടുവരും.
  urd-GVR: Use nafīs rangdār kapṛe pahne bādshāh ke pās lāyā jātā hai. Jo kuṅwārī
    saheliyāṅ us ke pīchhe chaltī haiṅ unheṅ bhī tere sāmne lāyā jātā hai.
  suz-BL: मिनु बुटा आप्‍शो वा फेक्‍पाइश्‍शा, मेको कली पिप आ बाक्‍तीके चाक्‍नीम। मेको
    आ गेय पाइब मीश आल आ नोले खोइक्‍पाइश्‍शा, पिप आ बाक्‍तीकेमी जाक्‍नीम।
  eng-NOY: In variegated garments shall she be led to the king; The virgin companions
    that follow her shall be brought unto thee.
  ita-1927: Ella sarà condotta al re in vesti ricamate; seguìta dalle vergini sue
    compagne, che gli saranno presentate;
  ckb-ckb: بە کراسێکی نەخشێنراوەوە بۆ لای پاشا دەیبەن، یاوەرە پاکیزەکانی بەدوایەوە
    بۆ لای تۆ دێنن.
  eng-BBE: She will come before the king in robes of needlework; the virgins in her
    train will come before you.
  xsi-xsi: Pasawaŋa ŋinde nde ne siŋgâra kie-kie rârâ. Kala ŋine sikai taine taipa
    ŋinde silâ pa koipu ŋalae, aku i nuwala taine taipa kinzi nde soka muli silâ.
  kan-OKCV: ಕಸೂತಿ ಉಡುಪುಗಳಲ್ಲಿ ಮಹಾರಾಜರ ಬಳಿಗೆ ಆಕೆಯು ಹೊರಡುತ್ತಾಳೆ, ಅವಳ ಸಂಗಡ ಸಖಿಯರಾದ ಕನ್ಯೆಯರು
    ಸಹ ಹೊರಡುವರು.
  tam-2017: வேலைப்பாடு நிறைந்த உடை அணிந்தவளாக, ராஜாவினிடத்தில் அழைத்துக்கொண்டு வரப்படுவாள்;
    அவள் பின்னாலே செல்லும் அவளுடைய தோழிகளாகிய கன்னிகைகள் உம்மிடத்தில் கூட்டிக்கொண்டு
    வரப்படுவார்கள்.
  spa-RV-1909: 'Con vestidos bordados será llevada al rey; vírgenes en pos de ella:
    sus compañeras serán traídas á ti.'
  ron-BTF: Ea va fi adusă la împărat în haine țesute la gherghef, fecioarele, însoțitoarele
    ei care o urmează, vor fi aduse la tine.
  eng-WEBP: She shall be led to the king in embroidered work. The virgins, her companions
    who follow her, shall be brought to you.
  eng-FBV: Wearing her beautiful clothes she is brought to the king, followed by her
    bridesmaids.
  nld-1939: Over bonte tapijten wordt zij voor den Koning geleid, Als bruidsmeisjes
    volgen haar de vriendinnen;
  nch-BL: Quena, cuajcualtzi quiyoyontijtoque ica iyoyo tajtzonti huan ama quihuicase
    iixpa nopa tanahuatijquet cati ihuaya monamictis. Itepotzco yase iichpocapoyohua
    cati quinnotztoc.
  vie-1934: Nàng sẽ mặc áo gấm ra mắt vua; Các nữ đồng trinh là bạn đi theo nàng sẽ
    được đưa đến Ngài.
  cha-cha: 'Macone guato gui as ray, yan y magaguña ni y mabotda: y bitgen sija mangachongña
    ni y tumattitiye, sija unquinenie guato.'
  hin-CV: कढ़ाई किए गए वस्त्र धारण किए हुए उन्हें राजा के निकट ले जाया जा रहा है;
    उनके पीछे कुंवारी वधू सहेलियों की पंक्तियां चल रही हैं, यह समूह अब आपके निकट पहुंच
    रहा है.
  eng-OURB: She shall be led to the king in embroidered work. The virgins, her companions
    who follow her, shall be brought to you.
  spa-BES: Ella vendrá delante del rey con túnicas bordadas; las vírgenes vendrán
    ante ti. Compañeras suyas serán traídas a ti.
  tdx-tdx: Ho roroteñe mb’amy mpanjakay mb’eo an-tsaroñe soa vinahotse, hasese ama’o
    rekets’ o somondrara mpiama’e mpañotroñe azeo.
  tha-KJV: เขาจะนำพระนางผู้ทรงเสื้อหลายสี​เข​้าเฝ้ากษั​ตริ​ย์ และจะนำหญิงพรหมจารี​ผู้​ติ​ดตามคือเพื่อนเจ้าสาวมาถวายพระองค์
  por-BR-2018: Com roupas bordadas a levarão ao Rei; as virgens atrás dela, suas companheiras,
    serão trazidas a ti.
  deu-ELO: in buntgewirkten Kleidern wird sie zum König geführt werden; Jungfrauen
    hinter ihr her, ihre Gefährtinnen, werden zu dir gebracht werden.
  eng-WYC-2018: she is clothed about with diversities. Virgins shall be brought to
    the king after her; her neighbouresses shall be brought to thee. (she is clothed
    with much diversity. Her virgins shall be brought to the king after her; yea,
    her friends shall be brought to thee.)
  epo-epo: En broditaj vestoj ŝi estas kondukata al la reĝo; Post ŝi estas kondukataj
    al vi knabinoj, ŝiaj koleginoj.
  gfk-gfk: Di dungut matatarine ira kiniasine, io, di lamus tar ie tano king. Ira
    uno lala na bulahin na harsakata, diet mur ie, ma di lamus tar diet bakut taam.
  uig-PIN: U kǝxtilik kiyimlǝr bilǝn padixaⱨning ⱨuzuriƣa kǝltürülidu; Kǝynidin uningƣa
    ⱪoldax kenizǝklǝrmu billǝ yeningƣa elip kelinidu;
  beo-beo: Ilia da amo ea noga:idafa abulaga salawene, Hina Bagadema oule ahoa. Ea
    fidisu a:fini da ema fa:no bobogesa amola ilia amolawane da Hina Bagade Ema oule
    misi dagoi ba:sa.
  tpi-OTNT: Dispela klos bilong en i gat planti kala. Nau ol i bringim dispela meri
    i go long king. Na ol yangpela meri i poroman bilong em, ol i bihainim em i go.
  hau-SA: Cikin riguna masu ado aka kai ta wurin sarki; abokanta budurwai suna biye
    da ita aka kuwa kawo su gare ka.
  udu-udu: Ka ris jamas burrinye/ ki she/ ki she/ mo tani ayim suskunu amaliḵ mo nyaḵki
    nyaranyaŋa’b ma yim jin suski a’di mo, uni gun iiyin nyaḵka yim mo.
  uig-LAT: U keshtilik kiyimler bilen padishahning huzurigha keltürülidu; Keynidin
    uninggha qoldash kénizeklermu bille yéninggha élip kélinidu;
  nde-nde: Isiwa enkosini yembethe izivunulo ezelukiweyo; abakhaphi bayo bayayilandela
    balethwe kuwe.
  ton-ton: '‌ʻE ʻomi ia ki he tuʻi ʻi he kofu ʻoku matamatalelei hono tuitui: ko e
    kau tāupoʻou ko hono kaumeʻa ʻaia ʻoku muimui kiate ia ʻe omi ʻakinautolu kiate
    koe.'
  ces-1613: Všecka slavná jest dcera královská u vnitřku, roucho zlatem vytkávané
    jest oděv její.
  eng-WMB: She shall be led to the king in embroidered work. The virgins, her companions
    who follow her, shall be brought to you.
  tam-TCV: அவள் அலங்கார வேலைப்பாடு கொண்ட உடைகளோடு அரசனிடம் அழைத்துச் செல்லப்படுகிறாள்;
    அவளுடைய தோழியர்களாகிய கன்னியர்கள் அவளைத் தொடர்ந்து உம்மிடம் அழைத்து வருகிறார்கள்.
  ceb-ULB: Dad-on siya ngadto sa hari sinul-oban sa binurdahan nga bisti; ang mga
    kauban niya nga berhin nagsunod kaniya, pagadalhon diha kanimo.
  pol-UBG: W szacie haftowanej będą ją wieść do króla, za nią dziewice, jej towarzyszki,
    przyprowadzą do ciebie.
  urd-GVU: اُسے نفیس رنگ دار کپڑے پہنے بادشاہ کے پاس لایا جاتا ہے۔ جو کنواری سہیلیاں
    اُس کے پیچھے چلتی ہیں اُنہیں بھی تیرے سامنے لایا جاتا ہے۔
  eng-OEBCW: In many-coloured robes she is led to the king, with the virgin companions
    she brought in her train.
  deu-1912: Man führt sie in gestickten Kleidern zum König; und ihre Gespielen, die
    Jungfrauen, die ihr nachgehen, führt man zu dir.
  kan-2017: ಆಕೆಯು ಬೂಟೇದಾರಿ ವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡು, ಅವಳ ಸೇವೆಗಾಗಿ ಕನ್ಯೆಯರಾದ ಸಖೀಯರು
    ಅವಳನ್ನು ಹಿಂಬಾಲಿಸಿ, ಅರಸನ ಬಳಿಗೆ ಬರುವರು.
  yap-yap: Ni fek i yib ngak fare pilung ni bay u madan ni bfel’ ram’en, ni be lek
    e pi bpin nta’ayuw rok fare pin ni nge mabgol, ku ni fekrad i yib ko fare pilung.
  hlt-MCSB: Rhaekv a neh manghai taengla a khuen coeng. Anih hnukah oila a tanu rhoek
    loh nang taengla han thak uh.
  mdy-ETH: ዒዛ ፔኤኮ ሚዛጶ ማኣዓሢ ማኣዒ ካኣቲ ኮራ ዔውቲ ዓኣዻኔ፤ ዒዞኮ ዔርጎና ዉዱራሢያኣ ዒዞ ጎኦቢሣኔ።
  twi-ASANTE: Ɔhyɛ ntadeɛ a wɔadi mu adwinneɛ na wɔde no kɔma ɔhene; ne mfɛfoɔ mmaabunu
    di nʼakyi na wɔde wɔn nyinaa brɛ wo.
  eng-WEBU: She shall be led to the king in embroidered work. The virgins, her companions
    who follow her, shall be brought to you.
  spa-PDDPT: Con ropas bordadas será llevada ante el Rey. Con compañeras vírgenes
    que irán tras ella Será llevada a Ti.
  gun-gun: Ijao potypa va'e reve ogueroikea 'rã heruvy huvixave renonde. Irũ kunhataĩgue
    hakykue ou va'e ogueru 'rã oĩa py.
  agu-BL: Chin weko'n nin tib, na cho'n tz'ocopon swutz yi rey. Nin xomche' yi e'
    mas xun tan tak'le'n i'.
  ilo-ULB: Maitulodto isuna a nakakawes iti naburdaan a bado iti ayan ti ari; dagiti
    birhen, ti kakaduana a sumarsaruno kenkuana, ket maiyegto kenka.
  kpg-kpg: Di madagoaa a mee ne laagei gi nia gahu madamada, gei mee guu lahi gi baahi
    di king, e hula e dagi ginaadou mo nia dama ahina madammaa, digaula e laha mai
    labelaa gi di king.
  uig-ARA: ئۇ كەشتىلىك كىيىملەر بىلەن پادىشاھنىڭ ھۇزۇرىغا كەلتۈرۈلىدۇ؛ كەينىدىن ئۇنىڭغا
    قولداش كېنىزەكلەرمۇ بىللە يېنىڭغا ئېلىپ كېلىنىدۇ؛
  sus-sus: Mangɛ xa di ginɛ soma banxi kui, a maxirixi dugi tofanyi ra, xɛɛma na a
    ma.
  pon-2006: Ni eh kapwatkihda soangen kapwat kaselel pwukat, eh ahpw pakahrlahng rehn
    nanmwarkio, ni kapar en erir, iangahki pwihn en meipwon akan; irail koaros pil
    pakahrlahng rehn nanmwarkio.
  jae-jae: Êsêac sêwê eŋ, taŋ kêsô ŋakwê talô-talô sa naŋ, dêdêŋ kiŋ sêja. Ma sêwê
    ênê sakiŋwagao toôŋgeŋ dêdêŋ kiŋ sêja amboac tonaŋgeŋ.
  ksd-ksd: Ba di ben pa ia tadav ra king na mal ma ra mal na minong, A umana inip
    na vavina, nina dia talaina me, dia mur ia, Ma da agur pa diat piram.
  tur-YTC: İşlemeli giysiler içinde kralın huzuruna çıkarılacak. Onu takip eden arkadaşları,
    el değmemiş kızlar sana getirilecek.
  bel-N: Уся аздоба дачкі валадара ўнутры, золатам апраўлены шаты яе.
  kpr-kpr: Kini da datu gagara amo nunda embo gembari gegembaghaeimi avido irurari,
    nunda ade jamena tamo sandi iruroro, ne isambu unumbe bu yaoro kini kena terarera.
  ind-AYT: (45-15) Dengan beraneka sulaman, dia dibawa kepada raja, anak-anak dara,
    yaitu teman-temannya yang mengikutinya, menghantarnya kepadamu.
  yom-yom: Mu minlele midi malenda ma kitoko ; bela kunnata kuidi ntinu. Zindumba
    ziozi zizebi ko zinitu zi babakala ziozi zindiatanga yandi zilembo kunlandakana.
    Ayi bela natu kuidi ngeyo.
  yut-yut: Ɨmalni uŋun kɨldani mibɨlɨ mibɨlɨ. Abɨsok mɨŋat uŋun kɨla amɨn madepmon
    aŋaŋ kwaŋ. Aŋakwa mɨŋat gɨmoŋɨ notni kɨsi yol aŋaŋ kwaŋ.
  nya-nya: Atavala zovala zamaluwamaluwa akupita naye kwa mfumu; anamwali okhala naye
    akumutsatira ndipo abweretsedwa kwa inu.
  kyg-kyg: Konali kukenamo leꞌniya kukena alino vaitesigeꞌapaeꞌmo kini vekalegamo
    avaleliꞌa ugae. Afaluꞌamogimo veꞌeꞌmo magokepi lokaeꞌa ohavaeꞌnaya aꞌmafaꞌne anagaꞌmogi
    akame huꞌa neꞌvayanageꞌa kagaetegamo apavaleliꞌa ugae.
  hrv-hrv: Sva lijepa korača kći kraljeva u haljinama zlatom vezenim.
  mps-mps: Agai te ugwa kala te dodobolo pali te hauwa elalubao. Megi da, augwaligo
    te we te kingba odasa pobao. Tama te gesi wegimani te aga hai namu dabe augwali
    te aga wali pali.
  tpi-tpi: Dispela klos bilong en i gat planti kala. Nau ol i bringim dispela meri
    i go long king. Na ol yangpela meri i poroman bilong em, ol i bihainim em i go.
  dan-1931: Idel Pragt er Kongedatteren, hendes Dragt er Perler, stukket i Guld;
  vie-OVCB: Trong y phục gấm vóc triều kiến vua, theo sau có các trinh nữ cùng ra
    mắt vua.
  guj-2017: શણગારેલાં વસ્ત્રો પહેરીને તેને રાજા પાસે લઈ જવામાં આવશે; કુમારિકાઓ, જે
    તેની સાથીઓ છે, તે તેની પાછળ ચાલે છે, તેઓને તમારી પાસે લાવવામાં આવશે.
  pon-2006A: Ni eh kapwatkihda soangen kapwat kaselel pwukat, eh ahpw pakahrlahng
    rehn nanmwarkio, ni kapar en erir, iangahki pwihn en meipwon akan; irail koaros
    pil pakahrlahng rehn nanmwarkio.
  por-BRBSL: She será levado ao rei em trabalhos bordados. As virgens, suas companheiras
    que a seguem, serão trazidas até você.
  eng-OEBUS: In many-coloured robes she is led to the king, with the virgin companions
    she brought in her train.
  swe-swe: dyrbara ägodelar (härlighet). [Enda gången uttrycket ”dotter Tyros” används
    i GT, det är troligtvis en poetisk beskrivning av folket i staden på motsvarade
    sätt som ”dotter Sion” och ”dotter Babylon” används, se . Tyros låg i Fenikien,
    nuvarande Libanon, och var känd för sin rikedom.] Kungadottern (prinsessan) därinne
    (i gemaket), med en dräkt av guldvirkat tyg,
  cth-cth: Pathoup e hni kahawi kâkhu hoi siangpahrang koe cetkhai awh vaiteh, tanglakacuemnaw
    ama hnukkâbang hane naw hah ahni koe a thokhai awh han.
  twi-twi: Ɔhyɛ ntade a wɔadi mu adwinni na wɔde no kɔma ɔhene; ne mfɛfo mmabun di
    nʼakyi na wɔde wɔn nyinaa brɛ wo.
  hlt-hlt: Rhaekv a neh manghai taengla a khuen coeng. Anih hnukah oila a tanu rhoek
    loh nang taengla han thak uh.
  tbz-SIM: Okpɑ̀ɑ̀tìsɑpɑ̀ɑ̀ mbo tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ ntɛ kɛ wenni kɛ dɑ́ɑ́tí tiyɑɑ̀sɑ̀ɑ̀tì
    tìì dùɔ̀kɛnɛ̀ musɔɔpɑ̀ɑ̀kómmú.
  msy-2020: Korotiar an aruzir kam dirir bar avɨriba iti, ezɨ me an akua atrivim bagha
    zui. A zuima an namakar amizir igiaba, me uaghan an akua zui.
  dop-dop: Wulɑʋ pɛɛlɔ tewɑɣɑ təkpɑpɑ kɛ́ kɑwulɑɣɑ təyɑɣɑ tɑɑ. Wontu nti pɑ lʋʋnɑ
    wʋlɑ tɔɣɔ ɩ suuwɑ.
  azb-azb: Padşahın yanına əlvan libasda gətirilir, Rəfiqələri sağdışı-soldışıdır.
  eng-DBY: 'She shall be brought unto the king in raiment of embroidery; the virgins
    behind her, her companions, shall be brought in unto thee:'
  hin-2017: वह बूटेदार वस्त्र पहने हुए राजा के पास पहुँचाई जाएगी। जो कुमारियाँ उसकी
    सहेलियाँ हैं, वे उसके पीछे-पीछे चलती हुई तेरे पास पहुँचाई जाएँगी।
  wol-KYG: Séetu Buur duggsi na, ne ràññ, sol mbubb mu wurus way tàkk.
  bjr-bjr: Misa mina afiqamaree narí qamunna oosana oosana akararirana namufaqa karaambaiqa
    munu amiafaqa qafeeqa. Aqoonna maanaaqauqa mina dadaaqi marusa mina afiqee fia.
  eng-YLT: In divers colours she is brought to the king, Virgins — after her — her
    companions, Are brought to thee.
  kne-kne: Maptemapteng din bado na idi maitlod sin kad-an di ari ay on-onoden din
    abay na ay babbabai.
  eng-WYC-2017: she is clothed about with diversities. Virgins shall be brought to
    the king after her; her neighbouresses shall be brought to thee.
  eng-WMBB: She shall be led to the king in embroidered work. The virgins, her companions
    who follow her, shall be brought to you.
  zat-NTPS: Xeleché̱'e̱-be' lau wenná bea, nácube' zra lánabe' da núale̱'e̱ lechítaje̱
    na. Nu'ula wégu'du ca' chjácabe' cuzru le̱be'. Nu'ula caní, nu'ula ljwézrebe'
    xuluzúabe' lawe' lue'.
  zty-NTPS: Wché'gake'-be' ḻaw benne' wnná bian', nákwbe' ẕa lánabe' dan' nwa'ḻe'en
    da' x̱tan ka'. X̱kwide' nó'ledo' ka' chjakbe' x̱kóže'lbe'. Nó'ledo' ki, no'le
    lježbe' ka', wché'gakbe' ḻebe' ḻaw benne' wnná bian'.
  urd-GVH: उसे नफ़ीस रंगदार कपड़े पहने बादशाह के पास लाया जाता है। जो कुँवारी सहेलियाँ
    उसके पीछे चलती हैं उन्हें भी तेरे सामने लाया जाता है।
  rug-rug: Visoviso va leleana sari nana poko totoso turaṉa la nia rini si asa koasa
    baṉara, meke luli la koasa sari kasa vineki pu turu turaṉia sa kalaho, meke turaṉa
    lani tugo rini si arini koasa baṉara.
  gaz-gaz: Isheenis uffata halluu garaa garaa qabu uffattee gara mootiitti geeffamti;
    durboonni waaʼelli ishees ishee duukaa buʼanii gara keetti fidamu.
  fra-LSG: Toute resplendissante est la fille du roi dans l’intérieur du palais; Elle
    porte un vêtement tissu d’or.
  yal-yal: Binyen birin mangana dii tɛmɛn xa mangayani. A doma gbeen nafalaxi xɛma
    dugin nan na.
  iou-iou: '@see-verse:PSA.045.013'
  haw-1868: E laweia mai oia i ke alii iloko o na kapa hoonionioia; O na kaikamahine
    kona mau hoanoho, e hahai ana mamuli ona, E lawe pu ia mai lakou ia oe.
  arb-NAV: تُزَفُّ إِلَى الْمَلِكِ بِحُلَلٍ مُطَرَّزَةٍ، وَوَصِيفَاتُهَا العَذَارَى
    يَتْبَعْنَهَا قَادِمَاتٍ إِلَيْكَ فِي مَوْكِبٍ حَافِلٍ.
  ded-ded: wamba kibiagoc kpebimigec, imoc yearu heigec kemeu ye hesickema ngictau
    yearu mehagec ngacnaroang tosofora yeneng ye hesickegec yenahafoc gearu hagecde.
  ewe-ewe: Edo awu legbe si wolɔ̃ kple ka, eye wokplɔe va fia la gbɔe; eƒe dɔlanyɔnu
    siwo menya ŋutsu o la kplɔe ɖo, eye wokplɔ wo vɛ na wò.
  eng-LEE: '(45:15) In embroidered clothes will she be brought unto the king: virgins
    that follow her, her companions, are brought unto thee.'
  asm-FB: নানা বৰঙীয়া ফুলাম বস্ত্ৰেৰে বিভূষিত কৰি তেওঁক ৰজাৰ আগলৈ নিয়া হব; তাইৰ
    পাছত তাইৰ অবিবাহিতা সংগীসকলেও অনুসৰণ কৰিব।
  sus-A: مَنفّ شَ دِ فِنّ سٌمَ بَنشِ كُي، عَ مَشِرِشِ دُفِ تٌقَنيِ رَ، شّيمَ نَ عَ
    مَ.
  fra-SBL: Elle sera conduite au roi dans un ouvrage brodé. Les vierges, ses compagnes
    qui la suivent, te seront amenées.
  hbo-hbo: כָּל־כְּבוּדָּ֣ה בַת־מֶ֣לֶךְ פְּנִ֑ימָה מִֽמִּשְׁבְּצֹ֖ות זָהָ֣ב לְבוּשָֽׁהּ׃
  kik-kik: Aratwarwo harĩ mũthamaki ehumbĩte nguo ngʼemie; oimĩtwo thuutha nĩ airĩtu
    gathirange a thiritũ yake, na othe marooka kũrĩ we.
  fra-NCL: Toute resplendissante est la fille du roi dans l’intérieur ; son vêtement
    est fait de tissus d’or.
  cek-AK: 'Anih to angan hoih parai rong congca khukbuen hoiah amthoep o sak ueloe,
    siangpahrang khaeah caeh o haih tih: anih hnukbang tangla hoi ampuinawk doeh,
    nang khaeah hoi o tih.'
  cuk-cuk: E-mor-ise-nue-sobaled-yoi reyse seledoed. E-aimar-yagana e-sorba-nai nadapmaloed.
  tel-2017: వివిధ రంగులతో అల్లిక చేసిన దుస్తులు వేసుకున్న ఆమెను రాజు దగ్గరకు తీసుకువస్తున్నారు.
    ఆమె వెంట ఆమెను అనుసరించే ఆమె చెలికత్తెలైన కన్యలను నీ దగ్గరకు తీసుకువస్తున్నారు.
  hat-BSA: Li va mennen kote Wa a nan yon zèv bwodri. Vyèj yo, konpanyen li yo, k
    ap swiv li va mennen bò kote Ou.
  kos-kos: El nuknukyang ke sie nuknuk na kato, ac kokola el nu yurin tokosra. Mutan
    kulansap lal su welul Elos oayapa utukyak nu yurin tokosra.
  hbo-WLC: כָּל־כְּבוּדָּ֣ה בַת־מֶ֣לֶךְ פְּנִ֑ימָה מִֽמִּשְׁבְּצ֖וֹת זָהָ֣ב לְבוּשָֽׁהּ׃
  ibo-ibo: Ụmụ agbọghọ ibe ya, ndị na-amaghị nwoke, na-eso ya bịakwute gị; ọ bụ uwe
    mwụda a kpanyere ihe ọkpụkpa ka o yi mgbe e dubatara ya nʼụlọeze.
  ory-ory: ସେ ସୂଚୀଶିଳ୍ପିତ-ବସ୍ତ୍ରରେ ରାଜାଙ୍କ ନିକଟକୁ ଅଣାଯିବେ; ତାଙ୍କର ପଶ୍ଚାଦ୍‍ବର୍ତ୍ତିନୀ
    ସହଚରୀ କୁମାରୀଗଣ ତୁମ୍ଭ ନିକଟକୁ ଅଣାଯିବେ।
  chk-chk: Ra emwenala i ren ewe king fän üfan mi sokopat önüan, ra pwal emwenala
    chienan kewe föpwül mi tapwela mürin.
  rop-rop: Im werrimbat brabli purdiwan klos, en dei deigim im langa det king, en
    ola yanggel hu oldei album im du. Olabat bulurrum im olawei biyain blanga go langa
    det king.
  ukr-1871: У пишних шатах поведуть її до царя; за нею приведуть до тебе дївиць, другинь
    її.
  yon-yon: Yu kuu kwane angkabiwen ye ebkadiib inwareen kuyiib kumbed yu kuu nen kingiib
    yaa wananiib, o king, yu yoman kuu yu nima koyu amborongaadbed mananiiwe, ewiib
    yaa ben mananiib.
  deu-1951: (045-15) In gestickten Kleidern wird sie dem König zugeführt; die Jungfrauen,
    die sie begleiten, ihre Gespielinnen, werden zu dir gebracht.
  eng-JPS: (45-15) She shall be led unto the king on richly woven stuff; the virgins
    her companions in her train being brought unto thee.
  srp-1865: U vezenoj haljini vode je k caru; za njom vode k tebi djevojke, druge
    njezine.
  lug-lug: Aleetebwa mu maaso ga kabaka ng’ayambadde ebyambalo eby’emidalizo emingi.
    Emperekeze ze zimuwerekerako; bonna ne bajja gy’oli.
  heb-heb: לרקמות תובל למלך בתולות אחריה רעותיה מובאות לך׃
  ben-IRV: তিনি সূচী শিল্পিত পোশাক পড়ে রাজার কাছে আসবে, যে সঙ্গীরা তাকে অনুসরণ করবে
    তারা কুমারীদের তোমাদের কাছে নিয়ে আসবে।
  ntu-ntu: Nim kc tqkq lrpz kxluli nzvzmibzlr nim mz king. X kztemqng kx nzmnc-kamelrng
    nzvz-nqblqlr nim, mz nztutr-krbzmu mz mzte.
  pan-pan: ਬੂਟੇ ਕੱਢੇ ਹੋਏ ਪਹਿਰਾਵੇ ਪਹਿਨੀ ਉਹ ਪਾਤਸ਼ਾਹ ਕੋਲ ਪਹੁੰਚਾਈ ਜਾਵੇਗੀ, ਉਹ ਦੀਆਂ ਕੁਆਰੀਆਂ
    ਸਹੇਲੀਆਂ ਉਹ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਤੇਰੇ ਕੋਲ ਲਿਆਈਆਂ ਜਾਣਗੀਆਂ।
  mya-JVB: ဈာ နှင့်ကာလျက် ရှင်ဘုရင် ထံသို့ ဆောင် ခဲ့ရ၏။ နောက် လိုက်သောအပေါင်းအဘော်
    အပျို တော်များကိုလည်း၊ ကိုယ်တော် ထံ သို့သွင်း ရလိမ့်မည်။
  kgf-kgf: Béracga séwi usu kiwiyaguc imi wagiru guac muru hamac. Alahéra embac seraŋa
    imi eneŋ momacnec onagiru hamu.
  tte-O: Kana kwama ipigapigabu na siyogan silawan kin koina, kana toegelugeluwo simuliya
    tabe mulina mena silaoma.
  tbg-tbg: Vira koqe utavaaqa nonku amite vita vare avuhainaa vaiintivano vainaini
    vuru kaara. Vira vuru ke variamanta vira kena nahentinavuvata vira avataqi vi
    variara.
  hmo-hmo: King ena kekeni ese, dabua namo herea ia karaia noho, be king ena vairana
    dekenai idia hakaua vareai. Iena durua kekeni taudia danu, be iena murinai idia
    raka noho, king ena vairanai.
  zar-NT: Ilaʼchë́ʼë-biʼ lahuëʼ bönniʼ rinná bëʼë, nácubiʼ lariʼ nazácaʼdaʼ. Ilaʼdabiʼ
    yuguʼ biʼi nigula raʼbandoʼ cúdziʼlöbiʼ, ateʼ ilaʼchë́ʼë légacabiʼ lahuëʼ bönniʼ
    naʼ rinná bëʼë.
  urd-urd: वह बेल बूटे दार लिबास में बादशाह के सामने पहुँचाई जाएगी। उसकी कुंवारी सहेलियाँ
    जो उसके पीछे — पीछे चलती हैं, तेरे सामने हाज़िर की जाएँगी।
  bqc-SIM: Kí nɛnↄɛpi zↄ̃lɛ kpɛa ń gawio, wà vua ba kɛ̃̀ aà pↄkasaↄwa.
  tcz-CHONGTHU: Hiche avon loupi tah kivon in lengpa kom lam a ahin pui un, anunjui
    nungah hochutoh apuilut un ahi.
  mar-mar: तिला कशिदाकाम केलेल्या वस्त्रांमध्ये राजाकडे नेले जाईल. तिच्या मागे चालणाऱ्या
    तिच्या सोबतिणी कुमारी तुझ्याजवळ आणल्या जातील.
  isl-isl: Brúðurin – konungsdóttir – bíður í skrauthýsi sínu, íklædd fegursta djásni,
    kjól skreyttum gulli og perlum.
  hlt-THB: A boe ak leek soeih suisak ing thoeihcam qu doena sangpahrang venna ceh
    pyi uhy; a pyi nulak cym tloek ing bawng law unawh na venna law pyi uhy.
  qub-qub: Cuyayllapaj burdasha röpayojtami ray cajmanga pushan. Donsëlla warmicunapis
    yan'gaycan. Yanasancunami fïlayllanpa aywaycan.
  bqp-bqp: Òtɛn su kãao kínanɛ kũ a pↄ́kasa wãnzãndenↄo dana. Nɛ́nↄkpare zɛnnɛrinↄ
    tɛ́i, òtɛn su kãao a kĩnaa.
  hat-hat: '(045:15) Yo mennen l'' bò kote wa a, avèk bèl rad bwode li sou li. Tout
    fidonè li yo ap mache dèyè l'': yo prezante yo ba ou tou.'
  eng-BSB: In colorful garments she is led to the king; her virgin companions are
    brought before you.
  eng-WEBPB: She shall be led to the king in embroidered work. The virgins, her companions
    who follow her, shall be brought to you.
  kbq-kbq: Ana avasase'ane kukena hunenige'za ana ara avre'za kini netera nevnageno
    avegama hu' mofaneramimo'za amage avarariza vugahaze.
  pon-pon: A pan pakaluala ren Nanmarki ni a likau linan o a warok peinekap akan,
    me idauen i, kompoke pa, pan kalua don komui.
  nhe-BL: Quena, yejyectzi quiyoyontijtoque ica iyoyo tlajtzontli huan ama quihuicase
    iixpa nopa tlanahuatijquetl tlen ihuaya monamictis. Itepotzco yase iichpocapoyohua
    tlen quinnotztoc.
  wnc-wnc: Sike tauknga waaknga kunzi inata inata pasiking. Siwana kuupbamda maya
    waapa kingge takuuning. Siwan gatu maat matek notna apa apa iat gatake masene
    tawamba kuning.
  bus-bus: Wèe suuo kínɛ kↄ̃n à pↄ́kãsã wɛ̃zãdeenↄo dana. Nɛ́nↄkparɛ zɛnnɛrinↄↄ
    tɛ́zi, aↄ̃ↄe suuo à kiia.
  gub-BL: Umunehew kar topoz ipuràg eteahy ma'e izupe wà. Kuzàwaza wà, hemireko ràm
    imyrypar wà, oho hupi wà, tuwihawete pe heraha mehe wà. Weraha hemireko ràm imyrypar
    izupe wà no.
