verse: PSA.045.011
translations:
  mal-C: അപ്പോൾ രാജാവ് നിന്റെ സൗന്ദര്യത്തിൽ ആകൃഷ്ടനായിത്തീരട്ടെ; അദ്ദേഹത്തെ നമസ്കരിച്ചുകൊൾക,
    അദ്ദേഹം നിന്റെ നാഥനല്ലോ.
  deu-TKW: Höre, Tochter, und sieh und neige dein Ohr und vergiß dein Volk und dein
    Vaterhaus.
  lin-lin: Mwana na ngai ya mwasi, tala mpe yoka ; bosana bato na yo mpe ndako ya
    tata na yo.
  mmx-mmx: Loorong naba veneves at levereven nunuan taram. Neni laradi silok taram,
    la una mumu asu levelinga ren.
  eng-LSV: And the King desires your beauty, || Because He [is] your Lord—bow yourself
    to Him,
  eng-GNV: 'So shall the King haue pleasure in thy beautie: for he is thy Lord, and
    reuerence thou him.'
  eng-WEBSTER: 'So shall the king greatly desire thy beauty: for he is thy lord; and
    worship thou him.'
  nhw-BL: Nopa tlanahuatijquetl tlahuel mitzcualita, huan nelía paqui ica moyejyejca.
    Huajca monequi tijneltoquilis pampa ama ya moTeco.
  swh-ONEN: Mfalme ameshangazwa na uzuri wako; mheshimu, kwa kuwa yeye ni bwana wako.
  bba-bba: A swɑɑ dɑkio, bii kurɔbu ɑ nɛn ɡɑri nɔ, kpɑ ɑ yi bwisiku. A wunɛn tɔmbu
    duɑrio kɑ wunɛn bɑɑn yɛnuɡibu.
  eng-KJVCPB: 'So shall the king greatly desire thy beauty: For he is thy Lord; and
    worship thou him.'
  luo-luo: Berni otoyo ruoth; miye duongʼ, nikech en ruodhi.
  aii-aii: ܕܫܲܗܘܸܬ ܡܲܠܟܵܐ ܠܫܘܼܦܪܵܟ݂ܝ، ܣܵܒܵܒ ܗ̇ܘ ܝܼܠܹܗ ܡܵܪܵܟ݂ܝ، ܡܲܟܸܦܝ ܓܵܢܵܟ݂ܝ ܐܸܠܹܗ.
  meu-meu: bena hanua pavapavana ese oi hairaimu baine ura henia. Ia na emu lohia
    dainai ba igo henia diho;
  npi-ULB: यसरी राजाले तिम्रो सुन्दरको इच्छा गर्नेछन् । उहाँ तिम्रो मालिक हुनुहुन्छ
    । उहाँलाई आदर गर ।
  yor-yor: Bẹ́ẹ̀ ni ọba yóò fẹ́ ẹwà rẹ gidigidi nítorí òun ni olúwa rẹ kí ìwọ sì máa
    tẹríba fún un.
  pes-OPCB: تا پادشاه شیفتهٔ زیبایی تو شود. او را اطاعت کن، زیرا او سَروَر توست.
  tgl-ULB: Sa ganitong paraan nanaisin ng hari ang iyong kagandahan; siya ang iyong
    panginoon; igalang mo siya.
  nop-nop: Mapme adi folonamandapge momooŋ doktiŋa gabuŋa nadigalika tibek. Adi yadi
    me wapumge, unduŋ doktiŋa adi’walaŋ medeŋiŋ tagimneluwaaŋ.
  hui-hui: Í̠na ogonidagua bialu í̠ wandari bayaleoreda de hondowa kini ibugua í̠
    gubalini timbuni ho holebira. Ibu í̠naga agali haguane ka manda buwa í̠na ibunaga
    bi larago hale halu birulene nga.
  mya-mya: သင်​၏​လှ​ပ​သော​အ​ဆင်း​သည်​မင်း​ကြီး​အား သင့်​ကို​နှစ်​သက်​စွဲ​လန်း​စေ​လိမ့်​မည်။
    မင်း​ကြီး​သည်​သင်​၏​အ​ရှင်​သ​ခင်​ဖြစ်​သ​ဖြင့် သင်​သည်​သူ​၏​စ​ကား​ကို​နား​ထောင်​ရ​မည်။
  bod-N: ཁྱེད་ཀྱི་མཛེས་སྡུག་ལ་ནི་རྒྱལ་པོ༌གདུང༌། །རང་གི་གཙོ་བོ་ཁོང་ལ་ཕྱག་ཕུལ༌ཞིག།
  wsk-wsk: Se king ka amilmilaruk, ale ka kema motam balayam mu ko kueruk, se ni nup
    biya tui se nu nika bituokko.
  sna-sna: Mambo ayevedzwa norunako rwako; mukudze, nokuti ndiye Ishe wako.
  spa-BLM: Así el rey deseará tu belleza, honradlo, pues es vuestro señor.
  cac-cac: yujto a vin̈ rey chi' snib'an svach'il ilji, aton vin̈ ajalil. Aq'uem a
    b'a d'a vin̈.
  swh-ULB: Hivyo mfalme atautamani uzuri wako; yeye ni Bwana wako; umstahi.
  bel-bel: 'Спынецеся і ўведайце, што Я - Бог: буду праслаўлены сярод народаў, праслаўлены
    на зямлі.'
  deu-ELBBK: Höre, Tochter, und sieh, und neige dein Ohr; und vergiss deines Volkes
    und deines Vaters Hauses!
  mbb-OT: su utew ka nesuati te hadì tenged te kekempet nu. Tehuza nu sikandin su
    egalen nu sikandin.
  mal-2015: അപ്പോൾ രാജാവു നിന്റെ സൗന്ദര്യത്തെ ആഗ്രഹിക്കും; അവൻ നിന്റെ നാഥനല്ലോ; നീ
    അവനെ നമസ്കരിച്ചുകൊൾക.
  gup-gup: Bolkkime wanjh nawu king ngunkuknan dja kunmekbekenh ngunmarnedjare dja
    kayimerran nawu ngunmarnewohrnan. Wanjh nungka yimarnebodda.
  rmc-rmc: 'Prithov tiro kan, terňije, šun mištes a gondoľin pal oda: Bister pre tire
    manuša the pre tire dadeskro kher;'
  nlg-nlg: Na taumu na vunaghi te nia togotogo na utona na reireimu Ko talumava gaia
    na maghutumu.
  pes-OPV: تا پادشاه مشتاق جمال تو بشود، زیرا او خداوند تو است پس او را عبادت نما.
  ron-1924: Ши атунч, ымпэратул ыць ва пофти фрумусеця. Ши фииндкэ есте Домнул тэу,
    аду-й ынкинэчуниле тале!
  ben-OBCV: তোমার সৌন্দর্যতায় রাজা মুগ্ধ হোক; তাঁর সমাদর করো, কেননা তিনি তোমার প্রভু।
  som-som: Markaasuu boqorku quruxdaada jeclaanayaa, Waayo, isagu waa sayidkaaga,
    oo adna isaga u sujuud.
  lat-VUC: Vacate, et videte quoniam ego sum Deus; exaltabor in gentibus, et exaltabor
    in terra.
  eng-ASVBT: So will the king desire thy beauty; For he is thy lord; and reverence
    thou him.
  mna-mna: Pa kaibiim ku tana ko ikam ma king leleene pu. Mi ni tabe imboro u i. Tana
    kozo leŋ la king kalŋaana.
  ita-1885: E il Re porrà amore alla tua bellezza; Adoralo adunque, perciocchè egli
    è il tuo Signore.
  eng-LXXUP: 'Be still, and know that I am God: I will be exalted among the nations,
    I will be exalted in the earth.'
  eng-ULB: In this way the king will desire your beauty; he is your master; revere
    him.
  spa-VBL: Que el rey te desea por tu hermosura; respétalo, porque él es tu Señor.
  fra-_FOB: Et le roi désirera pour lui ta beauté. Puisqu'il est ton seigneur, prosterne-toi
    devant lui.
  mal-mal: അപ്പോൾ രാജാവ് നിന്റെ സൗന്ദര്യത്തിൽ ആകൃഷ്ടനാകും; അവൻ നിന്റെ നാഥനാകയാൽ നീ
    അവനെ നമസ്കരിയ്ക്കുക.
  lit-lit: tada karalius didžiai trokš tavo grožio; kadangi jis tavo Viešpats, nusilenk
    prieš jį ir tu.
  urd-GVR: Bādshāh tere husn kā ārzūmand hai, kyoṅki wuh terā āqā hai. Chunāṅche jhuk
    kar us kā ehtirām kar.
  suz-BL: पिपमी इ दारस तशा, इ कली दाक्‍शो बाक्‍ब। मेको कली जिम्‍मा गेंसीशा मान पावो।
    मारदे हना मेको इ प्रभु बाक्‍ब।
  eng-NOY: For the king is captivated with thy beauty; He is now thy lord; honor thou
    him!
  ita-1927: e il re porrà amore alla tua bellezza. Poich’egli è il tuo signore, prostrati
    dinanzi a lui.
  ckb-ckb: پاشا تامەزرۆی جوانی تۆیە، کڕنۆشی بۆ ببە، چونکە گەورەی تۆیە.
  eng-BBE: So will the king have a great desire for you, seeing how beautiful you
    are; because he is your lord, give him honour.
  xsi-xsi: Koipu ŋalae imora noko tu noko nde taine ara pâta lâ, aku i tini mwasa
    nâ pano. I nde noko ne tamâta ŋalae; mine kala noko ma kupono muli pa i kawa ŋgua
    nâ.
  kan-OKCV: ನಿನ್ನ ಸೌಂದರ್ಯವನ್ನು ಮಹಾರಾಜರು ಮೆಚ್ಚಲಿ, ಅವರೇ ನಿನ್ನ ಒಡೆಯ ಅವರನ್ನು ಗೌರವಿಸು.
  tam-2017: அப்பொழுது ராஜா உன்னுடைய அழகில் பிரியப்படுவார்; அவர் உன்னுடைய ஆண்டவர்,
    ஆகையால் அவரைப் பணிந்துகொள்.
  spa-RV-1909: 'Y deseará el rey tu hermosura: é inclínate á él, porque él es tu Señor.'
  ron-BTF: Astfel împăratul va dori mult frumusețea ta, pentru că el este Domnul tău;
    și lui închină-te.
  eng-WEBP: So the king will desire your beauty, honor him, for he is your lord.
  eng-FBV: May the king desire you in your beauty; respect him, for he is your lord.
  nld-1939: Laat de Koning uw schoonheid begeren; Breng Hem uw hulde, want Hij is
    uw Heer!
  nch-BL: Nopa tanahuatijquet tahuel mitznequi, huan nelía paqui ica moyejyejca. Huajca
    monequi tijneltocas pampa ama ya moTeco.
  vie-1934: Thì vua sẽ mộ nhan sắc con; Vì Ngài là chúa con; hãy tôn kính Ngài.
  cha-cha: Ya ugosmalago y ray ni y bonitamo; sa güiya y Señotmo yanguin unadora güe.
  hin-CV: तब महाराज आपके सौंदर्य की कामना करेंगे; क्योंकि वह आपके स्वामी हैं, अब आप
    उनके सामने नतमस्तक हों.
  eng-OURB: So the king will desire your beauty, honor him, for he is your lord.
  spa-BES: Entonces el rey tendrá un gran deseo por ti, viendo cuán hermosa eres;
    porque él es tu señor, dale honor.
  tdx-tdx: Mahasinda i mpanjakay ty hamontramontra’o; iambaneo kanao talè’o.
  tha-KJV: และกษั​ตริ​ย์จะทรงปรารถนาความงามของเธอ เนื่องจากพระองค์ท่านเป็นเจ้านายของเธอ
    จงโค้งลงให้​พระองค์​ท่านเถิด
  por-BR-2018: Então o rei desejará tua beleza; inclina-te a ele, pois ele é teu Senhor.
  deu-ELO: 'Und der König wird deine Schönheit begehren, denn er ist dein Herr: so
    huldige ihm!'
  eng-WYC-2018: And the king shall covet thy fairness; for he is thy Lord God, and
    they shall worship him. (And when the king shall desire thy beauty; for he is
    thy lord, thou shalt give him honour, that is, thou shalt obey him.)
  epo-epo: Kaj kiam la reĝo deziros vian belecon, Ĉar li estas via sinjoro, tiam vi
    kliniĝu antaŭ li.
  gfk-gfk: No king i te ngalabo tano num bilai na mangmangis. Taram ie kanong aie
    no num watong.
  uig-PIN: Xuning bilǝn padixaⱨ güzǝl jamalingƣa mǝptun bolidu; U sening hojang, sǝn
    uningƣa sǝjdǝ ⱪil».
  beo-beo: 'Di da noga:idafa ba:beba:le, hina Bagade da di hanamu. E da dia Ouligisu
    Dunu. Amaiba:le, Ea sia: nabawane hamoma!'
  tpi-OTNT: Yu mekim olsem na bai king i lukim yu i naispela meri na em bai i laikim
    yu tru. Em i bikman bilong yu, olsem na yu mas bihainim tok bilong en.
  hau-SA: Sarki ya cika da sha’awar kyanki; ki girmama shi, gama shi ne maigidanki.
  udu-udu: Dhala maliḵ mina bwa o gom jarom pini mo. Me’d jin tana a’di tap̱am pini
    mo tani luŋi a’di mo.
  uig-LAT: Shuning bilen padishah güzel jamalinggha meptun bolidu; U séning xojang,
    sen uninggha sejde qil».
  nde-nde: Inkosi iyaphelelwa ngobuhle bakho; yihloniphe, ngoba iyinkosi yakho.
  ton-ton: 'Ko ia ʻe manako lahi ai ʻae tuʻi ki ho hoihoifua: he ko ho ʻEiki ia; pea
    ke hū kiate ia.'
  ces-1613: Slyšiž, dcerko, a viz, a nakloň ucha svého, a zapomeň na lid svůj a na
    dům otce svého.
  eng-WMB: So the king will desire your beauty, honor him, for he is your lord.
  tam-TCV: அரசர் உன் அழகில் பிரியப்படுவார்; அவரே உனது யெகோவா, ஆதலால் அவரை கனம்பண்ணு.
  ceb-ULB: Kay niining paagiha ang hari nagtinguha sa imong kaanyag; siya ang imong
    agalon; tahora siya.
  pol-UBG: A król zapragnie twojego piękna, bo on jest twoim Panem; oddaj mu pokłon.
  urd-GVU: بادشاہ تیرے حُسن کا آرزومند ہے، کیونکہ وہ تیرا آقا ہے۔ چنانچہ جھک کر اُس
    کا احترام کر۔
  eng-OEBCW: And when the king desires your beauty, bow to him, for he is your lord.
  deu-1912: so wird der König Lust an deiner Schöne haben; denn er ist dein HERR,
    und ihn sollst du anbeten.
  kan-2017: ಆಗ ರಾಜನು ನಿನ್ನ ಲಾವಣ್ಯವನ್ನು ನೋಡಲು ಅಪೇಕ್ಷಿಸುವನು. ಆತನೇ ನಿನಗೆ ಒಡೆಯನು; ಆತನನ್ನು
    ಗೌರವಿಸು.
  yap-yap: Fare pilung e ra yim’ ni bochan fanam pidorang; i ir e masta rom, ere thingar
    um fol rok.
  hlt-MCSB: Te daengah ni na sakthen te manghai loh n'sahnaih eh. Anih tah na boeipa
    la a om dongah anih taengah bakop lah.
  mdy-ETH: ሚዛጱማ ኔኤኮ ካኣቲ ዒኖ ባይዜኔ፤ ጋዓንቴ ዒዚ ኔኤኮ ጎዳታሢሮ ዒዛ ቦንቼ።
  twi-ASANTE: Wʼahoɔfɛ asɔ ɔhene no ani; di no nni, ɛfiri sɛ ɔno ne wo wura.
  eng-WEBU: So the king will desire your beauty, honor him, for he is your lord.
  spa-PDDPT: Deseará el Rey tu hermosura. E inclínate ante Él, porque Él es tu ʼAdonay.
  gun-gun: Ha'e ramo ma huvixave oguerovy'a 'rã neporãa. Ha'e ma nde-Senhor ramo henonde
    eĩ nerenapy'ã re.
  agu-BL: Na tan yi balajilu' wi'nin na pek' kareyil te'ju'. Tajwe'n bin yil tbitu'
    yi tetz ca'wl.
  ilo-ULB: Iti kasta a wagas, tarigagayanto ti ari ti kinapintasmo; amom isuna; raemem
    isuna.
  kpg-kpg: Do madanga gaa hai di king gi hiihai adu. Mee di tagi ni oou, goe gi hagalongo
    gi mee.
  uig-ARA: شۇنىڭ بىلەن پادىشاھ گۈزەل جامالىڭغا مەپتۇن بولىدۇ؛ ئۇ سېنىڭ خوجاڭ، سەن
    ئۇنىڭغا سەجدە قىل».
  sus-sus: N ma di ginɛ, i tuli mati n na. I naxa kankan i bɔnsɔɛ ma, xa na mu a ra
    i xa denbaya nun i baba ma.
  pon-2006: Sapwellimomwi lingan me pahn kahrehiong nanmwarkio eh pahn inengieng komwi;
    ih me omwi kaun, komwi uhdahn pahn kin peikiong.
  jae-jae: Ma embe kiŋ têtac êkac eŋ êtu aôm laŋômanô ŋajamŋa, naŋ ôkêŋ êwiŋgeŋ gebe
    eŋ kêtu nêm ŋatau.
  ksd-ksd: Damana ra king na manane ra vakak na matam; Tago ia iat kaum luluai, ma
    una tul tar ra variru tana.
  tur-YTC: Böylece kral senin güzelliğini arzulayacak, Saygı duy ona, çünkü efendin
    odur.
  bel-N: “Слухай, дачка, і ўзглянь, і прыхілі вуха тваё, і забудзься пра народ твой
    і пра дом бацькі твайго.
  grc-BRENT: Σχολάσατε καὶ γνῶτε, ὅτι ἐγώ εἰμι ὁ Θεὸς, ὑψωθήσομαι ἐν τοῖς ἔθνεσιν,
    ὑψωθήσομαι ἐν τῇ γῇ·
  kpr-kpr: Ni eveva gagara aindae kini sereregharira, ninda bajari numori, ava sedo
    nunda sari ava edo ghe!
  ind-AYT: (45-12) Dan, raja akan mengingini kecantikanmu karena dia adalah tuanmu!
    Sujudlah kepadanya!
  yom-yom: Ntinu wulembo moni khini mu kitoko kiaku kinzika bila niandi Pfumu aku ;
  yut-yut: Nido kɨla amɨn madep da mɨŋat tagɨsi yaŋ gandaŋek but dasi galak taŋ gamɨsak.
    Uŋun amɨn tagɨgo, do man madep ɨmɨŋ kɨmokgi.
  nya-nya: Mfumu yathedwa nzeru chifukwa cha kukongola kwako; mulemekeze pakuti iyeyo
    ndiye mbuye wako.
  kyg-kyg: '@see-verse:PSA.045.010'
  hrv-hrv: '“Slušaj, kćeri, pogledaj, prisluhni: zaboravi svoj narod i dom oca svog!'
  mps-mps: Nago tama tebo te kingo subaso da, te nage sawi yai we da weyu, tama te
    nage godolo mu yaibao. Aga te nago genuai bidi da, tama tiyu, nago agai po wali
    pao.
  tpi-tpi: Yu mekim olsem na bai king i lukim yu i naispela meri na em bai i laikim
    yu tru. Em i bikman bilong yu, olsem na yu mas bihainim tok bilong en.
  dan-1931: 'Hør, min Datter, opmærksomt og bøj dit Øre: Glem dit Folk og din Faders
    Hus,'
  vie-OVCB: Vua ái mộ nhan sắc nàng; hãy tôn kính người, vì là chúa của nàng.
  guj-2017: આ રીતે રાજા તારા સૌંદર્ય પર મોહિત થશે; તે તારા સ્વામી છે; તું તેમની સેવા
    કર.
  pon-2006A: Sapwellimomwi lingan me pahn kahrehiong nanmwarkio eh pahn inengieng
    komwi; ih me omwi kaun, komwi uhdahn pahn kin peikiong.
  por-BRBSL: Assim, o rei desejará sua beleza, honrá-lo, pois ele é seu senhor.
  eng-OEBUS: And when the king desires your beauty, bow to him, for he is your lord.
  swe-swe: Lyssna, dotter, se och hör (böj ditt öra, lyssna uppmärksamt nu); glöm
    ditt folk [hemland] och din faders hus (familj). [I vanliga fall var det sonen
    som skulle lämna sin fars hus, se . Här verkar bruden komma från ett annat land.
    Hon var tvungen att lämna sin gamla kultur, lojaliteter och hennes religion. Här
    är Rut ett fint exempel, se , medan Salomons och Ahabs fruar inte gjorde det.
    I ett messianskt perspektiv behöver Guds församling lämna det gamla livet och
    avskilja sig för Jesus, se .]
  cth-cth: Hottelah pawiteh, siangpahrang ni na meihawinae hah a ngai katang han,
    ahni teh na bawipa doeh, bari haw.
  twi-twi: Wʼahoɔfɛ asɔ ɔhene no ani; di no ni, efisɛ ɔno ne wo wura.
  hlt-hlt: Te daengah ni na sakthen te manghai loh n'sahnaih eh. Anih tah na boeipa
    la a om dongah anih taengah bakop lah.
  tbz-SIM: N kóo sɑpɑ̀ɑ̀, nkéntɛ́ mɛsɑ̀ɑ̀ nkɛ́keè! A tɛ̃́nkɛ bɑ́ ntoti ɑ yɛ̀mmɛ̀ ɑ
    botí kɔbɛ nɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ kɔbɛ kpɛ́í.
  msy-2020: Nɨ kamaghɨn damuva atrivimɨn damazimɨn ganganir bar aghuim damutɨ, a nɨn
    gan nɨ gifuegham. A nɨn gumazir ekiam, nɨ an akaba baragh dar gɨn mangɨ.
  dop-dop: Mɑ pɛɛlɔ ke ŋkpɑŋŋ kɛ teu nɑ ń kɛɛsɩ ɩsɛ nɑ mɑ tɔɔ. Sɔɔ nyɑ́ yəlɑɑ nɑ nyɑ́
    cɑɑ təyɑɣɑ pə tɔɔ.
  azb-azb: Sənin gözəlliyin padşahı məftun etsin. O sənin ağandır, ona itaət et.
  eng-DBY: And the king will desire thy beauty; for he is thy Lord, and worship thou
    him.
  hin-2017: और राजा तेरे रूप की चाह करेगा। क्योंकि वह तो तेरा प्रभु है, तू उसे दण्डवत्
    कर।
  wol-KYG: Janq doom, gisal, déglul te teewlu ma, fàtteel say bokk, fàtte sa kër baay,
  bjr-bjr: Miqimarinanoo ani afaaqi karaambaiqa ani amiqira oori afiriara firaaqoo
    aidiannoo. Mifa ani karaambaiqa maridanoo anee minara kai qeerairidana mina ufa
    qaindusua.
  eng-YLT: And the king doth desire thy beauty, Because he [is] thy lord — bow thyself
    to him,
  kne-kne: tan begew sin kinapintas mo maawis en sik-a. Sisya et di apom, isonga tongpalem
    sisya.
  eng-WYC-2017: And the king shall covet thy fair-ness; for he is thy Lord God, and
    they shall worship him.
  eng-WMBB: So the king will desire your beauty, honour him, for he is your lord.
  zat-NTPS: na' benne' wenná bea sa lazre̱' xel-la' xrtan chiu'. Bzexruj lazru' lau
    le̱' lawe' da naca le̱' xranu'.
  zty-NTPS: na' benne' wnná bian' dan ḻaže'e yeḻa' x̱tan chio'. Gok gax̱jw ḻaže'
    ḻawe' ḻe' dan' nake' ḻe' x̱ano',
  urd-GVH: बादशाह तेरे हुस्न का आरज़ूमंद है, क्योंकि वह तेरा आक़ा है। चुनाँचे झुककर
    उसका एहतराम कर।
  rug-rug: Okoro nia sa baṉara sa mua tinolava, asa tu sa mua baṉara, ke mamu va lavatia.
  gaz-gaz: Mootiin miidhagina kee hawwa; waan inni gooftaa kee taʼeef isa kabaji.
  fra-LSG: Écoute, ma fille, vois, et prête l’oreille; Oublie ton peuple et la maison
    de ton père.
  yal-yal: Mangana ɲaxalandina, i tuli mati n ma falan na. Ɲinan i kon kaane nun i
    bari bodene xɔn ma.
  iou-iou: Ude täŋiri intäjukun ämakatä gabäŋgärip täŋpäŋ gäka webe säkgämän yäŋ api
    gäwerek. Täŋ äpka uwä ekänika unita mani buramiwen.
  haw-1868: 'Pela hoi, e makemake nui ai ke alii i kou nani: No ka mea, oia kou Haku;
    E hoomana aku hoi oe ia ia.'
  arb-NAV: فَيَشْتَهِيَ الْمَلِكُ جَمَالَكِ، لأَنَّهُ هُوَ سَيِّدُكِ فَاسْجُدِي لَهُ.
  ded-ded: Ngictau ye geac siricga gombunga imoc hembokoma kecde. Ye geac kebu, imocac
    ge yeac kicfu ngonducnema eweheihei ammina.
  ewe-ewe: Wò tugbedzedze wɔ dɔ ɖe fia la dzi ŋutɔ, eya ta de bubu eŋu, elabena eyae
    nye wò aƒetɔ.
  eng-LEE: (45:12) Then will the king long for thy beauty; for he is thy Lord; and
    bow thyself to him.
  asm-FB: তেতিয়াহে ৰজাই তোমাৰ সৌন্দৰ্য্যত ইচ্ছা প্রকাশ কৰিব; কিয়নো তেৱেঁই তোমাৰ
    প্ৰভু; তেওঁৰ আগত প্রণাম কৰা।
  sus-A: ﭑ مَ دِ فِنّ، عِ تُلِ مَتِ ﭑ نَ. عِ نَشَ كَنكَن عِ بْنسْي مَ، شَ نَ مُ عَ
    رَ عِ شَ دٍنبَيَ نُن عِ بَبَ مَ.
  fra-SBL: Ainsi le roi désirera ta beauté, honorez-le, car il est votre seigneur.
  hbo-hbo: שִׁמְעִי־בַ֣ת וּ֭רְאִי וְהַטִּ֣י אָזְנֵ֑ךְ וְשִׁכְחִ֥י עַ֝מֵּ֗ךְ וּבֵ֥ית
    אָבִֽיךְ׃
  kik-kik: Mũthamaki nĩakenetio mũno nĩ ũthaka waku; mũtĩĩe, nĩgũkorwo nĩwe mwathi
    waku.
  fra-NCL: '« Ecoute, ma fille, regarde et prête l’oreille : oublie ton peuple et
    la maison de ton père,'
  cek-AK: 'na kranghoihaih mah siangpahrang to anghoesak tih: anih loe na Angraeng
    ah oh pongah, anih to pakoeh ah.'
  cuk-cuk: Be-yeerdaklegedba rey nue-be-abeged. Rey be-dummadid, degisoggu, eba be
    ibsae.
  uig-CYR: 'У: «Тохташ, мениң Худа екәнлигимни билип қоюш! Мән пүткүл әлләр арисида
    улуқлинимән; Мән йәр йүзидә “бүйүк” дәп қарилимән» — дәйду.'
  tel-2017: ఈ విధంగా రాజు నీ సౌందర్యాన్ని ఆశిస్తాడు. ఆయన నీ ప్రభువు. ఆయన్ని పూజ్యభావంతో
    గౌరవించు.
  hat-BSA: Konsa, wa a va dezire bèlte ou. Akoz li se senyè ou, vin bese ba devan
    L.
  ukr-ONPU: «Вгамуйтеся й пізнайте, що Я – Бог; Я буду звеличений серед народів, звеличений
    на землі».
  kos-kos: Oasku lom ac fah oru tuh tokosra elan lungse kom; El leum lom, ke ma inge
    kom enenu in aksol.
  hbo-WLC: שִׁמְעִי־בַ֣ת וּ֭רְאִי וְהַטִּ֣י אָזְנֵ֑ךְ וְשִׁכְחִ֥י עַ֝מֵּ֗ךְ וּבֵ֥ית
    אָבִֽיךְ׃
  ibo-ibo: Nʼihi na ịma mma gị ga-eme ka eze chọsie gị ike. Sọpụrụ ya nʼihi na ọ bụ
    onyenwe gị.”
  ory-ory: ତହିଁରେ ରାଜା ତୁମ୍ଭ ସୌନ୍ଦର୍ଯ୍ୟ ବାଞ୍ଛା କରିବେ। କାରଣ ସେ ତୁମ୍ଭର ପ୍ରଭୁ; ତୁମ୍ଭେ
    ତାହାଙ୍କୁ ପ୍ରଣାମ କର।
  chk-chk: mürin, ewe king epwe fokun sani liöchum. Kopwe tütiu me mwan, pun i om
    samol.
  rop-rop: Yu brabli purdiwan, en tharran na garra meigim det king wandim yu brabli.
    Im blanga yu bos na, en yu garra duwit langa im.
  ukr-1871: І буде люба врода твоя цареві; як що він Господь твій, то поклонися йому
    чесно!
  yon-yon: Kedi, nub king kuu kub manimani yaambedmo boknoon kii. Kedi, ye kuu kub
    yariman kowe, ye aningko kankoone.
  deu-1951: (045-12) Und wird der König Lust haben an deiner Schönheit (denn er ist
    dein Herr), so huldige ihm.
  eng-JPS: (45-12) So shall the king desire thy beauty; for he is thy lord; and do
    homage unto him.
  srp-1865: I caru æe omiljeti ljepota tvoja; jer je on Gospod tvoj, i njemu se pokloni.
  lug-lug: Kabaka akulowoozaako nnyo, kubanga walungiwa n’oyitirira; nga bw’ali mukama
    wo, muwenga ekitiibwa.”
  heb-heb: ויתאו המלך יפיך כי הוא אדניך והשתחוי לו׃
  ben-IRV: এই ভাবে রাজা তোমার সৌন্দর্য বাসনা করবেন; তিনিই তোমার প্রভু; তাঁকে সম্মান
    কর।
  ntu-ntu: '@see-verse:PSA.045.010'
  pan-pan: ਤਦ ਪਾਤਸ਼ਾਹ ਤੇਰੇ ਸੁਹੱਪਣ ਤੋਂ ਮੋਹਿਤ ਹੋਵੇਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਤੇਰਾ ਸੁਆਮੀ ਹੈ ਸੋ ਉਹ
    ਨੂੰ ਮੱਥਾ ਟੇਕ।
  mya-JVB: သို့ပြုလျှင် သင် လှ သောအဆင်းကို ရှင် ဘုရင်သည် နှစ် လိုစုံမက်တော်မူမည်။
    သူ သည် သင် ၏အရှင် ဖြစ်သောကြောင့် သူ့ ကို ကိုးကွယ် လော့။
  kgf-kgf: Imuhuc wanna ic kewunéŋ guac tanec héŋ sorocya imuac ewa siŋsiŋ waŋgémmac.
    Inéŋ mia guac miŋga wanʒac imuac sicgé miwésémaŋ.
  tte-O: Kam koleya namwanamwana kaiwena kani kin nuwanuwana lalakina kowa. Iya am
    guyau kabo kuobigai.
  tbg-tbg: Avuhainaa vaiinti viva ai viri vaata tavaivaro koqe viri vaata vaivaro
    viva ariara antuqa arivaro viva ai noravano vairara tira, are virara noraiqaakera
    iriqira vihara vira autu tuaheraqira vuane.
  hmo-hmo: vadaeni king ese oiemu hairaina do ia ura henia. Ia be oiemu lohia tauna
    dainai, ia dekenai do oi kamonai henia.
  zar-NT: Níʼirö së ládxëʼë bönniʼ rinná bëʼë yöl-laʼ lachi quiuʼ. Buzóa zxibuʼ lahuëʼ
    tuʼ náquiëʼ xanuʼ.
  urd-urd: और बादशाह तेरे हुस्न का मुश्ताक़ होगा। क्यूँकि वह तेरा ख़ुदावन्द है, तू
    उसे सिज्दा कर!
  rus-SYN: 'Остановитесь и познайте, что Я - Бог: буду превознесен в народах, превознесен
    на земле.'
  bqc-SIM: Nɛnↄɛna, swã́kpa ǹ ma! N mae bɛ ń n gbɛ̃́ↄ yã́ su dↄaanɛo.
  tcz-CHONGTHU: Ajeh chu sahlut tah naji hi namel hoinan alunglhai sel e; jabol in,
    ajeh chu amapa hi na Pakai pa ahi.
  mar-mar: अशाने राजा तुझ्या सौंदर्याची आवड धरणार, तो तुझा स्वामी आहे, तू त्याचा आदर
    कर.
  isl-isl: '„Dóttir mín, hlustaðu. Ég vil gefa þér ráð: Gleymdu heimþránni, vertu
    ekki döpur. Konungurinn elskar þig og gleðst yfir fegurð þinni. Sýndu honum lotningu
    því hann er herra þinn.'
  hlt-THB: Nak thlang dawnaak ing sangpahrang ce zeel sak hy; zoeksang lah, anih cetaw
    na boeipa na awm hawh hy.
  qub-qub: Cuyayllapaj captiquimi gamtaga ray munacushurayqui. Paymi canga taytayqui.
    Payta wiyacuy.
  bqp-bqp: N nↄmanakɛ tɛn kína mɛ̀ɛ luka, ǹ mì natɛnɛ, zaakũ n dikirimɛ a ũ.
  hat-hat: (045:12) Wa a pa manke renmen ou, paske ou bèl. Se li ki mèt ou, se pou
    ou obeyi l'.
  eng-BSB: and the king will desire your beauty; bow to him, for he is your lord.
  eng-WEBPB: So the king will desire your beauty, honour him, for he is your lord.
  kbq-kbq: Na'ankure negave'a, kini ne'mo'a hentofa kagikagonagura tusiza huno avesinegante.
    Agra ranka'a mani'negu ke'a antahiminka amage anto.
  pon-pon: Nanmarki ap pan peren kida mom om kajelel; pwe i om Kaun, a koe en kaudoki
    on i.
  nhe-BL: Nopa tlanahuatijquetl tlahuel mitzcualita, huan nelía paqui ica moyejyejca.
    Huajca monequi tijneltoquilis pampa ama ya moTeco.
  wnc-wnc: Gata unzing tasiwi king kapata ganduke maya aapa take siknga ngang natanggamunggak.
    Waapa gatane buyambam tapaka, unzingge gata itane wam gwaamumso.
  bus-bus: N nↄmaakɛɛ e kí mɛ̀ lugaa, ǹ mì siɛnɛ, zaakɛ n diin à ũ.
  gub-BL: Nepuràg eteahy ne. A'e rupi tuwihawete neputar a'e nehe. Wiko nezar romo
    a'e. Eruzar ize'eg nehe.
  eng-DRA: Be still and see that I am God; I will be exalted among the nations, and
    I will be exalted in the earth.
