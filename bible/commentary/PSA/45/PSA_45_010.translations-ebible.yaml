verse: PSA.045.010
translations:
  mal-C: 'അല്ലയോ കുമാരീ, കേൾക്കൂ, ശ്രദ്ധയോടെ ചെവിചായ്‌ക്കൂ: നിന്റെ സ്വജനത്തെയും നിന്റെ
    പിതൃഭവനത്തെയും മറക്കൂ.'
  deu-TKW: Königstöchter sind unter deinen Geliebten; die Gemahlin steht zu deiner
    Rechten in Ophirgold.
  lin-lin: Bana basi ya bakonzi bazali kati na basi ya lokumu ; mwasi ya mokonzi azali
    na ngambo ya loboko na Yo ya mobali, alati biloko ya wolo ya Ofiri.
  mmx-mmx: Nenu loono ri loorong, una ronga na levelinga ana tong i ru. La uguta doma
    solo limixin taram mi libibinat taram.
  eng-LSV: Listen, O daughter, and see, incline your ear, || And forget your people,
    and your father’s house,
  eng-GNV: 'Hearken, O daughter, and consider, and incline thine eare: forget also
    thine owne people and thy fathers house.'
  eng-WEBSTER: Hearken, O daughter, and consider, and incline thy ear; forget also
    thy own people, and thy father's house;
  nhw-BL: 'Xijtlacaquili ichpocatl. Quena, xijtlacaquili cuali, nocone, catli nimitzilhuis:
    “Ayacmo xiquintoquili motatahua, moicnihua huan nochi catli timomajtoya tijchihua.'
  swh-ONEN: 'Sikiliza, ewe binti, fikiri na utege sikio: Sahau watu wako na nyumba
    ya baba yako.'
  bba-bba: Sinɑ bii wɔndiɑbɑ bɑ sɑ̃ɑ wunɛn kurɔ kpɑɑ sɑ̃kobu. Kurɔ kpɑo u yɔ̃ wunɛn
    nɔm ɡeuɔ u wurɑ sebuɑ ye yɑ nɑ Ofirin di.
  eng-KJVCPB: Hearken, O daughter, and consider, and incline thine ear; Forget also
    thine own people, and thy father’s house;
  luo-luo: 'Winji nyara, bed mos, kendo chik iti: Gol pachi kuom jou kaachiel gi jood
    wuonu monywoli.'
  aii-aii: ܫܡܹܥ، ܝܵܐ ܒܪܵܬܵ‌ܐ، ܘܚܙܝܼ، ܘܡܲܟܸܦ ܢܵܬܵܟ݂ܝ، ܘܢܫܝܼ ܥܲܡܵܟ݂ܝ ܘܒܲܝܬܵ‌ܐ ܕܒܵܒܵܟ݂ܝ،
  meu-meu: Hane-ulato e, a haeroa, a hakala henigu, emu bese taudia bona tamamu ena
    ruma ba lalodia boio;
  npi-ULB: हे छोरी, सुन, विचार गर र आफ्नो खान थाप । आफ्ना मानिसहरू र आफ्ना बुबाको
    घरलाई बिर्स ।
  yor-yor: Gbọ́ ìwọ ọmọbìnrin, ronú kí o sì dẹtí rẹ sí mi gbàgbé àwọn ènìyàn rẹ àti
    ilé baba rẹ.
  pes-OPCB: ای دختر، به نصیحت من گوش کن. قوم و خویش و زادگاه خود را فراموش کن
  tgl-ULB: Makinig ka, anak na babae, isaalang-alang mo at ikiling ang iyong pandinig;
    kalimutan mo ang iyong sariling bayan at ang tahanan ng iyong ama.
  nop-nop: Tamkuya me mapme hemindok tilaŋ, du nu’walaŋ medene hogok baigoŋ nadihinakaweŋ.
    Du metamgeye tiŋa da’walaŋ magemageye hinek u kauleyem tibeŋ.
  hui-hui: Kini one wandari mabuage-o i̱na bi o larogo hale halu manda bibe. Í̠ damene
    bu karubi wali agali maru bu karubi mitangi budai nabibe.
  mya-mya: အ​ရှင်​မင်း​ကြီး​၏​ကြင်​ရာ​တော်​လောင်း၊ နား​ထောင်​ပါ​လော့။ သင်​သည်​ကိုယ့်​အ​မျိုး​သား​များ​နှင့်​ဆွေ​မျိုး​တို့​ကို
    မေ့​ပစ်​ပါ​လော့။
  bod-N: ཀྱེ་ཀྱེ་བུ་མོ་ཁྱེད་ཀྱིས་མཉན་པར༌གྱིས། །བསམ་བློ་ཐོངས་ལ་རྣ་བ་གཏད་ནས༌ཉོན། །རང་གི་རྒྱུད་དང་ཕ་གཞིས་བརྗེད་གྱུར༌ཅིག
    །
  wsk-wsk: 'Ikiko, aga nanawus, degewa gurugu ale den imi ikiko: Ni ka kariimet se
    ka niet ko kawam digo lilim biring tuiko.'
  sna-sna: 'Teerera, iwe mwanasikana, rangarira, uye urereke nzeve yako: Kanganwa
    vanhu vako neimba yababa vako.'
  spa-BLM: Escucha, hija, considera y vuelve tu oído. Olvídate de tu propia gente,
    y también de la casa de tu padre.
  cac-cac: Ach yisil rey, maclej val ab'i, scham val ab'an tas ol val d'ayach. Man̈xo
    a na eb' a c'ab' oc yed' eb' etchon̈ab',
  swh-ULB: Sikiliza, mwanangu, tafakari na utege sikio lako; uwasahahu watu wako na
    watu wa nyumba ya baba yako.
  bel-bel: спыняючы войны да краю зямлі, зламаў лук і струшчыў дзіду, калясьніцы спаліў
    вагнём.
  deu-ELBBK: Königstöchter sind unter deinen Herrlichen; die Königin steht zu deiner
    Rechten in Gold von Ophir.
  mbb-OT: 'Sikew is ed-esewaan te hadì, pemineǥa nu is egkeǥiyen ku: lipati nu en
    is menge emurè nu te inged wey is menge kezuzumahi nu,'
  mal-2015: അല്ലയോ കുമാരീ, കേൾക്ക; നോക്കുക; ചെവിചായ്ക്ക. സ്വജനത്തെയും നിന്റെ പിതൃഭവനത്തെയും
    മറക്ക.
  gup-gup: Ngudda nawu ngalbininjkobeng bu nahni king duninjh ngunmarnedjareminj,
    wanjh kanbekkabekka dja yiwernhburrbu kore marneyime. Yibendjalbengmidjda nawu
    namud ke bininj, dja nawu kornkumo nuye birriredbo, dja yibendjalbawo.
  rmc-rmc: O čhaja le kraľengre hine maškar o džuvľa andre tiro palacis. Pre tiri
    čači sera ačhel e terňi le kraľiskri a pre late hin o somnakaj andral o Ofir.
  nlg-nlg: Ko rongoviu inau, ghe detei vinahogho; Ko holopangotia tana tobamu na hava
    tu bosa Ko nira ponolio nimua na vure mana lei bona ni komumu tara hau.
  pes-OPV: ‌ای دختر بشنو و ببین و گوش خود را فرادار. و قوم خود و خانه پدرت رافراموش
    کن،
  ron-1924: Аскултэ, фийкэ, везь ши плякэ-ць урекя; уйтэ пе попорул тэу ши каса татэлуй
    тэу!
  ben-OBCV: 'হে কন্যা, শোনো, আমার কথায় কর্ণপাত করো: তোমার স্বজাতি ও তোমার বাবার বংশ
    ভুলে যাও।'
  som-som: Haddaba, gabadhoy, bal i maqal, oo fiirso, oo dhegta soo dhig, Oo weliba
    waxaad illowdaa dadkaagii iyo gurigii aabbahaa;
  lat-VUC: auferens bella usque ad finem terræ. Arcum conteret, et confringet arma,
    et scuta comburet igni.
  eng-ASVBT: 'Hearken, O daughter, and consider, and incline thine ear; Forget also
    thine own people, and thy father’s house:'
  mna-mna: Nu moori kaibiim ta sombe woolo king na, ŋgun talŋom mi leŋ sua tio ti.
    Kozo motom mbeleele wal ku mi zin toŋmatiziŋ ku.
  ita-1885: Ascolta, fanciulla, e riguarda, e porgi l'orecchio; E dimentica il tuo
    popolo, e la casa di tuo padre;
  eng-LXXUP: Putting an end to wars as for the ends of the earth; He will crush the
    bow, and break in pieces the weapon, And burn the bucklers with fire.
  eng-ULB: Listen, daughter, consider and incline your ear; forget your own people
    and your father's house.
  spa-VBL: Escucha lo que tengo que decirte, hija; presta atención, por favor. Olvídate
    de tu pueblo y tu familia.
  fra-_FOB: Écoute, jeune fille, vois et prête l'oreille; oublie ton peuple et la
    maison de ton père.
  mal-mal: അല്ലയോ കുമാരീ, കേൾക്കുക; നോക്കുക; ചെവിചായിക്കുക. സ്വജനത്തെയും നിന്റെ പിതൃഭവനത്തെയും
    മറക്കുക.
  urd-GVR: Ai beṭī, sun merī bāt! Ġhaur kar aur kān lagā. Apnī qaum aur apne bāp kā
    ghar bhūl jā.
  suz-BL: आं तमी, नोफा दाइश्‍शा, नेनो। इ रागी नु इ खिं ङा मुर आन कली प्रेंदो।
  eng-NOY: Listen, O daughter! consider, and incline thine ear; Forget thy people
    and thy father's house!
  ita-1927: Ascolta, o fanciulla, e guarda e porgi l’orecchio; dimentica il tuo popolo
    e la casa di tuo padre;
  ckb-ckb: ئەی کچ، گوێ بگرە، لەبەرچاوتی بگرە و گوێ شل بکە، گەلەکەت و بنەماڵەکەت لەبیر
    بکە.
  eng-BBE: O daughter, give thought and attention, and let your ear be open; no longer
    keep in mind your people, and your father's house;
  xsi-xsi: Kala ŋine naŋa atu aporo ŋgua pinde pa noko taine taipa kinzi sipateano
    pa koipu ŋalae. Noko ma kutambira taŋa sondo pa naneŋgu ŋgua. Noko ma kupatâpa
    noko taine piti lâ noko ne ŋgu wa noko see taitu ŋinde ŋgininzi.
  kan-OKCV: ಕೇಳು ಮಗಳೇ, ಇದನ್ನು ಆಲೋಚಿಸಿ, ಕಿವಿಗೊಡು. ನಿಮ್ಮ ಜನರನ್ನೂ, ನಿಮ್ಮ ತಂದೆಯ ಮನೆಯನ್ನೂ
    ಮರೆತುಬಿಡು.
  tam-2017: மகளே கேள், நீ உன்னுடைய செவியைச் சாய்த்து சிந்தித்துக்கொள்; உன்னுடைய மக்களையும்
    உன்னுடைய தகப்பன் வீட்டையும் மறந்துவிடு.
  spa-RV-1909: Oye, hija, y mira, é inclina tu oído; y olvida tu pueblo, y la casa
    de tu padre;
  ron-BTF: Dă ascultare, fiică, și privește și apleacă-ți urechea; și uită de asemenea
    poporul tău și casa tatălui tău.
  eng-WEBP: Listen, daughter, consider, and turn your ear. Forget your own people,
    and also your father’s house.
  eng-FBV: Listen to what I have to say, daughter; please pay attention. Don't pine
    for your people and your family.
  nld-1939: 'Hoor, Dochter! Zie, en neig uw oor, Vergeet uw volk en het huis van uw
    vader:'
  nch-BL: 'Xijtacaquili ichpocat. Quena, xijtacaquili cuali, nocone, cati nimitzilhuis:
    Ayecmo xiquintoquili motatahua, moicnihua huan nochi cati timomajtoya tijchihua.'
  vie-1934: Hỡi con gái, hãy nghe, hãy suy nghĩ, hãy lắng tai; Khá quên dân sự và
    nhà cửa cha của con;
  cha-cha: Jungog O jaga, jaso ya tecon y talangamo; ya unmalefa ni y mañataotaomo,
    yan y guima tatamo.
  hin-CV: 'राजकन्या, सुनिए, ध्यान दीजिए और विचार कीजिए: अब आपका राज्य और आपके पिता
    का परिवार प्राचीन काल का विषय हो गया.'
  eng-OURB: Sh'ma ·Hear obey·, daughter, consider, and turn your ear. Forget your
    own people, and also your father’s house.
  spa-BES: Oh hija, piensa y presta atención, e inclina tu oído; olvida a tu gente
    y a la casa de su padre;
  tdx-tdx: Mitsendreña ry anak’ampela, Inao! atokilaño ty sofi’o, andikofo o rofoko’oo,
    naho ty anjomban-drae’o.
  tha-KJV: โอ ธิดาเอ๋ย จงพิ​เคราะห์ ฟังและเอียงหูของเธอลง จงลืมชนชาติของเธอ และลืมบ้านบิดาของเธอเสีย
  por-BR-2018: Ouve, filha, e olha, e inclina os teus ouvidos; e esquece-te de teu
    povo, e da casa de teu pai.
  deu-ELO: Höre, Tochter, und sieh, und neige dein Ohr; und vergiß deines Volkes und
    deines Vaters Hauses!
  eng-WYC-2018: Daughter, hear thou, and see, and bow down thine ear; and forget thy
    (own) people, and the house of thy father.
  epo-epo: Aŭdu, filino, rigardu, kaj klinu vian orelon, Kaj forgesu vian popolon
    kaj la domon de via patro;
  gfk-gfk: Nat na hahigu, hadoda. Lilik timaan ma nu tar talingaam. Lik luban ira
    num matanaiabar ma ira hinsakaam.
  uig-PIN: «Angliƣin, i ⱪizim, kɵrgin, sɵzlirimgǝ ⱪulaⱪ salƣin; Ɵz ⱪǝbilǝng wǝ ata
    jǝmǝtingni untup ⱪal!
  beo-beo: 'hina bagade idua! Na sia: nabima! Dia fidafa amola fi dunu amo gogolema!'
  tpi-OTNT: Yu yangpela meri i laik marit long king, yu harim tok bilong mi na tingting
    long en. Yu mas lusim tingting long ol manmeri i stap long ples bilong yu, na
    yu mas lusim tingting long ol wanblut bilong yu.
  hau-SA: Ki saurara, ya ke diya, ki lura ku kuma kasa kunne, Ki manta da mutanenki
    da gidan mahaifinki.
  udu-udu: Ciḵi gwo mo ma, ayy ’bwa/um, dhali mishi isi gwo dhali ḵa’di ’cem pini
    mo. Dhalki ’kwanim pini ’pen mo dhali gu’b gi icim mo.
  uig-LAT: «Anglighin, i qizim, körgin, sözlirimge qulaq salghin; Öz qebileng we ata
    jemetingni untup qal!
  nde-nde: Lalela, ndodakazi, nanzelela uvule indlebe; khohlwa abakini, lendlu yakwenu.
  ton-ton: Fakafanongo, ʻE ʻofefine, pea tokanga, ʻo fakatokangaʻi ho telinga; fakangaloʻi
    foki hoʻo kakai ʻaʻau, mo e fale ʻo hoʻo tamai;
  ces-1613: Dcery králů jsou mezi vzácnými tvými, přístojíť i manželka tobě po pravici
    v ryzím zlatě.
  eng-WMB: Listen, daughter, consider, and turn your ear. Forget your own people,
    and also your father’s house.
  tam-TCV: 'மகளே கேள், உன் செவியைச் சாய்த்துக் கவனி: உன் மக்களையும் உன் தகப்பன் வீட்டையும்
    மறந்துவிடு.'
  ceb-ULB: Pamati, anak nga babaye, tugoti ug ipaduol ang imong igdulongog; kalimti
    ang imong katawhan ug ang pinuy-anan sa imong amahan.
  pol-UBG: Posłuchaj, córko, spójrz i nakłoń ucha, zapomnij o swoim narodzie i o domu
    swojego ojca;
  urd-GVU: اے بیٹی، سن میری بات! غور کر اور کان لگا۔ اپنی قوم اور اپنے باپ کا گھر
    بھول جا۔
  eng-OEBCW: 'Listen, daughter, and see; and incline your ear: forget your folk and
    your father’s house.'
  deu-1912: Höre, Tochter, sieh und neige deine Ohren; vergiß deines Volkes und Vaterhauses,
  kan-2017: ಎಲೌ ರಾಜಕುಮಾರಿಯೇ, ನನ್ನ ಮಾತನ್ನು ಕೇಳಿ ಆಲೋಚಿಸು; ಸ್ವಜನರನ್ನೂ ತೌರಮನೆಯನ್ನೂ ಮರೆತುಬಿಡು.
  yap-yap: Le’engin e pilung, mmotoyil ko n’en nggog mu pagtalin e girdi’ rom nge
    pi girdi’em.
  hlt-MCSB: Tanu takhong loh ya lamtah hmu lah. Na hna khaw kaeng lamtah na pilnam
    neh na pa im te hnilh laeh.
  mdy-ETH: ኔኤኒ ታ ናዔሌ! ታኣኒ ኔኤም ጋዓ ባኮ ዋይዜ፥ ሃይሶዋ ታኣኮ ዒናፓ ዋይዜ፤ ኔኤኮ ዓዶ ማኣሮንታ ዴሮንታ ዋሊ ሃሼ።
  twi-ASANTE: Ao ɔbabaa tie, dwene ho na yɛ ɔsetie; ma wo werɛ mfiri wo nkurɔfoɔ ne
    wo agya fie.
  eng-WEBU: Listen, daughter, consider, and turn your ear. Forget your own people,
    and also your father’s house.
  spa-PDDPT: Escucha, hija, atiende, e inclina tu oído. Olvida tu pueblo y la casa
    de tu padre.
  gun-gun: Xerajy, endu ke. Eikuaa pota xeayvua re. Nderexarai ke neretarã kuery ha'e
    nderu ro pygua kuery gui.
  agu-BL: 'Ma jalu'' ilu'' jun c''oloj reina, tbit tzaju'' cobox inyol yi swale''
    teru'': Che''lken yi e'' taj xtxu''u'' te c''u''lu''. Ncha''tz che''lken yi e''
    tanumu'' te c''u''lu''.'
  ilo-ULB: Dumngegka, anak a babai, ipangagmo ken yallingagmo ti lapayagmo; lipatem
    dagiti tattaom ken ti balay ti amam.
  kpg-kpg: 'Meenei tama ahina hagababa di king, hagalongo gi dagu helekai dela gaa hai:
    Haga de langahia ina au daangada mo oo gau.'
  uig-ARA: «ئاڭلىغىن، ئى قىزىم، كۆرگىن، سۆزلىرىمگە قۇلاق سالغىن؛ ئۆز قەبىلەڭ ۋە ئاتا
    جەمەتىڭنى ئۇنتۇپ قال!
  sus-sus: Mangɛe xa di ginɛe luma i sɛɛti ma, i xa ginɛ fan na i fɛ ma, a maxirixi
    xɛɛma tofanyi ra.
  pon-2006: Maing likend en nanmwarki, komw karonge mahs dahme I pahn patohwan— komw
    ketin meliehla sapwellimomwi kan oh kisehmwi kan.
  jae-jae: O latucoenec, matam ê aê ma ôkêŋ taŋam ŋoc biŋ. Ôliŋ nêm lau to tamamnê
    andu siŋ.
  ksd-ksd: Ea, u a inip na vavina, una nuk pa ia, ma una valongore; Una nuk vue ra
    umana niurum ma diat ta ra kuba i tamam;
  tur-YTC: Dinle kızım, düşün ve kulak ver. Halkını, babanın evini de unut.
  bel-N: Дочкі валадароў сярод шанаваных тваіх; сужонка валадара стаіць праваруч цябе
    ў шчырым золаце з Афіру.
  grc-BRENT: ἀνταναιρῶν πολέμους μέχρι τῶν περάτων τῆς γῆς, τόξον συντρίψει, καὶ συγκλάσει
    ὅπλον, καὶ θυρεοὺς κατακαύσει ἐν πυρί.
  kpr-kpr: Arie Kini da Datu Gagara, oroko dengoro indari dae erena, ningi! Kini kena
    vai edo, ninda natofo a kotugo nano namendi dodo, ninda kotari irari sekakena
    fitaresa.
  ind-AYT: (45-11) Dengarlah, hai putri; lihat dan arahkan telingamu. Lupakan suku
    bangsamu dan rumah ayahmu!
  yom-yom: 'Wa, o muana ndumba, tala ayi tamba dikutu : zimbakana batu baku ayi nzo
    dise diaku.'
  yut-yut: Mɨŋat gɨmoŋɨ kɨla amɨn madep pak do nandɨsal, gak nak dakon gen do mɨrak
    yopmaŋek uŋun do nandaki. Gak mɨŋat amɨnyo kokupgokon ekwaŋ uŋun ɨŋtaŋ yobi, ae
    yawi dɨwatgo kɨsi ɨŋtaŋ yobi.
  nya-nya: Tamvera, iwe mwana wa mkazi ganizira ndipo tchera khutu; iwala anthu ako
    ndi nyumba ya abambo ako.
  kyg-kyg: Kini vekaleꞌmo maisana aꞌmafaꞌnemogae, huꞌna, kagesa afifi huteka kaipamo
    namiyo. Vayakaeꞌmo kagesamo oꞌafige afokamo vayaꞌaifeꞌmo kagesamo oꞌafige huteka
    kage kanika apatalegenoꞌao kini vekamoꞌa, aeto agufa kumani aꞌnimo maiꞌnane, huno
    huteno amuse huno kateno. Ala kava nekamo maiꞌniyaꞌmofeꞌmo agaefekeꞌmo mono huteka
    aiyafiꞌmo maiꞌneka geꞌamo afiyo.
  hrv-hrv: Kraljevske ti kćeri idu u susret, zdesna ti je kraljica u zlatu ofirskom.
  mps-mps: Nage te gesi wegi te king dali bidi painu, nago te eno po odolama, tama
    tede homu kone palao. Nago te naga bulude bage te homu kone ebo gegeda palama,
    tama naga deli kaneme bage me te homu kone ebo tagalao.
  tpi-tpi: Yu yangpela meri i laik marit long king, yu harim tok bilong mi na tingting
    long en. Yu mas lusim tingting long ol manmeri i stap long ples bilong yu, na
    yu mas lusim tingting long ol wanblut bilong yu.
  dan-1931: Kongedøtre står i kostbare Klæder, Dronningen i Ofirguldets Skrud ved
    din højre.
  vie-OVCB: Hỡi quý nương, hãy nghe lời thỉnh giáo. Hãy quên đi dân tộc, và nhà cha
    nàng.
  guj-2017: હે દીકરી, સાંભળ, કાન ધર; તારા લોકોને અને તારા પિતાના ઘરને ભૂલી જા.
  pon-2006A: Maing likend en nanmwarki, komw karonge mahs dahme I pahn patohwan— komw
    ketin meliehla sapwellimomwi kan oh kisehmwi kan.
  por-BRBSL: Listen, filha, considere, e vire seu ouvido. Esqueça seu próprio povo,
    e também a casa de seu pai.
  eng-OEBUS: 'Listen, daughter, and see; and incline your ear: forget your folk and
    your father’s house.'
  swe-swe: Kungadöttrar bland dina mest ärade kvinnor, vid din högra sida [] står
    drottningen [din blivande brud], i guld från Ofir. [Ofir nämns även i och beskriver
    värdefullt guld. Exakt var det låg är okänt, allt från Indien till Afrika har
    föreslagits.]
  cth-cth: Oe, Canu thai haw, pouk nateh na hnâpakengh. Na taminaw hoi na pa im kaawm
    e naw hai pahnim haw.
  twi-twi: Ɔbabea tie, dwene ho, na yɛ osetie; ma wo werɛ mfi wo nkurɔfo ne wo papa
    fi.
  hlt-hlt: Tanu takhong loh ya lamtah hmu lah. Na hna khaw kaeng lamtah na pilnam
    neh na pa im te hnilh laeh.
  tbz-SIM: Bɛkpɑ̀ɑ̀tìsɑpɑ̀mbɛ̀ bɛɛ̀ ɔ̃ɔ̃ dɑ́ co, onitipokpɑ̀ɑ̀tì ɔ̃ ncómmú ɑ píkù
    nku kɛ sɑ̃̀ri mɛsɔɔ nsɑ̀ɑ̀mɛ̀ kó tisɑ̃tì.
  msy-2020: Amizir igiar atrivimɨn ikiasava amim, kɨ datɨrɨghɨn a mɨkɨmasa. O guivim,
    nɨ kuarim atɨgh deragh nan mɨgɨrɨgɨaba baragh. Nɨ uan nguibamɨn gumazamiziba ko,
    nɨn afeziamɨn dɨpenimɨn itir darazi gɨn amadagh.
  dop-dop: Awulɑɑ pɛɛlɑɑ wɛ kɑwulɑɣɑ təyɑɣɑ tɑɑ ɑlɑɑ tɑɑ. Wulɑʋ ɑlʋnyəŋ səŋɑ nyɑ́
    ntɔɣɔŋ tɔɔ nɑ ɩ́ tʋwɑ wʋlɑnɑɑ kʋpɑmɑ.
  azb-azb: Dinlə, ey qız, diqqət elə, sözümə qulaq as, Öz xalqını, ata evini unut.
  eng-DBY: 'Hearken, daughter, and see, and incline thine ear; and forget thine own
    people and thy father''s house:'
  hin-2017: हे राजकुमारी सुन, और कान लगाकर ध्यान दे; अपने लोगों और अपने पिता के घर
    को भूल जा;
  wol-KYG: Ay doomi buur a ngi ci jigéen ñi nga teral, sab lingeer féete la ndijoor,
    takkoo ngëneelu wurus.
  bjr-bjr: Oo fuka amundara anaasee anee aneenna aaqoo ramatinimmafi qini ufa iria.
    Aneenna maqannaa faqa aneenna ainainara faqa qaunuseenana aneenna afaaqi maqa
    maaqaki kai maria.
  eng-YLT: Hearken, O daughter, and see, incline thine ear, And forget thy people,
    and thy father's house,
  kne-kne: Dengngem san ibagak en sik-a ay ikasal di ari. Linglingam et din ogalin
    di kakailiam ay wadas addawi,
  eng-WYC-2017: Daughter, hear thou, and see, and bow down thine ear; and forget thy
    people, and the house of thy father.
  eng-WMBB: Listen, daughter, consider, and turn your ear. Forget your own people,
    and also your father’s house.
  zat-NTPS: 'Bene, nú''uladau'', ne gunná'' xque, ne bze̱ naga da nnia'': Bzala lazru''
    lazriu'' ne lizre xrau'','
  zty-NTPS: Bze nag, nó'ledo', na' bwia nga, na' benle da' nnia'. Žaḻa' gaḻ ḻažo'o
    lažo', na' liž x̱o',
  urd-GVH: ऐ बेटी, सुन मेरी बात! ग़ौर कर और कान लगा। अपनी क़ौम और अपने बाप का घर भूल
    जा।
  rug-rug: Tuqu vineki, mu avoso valeana mae koa rau. Mamu veko pani sari na mua butubutu
    soti, meke sa mua tatamana soti.
  gaz-gaz: Yaa intalaa dhagaʼi; hubadhu; gurra kees as qabi; saba keetii fi mana abbaa
    keetii irraanfadhu.
  fra-LSG: Des filles de rois sont parmi tes bien-aimées; La reine est à ta droite,
    parée d’or d’Ophir.
  yal-yal: Mangane dii tɛmɛne ɲaxalandi tiine yɛ. I ya batɛn tixi i ya mangaya gbɛdɛn
    yii fari fɔxɔni. A maxidi seene rafalaxi xɛma faɲin nan na.
  iou-iou: Eruk webeni, gäka ŋode yäŋira nadä; Gäk komekaken nanik ämawebe ba nägät
    moräkaye mäde ut yämiŋpäŋ unita juku kubä nämo pewen.
  haw-1868: E hoolohe mai, e ke kaikamahine, a e hoomanao, A e haliu mai i kou pepeiao;
    E hoopoina hoi i kou poe kanaka, a me ka hale o kou makuakane;
  arb-NAV: اسْمَعِي يَا بِنْتُ وَانْظُرِي، وَأَرْهِفِي إِلَيَّ أُذُنَكِ، وَانْسَيْ
    شَعْبَكِ وَبَيْتَ أَبِيكِ
  ded-ded: O naroang, negenna, ge kedzac kpema yoacna negemma negensina. Ge arengfocga
    nga manggaac ama imoc nigecgubeso.
  ewe-ewe: O! Vinyɔnu, ɖo to, nàbu eŋu, eye nàƒu to anyi. Ŋlɔ wò dukɔ kple fofowò
    ƒe aƒe la be.
  eng-LEE: '(45:11) Hearken, O daughter, and look, and incline thy ear, and forget
    thy own people, and thy father''s house:'
  asm-FB: হে কন্যা, মন দি কাণ পাতি শুনা; তোমাৰ লোকসকলক তুমি পাহৰি যোৱা; তোমাৰ পিতৃ
    গৃহৰ কথা পাহৰি যোৱা।
  sus-A: مَنفّيٍ شَ دِ فِنّيٍ لُمَ عِ سّيتِ مَ، عِ شَ فِنّ قَن نَ عِ قّ مَ، عَ مَشِرِشِ
    شّيمَ تٌقَنيِ رَ.
  fra-SBL: Écoute, ma fille, réfléchis, et prête l'oreille. Oublie ton propre peuple,
    et aussi la maison de ton père.
  hbo-hbo: בְּנֹ֣ות מְ֭לָכִים בְּיִקְּרֹותֶ֑יךָ נִצְּבָ֥ה שֵׁגַ֥ל לִֽ֝ימִינְךָ֗ בְּכֶ֣תֶם
    אֹופִֽיר׃
  kik-kik: 'Ta thikĩrĩria, wee mwarĩ ũyũ, wĩcũũranie na ũigue: Riganĩrwo nĩ andũ anyu
    o na nyũmba ya thoguo.'
  fra-NCL: Des filles de rois sont parmi tes bien-aimées ; la reine est à ta droite,
    parée de l’or d’Ophir.
  cek-AK: Aw canu, tahngai ah, na naa to patuengh loe poek ah; nangmah ih kaminawk
    hoi nam pa im doeh pahnet lai ah;
  cuk-cuk: Bunagwa, an bega-ibmar-sogoedi, nue be an-itogo. Be-dulemar be iege, be-gwenadgangi
    mer be bar binsae.
  uig-CYR: У, җаһанниң у четигичә болған урушларни тохтитиду; У оқяларни сундуриду,
    Нәйзиләрни оштуветиду, Җәң һарвулирини отта көйдүриветиду.
  tel-2017: కుమారీ, విను, ధ్యాస పెట్టి ఆలకించు. నీ తండ్రి కుటుంబాన్నీ, నీ సొంతవాళ్ళనీ
    మర్చిపో.
  hat-BSA: Koute byen, O fi, prete atansyon e panche zòrèy ou. Bliye pèp ou a avèk
    lakay papa ou.
  ukr-ONPU: припиняючи війни аж до краю землі. Він ламає лук і розщеплює древко списа,
    колісниці спалює вогнем.
  kos-kos: O kom, mutan pisrla kien tokosra, porongo ma nga fahk uh. Mulkunla mwet
    lom ac sou lom.
  hbo-WLC: בְּנ֣וֹת מְ֭לָכִים בְּיִקְּרוֹתֶ֑יךָ נִצְּבָ֥ה שֵׁגַ֥ל לִֽ֝ימִינְךָ֗ בְּכֶ֣תֶם
    אוֹפִֽיר׃
  ibo-ibo: 'Gee ntị, gị nwaagbọghọ, tulee ma nụrụkwa ihe m na-ekwu: “Chefuo ndị gị
    na ezinaụlọ nna gị.'
  ory-ory: ଆଗୋ କନ୍ୟେ, ଶୁଣ, ବିବେଚନା କର ଓ ଆପଣା କର୍ଣ୍ଣ ଡେର; ତୁମ୍ଭ ନିଜ ଲୋକଙ୍କୁ ଓ ପିତୃଗୃହକୁ
    ପାସୋର;
  chk-chk: Nei föpwül, kopwe rongorong ai kapas o ekieki usur. Kopwe manlükala aramasom
    me chon leimwen semom,
  rop-rop: Main gel, yu lisin langa wanim ai garra tok. Yu nomo teiknodis langa yu
    pipulmob en yu femilimob.
  ukr-1871: Слухай, дочко, і глянь та й прихили ухо твоє, і забудь про нарід твій
    і дім батька твого!
  yon-yon: O king maa ye mungkan, nembed komo ke yedmandamiin kee kande niindem aom
    kowe. Kub ambibkindaniib karubkimiib kuu nonondande.
  deu-1951: (045-11) Höre, Tochter, blicke her und neige dein Ohr, vergiß dein Volk
    und deines Vaters Haus!
  eng-JPS: (45-11) 'Hearken, O daughter, and consider, and incline thine ear; forget
    also thine own people, and thy father's house;
  srp-1865: Èuj, kæeri, pogledaj i obrati k meni uho svoje, zaboravi narod svoj i
    dom oca svojega.
  lug-lug: 'Muwala, wuliriza bye nkugamba: “Weerabire ab’ewammwe n’ab’omu nnyumba
    ya kitaawo.'
  heb-heb: שמעי בת וראי והטי אזנך ושכחי עמך ובית אביך׃
  ben-IRV: শোন মেয়ে, ভেবে দেখ এবং কান দাও; তোমার নিজের লোকেদের ও তোমার বাবার বাড়ি
    ভুলে যাও।
  ntu-ntu: Nim la nanginim Kwin. Lalztqm bange x aclvetio-lzbq. Mzli kznike ncblo
    ngrm suti-zlwzngr drtwrde nim mz nzlqngivxikr mzpq, Mnclzbz bade mz nzngini-krde
    King x Kxetu rm. X bzkq matq-zlwzpe mz drtwrm trtem x kxnginimqng.
  pan-pan: ਧੀਏ, ਸੁਣ ਅਤੇ ਵੇਖ ਅਤੇ ਆਪਣਾ ਕੰਨ ਲਾ, ਆਪਣੇ ਲੋਕ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਨੂੰ ਭੁੱਲ
    ਜਾਵੀਂ!
  mya-JVB: ငါ့သမီး နားထောင် လော့။ ဆင်ခြင် ၍ နာ ယူ လော့။ ကိုယ် အမျိုးသား ချင်းနှင့်
    ကိုယ် အဘ ၏အိမ် ကို မေ့လျော့ လော့။
  kgf-kgf: Béracna, gezac qema niŋna, gi geŋga ic embachécga ʒéma maŋgocgawac ama
    areŋa yanda imuac eluŋ gumac.
  tte-O: Kowa tokasole sine, yagu walo kubenalan. Am susu yo am tomoyao kunuwa-gabaegili.
  tbg-tbg: 'Te vi nahentirara mintima turo: Ti raavuravauvo, te uva tiarirara nena
    aato ti timihara koqema kera ti uva iriane. Nena maaqainiarave, nena navunaakarave,
    kia noraiqaakera iriqira vuane.'
  hmo-hmo: King ena headava matamata kekeni e, mani oi laloa, bona egu hereva do oi
    kamonai. Oiemu bese taudia bona oiemu tamana ena ruma do oi laloaboio,
  zar-NT: Bëʼ ladxiʼ nedaʼ, nigúladoʼ. Bëʼ ladxiʼ nedaʼ, en biyö́n xtídzaʼa. Gul-la
    ladxiʼ bönachi yödzö quiuʼ, en yuguʼ diʼa dza quiuʼ.
  urd-urd: ऐ बेटी, सुन! ग़ौर कर और कान लगा; अपनी क़ौम और अपने बाप के घर को भूल जा;
  rus-SYN: прекращая брани до края земли, сокрушил лук и переломил копье, колесницы
    сжег огнем.
  bqc-SIM: Kí nɛnↄɛↄ ku n nↄ yenzideↄ guu, n nↄ dafu kú n ↄplaai, a Ofii bùsu vua
    zãblebↄↄ daa.
  tcz-CHONGTHU: O leng chanu te kathusei ngai un; amapa hi jabol un ajeh chu ama hi
    na Yahweh Pakai pau ahi.
  mar-mar: मुली, लक्षपूर्वक ऐक, विचार कर, आपला कान लाव. तुझी माणसे आणि तुझ्या वडीलांच्या
    घराला विसरून जा.
  isl-isl: Konungadætur eru í hópi vinkvenna þinna. Drottningin stendur þér við hlið,
    fagurlega klædd og skreytt skíra gulli frá Ófír!
  hlt-THB: Aw canu, ngai lah, poek nawhtaw nang haa keng lah; nak thlangkhqi ingkaw
    na pa im ce hilh hlah.
  qub-qub: Sumaj wiyamay ïja. Willapashätaga sumaj tantiyacuy. Marca-masiquitawan
    famillyayquitaga amana yarparaynachu.
  bqp-bqp: Nɛ́nↄkpare, ǹ sã kpá ǹ ma! N de bɛ kũ n gbɛ̃nↄ yã sún donnɛ arɛro.
  hat-hat: '(045:11) Koute, mafi! Gade byen! Tande sa m''ap di ou: -Ou mèt bliye pèp
    kote ou soti a. Ou mèt bliye moun kay papa ou yo.'
  eng-BSB: 'Listen, O daughter! Consider and incline your ear: Forget your people
    and your father’s house,'
  eng-WEBPB: Listen, daughter, consider, and turn your ear. Forget your own people,
    and also your father’s house.
  kbq-kbq: Kini netema maniku'ma nehana mofamoka kama kagesa antenenka antahio. Keonke
    zagaka'ama kumaka'aregama zamatrenka e'nanana kagekanio.
  pon-pon: Nai jeripein koe ron, o kilan, o kapaikedi jalon om, o monokela jap om
    o jau om akan.
  nhe-BL: 'Xijtlacaquili ichpocatl. Quena, xijtlacaquili cuali, nocone, tlen nimitzilhuis:
    Ayoc xiquintoquili motatahua, moicnihua huan nochi tlen timomajtoya tijchihua.'
  wnc-wnc: Ga maya mateu king kapa apbae tanangge nataau, gata nae wam gwaamuke anzing
    natapso. Gata aminu yotda yuaingge apbotayo. Gatu gikandak notda sikngae kuut
    botayo.
  bus-bus: Nɛ́nↄkparɛ, ǹ swã kpá ǹ ma! N de bɛ kↄ̃n n gbɛ̃nↄ yã tón dↄnnɛ aɛro.
  gub-BL: O tuwihawete hemireko ràm, ezeapyaka katu heze'eg pureruze'egaw rehe nehe.
    — Nereharaz neremiaihu wanuwi nehe, neànàm wanuwi nehe.
  eng-DRA: 'Making wars to cease even to the end of the earth. He shall destroy the
    bow, and break the weapons: and the shield he shall burn in the fire.'
