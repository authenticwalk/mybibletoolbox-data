verse: PSA.045.004
translations:
  mal-C: സത്യത്തിനും സൗമ്യതയ്ക്കും നീതിക്കുംവേണ്ടി അവിടത്തെ പ്രതാപത്തിൽ വിജയത്തോടെ
    മുന്നേറുക; അവിടത്തെ വലതുകരം വിസ്മയാവഹമായ കാര്യങ്ങൾ ഉപദേശിക്കട്ടെ.
  deu-TKW: Gürte dein Schwert um die Hüfte, du Held, deinen Glanz und deine Hoheit!
  lin-lin: Elombe ya bitumba, kanga mopanga na loketo na Yo ! Lata lokumu mpe kongenga.
  mmx-mmx: Nenu loorong mi laasen silok, ut kis pana at la os ti esep. La uk sak tup
    mi limixin munepen minu ti lox alolos loklok manmanton la levelinga ruturun.
  eng-LSV: As for Your majesty—prosper [and] ride! Because of truth, meekness, [and]
    righteousness, || And Your right hand shows You fearful things.
  eng-GNV: 'And prosper with thy glory: ride vpon the worde of trueth and of meekenes
    and of righteousnes: so thy right hand shall teach thee terrible things.'
  eng-WEBSTER: And in thy majesty ride prosperously because of truth and meekness
    and righteousness; and thy right hand shall teach thee terrible things.
  nhw-BL: Xicahuayojtlejco huan xitlatlaniti ica nochi mohueyitilis. Ta tiquinmanahuía
    catli teicneltzitzi huan catli quichihuaj catli melahuac. Titetlajtolsencahua
    xitlahuac. Nelía huejhueyi tlamantli tijchihua.
  swh-ONEN: Katika fahari yako, songa mbele kwa ushindi, kwa ajili ya kweli, unyenyekevu
    na haki, mkono wako wa kuume na uonyeshe matendo ya kutisha.
  bba-bba: Tɑbu kowo dɑmɡii, ɑ wunɛn tɑkobi bɛkio, wunɑ ɑ yiiko kɑ bɛɛrɛ bɑkɑ mɔ.
  eng-KJVCPB: And in thy majesty ride prosperously Because of truth and meekness and
    righteousness; And thy right hand shall teach thee terrible things.
  luo-luo: E duongʼni nyisri ayanga kaka jalocho mochungʼ ni adiera gi muolo kod tim
    makare; lweti ma korachwich mondo onyis timbeni miwuoro.
  aii-aii: ܘܒܫܘܼܒ݂ܚܘܼܟ݂ ܪܟܘܿܒ݂ ܥܲܠܔ ܣܘܼܣܵܐ ܘܗܘܝܼ ܓ݂ܵܠܒܵܢܵܐ، ܩܵܐ ܒܘܼܬ ܫܪܵܪܵܐ ܘܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ
    ܘܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܫܒ݂ܘܿܩ ܝܲܡܝܼܢܘܼܟ݂ ܡܲܠܦܵܐ ܐܸܠܘܼܟ݂ ܥܒ݂ܵܕܹ̈ܐ ܣܲܗܡܵܢܹ̈ܐ.
  meu-meu: Emu hosi ai ba gui, mai siahumu ida baola, ba kwalimu; hereva momokani
    dainai bona kara maoromaoro igimana totona, imamu idibana ese hahegari karadia
    baine hadibalaimu.
  npi-ULB: विश्‍वस्‍तता, नम्रता र धार्मिकताको कारणले आफ्‍नो ऐश्‍वर्यमा विजयसाथ सवार
    हुनुहोस् । तपाईंको दाहिने हातले तपाईंलाई डरलाग्‍दा कुराहरू सिकाउनेछन् ।
  yor-yor: Nínú ọláńlá rẹ, máa gẹṣin lọ ní àlàáfíà lórí òtítọ́, ìwà tútù àti òtítọ́;
    jẹ́ kí ọwọ́ ọ̀tún rẹ ṣe ohun ẹ̀rù.
  pes-OPCB: تا از حقیقت و عدالت و تواضع دفاع کنی. قدرت بازوی تو پیروزی بزرگی را نصیب
    تو می‌گرداند.
  tgl-ULB: Sa iyong kamaharlikahan matagumpay kang sumakay dahil sa pagiging mapagkakatiwalaan,
    kapakumbabaan at katuwiran; ituturo ng iyong kanang kamay ang mga katakot-takot
    na mga bagay.
  nop-nop: Du adi mapme uŋgoniŋ hinek, eŋ wohogegigitnit. Du helemahelemaŋ mede biyagoŋ
    eŋ titiŋ didimeniŋ yehi-ulihiluwaaŋ. Du adi mik fafaŋe tiŋa tubune me kadakahi
    adi dutok munta kisaŋ hinek tiiŋ.
  hui-hui: Í̠ kini dunini mbira mini leneore kegoni. Í̠na henene lolene ngagobi mana
    tigabi dege bulene ngagobi ogoni wayali helonaga wai bule í̠naga nogo hosini biralu
    pobe. Í̠na wai hongo howa beregome í̠ni wayali holebere.
  mya-mya: သစ္စာ​တ​ရား​နှင့်​တ​ရား​မျှ​တ​မှု​စိုး​မိုး​ရေး အ​တွက် ဘုန်း​အ​သ​ရေ​တော်​နှင့်​တ​ကွ​ချီ​တက်​တိုက်
    ခိုက်​၍ အောင်​ပွဲ​ခံ​တော်​မူ​ပါ။ အ​ရှင်​မင်း​ကြီး​သည်​မိ​မိ​၏​စွမ်း​ရည်​အား​ဖြင့်
    အောင်​ပွဲ​ကြီး​များ​ကို​ခံ​ရ​ပါ​လိမ့်​မည်။
  bod-N: བདེན་པ་ཉིད་དང་ཁེངས་སྐྱུང་དྲང་བདེན༌ཕྱིར། །ཉིད་ཀྱི་གཟི་བྱིན་ཁྲོད་དུ་རྒྱལ་ཁའི༌ངང༌།
    །ཆིབས་ཁ་བསྒྱུར་ནས་མདུན་དུ་བསྐྱོད་པར༌མཛོད། །ཕྱག་གཡས་འཇིགས་རུང་དོན་རྣམས་མཛད་གྱུར༌ཅིག།
  wsk-wsk: Ni nip biya mu karogo kager te namar ale marirerko; nika kager mu, den
    nunguning se bagara ningo diram mu ko ni kagersam; namar ale kiwem bibiya bitarko.
  sna-sna: Paumambo hwenyu kwirai mukunde kwazvo, makamirira chokwadi, kuzvininipisa
    nokururama; ruoko rwenyu rworudyi ngaruratidze mabasa enyu anotyisa.
  spa-BLM: En tu majestuosidad cabalga victorioso en nombre de la verdad, la humildad
    y la rectitud. Deja que tu mano derecha muestre acciones asombrosas.
  cac-cac: Ixic d'a yib'an̈ noc' a chej yed' a poder yic tzac'an ganar oval, yic sb'oji
    yaj lolonel d'a stojolal d'a eb' emnaquil. Nivan tastac satub'tac ol a c'ulej
    yed' ipalil.
  swh-ULB: Katika enzi yako enenda katika ushindi kwa sababu ya uaminifu, upole, na
    haki; mkono wako wa kuume utakufundisha mambo ya kutisha.
  bel-bel: Хай шумяць, уздымаюцца воды іх, трасуцца горы ад хваляваньня іх.
  deu-ELBBK: Gürte dein Schwert um die Hüfte, du Held, deine Pracht und deine Majestät!
  mbb-OT: Utew meupiya is dengeg nu; mezeeǥen ka ke edsurung ka para te kedlevani
    nu te tutuu wey hustu he kukuman para te menge edèdaaǥen. Ne tenged te ǥehem nu
    ebeelan nu is egkein-inuwan he menge vaal.
  mal-2015: സത്യവും സൗമ്യതയും നീതിയും പാലിക്കേണ്ടതിന്നു നീ മഹിമയോടെ കൃതാർത്ഥനായി വാഹനമേറി
    എഴുന്നെള്ളുക; നിന്റെ വലങ്കൈ ഭയങ്കരകാര്യങ്ങളെ നിനക്കുപദേശിച്ചുതരുമാറാകട്ടെ.
  gup-gup: Ngudda king duninjh bu yimornenin djarrang dja yiwinhme kore ngurriburren.
    Ngudda wanjh yiwinhme kore kunwoybukkenh dja kunmakkenh,dja kore yidjadmen bu
    djal mandjad. Dja ngaleng ngudda minj yingan yiburlumerren. Mah, yidjalkurdumak
    bu yibenbun nawu birriwarre bininj kunbidkukun dorrengh ke.
  rmc-rmc: Phand tiri šabľa pašal tute, tu, zoralo muršeja! Uri tut andre slava the
    andro šukariben!
  nlg-nlg: Ta nimua na haba, haehaghe mo ko rughu horu va tana lagavule, Na vokovoko
    ni utuni, talumuri mana mua kiko. Tona haliu mo ko rughuhoru mo ko lutu maemanei
    na lei gehegehe dika!
  pes-OPV: و به کبریایی خودسوار شده، غالب شو به جهت راستی و حلم وعدالت و دست راستت
    چیزهای ترسناک را به توخواهد آموخت.
  ron-1924: да, слава та! Фий бируитор, суе-те ын карул тэу де луптэ, апэрэ адевэрул,
    блындеця ши неприхэниря, ши дряпта та сэ стрэлучяскэ прин испрэвь минунате!
  ben-OBCV: সত্য, নম্রতা ও ন্যায়পরায়ণতা প্রতিষ্ঠা করে নিজস্ব মহিমায় জয়লাভের দিকে
    অগ্রসর হও; তোমার ডান হাত ভয়াবহ ক্রিয়াকলাপ করুক।
  som-som: Runta iyo camalqabowga iyo xaqnimada daraaddood, Waxaad faraskaaga ku fuushaa
    haybad adigoo barwaaqaysan, Oo gacantaada midigna waxay ku bari doontaa waxyaalo
    cabsi badan.
  lat-VUC: Sonuerunt, et turbatæ sunt aquæ eorum; conturbati sunt montes in fortitudine
    ejus.
  eng-ASVBT: 'And in thy majesty ride on prosperously, Because of truth and meekness
    and righteousness: And thy right hand shall teach thee terrible things.'
  mna-mna: O king, nu zomŋom. Maŋga, sala hos ku, mi la pa malmal. Koto kom koi bizin
    ma mburan imap kat. Poroukaala zin wal sorrokŋan. Mi porou pa sua ŋonoono mi mbulu
    ndeeŋeŋana. Nomom woono na, alalalŋana. Tana porou mbolŋana. Naso kom koi bizin
    tire mi timoto.
  ita-1885: E prospera nella tua gloria, Cavalca in su la parola di verità, e di mansuetudine,
    e di giustizia; E la tua destra ti farà vedere opere tremende.
  eng-LXXUP: Their waters have roared and been troubled, The mountains have been troubled
    by his might. Pause.
  eng-ULB: In your majesty ride on triumphantly because of trustworthiness, meekness,
    and righteousness; your right hand will teach you fearful things.
  spa-VBL: en tu camino majestuoso a la victoria, en defensa de la verdad, la humildad,
    y lo correcto, porque eres fuerte y puedes actuar de forma poderosa.
  fra-_FOB: Triomphe dans ta gloire; monte sur ton char, pour la vérité, la bonté
    et la justice; ta droite te fera voir des exploits terribles!
  mal-mal: സത്യവും സൗമ്യതയും നീതിയും പാലിക്കേണ്ടതിന് നീ മഹിമയോടെ കൃതാർത്ഥനായി വാഹനമേറി
    എഴുന്നെള്ളുക; നിന്റെ വലങ്കൈ ഭയങ്കരകാര്യങ്ങൾ നിനക്ക് ഉപദേശിച്ചുതരട്ടെ.
  urd-GVR: Ġhalbā aur kāmyābī hāsil kar. Sachchāī, inkisārī aur rāstī kī ḳhātir laṛne
    ke lie nikal ā. Terā dahnā hāth tujhe hairatangez kām dikhāe.
  suz-BL: इन मान ततीकेमी, थमा पतीके, ब्रेम्‍शो थुं दुम्‍तीके नु इन ठीक पतीकेमी गाक्‍शा,
    इन सक्तिमी छक लाक्‍चा ङा गेय कोंइदीन।
  eng-NOY: In thy glorious array ride forth victoriously, On account of truth and
    mildness and justice; And thy right hand shall teach thee terrible things!
  ita-1927: E, nella tua magnificenza, avanza sul carro, per la causa della verità,
    della clemenza e della giustizia; e la tua destra ti farà vedere cose tremende.
  ckb-ckb: بە شکۆمەندی خۆت سەرکەوتووانە سواربە، لە پێناوی ڕاستی و نەرمونیانی و دادپەروەری،
    با دەستی ڕاستت شتی سامناک بخاتە پێش چاو.
  eng-BBE: And go nobly on in your power, because you are good and true and without
    pride; and your right hand will be teaching you things of fear.
  xsi-xsi: Noko ŋa nde ŋalae ndo, aku naŋa iloŋgu tu noko ma kusaŋona “hosi” kumbu
    ku kulâ kupara kunzi tamâta ŋinde uru sikai kazâŋa pa ŋgua mao wa vetâŋa sondo
    wa. Noko ne walo nde kaika ndo; mine nde noko uru kuveta mâsi ŋalaŋala kie-kie.
  kan-OKCV: ನೀವು ಸತ್ಯತೆ ದೀನತ್ವ ಹಾಗು ನೀತಿಗೋಸ್ಕರ ನಿಮ್ಮ ಘನತೆಯಿಂದ ಜಯದ ಸವಾರಿ ಮಾಡಿರಿ. ನಿಮ್ಮ
    ಬಲಗೈ ಮಹಾಕೃತ್ಯಗಳನ್ನು ಪ್ರಕಾಶಪಡಿಸಲಿ.
  tam-2017: சத்தியத்தினிமித்தமும், நீதியுடன் கூடிய சாந்தத்தினிமித்தமும், உமது மகத்துவத்திலே
    ஜெயமாக ஏறிவாரும்; உமது வலதுகரம் பயங்கரமானவைகளை உமக்கு விளங்கச்செய்யும்.
  spa-RV-1909: 'Y en tu gloria sé prosperado: cabalga sobre palabra de verdad, y de
    humildad, y de justicia; y tu diestra te enseñará cosas terribles.'
  ron-BTF: Și în maiestatea ta călărește cu prosperitate datorită adevărului și blândeții
    și dreptății; și mâna ta dreaptă te va învăța lucruri înfricoșătoare.
  eng-WEBP: In your majesty ride on victoriously on behalf of truth, humility, and
    righteousness. Let your right hand display awesome deeds.
  eng-FBV: In your majesty ride out to victory, in the defense of truth, humility,
    and right, because you are strong and act powerfully.
  nld-1939: Vol moed op uw ros voor waarheid, onschuld en recht! Uw rechterhand lere
    U machtige daden;
  nch-BL: Xitejco ipan cahuayo huan xitataniti ica nochi mohueyitilis. Ta tiquinmanahuía
    cati teicneltzitzi huan cati quichihuaj cati melahuac. Titetajtolsencahua xitahuac.
    Nelía huejhueyi tamanti tijchihua.
  vie-1934: Vì cớ sự chân thật, sự hiền từ, và sự công bình, Hãy lấy sự oai nghi Ngài
    cỡi xe lướt tới cách thắng trận; Tay hữu Ngài sẽ dạy cho Ngài những việc đáng
    kính.
  cha-cha: 'Ya y minagasmo sigue di mumegae, sa pot y minagajet, yan y minanso, yan
    tininas: ya y agapa na canaemo unfinanagüe ni y mannamaañao na güinaja.'
  hin-CV: सत्य, विनम्रता तथा धार्मिकता की रक्षा करते हुए, आपके समृद्ध यश में, ऐश्वर्य
    के साथ अपने अश्व पर सवार हो जाइए! आपका दायां हाथ अद्भुत कार्य कर दिखाए!
  eng-OURB: In your majesty ride on victoriously on behalf of truth, humility, and
    righteousness. Let your right hand display awesome deeds.
  spa-BES: Y avanza noblemente en tu gloria, victoriosamente porque eres bueno, verdadero
    y sin orgullo; y tu diestra te enseñará grandes proezas.
  tdx-tdx: Mionjona am-pandreketañe am-bolonahe’o, hañonjonañe ty hatò naho ty halèn-arofo,
    vaho ty havantañañe; le hañoke azo an-­draha mampañeveñe ty fità’o havana.
  tha-KJV: ขอทรงม้าอย่างโอ่อ่าตระการเสด็จไปอย่างมี​ชัย เพื่อเห็นแก่​ความจริง ความอ่อนสุภาพและความชอบธรรม
    ให้​พระหัตถ์ขวาของพระองค์ท่านสอนกิ​จอ​ันน่าครั่​นคร​้ามแก่​พระองค์​ท่าน
  por-BR-2018: E em tua glória prosperamente cavalga, sobre a palavra da verdade e
    da justa mansidão; e tua mão direita ensinará coisas temíveis.
  deu-ELO: Und in deiner Majestät ziehe glücklich hin um der Wahrheit willen und der
    Sanftmut und der Gerechtigkeit; und Furchtbares wird dich lehren deine Rechte.
  eng-WYC-2018: come thou forth with prosperity, and reign thou. For truth, and mildness,
    and rightfulness; and thy right hand shall lead forth thee wonderfully. (come
    thou forth with prosperity; and reign thou in truth, and humility, and righteousness.
    And thy right hand, or thy strength, shall lead thee forth to great victories.)
  epo-epo: Kaj en via beleco prosperu, forrajdu por la vero, Por justeco al la humiluloj;
    Kaj via dekstra mano montros miraklojn.
  gfk-gfk: Ma ira num minamar nu hilau laah ma tiga hos bia u te petlaar wara bubu
    ira num ebar, kanong ta ira burena ira tutun, no magingin na kis matien, ma no
    takodasiana magingin. I tahut bia no kata na limaam na haminas ira gingilaan ing
    pai a malmaliana.
  uig-PIN: Ⱨǝⱪiⱪǝt, kǝmtǝrlik ⱨǝm adalǝtni alƣa sürüxkǝ atlanƣiningda, Xanu-xǝwkǝt
    iqidǝ ƣǝlibǝ bilǝn alƣa bas! Xuning bilǝn ong ⱪolung ɵzünggǝ karamǝt ⱪorⱪunqluⱪ
    ixlarni kɵrsitidu!
  beo-beo: 'Hosi fila heda:le, gasa bagadewane hasalimusa: masa! Dafawane hou amola
    moloidafa hou noga:le ouligima. Di da gasa bagadeba:le, ha lai dunu bagohame hasalimu.'
  tpi-OTNT: Yu nambawan king i gat biknem. Yu sindaun long hos na yu go long pait
    na winim pait. Yu laik pait bai ol man i no inap daunim tok tru. Na yu pait bilong
    helpim ol man bai ol i ken wokabaut stret. Bai pait bilong yu i kamap strong moa,
    na i mekim ol man nogut i pret tru long yu.
  hau-SA: Cikin darajarka ka hau zuwa nasara a madadin gaskiya, tawali’u da adalci;
    bari hannunka na dama yă nuna ayyukan banmamaki.
  udu-udu: E mo/eḵ pini mo tani meri mo e mo jin p̱inu mii e mo gom gway gi gwoŋ gana/
    mo dhali gom mo jin minu cesh she/ mo gom mo jin minu dhu bwa ki gwa’d ki miiŋḵar/e
    mo. Dhalki me’da bim poros pini ṯorki /e gwo gom dhan mii jin caaca mo.
  uig-LAT: Heqiqet, kemterlik hem adaletni algha sürüshke atlan’ghiningda, Shanu-shewket
    ichide ghelibe bilen algha bas! Shuning bilen ong qolung özüngge karamet qorqunchluq
    ishlarni körsitidu!
  nde-nde: Usebukhosini bakho khwela enqoleni ulokunqoba umele iqiniso lokuzithoba
    lokulunga; akuthi isandla sakho sokunene senze izimanga.
  ton-ton: Pea ʻi hoʻo māfimafi ke ke hāʻele monūʻia, ko e meʻa ʻi he moʻoni mo e
    angavaivai mo e māʻoniʻoni; pea ʻe ako kiate koe ʻe ho nima toʻomataʻu ʻae ngaahi
    meʻa fakailifia.
  ces-1613: Připaš meč svůj na bedra, ó reku udatný, prokaž důstojnost a slávu svou.
  eng-WMB: In your majesty ride on victoriously on behalf of truth, humility, and
    righteousness. Let your right hand display awesome deeds.
  tam-TCV: உண்மையும் தாழ்மையும் நீதியும் உயர, உமது மகத்துவத்தில் வெற்றியுடன் விரைந்து
    வாரும்; உமது வலதுகரம் பயங்கரமான செயல்களைச் செய்யட்டும்.
  ceb-ULB: Sa imong kahalangdon pagsakay sa kadaugan tungod sa pagkamasaligon, pagkamaaghop,
    ug pagkamatarong; ang imong tuong kamot magatudlo kanimo sa makahahadlok nga mga
    butang.
  pol-UBG: A w swym dostojeństwie wyrusz szczęśliwie ze słowem prawdy, łagodności
    i sprawiedliwości, a twoja prawica dokona strasznych rzeczy.
  urd-GVU: غلبہ اور کامیابی حاصل کر۔ سچائی، انکساری اور راستی کی خاطر لڑنے کے لئے
    نکل آ۔ تیرا دہنا ہاتھ تجھے حیرت انگیز کام دکھائے۔
  eng-OEBCW: Good fortune attend you, as forth you ride in the cause of good faith,
    and as champion of justice. May your arm instruct you in deeds of dread.
  deu-1912: Es müsse dir gelingen in deinem Schmuck. Zieh einher der Wahrheit zugut,
    und die Elenden bei Recht zu erhalten, so wird deine rechte Hand Wunder vollbringen.
  kan-2017: ಸತ್ಯತೆ, ದೈನ್ಯ, ನೀತಿಗಳನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕಾಗಿ ಸಕಲ ವೈಭವದೊಡನೆ ವಾಹನರೂಢನಾಗಿ,
    ವಿಜಯೋತ್ಸವದೊಡನೆ ಹೊರಡು. ನಿನ್ನ ಬಲಗೈ ಭಯಂಕರ ಕೃತ್ಯಗಳನ್ನು ನಡೆಸಲಿ.
  yap-yap: Mman u fanam falu’ ngam gel ni fan ko tin riyul’ nge tin bmat’aw gelngim
    e ra i gel nigem ko pi mael!
  hlt-MCSB: Na rhuepomnah tah oltak, kodonah, duengnah olka dongah a thaihtak la ngol
    tih rhih om te khaw na bantang kut loh namah n'thuinuet saeh.
  mdy-ETH: ጎኑሞንታ ፒዜ ዎጌንታ ፂሉሞንታ ዛላ ኔኤኮ ዲቃሣ ፑኡፑሞና ባሻኒ ቱኡቲ ኬስኬ፤ ሚዛቆ ኩጫ ኔኤኮ ዲቃሣ ዓኮ ባኮ
    ማዾንጎ።
  twi-ASANTE: Fa wo kɛseyɛ mu kɔ wʼanim nkonimdie so wɔ nokorɛ, ahobrɛaseɛ ne tenenee
    mu; ma wo nsa nifa nna wo nnwuma a ɛyɛ nwanwa no adi.
  eng-WEBU: In your majesty ride on victoriously on behalf of truth, humility, and
    righteousness. Let your right hand display awesome deeds.
  spa-PDDPT: Cabalga en tu majestad Y triunfa por la causa de la verdad, la humildad
    y la justicia. Que tu mano derecha te enseñe cosas asombrosas.
  gun-gun: Ndepo'akaa rupi tereo kavaju áry, anhetẽ va'e ha'e teko porã re vy. Ha'e
    gui ndepo reiporu kuaa regua ojapo 'rã nhomondyipaarã ojekuaa aguã rami.
  agu-BL: Na na jal k'eju' yi na tx'aconu' scye'j contru'. Na yi na ocu' tan oyintzi',
    na tzanu' tan colche'n yi mero bintzi, nin ba'n atit cyakil yi na banu'.
  ilo-ULB: Iti kinatan-okmo agsakayka a sibaballigi gapu iti kinamatalek, kinaemma,
    ken kinalinteg; isuronaka ti makannawan nga imam kadagiti nakabutbuteng a banbanag.
  kpg-kpg: Hanadu goe i lodo nia madamada o doo aali, e abaaba nia mee ala e donu
    ge humalia! Oo mahi gaa hai goe gi aali.
  uig-ARA: ھەقىقەت، كەمتەرلىك ھەم ئادالەتنى ئالغا سۈرۈشكە ئاتلانغىنىڭدا، شانۇ-شەۋكەت
    ئىچىدە غەلىبە بىلەن ئالغا باس! شۇنىڭ بىلەن ئوڭ قولۇڭ ئۆزۈڭگە كارامەت قورقۇنچلۇق
    ئىشلارنى كۆرسىتىدۇ!
  sus-sus: I xa i xa santidɛgɛma xiri i tagi, alako i xa xunnakeli nun i xa binyɛ
    xa kolon. Sɔɔri sɛnbɛma nan i ra.
  pon-2006: Ni roson lapalap komw ketin wonowohng omwi lingan en powehdi, pwe komwi
    me kin wia soundoarepen me pwung oh mehlel! Omwi powehdi kowahlap pahn sang ni
    sapwellimomwi roson!
  jae-jae: Ajôc, ŋac tau, ônac siŋ taumaŋ. Ôŋgôm êtu biŋŋanôŋa to ôpuc biŋgêdêŋ tôŋ.
    Ma lêmam anôŋa êwaka nêm ŋaclai kapôêŋ sa.
  ksd-ksd: Ma una ongor ma ra nivut ta ra ngala na dekdekim Ure ra dovot na papalum,
    ure diat i madu ra bala i diat ma ure ra mangamangana takodo; Ma ra limam tuna
    na tovo u ta ra lavur magit ba di burut na kaia tana.
  tur-YTC: Gerçek, alçakgönüllülük ve doğruluk uğruna, Heybetinle zaferle ilerle.
    Sağ elin harika işler sergilesin.
  bel-N: Падперажы, волаце, паясьніцу мячом тваім, славай тваёю і веліччу тваёю!
  grc-BRENT: Ἤχησαν καὶ ἐταράχθησαν τὰ ὕδατα αὐτῶν, ἐταράχθησαν τὰ ὄρη ἐν τῇ κραταιότητι
    αὐτοῦ. διάψαλμα.
  kpr-kpr: Kini da aito fugari ava fugutuse, ninda isoro kakato da giti jighido, evetu
    genembo nanjogo geka bekáda bekáda seraera, a ari bekáda bekáda eraera ava sorise,
    ninda gitofu sosighi e baresa. Ninda fakinaimi ninda gitofu de atai fati fetaresa.
  ind-AYT: (45-5) Dalam kemuliaanmu, menungganglah dengan berkuasa, demi perkara kebenaran,
    kerendahan hati, dan keadilan! Biarlah tangan kananmu mengajarkan kedahsyatan.
  yom-yom: Mu nzitusu aku, telama va ntuala mu ndungunu mu diambu di kakidila kiedika,
    kukikulula ayi busonga. Bika koko kuaku ku lubakala kumonisa mavanga ma tsisi.
  yut-yut: Gak kɨla amɨn madep mibɨltogɨ man madepgo toŋ. Oskon yɨgek emaron kɨŋek
    teban toki. Yaŋ aŋaki amɨn da gen bamɨ arɨpmɨ dɨma abɨŋ yɨpni. Ae amɨn da kosit
    kɨlegɨ naŋ yolek agɨpni do emat asal yaŋ nandani. Pi tapmɨmɨ toŋ aŋaki gandaŋek
    tamtam yokdaŋ.
  nya-nya: Mu ukulu wanu mupite mutakwera mwachigonjetso mʼmalo mwa choonadi, kudzichepetsa
    ndi chilungamo; dzanja lanu lamanja lionetsere ntchito zanu zoopsa.
  kyg-kyg: Kagaemo ala kagikamo alika apavelitekaeꞌmo lama gekamogi yagu yaga kavakamogi
    fatago kavakamogi huka ha maeka alika afole aika ato. Alika afole aika atesanafeꞌmo
    hosileꞌmo fai maiꞌneka uka kame huka aeka apakaso. Lokiyakaletiꞌmo kame huteka
    hapau aisaya agufa kavaꞌmo hugane.
  hrv-hrv: Pripaši mač uz bedra, junače, ogrni se sjajem i veličanstvom!
  mps-mps: Nage te genuai nogi elalu, te polalubo king dao. Nage te hosde dugulasa,
    tama te hwįboba pelama, tama te hwįbo bage aiyaba elaluao. Nago hwįainu da,
    te bidi dabego nago po te aiyaba me elalugobeo. Tama nago hwįbo te bidi dabe
    dolasa bilimainu tau siyu hwįani. Te nago hwįbo te bomo yai pedelaibao, tama
    te dwai bidi dabe nagede wi mu emainu ebo dao.
  tpi-tpi: Yu nambawan king i gat biknem. Yu sindaun long hos na yu go long pait na
    winim pait. Yu laik pait bai ol man i no inap daunim tok tru. Na yu pait bilong
    helpim ol man bai ol i ken wokabaut stret. Bai pait bilong yu i kamap strong moa,
    na i mekim ol man nogut i pret tru long yu.
  dan-1931: Omgjord din Lænd med Sværdet, o Helt,
  vie-OVCB: Trong uy nghi chiến thắng, cưỡi xe lướt tới, vì chân lý, khiêm nhường,
    và thánh thiện, tay phải vua thực hiện những công tác phi thường.
  guj-2017: સત્ય, નમ્રતા તથા ન્યાયીપણાને અર્થે તમારા પ્રતાપે સવારી કરીને વિજયવંત થાઓ;
    તમારો જમણો હાથ તમને ભયંકર કૃત્યો શીખવશે.
  pon-2006A: Ni roson lapalap komw ketin wonowohng omwi lingan en powehdi, pwe komwi
    me kin wia soundoarepen me pwung oh mehlel! Omwi powehdi kowahlap pahn sang ni
    sapwellimomwi roson!
  por-BRBSL: Em sua majestosa cavalgada vitoriosa, em nome da verdade, humildade e
    retidão. Deixe que sua mão direita exiba fatos fantásticos.
  eng-OEBUS: Good fortune attend you, as forth you ride in the cause of good faith,
    and as champion of justice. May your arm instruct you in deeds of dread.
  swe-swe: Fäst ditt svärd vid din sida, du hjälte (mäktig krigare), [fäst] din ära
    och majestät,
  cth-cth: Lawkkatang hoi kârahnoumnae hoi lannae kecu dawkvah, na taluenae hoi ka
    tânae lahoi marang dawk kâcui haw. Hottelah, aranglae kut hoi kângairu hnonaw
    hah na cangkhai han.
  twi-twi: Fa wo kɛseyɛ mu kɔ wʼanim nkonimdi so wɔ nokware, ahobrɛase ne trenee mu;
    ma wo nsa nifa nna wo nnwuma a ɛyɛ nwonwa no adi.
  hlt-hlt: Na rhuepomnah tah oltak, kodonah, duengnah olka dongah a thaihtak la ngol
    tih rhih om te khaw na bantang kut loh namah n'thuinuet saeh.
  tbz-SIM: Okpɑ̀rìteu túótɛ́ ɑ siè dɛɛ̀ tu ɑ sɑ̃nni nɛ̀ ɑ yetìdiɛrì.
  msy-2020: Nɨ atriviba bar dar faragha ghua ziar ekiam iti. Nɨ guizɨn akam ko arazir
    aghuim baghavɨra mɨsoghasa, uan hoziam gaperagha ghua mɨsogha uan apaniba abɨra.
    Eghtɨ nɨn mɨdorozir arazim gavgavim sara mangɨtɨ, gumazir kuraba bar nɨn atiatigham.
  dop-dop: Yoolɑɑ tɑɑ yoolu, ləlɩ nyɑ́ lɑɣɑtɛ. Ntɛɣɛlɛ nyɑ́ teu nɑ nyɑ́ teeli.
  azb-azb: Həqiqət, itaətkarlıq və salehlik naminə Döyüş arabasına qalx, Əzəmətinlə
    uğur qazan. Qoy sağ əlindən möhtəşəm işlər gəlsin.
  eng-DBY: 'And [in] thy splendour ride prosperously, because of truth and meekness
    [and] righteousness: and thy right hand shall teach thee terrible things.'
  hin-2017: सत्यता, नम्रता और धार्मिकता के निमित्त अपने ऐश्वर्य और प्रताप पर सफलता
    से सवार हो; तेरा दाहिना हाथ तुझे भयानक काम सिखाए!
  wol-KYG: Jàmbaaroo, takkal sa saamar, te yànj, am daraja;
  bjr-bjr: Anee aneenna uriqararana namu faqa doo rakiranaki finana uriqaraa. Fimarinaqa
    ani anoona ufa qirana faqa andeeqarana faqa sia rafaaqa fuaqeera rakiranaki fua.
    Ani rakirafa afeekaikinaqa manda oosana maree mariasa aniara firaaqoo rufieefaranoo.
  eng-YLT: As to Thy majesty — prosper! — ride! Because of truth, and meekness — righteousness,
    And Thy right hand showeth Thee fearful things.
  kne-kne: Mo en ka makigobat, sin panakabalin mo pangabakem di tet-ewa, salaknibam
    abe din waday kalintegana. Begew sin pigsam, kanayon ay mangab-abak ka!
  eng-WYC-2017: come thou forth with prosperity, and reign thou. For truth, and mildness,
    and rightfulness [or rightwiseness]; and thy right hand shall lead forth thee
    wonderfully.
  eng-WMBB: In your majesty ride on victoriously on behalf of truth, humility, and
    righteousness. Let your right hand display awesome deeds.
  zat-NTPS: Lu xel-la' szren chiu' chepe bánquezu'. Bchine dizra' li, ne xel-la' dxexruj
    lazre', ne da xrlátaje, na' guzéajni'i Cuinu' da zri'a ca'.
  zty-NTPS: Ḻo yeḻa' ẕen chio' zo' nbankzo'. Bkonle žin diža' li, na' yeḻa' gax̱jw
    ḻaže', na' da' chawe', na' wzejní'il kwino' da' ẕenḻe'e ka'.
  urd-GVH: ग़लबा और कामयाबी हासिल कर। सच्चाई, इंकिसारी और रास्ती की ख़ातिर लड़ने के
    लिए निकल आ। तेरा दहना हाथ तुझे हैरतअंगेज़ काम दिखाए।
  rug-rug: Mamu ene la pa mua tinolava, mamu lavelave hukata nia sa hinokara meke
    na tinoṉoto. Mamu mataqara koasa mua ṉiniraṉira koari doduru Mua tinavete pa lima
    mataomu.
  gaz-gaz: Sababii dubbii dhugaatiif, gad of qabiisaa fi qajeelummaatiif, miidhagina
    keetiin moʼannaadhaan fuula duratti gulufi; harki kee mirgaas hojii sodaachisaa
    haa hojjetu.
  fra-LSG: Vaillant guerrier, ceins ton épée, Ta parure et ta gloire,
  yal-yal: I ya silanfanna sɔti i dɛxɔn, sɛnbɛmana. Xunnayerenna nun binyena i tan
    nan xa!
  iou-iou: Kehäromika nikek unitä iwan täŋo kehäromi yäpmäŋ äpäk täyi. Täŋpäŋ man
    bureni ba kudän siwoŋi unitägän irun yäŋpäŋ täŋ-mehamtak täyi. Kehäromikatä ämik
    täŋpäŋ iwan däpmäŋirän kaŋpäŋ umun pähap täk täkot!
  haw-1868: A iloko o kou hanohano e holokaa pomaikai ai, No ka oiaio a me ke akahai,
    a me ka pono; A a ao iho kou lima akau ia oe i na mea weliweli
  arb-NAV: وَبِجَلالِكَ ارْكَبْ ظَافِراً لأَجْلِ الْحَقِّ وَالْوَدَاعَةِ وَالْبِرِّ،
    فَتَقْتَحِمَ يَمِينُكَ الأَهْوَالَ.
  ded-ded: Ge ngictau kucgagoc kecma dzikacac becosicfu tacma yoac fora nga yumiakekec
    amma dindingac kekec meseriyununadeac kucgoc kemma firang ambesena. Ge marifoigango
    kucfaka wiac engena yombong kpougembeso.
  ewe-ewe: Do sɔ dziɖuɖutɔe le wò fianyenye me. Le nyateƒe, ɖokuibɔbɔ kple dzɔdzɔenyenye
    me, na wò nuɖusi naɖe wò nuwɔwɔ dziŋɔwo afia.
  eng-LEE: '(45:5) Yea, it is thy majesty: be prosperous, ride along for the cause
    of truth and meekness and righteousness; and fearful things shall thy right hand
    teach thee.'
  asm-FB: ধার্মিকতাযুক্ত সত্য আৰু নম্রতাৰ পক্ষে তুমি নিজৰ গৌৰৱত বিজয়ীৰ দৰে যাত্রা
    কৰা; তোমাৰ সোঁ হাতে তোমাক ভয় জন্মোৱা কাৰ্য শিকাওঁক।
  sus-A: عِ شَ عِ شَ سَنتِدّفّمَ شِرِ عِ تَفِ، عَلَكٌ عِ شَ شُننَكٍلِ نُن عِ شَ بِنيّ
    شَ كٌلٌن. سْورِ سّنبّمَ نَن عِ رَ.
  fra-SBL: Dans ta majesté, monte victorieusement au nom de la vérité, de l'humilité
    et de la droiture. Laissez votre main droite afficher des actions impressionnantes.
  hbo-hbo: חֲגֹֽור־חַרְבְּךָ֣ עַל־יָרֵ֣ךְ גִּבֹּ֑ור הֹ֝ודְךָ֗ וַהֲדָרֶֽךָ׃
  kik-kik: Ũrĩ thĩinĩ wa ũnene waku thiĩ ũhaicĩte mbarathi, ũkĩhootanaga nĩ ũndũ wa
    ũhoro wa ma, na wa kwĩnyiihia, o na wa ũthingu; reke guoko gwaku kwa ũrĩo kuonanie
    ciĩko cia kũmakania.
  fra-NCL: Ceins ton épée sur ta cuisse, ô héros, revêts ta splendeur et ta majesté.
  cek-AK: Loktang ah ohhaih, poeknaemhaih, na toenghaih ah na lensawkhaih to amtueng
    moe, hmabang ah caeh poe; na bantang ban mah zitthok hmuennawk to na patuek tih.
  cuk-cuk: Be-gangued-yeerdaklegedgi nakwemai be imake. Igar-napiragwadbina urwedii
    be sae. Dule-wileganaga ibmar-innikigwad-imakdii be gue. ¡Rey, be-ganguedgi ibmar-dummagan-imakdii
    be nanae!
  uig-CYR: '@see-verse:PSA.045.003'
  tel-2017: నీ విశ్వసనీయత, నీ వినయం, నీ నీతి కారణంగా నీ రాజసంతో వాహనంపై విజయోత్సవంతో
    బయల్దేరు. నీ కుడిచెయ్యి భయాన్ని పుట్టించే సంగతులను నీకు నేర్పుతుంది.
  hat-BSA: Nan majeste Ou, Ou va monte nèt an viktwa. Pou koz verite avèk imilite,
    avèk ladwati, kite men dwat Ou enstwi Ou bagay mèvèy yo.
  ukr-ONPU: так що заревли б і запінилися води від їхнього падіння, і скелі б затремтіли
    від того збурення води. Села
  kos-kos: Kasrusr nu meet in wal fulat lom, nu ke kutangla, Tuh kom in karinganang
    ma pwaye ac suwoswos! Ku lom ac fah asot kutangla lulap!
  hbo-WLC: חֲגֽוֹר־חַרְבְּךָ֣ עַל־יָרֵ֣ךְ גִּבּ֑וֹר ה֝וֹדְךָ֗ וַהֲדָרֶֽךָ׃
  ibo-ibo: Nʼebube gị, gaa nʼihu nʼime mmeri, nʼihi eziokwu, na ịdị obi umeala, na
    ezi omume; ka aka nri gị gosipụta ọrụ gị niile nke na-eju anya.
  ory-ory: ପୁଣି, ସତ୍ୟତା ଓ ନମ୍ରତା ଓ ଧର୍ମ ସକାଶେ ଆପଣା ପ୍ରଭାବରେ ରଥାରୋହଣ କରି କୃତାର୍ଥ ହୁଅ;
    ତହିଁରେ ତୁମ୍ଭର ଦକ୍ଷିଣ ହସ୍ତ ତୁମ୍ଭକୁ ଭୟାନକ କାର୍ଯ୍ୟ ଶିଖାଇବ।
  chk-chk: Fän om manaman kopwe fetal ngeni win pwe kopwe peni let, tipefesir me pwüng.
    Ren om pöchökül kopwe föri föför mi amwarar.
  rop-rop: Yu kipgon garram yu haibala pawa blanga win blanga det trubalawei en blanga
    jadjim raitwei. Blanga yu strongbala pawa garra meigim yu win olataim.
  ukr-1871: І в потузї твоїй йди щасливо задля правди і лагідностї і справедливостї;
    і навчить тебе страшного правиця твоя.
  yon-yon: Eb dobiri manimanandeb kumbed hoos ari dibere wene burudande dore, anam
    anamiib ebka kankubune dobiriyiib yorokmo dobiriyiib korokbi ye dowad. Eb dingki
    wiwi ye aromkono kumbed warekandi ye kami kuu ongmenabe.
  deu-1951: (045-5) Fahre siegreich einher für die Sache der Wahrheit, der Milde und
    Gerechtigkeit, und deine Rechte lehre dich wunderbare Dinge!
  eng-JPS: (45-5) And in thy majesty prosper, ride on, in behalf of truth and meekness
    and righteousness; and let thy right hand teach thee tremendous things.
  srp-1865: I tako okiæen pohitaj, sjedi na kola za istinu i krotku pravdu, i desnica
    æe tvoja pokazati èudesa.
  lug-lug: Weebagale embalaasi yo mu kitiibwa kyo eky’obuwanguzi, ng’olwanirira amazima,
    obuwombeefu, n’obutuukirivu. Omukono gwo ogwa ddyo gukole ebyewuunyisa.
  heb-heb: והדרך צלח רכב על דבר אמת וענוה צדק ותורך נוראות ימינך׃
  ben-IRV: তোমার মহিমার সাফল্যের কারণের নম্রতা এবং ন্যায়পরায়ণতার উপর জয়লাভ কর;
    তোমার ডান হাত তোমাকে ভয়ঙ্কর জিনিস শিখাবে।
  ntu-ntu: Murde kalr mz nzvo-krm mz vea na-aovxioq enqmi rmqng mz nzxplr-krm. X nalolvz-amqngiq
    da kxtubq x leplz kxnzavzo-lzbqng mz zmatq ngrm.
  pan-pan: ਅਤੇ ਆਪਣੀ ਮਹਿਮਾ ਨਾਲ ਸਚਿਆਈ, ਕੋਮਲਤਾਈ ਅਤੇ ਧਰਮ ਦੇ ਨਮਿੱਤ ਸਵਾਰ ਹੋ ਕੇ ਸਫ਼ਲ ਹੋ,
    ਅਤੇ ਤੇਰਾ ਸੱਜਾ ਹੱਥ ਤੈਨੂੰ ਭਿਆਨਕ ਕਾਰਜ ਸਿਖਲਾਵੇਗਾ!
  mya-JVB: သစ္စာ တရား ၊ နူးညံ့ ခြင်းတရား၊ ဖြောင့်မတ် ခြင်း တရားကြောင့် ၊ အသရေ တော်ထင်ရှားလျက်
    ၊ အောင်မြင် ၍ စီး သွားတော်မူပါ။ လက်ျာ လက်တော်လည်း ကြောက်မက် ဘွယ်သောအရာကို ကိုယ်တော်
    အားပြ ပါလိမ့်မည်။
  kgf-kgf: Ic kewu gi, ac héla ʒéma gum bénʒénʒéŋ ʒéma haka solaŋawac wamma edamugaguc
    becosic qahaiguc tacma kemma yaréiguc onogicbésémaŋ. Guac méra héiganéŋ gi haka
    welic welicgia kugémmac.
  tte-O: Kulaumo na am wasawasa koina kam tokaleyayao ukwaiwe-gabaegili yo ukwaleya
    walo yawasosi yo loina dudulaina kaiweli. Am kaiwe koina kani kaleya lalakili
    sibaibaiwa kolili kubaguna.
  tbg-tbg: are avuhainaava mpeqavano vaihara, nena ohiqaa oquvi vaihara oru quqaa
    uva ti vai okararave, avuqavuqamake ni vai okararave, aaqurihama nimite vai okararave,
    virara virara iriharama vi haikaraqaa maimaraara raqikiqira viharama nena kauqu
    tanaraqohaira nora kaiqa varaqira vuane.
  hmo-hmo: Oiemu hosi dekenai do oi guia, bona mai king siahuna danu do oi lao, do
    oi kwalimu. Hereva momokani bona kara maoromaoro gimaia totona, do oi tuari lao.
    Oiemu goada ese, hoa karadia mai garidia danu do ia hedinaraia.
  zar-NT: Lu yöl-laʼ unná bëʼ quiuʼ idéliʼnuʼ lu gudil-la, ugunuʼ dxin le naca idútë
    li, en yöl-laʼ nöxaj ladxiʼ, en le naca tsahuiʼ. Yöl-laʼ huáca zxön quiuʼ gun
    ga iláʼ lahui yuguʼ le zxö́ntërö.
  urd-urd: और सच्चाई और हिल्म और सदाक़त की ख़ातिर, अपनी शान — ओ — शौकत में इक़बालमंदी
    से सवार हो; और तेरा दहना हाथ तुझे अजीब काम दिखाएगा।
  rus-SYN: Пусть шумят, вздымаются воды их, трясутся горы от волнения их.
  bqc-SIM: Zĩgↄ̃ pãsĩ, ǹ ń fɛ̃nda sɛ ǹ loo n kíakɛgawi seela ũ.
  tcz-CHONGTHU: Nathupina a chun hung kivon in lang galjou dingin hung kondoh tem
    in, thutah leh thudih chuleh kisuhnemna hohi chejom sahdingin kondoh inlang datmo
    umtah tah thilho chu hung tongdoh tan!
  mar-mar: तू आपल्या सत्याने, नम्रतेने, न्यायीपणामध्ये विजयाने स्वारी कर, तुझा उजवा
    हात तुला भयानक गोष्टी शिकवेल.
  isl-isl: Þú hetja, tak herklæði þín, máttugur ertu og krýndur ljóma
  hlt-THB: Awitak, kawdungnaak ingkaw dyngnaak ak caming haina noengnaak ingkaw qypawm
    doena cet nawh; nak tang kut ing kqih ak awm ik-oeih ce dang sak lah.
  qub-qub: Cawalluta muntacurcur binsej binsejllana guërraman ayway. Aywanqui alli
    cajllatana llapanpis rurananpaj, umildicunapa faburnin pillyaj. Derëchu caj maquiquimi
    ruranga fiyupa almiraypajcunata.
  bqp-bqp: Ǹ di sↄ̃a ǹ gɛ́ zĩ̀ ble n gakurikɛ gũn yãpura kũ nɛ̀sɛdoo kũ yãzɛdeo
    yãi, ǹ yã náasidenↄ kɛ kũ n ↄpla gbãnao.
  hat-hat: (045:5) Moute sou cha ou, al goumen, pou pran defans moun ki kenbe pawòl
    yo, moun ki gen bon kè, moun ki mache dwat devan ou. Kouraj ou ap fè ou genyen
    batay la.
  eng-BSB: In your splendor ride forth in victory on behalf of truth and humility
    and justice; may your right hand show your awesome deeds.
  eng-WEBPB: In your majesty ride on victoriously on behalf of truth, humility, and
    righteousness. Let your right hand display awesome deeds.
  kbq-kbq: Masanentake hihamuka'ane vunka tamage nanekegu'ma, agu'ama anteramino mani'zanku'ma,
    fatgoma huno refkoma hu avu'avakura hara ome huo. Ana nehunka atregeno, tamaga
    kzamo'a ruzahukna kaguvazana eri fore hinke'za keho.
  pon-pon: Komui en pwaida ni omui kapwat, Kom kotiwei, pwen jauaja me melel, o me
    luet akan, pwen kolekol on ir me pun. Lim omui maun ap pan wia dodok kapuriamui.
  nhe-BL: Xicahuajtlejco huan xitlatlaniti ica nochi mohueyitilis. Ta tiquinmanahuía
    tlen teicneltzitzi huan tlen quichihuaj tlen melahuac. Titetlajtolsencahua xitlahuac.
    Nelía huejhueyi tlamantli tijchihua.
  wnc-wnc: Ga Kingu tupan tapa, umanda kayaapa yuayak. Gata ikwawa gamanu hos gwene
    pukwike kuku amak tasike yapbikgaunin. Gata kuku amau tasinggaau wa noman amin
    gatayamunangge tasiyo. Tasiwi kepi noman tapa tawaningge. Ngan, inane umana dua
    yatangenatningge. Gata amau kekeknga siknga tasiwi wai aminda ganduke gwauya siknga
    natapnong.
  bus-bus: Ǹ di sↄ̃a ǹ gá zĩ̀ ble n gakuikɛɛ guu yãpura kↄ̃n nↄ̀sɛdooo kↄ̃n yãzɛdeeo
    yãnzi, ǹ yã naasideenↄ kɛ kↄ̃n n ↄplaa gbãaao.
  gub-BL: Nekàgaw a'e, nepuràg eteahy haw a'e no, eremunehew kamir ài ne. Nezewe eho
    neàmàtyry'ymar wàmàtyry'ym pà nehe. Epyro neze'eg azeharomoete har neàmàtyry'ymar
    wanuwi nehe. Epyro nekatu haw wanuwi nehe no. Nekàgaw weityk putar zauxiapekwer
    tetea'u a'e wà nehe.
  eng-DRA: 'Their waters roared and were troubled: the mountains were troubled with
    his strength.'
