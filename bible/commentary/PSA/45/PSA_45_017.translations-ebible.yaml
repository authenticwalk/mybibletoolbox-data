verse: PSA.045.017
translations:
  mal-C: ഞാൻ അങ്ങയുടെ സ്മരണ എല്ലാ തലമുറകളിലും നിലനിർത്തും തന്മൂലം രാഷ്ട്രങ്ങൾ അങ്ങയെ
    എന്നെന്നേക്കും വാഴ്ത്തും. സംഗീതസംവിധായകന്.
  deu-TKW: An deiner Väter Stelle werden deine Söhne treten; du wirst sie überall
    im Lande zu Fürsten setzen.
  lin-lin: Bana na yo ya mibali bakozwa esika ya bakoko na bango ; okotia bango bakambi
    kati na mokili mobimba.
  mmx-mmx: Na loxompixan tarak naba tong asu laasen silok taram kusu nedi lavaola
    melemu dinaba tere avolo laasen taram, la limixin axap dinaba emi asu amisik minu
    la kopmen tekavaxap teren.
  eng-LSV: I make mention of Your Name in all generations, || Therefore peoples praise
    You, || For all time and forever!
  eng-GNV: 'I will make thy Name to be remembred through all generations: therefore
    shall the people giue thanks vnto thee world without ende.'
  eng-WEBSTER: 'I will make thy name to be remembered in all generations: therefore
    shall the people praise thee for ever and ever.'
  nhw-BL: Huan na ica ni huicatl catli niquijcuilojtoc para ta, Toteco Dios, quichihuas
    para masehualme ma mitzelnamiquise sesen xihuitl catli panotiyas. Quena, masehualme
    ipan tlen hueli tlali camanaltise para nochipa tlen nopa huejhueyi tlamantli catli
    ta tijchijqui.
  swh-ONEN: Nitadumisha kumbukumbu lako katika vizazi vyote, kwa hiyo mataifa watakusifu
    milele na milele.
  bba-bba: Sinɑ boko, wunɛn bibɑ koo wunɛn bɑɑbɑbɑn tubi di, kpɑ bu bɑndu di tem kpuro
    sɔɔ.
  eng-KJVCPB: 'I will make thy name to be remembered in all generations: Therefore
    shall the people praise thee for ever and ever.'
  luo-luo: Abiro miyo ji pari e tienge duto nyaka chiengʼ; kuom mano ogendini biro
    paki mochwere manyaka chiengʼ.
  aii-aii: ܒܸܬ ܡܲܕܟܸܪܸܢ ܫܸܡܘܼܟ݂ ܒܟܠܔ ܕܵܪܵܐ ܘܕܵܪܵܐ، ܒܘܼܬ ܐܵܗܵܐ، ܥܲܡܡܹ̈ܐ ܒܸܬ ܫܲܟܪܝܼ
    ܠܘܼܟ݂ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ.
  meu-meu: Oi ladamu baina habadaia, uru iboudiai ese bae imodaia, taunabunai bese
    idau-idau ese bae hanamomu ela bona hanaihanai.
  npi-ULB: म तपाईंको नाउँलाई सबै पुस्ताले याद गर्ने बनाउनेछु । यसकारण मानिसहरूले तपाईंलाई
    सदासर्वदा धन्यावाद दिनेछन् ।
  yor-yor: Èmí yóò máa rántí orúkọ rẹ̀ ní ìran gbogbo, nígbà náà ni orílẹ̀-èdè yóò
    yìn ọ́ láé àti láéláé.
  pes-OPCB: نام تو را در تمام نسلها شهرت خواهم داد، و همهٔ مردم تا ابد سپاسگزار تو
    خواهند بود.
  tgl-ULB: Gagawin ko ang lahat para ang iyong pangalan ay maalala ng lahat ng salinlahi;
    kaya ang mga tao ay bibigyan ka ng pasasalamat magpakailanpaman.
  nop-nop: Nu wohoge yohautawene metam hogohogok kougoŋ mintaŋ hatineeŋ adi helemahelemaŋ
    du nadigamuneeŋ. Kaŋ wendoktiŋa metam hogohogok adi du wohoge ganintiloneeŋ.
  hui-hui: Í̠ mini lene timbuni kego lalu i̱na iba gana ogoni latagi harogola wali
    agali mani holobadarume í̠ mitangi biaabo holebira. Ani mitangi bialu wali agali
    bibahende bu karume í̠naga mini yaraga ho haabo holebira.
  mya-mya: ကျွန်​တော်​မျိုး​၏​သီ​ချင်း​သည်​အ​ရှင်​မင်း ကြီး​အား ထာ​ဝ​စဉ်​ထင်​ပေါ်​ကျော်​ကြား​စေ​ပါ​လိမ့်​မည်။
    လူ​အ​ပေါင်း​တို့​သည်​လည်း​အ​ရှင်​မင်း​ကြီး​အား ကာ​လ​အ​စဉ်​အ​ဆက်​ချီး​မွမ်း​ကြ​ပါ​လိမ့်​မည်။
  bod-N: ཁྱེད་མཚན་མི་རབས་ཀུན་ལ་དྲན་པར༌བྱ། །མི་སྡེ་ཡོངས་ཀྱིས་རྟག་ཏུ་ཁྱེད་ལ༌བསྟོད།།
  wsk-wsk: Ani nika nip biya wetang saparik se kariimet gue udagi taiwasan mu ikimon
    se sor suen la nika nip mu patawu se lagamonko.
  sna-sna: Ndichaita kuti kurangarirwa kwenyu kurambe kuripo, kusvikira kuzvizvarwa
    zvose; naizvozvo ndudzi dzichakurumbidzai nokusingaperi-peri.
  spa-BLM: haré que tu nombre sea recordado en todas las generaciones. Por eso los
    pueblos te darán gracias por los siglos de los siglos.
  cac-cac: A in ol vac' nachajcot a b'i yuj masanil anima toto ol aljoc d'a yolyib'an̈q'uinal
    tic. Ol yal vach' lolonel junjun chon̈ab' d'ayach d'a masanil tiempo.
  swh-ULB: Nami nitalifanya jina lako kukumbukwa katika uzao wote; kwa hiyo watu watakushukuru
    milele na milele.
  deu-ELBBK: An deiner Väter statt werden deine Söhne sein; zu Fürsten wirst du sie
    einsetzen im ganzen Land.
  mbb-OT: Edhimuwen ku he kenè ka egkelipatan te langun he egkelapislapis he kevuwazan.
    Umbe taman te taman is kedeliǥa kenikew te menge nasyun.
  mal-2015: ഞാൻ നിന്റെ നാമത്തെ എല്ലാ തലമുറകളിലും ഓർക്കുമാറാക്കും. അതുകൊണ്ടു ജാതികൾ
    എന്നും എന്നേക്കും നിനക്കു സ്തോത്രം ചെയ്യും.
  gup-gup: Wanjh ngamarnbun kunngey ke bu bininj rowk ngurriyime ngudda yingeykimuk
    duninjh, dja minj mak ngundingeybengmidjdan munguyh munguyh kore kubolkbubuyika
    rowk. Wanjh birriwarlahkenh bininj rowk ngundiburlume bu munguyh munguyh.
  rmc-rmc: Tire čhave zalena o than tumare dadenge, ačhaveha len rajenge upral caľi
    phuv.
  nlg-nlg: Inau ku ghanaghana na ahamu tana lei sopa vavata udolu vagha keri ke, na
    lei kama kara holohabagho ke va me vaa.
  pes-OPV: نام تو را در همه دهرها ذکرخواهم کرد. پس قوم‌ها تو را حمد خواهند گفت تا
    ابدالاباد.
  ron-1924: 'Дин ням ын ням ыць вой помени нумеле: де ачея ын вечь де вечь те вор
    лэуда попоареле.'
  ben-OBCV: আমি তোমার স্মৃতি বংশপরম্পরায় চিরস্থায়ী করব; সেইজন্য জাতিরা যুগে যুগে
    তোমার প্রশংসা করবে।
  som-som: Magacaaga waxaan ka dhigi doonaa mid ka ab ka ab la xusuusto, Sidaas daraaddeed
    dadyowgu mahad bay kuu naqi doonaan weligood iyo weligood.
  eng-ASVBT: 'I will make thy name to be remembered in all generations: Therefore
    shall the peoples give thee thanks forever and ever.'
  mna-mna: Mboe tio taiŋgi, tomtom ko timbombo, mi matan ilala pu mi iseeŋge iseeŋge
    ma ila. Tana zin karkari ko timap ma tiwe kwom, mi tipakurkur zom totomen.
  ita-1885: Io pubblicherò la memoria del tuo Nome, per ogni età; Perciò, ti celebreranno
    i popoli in sempiterno.
  eng-ULB: I will make your name to be remembered in all generations; therefore the
    peoples will give you thanks forever and ever.
  spa-VBL: Por mis palabras serás famosa a través de las generaciones, y las naciones
    te adorarán para siempre.
  fra-_FOB: Je rendrai ton nom célèbre dans tous les âges; aussi les peuples t'honoreront
    à toujours, à perpétuité.
  mal-mal: ഞാൻ നിന്റെ നാമത്തെ എല്ലാ തലമുറകളിലും ഓർക്കുമാറാക്കും. അതുകൊണ്ട് ജനതകൾ എന്നും
    എന്നേക്കും നിന്നെ പ്രകീർത്തിക്കും.
  lit-lit: Aš padarysiu, kad tavo vardą atsimins visose kartų kartose; dėl to tautos
    tave girs per amžių amžius.
  urd-GVR: Pusht-dar-pusht maiṅ tere nām kī tamjīd karūṅga, is lie qaumeṅ hameshā
    tak terī satāish kareṅgī.
  suz-BL: गो इन नें इन चच युइ आन पाला नेल्‍ल मिम्‍पाइक्‍नुङ। मोपतीके जात जात ङा मुरपुकीमी
    इन कली गेना हना यो ठेयब सेल्‍नीम।
  eng-NOY: I will make thy name memorable throughout all generations; So shall the
    nations praise thee for ever and ever!
  ita-1927: Io renderò il tuo nome celebre per ogni età; perciò i popoli ti loderanno
    in sempiterno.
  ckb-ckb: یادی ناوت دەکەمەوە نەوە دوای نەوە، بۆیە نەتەوەکان هەتاهەتایە ستایشت دەکەن.
  eng-BBE: I will keep the memory of your name living through all generations; and
    because of this the people will give you praise for ever.
  xsi-xsi: Ikura zo muli-muli, ande naneŋgu wâŋgiŋa ŋine ma ivetanzi tamâta rârâ tu
    kalonzi ŋgere ŋanano. Mine nde kinzi ŋgu ndoni ma sipanea noko ŋa sisuka kâki
    ikura zo zo.
  kan-OKCV: ತಲತಲಾಂತರವೂ ನಿಮ್ಮ ಹೆಸರನ್ನು ನಾನು ಸ್ಮರಿಸುವಂತೆ ಮಾಡುವೆನು. ಆದ್ದರಿಂದ ಜನರು ಯುಗಯುಗಾಂತರವೂ
    ನಿಮ್ಮನ್ನು ಹೊಗಳುವರು.
  tam-2017: உமது பெயரை எல்லாத் தலைமுறைகளிலும் நினைவுபடுத்துவேன்; இதற்காக மக்கள் உம்மை
    என்றென்றைக்குமுள்ள எல்லாக் காலங்களிலும் துதிப்பார்கள்.
  spa-RV-1909: 'Haré perpetua la memoria de tu nombre en todas las generaciones: por
    lo cual te alabarán los pueblos eternamente y para siempre.'
  ron-BTF: Voi face ca numele tău să fie amintit din generație în generație, de aceea
    poporul te va lăuda pentru totdeauna și întotdeauna.
  eng-WEBP: I will make your name to be remembered in all generations. Therefore the
    peoples shall give you thanks forever and ever.
  eng-FBV: Through my words you will be famous through all generations, and nations
    will praise you forever and ever.
  nld-1939: Zij zullen uw Naam doen gedenken Van geslacht tot geslacht; En volken
    zullen U prijzen Voor eeuwig en immer!
  nch-BL: Huan na ica ni huicat cati niquijcuilojtoc para ta, Toteco Dios, quichihuas
    para masehualme ma mitzelnamiquica sese xihuit cati panotiyas. Quena, masehualme
    ipan ten hueli tali camanaltise para nochipa ten nopa huejhueyi tamanti cati ta
    tijchijqui.
  vie-1934: Tôi sẽ làm cho danh Ngài được nhắc lại trong các đời; Vì cớ ấy các dân
    tộc sẽ cảm tạ Ngài đời đời không thôi.
  cha-cha: 'Guajo junamajaso y naanmo gui todo y generasion sija: enaomina y taotao
    sija mannaejao grasias para taejinecog yan taejinecog.'
  hin-CV: सभी पीढ़ियों के लिए मैं आपकी महिमा सजीव रखूंगा; तब समस्त राष्ट्र सदा-सर्वदा
    आपका धन्यवाद करेंगे.
  eng-OURB: I will make your name to be remembered in all generations. Therefore the
    peoples shall yadah ·extend hands in thankful praise· to you forever and ever.
  spa-BES: Mantendré la memoria de tu nombre viva por todas las generaciones; y debido
    a esto, las personas te darán alabanzas para siempre.
  tdx-tdx: Hampitiahieko ze hene tariratse ty tahina’o, hañandriañe azo nainai’e donia
    ondatio.
  tha-KJV: เราจะกระทำให้พระนามของพระองค์ท่านเป็​นที​่​เชิดชู​ตลอดบรรดาชั่วอายุ ฉะนั้นชนชาติทั้งหลายจะสดุ​ดี​พระองค์​ท่านเป็นนิจกาล
  por-BR-2018: Farei memória de teu nome em toda geração após geração; por isso os
    povos te louvarão para todo o sempre.
  deu-ELO: Ich will deines Namens gedenken lassen alle Geschlechter hindurch; darum
    werden die Völker dich preisen immer und ewiglich.
  eng-WYC-2018: Lord, they shall be mindful of thy name; in each generation, and into
    generation. Therefore peoples shall acknowledge to thee [into] without end; and
    into the world of world. (Lord, they shall remember thy name; in all generations.
    And so the nations shall praise thee; forever and ever.)
  epo-epo: Mi memorigos vian nomon de generacio al generacio; Tial gloros vin popoloj
    ĉiam kaj eterne.
  gfk-gfk: Iau ni gil no hinsaam bia diet bakut ing diet na lon namur, diet pa na
    lik luban ie, io kaik, ira kantri diet na pirlat ugu hathatika.
  uig-PIN: Mǝn sening namingni ǝwladdin-ǝwladⱪa yad ǝtküzimǝn; Xunglaxⱪa barliⱪ ⱪowmlar
    seni ǝbǝdil’ǝbǝdgiqǝ mǝdⱨiyilǝydu».
  beo-beo: Na da amo gesami hamoiba:le osobo bagade dunu ilia da Dia hou eso huluane
    mae fisili dawa:digimu. Amola eso huluane, mae fisili, dunu huluane da Dima nodonanumu.
  tpi-OTNT: Bai mi tokaut long biknem bilong yu na olgeta lain i kamap bihain bai
    ol i tingim yu oltaim. Olsem na ol manmeri nabaut oltaim bai ol i litimapim nem
    bilong yu.
  hau-SA: Zan sa a tuna da kai a dukan zamanai; saboda haka al’ummai za su yabe ka
    har abada abadin.
  udu-udu: Aha/ mina kar gway pini ki a’di midi ’ciṯẖa cim bwa mo jin minu taḵ a’di
    mo eya risa nyaḵum yil gi ’kwani mo. Wakan ’kwani ’baar mo mini maŋ /e mo gom
    ki sule/ mo dhali ki sule/ mo.
  uig-LAT: Men séning namingni ewladdin-ewladqa yad etküzimen; Shunglashqa barliq
    qowmlar séni ebedil’ebedgiche medhiyileydu».
  nde-nde: Ibizo lakho ngizalenza likhunjulwe kokuphela yizizukulwane zonke; yikho-ke
    izizwe zizakudumisa nini lanini.
  ton-ton: 'Te u fai ke manatuʻi ʻa ho huafa ʻi he toʻutangata kotoa pē: ko ia ʻe
    fakafetaʻi ʻae kakai kiate koe ʻo lauikuonga pea taʻengata.'
  ces-1613: Místo otců svých budeš míti syny své, kteréž postavíš za knížata po vší
    zemi.
  eng-WMB: I will make your name to be remembered in all generations. Therefore the
    peoples shall give you thanks forever and ever.
  tam-TCV: நான் எல்லா தலைமுறைகளின் நடுவிலும் உம்மைக் குறித்த நினைவுகளை நிலைபெறச் செய்வேன்;
    அதினால் மக்கள் கூட்டம் உம்மை என்றென்றைக்கும் துதிப்பார்கள்.
  ceb-ULB: Himuon ko nga ang imong ngalan mahinumdoman sa tanan nga kaliwatan; busa
    ang katawhan magpasalamat kanimo hangtod sa kahangtoran.
  pol-UBG: Upamiętnię twoje imię po wszystkie pokolenia; dlatego narody będą cię wysławiać
    na wieki wieków.
  urd-GVU: پشت در پشت مَیں تیرے نام کی تمجید کروں گا، اِس لئے قومیں ہمیشہ تک تیری
    ستائش کریں گی۔
  eng-OEBCW: Your name will I celebrate world without end, so that nations shall praise
    you for ever and ever.
  deu-1912: Ich will deines Namens gedenken von Kind zu Kindeskind; darum werden dir
    danken die Völker immer und ewiglich.
  kan-2017: ನಿನ್ನ ಹೆಸರು ತಲತಲಾಂತರಗಳಲ್ಲಿ ಜ್ಞಾಪಕವಿರುವಂತೆ ನಾನು ಮಾಡುವೆನು; ಅದುದರಿಂದ ಎಲ್ಲಾ
    ಜನಗಳು ನಿನ್ನನ್ನು ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಪ್ರಶಂಸಿಸುವರು.
  yap-yap: Re tang rog ney e bayi gilnag bugwam u gubin e mfen, ma gubin e girdi’
    ni bay ra pininged e sorok ngom e chiney i yan ngaram.
  hlt-MCSB: Namah ming te thawnpuei phoeikah thawnpuei boeih taengah ka thoelh ni.
    Te dongah pilnam loh kumhal ah nang uem uh yoeyah ni.
  mdy-ETH: ሱንፆ ታ ኔኤኮ ሾይንቶ ቢያሢም ማላታ ማሃንዳኔ፤ ዬያሮ ዴሬ ናኣናና ኔና ሄርሼ ጎይሣ ናንጋንዳኔ።
  twi-ASANTE: Mɛma wɔakae wo wɔ awontoatoasoɔ nyinaa mu; ɛno enti amanaman bɛkamfo
    wo daa nyinaa. Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: I will make your name to be remembered in all generations. Therefore the
    peoples shall give you thanks forever and ever.
  spa-PDDPT: Haré perpetua la memoria de tu nombre en todas las generaciones, Por
    lo cual los pueblos te darán gracias eternamente y para siempre.
  gun-gun: Xee ajapo 'rã nderery re ima'endu'aa riae aguã rami. Yvy regua kuery ndereroporaei
    'rã raka'e rã peve. Jogueroporaei va'e pe Coré ra'y kuery kunhague oporaei aguã
    ombopara va'ekue.
  agu-BL: Tzinjoye' puntil tan cyoque'n cyakil wunak tan na'wse'n yi bi'u' sbne' opon
    tunintz. Na tajwe'n cyak'ol wunak k'eju' ben k'ej ben sak.
  ilo-ULB: Pagbalinekto ti naganmo a nalatak iti amin a kaputotan; iti kasta, pagyamanandakanto
    dagiti amin tattao iti agnanayon ken awan patinggana.
  kpg-kpg: Dagu daahili deenei e hai nia daangada gi langalangahia e ginaadou au mee
    ala ne hai gaa hana hua beelaa dono hagaodi ai, gei nia daangada huogodoo ga hagaamu
    goe i nia madagoaa huogodoo ala ga lloomoi.
  uig-ARA: مەن سېنىڭ نامىڭنى ئەۋلاددىن-ئەۋلادقا ياد ئەتكۈزىمەن؛ شۇڭلاشقا بارلىق قوۋملار
    سېنى ئەبەدىلئەبەدگىچە مەدھىيىلەيدۇ».
  sus-sus: I xa die fama lude alɔ i benbae, e findi mangɛe ra bɔxi birin xun ma.
  pon-2006: Ei koulet pahn kalaudehla kapingpen mwaromwi kohkohlahte, oh aramas koaros
    pahn pil kapinga komwi ni ahnsou kan me pahn kohdo.
  jae-jae: Aê oc jakêŋ lau wakuc ŋamuŋa samob taêŋ ênam aôm ŋapaŋ. Amboac tonaŋ tenteŋlatu
    aweŋ êôc aôm teŋgeŋ to teŋgeŋ.
  ksd-ksd: Ina tul tar ia ba diat a nuk uraure ra iangim ta ra lavur taun tarai namur;
    Kari a lavur vuna tarai par diat a pite milat pa u ma pa na mutu.
  tur-YTC: Adını kuşaklar boyu anımsatacağım. Bunun için halklar sonsuza dek sana
    şükredecekler.
  bel-N: Замест бацькоў тваіх будуць сыны твае; іх паставіш князямі па ўсёй зямлі.
  kpr-kpr: Nanda yaru gembena evia sise, ninda bino jighoro eroruse irarira evovodae,
    a kotugo evetu genembo isasambu sakai nindae sarera, kotugo evovodae sido yarera.
    Nanda yaru gembena evia didivururoro ninda binó ivegedo irurari, evetu genembo
    isambu nindae sakai sido evovodae yarera.
  ind-AYT: (45-18) Aku akan mengingat namamu di segala generasi, sehingga bangsa-bangsa
    akan mengucapkan syukur kepadamu selama-lamanya.
  yom-yom: Minu ndiela sia ti batebukilanga moyo mu zitsungi zioso. Diawu makanda
    mela kuzitisa mu zithangu zioso ayi mu mvu ka mvu.
  yut-yut: Gak dakon man madepgo mɨŋat amɨnyo abɨsok ae don altaŋek egɨ aŋaŋ kɨkdaŋ
    uŋudon yaŋ teŋteŋaŋ aŋaŋ kɨkeŋ. Aŋapbo toktogɨsi mɨŋat amɨnyo da mango aŋkɨsiŋ
    wɨgɨkdaŋ.
  nya-nya: Ndidzabukitsa mbiri yako mʼmibado yonse; choncho mitundu yonse idzakutamanda
    ku nthawi za nthawi.
  kyg-kyg: Nagaemo ala kagikamo kamisugeꞌa henagaꞌamo afole aisaya vayaꞌmogimo kagaefeꞌmo
    apake okaniꞌa ala kagikamo kamigae. Muki vayaꞌmogimo kagikaleꞌmo muki afinaꞌmo
    aliꞌa asaga huge huge huꞌa maigae.
  hrv-hrv: Oce tvoje naslijedit će tvoji sinovi, postavit ćeš ih knezovima na svoj
    zemlji.
  mps-mps: Te nago genuai nogide po eno hanilama pusuyu, tama te nosali pedalubo hani
    tigidaligo te nage sesemane sogo homu kone paibao. Tama tiyu, te me badu we bidi
    dabego te nago nogi sesemane sogo ugwaba siyu yaibao.
  tpi-tpi: Bai mi tokaut long biknem bilong yu na olgeta lain i kamap bihain bai ol
    i tingim yu oltaim. Olsem na ol manmeri nabaut oltaim bai ol i litimapim nem bilong
    yu.
  dan-1931: Dine Sønner træde ind i dine Fædres Sted, sæt dem til Fyrster rundt i
    Landet!
  vie-OVCB: Tôi sẽ làm cho hậu thế ghi nhớ danh tiếng vua. Nên các dân tộc sẽ chúc
    tụng vua mãi mãi.
  guj-2017: હું પેઢી દરપેઢી તમારા નામનું સ્મરણ રખાવીશ; તેથી લોકો સદાકાળ સુધી તમારી
    આભારસ્તુતિ કરશે.
  pon-2006A: Ei koulet pahn kalaudehla kapingpen mwaromwi kohkohlahte, oh aramas koaros
    pahn pil kapinga komwi ni ahnsou kan me pahn kohdo.
  por-BRBSL: Vou fazer com que seu nome seja lembrado em todas as gerações. Portanto,
    os povos lhe agradecerão para todo o sempre.
  eng-OEBUS: Your name will I celebrate world without end, so that nations shall praise
    you for ever and ever.
  swe-swe: '[Kungen tilltalas:] Dina söner ska ta över i dina fäders steg (gå i fädernas
    fotspår); du ska insätta dem som ledare i landet.'
  cth-cth: Na min teh se pueng dawk panue hanelah ka sak han. Hatdawkvah, tami ni
    pou na pholen han.
  twi-twi: Mɛma wɔakae wo wɔ awo ntoatoaso nyinaa mu; ɛno nti amanaman bɛkamfo wo
    daa nyinaa. Wɔde ma dwonkyerɛfo.
  hlt-hlt: Namah ming te thawnpuei phoeikah thawnpuei boeih taengah ka thoelh ni.
    Te dongah pilnam loh kumhal ah nang uem uh yoeyah ni.
  tbz-SIM: A bí iì yóó sɔɔtɛ́ ɑ yɛmbɛ̀ kpɑ̀tì, kɑ̀ɑ ì bɑɑ́ nkɛ̀ ì mbɑkɛ́ kutenkù kumɔu.
  msy-2020: Kɨ nɨn ziar ekiamɨn gun mɨkɨmtɨ, gumazamizir gɨn otivamiba nɨ gɨnɨghnɨghvɨra
    ikiam. Eghtɨ dughiar gɨn izamiba, gumazamiziba zurara nɨn ziam fɨ mamaghɨra ikiam.
  dop-dop: Hɑɩ, wulɑʋ, kʋyɑkʋ nɑkʋlɩ nyɑ́ piyɑ ɩ́ kpɑɣɑ nyɑ́ cɔsɔnɑɑ kɑwulɑɣɑ kumte,
    nɑ ń lɑ-wɛɣɛ ɑntulinyɑ tənɑ ɑwulumpiyɑ.
  azb-azb: Adını nəsillərdən-nəsillərə çatdıracağam, Xalqlar da sonsuza qədər sənə
    həmd oxuyacaq!
  eng-DBY: I will make thy name to be remembered throughout all generations; therefore
    shall the peoples praise thee for ever and ever.
  hin-2017: मैं ऐसा करूँगा, कि तेरे नाम की चर्चा पीढ़ी से पीढ़ी तक होती रहेगी; इस
    कारण देश-देश के लोग सदा सर्वदा तेरा धन्यवाद करते रहेंगे।
  wol-KYG: Yal na la sa doom yu góor wuutu ci seen jalu maam, nga def leeni kàngam
    ci réew mi mépp.
  bjr-bjr: Qinee ani auqu uqeerasaanaqa naaru naaru aiqama kambiqeefandinausa minara
    irifaranoo. Miqiannanara faiqí anaasee naaru naaru ani amooqifaranoo.
  eng-YLT: I make mention of Thy name in all generations, Therefore do peoples praise
    Thee, To the age, and for ever!
  kne-kne: Din kantak et kanayon ay ipanpanemnem na sik-a ay ari ta say daydayawen
    daka sin ed wani ya si eng-enggana.
  eng-WYC-2017: Lord, they shall be mindful of thy name; in each generation, and into
    generation. Therefore peoples shall acknowledge to thee without end; and into
    the world of world.
  eng-WMBB: I will make your name to be remembered in all generations. Therefore the
    peoples shall give you thanks forever and ever.
  zat-NTPS: Guna' cheajlesá lazre' xúgute̱ bénneache lau' lue'. Chee̱ le̱ na' xelúe
    lá'ana bénneache lue' chadía chacanna, ne gaxuane iza.
  zty-NTPS: Gona' ga chejsá' ḻáže'gak yógo'te benne' ka' lo'. Che ḻen wká'n ẕengak
    benne' ka' le' yógo'te yiz so', na' to chi'ize.
  urd-GVH: पुश्त-दर-पुश्त मैं तेरे नाम की तमजीद करूँगा, इसलिए क़ौमें हमेशा तक तेरी
    सताइश करेंगी।
  rug-rug: Kaqu vata evaṉia rau sa vina balabalana sa pozamu pa doduru sinage na sage.
    Gua asa ke kaqu vahesigo rina tinoni si agoi ninae rane ka rane.
  gaz-gaz: Ani akka maqaan kee dhaloota hunda keessatti yaadatamu nan godha; kanaafuu
    saboonni bara baraa hamma bara baraatti si jajatu.
  fra-LSG: Tes enfants prendront la place de tes pères; Tu les établiras princes dans
    tout le pays.
  yal-yal: I tan mangana, i dii xɛmɛ wuyaxi sɔtɔma nɛn naxanye luma mangayani i benbane
    funfuni. I e findima kuntigine ra nɛn bɔxɔn birin xun na.
  iou-iou: Täŋpäkaŋ nähä ätu mäden ahänayäŋ täkaŋ unitä nadäŋpäŋ kuŋatneŋta kap ŋo
    teŋira wäpka biŋamtä punin api kuŋarek. Ude täŋira ämawebe kuduptä wäpka biŋam
    u tärek-täreki nämo api ganiŋoret täneŋ.
  haw-1868: E hoomaikai mau aku au i kou inoa i na hanauna a pau; Nolaila e hoolea
    na kanaka ia oe a mau loa.
  arb-NAV: أُخَلِّدُ ذِكْرَى اسْمِكَ فِي كُلِّ الأَجْيَالِ، وَتَحْمَدُكَ الشُّعُوبُ
    إِلَى الدَّهْرِ وَالأَبَدِ.
  ded-ded: Fingecsahenina fekecdesoc, yeneac kicfu geac kpac kuneng miacba yeneng
    afegugecde. Ngicngac areng sasawa yeneng wisic wisickea kpac eriendzong megenggecde.
  ewe-ewe: Mana woaɖo ŋku dziwò le dzidzimewo katã me, eya ta dukɔwo akafu wò tso
    mavɔ me yi ɖe mavɔ me.
  eng-LEE: '(45:18) I will make thy name to be remembered in all generations: therefore
    shall the people praise thee for ever and ever.'
  asm-FB: মই তোমাৰ নাম পুৰুষানুক্ৰমে সোঁৱৰণ কৰিম; সেইকাৰণে লোকসকলে চিৰকাললৈকে তোমাৰ
    ধন্যবাদ কৰিব।
  sus-A: عِ شَ دِيٍ قَمَ لُدٍ عَلْ عِ بٍنبَيٍ، عٍ قِندِ مَنفّيٍ رَ بْشِ بِرِن شُن
    مَ.
  fra-SBL: Je ferai en sorte qu'on se souvienne de ton nom dans toutes les générations.
    C'est pourquoi les peuples te rendront grâce pour toujours et à jamais.
  hbo-hbo: תַּ֣חַת אֲ֭בֹתֶיךָ יִהְי֣וּ בָנֶ֑יךָ תְּשִׁיתֵ֥מֹו לְ֝שָׂרִ֗ים בְּכָל־הָאָֽרֶץ׃
  kik-kik: Nĩngũtũma ũtũũre ũririkanagwo nĩ njiarwa na njiarwa; nĩ ũndũ ũcio ndũrĩrĩ
    igaatũũra igũkumagia tene na tene.
  fra-NCL: Tes enfants prendront la place de tes pères ; tu les établiras princes
    sur toute la terre.
  cek-AK: Na hmin to adung maeto pacoeng maeto pahnet thai han ai ah ka sak han, to
    ah kaminawk boih mah nang hae dungzan hoi dungzan khoek to pakoeh o tih boeh.
  cuk-cuk: An bega we-namaknaidgi, dulemar-be-iegega an imakosulid. Bela neggwebur-baiganginmalad
    be-ebinsadiguega an imakoed.
  tel-2017: అన్ని తరాల్లోనూ నీ నామం జ్ఞాపకం ఉండేలా నేను చేస్తాను. కాబట్టి ప్రజలు అన్ని
    తరాల్లో నీకు కృతజ్ఞతలు చెప్పుకుంటారు.
  hat-BSA: Mwen va fè non Ou sonje nan tout jenerasyon yo. Akoz sa, tout pèp yo va
    bay Ou remèsiman pou tout tan e pou tout tan.
  kos-kos: On soko inge ac fah oru tuh inem in esamyuk nwe tok, Ac mwet nukewa ac
    fah kaksakin kom ma pahtpat.
  hbo-WLC: תַּ֣חַת אֲ֭בֹתֶיךָ יִהְי֣וּ בָנֶ֑יךָ תְּשִׁיתֵ֥מוֹ לְ֝שָׂרִ֗ים בְּכָל־הָאָֽרֶץ׃
  ibo-ibo: Aga m eme ka echeta ihe banyere gị ruo ọgbọ niile; nʼihi nke a, mba niile
    ga-eto gị ruo mgbe niile ebighị ebi.
  ory-ory: ମୁଁ ସକଳ ପିଢ଼ିରେ ତୁମ୍ଭ ନାମ ସ୍ମରଣ କରାଇବି; ଏହେତୁ ଗୋଷ୍ଠୀସମୂହ ଅନନ୍ତକାଳ ତୁମ୍ଭର
    ପ୍ରଶଂସା କରିବେ।
  chk-chk: Üpwe pwärala om iteföüla seni eu täppin aramas tori pwal eu täppin. Iei
    mine chon ekewe mwü repwe mwareituk tori feilfeilachök.
  rop-rop: Main song garra meigim yu neim jidan haibala olagijawan, en ebribodi garra
    preisimbat yu olagijawan.
  ukr-1871: Згадувати му імя твоє всякого часу; тому прославляти муть тебе народи
    по віки вічні.
  yon-yon: Nembed nimakarub yaro dobere dobere yaro wananiib korem aom eb yaa meeni
    yeman kuu ongmaniin. Kwani kowe, ambibkin korem kuu aron korem korem ewaningko
    kankoonaniib.
  deu-1951: (045-18) Ich will deinen Namen erwähnen für und für; darum werden dich
    die Völker preisen immer und ewiglich.
  eng-JPS: (45-18) I will make thy name to be remembered in all generations; therefore
    shall the peoples praise thee for ever and ever.
  srp-1865: Uèiniæu da se ne zaboravlja ime tvoje od koljena na koljeno; po tom æe
    te slaviti narodi vavijek vijeka.
  lug-lug: Erinnya lyo linajjukirwanga emirembe gyonna. Amawanga kyeganaavanga gakutendereza
    emirembe n’emirembe.
  heb-heb: אזכירה שמך בכל דר ודר על כן עמים יהודך לעלם ועד׃
  ben-IRV: আমি তোমার নাম সমস্ত প্রজন্মকে স্মরণ করাব, এই জন্য লোকেরা চিরকাল জন্য তোমাকে
    ধন্যবাদ দেবে।
  ntu-ntu: Nabz nenge sa narkatrpz nabztq mz leplz nzamatq-zvz-krdr drtqm, X nzglqlz-krdr
    nim tqvzpe tqvzpe.
  pan-pan: ਮੈਂ ਪੀੜ੍ਹੀਓਂ ਪੀੜੀ ਤੇਰਾ ਨਾਮ ਸਿਮਰਨ ਕਰਾਵਾਂਗਾ, ਇਸ ਲਈ ਲੋਕ ਸਦਾ ਤੱਕ ਤੇਰਾ ਧੰਨਵਾਦ
    ਕਰਨਗੇ।
  mya-JVB: အကျွန်ုပ်သည် ကိုယ်တော် ၏နာမ ကို လူမျိုး အစဉ်အဆက် အောက်မေ့ ကျော်စောစေသဖြင့်
    ၊ လူမျိုး တို့ သည် ကမ္ဘာ အဆက်ဆက် ကိုယ်တော် ကို ချီးမွမ်း ကြလတံ့သတည်း။
  kgf-kgf: Ni waŋ énécmiwa ic kewu guac qacga hicŋisaiya hicŋisaiya niŋɋelimu. Imuac
    baec séc ic embac ieneŋ ic kewu gi hémbénaŋa mepési gémmu.
  tte-O: Yagu waline bwaite kani iyamala esam kana nuwatu-kalatan yaso yo yaso meuloili
    kolili, na koina tomo sitobatobali koliwo nige ana kaba mwawasi.
  tbg-tbg: Ekaa naantiara kuvuaramateka vikavata ai autu tuaheraqi viha, maa ihira
    ekaa enta tivaqi vivarave.
  hmo-hmo: Egu ane ese oiemu ladana do ia habadaia momokani, ela bona nega ibounai,
    bona taunimanima ibounai ese, oi do idia hanamoa ela bona hanaihanai.
  zar-NT: Gunuʼ ga tsöjnégacaticaʼsö bönachi ca nacuʼ Liʼ. Que lë ni naʼ yúguʼtë bönachi
    ilë́ liʼ “Xclenuʼ” yuguʼ dza siʼ zaca.
  urd-urd: मैं तेरे नाम की याद को नसल दर नसल क़ाईम रखूँगा इसलिए उम्मतें हमेशा से हमेशा
    तक तेरी; शुक्रगुज़ारी करेंगी।
  bqc-SIM: N nɛgↄ̃ɛↄ gↄ̃ n maeↄ gɛ̃ɛ ũ, ńyↄ̃ ń dilɛdilɛ kíaↄ ũ dṹnia guu píi.
  tcz-CHONGTHU: Khang jousea na min thanna kahin pohlut pehding ahi. Hijeh achu namtin
    vaipin tonsot a nahin thangvah ding ahi.
  mar-mar: तुझे नाव सर्व पिढ्या आठवतील असे मी करीन. म्हणून लोक सदासर्वकाळ तुझी स्तुती
    करतील.
  isl-isl: „Synir þínir verða allir konungar og feta í fótspor föður síns. Þeir munu
    sitja á hásætum víðs vegar um heim!“
  hlt-THB: Na sim poenaak ve chawn khawzah ing ama hilhnaak aham sai kawng nyng saw;
    pilnam ing nang ce kumqui ingkaw kumqui dyna nim kyihcah kawm uh.
  qub-qub: Nogami alabansacunawan jutiquita yarpächishäpaj taytancuna wañuptin wamrancuna
    mirajchöga. Chaynöpami intërucho llapan runacuna imaycamapis gampaj allita parlangapaj.
  bqp-bqp: Mani tó n tↄ́ gↄ̃ dↄ gbɛ̃nↄgu lakanaa sari, burinↄ nigↄ̃ n sáabu kpá gↄrↄ
    sĩnda pínki.
  hat-hat: (045:18) Mwen vle chante pou yo pa janm bliye ou, konsa moun lòt peyi yo
    va fè lwanj ou tout tan tout tan.
  eng-BSB: I will commemorate your name through all generations; therefore the nations
    will praise you forever and ever.
  eng-WEBPB: I will make your name to be remembered in all generations. Therefore
    the peoples shall give you thanks forever and ever.
  kbq-kbq: Nagra rankagi kamisuge'za forehu anante anante'ma hu'za esaza vahe'mo'za,
    kagrira antahinegamiza rankagia kamivava hu'za vugahaze.
  pon-pon: I pan tamanda mar omui ni di kan karoj; i me wei kan karoj pan kapina komui
    kokolata.
  nhe-BL: Huan na ica ni huicatl tlen niquijcuilojtoc para ta, Toteco Dios, quichihuas
    para tlacame ma mitzilnamiquise sesen xihuitl tlen panotiyas. Quena, tlacame ipan
    tlen hueli tlali camatise para nochipa tlen nopa huejhueyi tlamantli tlen ta tijchijqui.
  wnc-wnc: Nata gatane umanda kopsa aknga yakapa aminu apmea aatningga masande gae
    asinggan natayutning. Unzing tasike aminu kepna kepna yuaingga gae umanu asinggan
    asinggan yatangenatning.
  bus-bus: Mɛ́ tó n tↄ́ gↄ̃ dↄ gbɛ̃nↄn yãana sai, boriinↄ égↄ̃ n sáabu kpaa gurↄ
    píngi.
  gub-BL: Ko hezegar haw umuma'enukwaw kar nekatu haw teko wanupe tuweharupi nehe.
    Teko paw umume'u putar nekàgaw tuweharupi wà nehe.
