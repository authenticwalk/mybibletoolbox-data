verse: PSA.045.008
translations:
  mal-C: അങ്ങയുടെ ഉടയാടകൾ മീറയും ചന്ദനവും ലവംഗവുംകൊണ്ട് പരിമളപൂരിതമായിരിക്കുന്നു;
    ദന്താലംകൃതമായ മണിമന്ദിരത്തിൽനിന്നുള്ള തന്ത്രിനാദസംഗീതം അങ്ങയെ ആനന്ദചിത്തനാക്കുന്നു.
  deu-TKW: Du liebst Gerechtigkeit und hassest Frevel; darum hat dich Gott, dein Gott,
    mit Freudenöl gesalbt, wie keinen deiner Genossen.
  lin-lin: Olingaka bosembo mpe oyinaka mabe ; yango wana, oh Nzambe, Nzambe na Yo
    apakoli Yo mafuta ya esengo, asepeli na Yo koleka baninga na Yo.
  mmx-mmx: Levempanga singsiga ram i so mavak ngan la mea (myrrh) la alos (aloes).
    Limixin diga sinang laraogu at loorong mi levempanga nunuan (ivory), la di lox
    amomo u go mi leveng kompixan nunuan.
  eng-LSV: Myrrh, and aloes, [and] cassia || [Cover] all Your garments; Out of palaces
    of ivory, || Stringed instruments have made You glad.
  eng-GNV: All thy garments smelll of myrrhe and aloes, and cassia, when thou commest
    out of the yuorie palaces, where they haue made thee glad.
  eng-WEBSTER: All thy garments smell of myrrh, and aloes, and cassia, out of the
    ivory palaces, by which they have made thee glad.
  nhw-BL: Nochi moyoyo mijyotía ica nopa tlaajhuiyacayotl mirra, áloe huan canela.
    Huan mitzpaquilismacaj ica tlatzotzonali nepa ipan mochaj campa quiyejyectlalijtoque
    nochi tlapepecholi ica tlamantli catli tlahuel yejyectzitzi huan pajpatiyo.
  swh-ONEN: Mavazi yako yote yana harufu nzuri ya manemane, udi na mdalasini; kutoka
    kwenye majumba ya kifalme yaliyopambwa kwa pembe za ndovu, sauti za vinanda vya
    nyuzi zinakufanya ufurahi.
  bba-bba: A ɡeɑ kĩ, mɑ ɑ kɔ̃sɑ tusɑ. Yen sɔ̃nɑ Gusunɔ wi u sɑ̃ɑ wunɛn Yinni, u nun
    ɡɔsɑ. U mɑɑ nun nuku dobu wɛ̃ ye u kɑ nun ɑye bɛɛrɛɡiru wɛ̃ te tɑ wunɛn kpɑɑsibuɡiru
    kpɑ̃ɑru kere.
  eng-KJVCPB: All thy garments smell of myrrh, and aloes, and cassia, Out of the ivory
    palaces, whereby they have made thee glad.
  luo-luo: Lepi maboyo duto dungʼ tik mane-mane gi poda kod kasia; moa e ute ruodhi
    molichi gi lak liech. Wende mindito gi gig wer miyi mor.
  aii-aii: ܒܡܘܼܪܵܐ، ܥܸܠܘܲܝ، ܘܩܲܣܝܵܐ ܥܘܼܛܪܸܢܹܐ ܝܢܵܐ ܟܠܵܝܗ‌ܝ ܠܒ݂ܘܼܫܘܼ̈ܟ݂، ܡ̣ܢ ܩܲܨܪܵܐ
    ܕܓܪܲܡܦܝܼܠܵܐ ܣܝܼܡܹ̈ܐ ܕܩܝܼܬܵܪܹ̈ܐ ܩܵܡ ܡܲܚܕܝܼ ܠܘܼܟ݂.
  meu-meu: Emu dabua amo muro bona aloe bona kasia bonadia e daemu; pavapava edia
    aivori rumadia amo hatai-hatai ḡaudia ese e hamoalemumu.
  npi-ULB: तपाईंका सबै पोशाकमा मूर्र, एलवा र तेजपातको सुगन्ध हुन्‍छ । हस्ती-हाडका
    दरबारहरूबाट निस्केका तारको बाजाका धुनले तपाईंलाई खुसी बनाएको छ ।
  yor-yor: Gbogbo aṣọ rẹ̀ ni ó ń rùn pẹ̀lú òjìá àti aloe àti kasia; láti inú ààfin
    tí a fi eyín erin ṣe orin olókùn tẹ́ẹ́rẹ́ mú inú rẹ̀ dùn.
  pes-OPCB: همهٔ لباسهایت به بوی خوش مُر و عود و سلیخه آمیخته است؛ در کاخ عاج تو،
    نوای موسیقی گوشهایت را نوازش می‌دهد.
  tgl-ULB: Ang lahat ng iyong kasuotan ay amoy mira, mga sabila at kasia; mula sa
    mga palasyong gawa sa garing pinasasaya kayo ng mga instrumentong may kwerdas.
  nop-nop: Dahidahige adi haguwo munduŋ momohi mel, alo tiŋa kasiya’walaŋ munduŋhikdi
    hogok kutak. Me mapme’walaŋ yoli adi tehindilendilene uŋgoniŋ uŋgoniŋ kale (elefan)
    maŋiŋdi tutumbagiŋ wendi tinahukulimiŋgiŋ, tiŋa du nadifo titiŋdok baiwagim tokudikudile
    tigambune nadifo tilaŋ.
  hui-hui: Í̠naga aga bayale luni biagimbu bu kegoni nga baya taraore mini muwe kasiala
    ngabini mbauleda. Kini andagaru nogo elebeninaga ne gayaneme mo yáribia halu anda
    uruniha tigua í̠ mo turu holenaga ngida aleru lalu kagoni.
  mya-mya: အ​ရှင်​မင်း​ကြီး​၏​ဝတ်​လဲ​တော်​တို့​သည် မု​ရန်၊အ​ကျော်၊ သစ်​ကြ​ပိုး​ရနံ့​တို့​ဖြင့်​မွှေး​ကြိုင်​လျက်​ရှိ​ပါ​၏။
    ဂီ​တ​ပ​ညာ​သည်​တို့​သည်​ဆင်​စွယ်​နန်း​တော်​များ​တွင် အ​ရှင်​မင်း​ကြီး​အား​ဖျော်​ဖြေ​ကြ​ပါ​၏။
  bod-N: ན་བཟའ་རྣམས་ལས་བྱུགས་རྫས་གུ་གུལ༌དང༌། །ཨ་ག་རུ་དང་ཤིང་ཚའི་དྲི་བསུང༌འཐུལ། །བ་སོའི་མཁར་གྱི་རོལ་མོ་ལས་འབྱུང༌བའི།
    །སྙན་པའི་སྒྲ་ཡིས་ཁྱེད་ལ་སྤྲོ་བ༌བསྐྱེད།།
  wsk-wsk: Ni guang balayam nagurem mu mel siring yawara yawara karogo terong mam;
    nika kawam bala duap duap wore te bala tuman, ale ni amilmil kisimonko gita te
    wur yagowom gurugusan.
  sna-sna: Nguo dzenyu dzose dzinonhuwirira mura, arosi nekasia, zvinobva kumizinda
    yamadzimambo yakashongedzwa nenyanga dzenzou, kurira kwehungiso kunokufadzai.
  spa-BLM: Todos tus vestidos huelen a mirra, áloe y casia. De los palacios de marfil
    los instrumentos de cuerda te han alegrado.
  cac-cac: Tz'el sjab' sperfumeal mirra, áloes yed' te' canela ayoch d'a a pichul.
    A son ay sch'an̈al ol ac'an tzalaj a c'ool d'a a pat marfiln̈ej ayoch yelvanub'oc.
  swh-ULB: Mavazi yako yote hunukia manemane, udi, na mdalasini; kukoka katika majumba
    ya pembe vyombo vya muziki wa nyuzi vimekufurahisha.
  bel-bel: Гасподзь сілы з намі, Бог Якава заступнік наш.
  deu-ELBBK: 'Gerechtigkeit hast du geliebt und Gottlosigkeit gehasst: darum hat Gott,
    dein Gott, dich gesalbt mit Freudenöl, mehr als deine Gefährten.'
  mbb-OT: Is bisti nu mehemut te pehemut he mira, aloe, wey kasia. Edlenganen ka te
    menge musikiru te menge gelemiten te kedtukar he ziyà te seled te turuǥan nu,
    ne haazà he turuǥan, mahal is indayandayan duen.
  mal-2015: നിന്റെ വസ്ത്രമെല്ലാം മൂറും ചന്ദനവും ലവംഗവുംകൊണ്ടു സുഗന്ധമായിരിക്കുന്നു;
    ദന്തമന്ദിരങ്ങളിൽനിന്നു കമ്പിനാദം നിന്നെ സന്തോഷിപ്പിക്കുന്നു.
  gup-gup: Manbu kunmadj ke yidjongbuyindi nakka kamadjbanj nawu manmanjmak manbu
    myrrh, dja mak manbu aloes, dja mak manbu cassia. Ngudda king duninjh, dja kore
    manbu manrurrkkimuk ke, wanjh bininj kabirridirri instruments ke ba ngundinjilngmarnbun.
  rmc-rmc: Zakamľal tut andro spravodľišagos a našťi avri ačhes o nalačhipen, vašoda
    tut o Del, tiro Del, pomazinďa le olejoha pro radišagos buter sar olen, ko hine
    tuha.
  nlg-nlg: Nimua na pupulu te, to uruuru iga na myrrh, aloes, mana cassia. Mi tana
    bonana na vunaghi tara vaghuvaghua nia na lei totobo pura, Ighoe tara nia lingelinge
    vanigho nia na lei harp.
  pes-OPV: همه رختهای تو مر و عود و سلیخه است، از قصرهای عاج که به تارها تو را خوش
    ساختند.
  ron-1924: Смирна, алоя ши касия ыць умплу де мирос плэкут тоате вешминтеле; ын каселе
    тале ымпэрэтешть де филдеш, те ынвеселеск инструментеле ку коарде.
  ben-OBCV: গন্ধরস, অগুরু আর দারুচিনি তোমার সমস্ত রাজবস্ত্রকে গন্ধময় করে; আর হাতির
    দাঁতের রাজপ্রাসাদে তারের সুরযন্ত্র তোমাকে আনন্দিত করে।
  som-som: Dharkaaga oo dhan waxaa ka soo carfa malmal, iyo cuud, iyo qasica. Oo qasriyo
    fool maroodi ah ayaa kaaga farxiyey alaab muusiko xadhko leh.
  lat-VUC: Dominus virtutum nobiscum; susceptor noster Deus Jacob.
  eng-ASVBT: All thy garments smell of myrrh, and aloes, and cassia; Out of ivory
    palaces stringed instruments have made thee glad.
  mna-mna: Mburu ku mololo ta urur na, tisuulu koroŋ kuzinŋan kembei ta konimban ma
    kaikereŋ ise. Mi ruumu ku na, tipakaibiim pa aigau matakiŋa ma ambai kat. Mi zin
    naroogo kan timbot lela mi tirak pu, tabe ikam ma lelem ndabok kat.
  ita-1885: Tutti i tuoi vestimenti son mirra, aloe, e cassia, Che spandono il loro
    odore da' palazzi d'avorio, Dal luogo ove ti è dato diletto.
  eng-LXXUP: The Lord of hosts is with us; The God of Jacob is our helper. Pause.
  eng-ULB: All your garments smell of myrrh, aloes, and cassia; out of ivory palaces
    stringed instruments have made you glad.
  spa-VBL: Tus mantos son perfumados con aloe, mirra y casia; te hace feliz la música
    que es tocada en instrumentos de cuerda en hermosos palacios decorados con marfil.
  fra-_FOB: La myrrhe, l'aloès et la casse parfument tous tes vêtements; dans les
    palais d'ivoire, le jeu des instruments te réjouit.
  mal-mal: നിന്റെ വസ്ത്രമെല്ലാം മൂറും ചന്ദനവും ലവംഗവുംകൊണ്ട് സുഗന്ധപൂരിതമായിരിക്കുന്നു;
    ദന്തമന്ദിരങ്ങളിൽനിന്ന് കമ്പിനാദം നിന്നെ സന്തോഷിപ്പിക്കുന്നു.
  urd-GVR: Mur, ūd aur amaltās kī beshqīmat ḳhushbū tere tamām kapṛoṅ se phailtī hai.
    Hāthīdāṅt ke mahaloṅ meṅ tārdār mausīqī terā dil bahlātī hai.
  suz-BL: इन वा नेल्‍ल एलोव़, मूरे नु ब्रोव़शो रिना पाइश्‍शो बाक्‍नीम। हात्ती आ दारामी
    दारपाइश्‍शो दरवारम बाक्‍शा, तार पाइश्‍शो ताप्‍तीके ताप्‍शा इन कली ग्‍येरपाइक्‍ब।
  eng-NOY: All thy garments are myrrh, aloes, and cassia; From ivory palaces stringed
    instruments delight thee.
  ita-1927: Tutti i tuoi vestimenti sanno di mirra, d’aloe, di cassia; dai palazzi
    d’avorio la musica degli strumenti ti rallegra.
  ckb-ckb: جلوبەرگت هەمووی بە بۆنی موڕ و ئەلوا و کاسیا بۆندار بووە، لە کۆشکی بە عاج
    ڕازاوەوە دەنگی مۆسیقا دڵخۆشت دەکات.
  eng-BBE: Your robes are full of the smell of all sorts of perfumes and spices; music
    from the king's ivory houses has made you glad.
  xsi-xsi: Kinzi muŋga sivala samimi kuwae ara ndo lâ noko ne pasawaŋa luandondo rârâni
    tininzi, aku sisiŋgara noko ne luma lâ ŋgoa ŋalae “elefan” ne saŋiri. Kala ŋine
    tamâta pinde simo noko ne luma ara ŋinde ilo ku sira wâŋgu siwâŋgi ŋana siveta
    noko ilo ndeka.
  kan-OKCV: ನಿಮ್ಮ ವಸ್ತ್ರಗಳೆಲ್ಲಾ ರಸಗಂಧವೂ ಅಗರೂ ಚಂದನ ಇವುಗಳ ಸುವಾಸನೆ ಬೀರುತ್ತದೆ. ದಂತದ ಅರಮನೆಯೊಳಗಿಂದ
    ಉನ್ನತ ವಾದ್ಯಗಳು ನಿಮ್ಮನ್ನು ಆನಂದಗೊಳಿಸುವುದು.
  tam-2017: தந்தத்தினால் செய்த அரண்மனைகளிலிருந்து புறப்படும்போது, நீர் மகிழும்படி
    உமது ஆடைகளை எல்லாம் வெள்ளைப்போளம் சந்தனம் லவங்கம் இவைகளின் வாசனை பொருந்தியதாக
    இருக்கிறது.
  spa-RV-1909: 'Mirra, áloe, y casia exhalan todos tus vestidos: en estancias de marfil
    te han recreado.'
  ron-BTF: Toate hainele tale miros a smirnă și arome de aloe și casia, din palatele
    de fildeș, prin care acestea te-au înveselit.
  eng-WEBP: All your garments smell like myrrh, aloes, and cassia. Out of ivory palaces
    stringed instruments have made you glad.
  eng-FBV: Your robes are perfumed with aloes, myrrh, and cassia; music played on
    stringed instruments in palaces decorated with ivory makes you happy.
  nld-1939: Al uw kleren geuren van mirre, aloë en laurier. Uit ivoren paleizen juichen
    de harpen U toe,
  nch-BL: Nochi moyoyo mijyotía ica nopa taajhuiyacayot mirra, áloe huan canela. Huan
    mitzpaquilismacaj ica tatzotzonali nepa ipan mochaj campa quiyejyectalijtoque
    nochi tapepecholi ica tamanti cati tahuel cuajcualtzitzi huan pajpatiyo.
  vie-1934: Các áo xống Ngài bay mùi thơm một dược, trầm hương, và nhục quế; Từ trong
    đền ngà có tiếng nhạc khí bằng dây làm vui vẻ Ngài.
  cha-cha: Todo y magagumo mamaopao ni y mira, yan y chaguan na jajatot, yan y casia;
    manjuyong gui palasyon matfit, anae guinatbon musica manamagofjao.
  hin-CV: आपके सभी वस्त्र गन्धरस, अगरू तथा तेजपात से सुगंधित किए गए हैं; हाथी-दांत
    से जड़ित राजमहल से मधुर तन्तु वाद्यों का संगीत आपको मगन करता रहता है.
  eng-OURB: All your garments smell like myrrh, aloes, and cassia. Out of ivory palaces
    stringed instruments have made you glad.
  spa-BES: Sus túnicas están llenas del olor de todo tipo de perfumes y especias;
    la música de las casas de marfil del rey te ha alegrado.
  tdx-tdx: Ze hene saro’o ro tsotse naho emboke vaho mañidè! marovany boak’ amo anjomba
    nitemereñe nifem-bibio ro ifalea’o.
  tha-KJV: บรรดาฉลองพระองค์ของพระองค์ท่านก็หอมฟุ้งไปด้วยกลิ่นมดยอบ กฤษณา และการบูรจากพระราชวังงาช้าง
    ฉลองพระองค์​เหล่านี้​กระทำให้​พระองค์​ท่านยินดี
  por-BR-2018: Todos as tuas roupas cheiram a mirra, aloés e cássia; alegram-te desde
    os palácios de marfim.
  deu-ELO: Myrrhen und Aloe, Kassia sind alle deine Kleider; aus Palästen von Elfenbein
    erfreut dich Saitenspiel.
  eng-WYC-2018: Myrrh, and gum, and cassia, of thy clothes, (out) of the ivory houses/(out)
    of the house of ivory; of which the daughters of kings delighted thee. (Myrrh,
    and gum, and cassia be the perfumes of thy clothes; and the sound of music coming
    forth from the ivory palace delighteth thee.)
  epo-epo: De mirho, aloo, kaj kasio odoras ĉiuj viaj vestoj; En palacoj eburaj ĝojigas
    vin muziko.
  gfk-gfk: Ira num sigasigam bakut i sangsangin kala mismisien ma ra lamara naas ma
    ra lamara boiah. Mekatiga ra ngasia diet ira watong ing di hamar ma ra linge di
    gil ma ra lako na wawaguai, ira kinakel na ninge di ting mur, i haguama ugu.
  uig-PIN: Sening kiyimliringdin murmǝkki, muǝttǝr wǝ darqin ⱨidi kelidu; Pil qixi
    sarayliridiki sazǝndilǝrning tarliⱪ sazliri seni hursǝn ⱪilidu.
  beo-beo: 'Dia abula amoga ‘me’ amola ‘a:lousi’ ilia gabusiga: da naba. Hina bagade
    diasu gaguli gagai ganodini (‘aifoli’ amoga nina: hamoi) gesami hea:su amola baidama
    dusu dunu ilia da Di nabima:ne hea:lala.'
  tpi-OTNT: Longpela klos bilong yu i gat gutpela smel moa bilong ol kain kain sanda
    olsem mea na kasia. Ol i bin bilasim haus bilong king long ol kain kain bilas
    ol i wokim long tit bilong elefan, na ol i mekim musik bilong mekim yu i amamas.
  hau-SA: Dukan rigunanka suna ƙanshin turaren mur da na aloyes, da na kashiya; daga
    kowace fadan da aka yi masa ado da hauren giwa kaɗe-kaɗen tsirkiya kan sa ka murna.
  udu-udu: Burrinye/ ma p̱om pini a’di ter mo kagahara mo gom yiman cwaŋ ḵuyu’d ’pena
    murr dhali yiman gi cwa jin wana e ka ’kwaṯan mo dhali yiman cwa jin yuḵu gway
    ka saliiḵa mo. ’Peni mo ma maliḵ pini jin ta sheny je mo tani ashun dheŋdhenye/
    uni buḵkunu mo mmo’kuny /e bwa mo.
  uig-LAT: Séning kiyimliringdin murmekki, muetter we darchin hidi kélidu; Pil chishi
    sarayliridiki sazendilerning tarliq sazliri séni xursen qilidu.
  nde-nde: Zonke izembatho zakho ziqholiwe ngemure, langenhlaba langekhasiya; ezigodlweni
    eziceciswe ngempondo zendlovu kuqhamuka inhlokomo yeziginci ekuthokozisayo.
  ton-ton: ‌ʻOku namu mula, mo ʻalosi, mo kāsia, ʻa ho ngaahi kofu kotoa pē, mei he
    ngaahi fale lei, ʻaia kuo nau fakafiefiaʻi koe.
  ces-1613: Miluješ spravedlnost, a nenávidíš bezbožnosti, protož pomazal tě, Bože,
    Bůh tvůj olejem veselé nad účastníky tvé.
  eng-WMB: All your garments smell like myrrh, aloes, and cassia. Out of ivory palaces
    stringed instruments have made you glad.
  tam-TCV: உமது ஆடைகளை எல்லாம் வெள்ளைப்போளம், சந்தனம், இலவங்கம் ஆகியவற்றின் வாசனை
    பொருந்தியதாக இருக்கிறது. யானைத் தந்தத்தால் அலங்கரிக்கப்பட்ட அரண்மனைகளிலிருந்து
    வரும், கம்பியிசைக் கருவிகளின் இசை உம்மை மகிழ்விக்கிறது.
  ceb-ULB: Tanan sa imong mga bisti humot ug mira, aloes, ug casia; sa palasyo sa
    mga tango ang adunay mga kwerdas nga instrumento maglipay kanimo.
  pol-UBG: Wszystkie twoje szaty pachną mirrą, aloesem i kasją, gdy wychodzisz z pałaców
    z kości słoniowej, z których cię rozweselają.
  urd-GVU: مُر، عود اور املتاس کی بیش قیمت خوشبو تیرے تمام کپڑوں سے پھیلتی ہے۔ ہاتھی
    دانت کے محلوں میں تاردار موسیقی تیرا دل بہلاتی ہے۔
  eng-OEBCW: With myrrh, aloes, and cassia your robes are all fragrant, you are gladdened
    by music of ivory harps.
  deu-1912: Deine Kleider sind eitel Myrrhe, Aloe und Kassia, wenn du aus den elfenbeinernen
    Palästen dahertrittst in deiner schönen Pracht.
  kan-2017: ನಿನ್ನ ವಸ್ತ್ರಗಳೆಲ್ಲಾ ರಕ್ತಬೋಳ, ದಾಲ್ಚಿನ್ನಿ, ಚಂದನಗಳಿಂದ ಎಷ್ಟೋ ಸುವಾಸನೆಯುಳ್ಳವುಗಳಾಗಿವೆ;
    ಗಜದಂತ ಅರಮನೆಗಳೊಳಗೆ ಉತ್ಕೃಷ್ಟವಾದ ವಾದ್ಯಗಳು ನಿನ್ನನ್ನು ಆನಂದಗೊಳಿಸುತ್ತವೆ.
  yap-yap: Florida ni myrrh nge aloe e bay ko mad rom; girdi’en e musik e yad be musik
    nigem u lan tafen e pilung ni kan nunuwnag ko ivory.
  hlt-MCSB: Vueino lumim kah na suibai boeih te murrah, thingul, yungum bo la rhim
    tih. Rhongtoeng rhui loh na ko han hoe sak.
  mdy-ETH: ኬርቤንታ ዒሬቴንታ ቢሬጉዴንታፓ ኮሺንቴ ሳውቃ ባካ ኔኤኮ ካኣቱሞ ዓፒሎይዳ ፑኡኪንቴኔ፤ ዳርዞ ዓጮና ሚዛጲሶና ካኣቱሞ
    ማኣራ ሚርጌ ሻዦ ዴንሢ ዋርቆ ጎኦሎ ዋርቆዛ ኔና ዎዛሳኔ።
  twi-ASANTE: Kurobo, pɛperɛ ne bɛwewonua hwa agye wo batakari mu nyinaa; sankuo so
    nnwom a ɛfiri ahemfie a wɔde asonse asiesie ho mu ma wʼani gye.
  eng-WEBU: All your garments smell like myrrh, aloes, and cassia. Out of ivory palaces
    stringed instruments have made you glad.
  spa-PDDPT: Mirra, áloe y casia exhalan todas tus ropas. Desde los palacios de marfil
    te recrean instrumentos de cuerda.
  gun-gun: Ndeao ma mirra, aloés ha'e cássia gui heakuã porãmba. Ndero ma marfim gui
    ojapo pyre. Opy ma onhendu 'rã ixã va'e pu nembovy'aarã.
  agu-BL: Nin cyakil k'ej chin c'o'c nin te'ju', tan e'chk balaj perfum, chi tane'n
    mirra, áloe tu canel. Nin cyakil nin k'ej na tzan e'chk kbetz xe yi ca'lu', kale
    na cawune'tu', yi wekij tan e'chk balaj takle'n chi tane'n marfil.
  ilo-ULB: Amin a pagan-anaymo ket agayamuom iti mirra, aloe, ken kasia; iti uneg
    ti marfil a palasio liwliwaennaka dagiti de-kuerdas a pagtokaran.
  kpg-kpg: Oo gahu e kala gi nia lolo kala ‘myrrh’ mono lolo kala ‘aloe’. Digau daahili
    e hai nadau katangi i lodo doo hale dela guu humu gi nia ‘ivory’.
  uig-ARA: سېنىڭ كىيىملىرىڭدىن مۇرمەككى، مۇئەتتەر ۋە دارچىن ھىدى كېلىدۇ؛ پىل چىشى
    سارايلىرىدىكى سازەندىلەرنىڭ تارلىق سازلىرى سېنى خۇرسەن قىلىدۇ.
  sus-sus: Tinxinyi nan nafan i ma. Ɲaaxuiɲa mu rafan i ma fefe ma. Na nan a toxi
    i Marigi Ala bara i sugandi sɛɛwɛ kui. Fisamante nan i ra dangife i booree ra.
  pon-2006: Sapwellimomwi likou kan pwohmwahuki pwohn mir oh alos; sounkeseng kan
    kin kamwakamwait komwi nan tehnpas lingan akan me kapwatki aipori.
  jae-jae: Lakisia to môsê ma samboa ŋamalu kêsa aŋga nêm ŋakwê. Êsêac sêjam wê sêŋgôŋ
    andu, taŋ sêgêlôŋ ŋa bôc ŋajabo naŋ, e gêgôm aôm têmtac ŋajamanô.
  ksd-ksd: Kaum lavur mal dia ang na katkat ma ra bira na davai, ra alo ma ra kasia.
    A umana pagol dia tar vagugu u ta ra umana kuba i ra king, nina di mar ia ma ra
    loko na elepant.
  tur-YTC: Bütün giysilerin mür, öd ve tarçın kokar. Fildişi saraylardan telli çalgılar
    seni sevindirir.
  bel-N: Ты палюбіў праведнасьць і зьненавідзеў бязбожнасьць. Дзеля гэтага памазаў
    цябе Бог, Бог твой, алеем радасьці больш за таварышаў тваіх.
  grc-BRENT: Κύριος τῶν δυνάμεων μεθʼ ἡμῶν, ἀντιλήπτωρ ἡμῶν ὁ Θεὸς Ἰακώβ. διάψαλμα.
  kpr-kpr: Ika moor (myrrh) a alo (aloe) a kotugo kásia (cassia) jasisera, ainda muká
    muno futo ava ninda embo boka aimi muno yavegeraira. Kini da kambo Sino fuka elefanti
    (elefant) da kore aimi gogho usera aminda, yaru didivururoro umo aresa.
  ind-AYT: (45-9) Semua pakaianmu beraroma mur, gaharu, dan cendana; dari istana gading
    terdengar petikan kecapi yang membuatmu bersukacita.
  yom-yom: Zilobi ziaku zioso zidi tsudi malasi ma mile, ayi alowesi ayi kase ; mu
    nzo yoyi yitungulu mu meno ma nzawu miziki mi zitsinga mikumonisa khini.
  yut-yut: Ɨmal dubakgo mea ae aloe ae kasia dakon pakbi kɨbaŋɨ tagɨsi uŋun baŋ dapbi.
    Kɨla amɨn madep dakon yut uŋun elepan dakon jomɨ baŋ paŋtɨlɨm abi. Aŋek gak da
    kɨsɨk kɨsɨk abi do gita tɨdoŋ.
  nya-nya: Mikanjo yanu yonse ndi yonunkhira ndi mure ndi aloe ndi kasiya; kuchokera
    ku nyumba zaufumu zokongoletsedwa ndi mnyanga wanjovu nyimbo za zoyimbira zazingwe
    zimakusangalatsani.
  kyg-kyg: Alagepa atumo neꞌaiya yaꞌmo agiꞌamo meyagi alosigi kasiyagi huno haneꞌneno
    kukenakalegatiꞌmo alagepa atumo neꞌaiye. Alagepa noꞌmo kini vekamo nopiꞌmo konali
    aliꞌa ateꞌnaya nopiꞌmo yokemo huꞌnagekaeꞌmo kamogaga aiteka emikeꞌnane.
  hrv-hrv: Ti ljubiš pravednost, a mrziš bezakonje, stoga Jahve, Bog tvoj, tebe pomaza
    uljem radosti kao nikog od tvojih drugova.
  mps-mps: Te nago gudubo bobage ugwade te wiegi yai denami ebo haniani nai, te sanda
    tiwai mea, me kasia te denami elalubao. Augwaligo te kingo be te haniani au ilibo
    naigo te au ilali, augwa te elefan kelego nigali, tama augwa te nage wiegi yai
    homu pemene ilibo musik weyu ebo dao.
  tpi-tpi: Longpela klos bilong yu i gat gutpela smel moa bilong ol kain kain sanda
    olsem mea na kasia. Ol i bin bilasim haus bilong king long ol kain kain bilas
    ol i wokim long tit bilong elefan, na ol i mekim musik bilong mekim yu i amamas.
  dan-1931: Du elsker Ret og hader Uret; derfor salvede Gud, din Gud, dig med Glædens
    Olie fremfor dine Fæller,
  vie-OVCB: Áo vua ngào ngạt một dược, lô hội, và nhục quế. Từ cung điện ngà ngọc,
    đàn dây chúc tụng vua.
  guj-2017: તમારા બધાં વસ્ત્રો બોળ, અગર તથા તજની સુગંધથી મહેંકે છે; હાથીદાંતના મહેલોમાં
    તારનાં વાજિંત્રો તમને આનંદ પમાડે છે.
  pon-2006A: Sapwellimomwi likou kan pwohmwahuki pwohn mir oh alos; sounkeseng kan
    kin kamwakamwait komwi nan tehnpas lingan akan me kapwatki aipori.
  por-BRBSL: All suas roupas cheiram a mirra, aloés e cássia. Fora dos palácios de
    marfim, os instrumentos de corda o deixaram feliz. As filhas do
  eng-OEBUS: With myrrh, aloes, and cassia your robes are all fragrant, you are gladdened
    by music of ivory harps.
  swe-swe: Du älskar (tillägnar dig, verkar aktivt för) rättfärdighet och hatar orättfärdighet.
    Därför, Gud (Elohim), har din Gud (Elohim) smort dig med glädjens olja mer än
    dina jämlikar. [Kungar smordes med olja när de kröntes, se . Denna vers citeras
    i och refererar tydligt till Jesus.]
  cth-cth: Na khohna pueng dawk hoi murah hoi aloenaw hoi, khasia hmuitui a hmui teh,
    kasaino hoi pathoup e siangpahrang imnaw ni na lunghawi sak.
  twi-twi: Kurobow, pɛprɛ ne bɛwewonua hua agye wo batakari mu nyinaa; sanku so nnwom
    a efi ahemfi a wɔde asonse asiesie ho mu ma wʼani gye.
  hlt-hlt: Vueino lumim kah na suibai boeih te murrah, thingul, yungum bo la rhim
    tih. Rhongtoeng rhui loh na ko han hoe sak.
  tbz-SIM: A dɔ́ timɔ́mmɔnti nti, ɑ í dɔ́ mɛyɛi, dɛɛ̀ te kɛ̀ Kuyie nhɑ Yiɛ̀ ndɑ tɑ̃ɑ̃tɛ́
    ɑ kɔbɛ miɛkɛ kɛ wɑɑrɛ ɑ yuu mɛkùɔ̀, kɛ dɑ dɔ̀ɔ̀ diwɛ̀ì.
  msy-2020: Mea ko kasia ko alo, dar mughuriar aghuim, nɨn korotiar ruarimɨn ikia
    mughuriar aghuim zui. Me elefanɨn ataribar dɨgɨrir igharagha garibar ingarigha,
    atrivir dɨpenim asigha nɨ bar akueghasa me gitabagh ikiararai.
  dop-dop: N sɔɔlɑ siɣisuɣu kɛ́ nɑ ń kisi ɩsɑɣɑtʋ. Pə tɔɔ kɛ́ nyɑ́ Ɩsɔ ləsɑ-ŋ nyɑ́
    tɑɑpɑlɑɑ tɑɑ, nɑ pɑ́ pəlɩ-ŋ kɔtɑɣɑ nim.
  azb-azb: Bütün paltarlarından Mirra, əzvay və Çin darçınının ətri gəlir. Fil dişindən
    olan saraylarından Səni şənləndirən simli alətlərin sədası gəlir.
  eng-DBY: Myrrh and aloes, cassia, are all thy garments; out of ivory palaces stringed
    instruments have made thee glad.
  hin-2017: तेरे सारे वस्त्र गन्धरस, अगर, और तेज से सुगन्धित हैं, तू हाथी दाँत के
    मन्दिरों में तारवाले बाजों के कारण आनन्दित हुआ है।
  wol-KYG: 'di sopp dëgg, bañ lu bon, ba Yàlla, sa Boroom diwe la diwu mbég, nga tiim
    say moroom:'
  bjr-bjr: Ani qamunna makaqa mandeefana undidanoo ani karaambaiqa amiqira maaqakina
    aiqama ainainauqa eereefanta aanainnai auqira ainainauqa kai maridanoo. Minaki
    piripunna oosana oosanannai auqaafana anee asasimariananoo.
  eng-YLT: Myrrh and aloes, cassia! all thy garments, Out of palaces of ivory Stringed
    instruments have made thee glad.
  kne-kne: San badom et manseng-ew dadlo, tan napay-an si nankinalasi ay bangbanglo.
    Gan-ganasem din kotingting di arpa sin oneg di palasyo ay nabanol di arkos na.
  eng-WYC-2017: Myrrh, and gum, and cassia, of thy clothes, out of the ivory houses
    or the houses of ivory; of which the daughters of kings delighted thee.
  eng-WMBB: All your garments smell like myrrh, aloes, and cassia. Out of ivory palaces
    stringed instruments have made you glad.
  zat-NTPS: Dxelá zixre zra lanu' nen xala da naca na nizre xaga, ne xiaj, da ca'
    dxelelá na zixre. Lu xu'u lizru' da zácale̱'e̱ na dxuluzúe̱' Lue' lu da ba neza.
  zty-NTPS: Ẕḻa' ẕix̱ ẕa lano' ḻen da' ka' zej naken mirra, na' áloe, na' kasia,
    da' ka' ẕḻá'gaken ẕix̱. Ḻo ližo' da' záka'ḻe'en ẕzóagake' le' ḻo yeḻa' ba
    nez.
  urd-GVH: मुर, ऊद और अमलतास की बेशक़ीमत ख़ुशबू तेरे तमाम कपड़ों से फैलती है। हाथीदाँत
    के महलों में तारदार मौसीक़ी तेरा दिल बहलाती है।
  rug-rug: Tava humaṉa lea sari na mua poko koa sa moa, na aloesi, meke na kasia,
    sari na tie mikemike si va qetuqetu igo koasa mua vetu baṉara sapu tava sarie
    kadakada livo elopaniti.
  gaz-gaz: Uffanni kee hundinuu qumbiidhaan, argeessaa fi qundhiidhaan ni urgaaʼa;
    masaraawwan ilka arbaatiin miidhagfaman keessattis muuziiqaan miʼa ribuu si gammachiisa.
  fra-LSG: 'Tu aimes la justice, et tu hais la méchanceté: C’est pourquoi, ô Dieu,
    ton Dieu t’a oint D’une huile de joie, par privilège sur tes collègues.'
  yal-yal: Tinxinna nan nafan i ma. A ɲaxin mi rafan i ma. Na nan a toxi Ala, i ya
    Ala bata i sugandi. A mɔn bata i ya sɛwan fari sa dangu bonne ra.
  iou-iou: Gäkŋo tek käroŋi kudup käbäŋi säkgämän-inik, jiä däropä käbäŋ ikek bumik.
    Ba intäjukun äma ätutä gäkä eŋiken abä kap teŋkaŋ ganiŋoret täkaŋ.
  haw-1868: Ke aala pu mai nei kou mau kapa a pau i ka mura, a me ka aloe, a me ke
    kasia; Noloko mai o na halealii nihoelepani i hoohauoli ai lakou ia oe.
  arb-NAV: ثِيَابُكَ كُلُّهَا مُعَطَّرَةٌ بِالْمُرِّ وَدُهْنِ اللُّبَانِ. مِنْ قُصُورِ
    الْعَاجِ صَدَحَتْ مُوسِيقَى الآلاتِ الْوَتَرِيَّةِ فَأَطْرَبَتْكَ.
  ded-ded: Ngicngac yeni wambagau mira nga aroe amma kassia heigec homuna gombunga
    gombunga fiande. Yeni erefang yanggac baihango wiac gombunga gombunga mema ngictauamagau
    faigec siriha gombunga anude. Yeni imohai gitakurere kpegec udumeng gombunga meficgegenggec
    ubangerec negengannec.
  ewe-ewe: Kotoklobo, lifi kple atike ʋeʋĩ le ya ɖem le wò awuwo me. Kasaŋkuwo na
    nèle aseye tsom le wò nyiɖufiasawo me.
  eng-LEE: '(45:9) Of myrrh, and aloes, and cassia are [fragrant] all thy garments:
    out of palaces of ivory have they made thee joyful with the sound of music.'
  asm-FB: গন্ধৰস, অগৰু আৰু দালচিনিৰ সকলো গন্ধত তোমাৰ বস্ত্ৰ সুগন্ধ হৈছে। হাতী-দাঁতেৰে
    নির্মাণ কৰা অট্টালিকাৰ পৰা তাঁৰযুক্ত বাদ্যযন্ত্ৰৰ বাদ্যই তোমাক আনন্দ দিয়ে।
  sus-A: تِنشِنيِ نَن نَقَن عِ مَ. حَاشُيحَ مُ رَقَن عِ مَ قٍقٍ مَ. نَ نَن عَ تٌشِ
    عِ مَرِفِ عَلَ بَرَ عِ سُفَندِ سّيوّ كُي. قِسَمَنتٍ نَن عِ رَ دَنفِقٍ عِ بٌورٍيٍ
    رَ.
  fra-SBL: Tous tes vêtements sentent la myrrhe, l'aloès et la casse. Des palais d'ivoire,
    des instruments à cordes vous ont réjoui.
  hbo-hbo: אָהַ֣בְתָּ צֶּדֶק֮ וַתִּשְׂנָ֫א רֶ֥שַׁע עַל־כֵּ֤ן ׀ מְשָׁחֲךָ֡ אֱלֹהִ֣ים
    אֱ֭לֹהֶיךָ שֶׁ֥מֶן שָׂשֹׂ֗ון מֵֽחֲבֵרֶֽיךָ׃
  kik-kik: Nguo ciaku ciothe inungĩte o manemane, na thubiri, na mũndarathini; nĩũrakenio
    nĩ aini a nyĩmbo na inanda cia nga marĩ ciikaro-inĩ cia mũthamaki iria igemetio
    na mĩguongo.
  fra-NCL: 'Tu aimes la justice et tu hais l’iniquité : c’est pourquoi Dieu, ton Dieu,
    t’a oint d’une huile d’allégresse, de préférence à tes compagnons.'
  cek-AK: Tasaino hoi sak ih siangpahrang imthung hoiah lak ih, myrrh, aloes, hmuihoih
    thing hoi khukbuennawk mah, nang han palung anghoesak.
  cuk-cuk: 'Be-mola, we-ina-wawadikmaladbi yapanned: Mirraʼye-nugadbi, áloeʼye-nugadbi,
    canelaʼye-nugadbi yapanned. Reyneg-marfilʼgi-ise-nudakaled-akale, gar-bega-ogorlenaidi
    weligwar be-imaked.'
  uig-CYR: Самави қошунларниң Сәрдари болған Пәрвәрдигар биз билән биллә; Яқупниң
    Худаси егиз қорғинимиздур! Селаһ!
  tel-2017: నువ్వు ధరించే బట్టలన్నీ బోళం, అగరు, దాల్చినచెక్క పరిమళాల వాసనే. ఏనుగు
    దంతపు భవనాల నుండి వినిపించే తీగ వాయిద్యాల నాదాలు నిన్ను సంతోషపెడుతున్నాయి.
  hat-BSA: Tout vètman Ou yo santi tankou lami, womaren ak sitwonèl. Soti nan palè
    livwa yo,lenstriman a kòd yo vin fè Ou kontan.
  ukr-ONPU: Господь Воїнств із нами; Твердиня наша – Бог Якова. Села
  kos-kos: Nuknuk lom keng ke foulin myrrh ac aloes; Mwet srital ke mwe on elos akpwarye
    kom in lohm su yunla ke ivory.
  hbo-WLC: אָהַ֣בְתָּ צֶּדֶק֮ וַתִּשְׂנָ֫א רֶ֥שַׁע עַל־כֵּ֤ן ׀ מְשָׁחֲךָ֡ אֱלֹהִ֣ים
    אֱ֭לֹהֶיךָ שֶׁ֥מֶן שָׂשׂ֗וֹן מֵֽחֲבֵרֶֽיךָ׃
  ibo-ibo: Uwe gị niile jupụtara nʼisisi ụtọ nke si na mmanụ máá na aloos na akashia;
    ha sitere nʼụlọeze niile, e ji ọdụ enyi chọọ mma. Egwu sitere nʼụbọ akwara na-eme
    ka i nwee obi ụtọ.
  ory-ory: ତୁମ୍ଭର ସକଳ ବସ୍ତ୍ର ଗନ୍ଧରସ, ଅଗୁରୁ ଓ ଦାରୁଚିନିରେ ସୁବାସମୟ; ହସ୍ତୀଦନ୍ତନିର୍ମିତ
    ଅଟ୍ଟାଳିକାସମୂହରୁ ତାରଯୁକ୍ତ ବାଦ୍ୟଯନ୍ତ୍ରସବୁ ତୁମ୍ଭକୁ ଆନନ୍ଦିତ କରିଅଛି।
  chk-chk: Ufom kewe meinisin ra pwokus ren pwonnen lö seni ekewe irä mör, aloes me
    kasia. Chon ettiki pisekin ettik mi wor saitenir ra apwapwook me lon imwen king
    mi fout ngeni ngiin äläfant.
  rop-rop: Det gudsmelwan medisin brom mera, elos en kasha jidan langa yu klos, en
    detlot hu plei myusik, plei blanga yu insaid langa ola bigwan haus weya deibin
    meigim purdiwan garram boun blanga elafen.
  ukr-1871: Миро, алое і кассія, се все шати твої, що приносять тобі в палатах із
    слоневої костї, де звеселяють тебе піснями, виграваючи на струнах.
  yon-yon: Eb ebkad doboob korem kuu meer baewiib alo baewiib kasia baewiib, kwane
    king ye ambib aiforimbed yenbiwen kuyaambed nongiib ye wangki yemaniib wingkenib
    kubi kabdimaib.
  deu-1951: (045-9) Nach Myrrhen, Aloe und Kassia riechen deine Kleider; aus elfenbeinernen
    Palästen erfreut dich Saitenspiel.
  eng-JPS: (45-9) Myrrh, and aloes, and cassia are all thy garments; out of ivory
    palaces stringed instruments have made thee glad.
  srp-1865: Sve haljine tvoje mirišu smirnom, alojem i kasijom. Koji žive u dvorima
    od Minijske slonove kosti, oni te vesele.
  lug-lug: Ebyambalo byo birina akawoowo ka mmooli ne alowe, ne kasiya. Ebivuga eby’enkoba
    bikusanyusiza mu mbiri zo ez’amasanga.
  heb-heb: מר ואהלות קציעות כל בגדתיך מן היכלי שן מני שמחוך׃
  ben-IRV: গন্ধরস, অগুরু ও দারুচিনিতে তোমার সব পোশাক সুবাসিত হয়; হাতির দাঁতের প্রাসাদ
    থেকে তারযুক্ত যন্ত্রগুলো তোমাকে আনন্দিত করেছে।
  ntu-ntu: Lrpzmqng nzaeluti zvz mz tolo kx mnrte mrlzvxi. X ncblo sc tzayrnibzng
    gita bam Murde na-aelalzmle drtwrm, Mz nabz ma nyzm kx mzte luli-esz'ngr.
  pan-pan: ਤੇਰੇ ਸਾਰੇ ਬਸਤਰ ਤੋਂ ਮੁਰ, ਅਗਰ ਅਤੇ ਤੇਜ ਪੱਤਰ ਦੀ ਖੁਸ਼ਬੂ ਆਉਂਦੀ ਹੈ, ਹਾਥੀ ਦੰਦ ਦੇ
    ਮਹਿਲਾਂ ਵਿੱਚੋਂ ਤਾਰ ਵਾਲੇ ਵਾਜਿਆਂ ਨੇ ਤੈਨੂੰ ਅਨੰਦ ਕੀਤਾ ਹੈ।
  mya-JVB: ဆင်စွယ် ဘုံ ဗိမာန်ထဲက ထုတ်သောအဝတ် တန်ဆာတော်ရှိသမျှ တို့သည်မုရန် ၊ အကျော်
    ၊ သစ် ကြံပိုးအမွှေးနှင့် ပြည့်စုံ၍ နှစ်သက် တော်မူဘွယ် ဖြစ်ကြပါ၏။
  kgf-kgf: Guac séwi usuga imi mocʒoŋ hémbénaŋa guac hiabia, ʒiniŋ kiʒubera saŋkara
    imuac héméŋa héimimia waŋu elefante yaŋac ʒuŋanéŋ memeya guac ama kewuya igucnec
    gita kulele qacma mehiaru géŋanʒac.
  tte-O: Mula yo olo bwalaili namwanamwali siyaele kam kwama koina kabenalan, tovenu
    ali kaba venu sivenu kolili manim mena nume wasawasali yo pigapigabuli kolili.
  tbg-tbg: Ueri vahavera meave, kasiave, alove, aqu amitaavaro ai utavaaqavano koqe
    unta ivaro elefanti avaiqohai aututaa haikava, vo haika vo haikavano ai avuhainaara
    naavu vaheheqiro/vaataiqiro vaimanta ariara quahaarire ti, vo musiki vo musiki
    ruquti variara.
  hmo-hmo: Oiemu dabua dekena amo muro bona aloe bona kasia muramura, edia bonana
    ia daekau noho. Oiemu ruma badana, aivori ese ia hanamoa rumana lalonai, miusiki
    taudia ese oi do idia hamoalea.
  zar-NT: Riláʼ zxixi lariʼ nacuʼ len ziʼ mirra, en ziʼ áloe, en ziʼ casia. Tunëʼ
    bönniʼ huil-la ga rudzéjanuʼ lu yuʼu lidxuʼ zxön.
  urd-urd: तेरे हर लिबास से मुर और 'ऊद और तंज की खु़शबू आती है, हाथी दाँत के महलों
    में से तारदार साज़ों ने तुझे ख़ुश किया है।
  rus-SYN: Господь сил с нами, Бог Иакова заступник наш.
  bqc-SIM: Ń ye yã́zɛdei, ń za vãigu. A yã́i tò Lua, n Lua, n kpa kpalau, à
    pↄna pìsima dɛ n gbɛ̃́ↄla.
  tcz-CHONGTHU: Myrrh, aloes, chuleh cassia hon navon anamtui sel e. Saiha a kisem
    khopia chu tumging ngaitah a nakilamto ding ahi.
  mar-mar: तुझ्या वस्त्रांना बोळ, अगरू, ऊद आणि दालचिनी यांचा सुगंध येतो. हस्तिदंताच्या
    महालातून तंतुवाद्यांनी तुला आनंदीत केले आहे.
  isl-isl: Þú elskar hið góða hefur andstyggð á illsku. Því hefur Guð, þinn Guð, sveipað
    þig gleði sem engan annan.
  hlt-THB: Na suibaikhqi ce mura ingkaw thiing baw na hqim nawh; vyi a ha ing thoeihcam
    na ak awm sangpahrang a im awhkaw tumding awi ing nak kaw zeel sak hy.
  qub-qub: Alli caj perfümi alli asyashannömi röpayquipis alli asyaycan. Cuyayllapaj
    marfilwan adurnasha palasyuyquichömi cushicachishunqui arpacunata tucapäshushpayqui.
  bqp-bqp: Lí'ↄ gbĩ nnanna pìsi n pↄ́kasanↄa, mↄrↄ'ũ dì n pↄ kɛ nna n kpɛ́ kũ ò
    kɛ̀kɛ kũ wisa sakaao gũn.
  hat-hat: (045:9) Tout rad ou santi bon ak odè flè jasmen, womaren ak sitwonèl. Nan
    palè ou ki kouvri ak livwa, y'ap fè mizik pou fè kè ou kontan.
  eng-BSB: All your garments are fragrant with myrrh and aloes and cassia; from palaces
    of ivory the harps make you glad.
  eng-WEBPB: All your garments smell like myrrh, aloes, and cassia. Out of ivory palaces
    stringed instruments have made you glad.
  kbq-kbq: Hagi merema nehaza mnazamofo mnama, aloveramofo mnama, kasiema nehaza zamofo
    mnamo'a kini vahe'mo'za za'za kukenaka'a eri mnanentake hugahie. Hagi elefanti
    aveteti'ma kinte'naza kini vahe kumapina strini nofite'ma rente'za nehaza zavena
    nehe'za kazeri muse nehaze.
  pon-pon: Omui likau kan kin pomauki mire, aloe, o kajia ni omui pedoi jan tanpaj
    omui im elpenpain, komui kin polauleki kaul o arp.
  nhe-BL: Nochi moyoyo mijyotía ica nopa tlaajhuiyacayotl mirra, áloe huan canela.
    Huan mitzpaquilismacaj ica tlatzotzonali nepa ipan mochaj campa quiyejyectlalijtoque
    nochi tlapepecholi ica tlamantli tlen tlahuel yejyectzitzi huan pajpatiyo.
  wnc-wnc: Sike gatane taukga aknga sanga kapanga kaa tasiwi taukga kapanga kaa siknga
    singgak. Siwan king kapatane yotna sanga kwaknga siknga dundumna siknga tasigwaanguke
    kap taikaing. Siwan kau waaknga taiwawa gata baknganggayak.
  bus-bus: Lí'ↄ gũ nnannaa pìsi n pↄ́kãsãanↄa, mↄrↄ'ↄ è n pↄↄ kɛ nna n kpɛ́ kɛ̀
    wà kɛ̀kɛ kↄ̃n wesaswaao guu.
  gub-BL: Nekamir hyàkwenahy a'e, ta'e heta kàpuhàg hekuzar wera'u ma'e hehe a'e xe.
    Heta kàpuhàg miha her ma'e aroe her ma'e hehe a'e. Xi'àm ipy har wà, wioràwiràn
    imupu har wà no, upy uxi'àm newe wà, uwioràwiràn umupu newe wà no, hàpuzuhu ita
    marupi her ma'e pupe imupuràg pyrer pupe wà.
  eng-DRA: 'The Lord of armies is with us: the God of Jacob is our protector.'
