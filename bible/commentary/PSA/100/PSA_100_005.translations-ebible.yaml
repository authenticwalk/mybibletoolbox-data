  uig-CYR: Кимки өз йеқининиң кәйнидин төһмәт қилған болса, Мән уни йоқитимән; Нәзири
    үстүн, дили тәкәббур адәмни мән сиғдурмаймән;
  pma-pma: Iahova tahos vis tahos imok. Envatien onen sakras vavus, ka kei mul mum
