verse: PSA.100.005
translations:
  mal-C: കാരണം യഹോവ നല്ലവൻ ആകുന്നു, അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു; അവിടത്തെ
    വിശ്വസ്തത എല്ലാ തലമുറകളിലും നിലനിൽക്കുന്നു.
  deu-TKW: 'Denn gütig ist Jahwe: ewig währt seine Gnade, und bis in die fernsten
    Geschlechter seine Treue.'
  lin-lin: Pamba te Yawe azali malamu ; bolingo na Ye ewumelaka seko na seko, mpe
    boyengebene na Ye, libela na libela.
  mmx-mmx: Leeme Silok, neni i lox avukat. Labalamu ren ik lox amisik la luruturun
    teren ti limixin naba nemen amisik la noxo xap.
  eng-LSV: For YHWH [is] good, || His kindness [is] for all time, || And His faithfulness
    to generation and generation!
  eng-GNV: 'For the Lord is good: his mercy is euerlasting, and his trueth is from
    generation to generation.'
  eng-WEBSTER: For the LORD is good; his mercy is everlasting; and his truth endureth
    to all generations.
  nhw-BL: Pampa TOTECO yaya nelía cuali. Nochipa teicnelía huan tetlasojtla. Yaya
    itztos temachtli para nochipa ica nochi masehualme catli tlacajtihualahuij.
  swh-ONEN: Kwa maana Bwana ni mwema na upendo wake wadumu milele; uaminifu wake unadumu
    kwa vizazi vyote.
  bba-bba: U sɑ̃ɑwɑ tɔn ɡeo. Win kĩru tɑ ǹ nɔru mɔ. U sɑ̃ɑwɑ nɑɑnɛɡii sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: For the Lord is good; his mercy is everlasting; And his truth endureth
    to all generations.
  luo-luo: Nimar Jehova Nyasaye ber kendo herane osiko nyaka chiengʼ; adierane ochwere
    e tienge duto.
  aii-aii: ܣܵܒܵܒ ܛܵܒ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ، ܠܥܵܠܲܡ ܝܠܵܗ̇ ܛܲܝܒܘܼܬܹܗ، ܘܗܲܠܔ ܕܵܪܵܐ ܘܕܵܪܵܐ ܡܗܘܼܡܢܘܼܬܹܗ.
  meu-meu: Badina be Iehova na namo; ena hebogahisi na e hesiriu hanaihanaimu, bona
    ena heabidadama ela bona uru iboudiai.
  npi-ULB: किनकि परमप्रभु असल हुनुहुन्छ । उहाँको करारको विश्‍वस्‍तता सदासर्वदा र उहाँको
    सत्यता सबै पुस्तामा रहन्छ ।
  yor-yor: Nítorí tí Olúwa pọ̀ ní oore ìfẹ́ rẹ̀ sì wà títí láé; àti òtítọ́ rẹ̀ láti
    ìran de ìran.
  pes-OPCB: خداوند نیکوست و محبت و وفاداریش را انتهایی نیست.
  tgl-ULB: Dahil si Yahweh ay mabuti; ang kanyang katapatan sa tipan ay mananatili
    magpakailanman at ang kanyang pagiging totoo ay magpapatuloy sa lahat ng mga salinlahi.
  nop-nop: Maŋgande, Yahwe adi titiŋ momooŋ hogok tilak. Tiŋa helemahelemaŋ weleŋdi
    hinek nibukahilelak. Adi yadi helemahelemaŋ medeŋiŋ yofafaŋeguk u baigoŋ didimeniŋgoŋ
    hinek takalilak.
  cbu-NT: Watam shiysha Apaa kizpurshawa. Shiy kchinamishtishcha. Urutamari tputsee
    chinakush taaksha. Nlluranureetstam kasachtamtazish, ndambaree. Ashirucha, shiyaa,
    Apaa, Wapparee atiniya.
  hui-hui: Anduane Homogo ibu bayaore gibi kago ibunaga gubalini holene ngagome ina
    gubalini haho wiaabo kagoni. Ibugua ibunaga wali agaliruhondo, Bulebero, lowiniru
    mbira mo habo nale ibu mini bilinahe howa biaiore haga kago ibunaga mini yaraga
    hami̱ya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​မြတ်​တော်​မူ​၏။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​သည် ထာ​ဝ​စဉ်​တည်​မြဲ​၍​သစ္စာ​တော်​သည်
    ကာ​လ​အ​စဉ်​အ​ဆက်​တည်​သ​တည်း။
  bod-N: ཡ་ཝཱེ་ཡོངས་སུ་ལེགས་ཤིང་ཁོང་ཉིད༌ཀྱི། །བྱམས་དང་བརྩེ་བ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས།
    །ཁོང་གི་དྲང་བདེན་མི་རབས་ཀུན་ལ༌གནས།།
  wsk-wsk: Mu awuk, Yawe mu ningo, se noko kua nangara ko munan mu kumik menara mena;
    se ko munan nangarak pempem la baga lagara mu, gue suen la te ta, wore am koma
    suanta tai lagoso.
  sna-sna: Nokuti Jehovha akanaka uye rudo rwake runogara nokusingaperi; kutendeka
    kwake kunoramba kuripo kuzvizvarwa zvose.
  spa-BLM: Porque Yahvé es bueno. Su amorosa bondad perdura para siempre, su fidelidad
    a todas las generaciones.
  cac-cac: Yujto a Jehová vach' toni. A svach'c'olal ayn̈ejec' d'a juneln̈ej, malaj
    b'aj max yaq'uelc'och tas syala'.
  swh-ULB: Maana Yahwe ni mwema; uaminifu wa agano lake wadumu milele na uaminifu
    wake vizazi na vizazi vyote.
  bel-bel: Таго, хто таемна паклёпнічае на блізкага свайго, праганю; ганарыстага вачамі
    і пагардлівага сэрцам не патрываю.
  wed-wed: Aubaina Bada i aii; natunatuna e vivinuavaina-nonoei, ana vipatutu e mamae-nonoa,
    kimta au anatapui.
  deu-ELBBK: Denn gut ist der HERR; seine Güte währt ewiglich, und seine Treue von
    Geschlecht zu Geschlecht.
  mbb-OT: Su meupiya is Nengazen; wazà pidtemanan te ǥaǥew zin, ne ebpedayun is kebmetinumanen
    din te taman te taman.
  mal-2015: യഹോവ നല്ലവനല്ലോ, അവന്റെ ദയ എന്നേക്കുമുള്ളതു; അവന്റെ വിശ്വസ്തത തലമുറതലമുറയായും
    ഇരിക്കുന്നു.
  gup-gup: Nawu Yawey nungka nadjalmak duninjh, dja kandjalmarnedjare munguyh munguyh.
    Nawu Yawey minj kabawon nuye kunwok manbu kanmarnewokkurrmerrinj dja nungka kadjalkurduyime
    bolkkime dja yerrekah bu munguyh munguyh.
  ctu-CTI: Como ñoj wen lac Yum. Mi quej i yajñel i yutslel i pusicꞌal ti pejtyelel
    ora. Mi quej i pʌsbeñob i xucꞌtyʌlel i pusicꞌal la calobilob, la quijob yicꞌot
    i yijob la quijob cꞌʌlʌ ti beleꞌ ora.
  rmc-rmc: Bo o RAJ hino lačho; leskro verno kamiben ľikerel pro furt a leskri vernosť
    predžal pal jekh pokoleňje pre aver.
  nlg-nlg: A Lord te uto, te dato talau, te utuni haia tua ke va me va.
  pes-OPV: زیرا که خداوند نیکوست و رحمت او ابدی و امانت وی تا ابدالاباد.
  ron-1924: Кэч Домнул есте бун; бунэтатя Луй цине ын вечь ши крединчошия Луй, дин
    ням ын ням.
  aui-aui: Basuna Yawe God na wiinuwanuwaghaneyanina; yana nuwamonika na makewaghawaghasina
    bi yana nuwamiise na inanowiikarukaru kimta bi kimta biiyadi.
  ben-OBCV: কারণ সদাপ্রভু মঙ্গলময় এবং তাঁর দয়া অনন্তকালস্থায়ী; তাঁর বিশ্বস্ততা
    বংশপরম্পরায় স্থায়ী।
  som-som: Waayo, Rabbigu waa wanaagsan yahay, naxariistiisuna weligeed way sii waartaa,
    Aaminnimadiisuna tan iyo ka ab ka ab.
  lat-VUC: 'Detrahentem secreto proximo suo, hunc persequebar: superbo oculo, et insatiabili
    corde, cum hoc non edebam.'
  eng-ASVBT: For Jehovah is good; his lovingkindness endureth forever, And his faithfulness
    unto all generations.
  mna-mna: Pa Yooba, ni ambaiŋana. Ni ko iurur leleene pa wal kini mi imuŋaiŋai zin
    ma alok. Mi mataana iŋgalŋgal sua kini mbukŋana, mi iseeŋge iseeŋge ma ila.
  ita-1885: Perciocchè il Signore è buono; la sua benignità dura in eterno, E la sua
    verità per ogni età.
  eng-LXXUP: 'Him that privily speaks against his neighbor, him have I driven from
    me: He that is proud in look and insatiable in heart—with him I have not eaten.'
  eng-ULB: For Yahweh is good; his covenant faithfulness endures forever and his truthfulness
    through all generations.
  spa-VBL: Porque el Señor es bueno. Su gran amor dura para siempre; y su fidelidad
    permanecerá por todas las generaciones.
  fra-_FOB: Car l'Éternel est bon; sa bonté demeure à toujours, et sa fidélité d'âge
    en âge.
  mal-mal: യഹോവ നല്ലവനല്ലയോ, അവിടുത്തെ ദയ എന്നേക്കുമുള്ളത്; അവിടുത്തെ വിശ്വസ്തത തലമുറതലമുറയായി
    നിലനില്ക്കുന്നു.
  lit-lit: Nes VIEŠPATS yra geras, jo gailestingumas yra amžinas, ir jo tiesa išlieka
    kartų kartoms.
  urd-GVR: Kyoṅki Rab bhalā hai. Us kī shafqat abadī hai, aur us kī wafādārī pusht-dar-pusht
    qāym hai.
  suz-BL: मारदे हना परमप्रभु यावे रिम्‍शो पाइब बाक्‍ब। मिनु आ गेना हना यो दाक्‍तीके
    लीब। मिनु आ दाक्‍शा मप्रोंइतीके नेल्‍ल पाला सम्‍म बाक्‍ब।
  eng-NOY: For the LORD is good; his mercy is everlasting; And his truth endureth
    to all generations.
  ita-1927: Poiché l’Eterno è buono; la sua benignità dura in perpetuo, e la sua fedeltà
    per ogni età.
  ckb-ckb: چونکە یەزدان چاکە و خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە، دڵسۆزیشی بۆ نەوە
    دوای نەوەیە.
  eng-BBE: For the Lord is good, and his mercy is never-ending; his faith is unchanging
    through all generations.
  xsi-xsi: Ŋana tu Yova Kindeni nde Ara Tamwata. Ikura zo zo i tini mwasa ndo panzi
    ne tamâta. I uru iyoka ne ŋgua pâŋa rârâni muli, ma iveta mine ku imo nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಒಳ್ಳೆಯವರು, ಅವರ ಕರುಣೆಯು ಯುಗಯುಗಕ್ಕೂ ಇರುವುದು. ಅವರ ಸತ್ಯತೆಯು ತಲತಲಾಂತರಕ್ಕೂ
    ಮುಂದುವರಿಯುವುದು.
  tam-2017: யெகோவா நல்லவர், அவருடைய கிருபை என்றென்றைக்கும், அவருடைய உண்மை தலைமுறை
    தலைமுறைக்கும் உள்ளது.
  spa-RV-1909: 'Porque Jehová es bueno: para siempre es su misericordia, y su verdad
    por todas las generaciones.'
  ron-BTF: Pentru că DOMNUL este bun; mila lui este veșnică; și adevărul lui dăinuiește
    din generație în generație.
  eng-WEBP: For the LORD is good. His loving kindness endures forever, his faithfulness
    to all generations.
  eng-FBV: For the Lord is good. His trustworthy love lasts forever; his faithfulness
    continues for all generations.
  nld-1939: Want Jahweh is goed, Zijn genade duurt eeuwig, Zijn trouw van geslacht
    tot geslacht!
  nch-BL: Pampa TOTECO yaya nelía cuali. Nochipa teicnelía huan tetasojta. Yaya itztos
    temachti para nochipa ica nochi masehualme cati tacajtihualahuij.
  vie-1934: Vì Đức Giê-hô-va là thiện; sự nhân từ Ngài hằng có mãi mãi, Và sự thành
    tín Ngài còn đến đời đời.
  cha-cha: Sa si Jeova mauleg; y minaaseña ugagaegue para taejinecog; yan y minagajet
    para todo y generasion sija.
  hin-CV: याहवेह भले हैं; उनकी करुणा सदा की है; उनकी सच्चाई का प्रसरण समस्त पीढ़ियों
    में होता जाता है.
  eng-OURB: For Adonai is good. His chesed ·loving-kindness· endures forever, his
    faithfulness to all generations.
  spa-BES: Porque el Señor es bueno, y su misericordia es interminable; su fe es inmutable
    a través de todas las generaciones.
  tdx-tdx: Amy te soa t’Iehovà; nainai’e ty fiferenaiña’e naho ty figahiña’e amo tariratse
    iabio.
  tha-KJV: เพราะพระเยโฮวาห์​ประเสริฐ ความเมตตาของพระองค์ดำรงเป็นนิตย์ และความจริงของพระองค์​ดำรงอยู่​ทุ​กชั่วอายุ
  por-BR-2018: Porque o SENHOR é bom, sua bondade dura para sempre; e a fidelidade
    dele continua de geração após geração.
  deu-ELO: Denn gut ist Jehova; seine Güte währt ewiglich, und seine Treue von Geschlecht
    zu Geschlecht.
  eng-WYC-2018: for the Lord is sweet, his mercy is[into] without end; and his truth
    is in generation and into generation. (for the Lord is good, his love is forever;
    and his faithfulness is for all generations.)
  epo-epo: Ĉar la Eternulo estas bona; Lia favorkoreco estas eterna, Kaj de generacio
    al generacio daŭras Lia fideleco.
  gfk-gfk: Kanong warah, no Watong i bilai ma no uno harmarsai i kis hathatika. I
    la hatutun ing i tange, ma iakan ra magingin na tur hathatika ta ira tunotuno
    ing diet lon katin ma namur mah.
  uig-PIN: Qünki Pǝrwǝrdigar meⱨribandur; Uning meⱨir-muⱨǝbbiti ǝbǝdil’ǝbǝdgiqǝ, Uning
    ⱨǝⱪiⱪǝt-sadaⱪiti ǝwladtin-ǝwladⱪiqidur!
  beo-beo: Hina Gode da noga:idafa! Ea asigisu hou da eso huluane dialumu. Ea dafawane
    didili hamosu hou da eso huluane mae fisili amanewane dialumu.
  tpi-OTNT: Bikpela i save mekim gutpela pasin tasol. Oltaim em i save laikim yumi
    tru. Em i save bihainim tok tru bilong em oltaim oltaim.
  hau-SA: Gama Ubangiji yana da kyau kuma ƙaunarsa madawwamiya ce har abada; amincinsa
    na cin gaba a dukan zamanai.
  udu-udu: Haali/ Tap̱a a’di ’bora’bor mo. Mo/en piti jin ṯelu sho’k mo tani a’di
    ’dimki ’kup̱ ki sule/ sule/ mo, dhali mo ma isiŋ ganam piti eya risa nyaḵum yil
    ki ’kwani mo.
  uig-LAT: Chünki Perwerdigar méhribandur; Uning méhir-muhebbiti ebedil’ebedgiche,
    Uning heqiqet-sadaqiti ewladtin-ewladqichidur!
  nde-nde: Ngoba uThixo ulungile lothando lwakhe lumi kuze kube phakade; ukuthembeka
    kwakhe kumi kuzozonke izizukulwane.
  ton-ton: He ʻoku angalelei ʻa Sihova; ʻoku taʻengata ʻene ʻaloʻofa; pea ʻoku tolonga
    maʻuaipē ʻene moʻoni mei he toʻutangata ki he toʻutangata.
  ces-1613: Nebo dobrý jest Hospodin, na věky milosrdenství jeho, a od národu až do
    pronárodu pravda jeho.
  eng-WMB: For the LORD is good. His loving kindness endures forever, his faithfulness
    to all generations.
  tam-TCV: யெகோவா நல்லவர், அவருடைய அன்பு என்றென்றைக்கும் நிலைத்திருக்கிறது; அவருடைய
    உண்மை எல்லாத் தலைமுறைகளுக்கும் தொடர்ந்து வருகிறது.
  ceb-ULB: Kay maayo si Yahweh; ang iyang matinud-anong kasabotan magpabilin sa walay
    kataposan ug ang iyang pagkamatinud-anon magpabilin sa tanang kaliwatan.
  pol-UBG: PAN bowiem jest dobry, jego miłosierdzie trwa na wieki, a jego prawda z
    pokolenia na pokolenie.
  agr-agr: Wagki Tuke Pujuuk dekas pegkejai, tuja niina anenkajishkam tuke auwai,
    antsag nii anagkagtuamujig makichkish yapajinchauwai.
  kyc-kyc: Kamongo doko keyange. Baame namwa kulisa palyuo mona reto karalu karenge.
    Baame namwa yaki nyii nao namwa keta keyangeko pyuo puu penge.
  urd-GVU: کیونکہ رب بھلا ہے۔ اُس کی شفقت ابدی ہے، اور اُس کی وفاداری پشت در پشت قائم
    ہے۔
  eng-OEBCW: For the Lord is good, his love is forever, and to all ages endures his
    faithfulness.
  deu-1912: Denn der HERR ist freundlich, und seine Gnade währet ewig und seine Wahrheit
    für und für.
  ntj-ntj: Yuwa, Mama Kuurrnga walykumunu mularrpa. Palunyalu-lanya mukulyanytjulu
    miranykanyira kanyira. Mama Kuurrtu-lanya tirtu kanyinma watjarnu wantinytjatjanulu.
    Puru-tjananya katja yurntalpirti marlangkatja-marlangkatjanya pakaranyangka miranykanyira
    kanyinma.
  kan-2017: ಯೆಹೋವನು ಒಳ್ಳೆಯವನು; ಆತನ ಕೃಪೆಯು ಯುಗಯುಗಕ್ಕೂ, ಆತನ ಸತ್ಯತೆಯು ತಲತಲಾಂತರಕ್ಕೂ ಇರುವವು.
  yap-yap: I SOMOL e bfel’; t’ufeg rok e dariy n’umngin nap’an, ma feni yul’yul’ e
    bayi par ni kargon ni manemus.
  hlt-MCSB: BOEIPA tah kumhal duela then tih, a sitlohnah neh uepomnah khaw, cadilcahma
    phoeikah cadilcahma duela cak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኮሺ ሚጪንቲፃኣ ዒዛኮ ናንጊና ናንጋያኬ፤ ዒዛኮ ጉሙርቂንቲፃ ሾይንቲፓ ሾይንቲ ሄላኔ።
  qvs-NT: Tata Dios alli rurak kaptin mana tukuyniyukta kuyakuk kaptin kushikushpa
    payta kuyaypachi.
  twi-ASANTE: Awurade yɛ; na nʼadɔeɛ wɔ hɔ daa; ne nokorɛdie kɔduru awoɔ ntoatoasoɔ
    nyinaa so.
  eng-WEBU: For the LORD is good. His loving kindness endures forever, his faithfulness
    to all generations.
  acu-NT: '@see-verse:PSA.100.004'
  spa-PDDPT: Porque Yavé es bueno. Para siempre es su misericordia, Y su fidelidad
    para todas las generaciones.
  gun-gun: Mba'eta Senhor ma porayvu va'e. Nhanemboaxya rupi oiko 'rã raka'e rã peve,
    ojeroviapy 'rã oiko ikuai jevy-jevy va'e peve. Mboraeirã Davi ombopara va'ekue.
  agu-BL: Na chumbalaj nin i'. Quinin bajsbe'n tetz yi banl talma' i'. Nin ba'n k'uke'
    kac'u'l te'j sbne' opon tunintz.
  ilo-ULB: Ta naimbag ni Yahweh; agtalinaed nga agnanayon ti kinapudnona iti tulagna
    ken kinapudnona kadagiti amin a henerasion.
  kpg-kpg: Dimaadua le e humalia, dono aloho e dee modu, ge dono manawa dahi e waalooloo hua
    beelaa dono hagaodi ai.
  uig-ARA: چۈنكى پەرۋەردىگار مېھرىباندۇر؛ ئۇنىڭ مېھىر-مۇھەببىتى ئەبەدىلئەبەدگىچە،
    ئۇنىڭ ھەقىقەت-ساداقىتى ئەۋلادتىن-ئەۋلادقىچىدۇر!
  bps-bps: du too fye sa Amuito Dwata; i kakdon landè kgilin kel di landè sen, na
    gsalig i nimoan di kdee to mdà di muna fa na kel di landè sen.
  sus-sus: barima Alatala fan, a xa xanunteya buma nɛ abadan, a xa dugutɛgɛɲa mu ɲɔnma
