  hlt-THB: Ikawtih, Bawipa taw leek nawh a lungnaak ce kumqui dyna cak hy; a ypawmnaak
    awm cadil dyna cak hy.
  soq-soq: ipawa Iawe God me ipa eudida. Me nuawadawadawa apana baibu ipa winakasalala!
    Me saualena rua, mo mampo euda dewawa mai eipona.
  qub-qub: Tayta Diosga fiyupa allimi. Payga imaycamapis cuyacojmi. Imaypis payga
    allillatami ruranga.
  bqp-bqp: Zaakũ Dikiri mana, a gbɛ̃kɛ lakana vĩro, àdigↄ̃ náani vĩ gↄrↄ sĩnda pínki.
  hat-hat: Seyè a gen bon kè, li p'ap janm sispann renmen nou. De pitit an pitit,
    l'ap toujou kenbe pawòl li.
  eng-BSB: For the LORD is good, and His loving devotion endures forever; His faithfulness
    continues to all generations.
  eng-WEBPB: For the LORD is good. His loving kindness endures forever, his faithfulness
    to all generations.
  kbq-kbq: Na'ankure Ra Anumzamo'a knare hu'negu agri vagaore avesizamo'a mevava huno
    vugahie. Hagi hugahuema huno hu'nea ke'are oti'neno, fore hu anante anante'ma
    hu'za knane knanema mani'za aza vahera zamaza nehia Anumza mani'ne.
  pon-pon: Pwe leowa me mau, a kalanan joutuk, o a melel pan duedueta kokolata.
  nhe-BL: Pampa TOTECO yajaya nelía cuali. Nochipa teicnelía huan tetlasojtla. Yajaya
    itztos temachtli para nochipa ica nochi tlacame tlen tlacajtihualahuij.
  wnc-wnc: Sike Buyambamtapa sanga take akngakan tasinggaunin. Asingganu ita ninde
    musip gwaang natanimunggak. Ita inane siakan wam takngana asinggan asinggan tawanggak.
  bus-bus: Zaakɛ Dii maa, à gbɛ̃kɛɛ yãana vĩro, ègↄ̃ náanɛ vĩ gurↄ píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikatuahy a'e. Ipuruamutar katu haw nupaw pixik
    kwaw nehe. Nutyryk pixik kwaw puruwi nehe.
  eng-DRA: The man that in private detracted his neighbour, him did I persecute. With
    him that had a proud eye, and an unsatiable heart, I would not eat.
