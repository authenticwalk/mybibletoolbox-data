  kne-kne: Tan si Yahweh et siged sisya. Magay pap-eng din seg-ang ya layad na. Matalek
    abe si eng-enggana ay manongpal sin amin ay inkari na.
  eng-WYC-2017: for the Lord is sweet, his mercy is without end; and his truth is
    in generation and into generation.
  eng-WMBB: For the LORD is good. His loving kindness endures forever, his faithfulness
    to all generations.
  zat-NTPS: Chawe' naca Xránadxu, na' chadía chacanna zua xel-la' zri'i lazre' chee̱'.
