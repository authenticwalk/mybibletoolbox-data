  arb-NAV: فَإِنَّ الرَّبَّ صَالِحٌ، إِلَى الأَبَدِ رَحْمَتُهُ وَأَمَانَتُهُ دَائِمَةٌ
    مِنْ جِيلٍ إِلَى جِيلٍ.
  ded-ded: KEBU ye gombunga. Yeng yoac dedzege amma imoc modackecde, fakaya imoc nasoya
