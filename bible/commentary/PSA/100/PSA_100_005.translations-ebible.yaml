  pon-2006: KAUN-O me kalahngan; sapwellime limpoak kin poatopoatete oh e kin ketin
    dadaurete sapwellime loalopwoat kohkohlahte. Psalm 101.1-8
  jae-jae: Gebe Apômtau eŋ ŋac gabêjam, ênê moasiŋ oc ênêc teŋgeŋ ma ênê biŋ ŋaŋêŋ
    ênêc teŋgeŋ to teŋgeŋ.
  ksd-ksd: Tago ra Luluai i boina; kana varmari i tur pa na mutu; Ma ra dovot na maukuana
    na tuk tar ta ra lavur taun tarai par.
  tur-YTC: Çünkü Yahve iyidir. Sevgi dolu iyiliği sonsuzdur, Sadakati tüm kuşaklar
    boyunca sürer.
  bel-N: Бо добры ёсьць ГОСПАД, на вякі міласэрнасьць Ягоная і з пакаленьня ў пакаленьне
    вернасьць Ягоная!
  grc-BRENT: Τὸν καταλαλοῦντα λάθρα τοῦ πλησίον αὐτοῦ, τοῦτον ἐξεδίωκον· ὑπερηφάνῳ
    ὀφθαλμῷ καὶ ἀπλήστῳ καρδίᾳ, τούτῳ οὐ συνήσθιον.
  kpr-kpr: 'Ainda beká mo: Bajari sifo ghousa evia veka eveva use irira. Nu kavevera
    ari kato a joka ari katori. Nu namonde joka use, dubo budo ghusira, dubo buraira,
    a dubo ruruse irarira. Nunda kaifa ari mo, namondeda imemesiri siroruse itatamudo
    yarera.'
  ind-AYT: Sebab, TUHAN itu baik, kasih setia-Nya kekal selamanya, dan kesetiaan-Nya
    dari generasi ke generasi.
  yom-yom: Bila Yave widi wumboti ayi luzolo luandi lunzingila mu zithangu zioso.
    Ayi kikhuikizi kiandi kidi mu zitsungi zioso.
  yut-yut: Nido Yawe uŋun tagɨsi. Dagok dagogɨ mɨni amɨn do but dasi galak taŋ yomɨsak.
    Babɨkon da babɨkon geni aŋteban aŋek amɨn kabɨni paŋpulugaŋ aŋaŋ kɨkdɨsak teban.
  nya-nya: Pakuti Yehova ndi wabwino ndipo chikondi chake ndi chamuyaya; kukhulupirika
    kwake nʼkokhazikika pa mibado ndi mibado.
  kyg-kyg: Ala kava neꞌmo alagepa vekamo maiꞌniyaꞌmofeꞌmae. Agaemo lagaefeꞌmo hau
    ayamopafiꞌmo haume haume neꞌviya kavaꞌamoꞌmo hauno hano osuno muki afinaꞌmo nehaiye.
    Lama gemo hunoꞌaeꞌmo, lapa maeꞌna lapamiguve, huno huꞌniya geꞌamo alagi oꞌataleno
    akame huno muki hemenimo maiꞌnaya vayaꞌaitegaꞌe aliꞌa apateme apateme visaya vayaꞌaitegaꞌeꞌmo
    ani agufa kavaꞌmo afaꞌa hugiye.
  hrv-hrv: Jer dobar je Jahve, dovijeka je ljubav njegova, od koljena do koljena vjernost
    njegova.
  mps-mps: Genuai Bidigo dwagi yai kolesaga naga ebo dao. Sesemane sogo agai da godolo
    mu ebo dao. Agai sesemane bidada pabo sogo mu po wabo wali pabo dao.
  tpi-tpi: Bikpela i save mekim gutpela pasin tasol. Oltaim em i save laikim yumi
    tru. Em i save bihainim tok tru bilong em oltaim oltaim.
  dan-1931: Thi god er HERREN, hans Miskundhed varer evindelig, fra Slægt til Slægt
    hans Trofasthed!
  vie-OVCB: Vì Chúa Hằng Hữu là Đấng toàn thiện. Đức bác ái Ngài hằng còn mãi, và
    đức thành tín Ngài còn đến đời đời.
  guj-2017: કારણ કે યહોવાહ ઉત્તમ છે; તેમની કૃપા સર્વકાળ અને તેમનું ન્યાયીપણું પેઢી
    દરપેઢી ટકી રહે છે.
  pon-2006A: KAUN-O me kalahngan; sapwellime limpoak kin poatopoatete oh e kin ketin
    dadaurete sapwellime loalopwoat kohkohlahte.
  por-BRBSL: Para Yahweh é bom. Sua bondade amorosa perdura para sempre, sua fidelidade
    a todas as gerações.
  eng-OEBUS: For the Lord is good, his love is forever, and to all ages endures his
    faithfulness.
  swe-swe: För Herren (Jahve) är god [han har den bästa välviljan], hans nåd (kärleksfulla
