  fra-SBL: Car Yahvé est bon. Sa bonté est éternelle, sa fidélité à toutes les générations.
  hbo-hbo: כִּי־טֹ֣וב יְ֭הֹוָה לְעֹולָ֣ם חַסְדֹּ֑ו וְעַד־דֹּ֥ר וָ֝דֹ֗ר אֱמוּנָתֹֽו׃
  kik-kik: Nĩgũkorwo Jehova nĩ mwega, wendo wake ũtũũraga nginya tene na tene; wĩhokeku
