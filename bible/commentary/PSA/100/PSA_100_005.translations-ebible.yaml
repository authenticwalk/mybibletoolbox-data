  rug-rug: Ura na leana se Zihova, sa Nana tataru nabuna si loke kokoina, meke kopuni
    Sa sari Nana zinama ninae rane ka rane.
  gaz-gaz: Waaqayyo gaariidhaatii; araarri isaa kan bara baraa ti; amanamummaan isaas
    dhalootaa gara dhalootaatti itti fufa.
  fra-LSG: Car l’Éternel est bon; sa bonté dure toujours, Et sa fidélité de génération
