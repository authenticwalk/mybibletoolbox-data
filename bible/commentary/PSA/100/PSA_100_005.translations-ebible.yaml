  gnn-gnn: Bili Garray dhuwala ḻatjuny'tja, nhanŋu märr‐ŋamathinyaranydja dhärrana
    yukurra, ga bitjanna liŋguna yurru, weyinŋumirrina. Garraynydja dhuwala märr‐yuwalkthinyaramirri;
    Ŋilimurrunydja yurru ga yumurrku' ŋilimurruŋgu märr‐nherraṉmirrina nhanukala,
