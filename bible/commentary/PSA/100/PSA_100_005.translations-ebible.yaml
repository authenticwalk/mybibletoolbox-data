  hlt-hlt: BOEIPA tah kumhal duela then tih, a sitlohnah neh uepomnah khaw, cadilcahma
    phoeikah cadilcahma duela cak.
  tbz-SIM: Ti Yiɛ̀ nKuyie nnìtimu kɛ̀ ku sɑ̀ɑ̀ mbo sɑ̃́ɑ̃̀. Kuù dɔ̀ɔ̀ri timɔ́mmɔnti
    nɛ̀ kù bɑɑ bomɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: E fo, Ikiavɨra Itir God arazir aghuibaram amua, egha zurara bar en apangkuvighavɨra
    iti. A damuasa mɨkemegha gɨvazir biziba, a zurara dagh amua kamaghɨra iti.
  dop-dop: Tɑcɑɑ kɛ́ kʋpɑŋ kɛ́, nɑ ɩ kʋpɑntʋ wɛ tɑm tɔɔ. Ɩ teu wɛ ḿpʋɣʋ nɑ pə puki
    lʋlʋŋ loosi loosi.
  azb-azb: Rəbb nə yaxşıdır, məhəbbəti əbədidir, Sədaqəti nəsillərdən-nəslə çatır!
  eng-DBY: For Jehovah is good; his loving-kindness [endureth] for ever; and his faithfulness
    from generation to generation.
  hin-2017: क्योंकि यहोवा भला है, उसकी करुणा सदा के लिये, और उसकी सच्चाई पीढ़ी से
    पीढ़ी तक बनी रहती है।
  wol-KYG: Aji Sax jee baax, gore ba fàww, worma ja sax dàkk!
  swp-swp: Paana GUIAU i lolo, ena gadosisi miatahitahina i ota esegai i lau e nige
    nosina, eo ena riba hemamohoiena i lau e hari isi to hari isi.
  bjr-bjr: Yaaweefa andeeqarafa maridanoo, mina faiqí aanaaseera amuqusirafa naaru
    naaru marifa maridanoo. Mina mapukusee marira oosana naaru naaru marifa maridanoo.
  eng-YLT: For good [is] Jehovah, to the age His kindness, And to generation and generation
