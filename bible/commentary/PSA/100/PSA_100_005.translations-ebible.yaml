  hbo-WLC: כִּי־ט֣וֹב יְ֭הֹוָה לְעוֹלָ֣ם חַסְדּ֑וֹ וְעַד־דֹּ֥ר וָ֝דֹ֗ר אֱמוּנָתֽוֹ׃
  ibo-ibo: Nʼihi na Onyenwe anyị dị mma, ịhụnanya ya na-adịgide ruo mgbe ebighị ebi.
    Ruo ọgbọ niile ka ikwesi ntụkwasị obi ya na-adịgidekwa.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ମଙ୍ଗଳମୟ; ତାହାଙ୍କ ଦୟା ଅନନ୍ତକାଳସ୍ଥାୟୀ; ଆଉ, ତାହାଙ୍କର ବିଶ୍ୱସ୍ତତା
    ପୁରୁଷାନୁକ୍ରମରେ ଥାଏ।
  chk-chk: Pun ewe Samol mi Lapalap a kirikiröch, an tong ellet a nonom tori feilfeilachök,
    nge an allükülük a tori ekewe täppin aramas meinisin.
  rop-rop: YAWEI im gudwan. Im laigim im pipul olabat olagijawan. Im garra oldei dum
    wanim imbin pramis.
  ukr-1871: Благий бо Господь; милість його вічна і вірність його з роду в рід.
  yon-yon: Amborom kuu Yariman kuu amun, kwane ye womoniyiibban ye mimyob dowaken
    kuu dowan keraanban oonendembaraneen, kwane ye ma korondiyiibban weng awini ye
    inamen kuu nimakarub yaro dobere dobere yaro wananiib korem aom angkimbaraneen.
  deu-1951: Denn der HERR ist gut; seine Gnade währt ewiglich und seine Treue von
    Geschlecht zu Geschlecht.
  eng-JPS: For the LORD is good; His mercy endureth for ever; and His faithfulness
    unto all generations.
  srp-1865: Jer je dobar Gospod; milost je njegova uvijek, i istina njegova od koljena
