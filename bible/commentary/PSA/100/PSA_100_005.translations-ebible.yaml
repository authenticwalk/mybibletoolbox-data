  tel-2017: యెహోవా మంచివాడు. ఆయన కృప శాశ్వతంగా ఉంటుంది. ఆయన విశ్వసనీయత తరతరాలకు ఉంటుంది.
  hat-BSA: Paske Bondye bon. Lanmou dous li a dire jis pou tout tan, e fidelite Li
