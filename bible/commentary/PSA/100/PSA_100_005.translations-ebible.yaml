  lug-lug: Kubanga Mukama mulungi, n’okwagala kwe kwa lubeerera; n’obwesigwa bwe bwa
    mirembe gyonna.
  heb-heb: כי טוב יהוה לעולם חסדו ועד דר ודר אמונתו׃
  ben-IRV: কারণ সদাপ্রভুু মঙ্গলময়; তার বিশ্বস্ততার নিয়ম অনন্তকালস্থায়ী এবং তার
    বিশ্বস্ততা বংশপরম্পরা স্থায়ী।
  ntu-ntu: Murde Yawe mrlz-esz'ngr. X aodule nigu mz nzatutr-zvz-krde natqde.
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਭਲਾ ਹੈ, ਉਹ ਦੀ ਦਯਾ ਸਦੀਪਕ ਹੈ, ਅਤੇ ਉਹ ਦੀ ਵਫ਼ਾਦਾਰੀ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ
    ਤੱਕ ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် ကောင်းမြတ် တော်မူ၏။ ကရုဏာ တော်သည် အစဉ် အမြဲရှိ၍
    ၊ သစ္စာ တော်သည် ကာလ အဆက်ဆက်တည်လေ သတည်း။
  kgf-kgf: Yawe imi hiabia. Goi héihéiya hémbénaŋa imi nalé tetecgia qahac heanʒac.
    Hakaya héla imi hicŋisaiya hicŋisaiya ionac muru hema emma kecmac.
  tte-O: Kaiwena Yeoba inamwanamwa yo ana mulolo imiyayai yo ana walo yawasosi ilau
    yaso yo yaso kolili kani nige ilolotom.
  tbg-tbg: Vira okaravano koqe okara vaivaro vira muntukavano nai vaiinti nahentiara
    ekaa entama variqiro vuanarove. Viva kia vika qaqira karaitiro, ekaa vika kuvuarama
    tekaravata noraiqamakero iriqiro vuanarovema turo.
  hmo-hmo: badina be Lohiabada ena kara be namo. Iena lalokau bona bogahisihisi, be
    do idia noho ela bona hanaihanai. Ia ese iena hereva bona iena kara, be do ia
    haidaua lasi ela bona hanaihanai.
  zar-NT: ¡Náquiëʼ dxiʼa tsahuiʼ Xanruʼ Dios, ateʼ zóaticaʼsö yöl-laʼ dxiʼi ladxiʼ
    queëʼ! ¡Zóaticaʼsö yöl-laʼ run ca rnna xtídzëʼë queëʼ!
  urd-urd: क्यूँकि ख़ुदावन्द भला है, उसकी शफ़क़त हमेशा की है, और उसकी वफ़ादारी नसल
    दर नसल रहती है।
  rus-SYN: Тайно клевещущего на ближнего своего изгоню; гордого очами и надменного
    сердцем не потерплю.
  bqc-SIM: Asa Dii maa, aà gbɛ̃kɛ láaa vĩo, ìↄ náai vĩ gↄↄpiiɛ.
  tcz-CHONGTHU: Yahweh Pakai phatna jehchun, ami ngailutna longlou hi tonsot in aumjinge,
    chuleh akitah nahi akhang khangin aumjinge
  mar-mar: कारण परमेश्वर चांगला आहे; त्याची दया सर्वकाळ आहे, आणि त्याची सत्यता पिढ्यानपिढ्या
