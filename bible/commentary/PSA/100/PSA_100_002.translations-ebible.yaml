verse: PSA.100.002
translations:
  mal-C: ആഹ്ലാദത്തോടെ യഹോവയെ ആരാധിക്കുക; ആനന്ദഗാനങ്ങൾ ആലപിച്ച് തിരുസന്നിധിയിൽ വരിക.
  deu-TKW: Dient Jahwe mit Freuden, kommt vor sein Angesicht mit Jubel!
  lin-lin: Bosalela Yawe na esengo, mpe boya liboso na Ye na banzembo ya esengo.
  mmx-mmx: Mina lotu saparap Leeme Silok mi lososoro. Minat pot parav i mi lempixan
    loklok momo!
  eng-LSV: Serve YHWH with joy, come before Him with singing.
  eng-GNV: 'Serue the Lord with gladnes: come before him with ioyfulnes.'
  eng-WEBSTER: 'Serve the LORD with gladness: come before his presence with singing.'
  nhw-BL: Xijtequipanoca TOTECO ica paquilistli. Huan quema anhualahuij iixpa, xihuicatihualaca.
  swh-ONEN: Mwabuduni Bwana kwa furaha; njooni mbele zake kwa nyimbo za shangwe.
  bba-bba: I nùn sɑ̃ɑwɔ kɑ ɡɔ̃ru dobu. I nɑ win mi, i n womusu mɔ̀ kɑ yɛ̃ɛribu.
  eng-KJVCPB: 'Serve the Lord with gladness: Come before his presence with singing.'
  luo-luo: Lamuru Jehova Nyasaye ka umor; biuru e nyime kuwero wende mamor.
  aii-aii: ܦܠܘܿܚܘܼܢ ܠܡܵܪܝܵܐ ܒܚܲܕܘܼܬܵ‌ܐ، ܥܒ݂ܘܿܪܘܼܢ ܩܲܕܡܘܼܗ‌ܝ ܒܬܸܫܒܘܿܚܬܵ‌ܐ.
  meu-meu: Iehova isiaina ba lao heni mai moalemui ida, ia vairanai baoma mai anemui
    ida.
  npi-ULB: खुसीसाथ परमप्रभुको सेवा गर । आनन्दले गाउँदै उहाँको उपस्थितिको सामु आओ ।
  yor-yor: Ẹ fi ayọ̀ sin Olúwa, ẹ wá síwájú rẹ̀ pẹ̀lú orin dídùn
  pes-OPCB: خداوند را با شادی عبادت کنید و سرودخوانان به حضور او بیایید.
  tgl-ULB: Maglingkod kay Yahweh ng may kasiyahan; magsilapit sa kanyang presensiya
    na umaawit nang may kagalakan.
  nop-nop: Hidi Yahwe welemomooŋ nadimiŋa niutumbaneŋ. Eŋ yamaiŋgoŋ wo-tubudulaaŋ
    nadifo kap tomineŋ.
  cbu-NT: Ichinguruni Apanllee ungirtayani. Mangini kis Apanllish pang' pshtuyaruni
    yaseeyani.
  hui-hui: Turu howa iba gana turubiru lama lama ibu mitangi bialu lotu lole ibunaga
    wanakuini íbu halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ ကိုး​ကွယ်​ဝတ်​ပြု​ကြ​လော့။
    ဝမ်း​မြောက်​ဖွယ်​ရာ​သီ​ချင်း​များ​ဆို​လျက် ရှေ့​တော်​သို့​ဝင်​ကြ​လော့။
  bod-N: དགའ་སྣང་དང་བཅས་ཡ་ཝཱེར་ཞབས་ཏོག༌སྒྲུབས། །དགའ་སྤྲོའི་མགུར་མ་ལེན་བཞིན་ཁོང་དྲུང༌ཤོག།
  wsk-wsk: Amilmil wur te tairal ale koma te nup patawuralko.
  sna-sna: Shumirai Jehovha nomufaro; uyai pamberi pake nenziyo dzomufaro.
  spa-BLM: Sirve a Yahvé con alegría. Acércate a su presencia cantando.
  cac-cac: Caq'uequem co b'a d'ay d'a tzalajc'olal. Cotan̈ec d'a yichan̈ yed' av yic
    tzalajc'olal.
  swh-ULB: Mtumikieni Yahwe kwa furaha; njoni mbele zake mkiimba kwa furaha.
  bel-bel: 'Думаць буду пра шлях беззаганны: калі прыйдзеш Ты да мяне? Буду хадзіць
    у беззаганнасьці сэрца майго сярод дома майго.'
  wed-wed: Ana nuaiaimi Bada ona voepaepaei, ona nei au naona ma ona welei.
  deu-ELBBK: Dient dem HERRN mit Freuden; kommt vor sein Angesicht mit Jubel!
  mbb-OT: Silbiyi niw is Nengazen duma is kelipey. Uvey kew ziyà te kandin he egkanta
    te kegkelipey.
  mal-2015: സന്തോഷത്തോടെ യഹോവയെ സേവിപ്പിൻ; സംഗീതത്തോടെ അവന്റെ സന്നിധിയിൽ വരുവിൻ.
  gup-gup: Mak karrimarnebodda nuye bu kunwernhnjilngmak dorrengh. Karrimirndemornnamerren
    kore kumirrk nuye, dja karriwayinin bu karridjalnjilngmak nuye.
  ctu-CTI: Chaꞌlibenla i troñel lac Yum tiꞌ tijicñʌyel laꞌ pusicꞌal. Chaꞌlenla cꞌay
    cheꞌ mi laꞌ wochel tiꞌ tyojlel lac Yum.
  rmc-rmc: Služinen le RAJESKE radišagoha! Aven anglal leste le radišagoskre giľenca!
  nlg-nlg: Kau holohabaa nia na rivurivu, ma kau mai tatana nia na lei linge togotogo.
  pes-OPV: خداوند را باشادی عبادت نمایید و به حضور او با ترنم بیاید.
  ron-1924: Служиць Домнулуй ку букурие, вениць ку веселие ынаинтя Луй!
  aui-aui: Nuwamiimiiseye touna kokabepepi, kopiika naghone bi konatawora touna biidi.
  ben-OBCV: মহানন্দে সদাপ্রভুর আরাধনা করো; আনন্দগান সহকারে তাঁর সামনে এসো।
  som-som: Rabbiga farxad ugu adeega, Oo hortiisa gabay la kaalaya.
  lat-VUC: 'et intelligam in via immaculata: quando venies ad me? Perambulabam in
    innocentia cordis mei, in medio domus meæ.'
  eng-ASVBT: 'Serve Jehovah with gladness: Come before his presence with singing.'
  mna-mna: Kembeeze pini raama leleyom ambai. Kamar kereene uunu, mi kombo mboe raama
    menmeen yom.
  ita-1885: Servite al Signore con allegrezza; Venite nel suo cospetto con canto.
  eng-LXXUP: and I will be wise in a blameless way. When wilt thou come to me? I walked
    in the innocence of my heart, in the midst of my house.
  eng-ULB: Serve Yahweh with gladness; come before his presence with joyful singing.
  spa-VBL: Alábenlo con gozo; ¡Vengan a su presencia con canciones de júbilo!
  fra-_FOB: Servez l'Éternel avec joie; venez devant sa face avec des cris d'allégresse.
  mal-mal: സന്തോഷത്തോടെ യഹോവയെ സേവിക്കുവിൻ; സംഗീതത്തോടെ അവിടുത്തെ സന്നിധിയിൽ വരുവിൻ.
  lit-lit: Tarnaukite VIEŠPAČIUI su džiaugsmu! Įeikite jo akivaizdon su krykštavimu!
  urd-GVR: Ḳhushī se Rab kī ibādat karo, jashn manāte hue us ke huzūr āo!
  suz-BL: ग्‍येरसीशा परमप्रभु यावे कली ठेयब सेलीन। गे कुम्‍सो पना पन आ नेक्‍था लने।
  eng-NOY: Serve the LORD with gladness; Come before his presence with rejoicing!
  ita-1927: Servite l’Eterno con gioia, venite al suo cospetto con canti!
  ckb-ckb: بە شادمانییەوە یەزدان بپەرستن، بە هەلهەلەوە وەرنە بەردەمی.
  eng-BBE: Give worship to the Lord with joy; come before him with a song.
  xsi-xsi: Miki ilomi ndeka nâ kapanea Yova Kindeni ŋa kasuka kâki! Kalâ kamandi i
    nao ku kawâŋgi wâŋgiŋa ndekâŋa kâ papa i!
  kan-OKCV: ಸಂತೋಷದಿಂದ ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಿರಿ; ಆನಂದದಿಂದ ಹಾಡುತ್ತಾ ಅವರ ಮುಂದೆ ಬನ್ನಿರಿ.
  tam-2017: மகிழ்ச்சியோடு யெகோவாவுக்கு ஆராதனைசெய்து, ஆனந்தசத்தத்தோடு அவர் முன்பாக
    வாருங்கள்.
  spa-RV-1909: 'Servid á Jehová con alegría: venid ante su acatamiento con regocijo.'
  ron-BTF: Serviți DOMNULUI cu veselie, veniți cu cântare înaintea prezenței lui.
  eng-WEBP: Serve the LORD with gladness. Come before his presence with singing.
  eng-FBV: Worship the Lord with gladness; come into his presence with joyful songs!
  nld-1939: Dient Jahweh met vreugde, Treedt jubelend voor zijn aangezicht.
  nch-BL: Xijtequipanoca TOTECO ica paquilisti. Huan quema anhualahuij iixpa, xihuicatihualaca.
  vie-1934: Khá hầu việc Đức Giê-hô-va cách vui mừng, Hãy hát xướng mà đến trước mặt
    Ngài.
  cha-cha: 'Setbe si Jeova ni y minagof: maela gui menaña ya fanganta.'
  hin-CV: याहवेह की आराधना आनंदपूर्वक की जाए; हर्ष गीत गाते हुए उनकी उपस्थिति में
    प्रवेश किया जाए.
  eng-OURB: Abad ·Serve· Adonai with gladness. Come before his presence with singing.
  spa-BES: Dale culto al Señor con alegría; ven delante de él con una canción.
  tdx-tdx: Toroño an-kafaleañe t’Iehovà; miheova an-tsabo mb’añatrefa’e.
  tha-KJV: จงปรนนิบั​ติ​พระเยโฮวาห์​ด้วยความยินดี จงเข้ามาเฝ้าพระองค์ด้วยการร้องเพลง
  por-BR-2018: Servi ao SENHOR com alegria; vinde com alegre canto perante sua presença.
  deu-ELO: Dienet Jehova mit Freuden; kommet vor sein Angesicht mit Jubel!
  eng-WYC-2018: serve ye the Lord in gladness. Enter ye in his sight in full out joying.
    (serve ye the Lord with gladness. Enter ye before him with rejoicing.)
  epo-epo: Servu al la Eternulo kun ĝojo, Venu antaŭ Lian vizaĝon kun kanto.
  gfk-gfk: Muat na lotu tupas no Watong ma ra larlaro. Muat na haan tupas ie ma ra
    ninge na gungunuama.
  uig-PIN: Huxalliⱪ bilǝn Pǝrwǝrdigarning hizmitidǝ bolunglar, Ⱨuzuriƣa tǝntǝnǝ-nahxilar
    bilǝn yeⱪinlixinglar!
  beo-beo: Hina Godema hahawane nodone sia:ne gadoma! Ea midadi misini, hahawane gesami
    hea:ma!
  tpi-OTNT: Yupela i mas belgut long Bikpela na lotu long em. Yupela singim song bilong
    amamas na go klostu long em.
  hau-SA: Yi wa Ubangiji sujada da murna; ku zo gabansa da waƙoƙin farin ciki.
  udu-udu: Miiyi Tap̱a to ki bwaŋ ’kunyka/ mo. Iiyu/ i buŋ’kusi a’di ki gway ilu/
    mo.
  uig-LAT: Xushalliq bilen Perwerdigarning xizmitide bolunglar, Huzurigha tentene-naxshilar
    bilen yéqinlishinglar!
  nde-nde: Mkhonzeni uThixo ngenjabulo; wozani phambi Kwakhe ngezingoma zokuthokoza.
  ton-ton: 'Tauhi ʻa Sihova ʻi he fiefia: haʻu mo e hiva ki hono ʻao.'
  ces-1613: Služte Hospodinu s veselím, předstupte před oblíčej jeho s prozpěvováním.
  eng-WMB: Serve the LORD with gladness. Come before his presence with singing.
  tam-TCV: மகிழ்ச்சியுடன் யெகோவாவை வழிபடுங்கள், மகிழ்ச்சிப் பாடல்களோடு அவர்முன் வாருங்கள்.
  ceb-ULB: Pag-alagad kang Yahweh inubanan sa kalipay; paduol sa iyang prensensya
    inubanan sa malipayong mga awit.
  pol-UBG: Służcie PANU z weselem, przychodźcie z radością przed jego oblicze.
  agr-agr: Shiig aneasjum Tuke Pujuu etsagjatajum. ¡Shiig aneasa untsumkujum Apajuí
    jee pegkegma nuwi minitajum!
  kyc-kyc: Mona pyakalyuo pyao kenane lapo pyao rae maiyuo Kamongo lakando karalapape.
  urd-GVU: خوشی سے رب کی عبادت کرو، جشن مناتے ہوئے اُس کے حضور آؤ!
  eng-OEBCW: Serve the Lord with gladness, approach him with ringing cries.
  deu-1912: Dient dem HERRN mit Freuden; kommt vor sein Angesicht mit Frohlocken!
  ntj-ntj: Yuwa, tjurrtjungka-ya turlku yinkarra tjarrpama. Palunyalu Mama Kuurrnga
    pukurltu marninypungama.
  kan-2017: ಯೆಹೋವನನ್ನು ಸಂತೋಷದಿಂದ ಸೇವಿಸಿರಿ; ಕೀರ್ತನೆ ಹಾಡುತ್ತಾ ಆತನ ಸನ್ನಿಧಿಗೆ ಬನ್ನಿರಿ.
  yap-yap: Mu liyorgad ngak SOMOL u fithik’ e felfelan’, mi gimed yib nga p’eowchen
    ni gimed be tang u fithik’ e felfelan’!
  hlt-MCSB: Amah mikhmuh ah omngaih laa neh, kohoenah neh halo lamtah, BOEIPA taengah
    thothueng lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ዎዛና ማዹዋቴ! ዎዛ ዓይኑሞ ዓይናዺሢና ዒዛ ቤርቶ ሺኢኩዋቴ።
  qvs-NT: Kushikushpa Tata Diosta kuyaypachi. Kushikuywan kaparikushpa ñawpakninman
    shamuypachi.
  twi-ASANTE: Momfa ahosɛpɛ nsom Awurade; momfa anigyeɛ nnwom mmra nʼanim.
  eng-WEBU: Serve the LORD with gladness. Come before his presence with singing.
  acu-NT: 'Ii Yusri nintimsaram warasrum ni umirkataram. Tura warasrum ii Apuri: Ameketme
    juuntam titaram.'
  spa-PDDPT: Sirvan a Yavé con alegría. Vengan ante Él con regocijo.
  gun-gun: Pevy'aa rupi pendekuai Senhor pe ete. Henonde pejexa uka pejuvy peporaei
    reve.
  agu-BL: Tzatzin cu'n chibne'u' chimunlu' swutz i'. Tzatzin cu'n chibitzinu' swutz
    tan tak'le'n k'ej i'.
  ilo-ULB: Agserbikayo nga addaan iti ragsak kenni Yahweh; umaykayo iti presensiana
    nga agkankanta a siraragsak.
  kpg-kpg: Daumaha ang gi Dimaadua i di tenetene. Lloomoi gi mua o Mee mo nia daahili
    tenetene!
  uig-ARA: خۇشاللىق بىلەن پەرۋەردىگارنىڭ خىزمىتىدە بولۇڭلار، ھۇزۇرىغا تەنتەنە-ناخشىلار
    بىلەن يېقىنلىشىڭلار!
  bps-bps: I nimòyu di kenen faguyu di bong ayèyu mimò dun, na mlingag gamu di kafdadongyu
    di kenen.
  sus-sus: Wo xa Alatala batu sɛɛwɛ kui. Wo xa fa a ya i wo sɛɛwɛ xui itexi ra.
  pon-2006: Kumwail pereperen kaudokiong KAUN-O oh patohdo mwohn silangi ngisingiski
    amwail koul!
  jae-jae: Apômtau. Anam sakiŋ Apômtau toôlim êpigeŋ. Mêŋakô eŋ laŋônêm toôndugeŋ.
  ksd-ksd: Avat a toratorom tai ra Luluai ma ra gina; Avat a vana rikai ta ra matana
    ma ra kakailai.
  tur-YTC: Yahve’ye sevinçle hizmet edin. O’nun huzuruna ezgilerle gelin.
  bel-N: Служыце ГОСПАДУ з радасьцю, прыходзьце прад аблічча Ягонае з хвалою!
  grc-BRENT: ψαλῶ καὶ συνήσω ἐν ὁδῷ ἀμώμῳ· πότε ἥξεις πρὸς μέ; διεπορευόμην ἐν ἀκακίᾳ
    καρδίας μου, ἐν μέσῳ τοῦ οἴκου μου.
  kpr-kpr: Nunda geka ningido, ivugaghae yaru didivuse, nunda dombuda tere fetore!
  ind-AYT: Mengabdilah kepada TUHAN dengan sukacita, datanglah ke hadapan-Nya dengan
    sorak-sorai.
  yom-yom: Lubuongimina Yave mu khini ; yizanu va ntualꞌandi mu minkunga mi khini.
  yut-yut: Ji but galagon da Yawe gawak ɨmni. Kɨsɨk kɨsɨk kap yaŋek uŋun da kapmatjok
    kɨni.
  nya-nya: Mulambireni Yehova mosangalala; bwerani pamaso pake ndi nyimbo zachikondwerero.
  kyg-kyg: Ala kava neꞌmo agiꞌalefeꞌmo mono nehutapaeꞌmo lapamogaga lapamagaga aitapa
    maiyo. Yokemo nehutapaeꞌmo agaemo maiꞌniya yategamo etapa maiyo.
  hrv-hrv: Služite Jahvi u veselju! Pred lice mu dođite s radosnim klicanjem!
  mps-mps: Dagego dwagi yai homu Genuai Bidi dali eyu, lotu po waiyąo. Dagego dwagi
    yai homu ebo tęąbi weyu, tama aga pageba pao.
  tpi-tpi: Yupela i mas belgut long Bikpela na lotu long em. Yupela singim song bilong
    amamas na go klostu long em.
  dan-1931: tjener HERREN med Glæde, kom for hans Åsyn med Jubel!
  vie-OVCB: Phục vụ Chúa Hằng Hữu với lòng vui sướng. Đến trước mặt Ngài với tiếng
    hoan ca.
  guj-2017: આનંદથી યહોવાહની સેવા કરો; ગાતાં ગાતાં તેમની આગળ આવો.
  pon-2006A: Kumwail pereperen kaudokiong KAUN-O oh patohdo mwohn silangi ngisingiski
    amwail koul!
  por-BRBSL: Servir Yahweh com alegria. Venha antes de sua presença com o canto.
  eng-OEBUS: Serve the Lord with gladness, approach him with ringing cries.
  swe-swe: Tjäna (bli hans livegna och arbeta för) Herren (Jahve) med [största] glädje
    (fröjd, munterhet, nöje) – kom inför hans ansikte (träd in i hans närvaro) med
    jubelsång (fröjderop, glädjetjut i triumf)!
  cth-cth: BAWIPA thaw hah lunghawi laihoi tawk awh. A hmalah la sak laihoi tho awh.
  twi-twi: Momfa ahosɛpɛw nsom Awurade; momfa anigye nnwom mmra nʼanim.
  hlt-hlt: Amah mikhmuh ah omngaih laa neh, kohoenah neh halo lamtah, BOEIPA taengah
    thothueng lah.
  tbz-SIM: Mpĩ́nnɛ̀ ti Yiɛ̀ nKuyie ntɔ̃mmú nɛ̀ diwɛ̀ì. Kɔtɛnɛ̀ní ku borɛ̀ kɛ́ndiènnɛ̀
    diwɛ̀ì.
  msy-2020: Ia Ikiavɨra Itir Godɨn ingangarim damu an ziam fɨ bar akongegh. Ia an
    boroghɨn izɨva bar akongezir ighiaba bangɨ.
  dop-dop: Ɩ́ lɑ Tɑcɑɑ kɛ təmlɛ nɑ lɑŋhʋlʋmlɛ. Ɩ́ kɔɔ ɩ ɩsɛntɑɑ nɑ yonkpɑɑmɑ.
  azb-azb: Sevinclə Rəbbə qulluq edin, Mədh oxuyaraq Onun hüzuruna gəlin!
  eng-DBY: 'Serve Jehovah with joy: come before his presence with exultation.'
  hin-2017: आनन्द से यहोवा की आराधना करो! जयजयकार के साथ उसके सम्मुख आओ!
  wol-KYG: Nangeen jaamoo Aji Sax ji mbég, dikke koy woy!
  swp-swp: GUIAU au heayaiyei ma kodekodemiu, au laoma ia matana eai ma wanamiu!
  bjr-bjr: Asasirana namufaqa Yaaweena amooqiaqa. Innee asasira idi ramammaree mina
    oorinni aniaqa.
  eng-YLT: Serve Jehovah with joy, come before him with singing.
  kne-kne: Omali kayo sin sangoanana ay mankankanta, naragsak kayo koma ay manaydayaw
    en sisya.
  eng-WYC-2017: serve ye the Lord in gladness. Enter ye in his sight in full out joying.
  eng-WMBB: Serve the LORD with gladness. Come before his presence with singing.
  zat-NTPS: ¡Le gucá'ana szren Le̱' dute̱ xel-la' dxebé! ¡Le da lau Le̱', dxúl-lale
    dute̱ xel-la' dxebé!
  zty-NTPS: Le wká'n ẕen Ḻe' ḻen yeḻa' žebele chele. Le da ḻawe' Ḻe', žoḻ-le
    ḻen yeḻa' žebele.
  urd-GVH: ख़ुशी से रब की इबादत करो, जशन मनाते हुए उसके हुज़ूर आओ!
  rug-rug: Vahesia se Zihova pa qinetuqetu, mae kera qetuqetu pa kenuna Sa.
  gaz-gaz: Gammachuudhaan Waaqayyoon waaqeffadhaa; faarfannaa gammachuutiinis fuula
    isaa duratti dhiʼaadhaa.
  fra-LSG: Servez l’Éternel, avec joie, Venez avec allégresse en sa présence!
  gnn-gnn: Märr‐ŋal'yurra nhanŋu ŋoy‐djulŋithinyarayu, ga marrtjiya lili nhanukala,
    miyamala ŋayaŋu‐djulŋithinyaramirri manikay.
  yal-yal: Ɛ Alatala batu sɛwani. Ɛ fa a yɛtagi, ɛ sɛwa bɛtine ba a xa!
  iou-iou: Täŋpäŋ Anutu täŋo epän bänep pidäm terak täŋpäŋ kap teŋpäŋ iŋamiken kwawak
    äbut.
  haw-1868: 'E malama ia Iehova me ka kauoli: E hele aku imua ona me ka oli ana.'
  arb-NAV: اعْبُدُوا الرَّبَّ بِبَهْجَةٍ، وَامْثُلُوا أَمَامَهُ مُتَرَنِّمِينَ.
  ded-ded: Ngeni KEBU ubangerecgoc kingang kpemima sogac sogaiac yegecgoc yeac kicfu
    habisia.
  ewe-ewe: Misubɔ Yehowa kple dzidzɔ, eye mitsɔ aseyetsohawo do ɖe eŋkume.
  eng-LEE: Serve the Lord with joy; come before his presence with triumphal song.
  asm-FB: আনন্দ মনেৰে যিহোৱাৰ সেৱা কৰা; আনন্দ গানেৰে সৈতে তেওঁৰ উপস্থিতিৰ সন্মুখলৈ
    আহাঁ;
  sus-A: وٌ شَ عَلَتَلَ بَتُ سّيوّ كُي. وٌ شَ قَ عَ يَ عِ وٌ سّيوّ شُي عِتٍشِ رَ.
  fra-SBL: Servez Yahvé avec allégresse. Venez devant sa présence en chantant.
  hbo-hbo: עִבְד֣וּ אֶת־יְהוָ֣ה בְּשִׂמְחָ֑ה בֹּ֥אוּ לְ֝פָנָ֗יו בִּרְנָנָֽה׃
  kik-kik: Thathaiyai Jehova mũcanjamũkĩte; ũkai mbere yake mũkĩinaga mũkenete.
  omb-omb: Galohagi na Huqe, mena hahavusiana; nein vumai lo nagona mena ahi hahavusiana.
  fra-NCL: Servez Yahweh avec joie, venez en sa présence avec allégresse !
  cek-AK: Anghoehaih hoi Angraeng ih tok to sah oh; laasak hoi anih hmaa ah angzo
    oh.
  cuk-cuk: Weligwaledgi, Bab-Jehová-nug be odummomala. Yeer-itogedgi, e-asabinni be
    namakdamala.
  uig-CYR: Мән мукәммәл йолда еһтият билән иш көримән; Сән қачанму йенимға келисән!?
    Өз өй-ордамда сап көңүл билән жүримән.
  pma-pma: Tinomi hehilelau en sien navong miheha netan mini. Mihemai vesesal veni
    hetal min souen keil.
  tel-2017: ఆనందంగా యెహోవాకు సేవ చేయండి, ఆనంద గీతాలు పాడుతూ ఆయన సన్నిధికి రండి.
  hat-BSA: Sèvi SENYÈ a avèk kè kontan! Vini devan Li avèk chan lajwa.
  bxh-bxh: Guyau au fadebasae ma nuwa loholohomiu. Au laoma Guyau matana yai ma kwademiu
    yo ma wanawanamiu.
  ukr-ONPU: Я уважно стежитиму за дорогою невинною. Коли Ти прийдеш до мене? Ходитиму
    в невинності мого серця серед дому свого.
  kos-kos: Kulansupu LEUM GOD ke engan, Kowos in tuku nu ye mutal ke on.
  hbo-WLC: עִבְד֣וּ אֶת־יְהוָ֣ה בְּשִׂמְחָ֑ה בֹּ֥אוּ לְ֝פָנָ֗יו בִּרְנָנָֽה׃
  ibo-ibo: Jiri obi ụtọ fee Onyenwe anyị ofufe; jirinụ ịbụ abụ ọṅụ bịa nʼihu ya
  ory-ory: ଆନନ୍ଦରେ ସଦାପ୍ରଭୁଙ୍କର ସେବା କର; ଗାନ କରି ତାହାଙ୍କ ଛାମୁକୁ ଆସ।
  chk-chk: Oupwe angang ngeni ewe Samol mi Lapalap fän pwapwa, oupwe feito fän mesan
    ren kölün pwapwa.
  rop-rop: Weship YAWEI gudbinjiwei. Kaman langa im en sing ola hepiwan song!
  ukr-1871: Служіть Господеві з радостю! Прийдїть перед лице його з піснями!
  yon-yon: Kubi dowakeniibbed Yariman yaa bumangke yaningko kankoonime. Kubi yookiibbed
    ye arinambo ari minime.
  deu-1951: Dienet dem HERRN mit Freuden, kommt vor sein Angesicht mit Jubel!
  eng-JPS: Serve the LORD with gladness; come before His presence with singing.
  srp-1865: Služite Gospodu veselo; idite pred lice njegovo pjevajuæi!
  lug-lug: Muweereze Mukama n’essanyu; mujje mu maaso ge n’ennyimba ez’essanyu.
  heb-heb: עבדו את יהוה בשמחה באו לפניו ברננה׃
  ben-IRV: আনন্দ সহকারে সদাপ্রভুুর সেবা কর; আনন্দগানের সাথে তার সামনে এস।
  ntu-ntu: Na-angioku x naglqpxku nide Mz nzelalz-krm drtwrgu!
  pan-pan: ਅਨੰਦ ਹੋ ਕੇ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ ਕਰੋ, ਜੈ-ਜੈਕਾਰ ਕਰਦੇ ਹੋਏ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿੱਚ ਆਓ।
  mya-JVB: ထာဝရ ဘုရား၏ အမှုတော်ကို ဝမ်းမြောက် စွာ ဆောင်ရွက် ကြလော့။ ရွှင်လန်း စွာ
    သီချင်းဆိုလျက် ၊ အထံ တော်သို့ ဝင် ကြလော့။
  kgf-kgf: Ségiségi wamma Yawe weleŋ qemima legic héima iwac wésiaiguc kereŋgic.
  tte-O: Kwapwalou koina me ami yaliyaya. Kwalaoma manna mena me ami wali yaliyaya.
  tbg-tbg: Ne quaheha vira avuqaa oru vaiha ihi tiva amitaate.
  hmo-hmo: Lohiabada do umui tomadiho henia, mai emui moale danu. Lohiabada ena vairana
    dekenai umui mai, mai moale anedia danu.
  zar-NT: ¡Lu yöl-laʼ rudzeja queë́liʼ guliʼcuʼë yöl-laʼ ba Xanruʼ! ¡Guliʼdá lahuëʼ
    Lëʼ, en lu yöl-laʼ rudzeja queë́liʼ guliʼgul-la queëʼ!
  urd-urd: ख़ुशी से ख़ुदावन्द की इबादत करो! गाते हुए उसके सामने हाज़िर हों!
  rus-SYN: 'Буду размышлять о пути непорочном: “когда ты придешь ко мне?” Буду ходить
    в непорочности моего сердца посреди дома моего.'
  bqc-SIM: À zↄble Diiɛ ń pↄnao, à mↄ aà kĩ́i ń gulakɛao.
  tcz-CHONGTHU: kipah tah'in Yahweh Pakai chu chibai boh'un vahchoila sapum pumin
    a-angah hungun
  mar-mar: परमेश्वराची सेवा आनंदाने करा. त्याच्या सान्निध्यात आनंदाने गाणी गात या.
  isl-isl: Þjónið Drottni með gleði, gangið fram fyrir hann með fagnaðarsöng!
  hlt-THB: Zeel doena Bawipa ce bawk unawh taw; zeelnaak laa sak doena a haiawh law
    lah uh.
  soq-soq: E winlene nuaeu mampe me wadaposisana, e me danawe nuaeu mampe sasaitana.
  qub-qub: Cushishalla Tayta Diosta aduray-llapa. ¡Shacyalla ñaupanman shamuy-llapa!
  bqp-bqp: À donyĩ kɛ Dikirinɛ kũ pↄnnao, à mↄ́ a kĩnaa kũ ayuwiikɛnaao.
  hat-hat: Fè sèvis pou Seyè a ak kè kontan! Vini non! Fè fèt devan li!
  eng-BSB: Serve the LORD with gladness; come into His presence with joyful songs.
  eng-WEBPB: Serve the LORD with gladness. Come before his presence with singing.
  kbq-kbq: Ra Anumzamofona muse huta eri'zama'a erinteho. Agri avugama nevanuta, muse
    zagame huta viho.
  pon-pon: Papan Ieowa ki peren; koki don mon jilan i nijinij!
  nhe-BL: Xijtequipanoca TOTECO ica paquilistli. Huan quema inhualahuij iixtla, xihuicatihualaca.
  wnc-wnc: Ginda Buyambam tapae musip gwaang natangamuke puya ie pasingamunong. Ginu
    kau apbakngananga taknga aknga taike ie wesim kunong.
  bus-bus: À dↄnzi kɛ Diinɛ kↄ̃n pↄnnaao, à mↄ́ à kiia kↄ̃n gudakɛnao.
  gub-BL: Pemuwete katu Tupàn Tuweharupi Wiko Ma'e penurywete haw rupi nehe. Pezegar
    pezuwà henataromo nehe.
  eng-DRA: And I will understand in the unspotted way, when thou shalt come to me.
    I walked in the innocence of my heart, in the midst of my house.
