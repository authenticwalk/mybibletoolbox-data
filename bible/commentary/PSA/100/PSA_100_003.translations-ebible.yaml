verse: PSA.100.003
translations:
  mal-C: യഹോവ ആകുന്നു ദൈവം എന്നറിയുക. അവിടന്നാണ് നമ്മെ നിർമിച്ചത്, നാം അവിടത്തെ വകയും
    ആകുന്നു; നാം അവിടത്തെ ജനവും അവിടത്തെ മേച്ചിൽപ്പുറങ്ങളിലെ അജഗണവുംതന്നെ.
  deu-TKW: Erkennt, daß Jahwe Gott ist! Er hat uns gemacht und sein sind wir, sein
    Volk und die Schafe seiner Weide.
  lin-lin: Boyeba ete Yawe nde azali Nzambe ; Ye nde asala biso, mpe tozali bato na
    Ye. Solo, tozali bato na Ye mpe etonga oyo aleisaka.
  mmx-mmx: La mina ven kibis i do Leeme Silok neni ne Moroa. Neni ga rudum dik, la
    nedik ateren akmokso. Nedik limixin teren, nedik laxasipsip teren.
  eng-LSV: Know that YHWH [is] God, || He made us, and we are His, || His people—and
    the flock of His pasture.
  eng-GNV: 'Knowe ye that euen the Lord is God: hee hath made vs, and not we our selues:
    we are his people, and the sheepe of his pasture.'
  eng-WEBSTER: 'Know ye that the LORD he is God: it is he that hath made us, and not
    we ourselves; we are his people, and the sheep of his pasture.'
  nhw-BL: Xijmatica cuali para TOTECO, yaya Toteco Dios. Yaya techchijchijqui. Amo
    timochijchijtoque tojuanti. Tojuanti tiimasehualhua huan tiitztoque quen tiiborregojhua
    catli techpixtoc ipan ipotrero para techmocuitlahuis.
  swh-ONEN: Jueni kwamba Bwana ndiye Mungu. Yeye ndiye alituumba, sisi tu mali yake;
    sisi tu watu wake, kondoo wa malisho yake.
  bba-bba: I n yɛ̃ mɑ wi turowɑ u sɑ̃ɑ Gusunɔ. Wiyɑ u sun tɑkɑ kuɑ. Sɑ sɑ̃ɑwɑ win
    tɔmbu. Sɑ sɑ̃ɑwɑ nɡe yɑ̃ɑ ɡɔ̃ɔ ɡe u kpɑre.
  eng-KJVCPB: 'Know ye that the Lord he is God: It is he that hath made us, and not
    we ourselves; We are his people, and the sheep of his pasture.'
  luo-luo: Ngʼeuru ni Jehova Nyasaye en Nyasaye. En ema nochweyowa, kendo wan mage;
    wan joge, kendo wan rombene mokwayo.
  aii-aii: ܝܕܹܥܡܘܼܢ ܕܡܵܪܝܵܐ ܝܠܹܗ ܐܲܠܵܗܵܐ، ܗ̇ܘ ܩܵܡ ܥܵܒܹܕ ܠܲܢ ܘܠܵܐ ܐܲܚܢܲܢ، ܐܢܵܫܘܼ̈ܗ‌ܝ
    ܝܘܲܚ ܘܥܸܪ̈ܒܹܐ ܕܡܲܪܥܝܼܬܹܗ.
  meu-meu: Umui ba diba Iehova na Dirava. Ia ese e karada, ita na iena; ita na ia
    besena, bona ena heubu mamoedia.
  npi-ULB: परमप्रभु नै परमेश्‍वर हुनुहुन्छ भनी जान । उहाँले हामीलाई बनाउनुभयो र हामी
    उहाँका हौं । हामी उहाँका मानिसहरू र उहाँका खर्कका भेडाहरू हौं ।
  yor-yor: Olúwa Ọlọ́run ni ó dá wa, kí ẹ̀yin kí ó mọ̀ pé tirẹ̀ ni àwa, àwa ní ènìyàn
    rẹ̀ àti àgùntàn pápá rẹ̀.
  pes-OPCB: بدانید که او خداست. او خالق ماست و ما قوم او هستیم و گوسفندان چراگاه او.
  tgl-ULB: Kilalalanin ninyo na si Yahweh ay Diyos; siya ang gumawa sa atin, at tayo
    ay sa kanya. Tayo ang kanyang bayan at mga tupa sa kanyang pastulan.
  nop-nop: Hidi indiŋ yohautaneŋ. Yahwe kubugoŋdi Bepaŋ hinek. Adigoŋ nihitubu-mintaguk,
    unduŋ doktiŋa indi adi netok gigit hatiyam. Memetamŋiye indi adi dompaŋiye dabugoŋ.
  cbu-NT: Apanll taarashipancha anoo yasangtsa. Iyaa tinarangu, ichingurootsini wipaam
    ínarangiya. Ashiri iy na Apanllshatanicha tiptsiri taakiniya. Apanll iyaam opeejapaz
    ashiru ksutamapan taakiya. Iyaa uru ksutku taakiya.
  hui-hui: Anduane Homogo ibu Ngode Datagaliwabeore ka manda bilimu. Ibugua ina wabinigo
    ina ibunagaore kama. Ibunaga wali agali howa ina ibunaga nogo sibi kamagoni. Anigo
    ibugua nogo sibi haru hagadagua ina haru haga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘု​ရား​ဖြစ်​တော်​မူ​သည်​ဟု ဝန်​ခံ​ကြ​လော့။ ကိုယ်​တော်​သည်​ငါ​တို့​အား​ဖန်​ဆင်း​တော်​မူ​၍
    ငါ​တို့​၏​အ​ရှင်​ဖြစ်​တော်​မူ​၏။ ငါ​တို့​သည်​ကိုယ်​တော်​၏​လူ​စု​တော်​ဖြစ်​ကြ​၏။
    ကိုယ်​တော်​စောင့်​ထိန်း​တော်​မူ​သည့်​သိုး​စု​ဖြစ် ကြ​၏။
  bod-N: ཡ་ཝཱེ་དཀོན་མཆོག་ལགས་པ་ཤེས་གྱུར༌ཅིག །རང་ཅག་ཁོང་གིས་མཛད་ཅིང་ཁོང་ལ༌གཏོགས། །ཁོང་གི་རྩྭ་ཁའི་ལུག་དང་མི་སྡེ་ཡིན།།
  wsk-wsk: Ale ikialko, “Yawe nu Kaem!” Nu kota nanga nungam, se ana noko; ana noko
    kariimet, se nu nanga bitarso.
  sna-sna: Zivai kuti Jehovha ndiye Mwari. Ndiye akatisika, uye tiri vake; tiri vanhu
    vake, namakwai anofudzwa naye.
  spa-BLM: Sabed que Yahvé, es Dios. Es él quien nos ha hecho, y nosotros somos suyos.
    Somos su pueblo y las ovejas de su prado.
  cac-cac: Cham val cojtacaneli to a Jehová Dios toni. A' ix on̈ b'oani, yuj chi'
    yicon̈. A on̈ schon̈ab' on̈ tic, icha val scalnel caji.
  swh-ULB: Mjue kuwa Yahwe ni Mungu; alituumba, na sisi tu wake. Tu watu wake na kondoo
    wa malisho yake.
  bel-bel: Не пакладу перад вачыма маімі непатрэбнае рэчы; дзею злачынную я ненавіджу;
    ня прыстане яна да мяне.
  wed-wed: Ona aramanei da Bada anina God. Tauna i kaueta. Ma tauta tauna ḡarinei.
    Tauta tauna natunatuna. God ana sipu ma e gagaloeta me sipu taupainina.
  deu-ELBBK: Erkennt, dass der HERR Gott ist! Er hat uns gemacht, und nicht wir selbst
    – sein Volk und die Herde seiner Weide.
  mbb-OT: Kilelaa niw he Megbevayà is Nengazen! Iyan sikandin midlimbag kenitew, ne
    ǥaked kiw zin. Menge etew kiw zin ne iring kiw te menge kerehidu he mid-elimahan
    din.
  mal-2015: യഹോവ തന്നേ ദൈവം എന്നറിവിൻ; അവൻ നമ്മെ ഉണ്ടാക്കി; നാം അവന്നുള്ളവർ ആകുന്നു;
    അവന്റെ ജനവും അവൻ മേയിക്കുന്ന ആടുകളും തന്നേ.
  gup-gup: Ngad karrimulewan bu Yawey wanjh God duninjh. Nungka wanjh kanmarnbom kadberre,
    ngad nawu nungka nuye bininj yiman, dja kanmirndekarme yiman kayime sheep nuye
    dja kankurrmeng kore kubolkmak nuye.
  ctu-CTI: Ñaꞌtyanla Diosʌch jini lac Yum. Jini tiꞌ meleyonla. I chaꞌañonla. I quixtyañujonla.
    I tiñʌmeꞌonla muꞌ bʌ i cʌñʌtyan.
  rmc-rmc: Achaľon, hoj o RAJ hino Del! Ov amen stvorinďa, leskre sam; amen sam leskre
    manuša, o bakrore pre leskri maľa.
  nlg-nlg: Hau taluutunia a Lord, gaia a God, te gonighita gaia mi ghita nina vure
    ma nina ovu ni Sheep.
  pes-OPV: بدانید که یهوه خداست، او ما را آفرید. ما قوم اوهستیم و گوسفندان مرتع او.
  ron-1924: 'Сэ штиць кэ Домнул есте Думнезеу! Ел не-а фэкут, ай Луй сунтем: ной сунтем
    попорул Луй ши турма пэшуний Луй.'
  aui-aui: Bi konakovi da, “Yawe na God!” Touna iberada, touda na yana wawaya, bi
    yakoyakoyayida ware sip bodaboda yana sip yakoyakoyayidina naboni.
  ben-OBCV: তোমরা জানো, সদাপ্রভুই ঈশ্বর। তিনিই আমাদের সৃষ্টি করেছেন, আর আমরা তাঁরই;
    আমরা তাঁর প্রজা, তাঁর চারণভূমির মেষ।
  som-som: Ogaada in Rabbigu Ilaah yahay, Waxaa ina sameeyey isaga, oo waxaynu nahay
    kuwiisii, Waxaynu nahay dadkiisii iyo idihii daaqsintiisa.
  lat-VUC: Non proponebam ante oculos meos rem injustam; facientes prævaricationes
    odivi; non adhæsit mihi
  eng-ASVBT: 'Know ye that Jehovah, he is God: It is he that hath made us, and we
    are his; We are his people, and the sheep of his pasture.'
  mna-mna: 'Mi kuute kat ta kembei: Yooba, ni ta Anutu ŋonoono. Ni iur iti, mi ikam
    ti ma tewe lene kek. Iti sipsip kini tau. Tana ni mataana piti mi imborro iti.'
  ita-1885: Riconoscete che il Signore è Iddio; Egli è quel che ci ha fatti, e non
    noi stessi; Noi suo popolo, e greggia del suo pasco.
  eng-LXXUP: I have not set before mine eyes any unlawful thing; I have hated transgressors.
  eng-ULB: Know that Yahweh is God; he made us, and we are his. We are his people
    and the sheep of his pasture.
  spa-VBL: ¡Sepan que el Señor es Dios! Él nos creó, y le pertenecemos. Somos su pueblo,
    el rebaño por el cual se preocupa.
  fra-_FOB: Sachez que l'Éternel est Dieu. C'est lui qui nous a faits, et non pas
    nous; nous sommes son peuple et le troupeau qu'il fait paître.
  mal-mal: യഹോവ തന്നെ ദൈവം എന്നറിയുവിൻ; അവിടുന്ന് നമ്മെ ഉണ്ടാക്കി; നാം ദൈവത്തിനുള്ളവർ
    ആകുന്നു; അവിടുത്തെ ജനവും അവിടുന്ന് മേയിക്കുന്ന ആടുകളും തന്നെ.
  lit-lit: Žinokite, kad VIEŠPATS, jis yra Dievas! Padarė mus jis, o ne mes patys;
    mes esame jo tauta ir jo ganyklos avys.
  urd-GVR: Jān lo ki Rab hī Ḳhudā hai. Usī ne hameṅ ḳhalaq kiyā, aur ham us ke haiṅ,
    us kī qaum aur us kī charāgāh kī bheṛeṅ.
  suz-BL: परमप्रभु यावे का ला परमप्रभु बाक्‍ब, दे रुपीन। मेकोमी इं कली सेल्‍शो बाक्‍त,
    गो मेको आ मुर बाक्‍नय। गो मेको आ योव़तीक ङा भेडा बाक्‍नय। भजन संग्रह ९५:७
  eng-NOY: Know ye that Jehovah is God! It is he that made us, and we are his, His
    people, and the flock of his pasture.
  ita-1927: Riconoscete che l’Eterno è Dio; è lui che ci ha fatti, e noi siam suoi;
    siamo il suo popolo e il gregge ch’egli pasce.
  ckb-ckb: بزانن کە یەزدان خودایە، ئەوە کە ئێمەی دروستکردووە و ئێمەش هی ئەوین، ئێمە
    گەل و مەڕی لەوەڕگای ئەوین.
  eng-BBE: Be certain that the Lord is God; it is he who has made us, and we are his;
    we are his people, and the sheep to whom he gives food.
  xsi-xsi: Ara ŋana miki ma kasama ku kaporo pwataki tu Yova Kindeni imo Maro Ŋalae.
    Ŋana tu muŋgani i simbo nâ iveta kinda Isrel tapâŋga i ne ŋgu, aku ipatea kinda
    pa i tamwata. Kinda tamo i ne tamâta, tatogonzi lama ŋgu i uru ikatonanzi mine.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ ದೇವರೆಂದು ತಿಳುಕೊಳ್ಳಿರಿ; ಅವರೇ ನಮ್ಮನ್ನು ಉಂಟುಮಾಡಿದ್ದಾರೆ; ನಾವು
    ಅವರ ಜನರೂ, ಅವರು ಮೇಯಿಸುವ ಕುರಿ ಮಂದೆಯೂ ಆಗಿದ್ದೇವೆ.
  tam-2017: யெகோவாவே தேவனென்று அறியுங்கள்; நாம் அல்ல, அவரே நம்மை உண்டாக்கினார்; நாம்
    அவர் மக்களும், அவர் மேய்ச்சலின் ஆடுகளுமாக இருக்கிறோம்.
  spa-RV-1909: 'Reconoced que Jehová él es Dios: él nos hizo, y no nosotros á nosotros
    mismos; pueblo suyo somos, y ovejas de su prado.'
  ron-BTF: Să știți că el, DOMNUL, este Dumnezeu; el este cel ce ne-a făcut și nu
    noi înșine; suntem poporul său și oile pășunii sale.
  eng-WEBP: Know that the LORD, he is God. It is he who has made us, and we are his.
    We are his people, and the sheep of his pasture.
  eng-FBV: Know that the Lord is God! He made us, so we belong to him. We are his
    people, the flock he cares for.
  nld-1939: 'Erkent het: Jahweh is God; Hij heeft ons gemaakt, Hem behoren wij toe,
    Als zijn volk en de kudde zijner weide.'
  nch-BL: Xijmatica cuali para TOTECO, yaya Toteco Dios. Yaya techchijchijqui. Amo
    timochijchijtoque tojuanti. Tojuanti tiimasehualhua huan tiitztoque quej tiiborregojhua
    cati techpixtoc ipan ipotrero para techmocuitahuis.
  vie-1934: Phải biết rằng Giê-hô-va là Đức Chúa Trời. Chính Ngài đã dựng nên chúng
    tôi, chúng tôi thuộc về Ngài; Chúng tôi là dân sự Ngài, là bầy chiên của đồng
    cỏ Ngài.
  cha-cha: 'Tingo na si Jeova, güiya si Yuus: güiyaja y fumatinas jit, yan jita iyoña;
    jita y taotaoña yan y quinilo sija gui pastajiña.'
  hin-CV: यह समझ लो कि स्वयं याहवेह ही परमेश्वर हैं. हमारी रचना उन्हीं ने की है, स्वयं
    हमने नहीं; हम पर उन्हीं का स्वामित्व है. हम उनकी प्रजा, उनकी चराई की भेड़ें हैं.
  eng-OURB: Know that Adonai, he is God. It is he who has made us, and we are his.
    We are his people, and the sheep of his pasture.
  spa-BES: Asegúrate de que el Señor es Dios; es él quien nos hizo, y nosotros somos
    suyos; somos su pueblo, y las ovejas a quienes da de comer.
  tdx-tdx: Fohino te Andrianañahare t’Iehovà ; Ie ty nanao antika, fa tsy itika, aze
    tika, ondati’e naho lia-rai-piandraze’e.
  tha-KJV: จงรู้เถิดว่า พระเยโฮวาห์ทรงเป็นพระเจ้า คือพระองค์เองที่ทรงสร้างเราทั้งหลาย
    เราไม่​ได้​สร้างตัวเองขึ้น เราเป็นประชาชนของพระองค์ เป็นแกะแห่งทุ่งหญ้าของพระองค์
  por-BR-2018: Sabei que o SENHOR é Deus; foi ele, e não nós, que nos fez seu povo,
    e ovelhas de seu pasto.
  deu-ELO: Erkennet, daß Jehova Gott ist! Er hat uns gemacht, und nicht wir selbst,
    sein Volk und die Herde seiner Weide.
  eng-WYC-2018: Know ye, that the Lord himself is God; he made us, and not we made
    us. His people, and the sheep of his pasture, (Know ye, that the Lord himself
    is God; he made us, and we did not make ourselves or and we belong to him. So
    let his people, and the sheep of his pasture,)
  epo-epo: Sciu, ke la Eternulo estas Dio; Li nin kreis, kaj al Li ni apartenas, Lia
    popolo kaj ŝafoj de Lia paŝtejo.
  gfk-gfk: I tahut bia muat na nunure kilam bia no Watong at, aie no God. Aie nong
    ga pakile dahat, ma auno dahat. Auno matanaiabar dahat, ira sipsip ing i la balbalaure.
  uig-PIN: Bilip ⱪoyunglarki, Pǝrwǝrdigar ⱨǝⱪ Hudadur; Bizni yaratⱪan Uning Ɵzidur,
    biz ǝmǝs! Biz uning hǝlⱪidurmiz, Ɵz yayliⱪida baⱪⱪan ⱪoyliridurmiz.
  beo-beo: Hina Gode da Godedafa. Amo maedafa gogolema! E da nini hahamoi, amola nini
    da Ea:. Nini da Ea fi dunu, amola Ea sibi wa:i gala.
  tpi-OTNT: Yupela i no ken tingting lus long Bikpela, em wanpela tasol i God tru.
    Em wanpela tasol i bin wokim yumi, olsem na yumi bilong em yet. Yumi manmeri bilong
    en, yumi olsem ol sipsip bilong en.
  hau-SA: Ku san cewa Ubangiji shi ne Allah. Shi ne ya yi mu, mu kuwa nasa ne; mu
    mutanensa ne, tumakin makiyayarsa.
  udu-udu: Mishi mo mo ki a’di ta Tap̱a jin ta’da Arumgimis mo. A’di ta a’di jin uḵki
    ana mo dhali ana tana kum piti mo be. Ana tana ’kwanim piti mo dhali ana tana
    ḵa’bal ma shon dhii/i’d piti mo.
  uig-LAT: Bilip qoyunglarki, Perwerdigar heq Xudadur; Bizni yaratqan Uning Özidur,
    biz emes! Biz uning xelqidurmiz, Öz yayliqida baqqan qoyliridurmiz.
  nde-nde: Yazini ukuthi uThixo unguNkulunkulu. Nguye owasenzayo, singabantu bakhe,
    izimvu zedlelo lakhe.
  ton-ton: 'Mou ʻilo ko Sihova ko ia pe ko e ʻOtua: ko ia pe naʻa ne ngaohi ʻakitautolu,
    ka naʻe ʻikai te tau ngaohi ʻakitautolu; ko hono kakai ʻakitautolu, mo e fanga
    sipi ʻo ʻene ngoue.'
  ces-1613: Vězte, že Hospodin jest Bůh; on učinil nás, a ne my sami sebe, abychom
    byli lid jeho, a ovce pastvy jeho.
  eng-WMB: Know that the LORD, he is God. It is he who has made us, and we are his.
    We are his people, and the sheep of his pasture.
  tam-TCV: யெகோவாவே இறைவன் என்று அறியுங்கள். அவரே நம்மை உண்டாக்கினார், நாம் அவருடையவர்கள்;
    நாம் அவருடைய மக்கள், அவருடைய மேய்ச்சலின் ஆடுகள்.
  ceb-ULB: Hibaloi nga si Yahweh Dios, siya ang nagbuhat kanato. Iya kitang katawhan,
    ug ang karnero sa iyang sibsibanan.
  pol-UBG: Wiedzcie, że PAN jest Bogiem, to on nas uczynił, a nie my sami siebie;
    jesteśmy jego ludem i owcami jego pastwiska.
  agr-agr: ¡Tuke Pujuuwapi dekas apuk titajum! Iinak nii najapauwai, nuadui iik niinu
    ainaji. ¡Niina aentsji ainag duwi, aents uwigjin kuitamama numamtuk kuitamjamui!
  kyc-kyc: Kamongo doko Anatuŋu lao kame see nalapape. Baame namwa wasiya dokona namwa
    banya wambu ingilyamo. Namwa banya sipisipi dopale.
  urd-GVU: جان لو کہ رب ہی خدا ہے۔ اُسی نے ہمیں خلق کیا، اور ہم اُس کے ہیں، اُس کی
    قوم اور اُس کی چراگاہ کی بھیڑیں۔
  eng-OEBCW: Be sure that the Lord alone is God. It is he who has made us, and his
    we are his people, the sheep of his pasture.
  deu-1912: Erkennt, daß der HERR Gott ist! Er hat uns gemacht, und nicht wir selbst,
    zu seinem Volk und zu Schafen seiner Weide.
  ntj-ntj: Nintilu-yan kulira Mama Kuurrnga Puurrpa Purlkanya nyinarranyangka. Kutju-palunyalu-lampa
    tjamupirti lurrtjurnu palunyaku katja yurntalpirti-ya nyinarratjaku. Nyangka ngayulutarrartu-lan
    palunyaku nyinarra. Ngayulu-lan Mama Kuurrku tjiipupirinypa nyinarra. Nyangka-lanya
    katja yurntalpirti kurrurnkurlu kanyira.
  kan-2017: ಯೆಹೋವನೇ ದೇವರೆಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ. ನಮ್ಮನ್ನು ಉಂಟುಮಾಡಿದವನು ಆತನೇ; ನಾವು ಆತನವರು,
    ಆತನ ಪ್ರಜೆಯೂ, ಆತನು ಪಾಲಿಸುವ ಹಿಂಡೂ ಆಗಿದ್ದೇವೆ.
  yap-yap: Dab mpaged talin i SOMOL ni ir Got! Ir e sunumegdad, ma bmil fadad ngak;
    gadad girdi’en, gadad fare ran’ i saf rok.
  hlt-MCSB: BOEIPA amah he Pathen tila ming uh lah. Amah loh mamih n'saii tih mamih
    khaw, amah pilnam neh a rhamtlim kah boiva la n'omuh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፆኦሲ ማዔሢ ዔሩዋቴ፤ ኑና ማዤሢ ዒዛኬ፥ ኑኡኒ ዒዛሮኬ፤ ኑኡኒ ዒዛ ዴሮ፥ ዒዚ ሄንቃ ማራቶኬ።
  qvs-NT: Tata Diosta riksiypachi sinchi kamachikuk kananta. Pay rurawashkanchikunarayku
    paypa wambrankunami kanchisapa. Paypa pastunpi ovejankunashina kanchisapa.
  twi-ASANTE: Monhunu sɛ Awurade yɛ Onyankopɔn; ɔno na ɔyɛɛ yɛn, na yɛyɛ ne dea; yɛyɛ
    ne nkurɔfoɔ ne nʼadidibea nnwan.
  eng-WEBU: Know that the LORD, he is God. It is he who has made us, and we are his.
    We are his people, and the sheep of his pasture.
  acu-NT: Yuska iinu Apurintai titaram. Ni najatmamiaji. Tura asamtai niinuitji. Ni
    aintsri asakrin, aints ni uwijarin wainua nunisang iincha waitmaji.
  spa-PDDPT: Reconozcan que Yavé es ʼElohim. Él nos hizo y no nosotros mismos. Pueblo
    suyo somos, y ovejas de su prado.
  gun-gun: 'Peikuaa pota pova''e re: Senhor ma Nhanderuete oiko. Ha''e ae nhanemoingo
    rire ixupegua meme jaiko. Nhande kuery ma ixupegua ae, hymba kuery vexa''i openaa
    va''e.'
  agu-BL: Eli'ch te chic'u'lu' yi Kataj i' kaRyosil. I' bnol ketz. Ej nin o' tetz,
    o' tanum i'. Ni'cu'n chi o'-k cneru' yi na chiwan le tetz cojbil.
  ilo-ULB: Ammoyo a ni Yahweh ket Dios; pinarsuanatayo ken kukuanatayo. Datayo dagiti
    tattaona ken dagiti karnero iti pagpaarabanna.
  kpg-kpg: Heia gi iloo bolo Dimaadua la go God. Ma go Mee dela ne hai gidaadou, gei
    gidaadou la nia mee ni Mee. Gidaadou la nia daangada ni Mee, gidaadou la di hagabuulinga siibi
    ni Mee.
  uig-ARA: بىلىپ قويۇڭلاركى، پەرۋەردىگار ھەق خۇدادۇر؛ بىزنى ياراتقان ئۇنىڭ ئۆزىدۇر،
    بىز ئەمەس! بىز ئۇنىڭ خەلقىدۇرمىز، ئۆز يايلىقىدا باققان قويلىرىدۇرمىز.
  bps-bps: Dnawatam i kaglut alò Amuito Dwata i glut Dwata! Na kenen i mimò gito na
    mfun gito; gito i dad ton na toon ito nifat gambet i to mifat bilibili.
  sus-sus: Wo xa a kolon Alatala nan wo Marigi Ala ra. A tan nan won daaxi, won findixi
    a gbe nan na. Won findixi a xa ɲama nan na, naxan luxi alɔ a xa xuruse gɔɔrɛ a
    naxan dɛmadonma.
  pon-2006: Dehr manokehla me KAUN-O, iei ih Koht. Ih me ketin wieikitailda, oh ih
    me kin sapwellimanikin kitail; kitail me sapwellime aramas, kitail me sapwellime
    pelin sihpw.
  jae-jae: Ajala Apômtau gebe eŋ Anôtô. Eŋ kêkêŋ aêac tec tatu ênê gêŋ. Aêac tatu
    ênê lau to toŋ, taŋ eŋ gejob naŋ.
  ksd-ksd: Avat a matoto ba ra Luluai ia God; Ia iat i ga vaki dat, ma dat kana iat;
    Dat kana tarai, ma kana kikil na sip ba i balabalaure.
  tur-YTC: Bilin ki, Yahve Tanrı’dır. Bizi yaratan O’dur ve biz de O’nunuz. O’nun
    halkı, otlağının koyunlarıyız.
  bel-N: Ведайце, што ГОСПАД ёсьць Бог! Ён нас зрабіў, і мы — Ягоныя, народ Ягоны
    і авечкі чарады Ягонай.
  grc-BRENT: Οὐ προεθέμην πρὸ ὀφθαλμῶν μου πρᾶγμα παράνομον, ποιοῦντας παραβάσεις
    ἐμίσησα· οὐκ ἐκολλήθη μοικαρδία σκαμβὴ,
  kpr-kpr: 'Aminguse, namonde kasama arera: God nu Bajariri! Namonde jo namondeda
    kotariimi siroraeri. Namonde, God nune setiri siroruseri. Namonde nunda natofori,
    nu namonde kaifa eraira.'
  ind-AYT: Ketahuilah bahwa TUHAN, Dia adalah Allah. Dia yang menjadikan kita, dan
    kita ini milik-Nya. Kita ini umat-Nya, dan domba-domba gembalaan-Nya.
  yom-yom: Luzaba ti Yave niandi Nzambi. Niandi wutuvanga ayi niandi wutuvuidi. Tuidi
    batu bandi ; nkangu andi, wu mamemi wowo kedi dikila.
  yut-yut: Yawe uŋun Piŋkop yaŋsi nandaŋ ɨmni. Uŋun da iyɨ nin wasaŋ nipgut. Nin uŋun
    dakon gɨn. Nin uŋun dakon mɨŋat amɨn kabɨni, nin sipsip kabɨni iyɨ pawɨlakwan
    ekwamaŋ.
  nya-nya: Dziwani kuti Yehova ndi Mulungu. Iye ndiye amene anatipanga ndipo ife ndife
    ake; ndife anthu ake, nkhosa za pabusa pake.
  kyg-kyg: Agetapa aeto hutetapaeꞌmo Ala kava nefeꞌmo, Gotiꞌmae, hutapa hiyo. Lagaemo
    lagaitimo alo osuꞌnopa agaiꞌamo alo huno lateꞌniyaꞌmofeꞌmo lagaemo agaiꞌa vayaꞌmo
    maiꞌnone. Lagaemo vayaꞌamo maiꞌneta sipisipiꞌamo agae kegiꞌyafiꞌmo haita maiꞌnonagenoꞌaeꞌmo
    yagaino nelate.
  hrv-hrv: 'Znajte da je Jahve Bog: on nas stvori, i mi smo njegovi, njegov smo narod
    i ovce paše njegove.'
  mps-mps: Dagego Genuai Bidi homugo konebo tagaligio, aga deli te God mu dao. Aga
    deligo da nigai, tama da aga we bidi dao. Da agai we bidi, da agai te kibu sipsip
    tiwai dao.
  tpi-tpi: Yupela i no ken tingting lus long Bikpela, em wanpela tasol i God tru.
    Em wanpela tasol i bin wokim yumi, olsem na yumi bilong em yet. Yumi manmeri bilong
    en, yumi olsem ol sipsip bilong en.
  dan-1931: Kend, at HERREN er Gud! Han skabte os, vi er hans, hans Folk og den Hjord,
    han vogter.
  vie-OVCB: Hãy nhận biết Chúa Hằng Hữu là Đức Chúa Trời! Đấng đã tạo dựng chúng ta,
    chúng ta thuộc về Ngài. Chúng ta là dân Ngài, là chiên của đồng cỏ Ngài.
  guj-2017: જાણો કે યહોવાહ તે જ ઈશ્વર છે; તેમણે આપણને ઉત્પન્ન કર્યા છે અને આપણે તેમના
    જ છીએ. આપણે તેમના લોક અને તેમના ચારાનાં ઘેટાં છીએ.
  pon-2006A: Dehr manokehla me KAUN-O, iei ih Koht. Ih me ketin wieikitailda, oh ih
    me kin sapwellimankin kitail; kitail me sapwellime aramas, kitail me sapwellime
    pelin sihpw.
  por-BRBSL: Saiba que Yahweh, ele é Deus. É ele quem nos fez, e nós somos dele. Nós
    somos seu povo, e as ovelhas de seu pasto.
  eng-OEBUS: Be sure that the Lord alone is God. It is he who has made us, and his
    we are his people, the sheep of his pasture.
  swe-swe: Erkänn (bli viss om, besinna, inse) att Herren (Jahve) [själv] är Gud (Elohim)
    – han har skapat (gjort, frambringat, åstadkommit) oss och inte vi själva – [vi
    är] hans folk [i samlad trupp] och får (flock av småboskap) på hans betesmark
    (grönbete). [] [Fyra imperativ (ropa, tjäna, kom och erkänn) leder fram till den
    första slutsatsen – att vi är hans folk, se vers 3. Psalmen avslutas med ytterligare
    tre imperativ (kom, var tacksamma och välsigna) som leder fram till den slutliga
    slutsatsen – att Herren är god och att hans nåd består!]
  cth-cth: BAWIPA teh Cathut doeh tie hah panuek awh. Ahni ni maimouh na sak toe.
    Maimouh teh amae lah o awh. Maimouh teh amae tami lah o awh, ama koe ka pâ e tuhu
    lah o awh.
  twi-twi: Munhu sɛ Awurade yɛ Onyankopɔn; ɔno na ɔyɛɛ yɛn, na yɛyɛ ne de; yɛyɛ ne
    nkurɔfo ne ne didibea nguan.
  hlt-hlt: BOEIPA amah he Pathen tila ming uh lah. Amah loh mamih n'saii tih mamih
    khaw, amah pilnam neh a rhamtlim kah boiva la n'omuh.
  tbz-SIM: Bɑntɛ́nɛ̀ kɛ dò nKuyie nkuù tu ti Yiɛ̀. Kuù ti dɔ̀ɔ̀ kɛ̀ ti tú ku kɔbɛ,
    ku nìtìbɛ̀, ku pìètì kù cɛ̃mmú tì.
  msy-2020: Ia kamaghɨn fogh, Ikiavɨra Itir God a guizbangɨra God. A uabɨ en ingarizɨma
    e an adarazira. E an gumazamiziba, egha an sipsipbar mɨn iti.
  dop-dop: Ɩ́ nyɩ sɩ Tɑcɑɑ kɛlɛ Ɩsɔ. Ɩnɩ ɩ ŋmɑnɑ-tʋ, ɩnɩ ɩ tənnɑ-tʋ. Tə kɛ́ ɩ yəlɑɑ
    kɛ́, tɑɣɑlɛ ɩ kɑləkʋ.
  azb-azb: Rəbb Allahdır, siz bunu bilin, O bizi yaradıb, biz Ona aidik, Xalqıyıq,
    otlağında otardığı sürüyük.
  eng-DBY: 'Know that Jehovah is God: it is he that hath made us, and not we ourselves;
    [we are] his people, and the sheep of his pasture.'
  hin-2017: निश्चय जानो कि यहोवा ही परमेश्वर है उसी ने हमको बनाया, और हम उसी के हैं;
    हम उसकी प्रजा, और उसकी चराई की भेड़ें हैं।
  wol-KYG: Seedeleen ne Aji Sax jeey Yàlla. Moo nu sàkk, nuy ñoñam, di gàttam yi muy
    foral.
  swp-swp: Omi abo au nuatui, GUIAU ia Eaubada. Ia i ginaurida, ita ia enana; ita
    ia ena tataoyao, eo ita ia ena heaheai mamoena.
  bjr-bjr: Innee sia Yaaweenara aunuaqa, mifa kai Anutufa maridanoo. Mifa kai maasa
    auqinau, maasa minaindi maridaqa. Maasa mina faiqí anaasee mina sipsipara foora
    maridaqa.
  eng-YLT: Know that Jehovah He [is] God, He made us, and we are His, His people —
    and the flock of His pasture.
  kne-kne: Bigbigen yo ay si Yahweh et Diyos Apo. Sisyay namarsua en datako et oka
    nas datako, et kaman takon karnero sin pastolan di Apo.
  eng-WYC-2017: Know ye, that the Lord himself is God; he made us, and not we made
    us. His people, and the sheep of his pasture,
  eng-WMBB: Know that the LORD, he is God. It is he who has made us, and we are his.
    We are his people, and the sheep of his pasture.
  zat-NTPS: Cabata' gal-la lázrele naca Xránadxu Diósqueze. Le̱' be̱ne̱' dxi'u, na'
    nácadxu chee̱ Le̱'. Nácadxu xe̱zre chee̱', ne zríla'du chee̱'.
  zty-NTPS: Batkle gaḻ ḻáže'le X̱anžon' nakkze' Dios. Ḻe' bene' žo'o, na' nakžo
    chekze' Ḻe'. Nakžo benách chie' ka', na' ẕíla'do' chie' ka'.
  urd-GVH: जान लो कि रब ही ख़ुदा है। उसी ने हमें ख़लक़ किया, और हम उसके हैं, उस की
    क़ौम और उस की चरागाह की भेड़ें।
  rug-rug: Mi gilania sapu se Zihova si na Tamasa. Asa tavete gita si gita, ke tanisa
    tu si gita. Gita si na Nana tie, meke na sipi pu ta kopue koa Sa.
  gaz-gaz: Akka Waaqayyo Waaqa taʼe beekaa; isattu nu uume; nu kan isaa ti; nu saba
    isaa ti; hoolota tika isaa jala jirruu dha.
  fra-LSG: Sachez que l’Éternel est Dieu! C’est lui qui nous a faits, et nous lui
    appartenons; Nous sommes son peuple, et le troupeau de son pâturage.
  gnn-gnn: Marŋgithiyana nhanŋu Garraywu, ŋunhi ŋayi dhuwala Gunhu' Waŋarr, ŋayipi
    yana. Ŋayi bokmara ŋilimurrunha, ga ŋilimurrunydja dhuwala nhanŋuwaynha mala yolŋu;
    ŋilimurru nhanukalana goŋŋura, liŋgu ŋayi ŋilimurruŋgunydja djäkamirri.
  yal-yal: Ɛ a kolon a Alatala nan Ala ra. A tan nan en daxi. A tan nan gbee en na.
    A yamaan nan en tan na, alo a xuruseen naxanye rabama.
  iou-iou: Ekäni uwä Anutu itak u nadäwut! Keri terak ahäŋkumäŋo unita mäheminin ude
    itak. Täŋpäkaŋ ninä unitäŋo ämawebeniye. Täŋkaŋ ninä yawakiye unita nibäŋ niwat
    täyak.
  haw-1868: 'E ike hoi oukou, o Iehova, oia no ke Akua, Nana kakou i hana, aole na
    kakou iho: O kona poe kanaka hoi kakou, A me na hipa ana i hanai ai.'
  arb-NAV: اعْلَمُوا أَنَّ الرَّبَّ هُوَ اللهُ. هُوَ صَنَعَنَا وَنَحْنُ لَهُ، نَحْنُ
    شَعْبُهُ وَقَطِيعُ مَرْعَاهُ.
  ded-ded: KEBU ye Anutu, ngeni imoc negembisia. Yennoc meficnunuma menunuu nenang
    yeac ngicngac areng andimbe. Nga yeac ngicngac areng amma yeac rama habufora amma
    yeac oda manau kecdimbe.
  ewe-ewe: Minyae be Yehowae nye Mawu. Eyae wɔ mí, eye míenye etɔ, eƒe amewo kple
    alẽwo le eƒe lãnyiƒe míenye.
  eng-LEE: 'Know, that the Lord is God indeed: it is he that hath made us, and his
    are we—his people and the flock of his pasture.'
  asm-FB: তোমালোকে ইয়াকে জানা যে, যিহোৱাই ঈশ্বৰ; তেঁৱেই আমাক নিৰ্ম্মাণ কৰিলে, আমি
    তেওঁৰেই; আমি তেওঁৰ প্ৰজা আৰু তেওঁৰ চৰণীয়া পথাৰৰ মেৰ-ছাগ।
  sus-A: وٌ شَ عَ كٌلٌن عَلَتَلَ نَن وٌ مَرِفِ عَلَ رَ. عَ تَن نَن وٌن دَاشِ، وٌن
    قِندِشِ عَ فبٍ نَن نَ. وٌن قِندِشِ عَ شَ حَمَ نَن نَ، نَشَن لُشِ عَلْ عَ شَ شُرُ سٍ
    فْورّ عَ نَشَن دّ مَدٌنمَ.
  fra-SBL: Sachez que Yahvé, c'est Dieu. C'est lui qui nous a fait, et nous sommes
    à lui. Nous sommes son peuple, et les brebis de son pâturage.
  hbo-hbo: דְּע֗וּ כִּֽי־יְהוָה֮ ה֤וּא אֱלֹ֫הִ֥ים הֽוּא־עָ֭שָׂנוּ *וְלֹא (וְלֹ֣ו)
    אֲנַ֑חְנוּ עַ֝מֹּ֗ו וְצֹ֣אן מַרְעִיתֹֽו׃
  kik-kik: Menyai atĩ Jehova nĩwe Ngai. Nĩwe watũũmbire, na ithuĩ tũrĩ ake, tũrĩ andũ
    ake, ngʼondu cia ũrĩithio wake.
  omb-omb: Nei ilo huri ve i Huqe, nge i Huqe Mauri; nge u vei ginde me ginde a nona,
    ginde nona tangaloi me a nona buri sibsib nge vin leohuri ginde lo tanona.
  fra-NCL: Reconnaissez que Yahweh est Dieu. C’est lui qui nous a faits et nous lui
    appartenons ; nous sommes son peuple et le troupeau de son pâturage.
  cek-AK: Angraeng loe Sithaw ni, tiah panoek oh; aicae loe anih mah ni sak, aicae
    loe angmah ih hmuen ah oh; angmah ih kami ah a oh o moe, angmah ih qam kahing
    saihaih ahmuen ah kapra tuu ah ni a oh o.
  cuk-cuk: Bab-Jehová-Bab-Dummad-gued be magar-dakmala. E anmar-obinnisad. Anmar,
    egadid. Anmar e-dulamalad. Anmar, e-sibad-wawaadyob gumalad.
  uig-CYR: Һеч пасиқ нәрсини көз алдимға кәлтүрмәймән, Йолдин чәтнигәнләрниң қилмишлириға
    нәпрәтлинимән; Бундақлар маңа һеч йепишмас әсла.
  pma-pma: Miheilea keke Iahova vi Ahi. Kei varei mumon ir, ka rovi onen. Ir romul
    en hen, ka kei mul losil kat revi ir suval meatin tai mul losil kat revi sipsip
    keil osen.
  tel-2017: యెహోవాయే దేవుడని తెలుసుకోండి. ఆయన మనలను పుట్టించాడు. మనం ఆయన వాళ్ళం. మనం
    ఆయన ప్రజలం. ఆయన మేపే గొర్రెలం.
  hat-BSA: Konnen ke SENYÈ a, Li menm, se Bondye. Se Li menm ki te fè nou, e se pou
    Li nou ye. Nou se pèp Li e mouton patiraj Li.
  bxh-bxh: Guyau mate Yaubada! In ya ginaulida bena, enehena. Ita ena dodoga doha
    sipi baiwadi.
  ukr-ONPU: Не покладу перед очима своїми нічого підступного. Я ненавиджу вчинки невірних,
    вони не пристануть до мене.
  kos-kos: Kowos in etu lah LEUM GOD El God. El pa orekutla, ac kut ma lal, Kut mwet
    srahl, ac sheep lun ima lal.
  hbo-WLC: דְּע֗וּ כִּֽי־יְהוָה֮ ה֤וּא אֱלֹ֫הִ֥ים הֽוּא־עָ֭שָׂנוּ ולא אֲנַ֑חְנוּ עַ֝מּ֗וֹ
    וְצֹ֣אן מַרְעִיתֽוֹ׃
  ibo-ibo: Matanụ na Onyenwe anyị bụ Chineke. Ọ bụ ya onwe ya kere anyị, ọ bụkwa ya
    nwe anyị, anyị bụ ndị ya, igwe atụrụ nke ọ na-azụ.
  ory-ory: ସଦାପ୍ରଭୁ ଯେ ପରମେଶ୍ୱର ଅଟନ୍ତି, ଏହା ତୁମ୍ଭେମାନେ ଜ୍ଞାତ ହୁଅ; ସେ ଆମ୍ଭମାନଙ୍କୁ ନିର୍ମାଣ
    କରିଅଛନ୍ତି ଓ ଆମ୍ଭେମାନେ ତାହାଙ୍କର ଅଟୁ; ଆମ୍ଭେମାନେ ତାହାଙ୍କର ଲୋକ ଓ ତାହାଙ୍କ ଚରାସ୍ଥାନର
    ମେଷ।
  chk-chk: Oupwe silei pwe ewe Samol mi Lapalap i Kot. I ewe a förikich, nge kich
    sa nöün. Sa nöün aramas me nöün sip lon an we mälämäl.
  rop-rop: Yumob garra sabi dijan brabliwei. YAWEI im God. Imbin meigim wi, en wi
    na im pipul. Wi blanga im en wi jidan jis laik im ronwan shipmob.
  ukr-1871: Знайте, що він Господь Бог! Він, не ми, сотворив нас, — нарід його й отару
    паші його.
  yon-yon: Yariman kuu God ande yiibkaadkerunime, nub ongmenaboonman kuu yembedmo,
    kwane nub kuu yeman. Nub kuu ye karuwa nimaya, nub kuu sibi areb ye bangkandimbon
    aom doruub.
  deu-1951: Erkennet, daß der HERR Gott ist; er hat uns gemacht, nicht wir uns selbst,
    zu seinem Volk und zu Schafen seiner Weide.
  eng-JPS: Know ye that the LORD He is God; it is He that hath made us, and we our
    His, His people, and the flock of His pasture.
  srp-1865: Poznajte Gospod da je Bog. On nas je stvorio, i mi smo dostojanje njegovo,
    narod njegov i ovce paše njegove.
  lug-lug: Mumanye nga Mukama ye Katonda; ye yatutonda, tuli babe, tuli bantu be era
    endiga ez’omu ddundiro lye.
  heb-heb: דעו כי יהוה הוא אלהים הוא עשנו ולא אנחנו עמו וצאן מרעיתו׃
  ben-IRV: জানো যে সদাপ্রভুুই ঈশ্বর; তিনি আমাদেরকে সৃষ্টি করেছেন এবং আমরা তার লোক
    এবং তার চারণভূমির মেষ।
  ntu-ntu: Nalxngitiku kx Yawe nide Gct, x nigu leplz nedeng murde wz-ngrde nigu.
    X apuku sip ngr nardzng nyzde.
  pan-pan: ਜਾਣ ਰੱਖੋ ਕਿ ਯਹੋਵਾਹ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਉਸ ਨੇ ਸਾਨੂੰ ਸਾਜਿਆ ਅਤੇ ਅਸੀਂ ਉਹ ਦੀ ਜੂਹ
    ਦੀਆਂ ਭੇਡਾਂ ਹਾਂ।
  mya-JVB: ထာဝရဘုရား သည် ဘုရား သခင်ဖြစ်တော်မူသည် ဟု သိမှတ် ကြလော့။ ထာဝရ ဘုရားသည် ငါ
    တို့ကို ဖန်ဆင်း တော်မူ၍ ၊ ငါတို့၏အရှင် ဖြစ်တော်မူ၏။ ငါ တို့ သည်လည်း၊ ထာဝရ ဘုရား၏
    လူ ဖြစ်ကြ၏။ အထံ တော်၌ ကျက်စား သော သိုးစု လည်း ဖြစ်ကြ၏။
  kgf-kgf: Yawe imi Anutunina wanʒac imi ini niŋasarigic. Inéŋ ʒéyu nini hicŋima kecʒiŋ.
    Waŋu nini imi iwac buŋa. Iwac ic embachéra ʒéma rama inéŋ ninicgaleŋ waŋ nénécmiyu
    kekera.
  tte-O: Wakatai yakato Yeoba iya Yaubada. Iya mwa iyamayalela na kita iya ana gogo.
    Besiele kita ana tomoyao yo igite-kalatagila besiele sipi togite-kalatan ana sipi
    igite-kalatagili.
  tbg-tbg: 'Maa uvara kankomake iriate: Noravano Kotiva vivaqaima Variqavano vaivo.
    Viva tinavu autukero vataimanta tenavu viva ikama vauro. Tenavu viva i sipisipika
    vauraro viva tinavuqaa raqiki vaimantama vauro.'
  hmo-hmo: Do umui diba momokani, Lohiabada sibona be Dirava. Ia sibona ese ita ia
    karaia, bona ita be iena. Ita be iena bese taudia, ita be iena mamoe, ia ubua
    gaudia.
  zar-NT: ¡Guliʼtsöjné Xanruʼ, náquiëʼ Dios! Buzáʼ cazëʼ rëʼu, en calëga rácasö queë́ruʼ
    zóaruʼ. Nácaruʼ bönachi queëʼ, en nácaruʼ ca böʼcuʼ zxilaʼ queëʼ.
  urd-urd: जान रखों ख़ुदावन्द ही ख़ुदा है! उसी ने हम को बनाया और हम उसी के है; हम
    उसके लोग और उसकी चरागाह की भेड़े हैं।
  rus-SYN: 'Не положу пред очами моими вещи непотребной; дело преступное я ненавижу:
    не прилепится оно ко мне.'
  bqc-SIM: Àↄ dↄ̃ kɛ́ Dii mɛ́ Lua ũ, ↄ̃mɛ wá kɛ́, wá dɛ aà pↄ́ ũɛ. Wá dɛ aà
    gbɛ̃́ↄ ũ, aà kpàsa sãↄ ũ.
  tcz-CHONGTHU: Yahweh Pakai, Elohim Pathen ahi tin hettohna phongdohun, Aman eisem
    uva eiho Ama a ihiu ahi. Eiho Ama mite ihiu vin a-an a kivah akelngoite ihiuve.
  mar-mar: परमेश्वर हाच देव आहे हे जाणून घ्या. त्यानेच आम्हास निर्माण केले, आणि आम्ही
    त्याचे आहोत. आपण त्याचे लोक आणि त्याच्या कुरणातील त्याचे मेंढरे आहोत.
  isl-isl: Reynið að skilja hvað í því felst að Drottinn er Guð. Við erum handaverk
    hans! Fólkið sem hann leiðir.
  hlt-THB: Bawipa taw Khawsa ni tice sim uh. Amah ing ningnih ve ani sai khqi a dawngawh,
    amah a koena ni awm uhy; ak thlang na ni awm unawh, qam a sainaak awhkaw tukkqeng
    na ni awm uhy.
  soq-soq: E insene ateitana Iawe ipa God. Me no dewanen; no ipa me apanawa onianedio
    wainitana, gamo onionia sipsipwa oniamodia rua.
  qub-qub: Paylla Tayta Dios cashanta musyay-llapa. Paymi ruramashcanchi. Noganchïpis
    paypami canchi. ¡Pay acrashanmi canchi, tajta pampancho uyshancuna caycajnöpis!
  bqp-bqp: À dↄ̃ kũ Dikirimɛ Luda ũ, àkũ mɛ́ à ó kɛ́, ó de a pↄ́ ũ, ó de a gbɛ̃nↄ
    ũ, a kpàsa sãnↄ ũ.
  hat-hat: 'Pa janm bliye: Seyè a, se Bondye li ye. Se li menm ki fè nou, se pou li
    nou ye. Se pèp li nou ye, mouton ki nan savann li.'
  eng-BSB: Know that the LORD is God. It is He who made us, and we are His; we are
    His people, and the sheep of His pasture.
  eng-WEBPB: Know that the LORD, he is God. It is he who has made us, and we are his.
    We are his people, and the sheep of his pasture.
  kbq-kbq: Ra Anumzamo'a Anumza mani'ne huta keta antahita hiho. Agra'a tro hurantegeta
    agri vahe mani'none. Ana huta agri vahe mani'nonankino, sipisipi kva vahe'mo sipisipi
    kegava hunteankna huno kegava hurantegeta mani'none.
  pon-pon: Komail en aja, me Ieowa Kot. I me kotin wia kitail dar a kaidin pein kitail
    pwen japwilim a aramaj o jip en japwilim a pwin.
  nhe-BL: Xijmatica cuali para TOTECO, yajaya Toteco Dios. Yajaya techchijchijqui.
    Ax timochijchijtoque tojuanti. Tojuanti tiitlacajhua huan tiitztoque queja tiiborregojhua
    tlen techpixtoc ipan ipotrero para techmocuitlahuis.
  wnc-wnc: Ginda Buyambam tapae natapa kekekayok. Ita Anutu siknga awiapa unin. Sike
    waapatakan ninu tumuke nipmakut. Unzingge ninu inane siknga. Ninu inane aminabam.
    Ngan, ninu itane sipsipna binga dakngake yuamang.
  bus-bus: À dↄ̃ kɛ̀ Diin Luda ũ, àmbe à wa kɛ, wá dɛ à pↄ́ ũ, wá dɛ à gbɛ̃nↄ ũ,
    à kpàsa sãanↄ ũ.
  gub-BL: Pema'enukwaw Tuweharupi Wiko Ma'e rehe nehe, Zanezar romo heko haw rehe
    nehe. Zaneapo a'e. Zanezar romo hekon. Zaiko hemiaihu romo. Zaiko àràpuhàràn hemimono'og
    ài. Wiko zanemono'ogar ài a'e.
  eng-DRA: 'I did not set before my eyes any unjust thing: I hated the workers of
    iniquities.'
