verse: PSA.132.015
translations:
  mal-C: അവൾക്ക് ആവശ്യമായ വിഭവങ്ങളെല്ലാം ഞാൻ സമൃദ്ധമായി നൽകും; അവളുടെ ദരിദ്രരെ ഞാൻ
    ഭക്ഷണം നൽകി സംതൃപ്തരാക്കും.
  deu-TKW: “Ich will Zion reichlich segnen, ihre Armen mit Brot sättigen.
  lin-lin: Nakopambola, nakopambola yango na biloko ebele, nakotondisa babola na yango
    na bilei.
  mmx-mmx: Anaba lox apnovos lemenemen Saion mi mo lempanga neni ik pakes tin. La
    anaba lox epovo lavakpakes at luvuttadi banbalo mego mi lempanga anan tidi.
  eng-LSV: I greatly bless her provision, || I satisfy her poor [with] bread,
  eng-GNV: I will surely blesse her vitailes, and will satisfie her poore with bread,
  eng-WEBSTER: 'I will abundantly bless her provision: I will satisfy her poor with
    bread.'
  nhw-BL: Nijtiochihuas ni altepetl miyac huan niquintlamacas imasehualhua catli teicneltzitzi.
  swh-ONEN: 'Nitambariki kwa kumpa mahitaji tele: nitashibisha maskini wake kwa chakula.'
  bba-bba: U koo ye domɑru kuɑ, kpɑ u ye dĩɑnu wɛ̃.
  eng-KJVCPB: 'I will abundantly bless her provision: I will satisfy her poor with
    bread.'
  luo-luo: abiro gwedhe gi gik moko mogundho, kendo joge modhier abiro romo gi chiemo.
  aii-aii: ”ܡܹܐܟ݂ܘܼܠܬܘܼܗ̇ ܒܲܪܘܼܟܹܐ ܒܸܬ ܒܲܪܟܸܢ، ܣܢܝܼܩܘܼ̈ܗ̇ ܒܸܬ ܡܲܣܒܸܥܸܢ ܒܠܲܚܡܵܐ.
  meu-meu: Ena roge baina hahonudia, ena ogoḡami taudia na adia baina henidia.
  npi-ULB: म त्यसलाई प्रशस्‍त मात्रमा अन्‍नको आशिष्‌ ‌‌दिनेछु । त्यसका गरीबलाई म रोटीले
    तृप्‍त पार्ने छु ।
  yor-yor: 'Èmi yóò bùkún oúnjẹ rẹ̀ púpọ̀púpọ̀: èmi yóò fi oúnjẹ tẹ́ àwọn tálákà rẹ̀
    lọ́rùn.'
  pes-OPCB: آذوقهٔ این شهر را برکت خواهم داد و فقیرانش را با نان سیر خواهم نمود.
  tgl-ULB: Pagpapalain ko siya ng masaganang pagpapala; Papawiin ko ang kaniyang kahirapan
    sa pamamagitan ng tinapay.
  nop-nop: Nu Saiyondok nemenemek tuwot hinek mimbene metamdi nemek niŋdok baniŋ tuwot
    mu tineeŋ. Tiŋa metam hambeep hatiiŋ hekidok nanaŋe yemtoki tibaat.
  hui-hui: I̱na Saiono tanoni wali agali bu karu buru pada ale dewaore bu hombedo
    mulebero. Ogoniha wali agali yagibano tomo noanoalo bu karu tibi tomo karulapeore
    nelo mulebero.
  mya-mya: ငါ​သည်​ဇိ​အုန်​မြို့​ကို​လို​လေ​သေး​မ​ရှိ​အောင် အ​စာ​ရေ​စာ​ပေါ​များ​သော​မြို့​ဖြစ်​စေ​မည်။
    ဤ​မြို့​မှ​ဆင်း​ရဲ​သူ​တို့​အား​ဝ​အောင်​ကျွေး​မွေး မည်။
  bod-N: བདག་གིས་དེ་ལ་ཁ་ཟས་མོད་པོ༌སྦྱིན། །དེ་ཡི་དབུལ་པོ་ཟས་ཀྱིས་ཚིམ་པར༌བྱ།།
  wsk-wsk: Ani Zion na inang mel suen la mu waru tuek se udagi me ko tatopurukko;
    ani ko kariimet nungumik mel mena mu na inang nungarikko.
  sna-sna: ndichariropafadza nezvakawanda; ndichagutsa varombo varo nezvokudya.
  spa-BLM: Bendeciré abundantemente su provisión. Satisfaré a sus pobres con pan.
  cac-cac: Man̈ jantacoc vael uq'uel ol vac' d'a eb' ayec' cajan ta', ol vac'an b'ud'joc
    sc'ool eb' meb'a'.
  swh-ULB: Nitapabariki sana kwa mahitaji. Nitawatosheleza maskini wake kwa mkate.
  deu-ELBBK: Seine Speise will ich reichlich segnen, seine Armen mit Brot sättigen.
  mbb-OT: Ibeǥey ku ziyà te Zion is langun he kinahanglan din, ne edhentayen ku is
    menge pubri he menge meǥinged kayi.
  mal-2015: അതിലെ ആഹാരം ഞാൻ സമൃദ്ധിയായി അനുഗ്രഹിക്കും; അതിലെ ദരിദ്രന്മാർക്കു അപ്പംകൊണ്ടു
    തൃപ്തി വരുത്തും.
  gup-gup: Wanjh ngaye ngabolkmarnbun bu kunwern kakarrme njalehnjale, mak nawu birrimarladj
    kabirrihni wanjh nakka kaluk ngabenworrkmiwon.
  rmc-rmc: Le Sionoskro chaben barvales požehňinava, leskre čore manušen čaľarava
    le mareha.
  nlg-nlg: Inau ku nea na komu eni ge ke halilaghi, ge na lei tinoni bona kara nia
    mahu na vanga.
  pes-OPV: آذوقه آن را هرآینه برکت خواهم داد و فقیرانش را به نان سیر خواهم ساخت،
  ron-1924: Ый вой бинекувынта дин белшуг храна, вой сэтура ку пыне пе сэрачий луй.
  ben-OBCV: আমি এই স্থানকে আশীর্বাদ করব আর সমৃদ্ধশালী করব; তার দরিদ্রদের আমি খাবার
    দিয়ে পরিতৃপ্ত করব।
  som-som: Waxaan iyada aad iyo aad ugu barakayn doonaa quud, Oo masaakiinteeda waxaan
    ka dhergin doonaa cunto.
  eng-ASVBT: 'I will abundantly bless her provision: I will satisfy her poor with
    bread.'
  mna-mna: Nio ko aŋpombol zin Sion kan, mi aŋkampe zin ma tirao kat pa koroŋ ta boozomen.
    Tana zin wal ki Sion ta petel zin ma timbot ŋoobo na, nio ko aŋputu zin ma kopon
    bok.
  ita-1885: Io benedirò largamente la sua vittuaglia; Io sazierò di pane i suoi poveri.
  eng-ULB: I will abundantly bless her with provisions. I will satisfy her poor with
    bread.
  spa-VBL: Proveeré a las personas de la ciudad todo lo que necesiten; alimentaré
    al pobre.
  fra-_FOB: Je bénirai abondamment ses vivres; je rassasierai de pain ses pauvres.
  mal-mal: അതിലെ ആഹാരം ഞാൻ സമൃദ്ധിയായി അനുഗ്രഹിക്കും; അതിലെ ദരിദ്രന്മാർക്ക് അപ്പംകൊണ്ട്
    തൃപ്തി വരുത്തും.
  lit-lit: Laiminte laiminsiu jo maistą, jo neturtėlius pasotinsiu duona.
  urd-GVR: Maiṅ Siyyūn kī ḳhurāk ko kasrat kī barkat de kar us ke ġharīboṅ ko roṭī
    se ser karūṅga.
  suz-BL: मिनु गो मेकेर ङा मुर आन कली शुश जचा तूचा गेशा, आसीक गेनुङमी। प्रुङग आन कली
    रूथ्री जचा गेनुङमी।
  eng-NOY: I will abundantly bless her provision; I will satisfy her poor with bread.
  ita-1927: Io benedirò largamente i suoi viveri, sazierò di pane i suoi poveri.
  ckb-ckb: بەرەکەت بەسەر ئازووقەکەیدا دەبارێنم، هەژارەکانی تێر نان دەکەم.
  eng-BBE: My blessing will be on her food; and her poor will be full of bread.
  xsi-xsi: Naŋa ma amo ŋai ku ma arombonzi tamâta ŋinde simo Saion lawea, kala kinzi
    ma siroto ŋana kelekele toŋge tia. Mao nâ, naŋa ma kâpwa alanzi sugorai tamâta
    simo ŋine, kala ma kapwanzi pupuro ndo.
  kan-OKCV: ಧಾರಾಳವಾಗಿ ದವಸಧಾನ್ಯಗಳಿರಲೆಂದು ನಾನು ಚೀಯೋನನ್ನು ಆಶೀರ್ವದಿಸುವೆನು; ಇಲ್ಲಿ ವಾಸಿಸುವ
    ಬಡವರು ಉಂಡು ಸಂತೃಪ್ತಿಯಿಂದಿರುವರು.
  tam-2017: அதின் ஆகாரத்தை நான் ஆசீர்வதித்து வருவேன்; அதின் ஏழைகளை நான் அப்பத்தினால்
    திருப்தியாக்குவேன்.
  spa-RV-1909: 'A su mantenimiento daré bendición: sus pobres saciaré de pan.'
  ron-BTF: Mult voi binecuvânta merindea lui, voi sătura pe săracii lui cu pâine.
  eng-WEBP: I will abundantly bless her provision. I will satisfy her poor with bread.
  eng-FBV: I will provide the people of the city with all they need; I will feed the
    poor.
  nld-1939: Zijn mondkost zal Ik ruimschoots zegenen, Zijn armen verzadigen met brood;
  nch-BL: Nijtiochihuas miyac ni altepet huan niquintamacas imasehualhua cati teicneltzitzi.
  vie-1934: Ta sẽ ban phước cho lương thực Si-ôn được dư dật, Cho những kẻ nghèo của
    thành ấy được ăn bánh no nê.
  cha-cha: 'Bae jubendise dangculo y prebensionña: ya bae junafannajong y mamobleña
    ni y pan.'
  hin-CV: उसके लिए मेरी आशीष बड़ी योजना होगी; मैं इसके दरिद्रों को भोजन से तृप्‍त
    करूंगा.
  eng-OURB: I will abundantly bless her provision. I will satisfy her poor with bread.
  spa-BES: Mi bendición será en su comida; y su pobre saciaré de pan.
  tdx-tdx: Hogogoeko ty riha’e, ho eneñeko mahakama o mahàtra’eo.
  tha-KJV: เราจะอำนวยพรอย่างมากมายแก่เสบียงของเมืองนี้ เราจะให้คนจนของเมืองนี้อิ่​มด​้วยขนมปัง
  por-BR-2018: Abençoarei seu sustento abundantemente, e fartarei seus necessitados
    de pão.
  deu-ELO: Seine Speise will ich reichlich segnen, seine Armen mit Brot sättigen.
  eng-WYC-2018: I blessing shall bless the widow of it; I shall [ful] fill with loaves
    the poor men of it. (I blessing shall blessZion’s widows; and I shall fulfill
    her poor with bread.)
  epo-epo: Ĝian nutraĵon Mi abunde benos, Ĝiajn malriĉulojn Mi satigos per pano.
  gfk-gfk: Iau ni idane Saion ma ra haleng na hartabar. Ira uno maris na tunotuno
    iau ni tabar hahos diet ma ra nian.
  uig-PIN: Mǝn uning rizⱪini intayin zor bǝrikǝtlǝymǝn; Uning yoⱪsullirini nan bilǝn
    ⱪandurimǝn;
  beo-beo: Na da Saione fi dunu ilia esaloma:ne lamu liligi defele ilima imunu. Na
    da Saione Moilai Bai Bagadega esalebe hame gagui dunu, ilima sadima:ne ha:i manu
    imunu.
  tpi-OTNT: Bai mi givim planti samting long Saion na bai ol manmeri i no inap sot
    long ol samting. Na bai mi givim kaikai long ol rabisman na ol bai i pulap tru.
  hau-SA: zan albarkace ta da tanade-tanade masu yawa; matalautanta za su ƙoshi da
    abinci.
  udu-udu: Dhali aha/ mina ’bor mo ma yim mii ka enthus gom to kun minu c̱i a’di mo.
    Aha/ mina kap̱ ’kwani ma ha’th’ko’d ma yima du ki tonṯe/ mo.
  uig-LAT: Men uning rizqini intayin zor beriketleymen; Uning yoqsullirini nan bilen
    qandurimen;
  nde-nde: ngizayibusisa ngokudla okunengi; abayanga bayo ngizabasuthisa ngokudla.
  ton-ton: 'Ko e moʻoni te u tāpuaki lahi hono meʻakai: te u fakamākona ʻa hono kau
    masiva ʻaki ʻae mā.'
  ces-1613: Potravu jeho hojným požehnáním rozmnožím, chudé jeho chlebem nasytím,
  eng-WMB: I will abundantly bless her provision. I will satisfy her poor with bread.
  tam-TCV: நான் சீயோனை ஏராளமான உணவுப் பொருட்களால் ஆசீர்வதிப்பேன்; அங்குள்ள ஏழைகளை
    உணவினால் திருப்தியாக்குவேன்.
  ceb-ULB: Panalanginan ko siya nga madagayaon uban sa iyang mga gikinahanglan. Tagbawon
    ko ang iyang mga kabos sa tinapay.
  pol-UBG: Będę obficie błogosławił jego żywność, a jego ubogich nasycę chlebem.
  kyc-kyc: Nambame yuu Sayone dokona bange yangipyamo karaminyi dokona malu mee mairu.
    Nambame nenge pendewa pupyamo karaminyi dokona mairunupa kapa nao sikya piramo
    kararami.
  urd-GVU: مَیں صیون کی خوراک کو کثرت کی برکت دے کر اُس کے غریبوں کو روٹی سے سیر کروں
    گا۔
  eng-OEBCW: I will royally bless her provision, and give bread to her poor in abundance.
  deu-1912: Ich will ihre Speise segnen und ihren Armen Brot genug geben.
  kan-2017: ಇದರ ಆದಾಯವನ್ನು ಆಶೀರ್ವದಿಸುವೆನು; ಇಲ್ಲಿಯ ಬಡವರನ್ನು ಆಹಾರದಿಂದ ತೃಪ್ತಿಗೊಳಿಸುವೆನು;
  yap-yap: Bay gu pi’ ngak yu Zion urngin e tin nge yag ngorad; bay gu pi’ e ggan
    ngak e pi’in gafgow nge fel’ rogorad ko ggan.
  hlt-MCSB: A sakah te ka uem ka uem pah vetih a khuikah khodaeng rhoek te buh ka
    cung sak ni.
  mdy-ETH: ፂዮኔ ታ ኮሺ ዑሣ ዓኣሢ ዓንጃንዳኔ፤ ማንቆ ዓሶ ሙኡዚ ታኣኒ ሚሻንዳኔ።
  twi-ASANTE: mede nneɛma pa bebree bɛhyira no na mama nʼahiafoɔ adidi amee.
  eng-WEBU: I will abundantly bless her provision. I will satisfy her poor with bread.
  spa-PDDPT: Con abundancia bendeciré su provisión, Y saciaré de pan a sus necesitados.
  gun-gun: Ha'e py anhomoingo porã 'rã tembi'u oata aguã rami e'ỹ ajou uka vy, iporiaukue'i
    pe voi ame'ẽ reta 'rã tembi'u.
  agu-BL: Swak'e' imbanl tibaj chiwa' yi e' yi najlche' le yi jun tnuma'tz. Snojk
    chic'u'l cyakil yi e' me'ba' yi ate' ẍchixo'l.
  ilo-ULB: Aglaplapusananto a bendisionak isuna iti pakasapulanna; pennekekto iti
    tinapay dagiti nakurapayna.
  kpg-kpg: Au ga haga maluagina a Zion gi nia hagadilinga hagahumalia huogodoo ala
    e hiihai ginai mee. Au gaa hai digau hagaloale a maa gi maaluu gi nia meegai.
  uig-ARA: مەن ئۇنىڭ رىزقىنى ئىنتايىن زور بەرىكەتلەيمەن؛ ئۇنىڭ يوقسۇللىرىنى نان بىلەن
    قاندۇرىمەن؛
  bps-bps: Blégu di dad to di Sion i kdee kanlidùla; balù i dad to landè knun, fabsolgu
    ale knaan.
  sus-sus: N barakɛ sama nɛ Siyonikae ma, n baloe fi e xa misikiinɛe ma.
  pon-2006: I pahn kapaiahkihda Saion soangen kamwahu koaros me e kin anahne; I pahn
    kammedehkihla me semwehmwe kan kisin mwenge.
  jae-jae: Aê gabe janam mec êsêacnêŋ gêŋ êlêlêc su. Aê gabe jakêŋ mo êôc nêŋ lau
    ŋalêlôm sawa tôŋ.
  ksd-ksd: Ina tata vadoane tuna ra ana nian, Ina tabar vamaur ra lavur luveana tana
    ma ra magit.
  tur-YTC: Onun erzağını bol bol bereketleyeceğim. Yoksulunu ekmekle doyuracağım.
  bel-N: Дабраслаўляючы, дабраслаўлю здабытак ягоны, убогіх ягоных насычу хлебам.
  kpr-kpr: Reighi Saion embo reju baetera, ava nane esimbuguse, reighi ainda makasi
    emboda uvu bayau nane mutarena.
  ind-AYT: “Aku akan memberkati dengan berlimpah-limpah makanannya, Aku akan mengenyangkan
    orang-orang melaratnya dengan roti.
  yom-yom: Ndiela kunsakumuna mu bima biwombo ; minsukami miandi, ndiela kuba yukutisa
    mu bidia.
  yut-yut: Nak Saion kokup pap dakon mɨŋat amɨnyo do yo morapmɨ ɨmdɨsat. Aŋapbo yo
    do wadak wadak dɨma akdaŋ. Aŋek yoni mɨni amɨn do jap morapmɨ yobo naŋ tugokdaŋ.
  nya-nya: Ndidzadalitsa mzindawu ndi zinthu zambiri; anthu ake osauka ndidzawakhutitsa
    ndi chakudya.
  hrv-hrv: Žitak ću njegov blagosloviti, siromahe nahraniti kruhom.
  mps-mps: Eno te Saionba usu nama nai mayu, tama te we bidi dabe te nai me sǫą
    pogobeo. Tama eno te magi nai meni yai bidi dabe nai menama, tama augwa mu pągąwaibao.
  tpi-tpi: Bai mi givim planti samting long Saion na bai ol manmeri i no inap sot
    long ol samting. Na bai mi givim kaikai long ol rabisman na ol bai i pulap tru.
  dan-1931: Dets Føde velsigner jeg, dets fattige mætter jeg med Brød,
  vie-OVCB: Ta cho Si-ôn dồi dào thực phẩm; Ta sẽ cho người nghèo ăn bánh no nê.
  guj-2017: હું ચોક્કસ તેની સમૃદ્ધિને આશીર્વાદ આપીશ; હું રોટલીથી તેના કંગાલોને તૃપ્ત
    કરીશ.
  pon-2006A: I pahn kapaiahkihda Saion soangen kamwahu koaros me e kin anahne; I pahn
    kammedehkihla me semwehmwe kan kisin mwenge.
  por-BRBSL: Abençoarei abundantemente sua provisão. Vou satisfazer seus pobres com
    pão.
  eng-OEBUS: I will royally bless her provision, and give bread to her poor in abundance.
  swe-swe: Jag ska rikligen välsigna hennes mat. Jag ska tillfredsställa alla behövande
    med bröd.
  cth-cth: Hote hmuen koe rawca yawhawi ka poe han. Hote hmuen koe mathoenaw hai rawca
    ka boum sak han.
  twi-twi: mede nneɛma pa bebree behyira no na mama nʼahiafo adidi amee.
  hlt-hlt: A sakah te ka uem ka uem pah vetih a khuikah khodaeng rhoek te buh ka cung
    sak ni.
  tbz-SIM: Kù yóó dɔɔ̀mu Siyɔ̃ɔ̃ ɛì kɔbɛ mɛsɑ̀ɑ̀ kɛ̀ bɛ̀ mmɔkɛ tidiitì mɛdiɛ̀, kù
    yóó duɔ́mmu o kó bɛcĩ̀rìbɛ̀ mudiì bɛ̀ dɔ́ mɛ̀.
  msy-2020: Kɨ Saion deragh a damu bizir bar avɨriba isɨva a danɨngam. Eghtɨ an itir
    gumazamizir onganaraziba, kɨ dagheba me danɨngam.
  dop-dop: Mɑɑ lɑ kʋpɑntʋ kɛ Siyɔŋ nɑ mɑ́ cɛlɛ-ɩ mpi pɩɩ hɑ-ɩ weesuɣu tɔ. Nɑ mɑ́ hɑ
    ɩ kʋnyɔntʋnɑɑ kɛ tɔɣɔnɑɣɑ ŋkɑ pɑɑ nyɩɩlɩ tɔ.
  azb-azb: Bu yerə bol ruzi-bərəkət verəcəyəm, Buradakı fəqirlərə doyunca ərzaq verəcəyəm.
  eng-DBY: I will abundantly bless her provision; I will satisfy her needy ones with
    bread;
  hin-2017: मैं इसमें की भोजनवस्तुओं पर अति आशीष दूँगा; और इसके दरिद्रों को रोटी से
    तृप्त करूँगा।
  wol-KYG: Dund bi, ma barkeela barkeel, néew-ji-doole yi, ma reggal;
  swp-swp: Ana aiai abo ea helai aririei; ena gogogesagesa tataodi aiai eai abo ea
    hebogasesedi.
  bjr-bjr: Qinee Sioona maqusanaasa nidi mari ainainausa aiqama nimianaura. Mi maqusanakinaasa
    kudi mariasa naranannoo amiqimma nimaqaanaura.
  eng-YLT: Her provision I greatly bless, Her needy ones I satisfy [with] bread,
  kne-kne: Idawat ko din amin ay kasapolan di man-ilis na, olay din nabibiteg et mangan
    da enggana ay mabsog da.
  eng-WYC-2017: I blessing shall bless the widow of it; I shall [ful] fill with loaves
    the poor men of it.
  eng-WMBB: I will abundantly bless her provision. I will satisfy her poor with bread.
  zat-NTPS: Guna' gáta'le̱'e̱ lina chee̱ benne' ca', ne guna' xelelaj benne' xache'
    ca' xeta.
  zty-NTPS: Gona' gáta'ḻe'e linne chegak benne' ka'. Gona' ga yéljgekle benne' yache'
    ka' yet.
  urd-GVH: मैं सिय्यून की ख़ुराक को कसरत की बरकत देकर उसके ग़रीबों को रोटी से सेर
    करूँगा।
  rug-rug: Kaqu poni Rau koari na tinoni pa Zaione sa kinoa valeana. Kaqu poni va
    deṉa ni ginani Rau saripu malaṉadi vasina.
  gaz-gaz: Ani waan hundaan ishee nan eebbisa; hiyyeeyyii ishee illee buddeena nan
    quubsa.
  fra-LSG: Je bénirai sa nourriture, Je rassasierai de pain ses indigents;
  yal-yal: N baraka gbeen sama nɛn Siyon ma baloni, n donseen so a tɔrɔ muxune birin
    yii.
  iou-iou: Saion yotpärare ŋoken itkaŋ unitäŋo ämawebeniye täŋ-bumbum terak api yepmäŋ
    towiwet. Täŋpäŋ äma jäwäri bämopiken it täkaŋ u imaka, ketem yepmäŋ towiŋira naŋpä
    tokŋewäpäŋ oretoret api täk täneŋ.
  haw-1868: Oiaio no e hoomaikai no wau i kana ai; E hoomaona aku au i kona poe nele
    i ka berena.
  arb-NAV: أُبَارِكُ غَلَّاتِهَا بَرَكَةً جَزِيلَةً، وَأُشْبِعُ مَسَاكِينَهَا خُبْزاً.
  ded-ded: Nga imohai wiac sasawa fede, imoc homac yombong kenehebade. Yeac ngicngac
    makpekpea semeng gumecyunuba negebec anggecde.
  ewe-ewe: Matsɔ nu nyui geɖewo ayrae, eye matsɔ nuɖuɖu aɖi ƒoe na eƒe ame dahewo.
  eng-LEE: 'Her provision will I bless abundantly: her needy ones will I satisfy with
    bread.'
  asm-FB: মই চিয়োনৰ খাদ্য-বস্তুক অধিক আশীৰ্ব্বাদ কৰিম, মই ইয়াৰ দৰিদ্ৰ লোকসকলক আহাৰেৰে
    তৃপ্ত কৰিম,
  sus-A: ﭑ بَرَكّ سَمَ نّ سِيٌنِكَيٍ مَ، ﭑ بَلٌي قِ عٍ شَ مِسِكِينّيٍ مَ.
  fra-SBL: Je bénirai abondamment ses provisions. Je vais satisfaire ses pauvres avec
    du pain.
  hbo-hbo: צֵ֭ידָהּ בָּרֵ֣ךְ אֲבָרֵ֑ךְ אֶ֝בְיֹונֶ֗יהָ אַשְׂבִּ֥יעַֽ לָֽחֶם׃
  kik-kik: nĩngakũrathima na ũmaathi mũingĩ mũno; athĩĩni akuo ndĩmahũũnie na irio.
  fra-NCL: Je répandrai de riches bénédictions sur sa subsistance, je rassasierai
    de pain ses pauvres.
  cek-AK: Anih to pop parai caaknaek hoiah tahamhoihaih ka paek moe, amtang angmah
    ih kaminawk to zok kam hahsak han.
  cuk-cuk: E-mas gatik-obinebaka-merguega an imakoed, e-dule-wilegana masgi an oimmogoed.
  tel-2017: దానిలో ఆహారం సమృద్ధిగా ఉండేలా దీవిస్తాను. దానిలోని పేదలను చాలినంత ఆహారంతో
    తృప్తి పరుస్తాను.
  hat-BSA: Mwen va beni pwovizyon li ak abondans. Mwen va satisfè malere li yo ak
    pen.
  kos-kos: Nga fah akkasrupye Zion ke mwe enenu lal nukewa; Nga fah akkihpye mwet
    sukasrup lal ke mwe mongo.
  hbo-WLC: צֵ֭ידָהּ בָּרֵ֣ךְ אֲבָרֵ֑ךְ אֶ֝בְיוֹנֶ֗יהָ אַשְׂבִּ֥יעַֽ לָֽחֶם׃
  ibo-ibo: Aga m eji ọtụtụ nri dị iche iche gọzie ya; aga m eji nri mee ka afọ ju
    ndị ogbenye ya.
  ory-ory: ଆମ୍ଭେ ତାହାର ଭକ୍ଷ୍ୟ ଉପରେ ବହୁଳ ରୂପେ ଆଶୀର୍ବାଦ କରିବା; ଆମ୍ଭେ ତାହାର ଦରିଦ୍ରଗଣକୁ
    ଅନ୍ନ ଦେଇ ତୃପ୍ତ କରିବା।
  chk-chk: Üpwe afeiöchü Sion ren chomong wöü, üpwe awora enen ekewe chon wöüngau.
  rop-rop: Ai garra gibit Saiyan ebrijing im wandim, en ai garra meigim ola powan
    pipul sedisfaid garram daga.
  ukr-1871: Буду щедро благословити їду його, вбогих його хлїбом до сита нагодую.
  yon-yon: Saiyon angka doriibdan kuu amun kerundaniine yiminmo dobaraniib, kwane
    yu kamboknondan kuu animan yiminmo bangkandaniin.
  deu-1951: Ihre Nahrung will ich reichlich segnen, ihre Armen sättigen mit Brot.
  eng-JPS: I will abundantly bless her provision; I will give her needy bread in plenty.
  srp-1865: Hranu æu njegovu blagosloviti, nište njegove nasitiæu hljeba.
  lug-lug: Nnaakiwanga omukisa ne nkiwa n’ebirungi, era n’abaavu baamu nnaabakkusanga
    ebyokulya.
  heb-heb: צידה ברך אברך אביוניה אשביע לחם׃
  ben-IRV: আমি প্রচুর আশীর্বাদ করব তার খাদ্য সংগ্রহে; আমি তার দরিদ্রদেরকে খাদ্য দিয়ে
    তৃপ্ত করব।
  ntu-ntu: Sa nakabo mz lr mztea nyznge lc da kxmrlzting kxkqlu. X sa na-aputrx kxtrnzrngiscung
    murde nelzdr nakrlc x naesatxpx zpwx.
  pan-pan: ਮੈਂ ਉਹ ਦੇ ਰਿਜ਼ਕ ਵਿੱਚ ਕਾਫ਼ੀ ਬਰਕਤ ਦਿਆਂਗਾ, ਅਤੇ ਉਹ ਦੇ ਕੰਗਾਲਾਂ ਨੂੰ ਰੋਟੀ ਨਾਲ
    ਰਜਾਵਾਂਗਾ।
  mya-JVB: သူ ၏ အစာ အာဟာရကို အထူးသဖြင့်ကောင်းကြီး ပေးမည်။ သူ ၌ဆင်းရဲသား တို့ကို ဝ
    စွာကျွေးမည်။
  kgf-kgf: Ni imuac nene yaka kindindiŋa mesaima imuac ic embachéra maqeqeya gumu
    énécmiwa sécgé énécmimac.
  tte-O: Kani wasawasa yaolena Saiyon tem tawae nuwanuwana, kani ana tobubutumao kali
    yaolegili.
  tbg-tbg: Te Saioni vatukaqi vaika airi haika nimiari vika kiama vo haikaravata aavo
    qivarave. Te vehi vaiinti nahenti kara nimiari vika ho nevarave.
  hmo-hmo: Lau ese gau ibounai Siona dekenai do lau atoa, iena taudia edia ura gaudia
    ibounai. Bona iena ogogami taudia dekenai, aniani momo do lau henia, idia boga
    kunu totona.
  zar-NT: Gunaʼ ga gátadaʼ le ilágugaca bönachi ni, en gunaʼ ga uluʼhuö́laj ilaʼdzéʼe
    yöta xtila nupa taʼyadzaj taʼyudxi lu yödzö ni.
  urd-urd: मैं इसके रिज़क़ में ख़ूब बरकत दूँगा; मैं इसके ग़रीबों को रोटी से सेर करूँगा
  bqc-SIM: Má báaadau, mí kũ̀sũa diɛ̀, má blɛ kpa a wɛ̃nadeↄwa aa kã́.
  tcz-CHONGTHU: Keiman hiche khopi hi phatthei kaboh ding chuleh ijakai kasuhmang
    pehding ahi, keiman asunga um vaichate an kapehding,
  mar-mar: मी तिला विपुलतेने अन्नसामग्रीचा आशीर्वाद देईन; मी तिच्या गरीबांना भाकरीने
    तृप्त करीन.
  isl-isl: Borg þessa vil ég blessa og auðga og fátæklingar hennar fá nóg að borða.
  hlt-THB: Anih ce awk a ai khawzah ing zoseennaak pe kawng nyng saw; anih a khawdeng
    thlangkhqi ce ak phoen phyi sak kawng.
  qub-qub: Caycho carmi micuynincunamanpis bindisyunta churashaj. Pishipacoj pobricunatapis
    micuyta tarichishaj.
  bqp-bqp: Mani arubarika dan manamana, mani pↄ́ble kpá a takasidenↄa à mↄ́ḿma.
  hat-hat: M'a voye benediksyon sou tou sa li bezwen pou l' viv. M'a bay pòv li yo
    manje plen vant yo.
  eng-BSB: I will bless her with abundant provisions; I will satisfy her poor with
    bread.
  eng-WEBPB: I will abundantly bless her provision. I will satisfy her poor with bread.
  kbq-kbq: Ana kumapi vahe'mo'zama nazankuro atupa'ma hanaza zana, amne zamazeri knare
    nehu'na, ana kumapima zamunte omane vahe'ma mani'naza vahera ne'zana zami'nuge'za
    nezamu hugahaze.
  pon-pon: I pan kapaiada kan a mana, o pan ki on me jamma re’rail prot toto.
  nhe-BL: Nijtiochihuas ni altepetl miyac huan niquintlamacas itlacajhua tlen teicneltzitzi.
  wnc-wnc: Sike nata sanga kwaapzang you Saion gapmane nanae yama waakwau sangae dua
    dapning. Ngan, nanamu kundu atdapmakaingge yama akgitnawan yutning.
  bus-bus: Mɛ́ aubarika dan maamaa, mɛ́ pↄ́blee kpá à takaasideenↄa à mↄ́ḿma.
  gub-BL: Amono putar ma'e tetea'u Zeruzarez pe har wanupe nehe. Uhyk putar tuwe a'e
    pe har wanupe nehe. Amono putar temi'u tetea'u hemetarer 'ym ma'e wanupe nehe.
