verse: PSA.132.013
translations:
  mal-C: കാരണം യഹോവ സീയോനെ തെരഞ്ഞെടുത്തിരിക്കുന്നു, അതു തന്റെ നിവാസസ്ഥാനമാക്കാൻ അവിടന്ന്
    ആഗ്രഹിച്ചു,
  deu-TKW: 'Denn Jahwe hat Zion erwählt, hat es zum Wohnsitze für sich begehrt:'
  lin-lin: 'Pamba te Yawe aponaki Siona, asepelaki kokomisa yango Esika na Ye ya kovanda :'
  mmx-mmx: Leeme Silok ira soxolik ka vam lemenemen Saion. La i vara i xusu na lox
    i ngan langkolonu aulis teren, i lok keretna,
  eng-LSV: For YHWH has fixed on Zion, || He has desired [it] for a seat to Himself,
  eng-GNV: For the Lord hath chosen Zion, and loued to dwell in it, saying,
  eng-WEBSTER: For the LORD hath chosen Zion; he hath desired it for his habitation.
  nhw-BL: Pampa ta TOTECO, tijtlapejpenijtoc altepetl Jerusalén para tiitztos nopona.
  swh-ONEN: 'Kwa maana Bwana ameichagua Sayuni, amepaonea shauku pawe maskani yake:'
  bba-bba: Yinni Gusunɔ u Siɔni ɡɔsɑ. U ye ɡɔsɑ yɑ n kɑ sɑ̃ɑ win wɑ̃ɑ yeru.
  eng-KJVCPB: For the Lord hath chosen Zion; He hath desired it for his habitation.
  luo-luo: Nimar Jehova Nyasaye oseyiero Sayun, osehere kaka kar dakne, osewacho ni,
  aii-aii: 'ܣܵܒܵܒ ܓܘܼܒܹܐ ܠܹܗ ܡܵܪܝܵܐ ܠܨܸܗܝܘܿܢ، ܫܘܼܗܘܸܬ ܠܹܗ ܕܗܵܘܝܵܐ ܒܹܝܬ ܡܲܥܡܪܹܗ، ܒܹܐܡܵܪܵܐ:'
  meu-meu: Badina be Iehova ese Siona e abia hidi; e ura henia, ena noho gabuna ai
    bainela.
  npi-ULB: निश्‍चय नै परमप्रभुले सियोनलाई रोज्‍नुभएको छ । उहाँको आफ्‍नो आसनको निम्ति
    उहाँले त्यसको इच्‍छा गर्नुभएको छ ।
  yor-yor: 'Nítorí tí Olúwa ti yan Sioni: ó ti fẹ́ ẹ fún ibùjókòó rẹ̀.'
  pes-OPCB: ای خداوند، تو اورشلیم را برگزیده‌ای تا در آن ساکن شوی.
  tgl-ULB: Totoong pinili ni Yahweh ang Sion; siya ay ninais niya para sa kaniyang
    upuan.
  nop-nop: Yahwedi Saiyon yokwet kakaŋ u agaŋ netok kahileguk. Tiŋa uŋgoŋ hatidok
    yoguk.
  hui-hui: Anduane Homogohanda Saiono tano ibuninagaore helo ibunime dabene. Ibu Saionooreni
    ho teneho hole hameleda.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဇိ​အုန်​မြို့​ကို​ရွေး​ချယ် တော်​မူ​ပြီ။ ကိုယ်​တော်​သည်​ထို​မြို့​တွင်​ကျိန်း​ဝပ်​တော်​မူ​ရန်
    အ​လို​တော်​ရှိ​သည်။
  bod-N: ཅི་ལ་ཞེ་ན་ཡ་ཝཱེས་ཛ་ཡན༌བདམས། །དེ་ནི་ཁོང་གི་གདན་སར་འགྱུར་ཕྱིར༌ལགས།།
  wsk-wsk: Nunguningta, Yawe nu Zion atumukiram, se mu noko wonong ko aratam.
  sna-sna: Nokuti Jehovha akasarudza Zioni, akarida kuti huve ugaro hwake achiti,
  spa-BLM: Porque Yahvé ha elegido a Sión. Él la ha deseado para su habitación.
  cac-cac: Mamin Jehová, a ach ix a sic'canel lum tzalan Sion yic tzach cajnaj ta',
    yujto icha chi' snib'ej a c'ool.
  swh-ULB: Hakika Yahwe ameichagua Sayuni, ameitamani kwa ajili ya makao yake.
  deu-ELBBK: 'Denn der HERR hat Zion erwählt, hat es begehrt zu seiner Wohnstätte:'
  mbb-OT: Tutuu he mibpilì wey midtinguhà te Nengazen is Zion, he iyan edhimuwen din
    he ubpeey zin. Ke sikandin te,
  mal-2015: യഹോവ സീയോനെ തിരഞ്ഞെടുക്കയും അതിനെ തന്റെ വാസസ്ഥലമായി ഇച്ഛിക്കയും ചെയ്തു.
  gup-gup: Nawu Yawey bolkdjarrngbom kukadje Zion dja djareminj bu marnbom kunred
    nuye kumekbe.
  rmc-rmc: 'Se o RAJ peske kidňa avri o Sion; kamľa ode te bešel a phenďa:'
  nlg-nlg: Gaia Lord heghena tua te vilia Jerusalem, te ghanaghana dila ge ke puku
    ni komuna.
  pes-OPV: زیرا که خداوند صهیون را برگزیده است وآن را برای مسکن خویش مرغوب فرموده.
  ron-1924: 'Да, Домнул а алес Сионул, л-а дорит ка локуинцэ а Луй ши а зис:'
  ben-OBCV: সদাপ্রভু জেরুশালেমকে মনোনীত করেছেন, তিনি তাঁর নিবাসের জন্য তা এই বলে বাসনা
    করেছেন যে,
  som-som: Waayo, Rabbigu wuu doortay Siyoon, Oo wuxuu u jeclaystay inuu rugtiisii
    ka dhigto.
  eng-ASVBT: For Jehovah hath chosen Zion; He hath desired it for his habitation.
  mna-mna: Yooba iroogo kar Sion, mi ikam ma iwe lene kek. Lele tana, ta ni leleene
    be imbotmbot pa.
  ita-1885: 'Perciocchè il Signore ha eletta Sion; Egli l''ha gradita per sua stanza,
    dicendo:'
  eng-ULB: Certainly Yahweh has chosen Zion, he has desired her for his seat.
  spa-VBL: 'Porque el Señor ha escogido a Sión, y quiso hacer su trono allí, diciendo:'
  fra-_FOB: Car l'Éternel a fait choix de Sion; il l'a préférée pour y faire son séjour.
  mal-mal: യഹോവ സീയോനെ തിരഞ്ഞെടുക്കുകയും അതിനെ തന്റെ വാസസ്ഥലമായി ഇച്ഛിക്കുകയും ചെയ്തു.
  urd-GVR: Kyoṅki Rab ne Koh-e-Siyyūn ko chun liyā hai, aur wuhī wahāṅ sukūnat karne
    kā ārzūmand thā.
  suz-BL: परमप्रभु यावेमी सियोन कली योव़शो बाक्‍ब। “आं बाक्‍तीके मेकेर बाक्‍ब” दे
    मिम्‍शो बाक्‍ब। भजन संग्रह ६८:१७; भजन संग्रह ७६:३
  eng-NOY: For Jehovah hath chosen Zion; He hath desired it as his dwelling-place.
  ita-1927: Poiché l’Eterno ha scelto Sion, l’ha desiderata per sua dimora.
  ckb-ckb: لەبەر ئەوەی یەزدان سییۆنی هەڵبژارد و حەزی کرد بیکات بە نشینگەی خۆی.
  eng-BBE: For the Lord's heart is on Zion, desiring it for his resting-place.
  xsi-xsi: Mao nâ, Yova Kindeni ipatea Saion lawea lâ. I ilo tu ma imo ne lawea ŋinde
    ku imo nâ.
  kan-OKCV: 'ಏಕೆಂದರೆ, ಯೆಹೋವ ದೇವರು ಚೀಯೋನನ್ನು ಆಯ್ದುಕೊಂಡು ಅದನ್ನು ತಮ್ಮ ವಾಸಕ್ಕಾಗಿ ಅಪೇಕ್ಷಿಸಿ
    ಹೀಗೆಂದಿದ್ದಾರೆ:'
  tam-2017: யெகோவா சீயோனைத் தெரிந்துகொண்டு, அது தமக்குக் குடியிருக்கும் இடமாகும்படி
    விரும்பினார்.
  spa-RV-1909: Porque Jehová ha elegido á Sión; deseóla por habitación para sí.
  ron-BTF: Fiindcă DOMNUL a ales Sionul; l-a dorit ca locuință a lui.
  eng-WEBP: For the LORD has chosen Zion. He has desired it for his habitation.
  eng-FBV: 'For the Lord has chosen Zion, wanting to make his home there, saying:'
  nld-1939: Want Jahweh heeft Sion verkoren, En Zich tot woning begeerd!
  nch-BL: Pampa ta TOTECO, tijtapejpenijtoc altepet Jerusalén para tiitztos nopona.
  vie-1934: Vì Đức Giê-hô-va đã chọn Si-ôn; Ngài ước Si-ôn làm nơi ở của Ngài;
  cha-cha: Sa si Jeova guinin jaayeg Sion; este jadesea para sagaña.
  hin-CV: क्योंकि ज़ियोन याहवेह द्वारा ही निर्धारित किया गया है, अपने आवास के लिए
    याहवेह की यही अभिलाषा है.
  eng-OURB: For Adonai has chosen Zion [Mountain ridge, Marking]. He has desired it
    for his habitation.
  spa-BES: Porque el corazón del Señor está en Sión, deseándolo para su lugar de descanso.
  tdx-tdx: 'Toe jinobo’ Iehovà ty Tsiône, i fañiria’e ho fimoneña’ey:'
  tha-KJV: เพราะพระเยโฮวาห์ทรงเลือกศิ​โยน พระองค์​มี​พระประสงค์จะให้เป็​นที​่ประทับของพระองค์
  por-BR-2018: Porque o SENHOR escolheu a Sião, desejou-a para sua habitação,
  deu-ELO: 'Denn Jehova hat Zion erwählt, hat es begehrt zu seiner Wohnstätte:'
  eng-WYC-2018: For the Lord chose Zion; he chose it into (a) dwelling to himself
    (or he chose it for his dwelling place).
  epo-epo: 'Ĉar la Eternulo elektis Cionon, Kaj deziris, ke ĝi estu loĝejo por Li:'
  gfk-gfk: Kanong warah, God i te gilamis Saion, ma i te sip bia auno taman na kinkinis
    um ie,
  uig-PIN: Qünki Pǝrwǝrdigar Zionni talliƣan; U Ɵz makani üqün uni haliƣan.
  beo-beo: Hina Gode da Saione Moilai Bai Bagade amo ganodini E esaloma:ne, ilegei
    dagoi.
  tpi-OTNT: Bikpela i makim Saion pinis olsem taun bilong en, na em i laik i stap
    oltaim long en.
  hau-SA: Gama Ubangiji ya zaɓi Sihiyona, ya so ta zama mazauninsa,
  udu-udu: Haali/ Tap̱a a’di kwanyki’da Sihyuun mo. Dhali a’di ona bwa ki a’di ki
    o jin shiyi’d mo gom mom piti mo be.
  uig-LAT: Chünki Perwerdigar Zionni tallighan; U Öz makani üchün uni xalighan.
  nde-nde: 'Ngoba uThixo uyikhethile iZiyoni, uyithandile ukuba yindawo yakhe yokuhlala:'
  ton-ton: He kuo fili ʻe Sihova ʻa Saione; kuo ne finangalo ki ai ko hono ʻafioʻanga.
  ces-1613: 'Neboť jest vyvolil Hospodin Sion, oblíbil jej sobě za svůj příbytek,
    řka:'
  eng-WMB: For the LORD has chosen Zion. He has desired it for his habitation.
  tam-TCV: 'யெகோவா சீயோனைத் தெரிந்துகொண்டார்; அவர் அதையே தமது இருப்பிடமாக்க விரும்பியிருக்கிறார்:'
  ceb-ULB: Gipili gayod ni Yahweh ang Zion, nagtinguha siya kaniya alang sa iyang
    kalingkoran.
  pol-UBG: 'PAN bowiem wybrał Syjon i upodobał go sobie na mieszkanie:'
  kyc-kyc: Kamongome yuu Sayone doko rombo palyuo nyepala banya anda dokona pinya
    letamo.
  urd-GVU: کیونکہ رب نے کوہِ صیون کو چن لیا ہے، اور وہی وہاں سکونت کرنے کا آرزومند
    تھا۔
  eng-OEBCW: For the choice of the Lord is Zion; she is the home of his heart.
  deu-1912: Denn der HERR hat Zion erwählt und hat Lust, daselbst zu wohnen.
  kan-2017: ನಿಶ್ಚಯವಾಗಿ ಯೆಹೋವನು ಚೀಯೋನನ್ನು ಅಪೇಕ್ಷಿಸಿ, ತನ್ನ ನಿವಾಸಕ್ಕಾಗಿ ಆರಿಸಿಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: 'I SOMOL e ke mel’eg yu Zion; ba’adag ni nge ngongliy e tabinaw rok u rom,
    ya ga’ar:'
  hlt-MCSB: BOEIPA loh Zion te a coelh tih amah tolrhum la a sahnaih thil.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂዮኔ ፔኤም ማሂ ዶኦሬኔ፤ ዒኢካ ማኣሪ ማሂ ናንጋኒያ ኮዔኔ።
  twi-ASANTE: 'Awurade ayi Sion, ɔde hɔ ayɛ nʼatenaeɛ:'
  eng-WEBU: For the LORD has chosen Zion. He has desired it for his habitation.
  spa-PDDPT: 'Porque Yavé escogió a Sion. La deseó para morada suya:'
  gun-gun: 'Mba''eta Senhor oiporavo raka''e Sião tetã, ha''e py oĩ riae aguã. Aipoe''i:'
  agu-BL: 'Je''nak xtxa''ol Kajcaw kaRyosil yi wi''wtz Sión tetz najbil i''. Na je
    yol i''e''j:'
  ilo-ULB: Pudno a pinili ni Yahweh ti Sion; tinarigagayanna isuna a pagnaedanna.
  kpg-kpg: 'Dimaadua gu hilihili a Zion, Mee e hiihai e hai dono hale i di gowaa deelaa:'
  uig-ARA: چۈنكى پەرۋەردىگار زىئوننى تاللىغان؛ ئۇ ئۆز ماكانى ئۈچۈن ئۇنى خالىغان.
  bps-bps: Mgalék Amuito Dwata i banwe Sion, du kayean mnè ditù,
  sus-sus: Barima Alatala bara Siyoni sugandi, mɛnni nan nafanxi a ma a sabatide ra.
  pon-2006: 'KAUN-O ketin piladahr Saion; e ketin kupwurki wiahki wasao tehnpese:'
  jae-jae: Biŋŋanô, Apômtau kêjaliŋ Sion sa ma taê gêjam gebe êtu ênê andu.
  ksd-ksd: Tago ra Luluai i tar pilak pa Sion; I mainge ba na ki tana.
  tur-YTC: Çünkü Yahve Siyon'u seçti. Kendine mesken olarak onu arzu etti.
  bel-N: 'Бо ГОСПАД выбраў Сыён, пажадаў, [каб быў] сялібай для Яго, [кажучы]:'
  kpr-kpr: Bajari, nu reighi Saion ava gategedo, eminda irari dae sisira.
  ind-AYT: Sebab, TUHAN telah memilih Sion, Dia menghendakinya menjadi tempat kediaman-Nya.
  yom-yom: 'Bila Yave wusobula Sioni ; wuzola Sioni ngolo mu ba buangu kiandi kika
    fueti vuandanga :'
  yut-yut: Yawe da Saion kokup pap iyɨ do tɨlak agɨt da uŋudon toktogɨsi egɨp do nandɨsak.
  nya-nya: 'Pakuti Yehova wasankha Ziyoni, Iye wakhumba kuti akhale malo ake okhalamo:'
  hrv-hrv: Jer Jahve odabra Sion, njega zaželje sebi za sjedište.
  mps-mps: Genuai Bidigo te Saion sa muanio, tama aga tede sesemane bidainu yai.
  tpi-tpi: Bikpela i makim Saion pinis olsem taun bilong en, na em i laik i stap oltaim
    long en.
  dan-1931: 'Thi HERREN har udvalgt Zion, ønsket sig det til Bolig:'
  vie-OVCB: Vì Chúa Hằng Hữu đã chọn Si-ôn; Ngài muốn đó là nơi Ngài ngự.
  guj-2017: હે યહોવાહ, તમે સિયોનને પસંદ કર્યું છે; તેમણે પોતાના નિવાસસ્થાનને માટે
    તેને ઇચ્છ્યું છે.
  pon-2006A: 'KAUN-O ketin piladahr Saion; e ketin kupwurki wiahki wasao tehnpese:'
  por-BRBSL: Para Yahweh escolheu Zion. Ele o desejou para sua moradia.
  eng-OEBUS: For the choice of the Lord is Zion; she is the home of his heart.
  swe-swe: '[b. Guds svar på berättelsen om arken] Herren (Jahve) har utvalt Sion
    (tempelberget i Jerusalem). Hans önskan är att ha det som sin boning.'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni Zion hah a rawi teh, hawvah o nahane hmuen
    lah ta hane a ngai dawkvah,
  twi-twi: 'Awurade ayi Sion, ɔde hɔ ayɛ nʼatenae:'
  hlt-hlt: BOEIPA loh Zion te a coelh tih amah tolrhum la a sahnaih thil.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù tɑ̃ɑ̃tɛ́ Siyɔ̃ɔ̃, kuù dɔ́ kɛ́dɔɔ̀ ku cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ikiavɨra Itir God, Saion Nguibam ua bagh a ginaba. A nguibar kam bar a
    gifuegha, zurarama an ikiasa a ginaba.
  dop-dop: Tɑcɑɑ sɔɔlənɑ nɑ ɩ́ ləsɩ Siyɔŋ sɩ ɩ lɑkɩ ɩ təcɑɣɑlɛ.
  azb-azb: Çünki Rəbb Sionu seçdi, Orada Öz məskənini salmaq istədi.
  eng-DBY: 'For Jehovah hath chosen Zion; he hath desired it for his dwelling:'
  hin-2017: निश्चय यहोवा ने सिय्योन को चुना है, और उसे अपने निवास के लिये चाहा है।
  wol-KYG: Aji Sax ji kat a tànn Siyoŋ, taamu faa dëkke.
  swp-swp: 'Paana ede GUIAU Siona i abihineri, i gadohiei abo ena aba miahai:'
  bjr-bjr: Yaaweefa narí faiqara maaqaikianifeera Sioona maqusa utaaqanau.
  eng-YLT: For Jehovah hath fixed on Zion, He hath desired [it] for a seat to Himself,
  kne-kne: Pinilin Diyos ed Jerusalem ay say kosto ay panbeeyana.
  eng-WYC-2017: For the Lord chose Zion; he chose it into a dwelling to himself.
  eng-WMBB: For the LORD has chosen Zion. He has desired it for his habitation.
  zat-NTPS: Lawe' da gucá'a Xránadxu Dios xe̱zre Sión, guca lazre̱' sua xu'u lízrequeze̱'
    ga na'.
  zty-NTPS: Dan' wžé X̱anžo Dios yež Sión gok ḻaže'e soa ližkze' ga na',
  urd-GVH: क्योंकि रब ने कोहे-सिय्यून को चुन लिया है, और वही वहाँ सुकूनत करने का आरज़ूमंद
    था।
  rug-rug: Ura ele vizatia e Zihova sa popoa Zaione, hiva nia Sa si asa pude na Nana
    vasina kokoana, meke zama si Asa,
  gaz-gaz: 'Waaqayyo Xiyoonin filateeraatii; akka isheen iddoo jireenya isaa taatus
    fedhee akkana jedheera:'
  fra-LSG: 'Oui, l’Éternel a choisi Sion, Il l’a désirée pour sa demeure:'
  yal-yal: Alatala bata Siyon sugandi a dɔxɔden na.
  iou-iou: Nadäkaŋ? Ekänitä Saion yotpärare inita biŋam iwoyäŋpäŋ ŋode yäŋkuk;
  haw-1868: No ka mea, ua wae mai o Iehova ia Ziona, A ua makemake oia ia, i wahi
    noho ai nona,
  arb-NAV: لأَنَّ الرَّبَّ قَدِ اخْتَارَ أُورُشَلِيمَ وَرَغِبَ أَن تَكُونَ لَهُ مَسْكَناً.
  ded-ded: KEBUNGO Siong meisinggema ihai kefudeac ammide.
  ewe-ewe: Elabena Yehowa tia Zion, eye wòtiae be wòanye ye nɔƒe be,
  eng-LEE: 'For the Lord hath made choice of Zion: he hath desired it as a habitation
    for himself.'
  asm-FB: কিয়নো যিহোৱাই চিয়োনক মনোনীত কৰিলে, তেওঁ নিজৰ আবাসৰ কাৰণে তাকে বিচাৰিলে;
  sus-A: بَرِ مَ عَلَتَلَ بَرَ سِيٌنِ سُفَندِ، مّننِ نَن نَقَنشِ عَ مَ عَ سَبَتِدٍ
    رَ.
  fra-SBL: Car Yahvé a choisi Sion. Il l'a désirée pour y vivre.
  hbo-hbo: כִּֽי־בָחַ֣ר יְהוָ֣ה בְּצִיֹּ֑ון אִ֝וָּ֗הּ לְמֹושָׁ֥ב לֹֽו׃
  kik-kik: 'Nĩgũkorwo Jehova nĩathuurĩte Zayuni, akerirĩria gũtuĩke gĩikaro gĩake,
    akoiga atĩrĩ:'
  fra-NCL: Car Yahweh a choisi Sion, il l’a désirée pour sa demeure.
  cek-AK: Angraeng mah Zion to qoih boeh; anih loe to ah ohhaih ahmuen sak hanah koehhaih
    tawnh.
  cuk-cuk: Ar Bab-Jehová, Sión-yala-nug-imaksad, egi-megega abesad.
  tel-2017: తప్పనిసరిగా యెహోవా సీయోనును ఎన్నుకున్నాడు. దాన్ని తన నివాసస్థలంగా కోరుకున్నాడు.
  hat-BSA: Paske SENYÈ a te chwazi Sion. Li te vle l pou abitasyon Li.
  kos-kos: 'LEUM GOD El sulela Zion; El lungse orala tuh in nien muta lal:'
  hbo-WLC: כִּֽי־בָחַ֣ר יְהוָ֣ה בְּצִיּ֑וֹן אִ֝וָּ֗הּ לְמוֹשָׁ֥ב לֽוֹ׃
  ibo-ibo: Nʼihi na Onyenwe anyị ahọrọla Zayọn, ọ bụ ọchịchọ obi ya ime ya ebe obibi
    ya;
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ସିୟୋନକୁ ମନୋନୀତ କରିଅଛନ୍ତି; ସେ ଆପଣା ନିବାସ ନିମନ୍ତେ ତାହା ବାଞ୍ଛା
    କରିଅଛନ୍ତି।
  chk-chk: Pun ewe Samol mi Lapalap a fen filätä Sion. I a mochen pwe epwe lenien
    imwan,
  rop-rop: YAWEI bin pikimat Saiyan, en im wandim meigim tharran im kemp.
  ukr-1871: Бо Господь вибрав собі Сиона, бажав його собі за оселю.
  yon-yon: Kedi, Yarimanbed Saiyon kuu kinoon, ne dobirimbon yeman ande dowakeniib
    keroon kui.
  deu-1951: 'Denn der HERR hat Zion erwählt und sie zu seiner Wohnung begehrt:'
  eng-JPS: 'For the LORD hath chosen Zion; He hath desired it for His habitation:'
  srp-1865: Jer je izabrao Gospod Sion, i omilje mu živjeti na njemu.
  lug-lug: 'Kubanga Mukama yalonda Sayuuni, nga kye yasiima okutuulangamu, n’agamba
    nti:'
  heb-heb: כי בחר יהוה בציון אוה למושב לו׃
  ben-IRV: অবশ্যই সদাপ্রভুু সিয়োনকে মনোনীত করেছেন; তিনি এটা বর্ণনা করেছেন তার বাসভবনের
    জন্য।
  ntu-ntu: Yawe, rlxtibzkr nzamrlz-krm king nem. Murde mcpxq Jerusalem nangi mztea
    nyzm,
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਤਾਂ ਸੀਯੋਨ ਨੂੰ ਚੁਣਿਆ, ਉਹ ਨੇ ਆਪਣੇ ਵਸੇਬੇ ਲਈ ਉਹ ਨੂੰ ਪਸੰਦ ਕੀਤਾ।
  mya-JVB: ထာဝရဘုရား သည် ဇိအုန် မြို့ကို ရွေးကောက် ၍ ၊ အမြဲနေ တော်မူရာဘို့ အလို တော်ရှိသည်အရာမှာ၊
  kgf-kgf: Yawenéŋ Zioniguc tacyac wammaŋ ʒé ama imi megésima yomuhuc ʒéyec;
  tte-O: Kaiwena Yeoba koya Saiyon igite-sipwaiyako yakato ana kaba miya,
  tbg-tbg: Noravano Kotiva Saioni vatuka nai kaama tero te viraqi vairerave tira.
  hmo-hmo: Lohiabada ese Siona ia abia hidi vadaeni. Ia ura Siona be iena hanua do
    ia halaoa.
  zar-NT: Xanruʼ Dios nabö́ cazëʼ queëʼ yödzö Sión. Raca ládxëʼë gaca Sión ga soa
    cazëʼ Lëʼ.
  urd-urd: 'क्यूँकि ख़ुदावन्द ने सिय्यून को चुना है, उसने उसे अपने घर के लिए पसन्द
    किया है:'
  bqc-SIM: 'Asa Dii Siↄna sɛ̀, a ye àↄ dɛ a zↄ̃lɛkĩi ũ à mɛ̀:'
  tcz-CHONGTHU: Ajeh chu Yahweh Pakai in Jerusalem hi a inn chenna mun dinga adeilhen
    ahi.
  mar-mar: खचित परमेश्वराने सियोन निवडून घेतली आहे; त्याच्या वस्तीसाठी त्याने इच्छा
    धरली आहे.
  isl-isl: Ó, Drottinn, þú hefur útvalið Jerúsalem að bústað þínum.
  hlt-THB: 'Ikawtih Zion ce Bawipa ing tyk nawh; a awmnaak aham ce a hun ce a ngoe
    a dawngawh tyk hy:'
  qub-qub: Tayta Diosmi acrasha Sión lömataga. Chaycho tiyananpämi acrasha.
  bqp-bqp: 'Zaakũ Dikiri Zaiↄ̃ sɛ̀, à ye àgↄ̃ de a vutɛki ũ, à pì:'
  hat-hat: Seyè a te chwazi mòn Siyon, se la li vle bati kay li.
  eng-BSB: 'For the LORD has chosen Zion; He has desired it for His home:'
  eng-WEBPB: For the LORD has chosen Zion. He has desired it for his habitation.
  kbq-kbq: Na'ankure Ra Anumzamo'a Saion kuma hunehamprino, Nagri kuma mesie huno
    hu'ne.
  pon-pon: Melel Ieowa kotin pilada Jion, o a kotin men kotikot waja o.
  nhe-BL: Pampa ta TOTECO, tijtlapejpenijtoc altepetl Jerusalén para tiitztos nopano.
  wnc-wnc: Dasingge, Buyambam tapata Saionu natane yotbam gapmana ngangu gwa yawan
    yukut. Unzingge ita waomune asinggan yutnangge nataak.
  bus-bus: 'Zaakɛ Dii Zayↄn sɛ̀, à yezi àgↄ̃ dɛ a vɛ̃ɛkii ũ, à bè:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak Xiàw ywytyr a'e. Uputar a'e ywytyr wàpuz
    ràm hen àwàm romo.
