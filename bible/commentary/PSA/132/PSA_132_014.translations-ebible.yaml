verse: PSA.132.014
translations:
  mal-C: “ഇതാണ് എന്നെന്നേക്കും എന്റെ വിശ്രമസ്ഥാനം; ഇവിടെ ഞാൻ സിംഹാസനസ്ഥനായിരിക്കും,
    കാരണം ഞാനതാഗ്രഹിച്ചു.
  deu-TKW: “Dies ist für immer meine Ruhestätte; hier will ich wohnen, denn nach ihr
    verlangte ich.
  lin-lin: « Ezali Esika na ngai ya bopemi mpo na libela ; nakovanda awa, pamba te
    nasepelaki na yango.
  mmx-mmx: “Nia anaba nemen amisik ba ia de. La nia a vara i xusu anabat kis ngan
    Loorong Silok de at na loxot.
  eng-LSV: “This [is] My rest forever and ever, || Here I sit, for I have desired
    it.
  eng-GNV: 'This is my rest for euer: here will I dwell, for I haue a delite therein.'
  eng-WEBSTER: 'This is my rest for ever: here will I dwell; for I have desired it.'
  nhw-BL: 'Tiquijto: “Ya ni elis nochaj campa niitztos para nochipa. Nopona nimocahuas
    pampa ya nopa catli nijnequi.'
  swh-ONEN: '“Hapa ni mahali pangu pa kupumzika milele na milele; hapa ndipo nitakapoketi
    nikitawala, kwa sababu nimepaonea shauku:'
  bba-bba: Mɑ u nɛɛ, yɑ ko n sɑ̃ɑ win wɛ̃rɑ yeru sere kɑ bɑɑdommɑɔ. U koo sinɑ mi,
    domi wiyɑ u ye ɡɔsɑ.
  eng-KJVCPB: 'This is my rest for ever: Here will I dwell; for I have desired it.'
  luo-luo: Ma e kar yweyona mochwere manyaka chiengʼ, kae ema abiro betie kom lochna,
    nimar asehere,
  aii-aii: ”ܐܵܗܵܐ ܝܠܵܗ̇ ܢܝܵܚܬ‌ܝܼ ܗܲܠܔ ܥܵܠܲܡ، ܠܲܐܟ݂ܵܐ ܒܸܬ ܝܵܬܒܹܢ ܣܵܒܵܒ ܫܘܼܗܘܸܬ ܠܝܼ
    ܐܸܠܘܼܗ̇.
  meu-meu: 'Eto: Egu laḡa-ani gabuna binai, ela bona hanaihanai; iniseni ai baina
    noho, badina be vada na ura heniamu.'
  npi-ULB: “यो सदासर्वदाको निम्ति मेरो विश्राम स्थल हो । म यहाँ बस्‍नेछु किनकि म यसलाई
    चाहन्छु ।
  yor-yor: 'Èyí ni ibi ìsinmi mi láéláé: níhìn-ín ni èmi yóò máa gbé: nítorí tí mo
    fẹ́ ẹ.'
  pes-OPCB: 'تو فرمودی: «تا ابد در اینجا ساکن خواهم بود، زیرا اینچنین اراده نموده‌ام.'
  tgl-ULB: Ito ang aking lugar ng kapahingahan magpakailanman; mamumuhay ako rito,
    dahil ninais ko siya.
  nop-nop: Tiŋa undugoŋ indiŋ yolak, “Yokwet u agaŋ na mapme mintaaŋ uŋoŋ hatidok
    kahilegut. Yokwet wapumneŋ uŋoŋ helemahelemaŋ hatiluwaat, dapmandapmaŋnit mokit.
  hui-hui: Ibugua lalu, I̱ tano ogoriani haho wiaaboore holebero. I̱na dindi ogoriani
    howa i̱ni kini howa haru holenaga dindi ogoni dabedo.
  mya-mya: '``ဤ​မြို့​တွင်​ထာ​ဝ​စဉ်​ငါ​ကိန်း​ဝပ်​တော်​မူ​မည်။ ဤ​မြို့​တွင်​ငါ​စိုး​စံ​ရန်​အ​လို​ရှိ​တော်​မူ​သည်။'
  bod-N: རྒྱུན་ནས་རྒྱུན་དུ་འདི་ངའི་བསྟི་གནས༌ཡིན། །ངས་འདི་འདོད་པས་ང་རང་འདི་རུ༌གནས།།
  wsk-wsk: Nu balam, “Imi aninga wonong pempem la anirukko,” mam. “Ani imi te daigek
    ale baga se kariimet nunga bituekko, mu awuk, ani angamang tuem.
  sna-sna: “Iyi ndiyo nzvimbo yangu yokuzorora nokusingaperi-peri; ipapa ndipo pandichagara
    samambo, nokuti ndakapada,
  spa-BLM: “Este es mi lugar de descanso para siempre. Viviré aquí, pues lo he deseado.
  cac-cac: 'Ix alan icha tic: Aton jun tzalan tic b''aj in gana tzin cajnaji. Ol in
    cajnaj d''a luum yujto icha chi'' ix aj schaan in c''ool.'
  swh-ULB: “Hapa ni mahali pangu pa kupumzika milele. Nitaishi hapa, kwa kuwa ninapatamani.
  deu-ELBBK: Dies ist meine Ruhe für immer; hier will ich wohnen, denn ich habe es
    begehrt.
  mbb-OT: “Iyan heini ubpeey ku taman te taman; kayi a ed-ubpà su kayi a egkesuat.
  mal-2015: അതു എന്നേക്കും എന്റെ വിശ്രാമം ആകുന്നു; ഞാൻ അതിനെ ഇച്ഛിച്ചിരിക്കയാൽ ഞാൻ
    അവിടെ വസിക്കും;
  gup-gup: Bu nawu Yawey yimeng, “Kondah wanjh ngadjare ngayerrkan bu ngawohrnawohrnan,
    dja ngadjareni ngani kondah bu munguyh munguyh.
  rmc-rmc: „Kada ela miro than, kaj mange odpočovinava pro furt; kade bešava, bo me
    oda kamľom.
  nlg-nlg: Ge bosa, aeni na puku ni komugu, igaa ku ghaha kasilau, mu ku ghahau igaa
    na komu tu vilia tua.
  pes-OPV: «این است آرامگاه من تا ابدالاباد. اینجا ساکن خواهم بود زیرا در این رغبت
    دارم.
  ron-1924: „Ачеста есте локул Меу де одихнэ пе вечие; вой локуи ын ел, кэч л-ам дорит.
  ben-OBCV: “এই আমার চিরকালের বিশ্রামস্থান; আমি এই স্থানেই অধিষ্ঠিত রইব, কারণ আমি
    এই বাসনা করেছি।
  som-som: Halkanu waa meeshaydii nasashada weligeedba, Halkanaan degganaan doonaa,
    waayo, waan jeclaystay.
  eng-ASVBT: 'This is my resting place forever: Here will I dwell; for I have desired
    it.'
  mna-mna: 'Tana iso ta kembei: “Lele ti ko iwe muriŋ be aŋbotmbot pa ma alok. Nio
    leleŋ be muriŋ peeze kana imbotmbot lele ta ti.”'
  ita-1885: Questo è il mio riposo in perpetuo, Qui abiterò; perciocchè questo è il
    luogo che io ho desiderato.
  eng-ULB: “This is my resting place forever. I will live here, for I desire her.
  spa-VBL: “Esta siempre será mi casa; aquí es donde he de morar.
  fra-_FOB: Elle est, dit-il, le lieu de mon repos, à perpétuité; j'y habiterai, car
    je l'ai choisie.
  mal-mal: “അത് എന്നേക്കും എന്റെ വിശ്രാമം ആകുന്നു; ഞാൻ അതിനെ ഇച്ഛിച്ചിരിക്കുകയാൽ ഞാൻ
    അവിടെ വസിക്കും;
  urd-GVR: Us ne farmāyā, “Yih hameshā tak merī ārāmgāh hai, aur yahāṅ maiṅ sukūnat
    karūṅga, kyoṅki maiṅ is kā ārzūmand hūṅ.
  suz-BL: मिनु परमप्रभुमी “एकेर नाइक्‍नुङ। एकेर गेना हना यो बाक्‍नुङ, मारदे हना गो
    मेको दाक्‍नुङ।
  eng-NOY: “This is my resting-place for ever; Here will I dwell, for I have chosen
    it.
  ita-1927: Questo è il mio luogo di riposo in eterno; qui abiterò, perché l’ho desiderata.
  ckb-ckb: «هەتاهەتایە ئەمە ئارامگامە، لێرە نیشتەجێ دەبم، چونکە پێم خۆشە!
  eng-BBE: 'This is my rest for ever: here will I ever be; for this is my desire.'
  xsi-xsi: Iporo tu, “Naŋa ma amo lawea ŋine ikura zo rârâni. Naŋa iloŋgu pa lawea
    ŋine, kala ma amo koipu ŋalae lâ lawea ŋainani nâ.
  kan-OKCV: “ಇದೇ ಎಂದೆಂದಿಗೂ ನನ್ನ ವಿಶ್ರಾಂತಿಯ ಸ್ಥಳವಾಗಿರುವುದು; ಇಲ್ಲೇ ವಾಸಿಸುವೆನು; ಇದನ್ನು
    ನಾನು ಅಪೇಕ್ಷಿಸಿದ್ದೇನೆ; ಇಲ್ಲಿಯೇ ಸಿಂಹಾಸನಾರೂಢನಾಗಿರುವೆನು.
  tam-2017: இது என்றென்றைக்கும் நான் தங்கும் இடம்; இதை நான் விரும்பினதால், இங்கே தங்குவேன்.
  spa-RV-1909: 'Este es mi reposo para siempre: aquí habitaré, porque la he deseado.'
  ron-BTF: Acesta este odihna mea pentru totdeauna, aici voi locui, căci am dorit
    aceasta.
  eng-WEBP: “This is my resting place forever. I will live here, for I have desired
    it.
  eng-FBV: “This will always be my home; this is where I want to live.
  nld-1939: “Hij is mijn rustplaats voor eeuwig; Hier wil Ik wonen, want hèm heb Ik
    verkoren!
  nch-BL: 'Tiquijto: “Ya ni elis nochaj campa niitztos para nochipa. Nopona nimocahuas
    pampa ya nopa cati nijnequi.'
  vie-1934: Đây là nơi an nghỉ ta đời đời; Ta sẽ ngụ ở đây, vì ta có ước ao như thế.
  cha-cha: 'Este y lugat y descansoco para taejinecog: este nae jusaga; sa este judesea.'
  hin-CV: “यह सदा-सर्वदा के लिए मेरा विश्रान्ति स्थल है; मैं यहीं सिंहासन पर विराजमान
    रहूंगा, क्योंकि यही मेरी अभिलाषा है.
  eng-OURB: “This is my resting place forever. Here I will live, for I have desired
    it.
  spa-BES: 'Este es mi descanso para siempre: aquí estaré; porque este es mi deseo.'
  tdx-tdx: Etoy ty fitofako nainai’e tsy modo; atoa ty himoneñako, fa fisalalàko—
  tha-KJV: ตรั​สว​่า “​นี่​เป็​นที​่พำนักของเราเป็นนิตย์ เราจะอยู่​ที่นี่ เพราะปรารถนาเช่นนั้น
  por-BR-2018: 'Dizendo : Este é o meu repouso para sempre; aqui habitarei, pois assim
    desejei.'
  deu-ELO: Dies ist meine Ruhe immerdar; hier will ich wohnen, denn ich habe es begehrt.
  eng-WYC-2018: This is my rest into the world of world (or This shall be my resting
    place forever and ever); I shall dwell here, for I chose it.
  epo-epo: Ĉi tio estas Mia ripozejo por eterne; Ĉi tie Mi loĝos, ĉar ĝin Mi ekdeziris.
  gfk-gfk: hoing ga tange, “No taman iakan ing iau ni kis hatika tana. Iau ni kis
    kaiakai kanong iau manga sip huo.
  uig-PIN: 'Mana U: — «Bu mǝnggügǝ bolidiƣan aramgaⱨimdur; Muxu yǝrdǝ turimǝn; Qünki
    Mǝn uni halaymǝn.'
  beo-beo: E amane ilegele sia:i, “Na da Saione Moilai Bai Bagade amo ganodini eso
    huluane fifi ahoanumu. Na da amogawi Isala:ili fi ouligilalumu hanai galebe.
  tpi-OTNT: Em i tok, “Bai mi stap oltaim oltaim long dispela taun. Mi makim dispela
    ples bilong mi ken i stap king long en.
  hau-SA: “Wannan shi ne wurin hutuna har abada abadin; a nan zan zauna ina mulki
    gama ina son ta,
  udu-udu: Mo yansan a’di ta mom pem jin miga/ si/ is ki sule/ sule/ mo. Mmahan imiga/
    c̱a’b mo haali/ aha/ ona bwa ki a’di mo be.
  uig-LAT: 'Mana U: — «Bu menggüge bolidighan aramgahimdur; Mushu yerde turimen; Chünki
    Men uni xalaymen.'
  nde-nde: “Le yindawo yami yokuphumula lanini; lapha ngizahlala ngisebukhosini, ngoba
    ngiyithandile
  ton-ton: '“Ko hoku mālōlōʻanga eni ʻo taʻengata: te u nofo ʻi heni; he naʻaku finangalo
    ki ai.'
  ces-1613: Toť bude obydlí mé až na věky, tuť přebývati budu, nebo jsem sobě to oblíbil.
  eng-WMB: “This is my resting place forever. I will live here, for I have desired
    it.
  tam-TCV: “இது என்றென்றைக்கும் நான் தங்குமிடம்; இவ்விடத்தை நான் விரும்பியிருக்கிறபடியால்,
    இங்கேயே நான் சிங்காசனத்தில் அமர்ந்திருப்பேன்.
  ceb-ULB: Mao kini ang dapit nga akong pahulayan hangtod sa kahangtoran. Magpuyo
    ako dinhi, kay nagtinguha ako kaniya.
  pol-UBG: To będzie mój odpoczynek aż na wieki; tu będę mieszkał, bo go sobie upodobałem.
  kyc-kyc: Yuu dakena namba palyuo karalu kararo. Yuu dake nambame iso karalana suu
    pilyu.
  urd-GVU: اُس نے فرمایا، ”یہ ہمیشہ تک میری آرام گاہ ہے، اور یہاں مَیں سکونت کروں
    گا، کیونکہ مَیں اِس کا آرزومند ہوں۔
  eng-OEBCW: ‘This is forever my resting-place, this is the home of my heart.
  deu-1912: “Dies ist meine Ruhe ewiglich, hier will ich wohnen; denn es gefällt mir
    wohl.
  kan-2017: ಆತನು, “ಇದು ನನ್ನ ಶಾಶ್ವತ ವಾಸಸ್ಥಾನ; ಇಲ್ಲೇ ಇರುವೆನು; ಇದು ನನಗೆ ಇಷ್ಟ.
  yap-yap: “Irera’ e gin bay gu par riy ndariy n’umngin nap’an; irera’ e gin gu ba’adag
    ni ngu’ug gagiyegnag.
  hlt-MCSB: Ka duemnah he ka sahnaih coeng dongah a yoeyah la pahoi ka ngol thil ni.
  mdy-ETH: ሃና ታኣኮ ናንጊና ሃውሺ ናንጎ ቤሲኬ፤ ሃይካ ታኣኒ ናንጋኒ ሚርጌ ኮዔያታሢሮ ሃኖ ቤዞ ታ ማኣሪ ታኣኒ ማሄኔ።
  twi-ASANTE: “Ɛha ne mʼahomegyebea daa nyinaa; ɛha na mɛtena adi ɔhene, ɛfiri sɛ
    ɛha na mepɛ,
  eng-WEBU: “This is my resting place forever. I will live here, for I have desired
    it.
  spa-PDDPT: Este es el lugar de mi reposo para siempre. Aquí moraré, porque lo deseé.
  gun-gun: “Apy apytu'u riae 'rã raka'e rã peve, apy ae 'rã apena ainy, aĩxea py ae.
  agu-BL: “Yi jun ama'le'j, wi'nin na chimpek' te'j, na ya'stzun kale chin najewe't.
  ilo-ULB: Daytoy ti lugar a paginanaak iti agnanayon, agnaedakto ditoy, ta tarigagayak
    isuna.
  kpg-kpg: “Deenei di gowaa dela ga noho iei Au gaa hana hua beelaa, go di gowaa deenei
    dela e hiihai ginai Au belee dagi.
  uig-ARA: 'مانا ئۇ: ــ «بۇ مەڭگۈگە بولىدىغان ئارامگاھىمدۇر؛ مۇشۇ يەردە تۇرىمەن؛ چۈنكى
    مەن ئۇنى خالايمەن.'
  bps-bps: na manan, “Ani i gumanakgu kel di landè sen, du kayègu ku dini gumnègu.
  sus-sus: A naxɛ, «N sabatide nan be ra abadan. N dɔxɔma be n ma kibanyi kui barima
    be rafanxi n ma.
  pon-2006: “Iei wasaht me I pahn kin kousoan ie kohkohlahte; iei wasaht me I pahn
    kin kakaun wasa.
  jae-jae: Ma eŋ kêsôm gebe “Aê maloc jalêwaŋ tauc endeŋ tôŋgeŋŋa naŋ tonec. Aê taêc
    gêjam kêtu tôŋ tec jaŋgôŋ tonec.
  ksd-ksd: Go ra gunan ina ngo vatikai tana; Ina kiki ati, tago iau tar mainge.
  tur-YTC: “Burası benim sonsuza dek dinlenme yerimdir. Burada yaşayacağım çünkü bunu
    ben arzuladım.
  bel-N: “Вось месца супачынку Майго вечна. Тут буду жыць, бо яго ўпадабаў.
  kpr-kpr: Nu sisira, “Nanda uju, na vasa eminda irise, nanda natofo kaifa udo yarena.”
  ind-AYT: “Inilah tempat peristirahatan-Ku untuk selama-lamanya, di sini Aku akan
    diam karena Aku menghendakinya.”
  yom-yom: “Vava vadi buangu kiama kivundila mu zithangu zioso. Vava ndiela tula kundu
    kiama ki kipfumu bila ndizola vawu.
  yut-yut: Yaŋ yagɨt, “Nak uŋun kokup papmon toktogɨsi egɨpdɨsat. Nak uŋun kokup papmon
    kɨla amɨn madep egɨpbeŋ do tɨlak kɨlɨ agɨm.
  nya-nya: “Awa ndi malo anga opumapo ku nthawi za nthawi; ndidzakhala pano pa mpando
    waufumu, pakuti ndakhumba zimenezi.
  hrv-hrv: “Ovo mi je počivalište vječno, boravit ću ovdje jer tako poželjeh.
  mps-mps: Agai te po wali, “Te ena te taunde sesemane bidada peyu, bidada paibao,”
    wali. “Eno te pesage te ena king bidabo madi sa muai dao.
  tpi-tpi: Em i tok, “Bai mi stap oltaim oltaim long dispela taun. Mi makim dispela
    ples bilong mi ken i stap king long en.
  dan-1931: Her er for evigt mit Hvilested, her vil jeg bo, thi det har jeg ønsket.
  vie-OVCB: 'Chúa phán: “Đây vĩnh viễn sẽ là nhà Ta, Ta ở đây, vì Ta ưa thích.'
  guj-2017: આ મારું સદાકાળનું વિશ્રામસ્થાન છે; હું અહીં જ રહીશ, કેમ કે મેં તેને ઇચ્છ્યું
    છે.
  pon-2006A: “Iei wasaht me I pahn kin kousoan ie kohkohlahte; iei wasaht me I pahn
    kin kakaun wasa.
  por-BRBSL: “Este é meu lugar de descanso para sempre. Vou viver aqui, pois o desejei.
  eng-OEBUS: “This is forever my resting-place, this is the home of my heart.
  swe-swe: ”Detta är min viloplats för alltid, här vill jag bo för jag har utvalt
    den.
  cth-cth: hote hmuen teh a yungyoe kaie roumnae hmuen lah ao. Hote hmuen hah ka ngai
    dawkvah, hawvah ka o han.
  twi-twi: “Ɛha ne mʼahomegyebea daa nyinaa; ɛha na mɛtena adi hene, efisɛ ha na mepɛ,
  hlt-hlt: Ka duemnah he ka sahnaih coeng dongah a yoeyah la pahoi ka ngol thil ni.
  tbz-SIM: Ku kó diom̀pùrì ndi, ku kó diɑ̃rì ndi, kuù dɔ́ kɛ́ ndɛ̀ bo.
  msy-2020: A ghaze, “Kɨ nguibar kam bar a gifonge. A nan avughsɨzir danganim, kɨ
    an aven ikɨ mamaghɨra ikiam.
  dop-dop: 'Nɑ ɩ́ tɔ sɩ: Mɑ təhɛɛsəlɛ ntɛ́ tɑm tɔɔ. Mɑɑ cɑɣɑ tə tɑɑ. Mpi tɔ, mɑ sɔɔlɑ-tɛɣɛ.'
