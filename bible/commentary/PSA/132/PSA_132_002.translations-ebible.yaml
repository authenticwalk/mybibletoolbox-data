verse: PSA.132.002
translations:
  mal-C: 'അദ്ദേഹം യഹോവയോട് ഒരു ശപഥംചെയ്തിരിക്കുന്നു, യാക്കോബിന്റെ ശക്തനായവനോട് ഒരു
    നേർച്ച നേർന്നിരിക്കുന്നു:'
  deu-TKW: 'ihm, der Jahwe schwur, dem Starken Jakobs gelobte:'
  lin-lin: 'Alapaki ndayi oyo epai na Yawe, epai ya Elombe ya Jakobi :'
  mmx-mmx: Leeme Silok, una doxoma aklen ti mo laxakaape ren gara lok pam i ru. Nenu
    Lanaraavuk ne Moroa at ne Jakop. Devit ga lok keretna,
  eng-LSV: 'Who has sworn to YHWH, || He has vowed to the Mighty One of Jacob:'
  eng-GNV: Who sware vnto the Lord, and vowed vnto the mightie God of Iaakob, saying,
  eng-WEBSTER: How he swore to the LORD, and vowed to the mighty God of Jacob;
  nhw-BL: Xiquelnamiqui quenicatza David tlatestigojquetzqui ica ta, TOTECO, catli
    tiiTeco Jacob, Catli Tijpiya Nochi Chicahualistli.
  swh-ONEN: 'Aliapa kiapo kwa Bwana na akaweka nadhiri kwa Yule Mwenye Nguvu wa Yakobo:'
  bba-bba: Domi u wunɛ Yɑkɔbun Yinni dɑmɡii nɔɔ mwɛɛru kuɑ u nɛɛ,
  eng-KJVCPB: How he sware unto the Lord, And vowed unto the mighty God of Jacob;
  luo-luo: 'Ne okwongʼore kane osingore ne Jehova Nyasaye, kendo ne okwongʼore ne
    Nyasaye Maratego mar Jakobo kama:'
  aii-aii: 'ܕܵܐܟ݂ܝܼ ܕܝܡܹܐ ܠܹܗ ܠܡܵܪܝܵܐ، ܢܕܝܼܪܹܗ ܠܙܲܪܒܵܢܵܐ ܕܝܲܥܩܘܿܒ݂:'
  meu-meu: Ia ese Iehova e gwau henia hamata, Iakob ena Dirava herea-daena e gwau
    henia hamata.
  npi-ULB: तिनले कसरी परमप्रभुमा शपथ खाए, याकूबका सर्वशक्तिमान्‌सँग तिनले कसरी भाकल
    गरे सो सम्झनुहोस् ।
  yor-yor: Ẹni tí ó ti búra fún Olúwa, tí ó sì ṣe ìlérí fún alágbára Jakọbu pé.
  pes-OPCB: 'که چگونه برای خداوند قسم خورد و برای قدیرِ یعقوب نذر کرده، گفت:'
  tgl-ULB: Alalahanin mo kung paano siya nangako kay Yahweh, paano siya namanata sa
    Makapangyarihang Diyos ni Jacob.
  nop-nop: Isilaehi’walaŋ Bepaŋ saŋiniŋnit, du Dewitdi dukut mede yofolok tuguk u
    nadisuweŋ.
  hui-hui: Anduane Homogo-o Debidi ibugua ogo ale buleore lalu Isaraele wali agalinaga
    Ngode Datagaliwabe Hongo Gibihe kego í̠hondo bi lo wigi biyagoni í̠na mitangi
    budai bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ဒါ​ဝိဒ်​က``ကျွန်​တော်​မျိုး​သည်​ထာ​ဝ​ရ​ဘု​ရား ကိန်း​ဝပ်​တော်​မူ​ရန်​ဌာ​န​တော်​ကို​လည်း​ကောင်း၊
    ယာ​ကုပ်​ကိုး​ကွယ်​သော​တန်​ခိုး​ကြီး​သည့် ဘု​ရား​သ​ခင်​အ​တွက်​အိမ်​တော်​ကို​လည်း
    ကောင်း ဆောက်​လုပ်​၍​မ​ပြီး​သေး​သ​မျှ​ကာ​လ​ပတ်​လုံး နား​နေ​အိပ်​စက်​မှု​ကို​ပြု​မည်​မ​ဟုတ်​ပါ။
    အိမ်​ကို​လည်း​မ​ပြန်။ အိပ်​ရာ​ထဲ​သို့​လည်း ဝင်​မည်​မ​ဟုတ်'' ဟု ယာ​ကုပ်​ကိုး​ကွယ်​သော​တန်​ခိုး​ကြီး​သည့်
    ဘု​ရား​သ​ခင်​အား​ပြု​သော​သစ္စာ​က​တိ​ကို သ​တိ​ရ​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེར་གདན་ས་ཞིག་དང་ཡ་ཀོབ༌ཀྱི། །སྟོབས་ལྡན་ཕྱིར་དུ་བཞུགས་གནས་རྙེད་པའི༌བར།
    །
  wsk-wsk: 'Nu den bo Yawe ilak kaolam, Jacob ko Kaem Sokel Garagar mu ilak ikia bo
    iwita kaolam:'
  sna-sna: Akapika mhiko kuna Jehovha, akaita mhiko kuna Wamasimba waJakobho achiti,
  spa-BLM: 'cómo juró a Yahvé, y se lo juró al Poderoso de Jacob:'
  cac-cac: '@see-verse:PSA.132.001'
  swh-ULB: Kumbuka ndiye aliye mwapia Yahwe, aliweka nadhiri kwa Shujaa wa Yakobo.
  bel-bel: Гэта - як каштоўны алей на галаве, які сьцякае на бараду, бараду Ааронавую,
    сьцякае на край ягонае шаты;
  deu-ELBBK: 'der dem HERRN schwur, ein Gelübde tat dem Mächtigen Jakobs:'
  mbb-OT: Tentenuzi nu is saad din diyà te kenikew, Nengazen, is Mekeǥeǥehem he Megbevayà
    ni Jacob. Midsaad sikandin he ke sikandin te,
  mal-2015: 'അവൻ യഹോവയോടു സത്യം ചെയ്തു യാക്കോബിന്റെ വല്ലഭന്നു നേർന്നതു എന്തെന്നാൽ:'
  gup-gup: Ngudda yiburrbun bu nungka kunwok ngunmarnekurrmerrinj ngudda nawu Yawey.
    Nungka wanjh ngunberrebbom ngudda nawu Jacob nuye God nawu Yiwernhdulkarrekimuk
    Duninjh.
  rmc-rmc: 'Iľa vera le RAJESKE a diňa lav le Zorale Devles le Jakoboskres:'
  nlg-nlg: Gaia te lavia na baubahu tana matana Lord, me hola na bosa ni papari itatana
    siki sakai te laga vule Israel.
  pes-OPV: چگونه برای خداوند قسم خورد و برای قادر مطلق یعقوب نذر نمود
  ron-1924: 'Аду-Ць аминте кум а журат ел Домнулуй ши а фэкут урмэтоаря журуинцэ Путерникулуй
    луй Иаков:'
  ben-OBCV: 'তিনি সদাপ্রভুর কাছে এক শপথ করেছিলেন, তিনি যাকোবের পরাক্রমী ব্যক্তির কাছে
    মানত করেছিলেন:'
  som-som: Iyo siduu Rabbiga ugu dhaartay, Oo nidar ugu galay Ilaaha Xoogga leh oo
    Yacquub, isagoo leh,
  lat-VUC: Sicut unguentum in capite, quod descendit in barbam, barbam Aaron, quod
    descendit in oram vestimenti ejus;
  eng-ASVBT: 'How he sware unto Jehovah, And vowed unto the Mighty One of Jacob:'
  mna-mna: Muŋgu, ni imbuk sua mbolŋana pa Yooba, ta Anutu mbolkeŋkeŋŋana ki Yakop
    na. Mi ipombol sua tana ma imbol kat.
  ita-1885: 'Come egli giurò al Signore, E fece voto al Possente di Giacobbe, dicendo:'
  eng-LXXUP: It is as ointment on the head, that ran down to the beard, Even the beard
    of Aaron; That ran down to the fringe of his clothing.
  eng-ULB: Call to mind how he swore to Yahweh, how he vowed to the Mighty One of
    Jacob.
  spa-VBL: 'Él hizo una promesa al Señor, un pacto al Dios de Jacob:'
  fra-_FOB: 'Lui qui jura à l''Éternel, et fit ce vœu au Puissant de Jacob:'
  mal-mal: 'അവൻ യഹോവയോടു സത്യംചെയ്ത് യാക്കോബിന്റെ വല്ലഭന് നേർന്നത് എന്തെന്നാൽ:'
  urd-GVR: Us ne qasam khā kar Rab se wādā kiyā aur Yāqūb ke qawī Ḳhudā ke huzūr mannat
    mānī,
  suz-BL: मेकोमी परमप्रभु यावे आ नेंम कसम जशो बाक्‍त। मिनु याकूब आ नेल्‍ल क्‍येङा
    सक्ति पाइश्‍शो आ नेंम कसम जाप्‍तु।
  eng-NOY: 'How he sware to Jehovah, And vowed to the Mighty One of Jacob:'
  ita-1927: 'com’egli giurò all’Eterno e fece voto al Potente di Giacobbe, dicendo:'
  ckb-ckb: 'ئەو سوێندەی بۆ یەزدانی خوارد، نەزرەکەی بۆ خودای تواناداری یاقوب:'
  eng-BBE: How he made an oath to the Lord, and gave his word to the great God of
    Jacob, saying,
  xsi-xsi: Noko nde Yakopu ne vâsa ŋgu nenzi Maro Kindeni Walo Tamwata, aku maka kano
    pano tu kalo ŋgere kilo ŋana ŋgua pâŋa kaika ŋinde Daviti iveta kuku noko, aku
    kuvila i.
  kan-OKCV: 'ದಾವೀದನು ಯೆಹೋವ ದೇವರಿಗೆ ಆಣೆ ಇಟ್ಟು, ಪರಾಕ್ರಮಿಯಾದ ಯಾಕೋಬನ ದೇವರಿಗೆ ಹೀಗೆಂದು ಪ್ರಮಾಣ
    ಮಾಡಿದನು:'
  tam-2017: 'அவன்: நான் யெகோவாவுக்கு ஒரு இடத்தையும், யாக்கோபின் வல்லவருக்கு ஒரு குடியிருக்கும்
    இடத்தையும் பார்க்கும்வரை,'
  spa-RV-1909: 'Que juró él á Jehová, prometió al Fuerte de Jacob:'
  ron-BTF: Cum i-a promis el DOMNULUI și a făcut o promisiune puternicului Dumnezeu
    al lui Iacob;
  eng-WEBP: 'how he swore to the LORD, and vowed to the Mighty One of Jacob:'
  eng-FBV: 'He made a promise to the Lord, a vow to the Mighty One of Jacob:'
  nld-1939: 'Omdat hij Jahweh had gezworen, Jakobs Sterke had beloofd:'
  nch-BL: Xiquelnamiqui quenicatza David tatestigojquetzqui ica ta, TOTECO, cati tiiTeco
    Jacob, Cati Tijpiya Nochi Chicahualisti.
  vie-1934: 'Thể nào người thề cùng Đức Giê-hô-va, Và hứa nguyện với Đấng Toàn năng
    của Gia-cốp:'
  cha-cha: Jaftaemano na manjula gui as Jeova yan japromete y Gaesisiña gui as Jacob;
  hin-CV: 'उन्होंने याहवेह की शपथ खाई, तथा याकोब के सर्वशक्तिमान से शपथ की थी:'
  eng-OURB: 'how he swore to Adonai, and vowed to the ''Avir Ya''akov [Mighty One
    of Supplanter]:'
  spa-BES: 'Cómo juró a Jehová, y dio su palabra al gran Dios de Jacob, diciendo:'
  tdx-tdx: 'Ty nifantà’e am’ Iehovà, ty nititiha’e amy Tsitongerè’ Iakobey:'
  tha-KJV: ว่า ท่านได้ปฏิญาณต่อพระเยโฮวาห์​อย่างไร และได้ปฏิญาณตัวไว้ต่อองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​ของยาโคบว่า
  por-BR-2018: Ele, que jurou ao SENHOR, e fez um voto ao Poderoso de Jacó,
  deu-ELO: 'Welcher Jehova schwur, ein Gelübde tat dem Mächtigen Jakobs:'
  eng-WYC-2018: As he swore to the Lord; he made a vow to [the] God of Jacob.
  epo-epo: 'Ke li ĵuris al la Eternulo, Kaj donis sanktan promeson al la Potenculo
    de Jakob:'
  gfk-gfk: 'Ga tange tiga sinsalim uram hono Watong ma ga pakile tiga kunubus taar
    tano Dadas na God tane Iakop, ma i hoken:'
  uig-PIN: 'U Pǝrwǝrdigarƣa ⱪandaⱪ ⱪǝsǝm iqkǝn, Yaⱪuptiki ⱪudrǝt Igisigǝ ⱪandaⱪ wǝdǝ
    ⱪilƣan: —'
  beo-beo: Hina Gode! Di da Ya:igobe ea Gode Bagadedafa. Da:ibidi ea Dima ilegele
    sia:i amo mae gogolema! E amane ilegele sia:i,
  tpi-OTNT: Strongpela God bilong Israel, yu mas tingim gen ol promis Devit i bin
    mekim long yu.
  hau-SA: Ya yi rantsuwa ga Ubangiji ya kuma yi alkawari ga Maɗaukaki na Yaƙub cewa,
  udu-udu: 'ba a’di thulki gwo me’da p̱o/ e Tap̱a mo dhali o gwo is ki A’di ma Dem
    Dem ma Yakuub mo, mmo/o gwo mo ki:'
  uig-LAT: 'U Perwerdigargha qandaq qesem ichken, Yaquptiki qudret Igisige qandaq
    wede qilghan: —'
  nde-nde: 'Wafunga isifungo kuThixo wenza isithembiso kuMninimandla kaJakhobe:'
  ton-ton: ‌ʻA ʻene fuakava kia Sihova, mo ʻene lea fakapapau ki he ʻOtua mālohi ʻa
    Sēkope;
  ces-1613: 'Jak se přísahou zavázal Hospodinu, a slib učinil Nejmocnějšímu Jákobovu,
    řka:'
  eng-WMB: 'how he swore to the LORD, and vowed to the Mighty One of Jacob:'
  tam-TCV: 'அவன் யெகோவாவுக்குச் சத்தியத்தை ஆணையிட்டு, யாக்கோபின் வல்லவருக்கு இப்படி
    ஒரு நேர்த்திக்கடன் செய்தான்:'
  ceb-ULB: Hinumdomi ang iyang gisaad kang Yahweh, kung giunsa niya pagpanaad sa pinakagamhanan
    nga gitamod ni Jacob.
  pol-UBG: 'Jak przysiągł PANU i ślubował potężnemu Bogu Jakuba, mówiąc:'
  kyc-kyc: Baame embapa lao kana minyuo Isaraele wambunya Anatu Porai dokome pii porai
    leyamo doko suu pyao karape.
  urd-GVU: اُس نے قَسم کھا کر رب سے وعدہ کیا اور یعقوب کے قوی خدا کے حضور مَنت مانی،
  eng-OEBCW: the oath that he swore to the Lord, and his vow to the Strong One of
    Jacob,
  deu-1912: 'der dem HERRN schwur und gelobte dem Mächtigen Jakobs:'
  kan-2017: ಯಾಕೋಬನ ಶೂರನಾದ ಯೆಹೋವನಿಗಾಗಿ ಒಂದು ವಾಸಸ್ಥಾನವನ್ನು ಏರ್ಪಡಿಸುವ ತನಕ,
  yap-yap: 'SOMOL, mu leamnag e n’en ni micheg, ni mow ni micheg ngom, I gur fare
    Got rok Jacob, nib Th’abi Gel Gelngin ni ga’ar:'
  hlt-MCSB: BOEIPA taengah a caeng tih Jakob samrhang taengah khaw a caeng coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤና ዎላ ዒ ጫኣቄ ጫኣቁሞና ቢያ ባኮ ዳንዳዓ፥ ያይቆኦቤ ፆኦዛሢ፥ ኔኤም ሂዚ ጌይ ዒ ጫኣቂ
    ናኣቤ ናኣቦ ማሊ ጶቂሤ፦
  twi-ASANTE: Ɔkaa Awurade ntam na ɔhyɛɛ Yakob Otumfoɔ no bɔ sɛ,
  eng-WEBU: 'how he swore to the LORD, and vowed to the Mighty One of Jacob:'
  spa-PDDPT: 'De cómo juró a Yavé, Y prometió al Fuerte de Jacob:'
  gun-gun: 'Senhor pe Davi onhemboayvu vy Jacó “Ipo''akapa va''e” he''ia va''e pe
    ijayvu raka''e po rami:'
  agu-BL: 'Ulk tx''akx tc''u''lu'' yi yol i'' yi suknak teru''. Na je yol i''e''j:'
  ilo-ULB: Lagipem no kasano a nagsapata isuna kenni Yahweh, ti panagkarina iti Mannakabalin
    a Dios ni Jacob.
  kpg-kpg: 'Meenei Dimaadua, Goe gi langahia e Goe di mee a mee dela ne hagababa,
    di hagababa a mee dela ne hai adu gi di Goe, di Gowaa Aamua, di God o Jacob boloo:'
  uig-ARA: 'ئۇ پەرۋەردىگارغا قانداق قەسەم ئىچكەن، ياقۇپتىكى قۇدرەت ئىگىسىگە قانداق
    ۋەدە قىلغان: ــ'
  bps-bps: Fandamam i fakangan di ge, ge i Too Mtulus Dwata gusmalig i gutambulmi
    Dyékob,
  sus-sus: A naxa a rakali Alatala bɛ, a naxa a rakali Yaxuba Marigi Ala Sɛnbɛma bɛ,
  pon-2006: 'Maing KAUN, komw ketin tamanda dahme e patohwan inoukihong komwi, inowo
    me e patohwan wiahiong komwi, Wasa Lapalap, Koht en Seikop:'
  jae-jae: Taêm ênam gebe eŋ kêtôc lêma gêdêŋ Apômtau ma gêjac mata biŋ gêdêŋ Jakobnê
    Anôtô ŋaclai gebe
  ksd-ksd: 'Ba i ga vavalima tadav ra Luluai, Ma i ga varvatading pire ra Ngala Kakit
    kai Iakob dari:'
  tur-YTC: 'Yahve’ye nasıl ant içtiğini, Yakov''un Güçlüsü’ne olan adağını:'
  bel-N: 'як ён прысягаў ГОСПАДУ, даваў абяцаньне Моцнаму Якубаваму:'
  grc-BRENT: Ὡς μῦρον ἐπὶ κεφαλῆς τὸ καταβαῖνον ἐπὶ πώγωνα, τὸν πώγωνα τὸν Ἀαρὼν,
    τὸ καταβαῖνον ἐπὶ τὴν ὦαν τοῦ ἐνδύματος αὐτοῦ.
  kpr-kpr: 'Bajari, God fakina kato Jacob tumonde bainghedo ghusira, nimokena resena:
    David rea ari beka gagojusira ava kotaso dae resena.'
  ind-AYT: Bagaimana dia bersumpah kepada TUHAN, dan bernazar kepada Yang Mahakuasa
    dari Yakub.
  yom-yom: 'wuzenga ndefi kuidi Yave ayi wuvanga lukanu kuidi nkua lulendo wu Yakobi :'
  yut-yut: Dewit da Israel amɨn dakon Yawe, Piŋkop tapmɨmɨ toŋ, uŋun do yaŋ teban
    tok kɨnda yaŋ yagɨt,
  nya-nya: Iye analumbira kwa Yehova ndi kulonjeza kwa Wamphamvu wa Yakobo kuti,
  hrv-hrv: 'Spomeni se, o Jahve, Davida i sve revnosti njegove: kako se Jahvi zakleo,
    zavjetovao Snazi Jakovljevoj:'
  mps-mps: Te Israelgo Bomai God, nago te Devitgo nageba te dąų walali po meba koneao.
  tpi-tpi: Strongpela God bilong Israel, yu mas tingim gen ol promis Devit i bin mekim
    long yu.
  dan-1931: 'hvorledes han tilsvor HERREN, gav Jakobs Vældige et Løfte:'
  vie-OVCB: 'Người đã thề với Chúa Hằng Hữu. Người đã khấn với Chúa Toàn Năng của
    Gia-cốp:'
  guj-2017: તેણે યહોવાહની આગળ કેવા સમ ખાધા, યાકૂબના સમર્થ ઈશ્વરની આગળ તેણે કેવી પ્રતિજ્ઞા
    લીધી, તેનું સ્મરણ કરો.
  pon-2006A: 'Maing KAUN, komw ketin tamanda dahme e patohwan inoukihong komwi, inowo
    me e patohwan wiahiong komwi, Wasa Lapalap, Koht en Seikop:'
  por-BRBSL: 'como ele jurou a Javé, e fez um voto ao Poderoso de Jacob:'
  eng-OEBUS: the oath that he swore to the Lord, and his vow to the Strong One of
    Jacob,
  swe-swe: och hur han svor, gav sin ed till Herren (Jahve) och sina löften till den
    Mäktige i Jakob.
  cth-cth: BAWIPA koe bangtelane thoe a kâbo tie hai thoseh, Jakop miphun e athakaawme
    Bawipa koe bangtelamaw lawk a kam tie hai thoseh, pouk haw.
  twi-twi: Ɔkaa Awurade ntam, na ɔhyɛɛ nea ɔyɛ Otumfo ma Yakob no bɔ se,
  hlt-hlt: BOEIPA taengah a caeng tih Jakob samrhang taengah khaw a caeng coeng.
  tbz-SIM: 'Kuyie nSɑkɔbu do tũ nkù kpeńnìmu, Dɑfiti do kù dɔúnnɛ̀mu dinùù, kɛ́pɑrìkɛ̀
    kɛ́yú ku yètìrì kɛ dɔ̀:'
  msy-2020: O Ikiavɨra Itir God, Nɨ Jekopɨn God, Godɨn Bar Gavgavir Ekiam Itim. Devit
    nɨ ko dɨkɨrɨzir akaba nɨ dagh nɨghnɨghvɨra ikɨ.
  dop-dop: 'Tɑfiiti ɩnɩ ɩ yɔɣɔtənɑ nɑ ɩ́ tuunɑ Tɑcɑɑ, nɑ ɩ́ sɩɩ Yɑkɔpʋ Ɩsɔ toŋ tʋ
    ɩnəɣɩ nɔɣɔ sɩ:'
  azb-azb: Rəbbə etdiyi andı, Yaqubun qüdrətli Allahına etdiyi əhdi yada sal.
  eng-DBY: 'How he swore unto Jehovah, vowed unto the Mighty One of Jacob:'
  hin-2017: उसने यहोवा से शपथ खाई, और याकूब के सर्वशक्तिमान की मन्नत मानी है,
  wol-KYG: Moo giñaloon Aji Sax ji, moo digook Mbërum Yanqóoba ma.
  swp-swp: ie riba aigora GUIAU arinai eo i ribahesunuma Iakobo ena Eaubada Gigiborina
    arinai,
  bjr-bjr: Oo Yaawee Dafidifa qima afeekaikunara iria. Mifa ani afeeka faqaa Anutuna
    Yakooboona Anutuna faqa qima afeekaikunara iria.
  eng-YLT: 'Who hath sworn to Jehovah. He hath vowed to the Mighty One of Jacob:'
  kne-kne: '@see-verse:PSA.132.001'
  eng-WYC-2017: As he swore to the Lord; he made a vow to [the] God of Jacob.
  eng-WMBB: 'how he swore to the LORD, and vowed to the Mighty One of Jacob:'
  zat-NTPS: ne ca da guche̱be lazre̱' gune̱' chiu', da guche̱be lazre̱' lau', Dios
    wal-la chee̱ Jacob.
  zty-NTPS: na' kan nak da' bchebe ḻaže'e gone' chio', dan' bchebe ḻaže'e ḻawo'
    Le', Dios waḻe che Jakob.
  urd-GVH: उसने क़सम खाकर रब से वादा किया और याक़ूब के क़वी ख़ुदा के हुज़ूर मन्नत
    मानी,
  rug-rug: Mu balabala ia Zihova, sa nana vina tatara koa Goi, pu tokotokoro nia sa
    koasa Tamasa Patutokaena te Zekopi,
  gaz-gaz: 'Inni kakuu tokko Waaqayyoof kakatee Waaqa Yaaqoob Jabaa sanaaf akkana
    jedhee wareege:'
  fra-LSG: 'Il jura à l’Éternel, Il fit ce vœu au puissant de Jacob:'
  yal-yal: A tan nan a kɔlɔ Alatala xa, a yi a dɛ ti Yaxubaa Ala Sɛnbɛmaan xa.
  iou-iou: Täŋkaŋ Isrel täŋo Anutu kehäromi gäka täŋ gamikta yäŋkehäromtak man yäŋkuko
    u imaka, juku piwen.
  haw-1868: I ka mea ana i hoohiki ai ia Iehova, Hoohiki no oia i ka Mea ikaika o
    Iakoba;
  arb-NAV: 'اذْكُرْ كَيْفَ أَقْسَمَ لِلرَّبِّ وَنَذَرَ لإِلَهِ يَعْقُوبَ الْقَدِيرِ:'
  ded-ded: KEBU, Yakoboac Anutu Kuctoa mingina, ge yomoc negensibesena, yeng geac
    yoac deserima yofi deec,
  ewe-ewe: Eka atam na Yehowa, eye wòɖe adzɔgbe na Yakob ƒe Ŋusẽtɔ la be,
  eng-LEE: 'How he swore unto the Lord; how he vowed unto the mighty One of Jacob:'
  asm-FB: তেওঁ কেনেকৈ যিহোৱাৰ ওচৰত শপত খাইছিল, যাকোবৰ সর্বশক্তিমান জনাৰ ওচৰত সঙ্কল্প
    কৰিছিল।
  sus-A: عَ نَشَ عَ رَكَلِ عَلَتَلَ بّ، عَ نَشَ عَ رَكَلِ يَشُبَ مَرِفِ عَلَ سّنبّمَ
    بّ،
  fra-SBL: 'comment il a juré à Yahvé, et fait un vœu au Puissant de Jacob :'
  hbo-hbo: אֲשֶׁ֣ר נִ֭שְׁבַּע לַיהוָ֑ה נָ֝דַ֗ר לַאֲבִ֥יר יַעֲקֹֽב׃
  kik-kik: 'Nĩehĩtire mwĩhĩtwa harĩ Jehova, akĩĩhĩta harĩ ũcio Mwene-Hinya, o we Ngai
    wa Jakubu, akiuga ũũ:'
  fra-NCL: 'Il fit ce serment à Yahweh, ce vœu au Fort de Jacob :'
  cek-AK: Angraeng hanah ahmuen ka hnu ai moe, thacak Jakob ih Sithaw hanah ahmuen
    ka hak ai khoek to, ka mik hae ka iipsak mak ai, ka mikhin doeh ka ngamsak mak
    ai, tangtang ni kaimah ih kahni imthung ah ka kun mak ai ueloe, ka iihhaih ahmuen
    ah doeh ka caeh mak ai, tiah anih mah Angraeng khaeah lokkamhaih to sak moe, thacak
    Jakob Sithaw khaeah lokkamhaih to a sak.
  cuk-cuk: 'Bab-Jehová, David bega-ibmar-ise-sogar-imaksad be ebinsae, Jacob-e-Bab-Dummad-Bur-Birigined
    bega ibmar-imakoye-sogsad be ebinsae, deun, David weyob sogsad:'
  uig-CYR: У Һарунниң бешиға төкүлүп, сақилидин аққан аву қиммәтлик майдәк, У Һарунниң
    сақилидин еқип, Кийим-кечәкниң яқисиға чүшкән қиммәтлик майға охшайду;
  tel-2017: అతడు ఏ విధంగా యెహోవాకు ప్రమాణం చేశాడో, పరాక్రమశాలి అయిన యాకోబు దేవుడికి
    ఏమి వాగ్దానం చేశాడో మనసుకు తెచ్చుకో.
  hat-BSA: 'jan li te sèmante a SENYÈ a, e te fè ve a Toupwisan a Jacob la:'
  ukr-ONPU: Це як олія дорогоцінна на голові, що стікає на бороду, бороду Ааронову,
    на краї шат його стікає.
  kos-kos: 'LEUM GOD, esam ma el tuh wulela kac, Wulela ku su el oru nu sum, God Kulana
    lal Jacob:'
  hbo-WLC: אֲשֶׁ֣ר נִ֭שְׁבַּע לַיהוָ֑ה נָ֝דַ֗ר לַאֲבִ֥יר יַעֲקֹֽב׃
  ibo-ibo: 'Ọ ṅụrụ iyi nye Onyenwe anyị, kwee nkwa nye Onye dị ukwuu nke Jekọb:'
  ory-ory: ସେ କିପ୍ରକାରେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ଶପଥ କଲା, ଆଉ ଯାକୁବର ବଳଦାତାଙ୍କ ନିକଟରେ ମାନତ
    କରି କହିଲା;
  chk-chk: Kopwe chechemeni usun an pwon fän akapel ngonuk me an pwon ngonuk, en Ewe
    mi Unusen Tekia, än Jakop we Kot.
  rop-rop: YAWEI, yu jinggabat wanim imbin pramis langa yu, det haibalawan God blanga
    Jeikob,
  ukr-1871: 'Як він клявся Господеві, робив обітницю могучому Богу Якова:'
  yon-yon: Yembed Yariman yaa weng kunduk yedme kowoon, Yekob ye God Aromkonomo kuyaa
    wiim aangke yedmoon kui.
  deu-1951: 'daß er dem HERRN schwur und dem Mächtigen Jakobs gelobte:'
  eng-JPS: 'How he swore unto the LORD, and vowed unto the Mighty One of Jacob:'
  srp-1865: 'Kako se kunijaše Gospodu, i zavjetovaše Bogu Jakovljevu:'
  lug-lug: Nga bwe yalayirira Mukama, ne yeeyama eri Katonda Ayinzabyonna, Katonda
    wa Yakobo,
  heb-heb: אשר נשבע ליהוה נדר לאביר יעקב׃
  ben-IRV: মনে কর তিনি সদাপ্রভুুর কাছে কেমন শপথ করেছিলেন, যাকোবের একবীরের কাছে মানত
    করেছিলেন।
  ntu-ntu: Nim Gct kc tqrninr tqangio Jekop. X Devet esalzbz bam.
  pan-pan: ਜਿਸ ਨੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਖਾਧੀ, ਅਤੇ ਯਾਕੂਬ ਦੇ ਸ਼ਕਤੀਮਾਨ ਲਈ ਸੁੱਖਣਾ ਸੁੱਖੀ,
  mya-JVB: '-'
  kgf-kgf: Inéŋ Yawe ʒépaŋgé mima Yakoboac wandac wandac miŋina ʒéseli mima yomuhuc
    ʒéyec;
  tte-O: Yo ana waloyameli koliwo kunuwatu-kalatan, kowa Yakobo ana Yaubada kaikaiwena.
  tbg-tbg: Mpo, are Isareri vatanaaka kempuka Variqavano variaro. Devitiva nai kauqu
    aiqiqaa aqukero tivatai uvara, qaqi iritaane.
  hmo-hmo: Ia ese oi Lohiabada dekenai ia gwauhamata. Iakobo ena Dirava dekenai ia
    gwauhamata,
  zar-NT: 'en ca benëʼ tsutsu xtídzëʼë, Xan, en guzxíʼ lu nëʼë bi gunëʼ loʼ, nacuʼ
    Nu nál-latërö láhuigaquiëʼ zxíʼini xiʼsóëʼ Jacob, gunnë́ʼ:'
  urd-urd: कि उसने किस तरह ख़ुदावन्द से क़सम खाई, और या'क़ूब के क़ादिर के सामने मन्नत
    मानी,
  rus-SYN: Это - как драгоценный елей на голове, стекающий на бороду, бороду Ааронову,
    стекающий на края одежды его;
  bqc-SIM: À lɛkɛ̀ Yakↄbu Lua gbãadewa, à lɛgbɛ̃̀ Diiɛ à mɛ̀,
  tcz-CHONGTHU: Aman Yahweh Pakai ah kitepna gimneitah'in anase in ahi. Aman Israel
    Pathen Elohim ah kitepna ananei in ahi.
  mar-mar: त्याने परमेश्वराकडे कशी शपथ वाहिली, त्याने याकोबाच्या समर्थ प्रभूला कसा
    नवस केला, याची आठवण कर.
  isl-isl: Hann náði ekki að hvílast, kom ekki dúr á auga. Þá kom honum í hug að reisa
    hús yfir örk þína, musteri fyrir hinn volduga í Ísrael. Og hann hét því að svo
    skyldi verða og sór hátíðlegan eið fyrir Drottni.
  hlt-THB: 'Anih ing Bawipa venawh awi sa nawh Jakob a Thak awm Thlang a venawh awikamnaak
    ta hawh hy:'
  qub-qub: Jacobpa munayniyoj Tayta Diosnin yarpaycuy ari David aunishushayquitaga.
  bqp-bqp: À la dà Dikirinɛ, à lɛ́ sɛ̀ Yakubu Luda gbãnadenɛ à pì,
  hat-hat: 'Seyè, chonje sèman li te fè ou, pwomès li te fè ou, ou menm Bondye Jakòb
    la ki gen fòs, lè l'' te di:'
  eng-BSB: 'how he swore an oath to the LORD, and vowed to the Mighty One of Jacob:'
  eng-WEBPB: 'how he swore to the LORD, and vowed to the Mighty One of Jacob:'
  kbq-kbq: Israeli vahe'mofo Hankavenentake Anumzamoka Deviti'ma huvempagema kagrite'ma
    hu'neana,
  pon-pon: Me kauki on Ieowa, o a inauki on Kot manaman en Iakop.
  nhe-BL: Xiquilnamiqui quejatza David tlatestigojquetzqui ica ta, TOTECO, tlen tiiTeco
    Jacob, Tlen Tijpiya Nochi Chicahualistli.
  wnc-wnc: Devitda wamu takngatu Anutue natake yawan kekekakut. Ngan, ita Isrel amindane
    kekeknga sikngaapae natake wamu waaknga yawan kekekakut.
  bus-bus: À la dà Diinɛ, à lù sɛ̀ Yakubu Luda gbãadeenɛ à bè,
  gub-BL: Nema'enukwaw hemimume'u kwer rehe nehe. Nema'enukwaw ko newe hemimume'uahy
    kwer rehe nehe. Tuweharupi Wiko Ma'e Zako izar ikàg ma'e romo ereiko.
  eng-DRA: 'Like the precious ointment on the head, that ran down upon the beard,
    the beard of Aaron, Which ran down to the skirt of his garment:'
