verse: PSA.132.004
translations:
  mal-C: ഞാൻ എന്റെ ഭവനത്തിൽ പ്രവേശിക്കുകയോ എന്റെ കിടക്കയിൽ വിശ്രമിക്കുകയോ ചെയ്യുകയില്ല;
  deu-TKW: “will meinen Augen keinen Schlaf gönnen, meinen Wimpern keinen Schlummer,
  lin-lin: nakokanga miso na ngai te mpo na kolala pongi to mpo na konimba mwa moke
  mmx-mmx: Anoxo lok mamana xopla ana unga,
  eng-LSV: If I give sleep to my eyes, || To my eyelids—slumber,
  eng-GNV: Nor suffer mine eyes to sleepe, nor mine eye lids to slumber,
  eng-WEBSTER: I will not give sleep to my eyes, or slumber to my eyelids,
  nhw-BL: Amo niixijcopis, niyon amo nicochis niyon se tlatoctzi,
  swh-ONEN: sitaruhusu usingizi katika macho yangu, wala kope zangu kusinzia,
  bba-bba: U ǹ dom yĩbirimɔ, u ǹ mɑɑ doyɑmɔ
  eng-KJVCPB: I will not give sleep to mine eyes, Or slumber to mine eyelids,
  luo-luo: Ok anayie nindo tera, kata ayula wangʼ lo wengena,
  aii-aii: ”ܠܹܐ ܝܵܗܒܹܢ ܫܸܢܬܵ‌ܐ ܠܥܲܝܢܝܼ̈، ܢܵܘܡܵܐ ܠܛܸܠܦܵܦܝܼ̈،
  meu-meu: matagu basina hamahutadia, matagu kopidia basina hakapudia,
  npi-ULB: म आफ्‍ना आँखालाई सुत्‍न दिनेछैन न त आफ्‍ना पलकहरूलाई विश्राम दिनेछु,
  yor-yor: Èmi kì yóò fi oorun fún ojú mi, tàbí òògbé fún ìpéǹpéjú mi,
  pes-OPCB: خواب به چشمانم راه نخواهم داد، و نه سنگینی به مژگانم،
  tgl-ULB: hindi ko bibigyan ng tulog ang aking mga mata o pagpapahingahin ang aking
    mga talukap
  nop-nop: Nu adi hakule tiŋa damo mu deilit.
  hui-hui: Ha̱lo birabi mbirale mbirani malia howa paliabi nabulebero.
  mya-mya: '@see-verse:PSA.132.003'
  bod-N: རང་གི་མིག་ཟུང་གཉིད་དུ་ཡུར་མི༌བྱ། །མིག་ལྕིབས་གཉིད་ཅོག་རྒྱག་ཏུ་མི་འཇུག༌ཅེས།།
  wsk-wsk: ale amotam kuagi ningi anira me ta tairuk, se amotam kui me ta ira kulukekkowo,
  sna-sna: handingatenderi hope mumaziso angu, kana kutsumwaira mumeso angu,
  spa-BLM: No daré sueño a mis ojos, o sueño a mis párpados,
  cac-cac: man̈ ol in mutz'laj in sat, man̈ ol ochlaj numnaj jab'oc in vayan̈
  swh-ULB: sitayapa macho yangu usingizi wala kope zangu kupumzika
  deu-ELBBK: wenn ich Schlaf gestatte meinen Augen, Schlummer meinen Augenlidern,
  mbb-OT: kenà a edlipezeng
  mal-2015: ഞാൻ എന്റെ കൂടാരവീട്ടിൽ കടക്കയില്ല; എന്റെ ശയ്യമേൽ കയറി കിടക്കുകയുമില്ല.
  gup-gup: Mak minj ngangehme bu ngakodjkekurrmerren.
  rmc-rmc: na dava mire jakhenge te zasovel aňi mire vječkenge te phanden pes andre,
  nlg-nlg: Inau ku mua maturuhighi na matagu, pana vauvahu ni matagu ge kara maturu
    mate.
  pes-OPV: خواب به چشمان خود نخواهم داد و نه پینکی به مژگان خویش،
  ron-1924: ну вой да сомн окилор мей, нич аципире плеоапелор меле
  ben-OBCV: আমি নিজের চোখে ঘুম আসতে দেব না অথবা চোখের পাতায় তন্দ্রা আসতে দেব না,
  som-som: Indhahayga seexasho isugu qaban maayo, Il iyo baalna isu keeni maayo,
  eng-ASVBT: I will not give sleep to mine eyes, Or slumber to mine eyelids;
  mna-mna: '@see-verse:PSA.132.003'
  ita-1885: Se do alcun sonno agli occhi miei, O alcun sonnecchiare alle mie palpebre;
  eng-ULB: I will not give sleep to my eyes or rest to my eyelids
  spa-VBL: no me iré a dormir, ni tomaré una siesta,
  fra-_FOB: Si je donne du sommeil à mes yeux, du repos à mes paupières;
  mal-mal: ഞാൻ എന്റെ കൂടാര വീട്ടിൽ കടക്കുകയില്ല; എന്റെ ശയ്യമേൽ കയറി കിടക്കുകയുമില്ല.
  urd-GVR: na maiṅ apnī āṅkhoṅ ko sone dūṅgā, na apne papoṭoṅ ko ūṅghne dūṅgā
  suz-BL: गो निन्‍द्रा मपाइनुङ। गो मइप्‍नुङ।
  eng-NOY: I will not give sleep to my eyes, Nor slumber to my eyelids,
  ita-1927: non darò sonno ai miei occhi, né riposo alle mie palpebre,
  ckb-ckb: خەو نەدەم بە چاوەکانم، پشوو نەدەم بە پێڵووەکانم،
  eng-BBE: I will not give sleep to my eyes, or rest to my eyeballs,
  xsi-xsi: Naŋa ma apwarea ku akeno matâŋgu tia ndo.
  kan-OKCV: ನಾನು ನನ್ನ ಮನೆ ಸೇರೆನು; ನನ್ನ ಮಂಚವನ್ನು ಏರೆನು.
  tam-2017: என்னுடைய கண்களுக்குத் தூக்கத்தையும், என்னுடைய இமைகளுக்கு உறக்கத்தையும்
    வரவிடுவதுமில்லை என்று,
  spa-RV-1909: No daré sueño á mis ojos, ni á mis párpados adormecimiento,
  ron-BTF: Nu voi da somn ochilor mei, sau ațipeală pleoapelor mele,
  eng-WEBP: I will not give sleep to my eyes, or slumber to my eyelids,
  eng-FBV: I will not go to sleep, I will not take a nap,
  nld-1939: 'Mijn ogen geen slaap gunnen, Mijn wimpers geen sluimer:'
  nch-BL: Amo niixijcopis, yon amo nicochis yon se talojtzi,
  vie-1934: Không cho mắt tôi ngủ, Cũng không cho mí mắt tôi nghỉ nhọc,
  cha-cha: Ti junamatujog y atadogco; ni junamaego y lasas y atadogco,
  hin-CV: न तो मैं अपनी आंखों में नींद आने दूंगा और न पलकों में झपकी,
  eng-OURB: I will not give sleep to my eyes, or slumber to my eyelids;
  spa-BES: No daré sueño a mis ojos, ni dormiré un solo instante,
  tdx-tdx: Tsy homeiko roro o masokoo, tsy hidrodreke o voho-masokoo,
  tha-KJV: ข้าพระองค์จะไม่​ให้​นัยน์​ตาของข้าพระองค์​หลับ หรือให้​หน​ังตาเคลิ้มไป
  por-BR-2018: Não darei sono aos meus olhos, nem cochilo às minhas pálpebras;
  deu-ELO: wenn ich Schlaf gestatte meinen Augen, Schlummer meinen Augenlidern;
  eng-WYC-2018: I shall not give sleep to mine eyes; and napping to mine eyelids.
    (I shall not give sleep to my eyes; or napping to my eyelids.)
  epo-epo: Mi ne donos dormon al miaj okuloj, Nek dormeton al miaj palpebroj,
  gfk-gfk: ma iau pa ni haut leh bia ira iruo pala matagu dir na tirih, ma pa ni kubaba,
  uig-PIN: '@see-verse:PSA.132.003'
  beo-beo: '@see-verse:PSA.132.003'
  tpi-OTNT: Mi no ken malolo na slip yet.
  hau-SA: ba zan ba wa idanuna barci ba, ba gyangyaɗi wa idanuna,
  udu-udu: dhali aha/ mina diki c̱i is pem ki e mmo/ish mo, walla dhal moŋ’ko’d em
    pem bway mmo’ce’d e mo,
  uig-LAT: '@see-verse:PSA.132.003'
  nde-nde: angiyikuwavumela amehlo ami ubuthongo, akukuba lakuwozela enkopheni zami,
  ton-ton: ‌ʻE ʻikai te u tuku ʻae mohe ki hoku mata, pe ko e tulemohe ki hoku laumata,
  ces-1613: Aniž dám očím svým usnouti, ani víčkám svým zdřímati,
  eng-WMB: I will not give sleep to my eyes, or slumber to my eyelids,
  tam-TCV: என் கண்களுக்கு நித்திரையையும், கண்ணிமைகளுக்கு தூக்கத்தையும் வரவிடமாட்டேன்.
  ceb-ULB: dili ako matulog o magpahulay sa akong tabon-tabon sa mata
  pol-UBG: I nie dam zasnąć swoim oczom ani drzemać swoim powiekom;
  kyc-kyc: imambu soo luu palyuo soope pii naro.
  urd-GVU: نہ مَیں اپنی آنکھوں کو سونے دوں گا، نہ اپنے پپوٹوں کو اونگھنے دوں گا
  eng-OEBCW: never to give his eyes sleep or his eyelids slumber,
  deu-1912: ich will meine Augen nicht schlafen lassen noch meine Augenlider schlummern,
  kan-2017: ಕಣ್ಣುಗಳನ್ನು ಮುಚ್ಚುವುದಿಲ್ಲ, ರೆಪ್ಪೆಗಳನ್ನು ಕೂಡಿಸುವುದಿಲ್ಲ” ಎಂದು
  yap-yap: dab gu toffan ara gu mol
  hlt-MCSB: Ka mik te ih sak ham, ka mikkhu te ngam sak ham ka pae mahpawh.
  mdy-ETH: '@see-verse:PSA.132.003'
  twi-ASANTE: meremma nna mfa me na meremma mʼani nkum,
  eng-WEBU: I will not give sleep to my eyes, or slumber to my eyelids,
  spa-PDDPT: No concederé sueño a mis ojos, Ni a mis párpados calma,
  gun-gun: xerexa nambotyvei 'rã ake aguã, neĩ peteĩgue'i nanhenovei 'rã xerexa amombytu'u
    aguã,
  agu-BL: Quil chinwit, nin quil tz'oc inwatl,
  ilo-ULB: saanakto a maturog wenno aginana
  kpg-kpg: Au hagalee hagamolooloo be e kii
  uig-ARA: '@see-verse:PSA.132.003'
  bps-bps: na là agu kudang; balù fidang matagu, là,
  sus-sus: n mu n ya maxima, n mu n ya magirama,
  pon-2006: I sohte pahn kommoal de meirla,
  jae-jae: aê gabe matocanô ênam kauc bêc ma matoc êmôp êtu bêcŋa atom,
  ksd-ksd: A matagu pa na pula, Ma ra pilpil na matagu pa na mata vava,
  tur-YTC: Gözlerime uyku, Göz kapaklarıma uyuklama vermeyeceğim;
  bel-N: ня дам вачам маім сну і павекам маім дрымоты,
  kpr-kpr: Na itatako jo jangutae a jo avae irise,
  ind-AYT: takkan kubiarkan mataku tertidur, atau kelopak mataku terlelap.
  yom-yom: Ndilendi vana ko meso mama minsua mu bua ku tulu ; zindabu ziama mu laba,
  yut-yut: Nak dɨpmɨn dɨma pokgeŋ.
  nya-nya: sindidzalola kuti maso anga agone, kapena zikope zanga ziwodzere,
  hrv-hrv: neću pustit' snu na oči nit' počinka dati vjeđama,
  mps-mps: “Ena toma neyu, tama me pila mudugobeo.
  tpi-tpi: Mi no ken malolo na slip yet.
  dan-1931: under ikke mine Øjne Søvn, ikke mine Øjenlåg Hvile,
  vie-OVCB: Không để cho mắt ngủ, mí mắt không khép lại
  guj-2017: ત્યાં સુધી હું મારા તંબુમાં નહિ આવું અને મારા પલંગ પર નહિ સૂઉં.
  pon-2006A: I sohte pahn kommoal de meirla,
  por-BRBSL: Não vou dar sono a meus olhos, ou dormir até minhas pálpebras,
  eng-OEBUS: never to give his eyes sleep or his eyelids slumber,
  swe-swe: inte heller vill jag ge mina ögon någon sömn, eller sluta mina ögonlock,
  cth-cth: kama im ka ban mahoeh, ka ikhun dawk ka luen mahoeh,
  twi-twi: meremma nna mmfa me na meremma mʼani nkum,
  hlt-hlt: Ka mik te ih sak ham, ka mikkhu te ngam sak ham ka pae mahpawh.
  tbz-SIM: M bɑ́ɑ́ yie nkɛ̀ n nuɔ nhṹṹ, m bɑ́ɑ́ yie nkɛ̀ munɔndɔmmú m pĩ́.
  msy-2020: Kɨ dakusɨ uabɨ abɨnan kogham. Eghtɨ nan damazimning komeghan kogham.
  dop-dop: Mɑ kɑɑ yele nɑ tom kɑɑ-m, yɑɑ mɑ ɩsəhutu yoosinɑ təmɑ.
  azb-azb: Gözümə yuxu getməz, Gözlərimi yummaram
  eng-DBY: I will not give sleep to mine eyes, slumber to mine eyelids,
  hin-2017: न अपनी आँखों में नींद, और न अपनी पलकों में झपकी आने दूँगा,
  wol-KYG: duma tëddi sama kaw lal ba, duma nelaw, duma gëmm sax bët,
  swp-swp: taba nige matagu ea hegibudi, eo taba nige matagu se enoeno.
  bjr-bjr: Qinee sia idooeeqa faiqeeqa ianauranoo.
  eng-YLT: If I give sleep to mine eyes, To mine eyelids — slumber,
  kne-kne: '@see-verse:PSA.132.003'
  eng-WYC-2017: I shall not give sleep to mine eyes; and napping to mine eyelids.
  eng-WMBB: I will not give sleep to my eyes, or slumber to my eyelids,
  zat-NTPS: ne québequeze guchúdia' xiaj lawa' ne québequeze gasia'
  zty-NTPS: na' batkle wsejwa' yej ḻawa', na' batkle tasa',
  urd-GVH: न मैं अपनी आँखों को सोने दूँगा, न अपने पपोटों को ऊँघने दूँगा
  rug-rug: Lopu kaqu magogoso babe la puta si rau,
  gaz-gaz: Ani ija kootiif hirriba, baallee ija kootiitiif immoo mugaatii hin eeyyamu;
  fra-LSG: Je ne donnerai ni sommeil à mes yeux, Ni assoupissement à mes paupières,
  yal-yal: n mi tinɲɛ n yi kinsan hanma n yi xi,
  iou-iou: '@see-verse:PSA.132.003'
  haw-1868: Aole au e haawi i ka hiamoe ma ko'u mau maka, Aole hoi i ka maluhiluhi
    na ko'u mau lihilihi,
  arb-NAV: وَلَنْ أُعْطِيَ عَيْنَيَّ نَوْماً وَلَا أَجْفَانِي نُعَاساً،
  ded-ded: ni kicna gauac kpetarimima gau naric mi febade
  ewe-ewe: Nyemana nye ŋkuwo nadɔ alɔ̃, alo nye aɖaba nadɔ akɔlɔ̃e o,
  eng-LEE: 'I will not grant any sleep to my eyes, nor to my eyelids any slumber:'
  asm-FB: মই মোৰ চকুক নিদ্রা যাবলৈ নিদিম, চকুৰ পতাক তন্দ্রা-মগ্ন হ’বলৈ নিদিম,
  sus-A: ﭑ مُ ﭑ يَ مَشِمَ، ﭑ مُ ﭑ يَ مَفِرَ مَ،
  fra-SBL: Je ne donnerai pas de sommeil à mes yeux, ou le sommeil à mes paupières,
  hbo-hbo: אִם־אֶתֵּ֣ן שְׁנַ֣ת לְעֵינָ֑י לְֽעַפְעַפַּ֥י תְּנוּמָֽה׃
  kik-kik: ndikaareke maitho makwa mone toro, kana ndeke imone ciakwa icũnge,
  fra-NCL: je n’accorderai pas de sommeil à mes yeux, ni d’assoupissement à mes paupières,
  cek-AK: '@see-verse:PSA.132.003'
  cuk-cuk: gabemai an saosulid, wis-ibya-muruu an imakosulid.
  tel-2017: '@see-verse:PSA.132.003'
  hat-BSA: mwen p ap kite zye m dòmi, ni pòpyè zye m fèmen,
  kos-kos: Nga ac fah tia mongla ku motulla,
  hbo-WLC: אִם־אֶתֵּ֣ן שְׁנַ֣ת לְעֵינָ֑י לְֽעַפְעַפַּ֥י תְּנוּמָֽה׃
  ibo-ibo: agaghị m arahụ ụra, egbugbere anya m agaghị atụ oru ụra,
  ory-ory: ସେପର୍ଯ୍ୟନ୍ତ ମୁଁ ନିଶ୍ଚୟ ଆପଣା ଗୃହ-ତମ୍ବୁରେ ପ୍ରବେଶ କରିବି ନାହିଁ, କିଅବା ଆପଣା
    ଶଯ୍ୟା ଉପରକୁ ଯିବି ନାହିଁ।
  chk-chk: Üsap mochen aiesum ika annut
  rop-rop: en ai kaan abum spel o silip,
  ukr-1871: Не дам спати очам моїм, нї дрімати повікам моїм,
  yon-yon: kwane ne indob kuu konaina angkaanban, kwane ne indob ingkad kuu kande
    yaa dubunaanban,
  deu-1951: ich will meinen Augen keinen Schlaf und meinen Augenlidern keinen Schlummer
    gönnen,
  eng-JPS: I will not give sleep to mine eyes, nor slumber to mine eyelids;
  srp-1865: Neæu dati sna oèima svojima, ni vjeðama svojima drijema;
  lug-lug: Sirikkiriza tulo kunkwata newaakubadde okuzibiriza amaaso gange,
  heb-heb: אם אתן שנת לעיני לעפעפי תנומה׃
  ben-IRV: আমি আমার নিজের চোখকে ঘুমাতে দেব না, চোখের পাতাকে বিশ্রাম করতে দেব না,
  ntu-ntu: '@see-verse:PSA.132.003'
  pan-pan: ਨਾ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨੂੰ ਨੀਂਦ, ਨਾ ਆਪਣੀਆਂ ਪਲਕਾਂ ਨੂੰ ਊਂਘ ਆਉਣ ਦਿਆਂਗਾ,
  mya-JVB: '-'
  kgf-kgf: Waŋu kicna galeŋgéwa gau niŋ ménda wammac, waŋu kicna amia ménda waiwa
    mamac.
  tte-O: kani nige yakakaiyawasi o yakekeno,
  tbg-tbg: '@see-verse:PSA.132.003'
  hmo-hmo: ma egu matana do lau koua lasi,
  zar-NT: en bitiʼ guʼa lataj tödi yëla guiö́j lahuaʼ, en bitiʼ utsudiʼ lahuaʼ,
  urd-urd: और न अपनी आँखों में नींद, न अपनी पलकों में झपकी आने दूँगा;
  bqc-SIM: á we i a wɛ́baa gbiakũo, á tó i na a wɛ́uo,
  tcz-CHONGTHU: keiman kamit kicholdo sah ponge ahilou leh kamit imutsah ponge,
  mar-mar: मी आपल्या डोळ्यांवर झोप किंवा आपल्या पापण्यास विसावा देणार नाही.
  isl-isl: '@see-verse:PSA.132.003'
  hlt-THB: ka mik qawi ve am ih sak kawng nyng saw, ka mik khu qawi awm am ngam tikaw,
  qub-qub: Manami ichicllatapis puñuycushächu
  bqp-bqp: áni we à idekũ dɛro, áni tó i na a wɛ́aro,
  hat-hat: mwen p'ap bay kò m' repo, mwen p'ap fèmen je m',
  eng-BSB: I will not give sleep to my eyes or slumber to my eyelids,
  eng-WEBPB: I will not give sleep to my eyes, or slumber to my eyelids,
