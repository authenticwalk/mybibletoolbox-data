verse: PSA.132.003
translations:
  mal-C: “യഹോവയ്ക്കു ഞാൻ ഒരു നിവാസസ്ഥാനം ഒരുക്കുംവരെ, യാക്കോബിന്റെ ശക്തനായവന് ഒരു
    വാസസ്ഥാനം കണ്ടെത്തുന്നതുവരെ,
  deu-TKW: “Ich will mein Wohngezelt nicht betreten, noch das Bett meines Lagers besteigen,
  lin-lin: « Nakokota na ndako na ngai te, nakomata na mbeto na ngai te,
  mmx-mmx: “Nia anoxo onon uto xolonu xopla ana midi ro at loora rak.
  eng-LSV: “If I enter into the tent of my house, || If I go up on the couch of my
    bed,
  eng-GNV: I will not enter into the tabernacle of mine house, nor come vpon my pallet
    or bed,
  eng-WEBSTER: Surely I will not come into the tabernacle of my house, nor go up into
    my bed;
  nhw-BL: 'Quiijto: “Amo nicalaquis nocalijtic, niyon amo nimotecas ipan notlapech
    para nicochis.'
  swh-ONEN: '“Sitaingia nyumbani mwangu au kwenda kitandani mwangu:'
  bba-bba: u ǹ duɔ win kuu bekuruɡirɔ u sere nɛɛ, u koo kpunɑ win kpin yerɔ mi u
    rɑ wɛ̃re.
  eng-KJVCPB: Surely I will not come into the tabernacle of my house, Nor go up into
    my bed;
  luo-luo: “Ok anadonji e oda, kata dhi e kitandana,
  aii-aii: ”ܠܹܐ ܥܵܒ݂ܪܹܢ ܬܚܘܿܬ ܫܟܘܼܪܹܐ ܕܒܲܝܬ‌ܝܼ، ܠܹܐ ܐܵܣܩܹܢ ܥܲܠܔ ܫܘܝܼܬܵ‌ܐ ܕܕܡܵܟ݂ܬ‌ܝܼ،
  meu-meu: 'Nato: Egu ruma lalonai basina raka vareai, egu mahuta patana ai basina
    hekure,'
  npi-ULB: तिनले भने, “म मेरो घरभित्र पस्‍नेछैनँ वा मेरो ओछ्यानमा जानेछैन,
  yor-yor: Nítòótọ́, èmi kì yóò wọ inú àgọ́ ilé mi lọ, bẹ́ẹ̀ èmi kì yóò gun orí àkéte
    mi.
  pes-OPCB: «به خانۀ خود نخواهم رفت؛ و در بستر خویش آرام نخواهم گرفت،
  tgl-ULB: Sinabi niya, “Hindi ako papasok sa aking bahay o pupunta sa aking higaan,
  nop-nop: Adi indiŋ yoguk, “Nu yotne maaneŋ adi mu fowit, eŋ falikne foloŋ adi mu
    deilit.
  hui-hui: Ibugua bi ogodagua lo wigi biyagoni. I̱na i̱ andaga napolebero dagianibi
    u napaluebero.
  mya-mya: '@see-verse:PSA.132.002'
  bod-N: ང་ནི་རང་གི་གུར་ནང་མི་འགྲོ༌ལ། །རང་གི་མལ་ཁྲི་ལ་ཡང་འཛེག་མི༌བྱ།།
  wsk-wsk: “Ani,” mam, “aga kawam ningi me ta kasu nagurek, agi aga anira kuwim te
    me ta taga anirek,
  sna-sna: “Handingapindi mumba mangu kana kuenda kundovata pamubhedha wangu,
  spa-BLM: “Seguramente no entraré en la estructura de mi casa, ni subir a mi cama;
  cac-cac: Man̈ ol in och d'a yol in pat, man̈ ol in ec'laj jichan d'a sat in ch'at,
  swh-ULB: Alisema, sitaingia nyumbani mwangu wala sitaenda kitandani mwangu,
  bel-bel: як раса Ярмонская, што ападае на горы Сіёнскія, бо там наказаў Гасподзь
    дабраславеньне і жыцьцё навечна.
  deu-ELBBK: „Wenn ich hineingehe in das Zelt meines Hauses, wenn ich steige auf das
    Lager meines Bettes;
  mbb-OT: “Kenà a ed-ulì wey kenà a edhizeǥà;
  mal-2015: ഞാൻ യഹോവെക്കു ഒരു സ്ഥലം, യാക്കോബിന്റെ വല്ലഭന്നു ഒരു നിവാസം കണ്ടെത്തുംവരെ
  gup-gup: Bu David wanjh kuhni yimeng, “Ngaye minj ngarrokme kured dja minj mak ngakodjkeyo.
  rmc-rmc: „Na džava khere, na pašľuvava mange pro hadžos,
  nlg-nlg: Inau ku tona keha tana valegu, mu ku mua ahevata iga.
  pes-OPV: که به خیمه خانه خود هرگز داخل نخواهم شد، و بر بستر تختخواب خود برنخواهم
    آمد.
  ron-1924: „Ну вой интра ын кортул ын каре локуеск, ну мэ вой суи ын патул ын каре
    мэ одихнеск,
  ben-OBCV: “আমি নিজের গৃহে প্রবেশ করব না অথবা নিজের বিছানায় শয়ন করব না,
  som-som: Hubaal anigu geli maayo teendhada gurigayga, Sariirtaydana fuuli maayo,
  lat-VUC: sicut ros Hermon, qui descendit in montem Sion. Quoniam illic mandavit
    Dominus benedictionem, et vitam usque in sæculum.]
  eng-ASVBT: Surely I will not come into the tabernacle of my house, Nor go up into
    my bed;
  mna-mna: 'Iso ta kembei: “Nio ti, ko irao aŋlela ruumu tio som, aŋsu muriŋ be aŋkeene
    som, aŋur motoŋ som, mi aŋkeenekaala ki motoŋ som,'
  ita-1885: Se io entro nel tabernacolo della mia casa, Se salgo sopra la lettiera
    del mio letto;
  eng-LXXUP: 'As the dew of Hermon, that comes down on the mountains of Zion: For
    there the Lord commanded the blessing, Even life forever.'
  eng-ULB: He said, “I will not enter my house or get into my bed,
  spa-VBL: “No iré a casa, no iré a la cama,
  fra-_FOB: Si j'entre sous l'abri de ma maison, et si je monte sur le lit où je repose;
  mal-mal: “യഹോവയ്ക്ക് ഒരു സ്ഥലം, യാക്കോബിന്റെ സര്‍വ്വശക്തനായ ദൈവത്തിനു ഒരു നിവാസം
    കണ്ടെത്തുംവരെ
  urd-GVR: “Na maiṅ apne ghar meṅ dāḳhil hūṅgā, na bistar par leṭūṅgā,
  suz-BL: गो आं खिं मओव़नुङ। मिनु आं ब्राख्‍येम मइप्‍नुङ। २सामुएल ७:२; प्रेरित ७:४६
  eng-NOY: “I will not go into my house, Nor lie down on my bed,
  ita-1927: Certo, non entrerò nella tenda della mia casa, né salirò sul letto ove
    mi corico,
  ckb-ckb: «شەرت بێت نەچمەوە ناو خێوەتی ماڵەکەم، نەچمە ناو نوێنەکەم،
  eng-BBE: Truly, I will not come into my house, or go to my bed,
  xsi-xsi: Daviti ipambwâre mine tu, “Naŋa ma atu kaika ŋana alâ naneŋgu luma ilo
    wa akeno naneŋgu kenoŋa nia wa.
  kan-OKCV: “ಯೆಹೋವ ದೇವರಿಗೆ ಒಂದು ಸ್ಥಳವನ್ನೂ, ಯಾಕೋಬನ ದೇವರಿಗೆ ನಿವಾಸವನ್ನೂ ಕಟ್ಟುವವರೆಗೆ ನಿಶ್ಚಯವಾಗಿ,
  tam-2017: என்னுடைய வீடாகிய கூடாரத்தில் நுழைவதில்லை, என்னுடைய படுக்கையாகிய கட்டிலின்மேல்
    ஏறுவதுமில்லை,
  spa-RV-1909: No entraré en la morada de mi casa, ni subiré sobre el lecho de mi
    estrado;
  ron-BTF: Cu siguranță nu voi intra în tabernacolul casei mele, nici nu voi urca
    în patul meu;
  eng-WEBP: “Surely I will not come into the structure of my house, nor go up into
    my bed;
  eng-FBV: “I will not go home, I will not go to bed,
  nld-1939: Ik zal mijn woontent niet ingaan, Mijn legerstede niet beklimmen,
  nch-BL: 'Quiijto: “Amo nicalaquis nocalijtic, yon amo nimotecas ipan notapech para
    nicochis.'
  vie-1934: Tôi hẳn không vào trại mình ở, Chẳng lên giường tôi nghỉ,
  cha-cha: 'Magajet na ti jujalom gui tabetnaculon y guimajo, ni jufalag gui camajo:'
  hin-CV: “मैं न तो तब तक घर में प्रवेश करूंगा और न मैं अपने बिछौने पर जाऊंगा,
  eng-OURB: “Surely I will not come into the structure of my house, nor go up into
    my bed;
  spa-BES: Verdaderamente, no entraré en mi casa, ni iré a mi cama,
  tdx-tdx: 'Toe tsy hizilik’ an-kibohon- trañoko ao raho ndra hijoñe am-pandreako
    nivelareñe ho ahiko ao:'
  tha-KJV: “​แน่​นอนข้าพระองค์จะไม่​เข​้าตัวบ้านหรือขึ้นไปนอนบนที่นอนของตน
  por-BR-2018: 'dizendo : Não entrarei na tenda de minha casa, nem subirei no leito
    de minha cama;'
  deu-ELO: “Wenn ich hineingehe in das Zelt meines Hauses, wenn ich steige auf das
    Lager meines Bettes;
  eng-WYC-2018: I shall not enter into the tabernacle of mine house; I shall not ascend
    into the bed of my resting.
  epo-epo: Mi ne eniros en la ŝirmejon de mia domo, Mi ne supreniros sur la liton,
    pretigitan por mi;
  gfk-gfk: “Iau pa ni laka tano nugu hala bia ni haan taar tano nugu suuh na ninahon,
  uig-PIN: «Pǝrwǝrdigarƣa turar jayni, Yaⱪupning ⱪudrǝtlik Igisigǝ makanni tapmiƣuqǝ,
    Ɵyümdiki ⱨujriƣa kirmǝymǝn, Kariwattiki kɵrpǝmgǝ qiⱪmaymǝn, Kɵzümgǝ uyⱪuni, Ⱪapaⱪlirimƣa
    mügdǝxni bǝrmǝymǝn».
  beo-beo: '“Na da na diasua hame masunu amola hame golamu, amola hele mae fili galeawane,
    Hina Gode (Ya:igobe ea Gode Bagadedafa) Ea: diasu gagumu.”'
  tpi-OTNT: Em i tok olsem, “Mi no ken i go long haus na mi no ken slip long bet.
  hau-SA: “Ba zan shiga gidana ko in kwanta a gado ba,
  udu-udu: Aha/ mina mol cic̱ gu’b pem mo, walla ish eya p̱owa cim pem mo,
  uig-LAT: «Perwerdigargha turar jayni, Yaqupning qudretlik Igisige makanni tapmighuche,
    Öyümdiki hujrigha kirmeymen, Kariwattiki körpemge chiqmaymen, Közümge uyquni,
    Qapaqlirimgha mügdeshni bermeymen».
  nde-nde: “Angizukungena endlini yami loba ngiye embhedeni wami,
  ton-ton: “Ko e moʻoni ʻe ʻikai te u ʻalu ki hoku fale nofoʻanga, pe ʻalu hake ki
    hoku mohenga;
  ces-1613: Jistě že nevejdu do stánku domu svého, a nevstoupím na postel ložce svého,
  eng-WMB: “Surely I will not come into the structure of my house, nor go up into
    my bed;
  tam-TCV: “நான் என் வீட்டிற்குள் நுழையமாட்டேன், என் படுக்கைக்குப் போகவுமாட்டேன்.
  ceb-ULB: Miingon siya, “Dili ako mosulod sa akong balay o mohigda sa akong higdaanan,
  pol-UBG: Zaprawdę, nie wejdę do przybytku, do mego domu, i nie wstąpię na posłanie
    mego łoża;
  kyc-kyc: Namba anda paowape luu palenge panda paowape
  urd-GVU: ”نہ مَیں اپنے گھر میں داخل ہوں گا، نہ بستر پر لیٹوں گا،
  eng-OEBCW: never to enter his tent, never to lie on his bed,
  deu-1912: “Ich will nicht in die Hütte meines Hauses gehen noch mich aufs Lager
    meines Bettes legen,
  kan-2017: “ನಾನು ನನ್ನ ಮನೆಯೊಳಗೆ ಪ್ರವೇಶಿಸುವುದಿಲ್ಲ, ಮಂಚವನ್ನು ಹತ್ತುವುದಿಲ್ಲ,
  yap-yap: “Dab gu wan nga tabinaw rog ara gu wan nga chob;
  hlt-MCSB: Ka dap im khuila ka pawk pawt vetih ka soengca rhaenghmuen khaw ka paan
    mahpawh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢም ኬኤሢ ታኣኒ ማዣንዳኣና ቢያ ባኮ ዳንዳዓ ያይቆኦቤ ፆኦሲም ማኣሪ ታ ኮሻንዳኣና ታ ኬኤፆ
    ታኣኒ ጌላዓኬ፤ ታ ዓርሶይዳኣ ታኣኒ ላሃዓኬ፤ ሃውሺ ጊንዖ ጋዓ ባኣዚያ ታ ጊንዓዓኬ።»
  twi-ASANTE: “Merenhyɛne me fie na merenkɔda me mpa so,
  eng-WEBU: “Surely I will not come into the structure of my house, nor go up into
    my bed;
  spa-PDDPT: Ciertamente no entraré en mi tienda, Ni subiré a mi cama.
  gun-gun: “Xee ma akeaty py ndaikevei 'rã, tupa anheno ajupyaty py ndajeupivei 'rã,
  agu-BL: “Quil na'tij xe inca'l, nin quil nuje'.
  ilo-ULB: Kinunana, “Saanakto a sumrek iti balayko wenno mapan iti pagiddaak,
  kpg-kpg: “Au hagalee hana e ulu gi lodo dogu hale, be e kii i hongo dogu hada.
  uig-ARA: «پەرۋەردىگارغا تۇرار جاينى، ياقۇپنىڭ قۇدرەتلىك ئىگىسىگە ماكاننى تاپمىغۇچە،
    ئۆيۈمدىكى ھۇجرىغا كىرمەيمەن، كارىۋاتتىكى كۆرپەمگە چىقمايمەن، كۆزۈمگە ئۇيقۇنى،
    قاپاقلىرىمغا مۈگدەشنى بەرمەيمەن».
  bps-bps: du makang kenen, manan, “Là agu mulê di gumnègu, demen milè;
  sus-sus: «N mu soma n xɔnyi, n mu n sama,
  pon-2006: “I sohte pahn pedolong nan imweio oh wendi nan kieio;
  jae-jae: “Aê gabe jasô ŋoc beclêlôm atom ma jasa tauc sic janêc ŋoc mê atom,
  ksd-ksd: A dovot, pa ina ruk ra kubagu, Ma pa ina diop ta kaugu vava;
  tur-YTC: “Gerçekten evimin içine girmeyeceğim, Yatağıma çıkmayacağım,
  bel-N: “Не ўвайду ў намёт дому майго, не ўзыйду на пасьцель ложка майго,
  grc-BRENT: Ὡς δρόσος Ἀερμῶν ὁ καταβαίνουσα ἐπὶ τὰ ὄρη Σιών· ὅτι ἐκεῖ ἐνετείλατο
    Κύριος τὴν εὐλογίαν, ζωὴν ἕως τοῦ αἰῶνος.
  kpr-kpr: “Na jo nanda natida ya nanda avari vasada fase avae arena.
  ind-AYT: “Sebenarnya, aku takkan masuk ke dalam tendaku, atau berbaring di atas
    tempat tidurku.
  yom-yom: “Ndilendi kota ko mu nzo ama ; voti kuenda va mbukꞌama.
  yut-yut: “Nak yutnon dɨma kɨkeŋ, ae dɨpmɨn potpot tamokon dɨma pokgeŋ.
  nya-nya: '“Sindidzalowa mʼnyumba mwanga kapena kugona pa bedi langa:'
  hrv-hrv: “Neću ući u šator doma svog nit' uzaći na ležaj svoje postelje,
  mps-mps: Agai te tama po wali, “Ena te beba me pisąma, tama ena te betba me pigi
    pogobeo,” wali.
  tpi-tpi: Em i tok olsem, “Mi no ken i go long haus na mi no ken slip long bet.
  dan-1931: “Jeg træder ej ind i mit Huses Telt, jeg stiger ej op på mit Leje,
  vie-OVCB: “Con sẽ chẳng vào nhà; cũng chẳng lên giường nằm.
  guj-2017: તેણે કહ્યું, “જ્યાં સુધી હું યહોવાહને માટે ઘર ન મેળવું; અને યાકૂબના સમર્થ
    ઈશ્વરને માટે નિવાસસ્થાન તૈયાર ન કરું,
  pon-2006A: “I sohte pahn pedolong nan imweio oh wendi nan kieio;
  por-BRBSL: “Certamente eu não entrarei na estrutura de minha casa, nem subir na
    minha cama;
  eng-OEBUS: never to enter his tent, never to lie on his bed,
  swe-swe: ”Jag vill inte gå in i tältet till mitt hus, inte vila på min bädd,
  cth-cth: Ahni ni BAWIPA onae, Jakop miphun e Athakasaipounge a onae hmuen ka hmu
    hoehroukrak,
  twi-twi: “Merenhyɛn me fi na merenkɔda me mpa so,
  hlt-hlt: Ka dap im khuila ka pawk pawt vetih ka soengca rhaenghmuen khaw ka paan
    mahpawh.
  tbz-SIM: M bɑ́ɑ́ tɑ n cĩ́ɛ̃̀tɛ̀ miɛkɛ bìtì, m bɑ́ɑ́ duɔ́ n dɔ́ù ĩ́nkɛ̀ kɛ́om̀pɛ̀.
  msy-2020: Devit ghaze, “Kɨ uan dɨpenimɨn ghuavanaboghan kogh, uan mɨsiam mɨtoghan
    kogham.
  dop-dop: Mɑ kɑɑ sʋʋ mɑ tɛ nɑ mɑ́ həntɩ mɑ kʋhəntʋɣʋ tɔɔ.
  azb-azb: 'O dedi: «Öz evimdə yaşamaram, Yatağımda yatmaram,'
  eng-DBY: I will not come into the tent of my house, I will not go up to the couch
    of my bed;
  hin-2017: उसने कहा, “निश्चय मैं उस समय तक अपने घर में प्रवेश न करूँगा, और न अपने
    पलंग पर चढूँगा;
  wol-KYG: 'Mu ne: «Duma ñibbi,'
  swp-swp: “Taba nige ea awasae egu numa eai eo taba nige ea lau egu abaeno eai;
  bjr-bjr: Qinee sia qeeqa faiqara maaqai fuanaura.
  eng-YLT: '''If I enter into the tent of my house, If I go up on the couch of my
    bed,'
  kne-kne: tan kanana, “Adi mabalin ay somaaak, adiak aben bomaktad ta maseyepak,
  eng-WYC-2017: I shall not enter into the taber-nacle of mine house; I shall not
    ascend [or go up] into the bed of my resting.
  eng-WMBB: “Surely I will not come into the structure of my house, nor go up into
    my bed;
  zat-NTPS: 'Guné̱'': “Québequeze chu''a xu''u lizra'', ne québequeze gáta''a ga dxasia'''
  zty-NTPS: 'Wnné'': “Batkle choa''a liža'', na'' batkle gata''a ḻo da'' žáte''la'','
  urd-GVH: “न मैं अपने घर में दाख़िल हूँगा, न बिस्तर पर लेटूँगा,
  rug-rug: “Lopu kaqu pule la pa qua vetu si rau, babe la eko pa qua teqe.
  gaz-gaz: “Ani mana koo ol hin seenu; yookaan siree kootti ol hin baʼu.
  fra-LSG: Je n’entrerai pas dans la tente où j’habite, Je ne monterai pas sur le
    lit où je repose,
  yal-yal: A naxa, “N mi soma n konni, n mi n sama n ma saden ma,
  iou-iou: Devit uwä yäŋkehärom taŋpäŋ ŋode yäŋkuk; Näk eŋiken ba däpmon patpatken
    bäräŋeŋ nämo api kwet. Nämo, Ekäni, Isrel täŋo Anutu kehäromi unitä itta kome
