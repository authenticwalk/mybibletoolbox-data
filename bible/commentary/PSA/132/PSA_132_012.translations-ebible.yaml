verse: PSA.132.012
translations:
  mal-C: നിന്റെ മക്കൾ എന്റെ ഉടമ്പടി പാലിക്കുകയും ഞാൻ അഭ്യസിപ്പിച്ച എന്റെ നിയമം പിൻതുടരുകയും
    ചെയ്താൽ, അവരുടെ മക്കളും നിന്റെ സിംഹാസനത്തിൽ എന്നുമെന്നും വാഴും.”
  deu-TKW: Wenn deine Söhne meinen Bund beobachten und meine Zeugnisse, die ich sie
    lehren werde, so sollen auch ihre Söhne für immer auf deinem Throne sitzen.
  lin-lin: Soki bana na yo babateli boyokani mpe mibeko na ngai, bana na bango mpe
    bakokitana na yo lokola bakonzi, mpe ekosalema bongo mpo na libela. »
  mmx-mmx: La mo do luvutnurum dina ruturun ti lekabus tarak, la ti levelinga nia
    anam taba di min, luvutnitna di bok dinaba tu kun u ngan lavaorong ap mo bok leven
    maares melemu.”
  eng-LSV: If your sons keep My covenant, || And My testimonies that I teach them,
    || Their sons also forever and ever || Sit on the throne for you.”
  eng-GNV: If thy sonnes keepe my couenant, and my testimonies, that I shall teach
    them, their sonnes also shall sit vpon thy throne for euer.
  eng-WEBSTER: If thy children will keep my covenant and my testimony that I shall
    teach them; their children also shall sit upon thy throne for ever.
  nhw-BL: Huan sintla iixhuihua quichihuase catli quiijtohua nopa camanal sencahuali
    catli tijchijqui ica David huan sintla quitlepanitase motlajtol, huajca inijuanti
    nojquiya mosehuise ipan isiya para tlanahuatise para nochipa.
  swh-ONEN: kama wanao watashika Agano langu na sheria ninazowafundisha, ndipo wana
    wao watarithi kiti chako cha enzi milele na milele.”
  bba-bba: Bii be, bɑ̀ n win ɑrukɑwɑni yibiɑ, mɑ bɑ win woodɑbɑ mɛm nɔɔwɑ be u bu
    wɛ̃, ben bibun bweserɑ tɑ ko n bɑndu dii sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: If thy children will keep my covenant And my testimony that I shall
    teach them, Their children also shall sit upon thy throne for evermore.
  luo-luo: ka yawuoti orito singruokna kod chike ma apuonjogi, eka yawuotgi nobedi,
    e lochni nyaka chiengʼ kendo nyaka chiengʼ.”
  aii-aii: ”ܐܸܢ ܢܵܛܪܝܼ ܒܢܘܿܢܘܼ̈ܟ݂ ܘܲܥܕܝܼ، ܘܣܵܗܕܘܵܬ‌ܝܼ̈ ܕܡܲܠܦܸܢܗܘܿܢ، ܐܘܼܦ ܒܢܘܿܢܵܝ̈ܗ‌ܝ
    ܠܥܵܠܲܡ ܒܸܬ ܝܵܬܒ݂ܝܼ ܥܲܠܔ ܟܘܼܪܣܝܘܼܟ݂.“
  meu-meu: Bema natumu ese egu taravatu bae badinaia, bona egu hahediba herevadia,
    baina hadibalaidia ḡaudia, idia natudia danu emu terono ai bae helai, ela bona
    hanaihanai.
  npi-ULB: तेरा छोराहरूले मेरो करार र मैले तिनीहरूलाई सिकाउनेछु व्यवस्‍था पालन गर्छन्
    भने, तिनीहरूका सन्तानहरू पनि तेरो सिंहासनमा सदासर्वदा बस्‍नेछन् ।”
  yor-yor: Bí àwọn ọmọ rẹ̀ yóò bá pa májẹ̀mú mi mọ́ àti ẹ̀rí mi tí èmi yóò kọ́ wọn,
    àwọn ọmọ wọn pẹ̀lú yóò jókòó lórí ìtẹ́ rẹ láéláé.
  pes-OPCB: و نیز به داوود گفتی که اگر فرزندانش از احکام تو اطاعت کنند، نسل اندر نسل
    سلطنت خواهند کرد.
  tgl-ULB: Kung pananatilihin ng iyong mga anak ang aking tipan at ang mga batas na
    ituturo ko sa kanila, ang kanilang mga anak ay mauupo rin sa iyong trono magpakailanman.”
  nop-nop: Tiŋa noli indiŋ, mihigeye hogohogokdi yofolokne takaliŋa Yodoko Mede yemgut
    u maaŋ takalineeŋ, wendok kedem mihigeye’walaŋ yalakihiyedi hogok kougoŋkougoŋ
    bunit mapme mintatauneeŋ.”
  hui-hui: Í̠na Debidihondo laabo halu lalu, Í̠naga igini hararume i̱na habo nalolene
    bi pongo bo wirudagua bialu ogoale bilimu ogo ale nabilimu lalu lamerodagua biyagua
    nde mani í̠naga aguane hararu ti iginime kini dege halu í̠naga dagia í̠niha tagira
    pene degeme mia aribia haga bulebira, lalu lo wiriyagoni.
  mya-mya: '@see-verse:PSA.132.011'
  bod-N: ཁྱོད་ཀྱི་བུ་ཚོས་ང་ཡི་ཞལ་ཆད༌དང༌། །བདག་གིས་བསླབ་པའི་དཔང་ཡིག་རྣམས་བསྲུངས༌ན།
    །ཁོ་ཚོའི་བུ་རབས་ཚ་རྒྱུད་དུས་གཏན༌དུ། །ཁྱོད་ཀྱི་ཁྲི་ཐོག་བཞུགས་འོང་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Ikiko. Nika kuriang gue aninga den kalem mu karo tumon, ale aninga munan
    nunga kausem mu karo tumon, mu nononga gue te pempem butata king ko baga lagamonko.”
  sna-sna: kana vanakomana vako vakachengeta sungano yangu nezvandakatema zvandakavadzidzisa,
    ipapo vanakomana vavo vachagara pachigaro chako choushe nokusingaperi-peri.”
  spa-BLM: Si tus hijos cumplen mi pacto, mi testimonio que les enseñaré, sus hijos
    también se sentarán en tu trono para siempre”.
  cac-cac: Tato sc'anab'ajej in trato eb' in̈tilal yed' tastac ol val d'a eb', ol
    ochn̈ej eb' d'a a despacho d'a masanil tiempo, xa chi d'a vin̈.
  swh-ULB: Kama wana wako watalishika agano langu na sheria ambazo nitawafundisha,
    watoto wao pia watakaa kwenye kiti chako cha enzi milele.”
  deu-ELBBK: Wenn deine Söhne meinen Bund und meine Zeugnisse bewahren, die ich sie
    lehren werde, so sollen auch ihre Söhne immer auf deinem Thron sitzen.“
  mbb-OT: Is menge kevuwazan nu he menge hadì, emun edtumanen dan is kebpekid-uyun
    ku keniyu wey is menge penurù he impenurù ku kandan, edhadì daan sikandan te taman
    te taman.”
  mal-2015: നിന്റെ മക്കൾ എന്റെ നിയമത്തെയും ഞാൻ അവർക്കു ഉപദേശിച്ച സാക്ഷ്യത്തെയും പ്രമാണിക്കുമെങ്കിൽ
    അവരുടെ മക്കളും എന്നേക്കും നിന്റെ സിംഹാസനത്തിൽ ഇരിക്കും എന്നും യഹോവ ദാവീദിനോടു
    ആണയിട്ടു സത്യം; അവൻ അതിൽനിന്നു മാറുകയില്ല.
  gup-gup: Bu nawu yibenbornan rowk kabirridjalkarrme kunwok ngardduk kore ngawokkurrmerrinj,
    dja manbu ngabenbukkabukkan, wanjh nawu yerre kabindibornan, bedman warridj kabirribalwohrnan
    bu munguyh.’ Kuhni nawu Yawey bimarneyimeng David.”
  rmc-rmc: Te tire čhave doľikerena miri zmluva the o prikazaňja, save len sikavava,
    ta bešena the lengre čhave pre tiro tronos pro furt.“
  nlg-nlg: Ke vagha na vavatamu kara taonia nigua na bosa baubahu, Ma kara kabu taonia
    na vetena tu taraira nia ke, mana vavatamu ke mua soko.
  pes-OPV: اگر پسران تو عهد مرا نگاه دارند وشهادتم را که بدیشان می‌آموزم، پسران ایشان
    نیزبر کرسی تو تا به ابد خواهند نشست.»
  ron-1924: Дакэ фиий тэй вор пэзи легэмынтул Меу ши ынвэцэтуриле Меле пе каре ли
    ле вой да, вор шедя ши фиий лор ын вечь пе скаунул тэу де домние.”
  ben-OBCV: যদি তোমার সন্তানেরা আমার নিয়ম এবং বিধিবিধান মান্য করে যা আমি তাদের শিক্ষা
    দিয়েছি, তবে তাদের সন্তানেরা চিরকাল ধরে তোমার সিংহাসনে বসবে।”
  som-som: Carruurtaadu hadday xajiyaan axdigayga Iyo markhaatifurkayga aan iyaga
    bari doono, De markaas carruurtooduna weligood bay ku fadhiisan doonaan carshigaaga.
  eng-ASVBT: If thy children will keep my covenant And my testimony that I shall teach
    them, Their children also shall sit upon thy throne forevermore.
  mna-mna: Mi sombe lutum bizin matan iŋgalŋgal sua tio mbukŋana mi titoto kat ka
    tutu, tona lutun bizin tomini kadoono ko tikam murim, mi timbutultul su murim
    peeze kana, mi iseeŋge iseeŋge ma ila. Tutu tana, nio ituŋ ko aŋpaute zin pa.”
  ita-1885: Se i tuoi figliuoli osservano il mio patto, E la mia testimonianza, che
    io insegnerò loro; Essi, e i lor figliuoli in perpetuo, Sederanno sopra il tuo
    trono.
  eng-ULB: If your sons keep my covenant and the laws that I will teach them, their
    children also will sit on your throne forevermore.”
  spa-VBL: Si tus hijos siguen mis leyes y los acuerdos que les enseñe, también sus
    descendientes se sentarán en el trono para siempre”.
  fra-_FOB: Si tes fils gardent mon alliance et mes témoignages que je leur enseignerai,
    leurs fils aussi, à perpétuité, seront assis sur ton trône.
  mal-mal: നിന്റെ മക്കൾ എന്റെ നിയമവും ഞാൻ അവർക്ക് ഉപദേശിച്ച സാക്ഷ്യവും പ്രമാണിക്കുമെങ്കിൽ
    അവരുടെ മക്കളും എന്നേക്കും നിന്റെ സിംഹാസനത്തിൽ ഇരിക്കും” എന്ന് യഹോവ ദാവീദിനോട്
    ആണയിട്ട് സത്യം; കർത്താവ് അതിൽനിന്ന് മാറുകയില്ല.
  urd-GVR: Agar tere beṭe mere ahd ke wafādār raheṅ aur un ahkām kī pairawī kareṅ
    jo maiṅ unheṅ sikhāūṅgā to un ke beṭe bhī hameshā tak tere taḳht par baiṭheṅge.”
  suz-BL: मेकोमी “इ तौपुकीमी आं कबल नु आं देंशो पाम्‍तेक्‍म हना, मेको आन तौपुकी यो
    इ सासन पतीकेम सासन पचा ताइनीम” देंशो बाक्‍त।
  eng-NOY: If thy children keep my covenant, And my statutes, which I teach them,
    Their children also throughout all ages Shall sit upon thy throne.”
  ita-1927: Se i tuoi figliuoli osserveranno il mio patto e la mia testimonianza che
    insegnerò loro, anche i loro figliuoli sederanno sul tuo trono in perpetuo.
  ckb-ckb: ئەگەر کوڕەکانت پەیمانەکەم نەشکێنن، هەروەها ئەو فەرزانەی کە فێریان دەکەم،
    ئەوسا خۆیان و نەوەکانیان هەتاهەتایە لەسەر تەختەکەت دادەنیشن.»
  eng-BBE: If your children keep my word, and the teachings which I will give them,
    their children will be rulers of your kingdom for ever.
  xsi-xsi: Ambo noko ne vâsa kinzi ma siveta ikura naneŋgu ŋgua pâŋa mine, aku ma
    sipono muli pa ŋgua tukuŋa rârâni naŋa ma alanzi ŋinde tona, ande noko timbu wukale
    kala ma muli sikai noko nia mine nâ, ku ma simo koipu ŋalaŋala ikura zo rârâni.”
  kan-OKCV: ನಿಮ್ಮ ಮಕ್ಕಳು ನನ್ನ ಶಾಸನಗಳನ್ನೂ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಸನ್ಮಾನಿಸಿ, ಕೈಗೊಂಡರೆ, ಅವರ
    ಮಕ್ಕಳು ಸಹ ಎಂದೆಂದಿಗೂ ನಿನ್ನ ಸಿಂಹಾಸನದಲ್ಲಿ ಕೂರುವರು.”
  tam-2017: உன்னுடைய மகன்கள் என்னுடைய உடன்படிக்கையையும், நான் போதிக்கும் என்னுடைய
    சாட்சிகளையும் காத்து நடந்தால், அவர்கள் மகன்களும் என்றென்றைக்கும் உன்னுடைய சிங்காசனத்தில்
    அமர்ந்திருப்பார்கள் என்றும், யெகோவா தாவீதிற்கு உண்மையாக ஆணையிட்டார்; அவர் தவறமாட்டார்.
  spa-RV-1909: Si tus hijos guardaren mi alianza, y mi testimonio que yo les enseñaré,
    sus hijos también se sentarán sobre tu trono para siempre.
  ron-BTF: Dacă ai tăi copii vor ține legământul meu și mărturia mea ce îi voi învăța,
    copiii lor de asemenea vor ședea pe tronul tău pentru totdeauna.
  eng-WEBP: If your children will keep my covenant, my testimony that I will teach
    them, their children also will sit on your throne forever more.”
  eng-FBV: If your sons keep to my agreement and my laws that I will teach them, then
    their sons will always occupy your throne.”
  nld-1939: En zo uw zonen mijn verbond onderhouden, En de vermaningen, die Ik hun
    gaf, Dan zullen ook hùn zonen voor eeuwig Op uw troon blijven zitten!
  nch-BL: Huan sinta iixhuihua quichihuase cati quiijtohua nopa camanal sencahuali
    cati tijchijqui ica David huan sinta quitepanitase motajtol, huajca inijuanti
    nojquiya mosehuise ipan isiyaj para tanahuatise para nochipa.
  vie-1934: Nếu con cái ngươi giữ giao ước ta, Và những chứng cớ mà ta sẽ dạy cho
    chúng nó, Thì con cái chúng nó cũng sẽ Ngồi trên ngôi ngươi đến đời đời.
  cha-cha: Yaguin jaadaje y famaguonmo y tratujo, yan y testimoniojo ni y jufanagüe
    sija, asta y famaguonñija locue ufanmatachong gui tronumo para taejinecog.
  hin-CV: यदि तुम्हारे वंशज मेरी वाचा का पालन करेंगे तथा मेरे द्वारा सिखाए गए उपदेशों
    का पालन करेंगे, तब उनकी संतान भी तुम्हारे सिंहासन पर सदा-सर्वदा के लिए विराजमान
    होगी.”
  eng-OURB: If your children will keep my covenant ·binding contract between two or
    more parties·, my testimony that I will teach them, their children also will sit
    on your throne forever more.”
  spa-BES: Si tus hijos cumplen mi palabra y las enseñanzas que yo les daré, sus hijos
    serán regentes de tu reino para siempre.
  tdx-tdx: lehe ambe’ o ana’oo i fañinakoy naho ty taroko anareko iareo, le hiambesatse
    amy ­fiambesam-panjaka’oy nainai’e o ana’ iareoo.
  tha-KJV: ถ้าบรรดาบุตรของเจ้ารักษาพันธสัญญาของเรา และบรรดาพระโอวาทของเราซึ่งเราจะสอนเขา
    เหล่​าบุตรของเขาทั้งหลายด้วยเช่​นก​ันจะนั่งบนบัลลั​งก​์ของเจ้าเป็นนิตย์”
  por-BR-2018: Se teus filhos guardarem meu pacto e meus testemunhos que eu lhes ensinar,
    também seus filhos se sentarão sobre teu trono para sempre.
  deu-ELO: Wenn deine Söhne meinen Bund und meine Zeugnisse bewahren, welche ich sie
    lehren werde, so sollen auch ihre Söhne auf deinem Throne sitzen immerdar.”
  eng-WYC-2018: If thy sons shall keep my testament; and my witnessings, these which
    I shall teach them. And the sons of them till into the world; they shall set on
    thy seat. (And if thy sons shall keep my covenant, and obey my teachings, which
    I shall teach them; then their sons shall sit on thy throne forever.)
  epo-epo: Se viaj filoj observos Mian interligon kaj Mian leĝon, kiun Mi instruos
    al ili, Tiam ankaŭ iliaj filoj eterne sidos sur via trono.
  gfk-gfk: Ing bia ira num bulumur diet na mur haruatne no nugu kunubus ma ira harkurai
    ing iau ni hausur diet ine, io, ira udiet bulumur diet na kis hathatikai tano
    num kinkinis na king.”
  uig-PIN: Pǝrzǝntliring Mening ǝⱨdǝmni, Ⱨǝm Mǝn ularƣa ɵgitidiƣan agaⱨ-guwaⱨlirimni
    tutsa, Ularning pǝrzǝntliri mǝnggügǝ tǝhtingdǝ olturidu» — degǝn.
  beo-beo: Dia mano ilia Na gousa:su noga:le nabasea, amola Na hamoma:ne sia:i ilima
    i, amo nabawane hamosea, ilia mano amola da di bagia, eso huluane mae fisili,
    Isala:ili fi ouligilalumu.”
  tpi-OTNT: Sapos ol pikinini man bilong yu i bihainim kontrak bilong mi, na bihainim
    olgeta lo mi givim ol, orait bihain ol pikinini man bilong ol tumbuna bilong yu,
    ol tu bai i kamap king, i go inap olgeta taim bihain.”
  hau-SA: in ’ya’yanka maza za su kiyaye alkawari da farillan da na koya musu, to
    ’ya’yansu maza za su zauna a kan kursiyinka har abada abadin.”
  udu-udu: Waḵki/ iya/m pini mini dhu gwom pem jin gamu me’d mo dhali gwonyc̱im pem
    kun miga/ ṯor uni mo tani iya/m buni si’da/ ki sule/ sule/ mo mini ’kowa p̱o/
    ḵursi ma maliḵ pini mo.
  uig-LAT: Perzentliring Méning ehdemni, Hem Men ulargha ögitidighan agah-guwahlirimni
    tutsa, Ularning perzentliri menggüge textingde olturidu» — dégen.
  nde-nde: aluba amadodana akho egcina isivumelwano sami lezimiso engibafundisa zona,
    lapho-ke amadodana abo azahlala esihlalweni sakho sobukhosi kuze kube nini lanini.”
  ton-ton: Kapau ʻe fai ʻe hoʻo fānau ki heʻeku fuakava mo ʻeku fakamoʻoni ʻaia te
    u ako kiate kinautolu, ʻe nofo foki ʻenau fānau ʻi ho nofoʻa fakaʻeiʻeiki ʻo lauikuonga.”
  ces-1613: Budou-li ostříhati synové tvoji smlouvy mé a svědectví mých, kterýmž je
    vyučovati budu, také i synové jejich až na věky seděti budou na stolici tvé.
  eng-WMB: If your children will keep my covenant, my testimony that I will teach
    them, their children also will sit on your throne forever more.”
  tam-TCV: உன் மகன்கள் என் உடன்படிக்கையையும், நான் அவர்களுக்குப் போதிக்கிற நியமங்களையும்
