  ory-ory: ଯଦି ତୁମ୍ଭ ସନ୍ତାନଗଣ ଆମ୍ଭ ନିୟମ ଓ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଯେଉଁ ପ୍ରମାଣ-ବାକ୍ୟ ଶିଖାଇବା,
    ତାହା ପାଳନ କରିବେ, ତେବେ ସେମାନଙ୍କ ସନ୍ତାନଗଣ ହିଁ ସଦାକାଳ ତୁମ୍ଭ ସିଂହାସନରେ ବସିବେ।”
  chk-chk: Are noum kewe mwän repwe tümwünü ai we pwon me ai kewe allük üa aiti ngeniir,
    nöür kewe mwän repwe pwal siwiliik lon wisom wisen king tori feilfeilachök.”
  rop-rop: If dei jidan trubalawei langa main strongbala pramis, en if dei teiknodis
    langa wanim ai dalim olabat, wal dei garra kipgon jidan king.”
  ukr-1871: Коли сини твої хоронити муть заповіт мій і велїння мої, котрих навчу їх,
    то й сини їх по всї часи седїти муть на твоїм престолї.
  yon-yon: Eb karub dana meed kuu nembed ongmaan ye amob weng awine kandenib, ne kerekmen
    korokbaan ye weng yi yaa kedmengkandaniine awine kandaniib kuu, yi karub dana
    meed kuu eb dibere oonimbon arimbed aron korem dibaraniib.” andoon.
  deu-1951: Werden deine Söhne meinen Bund bewahren und meine Zeugnisse, die ich sie
    lehren will, so sollen auch ihre Söhne für immer sitzen auf deinem Thron!»
  eng-JPS: If thy children keep My covenant and My testimony that I shall teach them,
    their children also for ever shall sit upon thy throne.'
  srp-1865: Ako sinovi tvoji ušèuvaju zavjet moj i otkrivenja moja kojima æu ih nauèiti,
    onda æe i sinovi njihovi dovijeka sjedjeti na prijestolu svom.
  lug-lug: Batabani bo bwe banaakuumanga Endagaano yange n’ebiragiro byange bye nnaabayigirizanga,
    ne batabani baabwe nabo banaatuulanga ku ntebe yo ey’obwakabaka emirembe gyonna.”
  heb-heb: אם ישמרו בניך בריתי ועדתי זו אלמדם גם בניהם עדי עד ישבו לכסא לך׃
  ben-IRV: যদি তোমার সন্তানরা আমার চুক্তি পালন করে এবং আমার বিধি যা আমি তাদেরকে শেখাব,
    তবে তাদের সন্তানরাও চিরতরে তোমার সিংহাসনে বসে থাকবে।”
  ntu-ntu: X nzmu mrlxdrng nayrlq-angidrlr nzesz'tikr drtwrgr badr, X navz-nqblqlr
    natqnge kc tqkapxbo badr, Sa nangini-zvzdr king, Badr mrlxdrng, tqyc tqyc.”
  pan-pan: ਜੇ ਤੇਰੀ ਅੰਸ ਮੇਰੇ ਨੇਮ ਤੇ ਮੇਰੀ ਸਾਖੀ ਦੀ, ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਸਿਖਾਵਾਂਗਾ ਪਾਲਣਾ
    ਕਰੇ, ਤਾਂ ਉਨ੍ਹਾਂ ਦੀ ਅੰਸ ਵੀ ਜੁੱਗੋ-ਜੁੱਗ ਤੇਰੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠੇਗੀ।
  mya-JVB: သင် ၏သား တို့သည် ငါ့ ပဋိညာဉ် တရားကို၎င်း၊ ငါသွန်သင် သော သက်သေခံ ချက်ကို၎င်းစောင့်ရှောက်
    လျှင် ၊ သူ တို့၏သား များသည်လည်း သင် ၏ ပလ္လင် ပေါ် မှာ အစဉ် အမြဲထိုင် ရကြလိမ့်မည်ဟု
    ဗျာဒိတ်ထား တော်မူပြီ။
  kgf-kgf: Naŋhécga eneŋ ʒikiʒiki ac ʒéma héipuc acna ku énécmimaŋ imi tohoma wammuiguc
    imi naŋhécgina ieneŋ imuhucyanec tatacga edamuyaguc imuaru tetecgia qahac tacmu.
  tte-O: Tem natumwao yagu kelabilabin kamwasana yo yagu walo meuloili siobigaili
    kabo natuliyao siya tabe sowasowali siyamala kin sauga meuloina.”
  tbg-tbg: Ho ai maaqu vika te uva tiva taatau taunarave, ekaa te uva maara tiva taunarave,
    koqemake iriqi vivera, naantiara vika maaquvara nái qoka vatuka vare, avuhainaa
    vaiintiqamavi vaivarave. Vika ekaa enta mintiakema raqikiqi vivarave, tiro. Noravano
    Devitirara minti tira.
  hmo-hmo: Bema oiemu natuna tau ese, egu gwauhamata taravatuna idia badinaia, bona
    idia dekenai lau henia taravatu do idia kamonai henia neganai, idia edia natudia
    danu ese, oiemu king dagina do idia abia noho, nega hanaihanai.”
  zar-NT: Channö ilunbiʼ zxíʼini xiʼsúʼ ca rnna didzaʼ dzaga quiaʼ, en le nunaʼ ba
    nalí para uzéajniʼidaʼ légacabiʼ, ilaʼnná bë́ʼëbiʼ ga röʼu rinná bëʼu yúguʼtë
    dza siʼ zaca.”
  urd-urd: अगर तेरे फ़र्ज़न्द मेरे 'अहद और मेरी शहादत पर, जो मैं उनको सिखाऊँगा 'अमल
    करें; तो उनके फ़र्ज़न्द भी हमेशा तेरे तख़्त पर बैठेगें।”
  bqc-SIM: Tó n buiↄ ma bàakuańnↄ yãdà, mɛ́ aa yã́ pↄ́ má dànɛ́ↄ kũa, an
    buiↄ aaↄ zↄ̃lɛ n kpalabaawa gↄↄpiiɛ.
  tcz-CHONGTHU: Nachilhah ten nangtoh kakitepna leh ka Dan sem holeh kathuhil hohi
    anit uva ahileh nalal touna hi chejom peh ding ahi,” ati.
  mar-mar: जर तुझ्या मुलांनी माझा करार पाळला, आणि मी त्यांना शिकवलेले नियम पाळले,
    तर त्यांची मुलेसुद्धा तुझ्या राजासनावर सर्वकाळ बसतील.
  isl-isl: 'Og annað fyrirheit gafstu Davíð líka: Ef afkomendur hans héldu ákvæði
    sáttmála þíns við þig, þá mundi konungdómurinn haldast í ætt Davíðs að eilífu.'
  hlt-THB: Na cakhqi ing ka paipi ve khoem unawh cuk kiknaak awipeek ak cawngpyi khqi
    ce ami hqut awhtaw, cekkhqi a cakhqi ing na boei ngawihdoelh awh kumqui ingkaw
    kumqui dy ngawi kawm uh.
  qub-qub: Parlacushanchïta wamrayquicuna cumliptenga yachachinäpaj caycaj laycunata
    cumliptenga paycunapa wamrancunapis rucar rucarmi imaycamapis ray caycanga.»
  bqp-bqp: Tó n burinↄ ma bàka kunna kũńwo yã dà, tó ò yã kũ ma dàńnɛnↄ kũna,
    ń burinↄ nigↄ̃ vutɛ n kpatan gↄrↄ sĩnda pínki.
  hat-hat: Si pitit ou yo kenbe kontra mwen fè ak yo a, si yo kenbe prensip mwen ba
    yo, pitit pa yo tou va toujou chita son fotèy ou a.
  eng-BSB: If your sons keep My covenant and the testimony I will teach them, then
    their sons will also sit on your throne forever and ever.”
  eng-WEBPB: If your children will keep my covenant, my testimony that I will teach
    them, their children also will sit on your throne forever more.”
  kbq-kbq: Hagi kagri ne'mofavre naga'mo'zama, nagrama huhagerafi'noa huvempa kene,
    kasegenema amage'ma antesageno'a, zamagripinti'ma fore hu anante anante'ma hu'za
    vanaza mofavre naga'mo'za kinia mani vava hu'za vugahaze.
  pon-pon: Ma noum jeri ko pan kolekol ai inau, o ai kujoned akan, me I pan kawewe
    on irail, nairail jeri ko ap pil pan mondi pon mol om kokolata.
  nhe-BL: Huan intla iixhuihua quichihuase tlen quiijtohua nopa tlajtolsencahuali
    tlen tijchijqui ica David huan intla quitlepanitase motlajtol, huajca inijuanti
    nojquiya mosehuise ipan isiyaj para tlanahuatise para nochipa.
  wnc-wnc: “Sike gatane waakga akwau nata yawa kekekakut taknga tawake gatu mama wamu
    nata yamukum taknga tawambanu, itane waaknga masan aatning kaya king daknganing.
    Ina unzakan masan kaya unzakan siwik,” ngang yawan kekekakut.
  bus-bus: Tó n boriinↄ ma bà kuunańyo yã dà, tó aↄ̃ yã kɛ̀ má dàńnɛnↄ kũna, aↄ̃
    boriinↄ égↄ̃ vɛ̃ɛ n kpatan gurↄ píngi.
  gub-BL: Aze nera'yr umuwete heze'eg wà nehe, Aze weruzar heremiapo karer wà nehe,
    Wana'yr wiko putar tuwihawete romo tuweharupi wà nehe no, ere ihewe.
