verse: PSA.132.006
translations:
  mal-C: 'എഫ്രാത്തയിൽ നാം അതേപ്പറ്റി കേട്ടു, യായീരിന്റെ വയലുകളിൽ നാം അതിനെ കണ്ടെത്തി:'
  deu-TKW: Siehe, wir haben von ihr gehört in Ephrat, haben sie gefunden in Waldgefilden.
  lin-lin: Toyokaki sango na tina na yango na Efrata, tomonaki yango na elanga ya
    Yari.
  mmx-mmx: Nema maga ronga levelinga ro Betilem mumu lobokis at lekabus la maga long
    lenget kaka i ro at laraamang gak lok saparap lemenemen Jaar.
  eng-LSV: Behold, we have heard it in Ephratah, || We have found it in the fields
    of the forest.
  eng-GNV: Lo, we heard of it in Ephrathah, and found it in the fieldes of the forest.
  eng-WEBSTER: 'Lo, we heard of it at Ephratah: we found it in the fields of the wood.'
  nhw-BL: Tijcajque camanaltij ipan tlali Efrata para icaxa TOTECO eltoya nopona,
    huan teipa tijpantijque huejca tlen altepeme ipan cuatitlamitl.
  swh-ONEN: 'Tulisikia habari hii huko Efrathi, tulikutana nayo katika mashamba ya
    Yaara:'
  bba-bba: Wee sɑ nuɑ mɑ woodɑn kpɑkororu tɑ wɑ̃ɑ Efɑrɑtɑɔ, mɑ sɑ tu deemɑ Yɑɑrin
    ɡberɔ.
  eng-KJVCPB: 'Lo, we heard of it at Ephratah: We found it in the fields of the wood.'
  luo-luo: 'Ne wawinjo wachno Efratha, ee, ne wayude e puothe mag Jaar:'
  aii-aii: ܗܵܐ، ܫܡܝܼܥ ܠܲܢ ܒܘܼܬ ܕܝܼܘܼܗ̇ ܓܵܘ ܐܵܦܲܪܬܵ‌ܐ، ܡܘܼܫ݇ܟ̰ܚܵܐ ܠܲܢ ܓܵܘ ܚܲܩܠܵܢܹ̈ܐ
    ܕܡܲܝܫܵܐ،
  meu-meu: Efrata ai sivaraina ta kamonai, Iara umadia ai ta davaria.
  npi-ULB: हेर्नुहोस्, हामीले यसबारे एप्रातामा सुन्यौ । हामीले यसलाई याआरको मैदनमा
    भेट्टायौं ।
  yor-yor: 'Kíyèsi i, àwa gbúròó rẹ̀ ni Efrata: àwa rí i nínú oko ẹgàn náà.'
  pes-OPCB: در بیت‌لحم راجع به صندوق عهد تو شنیدیم، و در صحرای یعاریم آن را یافتیم.
  tgl-ULB: Tingnan mo, narinig namin ang tungkol dito sa Efrata; natagpuan namin ito
    sa bukirin ng Jaar.
  nop-nop: Indi Betelehem gwaŋ hali nadigumun. Yahwe’walaŋ yofolok bogit agaŋ Yalihi’walaŋ
    kwetneŋ busuwalak. Kaŋ Yalihi’walaŋ kwetneŋ wooŋ folooŋ kagumun.
  hui-hui: Anduane Homogonaga Habo Nalolene bi lo winigonaga Mbogoyi biagoni dindi
    ogoha nga lalu ina Bedelehemeni hemaria langiyane hale harima. Mbogoyi biagoni
    Yarimu dindini wiaria handa walia harima.
  mya-mya: ဗက်​လင်​မြို့​တွင်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော် အ​ကြောင်း​ကို ငါ​တို့​ကြား​သိ​ကြ​၍​ယင်း​သေတ္တာ​တော်​ကို
    ယာ​ရိမ်​ကွင်း​၌​တွေ့​ရှိ​ရ​ကြ​၏။
  bod-N: ཨེབ་རཱད་ཡུལ་དུ་བཞུགས་པའི་གཏམ་ཐོས༌ཤིང༌། །ཡཱ་ཨིར་ཐང་དུ་ང་ཚོ་དེར་ཕྲད་བྱུང༌།།
  wsk-wsk: Ana Ephrathah baga se Kaem ko Kunup Laili mu ko den ikiman, ale nama Jearim
    wonong te arigiman.
  sna-sna: Takazvinzwa muEfurata, takasangana nazvo muminda yeJaari tikati,
  spa-BLM: He aquí que lo hemos oído en Efrata. Lo encontramos en el campo de Jaar.
  cac-cac: A d'a Efrata ix cab' yab'ixal te' scaxail strato Dios, axo d'a yol lum
    smacb'en vin̈aj Jaar ix ilchaj te' cuuj.
  swh-ULB: Tazama tulisikia kuhusu hilo katika Efrata; tuliipata katika konde la Yearimu.
  deu-ELBBK: Siehe, wir hörten von ihr in Ephrata, wir fanden sie in dem Gefilde Jaars.
  mbb-OT: Hein diyè key te Efrata netudtul kenami ke hendei sikan is Kavan te Kebpekid-uyun,
    ne ziyè dey haazà meturedu te vevesukà diyà te Jaar.
  mal-2015: നാം എഫ്രാത്തയിൽ അതിനെക്കുറിച്ചു കേട്ടു വനപ്രദേശത്തു അതിനെ കണ്ടെത്തിയല്ലോ.
  gup-gup: Bu ngarridi darnkih kore kukadje Ephrathah, wanjh kumekbe ngarriwobekkang
    nawu Ark kore God wokkurrmerrinjkenh. Dja wanjh ngarringalkeng kore kabbal bolkngeyyoy
    Jearim.
  rmc-rmc: Šunďam pal e archa la zmluvakri andro Betlehem, arakhľam la pro maľi paš
    o Jearim.
  nlg-nlg: Ighai tai rongovia na vaevale baubahu tabu, te ghaha Ephrathah, mai vahu
    sodoa tana bona sagau, pari bebetena i Jaar.
  pes-OPV: اینک ذکر آن را در افراته شنیدیم و آن را درصحرای یعاریم یافتیم.
  ron-1924: Ятэ, ам аузит ворбинду-се деспре ел ла Ефрата, л-ам гэсит ын огорул Иаар…
  ben-OBCV: 'দেখো, আমরা ইফ্রাথায় তাঁর সংবাদ শুনেছিলাম জায়ারের ক্ষেতে তাঁর সন্ধান
    পেয়েছিলাম:'
  som-som: Bal eeg, annagu waxaan ku maqalnay Efraataah, Oo waxaan ka helnay berrinkii
    duurka.
  eng-ASVBT: 'Lo, we heard of it in Ephrathah: We found it in the field of the wood.'
  mna-mna: Indeeŋe niam ambot lele pakaana ki Eparata na, amleŋ Sua Mbukŋana Ka Koror
    uruunu. Tana amla ma amdeeŋi imbot igarau kar Yar.
  ita-1885: Ecco, noi abbiamo udito che l'Arca era stata nella contrada Efratea; Poi
    la trovammo ne' campi di Iaar.
  eng-ULB: See, we heard about it in Ephrathah; we found it in the fields of Jaar.
  spa-VBL: En Efrata, oímos hablar del arca del pacto, y la encontramos en los campos
    de Yagar.
  fra-_FOB: Voici, nous en avons entendu parler à Éphrath; nous l'avons trouvée dans
    les champs de Jaar.
  mal-mal: നാം എഫ്രാത്തയിൽ അതിനെക്കുറിച്ച് കേട്ട് വനപ്രദേശത്ത് അത് കണ്ടെത്തിയല്ലോ.
  urd-GVR: Ham ne Ifrātā meṅ ahd ke sandūq kī ḳhabar sunī aur yār ke khule maidān
    meṅ use pā liyā.
  suz-BL: गोपुकीमी एफ्राथाहमी परमप्रभु यावे आ कबल पशो सन्‍दोस आ पर्बम नेंतय। मिनु
    गोपुकीमी मेको यार सहर ङा दिंमम थित्‍तय। १सामुएल ७:१; १इतिहास १३:५-६
  eng-NOY: Behold, we heard of it at Ephratah; We found it in the fields of the forest.
  ita-1927: Ecco abbiamo udito che l’Arca era in Efrata; l’abbiam trovata nei campi
    di Jaar.
  ckb-ckb: 'ئەوەتا لە ئەفراتە هەواڵی ئەومان بیست، لەناو کێڵگەکانی یاعەر دۆزیمانەوە:'
  eng-BBE: 'We had news of it at Ephrathah: we came to it in the fields of the wood.'
  xsi-xsi: Muŋga, lâ zo ŋinde maka kamo Betlehem lawea, ande maka kaloŋo ŋgua tu Yova
    Kindeni ne ŋgua pâŋa ne sopi sapâŋa nde ikeno nia toŋge. Maka karoto lee kasânda
    kulu lâ Jar lawea tini laiti.
  kan-OKCV: 'ನಾವು ಎಫ್ರಾತದಲ್ಲಿ ಇದನ್ನು ಕೇಳಿದೆವು; ಯಹಾರ್ ಅಡವಿಯ ಬಯಲುಗಳಲ್ಲಿ ಇದನ್ನು ಕಂಡು
    ಹೀಗೆಂದು ಕೇಳಿಸಿಕೊಂಡೆವು:'
  tam-2017: இதோ, நாம் எப்பிராத்தாவிலே அதின் செய்தியைக் கேட்டு, வயல்வெளிகளில் அதைக்
    கண்டோம்.
  spa-RV-1909: 'He aquí, en Ephrata oímos de ella: hallámosla en los campos del bosque.'
  ron-BTF: Iată, am auzit despre aceasta la Efrata, noi am găsit aceasta în câmpurile
    pădurii.
  eng-WEBP: Behold, we heard of it in Ephrathah. We found it in the field of Jaar.
  eng-FBV: In Ephrathah we received information about the Ark of Agreement, and we
    found it in fields near Jaar.
  nld-1939: Zie, wij hoorden, dat zij in Efráta was, Wij vonden haar weer in de velden
    van Jáar;
  nch-BL: Tijcajque camanaltij ipan tali Efrata para iCaxa TOTECO eltoya nopona, huan
    teipa tijpantijque huejca ten altepeme ipan cuatitamit.
  vie-1934: Kìa, chúng tôi có nghe nói về hòm giao ước tại Ê-phơ-rát, Có tìm đặng
    hòm ấy trong đồng bằng Gia-a.
  cha-cha: Estagüe na injingog masangangüe guiya Efrata ya inseda gui fangualuan qui
    jalomtano.
  hin-CV: 'इसके विषय में हमने एफ़राथा में सुना, याअर के मैदान में भी यही पाया गया:'
  eng-OURB: 'Behold, we sh''ma ·heard obeyed· of it in Ephrathah. We found it in the
    field of Jaar:'
  spa-BES: 'Tuvimos noticias de esto en Efrata: llegamos a él en los campos del bosque.'
  tdx-tdx: 'Jinanji’ay e Efrata izay, tendrek’ an-kodobo’ i alay :'
  tha-KJV: ดู​เถิด เราได้ยินเรื่องนี้ในเอฟราธาห์ เราได้พบสิ่งนี้ในนาของป่าไม้
  por-BR-2018: Eis que ouvimos dela em Efrata, e a achamos nos campos de Jaar.
  deu-ELO: Siehe, wir hörten von ihr in Ephrata, wir fanden sie in dem Gefilde Jaars.
  eng-WYC-2018: Lo! we heard that (the) ark of (the) testament(is) in Ephratah, [or
    Lo! we have heard (of) it in Ephratah]; we found it in the fields of the wood.
    (Behold! we have heard that the Covenant Box is in Ephratah; we found it in the
    fields of Jaar, (or of Jearim).)
  epo-epo: Jen ni aŭdis, ke ĝi estas en Efrata; Ni ĝin trovis sur arbara kampo.
  gfk-gfk: Aram Betlehem het ga seer no nianga utano bokis na kunubus, ma het ga haan
    tupas ie aram tano hanuo hutet tano taman Kiriat-Jearim.
  uig-PIN: Mana, biz uning hǝwirini Əfrataⱨda angliduⱪ; Uni ormanliⱪ etizlardin taptuⱪ;
  beo-beo: Ninia da Bedeleheme moilaiga esaloba, Dia Gousa:su Sema Gagili ea hou nabi.
    Ninia da amo hogolala, Yialimi soge ganodini dialebe ba:i.
  tpi-OTNT: Long Betlehem mipela i harim tok long Bokis Kontrak bilong Bikpela. Na
    mipela i lukim em i stap long graun bilong Kiriat Jearim.
  hau-SA: Mun ji haka a Efrata, muka yi ƙaro da shi a filayen Ya’ar,
  udu-udu: Hili mo mo ma, aman ciḵkina gwo mo ’pena Ap̱raatah, dhali aman gamkina
    a’di mo e bwam bunto ma Waar mo.
  uig-LAT: Mana, biz uning xewirini Efratahda angliduq; Uni ormanliq étizlardin taptuq;
  nde-nde: 'Sakuzwa lokhu e-Efrathi, sakubona emangweni waseJayari:'
  ton-ton: 'Vakai, naʻa tau fanongo ki ai ʻi ʻEfalata: pea naʻa tau ʻilo ia ʻi he
    ngaahi ngoue ʻoe vao.'
  ces-1613: Aj, uslyšavše o ní, že byla v kraji Efratském, našli jsme ji na polích
    Jaharských.
  eng-WMB: Behold, we heard of it in Ephrathah. We found it in the field of Jaar.
  tam-TCV: 'எப்பிராத்தாவிலே நாம் அதைக் கேள்விப்பட்டு, யாரீமின் வயல்வெளிகளில் நாம்
    அதைக் கண்டோம்:'
  ceb-ULB: Tan-awa, nadungog namo ang mahitungod niini sa Efrata; nakaplagan namo
    kini sa kaumahan sa Jaar.
  pol-UBG: Oto usłyszeliśmy o niej w Efrata, znaleźliśmy ją na polach leśnych.
  kyc-kyc: Yuu Beteleme dokona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko
    silyamo dokona leyaminyi siyama. Dee yuu Jirimi dokona siyamo dokona kando nyiyama.
  urd-GVU: ہم نے اِفراتہ میں عہد کے صندوق کی خبر سنی اور یعر کے کھلے میدان میں اُسے
    پا لیا۔
  eng-OEBCW: We heard of it in Ephrathah, in the fields of Jaar we found it.
  deu-1912: Siehe, wir hörten von ihr in Ephratha; wir haben sie gefunden auf dem
    Felde des Waldes.
  kan-2017: ಇಗೋ, ಅದು ಎಫ್ರಾತದಲ್ಲಿರುತ್ತದೆಂದು ಕೇಳಿದೆವು; ಯಹಾರ್ ಮೈದಾನದಲ್ಲಿ ನಮಗೆ ಸಿಕ್ಕಿತು.
  yap-yap: Gu rung’aged murung’agen fare Kahol ko M’ag u lan yu Bethlehem, mu gu pir’eged
    u daken e ted u Jaar.
  hlt-MCSB: Khohmuen duup ah m'hmuh te Epharath ah khaw n'yaak uh coeng.
  mdy-ETH: ዔፕራታይዳ ኑ ዓኣዖ ዒዚ ጫኣቁሞ ጫኣቄ ሳኣፂኖ ዛሎ ኑ ዋይዜኔ፤ ቂሪያትይዓሪሜይዳ ዬያ ሳኣፂኖ ኑኡኒ ዴንቄኔ።
  twi-ASANTE: Yɛtee wɔ Efrata, yɛbɛtoo so wɔ Yaar mfuo so.
  eng-WEBU: Behold, we heard of it in Ephrathah. We found it in the field of Jaar.
  spa-PDDPT: Ciertamente oímos de ello en Efrata. Lo hallamos en el campo del bosque.
  gun-gun: Nhaendu omombe'ua rã Efrata yvy re lei ryru oĩa, ha'e ramo Jaar yvy re
    ae jajou.
  agu-BL: Te yi ato' Efrata, ja kubit yi na' atite't yi caẍa' kale at cu'nt yi ca'wlu'.
    Nin ja xka'k tan ticy'le'n. Cho'n jale'n ka'n le ama'l Jaar.
  ilo-ULB: Adtoy, nangngegmi iti maipanggep iti daytoy idiay Efrata; nasarakanmi daytoy
    kadagiti kataltalonan ti Jaar.
  kpg-kpg: Gimaadou gu longono i Bethlehem i di hai o Tebedebe o di Hagababa, gei
    gimaadou guu gida di maa i lodo di gowaa maalama i Jearim.
  uig-ARA: مانا، بىز ئۇنىڭ خەۋىرىنى ئەفراتاھدا ئاڭلىدۇق؛ ئۇنى ئورمانلىق ئېتىزلاردىن
    تاپتۇق؛
  bps-bps: Kantomi ditù di Bétléhém lingemi gablà di gufkahla kaban gumkah i dad batu
    gugsulat i dad flalò Dwata, na ditù gumitemi dun di lagad Dyar.
  sus-sus: Won nu bara a xa fe mɛ Efarata bɔxi ma. Won naxa a li Yaara xa xɛ ma.
  pon-2006: Se rongehr duwen Kohpwahn Inowo, nan Pedleem, se ahpw diarada nan mohs
    en Searim.
  jae-jae: Biŋŋanô, aêac aŋgôŋ Eprata ma aŋô andu tau ŋawae, go atap sa aŋga kôm Jarŋa.
  ksd-ksd: Ea, da ga valongore ta ra gunan Eprata, Da ga tikan tadav ia ta ra langun
    lar.
  tur-YTC: 'İşte onun Efrata''da olduğunu duyduk. Onu Yaar kırında bulduk:'
  bel-N: Вось, мы чулі пра яго ў Эфраце, знайшлі яго на палях Яару.
  kpr-kpr: Namane Bethlehem irise, Agho Dari nunda mauvaghae da binó ningido era,
    vare jokáda reighi Jearim dengesi aminda torughuseri.
  ind-AYT: Lihat, kami telah mendengar tentang hal itu di Efrata, kami menemukannya
    di padang Yaar.
  yom-yom: Tuwa tsangu beni ku Efalata, tuwila yawu mu zitsola zi Yali.
  yut-yut: Nin Betlehem kokupmon egek Saŋbek Saŋbek Kɨnam dukwan tosok uŋun dakon
    geni nandagɨmaŋ. Aŋek uŋun Kiriat Jearim da mɨktɨmon taŋban kagɨmaŋ.
  nya-nya: 'Zoonadi, tinamva za Bokosi la Chipangano ku Efurata, tinalipeza mʼminda
    ya ku Yaara:'
  hrv-hrv: Eto, čusmo za nj u Efrati, nađosmo ga u Poljima jaarskim.
  mps-mps: Te Betlehemde dago te Genuai Bidigo Dąų Wali Bomai Po Munalubo Halobage
    po odali. Tama dago te Kiriat Jearim tǫde elalubo gegelama suai.
  tpi-tpi: Long Betlehem mipela i harim tok long Bokis Kontrak bilong Bikpela. Na
    mipela i lukim em i stap long graun bilong Kiriat Jearim.
  dan-1931: “Se, i Efrata hørte vi om den, fandt den på Ja'ars Mark*; { [*dvs. Kirjat-Jearim.
    1 Sam. 6, 21. 2 Sam. 6, 3.] }
  vie-OVCB: Chúng con nghe Hòm Giao Ước ở Ép-ra-ta, và tìm được tại cánh đồng Gia-a.
  guj-2017: જુઓ, અમે તેના વિષે એફ્રાથાહમાં સાંભળ્યું; અમને તે યેરામના ખેતરોમાં મળ્યો.
  pon-2006A: Se rongehr duwen Kohpwahn Inowo, nan Pedleem, se ahpw diarada nan mohs
    en Searim.
  por-BRBSL: Veja, ouvimos falar disso em Ephrathah. Encontramo-lo no campo de Jaar.
  eng-OEBUS: We heard of it in Ephrathah, in the fields of Jaar we found it.
  swe-swe: '[b. Berättelsen om Guds ark] Se, vi har hört om att det skulle vara i
    Efrata (området runt Betlehem), vi fann det på Jaars fält.'
  cth-cth: Khenhaw! Ephrath vah, ka thai a teh, ratu thung vah ka hmu awh.
  twi-twi: Yɛtee wɔ Efrata, yɛbɛtoo so wɔ Yaar mfuw so.
  hlt-hlt: Khohmuen duup ah m'hmuh te Epharath ah khaw n'yaak uh coeng.
  tbz-SIM: Ti do kèèmu Kuyie ntɑummɛ̀ tɔu bomɛ̀ Efɑdɑtɑ, kɛ̀ ti di yɑ̀ Yɑɑri kó dɛpɑɑ
    mmiɛkɛ.
  msy-2020: E Betlehemɨn nguibamɨn ikia, Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn akam
    baraki. Egha ghua Kiriat Jearimɨn nguazimɨn an apigha a inigha ize.
  dop-dop: Tə nɩɩwɑ pɑ yɔɣɔtɑ Ɩsɔ ɑtɑkɑɑ tɔm kɛ Ɩfəlɑtɑ tɛtʋ tɑɑ. Tə mɑɣɑnɑ-ɩ Yɑɑɑ
    tɛtʋ hɔɣɔlʋɣʋ tɑɑ.
  azb-azb: Əhd sandığının Efratada olduğunu eşitdik, Onu Yaar tarlalarında tapdıq.
  eng-DBY: Behold, we heard of it at Ephratah, we found it in the fields of the wood.
  hin-2017: देखो, हमने एप्राता में इसकी चर्चा सुनी है, हमने इसको वन के खेतों में पाया
    है।
  wol-KYG: Ma ne, Efrata lanu dégg gaalu Yàlla ga, fekk ko àllub Yaar.
  swp-swp: Ai ataiei Eparata eai, ai lobai Ia’ara ena oea eai.
  bjr-bjr: Maasa Beeteereeqeemma maqusaki maridaqa moodaanaki kira bookisara irisee
    Yeearimma afaasasaa paqurimmasee qafaqiafana.
  eng-YLT: '''Lo, we have heard it in Ephratah, We have found it in the fields of
    the forest.'
  kne-kne: Nadamag mi din Baol di Tolagan sin kawada mi ed Betlehem, et dintengan
    mi sin papayew ed Jearim.
  eng-WYC-2017: Lo! we heard that the ark of the testament is in Ephratah [or we have
    heard of it in Ephratah]; we found it in the fields of the wood.
  eng-WMBB: Behold, we heard of it in Ephrathah. We found it in the field of Jaar.
  zat-NTPS: Bénedxu zua xí'ina lá'azxa naga xu'u xel-la' wezría lu xe̱zr la xu Efrata,
    na' bezréledxu na lu xe̱zr la xu chee̱ bénnea' le̱' Jaar.
  zty-NTPS: Benlto' kak la'y gan yo'o diža' da' bénḻeno' x̱a gole wdé cheto' ka'
    wzóa ḻo yežlyó Efrata, na' bežéḻ-lton' ḻo yežlyó che bennen' le' Jaar.
  urd-GVH: हमने इफ़राता में अहद के संदूक़ की ख़बर सुनी और यार के खुले मैदान में उसे
    पा लिया।
  rug-rug: Ele avoso nia gami pa Betilihema sa Bokese Vinariva Egoi Tanisa, meke ele
    dogoria gami si asa pa keke vasina pa Kiriati Ziarimi.
  gaz-gaz: 'Kunoo, Efraataatti waaʼee isaa dhageenye; Yaaʼaarittis isa arganne:'
  fra-LSG: Voici, nous en entendîmes parler à Éphrata, Nous la trouvâmes dans les
    champs de Jaar…
  yal-yal: Nxu bata a fe mɛ Efarata yi, nxu bata a to Yaari taan nabilinni.
  iou-iou: Eruk, Betlehem yotpärareken itkaŋ topmäk-topmäk täŋo kudupi gäpe u itak
    yäŋ manbiŋam nadäŋkumäŋ. Nadäŋkaŋ päŋku Ja komeken bureni kaŋ-ahäŋkumäŋ.
  haw-1868: Aia hoi, ua lohe no kakou ia ma Eperata; Ua loaa ia kakou ia ma Papuululaau.
  arb-NAV: فِي أَفْرَاتَةَ سَمِعْنَا بِهِ، وَفِي حُقُولِ الْوَعْرِ وَجَدْنَاهُ،
  ded-ded: Negenggec, neni Efrata bangecfu Anutuac dzadzahac katapaac siduc negemma
    Yara manennu imoc meficgeing.
  ewe-ewe: Míesee le Efrata, eye míedo goe le Yaar gbegbe be,
  eng-LEE: '“Lo, we heard of it at Ephratah: we met with it in the fields of the forest:'
  asm-FB: চোৱা, আমি ইফ্ৰাথাত এই বিষয়ে শুনিছিলোঁ, কিন্তু যিয়াৰৰ পথাৰত তাক পালোঁ।
  sus-A: وٌن نُ بَرَ عَ شَ قٍ مّ عٍقَرَتَ بْشِ مَ. وٌن نَشَ عَ لِ يَارَ شَ شّ مَ.
  fra-SBL: Voici, nous en avons entendu parler à Éphrata. Nous l'avons trouvé dans
    le domaine de Jaar.
  hbo-hbo: הִנֵּֽה־שְׁמַֽעֲנ֥וּהָ בְאֶפְרָ֑תָה מְ֝צָאנ֗וּהָ בִּשְׂדֵי־יָֽעַר׃
  kik-kik: Nĩtwaiguire ũhoro tũrĩ Efiratha, na tũkĩũkora mĩgũnda-inĩ ya Kiriathu Jearimu.
  fra-NCL: Voici, entendions-nous dire, qu’elle est à Ephrata ; nous l’avons trouvée
    dans les champs de Jaar.
  cek-AK: Khenah, to kahni im loe Ephratah ah oh, tiah a thaih o moe, kathah thing
    thungah a hnuk o boeh.
  cuk-cuk: Anmar Efrata-neggweburgi-gudigu, Bab-Dummad-Dulemarbo-Igar-Mesisad-Ulugi
    dulemar-sunmake an itosmalad. Geb anmar Quiriat-Yearimʼgi Ulu-amismalad.
  tel-2017: ఆ స్థలం ఎఫ్రాతాలో ఉన్నట్టు విన్నాం. యాయరు పొలంలో అది దొరికింది.
  hat-BSA: Men koute, nou te tande koze sa a nan Éphrata, nou te twouve l nan plèn
    Jaar a.
  kos-kos: In acn Ephrathah kut tuh lohng ke Tuptup in Wuleang, Ac kut tuh konauk
    in acn Jearim.
  hbo-WLC: הִנֵּֽה־שְׁמַֽעֲנ֥וּהָ בְאֶפְרָ֑תָה מְ֝צָאנ֗וּהָ בִּשְׂדֵי־יָֽעַר׃
  ibo-ibo: Anyị nụrụ ihe banyere ya nʼEfrata, anyị chọtara ya nʼubi niile nke Jearim.
  ory-ory: ଦେଖ, ଆମ୍ଭେମାନେ ଇଫ୍ରାଥାରେ ଏ ବିଷୟ ଶୁଣିଲୁ; ଆମ୍ଭେମାନେ ବନସ୍ଥ କ୍ଷେତ୍ରରେ ତାହା
    ପ୍ରାପ୍ତ ହେଲୁ।
  chk-chk: Sa rongorong usun ewe pworofel me lon Petleem, sa küna me lon ekewe mälämälen
    Jearim.
  rop-rop: Wibin irrim stori langa Bethlahem blanga det Seikridwan Boks, en wibin
    faindim im deya langa det pedik gulijap langa det taun gulum Jerim.
  ukr-1871: Ось ми чували про неї в Ефратї, знайшли її на полях Яарських.
  yon-yon: Kedi, God ye amob weng ongmoon ye boks ye weng kuu Efarata angkambed wengamburuwen,
    kwane wene Jearim ye mongkobon aombed wedmuwen.
  deu-1951: Siehe, wir hörten, sie sei zu Ephrata; wir haben sie gefunden im Gefilde
    von Jear!
  eng-JPS: Lo, we heard of it as being in Ephrath; we found it in the field of the
    wood.
  srp-1865: Evo, èusmo da je u Jefremovoj zemlji, naðosmo ga na poljima Kirijat-Jarimskim.
  lug-lug: Laba, twakiwulirako mu Efulasa, ne tukizuula mu nnimiro ya Jaali.
  heb-heb: הנה שמענוה באפרתה מצאנוה בשדי יער׃
  ben-IRV: দেখ, আমরা ইফ্রাথায় এটার কথা শুনে ছিলাম, আমরা এটা পেয়েছি জারের ক্ষেতে।
  ntu-ntu: Mzli kc Devet badr ncblo nedeng tzmnc-ngrdr Efrata, Nzxlrlr nrpa ngr Bokis
    kc tqyclz-ngrm Nzesz'tikr Drtwrdr Badr Gct. X sc tzrmctipelr mz mztea Jerim mz
    nrlarnrlc lcde.
  pan-pan: ਵੇਖ, ਅਸੀਂ ਅਫਰਾਥਾਹ ਵਿੱਚ ਉਹ ਦੀ ਖ਼ਬਰ ਸੁਣੀ, ਉਹ ਸਾਨੂੰ ਯਾਅਰ ਦੀ ਮੈਦਾਨ ਵਿੱਚ ਲੱਭ
    ਪਿਆ।
  mya-JVB: တဲတော်သည် ဧဖရိမ် ပြည်မှာ ရှိကြောင်းကို ငါတို့သည်ကြား ရပြီ။ ယာရိမ် တော ၌
    တွေ့ ကြပြီ။
  kgf-kgf: Nini Efarata amaiguc tacma sisipac acgawac katapa imuac ʒégic niŋiŋ. Waŋu
    Yarim baec kisiaiguc mihicŋiyiŋ.
  tte-O: Bedeliema koina kelabilabin kamwasana kana dedewaga wasana kabenalan kabo
    kalau yo kalobai Yelim kwabuna koina.
  tbg-tbg: Tenavu tota Betarihemini vaiha Kotiva uva tiva taatautai Vokiseva vai vakaakara
    iri, viraqaahai tenavu virara rantaqi vivi tavauraro Vokise viva Kiriati-Jearimi
    vatuka tataaqa naahoqi vaira.
  hmo-hmo: Betelehema dekenai sivarai ita kamonai, Lohiabada ena Taravatu Maua ena
    herevana ita kamonai, bona ita ese Iara ena uma gabuna dekenai ita davaria.
  zar-NT: Biyö́nituʼ didzaʼ que guíʼina láʼayi queëʼ Dios cateʼ niʼ zóatuʼ Efrata,
    ateʼ budzö́lituʼ le lu xiyúëʼ Jaar.
  urd-urd: देखो, हम ने उसकी ख़बर इफ़्राता में सुनी; हमें यह जंगल के मैदान में मिली।
  bqc-SIM: Wá mà a ku Ɛflata bùsuu, wá è Kiliayaaliũdeↄ bua.
  tcz-CHONGTHU: Vetan hiche thing kong dinghi Ephrathah a aume ti kajaovin Jaar loujao
    dunga hiche mun hi kana mudoh tauve.
  mar-mar: पाहा, आम्ही याबद्दल एफ्राथात ऐकले; आम्हास तो जारच्या रानात सापडला.
  isl-isl: Fyrst var örkin í Síló í Efrata og síðan í Jaar.
  hlt-THB: 'Ce ce Ephrathah awh ning za unawh, Jaar hun awh ce ak khan na ni cet hawh
    uhy:'
  qub-qub: Efrata particho conträtu babul caycashanpaj parlajtami wiyaranchi. Y Jaar
    partichönami tariranchi.
  bqp-bqp: O a baaruu mà Ɛflata bùsun, o boa Yarimu bura.
  hat-hat: Nou te tande Bwat Kontra a te lavil Efrata. Men, nou jwenn li nan jaden
    Jearim yo.
  eng-BSB: We heard that the ark was in Ephrathah; we found it in the fields of Jaar.
  eng-WEBPB: Behold, we heard of it in Ephrathah. We found it in the field of Jaar.
  kbq-kbq: Tagra Efrata (Betlehemi) kumate'ma manineta huhagerafi huvempage vogisimofo
    agenkea antahiteta, vuta Ja'ari mopafi me'negeta ome ke'none.
  pon-pon: Melel, je roner duen i nan Eprata; je diaradar i nan jap en laar.
  nhe-BL: Tijcajque camatij ipan tlali Efrata para icaxa TOTECO eltoya nopano, huan
    teipa tijpantijque huejca tlen altepetini ipan cuatitlamitl.
  wnc-wnc: Sike ninu Epratah yot gapmane yuke pukit takwanu buyambam tapatane gwende
    natapbumang. Sike ninda kawatna Jardane kep komune yuwawan kakumang komune yukut.
  bus-bus: Wa à baaru mà Ɛflata bùsun, wa bↄa Yarimu bura.
  gub-BL: Merez taw pe urereko mehe uruenu Tupàn Ze'eg Hyru rehe ze'egaw ure. Uruexak
    hyru oroho ywy katu Zar her ma'e rehe.
