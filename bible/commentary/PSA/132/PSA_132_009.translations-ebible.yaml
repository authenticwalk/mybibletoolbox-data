verse: PSA.132.009
translations:
  mal-C: അങ്ങയുടെ പുരോഹിതവൃന്ദം നീതിയിൻവസ്ത്രം അണിയട്ടെ; അങ്ങയുടെ വിശ്വസ്തർ ആനന്ദഗാനം
    ആലപിക്കട്ടെ.’ ”
  deu-TKW: Deine Priester seien angethan mit rechtem Verhalten, und deine Frommen
    mögen jubeln!
  lin-lin: Tika ete Banganga-Nzambe na Yo balata bosembo lokola elamba ; mpe tika
    ete basantu na Yo baganga na esengo !
  mmx-mmx: A vara i do lavamaasa ram dina siga loklok in manton. La a vara i do limixin
    taram dinap kup mi lomomo!
  eng-LSV: Your priests put on righteousness, || And Your pious ones cry aloud.
  eng-GNV: Let thy Priests be clothed with righteousnesse, and let thy Saints reioyce.
  eng-WEBSTER: Let thy priests be clothed with righteousness; and let thy saints shout
    for joy.
  nhw-BL: Nopa totajtzitzi catli tiquintlapejpenijtoc ma moquentica ininyoyo chipahuac
    catli quinixnextía para tlatzejtzeloltique, huan nochi masehualme catli tiquiniyocatlalijtoc
    ma tzajtzica ica paquilistli.
  swh-ONEN: Makuhani wako na wavikwe haki, watakatifu wako na waimbe kwa furaha.”
  bba-bba: A de wunɛn yɑ̃ku kowobu bɑ n ɡem swĩi, kpɑ be bɑ nun nɑɑnɛ sɑ̃ɑ bɑ n nuku
    dobun kuuki mɔ̀.
  eng-KJVCPB: Let thy priests be clothed with righteousness; And let thy saints shout
    for joy.
  luo-luo: Mad jodolo magi rwakre gi tim makare, kendo mad jogi maler wer gi mor.’ ”
  aii-aii: ”ܟܵܗܢܘܼ̈ܟ݂ ܠܵܒ݂ܫܝܼ ܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܘܙܲܕܝܼܩܘܼ̈ܟ݂ ܫܲܒܚܝܼ.“
  meu-meu: Emu hahelaḡa taudia na kara maoromaoro bae hahedokilai; emu helaḡa taudia
    na bae hisi dae.
  npi-ULB: तपाईंका पुजारीहरूले इमानदारीताको वस्‍त्र लगाऊन् । तपाईंका विश्‍वासयोग्य
    जनहरू आनन्दले कराऊन् ।
  yor-yor: 'Kí a fi òdodo wọ àwọn àlùfáà rẹ: kí àwọn ènìyàn mímọ́ rẹ kí ó máa hó fún
    ayọ̀.'
  pes-OPCB: باشد که کاهنان تو جامهٔ پاکی و راستی را در بر کنند و قوم تو با شادی سرود
    خوانند!
  tgl-ULB: Nawa ang iyong mga pari ay madamitan ng katapatan; nawa ang siyang tapat
    sa iyo ay sumigaw para sa kagalakan.
  nop-nop: Siloŋyot diniŋ talitimeŋ heki yehitubu-lodaune helemahelemaŋ titiŋ didimeniŋ
    hogok taneeŋ. Kaŋ wondi tinahukuthik momooŋ tiyembek. Kaŋ metamgeye adi nadifo
    tiŋa kakalineŋ.
  hui-hui: Í̠naga loma binigo mo miaga agali karu tiguabi mana tigabi hangu bilo hameledo.
    Í̠naga wali agali bu karume turuore gibi howa bi ladagadaga bilo hamelo kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည် မှန်​ကန်​ရာ​ကို အ​မြဲ​ပြု​ကျင့်​နိုင်​ကြ​ပါ​စေ​သော။
    ကိုယ်​တော်​ရှင်​၏​လူ​စု​တော်​သည်​ဝမ်း​မြောက် ရွှင်​လန်း​စွာ​ကြွေး​ကြော်​ကြ​ပါ​စေ​သော။
  bod-N: ཁྱེད་ཀྱི་མཆོད་དཔོན་རྣམས་ཀྱིས་དྲང་བདེན་གྱོན་པ༌དང༌། །ཉིད་ཀྱི་དད་ལྡན་དམ་པས་དགའ་འབོད་བགྱི་བར༌ཤོག།
  wsk-wsk: Se nika priest alo mu munan ningo dirkiriyam mu guang tuguma iwita te bala
    betemon, se nika kariimet mu amilmil wur ilumonko.’ ”
  sna-sna: Vaprista venyu dai vafukidzwa nokururama; dai vatsvene venyu vaimba nomufaro.”
  spa-BLM: Que tus sacerdotes se revistan de justicia. ¡Que tus santos griten de alegría!
  cac-cac: Aocab' vach'il sb'eyb'alej eb' a sacerdote. Elocab' yav eb' icxo d'a tzalajc'olal.
  swh-ULB: Makuhani wako na wavikwe uadilifu; waaminifu wako washangilie.
  deu-ELBBK: Lass deine Priester bekleidet werden mit Gerechtigkeit, und deine Frommen
    jubeln!
  mbb-OT: Berakat he layun edtinazeng is menge memumuhat nu, ne egkanta te kegkelipey
    is metinumanen he menge etew nu.
  mal-2015: നിന്റെ പുരോഹിതന്മാർ നീതി ധരിക്കയും നിന്റെ ഭക്തന്മാർ ഘോഷിച്ചുല്ലസിക്കയും
    ചെയ്യട്ടെ.
  gup-gup: Ngarridjare mak nawu priests ngudda ke wanjh munguyh djal mandjad kabirrihdjalkurduyime,
    dja ngudda ke binihbininj wanjh kabirriwayini bu kunnjilngmak dorrengh!”
  rmc-rmc: Tire rašaja pre peste mi uren o spravodľišagos a tire pačivale manuša mi
    giľaven radišagostar!
  nlg-nlg: Nimua na mane sukaghi kara hola tughua nimua na maana ni vola, Ma nimua
    tinoni lutu kara tughuru kehai, kara nia linge na togotogo.
  pes-OPV: کاهنان تو به عدالت ملبس شوند ومقدسانت ترنم نمایند.
  ron-1924: Преоций Тэй сэ се ымбраче ын неприхэнире ши крединчоший Тэй сэ скоатэ
    стригэте де букурие!
  ben-OBCV: তোমার পুরোহিতবৃন্দ যেন তোমার ধার্মিকতায় বিভূষিত হয়, তোমার বিশ্বস্ত লোকেরা
    তোমার আনন্দগান করুক।’ ”
  som-som: Wadaaddadaadu xaqnimo ha huwadeen, Quduusiintaaduna farxad ha la qayliyeen.
  eng-ASVBT: Let thy priests be clothed with righteousness; And let thy saints shout
    for joy.
  mna-mna: Patoronŋana ka tomtom bizin ku ko tikam mbulu ndeeŋeŋana totomen. Ko iwe
    kembei len mburu be tizebzeebe zin pa. Mi zin wal ku ta tiurur lelen pu mi titoto
    mbulu ku na, kalŋan ko izalla mi tiyotyooto raama menmeen zin.
  ita-1885: I tuoi sacerdoti sieno rivestiti di giustizia, E giubilino i tuoi santi.
  eng-ULB: May your priests be clothed with integrity; may your faithful ones shout
    for joy.
  spa-VBL: Que tus sacerdotes se revistan de bondad; que los que te son leales griten
    de alegría.
  fra-_FOB: Que tes sacrificateurs soient revêtus de justice, et que tes bien-aimés
    chantent de joie!
  mal-mal: അങ്ങയുടെ പുരോഹിതന്മാർ നീതി ധരിക്കുകയും അങ്ങയുടെ ഭക്തന്മാർ ഘോഷിച്ചുല്ലസിക്കുകയും
    ചെയ്യട്ടെ.
  urd-GVR: Tere imām rāstī se mulabbas ho jāeṅ, aur tere īmāndār ḳhushī ke nāre lagāeṅ.
  suz-BL: इन कली चढ़ेबपुकीमी ठीक पतीके वा फेक्‍शो खोदेंशो पा फेक्‍समल। मिनु इन मुरपुकी
    ठेयब सेंदा पा ग्‍येरसमल।
  eng-NOY: Let thy priests be clothed with righteousness, And thy holy ones shout
    for joy!
  ita-1927: I tuoi sacerdoti siano rivestiti di giustizia, e giubilino i tuoi fedeli.
  ckb-ckb: با کاهینەکانت ڕاستودروستی لەبەر بکەن، خۆشەویستانت هەلهەلە لێبدەن.»
  eng-BBE: Let your priests be clothed with righteousness; and let your saints give
    cries of joy.
  xsi-xsi: Aku maka iloma tu noko ne patarawâŋa tamâta ma sipaveta kuku vetâŋa sondo
    lâ noko ne luma ilo ikura zo zo. Aku maka iloma tu noko ne tamâta ma sisarâwa
    tava ndekâŋa nâ.
  kan-OKCV: ನಿಮ್ಮ ಯಾಜಕರು ನೀತಿಯೆಂಬ ವಸ್ತ್ರವನ್ನು ಧರಿಸಿಕೊಳ್ಳಲಿ; ನಿಮ್ಮ ಭಕ್ತರು ಉತ್ಸಾಹಧ್ವನಿ
    ಮಾಡಲಿ.’ ”
  tam-2017: உம்முடைய ஆசாரியர்கள் நீதியை அணிந்து, உம்முடைய பரிசுத்தவான்கள் கெம்பீரிக்கட்டும்.
  spa-RV-1909: Tus sacerdotes se vistan de justicia, y regocíjense tus santos.
  ron-BTF: Să fie îmbrăcați preoții tăi cu dreptate și să strige sfinții tăi de bucurie.
  eng-WEBP: Let your priests be clothed with righteousness. Let your saints shout
    for joy!
  eng-FBV: May your priests wear goodness like clothing; may your faithful people
    shout for joy.
  nld-1939: Mogen uw priesters met gerechtigheid worden bekleed, En uw vromen een
    jubellied zingen!
  nch-BL: Nopa totajtzitzi cati tiquintapejpenijtoc ma moquentica iniyoyo chipahuac
    cati quinixnextía para tatzejtzeloltique, huan nochi masehualme cati tiquiniyocatalijtoc
    ma tzajtzica ica paquilisti.
  vie-1934: Nguyện thầy tế lễ Chúa được mặc sự công bình, Kẻ thánh của Chúa reo mừng.
  cha-cha: 'Polo y mamalemo sija ya ufanminagago ni y tininas: ya y mañantosmo sija
    ufanagang ni y minagof.'
  hin-CV: आपके पुरोहित धर्म के वस्त्र पहिने हुए हों; और आपके सात्विक हर्ष गीत गाएं.’ ”
  eng-OURB: Let your priest be clothed with righteousness. Let your saints shout for
    joy!”
  spa-BES: Que tus sacerdotes se vistan de justicia; y que tus santos den gritos de
    alegría.
  tdx-tdx: Ho lafihen-kavantañañe o mpisoro’oo, hipoñak’ an-kaehake o noro’oo.
  tha-KJV: ขอปุโรหิตของพระองค์สวมความชอบธรรม และให้วิ​สุทธิ​ชนของพระองค์​โห่​ร้องด้วยความชื่นบาน
  por-BR-2018: Que teus sacerdotes se vistam de justiça, e teus santos gritem de alegria.
  deu-ELO: Laß deine Priester bekleidet werden mit Gerechtigkeit, und deine Frommen
    jubeln!
  eng-WYC-2018: Thy priests be clothed with rightfulness; and thy saints make full
    out joy. (Let thy priests be clothed in righteousness; and thy saints rejoice.)
  epo-epo: Viaj pastroj vestiĝu per justeco, Kaj Viaj fideluloj triumfu.
  gfk-gfk: I bilai bia ira num ut na pakila lotu diet na gil hatikane ira magingin
    takodas, ma bia diet ing diet te tar tutun ira udiet nilon taam, bia diet na inge
    ma ra gungunuama.
  uig-PIN: Kaⱨinliring ⱨǝⱪⱪaniyliⱪ bilǝn kiyindürülsun, Mɵmin bǝndiliring tǝntǝnilik
    awazni yangratsun!
  beo-beo: Dia gobele salasu dunu da eso huluane moloidafa hou abula agoane salimu
    da defea. Dia fi dunu ilia hahawaneba:le gesami hea:mu da defea.
  tpi-OTNT: Yu ken helpim ol pris bilong yu, bai ol i mekim stretpela pasin oltaim.
    Na dispela pasin bilong ol i ken i stap olsem gutpela bilas bilong ol. Na ol manmeri
    bilong yu i ken amamas na singaut.
  hau-SA: Bari a suturta firistocinka da adalci; bari tsarkakanka su rera don farin
    ciki.”
  udu-udu: Dhalki igasiis pini uni shumkunu ki mo ma ḵar/e mo, dhali dhalki unim pini
    kun dhunu ki she/ ki dhelel dhelel ḵum cuuwa/ gom bwaŋ ’kunyka/ mo.
  uig-LAT: Kahinliring heqqaniyliq bilen kiyindürülsun, Mömin bendiliring tentenilik
    awazni yangratsun!
  nde-nde: Sengathi abaphristi bakho bangembeswa ngokulunga; sengathi labathembekileyo
    bakho bangahlabelela ngentokozo.”
  ton-ton: Ke kofuʻaki ʻe hoʻo kau taulaʻeiki ʻae angatonu; pea ke kalanga ʻi he fiefia
    ʻa hoʻo kakai māʻoniʻoni.
  ces-1613: Kněží tvoji ať se zobláčejí v spravedlnost, a svatí tvoji ať vesele prozpěvují.
  eng-WMB: Let your priests be clothed with righteousness. Let your holy ones shout
    for joy!
  tam-TCV: உம்முடைய ஆசாரியர்கள் நீதியை உடுத்திக்கொள்ளட்டும்; உமது பரிசுத்தவான்கள்
    மகிழ்ச்சியுடன் பாடட்டும்.’ ”
  ceb-ULB: Hinaot nga ang imong mga pari sul-oban sa dungog; mosinggit unta sa kalipay
    ang mga nagmatinumanon kanimo.
  pol-UBG: Niech twoi kapłani ubiorą się w sprawiedliwość, a twoi święci niech się
    radują.
  kyc-kyc: Embena purisi akali dupwa rolae doko anjuku lao pyuo karenale. Embena wambu
    dupwa raeko maiyuo pii porakai lenale.
  urd-GVU: تیرے امام راستی سے ملبّس ہو جائیں، اور تیرے ایمان دار خوشی کے نعرے لگائیں۔
  eng-OEBCW: Let your priests wear a garment of righteousness, your faithful shout
    aloud for joy.
  deu-1912: Deine Priester laß sich kleiden mit Gerechtigkeit und deine Heiligen sich
    freuen.
  kan-2017: ನಿನ್ನ ಯಾಜಕರು ನೀತಿಯೆಂಬ ವಸ್ತ್ರವನ್ನು ಹೊದ್ದುಕೊಳ್ಳಲಿ; ನಿನ್ನ ಭಕ್ತರು ಉತ್ಸಾಹಧ್ವನಿ
    ಮಾಡಲಿ.
  yap-yap: Manga yigi par e pi prist rom ni gubin ngiyal’ ni yad be rin’ e n’en ni
    bfel; manga yigi garusnag e tirom e girdi’ e felfelan’!
  hlt-MCSB: Na khosoih rhoek loh duengnah bai uh saeh lamtah na hlangcim rhoek loh
    tamhoe uh saeh.
  mdy-ETH: ኔኤም ማዻ ቄኤሳ ፂሎ ማዾ ማዾም! ኔኤም ጉሙርቂንታያ ማዔዞንሢ ዎዛና ኔና ቦንቺ ዓይናዾም!
  twi-ASANTE: Ma tenenee nyɛ sɛ ntadeɛ mma wʼasɔfoɔ; ma wʼahotefoɔ nto ahurisie dwom.’ ”
  eng-WEBU: Let your priests be clothed with righteousness. Let your saints shout
    for joy!
  spa-PDDPT: Que tus sacerdotes se vistan de justicia, Y se regocijen tus santos.
  gun-gun: Ndevygua sacerdote kuery re toĩ teko porã, ha'e ndevy ete ikuai va'e toporaei
    ovy'a vy.
  agu-BL: Nink chiwekxij yi e' pale'u' tan be'chok yi chin stum nin yi na ẍchaj yi
    at chibalajil. Lok chiẍch'in yi e' tanumu', yi xansa'n che't, tan yi tzatzin yi
    ate' cu'nt.
  ilo-ULB: Makawesan koma iti kinatarnaw dagiti papadim; agpukkaw koma iti rag-o dagiti
    napudno a taom.
  kpg-kpg: Au daangada hai mee dabu gi heia nia mee ala e donu i nia madagoaa huogodoo,
    au daangada gi wwolowwolo tenetene!
  uig-ARA: كاھىنلىرىڭ ھەققانىيلىق بىلەن كىيىندۈرۈلسۇن، مۆمىن بەندىلىرىڭ تەنتەنىلىك
    ئاۋازنى ياڭراتسۇن!
  bps-bps: Fnimi ku i dad bàmi di ge mebe i katlum, na mkit i kdee tom di klehewla.
  sus-sus: I xa sɛrɛxɛdubɛe xa lu xunnakeli kui, i dugutɛgɛe xa e sɛɛwɛ xui rate.»
  pon-2006: Sapwellimomwi samworo kan en wia dahme pwung ahnsou koaros; sapwellimomwi
    aramas koaros en ngisingiski ar peren!
  jae-jae: Aômnêm dabuŋwaga sêsô biŋgêdêŋ êtu nêŋ ŋakwê ma aômnêm lau mansaŋ sênam
    lasê totêntac ŋajamgeŋ.
  ksd-ksd: Boina ba kaum umana tena tinabar diat a vavauluvai ma ra mangamangana takodo.
    Ma boina ba kaum umana tena lotu diat a kukula ma ra gugu.
  tur-YTC: Kâhinleriniz doğrulukla giyinsin. Kutsallarınız sevinçle haykırsın!”
  bel-N: Сьвятары Твае няхай апрануцца ў праведнасьць, і багабойныя Твае няхай радуюцца!
  kpr-kpr: Sonembe, ninda fristi mane ari eveva vanembo aore! Sonembe, ninda natofo
    fumbu aruguse irore!
  ind-AYT: Biarlah para imam-Mu berbajukan kebenaran, dan biarlah orang-orang saleh-Mu
    bersorak-sorai.
  yom-yom: Bika zinganga ziaku zi Nzambi zivuata busonga ; bika banlongo baku bayimbila
    mu khini.
  yut-yut: Mukwa sogok amɨngo paŋpulugaŋaki toktogɨsi aŋpak kɨlegɨ ani. Aŋaki uŋun
    aŋpakni kɨlegɨ da ɨmalni tagɨsi da yaŋ asak. Ae mɨŋat amɨnyogo paŋpulugaŋaki kɨsɨk
    kɨsɨk aŋek kap yoni dosi nandɨsat.
  nya-nya: Ansembe anu avekedwe chilungamo; anthu anu oyera mtima ayimbe nyimbo mwachimwemwe.’ ”
  hrv-hrv: Svećenici tvoji nek' se obuku u pravednost, pobožnici tvoji nek' radosno
    kliču!
  mps-mps: Te nago naga pris dabe tau selama, tama augwaligo te doloba pai kolesaga
    naga tigidali sogo emainao. Tama naga we bidi dabe augwa wiegi yai pemene elama,
    i omainao.
  tpi-tpi: Yu ken helpim ol pris bilong yu, bai ol i mekim stretpela pasin oltaim.
    Na dispela pasin bilong ol i ken i stap olsem gutpela bilas bilong ol. Na ol manmeri
    bilong yu i ken amamas na singaut.
  dan-1931: Dine Præster være klædte i Retfærd, dine fromme synge med Fryd!
  vie-OVCB: Nguyện các thầy tế lễ được khoác áo công chính; nguyện dân thánh Chúa
    reo vui.
  guj-2017: તમારા યાજકો ન્યાયીપણાથી આશીર્વાદિત થાઓ; તમારા વિશ્વાસુઓ હર્ષનાદ કરો.
  pon-2006A: Sapwellimomwi samworo kan en wia dahme pwung ahnsou koaros; sapwellimomwi
    aramas koaros en ngisingiski ar peren!
  por-BRBSL: Let seus padres sejam vestidos com retidão. Deixem seus santos gritar
    de alegria!
  eng-OEBUS: Let your priests wear a garment of righteousness, your faithful shout
    aloud for joy.
  swe-swe: '[c. En bön för präst och folk] Låt dina präster bli klädda med rättfärdighet,
    och låt dina heliga jubla (höja gälla jubelrop i triumferande glädje).'
  cth-cth: Nange vaihmanaw teh lannae hah khohnat awh naseh. Nange tami kathoungnaw
    ni hai lunghawicalah la sak awh naseh.
  twi-twi: Ma trenee nyɛ sɛ ntade mma wʼasɔfo; ma wʼahotefo nto ahurusi nnwom.’ ”
  hlt-hlt: Na khosoih rhoek loh duengnah bai uh saeh lamtah na hlangcim rhoek loh
    tamhoe uh saeh.
  tbz-SIM: A kuɔ́ nìùbɛ̀ ndɑɑti ɑ kó timɔ́mmɔnti, bɛ̀ɛ̀ wetí kɛ̀ bɛ̀ nyɑ̃nkunɛ̀ diwɛ̀ì.
  msy-2020: Nɨn ofa gamir gumaziba me zurara arazir aghuibara damuam. Arazir aghuir
    kaba men kurkazir aghuimɨn mɨn ikiam. Eghtɨ nɨn gumazamizir nɨ baghavɨra itiba,
    bar akuegh pamten kamagh dɨmɨva arang mɨkɨmam.
  dop-dop: Nyɑ́ kɔtəlɑɑ ɩ́ suu nyʋɣʋ yɑpʋ ɩsɩɩ wontu nɑ nyɑ́ tɑmpɑnɑ təŋlɑɑ wilitinɑ
    lɑŋhʋlʋmlɛ.
  azb-azb: Kahinlərin həqiqətə bürünsün, Möminlərin Səni mədh etsin.
  eng-DBY: Let thy priests be clothed with righteousness, and let thy saints shout
    for joy.
  hin-2017: तेरे याजक धर्म के वस्त्र पहने रहें, और तेरे भक्त लोग जयजयकार करें।
  wol-KYG: Say sarxalkat, yal nañu woddoo njekk, sa wóllëre yi sarxolleendoo.
  swp-swp: Em kohena bena laulau dudurai se luidi, eo tatao tabudi abo se wowo ma
    kodedi,
  bjr-bjr: Ani aanaiqikirausa aiqama kari andeeqara ainaina kai auqaaqanani. Ani faiqí
    anaasee faaqa fuisee qidaqa asasiaqanani.
  eng-YLT: Thy priests do put on righteousness, And Thy pious ones cry aloud.
  kne-kne: Din papadim et sapay koma ta nalinteg di kabibiyag da, din ipogaw mo abe
    et ibogaw da koma di ragsak da.
  eng-WYC-2017: Thy priests be clothed with right-fulness [or rightwiseness]; and
    thy saints make full out joy.
  eng-WMBB: Let your priests be clothed with righteousness. Let your holy ones shout
    for joy!
  zat-NTPS: Be̱n xelún bxruze chiu' ca' da naca xrlátaje, ne xelebezre xa'a xúgute̱
    bénneache chiu', lu dute̱ xel-la' dxelebé chee̱'.
  zty-NTPS: Ben ga gongak bx̱oz chio' ka' da' naken chawe', na' kwéžeya'a yógo'te
    benách chio' ka' ḻo yeḻa' žebele chégake'.
  urd-GVH: तेरे इमाम रास्ती से मुलब्बस हो जाएँ, और तेरे ईमानदार ख़ुशी के नारे लगाएँ।
  rug-rug: Sari na Mua hiama si madi evaṉia ninae rane gua sapu toṉoto. Madi kera
    qetuqetu sari na Mua tinoni.
  gaz-gaz: Luboonni kee qajeelummaa haa uffatan; qulqulloonni kees gammachuudhaan
    haa faarfatan.’ ”
  fra-LSG: Que tes sacrificateurs soient revêtus de justice, Et que tes fidèles poussent
    des cris de joie!
  yal-yal: Ala xa i ya saraxaraline findi tinxin muxune ra, i ya tɔgɔndiya muxune
    yi sɔnxɔ sɛwani.
  iou-iou: Äbäŋiri bämop ämakayetä kudän siwoŋigän kaŋ täk täŋput. Ude täŋirä ämawebekayetä
    oretoret gera kaŋ yäk täŋput.
  haw-1868: A kahikoia kou poe kahuna i ka pono, A e hauoli hoi kau poe haipule.
  arb-NAV: لِيَرْتَدِ كَهَنَتُكَ البِرَّ ثَوْباً، وَلِيَهْتِفْ أَتْقِيَاؤُكَ فَرَحاً.
  ded-ded: Womong garenga, ngeni dindingac kekec heigec kemebeso nga ngicngacfora
    kpetiac kecandae, ngeneng desogai amma arohobisia.”
  ewe-ewe: Wò nunɔlawo nedo dzɔdzɔenyenye ƒe awu, eye wò ame kɔkɔewo nedzi ha le dzidzɔkpɔkpɔ
    ta.”
  eng-LEE: Let thy priests be clothed with righteousness; and let thy pious servants
    shout for joy.
  asm-FB: তোমাৰ পুৰোহিতসকলে ধাৰ্মিকতাৰূপ বস্ত্ৰ পিন্ধক, তোমাৰ ভক্তগণে আনন্দ-ধ্বনি
    কৰক।
  sus-A: عِ شَ سّرّشّدُبّيٍ شَ لُ شُننَكٍلِ كُي، عِ دُفُتّفّيٍ شَ عٍ سّيوّ شُي رَتٍ.»
  fra-SBL: Que vos prêtres soient revêtus de justice. Que vos saints crient de joie !
  hbo-hbo: כֹּהֲנֶ֥יךָ יִלְבְּשׁוּ־צֶ֑דֶק וַחֲסִידֶ֥יךָ יְרַנֵּֽנוּ׃
  kik-kik: Athĩnjĩri aku marohumbwo na ũthingu; andũ aku aamũre nĩmakĩine nĩ gũkena.”
  fra-NCL: Que tes prêtres soient revêtus de justice, et que tes fidèles poussent
    des cris d’allégresse !
  cek-AK: Na qaimanawk loe toenghaih hoiah amthoep o nasoe loe, nangmah ih kaciim
    kaminawk mah anghoehaih laa to sah o nasoe.
  cuk-cuk: Be-dule-irwa-bese-gormalad, e-mor-yomalayobi, igar-innikigwad imakmar.
    Bega-innikigwadba-nanadimalad, weligwaledba namakmar.
  tel-2017: నీ యాజకులు న్యాయాన్ని ధరించుకుంటారు గాక. నీ భక్తులు జయజయ ధ్వానాలు చేస్తారు
    గాక.
  hat-BSA: Kite prèt Ou yo abiye nan ladwati, e kite fidèl Ou yo chante ak lajwa.
  kos-kos: Lela mwet tol lom in oru ma suwohs pacl e nukewa; Lela mwet lom in sasa
    ke engan!
  hbo-WLC: כֹּהֲנֶ֥יךָ יִלְבְּשׁוּ־צֶ֑דֶק וַחֲסִידֶ֥יךָ יְרַנֵּֽנוּ׃
  ibo-ibo: Ka ndị nchụaja gị yiri ezi omume gị dịka uwe; ka ndị gị kwesiri ntụkwasị
    obi bụọ abụ nʼihi ọṅụ.’ ”
  ory-ory: ତୁମ୍ଭର ଯାଜକମାନେ ଧର୍ମରୂପ ବସ୍ତ୍ର ପରିହିତ ହେଉନ୍ତୁ; ପୁଣି, ତୁମ୍ଭ ସଦ୍‍ଭକ୍ତମାନେ
    ଆନନ୍ଦଧ୍ୱନି କରନ୍ତୁ।
  chk-chk: Noum kewe souasor repwe föri mine a pwüng fansoun meinisin, nge noum kewe
    chon pin repwe mweireir fän pwapwa.
  rop-rop: Larram ol detlot serramonimen blanga yu oldei dum wanim rait olataim. Larram
    ol yu pipul olabat jingat adbala gudbinjiwei.
  ukr-1871: Сьвященники твої нехай правдою зодягнуться, а угодники твої нехай торжествують!
  yon-yon: Eb dore Yuudan dore wedyiri dobiridan kuu ongmendebko yorokmo kiwaanbed
    dobirime, kwane ebbed yorokmo kerundewendan kuu kubi ye yook wingkime.
  deu-1951: Deine Priester sollen sich in Gerechtigkeit kleiden, und deine Frommen
    sollen jubeln.
  eng-JPS: Let Thy priests be clothed with righteousness; and let Thy saints shout
    for joy.
  srp-1865: Sveštenici tvoji nek se obuku u pravdu, i sveci tvoji nek se raduju.
  lug-lug: Bakabona bo bambazibwe obutuukirivu, n’abatukuvu bo bayimbe n’essanyu.
  heb-heb: כהניך ילבשו צדק וחסידיך ירננו׃
  ben-IRV: তোমার যাজকেরা ধার্মিকতার পোশাক পরুক, তোমার বিশ্বস্তরা আনন্দে চিত্কার করুক।
  ntu-ntu: Murde pris nemqng nayapwxtipxbzlr nztubq-esz'ngr-krm mz leplz nedrng, Kcng
    na-angrlvzlr nim.”
  pan-pan: ਤੇਰੇ ਜਾਜਕ ਧਰਮ ਦਾ ਲਿਬਾਸ ਪਾਉਣ, ਅਤੇ ਤੇਰੇ ਸੰਤ ਜੈਕਾਰੇ ਗਜਾਉਣ,
  mya-JVB: ကိုယ်တော် ၏ ယဇ် ပုရောဟိတ်တို့သည် ဖြောင့်မတ် ခြင်း တန်ဆာ ကိုဆင်၍ ၊ ကိုယ်တော်
    ၏ သန့်ရှင်း သူတို့သည် ရွှင်လန်း စွာ သီချင်းဆိုကြပါစေသော။
  kgf-kgf: Waŋénécmina héfac oo ichécga ieneŋ haka solaŋanéŋ séwi usugina ésécnec
    héigic hiŋgacmac. Waŋu ichécga téréya ieneŋ ségiségi wamma qacmu.
  tte-O: Sowasowana am topwaoliwo mumugana dudulaina kwamana sikwamai yo am tomo yakayakasisili
    siwuiwui me ali yaliyaya lalakisosina.
  tbg-tbg: Are nena kaiqa vara amite varia vaiintika kairamanta, vika ekaa enta avuqavu
    okaraqai autuqi vuate. Are nena vaiinti nahenti qaqi kairamanta vika quaheha ihi
    tivaqi vuate.
  hmo-hmo: Oiemu hahelagaia taudia ese, kara maoromaoro sibona nega ibounai do idia
    karaia be namo. Bona oiemu bese taudia, be mai moale bada danu do idia boiboi
    be namo.
  zar-NT: Ben ga sóalen le naca tsahuiʼ yuguʼ bixúz quiuʼ ca tu lariʼ taʼxóëʼ cúdzuʼgaquiëʼ.
    Ben ga ilúl-la bönachi quiuʼ lu yöl-laʼ rudzeja quéguequi.
  urd-urd: तेरे काहिन सदाक़त से मुलब्बस हों, और तेरे पाक ख़ुशी के नारे मारें।
  bqc-SIM: N gbàgbanaↄ gbɛ̃suabaa da ula ũ, n yãmanaↄ gula iↄ dↄ.
  tcz-CHONGTHU: Nathempuhon chonphatna ponsil chu kisil uhen; nalhacha dihtah hon
    kipa la sauhen.
  mar-mar: तुझे याजक नितीमत्तेचे वस्रे पांघरोत; तुझे विश्वासू आनंदाने जयघोष करोत.
  isl-isl: Við munum íklæða prestana hvítum skrúða, klæðum hreinleikans. Og þjóðin
    mun hrópa fagnaðaróp!
  hlt-THB: Na khawsoeihkhqi ing dyngnaak ing thoeihcam qu u seitaw; na thlakciimkhqi
    ing awmhly laa sa u seh.”
  qub-qub: Cüracunaga allillatana rurachun. Wiyacushojcunana cushicuypita gaparpächun.
  bqp-bqp: N gbàgbarinↄ manakɛ da uta ũ, n yãmarinↄ ayuwii gↄ̃ dↄ.
  hat-hat: Se pou prèt yo fè konnen jan ou bay pèp ou a delivrans. Se pou tout pèp
    ou a rele sitèlman yo kontan.
  eng-BSB: May Your priests be clothed with righteousness, and Your saints shout for
    joy.
  eng-WEBPB: Let your priests be clothed with righteousness. Let your saints shout
    for joy!
  kbq-kbq: Kagri pristi vahe'mo'za za'za kukenama hiaza huza fatgo avu'ava zana eri
    nehankre'za, Kagri'ma hankavetiza kamage'ma nentaza vahe'mo'za, ranke hu'za zagamera
    nehu'za musenkasea hugahaze.
  pon-pon: Japwilim omui jamero kan en likau kida pun, o japwilim omui me jaraui kan
    en pereperen.
  nhe-BL: Nopa totajtzitzi tlen tiquintlapejpenijtoc ma moquentica ininyoyo chipahuac
    tlen quinixnextía para tlatzejtzeloltique, huan nochi tlacame tlen tiquiniyocatlalijtoc
    ma tzajtzica ica paquilistli.
  wnc-wnc: Nata natapa gata pris gikane apaapata tauknga pasike nomanu asinggan asinggan
    tasiningge nataat. Nomanu waaknga unzing, tauk take pasikaing binga. Sike gikane
    aminbamda yanggamatake baknganingge nataat.
  bus-bus: N gbã̀gbãrinↄ maakɛɛ da uta ũ, n yãmarinↄ guda gↄ̃ dↄ.
  gub-BL: Tuwe xaxeto nerenataromo har uzapo ikatu ma'e tuweharupi wà nehe. Tuwe neremiruze'eg
    newi upuir pixik 'ym ma'e heiheihem urywete haw rupi wà nehe.
