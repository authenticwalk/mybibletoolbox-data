verse: PSA.132.018
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ശത്രുക്കളെ ഞാൻ ലജ്ജകൊണ്ടു പൊതിയും, എന്നാൽ അദ്ദേഹത്തിന്റെ ശിരസ്സ്
    തേജോമയമായ കിരീടത്താൽ അലംകൃതമായിരിക്കും.”
  deu-TKW: “Seine Feinde will ich in Schande kleiden, doch auf ihm soll seine Krone
    glänzen!”
  lin-lin: Nakoyokisa banguna na ye soni, mpe motole na ye ekongenga na mbunzu na
    ye. »
  mmx-mmx: Anaba sak tup mi limixin munepen min kusu dina suma ka lainmangan. Ketla
    limixin at lixitkis orong teren dinaba ngasang kobot la dinap novos.”
  eng-LSV: I clothe His enemies [with] shame, || And His crown flourishes on Him!”
  eng-GNV: His enemies will I clothe with shame, but on him his crowne shall florish.
  eng-WEBSTER: 'His enemies will I clothe with shame: but upon himself shall his crown
    flourish.'
  nhw-BL: Icualancaitacahua niquintlahuisos ipan se hueyi pinahualistli, pero yaya
    catli tlanahuatijquetl tlanahuatis cuali huan monextis nochi ihueyitilis.”
  swh-ONEN: Adui zake nitawavika aibu, bali taji kichwani pake itangʼaa sana.”
  bba-bba: U koo de win yibɛrɛbɑ bu sekuru wɑ. Adɑmɑ wi, win sinɑ furɔ ɡɑ ko n bɑllimɔwɑ
    win wiru wɔllɔ.
  eng-KJVCPB: 'His enemies will I clothe with shame: But upon himself shall his crown
    flourish.'
  luo-luo: Abiro bako wasike gi wichkuot, to en osimbo manie wiye biro medo rieny.”
  aii-aii: ”ܠܕܸܫ̃ܡܸܢܘܼ̈ܗ‌ܝ ܒܸܬ ܡܲܠܒܸܫܸܢ ܢܟ݂ܝܼܦܬܵ‌ܐ، ܐܝܼܢܵܐ ܥܲܠܘܼܗ‌ܝ ܒܸܬ ܦܵܩܹܚ ܬܵܓܹܗ.“
  meu-meu: Ia inaina na hemarai amo baina hadokilaidia, a ia be ena havava ḡauna ese
    baine hadiaria.
  npi-ULB: त्यसका शत्रुहरूलाई म लाजले ढाक्‍नेछु, तर त्‍यसको शीरमा त्‍यसको मुकुट चम्किनेछ
    ।”
  yor-yor: 'Àwọn ọ̀tá rẹ̀ ni èmi yóò fi ìtìjú wọ̀: ṣùgbọ́n lára òun tìkára rẹ̀ ni
    adé yóò máa gbilẹ̀.'
  pes-OPCB: دشمنان او را با رسوایی خواهم پوشاند، اما سلطنت او شکوهمند خواهد بود.»
  tgl-ULB: Dadamitan ko ang kaniyang mga kaaway na may kahihiyan, pero ang kaniyang
    korona ay magniningning.
  nop-nop: Memikŋiye adi toboniŋ yehitubu-meka tibaat. Eŋ metam ne yabudoko tibaak
    adi yadi momooŋ hinek mintaaŋ saŋiniŋnit hatineeŋ.”
  hui-hui: Kini ogoninaga waitigi karu i̱na ti mo taga halu taga pani timbuniore nelolebero.
    Ai wali agali kini ogoni ibugua handayaho hene karu i̱na ho timbu hama baya hama
    puabo helolebero, lalu Anduane Homogohanda ani lene.
  mya-mya: သူ​၏​ရန်​သူ​တို့​ကို​အ​ရှက်​ကွဲ​စေ​မည်။ သူ​၏​နိုင်​ငံ​မူ​ကား​စည်​ပင်​သာ​ယာ​ဖွံ့​ဖြိုး
    တိုး​တက်​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ཡི་དགྲ་རྣམས་བདག་གིས་ངོ་ཚར༌སྦྱོར། །འོན་ཀྱང་དེའི་མགོར་ཅོད་པན་འོད་སྣང༌འཚེར།།
  wsk-wsk: Ani noko kager kari memek mu dolara nungarikko; bare nu mu king nup biya
    sokel ago bagarukko.”
  sna-sna: Ndichafukidza vavengi vake nenyadzi, asi korona yake ichabwinya kwazvo.”
  spa-BLM: vestiré de vergüenza a sus enemigos, pero en él mismo, su corona brillará”.
  cac-cac: A eb' ayoch ajc'olal d'a vin̈ ol vac'can q'uixvelal eb'. Axo yopisio vin̈,
    ol vic'chaan̈, xa chican ach Jehová.
  swh-ULB: Nitawavisha adui kwa aibu, bali juu yake taji yake itang'aa.”
  deu-ELBBK: Seine Feinde will ich bekleiden mit Schande, und auf ihm wird seine Krone
    blühen.
  mbb-OT: Ebpeel-elezan ku is menge kuntada zin, piru ibpeuswag ku mulà is ginhedian
    din.”
  mal-2015: ഞാൻ അവന്റെ ശത്രുക്കളെ ലജ്ജ ധരിപ്പിക്കും; അവന്റെ തലയിലോ കിരീടം ശോഭിക്കും.
  gup-gup: Dja nawu birriyidko bu kabirriwidnan nakka kaluk ngabenmarnbun bu kabirriyemengalme,
    dja nahni nawu king ngadjarrngbun wanjh yiman kawolkayindan kunmakmak nuye dorrengh.”
  rmc-rmc: Leskre ňeprijaťeľen urava andre ladž, ale pre leskro šero bľišťisaľola
    e kraľiko koruna.“
  nlg-nlg: Inau ku pupulura na ghana levunimate nia na maa, ma gaia ke vunaghi rongoragha.
  pes-OPV: دشمنان او را به خجالت ملبس خواهم ساخت و تاج او بر وی شکوفه خواهدآورد.»
  ron-1924: вой ымбрэка ку рушине пе врэжмаший луй ши песте ел ва стрэлучи кунуна
    луй.”
  ben-OBCV: আমি তাঁর শত্রুদের লজ্জায় আবৃত করব, কিন্তু তাঁর মাথা উজ্জ্বল মুকুটে সুশোভিত
    হবে।”
  som-som: Cadaawayaashiisa waxaan huwin doonaa ceeb, Laakiinse taajkiisu madaxiisuu
    ku waari doonaa.
  eng-ASVBT: His enemies will I clothe with shame; But upon himself shall his crown
    flourish.
  mna-mna: Mi nio ko aŋkoto ka koi bizin ma timbotmbot raama kan miaŋ. Mi mogar ta
    imbotmbot sala king uteene, nako imilmil ma iŋgeeze kat.
  ita-1885: Io vestirò i suoi nemici di vergogna; E la sua benda reale fiorirà sopra
    lui.
  eng-ULB: I will clothe his enemies with shame, but on him his crown will shine.”
  spa-VBL: Humillaré a sus enemigos, pero las coronas que él use brillarán fuertemente”.
  fra-_FOB: Je couvrirai de honte ses ennemis, et sur lui brillera son diadème.
  mal-mal: ഞാൻ അവന്റെ ശത്രുക്കളെ ലജ്ജ ധരിപ്പിക്കും; അവന്റെ തലയിലോ കിരീടം ശോഭിക്കും”.
  urd-GVR: Maiṅ us ke dushmanoṅ ko sharmindagī se mulabbas karūṅga jabki us ke sar
    kā tāj chamaktā rahegā.”
  suz-BL: गो मेको आ जोरी सत्रु आन कली मुने तोक्‍नुङमी। मिनु मेको रिम्‍शो पा सासन पाइब
    दुम्‍ब” दे परमप्रभुमी देंत।
  eng-NOY: His enemies will I clothe with shame, And the crown shall glitter upon
    his head.”
  ita-1927: I suoi nemici li vestirò di vergogna, ma su di lui fiorirà la sua corona.
  ckb-ckb: شەرمەزاری دەکەمە بەر دوژمنەکانی، بەڵام تاجەکەی سەر ئەو شکۆفە دەکات.»
  eng-BBE: His haters will be clothed with shame; but I will make his crown shining.
  xsi-xsi: Daviti ne walo kaika ma ivilanzi tamâta rârâni i uru ikai poe panzi ŋinde,
    kala ma simo ara nâ. Andeta naŋa ma aveta maŋeti ŋalae panzi i ne kazâŋa tamâta.”
    Yova Kindeni kawa ŋgua kala ŋine.
  kan-OKCV: ಇಲ್ಲಿ ಆತನ ಶತ್ರುಗಳಿಗೆ ನಾಚಿಕೆಯ ವಸ್ತ್ರವನ್ನು ಹೊದಿಸುವೆನು; ಆದರೆ ಆತನ ತೆರೆಯ ಮೇಲೆ
    ಕಿರೀಟವು ಶೋಭಿಸುವುದು.”
  tam-2017: அவனுடைய எதிரிகளுக்கு வெட்கத்தை அணிவிப்பேன்; அவன் மீதோ அவன் கிரீடம் பூக்கும்
    என்றார்.
  spa-RV-1909: 'A sus enemigos vestiré de confusión: mas sobre él florecerá su corona.'
  ron-BTF: Cu rușine îi voi îmbrăca pe dușmanii lui, dar coroana lui va înflori peste
    el.
  eng-WEBP: I will clothe his enemies with shame, but on himself, his crown will shine.”
  eng-FBV: I will humiliate his enemies, but the crown he wears will shine brightly.”
  nld-1939: Zijn vijanden zal Ik met schande bedekken, Mijn kroon zal schitteren op
    zijn hoofd!”
  nch-BL: Icualancaitacahua niquintahuisos ipan se hueyi pinahualisti, pero yaya cati
    tanahuatijquet tanahuatis cuali huan monextis nochi ihueyitilis.”
  vie-1934: Ta sẽ lấy sự hổ thẹn mặc cho kẻ thù nghịch người; Còn mão triều người
    sẽ rực rỡ trên đầu người.
  cha-cha: Bae junafanminagago y enemiguña sija ni y minamajlao; lao y jiloña nae
    unamagas y coronaña.
  hin-CV: मैं उसके शत्रुओं को लज्जा के वस्त्र पहनाऊंगा, किंतु उसके अपने सिर का मुकुट
    उज्जवल रहेगा.”
  eng-OURB: I will clothe his enemies with shame, but on himself, his crown will be
    resplendent.”
  spa-BES: Sus enemigos se vestirán de vergüenza; pero haré que su corona brille.
  tdx-tdx: Haombeko hasalarañe o rafelahi’eo, fe hipelapelatse añambone’e eo ty sabaka’e.
  tha-KJV: เราจะเอาความอายห่มศั​ตรู​ของท่าน แต่​มงกุฎของท่านจะแวววาวอยู่บนท่าน”
  por-BR-2018: A seus inimigos vestirei de vergonha; mas sobre ele florescerá sua
    coroa.
  deu-ELO: Seine Feinde will ich bekleiden mit Schande, und auf ihm wird seine Krone
    blühen.
  eng-WYC-2018: I shall clothe his enemies with shame; but mine hallowing shall flower
    out on him (or but a shining crown shall be upon his head).
  epo-epo: Liajn malamikojn Mi kovros per honto; Sed sur li brilos lia krono.
  gfk-gfk: Iau ni manga hamalahuan ira uno ebar, iesen no uno kinkinis na king na
    bilai ma na tur dadas.”
  uig-PIN: Uning düxmǝnlirigǝ xǝrmǝndilikni kiygüzimǝn; Əmma uning kiygǝn taji bexida
    ronaⱪ tapidu» — dedi.
  beo-beo: Na da Ea ha lai dunu amo gogosiama:ne hamomu. Be Ea ouligibi da bagade
    gaguiwane heda:mu.”
  tpi-OTNT: Bai mi mekim ol birua bilong en i sem nogut, tasol ol lain manmeri em
    i bosim bai ol i kamap gutpela na i stap strong.”
  hau-SA: Zan suturta abokan gābansa da kunya, amma rawanin da yake a kansa zai yi
    ta walƙiya.”
  udu-udu: Kwaniŋ ’kup̱ piti mo tani aha/ mina shum uni ki mo ma ’the is mo hili ap̱o/
    is piti mo tani toŋ’kup̱ piti a’di midi dhel mo ki ra/ ra/ mo.
  uig-LAT: Uning düshmenlirige shermendilikni kiygüzimen; Emma uning kiygen taji béshida
    ronaq tapidu» — dédi.
  nde-nde: Ngizakwembathisa izitha ngehlazo, kodwa umqhele osekhanda lakhe uzakhazimula.”
  ton-ton: 'Te u fakakofuʻaki hono ngaahi fili ʻae mā: ka ʻe maʻuiʻui ʻa hono tatā
    ʻiate ia.”'
  ces-1613: Nepřátely jeho v hanbu zobláčím, nad ním pak kvésti bude koruna jeho.
  eng-WMB: I will clothe his enemies with shame, but on himself, his crown will shine.”
  tam-TCV: அவனுடைய பகைவரை வெட்கத்தால் உடுத்துவேன்; ஆனால் அவனுடைய தலையின் கிரீடமோ பிரகாசிக்கும்.”
  ceb-ULB: Sul-oban nako sa kaulawan ang iyang mga kaaway, apan ngadto kaniya modan-ag
    ang iyang korona.”
  pol-UBG: Okryję jego nieprzyjaciół wstydem, ale nad nim rozkwitnie jego korona.
  kyc-kyc: Nambame banya yanda pimwai dupwa elya dokome kako pyaramopa karena laro.
    Laronopape banya kiŋi yulu doko ando paramopa mupwa ingyuo karara.
  urd-GVU: مَیں اُس کے دشمنوں کو شرمندگی سے ملبّس کروں گا جبکہ اُس کے سر کا تاج چمکتا
    رہے گا۔“
  eng-OEBCW: Robes of shame I will put on his foes, but on his head a glittering crown.’
  deu-1912: Seine Feinde will ich mit Schanden kleiden; aber über ihm soll blühen
    seine Krone.”
  kan-2017: ಅವನ ವೈರಿಗಳನ್ನು ನಾಚಿಕೆಯೆಂಬ ವಸ್ತ್ರದಿಂದ ಹೊದಿಸುವೆನು; ಆದರೆ ಅವನ ಮೇಲೆ ಕಿರೀಟವು
    ಶೋಭಿಸುತ್ತಿರುವುದು.”
  yap-yap: Bay gu upunguy e pi to’ogor rok ko tamra’, ma gin bayi gagiyegnag e bayi
    fel’ rogon me mon’og.”
  hlt-MCSB: A thunkha rhoek te yahpohnah ka bai sak vetih anih te a rhuisam neh ka
    khooi sak ni.
  mdy-ETH: ዒዛኮ ሞርኮ ታኣኒ ቦርሲንቲ ዓፒላንቲኖ ማይሳንዳኔ፤ ጋዓንቴ ዒዛኮ ቶኦካ ታኣኒ ዓጋንዳ ቦንቾ ባካ ዓኣፓ ዱካያ ማዓንዳኔ።
  twi-ASANTE: Mede aniwuo bɛfira nʼatamfoɔ, nanso nʼahenkyɛ bɛhyerɛn wɔ ne tiri so.”
  eng-WEBU: I will clothe his enemies with shame, but on himself, his crown will shine.”
  spa-PDDPT: A sus enemigos vestiré de vergüenza, Pero sobre él resplandecerá su corona.
  gun-gun: Hexe coroa oĩ va'e ma ipoty 'rã. Ha'e rã hovaigua kuery re ma ambou 'rã
    imoxĩmbaarã.” Oguataa rupi ikuai va'e oporaei aguã Davi ombopara va'ekue.
  agu-BL: Tz'elepon chitx'ix yi e' tetz contr wa'n. Ma yi i' tetz, sjalok wi'nin tetz
    k'ej tan cawu'n,” stzun Kajcaw bantz.
  ilo-ULB: Kawesakto dagiti kabusorna iti bain, ngem agraniagto ti balangatna.
  kpg-kpg: Au gaa hai nia hagadaumee o maa gi langaadia huoloo, gei dono henua king
    gaa gila humalia ge haadanga lamalia.”
  uig-ARA: ئۇنىڭ دۈشمەنلىرىگە شەرمەندىلىكنى كىيگۈزىمەن؛ ئەمما ئۇنىڭ كىيگەن تاجى بېشىدا
    روناق تاپىدۇ» ــ دېدى.
  bps-bps: Toogu fyà i dad to dmuen kenen, bay too nun kafye i kenen kagot, gambet
    too mneng i kyangenan.”
  sus-sus: N yaagi dusuma nɛ a yaxuie xun na, kɔnɔ n nɔrɛ dusuma a tan nan xun na.»
  pon-2006: I pahn kihong eh imwintihti kan nan kanamenek mwuledek, a eh wehi pahn
    paiamwahu oh pweida.”
  jae-jae: Aê jakêŋ majeŋ êtu ênê ŋacjonêŋ ŋakwê, mago eŋ êkuc sunsuŋ ŋaôsic-ôsic
    êŋgôŋ eŋ môkêapac.”
  ksd-ksd: Ina vavauluve kana lavur ebar ma ra vavirvir, Ma ta ra uluna iat a kere
    na king na bagabagele.
  tur-YTC: Düşmanlarını utançla örteceğim Ama kendi üzerindeki tacı parlayacak.”
  bel-N: Ворагаў ягоных апрану ў ганьбу, а над ім расквітнее дыядэма”.
  kpr-kpr: Nane aono, nunda gitofu meka gosuse mekai jarutarera. Avata nane sonembururono,
    nunda reighi nunda natofo isambu nune kaifa ururari, riria use irarera.
  ind-AYT: Musuh-musuhnya akan Kuselubungi dengan malu, tetapi padanya, akan bersinar
    mahkotanya.”
  yom-yom: Ndiela vuika bambeni ziandi tsoni vayi budu ki kipfumu kiela lezamanga.
    Va mbata ntu andi.”
  yut-yut: Nak da uwalni paŋmayak akdɨsat. Mani kɨla amɨn madepno tɨlɨm madepni gat
    yɨtdɨsak.”
  nya-nya: Ndidzaveka adani ake manyazi, koma chipewa chaufumu pamutu pake chidzakhala
    chowala.”
  hrv-hrv: U sram ću mu obući dušmane, a na njemu će blistat' vijenac moj.”
  mps-mps: Te eno agai boi bidi dabe te dwai hale mu somainu ilaibao, tiali goli,
    te agai tonalubo we bidi dabe da, te augwali wiegi yai pedelama, tama bomo elalu
    bidaibao,” po wai dao.
  tpi-tpi: Bai mi mekim ol birua bilong en i sem nogut, tasol ol lain manmeri em i
    bosim bai ol i kamap gutpela na i stap strong.”
  dan-1931: Jeg klæder hans Fjender i Skam, men på ham skal Kronen stråle!”
  vie-OVCB: Ta sẽ cho kẻ thù người áo xống bị nhơ nhuốc, còn người thì được đội vương
    miện vinh quang.”
  guj-2017: તેના શત્રુઓને હું શરમથી ઢાંકી દઈશ, પણ તેનો મુગટ પ્રકાશશે.
  pon-2006A: I pahn kihong eh imwintihti kan nan kanamenek mwuledek, a eh wehi pahn
    paiamwahu oh pweida.”
  por-BRBSL: Vestirei seus inimigos de vergonha, mas sobre si mesmo, sua coroa vai
    brilhar”.
  eng-OEBUS: Robes of shame I will put on his foes, but on his head a glittering crown.”
  swe-swe: Hans fiender ska jag klä med skam, men på honom själv ska hans krona lysa
    (skina, sprida sitt klara sken). [Vers 17 och 18 är en profetia om Messias, Jesus,
    när han kommer i härlighet och ska regera från Sion i tusenårsriket.]
  cth-cth: Kai ni ahnie tarannaw hah kayayeirai hoi ka ramuk pouh han. Ahni koe teh,
    amae lentoenae lukhung kamhlawng sak han telah a ti.
  twi-twi: Mede aniwu befura nʼatamfo, nanso wɔbɛhyɛ no ahenkyɛw a ɛhyerɛn.”
  hlt-hlt: A thunkha rhoek te yahpohnah ka bai sak vetih anih te a rhuisam neh ka
    khooi sak ni.
  tbz-SIM: O dootitɔbɛ̀ kù bo bɛ̀ dií nyifɛi, kɛ̀ wenwe kó dipìì mmìɛ̀ti o tĩ́nnì.
  msy-2020: An apaniba, kɨ me damightɨ me aghumsɨzir bar ekiam inigham. Eghtɨ an ativaghamin
