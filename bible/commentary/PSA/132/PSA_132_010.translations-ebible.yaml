verse: PSA.132.010
translations:
  mal-C: അങ്ങയുടെ ദാസനായ ദാവീദിനെയോർത്ത്, അവിടത്തെ അഭിഷിക്തനെ തിരസ്കരിക്കരുതേ.
  deu-TKW: Um deines Knechtes Davids willen weise deinen Gesalbten nicht ab!
  lin-lin: Mpo na Davidi, mosali na Yo, kobengana mopakolami na Yo te !
  mmx-mmx: Uga lok laxakaape ri lasaxaruki ram ne Devit. Kuren la Leeme Silok, uguta
    sok sisixe loorong soksoxolik taram.
  eng-LSV: For the sake of Your servant David, || Do not turn back the face of Your
    anointed.
  eng-GNV: For thy seruant Dauids sake refuse not the face of thine Anointed.
  eng-WEBSTER: For thy servant David's sake turn not away the face of thy anointed.
  nhw-BL: NoTeco, pampa tiquicnelía motequipanojca David, amo ximoicancuepa tlen nopa
    tlanahuatijquetl catli ta tijtlapejpeni, para quinnahuatis momasehualhua.
  swh-ONEN: Kwa ajili ya Daudi mtumishi wako, usimkatae mpakwa mafuta wako.
  bba-bba: A ku wi ɑ ɡɔsɑ yinɑ Dɑfidi wunɛn sɔm kowon sɔ̃.
  eng-KJVCPB: For thy servant David’s sake Turn not away the face of thine anointed.
  luo-luo: Nikech Daudi jatichni, kik idagi ngʼati miseyiero.
  aii-aii: ܒܘܼܬ ܕܵܘܝܼܕ ܪܹܓܘܼܟ݂، ܠܵܐ ܡܲܕܸܪܸܬ ܦܵܬܵ‌ܐ ܕܡܫܝܼܚܘܼܟ݂.
  meu-meu: Emu hesiai tauna David bagunai, vada o horoa tauna ena amo basio mede kerehai.
  npi-ULB: तपाईंको सेवक दाऊदको खातिर, तपाईंको अभिषिक्‍त राजाबाट नतर्किनुहोस् ।
  yor-yor: Nítorí tí Dafidi ìránṣẹ́ rẹ̀, má ṣe yí ojú ẹni òróró rẹ padà.
  pes-OPCB: ای خداوند، به خاطر بنده‌ات داوود، پادشاه برگزیده‌ات را ترک نکن.
  tgl-ULB: Para sa kapakanan ng iyong lingkod na si David, huwag kang tumalikod mula
    sa hinirang mong hari.
  nop-nop: Yahwe, du kwanai-mege Dewitdok nadiweŋ, da mapme tubudakaleguŋ doktiŋa
    sigilulum mu timimbeŋ.
  hui-hui: Anduane Homogo-o í̠naga biabe bia haga Debidiore mitangi bibe. Kini í̠nime
    dabene ogonihondo handa tara halu erembira muleni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​အား​ပေး​တော်​မူ​သည့် က​တိ​တော်​ကို​ထောက်​၍
    ကိုယ်​တော်​ရွေး​ချယ်​တော်​မူ​သည့်​ဘု​ရင်​ကို ပစ်​ပယ်​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་དཱ་བིད་ཕྱིར་དུ༌ནི། །ཁྱེད་ཀྱིས་བྱུགས་པའི་མི་ཡི་ངོ་མ༌བཟློག།
  wsk-wsk: Nika ura kari David ko kamin ares mauk se nika kari marak sokel tuem mu
    me ari daleluwurko.
  sna-sna: Nokuda kwaDhavhidhi muranda wenyu, musaramba muzodziwa wenyu.
  spa-BLM: Por tu siervo David, no apartes el rostro de tu ungido.
  cac-cac: Yuj tas alnaccan d'a vin̈ a checab' aj David, man̈ iq'uel a sat d'a vin̈
    rey sic'b'ilel uuj.
  swh-ULB: Kwa ajili ya mtumishi wako Daudi, usimuache mfalme wako uliye mpaka mafuta.
  deu-ELBBK: Um Davids, deines Knechtes, willen weise nicht ab das Angesicht deines
    Gesalbten!
  mbb-OT: Tenged te suluǥuen nu he si David, kenè nu engkezi is pinilì nu he hadì.
  mal-2015: നിന്റെ ദാസനായ ദാവീദിൻനിമിത്തം നിന്റെ അഭിഷിക്തന്റെ മുഖത്തെ തിരിച്ചു കളയരുതേ.
  gup-gup: “Yawey, ngudda yimarnewokkurrmerrinj David nawu ngunmarnedurrkmirri, dja
    yuwn bu yirrahme nahni king nawu yidjarrngbom.
  rmc-rmc: Anglo David, tiro služobňikos, ma visar tiro muj tire pomazimen kraľistar.
  nlg-nlg: Na pukuna nimua na tinoni lutu David, ko bei koengelea gea na vunaghi to
    vilia tua vanira nimua na vure.
  pes-OPV: به‌خاطر بنده خودداود، روی مسیح خود را برمگردان.
  ron-1924: Пентру робул Тэу Давид, ну лепэда пе унсул Тэу!”
  ben-OBCV: তোমার দাস দাউদের কারণে তোমার অভিষিক্ত ব্যক্তিকে পরিত্যাগ কোরো না।
  som-som: Addoonkaagii Daa'uud daraaddiis Ha sii jeedin kaaga subkan wejigiisa.
  eng-ASVBT: For thy servant David’s sake Turn not away the face of thine anointed.
  mna-mna: Yooba, motom iŋgal mbesooŋo ku Dabit. Popoŋana kini ta itum roogi mi uri
    ma iwe king na, pizil ndemem pini pepe.
  ita-1885: Per amor di Davide, tuo servitore, Non negare al tuo unto la sua richiesta.
  eng-ULB: For your servant David's sake, do not turn away from your anointed king.
  spa-VBL: Por el bien David, tu siervo, no le des a la espalda a tu ungido.
  fra-_FOB: Pour l'amour de David, ton serviteur, ne rejette pas la face de ton Oint!
  mal-mal: അങ്ങയുടെ ദാസനായ ദാവീദിനെ ഓർത്ത് അങ്ങയുടെ അഭിഷിക്തന്റെ മുഖത്തെ തിരസ്ക്കരിക്കരുതേ.
  urd-GVR: Ai Allāh, apne ḳhādim Dāūd kī ḳhātir apne masah kie hue bande ke chehre
    ko radd na kar.
  suz-BL: इन गेय पाइब दाऊद आ पर्बम इन तेल लुक्‍शो कली मप्रोनीन।
  eng-NOY: For the sake of thy servant David, Reject not the prayer of thine anointed!
  ita-1927: Per amor di Davide tuo servitore, non respingere la faccia del tuo unto.
  ckb-ckb: لە پێناوی داودی بەندەی خۆت، دەستنیشانکراوەکەت ڕەت مەکەرەوە.
  eng-BBE: Because of your servant David, do not give up your king.
  xsi-xsi: Yova Kindeni, maka kano pano tu kalo ŋgere ŋana ne wurâta tamâta Daviti
    kâ. Noko ma kupu muli pa tamâta ŋine noko tamwata muŋga kupatea tu ma imo koipu
    ŋalae, mine ndimo.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕನಾದ ದಾವೀದನ ನಿಮಿತ್ತ, ನಿಮ್ಮ ಅಭಿಷಿಕ್ತನನ್ನು ತಿರಸ್ಕರಿಸಬೇಡಿರಿ.
  tam-2017: நீர் அபிஷேகம்செய்தவனின் முகத்தை உமது ஊழியனாகிய தாவீதினிமித்தம் தள்ளிவிடாதிரும்.
  spa-RV-1909: Por amor de David tu siervo no vuelvas de tu ungido el rostro.
  ron-BTF: Pentru servitorul tău David, nu întoarce fața unsului tău.
  eng-WEBP: For your servant David’s sake, don’t turn away the face of your anointed
    one.
  eng-FBV: For the sake of your servant David, don't reject the king you have chosen.
  nld-1939: Om wille van David, uw dienaar, Wijs het gebed van uw gezalfde niet af!
  nch-BL: NoTeco, pampa tiquicnelía motequipanojca David, amo ximoicancuepa ten nopa
    tanahuatijquet cati ta tijtapejpeni, para quinnahuatis momasehualhua.
  vie-1934: Vì cớ Đa-vít, là kẻ tôi tớ Chúa, Xin chớ xô đẩy mặt đấng chịu xức dầu
    của Chúa.
  cha-cha: Pot y naan y tentagomo as David, chamo bumibira y matan y pinalaemo.
  hin-CV: अपने सेवक दावीद के निमित्त, अपने अभिषिक्त को न ठुकराईए.
  eng-OURB: For your servant David [Beloved]’s sake, don’t turn away the face of your
    anointed one.
  spa-BES: Por amor a tu siervo David, no abandones a tu rey.
  tdx-tdx: Ty amy Davide mpitoro’oy, ko ampitolihe’o añe ty lahara’ i noriza’oy.
  tha-KJV: เพราะเห็นแก่​ดาว​ิดผู้​รับใช้​ของพระองค์ ขออย่าทรงเมินพระพักตร์​หนี​จากผู้​ที่​พระองค์​ทรงเจิมไว้​นั้น
  por-BR-2018: Por causa de Davi teu servo, não rejeites o rosto de teu ungido.
  deu-ELO: Um Davids, deines Knechtes, willen weise nicht ab das Angesicht deines
    Gesalbten!
  eng-WYC-2018: For David, thy servant; turn thou not away the face of thy christ.
    (For the sake of thy servant David; turn thou not away thy face from thy anointed
    king.)
  epo-epo: Pro David, Via sklavo, Ne forturnu la vizaĝon de Via sanktoleito.
  gfk-gfk: Wara gaiene Devit no num tultulai, waak u malmalok se no king nong u gate
    gilamis ie.
  uig-PIN: Ⱪulung Dawut üqün, Ɵzüng mǝsiⱨ ⱪilƣiningning yüzini yandurmiƣaysǝn;
  beo-beo: 'Di da Dia hawa: hamosu dunu Da:ibidi, ema ilegele sia:i dagoi. Amaiba:le,
    Dia ilegei hina bagade amo higale mae yolesima.'
  tpi-OTNT: Bikpela, yu mas tingim wokman bilong yu, Devit, na yu no ken givim baksait
    long king yu yet yu bin makim.
  hau-SA: Saboda Dawuda bawanka, kada ka ƙi shafaffenka.
  udu-udu: Gom gway ma Dawuu’d jin ta c̱iŋkinam pini mo tani dhalku/ ki ṯu’k bwam/em
    pini ’peni a’dim pini jin ’koshkina /e ki monyca mo.
  uig-LAT: Qulung Dawut üchün, Özüng mesih qilghiningning yüzini yandurmighaysen;
  nde-nde: Ngenxa yenceku yakho uDavida, ungamfulatheli ogcotshiweyo wakho.
  ton-ton: Koeʻuhi ko hoʻo tamaioʻeiki ko Tevita, ʻoua naʻa ke fakatafoki ʻae mata
    ʻo hoʻo pani.
  ces-1613: Pro Davida služebníka svého neodvracejž tváři pomazaného svého.
  eng-WMB: For your servant David’s sake, don’t turn away the face of your anointed
    one.
  tam-TCV: உமது அடியவனாகிய தாவீதின் நிமித்தம், நீர் அபிஷேகித்தவரை புறக்கணியாதேயும்.
  ceb-ULB: Tungod sa imong alagad nga si David, ayaw isalikway ang imong pinili nga
    hari.
  pol-UBG: Ze względu na Dawida, twego sługę, nie odtrącaj oblicza twego pomazańca.
  kyc-kyc: Embena kendemande akali Dapitipa pii lalu lao lee kande. Embena rombo palyisi
    kiŋi doko mata maiyuo kaeya napipi.
  urd-GVU: اے اللہ، اپنے خادم داؤد کی خاطر اپنے مسح کئے ہوئے بندے کے چہرے کو رد نہ
    کر۔
  eng-OEBCW: For the sake of David your servant, do not reject your Anointed.’
  deu-1912: Wende nicht weg das Antlitz deines Gesalbten um deines Knechtes David
    willen.
  kan-2017: ನಿನ್ನ ಸೇವಕನಾದ ದಾವೀದನನ್ನು ನೆನಪುಮಾಡಿಕೋ; ನೀನು ಅಭಿಷೇಕಿಸಿದವನನ್ನು ತಳ್ಳಿಬಿಡಬೇಡ.
  yap-yap: Mmicheg bbugithin ngak e tapigpig rom i David; SOMOL, dab mu n’ag e re
    pilung nem ni gur e mu duwgiliy ni nge mang pilung!
  hlt-MCSB: Na sal David ham tah na koelh kah maelhmai te na mangthuung tak moenih.
  mdy-ETH: ኔ ዓይላሢ ዳውቴ ጋይቴ ጌይጋፓ ኔኤኒ ካኣታሣኒ ቲሽኪ ዶኦሜሢ ሃሺፖ።
  twi-ASANTE: Wo ɔsomfoɔ Dawid enti, nyi wʼani mfiri deɛ woasra no ngo no so.
  eng-WEBU: For your servant David’s sake, don’t turn away the face of your anointed
    one.
  spa-PDDPT: Por amor a David tu esclavo, No vuelvas el rostro de tu ungido.
  gun-gun: Nerembiguai Davi re nema'endu'a vy ema'ẽ e'ỹ eme nerembiporavo rova re.
  agu-BL: Bantz tele'n cu'n te yi yolu' yi talnaku' tetz Luwiy yi ẍchakumu', qui bin
    ltil cyenu' yi rey yi je'nak xtxa'olu'.
  ilo-ULB: Para iti adipenmo a ni David, saanmo a tallikodan ti pinulotam nga ari.
  kpg-kpg: Goe guu hai dau hagababa gi dau dangada hai hegau go David. Meenei Dimaadua,
    Goe hudee hudua gi daha dau king dela ne hilihili.
  uig-ARA: قۇلۇڭ داۋۇت ئۈچۈن، ئۆزۈڭ مەسىھ قىلغىنىڭنىڭ يۈزىنى ياندۇرمىغايسەن؛
  bps-bps: Amugu Dwata, du tamakang ge di saligam Dabid, taman nangam knagol i harì
    tamgalékam ani.
  sus-sus: I xa konyi Dawuda xa fe ra, i naxa mɛɛ i xa mangɛ sugandixi ra.
  pon-2006: Komw ketin inoukihongehr sapwellimomwi ladu Depit; Maing KAUN, komw dehr
    soikeweisang rehmwi nanmwarki me komw ketin piladahr.
  jae-jae: Ôtiŋ nêm ŋac, taŋ goeŋ oso eŋ naŋ, su atom êtu nêm sakiŋwaga Dawidŋa.
  ksd-ksd: Koko una okole vue nina u ga ku ia, Ure David kaum tultul.
  tur-YTC: Hizmetkârın David'in hatırı için, Meshetmiş olduğuna yüz çevirme.
  bel-N: Дзеля Давіда, слугі Твайго, не адварочвай аблічча ад памазанца Твайго!
  kpr-kpr: Bajari, ninda saramana kato David kena kotua gatisesa ava kotise, ninda
    kini gategeteso oroko irira ava, erá ighagha eose!
  ind-AYT: Sebab, demi hamba-Mu, Daud, jangan Engkau berpaling dari wajah orang yang
    Kauurapi.
  yom-yom: Mu diambu di Davidi kisadi kiaku, kadi loza mutu aku wowo wuvinda mafuta.
  yut-yut: Yawe, oman amɨngo Dewit do nandaŋ ɨbi. Kɨla amɨn madep gaga manjɨgɨl uŋun
    manji dɨma ɨbi.
  nya-nya: Chifukwa cha Davide mtumiki wanu, musakane wodzozedwa wanu.
  hrv-hrv: Poradi Davida, sluge svojega, ne odvrati lica od svog pomazanika!”
  mps-mps: Genuai Bidi, nago te naga sę bidi Devitba te bomai po me deli dąų walali
    elalubao. Tama tiyu, nago te naga sa muani king te tudiba me mugio.
  tpi-tpi: Bikpela, yu mas tingim wokman bilong yu, Devit, na yu no ken givim baksait
    long king yu yet yu bin makim.
  dan-1931: For din Tjener Davids Skyld afvise du ikke din Salvede!”
  vie-OVCB: Vì Đa-vít, đầy tớ Chúa, xin đừng từ chối người chịu xức dầu của Ngài.
  guj-2017: તમારા સેવક દાઉદની ખાતર તમારા અભિષિક્ત રાજાનો અસ્વીકાર ન કરો.
  pon-2006A: Komw ketin inouwohngehr sapwellimomwi ladu Depit; Maing KAUN, komw dehr
    soikeweisang rehmwi nanmwarki me komw ketin piladahr.
  por-BRBSL: Para o bem de seu servo David, não vire o rosto de seu ungido.
  eng-OEBUS: For the sake of David your servant, do not reject your Anointed.”
  swe-swe: '[d. En bön för David] För din tjänare Davids skull, vänd inte bort ditt
    ansikte från din Smorde.'
  cth-cth: Na san Devit minhmai khet lahoi satui na awi e hah pahnawt hanh loe.
  twi-twi: Wo somfo Dawid nti, nyi wʼani mfi nea woasra no ngo no so.
  hlt-hlt: Na sal David ham tah na koelh kah maelhmai te na mangthuung tak moenih.
  tbz-SIM: Nɛ̀ ɑ kóo tɔ̃ntì Dɑfiti ɑ dɔ́ wè kpɛ́í, ɑ bɑ́ɑ́ dootóo ɑ tɑ̃ɑ̃tɛ́ wè.
  msy-2020: O, Ikiavɨra Itir God, nɨ faragha uan ingangarir gumazim Devit koma akam
    akɨrizɨ moghɨn, nɨ datɨrɨghɨn uan Atrivir nɨ ua bagha inabazim, akɨrim ragh a
    gasan markɨ.
  dop-dop: Nyɑ́ təmlɛ tʋ Tɑfiiti tɔɔ, tɑɑ lɔ wei n ləsɑɑ tɔ.
  azb-azb: Qulun Davudun xatirinə Məsh etdiyindən üz döndərmə.
  eng-DBY: For thy servant David's sake, turn not away the face of thine anointed.
  hin-2017: अपने दास दाऊद के लिये, अपने अभिषिक्त की प्रार्थना को अनसुनी न कर।
  wol-KYG: Xoolal ci Daawuda, sa jaam ba, bul gàntu ki nga fal.
  swp-swp: Em heaheari tauna Davida debana eai oa em heyausi tauna tabu u otaotaei.
  bjr-bjr: Oo Yaawee aneenna ainainira faiqi Dafidinara qima afeekaikinau. Sia aneenna
    utaaqamaqaanna karaambaiqana minni aisaa.
  eng-YLT: For the sake of David Thy servant, Turn not back the face of Thine anointed.
  kne-kne: Gapo sin inkarim en David ay bag-en mo, adi ka koman dokogan nan ari ay
    insaad mo.
  eng-WYC-2017: For David, thy servant; turn thou not away the face of thy christ.
  eng-WMBB: For your servant David’s sake, don’t turn away the face of your anointed
    one.
  zat-NTPS: Lawe' da nazrí'inu' David, we̱n zrin chiu', quebe guzú' chalá'ala wenná
    bea na' ba guca'u Lue'.
  zty-NTPS: Dan' nži'ilo' Dabí, wen žin chio', bi wzó' cheḻa'ale benne' wnná bian'
    wžío' Le'.
  urd-GVH: ऐ अल्लाह, अपने ख़ादिम दाऊद की ख़ातिर अपने मसह किए हुए बंदे के चेहरे को
    रद्द न कर।
  rug-rug: Ele vekoa Goi sa Mua vina tatara koe Devita, sa Mua nabulu; ke Mu lopu
    kilu ia sa baṉara pu ele vizatia na va madia Goi.
  gaz-gaz: Sababii garbicha kee Daawitiif jedhiitii, dibamaa kee hin gatin.
  fra-LSG: A cause de David, ton serviteur, Ne repousse pas ton oint!
  yal-yal: I nama i ya manga sugandixin nabeɲin, i ya walikɛɛn Dawuda fe ra.
  iou-iou: Ekäni, gäk intäjukun äma itta iwoyäwani Devit u imaka kubä täŋ imikta yäŋkehäromtak
    man yäŋkun. Unita epän ämaka u mäde nämo ut imen.
  haw-1868: No Davida, no kau kauwa, Mai hoohuli aku i ka maka o kou mea i poniia.
  arb-NAV: مِنْ أَجْلِ دَاوُدَ عَبْدِكَ لَا تَرْفُضْ طَلَبَ مَلِكِكَ الْمَمْسُوحِ.
  ded-ded: Ge kingang ngicga Dawidiac gombunggac amma ngicga kerecngo nadzicminec,
    ye mi ngadehebesena.
  ewe-ewe: Le David, wò dɔla ta la, mègagbe wò amesiamina la o.
  eng-LEE: For the sake of David thy servant turn not away the face of thy anointed.
  asm-FB: তোমাৰ দাস দায়ুদৰ কাৰণে তোমাৰ অভিষিক্ত ৰজাক তুমি বিমুখ নকৰিবা।”
  sus-A: عِ شَ كٌنيِ دَوُدَ شَ قٍ رَ، عِ نَشَ مّي عِ شَ مَنفّ سُفَندِشِ رَ.
  fra-SBL: Pour l'amour de ton serviteur David, ne détourne pas le visage de ton oint.
  hbo-hbo: בַּ֭עֲבוּר דָּוִ֣ד עַבְדֶּ֑ךָ אַל־תָּ֝שֵׁ֗ב פְּנֵ֣י מְשִׁיחֶֽךָ׃
  kik-kik: Nĩ ũndũ wa ndungata yaku Daudi, ndũkarega ũrĩa we ũitĩrĩirie maguta.
  fra-NCL: A cause de David, ton serviteur, ne repousse pas la face de ton Oint !
  cek-AK: Na tamna David pongah, situi na bawh ih kami to pahnawt hmah.
  cuk-cuk: Be, be-mai-David-sabedbali, be-nuggi-nugsalegaled, melle wagar-biriar be
    dako.
  tel-2017: నీ సేవకుడైన దావీదు మొహం చూసి నీ అభిషిక్తునికి విముఖత చూపించకు.
  hat-BSA: Pou koz David, sèvitè Ou a, pa vire fas kont onksyone Ou a.
  kos-kos: Kom orala sie wulela nu sel David, mwet kulansap lom; LEUM GOD, nikmet
    sisla tokosra se su kom sulela.
  hbo-WLC: בַּ֭עֲבוּר דָּוִ֣ד עַבְדֶּ֑ךָ אַל־תָּ֝שֵׁ֗ב פְּנֵ֣י מְשִׁיחֶֽךָ׃
  ibo-ibo: Nʼihi ohu gị, bụ Devid, agbakụtala onye gị e tere mmanụ azụ.
  ory-ory: ତୁମ୍ଭ ଦାସ ଦାଉଦ ସକାଶୁ ଆପଣା ଅଭିଷିକ୍ତଙ୍କ ମୁଖ ଫେରାଇ ଦିଅ ନାହିଁ।
  chk-chk: Pokiten Tafit noum we chon angang kosap aliwini noum we mi kepit.
  rop-rop: YAWEI, yubin meigim pramis langa yu wekinmen Deibid. Nomo gibit bekboun
    langa im, det king weya yubin pikimat.
  ukr-1871: Задля Давида, слуги твого, не відсилай від себе лице помазанця твого!
  yon-yon: Eb dememan Dewid ye dowad ebbed ye ari oiyo bune kinewenman yaa kuu eb
    murubia kan yeknaab.
  deu-1951: Um Davids, deines Knechtes willen weise nicht ab das Angesicht deines
    Gesalbten!
  eng-JPS: For Thy servant David's sake turn not away the face of Thine anointed.
  srp-1865: Radi Davida sluge svojega nemoj odvratiti lica od pomazanika svojega.
  lug-lug: Ku lulwe Dawudi omuddu wo, tomugaana oyo gwe wafukako amafuta.
  heb-heb: בעבור דוד עבדך אל תשב פני משיחך׃
  ben-IRV: তুমি তোমার দাস দায়ূদের জন্য, তোমার অভিষিক্ত রাজার থেকে মুখ ফিরিয়ে নিও
    না।
  ntu-ntu: Yawe, mzli ka bzkq pxtxpx-ngrn king rgr kc tqmcpxbzme, A' atutr nzesalz-krbzme
    mz kxnzawz nem, King Devet.
  pan-pan: ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਦੇ ਕਾਰਨ, ਆਪਣੇ ਮਸਹ ਕੀਤੇ ਹੋਏ ਦਾ ਮੂੰਹ ਨਾ ਮੋੜ!
  mya-JVB: ကိုယ်တော် ၏ ကျွန် ဒါဝိဒ် မင်း၏ မျက်နှာ ကို ထောက် သဖြင့် ၊ ကိုယ်တော် ထံ၌
    ဘိသိက်ခံ သောသူကို ငြင်းပယ် တော်မ မူပါနှင့်။
  kgf-kgf: Weleŋ qeqe icga Dawidiac niŋmiwésémaŋ. Guac haléc naecmimiaga imi ménda
    nesimina keŋu.
  tte-O: Beyabeyana waloyameli yabo kuwalowen am topaisowa Deibida koina kabo tabu
    am kin gitegite-sipwaina kusisikotanan.
  tbg-tbg: Noravauvo, are nena kaiqa vaiinti Devitirara irihara, kiama avuhainaara
    vira nena kaama taanara qoririma kaane.
  hmo-hmo: Oi ese oiemu hesiai tauna Davida dekenai oi gwauhamata vadaeni. Lohiabada
    e, oi ese oi abia hidi king do oi rakatania lasi.
  zar-NT: Uláz queëʼ David, huen dxin quiuʼ, rinábidaʼ Liʼ cabí ucáʼanuʼ bönniʼ naʼ
    gurö́ cazuʼ Liʼ.
  urd-urd: अपने बन्दे दाऊद की ख़ातिर, अपने मम्सूह की दुआ ना — मन्जूर न कर।
  bqc-SIM: Ńsu mikpɛdↄ kía pↄ́ ń kpàɛo n zↄ̀blena Davidi yã́i.
  tcz-CHONGTHU: Nalhacha David khohsahna jal in, nathao nusa lengpa chu paidoh hih'in.
  mar-mar: तुझा सेवक दावीदाकरिता, तू आपल्या अभिषिक्त राजापासून निघून जाऊ नकोस.
  isl-isl: Vísaðu Davíð þjóni þínum ekki frá – konunginum sem þú útvaldir handa þjóð
    þinni.
  hlt-THB: Na tyihzawih David ak caming, situi na syp thlang koeh qoeng.
  qub-qub: Mandananpaj churashayqui raytaga sirbishojniqui David-raycu ama gongaycuychu
    ari.
  bqp-bqp: Ǹsun mìkpɛrɛ zu kína kũ n kàanɛro n zↄ̀bleri Dauda yãi.
  hat-hat: Poutèt pwomès ou te fè David, sèvitè ou la, tanpri, Seyè, pa vire do bay
    moun ou te chwazi a.
  eng-BSB: For the sake of Your servant David, do not reject Your anointed one.
  eng-WEBPB: For your servant David’s sake, don’t turn away the face of your anointed
    one.
  kbq-kbq: Kagri eri'za ne' Devitinku kagesa nentahinka, Kagraka'ama masavema frentenka
    huhampari'nana kini nera kamefira huomio.
  pon-pon: Re der jopwei jan maj en japwilim omui me keidier, pweki Dawid japwilim
    omui ladu.
  nhe-BL: NoTeco, pampa tiquicnelía motlatequipanojca David, amo ximoicancuepa tlen
    nopa tlanahuatijquetl tlen ta tijtlapejpeni, para quinnahuatis motlacajhua.
  wnc-wnc: Buyambam tapa, gata Devit tapi tupan amin tapaka dakngakut. Siwan gikane
    puya amindae natake masa ma imim.
  bus-bus: Ǹton mìkpɛɛ zu kína kɛ̀ ń kànɛro n zↄ̀bleri Dauda yãnzi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, eremume'u neremiapo ràm neremiruze'eg Tawi
    pe. A'e rupi, eityk zo tuwihawete neremixak kwer nehe kury.
