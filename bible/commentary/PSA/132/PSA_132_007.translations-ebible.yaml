verse: PSA.132.007
translations:
  mal-C: “നമുക്കു തിരുനിവാസത്തിലേക്കു പോകാം അവിടത്തെ പാദപീഠത്തിൽ നമുക്ക് ആരാധിക്കാം,
  deu-TKW: Laßt uns in seine Wohnung eingehen, vor dem Schemel seiner Füße niederfallen!
  lin-lin: Tokende na Ndako na Ye, togumbama liboso ya enyatelo makolo na yango.
  mmx-mmx: La maga lok keretna, “Atat pas uto loogu at Leeme Silok, la ata lotu saparav
    i ro melamgo at loxonin orong teren.”
  eng-LSV: We come into His dwelling places, || We bow ourselves at His footstool.
  eng-GNV: We will enter into his Tabernacles, and worship before his footestoole.
  eng-WEBSTER: 'We will go into his tabernacles: we will worship at his footstool.'
  nhw-BL: Huajca ama ma tiyaca ipan itiopa Toteco. Ma tiyase timotlancuaquetzatij
    iixpa para tijhueyichihuase.
  swh-ONEN: “Twendeni kwenye makao yake, na tuabudu kwenye kiti cha kuwekea miguu
    yake;
  bba-bba: Su du Yinni Gusunɔn sɑ̃ɑ yerɔ, kpɑ su nùn kpunɑ.
  eng-KJVCPB: 'We will go into his tabernacles: We will worship at his footstool.'
  luo-luo: “Wadhiuru kare modakie; wadhiuru mondo walame e nyim kom duongʼne, ka wawacho
    niya,
  aii-aii: ܥܵܒ݂ܪܲܚ ܠܡܲܫܟܢܘܼ̈ܗ‌ܝ، ܣܵܓ݂ܕܲܚ ܠܓܹܒܵܐ ܕܟܘܼܒ݂ܫܵܐ ܕܐܲܩܠܘܼ̈ܗ‌ܝ،
  meu-meu: Ena noho gabuna aitala, aena ihadaina ḡauna vairanai baita toma diho.
  npi-ULB: हामी परमेश्‍वरको वासस्थानमा जानेछौं । हामीले उहाँको पाउदानमा आरधना गर्नेछौं
    ।
  yor-yor: 'Àwa ó lọ sínú àgọ́ rẹ̀: àwa ó máa sìn níbi àpótí ìtìsẹ̀ rẹ̀'
  pes-OPCB: 'گفتیم: «بیایید به مسکن خداوند وارد شویم، و در پیشگاه او پرستش کنیم.»'
  tgl-ULB: Pupunta kami sa tabernakulo ng Diyos; sasamba kami sa kaniyang tuntungan.
  nop-nop: Tiŋa indiŋ yoyam, “Yahwe yolineŋ unim ale, wooŋ mapme iit kwelineŋ wotubudulaaŋ
    hebeŋ foloŋ mulelem timinim.”
  hui-hui: Handa walia howa iname lalu, Ai Mbogoyi ogo mo yalu Anduane Homogonaga
    andani ma nalarami, larima. Anduane Homogonaga biragane dagia ngagoria kaware
    hapara howa ina bulu palialu ibunaga mini mo yaraga halu lotu lami̱ya ma, lalu
    larima.
  mya-mya: '``ငါ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အိမ်​တော်​သို့ သွား​ကြ​ကုန်​အံ့။ ပလ္လင်​တော်​ရှေ့​တွင်​ကိုယ်​တော်​ကို​ဝတ်​ပြု
    ကိုး​ကွယ်​ကြ​ကုန်​အံ့'''' ဟု​ငါ​တို့​ဆို​ကြ​၏။'
  bod-N: རང་ཅག་ཁོང་གི་བཞུགས་གནས་སུ་ཕྱིན༌ཏེ། །ཁོང་གི་ཞབས་སྟེགས་དྲུང་དུ་ཕྱག་འཚལ༌བྱ།།
  wsk-wsk: “Ana noko bagara kuwim te namanak ale noko suwik duap ningi nabugura kulukurnak
    ale ko nup patawunak, ale balnak,
  sna-sna: “Ngatiendei kunzvimbo yake yokugara; ngatinamatei pachitsiko chetsoka dzake,
  spa-BLM: “Entraremos en su morada. Nos postraremos ante su escabel”.
  cac-cac: Coyec d'a stemplo Jehová, axo ta' tzon̈ emec cuman d'a yichan̈.
  swh-ULB: Tutaingia katika maskani ya Mungu; tutasujudu miguuni pake.
  deu-ELBBK: Lasst uns eingehen in seine Wohnungen, niederfallen vor dem Schemel seiner
    Füße!
  mbb-OT: Ne zutun migkaǥi key te, “Edhendiyè kiw te valey te Nengazen ne ed-azap
    kiw ziyà te etuvangan te pinuuwè din te kedhadì.”
  mal-2015: നാം അവന്റെ തിരുനിവാസത്തിലേക്കുചെന്നു അവന്റെ പാദപീഠത്തിങ്കൽ നമസ്കരിക്കുക.
  gup-gup: Wanjh ngad ngarriyimeng, “Mah! Wanjh karriray kore Yawey kahni dja karrimarneboddan
    kore kurrenge nuye!”
  rmc-rmc: 'Amen phenďam: „Aven džas andro kher le RAJESKRO a banďuvas angle leskro
    tronos paš leskre pindre.“'
  nlg-nlg: Mai ghita ka tona tana bona ni valena Lord, ma ka kikinima vania ga tana
    matana.
  pes-OPV: به مسکن های او داخل شویم و نزد قدمگاه وی پرستش نماییم.
  ron-1924: „Хайдем ла локуинца Луй, сэ не ынкинэм ынаинтя аштернутулуй пичоарелор
    Луй!…
  ben-OBCV: “চলো, আমরা তাঁর আবাসে যাই, তাঁর পাদপীঠে এই বলে আমরা তাঁর আরাধনা করি,
  som-som: Waxaan geli doonnaa taambuugyadiisa, Oo waxaan ku sujuudi doonnaa meeshuu
    cagaha saarto.
  eng-ASVBT: We will go into his tabernacles; We will worship at his footstool.
  mna-mna: 'To amso: “Tamaŋga mi tala Anutu muriini ta Yerusalem a. To tala tagarau
    muriini peeze kana, mi telek kumbundu pini ma tapakuri.”'
  ita-1885: Entriamo negli abitacoli del Signore; Adoriamo allo scannello de' suoi
    piedi.
  eng-ULB: We will go into God's tabernacle; we will worship at his footstool.
  spa-VBL: Vayamos al lugar donde mora el Señor y postrémonos ante sus pies en adoración.
  fra-_FOB: Entrons dans ses demeures; prosternons-nous devant son marche-pied!
  mal-mal: നാം ദൈവത്തിന്റെ തിരുനിവാസത്തിലേക്കു ചെന്ന് അവിടുത്തെ പാദപീഠത്തിൽ നമസ്കരിക്കുക.
  urd-GVR: Āo, ham us kī sukūnatgāh meṅ dāḳhil ho kar us ke pāṅwoṅ kī chaukī ke sāmne
    sijdā kareṅ.
  suz-BL: गो मेको आ बाक्‍तीक लय। मिनु मेको आ खोइल थेक्‍तीक आ ङोंइती बाप्‍य।
  eng-NOY: Let us go into his habitation; Let us worship at his footstool!
  ita-1927: Andiamo nella dimora dell’Eterno, adoriamo dinanzi allo sgabello de’ suoi
    piedi!
  ckb-ckb: «با بچینە نشینگەکەی، با لە تەختەپێی کڕنۆش ببەین.
  eng-BBE: Let us go into his tent; let us give worship at his feet.
  xsi-xsi: Ŋineŋga maka kaporo tu, “Ayo, toka talâ pa Yova Kindeni ne luma sapâŋa!
    Talâ pa i ne saŋonâŋa nia ara ŋinde nao, aku tapare tukunda tawâŋgi papa i!”
  kan-OKCV: “ಬನ್ನಿರಿ ನಾವು ದೇವರ ಮಂದಿರಕ್ಕೆ ಹೋಗಿ, ಅವರ ಪಾದಪೀಠದಲ್ಲಿ ಆರಾಧಿಸೋಣ.
  tam-2017: அவருடைய ஆலயத்தின் குடியிருப்புகளுக்குள் நுழைந்து, அவர் பாதத்தில் பணிவோம்.
  spa-RV-1909: Entraremos en sus tiendas; encorvarnos hemos al estrado de sus pies.
  ron-BTF: Vom intra în tabernacolele sale, ne vom închina înaintea sprijinului piciorului
    său.
  eng-WEBP: “We will go into his dwelling place. We will worship at his footstool.”
  eng-FBV: Let's go to the place where the Lord lives and bow down at his feet in
    worship.
  nld-1939: Laat ons naar zijn Woning gaan, En ons voor zijn voetbank werpen!
  nch-BL: Huajca ama ma tiyaca ipan itiopa Toteco. Ma tiyaca timotancuaquetzatij iixpa
    para tijhueyichihuase.
  vie-1934: Chúng tôi sẽ vào nơi ở Ngài, Thờ lạy trước bệ chân Ngài.
  cha-cha: 'Infanjalom gui tabetnaculuña: inadora gui menan y fañajangan adengña.'
  hin-CV: “आओ, हम उनके आवास को चलें; हम उनके चरणों में जाकर आराधना करें.
  eng-OURB: “We will go into his dwelling place. We will hawa ·bow low, prostrate·
    to worship at his footstool.
  spa-BES: Vamos a entrar en su tienda; déjanos adorar a sus pies.
  tdx-tdx: Antao hionjoñe mb’an-Kivoho’e ao; antao hitalaho am-pitongoàm-pandia’e
    eo.
  tha-KJV: “เราจะไปยังที่ประทับของพระองค์ เราจะนมัสการที่รองพระบาทของพระองค์”
  por-BR-2018: Entraremos em suas moradas, e nos prostraremos perante o escabelo de
    seus pés.
  deu-ELO: Lasset uns eingehen in seine Wohnungen, niederfallen vor dem Schemel seiner
    Füße!
  eng-WYC-2018: We shall enter into the tabernacle of him (or We shall go into his
    Tabernacle, or his dwelling place); we shall worship in the place, where his feet
    stood.
  epo-epo: Ni iru en Lian loĝejon, Ni kliniĝu antaŭ la benketo de Liaj piedoj.
  gfk-gfk: Dahat ga tange bia, “Dahat gi haan uram hono katon i la kiskis kaia. Dahat
    gi lotu kaia ra pinpaas na kakine.”
  uig-PIN: Uning turar jayliriƣa berip kirǝyli, Uning tǝhtipǝri aldida sǝjdǝ ⱪilayli;
  beo-beo: 'Ninia amane sia:i, “Ninia Hina Gode Ea diasuga afia:la:di. Ninia Ea Fisu
    midadi nodone sia:ne gadomusa: afia:la:di.'
  tpi-OTNT: Na mipela i tok, “Goan, yumi go long haus bilong Bikpela. Yumi go lotu
    klostu long sia king bilong en.”
  hau-SA: “Bari mu tafi wurin zamansa; bari mu yi sujada a wurin sa ƙafafunsa,
  udu-udu: Dhalki ana iina mo e mom piti jin c̱a’ba a’di mo. Dhalki ana luŋa a’di
    e cwam piti jin dhuna a’di sho’k mo.
  uig-LAT: Uning turar jaylirigha bérip kireyli, Uning textiperi aldida sejde qilayli;
  nde-nde: “Kasiye lapho ahlala khona; kasikhonze phansi kwesihlalo sakhe.
  ton-ton: '“Te tau hū ki hono ngaahi fale fehikitaki: te tau lotu ʻi hono tuʻunga
    vaʻe.”'
  ces-1613: Vejdemeť již do příbytků jeho, a skláněti se budeme u podnoží noh jeho.
  eng-WMB: “We will go into his dwelling place. We will worship at his footstool.”
  tam-TCV: “நாம் அவருடைய வாழ்விடத்திற்குப் போவோம், அவருடைய பாதபடியில் வழிபடுவோம்.
  ceb-ULB: Mangadto kita sa tabernakulo sa Dios; magsimba kita didto sa iyang tiilan.
  pol-UBG: Wejdźmy do jego przybytków, oddajmy pokłon u podnóżka jego stóp.
  kyc-kyc: Namwame lao dokopa Kamongona anda dokona mwua leyama. Banya petenge isa
    silyamodorena kingi wapambupi lakao kyaponga pyao misi lama leyama.
  urd-GVU: آؤ، ہم اُس کی سکونت گاہ میں داخل ہو کر اُس کے پاؤں کی چوکی کے سامنے سجدہ
    کریں۔
  eng-OEBCW: We went to the place where he dwelt, we bowed ourselves low at his footstool.
  deu-1912: Wir wollen in seine Wohnung gehen und anbeten vor seinem Fußschemel.
  kan-2017: “ಬನ್ನಿರಿ, ಆತನ ಮಂದಿರಕ್ಕೆ ಹೋಗಿ ಆತನ ಪಾದಪೀಠದ ಮುಂದೆ ಅಡ್ಡಬೀಳೋಣ!”
  yap-yap: Me lungumad, “Ngdarod ko naun rok SOMOL; mired ngdarod ngad liyorgad ngak
    u p’eowchen ko gin ntagil’!”
  hlt-MCSB: A tolhmuen la cet uh sih lamtah a kho kah khotloeng taengah bawk uh sih.
  mdy-ETH: ዬካፓ ኑኡኒ፦ «ናንጊና ናንጋ ጎዳሢኮ ማኣሪ ኑ ዓኣዾም፤ ቶካ ዒዛኮ ሄርቃ ሳዖይዳ ሂርኪ ጌይ ኑ ዒዛም ዚጎም» ጌዔኔ።
  twi-ASANTE: “Momma yɛnkɔ nʼatenaeɛ; momma yɛnsom wɔ ne nan ntiasoɔ hɔ.
  eng-WEBU: “We will go into his dwelling place. We will worship at his footstool.”
  spa-PDDPT: Entremos en su Tabernáculo, Postrémonos ante el estrado de sus pies.
  gun-gun: Ha'e gui ma jaike ke oĩaty py. Nhambojerovia ipy renda renonde.
  agu-BL: Quin bin xe ca'l Kajcaw. Quin kamejek swutz i'.
  ilo-ULB: Umunegkaminto iti tabernakulo ti Dios; agdayawkaminto iti sakaananna.
  kpg-kpg: Gimaadou gu helekai, “Gidaadou gaa hula gi di Hale o Dimaadua, gaa hai
    tadau daumaha i mua di lohongo o Maa.”
  uig-ARA: ئۇنىڭ تۇرار جايلىرىغا بېرىپ كىرەيلى، ئۇنىڭ تەختىپەرى ئالدىدا سەجدە قىلايلى؛
  bps-bps: Taman manmi, “Salu ito ditù di gumnè i Amuito Dwata, na mangamfù ito di
    muna i gusudeng i hariito Dwata.”
  sus-sus: «Won xɛɛ a xa hɔrɔmɔlingira yire, won xa won xinbi sin a santide ya i.
  pon-2006: Se ahpw patohwan, “Kitail patolahng nan tehnpas en KAUN-O; kitail eri
    wia atail kaudok mwohn mwoale.”
  jae-jae: Aêac asôm gebe “Ajôc, tasô ênê andu ŋalêlôm tana nadau tauŋ ma tateŋ mec
    tanêc ênê akaiŋ ŋataoŋ.”
  ksd-ksd: Dat a ruk ta kana palpal, Dat a va timtibum pire ra ruarua na kauna.
  tur-YTC: “O’nun meskenine gidelim. O’nun ayağının taburesinde tapınalım.
  bel-N: Хадзем у сялібу Ягоную, паклонімся перад падножжам стопаў Ягоных.
  kpr-kpr: Namane siseri, “Avata oroko mo tafaroro kambo jokáda irira. Fuvu, Bajari
    da irari vasada yaore! Ya, nunda anunbedo irari vasada teredo numoa tumonde bainghaore!”
  ind-AYT: “Mari kita pergi ke tempat kediaman-Nya, mari kita menyembah pada tumpuan
    kaki-Nya!”
  yom-yom: Bika tuenda ku buangu kiandi kioki keti vuanda ; bika tubuongama va ntuala
    kima kioki keti tetika malu mandi.
  yut-yut: Kaŋek yaŋ yagɨmaŋ, “Nin kɨlɨ Yawe da yutnon wɨgɨno. Ae uŋun da kapmatjok
    kɨŋek gawak ɨmneŋ.”
  nya-nya: “Tiyeni tipite ku malo ake okhalamo; tiyeni tikamulambire pa mapazi ake.
  hrv-hrv: Uđimo u stan njegov, pred noge mu padnimo!
  mps-mps: Tama dago te po wai, “Iya, tegoba, da te Genuai Bidigo beba pinao,” wali.
    “Dago te aga sia king pąba lotu wagi pinao,” wai dao.
  tpi-tpi: Na mipela i tok, “Goan, yumi go long haus bilong Bikpela. Yumi go lotu
    klostu long sia king bilong en.”
  dan-1931: lad os gå hen til hans Bolig, tilbede ved hans Fødders Skammel!”
  vie-OVCB: Chúng con sẽ vào nơi Chúa Hằng Hữu ngự; quỳ lạy dưới bệ chân Ngài.
  guj-2017: ચાલો આપણે ઈશ્વરના મુલાકાતમંડપમાં જઈએ; આપણે તેમના પાયાસનની આગળ તેમની સ્તુતિ
    કરીએ.
  pon-2006A: Se ahpw patohwan, “Kitail patolahng nan tehnpas en KAUN-O; kitail eri
    wia atail kaudok mwohn mwoale.”
  por-BRBSL: “Entraremos em sua morada. Nós adoraremos a seus pés”.
  eng-OEBUS: We went to the place where he dwelt, we bowed ourselves low at his footstool.
  swe-swe: Låt oss gå till hans viloplats, låt oss tillbe vid hans fotpall.
  cth-cth: Ama onae koe cet awh sei . Ama khok toungnae hmalah tabawk awh sei .
  twi-twi: “Momma yɛnkɔ nʼatenae; momma yɛnsom wɔ ne nan ntiaso hɔ.
  hlt-hlt: A tolhmuen la cet uh sih lamtah a kho kah khotloeng taengah bawk uh sih.
  tbz-SIM: Ti tɑnnɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ́nínkú kɛ́sĩ́nnɔ́ɔ ku ììkɛ̀.
  msy-2020: E ghaze, e Ikiavɨra Itir Godɨn Dɨpenimɨn mangɨ, egh an atrivir dabirabimɨn
    guamɨn teviba apɨrigh an ziam fam.
  dop-dop: Tə́ polo Tɑcɑɑ təcɑɣɑlɛ. Tə́ luŋ ɩ nɔɔhɛɛ təsɩɩlɛ.
  azb-azb: 'Dedik: «Gəlin, Onun məkanına gedək, Kətilində səcdə edək».'
  eng-DBY: Let us go into his habitations, let us worship at his footstool.
  hin-2017: आओ, हम उसके निवास में प्रवेश करें, हम उसके चरणों की चौकी के आगे दण्डवत्
    करें!
  wol-KYG: Nan dem ba këram, sujjóotali ndëggëstalu tànkam ya.
  swp-swp: “I lolo ta lau ena aba mia eai; aena ana bou arinai ta tabaohu!”
  bjr-bjr: Maasa maaqi qiafana. Anifaqa maasa Yaaweena amaana maqai oonuree mina ufa
    irira qaari oorinni oonuree amooqiaqa.
  eng-YLT: We come in to His tabernacles, We bow ourselves at His footstool.
  kne-kne: Et kanan mi, “Emey tako sin Timplon Diyos ay beey na ta mandokmog tako
    sin sangoanan di trono na ay mandaydayaw en sisya.”
  eng-WYC-2017: We shall enter into the tabernacle of him; we shall worship in the
    place, where his feet stood.
  eng-WMBB: “We will go into his dwelling place. We will worship at his footstool.”
  zat-NTPS: 'Gunnantu'': Chéajntu'' naga zua Dios chee̱ntu''. Guzú zríbentu'' zran
    ni''a Le̱''.'
  zty-NTPS: 'Wnnato'': “Le cho''o gan zoa Dios chežo, na'' wzóa ẕibžo ḻawe'' Ḻe''.”'
  urd-GVH: आओ, हम उस की सुकूनतगाह में दाख़िल होकर उसके पाँवों की चौकी के सामने सिजदा
    करें।
  rug-rug: “Aria mada la koasa vetu te Zihova, mada la kokotuṉu pa nenena meke vahesia.”
  gaz-gaz: “Kottaa iddoo jireenya isaa dhaqnaa; ejjeta miilla isaa jalattis kufnee
    waaqeffannaa.
  fra-LSG: Allons à sa demeure, Prosternons-nous devant son marchepied!…
  yal-yal: E naxa, “En siga Alaa banxini, en yi en xinbi sin a san bun.”
  iou-iou: Kaŋ-ahäŋpäŋä yäŋkumäŋ; Ekäni täŋo eŋiken kuŋpäŋ ini irani gämoriken gwäjiŋ-äpmoŋ
    imina!
  haw-1868: E komo no kakou iloko o kona mau wahi e noho ai; A e moe hoomana kakou
    ma kona keehana wawae.
  arb-NAV: 'فَقُلْنَا: «لِنَدْخُلْ إِلَى بَيْتِ الرَّبِّ، وَلْنَسْجُدْ عِنْدَ مَوْطِئِ
    قَدَمَيْهِ».'
  ded-ded: “Hagec KEBUAC amau kenni, nenang yeac hanitatahau fafoc heimima numumini.
  ewe-ewe: “Mina míayi ɖe enɔƒe, mina míade ta agu ɖe eƒe afɔɖodzinu ŋgɔ.
  eng-LEE: 'let us then go into his dwelling: let us prostrate ourselves before his
    footstool.”'
  asm-FB: “আহাঁ, আমি তেওঁৰ আবাসলৈ যাওঁ, তেওঁৰ চৰণ তলত প্ৰণিপাত কৰোঁ।”
  sus-A: «وٌن شّي عَ شَ هْرْ مْلِنفِرَ يِرٍ، وٌن شَ وٌن شِنبِ سِن عَ سَنتِدٍ يَ عِ.
  fra-SBL: « Nous irons dans sa demeure. Nous nous prosternerons devant son marchepied. »
  hbo-hbo: נָבֹ֥ואָה לְמִשְׁכְּנֹותָ֑יו נִ֝שְׁתַּחֲוֶ֗ה לַהֲדֹ֥ם רַגְלָֽיו׃
  kik-kik: Tũkiuga atĩrĩ, “Nĩtũthiĩi gĩikaro-inĩ gĩake; nĩtũinamĩrĩre tũmũhooe tũrĩ
    gaturwa-inĩ ka makinya make;
  fra-NCL: Allons au tabernacle de Yahweh, prosternons-nous devant l’escabeau de ses
    pieds.
  cek-AK: Angmah ih kahni imthung ah caeh o si loe, a khokkung ah anih to bok o si.
  cuk-cuk: 'Geb anmar sogdemalad: “Anmar Babse-goled-negse namar, e-asabin sindigale
    anmar signamar.”'
  tel-2017: యెహోవా మందిరానికి వెళ్దాం పదండి. రండి, ఆయన పాదపీఠం ఎదుట సాష్టాంగపడదాం.
  hat-BSA: Annou antre nan abitasyon Li a. Annou fè adorasyon kote machpye twòn Li
    an ye a.
  kos-kos: Ac kut fahk, “Lela kut in som nu in lohm sin LEUM GOD; Lela kut in alu
    ye mutun tron lal.”
  hbo-WLC: נָב֥וֹאָה לְמִשְׁכְּנוֹתָ֑יו נִ֝שְׁתַּחֲוֶ֗ה לַהֲדֹ֥ם רַגְלָֽיו׃
  ibo-ibo: “Ka anyị gaa na-ebe obibi ya; ka anyị kpọọ isiala nʼebe ihe mgbakwasị ụkwụ
    ya.
  ory-ory: ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଆବାସକୁ ଯିବା; ଆମ୍ଭେମାନେ ତାହାଙ୍କ ପାଦପୀଠରେ ପ୍ରଣାମ କରିବା।
  chk-chk: Sa apasa, “Ousipwe feila ren imwen ewe Samol mi Lapalap o fel ngeni me
    arun lenien puun pechen.”
  rop-rop: Melabat bin tok, “Kaman! Wi garra go deya langa det Serramoni Pleis blanga
    YAWEI en wi garra nildan en weship im lida langa im speshalwan tjeya.”
  ukr-1871: Ходїмо, ввійдемо до дому його, поклонимось у підніжя ніг його!
  yon-yon: God ye dobirimbon yaa wenem, ye dibere oonimbon yaa wenenub kurikuri kere
    ye aningko kankoonem.
  deu-1951: Wir wollen kommen zu seiner Wohnung, wir wollen anbeten beim Schemel seiner
    Füße!
  eng-JPS: Let us go into His dwelling-place; let us worship at His footstool.
  srp-1865: Uðimo u stan njegov, poklonimo se podnožju nogu njegovijeh.
  lug-lug: Kale tugende mu kifo kye mw’abeera, tumusinzirize awali entebe y’ebigere
    bye.
  heb-heb: נבואה למשכנותיו נשתחוה להדם רגליו׃
  ben-IRV: আমরা যাবো ঈশ্বরের পবিত্র তাঁবুতে; আমরা তাঁর পাদপীঠে আরাধনা করব।
  ntu-ntu: X sc tzrpipelr kx, “Naglqpeku Bokis lc mz Tentkxtr nyz Yawe. Mz nzangio-krgu
    nide mrkc tqwxbu-ngrde mz tron.”
  pan-pan: ਅਸੀਂ ਯਹੋਵਾਹ ਦੇ ਡੇਰੇ ਨੂੰ ਜਾਈਏ, ਅਸੀਂ ਉਹ ਦੇ ਪੈਰਾਂ ਦੀ ਚੌਂਕੀ ਅੱਗੇ ਮੱਥਾ ਟੇਕੀਏ।
  mya-JVB: ဘုံ ဗိမာန်တော်သို့ ဝင် ၍၊ ခြေ တော်တင်ရာ ခုံ အောက် ၌ ပြပ်ဝပ် ကိုးကွယ်ကြကုန်အံ့။
  kgf-kgf: Hagic iwac tacyac wawaŋawac amaya imuaru kerenni, keremma héna titiya imuac
    wésiaiguc sicgémini.
  tte-O: Kabo kawaloba, “Talau Yeoba ana nume mena na tatapwalolo ana kaba miya manna
    mena.”
  tbg-tbg: ˻Mini vaimanta tenavu Vokise vira vare vuru Ieruharemini ke˼, viraqaahai
    tenavu tiha, Kaiqenavu Nora Kotira Naavuni oru vira aiqutaraini kankakaavi vaiha,
    vira autu tuahera kaare, tunara.
  hmo-hmo: Vadaeni ita gwau, “Lohiabada ena Ruma dekenai do ita lao. Iena terona ena
    vairana dekenai do ita tomadiho be namo.”
  zar-NT: Uyéajruʼ ga naʼ zoa cazëʼ Xanruʼ Dios. Tseaj ládxiʼruʼ-nëʼ ga naca xilibi
    niʼë.
  urd-urd: हम उसके घरों में दाखि़ल होंगे, हम उसके पाँव की चौकी के सामने सिजदा करेंगे!
  bqc-SIM: Wà gɛ́ aà kúkĩi, wà kúlɛ aà gbadibↄ aɛ.
  tcz-CHONGTHU: Yahweh Pakai chenna mun a cheu hitin akengphang bul ah chibai boh'u
    hite.
  mar-mar: आम्ही देवाच्या निवासमंडपात जाऊ; आम्ही त्याच्या पदासनापाशी आराधना करू आणि
    म्हणू.
  isl-isl: Nú fær hún stað í musterinu, bústað Guðs hér á jörð. Þar munum við falla
    fram og tilbiðja hann.
  hlt-THB: Anih a awmnaak hun cet u seitaw; a khawkung awh anih ce bawk lah u sih,
  qub-qub: Tayta Diospa Wasinman aywashun-llapa. Paypa ñaupanman gongurpacushun-llapa.
  bqp-bqp: Ò gɛ́ a kúkia, ò kútɛ a tìntin arɛ.
  hat-hat: Ann al lakay Seyè a. Ann al devan fotèy li pou n' adore l'.
  eng-BSB: Let us go to His dwelling place; let us worship at His footstool.
  eng-WEBPB: “We will go into his dwelling place. We will worship at his footstool.”
  kbq-kbq: Anante tagra huta, enketa Anumzamo'ma nemania nontega vuta, Agrama nemania
    kini tra'mofo agiafi monora huntesanune huta hu'none.
  pon-pon: Je pan pedelon on nan tanpaj a o kaudok ni utipa.
  nhe-BL: Huajca ama ma tiyaca ipan itiopa Toteco. Ma tiyase timotlancuaquetzatij
    iixtla para tijhueyichihuase.
  wnc-wnc: Ninda Buyambam tapatane you buyambam gwene kuna. Ninda wesim kuke ayuak
    komune munu puke gwetake gaau inina, ngang yawa natapbumang.
  bus-bus: Wà gá à kúkiia, wà kúɛ à tinti aɛ.
  gub-BL: Na'e uruze'eg nezewe. — Zaha Tupàn Tuweharupi Wiko Ma'e hàpuz me nehe. Ximuwete
    katu henaw henataromo nehe, uru'e ure.
