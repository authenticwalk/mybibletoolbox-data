    ତୁମ୍ଭ ତନୁଜାତ ଫଳକୁ ତୁମ୍ଭ ସିଂହାସନରେ ବସାଇବା।
  chk-chk: Ewe Samol mi Lapalap a akapel ngeni Tafit eu pwon mi let, nge esap atai,
    “Üpwe awisa eman me lein noum kewe mwän epwe siwiliik lon wisom wisen king.
  rop-rop: Yubin meigim brabli strongwan pramis langa Deibid, en yu garra oldei kipum
    det pramis. “Ai garra oldei meigim wan san blanga yu femili lain jidan king.
  ukr-1871: 'Клявся Господь Давидові правдою, не відступить він від неї: З плоду тїла
    твого посаджу на твоїм престолї.'
  yon-yon: Yarimanbed Dewid yaa amob weng ongmoon, kuye amob kuu ikakman kandaanban,
    anammo angkimbaraneen kui. Kekane yedmoon, “Nembed eb yob yaambed mimo kine nendaniine
    king keraneen.
  deu-1951: 'Der HERR hat David in Wahrheit geschworen, davon wird er nicht abgehen:
    «Von der Frucht deines Leibes will ich setzen auf deinen Thron!'
  eng-JPS: 'The LORD swore unto David in truth; He will not turn back from it: ''Of
    the fruit of thy body will I set upon thy throne.'
  srp-1865: Zakle se Gospod Davidu u istini, od koje neæe otstupiti; od poroda tvojega
    posadiæu na prijestolu tvojemu.
  lug-lug: Mukama Katonda yalayirira Dawudi ekirayiro ekitaliggwaawo, era talikivaako.
    Kubanga yamugamba nti, “Omu ku batabani bo gwe ndituuza ku ntebe yo ey’obwakabaka.
  heb-heb: נשבע יהוה לדוד אמת לא ישוב ממנה מפרי בטנך אשית לכסא לך׃
  ben-IRV: 'সদাপ্রভুু দায়ূদের কাছে বিশ্বস্ত হওয়ার শপথ করেছেন, তিনি তাঁর প্রতিজ্ঞা
    থেকে ফিরবেন না: “আমি তোমার উত্তর পুরুষকে তোমার সিংহাসনে বসাব।'
  ntu-ntu: Murde esalz-ngrbzme bade da kx trnzkatxu, Mz nzrpi-krbzme bade kx, “Sa
    nayrlqbo dq mrlxm kx nanginide king kx na-aclvele lr Israel mz nibrm.
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਦਾਊਦ ਨਾਲ ਸੱਚੀ ਸਹੁੰ ਖਾਧੀ, ਜਿਸ ਤੋਂ ਉਹ ਫਿਰੇਗਾ ਨਹੀਂ, ਕਿ ਮੈਂ ਤੇਰੇ
    ਢਿੱਡ ਦੇ ਫਲ ਤੋਂ ਤੇਰੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਕਿਸੇ ਨੂੰ ਬਿਠਾਵਾਂਗਾ,
  mya-JVB: ထာဝရဘုရား သည် ဒါဝိဒ် အား ဓိဋ္ဌာန်ကျိန်ဆို ခြင်းကိုပြု၍၊ သစ္စာ ဖျက်တော်မ
    မူသော စကားဟူမူကား၊ သင် ၏အမျိုးအနွယ် ကို သင် ၏ ပလ္လင် ပေါ် မှာ ငါတင် မည်။
  kgf-kgf: Yawenéŋ Dawidiac ac héla yomuhuc ʒépaŋgémiyec. Inéŋ imi ménda andé qema
    kemmac; Guac sac igucnec hicŋimu ionarunec méŋ tatacga edamuyaguc imuaru opocba
    tacmac.
  tte-O: Waloyameli kaikaiwena uginauli Deibida koina waloyameline nige sowana ukele-yavivilayoi.
    Kaiwena kuwalo koina kuba, “Natum yabo kani iyamala kin na am kaba miya ikalai.
  tbg-tbg: 'Haaru Noravano Kotiva nai kauqu aiqiqaa aqukero Devitirara kempukaiqama
    kero tivatai uvara viva kiama qaqini vara kaanaro. Viva Devitirara mintima tiro:
    Te are kuvuarama tenaraqihai vaiinti vo noraiqama kaariraro viva avuhainaa vaiintivano
    varianarove.'
  hmo-hmo: Oi ese gwauhamata metauna Davida dekenai oi karaia vadaeni, bona inai gwauhamata
    be do oi utua lasi. Oi gwau, “Lau ese oiemu natuna ta dekenai king dagi do lau
    henia, bona ia ese oiemu gabu dekenai king siahuna do ia abia.
  zar-NT: 'Xanruʼ Dios benëʼ tsutsu xtídzëʼë bi gunëʼ queëʼ David, le naca idútë li,
    ateʼ Lëʼ bitiʼ unítiëʼ xtídzëʼë naʼ, gunnë́ʼ: “Uzóaʼ tuëʼ zxíʼini xiʼsúʼ xilatjuʼ
    ga inná bë́ʼëbiʼ.'
  urd-urd: ख़ुदावन्द ने सच्चाई के साथ दाऊद से क़सम खाई है; वह उससे फिरने का नहीं:कि
    “मैं तेरी औलाद में से किसी को तेरे तख़्त पर बिठाऊँगा।
  bqc-SIM: 'Dii lɛgbɛ̃̀ Davidiɛ, a náai vĩ, a lɛ́ lilɛo, à mɛ̀: Má n bui zↄ̃lɛ
    n kpalabaawa.'
  tcz-CHONGTHU: 'Yahweh Pakai chu David kom ah akihahsel in, kitepna nunglah doh kit
    louhel dingin: “Keiman nachilhah khat nalaltouna a katousah ding ahi.'
  mar-mar: परमेश्वराने विश्वसनीय दावीदाजवळ शपथ वाहिली आहे; तो त्याच्या शपथेपासून माघार
    घेणार नाही, मी तुझ्या वंशातून तुझ्या राजासनावर एकाला बसवीन.
  isl-isl: Þú lofaðir Davíð því að sonur hans yrði eftirmaður hans, skyldi erfa hásætið.
    Vissulega munt þú aldrei ganga á bak orða þinna!
  hlt-THB: 'Bawipa ing David a venawh awi sa nawh, awikamnaak ak cak ce ityk awh awm
    huna am hlat taak tikaw: “Na caksak anglakawhkaw thlang pynoet ce na boei ngawihdoelh
    awh ngawih sak kawng nyng.'
  qub-qub: 'Tayta Diosmi Davidta auniran. Aunishantaga manami cutiricongachu. Aunir
    niran: «Gampita mirar aywajllami ruquiqui ray canga.'
  bqp-bqp: 'Dikiri sì kũ a kunnaao Daudanɛ, à náani vĩ, ani lɛ́ litɛro, à pì: Mani
    n burinↄ doke ká n kpatan.'
  hat-hat: 'Seyè a te fè David, sèvitè li a, yon pwomès, l''ap toujou kenbe pawòl
    li: Se yonn nan pitit ou yo m''ap mete chita sou fotèy ou a.'
  eng-BSB: 'The LORD swore an oath to David, a promise He will not revoke: “One of
    your descendants I will place on your throne.'
  eng-WEBPB: 'The LORD has sworn to David in truth. He will not turn from it: “I will
    set the fruit of your body on your throne.'
  kbq-kbq: Ra Anumzamo'a Devitina hankave huvempage hunte'neankino, ana huvempagea
    eri otregahie. Ana huvempa kema hu'neana, kagrama kasezmante'nana mofavre nagapinti
    mago'mofo huhampri antesnugeno kagri nona erino kinia manigahie, huno hu'ne.
  pon-pon: 'Ieowa kotin kaula on Dawid kaula melel eu, o a jota pan kawukila: I pan
    kajapwildan mol om kijan kadaudok om.'
  nhe-BL: Pampa ta, TOTECO, tijtlajtolcahuili David, huan ax quema tiquilcahua tijchihua
    tlen tijtlajtolcahua. Huan ta tiquilhui para teipa tiquintlalis iixhuihua ipan
    isiyaj para tlanahuatise.
  wnc-wnc: Buyambam tapata tupa wamu kekeknga takngatu Devitde yawan kekekakuu dua
    sandewik. Siwan wamu anzing yakut, “Nata tasiwa gatane dongune nana tapatuta king
    dakngawik. Kingu waapata gae tangge yuwik,” ngang yakut.
  bus-bus: 'Dii sì kↄ̃n a kuunao Daudanɛ, à náanɛ vĩ, eé lɛ́ liɛro, à bè: Mɛ́ n boriinↄ
    doke ká n kpatan.'
  gub-BL: Eremume'uahy neremiapo ràm Tawi pe. Nerezewyr kwaw neze'eg awer wi nehe.
    Nezewe ereze'eg izupe. — Amuigo kar putar amo nera'yr tuwihawete romo nehe. Wiko
    putar tuwihawete neraikweromo a'e nehe.
