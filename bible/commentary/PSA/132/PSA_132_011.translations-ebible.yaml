verse: PSA.132.011
translations:
  mal-C: 'യഹോവ ദാവീദിനോടൊരു ശപഥംചെയ്തു, അവിടന്ന് അതിൽനിന്നൊരിക്കലും പിന്തിരിയുകയില്ല:
    “നിന്റെ പിൻതലമുറക്കാരിൽ ഒരുവനെ ഞാൻ നിന്റെ സിംഹാസനത്തിൽ അവരോധിക്കും.'
  deu-TKW: 'Jahwe hat David einen wahrhaftigen Eid geschworen, von dem er nicht abgehen
    wird: “Einen, der deinem Leib entsprossen, will ich auf deinen Thron setzen!”'
  lin-lin: 'Yawe alapaki epai ya Davidi ndayi ya solo, oyo akowangana te : « Nakotia
    moko kati na bakitani na yo na kiti na yo ya bokonzi.'
  mmx-mmx: Uga lok laxakaape lolos ti ne Devit la ni laxakaape ua u noxo lok ka amlong
    i, la i lok keretna, “Nenia anaba soxolik tara tamdak taram kusu naba ravasu ngan
    loorong, la naba rukun u rim gomgonga limixin tarak.
  eng-LSV: 'YHWH has sworn truth to David, || He does not turn back from it: “Of the
    fruit of your body, || I set on the throne for you.'
  eng-GNV: The Lord hath sworne in trueth vnto Dauid, and he wil not shrinke from
    it, saying, Of the fruite of thy body will I set vpon thy throne.
  eng-WEBSTER: The LORD hath sworn in truth to David; he will not turn from it; Of
    the fruit of thy body will I set upon thy throne.
  nhw-BL: Pampa ta, TOTECO, tijtlajtolcahuili David, huan amo quema tiquelcahua tijchihua
    catli tijtlajtolcahua. Huan ta tiquilhui para teipa tiquintlalis iixhuihua ipan
    isiya para tlanahuatise.
  swh-ONEN: 'Bwana alimwapia Daudi kiapo, kiapo cha uhakika ambacho hatakitangua:
    “Nitamweka mmoja wa wazao wako mwenyewe katika kiti chako cha enzi,'
  bba-bba: Yinni Gusunɔ u Dɑfidi ɡem sɔ̃ɔwɑ kɑ bɔ̃ri u nɛɛ, u koo win nɔɔ mwɛɛru yibiɑwɑ
    kɑm kɑm te u nɛɛ, Dɑfidin bibun turowɑ u koo nùn kɔsire ko win bɑndu sɔɔ.
  eng-KJVCPB: The Lord hath sworn in truth unto David; He will not turn from it; Of
    the fruit of thy body will I set upon thy throne.
  luo-luo: Jehova Nyasaye nokwongʼore kendo osingore ne Daudi, kendo ne en kwongʼruok
    ma ok enoloki ngangʼ; nokwongʼorene niya, “Abiro keto achiel kuom kothi e lochni,
  aii-aii: 'ܝܡܹܐ ܠܹܗ ܡܵܪܝܵܐ ܠܕܵܘܝܼܕ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ، ܘܠܹܐ ܕܵܐܹܪ ܡܸܢܘܼܗ̇: ”ܡ̣ܢ ܛܥܘܼܢܝܵܬܹ̈‌ܐ
    ܕܟܹܪ݇ܣܘܼܟ݂ ܒܸܬ ܡܲܬܒܸܢ ܥܲܠܔ ܟܘܼܪܣܝܘܼܟ݂.'
  meu-meu: 'Iehova ese gwauhamata aukana David e henia, unu amo ia na basine lou.
    Eto: Natumu adorana ta emu terono ai baina hahelaia.'
  npi-ULB: परमप्रभुले दाऊदसित पक्‍का शपथ खानुभयो, एउटा पक्‍का शपथ जसलाई उहाँले उल्टाउनुहुनेछैनः
    “तेरा सन्तानमध्ये एक जनालाई तेरो सिंहासनमा म राख्‍नेछु ।
  yor-yor: Olúwa ti búra nítòótọ́ fún Dafidi, Òun kì yóò yípadà kúrò nínú rẹ̀, nínú
    irú-ọmọ inú rẹ ni èmi ó gbé kalẹ̀ sí orí ìtẹ́ rẹ.
  pes-OPCB: تو به داوود وعده فرمودی که از نسل او برتخت سلطنت خواهد نشست، و تو به وعده‌ات
    عمل خواهی کرد.
  tgl-ULB: 'Nangako si Yahweh na magiging matapat kay David; hindi siya tatalikod
    mula sa kaniyang pangako: “Ilalagay ko ang isa sa iyong mga kaapu-apuhan sa iyong
    trono.'
  nop-nop: Yahwe, du koom Dewitdok gigitmede biyagoŋ hinek niŋguŋ. U kotigoŋ mede
    yoyakale adi mu tilaŋ. Indiŋ niŋguŋ, “Nu du’walaŋ mihigeye’walaaniŋ niŋ mapme
    tubumintawaat.
  hui-hui: Anduane Homogo-o ala í̠na bi hongoheore mbira Debidihondo lo wiriyagoni
    pugua nabuleore kegoni. Ala í̠na Debidihondo ogodagua lariyagoni, Debidi í̠ni
    halu homedeha mani í̠ igini hararu aria mbirago kini í̠ pani ho aribia helo dabo
    helolebero, lariyagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​က``ငါ​သည်​သင်​၏​သား​တစ်​ဦး​ဦး​ကို ဘု​ရင်​အ​ရာ​၌​ခန့်​ထား​မည်။
    သူ​သည်​သင်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​ရ​လိမ့်​မည်။ အ​ကယ်​၍​သင်​၏​သား​တို့​သည်​ငါ​၏​ပ​ဋိ​ညာဉ်​တော်​ကို
    စောင့်​ထိန်း​၍​ငါ​ပေး​သည့်​သြ​ဝါ​ဒ​များ​ကို လိုက်​နာ​ကျင့်​သုံး​ကြ​ပါ​မူ၊ သူ​၏​သား​တို့​သည်​လည်း​သင်​၏​အ​ရိုက်​အ​ရာ​ကို
    ဆက်​ခံ​ကာ​ဘု​ရင်​များ​အ​ဖြစ်​ဖြင့် အ​စဉ်​အ​မြဲ​အုပ်​စိုး​ရ​ကြ​လိမ့်​မည်'' ဟု ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​အား​ကျိန်​ဆို
    က​တိ​ပြု​တော်​မူ​ခဲ့​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​ယင်း​က​တိ​တော်​ကို​ပြန်​လည် ရုပ်​သိမ်း​တော်​မူ​မည်​မဟုတ်​ပါ။
  bod-N: ཡ་ཝཱེས་དངོས་གནས་དཱ་བིད་ཁོ་ལ༌ནི། །བཟློག་ཐབས་མེད་པའི་དབུ་མནའ་བཞེས་པ༌སྟེ། །བདག་གིས་ཁྱོད་ཀྱི་བུ་རབས་ཚ་རྒྱུད༌ལས།
    །གཅིག་ནི་ཁྱོད་ཀྱི་ཁྲི་ལ་འགོད་པར༌བྱ།།
  wsk-wsk: 'Yawe David ilak den bo kaolam, se den mu aora biya aniso se nu me maguwurokko.
    Se den mu iwita: “Ani nika gue te bo bitirik se nika kiwim te king ko bagarukko.'
  sna-sna: Jehovha akapika mhiko kuna Dhavhidhi, mhiko yechokwadi yaasingagoni kushandura
    achiti, “Mumwe wechizvarwa chako ndichamugadza pachigaro chako choushe,
  spa-BLM: 'Yahvé ha jurado a David en verdad. No se apartará de él: “Pondré el fruto
    de tu cuerpo en tu trono.'
  cac-cac: 'Ach Jehová, ix ac''can a ti'' d''a vin̈aj David d''a sjichanil to man̈
    ol a q''uexlaj tas ix ala'', ayic ix alan icha tic: A junoc uninal ol vac''canoch
    reyal a q''uexuloc.'
  swh-ULB: 'Yahwe alimwapia Daudi kiapo cha uhakika, kiapo cha uhakika ambacho hatakivunja:
    “Nitamuweka mmoja wa wazawa wako kwenye kiti chako cha enzi.'
  deu-ELBBK: 'Der HERR hat dem David geschworen in Wahrheit, er wird nicht davon abweichen:
    „Von der Frucht deines Leibes will ich auf deinen Thron setzen.'
  mbb-OT: Nenangdù ka zengan diyà te ki David, ne kenà duwazuwa he edtumanen nu haazà
    ne kenè nu ebelvelewanan. Ke sikew te, “Sevaha te menge kevuwazan nu is id-ilis
    ku kenikew he hadì.
  mal-2015: ഞാൻ നിന്റെ ഉദരഫലത്തെ നിന്റെ സിംഹാസനത്തിൽ ഇരുത്തുമെന്നും
  gup-gup: Ngudda Yawey yiwokkurrmerrinj nuye David, dja minj munguyh yimayaliborledkerren.
    Ngudda yimarneyimeng, ‘Kaluk ngaye ngakurrme nakudji beywurd ke bu kawohrnan yerre
    bu ngudda yirrowen.
  rmc-rmc: 'Tu, RAJEJA, diňal verno lav le David, o lav, savestar pes na visarela:
    „Jekhe tire potomkos thovava te bešel pro tronos.'
  nlg-nlg: Gaia Lord te papari vania David, ge ke mua laviolia nina bosa baubahu.
    Inau ku talua a sakai tadira, na vavatamu tana malei sopoumu.
  pes-OPV: خداوند برای داود به راستی قسم خورد و از آن برنخواهدگشت که «از ثمره صلب
    تو بر تخت تو خواهم گذاشت.
  ron-1924: 'Домнул а журат луй Давид адевэрул ши ну Се ва ынтоарче де ла че а журат:
    „Вой пуне пе скаунул тэу де домние ун фиу дин трупул тэу.'
  ben-OBCV: 'সদাপ্রভু দাউদের কাছে এক শপথ, এক সুনিশ্চিত শপথ করেছিলেন, যা তিনি ভাঙবেন
    না: “তোমার বংশে জাত এক সন্তানকে আমি তোমার সিংহাসনে বসাব।'
  som-som: Rabbigu run buu Daa'uud ugu dhaartay, Oo dhaartiisiina ka soo noqon maayo,
    Midhaha jidhkaaga midkood ayaan carshigaaga ku fadhiisin doonaa.
  eng-ASVBT: 'Jehovah hath sworn unto David in truth; He will not turn from it: Of
    the fruit of thy body will I set upon thy throne.'
  mna-mna: 'Muŋgu Yooba itunu imbuk sua mbolŋana pa Dabit, mi ipombol ma imbol kat.
    Tana irao ireege sua tana na som. Sua ta kembei: “Popoŋana ku tabe tiyooto pu
    i, nio ko aŋur kizin tasa ma ikelu be imbot se murim peeze kana.'
  ita-1885: 'Il Signore giurò verità a Davide, E non la rivocherà, dicendo: Io metterò
    sopra il tuo trono del frutto del tuo ventre.'
  eng-ULB: 'Yahweh swore a sure oath to David, a sure oath that he will not revoke:
    “I will place one of your descendants on your throne.'
  spa-VBL: El Señor le hizo una promesa solemne a David, una que él una rompería,
    “pondré a uno de tus descendientes en tu trono.
  fra-_FOB: 'L''Éternel a juré la vérité à David, et il n''en reviendra pas: Je mettrai
    sur ton trône le fruit de tes entrailles.'
  mal-mal: “ഞാൻ നിന്റെ ഉദരഫലത്തെ നിന്റെ സിംഹാസനത്തിൽ ഇരുത്തും;
  urd-GVR: Rab ne qasam khā kar Dāūd se wādā kiyā hai, aur wuh us se kabhī nahīṅ phiregā,
    “Maiṅ terī aulād meṅ se ek ko tere taḳht par biṭhāūṅgā.
  suz-BL: परमप्रभु यावेमी दाऊद नु लोव़ पा कसम जशो बाक्‍त। मेकोमी “गो इ सासन पतीकेमी
    इ तौ का वोइक्‍नुङ” दे लोव़ पशो बाक्‍त। परमप्रभु यावेमी आ पशो लोव़ खाप्‍ब। भजन
    संग्रह ८९:४-५; हिब्रू ६:१७
  eng-NOY: 'Jehovah hath sworn in truth unto David, And he will not depart from it:
    “Of the fruit of thy body will I place upon the throne for thee.'
  ita-1927: 'L’Eterno ha fatto a Davide questo giuramento di verità, e non lo revocherà:
    Io metterò sul tuo trono un frutto delle tue viscere.'
  ckb-ckb: 'یەزدان سوێندی بۆ داود خوارد و هەرگیز لێی پاشگەز نابێتەوە: «لە بەری پشتی
    خۆت لەسەر تەختەکەت دادەنێم.'
  eng-BBE: The Lord gave a true oath to David, which he will not take back, saying,
    I will give your kingdom to the fruit of your body.
  xsi-xsi: Yova Kindeni, noko kuveta ŋgua pâŋa kaika kuku Daviti lâ, aku noko ŋana
    kulele ne ŋgua ipâŋga kie toŋge kilo, ande tia. Noko ne ŋgua pambwareŋa ikeno
    mine; “Muli mbo noko ne zo marumbu lâ ŋga, ŋineŋga naŋa ma ao noko natu tamâne
    toŋge ikai noko nia ŋana imo koipu ŋalae.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದಾವೀದನಿಗೆ ಸತ್ಯದ ಆಣೆ ಇಟ್ಟಿದ್ದಾರೆ; ತಾವು ಹೀಗೆಂದು ಆಣೆಯಿಟ್ಟುಕೊಟ್ಟ
    ಮಾತನ್ನು ದೇವರು ಬದಲಿಸುವುದಿಲ್ಲ, “ನಿನ್ನ ಸಂತತಿಯವನನ್ನೇ ನಿನ್ನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳ್ಳಿರಿಸುವೆನು.
  tam-2017: உன்னுடைய கர்ப்பத்தின் பிள்ளையை உன்னுடைய சிங்காசனத்தின்மேல் வைப்பேன் என்றும்,
  spa-RV-1909: 'En verdad juró Jehová á David, no se apartará de ellos: Del fruto
    de tu vientre pondré sobre tu trono.'
  ron-BTF: 'DOMNUL a jurat lui David în adevăr; nu se va întoarce de la aceasta: Din
    rodul trupului tău voi așeza pe tronul tău.'
  eng-WEBP: 'The LORD has sworn to David in truth. He will not turn from it: “I will
    set the fruit of your body on your throne.'
  eng-FBV: The Lord made a solemn promise to David, one he will never cancel—“I will
    put one of your descendants on your throne.
  nld-1939: 'En Jahweh heeft aan David gezworen, Een trouwe Belofte, waarvan Hij niet
    afwijkt: Van de vrucht van uw schoot Zet Ik er een op uw troon!'
  nch-BL: Pampa ta, TOTECO, tijtajtolcahuili David, huan amo quema tiquelcahua tijtamichihuas
    cati tijtajtolcahua tijchihuas. Huan ta tiquilhui para teipa tiquintalis iixhuihua
    ipan isiyaj para tanahuatise.
  vie-1934: 'Đức Giê-hô-va đã thề quyết với Đa-vít, Ngài cũng chẳng hề bội, mà rằng:
    Ta sẽ đặt trên ngôi ngươi một con ngươi sanh ra.'
  cha-cha: Si Jeova manjula minagajet gui as, David; ti ubira güe; y tinegcha y tataotaomo,
    juplanta gui jilo tronumo.
  hin-CV: 'याहवेह ने दावीद से शपथ खाई थी, एक ऐसी शपथ, जिसे वह तोड़ेंगे नहीं: “तुम्हारे
    ही अपने वंशजों में से एक को मैं तुम्हारे सिंहासन पर विराजमान करूंगा.'
  eng-OURB: 'Adonai has sworn to David [Beloved] in truth. He will not turn from it:
    “I will set the fruit of your body on your throne.'
  spa-BES: 'El Señor le dio un verdadero juramento a David, que no retiró, diciendo:
    Daré tu reino al fruto de tu cuerpo.'
  tdx-tdx: 'Nifanta mahity amy Davide t’Iehovà, vaho tsy hafote’e, ty hoe: Hampiambesareko
    ami’ty fiambesam-panjakà’o eo ty boak’ am-pañova’o ao;'
  tha-KJV: พระเยโฮวาห์ทรงปฏิญาณเป็นความจริ​งก​ับดาวิด ซึ่งพระองค์จะไม่ทรงหันกลับคือว่า
    “เราจะตั้งผลจากตัวของเจ้าไว้บนบัลลั​งก​์ของเจ้า
  por-BR-2018: 'O SENHOR jurou a Davi com fidelidade; dela não se desviará. Ele disse
    : Do fruto do teu ventre porei sobre o teu trono.'
  deu-ELO: 'Jehova hat dem David geschworen in Wahrheit, er wird nicht davon abweichen:
    “Von der Frucht deines Leibes will ich auf deinen Thron setzen.'
  eng-WYC-2018: The Lord swore (in) truth to David, and he shall not make him [in]
    vain; Of the fruit of thy womb I shall set on thy seat. (The Lord swore truthfully
    to David, and he did not say in vain, I shall put the fruit of thy womb upon thy
    throne.)
  epo-epo: 'La Eternulo ĵuris al David veron, kaj Li ne dekliniĝos de ĝi: Frukton
    de via ventro Mi sidigos sur via trono;'
  gfk-gfk: 'No Watong ga sasalim taar tane Devit, a tutun na sinsalim ie nong pa na
    kutus ie, ma i hoken: “Tikai ta ira num bulumur tus iau ni bul ie tano num kinkinis
    na king.'
  uig-PIN: 'Pǝrwǝrdigar Ɵz ⱨǝⱪiⱪiti bilǝn Dawutⱪa xu ⱪǝsǝmni ⱪildi, U uningdin ⱨeq
    yanmaydu: — U: — «Ɵz puxtingdin qiⱪⱪan mewidin birsini tǝhtingdǝ olturƣuzimǝn;'
  beo-beo: Di da Da:ibidima dafawanedafa ilegele sia:su hamoi, amola amo ilegele sia:i
    Di da hamedafa bugimu. Di amane ilegele sia:i, “Na da dia mano afae amo hina bagade
    hamomu, amola e da di bagia Isala:ili fi ouligilalumu.
  tpi-OTNT: Bikpela, bipo yu bin mekim wanpela strongpela promis long Devit, na yu
    no inap senisim tok bilong yu. Yu bin tok olsem, “Mi bai mekim wanpela bilong
    ol lain pikinini bilong yu i kamap king.
  hau-SA: Ubangiji ya rantse wa Dawuda tabbataccen rantsuwa cewa ba zai janye ba cewa,
    “Ɗaya daga cikin zuriyarka zan sa a kan kursiyinka,
  udu-udu: 'Tap̱a a’di thulki’da Dawuu’d gwo me’da p̱o/ ki isi oŋ gana/ mo, ’peni
    gwo jin mina a’di diki doḵ ka nyaŋ’ko’d mo, mmo/o gwo mo ki: Jan ṯal ’de/ ’peni
    iya/m pini gi buŋgwar is pini mo tani a’di miga/ kara p̱o/ ḵursi ma maliḵ pini
    mo.'
  uig-LAT: 'Perwerdigar Öz heqiqiti bilen Dawutqa shu qesemni qildi, U uningdin héch
    yanmaydu: — U: — «Öz pushtingdin chiqqan méwidin birsini textingde olturghuzimen;'
  nde-nde: 'UThixo wenza isifungo kuDavida, isifungo esiqinileyo angakusaphula wathi:
    “Omunye wezizukulwane zakho ngizambeka esihlalweni sakho sobukhosi'
  ton-ton: Kuo fuakava ʻa Sihova ʻi he moʻoni kia Tevita; ʻe ʻikai te ne liliu mei
    ai; “Te u fokotuʻu ki ho nofoʻa ʻae fua ʻo ho sino.
  ces-1613: 'Učinilť jest Hospodin pravdomluvnou přísahu Davidovi, aniž se od ní uchýlí,
    řka: Z plodu života tvého posadím na trůn tvůj.'
  eng-WMB: 'The LORD has sworn to David in truth. He will not turn from it: “I will
