verse: PSA.132.017
translations:
  mal-C: “ഇവിടെ ഞാൻ ദാവീദിന് ഒരു കൊമ്പു മുളപ്പിക്കും എന്റെ അഭിഷിക്തന് ഞാൻ ഒരു വിളക്ക്
    ഒരുക്കിയിരിക്കുന്നു.
  deu-TKW: “Daselbst will ich David Macht verleihen, eine Leuchte zurichten meinem
    Gesalbten.
  lin-lin: Kuna na Siona, nakobakisa nguya ya Davidi, mpe nakobimisela ye mokitani,
    mopakolami na ngai, lokola mwinda ya kopela.
  mmx-mmx: Nade anaba soxolik kaka tara at livisik li at ne Devit go xeneng kusu nabat
    kis ngan loorong mi laasen silok teren. La anaba lok tatao avukat lixitkis orong
    at loorong soxolik tarak.
  eng-LSV: There I cause a horn to spring up for David, || I have arranged a lamp
    for My Anointed.
  eng-GNV: 'There will I make the horne of Dauid to bud: for I haue ordeined a light
    for mine Anoynted.'
  eng-WEBSTER: There will I make the horn of David to bud, I have ordained a lamp
    for my anointed.
  nhw-BL: Nopa chicahualistli catli David quipixqui sempa nijchihuas para monextis
    ipan icone, huan yaya catli nicaltijtoc para nijtequimacas quen tlanahuatijquetl
    elis quen se tlahuili para imasehualhua.
  swh-ONEN: “Hapa nitamchipushia Daudi pembe, na kuweka taa kwa ajili ya masiya wangu.
  bba-bba: Miyɑ u koo Dɑfidi wi u ɡɔsɑn dɑm sosi, kpɑ u win bweserun ɡoo swĩi, u n
    sɑ̃ɑ nɡe fitilɑ.
  eng-KJVCPB: 'There will I make the horn of David to bud: I have ordained a lamp
    for mine anointed.'
  luo-luo: “Ka eni ema abiro miyo tung moro donge ne Daudi kendo abiro chungo taya
    ne ngʼata mowir.
  aii-aii: ”ܬܵܡܵܐ ܒܸܬ ܡܲܩܸܡܸܢ ܚܲܝܠܵܐ ܠܕܵܘܝܼܕ، ܡܘܼܪܝܸܙ ܠܝܼ ܫܪܵܓ݂ܵܐ ܩܵܐ ܡܫܝܼܚܝܼ.
  meu-meu: Unuseni ai David ena doa ta baina havaraia; lamepa ta vada na abia heḡaeḡae,
    na horoa tauna ena.
  npi-ULB: दाऊदको निम्ति त्‍यहाँ म एउटा सिङ् उमार्नेछु र मेरो अभिषिक्‍त जनको निम्ति
    एउटा बत्ती राख्‍नेछु ।
  yor-yor: Níbẹ̀ ni èmi yóò gbé mú ìwo Dafidi yọ̀, èmi ti ṣe ìlànà fìtílà kan fún
    ẹni òróró mi.
  pes-OPCB: «در اینجا قدرت داوود را خواهم افزود و چراغ مسیح خود را روشن نگه خواهم
    داشت.
  tgl-ULB: Doon palalakihin ko ang sungay ni David; inilagay ko ang lampara doon para
    sa hinirang ko.
  nop-nop: Nu Dewit’walaaniŋ yalaki niŋ nagila yokwet u kaulidokodok mapme loloŋnit
    hinek kambiyalaat. Kaŋ adi’walaŋ mebop u na yabu-ulidokowene kwanai wendok gweheye
    mu tineeŋ.
  hui-hui: I̱na dindi ogoriani howa Debidi ibuha howa tagira pene mbira kago kini
    gibiorene gibi helo dabo helolebero. Kini ogoni lamu hale daabo hagadagua ibugua
    wali agali handame holene ereba nahe wiaaboboore holebira.
  mya-mya: ငါ​သည်​ဤ​မြို့​တွင်​ဒါ​ဝိဒ်​၏​သား​မြေး​တစ်​ဦး​ကို ကြီး​မြတ်​သည့်​ဘု​ရင်​အ​ဖြစ်​ဖြင့်​ခန့်​ထား​မည်။
    ဤ​မြို့​တွင်​ငါ​ရွေး​ချယ်​သည့်​ဘု​ရင်​၏​အာ​ဏာ စက်​ကို တည်​စေ​မည်။
  bod-N: དཱ་བིད་ཕྱིར་དུ་དེ་རུ་རྭ་དུང༌ཞིག །སྐྱེ་བར་བྱ་ཞིང་བདག་གིས་བྱུགས་པ༌ཡི། །ཆེད་དུ་དཀར་གསལ་སྒྲོན་མེ་ཞིག་ཀྱང༌བསྒྲིག།
  wsk-wsk: “Se ani David ko gue te king bo nup biya sokel garagar Zion bitirikko;
    se nu mu galep bo iwita kani se lagarukko.
  sna-sna: “Pano ndipo pandichameresa nyanga yaDhavhidhi, uye ndichatungidza mwenje
    womuzodziwa wangu.
  spa-BLM: Haré brotar allí el cuerno de David. He ordenado una lámpara para mi ungido.
  cac-cac: A d'a Sion chi', ol vac'och jun yin̈tilal vin̈aj David reyal. A vin̈ sic'b'ilel
    vuuj, man̈xa b'aq'uin̈ ol yactej eb' yin̈tilal vin̈ yac'an reyal.
  swh-ULB: Hapo nitachipusha pembe kwa ajili ya Daudi na kuweka taa juu kwa ajili
    ya mpakwa mafuta wangu.
  deu-ELBBK: Dort will ich das Horn Davids wachsen lassen, habe eine Leuchte zugerichtet
    meinem Gesalbten.
  mbb-OT: Ibpahadì ku ziyà te Zion is hadì he kevuwazan ni David ne egkeiring sikandin
    te sulù he kenà egkeevukan.
  mal-2015: അവിടെ ഞാൻ ദാവീദിന്നു ഒരു കൊമ്പു മുളെപ്പിക്കും; എന്റെ അഭിഷിക്തന്നു ഒരു
    ദീപം ഒരുക്കീട്ടുമുണ്ടു.
  gup-gup: “Kondah wanjh ngamarnbun nakudji nawu David nuye mawahmawah bu kayimerran
    nawu nakimuk dja kawernhwohrnan. Nungka nawu ngaye ngadjarrngbom wanjh nganahnan
    munguyh.
  rmc-rmc: Ode kerava, hoj jekh le Davidoskre potomkendar te ačhel zoralo kraľis;
    a dava, hoj miro pomazimen kraľis te švicinel sar lampa.
  nlg-nlg: Inau ku savungia nina maana David, Ge nigua na siusiu va, ge ke marara
    nigua na vure.
  pes-OPV: در آنجا شاخ داود را خواهم رویانید و چراغی برای مسیح خود آماده خواهم ساخت.
  ron-1924: Аколо вой ынэлца путеря луй Давид, вой прегэти о канделэ унсулуй Меу,
  ben-OBCV: “আমি এখানে দাউদের জন্য এক শিং উত্থাপন করব এবং আমার অভিষিক্ত ব্যক্তির জন্য
    একটি প্রদীপ জ্বেলে দেবো।
  som-som: Halkaas waxaan ka dhigi doonaa in gees Daa'uud u soo baxo, Waxaan laambad
    u diyaariyey kii aan subkaday.
  eng-ASVBT: 'There will I make the horn of David to bud: I have ordained a lamp for
    mine anointed.'
  mna-mna: Popoŋana ki Dabit ta iwe king mi imbotmbot Sion na, nio ko aŋkam i ma zaana
    mi mburaana iwe biibi. King ta ituŋ aŋroogi mi aŋuri pa uraata na, nio ko aŋpombolmbol
    peeze kini, mi iseeŋge iseeŋge ma ila. Peeze kini ko kembei lam ta iyaryaara totomen.
  ita-1885: Quivi farò germogliare un corno a Davide; E terrò accesa una lampana al
    mio unto.
  eng-ULB: There I will make a horn to sprout for David and set up a lamp for my anointed
    one.
  spa-VBL: Haré el linaje de David aún más poderoso. He preparado una lámpara para
    mi ungido.
  fra-_FOB: C'est là que je ferai lever une corne à David, et que je prépare une lampe
    à mon Oint.
  mal-mal: അവിടെ ഞാൻ ദാവീദിന് ഒരു കൊമ്പ് മുളപ്പിക്കും; എന്റെ അഭിഷിക്തന് ഒരു ദീപം ഒരുക്കിയിട്ടുമുണ്ട്.
  urd-GVR: Yahāṅ maiṅ Dāūd kī tāqat baṛhā dūṅgā, aur yahāṅ maiṅ ne apne masah kie
    hue ḳhādim ke lie charāġh taiyār kar rakhā hai.
  suz-BL: गो मेकेर दाऊद आ खिं ङा मुर आन मान बारपाइक्‍नुङ। आं तेल लुक्‍शो मुर कली रिम्‍शो
    तौ का गेता। १सामुएल २:१०; १राजा ११:३६
  eng-NOY: There will I cause to spring forth a horn for David; I have prepared a
    light for mine anointed.
  ita-1927: Quivi farò crescere la potenza di Davide, e quivi terrò accesa una lampada
    al mio unto.
  ckb-ckb: «لەوێ هێز بە داود دەبەخشم، چرایەک بۆ دەستنیشانکراوەکەم ئامادە دەکەم.
  eng-BBE: 'There I will make the horn of David fertile: I have made ready a light
    for my king.'
  xsi-xsi: Naŋa ma akai tamâta toŋge lâ Daviti ne vâsa ŋgu, aku ma ao i imo koipu
    ŋalae lâ lawea ŋine. Naŋa apatea i tu ma ikai koipu ikura zo zo, itogo sinâla
    mine.
  kan-OKCV: “ಇಲ್ಲಿ ದಾವೀದನಿಗೆ ಬಲದಾಯಕ ಅರಸನನ್ನು ಚಿಗುರುವಂತೆ ಮಾಡುವೆನು; ನನ್ನ ಅಭಿಷಿಕ್ತನಿಗೆ
    ದೀಪವನ್ನು ಸಿದ್ಧಮಾಡಿದ್ದೇನೆ.
  tam-2017: அங்கே தாவீதுக்காக ஒரு கொம்பை முளைக்கச்செய்வேன்; நான் அபிஷேகம் செய்தவவனுக்காக
    ஒரு விளக்கை ஆயத்தம்செய்தேன்.
  spa-RV-1909: 'Allí haré reverdecer el cuerno de David: he prevenido lámpara á mi
    ungido.'
  ron-BTF: Acolo voi face cornul lui David să înmugurească, am rânduit o lampă pentru
    unsul meu.
  eng-WEBP: I will make the horn of David to bud there. I have ordained a lamp for
    my anointed.
  eng-FBV: I will make the line of David even more powerful. I have prepared a lamp
    for my chosen king.
  nld-1939: Hier zal Ik David een Hoorn doen ontspruiten, Een lamp ontsteken voor
    mijn Gezalfde;
  nch-BL: Nopa chicahualisti cati David quipixqui sempa nijchihuas para monextis ipan
    icone, huan yaya cati nicaltijtoc para nijtequimacas quej tanahuatijquet elis
    quej se taahuili para imasehualhua.
  vie-1934: Tại đó ta sẽ khiến sừng Đa-vít đâm chồi; Ta đã sắm sửa ngọn đèn cho đấng
    chịu xức dầu của ta.
  cha-cha: 'Ayonae junadoco y canggelon David: guinin jufamauleg y candit para y pinalaejo.'
  hin-CV: “यहां मैं दावीद के वंश को बढाऊंगा, मैं अपने अभिषिक्त के लिए एक दीप स्थापित
    करूंगा.
  eng-OURB: There I will make the horn of David [Beloved] to bud. I have ordained
    a lamp for my anointed.
  spa-BES: Allí haré fértil el poder de David; he preparado una luz para mi rey.
  tdx-tdx: Ao ty hampitiriako ty tsifa’ i Davide; ao ty nañajariako failo’ i norizakoy.
  tha-KJV: ณ ที่​นั้นเราจะกระทำให้​มี​เขาหนึ่งงอกขึ้นมาสำหรับดาวิด เราได้เตรียมประทีปดวงหนึ่งสำหรับผู้รับเจิมของเรา
  por-BR-2018: Ali farei brotar o poder de Davi; e preparei uma lâmpada para o meu
    ungido.
  deu-ELO: Dort will ich das Horn Davids wachsen lassen, habe eine Leuchte zugerichtet
    meinem Gesalbten.
  eng-WYC-2018: Thither I shall bring forth the horn of David; I [have] made ready
    a lantern to my christ (or I have prepared a lantern for my anointed king).
  epo-epo: Tie Mi elkreskigos kornon al David, Tie Mi aranĝos lumilon por Mia sanktoleito.
  gfk-gfk: Iau ni hatamat no dadas wara gil harkurai tane Devit kai, ma iau ni tagure
    nong iau te gilamis ie hoing tiga laam i lulungo.
  uig-PIN: Mǝn bu yǝrdǝ Dawutning münggüzini bihlandurimǝn; Ɵzümning mǝsiⱨ ⱪilƣinim
    üqün yoruⱪ bir qiraƣ bekitkǝnmǝn;
  beo-beo: Goegawi, Na da Da:ibidi egaga fi Dunu afae amo Hina Bagadedafa hamomu.
    Amola Na da Na ilegei Hina Bagade Ea ouligisu hou noga:le gaga:mu.
  tpi-OTNT: Bai mi kisim wanpela man long lain bilong Devit na mekim em i kamap king
    long dispela ples, na lain bilong en i no inap lus long dispela wok.
  hau-SA: “A nan zan sa ƙaho ya yi girma wa Dawuda in kuma kafa fitila saboda shafaffena.
  udu-udu: Imun mo tani aha/ mina dhal ce ma Dawuu’d mmo’ka ale/ gom a’di mo. Aha/
    thosonkina lamba/ gom a’dim pem jin ’koshka/ ki monyca mo.
  uig-LAT: Men bu yerde Dawutning münggüzini bixlandurimen; Özümning mesih qilghinim
    üchün yoruq bir chiragh békitkenmen;
  nde-nde: Lapha ngizakhulisa uphondo lukaDavida ngilungisele ogcotshiweyo wami isibane.
  ton-ton: 'Te u ngaohi ke moto ai ʻae nifo ʻo Tevita: kuo u tuʻutuʻuni ʻae maama
    ʻa ʻeku pani.'
  ces-1613: Tuť způsobím, aby zkvetl roh Davidův; připravím svíci pomazanému svému.
  eng-WMB: I will make the horn of David to bud there. I have ordained a lamp for
    my anointed.
  tam-TCV: “இங்கே தாவீதுக்காக, ஒரு வல்லமையுள்ள அரசனை வளரப்பண்ணுவேன்; நான் அபிஷேகம்
    செய்தவனுக்காக, ஒரு விளக்கையும் ஏற்படுத்துவேன்.
  ceb-ULB: Maghimo ako ug budyong didto nga motubo alang kang David unya magpahimutang
    ug suga alang sa akong pinili.
  pol-UBG: Tam sprawię, że zakwitnie róg Dawida; tam zgotuję pochodnię memu pomazańcowi.
  kyc-kyc: Nambame Dapitinya para pyasi mende dae kiŋi wakasa ingyuo karena lao wasaro.
    Wasapala nambana kiŋi rombo palyisi doko dae rapu pyuo karalu karena lao piru.
  urd-GVU: یہاں مَیں داؤد کی طاقت بڑھا دوں گا، اور یہاں مَیں نے اپنے مسح کئے ہوئے
    خادم کے لئے چراغ تیار کر رکھا ہے۔
  eng-OEBCW: There will I raise up for David a dynasty of power. I have set my anointed
    a lamp that shall never go out.
  deu-1912: Daselbst soll aufgehen das Horn Davids; ich habe meinen Gesalbten eine
    Leuchte zugerichtet.
  kan-2017: ಇಲ್ಲಿಯೇ ದಾವೀದನ ಕೊಂಬು ಚಿಗುರುವಂತೆ ಮಾಡುವೆನು; ನನ್ನ ಅಭಿಷಿಕ್ತನ ದೀಪವು ಉರಿಯುತ್ತಲೇ
    ಇರಬೇಕೆಂದು ನೇಮಿಸಿದ್ದೇನೆ.
  yap-yap: U roy e bay gu gagiyegnag reb i owchen David riy nge mang reb e pilung
    ni ba ga’; u roy e bay gu tay riy nge par nib mudugil e gagiyeg ni nge tay e en
    ni kug turguy ni nge mang pilung.
  hlt-MCSB: David ham ki pahoi ka cawn sak vetih ka koelh ham hmaithoi ka tok pah
    ni.
  mdy-ETH: ዳውቴ ዜርፃፓ ካኣቲ ማዓያ ታኣኒ ኬሳንዳኔ፤ ታኣኒ ዶኦሚ ካኣታሤሢም ዼኤፒ ዎልቄ ታ ዒንጋንዳኔ።
  twi-ASANTE: “Mɛma ɔberempɔn bi apue wɔ Dawid ahennie mu na mede kanea asi hɔ ama
    deɛ masra no ngo no.
  eng-WEBU: I will make the horn of David to bud there. I have ordained a lamp for
    my anointed.
  spa-PDDPT: Allí retoñará el poder de David. Dispuse una lámpara para mi ungido.
  gun-gun: Ha'e py ajapo 'rã Davi po'akakue ojekuaa jevy aguã rami. Xerembiporavo
    rekovia ambou 'rã nhomoexakãarã.
  agu-BL: Nin swak'e' ama'l tetz jun xonl Luwiy tan cawune'n tzone'j wi Sión. Nin
    yi jun txekbila'tz quil tzaj, na scawunk yi jun ajcawa'tz yi bixba'ntz wak'un,
    tetz ben k'ej ben sak.
  ilo-ULB: Sadiay, patuboekto ti sara ni David; nangikabilak sadiay iti pagsilawan
    para iti pinulotak.
  kpg-kpg: Go di gowaa deenei dela e hagagila aga ai dagu dangada mai di hagadili
    o David e hai di king aamua, gei Au ga duudagi adu hua beelaa gi muli nia mogobuna
    o dogu king dela ne hilihili.
  uig-ARA: مەن بۇ يەردە داۋۇتنىڭ مۈڭگۈزىنى بىخلاندۇرىمەن؛ ئۆزۈمنىڭ مەسىھ قىلغىنىم
    ئۈچۈن يورۇق بىر چىراغ بېكىتكەنمەن؛
  bps-bps: Nimògu harì di Sion satu bel Dabid, na tangalgu na flawilgu kagot i harì
    mgalékgu.
  sus-sus: «Be n Dawuda sɛnbɛ rakelima nɛ, n naiyalanyi raminima nɛ n ma Mixi Sugandixi
    bɛ.
  pon-2006: Iei wasaht me I pahn kasapwilada emen kadaudok en Depit pwe en wiahla
    nanmwarki lapalap; oh I pahn kadakadaur manaman en nanmwrkio me I piladahr.
  jae-jae: Aê gabe Dawidnê ŋaclai êpoa lasê aŋga tônê. Aê kamasaŋ aêŋoc ŋac, taŋ gaeŋ
    oso eŋ naŋ, nê jakaiŋ teŋ kêkô.
  ksd-ksd: Abara tika na ram u David na ing rikai, Iau tar vaninare tika na lamp ure
    nina iau ga ku ia.
  tur-YTC: Orada David'in boynuzunu yeşerteceğim. Meshedilmişim için bir kandil atadım.
  bel-N: Там Я ўзрашчу рог Давіду, там пастаўлю сьветач памазанцу Майму.
  kpr-kpr: Nane aono, David da imendi eni siroredo Kini fakinago edo fetarira. Kini
    resena ava, gategedo sonembururono reighié kaifa udo yarira.
  ind-AYT: Di sana, Aku akan menumbuhkan tanduk Daud, Aku telah menyiapkan sebuah
    pelita bagi yang Kuurapi.
  yom-yom: Vava ndiela vanga phoka yi yunduka mu diambu Davidi ayi kubika muinda mu
    diambu di mutu ama ndivinda mafuta.
  yut-yut: Nak da Dewit da kabɨkon amɨn kɨnda abɨdaŋek yɨpbo uŋun kokup papmon kɨla
    amɨn madep dagosak. Aŋek mɨŋat amɨn kabɨno do lam kɨnda da yaŋ teŋteŋaŋ yomjak.
  nya-nya: “Pano ndidzachulukitsa mphamvu za Davide ndi kuyikapo nyale ya wodzozedwa
    wanga.
  hrv-hrv: Učinit ću da ondje za Davida rog izraste, pripravit ću svjetiljku za svog
    pomazanika.
  mps-mps: Te eno te Devitgo hanide bidi me deli selama, tama aga te bulude king pedalumainu
    elama, tama aga hani te sęde me hagagobeo.
  tpi-tpi: Bai mi kisim wanpela man long lain bilong Devit na mekim em i kamap king
    long dispela ples, na lain bilong en i no inap lus long dispela wok.
  dan-1931: Der lader jeg Horn vokse frem for David, sikrer min Salvede Lampe.
  vie-OVCB: Ta sẽ cho sừng Đa-vít vươn lên mạnh; Ta sửa soạn đèn cho Đấng được xức
    dầu;
  guj-2017: ત્યાં હું દાઉદને માટે શિંગ ઊભુ કરીશ; ત્યાં મેં મારા અભિષિક્તને માટે દીવો
    તૈયાર કર્યો છે.
  pon-2006A: Iei wasaht me I pahn kasapwilada emen kadaudok en Depit pwe en wiahla
    nanmwarki lapalap; oh I pahn kadakadaur manaman en nanmwrkio me I piladahr.
  por-BRBSL: Vou fazer o chifre de David brotar ali. Ordenei uma lâmpada para meu
    ungido.
  eng-OEBUS: There will I raise up for David a dynasty of power. I have set my anointed
    a lamp that shall never go out.
  swe-swe: '[d. Svaret på Davids bön] Där ska jag låta ett horn komma upp för David,
    jag har satt ett ljus för min Smorde.'
  cth-cth: Hawvah, Devit e ki hah ka cawn sak han. Satui ka awi e tami hanelah, hmaiim
    sut ka hruek pouh.
  twi-twi: “Mɛma obirɛmpɔn bi apue wɔ Dawid ahenni mu, na mede kanea asi hɔ ama nea
    masra no ngo no.
  hlt-hlt: David ham ki pahoi ka cawn sak vetih ka koelh ham hmaithoi ka tok pah ni.
  tbz-SIM: Kù yóó yíɛ́mu okpɑ̀ɑ̀tì Dɑfiti muwɛ̃rímú, kù bo ò duɔ́ nwèè yóó sɔɔtɛ́
    o kpɑ̀tì wenwe kù tɑ̃ɑ̃tɛ́ wè.
  msy-2020: “Kɨ Devitɨn adarazir aven gumazitam damightɨ an otogh Atrivir bar gavgavimɨn
    ikiam. Kɨ an mɨseveghtɨ, a mati lamɨn angazangarimɨn mɨn isiragh gavgavigh ikɨ
    mangɨvɨra ikiam.
  dop-dop: Mɑɑ lɑ nɑ Tɑfiiti lʋlʋɣʋ tɑɑ tʋ lɑ wulɑʋ sɔsɔ. Mɑ tɛmɑ tɑɣɑnʋɣʋ kɛ fətəlɑ
    kɛ wulɑʋ wei mɑ ləsɑɑ tɔ.
  azb-azb: Burada Davud sülaləsindən güclü hökmdar yetirəcəyəm, Məsh etdiyim üçün
    bir çıraq hazır etmişəm.
  eng-DBY: There will I cause the horn of David to bud forth; I have ordained a lamp
    for mine anointed.
  hin-2017: वहाँ मैं दाऊद का एक सींग उगाऊँगा; मैंने अपने अभिषिक्त के लिये एक दीपक
    तैयार कर रखा है। (लूका 1:69)
  wol-KYG: Fa laay dooleele Daawuda, taalal ki ma fal,
  swp-swp: Nei eai abo dona esau ea he’ini Davida enana; lamepa ea abinonohai egu
    heyausi tauna enana.
  bjr-bjr: Mi maqusanaki qinee Dafidina akeeku akaakukinaana afeeka karaambaiqaika
    masaanaura. Mi maqusanaki qinee qeeqa utaaqamaqaunna karaambaiqana rakisinnimaqarana
    afeedamma aisaanaura.
  eng-YLT: There I cause to spring up a horn for David, I have arranged a lamp for
    Mine anointed.
  kne-kne: Awni et dotokak sin polin David di esa ta manturay si eng-enggana.
  eng-WYC-2017: Thither I shall bring forth the horn of David; I [have] made ready
    a lantern to my christ.
  eng-WMBB: I will make the horn of David to bud there. I have ordained a lamp for
    my anointed.
  zat-NTPS: Lataj na' guna' xexaca xel-la' dxenná bea chee̱ David. Guna' xelezúa na'
    zri'ine zre sua wenná bea na' ba gucá'a neda'.
  zty-NTPS: Ḻo latjen' gona' ga yeyák yeḻa' wnná bia' che Dabí. Gona' ga soagak
    nbangak ẕa'só benne' wnná bian' ga na', bennen' wžía' neda'.
  urd-GVH: यहाँ मैं दाऊद की ताक़त बढ़ा दूँगा, और यहाँ मैंने अपने मसह किए हुए ख़ादिम
    के लिए चराग़ तैयार कर रखा है।
  rug-rug: Vasina si kaqu va baṉaria Rau si keke ri na tutina e Devita. Vasina si
    ele va namanama ia Rau pude toa hola sa binaṉara tanisa qua baṉara ta vizatana.
  gaz-gaz: “Ani achitti akka gaanfi tokko Daawitiif biqilu nan godha; dibamaa koofis
    ibsaa qopheesseera.
  fra-LSG: Là j’élèverai la puissance de David, Je préparerai une lampe à mon oint,
  yal-yal: N mangana nde raminima nɛn Dawuda yixɛtɛne yɛ mɛnni, na yi lu n ma manga
    sugandixin funfuni.
  iou-iou: Täŋpäkaŋ kome ŋoken Devit täŋo orani kubä intäjukun äma ärowani-inik ude
    api pewa ahäwek. Äma uwä näkŋa iwoyäwani. Kaŋiwat epän täŋpayäŋ täyak u täŋpewa
    tärek-täreki nämo pen inide api täŋ yäpmäŋ ärowek.
  haw-1868: Malaila no wau e hookupu ai i ka pepeiaohao o Davida; Ua hoomakaukau no
    wau i lamaku no ko'u mea i poniia.
  arb-NAV: أُقِيمُ هُنَاكَ مَلِكاً عَظِيماً مِنْ أَصْلِ دَاوُدَ، وَأُعِدُّ سِرَاجاً
    مُنِيراً لِمَنْ أَمْسَحُهُ.
  ded-ded: Ni imohai Dawidiac arennununac ngic mong faima yeac kuc heigboriba besaiude.
    Ni ngicna kerecdokungo nadzicmiba kefu yeac kifa mong mengeremiai.
  ewe-ewe: “Le afi sia, mana dzo nado na David, eye masi akaɖi aɖo anyi na nye amesiamina
    la.
  eng-LEE: 'There will I cause to grow a horn unto David: I arrange a lamp for my
    anointed.'
  asm-FB: তাতে মই দায়ুদৰ বংশৰ পৰা এজনক মহান ৰজা পাতিলো, মই সংৰক্ষণৰ কাৰণে মোৰ নিৰ্বাচিত
    এজনক ৰজা স্বৰূপে নিযুক্ত কৰিলোঁ।
  sus-A: «بٍ ﭑ دَوُدَ سّنبّ رَكٍلِمَ نّ، ﭑ نَءِيَلَنيِ رَ مِنِمَ نّ ﭑ مَ مِشِ سُفَندِشِ
    بّ.
  fra-SBL: Je ferai bourgeonner là la corne de David. J'ai ordonné une lampe pour
    mes oints.
  hbo-hbo: שָׁ֤ם אַצְמִ֣יחַ קֶ֣רֶן לְדָוִ֑ד עָרַ֥כְתִּי נֵ֝֗ר לִמְשִׁיחִֽי׃
  kik-kik: “Kũu nĩkuo ngaatũma rũhĩa rwa Daudi rũthundũke na njigĩre ũrĩa njitĩrĩirie
    maguta tawa ũgwakana.
  fra-NCL: Là je ferai grandir la puissance de David, je préparerai un flambeau à
    mon Oint.
  cek-AK: To ah David to taki ka cawnhsak moe, situi ka bawh ih kami hanah hmaithaw
    to ka sak pae boeh.
  cuk-cuk: ”Wegine, David-e-gangued-gannar-nikuega an imakoed. An-nuggi-nugsalegaled
    gwallu-meegwadyob negsemai-guega an imakoed.
  tel-2017: అక్కడే దావీదు వంశానికి చిగురు మొలకెత్తేలా చేస్తాను. అక్కడే నా అభిషిక్తుని
    కోసం నేను ఒక దీపం సిద్ధం చేసి ఉంచాను.
  hat-BSA: La Mwen va koze kòn a David la boujonnen pou l parèt. Mwen te prepare yon
    lanp pou onksyone pa M nan.
  kos-kos: In acn se inge nga fah oru tuh sie sin fita lal David elan sie tokosra
    fulat; In acn se inge nga fah akloesye pacl in leum lun tokosra se su nga sulela.
  hbo-WLC: שָׁ֤ם אַצְמִ֣יחַ קֶ֣רֶן לְדָוִ֑ד עָרַ֥כְתִּי נֵ֝֗ר לִמְשִׁיחִֽי׃
  ibo-ibo: “Nʼebe a ka m ga-eme ka mpi puputara Devid ma debekwa oriọna nʼihi onye
    m e tere mmanụ.
  ory-ory: ସେଠାରେ ଆମ୍ଭେ ଦାଉଦର ଶୃଙ୍ଗ ଅଙ୍କୁରିତ କରିବା; ଆମ୍ଭେ ଆପଣା ଅଭିଷିକ୍ତଙ୍କ ପାଇଁ ଏକ
    ପ୍ରଦୀପ ନିରୂପଣ କରିଅଛୁ।
  chk-chk: Ikenan üpwe awora eman mwirimwirin Tafit mi pöchökül epwe king, üpwe föri
    pwe nei we mi kepit epwe chök nemenem.
  rop-rop: Iya na ai garra meigim wanbala jidan haibala king brom det femili lain
    blanga Deibid, en im garra jidan laiga lait weya im shain olagija.
  ukr-1871: На тому місцї дам рости рогові Давида; я приготовив сьвітильника для помазанця
    мого.
  yon-yon: Kwarimbed Dewid ye aromkono kuu nembed kandune darewoob arimbed ongmaniin,
    kwane nembed ye ari oiyo bune kinaanman ye ooni yaromkono kuu ongmaniina aron
    korem kwane angkimbaraneen.
  deu-1951: Dort will ich dem David ein Horn hervorsprossen lassen, eine Leuchte zurichten
    meinem Gesalbten.
  eng-JPS: There will I make a horn to shoot up unto David, there have I ordered a
    lamp for Mine anointed.
  srp-1865: Tu æu uèiniti da uzraste rog Davidu, postaviæu vidjelo pomazaniku svojemu.
  lug-lug: “Eyo gye ndyaliza batabani ba Dawudi obuyinza; ne muteekerawo ettabaaza
    olw’oyo gwe nayiwako amafuta.
  heb-heb: שם אצמיח קרן לדוד ערכתי נר למשיחי׃
  ben-IRV: আমি সেখানে দায়ূদের জন্য একশৃঙ্গ তৈরী করব গজবার হওয়ার জন্য; আমি সেখানে
    একটা প্রদীপ রেখেছি আমার অভিষিক্তের জন্য।
  ntu-ntu: Sa nayrlqx king kc tqmatq Jerusalem kx navzpxm mz nqvi lr Devet, X nzaclve-krde
    trtxpnzngr nzesaki-krde.
  pan-pan: ਉੱਥੇ ਮੈਂ ਦਾਊਦ ਲਈ ਇੱਕ ਸਿੰਗ ਫੁਟਾਵਾਂਗਾ, ਮੈਂ ਆਪਣੇ ਮਸਹ ਕੀਤੇ ਹੋਏ ਲਈ ਇੱਕ ਦੀਵਾ
    ਤਿਆਰ ਰੱਖਿਆ ਹੈ।
  mya-JVB: ထို မြို့၌ ဒါဝိဒ် ၏ ဦးချို ကို ငါပေါက် စေမည်။ ငါ့ ထံ ၌ ဘိသိက် ခံ သောသူဘို့
    မီးခွက် ကို ငါပြင်ဆင် ပြီ။
  kgf-kgf: Neŋ ʒéwa ama imuaru Dawidiac niŋac wamma iliha méŋ éréma yandimac. Waŋu
    ni nenaoc halécnéŋ météré mimia iwac niŋ wamma kifa mézézéŋgéwa héŋtegicmu.
  tte-O: Bwaite koina kani Deibida ana susu yabo yagite-sipwai na iyamala kin kaikaiwena
    na iloina ilaulau.
  tbg-tbg: Te Devitira ankuqihai vaiinti vo kaamate noraiqama kaariraro viva ovavano
    koqemakero itaintema kero, raqikiqiro vuanaro.
  hmo-hmo: “Siona dekenai Davida ena tubuna ta, be king badana momokani do lau halaoa.
    Siona dekenai, lau ese lau abia hidi king ena king siahuna, be do ia noho ela
    bona hanaihanai.
  zar-NT: Gunaʼ ni ga iláʼ lahui yöl-laʼ unná bëʼ queëʼ David. Gunaʼ ga sóaticaʼsö
    nu inná bëʼ xilatjëʼ bönniʼ naʼ nabö́ cazaʼ.
  urd-urd: वहीं मैं दाऊद के लिए एक सींग निकालूँगा मैंने अपने मम्सूह के लिए चराग़ तैयार
    किया है।
  bqc-SIM: We má Davidi bui kía gbãade bↄu, we kía pↄ́ má kpà filia aↄ dↄu.
  tcz-CHONGTHU: Hiche mun a hi David thaneina khantousah ding, hiche kathaonupa hi
    kamite dinga thaomeivah hiding,
  mar-mar: तेथे दावीदाच्या शिंगाला अंकुर फुटेल असे मी करीन; तेथे मी आपल्या अभिषिक्तासाठी
    दिवा ठेविला आहे.
  isl-isl: Veldi Davíðs mun aukast, og ég mun gefa honum son, eftirmann í hásæti hans.
  hlt-THB: Vawh David aham kii cawn sak kawng nyng saw situi ka syp thlang aham maivang
    taak pe kawng.
  qub-qub: Chaychömi camacächishaj Davidpita mirar aywaj yapay ray cananpaj. Paypita
    mirajcunaga caychömi para-simri ray canga.
  bqp-bqp: Gwen mani Dauda buri kína gbãnade bon, gwen kína kũ ma kà tɛ́ nigↄ̃ kún.
  hat-hat: Se la m'ap fè yonn nan pitit David yo tounen yon gwo wa. Mwen p'ap kite
    limyè a soti nan fanmi moun mwen chwazi a.
  eng-BSB: There I will make a horn grow for David; I have prepared a lamp for My
    anointed one.
  eng-WEBPB: I will make the horn of David to bud there. I have ordained a lamp for
    my anointed.
  kbq-kbq: Hanki Nagra Devitina hankave'a amigahue. Nagrama masavema taginte'na huhamprinte'noa
    ne'mo nagri vahe'mofo tavira manigahie.
  pon-pon: I waja mana en Dawid pan pwaida mau, I kaonopadan nai, me kedier, marain
    eu.
  nhe-BL: Nopa chicahualistli tlen David quipixqui sampa nijchihuas para monextis
    ipan icone, huan yajaya tlen nicaltijtoc para nijtequimacas queja tlanahuatijquetl
    elis queja se tlahuili para itlacajhua.
  wnc-wnc: Nata Devitdane dongune nana tapatu tapa ita kingu you wa gapmane dakngake
    yuak. Siwan itane dongu puya aakngae tangge songa dua siwik.
  bus-bus: Gwen mɛ́ Dauda bori kína gbãadee bↄn, gwen kína kɛ̀ má kà tɛ́ égↄ̃ dↄn.
  gub-BL: Amuigo kar putar amo Tawi izuapyr tuwihawete ikàg ma'e romo xe ihe nehe.
    Tuweharupi amuigo kar putar a'e tuwihawete heremixak kwer izuapyapyr ihe wà nehe,
    tuwihawete romo ihe wà nehe.
