verse: PSA.132.001
translations:
  mal-C: യഹോവേ, ദാവീദിനെയും അദ്ദേഹം അനുഭവിച്ച എല്ലാ കഷ്ടതകളും ഓർക്കണമേ.
  deu-TKW: Wallfahrtslieder. Gedenke, Jahwe, David, all' seine Mühsal!
  lin-lin: Nzembo ya mobembo mpo na kokende na Tempelo ya Yawe. Yawe, kanisa Davidi ;
    kanisa pasi na ye nyonso !
  mmx-mmx: Leeme Silok, nemen uta domampe ne Devit mumu mo levenmumuat neni ga vekini
    min.
  eng-LSV: A SONG OF THE ASCENTS. Remember, YHWH, for David, all his afflictions;
  eng-GNV: A song of degrees. Lord, remember Dauid with all his affliction.
  eng-WEBSTER: A Song of degrees. LORD, remember David and all his afflictions;
  nhw-BL: TOTECO, xiquelnamiqui David huan quenicatza tlaijiyohui.
  swh-ONEN: Ee Bwana, mkumbuke Daudi na taabu zote alizozistahimili.
  bba-bba: Sɑ̃ɑ dɑɑrun womu. Ge wee. Yinni Gusunɔ, ɑ Dɑfidi yɑɑyo win wɑhɑlɑ ye u
    kuɑ kpuron sɔ̃.
  eng-KJVCPB: 'Lord, remember David, And all his afflictions:'
  luo-luo: Parie Daudi, yaye Jehova Nyasaye, parie Daudi gi chandruok duto moseneno.
  aii-aii: ܕܟ݂ܘܿܪ، ܝܵܐ ܡܵܪܝܵܐ، ܠܕܵܘܝܼܕ، ܠܟܠܵܝܗ‌ܝ ܐܘܼܠܨܵܢܘܼ̈ܗ‌ܝ،
  meu-meu: Iehova e, David ba laloa; hisi-ani e haheaukalaia ba laloa tao.
  npi-ULB: हे परमप्रभु, दाऊदको खातिर तिनका सबै कष्‍टहरू याद गर्नुहोस् ।
  yor-yor: Olúwa, rántí Dafidi nínú gbogbo ìpọ́njú rẹ̀.
  pes-OPCB: ای خداوند، داوود و تمام سختیهای او را به یاد آور
  tgl-ULB: Yahweh, para sa kapakanan ni David alalahanin mo ang lahat ng kaniyang
    paghihirap.
  nop-nop: Yahwe, du Dewit ne be malabumuŋ hogohogok nadiguk u adi nadikaule mu timimbaaŋ.
  hui-hui: Anduane Homogo-o Debidihanda erekui biabe ndelaheore bialu hayagoni mitangi
    bialu í̠na ibuore embeda holeni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ဒါ​ဝိဒ်​မင်း​နှင့်​သူ​ခံ​ခဲ့​ရ​သ​မျှ​သော​ဆင်း​ရဲ ဒုက္ခ​တို့​ကို​သ​တိ​ရ​တော်​မူ​ပါ။
  bod-N: ༼ཡར་གནས་མཇལ་དུ་འགྲོ་བའི་མགུར༌མ།༽ ཀྱེ་ཀྱེ་ཡ་ཝཱེ་དཱ་བིད་དྲན་པར༌མཛོད། །ཁོ་བོའི་སྡུག་བསྔལ་ཐམས་ཅད་དྲན་དུ༌གསོལ།།
  wsk-wsk: O Yawe, nika ura kari David ura ko ikup yaman gi lagaram mu ko kamili me
    saparukko.
  sna-sna: Haiwa Jehovha, rangarirai Dhavhidhi namatambudziko ake ose aakasangana
    nawo.
  spa-BLM: Yahvé, recuerda a David y toda su aflicción,
  cac-cac: 'Mamin Jehová Te ay ip, co Diosal ach a on̈ yin̈til on̈ vin̈aj Jacob, nacot
    vin̈aj David yed'' syaelal. Nacot sti'' vin̈ ix yac'' d''ayach ayic ix yalan vin̈:'
  swh-ULB: Yahwe, kwa ajili ya Daudi kumbuka mateso yake yote.
  bel-bel: Песьня ўзыходжаньня. Як добра і як прыемна жыць разам з братамі!
  deu-ELBBK: (Ein Stufenlied.) Gedenke, HERR, dem David alle seine Mühsal,
  mbb-OT: Nengazen, kenè nu lipati si David wey is langun he elentusen din.
  mal-2015: യഹോവേ, ദാവീദിനെയും അവന്റെ സകലകഷ്ടതയെയും ഓർക്കേണമേ.
  gup-gup: O Yawey, yuwn bu yibengmidjdan nawu David bu kore kunrayek karrmihkarrmi.
  rmc-rmc: E giľi pro drom upre andro Jeruzalem. RAJEJA, ma bister pro David, pre
    savoro leskro trapišagos!
  nlg-nlg: tana lei nina vahaghitaili David, Lord ko ghanaghana olia.
  pes-OPV: ای خداوند برای داود به یاد آور، همه مذلتهای او را.
  ron-1924: Доамне, аду-Ць аминте де Давид ши де тоате неказуриле луй!
  ben-OBCV: হে সদাপ্রভু, দাউদকে আর তার সব আত্মত্যাগ মনে রেখো।
  som-som: Rabbiyow, bal xusuuso Daa'uud Dhibaatooyinkiisii oo dhan,
  lat-VUC: Canticum graduum David. [Ecce quam bonum et quam jucundum, habitare fratres
    in unum !
  eng-ASVBT: Jehovah, remember for David All his affliction;
  mna-mna: O Yooba, motom ŋgalŋgal Dabit mi pataŋana boozomen ta ni ibaada pa nu zom
    na.
  ita-1885: RICORDATI, Signore, di Davide, E di tutte le sue afflizioni.
  eng-LXXUP: A Song of Degrees. See now! what is so good, or what so pleasant, As
    for brethren to dwell together?
  eng-ULB: Yahweh, for David's sake call to mind all his afflictions.
  spa-VBL: Señor, acuérdate de David, y todo por lo que él pasó.
  fra-_FOB: Cantique de Maaloth. Éternel, souviens-toi de David et de toute son affliction;
  mal-mal: യഹോവേ, ദാവീദിനെയും അവന്റെ സകലകഷ്ടതയെയും ഓർക്കണമേ.
  urd-GVR: Ziyārat kā gīt. Ai Rab, Dāūd kā ḳhayāl rakh, us kī tamām musībatoṅ ko yād
    kar.
  suz-BL: परमप्रभु यावे दाऊद कली फ्रुक्‍कीन। मेको आ श्‍येत फाल्‍शो नेल्‍ल मिम्‍तीन।
  eng-NOY: “A psalm of the steps, or the goings up.” O LORD! remember David, And all
    his affliction!
  ita-1927: 'Canto dei pellegrinaggi. Ricordati, o Eterno, a favor di Davide, di tutte
    le sue fatiche:'
  ckb-ckb: ئەی یەزدان، داود و هەموو ئازارەکانی بەبیر خۆت بهێنەوە.
  eng-BBE: Lord, give thought to David, and to all his troubles;
  xsi-xsi: Yova Kindeni, maka kano pano tu kalo ŋgere kilo ŋana Daviti tava malia
    kie-kie muŋga ipâŋga pa i ŋinde.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ದಾವೀದನನ್ನೂ ಅವನ ಎಲ್ಲಾ ಶ್ರಮೆಗಳನ್ನೂ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: யெகோவாவே, தாவீதையும் அவனுடைய எல்லா உபத்திரவத்தையும் நினைத்தருளும்.
  spa-RV-1909: Cántico gradual. ACUÉRDATE, oh Jehová, de David, y de toda su aflicción;
  ron-BTF: DOAMNE, amintește-ți de David și de toate nenorocirile lui;
  eng-WEBP: LORD, remember David and all his affliction,
  eng-FBV: Lord, remember David, and all that he went through.
  nld-1939: Een bedevaartslied. Blijf David gedenken, o Jahweh, En alle moeite, die
    hij zich troostte,
  nch-BL: TOTECO, xiquelnamiqui David huan quenicatza taijyohui.
  vie-1934: Đức Giê-hô-va ôi! xin nhớ lại Đa-vít, Và các sự khổ nạn của người;
  cha-cha: Y Cantan Quinajulo. JEOVA jaso para si David, todo y trinisteña;
  hin-CV: याहवेह, दावीद को और उनके द्वारा झेली गई समस्त विषमताओं को स्मरण कीजिए.
  eng-OURB: Adonai, remember David [Beloved] and all his affliction,
  spa-BES: Señor, piensa en David y en todos sus problemas;
  tdx-tdx: Sabo-Pionjonañe Ry Iehovà, tiahio t’i Davide ty amo falovilovia’eo.
  tha-KJV: ข้าแต่พระเยโฮวาห์ ขอทรงระลึกถึงดาวิดและความลำบากยากเข็ญทั้งสิ้นของท่าน
  por-BR-2018: Lembra-te, SENHOR, de Davi, e de todas as aflições dele.
  deu-ELO: Ein Stufenlied. Gedenke, Jehova, dem David alle seine Mühsal!
  eng-WYC-2018: The song of degrees. Lord, have thou mind on David; and of all his
    mildness. (A song for steps of ascending. Lord, remember David; and all his troubles
    and tribulations.)
  epo-epo: Rememoru, ho Eternulo, Davidon kaj ĉiujn liajn suferojn;
  gfk-gfk: Watong, lik leh ira tinirih ing ga ubal Devit. Lik leh kaike wara gaiena
    at.
  uig-PIN: «Yuⱪiriƣa qiⱪix nahxisi» I Pǝrwǝrdigar, Dawut üqün u tartⱪan barliⱪ jǝbir-japalarni
    yad ǝtkǝysǝn;
  beo-beo: Hina Gode! Da:ibidi amola ea se baligili nabasu, amo mae gogolema!
  tpi-OTNT: Bikpela, yu no ken lusim tingting long Devit na long olgeta wok em i bin
    mekim.
  hau-SA: Ya Ubangiji, ka tuna da Dawuda da kuma dukan irin wuyan da ya jimre.
  udu-udu: Kayi gwo e mo ma, ayy Tap̱a, goma ’the goma Dawuu’d mo, aris to ’baar mo
    kun ’batha’ba’th kun ’dimkina a’di ’kup̱ mo,
  uig-LAT: «Yuqirigha chiqish naxshisi» I Perwerdigar, Dawut üchün u tartqan barliq
    jebir-japalarni yad etkeysen;
  nde-nde: Oh Thixo, khumbula uDavida ngezinhlupheko zonke azibhenselayo.
  ton-ton: '‌ʻE Sihova, ke ke manatu kia Tevita, mo ʻene mamahi kotoa pē:'
  ces-1613: Píseň stupňů. Pamětliv buď, Hospodine, na Davida i na všecka trápení jeho,
  eng-WMB: LORD, remember David and all his affliction,
  tam-TCV: யெகோவாவே, தாவீதையும் அவன் சகித்துக்கொண்ட எல்லாத் துன்பங்களையும் நினைவிற்கொள்ளும்.
  ceb-ULB: Awit sa pagtungas. Yahweh, alang sa kaayohan ni David hinumdomi ang tanan
    niyang mga kasakit.
  pol-UBG: Pamiętaj, PANIE, Dawida i wszystkie jego utrapienia;
  kyc-kyc: Kamongo embame Dapiti baa randa nyuo soo pyuo kareya kande doko kame see
    napipi.
  urd-GVU: زیارت کا گیت۔ اے رب، داؤد کا خیال رکھ، اُس کی تمام مصیبتوں کو یاد کر۔
  eng-OEBCW: Remember, O Lord, David all his sufferings,
  deu-1912: Ein Lied im höhern Chor. Gedenke, HERR, an David und all sein Leiden,
  kan-2017: ಯೆಹೋವನೇ, ದಾವೀದನ ಹಿತಕ್ಕೋಸ್ಕರ, ಅವನ ಶ್ರಮೆಗಳನ್ನು ನೆನಪುಮಾಡಿಕೋ.
  yap-yap: SOMOL, dab mpag talin David nge urngin e maruwel ni ngongliy.
  hlt-MCSB: Aw BOEIPA David ham a phaep pah te boeih poek pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታና ዳውቴያ ማሊ ጶቂሣዎ፤ ዒዚ ሜታዺ ዓኣሤ ሜቶዋ ቢያ ሃዳራ ዋሊፖ።
  twi-ASANTE: Ao Awurade kae Dawid ne ɔhaw ahodoɔ a ɔgyinaa ano no.
  eng-WEBU: LORD, remember David and all his affliction,
  spa-PDDPT: Acuérdate, oh Yavé, de David, Y de toda su aflicción.
  gun-gun: Senhor, nema'endu'a ke Davi re, opa mba'e py oiko axy ramo.
  agu-BL: Wajcaw, at wi'nin ẍchamilu'. Ilu' yi Ryosil Jacow, nin ẍchajnaku' yi poreru'
    tetz. Ncha'tz, ulk tx'akx tc'u'lu' yi q'uixc'uj yi muc'nak Luwiy.
  ilo-ULB: O Yahweh, lagipem para kenni David dagiti amin a pakarigatanna.
  kpg-kpg: Meenei Dimaadua, Goe hudee de langahia e Goe a David mo nia hagadilinga
    haingadaa huogodoo ala ne hai ang gi Mee.
  uig-ARA: «يۇقىرىغا چىقىش ناخشىسى» ئى پەرۋەردىگار، داۋۇت ئۈچۈن ئۇ تارتقان بارلىق
    جەبىر-جاپالارنى ياد ئەتكەيسەن؛
  bps-bps: Amumi Dwata, nangam nlifet Dabid, na i kdee kaflayam tnayudan.
  sus-sus: Biyaasilae xa bɛɛti nde Alatala, i xa ratu Dawuda ma a nun a xa tɔɔrɛ birin
    ma.
  pon-2006: Maing KAUN, komw dehr ketin meliehla Depit oh soangen apwal akan koaros
    me lelohng ih.
  jae-jae: O Apômtau, taêm ênam Dawid to nê gêŋwapac samob.
  ksd-ksd: Luluai, una nuk pa mule David Ure ra lavur mangana i monong ia;
  tur-YTC: Ey Yahve, David’i ve bütün sıkıntılarını hatırla,
  bel-N: Сьпеў узыходжаньня. Узгадай, ГОСПАДЗЕ, пра Давіда і ўсе беды ягоныя,
  grc-BRENT: Ὠδὴ τῶν ἀναβαθμῶν. Ἰδοὺ δὴ τί καλὸν, ἢ τί τερπνὸν, ἀλλʼ ἢ τὸ κατοικεῖν
    ἀδελφοὺς ἐπιτοαυτό;
  kpr-kpr: Arie Bajari, David, kotugo nunda mema ambarako beká itatama edo ghusira
    ava, erá kotae eose!
  ind-AYT: Nyanyian Ziarah. Ingatlah, ya TUHAN, tentang Daud, segala penderitaannya.
  yom-yom: A Yave, tebukila Davidi moyo ayi ziphasi ziandi zioso kamona ;
  yut-yut: Yawe, gak Dewit do dɨma ɨŋtoki. Ae jɨgɨ morap pagɨt kɨsi do dɨma ɨŋtoki.
  nya-nya: Inu Yehova, kumbukirani Davide ndi mavuto onse anapirira.
  hrv-hrv: Hodočasnička pjesma.
  mps-mps: Genuai Bidi, nago te Devit homu kone ebo me tagaligio, tama te tigidali
    sęgę agai bugagia tolali, te homu kone tagaligio.
  tpi-tpi: Bikpela, yu no ken lusim tingting long Devit na long olgeta wok em i bin
    mekim.
  dan-1931: Sang til Festrejserne. HERRE, kom David i Hu for al hans møje,
  vie-OVCB: Lạy Chúa Hằng Hữu, xin nhớ đến Đa-vít cùng mọi nỗi khốn khổ người chịu.
  guj-2017: હે યહોવાહ, જે સર્વ કષ્ટો દાઉદે સહન કર્યા તે તેના લાભમાં સંભારો.
  pon-2006A: Maing KAUN, komw dehr ketin meliehla Depit oh soangen apwal akan koaros
    me lelohng ih.
  por-BRBSL: Yahweh, lembre-se de David e de toda sua aflição,
  eng-OEBUS: Remember, O Lord, David all his sufferings,
  swe-swe: En pilgrimssång. [Bokstavligt ”en sång från eller för uppstigandet”. Anledningen
    till denna formulering är att oavsett varifrån man kommer så går man alltid upp
    till Jerusalem.] ______ [a. Davids löfte till Gud] Herre (Jahve) kom ihåg David,
    allt hans lidande,
  cth-cth: Oe BAWIPA, Devit hai thoseh, a khang e rektapnae hai thoseh,
  twi-twi: Awurade kae Dawid ne ɔhaw ahorow a ogyinaa ano no.
  hlt-hlt: Aw BOEIPA David ham a phaep pah te boeih poek pah.
  tbz-SIM: Bɛ̀ ɔ̃ ndentì fɛ̀ɛ̀ yɛ̀nfɛ̀ kɛ kɔri Kuyie ncĩ́ɛ̃̀tɛ̀. N Yiɛ̀ nKuyie ndentɛní
    Dɑfiti kpɛ́í, ɑ bɑ́ɑ́ yɛ̃̀ ntihɔ̀ùtì ò ɔ̀u tì.
  msy-2020: O Ikiavɨra Itir God, Devit uabɨ ko, a inizir osɨmtɨzir ekiar kaba, nɨ
    dagh nɨghnɨghvɨra ikɨ.
  dop-dop: Yosɑlɛm kpɑʋ yontu. Tɑcɑɑ, tɔɔsɩ Tɑfiiti nɑ ɩ wɑhɑlɑnɑɑ tənɑ tɔɔ.
  azb-azb: Ya Rəbb, Davudu, Çəkdiyi bütün əzabları,
  eng-DBY: Jehovah, remember for David all his affliction;
  hin-2017: हे यहोवा, दाऊद के लिये उसकी सारी दुर्दशा को स्मरण कर;
  wol-KYG: Muy jàngi yéeg, ñu di ko màggale Yàlla. Éy Aji Sax ji, bàyyil xel Daawuda,
    ak gépp njàqareem.
  swp-swp: GUIAU e, bena Davida u nuatui ma nualolom, lauita oioiuradi gamagaridi
    i hearodi;
  bjr-bjr: Oo Yaawee anee sia Dafidinara qaunua. Mifa oosana oosana aupurarana maroonara
    faqa sia qaunua.
  eng-YLT: A Song of the Ascents. Remember, Jehovah, for David, all his afflictions.
  kne-kne: Manakabalin ay Diyos ay dinaydayaw Jacob, nemnemem koma si David ya din
    ligligat ay inanosana, siya abe sin nay kari na en sik-a,
  eng-WYC-2017: The song of degrees. Lord, have thou mind on David; and of all his
    mildness.
  eng-WMBB: LORD, remember David and all his affliction,
  zat-NTPS: Bsa lazre', Xrana' Dios, ca guca chee̱ David, ne ca guzaca zi'e̱,
  zty-NTPS: X̱ana' Dios, bejsá' ḻaže' kan gok che Dabí, na' kan wẕáka'ḻi'e,
  urd-GVH: ज़ियारत का गीत। ऐ रब, दाऊद का ख़याल रख, उस की तमाम मुसीबतों को याद कर।
  rug-rug: Kei Zihova, Mu balabala ia se Devita meke sapu koa si asa koari soku nana
    tinasuna kaleadi.
  gaz-gaz: Yaa Waaqayyo, Daawitii fi rakkina inni obse hundumaa yaadadhu.
  fra-LSG: Cantique des degrés. Éternel, souviens-toi de David, De toutes ses peines!
  yal-yal: Ala Batu Banxi yisiga bɛtina. Alatala, Dawudaa fe xa rabira i ma, e nun
    a tɔrɔne birin.
  iou-iou: Ekäni, Devittä gäka yäŋpäŋ komi epän gänaŋ itkuko unita nämo guŋ täwen.
  haw-1868: 'E IEHOVA, e hoomanao mai oe ia Davida, A me na pilikia ona a pau:'
  arb-NAV: اذْكُرْ يَا رَبُّ دَاوُدَ وَكُلَّ مُعَانَاتِهِ.
  ded-ded: O KEBU, Dawidingo ebicfu engkefec, imoc negenna feu yeac negenna ngereebeso.
  ewe-ewe: O! Yehowa, ɖo ŋku David kple fukpekpe siwo katã me wòto la dzi.
  eng-LEE: “A song of the degrees.” Remember, O Lord, unto David all his afflictions;
  asm-FB: হে যিহোৱা, তুমি দায়ুদৰ পক্ষত থাকি তেওঁ সহন কৰা সকলো ক্লেশ সোঁৱৰণ কৰা;
  sus-A: بِيَاسِلَيٍ شَ بّيتِ ندٍ عَلَتَلَ، عِ شَ رَتُ دَوُدَ مَ عَ نُن عَ شَ تْورّ
    بِرِن مَ.
  fra-SBL: Yahvé, souviens-toi de David et de toute son affliction,
  hbo-hbo: שִׁ֗יר הַֽמַּ֫עֲלֹ֥ות זְכֹור־יְהוָ֥ה לְדָוִ֑ד אֵ֝ת כָּל־עֻנֹּותֹֽו׃
  kik-kik: Wee Jehova, ririkana Daudi na mathĩĩna marĩa mothe omĩrĩirie.
  fra-NCL: Cantique des montées. Souviens-toi, Yahweh, de David, de toutes ses peines !
  cek-AK: Aw Angraeng, David hoi anih patangkhanghaih to panoek ah;
  cuk-cuk: Bab-Jehová, David be ebinsao, e-bukib-binsaedba-wile-itoged bela be ebinsao.
  uig-CYR: '«Жуқириға чиқиш нахшиси»; Давут язған күй: — Қара, мана, қериндашлар бирликтә
    туруш немидегән яхши, немидегән шериндур!'
  tel-2017: యెహోవా, దావీదుకు దాపురించిన బాధలన్నిటినీ అతడి తరపున జ్ఞాపకం చేసుకో.
  hat-BSA: Sonje, SENYÈ, pou koz David, ak tout soufrans li an,
  ukr-ONPU: Пісня сходження Давидова. Як же добре і як приємно жити братам разом!
  kos-kos: LEUM GOD, nik kom mulkunulla David Ac ma upa nukewa el tuh mutangla.
  hbo-WLC: שִׁ֗יר הַֽמַּ֫עֲל֥וֹת זְכוֹר־יְהוָ֥ה לְדָוִ֑ד אֵ֝ת כָּל־עֻנּוֹתֽוֹ׃
  ibo-ibo: O Onyenwe anyị, cheta Devid, nʼihe niile bụ ndị ọ gbakụtara azụ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଦାଉଦ ପକ୍ଷରେ ତାହାର ସକଳ କ୍ଳେଶ ସ୍ମରଣ କର;
  chk-chk: Ai Samol mi Lapalap, kopwe chechemeni Tafit me an kewe riaföü meinisin
    a eäni.
  rop-rop: YAWEI, yu nomo fogedabat Deibid, en ola adtaim imbin abumbat.
  ukr-1871: Посходня пісня. Спогадай, Господи, Давида і всї скорби його.
  yon-yon: O Yariman, Dewid kuu ika meene. Yobdood wedmenaboon korem kuu ika meene.
  deu-1951: Ein Wallfahrtslied. Gedenke, o HERR, dem David alle seine Mühen,
  eng-JPS: A Song of Ascents. LORD, remember unto David all his affliction;
  srp-1865: Opomeni se, Gospode, Davida i sve smjernosti njegove,
  lug-lug: Ayi Mukama jjukira Dawudi n’okubonaabona kwe yagumiikiriza kwonna.
  heb-heb: שיר המעלות זכור יהוה לדוד את כל ענותו׃
  ben-IRV: সদাপ্রভুু, তুমি দায়ূদের সব দুঃখ কষ্ট মনে কর।
  ntu-ntu: Yawe, na-aoti drtwrm nzkxpukr Devet, Mz nzwztr-krbzle bam.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਦਾਊਦ ਨੂੰ ਚੇਤੇ ਰੱਖ, ਉਹ ਦੇ ਸਾਰੇ ਦੁੱਖ,
  mya-JVB: အိုထာဝရဘုရား ၊ ဒါဝိဒ် မင်းကို ၎င်း၊ သူ ခံရ သမျှ သော ဆင်းရဲခြင်းကို၎င်းအောက်မေ့
    တော်မူပါ။
  kgf-kgf: (Ocmuŋ téréyaiguc eŋeŋawac legic.) Yawe, Dawidiac niŋac wamma inéŋ yéwéri
    hénia hénia bisiqatéŋ waŋec imi niŋɋeliwésémaŋ.
  tte-O: O Yeoba, tabu Deibida nuwam imwamwatainan yo polowene meuloiline ikalakisiye-yagili.
  tbg-tbg: Noravauvo, haaru Devitiva ariarao tiro, vukaari utiharo vo kaiqa vo kaiqa
    varaira kia tauru kaane.
  hmo-hmo: Lohiabada e, Davida do oi laloaboio lasi. Hisihisi momo be ia ese ia abia,
    mai haheauka danu, mani do oi laloa.
  zar-NT: Rinábidaʼ Liʼ, Xan, uláz queëʼ David tsöjnénuʼ yúguʼtë le gudíʼi guzxáquëʼë,
  urd-urd: ऐ ख़ुदावन्द! दाऊद कि ख़ातिर उसकी सब मुसीबतों को याद कर;
  rus-SYN: Как хорошо и как приятно жить братьям вместе!
  bqc-SIM: Dii, ńsu to Davidi yã́ sãngu ń taasi pↄ́ a kɛ̀o píi.
  tcz-CHONGTHU: Yahweh Pakai David hi athohgim na jouse pum in hin geldoh'in.
  mar-mar: हे परमेश्वरा, दावीदाकरता त्याच्या सर्व दुःखांची आठवण कर.
  isl-isl: Manst þú, Drottinn, allar þjáningar Davíðs?
  hlt-THB: Aw Bawipa, David a khuikha ce sim loet lah.
  qub-qub: David imano ñacashantapis yarpaycuy ari Tayta Dios.
  bqp-bqp: Dikiri, ǹ tó Dauda yã gↄ̃ dↄngu kũ wari kũ à kɛ̀nↄ pínki.
  hat-hat: Se yon chante pou yo chante lè y'ap moute lavil Jerizalèm. Seyè, pa bliye
    David. Chonje tout traka li te bay tèt li pou ou.
  eng-BSB: O LORD, remember on behalf of David all the hardships he endured,
  eng-WEBPB: LORD, remember David and all his affliction,
  kbq-kbq: Ra Anumzamoka Devitinku'ene, agrama maka knazampima manino e'neazankura
    kaganera okanio.
  pon-pon: MAIN Ieowa, kom kotin tamanda Dawid o a apwal akan karoj.
  nhe-BL: TOTECO, xiquilnamiqui David huan quejatza tlaijiyohui.
  wnc-wnc: Buyambam tapa, gata Devitde meya kuupbamu ita kakutde dua botawim.
  bus-bus: Dii, ǹ tó Dauda yã gↄ̃ dↄngu kↄ̃n nawɛ̃a kɛ̀ à kɛ̀nↄ píngi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nema'enukwaw Tawi rehe nehe. Nema'enukwaw
    hemipuraraw kwer nànàn nehe no.
  eng-DRA: Behold how good and how pleasant it is for brethren to dwell in unity.
