verse: PSA.064.006
translations:
  mal-C: 'അവർ അനീതി ആസൂത്രണംചെയ്തുകൊണ്ട് ഇപ്രകാരം പറയുന്നു: “നല്ലൊരുപായം നാം തയ്യാറാക്കിയിരിക്കുന്നു!”
    മാനവമനസ്സും ഹൃദയവും കുൽസിതംതന്നെ, നിശ്ചയം.'
  deu-TKW: plötzlich schießen sie auf ihn, ohne Scheu.
  lin-lin: 'Balendisanaka mpo na mabongisi mabe, bayokanaka kotia mitambo ; balobaka :
    « Nani akomona yango ? »'
  mmx-mmx: Di seput li leventaangas kakapmek la di tong i do, “Dik tara gagas li vam
    langas i nunuan aleng.” Lebelen mi lodoxoma at limixin kerepmo ing tangku axap.
  eng-LSV: They search out perverse things, “We perfected a searching search,” ||
    And the inward part of man, and the heart, [are] deep.
  eng-GNV: They haue sought out iniquities, and haue accomplished that which they
    sought out, euen euery one his secret thoughtes, and the depth of his heart.
  eng-WEBSTER: 'They search out iniquities; they accomplish a diligent search: both
    the inward thought of every one of them , and the heart, is deep.'
  nhw-BL: Ica miyac cuidado quisencahuaj quenicatza quichihuase para temictise. Ica
    yolic quitemolíaj quenicatza quichihuase catli fiero quisencajtoque quichihuase
    para ma cualquisa. Iyolo huan itlalnamiquilis se masehuali tlahuel quimati quisencahuas
    catli fiero para quichihuas.
  swh-ONEN: Hufanya shauri baya la dhuluma na kusema, “Tumebuni mpango mkamilifu!”
    Hakika nia na moyo wa mwanadamu vina hila.
  bba-bba: Bɑ tii dɑm kɛ̃mɔwɑ kɔ̃sɑn kobu sɔɔ. Bɑ rɑ nɔɔ tiɑ ko bu kɑ tɔmbu yinɑ bɛriɑ
    bɑ n mɔ̀, ɡoo kun bu wɑsi.
  eng-KJVCPB: 'They search out iniquities; They accomplish a diligent search: Both
    the inward thought of every one of them, and the heart, is deep.'
  luo-luo: Gichano timo ne ji marach kagiwacho niya, “Waseloso chenro malongʼo chuth!”
    Kuom adier, pach dhano gi chunye opando riekni maricho miwuoro.
  aii-aii: 'ܟܹܐ ܬܲܚܡܸܢܝܼ ܥܵܘ̈ܠܹܐ، ܒܹܐܡܵܪܵܐ: ”ܡܛܹܐ ܠܲܢ ܠܬܲܚܡܲܢܬܵ‌ܐ ܨܢܝܼܥܬܵ‌ܐ.“ ܘܓܵܘܵܐ
    ܕܐܢܵܫܵܐ ܘܠܸܒܹܗ ܥܲܡܘܼܩܹ̈ܐ ܝܢܵܐ.'
  meu-meu: Daika ese eda kara dika baine tahudia diba? Eda ura dalana vada ta haeroa
    mai aonegada ida”. Badina be taunimanima lalona na dobu, ena lalo-hadai danu dobu.
  npi-ULB: तिनीहरू पापपूर्ण योजनाहरू बनाउँछन् । तिनीहरू भन्छन्, “हामीले एउटा होसियार
    योजना पूरा गरेका छौं ।” मानिसका भित्री विचारहरू र हृदयहरू गहन हुन्छन् ।
  yor-yor: Wọ́n gbìmọ̀ àìṣòdodo, wọ́n wí pé, “A wa ti parí èrò tí a gbà tán!” Lóòótọ́
    àyà àti ọkàn ènìyàn kún fún àrékérekè.
  pes-OPCB: 'آنها نقشهٔ شوم طرح می‌کنند و می‌گویند: «نقشهٔ ما نقصی ندارد!» فکر و دل
    انسان چقدر حیله‌گر است!'
  tgl-ULB: Lumikha sila ng mga planong makasalanan; “Natapos namin,” sinasabi nila,
    “ang isang maingat na plano.” Malalim ang saloobin at puso ng tao.
  nop-nop: Adi titiŋ kadakahi tinene mede yofolok tiŋa indiŋ yoiŋ, “Indi titiŋ kadakaniŋ
    niŋ titiŋdok talik agaŋ tubumintamun. Nebek me niŋdi nemek u tine tam u tuwot
    mu tubumintawek.” Kwetfoloŋ me indi meeniŋ nadinadihik be welehik gineŋ tuwot
    mu kadapmanim.
  hui-hui: Mana ko ngaru bule tigua pongo bo wialu howa lalu, Iname mana ko gibiore
    mbira bulene hariga handa walia harimagoni, lalu ka. Agalinaga bu habaneha mini
    wia do ho kago o gibihego iname handabe naheore kamagoni.
  mya-mya: သူ​တို့​သည်​ဆိုး​ညစ်​သည့်​အ​မှု​များ​ကို​ကြံ​စည် ပြီး​လျှင် ``လွန်​စွာ​ပါး​နပ်​လိမ္မာ​သည့်​အ​မှု​ကို​ငါ​တို့​ကြံ​စည်​၍
    ပြီး​လေ​ပြီ'' ဟု​ဆို​ကြ​၏။ လူ​၏​စိတ်​နှ​လုံး​နှင့်​အ​ကြံ​အ​စည်​ကို​သိ​ရှိ​ရန်
    လွန်​စွာ​ပင်​ခက်​ခဲ​နက်​နဲ​လှ​ပါ​သည်​တ​ကား။
  bod-N: དེ་ཚོས་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ནས༌ནི། །ང་ཚོས་ཇུས་ལེགས་དཔེ་མེད་བཤམས་ཡོད༌སྨྲ།
    །མི་ཡི་སེམས་དང་བསམ་པ་གཏིང་མི༌ལོན།།
  wsk-wsk: Nuna ikia memek kalosan ale balsan, “Ana ikia bo am terong la kaloman se
    kariimet bo ta me ko ikiokkowo,” masan.
  sna-sna: Vanorangana kusaruramisira vachiti, “Tafunga zano rakakwana!” Zvirokwazvo
    mwoyo nomurangariro womunhu zvinonyengera.
  spa-BLM: 'Conspiran la injusticia, diciendo: “¡Hemos hecho un plan perfecto!” Seguramente
    la mente y el corazón del hombre son astutos.'
  cac-cac: Scham val snaan eb' tas syutej sb'oan chucal. Vach'xon̈ej syutej eb' yac'an
    spensaril. A tas sna eb' chi', c'ub'eltac yaj d'a spensar eb'.
  swh-ULB: Wanabuni mipango ya dhambi; “Tumemaliza,” wanasema, “ni mpango makini.”
    Mawazo ya ndani na mioyo ya watu ni ya kina.
  bel-bel: Страшны ў правасудзьдзі, пачуй нас, Божа, Ратаўнік наш, надзея ўсіх канцоў
    зямлі і ўсіх, хто далёка ў моры,
  deu-ELBBK: 'Sie stärken sich in einer bösen Sache; sie reden davon, Fallstricke
    zu verbergen; sie sagen: Wer wird uns sehen?'
  mbb-OT: Mibpelanu zan te mezaat ne ke sikandan te, “Utew meupiya is pelanu tew.”
    Kenè egketegkad is isip wey ǥehinawa te etew.
  mal-2015: അവർ ദ്രോഹസൂത്രങ്ങളെ കണ്ടുപിടിക്കുന്നു; നമുക്കു ഒരു സൂക്ഷ്മസൂത്രം സാധിച്ചുപോയി
    എന്നു പറയുന്നു; ഓരോരുത്തന്റെ അന്തരംഗവും ഹൃദയവും അഗാധം തന്നേ.
  gup-gup: Kabirrikarremarnbun bu kabirrikurduyime kunwarre duninjh, dja kabirriyimerren,
    “Ngad wanjh karrikarrekarrme kore karrikurduyime dja wanjh kamak rowk!” Bininj
    minj kabirrimayaliburren dja minj kabirrikangeburrburren, dja kanjdji baybaywi
    kabirriyimerren.
  rmc-rmc: 'Jekh avres maren upre pro nalačhe veci, dovakeren pes, hoj nacirdena peskre
    pasci, a phenen: „Ko len dikhela?“'
  nlg-nlg: Tana bona tara padalaghinighi na lei totobo dika tara gonighi ke, Ara bosa
    mara ghaghua, “Ighita ta padalaghi nia na puku ni padapada.” Na toba mana ghanaghana
    ni tinoni tara pegopegogha.
  pes-OPV: 'کارهای بد راتدبیر می‌کنند و می‌گویند: «تدبیر نیکو کرده‌ایم.» و اندرون
    و قلب هر یک از ایشان عمیق است.'
  ron-1924: 'Пун ла кале нелеӂюирь ши зик: „Ятэ-не гата, планул есте фэкут!” О прэпастие
    есте лэунтрул ши инима фиекэруя!'
  ben-OBCV: তারা অন্যায় ষড়যন্ত্র করে আর বলে, “আমরা এক নিখুঁত পরিকল্পনা করেছি!” নিশ্চয়,
    মানুষের মন ও হৃদয় ধূর্ত!
  som-som: Waxay baadhaan xumaatooyin, iyagoo leh, Annagu baadhid caqli ah ayaannu
    ebinnay, Fikirka ku jira uurka nin walba iyo qalbiguba waa mool dheer yihiin.
  lat-VUC: mirabile in æquitate. Exaudi nos, Deus, salutaris noster, spes omnium finium
    terræ, et in mari longe.
  eng-ASVBT: 'They search out iniquities; We have accomplished, say they, a diligent
    search: And the inward thought and the heart of every one is deep.'
  mna-mna: 'Tana lelen iurur be tikam mbulu kizin sananŋana ma tiso: “Aa, mbulu tabe
    takam i, nako takam ma takam kat. Tomtom sa ko iute iti som.” Aiss, iti tomtom
    na, ŋgar bozboozo imbot la lelende!'
  ita-1885: Investigano malizie; ricercano tutto ciò che si può investigare; E quanto
    può l'interior dell'uomo, ed un cuor cupo.
  eng-LXXUP: 'Thou art wonderful in righteousness. Hearken to us, O God our Savior;
    The hope of all the ends of the earth, And of them that are on the sea afar off:'
  eng-ULB: They invent sinful plans; “We have finished,” they say, “a careful plan.”
    The inner thoughts and hearts of man are deep.
  spa-VBL: 'Ellos conspiran en hacer el mal. Con orgullo dicen: “¡Qué gran plan hemos
    creado!”. No hay límites en las profundidades a las que la mente humana puede
    llegar.'
  fra-_FOB: 'Ils inventent des fraudes: Nous voilà prêts; le plan est formé! Et leur
    pensée secrète, le cœur de chacun est un abîme.'
  mal-mal: അവർ ദ്രോഹസൂത്രങ്ങൾ കണ്ടുപിടിക്കുന്നു; നാം ഒരു സൂക്ഷ്മസൂത്രം കണ്ടുപിടിച്ചു
    എന്ന് പറയുന്നു; മനുഷ്യന്റെ അന്തരംഗവും ഹൃദയവും അഗാധം തന്നെ.
  urd-GVR: Wuh baṛī bārīkī se bure mansūboṅ kī taiyāriyāṅ karte, phir kahte haiṅ,
    “Chalo, bāt ban gaī hai, mansūbā soch-bichār ke bād taiyār huā hai.” Yaqīnan insān
    ke bātin aur dil kī tah tak pahuṅchnā mushkil hī hai.
  suz-BL: मेकोपुकीमी मरिम्‍शो पतीक आ पर्बम गारशा “गो शुश मिम्‍शा, गेय पाइतय” देंनीम।
    थमा पा मुर आन मिम्‍तीके नु थुं मरिम्‍शो बाक्‍ब।
  eng-NOY: 'They meditate crimes: “We have finished,” say they, “our plans!” The heart
    and bosom of every one of them are deep.'
  ita-1927: 'Divisano nequizia e dicono: Abbiam compiuto il nostro divisamento. L’intimo
    pensiero e il cuore d’ognun di loro è un abisso.'
  ckb-ckb: 'تەگبیر بۆ تاوان دەکەن، دەڵێن: «پیلانێکی تەواومان داڕشت!» بێگومان دڵ و
    دەروونی مرۆڤ قووڵە.'
  eng-BBE: Or make discovery of our secret purpose? The design is framed with care;
    and the inner thought of a man, and his heart, is deep.
  xsi-xsi: Kinzi sipa ŋgua ŋana siveta mâsi potomule kâ, aku siporo tu, “Kinda tapatea
    nzâla ara ndo!” Mao nâ, kinzi tamâta nenzi ilo-kalo nde ikeno paveâŋa nâ.
  kan-OKCV: ಅವರು ಅನ್ಯಾಯಗಳನ್ನು ಕಲ್ಪಿಸಿ, “ನಾವು ಒಳ್ಳೇ ಉಪಾಯವನ್ನು ಮಾಡಿದ್ದೇವೆ,” ಅಂದುಕೊಳ್ಳುತ್ತಾರೆ.
    ನಿಶ್ಚಯವಾಗಿ ಮಾನವರ ಆಂತರ್ಯವೂ ಹೃದಯವೂ ಕುಯುಕ್ತಿಯಿಂದ ಕೂಡಿದೆ.
  tam-2017: அவர்களுடைய நியாயக்கேடுகளை ஆராய்ந்துதேடி, தந்திரமான யோசனை நிறைவேறும்படி
    முயற்சி செய்கிறார்கள்; அவர்களில் ஒவ்வொருவனுடைய உட்கருத்தும் இருதயமும் ஆழமாக இருக்கிறது.
  spa-RV-1909: Inquieren iniquidades, hacen una investigación exacta; y el íntimo
    pensamiento de cada uno de ellos, así como el corazón, es profundo.
  ron-BTF: Ei cercetează nelegiuiri; fac o cercetare amănunțită, adânc este deopotrivă
    gândul lăuntric și inima fiecăruia.
  eng-WEBP: They plot injustice, saying, “We have made a perfect plan!” Surely man’s
    mind and heart are cunning.
  eng-FBV: They plot wicked things. “What a great plan we've created!” they say. There
    are no limits to the depths to which human minds and thoughts can sink.
  nld-1939: Wie achterhaalt onze streken? We zijn met onze plannen gereed, De list
    is gelukt! Het binnenste van iederen mens is een graf, Een afgrond zijn hart!
  nch-BL: Ica miyac cuidado quisencahuaj quenicatza quichihuase para temictise. Ica
    yolic quitemohuaj quenicatza quichihuase cati fiero quisencajtoque quichihuase
    para ma quisa cuali. Iyolo huan italnamiquilis se masehuali tahuel quimati quisencahuas
    cati fiero para quichihuas.
  vie-1934: 'Chúng nó toan những điều ác; chúng nó nói rằng: Chúng tôi đã làm xong;
    mưu đã sắp sẵn. Tư tưởng bề trong và lòng của mỗi người thật là sâu sắc.'
  cha-cha: 'Manmanaliligao ni y tinaelaye; ilegñija na tacumple guse y inaligaota:
    cada uno guiya sija manacjalom jinasonñija yan corasonñija manadong.'
  hin-CV: वे कुटिल योजना बनाकर कहते हैं, “अब हमने सत्य योजना तैयार कर ली है!” इसमें
    कोई संदेह नहीं कि मानव हृदय और अंतःकरण को समझ पाना कठिन कार्य है.
  eng-OURB: They plot injustice, saying, “We have made a perfect plan!” Surely man’s
    mind and heart are cunning.
  spa-BES: ¿O hacer un descubrimiento de nuestro propósito secreto? El diseño está
    enmarcado con cuidado; y el pensamiento interno de un hombre, y su corazón, es
    profundo.
  tdx-tdx: Tsikarahe’ iereo ze tsihavokarañe, Fa nañeneke safiry soa lahatse. Toe
    miheotse ty añ’ova’ ondaty ao, naho ty arofo’e.
  tha-KJV: เขาทั้งหลายค้นหาความชั่วช้า เขาทั้งหลายค้นหาอย่างขมี​ขม​ันจนสำเร็จ เพราะความคิดภายในและจิตใจของมนุษย์นั้นลึ​กล​้ำนัก
  por-BR-2018: Eles buscam por perversidades; procuram tudo o que pode ser procurado,
    até o interior de cada homem, e as profundezas do coração.
  deu-ELO: 'Sie denken Schlechtigkeiten aus: “Wir haben''s fertig, der Plan ist ausgedacht!”
    Und eines jeden Inneres und Herz ist tief.'
  eng-WYC-2018: They sought wickednesses; they sought, and failed (not) in seeking.
    A man nighed to [a] deep heart; (They sought out wickednesses; yea, they sought
    them out, and failed not in finding them, for their hearts be dark and deep.)
  epo-epo: Ili elpensas krimojn, kaŝas ilin tre zorge interne en si, En la profundeco
    de la koro.
  gfk-gfk: Diet pingit ira linge ing pai takodas ma diet tange, “Mehet te tagure tar
    tiga lilik ing i manga tale bia mehet na petlaar ie.” A tutun bia ira lilik ma
    ira bala diet ira tunotuno i manga kangkonga.
  uig-PIN: 'Ular ⱪǝbiⱨlikkǝ intilip: — «Biz izdinip, ǝtrapliⱪ bir tǝdbir tepip qiⱪtuⱪ!»
    — dǝydu; Insanning iq-baƣri wǝ ⱪǝlbi dǝrwǝⱪǝ qongⱪur wǝ bilip bolmas bir nǝrsidur!'
  beo-beo: 'Ilia da wadela:ma:ne ilegele, amane sia:sa, “Ninia da wadela:i hou noga:idafa
    hamomusa: ilegei dagoi.” Osobo bagade dunu ea dogoga asigi dawa:su da hame dawa:mu
    liligi agoai galebe.'
  tpi-OTNT: Ol i pasim tok long mekim sampela pasin nogut, na ol i tok, “Mipela i
    tingting pinis long rot bilong mekim wanpela pasin nogut. Na i no gat wanpela
    man inap painimaut dispela samting mipela i laik mekim.” Yumi no inap save long
    tingting na bel bilong ol man. Em i hait olgeta.
  hau-SA: Sukan yi ƙulle-ƙullen rashin adalci su ce, “Mun gama ƙulla cikakkiyar maƙarƙashiya
    tsab!” Zuciyar mutum da tunaninsa, suna da wuyar ganewa.
  udu-udu: Dhali kaja a’di imidi ŋap̱ ana ki bur bur gom miim bana kun ’ko ana i’ba/
    mo? Ana kulumkina gwo ibwa ki e kun korakor mo mmobwaa wu’th mo. Haali/ isi bwaman
    bwa wathi/ mo dhali adu mo tani a’di ’kula’kul mo.
  uig-LAT: 'Ular qebihlikke intilip: — «Biz izdinip, etrapliq bir tedbir tépip chiqtuq!»
    — deydu; Insanning ich-baghri we qelbi derweqe chongqur we bilip bolmas bir nersidur!'
  nde-nde: Baceba ukona besithi, “Sesakhe icebo elihle kakhulu!” Ngempela ingqondo
    yomuntu lenhliziyo yakhe ilobuqili.
  ton-ton: '‌ʻOku nau kumi ke ʻilo ʻae ngaahi kovi ʻoku nau faʻa ʻeke ke lahi: ʻoku
    taumamaʻo ʻae mahalo mo e loto ʻokinautolu kotoa pē.'
  ces-1613: 'Zatvrzují se ve zlém, smlouvají se, jak by poléci mohli osídla, a říkají:
    Kdo je spatří?'
  eng-WMB: They plot injustice, saying, “We have made a perfect plan!” Surely man’s
    mind and heart are cunning.
  tam-TCV: அவர்கள் அநீதி செய்ய சதிசெய்து, “நாங்கள் ஒரு சிறந்த திட்டத்தை வகுத்துள்ளோம்!”
    என்கிறார்கள். நிச்சயமாகவே மனிதனின் மனமும் இருதயமும் ஆழமானவை.
  ceb-ULB: Nagplano sila ug daotan; “Nahuman na kita,” unya miingon sila, “Maayo ang
    pagkaplano.” Dili matukib ang hunahuna ug kasingkasing sa tawo.
  pol-UBG: Szukają nieprawości, starannie jej poszukują; ich wnętrze i serce są głębokie.
  urd-GVU: وہ بڑی باریکی سے بُرے منصوبوں کی تیاریاں کرتے، پھر کہتے ہیں، ”چلو، بات
    بن گئی ہے، منصوبہ سوچ بچار کے بعد تیار ہوا ہے۔“ یقیناً انسان کے باطن اور دل کی
    تہہ تک پہنچنا مشکل ہی ہے۔
  eng-OEBCW: They think out their crimes full cunningly hidden deep in their crafty
    hearts.
  deu-1912: Sie erdichten Schalkheit und halten's heimlich, sind verschlagen und haben
    geschwinde Ränke.
  kan-2017: ಅವರು, “ಕೇಡನ್ನು ಕಲ್ಪಿಸಿ, ಒಳ್ಳೆಯ ಉಪಾಯವನ್ನು ಕಂಡುಕೊಂಡಿದ್ದೇವೆ” ಅಂದುಕೊಳ್ಳುತ್ತಾರೆ;
    ಅವರ ಹೃದಯವೂ, ಅಂತರಂಗದ ಆಲೋಚನೆಯೂ ಅಶೋಧ್ಯವಾಗಿವೆ.
  yap-yap: Yad ma t’ar liyben e tin kireb me lungurad, “Ri bfel’ rogon ni kad ta’red
    liyben e re kireb ney.” Rriyul’ ni laniyan’ nge tafnay rok e girdi’ e dab nnang
    fan.
  hlt-MCSB: Dumlai khaw a phuelhthaih uh tih, “Poeknah he khak n'uep coeng,” a tiuh.
    Te dongah hlang kah lungbuei khui he, a dung la om.
  mdy-ETH: ዔያታ ጌኔ ማሊሢ ማሊ ቱኬስካፓ፦ «ዓካሪ ፑርታ ማሊሢ ዶዲ ኑኡኒ ቱኬኔ» ጋዓኔ። ዬይያ፦ ዓሲኮ ዒናንታ ማሊሢያ ጌኔ
    ባኣዚና ኩሜያ ማዒፆ ዔርዛኔ።
  twi-ASANTE: Wɔbɔ atɛnkyea ho pɔ na wɔka sɛ, “Yɛayɛ nhyehyɛeɛ a ɛyɛ pɛ!” Ampa ara
    onipa akoma ne nʼadwene yɛ anifire.
  eng-WEBU: They plot injustice, saying, “We have made a perfect plan!” Surely man’s
    mind and heart are cunning.
  acu-NT: Tura asar aints kichkisha iincha waitmakchatnuitji tu nintiminawai. Antsu
    nu aintsu nintimaurinka uukmau wainiat, Yusek ni pasé nintimaurincha nekaamnawaitai.
  spa-PDDPT: 'Traman injusticias y dicen: Estamos listos con una conspiración bien
    concebida. Tanto el pensamiento íntimo como el corazón del hombre son profundos.'
  gun-gun: Teko vai re rive oikuaa pota 'rã, ha'e gui ojou 'rã ha'ekue rami ete ojapo
    aguã. Yvykua vaikue rami onhembopy'aa ha'e peteĩ-teĩ py'a.
  agu-BL: Poro na el te chic'u'l yi at jun yi na tzan tan chixmaye'n, nin tan tbite'n
    yi mbi i ila'tz yi na chitzan tan banle'n. Na qui'c jun e'chk takle'n yi na icy'
    le chic'u'l, yi qui'k na til Ryos.
  ilo-ULB: Agaramidda kadagiti dakes a panggep; “Nalpastayon,” kunada, “ti naannad
    a plano.” Nauneg ti kaunggan a panunot ken puso ti tao.
  kpg-kpg: Digaula e haganoho nadau hai huaidu ga helekai, “Gidaadou gu haganoho hagahumalia
    tadau hai huaidu dela belee hai.” Di manawa mo nia hagamaanadu o tangada le e nngala.
  uig-ARA: 'ئۇلار قەبىھلىككە ئىنتىلىپ: ــ «بىز ئىزدىنىپ، ئەتراپلىق بىر تەدبىر تېپىپ
    چىقتۇق!» ــ دەيدۇ؛ ئىنساننىڭ ئىچ-باغرى ۋە قەلبى دەرۋەقە چوڭقۇر ۋە بىلىپ بولماس
    بىر نەرسىدۇر!'
  sus-sus: E dɛ kobi, e yɛlɛ italama mixi ya ra. E naxɛ, «Nde na kolonma?»
  pon-2006: Re kin wiahda koasoandi suwed kan oh nda, “Kitail wiadahr koasoandi kaselel
    ehu en dihp koasukloal.” Audepen mohngiong oh kapehd en aramas mehkot rir.
  jae-jae: Êsêac taêŋ gêjam kêsêp biŋ alôb-alôb. Taêŋgêjam gebe “Ajac dabiŋ tomalageŋ
    sugac,” gebe ŋamalac samob nêŋ ŋalêlôm kêtôm gêsuŋbôm seclêlôm.
  ksd-ksd: 'Dia nuk tadav ra umana varpiam; Dia biti: Da tar mal ot pa kada ninunuk;
    Ma ra bala i ra tarai tikatikai ma ra nuknuk i diat i lulur.'
  tur-YTC: “Kusursuz bir plan yaptık!” deyip, Adaletsizlik için düzen kurarlar. Besbelli
    insanın aklı ve yüreği kurnazdır.
  bel-N: 'Яны ўмацоўваюць сябе ў справах ліхіх; змаўляюцца пастку [наставіць] таемна;
    яны кажуць: “Хто гэта ўбачыць?”'
  grc-BRENT: θαυμαστὸς ἐν δικαιοσύνῃ. ἐπάκουσον ἡμῶν ὁ Θεὸς ὁ σωτὴρ ἡμῶν, ἡ ἐλπὶς
    πάντων τῶν περάτων τῆς γῆς, καὶ τῶν ἐν θαλάσσῃ μακράν·
  kpr-kpr: Ne dara ari dae manaka garuse seraera, “Namonde taká tafasara ari da manaka
    beká ava gaeteri.” Ai resira amo, genembo da janje jokáda kotari rea irá gheraira
    amo, jungari bekári.
  ind-AYT: (64-7) Mereka merancang kecurangan, katanya, “Rancangan sudah kami selesaikan.”
    Batin dan hati manusia begitu dalam.
  yom-yom: 'Beti yindula mambu makambulu masonga ayi beti tuba : “Tukubikidi lukanu
    lu fuana.” Bukiedika, mayindu ma tsi ntima ayi ntima wu mutu thipula bidi.'
  yut-yut: Aŋpak yokwi ak do gen yaŋ paŋteban aŋek yaŋ yoŋ, “Aŋpak yokwi kɨnda ak
    do dakon nandak nandak tagɨsi amaŋ. Yo uŋun akdamaŋ uŋun amɨn kɨnda da arɨpmɨ
    dɨma kaŋ nandaŋyo asak.” Amɨn dakon but nandak nandakyo arɨpmɨ dɨma nandaneŋ.
    Uŋun pasɨlɨsi.
  nya-nya: Iwo amakonzekera zosalungama ndipo amati, “Takonza ndondomeko yabwino kwambiri!”
    Ndithu maganizo ndi mtima wa munthu ndi zachinyengo.
  hrv-hrv: 'Spremni su na djelo pakosno, snuju kako će kradom zamke staviti i govore:
    “Tko će nas vidjeti?”'
  mps-mps: Augwaligo te dwai kolesaga meba yabo po mia selama, tama augwa te po wai.
    “Dago yabo te dwai kolesaga me deli te homugo koneanio, tama te dago yainu ebo
    sę te bidi me deli gegeyu, koneainu ebaso, usu egobeo,” te po wai. Dago te bidi
    dabego haligade elalubo homu kolesaga te koneabo usu egobeo, te geme mu dualalubao.
  tpi-tpi: Ol i pasim tok long mekim sampela pasin nogut, na ol i tok, “Mipela i tingting
    pinis long rot bilong mekim wanpela pasin nogut. Na i no gat wanpela man inap
    painimaut dispela samting mipela i laik mekim.” Yumi no inap save long tingting
    na bel bilong ol man. Em i hait olgeta.
  dan-1931: 'Ihærdigt lægger de onde Råd, skryder af, at de lægger Snarer, siger:
    “Hvem skulde se os?”'
  vie-OVCB: Ai dò được tội ác ta làm. Ta hoạch định mưu kế thần sầu.” Tâm trí con
    người thật hiểm sâu.
  guj-2017: તેઓ પાપમય યોજનાઓ શોધે છે; તેઓ કહે છે, “સાવધાનીપૂર્વકની યોજના, તે અમે પૂર્ણ
    કરી છે.” માણસના આંતરિક વિચારો તથા હૃદયો ઊંડાં છે.
  pon-2006A: Re kin wiahda koasoandi suwed kan oh nda, “Kitail wiadahr koasoandi kaselel
    ehu en dihp koasukloal.” Audepen mohngiong oh kapehd en aramas mehkot rir.
  por-BRBSL: 'Eles tramam a injustiça, dizendo: “Fizemos um plano perfeito”! Certamente
    a mente e o coração do homem são astuciosos.'
  eng-OEBUS: They think out their crimes full cunningly hidden deep in their crafty
    hearts.
  swe-swe: 'De stärker (tar fasta på) ett ont ord (uppmuntrar varandra till att göra
    det onda) [upprepar ockulta förbannelser mot mig]; de överlägger för att placera
    ut hemliga fällor. De frågar: ”Vem ser [oss och de snaror vi lagt ut]?”,'
  cth-cth: Hawihoehnae hah ma hanelah a pâphue awh. Ngit a pâphue awh. Lungthin thung
    lengkaleng a pouknae teh a dungpoung.
  twi-twi: Wɔbɔ ntɛnkyew ho pɔw na wɔka se, “Yɛayɛ nhyehyɛe a ɛso nni koraa!” Ampa
    ara onipa koma ne nʼadwene yɛ anifere.
  hlt-hlt: Dumlai khaw a phuelhthaih uh tih, “Poeknah he khak n'uep coeng,” a tiuh.
    Te dongah hlang kah lungbuei khui he, a dung la om.
  tbz-SIM: 'Bɛ̀ yɑ̀úkùnko bɛtɔbɛ̀ kɔ̃̀ntì nti kɛ bo ndɔɔri mɛyɛi, kɛ dɑkii kɛ bo sɔri
    kɛ díí ntimɑ́tì, kɛ nɑ́ɑ́ nkɛ tú: Òmɔù í yóó ti yɑ̀.'
  msy-2020: Me arazir kurabar amuasa akam mɨsuegha gɨvagha ghaze, “E arazir kuram
    damuasa nɨghnɨzir aghuir mam batogha gɨfa. E damuasa amir bizir kam, gumazitam
    bar a gɨfozir puvatɨ.” Guizbangɨra, e gumazibar nɨghnɨziba ko navir averiabagh
    fozir puvatɨ, da bar modo.
  dop-dop: Pɑ kɑɑsəɣɩ pɑ təɣɩ pɑ ɩsɑɣɑtʋ təmlɛ tɑɑ kɛ́, nɑ pɑ́ mɑɣɑsəɣɩ ɩsənɑ pɑɑ
    nyɩ pɑ kɑtɔsɩ tɔ, nɑ pɑ́ tɔŋ sɩ nɔɣɔlʋ kɑɑ nɑ-sɩ.
  azb-azb: 'Fitnəkarlıqla qəsd qururlar və belə deyirlər: «Ustalıqla fənd işlətdik».
    İnsanın daxili, qəlbi görünməz.'
  eng-DBY: 'They devise iniquities: We have it ready, the plan is diligently sought
    out. And each one''s inward [thought] and heart is deep.'
  hin-2017: वे कुटिलता की युक्ति निकालते हैं; और कहते हैं, “हमने पक्की युक्ति खोजकर
    निकाली है।” क्योंकि मनुष्य के मन और हृदय के विचार गहरे है।
  wol-KYG: 'Dañoo dogu ca lu bon la ñu nar, di diisoo na ñuy làqe ay fiir, te naan:
    «Kenn du ko gis!»'
  bjr-bjr: Misa manda ainaina auqarara tipundaaridaqa. Misa nariqa tipundaariranara
    andeeqanoo maridanoo fee qidaqa. Faiqí faiqi kukeeqara irirafa farumara foora
    meemai uqnaurinoo maridanoo.
  eng-YLT: They search out perverse things, 'We perfected a searching search,' And
    the inward part of man, and the heart [are] deep.
  kne-kne: Manplano das lawa yan kanan da en kostokosto din plano da. Adi kaaw-awatan
    di nemnem di ipogaw, ay baken siya?
  eng-WYC-2017: They sought wickednesses; they sought, and failed not in seeking.
    A man nighed to [a] deep heart;
  eng-WMBB: They plot injustice, saying, “We have made a perfect plan!” Surely man’s
    mind and heart are cunning.
  zat-NTPS: Dxelílaje̱' ca zaj naca da zrinnaj xelune̱', ne dxelenná' xánnie̱' ca
    zaj naca na. Ca da zaj xu'u xichaj lázrdawe̱' zaj naca na sté̱bele̱'e̱ ca zaj
    naca lázrdauqueze̱'.
  zty-NTPS: Žíljgake' da' ẕinnj da' góngake', na' ẕwíagaken' binlo. Da' yo'o yichj
    ḻáẕdo'gake' naken da' kegle kan zej nak ḻáẕdo'gakkze'.
  urd-GVH: वह बड़ी बारीकी से बुरे मनसूबों की तैयारियाँ करते, फिर कहते हैं, “चलो, बात
    बन गई है, मनसूबा सोच-बिचार के बाद तैयार हुआ है।” यक़ीनन इनसान के बातिन और दिल
    की तह तक पहुँचना मुश्किल ही है।
  rug-rug: “Esei si boka hata vura ni sari na nada tinavete kaleadi? Ele pada tome
    valeani gita sari nada binalabala,” gua si arini. Ura sari na binalabala pa bulona
    tie si tava paere.
  gaz-gaz: Isaanis jalʼina yaaduudhaan, “Nu mala hirʼina hin qabne malanneerra!” jedhu;
    yaadnii fi keessi garaa namaa gad fagoodhaatii.
  fra-LSG: 'Ils se fortifient dans leur méchanceté: Ils se concertent pour tendre
    des pièges, Ils disent: Qui les verra?'
  yal-yal: E e bode rawɛkilɛma kɛwali ɲaxin ma. E e bode toma, e lutine ratima dɛnaxan
    yi. E naxa, “Nde nɔɛ e toɛ?”
  iou-iou: Bureni, waki täkta yäŋpäŋ-nadäŋpäŋ ŋode yäk täkaŋ; Tawaŋ pekamäŋ ŋo säkgämän
    täkamäŋ yäk. Ämatä wärämutnaŋi nämo yäŋ yäk täkaŋ. Yäke! Äma täŋo bänep nadäk-nadäkken
    waki pätak u nadäwä tärenaŋi nämo!
  haw-1868: 'Imi no hoi lakou i na mea hewa; Huli lakou me ka imi ikaika: O ka manao
    a me ka naau o lakou he hohonu ia.'
  arb-NAV: 'يُدَبِّرُونَ الْمَكَائِدَ ثُمَّ يَقُولُونَ: «نَحْنُ عَلَى أُهْبَةِ الاسْتِعْدَادِ
    فَقَدْ أَحْكَمْنَا الْخُطَّةَ». فَمَا أَعْمَقَ مَا يُضْمِرُهُ قَلْبُ الإِنْسَانِ
    مِنْ أَفْكَارٍ!'
  ded-ded: Yeni mangana dedzege amma deandae, “Neni wiac imoc gombunga yombong arenggedinggac
    naric annide.” Foracngoc, ngic ubaherenginaac negen negeng, imoc keme kemea yombong,
    i.
  ewe-ewe: Woɖoa nu vɔ̃ɖi hegblɔna le eŋuti be, “Míewɔ ɖoɖo deŋgɔ la vɔ!” Vavãe, ame
    ƒe susu kple dzi me nye ayenuwɔƒe,
  eng-LEE: (64:7) They search out iniquities; “We are ready with the carefully searched
    out device:” and the inward thought and heart of each is deeply [hidden].
  asm-FB: তেওঁলোকে কু-পৰিকল্পনাৰ বিষয়ে আলোচনা কৰে; তেওঁলোকে কয়, “আমি ভালকৈ ভাবি-চিন্তি
    কল্পনা কৰি থৈছোঁ।” প্ৰত্যেকৰ আন্তৰিক ভাব আৰু হৃদয় গভীৰ।
  sus-A: عٍ دّ كٌبِ، عٍ يّلّ عِتَلَمَ مِشِ يَ رَ. عٍ نَشّ، «ندٍ نَ كٌلٌنمَ؟»
  fra-SBL: 'Ils complotent l''injustice, en disant : « Nous avons fait un plan parfait ! »
    L''esprit et le cœur de l''homme sont certainement rusés.'
  hbo-hbo: יְחַזְּקוּ־לָ֨מֹו ׀ דָּ֘בָ֤ר רָ֗ע יְֽ֭סַפְּרוּ לִטְמֹ֣ון מֹוקְשִׁ֑ים אָ֝מְר֗וּ
    מִ֣י יִרְאֶה־לָּֽמֹו׃
  kik-kik: Mathugundaga maũndũ matarĩ ma kĩhooto, makoiga atĩrĩ, “Kaĩ nĩtũbangĩte
    mũbango mwagĩrĩru-ĩ!” Ti-itherũ meciiria ma mũndũ na ngoro yake itingĩtuĩrĩka.
  fra-NCL: 'Ils s’affermissent dans leurs desseins pervers, ils se concertent pour
    tendre leurs pièges ; ils disent : « Qui les verra ? »'
  cek-AK: Nihcae loe kahoih ai hmuen sak hanah pakrong o; kahoih ai hmuen to ka sak
    o tangtang han, palung thungah a poek o ih hmuen loe thuk parai.
  cuk-cuk: 'Dule-isganamar igar-isgana-nue-amibukwadamalad, sogdamalad: “Anmar igar-napiragwad
    amibukwamalad.” Dule-binsaedi ibiyobi, nue-akusunna itolege.'
  uig-CYR: Сән һәққанийлиқни намайән қилидиған карамәт вә дәһшәт ишлар билән бизгә
    җавап, И ниҗатлиғимиз болған Худа, Пүткүл йәр-деңизларниң чәт-чәтлиридикиләргичә
    таянчи Болғучи!
  tel-2017: వారు చెడ్డపనులు చేయడానికి కొత్త ప్రణాళికలు తయారు చేస్తారు. ఇది మంచి పన్నాగం,
    చాలా జాగ్రత్తగా ప్రణాళిక వేశాం అని వారు చెప్పుకుంటారు. మానవుని హృదయంలోని ఆలోచనలు
    చాలా లోతైనవి.
  hat-BSA: 'Yo fè manèv pou enjistis e di: “Nou prè pou yon konplo byen fòme”. Paske
    panse lenteryè a moun se byen fon.'
  ukr-ONPU: Ти справедливо відповідаєш нам діяннями, що страх наводять, Боже, Рятівнику
    наш, надіє всіх країв землі й далеких морів!
  kos-kos: Elos oru pwapa koluk lalos ac fahk, “Lemlem na wowo se pa kut orala inge!”
    Nunak ac insien mwet uh ma lukma!
  hbo-WLC: יְחַזְּקוּ־לָ֨מוֹ ׀ דָּ֘בָ֤ר רָ֗ע יְֽ֭סַפְּרוּ לִטְמ֣וֹן מוֹקְשִׁ֑ים אָ֝מְר֗וּ
    מִ֣י יִרְאֶה־לָּֽמוֹ׃
  ibo-ibo: Ha na-atụpụta atụmatụ ọjọọ na-asị, “Anyị echepụtala atụmatụ zuruoke!” Nʼezie,
    uche na obi mmadụ dị aghụghọ.
  ory-ory: ସେମାନେ ଅଧର୍ମ କଳ୍ପନା କରନ୍ତି; “ଆମ୍ଭେମାନେ ଯତ୍ନପୂର୍ବକ କଳ୍ପନା ସିଦ୍ଧ କରିଅଛୁ”
    ବୋଲି ସେମାନେ କହନ୍ତି; ଆଉ, ପ୍ରତ୍ୟେକର ଆନ୍ତରିକ ଭାବ ଓ ହୃଦୟ ଗଭୀର।
  chk-chk: Ra rawangau won mine a pwüngingau o apasa, “Sa ekiekietä eu akot mi unusöch.”
    Ellet ekiek me leluken aramas ra men atuputup.
  rop-rop: Olabat jidan en meigim plen blanga dum nogudbala ting en dei tok, “Wibin
    meigim brabli gudwan plen blanga dum.” Det hat en main blanga pipul im brabli
    difrinwan. Wi kaan sabi wanim dei jinggabat.
  ukr-1871: 'Видумують лиха: Ми приготовили, що задумали; заховали тайну глибоко в
    серцї.'
  yon-yon: Yi kuu wunonwanon kamenib yedmimaib, “Inamen ongmuwen kuu demkoronmo kii!”
    andimaib. Anam kuu nimakarub yi niindem aom meeni kuu karub maambed wedmindeban.
  deu-1951: '(064-7) Sie ersinnen Tücken: «Wir sind fertig, halten unsern Plan geheim!»
    Eines jeden Inneres und sein Herz sind unerforschlich!'
  eng-JPS: (64-7) They search out iniquities, they have accomplished a diligent search;
    even in the inward thought of every one, and the deep heart.
  srp-1865: 'Izmišljaju zloèinstva i govore: svršeno je! šta æe se raditi, smišljeno
    je! A što je unutra i srce u èovjeka duboko je.'
  lug-lug: Beekobaana okukola ebitali bya bwenkanya, ne boogera nti, “Tukoze enteekateeka
    empitirivu.” Ddala ddala ebirowoozo by’omuntu n’omutima gwe byekusifu.
  heb-heb: יחפשו עולת תמנו חפש מחפש וקרב איש ולב עמק׃
  ben-IRV: তারা পাপিষ্ঠ পরিকল্পনা করে, “তারা বলে আমরা শেষ করেছি,” প্রত্যেকের অন্তর
    ভাব ও হৃদয় গভীর।
  ntu-ntu: '@see-verse:PSA.064.005'
  pan-pan: ਓਹ ਸ਼ਰਾਰਤਾਂ ਨੂੰ ਭਾਲਦੇ ਹਨ, “ਅਸੀਂ ਇੱਕ ਪੱਕਾ ਖੋਜ ਕੱਢਿਆ ਹੈ!” ਕਿਉਂ ਜੋ ਮਨੁੱਖ ਦੇ
    ਮਨ ਦੇ ਵਿਚਾਰ ਅਤੇ ਅੰਦਰਲਾ ਦਿਲ ਡੂੰਘਾ ਹੈ।
  mya-JVB: မ တရားသော အမှု တို့ကို ကိုယ်အဘို့ စစ်ဆေး ရှာဖွေ တတ်ကြ၏။ အကုန်အစင် စစ်ဆေးရှာဖွေတတ်ကြ၏။
    အသီးအသီး စိတ် နှလုံးထဲမှာ ကြံစည် သော အရာတို့သည် အလွန်နက်နဲ ကြ၏။
  kgf-kgf: Héna ac logilogiac haka imuac hohoc ai mema neŋaŋ héna diwi qiwiliŋa qacguc
    niŋareŋ gédacʒiŋ ʒéanʒu. Hélacnec eŋac eŋac ionac ewa siŋgina ʒéma ewa qerigina
    imi hiŋgac hiŋgara.
  tte-O: Kabo ali nuwatu naenaeli sipaisowaili yo siwaloba, “Kani nige yabo ala paisowane
    inunuwatu-lobai.” Siwalo besiele kaiwena tomo katena yo ana nuwatu sisonogasosi
    mwakota koina.
  tbg-tbg: Vika qora kaiqa varareka auti vaiha tiha, Kaiqenavu qora kaiqa vo autuariraro
    kia vovanovata tinavuara vi kaiqara varaavo tianarove, ti variara. Vika minti
    ti variavarovata, Kotiva vaiinti avu aatoqi kankoma kero iri tave vaiva, viva
    vika qora kaiqa tave vairave, turo.
  hmo-hmo: Idia ese dika do idia karaia ena palani idia karaia noho, bona idia gwau,
    “Ita ese kerere karana namona momokani ena palani, be ita karaia vadaeni!” Momokani
    taunimanima edia lalona bona edia kudouna, be mai kerere ena aonega bada danu.
  zar-NT: 'Tunëʼ didzaʼ ca naca le naca döʼ ilunëʼ, taʼnnë́ʼ: “Chinabáʼa le gunruʼ.”
    Tuʼcáchiʼgaquiëʼ le taʼzáʼ ládxëʼë, en le taʼbequi icjëʼ.'
  urd-urd: वह शरारतों को खोज खोज कर निकालते हैं; वह कहते हैं, “हमने खू़ब खोज लगाया।”
    उनमें से हर एक का बातिन और दिल 'अमीक है।
  rus-SYN: Страшный в правосудии, услышь нас, Боже, Спаситель наш, упование всех концов
    земли и находящихся в море далеко,
  bqc-SIM: 'Aaì tɛ́kpakↄ̃u ń vãikɛa guu, aaì bai pↄ́ aalɛ kpánɛ́ↄ yã''o. Aaì
    mɛ: Gbɛ̃e a wá eo.'
  tcz-CHONGTHU: Athilse gonpat'u chun hitin aseijun, “Hiche hi thilgon hoipen ahitai!”
    atiuve. Henge mihem lunggel le lungthim vang hi aphalou mong ahi.
  mar-mar: ते पापी योजना शोधून काढतात; ते म्हणतात, आम्ही काळजीपूर्वक योजना समाप्त
    केली आहे. मनुष्याचे अंतःकरण आणि अंतरीक विचार खोल आहेत.
  isl-isl: '@see-verse:PSA.064.005'
  hlt-THB: Amak thym ik-oeih awh za qu unawh, “sai ham hly nik poek hloem lauh hy
    aa!” ti uhy. Thlanghqing ak kawlung ve qaai kqawn thai pai hy.
  qub-qub: mana alli rurashancunata pipis mana taripänantami. ¡Runacuna yarpashanga
    tantiyaytapis mana atipaypämi!
  bqp-bqp: Òdi vãnikɛna yã gↄ̃gↄ̃ ò pi, yã kũ o a lɛ́ kpàkũsũ papana. Bisãsiri
    nɛ̀sɛgũnyãnↄ asiri zↄ̃kↄ̃.
  hat-hat: (064:7) Y'ap fè move plan, y'ap veye pou moun pa dekouvri yo. Sa ki nan
    kè yon moun ak nan lide li se mistè.
  eng-BSB: They devise injustice and say, “We have perfected a secret plan.” For the
    inner man and the heart are mysterious.
  eng-WEBPB: They plot injustice, saying, “We have made a perfect plan!” Surely man’s
    mind and heart are cunning.
  kbq-kbq: Hazenkema hu' kema retroma nehu'za amanage nehaze, knare antahintahirafa
    retro hune hu'za nehaze. Vahe'mofo agu'afine antahintahifina vahe'ma revatga huzamoke
    avite'neankinka keamara osutfa hugahane.
  pon-pon: Irail kin madamadaua duen me jued. Kitail kapwaiadar, karoj kileledier.
    Monion en aramaj me widin o meid koiok ni morjued.
  nhe-BL: Ica miyac cuidado quisencahuaj quejatza quichihuase para temictise. Ica
    yolic quitemolíaj quejatza quichihuase tlen fiero quisencajtoque quichihuase para
    ma cualquisa. Iyolo huan itlalnamiquilis se tlacatl tlahuel quimati quisencahuas
    tlen fiero para quichihuas.
  wnc-wnc: Siwan gatu waaminu waiaknga kunduat tasinangge wamu yandekaing. Yandeke
    anzing yakaing, “Ninu sanga takngatu tasinangge kepi takeakanga gwa natapna kekekakut,”
    ngang yakaing. Sike, “Sanga wa tasinangge natapbumangu aminu tapatuta dua kakapik,”
    ngang yakaing. Siakan siknga, aminde natdetdetnane ba musiane yuwik kaknga kakapnanga
    dua. Siwan waaminda waiaknga tasiningge kepi aknga aknga katak siknga nataaing.
  bus-bus: Aↄ̃è zaakɛna yã gↄ̃gↄ̃ wà be, yã kɛ̀ wa à lɛ́ kpàkↄ̃sↄ̃ bↄɛzina. Gbɛ̃ntee
    nↄ̀sɛguuyãnↄ asii bíta.
  gub-BL: Wanemiapo ràm imume'u haw tynehem ikatu 'ymaw pupe. — Ximume'u ikatu 'ym
    ma'e zaneremiapo ràm kwez kury. Teko nukwaw pixik kwaw iapo arer wà nehe, i'i
    uzeupeupe wà. Teko nukwaw kwaw amo teko wama'enukwaw paw wà. Nukwaw kwaw wanemiapo
    putar haw wà.
  eng-DRA: Wonderful in justice. Hear us, O God our saviour, who art the hope of all
    the ends of the earth, and in the sea afar off.
