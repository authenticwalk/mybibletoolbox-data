verse: PSA.064.003
translations:
  mal-C: അവർ അവരുടെ നാവ് വാൾപോലെ മൂർച്ചയുള്ളതാക്കുന്നു മാരകാസ്ത്രങ്ങൾപോലെ തങ്ങളുടെ
    വാക്കുകൾ തൊടുക്കുന്നു.
  deu-TKW: Schirme mich vor der Gemeinschaft der Bösewichter, vor der Rotte der Übelthäter,
  lin-lin: Bomba ngai mosika ya mikano ya bato mabe, mosika ya makita ya bato ya misala
    mabe.
  mmx-mmx: Levelinga atnedi ip sep ngan ta lemparise esep ing sengsen, la levelinga
    xakapmek atnedi ik sixit mokmokso ngan levesoso.
  eng-LSV: Who sharpened their tongue as a sword, || They directed their arrow—a bitter
    word.
  eng-GNV: Which haue whette their tongue like a sword, and shot for their arrowes
    bitter wordes.
  eng-WEBSTER: 'Who whet their tongue like a sword, and bend their bows to shoot their
    arrows, even bitter words:'
  nhw-BL: Nochi inincamanal ajsi ipan noyolo, huan tlahuel nechcocohua quen elisquía
    se cuatlamintli.
  swh-ONEN: Wananoa ndimi zao kama panga na kuelekeza maneno yao kama mishale ya kufisha.
  bba-bba: A mɑn yɑro tɔn kɔ̃sobun wesiɑnɔsun di. Kpɑ ɑ mɑn yɑrɑ dɑɑ kɔ̃sɑɡibun suunun
    di.
  eng-KJVCPB: 'Who whet their tongue like a sword, And bend their bows to shoot their
    arrows, even bitter words:'
  luo-luo: Gipiago lewgi ka ligangla kendo gichimo wechegi ka asere motimo sum.
  aii-aii: ܕܡܘܼܚܪܸܦ ܠܗܘܿܢ ܠܸܫܵܢܵܝܗ‌ܝ ܐܲܝܟ݂ ܣܲܝܦܵܐ، ܡܬܝܼܚ ܠܗܘܿܢ ܗܹܡܸܙܡܵܢ ܡܲܪܝܼܪܬܵ‌ܐ
    ܐܲܝܟ݂ ܓܹܐܪܵܝܗ‌ܝ.
  meu-meu: Idia na maladia e segediamu dare na heheto, edia hereva iditadia e kinodiamu,
    diba na heheto;
  npi-ULB: तिनीहरूले तरवारहरूझैं आफ्‍ना जिब्राहरू धारिला बनाएका छन् । तीता शब्दहरूका
    काँडहरूले तिनीहरूले लक्षित गरेका छन् ।
  yor-yor: Wọ́n pọ́n ahọ́n wọn bí idà, wọ́n sì fa ọrun wọn le láti tafà wọn, àní ọ̀rọ̀
    kíkorò.
  pes-OPCB: آنها زبان خود را همچون شمشیر، تیز کرده‌اند و به جای تیر و کمان با سخنان
    تلخ مجهز شده‌اند
  tgl-ULB: Hinasa nila ang kanilang mga dila gaya ng mga espada; itinutok nila ang
    kanilang mga palaso, mapapait na mga salita,
  nop-nop: Meeniŋ’walaŋ medehik adi imikimikiyeune miknoŋ nabugoŋ nehidobu tilak.
    Medehakihik adi me niŋdi tebe kandam tebehit foloŋ youhiŋa hamanedindineune meeniŋ
    ha-kahohoŋelak wendok tuwolit hinek.
  hui-hui: Tinaga hége ayu tibu ne gadelehe ale howa tigua bi ko lararume i̱ timume
    bogole edaho hagadagua kagoni.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​လျှာ​ကို​ဋ္ဌား​သ​ဖွယ် သွေး​ကြ​ပါ​၏။ သ​နား​ကြင်​နာ​ခြင်း​ကင်း​မဲ့​သော​စ​ကား
    များ​ဖြစ်​သော မြား​များ​ကို​ချိန်​ရွယ်​ကြ​၏။
  bod-N: དེ་ཚོས་ལྕེ་ནི་རལ་གྲི་བཞིན་བརྡར༌ཞིང༌། །ཚིག་རྩུབ་མདའ་མོ་རྣོན་པོ་བཞིན་དུ༌འཕེན།།
  wsk-wsk: Nononga nungamili mu batir iwita, se nunga den mu gatu kore memek iwita.
  sna-sna: Vanorodza ndimi dzavo seminondo, uye vanonanga namashoko avo semiseve inouraya.
  spa-BLM: que afilan su lengua como una espada, y apuntan sus flechas, palabras mortales,
  cac-cac: Ste c'asanb'i sti' eb', icha sn̈icchajoch ye junoc q'uen espada. A tas
    syal eb' d'ayin te ya, lajan icha junoc jul-lab'.
  swh-ULB: Wao wamenoa ndimi zao kama panga; wamelenga mishale yao, maneno machungu,
  bel-bel: Ты чуеш малітву; да Цябе ўсё жывое прыходзіць.
  deu-ELBBK: Verbirg mich vor dem geheimen Rat der Übeltäter, vor der Rotte derer,
    die Frevel tun!
  mbb-OT: Mesakit is kebpengaǥikaǥi zan, iring te ispada wey vala te panà.
  mal-2015: അവർ തങ്ങളുടെ നാവിനെ വാൾപോലെ മൂർച്ചയാക്കുന്നു; നിഷ്കളങ്കനെ ഒളിച്ചിരുന്നു
    എയ്യേണ്ടതിന്നു
  gup-gup: Bedda wanjh kabirriyolyolme nakka yiman kabindikangewarrewon birrimak bininj,
    dja kabindimarneyime kunwok kunwarre ba bu kabindinjilngwarrewon. Kundjen bedberre
    yiman mandjawakmirrkmak, dja kunwok kunyidkenh bedberre yiman mankole mankebmak.
  rmc-rmc: Chraňin man olestar, so mange kamen te kerel o nalačhe manuša; le bitangendar,
    so pre ma aven sar banda.
  nlg-nlg: 'Na lei lapi vavangana didira na isi kara nighi lalou: Didira na lei kuali
    kara nighi memene na lei kokoe dika.'
  pes-OPV: که زبان خود را مثل شمشیرتیز کرده‌اند و تیرهای خود یعنی سخنان تلخ را برزه
    آراسته‌اند.
  ron-1924: Ей ышь аскут лимба ка о сабие, ышь арункэ ворбеле лор амаре ка ниште сэӂець,
  ben-OBCV: তারা তরোয়ালের মতো নিজেদের জিভে ধার দিয়েছে আর বিষাক্ত তিরের মতো নির্মম
    বাক্য দিয়ে তাদের লক্ষ্যস্থির করেছে।
  som-som: Oo carrabkooda u afeeyey sidii seef oo kale, Oo fallaadhahoodii liishaamay
    kuwaas oo ah erayo qadhaadh,
  lat-VUC: Exaudi orationem meam; ad te omnis caro veniet.
  eng-ASVBT: Who have whet their tongue like a sword, And have aimed their arrows,
    even bitter words,
  mna-mna: Sua ta tigibgiibi na, ambai som kat. Mian na, kembei buza ta titwooro ma
    mataanaŋana kat. Sua kizin na, kembei peene lutuunu ta tisuulu koroŋ sananŋana
    ise be tipeene yo pa.
  ita-1885: I quali hanno aguzzata la lor lingua come una spada; E in luogo di saette,
    hanno tratte parole amare;
  eng-LXXUP: Hear my prayer; To thee all flesh shall come.
  eng-ULB: They have sharpened their tongues like swords; they have aimed their arrows,
    bitter words,
  spa-VBL: Sus palabras son hirientes como espadas, y de sus bocas emanan palabras
    venenosas como flechas.
  fra-_FOB: Qui aiguisent leur langue comme une épée, qui ajustent comme une flèche
    leur parole amère,
  mal-mal: അവർ അവരുടെ നാവിനെ വാൾപോലെ മൂർച്ചയാക്കുന്നു; നിഷ്കളങ്കനെ ഒളിച്ചിരുന്ന് എയ്യേണ്ടതിന്
  urd-GVR: Wuh apnī zabān ko talwār kī tarah tez karte aur apne zahrīle alfāz ko tīroṅ
    kī tarah taiyār rakhte haiṅ
  suz-BL: मेकोपुकीमी तरवार खोदेंशो पा आन लें हेप्‍पाइक्‍नीम। मेको आन लोव़मी साइक्‍ब
    ब्रा खोदेंशो पा आप्‍नीम।
  eng-NOY: For like a sword they sharpen their tongues, Like arrows they aim their
    poisoned words,
  ita-1927: che hanno aguzzato la loro lingua come una spada e hanno scoccato come
    frecce le loro parole amare,
  ckb-ckb: کە زمانی خۆیان وەک شمشێر تیژ کردووە، قسە تاڵەکانیان وەک تیری هاوێژراوە.
  eng-BBE: Who make their tongues sharp like a sword, and whose arrows are pointed,
    even bitter words;
  xsi-xsi: Kinzi tamâta ŋinde nenzi ŋgua nde itogo pila mata ruru ndo mwasina. Nenzi
    ŋgua sakamao nde nao sondo imâ pana, itogo tamâta irae temba ku mata ilea sondo
    pa tamâta toŋge tu ma ipane kâ.
  kan-OKCV: ಅವರು ತಮ್ಮ ನಾಲಿಗೆಯನ್ನು ಖಡ್ಗದಂತೆ ಮಸೆಯುತ್ತಾರೆ.
  tam-2017: அவர்கள் தங்களுடைய நாவை வாளைப்போல் கூர்மையாக்கி,
  spa-RV-1909: Que amolaron su lengua como cuchillo, y armaron por su saeta palabra
    amarga;
  ron-BTF: Care își ascut limba ca pe o sabie și își încordează arcurile să își tragă
    săgețile, cuvinte amare,
  eng-WEBP: who sharpen their tongue like a sword, and aim their arrows, deadly words,
  eng-FBV: What they say cuts like swords; they fire off poisonous words like arrows.
  nld-1939: Want ze scherpen hun tong als een zwaard, Richten als pijlen hun bittere
    woorden;
  nch-BL: Nochi inincamanal ajsi ipan noyolo, huan tahuel nechcocohua quej elisquía
    se cuataminti.
  vie-1934: Chúng nó đã mài lưỡi mình như thanh gươm. Nhắm mũi tên mình, tức là lời
    cay đắng,
  cha-cha: Ni y janafanmalagtos y jilañija taegüije y espada, yan janafanapunta y
    flechañija, ni manmalaet na sinangan.
  hin-CV: उन्होंने तलवार के समान अपनी जीभ तेज कर रखी है और अपने शब्दों को वे लक्ष्य
    पर ऐसे छोड़ते हैं, जैसे घातक बाणों को.
  eng-OURB: who sharpen their tongue like a sword, and aim their arrows, deadly words,
  spa-BES: que hacen afilar sus lenguas como espada, lanzan cual flechas suya, palabras
    amargas;
  tdx-tdx: O maniom-pameleke hoe fibara vaho mañohatse entam-bola-mafaitse hoe t’ie
    ana-pale,
  tha-KJV: ผู้​ลับลิ้นของเขาอย่างลับดาบ ผู้​เอาคำขมขื่นเล็งอย่างลูกธนู
  por-BR-2018: Que afiam sua língua como se fosse espada; e armaram palavras amargas
    como se fossem flechas.
  deu-ELO: Welche ihre Zunge geschärft haben gleich einem Schwerte, ihren Pfeil angelegt,
    bitteres Wort,
  eng-WYC-2018: For they sharpened their tongues as a sword, they bend their bow,
    a bitter thing; (For they sharpened their tongues like swords, yea, they bent
    their bows, and shot out bitter words;)
  epo-epo: Kiuj akrigis sian langon kiel glavon, Direktis vortojn maldolĉajn, kvazaŭ
    siajn sagojn,
  gfk-gfk: Diet tes haiaan ira karame diet hoing ira wise, ma diet tulus tar ira udiet
    nianga ho ira rumus na harbing.
  uig-PIN: Ular tillirini ⱪiliqtǝk ɵtkür bilidi; Mukǝmmǝl adǝmni yoxurun jaydin etix
    üqün, Ular oⱪini bǝtligǝndǝk zǝⱨǝrlik sɵzini tǝyyarlidi. Ular ⱪilqǝ ǝymǝnmǝy tuyuⱪsiz
    oⱪ qiⱪiridu.
  beo-beo: 'Ilia fedege agoane, ilia gona:su amo gegesu gobihei debebe agoane debele,
    amola dodona:gi sia: bagohame dadi agoane gala:musa: disa.'
  tpi-OTNT: Tok bilong ol man i sap tumas na i katim mi olsem bainat. Tok nogut bilong
    ol em i makim mi, olsem man i taitim banara na makim man long spia.
  hau-SA: Sukan wāsa harsunansu kamar takuba su harba kalmominsu kamar kibiyoyi masu
    kisa.
  udu-udu: Uni gun cilkina le’d buni me’d gandal kun kaaka mo, kun ṯurki gwo kun kaaka
    me’da thop̱a/ kun ṯuru/ to mo,
  uig-LAT: Ular tillirini qilichtek ötkür bilidi; Mukemmel ademni yoshurun jaydin
    étish üchün, Ular oqini betligendek zeherlik sözini teyyarlidi. Ular qilche eymenmey
    tuyuqsiz oq chiqiridu.
  nde-nde: Bayazilola inlimi zabo njengezinkemba bakhombele amazwi abo njengemitshoko
    ebulalayo.
  ton-ton: ‌ʻOku nau fakamata honau ʻelelo ʻo hangē ko e heletā, ʻonau teke ʻenau
    kaufana ke fanaʻi ʻenau ngaahi ngahau, ʻio, ko e ngaahi lea kona.
  ces-1613: Skrej mne před úklady zlostníků, před zbouřením těch, kteříž páší nepravost,
  eng-WMB: who sharpen their tongue like a sword, and aim their arrows, deadly words,
  tam-TCV: அவர்கள் தங்களுடைய நாவுகளை வாள்களைப்போல் கூராக்குகிறார்கள்; தங்கள் சொற்களைப்
    பயங்கரமான அம்புகளைப்போல் எய்கிறார்கள்.
  ceb-ULB: Gibaid nila ang ilang mga dila sama sa mga espada; gition nila ang ilang
    mga pana, ang sakit nga mga pulong,
  pol-UBG: Którzy naostrzyli swój język jak miecz, nałożyli swoje strzały, słowa jadowite;
  urd-GVU: وہ اپنی زبان کو تلوار کی طرح تیز کرتے اور اپنے زہریلے الفاظ کو تیروں کی
    طرح تیار رکھتے ہیں
  eng-OEBCW: who have sharpened their tongue like a sword, and aimed bitter words
    like arrows,
  deu-1912: welche ihre Zunge schärfen wie ein Schwert, die mit giftigen Worten zielen
    wie mit Pfeilen,
  kan-2017: ಅವರು ನಾಲಿಗೆಯೆಂಬ ಕತ್ತಿಯನ್ನು ಮಸೆದಿದ್ದಾರೆ; ವಿಷವಚನವೆಂಬ ಬಾಣವನ್ನು ಹೂಡಿದ್ದಾರೆ.
  yap-yap: Yad be uthum bolowtherad ni bod yungi saydon, yad be pulweg e thin ni kireb
    ni bod bogi gan e gat’ing.
  hlt-MCSB: A lai te cunghang bangla haat tih, a ol khaa te thaltang la a nuen uh.
  mdy-ETH: ዔያታ ዒንዲርዞ ፔኤኮ ዓዳ ጬንቻ ዓፓሮጉዲ ዋርቃኔ፤ ዔያቶኮ ጫንጮ ዑኡዛ ሂኢሺጉዲ ዱካኔ።
  twi-ASANTE: Wɔse wɔn tɛkrɛma sɛ akofena na wɔse wɔn ano sɛ mmɛmma kɔdiawuo.
  eng-WEBU: who sharpen their tongue like a sword, and aim their arrows, deadly words,
  acu-NT: Ni inajingkia saapi tsakamua nunisarang ainawai. Tura ni chichamengka tsentsak
    tseasjai paingmawa nunisarang ainawai.
  spa-PDDPT: Que afilan sus lenguas como una espada, Y la emplean como su flecha en
    un lenguaje amargo
  gun-gun: Ha'e va'e kuery ma kyxe oaĩmbe'ea rami oguereko katu 'rã oapekũ, hu'y oa'angaa
    rami oguereko katu 'rã ayvu vai,
  agu-BL: Na cyakil yi e'chk yol yi na eltzaj le chitzi', chin xo'wbil nin. Ni'cu'n
    tu jun flech yi cy'a'n wenen ta'n.
  ilo-ULB: Pinatademda dagiti dilada a kasla kampilan; dagiti napapait a sasaoda,
    kasla pana nga imbiatda
  kpg-kpg: Digaula e olo nadau holole gii gaa be tulumanu dauwa, gei e puu nadau helekai
    huaidu gadoo be nia amu maalei.
  uig-ARA: ئۇلار تىللىرىنى قىلىچتەك ئۆتكۈر بىلىدى؛ مۇكەممەل ئادەمنى يوشۇرۇن جايدىن
    ئېتىش ئۈچۈن، ئۇلار ئوقىنى بەتلىگەندەك زەھەرلىك سۆزىنى تەييارلىدى. ئۇلار قىلچە
    ئەيمەنمەي تۇيۇقسىز ئوق چىقىرىدۇ.
  sus-sus: N nɔxun mixi ɲaaxie ma naxee wama n tɔɔrɔfe tinxintareya kui.
  pon-2006: Re kin edehda lowarail kan oh keng rasehng kedlahs kei oh kin kadar lokaia
    samin rasehng arep.
  jae-jae: Sêuc imbeleŋ kêtôm siŋ. Sêsôm biŋ ŋamalic kêtôm sêpê sôb.
  ksd-ksd: Kan diat dia vamangi ra karamea i diat da di al vamangi ra pakat na vinarubu,
    Ma dia tar al vaninare kadia lavur pu, maia, a umana tinata i mapak;
  tur-YTC: Dillerini kılıç gibi keskinleştiren, Ölümcül sözlerle oklarını kuran,
  bel-N: Схавай мяне ад таемных [намераў] злачынцаў, ад грамады тых, што чыняць нягоднае,
  grc-BRENT: Εἰσάκουσον προσευχῆς μου, πρὸς σὲ πᾶσα σὰρξ ἥξει.
  kpr-kpr: Ne avivaimi mema mutari dae sise, kotise irá gheraera. Geka seraera, kaiya
    siverego afari aminga ava, seoro mema siroreraira.
  ind-AYT: (64-4) yang mengasah lidah mereka seperti pedang, yang mengarahkan perkataan
    pahit mereka seperti anak panah,
  yom-yom: Balembo bengula ludimi luawu banga sabala ; bantotulanga mambu mawu banga
    madionga meti vonda.
  yut-yut: Geni uŋun geni tepmɨsi. Emat agak sɨba da yaŋ mandaŋ namaŋ. Amɨn da amɨn
    do tɨlak aŋek obip paŋɨlɨkgaŋ, uŋun da tɨlak geni emarɨ toŋ baŋ nak paŋɨlɨk namaŋ.
  nya-nya: Iwo amanola malilime awo ngati malupanga, amaponya mawu awo olasa ngati
    mivi.
  hrv-hrv: Štiti me od mnoštva opakih, sakrij od bjesnila zlotvora
  mps-mps: Te bidi dabego po te mu poa pelama, tama te bainat hwągo ena togobo tiwai
    ebao. Te augwaligo dwai pogo enaba ponama wali, te bidigo enesigiba ene nanama,
    te bidi usu sabo tiwai gilama ebo dao.
  tpi-tpi: Tok bilong ol man i sap tumas na i katim mi olsem bainat. Tok nogut bilong
    ol em i makim mi, olsem man i taitim banara na makim man long spia.
  dan-1931: skjul mig for Ugerningsmændenes Råd, for Udådsmændenes travle Hob,
  vie-OVCB: Họ mài lưỡi sắc như gươm, tung lời nói như bắn cung tên.
  guj-2017: તેઓએ તલવારની જેમ તેમની જીભને તીક્ષ્ણ કરી છે; તેઓનો ઉદ્દેશ્ય બાણ, એટલે
    કડવા શબ્દો છે,
  pon-2006A: Re kin edehda lowarail kan oh keng rasehng kedlahs kei oh kin kadar lokaia
    samin rasehng arep.
  por-BRBSL: who afiar a língua como uma espada, e apontar suas flechas, palavras
    mortíferas,
  eng-OEBUS: who have sharpened their tongue like a sword, and aimed bitter words
    like arrows,
  swe-swe: Göm mig från de ondas hemliga rådslag, från tumultet (konspirationerna)
    av dem som ägnar sig åt överträdelser (ondska, avgudadyrkan). [Psalmistens fiender
    ägnar sig åt ockult verksamhet och kastar förbannelser.]
  cth-cth: Ahnimouh ni amamae lai hah, tahloi patetlah a hran sak awh.
  twi-twi: Wɔsew wɔn tɛkrɛma sɛ afoa na wɔde atirimɔden nsɛm sɔn sɛ mmɛmma werɛmfo.
  hlt-hlt: A lai te cunghang bangla haat tih, a ol khaa te thaltang la a nuen uh.
  tbz-SIM: N dɛɛtɛ́ nɛ̀ bɛnitiyɛibɛ dɑkii kɛ bo n dɔɔ̀ tì, ɑ n dɛ́tinnɛ yɛdɔnnɛtĩ̀rɛ̀
    yɛ̀ɛ̀ dɑ̀kii n kpɛ́í.
  msy-2020: Me mɨgeir mɨgɨrɨgɨaba bar ghumigha mɨdorozir sabamɨn mɨn nan mɨkarzim
    aghori. Men akar kuraba nan akuighav iti, mati gumazim igharazitav gasasava barir
    pim ana akuighav iti.
  dop-dop: Fiti-m ɩsɑɣɑtʋ nti ɑsɑɣɑɑ tɑɣɑnɑ mɑ tɔɔ tɔ, nɑ ń hɑtələnɑ-m nti yəlɑɑ wɑkəllɑɑ
    mɑɣɑsəɣɩ mɑ tɔɔ tɔ.
  azb-azb: Onlar qılınc kimi dillərini itiləyirlər, Kamanın üstünə ox kimi acı sözlərini
    qoyurlar,
  eng-DBY: Who have sharpened their tongue like a sword, [and] have aimed their arrow,
    a bitter word;
  hin-2017: उन्होंने अपनी जीभ को तलवार के समान तेज किया है, और अपने कड़वे वचनों के
    तीरों को चढ़ाया है;
  wol-KYG: Làq ma pexey ku bon, ma rëcc gàngooru defkati ñaawtéef.
  bjr-bjr: Mi fasiqausa nári nifauru nimaakiri faaqaanara foora aaruqu maqaafanoo
    maridanoo. Misa ufa fannoo feefa dindasaa quqasee rakisiandee qini rakisi qimaqaidaqa.
  eng-YLT: Who sharpened as a sword their tongue, They directed their arrow — a bitter
    word.
  kne-kne: Kaman kampilan ay paliden da din dila da, kaman pana din makasabidong ay
    kali da.
  eng-WYC-2017: For they sharpened their tongues as a sword, they bend their bow,
    a bitter thing;
  eng-WMBB: who sharpen their tongue like a sword, and aim their arrows, deadly words,
  zat-NTPS: Dizra' dxuluchálaje̱' zaj naca na ca xia zaj nalále̱'e̱ na, ne dxelenné̱'
    schanni' ca dxun tu benne' dxusane̱' xaga nalá xéche'ze chee̱'.
  zty-NTPS: Diža' ka' ẕcháḻjgake' zej naken ka ya ntoche' ka', na' ẕnnégake' chegak
    ljéžgake' ka' ka žon to benne' žsie' yag ntóche'do' chie' ka'.
  urd-GVH: वह अपनी ज़बान को तलवार की तरह तेज़ करते और अपने ज़हरीले अलफ़ाज़ को तीरों
    की तरह तैयार रखते हैं
  rug-rug: Va ṉarui rini sari na meadi guana magu varipera, meke va totoanae ni rini
    sari na zinama ṉoṉovala, guana tupi.
  gaz-gaz: Isaan arraba isaanii akka goraadee qaratan; dubbii hadhaaʼaas akkuma xiyyaatti
    qopheeffatu.
  fra-LSG: Garantis-moi des complots des méchants, De la troupe bruyante des hommes
    iniques!
  yal-yal: N luxun muxu ɲaxine ma naxanye e bode toma wundoni, e nun fe ɲaxi raba
    ganla.
  iou-iou: Äma uwä meberi päraŋi-inik, päip wädäwani ude. Man yäk täkaŋ u tenäŋ ukeŋo
    ude namäkta gwäjik täkaŋ.
  haw-1868: Ka poe i hookala i ko lakou alelo me he pahikaua la; A i lena no hoi ko
    lakou mau pua, he mau olelo awahia;
  arb-NAV: الَّذِينَ سَنُّوا أَلْسِنَتَهُمْ كَالسَّيْفِ، وَصَوَّبُوا سِهَامَ كَلامِهِمِ
    الْمُرِّ،
  ded-ded: Ngic yeni soe dzumuandae, yeni ifi isoc nedzarangngina dzumugecde. Ngic
    yeni tebemedaha kpesaima ukuandae, ifi isoc kpesaima yoacngina hodungagoc ukugecde.
  ewe-ewe: Wonyrea woƒe aɖewo abe yi ene, eye wodzidzea woƒe nyawo ɖe ame dzi abe
    aŋutrɔ siwo nu aɖi le la ene.
  eng-LEE: '(64:4) Who whet their tongue like a sword, who aim with their arrow, the
    bitter word:'
  asm-FB: তেওঁলোকে তৰোৱাল ধৰোঁৱাদি নিজৰ জিভা ধৰাইছে; তেওঁলোকে তিক্ততাপূর্ণ কথাৰ ধনুকাঁড়
    জুৰিছে।
  sus-A: ﭑ نْشُن مِشِ حَاشِيٍ مَ نَشٍيٍ وَ مَ ﭑ تْورْقٍ تِنشِنتَرٍيَ كُي.
  fra-SBL: qui aiguisent leur langue comme une épée, et visent leurs flèches, des
    mots mortels,
  hbo-hbo: תַּ֭סְתִּירֵנִי מִסֹּ֣וד מְרֵעִ֑ים מֵ֝רִגְשַׁ֗ת פֹּ֣עֲלֵי אָֽוֶן׃
  kik-kik: Manooraga nĩmĩ ciao ta hiũ cia njora, na makaaria ciugo njũru itariĩ ta
    mĩguĩ ĩrĩ ũrũrũ.
  fra-NCL: protège-moi contre les complots des malfaiteurs, contre la troupe soulevée
    des hommes iniques,
  cek-AK: nihcae loe palai to sumsen baktiah taak o; palaa to kah hanah kalii anueng
    baktiah, loksae hoiah kami to patoep o,
  cuk-cuk: Es-suid-nugar-datarmakle-daebayobi e-gwabin-duku imakmalad. Igi sigu-milege,
    debayobi, e-gwabin-duku gayaburba-isganagan dulegi mied.
  uig-CYR: И, дуа Аңлиғучи, Сениң алдиңға барлиқ әт егилири келиду.
  tel-2017: ఒకడు కత్తికి పదునుపెట్టేలా వారు తమ నాలుకలకు పదును పెడతారు. చేదు మాటలు
    అనే బాణాలను వారు ఎక్కుపెట్టారు.
  hat-BSA: Ki te file lang yo tankou nepe. Yo te pwente flèch pawòl anmè yo,
  ukr-ONPU: Ти чуєш молитву; усе живе приходить до Тебе.
  kos-kos: Elos teim lohulos oana cutlass, Ac akoo in pisrik kas kutasrik lalos oana
    sukan pisr.
  hbo-WLC: תַּ֭סְתִּירֵנִי מִסּ֣וֹד מְרֵעִ֑ים מֵ֝רִגְשַׁ֗ת פֹּ֣עֲלֵי אָֽוֶן׃
  ibo-ibo: Ha na-amụ ire ha dịka e si amụ mma agha, na-agbapụ okwu dịka àkụ ọjọọ.
  ory-ory: ସେମାନେ ଖଡ୍ଗ ପରି ଆପଣା ଜିହ୍ୱା ଶାଣିତ କରିଅଛନ୍ତି
  chk-chk: Ra seimi chönawer pwe ra ken usun chök ketilas, ra awena ar kapas mi ngau
    usun chök föün esefich,
  rop-rop: Olabat yusum olabat tang blanga tok ola wed laik shapwan naif, en ola krulwan
    wed kamat jis laik ola poisinwan erro weya det hanta yusum.
  ukr-1871: Котрі вигострили, як меча, язик свій, приготовили, як стрілу, гірке слово.
  yon-yon: Yi weng arud dakmi kuu kerewang areb, kwane yi weng kookiib kuu ana areb
    dedmone dakmimaib.
  deu-1951: (064-4) deren Zungen so scharf sind wie Schwerter und die ihren Pfeil
    anlegen, ein bitteres Wort,
  eng-JPS: (64-4) Who have whet their tongue like a sword, and have aimed their arrow,
    a poisoned word;
  srp-1865: Koji naoštriše jezik svoj kao maè, strijeljaju rijeèima, koje zadaju rane,
  lug-lug: abawagala ennimi zaabwe ng’ebitala, ne balasa ebigambo byabwe ng’obusaale
    obutta.
  heb-heb: אשר שננו כחרב לשונם דרכו חצם דבר מר׃
  ben-IRV: তারা তলোয়ারের মত তাদের জিভ শাণিত করেছে; তারা তাদের তীরগুলোতে তিক্ত কথা
    বলেছে।
  ntu-ntu: Nzxngitrkr leplz nzycmne-krdr apule nzrlakikr toki r vea kx malc. X nzpnz-krdr
    leplz mz natq kxtrka apule nipna.
  pan-pan: ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੀ ਜੀਭ ਤਲਵਾਰ ਵਾਂਗੂੰ ਤਿੱਖੀ ਕੀਤੀ ਹੈ ਅਤੇ ਆਪਣੇ ਕੌੜੇ ਬਚਨਾਂ ਨੂੰ
    ਆਪਣੇ ਤੀਰਾਂ ਦਾ ਨਿਸ਼ਾਨਾ ਲਿਆ ਹੈ,
  mya-JVB: ထိုသူ တို့သည် မိမိ တို့လျှာ ကို ထား ကဲ့ သို့သွေး တတ်ကြ၏။
  kgf-kgf: Ieneŋ ezelaŋginawac ʒéra imi sou ésécnec qericma acgina howura ʒakoŋ ésécnecnéŋ
    muinéŋanʒu.
  tte-O: Memenaliyao sivakilili simatage besiele kaleya kelepali, yo walo naenaeli
    siwalowegili koliyau besiele gipoyo siulagili.
  tbg-tbg: Vika maaqirivano iqoka paipe vaihaira voqaara vaivaro, vevavano vaiinti
    arukaintemake, vika qora uvaqohai vaiinti qoraiqama nimite variara.
  hmo-hmo: Idia edia malana, be tuari kaia bamona idia segea noho, bona dagedage herevadia
    lau dekenai idia pidia, peva dekena amo diba do idia pidia bamona.
  zar-NT: Nácagaca lúdxiʼgaquiëʼ ca yuguʼ guíë tuchiʼ, ateʼ nácagaca didzaʼ ziʼ tuʼë
    ca yuguʼ yaga lahui tuchiʼ.
  urd-urd: जिन्होंने अपनी ज़बान तलवार की तरह तेज़ की, और तल्ख़ बातों के तीरों का निशाना
    लिया है;
  rus-SYN: Ты слышишь молитву; к Тебе прибегает всякая плоть.
  bqc-SIM: Ma si gbɛ̃vãiↄ lɛkpaaĩamaziwa, ma bↄ vãikɛnaↄ zↄau.
  tcz-CHONGTHU: Amahon chemjam kinolhem bang'in alei'u anolhem'un thalchang kikap
    doh bang'in thucheng ngaimo tah tah in mi adoi leleu ve.
  mar-mar: त्यांनी आपली जीभ तलवारीसारखी धारदार केली आहे. त्यांनी आपले बाण म्हणजे कडू
    शब्द मारण्यास नेम धरला आहे.
  isl-isl: '@see-verse:PSA.064.002'
  hlt-THB: Amim laikhqi ce zawzi amyihna taak pat la unawh, ak chy ak ngan la amyihna
    amik awi ing thlang hyt uhy.
  qub-qub: Paycuna parlashanga fïnu sabli nanächicushannörämi nanächicunpis. Paycuna
    parlashanga benënuyoj lëchanömi nanächicunpis.
  bqp-bqp: Òdi ń lɛ́ kɛkɛ lán fɛ̃nɛda bà, yã pãsĩnↄ dì bo ń lɛ́n lán kà sɛwɛde bà.
  hat-hat: (064:4) Lang yo file tankou razwa. Pawòl ki soti nan bouch yo se pwazon.
  eng-BSB: who sharpen their tongues like swords and aim their bitter words like arrows,
  eng-WEBPB: who sharpen their tongue like a sword, and aim their arrows, deadly words,
  kbq-kbq: Zamagra ana vahe'mo'za bainati kazin kume'ma kaneaza hu'za, zamagefu'na
    kumera negane'za, nanekema hazana, kefo nanekezmimo'a kevema ahetrazaza nehaze.
  pon-pon: Me kin ada lo ’rail dueta kodlaj pot, o me kaonopada ar kajik katieu, iei
    ar lokaia jued,
  nhe-BL: Nochi inintlajtol ajsi ipan noyolo, huan tlahuel nechcocohua queja elisquía
    se cuatlamintli.
  wnc-wnc: Waamindane gena bainatdane gena toknga siknga dakata binga nukgak. Siwan
    wamu waiaknga yakaingu nae temanggaganukaing. Unzing kweemna kaike gatu sakutna
    amin yamnangge kaikaing binga.
  bus-bus: Aↄ̃è ń lɛ́ lɛ́ kɛ lán fɛ̃ɛdaa bà, yã pãsĩnↄ è bↄ ń lɛ́n lán kà sɛwɛɛdee
    bà.
  gub-BL: Teko ikatu 'ym ma'e umuaime katu uwapeku takihepuku ài wà. U'yw ài uwako'ok
    uze'eg iaiw ma'e wà no. Waze'eg tynehem puruzuka haw pupe.
  eng-DRA: 'O hear my prayer: all flesh shall come to thee.'
