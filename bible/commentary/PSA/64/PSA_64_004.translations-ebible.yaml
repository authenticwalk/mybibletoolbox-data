verse: PSA.064.004
translations:
  mal-C: നിരപരാധിക്കുനേരേ അവർ ഒളിഞ്ഞുനിന്ന് അസ്ത്രം തൊടുക്കുന്നു; ഭയംകൂടാതെ അതിവേഗം
    അവരെ ആക്രമിക്കുന്നു.
  deu-TKW: die ihre Zunge geschärft haben wie ein Schwert, ihren Pfeil - bittere Rede
    - gespannt haben,
  lin-lin: Bapelisaka lolemo na bango ndenge bapelisaka mopanga, babimisaka maloba
    ya bololo lokola makonga
  mmx-mmx: Kopmen di marat kusu dina paase palas asu soso laxalinga xaxarang atnedi.
    Kuren la dik lok kapmek tinotno lorooro at limixin avukat mi levelinga xaxarang
    la di paase asi levenasen at limixin.
  eng-LSV: To shoot the perfect in secret places, || Suddenly they shoot him, and
    do not fear.
  eng-GNV: 'To shoote at the vpright in secrete: they shoote at him suddenly, and
    feare not.'
  eng-WEBSTER: 'That they may shoot in secret at the perfect: suddenly do they shoot
    at him, and fear not.'
  nhw-BL: Inijuanti amo majmahuij para nechtlatzacuiltise. Motlatíaj campa amo aqui
    hueli quinita, huan quinmajcahuilíaj cuatlamintli masehualme catli amo tleno quichijtoque.
    Niyon quentzi amo majmahuij ica catli fiero quichihuaj.
  swh-ONEN: Hurusha mishale kutoka kwenye mavizio kwa mtu asiye na hatia, humrushia
    ghafula bila woga.
  bba-bba: Bɑ ben yɑrɑ nɔɔ derɑmɔ nɡe tɑkobi, kpɑ bɑ n ɡɑri kɔ̃si kɑsukumɔ nɡe sɛ̃ɛnu,
  eng-KJVCPB: 'That they may shoot in secret at the perfect: Suddenly do they shoot
    at him, and fear not.'
  luo-luo: Gidiro asere kama giponde mondo gichwogo ngʼama onge ketho; gibaye gi asere
    apoya ka gionge luoro.
  aii-aii: ܠܪܲܦܘܼܝܹܐ ܡ̣ܢ ܣܸܬܵܪܹ̈ܐ ܥܲܠܔ ܬܲܡܝܼܡܵܐ، ܡܸܢܫܸܠܬܵܢܹܐ ܟܹܐ ܪܲܦܝܼ ܥܲܠܘܼܗ‌ܝ، ܘܠܹܐ
    ܙܵܕܥܝܼ.
  meu-meu: e bani taomu, asi ena kerere tauna e tarakiamu, e tarakia takumu, asie
    garimu.
  npi-ULB: ताकि तिनीहरूले निर्दोष कसैलाई गुप्‍त ठाउँबाट हान्‍न सकून् । अचानक तिनीहरूले
    त्यसलाई हान्छन् र कुनै डर मान्दैनन् ।
  yor-yor: 'Wọ́n tafà ní ìkọ̀kọ̀ sí àwọn aláìlẹ́ṣẹ̀: wọ́n tafà si lójijì, wọn kò sì
    bẹ̀rù.'
  pes-OPCB: تا از کمینگاههای خود ناگهان به انسان بی‌گناه شبیخون زنند.
  tgl-ULB: para panain nila mula sa lihim na mga lugar ang mga taong walang kasalanan;
    agad nilang papanain siya at walang kinatatakutan.
  nop-nop: Adi hebihali me momohidok tebe kandam ha-fiyagiyemiiŋ. Adi munta mu tiiŋ,
    doktiŋa pilap hinek fiyagikiiŋ.
  hui-hui: Tigua ha do ho howa agali bayale kagoha timu bo pelagadagua ndelalu kagoni.
    Agali urunime gi nahaga howa ke̱ gibi hararume timu ala baga biagadagua balu kagoni.
  mya-mya: သူ​တို့​သည်​အ​ရှက်​ကင်း​မဲ့​စွာ​မိ​မိ​တို့​၏ မု​သား​စ​ကား​များ​ကို​လျင်​မြန်​စွာ​ပျံ့​နှံ့​စေ
    ကြ​၏။ သူ​တို့​သည်​စက်​ဆုတ်​ဖွယ်​ကောင်း​သော ဂုံး​ချော​စ​ကား​များ​ပြော​ဆို​ကာ သူ​တော်​ကောင်း​တို့​၏​အ​သ​ရေ​ကို​ဖျက်​ကြ​၏။
  bod-N: ཉེས་མེད་རྣམས་ལ་ལྐོག་ནས་མདའ་འཕེན༌ཞིང༌། །འཇིགས་སྣང་མེད་པར་གློ་བུར་མདའ་ཡིས༌རྒྱག།
  wsk-wsk: Nuna nungumik nguangara mena; nuna yumusan ale baga se kariimet nungumik
    den mena mu nunga mosan.
  sna-sna: Vanopfura vari pakavanda munhu asina mhosva; vanomupfura pakarepo, vasingatyi.
  spa-BLM: para disparar a hombres inocentes desde emboscadas. Le disparan de repente
    y sin miedo.
  cac-cac: D'a c'ub'eltaquil sjulvajb'at eb' d'a eb' malaj smul. Max xivlaj eb' sjulvajb'ati
    ayic man̈ naanoc.
  swh-ULB: ili kwamba waweze kupiga kutoka mahali pa siri kwenda kwa mtu asiye na
    hatia; wampige yeye kwa ghafla nao wasihofu lolote.
  bel-bel: Учынкі грахоўных адольваюць мяне. Ты ачысьціш злачынствы нашыя.
  deu-ELBBK: Die ihre Zunge geschärft haben wie ein Schwert, ihren Pfeil angelegt,
    bitteres Wort,
  mbb-OT: Utew zà melemu ziyà te kandan is kegkaǥi te mesakit he lalag diyà te menge
    etew he wazà duen igkesawey, ne wazè en kegkahandek dan te kegkaǥi kayi.
  mal-2015: അവർ കൈപ്പുള്ള വാക്കായ അസ്ത്രം തൊടുക്കയും ശങ്കിക്കാതെ പെട്ടെന്നു അവനെ എയ്തുകളകയും
    ചെയ്യുന്നു.
  gup-gup: Birrimekbe birriwarre bininj minj kabirrikele. Wanjh kabindimarnekunidi
    nawu birrimak bininj, dja kundjalburrikudji kabindidulubun.
  rmc-rmc: E čhib peske ostraren sar šabľa a muken o jedovata lava sar šipi,
  nlg-nlg: Ara vanavana tana pepo koluadira rana lei tinoni te taho na heaheadira.
    Ara mua loghoa siki mataghu mara tarahara nia na pepo.
  pes-OPV: تا در کمینهای خود بر مرد کامل بیندازند. ناگهان بر او می‌اندازند و نمی ترسند.
  ron-1924: ка сэ трагэ ын аскунс асупра челуй невиноват; траг асупра луй пе неаштептате,
    фэрэ ничо фрикэ.
  ben-OBCV: তারা আড়াল থেকে নির্দোষ মানুষের উপর তির ছোঁড়ে; হঠাৎ তির ছোঁড়ে, ভয় করে
    না।
  som-som: Si ay meelo qarsoon kan qumman fallaadh ugaga ganaan, Haddiiba si kedis
    ah ayay ugu ganaan, mana cabsadaan.
  lat-VUC: Verba iniquorum prævaluerunt super nos, et impietatibus nostris tu propitiaberis.
  eng-ASVBT: 'That they may shoot in secret places at the perfect: Suddenly do they
    shoot at him, and fear not.'
  mna-mna: Zin tikewe lae zaala zilŋaana, mi tizaŋzaaŋa zin wal ta tikam ŋoobo mbulu
    sa som. Mi so tire zin na, karau men mi tipeene zin. Mi timoto kosa sa som.
  ita-1885: Per saettar l'uomo intiero in luoghi nascosti; Di subito improvviso lo
    saettano, e non hanno timore alcuno.
  eng-LXXUP: The words of transgressors have overpowered us; But do thou pardon our
    sins.
  eng-ULB: so that they may shoot from secret places at someone who is innocent; suddenly
    they shoot at him and fear nothing.
  spa-VBL: Desde sus escondites disparan contra los inocentes, sin ningún temor de
    ser atrapados.
  fra-_FOB: Pour tirer en secret sur l'innocent; ils tirent soudain contre lui, et
    n'ont point de crainte.
  mal-mal: അവർ കൈപ്പുള്ള വാക്കായ അസ്ത്രം തൊടുക്കുകയും ശങ്കിക്കാതെ പെട്ടെന്ന് അവനെ
    എയ്തുകളയുകയും ചെയ്യുന്നു.
  urd-GVR: tāki tāk meṅ baiṭh kar unheṅ bequsūr par chalāeṅ. Wuh achānak aur bebākī
    se unheṅ us par barsā dete haiṅ.
  suz-BL: मेकोपुकीमी बाप्‍शा, दोस मपाइश्‍शो मुर आन कली आप्‍नीम। मेकोपुकीमी मेको आन
    कली महिंथु ब्रा ब्रु आप्‍नीम।
  eng-NOY: To shoot in secret at the upright; Suddenly do they shoot at him without
    fear.
  ita-1927: per colpire da luoghi nascosti l’uomo integro; lo colpiscono all’improvviso,
    e non hanno paura.
  ckb-ckb: لە بۆسەکانیانەوە تیر لە کەسی بێ کەموکوڕی دەگرن، لەناکاو تێی دەگرن و ناترسن.
  eng-BBE: So that in secret they may let loose their arrows at the upright, suddenly
    and unseen.
  xsi-xsi: Kinzi simuna lâ nia ŋgaŋe ku silâwa nâ sipanenzi tamâta ara. Kinzi siruru
    tia ndo, aku sipanenzi walele nâ.
  kan-OKCV: ನಿರ್ದೋಷಿಯ ಕಡೆಗೆ ಕಹಿಮಾತುಗಳನ್ನು ಬಾಣದಂತೆ ಗುರಿಯಿಟ್ಟಿದ್ದಾರೆ. ಅಂಜದೆ ಫಕ್ಕನೆ ಅವನ
    ಕಡೆಗೆ ಎಸೆಯುತ್ತಾರೆ.
  tam-2017: மறைவுகளில் உத்தமன்மேல் எய்வதற்காக கசப்பான வார்த்தைகளாகிய தங்களுடைய அம்புகளை
    நாணேற்றுகிறார்கள்; சற்றும் பயமின்றி திடீரென்று அவன்மேல் எய்கிறார்கள்.
  spa-RV-1909: 'Para asaetear á escondidas al íntegro: de improviso lo asaetean, y
    no temen.'
  ron-BTF: Ca ei să tragă în taină spre cel desăvârșit, dintr-o dată trag spre el
    și nu se tem.
  eng-WEBP: to shoot innocent men from ambushes. They shoot at him suddenly and fearlessly.
  eng-FBV: They shoot from their hiding places at innocent people—doing this without
    warning, not afraid of being caught.
  nld-1939: En om in het geniep den onschuldige te treffen, Leggen ze onverhoeds en
    onvervaard op hem aan.
  nch-BL: Inijuanti amo majmahuij para nechtatzacuiltise. Motatíaj campa amo aqui
    hueli quinita, huan quinmajcahuilíaj cuataminti masehualme cati amo teno quichijtoque.
    Yon quentzi amo majmahuij ica cati fiero quichihuaj.
  vie-1934: Đặng từ nơi kín giấu bắn vào kẻ trọn vẹn; Thình lình chúng nó bắn đại
    trên người, chẳng sợ gì.
  cha-cha: Para ujaflecha gui secreto y cabales; ya derepente manflecha güe, ya ti
    maañao.
  hin-CV: वे निर्दोष पुरुष की घात में बैठकर बाण चलाते हैं; वे निडर होकर अचानक रूप
    से प्रहार करते हैं.
  eng-OURB: to shoot innocent men from ambushes. They shoot at him suddenly and fearlessly.
  spa-BES: Para que en secreto puedan lanzar sus flechas al inocente de repente, sin
    temor y sin ser vistos.
  tdx-tdx: hañohara’ iareo añ’etake ty vañoñe; tifire’iereo amy zao tsy aman-tahotse.
  tha-KJV: ยิงออกมาจากที่ซุ่มยังคนปราศจากตำหนิ ยิงเขาทั​นที​และอย่างไม่​กลัวเกรง
  por-BR-2018: Para atirarem no inocente às escondidas; disparam apressadamente contra
    ele, e não têm medo.
  deu-ELO: 'um im Versteck zu schießen auf den Unsträflichen: plötzlich schießen sie
    auf ihn und scheuen sich nicht.'
  eng-WYC-2018: for to shoot in huddles, or privates, him that is unwemmed. Suddenly
    they shall shoot him, and they shall not dread; (to secretly attack he who is
    without blemish, or without fault. Suddenly they shall shoot at him, and they
    shall not fear;)
  epo-epo: Por pafi kaŝe kontraŭ senkulpulon; Subite ili pafas kontraŭ lin kaj ne
    timas.
  gfk-gfk: Diet laplapot mekaia ta ira katon na munmunua taar tano tunotuno pai gil
    ta nironga. Kaik at mon diet laplapot ukaia ho ie ma taie ta bunurut ta diet.
  uig-PIN: '@see-verse:PSA.064.003'
  beo-beo: 'Ilia hedolowane mae gogosiane, ogogosu sia: sisia: laha. Ilia baligidu
    sia: amoga da dunu moloidafa wadela:lesisa.'
  tpi-OTNT: Ol i hait i stap na sutim ol spia long ol gutpela man. Ol i no save pret,
    olsem na ol i sut kwiktaim.
  hau-SA: Sukan yin kwanto su harbi marar laifi; sukan yi harbi nan da nan, ba tsoro.
  udu-udu: mmo’kosha ’kosh ’peni mo jin isha uni ki jim bag ap̱o/ wathi/ jin dar gi
    mii ’ba/ mo, mmo’kosh a’di ki jahanne/ mo dhali dar gi moŋḵo/ is mo.
  uig-LAT: '@see-verse:PSA.064.003'
  nde-nde: Batshoka becathemele umuntu ongonanga lutho; bayaphanga ukumciba bengelavalo.
  ton-ton: 'Koeʻuhi ke nau fana ʻi he lilo ki he haohaoa: ʻoku nau fana fakafokifā
    pe kiate ia, ʻo taʻemanavahē.'
  ces-1613: Kteříž naostřili jako meč jazyk svůj, naměřili střelu svou, řeč přehořkou.
  eng-WMB: to shoot innocent men from ambushes. They shoot at him suddenly and fearlessly.
  tam-TCV: அவர்கள் மறைவிலிருந்து குற்றமற்றவன்மேல் எய்கிறார்கள்; அவர்கள் பயமின்றி திடீரென
    அவன்மேல் எய்கிறார்கள்.
  ceb-ULB: aron ipana ngadto sa mga walay sala diha sa tagong dapit; unya sa kalit
    ilang panaon siya sa walay kahadlok.
  pol-UBG: Aby strzelać z ukrycia w niewinnego; strzelają znienacka i nikogo się nie
    boją.
  urd-GVU: تاکہ تاک میں بیٹھ کر اُنہیں بےقصور پر چلائیں۔ وہ اچانک اور بےباکی سے اُنہیں
    اُس پر برسا دیتے ہیں۔
  eng-OEBCW: which from ambush they launch at the blameless, shooting swiftly and
    unafraid.
  deu-1912: daß sie heimlich schießen die Frommen; plötzlich schießen sie auf ihn
    ohne alle Scheu.
  kan-2017: ಗುಪ್ತಸ್ಥಳಗಳಲ್ಲಿದ್ದು ಸಜ್ಜನನಿಗೆ ಗುರಿಯಿಟ್ಟಿದ್ದಾರೆ. ಸ್ವಲ್ಪವೂ ಹೆದರದೆ ಅವನ ಮೇಲೆ
    ಫಕ್ಕನೆ ಎಸೆಯುತ್ತಾರೆ.
  yap-yap: Ri yad papey ni ngar gararegned e mululifith l’ugun rorad; yad be kirebnag
    e pi’in bfel’ nda rir rusgad.
  hlt-MCSB: A cuemthuek te a huephael lamloh a nuen tih, anih te buengrhuet a kah
    uh khaw rhih uh pawh.
  mdy-ETH: ካቲ ዴዒ ፂሎ ዓሶ ዔያታ ዱካኔ፤ ዓሳ ማሊባኣንቴ ዒጊጩዋዖ ዱካኔ።
  twi-ASANTE: Wɔfiri atɛeɛ mu, to bɔ onipa a ne ho nni asɛm; wɔto bɔ no mpofirim a
    wɔnsuro.
  eng-WEBU: to shoot innocent men from ambushes. They shoot at him suddenly and fearlessly.
  acu-NT: Tura anumkar aints tunaarinchau ainaun nangkirin ketinawai. Nuna turinak
    aneachmau shamtsuk turinawai.
  spa-PDDPT: Para dispararlas en oculto al inocente. De repente disparan sus flechas,
    sin que teman.
  gun-gun: nhemi rupi ojapo vai aguã anhetẽ rupi ikuai va'e re, ha'e kuery re opoi
    xapy'a 'rã okyje e'ỹ re.
  agu-BL: Nin yi e' wunaka'tz, ewun cu'n na cho'c tan kaxite'n yi o' yi qui'c quil.
    Qui na el chik'ajab ske'j, na ewun cu'n na chijoy puntil tan kapo'tze'n.
  ilo-ULB: tapno mapanada ti awan basbasolna manipud iti nalimed a lugar; kellaat
    a panaenda isuna ket awan pagbutnganda.
  kpg-kpg: Digaula e limalima di hagadele nadau kai tilikai, ge hagalee langaadia.
    Digaula e oho digau humalia gi nadau tamu, ge hagalee mmaadagu.
  uig-ARA: '@see-verse:PSA.064.003'
  sus-sus: E dɛ xaaɲɛ alɔ santidɛgɛma, e xa wɔyɛn ɲaaxie luma alɔ tanbɛe.
  pon-2006: Re inenen pitipitiong kaparaseli ar tiahk kanamenek kan en lokaia likamw;
    re kin kamwomwki aramas mwahu kan arail karaunlikamw.
  jae-jae: Sêpê ŋac mansaŋ ŋa siŋ geŋgeŋgeŋ. Sêpê eŋ paliŋ-paliŋgeŋ ŋamelocŋageŋ.
  ksd-ksd: Upi diat a ponok ive ra tarai ba dia ko kakit; Dia ponok vakaian diat,
    ma pa dia burut.
  tur-YTC: Masum insanları vurmak için pusuda yatan onlardır. Ansızın onu vururlar
    hiç korkmadan.
  bel-N: якія навастрылі як меч язык свой, нацягнулі [лук са] стрэламі сваімі — горкімі
    словамі,
  grc-BRENT: Λόγοι ἀνόμων ὑπερδυνάμωσαν ἡμᾶς, καὶ τὰς ἀσεβείας ἡμῶν σὺ ἱλάσῃ.
  kpr-kpr: Ne meka jo gae irise, gungubo seoro ivege ya gheraira. Ne ufena evetu genembo
    eveva gaveva aindae aji sise, nenda bino eoro sembae eraira.
  ind-AYT: (64-5) untuk menghabisi orang tak bersalah dari tempat yang tersembunyi;
    mereka menghabisi tiba-tiba tanpa takut.
  yom-yom: Beti lozila bu badi mu bibuangu bisuama mutu kambulu zaba diambu Beti kunlozila
    mu kinzimbukila, mu kambu mona tsisi.
  yut-yut: Uŋun pasɨl egek amɨn kɨlegɨ do obip yamaŋgaŋ. Uŋun dɨma pasolgoŋ, do tepmɨsi
    yamaŋgaŋ.
  nya-nya: Iwo amaponya mivi yawo ali pa malo wobisala kwa munthu wosalakwa; amamulasa
    modzidzimutsa ndi mopanda mantha.
  hrv-hrv: koji bruse jezike k'o mačeve, otrovne riječi izbacuju kao strijele,
  mps-mps: Augwali te geme duala selama, tama te wiegi yai bidiba enego enani. Augwaligo
    te gagamua siyu, te wi me isiąma, tama augwaligo polo eneyu ebo dao.
  tpi-tpi: Ol i hait i stap na sutim ol spia long ol gutpela man. Ol i no save pret,
    olsem na ol i sut kwiktaim.
  dan-1931: der hvæsser Tungen som Sværd, lægger giftige Ord på Buen
  vie-OVCB: Bắn lén người vô tội, không ngại ngùng, bất chợt nhả tên.
  guj-2017: કે જેથી તેઓ એકાંતમાં નિર્દોષ માણસને મારે; અચાનક તેઓ તેને મારે છે અને બીતા
    નથી.
  pon-2006A: Re inenen pitipitiong kaparaseli ar tiahk kanamenek kan en lokaia likamw;
    re kin kamwomwki aramas mwahu kan arail karaunlikamw.
  por-BRBSL: para atirar em homens inocentes de emboscadas. Eles atiram nele de repente
    e sem medo.
  eng-OEBUS: which from ambush they launch at the blameless, shooting swiftly and
    unafraid.
  swe-swe: '[Detaljerat beskrivs nu hur fienderna planerar sin attack. Vers 1-6 är
    en enda mening i hebreiskan.] De som vässar sina tungor likt ett svärd och spänner
    sina bågar med bittra ord som pilar,'
  cth-cth: Yonnae ka tawn hoeh e tami hah arulahoi ka hanelah, lawkthoeumkha pala
    hoi a nue awh teh, takinae tawn laipalah vaitalahoi ouk a ka awh.
  twi-twi: Wofi ahintawee mu, tow bɔ onipa a ne ho nni asɛm; wɔtow bɔ no mpofirim
    a wonsuro.
  hlt-hlt: A cuemthuek te a huephael lamloh a nuen tih, anih te buengrhuet a kah uh
    khaw rhih uh pawh.
  tbz-SIM: Bɛ nɔ́ndiɛ́ nyiì dò nyɛsekontɛ bɛ̀ sũ̀ɔ̃́tɛ́ yɛ̀, kɛ̀ bɛ nɑ́ɑǹtì kɔ̀ùrì
    ipendɔ̀nni kɔ̃mɛ.
  msy-2020: Me atiatir puvatɨgha mongeghav ikia, akaba gumazir aghuibagh asa me mɨgei.
    Kamaghɨn me bar zuamɨrama asi.
  dop-dop: Pɑ nɔɔsɩ nɑ lɔŋ kɛ́ ɩsɩɩ lɑɣɑtɛ nte pɑ sɑlɑɑ tɔ, nɑ pɑ tɔm ɩsɑɣɑtʋ wɩɩkɩ
    ɩsɩɩ nyəmɑ́.
  azb-azb: Günahsız insana pusqu qurduqları yerlərdən Qəfildən, çəkinmədən atırlar.
  eng-DBY: 'That they may shoot in secret at the perfect: suddenly do they shoot at
    him, and fear not.'
  hin-2017: ताकि छिपकर खरे मनुष्य को मारें; वे निडर होकर उसको अचानक मारते भी हैं।
  wol-KYG: Ñu ngi daas seen làmmiñ niy saamar, di fitte seeni kàdduy wextan,
  bjr-bjr: Miqi maria manda fasiqausa qumee ooqa andeeqara fasiqa naridaqa. Misa rufiarana
    siaisa kaqi tautumaki naridaqa.
  eng-YLT: To shoot in secret places the perfect, Suddenly they shoot him, and fear
    not.
  kne-kne: Din nalinteg ay ipogaw yan sed-en da ta bigla ay panaen da, maga polos
    di egyat da.
  eng-WYC-2017: for to shoot in huddles, or privates, him that is unwemmed. Suddenly
    they shall shoot him, and they shall not dread;
  eng-WMBB: to shoot innocent men from ambushes. They shoot at him suddenly and fearlessly.
  zat-NTPS: Caní dxelenné̱' bagácheze chee̱ xelune̱' cheajlechaze benne' zaj naque̱'
    li lazre'. Chadite̱ dxelune̱' na, ne quebe bi dxelezrebe̱'.
  zty-NTPS: Ki ẕnnágake' bagáche'ze nich góngake' ga chejchégwgak benne' ḻi ḻaže'
    ka'. Choḻze žóngaken', na' bi be ẕžébegake'.
  urd-GVH: ताकि ताक में बैठकर उन्हें बेक़ुसूर पर चलाएँ। वह अचानक और बेबाकी से उन्हें
    उस पर बरसा देते हैं।
  rug-rug: Tuturei hola si arini pude tozi va enei, sari na dia sinekesekei na zinama
    kohakoha variva kurekuredi. Lopu matagutu si arini pude ṉoṉovali sari na tie leadi.
  gaz-gaz: Isaan riphanii nama yakka hin qabnetti futtaasu; akkuma tasaas sodaa malee
    itti gad dhiisu.
  fra-LSG: Ils aiguisent leur langue comme un glaive, Ils lancent comme des traits
    leurs paroles amères,
  yal-yal: E lɛnne xanxan alo silanfanna. Fala ɲaxine minima e dɛ alo xalimakuli ralemunxina.
  iou-iou: U jop manman yäkta mäyäkkät nämo pidämigän yäŋtäŋ kuŋat täkaŋ. U yäŋpäŋ-yabäŋ
    yäwat man terak äma täga täŋpäwakta bätakigän nadäk täkaŋ.
  haw-1868: 'I pana malu lakou i ka mea pono: Pana wawe no hoi lakou ia ia, aole hoi
    makau.'
  arb-NAV: لِيَرْمُوا الْبَرِيءَ مِنْ مَكَامِنِهِمْ. يَرْمُونَهُ فَجْأَةً وَمِنْ غَيْرِ
    رَادِعٍ.
  ded-ded: Yeni sufuma fema ngic kopocsic mong mi meficgeec, ye wedecandae. Yeni kengecngina
    kpac kecma bic yombong wedecgecde.
  ewe-ewe: Wodea xa hedaa aŋutrɔ ame maɖifɔ la, eye wodanɛ zi ɖeka vɔvɔ̃manɔŋutɔe.
  eng-LEE: (64:5) To shoot in secret at the innocent; suddenly do they shoot at him,
    and fear not.
  asm-FB: নির্দোষী জনক গুপুতে মাৰিবলৈ নিজৰ কাঁড় জুৰিছে; তেওঁলোকে তালৈ অকস্মাতে বাণ
    মাৰে, ভয় নকৰে।
  sus-A: عٍ دّ شَاحّ عَلْ سَنتِدّفّمَ، عٍ شَ وْيّن حَاشِيٍ لُمَ عَلْ تَنبّيٍ.
  fra-SBL: pour tirer sur des hommes innocents dans des embuscades. Ils lui tirent
    dessus soudainement et sans crainte.
  hbo-hbo: אֲשֶׁ֤ר שָׁנְנ֣וּ כַחֶ֣רֶב לְשֹׁונָ֑ם דָּרְכ֥וּ חִ֝צָּ֗ם דָּבָ֥ר מָֽר׃
  kik-kik: Mehithagĩra mũndũ ũtehĩtie makamũratha na mĩguĩ; mamũrathaga o rĩmwe mategwĩtigĩra.
  fra-NCL: qui aiguisent leurs langues comme un glaive, qui préparent leurs flèches
    — leur parole amère ! —
  cek-AK: coek koi om ai kami to tamquta hoi kah hanah patoep o moe, zithaih tawn
    ai ah anih to kah o roep.
  cuk-cuk: Dule-gwen-neg-oakalossulidgi, yamo arbakee gwichiguddamalad, wile-gwen-daksuli,
    dulegi aibitedamalad.
  uig-CYR: Гуналиқ ишлар, асийлиқлиримиз, Кәлкүн басқандәк мәндин ғалип келиду; Лекин
    Сән уларни йепип кәчүрүм қилисән;
  tel-2017: నిరపరాధులను కొట్టాలని రహస్య స్థలాల్లో ఆ బాణాలు సంధిస్తారు. ఏమాత్రం భయపడకుండా
    వారు అకస్మాత్తుగా వారిని కొడతారు.
  hat-BSA: pou tire an kachèt sou sila ki inosan yo. Sibitman yo tire sou li, san
    lakrent.
  ukr-ONPU: Здолали мене справи беззаконні, але Ти очистиш нас від переступів наших.
  kos-kos: Elos sa na in fahkelik kaskas kikiap lalos; Elos kunausla mwet wo ke kaskas
    in akkoluk lalos.
  hbo-WLC: אֲשֶׁ֤ר שָׁנְנ֣וּ כַחֶ֣רֶב לְשׁוֹנָ֑ם דָּרְכ֥וּ חִ֝צָּ֗ם דָּבָ֥ר מָֽר׃
  ibo-ibo: Ha na-agba onye na-enweghị ihe o mere àkụ site nʼebe nzuzo, na mberede
    ka ha na-agba ya, na-atụghị egwu.
  ory-ory: ଏବଂ ଆପଣାମାନଙ୍କ କଟୁବାକ୍ୟରୂପ ତୀର ଲକ୍ଷ୍ୟ କରିଅଛନ୍ତି; ଯେପରି ସିଦ୍ଧ ଲୋକଙ୍କ ପ୍ରତି
    ଗୋପନରେ ନିକ୍ଷେପ କରି ପାରିବେ; ସେମାନେ ହଠାତ୍‍ ତାହା ପ୍ରତି ନିକ୍ଷେପ କରନ୍ତି ଓ ଭୟ କରନ୍ତି
    ନାହିଁ।
  chk-chk: pwe repwe pekki ätewe esap wor an tipis seni ar lenien op, ra müttir pekki
    i, nge resap niuokus.
  rop-rop: Olabat nomo bradin. Brabliwei dei spredimat ola laiyawan stori blanga ola
    gudbala pipul. Dei jis laik det hanta weya blandim miselp en shudum im erro.
  ukr-1871: Щоб із закутка стріляти на безвинного; нечайно стріляють на него, і не
    бояться.
  yon-yon: Yi kuu yenbandi ye biknimbon yirimbed ma ambarakmindoman yaa monbenimaib,
    kwane yi kuu uniyiibban kenambun kwane monbenimaib.
  deu-1951: (064-5) um damit heimlich den Unschuldigen zu treffen, plötzlich auf ihn
    zu schießen ohne Scheu.
  eng-JPS: (64-5) That they may shoot in secret places at the blameless; suddenly
    do they shoot at him, and fear not.
  srp-1865: Da bi iz potaje ubili pravoga. Iznenada udaraju na nj i ne boje se;
  lug-lug: Beekweka ne bateega oyo atalina musango bamulase; amangwago ne bamulasa
    nga tebatya.
  heb-heb: לירות במסתרים תם פתאם ירהו ולא ייראו׃
  ben-IRV: যাতে সিদ্ধ লোকের গোপন জায়গা থেকে তারা শিকার করতে পারে; তারা হঠাৎ তাকে
    শিকার করে, ভয় করে না।
  ntu-ntu: Nzmnc-kapqng mz nzpnz-krdr kxnztubqng mz natq ngr nzpokiangr. X trnzmwxlrung
    nzaniti-krdr nzatrkati-krdr nidr.
  pan-pan: ਕਿ ਗੁਪਤ ਥਾਵਾਂ ਵਿੱਚ ਸੰਪੂਰਨ ਮਨੁੱਖ ਉੱਤੇ ਚਲਾਉਣ, ਓਹ ਅਚਾਨਕ ਚਲਾਉਂਦੇ ਹਨ ਅਤੇ ਡਰਦੇ
    ਨਹੀਂ।
  mya-JVB: စုံလင် သောသူကို မ ထင်မရှားပစ် မည်အကြံနှင့် ၊ ခါး သောစကား တည်းဟူသောမိမိ
    တို့ မြှား ကို ရွယ် တတ်ကြ၏။ မ ကြောက် မရွံ့ဘဲ ချက်ခြင်း ပစ် တတ်ကြ၏။
  kgf-kgf: Sasaŋgiaiguc ic solaŋa unuwiŋ ʒé bac yandi yandi ménda wamma éléŋnec unuanʒu.
  tte-O: Kabo siya mwayamwayau mena walo mwakomwakota siyadebalalali, tomo namwanamwali
    esaliyao sisibayanaeli ali etalapili koina.
  tbg-tbg: Vika vaara autute variaraqihai kia qetaraiti, quminq vaiinti kia qora kaiqa
    vare variaka vaaka ntaihe variara.
  hmo-hmo: Idia ese hunia gabuna dekena amo, kerere lasi tauna idia pidia noho. Idia
    ese unai tau idia pidia haraga noho, tau ta ese do ia itaia lasi totona.
  zar-NT: Bagáchiʼsö tuʼzë́ yuguʼ yaga lahui tuchiʼ naʼ para ilunëʼ huëʼ nupa bitiʼ
    bi nabágaʼgaca. Tsálidoʼos tuʼzë́ léguequi, en bitiʼ bi tádxinëʼ.
  urd-urd: ताकि उनको ख़ुफ़िया मक़ामों में कामिल आदमी पर चलाएँ; वह उनको अचानक उस पर
    चलाते हैं और डरते नहीं।
  rus-SYN: Дела беззаконий превозмогают меня; Ты очистишь преступления наши.
  bqc-SIM: Aaì ń lɛ́ kɛkɛ lán fɛ̃ndawa, aaì yãpãsĩↄ o lán kazuawa.
  tcz-CHONGTHU: Themmona neilou miho chu akiselnauva kon in ahin kap un kichatna neilouvin
    gangtah in anokhum jiuvin ahi.
  mar-mar: याकरिता ते गुप्त जागेतून जे कोणी निरपराध आहेत त्यांच्यावर मारा करतात; अचानक
    ते त्यांच्यावर मारा करतात आणि भीत नाहीत;
  isl-isl: Orð þeirra eru eins og rýtingur í bakið. Þeir hvæsa á mig og nísta hjarta
    mitt.
  hlt-THB: Ak awm dym thlang ce mah unawh kaap uhy, kqihnaak taak kaana, anih ce kaap
    zap uhy.
  qub-qub: Pacaraycashallanpitami juchaynaj runataga lëchanwan illapan. Mana pitapis
    manchacuypami illajpita chayachin.
  bqp-bqp: Òdi taarisaride dãdã ò a pá, òdi a pá kãnto, vĩna dì ń kũro.
  hat-hat: (064:5) Yo rete kache, y'ap vize moun ki inonsan an. Yo tire sou li san
    li pa atann. Yo pa pè fè anyen.
  eng-BSB: ambushing the innocent in seclusion, shooting suddenly, without fear.
  eng-WEBPB: to shoot innocent men from ambushes. They shoot at him suddenly and fearlessly.
  kbq-kbq: Ana vahe'mo'za kafoma ante'nazafinti kezmima omane vahera kevea nezmahe'za,
    antri hazaza hu'za korora osu tusiza hu'za hara hunezmantaze.
  pon-pon: Pwen rir kajikiedi me lelapok o; madan re pan kajikiedi i, o jota injenoki.
  nhe-BL: Inijuanti ax majmahuij para nechtlatzacuiltise. Motlatíaj campa axaca hueli
    quinita, huan quinmajcahuilíaj cuatlamintli tlacame tlen ax tleno quichijtoque.
    Niyon quentzi ax majmahuij ica tlen fiero quichihuaj.
  wnc-wnc: Waakwau undang kusopuke sakutna noman amindekan mukaing. Sike waakwau dua
    gwauke zeetgaman mukaing.
  bus-bus: Aↄ̃è taarisaidee dãdã lɛ wà à pá, aↄ̃è à pá kãndo, vĩa è ń kũro.
  gub-BL: Umuhàmuhàz wemu'emaw iaiw ma'e na'arewahy wà. Umumaw teko ikatu ma'e wemu'emaw
    iro ma'e pupe wà no.
  eng-DRA: 'The words of the wicked have prevailed over us: and thou wilt pardon our
    transgressions.'
