verse: PSA.064.002
translations:
  mal-C: ദുഷ്ടരുടെ ഗൂഢതന്ത്രങ്ങളിൽനിന്നും അധർമികളുടെ ആരവാരങ്ങളിൽനിന്നും എന്നെ മറച്ചുകൊള്ളണമേ.
  deu-TKW: Höre, o Gott, meine Stimme in meiner Klage; behüte mein Leben vor dem Schrecken
    des Feindes!
  lin-lin: Oh Nzambe, yoka mongongo na ngai kati kolela na ngai, batela ngai mosika
    ya monguna oyo azali kopesa ngai somo.
  mmx-mmx: Una rupe ia at lenngitngit at limixin kakapmek, basinge bok nedi buaang
    limixin bilinga.
  eng-LSV: Hide me from the secret counsel of evildoers, || From the tumult of workers
    of iniquity.
  eng-GNV: Hide me from the conspiracie of the wicked, and from the rage of the workers
    of iniquitie.
  eng-WEBSTER: 'Hide me from the secret counsel of the wicked; from the insurrection
    of the workers of iniquity:'
  nhw-BL: Techtlati tlen ni amo cuajcualme catli ichtacatzi quisencahuaj para nechchihuilise
    catli fiero.
  swh-ONEN: Unifiche kutokana na shauri la siri la waovu, kutokana na zile kelele
    za kundi la watenda mabaya.
  bba-bba: Gusunɔ, ɑ nɛn nɔɔ nɔɔwɔ sɑnɑm mɛ nɑ weeweenu mɔ̀. A mɑn kɔ̃suo nɛn yibɛrɛ
    wi nɑ nɑsien sɔ̃.
  eng-KJVCPB: 'Hide me from the secret counsel of the wicked; From the insurrection
    of the workers of iniquity:'
  luo-luo: Panda ne chenro maricho mag joma richo, panda ne koko ma oganda matimo
    marach goyo.
  aii-aii: ܛܲܫܝܼ ܠܝܼ ܡ̣ܢ ܒܘܼܨܵܐ ܕܥܵܒ݂ܕܵܢܹ̈ܐ ܕܒܝܼܫܬܵ‌ܐ، ܡ̣ܢ ܫܓ݂ܘܼܫܝܵܐ ܕܦܵܠܚܵܢܹ̈ܐ ܕܥܵܘܠܵܐ.
  meu-meu: Kara dika taudia edia lalohadai dikadia hehunidia amo ba hunigu, kara havara
    taudia edia ura dikadia amo ba hunigu.
  npi-ULB: खराबी गर्नेहरूको गुप्‍त षड्यन्त्रबाट र अधर्म गर्नेहरूको कोलाहलबाट मलाई
    लुकाउनुहोस् ।
  yor-yor: Pa mí mọ́ kúrò lọ́wọ́ ìmọ̀ ìkọ̀kọ̀ àwọn ènìyàn búburú kúrò nínú ọ̀pọ̀ igbe
    lọ́wọ́ ìrúkèrúdò oníṣẹ́ ẹ̀ṣẹ̀.
  pes-OPCB: در مقابل توطئهٔ شریران که فتنه بر پا می‌کنند، از من محافظت کن.
  tgl-ULB: Itago mo ako mula sa lihim na pakana ng mga mapaggawa ng masama, mula sa
    kaguluhan ng mga gumagawa ng masama.
  nop-nop: Me kadakahi adi nu nehitubu-kadakadok talik lohiiŋ, tiŋa nu nunutdok bop
    tiiŋ. Unduŋ doktiŋa napmehebiŋa nabudokoune adi nemek kadakaniŋ nemu tinamneŋ.
  hui-hui: Agali ko biaga karume ndelalu hariga tai bialu i̱ bo wahole mo mogobu kagoni.
    Tigua i̱ mo ko nahelo í̠na i̱ handayaho habe.
  mya-mya: သူ​ယုတ်​မာ​တို့​၏​လျှို့​ဝှက်​ကြံ​စည်​မှု​များ မှ​လည်း​ကောင်း၊ ဆိုး​ညစ်​သူ​လူ​စု​လူ​ဝေး​တို့​၏​ဘေး​မှ​လည်း
    ကောင်း ကွယ်​ကာ​တော်​မူ​ပါ။
  bod-N: དོན་ངན་སྤྱོད་མཁན་རྣམས་ཀྱི་ལྐོག་གྲོས༌དང༌། །ཉེས་པ་གསོག་མཁན་རྣམས་ཀྱི་ཟིང་ཆ༌ལས།
    །ཁྱེད་ཀྱིས་ང་རང་ཡིབ་ཅིང་བསྐྱབ་ཏུ༌གསོལ།།
  wsk-wsk: Kiwem memek betera ko kariimet alo mu aninga bita maguwumonko den kalosan;
    buta se ni aninga kaluwurko.
  sna-sna: Ndivanzei pakurangana kwavakaipa, ndibve pazhowezhowe yeungano yavaiti
    vezvakaipa.
  spa-BLM: Escóndeme de la conspiración de los malvados, de la ruidosa multitud de
    los que hacen el mal;
  cac-cac: C'ub'ejinel d'a eb' sc'ulan chucal. Colinel d'a eb' snaan yac' chucal d'ayin
    d'a elc'altac.
  swh-ULB: Unifiche dhidi ya mipango ya siri ya wafanyao maovu, unifiche dhidi ya
    watendao vurugu ya udhalimu.
  bel-bel: Табе, Божа, належыць хвала на Сіёне, і Табе будзе дадзена абяцаньне ў Ерусаліме.
  deu-ELBBK: Höre, Gott, meine Stimme in meiner Klage; vor dem Schrecken des Feindes
    behüte mein Leben!
  mbb-OT: Iyan ka metau he kenà medlampus is mezaat he planu kedì te grupu te menge
    lalung.
  mal-2015: ദുഷ്കർമ്മികളുടെ ഗൂഢാലോചനയിലും നീതികേടു പ്രവർത്തിക്കുന്നവരുടെ കലഹത്തിലും
    ഞാൻ അകപ്പെടാതവണ്ണം എന്നെ മറെച്ചു കൊള്ളേണമേ.
  gup-gup: Kanwarlka ba bu birriwarre bininj nawu ngandimarnekarremarnbun minj ngandingalke.
    Bedda nawu kabirrimirnderri bu kunwarre kabirridjarrkkurduyime.
  rmc-rmc: Šun man, ó Devla, sar man sajinav! Zachraňin miro dživipen, bo darav man
    mire ňeprijaťeľistar.
  nlg-nlg: Ko pilupungisiu ta didira na lei padapadalaghi dika rana tangohahi hahi,
    Ta didira na ghanaghana ni samalaghi ara hei ara gehegehe dika.
  pes-OPV: مرا از مشاورت شریران پنهان کن و ازهنگامه گناهکاران.
  ron-1924: Пэзеште-мэ де унелтириле челор рэй, де чата гэлэӂиоасэ а оаменилор нелеӂюиць!
  ben-OBCV: দুষ্টদের ষড়যন্ত্র থেকে আর অনিষ্টকারীদের চক্রান্ত থেকে, আমার জীবনকে লুকিয়ে
    রাখো।
  som-som: Oo iga qari talada qarsoon oo kuwa sharka ka shaqeeya, Iyo tirabadnaanta
    xumaanfalayaasha,
  lat-VUC: '[Te decet hymnus, Deus, in Sion, et tibi reddetur votum in Jerusalem.'
  eng-ASVBT: Hide me from the secret counsel of evildoers, From the tumult of the
    workers of iniquity;
  mna-mna: 'Re. Iŋgi zin wal sananŋan tilup zin mi timbuuru koŋ. Tana turke yo pizin:
    Kokena tipasaana yo.'
  ita-1885: Nascondimi dal consiglio de' maligni, E dalla turba degli operatori d'iniquità;
  eng-LXXUP: Praise becomes thee, O God, in Zion; And to thee shall the vow be performed.
  eng-ULB: Hide me from the secret plotting of evildoers, from the commotion of the
    doers of iniquity.
  spa-VBL: Guárdame de las conspiraciones de los malvados, de esta multitud llena
    de maldad.
  fra-_FOB: Mets-moi à couvert du complot des méchants, du tumulte des ouvriers d'iniquité;
  mal-mal: ദുഷ്കർമ്മികളുടെ ഗൂഢാലോചനയിലും നീതികേട് പ്രവർത്തിക്കുന്നവരുടെ കൂട്ടത്തിലും
    ഞാൻ അകപ്പെടാതെ എന്നെ മറച്ചുകൊള്ളണമേ.
  urd-GVR: Mujhe badmāshoṅ kī sāzishoṅ se chhupāe rakh, un kī halchal se jo ġhalat
    kām karte haiṅ.
  suz-BL: इन अरेशो मटीब आन क्‍येङा ख्रुइक्‍तीनी। मरिम्‍शो पाइब आन ख्रुइश्‍शा मिम्‍शो
    रे ख्रुइक्‍तीनी।
  eng-NOY: Hide me from the assembly of the wicked, From the brawling crowd of evil-doers!
  ita-1927: Mettimi al coperto dalle trame de’ maligni, dalla turba degli operatori
    d’iniquità,
  ckb-ckb: لە پیلانی بەدکاران بمشارەوە، لە کۆمەڵی خراپەکاران.
  eng-BBE: Keep me safe from the secret purpose of wrongdoers; from the band of the
    workers of evil;
  xsi-xsi: Kinzi tamâta sakamao nde simuna ku sipa ŋgua ŋana siyaula naŋa kâ. Kinzi
    kawanzi pakâe pakâe siveta mâsi potomule nâ. Naŋa ano pano tu pwatona naŋa sondo.
  kan-OKCV: ದುರ್ಮಾರ್ಗಿಗಳ ಗುಪ್ತ ಆಲೋಚನೆಗಳಿಗೂ, ದುಷ್ಟರ ಒಳಸಂಚಿಗೂ ನನ್ನನ್ನು ಮರೆಮಾಡಿರಿ.
  tam-2017: துன்மார்க்கர் செய்யும் இரகசிய ஆலோசனைக்கும், அக்கிரமக்காரர்களுடைய கலகத்திற்கும்
    என்னை விலக்கி மறைத்தருளும்.
  spa-RV-1909: 'Escóndeme del secreto consejo de los malignos; de la conspiración
    de los que obran iniquidad:'
  ron-BTF: Ascunde-mă de sfatul tainic al celor stricați, de răzvrătirea lucrătorilor
    nelegiuirii.
  eng-WEBP: Hide me from the conspiracy of the wicked, from the noisy crowd of the
    ones doing evil;
  eng-FBV: Shelter me from the plots of the wicked, from this evil mob.
  nld-1939: Bescherm mij tegen de aanslag der bozen, En tegen het woelen van schurken.
  nch-BL: Techtati ten ni amo cuajcualme cati ixtacatzi quisencahuaj para nechchihuilise
    cati fiero.
  vie-1934: Xin Chúa giấu tôi khỏi mưu nhiệm của kẻ dữ, Khỏi lũ ồn ào của những kẻ
    làm ác.
  cha-cha: Naatogyo gui secreto na pinagat y manaelaye; yan y inatborota ni y chumogüe
    y taelaye.
  hin-CV: कुकर्मियों के षड़्‍यंत्र से, दुष्टों की बुरी युक्ति से सुरक्षा के लिए मुझे
    अपनी आड़ में ले लीजिए.
  eng-OURB: Hide me from the conspiracy of the wicked, from the noisy crowd of the
    ones doing vain striving of iniquity;
  spa-BES: Manténme a salvo del propósito secreto de los malhechores; de la banda
    de los que hacen iniquidad;
  tdx-tdx: Aetaho iraho ami’ty fikililia’ o tsivokatseo; amo fikitrohan-drati’ o lo-tserekeo.
  tha-KJV: ขอทรงซ่อนข้าพระองค์​ไว้​จากการหารืออย่างลับๆของคนชั่ว จากการปองร้ายของคนกระทำความชั่วช้า
  por-BR-2018: Esconde-me do grupo dos malignos, e do ajuntamento dos praticantes
    de maldade,
  deu-ELO: Verbirg mich vor dem geheimen Rat der Übeltäter, vor der Rotte derer, die
    Frevel tun!
  eng-WYC-2018: Thou hast defended me from the covent of evil-doers; from the multitude
    of them that work wickedness. (Thou hast protected me from the plots of the evil-doers;
    yea, from the many who do evil.)
  epo-epo: Ŝirmu min kontraŭ la konspiro de maliculoj, Kontraŭ la amaso de krimuloj,
  gfk-gfk: Suhe iau ta ira harpingit kumaan ta ira ut na sakena, ma suhe mah iau ta
    ira matanaiabar na ut na gil nironga ing diet harharat.
  uig-PIN: Ⱪara niyǝtlǝrning yoxurun suyiⱪǝstliridin, Yamanliⱪ ǝyligüqi ⱪaƣa-ⱪuzƣunlardin
    aman ⱪilƣaysǝn.
  beo-beo: 'Wadela:i hamosu dunu ilia da na fane legemusa: ilegesa. Dia na gaga:ma!
    Amola ilia da na wadela:lesimusa: gegedobeba:le, na gaga:ma.'
  tpi-OTNT: Ol man nogut i painim rot bilong bagarapim mi, na ol i bung bilong paitim
    mi. Olsem na yu mas lukautim mi bai ol i no inap mekim nogut long mi.
  hau-SA: Ka ɓoye ni daga ƙulle-ƙullen mugaye, daga daure dauren wannan taro masu
    aikata mugunta.
  udu-udu: Bagi aha/ mo ’peni ’kwanin thus kun miina wu’th ka ḵwal is mo, ’peni mo
    jin ’konu gwo ibwa mo mmomii to jin ta thus ki thus mo.
  uig-LAT: Qara niyetlerning yoshurun suyiqestliridin, Yamanliq eyligüchi qagha-quzghunlardin
    aman qilghaysen.
  nde-nde: Ngifihla emacebeni abantu ababi, kulokho kuxokozela kwezixhwali.
  ton-ton: 'Fakafufū au mei he filioʻi ʻae kau angahala; mei he angatuʻu fakamaveuveu
    ʻoe kau fai kovi:'
  ces-1613: Slyš, ó Bože, hlas můj, když naříkám, před hrůzou nepřítele ostříhej života
    mého.
  eng-WMB: Hide me from the conspiracy of the wicked, from the noisy crowd of the
    ones doing evil;
  tam-TCV: கொடியவர்களின் சதியிலிருந்தும், ஆரவாரிக்கும் தீயவர்களின் கூட்டத்திலிருந்தும்
    என்னை மறைத்துக்கொள்ளும்.
  ceb-ULB: Tagoi ako gikan sa tinagong laraw sa mga daotan, ug gikan sa kasamok sa
    nagabuhat ug kasal-anan.
  pol-UBG: Ukryj mnie przed tajemną radą złoczyńców, przed zgrają czyniących nieprawość;
  urd-GVU: مجھے بدمعاشوں کی سازشوں سے چھپائے رکھ، اُن کی ہل چل سے جو غلط کام کرتے
    ہیں۔
  eng-OEBCW: Hide me from villains who secretly plot, from the blustering throng of
    the workers of evil,
  deu-1912: Verbirg mich vor der Versammlung der Bösen, vor dem Haufen der Übeltäter,
  kan-2017: ದುಷ್ಟರ ಒಳಸಂಚಿಗೂ, ಕೆಡುಕರ ಗುಪ್ತ ಆಲೋಚನೆಗೂ ಸಿಕ್ಕದಂತೆ, ನನ್ನನ್ನು ತಪ್ಪಿಸಿ ಭದ್ರಪಡಿಸು.
  yap-yap: Mu ayuwegneg ko pi makath rok e pi’in kireb, nge yu raba i girdi’ ni kireb
    e leam rorad.
  hlt-MCSB: Thaehuet rhoek kah baecenol neh, boethae aka saii rhoihui kut lamkah,
    kai nan thuh.
  mdy-ETH: ፑርቶ ዓሳ ታ ጊዳ ጌኔ ማሊሢና ዔቄሢፓ ዔያቶኮ ዎጎ ዎጋኒ ቡኮሢዳፓኣ ታና ዓይሴ።
  twi-ASANTE: Fa me sie firi amumuyɛfoɔ agyinatuo ho, ne nnebɔneyɛfoɔ dodoɔ no gyegyeegyeyɛ
    ho.
  eng-WEBU: Hide me from the conspiracy of the wicked, from the noisy crowd of the
    ones doing evil;
  acu-NT: Tura pasé aints ainau anumkar chichaman najatrina nunia uurkata. Tura nu
    aints ainau chichaman najatrina nunia angkanmamtikruata.
  spa-PDDPT: Ocúltame de la conspiración de malhechores, Del tumulto de los que hacen
    iniquidad,
  gun-gun: Xenhomi heko vai va'e ojapoxe va'e gui, heko vai va'e opa marã onhendu
    okuapya gui.
  agu-BL: Chin tew cunu' ẍchik'ab yi e' mal nak, yi ja oc chitxumu'n tan imbiyle'n.
    Chin cole'u' ẍchik'ab yi e' mal naka'tz, yi na cyaj cho'c tan inxite'n.
  ilo-ULB: Ilimmengnak iti nalimed a panagplano dagiti managdakdakes, manipud iti
    ringgor dagiti managbasol.
  kpg-kpg: Abaaba ina au gi daha mo nia hagahuaidu o digau huaidu, mo nia hagabuulinga
    daangada huaidu.
  uig-ARA: قارا نىيەتلەرنىڭ يوشۇرۇن سۇيىقەستلىرىدىن، يامانلىق ئەيلىگۈچى قاغا-قۇزغۇنلاردىن
    ئامان قىلغايسەن.
  sus-sus: Ala, i tuli mati n wa xui ra, N natanga n yaxuie ma.
  pon-2006: Komw ketin sileiesang koasoandien aramas suwed kan, sang mwekid suwed
    en aramas mwersuwed kan.
  jae-jae: Ôkô aê auc êndêŋ lau secwaga nêŋ biŋ, taŋ taêŋ gêjam gêc nêŋ ŋalêlôm sebe
    senseŋ aê naŋ. Ma êndêŋ lau geo, taŋ sêkac tauŋ sa toôndugeŋ sêmoa naŋ.
  ksd-ksd: Una ga varavite iau kan ra varpit ivai kai ra umana tena varpiam, Kan ra
    kor na tena varvabilak;
  tur-YTC: Kötülerin gizli tasarılarından, Fesat işleyenlerin gürültücü kalabalığından
    sakla beni.
  bel-N: Пачуй, Божа, голас мой у смутку маім! Ад страху [перад] ворагам захавай жыцьцё
    маё!
  grc-BRENT: Σοὶ πρέπει ὕμνος, ὁ Θεὸς ἐν Σιὼν, καὶ σοὶ ἀποδοθήσεται εὐχή.
  kpr-kpr: Ari ekoko emboimi manaka garuse irera. Namoa ufena daoro ambono dae kato
    erera ava sedo, kosege fete!
  ind-AYT: (64-3) Sembunyikan aku dari persekongkolan orang-orang jahat; dari keramaian
    orang-orang yang melakukan kejahatan,
  yom-yom: Wutsueka mu zikhanu zintotukilanga mu lukutukunu lu nsueki lu batu bambimbi
    ayi mu lukutukunu lu nkangu wu batu bamvanganga mambimbi ; bobo badi bulawu.
  yut-yut: Amɨn yokwi nak aŋupbal ak do pasulɨkon da gen yaŋ paŋkosit aŋ. Aŋek nak
    nɨt do muwukgaŋ, do kɨlano aŋaki yo yokwi dɨma aŋ namni.
  nya-nya: Ndibiseni ku chiwembu cha anthu oyipa, ku gulu laphokoso la anthu ochita
    zoyipa.
  hrv-hrv: Poslušaj, Bože, moje žalbe glas; od strašna dušmanina život mi čuvaj!
  mps-mps: Te dwai sę ebo bidi dabego te ena ela muabo sunumi gegebao, tama augwali
    sisinama, te elainu ebao. Tama te nago ena seselalubaso da, teda augwaligo enaba
    te dwai sę me egobeo.
  tpi-tpi: Ol man nogut i painim rot bilong bagarapim mi, na ol i bung bilong paitim
    mi. Olsem na yu mas lukautim mi bai ol i no inap mekim nogut long mi.
  dan-1931: Hør, o Gud, min røst, når jeg klager, skærm mit Liv mod den rædsomme Fjende;
  vie-OVCB: Xin che giấu con khi người ác mật bàn, khi bọn gian tà nổi loạn trong
    cuồng nộ.
  guj-2017: દુષ્ટોનાં કાવતરાંથી, અન્યાય કરનારાઓનાં હુલ્લડથી મને સંતાડો.
  pon-2006A: Komw ketin sileiesang koasoandien aramas suwed kan, sang mwekid suwed
    en aramas mwersuwed kan.
  por-BRBSL: Hide me da conspiração dos ímpios, da multidão barulhenta dos que fazem
    o mal;
  eng-OEBUS: Hide me from villains who secretly plot, from the blustering throng of
    the workers of evil,
  swe-swe: Hör, Gud (Elohim), min röst i min klagan (hör mitt lågmälda grubblande,
    mitt ibland bittra ordflöde), bevara mitt liv från fiendens terror (förskräckelse
    över fienden).
  cth-cth: Tamikathoutnaw e kâdeikâpannae koehoi thoseh, Payonnae kasaknaw kamkhuengnae
    koehoi thoseh, na ngue haw.
  twi-twi: Fa me sie fi amumɔyɛfo agyinatu ho, ne nnebɔneyɛfo pɔwbɔ ho.
  hlt-hlt: Thaehuet rhoek kah baecenol neh, boethae aka saii rhoihui kut lamkah, kai
    nan thuh.
  tbz-SIM: Áú Kuyie! N kuɔ̀nnɛ̀ fɔ̃́ nwe, kéntɛ́ n dɑbònnì, ɑ nni nkɑ̃nkɛ́ n dootitɔbɛ̀,
    n kɔ̃m̀bùɔ̀tì duò bɛ̀.
  msy-2020: Gumazir kuraba modogha uari akuvagha na mɨsogh na gasɨghasɨghasa akabav
    sosi. Kamaghɨn, nɨ deragh na geghuv na modoghtɨ me na gasɨghasɨghan kogham.
  dop-dop: Hɑɩ, Ɩsɔ nɩɩ mɑ nɔɣɔ kɛ wɑɑtʋ wei mɑ mɔləɣɩ tɔ. Kenti-m kolontu wei ɩ nyɑɑsəɣɩ-m
    tɔ.
  azb-azb: Pislərin fəndlərindən, Şər iş görənlərin vəlvələsindən Məni qoru.
  eng-DBY: Hide me from the secret counsel of evil-doers, from the tumultuous crowd
    of the workers of iniquity,
  hin-2017: कुकर्मियों की गोष्ठी से, और अनर्थकारियों के हुल्लड़ से मेरी आड़ हो।
  wol-KYG: Éy Yàlla, déglul sama kàddug tawat; ngalla aaral sama bakkan ci noon bu
    raglu.
  bjr-bjr: Manda oosana maree mariasa tipundaari mariasakinaana qini mareeqee kukeeqaqisaa.
    Aaqee mariasa faaqa fuisee qida qini darirari marianasaa faqa ititaqisaa.
  eng-YLT: Hidest me from the secret counsel of evil doers, From the tumult of workers
    of iniquity.
  kne-kne: Omisalakan ka koma sin planon di bonggoy di makedse ay nay da.
  eng-WYC-2017: Thou hast defended me from the covent or convent of evil-doers; from
    the multitude of them that work wickedness.
  eng-WMBB: Hide me from the conspiracy of the wicked, from the noisy crowd of the
    ones doing evil;
  zat-NTPS: Bcache chawe' neda' chee̱ quebe xelún benne' we̱n da cale̱la chia' ca
    da dxelezá lazre̱', ne chee̱ quebe xelún benne' dxelún da zrinnaj chia' ca da
    zaj nune̱' xelune̱' chia'.
  zty-NTPS: Bkache' chawe' neda' nich benne' ka' bi zej nake' chawe' bi góngake' chia'
    kan žénegekle', na' nich benne' ka' žóngake' da' ẕinnj bi góngake' chia' kan ẕza'
    ḻáže'gake'.
  urd-GVH: मुझे बदमाशों की साज़िशों से छुपाए रख, उनकी हलचल से जो ग़लत काम करते हैं।
  rug-rug: Mu kopu nau, mamu va seu pani au koari hiniva kaleadi tadi na tie, koa
    sa kobi tinoni variva matedi.
  gaz-gaz: Marii jalʼootaa duraa, mala namoota hamoo duraas na dhoksi.
  fra-LSG: O Dieu, écoute ma voix, quand je gémis! Protège ma vie contre l’ennemi
    que je crains!
  yal-yal: Ala, i tuli mati n ma mawuga xuiin na! N bata gaxu n yaxune yɛɛ ra. N niin
    natanga!
  iou-iou: Äma wakiwaki komi namikta änok änok kuŋatkaŋ yäŋpäŋ-nadäk täk täkaŋ unita
    itpipiŋ namisi.
  haw-1868: 'E huna mai ia''u mai ka ohumu malu ana o ka poe hewa; Mai ka hoohaunaele
    ana hoi o ka poe lawehala:'
  arb-NAV: اسْتُرْنِي مِنْ مُؤَامَرَةِ الأَشْرَارِ، وَمِنْ هِيَاجِ جُمْهُورِ فَاعِلِي
    الإِثْمِ،
  ded-ded: Ngic yeneng Anutu ngadehema mangana megecdeac ayemmeu sufu sufuu yoac dedzege
    angandae. Geng yenearunac mesufununa yeni mi meficnubisia. Yarengic yeni memanganenugecdeac
    areng faigec ge mesufununa yeni mi meficnubisia.
  ewe-ewe: Ɣlam tso ame vɔ̃ɖiwo ƒe nugbeɖoɖo kple ame vlo mawo ƒe howɔwɔ me.
  eng-LEE: (64:3) Hide me from the secret counsel of evil-doers, from the tumultuous
    assault of the workers of wickedness;
  asm-FB: দুষ্টবোৰৰ ষড়যন্ত্ৰৰ পৰা মোক লুকুৱাই ৰাখা; দুৰাচাৰীবিলাকৰ মানসিক উত্তেজনাৰ
    অপৰাধবোৰৰ পৰা মোক গুপুতে ৰাখা।
  sus-A: عَلَ، عِ تُلِ مَتِ ﭑ وَ شُي رَ، ﭑ نَتَنفَ ﭑ يَشُييٍ مَ.
  fra-SBL: Cache-moi de la conspiration des méchants, de la foule bruyante de ceux
    qui font le mal ;
  hbo-hbo: שְׁמַע־אֱלֹהִ֣ים קֹולִ֣י בְשִׂיחִ֑י מִפַּ֥חַד אֹ֝ויֵ֗ב תִּצֹּ֥ר חַיָּֽי׃
  kik-kik: Kĩĩhithe kuuma kũrĩ ndundu ya andũ arĩa aaganu, ũũhithe kuuma kũrĩ inegene
    rĩa mũingĩ ũrĩa wĩkaga ũũru.
  fra-NCL: O Dieu, écoute ma voix, quand je fais entendre mes plaintes ; défends ma
    vie contre un ennemi qui m’épouvante ;
  cek-AK: Kasae kaminawk mah tamquta hoi thuih o ih lokramhaih thung hoiah na pakaa
    ah loe, sethaih sah kaminawk salak hoiah na hawk ah;
  cuk-cuk: Dule-isganamar-anbina-itosgudimalad-idu, be an-odukue. Dule-ibmar-isgana-imakmaladgi,
    be an-onoge.
  uig-CYR: '@see-verse:PSA.064.001'
  tel-2017: దుర్మార్గుల కుట్ర నుండి, దుష్టక్రియలు చేసేవారి అల్లరి నుండి నన్ను దాచిపెట్టు.
  hat-BSA: Pwoteje m kont konsèy sekrè a malfektè yo, kont boulvèsman a sila ki fè
    mechanste yo.
  ukr-ONPU: Тобі, Боже, належить тиха хвала на Сіоні, і перед Тобою будуть виконані
    обітниці.
  kos-kos: Langoeyula liki pwapa lukma lun mwet sulallal, Ac liki u lulap lun mwet
    koluk.
  hbo-WLC: שְׁמַע־אֱלֹהִ֣ים קוֹלִ֣י בְשִׂיחִ֑י מִפַּ֥חַד א֝וֹיֵ֗ב תִּצֹּ֥ר חַיָּֽי׃
  ibo-ibo: Zopu m pụọ nʼizu nzuzo niile nke ndị ọjọọ, site nʼatụmatụ ndị na-eme ajọ
    ihe.
  ory-ory: କୁକର୍ମକାରୀମାନଙ୍କ ଗୁପ୍ତ ମନ୍ତ୍ରଣାରୁ, ଅଧର୍ମାଚାରୀମାନଙ୍କ କଳହରୁ ମୋତେ ଲୁଚାଇ ରଖ;
  chk-chk: kopwe aopaeila seni än ekewe aramasangau rawangauaei, seni ewe mwichen
    chon föföringau mi akürang.
  rop-rop: Yu maindim mi brom detlot nogudwan plen blanga detlot nogudwan pipul. Olabat
    bigmob nogudwan pipul.
  ukr-1871: Захисти мене від тайних змовин злочинників, від збіговиска тих, що творять
    беззаконнє!
  yon-yon: Arewa kamidanbed nenbandande nuubnaan kami yaa kuu ne nen kimyen yaa kowe,
    yi yirinde baandi yaa kui.
  deu-1951: (064-3) Verbirg mich vor den geheimen Plänen der Bösewichter, vor der
    Rotte der Übeltäter,
  eng-JPS: (64-3) Hide me from the council of evil-doers; from the tumult of the workers
    of iniquity;
  srp-1865: Sakrij me od gomile bezakonika, od èete zloèinaca,
  lug-lug: Onkweke mpone enkwe z’abakola ebibi, onzigye mu kibinja ky’aboonoonyi,
    abaleekaana
  heb-heb: תסתירני מסוד מרעים מרגשת פעלי און׃
  ben-IRV: অন্যায়কারীদের গোপন পরিকল্পনা ও অন্যায়কারীদের অপরাধের থেকে আমাকে লুকিয়ে
    রাখো।
  ntu-ntu: Tum mz nibrnge murde kxdrka'-ngrng nzyrlqng drtwr Mz nzesabrti-krdr ninge.
  pan-pan: ਬਦਕਾਰਾਂ ਦੇ ਗੁਪਤ ਮਤੇ ਤੋਂ ਅਤੇ ਕੁਕਰਮੀਆਂ ਦੀ ਹਲਚਲ ਤੋਂ ਮੈਨੂੰ ਲੁਕਾ,
  mya-JVB: လူဆိုး တို့၏ တိုင်ပင် ရာမှ ၎င်း၊ ဒုစရိုက် ကို ပြု လေ့ရှိသောသူတို့ ၏ စုဝေး
    ရာမှ ၎င်း၊ အကျွန်ုပ် ကို ကွယ်ကာ တော်မူပါ။
  kgf-kgf: Gi ni musaŋgé némma ic biria ionac niŋareŋ areŋgia saŋa imuacnec ʒéma tilic
    qilic ic ionac qeweloŋ igucnec ni musaŋgé nénna.
  tte-O: Toyauyaule yo tonaenaeli bodaliyao ali nuwatu kagu unuyamate kaiwena kutolo-kaukausiyau.
  tbg-tbg: Qora kaiqa vare variaka ruvaaqumavi vaiha ti haruke aarara rante variakaqihaira
    are ti kukeqa timitaane.
  hmo-hmo: Kara dika taudia ese lau alaia totona dala idia tahua noho, be mani emu
    kara idia dekena amo lau do oi hunia.
  zar-NT: Bucachiʼ nedaʼ para cabí bi ilún quiaʼ bagáchiʼsö nupa tuáʼ döʼ, en para
    cabí ilaʼbía diʼë nedaʼ bönniʼ tutiëʼ bönachi.
  urd-urd: शरीरों के ख़ुफ़िया मश्वरे से, और बदकिरदारों के हँगामे से मुझे छिपा ले
  rus-SYN: Тебе, Боже, принадлежит хвала на Сионе, и Тебе воздастся обет в Иерусалиме.
  bqc-SIM: Lua, ma aaukɛa wii ma, ma bↄ ma ibɛɛ pↄ́ má ń vĩa vĩↄ ↄzĩ.
  tcz-CHONGTHU: Hiche engset lungput a tohgon nei mipiho a kon'in neiselmang in, hiche
    thilse bol hon hoa kon in.
  mar-mar: वाईट करणाऱ्याच्या गुप्त कारस्थानापासून, अन्याय करणाऱ्याच्या गोंधळापासून
    मला लपव,
  isl-isl: '@see-verse:PSA.064.001'
  hlt-THB: Thlakchekhqi a tengnaak awhkawng ni thuh nawhtaw, khawboek chekhqi awipungkhqi
    ven awhkawng ni thuh lah.
  qub-qub: Fiyucuna yarpapaycämashanpita pacaycamay. Shuntacarcur fiyu runacuna parlacushanpita
    chapaycamay.
  bqp-bqp: Ǹ ma utɛ gbɛ̃ vãni kũ ò lɛ́ kpàkũsũmainↄnɛ, yãvãnikɛri zukade pìnↄ.
  hat-hat: (064:3) Pwoteje m' anba konplo mechan yo, anba gwo bann malveyan sa yo.
  eng-BSB: Hide me from the scheming of the wicked, from the mob of workers of iniquity,
  eng-WEBPB: Hide me from the conspiracy of the wicked, from the noisy crowd of the
    ones doing evil;
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mo'za nahenaku nanekea oku'a retro nehazanki,
    nazeri franekinka, ranke rankema nehaza kefo vahe'mokizmi zamavureti nazeri frakio.
  pon-pon: Kom kotin karuki ia la jan mon pokon en me jued akan, mon pwin en me wia
    japun kan.
  nhe-BL: Xinechtlati tlen ni ax cuajcualme tlen ixtacatzi quisencahuaj para nechchihuilise
    tlen fiero.
  wnc-wnc: Wai aminda na tasiwan maiwitde kepie tawakaing. Tawake unekan yuke nutnangge
    natake wamu yakaing. Unzingge gata kakuya tasiwi wai aminda na dua tasiwan maiwit.
  bus-bus: Ǹ ma utɛ gbɛ̃ zaaa kɛ̀ aↄ̃ lɛ́ kpàkↄ̃sↄ̃maziinↄnɛ, zaakɛri zↄkadee pìnↄ.
  gub-BL: Ikatu 'ym ma'e umume'u hezuka àwàm uzeupeupe wà. Hepyro pe wanuwi nehe.
    Awa iaiw ma'e uzemono'og ikatu 'ym ma'e iapo àwàm rehe wà. Ezekaiw katu herehe
    wanuwi hemunyryk kar pà nehe.
  eng-DRA: 'A Hymn, O God, becometh thee in Sion: and a vow shall be paid to thee
    in Jerusalem.'
