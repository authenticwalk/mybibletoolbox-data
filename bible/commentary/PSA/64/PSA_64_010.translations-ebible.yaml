  dop-dop: Sɔɣɔntʋ kpɑ yəlɑɑ tənɑ nɑ pɑ́ kpɑɑləɣɩ mpi Ɩsɔ lɑkɩ tɔ, nɑ pɑ́ cɛkəɣənɑ
