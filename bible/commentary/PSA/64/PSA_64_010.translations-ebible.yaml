  mar-mar: परमेश्वराच्या ठायी नीतिमान आनंद करतील आणि त्याच्यात आश्रय घेतील; सर्व सरळमार्गी
    त्याच्यात अभिमान बाळगतील.
  isl-isl: ótta slær á alla. Þeir játa mikilleik Guðs og hans voldugu verk, gefa gætur
