    Pay chapänanpaj yäracongami y alabangami.
  bqp-bqp: Gbɛ̃ mananↄ, àgↄ̃ pↄnna kɛ Dikiri gũn ò nai, nɛ̀sɛpuradenↄ, àgↄ̃ a táaki
    lɛ́ ń pínki.
  hat-hat: (064:11) Tout moun ki mache dwat yo ap kontan tou poutèt sa Seyè a fè.
    Y'a jwenn pwoteksyon anba zèl li. Tout moun ki viv jan Bondye vle l' la va fè
    lwanj li.
  eng-BSB: Let the righteous rejoice in the LORD and take refuge in Him; let all the
    upright in heart exult.
  eng-WEBPB: The righteous shall be glad in the LORD, and shall take refuge in him.
    All the upright in heart shall praise him!
  kbq-kbq: Anumzamofoma amage'ma nentaza vahe'mo'za Ra Anumzamofonkura muse nehu'za,
    Agri turunapinka manigahaze. Ana nehanage'za fatgo zamavuzmava'ma nehaza vahe'mo'za,
    muse nehu'za agi'a ahentesga hugahaze.
  pon-pon: Me pun o pan perenki Ieowa, o pan liki i, o me lelapok kan karoj pan pereperen.
  nhe-BL: Huan nochi tlacame tlen itztoque xitlahuaque quipaquilismacase TOTECO, huan
    más motemachise ipan ya huan quihueyimatise.
  wnc-wnc: Sike noman aminu kuupbamda Buyambam tapae apbaknganong. Bakngake ie kuke
    waiakngae iatang koke kusopunong. Iat yuke noman aminu Buyambam tapatane umana
    yatangenatnong.
  bus-bus: Gbɛ̃ maaanↄ, àgↄ̃ pↄnnaa kɛɛ Dii guu à nazi, nↄ̀sɛpuradeenↄ, àgↄ̃ à táaki
    lɛɛ á píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umurywete kar teko ize'eg heruzar har a'e wà.
    A'e teko wexak upyro haw Tupàn inuromo wà. A'e paw umume'u putar ikatu haw wà
    nehe.
  eng-DRA: 'Thou hast visited the earth, and hast plentifully watered it; thou hast
    many ways enriched it. The river of God is filled with water, thou hast prepared
    their food: for so is its preparation.'
