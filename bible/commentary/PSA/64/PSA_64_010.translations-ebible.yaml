verse: PSA.064.010
translations:
  mal-C: നീതിനിഷ്ഠർ യഹോവയിൽ ആനന്ദിക്കുകയും അവർ അവിടത്തെ അഭയംപ്രാപിക്കുകയും ചെയ്യട്ടെ;
    ഹൃദയപരമാർഥതയുള്ള എല്ലാവരും അവിടത്തെ പുകഴ്ത്തട്ടെ! സംഗീതസംവിധായകന്.
  deu-TKW: Man läßt ihn straucheln, indem ihre Zunge über sie kommt; es schütteln
    sich alle, die auf sie blicken.
  lin-lin: Bato nyonso bakokoma kobanga, kopanza sango ya misala ya Nzambe mpe kososola
    makambo oyo asalaka.
  mmx-mmx: Nedi axap limixin manmanton dinaba momo ap mo levempanga Leeme Silok gara
    lok pam i. Dinaba nemen matmatkun maxopok at loklok tatao ren. Limixin axap di
    nunuan, dinaba emi asu min.
  eng-LSV: The righteous rejoice in YHWH, || And have trusted in Him, || And all the
    upright of heart boast!
  eng-GNV: 'But the righteous shall be glad in the Lord, and trust in him: and all
    that are vpright of heart, shall reioyce.'
  eng-WEBSTER: The righteous shall be glad in the LORD, and shall trust in him; and
    all the upright in heart shall glory.
  nhw-BL: Huan nochi masehualme catli itztoque xitlahuaque quipaquilismacase TOTECO,
    huan más motemachise ipan ya huan quihueyimatise.
  swh-ONEN: Wenye haki na wafurahi katika Bwana, na wakimbilie kwake; wanyofu wote
    wa moyo na wamsifu yeye!
  bba-bba: Kpɑ bɛrum mu be kpuro mwɑ bɑ n kpɑrɑmɔ ye Gusunɔ u kuɑ, kpɑ bɑ n yen bwisikunu
    mɔ̀.
  eng-KJVCPB: The righteous shall be glad in the Lord, and shall trust in him; And
    all the upright in heart shall glory.
  luo-luo: Joma kare mondo obed moil kuom Jehova Nyasaye kendo gipondo kuome; ji duto
    moriere tir gie chunygi mondo opake!
  aii-aii: ܒܸܬ ܚܵܕܹܐ ܙܲܕܝܼܩܵܐ ܒܡܵܪܝܵܐ ܘܫܵܩܹܠܔ ܓܵܘܣܵܐ ܒܝܼܹܗ، ܘܒܸܬ ܥܵܒ݂ܕܝܼ ܫܘܼܒ݂ܗܵܪܵܐ
    ܟܠܵܝܗ‌ܝ ܬܪ̈ܘܼܨܹܐ ܕܠܸܒܵܐ.
  meu-meu: Kara maoromaoro taudia ese Iehova bae moalelaia, ienai bae roho mauri;
    lalo-maoromaoro taudia iboudiai ese ia bae imodaia.
  npi-ULB: धर्मी परमप्रभुको बारेमा खुसी हुनेछ र उहाँमा शरण लिनेछ । हृदयमा सोझा हुने
    सबै जनाले उहाँमा गर्व गर्नेछन् ।
  yor-yor: Jẹ́ kí olódodo kí ó yọ̀ nínú Olúwa yóò sì rí ààbò nínú rẹ̀. Gbogbo ẹni
    ìdúró ṣinṣin ní ọkàn yóò máa yìn ín.
  pes-OPCB: عادلان در خداوند شادی کنند و بر او توکل نمایند؛ همهٔ پاکدلان او را ستایش
    کنند!
  tgl-ULB: Magagalak kay Yahweh ang matuwid at kukubli sila sa kaniya; magmamalaki
    ang lahat ng matapat sa puso.
  nop-nop: Metam didimehi hogohogok adi Yahwedok nadifo tiyaneeŋ, tiŋa nemek hogoli
    u kaŋ momoŋ wooŋ adi’walaŋkade hebihakaneeŋ. Tiŋa metam didimehi hogohogok adi
    yadi Wapum wou nintiloyaneeŋ.
  hui-hui: Wali agali tigabi biaga karume Anduane Homogohanda biyarunaga turu holebira.
    Tigua ibuha ha do ho howa bayale holebira. Wali agali mini bayale karume Ngode
    Datagaliwabenaga mini yaraga haabo helo laro.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သော​အ​မှု​တော်​ကြောင့် သူ​တော်​ကောင်း​အ​ပေါင်း​တို့​သည်​ရွှင်​လန်း
    ဝမ်း​မြောက်​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော်​တွင် ခို​လှုံ​ကြ​လိမ့်​မည်။
    စိတ်​နှ​လုံး​ဖြူ​စင်​ဖြောင့်​မတ်​သူ​အ​ပေါင်း​တို့​သည် ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။
  bod-N: དྲང་བདེན་མི་རྣམས་ཡ་ཝཱེའི་ནང་དགའ་ཞིང་། །ཁོང་ལ་བློ་གདེང་བསྐྱེད་པར་གྱུར་ཅིག༌གུ
    །གཞུང་དྲང་རྣམས་ཀྱིས་ངོམ་སོ་སྟོན་པར༌ཤོག།
  wsk-wsk: Kariimet ningo diram mu nuguting momon ale Yawe ko amilmilamonko; nuna
    noko nup patawumon se nu nunga bituokko.
  sna-sna: Vakarurama ngavafare muna Jehovha uye vavande maari; vose vakarurama mumwoyo
    ngavamurumbidze!
  spa-BLM: Los justos se alegrarán en Yahvé, y se refugiarán en él. Todos los rectos
    de corazón lo alabarán.
  cac-cac: A eb' anima vach' sb'eyb'al, ol tzalaj eb' yed' Jehová, ol sayan pax colval
    eb' d'ay. Masanil eb' anima vach', junc'olalxon̈ej ol aj eb'.
  swh-ULB: Wenye haki watakuwa na furaha kuhusu Yahwe nao watakimbilia kwake; wote
    wenye haki moyoni watajivuna katika yeye.
  bel-bel: 'Ты наведваеш сушу і спатольваеш смагу яе, шчодра яе ўзбагачаеш: паток
    Божы поўны вады; Ты яе збожжа гатуеш, бо так яе зладзіў;'
  deu-ELBBK: Und es werden sich fürchten alle Menschen, und das Tun Gottes verkünden
    und sein Werk erwägen.
  mbb-OT: Egkelipey wey edalig te Nengazen is langun he menge metazeng tenged te mibeelan
    din, ne ebuyù dan he kelesaǥi zin sikandan.
  mal-2015: നീതിമാൻ യഹോവയിൽ ആനന്ദിച്ചു അവനെ ശരണമാക്കും; ഹൃദയപരമാർത്ഥികൾ എല്ലാവരും
    പുകഴും.
  gup-gup: Mah, nawu birrimak bininj wanjh birriwernhmarrmarr kore Yawey, dja kabirrirlobme
    kore nungka ba kabennahnan. Bedda nawu kabirridjaldjare kunmak kore kukange bedberre,
    wanjh birriburluburlumen nuye!
  rmc-rmc: Savore manuša pes darana; vakerena pal oda, so kerel o Del, achaľona oleske,
    so ov kerel.
  nlg-nlg: Ara hei tara mua gehegehe vania na God sorisori, Kara rivurivu itatana
    na Lord, Ma kara ungaunga itatana. Mara hei tara gehegehe maemane kara holohaba
    gaia God.
  pes-OPV: ومرد صالح در خداوند شادی می‌کند و بر اوتوکل می‌دارد و جمیع راست دلان، فخر
    خواهندنمود.
  ron-1924: Чел неприхэнит се букурэ ын Домнул ши ын Ел ышь каутэ скэпаря; тоць чей
    ку инима фэрэ приханэ се лаудэ кэ сунт феричиць.
  ben-OBCV: ধার্মিক সদাপ্রভুতে আনন্দ করবে ও তাঁতে শরণ নেবে; যারা হৃদয়ে ন্যায়পরায়ণ
    তারা তাঁর জয়গান করবে।
  som-som: Kuwa xaqa ahu waxay ku farxi doonaan Rabbiga, oo isagay isku hallayn doonaan,
    Oo inta qalbigoodu toosan yahay oo dhammuna way faani doonaan.
  lat-VUC: 'Visitasti terram, et inebriasti eam; multiplicasti locupletare eam. Flumen
    Dei repletum est aquis; parasti cibum illorum: quoniam ita est præparatio ejus.'
  eng-ASVBT: The righteous shall be glad in Jehovah, and shall take refuge in him;
    And all the upright in heart shall glory.
  mna-mna: Tona zin wal ndeeŋeŋan ko menmeen zin pa Yooba, mi tipase pini be iwe ur
    pizin mi imenderkaala zin. Zin wal ta lelen ŋgeezeŋan, nako lelen ambai mi tiwit
    uruunu.
  ita-1885: Il giusto si rallegrerà nel Signore, e spererà in lui; E tutti quelli
    che son diritti di cuore, si glorieranno.
  eng-LXXUP: Thou hast visited the earth, and saturated it; Thou hast abundantly enriched
    it. The river of God is filled with water; Thou hast prepared their food, for
    thus is the preparation of it.
  eng-ULB: The righteous will be glad about Yahweh and will take refuge in him; all
    the upright in heart will take pride in him.
  spa-VBL: Los justos se alegrarán con el Señor y buscarán su protección. Los que
    viven en rectitud lo alabarán.
  fra-_FOB: Le juste se réjouira en l'Éternel, et se retirera vers lui; tous ceux
    qui ont le cœur droit s'en glorifieront.
  mal-mal: നീതിമാൻ യഹോവയിൽ ആനന്ദിച്ച് അവിടുത്തെ ശരണമാക്കും; ഹൃദയപരമാർത്ഥികൾ എല്ലാവരും
    പ്രശംസിക്കപ്പെടും.
  lit-lit: 'Teisusis džiaugsis VIEŠPAČIU ir bėgs prieglaudon pas jį: ir visi tiesiaširdžiai
    rodys šlovę.'
  urd-GVR: Rāstbāz Allāh kī ḳhushī manā kar us meṅ panāh legā, aur jo dil se diyānatdār
    haiṅ wuh sab faḳhr kareṅge.
  suz-BL: ठीक पाइबपुकी परमप्रभु यावे आ पर्बम ग्‍येरसीने। मिनु मेको नु ख्रुंइसीन। रिम्‍शो
    थुं पाइश्‍शो मुर नेल्‍ले ग्‍येरसीन।
  eng-NOY: The righteous shall rejoice, and trust in the LORD; All the upright in
    heart shall glory.
  ita-1927: Il giusto si rallegrerà nell’Eterno e in lui cercherà rifugio; e tutti
    i diritti di cuore si glorieranno.
  ckb-ckb: با ڕاستودروستان بە یەزدان دڵخۆش بن و پەنا ببەنە بەر ئەو، با هەموو دڵڕاستان
    ستایشی بکەن!
  eng-BBE: The upright will be glad in the Lord and have hope in him; and all the
    lovers of righteousness will give him glory.
  xsi-xsi: Ara ŋana kinzi tamâta arara rârâni ma sindekana Yova Kindeni ku silâ simuna
    i tini laiti. Ara ŋana kinzi tamâta sondo rârâni ma sipanea i sisuka ŋa kâki.
  kan-OKCV: ನೀತಿವಂತರು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಆನಂದಪಟ್ಟು ದೇವರನ್ನೇ ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವರು. ಸರಳ ಹೃದಯದವರೆಲ್ಲರೂ
    ದೇವರನ್ನು ಮಹಿಮೆಪಡಿಸುವರು.
  tam-2017: நீதிமான் யெகோவாவுக்குள் மகிழ்ந்து, அவரை நம்புவான்; செம்மையான இருதயமுள்ளவர்கள்
    அனைவரும் மேன்மைபாராட்டுவார்கள்.
  spa-RV-1909: Alegraráse el justo en Jehová, y confiaráse en él; y se gloriarán todos
    los rectos de corazón.
  ron-BTF: Cel drept se va veseli în DOMNUL și se va încrede în el; și toți cei integri
    în inimă se vor lăuda.
  eng-WEBP: The righteous shall be glad in the LORD, and shall take refuge in him.
    All the upright in heart shall praise him!
  eng-FBV: Those who are right with the Lord will be happy in him, they will go to
    him for protection. Those who live right will praise him.
  nld-1939: De brave zal zich in Jahweh verheugen, en op Hem hopen, Alle oprechten
    van hart zullen juichen!
  nch-BL: Huan nochi masehualme cati itztoque xitahuaque quipaquilismacase TOTECO,
    huan más motemachise ipan ya huan quihueyimatise.
  vie-1934: Người công bình sẽ vui vẻ nơi Đức Giê-hô-va, và nương náu mình nơi Ngài,
    còn những kẻ có lòng ngay thẳng đều sẽ khoe mình.
  cha-cha: Y manunas ufanmagof sija gui as Jeova, ya ujaangoco nu güiya; yan todo
    y manunas na corason, ufanmalag.
  hin-CV: धर्मी याहवेह में हर्षित होकर, उनका आश्रय लेंगे और सभी सीधे मनवाले उनका स्तवन
    करें!
  eng-OURB: The upright shall be glad in Adonai, and shall take refuge in him. All
    the upright in heart shall praise him!
  spa-BES: Los justos se alegrarán en el Señor y tendrán esperanza en él; y todos
    los amantes de la justicia le darán gloria.
  tdx-tdx: Hifale am’ Iehovà o vantañeo, hipalitse ama’e; vaho hene handrenge aze
    o mahity añ’arofoo.
  tha-KJV: คนชอบธรรมจะเปรมปรี​ดิ​์ในพระเยโฮวาห์ และจะวางใจในพระองค์ บรรดาคนที่​เท​ี่ยงธรรมในจิตใจจะอวดอ้างพระองค์
  por-BR-2018: O justo se alegará no SENHOR, e confiará nele; e todos os corretos
    de coração o glorificarão.
  deu-ELO: Der Gerechte wird sich in Jehova freuen und auf ihn trauen; und es werden
    sich rühmen alle von Herzen Aufrichtigen.
  eng-WYC-2018: The just man shall be glad in the Lord, and shall hope in him; and
    all men of rightful heart shall be praised. (The righteous shall be glad in the
    Lord, and shall trust him; and all who have upright hearts shall praise him.)
  epo-epo: La virtulo ĝojos per la Eternulo, kaj fidos Lin; Kaj triumfos ĉiuj, kiuj
    havas pian koron.
  gfk-gfk: I tahut bia ira ut na takodas, bia diet na kanakana tano Watong, ma diet
    na barahit tana. I tahut bia diet ing ira kaati diet i gamgamatien diet na pirlat
    ie.
  uig-PIN: Ⱨǝⱪⱪaniylar Pǝrwǝrdigarda huxal bolup, Uningƣa tayinidu; Kɵngli durus adǝmlǝr
    roⱨlinip xadlinidu.
  beo-beo: Moloidafa dunu huluane ilia da nodogia:mu. Bai Hina Gode Ea hamoi ba:beba:le.
    Ilia da Ema gaga:su ba:mu. Amola noga:i dunu huluane ilia da Ema nodone sia:mu.
  tpi-OTNT: Olgeta stretpela manmeri bai ol i amamas long Bikpela, na bai ol i go
    long em na hait long samting nogut. Na bai olgeta stretpela manmeri ol i litimapim
    nem bilong Bikpela.
  hau-SA: Bari masu adalci su yi farin ciki a cikin Ubangiji su kuma nemi mafaka a
    gare shi; bari dukan masu gaskiya a zuciya su yabe shi!
  udu-udu: Dhalki a’di jin mii miiŋḵar/e ’kunya bwa mo e Tap̱a mo dhali bu’th mo jin
    huru jwa e a’di mo. Dhalki uni gwansan kun dhelel ma du mo tani can mo.
  uig-LAT: Heqqaniylar Perwerdigarda xushal bolup, Uninggha tayinidu; Köngli durus
    ademler rohlinip shadlinidu.
  nde-nde: Akuthi abalungileyo bathokoze kuThixo baphephele kuye; akuthi bonke abaqotho
    ngenhliziyo bamdumise.
  ton-ton: ‌ʻE fiefia ʻae māʻoniʻoni ʻi he ʻEiki, pea falala kiate ia; pea vikiviki
    ai ʻakinautolu kotoa pē ʻoku angatonu ʻi loto.
  ces-1613: I budou se báti všickni lidé, a ohlašovati skutek Boží, a k srozumívání
    dílu jeho příčinu dadí.
  eng-WMB: The righteous shall be glad in the LORD, and shall take refuge in him.
    All the upright in heart shall praise him!
  tam-TCV: நீதிமான்கள் யெகோவாவிடம் மகிழ்ந்து, அவரிடத்தில் தஞ்சம் அடைவார்கள்; இருதயத்தில்
    நீதியுள்ளோர் அனைவரும் அவரைப் புகழ்வார்கள்!
  ceb-ULB: Magmaya ang mga matarong ngadto kang Yahweh ug modangop kaniya; ang tanang
    adunay matarong nga kasingkasing mapasigarbohon diha kaniya.
  pol-UBG: A sprawiedliwy będzie się weselić w PANU i będzie mu ufał; i będą się chlubili
    wszyscy prawego serca.
  urd-GVU: راست باز اللہ کی خوشی منا کر اُس میں پناہ لے گا، اور جو دل سے دیانت دار
    ہیں وہ سب فخر کریں گے۔
  eng-OEBCW: In the Lord shall the righteous rejoice, in him shall they take refuge;
    and all the true-hearted shall glory.
  deu-1912: Die Gerechten werden sich des HERRN freuen und auf ihn trauen, und alle
    frommen Herzen werden sich des rühmen.
  kan-2017: ಸದ್ಭಕ್ತರು ಯೆಹೋವನಲ್ಲಿ ಆನಂದಪಟ್ಟು ಆತನನ್ನೇ ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವರು; ಸರಳಹೃದಯದವರೆಲ್ಲರೂ
    ಹಿಗ್ಗುವರು.
  yap-yap: Gubin e pi’in nib mat’aw e bay ra felfelan’gad ni bochan e n’en ke rin’
    SOMOL. Ir e bay ra pir’eged e gapas rok; Gubin e girdi’ nib manigil e bay ra pininged
    e sorok ngak.
  hlt-MCSB: Aka dueng te BOEIPA ah a kohoe saeh lamtah amah dongah ying saeh. Lungbuei
    aka thuem boeih khaw thangthen uh saeh.
  mdy-ETH: ፂሎ ዓሳ ፆኦሲና ዎዛዾንጎ፤ ዒዛ ፔኤኮ ፑኖ ካያሢ ማሄ ዓሳ ዒኖ ፒዜዚንሢያ ቢያ ዎዛዾንጎ።
  twi-ASANTE: Ma teneneefoɔ nni ahurisie wɔ Awurade mu na wɔmpɛ hintabea wɔ ne mu;
    ma wɔn a wɔn akoma mu teɛ nyinaa nyi no ayɛ! Wɔde ma dwomkyerɛfoɔ.
  eng-WEBU: The righteous shall be glad in the LORD, and shall take refuge in him.
    All the upright in heart shall praise him!
  acu-NT: Tura asaramtai pengke aints ainau ni Apurin warartusartinuitai. Iin waitkartukta
    tusar, Yusen seartin ainawai. Tura aints anangmichu ainauka mash pengker nintimsar
    pujusartin ainawai.
  spa-PDDPT: El justo se alegrará en Yavé, Y se confiará en Él. Se gloriarán todos
    los rectos de corazón.
  gun-gun: Ha'e gui heko porã va'e ma oguerovy'a 'rã Senhor, hexe ojerovia 'rã guive.
    Anhetẽ rupi ipy'a va'e ha'e javi ovy'a 'rã. Jogueroporaei va'e pe mboraeirã Davi
    ombopara va'ekue.
  agu-BL: Poro cyakil yi o' ketz yi skoj cu'n te kalma', yi o' yi jicyuch te kajtza'kl,
