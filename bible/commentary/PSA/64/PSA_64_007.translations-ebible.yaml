verse: PSA.064.007
translations:
  mal-C: എന്നാൽ ദൈവം തന്റെ അസ്ത്രങ്ങൾകൊണ്ട് അവരെ എയ്തുവീഴ്ത്തും; അതിവേഗത്തിലവർ നിലംപൊത്തും.
  deu-TKW: 'Sie halten fest an bösem Anschlag, reden davon, daß sie Fallstricke verbergen
    wollen; sie denken: Wer wird auf uns sehen?'
  lin-lin: 'Basalaka mabongisi ya kosala bato mabe, balobaka : « Toselingwi na mabongisi
    na biso ! » Makanisi mpe motema ya moto ezali mozindo makasi.'
  mmx-mmx: Ketla ne Moroa naba soso di mi levesoso ren, la soso mun dinaba ruuna ka
    levennin kooxing.
  eng-LSV: And God shoots them [with] an arrow, || Their wounds have been sudden,
  eng-GNV: 'But God will shoote an arrowe at them suddenly: their strokes shalbe at
    once.'
  eng-WEBSTER: But God shall shoot at them with an arrow; suddenly shall they be wounded.
  nhw-BL: Pero Toteco Dios yaya iseltzi quintlamicocos. Elis quen quinmajcahuilis
    cuatlamintli quema amo quichiyaj, huan nimantzi quintlanis.
  swh-ONEN: Bali Mungu atawapiga kwa mishale, nao ghafula wataangushwa.
  bba-bba: Kɔ̃sɑ bɑ himbɑ mɔ̀ bɑ mɔ̀, ben kpunɑɑ ye, yɑ wɑ̃wɑ mɑm mɑm. Domi ɡoo kun
    kpɛ̃ u tɔnun ɡɔ̃run ɡɑri tubu.
  eng-KJVCPB: But God shall shoot at them with an arrow; Suddenly shall they be wounded.
  luo-luo: To Nyasaye biro bayogi gi aserni; apoya nono, ibiro puodgi piny.
  aii-aii: ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܒܸܬ ܕܵܪܹܐ ܓܹܐܪܵܐ ܥܲܠܵܝܗ‌ܝ، ܒܸܬ ܗܵܘܝܼ ܡܲܚܘܵܬܵܝ̈ܗ‌ܝ ܡܸܢܫܸܠܬܵܢܹܐ.
  meu-meu: A Dirava ese ena diba amo baine tarakidia; idia na bae bero haraḡa-haraḡa.
  npi-ULB: तर परमेश्‍वरले तिनीहरूलाई प्रहार गर्नुहुनेछ । अचानक तिनीहरू उहाँको काँडले
    घाइते हुनेछन् ।
  yor-yor: Ṣùgbọ́n Ọlọ́run yóò ta wọ́n ní ọfà; wọn ó sì gbọgbẹ́ lójijì.
  pes-OPCB: اما خدا این بدکاران را هدف تیرهایش قرار خواهد داد و آنها در یک چشم به
    هم زدن نقش زمین خواهند شد.
  tgl-ULB: Pero papanain sila ng Diyos; kaagad silang masusugatan ng kaniyang mga
    palaso.
  nop-nop: Iŋgoŋ Bepaŋ adi tebe kandamŋiŋdi yalambune pilap hinek kumuŋa liwe tineeŋ.
  hui-hui: Agali korume bi ogonibi laragoyu Ngode Datagaliwabehanda ibunaga timume
    ti baragola ti abale ibira holebira.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည်​ထို​သူ​တို့​အား မြား​တော်​ဖြင့်​ပစ်​တော်​မူ​၍​ချက်​ချင်း​ပင်
    ဒဏ်​ရာ​ရ​စေ​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་དེ་ཚོར་མདའ་འཕེན༌ཞིང༌། །ཁོ་རྣམས་གློ་བུར་ཉིད་དུ་རྨས་པར༌འགྱུར།།
  wsk-wsk: Bare nuna me ko ikimon se Kaem noko gatu te nunga moruk se kapamonko.
  sna-sna: Asi Mwari achavapfura nemiseve; pakarepo vachawira pasi.
  spa-BLM: Pero Dios les disparará. Serán abatidos repentinamente con una flecha.
  cac-cac: A Dios ol ac'an echnaj eb' yed' sjul-lab'. Satc'olal yaj eb' ol satjoquel
    eb'.
  swh-ULB: Lakini Mungu atawapiga wao; ghafla watajeruhiwa kwa mishale yake.
  bel-bel: Ты, Хто горы паставіў сілаю Сваёю, магутнасьцю аперазаны,
  deu-ELBBK: 'Sie denken Schlechtigkeiten aus: „Wir haben es fertig, der Plan ist
    ausgedacht!“ Und eines jeden Inneres und Herz ist tief.'
  mbb-OT: Iyan, ebpenaan sikandan te Megbevayà, ne egketik-ew zà sikandan egkengetiyuk.
  mal-2015: എന്നാൽ ദൈവം അവരെ എയ്യും; അമ്പുകൊണ്ടു അവർ പെട്ടന്നു മുറിവേല്ക്കും.
  gup-gup: Dja bonj. God nungan wanjh kundjalburrikudji kabenmarnekarrewarrewon, yiman
    kabenlonbun mankolewi.
  rmc-rmc: 'Keren o nalačhe plani a phenen: „Avľam pro igen lačho planos!“ Ňiko našťi
    džanel, so peske o manuš andro jilo gondoľinel.'
  nlg-nlg: Hauva ka, ma God heghena vamua ke vanahi horura. Ara mua ghanaghana kalea,
    nina na kuali ke [sulu/sulupa] volara.
  pes-OPV: اما خدا تیرها بر ایشان خواهد انداخت. وناگهان جراحت های ایشان خواهد شد.
  ron-1924: 'Дар Думнезеу арункэ сэӂець ымпотрива лор: деодатэ ятэ-й ловиць.'
  ben-OBCV: কিন্তু ঈশ্বর তাঁর তির তাদের দিকে নিক্ষেপ করবেন, হঠাৎ আঘাতে তারা ভূপতিত
    হবে।
  som-som: Laakiinse Ilaah waa toogan doonaa, Oo haddiiba iyaga waxaa dhaawici doonta
    fallaadh.
  lat-VUC: Præparans montes in virtute tua, accinctus potentia;
  eng-ASVBT: But God will shoot at them; With an arrow suddenly shall they be wounded.
  mna-mna: Tamen Anutu, ni ko iser kat peene kini lutuunu ila kizin. Ko karau men
    ikas zin ma baram su.
  ita-1885: Ma Iddio li saetterà; Le lor ferite saranno come di saetta subitanea.
  eng-LXXUP: Who dost establish the mountains in thy strength, Being girded about
    with power;
  eng-ULB: But God will shoot them; suddenly they will be wounded with his arrows.
  spa-VBL: Pero Dios les disparará con flechas, y repentinamente caerán heridos.
  fra-_FOB: Mais Dieu leur lance une flèche; soudain les voilà frappés.
  mal-mal: എന്നാൽ ദൈവം അവരെ എയ്യും; അമ്പ്കൊണ്ട് അവർ പെട്ടന്ന് മുറിവേല്ക്കും.
  urd-GVR: Lekin Allāh un par tīr barsāegā, aur achānak hī wuh zaḳhmī ho jāeṅge.
  suz-BL: तन्‍न परमप्रभुमी मेको आन कली ब्रा आप्‍ब। मिनु मेको आन मतुइक्‍थु गोल्‍नीम।
  eng-NOY: But God will shoot an arrow at them; Suddenly shall they be wounded.
  ita-1927: Ma Dio scoccherà contro di essi le sue frecce, e subito saran coperti
    di ferite;
  ckb-ckb: بەڵام خودا تیریان تێدەگرێت، لەناکاو برینداریان دەکات.
  eng-BBE: But God sends out an arrow against them; suddenly they are wounded.
  xsi-xsi: Andeta Maro Kindeni ma silâwa nâ ipanenzi, aku ma patanzi sindue walele
    nâ.
  kan-OKCV: ಆದರೆ ದೇವರು ಅವರ ಬಾಣದಿಂದಲೇ, ಫಕ್ಕನೆ ಅವರಿಗೆ ಗಾಯಗಳಾಗುವಂತೆ ಅನುಮತಿಸುವರು.
  tam-2017: ஆனாலும் தேவன் அவர்கள்மேல் அம்புகளை எய்வார், திடீரென்று அவர்கள் காயப்படுவார்கள்.
  spa-RV-1909: Mas Dios los herirá con saeta; de repente serán sus plagas.
  ron-BTF: Dar Dumnezeu va trage spre ei cu o săgeată; dintr-o dată vor fi răniți.
  eng-WEBP: But God will shoot at them. They will be suddenly struck down with an
    arrow.
  eng-FBV: But God will shoot them with arrows; all of a sudden they will be wounded.
  nld-1939: Daar schiet God zijn pijl op hen af, En de slagen vallen onverwacht op
    hen neer;
  nch-BL: Pero Toteco Dios yaya iselti quintamicocos. Elis quej quinmajcahuilis cuataminti
    quema amo quichiyaj, huan nimantzi quintanis.
  vie-1934: 'Nhưng Đức Chúa Trời sẽ bắn chúng nó: Thình lình chúng nó bị tên thương
    tích.'
  cha-cha: Lao si Yuus flumecha sija, ya enseguidas ninafanlamen nu y flecha.
  hin-CV: परमेश्वर उन पर अपने बाण छोड़ेंगे; एकाएक वे घायल हो गिर पड़ेंगे.
  eng-OURB: But God will shoot at them. They will be suddenly struck down with an
    arrow.
  spa-BES: Pero Dios envía una flecha contra ellos; de repente ellos están heridos.
  tdx-tdx: F’ie hañiririan’ Añahare ana-pale aniany avao le ho fere
  tha-KJV: แต่​พระเจ้าจะทรงยิงธนู​ใส่​เขา เขาจะบาดเจ็​บท​ั​นที
  por-BR-2018: Mas Deus os atingirá com flecha de repente; e logo serão feridos.
  deu-ELO: 'Aber Gott schießt auf sie, plötzlich kommt ein Pfeil: ihre Wunden sind
    da.'
  eng-WYC-2018: and God shall be enhanced. The arrows of little men, that is, (of)
    envious men, be made the wounds of them; (But God shall shoot his arrows at them;
    and then suddenly they shall be the ones who be wounded.)
  epo-epo: Sed Dio pafos kontraŭ ilin; Per sago subita ili estos frapitaj.
  gfk-gfk: Iesen God na lapot diet ma ra rumus. Kaik at mon God na bul hasur diet.
  uig-PIN: Lekin Huda ularƣa oⱪ atidu; Ular tuyuⱪsiz zǝhimlinidu.
  beo-beo: Be Gode da Ea dadiga ilima gala:le, amola ilia da hedolowane fofa:gi ba:sa.
  tpi-OTNT: Tasol God bai i sutim ol long spia bilong en, na wantu bikpela sua bai
    i kamap.
  hau-SA: Amma Allah zai harbe su da kibiyoyi; nan da nan za a buge su su fāɗi.
  udu-udu: Hili Arumgimis a’di midi shinka thop̱a/ ka luŋgu’b e uni imun mo, uni mini
    ta jama/ ki jahanne/ mo.
  uig-LAT: Lékin Xuda ulargha oq atidu; Ular tuyuqsiz zeximlinidu.
  nde-nde: Kodwa uNkulunkulu uzabaciba ngemitshoko; ngokuphangisa nje bazalahlwa phansi.
  ton-ton: Ka ʻe fana ʻe he ʻOtua kiate kinautolu ʻaki ʻae ngahau; te nau lavea fakafokifā
    pe.
  ces-1613: Vyhledávají snažně nešlechetnosti, hyneme od ran přelstivých; takť vnitřnost
    a srdce člověka hluboké jest.
  eng-WMB: But God will shoot at them. They will be suddenly struck down with an arrow.
  tam-TCV: ஆனால் இறைவன் அவர்களை அம்புகளால் எய்து தாக்குவார்; உடனே அவர்கள் அடித்து
    வீழ்த்தப்படுவார்கள்.
  ceb-ULB: Apan panaon sila sa Dios; ug sa kalit lang masamdan sila sa iyang mga pana.
  pol-UBG: Ale Bóg wypuści na nich strzałę, nagle odniosą rany;
  urd-GVU: لیکن اللہ اُن پر تیر برسائے گا، اور اچانک ہی وہ زخمی ہو جائیں گے۔
  eng-OEBCW: But God with his arrow will shoot them, swiftly shall they be smitten.
  deu-1912: Aber Gott wird sie plötzlich schießen, daß es ihnen wehe tun wird.
  kan-2017: ಆದರೆ ದೇವರು ಬಾಣವನ್ನು ಎಸೆಯಲು, ಫಕ್ಕನೆ ಅವರಿಗೆ ಗಾಯವಾಗುವುದು.
  yap-yap: Machane, me pag Got e gat’ing rok ngorad, miyad maad’ad nib tomgin.
  hlt-MCSB: Tedae amih te Pathen loh thaltang neh a kah buengrhuet vetih, hmasoe la
    om uh ni.
  mdy-ETH: ፆኦሲ ጋዓንቴ ዔያቶ ፔ ሂኢዦና ዱካንዳኔ፤ ዔያታ ማሊባኣዖ ማኣሳናንዳኔ።
  twi-ASANTE: Nanso, Onyankopɔn bɛto bɛmma awɔ wɔn; na wɔbɛhwe fam prɛko pɛ.
  eng-WEBU: But God will shoot at them. They will be suddenly struck down with an
    arrow.
  acu-NT: Yus aneachmau nu pasé aints ainaunka ni nangkirijai ijutnuitai.
  spa-PDDPT: Pero ʼElohim les dispara una flecha. De repente vendrán sus plagas.
  gun-gun: Ha'e gui ma ha'e kuery re Nhanderuete ju 'rã opoi ngu'y. Ha'e kuery oendu
    xapy'a 'rã onhyvõague.
  agu-BL: Cha'stzun te, Ryos tz'ak'onk chicaws yi e'a'tz, nin quinin tz'icy' scyetz
    yil chilo'on ta'n.
  ilo-ULB: Ngem panaen ida ti Dios; ket kellaat a masugatanda babaen kadagiti panana.
  kpg-kpg: Malaa, God gaa puu ana amu maalei gi digaula, digaula gu limalima hua di
    lauwa.
  uig-ARA: لېكىن خۇدا ئۇلارغا ئوق ئاتىدۇ؛ ئۇلار تۇيۇقسىز زەخىملىنىدۇ.
  sus-sus: E yanfanteya yailanma, e a fala, «Won xa keli a yanfa xili ma. A sɔɔnɛyama
    nɛ.» Adama xa maɲɔxunyi tilin.
  pon-2006: Ahpw Koht kin ketin kadar sapwellime arep pohn aramas akan oh re kin mwadang
    soahn.
  jae-jae: Sêgôm tauŋ amboac tonaŋ e Anôtônê sôb kêtap êsêac sa, go sêjala tauŋ gebe
    ôliŋ lasê sep tageŋ.
  ksd-ksd: Ma God na ponok diat, Ma ra pu na tur vakaian diat.
  tur-YTC: Ama Tanrı onlara ok atacaktır. Ansızın bir okla vurulacaklar.
  bel-N: Яны шукаюць беззаконьня, мы гінем праз задумы беззаконныя! Бо нутро чалавека
    і сэрца — глыбокія [воды].
  grc-BRENT: ἑτοιμάζων ὄρη ἐν τῇ ἰσχύϊ σου, περιεζωσμένος ἐν δυναστείᾳ·
  kpr-kpr: Avata God nunda goroba nemokena afuse, ne totoi nembo gagayegeraira.
  ind-AYT: (64-8) Akan tetapi, Allah menghabisi dengan panah ke arah mereka; mereka
    akan terluka seketika.
  yom-yom: Vayi Nzambi wela kuba lozila madionga mandi mu kinzimbukila bela.
  yut-yut: Mani Piŋkop da iyɨ dakon gobɨŋ baŋ yamaŋ yomdɨsak. Aŋakwan uŋudon gɨn wuda
    madepsi noman tokdaŋ.
  nya-nya: Koma Mulungu adzawalasa ndi mivi; mwadzidzidzi adzakanthidwa.
  hrv-hrv: 'Snuju zlodjela, smišljene osnove kriju: pamet i srce čovječje bezdan su
    duboki.'
  mps-mps: Tiali goli, te Godigo augwali te agai enego enebaso da, tama polo mu tama,
    te genuai keni pedelaibao.
  tpi-tpi: Tasol God bai i sutim ol long spia bilong en, na wantu bikpela sua bai
    i kamap.
  dan-1931: De udtænker onde Gerninger, fuldfører en gennemtænkt Tanke - og Menneskets
    Indre og Hjerte er dybt.
  vie-OVCB: Nhưng Chúa sẽ giương cung bắn trúng, họ bị thương, ngã xuống bất ngờ.
  guj-2017: પણ ઈશ્વર તેઓને તાકીને બાણ મારશે; તેઓ એકાએક ઘાયલ થઈ જશે.
  pon-2006A: Ahpw Koht kin ketin kadar sapwellime arep pohn aramas akan oh re kin
    mwadang soahn.
  por-BRBSL: Mas Deus vai atirar neles. Eles serão repentinamente atingidos por uma
    flecha.
  eng-OEBUS: But God with his arrow will shoot them, swiftly shall they be smitten.
  swe-swe: medan de planerar (söker) olagliga handlingar (letar efter sätt att göra
    orätt). [De säger:] ”Vi har fulländat (planerat, sökt, smitt) den perfekta planen!”
    Ja, det är människans inre och hjärtat är djupt (ingen kan utforska det). [Den
    sista delen kan vara ett ordspråk, se , eller en fortsättning på fiendernas dialog.
    De är fullständigt övertygade att deras onda plan kommer att lyckas och ingen
    kommer att komma på dem.]
  cth-cth: Ahnimouh teh Cathut ni pala hoi a ka vaiteh, pouk laipalah hmâ a ca awh
    han.
  twi-twi: Nanso Onyankopɔn bɛto bɛmma abɔ wɔn; na wɔbɛhwe fam prɛko pɛ.
  hlt-hlt: Tedae amih te Pathen loh thaltang neh a kah buengrhuet vetih, hmasoe la
    om uh ni.
  tbz-SIM: Bɛ̀ dɑ̀kii kɛ dɔ́ mɛyɛi mmɑ́ɑ̀ ndi, kɛ nɑ́ɑ́ nkɛ tú bɛ̀ bɑ̀ɑ́tí kɛ̀ dɛ̀
    wennimu. Onìtì yɛ̀mmɛ̀ cũmpúrìmu, ɑ bɑ́ɑ́ nɑ kɛ́nyɛ̃́ dɛ̀ɛ̀ bo o miɛkɛ.
  msy-2020: Me kamaghɨn damutɨ God uan barimɨn me gaseghtɨ, me zuamɨra duar ekiam
    inigham.
  dop-dop: Ɩsɑɣɑtʋ kɛ pɑ mɑɣɑsəɣɩ. Nɑ pɑ́ tɔŋ sɩ tɑ́ sɔɔlʋ pɩɩwɑ. Tə tʋwɑ mpi tɩɩ
    lɑ tɔ pə pəlɛ. Yʋlʋ lotu wɛ lumɑŋ kɛ́.
  azb-azb: Lakin Allah onlara ox atacaq, Onlar qəflətən yaralanacaq.
  eng-DBY: 'But God will shoot an arrow at them: suddenly are they wounded;'
  hin-2017: परन्तु परमेश्वर उन पर तीर चलाएगा; वे अचानक घायल हो जाएँगे।
  wol-KYG: 'Dañuy lal pexem njubadi te naan: «Lal nanu pexe mu mat sëkk.» Nit aka
    xóot xel te xóoti mbóot!'
  bjr-bjr: Anutufa mi manda faiqausa narí feefannai naruannoo. Dauni misa naru quqasaannoo.
  eng-YLT: And God doth shoot them [with] an arrow, Sudden have been their wounds,
  kne-kne: Ngem panaen Diyos daida et bigla ay masogatan da.
  eng-WYC-2017: and God shall be enhanced. The arrows of little men, that is, of envious
    men, be made the wounds of them;
  eng-WMBB: But God will shoot at them. They will be suddenly struck down with an
    arrow.
  zat-NTPS: Dios gune̱' benne' ca' we̱' nen tu xaga nalá xéche'ze chee̱'. Chadite̱
    xelu'e̱ xízrawe̱' zren ca'.
  zty-NTPS: San Dios gon zi'e benne' ka' ḻen yag ntóche'do' chie' ka'. Choḻze chó'ogake'
    yižwé' ẕen ka'.
  urd-GVH: लेकिन अल्लाह उन पर तीर बरसाएगा, और अचानक ही वह ज़ख़मी हो जाएंगे।
  rug-rug: Ba kaqu gona ni tupi Tamasa si arini, meke kaqu hinoqa mate si arini.
  gaz-gaz: Waaqni garuu xiyya isaa isaanitti futtaasa; isaanis akkuma tasaa madaaʼu.
  fra-LSG: 'Ils méditent des crimes: Nous voici prêts, le plan est conçu! La pensée
    intime, le cœur de chacun est un abîme.'
  yal-yal: E tinxintareyani tɔnma, e naxa, “En ma kɔtɛ yitɔnxin mi fulɛ mumɛ!” Muxun
    kui feene kolon naxɔlɔ!
  iou-iou: Upäŋkaŋ äma udewaniwä Anututä tenäŋpäŋ yamäŋirän jibi bäräŋeŋ api yäpneŋ.
  haw-1868: Aka, e paua mai no ke Akua ia lakou me ka pua; E hiki wawe no ko lakou
    ku ana.
  arb-NAV: لَكِنَّ اللهَ يُطْلِقُ عَلَيْهِمْ سَهْماً فَيُصَابُونَ فَجْأَةً بِجِرَاحٍ.
  ded-ded: Ifi ammagec Anutungo tebea yenearu kpesaima wedecyunuu yeni bic yombong
    kubecnginagoc amma mayunuude.
  ewe-ewe: gake Mawu ada aŋutrɔ wo eye wòalɔ wo zi ɖeka kpoyi woamu adze anyi.
  eng-LEE: (64:8) But God shooteth at them suddenly [his] arrow;—[thence] are come
    their wounds.
  asm-FB: কিন্তু ঈশ্বৰে তেওঁলোকক আহত কৰিব; অকস্মাতে কাঁড়ৰ দ্বাৰাই আঘাত কৰিব।
  sus-A: عٍ يَنقَنتٍيَ يَءِلَنمَ، عٍ عَ قَلَ، «وٌن شَ كٍلِ عَ يَنقَ شِلِ مَ. عَ سْونّيَمَ
    نّ.» عَدَ مَ شَ مَحْشُنيِ تِلِن.
  fra-SBL: Mais Dieu tirera sur eux. Ils seront soudainement frappés par une flèche.
  hbo-hbo: יַֽחְפְּֽשׂוּ־עֹולֹ֗ת תַּ֭מְנוּ חֵ֣פֶשׂ מְחֻפָּ֑שׂ וְקֶ֥רֶב אִ֝֗ישׁ וְלֵ֣ב
    עָמֹֽק׃
  kik-kik: No rĩrĩ, Ngai nĩekũmaratha na mĩguĩ yake, amathece o rĩmwe.
  fra-NCL: 'Ils ne méditent que forfaits : « Nous sommes prêts, disent-ils, notre
    plan est bien dressé. » L’intérieur de l’homme et son cœur sont un abîme !'
  cek-AK: Toe Sithaw mah nihcae to palaa hoiah kat tih; nihcae loe poek ai pui hoiah
    ahma caa o tih.
  cuk-cuk: Bab-Dummaddi a-dulemargi e-sigu midoed. Wissuli-bukwadgi galedamaloed.
  uig-CYR: Белиң қудрәт билән бағланған болуп, Күчүң билән тағларни бәрпа қилғансән;
  tel-2017: దేవుడు వారిని బాణాలతో కొడతాడు. ఉన్నట్టుండి వారు గాయాల పాలవుతారు.
  hat-BSA: Men Bondye va tire sou yo avèk yon flèch. Sibitman, yo va blese.
  ukr-ONPU: Ти, підперезаний могутністю, утверджуєш гори Своєю силою.
  kos-kos: Tusruktu God El pisrki pisr natul nu kaclos Ac elos kineta in pacl sa na.
  hbo-WLC: יַֽחְפְּֽשׂוּ־עוֹלֹ֗ת תַּ֭מְנוּ חֵ֣פֶשׂ מְחֻפָּ֑שׂ וְקֶ֥רֶב אִ֝֗ישׁ וְלֵ֣ב
    עָמֹֽק׃
  ibo-ibo: Ma Chineke ga-agba ha àkụ, na mberede ka a ga-etida ha.
  ory-ory: ମାତ୍ର ପରମେଶ୍ୱର ସେମାନଙ୍କ ପ୍ରତି ତୀର ନିକ୍ଷେପ କରିବେ; ସେଥିରେ ସେମାନେ ହଠାତ୍‍ ଆହତ
    ହେବେ।
  chk-chk: Nge Kot epwe esefichi ngeniir wokun föün esefich pwe repwe müttir kinas.
  rop-rop: Bat God garra shudum olabat garram ol im erro, en streidawei olabat garra
    gitkil.
  ukr-1871: Але ж Бог стрілить на них; нараз — стріла, і бачать вони рани свої.
  yon-yon: Kumban Godbed yi yaa anambed amkandaneen, kudmeniibban yi kuu yeene ben
    yiri kiradmaneen.
  deu-1951: (064-8) Aber Gott hat sie schon getroffen mit dem Pfeil; urplötzlich fühlten
    sie sich verwundet.
  eng-JPS: (64-8) But God doth shoot at them with an arrow suddenly; thence are their
    wounds.
  srp-1865: Ali æe ih Bog poraziti; udariæe ih strijela iznenada.
  lug-lug: Naye Katonda alibalasa n’obusaale bwe; alibafumita, mangwago ne bagwa ku
    ttaka.
  heb-heb: וירם אלהים חץ פתאום היו מכותם׃
  ben-IRV: কিন্তু ঈশ্বর তাদেরকে শিকার করবেন, তারা হঠাৎ তীরের দ্বারা আহত হবে।
  ntu-ntu: A' Gct sa na-ayrplapx-anile nidr, na-apule kx pnzle nidr mz nipna scde.
    X napwrkilvc-ngrdr nztupekr nipna ngrdr.
  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਅਚਾਨਕ ਤੀਰ ਚਲਾਵੇਗਾ, ਓਹ ਫੱਟੜ ਹੋ ਜਾਣਗੇ,
  mya-JVB: သူ တို့၌ ဘုရား သခင်ပစ် တော်မူသောမြှား မှန်၍၊ သူ တို့သည် အမှတ်တမဲ့ နာ ကြ
    လိမ့်မည်။
  kgf-kgf: Néŋ Anutunéŋ ini unumac. Éléŋnec ʒakoŋnéŋ unuyu biridacmu.
  tte-O: Na Yaubada kani isakonali ana gipoyo mena na mwayamwayau sisilae.
  tbg-tbg: Kotiva kia vikara rauruate tiraitiro, viva vaakama nai vevaqohairo vika
    ntaihaanaro.
  hmo-hmo: To Dirava ese iena diba dekena amo idia do ia pidia, bona idia be bero
    do idia davaria haraga.
  zar-NT: Uzal-lëʼ Dios tu yaga lahui tuchiʼ le ideliʼ légaquiëʼ. Tsálidoʼos gunëʼ
    légaquiëʼ huëʼ.
  urd-urd: लेकिन ख़ुदा उन पर तीर चलाएगा; वह अचानक तीर से ज़ख़्मी हो जाएँगे।
  rus-SYN: поставивший горы силою Своею, препоясанный могуществом,
  bqc-SIM: An vãi lɛkpaaĩa kↄ̃sɛ̀ aa mɛ̀, lɛ́ pↄ́ wá kpàaĩ bↄ̀lɛi. Gbɛ̃nazĩna
    nↄ̀sɛ guu yã́ↄ asii zↄ̃ↄ.
  tcz-CHONGTHU: Ahinla Elohim Pathen amatah'in athalchang ahin kap ding gangtah a
    akaplhuh diu ahi.
  mar-mar: परंतु देव त्यांच्यावर बाण सोडील; अचानक ते त्याच्या बाणाने जखमी होतील.
  isl-isl: Þeir upphugsa ill verk og segja „Nú er allt klappað og klárt!“ Hjörtu þeirra
    fyllast illsku og svikum.
  hlt-THB: Cehlai, cekkhqi ce Khawsa ing la ing kaap kaw; kawlkalh awh cekkhqi ce
    kaap hawh kaw.
  qub-qub: Ichanga paycunata Tayta Diosmi lëchanwan illaparenga. Illajpitami mana
    alliman chayachenga.
  bqp-bqp: Ama Luda ni ń pá kũ kàao, ani ń kĩnna kãnto.
  hat-hat: '(064:8) Men Bondye ap tire flèch li sou yo: Yo rete konsa, yo blese.'
  eng-BSB: But God will shoot them with arrows; suddenly they will be wounded.
  eng-WEBPB: But God will shoot at them. They will be suddenly struck down with an
    arrow.
  kbq-kbq: Hianagi Anumzamo'a Agra kevea zamahe'nige'za, ame hu'za hazenkea erigahaze.
  pon-pon: A Kot pan kotin kajik ir edi madan, pwen kamadak on ir.
  nhe-BL: Pero Toteco Dios yajaya iselti quintlamicocos. Elis queja quinmajcahuilis
    cuatlamintli quema ax quichiyaj, huan nimantzi quintlanis.
  wnc-wnc: Siwan ngana Anututanu, sakutnata yapik. Yapan zeetgaman mait sike kumning.
  bus-bus: Mↄde Luda é ń pá kào, eé ń kɛ̃nna kãndo.
  gub-BL: Tupàn omomor putar u'yw wakutyr a'e nehe. Na'arewahy uzywà putar a'e wà
    nehe.
  eng-DRA: 'Thou who preparest the mountains by thy strength, being girded with power:'
