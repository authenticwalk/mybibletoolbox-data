verse: PSA.064.008
translations:
  mal-C: അവിടന്ന് അവരുടെ സ്വന്തം നാവുതന്നെ അവർക്കെതിരേ തിരിക്കും, അങ്ങനെ അവർ നശിച്ചുപോകും;
    അവരെ കാണുന്നവരെല്ലാം നിന്ദാസൂചകമായി തലകുലുക്കും.
  deu-TKW: 'Sie ersinnen Frevelthat: “Wir sind fertig, ersonnen ist der Anschlag!”
    und das Innere eines jeden und sein Herz ist unergründlich.'
  lin-lin: Kasi Nzambe akobwakela bango makonga na Ye na mbalakata ; ekozwa mpe ekozokisa
    bango.
  mmx-mmx: Ni naba sele utut kepe di mumu mo levelinga xapmek atdi. La limixin petpes
    diba ven di, diba piripat lempatlak atnedi kusu ti lok kalise di.
  eng-LSV: And they cause him to stumble, || Their own tongue [is] against them, ||
    Every looker on them flees away.
  eng-GNV: 'They shall cause their owne tongue to fall vpon them: and whosoeuer shall
    see them, shall flee away.'
  eng-WEBSTER: 'So they shall make their own tongue to fall upon themselves: all that
    see them shall flee away.'
  nhw-BL: Quena, huetzise huan motzontlamiltise, por nopa camanali catli quiijtojtoque.
    Huan nochi catli quinitase momajmatise.
  swh-ONEN: Atageuza ndimi zao wenyewe dhidi yao na kuwaleta kwenye maangamizi; wote
    wawaonao watatikisa vichwa vyao kwa dharau.
  bba-bba: Gusunɔ u bu sɛ̃ɛnu twee. Wee nu bu ɡirɑri.
  eng-KJVCPB: 'So they shall make their own tongue to fall upon themselves: All that
    see them shall flee away.'
  luo-luo: Obiro loko lewgi mi gogi gin giwegi mi otiekgi chuth; ji duto monenogi
    biro kino wigi gi wuoro.
  aii-aii: ܒܸܬ ܦܵܝܫܝܼ ܬܘܼܪܩܸܠܹܐ، ܒܠܸܫܵܢܵܐ ܕܓܵܢܵܝܗ‌ܝ ܚܕܝܼܪܵܐ ܠܕܲܠܩܘܼܒ݂ܠܵܝܗ‌ܝ. ܒܸܬ ܡܲܫܥܸܫ
    ܪܹܝܫܵܐ ܟܠܔ ܕܚܵܙܹܐ ܐܸܠܵܝܗ‌ܝ.
  meu-meu: Badina be idia sibodia maladia daidiai ia ese edia dika do baine havaraia;
    bae itadia taudia iboudiai na kwaradia bae taiko-taiko.
  npi-ULB: तिनीहरूलाई ठेस खानेछन् । किनभने तिनीहरूका जिब्रोहरू तिनीहरूका विरुद्धमा
    छन् । तिनीहरूलाई देख्‍ने सबै जनाले आफ्‍ना मुन्टो हल्लाउनेछन् ।
  yor-yor: Ahọ́n wọn yóò sì dojú ìjà kọ wọ́n, yóò sì run wọ́n, gbogbo ẹni tí ó bá
    rí wọn yóò sì mi orí fún wọn.
  pes-OPCB: آری، آنها طعمهٔ سخنان زشت خود خواهند شد. کسانی که آنها را بینند با تمسخر
    سر خود را تکان خواهند داد.
  tgl-ULB: Madarapa sila, dahil laban sa kanila ang kanilang mga dila; iiling sa kanilang
    mga ulo ang lahat ng makakakita sa kanila.
  nop-nop: Me niŋ tubukadakadok mede tiulidokogiŋ wondoktiŋa kibibo Bepaŋdi tubu-udaneyembune
    nehi’walaŋ mede yohebethik wondigoŋ yehitubukadakalak. Kaŋ metamdi yabugegeeŋ
    mebiguguŋ tiyemiiŋ.
  hui-hui: Tigua agali maru karu bo wahole layagonaga Ngode Datagaliwabehanda tini
    bo wahai holebira. Wali agali maru karume ti de handaya howa mege bialu tinaga
    ma bonge laga bulebira.
  mya-mya: သူ​တို့​ပြော​ဆို​သည့်​စ​ကား​များ​ကြောင့်​ပင်​လျှင် ကိုယ်​တော်​သည်​သူ​တို့​အား​သေ​ကြေ​ပျက်​စီး
    စေ​တော်​မူ​လိမ့်​မည်။ သူ​တို့​ကို​တွေ့​မြင်​သူ​အ​ပေါင်း​တို့​သည် ဦး​ခေါင်း​ကို​ခါ​ကြ​လိမ့်​မည်။
  bod-N: རང་རང་ལྕེ་ཡིས་དེ་རྣམས་འཕུང་བར༌བྱ། །ཚུལ་དེ་མཐོང་བའི་མི་རྣམས་མགོ་བོ༌གཡུག།
  wsk-wsk: Nu nunga den yumura kaloman mu gurugok se peleruk nongota nunga maguwurokko;
    se kariimet nungarkamon ale nungumik barowara maukko.
  sna-sna: Achaita kuti ndimi dzavo dzivashandukire, uye achavaisa pakuparadzwa; vose
    vanovaona vachavadzungudzira misoro vachivaseka.
  spa-BLM: Sus propias lenguas los arruinarán. Todos los que los vean sacudirán la
    cabeza.
  cac-cac: A tas syal eb' chi' ol ac'an telvoc. Masanil eb' ol ilan eb', ol ib'xoc
    eb' yuj xivelal.
  swh-ULB: Watafanywa kuwa mashakani, kwa kuwa ndimi zao wenyewe ziko kinyume nao;
    wote wawaonao watatikisa vichwa vyao.
  bel-bel: Хто таймуе гул мораў, плёскат іхніх хваляў, і бунт народаў!
  deu-ELBBK: 'Aber Gott schießt auf sie – plötzlich kommt ein Pfeil: Ihre Wunden sind
    da.'
  mbb-OT: Edezeetan sikandan te Megbevayà tenged te ebpengeǥiyen dan. Is langun he
    ebpekaahà kandan ne ebpemenggemenggemen te kedsudì kandan.
  mal-2015: അങ്ങനെ സ്വന്തനാവു അവർക്കു വിരോധമായിരിക്കയാൽ അവർ ഇടറിവീഴുവാൻ ഇടയാകും; അവരെ
    കാണുന്നവരൊക്കെയും തല കുലുക്കുന്നു.
  gup-gup: Nungka wanjh kabenbularrbun bu kumekbekenh birriwokdi kunwok kunwarre.
    Birriwern birribuyika bininj wanjh kabindinan kore kabenmarnekurduyimerran bedberre,
    wanjh kabindimarnekodjbordebordebme dja kabindiwiddjung.
  rmc-rmc: Ale o Del len trafinela peskre šipenca, jekhvareste ena on korkore zraňimen.
  nlg-nlg: Na lei kokoedira ke ghoi ririu pulohi vanira me ke haurakera. Agaira udolu
    ara hei kara righia te kale na ghanaghana eni, kara bosa dikalara ma kara birubirui
    na uludira.
  pes-OPV: وزبانهای خود را برخود فرود خواهند‌آورد و هرکه ایشان را بیند فرار خواهد
    کرد.
  ron-1924: Лимба лор ле-а причинуит кэдеря, ши тоць чей че-й вэд клатинэ дин кап.
  ben-OBCV: তিনি তাদের জিভ তাদের বিরুদ্ধেই চালনা করবেন এবং তাদের ধ্বংস করবেন; তাদের
    এই দশা দেখে সকলে উপহাসে মাথা নাড়াবে।
  som-som: Sidaas daraaddeed waa la kufin doonaa, iyagoo carrabkoodu col u yahay naftooda,
    Wax alla wixii iyaga arka oo dhammu way carari doonaan.
  lat-VUC: qui conturbas profundum maris, sonum fluctuum ejus. Turbabuntur gentes,
  eng-ASVBT: 'So they shall be made to stumble, their own tongue being against them:
    All that see them shall wag the head.'
  mna-mna: 'Sua sananŋana ta zin tigibgiibi na, Anutu ko ipimiili pizin mi ipasaana
    zitun pa. Mbulu tabe ni ikam pizin i, wal boozomen ko tire, to uten katkat pizin
    mi tiso: “Na buri. Kayamaana kek?”'
  ita-1885: E le lor lingue saranno traboccate sopra loro; Chiunque li vedrà fuggirà.
  eng-LXXUP: Who troublest the depth of the sea, The sounds of its waves.
  eng-ULB: They will be made to stumble, since their own tongues are against them;
    all who see them will wag their heads.
  spa-VBL: Tropezarán con sus propios engaños. Quienes los vean se reirán de ellos
    y con sus cabezas harán señal de burla.
  fra-_FOB: Ceux que leur langue attaquait, les ont renversés; tous ceux qui les voient
    hochent la tête.
  mal-mal: അങ്ങനെ സ്വന്തനാവ് അവർക്ക് വിരോധമായിരിക്കുകയാൽ അവർ ഇടറി വീഴുവാൻ ഇടയാകും;
    അവരെ കാണുന്നവരെല്ലാം പരിഹാസത്തോടെ തല കുലുക്കുന്നു.
  urd-GVR: Wuh apnī hī zabān se ṭhokar khā kar gir jāeṅge. Jo bhī unheṅ dekhegā wuh
    “Taubā taubā” kahegā.
  suz-BL: परमप्रभुमी मेको आन कली आन लोव़ आ पर्बम खतम सेल्‍ब। मेको आन कली साइक्‍ब।
    मिनु मेको आन कली ताइब नेल्‍लेमी हिंशा आन पिया हिक्‍नीम।
  eng-NOY: Thus their own tongues shall bring them down; All who see them will flee
    away.
  ita-1927: saranno fatti cadere; e il male fatto dalle loro lingue ricadrà su loro.
    Tutti quelli che li vedranno scrolleranno il capo,
  ckb-ckb: زمان درێژییان دەبێتە هۆی کەوتنیان، هەرکەسێک کە دەیانبینێت سەری بادەدات.
  eng-BBE: The evil of their tongues is the cause of their fall; all those who see
    them are shaking their heads at them.
  xsi-xsi: Muŋga kinzi tamâta sakamao ŋinde sipa ŋgua tu ma siyaula naŋa, andeta Maro
    Kindeni ilele nenzi ŋgua ŋinde ku iveta iyaula kinzi warakanzi. Tamâta pinde ma
    simoranzi ku ma siŋeleanzi wa sirurua kulunzi panzi wa.
  kan-OKCV: ಹೀಗೆ ಅವರು ತಮ್ಮ ನಾಲಿಗೆಯಿಂದ ತಾವೇ ಎಡವಿ ಬೀಳುವಂತೆ ಮಾಡಿಕೊಳ್ಳುವರು. ಅವರನ್ನು ಕಾಣುವವರೆಲ್ಲರೂ
    ತಲೆಯಾಡಿಸಿ ಅಣಕಿಸುವರು.
  tam-2017: அவர்கள் தள்ளப்பட்டு, கீழே விழும்படி அவர்கள் நாவுகளே அவர்களைக் கெடுக்கும்;
    அவர்களைக் காண்கிற அனைவரும் ஓடிப்போவார்கள்.
  spa-RV-1909: 'Y harán caer sobre sí sus mismas lenguas: se espantarán todos los
    que los vieren.'
  ron-BTF: Astfel vor face limba lor să cadă asupra lor, toți cei ce îi văd vor fugi.
  eng-WEBP: Their own tongues shall ruin them. All who see them will shake their heads.
  eng-FBV: What they themselves say will trip them up; people who see them will mock
    them, shaking their heads at them.
  nld-1939: 'Hun eigen tong brengt ze ten val: Wie ze ziet, schudt meewarig het hoofd.'
  nch-BL: Quena, huetzise huan motzontamiltise, por nopa camanali cati quiijtojtoque.
    Huan nochi cati quinitase momajmatise.
  vie-1934: Như vậy chúng nó sẽ vấp ngã, lưỡi chúng nó nghịch lại chúng nó; Hết thảy
    ai thấy đến đều sẽ lắc đầu.
  cha-cha: Ya taegüije ninafanmatompo; y jilañija contra sija; ya todo y lumie sija
    ujayengyong y ilonñija.
  hin-CV: परमेश्वर उनकी जीभ को उन्हीं के विरुद्ध कर देंगे और उनका विनाश हो जाएगा;
    वे सभी, जो उन्हें देखेंगे, घृणा में अपने सिर हिलाएंगे.
  eng-OURB: Their own tongues shall ruin them. All who see them will shake their heads.
  spa-BES: El mal de sus lenguas es la causa de su caída; todos los que los ven están
    sacudiendo sus cabezas hacia ellos.
  tdx-tdx: hampitsikapy iareo; sesehe’ o famele’iareo avao, songa mibioñe añe ty mahaisake
    iareo.
  tha-KJV: เพราะว่าเขาทำให้ลิ้นของเขาเป็นสิ่งสะดุดแก่เขาเอง ทุ​กคนที่​เห​็นเขาจะหนี​ไป
  por-BR-2018: E a língua deles fará com que tropecem em si mesmos; todo aquele que
    olhar para eles se afastará.
  deu-ELO: Und sie werden zu Fall gebracht, ihre Zunge kommt über sie; alle, die sie
    sehen, werden den Kopf schütteln.
  eng-WYC-2018: and the tongues of them be made sick against them. All men be troubled,
    that saw them; (And their tongues, that is, their own evil words, shall be their
    own undoing. And all who see them shall shake their heads;)
  epo-epo: Kaj ili falos per sia propra lango; Ĉiuj, kiuj ilin vidos, balancos la
    kapon.
  gfk-gfk: Na halilie ira udiet nianga tus ma na tahurus taar ta diet ma na haliare
    diet. Diet ing diet nes diet, diet na lawa ul tar ta diet.
  uig-PIN: Ular ɵz tili bilǝn putlixidu; Ularni kɵrgǝnlǝrning ⱨǝmmisi ɵzini neri tartidu.
  beo-beo: 'Ilia sia: amoea baiga, Gode da ili gugunufinisimu. Ilima ba:be dunu da
    ilia dialuma fofoga:mu.'
  tpi-OTNT: Ol i bin tok long bagarapim narapela man, olsem na bai God i bagarapim
    ol. Ol man i lukim ol bai ol i lap nogut long ol na tromoi het.
  hau-SA: Zai juya harshensu a kansu yă kuma kawo su ga hallaka; duk waɗanda suka
    gan su za su kaɗa kai, suna musu ba’a.
  udu-udu: Haali/ goma le’d buni mo tani a’di midi ’doyi uni e mo jin kup̱u/ mo. Aris
    ’kwani kun mini p̱ar uni e mo tani mini bir ’kup̱ buni mo be.
  uig-LAT: Ular öz tili bilen putlishidu; Ularni körgenlerning hemmisi özini néri
    tartidu.
  nde-nde: Uzakwenza banyeyane bona bodwa bacine sebedilizana; bonke abababonayo bazanyikinya
    amakhanda babahleke.
  ton-ton: 'Ko ia tenau ngaohi honau ʻelelo ke tō kiate kinautolu: ʻe hola ʻakinautolu
    kotoa pē ʻoku mamata kiate kinautolu.'
  ces-1613: Ale jakž Bůh vystřelí na ně prudkou střelu, poraženi budou.
  eng-WMB: Their own tongues shall ruin them. All who see them will shake their heads.
  tam-TCV: இறைவன் அவர்களுடைய நாவுகளையே அவர்களுக்கெதிராக திரும்பப்பண்ணி, அவர்களை அழிவுக்குள்ளாக்குவார்;
    அவர்களைப் பார்ப்போர் அனைவரும் தங்கள் தலைகளை அசைத்துக் கேலி செய்வார்கள்.
  ceb-ULB: Mapandol sila, sanglit ang ilang mga dila mounay kanila; ang tanan nga
    makakita kanila maglingolingo.
  pol-UBG: Własny język doprowadzi ich do upadku; wszyscy, którzy ich zobaczą, uciekną.
  urd-GVU: وہ اپنی ہی زبان سے ٹھوکر کھا کر گر جائیں گے۔ جو بھی اُنہیں دیکھے گا وہ
    ”توبہ توبہ“ کہے گا۔
  eng-OEBCW: For their tongue he will bring them to ruin, all will shudder with horror
    at the sight of them.
  deu-1912: Ihre eigene Zunge wird sie fällen, daß ihrer spotten wird, wer sie sieht.
  kan-2017: ಅವರ ನಾಲಿಗೆಗಳೇ ಅವರಿಗೆ ವಿಘ್ನವಾಗಿ ಅವರು ಎಡವಿಬೀಳುವರು; ಆಗ ನೋಡುವವರೆಲ್ಲರು ತಲೆ
    ಅಲ್ಲಾಡಿಸಿ ಅಣಕಿಸುವರು.
  yap-yap: Bayi thangrad ni bochan e pi thin nem; gubin e pi’in nra guyrad miyad chichingeg
    lolgurad.
  hlt-MCSB: Te vaengah amamih kah olka a tongtah uh te, aka hmuh boeih loh yong uh
    ni.
  mdy-ETH: ፔ ዻንጎና ዔያታ ዹቂንታንዳኔ፤ ባይሲንታ ዔያቶ ሄላንዳኔ፤ ዬያሮ ዔያቶ ዛጋ ዓሳ ቢያ ዔያቶ ዾንኪ ቶኦኮ ፔኤሲ ዓጊሣንዳኔ።
  twi-ASANTE: Ɔbɛdane wɔn ankasa tɛkrɛma atia wɔn na ɔde wɔn aba ɔsɛeɛ mu; na wɔn
    a wɔbɛhunu wɔn nyinaa bɛbɔ wɔn tiri nko wɔ animtiabuo so.
  eng-WEBU: Their own tongues shall ruin them. All who see them will shake their heads.
  acu-NT: Turamtai ni pasé chichatirijai ningki wiasmatmamkartin ainawai. Turinau
    asaramtai chikich aints ainau niin wainkar wishikrartin ainawai.
  spa-PDDPT: Así que ellas los hacen tropezar. Los que los ven menean la cabeza.
  gun-gun: 'Po ramigua py ha''e kuery ho''a ''rã: ijayvuague rami ae oiko ''rã ha''e
    kuery re. Ha''e ramo hexaa kuery ha''e javi oakã ombovava ''rã,'
  agu-BL: Ej nin e' te'n chibaj tc'u'l yi chiyol. Nin cyakil wunak ẍchitze'enk scye'j.
  ilo-ULB: Maitibkoldanto, agsipud ta maibusor kadakuada dagiti dilada; agwingiwingto
    amin dagiti makakita kadakuada.
  kpg-kpg: Mee ga daaligi digaula idimaa go nia helekai aalaa. Digau huogodoo ala
    ma gaa mmada gi digaula la ga lialiagi nadau libogo.
  uig-ARA: ئۇلار ئۆز تىلى بىلەن پۇتلىشىدۇ؛ ئۇلارنى كۆرگەنلەرنىڭ ھەممىسى ئۆزىنى نېرى
    تارتىدۇ.
  sus-sus: Kɔnɔ Ala na tanbɛe woli, e e lima nɛ keren na.
  pon-2006: E pahn ketin kamwomwirailla pwehki lokaia pwuko; koaros me pahn udiahl
    irail pahn itikala moangarail kan.
  jae-jae: Eŋ oc enseŋ êsêac êtu nêŋ imbeleŋŋa. Samob taŋ sêlic êsêac naŋ, têdaiŋ
    gêsuŋ gêdêŋ êsêac.
  ksd-ksd: Ma da vabura diat, a karamea i diat iat i takun diat; Diat par dia gire
    ra balbali pire diat, diat a loe ra ulu i diat.
  tur-YTC: Kendi dilleri onları yıkıma uğratacak. Onları gören herkes başını sallayacak.
  bel-N: І стрэліць Бог у іх стралою, зьнянацку атрымалі яны ўдар,
  grc-BRENT: Ὁ συνταράσσων τὸ κῦτος τῆς θαλάσσης, ἤχους κυμάτων αὐτῆς. Ταραχθήσονται
    τὰ ἔθνη,
  kpr-kpr: Ainda susu mo, ne rea sisera aindae, ne sosighi arira. Evetu genembo nemoa
    gido gifua gitorotoro edo gharera.
  ind-AYT: (64-9) Lidah mereka akan menggelincirkan mereka, semua orang yang melihat
    mereka akan melarikan diri.
  yom-yom: Wela balula ludimi luawu veka mu diambu diawu ayi kuba nata ku mbivusu
    babo bela kuba mona bela nikuna ntu.
  yut-yut: Amɨn dɨwarɨ paŋupbal ak do yawit, do Piŋkop da paŋupbal akdɨsak. Amɨn morap
    uŋun pɨndatni amɨn da jɨkgo yokwisi yanjaŋ yomɨŋek wɨnda kwakwal aŋ yomdaŋ.
  nya-nya: Iye adzatembenuza milomo yawoyo kuwatsutsa ndi kuwasandutsa bwinja; onse
    amene adzawaona adzagwedeza mitu yawo mowanyoza.
  hrv-hrv: No Bog ih ranjava strijelom, odjednom ih rane prekriju.
  mps-mps: Augwaligo te gasa bidi dolabo po wai, tama tibaso, te Godigo augwali dolaibao.
    Te augwali subo bidi dabego te augwaliba te augwaligo dwai gisugu mu mayu, tama
    tobolu peme yaibao.
  tpi-tpi: Ol i bin tok long bagarapim narapela man, olsem na bai God i bagarapim
    ol. Ol man i lukim ol bai ol i lap nogut long ol na tromoi het.
  dan-1931: Da rammer Gud dem med en Pil, af Slaget rammes de brat;
  vie-OVCB: Lưỡi họ gây họa cho họ, ai thấy họ cũng đều lắc đầu chạy trốn.
  guj-2017: એમ તેઓ ઠોકર ખાશે, તેમની જીભ તેઓને નડશે; જેઓ તેમને જોશે તેઓ સર્વ માથાં
    ધુણાવશે.
  pon-2006A: E pahn ketin kamwomwirailla pwehki lokaia pwuko; koaros me pahn udiahl
    irail pahn itikala moangarail kan.
  por-BRBSL: Suas próprias línguas devem arruiná-los. Todos os que os vêem abanarão
    a cabeça.
  eng-OEBUS: For their tongue he will bring them to ruin, all will shudder with horror
    at the sight of them.
  swe-swe: 'Men Gud (Elohim) ska skjuta dem med en pil, plötsligt visar sig deras
    skada (sår, de skjuts ner och faller ihop). [Orden: skjuta, pil och plötsligt
    plockas upp från vers 4-5.]'
  cth-cth: A dei awh e lawk dawk letlang a rawp sak vaiteh, ka hmawt e pueng ni a
    yawng takhai awh han.
  twi-twi: Ɔbɛdan wɔn ankasa tɛkrɛma atia wɔn na ɔde wɔn aba ɔsɛe mu; na wɔn a wobehu
    wɔn nyinaa de animka bɛbɔ wɔn ti nko.
  hlt-hlt: Te vaengah amamih kah olka a tongtah uh te, aka hmuh boeih loh yong uh
    ni.
  tbz-SIM: Kuyie mmɛ mbɛ̀ tɑ̃ũ ku pie nyi dɛndɛ bɑ̀mbɑ̀, kɛ̀ ì bɛ̀ tùɔ̀tì kɛ̀ bɛ̀
    duò.
  msy-2020: Me gumazir igharazibagh asɨghasɨghasa mɨgei, kamaghɨn God meraram asɨghasɨgham.
    Eghtɨ gumaziba men gan beniba aku men ingarɨva akam.
  dop-dop: Ɩlɛnɑ Ɩsɔ nɑ́ɑ́ tɔ-wɛɣɛ nyəmɑ́, nɑ ɩ́ yɑɣɑ-wɛɣɛ kpɑkpɑɑ.
  azb-azb: Öz dilləri özlərini yıxacaq, Onları görənlər başını bulayıb xor baxacaq.
  eng-DBY: 'By their own tongue they are made to fall over one another: all that see
    them shall flee away.'
  hin-2017: वे अपने ही वचनों के कारण ठोकर खाकर गिर पड़ेंगे; जितने उन पर दृष्टि करेंगे
    वे सब अपने-अपने सिर हिलाएँगे
  wol-KYG: Waaye Yàllaa leen di jamu fittam, ñu jekki daanu.
  bjr-bjr: Misa manda ufa akiiqara kuridi nimaqaannoo. Aiqamausa misa mi narirana
    niqafamasee boo firaa ainaina kambiqee maqi qifaranoo.
  eng-YLT: And they cause him to stumble, Against them [is] their own tongue, Every
    looker on them fleeth away.
  kne-kne: Gapo sin kali da met laeng yan dadaelen Diyos daida, et masdaaw amin ay
    mangila sin mapasamak en daida.
  eng-WYC-2017: and the tongues of them be made sick against them. All men be troubled,
    that saw them;
  eng-WMBB: Their own tongues shall ruin them. All who see them will shake their heads.
  zat-NTPS: Dizra' buluchalaj benne' ca' xelún na cheajlecházie̱', na' xelezrebe xúgute̱
    bénneache gate xelelé'ene̱' benne' ca'.
  zty-NTPS: Da' bchaḻjgak benne' ka' gonen ga chejchégwgake'. Chébegak yógo'te benách
    kate' ḻé'egekle' ḻégake'.
  urd-GVH: वह अपनी ही ज़बान से ठोकर खाकर गिर जाएंगे। जो भी उन्हें देखेगा वह “तौबा
    तौबा” कहेगा।
  rug-rug: Kaqu tava kilasa si arini pa guguadi sari na dia zinama, meke ari doduru
    pu dogorodi si kote va qenoqeno batudi meke zama va sisire ni;
  gaz-gaz: Innis arrabuma isaaniin isaan balleessa; warri isaan argan hundinuu tuffiidhaan
    mataa raasu.
  fra-LSG: 'Dieu lance contre eux ses traits: Soudain les voilà frappés.'
  yal-yal: Koni Alaa xalimakunle wolima e ma nɛn, a e li keden na.
  iou-iou: Meni jinom komi unita yäŋpäŋ täŋpän waŋirä äma u yabäŋkaŋ wisik yäŋ api
    yäneŋ.
  haw-1868: Pela e hoohaule iho lakou i ko lakou alelo maluna o lakou iho; E holo
    aku no hoi ka poe a pau i ike ia lakou.
  arb-NAV: كَلِمَاتُ أَلْسِنَتِهِمْ تَرْتَدُّ عَلَيْهِمْ، وَكُلُّ مَنْ يَرَاهُمْ يَهُزُّ
    رَأْسَهُ احْتِقَاراً،
  ded-ded: Ye nedzarangngina mangana imocngo kpetotieyunuu kpac anggec ngicngac ogofocngina
    yenengandae, yeni faka imoc hemma hata gigigecde.
  ewe-ewe: Ana woawo ŋutɔ ƒe aɖe nade wo nya me eye wòahe wo ade tsɔtsrɔ̃ me. Ame
    siwo katã akpɔ wo la aʋuʋu ta ɖe wo ŋu fewuɖutɔe.
  eng-LEE: '(64:9) And their own tongues will stumble over themselves: all that look
    on them will shake their head.'
  asm-FB: তেওঁলোকে অন্যায় কাম কৰাৰ কাৰণে, তেওঁলোকৰ জিভা তেওঁলোকৰ বিৰোধী হ’ল। যি সকলে
    তেওঁলোকক অস্থিৰ হোৱা দেখিব; তেওঁলোক সকলোৱে তাকে দেখি মূৰ জোকাৰিব।
  sus-A: كْنْ عَلَ نَ تَنبّيٍ وٌلِ، عٍ عٍ لِمَ نّ كٍرٍن نَ.
  fra-SBL: Leur propre langue les ruine. Tous ceux qui les verront secoueront la tête.
  hbo-hbo: וַיֹּרֵ֗ם אֱלֹ֫הִ֥ים חֵ֥ץ פִּתְאֹ֑ום הָ֝י֗וּ מַכֹּותָֽם׃
  kik-kik: Akaamarehithĩria mwanangĩko nĩ ũndũ wa ciugo njũru iria maaragia na tũnua
    twao; andũ arĩa othe makamoona makaamanyũrũria, mamainainĩrie mĩtwe.
  fra-NCL: 'Mais Dieu a lancé sur eux ses traits : soudain les voilà blessés !'
  cek-AK: Angmacae ih palai to angmacae nuiah krah o sak let tih; nihcae hnu kaminawk
    boih cawn o tih.
  cuk-cuk: Dukin na e-gwabin-sunmakedgi sabsur-odurdaklemaloed. Doa deyob dakdagoe,
    egi dodoar sunmakdoed.
  uig-CYR: Деңизларниң өркәшлигән шавқунлирини, Долқунларниң шавқунлирини, Һәмдә әлләрниң
    чуқанлирини тинҗитқучисән!
  tel-2017: వారు కూలిపోతారు. దానికి కారణం వారి నాలుకలే. వారిని చూసిన వారంతా తలలు ఊపుతారు.
  hat-BSA: Konsa, yo va chape tonbe. Pwòp lang pa yo va kont yo. Tout moun ki wè yo
    va souke tèt yo.
  ukr-ONPU: Ти втихомирюєш шум морів, шум їхніх хвиль і рик племен.
  kos-kos: El ac fah kunauselosla ke sripen kas lalos; Mwet nukewa su liye ma inge
    elos fah usruk sifalos.
  hbo-WLC: וַיֹּרֵ֗ם אֱלֹ֫הִ֥ים חֵ֥ץ פִּתְא֑וֹם הָ֝י֗וּ מַכּוֹתָֽם׃
  ibo-ibo: Ọ ga-atụgharị okwu ọnụ ha megide ha, mee ka ha laa nʼiyi; ndị niile hụrụ
    ha ga-efufe isi ha nʼịkwa emo.
  ory-ory: ଏହିରୂପେ ସେମାନେ ନିପାତିତ ହେବେ, ସେମାନଙ୍କ ନିଜ ଜିହ୍ୱା ସେମାନଙ୍କର ବିପକ୍ଷ ହେବ;
    ସେମାନଙ୍କୁ ଦେଖିବା ଲୋକ ସମସ୍ତେ ମୁଣ୍ଡ ହଲାଇବେ;
  chk-chk: Epwe atoto wor feiengau pokiten kapasen awer, nge meinisin mi küneer repwe
    nünüti mökürer.
  rop-rop: Im garra binijimap olabat blanga detlot nogud wed deibin tok. Detlot nogudbala
    wed weya deibin oldei toktok garra binijimap olabat. Ebribodi hu garra luk olabat
    garra sheikim olabat hed blanga mokimbat langa olabat.
  ukr-1871: І язик їх зробить заколот між ними; хто погляне на них, похитає головою.
  yon-yon: Yi weng arewa kuu yika ikakman mene arewa kerundene monmaraneen, kwane
    yi yaa wedmendaniibdan korem kuu korok waaburukme ambon kamendaniib.
  deu-1951: (064-9) Und zwar hat ihre eigene Zunge sie zu Fall gebracht, so daß sich
    jedermann entsetzt, der sie sieht.
  eng-JPS: (64-9) So they make their own tongue a stumbling unto themselves; all that
    see them shake the head.
  srp-1865: Oboriæe jedan drugoga jezikom svojim. Ko ih god vidi, bježaæe od njih.
  lug-lug: Ebyo bye boogera biribaddira, ne bibazikiriza, ababalaba ne babanyeenyeza
    emitwe.
  heb-heb: ויכשילוהו עלימו לשונם יתנדדו כל ראה בם׃
  ben-IRV: তারা হোঁচট খাবে, যেহেতু তাদের নিজস্ব জিভ তাদের বিরুদ্ধে; যত লোক তাদেরকে
    দেখবে, সকলে মাথা নাড়বে।
  ntu-ntu: Sa na-atrkatile nidr murde nzrpiting natq kxtrka. X sa nayrpalelvzng krkcng
    tzrmcng nidr.
  pan-pan: ਓਹ ਠੇਡੇ ਖਾਣਗੇ, ਉਨ੍ਹਾਂ ਦੀ ਰਸਨਾ ਉਨ੍ਹਾਂ ਦੇ ਹੀ ਵਿਰੁੱਧ ਹੋਵੇਗੀ, ਸਭ ਵੇਖਣ ਵਾਲੇ
    ਭੱਜ ਜਾਣਗੇ।
  mya-JVB: သို့ဖြစ်၍ မိမိ တို့ လျှာ သည် မိမိ တို့ကို တိုက် စေ၍၊ မြင် သောသူ အပေါင်း
    တို့သည် ပြေး သွားကြလိမ့်မည်။
  kgf-kgf: Eŋaŋ ezelaŋ ginanéŋ waŋu qonʒontoŋ géma maunuyu birianʒu. Waŋu inicanʒu
    séc orucgina gilianʒu.
  tte-O: Ali walone kaiweli kani isibayanaeli, yo tomo meuloili kani kulukululi siyakwaleli
    saugana tosilaene sigitaili.
  tbg-tbg: Kotiva qaqi kairaro vika qora uva ti vaiva nái qoraiqama nimitero vehi
    autu kaarire. Vika taiqa vimanta ekaa vaiinti nahenti vika taveha, nái qiata runkinkiri
    iha vikara huviqorave tivara.
  hmo-hmo: Badina be edia malana edia dika dainai, idia sibodia ese edia dika do idia
    havaraia. Bona do idia itadia taudia ibounai ese, edia kwaradia do idia giroagiroa,
    bona unai dika taudia do idia kirikirilaia.
  zar-NT: Laʼ didzaʼ tuíʼisëʼ ilún ga tseajchéguʼgaquiëʼ. Lu yöl-laʼ rubani quéguequi
    uluʼtá ícjaguequi nupa ilaʼléʼe légaquiëʼ.
  urd-urd: और उन ही की ज़बान उनको तबाह करेगी; जितने उनको देखेंगे सब सिर हिलाएँगे।
  rus-SYN: укрощающий шум морей, шум волн их и мятеж народов!
  bqc-SIM: Ãma Lua a ń gbã́ ń kao, a ń kɛ'ĩa kã́ndo.
  tcz-CHONGTHU: Amaho tah kampao in ahin thagam diu ahi, koi hileh amaho muchan chun
    alunghan khum uva alu ahihdiu ahi.
  mar-mar: त्यांचीच जीभ त्यांच्याविरुद्ध होऊन ते अडखळविले जातील; जे सर्व त्यांना पाहतील
    ते आपले डोके डोलवतील.
  isl-isl: En Guð mun slá þá til jarðar. Eins og hendi sé veifað hittir örin þá
  hlt-THB: A mimah am lai ha ce hawi pek khqi khup phlet kawmsaw plawci sak khqi kaw;
    ak hukhqi boeih ing thekhanaak ing a lu thlek sih kawm uh.
  qub-qub: Quiquincuna rimashanpitami mana allimanpis chayanga. Chayno caycajta ricajcunaga
    paycunata asipangami.
  bqp-bqp: Ani tó yã kũ ò ò wí ń musu, gbɛ̃ kũ à ń é pínki nigↄ̃ mì kɛ dékũdekũ
    ò pi taarɛ.
  hat-hat: (064:9) Se lang yo k'ap bat yo. Tout moun ki wè yo ap pase yo nan betiz.
  eng-BSB: They will be made to stumble, their own tongues turned against them. All
    who see will shake their heads.
  eng-WEBPB: Their own tongues shall ruin them. All who see them will shake their
    heads.
  kbq-kbq: Zamagri zamagefu'namo zamazeri haviza hanige'za, zamagesaza vahe'mo'za
    zamagena neru'za, kiza zokago kea huzmantegahaze.
  pon-pon: Pein lo arail pan kapup ir edi, o karoj, me pan kilan, pan kaurureki.
  nhe-BL: Quena, huetzise huan motzontlamiltise, ipampa nopa tlajtoli tlen quiijtojtoque.
    Huan nochi tlen quinitase momajmatise.
  wnc-wnc: Gatu aminu tapatu tasiwan maiwikge yawan natakengu Anututa yake tasiwan
    wamu wa yakaing kakngata waamin yapan maining. Siwan aminda kake kumzang yanimike
    gwapaknga makaitning.
  bus-bus: Eé tó yã kɛ̀ aↄ̃ↄ ò wí ń musu, gbɛ̃ kɛ̀ ń é píngi égↄ̃ mì kɛ degũdegũ
    wà be taalɛ.
  gub-BL: Tupàn umumaw putar a'e teko waze'eg hekuzaromo a'e wà nehe. A'e teko wanexakar
    uweruwaruwak putar uwàkàg wà nehe, wanehe uze'eg urywahyahy pà wà.
  eng-DRA: Who troublest the depth of the sea, the noise of its waves. The Gentiles
    shall be troubled,
