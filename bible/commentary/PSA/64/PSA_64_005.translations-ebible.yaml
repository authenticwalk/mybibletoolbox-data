    қанаәт тапимиз;
  tel-2017: వారు దురాలోచనలు చేస్తూ తమను తాము ప్రోత్సాహ పరచుకుంటారు. చాటుగా వల పన్నడానికి
    ఆలోచిస్తారు. మనలను ఎవరు చూస్తారులే అని చెప్పుకుంటారు.
  hat-BSA: 'Yo kenbe fèm a pwòp desen mechan yo. Yo pale sou pyèj ke y ap fòme an
