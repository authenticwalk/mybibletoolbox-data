  heb-heb: יחזקו למו דבר רע יספרו לטמון מוקשים אמרו מי יראה למו׃
  ben-IRV: তারা একটি মন্দ পরিকল্পনায় নিজেদের উৎসাহিত করে; গোপনে ফাঁদ পাতবার জন্য
