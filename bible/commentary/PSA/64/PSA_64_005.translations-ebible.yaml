  hbo-hbo: לִירֹ֣ות בַּמִּסְתָּרִ֣ים תָּ֑ם פִּתְאֹ֥ם יֹ֝רֻ֗הוּ וְלֹ֣א יִירָֽאוּ׃
  kik-kik: Momanagĩrĩria magĩthugunda mĩbango mĩũru, meranaga ũrĩa mekũhitha mĩtego
