  hbo-WLC: לִיר֣וֹת בַּמִּסְתָּרִ֣ים תָּ֑ם פִּתְאֹ֥ם יֹ֝רֻ֗הוּ וְלֹ֣א יִירָֽאוּ׃
  ibo-ibo: Ha na-agbarịta ibe ha ume na-atụmatụ ọjọọ, ha na-ekwu banyere isi ọnya
