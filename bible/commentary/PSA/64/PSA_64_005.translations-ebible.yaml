verse: PSA.064.005
translations:
  mal-C: അധർമം പ്രവർത്തിക്കുന്നതിൽ അവർ പരസ്പരം പ്രോത്സാഹിപ്പിക്കുന്നു, അവരുടെ കെണികൾ
    ഒളിപ്പിക്കുന്നതിനെപ്പറ്റിയവർ സംസാരിക്കുന്നു; “ആരതു കണ്ടുപിടിക്കും?” എന്ന് അവർ
    വീമ്പിളക്കുന്നു.
  deu-TKW: 'um im Verborgenen auf den Redlichen zu schießen:'
  lin-lin: mpo na kobwakela, na kobombama, moto oyo azangi pamela ; babangaka te kobwakela
    ye yango na mbalakata.
  mmx-mmx: Nedi xa di epang aru kusu dina lok laxakapmek. Di epaase do dinaba li lara
    pelixo atnedi ua. La di tong i do, “Kopmen tara naba ven dik.”
  eng-LSV: They strengthen an evil thing for themselves, || They recount of the hiding
    of snares, || They have said, “Who looks at it?”
  eng-GNV: 'They encourage themselues in a wicked purpose: they commune together to
    lay snares priuilie, and say, Who shall see them?'
  eng-WEBSTER: 'They encourage themselves in an evil matter: they commune of laying
    snares privily; they say, Who will see them?'
  nhw-BL: 'Se ica seyoc mofuerzajmacaj para quichihuase más catli fiero. Ichtacatzi
    mosentilíaj para quitlalise tlaquetztli. Huan quiijtohuaj: “Nica tijtlalise ni
    tlaquetztli campa amo aqui huelis quiitas.”'
  swh-ONEN: Kila mmoja humtia moyo mwenzake katika mipango mibaya; huzungumza juu
    ya kuficha mitego yao, nao husema, “Ni nani ataiona?”
  bba-bba: bu kɑ wi u kun ɡɑ̃ɑnu kue to ɑsiri sɔɔ.
  eng-KJVCPB: 'They encourage themselves in an evil matter: They commune of laying
    snares privily; They say, Who shall see them?'
  luo-luo: Gijiwore ngʼato gi ngʼato kuom chenrogi maricho, giwuoyo kaka ginyalo pando
    obadhogi, kagiwacho niya, “En ngʼa mabiro nenogi?”
  aii-aii: 'ܟܹܐ ܚܲܠܸܢܝܼ ܠܵܗ̇ ܓܵܢܵܝܗ‌ܝ ܒܨܒ݂ܘܼܬܵ‌ܐ ܒܝܼܫܬܵ‌ܐ، ܗܘܼܡܙܸܡ ܠܗܘܿܢ ܒܘܼܬ ܛܲܫܘܼܝܹܐ
    ܦܲܚܹ̈ܐ؛ ܐܡܝܼܪܗܘܿܢ: ”ܡܵܢܝܼ ܒܸܬ ܚܵܙܹܐ ܠܗܘܿܢ؟“'
  meu-meu: Edia ura dikadia na e dogodia taomu; idoa iato-hehunidia na e herevalaimu.
    E tomu “Daika ese baine itada diba?
  npi-ULB: तिनीहरूले आफैलाई दुष्‍ट योजनामा उत्साहित पार्छन् । पासोहरू थाप्‍न तिनीहरू
    गोप्य रूपमा सल्लाह गर्छन् । तिनीहरू भन्छन्, “हामीलाई कसले देख्‍नेछ र?”
  yor-yor: Wọ́n, gba ara wọn níyànjú nínú èrò búburú, wọ́n sọ̀rọ̀ lórí dídẹkùn sílẹ̀
    ní ìkọ̀kọ̀ wọ́n wí pé, “Ta ni yóò rí wa?”
  pes-OPCB: 'آنها یکدیگر را در انجام دادن نقشه‌های شرورانهٔ خود تشویق می‌کنند. دربارهٔ
    اینکه کجا دامهای خود را کار بگذارند با هم مشورت می‌نمایند، و می‌گویند: «هیچ‌کس
    نمی‌تواند اینها را ببیند.»'
  tgl-ULB: Pinalalakas nila ang kanilang loob sa masamang plano; palihim silang nagpulong
    para maglagay ng mga patibong; sinasabi nila, “Sino ang makakikita sa atin?”
  nop-nop: Adi titiŋ hogohi u titiŋdok nehi uŋgoŋ kitubukiliti tiiŋ. Adi begep kwet
    deŋandiŋ ibiŋa me noli yohonedok wendok yonadi tiiŋ. Tiŋa adi indiŋ nadiiŋ, “Nebek
    nemu nibek ale.”
  hui-hui: Tigua mana ko uruni bulenaga tini mo hongo hagahaga bialu ka. Agali bayale
    karu gonoha delonaga tigua gono ogoha wimi̱ya laga bialu kagoni. Tigua gono wuwa
    lo mitangi bialu, O beremagoni mbiralime nahondolebira, laga ka.
  mya-mya: သူ​တို့​သည်​ဆိုး​ညစ်​သည့်​အ​မှု​များ​ကို​ကြံ​စည် ရာ​တွင် အ​ချင်း​ချင်း​အား​ပေး​ကြ​၏။
    သူ​တို့​သည်​ထောင်​ချောက်​များ​ထား​ရန်​နေ​ရာ​ကို တိုင်​ပင်​ပြီး​နောက် ``ဤ​ထောင်​ချောက်​များ​ကို​အ​ဘယ်​သူ​မျှ​တွေ့​မြင်
    နိုင်​လိမ့်​မည်​မ​ဟုတ်'' ဟု​ဆို​ကြ​၏။
  bod-N: ཕན་ཚུན་སྙིང་ཕུར་རྡེབ་ཅིང་ཇུས་ངན༌འགོད། །ལྐོག་ཏུ་རྙི་རྒྱ་འཛུགས་པར་གྲོས་བྱས༌ནས།
    །སུ་ཡིས་འདི་རྣམས་མཐོང་བར་འགྱུར་ཞེས༌སྨྲ།།
  wsk-wsk: Nuna nunga ikia memek mu betemonko nunumi atumu sangorsan, ale yumura la
    dagarok betesan ale balsan, “Awiri nangarkukko ya?” masan.
  sna-sna: Vanokurudzira mumwe nomumwe wavo pakufunga zvakaipa, vanotaura pamusoro
    pokuteya misungo yavo, uye vanoti, “Ndianiko achaiona?”
  spa-BLM: 'Se alientan a sí mismos en planes malvados. Hablan de poner trampas en
    secreto. Dicen: “¿Quién los verá?”'
  cac-cac: Munil syiptzitej sb'a eb' sc'ulan chucal. Snanonec' sc'ol eb' yac'anem
    yaal d'a elc'altac. Malaj mach tz'ilan eb' yalani.
  swh-ULB: Wao wanahamasishana wenyewe katika kupanga uovu; wanashauriana pamoja wao
    binafsi ili kuweka mitego; nao husema, “Ni nani atakayetuona?”
  bel-bel: Дабрашчасны, каго Ты абраў і наблізіў, каб ён жыў у сялібах Тваіх. Насыцімся
    дабром дома Твайго, сьвятога храма Твайго.
  deu-ELBBK: 'um im Versteck zu schießen auf den Tadellosen: Plötzlich schießen sie
    auf ihn und scheuen sich nicht.'
  mbb-OT: Ebpehinghinggatè dan te kebaal te mezaat he pelanu. Ne ebpelenuwan dan ke
    hendei zan idlitag is menge litag dan. Ke sikandan te, “Wazà ebpekaahà kayi.”
  mal-2015: ദുഷ്കാര്യത്തിൽ അവർ തങ്ങളെ തന്നേ ഉറപ്പിക്കുന്നു; ഒളിച്ചു കണിവെക്കുവാൻ തമ്മിൽ
    പറഞ്ഞൊക്കുന്നു; നമ്മെ ആർ കാണും എന്നു അവർ പറയുന്നു.
  gup-gup: Bedda wanjh kabirrikangerayekworren ba bu kabirrikarremarnbun bu kunwarrekenh
    kabindimarneyime. Mak kabirrikarremarnbun bu kabindidengekardmang nawu birrimak
    bininj. Dja kabirriyimerren, “Minj nangale kannan kore kunwarre karrikurduyime!”
  rmc-rmc: hoj andral o garudo than te trafinen le ňevinnones; ľivinen andre leste
    jekhvareste a na daran pes.
  nlg-nlg: Ara sopa vei hahangai na goniani na lei lutu dika mara padalaghinia ivei
    kara nia gonidikaladidira na lei tari piti. Ara huahuati, “Ahei ke tangomana na
    righikaleana?”
  pes-OPV: 'خویشتن را برای کار زشت تقویت می‌دهند. درباره پنهان کردن دامها گفتگو می‌کنند.
    می‌گویند: «کیست که ما را ببیند؟»'
  ron-1924: 'Ей се ымбэрбэтязэ ын рэутатя лор: се сфэтуеск ымпреунэ ка сэ ынтиндэ
    курсе ши зик: „Чине не ва ведя?”'
  ben-OBCV: তারা একে অপরকে কুটিল মন্ত্রণায় প্ররোচিত করে, এবং কীভাবে গোপনে ফাঁদ পাতা
    যায় তার সংকল্প করে; তারা বলে, “কে এটি দেখবে?”
  som-som: Qasdi shar ah bay isku dhiirrigeliyaan, Waxay ku arrinsadaan inay si qarsoon
    dabinno u dhigaan, Oo ay isyidhaahdaan, Bal yaa arki doona?
  lat-VUC: 'Beatus quem elegisti et assumpsisti: inhabitabit in atriis tuis. Replebimur
    in bonis domus tuæ; sanctum est templum tuum,'
  eng-ASVBT: They encourage themselves in an evil purpose; They commune of laying
    snares privily; They say, Who will see them?
  mna-mna: 'Zin tiparpesese zin pa mbulu sananŋana, mi tiparzzo pizin pa lele tabe
    tiur kilis kizin isu pa i. Mi tizzo ta kembei: “Mbulu ta takamam i, asiŋ ko ire?
    Som.”'
  ita-1885: 'Fermano fra loro pensieri malvagi; Divisano di tender di nascosto lacci,
    Dicono: Chi li vedrà?'
  eng-LXXUP: Blessed is he whom thou hast chosen and adopted; He shall dwell in thy
    courts; We shall be filled with the good things of thy house; Thy temple is holy.
  eng-ULB: They encourage themselves in an evil plan; they consult privately together
    in order to set traps; they say, “Who will see us?”
  spa-VBL: 'Animan a otros a hacer el mal y conspiran sobre cómo engañar a las personas
    diciendo: “Nadie lo sabrá”.'
  fra-_FOB: 'Ils s''affermissent dans un mauvais dessein; ils ne parlent que de cacher
    des pièges; ils disent: Qui le verra?'
  mal-mal: തിന്മയായ കാര്യത്തിൽ അവർ അവരെത്തന്നെ ഉറപ്പിക്കുന്നു; ഒളിച്ച് കെണിവയ്ക്കുവാൻ
    തമ്മിൽ ആലോചിക്കുന്നു; “നമ്മെ ആര് കാണും” എന്ന് അവർ പറയുന്നു.
  urd-GVR: Wuh burā kām karne meṅ ek dūsre kī hauslā-afzāī karte, ek dūsre se mashwarā
    lete haiṅ ki ham apne phande kis tarah chhupā kar lagāeṅ? Wuh kahte haiṅ, “Yih
    kisī ko bhī nazar nahīṅ āeṅge.”
  suz-BL: मिनु मेकोपुकीमी आन मरिम्‍शो पशो आ पर्बम आंम आंमा ठीक पाइतीनी, देंमुइनीम।
    ख्रुइश्‍शा ब्‍वारद दाइक्‍तीक आ पर्बम लोव़ पाइनीम। मेकोपुकीमी “इं कली सुम ताइबा
    ङा” देंनीम। भजन संग्रह ९४:७
  eng-NOY: 'They prepare themselves for an evil deed; They commune of laying secret
    snares: “Who,” say they, “will see them?”'
  ita-1927: 'S’incoraggiano a vicenda in un’impresa malvagia; concertano di tender
    lacci di nascosto; e dicono: Chi li vedrà?'
  ckb-ckb: 'بۆ کاری خراپە یەکتری هاندەدەن، دەربارەی شاردنەوەی داوەکانیان دەدوێن، دەڵێن:
    «کێ دەمانبینێ؟»'
  eng-BBE: They make themselves strong in an evil purpose; they make holes for secret
    nets; they say, Who will see it,
  xsi-xsi: Kinzi sipu tini-kaika pa warakanzi ilonzi kalonzi ŋana mâsi sakamao ŋinde
    muŋga sipa ŋgua tu ma siveta. Kinzi siporo ŋana nia pinde sipatea lâ ŋana sio
    nimbu tu ma ikainzi tamâta kâ. Aku kinzi siporo pa warakanzi mine tu, “Ea ma ikura
    tu imora kinda, a? Tia ndo!”
  kan-OKCV: ತಮ್ಮೊಳಗೆ ಕೇಡನ್ನು ಪ್ರೋತ್ಸಾಹ ಮಾಡುತ್ತಾರೆ. ರಹಸ್ಯವಾಗಿ ಬಲೆಗಳನ್ನು ಒಡ್ಡುವುದಕ್ಕೆ
    ಮಾತನಾಡುತ್ತಾ, “ನಮ್ಮನ್ನು ಕಾಣುವವರು ಯಾರು?” ಎಂದುಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: அவர்கள் பொல்லாத காரியத்தில் தங்களை உறுதிப்படுத்திக்கொண்டு, மறைவான கண்ணிகளை
    வைக்க ஆலோசனைசெய்து, அவைகளைக் காண்பவன் யார் என்கிறார்கள்.
  spa-RV-1909: 'Obstinados en su inicuo designio, tratan de esconder los lazos, y
    dicen: ¿Quién los ha de ver?'
  ron-BTF: 'Se încurajează într-un lucru rău, se sfătuiesc să pună capcane în ascuns;
    ei spun: Cine le va vedea?'
  eng-WEBP: They encourage themselves in evil plans. They talk about laying snares
    secretly. They say, “Who will see them?”
  eng-FBV: They encourage one another to do evil, planning how to secretly trap people,
    telling themselves, “Nobody will notice.”
  nld-1939: 'Ze stellen hun boze plannen vast, En overleggen, hoe hun strikken te
    zetten; Ze zeggen: Wie ziet het;'
  nch-BL: 'Se ica seyoc mofuerzajmacaj para quichihuase más cati fiero. Ixtacatzi
    mosentilíaj para quitalise taquetzti. Huan quiijtohuaj: “Nica tijtalise ni taquetzti
    campa amo aqui huelis quiitas.”'
  vie-1934: 'Chúng nó tự vững lòng bền chí trong mưu ác, Bàn tính nhau để gài bẫy
    kín giấu, Mà rằng: Ai sẽ thấy được?'
  cha-cha: 'Janafanfitmeja sija gui na jinasuye taelaye: manmanafaesen para ujananaplinanta
    y laso; ya ilegñija: Jaye ufanlinie?'
  hin-CV: वे एकजुट हो दुष्ट युक्तियों के लिए एक दूसरे को उकसाते हैं, वे छिपकर जाल
    बिछाने की योजना बनाते हैं; वे कहते हैं, “कौन देख सकेगा हमें?”
  eng-OURB: They encourage themselves in evil plans. They talk about laying snares
    secretly. They say, “Who will see them?”
  spa-BES: 'Se hacen fuertes en un mal propósito; hacen agujeros para redes secretas;
    ellos dicen: ¿Quién los verá?'
  tdx-tdx: 'Mifañosike t’ie mikitroke, mikinia hampibitrotse fandri-bo añ’etake, ami’ty
    hoe: Ia ty hahaisake?'
  tha-KJV: เขายึดจุดประสงค์ชั่วของเขาไว้​มั่น เขาพูดถึงการวางกั​บด​ักอย่างลับๆ คิดว่า
    “ใครจะเห็นเขาทั้งหลายได้”
  por-BR-2018: 'Eles são ousados para fazerem coisas más, comentam sobre como esconder
    armadilhas, e dizem: Quem as verá?'
  deu-ELO: 'Sie stärken sich in einer bösen Sache; sie reden davon, Fallstricke zu
    verbergen; sie sagen: Wer wird uns sehen?'
  eng-WYC-2018: they made steadfast to themselves a wicked word. They told, that they
    should hide snares; they said, Who shall see them? (for they encouraged each other
    in their evil plots. And they told one another to hide their snares; even though
    they also said, But who shall see them?)
  epo-epo: 'Ili fortikigas sin en malbona intenco, Ili konsiliĝas, por meti sekrete
    retojn; Ili diras: Kiu ilin vidos?'
  gfk-gfk: Diet haragat harbasiane diet ta ira udiet lilik wara gil sakena. Diet iangianga
    wara suhsuhe ira udiet kuun, ma diet tange bia, “Sige i tale bia na nes leh kaike
    ra kuun?”
  uig-PIN: Ular bǝtniyǝttǝ bir-birini riƣbǝtlǝndürüp, Yoxurun tuzaⱪ ⱪuruxni mǝsliⱨǝtlixip,
    «Bizni kim kɵrǝlǝytti?» — deyixmǝktǝ.
  beo-beo: 'Ilia da ilia wadela:i ilegele sia: fasu ganodini, dabele dogo denesima:ne
    ilia sia: daha. Ilia da sanenesimu sogebi ilegesa. Ilia da amane sia:sa, “Dunu
    afaega da ninia sanenesibi hame ba:sa.”'
  tpi-OTNT: Ol i strongim ol yet long mekim dispela pasin nogut. Ol i toktok long
    ol hap ples ol i laik putim umben bilong holimpas ol arapela man. Na ol i tingting
    olsem, “I no gat wanpela man bai i lukim mipela.”
  hau-SA: Sukan ƙarfafa juna a mugayen ƙulle-ƙullensu, sukan yi magana yadda za su
    ɓoye tarkunansu; su ce, “Wa zai gan su?”
  udu-udu: 'Uni buthi tonthus buni me’d mo, dhali uni ṯorkina ṯor goma gume/ kun ’thina
    uniya ’cesh ka ḵwal is mo mmokulum gwo ibwa mo mmo/o ki: Kaja mini p̱ar ana e
    mo?'
  uig-LAT: Ular betniyette bir-birini righbetlendürüp, Yoshurun tuzaq qurushni meslihetliship,
    «Bizni kim köreleytti?» — déyishmekte.
  nde-nde: Bayakhuthazana ngamacebo amabi, bakhulumisana ngokufihla imijibila yabo;
    bathi, “Sizabonwa ngubani?”
  ton-ton: '‌ʻOku nau fetokoniʻaki ʻakinautolu ʻi he meʻa kovi: ʻoku nau fakakaukau
    ke tau ʻae ngaahi tauhele ʻi he lilo; ʻoku nau pehē, “Ko hai te ne mamata kiate
    kimautolu?”'
  ces-1613: Aby stříleli z skrýší na upřímého; nenadále naň vystřelují, aniž se koho
    bojí.
  eng-WMB: They encourage themselves in evil plans. They talk about laying snares
    secretly. They say, “Who will see them?”
  tam-TCV: தீமையான திட்டமிடுவதில் அவர்கள் ஒருவரையொருவர் உற்சாகப்படுத்துகிறார்கள்;
    தங்கள் கண்ணிகளை மறைத்து வைப்பதுபற்றி பேசிக்கொள்கிறார்கள்; “நாம் என்ன செய்கிறோம்
    என்பதை யார் காணுவார்கள்?” என்கிறார்கள்.
  ceb-ULB: Gidasig nila ang ilang kaugalingon sa pagplano ug daotan; nagsabot sila
    sa tago aron sa pagbuhat ug lit-ag; unya miingon sila, “Kinsa ang makakita kanato?”
  pol-UBG: 'Utwierdzają się w złym zamiarze, zmawiają się, jak ukryć pułapki, i mówią:
    Któż je zobaczy?'
  urd-GVU: وہ بُرا کام کرنے میں ایک دوسرے کی حوصلہ افزائی کرتے، ایک دوسرے سے مشورہ
    لیتے ہیں کہ ہم اپنے پھندے کس طرح چھپا کر لگائیں؟ وہ کہتے ہیں، ”یہ کسی کو بھی نظر
