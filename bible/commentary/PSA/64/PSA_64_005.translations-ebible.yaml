    leplz, Mz nzrpi-lxblr-krdr kx, “Na-amwiku trtxki mz nzesabrti-krgu leplz. X nzbrngztio-krgu
    lc da kxvz-rbr trpnzngr kx narmc x kx narkrlzti.”
  pan-pan: ਓਹ ਆਪਣੇ ਆਪ ਨੂੰ ਬੁਰੀ ਗੱਲ ਲਈ ਤਕੜਿਆਂ ਕਰਦੇ ਹਨ, ਓਹ ਫੰਦੇ ਲੁਕਾਉਣ ਦਾ ਉਪਾਓ ਕਰਦੇ
    ਹਨ ਅਤੇ ਆਖਦੇ ਹਨ, ਭਲਾ, ਕੌਣ ਸਾਨੂੰ ਵੇਖੇਗਾ?
  mya-JVB: မကောင်း သောအမှု မှာ တယောက် ကိုတယောက်နှိုးဆော် တတ်ကြ၏။ ကျော့ကွင်း တို့ကို
    ထောင် ထား ခြင်းငှါ တိုင်ပင် ၍၊ အဘယ်သူ မြင် လိမ့်မည်နည်းဟု ဆို တတ်ကြ၏။
  kgf-kgf: Ieneŋ haka biria wambiŋ ʒé niŋkumugic heheya imuac selianec késa aŋgétima
    sasaŋgiaiguc bétac haiwiŋ ʒé eminimma mérénéŋ hia ninicmac ʒéanʒu.
  tte-O: Kalikavao nuwaliyao sikoili ali loina naenaeli kolili, siedeedede toweya
    koina kani ali sipwasipwa sipeili. Na siwalo sibomamo kolili siba, “Kani nige
    yabo ala paisowa igigitai.”
  tbg-tbg: Vika qora kaiqa varareka iha, nariara vihi vaahi tiha, Kaiqe vaiintivano
    kia tavenaini vuru vaara vui taare, ti variara.
  hmo-hmo: Idia edia ura dikadia karaia totona, idia sibodia ta ta dekenai idia goada
    henia noho. Edia tarapu do idia hunia daladia idia herevalaia hebou noho. Idia
    gwau, “Daika ese ita do ia itaia diba?”
  zar-NT: 'Bitiʼ caʼ tuʼcáʼanëʼ le naca döʼ të́ʼënëʼ ilunëʼ. Tuʼë didzaʼ ca gaca uluʼcáchëʼë
    yuguʼ du yalaj quégaquiëʼ, taʼnnë́ʼ: “¿Nuzxi caz gaca iléʼe yuguʼ du naʼ?”'
  urd-urd: वह बुरे काम का मज़बूत इरादा करते हैं; वह फंदे लगाने की सलाह करते हैं, वह
    कहते हैं, “हम को कौन देखेगा?”
  rus-SYN: Блажен, кого Ты избрал и приблизил, чтобы он жил во дворах Твоих. Насытимся
    благами дома Твоего, святаго храма Твоего.
  bqc-SIM: Aaì ye láu aa tàaesaide gbã́, aaì aà pá kã́ndo, vĩa lí ń kũo.
  tcz-CHONGTHU: Thilse bol ding in amaho le amaho akitilkhou un chujongle aguh a iti
    thang kam ding ham, tichu agong'un ahi. “Hiche hi kon amudoh ding ham?” atiuve.
  mar-mar: ते आपणाला वाईट योजनेत उत्त्तेजन देतात; ते खाजगीत एकत्रित येऊन सापळा रचण्याचा
    सल्लामसलत करतात; ते म्हणतात, आपल्याला कोण पाहील?
  isl-isl: Þeir senda mér kaldar kveðjur úr launsátri, vinna verk sín í skyndi, eru
    hvergi smeykir. Þeir sitja á svikráðum. Hittast á laun og leggja gildrur fyrir
    aðra. „Þetta sér enginn,“ segja þeir.
  hlt-THB: Ak che ik-oeih poeknaak awh tha pe qu unawh, ang hypna ami dun thang akawng
    ce kqawn uhy; “U ing a huh tang kaw?” ti uhy.
  qub-qub: Quiquin-purami parlacur shacyächinacun mana allita rurananpaj. Pitapis
    togllata churapänanpaj parlacun. Paycunaga yarpan pipis mana ricashantami,
  bqp-bqp: 'Òdi tɛ́ kákↄ̃gu ń vãnikɛnaa gũn, òdi bàkpakpannɛna gusarɛ yã gↄ̃gↄ̃
    òdi pi: Gbɛ̃ke ni ó ero.'
  hat-hat: '(064:6) Yonn ap ankouraje lòt nan fè sa ki mal. Y''ap rakonte jan yo mete
    pèlen pou lòt moun. Y''ap plede di: Ki moun k''ap wè nou?'
  eng-BSB: They hold fast to their evil purpose; they speak of hiding their snares.
    “Who will see them?” they say.
  eng-WEBPB: They encourage themselves in evil plans. They talk about laying snares
    secretly. They say, “Who will see them?”
  kbq-kbq: Zamagra kefo avu'avazama hunakura kea huganti hugama hu'za zamazeri hankaveneti'za,
    vahe krifuma anagintesagura oku'a keaga retro nehaze. Ana nehu'za mago vahe'mo'a
    onketfa hugahie hu'za nehaze.
  pon-pon: 'Irail me weit ni ar tiak jued, o re kin inda, duen ar pan injar, o re
    kin inda: Ij me pan kak kilan?'
  nhe-BL: 'Se ica seyoc mofuerzajmacaj para quichihuase más tlen fiero. Ixtacatzi
    mosentilíaj para quitlalise tlaquetztli. Huan quiijtohuaj: “Nica tijtlalise ni
    tlaquetztli campa axaca huelis quiitas.”'
  wnc-wnc: Sike wai aminu waakwau inae natapa kekekawan wai waaknga atasinangge nataaing.
    Sike wamu yakaingu keu komduatang yapapna pewan aminu kundu panggaganutningge
    nataaing. Siwan gatu anzing nataaing, Yapapminu kusopuknga siknga. Aminu tapatuta
    yapapminu kananga dua, ngang nataaing.
  bus-bus: 'Aↄ̃è kↄ̃ yĩpa wà da zaakɛna guu, aↄ̃è bàkpakpannɛna gusaɛ yã gↄ̃gↄ̃ aↄ̃è
    be: Gbɛ̃ke é wa ero.'
  gub-BL: Uzemurywete ikatu 'ym ma'e wemiapo ràm imume'u pà uzeupeupe wà. Umume'u
    puruzuka haw imono àwàm rehe wà no. — Ni amo nupuner kwaw zanerexakaw rehe wà,
    i'i uzeupeupe wà.
  eng-DRA: 'Blessed is he whom thou hast chosen and taken to thee: he shall dwell
    in thy courts. We shall be filled with the good things of thy house; holy is thy
    temple,'
