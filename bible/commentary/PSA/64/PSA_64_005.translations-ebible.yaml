  kan-2017: ದುಷ್ಕೃತ್ಯಕ್ಕಾಗಿ ಮನಸ್ಸನ್ನು ದೃಢಪಡಿಸಿಕೊಂಡು ತಮ್ಮೊಳಗೆ, “ರಹಸ್ಯವಾಗಿ ಬಲೆಗಳನ್ನು
