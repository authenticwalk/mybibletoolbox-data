verse: PSA.064.001
translations:
  mal-C: എന്റെ ദൈവമേ, എന്റെ ആവലാതി ശ്രദ്ധിക്കണമേ; ശത്രുവിന്റെ ഭീഷണിയിൽനിന്നും എന്റെ
    ജീവനെ കാത്തുകൊള്ളണമേ.
  deu-TKW: Dem Musikmeister. Ein Psalm Davids.
  lin-lin: Wuta na buku ya mokambi ya bayembi. Nzembo ya Davidi.
  mmx-mmx: Nia na a nemen keneng at lumumuat. Moroa una ronga lising tarak! Nia a
    marat at limixin munepen minia, una lox asepsu lorooro rak basinge di.
  eng-LSV: TO THE OVERSEER. A PSALM OF DAVID. Hear, O God, my voice, in my meditation,
    || You keep my life from the fear of an enemy,
  eng-GNV: 'To him that excelleth. A Psalme of David. Heare my voyce, O God, in my
    prayer: preserue my life from feare of the enemie.'
  eng-WEBSTER: 'To the chief Musician, a Psalm of David. Hear my voice, O God, in
    my prayer: preserve my life from fear of the enemy.'
  nhw-BL: NoTeco Dios, xijtlachili notequipachol. ¡Xijmanahui nonemilis tlen nocualancaitacahua
    catli quinequij nechmictise!
  swh-ONEN: Ee Mungu, unisikie ninapoeleza lalamiko langu, uyahifadhi maisha yangu
    kutokana na vitisho vya adui.
  bba-bba: Womu ɡe Dɑfidi u wom kowobun wiruɡii kuɑ. Ge wee.
  eng-KJVCPB: 'Hear my voice, O God, in my prayer: Preserve my life from fear of the
    enemy.'
  luo-luo: Winja, Yaye Nyasaye e kinde manyisi chandruokna; rit ngimana kuom jasigu
    ma bwoga.
  aii-aii: ܫܡܹܥ، ܝܵܐ ܐܲܠܵܗܵܐ، ܩܵܠܝܼ ܟܲܕ ܩܵܒ݂ܠܹܢ، ܢܛܘܿܪܘܼܢ ܚܲܝܝܼ̈ ܡ̣ܢ ܙܕܘܼܥܬܵ‌ܐ ܕܕܸܫ̃ܡܸܢ.
  meu-meu: Dirava e, egu taitai ai lau gadogu ba kamonai; egu mauri na inaigu igari-henidia
    amo ba rauaia.
  npi-ULB: हे परमेश्‍वर, मेरो सोर सुन्‍नुहोस् । मेरो गुनसोमा ध्‍यान दिनुहोस् । मेरा
    शत्रुहरूका डरबाट मेरो जीवन सुरक्षित राख्‍नुहोस् ।
  yor-yor: Gbóhùn mi, Ọlọ́run, bí mo ti ń sọ àròyé mi pa ọkàn mi mọ́ kúrò lọ́wọ́ ẹ̀rù
    àwọn ọ̀tá.
  pes-OPCB: ای خدا، به ناله‌های شِکوه‌آمیز من گوش فرا ده و جانم را از دست دشمنان حفظ
    فرما.
  tgl-ULB: Dinggin mo ang aking tinig, O Diyos, pakinggan mo ang aking daing; ingatan
    mo ang aking buhay mula sa takot mula sa aking mga kaaway.
  nop-nop: Bepaŋ, nu malabumuŋne wapum hinek, unduŋ doktiŋa du yonadine kedem nadinambeŋ.
    Nu memik hekidok munta tilat, ale du nehitubu-lodaweŋ kaŋ adi tuwot mu nulukumuneŋ.
  hui-hui: Ngode Datagaliwabe-o i̱na genda timbuniore howa í̠hondo bi larogo hale
    habe. I̱ waitigi karu hondowa gi ho kogoni. Tigua i̱ bo waholigo í̠na i̱ handayaho
    habe laro.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကျွန်​တော်​မျိုး​သည်​ဒုက္ခ​ရောက်​လျက်​ရှိ​ပါ​၏။ ကျွန်​တော်​မျိုး​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို
    နား​ညောင်း​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​သည်​ရန်​သူ​များ​ကို​ကြောက်​လန့်​၍ နေ​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​အ​သက်​ကို​ကယ်​တော်​မူ​ပါ။
  bod-N: ༼དབུ་མཛད་ལ་སྤྲད་པའི་དཱ་བིད་ཀྱི་མགུར༌མ།༽ ཀྱེ་ཀྱེ་དཀོན་མཆོག་སྡུག་ཡུས་འདོན་དུས༌སུ།
    །ཁྱེད་ཀྱིས་བདག་གི་སྐད་ལ་གསན་པར༌མཛོད། །ངའི་སྲོག་དགྲ་ཡི་འཇིགས་སྐུལ་ལས་བསྲུང༌རོགས།།
  wsk-wsk: O Kaem, ani ikup memek ningi bagasam; degewa gurugu ale aninga guranek
    ikiko; aninga bitaru se kager kari me aga maguwumonko.
  sna-sna: Ndinzweiwo, imi Mwari, pandinotaura chichemo changu; dzivirirai upenyu
    hwangu pakutyisidzira kwavavengi.
  spa-BLM: Escucha mi voz, Dios, en mi queja. Preserva mi vida del miedo al enemigo.
  cac-cac: Ach in Diosal, tic val sval in b'a d'ayach, ab' in lesal. C'ub'ejel in
    q'uinal d'a eb' ajc'ol yajoch d'ayin.
  swh-ULB: Sikia sauti yangu, Mungu, usikilize malalamiko yangu; unilinde dhidi ya
    hofu ya adui zangu.
  bel-bel: Кіроўцу хору. Псальма Давідава для сьпяваньня.
  deu-ELBBK: (Dem Vorsänger. Ein Psalm von David.)
  mbb-OT: He Megbevayà, pemineǥa nu is riklamu ku. Tipiǥi nu is untung ku su midhulgà
    a te menge kuntada ku.
  mal-2015: ദൈവമേ, എന്റെ സങ്കടത്തിൽ ഞാൻ കഴിക്കുന്ന അപേക്ഷ കേൾക്കേണമേ; ശത്രുഭയത്തിൽനിന്നു
    എന്റെ ജീവനെ പാലിക്കേണമേ;
  gup-gup: O God kanbekkabekka kore ngahdi yiwarrudj, dja kunyid wernmerrinj ngardduk!
    Nawu ngarriyidko bininj kabirridjare ngandibun, dja yimdjurruddin ngardduk!
  rmc-rmc: Oleske, ko ľidžal o bašaviben. Le Davidoskro žalmos.
  nlg-nlg: Ghe a God, varongohia mai nigua na lei kokoe ni dikalio tana vahola. Ko
    bei lubatia didira na lavi mataghu ghagua na levunimate ke laga vuleu.
  pes-OPV: ای خدا وقتی که تضرع می‌نمایم، آوازمرا بشنو و حیاتم را از خوف دشمن نگاه
    دار!
  ron-1924: Аскултэ-мь гласул, Думнезеуле, кынд ӂем! Окротеште-мь вяца ымпотрива врэжмашулуй
    де каре мэ тем!
  ben-OBCV: আমার কথা শোনো, হে আমার ঈশ্বর, আমার অভিযোগ শোনো; শত্রুর হুমকি থেকে আমার
    জীবন রক্ষা করো।
  som-som: Ilaahow, codkayga maqal markii aan kuu soo cawdo, Oo naftayda ka ilaali
    cadowga cabsidiisa.
  lat-VUC: In finem. Psalmus David, canticum Jeremiæ et Ezechielis populo transmigrationis,
    cum inciperent exire.
  eng-ASVBT: 'Hear my voice, O God, in my complaint: Preserve my life from fear of
    the enemy.'
  mna-mna: O Anutu, nio aŋtaŋroro u be uulu yo. Pa iŋgi koŋ koi bizin tikam ma aŋmoto
    biibi kat. Tana leŋ kalŋoŋ, mi motom pio mi poroukaala yo pizin.
  ita-1885: O DIO, ascolta la mia voce, mentre io fo la mia orazione; Guarda la vita
    mia dallo spavento del nemico.
  eng-LXXUP: For the end, a Psalm and Song of David.
  eng-ULB: Hear my voice, God, listen to my complaint; preserve my life from fear
    of my enemies.
  spa-VBL: Dios, te suplico que escuches mi queja. Protégeme porque tengo miedo de
    mis enemigos.
  fra-_FOB: O Dieu, écoute ma voix quand je parle; garantis ma vie contre l'ennemi
    qui m'épouvante!
  mal-mal: ദൈവമേ, എന്റെ സങ്കടത്തിൽ ഞാൻ കഴിക്കുന്ന അപേക്ഷ കേൾക്കണമേ; ശത്രുഭയത്തിൽനിന്ന്
    എന്റെ ജീവനെ പാലിക്കണമേ;
  urd-GVR: Dāūd kā zabūr. Mausīqī ke rāhnumā ke lie. Ai Allāh, sun jab maiṅ apnī āh-o-zārī
    pesh kartā hūṅ. Merī zindagī dushman kī dahshat se mahfūz rakh.
  suz-BL: परमप्रभु, आं कली श्‍येत गेशो आ पर्बम इन कली शेंदुनु, आं लोव़ नेनीन। आं कली
    आं जोरी सत्रु आन क्‍येङा प्रोंइयीनी।
  eng-NOY: “For the leader of the music. A psalm of David.” Hear my voice, O God!
    when I pray! Preserve my life from the terrors of the enemy!
  ita-1927: Per il Capo de’ musici. Salmo di Davide. O Dio, ascolta la mia voce nel
    mio lamento! Guarda la mia vita dallo spavento del nemico.
  ckb-ckb: ئەی خودایە، گوێ لە دەنگی سکاڵام بگرە، ژیانم لە مەترسی دوژمنانم بپارێزە.
  eng-BBE: 'O God, let the voice of my grief come to your ear: keep my life from the
    fear of those who are against me.'
  xsi-xsi: Maro Kindeni, naŋa iloŋgu makisa ndo. Kupaloŋo pa naneŋgu noŋa ŋga! Naŋa
    aruru ŋananzi kazâŋa tamâta, kala ano pano tu pwea ŋanana.
  kan-OKCV: ದೇವರೇ, ನನ್ನ ದೂರುಗಳನ್ನು ನಿಮ್ಮ ಮುಂದಿಡುವಾಗ ನನ್ನ ಬಿನ್ನಹವನ್ನು ಕೇಳಿರಿ. ಶತ್ರುವಿನ
    ಹೆದರಿಕೆಯಿಂದ ನನ್ನ ಜೀವವನ್ನು ಕಾಪಾಡಿರಿ.
  tam-2017: தேவனே, என்னுடைய விண்ணப்பத்தில் என்னுடைய சத்தத்தைக் கேட்டருளும்; எதிரியால்
    வரும் பயத்தை நீக்கி, என்னுடைய உயிரை காத்தருளும்.
  spa-RV-1909: 'Al Músico principal: Salmo de David. ESCUCHA, oh Dios, mi voz en mi
    oración: guarda mi vida del miedo del enemigo.'
  ron-BTF: Ascultă vocea mea, Dumnezeule, în rugăciunea mea; păzește-mi viața de teama
    de dușman.
  eng-WEBP: Hear my voice, God, in my complaint. Preserve my life from fear of the
    enemy.
  eng-FBV: God, please listen to my complaint. Protect me because my enemies scare
    me.
  nld-1939: Voor muziekbegeleiding. Een psalm van David. Hoor, o God, mijn luid gejammer,
    Bevrijd mijn leven van de schrik voor den vijand;
  nch-BL: NoTeco Dios, xijtachili notequipachol. ¡Xijmanahui nonemilis ten nocualancaitacahua
    cati quinequij nechmictise!
  vie-1934: Hỡi Đức Chúa Trời, xin hãy nghe tiếng than thở tôi, Gìn giữ mạng sống
    tôi khỏi sợ kẻ thù nghịch.
  cha-cha: 'JUNGOG y inagangjo, O Yuus, gui quejaco: adaje y linâlâjo ni y minaañaoña
    ni y enemigo.'
  hin-CV: परमेश्वर, मेरी प्रार्थना सुनिए, जब आपके सामने मैं अपनी शिकायत प्रस्तुत कर
    रहा हूं; शत्रु के आतंक से मेरे जीवन को सुरक्षित रखिए.
  eng-OURB: Sh'ma ·Hear obey· my voice, God, in my complaint. Preserve my life from
    fear of the enemy.
  spa-BES: 'Oh Dios, que la voz de mi dolor llegue a tu oído: aparta mi vida del temor
    de los que están contra mía.'
  tdx-tdx: Janjiño ty feoko, ry Andrianañahare, ami’ty fitreontreoñako; ambeno ty
    fiaiko ami’ty fihembaña’e o rafelahio.
  tha-KJV: โอ ข้าแต่​พระเจ้า ขอทรงสดับเสียงของข้าพระองค์เมื่อข้าพระองค์​อธิษฐาน ขอทรงสงวนชีวิตของข้าพระองค์​ไว้​จากความคิดกลัวศั​ตรู
  por-BR-2018: Ouve, Deus, minha voz, em minha meditação de súplica ; guarda minha
    vida do terror do inimigo.
  deu-ELO: Dem Vorsänger. Ein Psalm von David. Höre, Gott, meine Stimme in meiner
    Klage; vor dem Schrecken des Feindes behüte mein Leben!
  eng-WYC-2018: To victory, the psalm of David. God, hear thou my prayer, when I beseech;
    deliver thou my soul from dread of the enemy. (For the choirmaster, a song by
    David. God, hear thou my prayer, when I beseech thee; save thou me from the threats
    of my enemies.)
  epo-epo: Aŭdu, ho Dio, mian krion en mia malĝojo; De la teruro pri malamiko gardu
    mian vivon.
  gfk-gfk: God, taram iau ing iau tange hapuasne no linge i hatirih iau. Balaure no
    nugu nilon ta ira linge ira nugu ebar diet haburut iau bia diet na gil tagu.
  uig-PIN: 'Nǝƣmiqilǝrning bexiƣa tapxurulup oⱪulsun dǝp, Dawut yazƣan küy: — I Huda,
    aⱨlirimni kɵtürgǝndǝ, meni angliƣaysǝn! Ⱨayatimni düxmǝnning wǝⱨxilikidin ⱪuƣdiƣaysǝn!'
  beo-beo: Gode! Bidi hamosu da nama doaga:i dagoi. Na sia:ne gadosu nabima! Na da
    nama ha lai dunu amoba:le beda:i galebe. Amaiba:le Dia na esalusu amo gaga:ma!
  tpi-OTNT: God, mi gat bikpela hevi, na yu ken harim beten bilong mi. Mi pret long
    ol birua. Yu mas helpim mi bai ol i no inap kilim mi.
  hau-SA: Ka ji ni, ya Allah, yayinda nake faɗin abin da yake damuna; ka tsare raina
    daga barazanan abokin gāba.
  udu-udu: Ciḵi ’twa/ pem ma, ayy Arumgimis, goma ’thup̱in ’twam pem mo. ’Tashi mondiki/em
    pem ’twa/ mo ’peni mo jin kar aha/ ki mo ma ḵo/ is gom uni kun ta ’kup̱ gi aha/
    mo.
  uig-LAT: 'Neghmichilerning béshigha tapshurulup oqulsun dep, Dawut yazghan küy:
    — I Xuda, ahlirimni kötürgende, méni anglighaysen! Hayatimni düshmenning wehshilikidin
    qughdighaysen!'
  nde-nde: Ake ungizwe, Oh Nkulunkulu, nxa ngiletha ukusola kwami; vikela impilo yami
    ekusongelweni yisitha.
  ton-ton: 'Fanongo ki hoku leʻo, ʻE ʻOtua, ʻi heʻeku lotu: fakahaofi ʻeku moʻui mei
    he manavahē ki he fili.'
  ces-1613: Přednímu z kantorů, žalm Davidův.
  eng-WMB: Hear my voice, God, in my complaint. Preserve my life from fear of the
    enemy.
  tam-TCV: இறைவனே, நான் முறையிடும் என் குரலுக்குச் செவிகொடும்; பகைவனின் பயமுறுத்தலிலிருந்து
    என் உயிரைப் பாதுகாத்துக்கொள்ளும்.
  ceb-ULB: Alang sa pangulong musikero. Ang salmo ni David. Pamatia ang akong tingog,
    O Dios, paminawa ang akong mga mulo; tipigi ang akong kinabuhi gikan sa kahadlok
    sa akong mga kaaway.
  pol-UBG: Wysłuchaj, o Boże, mego głosu, gdy się modlę; zachowaj moje życie od strachu
    przed wrogiem.
  urd-GVU: داؤد کا زبور۔ موسیقی کے راہنما کے لئے۔ اے اللہ، سن جب مَیں اپنی آہ و زاری
    پیش کرتا ہوں۔ میری زندگی دشمن کی دہشت سے محفوظ رکھ۔
  eng-OEBCW: 'Hear, O my God, the voice of my lament: guard my life from the dread
    of the foe.'
  deu-1912: Ein Psalm Davids, vorzusingen. Höre, Gott, meine Stimme in meiner Klage;
    behüte mein Leben vor dem grausamen Feinde.
  kan-2017: ದೇವರೇ, ನನ್ನ ಸ್ವರವನ್ನು ಕೇಳಿ, ಶತ್ರುಭಯದಿಂದ ನನ್ನ ಜೀವವನ್ನು ರಕ್ಷಿಸು.
  yap-yap: Got, ku gu aw nga fithik’ e oloboch — mmotoyil ko meybil rog! Mu ayuweg
    e pogofan rog ya gu be rus ko pi to’ogor rog!
  hlt-MCSB: Pathen aw ka kohuetnah ol he han ya lah. Thunkha kah birhihnah lamloh
    ka hingnah he hang kueinah lah.
  mdy-ETH: ፆኦሲዮ! ታኣኮ ሜቶሮ ኔና ታ ሺኢቃሢ ዋይዜ፤ ታ ሞርካ ታና ዒጊቻሢዳፓ ታና ካፔ።
  twi-ASANTE: Ao Onyankopɔn, tie me ɛberɛ a mereka me haw; bɔ me ɔkra ho ban firi
    ɔtamfoɔ ahunahuna ho.
  eng-WEBU: Hear my voice, God, in my complaint. Preserve my life from fear of the
    enemy.
  acu-NT: Yusru wi ujaajme nu anturtukta. Wina nemasur kakaram ainia nunia ejarkata.
  spa-PDDPT: 'Escucha, oh ʼElohim, la voz de mi queja: Preserva mi vida del terror
    de perversos.'
  gun-gun: Xeruete, endu ke ajexavai vy ajapukaia. Eraa jepe xerekovea xerovaigua
    kuery poxya gui.
  agu-BL: Ilu' inRyosil tbite'u' yi na chinxochon teru'. Chin cole'u' ẍchik'ab yi
    e' incontr.
  ilo-ULB: O Dios, denggem ti timekko, denggem daytoy ararawko; annadam daytoy biagko
    iti panagbutengko kadagiti kabusorko.
  kpg-kpg: Meenei God, au gu i lodo di haingadaa, hagalongo mai gi dagu dalodalo!
    Au gu madagu i ogu hagadaumee, haga dagaloaha ina dogu mouli!
  uig-ARA: 'نەغمىچىلەرنىڭ بېشىغا تاپشۇرۇلۇپ ئوقۇلسۇن دەپ، داۋۇت يازغان كۈي: ــ ئى
    خۇدا، ئاھلىرىمنى كۆتۈرگەندە، مېنى ئاڭلىغايسەن! ھاياتىمنى دۈشمەننىڭ ۋەھشىلىكىدىن
    قۇغدىغايسەن!'
  sus-sus: Dawuda xa bɛɛti bɛɛtibae xa mangɛ bɛ
  pon-2006: Maing Koht, I patohwan milahr nan apwal—komw ketin karonge ei kapakap!
    I patohwan masakadahr ei imwintihti kan—komw ketin komouriehla!
  jae-jae: O Anôtô, kataŋ nec, ôkêŋ taŋam aê aoc. Ojop katuc êndêŋ ŋacjo, taŋ kêtakê
    aê naŋ.
  ksd-ksd: God una valongore ra nilaigu ta kaugu vartakun, Una ga valaun iau kan ra
    varvaburut kai ra ebar.
  tur-YTC: Yakındığımda sesimi duy, ey Tanrı. Yaşamımı düşman korkusundan koru.
  bel-N: Кіраўніку хору. Псальм Давіда.
  grc-BRENT: Εἰς τὸ τέλος, ψαλμὸς τῷ Δαυίδ, ᾠδή.
  kpr-kpr: Arie God, nanda memadae resena, ningi! Nanda gitofudae oju erena. Namo
    sonembaso jebugari dae resena!
  ind-AYT: 'Kepada pemimpin pujian: Mazmur Daud. (64-2) Dengarlah suaraku, ya Allah,
    dalam ratapanku; jagalah hidupku dari kengerian musuh.'
  yom-yom: Wungwa, a Nzambi, bu ndilembo wakikisa maniongo mama keba luzingu luama
    va ntuala mbeni yoyi ndieti mona tsisi !
  yut-yut: Piŋkop, nak jɨgɨno madepsi, do bɨsitno nandaki. Nak uwal do pasoldot, do
    aŋpulugaŋbɨ nak arɨpmɨ dɨma nɨtni.
  nya-nya: Ndimvereni Mulungu pomwe ndikunena madandawulo anga; tetezani moyo wanga
    ku chiopsezo cha mdani.
  hrv-hrv: Zborovođi. Psalam. Davidov.
  mps-mps: O God, eno sęgę te genuai elalubao. Nago eno gedu haluasa po wabo odao.
    Ena te boi bidi dabede wi ebao. Nago ena tau sobaso da, te ena augwaligo ela muainu
    ebaso, te usu me egobeo.
  tpi-tpi: God, mi gat bikpela hevi, na yu ken harim beten bilong mi. Mi pret long
    ol birua. Yu mas helpim mi bai ol i no inap kilim mi.
  dan-1931: Til Sangmesteren. En Salme af David.
  vie-OVCB: Lạy Đức Chúa Trời, xin lắng tai nghe tiếng con than thở. Bảo vệ mạng sống
    con khỏi quân thù đe dọa.
  guj-2017: હે ઈશ્વર, મારી ફરિયાદનો પોકાર સાંભળો; શત્રુના ભયથી મારા જીવનનો બચાવ કરજો.
  pon-2006A: Maing Koht, I patohwan milahr nan apwal—komw ketin karonge ei kapakap!
    I patohwan masakadahr ei imwintihti kan—komw ketin komouriehla!
  por-BRBSL: Hear minha voz, Deus, em minha queixa. Preservar minha vida do medo do
    inimigo.
  eng-OEBUS: 'Hear, O my God, the voice of my lament: guard my life from the dread
    of the foe.'
  swe-swe: Till den strålande (framstående, ständige) ledaren [psalmen är skriven
    för ledaren för tempelmusiken, men har även ett messianskt perspektiv, se inledningen].
    En psalm (sång ackompanjerad på strängar) av David. ______
  cth-cth: Oe Cathut, ka phuenangnae dawk, ka lawk na thai pouh haw. Ka tarannaw ka
    takinae koehoi ka hringnae na khetyawt lawih.
  twi-twi: Me Nyankopɔn, tie me, bere a mereka me haw; bɔ me kra ho ban fi ɔtamfo
    ahunahuna ho.
  hlt-hlt: Pathen aw ka kohuetnah ol he han ya lah. Thunkha kah birhihnah lamloh ka
    hingnah he hang kueinah lah.
  tbz-SIM: Bɛdèmbɛ̀ kóo kótì dìèmmɛ̀ Dɑfiti yɛ̀nfɛ̀.
  msy-2020: O God, gumazir kuraba na gasɨghasɨghasava ami, ezɨ kɨ osɨmtɨzir bar ekiamɨn
    aven iti. Nɨ nan mɨgɨrɨgɨam barakigh, eghtɨ me na mɨsueghtɨ kɨ ovengan kogham.
  dop-dop: Tɑfiiti yontu nti tə wɛ yonyoolɑɑ nyʋɣʋ tʋ yontunɑɑ tɑɑ tɔɣɔlɔ.
  azb-azb: Ey Allah, eşit səsimi, Sənə şikayət edirəm, Həyatımı düşmən vahiməsindən
    qoru.
  eng-DBY: 'Hear, O God, my voice in my plaint; preserve my life from fear of the
    enemy:'
  hin-2017: हे परमेश्वर, जब मैं तेरी दुहाई दूँ, तब मेरी सुन; शत्रु के उपजाए हुए भय
    के समय मेरे प्राण की रक्षा कर।
  wol-KYG: Mu jëm ci njiital jàngkat yi, di kàddug Sabóor, ñeel Daawuda.
  bjr-bjr: Oo Anutu, qinee ummaaraki maridaqa, qini innaaru qirana iria. Qini namuqaa
    dariranara rufiaidaqa, anee qini marirana dadaaqia.
  eng-YLT: To the Overseer. — A Psalm of David. Hear, O God, my voice, in my meditation,
    From the fear of an enemy Thou keepest my life,
  kne-kne: Apo, dengngem koma nan adawag ko, isalakan mo kod din biyag ko sin kaeegyat
    ay kalaban ko.
  eng-WYC-2017: To victory, the psalm of David. God, hear thou my prayer, when I beseech;
    deliver thou my soul from dread of the enemy.
  eng-WMBB: Hear my voice, God, in my complaint. Preserve my life from fear of the
    enemy.
  zat-NTPS: Dios, bze̱ naga chi'a lawe' da zua' ste̱be dxuláwizra' Lue'. Bxue xel-la'
    nabán chia' lawe' da dxezreba' bi xelún benne' ca' dxeledábague̱' neda'.
  zty-NTPS: X̱ana' Dios, bze nag chi'a. Že' zedla' žḻiža' Le'. Wdape chi'i yeḻa'
    nban chia' dan' ẕžeba' da' gongak benne' ka' ẕdíḻ-ḻengake' neda'.
  urd-GVH: दाऊद का ज़बूर। मौसीक़ी के राहनुमा के लिए। ऐ अल्लाह, सुन जब मैं अपनी आहो-ज़ारी
    पेश करता हूँ। मेरी ज़िंदगी दुश्मन की दहशत से महफ़ूज़ रख।
  rug-rug: Tamasa, koa pa tinasuna si rau, Mu avosia sa qua vinaravara. Matagutu ni
    rau sari na qua kana, Mu harupia sa qua tinoa!
  gaz-gaz: Yaa Waaqi, yommuu ani iyyadhu sagalee koo dhagaʼi; lubbuu koos doorsisuu
    diinaa duraa baasi.
  fra-LSG: Au chef des chantres. Psaume de David.
  yal-yal: Dawudaa bɛtina, bɛti baane kuntigin xa.
  iou-iou: Eruk Anutu, näk bäräpi terak itat unita butewaki gerana ŋo nadäŋ nami!
    Iwanayeta bumta umuntak täyat unita watä it namiŋiri paoretawä.
  haw-1868: 'E HOOLOHE mai, e ke Akua, i ko''u leo, i ka''u kamailio ana''ku: E hoomalu
    i kuu ola nei, i ka makau ana i ka enemi.'
  arb-NAV: يَا اللهُ اسْمَعْ صَوْتِي حِينَ أَشْكُو إِلَيْكَ أَمْرِي، وَاحْفَظْ حَيَاتِي
    مِنْ رَهْبَةِ عَدُوِّي.
  ded-ded: Anutu, ni ebicyoacna edeguba ge ubaudumenna negenna. Ngaba yeneng nubeso
    andaeac kengecnude. Ge imocac onggonnuna.
  ewe-ewe: O! Mawu, ɖo tom, esi meɖe nye kuxiwo na wò; kpɔ nye agbe ta tso futɔ siwo
    le ŋɔdzi dom nam la ƒe asi me.
  eng-LEE: '“To the chief musician, a psalm of David.” (64:2) Hear my voice, O God,
    in my complaint: preserve my life from the dread of the enemy.'
  asm-FB: হে ঈশ্বৰ, মোৰ অভিযোগবোৰৰ কথা কওঁতে মোৰ মাত শুনা; শত্রুৰ ভয়ৰ পৰা মোৰ জীৱন
    ৰক্ষা কৰা।
  sus-A: دَوُدَ شَ بّيتِ بّيتِبَيٍ شَ مَنفّ بّ
  fra-SBL: Écoute ma voix, Dieu, dans ma plainte. Préservez ma vie de la peur de l'ennemi.
  hbo-hbo: לַמְנַצֵּ֗חַ מִזְמֹ֥ור לְדָוִֽד׃
  kik-kik: Wee Ngai, igua mũgambo wakwa ngĩkwĩra mateta makwa; gitĩra muoyo wakwa
    harĩ kwĩhĩtĩrwo nĩ thũ.
  fra-NCL: Au maître de Chant. Psaume de David.
  cek-AK: Aw Sithaw, lawk ka thuihaih hae tahngai ah; misa zithaih thung hoiah ka
    hinghaih hae pakaa ah.
  cuk-cuk: Bab-Dummadye, an-ibmar-isdar-itogedi, an bega sognaidi, wis be itoge. Bab-Dummadye,
    be an-bendake, an-isdarmalad dobe an itodiid.
  uig-CYR: 'Нәғмичиләрниң бешиға тапшурулуп оқулсун дәп, Давут язған күй-нахша: —
    Зионда, мәдһийә сүкүт ичидә Сени күтиду, и Худа; Саңа қилған вәдә әмәлгә ашурулиду.'
  tel-2017: దేవా, నేను మొర పెట్టినప్పుడు నా మనవి విను. నా శత్రువుల భయం నుండి నా ప్రాణాన్ని
    కాపాడు.
  hat-BSA: Tande vwa m, O Bondye nan plent mwen an. Konsève lavi m kont laperèz lènmi
    an.
  ukr-ONPU: Керівнику хору. Псалом Давидів. Пісня.
  kos-kos: O God, porongo pre luk, tuh nga muta in ongoiya! Moliyula tuh nga sangeng
    sin mwet lokoalok luk!
  hbo-WLC: לַמְנַצֵּ֗חַ מִזְמ֥וֹר לְדָוִֽד׃
  ibo-ibo: Nụrụ olu m O Chineke, mgbe m na-akọsara gị ihe na-esogbu m. Chebe ndụ m
    site nʼaka ndị iro m.
  ory-ory: ହେ ପରମେଶ୍ୱର, ମୋʼ କାକୂକ୍ତିର ରବ ଶ୍ରବଣ କର; ଶତ୍ରୁ ଭୟରୁ ମୋʼ ଜୀବନ ରକ୍ଷା କର।
  chk-chk: Ai Kot, kopwe aüselingaei, lupwen üa pwäri ngonuk ai osukosuk. Kopwe tümwünü
    manauei, pun üa niuokus ren chon oputaei,
  rop-rop: Mi garram trabul, God. Yu irrim main preya! Mi bradin blanga main enamimob.
    Yu seibum main laif!
  ukr-1871: 'Проводиреві хора: псальма Давидова. Почуй, Боже, голос падкування мого!
    Від страху ворога защити життє моє!'
  yon-yon: O God, dabab kandaan ye weng dakmaan kee wengamberewe. Bondanbed ne yaa
    nande arewa kamiib yaa kee dorondaruwe.
  deu-1951: Dem Vorsänger. Ein Psalm Davids. (064-2) O Gott, höre meine Stimme, wenn
    ich seufze; behüte meine Seele, wenn der Feind mich schreckt!
  eng-JPS: (64-1) For the Leader. A Psalm of David. (64-2) Hear my voice, O God, in
    my complaint; preserve my life from the terror of the enemy.
  srp-1865: Èuj, Bože, glas moj u jadu mom; od strašnoga neprijatelja saèuvaj život
    moj.
  lug-lug: Ayi Katonda, owulire eddoboozi lyange, ery’okwemulugunya kwange; okuume
    obulamu bwange eri okutiisibwatiisibwa omulabe.
  heb-heb: למנצח מזמור לדוד שמע אלהים קולי בשיחי מפחד אויב תצר חיי׃
  ben-IRV: ঈশ্বর আমার রব শোন, আমার অভিযোগ শোনো; আমার শত্রুদের ভয় থেকে আমার জীবন রক্ষা
    কর।
  ntu-ntu: Gct, kxputxpex. Xlrm nzkrka'-krnge. Mwxlrti-zlwzx enqmi rngeng. Arlapx
    ninge.
  pan-pan: ਹੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੀ ਫ਼ਰਿਆਦ ਦੀ ਅਵਾਜ਼ ਸੁਣ, ਮੇਰੀ ਜਾਨ ਨੂੰ ਵੈਰੀ ਦੇ ਡਰ ਤੋਂ ਛੁਡਾ।
  mya-JVB: အို ဘုရား သခင်၊ အကျွန်ုပ် ဆုတောင်း သော စကား သံကို နားထောင် ၍ အကျွန်ုပ်
    အသက် ကို ရန်သူ ဘေး မှ ကွယ်ကာ စောင့်မတော်မူပါ။
  kgf-kgf: (Legic galeŋawac; Dawidiac legic ʒéra.) Anutu, niŋyéwécnawac ewa hétéŋ
    imi nimma haʒéc hécnawac bac yandi yandi yandi igucnec metecgé némbésémaŋ.
  tte-O: O Yaubada, yau kawanoi kubenalan kaiwena yau yamiya-polowe. Yawasigu kuleboi,
    yamatausi kau kaleyayao kolili.
  tbg-tbg: Kotio, nora maaravano tiqi vaimanta vauro. Mpo, te ai aaraaina uvara iriane.
    Te navutaaka aatu qetehama vauro. Are ti antua timitairaqe te qaqi variare.
  hmo-hmo: Dirava e, lau be mai laloa hekwarahi danu. Egu noinoi mani do oi kamonai
    henia. Lau idia hadikaia gwauraia taudia dekenai lau gari noho. Egu mauri mani
    do oi gimaia.
  zar-NT: Dios, buzë́ naguʼ chiʼa le rinabi yúdxidaʼ Liʼ, para gun chiʼu yöl-laʼ naʼbán
    quiaʼ tuʼ rádxidaʼ bi gun nu ridíl-lalen nedaʼ.
  urd-urd: ऐ ख़ुदा मेरी फ़रियाद की आवाज़ सुन ले मेरी जान को दुश्मन के ख़ौफ़ से बचाए
    रख।
  rus-SYN: Начальнику хора. Псалом Давида для пения.
  bqc-SIM: Davidi lɛ.
  tcz-CHONGTHU: O Elohim Pathen, ka kiphinna hi neingaipeh tei in. Ka melmaten eigihnauva
    kon hin neihuh doh in.
  mar-mar: हे देवा, माझी वाणी ऐक, माझ्या गाऱ्हाण्याकडे कान दे; माझ्या शत्रूंच्या भीतीपासून
    माझा जीव सुरक्षित ठेव.
  isl-isl: Ó, Drottinn, hlustaðu á neyðaróp mitt, því að hópur af þorpurum og bófum
    hafa gert samsæri gegn mér. Verndaðu mig!
  hlt-THB: Aw Khawsa, kang ngaih kyinaak awi ka sa awh ve, ngai law lah; kqih awm
    qaal anglakawhkawng ka hqingnaak ve hlip chung lah.
  qub-qub: Tayta Dios, llaquicur mañacamushäta wiyaycamay ari. Chiquimajcunapita chapaycamay.
  bqp-bqp: Luda, ǹ ma ndana ma, ǹ ma bo ma ibɛrɛ kũ òtɛni vĩna damainↄ ↄĩ.
  hat-hat: (064:1) Pou chèf sanba yo. Se yon sòm David. (064:2) Bondye, tande non
    lè m'ap plenn! Pwoteje m' kont lènmi m' k'ap fè m' pè yo.
  eng-BSB: Hear, O God, my voice of complaint; preserve my life from dread of the
    enemy.
  eng-WEBPB: Hear my voice, God, in my complaint. Preserve my life from fear of the
    enemy.
  kbq-kbq: Anumzamoka narimpa havizama hu'zama huama'ma hanuana antahi nenaminka,
    ha' vahe'mo'za nazeri koro ke nehu'za, nahe'za nehazanki kegava hunanto.
  pon-pon: MAIN Kot, kotin ereki nil ai ni ai injenjued. Kom kotin jinjila maur i
    mon ai imwintiti weit.
  nhe-BL: NoTeco Dios, xijtlachili nocuesol. ¡Xijmanahui noyolis tlen nocualancaitacahua
    tlen quinequij nechmictise!
  wnc-wnc: Anutu, na meyana buyambam. Gata natane tumuk wamae maak papso. Na iwanae
    akgwaukgat. Gata gatangami iwanata na dua nuwan kupit.
  bus-bus: Luda, ǹ ma m̀bna ma, ǹ ma bↄ ma ibɛɛ kɛ̀ aↄ̃ↄe vĩa daamaziinↄ ↄzĩ.
  gub-BL: O Tupàn, herenu pe newe heze'eg mehe nehe, Ta'e zawaiw katu hereko haw kury
    xe. Hepyro pe nehe, Ta'e akyze heàmàtyry'ymar wanuwi ihe xe.
  eng-DRA: To the end, a psalm of David. The canticle of Jeremias and Ezechiel to
    the people of the captivity, when they began to go out.
