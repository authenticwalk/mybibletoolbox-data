verse: PSA.064.009
translations:
  mal-C: സകലമനുഷ്യരും ഭയപ്പെട്ട്; ദൈവത്തിന്റെ പ്രവൃത്തികൾ പ്രസ്താവിക്കുകയും അവിടന്നു
    ചെയ്തതിനെക്കുറിച്ച് ആലോചനാനിമഗ്നരാകുകയും ചെയ്യും.
  deu-TKW: Da trifft sie Gott mit dem Pfeil; plötzlich entstehen ihnen Wunden.
  lin-lin: Maloba na bango moko ekobalukela bango mpe ekomema bango na libebi ; mpe
    moto nyonso oyo akomona bango akoningisa moto.
  mmx-mmx: La nedi axap dinaba marat, atla dinaba domasu at levempanga ne Moroa gara
    lok pam i, la dinaba tong asu mo leveloklok silok teren.
  eng-LSV: And all men fear, and declare the work of God, || And they have wisely
    considered His deed.
  eng-GNV: And all men shall see it, and declare the worke of God, and they shall
    vnderstand, what he hath wrought.
  eng-WEBSTER: And all men shall fear, and shall declare the work of God; for they
    shall wisely consider of his doing.
  nhw-BL: Huajca nochi masehualme quitlepanitase Toteco Dios huan quiimacasise quiixpanose.
    Tepohuilise nochi catli yaya quichijtoc. Huan huajca quimachilise para san ya
    quichihua huejhueyi tlamantli.
  swh-ONEN: Wanadamu wote wataogopa, watatangaza kazi za Mungu na kutafakari yale
    aliyoyatenda.
  bba-bba: U bu mwɑ kɑ ben tii tiin ɡɑri. Be bɑ bu wɑ kpuro bɑ rɑ wii ɡimɑnu kowɑ.
  eng-KJVCPB: And all men shall fear, And shall declare the work of God; For they
    shall wisely consider of his doing.
  luo-luo: Ji duto biro bedo maluor, gibiro hulo tije Nyasaye, kendo gibiro paro mos
    kuom gima osetimo.
  aii-aii: ܘܒܸܬ ܙܵܕܥܝܼ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ، ܘܡܲܕܥܝܼ ܦܘܼܠܚܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܘܥܒ݂ܵܕܹܗ ܒܸܬ ܦܲܪܡܝܼ.
  meu-meu: Bena taunimanima iboudiai bae gari, Dirava ena kara bae herevalaia, bona
    ena ḡaukara bae haeroa.
  npi-ULB: सबै मानिसहरूले भय मान्‍नेछन् र परमेश्‍वरका कामहरू घोषणा गर्नेछन् । उहाँले
    जे गर्नुभएको छ, त्‍यसको बारेमा तिनीहरूले बुद्धिमान् भएर विचार गर्छन् ।
  yor-yor: Gbogbo ènìyàn yóò máa bẹ̀rù wọn ó kéde iṣẹ́ Ọlọ́run wọn ó dúró lé ohun
    tí ó ṣe.
  pes-OPCB: ایشان خواهند ترسید و دربارهٔ کارهای خدا تفکر خواهند نمود و آنها را برای
    دیگران تعریف خواهند کرد.
  tgl-ULB: Matatakot ang lahat ng mga tao at ihahayag ang mga gawa ng Diyos. Pag-iisipan
    nilang mabuti ang tungkol sa kaniyang mga ginawa.
  nop-nop: Bepaŋdi unduŋ tubu-udaneyembune metam hogohogok adi Bepaŋdok munta timineeŋ.
    Unduŋ tiŋa Bepaŋdi nemek u tuguk wendok mede yonadi tineeŋ, tiŋa helemahelemaŋ
    wendok uŋgoŋ hati nadiyaneeŋ.
  hui-hui: Wali agali bibahendeme Ngode Datagaliwabehondo gi hai holebira. Tigua Ngode
    Datagaliwabehanda biyarunaga te laga bialu howa mitangi bu haabo holebira.
  mya-mya: ထို​သူ​အ​ပေါင်း​တို့​သည်​ကြောက်​လန့်​လျက် ဘု​ရား​သ​ခင်​စီ​ရင်​တော်​မူ​သော​အ​မှု​ကို
    ဆင်​ခြင်​ကာ ကိုယ်​တော်​ပြု​တော်​မူ​သော​အ​မှု​တော်​များ အ​ကြောင်း​ကို ပြော​ကြား​ကြ​လိမ့်​မည်။
  bod-N: འཇིག་རྟེན་མི་བུ་ཐམས་ཅད་འཇིགས་པ༌དང༌། །དཀོན་མཆོག་ཁོང་གི་འཕྲིན་ལས་བསྒྲགས་ནས༌ནི།
    །ཁོང་གི་མཛད་པར་བསམ་བློ་ཞིབ་ཏུ༌གཏོང༌།།
  wsk-wsk: Kariimet suen la mu nguangamonko; nuna Kaem kiwem beteram mu ko balmon
    ale, kiwem umu mu nungamin te ani se lagarukko.
  sna-sna: Marudzi ose avanhu achatya; achaparidza mabasa aMwari, uye achafungisisa
    zvaakaita.
  spa-BLM: Toda la humanidad tendrá miedo. Declararán la obra de Dios, y reflexionará
    sabiamente sobre lo que ha hecho.
  cac-cac: Ichato chi', masanil eb' anima, ol xiv eb' d'a Dios. Masanil tas b'ob'il
    yuj Dios chi' ol yalel eb'. Masanil tastac sc'ulejnac Dios chi', ol snaub'tan̈ej
    eb'.
  swh-ULB: Watu wote wataogopa na kutangaza matendo ya Mungu. Kwa hekima watafikiria
    kuhusu kile yeye ametenda.
  bel-bel: І забаяцца азнакаў Тваіх жыхары ўсіх канцоў зямлі. І ранак і вечар абудзіш
    на славу Тваю.
  deu-ELBBK: Und sie werden zu Fall gebracht, ihre Zungekommt über sie; alle, die
    sie sehen, werden den Kopf schütteln.
  mbb-OT: Ne zutun egkengahandek is langun he menge etew. Ne egngunngunuen dan is
    mibpemeelan te Megbevayà, ne edtudtulen dan haazà.
  mal-2015: അങ്ങനെ സകലമനുഷ്യരും ഭയപ്പെട്ടു ദൈവത്തിന്റെ പ്രവൃത്തിയെ പ്രസ്താവിക്കും;
    അവന്റെ പ്രവൃത്തിയെ അവർ ചിന്തിക്കും.
  gup-gup: Kaluk birriwarlahkenh bininj rowk wanjh kabirrimarnekele nawu God. Bedda
    kabirriyolyolmerren dja kabirriburrbun kore God kurduyimeng.
  rmc-rmc: Zňičinela len lengri čhib. Sako, ko len dikhela, kerela upral lende le
    šereha.
  nlg-nlg: Ma gaira udolu kara nia tughuru na talumava, na ladavaghinia nina lei gehegehe
    a God, tara righi kalei na lei totobo mamataghugha te gonighi.
  pes-OPV: و جمیع آدمیان خواهند ترسید و کار خدا را اعلام خواهند کرد و عمل او را درک
    خواهند نمود.
  ron-1924: 'Тоць оамений сунт куприншь де фрикэ, ши мэртурисеск: „Ятэ че а фэкут
    Думнезеу” ши рекуноск кэ ачаста есте лукраря Луй!'
  ben-OBCV: সব মানুষ ভীত হবে; তারা ঈশ্বরের ক্রিয়াকলাপ ঘোষণা করবে এবং তাঁর কর্মসকলে
    মনোনিবেশ করবে।
  som-som: Oo dadka oo dhammu way cabsan doonaan, Oo waxay sheegi doonaan shuqulka
    Ilaah, Oo si caqli ah ayay uga fikiri doonaan wuxuu sameeyey.
  lat-VUC: et timebunt qui habitant terminos a signis tuis; exitus matutini et vespere
    delectabis.
  eng-ASVBT: And all men shall fear; And they shall declare the work of God, And shall
    wisely consider of his doing.
  mna-mna: Mi tomtom ta boozomen ko tikam ŋgar pa mbulu ta Anutu ikam na, to timoto
    kan, mi tisoyaara uruunu.
  ita-1885: E tutti gli uomini temeranno, E racconteranno l'opera di Dio; E considereranno
    quello ch'egli avrà fatto.
  eng-LXXUP: The nations shall be troubled, and they that inhabit the ends of the
    earth shall be afraid of thy signs; Thou wilt cause the outgoings of morning and
    evening to rejoice.
  eng-ULB: All people will fear and will declare God's deeds. They will wisely think
    about what he has done.
  spa-VBL: Entonces todos temerán. Dirán que esta es la obra de Dios, y se darán cuenta
    de las cosas que Él ha hecho.
  fra-_FOB: Les hommes sont tous saisis de crainte; ils racontent l'œuvre de Dieu,
    et considèrent ce qu'il a fait.
  mal-mal: അങ്ങനെ സകലമനുഷ്യരും ഭയപ്പെട്ട് ദൈവത്തിന്റെ പ്രവൃത്തിയെപ്പറ്റി പ്രസ്താവിക്കും;
    ദൈവത്തിന്റെ പ്രവൃത്തിയെപ്പറ്റി അവർ ചിന്തിക്കും.
  urd-GVR: Tab tamām log ḳhauf khā kar kaheṅge, “Allāh hī ne yih kiyā!” Unheṅ samajh
    āegī ki yih usī kā kām hai.
  suz-BL: नोले मुर नेल्‍ल हिंनीम। मिनु परमप्रभु आ पशो आ पर्बम लोव़ पाइनीम। मिनु मेको
    आ पशो मिम्‍नीम। प्रस्‍थान ८:१५
  eng-NOY: Then will all men stand in awe, And declare what God hath done, And attentively
    consider his work.
  ita-1927: e tutti gli uomini temeranno, e racconteranno l’opera di Dio, e considereranno
    quello ch’egli avrà fatto.
  ckb-ckb: هەموو ئادەمیزاد دەترسن، کاری خودا ڕادەگەیەنن و بیردەکەنەوە لەوەی کە کردی.
  eng-BBE: And in fear men make public the works of God; and giving thought to his
    acts they get wisdom.
  xsi-xsi: Ŋineŋga tamâta rârâni ma siruru. Kinzi ma kalonzi ŋgere ŋana mâsi ŋinde
    Maro Kindeni iveta lâ, aku ma sitapâri ŋana mâsi ndainani nâ.
  kan-OKCV: ಎಲ್ಲಾ ಮನುಷ್ಯರೂ ಭಯಪಟ್ಟು ದೇವರ ಕಾರ್ಯಗಳನ್ನು ಸಾರುವರು. ದೇವರು ಮಾಡಿದವುಗಳನ್ನು ಆಲೋಚಿಸಿಕೊಳ್ಳುವರು.
  tam-2017: எல்லா மனிதரும் பயந்து, தேவனுடைய செயலை அறிவித்து, அவர் செய்கையை உணர்ந்துகொள்வார்கள்.
  spa-RV-1909: Y temerán todos los hombres, y anunciarán la obra de Dios, y entenderán
    su hecho.
  ron-BTF: Și toți oamenii se vor teme și vor vesti lucrarea lui Dumnezeu, căci cu
    înțelepciune vor lua aminte la înfăptuirea lui.
  eng-WEBP: All mankind shall be afraid. They shall declare the work of God, and shall
    wisely ponder what he has done.
  eng-FBV: Then everyone will be frightened. They will say that this is the work of
    God, and they will think about what he has done.
  nld-1939: En allen zullen vol diep ontzag Gods daden verkonden, Erkennen, dat het
    zijn werk is geweest;
  nch-BL: Huajca nochi masehualme quitepanitase Toteco Dios huan quiimacasise quiixpanose.
    Tepohuilise nochi cati yaya quichijtoc. Huan huajca quimachilise para san ya quichihua
    huejhueyi tamanti.
  vie-1934: Cả loài người đều sẽ sợ; Họ sẽ rao truyền công việc của Đức Chúa Trời,
    Và hiểu biết điều Ngài đã làm.
  cha-cha: 'Ya todo y taotao sija ufanmaañao; ya ujasangan y checho Yuus: sa ujaguesjaso
    y finatinasña.'
  hin-CV: समस्त मनुष्यों पर आतंक छा जाएगा; वे परमेश्वर के महाकार्य की घोषणा करेंगे,
    वे परमेश्वर के महाकार्य पर विचार करते रहेंगे.
  eng-OURB: All mankind shall be afraid. They shall declare the work of God, and shall
    wisely ponder what he has done.
  spa-BES: Y con temor los hombres hacen públicas las obras de Dios; y al pensar en
    sus actos obtienen sabiduría.
  tdx-tdx: Le hene hirevendreveñe ondatio, hitalily o fitoloñan’ Añahareo vaho hañarahara
    o tolon-draha’eo.
  tha-KJV: แล​้​วท​ุกคนจะกลัวเกรง เขาจะบอกถึ​งก​ิจการของพระเจ้า และตรึกตรองถึงสิ่งนั้​นที​่​พระองค์​ได้​ทรงกระทำแล้ว
  por-BR-2018: E todos os homens terão medo, e anunciarão a obra de Deus, e observarão
    cuidadosamente o que ele fez.
  deu-ELO: Und es werden sich fürchten alle Menschen, und das Tun Gottes verkünden
    und sein Werk erwägen.
  eng-WYC-2018: and each man dreaded. And they told the works of God; and they understood
    the deeds of him. (and every person shall be afraid. And they shall tell about
    the works of God; for they shall understand his deeds, that is, why he hath done
    all this.)
  epo-epo: Kaj ektimos ĉiuj homoj, Kaj ili rakontos la agon de Dio Kaj komprenos Liajn
    farojn.
  gfk-gfk: Ira tunotuno bakut diet na burut, ma diet na hinawas palai ta ira pinapalim
    ta God, ma diet na lik murmur asa ing i te gil.
  uig-PIN: Ⱨǝmmǝ adǝmni ⱪorⱪunq basidu; Ular Hudaning ixlirini bayan ⱪilidu, Bǝrⱨǝⱪ,
    ular uning ⱪilƣanlirini oylinip sawaⱪ alidu.
  beo-beo: Ba:be dunu ilia da huluane beda:igia:mu. Ilia da Gode Ea hamoi amo dawa:mu
    amola Ea hamoi amo adodomu.
  tpi-OTNT: Bai olgeta manmeri i pret long God. Na ol bai i toktok long dispela samting
    God i mekim, na tingting oltaim long dispela.
  hau-SA: Dukan mutane za su ji tsoro; za su yi shelar ayyukan Allah su kuma yi tunanin
    abin da ya aikata.
  udu-udu: Dhali yan’ko’d aris ’kwani ’baar mo mini ḵo/ is mo dhali uni mini ṯor to
    jin wagaskin ma Arumgimis mo, dhali kulum gwo ibwa mo gom to kun miikina a’di
    mo.
  uig-LAT: Hemme ademni qorqunch basidu; Ular Xudaning ishlirini bayan qilidu, Berheq,
    ular uning qilghanlirini oylinip sawaq alidu.
  nde-nde: Bonke abantu bomhlaba bazakwesaba; bazafakaza imisebenzi kaNkulunkulu banakane
    ngalokho akwenzileyo.
  ton-ton: Pea ʻe manavahē ʻae tangata kotoa pē, ʻonau fakahā ʻae ngāue ʻae ʻOtua;
    he tenau fakakaukau poto ki heʻene ngāue.
  ces-1613: A ku pádu je přivede vlastní jazyk jejich; vzdálí se jich každý, kdož
    by je viděl.
  eng-WMB: All mankind shall be afraid. They shall declare the work of God, and shall
    wisely ponder what he has done.
  tam-TCV: எல்லா மனிதரும் பயப்படுவார்கள்; இறைவனின் செயல்களை அவர்கள் அறிவித்து, அவர்
    செய்தவற்றைப்பற்றி சிந்திப்பார்கள்.
  ceb-ULB: Mangahadlok ang tanang mga tawo ug magsulti sa mga gibuhat sa Dios. Maghunahuna
    sila pag-ayo mahitungod kung unsa ang iyang nabuhat.
  pol-UBG: I zlękną się wszyscy ludzie, będą opowiadali o dziele Boga i zrozumieją
    jego czyny.
  urd-GVU: تب تمام لوگ خوف کھا کر کہیں گے، ”اللہ ہی نے یہ کیا!“ اُنہیں سمجھ آئے گی
    کہ یہ اُسی کا کام ہے۔
  eng-OEBCW: Then every person, touched to awe, as they ponder what God has wrought,
    will tell the tale of his deeds.
  deu-1912: 'Und alle Menschen werden sich fürchten und sagen: “Das hat Gott getan!”
    und merken, daß es sein Werk sei.'
  kan-2017: ಎಲ್ಲಾ ಮನುಷ್ಯರು ಭಯಪಟ್ಟು ದೇವರ ಕೆಲಸವೆಂದು ಹೇಳಿ, ಆತನ ಕೃತ್ಯಗಳನ್ನು ಆಲೋಚಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: Ma aram e bay rrusgad ni yad gubin; bay ra leam niged murung’agen e n’en
    ke rin’ Got ngar welyed murung’agen e gafarig rok.
  hlt-MCSB: Tedae hlang tom loh a rhih uh vaengah, Pathen kah a bisai te a thui uh
    vetih, a khoboe te a lungming puei uh ni.
  mdy-ETH: ዓሲ ቢያ ዒጊጫንዳኔ፤ ፆኦሲ ማዼ ባኮ ፔጌና ዔያታ ኬኤዛንዳኔ፤ ዒናፓኣ ዔያታ ማላንዳኔ።
  twi-ASANTE: Adasamma nyinaa bɛsuro; wɔbɛpae mu aka Onyankopɔn nnwuma na wɔasusu
    deɛ wayɛ ho.
  eng-WEBU: All mankind shall be afraid. They shall declare the work of God, and shall
    wisely ponder what he has done.
  acu-NT: 'Mash aints ainau Yusen: Ameketme juuntam tiartinuitai, tura Yuse turamurin
    pachisar chichainak: Yus aitkayi tiartinuitai.'
  spa-PDDPT: Entonces temerán todos los hombres. Proclamarán la obra de ʼElohim Y
    entenderán sus hechos.
  gun-gun: ha'e avakue ikuai va'e ha'e javi ma ojererokyje reve oikuaa uka 'rã Nhanderuete
    rembiapo, ha'e ojapo va'e oikuaa vy.
  agu-BL: Kalena's tzun cho'c cyakil wunak tan tak'le'n k'ej Ryos. Ej nin ẍchitxole'
    yi mbi cu'n mban i', na tz'elepon chitxum tetz yi ẍchamil i'.
  ilo-ULB: Agbutengto dagiti amin a tattao ket ipadamagdanto dagiti inaramid ti Dios.
    Sisisiribdanto a mangpanunot iti inaramidna.
  kpg-kpg: Digaula huogodoo ga mmaadagu, digaula ga hagabaubau di mee a God dela ne hai,
    ga kaikai ana mee ne hai.
  uig-ARA: ھەممە ئادەمنى قورقۇنچ باسىدۇ؛ ئۇلار خۇدانىڭ ئىشلىرىنى بايان قىلىدۇ، بەرھەق،
    ئۇلار ئۇنىڭ قىلغانلىرىنى ئويلىنىپ ساۋاق ئالىدۇ.
  sus-sus: E bara wule fala. Naxee e toma, e e gima nɛ.
  pon-2006: Irail koaros pahn masepwehkada; re pahn medemedewe dahme Koht ketin wiadahr
    oh koasoakoasoia wiepen nin lime kan.
  jae-jae: Go ŋamalac samob têtêc tauŋ sêsôm Anôtônê gêŋsêga lasê ma nêŋ kauc kêsa
    kêpi ênê gôliŋ.
  ksd-ksd: Ma ra tarai par diat a burut, Ma diat a varvai ta ra papalum kai God, Ma
    diat a matoto ta kana varkurai.
  tur-YTC: Bütün insanlar korkacak. Tanrı’nın işini ilan edecekler, O’nun yaptıklarını
    bilgece ölçüp tartacaklar.
  bel-N: і яны спатыкнуліся праз язык свой; і ўцякаюць усе, хто іх убачыў.
  grc-BRENT: καὶ φοβηθήσονται οἱ κατοικοῦντες τὰ πέρατα ἀπὸ τῶν σημείων σου· ἐξόδους
    πρωΐας καὶ ἑσπέρας τέρψεις.
  kpr-kpr: Ainda beká sirorari gido, evetu genembo isasambu oju edo, God rea usira
    a etiri sirorusira ava kotise, aindae osa sarera.
  ind-AYT: (64-10) Dengan demikian, semua orang akan takut; mereka akan memberitakan
    pekerjaan Allah, dan mengerti perbuatan-perbuatan-Nya.
  yom-yom: Batu boso bela mona tsisi, bela yamikisa mavanga ma Nzambi ; ayi bela sudika
    momo kavanga.
  yut-yut: Mɨŋat amɨn morap kɨsi Piŋkop do pasoldaŋ. Aŋek Piŋkop da yo uŋun asak uŋun
    do yokdaŋ, ae uŋun do nandaŋ egɨpdaŋ.
  nya-nya: Anthu onse adzachita mantha; adzalengeza ntchito za Mulungu ndi kulingalira
    mozama zomwe Iye wazichita.
  hrv-hrv: 'Vlastiti jezik propast im donosi, kimaju glavom oni što ih vide:'
  mps-mps: Te tigidali we bidigo Godiba wi yaibao. Tama augwaligo Godigo te yali sę
    dabede po mimi peyu, tama tede sesemane homu kone palaibao.
  tpi-tpi: Bai olgeta manmeri i pret long God. Na ol bai i toktok long dispela samting
    God i mekim, na tingting oltaim long dispela.
  dan-1931: han styrter dem for deres Tunges Skyld. Enhver, som ser dem, ryster på
    Hovedet;
  vie-OVCB: Mọi người sẽ kinh hoàng, thuật lại, các công tác Đức Chúa Trời vừa thực
    hiện, suy tư, tìm hiểu việc Ngài làm.
  guj-2017: દરેક લોકો બીશે અને ઈશ્વરનાં કાર્યો પ્રગટ કરશે. તેઓ તેમનાં કામ વિષે સમજણથી
    વિચારશે.
  pon-2006A: Irail koaros pahn masepwehkada; re pahn medemedewe dahme Koht ketin wiadahr
    oh koasoakoasoia wiepen nin lime kan.
  por-BRBSL: Toda a humanidade deve ter medo. Eles devem declarar a obra de Deus,
    e ponderará sabiamente o que ele fez.
  eng-OEBUS: Then every person, touched to awe, as they ponder what God has wrought,
    will tell the tale of his deeds.
  swe-swe: 'Deras egen tunga (egna ord) blir deras fall (ras, gör att de tappar kontrollen);
    alla som ser dem skakar (på huvudet i förvåning över deras nederlag). [Kan också
    översättas: ”Alla ser hur de flyr.”]'
  cth-cth: Tami pueng ni taket vaiteh, Cathut ni a sak e doeh tie a pâpho awh han.
    Bangkongtetpawiteh, hmantang a sak awh e hah a pouk awh han.
  twi-twi: Adesamma nyinaa besuro; wɔbɛpae mu aka Onyankopɔn nnwuma na wɔasusuw nea
    wayɛ ho.
  hlt-hlt: Tedae hlang tom loh a rhih uh vaengah, Pathen kah a bisai te a thui uh
    vetih, a khoboe te a lungming puei uh ni.
  tbz-SIM: Bɛ nɔ̀ yɛɛ̀ bɛ̀ tùɔ̀tì, bɛ̀ɛ̀ bɛ̀ yɑ̀u bɛ̀ bo ndɑú kɛ́héùròo.
  msy-2020: Gumazamiziba bar Godɨn atiatingam. Egh God amizir bizir kam mɨkɨm zurara
    a gɨnɨghnɨgham.
  dop-dop: Pɑ kʋyɔɣɔtʋtʋ hunɑ-wɛ, pɑ tənɑ mpɑ pɑ nɑɑkɩ-wɛ tɔ pɑ kpɛɛtəɣɩ nyɔɔŋ.
  azb-azb: Bütün insanlar qorxacaq, Allahın əməllərini bəyan edəcək, Onun işləri barədə
    düşünəcək.
  eng-DBY: And all men shall fear, and shall declare God's doing; and they shall wisely
    consider his work.
  hin-2017: तब सारे लोग डर जाएँगे; और परमेश्वर के कामों का बखान करेंगे, और उसके कार्यक्रम
    को भली भाँति समझेंगे।
  wol-KYG: Seen làmmiñ a leen di fakkastal, ba ku leen xool wëcc bopp.
  bjr-bjr: Misa aiqamausa misa narirana qafamaseeqa rufieeqa misa Anutuna ainainiranara
    iridaqa kooroommasee mina ainainiranara qimannimifaranoo.
  eng-YLT: And all men fear, and declare the work of God, And His deed they have considered
    wisely.
  kne-kne: Et amin ay ipogaw yan emegyat dan to, nemnemen ya dad-aten da din inamag
    di Apo.
  eng-WYC-2017: and each man dreaded. And they told the works of God; and they understood
    the deeds of him.
  eng-WMBB: All mankind shall be afraid. They shall declare the work of God, and shall
    wisely ponder what he has done.
  zat-NTPS: Nadxa xelezrebe xúgute̱ bénneache, ne xuluzenne̱' ca da nun Dios, na'
    xuluxúnbe'e̱ ca zaj naca da be̱ne̱' Le̱'.
  zty-NTPS: Naž chébegake', na' wcháḻjgake' che da' ben Dios, na' yeyónbia'gake'
    naken da' bene' Ḻe'.
  urd-GVH: तब तमाम लोग ख़ौफ़ खाकर कहेंगे, “अल्लाह ही ने यह किया!” उन्हें समझ आएगी
    कि यह उसी का काम है।
  rug-rug: Kaqu matagutu sari doduru tie, meke kaqu balabala ia rini gua sapu evaṉia
    sa Tamasa, meke kaqu totozia rini koari na tie sari nana tinavete.
  gaz-gaz: Namoonni hundinuu ni sodaatu; isaan hojii Waaqaa ni labsu; waan inni hojjete
    illee ni qalbeeffatu.
  fra-LSG: Leur langue a causé leur chute; Tous ceux qui les voient secouent la tête.
  yal-yal: E gbee fala xuine xɛtɛma e ma nɛn, e yi halagi. Naxan yo na e to, ne e
    xunne yimaxama nɛn e mageledeni.
  iou-iou: Ude täŋirän kaŋkaŋ ämawebe kuduptagäntä umuntaŋpäŋ Anutu täŋo täktäki unita
    pen juku piŋpäŋ biŋami api yäŋtäŋ kuneŋ.
  haw-1868: E pau no hoi na kanaka i ka makau, A e hai aku i ka hana a ke Akua; No
    ka mea, e noonoo naauao lakou i kana hana ana.
  arb-NAV: فَيَخَافُ جَمِيعُ الْبَشَرِ وَيُذِيعُونَ مَا فَعَلَهُ اللهُ، مُعْتَبِرِينَ
    بِصَنَائِعِهِ.
  ded-ded: Ngicngac sasawa yeneng Anutungo faka meec, imoc negensima deyadigec ngicngac
    sasawa kengec anggecde.
  ewe-ewe: Tete vɔvɔ̃ aɖo amegbetɔƒomea katã; woado Mawu ƒe dɔwɔwɔwo ɖe dzi, eye woade
    ŋugble le nu si wòwɔ la ŋuti.
  eng-LEE: (64:10) All men shall fear, and shall declare the deeds of God, and understand
    his works.
  asm-FB: তেওঁলোক সকলোৱে ভয়াৰ্ত হ’ব; ঈশ্বৰে যি কার্য কৰিলে, সেই বিষয়ে চিন্তা কৰিব,
    তেওঁলোকে ঈশ্বৰৰ কাৰ্যৰ বিষয়ে ঘোষণা কৰিব।
  sus-A: عٍ بَرَ وُلٍ قَلَ. نَشٍيٍ عٍ تٌمَ، عٍ عٍ فِمَ نّ.
  fra-SBL: Toute l'humanité sera effrayée. Ils annonceront l'œuvre de Dieu, et réfléchira
    sagement à ce qu'il a fait.
  hbo-hbo: וַיַּכְשִׁיל֣וּהוּ עָלֵ֣ימֹו לְשֹׁונָ֑ם יִ֝תְנֹדֲד֗וּ כָּל־רֹ֥אֵה בָֽם׃
  kik-kik: Andũ othe nĩmagetigĩra; nĩmakaheana ũhoro wa wĩra wa Ngai, na meciirie
    ũhoro wa maũndũ marĩa ekĩte.
  fra-NCL: On les jette par terre ; les traits de leur langue retombent sur eux !
    Tous ceux qui les voient branlent la tête !
  cek-AK: Kaminawk boih mah nihcae to zii o ueloe, Sithaw toksakhaih to taphong o
    tih, to naah anih mah sak ih hmuen to nihcae mah poek o tih.
  cuk-cuk: Bela dulemar-bukwadgi dobed nagunonikoed. Degidgine, Bab-Dummad-ibmar-dummagan-imaksadgi
    sunmakdemaloed. Agine, magar Bab-Dummad-ibmar-imaksadgi binsadmaloed.
  uig-CYR: Җаһанниң чәт-чәтлиридә туруватқанлар карамәтлириңдин қорқиду; Сән күнчиқиштикиләрни,
    күнпетиштикиләрни шатландурисән;
  tel-2017: మనుషులంతా భయం కలిగి దేవుడు చేసిన పనులు ప్రకటిస్తారు. ఆయన కార్యాలను గూర్చి
    చక్కగా ఆలోచిస్తారు.
  hat-BSA: Nan moman sa a, tout moun va krent. Konsa, yo va deklare zèv Bondye yo.
    Ak sajès yo va konsidere sa Li te fè a.
  ukr-ONPU: І злякаються мешканці країв землі через знаменні діяння Твої. Вихід ранку
    й захід вечора Ти вигуками радості наповнюєш.
  kos-kos: Elos nukewa ac fah sangeng; Elos ac nunku yohk ke ma God El oru inge Ac
    srumun ma El orala.
  hbo-WLC: וַיַּכְשִׁיל֣וּהוּ עָלֵ֣ימוֹ לְשׁוֹנָ֑ם יִ֝תְנֹדֲד֗וּ כָּל־רֹ֥אֵה בָֽם׃
  ibo-ibo: Mmadụ niile ga-atụ egwu, ha ga-ekwupụta ọrụ niile nke Chineke, ma tụgharịa
    uche nke ọma banyere ihe o mere.
  ory-ory: ପୁଣି, ସକଳ ମନୁଷ୍ୟ ଭୟ କରିବେ, ସେମାନେ ପରମେଶ୍ୱରଙ୍କ କର୍ମ ପ୍ରକାଶ କରିବେ ଓ ତାହାଙ୍କର
    କ୍ରିୟା ସୁବିବେଚନା କରିବେ।
  chk-chk: Mürin, aramas meinisin repwe niuokus. Repwe ekieki mine Kot a föri o apworausa
    usun.
  rop-rop: Olabat holot garra bradin. Dei garra jinggabat wanim God bin dum en dei
    garra tok blanga ola ting weya imbin dumbat.
  ukr-1871: І побояться люде, звістять про дїла Божі, пізнають дїло рук його.
  yon-yon: Kwananeene nimakarub korem kuu unaniib, kwane yi kuu Godbed kwane ambangkoon
    yaa dakmenabenib, kuyaa konomdangmo meenembaraniib.
  deu-1951: '(064-10) Da fürchten sich alle Leute und bekennen: «Das hat Gott getan!»
    und erkennen, daß es sein Werk ist.'
  eng-JPS: (64-10) And all men fear; and they declare the work of God, and understand
    His doing.
  srp-1865: Svi æe se ljudi bojati i kazivaæe èudo Božije, i poznaæe u tome djelo
    njegovo.
  lug-lug: Olwo abantu bonna ne batya, ne bategeeza abalala omulimu gwa Katonda, ne
    bafumiitiriza ku ebyo by’akoze.
  heb-heb: וייראו כל אדם ויגידו פעל אלהים ומעשהו השכילו׃
  ben-IRV: সব মানুষ ভয় পাবে এবং ঈশ্বরের কাজ ঘোষণা করবে, তারা কি করেছে সে বিষয়ে বিবেচনার
    সঙ্গে চিন্তা করবে।
  ntu-ntu: X leplz amrlx sa namwxlrtilr Gct. X sa na-aoti drtwrdr da kxmatq kc tqaleleng
    x nayapwxtipxlr.
  pan-pan: ਸਾਰੇ ਆਦਮੀ ਡਰਨਗੇ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਕੰਮ ਦੱਸਣਗੇ, ਅਤੇ ਉਹ ਦੇ ਕਾਰਜ ਉੱਤੇ ਧਿਆਨ ਕਰਨਗੇ।
  mya-JVB: လူ အပေါင်း တို့သည်လည်း ကြောက်ရွံ့ ၍ ၊ ဘုရား သခင်စီရင် တော်မူကြောင်းကို
    နားလည် သဖြင့် အမှု တော်ကို ကြား ပြောကြလိမ့်မည်။
  kgf-kgf: Ic momac yanda bac yandi yandi wamma Anutuac ai ʒéauma haka silicya qerianéŋ
    hiŋgac hiŋgarawac nimmu.
  tte-O: Kabo tomo meuloili kani simatausi, yo kani siwalo-masala tawae Yaubada iginauliyako
    yo sinuwanuwatu lalakina ana paisowane kaiwena.
  tbg-tbg: Vi entara ekaa vataini vaika Kotira aatu qeteha viva varai kaiqara viti
    viri tiva nimiqi viha, virara nái aatoqi iriqi vivarave.
  hmo-hmo: Vadaeni taunimanima ibounai do idia gari, bona Dirava ena kara do idia
    laloa, ma idia ese Dirava ena gaukara do idia gwauraia hedinarai.
  zar-NT: Níʼirö yúguʼtë bönachi iladxi Dios, en uluʼsiyö́n luzë́ʼeguequi ca naca
    le nunëʼ Dios, en ilaʼzáʼ ládxiʼgaca ca naca lë naʼ nunëʼ.
  urd-urd: और सब लोग डर जाएँगे, और ख़ुदा के काम का बयान करेंगे; और उसके तरीक़ — ए
    — 'अमल को बख़ूबी समझ लेंगे।
  rus-SYN: И убоятся знамений Твоих живущие на пределах земли. Утро и вечер возбудишь
    к славе Твоей.
  bqc-SIM: A tó yã́ pↄ́ aa ò wí ń musu, gbɛ̃́ pↄ́ ń é píi iↄ mikɛ déũdeũ.
  tcz-CHONGTHU: Chujouteng mijouse kicha diu, Elohim Pathen thil boltheina kidangtah
    chu aphondoh diu, chuleh athilbol datmo umtahho chu ahin hetchen diu ahi.
  mar-mar: सर्व लोक भितील आणि देवाची कृत्ये जाहीर करतील. ते सूज्ञतेने त्याने जे काही
    केले त्याविषयी विचार करतील.
  isl-isl: Tunga þeirra verður þeim að falli. Menn hrista höfuðið yfir þeim og
  hlt-THB: Thlanghqing boeih ing kqih hawh kawm uh; Khawsa bibi ce kqawn kawm usaw
    a ik-oeih sai ce poek kawm uh.
  qub-qub: Chayrämi Tayta Diosta llapan rispitanga. Tayta Dios imata rurashancunatapis
    willaconga. Tantiyaconga Tayta Dioslla llapantapis camacächishanta.
  bqp-bqp: Vĩna ni gbɛ̃ sĩnda pínki kũ, oni Luda yãkɛnanↄ baba, onigↄ̃ yã kũ à
    kɛ̀nↄ laasun lɛ́.
  hat-hat: (064:10) Lè sa a, tout moun pral pè, y'a mache fè konnen sa Bondye fè.
    Y'a egzaminen tou sa li fè.
  eng-BSB: Then all mankind will fear and proclaim the work of God; so they will ponder
    what He has done.
  eng-WEBPB: All mankind shall be afraid. They shall declare the work of God, and
    shall wisely ponder what he has done.
  kbq-kbq: Ana hanige'za maka vahe'mo'za koro nehu'za, Anumzamo'ma kaguvazama hia
    zankura huama nehu'za, maka avu'avazama eri fore'ma hia zamofonkura antahintahia
    huvava hugahaze.
  pon-pon: 'O aramaj karoj pan majak o inda: Mepukat Kot kotin wiadar. O re pan aja,
    me i japwilim a dodok.'
  nhe-BL: Huajca nochi tlacame quitlepanitase Toteco Dios huan quiimacasise quiixpanose.
    Tepohuilise nochi tlen yajaya quichijtoc. Huan huajca quimachilise para san ya
    quichihua huejhueyi tlamantli.
  wnc-wnc: Sike aminbamda kake Anutue akgwautning. Siwana Anututa sanga wa tasikutde
    natdetdetnane asinggan natayuke yanikapning.
  bus-bus: Vĩa é baade píngi kũ, aↄ̃é Luda yãkɛnanↄ tↄ̃kɛ̃, aↄ̃égↄ̃ yã kɛ̀ à kɛ̀nↄ
    laasuu lɛɛ.
  gub-BL: Na'e teko paw ukyze putar wà nehe. Ima'enukwaw putar Tupàn hemiapo kwer
    rehe wà nehe. Uze'eg putar hemiapo kwer ikàg ma'e rehe wà nehe no.
  eng-DRA: 'And they that dwell in the uttermost borders shall be afraid at thy signs:
    thou shalt make the outgoings of the morning and of the evening to be joyful.'
