verse: PSA.119.154
translations:
  mal-C: എന്റെ വ്യവഹാരം നടത്തി എന്നെ വീണ്ടെടുക്കണമേ; അവിടത്തെ വാഗ്ദാനപ്രകാരം എന്റെ
    ജീവൻ സംരക്ഷിക്കണമേ.
  deu-TKW: Führe meine Sache und erlöse mich; deiner Verheißung gemäß belebe mich.
  lin-lin: Kota likambo na ngai mpe kangola ngai, batela bomoi na ngai kolanda elaka
    na Yo !
  mmx-mmx: Una ru at lenep tarak la una lox asepmus ia. Una lok tatao lorooro rak
    kerekngan leveng kakaape ram.
  eng-LSV: Plead my plea, and redeem me, || Quicken me according to Your saying.
  eng-GNV: 'Pleade my cause, and deliuer me: quicken me according vnto thy word.'
  eng-WEBSTER: 'Plead my cause, and deliver me: revive me according to thy word.'
  nhw-BL: Quena, techtenpalehui huan techmanahui quen techtlajtolcahuilijtoc para
    tijchihuas.
  swh-ONEN: Nitetee katika hali hii yangu na unikomboe, uyahifadhi maisha yangu sawasawa
    na ahadi yako.
  bba-bba: A kɑ mɑn yinɔ kpɑ ɑ mɑn yɑkiɑ. A de nɑ n wɑ̃ɑ nɡe mɛ ɑ nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: '(ר) Plead my cause, and deliver me: Quicken me according to thy word.'
  luo-luo: Dog jakora mondo iresa, rit ngimana kaluwore gi singruokni.
  aii-aii: ܥܒ݂ܘܿܕ ܕܝܼܘܵܢܝܼ ܘܦܲܪܸܩ ܠܝܼ، ܐܲܝܟ݂ ܗܹܡܸܙܡܵܢܘܼܟ݂ ܡܲܚܝܼ ܠܝܼ.
  meu-meu: Idurugu herevana ba gwauraia, ba hamaurigu; mauri ba henigu, emu gwauhamata
    heḡereḡeredia.
  npi-ULB: मेरो पक्षमा बोल्नुहोस् र मलाई उद्धार गर्नुहोस् । तपाईंले आफ्नो वचनमा प्रतिज्ञा
    गरेअनुसार मलाई सुरक्षित राख्‍नुहोस् ।
  yor-yor: Gba ẹjọ́ mi rò kí o sì rà mí padà; pa ayé mi mọ́ gẹ́gẹ́ bí ìpinnu rẹ.
  pes-OPCB: از حق من دفاع کن و مرا آزاد ساز! طبق وعده‌ات جان مرا حفظ کن.
  tgl-ULB: Ipagtanggol mo ang aking kapakanan at tubusin ako; ingatan mo ako gaya
    ng ipinangako mo sa iyong salita.
  nop-nop: Du mede yofafaŋe tuguŋ undugoŋ tiŋa nehitubu-lodaaŋ kotigoŋ nanagila hatihati
    nambeŋ.
  hui-hui: Í̠nime pele nguleore lalu lo wiridagua i̱ pele ngibe. Godi lalu koria i̱
    bo waholene nga loligo í̠na i̱naga lahabe.
  mya-mya: ကွန်​တော်​မျိုး​၏​အ​မှု​တွင်​ကွန်​တော်​မျိုး​၏​ဘက်​မှ ခေ​ပ​တော်​မူ​၍ ကွန်​တော်​မျိုး​အား​လွတ်​ငြိမ်း​ခမ်း​သာ​ခွင့်
    ရ​စေ​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​က​တိ​တော်​ရှိ​သည်​အ​တိုင်း ကွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။
  bod-N: ང་ལ་དག་འབུད་བྱས་ནས་ཐར་བར༌མཛོད། །ཁྱེད་ཀྱི་བཀའ་བཞིན་ང་རང་འཚོ་བར༌མཛོད།།
  wsk-wsk: Kari memek nuguting te aga sangaru to ale ka den te balem uwutata aga bitaruko.
  sna-sna: Miririrai mhosva yangu uye mundidzikinure; chengetedzai upenyu hwangu maererano
    nevimbiso yenyu.
  spa-BLM: ¡Aboga por mi causa y redímeme! Revívelo según tu promesa.
  cac-cac: Colinel d'a yol sc'ab' eb' tz'esanoch d'a vib'an̈. Ac' in q'uinal ichataxon
    alani.
  swh-ULB: Unitetee na kunikomboa; unihifadhi, kama ulivyo ahidi katika neno lako.
  deu-ELBBK: Führe meinen Rechtsstreit und erlöse mich! Belebe mich nach deiner Zusage!
  mbb-OT: Levani a kuntra te menge etew he mibutangbutang kedì wey libriya a; pekeluǥeyaza
    nu pa is untung ku sumalà te insaad nu.
  mal-2015: എന്റെ വ്യവഹാരം നടത്തി എന്നെ വീണ്ടെടുക്കേണമേ; നിന്റെ വാഗ്ദാനപ്രകാരം എന്നെ
    ജീവിപ്പിക്കേണമേ.
  gup-gup: Ngudda kanmulewa dja kanmakwan ba bu kanbebkemen kore ngahbongdi. Ngudda
    kanmarnewokkurrmerrinj ngardduk, wanjh kunmekbekenh kandjaldarrkidwo.
  rmc-rmc: Zaačh vaš ma pro sudos a cin man olestar avri; obdžiďar man, avke sar mange
    phenďal.
  nlg-nlg: Ko niu pala ta nigua na livu, mo ko hughu tughu. Ko pilupungisia na volagu
    to nia baubahu.
  pes-OPV: در دعوای من دادرسی فرموده، مرا نجات ده و به حسب کلام خویش مرا زنده ساز.
  ron-1924: Апэрэ-мь причина ши рэскумпэрэ-мэ, ынвиорязэ-мэ, дупэ фэгэдуинца Та!
  ben-OBCV: আমার পক্ষসমর্থন করে আমাকে মুক্ত করো, তোমার প্রতিশ্রুতি অনুযায়ী আমার প্রাণরক্ষা
    করো।
  som-som: Dacwadayda ii muddac, oo i soo furo, Igu soo noolee si eraygaaga waafaqsan.
  eng-ASVBT: 'Plead thou my cause, and redeem me: Quicken me according to thy word.'
  mna-mna: Mender pio mi uulu yo. Pa iŋgi tomtom tiŋgalŋgal sorok sua pio. Tana to
    sua ku mbukŋana, mi uulu yo ma aŋbot ambai mini.
  ita-1885: Dibatti la mia lite, e riscuotimi; Vivificami, secondo la tua parola.
  eng-ULB: Plead my cause and redeem me; keep me, as you have promised in your word.
  spa-VBL: Defiende mi causa y sálvame conforme a tu promesa. ¡Guarda mi vida, Señor!
  fra-_FOB: Défends ma cause et me rachète; fais-moi revivre selon ta parole!
  mal-mal: എന്റെ വ്യവഹാരം നടത്തി എന്നെ വീണ്ടെടുക്കണമേ; അങ്ങയുടെ വാഗ്ദാനപ്രകാരം എന്നെ
    ജീവിപ്പിക്കണമേ.
  urd-GVR: Adālat meṅ mere haq meṅ laṛ kar merā ewazānā de tāki merī jān chhūṭ jāe.
    Apne wāde ke mutābiq merī jān ko tāzādam kar.
  suz-BL: गे आं निसाफ पाइब दुमीन। मिनु आं कली प्रोंइयीनी। इन थोक्‍शा पशो लोव़ खोदेंशो
    पा ब्रोंइचा गेयीनी।
  eng-NOY: Maintain my cause, and redeem me; Revive me according to thy promise!
  ita-1927: Difendi tu la mia causa e riscattami; vivificami secondo la tua parola.
  ckb-ckb: پارێزەری لە گرفتەکەم بکە و بمکڕەوە، بەگوێرەی بەڵێنەکەت بمژیێنەوە.
  eng-BBE: Undertake my cause, and come to my help, give me life, as you have said.
  xsi-xsi: Kusuka naneŋgu ŋgua lâ ŋgua nia, aku kuyaute naŋa piti! Pwea ŋanana, ikura
    muŋga noko kupa ŋgua tu ma kuveta mine.
  kan-OKCV: ನನ್ನ ಪರವಾಗಿ ವಾದಿಸಿ, ನನ್ನನ್ನು ವಿಮೋಚಿಸಿರಿ; ನಿಮ್ಮ ವಾಗ್ದಾನದ ಪ್ರಕಾರ ನನ್ನ ಬದುಕನ್ನು
    ಕಾಪಾಡಿರಿ.
  tam-2017: எனக்காக நீர் வழக்காடி என்னை மீட்டுக்கொள்ளும், உம்முடைய வார்த்தையின்படியே
    என்னை உயிர்ப்பியும்.
  spa-RV-1909: 'Aboga mi causa, y redímeme: vivifícame con tu dicho.'
  ron-BTF: Pledează în cauza mea și eliberează-mă, dă-mi viață conform cuvântului
    tău.
  eng-WEBP: Plead my cause, and redeem me! Revive me according to your promise.
  eng-FBV: Plead my case, and save me as you promised! Let me live!
  nld-1939: Wees mijn verdediger en mijn beschermer, En doe mij leven naar uw bestel.
  nch-BL: Quena, techtenpalehui huan techmanahui quej techtajtolcahuilijtoc tijchihuas.
  vie-1934: Xin hãy binh vực duyên cớ tôi, và chuộc tôi; Cũng hãy khiến tôi được sống
    tùy theo lời Chúa.
  cha-cha: 'Plaitea y causaco, ya nalibreyo ni apasmo: nalâlâyo jaftaemano y sinanganmo.'
  hin-CV: मेरे पक्ष का समर्थन करके मेरा उद्धार कीजिए; अपनी प्रतिज्ञा के अनुरूप मुझमें
    नवजीवन का संचार कीजिए.
  eng-OURB: ר (Riybah, Plead) Plead my cause, and redeem me! Revive me according to
    your promise.
  spa-BES: Emprende mi causa, y ven en mi ayuda, dame vida, como has dicho.
  tdx-tdx: Alañalaño ty entako, vaho jebaño; sotrafo ty amo nafè’oo.
  tha-KJV: ขอทรงแก้​คดี​ของข้าพระองค์และขอทรงช่วยข้าพระองค์​ให้​พ้น ขอทรงสงวนชีวิตของข้าพระองค์ตามพระดำรัสของพระองค์
  por-BR-2018: Defende minha causa, e resgata-me; vivifica-me conforme tua palavra.
  deu-ELO: Führe meinen Rechtsstreit und erlöse mich! Belebe mich nach deiner Zusage!
  eng-WYC-2018: Deem thou my doom, and again-buy thou me; quicken me for thy speech.
    (Judge thou my case, and buy thou me back, that is, rescue me; yea, grant thou
    me life according to thy word, or thy promise.)
  epo-epo: Defendu mian aferon, kaj liberigu min; Laŭ Via vorto lasu min vivi.
  gfk-gfk: Tur harahut iau ma nu halangalanga ise iau. Balaure bat no nugu lon haruat
    ma no num nianga na kunubus.
  uig-PIN: Mening dǝwayimni soriƣaysǝn, ⱨǝmjǝmǝt bolup meni ⱪutⱪuzƣaysǝn; Wǝdǝng boyiqǝ
    meni janlandurƣaysǝn.
  beo-beo: Na hamobe hou amo gaga:ma, amola na halegale esaloma:ne hamoma. Dia ilegele
    sia:i defele, na gaga:ma.
  tpi-OTNT: Helpim mi na kisim bek mi na givim mi laip, olsem yu bin promis long mekim.
  hau-SA: Ka kāre manufata ka kuma fanshe ni, ka cece rai na kamar yadda ka alkawarta!
  udu-udu: Woṯẖi/ gwo is gom tom pem jin raḵaa/ mo dhali wani aha/ ’ba/ mo. C̱iyi
    aha/ mondiki/e isi ki gwom pini jin ona /e is mo.
  uig-LAT: Méning dewayimni sorighaysen, hemjemet bolup méni qutquzghaysen; Wedeng
    boyiche méni janlandurghaysen.
  nde-nde: Ake ungimele ukuze ungihlenge; londoloza impilo yami njengesithembiso sakho.
  ton-ton: 'Ke ke fakamatala ʻeku meʻa, mo fakahaofi au: fakamoʻui au ʻo hangē ko
    hoʻo folofola.'
  ces-1613: Zasaď se o mou při, a ochraň mne; pro řeč svou obživ mne.
  eng-WMB: Plead my cause, and redeem me! Revive me according to your promise.
  tam-TCV: எனக்காக வாதாடி என்னை மீட்டுக்கொள்ளும்; உமது வாக்குத்தத்தத்தின்படி என் வாழ்வைக்
    காத்துக்கொள்ளும்.
  ceb-ULB: Labani ang akong pagpakigbisog ug luwasa ako; tipigi ako, sama sa imong
    gisaad sa imong pulong.
  pol-UBG: Broń mojej sprawy i wybaw mnie; ożyw mnie według twego słowa.
  urd-GVU: عدالت میں میرے حق میں لڑ کر میرا عوضانہ دے تاکہ میری جان چھوٹ جائے۔ اپنے
    وعدے کے مطابق میری جان کو تازہ دم کر۔
  eng-OEBCW: 'Defend my cause and redeem me: revive me, as you have promised.'
  deu-1912: Führe meine Sache und erlöse mich; erquicke mich durch dein Wort.
  kan-2017: ನನ್ನ ವ್ಯಾಜ್ಯವನ್ನು ನಡೆಸಿ ನನ್ನನ್ನು ಬಿಡಿಸು, ನಿನ್ನ ನುಡಿಗನುಸಾರವಾಗಿ ನನ್ನನ್ನು
    ಚೈತನ್ಯಗೊಳಿಸು.
  yap-yap: Mu rungrunguyeg ko oloboch rog, ngam pithig u puluwog; mu ayuweg e pogofan
    rog, ni bod nim micheg.
  hlt-MCSB: Kai kah tuituknah te rhoe laeh, na olthui bangla kai n'tlan lamtah kai
    n'hing sak lah.
  mdy-ETH: ታ ዛሎ ኔ ሞኦቲንቴ፥ ታና ዓይሴ፤ ኔ ቃኣሎ ጎይፆ ሼምፔና ታና ናንጊሼ።
  twi-ASANTE: Di mʼasɛm ma me na gye me. Kyɛe me nkwa so sɛdeɛ wo bɔhyɛ no teɛ.
  eng-WEBU: Plead my cause, and redeem me! Revive me according to your promise.
  spa-PDDPT: Defiende mi causa y redímeme, Vivifícame según tu Palabra.
  gun-gun: Xerepy ke, ha'e xereraa jepe. Ndeayvuague rami vy xemoingove.
  agu-BL: Oku' tan incolche'n bantz inclaxe'n. Chin cole'u' tk'ab quimichil chi suknaku'
    le yolu'.
  ilo-ULB: Ikanawanak ken subbotennak; saluadannak, kas inkarim iti saom.
  kpg-kpg: Hagamaamaa ina au i ogu donu, mo di haga dagaloaha ina au. Benabena ina
    dogu mouli gii hai be dau hagababa dela ne hai.
  uig-ARA: مېنىڭ دەۋايىمنى سورىغايسەن، ھەمجەمەت بولۇپ مېنى قۇتقۇزغايسەن؛ ۋەدەڭ بويىچە
    مېنى جانلاندۇرغايسەن.
  sus-sus: I xa n xun mafala, i xa n xun sara. N nakisi alɔ i a laayidi ki naxɛ.
  pon-2006: Komwi ketin uhpalihki ei pwung, oh ketin kasaledekihiehla; komwi ketin
    doareiehla, nin duwen me komwi ketin inoukidahr.
  jae-jae: Ônam gôliŋ ŋoc biŋ ma ônam aê kêsi. Ojop aê jamoa matoc jali êtôm nêm biŋ,
    taŋ gôjac mata naŋ.
  ksd-ksd: Una tata maravut iau, ma una valaun iau, Una valagar pa iau vardada ma
    kaum tinata.
  tur-YTC: Davamı savun ve kurtar beni! Sözün uyarınca beni dirilt.
  bel-N: Барані мяне ў справе маёй і выбаў мяне, паводле слова Твайго ажыві мяне.
  kpr-kpr: Nandae sorega fufuse, namoa gitofukena bu darige! Sonembe, ni rea ari dae
    beka gagojusesa, ava e!
  ind-AYT: Perjuangkan perkaraku dan tebuslah aku, hidupkan aku sesuai dengan firman-Mu.
  yom-yom: Bika wunduanina ayi bika wukhula, keba luzingu luama boso buididi zitsila
    ziaku.
  yut-yut: Uwal da gen yaŋ namaŋ, do aŋpulugaŋek yokwikon naŋ abɨdoki. Kalɨp yaŋ teban
    tok agɨl uŋun yolek egɨp egɨp nabi.
  nya-nya: Mundiyimirire pa mlandu wanga ndi kundiwombola; sungani moyo wanga molingana
    ndi lonjezo lanu.
  kyg-kyg: Agotileꞌmo he tika maiꞌneka naha maeka hatu maeka nato. Kaha maegauve,
    huka huꞌnana gekalefeꞌmo alika he tika nato.
  hrv-hrv: Parnicu moju brani, po svom obećanju poživi me!
  mps-mps: Ena tau siyu, ena ma selama, te ena bidabo ula mao, te nago tama tiabo
    po dąų wai dao, te tiwai yao.
  tpi-tpi: Helpim mi na kisim bek mi na givim mi laip, olsem yu bin promis long mekim.
  dan-1931: Før min Sag og udløs mig, hold mig i Live efter dit Ord!
  vie-OVCB: Xin biện hộ và đưa tay cứu độ! Dùng lời Ngài cứu sống tâm linh.
  guj-2017: મારી લડતને લડો અને મને બચાવો; મને તમારા વચન પ્રમાણે જીવવા દો.
  pon-2006A: Komwi ketin uhpalihki ei pwung, oh ketin kasaledekihiehla; komwi ketin
    doareiehla, nin duwen me komwi ketin inoukidahr.
  por-BRBSL: Pleiteie minha causa, e me redima! Revive-me de acordo com sua promessa.
  eng-OEBUS: 'Defend my cause and redeem me: revive me, as you have promised.'
  swe-swe: Strid för mig (för min talan) och återlös mig, ge mig liv (blås nytt liv
    i mig) enligt ditt ord (löfte, tal).
  cth-cth: Kai hanelah pouk nateh, na ratang haw. Na lawk patetlah na pâhlaw haw.
  twi-twi: Di mʼasɛm ma me na gye me; kyɛe me nkwa so sɛnea wo bɔhyɛ no te.
  hlt-hlt: Kai kah tuituknah te rhoe laeh, na olthui bangla kai n'tlan lamtah kai
    n'hing sak lah.
  tbz-SIM: N kónnɛ́ kɛ́ n dɛɛtɛ́ n fòùkùnnɛ kɛ́ndò nhɑ bɛ́immɛ̀.
  msy-2020: Nɨ faragha na ko akam akɨrizɨ moghɨn, nɨ nan akuragh ua na inigh ikɨrɨmɨrir
    aghuim na danɨng.
  dop-dop: Yoonɑ mɑ nɔɣɔ nɑ ń yɑ-m, nɑ ń hɑ-m weesuɣu ɩsɩɩ n yɔɣɔtʋɣʋ tɔ.
  azb-azb: Münaqişəmi həll edib Özün məni azad et, Mənə kəlamına görə həyat bəxş et.
  eng-DBY: 'Plead my cause, and redeem me: quicken me according to thy *word.'
  hin-2017: मेरा मुकद्दमा लड़, और मुझे छुड़ा ले; अपने वादे के अनुसार मुझ को जिला।
  wol-KYG: Àtte ma, ba jot ma; musal ma, yaa ko dige.
  swp-swp: Enagu u toro, u ribasaguigu, eo u unehaigu, mauri u leama em ribahesunuma
    debana eai.
  bjr-bjr: Qinee ufaki marunnana ititaqimaqasee qini idukuqisaa. Anee aneenna qima
    afeekaikunandee inana qini amiqiraqoo mara quqaqisaa.
  eng-YLT: Plead my plea, and redeem me, According to Thy saying quicken me.
  kne-kne: Sapay koma ta ikalintegam sak-en ya somalaknib ka, tongpalem koma din karim
    ta omisalakan ka.
  eng-WYC-2017: Deem thou my doom, and again-buy thou me; quicken thou me for thy
    speech.
  eng-WMBB: Plead my cause, and redeem me! Revive me according to your promise.
  zat-NTPS: Beche̱be waláz chia', ne bexa'u neda'. Btipa lazra' nen xrtizru'.
  zty-NTPS: Bechebe ḻo wlaza' neda', na' beya'w neda'. Ben choch neda' ḻen x̱tižo'o.
  urd-GVH: अदालत में मेरे हक़ में लड़कर मेरा एवज़ाना दे ताकि मेरी जान छूट जाए। अपने
    वादे के मुताबिक़ मेरी जान को ताज़ादम कर।
  rug-rug: Mu lavelave hukata nau pa qua tinoa, Mamu vata rupahau pa tinasuna, na
    harupau gua sapu ele va tatara nia Goi.
  gaz-gaz: Dubbii koo naa falmi; na furis; akkuma waadaa keetiitti lubbuu koo baraari.
  fra-LSG: Défends ma cause, et rachète-moi; Rends-moi la vie selon ta promesse!
  yal-yal: N xun mayɛngɛ kitin sa, i yi n xunba, n yi siimayaan sɔtɔ alo i a falaxi
    kii naxan yi.
  iou-iou: Bian yäŋkehärom taŋkuno ude iwanaye iŋamiken näk gärak itpäŋ täŋkentäŋ
    namiŋiri iwan nabä-kätäŋpeŋ kut.
  haw-1868: 'E hooponopono mai oe i ko''u hoopiiia, a e hoolapanai mai oe ia''u: E
    hooikaika mai oe ia''u, e like me kau olelo.'
  arb-NAV: تَوَلَّ قَضِيَّتِي وَافْدِنِي، أَحْيِنِي حَسَبَ كَلِمَتِكَ.
  ded-ded: Ge yoacfu meficnuma nanggenuma bummenuma yungecnuna. Ge yoac deserima denec,
    imoc modacma kekec monggoc nenna.
  ewe-ewe: Ʋli tanye, eye nàɖem, kpɔ nye agbe ta le wò ŋugbedodo la nu.
  eng-LEE: 'Plead my cause, and deliver me: according to thy promise do thou revive
    me.'
  asm-FB: মোৰ পক্ষে বিবাদ নিষ্পত্তি কৰা আৰু মোক মুক্ত কৰা; তোমাৰ বাক্যত কৰা প্রতিজ্ঞা
    অনুসাৰে মোক পুনৰায় সঞ্জীৱিত কৰা;
  sus-A: عِ شَ ﭑ شُن مَقَلَ، عِ شَ ﭑ شُن سَرَ. ﭑ نَكِسِ عَلْ عِ عَ لَايِدِ كِ نَشّ.
  fra-SBL: Plaidez ma cause, et rachetez-moi ! Ranime-moi selon ta promesse.
  hbo-hbo: רִיבָ֣ה רִ֭יבִי וּגְאָלֵ֑נִי לְאִמְרָתְךָ֥ חַיֵּֽנִי׃
  kik-kik: Ndũĩrĩra na ũkĩngũũre; tũũria muoyo wakwa kũringana na kĩĩranĩro gĩaku.
  fra-NCL: Défends ma cause et sois mon vengeur, rends-moi la vie selon ta parole.
  cek-AK: Kai hae angsak haih ah loe, na krang ah; na lok baktih toengah na hingsak
    ah.
  cuk-cuk: Be an-irwa gwisgue, be an-bendake. Be-Gayaburba-sogsadba be an-ogannoge.
  tel-2017: నా పక్షంగా వ్యాజ్యెమాడి నన్ను విమోచించు. నీవిచ్చిన మాట చొప్పున నన్ను బ్రతికించు.
  hat-BSA: Plede kòz mwen e rachte mwen! Fè m reprann fòs mwen selon pawòl Ou.
  kos-kos: Loangeyu ac aksukosokyeyu; Moliyula, oana kom tuh wulela.
  hbo-WLC: רִיבָ֣ה רִ֭יבִי וּגְאָלֵ֑נִי לְאִמְרָתְךָ֥ חַיֵּֽנִי׃
  ibo-ibo: Kpepụta m, gbapụta m, chebe ndụ m dịka nkwa gị si dị.
  ory-ory: ତୁମ୍ଭେ ମୋହର ବିବାଦ ନିଷ୍ପତ୍ତି କର ଓ ମୋତେ ମୁକ୍ତ କର; ତୁମ୍ଭ ବାକ୍ୟାନୁସାରେ ମୋତେ
    ସଚେତ କର।
  chk-chk: Kopwe peniei o angasaei, kopwe amanauaei, usun ka pwon.
  rop-rop: Yu lukaftum mi YAWEI, en meigim mi fri. Yu seibum mi jis laik yubin pramis
    blanga dum.
  ukr-1871: Заступи справу мою і визволи мене! Оживи мене по слову твому!
  yon-yon: Ne dowad koromoni weng nekweneb ne kuu bidde. Eb weng yaambed ongmewebko
    wadkera.
  deu-1951: Führe meine Sache und erlöse mich; erquicke mich durch dein Wort!
  eng-JPS: Plead Thou my cause, and redeem me; quicken me according to Thy word.
  srp-1865: Primi se stvari moje, i odbrani me; po rijeèi svojoj oživi me.
  lug-lug: Ompolereze, onnunule, onzizeemu obulamu nga bwe wasuubiza.
  heb-heb: ריבה ריבי וגאלני לאמרתך חיני׃
  ben-IRV: আমার বিবাদ মেটাও এবং আমাকে মুক্ত কর, আমাকে জীবিত রাখ, যেমন তুমি তোমার বাক্যে
    প্রতিজ্ঞা করেছ।
  ntu-ntu: X pipxbz mz leplz kx nqmq krnge tubq, Da kc tqwai nzesalz-krmle, murde
    ma tqbzx.
  pan-pan: ਮੇਰਾ ਮੁਦੱਪਾ ਲੜ ਤੇ ਮੈਨੂੰ ਛੁਟਕਾਰਾ ਦੇ, ਆਪਣੇ ਬਚਨ ਨਾਲ ਮੈਨੂੰ ਜਿਉਂਦਾ ਰੱਖ!
  mya-JVB: အကျွန်ုပ် အမှု ကို စောင့် ၍ အကျွန်ုပ် ကိုရွေးနှုတ် တော်မူပါ။ ဗျာဒိတ် တော်အားဖြင့်
    အသက်ရှင် စေတော်မူပါ။
  kgf-kgf: Nuac héipuc ac énézéma boŋhéré menémbésémaŋ waŋu ʒézé seli acgawac séciguc
    kekec ɋelia hainémbésémaŋ.
  tte-O: Kuedeedede kaiwegu yo kulivasiyau, yo kuleboyau besiele am waloyameli.
  tbg-tbg: Are navutaaka nivuqaa vaihara, ti auta ntuva timitera kuvantu timitaane.
    Nena kauqu aiqiqaa aqukera tiva taanantema kera, ti kahaqiraqe te kia qutiraiti,
    qaqi variqi vuare.
  hmo-hmo: Taunimanima edia vairana dekenai, egu hereva mani do oi durua, bona lau
    do oi hamauria. Lau dekenai mauri do oi henia, oiemu gwauhamata hegeregerena.
  zar-NT: Bubíʼi didzaʼ uláz quiaʼ, en buáʼu nedaʼ. Busubán ládxaʼa ca naca xtídzuʼu.
  urd-urd: 'मेरी वकालत कर और मेरा फ़िदिया दे: अपने कलाम के मुताबिक़ मुझे ज़िन्दा कर।'
  bqc-SIM: Zɛmanↄ, ní ma bↄ, ma lɛ́ ń láo lá n a lɛgbɛ̃̀wa.
  tcz-CHONGTHU: Keima langa pangin lang ka chung chang thu neiseipeh'in nakitepna
    bangin neihuh doh'in.
  mar-mar: तू माझा वाद चालव आणि माझा उद्धार कर. तू आपल्या वचनाप्रमाणे मला नवजीवन दे.
  isl-isl: Já, frelsaðu mig frá dauða samkvæmt orði þínu.
  hlt-THB: Kai akawng a dawngawh ni hul nawhtaw ni thaawng lah; na awikamnaak amyihna
    ka hqingnaak ve khoem law lah.
  qub-qub: Faburnë jatarishpayqui jorgamay. Aunimashayquita cumlir shacyächimay ari.
  bqp-bqp: Ǹ zɛ kũmao ǹ ma bo, ǹ ma wɛ̃̀ndi dãkpã lákũ n a lɛ́ sɛ̀ nà.
  hat-hat: Defann kòz mwen, delivre m'. Ban m' lavi ankò, jan ou te pwomèt la.
  eng-BSB: Defend my cause and redeem me; revive me according to Your word.
  eng-WEBPB: Plead my cause, and redeem me! Revive me according to your promise.
  kbq-kbq: Nagri kaziga antenka keagafina naza hunka keaga nehunka, Kagrama huvempama
    hu'nana kante antenka nazeri kasefa nehunka, nasimura namige'na mani'neno.
  pon-pon: Kotin apapwali ia, o dore ia la, o kamaur ia da duen omui inau.
  nhe-BL: Quena, xinechtenpalehui huan xinechmanahui queja tinechtlajtolcahuilijtoc
    para tijchihuas.
  wnc-wnc: Gata na wam yot gwene gata gatangamuke tapi take yuwit. Unzing tasinangge
    gika gwa yawi kekekakut.
  bus-bus: Ǹ zɛmao ǹ ma bo, ǹ ma wɛ̃̀ndi dãkpa lán n à lɛ́ gbɛ̃̀ nà.
  gub-BL: Eityk heàmàtyry'ymar ne wà nehe, ihewi wamunyryk kar pà ne wà nehe. Hemuigo
    kar wiwi pe neremimume'u kwer rupi nehe.
