verse: PSA.119.069
translations:
  mal-C: നിഗളികൾ എന്നെപ്പറ്റി വ്യാജം പറഞ്ഞുണ്ടാക്കി, എന്നാൽ ഞാൻ പൂർണഹൃദയത്തോടെ അവിടത്തെ
    പ്രമാണങ്ങൾ അനുഷ്ഠിക്കുന്നു.
  deu-TKW: Die Übermütigen haben mir Lüge angedichtet; ich aber beachte von ganzem
    Herzen deine Befehle.
  lin-lin: Bato ya lolendo bakoselaka ngai makambo ; kasi ngai, natosaka mitindo na
    Yo na motema na ngai mobimba.
  mmx-mmx: Limixin loklox aaru di paase xaxarang mumu ia, ketla mi labalak axap ang
    tonga res at levempapaase auru ram.
  eng-LSV: The proud have forged falsehood against me, || I keep Your precepts with
    the whole heart.
  eng-GNV: 'The proud haue imagined a lie against me: but I wil keepe thy precepts
    with my whole heart.'
  eng-WEBSTER: 'The proud have forged a lie against me: but I will keep thy precepts
    with my whole heart.'
  nhw-BL: Nopa masehualme catli mohueyimatij nechistlacahuijtoque, pero na ica nochi
    noyolo nijchijtinemis catli quiijtohuaj motlanahuatilhua.
  swh-ONEN: Ingawa wenye majivuno wamenisingizia uongo, nitafuata mausia yako kwa
    moyo wangu wote.
  bba-bba: Tii suobu bɑ mɑn weesu koosimɔ. Adɑmɑ nɛ, nɑ wunɛn yiirebu nɛni kɑ nɛn
    ɡɔ̃ru kpuro.
  eng-KJVCPB: '(ט) The proud have forged a lie against me: But I will keep thy precepts
    with my whole heart.'
  luo-luo: Kata obedo ni joma ochayo ji osemiena gi miriambo, to pod arito yoreni
    gi chunya duto.
  aii-aii: ܗܘܼܡܙܸܡ ܠܗܘܿܢ ܒܘܼܚܬܵܢ ܥܲܠܝܼ ܚܵܬܪ̈ܵܢܹܐ، ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܟܠܹܗ ܠܸܒܝܼ ܒܸܬ ܢܵܛܪܹܢ
    ܦܘܼܩܵܕܘܼ̈ܟ݂.
  meu-meu: Dirava garina asie garimu taudia ese hereva koikoidia amo e hadikagumu,
    a lau ese mai lalogu idoinai emu hahedua herevadia na badinadiamu.
  npi-ULB: अहङ्कारीहरूले झुटा बोलेर मेरो बदनाम गरेका छन्, तर आफ्‍नो सारा हृदयले तपाईंका
    सुझावहरू म पालन गर्छु ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé àwọn agbéraga ti gbìmọ̀ èké sí mí, èmi pa ẹ̀kọ́ rẹ mọ́
    pẹ̀lú gbogbo ọkàn mi.
  pes-OPCB: متکبران دروغها دربارهٔ من می‌گویند، اما من از صمیم قلب مطیع فرمانهایت
    هستم.
  tgl-ULB: Siniraan ako sa mga kasinungalingan ng mayayabang, pero buong puso kong
    pinapanatili ang mga tagubilin mo.
  nop-nop: Me sigitiŋalo tiiŋ hekidi naniwoliwolike tiŋa mede yalaŋ fee hinek naniiŋ.
    Iŋgoŋ nu adi nemek niŋdok nemu nadilat. Mokoŋ. Nu adi Yodoko Medege u hogok takalilat.
  hui-hui: Wali agali mine haga bu hearume i̱ mini lalu ke̱ halu bi ko dewa layagoyu
    i̱na í̠naga bi mana dege talima pialu bu miniha buaore howa biaabo halu kogoni.
  mya-mya: မာန်​မာ​န​ကြီး​သူ​တို့​သည်​ကွန်​တော်​မျိုး​၏ အ​ကြောင်း​ကို​လိမ်​လည်​၍​ပြော​ဆို​ကြ​ပါ​၏။
    ကွန်​တော်​မျိုး​မူ​ကား​ဥ​ပ​ဒေ​သ​တို့​ကို အ​စွမ်း​ကုန် လိုက်​နာ​ပါ​၏။
  bod-N: ང་རྒྱལ་ཅན་གྱིས་བདག་ལ་རྫུན་གྱིས༌སྨད། །ངའི་སེམས་ཧྲིལ་པོས་ཁྱེད་ཀྱི་བཀའ་སློབ༌རྩི།།
  wsk-wsk: Nunumi patawura alo mu ani ago ko den kawel balsan, bare ani angamang motam
    lilim te nika den karo tusam.
  sna-sna: Kunyange vanozvikudza vakandipomera nhema, ndinochengeta zvamakatema nomwoyo
    wangu wose.
  spa-BLM: Los orgullosos me han untado con una mentira. Con todo mi corazón, guardaré
    tus preceptos.
  cac-cac: A eb' ac'umtac, syal lolonel eb' man̈ yeloc d'a in patic, a inxo jun, tzin
    c'anab'ajej a checnab'il d'a smasanil in c'ool.
  swh-ULB: Wenye kiburi wamenichafua kwa uongo, lakini niliyashika maagizo yako kwa
    moyo wangu wote.
  deu-ELBBK: Lügen haben die Übermütigen gegen mich erdichtet; ich bewahre deine Vorschriften
    von ganzem Herzen.
  mbb-OT: Minsan mibutbutangan a te menge gelbuwen, midtuman ku ǥihapun is menge sulunuzen
    he ibpesunud nu te ebpuun te tivuuk he ǥehinawa ku.
  mal-2015: അഹങ്കാരികൾ എന്നെക്കൊണ്ടു നുണപറഞ്ഞുണ്ടാക്കി; ഞാനോ പൂർണ്ണഹൃദയത്തോടെ നിന്റെ
    പ്രമാണങ്ങളെ അനുസരിക്കും.
  gup-gup: Bininj nawu kabirrihburlumerren nakka ngandimarnekurrekurren, dja ngaye
    ngadjalkarrme ngudda ke kunmayali kunwern kore kukange ngardduk.
  rmc-rmc: O barikane man meľarde andre le klamišagenca, ale me man cale jileha ľikerav
    pal tire sikavibena.
  nlg-nlg: Agaira ra talunagho tara huru kikou,, mi tana utuni nau tu pangotighi nimua
    na vetena tana tobagu.
  pes-OPV: متکبران بر من دروغ بستند. و اما من به تمامی دل وصایای تو را نگاه داشتم.
  ron-1924: Ниште ынгымфаць урзеск неадевэрурь ымпотрива мя; дар еу пэзеск дин тоатэ
    инима мя порунчиле Тале.
  ben-OBCV: যদিও দাম্ভিকরা মিথ্যায় আমাকে কলঙ্কিত করেছে, আমি তোমার বিধিসকল সমস্ত হৃদয়
    দিয়ে পালন করি।
  som-som: Kuwa kibirka lahu been bay iga sheegeen, Aniguse amarradaada ayaan ku xajin
    doonaa qalbigayga oo dhan.
  eng-ASVBT: 'The proud have forged a lie against me: With my whole heart will I keep
    thy precepts.'
  mna-mna: Zin wal ta tipakurkur zitun mi matan pasomu na, tiŋgalŋgal sua pakaamŋana
    pio. Tamen nio aŋur leleŋ imap pa sua ta nu ur na, mi motoŋ iŋgalŋgal mi aŋtoto.
  ita-1885: I superbi hanno acconciate delle bugie contro a me; Ma io con tutto il
    cuore guarderò i tuoi comandamenti.
  eng-ULB: The arrogant have smeared me with lies, but I keep your instructions with
    my whole heart.
  spa-VBL: Los arrogantes difaman mi reputación con mentiras, pero yo sigo tus mandamientos
    con todo mi corazón.
  fra-_FOB: Des orgueilleux ont forgé contre moi des faussetés; moi, je garderai tes
    ordonnances de tout mon cœur.
  mal-mal: അഹങ്കാരികൾ എന്നെക്കുറിച്ച് നുണ പറഞ്ഞുണ്ടാക്കി; ഞാൻ പൂർണ്ണഹൃദയത്തോടെ അങ്ങയുടെ
    പ്രമാണങ്ങൾ അനുസരിക്കും.
  urd-GVR: Maġhrūroṅ ne jhūṭ bol kar mujh par kīchaṛ uchhālī hai, lekin maiṅ pūre
    dil se terī hidāyāt kī farmāṅbardārī kartā hūṅ.
  suz-BL: ठेयब लेश्‍शो मुरपुकीमी आं पर्बमी जोल पाइनीम। गो चहिं आं थुं नेल्‍लेमी इन
    ब्रेक्‍शा अरेशो लोव़ पना पन बाक्‍नुङ।
  eng-NOY: The proud forge lies against me, But I keep thy precepts with my whole
    heart.
  ita-1927: I superbi hanno ordito menzogne contro a me, ma io osservo i tuoi precetti
    con tutto il cuore.
  ckb-ckb: لووتبەرزان درۆم بۆ هەڵدەبەستن، بەڵام من بە هەموو دڵەوە ڕێنماییەکانت پەیڕەو
    دەکەم.
  eng-BBE: The men of pride have said false things about me; but I will keep your
    orders in my heart.
  xsi-xsi: Kinzi taŋa-kaika tamwatanzi situ naŋa laginâŋgu. Andeta naŋa iloŋgu rua-rua
    tia ndo; naŋa iloŋgu ndo tu apaveta kuku noko kawa ŋgua rârâni.
  kan-OKCV: ಅಹಂಕಾರಿಗಳು ನನಗೆ ವಿರೋಧವಾಗಿ ಸುಳ್ಳು ಕಲ್ಪಿಸಿದರು, ನಾನಾದರೋ ಪೂರ್ಣಹೃದಯದಿಂದ ನಿಮ್ಮ
    ಸೂತ್ರಗಳನ್ನು ಕೈಗೊಳ್ಳುವೆನು.
  tam-2017: பெருமைக்காரர்கள் எனக்கு விரோதமாகப் பொய்களைப் பிணைக்கிறார்கள்; நானோ, முழு
    இருதயத்தோடும் உம்முடைய கட்டளைகளைக் கைக்கொள்ளுவேன்.
  spa-RV-1909: 'Contra mí forjaron mentira los soberbios: mas yo guardaré de todo
    corazón tus mandamientos.'
  ron-BTF: Cei mândri au născocit o minciună împotriva mea, dar voi ține preceptele
    tale cu întreaga mea inimă.
  eng-WEBP: The proud have smeared a lie upon me. With my whole heart, I will keep
    your precepts.
  eng-FBV: Arrogant people smear my reputation with lies; but I whole-heartedly follow
    your commands.
  nld-1939: Onbeschaamden belasteren mij, Want van ganser harte neem ik uw bevelen
    in acht;
  nch-BL: Nopa masehualme cati mohueyimatij nechistacahuijtoque, pero na ica nochi
    noyolo nijchijtinemis cati quiijtohuaj motanahuatilhua.
  vie-1934: Kẻ kiêu ngạo đã đặt lời nói dối hại tôi; Tôi sẽ hết lòng gìn giữ giềng
    mối của Chúa.
  cha-cha: 'Y sobetbio jafatinas un dinague contra guajo: bae juadadajeja y finanagüemo
    sija contodo y corasonjo.'
  hin-CV: यद्यपि अहंकारियों ने मुझे झूठी बातों से कलंकित कर दिया है, मैं पूर्ण सच्चाई
    में आपके आदेशों को थामे हुए हूं.
  eng-OURB: ט (Tap’lu, Have forged) The proud have smeared a lie upon me. With my
    whole heart, I will keep your precepts.
  spa-BES: Los hombres de orgullo han dicho cosas falsas acerca de mí; pero guardaré
    tus órdenes en mi corazón.
  tdx-tdx: Mamoroñe vande amako o mpinefonefokeo, fe hene ahajako an-troke ao o fepè’oo.
  tha-KJV: คนโอหังป้ายความเท็จใส่ข้าพระองค์ แต่​ข้าพระองค์จะรักษาข้​อบ​ังคับของพระองค์ด้วยสุดใจ
  por-BR-2018: Os arrogantes forjaram mentiras contra mim; mas eu com todo o meu coração
    guardo os teus mandamentos.
  deu-ELO: Lügen haben die Übermütigen wider mich erdichtet; ich bewahre deine Vorschriften
    von ganzem Herzen.
  eng-WYC-2018: The wickedness of them that be proud, is multiplied on me; but in
    all mine heart I shall seek thy behests. (The wicked lies of them, who be proud,
    be multiplied against me; but I shall follow thy precepts with all my heart.)
  epo-epo: Fieruloj plektis mensogon pri mi; Sed mi per la tuta koro konservas Viajn
    ordonojn.
  gfk-gfk: Ira ut na latlaat diet te tange ra haleng na bis na nianga utagu, iesen
    iau taram ira num harkurai ma no nugu kudulena lon.
  uig-PIN: Tǝkǝbburlar manga ⱪara qaplaxti; Biraⱪ kɵrsǝtmiliringgǝ pütün ⱪǝlbim bilǝn
    itaǝt ⱪilimǝn.
  beo-beo: Hidale gasa fi dunu da na hou ogogole olelei. Be na da na dogo huluane
    amoga Dia hamoma:ne sia:i amo nabawane hamonana.
  tpi-OTNT: Ol bikhetman i bin mekim planti tok giaman long mi. Tasol mi no gat narapela
    tingting. Mi bihainim olgeta lo bilong yu tasol.
  hau-SA: Ko da yake masu fariya sun shafe ni da ƙarairayi, na kiyaye farillanka da
    dukan zuciyata.
  udu-udu: ’Kwani kun ushina ga/ ga/ mo tani uni ’thoḵki aha/ ka ṯor mo, hili ka dum
    pemi ’baar mo aha/ dhukina gwoŋḵan gi ’twam pini mo.
  uig-LAT: Tekebburlar manga qara chaplashti; Biraq körsetmiliringge pütün qelbim
    bilen itaet qilimen.
  nde-nde: Lokuba abaklolodayo bengibhaceke ngamanga, ngiyazigcina izimiso zakho ngenhliziyo
    yami yonke.
  ton-ton: 'Kuo fakatupu ʻe he fielahi ʻae loi kiate au: ka te u fai ki hoʻo ngaahi
    akonaki ʻaki hoku loto kotoa pē.'
  ces-1613: Složiliť jsou lež proti mně pyšní, ale já celým srdcem ostříhám přikázaní
    tvých.
  eng-WMB: The proud have smeared a lie upon me. With my whole heart, I will keep
    your precepts.
  tam-TCV: அகங்காரம் கொண்டவர்கள் என்னைப்பற்றிப் பொய்களைப் பரப்பினார்கள், ஆனாலும் நான்
    முழு இருதயத்தோடும், உம்முடைய ஒழுங்குவிதிகளைக் கைக்கொள்கிறேன்.
  ceb-ULB: Gihugawan ako sa mga garboso pinaagi sa mga bakak, apan gitipigan ko ang
    imong pagpanudlo sa tibuok kong kasingkasing.
  pol-UBG: Zuchwali zmyślili przeciwko mnie kłamstwo, ale ja całym sercem strzegę
    twoich przykazań.
  urd-GVU: مغروروں نے جھوٹ بول کر مجھ پر کیچڑ اُچھالی ہے، لیکن مَیں پورے دل سے تیری
    ہدایات کی فرماں برداری کرتا ہوں۔
  eng-OEBCW: The proud have forged lies against me, but I keep your precepts with
    all my heart.
  deu-1912: Die Stolzen erdichten Lügen über mich; ich aber halte von ganzem Herzen
    deine Befehle.
  kan-2017: ಗರ್ವಿಷ್ಠರು ನನ್ನ ವಿರುದ್ಧವಾಗಿ ಸುಳ್ಳುಕಲ್ಪಿಸಿದ್ದಾರೆ, ನಾನಾದರೋ ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ
    ನಿನ್ನ ನಿಯಮಗಳನ್ನು ಕೈಕೊಳ್ಳುವೆನು.
  yap-yap: Pi’in tolngan’ e yad be ban u murung’ageg machane gu be fol ko fanow rom
    u polo’ i lanin’ug.
  hlt-MCSB: A honghi kah thinlen loh kai n'coe thil cakhaw ka lungbuei boeih neh na
    olrhi ka kueinah coeng.
  mdy-ETH: ዖቶርቃ ዓሳ ሱንፆ ታኣኮ ሉኡዙሞና ፑርቲሴኔ፤ ታኣኒ ጋዓንቴ ዓይሢፆ ኔኤኮ ጉቤ ዒናፓ ካፓኔ።
  twi-ASANTE: Ahantanfoɔ de atorɔ afɔre me ho, nanso mede mʼakoma nyinaa di wo nkyerɛkyerɛ
    so.
  eng-WEBU: The proud have smeared a lie upon me. With my whole heart, I will keep
    your precepts.
  spa-PDDPT: Los arrogantes forjaron mentira contra mí. Yo observo tus Preceptos de
    todo corazón.
  gun-gun: Ojejou porã rei va'e kuery ma xere ijayvu rive teĩ xepy'a ha'e javi py
    ajapo renhombo'eague.
  agu-BL: Yi e' yi na cyocsaj quib nim tu cyajtza'kl na chijal cu'n e'chk la'jil swe'j.
    Poro yi in wetz tetz cu'n walma' na chintzan tan banle'n tane'n yi ca'wlu'.
  ilo-ULB: Pinulagidandak dagiti napalangguad kadagiti inuulbod, ngem tungtungpalek
    dagiti pagannurotam iti amin a pusok.
  kpg-kpg: Digau hagamuamua guu hai nadau helekai tilikai i di au, gei au e daudali hua
    au helekai mai i lodo dogu manawa hagatau.
  uig-ARA: تەكەببۇرلار ماڭا قارا چاپلاشتى؛ بىراق كۆرسەتمىلىرىڭگە پۈتۈن قەلبىم بىلەن
    ئىتائەت قىلىمەن.
  sus-sus: Hali yɛtɛ igboe wule sama n xun, n i xa yaamarie rabatuma nɛ n bɔɲɛ birin
    na.
  pon-2006: Aramas aklapalap akan wiadahr likamw ekei duwen ngehi, ahpw sang nan mohngiongiet
    unsek I kin peikiong sapwellimomwi kaweid kan.
  jae-jae: Lau teŋbeleŋ aŋgeŋ sêga biŋ kêpi aê, mago aê kamasaŋ nêm jatu toŋoc ŋalêlôm
    samucgeŋ.
  ksd-ksd: Diat i kolakolo ra nuknuk i diat dia takun vavaongo pa iau, Ma iau, ina
    torom ta kaum umana vartuluai ma ra balagu par.
  tur-YTC: Küstahlar yalanla bana kara çaldılar. Ben bütün yüreğimle ilkelerini tutarım.
  bel-N: Свавольнікі надумалі хлусьню супраць мяне; а я ўсім сэрцам буду пільнавацца
    загадаў Тваіх.
  kpr-kpr: Ivuga kakato nanda bino sembae are dae, nanda javoda aji siseri. Avata
    nanda kotari isasambuimi na ninda sari ava ningido amingeraena.
  ind-AYT: Orang sombong menodaiku dengan kebohongan, tetapi dengan segenap hati aku
    memelihara titah-titah-Mu.
  yom-yom: Ka diambu ko batu ba luniemo balembo bivisa nzitusu ama mu mambu ma luvunu
    mu diambu diama minu ndiela kebanga minsiku miaku mu ntimꞌama wumvimba.
  yut-yut: Iyɨ do nandaba wɨkwaŋ amɨn da top morapmɨ yaŋ namgwit. Mani but dasi nandaŋek
    gengo guramɨkdat.
  nya-nya: Ngakhale odzikuza andipaka mabodza, ine ndimasunga malangizo anu ndi mtima
    wanga wonse.
  kyg-kyg: Himuꞌnamu kavaꞌmo nehaya vayaꞌmogi aigofe nava gemo huteꞌa huꞌa faipa huꞌa
    nateꞌnayaꞌmonanafa muki naipafatiꞌmo namiꞌnana gekamo akame huguve.
  hrv-hrv: Oholi na me prijevare smišljaju, ali se ja svim srcem držim naredaba tvojih.
  mps-mps: Te dwai hagoma ebo bidi dabego tibo po hauwa enade te gasa we bidibolo
    weyu ebao. Tiali goli, eno gasa homu me isąyu, te eno nago bomai po naga tigidali
    wali pabo dao.
  tpi-tpi: Ol bikhetman i bin mekim planti tok giaman long mi. Tasol mi no gat narapela
    tingting. Mi bihainim olgeta lo bilong yu tasol.
  dan-1931: De frække tilsøler mig med Løgn, men på dine Bud tager jeg hjerteligt
    Vare.
  vie-OVCB: Người vô đạo thêu dệt lời vu cáo, nhưng con hết lòng giữ lời Chúa dạy.
  guj-2017: ઘમંડી લોકો મારા વિશે જૂઠું બોલે છે, પણ હું તમારા નિયમો મારા ખરા હૃદયથી
    પાળીશ.
  pon-2006A: Aramas aklapalap akan wiadahr likamw ekei duwen ngehi, ahpw sang nan
    mohngiongiet unsek I kin peikiong sapwellimomwi kaweid kan.
  por-BRBSL: Os orgulhosos mancharam uma mentira sobre mim. Com todo o meu coração,
    guardarei seus preceitos.
  eng-OEBUS: The proud have forged lies against me, but I keep your precepts with
    all my heart.
  swe-swe: De stolta har smitt(täckt över, dolt) en lögn mot mig, men med hela mitt
    hjärta vill jag hålla (följa, lyda) dina påbud.
  cth-cth: Tami kâoupnaw niteh, kai hah laithoe hoi na ka taran nakunghai, kai teh
    nange phunglawknaw hah ka lungthin abuemlahoi ka tarawi.
  twi-twi: Ahantanfo de atoro asra me ho de, nanso mede me koma nyinaa di wo nkyerɛkyerɛ
    so.
  hlt-hlt: A honghi kah thinlen loh kai n'coe thil cakhaw ka lungbuei boeih neh na
    olrhi ka kueinah coeng.
  tbz-SIM: Sipɔɔ yɛmbɛ̀ bɛɛ̀ n sĩ̀nkùnnɛ nɛ̀ bɛ kó siyɑ́ɑ̀bìsí, mí m mɛ mpĩmmu ɑ tɑnnɔ̀
    nɛ̀ n yɛ̀mmɛ̀ mɛmɔu.
  msy-2020: Gumazir uari feba ifavarir akar avɨribar na mɨkeme. Ezɨ kɨ uan navir averiamɨn
    aven nɨghnɨzir vamɨra ikia, nɨn akabar gɨn zui.
  dop-dop: Ɩsəcɑʋtʋnɑɑ pilisiɣi-m kɛ́ nɑ pɑ kɑloolɑɣɑ. Amɑ mɑ tɔkɑ nyɑ́ kʋsəsɩɩtʋ
    kɛ nɑ lotu kʋlʋmtʋ.
  azb-azb: Lovğalar yalanları ilə mənə qara yaxırlar, Amma mən bütün qəlbimlə qayda-qanunlarını
    yerinə yetirirəm.
  eng-DBY: 'The proud have forged falsehood against me: I will observe thy precepts
    with [my] whole heart.'
  hin-2017: अभिमानियों ने तो मेरे विरुद्ध झूठ बात गढ़ी है, परन्तु मैं तेरे उपदेशों
    को पूरे मन से पकड़े रहूँगा।
  wol-KYG: Ñu bew ñee yàq sama der aki sos, te ma topp say tegtal, wéetal la.
  swp-swp: Etene tataodi riba borabora arinai se hebaaeagu, na eau ma nuagu i ohihai
    em lauheata ribadi ea abididinidi.
  bjr-bjr: Nári nimoo naamoo qimaria fasiqausa qiniara unna ufa qimariafaqa qinee
    qeeqa aiqama qimuqusannoo ani qimannimira ufa mau fidaqa.
  eng-YLT: Forged against me falsehood have the proud, I with the whole heart keep
    Thy precepts.
  kne-kne: Domadael ya omipalawlawa din mangit-it-ek si awak da, ngem ipakat ko amin
    ay kabaelak ta din bilbilin mo di onodak.
  eng-WYC-2017: The wickedness of them that be proud, is multiplied on me; but in
    all mine heart I shall seek thy behests.
  eng-WMBB: The proud have smeared a lie upon me. With my whole heart, I will keep
    your precepts.
  zat-NTPS: Benne' dxulucá'ana szren cuine̱' gulenné̱' chia' da we̱n lazre' san dute̱
    lázrdawa' tu gúnzqueza' ca bdxixruj be'u.
  zty-NTPS: Benne' ka' ẕka'n ẕen kwíngake' wnnégake' chia' da' wen ḻaže', san dot
    ḻaža'a gónteza' da' bchi'lo' neto'.
  urd-GVH: मग़रूरों ने झूट बोलकर मुझ पर कीचड़ उछाली है, लेकिन मैं पूरे दिल से तेरी
    हिदायात की फ़रमाँबरदारी करता हूँ।
  rug-rug: Saripu vahesi pule ni si totozi va hakehakei nau si rau, ba pa doduruna
    sa buloqu si va tabe i rau sari na Mua vina tumatumae.
  gaz-gaz: Of tuultonni yoo sobaan maqaa na balleessan iyyuu, ani garaa koo guutuudhaan
    seera kee nan eega.
  fra-LSG: Des orgueilleux imaginent contre moi des faussetés; Moi, je garde de tout
    mon cœur tes ordonnances.
  yal-yal: Muxu wasoxine bata wulen sa n xun ma. Koni i ya fe ragidixine suxi n xɔn
    ma n bɔɲɛn ma feu!
  iou-iou: Äma ärowani näka jop manman yäk täkaŋ upäŋkaŋ bänep nadäk-nadäkna kudup
    gäkŋo juku-manka uterakgän pek täyat.
  haw-1868: O ka poe hookiekie, ua epa wahahee mai lakou ia'u; Aka, e malama au i
    kau mau kauoha me ko'u naau a pau.
  arb-NAV: لَفَّقَ الْمُتَكَبِّرُونَ عَلَيَّ أَقْوَالاً كَاذِبَةً، أَمَّا أَنَا فَبِكُلِّ
    قَلْبِي أَحْفَظُ وَصَايَاكَ.
  ded-ded: Ngic Anutu ngadehema kecdae, yeneng ikoc amma ngadeyoac dema enacfu faifai
    anengkecdae, fora. Nga ni sifu geac dederecgeyoac heregoc modackecbade.
  ewe-ewe: Togbɔ be dadalawo tsɔ alakpa sisi ɖe ŋunye keŋ hã la, melé wò sewo me ɖe
    asi kple nye dzi blibo.
  eng-LEE: The presumptuous have invented falsehoods against me; but I will with all
    my heart indeed keep thy precepts.
  asm-FB: অহঙ্কাৰীবোৰে মোৰ অহিতে মিছা কথা ৰচিছে; কিন্তু মই হ’লে সমস্ত চিত্তেৰে তোমাৰ
    আদেশবোৰ পালন কৰোঁ।
  sus-A: هَلِ يّتّ عِفبٌي وُلٍ سَمَ ﭑ شُن، ﭑ عِ شَ يَامَرِيٍ رَبَتُمَ نّ ﭑ بْحّ بِرِن
    نَ.
  fra-SBL: Les orgueilleux m'ont entaché de mensonge. De tout mon cœur, je garderai
    tes préceptes.
  hbo-hbo: טָפְל֬וּ עָלַ֣י שֶׁ֣קֶר זֵדִ֑ים אֲ֝נִ֗י בְּכָל־לֵ֤ב ׀ אֱצֹּ֬ר פִּקּוּדֶֽיךָ׃
  kik-kik: O na gũtuĩka andũ arĩa etĩĩi nĩmahakĩte gĩko na ndeto cia maheeni, ngũtũũra
    nũmĩtie mawatho maku na ngoro yakwa yothe.
  fra-NCL: Des orgueilleux imaginent contre moi des mensonges ; moi, je garde de tout
    cœur tes ordonnances.
  cek-AK: Amoek kaminawk mah amsawnlok hoiah kai ahmin ang set o sak; toe nang paek
    ih loknawk to palungthin boih hoiah ka pazui han.
  cuk-cuk: Dule-san-dummarba-imakmaladi angi isdar-sunmakmalad. Degi-inigwele, andi
    gwagegi bela-belad Be-Igar-Islidik-Mamaid-sogedba an nanaed.
  tel-2017: గర్విష్ఠులు నా మీద అబద్ధాలు అల్లుతున్నారు. అయితే పూర్ణహృదయంతో నేను నీ
    ఉపదేశాలను అనుసరిస్తాను.
  hat-BSA: Awogan yo te fòje yon manti kont mwen. Avèk tout kè m, mwen va obsève tout
    òdonans Ou yo.
  kos-kos: Mwet filang elos tuh fahk kas kikiap keik, Tusruktu nga akos mwe luti lom
    ke insiuk nufon.
  hbo-WLC: טָפְל֬וּ עָלַ֣י שֶׁ֣קֶר זֵדִ֑ים אֲ֝נִ֗י בְּכָל־לֵ֤ב ׀ אֱצֹּ֬ר פִּקּוּדֶֽיךָ׃
  ibo-ibo: Nʼagbanyeghị na ndị mpako a gbasaala okwu ụgha techie m, ana m eji obi
    m niile na-edebe ụkpụrụ gị.
  ory-ory: ଅହଙ୍କାରୀମାନେ ମୋʼ ବିରୁଦ୍ଧରେ ମିଥ୍ୟା କଥା କଳ୍ପନା କରିଅଛନ୍ତି; ମୁଁ ସର୍ବାନ୍ତଃକରଣରେ
    ତୁମ୍ଭର ବିଧାନସବୁ ପାଳନ କରିବି।
  chk-chk: Ekewe mi lamalamtekia ra aitengauaei ren ar chofana, nge üa aleasochisi
    om kewe öüröür ren unusen lelukei.
  rop-rop: Ola praudbala pipul bin dalimbat ola laiyawan stori blanga mi, bat mi teiknodis
    langa detlot lowa blanga yu brabliwei brom insaid langa main hat.
  ukr-1871: Бутні зновили брехню проти мене; я сповняю твої велїння.
  yon-yon: Kerengkandanbed ne dowad dudanabi weng dakmiwen kuned, eb kongamki yamob
    kuu ne niindem aom kumundin kumbed awingkaniin.
  deu-1951: Die Stolzen haben mich mit Lügen besudelt; ich beobachte von ganzem Herzen
    deine Befehle.
  eng-JPS: The proud have forged a lie against me; but I with my whole heart will
    keep Thy precepts.
  srp-1865: Oholi pletu na mene laž, ali se ja svijem srcem držim zapovijesti tvojih.
  lug-lug: Ab’amalala banjogeddeko nnyo eby’obulimba, naye nze nkwata ebyo bye walagira,
    n’omutima gwange gwonna.
  heb-heb: טפלו עלי שקר זדים אני בכל לב אצר פקודיך׃
  ben-IRV: অহঙ্কারীরা আমার বিরুদ্ধে মিথ্যা কথা বলেছে, কিন্তু আমি সমস্ত হৃদয় দিয়ে
    তোমার নির্দেশ পালন করেছি।
  ntu-ntu: Drtwrnge elalzm mz Loukxtr scm. A' kxnzglqpx-lzbqng trpnzngr nzrkrlz-krdr.
    Kxmule-esz' nzpokiatitrlr ninge, A' lolvz-amqngi-zvzx nzalvztr-krm mz drtwr kxbr.
  pan-pan: ਹੰਕਾਰੀਆਂ ਨੇ ਮੇਰੇ ਉੱਤੇ ਝੂਠ ਥੱਪ ਛੱਡਿਆ ਹੈ, ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਮਨ ਨਾਲ ਤੇਰੇ ਫ਼ਰਮਾਨਾਂ
    ਨੂੰ ਮੰਨਾਂਗਾ।
  mya-JVB: မာနကြီး သောသူတို့ သည် အကျွန်ုပ် တဘက် ၌ မုသာ စကားကို ကြံစည်သော်လည်း၊ ကိုယ်တော်၏
    ဥပဒေသ များကို စိတ် နှလုံးအကြွင်းမဲ့ ကျင့် ပါ၏။
  kgf-kgf: Tétéc qeqe ic eneŋ ikoc mihicŋima mebiri némbiŋ ʒé waŋanʒu, néŋ ni imi
    ewa qeri mocʒoŋnec héna acga niŋtoho waŋanʒua.
  tte-O: Togagasa sietaetalapili-yagau na kategu meuloina koina am loinao yaobigaili.
  tbg-tbg: Nái autuaraqai iri variaka una uva tiriara viti viri tiva nimi variamantavata,
    te ekaa tenta avu aatoqihai are tivakera vataana uvara iriqi vi vaunara.
  hmo-hmo: Hekokoroku taudia ese, hereva koikoi dekena amo lau idia hadikaia noho,
    to lau ese oiemu hadibaia hereva lau kamonai henia, mai egu kudouna ibounai danu.
  zar-NT: Nupa tun ba zxön cuínguequi taʼzíʼ yëʼ ca naca quiaʼ, pero idú ládxaʼa gunaʼ
    ca rnna xibá quiuʼ.
  urd-urd: मग़रूरों ने मुझ पर बहुतान बाँधा है; मैं पूरे दिल से तेरे क़वानीन को मानूँगा।
  bqc-SIM: Baa kɛ́ waladeↄ yã́sia lì wa nànaa, miↄ n ↄtondↄkĩi gwa ń nↄ̀sɛmɛndooɛ.
  tcz-CHONGTHU: Miphalou ho jouthu eisei khum jiuvin, ahinla kenvang kalungthim pumpin
    nathupeh ho dihtah'in kajuijing nai.
  mar-mar: गर्विष्ठांनी माझ्यावर लबाडीने चिखलफेक केली आहे, पण मी तुझे विधी अगदी मनापासून
    पाळीन.
  isl-isl: Ofstopamenn hafa spunnið upp lygar um mig, en málið er, að ég hlýði lögum
    þínum af öllu hjarta.
  hlt-THB: Ak oek qukhqi ing qaai kqawn ing ni zan hlai uhy, kak kawlung boeih ing
    nak awipeekkhqi ce hqut nyng.
  qub-qub: Mana rispitashojcunaga mana cajtami jitapäman. Chaypis nogaga llapan shongöpami
    willapämashayquicunata cumlë.
  bqp-bqp: Bee kũ karambaanidenↄ yãsira nàma, madìgↄ̃ n ↄdↄki gwa kũ nɛ̀sɛdoo.
  hat-hat: Yon bann awogan ap fè manti sou mwen. Men mwen menm, m'ap swiv lòd ou yo
    ak tout kè m'.
  eng-BSB: Though the arrogant have smeared me with lies, I keep Your precepts with
    all my heart.
  eng-WEBPB: The proud have smeared a lie upon me. With my whole heart, I will keep
    your precepts.
  kbq-kbq: Zamavufga rama nehaza osu'noa zanku havige hunante'za vano nehaze. Hianagi
    nagra nagu'areti hu'na, Kagri kasegea amagenentoe.
  pon-pon: Me aklapalap akan kin kalikama ia; a nai kin apapwali omui kujoned akan
    jan nan monion i.
  nhe-BL: Nopa tlacame tlen mohueyimatij nechistlacahuijtoque, pero na ica nochi noyolo
    nijchijtinemis tlen quiijtohuaj motlanahuatilhua.
  wnc-wnc: Sike yamandet aminda kem wamu kwaapzang nanisapduking. Siwan ngana na natdetdeu
    takngatu wena. Na gatane mama wamba asiknga tawambit.
  bus-bus: Baa kɛ̀ wadadeenↄ yãsiaa nàma, mɛɛ̀gↄ̃ n ↄdↄkii gwaa kↄ̃n nↄ̀sɛo do.
  gub-BL: Amo wanuwi wiko wera'u ma'e umume'u wemu'emaw hekutyr wà. Hepy'a pe wahy
    haw rupi aruzar neremiapo kar ihe.
