verse: PSA.119.160
translations:
  mal-C: അവിടത്തെ വചനങ്ങളെല്ലാം സത്യമാകുന്നു; അവിടത്തെ നീതിനിഷ്ഠമായ നിയമങ്ങളെല്ലാം
    നിത്യമാണ്.
  deu-TKW: Die Summe deines Worts ist Treue, und auf ewig währt alle deine gerechte
    Ordnung.
  lin-lin: Moboko ya liloba na Yo ezali bosolo, mpe mibeko nyonso ya bosembo na Yo
    ezali mpo na libela.
  mmx-mmx: Levelinga axap taram i ruturun la nom axap leventaangas taram ik mokso
    la naba nemen amisik la kopmen tekavaxap teren.
  eng-LSV: The sum of Your word [is] truth, || And every judgment of Your righteousness
    [is] for all time!
  eng-GNV: The beginning of thy worde is trueth, and all the iudgements of thy righteousnesse
    endure for euer.
  eng-WEBSTER: 'Thy word is true from the beginning: and every one of thy righteous
    judgments endureth for ever.'
  nhw-BL: Nochi mocamanal senquistoc melahuac. Quena, nochi motlamachtil senquistoc
    xitlahuac huan huejcahuas para nochipa.
  swh-ONEN: Maneno yako yote ni kweli, sheria zako zote za haki ni za milele.
  bba-bba: Gemɑ mu sɑ̃ɑ wunɛn ɡɑrin nuuru. Wunɛn woodɑbɑ kpuro bɑ kon sɑ̃ɑwɑ ɡem sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: '(ר) Thy word is true from the beginning: And every one of thy righteous
    judgments endureth for ever. SCHIN.'
  luo-luo: Wechegi duto gin adier; kendo chikegi makare duto ochwere.
  aii-aii: ܐܝܼܬܘܼܬܵ‌ܐ ܕܚܲܒܪܘܼܟ݂ ܫܲܪܝܼܪܘܼܬܵ‌ܐ ܝܠܵܗ̇، ܘܠܥܵܠܲܡ ܝܼܢܵܐ ܟܠܵܝܗ‌ܝ ܕܝܼܘܵܢܹ̈ܐ
    ܕܙܲܕܝܼܩܘܼܬܘܼܟ݂.
  meu-meu: Emu hereva iboudiai anidia na momokani, bona emu hahemaoro herevadia maoromaorodia
    iboudiai na e hesiriu hanaihanaimu.
  npi-ULB: तपाईंको वचनको सार सत्य छ । तपाईंका हरेक धार्मिक आदेशहरू सदासर्वदा रहन्छन्
    ।
  yor-yor: Òtítọ́ ni gbogbo ọ̀rọ̀ rẹ; gbogbo òfin òdodo rẹ láéláé ni.
  pes-OPCB: تمام قوانین تو بر حق و داوریهای تو همیشه عادلانه است.
  tgl-ULB: Ang diwa ng iyong salita ay mapagkakatiwalaan; bawat isa sa mga utos mo
    ay mananatili magpakailanman. SHIN.
  nop-nop: Yodoko Medege diniŋ mebi adi mede biyagoŋ hogohogok. Wendoktiŋa Yodoko
    Medege didimehi woŋ adi dapmandapmaŋnit mokit haliwooŋ hatneeŋ.
  hui-hui: Í̠naga bi mana ngerunaga irane henene lolene dege lo nge. Í̠naga bi mana
    lo ngeruni tigabiore wiaabobo bu wiaga nga.
  mya-mya: ကိုယ်​တော်​ရှင့်​တ​ရား​တော်​၏​အ​ခက်​အ​ခာ​မှာ သစ္စာ​တ​ရား​ပင်​ဖြစ်​ပါ​၏။
    ဖြောင့်​မှန်​သော​စီ​ရင်​တော်​မူ​ခက်​အ​ပေါင်း​တို့​သည် ထာ​ဝ​စဉ်​တည်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་གསུང་གི་སྙིང་པོ་བདེན་པ༌ལགས། །དྲང་བའི་ཁྲིམས་སྲོལ་ཐམས་ཅད་རྟག་ཏུ༌གནས།།
  wsk-wsk: Nika den suen la mu am nunguning la; nika munan den ningo dirkiriyam la
    mu kumik menara mena.
  sna-sna: Mashoko enyu ose ndeechokwadi; mirayiro yenyu yose yakarurama ndeyokusingaperi.
  spa-BLM: Todas tus palabras son verdad. Cada una de tus justas ordenanzas perdura
    para siempre. PECADO Y SHIN
  cac-cac: A a lolonel te yel. Tojolton masanil a c'ayb'ub'al, malaj b'aq'uin̈ ol
    lajvoqueloc.
  swh-ULB: Kiini cha neno lako ni kweli; kila mmoja mwenye amri za haki hudumu milele.
    SHIN.
  deu-ELBBK: Die Summe deines Wortes ist Wahrheit, und alles Recht deiner Gerechtigkeit
    währt ewiglich. *
  mbb-OT: Tutuu is langun he menge lalag nu, ne wazà pidtemanan te langun he metazeng
    he menge suǥù nu.
  mal-2015: നിന്റെ വചനത്തിന്റെ സാരം സത്യം തന്നേ; നിന്റെ നീതിയുള്ള വിധികൾ ഒക്കെയും
    എന്നേക്കുമുള്ളവ.
  gup-gup: Makka mandjalwoybuk rowk manbu kunwok ke, mak manbu mankarre rowk ngudda
    ke, makka mandjaldjad duninjh dja minj kadjobme munguyh munguyh.
  rmc-rmc: Savore tire lava hine čače, savore tire spravodľiva sudi hine pro furt.
  nlg-nlg: Na lei bosamu tara utuni, ma nimua na lei vetena maemane kara ghaha kasilai.
  pes-OPV: جمله کلام تو راستی است وتمامی داوری عدالت تو تا ابدالاباد است.
  ron-1924: Темелия Кувынтулуй Тэу есте адевэрул ши тоате леӂиле Тале челе дрепте
    сунт вешниче.
  ben-OBCV: তোমার সব বাক্য সত্য; তোমার সব ন্যায়সংগত শাসনবিধি চিরস্থায়ী।
  som-som: Eraygaaga dhammaantiisu waa run, Mid kasta oo xukummadaada xaqa ah ka mid
    ahu wuu sii waaraa weligiisba.
  eng-ASVBT: The sum of thy word is truth; And every one of thy righteous ordinances
    endureth forever. ש SHIN.
  mna-mna: 'Sua ku ka uunu ŋonoono, ina ta kembei: Nu zzo sua ŋonoono men mi toto
    sua ku mbukŋana. Tana tomtom tirao be tipase pu. Mi tutu ku ta boozomen na, ndeeŋeŋan,
    mi ko timbotmbot ma alok.'
  ita-1885: La somma della tua parola è verità; E tutte le leggi della tua giustizia
    sono in eterno.
  eng-ULB: The essence of your word is truth; every one of your righteous decrees
    lasts forever.
  spa-VBL: ¡Tu palabra es verdad! Y todas tus leyes permanecerán para siempre.
  fra-_FOB: Le fondement de ta parole est la vérité, et toutes les lois de ta justice
    sont éternelles.
  mal-mal: അങ്ങയുടെ വചനത്തിന്റെ സാരം സത്യം തന്നെ; അങ്ങയുടെ നീതിയുള്ള വിധികൾ എല്ലാം
    എന്നേക്കുമുള്ളവ.
  lit-lit: Tavo žodžio visuma yra tiesa, ir amžinas kiekvienas tavo teisingas nuosprendis.
  urd-GVR: Tere kalām kā lubb-e-lubāb sachchāī hai, tere tamām rāst farmān abad tak
    qāym haiṅ.
  suz-BL: इन लोव़ नेल्‍ले थमा बाक्‍ब। मिनु इन निसाफ पतीक लोव़ गेना हना यो ठीक बाक्‍नीम।
    यूहन्‍ना १७:१७
  eng-NOY: The whole of thy word is truth, And all thy righteous judgments endure
    for ever.
  ita-1927: La somma della tua parola è verità; e tutti i giudizi della tua giustizia
    durano in eterno.
  ckb-ckb: هەموو وشەکانی تۆ ڕاستییە، هەموو حوکمە ڕاستودروستەکانی هەتاهەتایین.
  eng-BBE: Your word is true from the first; and your upright decision is unchanging
    for ever. SHIN
  xsi-xsi: Noko kawa ŋgua kilala ipâŋga nia yo tu ŋinde nde mao kanaŋo. Aku noko ne
    ŋgua tukuŋa rârâni nde sondo ndo, ma ikeno mine ku imo nâ.
  kan-OKCV: ನಿಮ್ಮ ಮಾತುಗಳೆಲ್ಲಾ ಸತ್ಯವಾದವುಗಳೇ; ನಿಮ್ಮ ನೀತಿ ನಿಯಮಗಳೆಲ್ಲಾ ನಿತ್ಯವಾದವುಗಳೇ.
  tam-2017: உம்முடைய வசனம் முழுவதும் சத்தியம், உம்முடைய நீதி நியாயமெல்லாம் நித்தியம்.
    ஷீன்.
  spa-RV-1909: El principio de tu palabra es verdad; y eterno es todo juicio de tu
    justicia.
  ron-BTF: Cuvântul tău este adevărat de la început și fiecare din judecățile tale
    drepte dăinuiește pentru totdeauna. ש ȘIN
  eng-WEBP: All of your words are truth. Every one of your righteous ordinances endures
    forever. SIN AND SHIN
  eng-FBV: 'Your word can be summed up in one word: truth! All of your just laws will
    last forever. Shin'
  nld-1939: Uw woord is een en al waarheid, En eeuwig houden al uw rechtvaardige voorschriften
    stand.
  nch-BL: Nochi mocamanal senquisa melahuac. Quena, nochi motamachtil senquisa xitahuac
    huan huejcahuas para nochipa.
  vie-1934: Sự tổng cọng lời của Chúa là chân thật, Các mạng lịnh công bình của Chúa
    còn đời đời.
  cha-cha: Y resumen sinanganmo minagajet; ya cada uno tunas na juisiomo sija gagaegue
    para taejinecog.
  hin-CV: वस्तुतः सत्य आपके वचन का सार है; तथा आपके धर्ममय नियम सदा-सर्वदा स्थायी
    रहते हैं.
  eng-OURB: ר (Rosh-D’var’ka, Head-Your word) All of your words are truth. Every one
    of your righteous judgments endures forever. SHIN שׁ and SIN שׂ
  spa-BES: Tu palabra es verdadera desde el principio; y tu recta decisión es inmutable
    para siempre. SIN.
  tdx-tdx: Ty jabajaba amo Tsara’oo, le t’ie vañoñe, hene mijadoñe nainai’e o fizakà’o
    vantañeo.
  tha-KJV: ตั้งแต่​แรกพระวจนะของพระองค์คือความจริง และคำตัดสิ​นอ​ันชอบธรรมของพระองค์​ทุ​กข้อดำรงอยู่​เป็นนิตย์
  por-BR-2018: O princípio de tua palavra é fiel, e o juízo de tua justiça dura para
    sempre.
  deu-ELO: Die Summe deines Wortes ist Wahrheit, und alles Recht deiner Gerechtigkeit
    währt ewiglich.
  eng-WYC-2018: The beginning of thy word is truth; all the dooms of thy rightwiseness
    be[into] without end. (The beginning of thy word is truth; and all thy righteous
    judgements be forever.)
  epo-epo: La esenco de Via vorto estas vero, Kaj eterna estas ĉiu juĝo de Via justeco.
  gfk-gfk: No burena ira num nianga bakut a tutun. Ira num takodasiana ula harkurai
    bakut i la kis hatika taar.
  uig-PIN: Sɵz-kalamingni mujǝssǝmligǝndǝ andin ⱨǝⱪiⱪǝt bolur; Sening ⱨǝrbir adil
    ⱨɵkümüng ǝbǝdiydur.
  beo-beo: Dia sema bai da dafawanedafa hou. Amola Dia moloidafa fofada:su huluane
    da eso huluane dialumu.
  tpi-OTNT: As bilong lo bilong yu em i tok tru tasol. Na olgeta stretpela lo bilong
    yu i save stap oltaim oltaim.
  hau-SA: Dukan maganganunka gaskiya ne; dukan dokokinka masu adalci madawwami ne.
  udu-udu: Gumm gwom pini a’di ita gwoŋ gana/ mo dhali aris gwoŋḵan pini kun onu ’baar
    ka ’deṯe/ ’deṯe/ mo tani uni ita kuŋ ḵar/e mo dhali uni ’dimki ’kup̱ ki sule/
    sule/ mo.
  uig-LAT: Söz-kalamingni mujessemligende andin heqiqet bolur; Séning herbir adil
    hökümüng ebediydur.
  nde-nde: Wonke amazwi akho aqinisile; yonke imithetho yakho elungileyo ngeyaphakade.
  ton-ton: '‌ʻOku moʻoni hoʻo folofola mei hono kamataʻanga: pea ʻoku tolonga ʻo taʻengata
    hoʻo ngaahi fakamaau māʻoniʻoni kotoa pē.'
  ces-1613: Nejpřednější věc slova tvého jest pravda, a na věky trvá všeliký úsudek
    spravedlnosti tvé.
  eng-WMB: All of your words are truth. Every one of your righteous ordinances endures
    forever. SIN AND SHIN
  tam-TCV: உமது வார்தைகள் எல்லாம் உண்மையானவை; நீதியான உமது சட்டங்கள் எல்லாம் நித்தியமானவை.
  ceb-ULB: Ang patukoranan sa imong pulong kamatuoran; ang matag usa sa imong matarong
    nga kasugoan magalungtad sa kahangtoran. SHIN.
  pol-UBG: Podstawą twego słowa jest prawda, a wszelki wyrok twojej sprawiedliwości
    trwa na wieki. ש Szin
  urd-GVU: تیرے کلام کا لُبِ لباب سچائی ہے، تیرے تمام راست فرمان ابد تک قائم ہیں۔
  eng-OEBCW: The sum of your word is truth, all your laws are just and eternal.
  deu-1912: Dein Wort ist nichts denn Wahrheit; alle Rechte deiner Gerechtigkeit währen
    ewiglich.
  kan-2017: ನಿನ್ನ ವಾಕ್ಯದ ಸಾರಾಂಶವು ಸತ್ಯವೇ, ನಿನ್ನ ನೀತಿವಿಧಿಗಳೆಲ್ಲಾ ಯುಗಯುಗಾಂತರಕ್ಕೂ ಇರುವವು.
    ಷಿನ್.
  yap-yap: Yul’yul’ e ir e def ko motochiyel rom, ma gubin e tin nib mat’aw ni ga
    be tiriggiliy e dariy n’umngin nap’an.
  hlt-MCSB: Na ol tah oltak boeilu la om tih na duengnah dongkah laitloeknah boeih
    kumhal duela cak.
  mdy-ETH: ኔኤኮ ቃኣላ ጉቤና ጎኔኬ፤ ኔኤኮ ፂሎ ማዔ ዎጋኣ ናንጊና ናንጋያኬ።
  twi-ASANTE: Wo nsɛm nyinaa yɛ nokorɛ; na wo mmara a ɛtene no to rentwa da.
  eng-WEBU: All of your words are truth. Every one of your righteous ordinances endures
    forever. SIN AND SHIN
  spa-PDDPT: La suma de tu Palabra es verdad, Y eterna cada una de tus justas Ordenanzas.
  gun-gun: Ndeayvua ma jypy guive anhetẽ va'e meme. Ha'evea rami ndeayvuague raka'e
    rã peve guarã.
  agu-BL: Cyakil yi bintzi cho'n na jal kak'un tul yi yolu'. Nin quil xit tetz ben
    k'ej ben sak, na chin tz'aknak cu'n tircu'n.
  ilo-ULB: Naan-anay ti kinapudno ti saom; tunggal bilinmo ket agpa-ut iti agnanayon.
    SHIN
  kpg-kpg: Di hagamau o au haganoho la go di tonu, gei au gabunga huogodoo le e donu
    ge dono hagaodi ai.
  uig-ARA: سۆز-كالامىڭنى مۇجەسسەملىگەندە ئاندىن ھەقىقەت بولۇر؛ سېنىڭ ھەربىر ئادىل
    ھۆكۈمۈڭ ئەبەدىيدۇر.
  sus-sus: I xa masenyi nɔndi na a ra, i xa kiiti tinxinxi buma nɛ abadan.
  pon-2006: Poahsoan en sapwellimomwi kosonned iei mehlel, oh sapwellimomwi kopwung
    kan me poatopoat.
  jae-jae: Aômnêm biŋ kêtu biŋŋanô anô tau. Aômnêm gôliŋ gêdêŋ samob oc ênêc endeŋ
    tôŋgeŋ.
  ksd-ksd: Kaum lavur tinata parika dia dovot, Ma diat par kaum lavur takodo na varkurai
    dia tur pa na mutu.
  tur-YTC: Bütün sözlerin doğrudur. Her doğru hükmün sonsuza dek durur. ש SİN ve ŞİN
  bel-N: Аснова слова Твайго — праўда, і на вякі кожны прысуд праведнасьці Тваёй.
  kpr-kpr: Ninda geka isambu beká vanembori. Akotugo, ninda Agho Dari kosasa tefori,
    isambu evovodae irarira.
  ind-AYT: Inti firman-Mu adalah kebenaran, dan setiap hukum kebenaran-Mu untuk selama-lamanya.
  yom-yom: Mambu maku moso madi makiedika ; Mina miaku mioso misonga midi mu zithangu
    zioso.
  yut-yut: Gen morapgo uŋun bamɨsi gɨn. Nawa gen morapgo kɨlegɨsi uŋun toktogɨsi taŋ
    aŋaŋ kɨkdaŋ.
  nya-nya: Mawu anu onse ndi owona; malamulo anu onse olungama ndi amuyaya.
  kyg-kyg: Akeyaꞌvilaga aepa faiꞌniya afiꞌnatetiꞌmo haneꞌniya gekamo alagi lama gemo
    haneꞌniye. Muki gekamo alika fako nehana gekamoꞌmo hanege hanege huno muki afinaꞌaeꞌmo
    hanegaiye.
  hrv-hrv: Srž je riječi tvoje istina, vječan je sud pravde tvoje.
  mps-mps: Nago bomo yai po page da, te mu po naga tama elalubao. Tama nago doloba
    pai bomo yai po tigidali te sesemane sogo elalua pidu, elalua pabo dao.
  tpi-tpi: As bilong lo bilong yu em i tok tru tasol. Na olgeta stretpela lo bilong
    yu i save stap oltaim oltaim.
  dan-1931: Summen af dit Ord er Sandhed, og alt dit retfærdige Lovbud varer evigt.
  vie-OVCB: Từ khởi thủy, lời Ngài luôn chân thật; các phán quyết của Ngài công chính,
    trường tồn.
  guj-2017: તમારાં બધાં વચનો સત્ય છે; તમારાં સર્વ ન્યાયી વચનો અનંતકાળ સુધી ટકનારાં
    છે. શીન.
  pon-2006A: Poahsoan en sapwellimomwi kosonned iei mehlel, oh sapwellimomwi kopwung
    kan me poatopoat.
  por-BRBSL: Todas as suas palavras são verdadeiras. Cada uma de suas ordenanças justas
    perdura para sempre. PEIXE E BELO
  eng-OEBUS: The sum of your word is truth, all your laws are just and eternal.
  swe-swe: 'Summan av ditt ord är sanning, och alla dina rättfärdiga domar är eviga.
    [Ordagrant: ”Huvudet av ditt ord är sanning, och eviga alla dina rättfärdiga domar.”]'
  cth-cth: Na lawk pueng teh lawkkatang doeh, kalan lah lawkcengnae teh, a yungyoe
    a kangning. Bawipa kâlawk tarawi han ka ngai
  twi-twi: Wo nsɛm nyinaa yɛ nokware; na wo mmara a ɛteɛ no to rentwa da.
  hlt-hlt: Na ol tah oltak boeilu la om tih na duengnah dongkah laitloeknah boeih
    kumhal duela cak.
  tbz-SIM: A nɑ́ɑǹtì kó dikũ̀nnì tu timɔ́mmɔnti nti. A tɑnnɔ̀ tu yɛmɔ́mmɔnyɛ nyɛ kɛ
    bo sɑ̃́ɑ̃̀.
  msy-2020: Nɨn akar kam a guizɨn akamra. Bizir nɨ damuasa mɨkemeziba da zurara ikia
    mamaghɨra iti.
  dop-dop: Nyɑ́ tɔm kite ntɛ́ tɑmpɑnɑ, nɑ nyɑ́ siɣisuɣu kiiŋ tənɑ wɛ tɑm tɔɔ.
  azb-azb: Sözlərinin mahiyyəti həqiqətdir, Bütün ədalətli hökmlərin əbədidir.
  eng-DBY: The sum of thy word is truth, and every righteous judgment of thine is
    for ever.
  hin-2017: तेरा सारा वचन सत्य ही है; और तेरा एक-एक धर्ममय नियम सदाकाल तक अटल है।
    शीन
  wol-KYG: Sa mboolem kàddu dëgg la, sa ndigal yépp di njekk, sax dàkk.
  swp-swp: Em riba maudoina mamohoina ede; eo em hesanapu ribadi duduraidi gamagaridi
    abo se otahai i lau e nige nosina.
  bjr-bjr: Ani sanda ufa oosana anoona maridanoo. Marifanoo ani aiqama andeeqara rainannimaqara
    ufafa naaru naaru marirafa maridanoo.
  eng-YLT: The sum of Thy word [is] truth, And to the age [is] every judgment of Thy
    righteousness!
  kne-kne: Tet-ewa amin din kalim, Apo, komakaman si eng-enggana amin din nalinteg
    ay inkeddeng mo.
  eng-WYC-2017: The beginning of thy word is truth; all the dooms of thy rightwise-ness
    be without end.
  eng-WMBB: All of your words are truth. Every one of your righteous ordinances endures
    forever. SIN AND SHIN
  zat-NTPS: Da líqueze zaj naca xúgute̱ xrtizru', ne tu chí'izqueze zaj naca da dxuchi'u
    chee̱ntu' lu da xrlátaje chiu'.
  zty-NTPS: Dot da' li nak x̱tižo'o, na' to chi'ize zoa da' ẕchi'a ḻažo'o Le'.
  urd-GVH: तेरे कलाम का लुब्बे-लुबाब सच्चाई है, तेरे तमाम रास्त फ़रमान अबद तक क़ायम
    हैं।
  rug-rug: Sari doduru zinama Tamugoi si hinokara, meke sari doduru mua tinarae toṉotodi
    si koa hola ninae rane.
  gaz-gaz: Dubbiin kee hundinuu dhugaa dha; seerri kee qajeelaan hundinuus bara baraan
    jiraata.
  fra-LSG: Le fondement de ta parole est la vérité, Et toutes les lois de ta justice
    sont éternelles.
  yal-yal: Ɲɔndin nan i ya falan birin na. I ya kiti tinxinxine luma nɛn habadan!
  iou-iou: Ekäni, baga manka u burenigän ahäŋ yäpmäŋ kukta yäwani. Manka siwoŋi u
    kudup tärek-täreki nämo.
  haw-1868: Ua oiaio no ke poo o kau olelo; A ua mau loa ka hemolele ana o kou hoopono
    ana.
  arb-NAV: كَلامُكَ بِأَسْرِهِ حَقٌّ، وَكُلُّ أَحْكَامِكَ إِلَى الأَبَدِ عَادِلَةٌ.
  ded-ded: Yoacga sasawa imoc fora nga geac dederecgeyoac dindingac imoc sasawa tembuc
    tembuc nasoya nasoya feengkefude.
  ewe-ewe: Wò nyawo katã nye nyateƒe, eye wò dzɔdzɔenyenye ƒe sewo katã nye se mavɔwo.
  eng-LEE: 'The summit of thy word is truth: and the whole of thy righteous judgment
    endureth for ever.'
  asm-FB: তোমাৰ সমস্ত বাক্য সত্য; তোমাৰ প্ৰত্যেকটো ধার্মিক শাসন-প্ৰণালী চিৰকাল স্থায়ী।
  sus-A: عِ شَ مَسٍنيِ نْندِ نَ عَ رَ، عِ شَ كِيتِ تِنشِنشِ بُمَ نّ عَبَدَن.
  fra-SBL: Toutes vos paroles sont vraies. Chacune de tes justes ordonnances est éternelle.
    SIN ET SHIN
  hbo-hbo: רֹאשׁ־דְּבָרְךָ֥ אֱמֶ֑ת וּ֝לְעֹולָ֗ם כָּל־מִשְׁפַּ֥ט צִדְקֶֽךָ׃
  kik-kik: Ciugo ciaku ciothe nĩ cia ma; mawatho maku mothe nĩ ma ũthingu na nĩ ma
    gũtũũra tene na tene.
  fra-NCL: Le résumé de ta parole est la vérité, et toutes les lois de ta justice
    sont éternelles.
  cek-AK: Na lok loe tangsuek na hoi boeh ni loktang ah oh; katoeng lok na caekhaihnawk
    boih loe dungzan khoek to cak.
  cuk-cuk: Bela Be-Gayaburba-Mamaidi napiragwadid, Be-Igar-Maidi bela innikigwadba
    degisadegu maid.
  pma-pma: Anatinien vi vatte ten selusien vasi keil onom. Ka tounah vasi koa koviteni
    musil rendemien koa mal mul lisenges.
  tel-2017: నీ వాక్య సారాంశం సత్యం. నీవు నియమించిన న్యాయవిధులన్నీ నిత్యం నిలిచే ఉంటాయి.
    షీన్‌
  hat-BSA: Fòs Kantite tout pawòl Ou yo se verite, e tout règleman dwat Ou yo la jis
    pou tout tan. SIN AK SHIN
  kos-kos: Kas nukewa in ma sap lom arulana pwaye, Ac nununku suwoswos nukewa lom
    oan ma pahtpat.
  hbo-WLC: רֹאשׁ־דְּבָרְךָ֥ אֱמֶ֑ת וּ֝לְעוֹלָ֗ם כָּל־מִשְׁפַּ֥ט צִדְקֶֽךָ׃
  ibo-ibo: Okwu gị niile bụ eziokwu; iwu gị niile ziri ezi na-adịgide ruo mgbe ebighị
    ebi.
  ory-ory: ତୁମ୍ଭର ସମୁଦାୟ ବାକ୍ୟ ସତ୍ୟ ଓ ତୁମ୍ଭର ଧର୍ମମୟ ପ୍ରତ୍ୟେକ ଶାସନ ନିତ୍ୟସ୍ଥାୟୀ। ଶିନ୍‍।
  chk-chk: Masouen om kewe kapas meinisin a let. Om kewe allük mi pwüng meinisin ra
    nonom tori feilfeilachök.
  rop-rop: YAWEI, yu wed im trubala, en ebrijing weya yu titjimbat pipul garra jidan
    olagijawan.
  ukr-1871: Основа слова твого правда, і всякий присуд справедливостї твоєї вічній.
    Шін.
  yon-yon: Eb weng korem kuu anammo, kwane ebbed dakmewen ye amob yorokmo korem kuu
    aron korem kwane angkimbaraneen. Sin
  deu-1951: Die Summe deines Wortes ist Wahrheit, und alle Verordnungen deiner Gerechtigkeit
    bleiben ewig.
  eng-JPS: The beginning of Thy word is truth; and all Thy righteous ordinance endureth
    for ever.
  srp-1865: Osnova je rijeèi tvoje istina, i vjeèan je svaki sud pravde tvoje.
  lug-lug: Ebigambo byo byonna bya mazima meereere; n’amateeka go ga lubeerera.
  heb-heb: ראש דברך אמת ולעולם כל משפט צדקך׃
  ben-IRV: তোমার সমস্ত বাক্য সত্য, তোমার প্রত্যেকটি আদেশ চিরস্থায়ী। শিন।
  ntu-ntu: X natqm mqngio mz da kxtubq. Delc drtwr amrlx kcng tqyrlqq nztubq-kzng.
  pan-pan: ਤੇਰੇ ਬਚਨ ਦਾ ਤਾਤ ਪਰਜ ਸਚਿਆਈ ਹੈ, ਅਤੇ ਤੇਰੇ ਧਰਮ ਦਾ ਸਾਰਾ ਨਿਆਂ ਸਦਾ ਤੱਕ ਹੈ।
  mya-JVB: နှုတ်ကပတ် တော်အလုံးစုံ တို့သည် ဟုတ်မှန် ပါ ၏။ တရား သဖြင့် စီရင် တော်မူချက်ရှိသမျှ
    တို့သည် အစဉ် အမြဲတည် ကြပါ၏။
  kgf-kgf: Acga mocʒoŋ héla wanʒac. Waŋu ʒégésigésiga dindiŋa mocʒoŋ hehe seli hema
    emma kecmac.
  tte-O: Am loina yaina walo yawasosi yo am loina dudulaili simiyayai.
  tbg-tbg: Ekaa ai uvavano vaireva, quqaa uvaqaima vaivo. Ekaa vi uvava avuqavu uvavano
    vairara tiro, kia taiqa viraitiro, ekaa entama varianaro.
  hmo-hmo: Oiemu hereva ibounai edia anina be momokani, bona oiemu kota hereva ibounai
    be maoromaoro, ela bona hanaihanai.
  zar-NT: Idútë li nácagaca yúguʼtë xtídzuʼu, en tsaz nacuáʼ yúguʼtë le nusédinuʼ
    netuʼ le nácagaca tsahuiʼ.
  urd-urd: तेरे कलाम का ख़ुलासा सच्चाई है, तेरी सदाक़त के कुल अहकाम हमेशा के हैं।
    शीन
  bqc-SIM: N yã́pii zĩ́naá sĩanaɛ, n ikoyãↄ maa, aa láaa vĩo.
  tcz-CHONGTHU: Na Dan hung kipatna thuguh chu thutah ahi, na Dan thu dihtah hohi
    tonsot a dingjing ding ahi.
  mar-mar: तुझ्या वचनाचे मर्म सत्य आहे; तुझ्या न्यायीपणाचा प्रत्येक निर्णय सर्वकाळ
    आहे.
  isl-isl: Trúfestin er rauði þráðurinn í orðum þínum og reglur þínar vara að eilífu.
  hlt-THB: Nang ak awipeekkhqi boeih ve thym hy; nang a koe ak dyng cawngpyinaak awikhqi
    taw kumqui dy cak hy.
  qub-qub: Palabrayquega llapanpis rasun cajllami. Alli arriglaj cashayquega imaypis
    manami rucangachu.
  bqp-bqp: N yã sĩnda pínki bi yãpuramɛ, n dokayãnↄn mana ò lakana vĩro.
  hat-hat: Tou sa ki nan pawòl ou se verite. Tout jijman ou yo se jijman ki san patipri.
    Yo la pou tout tan.
  eng-BSB: The entirety of Your word is truth, and all Your righteous judgments endure
    forever.
  eng-WEBPB: All of your words are truth. Every one of your righteous ordinances endures
    forever. SIN AND SHIN
  kbq-kbq: Kagri nanekemo'a tamage naneke me'ne. Ana hu'neankino maka fatgo tra kekamo'a
    vagaore mevava huno vugahie.
  pon-pon: Omui majan me dir en melel, o majan en omui kapun pan duedueta.
  nhe-BL: Nochi motlajtol senquistoc melahuac. Quena, nochi motlamachtil senquistoc
    xitlahuac huan huejcahuas para nochipa.
  wnc-wnc: Gatane wambatane yapii aknga, wamu siakan taknga unin. Ngan, gatane mama
    wamba nomanu waaknga asinggan asinggan yuak.
  bus-bus: N yã píngipingi nɛ́ yãpuraamɛ, n dokayãnↄↄ maa aↄ̃ↄ yãana vĩro.
  gub-BL: Neze'eg paw azeharomoete. Neremiapo kar ikatu. Nupaw pixik kwaw nehe.
