verse: PSA.119.040
translations:
  mal-C: ഇതാ, ഞാൻ അവിടത്തെ പ്രമാണങ്ങൾക്കായി വാഞ്ഛിക്കുന്നു! അവിടത്തെ നീതിനിമിത്തം
    എന്റെ ജീവൻ സംരക്ഷിക്കണമേ.
  deu-TKW: Fürwahr, mich verlangt nach deinen Befehlen; belebe mich durch deine Gerechtigkeit.
  lin-lin: Nasepelaka makasi na mibeko na Yo ; batela bomoi na ngai kati na bosembo
    na Yo !
  mmx-mmx: A vara rinotno i xusu ana mumu asu levempapaase auru ram. Una lox amaxat
    lorooro rak mila loklok taram in manton tino.
  eng-LSV: Behold, I have longed for Your precepts, || Quicken me in Your righteousness,
  eng-GNV: 'Beholde, I desire thy commandements: quicken me in thy righteousnesse,'
  eng-WEBSTER: 'Behold, I have longed after thy precepts: revive me in thy righteousness.'
  nhw-BL: TOTECO, na tlahuel nijnequi nijchihuas catli quiijtohuaj motlanahuatilhua.
    Xijyancuili nonemilis pampa ta senquistoc tixitlahuac.
  swh-ONEN: Tazama jinsi ninavyoonea shauku mausia yako! Hifadhi maisha yangu katika
    haki yako.
  bba-bba: Nɑ kĩwɑ n wunɛn woodɑbɑ mɛm nɔɔwɑ too. A de nɑ n wɑ̃ɑ wɑ̃ɑru sɔɔ wunɛn
    ɡem sɔ̃.
  eng-KJVCPB: '(ה) Behold, I have longed after thy precepts: Quicken me in thy righteousness.
    VAU.'
  luo-luo: Mano kaka ahero yoreni! Rit ngimana e timni makare.
  aii-aii: ܗܵܐ، ܪܘܼܚܪܸܚ ܠܝܼ ܠܦܘܼܩܵܕܘܼ̈ܟ݂، ܒܙܲܕܝܼܩܘܼܬܘܼܟ݂ ܡܲܚܝܼ ܠܝܼ.
  meu-meu: A itaia, emu hahedua herevadia na ura henidia lalo-dikamu; emu kara maoromaoro
    ai ba hamaurigu.
  npi-ULB: हेर्नुहोस्, मैले तपाईंका सुझवहरूको उत्कट इच्छा गरेको छु । तपाईंको धार्मिकतामा
    मलाई पुनर्जीवित पार्नुहोस् ।
  yor-yor: Kíyèsi i, ọkàn mi ti fà sí ẹ̀kọ́ rẹ! Pa ayé mi mọ́ nínú òdodo rẹ.
  pes-OPCB: خداوندا، مشتاق فرمانهای تو هستم! ای خدای عادل، جان مرا تازه ساز!
  tgl-ULB: Tingnan mo, nananabik ako para sa iyong tagubilin; panatilihin mo akong
    buhay sa pamamagitan ng iyong matuwid na pagpapalaya. VAV.
  nop-nop: Du adi titiŋge didimeniŋ hinek doktiŋa hatihati namulaŋ. Wendoktiŋa Yodoko
    Medege hogohogok u takalidok nadilat.
  hui-hui: Í̠naga bi mana damenego i̱na talialu bialu hole hamelo kogoni. Í̠na mana
    tigabiore biaga kego i̱hondo holene gahenge ngibe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ပ​ညတ် တော်​တို့​ကို အ​လွန်​စောင့်​ထိန်း​လို​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​တ​ရား​မှ​တ​တော်​မူ​သည် ဖြစ်​၍ ကွန်​တော်​မျိုး​အား​အ​သက်​ရှင်​စေ​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་བཀའ་སློབ་ལ་ནི་ང་རང༌དུངས། །ཁྱེད་ཀྱི་དྲང་བདེན་ནང་དུ་འཚོ་བར༌མཛོད།།
  wsk-wsk: Ani nika kausa ningo wore ko kua lagasam! Se ka ningo nuam mu te marak
    iru aisuko.
  sna-sna: Ndinoshuva zvirevo zvenyu sei! Chengetedzai upenyu hwangu mukururama kwenyu.
  spa-BLM: ¡He aquí que anhelo tus preceptos! Revísame en tu justicia. VAV
  cac-cac: Te xajanab'il a checnab'il vuuj, ac' in q'uinal, yujto tojol ach toni.
  swh-ULB: Tazama, nimeyatamani maagizo yako; unihuishe katika haki yako. VAV.
  deu-ELBBK: Siehe, ich verlange nach deinen Vorschriften; belebe mich in deiner Gerechtigkeit!
    *
  mbb-OT: Igkesuat ku is kedtuman te menge sulunuzen he ibpesunud nu. Ne tenged te
    ketazeng nu, pekeluǥeyaza nu pa is untung ku.
  mal-2015: ഇതാ, ഞാൻ നിന്റെ പ്രമാണങ്ങളെ വാഞ്ഛിക്കുന്നു; നിന്റെ നീതിയാൽ എന്നെ ജീവിപ്പിക്കേണമേ.
  gup-gup: Ngaye ngadjaldjare kunmayali kunwern ke. Ngudda yidjalkurduyime kundjalmak,
    wanjh kunmekbekenh kanngehke ba bu ngadjaldarrkiddi kore ngudda.
  rmc-rmc: Igen man cirdav pal tire prikazi! Obdžiďar man tire spravodľišagoha.
  nlg-nlg: U liona na pangotiana nimua na vetena, mo ko maumauri olia mai na volagu
    nia nimua na uto.
  pes-OPV: هان به وصایای تو اشتیاق دارم. به حسب عدالت خود مرا زنده ساز.
  ron-1924: 'Ятэ, дореск сэ ымплинеск порунчиле Тале: фэ-мэ сэ трэеск ын неприхэниря
    черутэ де Тине!'
  ben-OBCV: তোমার অনুশাসন পালনে আমি কত আগ্রহী! তোমার ধার্মিকতায় আমার জীবন বাঁচিয়ে
    রাখো।
  som-som: Bal eeg, waxaan u xiisooday amarradaada, Haddaba xaqnimadaada igu soo noolee.
  eng-ASVBT: 'Behold, I have longed after thy precepts: Quicken me in thy righteousness.
    ו VAV.'
  mna-mna: O Yooba, nio leleŋ ilip pa sua boozomen ta ur na. Tana to mbulu ku ndeeŋeŋana,
    mi uulu yo ma aŋbot ambai mini.
  ita-1885: Ecco, io desidero affettuosamente i tuoi comandamenti; Vivificami nella
    tua giustizia.
  eng-ULB: See, I have longed for your instructions; revive me in your righteousness.
  spa-VBL: Siempre deseo hacer tu voluntad. Por favor, déjame vivir porque tú eres
    justo.
  fra-_FOB: Voici, je soupire après tes commandements; fais-moi revivre par ta justice!
  mal-mal: ഇതാ, ഞാൻ അങ്ങയുടെ പ്രമാണങ്ങളെ വാഞ്ഛിക്കുന്നു; അങ്ങയുടെ നീതിയാൽ എന്നെ ജീവിപ്പിക്കണമേ.
  lit-lit: Štai aš esu troškęs tavo nurodymų, atgaivink mane vadovaudamasis savo teisumu!
  urd-GVR: Maiṅ terī hidāyāt kā shadīd ārzūmand hūṅ, apnī rāstī se merī jān ko tāzādam
    kar.
  suz-BL: इन ब्रेक्‍शा अरेशो लोव़ शुश दाक्‍नुङ। इन निसाफ पतीकेमी आं कली ब्रोंइचा गेयीनी।
  eng-NOY: Behold, I have longed for thy precepts; O quicken thou me in thy righteousness!
  ita-1927: Ecco, io bramo i tuoi precetti, vivificami nella tua giustizia.
  ckb-ckb: ئەوەتا پەرۆشی ڕێنماییەکانی تۆم، بە ڕاستودروستی خۆت بمژیێنەوە.
  eng-BBE: 'See how great is my desire for your orders: give me life in your righteousness.
    VAU'
  xsi-xsi: aku naŋa atu apono muli sondo papa. Noko nde vetâŋa sondo warika. Mine
    nde ano pano tu via wasaseki kulana.
  kan-OKCV: ಇಗೋ ನಿಮ್ಮ ಸೂತ್ರಗಳಿಗಾಗಿ ನಾನು ಎಷ್ಟೋ ಹಂಬಲಿಸುತ್ತೇನೆ! ನಿಮ್ಮ ನೀತಿಗನುಸಾರವಾಗಿ
    ನನ್ನ ಜೀವವನ್ನು ಕಾಪಾಡಿರಿ.
  tam-2017: இதோ, உம்முடைய கட்டளைகள்மேல் வாஞ்சையாக இருக்கிறேன்; உமது நீதியால் என்னை
    உயிர்ப்பியும். வௌ.
  spa-RV-1909: 'He aquí yo he codiciado tus mandamientos: vivifícame en tu justicia.'
  ron-BTF: Iată, am tânjit după preceptele tale, dă-mi viață în dreptatea ta. ו VAV
  eng-WEBP: Behold, I long for your precepts! Revive me in your righteousness. VAV
  eng-FBV: I always want to do what you say. Please let me live, for you do what is
    right. Waw
  nld-1939: Zie, ik hunker naar uw bevelen, Laat mij door uw gerechtigheid leven!
  nch-BL: TOTECO, na tahuel nijnequi nijchihuas cati quiijtohuaj motanahuatilhua.
    Xijyancuili nonemilis pampa ta senquisa tixitahuac.
  vie-1934: Kìa, tôi mong ước các giềng mối Chúa; Xin hãy khiến tôi được sống trong
    sự công bình Chúa.
  cha-cha: 'Liija na minajalangyo ni y finanagüemo sija: nalâlâyo gui tininasmo.'
  hin-CV: कैसी तीव्र है आपके उपदेशों के प्रति मेरी अभिलाषा! अपनी धार्मिकता के द्वारा
    मुझमें नवजीवन का संचार कीजिए.
  eng-OURB: ה (Hineih, Behold) Behold, I long for your precepts! Revive me in your
    righteousness. VAV ו
  spa-BES: 'Mira cuán grande es mi deseo de tus órdenes: dame vida en tu justicia.
    VAU.'
  tdx-tdx: Hete ! salalaeko o fepè’oo! ihetsefo amo fahiti’oo.
  tha-KJV: ดู​เถิด ข้าพระองค์ปรารถนาข้​อบ​ังคับของพระองค์ โดยความชอบธรรมของพระองค์ขอทรงสงวนชีวิตของข้าพระองค์
  por-BR-2018: Eis que amo os teus mandamentos; vivifica-me por tua justiça.
  deu-ELO: Siehe, ich verlange nach deinen Vorschriften; belebe mich in deiner Gerechtigkeit!
  eng-WYC-2018: Lo! I coveted thy commandments; quicken thou me in thine equity. (Behold!
    I desired (to obey) thy precepts; grant thou me life in thy righteousness.)
  epo-epo: Jen mi deziregas Viajn ordonojn; Per Via justeco vivigu min.
  gfk-gfk: Tutun saakit, no kaatigu i la murmur ira num nianga na harakatom. Balaure
    bat no nugu lon ma ira num tutun na magingin.
  uig-PIN: Mana, mǝn kɵrsǝtmiliringgǝ tǝxna bolup kǝldim; Ɵz ⱨǝⱪⱪaniyitingdǝ meni
    janlandurƣaysǝn;
  beo-beo: Na da Dia hamoma:ne sia:i amo nabawane hamomu hanai gala. Esalusu gaheabolo
    nama ima. Bai Di da moloidafaba:le.
  tpi-OTNT: Mi laik bihainim olgeta lo bilong yu. Pasin bilong yu i stret olgeta,
    olsem na yu mas givim laip long mi.
  hau-SA: Ina marmarin farillanka ƙwarai! Ka kiyaye raina cikin adalcinka.
  udu-udu: Hili mo mo ma, aha/ c̱orkina gwoŋḵan gi ’twam pini mo e mii ma ḵar/em pini
    mo tani /e c̱iyi aha/ mondiki/e mo.
  uig-LAT: Mana, men körsetmiliringge teshna bolup keldim; Öz heqqaniyitingde méni
    janlandurghaysen;
  nde-nde: Ngizilangazelela kanjani izimiso zakho! Londoloza impilo yami ekulungeni
    kwakho.
  ton-ton: 'Vakai, ʻoku ou holi ki hoʻo ngaahi akonaki: fakamoʻui au ʻi ho māʻoniʻoni.'
  ces-1613: Aj, toužím po rozkázaních tvých; dej, ať jsem živ v spravedlnosti tvé.
  eng-WMB: Behold, I long for your precepts! Revive me in your righteousness. VAV
  tam-TCV: நான் உமது ஒழுங்குவிதிகளை எவ்வளவாய் விரும்புகிறேன்! உமது நியாயத்தின்படி
    என் வாழ்வைக் காத்துக்கொள்ளும்.
  ceb-ULB: Tan-awa, nagtinguha ako sa imong pagpanudlo; buhia ako diha sa imong pagkamatarong.
    VAV.
  pol-UBG: Oto pragnę twoich nakazów; ożyw mnie w swej sprawiedliwości. ו Waw
  urd-GVU: مَیں تیری ہدایات کا شدید آرزومند ہوں، اپنی راستی سے میری جان کو تازہ دم
    کر۔
  eng-OEBCW: Behold, I long for your precepts. Quicken me in your righteousness.
  deu-1912: Siehe, ich begehre deiner Befehle; erquicke mich mit deiner Gerechtigkeit.
  kan-2017: ಇಗೋ, ನಿನ್ನ ನಿಯಮಗಳನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ, ನಿನ್ನ ನೀತಿಗನುಸಾರವಾಗಿ ನನ್ನನ್ನು ಉಜ್ಜೀವಿಸಮಾಡು.
    ವಾವ್.
  yap-yap: Gu ba’adag ni nggu fol ko tin kamog ni ngan rin’; mu pi’ e yafos nib be’ech
    ngog, ni fan e gab mat’aw.
  hlt-MCSB: Na olrhi te ks hue coeng he, na duengnah dongah kai n'hing sak lah.
  mdy-ETH: ዓይሢፆ ታ ኔኤኮ ካፓኒ ኮዓኔ፤ ኔኤኒ ፂሎ ማዔሢሮ ናንጎ ታኣኮ ዓካሴ።
  twi-ASANTE: Mʼani agyina wo nkyerɛkyerɛ no! Kyɛe me nkwa so wɔ wo tenenee mu.
  eng-WEBU: Behold, I long for your precepts! Revive me in your righteousness. VAV
  acu-NT: Wikia ami chichammin wakerau asamtai, ame pengker asam yamaram pujut surusta.
  spa-PDDPT: Mira, yo anhelo tus Preceptos. Revíveme en tu justicia.
  gun-gun: Ma'ẽ, ndee xembo'ea rami anho aikoxe va'e. Xembopy'a guaxu ke ndereko porãa
    rupi.
  agu-BL: Nternin ja el walma' te yi yolu' sajle'n tunintz. Tak'tzaju' bin yi wutz'ajbil,
    na chumbalaj nin ilu'.
  ilo-ULB: Adtoy, kalkalikagumak dagiti pagannurotam; pagtalinaedennak a sibibiag
    babaen iti nalinteg a panangwayawayam. VAV.
  kpg-kpg: Au e hiihai e daudali au helekai. Gaamai gi di au di mouli hoou, idimaa
    Goe dela e donu.
  uig-ARA: مانا، مەن كۆرسەتمىلىرىڭگە تەشنا بولۇپ كەلدىم؛ ئۆز ھەققانىيىتىڭدە مېنى جانلاندۇرغايسەن؛
  sus-sus: N wama birafe i xa masenyi fɔxɔ ra a fanyi ra. N nakisi i xa tinxinyi kui.
  pon-2006: I men kapwaiada sapwellimomwi mahsen kan; komw ketikidohng ie mour kapw,
    pwe komwi me pwung.
  jae-jae: Biŋ ŋanô, aê gajam aoc su nêm jatu, taŋ gôjac jatu naŋŋa. Ôkêŋ nêm biŋgêdêŋ
    êpuc aê tôŋ.
  ksd-ksd: Ea, iau tar bala upi kaum lavur vartuluai; Una valagar pa iau ma kaum mangamangana
    takodo.
  tur-YTC: İşte, senin ilkelerini özlüyorum! Beni doğruluğunun içinde dirilt. ו VAV
  bel-N: Вось, я прагну загадаў Тваіх; ажыві мяне праведнасьцю Тваёю.
  kpr-kpr: Na ninda sari ava ari dae uju eraena. Nimo numo bekári. Ágido, nandae
    jebuga seka ava bufu baone!
  ind-AYT: Sebenarnya, aku rindu kepada titah-titah-Mu, pertahankan hidupku dengan
    kebenaran-Mu.
  yom-yom: Phila phuila ndidi yi minsiku miaku ; keba luzingu luama mu busonga buaku.
  yut-yut: Gengo guramɨt do galagɨsi nandɨsat. Aŋpakgo kɨlegɨsi, do egɨp egɨpno aŋkutnoki.
  nya-nya: Taonani, ndimalakalakatu malangizo anu! Sungani moyo wanga mʼchilungamo
    chanu.
  kyg-kyg: Namiꞌnana gekaeꞌmo nahaꞌye nehiye. Fatago kavakaletiꞌmo alika he tika nato.
  hrv-hrv: 'Evo, čeznem za naredbama tvojim: pravdom me svojom poživi.'
  mps-mps: Eno homugo nago po tigidali wali painogo ebo dao. Nage dwagi yai mu, tama
    nago bidibo ula ena mawai dao.
  tpi-tpi: Mi laik bihainim olgeta lo bilong yu. Pasin bilong yu i stret olgeta, olsem
    na yu mas givim laip long mi.
  dan-1931: Se, dine Befalinger længes jeg efter, hold mig i Live ved din Retfærd!
  vie-OVCB: Con hằng mong mỏi mệnh lệnh Chúa! Cho con được sống trong công lý Ngài.
  guj-2017: જુઓ, તમારા નિયમોને આધીન થવા માટે હું ઝંખુ છું; મારા ન્યાયીપણામાં તમે મારા
    જીવનને સંભાળી રાખો. વાવ.
  pon-2006A: I men kapwaiada sapwellimomwi mahsen kan; komw ketikidohng ie mour kapw,
    pwe komwi me pwung.
  por-BRBSL: Veja, anseio por seus preceitos! Revivam-me em sua retidão. VAV
  eng-OEBUS: Behold, I long for your precepts. Quicken me in your righteousness.
  swe-swe: Se, jag har längtat efter dina föreskrifter, låt mig leva (bli bevarad,
    leva till fullaste måttet) i din rättfärdighet.
  cth-cth: Khenhaw! Na phunglawknaw teh ka rabui, na lannae hoi na roung sak haw.
    Kâlawk
  twi-twi: Mʼani agyina wo nkyerɛkyerɛ no! Kyɛe me nkwa so wɔ wo trenee mu.
  hlt-hlt: Na olrhi te ks hue coeng he, na duengnah dongah kai n'hing sak lah.
  tbz-SIM: N dɔ́mu kɛ́ntũ nhɑ tɑnnɔ̀, yóu kɛ̀ nni nfòù ɑ kó timɔ́mmɔnti miɛkɛ.
  msy-2020: Kɨ nɨn akabar gɨn mangasa bar ifonge. Nɨn Araziba da bar dera, kamaghɨn
    nɨ ikiavɨra itir ikɨrɨmɨrim na danɨng.
  dop-dop: Nti mɑ nyɩɩləɣɩ sɔsɔm tɔɣɔlɛ nyɑ́ kʋtʋtʋtʋ lɑpʋ. N kɛ́ siɣisilu kɛ́, hɑ-m
    weesuɣu.
  azb-azb: Qayda-qanunlarının həsrətini çəkirəm, Salehliyinlə məni yaşat.
  eng-DBY: 'Behold, I have longed after thy precepts: quicken me in thy righteousness.'
  hin-2017: देख, मैं तेरे उपदेशों का अभिलाषी हूँ; अपने धर्म के कारण मुझ को जिला। वाव
  wol-KYG: Maaka namm say tegtal, musale ma sag njekk!
  bjr-bjr: Oo Yaawee ani naamuaqira ufa mau firara dididanoo. Anee andeeqarafa mariannanara
    fuka marirana qimia.
  eng-YLT: Lo, I have longed for Thy precepts, In Thy righteousness quicken Thou me,
  kne-kne: Laydelaydek ay tongpalen din bilbilin mo. Nalinteg ka isonga pabaroem kod
    nan biyag ko.
  eng-WYC-2017: Lo! I coveted thy commandments; quicken thou me in thine equity.
  eng-WMBB: Behold, I long for your precepts! Revive me in your righteousness. VAV
  zat-NTPS: Dxezá lazra' guna' da bdxixruj be'u. Be̱n dipa xichaj lázrdawa' nen da
    xrlátaje chiu'.
  zty-NTPS: Žak ḻaža'a gona' da' bchi'lo' Le' neto'. Ben choch yichj ḻáẕda'wa' ḻen
    da' chawe' chio'.
  urd-GVH: मैं तेरी हिदायात का शदीद आरज़ूमंद हूँ, अपनी रास्ती से मेरी जान को ताज़ादम
    कर।
  rug-rug: Okoro va tabei rau sari na Mua vina tumatumae; Mu poni nau sa tinoa vaqura,
    ura na toṉoto si Goi.
  gaz-gaz: Kunoo, ani sirna kee nan hawwa; qajeelummaa keetiin na jiraachisi.
  fra-LSG: 'Voici, je désire pratiquer tes ordonnances: Fais-moi vivre dans ta justice!'
  yal-yal: N waxi i ya fe ragidixine suxu feni han! N xa siimayaan sɔtɔ i ya tinxinni.
  iou-iou: O Ekäni, baga manka ba juku-manka iwatta gäripi pähap nadätat unita gäkŋaken
    nadäk siwoŋi terak iwatpäŋ irit säkgämän u namisi.
  haw-1868: Aia hoi, ua iini au i kau mau kauoha; E hooikaika mai oe ia'u ma kou pono.
  arb-NAV: هَا قَدْ رَغِبْتُ فِي وَصَايَاكَ. بِعَدْلِكَ أَحْيِنِي.
  ded-ded: Ge fakaga dindingac imocac amma kekecna megborima kekec monggoc nenna.
    Negenna, ni geac dederecgeyoac negembadeac anende.
  ewe-ewe: Mele wò sewo dim vevie ŋutɔ! Le wò dzɔdzɔenyenye ta, ɖe nye agbe.
  eng-LEE: 'Behold, I have longed after thy precepts: through thy righteousness do
    thou give my life.'
  asm-FB: চোৱা, মই তোমাৰ আদেশবোৰলৈ আকাংক্ষা কৰি আছোঁ; তোমাৰ ধাৰ্মিকতাৰে মোক সঞ্জীৱিত
    কৰা।
  sus-A: ﭑ وَ مَ بِرَقٍ عِ شَ مَسٍنيِ قْشْ رَ عَ قَنيِ رَ. ﭑ نَكِسِ عِ شَ تِنشِنيِ
    كُي.
  fra-SBL: Voici, j'ai envie de tes préceptes ! Ravivez-moi dans votre justice. VAV
  hbo-hbo: הִ֭נֵּה תָּאַ֣בְתִּי לְפִקֻּדֶ֑יךָ בְּצִדְקָתְךָ֥ חַיֵּֽנִי׃
  kik-kik: Kaĩ nĩndĩĩriragĩria mawatho maku-ĩ! Tũũria muoyo wakwa nĩ ũndũ wa ũthingu
    waku.
  fra-NCL: 'Je désire ardemment pratiquer tes ordonnances : par ta justice, fais-moi
    vivre.'
  cek-AK: Khenah, nang paek ih loknawk to ka poek khing; na toenghaih bangah na hingsak
    ah.
  cuk-cuk: Be-Igar-Islidik-Mamaidbina an nue-soged. Be-igar-innikii-imakedba dula-gudii
    be an-imake.
  pma-pma: Ek vati li mok hihiseien keil onom. Veni keik komal imok, kisakin moulien
    onak hehi heite hau.
  tel-2017: నీ ఉపదేశాల కోసం తహతహలాడుతున్నాను. న్యాయమైన నీ విమోచన మూలంగా నన్ను సజీవంగా
    ఉంచు. వావ్‌
  hat-BSA: Gade byen, mwen gen anpil anvi pou òdonans Ou yo! Fè m remonte nan ladwati
    Ou. VAV
  kos-kos: Nga kena akos ma sap lom; Ase moul sasu nu sik, tuh kom suwoswos.
  hbo-WLC: הִ֭נֵּה תָּאַ֣בְתִּי לְפִקֻּדֶ֑יךָ בְּצִדְקָתְךָ֥ חַיֵּֽנִי׃
  ibo-ibo: Ụkpụrụ gị na-agụsị m agụụ ike! Chebe ndụ m site nʼezi omume gị.
  ory-ory: ଦେଖ, ମୁଁ ତୁମ୍ଭ ବିଧାନସକଳର ଆକାଂକ୍ଷା କରିଅଛି; ତୁମ୍ଭ ଧର୍ମରେ ମୋତେ ସଚେତ କର। ବୌ।
  chk-chk: Üa fokun positi om kewe kapasen öüröür. Kopwe amanauaei, pun en ka pwüng.
  rop-rop: Mi wandi duwit langa detlot lowa blanga yu. YAWEI, meigim mi jidan gudbalawei
    igin, dumaji yu det brabli trubalawan.
  ukr-1871: Глянь, я бажаю росказів твоїх; оживи мене правдою твоєю. Вав.
  yon-yon: Kedi, eb kongamki yamob yaa kuu moom dowakeniib kowembirimain kii, Eb yorokmo
    kerekmen yaambed ne kuu ongmewebko wadkera. Waw
  deu-1951: Siehe, ich sehne mich nach deinen Befehlen; erquicke mich durch deine
    Gerechtigkeit!
  eng-JPS: Behold, I have longed after Thy precepts; quicken me in Thy righteousness.
  srp-1865: Mile su mi zapovijesti tvoje, pravdom svojom oživi me.
  lug-lug: Laba, njayaanira ebiragiro byo; onkomyewo mu butuukirivu bwo.
  heb-heb: הנה תאבתי לפקדיך בצדקתך חיני׃
  ben-IRV: দেখ, আমি তোমার নির্দেশগুলোর জন্য আকাঙ্খা করে আসছি; তোমার ধার্ম্মিকতায়
    আমাকে জীবিত রেখো। বৌ।
  ntu-ntu: Esalz-ngrm bange kx na-alvztrq ninge, Murde nztubq-krm naka-mople bange
    nzxplrngr.
  pan-pan: ਵੇਖ, ਤੇਰੇ ਫ਼ਰਮਾਨਾਂ ਲਈ ਲੋਚਿਆ ਹੈ, ਆਪਣੇ ਧਰਮ ਵਿੱਚ ਮੈਨੂੰ ਜਿਵਾਲ!
  mya-JVB: ပေးတော်မူသောဩဝါဒ များကို တောင့်တ ပါ၏။ ဖြောင့်မတ် ခြင်းတရားတော်အားဖြင့်
    အကျွန်ုပ် ကို အသက်ရှင် စေတော်မူပါ။
  kgf-kgf: Pakeŋ acgawac niŋkumuma kecanʒua. Solaŋ dindiŋaganéŋ ni héiɋeli néŋna.
  tte-O: Nuwanuwagu lalakina tem am loinao yaobigaili kabo yawasigu kulowalui yoi
    kaiwena kowa todudulai.
  tbg-tbg: Mpo, ekaa enta te are uva tiva taanara iriataa imantama vauro. Are nena
    avuqavu okarara irihara, ti qaqi kairaqe te kia qutiraiti, qaqi variqi vuare.
  hmo-hmo: Lau ese oiemu hadibaia hereva lau ura momokani do lau badinaia. Mauri matamata
    lau dekenai do oi henia, badina oiemu kara be maoromaoro.
  zar-NT: Buyútsöcaʼ, rizë́ ládxaʼa yuguʼ xibá quiuʼ. Busubán ládxaʼa, ugunuʼ dxin
    le tsahuiʼ quiuʼ.
  urd-urd: देख, मैं तेरे क़वानीन का मुश्ताक़ रहा हूँ; मुझे अपनी सदाक़त से ज़िन्दा
    कर। वाव
  bqc-SIM: Má ye n ↄtondↄkĩii fá, ma lɛ́ ń láo n maakɛa guu.
  tcz-CHONGTHU: Nathupeh hohi kajuinomlheh jenge naphatna'in kahinkho hi neithah sempeh
    kittan.
  mar-mar: पाहा, मला तुझ्या विधींची उत्कंठा लागली आहे. तू मला आपल्या न्यायत्वाने मला
    नवजीवन दे.
  isl-isl: Ég þrái að hlýða þeim. Þess vegna, Drottinn, lífgaðu mig við!
  hlt-THB: Nak awipeek khqi ce ngai mah nyng! Na dyngnaak awh ka hqingnaak ve khoem
    law lah.
  qub-qub: Nogaga mandamintuyquicunata sumaj yachacuytami munä. Cawachimayraj ari.
    Gamga alli juezmi canqui.
  bqp-bqp: Má ye n ↄdↄkii fá, ǹ ma wɛ̃̀ndi dãkpã n manakɛ gũn.
  hat-hat: Ou wè jan m' anvi swiv lòd ou yo! Nan jistis ou, tanpri, ban m' lavi ankò!
  eng-BSB: How I long for Your precepts! Revive me in Your righteousness.
  eng-WEBPB: Behold, I long for your precepts! Revive me in your righteousness. VAV
  kbq-kbq: Kagri kasegema amage'ma ante zankura navesi navesi nehuanki, kagra fatgo
    kavukva hunka nazeri kasefa huo.
  pon-pon: Kotin mani, i kin inon ion ar majan akan; kakele kin ia omui pun.
  nhe-BL: TOTECO, na tlahuel nijnequi nijchihuas tlen quiijtohuaj motlanahuatilhua.
    Xijyancuili noyolis pampa ta senquistoc tixitlahuac.
  wnc-wnc: Na gatane mama wamba kuutgan tawambitde take siknga nataat. Gatane yuyukga
    noman gan siknga. Unzingge kayuk yutnanga aknga gata namuyo.
  bus-bus: Má ye n ↄdↄkiizi fá, ǹ ma wɛ̃̀ndi dãkpa n maakɛɛ guu.
  gub-BL: Hepureruzar wer tuwe neze'eg rehe ihe. Hemukàg wi nehe, ta'e nekatuahy ne
    xe.
