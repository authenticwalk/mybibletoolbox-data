verse: PSA.119.145
translations:
  mal-C: യഹോവേ, പൂർണഹൃദയത്തോടെ ഞാൻ വിളിച്ചപേക്ഷിക്കുന്നു; എനിക്ക് ഉത്തരമരുളണമേ, ഞാൻ
    അവിടത്തെ ഉത്തരവുകൾ പ്രമാണിക്കും.
  deu-TKW: 'Ich rufe von ganzem Herzen: Erhöre mich, Jahwe! Deine Satzungen will ich
    beachten.'
  lin-lin: 'Nazali kobelela Yo na motema na ngai mobimba : « Yawe, yanola ngai ; nakotosa
    mitindo na Yo !'
  mmx-mmx: O Leeme Silok, nia a ro ke ram mi labalak axap. Una ronga res tarak la
    anabang tonga res at leventetere avolo ram.
  eng-LSV: '[QOF] I have called with the whole heart, || Answer me, O YHWH, I keep
    Your statutes,'
  eng-GNV: 'KOPH. I haue cried with my whole heart: heare me, O Lord, and I will keepe
    thy statutes.'
  eng-WEBSTER: 'KOPH. I cried with my whole heart; hear me, O LORD: I will keep thy
    statutes.'
  nhw-BL: Ica nochi noyolo nimitztzajtzilía. Technanquili noTeco, huan nijchihuas
    catli techyolmelajtoc.
  swh-ONEN: Ee Bwana, ninakuita kwa moyo wangu wote, nami nitayatii maagizo yako.
  bba-bba: Yinni Gusunɔ, nɑ nun sokumɔwɑ kɑ nɛn ɡɔ̃ru kpuro. A mɑn wurɑrio, kpɑ n
    kpĩ n wunɛn sɔ̃ɔsiru nɛnɛ.
  eng-KJVCPB: '(ק) I cried with my whole heart; Hear me, O Lord: I will keep thy statutes.'
  luo-luo: Yie idwoka, yaye Jehova Nyasaye, nikech aywakni gi chunya duto kendo abiro
    timo kaka chikni dwaro.
  aii-aii: ܩܪܹܐ ܠܝܼ ܒܟܠܹܗ ܠܸܒܵܐ؛ ܓ̰ܲܘܸܒ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܘܩܵܢܘܿܢܘܼ̈ܟ݂ ܒܸܬ ܢܵܛܪܹܢ.
  meu-meu: Mai lalogu idoinai na taimu; Iehova e, a haere henigu; emu taravatu baina
    badinadia.
  npi-ULB: मैले आफ्‍नो सम्‍पूर्ण हृदयले पुकारा गरें, “हे परमप्रभु, मलाई जवाफ दिनुहोस्
    । म तपाईंका विधिहरू पालन गर्नेछु ।
  yor-yor: 'Èmi kígbe pẹ̀lú gbogbo ọkàn mi: dá mi lóhùn Olúwa, èmi yóò sì gbọ́rọ̀
    sí àṣẹ rẹ.'
  pes-OPCB: ای خداوند، با تمام قوت خود نزد تو فریاد برمی‌آورم؛ مرا اجابت فرما تا فرایض
    تو را بجا آورم.
  tgl-ULB: Nanawagan ako ng buong puso, “Sagutin mo ako, Yahweh, iingatan ko ang mga
    alituntunin mo.
  nop-nop: Yahwe, nu welenedi hinek du ganinadilat, ale du yonadine tubu-udaneweŋ,
    kaŋ nu du’walaŋ medege hogohogok u takaliwit.
  hui-hui: Anduane Homogo-o i̱na í̠ hongo howaore olarogoni. Í̠na mana bulene nga
    lalu lo ngeru i̱na talialu holiya i̱na í̠hondo bi larogo hale habe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​စိတ်​ရော​ကိုယ်​ပါ​ပတ္ထ​နာ​ပြု​ပါ​၏။ အို ထာ​ဝ​ရ​ဘု​ရား"
    ကွန်​တော်​မျိုး​အား​ထူး​တော်​မူ​ပါ။ ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ အ​ထုံး​အ​ဖွဲ့​တော်​တို့​ကို
    လိုက်​နာ​ပါ​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་གིས་སེམས་ཧྲིལ༌པོས། །ཁྱེད་རང་འབོད་པས་བདག་ལ་བཀའ་ལན༌གནོངས།
    །ང་ཡིས་ཁྱེད་ཀྱི་སྒྲིག་ཁྲིམས་བསྲུང་ངེས༌ཡིན།།
  wsk-wsk: O Yawe, angamang motam lilim te ka arusam; agiring ilup se nika den karo
    tuekko.
  sna-sna: Ndinodana nomwoyo wangu wose; haiwa Jehovha ndipindureiwo, uye ndichateerera
    mitemo yenyu.
  spa-BLM: He llamado con todo mi corazón. ¡Respóndeme, Yahvé! Mantendré sus estatutos.
  cac-cac: Mamin Jehová, d'a val smasanil in c'ool tzin avaj d'ayach, tac'vej in,
    yujto in gana tzin c'anab'ajej a ley.
  swh-ULB: Nililia kwa moyo wangu wote, “Unijibu, Yahwe, nitazishika sheria zako.
  deu-ELBBK: Von ganzem Herzen habe ich gerufen; erhöre mich, HERR! Ich will deine
    Satzungen beobachten.
  mbb-OT: Nengumew a kenikew, Nengazen, te ebpuun kayi te tivuuk he ǥehinawa ku; tevaka
    a kenikew ne edtumanen ku is menge sulunuzen he ibpesunud nu.
  mal-2015: ഞാൻ പൂർണ്ണഹൃദയത്തോടെ വിളിച്ചപേക്ഷിക്കുന്നു; എനിക്കു ഉത്തരം അരുളേണമേ; യഹോവേ,
    ഞാൻ നിന്റെ ചട്ടങ്ങളെ പ്രമാണിക്കും.
  gup-gup: Nawu Yawey, kanbekka bu ngakayhme kukange dorrengh bu djawahdjawan. Ngadjare
    kanwokmang ba bu ngadjalkarrme mankarre rowk ngudda ke.
  rmc-rmc: Andral calo miro jilo vičinav; odphen mange, RAJEJA, me šunava tire prikazi.
  nlg-nlg: Inau tu nia kokoeliulivuti na tobagu udolu, Lord, ko bosa tughu. Ge inau
    ku vatoghai nimua na lei vetena.
  pes-OPV: به تمامی دل خوانده‌ام. ای خداوند مراجواب ده تا فرایض تو را نگاه دارم!
  ron-1924: 'Те кем дин тоатэ инима мя: аскултэ-мэ, Доамне, ка сэ пэзеск орындуириле
    Тале!'
  ben-OBCV: হে সদাপ্রভু, আমি সমস্ত অন্তর দিয়ে তোমাকে ডাকি, আমাকে উত্তর দাও, এবং আমি
    তোমার আজ্ঞাগুলি পালন করব।
  som-som: Waxaan ku qayshaday qalbigayga oo dhan, haddaba Rabbiyow, ii jawaab, Oo
    anna waxaan xajin doonaa qaynuunnadaada.
  eng-ASVBT: 'I have called with my whole heart; answer me, O Jehovah: I will keep
    thy statutes.'
  mna-mna: O Yooba, nio leleŋ imap ma aŋtaŋroro u. Leŋ suŋŋana tio mi uulu yo. Mi
    nio ko motoŋ iŋgalŋgal be aŋto tutu ku ta tibeede pataaŋa kek na.
  ita-1885: Io ho gridato con tutto il cuore; rispondimi, Signore; Ed io guarderò
    i tuoi statuti.
  eng-ULB: I cried out with my whole heart, “Answer me, Yahweh, I will keep your statutes.
  spa-VBL: ¡Mi ser entero clama a ti, Señor! ¡Por favor, respóndeme! Yo seguiré tus
    mandatos.
  fra-_FOB: Je crie de tout mon cœur; réponds-moi, Éternel, et je garderai tes statuts.
  mal-mal: ഞാൻ പൂർണ്ണഹൃദയത്തോടെ വിളിച്ചപേക്ഷിക്കുന്നു; എനിക്ക് ഉത്തരം അരുളണമേ; യഹോവേ,
    ഞാൻ അങ്ങയുടെ ചട്ടങ്ങൾ പ്രമാണിക്കും.
  urd-GVR: Maiṅ pūre dil se pukārtā hūṅ, “Ai Rab, merī sun! Maiṅ tere āīn ke mutābiq
    zindagī guzārūṅga.”
  suz-BL: गो आं थुं नेल्‍लेमी इन कली पुंइनुङ। परमप्रभु यावे आं लोव़ लेत्‍तीनी। गो
    इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़ टिना टिन बाक्‍नुङ।
  eng-NOY: I cry to thee with my whole heart; Hear me, O LORD! that I may keep thy
    statutes.
  ita-1927: Io grido con tutto il cuore; rispondimi, o Eterno! Io osserverò i tuoi
    statuti.
  ckb-ckb: پڕ بە دڵ هاوار دەکەم، ئەی یەزدان، وەڵامم بدەوە، فەرزەکانت بەجێدەهێنم.
  eng-BBE: 'I have made my prayer with all my heart; give answer to me, O Lord: I
    will keep your rules.'
  xsi-xsi: Yova Kindeni, naŋa iloŋgu kaloŋgu ndoni asarâwa kaika pa noko. Kupaloŋo
    pa naneŋgu noŋa, aku naŋa ma aveta ikura noko ne pateâŋa mine.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಪೂರ್ಣಹೃದಯದಿಂದ ನಾನು ಮೊರೆಯಿಟ್ಟಿದ್ದೇನೆ; ನನಗೆ ಸದುತ್ತರ ನೀಡಿರಿ;
    ನಾನು ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು ಪಾಲಿಸುವೆನು.
  tam-2017: முழு இருதயத்தோடும் கூப்பிட்டேன், யெகோவாவே, என்னுடைய ஜெபத்தைக் கேளும்;
    உம்முடைய பிரமாணங்களைக் கைக்கொள்ளுவேன்.
  spa-RV-1909: COPH. Clamé con todo mi corazón; respóndeme, Jehová, y guardaré tus
    estatutos.
  ron-BTF: Am strigat cu întreaga mea inimă; ascultă-mă, DOAMNE, eu voi ține statutele
    tale.
  eng-WEBP: I have called with my whole heart. Answer me, LORD! I will keep your statutes.
  eng-FBV: My whole being is crying out! Lord, please answer me! I will follow your
    instructions.
  nld-1939: 'Ik roep met heel mijn hart: Jahweh verhoor mij! Uw inzettingen wil ik
    trouw onderhouden;'
  nch-BL: Ica nochi noyolo nimitztzajtzilía. Technanquili noTeco, huan nijchihuas
    cati techyolmelajtoc.
  vie-1934: Hỡi Đức Giê-hô-va, tôi hết lòng kêu cầu Ngài; xin hãy đáp lại tôi; Tôi
    sẽ gìn giữ luật lệ Ngài.
  cha-cha: KOPH Umaagangyo contodo y corasonjo; opeyo, O Jeova; bae juadaje y laymo
    sija.
  hin-CV: याहवेह, मैं संपूर्ण हृदय से आपको पुकार रहा हूं, मुझे उत्तर दीजिए, कि मैं
    आपकी विधियों का पालन कर सकूं.
  eng-OURB: ק (Kara’tiy, I called) Wholeheartedly I am calling on you; Answer me,
    Adonai! I will keep your statutes.
  spa-BES: 'He hecho mi oración con todo mi corazón; dame una respuesta, oh Señor:
    guardaré tus reglas.'
  tdx-tdx: 'Fa nitoreo an-kaampon-troke: toiño iraho ry Iehovà; ­hañorihako o fañè’oo.'
  tha-KJV: ข้าพระองค์ร้องทู​ลด​้วยสิ้นสุดใจของข้าพระองค์ โอ ข้าแต่พระเยโฮวาห์ ขอทรงฟังข้าพระองค์
    ข้าพระองค์จะรักษากฎเกณฑ์ของพระองค์
  por-BR-2018: Cofe :Clamei com todo o meu coração; responde-me, SENHOR; guardarei
    teus estatutos.
  deu-ELO: Von ganzem Herzen habe ich gerufen; erhöre mich, Jehova! Ich will deine
    Satzungen beobachten.
  eng-WYC-2018: '[Koph.] I cried in all mine heart, Lord, hear thou me; I shall seek
    thy justifyings. (I cried with all my heart, O Lord, please answer me; for I shall
    follow thy statutes.)'
  epo-epo: Mi vokas el la tuta koro; aŭskultu min, ho Eternulo; Mi plenumos Viajn
    leĝojn.
  gfk-gfk: Iau tataau ma no nugu kidilona lon. Balu iau, Watong. Iau ni taram ira
    num dadas na harkurai.
  uig-PIN: '|ק| (Kof) Mǝn pütün ⱪǝlbim bilǝn Sanga nida ⱪildim, i Pǝrwǝrdigar; Manga
    jawab bǝrgǝysǝn; Mǝn bǝlgilimiliringni tutimǝn.'
  beo-beo: Na asigi dawa:su huluane amoga na dima wele sia:sa. Hina Gode! Na sia:be
    amo dabe adole ima. Amasea, na da Dia hamoma:ne sia:su amo nabawane hamomu.
  tpi-OTNT: Bikpela, mi prea strong tru long yu. Harim beten bilong mi, na bai mi
    bihainim olgeta tok bilong yu.
  hau-SA: Na yi kira da dukan zuciyata; ka amsa mini, ya Ubangiji, zan kuwa yi biyayya
    da ƙa’idodinka.
  udu-udu: Ka dum pemi ’baar mo tani aha/ gwokina mo. Thoḵi aha/ ’twa/ mo ma, ayy
    Tap̱a mo. Aha/ mina dhu gwoŋḵan pini kun bahu mo.
  uig-LAT: '|ק| (Kof) Men pütün qelbim bilen Sanga nida qildim, i Perwerdigar; Manga
    jawab bergeysen; Men belgilimiliringni tutimen.'
  nde-nde: Ngiyamemeza ngayo yonke inhliziyo yami; ngiphendula, Thixo, mina ngizalalela
    imithetho yakho.
  ton-ton: 'Naʻaku tangi ʻaki hoku loto kotoa; ke ke ongoʻi au, ʻE Sihova: te u fai
    ki hoʻo ngaahi tuʻutuʻuni.'
  ces-1613: Koph Z celého srdce volám, vyslyšiš mne, ó Hospodine, abych ostříhal ustanovení
    tvých.
  eng-WMB: I have called with my whole heart. Answer me, LORD! I will keep your statutes.
  tam-TCV: யெகோவாவே, என் முழு இருதயத்துடனும் கூப்பிடுகிறேன்; எனக்குப் பதில் தாரும்,
    நான் உமது விதிமுறைகளுக்குக் கீழ்ப்படிவேன்.
  ceb-ULB: Nagtuaw ako sa tibuok kong kasingkasing, “Tubaga ako, Yahweh, tipigan ko
    ang imong mga balaod.
  pol-UBG: Wołam z całego serca, wysłuchaj mnie, o PANIE, a będę strzegł twoich praw.
  urd-GVU: مَیں پورے دل سے پکارتا ہوں، ”اے رب، میری سن! مَیں تیرے آئین کے مطابق زندگی
    گزاروں گا۔“
  eng-OEBCW: With my whole heart I cry; O answer me. I would keep your statutes, O
    Lord.
  deu-1912: Ich rufe von ganzem Herzen; erhöre mich, HERR, daß ich dein Rechte halte.
  kan-2017: ಯೆಹೋವನೇ, ಸಂಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ಮೊರೆಯಿಟ್ಟಿದ್ದೇನೆ, ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸು, ನಿನ್ನ
    ನಿಬಂಧನೆಗಳನ್ನು ಅನುಸರಿಸುವೆನು.
  yap-yap: Gu be piningem u polo’ i lanin’ug; SOMOL, mu fulweg lamag, ma bay gu fol
    ko tin kam ta’chiylen!
  hlt-MCSB: Lungbuei boeih neh kang khue vaengah kai n'doo lamtah BOEIPA nang kah
    oltlueh te ka kueinah eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ጉቤ ዒናፓ ታ ዒላታኔ፤ ኔ ታኣም ዋይዜ፤ ዳምቦዋ ኔኤኮ ታ ካፓንዳኔ።
  twi-ASANTE: Ao Awurade, mede mʼakoma nyinaa mefrɛ wo, gye me so, na mɛdi wo ɔhyɛ
    nsɛm no so.
  eng-WEBU: I have called with my whole heart. Answer me, LORD! I will keep your statutes.
  spa-PDDPT: Clamo con todo mi corazón. Respóndeme, oh Yavé. Observaré tus Estatutos.
  gun-gun: Xepy'a ha'e javi py xee ajapukai ndevy. Senhor, xembovai ke, ha'e ramo
    ajapo 'rã ndeayvu reja va'ekue.
  agu-BL: Wajcaw, tetz cu'n walma' na chintzan tan jakle'n ẍch'eybil wetz teru', elk
    bin k'ajabu' swe'j na na waj tzimban tane'n yi e'chk ca'wlu'.
  ilo-ULB: Immawagak iti amin a pusok, “Sungbatannak, O Yahweh, salimetmetak dagiti
    alagadem.
  kpg-kpg: Au e gahigahi Goe mai i lodo dogu manawa hagatau, meenei Dimaadua. Helekai mai,
    gei au ga hagalongo gi au helekai!
  uig-ARA: '|ק| (كوف) مەن پۈتۈن قەلبىم بىلەن ساڭا نىدا قىلدىم، ئى پەرۋەردىگار؛ ماڭا
    جاۋاب بەرگەيسەن؛ مەن بەلگىلىمىلىرىڭنى تۇتىمەن.'
  sus-sus: Alatala, n na n dɛ rawafe i bɛ n bɔɲɛ birin na. N yaabi, alako n xa nɔ
    i xa yaamarie ratinmɛde.
  pon-2006: Sang nan mohngiongi unsek I kin likweriong komwi; maing KAUN, komwi ketin
    sapeng ie oh I pahn kapwaiada sapwellimomwi mahsen kan.
  jae-jae: Aê gamôêc toŋoc ŋalêlôm samucgeŋ gêdêŋ aôm. O Apômtau, ôkêŋ taŋam aêmaŋ.
    Aê gabe jamansaŋ aômnêm biŋsu êtu tôŋ.
  ksd-ksd: Iau kail ma ra balagu par; Luluai, una torom tagu; Ina torom ta kaum lavur
    togotogo.
  tur-YTC: Tüm yüreğimle çağırdım. Yanıt ver bana, ey Yahve! Senin kurallarını tutacağım.
  bel-N: З усяго сэрца я клічу, адкажы мне, ГОСПАДЗЕ, каб я пільнаваўся пастановаў
    Тваіх.
  kpr-kpr: Arie Bajari, nanda kotari isambuimi nimokena benunu resena. Mino saresa
    amo, ninda sari ava use irarena.
  ind-AYT: Aku berseru dengan segenap hati, jawab aku, ya TUHAN! Aku akan memelihara
    ketetapan-ketetapan-Mu.
  yom-yom: Nditela mu ntimꞌama wumvimba ; wuphana mvutu, a Yave ayi ndiela kinzika
    zinzengolo ziaku.
  yut-yut: Yawe, nak gak do bɨsit tebai asat. Bɨsitno nandaŋaki gen morapgo guramɨkgeŋ.
  nya-nya: Ndimayitana ndi mtima wanga wonse; ndiyankheni Inu Yehova, ndipo ndidzamvera
    zophunzitsa zanu.
  kyg-kyg: Nagaemo muki naipafatiꞌmo, Ala kava nene, huꞌna, geꞌnimo afiyo, avoꞌmo
    kae maleꞌnaya keꞌaepa gekamo akame huguve, huꞌna kagaefeꞌmo ge nehuve.
  hrv-hrv: '$KOF Iz svega srca vapijem, Jahve, usliši me: tvoja ću pravila čuvati.'
  mps-mps: Genuai Bidi, eno gedu haluasa po bomonama mu nageba obao. Eno gedu haluasa
    po odao, tialima te eno nago po tigidali wali paibao.
  tpi-tpi: Bikpela, mi prea strong tru long yu. Harim beten bilong mi, na bai mi bihainim
    olgeta tok bilong yu.
  dan-1931: Jeg råber af hele mit Hjerte, svar mig, HERRE, jeg agter på dine Vedtægter.
  vie-OVCB: Con hết lòng kêu lên Chúa, lạy Chúa Hằng Hữu! Con xin vâng theo mệnh lệnh
    Ngài.
  guj-2017: મેં ખરા હૃદયથી વિનંતિ કરી છે, “હે યહોવાહ, મને ઉત્તર આપો, હું તમારા નિયમોનું
    પાલન કરીશ.
  pon-2006A: Sang nan mohngiongi unsek I kin likweriong komwi; maing KAUN, komwi ketin
    sapeng ie oh I pahn kapwaiada sapwellimomwi mahsen kan.
  por-BRBSL: Eu liguei com todo o meu coração. Responda-me, Yahweh! Vou manter seus
    estatutos.
  eng-OEBUS: With my whole heart I cry; O answer me. I would keep your statutes, O
    Lord.
  swe-swe: '[Den nittonde hebreiska bokstaven är: ק – Qof. Tecknet avbildar ett nålsöga
    eller baksidan på ett huvud. Det symboliserar ofta att stå bakom någon.] Jag ropar(höjer
    min röst i bön) av hela mitt hjärta, svara mig Herre (Jahve) – jag ska hålla (följa,
    lyda) dina förordningar (”inristade bud”).'
  cth-cth: Ka lungthin abuemlahoi na kaw, Oe BAWIPA na thai pouh haw, na phunglam
    teh ka tarawi han.
  twi-twi: Awurade, mede me koma nyinaa mefrɛ wo, gye me so, na medi wo hyɛ nsɛm no
    so.
  hlt-hlt: Lungbuei boeih neh kang khue vaengah kai n'doo lamtah BOEIPA nang kah oltlueh
    te ka kueinah eh.
  tbz-SIM: N Yiɛ̀ nKuyie n dɑ yu nɛ̀ n yɛ̀mmɛ̀ mɛmɔu ndi. Yie nkɛ́ n teennɛ̀ kɛ̀ nní
    ntũ nhɑ kuɔ́.
  msy-2020: O, Ikiavɨra Itir God, kɨ uan navir averiamɨn aven nɨghnɨzir vamɨra ikiava
    nɨ ko mɨkɨmasa. Nɨ nan mɨgɨrɨgɨam barakigh. Kɨ nɨn arazir nɨ ifongezibar gɨn mangam.
  dop-dop: Mɑ yɑɑkɩ-ŋ nɑ mɑ lotu tənɑɣɑ. Tɑcɑɑ cɔ-m ɩlɛnɑ mɑ́ tɔkɩ nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Ya Rəbb, cavab ver! Bütün qəlbimlə Səni səsləyirəm, Sənin qaydalarına əməl
    edəcəyəm.
  eng-DBY: 'KOPH. I have called with [my] whole heart; answer me, O Jehovah: I will
    observe thy statutes.'
  hin-2017: मैंने सारे मन से प्रार्थना की है, हे यहोवा मेरी सुन! मैं तेरी विधियों
    को पकड़े रहूँगा।
  wol-KYG: Aji Sax ji, woo naa la wall lu ma man, wuyu ma, ma topp sa dogali yoon.
  bjr-bjr: Oo Yaawee qinee qeeqa qimuqusannai ani aaraidaqa. Qini nammeera qiranara
    qima qiminaqa qinee ani naamuaqira ufa mau fuanaura.
  eng-YLT: '[Koph.] I have called with the whole heart, Answer me, O Jehovah, Thy
    statutes I keep,'
  kne-kne: Naimposoan ay mankararagak en sik-a, Apo, patgam koma et patiek din bilbilin
    mo.
  eng-WYC-2017: '[Koph.] I cried in all mine heart, Lord, hear thou me; I shall seek
    thy justifyings.'
  eng-WMBB: I have called with my whole heart. Answer me, LORD! I will keep your statutes.
  zat-NTPS: Dute̱ lázrdawa' dxuláwizra' Lue', Xrana' Dios. Be̱n gaca chawe' chia',
    na' tu gúnzqueza' ca dxenná xrba chiu'.
  zty-NTPS: Dot ḻaža'a žḻiža' Le', X̱ana' Dios. Ben chawe' neda', na' gónteza' ka
    ẕnna x̱tižo'o.
  urd-GVH: मैं पूरे दिल से पुकारता हूँ, “ऐ रब, मेरी सुन! मैं तेरे आईन के मुताबिक़
    ज़िंदगी गुज़ारूँगा।”
  rug-rug: Kei Zihova, tepa atu si rau koa Goi pa doduruna sa buloqu! Mu va tabe au,
    meke kaqu kopu ni rau sari na Mua ginarunu.
  gaz-gaz: Yaa Waaqayyo, ani garaa koo guutuudhaan sin waammadha; deebii naa kenni;
    anis sirna keetiif nan ajajama.
  fra-LSG: 'Je t’invoque de tout mon cœur: exauce-moi, Éternel, Afin que je garde
    tes statuts!'
  yal-yal: N bata n xui ramini i ma n bɔɲɛn birin na. Alatala n yabi alogo n xa i
    ya tɔnne suxu!
  iou-iou: Bänep nadäk-nadäkna kudup gäkken peŋpäŋ gera yäyat. Unita Ekäni, nadäŋ
    namiŋiri juku-manka kudup kaŋ buramiwa!
  haw-1868: 'Kahea aku au me ko''u naau a pau, E hoolohe mai, e Iehova: E malama no
    wau i kau mau olelopaa.'
  arb-NAV: صَرَخْتُ إِلَيْكَ مِنْ كُلِّ قَلْبِي، فَاسْتَجِبْ لِي يَا رَبُّ، وَسَأُرَاعِي
    شَرَائِعَكَ.
  ded-ded: O KEBU, ni heregoc kpacguduaeac negennenna. Ge ifi anna ni geac singyoac
    modacbade.
  ewe-ewe: O! Yehowa, mele yɔwòm kple nye dzi blibo, eya ta tɔ nam, eye mawɔ wò sededewo
    dzi.
  eng-LEE: 'KOPH. I have called with all my heart: answer me, O Lord: thy statutes
    will I keep.'
  asm-FB: মই সমস্ত মনেৰে প্ৰাৰ্থনা কৰিলোঁ, হে যিহোৱা, মোক উত্তৰ দিয়া; মই তোমাৰ বিধিবোৰ
    পালন কৰিম।
  sus-A: عَلَتَلَ، ﭑ نَ ﭑ دّ رَوَقٍ عِ بّ ﭑ بْحّ بِرِن نَ. ﭑ يَابِ، عَلَكٌ ﭑ شَ نْ
    عِ شَ يَامَرِيٍ رَتِنمّدٍ.
  fra-SBL: J'ai appelé de tout mon cœur. Réponds-moi, Yahvé ! Je garderai vos statuts.
  hbo-hbo: קָרָ֣אתִי בְכָל־לֵ֭ב עֲנֵ֥נִי יְהוָ֗ה חֻקֶּ֥יךָ אֶצֹּֽרָה׃
  kik-kik: Ndĩragũkaĩra na ngoro yakwa yothe, Wee Jehova, njĩtĩka, na nĩndĩrĩathĩkagĩra
    kĩrĩra kĩa watho waku.
  fra-NCL: Je t’invoque de tout mon cœur ; exauce-moi, Yahweh, afin que je garde tes
    lois.
  cek-AK: Palungthin boih hoiah ka hangh, Aw Angraeng, na tahngai pae ah! Nang thuitaekhaih
    loknawk to ka pazui han.
  cuk-cuk: Bab-Jehová, bela-bela gwagegine an bese goled. Be an-abinsae. Be-Igar-Mamaid-sogedba
    an nanabied.
  tel-2017: యెహోవా, హృదయపూర్వకంగా నేను మొర్ర పెడుతున్నాను. నీ కట్టడలను నేను పాటించేలా
    నాకు జవాబు ఇవ్వు.
  hat-BSA: Mwen te kriye ak tout kè mwen. Reponn mwen, O SENYÈ! Mwen va swiv tout
    règleman Ou yo.
  kos-kos: Nga pang nu sum ke insiuk nufon. Topukyu, O LEUM GOD, ac nga fah akos ma
    sap lom.
  hbo-WLC: קָרָ֣אתִי בְכָל־לֵ֭ב עֲנֵ֥נִי יְהוָ֗ה חֻקֶּ֥יךָ אֶצֹּֽרָה׃
  ibo-ibo: Eji m obi m niile na-akpọ oku; zaa m o Onyenwe anyị, aga m erubekwa isi
    nye ụkpụrụ gị niile.
  ory-ory: ମୁଁ ସର୍ବାନ୍ତଃକରଣରେ ପ୍ରାର୍ଥନା କରିଅଛି; ହେ ସଦାପ୍ରଭୋ, ମୋତେ ଉତ୍ତର ଦିଅ; ମୁଁ ତୁମ୍ଭର
    ବିଧି ପାଳନ କରିବି।
  chk-chk: Üa siö ngonuk ren unusen lelukei. Ai Samol mi Lapalap, kopwe pälüeniei.
    Ngang üpwe aleasochisi om kewe allük.
  rop-rop: Mi jingat langa yu garram ol main hat. YAWEI, ensim mi en ai garra duwit
    langa detlot lowa blanga yu.
  ukr-1871: З цїлого серця кликав я; вислухай мене, Господи! Устави твої хоронити
    му.
  yon-yon: O Yariman, ne niindem aom kumundin kumbed eb yaa baandaan kowe inanduwe.
    Ne kuu ebbed wongkewen yamob awine kandaniin.
  deu-1951: 'Ich rufe von ganzem Herzen: HERR, erhöre mich; deine Satzungen will ich
    befolgen!'
  eng-JPS: KOPH. I have called with my whole heart; answer me, O LORD; I will keep
    Thy statutes.
  srp-1865: 'Vièem iz svega srca: usliši me, Gospode; saèuvaæu naredbe tvoje.'
  lug-lug: Nkoowoola n’omutima gwange gwonna, Ayi Mukama, onnyanukule! Nnaagonderanga
    amateeka go.
  heb-heb: קראתי בכל לב ענני יהוה חקיך אצרה׃
  ben-IRV: হে সদাপ্রভুু, আমি সমস্ত হৃদয় দিয়ে ডেকেছি; আমাকে উত্তর দাও, আমি তোমার
    বিধি পালন করব।
  ntu-ntu: ztx-ngrpwo nzkrka'-krbo bam. X ayzlum natqnge, murde nao-zlix lrpzki rm.
  pan-pan: ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਮਨ ਨਾਲ ਪੁਕਾਰਿਆ, ਹੇ ਯਹੋਵਾਹ, ਮੈਨੂੰ ਉੱਤਰ ਦੇ, ਮੈਂ ਤੇਰੀਆਂ ਬਿਧੀਆਂ
    ਨੂੰ ਸਾਂਭ ਰੱਖਾਂਗਾ!
  mya-JVB: အကျွန်ုပ်သည် စိတ် နှလုံးအကြွင်းမဲ့ အော်ဟစ် ပါ၏။ အိုထာဝရဘုရား နားထောင် တော်မူပါ။
    အထုံးအဖွဲ့ တော်တို့ကို စောင့် ပါမည်။
  kgf-kgf: Ni qeri howiacnec guru héhélizua, O Miŋ Kewu niŋnénna ni héna acga imi
    niŋtohomaŋ.
  tte-O: O Yeoba, kategu meuloina koina yayoga koliwo. Kainagu kuyamaisa kabo am loinao
    yaobigaili.
  tbg-tbg: Mpo Noravauvo, te ekaa tenta kempukaqohai ai aareha tiha, Are ti uva iriane,
    turo. Mpo, te ekaa ai uva avataqi virerave.
  hmo-hmo: Lohiabada e, mai egu kudouna ibounai danu oi dekenai lau boiboi. Lau dekenai
    mani do oi haere, bona lau ese oiemu taravatu do lau kamonai henia.
  zar-NT: Idú ládxaʼa rulidzaʼ Liʼ. Bubíʼi didzaʼ, Xan, ateʼ gunaʼ ca naca le gunná
    bëʼu.
  urd-urd: मैं पूरे दिल से दुआ करता हूँ, ऐ ख़ुदावन्द, मुझे जवाब दे। मैं तेरे क़ानून
    पर 'अमल करूँगा।
  bqc-SIM: Mi n sísi ń nↄ̀sɛmɛndoo, wea Dii, míↄ n yãdilɛnɛↄ kũa.
  tcz-CHONGTHU: Kalungthim pumpin kataove O Yahweh Pakai neihouvin, keiman na Dan
    thuho chu kanit jingding ahi.
  mar-mar: मी संपूर्ण मनापासून तुला हाक मारतो, हे परमेश्वरा, मला उत्तर दे, मी तुझे
    नियम पाळीन.
  isl-isl: Ég ákalla þig af öllu hjarta! Bænheyrðu mig, Drottinn! Þá mun ég hlýða
    lögum þínum.
  hlt-THB: Aw Bawipa, kak kawlung boeih ing nik khy nyng, nang ing nim hlat lah, cawhtaw
    nawl peeknaak awitlyhkhqi boeih ce hquut kawng nyng.
  qub-qub: Tayta Dios, llapan shongöpami mañacamö. Wiyaycamay ari. Llapan layniquicunatami
    cumliyta munä.
  bqp-bqp: Madì n sísi kũ nɛ̀sɛdoo Dikiri, ǹ wema, manigↄ̃ n yãditɛnanↄ kũna.
  hat-hat: M'ap rele nan pye ou ak tout kè mwen. Reponn mwen, Seyè, pou m' ka toujou
    fè sa ou vle m' fè.
  eng-BSB: I call with all my heart; answer me, O LORD! I will obey Your statutes.
  eng-WEBPB: I have called with my whole heart. Answer me, LORD! I will keep your
    statutes.
  kbq-kbq: Ra Anumzamoka nagra nagu'areti hu'na Kagritega zavi krafa hu'na nunamuna
    nehuanki, nunamuni'a antahinamio. Ana'ma hananke'na kagri tra kea amage antegahue.
  pon-pon: I nidinid jan nan monion i, Ieowa kom kotin mani ia! I pan apapwali omui
    kujoned akan.
  nhe-BL: Ica nochi noyolo nimitztzajtzilía. Xinechnanquili noTeco, huan nijchihuas
    tlen tinechyolmelajtoc.
  wnc-wnc: Buyambam tapa, na musipma tewa gaekan kuwan tumuk wamu kekeknga siknga
    ganinggat. Natane tumuk wamae natapso. Siwan nata gatane wamu kuupbam tawambit.
  bus-bus: Mɛɛ̀ n sísi kↄ̃n nↄ̀sɛo do Dii, ǹ wemala, mɛ́gↄ̃ n yãdiɛnanↄ kũna.
  gub-BL: Hepy'a nàn ahapukaz newe. Ewazar heze'eg ihewe nehe, o Tupàn Tuweharupi
    Wiko Ma'e. Nezewe mehe aruzar putar neremiapo kar nehe.
