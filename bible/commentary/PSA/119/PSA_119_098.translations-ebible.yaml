verse: PSA.119.098
translations:
  mal-C: അവിടത്തെ കൽപ്പനകൾ എന്നെ എന്റെ ശത്രുക്കളെക്കാളധികം ജ്ഞാനിയാക്കിത്തീർക്കുന്നു;
    അവ എപ്പോഴും എനിക്ക് വഴികാട്ടിയായിരിക്കുന്നു.
  deu-TKW: Dein Gebot macht mich weiser, als es meine Feinde sind, denn es ist für
    immer mein.
  lin-lin: Mibeko na Yo ekomisaka ngai moto ya bwanya koleka banguna na ngai ; ezalaka
    elongo na ngai tango nyonso.
  mmx-mmx: Mo levempapaase ali ram, ik lox amisik keneng at lodoxoma rak, la i lox
    ia, a xasep nunuan aleng polo nedi limixin munepen minia.
  eng-LSV: Your command makes me wiser than my enemies, || For it [is] before me for
    all time.
  eng-GNV: 'By thy commandements thou hast made mee wiser then mine enemies: for they
    are euer with mee.'
  eng-WEBSTER: 'Thou through thy commandments hast made me wiser than my enemies:
    for they are ever with me.'
  nhw-BL: Motlanahuatilhua nechchijtoque más nitlalnamiqui que nocualancaitacahua.
    Pampa motlanahuatilhua nechyacantiyohuij mojmostla.
  swh-ONEN: Amri zako zimenipa hekima zaidi kuliko adui zangu, kwa kuwa nimezishika
    daima.
  bba-bba: Wunɛn woodɑbɑ bɑ rɑ mɑn bwisi kɛ̃ n kere nɛn yibɛrɛbɑ. Domi nɑ rɑ n bu
    nɛniwɑ bɑɑdommɑ.
  eng-KJVCPB: '(מ) Thou through thy commandments hast made me wiser than mine enemies:
    For they are ever with me.'
  luo-luo: Chikeni miyo abedo mariek moloyo wasika, nimar gisiko gin koda seche duto.
  aii-aii: ܦܘܼܩܕܵܢܘܼ̈ܟ݂ ܩܵܡ ܥܵܒ݂ܕܝܼ ܠܝܼ ܒܘܼܫ ܚܲܟܝܼܡܵܐ ܡ̣ܢ ܕܸܫ̃ܡܸܢܝܼ̈، ܣܵܒܵܒ ܠܟܸܣܠܝܼ
    ܝܢܵܐ ܗܲܠܔ ܥܵܠܲܡ.
  meu-meu: Egu aonega ese inaigu edia aonega e hereaiamu, emu haheḡani ese lalogu
    vada e hapararaia dainai; badina be ia na egu ai hanaihanai.
  npi-ULB: तपाईंका आज्ञाहरूले मलाई आफ्‍ना शत्रुहरूभन्दा बुद्धिमान् बनाउँछन्, किनकि
    तपाईंका आज्ञाहरू सधैं मसँग छन् ।
  yor-yor: Àṣẹ rẹ mú mi gbọ́n ju àwọn ọ̀tá mi lọ, nítorí wọ́n wà pẹ̀lú mi láé.
  pes-OPCB: احکام تو مرا از مخالفانم حکیمتر ساخته است، زیرا همیشه در ذهن و وجود من
    است.
  tgl-ULB: Higit akong pinatatalino ng mga kautusan mo kaysa sa mga kaaway ko, dahil
    lagi kong kasama ang mga kautusan mo.
  nop-nop: Yodoko Medegedi helemahelemaŋ nukut hatak, doktiŋa nehitubu-lodaune me
    nadinadinit mintaaŋ memikneye yalakapmeŋ tilat.
  cbu-NT: Uru shiyaa kamachtamarish kis payukina. Kamachtamareetsish kapung yasakuri,
    mangiptarti itsinsaru chinakina. Kundarari nda ashkanaya. Ashiriya, kundarareetsi
    kasiru mangoonkina.
  hui-hui: Í̠naga bi mana lo ngerunime i̱ heba haabo howa i̱hondo manda bulene dewaore
    ngiaga. Í̠naga bi mana lo ngerume i̱ manda bulene gibiore ngiragola i̱naga waitigi
    karunaga manda bidarubi ndo i̱ manda bu bolanguahe holiya biamogo biaga.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော်​သည် ကွန်​တော်​မျိုး​နှင့်​အ​တူ​အ​စဉ်​ရှိ​တော်​မူ​ပါ​၏။
    ပ​ညတ်​တော်​အား​ဖြင့်​ကွန်​တော်​မျိုး​သည် ရန်​သူ​မား​ထက်​ပ​ညာ​သာ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་རྣམས་ངའི་ནང་གཏན་དུ༌གནས། །ང་རང་དགྲ་བོ་རྣམས་ལས་མཁས་པར༌མཛད།།
  wsk-wsk: Nika den mu pempem ani agarak baga se ikia sinar ninguru aisiso, se memek
    motam alo mu ani agarak me terong maman.
  sna-sna: Mirayiro yenyu inoita kuti ndive akachenjera kupfuura vavengi vangu, nokuti
    inogara neni nguva dzose.
  spa-BLM: Tus mandamientos me hacen más sabio que mis enemigos, porque tus mandamientos
    están siempre conmigo.
  cac-cac: Naann̈ej a checnab'il vuuj, yuj chi' yelxo val jelan in d'a yichan̈ eb'
    ayoch ajc'olal d'ayin.
  swh-ULB: Amri zako hunifanya mwenye hekima kuliko adui zangu, maana amri zako siku
    zote ziko pamoja nami.
  deu-ELBBK: Weiser als meine Feinde machen mich deine Gebote, denn immer sind sie
    bei mir.
  mbb-OT: Ne ǥeina te layun kayi te kediey is kesuǥuan nu, edhuna a he metau te menge
    kuntada ku.
  mal-2015: നിന്റെ കല്പനകൾ എന്നെ എന്റെ ശത്രുക്കളെക്കാൾ ബുദ്ധിമാനാക്കുന്നു; അവ എപ്പോഴും
    എന്റെ പക്കൽ ഉണ്ടു.
  gup-gup: Manbu ngudda kanwokrayekwong, wanjh ngahdjalburrbun bu munguyh. Mak mahni
    kunwok ke nganmayalimarnbun bu ngamayaliwernmen. Wanjh ngabenyurrhke kunmayali
    bedberre bininj nawu ngarriyidko.
  rmc-rmc: Tire prikazaňja hine furt manca, a vašoda mandar keren goďavereder, sar
    hine mire ňeprijaťeľa.
  nlg-nlg: Nimua na vetena te va manahau, vulera na ghagua na levunimate, na pukuna
    nimua na vetena te huliu.
  pes-OPV: اوامر تو مرا ازدشمنانم حکیم تر ساخته است زیرا که همیشه نزد من می‌باشد.
  ron-1924: Порунчиле Тале мэ фак май ынцелепт декыт врэжмаший мей, кэч тотдяуна ле
    ам ку мине.
  ben-OBCV: তোমার নির্দেশাবলি আমাকে আমার শত্রুদের থেকে বুদ্ধিমান করে কারণ সেসব সবসময়
    আমার সঙ্গে আছে।
  som-som: Amarradaadu waxay iga dhigaan ku ka sii caqli badan cadaawayaashayda. Waayo,
    weligayba way ila jiraan.
  eng-ASVBT: Thy commandments make me wiser than mine enemies; For they are ever with
    me.
  mna-mna: Tutu ku imbotmbot raama yo totomen. Tabe ikam ma ŋgar tio ilip pa koŋ koi
    bizin ŋgar kizin.
  ita-1885: Per li tuoi comandamenti tu mi rendi più savio che i miei nemici; Perciocchè
    quelli in perpetuo sono miei.
  eng-ULB: Your commandments make me wiser than my enemies, for your commandments
    are always with me.
  spa-VBL: Tus mandamientos me han hecho más sabio que mis enemigos, porque siempre
    estoy pensando en tus instrucciones.
  fra-_FOB: Tu me rends plus sage que mes ennemis par tes commandements; car ils sont
    toujours avec moi.
  mal-mal: അങ്ങയുടെ കല്പനകൾ എന്നെ എന്റെ ശത്രുക്കളെക്കാൾ ബുദ്ധിമാനാക്കുന്നു; അവ എപ്പോഴും
    എന്റെ പക്കൽ ഉണ്ട്.
  urd-GVR: Terā farmān mujhe mere dushmanoṅ se zyādā dānishmand banā detā hai, kyoṅki
    wuh hameshā tak merā ḳhazānā hai.
  suz-BL: गे इन शेंशो लोव़म आं जोरी सत्रु आन क्‍येङा आं कली तुइक्‍ब सेल्‍ब। मारदे
    हना मेको गेना हना यो गो नु बाक्‍ब।
  eng-NOY: Thou hast made me wiser than my enemies by thy precepts; For they are ever
    before me.
  ita-1927: I tuoi comandamenti mi rendon più savio dei miei nemici; perché sono sempre
    meco.
  ckb-ckb: بەهۆی ڕاسپاردەکانت لە دوژمنەکانم داناتر بووم، چونکە هەتاهەتایە بۆ منە.
  eng-BBE: 'Your teaching has made me wiser than my haters: for it is mine for ever.'
  xsi-xsi: Noko ne ŋgua tukuŋa nde imo ku naŋa ku ipananana ikura zo zo. Mine kala
    naneŋgu ilo-kalo ipâŋga ŋalae lâ, aku ipole naneŋgu kazâŋa tamâta nenzi ilo-kalo
    ndo lâ.
  kan-OKCV: ನಿಮ್ಮ ಆಜ್ಞೆಗಳು ಯಾವಾಗಲೂ ನನ್ನೊಂದಿಗೆ ಇರುವುದರಿಂದ ಅವು ನನ್ನನ್ನು ನನ್ನ ಶತ್ರುಗಳಿಗಿಂತ
    ಜ್ಞಾನಿಯಾಗಿ ಮಾಡಿವೆ.
  tam-2017: நீர் உம்முடைய கற்பனைகளைக் கொண்டு என்னை என்னுடைய எதிரிகளிலும் அதிக ஞானமுள்ளவனாக்குகிறீர்;
    அவைகள் என்றைக்கும் என்னுடனே இருக்கிறது.
  spa-RV-1909: Me has hecho más sabio que mis enemigos con tus mandamientos; porque
    me son eternos.
  ron-BTF: Prin poruncile tale m-ai făcut mai înțelept decât dușmanii mei, căci ele
    sunt totdeauna cu mine.
  eng-WEBP: Your commandments make me wiser than my enemies, for your commandments
    are always with me.
  eng-FBV: Your commands make me wiser than my enemies, for I'm always thinking about
    your instructions.
  nld-1939: Uw gebod maakt mij wijzer dan mijn vijanden zijn, Want het vergezelt mij
    voor eeuwig;
  nch-BL: Motanahuatilhua nechchijtoque más nitalnamiqui que nocualancaitacahua. Pampa
    motanahuatilhua nechyacantiyahuij mojmosta.
  vie-1934: Các điều răn Chúa làm cho tôi khôn ngoan hơn kẻ thù nghịch tôi, Vì các
    điều răn ấy ở cùng tôi luôn luôn.
  cha-cha: Y tinagomo janafanungoñayo qui enemigujo sija; sa sija siempre infanjajameja.
  hin-CV: आपके आदेशों ने तो मुझे अपने शत्रुओं से अधिक बुद्धिमान बना दिया है क्योंकि
    ये कभी मुझसे दूर नहीं होते.
  eng-OURB: מ (Mei'oy’vay, Than my enemies) I am wiser than my enemies, for your mitzvot
    ·instructions· are always with me.
  spa-BES: Tu enseñanza me ha hecho más sabio que mis enemigos, porque es mía para
    siempre.
  tdx-tdx: Mampahihitse ahy ambone’ o rafelahikoo o fandilia’oo, fa amako nainai’e.
  tha-KJV: โดยพระบัญญั​ติ​ของพระองค์ พระองค์​ทรงกระทำให้ข้าพระองค์ฉลาดกว่าศั​ตรู​ของข้าพระองค์
    เพราะพระบัญญั​ติ​นั้นอยู่กับข้าพระองค์​เสมอ
  por-BR-2018: Ela me faz mais sábio do que meus inimigos por meio de teus mandamentos,
    porque ela está sempre comigo.
  deu-ELO: Weiser als meine Feinde machen mich deine Gebote, denn immer sind sie bei
    mir.
  eng-WYC-2018: Above mine enemies thou madest me prudent by thy commandment; for
    it is to me [into] without end. (By thy commandments, thou hast made me more prudent
    than all my enemies; for thy commandments shall be with me forever.)
  epo-epo: Via ordono faras min pli saĝa ol miaj malamikoj, Ĉar ĝi restas al mi por
    ĉiam.
  gfk-gfk: Ira num hartula diet gil iau bia ni manga mintot ta ira nugu ebar, kanong
    kan ra nianga na harakatom i la kis hatika taar ma iau.
  uig-PIN: Əmrliring ⱨǝrdaim mǝn bilǝn billǝ turƣaqⱪa, Meni düxmǝnlirimdin dana ⱪilidu;
  beo-beo: Dia hamoma:ne sia:i da eso huluane nama gilisisa. Dia hamoma:ne sia:i da
    na dawa:su hou amo nama ha lai dunu ilia dawa:su hou baligima:ne hamosa.
  tpi-OTNT: Lo bilong yu i stap wantaim mi oltaim na i givim planti save long mi.
    Na dispela i mekim mi i saveman tru na mi winim save bilong ol birua bilong mi.
  hau-SA: Umarnanka suna sa in zama mai hikima fiye da abokan gābana, gama kullum
    suna tare da ni.
  udu-udu: Gwoŋḵan pini jin ’kwarkunu mo ikar aha/ mmoyuḵayuḵ kagahara mmobol ’kwani
    kun ta ’kup̱ ki aha/ e mo, haali/ a’di di’d nyaḵki aha/ isa yempa/ mo be.
  uig-LAT: Emrliring herdaim men bilen bille turghachqa, Méni düshmenlirimdin dana
    qilidu;
  nde-nde: Imilayo yakho iyangihlakaniphisa kulezitha zami, ngoba ngihlezi ngilayo.
  ton-ton: 'Kuo ke ngaohi au ʻi hoʻo ngaahi fekau ke u poto hake ʻi hoku ngaahi fili:
    he ʻoku ʻiate au maʻuaipē ia.'
  ces-1613: Nad nepřátely mé moudřejšího mne činíš přikázaními svými; nebo mám je
    ustavičně před sebou.
  eng-WMB: Your commandments make me wiser than my enemies, for your commandments
    are always with me.
  tam-TCV: உமது கட்டளைகள் எப்பொழுதும் என்னுடன் இருப்பதால், அவை எனது பகைவரைப் பார்க்கிலும்,
    என்னை ஞானியாக்கியது.
  ceb-ULB: Ang imong mga sugo naghimo kanako nga mas maalamon kaysa akong mga kaaway,
    kay ang imong mga sugo kanunay nga uban kanako.
  pol-UBG: Czynisz mnie mądrzejszym od moich nieprzyjaciół dzięki twoim przykazaniom,
    bo mam je zawsze przed sobą.
  agr-agr: Nunú chicham umiktin agagbau umiktajum tusa sukagtusuitam nunú mina shiwag
    aidaun nagkaesau yachamtijawai, wagki nunú jintinjau asamtai.
  kyc-kyc: Embena mawa pii doko yuu peparae namba keta silyamo dokona dokome nambana
    yanda pimwai pipya namba nyuo mona palenge inginyi pyambulyamo.
  urd-GVU: تیرا فرمان مجھے میرے دشمنوں سے زیادہ دانش مند بنا دیتا ہے، کیونکہ وہ ہمیشہ
    تک میرا خزانہ ہے۔
  eng-OEBCW: 'Your commandment makes me wiser than my enemies: for it is mine forever.'
  deu-1912: Du machst mich mit deinem Gebot weiser, als meine Feinde sind; denn es
    ist ewiglich mein Schatz.
  ntj-ntj: Nyuntuku wangka-rna pinangka kanyilpayi. Palunyalanguru-rna nintipukarringu
    nyinarra, nyarra yanyan-yanyanpa-ya nyinarra, palunyangka munkarra.
  kan-2017: ನಿನ್ನ ಆಜ್ಞೆಗಳ ಮೂಲಕ ನನ್ನ ವೈರಿಗಳಿಗಿಂತ ಬುದ್ಧಿವಂತನಾಗಿದ್ದೇನೆ, ಸದಾಕಾಲವೂ ಅವೇ
    ನನಗಿವೆ.
  yap-yap: Tin kamog ni ngan rin’ e be par u wun’ug ni gubin ngiyal’, be ga’nag e
    gonop rog ngak e pi to’ogor rog.
  hlt-MCSB: Na olpaek te kai taengah kumhal duela om tih ka thunkha rhoek lakah kai
    n'cueih sak.
  mdy-ETH: ኔኤኮ ዓይሢፃ ዓይጎ ዎዴናኣ ታኣፓ ዱማዹዋኣሢሮ ታ ሞርኮይዳፓ ባሼ ታና ኔ ማሊ ጶቂሣያ ማሄኔ።
  qvs-NT: Tukuy kamachikunaykikunata ñami yachanina. Rimanaykika chikniwak runakunamanta
    ashwan alli yachaktami rurawashka.
  twi-ASANTE: Wo mmaransɛm ma me hunu nyansa sene mʼatamfoɔ, ɛfiri sɛ ɛwɔ me nkyɛn
    daa.
  eng-WEBU: Your commandments make me wiser than my enemies, for your commandments
    are always with me.
  spa-PDDPT: Tus Mandamientos me hacen más sabio que mis enemigos, Porque siempre
    están conmigo.
  gun-gun: Rejapo uka va'ekue ojapo xerovaigua kuery gui xe'aranduve aguã rami, xepy'a
    re amoĩ riae ramo.
  agu-BL: Ja jal mas wajtza'kl ẍchiwutz yi e' incontr tan tu' yi na no'c tan xtxumle'n
    yi e'chk ca'wlu', na cyakil k'ej na no'c tan xtxumle'n.
  ilo-ULB: Pagbalbalinennak a nasirsirib dagiti bilbilinmo ngem dagiti kabusorko,
    ta kanayon nga adda kaniak dagiti bilbilinmo.
  kpg-kpg: Au haganoho le e madalia au i nia madagoaa huogodoo, e hai au gi kabemee
    gi hongo ogu hagadaumee.
  uig-ARA: ئەمرلىرىڭ ھەردائىم مەن بىلەن بىللە تۇرغاچقا، مېنى دۈشمەنلىرىمدىن دانا قىلىدۇ؛
  bps-bps: Gal mnè di fandamgu i dad dekam gami; na én gumdàgu too fulung, mdatah
    fa di dad dmuen deg.
  sus-sus: I xa yaamarie n findima fahaamula nan na dangi n yaxuie ra, barima e na
    n bɔɲɛ kui tɛmui birin.
  pon-2006: Sapwellimomwi kosonnedo kin ieiang ie ahnsou koaros oh kin kahrehda ei
    loalokong sang ei imwintihti.
  jae-jae: Nêm biŋsu gêc aêŋa ŋapaŋ ma gêgôm ŋoc kauc kêsa kêlêlêc ŋoc ŋacjonêŋ su.
  ksd-ksd: Iau lia ta kaugu umana ebar ma ra kabinana, ure kaum umana vartuluai; Tago
    dia ki vatikai piragu.
  tur-YTC: Buyrukların beni düşmanlarımdan daha bilge kılar, Çünkü buyrukların her
    zaman benimledir.
  bel-N: Зрабілі мяне мудрэйшым за ворагаў маіх прыказаньні Твае, бо яны на вякі са
    мною.
  kpr-kpr: Ninda uju rea aoro dae sisesa ainghae irena. Sifo ghousa aimi urureari
    na dubo kotaride eraena amo, jo nandae gitofu eraera ainda dubo kotarigo iraeri.
  ind-AYT: Perintah-perintah-Mu membuatku lebih bijaksana daripada musuh-musuhku,
    karena semua itu selalu bersamaku.
  yom-yom: Zithumunu ziaku zikhitula mutu wu nduenga viokila bambeni ziama bila ziawu
    zidi kaka yama mu zithangu zioso.
  yut-yut: Gen tebango nagon toktogɨsi tosok, do nandaŋ kokwin tagɨsi amɨn kɨnda dagaŋek
    uwalno dakon nandak nandak yapmaŋdat.
  nya-nya: Malamulo anu amachititsa kuti ndikhale wanzeru kuposa adani anga, popeza
    malamulowo ali ndi ine nthawi zonse.
  kyg-kyg: Muki afinaꞌmo kagaemo hiyo, huka huꞌnana keꞌaepa gekamo nagaeꞌeꞌmo magokepi
    lokaeno haneꞌniyaꞌmofeꞌmo keꞌaepa gekaletiꞌmo alika naya neꞌmalanageꞌnaeꞌmo nagaemo
    afiteꞌna ageꞌnova kavaꞌmoꞌa kame vayaꞌnimogi afiteꞌa ageꞌnaya kavaꞌapimo ago aeno
    agaseꞌniye.
  hrv-hrv: Tvoja me zapovijed mudrijim učini od dušmana mojih jer ona je sa mnom vječito.
  mps-mps: Nago bomo yai po ena dali sesemane sogo elalu, tama te konebo homu kolesaga
    enabolo mabo dao. Tama tebo sęgo te ena kolesaga koneai bidi mu tiwai elama,
    tama eno te ena boi bidi dabe koneani homu kolesaga aiyaba elaluai dao.
  tpi-tpi: Lo bilong yu i stap wantaim mi oltaim na i givim planti save long mi. Na
    dispela i mekim mi i saveman tru na mi winim save bilong ol birua bilong mi.
  dan-1931: Dit Bud har gjort mig visere end mine Fjender, thi det er for stedse mit.
  vie-OVCB: Mệnh lệnh Chúa làm cho con khôn hơn kẻ nghịch, vì ấy là lời mãi mãi hướng
    dẫn con.
  guj-2017: મારા શત્રુઓના કરતાં તમારી આજ્ઞાઓ મને વધુ બુદ્ધિમાન કરે છે; કારણ કે તમારી
    આજ્ઞાઓ મારી પાસે સર્વદા છે.
  pon-2006A: Sapwellimomwi kosonnedo kin ieiang ie ahnsou koaros oh kin kahrehda ei
    loalokong sang ei imwintihti.
  por-BRBSL: Seus mandamentos me fazem mais sábio que meus inimigos, pois seus mandamentos
    estão sempre comigo.
  eng-OEBUS: 'Your commandment makes me wiser than my enemies: for it is mine forever.'
  swe-swe: Dina budord gör mig visare än mina motståndare, för de är alltid med mig.
  cth-cth: Nange kâpoelawknaw ni ka tarannaw hlak ka lung a ang sak. Bangkongtetpawiteh,
    kai koe pou ao awh.
  twi-twi: Wo mmara nsɛm ma mihu nyansa sen mʼatamfo, efisɛ ɛwɔ me nkyɛn daa.
  hlt-hlt: Na olpaek te kai taengah kumhal duela om tih ka thunkha rhoek lakah kai
    n'cueih sak.
  tbz-SIM: A kó yɛtɑnnɔ̀ n ciikùnnɛmu. Kɛ̀ n ciì kɛ pɛ̃ɛ̃tɛ́ n dootitɔbɛ̀. Kɛ yɛ̃́
    yɛ̀ bomɛ̀ n yɛ̀mmɛ̀ miɛkɛ nkɛ sɑ̃́ɑ̃̀.
  msy-2020: Nɨn Akar Gavgavir kam na ko zurara ikia, egha fofozir aghuim na ganɨdi.
    Akar Gavgavir kam, nan fofozim gamizɨ a nan apanibar fofozibagh afira.
  dop-dop: Nyɑ́ kʋsəsɩɩtʋ hɑɑkɩ-m ləmɑɣɑsɛɛ nɑ pə́ kəlɩ mɑ kolontunɑɑ. Mpi tɔ, tə
    wɛ mɑ kiŋ kɛ tɑm tɔɔ kɛ́.
  azb-azb: Əmrlərin məni düşmənlərimdən daha müdrik edir, Çünki onlar həmişə mənimlədir.
  eng-DBY: Thy commandments make me wiser than mine enemies; for they are ever with
    me.
  hin-2017: तू अपनी आज्ञाओं के द्वारा मुझे अपने शत्रुओं से अधिक बुद्धिमान करता है,
    क्योंकि वे सदा मेरे मन में रहती हैं।
  wol-KYG: Li ma xelal ba ma raw noon yi, mooy sa santaane, yi ma jagoo fàww.
  swp-swp: Em lauhesom i hesonoga aririegu, agu waiunuyao nige doha, paana huia gamagari
    matagu eai i totoro.
  bjr-bjr: Ani naamuaqira ufa fannoo qini faqa aiqama kari maridanoo. Qini amiqira
    irirana qimiseenoo qini namuqaa irirana uriqararausaikamma qimaqaidanoo.
  eng-YLT: Than mine enemies Thy command maketh me wiser, For it [is] before me to
    the age.
  kne-kne: Manbalinak ay nalalaing mo din kalaban ko, tan kanayon ay nemnemnemek din
    bilbilin mo.
  eng-WYC-2017: Above mine enemies thou madest me prudent by thy commandment; for
    it is to me without end.
  eng-WMBB: Your commandments make me wiser than my enemies, for your commandments
    are always with me.
  zat-NTPS: Ne̱ chee̱ da bdxixruj be'u nunu' nácadxa' sina ca benne' ca' dxeledábague̱'
    neda' lawe' da tu zúale̱zqueze da bdxixruj be'u neda'.
  zty-NTPS: Ni'a che da' bchi'lo' neto', beno' ga žejní'ižela' ka benne' ka' ẕžá'agake'
    neda' dan' zóaḻenteze da' wnnakzo' neda'.
  urd-GVH: तेरा फ़रमान मुझे मेरे दुश्मनों से ज़्यादा दानिशमंद बना देता है, क्योंकि
    वह हमेशा तक मेरा ख़ज़ाना है।
  rug-rug: Sa Mua tinarae si koa koa rau doduru totoso, meke toka nau sa pude tumatumae
    hola ni sari na qua kana.
  gaz-gaz: Ajajawwan kee waan yeroo hunda na wajjin jiraniif, diinota koo caalaa ogeessa
    na godhan.
  fra-LSG: Tes commandements me rendent plus sage que mes ennemis, Car je les ai toujours
    avec moi.
  gnn-gnn: Dhiyaŋu nhokala dhärukthu ŋarranha ŋuli wekama dhunupana guyaŋinyara, bala
    ŋarra ŋuli djuḻkmaramana ŋayan'mirrinha walalanha dhiyaŋu dhärukthunydja.
  yal-yal: I ya yamarina n findima xaxilimaan na dangu n yaxune ra, bayo a n yii waxatin
    birin.
  iou-iou: Jukumanka u wari wari yäŋpäŋ-nadäk täk täyat unita nadäk-nadäkna uwä iwanaye
    täŋo nadäk-nadäki yärepmitak.
  haw-1868: Ma kau mau kauoha, ua hookela aku oe i ko'u akamai mamua o ko ko'u poe
    enemi; No ka mea, ua mau loa no lakou mo a'u.
  arb-NAV: وَصِيَّتُكَ جَعَلَتْنِي أَحْكَمَ مِنْ أَعْدَائِي، لأَنَّهَا نَصِيبِي إِلَى
    الأَبَدِ.
  ded-ded: Geac dedeseriyoac, imoc nasoya nasoya nearu fekecdeac imocngo ngabafocna
    feracyunuma negen negentegec homac meficgenenude.
  ewe-ewe: Wò sededewo wɔm nunyalae wu nye futɔwo katã, elabena wole gbɔnye ɖaa.
  eng-LEE: Wiser than my enemy doth thy commandment make me; for it is perpetually
    with me.
  asm-FB: তোমাৰ আজ্ঞাই মোক মোৰ শত্ৰুবোৰতকৈ জ্ঞানৱান কৰি তোলে; কিয়নো তোমাৰ আজ্ঞাবোৰ
    সদায় মোৰ লগে লগে থাকে।
  sus-A: عِ شَ يَامَرِيٍ ﭑ قِندِ مَ قَهَامُلَ نَن نَ دَنفِ ﭑ يَشُييٍ رَ، بَرِ مَ عٍ
    نَ ﭑ بْحّ كُي تّمُي بِرِن.
  fra-SBL: Tes commandements me rendent plus sage que mes ennemis, car tes commandements
    sont toujours avec moi.
  hbo-hbo: מֵ֭אֹ֣יְבַי תְּחַכְּמֵ֣נִי מִצְוֹתֶ֑ךָ כִּ֖י לְעֹולָ֣ם הִיא־לִֽי׃
  kik-kik: Maathani maku matũmaga njũhĩge gũkĩra thũ ciakwa, nĩgũkorwo makoragwo hamwe
    na niĩ hĩndĩ ciothe.
  fra-NCL: Par tes commandements, tu me rends plus sage que mes ennemis, car je les
    ai toujours avec moi.
  cek-AK: Ka misanawk pongah nang paek ih loknawk mah palung ang hasak kue; to loknawk
    loe ka taengah oh o poe.
  cuk-cuk: Be-Igar-Mamaidi, an-isdarmaladbali bur bule binsaed-nika an-imaked. Ar
    Be-Igar angadga an imaksad.
  tel-2017: నీ ఆజ్ఞలు అనునిత్యం నాకు తోడుగా ఉన్నాయి. నా శత్రువులను మించిన జ్ఞానం అవి
    నాకు కలగజేస్తున్నాయి.
  hat-BSA: Kòmandman Ou yo fè m pi saj pase ènmi m yo, Paske yo toujou pou mwen.
  kos-kos: Ma sap lom wiyu pacl e nukewa Ac oru nga lalmwetmet liki mwet lokoalok
    luk.
  hbo-WLC: מֵ֭אֹ֣יְבַי תְּחַכְּמֵ֣נִי מִצְוֺתֶ֑ךָ כִּ֖י לְעוֹלָ֣ם הִיא־לִֽי׃
  ibo-ibo: Iwu gị na-eme ka amamihe m karịa nke ndị iro m, ha na-anọnyere m oge niile.
  ory-ory: ତୁମ୍ଭ ଆଜ୍ଞାସବୁ ମୋତେ ମୋʼ ଶତ୍ରୁଗଣଠାରୁ ଅଧିକ ଜ୍ଞାନବାନ କରେ; କାରଣ ତାହାସବୁ ନିରନ୍ତର
    ମୋʼ ସଙ୍ଗେ ଥାଏ।
  chk-chk: Om allük a atipachemaei pwe üa tipachem lap seni chon oputaei, pun a nonom
    rei fansoun meinisin.
  rop-rop: Dumaji ai garram yu lowa blanga shoum mi wanim blanga dum, im meigim mi
    sabi brabliwei, mowa den main enami olabat. Dei nomo sabi enijing.
  ukr-1871: Мудрійшим став я над ворогів моїх через заповідї твої, вони бо все зо
    мною.
  yon-yon: Ebbed kwanime andi ye weng awinaan kumbed meeni kangdom keraan, ne bondan
    arebban, kedi, kuye weng kuu kwane awinembirimain kii.
  deu-1951: Dein Gebot macht mich weiser als meine Feinde; denn es bleibt ewiglich
    bei mir.
  eng-JPS: 'Thy commandments make me wiser than mine enemies: for they are ever with
    me.'
  srp-1865: Zapovijest tvoja èini me mudrijega od neprijatelja mojih; jer je sa mnom
    uvijek.
  lug-lug: Amateeka go ganfuula mugezi okusinga abalabe bange, kubanga ge gannuŋŋamya
    bulijjo.
  heb-heb: מאיבי תחכמני מצותך כי לעולם היא לי׃
  ben-IRV: তোমার আদেশ আমাকে শত্রুর থেকেও জ্ঞানবান করে; কারণ তোমার আদেশ চিরকাল আমার
    সঙ্গে আছে।
  ntu-ntu: Nzrkrlz-krnge myaszpxle enqmi rngeng, Murde Nzryrngrkxtr yc zvz mz drtwrnge.
  pan-pan: ਤੂੰ ਆਪਣੇ ਹੁਕਮਨਾਮੇ ਤੋਂ ਮੈਨੂੰ ਮੇਰੇ ਵੈਰੀਆਂ ਤੋਂ ਬੁੱਧਵਾਨ ਬਣਾਉਂਦਾ ਹੈਂ, ਕਿਉਂ ਜੋ
    ਉਹ ਸਦਾ ਮੇਰੇ ਨਾਲ ਹੈ।
  mya-JVB: ပညတ် တရားတော်သည် အကျွန်ုပ် ၏ ရန်သူ တို့ ထက် ၊ အကျွန်ုပ် ကိုသာ၍ ပညာရှိစေပါ၏။
    ပညတ် တရား တော်သည် အကျွန်ုပ် ၌ အစဉ် တည်ပါ၏။
  kgf-kgf: Héna acganéŋ nalé séc niguc hema méra néŋu haʒéchécna onogicma niŋtegic
    qiŋtegicna kuneŋ yanda wanʒac.
  tte-O: Sauga meuloina am loina mekaukava kabo yagu sonoga ilalakisosi kabo kau kaleyayao
    ali sonoga.
  tbg-tbg: Are tivakera vataara uvava ekaa enta ti hampata vaiharo ti koqe avu aato
    timi vaimantara ti, te tenta navutaaka avu aatovata naatara kaunara.
  hmo-hmo: Oiemu taravatu be lau dekenai ia noho nega ibounai, bona ia ese aonega
    lau dekenai ia henia noho. Inai aonega ese, lau dekenai idia tuari taudia edia
    aonega ia hereaia.
  zar-NT: Réajniʼirödaʼ ca nupa taʼdáʼbagaʼ nedaʼ tuʼ ruíʼi ládxaʼa yuguʼ le gunná
    bëʼu, en tuʼ dáʼticaʼsaʼ léguequi.
  urd-urd: तेरे फ़रमान मुझे मेरे दुश्मनों से ज़्यादा 'अक़्लमंद बनाते हैं, क्यूँकि
    वह हमेशा मेरे साथ हैं।
  bqc-SIM: N yã́ tò ma ↄ̃nↄ dɛ ma ibɛɛↄla, asa a ku ma sↄ̃u gↄↄpiiɛ.
  tcz-CHONGTHU: Na Dan thupeh hohin kagal mite sangin eichihsah'e, ajeh chu hicheho
    hin phattin in eiveng jinge.
  mar-mar: तुझ्या आज्ञा मला माझ्या शत्रूंपेक्षा ज्ञानी करतात, कारण तुझे नियम नेहमी
    माझ्याजवळ आहेत.
  isl-isl: Þau hafa gert mig vitrari en óvini mína, veitt mér leiðsögn gegnum lífið.
  hlt-THB: Ka qaal khqing lak awh nang ak awipeekkhqi ing ni cyih sak khqoet hy; kawtih
    cekkhqi ce ka venawh awm poe uhy.
  qub-qub: Mandamintuyquicunataga imaypis yarparaycämi. Chaycunami nogataga chiquimajcunapitapis
    mas yachaj cayman churamasha.
  bqp-bqp: N yãditɛnanↄ dì tó ma ↄ̃ndↄ̃ gↄ̃ de ma ibɛrɛnↄ pↄ́la, zaakũ à kú ma swɛ̃̀n
    gↄrↄ sĩnda pínki.
  hat-hat: Kòmandman ou yo fè m' gen plis konprann pase lènmi m' yo. Kòmandman ou
    yo nan kè m' tout tan.
  eng-BSB: Your commandments make me wiser than my enemies, for they are always with
    me.
  eng-WEBPB: Your commandments make me wiser than my enemies, for your commandments
    are always with me.
  kbq-kbq: Kagri kasegemo knare antahi'zana namige'na, ha' vaheni'a knare antahizampina
    zamagate'neroe. Na'ankure maka zupa Kagri kasegemo nagrane me'neno, nazeri fatgoa
    nehie.
  pon-pon: Kom kin kalolekon kin ia omui kujoned akan jan ai imwintiti kan, pwe irail
    pan ieian ia kokolata.
  nhe-BL: Motlanahuatilhua nechchijtoque más nitlalnamiqui que nocualancaitacahua.
    Pampa motlanahuatilhua nechyacantiyohuij mojmostla.
  wnc-wnc: Gatane mama wam takngakata tasiwan na natdetdetna bamban sikngaapa dakngake
    iwanatane natdetdetna ayapbike yuat. Dasingge, wamu waakngaat naat gatake yuamak.
  bus-bus: N yãdiɛnanↄ è tó ma ↄ̃ndↄ̃ↄ gↄ̃ dɛ ma ibɛɛnↄ pↄ́la, zaakɛ à kú ma swɛ̃̀n
    gurↄ píngi.
  gub-BL: Neremiapo kar upyta herehe we tuweharupi. A'e rupi akwaw wera'u ma'e heàmàtyry'ymar
    wanuwi ihe.
