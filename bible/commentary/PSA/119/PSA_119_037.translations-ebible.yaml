verse: PSA.119.037
translations:
  mal-C: വ്യർഥകാര്യങ്ങളിൽനിന്നും എന്റെ കണ്ണുകളെ തിരിക്കണമേ; തിരുവചനത്തിന് അനുസൃതമായി
    എന്റെ ജീവൻ സംരക്ഷിക്കണമേ.
  deu-TKW: Ziehe meine Augen davon ab, daß sie nach Eitlem schauen; belebe mich auf
    deinen Wegen.
  lin-lin: Longola miso na ngai na makambo ya pamba, batela bomoi na ngai kati na
    banzela na Yo !
  mmx-mmx: Una lok luxatli rak kusu anoxo veneves at laxampanga gamasa la una lox
    anunuan lorooro rak kerekngan levelinga ram.
  eng-LSV: Remove my eyes from seeing vanity, || Quicken me in Your way.
  eng-GNV: Turne away mine eies from regarding vanitie, and quicken me in thy way.
  eng-WEBSTER: Turn away my eyes from beholding vanity; and revive thou me in thy
    way.
  nhw-BL: Techhuejcatlali tlen nochi tlamantli catli amo cuali para amo niquixtocas.
    Más cuali tlatoctzitzi techyolchicahuas para senquistoc ninemis ipan moojhui.
  swh-ONEN: Geuza macho yangu kutoka kwenye mambo yasiyofaa, uyahifadhi maisha yangu
    sawasawa na neno lako.
  bba-bba: A nɛn binɛ wunɔ ɡɑ̃ɑ kɑnkɑm di, kpɑ ɑ de nɑ n wɑ̃ɑ wunɛn swɛɛ sɔɔ.
  eng-KJVCPB: (ה) Turn away mine eyes from beholding vanity; And quicken thou me in
    thy way.
  luo-luo: Gol wangʼa oko kuom gik manono; rit ngimana kaluwore gi wachni.
  aii-aii: ܡܲܥܒܸܪ ܥܲܝܢܝܼ̈ ܡ̣ܢ ܠܸܚܙܵܝܵܐ ܣܪܝܼܩܘܼܬܵ‌ܐ، ܒܐܘܼܪܚܘܼܟ݂ ܡܲܚܝܼ ܠܝܼ.
  meu-meu: Matagu na ba naridia, ḡau asi anidia basie haḡeredia; emu dala ai ba hamaurigu.
  npi-ULB: व्‍यर्थका कुराहरू हेर्नबाट मेरा आँखाहरू फर्काउनुहोस् । तपाईंका मार्गहरूमा
    मलाई पुनर्जीवित पार्नुहोस् ।
  yor-yor: 'Yí ojú mi padà kúrò láti máa wo ohun asán: pa ọ̀nà mi mọ́ gẹ́gẹ́ bí ọ̀rọ̀
    rẹ.'
  pes-OPCB: مگذار به آنچه بی‌ارزش است توجه کنم؛ مرا با کلامت احیا کن!
  tgl-ULB: Ibaling mo ang aking mga mata mula sa pagtingin sa mga bagay na walang
    halaga; pasiglahin mo ako sa mga kaparaanan mo.
  nop-nop: Ale nehitubu-lodaune nemenemek hogohi u sigilulum tiyembit. Kaŋ du momooŋ
    tinamdok yofafaŋeguŋ undugoŋ tinambeŋ.
  hui-hui: Mbirale ko habane nabulene ngaru erembira mialu holiyanaga i̱ biamogo bibe.
    Í̠nime i̱hondo bayale bule lalu abale bi lo wiridagua i̱ biamogo bibe.
  mya-mya: အ​ကျိုး​မ​ရှိ​သည့်​အ​ရာ​မား​ကို​အာ​ရုံ​ပြု​မှု​နှင့် ကင်း​ဝေး​စေ​တော်​မူ​၍
    ကွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​၏ က​တိ​တော်​အ​တိုင်း​ကေး​ဇူး​ပြု​တော်​မူ​ပါ။
  bod-N: སྙིང་པོ་མེད་པའི་དོན་ལས་ངའི་མིག༌སྲུངས། །ཁྱེད་ཀྱི་བཀའ་ནང་ང་རང་འཚོ་བར༌མཛོད།།
  wsk-wsk: Ni agarkiwer se ali ewere ko mel, kumik ningo bo mena mu, amotam me gurugokko;
    nika den te daiga bagara ningo aisuko.
  sna-sna: Dzorai meso angu pazvinhu zvisina maturo; chengetedzai upenyu hwangu sezvinoreva
    shoko renyu.
  spa-BLM: Aparta mis ojos de mirar cosas sin valor. Revísame en tus caminos.
  cac-cac: Man̈ a cha vac'och in pensar d'a juntzan̈ yechel comon dios. Ac' in q'uinal,
    yic vach' svac'och a c'ayb'ub'al d'a in c'ool.
  swh-ULB: Uyageuze macho yangu dhidi ya kutazama mambo yasiyofaa; unihuishe katika
    njia zako.
  deu-ELBBK: Wende meine Augen ab, dass sie Eitles nicht sehen! Belebe mich in deinen
    Wegen!
  mbb-OT: Ilikey a kenikew te kedtinguhà te menge vutang he wazè dan pulus. Ne pekeluǥeyaza
    nu pa is untung ku sumalà te insaad nu.
  mal-2015: വ്യാജത്തെ നോക്കാതവണ്ണം എന്റെ കണ്ണുകളെ തിരിച്ചു നിന്റെ വഴികളിൽ എന്നെ ജീവിപ്പിക്കേണമേ.
  gup-gup: Kanmimborledkemen ba minj ngayawoyhnan nawu yehyeng nawarrehwarre, dja
    kanngehkemen kore ngudda yiyimeng ba bu ngaye ngadjaldarrkiddi.
  rmc-rmc: Visar mire jakha, hoj te na dikhen pro zbitočna veci! Obdžiďar man pre
    tiro drom!
  nlg-nlg: Ko riu keha na matagu tana lei totobo toposo, ge nia na bosamu ke vaheu
    na vola.
  pes-OPV: چشمانم را از دیدن بطالت برگردان و در طریق خود مرا زنده ساز.
  ron-1924: Абате-мь окий де ла ведеря лукрурилор дешарте, ынвиорязэ-мэ ын каля Та!
  ben-OBCV: মূল্যহীন বস্তু থেকে আমার দৃষ্টি ফেরাও, তোমার বাক্য অনুযায়ী আমার জীবন
    বাঁচিয়ে রাখো।
  som-som: Indhahayga inay fiiriyaan wax aan micne lahayn ka sii jeedi, Oo jidadkaaga
    igu noolee.
  eng-ASVBT: Turn away mine eyes from beholding vanity, And quicken me in thy ways.
  mna-mna: Kam yo ma aŋpiŋgis motoŋ pa koroŋ soroksorok ki toono ta ŋonon somŋan i.
    Pombol yo be aŋto zaala ku. Naso kam yo ma aŋbot ambai mini.
  ita-1885: Storna gli occhi miei, che non riguardino a vanità; Vivificami nelle tue
    vie.
  eng-ULB: Turn my eyes from looking at worthless things; revive me in your ways.
  spa-VBL: No me dejes poner mi mente en cosas vanas. Ayúdame a vivir en tus caminos.
  fra-_FOB: Détourne mes yeux de regarder à la vanité; fais-moi revivre dans tes voies!
  mal-mal: വ്യാജത്തിലേക്കു നോക്കാതെ എന്റെ കണ്ണുകൾ തിരിച്ച് അങ്ങയുടെ വഴികളിൽ എന്നെ
    ജീവിപ്പിക്കണമേ.
  lit-lit: Nukreipk mano akis, kad nematytų tuštybių, savo kelyje suteik man gyvybingumą.
  urd-GVR: Merī āṅkhoṅ ko bātil chīzoṅ se pher le, aur mujhe apnī rāhoṅ par saṅbhāl
    kar merī jān ko tāzādam kar.
  suz-BL: मरिम्‍शो थोव़क मकोव़पाइय्‍यीनी। इन दाक्‍चा ङा पा ब्रोंइचा गेयीनी।
  eng-NOY: Turn away mine eyes from beholding vanity, And quicken me in thy law!
  ita-1927: Distogli gli occhi miei dal contemplare la vanità, e vivificami nelle
    tue vie.
  ckb-ckb: چاوم وەرگێڕە لە تەماشاکردنی شتی پووچ، لە ڕێگای خۆتدا بمبوژێنەوە.
  eng-BBE: Let my eyes be turned away from what is false; give me life in your ways.
  xsi-xsi: Yova Kindeni, kusukana ŋana apu muliŋgu pa kelekele kaa kaa rârâni kâ.
    Naŋa ano pano tu kuveta kie ara pana, itogo muŋga kupambwâre tu ma kuveta mine.
  kan-OKCV: ವ್ಯರ್ಥವಾದವುಗಳಿಂದ ನನ್ನ ಕಣ್ಣುಗಳನ್ನು ತಿರುಗಿಸಿ, ನಿಮ್ಮ ವಾಕ್ಯದ ಅನುಸಾರವಾಗಿ ನನ್ನ
    ಜೀವವನ್ನು ಕಾಪಾಡಿರಿ.
  tam-2017: மாயையைப் பார்க்காதபடி நீர் என்னுடைய கண்களை விலக்கி, உமது வழிகளில் என்னை
    உயிர்ப்பியும்.
  spa-RV-1909: Aparta mis ojos, que no vean la vanidad; avívame en tu camino.
  ron-BTF: Abate ochii mei de la a privi deșertăciune; și dă-mi viață pe calea ta.
  eng-WEBP: Turn my eyes away from looking at worthless things. Revive me in your
    ways.
  eng-FBV: Don't let me focus on things that are worthless. Help me live in your ways.
  nld-1939: Wend mijn ogen van de ijdelheid af, En laat mij leven naar uw woord.
  nch-BL: Techhuejcatali ten nochi tamanti cati amo cuali para amo niquixtocas. Más
    cuali talojtzitzi techyolchicahua para senquisa ninemis ipan moojhui.
  vie-1934: Xin xây mắt tôi khỏi xem những vật hư không, Làm tôi được sống trong các
    đường lối Chúa.
  cha-cha: Bira y atadogco ni guinin manlilie banida; ya nalâtâyo gui jinanaomo sija.
  hin-CV: अपने वचन के द्वारा मुझमें नवजीवन का संचार कीजिए; मेरी रुचि निरर्थक वस्तुओं
    से हटा दीजिए.
  eng-OURB: ה (Ha'a'beir, Turn away) Turn my eyes away from looking at worthless things.
    Revive me in your ways.
  spa-BES: Que mis ojos se aparten de lo falso; dame vida en tus caminos.
  tdx-tdx: Avioño o masokoo tsy hañente ty tsy vente’e; ampahimbaño amo lala’oo.
  tha-KJV: ขอทรงหันนัยน์ตาของข้าพระองค์ไปจากการมองดู​สิ​่​งอน​ิจจัง และขอทรงสงวนชีวิตของข้าพระองค์ในพระมรรคาของพระองค์
  por-BR-2018: Desvia meus olhos para que não olhem para coisas inúteis; vivifica-me
    pelo teu caminho.
  deu-ELO: Wende meine Augen ab, daß sie Eitles nicht sehen! Belebe mich in deinen
    Wegen!
  eng-WYC-2018: Turn thou away mine eyes, that they see not vanity; quicken thou me
    in thy way. (Turn thou away my eyes from the empty, and the worthless; grant thou
    me life in thy way.)
  epo-epo: Deturnu miajn okulojn, ke ili ne rigardu falsaĵon; Vivigu min per Viaj
    vojoj.
  gfk-gfk: Kap se ira matagu ta ira linge ing a linge bia mon. Balaure timaan no nugu
    nilon haruat ma no num nianga.
  uig-PIN: Kɵzlirimni sahtini kɵrüxtin yandurƣaysǝn; Meni yolungda janlandurƣaysǝn;
  beo-beo: Na da hamedei liligi amoma bagadewane dawa:sa:besa:le, na amo mae hamoma:ne
    fidima. Dia ilegele sia:i defele, nama noga:idafa hou hamoma.
  tpi-OTNT: Helpim mi long givim baksait long ol samting i no gutpela. Mekim gut long
    mi olsem yu bin promis long mi.
  hau-SA: Ka juye idanuna daga abubuwa marasa amfani; ka kiyaye raina bisa ga maganarka.
  udu-udu: Ṯuki em pem ’peni mo jin hiluwa hil kun ’kon bwa ’te/ mo dhali c̱iyi aha/
    mondiki/e e bway pini mo.
  uig-LAT: Közlirimni saxtini körüshtin yandurghaysen; Méni yolungda janlandurghaysen;
  nde-nde: Phendula amehlo ami asuke ezintweni ezingesilutho; londoloza impilo yami
    njengokwelizwi lakho.
  ton-ton: Taʻofi hoku mata mei he vakai ki he meʻa vaʻinga; pea ke fakaakeake au
    ʻi ho hala.
  ces-1613: Odvrať oči mé, ať nehledí marnosti; na cestě své obživ mne.
  eng-WMB: Turn my eyes away from looking at worthless things. Revive me in your ways.
  tam-TCV: பயனற்ற காரியங்களிலிருந்து என் கண்களைத் திருப்பும்; உமது வார்த்தையின்படியே
    என் வாழ்வைப் பாதுகாத்துக்கொள்ளும்.
  ceb-ULB: Ilikay ang akong mga mata sa pagtan-aw sa mga butang nga walay pulos; buhia
    ako diha sa imong mga paagi.
  pol-UBG: Odwróć moje oczy, aby nie patrzyły na marność, ożyw mnie na twojej drodze.
  urd-GVU: میری آنکھوں کو باطل چیزوں سے پھیر لے، اور مجھے اپنی راہوں پر سنبھال کر
    میری جان کو تازہ دم کر۔
  eng-OEBCW: Turn away my eyes from vain sights, revive me by your word.
  deu-1912: Wende meine Augen ab, daß sie nicht sehen nach unnützer Lehre; sondern
    erquicke mich auf deinem Wege.
  kan-2017: ವ್ಯರ್ಥಕಾರ್ಯಗಳಲ್ಲಿ ದೃಷ್ಟಿಯಿಡದಂತೆ ನನ್ನನ್ನು ಕಾಪಾಡು, ನಿನ್ನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುವಂತೆ
    ನನ್ನನ್ನು ಚೈತನ್ಯಗೊಳಿಸು.
  yap-yap: Mu talegneg ni dabki lagan’ug ko n’en ndariy gam’ingin; mu gol ngog, ni
    bod nim micheg.
  hlt-MCSB: A poeyoek la aka hmu lamloh ka mik hang hoi lamtah na longpuei ah kai
    hing sak.
  mdy-ETH: ዔኤቢ ፓሡዋ ባኣዚ ዛጊሢፓ ዓኣፖ ታኣሲ ማሄ፤ ኔኤኮ ቃኣሎ ጉዴያ ናንጎ ታኣኮ ዓካሴ።
  twi-ASANTE: Yi mʼani firi nneɛma hunu so; na kyɛe me nkwa so sɛdeɛ wʼasɛm teɛ.
  eng-WEBU: Turn my eyes away from looking at worthless things. Revive me in your
    ways.
  acu-NT: Tura chikich aints ainau wakerina nuna nintimrai tusam surimrukta. Antsu
    wina jintiar amakta tusam pujut surusta.
  spa-PDDPT: Aparta mis ojos para que no miren vanidad. Revíveme en tus caminos.
  gun-gun: Xemoma'ẽ eme ovare e'ỹ va'e re. Xembopy'a guaxu ke ndeguigua tape rupi.
  agu-BL: Quil tak'u' ama'l swetz tan tele'n walma' te e'chk takle'n yi qui'c na tak'.
    Ma na chin ẍch'eyaju' tan inxome'n te'ju'.
  ilo-ULB: Ilisim dagiti matak iti panangmingming kadagiti awan serserbina a banbanag;
    paregtaennak kadagiti wagasmo.
  kpg-kpg: Heia au gi de hiihai gi nia balu mee. Heia mai di humalia be dau hagababa
    dela ne hai.
  uig-ARA: كۆزلىرىمنى ساختىنى كۆرۈشتىن ياندۇرغايسەن؛ مېنى يولۇڭدا جانلاندۇرغايسەن؛
  sus-sus: N yae ba see ra naxee ɲɔnma, n nakisi i xa kira xɔn ma.
  pon-2006: Komw kupure ie, pwe I en dehr ngoangki dipwisou mwahl akan; komw kupwure
    ie, nin duwen me komwi ketin inoukidahr.
  jae-jae: Ônam matocanô ôkwi aŋga gêŋ nomŋa. Ôkêŋ aê jasa nêm lêŋ topalêgeŋ.
  ksd-ksd: Una tigal bat ra matagu, ba koko na gire ra magit vakuku, Ma una valagar
    iau, upi ina vanavana ta kaum lavur nga.
  tur-YTC: Gözlerimi değersiz şeylere bakmaktan çevir. Beni kendi yollarınla canlandır.
  bel-N: Адвярні вочы мае, каб на марнасьць не глядзелі; ажыві мяне на шляхах Тваіх!
  kpr-kpr: Eráma doyeso, na god beká iritirae ava tumondeone! Ninda geka ava use,
    nandae ari eveva e!
  ind-AYT: Belokkan mataku dari melihat kepada kesia-siaan, dan pertahankan hidupku
    di jalan-jalan-Mu.
  yom-yom: Botula meso mama mu bima biphamba ; keba luzingu luama boso buididi mambu
    maku.
  yut-yut: Aŋpulugaŋaki yo ɨsalɨ do pɨndak galak tok dɨma abeŋ. Yaŋ teban tok agɨl
    uŋun da arɨpmon egɨp egɨpno aŋkutnoki.
  nya-nya: Tembenuzani maso anga kuchoka ku zinthu zachabechabe; sungani moyo wanga
    monga mwa mawu anu.
  kyg-kyg: Alu yaꞌmo aulu haeꞌna neꞌagesugekaeꞌmo alika aika afe leka nato. Kagae
    kateꞌmo neꞌvisugekaeꞌmo alika he tika nato.
  hrv-hrv: Odvrati moje oči da ne vide ništavost, život mi čuvaj na putu svojemu!
  mps-mps: Nago ena tau selama, te dwai sę ebo tudiba muaibao. Nago ena dwagi yai
    bugagia ilao, te nago ena dali wali po wali pao.
  tpi-tpi: Helpim mi long givim baksait long ol samting i no gutpela. Mekim gut long
    mi olsem yu bin promis long mi.
  dan-1931: Vend mine Øjne bort fra Tant, hold mig i Live ved dit Ord!
  vie-OVCB: Xin cho mắt đừng chăm những việc vô nghĩa, nhưng con được sống lại theo
    lời Chúa.
  guj-2017: વ્યર્થતામાંથી તમે મારી દ્રષ્ટિ ફેરવો; તમારા માર્ગ વિષે મને આતુર કરો.
  pon-2006A: Komw kupure ie, pwe I en dehr ngoangki dipwisou mwahl akan; komw kupwure
    ie, nin duwen me komwi ketin inoukidahr.
  por-BRBSL: Não olhar para coisas sem valor. Reavivem-me em seus caminhos.
  eng-OEBUS: Turn away my eyes from vain sights, revive me by your word.
  swe-swe: Vänd bort mina ögon från att se fåfänga och låt mig leva (bli bevarad,
    leva till fullaste måttet) på dina vägar.
  cth-cth: Ahrawnghrang koe lah ka khet hoeh nahanlah, ka mit heh alouklah kangvawi
    sak haw. Na lamthung dawkvah, na hring sak haw.
  twi-twi: Yi mʼani fi nneɛma hunu so; na kyɛe me nkwa so sɛnea wʼasɛm te.
  hlt-hlt: A poeyoek la aka hmu lamloh ka mik hang hoi lamtah na longpuei ah kai hing
    sak.
  tbz-SIM: Bentɛ n nɔ̀nfɛ̀ kɛ̀ fɛ̀ bɑ́ nwúó ndɛ̀ɛ̀ tu dɛtetìrɛ̀, duɔ́ nkɛ̀ nni ntũ
    nhɑ kó kucɛ.
  msy-2020: Nan akuraghtɨ kɨ mɨngariba puvatɨzir arazir kuraba akɨrim ragh dagh asaragham.
    Nɨn akam mɨkemezɨ moghɨn nɨ deraghvɨra na damu.
  dop-dop: Ləsɩ mɑ ɩsɛ kɛ kpɑɩ nyəm tɔɔ. Tɑɑ yele nɑ mɑ́ pɑɑsənɑ kpɑɩ nyəm. Yele nɑ
    mɑ́ wɛɛ nyɑ́ luɣu nyəntʋ tɑɑ.
  azb-azb: Qoyma gözlərim fani şeylərə baxsın, Öz yolunda mənə həyat bəxş et.
  eng-DBY: Turn away mine eyes from beholding vanity; quicken me in thy way.
  hin-2017: मेरी आँखों को व्यर्थ वस्तुओं की ओर से फेर दे; तू अपने मार्ग में मुझे जिला।
  wol-KYG: May ma, ma fénati caaxaani neen, te musale ma saw yoon.
  bjr-bjr: Oo Yaawee anee qini dadaaqinaqa anoona siai ainainaki sia fua. Anee qima
    afeekaikunandee inana amiqi amiqimma qisaa.
  eng-YLT: Remove mine eyes from seeing vanity, In Thy way quicken Thou me.
  kne-kne: Iturong mo kod sak-en ta adiak banolen di magay silbi na ya idawat mo di
    biyag ay tet-ewa sin pangon-onodak en sik-a.
  eng-WYC-2017: Turn thou away mine eyes, that they see not vanity; quicken thou me
    in thy way.
  eng-WMBB: Turn my eyes away from looking at worthless things. Revive me in your
    ways.
  zat-NTPS: Quebe gu'u lataj gucá'ana szrena' bedáu' xia xaga ca'. Be̱n dipa xichaj
    lázrdawa' chee̱ guna' ca dxenná xrtizru'.
  zty-NTPS: Bi go'o latje wká'n ẕena' lo'a ka'. Ben choch yichj ḻáẕda'wa' nich gona'
    ka ẕnna x̱tižo'o.
  urd-GVH: मेरी आँखों को बातिल चीज़ों से फेर ले, और मुझे अपनी राहों पर सँभालकर मेरी
    जान को ताज़ादम कर।
  rug-rug: Kopu nau pude qu lopu va sotoa sa qua binalabala koari na tiṉitoṉa pu lokelaedi;
    Mu valeana au, gua sapu ele zama nia Goi.
  gaz-gaz: Ija koo waan faayidaa hin qabne irraa deebisi; akkuma dubbii keetiittis
    na jiraachisi.
  fra-LSG: Détourne mes yeux de la vue des choses vaines, Fais-moi vivre dans ta voie!
  yal-yal: N xun xanbi so fe kobine yi, alogo n xa siimayaan sɔtɔ i ya kiraan xɔn.
  iou-iou: Dapunna teŋ-pipiwayäŋ täyan uyakuwä imaka jopi-jopita yabäŋgärip nämo api
    täŋpet. Ude täŋkaŋ näwetkuno udegän iritnata watä säkgämän it namisi.
  haw-1868: E hoohuli oe i ko'u mau maka, mai ka ike ana i ka mea lapuwale; A e hoola
    mai oe ia'u ma kou aoao.
  arb-NAV: حَوِّلْ عَيْنَيَّ عَنْ رُؤْيَةِ الْبَاطِلِ، وَفِي طَرِيقِكَ أَحْيِنِي.
  ded-ded: Wiac hania hania uaya kpac fede, ni kicna imohai fibaiac kicna garenggena
    kekecna geac sinnu kengkecbeso.
  ewe-ewe: Ɖe nye ŋku ɖa le nu maɖinuwo ŋu, eye nàɖe nye agbe le wò nya la nu.
  eng-LEE: 'Turn away my eyes from beholding vanity: on thy way do thou give me life.'
  asm-FB: অসাৰ বস্তুবোৰৰ পৰা তুমি মোৰ দৃষ্টি ঘূৰাই আনা; তোমাৰ পথত চলিবলৈ মোক পুনৰ
    সঞ্জীৱিত কৰা।
  sus-A: ﭑ يَيٍ بَ سٍيٍ رَ نَشٍيٍ حْنمَ، ﭑ نَكِسِ عِ شَ كِرَ شْن مَ.
  fra-SBL: Détourne mes yeux des choses sans valeur. Ravivez-moi dans vos voies.
  hbo-hbo: הַעֲבֵ֣ר עֵ֭ינַי מֵרְאֹ֣ות שָׁ֑וְא בִּדְרָכֶ֥ךָ חַיֵּֽנִי׃
  kik-kik: Girĩrĩria maitho makwa matige kwĩrorera maũndũ ma tũhũ; tũũria muoyo wakwa
    kũringana na kiugo gĩaku.
  fra-NCL: Détourne mes yeux pour qu’ils ne voient pas la vanité, fais-moi vivre dans
    ta voie.
  cek-AK: Atho kaom ai hmuennawk khet han ai ah ka mik hae paqoi ving ah; na loklam
    ah na hingsak ah.
  cuk-cuk: Melle ibmar-binsarmaladbina-sogega be an-imake. Be-Igar-Maidba-nanaega
    be an-imake.
  pma-pma: Kihiles metok ran tounah keil avi heisav enges, ka kisan moulien minau
    heka en mengkatien keil onom.
  tel-2017: పనికిమాలిన వాటిని చూడకుండా నా కళ్ళు తిప్పివెయ్యి. నీ మార్గాల్లో నాకు ఊపిరి
    పొయ్యి.
  hat-BSA: Vire zye m pou yo pa gade vanite e fè m reprann mwen nan chemen Ou yo.
  kos-kos: Furokla mutuk liki ma lusrongten; Liyeyume oana kom tuh wulela kac.
  hbo-WLC: הַעֲבֵ֣ר עֵ֭ינַי מֵרְא֣וֹת שָׁ֑וְא בִּדְרָכֶ֥ךָ חַיֵּֽנִי׃
  ibo-ibo: Wepụ anya m site nʼihe na-abaghị uru; chebe ndụ m dịka okwu gị si dị.
  ory-ory: ଅସାର ଦର୍ଶନରୁ ମୋହର ଚକ୍ଷୁ ଫେରାଅ ଓ ତୁମ୍ଭ ପଥରେ ମୋତେ ସଚେତ କର।
  chk-chk: Kopwe akulu mesei seni mettoch mi lomotongau, nge kopwe amanauaei ren om
    kapas.
  rop-rop: YAWEI, meigim mi nomo wandi teiknodis langa ola nogudwan ting. Yu jidan
    gudbala langa mi, jis laik yubin pramis.
  ukr-1871: Одверни очі мої, щоб марноти не бачили! Оживи мене в дорозї твоїй.
  yon-yon: Kerengkan keri ye kumkam yaa kuu ne indob kuu kiwaan kimyen yaa nen kowe.
    Eb kerekmen yaa dobiri ye inamen ika kawebko awine aromna.
  deu-1951: Wende meine Augen ab, daß sie nicht nach Eitlem sehen; erquicke mich auf
    deinen Wegen!
  eng-JPS: Turn away mine eyes from beholding vanity, and quicken me in Thy ways.
  srp-1865: Odvrati oèi moje da ne gledaju ništavila, putem svojim oživi me.
  lug-lug: Kyusa amaaso gange galeme okunneegombesa ebitaliimu; obulamu bwange obufuule
    obuggya ng’ekigambo kyo bwe kiri.
  heb-heb: העבר עיני מראות שוא בדרכך חיני׃
  ben-IRV: মন্দ বিষয় থেকে আমার চোখ ফেরাও, আমাকে তোমার পথে পুনরুজ্জীবিত কর।
  ntu-ntu: X bzkq rlr-ngrme nzsutikr drtwrnge da kxmane, A' axplr-mop ninge mz nzo-zli-krnge
    nzti rm.
  pan-pan: ਮੇਰੀਆਂ ਅੱਖਾਂ ਨੂੰ ਵਿਅਰਥ ਵੇਖਣ ਤੋਂ ਮੋੜ ਦੇ, ਆਪਣੇ ਰਾਹਾਂ ਉੱਤੇ ਮੈਨੂੰ ਜਿਵਾਲ!
  mya-JVB: အနတ္တ ကို ပမာဏ မပြုစေခြင်းငှါ အကျွန်ုပ် မျက်စိ ကို အခြားသို့ လွှဲ တော်မူပါ။
    လမ်းခရီး တော်၌ အကျွန်ုပ် အသက်ရှင် စေတော်မူပါ။
  kgf-kgf: Kicna meleŋ nénna iwawai gorosoŋawac kic hihi ménda wammaŋ. Kekecna imi
    ackuaʒécga méndacma galeŋgé nénna.
  tte-O: Tem mangu silau ginauli bwagabwaga kolili kuyatagelakeileyau. Yawasigu kuyawalui
    yoi besiele am waloyameli.
  tbg-tbg: Te qumina vo haika vo haikara avu autuarorave tira, are ti kahaqiraqe te
    ekaa vi haikara tauvaqa utu amitaare. Are nena tianantema kera, ti koqema timitairaqe
    te ho variqi vuare.
  hmo-hmo: Mani lau do oi durua, lau ese anina lasi gaudia do lau tahua lasi, to oiemu
    dala dekenai lau raka dainai, egu mauri do oi hamatamataia.
  zar-NT: Buchiʼa guiö́j lahuaʼ para cabí uyúaʼ le cabí nazacaʼ. Butipa ládxaʼa para
    gunaʼ le uluíʼinuʼ netuʼ.
  urd-urd: मेरी आँखों को बेकारी पर नज़र करने से बाज़ रख, और मुझे अपनी राहों में ज़िन्दा
    कर।
  bqc-SIM: To ma wɛma pↄ́ gianaↄla, ma lɛ́ ń láo n zɛ́ guu.
  tcz-CHONGTHU: Thil phachomlou hoa kon in kamit heimangin lang nathuchengin neihindoh
    sah'in.
  mar-mar: निरर्थक गोष्टी पाहण्यापासून माझे डोळे वळीव. मला तुझ्या मार्गात पुर्नजीवीत
    कर.
  isl-isl: Snúðu huga mínum frá öllu öðru en því að fylgja þér. Lífgaðu mig, hresstu
    mig, svo að ég geti horft til þín.
  hlt-THB: Aphu amak awm ik-oeih benna ka mik qawi ve koeh dai sak nawh; nak awi amyihna
    ka hqingnaak ve khoem law lah.
  qub-qub: Ama cachamaychu manacajcunallaman ricaränätaga. Cawachimay ari gam munashayquino
    caminullayquipa purinäpaj.
  bqp-bqp: Ǹ ma wɛ́ go pↄ́ pãnↄa, ǹ ma wɛ̃̀ndi dãkpã lákũ n ò nà.
  hat-hat: Pa kite m' kouri dèyè bagay ki pa vo anyen. Fè m' swiv chemen ou mete devan
    m' lan.
  eng-BSB: Turn my eyes away from worthless things; revive me with Your word.
  eng-WEBPB: Turn my eyes away from looking at worthless things. Revive me in your
    ways.
  kbq-kbq: Agafa'a omane zantaminte'ma navuma negoazana eri netrenka, kagrama naneke
    ka'afima hu'nana kante amage antenka nazeri kasefa huo.
  pon-pon: Pirer wei maj ai, pwen der kilan me jued kot; a re kotin kakel ia da pon
    al omui.
  nhe-BL: Xinechhuejcatlali tlen nochi tlamantli tlen ax cuali para ax niquixtocas.
    Más cuali ajachica tinechyolchicahuas para senquistoc ninemis ipan moojhui.
  wnc-wnc: Gata gatangami sanga yapiina wena, moo akngae masa yamit. Gika ayawi kekekakut
    taknga saak na katak toimso.
  bus-bus: Ǹ ma wɛ́ɛ go pↄ́ pãanↄa, ǹ ma wɛ̃̀ndi dãkpa lán ń ò nà.
  gub-BL: Hemuma'enukwaw kar zo pe hekuzar 'ym ma'e rehe nehe. Nekatu ihewe neremimume'u
    kwer rupi katete nehe.
