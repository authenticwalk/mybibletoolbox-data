verse: PSA.119.025
translations:
  mal-C: ഞാൻ പൊടിയിൽ വീണമർന്നിരിക്കുന്നു; അവിടത്തെ വചനത്താൽ എന്നെ ഉത്തേജിപ്പിക്കണമേ.
  deu-TKW: Meine Seele klebt am Staube; belebe mich gemäß deinem Worte.
  lin-lin: Nakangami na putulu ; batela bomoi na ngai kolanda liloba na Yo.
  mmx-mmx: Nia mo ak midi rinotno ro xeneng at laxakup la i auret kusu ana met. Una
    lox aroo ia kerekngan levelinga ram.
  eng-LSV: '[DALETH] My soul has cleaved to the dust, || Quicken me according to Your
    word.'
  eng-GNV: 'DALETH. My soule cleaueth to the dust: quicken me according to thy worde.'
  eng-WEBSTER: 'DALETH. My soul cleaveth to the dust: revive thou me according to
    thy word.'
  nhw-BL: Nelía nimotequipachohua hasta nihuetztoc ipan tlaltejpoctli. Xijyancuili
    nonemilis ica mocamanal.
  swh-ONEN: Nimelazwa chini mavumbini, yahifadhi maisha yangu sawasawa na neno lako.
  bba-bba: Nɛ wee nɑ mwiɑ kpɑnɑ nɡe wi u kpĩ tuɑ sɔɔ. A mɑn nɛn wɑ̃ɑru wesio nɡe mɛ
    ɑ nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: '(ד) My soul cleaveth unto the dust: Quicken thou me according to thy
    word.'
  luo-luo: Osepiela ei lowo piny; omiyo rit ngimana kaluwore gi wachni.
  aii-aii: ܬܒܝܼܥ ܠܵܗ̇ ܠܥܲܦܪܵܐ ܓܵܢܝܼ، ܡܲܚܝܼ ܠܝܼ ܐܲܝܟ݂ ܚܲܒܪܘܼܟ݂.
  meu-meu: Laumagu na ḡahu ai e goru dihomu; ba hamaurigu, emu hereva heḡereḡerena.
  npi-ULB: मेरो जीवन धूलोमा टाँसिएको छ । तपाईंको वचनद्वारा मलाई जीवन दिनुहोस् ।
  yor-yor: Ọkàn mí lẹ̀ mọ́ erùpẹ̀; ìwọ sọ mí di ààyè gẹ́gẹ́ bí ọ̀rọ̀ rẹ.
  pes-OPCB: ای خداوند، جانم به خاک چسبیده است؛ مطابق کلامت مرا زنده ساز!
  tgl-ULB: Nakakapit sa alabok ang buhay ko! Bigyan mo ako ng buhay sa pamamagitan
    ng salita mo.
  nop-nop: Nehinalitifooŋ kwam foloŋ napmeune hatat. Unduŋ doktiŋa da koom yofafaŋeguŋ
    undugoŋ tiŋa nehitubu-pilaliŋa saŋiniŋ nambeŋ.
  hui-hui: Tigua i̱ bope hayagola dindi abaluha padogoni ndobe. Í̠nime bulebero lalu
    bi lo wiridagua i̱ lone heyuliya mo hongo habe.
  mya-mya: အ​ရေး​ရှုံး​နိမ့်​၍​ကွန်​တော်​မျိုး​သည် မြေ​မှုန့်​၌​လဲ​လက်​ရှိ​သ​ဖြင့်
    က​တိ​တော်​ရှိ​သည်​အ​တိုင်း​အ​သက်​ရှင်​စေ​တော် မူ​ပါ။
  bod-N: ང་ནི་ས་རྡུལ་ནང་དུ་འདྲེས་ལ༌ཉེ། །ཁྱེད་ཀྱི་བཀའ་བཞིན་ང་རང་གསོན་པར༌མཛོད།།
  wsk-wsk: Ani dagulem ale kupkup ningi kurakor kuring nagurem ale aniwasam; buta
    se ka den te aga patawur ale sokel iru aisuko.
  sna-sna: Ndakaradzikwa pasi muguruva; chengetedzai upenyu hwangu sezvinoreva shoko
    renyu.
  spa-BLM: Mi alma está postrada en el polvo. ¡Revívelo según tu palabra!
  cac-cac: Ijan val tzin cham svab'i, ac' in q'uinal ichataxon alani.
  swh-ULB: Uhai wangu unashikamana na mavumbi! nipe uhai kwa neno lako.
  deu-ELBBK: Am Staub klebt meine Seele; belebe mich nach deinem Wort!
  mbb-OT: Henduen be te ebpatey ad, umbe pekeluǥeyaza nu pa is untung ku sumalà te
    insaad nu.
  mal-2015: എന്റെ പ്രാണൻ പൊടിയോടു പറ്റിയിരിക്കുന്നു; തിരുവചനപ്രകാരം എന്നെ ജീവിപ്പിക്കേണമേ.
  gup-gup: Ngokko darnkih bu ngadjalkukyo kore kundjulng. Kanwo kunngolek, kore ngudda
    yiwokkurrmerrinj ba bu ngadjaldarrkiddi.
  rmc-rmc: Miri duša peske pašľol andro prachos, obdžiďar man avke, sar phenďal.
  nlg-nlg: Na huligu te koli tana pari, [me hughuhughu polo] ko ghoi vola oliu mai
    ghua nia na bosamu.
  pes-OPV: جان من به خاک چسبیده است. مرا موافق کلام خود زنده ساز.
  ron-1924: 'Суфлетул меу есте липит де цэрынэ: ынвиорязэ-мэ дупэ фэгэдуинца Та!'
  ben-OBCV: আমার প্রাণ ধুলোয় লুটিয়ে আছে; তোমার বাক্য অনুযায়ী আমার জীবন বাঁচিয়ে
    রাখো।
  som-som: Naftaydu waxay ku dhegtaa ciidda, Haddaba ii noolee si eraygaaga waafaqsan.
  eng-ASVBT: 'My soul cleaveth unto the dust: Quicken thou me according to thy word.'
  mna-mna: Nio mburoŋ imap kat ma iŋgi be aŋmeete ma aŋla leŋ i. Tana to sua ku mbukŋana,
    mi uulu yo ma aŋbot ambai mini.
  ita-1885: L'anima mia è attaccata alla polvere; Vivificami secondo la tua parola.
  eng-ULB: My life clings to the dust! Give me life by your word.
  spa-VBL: Muero aquí, tirado en el polvo. Mantenme con vida como me lo prometiste.
  fra-_FOB: Mon âme est attachée à la poussière; fais-moi revivre selon ta parole!
  mal-mal: എന്റെ പ്രാണൻ പൊടിയോടു പറ്റിയിരിക്കുന്നു; തിരുവചനപ്രകാരം എന്നെ ജീവിപ്പിക്കണമേ.
  lit-lit: Mano siela prikimba prie dulkių – atgaivink mane pagal savo žodį.
  urd-GVR: Merī jān ḳhāk meṅ dab gaī hai. Apne kalām ke mutābiq merī jān ko tāzādam
    kar.
  suz-BL: आं थुं लुक्‍च लशो बाक्‍ब। इन लोव़ पतीकेमी आं थुं बारपाइय्‍यीनी।
  eng-NOY: My soul cleaveth to the dust; O revive me, according to thy word!
  ita-1927: L’anima mia è attaccata alla polvere; vivificami secondo la tua parola.
  ckb-ckb: گیانم بە خۆڵەوە نووساوە، بەگوێرەی بەڵێنی خۆت بمژیێنەوە.
  eng-BBE: 'My soul is joined to the dust: O give me life, in keeping with your word.'
  xsi-xsi: Yova Kindeni, naneŋgu kazâŋa tamâta situ sitawa naŋa ndue ndo lâ, kala
    laiti ŋana amâte kâ. Naŋa ano pano tu kuvilana ku kupu tini kaika pana, itogo
    muŋga noko kupambwâre tu ma kuveta mine.
  kan-OKCV: ನಾನು ಧೂಳಿನಲ್ಲಿ ಬಿದ್ದಿದ್ದೇನೆ; ನಿಮ್ಮ ವಾಕ್ಯದ ಪ್ರಕಾರ ನನ್ನನ್ನು ಉಜ್ಜೀವಿಸಿರಿ.
  tam-2017: என் ஆத்துமா மண்ணோடு ஒட்டிக்கொண்டிருக்கிறது; உமது வசனத்தின்படி என்னை உயிர்ப்பியும்.
  spa-RV-1909: 'DALETH. Pegóse al polvo mi alma: vivifícame según tu palabra.'
  ron-BTF: Sufletul meu se lipește de țărână, dă-mi viață conform cuvântului tău.
  eng-WEBP: My soul is laid low in the dust. Revive me according to your word!
  eng-FBV: I'm dying here, lying in the dust. Keep me alive as you promised.
  nld-1939: 'Reeds ligt mijn ziel aan het stof gekluisterd: Wek mij ten leven naar
    uw woord.'
  nch-BL: Nelía nimotequipachohua hasta nihuetztoc ipan taltepocti. Xijyancuili nonemilis
    ica mocamanal.
  vie-1934: Linh hồn tôi dính vào bụi đất, Xin hãy khiến tôi sống lại tùy theo lời
    Chúa.
  cha-cha: 'DALETH Y antijo mafachet yan y petbos: nalâlâyo jaftaemano y sinanganmo.'
  hin-CV: मेरा प्राण नीचे धूलि में जा पड़ा है; अपनी प्रतिज्ञा के अनुरूप मुझमें नवजीवन
    का संचार कीजिए.
  eng-OURB: דּ (Deib'kah, Cleaves) My soul is laid low in the dust. Revive me according
    to your word!
  spa-BES: 'Mi alma se ha unido al polvo: Dame vida, conforme a tu palabra.'
  tdx-tdx: Mipitek’ an-debok’ ao ty fiaiko; ampisotrafo amo tsara’oo.
  tha-KJV: จิ​ตใจของข้าพระองค์​ติ​ดผงคลี ขอทรงสงวนชีวิตของข้าพระองค์ตามพระวจนะของพระองค์
  por-BR-2018: Dálete :Minha alma está grudada ao pó; vivifica-me conforme tua palavra.
  deu-ELO: Am Staube klebt meine Seele; belebe mich nach deinem Worte!
  eng-WYC-2018: '[Daleth.] My soul cleaved to the pavement; quicken thou me by thy
    word. (My body lieth on the ground or lieth in the dust; grant thou me life according
    to thy word.)'
  epo-epo: Mia animo algluiĝis al la polvo; Vivigu min laŭ Via vorto.
  gfk-gfk: Di te paas hasur iau taar tano kaabus. Halon iau haruat ma no num nianga.
  uig-PIN: '|ד| (Dalǝt) Mening jenim tupraⱪⱪa yepixⱪan; Sɵz-kalaming boyiqǝ meni yengilandurƣaysǝn.'
  beo-beo: Na da hasalasiba:le, gulu dabolei diala. Na da Dia ilegele sia:i defele,
    Dia na esaloma:ne bu uhinisima.
  tpi-OTNT: Ol i daunim mi na mi slip nogut long graun. Kirapim mi na strongim mi
    olsem yu bin promis.
  hau-SA: An kwantar da ni ƙasa cikin ƙura; ka kiyaye raina bisa ga maganarka.
  udu-udu: Aḵashiram pem thalkina bu’da’cesh mo. Tashi aha/ e mo isi ki gwom pini
    mo.
  uig-LAT: '|ד| (Dalet) Méning jénim tupraqqa yépishqan; Söz-kalaming boyiche méni
    yéngilandurghaysen.'
  nde-nde: Ngehliselwe phansi othulini; londoloza impilo yami njengokwelizwi lakho.
  ton-ton: '‌ʻOku pikitai ʻa hoku laumālie ki he efu: ke ke fakamoʻui au ʻo hangē
    ko hoʻo folofola.'
  ces-1613: Daleth Přilnula k prachu duše má; obživiž mne podlé slova svého.
  eng-WMB: My soul is laid low in the dust. Revive me according to your word!
  tam-TCV: நான் தூசியில் வீழ்ந்து கிடக்கிறேன்; உமது வார்த்தையின்படி என் வாழ்வைப் பாதுகாத்துக்கொள்ளும்.
  ceb-ULB: Midikit ang akong kinabuhi sa abog! Hatagi ako ug kinabuhi pinaagi sa imong
    pulong.
  pol-UBG: Moja dusza przylgnęła do prochu, ożyw mnie według twego słowa.
  urd-GVU: میری جان خاک میں دب گئی ہے۔ اپنے کلام کے مطابق میری جان کو تازہ دم کر۔
  eng-OEBCW: I lie grovelling in the dust; revive me, as you have promised.
  deu-1912: Meine Seele liegt im Staube; erquicke mich nach deinem Wort.
  kan-2017: ನನ್ನ ಪ್ರಾಣವು ಧೂಳಿನಲ್ಲಿ ಸೇರಿಹೋಗುತ್ತದೆ, ನಿನ್ನ ವಾಗ್ದಾನಕ್ಕನುಸಾರವಾಗಿ ನನ್ನನ್ನು
    ಉಜ್ಜೀವಿಸಮಾಡು.
  yap-yap: Ku gu aw nga fithik’ e ab ni ku gu waer; mu fasegneg, ni bod ni kam micheg.
  hlt-MCSB: Ka hinglu he laipi khuiah kol cakhaw na ol bangla kai n'hing sak.
  mdy-ETH: ታኣኒ ሳዖ ዓጮና ፔቴ ማዒ ዓዺንቴኔ፤ ኔኤኮ ቃኣሎ ጉዴያ ሼምፔና ማሂ ታና ጌሤ።
  twi-ASANTE: Woabrɛ me ase ma meda mfuturo mu. Kyɛe me nkwa so sɛdeɛ wʼasɛm no teɛ.
  eng-WEBU: My soul is laid low in the dust. Revive me according to your word!
  acu-NT: Yusru wikia jakamin nekapeajai. Tura asamtai ame timiame nunismek yamaram
    pujut surusta.
  spa-PDDPT: Postrada en el polvo está mi alma. Dame vida según tu Palabra.
  gun-gun: Yvy rupi xereitya ma. Xemoingo porã ju ke ndeayvuague rami vy.
  agu-BL: Na ok' inc'u'l tan bis o'kl. Poro tak'tzaju' tzatzin swetz chi suki'nt tanu'
    le yi yolu'.
  ilo-ULB: Ti biagko ket nakakapet iti tapok! Ikkannak iti biag babaen iti saom.
  kpg-kpg: Au gu magedaa guu moe i lodo nia gelegele. Haga maaloo ina aga au, gii hai
    be dau hagababa dela ne hai.
  uig-ARA: '|ד| (دالەت) مېنىڭ جېنىم تۇپراققا يېپىشقان؛ سۆز-كالامىڭ بويىچە مېنى يېڭىلاندۇرغايسەن.'
  sus-sus: N na tɔɔrɛ xungbe kui. Yandi, i xa n nakisi i xa masenyi ra.
  pon-2006: I lohdier oh wonohnehr nanpwel; komw ketin kakehleiehda nin duwen omwi
    ketin inoukidahr.
  jae-jae: Aê kapô lêna tauc gaŋgôŋ wao ŋaô, amboac tonaŋ mêŋônam aê sa êtôm, taŋ
    gôjac mata naŋ.
  ksd-ksd: A balagu i ki petep ta ra tobon, Una valagar pa mule iau vardada ma kaum
    tinata.
  tur-YTC: Canım toprağa serildi. Sözün uyarınca dirilt beni!
  bel-N: Прыліпла да пылу душа мая; ажыві мяне паводле слова Твайго.
  kpr-kpr: Namoa atai duboda fatero ambari dae erena, ninda beka gajari ava use na
    sonembe, janje asegaone!
  ind-AYT: Jiwaku melekat pada debu, pertahankan hidupku sesuai dengan firman-Mu.
  yom-yom: Ndivuanda mu mbungi-mbungi ; keba luzingu luama boso buididi mambu maku.
  yut-yut: Nak kɨmbabaŋon yokwisi pokdot. Yaŋ teban tok agɨl uŋun da arɨpmon abɨ pɨdaŋapbo
    aŋteban aki.
  nya-nya: Moyo wanga wakangamira fumbi; tsitsimutseni molingana ndi mawu anu.
  kyg-kyg: Nagupi mafaꞌnemo asagauno aiteno mopafiꞌmo maiꞌniye. Lapa maegauve, huka
    huꞌnana gekamo akame huka alika he tika nato.
  hrv-hrv: '$DALET Moja duša leži u prašini: po riječi svojoj vrati mi život.'
  mps-mps: Augwaligo ena dolama, tǫba aiyaba elaluai. Nago ena hodolama, bomo ma
    mawai, te nago wali po wali pelama tiwai.
  tpi-tpi: Ol i daunim mi na mi slip nogut long graun. Kirapim mi na strongim mi olsem
    yu bin promis.
  dan-1931: I Støvet ligger min Sjæl, hold mig i Live efter dit Ord!
  vie-OVCB: Con bị chìm sâu trong bụi đất, xin làm mới lại đời con theo lời Chúa.
  guj-2017: મારો આત્મા ધૂળ ભેગો થઈ ગયો છે; તમારા વચન પ્રમાણે મને જિવાડો.
  pon-2006A: I lohdier oh wonohnehr nanpwel; komw ketin kakehleiehda nin duwen omwi
    ketin inoukidahr.
  por-BRBSL: Minha alma é depositada no pó. Revive-me de acordo com sua palavra!
  eng-OEBUS: I lie grovelling in the dust; revive me, as you have promised.
  swe-swe: '[Den fjärde hebreiska bokstaven är: ד – Dalet. Tecknet avbildar en öppen
    dörr sedd ovanifrån. Bokstaven representerar att kunna fatta beslut och välja
    rätt väg.] Min själ hålls fast i (följer, är limmad mot) stoftet [denna världen,
    det mänskliga], skynda till mig i enlighet med ditt ord.'
  cth-cth: Ka muitha teh vaiphu dawk rep a kâbet. Na lawk dawk na hring sak haw.
  twi-twi: Woabrɛ me ase ma meda mfutuma mu; kyɛe me nkwa so sɛnea wʼasɛm no te.
  hlt-hlt: Ka hinglu he laipi khuiah kol cakhaw na ol bangla kai n'hing sak.
  tbz-SIM: N duɔ́ mutɑ̃́ɑ̃́ mmiɛkɛ nkɛ, n fòùkùnnɛ kɛ́ndò nhɑ bɛ́immɛ̀.
  msy-2020: Kɨ aremeghasava amua nguazir mɨnemeniabagh iraghu. Eghtɨ nɨn akam mɨkemezɨ
    moghɨn, nɨ na fegh gavgavim ua na danɨngigh.
  dop-dop: Mɑ hotɑ ɑtɛɣɛ. Nyɑ́ tɔm ɩ́ hɑ-m weesuɣu ɩsɩɩ n kɑ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Mən torpağa düşmüşəm, Öz sözünə görə məni həyata qaytar.
  eng-DBY: 'DALETH. My soul cleaveth unto the dust: quicken me according to thy word.'
  hin-2017: मैं धूल में पड़ा हूँ; तू अपने वचन के अनुसार मुझ को जिला!
  wol-KYG: Maa ngi ne ñàyy ci pënd bi, musal ma, yaa ko dige.
  bjr-bjr: Qinee kookoommaki rafaaqa fusaafaqa kuqiraridaqa. Anee aneenna qima afeekaika
    maqoonandee inana qini uqeera qisaa.
  eng-YLT: '[Daleth.] Cleaved to the dust hath my soul, Quicken me according to Thy
    word.'
  kne-kne: Kamanak matmatey, dilikado di kasasaad ko, tongpalem koma din inkarim ta
    somiged kasin di biyag ko.
  eng-WYC-2017: '[Daleth.] My soul cleaved to the pavement; quicken thou me by thy
    word.'
  eng-WMBB: My soul is laid low in the dust. Revive me according to your word!
  zat-NTPS: Zua bénne'du xu'a lu da ste̱be chee̱ xel-la' gute. Be̱n dipa xichaj lázrdawa'
    nen xrtizru'.
  zty-NTPS: Že' be' da' nakkza' zedle dan' zoa' gata'. Bzoa choch yichj ḻáẕda'wa'
    ḻen x̱tižo'o.
  urd-GVH: मेरी जान ख़ाक में दब गई है। अपने कलाम के मुताबिक़ मेरी जान को ताज़ादम कर।
  rug-rug: Namu ele tata pa minate si rau, Mu va toa pule au gua sapu ele va tatara
    nia Goi!
  gaz-gaz: Lubbuun koo biyyootti maxxante; ati akkuma dubbii keetiitti na oolchi.
  fra-LSG: 'Mon âme est attachée à la poussière: Rends-moi la vie selon ta parole!'
  yal-yal: N saxi burunburunni. Siimayaan fi n ma, alo i a falaxi kii naxan yi.
  iou-iou: Wära! Iwanayetä näk nutpäŋ näwat kireŋpewä kehäromina kudup paotak unita
    gäk bian näwetkuno ude täŋkentäŋ namiŋpäŋ kehäromi äneŋi namisi.
  haw-1868: Ua pipili ae ko'u uhane i ka lepo; E hoola mai oe ia'u, e like me kau
    olelo.
  arb-NAV: (أَنَا يَائِسٌ) أَرْقُدُ مُلْتَصِقاً بالتُّرَابِ، فَأَحْيِنِي حَسَبَ وَعْدِكَ.
  ded-ded: Ubaonganango sendunggoc kpeketahema homebeso ande. Ge yoacga dema deserinec,
    imoc modacma kekecna monggoc megborina.
  ewe-ewe: Wotsɔm mlɔ anyigba le ke me, kpɔ nye agbe ta le wò nya la nu.
  eng-LEE: 'DALETH. My soul cleaveth unto the dust: revive thou me according to thy
    word.'
  asm-FB: মোৰ প্রাণ ধুলিত সংলগ্ন; তোমাৰ বাক্য অনুসাৰে মোক সঞ্জীৱিত কৰা।
  sus-A: ﭑ نَ تْورّ شُنفبٍ كُي. يَندِ، عِ شَ ﭑ نَكِسِ عِ شَ مَسٍنيِ رَ.
  fra-SBL: Mon âme est couchée dans la poussière. Ranime-moi selon ta parole !
  hbo-hbo: דָּֽבְקָ֣ה לֶעָפָ֣ר נַפְשִׁ֑י חַ֝יֵּ֗נִי כִּדְבָרֶֽךָ׃
  kik-kik: Ngometio thĩ rũkũngũ-inĩ; tũũria muoyo wakwa kũringana na kiugo gĩaku.
  fra-NCL: 'Mon âme est attachée à la poussière : rends-moi la vie, selon ta parole !'
  cek-AK: Ka hinghaih loe maiphu thungah anghnut sut, na lok baktih toengah na hingsak
    ah.
  cuk-cuk: An san bela-itoged, Be-Anga-Ibmar-Sogsadba be an-ogannoge.
  pma-pma: Nalonge tisa houlu ka namundem sesai. Kitali lat nau li hesuval koa kovat
    kati en selusien onom.
  tel-2017: నా ప్రాణం మట్టి కరిచింది. నీ వాక్కుతో నన్ను బతికించు.
  hat-BSA: Nanm mwen kole rèd nan pousyè a. Fè m leve selon pawòl Ou.
  kos-kos: Nga putatla nu infohk uh ke kutangyukla nga, Tukasyuyak, oana kom tuh wulela
    kac.
  hbo-WLC: דָּֽבְקָ֣ה לֶעָפָ֣ר נַפְשִׁ֑י חַ֝יֵּ֗נִי כִּדְבָרֶֽךָ׃
  ibo-ibo: Mkpụrụobi m na-arapara nʼuzuzu; kpọghachite ndụ m dịka okwu gị si dị.
  ory-ory: ମୋହର ପ୍ରାଣ ଧୂଳିରେ ଲାଗୁଅଛି; ତୁମ୍ଭେ ନିଜ ବାକ୍ୟାନୁସାରେ ମୋତେ ସଚେତ କର।
  chk-chk: Üa konola won pwül moromor, kopwe apöchökülaei usun ka pwon lon om kapas.
  rop-rop: Mi gulijap dai na. YAWEI meigim mi strongbala igin jis laik yubin pramis.
  ukr-1871: До пороху пристала душа моя; оживи мене по слову твому.
  yon-yon: Ne kuu nen okad yiri kankubunoon kowe, eb weng yaambed ne nen ongmebko
    wadkera.
  deu-1951: Meine Seele klebt am Staube; belebe mich nach deiner Verheißung!
  eng-JPS: DALETH. My soul cleaveth unto the dust; quicken Thou me according to Thy
    word.
  srp-1865: Duša moja leži u prahu; oživi me po rijeèi svojoj.
  lug-lug: Nzigweddemu amaanyi, ndi wansi mu nfuufu; nkusaba onzizeemu endasi ng’ekigambo
    kyo bwe kiri.
  heb-heb: דבקה לעפר נפשי חיני כדברך׃
  ben-IRV: আমার প্রাণ ধূলোতে জড়িয়ে আছে, তোমার বাক্য অনুযায়ী আমাকে জীবন দাও।
  ntu-ntu: rtqnge mewetx-zlwzpe x ycpe pipz nzbz-krnge. Ka-mop nzlungr bange, mz nzvz-nqblq-krde
    natqm.
  pan-pan: ਮੇਰੀ ਜਾਨ ਖਾਕ ਵਿੱਚ ਰਲ ਗਈ ਹੈ, ਆਪਣੇ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਮੈਨੂੰ ਜਿਵਾਲ!
  mya-JVB: အကျွန်ုပ် ၏ အသက် သည် မြေမှုန့် ၌ မှီဝဲ လျက် ရှိပါ၏။ နှုတ်ကပတ် တော်အတိုင်း
    အသက်ရှင် စေတော်မူပါ။
  kgf-kgf: Qeri uŋananéŋ gizoŋiguc héima hezac, ackuaʒécga méndacma ni meɋeli némbésémaŋ.
  tte-O: Yabeluko mwa yakenokeno bwatano kauna koina. Kulowaluiyau yoi besiele am
    waloyameli.
  tbg-tbg: Oho, ti kempuka taiqaimanta te konkoma kanta hiqintivi vauro. Are nena
    tiva taana uvara iriharama, ti qaiqaa kempukaiqama timitairaqe ho variare.
  hmo-hmo: Lau moru diho, bona egu vairana be tano ena kahu lalonai. Lohiabada e,
    oiemu gwauhamata hegeregerena lau do oi hamauria.
  zar-NT: Nadinni lu yu böʼ naca cazaʼ. Busubán ládxaʼa, ugunuʼ dxin xtídzuʼu.
  urd-urd: 'मेरी जान ख़ाक में मिल गई: तू अपने कलाम के मुताबिक़ मुझे ज़िन्दा कर।'
  bqc-SIM: Ma nisĩna naa líwa. Ma misi lá ń òwa.
  tcz-CHONGTHU: Keima leivui lah'a kijama kahitai nathu chun neisuhal kittan.
  mar-mar: माझा जीव धुळीस चिकटून आहे; आपल्या वचनाप्रमाणे मला नवजीवन दे.
  isl-isl: Ég er bugaður maður, alveg kominn á kné. Lífgaðu mig með orði þínu!
  hlt-THB: Dekvai awh helh hyt na awm nyng; nak awi amyihna ka hqingnaak ve khoem
    law lah.
  qub-qub: Wañuycänami. Allchacaycachimay ari palabrayquicho aunimashayquino.
  bqp-bqp: Ma gↄ̃ wutɛna zĩtɛ, ǹ ma wɛ̃̀ndi dãkpã lákũ n ò nà.
  hat-hat: Mwen kouche atè nan pousyè a! Ban m' lavi ankò, jan ou te pwomèt la.
  eng-BSB: My soul cleaves to the dust; revive me according to Your word.
  eng-WEBPB: My soul is laid low in the dust. Revive me according to your word!
  kbq-kbq: Nagra kugusopafi urami'na mase'noanki, kagra naneke ka'areti nazeri kasefa
    huo.
  pon-pon: Nen i onon nan pwel; kamana ia duen omui majan.
  nhe-BL: Nelía nimocuesohua hasta nihuetztoc ipan tlaltejpoctli. Xijyancuili noyolis
    ica motlajtol.
  wnc-wnc: Na aminda atnaitakepu tewa kepdakaatang wai siknga pekgat. Siwan ngana
    gata ayawi kekekakut saak tangenake na tapi kekekawit.
  bus-bus: Ma gↄ̃ daɛna tↄↄtɛ, ǹ ma wɛ̃̀ndi dãkpa lán ń ò nà.
  gub-BL: Hema'enukwaw paw hereityk a'e wà. Ywyw a'ar ihe. Hemukàg wi kar neremimume'u
    kwer rupi katete nehe.
