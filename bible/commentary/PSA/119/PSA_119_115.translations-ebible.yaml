verse: PSA.119.115
translations:
  mal-C: അധർമം പ്രവർത്തിക്കുന്നവരേ, എന്നെ വിട്ടകന്നുപോകൂ, ഞാൻ എന്റെ ദൈവത്തിന്റെ കൽപ്പനകൾ
    പാലിക്കട്ടെ!
  deu-TKW: Weicht von mir, ihr Bösewichter, daß ich die Gebote meines Gottes beachte.
  lin-lin: Bato ya misala mabe, bokende mosika na ngai ! Nakotosa mibeko ya Nzambe
    na ngai !
  mmx-mmx: Nemi luvuttadi loklok kakapmek, uto nimi basinge ia, nenia anaba mumu asu
    levempapaase ali at ne Moroa rak.
  eng-LSV: Turn aside from me, you evildoers, || And I keep the commands of my God.
  eng-GNV: 'Away from mee, yee wicked: for I will keepe the commandements of my God.'
  eng-WEBSTER: 'Depart from me, ye evil-doers: for I will keep the commandments of
    my God.'
  nhw-BL: Ma nechtlalcahuica nopa masehualme catli fiero inintlalnamiquilis. Ma amo
    nechcuatotonica pampa na nijnequi nijchihuas catli quiijtohuaj motlanahuatilhua,
    Toteco Dios.
  swh-ONEN: Ondokeni kwangu, ninyi mtendao mabaya, ili niweze kushika amri za Mungu
    wangu!
  bba-bba: Tɔn kɔ̃sobu, i kɑ mɑn tondo, kpɑ n wɑ n Gusunɔ nɛn Yinnin woodɑbɑ swĩi.
  eng-KJVCPB: '(ס) Depart from me, ye evildoers: For I will keep the commandments
    of my God.'
  luo-luo: Ayiuru buta, un jorichogi, mondo arit chike mag Nyasacha!
  aii-aii: ܪܚܘܿܩܘܼܢ ܡܸܢܝܼ، ܝܵܐ ܒܝܼܫܹ̈ܐ، ܕܢܵܛܪܹܢ ܦܘܼܩܕܵܢܹ̈ܐ ܕܐܲܠܵܗ‌ܝܼ.
  meu-meu: Kara dika taumui e, egu amo ba raka oho, bena egu Dirava ena haheḡani baina
    badinadia diba.
  npi-ULB: हे दुष्‍ट काम गर्नेहरू हो, मबाट टाढा होओ, ताकि म आफ्‍नो परमेश्‍वरका आज्ञाहरू
    पालन गर्न सकूँ ।
  yor-yor: Ẹ kúrò lọ́dọ̀ mi, ẹ̀yin olùṣe búburú, kí èmi lè pa àṣẹ Ọlọ́run mi mọ́!
  pes-OPCB: ای بدکاران، از من دور شوید؛ زیرا من احکام خدای خود را بجا می‌آورم.
  tgl-ULB: Lumayo kayo sa akin, kayong mga gumagawa ng masama, para masunod ko ang
    mga kautusan ng aking Diyos.
  nop-nop: Metam kadakaniŋhinit, hidi binabuneŋ. Nu adi Bepaŋne’walaŋ Yodoko Mede
    hogok takalidok nadilat.
  hui-hui: Wali agali mana ko biaga kamiru tí i̱ kogoria nahe pudaba. I̱naga Ngode
    Datagaliwabe bi mana ngago taluwa bialu holebero.
  mya-mya: အ​ခင်း​အ​ပြစ်​ကူး​သူ​တို့"ငါ့​ထံ​မှ​သွား ကြ​လော့။ ငါ​၏​ဘု​ရား​သ​ခင်​ပ​ညတ်​တော်​တို့​ကို
    ငါ​စောင့်​ထိန်း​မည်။
  bod-N: ང་ཡིས་དཀོན་མཆོག་བཀའ་རྣམས་བསྲུང་ནུས༌ཕྱིར། །སྡིག་སྤྱོད་ཅན་རྣམས་ང་དང་འབྲལ་བར༌གྱིས།།
  wsk-wsk: Nina memek betera ko kariimet, tagi talko, se ani aga Kaem ko den karo
    tuekko.
  sna-sna: Ibvai kwandiri, imi vaiti vezvakaipa, kuti ndichengete mirayiro yaMwari
    wangu!
  spa-BLM: Apartaos de mí, malhechores, para guardar los mandamientos de mi Dios.
  cac-cac: Elan̈ec d'a in tz'ey a ex tze c'ulej chucal, yujto in gana tzin c'anab'ajej
    schecnab'il in Diosal.
  swh-ULB: Ondokeni kwangu, ninyi mtendao uovu, ili niweze kuzitii amri za Mungu wangu.
  deu-ELBBK: 'Weicht von mir, ihr Übeltäter: Ich will die Gebote meines Gottes bewahren.'
  mbb-OT: Sikiyu is mezaat is menge vaal, pekeziyui a keniyu, su wey ku metuman is
    menge suǥù te Megbevayè ku.
  mal-2015: എന്റെ ദൈവത്തിന്റെ കല്പനകളെ ഞാൻ പ്രമാണിക്കേണ്ടതിന്നു ദുഷ്കർമ്മികളേ, എന്നെ
    വിട്ടകന്നു പോകുവിൻ.
  gup-gup: Ngurriray, ngudda nawu ngurriwarre bininj! Yuwn bu karriraworren dja ngaye
    ngadjalkurduyime kore God ngardduk nganwokwon.
  rmc-rmc: Tumen, binošna manušale, džan mandar het, hoj te šaj man ľikerav mire Devleskre
    prikazaňjendar.
  nlg-nlg: Kau tokeha itagua, ghau rana vure dika, ge inau ku righitaonighi na lei
    nina vetena nigua na God.
  pes-OPV: ‌ای بدکاران، از من دور شوید! و اوامر خدای خویش را نگاه خواهم داشت.
  ron-1924: Депэртаци-вэ де мине, рэилор, ка сэ пэзеск порунчиле Думнезеулуй меу!
  ben-OBCV: হে অনিষ্টকারীদের দল, আমার কাছ থেকে দূর হও, যেন আমি আমার ঈশ্বরের আদেশ পালন
    করতে পারি।
  som-som: Kuwiinna xumaanta falow, iga taga, Si aan amarrada Ilaahayga u xajiyo.
  eng-ASVBT: Depart from me, ye evildoers, That I may keep the commandments of my
    God.
  mna-mna: Tana niom wal ta kakamam mbulu sananŋana na, koko molo pio. Pa nio leleŋ
    be motoŋ iŋgalŋgal tutu ki Anutu tio mi aŋtoto.
  ita-1885: Ritraetevi da me, maligni; Ed io guarderò i comandamenti del mio Dio.
  eng-ULB: Get away from me, you evil doers, so that I may observe the commandments
    of my God.
  spa-VBL: Déjenme en paz, hombres malvados. Déjenme seguir los mandamientos de mi
    Dios.
  fra-_FOB: Méchants, retirez-vous de moi, et je garderai les commandements de mon
    Dieu!
  mal-mal: എന്റെ ദൈവത്തിന്റെ കല്പനകൾ ഞാൻ പ്രമാണിക്കേണ്ടതിന് ദുഷ്കർമ്മികളേ, എന്നെവിട്ടു
    പോകുവിൻ.
  urd-GVR: Ai badkāro, mujh se dūr ho jāo, kyoṅki maiṅ apne Ḳhudā ke ahkām se lipṭā
    rahūṅgā.
  suz-BL: गो आं परमप्रभु आ शेंतीके पने चबुल, गे मरिम्‍शो पाइबपुकी, आं क्‍येङा ङोन
    लने।।
  eng-NOY: Depart from me, ye evil-doers! For I will keep the commandments of my God.
  ita-1927: Dipartitevi da me, o malvagi, ed io osserverò i comandamenti del mio Dio.
  ckb-ckb: ئەی بەدکارەکان، لێم دوور بکەونەوە، تاکو ڕاسپاردەکانی خودای خۆم پەیڕەو بکەم.
  eng-BBE: Go far from me, you evil-doers; so that I may keep the teachings of my
    God.
  xsi-xsi: Miki kiesaka tamwatami, miki kapile naŋa ku kakâwa kalâ! Naŋa atu apono
    muli pa naneŋgu Maro Kindeni ne tukuŋa.
  kan-OKCV: ನಿಯಮ ಮೀರುವವರೇ, ನನ್ನಿಂದ ತೊಲಗಿರಿ, ನಾನು ನನ್ನ ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಪಾಲಿಸಲು ಬಿಡಿರಿ!
  tam-2017: பொல்லாதவர்களே, என்னைவிட்டு அகன்றுபோங்கள்; என் தேவனுடைய கற்பனைகளை நான்
    கைக்கொள்ளுவேன்.
  spa-RV-1909: Apartaos de mí, malignos; pues yo guardaré los mandamientos de mi Dios.
  ron-BTF: Plecați de la mine, voi făcători de rău, căci voi ține poruncile Dumnezeului
    meu.
  eng-WEBP: Depart from me, you evildoers, that I may keep the commandments of my
    God.
  eng-FBV: Leave me alone, you evil people, and let me keep the commandments of my
    God.
  nld-1939: Weg van mij, zondaars, Laat mij de geboden van mijn God onderhouden!
  nch-BL: Ma nechtalcahuica nopa masehualme cati fiero inintalnamiquilis. Ma amo nechcuatotonica
    pampa na nijnequi nijchihuas cati quiijtohuaj motanahuatilhua, Toteco Dios.
  vie-1934: Hỡi kẻ làm ác, hãy lìa khỏi ta, Để ta giữ điều răn của Đức Chúa Trời ta.
  cha-cha: 'Fañuja guiya guajo jamyo ni y chumogüe manaelaye: para juadadaje y tinago
    Yuusso.'
  hin-CV: अधर्मियो, दूर रहो मुझसे, कि मैं परमेश्वर के आदेशों का पालन कर सकूं!
  eng-OURB: ס (Suru-mimeniy, Depart-from me) Depart from me, you evildoers, that I
    may keep the mitzvot ·instructions· of my God.
  spa-BES: Aléjate de mí, malvados; para que pueda guardar las enseñanzas de mi Dios.
  tdx-tdx: Misitaha amako ry lo-tserekeo! hiambenako o fandilian’ Añaharekoo!
  tha-KJV: แน่ะ เจ้​าคนทำชั่ว ไปเสียจากข้า เพื่อข้าจะรักษาพระบัญญั​ติ​ของพระเจ้าของข้า
  por-BR-2018: Afastai-vos de mim, malfeitores, para que eu guarde os mandamentos
    de meu Deus.
  deu-ELO: 'Weichet von mir, ihr Übeltäter: ich will die Gebote meines Gottes bewahren.'
  eng-WYC-2018: Ye wicked men, bow away from me; and I shall seek the commandments
    of my God. (All ye wicked people, go away from me; so that I can obey my God’s
    commandments.)
  epo-epo: Foriĝu de mi, malbonagantoj; Mi observos la ordonojn de mia Dio.
  gfk-gfk: Muat ira ut na sakena, muat na haan talur iau, waing iau nigi mur ira hartula
    tano nugu God.
  uig-PIN: Mǝn Hudayimning ǝmrlirigǝ ǝmǝl ⱪilixim üqün, Mǝndin neri bolunglar, i rǝzillik
    ⱪilƣuqilar!
  beo-beo: Dili wadela:i hamosu dunu! Gasigama! Na da na Gode Ea hamoma:ne sia:i nabawane
    hamomu.
  tpi-OTNT: Yupela manmeri bilong sin, lusim mi. Mi laik bihainim lo bilong God bilong
    mi.
  hau-SA: Ku rabu da ni, ku masu aikata mugunta, don in kiyaye umarnan Allahna!
  udu-udu: Iiku/ mo ’peni aha/ mo um kun mii to kun ta thus ki thus mo, ki aha/ mina
    ’taki dhu gwoŋḵan ma Arumgimis pem kun ’kwarkunu mo.
  uig-LAT: Men Xudayimning emrlirige emel qilishim üchün, Mendin néri bolunglar, i
    rezillik qilghuchilar!
  nde-nde: Sukani kimi lina benzi bobubi, ukuze ngikwazi ukugcina imilayo kaNkulunkulu
    wami!
  ton-ton: '‌ʻAlu ʻiate au, ʻakimoutolu ʻoku fai kovi: he te u fai ki he ngaahi fekau
    ʻa hoku ʻOtua.'
  ces-1613: Odstuptež ode mne nešlechetníci, abych ostříhal přikázaní Boha svého.
  eng-WMB: Depart from me, you evildoers, that I may keep the commandments of my God.
  tam-TCV: அக்கிரம செய்கைக்காரே, என்னைவிட்டு அகன்றுபோங்கள், நான் என் இறைவனின் கட்டளைகளைக்
    கைக்கொள்ளுவேன்!
  ceb-ULB: Palayo gikan kanako, kamong mga nagabuhat ug daotan, aron matuman ko ang
    mga sugo sa akong Dios.
  pol-UBG: Odstąpcie ode mnie, złoczyńcy, będę strzegł przykazania mojego Boga.
  urd-GVU: اے بدکارو، مجھ سے دُور ہو جاؤ، کیونکہ مَیں اپنے خدا کے احکام سے لپٹا رہوں
    گا۔
  eng-OEBCW: Begone, you wicked people, I will keep the commands of my God.
  deu-1912: Weichet von mir, ihr Boshaften! Ich will halten die Gebote meines Gottes.
  kan-2017: ದುಷ್ಟರೇ, ತೊಲಗಿರಿ, ನನ್ನ ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಳ್ಳುವೆನು.
  yap-yap: Gimed e girdi’ ni tadenen, mu pired u palog rog. Ya bay ug fol ko tin ke
    tay e Got rog chiylen.
  hlt-MCSB: Thaehuet rhoek te kai lamloh nong lamtah ka Pathen kah olpaek te ka kueinah
    eh.
  mdy-ETH: ታ ፆኦዛሢኮ ዎጎ ታኣኒ ካፓንዳጉዲ ዒንሢ ፑርቶ ዓሳ ታ ኮራፓ ሃኩዋቴ።
  twi-ASANTE: Momfiri me so nkɔ, mo nnebɔneyɛfoɔ, na menni me Onyankopɔn mmaransɛm
    so!
  eng-WEBU: Depart from me, you evildoers, that I may keep the commandments of my
    God.
  spa-PDDPT: Apártense de mí, perversos, Para que yo observe los Mandamientos de mi
    ʼElohim.
  gun-gun: Mba'emo vai rupi pendekuai va'e, pejepe'a ke xea gui. Xee ma ajapoxe Xeruete
    ojapo uka va'e.
  agu-BL: Ma yi e' cyeru', yi e'u' mal nak, chiẍkans len quibu' swe'j na na waj no'c
    tan banle'n tane'n yi ca'wl yi wetz Wajcaw yi inRyosil.
  ilo-ULB: Umadayokayo kaniak, dakayo nga agar-aramid iti kinadakes, tapno matungpalko
    dagiti bilbilin ti Diosko.
  kpg-kpg: Goodou go digau huaidu, goodou hula gi daha mo au. Au ga daudali nia haganoho
    a dogu God.
  uig-ARA: مەن خۇدايىمنىڭ ئەمرلىرىگە ئەمەل قىلىشىم ئۈچۈن، مەندىن نېرى بولۇڭلار، ئى
    رەزىللىك قىلغۇچىلار!
  sus-sus: Wo wo masiga n na, wo tan mixi kobie, alako n xa Ala xa yaamarie ratinmɛ.
  pon-2006: Kumwail me dipan akan, kumwail kohkohweisang ie. I pahn kapwaiada kosonned
    kan en ei Koht.
  jae-jae: Amac lau secwaga, akac taôm sa naamoa jaêc. Aê gabe jamansaŋ ŋoc Anôtônê
    biŋsu.
  ksd-ksd: Avat a vana kan iau, avat a umana tena pait ra kaina, Upi ina torom ta
    ra lavur vartuluai kai kaugu God.
  tur-YTC: Uzak durun benden, Ey siz kötülük edenler. Ta ki, Tanrım’ın buyruklarını
    tutabileyim.
  bel-N: Адыйдзіце ад мяне, злачынцы, каб я мог захоўваць прыказаньні Бога майго.
  kpr-kpr: Ari ekoko embo nemokena resena, na dodo darige ajagha yasivu! Na God tumonde
    baingheraena, aimi rea sisira ava amingarena.
  ind-AYT: Pergi dariku, hai para penjahat, supaya aku dapat memelihara perintah-perintah
    Allahku.
  yom-yom: Bika luthatukila beno batu lueti vanga mambu mambimbi ; muingi ndikeba
    zithumunu zi Nzambi ama.
  yut-yut: Yokwi pakpak mɨŋat amɨnyo ji nepmaŋ dekgɨt. Piŋkopno dakon gen teban guramɨt
    do nandɨsat.
  nya-nya: Chokani kwa ine, inu anthu ochita zoyipa, kuti ndisunge malamulo a Mulungu
    wanga!
  kyg-kyg: Hosu kavaꞌmo nehaya vayaꞌmogitapae, huꞌna, nagaetegatiꞌmo ataletapa viyo.
    Gotiꞌnimoꞌmo hiyo, huno huꞌniya gemo akame huguve.
  hrv-hrv: 'Odstupite od mene, zlikovci: držat ću zapovijedi Boga svoga.'
  mps-mps: Dage dwai sęgę sabo we bidigo ena tagalao. Eno ena Godigo bomai po wali
    painogo homu ebo dao.
  tpi-tpi: Yupela manmeri bilong sin, lusim mi. Mi laik bihainim lo bilong God bilong
    mi.
  dan-1931: Vig fra mig, I, som gør ondt, jeg vil holde min Guds Bud.
  vie-OVCB: Người ác hiểm, hãy tránh xa ta, Để ta giữ các điều răn của Đức Chúa Trời
    ta.
  guj-2017: દુષ્ટ મનવાળા માણસો મારાથી દૂર રહો, કે જેથી હું મારા ઈશ્વરની આજ્ઞાઓ પાળું.
  pon-2006A: Kumwail me dipan akan, kumwail kohkohweisang ie. I pahn kapwaiada kosonned
    kan en ei Koht.
  por-BRBSL: Partem de mim, seus malfeitores, que eu possa guardar os mandamentos
    de meu Deus.
  eng-OEBUS: Begone, you wicked people, I will keep the commands of my God.
  swe-swe: Vik bort(stig åt sidan) från mig, ni som gör det onda, så jag [obehindrat]
    kan hålla (skydda, vakta, lyda) min Guds (Elohims) bud.
  cth-cth: Nangmouh hawihoehnae kasaknaw kai koehoi kâkhoe awh. Bangkongtetpawiteh,
    ka Cathut e kâpoelawknaw dueng doeh ka pâkuem han.
  twi-twi: Mumfi me so nkɔ, mo nnebɔneyɛfo, na minni me Nyankopɔn mmara nsɛm so!
  hlt-hlt: Thaehuet rhoek te kai lamloh nong lamtah ka Pathen kah olpaek te ka kueinah
    eh.
  tbz-SIM: Díndi bɛnitiyɛibɛ fũtɛnɛ̀ m borɛ̀. Kɛ̀ dɛ̀ɛ yie nkɛ̀ nní ntũ n Yiɛ̀ nKuyie
    ntɑnnɔ̀.
  msy-2020: Ia gumazamizir arazir kurabagh amiba ia na gitagh. Eghtɨ kɨ uan Godɨn
    Akar Gavgavibar gɨn mangam.
  dop-dop: Asɑɣɑɑ mɛ ɩ́ hɑtələnɑ-m. Ɩlɛnɑ mɑ́ tɔkɩ mɑ Ɩsɔ kiiŋ.
  azb-azb: Siz ey pislər, məndən uzaq olun! Qoy Allahımın əmrlərinə əməl edim.
  eng-DBY: Depart from me, ye evil-doers; and I will observe the commandments of my
    God.
  hin-2017: हे कुकर्मियों, मुझसे दूर हो जाओ, कि मैं अपने परमेश्वर की आज्ञाओं को पकड़े
    रहूँ!
  wol-KYG: Yeen ñiy def lu bon, xiddileen ma, ba ma sàmmonteek sama santaaney Yàlla.
  bjr-bjr: Innee mandoosana maree mariasa qini daaqaqari nianasaa fifuaqa. Qinee qeeqa
    Anutuna naamuaqira ufamau fuanaura.
  eng-YLT: Turn aside from me, ye evil-doers, And I keep the commands of my God.
  kne-kne: Dakayo amin ay managbasol, komaan kayo, ta say tongpalek din bilbilin Diyos
    ko.
  eng-WYC-2017: Ye wicked men, bow away from me; and I shall seek the command-ments
    of my God.
  eng-WMBB: Depart from me, you evildoers, that I may keep the commandments of my
    God.
  zat-NTPS: Le gucuasa naga zua', le'e, benne' we̱n da cale̱la, lawe' da tu gúnzqueza'
    ca bdxixruj bea Dios chia'.
  zty-NTPS: Le kwas gan zoa', ḻe'e, benne' wen da' ẕinnj ka', dan' gónteza' ka bchi'le
    Dios chia' neto'.
  urd-GVH: ऐ बदकारो, मुझसे दूर हो जाओ, क्योंकि मैं अपने ख़ुदा के अहकाम से लिपटा रहूँगा।
  rug-rug: Mi taloa koa rau gamu doduru pu tavete va kaleana. Arau si kaqu va tabe
    i sari na tinarae tanisa qua Tamasa.
  gaz-gaz: Akka ani ajajawwan Waaqa koo eeguuf, isin warri waan hamaa hojjettan narraa
    fagaadhaa!
  fra-LSG: Éloignez-vous de moi, méchants, Afin que j’observe les commandements de
    mon Dieu!
  yal-yal: Ɛ tan fe ɲaxi rabane, ɛ ɛ masiga n na, alogo n xa n ma Alaa yamarine suxu.
  iou-iou: Ai! Waki täŋpani in nabä kätäŋpeŋ kut! Näk Anutuna täŋo jukumani iwarayäŋ
    nadätat!
  haw-1868: E hele aku oukou, e ka poe hewa, mai o'u aku; No ka mea, e malama no wau
    i kou kanawai. e Iehova,
  arb-NAV: ابْتَعِدُوا عَنِّي يَا فَاعِلِي الشَّرِّ، فَأَحْفَظَ وَصَايَا إِلَهِي.
  ded-ded: Ni Anutunaac nonoyoac modacbadeac negenduae. Yarengic ngeni imocac wanuma
    kembisia.
  ewe-ewe: Mite ɖa le gbɔnye, mi nu vlo wɔlawo, be mate ŋu alé nye Mawu ƒe sewo me
    ɖe asi!
  eng-LEE: Depart from me, ye evildoers, that I may keep the commandments of God.
  asm-FB: হে কু-কার্য কৰা লোক, মোৰ ওচৰৰ পৰা দূৰ হোৱা; মই মোৰ ঈশ্বৰৰ আজ্ঞাবোৰ পালন
    কৰিম।
  sus-A: وٌ وٌ مَسِفَ ﭑ نَ، وٌ تَن مِشِ كٌبِيٍ، عَلَكٌ ﭑ شَ عَلَ شَ يَامَرِيٍ رَتِنمّ.
  fra-SBL: Éloignez-vous de moi, méchants, afin que je puisse garder les commandements
    de mon Dieu.
  hbo-hbo: סֽוּרוּ־מִמֶּ֥נִּי מְרֵעִ֑ים וְ֝אֶצְּרָ֗ה מִצְוֹ֥ת אֱלֹהָֽי׃
  kik-kik: Njehererai, inyuĩ eeki ũũru, nĩguo ngĩrũmie maathani ma Ngai wakwa!
  fra-NCL: Retirez-vous de moi, méchants, et j’observerai les commandements de mon
    Dieu.
  cek-AK: Nangcae kahoih ai hmuen sah kaminawk, kai khae hoi tacawt oh; ka Sithaw
    mah paek ih loknawk to ka pazui han.
  cuk-cuk: “¡Dule-isganamar, be angi bangue! An-Bab-Dummad-Igar-Mamaidba an nanabied.”
  tel-2017: నేను నా దేవుని ఆజ్ఞలను అనుసరిస్తాను. దుర్మార్గం జరిగించే వారంతా నా నుండి
    తొలిగిపొండి.
  hat-BSA: Kite mwen, malfektè, pou m kab swiv kòmandman a Bondye mwen yo.
  kos-kos: Mwet koluk, kowos fahla likiyu. Nga ac fah akos ma sap lun God luk.
  hbo-WLC: סֽוּרוּ־מִמֶּ֥נִּי מְרֵעִ֑ים וְ֝אֶצְּרָ֗ה מִצְוֺ֥ת אֱלֹהָֽי׃
  ibo-ibo: Sitenụ nʼebe m nọ pụọ, unu ndị na-eme ihe ọjọọ, ka m nwee ike idebe iwu
    niile nke Chineke m!
  ory-ory: ହେ କୁକର୍ମକାରୀମାନେ, ମୁଁ ଯେପରି ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାସବୁ ପାଳି ପାରିବି, ଏଥିପାଇଁ
    ମୋʼ ନିକଟରୁ ଦୂର ହୁଅ।
  chk-chk: Oupwe sü seniei, ämi chon föri mine a ngau, pwe üpwe aleasochisi än ai
    Kot kewe allük.
  rop-rop: Yumob nogudbala pipul, yumob gowei brom mi. Ai garra teiknodis oni langa
    detlot lowa blanga main God.
  ukr-1871: Ідїть геть від мене, ви беззаконні, а я хоронити му заповідї Бога мого.
  yon-yon: Miin arewa kamenabidan, ne yaa angkanime, kwananiib kuu ne Godbed kwanime
    andi ye weng kuu awinaniin.
  deu-1951: Weichet von mir, ihr Übeltäter, daß ich die Gebote meines Gottes befolge!
  eng-JPS: Depart from me, ye evildoers; that I may keep the commandments of my God.
  srp-1865: Idite od mene, bezakonici! I èuvaæu zapovijesti Boga svojega.
  lug-lug: Muve we ndi mmwe abakola ebitali bya butuukirivu, mundeke nkwate ebiragiro
    bya Katonda wange.
  heb-heb: סורו ממני מרעים ואצרה מצות אלהי׃
  ben-IRV: মন্দ কাজকরীরা, আমার কাছ থেকে দূর হও; যাতে আমি আমার ঈশ্বরের আদেশ সকল পালন
    করতে পারি।
  ntu-ntu: Esablqtix kxdrka'-ngrng Murde navz-nqblqx nqmq krm.
  pan-pan: ਹੇ ਬਦਕਾਰੋ, ਮੇਰੇ ਕੋਲੋਂ ਦੂਰ ਹੋਵੋ, ਕਿ ਮੈਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮਾਂ ਨੂੰ ਮੰਨਾਂ!
  mya-JVB: ဒုစရိုက် ကို ပြုသောသူတို့၊ ငါ့ ထံ မှ ဖယ်သွား ကြ။ ငါ သည် ဘုရား သခင်၏ ပညတ်
    တော်တို့ကို ကျင့် စောင် မည်။
  kgf-kgf: Biria meme ini wainémma keŋgic. Ni imi Anutunawac héna ac niŋtoho wammaŋ.
  tte-O: Komiu tomo naenaeli, kwalogabaegau. Yagu Yaubada ana walo kani yaobigaili.
  tbg-tbg: Ne qora okara auti variaka, te iainanaihai qaqirake vuate. Te tenta Variqavano
    uva tivakero vataira iriqi virera.
  hmo-hmo: Umui kara dika taudia e, lau dekena amo do umui raka siri, badina lau ese
    Dirava ena taravatu lau ura badinaia.
  zar-NT: Guliʼcuíta ga zoaʼ, libíʼiliʼ ruáʼaliʼ döʼ, tuʼ gunaʼ ca taʼnná le gunná
    bëʼë Xanaʼ Dios.
  urd-urd: ऐ बदकिरदारो! मुझ से दूर हो जाओ, ताकि मैं अपने ख़ुदा के फ़रमान पर'अमल करूँ!
  bqc-SIM: À gomala vãikɛnaↄ, kɛ́ mà zĩkɛ ma Lua yãdilɛaↄwa.
  tcz-CHONGTHU: Milung gilouho keija kon in potdoh'un, ajeh chu keiman ka Yahweh Pakai
    thupeh hohi kajuinom e.
  mar-mar: वाईट करणाऱ्यांनो माझ्यापासून दूर जा, यासाठी की, मी आपल्या देवाच्या आज्ञा
    पाळीन.
  isl-isl: Burt frá mér, þið illgjörðamenn! Reynið ekki að fá mig til að óhlýðnast
    boðorðum Guðs.
  hlt-THB: Nangmih ik-oeih che ak saikhqi, ka ven awhkawng cet lah uh, ka Khawsak
    awipeekkhqi ngai na lah vang!
  qub-qub: ¡Mana allita rurajcuna ñaupäpita witicuy! Nogaga Diosnëpa mandamintuntami
    cumlishaj.
  bqp-bqp: À gomala ákↄ̃nↄ yãvãnikɛrinↄ de màgↄ̃ ma Luda yãditɛnanↄ kũna.
  hat-hat: Wete kò nou sou mwen, bann mechan, pou m' ka obeyi kòmandman Bondye mwen
    an.
  eng-BSB: Depart from me, you evildoers, that I may obey the commandments of my God.
  eng-WEBPB: Depart from me, you evildoers, that I may keep the commandments of my
    God.
  kbq-kbq: Tamagra kefo avu'ava zama nehaza vahe'mota, nagrira natareta viho. Na'ankure
    nagra Anumzanimofo kasege amage ante'naku nehue.
  pon-pon: Komail me jued akan en muei jan ia! I men apapwali kujoned en ai Kot akan.
  nhe-BL: Ma nechtlalcahuica nopa tlacame tlen fiero inintlalnamiquilis. Ma ax nechcuatotonica
    pampa na nijnequi nijchihuas tlen quiijtohuaj motlanahuatilhua, Toteco Dios.
  wnc-wnc: Ginu waiaknga tasiya amin, na napmanong. Na Anutunatane mama wamna tawanangge
    nataat.
  bus-bus: À gumala a zaakɛrinↄ lɛ màgↄ̃ ma Luda yãdiɛnanↄ kũna.
  gub-BL: Petyryk ihewi nehe, ikatu 'ym ma'e iapo har wà. Aruzar putar Tupàn hezar
    hemiapo kar nehe.
