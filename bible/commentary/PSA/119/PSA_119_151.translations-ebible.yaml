verse: PSA.119.151
translations:
  mal-C: എന്നിട്ടും യഹോവേ, അവിടന്ന് എനിക്കു സമീപസ്ഥനാണ്, അവിടത്തെ കൽപ്പനകളെല്ലാം സത്യംതന്നെ.
  deu-TKW: aber du bist nahe, Jahwe, und alle deine Gebote sind Wahrheit.
  lin-lin: Nzokande Yo, Yawe, ozali pene, mpe mibeko na Yo nyonso ezali bosolo.
  mmx-mmx: Ketla nenu Leeme Silok uk lok auret mun ia, la nom axap levempapaase ali
    ram i ruturun amisik.
  eng-LSV: You [are] near, O YHWH, || And all Your commands [are] truth.
  eng-GNV: 'Thou art neere, O Lord: for all thy commandements are true.'
  eng-WEBSTER: Thou art near, O LORD; and all thy commandments are truth.
  nhw-BL: Pero ta tinoTeco tiitztoc nonechca. Nochi motlanahuatilhua senquistoc melahuac.
  swh-ONEN: Ee Bwana, hata hivyo wewe u karibu, na amri zako zote ni za kweli.
  bba-bba: Wunɛ Yinni Gusunɔ, ɑ wɑ̃ɑwɑ nɛn turuku. Wunɛn ɡɑri yi sɑ̃ɑwɑ ɡem.
  eng-KJVCPB: (ק) Thou art near, O Lord; And all thy commandments are truth.
  luo-luo: In to in machiegni, yaye Jehova Nyasaye, kendo chikeni duto gin adier.
  aii-aii: ܩܘܼܪܒܵܐ ܝܘܸܬ ܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ، ܘܫܪܵܪܵܐ ܝܢܵܐ ܟܠܵܝܗ‌ܝ ܦܘܼܩܕܵܢܘܼ̈ܟ݂.
  meu-meu: A oi, Iehova e, oi na kahira-kahira, bona emu haheḡani iboudiai na momomo-kakani.
  npi-ULB: हे परमप्रभु, तपाईं नजिक हुनुहुन्छ र तपाईंका सबै आज्ञा भरपर्दा छन् ।
  yor-yor: Síbẹ̀ ìwọ wà ní tòsí, Olúwa, àti gbogbo àṣẹ rẹ jẹ́ òtítọ́.
  pes-OPCB: اما ای خداوند، تو در کنار من هستی. همهٔ احکام تو حقیقت است.
  tgl-ULB: Ikaw ay malapit, Yahweh, at lahat ng mga kautusan mo ay mapagkakatiwalaan.
  nop-nop: Iŋgoŋ Yahwe, du adi nehitubu-dula tiŋa yamaiŋgoŋ hatilaŋ, eŋ Yodoko Medegedi
    adi biyagoŋ hogohogok.
  hui-hui: Anduane Homogo-o í̠naga bi mana bibahende henene wiaabo haga ngelowa í̠ni
    i̱ kogoha kaware haabo kegoni.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား" ကိုယ်​တော်​ရှင်​သည်​ကွန်​တော်​မျိုး​၏​အ​နီး​တွင်
    ရှိ​တော်​မူ​ပါ​၏။ ပ​ညတ်​တော်​ရှိ​သ​မှ​တို့​သည်​မှန်​ကန်​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཉིད་ཉེ་བར༌བཞུགས། །ཁྱེད་ཀྱི་བཀའ་ནི་ཐམས་ཅད་བློས་ཐུབ༌ཡིན།།
  wsk-wsk: Bare Yawe, ni ani agarak pingi baga se aga sangorsam, se nika den suen
    la mu nunguning la.
  sna-sna: Asi imi muri pedyo, Jehovha, uye mirayiro yenyu yose ndeyezvokwadi.
  spa-BLM: Tú estás cerca, Yahvé. Todos tus mandamientos son la verdad.
  cac-cac: A achxo pax Mamin, te lac'an ayach eq'ui, yelton val syal masanil a checnab'il.
  swh-ULB: Wewe uko karibu, Yahwe, na amri zako ni za kuaminika.
  deu-ELBBK: Du bist nahe, HERR; und alle deine Gebote sind Wahrheit.
  mbb-OT: Piru uvey ka kayi te kediey, Nengazen; ne egkeseriǥan is langun he menge
    suǥù nu.
  mal-2015: യഹോവേ, നീ സമീപസ്ഥനാകുന്നു; നിന്റെ കല്പനകൾ ഒക്കെയും സത്യം തന്നേ.
  gup-gup: Dja ngudda nawu Yawey yidjaldarnhdi kore ngaye. Mak manbu mankarre ke makka
    mandjalwoybuk rowk.
  rmc-rmc: ale tu, RAJEJA, sal paš ma a savore tire prikazaňja hine čačipnaskre.
  nlg-nlg: Lord, Ighoe to mua kabu hau, mana nimua na lei vetena soko tara utuni.
  pes-OPV: ‌ای خداوند تو نزدیک هستی وجمیع اوامر تو راست است.
  ron-1924: Дар Ту ешть апроапе, Доамне, ши тоате порунчиле Тале сунт адевэрул.
  ben-OBCV: তবুও হে সদাপ্রভু, তুমি কাছেই আছ, আর তোমার আজ্ঞাগুলি সত্য।
  som-som: Rabbiyow, adigu waad dhow dahay, Oo amarradaada oo dhammuna waa wada run.
  eng-ASVBT: Thou art nigh, O Jehovah; And all thy commandments are truth.
  mna-mna: Tamen Yooba, nu mbotmbot kolouŋana pio. Mi tutu ku ta boozomen, ina ŋonoono
    men. Tana irao aŋdemeere mi aŋpase pa kat.
  ita-1885: O Signore, tu sei vicino; E tutti i tuoi comandamenti son verità.
  eng-ULB: You are near, Yahweh, and all your commandments are trustworthy.
  spa-VBL: Pero tú, Señor, estás aquí a mi lado. Todos tus mandamientos son verdaderos.
  fra-_FOB: Tu es proche, ô Éternel, et tous tes commandements sont la vérité.
  mal-mal: യഹോവേ, അങ്ങ് സമീപസ്ഥനാകുന്നു; അങ്ങയുടെ കല്പനകൾ സകലവും സത്യം തന്നെ.
  urd-GVR: Ai Rab, tū qarīb hī hai, aur tere ahkām sachchāī haiṅ.
  suz-BL: तन्‍न परमप्रभु यावे, गे आं नेक्‍था बाक्‍नीनी। इन शेंशो लोव़ नेल्‍ल थमा बाक्‍ब।
  eng-NOY: Yet thou art near, O LORD! And all thy commandments are truth!
  ita-1927: Tu sei vicino, o Eterno, e tutti i tuoi comandamenti son verità.
  ckb-ckb: بەڵام ئەی یەزدان، تۆ زۆر نزیکیت، هەموو ڕاسپاردەکانت ڕاستن.
  eng-BBE: You are near, O Lord; and all your teachings are true.
  xsi-xsi: Andeta Yova Kindeni, nokoni uru kumo naŋa tiniŋgu laiti, aku asama tu noko
    ne tukuŋa rârâni nde mao kanaŋo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಸಮೀಪವಾಗಿದ್ದೀರಿ, ನಿಮ್ಮ ಆಜ್ಞೆಗಳೆಲ್ಲಾ ಸತ್ಯವಾಗಿವೆ.
  tam-2017: யெகோவாவே, நீர் அருகில் இருக்கிறீர்; உமது கற்பனைகளெல்லாம் உண்மை.
  spa-RV-1909: Cercano estás tú, oh Jehová; y todos tus mandamientos son verdad.
  ron-BTF: Tu ești aproape, DOAMNE; și toate poruncile tale sunt adevăr.
  eng-WEBP: You are near, LORD. All your commandments are truth.
  eng-FBV: But you, Lord, are close beside me; all your commandments are true.
  nld-1939: Maar Gij ook, Jahweh, zijt nabij, En waarachtig zijn al uw geboden;
  nch-BL: Pero ta tinoTeco tiitztoc nonechca. Nochi motanahuatilhua senquisa melahuac.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài ở gần; Các điều răn Ngài là chân thật.
  cha-cha: Jago jijot jao, O Jeova; yan todo y tinagomo sija minagajet.
  hin-CV: फिर भी, याहवेह, आप मेरे निकट हैं, और आपके सभी आदेश प्रामाणिक हैं.
  eng-OURB: ק (Karob, Are near) You are near, Adonai. All your mitzvot ·instructions·
    are truth.
  spa-BES: Estás cerca, oh Señor; y todas tus enseñanzas son verdaderas.
  tdx-tdx: Marine irehe ry Iehovà, naho hene to o fandilia’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แต่​พระองค์​ทรงสถิตใกล้ และพระบัญญั​ติ​ทั้งสิ้นของพระองค์​ก็​จริง
  por-BR-2018: Porém tu, SENHOR, estás perto de mim ; e todos os teus mandamentos
    são verdade.
  deu-ELO: Du bist nahe, Jehova; und alle deine Gebote sind Wahrheit.
  eng-WYC-2018: Lord, thou art nigh; and all thy ways be truth. (Lord, thou art near;
    and all thy commandments be true.)
  epo-epo: Proksima Vi estas, ho Eternulo; Kaj ĉiuj Viaj ordonoj estas vero.
  gfk-gfk: Watong, augu at ken hutet, ma ira num hartula i tutun.
  uig-PIN: I Pǝrwǝrdigar, Sǝn manga yeⱪin turisǝn; Barliⱪ ǝmrliring ⱨǝⱪiⱪǝttur.
  beo-beo: Be Hina Gode! Di da na gadenene lela, amola Dia hamoma:ne sia:su da eso
    huluane dialumu.
  tpi-OTNT: Tasol Bikpela, yu stap klostu long mi, na olgeta lo bilong yu i tru tasol.
  hau-SA: Duk da haka kana kusa, ya Ubangiji, kuma dukan umarnanka gaskiya ne.
  udu-udu: Hili /e a’di i’disha’dish mo, ayy Tap̱a, dhali aris gwoŋḵan pini ’baar
    kun ’kwarkunu mo tani uni ta kuŋ gana/ mo be.
  uig-LAT: I Perwerdigar, Sen manga yéqin turisen; Barliq emrliring heqiqettur.
  nde-nde: Ikanti useduze, wena Thixo, lemilayo yakho yonke iqinisile.
  ton-ton: ‌ʻOku ke ofi mai, ʻE Sihova; pea ʻoku moʻoni hoʻo ngaahi fekau kotoa pē.
  ces-1613: Ty blíže jsi, Hospodine; nebo všecka přikázaní tvá jsou pravda.
  eng-WMB: You are near, LORD. All your commandments are truth.
  tam-TCV: என்றாலும் யெகோவாவே, நீர் அருகே இருக்கிறீர்; உமது கட்டளைகள் எல்லாம் உண்மை.
  ceb-ULB: Haduol ka, Yahweh, ug kasaligan ang tanan mong mga sugo.
  pol-UBG: Blisko jesteś, PANIE, i wszystkie twoje przykazania są prawdą.
  urd-GVU: اے رب، تُو قریب ہی ہے، اور تیرے احکام سچائی ہیں۔
  eng-OEBCW: but near, too, are you, O Lord, and all your commandments are trusty.
  deu-1912: HERR, du bist nahe, und deine Gebote sind eitel Wahrheit.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ನನ್ನ ಹತ್ತಿರವೇ ಇರುವೆ, ನಿನ್ನ ಆಜ್ಞೆಗಳೆಲ್ಲಾ ಯಥಾರ್ಥವಾಗಿವೆ.
  yap-yap: Machane gur, SOMOL, e ga bay u chireg ma gubin e tin mog ni ngan rin’ e
    dabi m’ay bi’id.
  hlt-MCSB: BOEIPA namah na yoei dongah na olpaek boeih khaw oltak la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ጋዓንቴ ዑኬኬ፤ ዓይሢፃኣ ኔኤሲ ቢያ ጎኔኬ።
  twi-ASANTE: Ao Awurade, wo deɛ, wobɛn me, na wo mmaransɛm nyinaa yɛ nokorɛ.
  eng-WEBU: You are near, LORD. All your commandments are truth.
  spa-PDDPT: Tú, oh Yavé, estás cerca, Y todos tus Mandamientos son verdad.
  gun-gun: Senhor, mombyry e'ỹ ndee reiko, rejapo uka va'ekue ma anhetẽ va'e meme.
  agu-BL: Ma yi ilu' teru' Ta', naka'j cu'n atu' tzinxlaj nin qui'c mu'ẍ paltil yi
    e'chk ca'wlu'.
  ilo-ULB: Asidegka, O Yahweh, ket mapagtalkan dagiti amin a bilbilinmo.
  kpg-kpg: Gei goe e hoohoo mai gi dogu baahi, meenei Dimaadua, gei au helekai huogodoo
    le e noho hua beelaa.
  uig-ARA: ئى پەرۋەردىگار، سەن ماڭا يېقىن تۇرىسەن؛ بارلىق ئەمرلىرىڭ ھەقىقەتتۇر.
  sus-sus: Kɔnɔ i tan Alatala, i makɔrɛ n na, i xa yaamarie findixi nɔndi nan na.
  pon-2006: Ahpw maing KAUN, komwi ketiket limwahi, oh sapwellimomwi mahsen koaros
    me poatopoat.
  jae-jae: Ma aôm Apômtau, tec gômoa aê ŋagala ma aômnêm biŋsu samob kêtu biŋŋanô.
  ksd-ksd: Luluai, u ti ki maravai, Ma kaum lavur vartuluai dia dovot.
  tur-YTC: Sen yakınsın, ey Yahve. Buyruklarının tümü gerçektir.
  bel-N: Але блізка Ты, ГОСПАДЗЕ, і ўсе прыказаньні Твае — праўда.
  kpr-kpr: Arie Bajari, nimo nanda tinguda iresa, a kotugo, ninda geka rea sisesa
    ava isambu beká ava nembori, tano tefori.
  ind-AYT: Akan tetapi, Engkau dekat, ya TUHAN, dan semua perintah-Mu adalah benar.
  yom-yom: Muaki, ngeyo widi wufikama, a Yave ayi zithumunu ziaku zioso zidi zikiedika.
  yut-yut: Mani Yawe, gak nak da kapmatjok egɨsal. Ae gen teban morapgo uŋun bamɨsi
    gɨn.
  nya-nya: Koma Inu Yehova muli pafupi, malamulo anu onse ndi woona.
  kyg-kyg: O Ala kava nene, huꞌna, kagaemo nahaopaleꞌmo maiꞌnanagenoꞌaeꞌmo muki gekamo
    hiyo, huka huꞌnana gekamo alagi lama gemo haneꞌniye.
  hrv-hrv: A ti si blizu, Jahve, i vjerne su sve zapovijedi tvoje.
  mps-mps: Tiali goli, Genuai Bidi, nage ena pąde bidibao, tama nago hasegelesiąbo
    bomo yai po tigidali te mu po naga elalubao.
  tpi-tpi: Tasol Bikpela, yu stap klostu long mi, na olgeta lo bilong yu i tru tasol.
  dan-1931: Nær er du, o HERRE, og alle dine Bud er Sandhed.
  vie-OVCB: Chúa Hằng Hữu ơi, xin Ngài ở bên con, điều răn Ngài hoàn toàn chân thật.
  guj-2017: હે યહોવાહ, તમે મારી નજદીક છો અને તમારી સર્વ આજ્ઞાઓ સત્ય છે.
  pon-2006A: Ahpw maing KAUN, komwi ketiket limwahi, oh sapwellimomwi mahsen koaros
    me poatopoat.
  por-BRBSL: Você está perto, Yahweh. Todos os seus mandamentos são verdadeiros.
  eng-OEBUS: but near, too, are you, O Lord, and all your commandments are trusty.
  swe-swe: Du är nära Herre (Jahve) och alla dina budord är sanna.
  cth-cth: Oe BAWIPA, nang teh na hnai teh, nange kâpoelawknaw teh lawkkatang doeh.
  twi-twi: Awurade, wo de, wobɛn me, na wo mmara nsɛm nyinaa yɛ nokware.
  hlt-hlt: BOEIPA namah na yoei dongah na olpaek boeih khaw oltak la om.
  tbz-SIM: Fɔ̃́ n Yiɛ̀ nKuyie nhɑ n tɔ́kɛ́nɛ̀mu, ɑ tɑnnɔ̀ yɛmɔu tú timɔ́mmɔnti nti.
  msy-2020: Ezɨ Ikiavɨra Itir God, nɨn Akar Gavgaviba da bar guizbangɨra. Ezɨ nɨ uabɨ,
    nɨ bar nan boroghɨra iti.
  dop-dop: Hɑɩ, Tɑcɑɑ, n kpətənɑ-m kɛ́ nɑ nyɑ́ kʋsəsɩɩtʋ tənɑ kɛ́ tɑmpɑnɑ.
  azb-azb: Ya Rəbb, Sən mənə yaxınsan, Bütün əmrlərin həqiqətdir.
  eng-DBY: Thou, Jehovah, art near, and all thy commandments are truth.
  hin-2017: हे यहोवा, तू निकट है, और तेरी सब आज्ञाएँ सत्य हैं।
  wol-KYG: Waaye yaw Aji Sax ji, jege nga, te sa santaane yépp a dëggu.
  bjr-bjr: Miqi mariafana anee Yaaweefa qini daaqa mariananoo. Ani aiqama naamuaqira
    ufauqa naaruara marifa maridanoo.
  eng-YLT: Near [art] Thou, O Jehovah, And all Thy commands [are] truth.
  kne-kne: Ngem asag-en ka en sak-en, Apo, ya pag tet-ewa din bilbilin mo.
  eng-WYC-2017: Lord, thou art nigh; and all thy ways be truth.
  eng-WMBB: You are near, LORD. All your commandments are truth.
  zat-NTPS: Xrana' Dios, zu' Lue' gagu naga zua', ne da li zaj naca xúgute̱ da bdxixruj
    be'u.
  zty-NTPS: X̱ana' Dios, zo' Le' gawze gan zoa'. Yógo'te da' wnnakzo' naken dot da'
    li.
  urd-GVH: ऐ रब, तू क़रीब ही है, और तेरे अहकाम सच्चाई हैं।
  rug-rug: Ba korapa koa tata si Goi koa rau, Kei Zihova, sari doduru Mua tinarae
    si hinokara.
  gaz-gaz: Yaa Waaqayyo, ati garuu dhiʼoo jirta; ajajawwan kee hundis dhugaa dha.
  fra-LSG: Tu es proche, ô Éternel! Et tous tes commandements sont la vérité.
  yal-yal: Koni i tan Alatala, i maso n na. Ɲɔndin nan i ya yamarine birin na.
  iou-iou: Täŋpäkaŋ Ekäni, gäk imaka, näk dubinaken itgän täyan. Täŋpäŋ gäkŋo baga
    manka u kehäromigän pen itta yäŋkehärom täwani.
  haw-1868: Ua kokoke mai oe, e Iehova, A ua oiaio hoi kau mau kauoha a pau.
  arb-NAV: إِنَّمَا أَنْتَ يَا رَبُّ أَقْرَبُ إِلَيَّ، وَوَصَايَاكَ كُلُّهَا حَقٌّ.
  ded-ded: O KEBU, geng sifu neac wegenac kecnecngoc. Geac nonoyoac imoc sasawa fora
    ande.
  ewe-ewe: O! Yehowa, ètsɔ ɖe gbɔnye ɖe! Wò sededewo katã hã nye nyateƒe.
  eng-LEE: Near art thou, O Lord; and all thy commandments are the truth.
  asm-FB: কিন্তু হে যিহোৱা, তুমি ওচৰ আৰু তোমাৰ সকলো আজ্ঞা সত্য;
  sus-A: كْنْ عِ تَن عَلَتَلَ، عِ مَكْرّ ﭑ نَ، عِ شَ يَامَرِيٍ قِندِشِ نْندِ نَن نَ.
  fra-SBL: Tu es proche, Yahvé. Tous tes commandements sont la vérité.
  hbo-hbo: קָרֹ֣וב אַתָּ֣ה יְהוָ֑ה וְֽכָל־מִצְוֹתֶ֥יךָ אֱמֶֽת׃
  kik-kik: No Wee Jehova, ũikaraga hakuhĩ, na maathani maku mothe nĩ ma ma.
  fra-NCL: Tu es proche, Yahweh, et tous tes commandements sont la vérité.
  cek-AK: Aw Angraeng, nang loe na zoi, nang paek ih loknawk boih loe loktang lok
    ah oh.
  cuk-cuk: Bab-Jehová, be an-walikaa gudiid. Be-Igar-Mamaidi, belagwable napiragwadbiid.
  tel-2017: యెహోవా, నీవు దగ్గరగా ఉన్నావు. నీ ఆజ్ఞలన్నీ సత్యమైనవి.
  hat-BSA: Ou toupre, O SENYÈ e tout kòmandman Ou yo se verite.
  kos-kos: Tusruk kom apkuran nu yuruk, LEUM GOD, Ac ma sap lom nukewa oanna nwe tok.
  hbo-WLC: קָר֣וֹב אַתָּ֣ה יְהוָ֑ה וְֽכָל־מִצְוֺתֶ֥יךָ אֱמֶֽת׃
  ibo-ibo: Ma ị nọ nso, Onyenwe anyị; ihe niile i nyere nʼiwu bụ eziokwu.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ନିକଟବର୍ତ୍ତୀ ଓ ତୁମ୍ଭ ଆଜ୍ଞାସକଳ ସତ୍ୟ।
  chk-chk: Nge en ka arap ngeniei, ai Samol mi Lapalap, om kewe allük meinisin ra
    let.
  rop-rop: Bat yu jidan gulijap langa mi YAWEI. Det trubalawei blanga yu garra jidan
    olagijawan na. Yu lowa im oldei trubalawan.
  ukr-1871: Близько єси, Господи, і всї заповідї твої правда.
  yon-yon: O Yariman, eb kuu ne dia, kwane ebbed kwanime andi ye weng korem kuu anammo.
  deu-1951: Du bist nahe, o HERR, und alle deine Gebote sind wahr.
  eng-JPS: Thou art nigh, O LORD; and all Thy commandments are truth.
  srp-1865: Ti si blizu, Gospode, i sve su zapovijesti tvoje istina.
  lug-lug: Naye ggwe, Ayi Mukama, oli kumpi nange, era n’amateeka go gonna ga mazima.
  heb-heb: קרוב אתה יהוה וכל מצותיך אמת׃
  ben-IRV: হে সদাপ্রভুু, তুমিই নিকটবর্ত্তী এবং তোমার সমস্ত আদেশ বিশ্বস্ত।
  ntu-ntu: Murde eso-aepztrpe' bange, X drtwr amrlx kcng tqyrlqq da angidr zvz.
  pan-pan: ਤੂੰ ਵੀ, ਹੇ ਯਹੋਵਾਹ, ਨੇੜੇ ਹੈਂ, ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਹੁਕਮ ਸੱਚੇ ਹਨ!
  mya-JVB: အို ထာဝရဘုရား ၊ ကိုယ်တော် သည် နီး တော်မူ၏။ အလုံးစုံ သော ပညတ် တော်တို့သည်
    သစ္စာ ဖြစ်ကြပါ ၏။
  kgf-kgf: Miŋ Kewu gi mia hosucgé némma kecʒaŋ. Waŋu héna acga imi mocʒoŋ hélacnec.
  tte-O: Na kowa Yeoba kutotolo saligu mena, am loinao meuloili siya walo yawasosi.
  tbg-tbg: Noravauvo, vika mintiavaravata, are ti aumanto varianara. Te tavauraro
    are uva tivakera vataarava, ekaa vi uvava quqaa uvaqaima vaivo.
  hmo-hmo: To oi Lohiabada, oi be lau kahirakahira oi noho, bona oiemu taravatu ibounai
    be momokani.
  zar-NT: Zuʼ galaʼ ga zoaʼ, Xan, ateʼ idútë li naca le gunná bëʼu.
  urd-urd: ऐ ख़ुदावन्द, तू नज़दीक है, और तेरे सब फ़रमान बरहक़ हैं।
  bqc-SIM: Ń kumanↄ kãi, Dii, n ikoyã píi sĩana vĩ.
  tcz-CHONGTHU: Ahinlah O Yahweh Pakai nangma naichan naum in ahi, chuleh nangma thupehho
    jouse adih'in ahi.
  mar-mar: हे परमेश्वरा, तू जवळ आहेस आणि तुझ्या सर्व आज्ञा सत्य आहेत.
  isl-isl: En þú Drottinn ert mér nærri, í trúfesti eru orð þín sögð.
  hlt-THB: Cehlai, Aw Bawipa, nang taw zoe hyk ti, nak awipeekkhqi boeih awm thym
    hy.
  qub-qub: Tayta Dios, gamga ñaupallächömi caycanqui. Mandamintuyquega llapanpis rasun
    cajllami.
  bqp-bqp: Ń kú kũmao kãni Dikiri, n yãditɛnanↄ pínki yãpura vĩ.
  hat-hat: Men, ou toupre m', Seyè. Tout kòmandman ou yo se bagay ki vre.
  eng-BSB: You are near, O LORD, and all Your commandments are true.
  eng-WEBPB: You are near, LORD. All your commandments are truth.
  kbq-kbq: Ana hu'neanagi Ra Anumzamoka nagri tvaonte mani'nankeno, ana maka Kagri
    kasegemo'a tamage nanekege me'ne.
  pon-pon: Main Ieowa, komui me koren ion ia, o omui kujoned akan karoj me melel.
  nhe-BL: Pero ta tinoTeco tiitztoc nonechca. Nochi motlanahuatilhua senquistoc melahuac.
  wnc-wnc: Siwan ngana, Buyambam tapa, ga nae wesim yuayak. Sike gatane mama wamu
    siakan gan siknga.
  bus-bus: Ń kĩimao Dii, n yãdiɛnanↄ píngi yãpuraa vĩ.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e ereiko heruwake ne. Neremiapo kar paw azeharomoete
    a'e wà.
