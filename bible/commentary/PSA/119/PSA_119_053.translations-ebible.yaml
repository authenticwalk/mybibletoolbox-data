verse: PSA.119.053
translations:
  mal-C: ദുഷ്ടർ അങ്ങയുടെ ന്യായപ്രമാണം ഉപേക്ഷിക്കുന്നതുനിമിത്തം, എനിക്ക് അവരോടുള്ള
    രോഷം ജ്വലിക്കുന്നു.
  deu-TKW: Zornglut hat mich erfaßt wegen der Gottlosen, die dein Gesetz verlassen.
  lin-lin: Nayokaka pasi mingi na motema tango namonaka bato mabe kosundola mibeko
    na Yo.
  mmx-mmx: Dola nia a ven limixin kapmek di los polo Laulis Linga ram, lebelemamao
    i suxuna lorooro rak.
  eng-LSV: Horror has seized me, || Because of the wicked forsaking Your law.
  eng-GNV: Feare is come vpon mee for the wicked, that forsake thy Lawe.
  eng-WEBSTER: Horror hath taken hold upon me because of the wicked that forsake thy
    law.
  nhw-BL: Nelía tlahuel nicualani ica nopa tlaixpanoca masehualme catli quitlahuelcahuaj
    moley.
  swh-ONEN: Nimeshikwa sana na ghadhabu kwa ajili ya waovu, ambao wameacha sheria
    yako.
  bba-bba: Nɑ̀ n wɑ tɔn kɔ̃sobu bɑ wunɛn woodɑbɑ deri, mɔru bɑkɑ nɑ rɑ ko.
  eng-KJVCPB: (ז) Horror hath taken hold upon me because of the wicked That forsake
    thy law.
  luo-luo: Mirima mager omaka nikech joma timbegi richo, mosejwangʼo chikeni.
  aii-aii: ܚܸܡܬܵ‌ܐ ܩܵܡ ܕܵܒ݂ܩܵܐ ܠܝܼ ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܪ̈ܲܫܝܼܥܹܐ ܫܵܒ݂ܩܵܢܹ̈ܐ ܕܢܵܡܘܿܣܘܼܟ݂.
  meu-meu: Badu ḡaraḡara ese e abigumu, kara dika taudia daidiai, idia ese emu taravatu
    e rakataniamu dainai.
  npi-ULB: तपाईंको व्यवस्थालाई इन्कार गर्ने दुष्‍टहरूका कारणले प्रचण्ड क्रोधले मलाई
    समातेको छ ।
  yor-yor: Ìbínú dì mímú ṣinṣin nítorí àwọn ẹni búburú, tí wọ́n ti kọ òfin rẹ sílẹ̀.
  pes-OPCB: وقتی می‌بینم بدکاران شریعت تو را می‌شکنند، بسیار خشمگین می‌شوم.
  tgl-ULB: Napuno ako ng matinding galit dahil sa mga masasama na hindi sumusunod
    sa iyong batas.
  nop-nop: Nu yabene me hogohidi Yodoko Medege u lahulune wendoktiŋa kwihita tilat.
  hui-hui: Wali agali ko biaga karume í̠naga bi mana lo ngego puguarago hondowa i̱
    bu miniha keba timbuni haruli.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို​သူ​ယုတ်​မာ​တို့ စွန့်​ပယ်​ကြ​သည်​ကို​မြင်​သော​အ​ခါ
    ကွန်​တော်​မျိုး​သည်​အ​မက်​ထွက်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་སྤངས་པའི་མི་ངན༌རྐྱེན། །ཁོང་ཁྲོའི་མེ་ལྕེ་དྲག་པོ་ངའི་ནང༌འབར།།
  wsk-wsk: Tom kari memek bitawara mu nika den kulukursan, mu ani angamang ikuwoso.
  sna-sna: Shungu dzinondibata nokuda kwavakaipa, vakasiya murayiro wenyu.
  spa-BLM: La indignación se ha apoderado de mí, a causa de los impíos que abandonan
    tu ley.
  cac-cac: A eb' sc'ulan chucal, syactejcan a c'ayb'ub'al eb', yuj chi' ste cot voval.
  swh-ULB: Hasira kali imenishikilia kwa sababu ya waovu wanaoikataa sheria yako.
  deu-ELBBK: Zornglut hat mich ergriffen wegen der Gottlosen, die dein Gesetz verlassen.
  mbb-OT: Dekelà is pauk ku, tenged te menge lalung he mid-iniyug te kesuǥuan nu.
  mal-2015: നിന്റെ ന്യായപ്രമാണം ഉപേക്ഷിക്കുന്ന ദുഷ്ടന്മാർനിമിത്തം എനിക്കു ഉഗ്രകോപം
    പിടിച്ചിരിക്കുന്നു.
  gup-gup: Dja nawu birriwarre bininj nakka ngandimarnbun bu ngahyiddung bedberre
    nawu birridjalbawong mankarre ke.
  rmc-rmc: Labol andre ma e choľi pro nalačhe manuša, bo omuken tiro zakonos.
  nlg-nlg: Nau tu rutu papara vanira tana tangohahi, na pukuna tara mua pangotighi
    nimua na lei vetena.
  pes-OPV: حدت خشم مرا در‌گرفته است، به‌سبب شریرانی که شریعت تو را ترک کرده‌اند.
  ron-1924: М-апукэ о мыние апринсэ ла ведеря челор рэй, каре пэрэсеск Леӂя Та.
  ben-OBCV: আমি দুষ্টদের প্রতি প্রচণ্ড ক্ষিপ্ত হই, কারণ তারা তোমার বিধিবিধান পরিত্যাগ
    করেছে।
  som-som: Aad baan u xanaaqay, Waana kuwa sharka leh oo sharcigaaga ka tegey aawadood.
  eng-ASVBT: Hot indignation hath taken hold upon me, Because of the wicked that forsake
    thy law.
  mna-mna: Nio, sombe aŋre zin wal sananŋan tipizil ndemen pa sua ta nu kam piam,
    ina ikam yo ma keteŋ malmal kat.
  ita-1885: Tremito mi occupa, per gli empi Che abbandonano la tua Legge.
  eng-ULB: Hot anger has taken hold of me because of the wicked who reject your law.
  spa-VBL: Me enojo con los malvados porque ellos han rechazado tu ley.
  fra-_FOB: L'indignation me saisit, à cause des méchants qui abandonnent ta loi.
  mal-mal: അങ്ങയുടെ ന്യായപ്രമാണം ഉപേക്ഷിക്കുന്ന ദുഷ്ടന്മാർനിമിത്തം എനിക്ക് ഉഗ്രകോപം
    പിടിച്ചിരിക്കുന്നു.
  urd-GVR: Bedīnoṅ ko dekh kar maiṅ āg-bagūlā ho jātā hūṅ, kyoṅki unhoṅ ne terī sharīat
    ko tark kiyā hai.
  suz-BL: इन अरेशो लोव़ प्रोंइब मुर आन पर्बम गो गाइश्‍शा चुरशा बाक्‍ती।
  eng-NOY: Indignation burneth within me, On account of the wicked who forsake thy
    law.
  ita-1927: Un’ira ardente mi prende a motivo degli empi, che abbandonano la tua legge.
  ckb-ckb: لەبەر بەدکاران تووڕەییم جۆشا، ئەوانەی وازیان لە فێرکردنی تۆ هێناوە.
  eng-BBE: I am burning with wrath, because of the sinners who have given up your
    law.
  xsi-xsi: Aŋga lâ zo ndia amoranzi tamâta sakamao sipu noko ne ŋgua tukuŋa ŋinde
    ututu, ande naŋa wisiŋgu nâna ndo.
  kan-OKCV: ನಿಮ್ಮ ನಿಯಮವನ್ನು ಬಿಟ್ಟುಬಿಡುವ ದುಷ್ಟರ ನಿಮಿತ್ತ, ರೋಷವು ನನ್ನನ್ನು ಆವರಿಸಿಕೊಂಡಿದೆ.
  tam-2017: உமது வேதத்தை விட்டு விலகுகிற துன்மார்க்கர்களின் நடுக்கம் என்னைப் பிடித்தது.
  spa-RV-1909: Horror se apoderó de mí, á causa de los impíos que dejan tu ley.
  ron-BTF: Groaza m-a cuprins din cauza celor stricați care părăsesc legea ta.
  eng-WEBP: Indignation has taken hold on me, because of the wicked who forsake your
    law.
  eng-FBV: I am angry with the wicked because they have rejected your law.
  nld-1939: Maar gramschap maakt zich van mij meester, Om de zondaars, die uw geboden
    verlaten.
  nch-BL: Nelía tahuel nicualani ica nopa taixpanoca masehualme cati quitahuelcahuaj
    moley.
  vie-1934: Nhân vì kẻ ác bỏ luật pháp Chúa. Cơn giận nóng nảy hãm bắt tôi.
  cha-cha: Jaguotyo y maepe na binibo, sa pot y manaelaye ni y madingo y laymo.
  hin-CV: दुष्ट मुझमें कोप उकसाते हैं, ये वे हैं, जिन्होंने आपकी व्यवस्था त्याग दी
    है.
  eng-OURB: ז (Zal’’apah, Burning indignation) Indignation has taken hold on me, because
    of the wicked who forsake your Torah ·Teaching·.
  spa-BES: Estoy ardiendo de ira a causa de los pecadores que han abandonado tu ley.
  tdx-tdx: Filoroloro-mena ty mamihiñe ahiko ty amo lo-tsereke mampipoke i Tsara’oio.
  tha-KJV: ความกริ้​วอ​ันเร่าร้อนฉวยข้าพระองค์​ไว้ เพราะเหตุ​คนชั่ว ผู้​ละทิ้งพระราชบัญญั​ติ​ของพระองค์
  por-BR-2018: Eu me enchi de ira por causa dos perversos, que abandonam tua lei.
  deu-ELO: Zornglut hat mich ergriffen wegen der Gesetzlosen, die dein Gesetz verlassen.
  eng-WYC-2018: Failing held me; for sinners forsaking thy law. (Anger taketh hold
    of me; when I think of the sinners who desert thy Law.)
  epo-epo: Flama furiozo min kaptas pro la malvirtuloj, Kiuj forlasas Vian leĝon.
  gfk-gfk: No ngalngaluan i manga tamat tagu kanong ta ira ut na sakena, diet ing
    diet te waak kapis ira num harkurai.
  uig-PIN: Tǝwrat-ⱪanunungni taxliwǝtkǝn rǝzillǝr wǝjidin, Otluⱪ ƣǝzǝp mǝndǝ ⱪaynap
    taxti.
  beo-beo: Wadela:idafa dunu da Dia sema wadela:lesilalebe na ba:sea, na da ougi bagadewane
    ba:sa.
  tpi-OTNT: Mi lukim ol man nogut i brukim lo bilong yu, na mi save kros long ol.
  hau-SA: Fushi ya kama ni saboda mugaye, waɗanda suka keta dokokinka.
  udu-udu: Anyor jin deḵu jin ’batha’ba’th mo tani bu’thki aha/ mo gom ’kwani kun
    ta thus ki thus mo, uni kun dhalki gwoŋḵan pini jin c̱inu ’pen mo.
  uig-LAT: Tewrat-qanunungni tashliwetken reziller wejidin, Otluq ghezep mende qaynap
    tashti.
  nde-nde: Ngithukuthela ngife ngenxa yababi, asebedele umthetho wakho.
  ton-ton: Kuo pukea au ʻe he ilifia koeʻuhi ko e angahala kuo nau siʻaki hoʻo fono.
  ces-1613: Děsím se nad bezbožnými, kteříž opouštějí zákon tvůj.
  eng-WMB: Indignation has taken hold on me, because of the wicked who forsake your
    Torah.
  tam-TCV: உமது சட்டத்தைக் கைவிட்டுவிட்ட கொடியவர்களின் நிமித்தம், கடுங்கோபம் என்னைப்
    பற்றிக்கொள்கிறது.
  ceb-ULB: Ang hilabihang kasuko midumala kanako tungod sa mga daotan nga nagsalikway
    sa imong balaod.
  pol-UBG: Strach mnie ogarnął z powodu niegodziwych, którzy porzucają twoje prawo.
  urd-GVU: بےدینوں کو دیکھ کر مَیں آگ بگولا ہو جاتا ہوں، کیونکہ اُنہوں نے تیری شریعت
    کو ترک کیا ہے۔
  eng-OEBCW: I am seized with glowing anger at the wicked who forsake your law.
  deu-1912: Ich bin entbrannt über die Gottlosen, die dein Gesetz verlassen.
  kan-2017: ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರ ಭ್ರಷ್ಟರಾದ ದುಷ್ಟರಿಗಾಗಿ, ಕೋಪಗೊಂಡಿದ್ದೇನೆ.
  yap-yap: Nap’an ni gu ra guy e pi’in kireb ni th’ab e motochiyel rom, mu gu sug
    ko damumuw.
  hlt-MCSB: Na olkhueng aka hnoo halang rhoek kongah a ling a lai loh kai n'do coeng.
  mdy-ETH: ዎጎ ኔኤሲ ሃሼ ፑርቶ ዓሶይዳፓ ዔቄያና ዻጋሲ ታና ዻጋሳኔ።
  twi-ASANTE: Abufuo hyɛ me ma, ɛsiane amumuyɛfoɔ a wɔapo wo mmara enti.
  eng-WEBU: Indignation has taken hold on me, because of the wicked who forsake your
    law.
  spa-PDDPT: Indignación ardiente se apoderó de mí A causa de los perversos que abandonan
    tu Ley.
  gun-gun: Xee aendu xevaia, heko vai va'e ndeguigua lei rupi ve'ỹ ikuai ramo.
  agu-BL: Na chi'ch inc'u'l scye'j yi e' pajol ca'wl yi ja cyaj cyen quilol yi teru'
    ẍchusu'nu'.
  ilo-ULB: Simged ti pungtotko gapu kadagiti nadangkes a manglaklaksid iti lintegmo.
  kpg-kpg: Au e hagawelewele huoloo ma gaa mmada gi digau huaidu ma gaa oho au haganoho.
  uig-ARA: تەۋرات-قانۇنۇڭنى تاشلىۋەتكەن رەزىللەر ۋەجىدىن، ئوتلۇق غەزەپ مەندە قايناپ
    تاشتى.
  sus-sus: N bɔɲɛ texi a ɲaaxi ra tinxintaree xili ma naxee i xa sɛriyɛ raboloma.
  pon-2006: I kin lingeringerkihda kowahlap, ei kin kilang aramas suwed akan ar kin
    kauwehla sapwellimomwi kosonned.
  jae-jae: Aê têtac ŋandaŋ sec kêtu lau, taŋ sêkac tauŋ su aŋga Anôtônê naŋ, gebe
    lau tonaŋ sêwi nêm biŋsu siŋ.
  ksd-ksd: I malamalapang ra balagu ma ra kankan, Tago ra umana tena varpiam dia vung
    vue kaum vartovo.
  tur-YTC: Öfke beni ele geçirdi, Yasanı terk eden kötüler yüzünden.
  bel-N: '[Гнеў] палючы мяне агарнуў на бязбожнікаў, якія пакінулі закон Твой.'
  kpr-kpr: Sifo reda ari ekoko embo ninda Agho Dari bejoro garena, na janje ekoko
    beká eraira.
  ind-AYT: Panas amarah menguasaiku oleh karena orang fasik, yang meninggalkan taurat-Mu.
  yom-yom: Kiadi kimbuila mu diambu di batu bambimbi ; bobo beti loza Mina miaku.
  yut-yut: Amɨn yokwi da nawa gengo manji yomɨŋakwa japmɨsi nandaŋ yomɨsat.
  nya-nya: Ndayipidwa kwambiri chifukwa cha oyipa amene ataya malamulo anu.
  kyg-kyg: Hosu vayaꞌmogimo keꞌaepa gekamo ago amagiꞌa neꞌatalayaꞌmofeꞌmo naipamoꞌmo
    atete nehiye.
  hrv-hrv: Bijes me hvata zbog grešnika koji tvoj Zakon napuštaju.
  mps-mps: Eno suali, dwai bidi dabego nago dwagi yai po bolai, tama eno augwali dali
    wado po wabo dao.
  tpi-tpi: Mi lukim ol man nogut i brukim lo bilong yu, na mi save kros long ol.
  dan-1931: Harme greb mig over de gudløse, dem, der slipper din Lov.
  vie-OVCB: Thấy người ác phế bỏ luật Thánh, lòng con đầy phẫn nộ, bất bình.
  guj-2017: જે દુષ્ટો તમારા નિયમોની અવગણના કરે છે; તેઓ પર મને ક્રોધ ઊપજે છે.
  pon-2006A: I kin lingeringerkihda kowahlap, ei kin kilang aramas suwed akan ar kin
    kauwehla sapwellimomwi kosonned.
  por-BRBSL: A indignação tomou conta de mim, por causa dos ímpios que abandonam sua
    lei.
  eng-OEBUS: I am seized with glowing anger at the wicked who forsake your law.
  swe-swe: Brinnande harm(en rättfärdig vrede) har fått sitt grepp om mig, eftersom
    de onda har övergett din undervisning.
  cth-cth: Nange kâlawk kapahnawtnaw kecu dawkvah, ka lung a ro.
  twi-twi: Abufuw hyɛ me ma, esiane amumɔyɛfo a wɔapo wo mmara nti.
  hlt-hlt: Na olkhueng aka hnoo halang rhoek kongah a ling a lai loh kai n'do coeng.
  tbz-SIM: M miɛkɛ yɛ̀nnímu bɛnitiyonkubɛ, bɛ̀ dootóomu ɑ kuɔ́.
  msy-2020: Gumazir kuraba nɨn Araziba abɨgha arazir kurabagh ami, ezɨ nan navim bar
    men ikuvigha men atari.
  dop-dop: Mɑ́ nɑɑkɩ ɑsɑɣɑɑ mpɑ pɑ lɔɔkɩ nyɑ́ kiiŋ tɔ, pɑ́ɑ́nɑ́ kpɑɑkɩ-m kɛ́.
  azb-azb: Qanununu atan pisləri görərkən Qəzəb məni bürüyür.
  eng-DBY: Burning indignation hath taken hold upon me because of the wicked who forsake
    thy law.
  hin-2017: जो दुष्ट तेरी व्यवस्था को छोड़े हुए हैं, उनके कारण मैं क्रोध से जलता हूँ।
  wol-KYG: Sama xol daa fees ndax ñu bon ñiy wacc saw yoon.
  bjr-bjr: Mandoosana maree mariasa ani sanda ufa rukiaafaqa qinee niqafaunanoo qirana
    qarafa qiniki qumbiqaidanoo.
  eng-YLT: Horror hath seized me, Because of the wicked forsaking Thy law.
  kne-kne: Ngem palalo di bonget ko gapo sin makedse ay manokog sin inpaisolat mo.
  eng-WYC-2017: Failing held me; for sinners for-saking thy law.
  eng-WMBB: Indignation has taken hold on me, because of the wicked who forsake your
    Torah.
  zat-NTPS: Nen dute̱ xel-la' dxezrá'a guzúa' lu da ste̱be ne̱ chee̱ benne' ca' dxelune̱'
    da zrinnaj, benne' ca' dxuluzúe̱' chalá'ala da bdxixruj be'u.
  zty-NTPS: Ẕža'a neda', na že' zedla' ni'a chegak benne' ka' žóngake' da' ẕinnj,
    benne' ka' ẕzóagake' cheḻa'ale da' wnnakzo' Le'.
  urd-GVH: बेदीनों को देखकर मैं आग-बगूला हो जाता हूँ, क्योंकि उन्होंने तेरी शरीअत
    को तर्क किया है।
  rug-rug: Ta ṉaziri hola ni rau sari na tie huporo pu sekei sari na Mua tinarae.
  gaz-gaz: Sababii hamoota warra seera kee dhiisaniitiif, aariin na gugguba.
  fra-LSG: Une colère ardente me saisit à la vue des méchants Qui abandonnent ta loi.
  yal-yal: N na muxu ɲaxine to naxanye e mɛma i ya sariyan na, n xɔlɔma nɛn han.
  iou-iou: Unita äma wakiwakitä gäkŋo baga man u pekinik täŋirä yabäŋpäŋ bänepna täŋpäwak
    täkaŋ.
  haw-1868: Lohia au i ka wewela nui, no ka poe hewa, I haalele i kou kanawai.
  arb-NAV: تَوَلّانِي الْغَيْظُ مِنَ الأَشْرَارِ الَّذِينَ نَبَذُوا شَرِيعَتَكَ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeneng geac dederecgeyoac
    ngadehema wagec, imocac amma herebu negemba herena gerec dzeude.
  ewe-ewe: Ŋɔdzi lém le ame vɔ̃ɖiwo ta, ame siwo gbe nu le wò se la gbɔ.
  eng-LEE: Horror seized on me because of the wicked that forsake thy law.
  asm-FB: দুষ্ট লোকৰ দুষ্টতাৰ কাৰণে মোৰ ক্রোধ প্রজ্বলিত হয়, কিয়নো তেওঁলোকে তোমাৰ
    ব্যৱস্থা ত্যাগ কৰে।
  sus-A: ﭑ بْحّ تٍشِ عَ حَاشِ رَ تِنشِنتَرٍيٍ شِلِ مَ نَشٍيٍ عِ شَ سّرِيّ رَبٌلٌمَ.
  fra-SBL: L'indignation s'est emparée de moi, à cause des méchants qui abandonnent
    ta loi.
  hbo-hbo: זַלְעָפָ֣ה אֲ֭חָזַתְנִי מֵרְשָׁעִ֑ים עֹ֝זְבֵ֗י תֹּורָתֶֽךָ׃
  kik-kik: Nyiitagwo nĩ mangʼũrĩ nĩ ũndũ wa andũ arĩa aaganu, o acio maatiganĩirie
    watho waku.
  fra-NCL: L’indignation me saisit à cause des méchants, qui abandonnent ta loi.
  cek-AK: Kasae kaminawk hoi na kaalok pahnawt kaminawk pongah, palungphuihaih mah
    kai ang pazawk.
  cuk-cuk: Dule-isganamar Be-Igar-metemaladi, sae-itogega an-imaked.
  tel-2017: నీ ధర్మశాస్త్రాన్ని విడిచి నడుస్తున్న భక్తిహీనులను చూస్తే నాకు పట్టరాని
    కోపం పుడుతున్నది.
  hat-BSA: Chalè endiyasyon gen tan pran m akoz mechan yo, ki abandone lalwa Ou.
  kos-kos: Ke nga liye mwet koluk ke elos lain ma sap lom, Nga arulana kasrkusrak.
  hbo-WLC: זַלְעָפָ֣ה אֲ֭חָזַתְנִי מֵרְשָׁעִ֑ים עֹ֝זְבֵ֗י תּוֹרָתֶֽךָ׃
  ibo-ibo: Ana m ewe iwe nke ukwu nʼihi ndị ajọ omume, ndị gbakụtara iwu gị azụ.
  ory-ory: ଦୁଷ୍ଟମାନେ ତୁମ୍ଭ ବ୍ୟବସ୍ଥା ପରିତ୍ୟାଗ କରିବାରୁ ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ମୋତେ ଆକ୍ରମଣ କରିଅଛି।
  chk-chk: Lingeringer watte a toriei, lupwen üa küna ekewe aramasangau mi purätiu
    om kewe allük.
  rop-rop: Wen mi luk ola brabli nogudbala pipul hu nomo teiknodis langa ol yu lowa,
    tharran meigim mi gitwail brabliwei.
  ukr-1871: Обгорнув мене гнїв великий на беззаконних, що закон твій покинули.
  yon-yon: Arewa kamenabidanbed eb amob yaa wunekariwen kuyaa kuu amot denemoon areb
    yi yaa naawonmo kongendaan.
  deu-1951: Zornglut hat mich ergriffen wegen der Gottlosen, die dein Gesetz verlassen.
  eng-JPS: Burning indignation hath taken hold upon me, because of the wicked that
    forsake Thy law.
  srp-1865: Gnjev me obuzima na bezbožnike, koji ostavljaju zakon tvoj.
  lug-lug: Nkyawa nnyo abakola ebibi, abaleka amateeka go.
  heb-heb: זלעפה אחזתני מרשעים עזבי תורתך׃
  ben-IRV: আমার ক্রোধ জ্বলে উঠেছে, পাপীদের জন্য যারা তোমার ব্যবস্থা অগ্রাহ্য করে।
  ntu-ntu: Drtwrnge apulzmle nyr, Mz nzpxtxpxkr kxdrka'-ngrng nqmq krm.
  pan-pan: ਮੇਰਾ ਗੁੱਸਾ ਭੱਖ ਉੱਠਿਆ ਹੈ, ਕਿ ਦੁਸ਼ਟ ਤੇਰੀ ਬਿਵਸਥਾ ਨੂੰ ਤਿਆਗ ਦਿੰਦੇ ਹਨ।
  mya-JVB: တရား တော်ကို စွန့်ပယ် သော အဓမ္မ လူတို့ ကြောင့် ၊ အကျွန်ုပ် ၌ ပူလောင် သောစိတ်
    စွဲလန်း လျက် ရှိပါ၏။
  kgf-kgf: Ic biria héna acga andé qegic ionac niŋac qeri geric kuneŋ yandanéŋ népésizac.
  tte-O: Na saugana yagitai toyauyaule am loinao silikwalikwaili kabo yamunamunai
    lalakina.
  tbg-tbg: Oho, qora vaiinti vika are uva tiva taanara raqake variara kaara ti voqamakero
    arara ite vaimanta vaunara.
  hmo-hmo: Lau ese dika taudia lau itaia, idia ese oiemu taravatu idia utua noho.
    Unai lau itaia neganai egu lalona ia badu momokani.
  zar-NT: Lu yöl-laʼ ridzáʼa quiaʼ röʼa böniga niʼa quégaca nupa tuáʼ döʼ, nupa naʼ
    tuʼcáʼana xibá naguixjuʼ Liʼ.
  urd-urd: उन शरीरों की वजह से जो तेरी शरी'अत को छोड़ देते हैं, मैं सख़्त ग़ुस्से
    में आ गया हूँ।
  bqc-SIM: Ma pↄ ì pa maamaa vãikɛnaↄ pãkpaa n ikoyãi yã́i.
  tcz-CHONGTHU: Keima miphalou ho chunga kalung ahang'in ahi, ajeh chu amahon nathuhil
    apompouve.
  mar-mar: दुष्ट तुझे नियमशास्त्र नाकारतात, म्हणून संताप माझा ताबा घेतो.
  isl-isl: Ég reiðist hinum óguðlegu, þeim sem hafna og fyrirlíta lög þín.
  hlt-THB: Thlakche khqi nang a cawngpyinaak awi ak qoeng khqi awh ngaih seetnaak
    ing nim tu khak hy.
  qub-qub: Yachachicuyniquita cachaycoj fiyu runacunaga fiyupami rabyachiman.
  bqp-bqp: Madì pↄ fɛ̃ manamana, kũ yãvãnikɛrinↄ dì pã kpá n dokai yãi.
  hat-hat: Sa mete m' ankòlè, lè m' wè jan mechan yo ap dezobeyi lalwa ou.
  eng-BSB: Rage has taken hold of me because of the wicked who reject Your law.
  eng-WEBPB: Indignation has taken hold on me, because of the wicked who forsake your
    law.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mo'zama Kagri kasegema amage'ma nontageno'a,
    tusi narimpa nehe.
  pon-pon: I makar kila me doo jan Kot akan, me kin mui jan japwilim omui kapun o.
  nhe-BL: Nelía tlahuel nicualani ica nopa tlaixpanoca tlacame tlen quitlahuelcahuaj
    moley.
  wnc-wnc: Sike nata kaawanu yamandet aminda gatane mama wamba gwa peking. Pewa kake
    nata musipma toknga siknga nataat.
  bus-bus: Mɛɛ̀ pↄ fɛ̃ maamaa, kɛ̀ zaakɛrinↄ è pã kpá n dokazi yãnzi.
  gub-BL: Aikwahy teko ikatu 'ym ma'e Neze'eg izuhazuhaw har wanexak mehe ihe.
