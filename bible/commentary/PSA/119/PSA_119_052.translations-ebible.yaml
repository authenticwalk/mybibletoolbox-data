verse: PSA.119.052
translations:
  mal-C: യഹോവേ, അവിടത്തെ പുരാതന നിയമങ്ങൾ ഞാൻ ഓർക്കുന്നു, ഞാൻ അതിൽ ആശ്വാസം കണ്ടെത്തുന്നു.
  deu-TKW: Ich gedachte deiner Gerichte von Uralters her, Jahwe, da tröstete ich mich.
  lin-lin: Yawe, tango nakanisaka mikano na Yo ya kala, nazwaka kati na yango kobondisama.
  mmx-mmx: O Leeme Silok, a doma mo leventaangas taram me gaxatnak, la im taba ia
    mi loklox amenemen.
  eng-LSV: I remembered Your judgments of old, O YHWH, || And I comfort myself.
  eng-GNV: I remembred thy iudgements of olde, O Lord, and haue bene comforted.
  eng-WEBSTER: I remembered thy judgments of old, O LORD; and have comforted myself.
  nhw-BL: TOTECO, na niquelnamiqui motlamachtil catli huejcajya techmacac. Huan motlamachtil
    nochipa nechyoltlalía.
  swh-ONEN: Ee Bwana, ninazikumbuka sheria zako za zamani, nazo zinanifariji.
  bba-bba: Yinni Gusunɔ, nɑ wunɛn yellun siribu yɑɑye. Biyɑ bu mɑn dɑm kɑ̃.
  eng-KJVCPB: (ז) I remembered thy judgments of old, O Lord; And have comforted myself.
  luo-luo: Asiko aparo chikeni mosebedo ka nitie nyaka nene, yaye Jehova Nyasaye,
    kendo ayudo hoch kuomgi.
  aii-aii: ܕܟ݂ܝܼܪܝܼ ܕܝܼܘܵܢܘܼ̈ܟ݂ ܡ̣ܢ ܥܵܠܲܡ، ܝܵܐ ܡܵܪܝܵܐ، ܘܦܝܼܫ ܠܝܼ ܝܘܼܗܒ݂ܵܐ ܠܸܒܵܐ.
  meu-meu: Emu hahemaoro herevadia gunadia na lalodiamu negana ai, Iehova e, taugu
    na e lomu.
  npi-ULB: हे परमप्रभु, प्राचीन कालदेखि नै मैले तपाईंका धार्मिक आदेशहरूका बारेमा विचार
    गरेको छु, र म आफैंलाई सान्त्वना दिन्छु ।
  yor-yor: Èmi rántí àwọn òfin rẹ ìgbàanì, Olúwa, èmi sì rí ìtùnú nínú wọn.
  pes-OPCB: ای خداوند، قوانین تو را که در زمانهای قدیم صادر کرده بودی، به یاد آوردم
    و به‌وسیلۀ آنها خود را دلداری دادم.
  tgl-ULB: Inisip ko ang tungkol sa mga matuwid mong utos noong unang panahon, Yahweh,
    at inaaliw ko ang aking sarili.
  nop-nop: Yahwe, nu mede koom yodapmaguŋ hogohogok wendok nadilat, kaŋ wendi naniŋkulemaŋ
    saŋiniŋ namulak.
  hui-hui: Anduane Homogo-o í̠na i̱hondo bi ala langigi biriruni mitangi budai bigi
    berogome i̱ mo hongo haga biaga.
  mya-mya: အ​တိတ်​ကာ​လ​က​ကိုယ်​တော်​ရှင်​ပေး​တော်​မူ ခဲ့​သော စီ​ရင်​ဆုံး​ဖြတ်​ခက်​မား​ကို​သ​တိ​ရ​ပါ​၏။
    အို ထာ​ဝ​ရ​ဘု​ရား" ယင်း​တို့​သည်​ကွန်​တော်​မျိုး​အား​စိတ်​သက်​သာ​စေ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་གིས་ཁྱེད་ཉིད༌ཀྱི། །གནའ་བོའི་ཁྲིམས་སྲོལ་དྲན་ནས་སེམས་གསོ༌ཐོབ།།
  wsk-wsk: O Yawe, ani nika den balu beterem se ani lagoso mu ko angamin ares maso,
    se umu ani angamang motam sangam tuso.
  sna-sna: Ndinorangarira mirayiro yenyu yekare, imi Jehovha, uye ndinonyaradzwa mairi.
  spa-BLM: Me acuerdo de tus ordenanzas de antaño, Yahvé, y me he consolado.
  cac-cac: Mamin Jehová, tzin nacot juntzan̈ a ley aytax ec' d'a yichb'anil. A d'a
    juntzan̈ chi' svic' snivanil in c'ool.
  swh-ULB: Nimezitafakari amri zako za haki tangu zamani, Yahwe, nami ninajifariji
    mwenyewe.
  deu-ELBBK: Ich gedachte, HERR, deiner Rechte von alters her, und ich tröstete mich.
  mbb-OT: Nengazen, midtentenuzan ku is menge suǥù nu he neuǥet en he imbeǥey nu,
    su nekeveǥey heini kedì te kelipey.
  mal-2015: യഹോവേ, പണ്ടേയുള്ള നിന്റെ വിധികളെ ഓർത്തു ഞാൻ എന്നെതന്നേ ആശ്വസിപ്പിക്കുന്നു.
  gup-gup: Ngaye ngadjalburrbun mankarre ke manbu ngudda Yawey kanwong bu kunkare
    duninjh, wanjh ngadjalkangemakmen.
  rmc-rmc: RAJEJA, leperav mange pre tire čirlatune prikazi a arakhľom andre lende
    o radišagos.
  nlg-nlg: Inau tu ghanaghana haia nimua na vetena haulaghi, Lord, ge gaira kara patupatu.
  pes-OPV: ‌ای خداوندداوریهای تو را از قدیم به یاد آوردم و خویشتن راتسلی دادم.
  ron-1924: Мэ гындеск ла жудекэциле Тале де одиниоарэ, Доамне, ши мэ мынгый.
  ben-OBCV: হে সদাপ্রভু, আমি তোমার প্রাচীন শাসনব্যবস্থা স্মরণ করি, এবং তাতেই আমি সান্ত্বনা
    পাই।
  som-som: Rabbiyow, tan iyo mar hore waxaan soo xusuusnaa xukummadaada, Waanan isqalbi
    qaboojiyey.
  eng-ASVBT: I have remembered thine ordinances of old, O Jehovah, And have comforted
    myself.
  mna-mna: O Yooba, nio motoŋ ŋgalŋgal tutu ku ndeeŋeŋan ta ur muŋgu kek na. Tabe
    ipombol yo mi ipotor leleŋ.
  ita-1885: Signore, io mi son ricordato de' tuoi giudicii ab antico; E mi son consolato.
  eng-ULB: I have thought about your righteous decrees from ancient times, Yahweh,
    and I comfort myself.
  spa-VBL: Medito en las instrucciones que nos diste hace mucho tiempo, Señor, y me
    proporcionan seguridad.
  fra-_FOB: Je me rappelle tes jugements d'autrefois, ô Éternel, et je me console.
  mal-mal: യഹോവേ, പുരാതനമായ അങ്ങയുടെ വിധികൾ ഓർത്ത് ഞാൻ എന്നെത്തന്നെ ആശ്വസിപ്പിക്കുന്നു.
  urd-GVR: Ai Rab, maiṅ tere qadīm farmān yād kartā hūṅ to mujhe tasallī miltī hai.
  suz-BL: परमप्रभु यावे, गो इन साइ ङोंइती ङा पतीक लोव़ मिम्‍शा, आं थुं नाइक्‍नुङ।
  eng-NOY: I remember thy judgments of old, O LORD! And I comfort myself.
  ita-1927: Io mi ricordo de’ tuoi giudizi antichi, o Eterno, e mi consolo.
  ckb-ckb: ئەی یەزدان، حوکمە لەمێژینەکانی تۆم هاتەوە یاد، دڵنەواییم هاتەوە.
  eng-BBE: I have kept the memory of your decisions from times past, O Lord; and they
    have been my comfort.
  xsi-xsi: Yova Kindeni, lâ zo ndia naŋa kaloŋgu ŋgere ŋana noko ne ŋgua tukuŋa siŋga
    ŋinde, ande ŋgua ŋinde uru ipu tini kaika pa iloŋgu kaloŋgu.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಪುರಾತನ ನಿಯಮಗಳನ್ನು ನಾನು ನೆನಪು ಮಾಡಿಕೊಂಡು, ಅವುಗಳಲ್ಲಿ ಆದರಣೆಯನ್ನು
    ಪಡೆದುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: யெகோவாவே, ஆரம்பமுதலான உமது நியாயத்தீர்ப்புகளை நான் நினைத்து என்னைத் தேற்றுகிறேன்.
  spa-RV-1909: Acordéme, oh Jehová, de tus juicios antiguos, y consoléme.
  ron-BTF: Mi-am amintit de judecățile tale din vechime, DOAMNE, și m-am mângâiat.
  eng-WEBP: I remember your ordinances of old, LORD, and have comforted myself.
  eng-FBV: I think about the instructions you gave long ago, Lord, and they reassure
    me.
  nld-1939: Ik blijf uw aloude voorschriften indachtig, En voel mij er door getroost,
    o Jahweh;
  nch-BL: TOTECO, na niquelnamiqui motamachtil cati huejcajquiya techmacac. Huan motamachtil
    nochipa nechyoltalía.
  vie-1934: Hỡi Đức Giê-hô-va, tôi đã nhớ lại mạng lịnh Ngài khi xưa, Nên tôi được
    an ủi.
  cha-cha: Jagasja jujajaso y juisiomo sija ni y guinin ampmam na tiempo, O Jeova,
    ya jagasja juconseulan maesayo.
  hin-CV: याहवेह, जब प्राचीन काल से प्रगट आपकी व्यवस्था पर मैं विचार करता हूं, तब
    मुझे उनमें सांत्वना प्राप्‍त होती है.
  eng-OURB: ז (Zakhar’tiy, I remembered) I remember your judgments of old, Adonai,
    and have comforted myself.
  spa-BES: He guardado el recuerdo de tus decisiones de tiempos pasados, oh Señor;
    y han sido mi consuelo.
  tdx-tdx: Tiahiko o fizakà’o haehaeo, ry Iehovà, fa nahaeneñ’ ahy.
  tha-KJV: ข้าพระองค์ระลึกถึงคำตัดสินของพระองค์​แต่​โบราณกาล โอ ข้าแต่พระเยโฮวาห์
    ข้าพระองค์​ได้​รับความเล้าโลมใจ
  por-BR-2018: Eu me lembrei de teus juízos muito antigos, SENHOR; e assim me consolei.
  deu-ELO: Ich gedachte, Jehova, deiner Rechte von alters her, und ich tröstete mich.
  eng-WYC-2018: Lord, I was mindful of thy dooms from the world; and I was comforted.
    (Lord, I remember thy judgements of long ago; and I am comforted.)
  epo-epo: Mi rememoras Viajn juĝojn de tempoj tre antikvaj, ho Eternulo, Kaj mi konsoliĝas.
  gfk-gfk: Watong, iau lik kawase ira num ula harkurai u ga bul tar nalua saakit,
    ma diet habaraam iau.
  uig-PIN: Ⱪǝdimdǝ bekitilgǝn ⱨɵkümliringni yadimƣa kǝltürdüm, i Pǝrwǝrdigar, Xundaⱪ
    ⱪilip ɵzümgǝ tǝsǝlli bǝrdim.
  beo-beo: 'Dia musa: hemonega fofada:su hou, na da dawa:lala. Hina Gode! Amo da na
    dogo denesisa.'
  tpi-OTNT: Bikpela, mi save ting long tok bipo yu bin givim mi, na dispela tok i
    givim strong long mi.
  hau-SA: Na tuna da dokokinka na tun dā, ya Ubangiji, na kuwa sami ta’aziyya a cikinsu.
  udu-udu: Ki aha/ kulumkina gwoŋḵan pini kun onu mo ibwa mo ’peni kadhamo/ mo tani
    aha/ bu’thkina momalas mo, ayy Tap̱a.
  uig-LAT: Qedimde békitilgen hökümliringni yadimgha keltürdüm, i Perwerdigar, Shundaq
    qilip özümge teselli berdim.
  nde-nde: Ngiyayikhumbula imithetho yakho yekadeni, Oh Thixo, ngifumana ukududuzeka
    kuyo.
  ton-ton: ‌ʻE Sihova, naʻaku manatu ki hoʻo ngaahi fakamaau ʻi muʻa; pea u fakafiemālieʻi
    au.
  ces-1613: Neboť se rozpomínám na soudy tvé věčné, Hospodine, kterýmiž se potěšuji.
  eng-WMB: I remember your ordinances of old, LORD, and have comforted myself.
  tam-TCV: யெகோவாவே, உமது பூர்வகாலத்து சட்டங்களை நான் நினைவிற்கொள்கிறேன்; நான் அவைகளில்
    ஆறுதல் பெறுகிறேன்.
  ceb-ULB: Naghunahuna ako mahitungod sa imong matarong nga mga sugo gikan pa kaniadto,
    Yahweh, ug gihupay ko ang akong kaugalingon.
  pol-UBG: Pamiętam o twoich wiecznych sądach, PANIE, i pocieszam się nimi.
  urd-GVU: اے رب، مَیں تیرے قدیم فرمان یاد کرتا ہوں تو مجھے تسلی ملتی ہے۔
  eng-OEBCW: When I think of your judgments of old, O Lord, I take to me comfort.
  deu-1912: HERR, wenn ich gedenke, wie du von der Welt her gerichtet hast, so werde
    ich getröstet.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಪುರಾತನ ಉಪದೇಶಾಜ್ಞೆಗಳನ್ನು ನೆನಪುಮಾಡಿಕೊಂಡು, ನನ್ನನ್ನು ಸಂತೈಸಿಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Ke yib woran ngan’ug e tin mu tiriggiliy kakrom, nma pi’ e pagan’ ngog,
    A SOMOL.
  hlt-MCSB: BOEIPA aw khosuen lamkah na laitloeknah te ka poek tih ko ka hlawt.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሚናፓ ዓኣ ዎጎ ኔኤኮ ታ ማሌኔ፤ ዬያና ታኣኒ ታና ዶዲሼኔ።
  twi-ASANTE: Ao Awurade mekae wo tete mmara no, na menya awerɛkyekyerɛ wɔ mu.
  eng-WEBU: I remember your ordinances of old, LORD, and have comforted myself.
  acu-NT: Apuru ame yaanchuik chicham akupkamiame nunaka kajinmatsjai. Tura nuna nintimran
    pengker nintimsan pujajai.
  spa-PDDPT: Recuerdo tus antiguas Ordenanzas, oh Yavé, Y me consuelo.
  gun-gun: Xema'endu'a ymave ne'arandua rupi ndeayvuague re. Ha'e va'e ma xembopy'a
    guaxu, Senhor.
  agu-BL: Na na ul tx'akx tinc'u'l yi e'chk ca'wlu' yi bnixnak cyen tanu'. Nin na
    xcye' tan inmayse'n.
  ilo-ULB: Napanunotko ti maipanggep kadagiti nalinteg a pangngeddengmo manipud idi
    un-unana a tiempo, O Yahweh, ket maliwliwaak.
  kpg-kpg: Meenei Dimaadua, au e langahia eau au haganoho ala i mua loo. Malaa, aalaa
    nia mee e haga manawa lamalia au.
  uig-ARA: قەدىمدە بېكىتىلگەن ھۆكۈملىرىڭنى يادىمغا كەلتۈردۈم، ئى پەرۋەردىگار، شۇنداق
    قىلىپ ئۆزۈمگە تەسەللى بەردىم.
  sus-sus: Alatala, n to n natu i xa kiiti tinxinxie ma i naxan saxi tɛmui dangixi,
    n bɔɲɛ limaniyama nɛ.
  pon-2006: Maing KAUN, I kin tamanda sapwellimomwi kadeik en mahs ako, eri ihme kin
    kansenamwahwihiehla.
  jae-jae: O Apômtau, aê embe taêc ênam aômnêm ŋagôliŋ laŋgwaanôŋa, naŋ oc ênac têtac
    tôŋ.
  ksd-ksd: Luluai, iau tar nuk pa kaum lavur varkurai amana tana, Ma iau tar maram
    tana.
  tur-YTC: Eski hükümlerini hatırlarım, ey Yahve, Kendimi teselli ettim.
  bel-N: Узгадваў я, ГОСПАДЗЕ, суды Твае спрад вякоў, і гэта пацяшала мяне.
  kpr-kpr: Arie Bajari, ninda agho dari abua manekena futusesa, aimi ghamo jama bu
    foa gheraira, ava koteraena.
  ind-AYT: Aku mengingat hukum-hukum-Mu sejak purbakala, ya TUHAN, dan menghibur diriku
    sendiri.
  yom-yom: Nditebukila moyo mina miaku mikhulu, a Yave ayi ndintambula mbombolo mu
    miawu.
  yut-yut: Yawe, gak dakon nawa gen kalɨpmɨsi uŋun do nandaŋ egɨsat. Uŋun da butno
    aŋteban asak.
  nya-nya: Ndimakumbukira malamulo anu Yehova akalekale, ndipo mwa iwo ndimapeza chitonthozo.
  kyg-kyg: O Ala kava nene, huꞌna, akeyaꞌvilagamo gekamo alika fako nehana gekaeꞌmo
    nagesamo afiꞌna ho huteꞌna naipamo aliꞌna falu huꞌna neꞌatove.
  hrv-hrv: Sjećam se, o Jahve, davnih sudova tvojih i to me tješi.
  mps-mps: Genuai Bidi, nago polobadu enabolo mani te po eno homugo koneyu yai, tama
    te pogo ena bomo mabo dao.
  tpi-tpi: Bikpela, mi save ting long tok bipo yu bin givim mi, na dispela tok i givim
    strong long mi.
  dan-1931: Dine Lovbud fra fordum, HERRE, kom jeg i Hu og fandt Trøst.
  vie-OVCB: Con nhớ lời phán của Chúa từ xưa; lời ấy an ủi con, lạy Chúa Hằng Hữu.
  guj-2017: હે યહોવાહ, પુરાતન કાળથી તમારાં જે ન્યાયવચનો છે તેમને મેં સંભાર્યાં છે
    અને મને દિલાસો મળ્યો છે.
  pon-2006A: Maing KAUN, I kin tamanda sapwellimomwi kadeik en mahs ako, eri ihme
    kin kansenamwahwihiehla.
  por-BRBSL: Eu me lembro de suas antigas ordenanças de Yahweh, e me reconfortou.
  eng-OEBUS: When I think of your judgments of old, O Lord, I take to me comfort.
  swe-swe: Jag har kommit ihåg dina påbud från forna dagar Herre (Jahve), de har tröstat
    mig.
  cth-cth: Oe BAWIPA, yampa e na lawkcengnae teh ka pahnim hoeh Hothateh, ka lungmawngnae
    doeh.
  twi-twi: Awurade mekae wo tete mmara no, na minya awerɛkyekye wɔ mu.
  hlt-hlt: BOEIPA aw khosuen lamkah na laitloeknah te ka poek tih ko ka hlawt.
  tbz-SIM: Nh ɔ̃ɔ̃ dentɛní ɑ tɑ̃ɑ̃tɛ́ tì nti, n Yiɛ̀ nKuyie nkɛ̀ dɛ̀ɛ nɑ́ríkùnnɛ n
    yɛ̀mmɛ̀.
  msy-2020: O, Ikiavɨra Itir God, bizir nɨ damuasa e mɨkemeziba, nɨ fomɨra e ganɨngizɨ
    kɨ dagh nɨghnɨsi, ezɨ da gavgavim na ganɨdi.
  dop-dop: Tɑcɑɑ mɑ tɔɔsəɣɩ nyɑ́ lɔŋtɑɑ hʋʋlɛ tɔm nɑ pə́ hɛɛsəɣɩ mɑ lɑŋlɛ.
  azb-azb: Əzəldən var olan hökmlərini xatırladıqca, Ya Rəbb, bunlardan təsəlli tapıram.
  eng-DBY: I remembered thy judgments of old, O Jehovah, and have comforted myself.
  hin-2017: हे यहोवा, मैंने तेरे प्राचीन नियमों को स्मरण करके शान्ति पाई है।
  wol-KYG: Éy Aji Sax ji, damaa fàttliku sa àtte ya woon, daldi muñ.
  bjr-bjr: Oo Yaawee ooqai aneenna rainannimaqara ufara qunaqa kaqi iridaqa. Mi ufafa
    qini qifaaqa asooarana qimidanoo.
  eng-YLT: I remembered Thy judgments of old, O Jehovah, And I comfort myself.
  kne-kne: Mo nemnemek din inkeddeng mo ed nabaon, Apo, say tomalnaan ya pomigsaan
    di nemnem ko.
  eng-WYC-2017: Lord, I was mindful of thy dooms from the world; and I was comforted.
  eng-WMBB: I remember your ordinances of old, LORD, and have comforted myself.
  zat-NTPS: Xeajsá lazra' da bchi'u chee̱ntu' nédxudaute̱, Xran, na' bexaca zrena'.
  zty-NTPS: Chejsá' ḻaža'a ka nak da' bchi'a ḻažo'o ža ni'te, dan' žeyón ẕenen neda',
    X̱ana' Dios.
  urd-GVH: ऐ रब, मैं तेरे क़दीम फ़रमान याद करता हूँ तो मुझे तसल्ली मिलती है।
  rug-rug: Kei Zihova, sipu balabala i rau sari na Mua vinilasa pukeranedi, si koa
    manoto si rau.
  gaz-gaz: Yaa Waaqayyo, ani seera kee durii sana nan yaadadha; isa keessattis jajjabina
    nan argadha.
  fra-LSG: Je pense à tes jugements d’autrefois, ô Éternel! Et je me console.
  yal-yal: Alatala, n na n mirima i ya kiti saxine ma. Waxati danguxine yi, ne nan
    yi n madɛndɛnma.
  iou-iou: Ekäni, baga manka bianiinik uterak kehäromi yäpmäk täyat unita u pen juku
    pik täyat.
  haw-1868: Hoomanao no wau i kou hoopono ana, e Iehova, mai kahiko loa mai, A ua
    hoomaha hoi au.
  arb-NAV: تَذَكَّرْتُ أَحْكَامَكَ مُنْذُ الدَّهْرِ يَا رَبُّ، فَتَعَزَّيْتُ.
  ded-ded: O KEBU, ge dederecgeyoacga warac yombong denec, imoc negensikecba imocngo
    meserinuude.
  ewe-ewe: O! Yehowa, meɖo ŋku wò blemasewo dzi, elabena mekpɔa akɔfafa le wo me.
  eng-LEE: I remembered thy decrees [which were] from olden times, O Lord, and thus
    comforted myself.
  asm-FB: হে যিহোৱা, মই তোমাৰ পূৰ্বকালৰ শাসন প্ৰণালীবোৰ সোঁৱৰণ কৰোঁ, আৰু মই নিজে শান্ত্বনা
    লভো।
  sus-A: عَلَتَلَ، ﭑ تٌ ﭑ نَتُ عِ شَ كِيتِ تِنشِنشِيٍ مَ عِ نَشَن سَشِ تّمُي دَنفِشِ،
    ﭑ بْحّ لِمَنِيَمَ نّ.
  fra-SBL: Je me souviens de tes ordonnances d'autrefois, Yahvé, et je me suis consolé.
  hbo-hbo: זָ֘כַ֤רְתִּי מִשְׁפָּטֶ֖יךָ מֵעֹולָ֥ם ׀ יְהוָ֗ה וָֽאֶתְנֶחָֽם׃
  kik-kik: Nĩndirikanaga mawatho maku ma tene, Wee Jehova, namo nĩmahooreragia.
  fra-NCL: Je pense à tes préceptes des temps passés, Yahweh, et je me console.
  cek-AK: Aw Angraeng, canghnii ih lokcaekhaihnawk to ka pakuem poe pongah, monghaih
    to ang paek.
  cuk-cuk: Bab-Jehová, be epenne Be-Igar-Nabosadi an ebinsaed. A-Igarmala, an-gwage-baisur-itogega
    imaked.
  tel-2017: యెహోవా, పూర్వకాలంనుండి ఉన్న నీ న్యాయ విధులను జ్ఞాపకం చేసుకుని నేను ఓదార్పు
    నొందాను.
  hat-BSA: Mwen te sonje òdonans Ou yo depi nan tan ansyen, O SENYÈ, e yo rekonfòte
    mwen.
  kos-kos: Nga esam nununku lom in pacl oemeet, Ac ma inge akwoyeyu, O LEUM GOD.
  hbo-WLC: זָ֘כַ֤רְתִּי מִשְׁפָּטֶ֖יךָ מֵעוֹלָ֥ם ׀ יְהוָ֗ה וָֽאֶתְנֶחָֽם׃
  ibo-ibo: O Onyenwe anyị, ana m echeta iwu gị niile, ndị dị site na mgbe ochie, ha
    na-ewetara m nkasiobi.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ପୂର୍ବକାଳୀନ ତୁମ୍ଭ ଶାସନସବୁ ସ୍ମରଣ କରି ଆପଣାକୁ ସାନ୍ତ୍ୱନାଯୁକ୍ତ
    କରିଅଛି।
  chk-chk: Ai Samol mi Lapalap, lupwen üa ekieki usun om kewe pwüüng, ra nonom seni
    me lomlom, üa chip.
  rop-rop: Mi jinggabat detlot lowa blanga yu brom longtaim, en dei meigim mi brabli
    gudbinji.
  ukr-1871: Споминаю, Господи, суди твої одвічні, і даю серцю обраду.
  yon-yon: O Yariman, eb amob unyeman anukbed dakme nongkobewen kuu ika meenaan, kowe
    ne mimyob wandi kuu kankubunoon.
  deu-1951: Ich gedachte deiner Verordnungen, HERR, die von Ewigkeit her sind, und
    das tröstete mich.
  eng-JPS: I have remembered Thine ordinances which are of old, O LORD, and have comforted
    myself.
  srp-1865: Pamtim sudove tvoje od iskona, Gospode, i tješim se.
  lug-lug: Bwe ndowooza ku biragiro byo eby’edda, Ayi Mukama, biwummuza omutima gwange.
  heb-heb: זכרתי משפטיך מעולם יהוה ואתנחם׃
  ben-IRV: হে সদাপ্রভুু, আমি প্রাচীনকাল থেকে তোমার ধর্মময় আদেশ শিখছি, আর সান্ত্বনা
    পেয়েছি।
  ntu-ntu: Yawe, mz nzaotr-zvzkr drtwrnge Lou scm kc bqnc, Okatrple ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੇ ਪ੍ਰਾਚੀਨ ਨਿਆਂਵਾਂ ਨੂੰ ਚੇਤੇ ਰੱਖਿਆ ਹੈ, ਅਤੇ ਮੈਨੂੰ ਦਿਲਾਸਾ
    ਮਿਲਿਆ।
  mya-JVB: အို ထာဝရဘုရား ၊ ရှေး ကာလ၌ စီရင် တော်မူချက်တို့ကို အကျွန်ုပ် အောက်မေ့ ၍
    ၊ ကိုယ်ကိုကိုယ်နှစ်သိမ့် စေပါ၏။
  kgf-kgf: Yawe ni héna ac wahala imi niŋɋelima ni nenaoc mehiaru amuyi.
  tte-O: Saugana yanuwanuwatui am loinao beyabeyali kaiweli kabo me yagu nuwadaumwali.
  tbg-tbg: Noravauvo, are haaru vo uva vo uva tiva taanara, te kia tauru karaiti,
    qaqi irite vauraro vi uvava ti muntuka paruma timite vaira.
  hmo-hmo: Lohiabada e, oiemu oda hereva gunadia lau laloatao, bona idia ese lau idia
    hagoadaia.
  zar-NT: Röjnedaʼ yuguʼ le busédinuʼ netuʼ dza niʼte, Xan, ateʼ lë naʼ ruhuë́ tsahuiʼ
    nedaʼ.
  urd-urd: ऐ ख़ुदावन्द! मैं तेरे क़दीम अहकाम को याद करता, और इत्मीनान पाता रहा हूँ।
  bqc-SIM: Mi làasookɛ n ikoyã yãaↄwa, ↄ̃ aaì ma nↄ̀sɛ nínimɛɛ, Dii.
  tcz-CHONGTHU: Masanglai peh'a na Dan sem nachepi hochu kangaito leh O Yahweh Pakai
    hichechun eilhamon sahlheh jenge.
  mar-mar: हे परमेश्वरा, प्राचीन काळच्या तुझ्या निर्णयाविषयी मी विचार करतो, आणि मी
    आपले समाधान करतो.
  isl-isl: Allt frá því ég var barn hef ég leitast við að hlýða þér, orð þín hafa
    verið mér huggun.
  hlt-THB: Aw Bawipa, syn awhkaw na cawngpyinaak awi khqi ce sim loet nyng saw, cekkhqi
    awh ngaihqepnaak hu nyng.
  qub-qub: Ñaupata jusgashayquicunatami yarpaycä. Chaycunami shacyächiman.
  bqp-bqp: Madì dↄ n dokayã kũ à kú zaa zĩnↄn, akũ òdi ma nɛ̀sɛ yĩda kũmɛnɛ, Dikiri.
  hat-hat: Mwen chonje sa ou te deside nan tan lontan. Seyè, se sa ki ban m' kouraj.
  eng-BSB: I remember Your judgments of old, O LORD, and in them I find comfort.
  eng-WEBPB: I remember your ordinances of old, LORD, and have comforted myself.
  kbq-kbq: Ra Anumzamoka korapa'ma tami'nana kasegeka'a naganera nokanue. Ana nehugeno
    ana nanekemo nazeri hankavenetie.
  pon-pon: Main Ieowa, ma I lamelame duen omui kujoned akan jan nin tapin jappa, i
    ap injenamau kila.
  nhe-BL: TOTECO, na niquilnamiqui motlamachtil tlen huejcajquiya tinechmacac. Huan
    motlamachtil nochipa nechyoltlalía.
  wnc-wnc: Buyambam tapa, na mama wamu tupa siknga namukuyak takngae natayuat. Sike
    wamu waakngae natake musipmaatang kwikwiknga nataat.
  bus-bus: Mɛɛ̀ dↄ n dokayã kɛ̀ kú zaa ziinↄn, ben aↄ̃è ma nↄ̀sɛ yĩi kũmɛ, Dii.
  gub-BL: Hema'enukwaw, o Tupàn Tuweharupi Wiko Ma'e, neremimume'u kwer kwehe arer
    rehe. Hemupytu'u kar hezai'o re.
