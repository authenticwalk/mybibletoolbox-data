verse: PSA.119.023
translations:
  mal-C: ഭരണാധികാരികൾ ഒന്നിച്ചിരുന്ന് എനിക്കെതിരായി ഗൂഢാലോചന നടത്തുന്നു, എങ്കിലും
    അങ്ങയുടെ ദാസൻ അവിടത്തെ ഉത്തരവുകൾ ധ്യാനിക്കും.
  deu-TKW: Haben auch Fürsten sich hingesetzt, sich wider mich beredet - dein Knecht
    sinnt über deine Satzungen nach.
  lin-lin: Ezala soki bakambi basali likita mpe bayokani kotelemela ngai, mosali na
    Yo, nakokanisa kaka mitindo na Yo.
  mmx-mmx: Keke i do luvuttadi amgomgo dina xis buru, la dina puse ngas ti sev amer
    ia. Ketla nenia abam doma mumu amisik leventetere avolo ram.
  eng-LSV: Princes also sat—they spoke against me, || Your servant meditates on Your
    statutes,
  eng-GNV: 'Princes also did sit, and speake against me: but thy seruant did meditate
    in thy statutes.'
  eng-WEBSTER: 'Princes also did sit and speak against me: but thy servant did meditate
    in thy statutes.'
  nhw-BL: Hasta nopa huejhueyi tlacame catli quipiyaj tequiticayotl mosehuijque para
    nechejelnamiquise, pero na nimotequipanojca, senquistoc nimonejnehuilía tlen nochi
    catli ta techyolmelajtoc.
  swh-ONEN: Ingawa watawala huketi pamoja na kunisingizia, mtumishi wako atatafakari
    juu ya maagizo yako.
  bba-bba: Bɑɑ mɛ sinɑ bibu bɑ rɑ sinɛ bu mɑn wĩi, kɑ mɛ, nɛ, wunɛn sɔm kowo nɑ rɑ
    n wunɛn sɔ̃ɔsiru bwisikumɔ.
  eng-KJVCPB: '(ג) Princes also did sit and speak against me: But thy servant did
    meditate in thy statutes.'
  luo-luo: Kata obedo ni jotelo chokorena kendo giyanya, to jatichni pod biro mana
    paro matut kuom chikeni.
  aii-aii: ܐܘܼܦ ܝܬܝܼܒ݂ ܠܗܘܿܢ ܓܘܼܪ̈ܵܢܹܐ ܘܗܘܼܡܙܸܡ ܠܗܘܿܢ ܕܲܠܩܘܼܒ݂ܠܝܼ، ܐܝܼܢܵܐ ܪܹܓܘܼܟ݂
    ܗܘܼܓܹܐ ܠܹܗ ܩܵܢܘܿܢܘܼ̈ܟ݂.
  meu-meu: Ena be hanua lohiadia na lau ihadikagu totona e henega boumu, to emu hesiai
    tauna ese emu taravatu baine haerodia.
  npi-ULB: शासकहरूले मेरो षड्यन्त्र र निन्‍दा गरे पनि, तपाईंको सेवकले तपाईंका विधिहरूमा
    ध्‍यान दिन्‍छ ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé àwọn alákòóso kójọpọ̀, wọ́n ń sọ̀rọ̀ ìbàjẹ́ sí mi, ṣùgbọ́n
    ìránṣẹ́ rẹ ń ṣe àṣàrò nínú àṣẹ rẹ.
  pes-OPCB: حکمرانان می‌نشینند و بر ضد من توطئه می‌چینند، اما من به فرایض تو فکر می‌کنم.
  tgl-ULB: Kahit na pinagpaplanuhan ako ng masama at sinisiraan ng mga namumuno, pinag-iisipan
    nang mabuti ng lingkod mo ang iyong mga alituntunin.
  nop-nop: Talitimeŋ heki adi bopneeŋ nulukumuŋdok talik lohiiŋ. Iŋgoŋ nu adi kwanai-mege
    hatilat, unduŋ doktiŋa fiit helemahelemaŋ du’walaŋ Yodoko Medege didimeniŋ wendok
    hogok nadiluwaat.
  hui-hui: Agali haguane bu karume mo mogobu howa i̱ bo waholenaga hariga tai bialu
    karuni helowa i̱na í̠naga bi mana tigabi bayale ngego hangu mitangi bialu lo manda
    biaabo holebero.
  mya-mya: အာ​ဏာ​ပိုင်​တို့​သည်​ကွန်​တော်​မျိုး​အား ဆန့်​ကင်​ဘက်​ပြု​၍​တိုင်​ပင်​ကြံ​စည်​လက်
    နေ​ကြ​၏။ ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​ဖြစ်​သူ​ကွန်​တော်​မျိုး မူ​ကား ကိုယ်​တော်​ရှင်​၏​အ​ထုံး​အ​ဖွဲ့​တော်​တို့​ကို
    ဆင်​ခြင်​လေ့​လာ​ပါ​မည်။
  bod-N: སྐུ་དྲག་ལྷན་ཅིག་བསྡད་ནས་ང་རང༌གླེང༌། །འོན་ཀྱང་ཞབས་ཕྱིས་ཉིད་ཀྱི་སྒྲིག་ཁྲིམས༌སྒོམ།།
  wsk-wsk: Kari supuling alo ilu biguwumon ale ani memek te aga betemonko balmon ta
    wore, ani nika ura kari mu nika den la ko iki gurugu lagarikko.
  sna-sna: Kunyange vatongi vachigara pamwe chete vachindireva, muranda wenyu achafungisisa
    mitemo yenyu.
  spa-BLM: Aunque los príncipes se sienten y me calumnien, tu siervo meditará en tus
    estatutos.
  cac-cac: Vach'chom a eb' yajal smol naej eb' in yixtani, a inxo a checab' in tic,
    a a ley ol in naub'tan̈ej.
  swh-ULB: Ingawa watawala wanapanga njama na kunikashfu, mtumishi wako huzitafakali
    amri zako.
  deu-ELBBK: Sitzen auch Fürsten und bereden sich gegen mich, dein Knecht sinnt über
    deine Satzungen.
  mbb-OT: Minsan pa ke edtiǥum is menge ebpemendumala te ked-ituk kedì, ne siak is
    suluǥuen nu ebpurungan ku egngunngunua is menge sulunuzen nu.
  mal-2015: പ്രഭുക്കന്മാരും ഇരുന്നു എനിക്കു വിരോധമായി സംഭാഷിക്കുന്നു; എങ്കിലും അടിയൻ
    നിന്റെ ചട്ടങ്ങളെ ധ്യാനിക്കുന്നു.
  gup-gup: Bu bininj nawu kabirrihwohrnahwohrnan ngandiyolyolme bu ngandikurrenwan,
    wanjh bonj, ngaye nawu marnedurrkmirri wanjh ngadjalburrbun manbu kunwok ngudda
    yiwokkurrmeng.
  rmc-rmc: Te o vladara zabešlehas, hoj pre mande te vakeren, tiro sluhas the avke
    gondoľinela pal tire zakoni.
  nlg-nlg: Na lei vinahogho tara sopou mara kokoe hughuhughu. Mi nau tu ghanaghana
    vaovarongo nimua na lei puku ni ghanaghana.
  pes-OPV: سروران نیز نشسته، به ضد من سخن‌گفتند. لیکن بنده تو در فرایض تو تفکرمی کند.
  ron-1924: 'Сэ тот стя воевозий ши сэ ворбяскэ ымпотрива мя: робул Тэу куӂетэ адынк
    ла орындуириле Тале.'
  ben-OBCV: যদিও শাসকেরা একত্রে বসে আমার নিন্দা করে, তোমার দাস তোমার বিধিনির্দেশে
    ধ্যান করে।
  som-som: Oo weliba amiirraa fadhiistay oo wax iga gees ah ka wada hadlay, Laakiinse
    anoo addoonkaaga ah aad baan uga fiirsaday qaynuunnadaada.
  eng-ASVBT: Princes also sat and talked against me; But thy servant did meditate
    on thy statutes.
  mna-mna: Zin bibip ta tikamam peeze i tomini tilup zin mi timbuuru pio. Mi toŋgo.
    Nio ko motoŋ lala pa tutu ku ta tibeede pataaŋa kek na, mi aŋkamam ŋgar pa. Pa
    nio mbesooŋo ku tau.
  ita-1885: Eziandio, mentre i principi sedevano, e ragionavano contro a me, Il tuo
    servitore ha meditato ne' tuoi statuti.
  eng-ULB: Though rulers plot and slander me, your servant meditates on your statutes.
  spa-VBL: Incluso los líderes se reúnen para calumniarme, pero yo, tu siervo, meditaré
    en tus enseñanzas con gran devoción.
  fra-_FOB: Les puissants mêmes se sont assis et ont parlé contre moi; mais ton serviteur
    médite tes statuts.
  mal-mal: അധികാരികളും കൂടിയിരുന്ന് എനിക്ക് വിരോധമായി സംസാരിക്കുന്നു; എങ്കിലും അടിയൻ
    അങ്ങയുടെ ചട്ടങ്ങളെ ധ്യാനിക്കുന്നു.
  lit-lit: Nors kunigaikščiai susėdę tarėsi prieš mane, tavo tarnas apmąstė tavo nuostatus.
  urd-GVR: Go buzurg mere ḳhilāf mansūbe bāndhne ke lie baiṭh gae haiṅ, terā ḳhādim
    tere ahkām meṅ mahw-e-ḳhyāl rahtā hai.
  suz-BL: मिनु सासन पाइबपुकी बुक्‍शा, आं कली मरिम्‍शो पाइक्‍चा कली लोव़ गारपाइक्‍नीम।
    मो हना यो गो, इन गेय पाइबमी, इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़ मिम्‍स ङा मिम्‍स
    बाक्‍नुङ।
  eng-NOY: Princes sit and speak against me, But thy servant meditateth on thy statutes.
  ita-1927: Anche quando i principi siedono e parlano contro di me, il tuo servitore
    medita i tuoi statuti.
  ckb-ckb: هەرچەندە میرەکان دادەنیشن و لە دژم پیلان دەگێڕن، بەڵام خزمەتکارەکەت لە
    فەرزەکانت ورد دەبێتەوە.
  eng-BBE: Rulers make evil designs against me; but your servant gives thought to
    your rules.
  xsi-xsi: Aku kinzi tamâta ŋalaŋala sipasau ku siporo sipa ŋgua ŋana siyaula naŋa
    kâ. Andeta kalo loko, naŋa nde noko ne wurâta tamâta, aku ma kaloŋgu ŋgere sondo
    ŋana noko ne ŋgua tukuŋa kâ.
  kan-OKCV: ಅಧಿಕಾರಿಗಳು ನನಗೆ ವಿರೋಧವಾಗಿ ಕುಳಿತುಕೊಂಡು ಮಾತನಾಡಿಕೊಂಡರೂ, ನಿಮ್ಮ ಸೇವಕನು ನಿಮ್ಮ
    ತೀರ್ಪುಗಳನ್ನೇ ಧ್ಯಾನಿಸುತ್ತಿರುವೆನು.
  tam-2017: அதிகாரிகளும் உட்கார்ந்து எனக்கு விரோதமாகப் பேசிக்கொள்ளுகிறார்கள்; உமது
    ஊழியனோ, உமது பிரமாணங்களைத் தியானிக்கிறேன்.
  spa-RV-1909: 'Príncipes también se sentaron y hablaron contra mí: mas tu siervo
    meditaba en tus estatutos.'
  ron-BTF: Prinți de asemenea au șezut și au vorbit împotriva mea, dar servitorul
    tău a meditat la statutele tale.
  eng-WEBP: Though princes sit and slander me, your servant will meditate on your
    statutes.
  eng-FBV: Even leaders sit down together and slander me, but I, your servant, will
    think seriously about your instructions.
  nld-1939: Al spannen ook vorsten tegen mij samen, Uw dienstknecht peinst over uw
    inzettingen na;
  nch-BL: Hasta nopa huejhueyi tacame cati quipiyaj tequiticayot mosehuijque para
    nechejelnamiquise, pero na nimotequipanojca, senquisa nimoyolilhuía ten nochi
    cati ta techyolmelajtoc.
  vie-1934: Vua chúa cũng ngồi nghị luận nghịch tôi; Song tôi tớ Chúa suy gẫm luật
    lệ Chúa.
  cha-cha: 'Y prinsipe sija locue manmatachong yan manguecuentos contra guajo: lao
    y tentagomo jajajasoja y laymo sija.'
  hin-CV: यद्यपि प्रशासक साथ बैठकर मेरी निंदा करते हैं, आपका यह सेवक आपकी विधियों
    पर मनन करेगा.
  eng-OURB: גּ (Gam, Also) Though princes sit and slander me, your servant will meditate
    on your statutes.
  spa-BES: Los gobernantes hacen malos designios contra mí; pero tu sirviente piensa
    en tus reglas.
  tdx-tdx: Ndra te mitoboke, mikabo-draha amako o roandriañeo, mininike o fañè’oo
    ty mpitoro’o.
  tha-KJV: แม้​เจ้​านายนั่งปรึกษากันต่อสู้ข้าพระองค์ แต่​ผู้รับใช้​ของพระองค์​ได้​รำพึงถึงกฎเกณฑ์ของพระองค์
  por-BR-2018: Até mesmo os príncipes se sentaram, e falaram contra mim; porém o teu
    servo estava meditando em teus estatutos.
  deu-ELO: Sitzen auch Fürsten und bereden sich wider mich, dein Knecht sinnt über
    deine Satzungen.
  eng-WYC-2018: For why princes sat, and spake against me; but thy servant was exercised
    in thy justifyings. (For the rulers sit, and speak against me; but thy servant
    studied, and thought about, thy statutes, or but thy servant shall study, and
    shall think about, thy statutes.)
  epo-epo: Eĉ kiam sidas eminentuloj kaj parolas kontraŭ mi, Via sklavo meditas pri
    Viaj leĝoj.
  gfk-gfk: Ira tamat na lualua diet kis tika wara tangtange hagahe iau, iesen iau,
    no num tultulai, iau ni lik murmur timaan ira num dadas na harkurai.
  uig-PIN: Əmirlǝr olturup yaman gepimni ⱪilixmaⱪta; Sening ⱪulung bolsa bǝlgilimiliring
    üstidǝ seƣinip oylaydu.
  beo-beo: Ouligisu dunu da gilisili, na wadela:ma:ne ilegelala. Be na da Dia olelesu
    amo dawa:digima:ne bai hogosa.
  tpi-OTNT: Ol hetman i kibung na painim rot bilong kilim mi i dai. Tasol maski, mi
    wokman bilong yu, bai mi tingting oltaim long stretpela lo bilong yu.
  hau-SA: Ko da yake masu mulki sun zauna tare suna ɓata mini suna, bawanka zai yi
    tunani a kan ƙa’idodinka.
  udu-udu: Isi kani ba iya/ ma maliḵ uni ’kokin mo dhali miiya wutha p̱o/ aha/ mo
    tani c̱iŋkinam pini a’di midi kulum gwo ibwa gom gwoŋḵan pini kun bahu mo.
  uig-LAT: Emirler olturup yaman gépimni qilishmaqta; Séning qulung bolsa belgilimiliring
    üstide séghinip oylaydu.
  nde-nde: Loba ababusi behlangana ngami bengigcona, inceku yakho izanakana ngezimemezelo
    zakho.
  ton-ton: 'Naʻe nofo foki ʻae ngaahi ʻeiki ʻo lauʻikoviʻi au: ka naʻe fakalauloto
    ʻa hoʻo tamaioʻeiki ki hoʻo ngaahi tuʻutuʻuni.'
  ces-1613: Také i knížata se zasazují, a mluví proti mně, služebník pak tvůj přemýšlí
    o ustanoveních tvých.
  eng-WMB: Though princes sit and slander me, your servant will meditate on your statutes.
  tam-TCV: ஆளுநர்கள் ஒன்றாய் அமர்ந்து எனக்கெதிராய் அவதூறு பேசினாலும், உமது அடியேன்
    உமது விதிமுறைகளையே தியானிப்பேன்.
  ceb-ULB: Bisan naglaraw ug daotan ang mga magmamando ug nanglibak kanako, namalandong
    ang imong sulugoon sa imong mga balaod.
  pol-UBG: Władcy też zasiadają i mówią przeciwko mnie, lecz twój sługa rozmyśla o
    twoich prawach.
  urd-GVU: گو بزرگ میرے خلاف منصوبے باندھنے کے لئے بیٹھ گئے ہیں، تیرا خادم تیرے احکام
    میں محوِ خیال رہتا ہے۔
  eng-OEBCW: Though princes sit plotting against me, your servant will muse on your
    statutes.
  deu-1912: Es sitzen auch die Fürsten und reden wider mich; aber dein Knecht redet
    von deinen Rechten.
  kan-2017: ಪ್ರಭುಗಳು ಕುಳಿತುಕೊಂಡು, ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿದರೂ, ನಿನ್ನ ಸೇವಕನು ನಿನ್ನ
    ನಿಬಂಧನೆಗಳನ್ನೇ ಧ್ಯಾನಿಸುತ್ತಿರುವನು.
  yap-yap: Pi tagagiyeg e ka ra mada’gad kar makathgad nib togopluw ngog, machane
    bay gu fil e machib rom.
  hlt-MCSB: Kai taengah mangpa rhoek loh ngolhlung uh tih ca uh cakhaw na sal tah
    na oltlueh dongah ni a. lolmang eh.
  mdy-ETH: ዎይሣ ዓሳ ዴዒ ታና ባይዛኒ ዞርቴያታቴያ ኔኤኮ ዓይላሢ ዳምቦ ኔኤሲ ዒኖና ማላኔ።
  twi-ASANTE: Ɛwom sɛ sodifoɔ hyia di me ho nsekuro, nanso wo ɔsomfoɔ bɛdwendwene
    wo ɔhyɛ nsɛm ho.
  eng-WEBU: Though princes sit and slander me, your servant will meditate on your
    statutes.
  acu-NT: Aints timiá kakaram ainauka wina pasé awajtusartas wakerutinau wainiatun,
    wikia aminu inatiram asan, ami chichammin nintimratatjai.
  spa-PDDPT: Aunque los magistrados se sienten Y hablen contra mí, Tu esclavo medita
    en tus Estatutos.
  gun-gun: Xere huvixa kuery ijayvu aguã nhomboatypa teĩ xee nerembiguai aikuaa pota
    aikovy ndeayvu reja va'ekue re.
  agu-BL: Ncha'tz at wi'tz ajcaw yi na chitzan tan joyle'n puntil tan impo'tze'n.
    Ma yi in wetz yi in ẍchakumu', ja no'c tan xtxumle'n yi yolu' tan jale'n yi inwalor
    swutz yi yolbil wetz.
  ilo-ULB: Uray pay no pagpanggepandak iti dakes ken padaksendak dagiti mangiturturay,
    ut-utuben daytoy adipenmo dagiti alagadem.
  kpg-kpg: Digau aamua e dagabuli belee haganoho di nadau hai baahi mai, e haga huaidu
    au, gei au e hagamaumau hua au agoago.
  uig-ARA: ئەمىرلەر ئولتۇرۇپ يامان گېپىمنى قىلىشماقتا؛ سېنىڭ قۇلۇڭ بولسا بەلگىلىمىلىرىڭ
    ئۈستىدە سېغىنىپ ئويلايدۇ.
  sus-sus: Hali mangɛe n tɔɔɲɛgɛma, i xa konyi di a ɲɔxɔ sama nɛ i xa yaamarie nan
    xɔn ma.
  pon-2006: Me lapalap akan kin ehupene oh wia ar koasoandi en uhwong ie, a I pahn
    medemedewehte sapwellimomwi padahk kan.
  jae-jae: Kasêga sêkac tauŋ sa sêkic aêŋoc biŋ sêmoa, mago nêm sakiŋwaga aê tec kapuc
    aômnêm biŋsu ŋam.
  ksd-ksd: A umana luluai bula dia ga ki ma dia ga varpit ure iau, Ma ga kaum tultul
    i nununuk ta kaum lavur togotogo.
  tur-YTC: Beyler oturup bana iftira etse bile, Hizmetkârın senin ilkelerinin üzerinde
    Derin derin düşünecek.
  bel-N: Нават калі засядуць князі і будуць змаўляцца супраць мяне, слуга Твой будзе
    разважаць пра пастановы Твае.
  kpr-kpr: Reighi da babojegari totorugedo namoa ufena daoro ambono dae manaka gayeraera,
    avata namo ninda sari futusesa ava tegutuse irarena.
  ind-AYT: Sekalipun para pemimpin duduk membicarakan aku, hamba-Mu ini akan merenungkan
    ketetapan-ketetapan-Mu.
  yom-yom: Ka diambu ko minyandi mivuendi va kimosi ayi mikuthubidila ; kisadi kiaku
    kiela yindula zinzengolo ziaku.
  yut-yut: Kɨla amɨn muwugek nak dakon man abɨŋ yɨpmaŋgaŋ. Mani oman amɨngo nak toktogɨ
    gak dakon gen do nandakeŋ.
  nya-nya: Ngakhale mafumu akhale pamodzi kundinyoza, mtumiki wanu adzalingalirabe
    zophunzitsa zanu.
  kyg-kyg: Neꞌyagaiya vayaꞌmogimo fai maiꞌneꞌapaeꞌmo huꞌa faipa huꞌa nateꞌnayaꞌmonanafa
    aliꞌyakamo neꞌaluva vekamoꞌna avoꞌmo kae maleꞌnaya keꞌaepa gekaeꞌmo nagesa afifi
    huꞌna maiꞌnove.
  hrv-hrv: Pa nek' se sastaju knezovi i proti meni govore, tvoj sluga razmišlja o
    pravilima tvojim.
  mps-mps: Tobolu bidi augwaligo po miyu, ena elabo tų gegebo dao. Tiali digi, ena
    nago sę bidi, te eno homugo sesemane sogo nago dwagi yai bomo yai po koneaibao.
  tpi-tpi: Ol hetman i kibung na painim rot bilong kilim mi i dai. Tasol maski, mi
    wokman bilong yu, bai mi tingting oltaim long stretpela lo bilong yu.
  dan-1931: Om Fyrster oplægger Råd imod mig, grunder din Tjener på dine Vedtægter.
  vie-OVCB: Dù vua chúa họp nhau chống đối con, con vẫn chuyên tâm suy nghiệm luật
    Ngài.
  guj-2017: સરદારો પણ આસનો પર બેસીને મારી વિરુદ્ધ બોલતા હતા, પણ તમારા સેવકે તમારા
    વિધિઓનું મનન કર્યું છે.
  pon-2006A: Me lapalap akan kin ehupene oh wia ar koasoandi en uhwong ie, a I pahn
    medemedewehte sapwellimomwi padahk kan.
  por-BRBSL: Embora os príncipes se sentem e me caluniem, seu servo meditará em seus
    estatutos.
  eng-OEBUS: Though princes sit plotting against me, your servant will muse on your
    statutes.
  swe-swe: Även då furstar sitter och talar emot mig, har din tjänare tänkt på (begrundat)
    dina förordningar (”inristade bud”).
  cth-cth: Kacuenaw ni a tahung awh teh, kai hah na ka taran awh nakunghai, nange
    na san teh, na phunglamnaw hah luepluep ka pouk han.
  twi-twi: Ɛwɔ mu sɛ sodifo hyia di me ho nseku, nanso wo somfo bedwinnwen wʼahyɛde
    ho.
  hlt-hlt: Kai taengah mangpa rhoek loh ngolhlung uh tih ca uh cakhaw na sal tah na
    oltlueh dongah ni a lolmang eh.
  tbz-SIM: Bɑ́ kɛ̀ sikpɑ̀ɑ̀tìbìí tìí nkɛ nɑ́ɑ́ n kpɛ́í, mí n tú ɑ kóo tɔ̃ntì nwe,
    kɛ tũ nhɑ kuɔ́ yɛ̃ mmù.
  msy-2020: Gumazir dapaniba uari akuvagha, na mɨsoghasa akam mɨsosi. Ezɨ kɨ nɨn ingangarir
    gumazim, kɨ zurara nɨn akabar suiragh dagh nɨghnɨgham.
  dop-dop: Pɑɑ ɑwulumpiyɑ cɑɣɑɑ nɑ pɑ́ yɔɣɔtəɣɩ mɑ tɔm, nyɑ́ tɔm kɛ nyɑ́ təmlɛ tʋ
    mɑ́, mɑ mɑɣɑsəɣɩ.
  azb-azb: Başçılar yığılıb mənim üçün qəsd qurdular, Lakin mən qulun qaydalarını
    dərin düşünürəm.
  eng-DBY: 'Princes also did sit [and] talk together against me: thy servant doth
    meditate in thy statutes.'
  hin-2017: हाकिम भी बैठे हुए आपस में मेरे विरुद्ध बातें करते थे, परन्तु तेरा दास
    तेरी विधियों पर ध्यान करता रहा।
  wol-KYG: Te it kàngam yaa ngi may tooge, te may gëstu sa dogali yoon, Sang bi.
  bjr-bjr: Uriqararausa moodaanaki suqufiqa qini mandaikamma qimaqarara tipundaari
    mariafaqa qinee sia minara irianaura kaqi ani naakapara ufa asaana rumasee irianaura.
  eng-YLT: Princes also sat — against me they spoke, Thy servant doth meditate in
    Thy statutes,
  kne-kne: Din tuturay di ili et mantotolag da, tan panggep da ay mangamag en sak-en
    si lawa, ngem din kaimongsanan di nemnem ko et din inpaammom ay linteg mo.
  eng-WYC-2017: For why princes sat, and spake against me; but thy servant was exercised
    in thy justifyings.
  eng-WMBB: Though princes sit and slander me, your servant will meditate on your
    statutes.
  zat-NTPS: Cá'anqueze benne' dxelenná bea ca' gulenné̱' chia'. Neda', we̱n zrin chiu',
    blaba lazra' ca zaj naca xrba chiu'.
  zty-NTPS: Ḻezka' benne' wnná bia' ka' wnnégake' chia', san neda', wen žin chio',
    ẕlab ḻaža'a ka nak x̱tižo'o.
  urd-GVH: गो बुज़ुर्ग मेरे ख़िलाफ़ मनसूबे बाँधने के लिए बैठ गए हैं, तेरा ख़ादिम तेरे
    अहकाम में महवे-ख़याल रहता है।
  rug-rug: Be kuhana nau rina koimata si rau, ba arau sa Mua nabulu si kaqu balabala
    va lohi i sari na Mua ginarunu.
  gaz-gaz: Bulchitoonni walii wajjin taaʼanii yoo maqaa na balleessan iyyuu, tajaajilaan
    kee irra deddeebiʼee labsii kee ni yaada.
  fra-LSG: Des princes ont beau s’asseoir et parler contre moi, Ton serviteur médite
    tes statuts.
  yal-yal: Mangane bata e malan n xili ma, koni n tan i ya walikɛna a mirima i ya
    tɔnne nan ma.
  iou-iou: Bureni Ekäni, äma wäpi biŋam ikektä käbeyä täŋpäŋ näk wäpna yäpmäŋ äpäkta
    yäŋpäŋ-nadäk täk täkaŋ upäŋkaŋ epän watä ämaka näk gäkŋo jukuman ehutpäŋ yäŋpäŋ-nadäk
    api täk täŋpet.
  haw-1868: Noho mai la na'lii e olelo ku e ia'u; Ua noonoo nae kau kauwa i kau mau
    olelopaa.
  arb-NAV: جَلَسَ الرُّؤَسَاءُ وَتَآمَرُوا عَلَيَّ. أَمَّا أَنَا، عَبدَكَ، فَبَقِيتُ
    أَتَأَمَّلُ فِي فَرَائِضِكَ.
  ded-ded: Ngictau yeneac medacfocngina yeneng tacma ni memanganenugecdeac yoac denegeng
    angandae, fora. Nga ni, geac kingang ngicngo sifu geac singyoac hennegeng amma
    imoc negensikecbade.
  ewe-ewe: Togbɔ be dziɖulawo nɔ anyi ɖe teƒe ɖeka, eye wole ŋunye gblẽm hã la, wò
    dɔla ade ŋugble le wò sededewo ŋu.
  eng-LEE: Although even princes should sit and speak against me, thy servant would
    still meditate on thy statutes.
  asm-FB: যদি শাসনকর্তাসকলেও বহি মোৰ অহিতে কথা কয়, তথাপিও তোমাৰ দাসে তোমাৰ বিধিবোৰ
    ধ্যান কৰিব।
  sus-A: هَلِ مَنفّيٍ ﭑ تْوحّفّمَ، عِ شَ كٌنيِ دِ عَ حْشْ سَمَ نّ عِ شَ يَامَرِيٍ
    نَن شْن مَ.
  fra-SBL: Quand les princes s'asseyent et me calomnient, ton serviteur méditera sur
    tes statuts.
  hbo-hbo: גַּ֤ם יָֽשְׁב֣וּ שָׂ֭רִים בִּ֣י נִדְבָּ֑רוּ עַ֝בְדְּךָ֗ יָשִׂ֥יחַ בְּחֻקֶּֽיךָ׃
  kik-kik: O na gũtuĩka aathani maikaraga thĩ hamwe makanjambia, ndungata yaku nĩĩrĩcũũranagia
    kĩrĩra kĩa watho waku.
  fra-NCL: 'Que les princes siègent et parlent contre moi : ton serviteur méditera
    tes lois.'
  cek-AK: Angraengnawk mah kai kasae ang thuih o; toe na tamna loe nang paek ih loknawk
    ni ka poek.
  cuk-cuk: Dule-gandikmalad angi ichakwa-sunmakmar-inigwele, andi be-mai-guedi, Be-Igar-Mamaidginbi
    binsadii guoed.
  pma-pma: Avaseini keke hetetamen keil alah ruai keke avalekat sise koa akilea avapurun
    inau vaka ien, inau, meatin toumien onom, nil nindem usil rendemien keil koa koling
    kati mousili.
  tel-2017: పాలకులు నాకు విరోధంగా కుట్ర పన్ని అపనిందలు వేసినా నీ సేవకుడు మాత్రం నీ
    కట్టడలను ధ్యానిస్తూనే ఉంటాడు.
  hat-BSA: Malgre prens yo vin chita pou pale kont mwen, Sèvitè Ou va reflechi tout
    tan sou règleman Ou yo.
  kos-kos: Mwet leum elos tukeni ac pwapa koluk lainyu, Tusruktu nga fah lutlut ke
    mwe luti lom.
  hbo-WLC: גַּ֤ם יָֽשְׁב֣וּ שָׂ֭רִים בִּ֣י נִדְבָּ֑רוּ עַ֝בְדְּךָ֗ יָשִׂ֥יחַ בְּחֻקֶּֽיךָ׃
  ibo-ibo: Nʼagbanyeghị na ndịisi nọkọrọ na-ekwulu m, ohu gị ga-atụgharị uche nʼiwu
    gị.
  ory-ory: ଅଧିପତିମାନେ ମଧ୍ୟ ବସି ମୋʼ ବିରୁଦ୍ଧରେ କଥା କହିଲେ; ମାତ୍ର ତୁମ୍ଭର ଦାସ ତୁମ୍ଭ ବିଧିସକଳ
    ଧ୍ୟାନ କଲା।
  chk-chk: Inamwo are samol kana ra mwichfengen o rawangauaei, nge ngang noum ei chon
    angang üpwe chök ekinlonei om kewe allük.
  rop-rop: Ola boswan oldei majurrumap miselp blanga tok gija blanga dum nogud ting
    langa mi. Olabat tok gija blanga wanim olabat garra dum langa mi, bat ai garra
    kipgon jinggabat detlot lowa blanga yu.
  ukr-1871: І князї засїдають, змовляються проти мене; слуга ж твій про устави твої
    промишляє.
  yon-yon: Korok korok kuu nedbe diberenib ne yaa wengamborokbanabimaib kuned, eb
    dememan ne kuu ebbed wongkewen yamob yaa kube meendobembirimain.
  deu-1951: Sogar Fürsten sitzen und bereden sich wider mich; aber dein Knecht sinnt
    über deine Satzungen.
  eng-JPS: Even though princes sit and talk against me, thy servant doth meditate
    in Thy statutes.
  srp-1865: Sjede knezovi i dogovaraju se na mene; a sluga tvoj razmišlja o naredbama
    tvojim.
  lug-lug: Newaakubadde ng’abalangira bansalira enkwe; naye nze, omuweereza wo, nnaafumiitirizanga
    ku biragiro byo.
  heb-heb: גם ישבו שרים בי נדברו עבדך ישיח בחקיך׃
  ben-IRV: যদিও শাসকেরা আমার বিরুদ্ধে চক্রান্ত এবং নিন্দা করেছে; তবুও তোমার দাস তোমার
    বিধি ধ্যান করে।
  ntu-ntu: X kxmule-esz' kxnzetung nzpikitilr ninge, A' sa tqotr-zvzngr drtwrnge nzalvztr-krmqng.
  pan-pan: ਸਰਦਾਰਾਂ ਨੇ ਵੀ ਬਹਿ ਕੇ ਮੇਰੇ ਵਿਰੁੱਧ ਗੱਲਾਂ ਕੀਤੀਆਂ ਹਨ, ਪਰ ਤੇਰਾ ਸੇਵਕ ਤੇਰੀਆਂ ਬਿਧੀਆਂ
    ਵਿੱਚ ਲੀਨ ਰਹੇਗਾ।
  mya-JVB: မင်း တို့သည် အကျွန်ုပ် တဘက် ၌ ထိုင် ၍ ပြော ကြ ပါ၏။ ကိုယ်တော် ၏ ကျွန် မူကား၊
    အထုံးအဖွဲ့ တော်တို့ကို ဆင်ခြင် လျက်နေပါ၏။
  kgf-kgf: Galeŋ eneŋ acguc tacma ʒébiri qébiri wannéŋgic, néŋ weleŋ qeqe icga ni
    imi héna acga nimma héiɋeliyi.
  tte-O: Toloinao simiya-gogo sinuwanuwatu kagu unuyamate kaiwena siloina, na am loinao
    kani siyamala yau kaba nuwanuwatu.
  tbg-tbg: Mpo, qiata vaiintinavu ti hutu vataini tuvi vuarire ti, ruvaaqumavi variaveravata,
    te ai kaiqa vaiinti vaiha ai uva maara tenta aatoqi iriqi virerave.
  hmo-hmo: Lohia taudia ese lau hadikaia totona idia haboua noho, to lau ese oiemu
    hadibaia hereva do lau tahua noho.
  zar-NT: Sal-laʼ taʼbö́ʼ nupa taʼnná bëʼ, en taʼnnë́ quiaʼ, rizáʼ ládxaʼa nedaʼ,
    huen dxin quiuʼ, ca nácagaca le gunná bëʼu.
  urd-urd: उमरा भी बैठकर मेरे ख़िलाफ़ बातें करते रहे, लेकिन तेरा बंदा तेरे क़ानून
    पर ध्यान लगाए रहा।
  bqc-SIM: Baa kɛ́ kíaↄ zↄ̃̀lɛ lɛkpàaĩmazi, ma làasoo aↄ ku n yãdilɛnɛↄwaɛ.
  tcz-CHONGTHU: Leng chapate ho toukhom u henlang keima dounan thu seijongleu keivangin
    na Dan semhohi juiding geljing nange.
  mar-mar: अधिपतीही माझ्याविरूद्ध कट रचतात आणि निंदा करतात, तुझा सेवक तुझ्या नियमांचे
    मनन करतो.
  isl-isl: Jafnvel þjóðhöfðingjar hallmæla mér, en samt vil ég halda lög þín.
  hlt-THB: Ukkungkhqi ing ngawicun unawh nik kqawn seet u seiawm, na tyihzawih ingtaw
    nak awipeek khqi ve ni ak poek hly tit tit hy.
  qub-qub: Munayniyoj runacuna mana allita ruramayta yarpaptinpis nogaga layniquicunallatami
    yarparaycä.
  bqp-bqp: Bee kũ kínanɛnↄ vùtɛ ò lɛ́ kpàkũsũmai, ma laasun nigↄ̃ kú n yãdannɛnanↄa.
  hat-hat: Menm si chèf yo chita pou pale m' mal, mwen menm k'ap sèvi ou la, m'ap
    kalkile sou sa ou vle m' fè a.
  eng-BSB: Though rulers sit and slander me, Your servant meditates on Your statutes.
  eng-WEBPB: Though princes sit and slander me, your servant will meditate on your
    statutes.
  kbq-kbq: Vugota kva vahe'mo'zanena magopi manine'za nazeri haviza hunaku keaga ana'nekize.
    Hianagi eri'za vahekamo'na kagri kasegegu nagesa antahintahi nehue.
  pon-pon: Pil jaupeidi kan kin momod pena, kaokao ad ai; japwilim omui ladu kin madamadaua
    duen omui kujoned akan.
  nhe-BL: Hasta nopa huejhueyi tlacame tlen quipiyaj tequihuejcayotl mosehuijque para
    nechijilnamiquise, pero na nimotlatequipanojca, senquistoc nimoyolilhuía tlen
    nochi tlen ta tinechyolmelajtoc.
  wnc-wnc: Sike tupan aminu nae sapdut wam yaningge unekan yuke wamu yakaing. Siwan
    ngana undanga, na gatane puya aminda, nata gatane mama wamba noman takngae asinggan
    natanggamatawit.
  bus-bus: Baa kɛ̀ kínɛnↄ vɛ̃̀ɛ wà lɛ́ kpàkↄ̃sↄ̃mazi, ma laasuu égↄ̃ kú n yãdannɛnanↄa.
  gub-BL: Aze tuwihaw uzemono'og wà nehe, aze umume'u hezuka àwàm uzeupeupe wà nehe,
    Nezewe rehe we ihe neremiruze'eg ihe, Hema'enukwaw putar neze'eg rehe ihe nehe.
