verse: PSA.119.005
translations:
  mal-C: ഹാ, അങ്ങയുടെ ഉത്തരവുകൾ പാലിക്കുന്നതിൽ എനിക്കു സ്ഥിരതപുലർത്താൻ കഴിഞ്ഞെങ്കിൽ!
  deu-TKW: Möchte doch mein Wandel fest sein, daß ich deine Satzungen beobachte.
  lin-lin: Tika ete nabongisa etamboli na ngai mpo ete natosa mitindo na Yo !
  mmx-mmx: Naba lox avukat aleng mo do nenia a ruturun tim tebeng atmatkun leventetere
    avolo ram.
  eng-LSV: O that my ways were prepared to keep Your statutes,
  eng-GNV: Oh that my waies were directed to keepe thy statutes!
  eng-WEBSTER: O that my ways were directed to keep thy statutes!
  nhw-BL: ¡Tlahuel nijnequisquía nijchijtinemis senquistoc catli techyolmelajtoc ma
    tijchihuaca!
  swh-ONEN: Laiti mwenendo wangu ungekuwa imara katika kuyatii maagizo yako!
  bba-bba: A de nɛn kookoosu su n swɑɑ swĩi, n wɑ n kɑ wunɛn ɡere mɛm nɔɔwɑ.
  eng-KJVCPB: (א) O that my ways were directed To keep thy statutes!
  luo-luo: Yaye, mad ne bed ni yorena ogurore e luwo chikeni!
  aii-aii: ܛܘܼܒ݂ܵܐ ܕܗܵܘܝܼ ܡܩܵܘܝܵܢܹ̈ܐ ܐܘܼܪ̈ܚܵܬ‌ܝܼ، ܠܸܢܛܵܪܵܐ ܩܵܢܘܿܢܘܼ̈ܟ݂.
  meu-meu: Bama raka balaheni emu taravatu ibadinadia ai bema namo,
  npi-ULB: तपाईंका विधिहरू पालन गर्न म दृढ हुन सके कति असल हुन्थ्यो
  yor-yor: Ọ̀nà mi ìbá dúró ṣinṣin láti máa pa òfin rẹ̀ mọ́!
  pes-OPCB: چقدر آرزو دارم که در انجام فرایض تو مطیع و وفادار باشم!
  tgl-ULB: O, tatatag ako sa pagsunod sa iyong mga alituntunin!
  nop-nop: Nu adi du’walaŋ medege helemahelemaŋ fafaŋeŋ takalidok nadilat.
  hui-hui: I̱naore mini bilinahe howa í̠naga bi mana ogoni taluwa bialu haabo holenego
    hamelo ko.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ ည"န်​ကြား​ခက်​တို့​ကို​တစ်​သ​ဝေ​မ​တိမ်း
    လိုက်​နာ​ရန် ဆန္ဒ​ပြင်း​ပြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་སྒྲིག་ཁྲིམས་བརྩི་སྲུང་བྱ་ཐུབ༌ཕྱིར། །ང་ཡི་སྤྱོད་པ་བརྟན་པོ་འོང་བར༌ཤོག།
  wsk-wsk: O ani aga angamang biya nunguningkiri mu nika den karo tuekko!
  sna-sna: Haiwa, dai nzira dzangu dzakasimba pakuteerera zvirevo zvenyu!
  spa-BLM: Oh, si mis caminos fueran firmes ¡para obedecer tus estatutos!
  cac-cac: Comonoc ayn̈ejoch d'a in c'ool in c'anab'ajan a ley.
  swh-ULB: Oh, ningependa njia zangu ziwe thabiti nizitii amri zako!
  bel-bel: Гора мне, што я застаюся ў Мосаха, жыву пад намётамі Кідарскімі.
  deu-ELBBK: O dass meine Wege gerichtet wären, um deine Satzungen zu beobachten!
  mbb-OT: Utew zekelà is tinguhè ku he mehimu a he metinumanen te kedtuman te menge
    sulunuzen he ibpesunud nu.
  mal-2015: നിന്റെ ചട്ടങ്ങളെ ആചരിക്കേണ്ടതിന്നു എന്റെ നടപ്പു സ്ഥിരമായെങ്കിൽ കൊള്ളായിരുന്നു.
  gup-gup: Dja ngaye ngadjare ngakangerayekworren bu djalwokmarrkmang kore ngudda
    kanwokraykewon.
  rmc-rmc: Joj, te uľomas zoralo pre miro drom, hoj te kerav oda, so phenes.
  nlg-nlg: Na lei nilabugu kara tughunitatei na lei nimua puku ni ghanaghana.
  pes-OPV: کاش که راههای من مستحکم شودتا فرایض تو را حفظ کنم.
  ron-1924: О, де ар цинти кэиле меле ла пэзиря орындуирилор Тале!
  ben-OBCV: আমার আচরণ যেন সুসংগত হয় যেন তোমার নির্দেশমালা পালন করতে পারি।
  som-som: Aad baan u jeclaan lahaa in jidadkayga la hagaajiyo Inaan qaynuunnada dhawro!
  lat-VUC: Heu mihi, quia incolatus meus prolongatus est ! habitavi cum habitantibus
    Cedar;
  eng-ASVBT: Oh that my ways were established To observe thy statutes!
  mna-mna: Nio leleŋ ilip be aŋkam tutu ku ta tibeede pataaŋa kek na, ma imbol pio,
    mibe mbulu tio ito kat tutu tana.
  ita-1885: Oh! sieno pure addirizzate le mie vie, Per osservare i tuoi statuti.
  eng-LXXUP: Woe is me, that my sojourning is prolonged; I have tabernacled among
    the tents of Kedar.
  eng-ULB: Oh, that I would be firmly established in the observance of your statutes!
  spa-VBL: ¡Deseo poder cumplir tus reglas de tal forma que puedas confiar en mi!
  fra-_FOB: Oh! que mes voies soient bien réglées, pour observer tes statuts.
  mal-mal: അങ്ങയുടെ ചട്ടങ്ങൾ ആചരിക്കേണ്ടതിന് എന്റെ നടപ്പ് സ്ഥിരതയുള്ളതായെങ്കിൽ കൊള്ളാമായിരുന്നു.
  lit-lit: O, kad mano keliai būtų sutvirtinti tavo nuostatų laikytis!
  urd-GVR: Kāsh merī rāheṅ itnī puḳhtā hoṅ ki maiṅ sābitqadmī se tere ahkām par amal
    karūṅ!
  suz-BL: गो गेना हना यो इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़ पशा गाक्‍ङल।
  eng-NOY: O that my ways were directed to keep thy statutes!
  ita-1927: Oh siano le mie vie dirette all’osservanza dei tuoi statuti!
  ckb-ckb: خۆزگە ڕێگاکانم بچەسپابوونایە لە بەجێگەیاندنی فەرزەکانت!
  eng-BBE: If only my ways were ordered so that I might keep your rules!
  xsi-xsi: Mine nde naŋa iloŋgu tu aveta ikura noko ne pateâŋa mine ikura zo rârâni!
  kan-OKCV: ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು ಪಾಲಿಸುವುದರಲ್ಲಿ ನನ್ನ ಮಾರ್ಗಗಳು ಸ್ಥಿರವಾಗಿರಲಿ!
  tam-2017: உமது பிரமாணங்களைக் கைக்கொள்ளும்படி, என்னுடைய நடைகள் நிலைத்திருந்தால் நலமாக
    இருக்கும்.
  spa-RV-1909: ¡Ojalá fuesen ordenados mis caminos á observar tus estatutos!
  ron-BTF: O, de ar fi fost căile mele rânduite să țină statutele tale!
  eng-WEBP: Oh that my ways were steadfast to obey your statutes!
  eng-FBV: May I be reliable in the way I keep your rules!
  nld-1939: Ach, mocht mijn gedrag zo onwankelbaar zijn, Dat ik uw inzettingen trouw
    onderhield.
  nch-BL: ¡Tahuel nijnequisquía nijchijtinemis senquisa cati techyolmelajtoc ma tijchihuaca!
  vie-1934: Ô! chớ chi đường lối tôi được vững chắc, Để tôi giữ các luật lệ Chúa!
  cha-cha: O mojon ya ufitme y jinanaojo sija, para juadaje y laymo.
  hin-CV: मेरी कामना है कि आपके आदेशों का पालन करने में मेरा आचरण दृढ़ रहे!
  eng-OURB: א ('achalay, Oh that) Oh that my ways were steadfast to obey your statutes!
  spa-BES: ¡Si mis caminos fueran ordenados para que yo pudiera mantener tus reglas!
  tdx-tdx: Hizoañe abey o liakoo, hañambenako o fañè’oo !
  tha-KJV: โอ ขอให้​ทางทั้งหลายของข้าพระองค์มั่นคงในการรักษากฎเกณฑ์ของพระองค์
  por-BR-2018: Ah! Como gostaria que meus caminhos fossem dirigidos a guardar teus
    estatutos!
  deu-ELO: O daß meine Wege gerichtet wären, um deine Satzungen zu beobachten!
  eng-WYC-2018: I would that my ways were (ad)dressed; to keep thy justifyings. (I
    desire that my ways be directed; so that I can obey thy statutes.)
  epo-epo: Ho, estu fortikaj miaj vojoj, Ke mi observu Viajn leĝojn!
  gfk-gfk: Iau manga sip bia i tale bia ni tur dit wara murmur timaan ira num dadas
    na harkurai.
  uig-PIN: Aⱨ, yollirimning yɵnilixi bǝlgilimiliringgǝ ǝmǝl ⱪilixⱪa bekitilgǝy!
  beo-beo: 'Na da Dia hamoma:ne sia:i amo defele hamomusa: bagadewane hanai gala.'
  tpi-OTNT: Mi laikim tumas bai mi strong long bihainim tok bilong yu oltaim.
  hau-SA: Kash, da a ce hanyoyina tsayayyu ne a yin biyayya da ƙa’idodinka mana!
  udu-udu: Ayy ki bway pem minu ṯel sho’k mo mmodhu gwoŋḵan pini kun bahu mo.
  uig-LAT: Ah, yollirimning yönilishi belgilimiliringge emel qilishqa békitilgey!
  nde-nde: He, aluba izindlela zami zithembekile ekulaleleni izimemezelo zakho!
  ton-ton: ‌ʻOku ʻamusiaange ʻeau kuo fakahinohino ki hoku ngaahi hala, ke fai ki
    hoʻo ngaahi tuʻutuʻuni.
  ces-1613: Ó by spraveny byly cesty mé k ostříhání ustanovení tvých.
  eng-WMB: Oh that my ways were steadfast to obey your statutes!
  tam-TCV: ஐயோ, உமது விதிமுறைகளுக்குக் கீழ்ப்படியும்படி, என் வழிகள் உறுதியாய் இருந்திருந்தால்
    நலமாயிருக்கும்.
  ceb-ULB: O, nga mahimutang ako nga lig-on diha sa pagtuman sa imong mga balaod!
  pol-UBG: Oby moje drogi były skierowane na przestrzeganie twoich praw!
  urd-GVU: کاش میری راہیں اِتنی پختہ ہوں کہ مَیں ثابت قدمی سے تیرے احکام پر عمل کروں!
  eng-OEBCW: O to be steadily guided in the keeping of your statutes!
  deu-1912: Oh daß mein Leben deine Rechte mit ganzem Ernst hielte!
  kan-2017: ನಿನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು ಕೈಕೊಳ್ಳುವುದರಲ್ಲಿ, ನಾನು ಸ್ಥಿರಮನಸ್ಸುಳ್ಳವನಾಗಿದ್ದರೆ ಒಳ್ಳೇಯದು!
  yap-yap: Ri gu be athapeg ni gomang e yuggu par ni gub yul’yul’ ko pi fanow rom.
  hlt-MCSB: Na oltlueh ngaithuen ham ka longpuei mah cikngae uh koinih.
  mdy-ETH: ዳምቦ ኔኤኮ ኑ ካፓንዳጉዲ ጎይፃ ታኣሲ ዶዲ ታኣም ማዔቴ ዓይጎ!
  twi-ASANTE: Ao sɛ mʼakwan bɛyɛ tee sɛdeɛ wo ɔhyɛ nsɛm no teɛ.
  eng-WEBU: Oh that my ways were steadfast to obey your statutes!
  acu-NT: 'Tura asakmin wiki nintimsanka: Tuke inaitsuk ame chicham akupamurmin umirkatasan
    wakerajai tajai.'
  spa-PDDPT: ¡Cómo anhelo que sean establecidos mis caminos, Para guardar tus Estatutos!
  gun-gun: Aguataa toĩ atã ndeayvu reja va'ekue rupi aiko aguã.
  agu-BL: Nink chinxcye' tan banle'n tane'n yi teru' ca'wlu'.
  ilo-ULB: O, tapno maibangonakto a sititibker iti panangaramid kadagiti alagadem!
  kpg-kpg: Au e hagadagadagagee bolo au ga manawa dahi ga dadaahi au helekai!
  uig-ARA: ئاھ، يوللىرىمنىڭ يۆنىلىشى بەلگىلىمىلىرىڭگە ئەمەل قىلىشقا بېكىتىلگەي!
  sus-sus: N wama fe birin nabafe alako n xa i xa yaamarie rabatu.
  pon-2006: Ia uwen ei koapworopworki me I pahn loalopwoat en kolokol sapwellimomwi
    kaweid kan!
  jae-jae: Ojae, ŋoc lêŋ ŋaŋêŋgeŋ ma jamansaŋ aômnêm biŋsu ŋapepmaŋ.
  ksd-ksd: Boina ba na padikat kaugu mangamangana, Upi ina torom ta kaum lavur togotogo.
  tur-YTC: Keşke yollarım sağlam olsaydı Yasalarına itaat etmek için!
  bel-N: О, каб жа я ўмацаваў шлях мой, каб захоўваць пастановы Твае!
  grc-BRENT: Οἴμοι ὅτι ἡ παροικία μου ἐμακρύνθη, κατεσκήνωσα μετὰ τῶν σκηνωμάτων Κηδάρ.
  kpr-kpr: Na nange dubo joká isambuimi ninda sari ava tumonduse, ininighae kaifa
    areni?
  ind-AYT: Seandainya jalan-jalanku diteguhkan untuk memelihara ketetapan-ketetapan-Mu!
  yom-yom: A bika zinzila ziama ziba zitelama dio ngui mu diambu ndikizika zinzengolo
    ziaku ;
  yut-yut: Gak dakon gen si teban taŋek guramɨk kɨmokgeŋ dosi nandɨsat.
  nya-nya: Aa! Ndikanakonda njira zanga zikanakhala zokhazikika pa kumvera zophunzitsa
    zanu!
  kyg-kyg: Gekamo alagepa huꞌna afiteꞌna akame hisuvafeꞌmo neꞌnahaiye.
  hrv-hrv: O, kad bi čvrsti bili putovi moji da tvoja čuvam pravila!
  mps-mps: Eno homugo godolo mu elama, bomo eyu, nago po tigidali wali painogo ebo
    dao.
  tpi-tpi: Mi laikim tumas bai mi strong long bihainim tok bilong yu oltaim.
  dan-1931: O, måtte jeg vandre med faste Skridt, så jeg holder dine Vedtægter!
  vie-OVCB: Con muốn sống một đời kiên định, luôn vâng theo quy tắc của Ngài!
  guj-2017: તમારા વિધિઓ પાળવાને માટે મારા વિચારો દ્રઢ થાય તો કેવું સારું!
  pon-2006A: Ia uwen ei koapworopworki me I pahn loalopwoat en kolokol sapwellimomwi
    kaweid kan!
  por-BRBSL: Oh, que meus caminhos foram firmes para obedecer a seus estatutos!
  eng-OEBUS: O to be steadily guided in the keeping of your statutes!
  swe-swe: O måtte mina vägar vara styrda så att jag följer dina förordningar (”inristade
    bud”).
  cth-cth: Bawipa e phunglawknaw dawk ka dawn thai nahanlah, ka lamthungnaw teh lan
    naseh.
  twi-twi: Ao, sɛ anka mʼakwan besi pi, ayɛ osetie wɔ wo hyɛ nsɛm ho ɛ!
  hlt-hlt: Na oltlueh ngaithuen ham ka longpuei mah cikngae uh koinih.
  tbz-SIM: N dɔ́ kɛ́ntũmmu ɑ kó kucɛ weti weti, kɛ́ndɔɔri ɑ kuɔ́ yɛ̃ mmù.
  msy-2020: Kɨ kamaghsua ifonge, kɨ nɨn arazir nɨ ifongezibar gɨn mangɨsɨ bar gavgavigham.
  dop-dop: Hɑɩ, Ɩsɔ, yele nɑ mɑ tɔntɛ lɑ teu ɩlɛnɑ mɑ́ pəsɩ nɑ mɑ́ tɔkɩ nyɑ́ kiiŋ.
  azb-azb: Sənin qaydalarına bağlı qalmaq üçün Kaş tutduğum yolda möhkəm olaydım.
  eng-DBY: Oh that my ways were directed to keep thy statutes!
  hin-2017: भला होता कि तेरी विधियों को मानने के लिये मेरी चाल चलन दृढ़ हो जाए!
  wol-KYG: Yal naa saxoo di sàmm sa dogali yoon,
  bjr-bjr: Qinee ani naamuaqira ufa afaqaidaqa mapukusee marianauree qidaqa iridaqa.
  eng-YLT: O that my ways were prepared to keep Thy statutes,
  kne-kne: Sapay koma ta ipapasnek ko ay mangonod sin linteg mo,
  eng-WYC-2017: I would that my ways were dressed; to keep thy justifyings.
  eng-WMBB: Oh that my ways were steadfast to obey your statutes!
  zat-NTPS: Dxaca lázrele̱'a tu gúnzqueza' ca zaj naca xrba chiu'.
  zty-NTPS: Žak ḻáže'ḻi'a gónteza' kakze ẕnna x̱tižo'o,
  urd-GVH: काश मेरी राहें इतनी पुख़्ता हों कि मैं साबितक़दमी से तेरे अहकाम पर अमल
    करूँ!
  rug-rug: Okoro nia rau sapu kaqu kopu valeana ni rau sari na Mua ginarunu!
  gaz-gaz: Akka ani ajaja kee eeguuf utuu karaan koo naa qajeelee jiraatee!
  fra-LSG: Puissent mes actions être bien réglées, Afin que je garde tes statuts!
  yal-yal: A yi lan nun, n sigati kiin xa tinxinɲɛ ayi alogo n xa i ya tɔnne suxu.
  iou-iou: Unita Anutu, näk gäkŋo man kädet siwoŋi u iwatta gäripi pähap nadäk täyat
    udegän wari wari kaŋ iwat täŋpa yäŋ nadätat!
  haw-1868: Ina i hoomakaukauia ko'u mau aoao, E malama i kau mau kauoha!
  arb-NAV: لَيْتَكَ تُوَجِّهُ طُرُقِي لِمُمَارَسَةِ فَرَائِضِكَ.
  ded-ded: Ni geac singyoac seria tofohoma sing imoc hafoangoc yombong modacma kecbadeac
    yombong anende.
  ewe-ewe: O! Ɖe nye mɔwo li ke sesĩe le wò sewo dzi wɔwɔ me la, anyo ŋutɔ.
  eng-LEE: Oh that my ways were firmly directed to observe thy statutes!
  asm-FB: ওহ, মোৰ পথবোৰ সুস্থিৰ হওঁক; মই যেন তোমাৰ বিধিবোৰ পালন কৰিব পাৰোঁ!
  sus-A: ﭑ وَ مَ قٍ بِرِن نَبَقٍ عَلَكٌ ﭑ شَ عِ شَ يَامَرِيٍ رَبَتُ.
  fra-SBL: Oh, si mes voies étaient fermes pour obéir à tes statuts !
  hbo-hbo: אַ֭חֲלַי יִכֹּ֥נוּ דְרָכָ֗י לִשְׁמֹ֥ר חֻקֶּֽיךָ׃
  kik-kik: Naarĩ korwo mĩthiĩre yakwa ĩkĩrĩ mĩkindĩrĩku ũhoro-inĩ wa gwathĩkagĩra
    kĩrĩra gĩaku!
  fra-NCL: Puissent mes voies être dirigées, pour que j’observe tes lois !
  cek-AK: Aw, na paek ih loknawk to pazui thai hanah, lam nang patuek!
  cuk-cuk: Be-Igar-Mamaidba an nanadiguega, bitigi bela-bela eba an innikii nanadii
    gusana gadin.
  uig-CYR: Мәшәк диярида мусапир болуп яшиғинимға, Кедар чедирлири арисида турғинимға
    һалимға вай!
  pma-pma: Ek vati mok keke nirkur tuntei sise onom, ka nilong kat rendemien keil
    koa koling kati mousili.
  tel-2017: ఆహా, నేను నీ చట్టాల ప్రకారం ప్రవర్తించేలా నా ప్రవర్తన స్థిరం అయితే ఎంత
    మంచిది!
  hat-BSA: O ke chemen mwen yo kapab vin etabli pou kenbe règleman Ou yo!
  ukr-ONPU: Горе мені, бо живу в Мешеху й мешкаю серед шатрів Кедару!
  kos-kos: Saok ngan ku in arulana oaru In liyaung mwe luti lom!
  hbo-WLC: אַ֭חֲלַי יִכֹּ֥נוּ דְרָכָ֗י לִשְׁמֹ֥ר חֻקֶּֽיךָ׃
  ibo-ibo: Ọ ga-adị m mma ma ọ bụrụ na m anọgidesie ike na-erube isi nye iwu gị niile!
  ory-ory: ଆହା, ତୁମ୍ଭର ବିଧିସକଳ ପାଳନ କରିବା ପାଇଁ ଯଦି ମୋହର ଗତି ସୁସ୍ଥିର ହୁଅନ୍ତା!
  chk-chk: Amwo üpwe likitü le apwönüetä om kewe allük.
  rop-rop: Ai wandim bulurrum ol detlot lowa blanga yu trubalawei.
  ukr-1871: Ой коли б дороги мої та вели мене, щоб устави твої хоронити!
  yon-yon: Ne dowaken darewoob kuu ne inamen kuu kangdommo kerok, ebbed wongkewen
    yamob awine kandi dowad.
  deu-1951: O daß meine Wege dahin zielten, deine Satzungen zu befolgen!
  eng-JPS: Oh that my ways were directed to observe Thy statutes!
  srp-1865: Kad bi putovi moji bili upravljeni da èuvam naredbe tvoje!
  lug-lug: Ayi Mukama, nsaba mbeerenga munywevu bulijjo; nga nkuuma bye walagira.
  heb-heb: אחלי יכנו דרכי לשמר חקיך׃
  ben-IRV: আহা! যা আমি দৃঢ়ভাবে প্রতিষ্ঠিত করব তোমার সংবিধি পালনে।
  ntu-ntu: Navz zvz Nzrtangrti-krnge me pnz drtwrm.
  pan-pan: ਕਾਸ਼ ਕਿ ਮੇਰੀ ਚਾਲ ਤੇਰੀਆਂ ਬਿਧੀਆਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਲਈ ਪੱਕੀ ਹੋਵੇ!
  mya-JVB: ကိုယ်တော် ၏ အထုံးအဖွဲ့ များကို စောင့် နိုင်မည် အကြောင်း ၊ အကျွန်ုပ် သည်
    လမ်း ဖြောင့် ပါစေသော။
  kgf-kgf: Kekecac hénananéŋ imuhucyanec hemac niŋac wanʒua. Héna acga keŋhéi hahéi
    qahac niŋtohomaŋ niŋac wanʒua.
  tte-O: Sowasowana loinane meuloili yaobigaili yawasigu meuloina koina.
  tbg-tbg: Mpo, are uva maara tiva taanara te kempukaiqamake iriqi vuarera, te virara
    hove tiataara.
  hmo-hmo: Lau ura bada oiemu hereva do lau badinaia, mai maoromaoro bona momokani
    danu, nega ibounai.
  zar-NT: Raca ládxaʼa gúnticaʼsaʼ ca ral-laʼ gunaʼ, en gunaʼ yuguʼ le gunná bëʼu.
  urd-urd: काश कि तेरे क़ानून मानने के लिए, मेरी चाल चलन दुरुस्त हो जाएँ!
  rus-SYN: Горе мне, что я пребываю у Мосоха, живу у шатров Кидарских.
  bqc-SIM: Má ye màↄ ku ma dↄ̀ↄwaɛ, míↄ n yãdilɛnɛↄ kũa.
  tcz-CHONGTHU: O Yahweh Pakai kanitin hinkho Mandan ahin nangman neideipeh hinkho
    hi kilangdoh jengle kati e.
  mar-mar: मी नेहमी तुझे नियम पाळण्यासाठी माझी वागणूक व्यवस्थित असावी, हेच माझे मागणे
    आहे.
  isl-isl: – ó, hve ég þrái að breyta grandvarlega eftir þeim.
  hlt-THB: Aw nang ak awipeek khqi ce ka hqutnaak thai aham ka lamkhqi ve cak seh!
  qub-qub: ¡Ima alliraj canman layniqui nishanta cumliptë!
  bqp-bqp: Má ye màgↄ̃ kú ma dↄ̀rↄↄa màgↄ̃ n yãdannɛnanↄ kũna.
  hat-hat: Jan m' ta renmen kenbe fèm pou m' toujou fè sa ou mande!
  eng-BSB: Oh, that my ways were committed to keeping Your statutes!
  eng-WEBPB: Oh that my ways were steadfast to obey your statutes!
  kbq-kbq: Nagri'ma nave'nesiana maka zupa kagri trake amage nentesugeno, nomani'zanifina
    ome hankavetisiegu nave'nesie.
  pon-pon: O ma al ai kan inen wei, pwen kapwaiada omui kujoned akan.
  nhe-BL: ¡Tlahuel nijnequisquía nijchijtinemis senquistoc tlen titechyolmelajtoc
    ma tijchihuaca!
  wnc-wnc: Nata nataau nata kekekake gatane mama wamba asinggan tawambitde nataat.
  bus-bus: Má yezi màgↄ̃ kú ma dↄ̀rↄa màgↄ̃ n yãdannɛnanↄ kũna.
  gub-BL: Hepureruzar wer neremiapo putar haw rehe ihe. Hepurapo wer neremiapo putar
    haw rehe hepytu'u 'ym pà.
  eng-DRA: 'Woe is me, that my sojourning is prolonged! I have dwelt with the inhabitants
    of cedar:'
