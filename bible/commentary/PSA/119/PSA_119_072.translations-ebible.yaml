verse: PSA.119.072
translations:
  mal-C: ആയിരമായിരം വെള്ളി, സ്വർണം എന്നീ നാണയങ്ങളെക്കാൾ തിരുവായിൽനിന്നുള്ള ന്യായപ്രമാണം
    എനിക്ക് അധികം വിലയേറിയത്.
  deu-TKW: Das Gesetz deines Mundes ist köstlicher für mich, als Tausende Goldes und
    Silbers.
  lin-lin: Mpo na ngai, mibeko oyo ozwaki mpe osakolaki na monoko na Yo ezali malamu
    koleka biloko nkoto moko ya wolo mpe ya palata.
  mmx-mmx: Mo Laulis Linga nenu uga raba ia min, ni i lok nunuan aleng ti lempilas
    axap at na lavatbung menemen.
  eng-LSV: The Law of Your mouth [is] better to me || Than thousands of gold and silver!
  eng-GNV: The Lawe of thy mouth is better vnto me, then thousands of golde and siluer.
  eng-WEBSTER: The law of thy mouth is better to me than thousands of gold and silver.
  nhw-BL: Para na más ipati moleyes huan amo millones tlen oro huan plata.
  swh-ONEN: Sheria inayotoka kinywani mwako ina thamani kubwa kwangu kuliko maelfu
    ya vipande vya fedha na dhahabu.
  bba-bba: Nɑ wunɛn nɔɔn ɡere kĩ n kere ɡɑ̃ɑnu nɔrɔbu (1.000) ye bɑ kuɑ kɑ wurɑ kɑ
    sii ɡeesu.
  eng-KJVCPB: (ט) The law of thy mouth is better unto me Than thousands of gold and
    silver. JOD.
  luo-luo: Chik moa e dhogi berna moloyo ngʼinjo gana gi gana mag fedha gi dhahabu.
  aii-aii: ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܹܗ ܩܵܬ‌ܝܼ ܢܵܡܘܿܣܵܐ ܕܦܘܼܡܘܼܟ݂، ܡ̣ܢ ܐܲܠܦܹ̈ܐ ܕܕܲܗܒ݂ܵܐ ܘܕܣܹܐܡܵܐ.
  meu-meu: Udumu taravatuna na namo herea egu ai, gold bona silver monidia daha daha
    e hereadiamu.
  npi-ULB: तपाईंको मुखबाट निस्केको शिक्षाहरू मेरो निम्ति सुन र चाँदीका हजारौं टुक्राहरूभन्दा
    बढी मूल्यवान छन् ।
  yor-yor: Òfin tí ó jáde láti ẹnu rẹ ju iyebíye sí mi lọ ó ju ẹgbẹ̀rún ẹyọ fàdákà
    àti wúrà lọ.
  pes-OPCB: شریعت تو برای من از تمام زر و سیم دنیا با ارزشتر است.
  tgl-ULB: Mas mahalaga ang mga tagubilin mula sa iyong bibig kaysa sa libo-libong
    piraso ng ginto at pilak. YOD
  nop-nop: Muneeŋ wapum adi kedem, iŋgoŋ wendok nadiwe fofoye tilak. Eŋ mage mededok
    adi nadiwene folooŋ hinek eŋ loloŋnit tilak.
  hui-hui: Muni bu ngaru gubalini holenego dindiha lowa í̠naga mana lo ngeru galone
    duniniore lo mitangi bu haruli.
  mya-mya: ကိုယ်​တော်​ရှင်​ပေး​တော်​မူ​သော​တ​ရား​တော်​သည် ကွန်​တော်​မျိုး​အ​တွက်​လော​က​ရေ"​ငွေ
    ရှိ​သ​မှ​ထက်​ပို​၍​အ​ဖိုး​ထိုက်​ပါ​၏။
  bod-N: གསེར་དངུལ་སྟོང་ཕྲག་ལས་ཀྱང་ཁྱེད་ཉིད༌ཀྱི། །ཞལ་ལས་འབྱུང་བའི་བཀའ་ཁྲིམས་བདག་ལ༌ཕན།།
  wsk-wsk: Den ni kiring te arataso mu aninga te mu mel aromemek, ali imi ko manga
    se ko mel ningo ningo mu nunga kia saparam.
  sna-sna: Murayiro unobva pamuromo wenyu unokosha kwandiri, kupfuura zviuru zvezvimedu
    zvesirivha negoridhe.
  spa-BLM: La ley de tu boca es mejor para mí que miles de piezas de oro y plata.
    YODH
  cac-cac: A a c'ayb'ub'al d'ayin ec'b'al yelc'och d'a yichan̈ q'uen tzijtumal oro
    yed' q'uen plata.
  swh-ULB: Maagizo yatokayo kinywani mwako ni ya thamani zaidi kwangu kuliko maelfu
    ya vipande vya dhahabu na fedha. YOD.
  deu-ELBBK: Besser ist mir das Gesetz deines Mundes als Tausende aus Gold und Silber.
    *
  mbb-OT: Para kediey, is kesuǥuan he imbeǥey nu edhuna pa he mahal te utew zekelà
    he ketiǥeyunan.
  mal-2015: ആയിരം ആയിരം പൊൻവെള്ളി നാണ്യത്തെക്കാൾ നിന്റെ വായിൽനിന്നുള്ള ന്യായപ്രമാണം
    എനിക്കുത്തമം.
  gup-gup: Bu ngudda yiwokdi kore yimulewan mankarre ke, wanjh mahni kunwok ngadjaldjare
    munguyh. Mahni mankarre ke manwernhmakkaykenh bu karrokme money nadjalwern duninjh.
  rmc-rmc: O zakonos andral tiro muj mange hin vzacneder sar ezera somnakune the rupune
    love.
  nlg-nlg: Nimua na vetena te mava vulea na mola ni gold, mana silver tagua!
  pes-OPV: شریعت دهان تو برای من بهتر است از هزاران طلا و نقره.
  ron-1924: Май мулт прецуеште пентру мине леӂя гурий Тале декыт о мие де лукрурь
    де аур ши де арӂинт.
  ben-OBCV: তোমার মুখের বিধিবিধান হাজার হাজার রুপো ও সোনার চেয়ে আমার কাছে বেশি মূল্যবান।
  som-som: Sharciga afkaagu waa iiga sii fiican yahay Kumanyaal dahab iyo lacag ah.
  eng-ASVBT: The law of thy mouth is better unto me Than thousands of gold and silver.
    י YODH.
  mna-mna: Sua ta ipet pa kwom na, nio aŋre kembei koroŋ tio ŋonoono. Ilip pa pat
    silba mi gol munŋaana ka tieene.
  ita-1885: La Legge della tua bocca mi è migliore Che le migliaia d'oro e d'argento.
  eng-ULB: Instruction from your mouth is more precious to me than thousands of pieces
    of gold and silver.
  spa-VBL: Tus enseñanzas son más valiosas para mi que el oro y la plata en abundancia.
  fra-_FOB: La loi de ta bouche m'est plus précieuse que des milliers de pièces d'or
    et d'argent.
  mal-mal: ആയിരം ആയിരം പൊൻവെള്ളി നാണ്യങ്ങളെക്കാൾ അങ്ങയുടെ വായിൽനിന്നുള്ള ന്യായപ്രമാണം
    എനിക്കുത്തമം.
  urd-GVR: Jo sharīat tere muṅh se sādir huī hai wuh mujhe sone-chāṅdī ke hazāroṅ
    sikkoṅ se zyādā pasand hai.
  suz-BL: मिनु हजार हजार टुक्रा सुन चांदी क्‍येङा इन अरेशो लोव़ आं कली रिम्‍शो बाक्‍ब।
  eng-NOY: The law of thy mouth is better to me Than thousands of gold and silver.
  ita-1927: La legge della tua bocca mi val meglio di migliaia di monete d’oro e d’argento.
  ckb-ckb: فێرکردنی دەمی تۆ لە هەزار زێڕ و زیو باشترە بۆ من.
  eng-BBE: The law of your mouth is better to me than thousands of gold and silver.
    JOD
  xsi-xsi: Naneŋgu morâŋa nde mine; tâno ŋine ne mbaliŋa rârâni nde kelekele ara koŋa
    tia, aŋga noko tamwata ne tukuŋa nde kelekele ara ku ara ndo.
  kan-OKCV: ಸಾವಿರಾರು ಬೆಳ್ಳಿಬಂಗಾರ ನಾಣ್ಯಗಳಿಗಿಂತಲೂ ನಿಮ್ಮ ಬಾಯಿಯ ನಿಯಮವು ನನಗೆ ಹೆಚ್ಚು ಅಮೂಲ್ಯವಾದದ್ದಾಗಿದೆ.
  tam-2017: அநேக ஆயிரம் பொன் வெள்ளியைவிட, நீர் கொடுத்த வேதமே எனக்கு நலம். யோட்.
  spa-RV-1909: Mejor me es la ley de tu boca, que millares de oro y plata.
  ron-BTF: Legea gurii tale este mai bună pentru mine decât mii de bucăți de aur și
    argint. י IOD
  eng-WEBP: The law of your mouth is better to me than thousands of pieces of gold
    and silver. YODH
  eng-FBV: What you tell me to do is worth more to me than much gold and silver. Yodh
  nld-1939: Want de voorschriften van uw mond schat ik hoger, Dan duizenden in goud
    en zilver!
  nch-BL: Para na más ipati moleyes huan amo millones ten oro huan plata.
  vie-1934: Luật pháp của miệng Chúa phán là quí cho tôi Hơn hằng ngàn đồng vàng và
    bạc.
  cha-cha: Y lay y pachotmo, maulegña para guajo, qui ni mit na oro yan salape.
  hin-CV: आपके मुख से निकली व्यवस्था मेरे लिए स्वर्ण और चांदी की हजारों मुद्राओं से
    कहीं अधिक मूल्यवान हैं.
  eng-OURB: ט (Tov-liy, Good-for me) The Torah ·Teaching· of your mouth is better
    to me than thousands of pieces of gold and silver. YUD or YOD י
  spa-BES: La ley de tu boca es mejor para mí que miles de oro y plata. YOD.
  tdx-tdx: Fanjaka amako ta ty volamena naho ty volafoty añ’arivo’e o Tsaram-palie’oo.
  tha-KJV: สำหรับข้าพระองค์ พระราชบัญญัติ​แห่​งพระโอษฐ์ของพระองค์​ก็ดี​กว่าทองคำและเงินพันๆแท่ง
  por-BR-2018: Melhor para mim é a lei de tua boca, do que milhares de peças de ouro
    ou prata.
  deu-ELO: Besser ist mir das Gesetz deines Mundes als Tausende von Gold und Silber.
  eng-WYC-2018: The law (out) of thy mouth is better to me; than thousands of gold
    and silver. (The Law from thy mouth meaneth more to me or is more valuable to
    me, than a fortune in gold and silver.)
  epo-epo: Pli bona estas por mi la instruo de Via buŝo, Ol miloj da oreroj kaj arĝenteroj.
  gfk-gfk: Iau nes kilam tano nugu lon bia ira harkurai meram tano haam i manga tirih
    ta ira arip na subana siliwa ma ra gol.
  uig-PIN: Mǝn üqün aƣzingdiki ⱪanun-tǝlim, Mingliƣan altun-kümüx tǝnggidin ǝwzǝldur.
  beo-beo: Na ba:loba, sema amo Dia nama i, da osobo bagade su huluanedafa baligisa.
  tpi-OTNT: Mi no save laikim mani olsem mi laikim lo bilong yu.
  hau-SA: Doka daga bakinka ya fi mini daraja fiye da azurfa da zinariya guda dubu.
  udu-udu: Gwoŋḵan jin c̱inu ki ’twam pini mo tani a’di ’boro’d gom aha/ mo, mmobol
    ’dolkon gana/ ma alip̱ e mo dhali ’ku’kus ’dolkon kush mo.
  uig-LAT: Men üchün aghzingdiki qanun-telim, Minglighan altun-kümüsh tenggidin ewzeldur.
  nde-nde: Umthetho ophuma emlonyeni wakho uligugu kimi okudlula inhlamvu zesiliva
    legolide eziyizinkulungwane.
  ton-ton: ‌ʻOku lelei lahi kiate au ʻae fono ʻaho fofonga ʻi he ngaahi afe ʻoe kuonga
    koula mo e siliva.
  ces-1613: Za lepší sobě pokládám zákon úst tvých, nežli na tisíce zlata a stříbra.
  eng-WMB: The Torah you have spoken is better to me than thousands of pieces of gold
    and silver. YODH
  tam-TCV: ஆயிரமாயிரமான பொன் வெள்ளியைப் பார்க்கிலும், உம்முடைய வாயிலிருந்து வருகிற
    சட்டம் எனக்கு அதிக விலையேறப்பெற்றது.
  ceb-ULB: Ang panudlo nga gikan sa imong baba mas bililhon pa alang kanako kaysa
    linibo nga bulawan ug mga plata. YOD.
  pol-UBG: Prawo twoich ust jest lepsze dla mnie niż tysiące sztuk złota i srebra.
    י Jod
  urd-GVU: جو شریعت تیرے منہ سے صادر ہوئی ہے وہ مجھے سونے چاندی کے ہزاروں سِکوں سے
    زیادہ پسند ہے۔
  eng-OEBCW: The law of your mouth is better to me than thousands of pieces of silver
    and gold.
  deu-1912: Das Gesetz deines Mundes ist mir lieber denn viel tausend Stück Gold und
    Silber.
  kan-2017: ನೀನು ಕೊಟ್ಟ ಧರ್ಮಶಾಸ್ತ್ರವು, ಸಾವಿರಾರು ಚಿನ್ನ, ಬೆಳ್ಳಿಯ ನಾಣ್ಯಗಳಿಗಿಂತಲೂ ನನಗೆ
    ಅತಿಪ್ರಿಯವಾಗಿದೆ. ಯೋದ್.
  yap-yap: Fare mmotochiyel ni mu pi’ ngog e ba ga’ fan u lanin’ug ko urngin e salpiy
    u lan e re fayleng ney.
  hlt-MCSB: Na ka dongkah olkhueng te kai ham tah sui neh ngun thawngkhat lakah then.
  mdy-ETH: ፓይዲባኣ ቢራና ዎርቄናይዳፓ ባሼ ኔ ዻንጋፓ ኬስካ ዎጋ ታኣም ኮሺኬ።
  twi-ASANTE: Mmara a ɛfiri wʼanomu no som bo ma me sene dwetɛ ne sikakɔkɔɔ mpempem.
  eng-WEBU: The law of your mouth is better to me than thousands of pieces of gold
    and silver. YODH
  spa-PDDPT: Mejor me es la Ley de tu boca Que millares de oro y plata.
  gun-gun: Mbovy e'ỹ ouro ha'e prata guigua oĩ va'e rire xevy pe ovareve 'rãgue ndejuru
    gui lei oẽ va'e.
  agu-BL: Mas balaj cyakil yi chusu'n yi na talu' swetz swutz yi nink tzincambaj jun
    c'oloj oro tu sakal.
  ilo-ULB: Napatpateg kaniak ti pamagbaga nga agtaud iti ngiwatmo ngem kadagiti rinibribu
    a pidaso iti balitok ken pirak. YOD.
  kpg-kpg: Au haganoho ala ne gaamai gi di au la koia e hagalabagau ko au laa hongo
    nia bahihadu huogodoo o henuailala.
  uig-ARA: مەن ئۈچۈن ئاغزىڭدىكى قانۇن-تەلىم، مىڭلىغان ئالتۇن-كۈمۈش تەڭگىدىن ئەۋزەلدۇر.
  sus-sus: I xa masenyi fan n bɛ xɛɛma nun gbeti ra.
  pon-2006: I kesempwalki kosonnedo me komwi ketikihdo sang mwohni en sampah koaros.
  jae-jae: Awamsuŋ ŋabiŋsu kêmoasiŋ aê kêlêlêc awamata totoŋ-totoŋ su.
  ksd-ksd: A vartovo na ngiem i topa iau, Ma ra arip na marmar na goled ba ra silva
    pata.
  tur-YTC: Senin ağzının yasası Benim için binlerce altın ve gümüşten daha iyidir.
    י YOD
  bel-N: Лепшы для мяне закон вуснаў Тваіх, чым тысячы золата і срэбра.
  kpr-kpr: Agho Dari nine futusesa, ainda tuka namokena teriagori. Jo moni nanjogo
    endada iritirira amingo iraeri.
  ind-AYT: Taurat mulut-Mu lebih baik bagiku, daripada ribuan keping emas dan perak.
  yom-yom: Mina mitotukila mu munu aku milutidi mfunu kuidi minu viokila zimili zimili
    zi bivanzi bi nolo ayi bi palata.
  yut-yut: Nawa gengo do nandako yo madepsi asak. Uŋun da gol ae silva moneŋ morapmɨsi
    yapmaŋdak.
  nya-nya: Lamulo lochokera mʼkamwa mwanu limandikomera kwambiri kuposa ndalama zambirimbiri
    za siliva ndi golide.
  kyg-kyg: Kavayafatiꞌmo huꞌnana keꞌaepa gekamoꞌmo tauseni monimo ago aeno agaseꞌniyaꞌmofeꞌmo
    gekaeꞌmo magoꞌe huno neꞌnahaiye.
  hrv-hrv: Draži mi je zakon usta tvojih no tisuće zlatnika i srebrnika.
  mps-mps: Eno te mone godolo homu me egobeo, te eno nago bomo yai po godolo ebo tiwai
    gilama me egobeo.
  tpi-tpi: Mi no save laikim mani olsem mi laikim lo bilong yu.
  dan-1931: Din Munds Lov er mig mere værd end Guld og Sølv i Dynger.
  vie-OVCB: Luật pháp Chúa dạy thật là bảo vật, còn quý hơn hàng nghìn miếng bạc hay
    vàng.
  guj-2017: સોનાચાંદીના હજારો સિક્કા કરતાં તમારા મુખનો નિયમ મારે માટે વધુ મૂલ્યવાન
    છે. યોદ.
  pon-2006A: I kesempwalki kosonnedo me komwi ketikihdo sang mwohni en sampah koaros.
  por-BRBSL: A lei de sua boca é melhor para mim do que milhares de peças de ouro
    e prata. YODH
  eng-OEBUS: The law of your mouth is better to me than thousands of pieces of silver
    and gold.
  swe-swe: Undervisningen från din mun är bättre för mig än tusen [mängder av] guld
    och silver [mynt].
  cth-cth: Suingun thong moikapap hlakvah, na pahni dawk hoi ka tâcawt e na lawk teh
    kai han lah ahawihnawn. Bawipa e kâlawk teh a lan
  twi-twi: Mmara a efi wʼanom no som bo ma me sen dwetɛ ne sikakɔkɔɔ mpem mpem.
  hlt-hlt: Na ka dongkah olkhueng te kai ham tah sui neh ngun thawngkhat lakah then.
  tbz-SIM: Mí m borɛ̀ ikuɔ́ ìì yɛ̀nní ɑ nùù ì pɛ̃ɛ̃tɛ́mu yɛsɔɔwèrɛ̀, sikɔupí sikɔupí
    yoo timɑ́tì pɛ́ítì kpɛyɛ.
  msy-2020: Kɨ dagɨar avɨriba ikɨva bar akueghan kogham. Nɨn Arazimra kɨ bar a gifonge.
    A dagɨaba bar dagh afira.
  dop-dop: Nyɑ́ nɔɣɔ tɑɑ kʋsəsɩɩtʋ kəlɑ-m teu kɛ wʋlɑ nɑ liɣitee wontu tuutuumɑ.
  azb-azb: Ağzından çıxan qanun mənim üçün Minlərlə qızıldan, gümüşdən daha qiymətlidir.
  eng-DBY: The law of thy mouth is better unto me than thousands of gold and silver.
  hin-2017: तेरी दी हुई व्यवस्था मेरे लिये हजारों रुपयों और मुहरों से भी उत्तम है।
    योध
  wol-KYG: Sa ngëneelu yoon wi nga digle moo ma gënal ay junniy xaalis ak wurus.
  swp-swp: Oa awam laugagaeona ie sae ariri arigu eai, abotai gold eo silver gamagamagaridi.
  bjr-bjr: Anee qimianna sanda ufanara didirafa oosana firaafa fiqarara fee qidaqa.
    Maa maqanasaa aiqama munnima marina uraaqaranoo maridanoo.
  eng-YLT: Better to me [is] the law of Thy mouth Than thousands of gold and silver!
  kne-kne: Nabanbanol en sak-en din en ka initdo, mo din balitok ya palata ay kalibolibo.
  eng-WYC-2017: The law out of thy mouth is better to me; than thousands of gold and
    silver.
  eng-WMBB: The Torah you have spoken is better to me than thousands of pieces of
    gold and silver. YODH
  zat-NTPS: Cháwedxa naca da bdxixruj be'u chia' neda' quez ca gaxúa gaxúane dumí
    oro, ne plata.
  zty-NTPS: Nákḻe'eže chawe' da' bchi'lo' neda', ka zante mil mežw oro, na' plat.
  urd-GVH: जो शरीअत तेरे मुँह से सादिर हुई है वह मुझे सोने-चाँदी के हज़ारों सिक्कों
    से ज़्यादा पसंद है।
  rug-rug: Leana hola koa rau sari na Mua tinarae, hola ni sari na tina qolo na siliva.
  gaz-gaz: Meetii fi warqee kumaatama irra, seeri afaan keetii baʼu anaaf gaariidha.
  fra-LSG: Mieux vaut pour moi la loi de ta bouche Que mille objets d’or et d’argent.
  yal-yal: I ya sariyan nafan n tan ma dangu xɛmaan nun gbetin wuli wuyaxin xa.
  iou-iou: Unita Ekäni, apiŋo ŋode yäyat; Baga man mekatä pewi ahäwani unita nadäwa
    säkgämän-inik täyak, moneŋ tuŋum pähapta gäripi nadäk täkaŋ u irepmit moretak!
  haw-1868: He mea maikai ia'u ke kanawai o ko'u waha, Mamua o na tausani gula, a
    me ke kala.
  arb-NAV: شَرِيعَةُ فَمِكَ خَيْرٌ لِي مِنْ كُلِّ ذَهَبِ الْعَالَمِ وَفِضَّتِهِ.
  ded-ded: Geac enacgaac dedeseriyoac, imocngo wiac engena ande. Imocngo ngereenende
    nga imoc hoc gol nga siriwango memea taoseng nga taoseng feracyunuude.
  ewe-ewe: Se siwo do tso wò nu me la xɔ asi nam wu sika kple klosalo akpewo.
  eng-LEE: Better is unto me the law of thy mouth than thousands of gold and silver.
  asm-FB: তোমাৰ মুখৰ ব্যৱস্থাবোৰ মোৰ ওচৰত হাজাৰ হাজাৰ সোণ আৰু ৰূপতকৈয়ো বহুমূল্য।
  sus-A: عِ شَ مَسٍنيِ قَن ﭑ بّ شّيمَ نُن فبٍتِ رَ.
  fra-SBL: La loi de ta bouche vaut mieux pour moi que des milliers de pièces d'or
    et d'argent. YODH
  hbo-hbo: טֹֽוב־לִ֥י תֹֽורַת־פִּ֑יךָ מֵ֝אַלְפֵ֗י זָהָ֥ב וָכָֽסֶף׃
  kik-kik: Watho ũrĩa uumĩte kanua gaku nĩ wa bata mũno harĩ niĩ, gũkĩra ngiri cia
    icunjĩ cia betha na thahabu.
  fra-NCL: Mieux vaut pour moi la loi de ta bouche ; que des monceaux d’or et d’argent.
  cek-AK: Na pakha pong ih kaalok loe kai hanah, sui hoi sumkanglung sangto pongah
    doeh hoih kue.
  cuk-cuk: Be-Igar-Maidi, olo-mili-milibalidba bur bule ibnuedid. Be-Igar-Maidi, mani-mili-milibalidba
    bur bule anga ibidar-nuedga gued.
  tel-2017: వేవేల వెండి బంగారు నాణాలకంటే నీ విచ్చిన ధర్మశాస్త్రం నాకు మేలు. యోద్‌
  hat-BSA: Lalwa bouch Ou pi bon pou mwen, pase pyès lò ak ajan pa milye. YODH
  kos-kos: Ma sap su kom ase nu sik, yohk kalmac nu sik Liki mani nukewa fin faclu.
  hbo-WLC: טֽוֹב־לִ֥י תֽוֹרַת־פִּ֑יךָ מֵ֝אַלְפֵ֗י זָהָ֥ב וָכָֽסֶף׃
  ibo-ibo: Iwu si nʼọnụ gị pụta dị oke ọnụahịa nye m karịa imerime puku ọlaọcha na
    ọlaedo.
  ory-ory: ହଜାର ହଜାର ସୁନା ଓ ରୂପା ଅପେକ୍ଷା ତୁମ୍ଭ ମୁଖର ବ୍ୟବସ୍ଥା ମୋʼ ପ୍ରତି ଉତ୍ତମ। ଇୟୂଦ୍‍।
  chk-chk: Ewe allük ka ngenikem a mürina ngeniei lap seni ngeröün föün kolt me silifer.
  rop-rop: Bigmob mani langa dijan wel nomo enijing langa mi. Oni detlot lowa blanga
    yu na jidan nambawan langa main laif.
  ukr-1871: Луччий для мене закон уст твоїх, як тисячі золота і срібла. Йод.
  yon-yon: Eb mongkodkonombed dakmewen yamob kuu miin manimanandeb andaan, od gold
    tausen yemooniib od silvaa tausen yemooniib arebban. Yod
  deu-1951: Das Gesetz deines Mundes ist besser für mich als Tausende von Gold und
    Silberstücken.
  eng-JPS: The law of Thy mouth is better unto me than thousands of gold and silver.
  srp-1865: Miliji mi je zakon usta tvojih nego tisuæe zlata i srebra.
  lug-lug: Amateeka go ge walagira ga mugaso nnyo gye ndi okusinga enkumi n’enkumi
    eza ffeeza ne zaabu.
  heb-heb: טוב לי תורת פיך מאלפי זהב וכסף׃
  ben-IRV: হাজার হাজার সোনা ও রূপার চেয়ে তোমার মুখের নির্দেশ আমার জন্য মহা মূল্যবান।
    ইয়োদ।
  ntu-ntu: Kxakrlz, natqm nzmrlz-krmle bange Myaszpxle blzmr trau mz nrlc.
  pan-pan: ਤੇਰੇ ਮੂੰਹ ਦੀ ਬਿਵਸਥਾ ਮੇਰੇ ਲਈ ਸੋਨੇ ਤੇ ਚਾਂਦੀ ਦੇ ਹਜ਼ਾਰਾਂ ਸਿੱਕਿਆਂ ਤੋਂ ਚੰਗੀ ਹੈ!
  mya-JVB: နှုတ် တော်ထွက် တရား တော်သည် ရွှေ ငွေ အထောင် အသောင်းထက်မက ၊ အကျွန်ုပ် ၌
    သာ၍ကောင်း ပါ၏။
  kgf-kgf: Kuagawac héna acnéŋ siliwa goli sasala ogicʒac.
  tte-O: Loinane kuyeyama inamwanamwasosi koliyau kabo muli mena yanuwa yaulina ana
    gogo wasawasa.
  tbg-tbg: Are nena noqihaira tivatanaa uvara irihama te tiha, Airi korive, silvaave,
    vi haikava vi haikava qumina haikaqai vaivaro, ai uvavano nai nora haikama vaivo,
    turo.
  hmo-hmo: Oiemu uduna hereva ena taravatu be namo herea lau dekenai. Golo bona siliva
    momo herea, be oiemu taravatu ese ia hereaia momokani.
  zar-NT: Nácagacarö dxiʼa quiaʼ xibá rinná bëʼu ca nácagaca gayuáʼ gayuáʼsö dumí
    oro, en plata.
  urd-urd: तेरे मुँह की शरी'अत मेरे लिए, सोने चाँदी के हज़ारों सिक्कों से बेहतर है।
    योध
  bqc-SIM: Ikoyã pↄ́ lɛ́ bↄ n lɛ́u maamɛɛ dɛ vua ń ã́nusu ↄwatɛ̃ ↄ̀aa sↄoↄla.
  tcz-CHONGTHU: Nathuhil ho juiding hi sana le dangka simsenlou sangin aman atamjon
    ahi.
  mar-mar: सोने आणि रुपे ह्यांच्या हजारो तुकड्यापेक्षा, मला तुझ्या तोंडचे नियमशास्त्र
    अधिक मोलवान आहेत.
  isl-isl: '@see-verse:PSA.119.071'
  hlt-THB: Sui ngun thong sang anglakawh nam kha awhkaw cawngpyinaak awi ce ni kai
    aham a phu a tlawh khqoet hy.
  qub-qub: Nogapäga waranganpa guellaypitapis goripitapis mas allimi gam yachachimashayquega.
  bqp-bqp: Doka kũ à bò n lɛ́n manamɛnɛ de wura kũ andurufu mɛ̀n dúbu ũgbangbanↄla.
  hat-hat: Lalwa ou ban mwen an gen plis valè pou mwen pase tout richès ki sou latè.
  eng-BSB: The law from Your mouth is more precious to me than thousands of pieces
    of gold and silver.
  eng-WEBPB: The law of your mouth is better to me than thousands of pieces of gold
    and silver. YODH
  kbq-kbq: Kagrama tami'nana kasegemo'a, rama'a tauseni'a goline silvanena rugatereno
    nagritera razankrerfa me'ne.
  pon-pon: Kapun jan nan jilan omui mau on ia, jan kold o jilper kid toto.
  nhe-BL: Para na más ipati moleyes huan ax millones tlen oro huan plata.
  wnc-wnc: Na moningu buyambam siknga panangge take dua nataat. Siwan ngana gatane
    mama wambae take siknga nataat.
  bus-bus: Doka kɛ̀ bↄ̀ n lɛ́n maamɛ dɛ vura kↄ̃n kondogi bↄrↄ ũgbangbanↄla.
  gub-BL: Ze'eg neremimur kwer ikatu wera'u temetarer ywy nànànar paw wi ihewe, Ma'e
    ywy nànànar paw wi ihewe.
