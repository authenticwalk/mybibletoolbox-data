verse: PSA.119.039
translations:
  mal-C: ഞാൻ ഭയപ്പെടുന്ന അപമാനം എന്നിൽനിന്നകറ്റണമേ, അവിടത്തെ നിയമങ്ങൾ നല്ലവയാണല്ലോ
  deu-TKW: Laß die Schmach, die ich fürchte, an mir vorübergehen; denn deine Ordnungen
    sind gut.
  lin-lin: Longola mosika na ngai soni oyo nabangaka, pamba te mibeko na Yo ezali
    malamu.
  mmx-mmx: Una ru pepe mo lempapaase aksaksa, ua ik lox amarar ia. Leventaangas taram
    i lox avukat.
  eng-LSV: Remove my reproach that I have feared, || For Your judgments [are] good.
  eng-GNV: 'Take away my rebuke that I feare: for thy iudgements are good.'
  eng-WEBSTER: 'Turn away my reproach which I fear: for thy judgments are good.'
  nhw-BL: Amo techcahuili ma niquinimacasi catli nechpinahualtíaj pampa nimitztlepanita,
    pampa motlamachtil senquistoc cuali huan xitlahuac.
  swh-ONEN: Niondolee aibu ninayoiogopa, kwa kuwa sheria zako ni njema.
  bba-bba: A mɑn yɑro seku te nɑ nɑsien di, wunɛn siribu bu rɑ n wɑ̃.
  eng-KJVCPB: '(ה) Turn away my reproach which I fear: For thy judgments are good.'
  luo-luo: Golna achaya ma aluoro, nimar chikeni beyo.
  aii-aii: ܡܲܥܒܸܪ ܡܸܢܝܼ ܠܵܘܡܝܼ ܕܟܹܐ ܙܵܕܥܹܢ ܡܸܢܹܗ، ܒܗ̇ܝ ܕܕܝܼܘܵܢܘܼ̈ܟ݂ ܛܵܒܹ̈ܐ ܝܢܵܐ.
  meu-meu: Gwau-gwau, na gari heniamu ḡauna, na egu amo bavabia oho, badina be emu
    hahemaoro herevadia na nanamo.
  npi-ULB: मलाई डर लाग्‍ने अपमानहरू हटाइदिनुहोस्, किनकि तपाईंका धार्मिक फैसलाहरू असल
    हुन्‍छन् ।
  yor-yor: Yí ẹ̀gàn mi padà tí mo bẹ̀rù nítorí tí ìdájọ́ rẹ dára.
  pes-OPCB: از آن رسوایی که می‌ترسم مرا برهان، زیرا قوانین تو نیکوست!
  tgl-ULB: Alisin mo sa akin ang mga panlalait na kinatatakutan ko, dahil mabuti ang
    matuwid mong paghatol.
  nop-nop: Du mede didimeŋgoŋ hinek yodapmalaŋ, doktiŋa Yodoko Mede lahula meka tibaatneŋ
    ale nehitubu-lodaweŋ.
  hui-hui: I̱hondo bi ko lalu kago bibahende giho kogonigo bi ko urunime i̱ bope holigo
    í̠na i̱ biamogo bibe. Í̠naga bi mana tigabi ngeru baya gibiore ngegoni.
  mya-mya: ကွန်​တော်​မျိုး​ကြောက်​လန့်​သည့်​စော်​ကား​မှု​မား​မှ ကယ်​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​၏​စီ​ရင်​ဆုံး​ဖြတ်​တော်​မူ​ခက်​တို့​သည်
    အံ့​သြ​ဖွယ်​ကောင်း​လှ​ပါ​သည်​တ​ကား။
  bod-N: ཁྱེད་ཀྱི་ཁྲིམས་སྲོལ་གཞི་ནས་བཟང་བས༌ན། །ང་རང་འཇིགས་པའི་ངོ་ཚ་ཕྲལ་བར༌མཛོད།།
  wsk-wsk: Nika den te aga sangaru se me dolirikko, mu awuk, nika den mu ningo se
    diram.
  sna-sna: Bvisai kunyadziswa kwandaitya, nokuti mitemo yenyu yakanaka.
  spa-BLM: Quita mi desgracia que temo, porque tus ordenanzas son buenas.
  cac-cac: Te vach' a ley d'a yol in sat, yuj chi' colinel d'a juntzan̈ lolonel stzuntzancot
    yoval in c'ool, to tzin xiv d'ay.
  swh-ULB: Uniondolee shutumu niiogopayo, maana hukumu zako za haki ni njema.
  deu-ELBBK: Wende ab meinen Hohn, den ich fürchte! Denn deine Rechte sind gut.
  mbb-OT: Kenè nu himuwa he mehitavù kayi te kediey is igkahandek ku he keelezan,
    su mid-isip ku he meupiya is menge suǥù nu.
  mal-2015: ഞാൻ പേടിക്കുന്ന നിന്ദയെ അകറ്റിക്കളയേണമേ; നിന്റെ വിധികൾ നല്ലവയല്ലോ.
  gup-gup: Manbu ke mankarre makka mandjalmak, wanjh ngadjare yidjalwe kunyeme ngardduk
    manbu ngahkelemen.
  rmc-rmc: Le mandar e ladž, savatar man darav, bo tire zakoni hine lačhe.
  nlg-nlg: Ko hangau, ge ku nighi murilio, na nilabugu tu nighi maa, na pukuna nimua
    na vetena vamua tu liona tana volagu.
  pes-OPV: ننگ مرا که از آن می‌ترسم از من دور کن زیرا که داوریهای تو نیکواست.
  ron-1924: Депэртязэ де ла мине окара де каре мэ тем! Кэч жудекэциле Тале сунт плине
    де бунэтате.
  ben-OBCV: আমার লাঞ্ছনা দূর করো যা আমি ভয় করি, কারণ তোমার আইনকানুন উত্তম।
  som-som: Caydayda aan ka cabsanayo iga leexi, Waayo, xukummadaadu waa wanaagsan
    yihiin.
  eng-ASVBT: Turn away my reproach whereof I am afraid; For thine ordinances are good.
  mna-mna: Nio aŋmoto sua repiiliŋana mi pamiaŋŋana ki koŋ koi bizin. Tana piŋgis
    sua kizin tana pio. Pa kadoono ta urur pizin tomtom, ina indeŋdeeŋe men.
  ita-1885: Rimuovi da me il mio vituperio, del quale io temo; Perciocchè le tue leggi
    son buone.
  eng-ULB: Take away the insults I dread, for your righteous judgments are good.
  spa-VBL: Aleja la vergüenza que acarreo, porque tu ley es buena.
  fra-_FOB: Détourne de moi l'opprobre que je crains; car tes ordonnances sont bonnes.
  mal-mal: ഞാൻ പേടിക്കുന്ന നിന്ദ എന്നോട് അകറ്റിക്കളയണമേ; അങ്ങയുടെ വിധികൾ നല്ലവയല്ലയോ?
  lit-lit: Nukreipk nuo manęs užgauliojimą, kurio bijausi, nes tavo nuosprendžiai
    yra geri.
  urd-GVR: Jis ruswāī se mujhe ḳhauf hai us kā ḳhatrā dūr kar, kyoṅki tere ahkām achchhe
    haiṅ.
  suz-BL: हिंचा ङा शुक्‍शी पाइक्‍चा पुंइसीतीक आं क्‍येङा ङोन वोतीन। मारदे हना इन पतीक
    लोव़ रिम्‍शो बाक्‍नीम।
  eng-NOY: Turn away the reproach which I fear; For thy judgments are good.
  ita-1927: Rimuovi da me il vituperio ch’io temo, perché i tuoi giudizi son buoni.
  ckb-ckb: ئەو سووکایەتییەم لەسەر لابە کە لێی دەترسم، چونکە حوکمەکانت چاکن.
  eng-BBE: Take away the shame which is my fear; for your decisions are good.
  xsi-xsi: Naŋa aruru ŋana ŋgua sakamao ŋinde naneŋgu kazâŋa tamâta uru siporo pa
    naŋa. Mine nde kuvilana! Noko ne tukuŋa rârâni nde arara nâ,
  kan-OKCV: ನಾನು ಭಯಪಡುವ ನನ್ನ ನಿಂದೆಯನ್ನು ನನ್ನಿಂದ ತೊಲಗಿಸಿರಿ, ಏಕೆಂದರೆ ನಿಮ್ಮ ನಿಯಮಗಳು ಒಳ್ಳೆಯವುಗಳೇ.
  tam-2017: நான் பயப்படுகிற அவமானத்தை விலக்கியருளும்; உம்முடைய நியாயத்தீர்ப்புகள்
    நல்லவைகள்.
  spa-RV-1909: 'Quita de mí el oprobio que he temido: porque buenos son tus juicios.'
  ron-BTF: Abate ocara mea de care mă tem, fiindcă judecățile tale sunt bune.
  eng-WEBP: Take away my disgrace that I dread, for your ordinances are good.
  eng-FBV: Take away the shame I dread, for your law is good.
  nld-1939: Wentel de smaad, die ik ducht, van mij weg, Want uw voorschriften blijven
    voortreffelijk.
  nch-BL: Amo techcahuili ma niquinimacasi cati nechpinahualtíaj pampa nimitztepanita,
    pampa motamachtil senquisa cuali huan xitahuac.
  vie-1934: Xin hãy cất khỏi tôi sự sỉ nhục mà tôi sợ sệt; Vì mạng lịnh Chúa là tốt
    lành.
  cha-cha: Bira y minamajlaojo ni y janamaaañaoyo; sa y juisiomo sija manmauleg.
  hin-CV: उस लज्जा को मुझसे दूर रखिए, जिसकी मुझे आशंका है, क्योंकि आपके नियम उत्तम
    हैं.
  eng-OURB: ה (Ha'a'beir, Turn away) Take away my disgrace that I dread, for your
    judgments are good.
  spa-BES: Quita la vergüenza que es mi temor; porque tus decisiones son buenas.
  tdx-tdx: Ahankaño añe ty ìnje’ o mampangebahebak’ ahikoo, amy te soa o fizakà’oo.
  tha-KJV: ขอทรงหันการเยาะเย้ยซึ่งข้าพระองค์ครั่​นคร​้ามนั้นไปเสีย เพราะคำตัดสินของพระองค์นั้นดี
  por-BR-2018: Desvia de mim a humilhação que eu tenho medo, pois teus juízos são
    bons.
  deu-ELO: Wende ab meinen Hohn, den ich fürchte! Denn deine Rechte sind gut.
  eng-WYC-2018: Cut away my shame, which I supposed; for thy dooms be merry. (Turn
    away the shame, or the rebuke, which I fear; for thy judgements be good.)
  epo-epo: Forigu mian malhonoron, kiun mi timas; Ĉar Viaj juĝoj estas bonaj.
  gfk-gfk: Kap se tar ira nianga na kukutur tupas iau ing iau hirhir ine, kanong ira
    num ula harkurai, a bilai at diet.
  uig-PIN: Mǝn ⱪorⱪⱪan xǝrmǝndilikni neri kǝtküzgǝysǝn; Qünki Sening ⱨɵkümliring ǝladur.
  beo-beo: Na da nama ha lai dunu ilia nama gadesu, amoga beda:sa. Dia na gaga:ma.
    Dia moloidafa fofada:su hou da noga:idafa.
  tpi-OTNT: Mi pret long ol tok nogut, na yu ken helpim mi bai dispela tok i no ken
    daunim mi.
  hau-SA: Ka kawar da shan kunyar da nake tsoro, gama dokokinka nagari ne.
  udu-udu: Ḵali ’peni aha/ mowaḵ jin ḵalki aha/ ’ko’da ’cesh mo, haali/ gwoŋḵan pini
    kun onu mo tani uni ’bora’bor mo.
  uig-LAT: Men qorqqan shermendilikni néri ketküzgeysen; Chünki Séning hökümliring
    eladur.
  nde-nde: Susa ihlazo engilesabayo, ngoba imithetho yakho ilungile.
  ton-ton: 'Taʻofi atu hoku manukia ʻaia ʻoku ou manavahē ai: he ʻoku lelei hoʻo ngaahi
    fakamaau.'
  ces-1613: Odvrať ode mne pohanění, jehož se bojím; nebo soudové tvoji dobří jsou.
  eng-WMB: Take away my disgrace that I dread, for your ordinances are good.
  tam-TCV: நான் பயப்படுகின்ற அவமானத்தை என்னைவிட்டு அகற்றும்; ஏனெனில், உமது சட்டங்கள்
    நல்லவை.
  ceb-ULB: Kuhaa ang mga pagtamay nga akong gikalisangan, kay maayo ang imong matarong
    nga paghukom.
  pol-UBG: Oddal ode mnie mą hańbę, której się boję, bo twoje sądy są dobre.
  urd-GVU: جس رُسوائی سے مجھے خوف ہے اُس کا خطرہ دُور کر، کیونکہ تیرے احکام اچھے ہیں۔
  eng-OEBCW: Remove the reproach which I dread, because your judgments are good.
  deu-1912: Wende von mir die Schmach, die ich scheue; denn deine Rechte sind lieblich.
  kan-2017: ನನ್ನ ಅವಮಾನವನ್ನು ತೊಲಗಿಸು, ಅದಕ್ಕೋಸ್ಕರ ಅಂಜುತ್ತಿದ್ದೇನೆ. ನಿನ್ನ ಕಟ್ಟಳೆಗಳು ಹಿತಕರವಾಗಿವೆ.
  yap-yap: Mu ayuwegneg ko thin ni kireb ni gu ma rus ngay; rib fel’ e pin’en ni ka
    mu tiriggiliy.
  hlt-MCSB: Namah kah laitloeknah he then tih kai loh ka rhih kokhahnah te m'poeng
    sak lah.
  mdy-ETH: ዎጋ ኔኤሲ ፒዜ ማዔሢሮ ታ ዒጊጫ ዻውሲንታፓ ታና ካፔ።
  twi-ASANTE: Yi animguaseɛ a ɛbɔ me hu no firi hɔ, ɛfiri sɛ wo mmara yɛ papa.
  eng-WEBU: Take away my disgrace that I dread, for your ordinances are good.
  acu-NT: Wikia ami chichammin umiktasan timiá wakerau asamtai, inatsararai tusam
    ame pasé aa nuka kiishmakta.
  spa-PDDPT: Aleja de mí la reprobación que temo, Porque tus Ordenanzas son buenas.
  gun-gun: Eipe'a ke xere ijayvu reia xemongyje va'e, mba'eta ne'arandua anho ha'eve.
  agu-BL: Cy'ajlenu' yi e'chk yolbil wetz yi na tak' sotzaj c'u'lal swetz. Na chumbalaj
    nin yi tajtza'klu'.
  ilo-ULB: Ikkatem ti pagbutbutngak a pakaibabainan, ta nasayaat dagiti nalinteg a
    pangngeddengmo.
  kpg-kpg: Haga dagaloaha ina au gi daha mo nia haganneennee ala e madagu iei au.
    Dau hagi aga le e hagagoboina huoloo!
  uig-ARA: مەن قورققان شەرمەندىلىكنى نېرى كەتكۈزگەيسەن؛ چۈنكى سېنىڭ ھۆكۈملىرىڭ ئەلادۇر.
  sus-sus: N ba yaagi kui n gaaxuxi naxan ya ra, barima i xa sɛriyɛ fan.
  pon-2006: Komw ketin doareiesang kepweikeng kan me I kin masak; ia uwen kupwuriamwei
    en sapwellimomwi kadeik kan!
  jae-jae: Ôkac biŋ susu, taŋ katêc naŋ su gebe nêm ŋagôliŋ ŋajam.
  ksd-ksd: Una tak vue ra varkulumai kan iau, nina ba iau burutue; Tago kaum umana
    varkurai dia boina.
  tur-YTC: Korktuğum hakareti benden uzaklaştır, Çünkü senin hükümlerin iyidir.
  bel-N: Аддалі ад мяне ганьбу, якое баюся, бо суды Твае добрыя.
  kpr-kpr: Natofoimi namokena jijivu ekoko seoro oju eraena ava kosege, ghamo asegaone!
    Ninda agho dari gari garigo bekári.
  ind-AYT: Lewatkanlah hinaan yang aku takuti, karena peraturan-peraturan-Mu itu baik.
  yom-yom: Vengumuna mvuezolo wowo ndilemou moni tsisi bila mina miaku midi mimboti.
  yut-yut: Nawa gengo uŋun tagɨsi. Aŋpulugaŋbɨ mayaktok dɨma pakeŋ. Mayagɨ pak do
    si pasoldot.
  nya-nya: Mundichotsere chipongwe chimene ndikuchiopa, pakuti malamulo anu ndi abwino.
  kyg-kyg: Alagepa huka alika fako nehanaꞌmofeꞌmo hosu kavaꞌmo hisugeꞌapaeꞌmo huꞌa
    faipa huꞌa natesayafeꞌmo koli nehuvanagi naha mao.
  hrv-hrv: Ukloni sramotu od koje strahujem, jer divni su tvoji sudovi.
  mps-mps: Eno te dwai po wabo dali wi ebaso da, nago ena tau sali da, te pogo ena
    aiyaba elalugobeo.
  tpi-tpi: Mi pret long ol tok nogut, na yu ken helpim mi bai dispela tok i no ken
    daunim mi.
  dan-1931: Hold borte fra mig den Skændsel, jeg frygter, thi dine Lovbud er gode.
  vie-OVCB: Cho con thoát sỉ nhục con lo ngại; vì luật pháp Chúa thật tuyệt vời.
  guj-2017: જે અપમાનનો મને ડર છે; તે મારાથી દૂર કરો; કારણ કે તમારાં ન્યાયવચનો ઉત્તમ
    છે.
  pon-2006A: Komw ketin doareiesang kepweikeng kan me I kin masak; ia uwen kupwuriamwei
    en sapwellimomwi kadeik kan!
  por-BRBSL: Take longe minha vergonha que eu temo, para suas portarias são boas.
  eng-OEBUS: Remove the reproach which I dread, because your judgments are good.
  swe-swe: Vänd bort mina förebråelser som jag fruktar (är rädd för), för dina påbud
    är goda.
  cth-cth: Tamthoe takinae koehoi na kamlang sak haw. Bangkongtetpawiteh, na lawkcengnae
    teh ahawi.
  twi-twi: Yi animguase a ɛbɔ me hu no fi hɔ, efisɛ wo mmara yɛ papa.
  hlt-hlt: Namah kah laitloeknah he then tih kai loh ka rhih kokhahnah te m'poeng
    sak lah.
  tbz-SIM: A m péítɛ́ munitidɑɑ́, m mu nyĩɛ̃̀kù, ɑ tɑnnɔ̀ yɛɛ̀ tu yɛsɑ̀ɑ̀yɛ̀.
  msy-2020: Kɨ aghumsɨzir akaba baraghan aghua, nɨ nan akuraghtɨ akar kaba na abɨnan
    kogham. Guizbangɨra, bizir nɨ damuasa mɨkemeziba da bar dera.
  dop-dop: Mɑ wɛnɑ fɛɛlɛ sɔɣɔntʋ kɛ́. Tɑɑ yele nɑ tə́ mɑɣɑnɑ-m.
  azb-azb: Qorxduğum tənələri məndən sovuşdur, Sənin hökmlərin nə yaxşıdır!
  eng-DBY: Turn away my reproach which I fear; for thy judgments are good.
  hin-2017: जिस नामधराई से मैं डरता हूँ, उसे दूर कर; क्योंकि तेरे नियम उत्तम हैं।
  wol-KYG: Moyale ma gàcce gi ma ragal; yaa baaxi ndigal.
  bjr-bjr: Qini aasaandaana ufa qimi mariafaqa rufiaqa nimarunnanakinaana anee uqeereeqee
    kaqinni quqaqisaa. Ani andeeqara rainannimaqara ufa naaquqarafa maridanoo.
  eng-YLT: Remove my reproach that I have feared, For Thy judgments [are] good.
  kne-kne: Din nakaskasdaaw ay ikeddeng mo di mangilisi en sak-en sin kaibabainak
    ay ieg-egyat ko.
  eng-WYC-2017: Cut away my shame, which I supposed; for thy dooms be merry.
  eng-WMBB: Take away my disgrace that I dread, for your ordinances are good.
  zat-NTPS: Bde chalá'ala dizra' schanni' da dxelenné̱' chia', da na' dxezreba', lawe'
    da xrlátaje zaj naca xrba chiu'.
  zty-NTPS: Bde cheḻa'ale da' ẕnnégake' chia', dan' ẕžeba', dan' chawe' zej nak x̱tižo'o
    ka'.
  urd-GVH: जिस रुसवाई से मुझे ख़ौफ़ है उसका ख़तरा दूर कर, क्योंकि तेरे अहकाम अच्छे
    हैं।
  rug-rug: Mu harupau koari na zinama ṉoṉovala pu matagutu ni rau, nake tolavaedi
    sari na Mua vinilasa.
  gaz-gaz: Salphina ani sodaadhu narraa fageessi; seerri kee gaariidhaatii.
  fra-LSG: Éloigne de moi l’opprobre que je redoute! Car tes jugements sont pleins
    de bonté.
  yal-yal: N natanga yagine ma n gaxuma naxanye yɛɛ ra. Amasɔtɔ i ya kiti saxine fan.
  iou-iou: Iwantä mäyäk man näwetta umuntäyat unita nadäŋ namiŋiri kaŋ närepmirän.
  haw-1868: E pale ae oe i ko'u hoinoia, a'u e makau nei; No ka mea, he maikai kou
    hoopono ana.
  arb-NAV: أَزِلْ عَنِّي الْعَارَ الَّذِي أَخْشَاهُ، لأَنَّ أَحْكَامَكَ صَالِحَةٌ.
  ded-ded: Geac dederecgeyoac sasawa imoc gombunga. Game kpekpeu fainugec kengecgoc
    kecbaiac ebic imoc meickenenna.
  ewe-ewe: Ɖe ŋukpe si vɔ̃m mele la ɖa, elabena wò sewo nyo.
  eng-LEE: Cause to pass away my disgrace of which I have dread; for thy ordinances
    are good.
  asm-FB: মোৰ দূর্নাম তুমি দূৰ কৰা, যিহক মই ভয় কৰোঁ; কিয়নো তোমাৰ শাসন-প্ৰণালীবোৰ
    মঙ্গলময়।
  sus-A: ﭑ بَ يَافِ كُي ﭑ فَاشُشِ نَشَن يَ رَ، بَرِ مَ عِ شَ سّرِيّ قَن.
  fra-SBL: Otez le déshonneur que je redoute, car tes ordonnances sont bonnes.
  hbo-hbo: הַעֲבֵ֣ר חֶ֭רְפָּתִי אֲשֶׁ֣ר יָגֹ֑רְתִּי כִּ֖י מִשְׁפָּטֶ֣יךָ טֹובִֽים׃
  kik-kik: Njehereria njono iria ndĩĩtigagĩra, nĩgũkorwo mawatho maku nĩ mega.
  fra-NCL: Ecarte de moi l’opprobre que je redoute, car tes préceptes sont bons.
  cek-AK: Na lokcaekhaih loe hoih baktih toengah, ka zit koek ih kasaethuihaih to
    na la pae ving ah.
  cuk-cuk: Mesagwar-imaklegedgi an dobe-itodiidgi be an-onoge, ar Be-Igar-Nabogedi,
    we, ibnuedid.
  pma-pma: Inau namul nametaun selkututien keil koa vativieh keil onak amumoni vaha
    kat inau. Sakini, kutut inau li veni tounah koa kolei usili musil rendemien koa
    mal.
  tel-2017: నీ న్యాయవిధులు మంచివి. నాకు భయం గొలుపుతున్న నా అవమానాన్ని తీసివెయ్యి.
  hat-BSA: Detounen lwen m repwòch Ou ke mwen krent anpil, paske òdonans Ou yo bon.
  kos-kos: Moliyula liki kaskas kou su nga sangeng kac; Fuka woiyen nununku lom!
  hbo-WLC: הַעֲבֵ֣ר חֶ֭רְפָּתִי אֲשֶׁ֣ר יָגֹ֑רְתִּי כִּ֖י מִשְׁפָּטֶ֣יךָ טוֹבִֽים׃
  ibo-ibo: Wepụ nkọcha nke m na-atụ egwu ya, nʼihi na iwu gị niile ziri ezi.
  ory-ory: ମୋହର ଭୟଜନକ ନିନ୍ଦା ଦୂର କର; କାରଣ ତୁମ୍ଭର ଶାସନସକଳ ଉତ୍ତମ।
  chk-chk: Kopwe angei seniei ewe itengau üa niuokusiti, pun om kewe pwüüng ra mürina.
  rop-rop: YAWEI, seibum mi brom ol detlot hu mokimbat mi, dumaji ol yu lowa brabli
    gudwan.
  ukr-1871: Одверни від мене сором, котрого я боюся! Твої бо присуди благі.
  yon-yon: Yi damangkawi weng yaa wengambere unaan kuu kankorare, amborom kuu ebbed
    dakmewen ye amob kuu amun kowe.
  deu-1951: Wende die Beschimpfung von mir ab, die ich fürchte; denn deine Verordnungen
    sind gut!
  eng-JPS: Turn away my reproach which I dread; for Thine ordinances are good.
  srp-1865: Ukloni rug moj, kojega se plašim; jer su sudovi tvoji blagi.
  lug-lug: Nziggyako okunyoomebwa kuno kwe ntya, kubanga ebiragiro byo birungi.
  heb-heb: העבר חרפתי אשר יגרתי כי משפטיך טובים׃
  ben-IRV: আমার অপমান দূর কর, যার আমি ভয় করি, কারণ তোমার ধর্মময় আদেশ ভাল।
  ntu-ntu: Okatrp ninge murde mwxlrtix enqmi rngeng nzxtrnga-krdr ninge. A' mrlz-esz'ngrm
    bange nzpnana-krmqng.
  pan-pan: ਮੇਰੀ ਨਿੰਦਿਆ ਨੂੰ ਜਿਸ ਤੋਂ ਮੈਂ ਡਰਦਾ ਹਾਂ ਮੈਥੋਂ ਲੰਘਾ ਦੇ, ਤੇਰੇ ਨਿਆਂ ਭਲੇ ਹਨ!
  mya-JVB: အကျွန်ုပ် ကြောက် သော ကဲ့ရဲ့ ခြင်းကို ပယ် ပျောက်စေတော်မူပါ။ စီရင် တော်မူချက်တို့သည်
    ကောင်းမွန် ကြပါ၏။
  kgf-kgf: Guac héna acga imi hiabia imuac niŋac ionac mema titigina ʒénéŋ hirihiri
    mihicŋi nénéŋa imi nesina keŋu.
  tte-O: Tomo ali walo naenaeli siula-matamatausagau kabo kuleboyau kolili kaiwena
    am loinao sinamwanamwasosi.
  tbg-tbg: Mpo, te qaiqaa kaurira haika varaarorave tira, are ti kahaqiraqe te ai
    uva koqera ˻iriqi vuare˼.
  hmo-hmo: Lau ese hereva dika dekenai lau gari noho. Mani emu kara lau do oi durua,
    vadaeni inai hereva dikadia ese lau do idia hadikaia lasi, badina oiemu kota hereva
    be namo momokani!
  zar-NT: Bucuita ga zoaʼ nu rudidzaʼ yudxi nedaʼ, lë naʼ rádxidaʼ tuʼ nácagaca dxiʼa
    tsahuiʼ le nusédinuʼ netuʼ ca guntuʼ.
  urd-urd: मेरी मलामत को जिस से मैं डरता हूँ दूर कर दे; क्यूँकि तेरे अहकाम भले हैं।
  bqc-SIM: To sↄ̃́sↄ̃a pↄ́ má a vĩa vĩ gɛ̃ ma swã́ kpɛ, asa n yãkɛkɛa maaɛ.
  tcz-CHONGTHU: Kajumna hinkho hi neipailhah sah'in ajeh chu na Dan semho hi aphalheh
    jengin ahi.
  mar-mar: ज्या अपमानाची मला धास्ती वाटते ती दूर कर, कारण तुझे निर्णय उत्तम आहेत.
  isl-isl: Þaggaðu niður háðið og spottið sem beint er að mér, því að lög þín eru
    góð og þeim fylgi ég.
  hlt-THB: Kak kqih soeih ming leeknaak ve lo law valh lah, kawtih nang a cawngpyinaak
    awi taw nep hy.
  qub-qub: Ama camacächiychu manchacushä pengayman chayanätaga. Gam jusgashayquicunaga
    llapanpis allimi.
  bqp-bqp: Ǹ tó sↄ̃sↄ̃na kũ madì a vĩna kɛ goma, zaakũ n dokayãnↄn mana.
  hat-hat: Pa kite yo joure m', mwen pè bagay konsa. Ala bon jijman ou yo bon!
  eng-BSB: Turn away the disgrace I dread, for Your judgments are good.
  eng-WEBPB: Take away my disgrace that I dread, for your ordinances are good.
  kbq-kbq: Vahe'mo'zama nazeri nagazema hu nanekema nehazafintira, Kagra naza huo.
    Na'ankure kagri kasegemo'a knare hu'ne.
  pon-pon: Kotiki jan ia namenok, me i juedeki; pwe omui kujoned akan me mau.
  nhe-BL: Amo xinechcahuili ma niquinimacasi tlen nechpinahualtíaj pampa nimitztlepanita,
    pampa motlamachtil senquistoc cuali huan xitlahuac.
  wnc-wnc: Sike aminu kunduta nandupa aminu waiapa siwik kakngae apbitanggat. Siwan
    sanga waaknga sandekngami take siwik. Dasingge, gatane mama wambae natapa take
    siknga singgak.
  bus-bus: Ǹ tó sↄ̃sↄ̃na kɛ̀ mɛɛ̀ à vĩa kɛɛ gomala, zaakɛ n dokayãnↄↄ maa.
  gub-BL: Hepyro teko herehe uze'eg zemueteahy haw wi nehe. Hemukyze kar a'e wà. Nerezawy
    kwaw teko wanemiapo kwer imume'u mehe ne.
