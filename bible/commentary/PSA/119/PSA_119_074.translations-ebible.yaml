verse: PSA.119.074
translations:
  mal-C: അങ്ങയെ ഭയപ്പെടുന്നവർ എന്നെ കാണുമ്പോൾ ആനന്ദിക്കട്ടെ, കാരണം ഞാൻ അവിടത്തെ വചനത്തിൽ
    പ്രത്യാശവെച്ചിരിക്കുന്നു.
  deu-TKW: Die dich fürchten, werden mich sehen und sich freuen, denn ich harre auf
    dein Wort.
  lin-lin: Tango bato oyo batosaka Yo bamonaka ngai, basepelaka makasi, mpo ete natiaka
    elikya na liloba na Yo.
  mmx-mmx: Nedi dim taba asinorong u, dik lok momo do dina reven tarak. Mila nia a
    nunu saga at levelinga ram.
  eng-LSV: Those fearing You see me and rejoice, || Because I have hoped for Your
    word.
  eng-GNV: So they that feare thee, seeing mee shall reioyce, because I haue trusted
    in thy worde.
  eng-WEBSTER: They that fear thee will be glad when they see me; because I have hoped
    in thy word.
  nhw-BL: Nochi catli mitztlepanitaj huan motemachíaj ipan ta, paquise quema nechitase,
    pampa na nimotemachía ipan mocamanal.
  swh-ONEN: Wakuchao wafurahie wanaponiona, kwa kuwa nimeweka tumaini langu katika
    neno lako.
  bba-bba: Be bɑ nun nɑsie, bɑ̀ n mɑn wɑ, bɑ rɑ nuku dobu kowɑ. Domi nɑ wunɛn nɔɔ
    mwɛɛru nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: (י) They that fear thee will be glad when they see me; Because I have
    hoped in thy word.
  luo-luo: Mad joma oluori bed mamor ka ginena, nimar aseketo genona e wachni.
  aii-aii: ܙܕܝܼܥܘܼ̈ܟ݂ ܒܸܬ ܚܵܙܝܼ ܠܝܼ ܘܒܸܬ ܚܵܕܝܼ، ܒܗ̇ܝ ܕܒܚܲܒܪܘܼܟ݂ ܣܒܝܼܪܝܼ.
  meu-meu: Oi garimu e garimu taudia bae itagu, bena bae moale, badina be emu hereva
    vada na laroa.
  npi-ULB: तपाईंलाई आदर गर्नेहरूले मलाई देखेर खुसी हुनेछन् किनभने तपाईंको वचनमा म
    आसा पाउँछु ।
  yor-yor: Jẹ́ kí gbogbo àwọn tí ó bẹ̀rù rẹ máa yọ̀ nígbà tí wọ́n bá rí mi, nítorí
    èmi ti mú ìrètí mi sínú ọ̀rọ̀ rẹ.
  pes-OPCB: آنان که تو را گرامی می‌دارند، از دیدن من خوشحال می‌شوند، زیرا من نیز بر
    کلام تو توکل دارم.
  tgl-ULB: Matutuwa ang mga nagpaparangal sa iyo kapag nakikita nila ako dahil nakatagpo
    ako ng pag-asa sa iyong salita.
  nop-nop: Nu du’walaŋ yofafaŋe medege u nadisukiliti tilat, unduŋ doktiŋa metam dutok
    gikiŋgoŋ tigamiiŋ heki adi nabuŋa nadifo tineŋ.
  hui-hui: Í̠na bulebero lalu lowiriru i̱na talialu bialu kogo hondowa wali agali
    í̠ mo dunini ho karume turu ho holebira.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​က​တိ​တော်​ကို အား​ကိုး​သည်​ဖြစ်​၍
    ကိုယ်​တော်​ရှင်​အား​ကြောက်​ရွံ့​ရို​သေ​သူ​တို့​သည် ကွန်​တော်​မျိုး​ကို​မြင်​၍​ဝမ်း​မြောက်​ကြ​ပါ​လိမ့်​မည်။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ལ་བདག་གིས་རེ་བས༌ན། །ཁྱེད་ལ་གུས་ཤིང་འཇིགས་པའི་མི་རྣམས༌ཀྱིས། །ང་རང་མཐོང་ན་དགའ་མགུ་ཡི་རང༌བགྱི།།
  wsk-wsk: Awiriya nika nguangasan mu, ani agarkamon ale amilmilamonko, mu awuk, ani
    aga loagara mu am nika den te diram bita lagasam.
  sna-sna: Avo vanokutyai ngavafare pavanondiona, nokuti ndakaisa tariro yangu pashoko
    renyu.
  spa-BLM: Los que te temen me verán y se alegrarán, porque he puesto mi esperanza
    en tu palabra.
  cac-cac: A eb' ay elc'och d'a yol sat, tzalajocab' sc'ool eb' ayic tzin yilan eb'
    yujto a a lolonel ix vac'och yipoc in c'ool.
  swh-ULB: Wale wanao kucha wewe watafurahi wanionapo kwa sababu ninapata tumaini
    katika neno lako.
  deu-ELBBK: Die dich fürchten, werden mich sehen und sich freuen; denn ich habe auf
    dein Wort geharrt.
  mbb-OT: Egkelipey is menge etew he edtahud kenikew emun egkeehè e zan, su edsarig
    a te lalag nu.
  mal-2015: തിരുവചനത്തിൽ ഞാൻ പ്രത്യാശ വെച്ചിരിക്കയാൽ നിന്റെ ഭക്തന്മാർ എന്നെ കണ്ടു
    സന്തോഷിക്കുന്നു.
  gup-gup: Ngaye ngakangewoybukwong kore ngudda ke mankarre. Wanjh ngadjare bininj
    nawu ngundimarneboddan bu bedda kabirrimarrmarr bu ngaye ngandinan.
  rmc-rmc: Ola, ko pes tutar daran, radisaľona, sar man dikhena, bo me pačav andre
    tiro lav.
  nlg-nlg: Agaira kara nigho kikinima itagua kara topoa na togotogo, na pukuna inau
    tu talua nigua na ghanaghana dilaa tana bosamu.
  pes-OPV: ترسندگان توچون مرا بینند شادمان گردند زیرا به کلام توامیدوار هستم.
  ron-1924: Чей че се тем де Тине мэ вэд ши се букурэ, кэч нэдэждуеск ын фэгэдуинцеле
    Тале.
  ben-OBCV: যারা তোমাকে সম্ভ্রম করে তারা যেন আমাকে দেখলে আনন্দিত হয়, কারণ তোমার বাক্যে
    আমি আশা রেখেছি।
  som-som: Kuwa kaa cabsadaa way i arki doonaan, wayna farxi doonaan, Maxaa yeelay,
    waxaan rajo ku qabay eraygaaga.
  eng-ASVBT: They that fear thee shall see me and be glad, Because I have hoped in
    thy word.
  mna-mna: Zin wal ta timototo u mi tileŋleŋ la kalŋom na, sombe tire yo, na menmeen
    zin. Paso, aŋpase pa sua ku mbukŋana, mi aŋurur motoŋ pa ka ŋonoono be ipet.
  ita-1885: Quelli che ti temono mi vedranno, e si rallegreranno; Perciocchè io ho
    sperato nella tua parola.
  eng-ULB: Those who honor you will be glad when they see me because I find hope in
    your word.
  spa-VBL: Que los que te adoran se alegren al verme, porque he puesto mi confianza
    en tu palabra.
  fra-_FOB: Ceux qui te craignent me verront et se réjouiront, car je m'attends à
    ta parole.
  mal-mal: തിരുവചനത്തിൽ ഞാൻ പ്രത്യാശ വച്ചിരിക്കുകയാൽ അങ്ങയുടെ ഭക്തന്മാർ എന്നെ കണ്ട്
    സന്തോഷിക്കുന്നു.
  urd-GVR: Jo terā ḳhauf mānte haiṅ wuh mujhe dekh kar ḳhush ho jāeṅ, kyoṅki maiṅ
    tere kalām ke intazār meṅ rahtā hūṅ.
  suz-BL: इन कली मान पा हिंबपुकी आं कली तशा ग्‍येरसीनीम। मारदे हना गो इन लोव़ ङा लां
    कोव़ना कोव़न बाक्‍नुङ।
  eng-NOY: They who fear thee shall see me and rejoice, Because I trust in thy word.
  ita-1927: Quelli che ti temono mi vedranno e si rallegreranno, perché ho sperato
    nella tua parola.
  ckb-ckb: ئەوانەی لێت دەترسن شادمان دەبن کاتێک دەمبینن، چونکە من هیوام بە بەڵێنی
    تۆ هەیە.
  eng-BBE: Your worshippers will see me and be glad; because my hope has been in your
    word.
  xsi-xsi: Naŋa kaloŋgu tawana noko ne ŋgua pâŋa. Mine kala lâ zo ŋana kinzi tamâta
    uru simege ŋanano ŋinde ma simora naŋa, ande kinzi ma sindeka.
  kan-OKCV: ನಿಮಗೆ ಭಯಪಡುವವರು ನನ್ನನ್ನು ನೋಡಿ ಆನಂದಿಸಲಿ, ಏಕೆಂದರೆ ನಾನು ನಿಮ್ಮ ವಾಕ್ಯದಲ್ಲಿ
    ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: நான் உம்முடைய வசனத்திற்குக் காத்திருக்கிறபடியால், உமக்குப் பயந்தவர்கள்
    என்னைக் கண்டு சந்தோஷப்படுவார்கள்.
  spa-RV-1909: Los que te temen, me verán, y se alegrarán; porque en tu palabra he
    esperado.
  ron-BTF: Cei ce se tem de tine se vor veseli când mă vor vedea, deoarece am sperat
    în cuvântul tău.
  eng-WEBP: Those who fear you will see me and be glad, because I have put my hope
    in your word.
  eng-FBV: May those who worship you be happy when they see me, for I place my confidence
    in your word.
  nld-1939: Dan zien, die U vrezen, met vreugd op mij neer, Omdat ik vertrouw op uw
    woord.
  nch-BL: Nochi cati mitztepanitaj huan motemachíaj ipan ta, paquise quema nechitase,
    pampa na nimotemachía ipan mocamanal.
  vie-1934: Những người kính sợ Chúa thấy tôi sẽ vui vẻ; Vì tôi trông cậy lời của
    Chúa.
  cha-cha: Ayo sija y manmaañao nu jago ujalieyo ya ufanmagof; sa jagasja junangga
    y sinanganmo.
  hin-CV: मुझे देख आपके भक्त उल्‍लसित हो सकें, क्योंकि आपका वचन ही मेरी आशा है.
  eng-OURB: י (Y’rei'eyka, They fear) Those who fear you will see me and be glad,
    because I have put my hope in your word.
  spa-BES: Tus adoradores me verán y se alegrarán; porque mi esperanza ha estado en
    tu palabra.
  tdx-tdx: Ho isa’ o mañeveñe ama’oo iraho le hifale, fa o tsara’oo ty fitamako.
  tha-KJV: บรรดาผู้เกรงกลัวพระองค์จะเห็นข้าพระองค์และเปรมปรี​ดิ​์ เพราะว่าข้าพระองค์​ได้​หวังในพระวจนะของพระองค์
  por-BR-2018: Os que te temem olham para mim e se alegram, porque eu mantive esperança
    em tua palavra.
  deu-ELO: Die dich fürchten, werden mich sehen und sich freuen; denn ich habe auf
    dein Wort geharrt.
  eng-WYC-2018: They that dread thee shall see me, and they shall be glad; for I hoped
    more on thy words. (They who fear thee or They who revere thee, shall be glad
    when they see me; for I trust in thy words.)
  epo-epo: Viaj timantoj min vidos kaj ĝojos, Ĉar mi fidis Vian vorton.
  gfk-gfk: Iau sip bia diet ing diet ru ugu, diet na guama ing diet nes iau, kanong
    iau kis nanaho ta ira bilbilai tano num nianga.
  uig-PIN: Sǝndin ǝyminidiƣanlar meni kɵrüp xadlinidu; Qünki mǝn sɵz-kalamingƣa ümid
    baƣlap kǝldim.
  beo-beo: Nowa dunu da Dima nodone dawa:sea, ilia da na ba:sea, nodomu. Bai na da
    Dia ilegele sia:su amo dafawaneyale dawa:sa.
  tpi-OTNT: Ol manmeri i save pret long yu bai ol i lukim mi na amamas, long wanem,
    mi bilip long promis bilong yu.
  hau-SA: Bari waɗanda suke tsoronka su yi farin ciki sa’ad da suke gan ni, gama na
    sa zuciyata a maganarka.
  udu-udu: Uni gwansan kun ḵo/ki /e mo tani mini p̱ar aha/ e mo dhali ’kuny bwa mo
    haali/ aha/ tana gi mo ma ’teŋ kap̱e/ e gwom pini mo.
  uig-LAT: Sendin eyminidighanlar méni körüp shadlinidu; Chünki men söz-kalaminggha
    ümid baghlap keldim.
  nde-nde: Sengathi labo abakwesabayo bangathokoza nxa bengibona, ngoba sengibeke
    ithemba lami elizwini lakho.
  ton-ton: Ko kinautolu ʻoku manavahē kiate koe tenau fiefia ʻoka nau ka mamata kiate
    au; koeʻuhi naʻaku ʻamanaki ki hoʻo folofola.
  ces-1613: Tak aby bojící se tebe mne vidouce, radovali se, že na slovo tvé očekávám.
  eng-WMB: Those who fear you will see me and be glad, because I have put my hope
    in your word.
  tam-TCV: நான் உமது வார்த்தையில் என் எதிர்பார்ப்பை வைத்திருக்கிறபடியால், உமக்குப்
    பயந்து நடப்பவர்கள் என்னைக் காணும்போது, மகிழ்ச்சியடைவார்களாக.
  ceb-ULB: Kadtong nagpasidungog kanimo maglipay sa dihang makita nila ako tungod
    kay nakakaplag ako ug paglaom diha sa imong pulong.
  pol-UBG: Bojący się ciebie, widząc mnie, będą się radować, że pokładam nadzieję
    w twoim słowie.
  urd-GVU: جو تیرا خوف مانتے ہیں وہ مجھے دیکھ کر خوش ہو جائیں، کیونکہ مَیں تیرے کلام
    کے انتظار میں رہتا ہوں۔
  eng-OEBCW: Those who fear you shall see me with joy, for in your word have I hoped.
  deu-1912: Die dich fürchten, sehen mich und freuen sich; denn ich hoffe auf dein
    Wort.
  kan-2017: ನಿನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರು ನನ್ನನ್ನು ನೋಡಿ ಸಂತೋಷಿಸಲಿ, ನಾನು ನಿನ್ನ ವಾಕ್ಯವನ್ನೇ
    ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದೇನಲ್ಲಾ.
  yap-yap: Picha’ ni yad ma liyor ngom e yad ra guyeg ma yad ma felan’, ni bochan
    e ma pagan’ug ko n’en nim micheg.
  hlt-MCSB: Na ol te ka ngaiuep dongah nang aka rhih rhoek loh kai m'hmuh uh vaengah
    a kohoe uh.
  mdy-ETH: ኔኤኮ ቃኣሎ ሃጋኣ ዎዛ ማሂ ታ ጌሤሢሮ ኔና ዒጊጫዞንሢ ታና ዛጊ ዎዛዾንጎ።
  twi-ASANTE: Sɛ wɔn a wɔsuro wo no hunu me a, ma wɔn ani nnye, ɛfiri sɛ mede mʼanidasoɔ
    ahyɛ wʼasɛm mu.
  eng-WEBU: Those who fear you will see me and be glad, because I have put my hope
    in your word.
  spa-PDDPT: Que los que te reverencian Me vean y se alegren, Porque confié en tu
    Palabra.
  gun-gun: Nerenonde ojererokyjea rupi ikuai va'e xerexa vy ovy'a okuapy, ndeayvuague
    re ajerovia ramo.
  agu-BL: Yi e' yi na cyek ẍchi'u', ẍchitzatzink yil quil yi cho'n k'uklij inc'u'l
    te yolu'.
  ilo-ULB: Maragsakanto dagiti mangdaydayaw kenka inton makitadak gapu ta nakasarakak
    ti namnama iti saom.
  kpg-kpg: Digau ala e hagalaamua Goe la ga manawa lamalia ma ga mmada mai gi di au,
    idimaa au dela e hagadonu au hagababa.
  uig-ARA: سەندىن ئەيمىنىدىغانلار مېنى كۆرۈپ شادلىنىدۇ؛ چۈنكى مەن سۆز-كالامىڭغا ئۈمىد
    باغلاپ كەلدىم.
  sus-sus: I yaragaaxuie xa sɛɛwa n tofe ra, barima n xaxili tixi i xa masenyi ra.
  pon-2006: Irail kan me kin waunekin komwi pahn nsenamwahu ni ar pahn kilang ie;
    pwehki ei likih sapwellimomwi inou.
  jae-jae: Êsêac taŋ têtêc aôm naŋ, embe sêlic aê oc têntac ŋajam êsa gebe aê kakêŋ
    matoc aômnêm biŋ.
  ksd-ksd: Diat dia ru u diat a gire iau ma diat a gugu, Tago iau tar nurnur ta kaum
    tinata.
  tur-YTC: Senden korkanlar beni görecek ve sevinecek, Çünkü ben umudumu senin sözüne
    bağladım.
  bel-N: Тыя, што баяцца Цябе, убачаць мяне і ўзрадуюцца, бо я на слова Тваё спадзяюся.
  kpr-kpr: Nanda tumondari ninda geka kena fitiraena, ava gosuse, evetu genembo nimoa
    kakara eraera, aimi ivuga use irera.
  ind-AYT: Orang-orang yang takut akan Engkau akan melihatku dan bersukacita, karena
    aku berharap pada firman-Mu.
  yom-yom: Bika bobo beti ku kinzika bamona khini bu beti kumbona, bila nditula diana
    diama mu mambu maku.
  yut-yut: Gengo da nak tagɨ aŋpulugosak yaŋ nandaŋ teban taŋek jomjom asat. Do mɨŋat
    amɨn morap gak do pasolgoŋ amɨn nak nandani bɨsapmon kɨsɨk kɨsɨk ani dosi nandɨsat.
  nya-nya: Iwo amene amakuopani akondwere akandiona, chifukwa chiyembekezo changa
    chili mʼmawu anu.
  kyg-kyg: Nagaemo gekamoꞌa naha maegaiye, huꞌna huteꞌna navayagunagu huꞌnovaꞌmofeꞌmo
    kagaefeꞌmo koli nehaya vayaꞌmogi nageteꞌapaeꞌmo apamogaga aigae.
  hrv-hrv: Štovatelji tvoji videć' me vesele se, jer se u riječ tvoju ja pouzdah.
  mps-mps: Te we bidi augwali nagede wi eyu, nage dologode bidibo bage, te augwaligo
    ena sulama, homu pemene yaibao, magi baso meni, eno nago dąų wali pode homu
    dąų wabo dao.
  tpi-tpi: Ol manmeri i save pret long yu bai ol i lukim mi na amamas, long wanem,
    mi bilip long promis bilong yu.
  dan-1931: De, der frygter dig, ser mig og glædes, thi jeg bier på dit Ord.
  vie-OVCB: Nguyện những người kính sợ Chúa vui mừng khi thấy con, vì con đặt niềm
    hy vọng nơi lời Chúa.
  guj-2017: તમારો ભય રાખનારા મને જોઈને આનંદ પામશે કારણ કે મેં તમારાં વચનોની આશા રાખી
    છે.
  pon-2006A: Irail kan me kin waunekin komwi pahn nsenamwahu ni ar pahn kilang ie;
    pwehki ei likih sapwellimomwi inou.
  por-BRBSL: Aqueles que temem me verão e ficarão felizes, porque coloquei minha esperança
    em sua palavra.
  eng-OEBUS: Those who fear you shall see me with joy, for in your word have I hoped.
  swe-swe: De som fruktar(vördar) dig ska se mig och vara glada, eftersom jag har
    mitt hopp i ditt ord.
  cth-cth: Na lawk ka ngaihawinae dawkvah, Bawipa ka taketnaw ni kai na hmu awh toteh,
    a lunghawi awh han.
  twi-twi: Sɛ wɔn a wosuro wo no hu me a, ma wɔn ani nnye, efisɛ mede mʼanidaso ahyɛ
    wʼasɛm mu.
  hlt-hlt: Na ol te ka ngaiuep dongah nang aka rhih rhoek loh kai m'hmuh uh vaengah
    a kohoe uh.
  tbz-SIM: Bɛ̀ɛ̀ dɑ dé, bɛ̀ n wùó nkɛ̀ dɛ̀ bɛ̀ nɑɑtimu. Kɛ yɛ̃́ n kémmúmɛ̀mu ɑ nɑ́ɑǹtì.
  msy-2020: Kɨ nɨghnɨzir gavgavim nɨn akamɨn iti. Kamaghɨn, gumazamizir nɨn atiatiba
    me nan gan egh bar akuegham.
  dop-dop: Mpɑ pɑ nyɑŋnɑ-ŋ tɔ pɑ nɑɑ-m nɑ pɑ lɑŋlɛ hʋləməɣɩ. Mpi tɔ, nyɑ́ nɔɔsɩ sɩɩʋ
    kɛ mɑ tɛɛləɣɩ.
  azb-azb: Səndən qorxanlar məni görərkən sevinsinlər, Çünki Sənin sözünə ümid bağlamışam.
  eng-DBY: They that fear thee will see me, and rejoice; because I have hoped in thy
    word.
  hin-2017: तेरे डरवैये मुझे देखकर आनन्दित होंगे, क्योंकि मैंने तेरे वचन पर आशा लगाई
    है।
  wol-KYG: ñi la ragal gis ma, bég; nde sa kàddu laa yaakaar.
  bjr-bjr: Qinee ani qima afeekaikira ufa saqariki marunnanara aniara qeerairida ani
    ufa qaindusi mariasa qini qiqafamasee asasifaranoo.
  eng-YLT: Those fearing Thee see me and rejoice, Because for Thy word I have hoped.
  kne-kne: Omila din mangipatpateg en sik-a. Gapo ta mantalekak sin karim, malaydan
    da.
  eng-WYC-2017: They that dread thee shall see me, and they shall be glad; for I hoped
    more on thy words.
  eng-WMBB: Those who fear you will see me and be glad, because I have put my hope
    in your word.
  zat-NTPS: Benne' dxelezrebe̱' Lue' xelelé'ene̱' neda'. Xelebene̱' lawe' da dxebeza
    lazra' gaca ca dxenná xrtizru'.
  zty-NTPS: Benne' ka' ẕžébegake' Le' ḻé'egekle' neda', na' yebégekle' dan' žx̱en
    ḻaža'a gak kan ẕnna x̱tižo'o.
  urd-GVH: जो तेरा ख़ौफ़ मानते हैं वह मुझे देखकर ख़ुश हो जाएँ, क्योंकि मैं तेरे कलाम
    के इंतज़ार में रहता हूँ।
  rug-rug: Sarini pu pamaṉa Nigo si kaqu qetu pana dogorau ri, sina kalavarae si rau
    koari na Mua zinama.
  gaz-gaz: Sababii ani dubbii kee abdadheef, warri si sodaatan yommuu na arganitti
    haa gammadan.
  fra-LSG: Ceux qui te craignent me voient et se réjouissent, Car j’espère en tes
    promesses.
  yal-yal: I yɛɛragaxu muxune sɛwama nɛn e na n to waxatin naxan yi, a n laxi i ya
    falan nan na.
  iou-iou: Täŋira ämawebe gäk oraŋ gamik täkaŋ u näk nabäŋpäŋ ŋode nadäk täkot; Äma
    ŋo Ekäni täŋo jukumanta nadäkiniki kehäromi uterak pek täyak! Ude nadäŋpäŋ oretoret
    täk täkot.
  haw-1868: E ike mai no ia'u, ka poe makau aku ia oe, a e lealea mai; No ka mea,
    ua hoolana au ma kau olelo.
  arb-NAV: فَيَرَانِي مُتَّقُوكَ وَيَفْرَحُونَ، لأَنِّي انْتَظَرْتُ كَلامَكَ.
  ded-ded: Ni geac yoac negensiba fora fingerudeac tomai kefaiac amma ngicngac goa
    eweheihei anggengandae, yeneng nemma sogaigecde.
  ewe-ewe: Na ame siwo vɔ̃a wò la nakpɔ dzidzɔ ne wokpɔm, elabena metsɔ nye mɔkpɔkpɔ
    da ɖe wò nya la dzi.
  eng-LEE: Those that fear thee will see me and be rejoiced; because I have waited
    for thy word.
  asm-FB: তোমাক ভয় কৰাসকলে মোক দেখি আনন্দিত হ’ব; কিয়নো মই তোমাৰ বাক্যত আশা কৰিলোঁ।
  sus-A: عِ يَرَفَاشُييٍ شَ سّيوَ ﭑ تٌقٍ رَ، بَرِ مَ ﭑ شَشِلِ تِشِ عِ شَ مَسٍنيِ رَ.
  fra-SBL: Ceux qui te craignent me verront et se réjouiront, parce que j'ai mis mon
    espoir dans ta parole.
  hbo-hbo: יְ֭רֵאֶיךָ יִרְא֣וּנִי וְיִשְׂמָ֑חוּ כִּ֖י לִדְבָרְךָ֣ יִחָֽלְתִּי׃
  kik-kik: Andũ arĩa magwĩtigĩrĩte marokenaga rĩrĩa maanyona, nĩgũkorwo nĩnjigĩte
    mwĩhoko wakwa harĩ kiugo gĩaku.
  fra-NCL: Ceux qui te craignent, en me voyant, se réjouiront, car j’ai confiance
    en ta parole.
  cek-AK: Na lok ah oephaih ka suek pongah, nang zithaih tawn kaminawk mah ang hnuk
    o naah anghoe o tih.
  cuk-cuk: Dulemar-be-nug-ogannodimalad an-dakalile, weligwar-itodmaloed, ar an, Be-Gayaburbagi,
    bensuli gudiid.
  tel-2017: నీ వాక్కు మీద నేను ఆశపెట్టుకున్నాను. నీపట్ల భయభక్తులు గలవారు నన్ను చూసి
    సంతోషిస్తారు.
  hat-BSA: Ke sila ki krent Ou yo kapab wè m e fè kè kontan. Paske mwen mete espwa
    m pawòl Ou yo.
  kos-kos: Elos su akfulatye kom elos ac engan ke elos liyeyu, Mweyen nga lulalfongi
    ke wulela lom.
  hbo-WLC: יְ֭רֵאֶיךָ יִרְא֣וּנִי וְיִשְׂמָ֑חוּ כִּ֖י לִדְבָרְךָ֣ יִחָֽלְתִּי׃
  ibo-ibo: Ka ndị na-atụ egwu gị ṅụrịa mgbe ha hụrụ m, nʼihi na olileanya m dị nʼokwu
    gị.
  ory-ory: ଯେଉଁମାନେ ତୁମ୍ଭଙ୍କୁ ଭୟ କରନ୍ତି, ସେମାନେ ମୋତେ ଦେଖି ଆନନ୍ଦିତ ହେବେ; କାରଣ ମୁଁ ତୁମ୍ଭ
    ବାକ୍ୟରେ ଭରସା ରଖିଅଛି।
  chk-chk: Chokewe mi niuokusituk repwe pwapwa, lupwen repwe künaei, pun üa apilükülükü
    om kewe kapas.
  rop-rop: Ol detlot pipul hu rispek yu garra gudbinji wen olabat garra luk langa
    mi, dumaji mi trastimbat langa yu wed.
  ukr-1871: Боящіся тебе побачать мене і звеселяться, що я вповав на слово твоє.
  yon-yon: Ne kuu eb weng yaambed anam kwananeen ande meedme doriin kowe, eb yaa unimaibdan
    kuu ne yaa wedmewenib kubime.
  deu-1951: Die dich fürchten, werden mich sehen und sich freuen, daß ich auf dein
    Wort gewartet habe.
  eng-JPS: They that fear Thee shall see me and be glad, because I have hope in Thy
    word.
  srp-1865: Koji se tebe boje, vidjeæe me, i radovaæe se što se uzdam u tvoju rijeè.
  lug-lug: Abo abakutya banandabanga ne basanyuka, kubanga essuubi lyange liri mu
    kigambo kyo.
  heb-heb: יראיך יראוני וישמחו כי לדברך יחלתי׃
  ben-IRV: যারা তোমাকে সম্মান করে, তারা আমাকে দেখে গর্বিত হবে, কারণ আমি তোমরা বাক্যে
    আশা পাই।
  ntu-ntu: Krkcng tzamrluelr nim na-abrtzlvzlr ninge Mz nzlxngiti-krnge natqm.
  pan-pan: ਜਿਹੜੇ ਤੇਰਾ ਭੈਅ ਮੰਨਦੇ ਹਨ ਉਹ ਮੈਨੂੰ ਵੇਖ ਕੇ ਅਨੰਦ ਹੋਣਗੇ, ਕਿਉਂਕਿ ਮੈਂ ਤੇਰੇ ਬਚਨ
    ਉੱਤੇ ਆਸਾ ਰੱਖੀ ਹੈ।
  mya-JVB: နှုတ်ကပတ် တော်ကို အကျွန်ုပ် မြော်လင့် သောကြောင့် ၊ ကိုယ်တော် ကို ကြောက်ရွံ့
    သောသူတို့သည် အကျွန်ုပ် ကို မြင် ၍ ဝမ်းမြောက် ကြပါလိမ့်မည်။
  kgf-kgf: Ac kua ʒécgawac niŋac niŋkumuma kecba eega héigéŋanʒu imi eneŋ ni némma
    ségiségi waŋanʒu.
  tte-O: Siya analiyao siyakasisi-yagiwo saugana sigitaiyau kani siyaliyaya kaiwena
    yagu meli yapei am waloyameli koina.
  tbg-tbg: Ai uvavano quqaa vivauma varianarove ti vaunarara tira, are qaqi kaira
    ai aatu qeteha ai autu tuahere vaika ti taveha quaheha variate.
  hmo-hmo: Vadaeni oi dekenai idia gari noho taudia ese, lau idia itaia neganai do
    idia moale, badina be oiemu hereva lau abidadama henia noho momokani.
  zar-NT: Nupa tadxi Liʼ ilaʼléʼe nedaʼ, en uluʼdzeja ládxiʼguequi, tuʼ runaʼ löza
    xtídzuʼu.
  urd-urd: तुझ से डरने वाले मुझे देख कर इसलिए कि मुझे तेरे कलाम पर भरोसा है।
  bqc-SIM: Tó n vĩakɛnaↄ ma e, an pↄ ì kɛ na, asa n yã́ ↄ̃ ma wɛ́ dↄi.
  tcz-CHONGTHU: Nangma ging ho jousen kei a konna hin kipa na mu u heuhen, ajeh chu
    keiman nathupeh ahin kinepna dihtah kanei in ahi.
  mar-mar: तुझा सन्मान करणारे मला पाहून हर्ष करतील, कारण मला तुझ्या वचनात आशा सापडली
    आहे.
  isl-isl: Allir þeir sem óttast og elska þig, taka mér vel, þeir sjá að einnig ég
    treysti orðum þínum.
  hlt-THB: Nang anik kqihkhqi ing kai ami huh awh zeel u seh, kai ing nang ak awi
    awh ni ngaih-unaak ka taak.
  qub-qub: Gamta rispitashojcunaga ricamashpan cushicongami. Nogaga palabrayqui niycashanmanmi
    yäracö.
  bqp-bqp: N vĩnakɛrinↄ ni ma e ò pↄnna kɛ, zaakũ n yãn ma wɛ́ dↄi.
  hat-hat: Moun ki gen krentif pou ou va fè fèt lè y'a wè m', paske mwen te mete tout
    espwa m' nan pawòl ou.
  eng-BSB: May those who fear You see me and rejoice, for I have hoped in Your word.
  eng-WEBPB: Those who fear you will see me and be glad, because I have put my hope
    in your word.
  kbq-kbq: Kagriku'ma koro'ma nehaza vahe'mo'za nagri'ma nenage'za muse hugahaze.
    Na'ankure Kagri nanekegu amuhara nehugu anara hugahaze.
  pon-pon: Me kin majak komui, pan kilan ia, ap peren kida, pwe i auiaui omui majan.
  nhe-BL: Nochi tlen mitztlepanitaj huan motemachíaj ipan ta, paquise quema nechitase,
    pampa na nimotemachía ipan motlajtol.
  wnc-wnc: Siwan nata natapa aminu gae akgwaukaingu na nanduke waakwau apbaknganingge
    nataat. Dasingge, na gika wamu yawi kekekakut takngae banip singgat.
  bus-bus: N vĩakɛrinↄ é ma e wà pↄnnaa kɛ, zaakɛ n yãn ma tãmaa dↄa.
  gub-BL: Newi ukyze ma'e hurywete herexak mehe wà, Ta'e azeruzar neze'eg rehe ihe
    xe.
