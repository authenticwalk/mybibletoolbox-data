verse: PSA.119.172
translations:
  mal-C: അവിടത്തെ കൽപ്പനകളെല്ലാം നീതിനിഷ്ഠമായതുകൊണ്ട്, എന്റെ നാവ് അവിടത്തെ വചനത്തെപ്പറ്റി
    ആലപിക്കട്ടെ.
  deu-TKW: Meine Zunge soll von deinem Worte singen, denn alle deine Gebote sind Gerechtigkeit.
  lin-lin: Tika ete lolemo na ngai eyemba liloba na Yo, pamba te mibeko na Yo nyonso
    ezali sembo.
  mmx-mmx: Anabak pixan mumu levelinga ram, mila levempapaase ali ram ik mokso.
  eng-LSV: My tongue sings of Your saying, || For all Your commands [are] righteous.
  eng-GNV: 'My tongue shall intreate of thy word: for all thy commandements are righteous.'
  eng-WEBSTER: 'My tongue shall speak of thy word: for all thy commandments are righteousness.'
  nhw-BL: Nitepohuilis nochi catli tiquijtojtoc, pampa nochi motlanahuatilhua senquistoc
    xitlahuac.
  swh-ONEN: Ulimi wangu na uimbe kuhusu neno lako, kwa kuwa amri zako zote ni za haki.
  bba-bba: Woodɑ be kpuro bɑ dɛɛrewɑ. A de n womu ko ben sɔ̃.
  eng-KJVCPB: '(ת) My tongue shall speak of thy word: For all thy commandments are
    righteousness.'
  luo-luo: Mad lewa wer kuom wachni, nimar chikegi duto nikare.
  aii-aii: ܙܵܡܹܪ ܠܸܫܵܢܝܼ ܗܹܡܸܙܡܵܢܘܼܟ݂، ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܦܘܼܩܕܵܢܘܼ̈ܟ݂ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܝܢܵܐ.
  meu-meu: Malagu ese emu hereva baine anelaia, badina be emu haheḡani iboudiai na
    mamaoro-mamaoro.
  npi-ULB: मेरो जिब्रोले तपाईंको वचनको बारेमा गीत गाओस्, किनकि तपाईंका सबै आज्ञा ठिक
    छन् ।
  yor-yor: Jẹ́ kí ahọ́n mi kọ orin ọ̀rọ̀ rẹ, nítorí gbogbo àṣẹ rẹ jẹ́ òdodo.
  pes-OPCB: کلامت را با سرود ستایش خواهم کرد، زیرا تمام احکام تو عادلانه است!
  tgl-ULB: Hayaang mong umawit ang aking dila tungkol sa iyong salita, dahil matuwid
    lahat ng mga kautusan mo.
  nop-nop: Yodoko Medege hogohogok adi didimehi, unduŋ doktiŋa nu Yodoko Mededok kap
    tobit.
  hui-hui: Í̠naga bi mana damenego bayale tigabi dege ngegonaga i̱na mana ogoni lalu
    iba gana la halu holebero.
  mya-mya: ကိုယ်​တော်​ရှင်​ပေး​တော်​မူ​သော​ဆုံး​မ သွန်​သင်​ခက်​မား​သည်​တ​ရား​မှတ​သည်​ဖြစ်​၍
    ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ တရား​တော်​အ​ကြောင်း​ကို သီ​ခင်း​ဆို​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ནི་ཐམས་ཅད་དྲང་བས༌ན། །ངའི་ལྕེས་བཀའ་ཡི་མགུར་གླུ་ལེན་པར༌ཤོག།
  wsk-wsk: Ani nika den ko wur iluwekko, mu awuk, nika den suen la mu ningo dirkiriyam
    nunguningkiri.
  sna-sna: Rurimi rwangu dai rwaimba nezveshoko renyu, nokuti mirayiro yenyu yose
    yakarurama.
  spa-BLM: Que mi lengua cante tu palabra, porque todos tus mandamientos son justicia.
  cac-cac: Ol in b'itej junoc b'it yuj tas alnaccani, yujto masanil a checnab'il tojol
    yaji.
  swh-ULB: Ulimi wangu na uimbe kuhusu neno lako, maana amri zako zote ni za haki.
  deu-ELBBK: Meine Zunge soll laut reden von deinem Wort, denn alle deine Gebote sind
    Gerechtigkeit.
  mbb-OT: Egkanta a mehitenged te lalag nu, su metazeng is langun he menge suǥù nu.
  mal-2015: നിന്റെ കല്പനകൾ ഒക്കെയും നീതിയായിരിക്കയാൽ എന്റെ നാവു നിന്റെ വാഗ്ദാനത്തെക്കുറിച്ചു
    പാടട്ടെ.
  gup-gup: Ngaye ngaburrbun kore ngudda kanwokrayekwon wanjh mandjad rowk, dja kunmekbekenh
    ngawayini kundjen ngardduk. Ngawayini bu ngamulewan ngudda ke kunwok.
  rmc-rmc: Mi giľavel miri čhib pal tiro lav, bo savore tire prikazaňja hine spravodľiva.
  nlg-nlg: Lubatia na lapigu ge ke lingei na bosamu, na pukuna nimua na lei vetena
    tara maemane.
  pes-OPV: زبان من کلام تو را بسراید زیرا که تمام اوامر تو عدل است.
  ron-1924: Сэ кынте лимба мя Кувынтул Тэу, кэч тоате порунчиле Тале сунт дрепте!
  ben-OBCV: আমার জিভ যেন তোমার বাক্যের গান গাইতে থাকে, কারণ তোমার সমস্ত আদেশ ন্যায়সংগত।
  som-som: Carrabkaygu ha ku gabyo eraygaaga, Waayo, amarradaada oo dhammu waa wada
    xaqnimo.
  eng-ASVBT: Let my tongue sing of thy word; For all thy commandments are righteousness.
  mna-mna: Nio ko aŋbombo mboe pa sua ku. Pa tutu ku ta boozomen na, indeŋdeeŋe men.
  ita-1885: La mia lingua ragionerà della tua parola; Perciocchè tutti i tuoi comandamenti
    son giustizia.
  eng-ULB: Let my tongue sing about your word, for all your commandments are right.
  spa-VBL: Cantaré de tu palabra, porque todos tus mandamientos son rectos.
  fra-_FOB: Ma langue ne parlera que de ta parole; car tous tes commandements sont
    justes.
  mal-mal: അങ്ങയുടെ കല്പനകൾ എല്ലാം നീതിയായിരിക്കുകയാൽ എന്റെ നാവ് അങ്ങയുടെ വാഗ്ദാനത്തെക്കുറിച്ച്
    പാടട്ടെ.
  urd-GVR: Merī zabān tere kalām kī madahsarāī kare, kyoṅki tere tamām farmān rāst
    haiṅ.
  suz-BL: गो इन थोक्‍शा पशो लोव़ आ पर्बम कुम्‍सो पाइ‍नुङ। मारदे हना इन शेंशो लोव़
    नेल्‍ल ठीक बाक्ब।
  eng-NOY: My tongue shall sing of thy word; For all thy commandments are right.
  ita-1927: La mia lingua celebrerà la tua parola, perché tutti i tuoi comandamenti
    sono giustizia.
  ckb-ckb: با زمانم گۆرانی بەسەر وتەکەتدا بڵێ، چونکە هەموو ڕاسپاردەکانت ڕاستودروستن.
  eng-BBE: Let my tongue make songs in praise of your word; for all your teachings
    are righteousness.
  xsi-xsi: Mao nâ, naŋa ma awâŋgi wâŋgiŋa ŋana noko kawa ŋgua ŋinde kâ, ŋana tu noko
    ne tukuŋa rârâni nde ara ku sondo ndo.
  kan-OKCV: ನಿಮ್ಮ ಆಜ್ಞೆಗಳೆಲ್ಲಾ ನೀತಿಯುಳ್ಳವುಗಳಾಗಿವೆ, ಆದುದರಿಂದ ನನ್ನ ನಾಲಿಗೆಯು ನಿಮ್ಮ ವಾಕ್ಯವನ್ನು
    ಹಾಡಿ ಹರಸಲಿ.
  tam-2017: உமது கற்பனைகளெல்லாம் நீதியுள்ளவைகள்; ஆதலால், என்னுடைய நாவு உம்முடைய வசனத்தை
    விவரித்துச் சொல்லும்.
  spa-RV-1909: Hablará mi lengua tus dichos; porque todos tus mandamientos son justicia.
  ron-BTF: Limba mea va vorbi despre cuvântul tău, pentru că toate poruncile tale
    sunt dreptate.
  eng-WEBP: Let my tongue sing of your word, for all your commandments are righteousness.
  eng-FBV: I will sing about your word, for all your commandments are right.
  nld-1939: En mijn tong zal uw waarachtigheid loven, Want al uw vermaningen zijn
    gerecht.
  nch-BL: Nitepohuilis nochi cati tiquijtojtoc, pampa nochi motanahuatilhua senquisa
    xitahuac.
  vie-1934: Nguyện lưỡi tôi hát xướng về lời Chúa; Vì hết thảy điều răn Chúa là công
    bình.
  cha-cha: 'Polo ya y jilajo ucanta y sinanganmo: sa todo y tinagomo manunas.'
  hin-CV: मेरी जीभ आपके वचन का गान करेगी, क्योंकि आपके सभी आदेश आदर्श हैं.
  eng-OURB: תּ (Ta'an, Answer) Let my tongue sing of your word, for all your mitzvot
    ·instructions· are righteousness.
  spa-BES: Que mi lengua haga canciones en alabanza de tu palabra; porque todas tus
    enseñanzas son justicia.
  tdx-tdx: Hisaboe’ ty lelako o nafè’oo, amy te hene vantañe o fepè’oo.
  tha-KJV: ลิ้นของข้าพระองค์จะกล่าวเรื่องพระดำรัสของพระองค์ เพราะพระบัญญั​ติ​ทั้งสิ้นของพระองค์​ชอบธรรม
  por-BR-2018: Minha língua falará de tua palavra, porque todos os teus mandamentos
    são justiça.
  deu-ELO: Meine Zunge soll laut reden von deinem Worte, denn alle deine Gebote sind
    Gerechtigkeit.
  eng-WYC-2018: My tongue shall pronounce thy speech; for why all thy commandments
    be equity. (My tongue shall tell out thy word; for all thy commandments be just,
    or fair.)
  epo-epo: Mia lango predikos pri Via vorto, Ĉar ĉiuj Viaj ordonoj estas justaj.
  gfk-gfk: No karamegu na inge garaan ira num nianga, kanong ira num hartula a takodasiana.
  uig-PIN: Tilim sɵzüngni küylǝp nahxa eytidu, Qünki ǝmrliringning ⱨǝmmisi ⱨǝⱪⱪaniydur.
  beo-beo: 'Na da Dia sema amoga gesami lale hea:mu. Bai Dia hamoma:ne sia:su da moloi
    fofada:musa: defele gala.'
  tpi-OTNT: Mi bai singim song long lo bilong yu, long wanem, olgeta lo bilong yu
    i stretpela tasol.
  hau-SA: Bari harshena yă rera game da maganarka, gama dukan umarnanka masu adalci
    ne.
  udu-udu: Ale’d pem midi yuḵ gway gom gwom pini mo haali/ aris gwoŋḵan pini ’baar
    kun ’kwarkunu mo tani uni ta kuŋ gana/ mo.
  uig-LAT: Tilim sözüngni küylep naxsha éytidu, Chünki emrliringning hemmisi heqqaniydur.
  nde-nde: Sengathi ulimi lwami lungalihlabela ilizwi lakho, ngoba yonke imilayo yakho
    ilungile.
  ton-ton: '‌ʻE lea ʻaki ʻe hoku ʻelelo hoʻo folofola: he ʻoku māʻoniʻoni hoʻo ngaahi
    fekau kotoa pē.'
  ces-1613: Zpívati bude i jazyk můj slovo tvé, a že všecka přikázaní tvá jsou spravedlnost.
  eng-WMB: Let my tongue sing of your word, for all your commandments are righteousness.
  tam-TCV: எனது நாவு உமது வார்த்தையைக் குறித்துப் பாடட்டும்; ஏனெனில், உமது கட்டளைகள்
    எல்லாம் நியாயமானவை.
  ceb-ULB: Tugoti nga mag-awit ang akong dila mahitungod sa imong pulong, kay husto
    ang tanan mong mga sugo.
  pol-UBG: Mój język będzie głosił twoje słowo, bo wszystkie twoje przykazania są
    sprawiedliwością.
  urd-GVU: میری زبان تیرے کلام کی مدح سرائی کرے، کیونکہ تیرے تمام فرمان راست ہیں۔
  eng-OEBCW: My tongue shall sing of your word, for all your commandments are right.
  deu-1912: Meine Zunge soll ihr Gespräch haben von deinem Wort; denn alle deine Gebote
    sind recht.
  kan-2017: ನನ್ನ ನಾಲಿಗೆಯು ನಿನ್ನ ನುಡಿಗಳನ್ನು ವರ್ಣಿಸಲಿ, ನಿನ್ನ ಆಜ್ಞೆಗಳೆಲ್ಲಾ ನೀತಿಯುಳ್ಳದ್ದು.
  yap-yap: Bay u tangnag murung’agen e pi motochiyel rom, ni bochan e tin mu turguy
    e go’ ba mat’aw.
  hlt-MCSB: Namah kah duengnah olpaek boeih dongah na olthui te ka hmuilai loh doo
    saeh.
  mdy-ETH: ዓይሢፃ ኔኤሲ ቢያ ፂሉሞ ዓይሥሢታሢሮ ዒንዲርዛ ታኣሲ ኔ ቃኣሎ ዛሎ ዓይናዾንጎ።
  twi-ASANTE: Ma me tɛkrɛma nto wʼasɛm ho dwom, ɛfiri sɛ wo mmaransɛm nyinaa tene.
  eng-WEBU: Let my tongue sing of your word, for all your commandments are righteousness.
  spa-PDDPT: Hablará mi lengua tu Palabra, Porque todos tus Mandamientos son justicia.
  gun-gun: Xeayvu py tarovy'a ndeguigua lei, mba'eta rejapo uka va'ekue ha'evea ramigua
    meme.
  agu-BL: Tzimbitzij e'chk bitz teru' na suknaku' swetz tul yi yolu' yi tz'ocoponu'
    tan wuch'eye'n, nin chin tz'aknak cu'n yi yolu'a'tz.
  ilo-ULB: Agkanta koma ti dilak maipanggep iti saom, ta umno amin dagiti bilbilinmo.
  kpg-kpg: Au ga daahili i au haganoho, idimaa au haganoho le e donu.
  uig-ARA: تىلىم سۆزۈڭنى كۈيلەپ ناخشا ئېيتىدۇ، چۈنكى ئەمرلىرىڭنىڭ ھەممىسى ھەققانىيدۇر.
  sus-sus: N dɛ xa bɛɛti nde ba i xa masenyi xa fe ra, barima i xa yaamarie birin
    tinxin.
  pon-2006: I pahn koulki duwen sapwellimomwi kosonnedo, pwehki sapwellimomwi kosonned
    kan me pwung.
  jae-jae: Imbeloc oc ênam wê êpi nêm biŋ gebe aômnêm biŋsu samob jagêdêŋ.
  ksd-ksd: A karameagu na kakailai ure kaum tinata, Tago kaum lavur vartuluai dia
    takodo.
  tur-YTC: Dilim senin sözünü ezgiye çevirsin, Çünkü bütün buyrukların doğruluktur.
  bel-N: Язык мой будзе адказваць пра слова Тваё, бо ўсе прыказаньні Твае праведныя.
  kpr-kpr: Ninda geka yaruimi isimbuse irarena. Ainda susu mo, ni rea seraesa aminda,
    kosasa tefori.
  ind-AYT: Lidahku akan menyanyikan firman-Mu, karena semua perintah-Mu itu benar.
  yom-yom: Bika ludimi luama luyimbila mambu maku bila zithumunu ziaku zioso zidi
    zisonga.
  yut-yut: Gen teban morapgo uŋun kɨlegɨ gɨn, do gengo do kap yokeŋ dosi nandɨsat.
  nya-nya: Lilime langa liyimbe mawu anu, popeza malamulo anu onse ndi olungama.
  kyg-kyg: Muki gekamo hiyo, huka huꞌnana gekamo fatago gemo haneꞌniyaꞌmofeꞌmo navayafatiꞌmo
    gekamo aeꞌna hakalo huꞌna hapa paiguve.
  hrv-hrv: Nek' mi pjeva jezik o riječi tvojoj, jer zapovijedi su tvoje sve pravedne.
  mps-mps: Te eno nago bomo yai po nogi ugaba sabo balia po waibao, magi baso meni,
    te nago bomo yai po tigidali te doloba pai naga elalubo dao.
  tpi-tpi: Mi bai singim song long lo bilong yu, long wanem, olgeta lo bilong yu i
    stretpela tasol.
  dan-1931: Min Tunge skal synge om dit Ord, thi alle dine Bud er Retfærd.
  vie-OVCB: Lưỡi con cũng tuyên rao lời Chúa, vì các điều răn Chúa rất công bằng.
  guj-2017: મારી જીભ તમારા વચન વિષે ગાયન કરો, કારણ કે તમારી સર્વ આજ્ઞાઓ ન્યાયી છે.
  pon-2006A: I pahn koulki duwen sapwellimomwi kosonnedo, pwehki sapwellimomwi kosonned
    kan me pwung.
  por-BRBSL: Let minha língua canta de sua palavra, pois todos os seus mandamentos
    são retidão.
  eng-OEBUS: My tongue shall sing of your word, for all your commandments are right.
  swe-swe: Min tunga ska sjunga om ditt ord (vad du sagt, ditt löfte), för alla dina
    bud är rättfärdiga (rättvisa).
  cth-cth: Ka lai ni na lawk a dei han. Bangkongtetpawiteh, nange kâpoelawknaw pueng
    teh lannae lah ao.
  twi-twi: Ma me tɛkrɛma nto wʼasɛm ho dwom, efisɛ wo mmara nsɛm nyinaa yɛ trenee.
  hlt-hlt: Namah kah duengnah olpaek boeih dongah na olthui te ka hmuilai loh doo
    saeh.
  tbz-SIM: M bɑ́ɑ́ yóu m bo n dièmmɛ̀ ɑ n dɔúnnɛ̀ dìì nùù kɛ yɛ̃́ ɑ tɑnnɔ̀ yɛmɔu túmɛ̀
    yɛ̀ɛ̀ sìɛ́ yɛ̀ nyɛ.
  msy-2020: Nɨn Akar Gavgaviba da bar guizbangɨra, kamaghɨn kɨ dagh nɨghnɨgh, egh
    ighiabar amuam.
  dop-dop: Mɑ nsəmlɛ ɩ́ yoo nyɑ́ nɔɣɔ sɩɩʋ tɔm. Mpi tɔ, nyɑ́ kʋsəsɩɩtʋ kɛ kʋsiɣisitu
    kɛ́.
  azb-azb: Sənin kəlamını dilim tərənnüm etsin, Çünki Sənin bütün əmrlərin ədalətlidir.
  eng-DBY: My tongue shall speak aloud of thy *word; for all thy commandments are
    righteousness.
  hin-2017: मैं तेरे वचन का गीत गाऊँगा, क्योंकि तेरी सब आज्ञाएँ धर्ममय हैं।
  wol-KYG: Naa woye sa kàddu, loo santaane, njekk la.
  swp-swp: Eau memenagu eai em riba abo ea wanai, paana oa em lauhesom ribadi gamagaridi
    se dudurai.
  bjr-bjr: Ani naamuaqira ufa aiqamausa andeeqasee raina nimaqee marifa marinara ani
    sanda ufara idi raanaura.
  eng-YLT: My tongue doth sing of Thy saying, For all Thy commands [are] righteous.
  kne-kne: Din maipanggep sin kalim yan ikantak to, tan kosto amin ay bilbilin mo.
  eng-WYC-2017: My tongue shall pronounce thy speech; for why all thy command-ments
    be equity.
  eng-WMBB: Let my tongue sing of your word, for all your commandments are righteousness.
  zat-NTPS: Tu guchálajzqueza' ca naca xrtizru' lawe' da xrlátaje naca ca dxenná be'enu'
    netu'.
  zty-NTPS: Wcháḻjteza' ka nak x̱tižo'o dan' chawe' nak da' bchi'lo' neto'.
  urd-GVH: मेरी ज़बान तेरे कलाम की मद्हसराई करे, क्योंकि तेरे तमाम फ़रमान रास्त हैं।
  rug-rug: Kaqu kera ni rau sari na Mua zinama, sina toṉoto sari na Mua tinarae.
  gaz-gaz: Arrabni koo dubbii kee haa faarfatu; ajajni kee hundi qajeelaadhaatii.
  fra-LSG: Que ma langue chante ta parole! Car tous tes commandements sont justes.
  yal-yal: N bɛtin bama nɛn lan i dɛ xui tongoxina fe ma, amasɔtɔ i ya yamarine birin
    tinxin.
  iou-iou: Mena täŋpidäm taŋiri gäkŋo manka kädet unita nadäŋpäŋ kap ganiŋ ubiŋpäŋ
    teŋtäŋ kuŋat täyiwa, manka kudup u säkgämän siwoŋigän unita.
  haw-1868: E hai aku no ko'u elelo i kau olelo; No ka mea, ua hemolele kau mau kauoha
    a pau.
  arb-NAV: يَشْدُو لِسَانِي بِأَقْوَالِكَ، لأَنَّ جَمِيعَ وَصَايَاكَ عَدْلٌ.
  ded-ded: Geac nonoyoac imoc fora nga dindingac sasawa, imocac nedzarannango geac
    yoacac yegec gombunga heibeso.
  ewe-ewe: Nye aɖe adzi ha le wò nya la ŋu, elabena wò sededewo katã le dzɔdzɔe.
  eng-LEE: My tongue shall speak loudly of thy promise; for all thy commandments are
    righteous.
  asm-FB: মোৰ জিভাই তোমাৰ প্রতিজ্ঞাৰ গীত গাওঁক; কিয়নো তোমাৰ সকলো আজ্ঞা ন্যায়পূর্ণ।
  sus-A: ﭑ دّ شَ بّيتِ ندٍ بَ عِ شَ مَسٍنيِ شَ قٍ رَ، بَرِ مَ عِ شَ يَامَرِيٍ بِرِن
    تِنشِن.
  fra-SBL: Que ma langue chante ta parole, car tous tes commandements sont justes.
  hbo-hbo: תַּ֣עַן לְ֭שֹׁונִי אִמְרָתֶ֑ךָ כִּ֖י כָל־מִצְוֹתֶ֣יךָ צֶּֽדֶק׃
  kik-kik: Rũrĩmĩ rwakwa nĩrũkĩine ũhoro wa kiugo gĩaku, nĩgũkorwo maathani maku mothe
    nĩ ma ũthingu.
  fra-NCL: Que ma langue publie ta parole, car tous tes commandements sont justes !
  cek-AK: Nang paek ih loknawk boih loe toeng pongah, ka palai mah na lok to laa ah
    sah tih.
  cuk-cuk: Ar bela Be-Igar-Mamaid innikigwadbisoggu, Be-Ibmar-Sogsadgi an namaked.
  tel-2017: నీ ఆజ్ఞలన్నీ న్యాయం. నీ వాక్కును గూర్చి నా నాలుక గానం చేస్తుంది.
  hat-BSA: Kite lang mwen chante de pawòl Ou, paske tout kòmandman Ou yo dwat.
  kos-kos: Nga fah onkakin ma sap lom, Mweyen ma sap lom suwohs.
  hbo-WLC: תַּ֣עַן לְ֭שׁוֹנִי אִמְרָתֶ֑ךָ כִּ֖י כָל־מִצְוֺתֶ֣יךָ צֶּֽדֶק׃
  ibo-ibo: Ka m jiri ire m bụọ abụ banyere okwu gị, nʼihi na iwu gị niile ziri ezi.
  ory-ory: ମୋʼ ଜିହ୍ୱା ତୁମ୍ଭ ବାକ୍ୟ ବିଷୟ କୀର୍ତ୍ତନ କରୁ; କାରଣ ତୁମ୍ଭର ଆଜ୍ଞାସକଳ ଧର୍ମମୟ।
  chk-chk: Üpwe kölü om kapas, pun om kewe allük meinisin ra pwüng.
  rop-rop: Ai garra sing song blanga ol yu lowa, dumaji ol yu lowa im trubalawan,
    nomo garram enijing rong.
  ukr-1871: Язик мій грімко промовить слово твоє, всї бо заповідї твої справедливість.
  yon-yon: Eb weng dowad yook wingka, amborom kuu ebbed kwanime andi ye weng korem
    kuu yorokmo kowe.
  deu-1951: Meine Zunge soll deine Rede singen; denn alle deine Gebote sind gerecht.
  eng-JPS: Let my tongue sing of Thy word; for all Thy commandments are righteousness.
  srp-1865: Jezik æe moj kazivati rijeè tvoju, jer su sve zapovijesti tvoje pravedne.
  lug-lug: Olulimi lwange lunaayimbanga ekigambo kyo, kubanga bye walagira byonna
    bya butuukirivu.
  heb-heb: תען לשוני אמרתך כי כל מצותיך צדק׃
  ben-IRV: আমার জিভ তোমার বাক্যের বিষয় গান করুক, কারণ তোমার সমস্ত আদেশ ন্যায্য।
  ntu-ntu: Na-angrlvzx nzesalz-krm, Murde drtwr amrlx kcng tqyrlqq tubq-esz'ngr.
  pan-pan: ਮੇਰੀ ਜੀਭ ਤੇਰੇ ਬਚਨ ਦਾ ਗੀਤ ਗਾਵੇ, ਕਿਉਂ ਜੋ ਤੇਰੇ ਸਾਰੇ ਹੁਕਮ ਧਰਮ ਦੇ ਹਨ।
  mya-JVB: အလုံးစုံ သော ပညတ် တော်တို့သည် ဖြောင့်မတ် ပါသည်ဖြစ်၍ ၊ အကျွန်ုပ် လျှာ သည်
    ဗျာဒိတ် တော်ကို သီချင်း ဆိုရပါမည်။
  kgf-kgf: Ʒézépaŋ acga imi mocʒoŋ solaŋanec. Imuac ezelaŋnanéŋ ackuaʒécgawac ʒézé
    ségiségi wammac.
  tte-O: Am loina kaiwena kani yawali, kaiwena am walo meuloili sidudulaisosi.
  tbg-tbg: Are tivakera vataara uvava nai avuqavuqiro vaimantara ti, te ekaa vi uvara
    iriha tenta noqihai ariara ihi tivaqi virera.
  hmo-hmo: Oiemu taravatu dainai ane do lau abia, badina be oiemu oda herevadia be
    maoromaoro.
  zar-NT: Bëʼ lataj gul-la lúdxaʼa ca naca xtídzuʼu, tuʼ nácagaca tsahuiʼ yúguʼtë
    xibá nunuʼ.
  urd-urd: मेरी ज़बान तेरे कलाम का हम्द गाए, क्यूँकि तेरे सब फ़रमान बरहक़ हैं।
  bqc-SIM: Má lɛsi n lɛgbɛ̃a musu, asa n yãdilɛaↄ maa píiɛ.
  tcz-CHONGTHU: Kalei in nathupeh hohi thangvah lan sa hen, ajeh chu nathupeh jouse
    hi adih'in ahi.
  mar-mar: माझी जीभ तुझ्या वचनाची स्तुती गावो; कारण तुझ्या सर्व आज्ञा न्याय्य आहेत.
  isl-isl: Efni þeirra er lofgjörð mín, öll eru þau réttlát.
  hlt-THB: Kam lai ing nak awi ce laa na sa seh, kawtih nak awipeekkhqi taw dyng hy.
  qub-qub: Aunimashayquipitami alabashayqui. Mandamintuyquicunaga llapanpis allillami.
  bqp-bqp: Mani lɛ̀ sí n lɛ́sɛnaa musu, zaakũ n yãditɛnanↄn mana pínki.
  hat-hat: Se pou m' chante pou m' fè konnen pawòl ou yo, paske tout kòmandman ou
    yo dwat.
  eng-BSB: My tongue sings of Your word, for all Your commandments are righteous.
  eng-WEBPB: Let my tongue sing of your word, for all your commandments are righteousness.
  kbq-kbq: Kagri kasegegura nagra zagame hugahue. Na'ankure Kagri kasegemo'a, miko
    fatgo nanekege me'ne.
  pon-pon: Lo i pan kauleki duen omui majan, pwe omui kujoned akan karoj me pun.
  nhe-BL: Nitepohuilis nochi tlen tiquijtojtoc, pampa nochi motlanahuatilhua senquistoc
    xitlahuac.
  wnc-wnc: Nata kau takngatu mama wambae taiwit. Dasingge, gatane mama wamba noman
    gan siknga.
  bus-bus: Mɛ́ lɛ̀ sí n lɛ́gbɛ̃na musu, zaakɛ n yãdiɛnanↄↄ maa píngi.
  gub-BL: Azegar putar neze'eg rehe nehe, ta'e neremiapo kar ikatu a'e xe.
