verse: PSA.119.050
translations:
  mal-C: അവിടത്തെ വാഗ്ദാനങ്ങൾ എന്റെ ജീവനു സംരക്ഷണം നൽകുന്നു; എന്റെ കഷ്ടതയിൽ അതാണ്
    എന്റെ ആശ്വാസം.
  deu-TKW: Das ist mein Trost in meinem Elend, daß mich dein Wort neu belebte.
  lin-lin: Kati na pasi na ngai, liloba na Yo ebondisaka ; batela bomoi na ngai kolanda
    elaka na Yo.
  mmx-mmx: Uga lox amenemen ia at laaleng aga nemen keneng at losongsongot, mila uga
    lox epovo laxakaape ram tia la uga lox asepsu ia.
  eng-LSV: This [is] my comfort in my affliction, || That Your saying has quickened
    me.
  eng-GNV: 'It is my comfort in my trouble: for thy promise hath quickened me.'
  eng-WEBSTER: 'This is my comfort in my affliction: for thy word hath revived me.'
  nhw-BL: Catli techtencahuilijtoc techchihuilis nechyoltlalía quema nimopantía ipan
    tlaijiyohuilistli. Quena, nochi catli tiquijtojtoc nechmaca yancuic chicahualistli
    ipan nonemilis.
  swh-ONEN: 'Faraja yangu katika mateso yangu ni hii: Ahadi yako inahifadhi maisha
    yangu.'
  bba-bba: Terɑ tɑ rɑ mɑn nukuru yɛmiɑsie nɛn nɔni swɑ̃ɑru sɔɔ, kpɑ tu mɑn wɑ̃ɑru
    wɛ̃.
  eng-KJVCPB: '(ז) This is my comfort in my affliction: For thy word hath quickened
    me.'
  luo-luo: 'Gima hoya e chandruokna en ma: ni singruokni rito ngimana.'
  aii-aii: ܐܵܗܵܐ ܝܠܵܗ̇ ܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ ܐܸܠܝܼ ܓܵܘ ܐܘܼܠܨܵܢܝܼ، ܣܵܒܵܒ ܗܹܡܸܙܡܵܢܘܼܟ݂
    ܩܵܡ ܡܲܚܝܼܵܐ ܠܝܼ.
  meu-meu: 'Egu hisihisi ai egu tauhalo binai: emu gwauhamata ese e hamaurigumu.'
  npi-ULB: यो मेरो संकष्‍टमा मेरो सान्त्वना होः ताकि तपाईंको प्रतिज्ञाले मलाई जीवित
    राखेको छ ।
  yor-yor: 'Ìtùnú mi nínú ìpọ́njú mi ni èyí: ìpinnu rẹ pa ayé mi mọ́.'
  pes-OPCB: در زمان مصیبت به‌وسیلۀ کلامت تسلی یافتم، زیرا وعدهٔ تو حیات به جان من
    بخشید.
  tgl-ULB: 'Ito ang kaaliwan ko sa aking paghihirap: na pinapanatili akong buhay ng
    pangako mo.'
  nop-nop: Tiŋa undugoŋ malabumuŋ mintanamulakneŋ yofafaŋe medege wendi welekulema
    tubumintanamulak, tiŋa hatihati namulak.
  hui-hui: I̱ha gendaru anda ibugu biyangi í̠na bulebero lalu bi lo wirigome i̱ mo
    dengalaho helarigola homa nabi halu i̱naga bu miniha mo palia holene karulo haru.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​က​တိ​တော်​သည်​ကွန်​တော်​မျိုး​အား အ​သက်​ရှင်​စေ​တော်​မူ​သည်​ဖြစ်​၍
    ဆင်း​ရဲ​ဒုက္ခ​ရောက်​စဉ်​အ​ခါ​၌​ပင်​လှင် ကွန်​တော်​မျိုး​သည်​စိတ်​သက်​သာ​မှု​ကို​ရ​ရှိ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ཡིས་ང་རང་གསོན་པར༌མཛད། །འདི་ནི་སྡུག་བསྔལ་ཁྲོད་ཀྱི་སེམས་གསོ༌ཡིན།།
  wsk-wsk: Tom ani ikup yaman ningi kapasam mu nika den sangam aisiso se ningo la
    bagasam.
  sna-sna: 'Zvinondinyaradza pakutambura kwangu ndezvizvi: Vimbiso yenyu inochengetedza
    upenyu hwangu.'
  spa-BLM: Este es mi consuelo en mi aflicción, porque tu palabra me ha revivido.
  cac-cac: A lolonel chi' tz'ac'an snivanil in c'ool ayic ilc'olal vaji. A tas alnaccan
    chi', aton van yac'an in q'uinal.
  swh-ULB: 'Hii ni faraja yangu katika mateso: kuwa ahadi yako imeniweka hai.'
  deu-ELBBK: Dies ist mein Trost in meinem Elend, dass deine Zusage mich belebt hat.
  mbb-OT: Egkeuyag-uyag a tenged te penaad nu wey ebpekeveǥey heini kedì te kelipey
    kayi te menge elentusen ku.
  mal-2015: നിന്റെ വചനം എന്നെ ജീവിപ്പിച്ചിരിക്കുന്നതു എന്റെ കഷ്ടതയിൽ എനിക്കു ആശ്വാസമാകുന്നു.
  gup-gup: Bu kunrayek kanmarnewernmerren wanjh ngaburrbun ngudda ke kunwok kore kanmarnewokkurrmerrinj,
    wanjh manbu kunwok ke kanwon kundarrkid.
  rmc-rmc: Andre miro pharipen man poťešines, bo tiro lav man obdžiďarel.
  nlg-nlg: Nimua na baubahu te togholuvu inau, me va patupatu ta nigua na vahola.
  pes-OPV: این در مصیبتم تسلی من است زیرا قول تو مرا زنده ساخت.
  ron-1924: 'Ачаста есте мынгыеря мя ын неказул меу: кэ фэгэдуинца Та ымь дэ ярэшь
    вяцэ.'
  ben-OBCV: কষ্টে আমার সান্ত্বনা এই যে, তোমার প্রতিশ্রুতিই আমার জীবন বাঁচিয়ে রাখে।
  som-som: Oo taasu waa i qalbi qaboojisaa markii aan dhibaataysnahay, Waayo, eraygaagaa
    i soo nooleeyey.
  eng-ASVBT: This is my comfort in my affliction; For thy word hath quickened me.
  mna-mna: Sombe pataŋana ikam yo, na sua ku ko iuulu yo be aŋbot ambai. Ŋgar tana,
    ta ipotor leleŋ.
  ita-1885: Questa è la mia consolazione nella mia afflizione, Che la tua parola mi
    ha vivificato.
  eng-ULB: 'This is my comfort in my affliction: that your promise has kept me alive.'
  spa-VBL: ¡En medio de mi miseria, solo me consuela tu promesa y me alienta a seguir!
  fra-_FOB: C'est ici ma consolation dans mon affliction, que ta parole me rend la
    vie.
  mal-mal: അങ്ങയുടെ വചനം എന്നെ ജീവിപ്പിച്ചിരിക്കുന്നത് എന്റെ കഷ്ടതയിൽ എനിക്ക് ആശ്വാസമാകുന്നു.
  lit-lit: Tai mano paguoda mano varge, kad tavo žodis mane atgaivino.
  urd-GVR: Musībat meṅ yihī tasallī kā bāis rahā hai ki terā kalām merī jān ko tāzādam
    kartā hai.
  suz-BL: गो श्‍येत जङानु, इन थोक्‍शा पशो लोव़मी आं कली लेम्‍शा ब्रोंइचा गेब।
  eng-NOY: This is my comfort in my affliction; For thy promise reviveth me.
  ita-1927: Questo è il mio conforto nella mia afflizione; che la tua parola mi vivifica.
  ckb-ckb: 'لە کاتی تەنگانەمدا دڵنەوایی من ئەمەیە: بەڵێنەکەت منی ژیاندەوە.'
  eng-BBE: This is my comfort in my trouble; that your sayings have given me life.
  xsi-xsi: Lâ zo ŋana naŋa asânda malia kulu, ande naŋa wisiŋgu pisi nâ, ŋana tu noko
    ne ŋgua pâŋa ivilana ŋana amo viâŋgu kâ.
  kan-OKCV: ನಿಮ್ಮ ವಾಗ್ದಾನವು ನನ್ನ ಜೀವದ ಸಂರಕ್ಷಣೆಯಾಗಿದೆ. ಅವು ನನ್ನ ಸಂಕಷ್ಟಗಳಲ್ಲಿ ಆದರಣೆಯಾಗಿವೆ.
  tam-2017: அதுவே என்னுடைய துன்பத்தில் எனக்கு ஆறுதல், உம்முடைய வாக்குத்தத்தம் என்னை
    உயிர்ப்பித்தது.
  spa-RV-1909: 'Esta es mi consuelo en mi aflicción: porque tu dicho me ha vivificado.'
  ron-BTF: Acesta îmi este mângâierea în necazul meu, căci cuvântul tău mi-a dat viață.
  eng-WEBP: This is my comfort in my affliction, for your word has revived me.
  eng-FBV: This is what brings me encouragement in my misery—your promise keeps me
    going!
  nld-1939: Dit is mijn troost in mijn ellende, Dat uw bestel mij het leven behoudt.
  nch-BL: Cati techtencahuilijtoc techchihuilis nechyoltalía quema nimopantía ipan
    taijyohuilisti. Quena, nochi cati tiquijtojtoc nechmaca yancuic chicahualisti
    ipan nonemilis.
  vie-1934: Lời Chúa làm cho tôi được sống lại, Aáy là sự an ủi tôi trong cơn hoạn
    nạn.
  cha-cha: Este munamamagofyo gui trinisteco; sa y sinanganmo jagasja munalâlâyo.
  hin-CV: 'मेरी पीड़ा में मुझे इस बातों से सांत्वना प्राप्‍त होती है: आपकी प्रतिज्ञाएं
    मेरे नवजीवन का स्रोत हैं.'
  eng-OURB: ז(Zo’t, This) This is my comfort in my affliction, for your word has revived
    me.
  spa-BES: Este es mi consuelo en mi problema; que tus dichos me han dado vida.
  tdx-tdx: Zao ty mampanintsiñe ahy amo faloviloviakoo, te nahajangañe ahy o saontsi’oo.
  tha-KJV: นี่​คือการเล้าโลมในความทุกข์ยากของข้าพระองค์ คือพระวจนะของพระองค์​ให้​ชี​วิตแก่ข้าพระองค์
  por-BR-2018: Isto é meu consolo na minha aflição, porque tua promessa me vivifica.
  deu-ELO: Dies ist mein Trost in meinem Elende, daß deine Zusage mich belebt hat.
  eng-WYC-2018: This comforted me in my lowness; for thy word quickened me. (This
    comforted me in my time of trouble; for thy word hath given me life.)
  epo-epo: Ĉi tio estas mia konsolo en mia mizero, Ke Via vorto min revivigas.
  gfk-gfk: No linge i habalaraan iau tano nugu ngunngutaan i hoken, bia no num nianga
    na kunubus i balaure bat tar no nugu lon.
  uig-PIN: U bolsa dǝrdimgǝ bolƣan tǝsǝllidur; Qünki sɵz-wǝdǝng meni janlandurdi.
  beo-beo: Na se nabasu ganodini amolawane, na dogo da denesi. Bai Dia ilegele sia:i
    da nama fifi ahoanusu i dagoi.
  tpi-OTNT: Taim mi gat hevi mi bin kisim bel isi, long wanem, promis bilong yu i
    givim laip long mi.
  hau-SA: Ta’aziyyata cikin wahalata ita ce alkawarinka yana kiyaye raina.
  udu-udu: Yansan ta momalas pem mo e monṯo’c bwa mo ki gwom pini jin ona /e is c̱i
    aha/ mondiki/e mo.
  uig-LAT: U bolsa derdimge bolghan tesellidur; Chünki söz-wedeng méni janlandurdi.
  nde-nde: 'Induduzo yami phakathi kokuhlupheka kwami yile: Isithembiso sakho sigcina
    impilo yami.'
  ton-ton: 'Ko hoku fiemālieʻanga eni ʻi heʻeku mamahi: he ko hoʻo folofola kuo ne
    fakamoʻui au.'
  ces-1613: Toť jest má útěcha v ssoužení mém, že mne slovo tvé obživuje.
  eng-WMB: This is my comfort in my affliction, for your word has revived me.
  tam-TCV: 'இதுவே என் துன்பத்தில் எனக்கு ஆறுதல்: உம்முடைய வாக்குத்தத்தம் என் வாழ்வைக்
    காத்துக்கொள்வது.'
  ceb-ULB: 'Mao kini ang akong kahupay sa akong kasakitan: nga ang imong saad maoy
    nagbuhi kanako.'
  pol-UBG: To jest moja pociecha w utrapieniu, bo twoje słowo mnie ożywia.
  urd-GVU: مصیبت میں یہی تسلی کا باعث رہا ہے کہ تیرا کلام میری جان کو تازہ دم کرتا
    ہے۔
  eng-OEBCW: This is my comfort in trouble, that your word gives life to me.
  deu-1912: Das ist mein Trost in meinem Elend; denn dein Wort erquickt mich.
  kan-2017: ನಿನ್ನ ನುಡಿಯು ನನ್ನನ್ನು ಚೈತನ್ಯಗೊಳಿಸುತ್ತದೆ, ಆಪತ್ಕಾಲದಲ್ಲಿ ಇದೇ ನನಗೆ ಆದರಣೆ.
  yap-yap: Mus u fithik’ e gafgow rog mab aw e gapas u lanin’ug ni bochan e n’en ni
    mmicheg e ke pi’ e yafos ngog.
  hlt-MCSB: Te tah kai kah phacipphabaem vaengah ka hloephloeinah la om tih na olthui
    long ni kai n'hing sak.
  mdy-ETH: ኔኤኮ ቃኣላ ታና ናንጋያ ማሃኔ፤ ዬይ ታኣኮ ሜታሢ ዎዶና ዶዱሞ ማዓያኬ።
  twi-ASANTE: 'Mʼawerɛkyekyerɛ wɔ mʼamanehunu mu ne sɛ: Wo bɔhyɛ kyɛe me nkwa so.'
  eng-WEBU: This is my comfort in my affliction, for your word has revived me.
  acu-NT: 'Wi wake mesekan pujamtai: Amin tuke pujutan susatnuitjame tusam turutmiame
    nu chichamjai kakamtikrurmiame.'
  spa-PDDPT: Ella es mi consuelo en mi aflicción, Porque tu Palabra me da vida.
  gun-gun: 'Ajexavaia py xembovy''a va''e ma pova''e: ndeayvu xembopy''a guaxua.'
  agu-BL: Na jun cu'n na xcye' tan inmayse'n yi na jal sotzaj c'u'lal swetz. Nin na
    jalt inwalor ta'n.
  ilo-ULB: 'Daytoy ti liwliwak iti pannakaparigatko: a pinagtalinaednak a sibibiag
    ti karim.'
  kpg-kpg: Dogu noho i lodo ogu hagammaemmae, au gu manawa lamalia hua, idimaa dau
    hagababa la gu benebene dogu mouli.
  uig-ARA: ئۇ بولسا دەردىمگە بولغان تەسەللىدۇر؛ چۈنكى سۆز-ۋەدەڭ مېنى جانلاندۇردى.
  sus-sus: N madunduma n ma tɔɔrɛ kui i xa laayidi nan saabui ra.
  pon-2006: Mehnda ma I mi nan lokolok ahpw I nsenamwahu pwehki sapwellimomwi inowo
    kakehleiedahr.
  jae-jae: Aê gaŋgôŋ jageo ŋasec, mago biŋ, taŋ aôm gôjac mata naŋ, tec kêpuc aê tôŋ
    ma gê malô aê.
  ksd-ksd: Kaum tinata i valagar pa iau, Ia nam iau maram tana ba ra kaina mangana
    i tup iau.
  tur-YTC: Sıkıntımda tesellim budur, Çünkü senin sözün beni diriltti.
  bel-N: Гэта пацяшэньне маё ў нядолі маёй, бо слова Тваё ажыўляе мяне.
  kpr-kpr: Na bouvu mema jokáda fefeteno, ninda beka gajari aimi etiri jebugusena
    aindae, dubo jama useni.
  ind-AYT: Inilah penghiburanku dalam kesusahanku, bahwa janji-Mu menghidupkan aku.
  yom-yom: 'Mbombolo ama mu ziphasi ziama yawu yayi : tsilꞌaku yeti kitula luzingu
    luama lumona.'
  yut-yut: Yaŋ teban tokgo da egɨp egɨp namɨsak. Jɨgɨ pasat bɨsapmon uŋun da butno
    aŋteban asak.
  nya-nya: 'Chitonthozo changa pa masautso anga ndi ichi: lonjezo lanu limasunga moyo
    wanga.'
  kyg-kyg: Gekamoꞌmo alagepa huꞌna maisuva yaꞌmo alino namiꞌniyaꞌmofeꞌmo kana yaꞌmo
    neꞌalugenoꞌaeꞌmo naipamoꞌmo falu nehiye.
  hrv-hrv: U nevolji sva mi je utjeha što mi život čuva riječ tvoja.
  mps-mps: Ena te homu sęgę ebo sogo te eno homu nagame yai, magi basowe, nago wali
    po wali peyu, ena bidibo ula mawai.
  tpi-tpi: Taim mi gat hevi mi bin kisim bel isi, long wanem, promis bilong yu i givim
    laip long mi.
  dan-1931: Det er min Trøst i Nød, at dit Ord har holdt mig i Live.
  vie-OVCB: Giữa khổ đau, con được an ủi; vì lời Chúa hứa làm đời con tươi mới.
  guj-2017: 'મારા દુઃખમાં મને દિલાસો મળ્યો છે: તમારા વચને મને જિવાડ્યો છે.'
  pon-2006A: Mehnda ma I mi nan lokolok ahpw I nsenamwahu pwehki sapwellimomwi inowo
    kakehleiedahr.
  por-BRBSL: Este é o meu conforto na minha aflição, pois sua palavra me reanimou.
  eng-OEBUS: This is my comfort in trouble, that your word gives life to me.
  swe-swe: Detta är min tröst i min bedrövelse, att ditt ord (löfte) har återupplivat
    mig (bevarat och gett mig nytt liv).
  cth-cth: Hethateh, runae kâhmo navah, ka lungmawngnae doeh. Bangkongtetpawiteh,
    na lawk ni hringnae na poe.
  twi-twi: 'Mʼawerɛkyekye wɔ mʼamanehunu mu ne sɛ: Wo bɔhyɛ kyɛe me nkwa so.'
  hlt-hlt: Te tah kai kah phacipphabaem vaengah ka hloephloeinah la om tih na olthui
    long ni kai n'hing sak.
  tbz-SIM: 'Nh ɔ̃ mbo mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ, kɛ̀ dɛ̀ɛ m bɑ́ntɛ̀ dɛɛ̀ tu: A nɑ́ɑǹtì
    n duɔ̀mmɛ̀ mufòmmu.'
  msy-2020: Nɨn akar dɨkɨrɨzim ikɨrɨmɨrir aghuim na ganɨdi. Kamaghɨn amizɨ, osɨmtɨziba
    na bativir dughiamɨn, kɨ navir amɨrizimɨn iti.
  dop-dop: Ntɩ tə hɛɛsəɣənɑ mɑ lɑŋlɛ kɛ mɑ wɑhɑlɑ tɑɑ. Nyɑ́ tɔm kʋpɑntʋ hɑɑkənɑ-m
    weesuɣu.
  azb-azb: Əzab çəkəndə bundan təsəlli tapıram ki, Kəlamın məni həyata qaytaracaq.
  eng-DBY: This is my comfort in mine affliction; for thy *word hath quickened me.
  hin-2017: मेरे दुःख में मुझे शान्ति उसी से हुई है, क्योंकि तेरे वचन के द्वारा मैंने
    जीवन पाया है।
  wol-KYG: Lii laay muñe samaw naqar, sa kàddoo may dundal.
  bjr-bjr: Ani qima afeekaikira ufa fannoo qini kaqimarirana qimi marinara qeeqa aupuraranaki
    maridaqa qifaaqa asooarana mareeqa.
  eng-YLT: This [is] my comfort in mine affliction, That Thy saying hath quickened
    me.
  kne-kne: Siya na di liwliwak sin ligat ko, tan din karim et say poon di biyag ko.
  eng-WYC-2017: This comforted me in my lowness; for thy word quickened me.
  eng-WMBB: This is my comfort in my affliction, for your word has revived me.
  zat-NTPS: Gate na' guzaca zi'a, guzúa tu da bexúe zren na neda' lawe' da be̱n dipa
    xrtizru' xichaj lázrdawa'.
  zty-NTPS: Katen' wẕáka'ḻi'a, wzóa to da' beyón ẕenen neda', dan' ben choch x̱tižo'o
    yichj ḻáẕda'wa'.
  urd-GVH: मुसीबत में यही तसल्ली का बाइस रहा है कि तेरा कलाम मेरी जान को ताज़ादम करता
    है।
  rug-rug: Sa Mua vina tatara asa si va manotau pa qua totoso tasuna, sina ele va
    tatara nau Goi sa tinoa.
  gaz-gaz: 'Rakkina koo keessatti jajjabinni koo kana: Waadaan kee na jiraachisa.'
  fra-LSG: C’est ma consolation dans ma misère, Car ta promesse me rend la vie.
  yal-yal: N yi tɔrɔni waxatin naxan yi, i n madɛndɛn nɛn amasɔtɔ n bata kisi i dɛ
    xuiin ma.
  iou-iou: Bäräpi kadäniken man unitä bänep kwini pewän ahäŋ namik täkaŋ ba iritna
    täŋ-mehamtak täyak.
  haw-1868: Eia ko'u mea e maha'i, iloko o ko'u pilikia; No ka mea, ua hoola kau olelo
    ia'u.
  arb-NAV: وَعْدُكَ يُنْعِشُنِي إِذْ هُوَ تَعْزِيَتِي فِي ضِيقِي.
  ded-ded: Geac dedeserigango kekec meficgenenu kpendzeng kpekecbare wiac imocngo
    meserinuude.
  ewe-ewe: Esiae nye nye akɔfafa le nye fukpekpe me, be wò ŋugbedodo ɖe nye agbe.
  eng-LEE: This is my comfort in my affliction, that thy promise hath revived me.
  asm-FB: দুখৰ সময়ত এয়ে মোৰ সান্ত্বনা হয়; তোমাৰ প্রতিজ্ঞাই মোক সঞ্জীৱিত কৰে।
  sus-A: ﭑ مَدُندُ مَ ﭑ مَ تْورّ كُي عِ شَ لَايِدِ نَن سَابُي رَ.
  fra-SBL: C'est ma consolation dans ma détresse, car ta parole m'a fait revivre.
  hbo-hbo: זֹ֣את נֶחָמָתִ֣י בְעָנְיִ֑י כִּ֖י אִמְרָתְךָ֣ חִיָּֽתְנִי׃
  kik-kik: 'Ũndũ ũrĩa ũũhooreragia ndĩ mĩnyamaro-inĩ nĩ ũyũ: atĩ kĩĩranĩro gĩaku nĩkĩo
    gĩtũũragia muoyo wakwa.'
  fra-NCL: C’est ma consolation dans la misère, que ta parole me rende la vie.
  cek-AK: Patangkhang naah hae lok mah monghaih ang paek; na lok mah ni kai ang hingsak.
  cuk-cuk: An bukib-binsaedba-wile-itodiidgi, a-Gayaburba baisur-itogega an-imaked,
    Be-Ibmar-Sogedi, an-ogannodaed.
  tel-2017: నీ వాక్కు నన్ను బ్రతికించింది. నా బాధలో ఇదే నాకు ఉపశమనం కలిగిస్తున్నది.
  hat-BSA: Se sa ki ban m rekonfò nan mizè mwen an, paske se pawòl Ou ki fè m rekouvri
    fòs.
  kos-kos: Finne in pacl in keok luk, nga akwoyeyuk Mweyen wulela lom ase moul nu
    sik.
  hbo-WLC: זֹ֣את נֶחָמָתִ֣י בְעָנְיִ֑י כִּ֖י אִמְרָתְךָ֣ חִיָּֽתְנִי׃
  ibo-ibo: 'Nkasiobi m nʼime ịta ahụhụ m bụ nke a: nkwa gị na-echebe ndụ m.'
  ory-ory: ଦୁଃଖ ସମୟରେ ଏହା ହିଁ ମୋହର ସାନ୍ତ୍ୱନା; କାରଣ ତୁମ୍ଭର ବାକ୍ୟ ମୋତେ ସଚେତ କରିଅଛି।
  chk-chk: Iei ai chip lon ai riaföü, pwe om pwon a ngeniei manau.
  rop-rop: Aibin abum trabul bat stil aibin jidan gudbinjiwei, dumaji det pramis blanga
    yu gibit mi laif.
  ukr-1871: Се ж одрада для мене в горю моїм, що слово твоє оживляло мене.
  yon-yon: Ne dabab kandaan yaa mimyob wandi kankubuni yeman kukei, eb weng kunduk
    yaambed ongmeweewa wadkeraan.
  deu-1951: Das ist mein Trost in meinem Elend, daß dein Wort mich erquickt.
  eng-JPS: This is my comfort in my affliction, that Thy word hath quickened me.
  srp-1865: U nevolji mojoj tješi me što me rijeè tvoja oživljava.
  lug-lug: Ekiwummuza omutima gwange nga ndi mu bulumi kye kisuubizo kyo ekimpa obulamu.
  heb-heb: זאת נחמתי בעניי כי אמרתך חיתני׃
  ben-IRV: 'আমার দুঃখে এটাই আমার সান্ত্বনা: যে তোমার প্রতিজ্ঞা আমাকে বাঁচিয়ে রেখেছে।'
  ntu-ntu: X amqtrple drtwrnge mz mzlir nzkxpungr. Murde rmcti-ngrne nzlungr mz nzrlwx-krnge
    Loukxtr scm.
  pan-pan: ਇਹ ਹੀ ਮੇਰੇ ਦੁੱਖ ਵਿੱਚ ਮੇਰੀ ਤਸੱਲੀ ਹੈ, ਕਿ ਤੇਰੇ ਬਚਨ ਨੇ ਮੈਨੂੰ ਜਿਵਾਲਿਆ ਹੈ।
  mya-JVB: ဗျာဒိတ် တော်အားဖြင့် အကျွန်ုပ် အသက်ရှင် သည် ဖြစ်၍၊ ဆင်းရဲ ကိုခံရစဉ်တွင်
    ၊ ထို နှုတ်ကပတ်တော်သည် အကျွန်ုပ် သက်သာ စရာအကြောင်းဖြစ်ပါ၏။
  kgf-kgf: Iminéŋ yéwéri qeriaiguc ewana mehiaruanʒac. Ackuaʒécganéŋ kekec wésé polaŋaguc
    mihicŋi nénʒac.
  tte-O: Bwagana yakamkamna na iyamo me yagu nuwadaumwali kaiwena am waloyameline
    yawasigu ikabi-yakaiwe.
  tbg-tbg: Te nora maaraqi vauna entara are nena kauqu aiqiqaa aqu kera tiva taara
    uvava ti muntuka qihaaqama timitaira. Te vi uvara iri tiha, Quqaama, te kia qutu
    viraiti, qaqi variqi virarave, tunara.
  hmo-hmo: Hisihisi ese lau ia abia neganai goada lau davaria lou, badina oiemu gwauhamata
    ese, mauri matamata lau dekenai ia henia.
  zar-NT: Didzaʼ naʼ ruhuë́ tsahuiʼ nedaʼ cateʼ riguíʼi rizácaʼa, tuʼ tuʼsubán ládxaʼa
    didzaʼ bëʼu.
  urd-urd: मेरी मुसीबत में यही मेरी तसल्ली है, कि तेरे कलाम ने मुझे ज़िन्दा किया
  bqc-SIM: Ma nↄ̀sɛ ì níni ma taasikɛa guu, asa n yã́ mɛ́ ì ma lɛ́ ń láo.
  tcz-CHONGTHU: Hiche nakitepna hin kahinkho akiledohsah kit'in kalungthim boina hoa
    kon in jong lungmon na eipen ahi.
  mar-mar: माझ्या दुःखात माझे सांत्वन हे आहे की, तुझे वचन मला नवजीवन देते;
  isl-isl: '@see-verse:PSA.119.049'
  hlt-THB: 'Ka khuikha awh kang ngaihqepnaak taw ve ni: Nak awikamnaak ing ka hqingnaak
    khoem law hy.'
  qub-qub: Llaquicuycho caycashä örapis aunimashayquimi cushicachiman.
  bqp-bqp: Yã kũ àdi ma laakari kpátɛ ma warikɛnan dí, n lɛ́sɛna mɛ́ àdi ma wɛ̃̀ndi
    dãkpã.
  hat-hat: Nan mizè mwen, tout konsolasyon m', se pwomès ou fè m' lan. Se sa ki fè
    m' viv.
  eng-BSB: This is my comfort in affliction, that Your promise has given me life.
  eng-WEBPB: This is my comfort in my affliction, for your word has revived me.
  kbq-kbq: Kagrama huvempama hunante'nana nanekemo nazeri hankavenetigeno, knazampima
    ufroana ana nanekemo nazeri kasefara nehie.
  pon-pon: I me kin kamait ia la ni ai luet; omui ianu kan kin kakel ia da.
  nhe-BL: Tlen tinechtencahuilijtoc tinechchihuilis nechyoltlalía quema nimopantía
    ipan tlaijiyohuilistli. Quena, nochi tlen tiquijtojtoc nechmaca yancuic chicahualistli
    ipan noyolis.
  wnc-wnc: Sike tapduu meya kaya sikut kopatangu na musip kwikwik takum. Dasingge,
    ayawi kekekakut takngata kayuk yutnanga aknga inata kundu namukut.
  bus-bus: Yã kɛ̀ è ma làakari kpáɛ ma nawɛ̃akɛnan yɛ̀, n lɛ́gbɛ̃na bé è ma wɛ̃̀ndi
    dãkpa.
  gub-BL: Ma'erahy ipuraraw mehe hemurywete kar pe ne, Ta'e neremimume'u kwer umur
    wi nekàgaw ihewe xe.
