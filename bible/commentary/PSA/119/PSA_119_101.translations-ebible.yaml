verse: PSA.119.101
translations:
  mal-C: തിരുവചനം പാലിക്കേണ്ടതിനുവേണ്ടി, ഞാൻ എന്റെ പാതകളെ സകലദുർമാർഗങ്ങളിൽനിന്നും
    അകറ്റിയിരിക്കുന്നു.
  deu-TKW: Von jedem schlimmen Pfade hielt ich meine Füße zurück, um dein Wort zu
    beobachten.
  lin-lin: Natambolaka te na banzela nyonso ya mabe mpo na kotosa liloba na Yo.
  mmx-mmx: Aga lok tatao alabat lavatpas tarak basinge lempatpas ua ga xapmek, kusu
    aba ronga res mu levelinga ram.
  eng-LSV: I restrained my feet from every evil path, || So that I keep Your word.
  eng-GNV: I haue refrained my feete from euery euil way, that I might keepe thy word.
  eng-WEBSTER: I have refrained my feet from every evil way, that I might keep thy
    word.
  nhw-BL: Amo quema nijnectoc nijtoquilis se ojtli catli amo cuali, pampa senquistoc
    nijnequi nijchihuas catli quiijtohua mocamanal.
  swh-ONEN: Nimezuia miguu yangu isiende kwenye kila njia mbaya, ili niweze kutii
    neno lako.
  bba-bba: Nɑ ku rɑ swɑɑ kɔ̃sɑ mwɛ, kpɑ n wɑ n kɑ wunɛn ɡɑri nɛnɛ.
  eng-KJVCPB: (מ) I have refrained my feet from every evil way, That I might keep
    thy word.
  luo-luo: Asetamo tiendena ni kik wuothi e yore maricho, mondo eka atim gima wachni
    ochiko.
  aii-aii: ܡ̣ܢ ܟܠܔ ܐܘܼܪܚܵܐ ܒܝܼܫܬܵ‌ܐ ܡܘܼܟܠܹܐ ܠܝܼ ܐܲܩܠܝܼ̈، ܩܵܐ ܕܢܵܛܪܹܢ ܚܲܒܪܘܼܟ݂.
  meu-meu: Aegu na dala dikadia iboudiai amo na rudiamu, emu hereva ibadinana totona.
  npi-ULB: हरेक खराब मार्गबाट मैले आफ्‍ना खुट्टाहरूलाई पछि राखेको छु ताकि म तपाईंको
    वचन पालन गर्न सकूँ ।
  yor-yor: Èmi ti pa ẹsẹ̀ mi mọ́ nínú gbogbo ọ̀nà ibi nítorí kí èmi lè gba ọ̀rọ̀ rẹ.
  pes-OPCB: از رفتن به راه بد پرهیز کرده‌ام، زیرا خواست من این بوده که کلام تو را
    اطاعت کنم.
  tgl-ULB: Tumalikod ako mula sa landas ng kasamaan para masunod ko ang salita mo.
  nop-nop: Nu adi du’walaŋ medege hogok takalidok nadilat, wendoktiŋa titiŋ hogohi
    u yabuŋa momoŋ tilat.
  cbu-NT: Shiyaa kukish izuuru mangipti payupi aturi, yutaritshishireetsi izuuru kasarangina.
  hui-hui: Í̠naga bi mana lo ngedagua hangu bulenaga i̱na mana ko bulenego bibahendehondo
    igilaga bialu wandialu kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​နှုတ်​က​ပတ်​တော်​အ​တိုင်း လိုက်​နာ​လို​သည်​ဖြစ်​၍​အ​ကင့်​ဆိုး​ဟူ​သ​မှ​ကို
    ရှောင်​ပါ​၏။
  bod-N: བཀའ་བཞིན་སྤྱོད་ཕྱིར་རང་གི་རྐང་པ༌ནི། །ངན་པའི་ལམ་ནང་ཞུགས་པར་བཀག་པ༌ཡིན།།
  wsk-wsk: Ani lage memek suen la abiring tuem, mu awuk, ani nika den karo tuekko.
  sna-sna: Ndakadzora tsoka dzangu panzira dzose dzakaipa kuti nditeerere shoko renyu.
  spa-BLM: He guardado mis pies de todo camino malo, para que pueda observar tu palabra.
  cac-cac: Max yal-laj in c'ol svac'och in b'a d'a chuc b'eyb'al, yic vach' tzin c'anab'ajejn̈ej
    a lolonel.
  swh-ULB: Nimeiepusha miguu yangu na kila njia ya uovu ili niweze kulitii neno lako.
  deu-ELBBK: Von jedem bösen Pfad habe ich meine Füße zurückgehalten, damit ich dein
    Wort bewahre.
  mbb-OT: Midlikayan ku is langun he mezaat he vaal su wey ku metuman is lalag nu.
  mal-2015: നിന്റെ വചനം പ്രമാണിക്കേണ്ടതിന്നു ഞാൻ സകല ദുർമ്മാർഗ്ഗത്തിൽനിന്നും കാൽ വിലക്കുന്നു.
  gup-gup: Ngaye ngadjaldjare wokmarrkmang ngudda ke kunwok, wanjh kunmekbekenh ngaye
    ngamarnburrinj ba bu minj ngare kore kunwarrekenh.
  rmc-rmc: Miro pindro na thovav pre ňisavo nalačho drom, bo kamav te dživel pal tiro
    lav.
  nlg-nlg: '- Inau tu hove ge ku bei sakutua ge tana haba te dika, ge mu ku pangotighi
    vaso na bosamu.'
  pes-OPV: پایهای خود را از هر راه بد نگاه داشتم تا آن که کلام تو را حفظ کنم.
  ron-1924: Ымь цин пичорул департе де орьче друм рэу, ка сэ пэзеск Кувынтул Тэу.
  ben-OBCV: প্রত্যেকটি কুপথ থেকে আমার পা আমি দূরে রেখেছি যেন আমি তোমার বাক্য পালন
    করতে পারি।
  som-som: Cagahayga waan ka joojiyey jid kasta oo shar leh, Si aan eraygaaga u dhawro.
  eng-ASVBT: I have refrained my feet from every evil way, That I might observe thy
    word.
  mna-mna: Nio aŋgabiizi ituŋ, mi aŋbotmbot molo pa zaala sananŋan ta boozomen, bekena
    aŋto sua ku.
  ita-1885: Io ho rattenuti i miei piedi da ogni sentiero malvagio; Acciocchè io osservi
    la tua parola.
  eng-ULB: I have kept my feet back from every evil path so that I might observe your
    word.
  spa-VBL: Evito hacer cualquier cosa que conduzca al mal, porque quiero seguir fiel
    a tu palabra.
  fra-_FOB: J'ai détourné mes pas de tout mauvais chemin, afin d'observer ta parole.
  mal-mal: അങ്ങയുടെ വചനം പ്രമാണിക്കേണ്ടതിന് ഞാൻ സകല ദുർമാർഗ്ഗത്തിൽനിന്നും കാലുകളെ
    വിലക്കുന്നു.
  urd-GVR: Maiṅ ne har burī rāh par qadam rakhne se gurez kiyā hai tāki tere kalām
    se lipṭā rahūṅ.
  suz-BL: गो इन लोव़ टिचा कली मरिम्‍शो लां मखोइक्‍थु बाक्‍नुङ।
  eng-NOY: I have restrained my feet from every evil way, That I might keep thy word.
  ita-1927: Io ho trattenuto i miei piedi da ogni sentiero malvagio, per osservare
    la tua parola.
  ckb-ckb: پێی خۆمم قەدەغە کردووە لە هەموو ڕێگایەکی خراپ، بۆ ئەوەی گوێڕایەڵی فەرمانی
    تۆ بم.
  eng-BBE: I have kept back my feet from all evil ways, so that I might be true to
    your word.
  xsi-xsi: Mao nâ, naŋa iloŋgu tu ayoka noko ne ŋgua muli nâ. Mine nde naŋa uru apu
    muliŋgu pa vetâŋa potomule rârâni.
  kan-OKCV: ನಿಮ್ಮ ವಾಕ್ಯವನ್ನು ಅನುಸರಿಸಬೇಕೆಂದು, ನಾನು ಪ್ರತಿಯೊಂದು ದುರ್ಮಾರ್ಗದಿಂದ ನನ್ನ ಹೆಜ್ಜೆಗಳನ್ನು
    ಹಿಂದೆಗೆದಿದ್ದೇನೆ.
  tam-2017: உம்முடைய வசனத்தை நான் காத்து நடக்கும்படிக்கு, எல்லா பொல்லாத வழிகளுக்கும்
    என்னுடைய கால்களை விலக்குகிறேன்.
  spa-RV-1909: De todo mal camino contuve mis pies, para guardar tu palabra.
  ron-BTF: Mi-am înfrânat picioarele de la fiecare cale rea, ca să țin cuvântul tău.
  eng-WEBP: I have kept my feet from every evil way, that I might observe your word.
  eng-FBV: I avoid any course of action that leads to evil, because I want to remain
    faithful to your word.
  nld-1939: Van alle slechte paden houd ik mijn voeten, Om uw woord te volbrengen;
  nch-BL: Amo quema nijnectoc nijtoquilis se ojti cati amo cuali, pampa senquisa nijnequi
    nijchihuas cati quiijtohua mocamanal.
  vie-1934: Tôi giữ chân tôi khỏi mọi đường tà, Để gìn giữ lời của Chúa.
  cha-cha: Junapara y adengjo guato gui todo chalan tinaelaye, para juadaje y sinangan.
  hin-CV: आपकी आज्ञा का पालन करने के लक्ष्य से, मैंने अपने कदम हर एक अधर्म के पथ पर
    चलने से बचा रखे हैं.
  eng-OURB: מ (Mikal-’orach, From all-way) I have kept my feet from every evil way,
    that I might observe your word.
  spa-BES: He guardado mis pies de todos los caminos del mal, para que pueda ser fiel
    a tu palabra.
  tdx-tdx: Ampiholiareko amy ze lalan-draty iaby o tombokoo; hañorihako o tsara’oo.
  tha-KJV: ข้าพระองค์รั้งเท้าข้าพระองค์​ไว้​จากวิถีชั่​วท​ุกอย่าง เพื่อรักษาพระวจนะของพระองค์
  por-BR-2018: Afastei meus pés de todo mau caminho, para guardar tua palavra.
  deu-ELO: Von jedem bösen Pfade habe ich meine Füße zurückgehalten, damit ich dein
    Wort bewahre.
  eng-WYC-2018: I forbade my feet from all evil way; that I keep thy words (or so
    that I obey thy commands).
  epo-epo: De ĉiu malbona vojo mi detenas mian piedon, Por plenumi Vian vorton.
  gfk-gfk: Iau pas ira sakana ngaas waing iau nigi mur ira num nianga.
  uig-PIN: Sɵz-kalamingƣa ǝmǝl ⱪilixim üqün, Ayaƣlirimni ⱨǝmmǝ yaman yoldin tarttim.
  beo-beo: 'Na da wadela:i hou hamosu amoma hame gilisi. Bai na da Dia sia: nabawane
    hamomusa: hanai gala.'
  tpi-OTNT: Mi surik long bihainim pasin nogut, long wanem, mi laik bihainim tok bilong
    yu tasol.
  hau-SA: Na kiyaye ƙafafuna daga kowace muguwar hanya domin in yi biyayya da maganarka.
  udu-udu: Aha/ woṯẖa sho’k pem ’ba/ mo ’pena ris bway thus mo, gom mii gi wakan mo
    tani mmodhu gwom pini mo be.
  uig-LAT: Söz-kalaminggha emel qilishim üchün, Ayaghlirimni hemme yaman yoldin tarttim.
  nde-nde: Inyawo zami kaziyinyathelanga layiphi indlela embi ukuze ngilalele ilizwi
    lakho.
  ton-ton: Naʻaku taʻofi hoku vaʻe mei he hala kovi kotoa pē, koeʻuhi ke u fai ki
    hoʻo folofola.
  ces-1613: Od každé cesty zlé zdržuji nohy své, abych ostříhal slova tvého.
  eng-WMB: I have kept my feet from every evil way, that I might observe your word.
  tam-TCV: உமது வார்த்தைக்குக் கீழ்ப்படியும்படி நான் என் நடைகளை, எல்லாத் தீய வழிகளிலுமிருந்து
    விலக்கிக் காத்துக்கொண்டேன்;
  ceb-ULB: Gilikay ko ang akong mga tiil gikan sa daotang dalan aron matuman ko ang
    imong pulong.
  pol-UBG: Powstrzymuję swoje nogi od wszelkiej drogi złej, abym strzegł twego słowa.
  agr-agr: Amina chichamjumin umiktag tau asan, pegkegchau aina nunak idaisabiajai.
  kyc-kyc: Emba suu pingi doo minyalana suu pyapala Satanena kata dupwa wasinyi nembo
    karo.
  urd-GVU: مَیں نے ہر بُری راہ پر قدم رکھنے سے گریز کیا ہے تاکہ تیرے کلام سے لپٹا
    رہوں۔
  eng-OEBCW: I refrain my foot from all wicked ways, that I may keep your word.
  deu-1912: Ich wehre meinem Fuß alle bösen Wege, daß ich dein Wort halte.
  ntj-ntj: Yiwarra lipinya-rna wantipayi tjiinya nyuntuku wangka wangarnarralu kulira
    palyalkitjalu.
  kan-2017: ನಿನ್ನ ವಾಕ್ಯವನ್ನೇ ಅನುಸರಿಸಬೇಕೆಂದು, ನನ್ನ ಕಾಲುಗಳನ್ನು ಯಾವ ಕೆಟ್ಟ ದಾರಿಗೂ ಹೋಗದಂತೆ
    ಕಾದಿದ್ದೇನೆ.
  yap-yap: Kug gilaf ko urngin e ngongol nib kireb, ya gu ba’adag ni nggu fol ko thin
    rom.
  hlt-MCSB: Boethae caehlong boeih lamloh ka kho ka tuem daengah ni na ol te ka ngaithuen
    thai eh.
  mdy-ETH: ኔኤኮ ቃኣሎ ታኣኒ ካፓኒ ቶኮ ታኣኮ ታ ፑርታ ጎይሢዳፓ ቃዜኔ።
  qvs-NT: Tukuy mana alli ruranakunatami sakishkani rimanaykita kasushpa kawsanaynipa.
  twi-ASANTE: Memfaa me nan nsii ɛkwan bɔne biara so sɛdeɛ mɛtumi ayɛ ɔsetie ama wʼasɛm.
  eng-WEBU: I have kept my feet from every evil way, that I might observe your word.
  spa-PDDPT: De todo mal camino contuve mis pies, Para observar tu Palabra.
  gun-gun: Tape vai ha'e javi gui xee ajepe'a, ndeayvuague re aikuaa pota aguã.
  agu-BL: Ja cyaj cyen wilol cyakil yi e'chk yab ajtza'kl tan tu' yi na no'c il tan
    banle'n tane'n yi teru' yolu'.
  ilo-ULB: Inlisik dagiti sakak iti tunggal dakes a dalan tapno maaramidko ti saom.
  kpg-kpg: Au gu haga mogowaa au gi daha mo nia hagadilinga hangaahai huaidu huogodoo,
    idimaa au dela e hiihai e hagalongo ang gi au helekai.
  uig-ARA: سۆز-كالامىڭغا ئەمەل قىلىشىم ئۈچۈن، ئاياغلىرىمنى ھەممە يامان يولدىن تارتتىم.
  bps-bps: Niwasgu i kdee sasè nimò, du fye mgimengu i tnaluam.
  sus-sus: N bara n sanyi ba kira ɲaaxie xɔn ma, n xa bira i xa masenyi fɔxɔ ra.
  pon-2006: I kin kadohwansang ie soangen tiahk suwed koaros, pwehki ei kin ngoangki
    peikiong sapwellimomwi mahsen.
  jae-jae: Aê kagamiŋ ockaiŋ gêdêŋ lêŋ geo samob gebe Jamansaŋ aômnêm biŋ ŋapep.
  ksd-ksd: Iau tigal bat ra kaugu ta ra lavur kaina nga par, Upi ina torom ta kaum
    tinata.
  tur-YTC: Ayaklarımı her kötü yoldan uzak tuttum, Senin sözüne uymak için.
  bel-N: Ад усякай сьцежкі благой я стрымліваў ногі мае, каб захоўваць слова Тваё.
  kpr-kpr: Na ari ekoko da emboro do dariguseni. Ainda susu mo, ninda geka rea resira
    ava ari dae uju use irá gheraena.
  ind-AYT: Aku telah menahan kakiku dari setiap jalan kejahatan, supaya aku dapat
    memelihara firman-Mu.
  yom-yom: Ndikeba malu mama mu diatila mu woso-woso nsolo wu mbimbi mu diambu dikeba
    mambu maku.
  yut-yut: Aŋpak yokwi ak do dɨmasi nandɨsat, nido gengo baŋgɨn guramɨt do nandɨsat.
  nya-nya: Ndimaletsa miyendo yanga kuyenda mʼnjira iliyonse yoyipa kuti ndithe kumvera
    mawu anu.
  kyg-kyg: Gekamo akame huteꞌna muki hosu kateꞌmo oꞌvisuvafeꞌmo naiyamo kalavusi huꞌna
    ateꞌnove.
  hrv-hrv: Zla puta klone mi se noge da riječ tvoju sačuvam.
  mps-mps: Ena dwai kolesaga wali pabo homu eyu, iba kila sabo dao, magi baso meni,
    eno homugo nago po naga wali pabo homu ebo dao.
  tpi-tpi: Mi surik long bihainim pasin nogut, long wanem, mi laik bihainim tok bilong
    yu tasol.
  dan-1931: Jeg holder min Fod fra hver Vej, som er ond, at jeg kan holde dit Ord.
  vie-OVCB: Con giữ chân không bước vào đường ác, để tuân theo lời thánh của Ngài.
  guj-2017: હું તમારું વચન પાળી શકું તે માટે મેં મારા પગ સર્વ ભૂંડા માર્ગોથી પાછા
    વાળ્યા છે.
  pon-2006A: I kin kadohwansang ie soangen tiahk suwed koaros, pwehki ei kin ngoangki
    peikiong sapwellimomwi mahsen.
  por-BRBSL: Mantive meus pés longe de todos os maus caminhos, que eu possa observar
    sua palavra.
  eng-OEBUS: I refrain my foot from all wicked ways, that I may keep your word.
  swe-swe: Jag har avhållit min fot från varje ond stig (välkänd, upptrampad gångväg)
    för att jag har hållit (följt, varit lydig mot) ditt ord.
  cth-cth: Na lawk ka tarawi thai nahanlah, hawihoehnae lamthungnaw pueng heh ka roun.
  twi-twi: Memfaa mʼanan nsii ɔkwan bɔne biara so sɛnea metumi ayɛ osetie ama wʼasɛm.
  hlt-hlt: Boethae caehlong boeih lamloh ka kho ka tuem daengah ni na ol te ka ngaithuen
    thai eh.
  tbz-SIM: N yennínɛ̀mu mɛyɛi nkó icɛ imɔu, kɛ̀ dɛ̀ bo yie nkɛ̀ nni mpĩ́ nhɑ nɑ́ɑǹtì.
  msy-2020: Kɨ nɨn akamɨn gɨn mangasa ifonge. Kamaghɨn, kɨ arazir kuramɨn gɨn mangan
    aghua.
  dop-dop: Mɑ kisɑ mpɑɑŋ ɩsɑɣɑŋ tɑɑ tɔntɛ sɩ mɑ́ pəsɩ nɑ mɑ́ tɔkɩ nyɑ́ tɔm.
  azb-azb: Ayağımı hər pis yoldan kənar qoydum ki, Sözlərinə bağlı qalım.
  eng-DBY: I have refrained my feet from every evil path, that I might keep thy word.
  hin-2017: मैंने अपने पाँवों को हर एक बुरे रास्ते से रोक रखा है, जिससे मैं तेरे वचन
    के अनुसार चलूँ।
  wol-KYG: Luy yoon wu aay, ma moyu, ba mana sàmm sa kàddu.
  swp-swp: Aegu ea abididinidi tabu dobila gegewarina ea lauwatai, em riba mo bena
    ea awaabiei.
  bjr-bjr: Qinee ani ufamau firaree qimaseeqa aiqama mandainainara qeerairammasee
    amaaraidaqa.
  eng-YLT: From every evil path I restrained my feet, So that I keep Thy word.
  kne-kne: Inaddawiak amin ay panbasolan tan din bilin mo et say laydek ay onodan.
  eng-WYC-2017: I forbade my feet from all evil way; that I keep thy words.
  eng-WMBB: I have kept my feet from every evil way, that I might observe your word.
  zat-NTPS: Be̱na' ba xuzre quebe bi da cale̱la guna' chee̱ tu gúnzqueza' ca dxenná
    xrtizru'.
  zty-NTPS: Ben byena' bi be gona' da' bi nak chawe', nich gónteza' ka ẕnna x̱tižo'o.
  urd-GVH: मैंने हर बुरी राह पर क़दम रखने से गुरेज़ किया है ताकि तेरे कलाम से लिपटा
    रहूँ।
  rug-rug: Va talevara ni rau sari doduru hahanana kaleadi, pude maqu boka kopu ni
    sari na Mua zinama.
  gaz-gaz: Ani akkan dubbii kee eeguuf, karaa hamaa hunda irraa miilla koo adabadheera.
  fra-LSG: Je retiens mon pied loin de tout mauvais chemin, Afin de garder ta parole.
  gnn-gnn: Yaka ŋarra yukurra yätjkurru dhukarrkurru marrtji, ḻäy‐yarryun ŋarra yukurra
    ŋuruku dhukarrwu, liŋgu wirrki ŋarra ḏukṯuk nhokalaŋuwu dhärukku malthunarawu.
  yal-yal: N bata tondi sigɛ kira ɲaxin birin xɔn, alogo n xa i ya falan suxu.
  iou-iou: Täŋpäkaŋ gäkŋo juku-manka kubä irepmiret yäŋ nadäŋpäŋ kädet wakiwaki u
    kudup yabäŋ umuntaŋpäŋ kukŋi kädagän yärepmit täyat.
  haw-1868: Ua kaohi no au i ko'u mau wawae, mai na ala hewa a pau, I malama aku ai
    au i kau olelo.
  arb-NAV: مَنَعْتُ قَدَمَيَّ عَنْ سُلُوكِ كُلِّ طَرِيقِ شَرٍّ، لِكَيْ أَحْفَظَ كَلامَكَ.
  ded-ded: Ni yoacga modacbadeac amma haninango yarengic yeneac sing mangana hania
    hania tibaiac hanina kpae heimima garenggekecbade.
  ewe-ewe: Meɖe nye afɔ ɖa le mɔ vɔ̃ ɖe sia ɖe dzi, ale be mawɔ ɖe wò nya la dzi.
  eng-LEE: From every evil path have I withholden my feet, in order that I might observe
    thy word.
  asm-FB: মই সকলো কু-পথৰ পৰা মোৰ ভৰি আঁতৰাই ৰাখিলোঁ, যাতে মই তোমাৰ বাক্যবোৰ পালন কৰিব
    পাৰোঁ।
  sus-A: ﭑ بَرَ ﭑ سَنيِ بَ كِرَ حَاشِيٍ شْن مَ، ﭑ شَ بِرَ عِ شَ مَسٍنيِ قْشْ رَ.
  fra-SBL: J'ai gardé mes pieds de toute mauvaise voie, pour que je puisse observer
    ta parole.
  hbo-hbo: מִכָּל־אֹ֣רַח רָ֭ע כָּלִ֣אתִי רַגְלָ֑י לְ֝מַ֗עַן אֶשְׁמֹ֥ר דְּבָרֶֽךָ׃
  kik-kik: Nĩndigagĩrĩria magũrũ makwa matikagerere njĩra o yothe njũru, nĩgeetha
    njathĩkagĩre kiugo gĩaku.
  fra-NCL: Je retiens mon pied loin de tout sentier mauvais, afin de garder ta parole.
  cek-AK: Na lok tahngaih thai hanah, kasae loklamnawk thungah khok ka takan ai.
  cuk-cuk: Be-Gayaburba-Sogedba-nanaegala, bela igar-isganagi an bangusad.
  tel-2017: నేను నీ వాక్కుననుసరించేలా దుష్టమార్గాలన్నిటిలోనుండి నా పాదాలు తొలగించుకుంటున్నాను.
  hat-BSA: Mwen te anpeche pye m antre nan tout wout ki gen mechanste, Pou m te kab
    kenbe pawòl Ou.
  kos-kos: Nga taranyu liki orekma koluk nukewa, Mweyen nga lungse akos kas lom.
  hbo-WLC: מִכָּל־אֹ֣רַח רָ֭ע כָּלִ֣אתִי רַגְלָ֑י לְ֝מַ֗עַן אֶשְׁמֹ֥ר דְּבָרֶֽךָ׃
  ibo-ibo: Ajụrụ m ajụ ije ije nʼụzọ ọjọọ ọbụla ka m nwee ike rubere okwu gị isi
  ory-ory: ମୁଁ ଯେପରି ତୁମ୍ଭର ବାକ୍ୟ ପାଳନ କରିବି, ଏଥିପାଇଁ ପ୍ରତ୍ୟେକ କୁପଥରୁ ମୁଁ ଆପଣା ପାଦ
    ଅଟକାଇଅଛି।
  chk-chk: Üsap föri sokun föför mi ngau, pun üa aleasochisi om kewe kapas.
  rop-rop: Ai nomo bulurrum det nogudbalawei, dumaji ai wandi duwit langa yu wed.
  ukr-1871: Від всякої лихої стежки спиняю стопи мої, щоб хоронити слово твоє.
  yon-yon: Ne kuu arewa kami ye kiwaan kuu ma wanain ande wunekaraan, eb weng awine
    kandi dowad.
  deu-1951: Von allen schlechten Wegen habe ich meine Füße abgehalten, um dein Wort
    zu befolgen.
  eng-JPS: I have refrained my feet from every evil way, in order that I might observe
    Thy word.
  srp-1865: Od svakoga zloga puta zaustavljam noge svoje, da bih èuvao rijeè tvoju.
  lug-lug: Neekuumye obutatambulira mu kkubo lyonna ekyamu, nsobole okugondera ekigambo
    kyo.
  heb-heb: מכל ארח רע כלאתי רגלי למען אשמר דברך׃
  ben-IRV: আমি সমস্ত কুপথ থেকে আমার পা দূরে রেখেছি, যেন আমি তোমার বাক্য পালন করি।
  ntu-ntu: Yrlqpx-lzbqnge mz nzmncngr kxdrka'ngr, Mz nzvz-nqblq-krnge da kx tubq mz
    nzobq-krm.
  pan-pan: ਮੈਂ ਆਪਣੇ ਪੈਰਾਂ ਨੂੰ ਹਰ ਬੁਰੇ ਮਾਰਗ ਤੋਂ ਰੋਕ ਰੱਖਿਆ ਹੈ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਬਚਨ ਦੀ
    ਪਾਲਣਾ ਕਰਾਂ।
  mya-JVB: နှုတ်ကပတ် တော်ကို စောင့် လိုသောငှါ ၊ မကောင်း သောလမ်း ရှိသမျှ တို့ကို လွှဲ
    ရှောင်ပါ၏။
  kgf-kgf: Ni ackuaʒécga niŋtoho wammaŋ ʒé hénana neuŋ héima héna biria hénia hénia
    ménda kereŋi.
  tte-O: Mumugana naenaena meuloina yasikotananako kaiwena nuwanuwagu am walo yaobigai.
  tbg-tbg: Qora aara airi vaimantavata, te ai uvaqai iriqi virerave tivakeha, kia
    vi aararaqaa vunara.
  hmo-hmo: Lau ese kara dikadia dekena amo lau raka siri noho, badina be lau ura Dirava
    ena hereva do lau kamonai henia.
  zar-NT: Gudapa chiʼi cuinaʼ para cabí gunaʼ le cabí naca tsahuiʼ, en para gunaʼ
    ca rnna xtídzuʼu.
  urd-urd: मैंने हर बुरी राह से अपने क़दम रोक रख्खें हैं, ताकि तेरी शरी'अत पर 'अमल
    करूँ।
  bqc-SIM: Mi gbápɛlɛ zɛ́ vãie guuo, kɛ́ mà e màↄ n yã́ kũa yã́i.
  tcz-CHONGTHU: Nathupeh dettah a kajuijing theina dingin thilse bolna a cheding kanompon
    ahi.
  mar-mar: तुझे वचन पाळावे म्हणून मी आपले पाऊल प्रत्येक वाईट मार्गापासून दूर ठेवतो.
    या करता, मी तुझे वचन पाळावे.
  isl-isl: Ég hef hafnað vegum illskunnar, því að ég vil vera hlýðinn orðum þínum.
  hlt-THB: Nak awi ka hquut thainaak aham lap che saqui awh khaw am poek nyng.
  qub-qub: Mana alli ruraycunataga manami ruränachu palabrayquita wiyacunäpaj.
  bqp-bqp: Madì mì kɛ̃ zɛ́ vãni sĩnda pínkia de mà le màgↄ̃ n yã kũna yãi.
  hat-hat: Mwen veye pou m' pa mete pye m' nan move chemen, pou m' ka fè tou sa ou
    di m' fè.
  eng-BSB: I have kept my feet from every evil path, that I may keep Your word.
  eng-WEBPB: I have kept my feet from every evil way, that I might observe your word.
  kbq-kbq: Maka kefo avu'ava zama hu'zantera nagia renakere'na novue. Na'ankure kagri
    naneke amage antenaku anara nehue.
  pon-pon: I jota mued on na i, en weweid pol al japun, pwe i en kolekol omui majan.
  nhe-BL: Ax quema nijnectoc nijtoquilis se ojtli tlen ax cuali, pampa senquistoc
    nijnequi nijchihuas tlen quiijtohua motlajtol.
  wnc-wnc: Sike na kepi waiaknga tawanangge natapit gamu nata asisakuwam. Dasingge,
    na gatane wam takngakan tawambitde nataat.
  bus-bus: Mɛɛ̀ mì kɛ̃ zɛ́ zaa píngia lɛ mà e màgↄ̃ n yã kũna yãnzi.
  gub-BL: Nata kwaw pe ikatu 'ymaw piar rupi ihe, Ta'e hepureruzar wer neze'eg rehe
    ihe xe.
