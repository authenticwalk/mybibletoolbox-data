verse: PSA.119.104
translations:
  mal-C: അവിടത്തെ പ്രമാണങ്ങളിൽനിന്ന് ഞാൻ അറിവ് ആർജിക്കുന്നു; അതിനാൽ സകലവ്യാജവഴികളും
    ഞാൻ വെറുക്കുന്നു.
  deu-TKW: Durch deine Befehle werde ich einsichtig, darum hasse ich jeden Lügenpfad.
  lin-lin: Mitindo na Yo ekomisi ngai moto ya bososoli ; yango wana nayinaka nzela
    nyonso ya mabe.
  mmx-mmx: Lempapaase auru mun taram im taba ia mi levendoxoma nunuan. Kuren la nia
    a xopara aleng mo langas kapmek limixin dit pas teren.
  eng-LSV: I have understanding from Your precepts, || Therefore I have hated every
    false path!
  eng-GNV: 'By thy precepts I haue gotten vnderstanding: therefore I hate all the
    wayes of falshoode.'
  eng-WEBSTER: 'Through thy precepts I get understanding: therefore I hate every false
    way.'
  nhw-BL: Motlanahuatilhua nechmacaj tlalnamiquilistli. Yeca amo nijnequi niquitas
    niyon se tlamantli istlacatili.
  swh-ONEN: Ninapata ufahamu kutoka mausia yako, kwa hiyo ninachukia kila njia ya
    upotovu.
  bba-bba: Nɑ kuɑ bwisiɡii wunɛn woodɑbɑn sɔ̃. Yen sɔ̃nɑ nɑ weesun swɛɛ kpuro tusɑ.
  eng-KJVCPB: '(מ) Through thy precepts I get understanding: Therefore I hate every
    false way. NUN.'
  luo-luo: Chikeni miyo abedo gi winjo; emomiyo achayo yo moro amora marach.
  aii-aii: ܡ̣ܢ ܦܘܼܩܵܕܘܼ̈ܟ݂ ܟܹܐ ܫܵܩܠܹܢ ܦܲܪܡܲܝܬܵ‌ܐ، ܒܘܼܬ ܐܵܗܵܐ، ܣܢܹܐ ܠܝܼ ܟܠܔ ܐܘܼܪܚܵܐ
    ܕܕܘܼܓܠܵܐ.
  meu-meu: Emu hahedua herevadia ese lalogu vada eme hapararaia, una dainai lau ese
    dala koikoidia iboudiai na inai henidiamu.
  npi-ULB: तपाईंका सुझावहरूद्वारा म विवेक पाउँछु, यसकारण हरेक झुटो मार्गलाई म घृणा
    गर्छु ।
  yor-yor: Èmi rí òye gbà nínú ẹ̀kọ́ rẹ; nítorí náà èmi kórìíra gbogbo ọ̀nà tí kò
    tọ́.
  pes-OPCB: از فرامین تو دانش و حکمت کسب کردم، به همین جهت از هر راه کج بیزار و گریزانم.
  tgl-ULB: Sa pamamagitan ng mga tagubilin mo, natamo ko ang tamang pagpapasiya; kaya
    nga kinapopootan ko ang bawat maling paraan. NUN.
  nop-nop: Yodoko Medegedi nadinadi momooŋ hinek namulak, kaŋ wendoktiŋa titiŋ hogohidok
    adi nadikwihita tilat.
  cbu-NT: Shiy kukish nuwaa itsinsaru chinamaam tayapstakiya. Ashiri tputs yutarit
    taaku an nuwaam kizpur yutarita.
  hui-hui: Anduane Homogo í̠naga bi mana lo ngegome i̱hondo mitangi bulene baya gibiore
    ngiaga ngagoni. Ani ngiagagome i̱ mana ko bulene damenego i̱na bibahendeore manga
    bialu magu biragola haruli.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ပ​ညတ်​တော်​မား​မှ ဉာဏ်​ပ​ညာ​ကို​ရ​ရှိ​သ​ဖြင့်​အ​ကင့်​ဆိုး
    ဟူ​သ​မှ​ကို​မုန်း​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་གསུང་ལས་གོ་རྟོགས་རྙེད་པས༌ན། །རྫུན་གྱི་བགྲོད་ལམ་ཀུན་ལ་ང་རང༌སྡང༌།།
  wsk-wsk: Ani nika den mu te ikia ningo tasam; buta se ani tuang memek mu suen la
    abiring tuem.
  sna-sna: Ndinowana kunzwisisa kubva pazvirevo zvenyu; naizvozvo ndinovenga nzira
    dzose dzakaipa.
  spa-BLM: A través de tus preceptos, obtengo entendimiento; por lo tanto, odio todo
    camino falso. NUN
  cac-cac: Te ay in jelanil ix viq'uelta d'a a checnab'il, yuj chi' tzin chaquel masanil
    chuc b'eyb'al.
  swh-ULB: Kupitia maagizo yako ninapata utambuzi; kwa hiyo kila njia isiyo ya kweli.
  deu-ELBBK: Aus deinen Vorschriften empfange ich Einsicht; darum hasse ich jeden
    Lügenpfad. *
  mbb-OT: Nekaangken a te kedsavut he ebpuun diyà te menge sulunuzen he ibpesunud
    nu, umbe egkeepesan ku is langun he mezaat he vaal.
  mal-2015: നിന്റെ പ്രമാണങ്ങളാൽ ഞാൻ വിവേകമുള്ളവനാകുന്നു. അതുകൊണ്ടു ഞാൻ സകലവ്യാജമാർഗ്ഗവും
    വെറുക്കുന്നു.
  gup-gup: Manbu mankarrebubyika ke nganmayaliwon manbu kunmakkenh, dja ngadjalwarnyakmen
    ngare kore birriwarre bininj kabirrihbolhkadjung.
  rmc-rmc: Tire zakonendar dochudav o goďaveripen, vašoda našťi avri ačhav dojekh
    falošno chodňikos.
  nlg-nlg: Nimua na lei vetena te vaheu na manaha, vagha keri ge u nighi sika na lei
    hala kiko ni vola.
  pes-OPV: از وصایای توفطانت را تحصیل کردم. بنابراین هر راه دروغ رامکروه می‌دارم.
  ron-1924: Прин порунчиле Тале мэ фак май причепут, де ачея урэск орьче кале а минчуний.
  ben-OBCV: আমি তোমার বিধিগুলি থেকে বোধশক্তি লাভ করি, তাই আমি সব অন্যায় পথ ঘৃণা করি।
  som-som: Amarradaada ayaan waxgarasho ku helaa, Oo sidaas daraaddeed ayaan jid kasta
    oo been ah u necbahay.
  eng-ASVBT: 'Through thy precepts I get understanding: Therefore I hate every false
    way. נ NUN.'
  mna-mna: Sua boozomen ta nu ur na, iuluulu yo be aŋkam ŋgar ambaiŋana. Tana aŋurur
    koi pa mbulu boozomen ta iyaryaaru yo be aŋpizil ndemeŋ pu.
  ita-1885: Io son divenuto avveduto per li tuoi comandamenti; Perciò, odio ogni sentiero
    di falsità.
  eng-ULB: Through your instructions I gain discernment; therefore I hate every false
    way.
  spa-VBL: Mi entendimiento aumenta al escuchar tu palabra. Por ello aborrezco los
    caminos del engaño.
  fra-_FOB: Tes ordonnances me rendent intelligent, c'est pourquoi je hais toute voie
    de mensonge.
  mal-mal: അങ്ങയുടെ പ്രമാണങ്ങളാൽ ഞാൻ വിവേകമുള്ളവനാകുന്നു. അതുകൊണ്ട് ഞാൻ സകലവ്യാജമാർഗ്ഗവും
    വെറുക്കുന്നു.
  urd-GVR: Tere ahkām se mujhe samajh hāsil hotī hai, is lie maiṅ jhūṭ kī har rāh
    se nafrat kartā hūṅ.
  suz-BL: इन ब्रेक्‍शा अरेशो लोव़ रे रुप्‍ब दुम्‍ती। मोपतीके गो दूली पतीक नेल्‍ल काइ
    मदाक्‍नुङ। भजन संग्रह ११९:२९
  eng-NOY: From thy precepts I learn wisdom; Therefore do I hate every false way.
  ita-1927: Mediante i tuoi precetti io divento intelligente; perciò odio ogni sentiero
    di falsità.
  ckb-ckb: لە ڕێنماییەکانی تۆ تێگەیشتنم بەدەستهێنا، بۆیە ڕقم لە هەموو ڕێگایەکی خوارە.
  eng-BBE: Through your orders I get wisdom; for this reason I am a hater of every
    false way. NUN
  xsi-xsi: Noko ne tukuŋa ŋinde uru ilo-kalo ara nâ ilua naŋa. Mine nde naŋa tiniŋgu
    pwâka ndo ŋana mâsi sakamao ndoni.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಸೂತ್ರಗಳಿಂದ ತಿಳುವಳಿಕೆಯನ್ನು ಸಂಪಾದಿಸಿಕೊಂಡಿದ್ದೇನೆ; ಆದ್ದರಿಂದ ಪ್ರತಿಯೊಂದು
    ದುರ್ಮಾರ್ಗವನ್ನೂ ದ್ವೇಷಿಸುತ್ತೇನೆ.
  tam-2017: உமது கட்டளைகளால் உணர்வடைந்தேன், ஆதலால் எல்லாப் பொய்வழிகளையும் வெறுக்கிறேன்.
    நூன்.
  spa-RV-1909: 'De tus mandamientos he adquirido inteligencia: por tanto he aborrecido
    todo camino de mentira.'
  ron-BTF: Prin preceptele tale obțin înțelegere, de aceea urăsc toată calea mincinoasă.
    נ NUN
  eng-WEBP: Through your precepts, I get understanding; therefore I hate every false
    way. NUN
  eng-FBV: I gain understanding from what you say, so I hate any way of life that's
    just a lie. Nun
  nld-1939: Door uw inzettingen ben ik verstandig geworden, En haat dus ieder leugenpad.
  nch-BL: Motanahuatilhua nechmacaj talnamiquilisti. Yeca amo nijnequi niquitas yon
    se tamanti istacatili.
  vie-1934: Nhờ giềng mối Chúa tôi được sự thông sáng; Vì vậy, tôi ghét mọi đường
    giả dối.
  cha-cha: 'Guinin y finanagüemo sija nae mañuleyo tiningo: enaomina juchatlie todo
    y chalan mandacon.'
  hin-CV: हर एक झूठा मार्ग मेरी दृष्टि में घृणास्पद है; क्योंकि आपके उपदेशों से मुझे
    समझदारी प्राप्‍त होती है.
  eng-OURB: מ (Mipikudeyka, From your precepts) Through your precepts, I get understanding;
    therefore I hate every false way. NUN נ
  spa-BES: A través de tus órdenes obtengo sabiduría; por esta razón soy un enemigo
    de todo camino falso. NUN.
  tdx-tdx: O fepè’oo ro mampandrendrek’ahy, fonga hejeko ze lalam-bìlañe.
  tha-KJV: ข้าพระองค์​ได้​ความเข้าใจโดยข้​อบ​ังคับของพระองค์ เพราะฉะนั้นข้าพระองค์​เกล​ียดชังวิถี​เท​็จทุกอย่าง
  por-BR-2018: Obtenho conhecimento por meio de teus preceitos; por isso odeio todo
    caminho de mentira.
  deu-ELO: Aus deinen Vorschriften empfange ich Einsicht; darum hasse ich jeden Lügenpfad.
  eng-WYC-2018: I understood of thy behests; therefore I hated all the ways of wickedness.
    (I gained understanding through thy precepts; and now I hate all wicked ways.)
  epo-epo: De Viaj ordonoj mi prudentiĝas; Tial mi malamas ĉiun vojon de malvero.
  gfk-gfk: Iau kap ra palpalai mekai ta ira num nianga na harakatom, io kaik, iau
    malentakuane ira ngaas ing pai tutun.
  uig-PIN: Kɵrsǝtmiliringdin mǝn yorutuldum; Xunga barliⱪ sahta yolni ɵq kɵrimǝn.
  beo-beo: Dia sema da bagade dawa:su nama iaha. Amaiba:le, na da wadela:i hou hamobe
    huluane higasa.
  tpi-OTNT: Lo bilong yu i save givim gutpela tingting long mi, olsem na mi no laik
    tru long olgeta pasin nogut.
  hau-SA: Na sami ganewa daga farillanka; saboda haka ina ƙin kowace hanyar da ba
    daidai ba.
  udu-udu: E gwoŋḵan gi ’twam pini mo tani a’di ibu’thkika/ mo jin mishu gwo ’ban
    mo. A’di ishi/kika/ aris bway thusi e wakan mo.
  uig-LAT: Körsetmiliringdin men yorutuldum; Shunga barliq saxta yolni öch körimen.
  nde-nde: Ngiyazuza ukuqedisisa emithethweni yakho; ngakho ngiyayizonda loba layiphi
    indlela engalunganga.
  ton-ton: '‌ʻOku ou maʻu ʻae poto ʻi hoʻo ngaahi akonaki: ko ia ʻoku ou fehiʻa ai
    ki he hala kotoa pē ʻoe loi.'
  ces-1613: Z přikázaní tvých rozumnosti jsem nabyl, a protož všeliké cesty bludné
    nenávidím.
  eng-WMB: Through your precepts, I get understanding; therefore I hate every false
    way. NUN
  tam-TCV: உமது ஒழுங்குவிதிகளால் நான் விளங்கும் ஆற்றலைப் பெறுகிறேன்; ஆகவே எல்லாத்
    தவறான வழிகளையும் நான் வெறுக்கிறேன்.
  ceb-ULB: Pinaagi sa imong pagpanudlo nakaangkon akog pag-ila; busa gikasilagan ko
    ang tanang bakak nga dalan. NUN.
  pol-UBG: Dzięki twoim przykazaniom nabywam rozumu; dlatego nienawidzę wszelkiej
    ścieżki fałszywej. נ Nun
  agr-agr: Amina chichamjum umiktin sukagtusuitam nuwiya unuimaju asan, waitjut aina
    nunak kajejajai.
  kyc-kyc: Nambame embena lowana soo nyingi renge soo nyipundeme kata koo dupwa epe
    kanda nalyo.
  urd-GVU: تیرے احکام سے مجھے سمجھ حاصل ہوتی ہے، اِس لئے مَیں جھوٹ کی ہر راہ سے نفرت
    کرتا ہوں۔
  eng-OEBCW: Insight I win through your precepts, therefore every false way I hate.
  deu-1912: Dein Wort macht mich klug; darum hasse ich alle falschen Wege.
  ntj-ntj: Nyuntuku wangka kuliranytjatjanu-rna nintipukarringu nyinarra. Palunyalanguru-rna
    yiwarra nyarra lipiku yanyan-yanyanpa nyinarra.
  kan-2017: ನಿನ್ನ ನಿಯಮಗಳ ಮೂಲಕ ವಿವೇಕಿಯಾದೆನು, ಸುಳ್ಳು ಮಾರ್ಗವನ್ನೆಲ್ಲಾ ನಾನು ದ್ವೇಷಿಸುತ್ತೇನೆ.
    ನೂನ್.
  yap-yap: Pi motochiyel rom e yagnag e gonop ngog, ma aram mu gu fanenikay urngin
    e ngongol nib kireb.
  hlt-MCSB: Na olrhi lamloh ka yakming tangloeng dongah laithae kah caehlong tah boeih
    ka thiinah.
  mdy-ETH: ኔ ዎጎይዳፓ ማሊ ጶቂሥሢ ታኣኒ ዴንቄኔ፤ ዬያሮ ሉኡዙሞ ጎይፆ ቢያ ታኣኒ ዒፄኔ።
  qvs-NT: Rimanaykimi tukuy alli ruranakunata yachachiwashka. Chayrayku chay mana
    alli ruranakunata manana munaninachu rurayta.
  twi-ASANTE: Menya nteaseɛ firi wo nkyerɛkyerɛ mu; enti mekyiri ɛkwan bɔne biara.
  eng-WEBU: Through your precepts, I get understanding; therefore I hate every false
    way. NUN
  spa-PDDPT: De sus Preceptos recibo entendimiento, Por tanto aborrezco todo camino
    falso.
  gun-gun: Renhombo'eague rupi vy xe'arandu 'rã. Ha'e rã tape anhetẽ e'ỹ va'e ma ajeguarua
    meme.
  agu-BL: Nin ja jal wi'nin wajtza'kl tan tu' yi nno'c tan xtxumle'n yi teru' yolu'.
    Cha'stzun te qui't na chimpek' te yi e'chk yab ajtza'kl.
  ilo-ULB: Babaen kadagiti pagannurotam, nakagun-odak iti pannakaammo; ngarud, kagurak
    amin a palso a wagas. NUN.
  kpg-kpg: Au gu kabemee mai i di gili au haganoho, deelaa di mee e hidi iei au e hagadugina
    huoloo gi nia hagadilinga hangaahai huaidu huogodoo.
  uig-ARA: كۆرسەتمىلىرىڭدىن مەن يورۇتۇلدۇم؛ شۇڭا بارلىق ساختا يولنى ئۆچ كۆرىمەن.
  bps-bps: Mdà di dad tdoam, matnù i kaglabatgu, én duengu too mnang nawa i dad sasè
    nimò.
  sus-sus: N xaxili fanyi sɔtɔ i sago nan na. Na kui n bara kira ɲaaxie tan xɔn.
  pon-2006: I kin loalokongkihla sapwellimomwi kosonned kan, ihme I kin kailongkihki
    soangen tiahk suwed koaros.
  jae-jae: Aômnêm jatu gêwa ŋoc kauc sa, tec kakêŋ kisa gêdêŋ biŋdansaŋ samob.
  ksd-ksd: Kaum lavur vartuluai dia vaminana iau; Kari iau milmilikuane ra lavur kaina
    nga par.
  tur-YTC: İlkelerin sayesinde anlayış kazanıyorum, Bunun için her yanlış yoldan nefret
    ediyorum. נ NUN
  bel-N: Пра загады Твае буду разважаць, дзеля гэтага ненавіджу ўсякую сьцежку хлусьні.
  kpr-kpr: Ninda sari aminda na dubo kotari buraena. Ava sedo, na ari ekoko da emboro
    aminda yari imboe eraena.
  ind-AYT: Dari titah-titah-Mu, aku mendapat pengertian. Karena itu, aku membenci
    setiap jalan kepalsuan.
  yom-yom: Mbeki diela mu diambu di minsiku miaku ; diawu ndinlendilanga woso-woso
    nsolo wu mbimbi.
  yut-yut: Gengo da nandak nandak tagɨsi namɨsak, do aŋpak yokwi morap do dɨmasi galak
    tosot.
  nya-nya: Ndimapeza nzeru zodziwira zinthu kuchokera mʼmalangizo anu; kotero ndimadana
    ndi njira iliyonse yoyipa.
  kyg-kyg: Namiꞌnana keꞌaepa gemoꞌa gemo aepaꞌamo neꞌafuva kavaꞌmo alino namiꞌniyaꞌmofeꞌmo
    muki aigofe geeꞌmo alagi oꞌnahauꞌniye.
  hrv-hrv: Po tvojim naredbama postajem razuman, stoga mrzim sve putove lažne.
  mps-mps: Nago bomai pogo enabolo te wiegi yai homu kolesaga mawaibao, tama tialima,
    eno te dwai kolesaga tigidali ebo te eno homu hagela mu ebao.
  tpi-tpi: Lo bilong yu i save givim gutpela tingting long mi, olsem na mi no laik
    tru long olgeta pasin nogut.
  dan-1931: Ved dine Befalinger fik jeg Forstand, så jeg hader al Løgnens Vej.
  vie-OVCB: Nhờ lời Chúa, con thành người thông sáng, con ghét cay ghét đắng nẻo gian
    tà.
  guj-2017: તમારાં શાસનોથી મને સમજણ મળે છે; માટે હું દરેક જૂઠા માર્ગને ધિક્કારું છું.
    નુન.
  pon-2006A: I kin loalokongkihla sapwellimomwi kosonned kan, ihme I kin kailongkihki
    soangen tiahk suwed koaros.
  por-BRBSL: Através de seus preceitos, eu entendo; portanto, odeio todas as formas
    falsas. NUN
  eng-OEBUS: Insight I win through your precepts, therefore every false way I hate.
  swe-swe: Av(genom) dina föreskrifter får jag förståelse, därför hatar jag varje
    falsk stig (välkänd, upptrampad gångväg).
  cth-cth: Na phunglawknaw lahoi, thaipanueknae ka tawn toe. Hatdawkvah, lampaiheinaw
    teh ka hmuhma toe. Bawipa e kâlawk teh angnae
  twi-twi: Minya ntease fi wo nkyerɛkyerɛ mu; enti mikyi ɔkwan bɔne biara.
  hlt-hlt: Na olrhi lamloh ka yakming tangloeng dongah laithae kah caehlong tah boeih
    ka thiinah.
  tbz-SIM: A kó yɛtɑnnɔ̀ yɛɛ̀ te kɛ̀ n ciitɛ́, Dɛɛ̀ te kɛ̀ n yí dɔ́ iyɑ́ɑ̀bisícɛ.
  msy-2020: Nɨn akaba nɨghnɨzir bar aghuim na ganɨngi, kamaghɨn kɨ arazir kuraba bar
    dar aghua.
  dop-dop: Nyɑ́ kʋsəsɩɩtʋ pəsəɣənɑ-m nyəntʋ nɑ mɑ́ kisiɣi pɔpɔtʋ tənɑ.
  azb-azb: Qayda-qanunlarına görə dərrakəliyəm, Buna görə hər yanlış yola nifrət edirəm.
  eng-DBY: From thy precepts I get understanding; therefore I hate every false path.
  hin-2017: तेरे उपदेशों के कारण मैं समझदार हो जाता हूँ, इसलिए मैं सब मिथ्या मार्गों
    से बैर रखता हूँ। नून
  wol-KYG: Say tegtal laay ràññee, ba tax ma bañ luy yoonu fen.
  swp-swp: Em lauheata ribadi aridi eai sibasiba ea lobai, to arinai dobila boraboradi
    gamagaridi ea hewaiunuedi.
  bjr-bjr: Qinee ani sanda ufa irisee minannai amiqira irirana maraidaqa. Miqinoo
    marinara aiqama kaqi runna fimaria aanausara qini fidiaqaamma qimaqaidanoo.
  eng-YLT: From Thy precepts I have understanding, Therefore I have hated every false
    path!
  kne-kne: Lomaingak gapo sin bilbilin mo, isonga amin ay lawa ay ogali et kaliliget
    ko.
  eng-WYC-2017: I understood of thy behests; there-fore I hated all the ways of wickedness.
  eng-WMBB: Through your precepts, I get understanding; therefore I hate every false
    way. NUN
  zat-NTPS: Ne̱ chee̱ da bdxixruj be'u naca' benne' sina. Chee̱ le̱ na' dxecuídeda'
    xúgute̱ da we̱n lazre'.
  zty-NTPS: Ni'a che da' wnnakzo' Le' naka' benne' sina'. Che ḻen bi ẕḻe'ela' chawe'
    yógo'te da' wen ḻaže'.
  urd-GVH: तेरे अहकाम से मुझे समझ हासिल होती है, इसलिए मैं झूट की हर राह से नफ़रत
    करता हूँ।
  rug-rug: Vagi ni tinumatumae rau sari na Mua tinarae, gua asa ke hakohako ni rau
    sari doduru hahanana seadi.
  gaz-gaz: Ani qajeelfama kee irraa hubannaa argadheera; kanaafuu daandii sobaa hunda
    nan jibba.
  fra-LSG: Par tes ordonnances je deviens intelligent, Aussi je hais toute voie de
    mensonge.
  gnn-gnn: Nhokalana dhärukthu ŋarranha ŋuli yukurra marŋgikumanydja, bala ŋarranydja
    ŋuli marŋgithirri warray nhokalaŋuwu yuwalkŋuwuna wal'ŋu dhukarrwu, ga dhiyakuyina
    märrwu ŋarra yukurra yarryunna ŋuriki bothinyarayŋuwunydja romgu.
  yal-yal: N xaxinla sɔtɔma i ya fe ragidixine nin, nanara mayifu fe yo mi fa rafan
    n ma.
  iou-iou: Burenitä bureni-inik, gäkŋo mantä nadäk-nadäk kädet säkgämän näwoŋärek
    täyak unita waki kädet kudupta taräki nadäk täyat.
  haw-1868: Ma kau mau olelo ao, ua loaa ia'u ka naauao; Nolaila, inaina aku au i
    na ala wahahee a pau.
  arb-NAV: مِنْ وَصَايَاكَ اكْتَسَبْتُ فِطْنَةً لِذَلِكَ أَبْغَضْتُ كُلَّ طَرِيقٍ
    بَاطِلٍ.
  ded-ded: Geac dederecgeyoacngo negen negentegec nenudeac sing ikoha sasawa imocac
    modzona tiude.
  ewe-ewe: Gɔmesese su asinye to wò sewo dzi, eya ta metsri mɔ gɔglɔ̃ ɖe sia ɖe.
  eng-LEE: 'Through thy precepts shall I obtain understanding: therefore do I hate
    every path of falsehood.'
  asm-FB: তোমাৰ আদেশবোৰৰ দ্বাৰাই মই জ্ঞান লাভ কৰোঁ; সেই বাবেই মই সকলো মিছা পথ ঘিণ
    কৰোঁ।
  sus-A: ﭑ شَشِلِ قَنيِ سْتْ عِ سَفٌ نَن نَ. نَ كُي ﭑ بَرَ كِرَ حَاشِيٍ تَن شْن.
  fra-SBL: Par tes préceptes, j'obtiens la compréhension ; c'est pourquoi je déteste
    toute voie fausse. NUN
  hbo-hbo: מִפִּקּוּדֶ֥יךָ אֶתְבֹּונָ֑ן עַל־כֵּ֝֗ן שָׂנֵ֤אתִי ׀ כָּל־אֹ֬רַח שָֽׁקֶר׃
  kik-kik: Ngĩĩaga na ũtaũku nĩ ũndũ wa kĩrĩra gĩaku; nĩ ũndũ ũcio nĩthũire njĩra
    o yothe njũru.
  fra-NCL: Par tes ordonnances je deviens intelligent, aussi je hais tous les sentiers
    du mensonge.
  cek-AK: Nang patuk ih loknawk rang hoiah palunghahaih to ka hnuk; to pongah katoeng
    ai loklamnawk boih to ka hnukma.
  cuk-cuk: Be-Igar-Mamaidbali, an binsaed-nuegan amidiid. A-ulale, bela gakan-igarmar
    an isdar daked.
  tel-2017: నీ ఉపదేశం మూలంగా నాకు వివేకం కలిగింది. తప్పుమార్గాలన్నీ నాకు అసహ్యమనిపించాయి.
    నూన్‌
  hat-BSA: Soti nan òdonans Ou yo, mwen jwenn bon konprann. Pou sa, mwen rayi tout
    fo chemen yo. NUN
  kos-kos: Nga eis lalmwetmet ke ma sap lom, Ke ma inge nga srunga inkanek koluk nukewa.
  hbo-WLC: מִפִּקּוּדֶ֥יךָ אֶתְבּוֹנָ֑ן עַל־כֵּ֝֗ן שָׂנֵ֤אתִי ׀ כָּל־אֹ֬רַח שָֽׁקֶר׃
  ibo-ibo: A na-enweta nghọta site nʼụkpụrụ gị niile; ya mere ana m akpọ ụzọ ọjọọ
    ọbụla asị.
  ory-ory: ତୁମ୍ଭ ବିଧାନ ଦ୍ୱାରା ମୁଁ ବୁଦ୍ଧି ପ୍ରାପ୍ତ ହୁଏ; ଏଥିପାଇଁ ମୁଁ ପ୍ରତ୍ୟେକ ମିଥ୍ୟାପଥ
    ଘୃଣା କରେ। ନୂନ୍‍।
  chk-chk: Üa angei ai mirit seni om kewe öüröür, iei mine üa oput ekewe föför mi
    ngau meinisin.
  rop-rop: Detlot lowa blanga yu meigim mi sabi blanga ebrijing. Blanga tharran na
    mi nomo laigim ola nogudbalawei.
  ukr-1871: Заповідьми твоїми розумним став я, тому ненавиджу всяку стежку льживу.
    Нун.
  yon-yon: Eb kongamki yamob yaabed inamen kaadkeri kandimain, kwanekob ne kuu abdon
    kami kiwaan korem yaa kuu dowakenban odkenebmo kerimain. Nun
  deu-1951: Von deinen Befehlen werde ich verständig; darum hasse ich jeden Lügenpfad.
  eng-JPS: From Thy precepts I get understanding; therefore I hate every false way.
  srp-1865: Od zapovijesti tvojih postadoh razuman; toga radi mrzim na svaki put lažni.
  lug-lug: Mu biragiro byo mwe nfunira okutegeera; kyenva nkyawa ekkubo lyonna ekyamu.
  heb-heb: מפקודיך אתבונן על כן שנאתי כל ארח שקר׃
  ben-IRV: তোমার নির্দেশগুলোর দ্বারাই আমার বুদ্ধি লাভ হয়। সেইজন্য আমি সমস্ত মিথ্যা
    পথ ঘৃণা করি। নুন।
  ntu-ntu: Okatr-zvzq ninge mz nzalvztr-krm murde nakrlzx nzti kxtubq. Delc tqmamwe-ngrne
    nqmq kx vz-rbr amrlx.
  pan-pan: ਤੇਰੇ ਫ਼ਰਮਾਨਾਂ ਨਾਲ ਮੈਨੂੰ ਸਮਝ ਮਿਲਦੀ ਹੈ, ਇਸ ਲਈ ਮੈਂ ਹਰ ਝੂਠੇ ਮਾਰਗ ਤੋਂ ਵੈਰ ਰੱਖਦਾ
    ਹਾਂ।
  mya-JVB: ကိုယ်တော် ၏ ဥပဒေသ များအားဖြင့် ၊ အကျွန်ုပ် သည် ဉာဏ် တိုးပွား ၍ ၊ မိစ္ဆာ
    လမ်း ရှိသမျှ တို့ကို မုန်း ပါ၏။
  kgf-kgf: Héna acgawac niŋac niŋtegic qiŋtegicnaguc wanʒua. Imuac haka ikora hénia
    hénia imuac méʒéna tianʒac.
  tte-O: Am loinao kolili sonoga yalobai kabo mumugana naenaena meuloina yakalomagigilan.
  tbg-tbg: Are tivakera vataana uvava ti koqe avu aato timi vairara tiro, ekaa qora
    okarara kia ti hantuqavano vaimantama vauro.
  hmo-hmo: Lohiabada e, oiemu taravatu ese ura namodia lau dekenai ia henia noho.
    Unai dainai kara dikadia ibounai lau ura henia lasi.
  zar-NT: Tuʼzéajniʼi xibá quiuʼ nedaʼ. Que lë ni naʼ réquidaʼ ziʼ yúguʼtë le cabí
    naca.
  urd-urd: तेरे क़वानीन से मुझे समझ हासिल होता है, इसलिए मुझे हर झूटी राह से नफ़रत
    है। नून
  bqc-SIM: N ↄtondↄkĩi ì ma gba ↄ̃nↄ, a yã́i tò má za sã́sãzɛ píiu.
  tcz-CHONGTHU: Na Dan thupeh hohin hetthemna eipen; hiti chun hinkho adihlou lam
    a cheding hi kathet lheh ji e.
  mar-mar: तुझ्या विधींच्याद्वारे मला बुद्धी प्राप्त होते; यास्तव मी प्रत्येक खोट्या
    मार्गाचा द्वेष करतो.
  isl-isl: Orð þín ein veita mér skilning og vísdóm, er þá nokkur hissa þótt ég hati
    lygina?
  hlt-THB: Nak awipeekkhqi awhkawng cyihnaak hu nyng; ce a dawngawh amak thym lam
    boeih ce sawh na nyng.
  qub-qub: Willapämashayquicunata wiyacurmi yarpaysapayashcä. Chaymi fiyupa chiquë
    llutan ruraycunataga.
  bqp-bqp: N ↄdↄki dì ma gba laakarii, abire yãi ma zã sãtɛna zɛ́ sĩnda pínkin.
  hat-hat: Lòd ou yo fè m' konprann tout bagay, konsa mwen rayi tout bagay ki ka fè
    m' bay manti.
  eng-BSB: I gain understanding from Your precepts; therefore I hate every false way.
  eng-WEBPB: Through your precepts, I get understanding; therefore I hate every false
    way. NUN
  kbq-kbq: Kagri kasegemo ama' antahi'zana nenamie. E'ina hu'negu maka havi avu'ava
    zankura nagotenentoe.
  pon-pon: Omui kujoned akan kin kalolekon ia, i me i kin tataki al japun karoj.
  nhe-BL: Motlanahuatilhua nechmacaj tlalnamiquistli. Yeca ax nijnequi niquitas niyon
    se tlamantli istlacayotl.
  wnc-wnc: Gatane mama wambata natdetdeu take namunggak. Unzingge waiaknga kuupbamde
    asiknga bitanggat.
  bus-bus: N ↄdↄkii è ma gba làakari, Beee yãnzin ma za sãsãna zɛ́ pínginzi.
  gub-BL: Akwaw katu ma'e ihe, ta'e aruzar neze'eg xe. A'e rupi naheakatuwawahy kwaw
    temu'emaw piar nànàn ihe.
