verse: PSA.119.021
translations:
  mal-C: അവിടത്തെ കൽപ്പനകൾ അനുസരിക്കാൻ കൂട്ടാക്കാത്ത ശപിക്കപ്പെട്ട ധിക്കാരികളെ അങ്ങു
    ശകാരിക്കുന്നു.
  deu-TKW: Du hast die verfluchten Übermütigen bedroht, die von deinen Geboten abirrten.
  lin-lin: Otelemelaka bato ya lofundu, bato oyo balakelama mabe mpe bapengwaka mosika
    ya mibeko na Yo.
  mmx-mmx: U paase sok luvuttadi loklox aru, la lasaxaek ik lok mavana atnedi dit
    pas taba rulu mo levempapaase ali ram.
  eng-LSV: You have rebuked the cursed proud, || Who are erring from Your commands.
  eng-GNV: 'Thou hast destroied the proud: cursed are they that doe erre from thy
    commandements.'
  eng-WEBSTER: Thou hast rebuked the proud that are cursed, who do err from thy commandments.
  nhw-BL: Ta tiquinajhua nopa tlaixpanoca masehualme catli mohueyimatij. Inijuanti
    itztoque quen tlatelchihualme pampa quinhuejcamajcahuaj motlanahuatilhua.
  swh-ONEN: Unawakemea wenye majivuno, waliolaaniwa waendao mbali na amri zako.
  bba-bba: A rɑ tii suobu ɡerusi be, be bɑ sɑ̃ɑ bɔ̃rurobu, mɑ bɑ ku rɑ wunɛn woodɑbɑ
    swĩi.
  eng-KJVCPB: (ג) Thou hast rebuked the proud that are cursed, Which do err from thy
    commandments.
  luo-luo: Ikwero joma ochayo ji, ma gin joma okwongʼ, kendo gin joma osebaro oweyo
    chikeni.
  aii-aii: ܢܓ̰ܝܼܘ ܠܘܼܟ݂ ܒܚܵܬܪ̈ܵܢܹܐ، ܒܠܝܼܛܹ̈ܐ، ܐܲܝܢܝܼ ܕܚܵܠܛܝܼ ܡ̣ܢ ܦܘܼܩܕܵܢܘܼ̈ܟ݂.
  meu-meu: Hekokoroku taudia, vada e baia taudia, oi ese vada o gwau henidia; idia
    ese oiemu haheḡani vada e rakatanidia.
  npi-ULB: तपाईंले घमण्डीलाई हप्काउनुहुन्छ, जो श्रापित छन्, जो तपाईंका आज्ञाहरूबाट
    टाढा जान्छन् ।
  yor-yor: Ìwọ fi àwọn agbéraga bú, àwọn tí a fi gégùn ún tí ó ṣìnà kúrò nínú àṣẹ
    rẹ.
  pes-OPCB: تو متکبران ملعون را که از احکام تو منحرف می‌شوند، مجازات خواهی کرد.
  tgl-ULB: Itinutuwid mo ang mga mapagmataas, ang mga isinumpa at ang mga naligaw
    mula sa iyong mga kautusan.
  nop-nop: Du adi me sigitiŋalo tiiŋ heki eŋ me Yodoko Medege sigilulum timiŋa nehi’walaŋ
    nadinadi keleiŋ, adi yadi yenintoŋa yomhidok kibikoŋ yemilaŋ.
  hui-hui: Wali agali mine haga bu karu í̠na ti talialu mo tiga bigi birili. Í̠naga
    bi mana lowini ngego erembira mialu tinime hameledago ale bima piaga karume ti
    koha polebira.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မာန်​မာ​န​ကြီး​သူ​တို့​ကို ကြပ်​တည်း​စွာ​ဆို​ဆုံး​မ​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော်​မား​မှ သွေ​ဖည်​သွား​ကြ​သူ​တို့​သည်​အ​မင်္ဂလာ​ရှိ​ကြ​၏။
  bod-N: དམོད་མོ་ཐེབས་ཤིང་བཀའ་ལས་འཁྱར་བ༌ཡི། །ང་རྒྱལ་ཅན་ལ་ཁྱེད་ཀྱིས་བཀའ་བཀྱོན༌མཛད།།
  wsk-wsk: Ni nunumi patawura ko kariimet mu ining nungarsam, se am memek tamonko,
    mu awuk, nuna nika den me karo tusan.
  sna-sna: Munotsiura vanozvikudza, avo vakatukwa, uye vanotsauka kubva pamirayiro
    yenyu.
  spa-BLM: Has reprendido a los soberbios que están malditos, que se alejan de tus
    mandamientos.
  cac-cac: A ach ton tza cach eb' ac'umtac syutej sb'a, aton eb' catab'il yujto syiq'uel
    sb'a eb' d'a a checnab'il.
  swh-ULB: Wewe huwakemea wenye kiburi, waliolaaniwa, wanao tanga-tanga mbali na amri
    zako.
  deu-ELBBK: Gescholten hast du die Übermütigen, die Verfluchten, die abirren von
    deinen Geboten.
  mbb-OT: Midsawey nu is menge gelbuwen, he menge rinewakan nu. Heini sikandan mid-iniyug
    te menge suǥù nu.
  mal-2015: നിന്റെ കല്പനകളെ വിട്ടുനടക്കുന്നവരായി ശപിക്കപ്പെട്ട അഹങ്കാരികളെ നീ ഭർത്സിക്കുന്നു.
  gup-gup: Ngudda mandjad yiyime bu yibendung bininj bedberre nawu kabirrihburlumerren
    dja nawu minj kabirrimarrkmang ke mankarre. Nakka wanjh kadjalwarre duninjh bedberre.
  rmc-rmc: Le barikanen karhines; prekošle hine ola, ko oddžan tire prikazaňjendar.
  nlg-nlg: Ighoe to tughuru pungisira gaira arahei tara kanahaghi mai a talu maghora
    heghedira, mara nighi murilio nimua na lei vetena.
  pes-OPV: متکبران ملعون را توبیخ نمودی، که از اوامر تو گمراه می‌شوند.
  ron-1924: Ту мустри пе чей ынгымфаць, пе блестемаций ачештя каре се рэтэческ де
    ла порунчиле Тале.
  ben-OBCV: যারা উদ্ধত, তারা অভিশপ্ত, তাদের তুমি তিরস্কার করো, তারা তোমার অনুশাসন
    লঙ্ঘন করে বিপথে যায়।
  som-som: Waxaad canaanatay kuwa kibirsan oo inkaaran, Oo amarrada ka leexda.
  eng-ASVBT: Thou hast rebuked the proud that are cursed, That do wander from thy
    commandments.
  mna-mna: Zin wal tau tipakurkur zitun mi tipaŋobŋoobo pa tutu ku na, nu yamyaamba
    zin, mi ketem malmalŋana ku imbotmbot se kizin.
  ita-1885: Tu sgridi i superbi maledetti Che deviano da' tuoi comandamenti.
  eng-ULB: You rebuke the proud, who are cursed, who wander from your commandments.
  spa-VBL: Tú amonestas al arrogante, y quienes no siguen tus mandamientos son malditos.
  fra-_FOB: Tu tances les orgueilleux maudits, qui s'écartent de tes ordonnances.
  mal-mal: അങ്ങയുടെ കല്പനകൾ വിട്ട് തെറ്റി നടക്കുന്നവരായ ശപിക്കപ്പെട്ട അഹങ്കാരികളെ
    നീ ഭത്സിക്കുന്നു.
  lit-lit: Tu subarei išdidėlius – prakeiktuosius, kurie nuklysta nuo tavo įsakymų.
  urd-GVR: Tū maġhrūroṅ ko ḍānṭtā hai. Un par lānat jo tere ahkām se bhaṭak jāte haiṅ!
  suz-BL: गे इन शेंशो प्रोंइब ठेयब लेश्‍शो नु सराप रशो मुर आन कली हुइक्‍नीनी। ब्‍यवस्‍था
    २७:२६; गलाती ३:१०
  eng-NOY: Thou rebukest the proud, the accursed, Who wander from thy commandments.
  ita-1927: Tu sgridi i superbi, i maledetti, che deviano dai tuoi comandamenti.
  ckb-ckb: سەرزەنشتی لووت بەرزە نەفرەت لێکراوەکانت کرد، کە لە ڕاسپاردەکانی تۆ گومڕا
    بوون.
  eng-BBE: Your hand has been against the men of pride, a curse is on those who go
    wandering out of your way.
  xsi-xsi: Naŋa asama tu noko uru pwai kazâŋa panzi tamâta ea sipasuka warakanzi tininzi,
    aku noko ma kuzavarunzi tamâta ea silaŋa sipole noko ne ŋgua tukuŋa.
  kan-OKCV: ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸದೆ ತಪ್ಪಿಹೋಗುವ ಶಾಪಗ್ರಸ್ತರಾದ ಗರ್ವಿಷ್ಠರನ್ನು ನೀವು
    ಗದರಿಸುತ್ತೀರಿ.
  tam-2017: உமது கற்பனைகளை விட்டு வழிவிலகின சபிக்கப்பட்ட பெருமையுள்ளவர்களை நீர் கடிந்துகொள்ளுகிறீர்.
  spa-RV-1909: Destruiste á los soberbios malditos, que se desvían de tus mandamientos.
  ron-BTF: Tu ai mustrat pe cei mândri, care sunt blestemați, care rătăcesc de la
    poruncile tale.
  eng-WEBP: You have rebuked the proud who are cursed, who wander from your commandments.
  eng-FBV: You reprimand those who are arrogant; those who don't follow your commandments
    are cursed.
  nld-1939: Gij bedreigt de hoogmoedigen, Vervloekt, die uw geboden verlaat;
  nch-BL: Ta tiquinajhua nopa taixpanoca masehualme cati mohueyimatij. Inijuanti itztoque
    quej tatelchihualme pampa quinhuejcamajcahuaj motanahuatilhua.
  vie-1934: Chúa quở trách kẻ kiêu ngạo, Là kẻ đáng rủa sả, hay lầm lạc các điều răn
    Chúa.
  cha-cha: Unlalatde y sobetbio sija ni y manmatdito, ni y manabag gui tinagomo sija.
  hin-CV: आपकी प्रताड़ना उन पर पड़ती है, जो अभिमानी हैं, शापित हैं, और जो आपके आदेशों
    का परित्याग कर भटकते रहते हैं.
  eng-OURB: גּ (Ga'ar'ta, Have rebuked) You have rebuked the proud who are cursed,
    who are lead astray, intoxicated, unintentional sin ·error·from your mitzvot ·instructions·.
  spa-BES: Tu mano ha estado en contra de los hombres de orgullo, una maldición está
    sobre los que se apartan de tu camino.
  tdx-tdx: Trevohe’o o mpitrotroabokeo— o fokompàtse mandridrìke amo fetse’oo.
  tha-KJV: พระองค์​ทรงขนาบคนยโสที่​ถู​กสาปแช่ง ผู้​หลงไปจากพระบัญญั​ติ​ของพระองค์
  por-BR-2018: Tu repreendes aos malditos arrogantes, que se desviam de teus mandamentos.
  deu-ELO: Gescholten hast du die Übermütigen, die Verfluchten, welche abirren von
    deinen Geboten.
  eng-WYC-2018: Thou blamedest the proud; they be cursed, that bow away from thy behests.
    (Thou hast rebuked the proud; cursed be they who turn away from thy commandments.)
  epo-epo: Vi humiligas la malbenitajn fierulojn, Kiuj dekliniĝas de Viaj ordonoj.
  gfk-gfk: U la baboor ira ut na latlaat, diet at ing diet la hanahaan talur ira num
    nianga na harakatom, ma diet na kap ra harpidanau.
  uig-PIN: Sǝn lǝnǝtkǝ buyrulƣan tǝkǝbburlarƣa tǝnbiⱨ berisǝn, Ular ǝmrliringdin adixip
    ketidu.
  beo-beo: Di da hidale gasa fibi dunuma gagabole sia:sa. Nowa da Dia hamoma:ne sia:i
    hame nabasea, gagabusu da ilima aligisa.
  tpi-OTNT: Yu save krosim ol bikhetman, na ol man i save givim baksait long lo bilong
    yu na i bihainim laik bilong ol yet, ol bai i lus.
  hau-SA: Ka tsawata wa masu fariya, waɗanda suke la’anta waɗanda kuma suka kauce
    daga umarnanka.
  udu-udu: /E ki ḵucur uni gwansan kun ush ’kwani ga/ mo, dhali uni kun jeenu mo,
    uni kun c̱a’ckin mo ’peni bway gi gwoŋḵan pini kun ’kwarkunu mo.
  uig-LAT: Sen lenetke buyrulghan tekebburlargha tenbih bérisen, Ular emrliringdin
    adiship kétidu.
  nde-nde: Uyabakhuza abaklolodayo, abaqalekisiweyo abaphambukayo emithethweni yakho.
  ton-ton: Kuo ke valokiʻi ʻae laukau, ʻakinautolu ʻoku malaʻia, ʻaia kuo hē mei hoʻo
    ngaahi fekau.
  ces-1613: Vyhlazuješ pyšné, zlořečené, kteříž bloudí od přikázaní tvých.
  eng-WMB: You have rebuked the proud who are cursed, who wander from your commandments.
  tam-TCV: அகங்காரமுள்ள சபிக்கப்பட்டவர்களை நீர் கடிந்துகொள்கிறீர்; அவர்கள் உமது கட்டளைகளிலிருந்து
    விலகிப்போகிறவர்கள்.
  ceb-ULB: Gibadlong mo ang mga garboso, nga gitunglo, kadtong wala mituman sa imong
    kasugoan.
  pol-UBG: Zgromiłeś pysznych, przeklęci są ci, którzy odstępują od twoich przykazań.
  urd-GVU: تُو مغروروں کو ڈانٹتا ہے۔ اُن پر لعنت جو تیرے احکام سے بھٹک جاتے ہیں!
  eng-OEBCW: You rebuke the proud, the accursed, who wander from your commandments.
  deu-1912: Du schiltst die Stolzen; verflucht sind, die von deinen Geboten abirren.
  kan-2017: ನೀನು ಗರ್ವಿಷ್ಠರನ್ನು ಗದರಿಸುತ್ತಿ, ನಿನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಮೀರಿದವರು ಶಾಪಗ್ರಸ್ತರು.
  yap-yap: Ga ma ginaeng e en nib tolngan’; ma ga ma bucheg wa’athan e pi’in der fol
    ko tin kamog ni ngan rin’.
  hlt-MCSB: Na olpaek lamkah aka palang neh thaephoei thinlen rhoek khaw na tluung.
  mdy-ETH: ኔኤኮ ዓይሢፆይዳፓ ዻቢንቴዞንሢ ሄርሺንታዞንሢና ጋዳንቂንቴዞንሢና ኔ ጎራኔ።
  twi-ASANTE: Woka ahantanfoɔ anim, wɔn a wɔadome wɔn, na wɔmane firi wo mmaransɛm
    ho no.
  eng-WEBU: You have rebuked the proud who are cursed, who wander from your commandments.
  acu-NT: Aints miajuitjai tumamin ainauka ami chichammin umirtan nakitinau asar yumingkramu
    ainawai. Tura asaramtai nu aints ainauka ni tunaari inaisarti tusam chicharkatnuitme.
  spa-PDDPT: Tú reprendes a los arrogantes. Son malditos los que se desvían de tus
    Mandamientos.
  gun-gun: Ndee ma ojejou porã rei va'e ha'e ayvu vaipy kuery pe ndeayvu ete va'e.
    Ha'e kuery ojepe'a okuapy rejapo uka va'ekue gui.
  agu-BL: Make'u' chiwutz yi e' mal nak yi na cyocsaj quib nim tu cyajtza'kl, yi e'
    yi qui na chixom te yi yolu' Ta'.
  ilo-ULB: Babalawem dagiti natangsit, isuda a nailunod, isuda a simmiasi manipud
    kadagiti bilinmo.
  kpg-kpg: Goe e wou gi digau ala e hagamuamua. Goe e haga halauwa digau ala e hagalee
    daudali au helekai.
  uig-ARA: سەن لەنەتكە بۇيرۇلغان تەكەببۇرلارغا تەنبىھ بېرىسەن، ئۇلار ئەمرلىرىڭدىن
    ئادىشىپ كېتىدۇ.
  sus-sus: I i xui ratema yɛtɛ igboe xili ma, mixi dankaxi naxee i xa yaamarie rabɛɲinma.
  pon-2006: Komw ketin angiangih me aklapalap akan; me sohte kin kapwaiada sapwellimomwi
    mahsen kan kin riahla.
  jae-jae: Aôm goec biŋ lau kesowaga, taŋ teŋbeleŋ aŋgeŋ ma sêkac tauŋ su aŋga nêm
    biŋsu naŋ.
  ksd-ksd: U tar bor diat dia malamala luluai, Na kaina ta diat dia vana rara kan
    kaum lavur vartuluai.
  tur-YTC: Senin buyruklarından sapan Lanetli küstahları azarladın.
  bel-N: Ты ўтаймаваў свавольнікаў, якія праклятыя, бо ўхіляюцца ад прыказаньняў Тваіх.
  kpr-kpr: Ivuga kakato anakora nine girivaita eteso irera, a ni rea seraesa ava mave
    aindae emboro kosasagherae
  ind-AYT: Engkau menghardik orang-orang congkak, orang-orang terkutuk, yang menyimpang
    dari perintah-perintah-Mu.
  yom-yom: Ngeyo wunteminanga batu badi luniemo, bobo basingu ayi bobo bavengama mu
    zithumunu ziaku.
  yut-yut: Gak da iyɨ do nandaba wɨkwaŋ amɨn gen tebai yoyɨsal. Uŋun amɨn jobɨrɨ toŋ,
    ae gen tebango manji yomɨŋek iyɨ da galak togon akwaŋ.
  nya-nya: Inu mumadzudzula onyada, otembereredwa, amene achoka pa malamulo anu.
  kyg-kyg: Himuꞌnamu kavaꞌmo nehaya vayaꞌaifeꞌmo huka faipa huka apateꞌnana vayaꞌmogimo
    kakamo ataleꞌa neꞌvagekaeꞌmo ge nehapane.
  hrv-hrv: 'Oholima ti si zaprijetio: prokleti koji odstupaju od zapovijedi tvojih.'
  mps-mps: Nago te dwai sę ebo bidi augwali dali wado ebo dao. Tama te bidi dabe
    augwaligo nago bomo yai po tudiba muyu, tama augwa homu kolesaga wali pai, tebo
    bidi dabe augwali hagawaibao.
  tpi-tpi: Yu save krosim ol bikhetman, na ol man i save givim baksait long lo bilong
    yu na i bihainim laik bilong ol yet, ol bai i lus.
  dan-1931: Du truer de frække; forbandede er de, der viger fra dine Bud.
  vie-OVCB: Chúa quở trách những người kiêu ngạo; hay đi xa các mệnh lệnh của Ngài.
  guj-2017: તમે ગર્વિષ્ઠ લોકોને તેમ જ જેઓ તમારી આજ્ઞાઓને માનતા નથી, તેઓને શ્રાપ આપો
    છો.
  pon-2006A: Komw ketin angiangih me aklapalap akan; me sohte kin kapwaiada sapwellimomwi
    mahsen kan kin riahla.
  por-BRBSL: Você repreendeu os orgulhosos que estão amaldiçoados, que se desviam
    de seus mandamentos.
  eng-OEBUS: You rebuke the proud, the accursed, who wander from your commandments.
  swe-swe: Du har bestraffat de stolta som är förbannade, då de gjort fel mot dina
    budord.
  cth-cth: Nange kâpoelawknaw dawk hoi ka phen awh niteh, ka kâoupnaw hoi thoebo lah
    kaawm e naw hah yue haw.
  twi-twi: Woka ahantanfo anim, wɔn a wɔadome wɔn, na wɔman fi wo mmaransɛm ho no.
  hlt-hlt: Na olpaek lamkah aka palang neh thaephoei thinlen rhoek khaw na tluung.
  tbz-SIM: A kpɑnnɛ̀mu sifeí yɛmbɛ̀, kusĩ̀nkù do bɛ̀, bɛ̀ɛ dɛ́tɛ́nɛ̀ ɑ tɑnnɔ̀.
  msy-2020: Gumazamizir nɨn Akar Gavgaviba batogha akɨrim ragha nɨn akabagh asiba,
    nɨ men atarɨva me gasɨghasigham.
  dop-dop: N nyɑɑsəɣɩ mpusitʋnɑɑ ɩsəcɑʋ nyə́mɑ mpɑ pɑ hɑtələɣənɑ nyɑ́ kiiŋ tɔɣɔ.
  azb-azb: Sənin əmrlərindən çıxan lovğaları məzəmmət etdin, Çünki onlar lənətləndi.
  eng-DBY: Thou hast rebuked the proud [that are] cursed, who wander from thy commandments.
  hin-2017: तूने अभिमानियों को, जो श्रापित हैं, घुड़का है, वे तेरी आज्ञाओं से भटके
    हुए हैं।
  wol-KYG: Rëbb nga ñu reew, ñu alku, ñiy dëddu say santaane.
  bjr-bjr: Oo Yawee nári nimoo naamoo qimariasa anee aanoommasee qaoo qimarianafa
    mariananoo. Ani naamuaqira ufa rukiasee kaqi runna fimariasa ani niqurara ufa
    ameemaanai maridaqa.
  eng-YLT: Thou hast rebuked the cursed proud, Who are erring from Thy commands.
  kne-kne: Yamyamam ya dosaem koma din mangipapangatos nemnem na, tan din linteg mo
    et dinokogan da.
  eng-WYC-2017: Thou blamedest the proud; they be cursed, that bow away from thy behests.
  eng-WMBB: You have rebuked the proud who are cursed, who wander from your commandments.
  zat-NTPS: Gudil-lu' benne' ca' dxulucá'ana szren cuine̱', benne' we̱n da cale̱la
    ca', benne' ca' dxuluzúe̱' chalá'ala da bdxixruj be'u.
  zty-NTPS: Ẕdiḻo' benne' ka' ẕka'n ẕen kwíngake', benne' wen da' ẕinnj ka', benne'
    ka' ẕzóagake' cheḻa'ale da' wnnakzo' Le'.
  urd-GVH: तू मग़रूरों को डाँटता है। उन पर लानत जो तेरे अहकाम से भटक जाते हैं!
  rug-rug: Norei Goi saripu vahesi pule ni, madi ta levei gedi sarini pu sekei sari
    na Mua tinarae.
  gaz-gaz: Ati of tuultota warra abaaramoo, kanneen ajajawwan kee irraa jalʼatan ni
    ifatta.
  fra-LSG: Tu menaces les orgueilleux, ces maudits, Qui s’égarent loin de tes commandements.
  yal-yal: I falan tima nɛn muxu dangaxi wasoxine xili ma naxanye e masigama i ya
    yamarine ra.
  iou-iou: Ekäni, näk nadätat. Äma inita nadäwä ärowani täŋpäpäŋ manka mäde ut imik
    täkaŋ u yebeŋpäŋ mäde ut yämiŋiri paotta biŋam täk täkaŋ.
  haw-1868: Ua papa mai no oe i ka poe kaena wale, a poino, Ka poe i hele hewa mai
    kou mau kauoha aku.
  arb-NAV: أَنْتَ تَزْجُرُ الْمُتَكَبِّرِينَ الْمَلْعُونِينَ الَّذِينَ يَضِلُّونَ
    عَنْ وَصَايَاكَ.
  ded-ded: Anutu ge ubakpekpe ngic yoac ngabasiric ayemmeannec, yeni geac nonoyoac
    wama ngadehema kecgec ge sowecyununec.
  ewe-ewe: Èka mo na dadalawo, ame siwo woƒo fi de, eye wotra tso wò sewo gbɔ.
  eng-LEE: Thou hast rebuked the accursed proud, who go erringly astray from thy commandments.
  asm-FB: তুমি অহঙ্কাৰীবোৰক ধমক দিছা; তেওঁলোকতো শাপগ্ৰস্ত, তোমাৰ আজ্ঞা পথৰ পৰা ভ্ৰান্ত
    হৈ ঘূৰি ফুৰে।
  sus-A: عِ عِ شُي رَتٍمَ يّتّ عِفبٌي شِلِ مَ، مِشِ دَنكَشِ نَشٍيٍ عِ شَ يَامَرِيٍ
    رَبّحِنمَ.
  fra-SBL: Tu as réprimandé les orgueilleux qui sont maudits, qui s'éloignent de tes
    commandements.
  hbo-hbo: גָּ֭עַרְתָּ זֵדִ֣ים אֲרוּרִ֑ים הַ֝שֹּׁגִים מִמִּצְוֹתֶֽיךָ׃
  kik-kik: Wee nĩũkũũmaga arĩa etĩĩi, o acio manyiitĩtwo nĩ kĩrumi, na arĩa morũũraga
    magatiga maathani maku.
  fra-NCL: Tu menaces les orgueilleux, ces maudits, qui s’égarent loin de tes commandements.
  cek-AK: Na lokpaekhaihnawk hoiah amkhraeng ving, amoek kami hoi tangoeng ih kaminawk
    to nang mah na thuitaek.
  cuk-cuk: Dule-san-dummarba-imakmaladse be urwemaid. Dule-isganamar, Be-Igar-Islidik-Mamaidgi-banguder,
    ega be sabsur-ibmar soged.
  pma-pma: Keik kovul kat koakeil akur rendemien ten hetetamenien mul en keil. Sesendaen
    tai mul en koakeil along ras mengkatien keil onom.
  tel-2017: గర్విష్ఠులను నువ్వు గద్దిస్తున్నావు. వారు నీ ఆజ్ఞలను విడిచి తిరుగులాడే
    శాపగ్రస్తులు.
  hat-BSA: Ou repwoche ògeye yo, moun madichonnen yo, k ap egare kite kòmandman Ou
    yo.
  kos-kos: Kom kai mwet filang; Elos su tia akos ma sap lom elos selngawiyuk.
  hbo-WLC: גָּ֭עַרְתָּ זֵדִ֣ים אֲרוּרִ֑ים הַ֝שֹּׁגִים מִמִּצְוֺתֶֽיךָ׃
  ibo-ibo: Ị na-abara ndị mpako mba, ha bụ ndị a bụrụ ọnụ na ndị na-anaghị agbaso
    iwu gị.
  ory-ory: ଯେଉଁ ଅଭିଶପ୍ତ ଅହଙ୍କାରୀମାନେ ତୁମ୍ଭ ଆଜ୍ଞା-ପଥରୁ ଭ୍ରମନ୍ତି, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଧମକାଇଅଛ।
  chk-chk: Ka apwüngü ekewe mi lamalamtekia, ra anümamau, chokewe mi aleasolap ngeni
    om kewe allük.
  rop-rop: Yu streitinimap brabliwei ola praudbala pipul hu nomo teiknodis langa detlot
    lowa blanga yu.
  ukr-1871: Ти погрозив бутним, проклятим, що відступають від заповідей твоїх.
  yon-yon: Kerengkandan kuu butun kamendewen, yi yaa kuu ongkandimaab, kwane yi kuu
    ebbed kwanime andi ye weng yaa koronde kimyen winimaib.
  deu-1951: Du hast die Übermütigen gescholten, die Verfluchten, welche von deinen
    Geboten abirren.
  eng-JPS: Thou hast rebuked the proud that are cursed, that do err from Thy commandments.
  srp-1865: Ti si strašan prokletim oholicama, koje zastranjuju od zapovijesti tvojih.
  lug-lug: Onenya ab’amalala, abaakolimirwa, abaleka amateeka go.
  heb-heb: גערת זדים ארורים השגים ממצותיך׃
  ben-IRV: তুমি অহঙ্কারীদেরকে ধমক দিয়েছ, যারা অভিশপ্ত, যারা তোমার আদেশ ছেড়ে ঘুরে
    বেড়ায়।
  ntu-ntu: Ayrplapxq kxnzglqpx-lzbqng Kcng tzrnzlvzolr natqm.
  pan-pan: ਮੈਂ ਸਰਾਪੀ ਹੰਕਾਰੀਆਂ ਨੂੰ ਵਰਜਿਆ ਹੈ, ਜਿਹੜੇ ਤੇਰੇ ਹੁਕਮਾਂ ਤੋਂ ਭੁੱਲੇ ਫਿਰਦੇ ਹਨ।
  mya-JVB: မာနကြီး သောသူနှင့် ပညတ် တော်တို့ကို လွန်ကျူး ၍၊ အကျိန် ခံရသောသူတို့ ကို
    ကိုယ်တော်ဆုံးမ တော်မူ၏။
  kgf-kgf: Séwi eŋeŋ ic saecginaguc héna ac waima keŋanʒu imuhucya ac geriwaguc waŋ
    énécmianʒaŋ.
  tte-O: Togagasa kuyokoi-yagili yo siya am loinao sisikotanagili ukawa-gulaili.
  tbg-tbg: Nái nutuaraqai iri variaka are vika nitinara. Vika are uva tivakera vataanara
    tauvaqa utu amitaara kaara, are vika qoraiqama nimitaira vaaquqama vivarave.
  hmo-hmo: Oi ese hekokoroku taudia oi gwau henia noho, dika momokani do idia davaria,
    badina be oiemu taravatu idia rakatania taudia ese, dika do idia davaria.
  zar-NT: Ruzenuʼ le bach nupa tun ba zxön cuínguequi, en nupa nudxíagaca döʼ, nupa
    naʼ tuʼzóa tsöláʼalö yuguʼ xibá gunná bëʼu.
  urd-urd: तूने उन मला'ऊन मग़रूरों को झिड़क दिया, जो तेरे फ़रमान से भटकते रहते हैं।
  bqc-SIM: Ni waladeↄ lele, ni láaikɛmá, gbɛ̃́ pↄ́ pã̀alɛ n yãdilɛaↄnɛpiↄ.
  tcz-CHONGTHU: Nangin mikiletsah hochu nahousejin, nathupeh a kon a pampet hochu
    nasamsejin ahi.
  mar-mar: तू गर्विष्ठांना रागावतोस, तुझ्या आज्ञापासून भरकटतात ते शापित आहेत.
  isl-isl: Ávítaðu þá sem hafna boðum þínum. Þeir hafa kallað bölvun yfir sig.
  hlt-THB: Oek qu nawh seet ak hu khqi, nak awipeek ak pleng taak thlangkhqi ce nang
    ing toel hyk ti.
  qub-qub: Gamga piñacunquimi mana wiyacojcunata, mana allita rurajcunatapis. Paycunaga
    mandamintuyquita manami cumlinchu.
  bqp-bqp: Ndì kpãkɛ̃ karambaanide kũ lɛ́ ń kũnↄi, gbɛ̃ kũ ò zã̀ n yãditɛnanↄanↄ.
  hat-hat: Ou rele dèyè awogan yo, bann madichon sa yo k'ap dezobeyi kòmandman ou
    yo.
  eng-BSB: You rebuke the arrogant— the cursed who stray from Your commandments.
  eng-WEBPB: You have rebuked the proud who are cursed, who wander from your commandments.
  kbq-kbq: Kema ontahi veganokno'ma nehu'za kasegeka'ama atre'za hazama negraza vahera,
    kagra zamazeri konerinka zamatrenanke'za huviza hugahaze.
  pon-pon: Kom kotin onioni me aklapalap o, me pan wuki wei jan omui kujoned akan,
    en riala.
  nhe-BL: Ta tiquinajhua nopa tlaixpanoca tlacame tlen mohueyimatij. Inijuanti itztoque
    queja tlatelchihualme pampa quinhuejcamajcahuaj motlanahuatilhua.
  wnc-wnc: Sike aminu kunduta gatane mama wambae masa imuke inae natdet tawakaing.
    Siwan gata yamandet aminu sanga take akngata ie dua apikge natake waakwau kaanga
    yaniyo.
  bus-bus: Nɛɛ̀ kpãkɛ̃ wadadeenↄ kɛ̀ lɛ́ ń kũnↄzi, gbɛ̃ kɛ̀ aↄ̃ zã̀ n yãdiɛnanↄanↄ.
  gub-BL: Ereze'egahy amo wanuwi wiko wera'u ma'e wanupe. Neremiapo kar wi utyryk
    ma'e wiko neze'egaiw iwy pe wà.
