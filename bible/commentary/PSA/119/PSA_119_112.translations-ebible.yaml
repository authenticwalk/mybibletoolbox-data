verse: PSA.119.112
translations:
  mal-C: അവിടത്തെ ഉത്തരവുകൾ അന്ത്യംവരെ ആചരിക്കാൻ ഞാൻ എന്റെ ഹൃദയം സജ്ജമാക്കിയിരിക്കുന്നു.
  deu-TKW: Ich neige mein Herz dazu, nach deinen Satzungen zu thun, für immer, bis
    zuletzt.
  lin-lin: Nazwa mokano ya kotambola kolanda mitindo na Yo, tango nyonso, kino na
    suka.
  mmx-mmx: Nia a doma vam i do anabang tonga res at leventetere avolo ram, naba se
    at laaleng lorooro rak naba xap.
  eng-LSV: I have inclined my heart || To do Your statutes, for all time—[to] the
    end!
  eng-GNV: I haue applied mine heart to fulfill thy statutes alway, euen vnto the
    ende.
  eng-WEBSTER: I have inclined my heart to perform thy statutes always, even to the
    end.
  nhw-BL: Ica nochi noyolo nijchihuas catli quiijtohuaj motlanahuatilhua nochipa hasta
    nimiquis.
  swh-ONEN: Nimekusudia moyoni mwangu kuyafuata maagizo yako mpaka mwisho.
  bba-bba: Nɛn ɡɔ̃ru ɡɑ kĩ ɡu wunɛn woodɑbɑ mɛm nɔɔwɑ bɑɑdommɑ sere kɑ nɔrɔ.
  eng-KJVCPB: (נ) I have inclined mine heart to perform thy statutes Alway, even unto
    the end. SAMECH.
  luo-luo: Aketo chunya kuom rito chikeni ma ok aweyo nyaka giko.
  aii-aii: ܡܘܼܬܸܒ݂ ܠܝܼ ܠܸܒܝܼ ܠܸܥܒ݂ܵܕܵܐ ܩܵܢܘܿܢܘܼ̈ܟ݂، ܠܥܵܠܲܡ، ܗܲܠܔ ܚܲܪܬܵ‌ܐ.
  meu-meu: Lalogu vada eme heḡaeḡae, emu taravatu karadia baina kara, nega iboudiai,
    ela bona dokona.
  npi-ULB: सदासर्वदा अन्त्यसम्म नै मेरो हृदय तपाईंका विधिहरू पालन गर्न समर्पित छ ।
  yor-yor: Ọkàn mi ti lé pípa òfin rẹ mọ́ láé dé òpin.
  pes-OPCB: با خود عهد بسته‌ام که تا دم مرگ فرایض تو را اطاعت کنم!
  tgl-ULB: Nakalaan ang aking puso sa pagsunod sa mga alituntunin mo magpakailanman
    hanggang sa wakas. SAMEKH.
  nop-nop: Nu Yodoko Medege hogohogok u yehikeleluwaat yogut, doktiŋa undugoŋ tiŋa
    hatitauyeeŋ kumumbene dapmawaak.
  cbu-NT: Ashiriya, urutamari izuuru tsipatspatari shiyaa kukish chinapi atina. Kasacheezi,
    ndambaree.
  hui-hui: Anduane Homogo í̠naga bi mana lo ngedagua i̱na bialu mbira mo wanahe bia
    dege bialu kone homaluore wahole kogoni manda bu ko.
  mya-mya: ကွန်​တော်​မျိုး​သည်​သေ​သည့်​တိုင်​အောင် ပ​ညတ်​တော်​တို့​ကို​စောင့်​ထိန်း​ရန်​သန္နိ​ဋ္ဌာန်
    ပြု​ပါ​ပြီ။
  bod-N: བདག་སེམས་ཁྱེད་ཀྱི་སྒྲིག་ཁྲིམས་ཕྱོགས་འཁོར༌ནས། །འགྱུར་བ་མེད་པར་ནམ་རྒྱུན་བསྲུང་བར༌བྱ།།
  wsk-wsk: Aninga angamang motam mu anapeya aratuk ta wore, nika den karo tui se lagarikko
    aniso.
  sna-sna: Mwoyo wangu wakagarira kuchengeta zvirevo zvenyu, kusvikira kumagumo.
  spa-BLM: He puesto mi corazón para cumplir tus estatutos para siempre, hasta el
    final. SAMEKH
  cac-cac: Toxo ix vac' pensar to ol in c'anab'ajej a ley masanto d'a slajvub'.
  swh-ULB: Moyo wangu umewekwa kuzitii sheria zako milele mpaka mwisho kabisa. SAMEKH.
  deu-ELBBK: Ich habe mein Herz geneigt, deine Satzungen zu tun ewiglich bis ans Ende.
    *
  mbb-OT: Midisisyun a he edtumanen ku is menge sulunuzen he ibpesunud nu taman te
    taman.
  mal-2015: നിന്റെ ചട്ടങ്ങളെ ഇടവിടാതെ എന്നേക്കും ആചരിപ്പാൻ ഞാൻ എന്റെ ഹൃദയത്തെ ചായിച്ചിരിക്കുന്നു.
  gup-gup: Mak ngaye ngadjare ngahdjalrohrokme munguyh ngakurduyime kore ngudda yidjare,
    wanjh kalukburrk bu yerrekah wanjh ngayirrowen.
  rmc-rmc: Zaiľom mange andro jilo, hoj doľikerava tire prikazaňja pro furt dži o
    koňec.
  nlg-nlg: Inau u kene ghanaghana ge ku pangotighi nimua na vetena, ritini tana sosoko
    ke va me va.
  pes-OPV: دل خود رابرای بجا آوردن فرایض تو مایل ساختم، تاابدالاباد و تا نهایت.
  ron-1924: Ымь плек инима сэ ымплинеск орындуириле Тале, тотдяуна ши пынэ ла сфыршит.
  ben-OBCV: তোমার বিধিনির্দেশ শেষ পর্যন্ত পালন করার উদ্দেশে আমার হৃদয় দৃঢ়সংকল্প।
  som-som: Qalbigayga waxaan u jeediyey inaan qaynuunnadaada oofiyo, Tan iyo weligay
    iyo ilaa ugu dambaysta.
  eng-ASVBT: I have inclined my heart to perform thy statutes Forever, even unto the
    end. ס SAMEKH.
  mna-mna: Tutu ku ta tibeede pataaŋa kek na, nio leleŋ iur be aŋtoto ma irao swoŋ
    imap.
  ita-1885: Io ho inchinato il mio cuore a mettere in opera i tuoi statuti, In perpetuo,
    infino al fine.
  eng-ULB: My heart is set on obeying your statutes forever to the very end.
  spa-VBL: He decidido seguir tus enseñanzas hasta el final.
  fra-_FOB: J'ai incliné mon cœur à pratiquer tes statuts, constamment et jusqu'à
    la fin.
  mal-mal: അങ്ങയുടെ ചട്ടങ്ങളെ ഇടവിടാതെ എന്നേക്കും ആചരിക്കുവാൻ ഞാൻ എന്റെ ഹൃദയം ചായിച്ചിരിക്കുന്നു.
  urd-GVR: Maiṅ ne apnā dil tere ahkām par amal karne kī taraf māyl kiyā hai, kyoṅki
    is kā ajr abadī hai.
  suz-BL: गो इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़ मबेक्ङा सम्‍म पाइनुङ, दे आं थुं फ्रेंशा
    बाक्‍ती।
  eng-NOY: I have inclined my heart to perform thy statutes, Always,—even to the end.
  ita-1927: Io ho inclinato il mio cuore a praticare i tuoi statuti, in perpetuo,
    sino alla fine.
  ckb-ckb: دڵم بۆ بەجێهێنانی فەرزەکانت تەرخان دەکەم، هەتاهەتایە و هەتا کۆتایی.
  eng-BBE: My heart is ever ready to keep your rules, even to the end. SAMECH
  xsi-xsi: Mine kala naŋa iloŋgu patea tu naŋa ma ayoka noko ne tukuŋa rârâni muli
    nâ, ikura zo rârâni naŋa ma amo viâŋgu.
  kan-OKCV: ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು ಕಡೆವರೆಗೂ ಪಾಲಿಸುವುದಕ್ಕೆ ನಾನು ನನ್ನ ಹೃದಯದಲ್ಲಿ ದೃಢಮಾಡಿಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: முடிவுவரை இடைவிடாமல் உம்முடைய பிரமாணங்களின்படி செய்ய என்னுடைய இருதயத்தைச்
    சாய்த்தேன். சாமெக்.
  spa-RV-1909: Mi corazón incliné á poner por obra tus estatutos de continuo, hasta
    el fin.
  ron-BTF: Mi-am aplecat inima să împlinesc statutele tale întotdeauna, până la sfârșit.
    ס SAMEC
  eng-WEBP: I have set my heart to perform your statutes forever, even to the end.
    SAMEKH
  eng-FBV: I have made up my mind to follow your instructions to the very end. Samekh
  nld-1939: En ik heb er mijn hart op gezet, Naar uw inzettingen te leven voor eeuwig
    en immer!
  nch-BL: Ica nochi noyolo nijchihuas cati quiijtohuaj motanahuatilhua nochipa hasta
    nimiquis.
  vie-1934: Tôi chuyên lòng làm theo luật lệ Chúa Luôn luôn, và cho đến cuối cùng.
  cha-cha: Jumangag y corasonjo para jucumple y laymo sija; para taejinecog asta y
    uttimo.
  hin-CV: आपकी विधियों का अंत तक पालन करने के लिए मेरा हृदय तैयार है.
  eng-OURB: נ (Natiytiy, I have inclined) I have set my heart to perform your statutes
    forever, even to the end. SAMECH ס
  spa-BES: Mi corazón siempre está listo para mantener sus reglas, incluso hasta el
    final. SAMEC.
  tdx-tdx: Fa natokilako ty troko hañoriha’e nainai’e o fañè’oo, pak’am-pigadoña’e
    añe.
  tha-KJV: ข้าพระองค์​โน​้มจิตใจข้าพระองค์​ปฏิบัติ​ตามกฎเกณฑ์ของพระองค์​เป็นนิตย์​จนอวสาน
  por-BR-2018: Inclinei meu coração para praticar os teus testemunhos para todo o
    sempre.
  deu-ELO: Ich habe mein Herz geneigt, deine Satzungen zu tun ewiglich bis ans Ende.
  eng-WYC-2018: I bowed mine heart to do thy justifyings [into] without end; for reward.
    (I committed my heart to follow thy statutes; for they be my reward forever or
    for they shall be my reward until the day I die.)
  epo-epo: Mi klinis mian koron, Por plenumi Viajn leĝojn eterne ĝis la fino.
  gfk-gfk: Iau te bul no nugu lilik wara gilgil haruatne ira num dadas na harkurai
    hathatikai tuk bia ni maat.
  uig-PIN: Mǝn kɵnglümni bǝlgilimiliringgǝ mǝnggügǝ ǝmǝl ⱪilixⱪa, Yǝni ahirƣiqǝ ǝmǝl
    ⱪilixⱪa mayil ⱪildim.
  beo-beo: Na da agoane ilegei dagoi. Na da Dia sema amo fa:no bobogelaleawane, na
    bogomu eso doaga:mu.
  tpi-OTNT: Mi tok pinis bai mi bihainim olgeta lo bilong yu inap long taim mi dai.
  hau-SA: Zuciyata ta shirya a kan kiyaye ƙa’idodinka har ƙarshe.
  udu-udu: Aha/ ḵa’dkina dum pem mo mmothim gwoŋḵan pini kun bahu ki sule/ sule/ mo
    ntagi ’pemen gi mony’cesh mo.
  uig-LAT: Men könglümni belgilimiliringge menggüge emel qilishqa, Yeni axirghiche
    emel qilishqa mayil qildim.
  nde-nde: Inhliziyo yami izimisele ukugcina imilayo yakho kuze kube sekupheleni.
  ton-ton: Kuo u fakatokangaʻi hoku loto ke fai maʻuaipē ki hoʻo ngaahi tuʻutuʻuni,
    ʻo aʻu ki he ngataʻanga.
  ces-1613: Naklonil jsem srdce svého k vykonávání ustanovení tvých ustavičně, až
    i do konce.
  eng-WMB: I have set my heart to perform your statutes forever, even to the end.
    SAMEKH
  tam-TCV: உமது விதிமுறைகளை கடைசிவரைக்கும் கைக்கொள்ள என் இருதயம் ஆயத்தமாய் இருக்கிறது.
  ceb-ULB: Andam ang akong kasingkasing sa pagtuman sa imong mga balaod hangtod sa
    kataposan. SAMEKH.
  pol-UBG: Nakłoniłem moje serce, by zawsze wykonywać twoje prawa, aż do końca. ס
    Samech
  agr-agr: Wika amina chichamjum umiktin sukagtusuitam nunak wakejusan, atakea duwish
    tuke umiktin atajai, tusan tumamjai.
  kyc-kyc: Nambame embena mawa pii kuki dupwa rape rape lao minyuo paronopa kumarono
    dokopa otaraŋa lao suu pilyu.
  urd-GVU: مَیں نے اپنا دل تیرے احکام پر عمل کرنے کی طرف مائل کیا ہے، کیونکہ اِس کا
    اجر ابدی ہے۔
  eng-OEBCW: I am resolved to perform your statutes forever, to the utmost.
  deu-1912: Ich neige mein Herz, zu tun nach deinen Rechten immer und ewiglich.
  ntj-ntj: Nyangka-rna wangarnarralu kulira palyarayilku ma-mirrirriku.
  kan-2017: ಕಡೆಯವರೆಗು ಯಾವಾಗಲೂ ನಿನ್ನ ನಿಬಂಧನೆಗಳನ್ನು ಕೈಗೊಳ್ಳುವುದಕ್ಕೆ ಮನಸ್ಸುಮಾಡಿದ್ದೇನೆ.
    ಸಾಮೆಕ್.
  yap-yap: Kug duwgiliy u wun’ug ni nggu fol ko pi motochiyel rom, nge mada’ ko rofen
    ni bay gum’.
  hlt-MCSB: Na oltloek te kumhal a bawt bawt duela vai ham ni ka lungbuei ka maelh.
  mdy-ETH: ዓይሢፆ ኔኤሲ ናንጊና ናንጊ ሄላንዳኣና ማዺ ታ ኩንሣኒ ዒኖ ታኣሲ ዬያ ባንሢ ማሄኔ።
  twi-ASANTE: Mʼakoma ayɛ krado sɛ ɛbɛhwɛ wo ɔhyɛ nsɛm so akɔsi awieeɛ.
  eng-WEBU: I have set my heart to perform your statutes forever, even to the end.
    SAMEKH
  spa-PDDPT: Incliné mi corazón a cumplir tus Estatutos, De continuo hasta el fin.
  gun-gun: Xepy'a re amoĩ ndeayvu reja va'ekue rupi aiko aguã, raka'e rã ha'e opa
    peve.
  agu-BL: Ej nin tetz cu'n walma' ja bixe' wa'n tan imbnol tane'n yi e'chk ca'wla'tz
    jalen yil chinquim.
  ilo-ULB: Nakasagana ti pusok nga agtulnog kadagiti alagadem iti agnanayon inggana
    iti panungpalan. SAMEKH.
  kpg-kpg: Au gu hagamaanadu i lodo dogu manawa bolo au ga hagalongo gi au haganoho
    gaa dae loo gi dogu laangi dela e made iei au.
  uig-ARA: مەن كۆڭلۈمنى بەلگىلىمىلىرىڭگە مەڭگۈگە ئەمەل قىلىشقا، يەنى ئاخىرغىچە ئەمەل
    قىلىشقا مايىل قىلدىم.
  bps-bps: Na taman toogu fangal i nawagu mimen i dad katedam di klogu mto.
  sus-sus: N bɔɲɛ birama nɛ i xa yaamarie fɔxɔ ra abadan.
  pon-2006: I patohwan koasoanedier nan kapehdi me I pahn peikiong sapwellimomwi kosonned
    kan lao lel rahn me I pahn mehla.
  jae-jae: Aêŋoc ŋalêlôm taê gêjam kêtu tôŋ gebe jaŋgôm aêmnêm biŋsu ŋanô êsa, jaŋgôm
    endeŋ tôŋgeŋ e jamac êndu.
  ksd-ksd: Iau tar kure ra balagu ba na pait ot pa kaum umana togotogo, Pa na mutu,
    tuk tar ta ra mutuaina.
  tur-YTC: Kurallarını uygulamaya yüreğimi koydum, Ta sonuna, sonsuza dek. ם SAMEH
  bel-N: Я нахіляю сэрца маё, каб рабіла паводле пастановаў Тваіх на вякі, аж да канца.
  kpr-kpr: Na tofo mandi kotiseni, ninda Agho Dari rea resira, ava use iria ambarena.
  ind-AYT: Aku mencondongkan hatiku untuk melakukan ketetapan-ketetapan-Mu, selama-lamanya,
    sampai akhir.
  yom-yom: Ntimꞌama wuvuendi mu kebanga zinzengolo ziaku nate kuna tsuka.
  yut-yut: Gengo guramɨk kɨmokgeŋsi, aŋapbo wɨgɨ kɨmokgeŋ da bɨsapmon wɨgɨsak.
  nya-nya: Mtima wanga wakhazikika pa kusunga zophunzitsa zanu mpaka kumapeto kwenikweni.
  kyg-kyg: Avoꞌmo kae maleꞌnaya keꞌaepa gemo akame hume hume uꞌna falisuva afinaꞌmo
    hano hisiyafeꞌmo naipamo aliꞌna he tiꞌna ateꞌnove.
  hrv-hrv: Prignuh srce da vrši naredbe tvoje uvijek i do kraja.
  mps-mps: Eno po dąų weyu, te eno nago bomo yai po tigidali wali pidubadi, te ena
    isibo sogoba usu naibao po wai dao.
  tpi-tpi: Mi tok pinis bai mi bihainim olgeta lo bilong yu inap long taim mi dai.
  dan-1931: Jeg bøjed mit Hjerte til at holde dine Vedtægter for evigt til Enden.
  vie-OVCB: Con quyết tâm thực thi mệnh lệnh Chúa, suốt đời con và mãi mãi vô cùng.
  guj-2017: તમારા વિધિઓ અંત સુધી સદા પાળવાને મેં મારા હૃદયને વાળ્યું છે. સામેખ.
  pon-2006A: I patohwan koasoanedier nan kapehdi me I pahn peikiong sapwellimomwi
    kosonned kan lao lel rahn me I pahn mehla.
  por-BRBSL: Eu me empenhei para cumprir seus estatutos para sempre, mesmo até o fim.
    SAMEKH
  eng-OEBUS: I am resolved to perform your statutes forever, to the utmost.
  swe-swe: Jag har böjt(lutat) mitt hjärta till att utföra dina förordningar (”inristade
    bud”) för alltid, med varje steg jag tar.
  cth-cth: Na phunglamnaw tarawi hanelah, ka lungthin hah pou ka hroecoe toe. Bawipa
    e kâlawk teh kâhatnae
  twi-twi: Me koma ayɛ krado sɛ ɛbɛhwɛ wo hyɛ nsɛm so akosi awiei.
  hlt-hlt: Na oltloek te kumhal a bawt bawt duela vai ham ni ka lungbuei ka maelh.
  tbz-SIM: N duɔ́mmu n yɛ̀mmɛ̀ kɛ dɔɔri ɑ kuɔ́ yɛ̃mmɛ̀, kɛ yó mmɛ̀ dɔ̀ɔ̀ri sɑ̃́ɑ̃̀
    n fòmmu mumɔu.
  msy-2020: Kɨ mɨkemegha gɨfa, kɨ nɨn arazir nɨ ifongezibar suiragh, dar gɨn mangɨvɨra
    ikɨ mangɨ ovegham.
  dop-dop: Mɑ tʋ mɑ tɑɑ sɩ mɑ́ təŋ nyɑ́ kʋsəsɩɩtʋ*fɑ* hɑlənɑ mɑ səm.
  azb-azb: Qəlbimi əbədilik, sonsuzadək Qaydalarına əməl etməyə meyl etdirmişəm.
  eng-DBY: I have inclined my heart to perform thy statutes for ever, unto the end.
  hin-2017: मैंने अपने मन को इस बात पर लगाया है, कि अन्त तक तेरी विधियों पर सदा चलता
    रहूँ। सामेख
  wol-KYG: Damaa dogoo jëfe sa dogali yoon, saxoo ko ba mu jeex.
  swp-swp: Eau nuagu ea toreyao em lauhesom ribadi ea lauwataidi huia gamagari, i
    lau e sigana eai.
  bjr-bjr: Qinee ani sanda ufa mau fuanauree qimasee iridaqa. Ani sandufa mau fifi
    inaqa qeeqa kuqiranaki munu taikaanaura.
  eng-YLT: I have inclined my heart To do Thy statutes, to the age — [to] the end!
  kne-kne: Ninemnem ko ay tongpalen din linteg mo engganas pap-eng di biyag ko.
  eng-WYC-2017: I bowed mine heart to do thy justifyings without end; for reward.
  eng-WMBB: I have set my heart to perform your statutes forever, even to the end.
    SAMEKH
  zat-NTPS: Zúate̱queze lázrdawa' guna' ca zaj naca xrba chiu' tu chí'izqueze, ca
    zrindxa zra cheajsé̱ chia'.
  zty-NTPS: Zoakze ḻáẕda'wa' gónteza' ka ẕnna x̱tižo'o na' zejte ža gata'.
  urd-GVH: मैंने अपना दिल तेरे अहकाम पर अमल करने की तरफ़ मायल किया है, क्योंकि इसका
    अज्र अबदी है।
  rug-rug: Ele vizatia rau si pude va tabei sari na Mua ginarunu osolae beto sa qua
    tinoa.
  gaz-gaz: Garaan koo hamma dhumaatti ajaja kee eeguuf kutateera.
  fra-LSG: J’incline mon cœur à pratiquer tes statuts, Toujours, jusqu’à la fin.
  yal-yal: N bata a ragidi n bɔɲɛni n xa i ya tɔnne suxu, han n faxa.
  iou-iou: Täŋpäŋ gäkŋo man kädetka u iwatta nadäk kehäromi peyat. U iwat yäpmäŋ kuŋtäŋgän
    kaŋ kumba!
  haw-1868: Ua hoohuli au i ko'u naau e hana i kau mau olelopaa, A i ke ao pau ole.
  arb-NAV: لَقَدْ عَزَمْتُ أَنْ أُتَمِّمَ فَرَائِضَكَ إِلَى أَنْ أَمُوتَ.
  ded-ded: Herenango geac singyoac nasoya nasoya angammemenango modacbadeac isinggeai,
    ni ifi kecba naso wisickeude.
  ewe-ewe: Nye dzi ku ɖe wò sededewo dzi wɔwɔ ŋu va se ɖe nuwuwu.
  eng-LEE: I have inclined my heart to perform thy statutes always, in all their ways.
  asm-FB: চিৰকাললৈকে তোমাৰ বিধিবোৰ পালন কৰিবৰ কাৰণে মই মোৰ হৃদয়ক থিৰ কৰিলোঁ।
  sus-A: ﭑ بْحّ بِرَ مَ نّ عِ شَ يَامَرِيٍ قْشْ رَ عَبَدَن.
  fra-SBL: J'ai mis mon cœur à pratiquer tes lois pour toujours, même jusqu'à la fin.
    SAMEKH
  hbo-hbo: נָטִ֣יתִי לִ֭בִּי לַעֲשֹׂ֥ות חֻקֶּ֗יךָ לְעֹולָ֥ם עֵֽקֶב׃
  kik-kik: Ngoro yakwa nĩĩtuĩte kũrũmagia kĩrĩra kĩa watho waku o nginya mũthia.
  fra-NCL: J’ai incliné mon cœur à observer tes lois, toujours, jusqu’à la fin.
  cek-AK: Nang thuitaekhaih loknawk boeng khoek to pazui poe hanah, ka palungthin
    hae ka paongh.
  cuk-cuk: Degisadegu, an-burgwedsega gwage-ulubgi Be-Igar-Mamaid-sogedba nanadioye
    an sogsad.
  tel-2017: నీ కట్టడలను పాటించడానికి నా హృదయాన్ని నేను లోబరిచాను. ఇది తుదివరకూ నిలిచే
    నిత్యనిర్ణయం. సామెహ్‌
  hat-BSA: Mwen te enkline kè m pou fè règleman Ou yo jis pou tout tan, jiska lafen.
    SAMEKH
  kos-kos: Nga sulela tari tuh nga in akos ma sap lom Nwe ke na nga misa.
  hbo-WLC: נָטִ֣יתִי לִ֭בִּי לַעֲשׂ֥וֹת חֻקֶּ֗יךָ לְעוֹלָ֥ם עֵֽקֶב׃
  ibo-ibo: Obi m ekpebiela idebe ụkpụrụ gị ruo na ngwụcha.
  ory-ory: ମୁଁ ଶେଷ ପର୍ଯ୍ୟନ୍ତ ସର୍ବଦା ତୁମ୍ଭର ବିଧିସବୁ ପାଳନ କରିବା ପାଇଁ ଆପଣା ମନକୁ ପ୍ରବର୍ତ୍ତାଇଅଛି।
    ସାମକ୍‍।
  chk-chk: Üa filätä pwe üpwe apwönüetä om kewe allük fansoun meinisin tori sopolan
    manauei.
  rop-rop: Aibin jinggabat blanga kipgon bulurrumbat detlot lowa blanga yu raidap
    mi dai.
  ukr-1871: Я наклонив серце моє, повнити устави твої вічно аж до кінця. Самех.
  yon-yon: Ebbed wongkewen ye amob kuu awine kanda ande nekwaan, aron korem, kwane
    wene yimin wandi yimin yaamo keraniin. Samek
  deu-1951: Ich habe mein Herz geneigt, deine Satzungen auf ewig zu erfüllen.
  eng-JPS: I have inclined my heart to perform Thy statutes, for ever, at every step.
  srp-1865: Privolio sam srce svoje da tvori naredbe tvoje navijek, do kraja.
  lug-lug: Omutima gwange gweteeseteese okukwatanga ebiragiro byo ennaku zonna ez’obulamu
    bwange.
  heb-heb: נטיתי לבי לעשות חקיך לעולם עקב׃
  ben-IRV: আমার হৃদয় তোমার বিধি মেনে চলতে স্থির হয়েছে, চিরকালের জন্য, শেষ পর্যন্ত।
    সামক।
  ntu-ntu: Pnzpe drtwrnge kx navz-nqblq-zvzx me pnz drtwrm, Murde nzokatrngr kx vzpxm
    elr vztx alo.
  pan-pan: ਮੈਂ ਆਪਣੇ ਮਨ ਨੂੰ ਇਸ ਗੱਲ ਵੱਲ ਲਾਇਆ ਹੈ, ਕਿ ਮੈਂ ਤੇਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਅੰਤ ਤੱਕ ਸਦਾ
    ਹੀ ਪੂਰਾ ਕਰਾ।
  mya-JVB: အထုံးအဖွဲ့ တော်တို့ကို အဆုံး တိုင်အောင် အစဉ် လိုက် ခြင်းအလိုငှါ ၊ ကိုယ်
    စိတ်နှလုံး ကို တိုက်တွန်း ပါ၏။
  kgf-kgf: Ni héna acga tetecgia qahac niŋtohomaŋ ʒé ewa qerinanéŋ doŋgéma kecanʒua.
  tte-O: Yagu nuwatu ikaiwe yakato am loinao yaobigaili kanasiga yaboita.
  tbg-tbg: Te tentara tiha, Te are tiva taana uvara kia qaqira karaiti, ekaa vi uvara
    avataqi vi, vuru qutu vireravema turo.
  hmo-hmo: Lau ese lau gwauhamata vadaeni, oiemu taravatu do lau kamonai henia noho,
    ela bona do lau mase.
  zar-NT: Ruíʼi ládxaʼa gúnticaʼsaʼ ca taʼnná le gunná bëʼu. Gunaʼ caní ga idxintë
    dza udxi.
  urd-urd: मैंने हमेशा के लिए आख़िर तक, तेरे क़ानून मानने पर दिल लगाया है। सामेख
  bqc-SIM: Ma a sↄ̃ kpà n yãdilɛnɛↄwa, máↄ kũa gↄↄpii e ma wɛ̃ni lɛ́uɛ.
  tcz-CHONGTHU: Ka thini changei a na Dan thu nitding hi ka dinpi ahitai.
  mar-mar: तुझे नियम सर्वकाळ शेवटपर्यंत पाळण्याकडे मी आपले मन लाविले आहे.
  isl-isl: Ég er ákveðinn í að hlýða þér allt þar til ég dey.
  hlt-THB: A dyt dyna nak awitlyh awipeekkhqi hquut aham kak kawlung qawn hawh nyng.
  qub-qub: Layniquicunata llapan shongöpa yachacuytami munä. Imaycamapis wiyacuytami
    munä.
  bqp-bqp: Ma swɛ̃̀ kú n yãdannɛnanↄa ari ma wɛ̃̀ndi lɛ́n.
  hat-hat: Mwen pran desizyon pou m' fè tou sa ou vle m' fè, tout tan jouk mwen mouri.
  eng-BSB: I have inclined my heart to perform Your statutes, even to the very end.
  eng-WEBPB: I have set my heart to perform your statutes forever, even to the end.
    SAMEKH
  kbq-kbq: Nagra kagri kasege maka zupa amage antegahue hu'na nagesa antahi'noanki'na,
    amage anteme nevu'na ufrigahue.
  pon-pon: Monion i kin inon ion kapwaiada omui kujoned akan anjau karoj kokolata.
  nhe-BL: Ica nochi noyolo nijchihuas tlen quiijtohuaj motlanahuatilhua nochipa hasta
    nimiquis.
  wnc-wnc: Na gatane mama wamu kuupbam tawanangge gwa natapa kekekanggak. Mama wamba
    tawake yusika kupit.
  bus-bus: Ma swɛ̃̀ kú n yãdannɛnanↄ kɛnaa ai ma wɛ̃̀ndi lɛ́n.
  gub-BL: — Aruzar putar Tupàn hemiapo putar tuweharupi ihe nehe, a'e tuwe hezeupe.
    Herekuwe mehe we napytu'u kwaw heruzar ire nehe.
