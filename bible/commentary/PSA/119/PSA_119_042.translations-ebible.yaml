verse: PSA.119.042
translations:
  mal-C: അപ്പോൾ എന്നെ അപഹസിക്കുന്നവർക്ക് ഉത്തരംനൽകാനെനിക്കു കഴിയും, കാരണം അവിടത്തെ
    വചനത്തിൽ ഞാൻ ആശ്രയിക്കുന്നു.
  deu-TKW: daß ich dem, der mich lästert, etwas antworten kann; denn ich vertraue
    auf dein Wort.
  lin-lin: bongo nakokoka kozwa eyano ya kopesa na mofingi na ngai, pamba te natiaka
    elikya na liloba na Yo.
  mmx-mmx: kuren la aba epovo na vaase porang levelinga ap mo luvuttadi di paase aksaksa
    ria, mila nia a nunu saga at levelinga ram.
  eng-LSV: And I answer him who is reproaching me a word, || For I have trusted in
    Your word.
  eng-GNV: 'So shall I make answere vnto my blasphemers: for I trust in thy woorde.'
  eng-WEBSTER: 'So shall I have with which to answer him that reproacheth me: for
    I trust in thy word.'
  nhw-BL: Quej nopa huelis niquinnanquilis inijuanti catli nechpinahualtíaj, huan
    niquinmatiltis para san nimotemachía ipan mocamanal.
  swh-ONEN: ndipo nitakapomjibu anayenidhihaki, kwa kuwa ninalitumainia neno lako.
  bba-bba: Sɑɑ ye sɔɔ, kon kpĩ n be bɑ mɑn sekuru dokemɔ ɡɑri wisi. Domi nɑ nɛn nɑɑnɛ
    doke wunɛn ɡɑri sɔɔ.
  eng-KJVCPB: '(ו) So shall I have wherewith to answer him that reproacheth me: For
    I trust in thy word.'
  luo-luo: Eka abiro dwokora gi ngʼat ma timona anyali, nimar ageno kuom wachni.
  aii-aii: ܗܵܕܟ݂ܵܐ ܕܝܵܗܒܹܢ ܓ̰ܘܼܘܵܒ ܠܠܵܝܡܵܢܝܼ، ܒܗ̇ܝ ܕܣܒܝܼܪܝܼ ܒܚܲܒܪܘܼܟ݂.
  meu-meu: Bena e ḡonaḡonalaigumu taudia na baina haere henidia diba, badina be emu
    hereva na abidadama heniamu.
  npi-ULB: तब मलाई गिल्ला गर्नेलाई म जवाफ दिनेछु, किनकि म तपाईंको वचनमा भरोसा गर्छु
    ।
  yor-yor: Nígbà náà ni èmi yóò dá ẹni tí ń sọ̀rọ̀ ẹ̀gàn sí mi lóhùn, nítorí èmi gbẹ́kẹ̀lé
    ọ̀rọ̀ rẹ.
  pes-OPCB: تا بتوانم پاسخ مخالفانم را بدهم، زیرا آنان مرا برای اینکه بر تو اعتماد
    دارم، سرزنش می‌کنند.
  tgl-ULB: para may itutugon ako sa mga nangungutya sa akin, dahil nagtitiwala ako
    sa iyong salita.
  nop-nop: Nu medege nadisukiliti hinek tilat, doktiŋa nehitubu-lodaune me medehaki
    naniiŋ hekidok mede toboniŋbo tubu-udaneyembit.
  hui-hui: Í̠na bi heneneore larigo manda buwa i̱na í̠hondo mini mbiraore wu kogome
    wali agali i̱hondo bi ko lararu ladai buliya í̠na i̱ pele ngulebere.
  mya-mya: ထို​အ​ခါ​ကွန်​တော်​မျိုး​သည်​မိ​မိ​အား​စော်​ကား သူ​တို့​ကို​ပြန်​လည်​ခေ​ပ​နိုင်​ပါ​လိမ့်​မည်။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​ကွန်​တော်​မျိုး​သည် နှုတ်​က​ပတ်​တော်​ကို​ကိုး​စား​သော​ကြောင့်
    ဖြစ်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ལ་བློ་གཏད་བཅོལ་བས༌ན། །ངོ་ཚ་གཏོད་མཁན་རྣམས་ལ་ངས་ལན༌འདེབས།།
  wsk-wsk: Ani nika den te ira sanamasam, ale awiriya aga balu maguwuso mu koma balu
    tuekko.
  sna-sna: ipapo ndichapindura vanondishora, nokuti ndinovimba neshoko renyu.
  spa-BLM: Así tendré una respuesta para el que me reprocha, porque confío en tu palabra.
  cac-cac: Icha chi' ol yal in pactzitan eb' tzin tzuntzani, yujto a a lolonel ayoch
    yipoc in c'ool.
  swh-ULB: ndipo nitakuwa na jibu kwa ajili ya yule anayenidhihaki.
  deu-ELBBK: So werde ich Antwort geben dem mich Höhnenden; denn ich vertraue auf
    dein Wort.
  mbb-OT: Ne zutun egketavak ku is mid-eled-eled kedì, su edsarig a te menge lalag
    nu.
  mal-2015: ഞാൻ നിന്റെ വചനത്തിൽ ആശ്രയിക്കുന്നതുകൊണ്ടു എന്നെ നിന്ദിക്കുന്നവനോടു ഉത്തരം
    പറവാൻ ഞാൻ പ്രാപ്തനാകും.
  gup-gup: Ngaye ngadjalwokwoybukwon kore ngudda yiyime. Dja kunmekbekenh ngaye ngabenwokdurndiwe
    bininj nawu kunwarre ngandimarneyime dja ngandidjekmiwon.
  rmc-rmc: hoj te odphenav oleske, ko mange dophenel, bo me pačav tire laveske.
  nlg-nlg: Mi nau ku hera na bosa tughu, gaira rahei tara ghanaghana ruarua, na pukuna
    inau tu varava tana bosamu.
  pes-OPV: تا بتوانم ملامت کننده خود را جواب دهم زیرا بر کلام تو توکل دارم.
  ron-1924: Ши атунч вой путя рэспунде челуй че мэ батжокореште, кэч мэ ынкред ын
    Кувынтул Тэу.
  ben-OBCV: তখন তাদের আমি সদুত্তর দিতে পারব যারা আমাকে ব্যঙ্গ করে, কারণ আমি তোমার
    বাক্যে আস্থা রাখি।
  som-som: Markaasaan jawaab u heli doonaa kan i caaya, Waayo, waxaan isku halleeyaa
    eraygaaga.
  eng-ASVBT: So shall I have an answer for him that reproacheth me; For I trust in
    thy word.
  mna-mna: Naso aŋrao be aŋpekel sua repiiliŋana ta tomtom tiwirri pio na. Pa nio
    aŋpase pa sua ku.
  ita-1885: Ed io risponderò a colui che mi fa vituperio; Perciocchè io mi confido
    nella tua parola.
  eng-ULB: then I will have a reply for the one who mocks me, for I trust in your
    word.
  spa-VBL: Entonces podré responder a los que se burlan de mi, porque creo en tu palabra.
  fra-_FOB: Et j'aurai de quoi répondre à celui qui m'outrage; car je me confie en
    ta parole.
  mal-mal: ഞാൻ അങ്ങയുടെ വചനത്തിൽ ആശ്രയിക്കുന്നതുകൊണ്ട് എന്നെ നിന്ദിക്കുന്നവനോട് ഉത്തരം
    പറയുവാൻ ഞാൻ പ്രാപ്തനാകും.
  lit-lit: Tuomet turėsiu ką atsakyti tam, kuris kuriuo nors žodžiu priekaištauja
    man, nes pasitikiu tavo žodžiu.
  urd-GVR: tāki maiṅ be'izzatī karne wāle ko jawāb de sakūṅ. Kyoṅki maiṅ tere kalām
    par bharosā rakhtā hūṅ.
  suz-BL: मिनु गो आं कली शुक्‍शी पाइब आन कली लोव़ लेन्‍ने चाप्‍नुङ। मारदे हना गो इन
    लोव़ थमा सुइक्‍नुङ।
  eng-NOY: So shall I be able to answer him that reproacheth me; For I trust in thy
    promise.
  ita-1927: E avrò di che rispondere a chi mi fa vituperio, perché confido nella tua
    parola.
  ckb-ckb: جا وەڵامی ئەوە دەدەمەوە کە گاڵتەم پێ دەکات، چونکە پشتم بە بەڵێنی تۆ بەستووە.
  eng-BBE: So that I may have an answer for the man who would put me to shame; for
    I have faith in your word.
  xsi-xsi: Ambo noko ma kuvila naŋa mine, ande naŋa ma akura tu aporo ŋgua taulo kilo
    panzi tamâta ŋinde uru siporo ŋgua sakamao pana, ŋana tu naŋa kaloŋgu tawana noko
    ne ŋgua pâŋa.
  kan-OKCV: ಆಗ ನನ್ನನ್ನು ನಿಂದಿಸುವವನಿಗೆ ಉತ್ತರಕೊಡುವೆನು, ಏಕೆಂದರೆ ನಾನು ನಿಮ್ಮ ವಾಕ್ಯದಲ್ಲಿ
    ಭರವಸೆಯಿಟ್ಟಿದ್ದೇನೆ.
  tam-2017: அப்பொழுது என்னை நிந்திக்கிறவனுக்கு பதில் சொல்லுவேன்; உம்முடைய வசனத்தை
    நம்பியிருக்கிறேன்.
  spa-RV-1909: Y daré por respuesta á mi avergonzador, que en tu palabra he confiado.
  ron-BTF: Astfel voi avea cu ce să răspund celui ce mă ocărăște, căci mă încred în
    cuvântul tău.
  eng-WEBP: So I will have an answer for him who reproaches me, for I trust in your
    word.
  eng-FBV: Then I can reply to those who mock me, for I trust what you say.
  nld-1939: Dan zal ik mijn lasteraars te woord kunnen staan, Want ik vertrouw op
    uw woord;
  nch-BL: Quej nopa huelis niquinnanquilis inijuanti cati nechpinahualtíaj, huan niquinmachiltis
    para san nimotemachía ipan mocamanal.
  vie-1934: Vậy, tôi sẽ có thế đáp lại cùng kẻ làm sỉ nhục tôi; Vì tôi tin cậy nơi
    lời Chúa.
  cha-cha: Ayo nae uguaja para juope y munamamamajlaoyo; sa juangocoyo ni y sinanganmo.
  hin-CV: कि मैं उसे उत्तर दे सकूं, जो मेरा अपमान करता है, आपके वचन पर मेरा भरोसा
    है.
  eng-OURB: ו (Vi’e’eneh, And answer) So I will have an answer for him who reproaches
    me, for I trust in your word.
  spa-BES: Para que yo tenga una respuesta para el hombre que me avergonzaría; porque
    tengo fe en tu palabra.
  tdx-tdx: hahafitoiñako ty mañorohoro ahiko, fa iatoako o tsara’oo.
  tha-KJV: แล​้วข้าพระองค์จะมีคำตอบแก่​ผู้​ที่​เยาะเย้ยข้าพระองค์ เพราะข้าพระองค์วางใจในพระวจนะของพระองค์
  por-BR-2018: Para que eu tenha resposta ao que me insulta; pois eu confio em tua
    palavra.
  deu-ELO: So werde ich Antwort geben dem mich Höhnenden; denn ich vertraue auf dein
    Wort.
  eng-WYC-2018: And I shall answer a word to men saying shame to me; for I hoped in
    thy words. (And then I shall answer a word to those shaming me; for I put my trust
    in thy words.)
  epo-epo: Ke mi povu doni respondon al mia insultanto; Ĉar mi fidas Vian vorton.
  gfk-gfk: Io, iau ni tale bia ni balu sige nong na tange hagahe iau, kanong iau nurnur
    tano num nianga.
  uig-PIN: Xunda mǝndǝ meni mǝshirǝ ⱪilƣuqiƣa bǝrgüdǝk jawab bolidu; Qünki sɵzünggǝ
    tayinimǝn.
  beo-beo: 'Amasea, na da dunu amo da nama gadebe, ilima dabe sia:musa: dawa:mu. Bai
    na Dia sia: dafawaneyale dawa:sa.'
  tpi-OTNT: Helpim mi na bai mi inap bekim tok long ol man i tok nogut long mi, long
    wanem, mi bilipim tok bilong yu.
  hau-SA: sa’an nan zan amsa wa masu cin mutuncina, gama na dogara ga maganarka.
  udu-udu: Dhali yan’ko’d aha/ mina ta gi gwonthoḵ gom uni gwansan kun ṯẖunyki aha/
    ’twa/i is mo haali/ aha/ gamkina gwo is e gwom pini mo.
  uig-LAT: Shunda mende méni mesxire qilghuchigha bergüdek jawab bolidu; Chünki sözüngge
    tayinimen.
  nde-nde: lapho-ke ngizamphendula lowo ongithukayo, ngoba ngithembe ilizwi lakho.
  ton-ton: 'Pehē te u maʻu ha meʻa ke tali ʻaki kiate ia ʻoku manukiʻi au: he ʻoku
    ou falala ki hoʻo folofola.'
  ces-1613: Tak abych odpovědíti uměl utrhači svému skutkem, že doufání skládám v
    slovu tvém.
  eng-WMB: So I will have an answer for him who reproaches me, for I trust in your
    word.
  tam-TCV: அப்பொழுது நான் என்னை நிந்திக்கிறவனுக்குப் பதில் சொல்வேன்; ஏனெனில் நானோ
    உமது வார்த்தையிலேயே நம்பிக்கையை வைத்திருக்கிறேன்.
  ceb-ULB: unya makatubag ako alang niadtong nagbiaybiay kanako, kay nagsalig ako
    sa imong pulong.
  pol-UBG: Abym mógł dać odpowiedź temu, który mi urąga, bo ufam twojemu słowu.
  urd-GVU: تاکہ مَیں بےعزتی کرنے والے کو جواب دے سکوں۔ کیونکہ مَیں تیرے کلام پر بھروسا
    رکھتا ہوں۔
  eng-OEBCW: So shall I answer my slanderers, for my trust is in your word.
  deu-1912: daß ich antworten möge meinem Lästerer; denn ich verlasse mich auf dein
    Wort.
  kan-2017: ಆಗ ನನ್ನನ್ನು ನಿಂದಿಸುವವನಿಗೆ ಉತ್ತರಕೊಡುವೆನು, ನಾನು ನಿನ್ನ ವಾಕ್ಯದಲ್ಲಿ ಭರವಸವಿಟ್ಟಿದ್ದೇನಲ್ಲಾ.
  yap-yap: Ma aram e rayag ni nggu fulweg lungun e pi’in yad be gar nigeg ni bochan
    e bpagan’ug ko thin rom.
  hlt-MCSB: Na ol dongah ka pangtung coeng dongah kai aka veet kah olka te ka doo
    van eh.
  mdy-ETH: ኔ ቃኣሎ ታ ጉሙርቃሢሮ ታና ጫሽካ ዓሶም ማሂ ታ ኬኤዛንዳኔ።
  twi-ASANTE: Afei, mɛbua deɛ ɔyi me ahi no, ɛfiri sɛ mewɔ wʼasɛm mu ahotosoɔ.
  eng-WEBU: So I will have an answer for him who reproaches me, for I trust in your
    word.
  acu-NT: Aints wina inatsatratas wishikrinamtaisha, wikia ami chichammin nekasampita
    tau asan kajertsuk aiktinuitjai.
  spa-PDDPT: A fin de que tenga respuesta para el que me reprueba, Porque confío en
    tu Palabra.
  gun-gun: Ha'e ramo 'rãe ambovai kuaa xembojaru rei okuapy va'e, ndeayvua re ajerovia
    vy.
  agu-BL: Bantz walol scyetz yi e' incontr yi ja chinclax tan tu' yi ja k'uke' inc'u'l
    te yi yolu' yi tz'iba'nt cyen.
  ilo-ULB: Ket addanto isungbatko iti manglalais kaniak, ta agtalekak iti saom.
  kpg-kpg: Gei au gaa mee di helekai gi digau ala e haganneennee au, idimaa au e hagadagadagagee
    gi au helekai.
  uig-ARA: شۇندا مەندە مېنى مەسخىرە قىلغۇچىغا بەرگۈدەك جاۋاب بولىدۇ؛ چۈنكى سۆزۈڭگە
    تايىنىمەن.
  sus-sus: Na tɛmui, n nɔma nɛ n maberema yaabide, barima n tan laxi i xa masenyi
    ra.
  pon-2006: Eri I ahpw pahn kak sapeng irail kan me kin kepweikengih ie pwehki ei
    koapworopworki sapwellimomwi mahsen.
  jae-jae: gebe jajô ŋac, taŋ kêsu aê susu naŋ awa, gebe aê kakêŋ gêwiŋ aômnêm biŋ.
  ksd-ksd: Damana ina tata bat nina i vul iau; Tago iau nurnur ta kaum tinata.
  tur-YTC: Böylece bana hakaret edene bir yanıtım olsun, Çünkü senin sözüne güveniyorum.
  bel-N: каб я мог адказаць словам таму, хто зьневажае мяне, бо я спадзяюся на слова
    Тваё.
  kpr-kpr: Amingaso, evetu genembo namokena jijivu seraera ne mino saono sari bunarera.
    Ainda susu mo, nanda tumondari ninda geka kena fitiraena.
  ind-AYT: Dengan demikian, aku akan menjawab dia yang mencelaku, karena aku percaya
    kepada firman-Mu.
  yom-yom: buna ndiela baka bu vanina mvutu kuidi mutu wowo wulembo kumfingi bila
    nditula diana diama mu mambu maku.
  yut-yut: Nawa gengo do nandaŋ dagosot. Do aŋpulugaŋaki nabɨpmaŋgaŋ amɨn do gen kobogɨ
    arɨpmɨ tagɨ paŋtobɨl yobeŋ.
  nya-nya: ndipo ndidzayankha amene amandinyoza, popeza ndimadalira mawu anu.
  kyg-kyg: Gekamokeꞌmo naha maegaiye, huꞌna nehuvaꞌmofeꞌmo huno faipa huno neꞌnateya
    vekamo geꞌaleꞌmo aeꞌna atagaina huꞌna ha paiguve.
  hrv-hrv: Odgovorit ću onima koji me ruže, jer se uzdam u riječ tvoju.
  mps-mps: Nago ena tau siyu, te dwai bidi dabego ena dali wabo po wei ponomainogo
    yai, magi basowe, eno nago po koneama dąų wabo dao.
  tpi-tpi: Helpim mi na bai mi inap bekim tok long ol man i tok nogut long mi, long
    wanem, mi bilipim tok bilong yu.
  dan-1931: så jeg har Svar til dem, der spotter mig, thi jeg stoler på dit Ord.
  vie-OVCB: Khi ấy, con có thể đáp lời bọn người sỉ nhục con, chỉ vì con tin vào lời
    Chúa.
  guj-2017: તેથી હું મારું અપમાન કરનારને જવાબ આપી શકું, કેમ કે હું તમારાં વચનનો ભરોસો
    કરું છું.
  pon-2006A: Eri I ahpw pahn kak sapeng irail kan me kin kepweikengih ie pwehki ei
    koapworopworki sapwellimomwi mahsen.
  por-BRBSL: Portanto, terei uma resposta para aquele que me reprova, pois confio
    em sua palavra.
  eng-OEBUS: So shall I answer my slanderers, for my trust is in your word.
  swe-swe: Så att jag kan svara den som hånar mig, för jag litar på ditt ord.
  cth-cth: Hottelah hoiyah, kai min mathoe ka dei e naw hah ka pathung thai han. Bangkongtetpawiteh,
    nange lawkkatang doeh ka kâuep.
  twi-twi: Afei mebua nea oyi me ahi no, efisɛ mewɔ wʼasɛm mu ahotoso.
  hlt-hlt: Na ol dongah ka pangtung coeng dongah kai aka veet kah olka te ka doo van
    eh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɛ̀ n níí nɑ kɛ́tɛ̃́nnɛ́ tinɑ́ɑǹtì bɛ̀ɛ̀ n sɑ̃́ɑ̃̀, kɛ yɛ̃́
    n yĩkúmɛ̀ ɑ nɑ́ɑǹtì ĩ́nkɛ̀ nkɛ.
  msy-2020: Kɨ nɨn akam nɨghnɨzir gavgavim an iti. Kamaghɨn, nɨ nan akuraghtɨ akar
    kurar gumazamiziba na mɨgeiba, kɨ da ikarvagham.
  dop-dop: Nɑ mɑ́ wɛɛnɑ nti mɑɑ cɔ mɑ tʋʋlɑɑ tɔ. Mpi tɔ, nyɑ́ kʋyɔɣɔtʋtʋ kɛ mɑ lɑpɑ
    nɑɑni.
  azb-azb: Məni təhqir edənlərə layiqincə cavab verəcəyəm, Çünki Sənin sözlərinə güvənirəm.
  eng-DBY: So shall I have wherewith to answer him that reproacheth me; for I confide
    in thy word.
  hin-2017: तब मैं अपनी नामधराई करनेवालों को कुछ उत्तर दे सकूँगा, क्योंकि मेरा भरोसा,
    तेरे वचन पर है।
  wol-KYG: ba ku ma kókkali, ma am tontam. Maa doyloo sa kàddu.
  bjr-bjr: Miqimma sainaqa qini aasaandaana ufa qimimariasa qimannimianaura. Qinee
    ani ufa saqariki marunnanara qimanniminaura.
  eng-YLT: And I answer him who is reproaching me a word, For I have trusted in Thy
    word.
  kne-kne: Et mo siya di, din lomaslasoy et mabalin ay songbatak, tan din karim et
    say pantalkak.
  eng-WYC-2017: And I shall answer a word to men saying shame to me; for I hoped in
    thy words.
  eng-WMBB: So I will have an answer for him who reproaches me, for I trust in your
    word.
  zat-NTPS: 'Beche̱ba'' lau bénnea'' dxusi''e̱ neda'' xel-la'' stu'', gunnía'': Dxuxrén
    lazra'' xrtizra'' Xrana'' Dios.'
  zty-NTPS: 'Žecheba'' ḻaw bennen'' ẕka''ne'' neda'' ka''ze, ẕnnia'': “Žx̱en ḻaža''a
    x̱tižo''o, X̱ana'' Dios.”'
  urd-GVH: ताकि मैं बेइज़्ज़ती करनेवाले को जवाब दे सकूँ। क्योंकि मैं तेरे कलाम पर
    भरोसा रखता हूँ।
  rug-rug: Pude qu boka olaṉi rau sarini pu zama ṉoṉovalau, sina kalavarae si rau
    koari na Mua Zinama.
  gaz-gaz: yoos ani sababii dubbii kee amanadhuuf, warra na arrabsaniif deebii kenna.
  fra-LSG: Et je pourrai répondre à celui qui m’outrage, Car je me confie en ta parole.
  yal-yal: N xa nɔ n konbi muxune yabideni, bayo n na n yigi saxi i ya falan nin.
  iou-iou: Ude täŋ namiŋiri äma yäŋärok näwet täkaŋ unitäŋo man täga uret. Imata,
    gäkŋo manta nadäkinik täyat unita.
  haw-1868: 'Alaila e pane aku au i kekahi olelo i ka mea hoowahawaha mai ia''u: No
    ka mea, ke hilinai aku nei au ia oe.'
  arb-NAV: فَأَرُدَّ عَلَى مُعَيِّرِيَّ، لأَنِّي أَثِقُ بِوَعْدِكَ.
  ded-ded: Ifi anu ngic goa deendema anengandae, yeni turunga naric merengyemmebade.
    Ni geac yoac negenserima kecbade.
  ewe-ewe: ekema maɖo eŋu na ame si le alɔme ɖem le ŋunye, elabena meka ɖe wò nya
    dzi.
  eng-LEE: Then shall I have a word to answer the one that reproacheth me; for I trust
    in thy word.
  asm-FB: তেতিয়া মোক নিন্দা কৰা সকলক মই উত্তৰ দিব পাৰিম; কিয়নো মই তোমাৰ বাক্যত ভাৰসা
    কৰোঁ।
  sus-A: نَ تّمُي، ﭑ نْمَ نّ ﭑ مَبٍرٍ مَ يَابِدٍ، بَرِ مَ ﭑ تَن لَشِ عِ شَ مَسٍنيِ
    رَ.
  fra-SBL: Ainsi, je répondrai à celui qui me fait des reproches, car j'ai confiance
    en ta parole.
  hbo-hbo: וְאֶֽעֱנֶ֣ה חֹרְפִ֣י דָבָ֑ר כִּֽי־בָ֝טַחְתִּי בִּדְבָרֶֽךָ׃
  kik-kik: nĩguo ngoragwo na ũndũ wa gũcookeria andũ arĩa maanyũrũragia, nĩgũkorwo
    niĩ ndĩhokete kiugo gĩaku.
  fra-NCL: Et je pourrai répondre à celui qui m’outrage, car je me confie en ta parole.
  cek-AK: Na lok ah oephaih ka tawnh pongah, kai kasae thui kami to lok ka pathim
    han.
  cuk-cuk: Deyobi, dule-isdar-an-dakmaladga an sogoed. Ar Be-Ibmar-Sogsadgi an bensulid.
  tel-2017: అప్పుడు నన్ను హేళన చేసే వారికి నేను జవాబు చెప్పగలుగుతాను. ఎందుకంటే నీ
    మాటపై నమ్మకం ఉంచాను.
  hat-BSA: Pou m kab genyen yon repons pou sila ki repwoche m nan, paske mwen mete
    konfyans mwen nan pawòl Ou.
  kos-kos: Na nga fah ku in topkolos su kaskas kou keik, Mweyen nga lulalfongi ke
    kas lom.
  hbo-WLC: וְאֶֽעֱנֶ֣ה חֹרְפִ֣י דָבָ֑ר כִּֽי־בָ֝טַחְתִּי בִּדְבָרֶֽךָ׃
  ibo-ibo: mgbe ahụ, aga m azaghachi onye ahụ na-achị m ọchị, nʼihi na ana m atụkwasị
    obi m nʼokwu gị.
  ory-ory: ତହିଁରେ ମୁଁ ଆପଣା ନିନ୍ଦକକୁ ଉତ୍ତର ଦେବି; କାରଣ ମୁଁ ତୁମ୍ଭ ବାକ୍ୟରେ ନିର୍ଭର ରଖେ।
  chk-chk: Mürin üpwe tongeni pälüeni chokewe mi ämängauaei, pun üa lükü om kapas.
  rop-rop: En ai garra ensim ol detlot pipul hu gibit mi adtaim dumaji mi trastimbat
    yu wed.
  ukr-1871: Тодї дам відповідь кепкуючим з мене, бо я вповаю на слово твоє.
  yon-yon: Kwananeeb kuu damangkawi ye karub yaa inandunaniin, amborom kuu eb weng
    yaa angkumone doriin kowe.
  deu-1951: Damit ich dem antworten kann, der mich schmäht; denn ich verlasse mich
    auf dein Wort.
  eng-JPS: That I may have an answer for him that taunteth me; for I trust in Thy
    word.
  srp-1865: I ja æu odgovoriti onome koji me ruži; jer se uzdam u rijeè tvoju.
  lug-lug: ndyoke mbeere n’eky’okwanukula abo abambonyaabonya; kubanga neesiga kigambo
    kyo.
  heb-heb: ואענה חרפי דבר כי בטחתי בדברך׃
  ben-IRV: তবে আমি তাদের উত্তর দিতে পারব যারা আমায় উপহাস করে, কারণ আমি তোমার বাক্যে
    নির্ভর করেছি।
  ntu-ntu: Murde na-ayzlu-ngrbo natq krkcng tzyrpalelvzlr ninge, Mz nzbrtikr drtwrnge
    natqm.
  pan-pan: ਤਾਂ ਮੈ ਆਪਣੀ ਨਿੰਦਿਆ ਕਰਨ ਵਾਲੇ ਨੂੰ ਉੱਤਰ ਦਿਆਂਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਬਚਨ ਉੱਤੇ
    ਭਰੋਸਾ ਰੱਖਦਾ ਹਾਂ,
  mya-JVB: ထိုသို့ အကျွန်ုပ်သည် နှုတ်ကပတ် တော်ကို ကိုးစား သည်ဖြစ်၍ ၊ ကဲ့ရဲ့ သောသူ
    ၏စကား ကို ချေ စရာ အကြောင်းရှိရပါလိမ့်မည်။
  kgf-kgf: Imuhuc waŋ nénna ʒébiri qébiri waŋ néŋanʒu ionac ac bakia mihicŋima énézémaŋ.
    Ni ackuaʒécga imuaru héima naŋanʒua imuac mia imuhuc ʒézua.
  tte-O: Kabo me yagu katepatu kagu tosinaliwo kainali yayamaisali kaiwena yagu meli
    yapeiyako am walo koina.
  tbg-tbg: Are mintiraqe te tiriara qora uva ti variaka náivata tiva nimiare. Te are
    tiva taana uvaraqaa muntuvi vauraukave.
  hmo-hmo: Unai neganai lau ese lau idia hereva dika henia taudia, be do lau haere
    henia diba, badina be lau ese oiemu hereva lau abidadama henia noho.
  zar-NT: 'Ubiʼa didzaʼ bi guíaʼ nu run ga rutuíʼidaʼ, inníaʼ: “Ruzxöni ládxaʼa xtídzuʼu”,
    Xan.'
  urd-urd: तब मैं अपने मलामत करने वाले को जवाब दे सकूँगा, क्यूँकि मैं तेरे कलाम पर
    भरोसा रखता हूँ।
  bqc-SIM: mí yã́zãsi ma sↄ̃̀sↄ̃nawa, asa málɛ n yã́ náaikɛ.
  tcz-CHONGTHU: Chutileh eitaitom ho donbutje kahetding ahi ajeh chu keiman nathutep
    chu katahsan in ahi.
  mar-mar: जो माझी थट्टा करतो त्यास मला उत्तर देता येईल, कारण मी तुझ्या वचनावर विश्वास
    ठेवला आहे.
  isl-isl: og þá mun ég geta svarað þeim sem spotta mig, því að orðum þínum treysti
    ég.
  hlt-THB: nak awi ce ka ypnaak a dawngawh, kai anik kqawnsekung ce hlat kawng nyng.
  qub-qub: Chaynöpami achäquita ashipämajcunataga cutichishaj. Gampa palabrayquimanmi
    yäracö.
  bqp-bqp: gbasa mà yã we ma sↄ̃̀sↄ̃rinↄa, zaakũ matɛni n yã náani kɛ.
  hat-hat: Lè sa a, m'a gen repons pou m' bay moun k'ap joure m' yo, paske mwen gen
    konfyans nan pawòl ou.
  eng-BSB: Then I can answer him who taunts, for I trust in Your word.
  eng-WEBPB: So I will have an answer for him who reproaches me, for I trust in your
    word.
  kbq-kbq: Ana'ma hananke'na nazeri havizama hu kema nehaza vahe'mofo ke'zamirera
    kenona huzmantegahue. Na'ankure kagri nanekere namentintia nehue.
  pon-pon: Pwe i en aja, japen ir, me mamale kin ia, pwe i kin liki omui inau.
  nhe-BL: Queja nopa huelis niquinnanquilis inijuanti tlen nechpinahualtíaj, huan
    niquinmatiltis para san nimotemachía ipan motlajtol.
  wnc-wnc: Na gata unzing gatangami aminu atnanisapdutningu yake yaniwit. Dasingge,
    na gatane wam takngae banip singgat.
  bus-bus: gbasa mà yã sí ma sↄ̃̀sↄ̃rila, zaakɛ mɛ́ɛ n yã náanɛ kɛɛ.
  gub-BL: Nezewe mehe akwaw putar herehe uze'eg zemueteahy ma'e waze'eg iwazar haw
    ihe nehe, Ta'e azeruzar neze'eg rehe ihe xe.
