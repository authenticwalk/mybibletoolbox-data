verse: PSA.119.057
translations:
  mal-C: യഹോവേ, അവിടന്നാണ് എന്റെ ഓഹരി; അങ്ങയുടെ വചനങ്ങൾ അനുസരിക്കാമെന്നു ഞാൻ പ്രതിജ്ഞചെയ്തിരിക്കുന്നു.
  deu-TKW: 'Ich sprach: Mein Teil ist, Jahwe, deine Worte zu beobachten.'
  lin-lin: 'Yawe, nalobi lisusu ete libula na ngai ezali : kotosa liloba na Yo.'
  mmx-mmx: O Leeme Silok, labalak i tu xusuk mun u. Nia a xaape do anabang tonga res
    mu amisik levelinga ram.
  eng-LSV: '[HETH] YHWH [is] my portion; I have said I would keep Your words,'
  eng-GNV: CHETH. O Lord, that art my portion, I haue determined to keepe thy wordes.
  eng-WEBSTER: 'CHETH. Thou art my portion, O LORD: I have said that I would keep
    thy words.'
  nhw-BL: ¡TOTECO, san ta tinoaxca! Na niquijtojtoc para nijtlepanitas catli quiijtohua
    mocamanal.
  swh-ONEN: Ee Bwana, wewe ni fungu langu, nimeahidi kuyatii maneno yako.
  bba-bba: Nɑ mɑɑ wure nɑ ɡerumɔ, Yinni Gusunɔ, nɛɡiɑ n wunɛn ɡere mɛm nɔɔwɑ.
  eng-KJVCPB: '(ח) Thou art my portion, O Lord: I have said that I would keep thy
    words.'
  luo-luo: In e pokna, yaye Jehova Nyasaye; asesingora ni abiro rito chikeni.
  aii-aii: ܡܵܪܝܵܐ ܝܼܠܹܗ ܣܵܗܡܵܐ ܐܸܠܝܼ، ܐܡܝܼܪܝܼ ܕܒܸܬ ܢܵܛܪܹܢ ܗܹܡܸܙܡܵܢܘܼ̈ܟ݂.
  meu-meu: Iehova na lauegu; lau na gwau hamatamu, emu hereva baina badinadia.
  npi-ULB: परमप्रभु मेरो भाग हुनुहुन्छ । तपाईंका वचन पालन गर्ने अठोट मैले गरेको छु
    ।
  yor-yor: 'Ìwọ ni ìpín mi, Olúwa: èmi ti pinnu láti tẹríba sí ọ̀rọ̀ rẹ.'
  pes-OPCB: ای خداوند، تو نصیب من هستی! قول می‌دهم که کلامت را نگاه دارم.
  tgl-ULB: Si Yahweh ang kabahagi ko; napagpasiyahan kong sundin ang kaniyang mga
    salita.
  nop-nop: Yahwe, kwetfoloŋ nemek hogohogok kedem daneeŋ moŋgola yabukahileneeŋ. Nu
    adi du hogok gabukahileluwaat. Wendoktiŋa mede yofafaŋe indiŋ tilat, nu adi medege
    hogohogok u yehikeleluwaat.
  hui-hui: Anduane Homogo-o í̠ore hamelo kogoni. Í̠naga mana ngeru taluwa biaiore
    hole lalu bi lo werogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ကို​သာ​လှင် တောင့်​တ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော်​တို့​ကို လိုက်​နာ​ရန်​က​တိ​ပြု​ပါ​၏။
  bod-N: ཡ་ཝཱེ་ང་ཡི་ནོར་སྐལ་ཡིན་པས༌ན། །ཁྱེད་ཀྱི་བཀའ་རྣམས་བསྲུང་དགོས་བདག་གིས༌སྨྲས།།
  wsk-wsk: O Yawe, ni keta aninga mel suen biya; ani nika den karo tuekko aga ikia
    kalem.
  sna-sna: Haiwa, Jehovha, ndimi mugove wangu; ndakavimbisa kuteerera mashoko enyu.
  spa-BLM: Yahvé es mi porción. Prometí obedecer tus palabras.
  cac-cac: Mamin Jehová, a achn̈ej tzach in nib'ej. Toxo ix vac' in ti' to tzin c'anab'ajej
    tas tzala'.
  swh-ULB: Yahwe ni sehemu yangu; nimeamua kuyatii maneno yake.
  deu-ELBBK: Mein Teil, HERR, habe ich gesagt, ist, deine Worte zu bewahren.
  mbb-OT: Sikew, Nengazen, iyan ke zà iyan kinahanglan ku. Midsaad a te kedtuman te
    menge lalag nu.
  mal-2015: യഹോവേ, നീ എന്റെ ഓഹരിയാകുന്നു; ഞാൻ നിന്റെ വചനങ്ങളെ പ്രമാണിക്കും എന്നു ഞാൻ
    പറഞ്ഞു.
  gup-gup: Yawey, ngaye yiman karrme ke, dja minj njale mak ngadjare. Ngaye ngawokkurrmerrinj
    bu ngawokmarrkmang ke kunwok bu ngudda yiwokdi.
  rmc-rmc: 'Phenďom mange: „RAJEJA, tu sal miro ďeďictvos; phenďom, hoj doľikerava
    tire lava.“'
  nlg-nlg: Lord, Ighoe nigua! Inau tu baubahu ku pangotighi na lei bosamu!
  pes-OPV: خداوند نصیب من است. گفتم که کلام تو رانگاه خواهم داشت.
  ron-1924: Партя мя, Доамне, о спун, есте сэ пэзеск кувинтеле Тале.
  ben-OBCV: হে সদাপ্রভু, তুমি আমার অধিকার, আমি তোমার আজ্ঞা পালন করার প্রতিশ্রুতি দিয়েছি।
  som-som: Rabbigu waa qaybtayda, Oo anigu waxaan idhi, Waxaan dhawrayaa erayadaada.
  eng-ASVBT: 'Jehovah is my portion: I have said that I would observe thy words.'
  mna-mna: O Yooba, nio aŋre u kembei koroŋ tio ŋonoono. Pa nu kampewe yo, mi aŋbotmbot
    se ku pa koroŋ ta boozomen. Tana aŋbuk sua pu be aŋto sua ku.
  ita-1885: Il Signore è la mia parte; Io ho detto di osservare le tue parole.
  eng-ULB: Yahweh is my portion; I have determined to observe your words.
  spa-VBL: Señor, ¡tú eres mío! He prometido hacer tu voluntad.
  fra-_FOB: Ma portion, ô Éternel, je l'ai dit, c'est de garder tes paroles.
  mal-mal: യഹോവേ, അങ്ങ് എന്റെ ഓഹരിയാകുന്നു; ഞാൻ അങ്ങയുടെ വചനങ്ങൾ പ്രമാണിക്കും എന്നു
    ഞാൻ പറഞ്ഞു.
  urd-GVR: Rab merī mīrās hai. Maiṅ ne tere farmānoṅ par amal karne kā wādā kiyā hai.
  suz-BL: परमप्रभु यावे, गे आं परमप्रभु बाक्‍नीनी। गो इन लोव़ टिना टिन बाक्‍नुङ।
  eng-NOY: Thou art my portion, O LORD! I have resolved that I will keep thy precepts.
  ita-1927: L’Eterno è la mia parte; ho promesso d’osservare le tue parole.
  ckb-ckb: ئەی یەزدان، تۆ بەشی منی، بەڵێنم داوە گوێڕایەڵی فەرمانەکانت بم.
  eng-BBE: 'The Lord is my heritage: I have said that I would be ruled by your words.'
  xsi-xsi: Yova Kindeni, naŋa iloŋgu pa sâ toŋge tia. Naŋa iloŋgu pa noko simbo nâ,
    kala ŋine apambwâre tu ma apono muli pa noko kawa ŋgua rârâni.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವೇ ನನ್ನ ಪಾಲು; ನಿಮ್ಮ ವಾಕ್ಯಗಳನ್ನು ಪಾಲಿಸುವೆನೆಂದು ನಾನು ಪ್ರಮಾಣ
    ಮಾಡಿದ್ದೇನೆ.
  tam-2017: யெகோவாவே, நீரே என்னுடைய பங்கு; நான் உமது வசனங்களைக் கைக்கொள்ளுவேன் என்றேன்.
  spa-RV-1909: CHETH. Mi porción, oh Jehová, dije, será guardar tus palabras.
  ron-BTF: Tu ești partea mea, DOAMNE, am spus că voi ține cuvintele tale.
  eng-WEBP: The LORD is my portion. I promised to obey your words.
  eng-FBV: Lord, you are mine! I have promised to do as you say.
  nld-1939: 'Gij zijt mijn erfdeel, o Jahweh: Ik heb beloofd, uw woord te volbrengen;'
  nch-BL: ¡TOTECO, san ta tinoaxca! Na niquijtojtoc para nijtepanitas cati quiijtohua
    mocamanal.
  vie-1934: 'Đức Giê-hô-va là phần của tôi: Tôi đã nói sẽ gìn giữ lời Chúa.'
  cha-cha: CHETH Si Jeova y patteco guinin jusangan na juadaje y sinanganmo sija.
  hin-CV: याहवेह, आप मेरे जीवन का अंश बन गए हैं; आपके आदेशों के पालन के लिए मैंने
    शपथ की है.
  eng-OURB: ח (Chel’kiy, My portion) Adonai is my portion. I promised to obey your
    words.
  spa-BES: 'El Señor es mi herencia: he dicho que me gobernaría con tus palabras.'
  tdx-tdx: Iehovà ro anjarako; fa nifanta t’ie hañorike o tsara’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระองค์​ทรงเป็นส่วนของข้าพระองค์ ข้าพระองค์​กล​่าวว่าข้าพระองค์จะรักษาพระวจนะของพระองค์
  por-BR-2018: Hete :O SENHOR é minha porção; eu disse que guardaria tuas palavras.
  deu-ELO: Mein Teil, Jehova, habe ich gesagt, ist, deine Worte zu bewahren.
  eng-WYC-2018: '[Cheth.] Lord, my part; I said to keep thy law. (Lord, thou art my
    portion; I have said that I would obey thy Law.)'
  epo-epo: 'Mi diris: Mia sortaĵo estas, ho Eternulo, Plenumi Viajn vortojn.'
  gfk-gfk: Watong, augu no pinlawegu. Iau te kukubus be iau ni mur ira num nianga.
  uig-PIN: '|ח| (Hǝt) Ɵzüng mening nesiwǝmdursǝn, i Pǝrwǝrdigar; «Sening sɵz-kalamingni
    tutay» — dedim.'
  beo-beo: 'Hina Gode! Na da Dima fawane hanai. Na da Dia sema fa:no bobogemusa: ilegele
    sia:sa.'
  tpi-OTNT: Bikpela, yu tasol yu inap long mi. Mi promis long yu olsem, bai mi bihainim
    olgeta lo bilong yu.
  hau-SA: Kai ne rabona, ya Ubangiji; na yi alkawarin in kiyaye maganarka.
  udu-udu: Tap̱a a’di ita tom pem jin ’tuntulka/ bwa ime’d mo. Aha/ ona gwo is mmodhu
    gwom pini mo.
  uig-LAT: '|ח| (Xet) Özüng méning nésiwemdursen, i Perwerdigar; «Séning söz-kalamingni
    tutay» — dédim.'
  nde-nde: Uyingxenye yami, Oh Thixo, ngithembisile ukulalela amazwi akho.
  ton-ton: '‌ʻE Sihova, ko hoku ʻinasi ʻa koe: naʻaku pehē te u fai ki hoʻo ngaahi
    folofola.'
  ces-1613: Cheth Díl můj, řekl jsem, Hospodine, ostříhati výmluvnosti tvé.
  eng-WMB: The LORD is my portion. I promised to obey your words.
  tam-TCV: யெகோவாவே, நீரே என் பங்கு; உமது வார்த்தைகளுக்கு நான் கீழ்ப்படிவதாக வாக்களித்திருக்கிறேன்.
  ceb-ULB: Si Yahweh ang akong bahin; nakahukom ako sa pagtuman sa imong mga pulong.
  pol-UBG: PANIE, ty jesteś moim udziałem, przyrzekłem przestrzegać twoich słów.
  urd-GVU: رب میری میراث ہے۔ مَیں نے تیرے فرمانوں پر عمل کرنے کا وعدہ کیا ہے۔
  eng-OEBCW: 'My portion are you, O Lord: I have promised to keep your words.'
  deu-1912: 'Ich habe gesagt: “HERR, das soll mein Erbe sein, daß ich deine Worte
    halte.”'
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಪಾಲು ನೀನೇ, ನಿನ್ನ ವಾಕ್ಯಗಳನ್ನು ಕೈಗೊಳ್ಳುವೆನೆಂದು ನಿರ್ಣಯಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: A SOMOL, urngin e tin bt’uf rog e gur; ku gu micheg ni nggu fol ko motochiyel
    rom.
  hlt-MCSB: BOEIPA ka hamsum la na ol ngaithuen ham ni ka thui.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣኒ ኮዓሢ ኔና ሌሊኬ፤ ኔኤኮ ዎጎዋ ካፓኒ ታ ጫኣቃኔ።
  twi-ASANTE: Ao Awurade, wone me kyɛfa; mahyɛ bɔ sɛ mɛdi wo nsɛm so.
  eng-WEBU: The LORD is my portion. I promised to obey your words.
  spa-PDDPT: Mi posesión es Yavé. Prometí que observaré tus Palabras.
  gun-gun: 'Senhor ae xevygua oiko. Ha''e ramo aipoa''e: “Ajapo ''rã ndeayvuague”,
    ha''e.'
  agu-BL: Yi ilu' teru' Ta', ja je' intxa'olu' tetz inherens tane'n, na nternin na
    el walma' te'ju'.
  ilo-ULB: Ni Yahweh iti bingayko; inkeddengko nga aramidek dagiti sasaom.
  kpg-kpg: Meenei Dimaadua, ma deelaa hua Kooe dela e hiihai ginai au. Au gu hagababa
    bolo au e hagalongo gi au haganoho.
  uig-ARA: '|ח| (خەت) ئۆزۈڭ مېنىڭ نېسىۋەمدۇرسەن، ئى پەرۋەردىگار؛ «سېنىڭ سۆز-كالامىڭنى
    تۇتاي» ــ دېدىم.'
  sus-sus: Alatala, i tide gbo n bɛ. N bara laayidi tongo i xa masenyi rabatufe ra.
  pon-2006: Maing KAUN, komwihte me I kin anahne; I inoukihda me I pahn peikiong sapwellimomwi
    kosonned kan.
  jae-jae: Apômtau kêtu ŋoc gêŋlênsêm. Aê kasôm kêtu tôŋ gebe jamansaŋ aômnêm biŋsu.
  ksd-ksd: Luluai, kaugu tiniba; Iau tar biti ba ina torom ta kaum lavur tinata.
  tur-YTC: Benim payım Yahve’dir. Sözlerine uyacağıma söz verdim.
  bel-N: “Мая частка, ГОСПАДЗЕ, — сказаў я,— захоўваць слова Тваё”.
  kpr-kpr: Arie Bajari, nisuka nimoa nanda ujuri. Ninda geka kaifa are dae beka gagojerena.
  ind-AYT: TUHAN adalah bagianku; aku telah berjanji untuk memelihara perkataan-perkataan-Mu.
  yom-yom: Ngeyo kuku kiama, a Yave. Ndivana tsila ti ndiela tumukina mambu maku.
  yut-yut: Yawe, gak nak gat egɨsal, do yo do wadak wadak dɨma asat. Gengo yol do
    yaŋ teban tok asat.
  nya-nya: Yehova, Inu ndiye gawo langa; ndalonjeza kumvera mawu anu.
  kyg-kyg: O Ala kava nene, huꞌna, kagaemo hetamaꞌnimo maiꞌnane. Nagaemo gekaleꞌmo
    yagaiꞌneꞌna akame huguve, huꞌna huꞌnove.
  hrv-hrv: $HET Dio je moj, o Jahve - rekoh - da tvoje čuvam riječi.
  mps-mps: Genuai Bidi, nage mu nage enade usu yaibao. Eno nagebolo po dąų olama
    weyu, tama wai, eno nago bomai po tigidali wali paibao.
  tpi-tpi: Bikpela, yu tasol yu inap long mi. Mi promis long yu olsem, bai mi bihainim
    olgeta lo bilong yu.
  dan-1931: Min Del er HERREN, jeg satte mig for at holde dine Ord.
  vie-OVCB: Chúa Hằng Hữu là cơ nghiệp con! Con hứa vâng giữ luật pháp Ngài!
  guj-2017: હે યહોવાહ તમે મારો વારસો છો; હું તમારાં વચનો પાળીશ એમ મેં કહ્યું છે.
  pon-2006A: Maing KAUN, komwihte me I kin anahne; I inoukihda me I pahn peikiong
    sapwellimomwi kosonned kan.
  por-BRBSL: Yahweh é a minha parte. Prometi obedecer a suas palavras.
  eng-OEBUS: 'My portion are you, O Lord: I have promised to keep your words.'
  swe-swe: '[Den åttonde hebreiska bokstaven är: ח – Chet. Tecknet avbildar ett staket.
    Bokstaven symboliserar något som binder samman och inhägnar, rent fysiskt som
    ett staket eller en mur, eller socialt som vänskap och kärlek.] Herren (Jahve)
    är min del(arvedel, lott), jag har sagt att jag ska hålla (vaka över, bevaka,
    bevara) dina ord.'
  cth-cth: Oe BAWIPA, nang teh kai kaham doeh. Nange na lawk hah ka tarawi han telah
    ka dei toe.
  twi-twi: Awurade, wo ne me kyɛfa; mahyɛ bɔ sɛ medi wo nsɛm so.
  hlt-hlt: BOEIPA ka hamsum la na ol ngaithuen ham ni ka thui.
  tbz-SIM: 'N Yiɛ̀ nKuyie nkpɛti tú tì n ti mbɛ́i. Tìì tu: M bo ntũmmɛ̀ ɑ nɑ́ɑǹtì.'
  msy-2020: O, Ikiavɨra Itir God, kɨ nɨ koma akar dɨkɨrɨzim gamigha ghaze, kɨ nɨn
    akamra gɨn mangam. Nan nɨghnɨzim ua bizitamɨn itir puvatɨ. Nɨ bar uabɨra kɨ nɨn
    ganam.
  dop-dop: Mɑ lɛləɣɩ sɩ mɑ nyəntʋ ntɛ́ sɩ mɑ́ təŋ nyɑ́ kʋyɔɣɔtʋtʋ.
  azb-azb: Ya Rəbb, mənim nəsibimsən, Sözlərinə bağlı qalmaq üçün vəd etmişəm.
  eng-DBY: CHETH. My portion, O Jehovah, I have said, is to keep thy words.
  hin-2017: यहोवा मेरा भाग है; मैंने तेरे वचनों के अनुसार चलने का निश्चय किया है।
  wol-KYG: Aji Sax ji, yaw laa séddoo; di digee sàmm sa kàddu.
  swp-swp: GUIAU ia egu gogo ede; ea ribahesunuma oa em riba abo ea sogohididinidi.
  bjr-bjr: Oo Yaawee qini aiqama didirafa anee kai mariananoo. Qinee ani sanda ufa
    afaqaanauree qimasee qima afeekaikiqa.
  eng-YLT: '[Cheth.] My portion [is] Jehovah; I have said — to keep Thy words,'
  kne-kne: Sik-a ay Diyos anggoy di masapol ko, ikarik ay patiek din kalim ay inpaisolat
    mo.
  eng-WYC-2017: '[Cheth.] Lord, my part; I said to keep thy law.'
  eng-WMBB: The LORD is my portion. I promised to obey your words.
  zat-NTPS: Da dxezá lazra' nácaquezu' Lue', Xrana' Dios. Ba gunnía' tu gúnzqueza'
    ca naca xrtizru'.
  zty-NTPS: Da' ẕdan ḻaža'a nakkzo' Le', X̱ana' Dios. Wnnakza' gónteza' ka ẕnna x̱tižo'o.
  urd-GVH: रब मेरी मीरास है। मैंने तेरे फ़रमानों पर अमल करने का वादा किया है।
  rug-rug: Zihova, Agoi mo si okoro nigo rau pa doduruna sa qua tinoa; va tatara nia
    rau si pude va tabei sari na Mua zinama.
  gaz-gaz: Yaa Waaqayyo, ati qooda koo ti; anis dubbii keetiif ajajamuuf waadaa galeera.
  fra-LSG: Ma part, ô Éternel! Je le dis, C’est de garder tes paroles.
  yal-yal: Alatala, n gbeen findixi naxan na, na ni ito ra, i ya falan suxu feen na
    a ra.
  iou-iou: Ekäni, gäk it namitan unita imaka gäripi nikek äneŋi kubäta nämo wäyäkŋek
    täyat. Mebäri unita gäkŋo man kädet kudup iwatta nadäŋpäŋ yäŋkehärom taŋkut.
  haw-1868: O ko'u puu no, e Iehova, Ua olelo no wau, e malama aku au i kau mau olelo.
  arb-NAV: أَنْتَ يَا رَبُّ نَصِيبِي، فَأَعِدُكَ بِطَاعَةِ شَرِيعَتِكَ.
  ded-ded: O KEBU, ge neac areng nga yeneng bangec isoc mederema noboha nenggec, imoc
    ge. Ni yoacga modacbadeac geac kicfu deserima deduae.
  ewe-ewe: O! Yehowa, wòe nye nye gomekpɔkpɔ, eya ta medo ŋugbe be mawɔ ɖe wò nyawo
    dzi.
  eng-LEE: CHETH. My portion is the Lord, have I said, that I might observe thy words.
  asm-FB: যিহোৱা মোৰ অধিকাৰৰ অংশ; মই তোমাৰ বাক্য মতে চলিবলৈ প্রতিজ্ঞা কৰিলোঁ।
  sus-A: عَلَتَلَ، عِ تِدٍ فبٌ ﭑ بّ. ﭑ بَرَ لَايِدِ تٌنفٌ عِ شَ مَسٍنيِ رَبَتُقٍ رَ.
  fra-SBL: Yahvé est mon partage. J'ai promis d'obéir à vos paroles.
  hbo-hbo: חֶלְקִ֖י יְהוָ֥ה אָמַ֗רְתִּי לִשְׁמֹ֥ר דְּבָרֶֽיךָ׃
  kik-kik: Wee Jehova, Wee nĩwe igai rĩakwa; nĩngwĩrĩte atĩ ndĩathĩkagĩra ciugo ciaku.
  fra-NCL: Ma part, Yahweh, je le dis, c’est de garder tes paroles.
  cek-AK: Aw Angraeng, nang loe kai taham ah na oh; na loknawk to ka pazui han, tiah
    ka thuih boeh.
  cuk-cuk: Bab-Jehová, bebi angadga gued, Be-Gayaburbaba-nanaoye an sogsad.
  tel-2017: యెహోవా, నీవే నా భాగం. నీ వాక్కులననుసరించి నడుచుకుంటానని నేను నిశ్చయించుకున్నాను.
  hat-BSA: Se SENYÈ a ki pòsyon mwen. Mwen te fè pwomès pou kenbe pawòl Ou yo.
  kos-kos: O LEUM GOD, kom na pa nga enenu, Ac nga wulela tuh nga fah akos ma sap
    lom.
  hbo-WLC: חֶלְקִ֖י יְהוָ֥ה אָמַ֗רְתִּי לִשְׁמֹ֥ר דְּבָרֶֽיךָ׃
  ibo-ibo: O Onyenwe anyị, ị bụ ihe nketa m; ekweela m nkwa irube isi nye okwu gị
    niile.
  ory-ory: ସଦାପ୍ରଭୁ ମୋହର ଅଂଶ; ମୁଁ ତୁମ୍ଭର ବାକ୍ୟସବୁ ପାଳନ କରିବି ବୋଲି କହିଅଛି।
  chk-chk: Ai Samol mi Lapalap, en chök ineti. Üpwe pwon pwe üpwe aleasochisi om kewe
    kapas.
  rop-rop: YAWEI oni yu na wanbala mi wandim. Mi pramis blanga lisin en duwit langa
    ol detlot lowa blanga yu.
  ukr-1871: Сказав я, Господи, доля моя, повнити слова твої.
  yon-yon: Yariman, ne dobiriyiib yumboniib kuu ebbed ongmewen. Ne weng kunduk ongmaan
    kuu eb weng awine kandembara andaan.
  deu-1951: 'Ich sage: Das ist mein Teil, o HERR, die Beobachtung deiner Worte!'
  eng-JPS: HETH. My portion is the LORD, I have said that I would observe Thy words.
  srp-1865: Dio moj ti si, Gospode; naumio sam èuvati rijeèi tvoje.
  lug-lug: Ggwe mugabo gwange, Ayi Mukama; nasuubiza okukugonderanga.
  heb-heb: חלקי יהוה אמרתי לשמר דבריך׃
  ben-IRV: সদাপ্রভুু আমার অধিকার; আমি দৃঢ়প্রতিজ্ঞ তোমার বাক্য সকল পালনে।
  ntu-ntu: zs ninge, murde suti txpwz drtwrnge nim, X mrlzm bange nzlolvz-amqngi-krnge
    natqm.
  pan-pan: ਯਹੋਵਾਹ ਮੇਰਾ ਭਾਗ ਹੈ, ਮੈਂ ਆਖਿਆ, ਮੈਂ ਤੇਰਿਆਂ ਬਚਨਾਂ ਦੀ ਪਾਲਣਾ ਕਰਾਂਗਾ।
  mya-JVB: အို ထာဝရဘုရား ၊ ကိုယ်တော်သည် အကျွန်ုပ် ၏ အဘို့ ဖြစ်တော်မူ၏။ နှုတ်ကပတ် စကားတော်တို့ကို
    နားထောင် ပါမည်ဟု အကျွန်ုပ်ပြော ထားပါပြီ။
  kgf-kgf: Yawe, gi imi nuac buŋana ni ackuaʒécga imi niŋtohomaŋ.
  tte-O: O Yeoba, nuwanuwagumo kowa mwa yawaloyameli koliwo kani am loinao yaobigaili.
  tbg-tbg: Noravauvo, te variqi viha ariaraqai noraiqaake iriqi virerave. Te tenta
    kauqu aiqiqaa aquke tiha, Te ekaa ai uva iriqi virerave, turo.
  hmo-hmo: Lohiabada e, oi sibona lau ura henia noho. Lau ese lau gwauhamata vadaeni,
    oiemu taravatu do lau kamonai henia.
  zar-NT: Nacuʼ Liʼ, Xan, le ruziʼa xibé. Chigunníaʼ gunaʼ ca rnna xtídzuʼu.
  urd-urd: ख़ुदावन्द मेरा बख़रा है; मैंने कहा है मैं तेरी बातें मानूँगा।
  bqc-SIM: Dii mɛ́ ma baa ũ, ma lɛgbɛ̃̀ ma mɛ̀ má n yãma.
  tcz-CHONGTHU: O Yahweh Pakai, kachanding gouchu nangma nahi! Nathupeh juidingin
    kakiphaldoh jinge!
  mar-mar: परमेश्वर माझा वाटा आहे; तुझे वचन पाळण्याचा मी निश्चय केला आहे.
  isl-isl: Drottinn, þú ert minn og ég hef ákveðið að hlýða orðum þínum.
  hlt-THB: Aw Bawipa, nang taw ka taham na awm hyk ti; nak awikhqi ce hqut aham awi
    ta hawh nyng.
  qub-qub: Tayta Dios, gamllamanmi yäracaycämö. Palabrayqui imanöpis nishanta cumlinäpämi
    aunishcä.
  bqp-bqp: Dikiri, mↄkↄ̃mmɛ ma baka ũ, ma lɛ́ sɛ̀ kũ mani n yã ma.
  hat-hat: 'Seyè, mwen deja di ou sa: pou mwen menm, se kenbe m''ap kenbe pawòl ou
    yo.'
  eng-BSB: The LORD is my portion; I have promised to keep Your words.
  eng-WEBPB: The LORD is my portion. I promised to obey your words.
  kbq-kbq: Ra Anumzamoka nagri suza mani'nane hu'na kagrira huhampari'noe. Ana nehu'na
    huvempa hu'noanki'na amage'ma anteho hunka'ma tami'nana nanekeka'a, amage antegahue.
  pon-pon: Main leowa, iet pwaij ai, en kolekol omui majan kan.
  nhe-BL: ¡TOTECO, san ta nijpixtoc! Na niquijtojtoc para nijtlepanitas tlen quiijtohua
    motlajtol.
  wnc-wnc: Buyambam tapa, ga naat yuke gae natapa take siknga singgak. Nata gae anzing
    yawa kekekakut, “Nata itane mama wamu kuutgan tawambit,” ngang yakum.
  bus-bus: Dii, ḿbe ma baka ũ, ma lɛ́ gbɛ̃̀ kɛ̀ mɛ́ n yã ma.
  gub-BL: Xo ne zo urereko ihe, o Tupàn Tuweharupi Wiko Ma'e. Naheta kwaw amo. Amume'u
    putar ko ma'e newe kury. — Aruzar putar neze'eg nehe, a'e tuwe newe kury.
