verse: PSA.119.051
translations:
  mal-C: അഹങ്കാരികൾ യാതൊരു വാഗ്സംയമനവുമില്ലാതെ എന്നെ പരിഹസിക്കുന്നു, എന്നാൽ ഞാൻ അവിടത്തെ
    ന്യായപ്രമാണത്തിൽനിന്ന് വ്യതിചലിക്കുന്നില്ല.
  deu-TKW: Übermütige haben mich gar sehr verspottet; von deinem Gesetze bin ich nicht
    abgewichen.
  lin-lin: Solo, bato ya lolendo batiolaki ngai makasi ; kasi ngai, natikalaki kopengwa
    te na mibeko na Yo.
  mmx-mmx: Limixin loklok keexee dik lok kalise amisix ia, ketla nia axo vas basinge
    ba Laulis Linga ram.
  eng-LSV: The proud have utterly scorned me, || I have not turned aside from Your
    law.
  eng-GNV: 'The proude haue had me exceedingly in derision: yet haue I not declined
    from thy Lawe.'
  eng-WEBSTER: 'The proud have had me greatly in derision: yet I have not declined
    from thy law.'
  nhw-BL: Nopa masehualme catli mohueyimatij nechpinajtíaj pampa nimitztlepanita,
    Toteco, pero masque ya nopa, na amo nimohuejcatlalis tlen moley.
  swh-ONEN: Wenye majivuno wamenisimanga bila kuchoka, hata hivyo sitaiacha sheria
    yako.
  bba-bba: Wee tii suobu bɑ mɑn yɛ̃ɛsu wɔri. Adɑmɑ kɑ mɛ, nɑ ǹ wunɛn woodɑbɑ deri.
  eng-KJVCPB: '(ז) The proud have had me greatly in derision: Yet have I not declined
    from thy law.'
  luo-luo: Joma ochayo ji jara ma ok obadhogi to kata kamano ok alokra awe chikeni.
  aii-aii: ܚܵܬܪ̈ܵܢܹܐ ܡܘܼܣܚܸܪܗܘܿܢ ܟ̰ܸܡ ܪܵܒܵܐ ܒܝܼܝܼ، ܘܡ̣ܢ ܢܵܡܘܿܣܘܼܟ݂ ܠܵܐ ܩܠܝܼܒ ܠܝܼ.
  meu-meu: Dirava garina asie garimu taudia ese e dadaraigu vaitanimu, a emu taravatu
    amo asina raka muri.
  npi-ULB: घमण्डीहरूले मेरो खिसी गरेका छन्, तापनि म तपाईंको व्यवस्थाबाट तर्केर टाढा
    गएको छैन ।
  yor-yor: Àwọn agbéraga fi mí ṣe ẹlẹ́yà láì dádúró, ṣùgbọ́n èmi kò padà nínú òfin
    rẹ.
  pes-OPCB: متکبران مرا بسیار مسخره کردند، اما من هرگز شریعت تو را ترک نکردم.
  tgl-ULB: Hinahamak ako ng mga mapagmalaki, pero hindi ako tumalikod sa iyong batas.
  nop-nop: Me sigitiŋalo tiiŋ hekidi mede yopekit hogohi tinamiiŋ, iŋgoŋ nu wendoktiŋa
    Yodoko Medege mu bikabulat.
  hui-hui: Wali agali mine haga bu karume i̱ mege bialu karu helowa i̱na í̠naga bi
    mana lowini ngago erembira mialu napiruli.
  mya-mya: မာန်​မာ​န​ကြီး​သူ​တို့​သည်​ကွန်​တော်​မျိုး​ကို အ​စဉ်​ပင် ကဲ့​ရဲ့​ကြ​သော်​လည်း
    ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​မှ သွေ​ဖည်​၍​မ​သွား​ပါ။
  bod-N: ང་རྒྱལ་ཅན་གྱིས་ཚད་མེད་བརྙས་ན༌ཡང༌། །ང་རང་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ལས་མ༌འཁྱར།།
  wsk-wsk: Nunumi patawura ko kariimet mu ago ko nongomang bataga bo mena, dolara
    den te ninguru aga maguwusan, bare ani nika karo tua ko den mu me ta abiring tusam.
  sna-sna: Vanozvikudza vanondiseka vasingaregi, asi ini handitsauki pamurayiro wenyu.
  spa-BLM: Los arrogantes se burlan en exceso de mí, pero no me desvío de su ley.
  cac-cac: A eb' te ac'umtac, max yactej eb' in stzuntzani, palta max vactejcanlaj
    a c'ayb'ub'al.
  swh-ULB: Wenye kiburi wamenicheka, lakini sijaiacha sheria yako.
  deu-ELBBK: Die Übermütigen haben mich über die Maßen verspottet; von deinem Gesetz
    bin ich nicht abgewichen.
  mbb-OT: Layun a edsudia te menge mepelavawen, piru wazè ku ewai is kesuǥuan nu.
  mal-2015: അഹങ്കാരികൾ എന്നെ അത്യന്തം പരിഹസിച്ചു; ഞാനോ നിന്റെ ന്യായപ്രമാണത്തെ വിട്ടുമാറീട്ടില്ല.
  gup-gup: Bininj nawu kabirrihburlumerren nakka munguyh ngandiborrkbun, dja ngaye
    minj ngabawon ngudda ke mankarre.
  rmc-rmc: O barikane mandar igen asan, ale me man tire zakonostar na visarava.
  nlg-nlg: rana talunagho tara pasapasau mara mua ghanaghana mavau. Hauva inau tu
    mua nia murilio nimua na vetena.
  pes-OPV: متکبران مرا بسیار استهزا کردند، لیکن ازشریعت تو رو نگردانیدم.
  ron-1924: Ниште ынгымфаць мь-арункэ батжокурь, тотушь еу ну мэ абат де ла Леӂя Та.
  ben-OBCV: দাম্ভিকেরা নির্মমভাবে আমাকে বিদ্রুপ করে, কিন্তু আমি তোমার বিধিবিধান থেকে
    মুখ ফিরাই না।
  som-som: Kuwa kibirsan aad bay iigu qosleen, Laakiinse sharcigaaga kama aan leexan.
  eng-ASVBT: 'The proud have had me greatly in derision: Yet have I not swerved from
    thy law.'
  mna-mna: Zin wal ta tipakurkur zitun mi tirepilpiili Anutu na, timbel sua repiiliŋana
    pio. Tamen sua ta nu kam piam na, aŋzem som.
  ita-1885: I superbi mi hanno grandemente schernito; Ma io non mi sono stornato dalla
    tua Legge.
  eng-ULB: The proud have scoffed at me, yet I have not turned away from your law.
  spa-VBL: Los arrogantes se burlan de mi, pero yo no abandonaré tus enseñanzas.
  fra-_FOB: Des orgueilleux me couvrent de railleries; mais je ne m'écarte point de
    ta loi.
  mal-mal: അഹങ്കാരികൾ എന്നെ അത്യന്തം പരിഹസിച്ചു; എന്നാൽ ഞാൻ അങ്ങയുടെ ന്യായപ്രമാണം
    വിട്ടുമാറിയിട്ടില്ല.
  urd-GVR: Maġhrūr merā had se zyādā mazāq uṛāte haiṅ, lekin maiṅ terī sharīat se
    dūr nahīṅ hotā.
  suz-BL: ठेयब लेश्‍शो मुरुमी आं कली शुश शुक्‍शी पाइनीम। तन्‍न गो इन अरेशो लोव़ मप्रोंइनुङ।
  eng-NOY: The proud have had me greatly in derision; Yet have I not swerved from
    thy law.
  ita-1927: I superbi mi cuopron di scherno, ma io non devìo dalla tua legge.
  ckb-ckb: لووتبەرزەکان زۆر گاڵتەم پێ دەکەن، بەڵام من لە فێرکردنی تۆ لام نەداوە.
  eng-BBE: The men of pride have made great sport of me; but I have not been turned
    from your law.
  xsi-xsi: Noko kusama tu tamâta pinde uru sipasuka warakanzi tininzi, aku kinzi ŋinde
    siporo ŋgua pavaligiŋa pa naŋa. Andeta naŋa ŋandai apu muliŋgu pa noko ne tukuŋa
    ŋga.
  kan-OKCV: ಅಹಂಕಾರಿಗಳು ನನ್ನನ್ನು ಕರುಣಿಸದೆ ಹಾಸ್ಯ ಮಾಡಿದರೂ, ನಾನು ನಿಮ್ಮ ನಿಯಮದಿಂದ ತೊಲಗುವುದಿಲ್ಲ.
  tam-2017: பெருமைக்காரர்கள் என்னை மிகவும் பரியாசம்செய்தும், நான் உமது வேதத்தைவிட்டு
    விலகினதில்லை.
  spa-RV-1909: 'Los soberbios se burlaron mucho de mí: mas no me he apartado de tu
    ley.'
  ron-BTF: Cei mândri m-au luat mult în derâdere, totuși nu m-am abătut de la legea
    ta.
  eng-WEBP: The arrogant mock me excessively, but I don’t swerve from your law.
  eng-FBV: Arrogant people mock me terribly, but I don't give up on your teachings.
  nld-1939: Al bespotten de bozen mij nog zo vijandig, Toch wijk ik niet af van uw
    wet;
  nch-BL: Nopa masehualme cati mohueyimatij nechpinajtíaj pampa nimitztepanita, Toteco,
    pero masque ya nopa, na amo nimohuejcatalis ten moley.
  vie-1934: Kẻ kiêu ngạo nhạo báng tôi nhiều quá, Nhưng tôi không xây bỏ luật pháp
    Chúa.
  cha-cha: 'Gogosmachatgüeyo ni y mansobetbio: lao trabia ti juabag guinin y laymo.'
  hin-CV: अहंकारी बेधड़क मेरा उपहास करते हैं, किंतु मैं आपकी व्यवस्था से दूर नहीं
    होता.
  eng-OURB: ז (Zeideem, Arrogant) The arrogant mock me excessively, but I don’t swerve
    from your Torah ·Teaching·.
  spa-BES: Los hombres de orgullo han hecho gran burla de mí; pero no me he apartado
    de tu ley.
  tdx-tdx: Mitolom-piteratera ahy o mpirengevokeo, fe tsy mivik’ amo Tsara’oo iraho.
  tha-KJV: คนโอหังเย้ยหยันข้าพระองค์​ยิ่งนัก แต่​ข้าพระองค์​ไม่​หันเสียจากพระราชบัญญั​ติ​ของพระองค์
  por-BR-2018: Os arrogantes têm zombado de mim demasiadamente; porém não me desviei
    de tua lei.
  deu-ELO: Die Übermütigen haben mich über die Maßen verspottet; von deinem Gesetz
    bin ich nicht abgewichen.
  eng-WYC-2018: Proud men did wickedly (to me) by all things; but I bowed not away
    from thy law. (The proud and the boastful have scorned me in all things; but I
    have not turned away from thy Law.)
  epo-epo: Fieruloj tre forte min mokas, Sed de Via instruo mi ne dekliniĝis.
  gfk-gfk: Ira ut na latlaat diet manga hasakit sakasaka tagu, iesen iau pa ni haan
    talur ira num harkurai.
  uig-PIN: Tǝkǝbburlar ǝxǝddiy ⱨaⱪarǝtligini bilǝn, Lekin Tǝwrat-ⱪanunungdin ⱨeq qǝtnimidim.
  beo-beo: Hidale gasa fi dunu da eso huluane nama higale ba:sa. Be na Dia sema amo
    fa:no bobogebe hame yolesi.
  tpi-OTNT: Ol bikhetman i bin tok bilas nogut long mi, tasol mi no save givim baksait
    long lo bilong yu.
  hau-SA: Masu fariya suna yi mini ba’a ba tare da an hana su ba, amma ban rabu da
    dokar ba.
  udu-udu: ’Kwani kun dar gi mii ma gayiin mo tani uni p̱e’th aha/ ki p̱etha sor mo,
    hili aha/ dinaki ṯu’k mo ’peni gwoŋḵan pini jin c̱inu mo.
  uig-LAT: Tekebburlar esheddiy haqaretligini bilen, Lékin Tewrat-qanunungdin héch
    chetnimidim.
  nde-nde: Abaklolodayo bangihleka baze bakholise, kodwa kangiphambuki emthethweni
    wakho.
  ton-ton: 'Kuo manuki lahi kiate au ʻae laukau: ka naʻe ʻikai te u afe mei hoʻo fono.'
  ces-1613: Pyšní mi se velmi posmívají, však od zákona tvého se neuchyluji.
  eng-WMB: The arrogant mock me excessively, but I don’t swerve from your Torah.
  tam-TCV: அகங்காரம் கொண்டவர்கள் தயக்கமின்றி என்னை ஏளனம் செய்கிறார்கள்; ஆனாலும் நான்
    உமது சட்டத்திலிருந்து விலகுவதில்லை.
  ceb-ULB: Ang mga garboso nagtamay kanako, apan wala ako mitalikod gikan sa imong
    balaod.
  pol-UBG: Pyszni bardzo się ze mnie naśmiewają, lecz nie odstępuję od twego prawa.
  urd-GVU: مغرور میرا حد سے زیادہ مذاق اُڑاتے ہیں، لیکن مَیں تیری شریعت سے دُور نہیں
    ہوتا۔
  eng-OEBCW: The arrogant utterly scorn me, but I have not declined from your law.
  deu-1912: Die Stolzen haben ihren Spott an mir; dennoch weiche ich nicht von deinem
    Gesetz.
  kan-2017: ಗರ್ವಿಷ್ಠರು ನನ್ನನ್ನು ಬಹಳವಾಗಿ ಅಪಹಾಸ್ಯ ಮಾಡಿದರು, ಆದರೂ ನಾನು ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು
    ಬಿಡಲಿಲ್ಲ.
  yap-yap: Pi tolngan’ e gubin ngiyal’ ni yad ma moning nigeg, machane dawor gu digey
    e motochiyel rom.
  hlt-MCSB: Thinlen rhoek loh kai n'hnael uh cakhaw na olkhueng lamkah a voel la ka
    phael moenih.
  mdy-ETH: ዖቶርቃ ዓሳ ሚርጌና ታና ሚኢጬኔ፤ ታኣኒ ጋዓንቴ ኔኤኮ ዎጋፓ ዓጊፃዓኬ።
  twi-ASANTE: Ahantanfoɔ bu me animtia bebree, nanso mennane mfiri wo mmara ho.
  eng-WEBU: The arrogant mock me excessively, but I don’t swerve from your law.
  acu-NT: Aints miajuitjai tumamin ainauka winaka tuke inangnatsuk wishikrinawai.
    Tura wainiatun ame nuiturmiame nunaka wikia tuke kajinmatsjai.
  spa-PDDPT: Muchos se burlan de mí, Pero no me apartan de tu Ley.
  gun-gun: Ojejou porã rei va'e kuery xejojai riae, teĩ xee ndajepe'ai ndeguigua lei
    gui.
  agu-BL: Wi'nin na chitze'en swe'j yi e' yi na cyocsaj quib nim tu cyajtza'kl, yi
    e' yi qui'c inxac scyetz. Poro yi in wetz quinin lwil cyen yi ca'wlu'.
  ilo-ULB: Inuyawdak dagiti natangsit, ngem saanak a timmallikod iti lintegmo.
  kpg-kpg: Digau hagamuamua le e hagabalumee au, gei au digi huli gi daha mo au haganoho.
  uig-ARA: تەكەببۇرلار ئەشەددىي ھاقارەتلىگىنى بىلەن، لېكىن تەۋرات-قانۇنۇڭدىن ھېچ چەتنىمىدىم.
  sus-sus: Yɛtɛ igboe n mayelema nɛ, kɔnɔ n mu i xa sɛriyɛ kira bɛɲinma.
  pon-2006: Me aklapalap akan kin mwamwahlikin ie, ahpw I sohte kin sohpeisang sapwellimomwi
    kosonned.
  jae-jae: Lau sêkêli tauŋŋa sêsu aê susu ŋasec, mago aê kakac tauc su aŋga aômnêm
    biŋsu atom.
  ksd-ksd: Diat i kolakolo ra nuknuk i diat dia ga manga kulume iau, Ma pa iau ga
    vana irai kan kaum vartovo.
  tur-YTC: Küstahlar benimle çok alay ettiler, Ama senin yasandan sapmadım.
  bel-N: Свавольнікі вельмі зьдзекуюцца з мяне; але я ад закону Твайго ня ўхіляўся.
  kpr-kpr: Ivuga kakato sifo ghousa evia nandae aji sise fiteoro voseraena, avata
    na ninda Agho Dari jo gukai mutae arena.
  ind-AYT: Orang-orang sombong bahkan mencelaku, tetapi aku tidak menyimpang dari
    taurat-Mu.
  yom-yom: Batu ba luniemo batsekinina ngolo boso buididi luzolo luawu vayi ndisia
    vengama ko mu Mina miaku.
  yut-yut: Iyɨ do nandaba wɨkwaŋ amɨn da yaŋsul yokwisi aŋ namaŋ. Mani nawa gengo
    do manji dɨma yomɨsat.
  nya-nya: Odzikuza amandinyoza popanda chowaletsa, koma sindichoka pa malamulo anu.
  kyg-kyg: Apakiꞌapileꞌmo aliꞌa asaga huꞌa neꞌapataya vayaꞌmogimo kigi yokalo gegeꞌmo
    huꞌa neꞌnatayaꞌmonanafa keꞌaepa gekamo oꞌataleꞌnove.
  hrv-hrv: Oholice me napadaju žestoko, ali ja od tvog Zakona ne odstupam.
  mps-mps: Dwai kolesaga ebo bidi augwaligo dwai po ena dali dwai posobo po wai, tama
    augwaligo ena dali te po obadi, eno nago dwagi yai po tudiba mubo menio.
  tpi-tpi: Ol bikhetman i bin tok bilas nogut long mi, tasol mi no save givim baksait
    long lo bilong yu.
  dan-1931: De frække håned mig såre, dog veg jeg ej fra din Lov.
  vie-OVCB: Người kiêu ngạo không ngớt chế giễu, nhưng con không bỏ luật lệ Chúa.
  guj-2017: અભિમાની લોકો મારી મજાક કરે છે, પણ હું તમારા નિયમમાંથી પાછો વળ્યો નથી.
  pon-2006A: Me aklapalap akan kin mwamwahlikin ie, ahpw I sohte kin sohpeisang sapwellimomwi
    kosonned.
  por-BRBSL: Os arrogantes zombam excessivamente de mim, mas eu não me desvio de sua
    lei.
  eng-OEBUS: The arrogant utterly scorn me, but I have not declined from your law.
  swe-swe: De stolta har hånat mig mycket, men jag har inte vikit av från din undervisning.
  cth-cth: Ka kâoupnaw niteh, lung na paroum nah awh. Hatei, nange kâlawk teh ka phen
    takhai mahoeh.
  twi-twi: Ahantanfo bu me animtiaa bebree, nanso mennan mfi wo mmara ho.
  hlt-hlt: Thinlen rhoek loh kai n'hnael uh cakhaw na olkhueng lamkah a voel la ka
    phael moenih.
  tbz-SIM: Sipɔɔ yɛmbɛ̀ n dɑúmu, m mɛ nyí yetɛ́nɛ̀ ɑ kuɔ́.
  msy-2020: Gumazir akaba batoziba dɨbovir akabar na mɨgei, ezɨ kɨ nɨn Araziba ataghɨrazir
    puvatɨ.
  dop-dop: Pɑɑ ɩsəcɑʋtʋnɑɑ woŋiɣi-m mɑ tɑ lɩɩ nyɑ́ kiiu tɑɑ.
  azb-azb: Lovğalar mənə çox istehza etdilər, Amma Sənin qanunundan dönmədim.
  eng-DBY: 'The proud have derided me beyond measure: I have not declined from thy
    law.'
  hin-2017: अहंकारियों ने मुझे अत्यन्त ठट्ठे में उड़ाया है, तो भी मैं तेरी व्यवस्था
    से नहीं हटा।
  wol-KYG: Nit ñu bew ñi ñaawal nañu ma lool, waaye dëdduwma saw yoon.
  bjr-bjr: Nári nimoo naamoo qimariasa aiqama kari ataasa ataasa ufa qima qimaqaidammia.
    Miqi mariafaqa qinee ani sandufa sia minnisee moo saa fiqa.
  eng-YLT: The proud have utterly scorned me, From Thy law I have not turned aside.
  kne-kne: Kanayon ay omoy-oyaw din nalalastog ay ipogaw, ngem adiak pay dedan inmaddawi
    sin inpaisolat mo ay kali.
  eng-WYC-2017: Proud men did wickedly to me by all things; but I bowed not away from
    thy law.
  eng-WMBB: The arrogant mock me excessively, but I don’t swerve from your Torah.
  zat-NTPS: Benne' dxulucá'ana szren cuine̱' belún lale̱' chia' neda', san québequeze
    gusana' da dxenná da bdxixruj be'u.
  zty-NTPS: Benne' ka' ẕka'n ẕen kwíngake' ẕnnégake' chia', san batkle wsana' da'
    wnnakzo' Le'.
  urd-GVH: मग़रूर मेरा हद से ज़्यादा मज़ाक़ उड़ाते हैं, लेकिन मैं तेरी शरीअत से दूर
    नहीं होता।
  rug-rug: Saripu vahesi pule ni si pesipesi au doduru totoso, ba arau si lopu hite
    luaria sa Mua tinarae.
  gaz-gaz: Of tuultonni akkuma barbaadanitti natti qoosu; ani garuu seera kee irraa
    hin jalʼadhu.
  fra-LSG: Des orgueilleux me chargent de railleries; Je ne m’écarte point de ta loi.
  yal-yal: Wasodene n magelema han, koni n mi i ya sariyan fataxi mumɛ.
  iou-iou: Täŋpäkaŋ butewaki pähap! Äma ärowanitä yäŋärok man bumta näwet täkaŋ. Upäŋkaŋ
    näk gäkŋo man unitagän gwäk pimiŋpäŋ manka ugänpäŋ iwat täyat.
  haw-1868: Ua hoowahawaha nui loa mai ka poe hookiekie ia'u; Aole nae au i haalele
    i kou kanawai.
  arb-NAV: جَاوَزَ الْمُتَكَبِّرُونَ الْحَدَّ فِي السُّخْرِيَةِ بِي، لَكِنْ عَنْ شَرِيعَتِكَ
    لَمْ أَمِلْ.
  ded-ded: Ngic Anutu ngadehema kecdae, yeneng deendema anengandae, fora. Nga ni sifu
    geac dedeseriyoac mong mi ngadehema wabade.
  ewe-ewe: Dadalawo ɖua fewu le ŋunye faa, gake nyemetrɔ le wò se la yome o.
  eng-LEE: 'The presumptuous have held me too greatly in derision: yet have I not
    departed away from thy law.'
  asm-FB: অহঙ্কাৰীবোৰে মোক অতিশয় ঠাট্টা-বিদ্রূপ কৰে; তথাপিও মই তোমাৰ ব্যৱস্থাৰ পৰা
    অলপো এফলীয়া হোৱা নাই।
  sus-A: يّتّ عِفبٌي ﭑ مَيٍلٍمَ نّ، كْنْ ﭑ مُ عِ شَ سّرِيّ كِرَ بّحِنمَ.
  fra-SBL: Les arrogants se moquent excessivement de moi, mais je ne m'écarte pas
    de ta loi.
  hbo-hbo: זֵ֭דִים הֱלִיצֻ֣נִי עַד־מְאֹ֑ד מִ֝תֹּֽורָתְךָ֗ לֹ֣א נָטִֽיתִי׃
  kik-kik: Andũ arĩa etĩĩi maanyũrũragia matekwĩgirĩrĩria, no nditiganagĩria watho
    waku.
  fra-NCL: 'Des orgueilleux me prodiguent leurs railleries : je ne m’écarte pas de
    ta loi.'
  cek-AK: Amoek kaminawk mah kai ang pahnui o thuih; toe kai loe na kaalok hoiah kam
    khraeng ving ai.
  cuk-cuk: Dule-san-dummarba-imakmalad angi nue-isdar sunmakdimalad, degi-inigwele,
    andi Be-Igargi bangudisulid.
  tel-2017: గర్విష్ఠులు నన్ను ఇష్టం వచ్చినట్టు ఎగతాళి చేశారు. అయినా నీ ధర్మశాస్త్రాన్నుండి
    నేను తొలగలేదు.
  hat-BSA: Moun awogan yo meprize m nèt, men mwen pa vire kite lalwa Ou.
  kos-kos: Mwet filang elos aksruksrukiyu pacl nukewa, Tusruktu nga tiana fahsr liki
    ma sap lom.
  hbo-WLC: זֵ֭דִים הֱלִיצֻ֣נִי עַד־מְאֹ֑ד מִ֝תּֽוֹרָתְךָ֗ לֹ֣א נָטִֽיתִי׃
  ibo-ibo: Ndị mpako na-akwa m emo na-esepụghị aka, ma anaghị m esite nʼiwu gị wezuga
    onwe m.
  ory-ory: ଅହଙ୍କାରୀମାନେ ମୋତେ ଅତିଶୟ ପରିହାସ କରିଅଛନ୍ତି, ତଥାପି ମୁଁ ତୁମ୍ଭ ବ୍ୟବସ୍ଥାରୁ ବିମୁଖ
    ହୋଇ ନାହିଁ।
  chk-chk: Ekewe chon lamalamtekia ra fokun turunufaseei, nge ngang üsap kul seni
    om allük.
  rop-rop: Ola praudbala pipul oldei tok nogudbalawei langa mi, bat ai nomo bin libum
    detlot lowa blanga yu.
  ukr-1871: Бутні над міру посьміялись з мене; та я не відхилився від закону твого.
  yon-yon: Kerengkandanbed ne yaa kuu naawonmo damangkawimaib, kumban ne kuu eb amob
    yaa koronde kimyen winimokban.
  deu-1951: Die Übermütigen haben mich arg verspottet; dennoch bin ich von deinem
    Gesetz nicht abgewichen.
  eng-JPS: The proud have had me greatly in derision; yet have I not turned aside
    from Thy law.
  srp-1865: Oholi mi se rugaju veoma; ali ja ne otstupam od zakona tvojega.
  lug-lug: Ab’amalala banduulira obutamala, naye nze siva ku mateeka go.
  heb-heb: זדים הליצני עד מאד מתורתך לא נטיתי׃
  ben-IRV: অহঙ্কারীরা আমাকে বিদ্রূপ করেছে, তবুও আমি তোমার ব্যবস্থা থেকে ফিরিনি।
  ntu-ntu: Kxmule-esz' kxnzglqpx-lzbqng nzxtrnga-ngrdr ninge, A' tresablqtiwxu Nzryrngrkxtr.
  pan-pan: ਹੰਕਾਰੀਆਂ ਨੇ ਮੈਨੂੰ ਠੱਠੇ ਵਿੱਚ ਬਹੁਤ ਉਡਾਇਆ ਹੈ, ਪਰ ਮੈਂ ਤੇਰੀ ਬਿਵਸਥਾ ਤੋਂ ਬੇਮੁੱਖ
    ਨਾ ਹੋਇਆ।
  mya-JVB: မာနကြီး သောသူတို့သည် အကျွန်ုပ် ကို အလွန် ကဲ့ရဲ့ သော်လည်း၊ ကိုယ်တော် ၏ တရား
    လမ်းကို အကျွန်ုပ် မ ရှောင် ပါ။
  kgf-kgf: Tétéc qeqe ic eneŋ gelec malec qahac ʒédesi néŋgic, néŋ ni guac héna ac
    imi ménda waiyi.
  tte-O: Sauga meuloina togagasa sikawa-naenae-yagau na am loina nige yasisikotanan.
  tbg-tbg: Nariaraqai noraiqaake iri variaka, enena tiriara qoriri qaariri tiha naaraihama
    timite variamantavata, te kia are tiva taana uvara qaqira kaunarave.
  hmo-hmo: Hekokoroku taudia be, nega ibounai lau dekenai idia hereva dika henia,
    to lau ese oiemu taravatu lau rakatania lasi.
  zar-NT: Tuʼtítjalëʼe nedaʼ nupa tun ba zxön cuínguequi, pero bitiʼ caʼ usanaʼ xibá
    naguixjuʼ Liʼ.
  urd-urd: मग़रूरों ने मुझे बहुत ठठ्ठों में उड़ाया, तोभी मैंने तेरी शरी'अत से किनारा
    नहीं किया
  bqc-SIM: Waladeↄ lɛ́ ma yáalↄ maamaaɛ, ń beeo má pãalɛ n ikoyãɛo.
  tcz-CHONGTHU: Mikiletsah hon noise tah'in eibol jongleu keivang nangma thuhilhoa
    kon in kapotdoh pon ahi.
  mar-mar: गर्विष्ठांनी माझी टवाळी केली आहे, तरी मी तुझ्या नियमशास्रापासून भरकटलो
    नाही.
  isl-isl: Ofstopamenn spotta mig fyrir hlýðni mína við Guð, en ég læt ekki haggast.
  hlt-THB: Uephnaak taak kaana ak oek qukhqi ing ni qaih na uhy, cehlai na cawngpyinaak
    awi ce am pleng taak nyng.
  qub-qub: Mana rispitacojcunami mana jamaypa achäquita ashipaycäman. Nogami ichanga
    yachachimashayquicunata mana gongächu.
  bqp-bqp: Karambaanidenↄ tɛni ma fobo lakanaa sari, bee kũ abireo madì zã n dokaaro.
  hat-hat: Yon bann awogan ap pase m' nan betiz. Mwen pa janm dezobeyi lalwa ou.
  eng-BSB: The arrogant utterly deride me, but I do not turn from Your law.
  eng-WEBPB: The arrogant mock me excessively, but I don’t swerve from your law.
  kbq-kbq: Zamavufga rama nehaza vahe'mo'za, nagrira ki'za zokago ke hunenantaze.
    Hianagi nagra Kagri kasegea namefira hunomue.
  pon-pon: Me aklapalap akan kin mamale kin ia; ari jo, i jota kin meui jan omui kapun
    o.
  nhe-BL: Nopa tlacame tlen mohueyimatij nechpinajtíaj pampa nimitztlepanita, Toteco,
    pero yonque ya nopa, na ax nimohuejcatlalis tlen moley.
  wnc-wnc: Sike yamandet aminda sapdut wamu wai siknga tendeknga wena nanikaing. Siwan
    ngana na gatane mama wamde masa dua imunggat.
  bus-bus: Wadadeenↄↄ e ma faboo yãana sai, baa kↄ̃n beeeo mɛɛ̀ zã n dokaaro.
  gub-BL: Amo wanuwi wiko wera'u ma'e uze'eg zemueteahy waiko herehe tuweharupi wà.
    Nezewe rehe we natyryk kwaw neze'eg wi ihe.
