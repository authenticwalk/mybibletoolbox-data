verse: PSA.119.095
translations:
  mal-C: എന്നെ ഇല്ലായ്മചെയ്യാൻ ദുഷ്ടർ പതിയിരിക്കുന്നു, എന്നാൽ അവിടത്തെ നിയമവ്യവസ്ഥകൾ
    ഞാൻ ആലോചിച്ചുകൊണ്ടിരിക്കും.
  deu-TKW: Die Gottlosen haben auf mich gelauert, mich umzubringen. Ich merke auf
    deine Zeugnisse.
  lin-lin: Bato mabe bazali koluka koboma ngai, kasi ngai nakangami kaka na malako
    na Yo.
  mmx-mmx: Limixin kapmek mo di kuxut tangais ia xusu dina sev amer ia. Ketla nenia
    abam doma mumu levempapaase matmatkun taram.
  eng-LSV: Your wicked waited for me to destroy me, || I understand Your testimonies.
  eng-GNV: 'The wicked haue waited for me to destroy me: but I will consider thy testimonies.'
  eng-WEBSTER: 'The wicked have waited for me to destroy me: but I will consider thy
    testimonies.'
  nhw-BL: Masque nopa tlaixpanoca tlacame motlatise ipan ojtli para nechtzontlamiltise,
    na san nimonejnehuilijtos tlen motlajtol.
  swh-ONEN: Waovu wanangojea kuniangamiza, bali mimi ninatafakari sheria zako.
  bba-bba: Tɔn kɔ̃sobu bɑ mɑn mɑrɑ bu ɡo. Adɑmɑ nɛ, wunɛn ɡɑriyɑ nɑ bwisikumɔ.
  eng-KJVCPB: '(ל) The wicked have waited for me to destroy me: But I will consider
    thy testimonies.'
  cpy-cpy: Kijokero rowawitakina thaenkantzinkari ikoyi ithonkaatenami. Roori kantzimaetacha
    eekiro niyaatakaatziiro nomonkaatziro pikantakaantani,
  luo-luo: Joma timbegi richo obutona mondo gitieka, to abiro bet mos ka aparo kuom
    chikeni.
  aii-aii: ܣܦܝܼܪܗܘܿܢ ܐܸܠܝܼ ܪ̈ܲܫܝܼܥܹܐ ܠܛܲܠܘܼܩܝܼ، ܐܝܼܢܵܐ ܣܵܗܕܘܵܬܘܼ̈ܟ݂ ܒܸܬ ܦܲܪܡܹܝܢ.
  meu-meu: Kara dika taudia na e bani taomu, bae alagu mase totona, a lau ese emu
    hahediba herevadia na haerodiamu.
  npi-ULB: दुष्‍टहरूले मलाई नाश पार्ने तयारी गर्छन्, तर म तपाईंका करारका आदेशहरू बुझ्‍न
    खोज्‍नेछु ।
  yor-yor: Àwọn ẹni búburú dúró láti pa mí run, ṣùgbọ́n èmi yóò kíyèsi ẹ̀rí rẹ.
  pes-OPCB: بدکاران منتظرند مرا نابود کنند اما من به احکام تو می‌اندیشم.
  tgl-ULB: Ang mga masasama ay naghahanda para ako ay sirain, pero uunawain ko ang
    mga utos mo sa tipan.
  nop-nop: Me hogohi adi nulukumuŋ titiŋdok woomnam tiiŋ. Iŋgoŋ nu adi Yodoko Medegedok
    nadikaule mu tiŋa uŋgoŋ hati nadikuwat tilat.
  hui-hui: Agali ko bu karume i̱ bo wahole bira do haga bida. Tigua ani bule kagoyu
    i̱na í̠naga bi mana lo ngeru bibahende mitangi bialu haabo holebero.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​ကွန်​တော်​မျိုး​ကို​သတ်​ရန် စောင့်​လက်​နေ​ကြ​သော်​လည်း
    ကွန်​တော်​မျိုး​သည်​ပ​ညတ်​တော်​တို့​ကို အောက်​မေ့​ဆင်​ခြင်​ပါ​မည်။
  bod-N: ང་རང་གསོད་ཕྱིར་ངན་པ་འཇབ་ན༌ཡང༌། །བདག་གིས་ཁྱེད་ཀྱི་དཔང་ཡིག་ཞིབ་ཏུ༌བསམ།།
  wsk-wsk: Memek motam alo mu aga momon se kuerikko kimi bitawasan, bare ani nika
    den ko ikia ninguru bitirikko.
  sna-sna: Vakaipa vakarindira kundiparadza, asi ini ndichafunga zvirevo zvenyu.
  spa-BLM: Los malvados me han esperado para destruirme. Tendré en cuenta sus estatutos.
  cac-cac: A eb' sc'ulan chucal, van stan̈van eb' in lajvieli, palta a inxo jun, a
    val a cachnab'il tzala', a tzin naub'tan̈ej.
  swh-ULB: Waovu hujiandaa kuniangamiza, lakini nitatafuta kuzielewa amri za agano
    lako.
  deu-ELBBK: Die Gottlosen haben mir aufgelauert, um mich umzubringen; ich achte auf
    deine Zeugnisse.
  mbb-OT: Is menge lalung ed-ayan te kedhimatey kedì, piru egngunngunuen ku is menge
    penurù nu.
  mal-2015: ദുഷ്ടന്മാർ എന്നെ നശിപ്പിപ്പാൻ പതിയിരിക്കുന്നു; ഞാനോ നിന്റെ സാക്ഷ്യങ്ങളെ
    ചിന്തിച്ചുകൊള്ളും.
  gup-gup: Nawu birriwarre bininj ngandikunidi ba bu ngandibun, dja ngaye ngahdjalburrbun
    manbu ngudda ke mankarre manwern.
  rmc-rmc: O nalačhe pre ma užaren, hoj man te zňičinen; ale me gondoľinav pal tire
    zakoni.
  nlg-nlg: Na lei tinoni dika tara polo inagho na matagu, mana bosamu vamua tu pangotighi.
  pes-OPV: شریران برای من انتظار کشیدند تا مرا هلاک کنند. لیکن در شهادات تو تامل می‌کنم.
  ron-1924: Ниште рэй мэ аштяптэ ка сэ мэ пярдэ, дар еу яу аминте ла ынвэцэтуриле
    Тале.
  ben-OBCV: দুষ্ট আমাকে ধ্বংস করার অপেক্ষায় আছে, কিন্তু আমি তোমার অনুশাসনে মনঃসংযোগ
    করব।
  som-som: Kuwa sharka lahu way ii sugeen inay i baabbi'iyaan, Aniguse waxaan ka fiirsan
    doonaa markhaatifurkaaga.
  eng-ASVBT: The wicked have waited for me, to destroy me; But I will consider thy
    testimonies.
  mna-mna: Iŋgi zin wal sananŋan tizaŋzaaŋa yo be tipun yo ma aŋmeete. Tamen nio aŋkamam
    ŋgar men pa tutu ta nu ur pa wal ku na.
  ita-1885: Gli empi mi hanno atteso, per farmi perire; Ma io ho considerate le tue
    testimonianze.
  eng-ULB: The wicked prepare to destroy me, but I will seek to understand your covenant
    decrees.
  spa-VBL: Aunque los malvados están esperando para tomarme por sorpresa y matarme,
    mantendré mi pensamiento enfocado en tus enseñanzas.
  fra-_FOB: Les méchants m'ont attendu pour me faire périr; mais je suis attentif
    à tes témoignages.
  mal-mal: ദുഷ്ടന്മാർ എന്നെ നശിപ്പിക്കുവാൻ കാത്തിരുന്നു; എന്നാൽ ഞാൻ നിന്റെ സാക്ഷ്യങ്ങൾ
    ചിന്തിച്ചുകൊള്ളും.
  urd-GVR: Bedīn merī tāk meṅ baiṭh gae haiṅ tāki mujhe mār ḍāleṅ, lekin maiṅ tere
    āīn par dhyān detā rahūṅgā.
  suz-BL: इन अरेशो लोव़ मटीबपुकीमी आं कली साइक्‍चा कली बाप्‍शो बाक्‍नीमी। गो चहिं
    इन देंशो मिम्‍शा बाक्‍नुङ।
  eng-NOY: The wicked lie in wait to destroy me; But I will have regard to thine ordinances.
  ita-1927: Gli empi m’hanno aspettato per farmi perire, ma io considero le tue testimonianze.
  ckb-ckb: بەدکارەکان خۆیان بۆم ماتداوە تاکو بمفەوتێنن، بەڵام من لە یاساکانی تۆ ڕادەمێنم.
  eng-BBE: The sinners have been waiting for me to give me up to destruction; but
    I will give all my mind to your unchanging ward.
  xsi-xsi: Kinzi tamâta sakamao sipavea lâ ku sio ŋanana tu ma sizavaru naŋa kâ. Taitu
    naŋa ma kaloŋgu ŋgere ŋana noko ne tukuŋa rârâni.
  kan-OKCV: ದುಷ್ಟರು ನನ್ನನ್ನು ನಾಶಮಾಡುವುದಕ್ಕೆ ನನಗಾಗಿ ಕಾಯುತ್ತಿದ್ದಾರೆ, ನಾನಾದರೋ ನಿಮ್ಮ ಶಾಸನಗಳನ್ನು
    ಆಲೋಚಿಸುತ್ತಿರುವೆನು.
  tam-2017: துன்மார்க்கர்கள் என்னை அழிக்கக் காத்திருக்கிறார்கள்; நான் உமது சாட்சிகளைச்
    சிந்தித்துக்கொண்டிருக்கிறேன்.
  spa-RV-1909: 'Los impíos me han aguardado para destruirme: mas yo entenderé en tus
    testimonios.'
  ron-BTF: Cei stricați m-au așteptat pentru a mă nimici, dar eu voi lua aminte la
    mărturiile tale.
  eng-WEBP: The wicked have waited for me, to destroy me. I will consider your statutes.
  eng-FBV: Even though wicked people are waiting to ambush and kill me, I will focus
    my mind on what you say.
  nld-1939: De bozen loeren, om mij te verdelgen, Maar ik blijf uw vermaningen achten.
  nch-BL: Masque nopa taixpanoca tacame motatise ipan ojti para nechtzontamiltise,
    na san nimoyolilhuijtos ten motajtol.
  vie-1934: Những kẻ ác rình giết tôi; Nhưng tôi chăm chỉ về các chứng cớ Chúa,
  cha-cha: Y manaelaye manananggayo para umayulang; lao jugueguesjasoja y testimoniomo
    sija.
  hin-CV: दुष्ट मुझे नष्ट करने के उद्देश्य से घात लगाए बैठे हैं, किंतु आपकी चेतावनियों
    पर मैं विचार करता रहूंगा.
  eng-OURB: ל (Liy, For me) The wicked have waited for me, to destroy me. I will consider
    your testimonies.
  spa-BES: Los pecadores han estado esperando que yo me entregue a la destrucción;
    pero daré toda mi mente a tus mandatos.
  tdx-tdx: Fa hañè-doza amako o lo-tse­rekeo, fe ho tsakorèko o taro’oo.
  tha-KJV: คนชั่วซุ่มคอยทำลายข้าพระองค์ แต่​ข้าพระองค์จะพิจารณาพระโอวาทของพระองค์
  por-BR-2018: Os perversos me esperaram, para me destruírem; porém eu dou atenção
    a teus testemunhos.
  deu-ELO: Die Gesetzlosen haben mir aufgelauert, um mich umzubringen; ich achte auf
    deine Zeugnisse.
  eng-WYC-2018: Sinners abode me, for to lose me; I understood thy witnessings. (The
    sinners have waited for me, to destroy me; but I shall think about thy teachings.)
  epo-epo: Pri mi embuskis malvirtuloj, por min pereigi; Sed mi studas Viajn leĝojn.
  gfk-gfk: Ira ut na sakena diet nanaho wara haliare iau, iesen iau ni lik mur ira
    num harpir.
  uig-PIN: Rǝzillǝr meni ⱨalak ⱪilixni kütmǝktǝ; Biraⱪ mǝn agaⱨ-guwaⱨliringni kɵnglümdǝ
    tutup oylaymǝn.
  beo-beo: Wadela:i hamosu dunu da na fane legema:ne ouesala. Be na da Dia sema amo
    na asigi dawa:su ganodini dawa:lalumu.
  tpi-OTNT: Ol man nogut i hait i stap bilong kilim mi i dai. Tasol mi save tingting
    long olgeta lo bilong yu na mi no wari long ol.
  hau-SA: Mugaye suna jira su hallaka ni, amma zan yi ta tunani a kan farillanka.
  udu-udu: Imanmii tonthus ishkin mo dhali c̱ora/ c̱or mmo’ce’d aha/ sho’k mo, hili
    aha/ hila isi gwonyc̱im pini i e mo.
  uig-LAT: Reziller méni halak qilishni kütmekte; Biraq men agah-guwahliringni könglümde
    tutup oylaymen.
  nde-nde: Ababi balindele ukungichitha, kodwa ngizanakana ngezimiso zakho.
  ton-ton: 'Kuo tatali ʻae angahala kiate au ke tāmateʻi au: ka te u fifili ki hoʻo
    ngaahi fakamoʻoni.'
  ces-1613: Očekávajíť na mne bezbožní, aby mne zahubili, já pak svědectví tvá rozvažuji.
  eng-WMB: The wicked have waited for me, to destroy me. I will consider your statutes.
  tam-TCV: கொடியவர்கள் என்னை அழிக்கக் காத்துக்கொண்டிருக்கிறார்கள்; ஆனாலும் நான் உமது
    நியமங்களை ஆழ்ந்து சிந்திப்பேன்.
  ceb-ULB: Ang mga daotan nangandam sa paglaglag kanako, apan magapangita ako sa pagsabot
    sa imong kasugoan sa kasabotan.
  pol-UBG: Czyhają na mnie niegodziwi, aby mnie stracić, ale ja rozważam twoje świadectwa.
  urd-GVU: بےدین میری تاک میں بیٹھ گئے ہیں تاکہ مجھے مار ڈالیں، لیکن مَیں تیرے آئین
    پر دھیان دیتا رہوں گا۔
  eng-OEBCW: The wicked lay wait to destroy me, but I give heed to your charge.
  deu-1912: Die Gottlosen lauern auf mich, daß sie mich umbringen; ich aber merke
    auf deine Zeugnisse.
  kan-2017: ದುಷ್ಟರು ನನ್ನನ್ನು ಸಂಹರಿಸಬೇಕೆಂದು ಹೊಂಚಿ ನೋಡುತ್ತಾರೆ, ನಾನು ನಿನ್ನ ಕಟ್ಟಳೆಗಳನ್ನೇ
    ಲಕ್ಷಿಸಿಕೊಂಡಿರುವೆನು.
  yap-yap: Girdi’ nib kireb e yad be son ni ngar thanged e pogofan rog, machane bay
    ug leamnag e motochiyel rom.
  hlt-MCSB: Kai phae ham halang rhoek loh kai n'lamtawn uh cakhaw na olphong ni ka
    yakming eh.
  mdy-ETH: ፑርቶ ዓሳ ታና ባይዛኒ ካቴኔ፤ ታኣኒ ጋዓንቴ ዎጎ ኔኤሲ ማሌኔ።
  twi-ASANTE: Amumuyɛfoɔ retwɛn sɛ wɔbɛsɛe me, nanso, mɛdwendwene wʼahyɛdeɛ ho.
  eng-WEBU: The wicked have waited for me, to destroy me. I will consider your statutes.
  spa-PDDPT: Me esperan los perversos para destruirme. Pero yo considero tus Testimonios.
  gun-gun: Heko vai va'e kuery xerarõ okuapy xemokanhy aguã, ha'e rã xee ma aikuaa
    pota 'rã reikuaa uka va'ekue re.
  agu-BL: Yi e' mal wunak na chitzan tan ẍch'iwe'n yi oril tan inxite'n cu'n klo',
    poro yi in wetz, mas na no'c il tan si'le'n nin xtxumle'n yi yolu'.
  ilo-ULB: Agsagsagana dagiti nadangkes a mangdadael kaniak, ngem ikagumaak nga awaten
    dagiti bilbilinmo iti tulagmo.
  kpg-kpg: Digau huaidu e talitali au belee daaligi gii made, gei au gaa haa au haganoho
    gi ogu lodo.
  uig-ARA: رەزىللەر مېنى ھالاك قىلىشنى كۈتمەكتە؛ بىراق مەن ئاگاھ-گۇۋاھلىرىڭنى كۆڭلۈمدە
    تۇتۇپ ئويلايمەن.
  sus-sus: Mixi ɲaaxie wama n faxafe, kɔnɔ n tan ɲɔxɔ saxi i xa masenyi xɔn ma.
  pon-2006: Aramas suwed kan kin awiawih pwe re en kemeiehla, ahpw I pahn kin medemedewe
    duwen sapwellimomwi kosonned kan.
  jae-jae: Lau alôb-alôb dêdib aê gebe senseŋ aê su, mago aê taêc gêjam aômnêm biŋ,
    taŋ gôwa sa naŋ.
  ksd-ksd: A umana tena varpiam dia kiki uai upi diat a vamutue iau, Ma iau, ina nuk
    pa kaum lavur varvai.
  tur-YTC: Kötüler beni yok etmek için beklediler. Ben senin kurallarını dikkate alıyorum.
  bel-N: Цікуюць на мяне бязбожнікі, каб зьнішчыць мяне; а я пра сьведчаньні Твае
    разважаю.
  kpr-kpr: Ari ekoko embo namoa ufena daoro ambono dae kato erera. Avata, ninda Agho
    Dari ava nanda janje jokáda fitono irari kotedo gharena.
  ind-AYT: Orang-orang fasik menanti-nanti untuk membinasakan aku, tetapi aku akan
    memahami kesaksian-kesaksian-Mu.
  yom-yom: Batu bambimbi balembo mfiedi mu diambu bambunga ; vayi ndiela yindula zinzengolo
    ziaku.
  yut-yut: Amɨn yokwi nɨkba kɨmokgeŋ do jomjom aŋ. Mani, gen tebango do nandaŋ egɨpbeŋ.
  nya-nya: Anthu oyipa akudikira kuti andiwononge, koma ndidzalingalira umboni wanu.
  kyg-kyg: Hosu kavaꞌmo nehaya vayaꞌmogimo namagisageꞌna falisuvafeꞌmo nagava maiꞌnayaꞌmonanafa
    kavayafatiꞌmo huꞌnana keꞌaepa gekaeꞌmo nagesa afifi huꞌna maiguve.
  hrv-hrv: Bezbožni vrebaju da me upropaste, ali ja na tvoje pazim propise.
  mps-mps: Te dwai sę ebo bidi dabe geme duala sagaselama, ena ela mueinu ebao. Tiali
    goli, eno nago bomo yai po tigidali konealubaso, te tama sę eno homu si me egobeo.
  tpi-tpi: Ol man nogut i hait i stap bilong kilim mi i dai. Tasol mi save tingting
    long olgeta lo bilong yu na mi no wari long ol.
  dan-1931: De gudløse lurer på at lægge mig øde, dine Vidnesbyrd mærker jeg mig.
  vie-OVCB: Bọn gian tà rình chờ tiêu diệt con, nhưng con chiêm nghiệm chứng cớ Chúa.
  guj-2017: દુષ્ટો મારો નાશ કરવાની તૈયારીમાં છે, પણ હું શાંત રહીને તમારાં વચનોમાં
    ધ્યાન રાખીશ.
  pon-2006A: Aramas suwed kan kin awiawih pwe re en kemeiehla, ahpw I pahn kin medemedewe
    duwen sapwellimomwi kosonned kan.
  por-BRBSL: Os ímpios esperaram por mim, para me destruir. Vou considerar seus estatutos.
  eng-OEBUS: The wicked lay wait to destroy me, but I give heed to your charge.
  swe-swe: De onda har väntat på mig för att kunna förgöra mig, men jag begrundar
    (tänker noga på) dina stadgar.
  cth-cth: Tamikathoutnaw ni thei hanelah na pawp awh. Hatei, na lawkpanuesaknae hah
    luepluep ka pouk han.
  twi-twi: Amumɔyɛfo retwɛn sɛ wɔbɛsɛe me, nanso, misusuw wʼahyɛde ho.
  hlt-hlt: Kai phae ham halang rhoek loh kai n'lamtawn uh cakhaw na olphong ni ka
    yakming eh.
  tbz-SIM: Bɛyɛibɛ n díímu kɛ bo n kuɔ, mí mmɛ n kèḿmú ɑ tié nyi.
  msy-2020: Gumazir kuraba na mɨsueghtɨ kɨ aremeghasa na bagha mɨzua mueghav iti.
    Ezɨ kɨ uabɨ, kɨ zurara nɨn akabagh nɨghnɨghavɨra iti.
  dop-dop: Asɑɣɑɑ cɛŋəɣɩ-m kɛ́ sɩ pɑ kʋɣʋ-m. Pɑɑ nɑ mpʋ nyɑ́ kʋsəsɩɩtʋ kɛ mɑ keŋnɑ
    ŋkpɑŋŋ.
  azb-azb: Pislər məni öldürmək üçün pusqu qurarkən Mən Sənin göstərişlərinin üzərində
    düşünürəm.
  eng-DBY: The wicked have awaited me to destroy me; [but] I attend unto thy testimonies.
  hin-2017: दुष्ट मेरा नाश करने के लिये मेरी घात में लगे हैं; परन्तु मैं तेरी चितौनियों
    पर ध्यान करता हूँ।
  wol-KYG: Man la ñu bon ñi tëru, nar maa sànk, waaye sa kàdduy seede laay niir.
  swp-swp: Laulau gewagewa tataodi se bagibagi bena se unuigu, na oa em riba tabudi
    mo ea nuanuatuidi.
  bjr-bjr: Mandoosana maree maria fasiqausa qini darirara qimaarusidaqa. Misa miqi
    mariafaqa qinee ani sanda ufara kai indee indee idaqa.
  eng-YLT: Thy wicked waited for me to destroy me, Thy testimonies I understand.
  kne-kne: Manseseed da din makedse ta pap-engen dan biyag ko, ngem ipapasnek ko ay
    nemnemnemen din linteg mo.
  eng-WYC-2017: Sinners abode me, for to lose me; I understood thy witnessings.
  eng-WMBB: The wicked have waited for me, to destroy me. I will consider your statutes.
  zat-NTPS: Benne' dxelebéaj xichaj Dios gulenné̱'e̱ neda' chee̱ xuluzría xi'e̱ neda',
    san neda' dxulaba lazra' ca dxuse̱de dizra' chiu'.
  zty-NTPS: Benne' wen da' ẕinnj ka' bwíagake' neda' nich gak wžía yí'gake' neda',
    san neda' ẕlab ḻaža'a da' žsedle diža' chio' neto'.
  urd-GVH: बेदीन मेरी ताक में बैठ गए हैं ताकि मुझे मार डालें, लेकिन मैं तेरे आईन पर
    ध्यान देता रहूँगा।
  rug-rug: Sari na tie kaleadi si korapa opo aqa nau pude va mate au, ba arau si korapa
    balabala va lohi la i rau sari na Mua vina totolie.
  gaz-gaz: Hamoonni na balleessuuf na eeggachaa jiru; ani garuu irra deddeebiʼee seera
    kee nan yaada.
  fra-LSG: Des méchants m’attendent pour me faire périr; Je suis attentif à tes préceptes.
  yal-yal: Muxu ɲaxine n legedenma n faxa feen na. Koni n na n ɲɔxɔ luma nɛn i ya
    maxadi xuine xɔn.
  iou-iou: Nadätan? Äma waki käbop itkaŋ näk nutta täŋtuŋum täkaŋ. Upäŋkaŋ näk nadäwätäk
    nämo täŋpäŋ gäkŋo jukumanta yäŋpäŋ-nadäk pen täk täyat.
  haw-1868: 'Ua hoohalua mai ka poe hewa ia''u, e pepehi ia''u: Aka, e noonoo no wau
    i kou mau kanawai.'
  arb-NAV: تَرَبَّصَ بِيَ الأَشْرَارُ لِيُهْلِكُونِي، لَكِنِّي أَتَأَمَّلُ فِي شَهَادَاتِكَ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeneng memanganenuma
    meicnugecdeac tomai feandae, fora. Nga ni sifu dedekperagiyoacga negensima kecbade.
  ewe-ewe: Ame vɔ̃ɖiwo le lalam be woatsrɔ̃m, ke nye la, madzro wò sewo me.
  eng-LEE: Wicked men have waited for me to destroy me; [but] I will reflect on thy
    testimonies.
  asm-FB: দুষ্টবোৰে মোক বিনষ্ট কৰিবলৈ খাপ দি আছে; কিন্তু মই তোমাৰ আজ্ঞাবোৰ বিবেচনা
    কৰোঁ।
  sus-A: مِشِ حَاشِيٍ وَ مَ ﭑ قَشَقٍ، كْنْ ﭑ تَن حْشْ سَشِ عِ شَ مَسٍنيِ شْن مَ.
  fra-SBL: Les méchants m'ont attendu, pour me détruire. Je prendrai en considération
    vos statuts.
  hbo-hbo: לִ֤י קִוּ֣וּ רְשָׁעִ֣ים לְאַבְּדֵ֑נִי עֵ֝דֹתֶ֗יךָ אֶתְבֹּונָֽן׃
  kik-kik: Andũ arĩa aaganu manjoheirie nĩguo maaniine, no niĩ ndĩrĩĩcũũranagia o
    ũhoro wa kĩrĩra gĩaku.
  fra-NCL: 'Les méchants m’attendent pour me faire périr : je suis attentif à tes
    enseignements.'
  cek-AK: Kasae kaminawk loe kai hum hanah zing o; toe kai loe na thuih ih loknawk
    ni ka poek han.
  cuk-cuk: Dule-isganamar an-obelobigudimalad. Andi, Be-Igar-Mamaid-magar-itogega
    alamakdiid.
  tel-2017: నన్ను సంహరించాలని భక్తిహీనులు నా కోసం పొంచి ఉన్నారు. అయితే నేను నీ శాసనాలను
    తలపోసుకుంటున్నాను.
  hat-BSA: Mechan yo ap tann mwen pou detwi m. Se ak dilijans ke mwen konsidere temwayaj
    Ou yo.
  kos-kos: Mwet koluk elos soano in uniyuwi, Tusruktu nga fah arulana nunku ke ma
    sap lom.
  hbo-WLC: לִ֤י קִוּ֣וּ רְשָׁעִ֣ים לְאַבְּדֵ֑נִי עֵ֝דֹתֶ֗יךָ אֶתְבּוֹנָֽן׃
  ibo-ibo: Ndị ajọ omume na-eche ịla m nʼiyi, ma aga m atụgharị uche nʼụkpụrụ gị.
  ory-ory: ଦୁଷ୍ଟମାନେ ମୋତେ ବିନାଶ କରିବା ପାଇଁ ଚାହିଁ ରହିଅଛନ୍ତି; ମାତ୍ର ମୁଁ ତୁମ୍ଭର ପ୍ରମାଣ-ବାକ୍ୟ
    ବିବେଚନା କରିବି।
  chk-chk: Ekewe aramasangau ra okoperiei pwe repwe nieila, nge ngang üpwe ekinlonei
    om kewe allük.
  rop-rop: Ola brabli nogudbala pipul weidabat blanga kilim mi ded, bat ai garra kipgon
    jinggabat ol yu wed.
  ukr-1871: Засїли на мене беззаконники, щоб погубити мене; я ж на сьвідчення твої
    зважаю.
  yon-yon: Miin arewa kamenabidan kuu ne neene monmarem ande meedmiib, kumban ne kuu
    eb kerekmen korokbewen ye weng yaa andangke meendobaniin.
  deu-1951: Die Gottlosen lauern mir auf, um mich zu verderben; aber ich merke auf
    deine Zeugnisse.
  eng-JPS: The wicked have waited for me to destroy me; but I will consider Thy testimonies.
  srp-1865: Bezbožnici gledaju da me ubiju; a ja razmišljam o tvojim otkrivenjima.
  lug-lug: Newaakubadde ng’abakola ebibi beekukumye nga banteeze okunzikiriza; naye
    nze nyweredde ku ebyo bye walagira.
  heb-heb: לי קוו רשעים לאבדני עדתיך אתבונן׃
  ben-IRV: পাপীরা আমাকে ধ্বংস করার জন্য প্রস্তুত; কিন্তু আমি তোমার নিয়মের আদেশ বোঝার
    চেষ্টা করব।
  ntu-ntu: Kxmule-esz' kxdrka'-ngrng nzyrlqlr br ngr nznibq-krdr ninge, A' na-aoti
    zvz drtwrnge nqmq krm.
  pan-pan: ਦੁਸ਼ਟ ਮੇਰੇ ਨਾਸ ਕਰਨ ਲਈ ਘਾਤ ਵਿੱਚ ਬੈਠੇ ਸਨ, ਪਰ ਮੈਂ ਤੇਰੀਆਂ ਸਾਖੀਆਂ ਦਾ ਵਿਚਾਰ ਕਰਾਂਗਾ।
  mya-JVB: အကျွန်ုပ် ကို ဖျက်ဆီး ခြင်းငှါ ၊ မ တရားသောသူတို့ သည် စောင့် လျက်နေကြပါ၏။
    သို့သော်လည်း ၊ သက်သေခံ တော်မူချက်တို့ကို အကျွန်ုပ်ဆင်ခြင် အောက်မေ့ ပါမည်။
  kgf-kgf: Kaiʒiliweŋ ic ieneŋ nuhumuwiŋ ʒé néŋsosolima kecanʒu, néŋ ni guac héna
    ac nimma kecmaŋ.
  tte-O: Toyauyaule sisanasana na tem siunuyamateyau, na am loinao kani yanuwanuwatuili.
  tbg-tbg: Qora kaiqa vare variaka kukeqavi vaiha ti haru kareka auti variamanta,
    te kia vikara noraiqaake iriraiti, te tenta avu aatoqi ekaa are tivakera vataana
    uvara qaqiqai iriqi virera.
  hmo-hmo: Kara dika taudia be hunia dekenai lau idia naria noho, lau do idia alaia
    gwauraia, to lau ese oiemu oda hereva lau laloa noho.
  zar-NT: Nupa tuáʼ döʼ taʼbö́ʼ nisi nedaʼ para uluʼsuniti nedaʼ, pero nedaʼ güíʼi
    ládxaʼa le nunuʼ ba nalí.
  urd-urd: शरीर मुझे हलाक करने को घात में लगे रहे, लेकिन मैं तेरी शहादतों पर ग़ौर
    करूँगा।
  bqc-SIM: Gbɛ̃vãiↄ lɛ́ ma wɛ, ↄ̃ ma laai ku n yã'onɛↄwa.
  tcz-CHONGTHU: Mi phalouhon suhmang dingin lampi dungah eichanglhi le jonguleh kei
    man vang na Dan thuhi kalung sungah thipbeh chan geljing nange.
  mar-mar: दुष्टांनी माझा नाश करायची तयारी केली आहे, पण मी तुझ्या कराराच्या निर्बंधाचा
    शोध घेईन.
  isl-isl: Óguðlegir bíða færis til að drepa, en ég íhuga loforð þín og reglur.
  hlt-THB: Thlakchekhqi ing kai plawci sak aham ni qeh uhy, cehlai nang am cuk kiknaak
    awipeekkhqi ce ni kak poek hly.
  qub-qub: Fiyucunaga shuyarpaycäman imay örapis wañuchimänallanpämi. Nogami ichanga
    estatutuyquicuna nishallanta cumliycä.
  bqp-bqp: Gbɛ̃ vãninↄ tɛni ma dã ò ma dɛ, ama ma laakari kú n yãnↄa.
  hat-hat: Yon bann mechan ap veye pou yo touye m'. Men mwen menm, m'ap veye pou m'
    mache dapre prensip ou yo.
  eng-BSB: The wicked wait to destroy me, but I will ponder Your testimonies.
  eng-WEBPB: The wicked have waited for me, to destroy me. I will consider your statutes.
  kbq-kbq: Kefo avu'ava zama nehaza vahe'mo'za kafo ante'za mani'neza nazeri haviza
    hunaku nehaze. Hianagi Kagri kasegegura nagesa antahintahi hugahue.
  pon-pon: Me doo jan Kot akan mamajan ia, pwen kame ia la; i kin apwali omui kadede
    kan.
  nhe-BL: Yonque nopa tlaixpanoca tlacame motlatise ipan ojtli para nechtzontlamiltise,
    na san nimoyolilhuijtos tlen motlajtol.
  wnc-wnc: Wai aminu na nutapan kupitde undang kusopuke yuaing. Siwan ngana na gatane
    mama wambae natapa kuwan nata ie nangaakan dua nataat.
  bus-bus: Gbɛ̃ zaaanↄↄ e ma kpákpaa wà ma dɛ, mↄde ma làakari kú n yãnↄa.
  gub-BL: Ikatu 'ym ma'e wàro hezuka àwàm 'ar waiko wà. Nezewe rehe we hema'enukwaw
    putar neze'eg rehe nehe.
