verse: PSA.119.071
translations:
  mal-C: ഞാൻ കഷ്ടതയിൽ ആയതു നന്നായി അതിനാൽ എനിക്ക് അവിടത്തെ ഉത്തരവുകൾ പഠിക്കാൻ കഴിയുന്നല്ലോ.
  deu-TKW: Es war heilsam für mich, daß ich gedemütigt ward, damit ich deine Satzungen
    lernte.
  lin-lin: Ezalaki penza malamu mpo na ngai ete obeta ngai, mpo ete nayekola mitindo
    na Yo.
  mmx-mmx: Mo levesongsongot uga raba ia min ga lok tooro ia, kuren la agaklen ka
    avukat leventetere avolo ram.
  eng-LSV: '[It is] good for me that I have been afflicted, || That I might learn
    Your statutes.'
  eng-GNV: It is good for me that I haue beene afflicted, that I may learne thy statutes.
  eng-WEBSTER: It is good for me that I have been afflicted; that I might learn thy
    statutes.
  nhw-BL: Nelía cuali para techechcapantlali, pampa technextili para ma nijchihua
    nochi catli techyolmelajtoc ma tijchihuaca ipan tonemilis.
  swh-ONEN: Ilikuwa vyema mimi kupata shida ili nipate kujifunza maagizo yako.
  bba-bba: N burɑm bo n sekuru wɑ kpɑ n kɑ kpĩ n wunɛn woodɑbɑ ɡiɑ.
  eng-KJVCPB: (ט) It is good for me that I have been afflicted; That I might learn
    thy statutes.
  luo-luo: Ne en gima ber mondo ayud chandruok mondo eka apuonjra chikeni.
  aii-aii: ܨܦܵܝܝܼ ܝܠܵܗ̇ ܩܵܬ‌ܝܼ ܕܦܝܼܫ ܠܝܼ ܡܘܼܠܝܸܨܵܐ، ܩܵܐ ܕܝܵܠܦܹܢ ܩܵܢܘܿܢܘܼ̈ܟ݂.
  meu-meu: Hisi na ani be namo, unu amo emu taravatu na lalo davari.
  npi-ULB: मैले सतावट भोगेको मेरो निम्ति असल हुन्‍छ, ताकि म तपाईंका विधिहरू सिक्‍न
    सक्‍छु ।
  yor-yor: Ó dára fún mi kí a pọ́n mi lójú nítorí kí èmi lè kọ́ òfin rẹ.
  pes-OPCB: تو مرا تنبیه کردی و این به نفع من تمام شد، زیرا باعث شد فرایض تو را بیاموزم.
  tgl-ULB: Nakabubuti para sa akin na naghirap ako para matutunan ko ang mga alituntunin
    mo.
  nop-nop: Kedem hinek malabumuŋ namguŋ, kaŋ wendigoŋ Yodoko Mede hogohogok u nanindidimeguk.
  hui-hui: Í̠na i̱hondo pani ngialu minu barigoni bayaleore birida. Ogoni birigome
    i̱na í̠naga bi mana bayuwa lo manda birugoni.
  mya-mya: ဒဏ်​ခတ်​တော်​မူ​ခြင်း​ကို​ခံ​ရ​သည်​မှာ​ကွန်​တော် မျိုး အ​တွက်​ကောင်း​ပါ​၏။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​ယင်း​သို့​ခံ​ရ​ခြင်း​အား​ဖြင့် ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏
    အ​ထုံး​အ​ဖွဲ့​တော်​တို့​ကို​သိ​ရှိ​နား​လည်​၍ လာ​သော​ကြောင့်​ဖြစ်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་སྒྲིག་ཁྲིམས་བདག་གིས་སློབ་པའི༌ཕྱིར། །སྡུག་བསྔལ་མྱངས་པས་བདག་ལ་ཕན་ཐོགས༌སོ།།
  wsk-wsk: Ani bu taem mu aninga ningo ko, mu awuk, bu umu te asele ani nika den mu
    ari ko ikiem.
  sna-sna: Zvakanga zvakanaka kuti nditambudzike, kuitira kuti ndigodzidza mitemo
    yenyu.
  spa-BLM: Es bueno para mí que haya sido afligido, para que pueda aprender tus estatutos.
  cac-cac: Te vach' ix in elc'ochi yujto ix och in yaelal. Ichaton val chi' ix aj
    in c'ayb'an a b'eyb'al.
  swh-ULB: Ni vizuri kwangu kuwa nimeteseka ili niweze kujifunza sheria zako.
  deu-ELBBK: Es ist gut für mich, dass ich gedemütigt wurde, damit ich deine Satzungen
    lernte.
  mbb-OT: Meupiya is kedsilut nu, su pinaaǥi kayi nepenurù a te menge penurù nu.
  mal-2015: നിന്റെ ചട്ടങ്ങൾ പഠിപ്പാൻ തക്കവണ്ണം ഞാൻ കഷ്ടതയിൽ ആയിരുന്നതു എനിക്കു ഗുണമായി.
  gup-gup: Wanjh kadjalmak ngardduk bu ngaye ngadjakbekkang. Bu kuhni nganmarnekurduyimi
    wanjh nganmarnbom bu ngawernhbekkabekkang kore ngudda yimulewarrinj kore yidjarekenh.
  rmc-rmc: Sas oda mištes, hoj somas potrestimen, hoj man te sikavav tire prikazi.
  nlg-nlg: Na vahaghitaili to nia vetena vaniu mai te uto, me tarai manahau ge ku
    kabu taonighi nimua na lei puku ni ghanaghana.
  pes-OPV: مرا نیکو است که مصیبت را دیدم، تافرایض تو را بیاموزم.
  ron-1924: Есте спре бинеле меу кэ м-ай смерит, ка сэ ынвэц орындуириле Тале.
  ben-OBCV: পীড়িত হওয়া আমার জন্য মঙ্গলজনক হয়েছে যেন আমি তোমার আদেশগুলি শিখতে পারি।
  som-som: Waa ii wanaagsanayd in lay dhibo, Si aan qaynuunnadaada u barto.
  eng-ASVBT: It is good for me that I have been afflicted; That I may learn thy statutes.
  mna-mna: Pataŋana ta muŋgu ikam yo na, koroŋ ambaiŋana. Pa ipazal yo mi ipei ŋgar
    tio pa tutu ku ta tibeede pataaŋa kek na.
  ita-1885: Egli è stato buono per me, che io sono stato afflitto; Acciocchè io impari
    i tuoi statuti.
  eng-ULB: It is good for me that I have suffered so that I would learn your statutes.
  spa-VBL: El sufrimiento por el que pasé fue bueno para mi, porque pude meditar en
    lo que has dicho.
  fra-_FOB: Il m'est bon d'avoir été affligé, afin que j'apprenne tes statuts.
  mal-mal: അങ്ങയുടെ ചട്ടങ്ങൾ പഠിക്കുവാൻ തക്കവണ്ണം ഞാൻ കഷ്ടതയിൽ ആയിരുന്നത് എനിക്ക്
    ഗുണമായി.
  lit-lit: Gera man, kad buvau prispaustas, kad išmokčiau tavo nuostatų.
  urd-GVR: Mere lie achchhā thā ki mujhe past kiyā gayā, kyoṅki is tarah maiṅ ne tere
    ahkām sīkh lie.
  suz-BL: गे आं कली श्‍येत जपाइक्‍तीनी, मेको रिम्‍शो बाक्‍त। मोपा इन फुल्‍लुम मुशा
    ब्रेक्‍शो लोव़ शेंसाक्‍यी।
  eng-NOY: It is good for me that I have been afflicted, That I might learn thy statutes.
  ita-1927: E’ stato un bene per me l’essere afflitto, ond’io imparassi i tuoi statuti.
  ckb-ckb: چاک بوو بۆ من کە زەلیل بم، بۆ ئەوەی فێری فەرزەکانت بم.
  eng-BBE: It is good for me to have been through trouble; so that I might come to
    the knowledge of your rules.
  xsi-xsi: Noko kupare nia pa naŋa lâ, aku ŋinde nde ara ndo, ŋana tu ŋinde ipanana
    naŋa sondo ŋana noko ne pateâŋa kâ.
  kan-OKCV: ನಾನು ಶ್ರಮೆಪಟ್ಟದ್ದು ನನಗೆ ಒಳ್ಳೆಯದಾಯಿತು ಅದರಿಂದ ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು ಕಲಿತೆನು.
  tam-2017: நான் உபத்திரவப்பட்டது எனக்கு நல்லது; அதினால் உமது பிரமாணங்களைக் கற்றுக்கொள்ளுகிறேன்.
  spa-RV-1909: Bueno me es haber sido humillado, para que aprenda tus estatutos.
  ron-BTF: Este bine pentru mine că am fost chinuit, ca să învăț statutele tale.
  eng-WEBP: It is good for me that I have been afflicted, that I may learn your statutes.
  eng-FBV: The suffering I went through was good for me, so I could think about what
    you have stipulated.
  nld-1939: En het was mij goed, te worden vernederd, Om uw vermaningen te leren verstaan;
  nch-BL: Nelía cuali para techechcapantali, pampa technextili para ma nijchihua nochi
    cati techyolmelajtoc ma tijchihuaca ipan tonemilis.
  vie-1934: Tôi đã bị hoạn nạn thật lấy làm phải, Hầu cho học theo luật lệ của Chúa.
  cha-cha: Mauleg para guajo, na guinin ninatristeyo; para jueyag y laymo sija.
  hin-CV: यह मेरे लिए भला ही रहा कि मैं प्रताड़ित किया गया, इससे मैं आपकी विधियों
    से सीख सकूं.
  eng-OURB: ט (Tov-liy, Good-for me) It is good for me that I have been afflicted,
    that I may learn your statutes.
  spa-BES: Es bueno para mí haber tenido problemas; para que pueda llegar al conocimiento
    de tus reglas.
  tdx-tdx: Nahasoa ahiko te nisilofeñe, hianarako o fañè’oo.
  tha-KJV: ดี​แล​้​วท​ี่ข้าพระองค์​ทุกข์​ยากเพื่อข้าพระองค์จะเรียนรู้ถึงกฎเกณฑ์ของพระองค์
  por-BR-2018: Foi bom pra mim ter sido afligido, para assim eu aprender os teus estatutos.
  deu-ELO: Es ist gut für mich, daß ich gedemütigt ward, damit ich deine Satzungen
    lernte.
  eng-WYC-2018: It is good to me, that thou hast made me meek; that I learn thy justifyings.
    (It was good for me, that thou hast punished me; so that I would learn thy statutes.)
  epo-epo: Bone estas al mi, ke mi suferis, Por ke mi lernu Viajn leĝojn.
  gfk-gfk: Ing iau ga harsomane ra tamat na tinirih, ga bilai tagu, kanong ga hausur
    iau ta ira num dadas na harkurai.
  uig-PIN: Azabⱪa uqriƣinim yahxi boldi, Xuning bilǝn bǝlgilimiliringni ɵgǝndim.
  beo-beo: 'Nama se bidi iasu da na hou noga:le fidi. Bai amoga na da Dia hamoma:ne
    sia:i noga:le dadawa: ahoasu.'
  tpi-OTNT: I gutpela tru yu bin mekim save long mi. Dispela i skulim mi gut long
    ol lo bilong yu.
  hau-SA: Ya yi kyau da na sha wahala don in koyi ƙa’idodinka.
  udu-udu: A’di ’boro’d gom aha/ ki aha/ jwakaṯkunuwa du mo ki aha/ mina da/ar gwoŋḵan
    pini kun bahu mo.
  uig-LAT: Azabqa uchrighinim yaxshi boldi, Shuning bilen belgilimiliringni ögendim.
  nde-nde: Kwakukuhle kimi ukuthi ngihlutshwe ukuze ngifunde izimiso zakho.
  ton-ton: Kuo ʻaonga kiate au ʻa hoku mahaki; koeʻuhi ke u ʻilo ai hoʻo ngaahi tuʻutuʻuni.
  ces-1613: K dobrémuť jest mi to, že jsem pobyl v trápení, abych se naučil ustanovením
    tvým.
  eng-WMB: It is good for me that I have been afflicted, that I may learn your statutes.
  tam-TCV: நான் துன்பப்பட்டது எனக்கு நன்மையாகவே இருந்தது; அதினால் நான் உம்முடைய விதிமுறைகளைக்
    கற்றுக்கொள்கிறேன்.
  ceb-ULB: Maayo kini alang kanako nga mag-antos aron makakat-on ako sa imong mga
    balaod.
  pol-UBG: Dobrze to dla mnie, że zostałem uciśniony, abym się nauczył twoich praw.
  urd-GVU: میرے لئے اچھا تھا کہ مجھے پست کیا گیا، کیونکہ اِس طرح مَیں نے تیرے احکام
    سیکھ لئے۔
  eng-OEBCW: It was good for me to be humbled, that I should learn your statutes.
  deu-1912: Es ist mir lieb, daß du mich gedemütigt hast, daß ich deine Rechte lerne.
  kan-2017: ಕಷ್ಟಾನುಭವವು ಹಿತಕರವಾಯಿತು, ಅದುದರಿಂದಲೇ ನಿನ್ನ ನಿಬಂಧನೆಗಳನ್ನು ಕಲಿತೆನು.
  yap-yap: Gechig rog e ba manigil ngog, ya ke yag ni gu fil riy e tin kamog ni ngan
    rin’.
  hlt-MCSB: Kai ham tah m'phaep te khaw hoeikhang mai. Te nen ni na oltlueh te n'tukkil
    eh.
  mdy-ETH: ዳምቦ ኔኤሲ ታ ዔራንዳንጉዲ ሜታሢዴና ኬዛ ታኣም ኮሺ ማዔኔ።
  twi-ASANTE: Ɛyɛ sɛ mehunuu amane sɛdeɛ mɛsua wo ɔhyɛ nsɛm.
  eng-WEBU: It is good for me that I have been afflicted, that I may learn your statutes.
  spa-PDDPT: Fue bueno para mí que fui afligido, Para que aprenda tus Estatutos.
  gun-gun: Ajexavaiague ma ojapo porã xevy, ndeayvu reja va'ekue aikuaa nho aguã.
  agu-BL: Ba'n mban yi mme'l intx'ix, na mas tcu'n nno'c il tan banle'n tane'n yi
    ca'wlu'.
  ilo-ULB: Pagsayaatak a nagsagabaak tapno masursurok dagiti alagadem.
  kpg-kpg: Ogu dadaaligi le e humalia mai gi di au, idimaa nia maa e hai au gii kabe
    au helekai.
  uig-ARA: ئازابقا ئۇچرىغىنىم ياخشى بولدى، شۇنىڭ بىلەن بەلگىلىمىلىرىڭنى ئۆگەندىم.
  sus-sus: N ma tɔɔrɛ bara n mali i xa yaamarie kolonfe ra.
  pon-2006: Ei lokolok kan me mwahu ong ie, pwe e kamarainihiehda ni padahkpen sapwellimomwi
    kosonned kan.
  jae-jae: Aôm kôkôniŋ aê, tec kêmoasiŋ aê gebe nêm mêtôc tau kêdôŋ nêm biŋsu gêdêŋ
    aê.
  ksd-ksd: I boina piragu, tago ra kaina mangamangana i ga tup iau; Upi ina vartovo
    ure kaum lavur togotogo.
  tur-YTC: Acı çekmem benim için iyi oldu, Ta ki, kurallarını öğreneyim.
  bel-N: Добра мне, што я быў ўпакораны, каб навучыўся пастановам Тваім.
  kpr-kpr: Nane ghamo baono dae usesa aimi namokena eveva usira. Ainda susu mo, amingeteso,
    ninda sari ava, na kasama useni.
  ind-AYT: Baik bagiku bahwa aku tertindas, sehingga aku boleh belajar ketetapan-ketetapan-Mu.
  yom-yom: Didi diambu di mboti kuidi minu mu monoso phasi muingi ndilonguka zinzengolo
    ziaku.
  yut-yut: Gak da jɨgɨ namgul uŋun tagɨsi agɨl. Uŋun da gengo do nayɨŋdet tagɨsi agɨt.
  nya-nya: Ndi bwino kuti ndinasautsidwa kuti ndithe kuphunzira malamulo anu.
  kyg-kyg: Kayoꞌmo namiꞌnanageꞌnaeꞌmo gekamo afiꞌnovaꞌmofeꞌmo kayoꞌmoꞌa alagepa huno
    naha maeꞌniye.
  hrv-hrv: Dobro mi je što sam ponižen da bih tvoja naučio pravila.
  mps-mps: Te wiegi yai mu da, te nago dene mabo sę enabolo yali. Te tiali sęgo
    nago bomo yai po wali pomainogo ena bugagia ola mawai dao.
  tpi-tpi: I gutpela tru yu bin mekim save long mi. Dispela i skulim mi gut long ol
    lo bilong yu.
  dan-1931: Det var godt, at jeg blev ydmyget, så jeg kunde lære dine Vedtægter.
  vie-OVCB: Hoạn nạn trở thành lợi ích cho con, tạo cho con cơ hội học luật lệ của
    Ngài.
  guj-2017: મેં જે સહન કર્યું છે તે મને ગુણકારક થઈ પડ્યું છે કે જેથી હું તમારા વિધિઓ
    શીખી શકું.
  pon-2006A: Ei lokolok kan me mwahu ong ie, pwe e kamarainihiehda ni padahkpen sapwellimomwi
    kosonned kan.
  por-BRBSL: É bom para mim que eu tenha sido afligido, que eu possa aprender seus
    estatutos.
  eng-OEBUS: It was good for me to be humbled, that I should learn your statutes.
  swe-swe: Det är gott för mig att jag har blivit bedrövad, så att jag kan lära mig
    dina förordningar (”inristade bud”).
  cth-cth: Nange phunglam ka kamtu thai nahanlah, runae ka kâhmo e naw heh kai hanelah
    ahawi.
  twi-twi: Eye sɛ mihuu amane sɛnea mesua wo hyɛ nsɛm.
  hlt-hlt: Kai ham tah m'phaep te khaw hoeikhang mai. Te nen ni na oltlueh te n'tukkil
    eh.
  tbz-SIM: Bɛ̀ n dií nyifɛi kɛ̀ dɛ̀ n dɔ̀ɔ̀ mɛsɑ̀ɑ̀ mmɛ, kɛ̀ n yĩ̀ɛ̃́tɛ́ ɑ kuɔ́.
  msy-2020: Nɨ bar deragha mɨzazim na gase. Nɨ mɨzazim na gasezir bizir kamɨn, nɨ
    arazir nɨ ifongeziba nan aka.
  dop-dop: Pə wɛ teu sɩ pə́ pɑsɑ-m kɛ́. Ɩlɛnɑ mɑ́ cɛkənɑ nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: 'Çəkdiyim əzabın xeyri mənə bu olub: Sənin qaydalarını öyrənirəm.'
  eng-DBY: It is good for me that I have been afflicted, that I might learn thy statutes.
  hin-2017: मुझे जो दुःख हुआ वह मेरे लिये भला ही हुआ है, जिससे मैं तेरी विधियों को
    सीख सकूँ।
  wol-KYG: Ngëneel la ma duma yi jural, ngir jànge naa ci say tegtal.
  swp-swp: Mamohoi i lolo ariri lauita ea hearodi; debana eai em laugagaeo ea italobaidi.
  bjr-bjr: Oo Yaawee dufi dufi qiqa manda oosana akiiqara darimarianafa mifa qini
    dadaaqinara ani naamuaqira ufa oosanara iridaqa.
  eng-YLT: Good for me that I have been afflicted, That I might learn Thy statutes.
  kne-kne: Pansigdak din dosa ay indawat mo, tan begew isdi, maawatak din linteg mo.
  eng-WYC-2017: It is good to me, that thou hast made me meek; that I learn thy justi-fyings.
  eng-WMBB: It is good for me that I have been afflicted, that I may learn your statutes.
  zat-NTPS: Chawe' naca bzéxruju' neda' chee̱ gusé̱dia' guna' ca naca xrba chiu'.
  zty-NTPS: Chawe' nak bzex̱jo' neda', nich wsedla' gona' ka ẕnna x̱tižo'o.
  urd-GVH: मेरे लिए अच्छा था कि मुझे पस्त किया गया, क्योंकि इस तरह मैंने तेरे अहकाम
    सीख लिए।
  rug-rug: Leana koa rau sa vina kilasaqu, sina gua asa meke boka va nonoga i rau
    sari na Mua ginarunu.
  gaz-gaz: Akka ani sirna kee baradhuuf, rakkachuun koo anaaf gaarii ture.
  fra-LSG: Il m’est bon d’être humilié, Afin que j’apprenne tes statuts.
  yal-yal: A rafan n ma, n tɔrɔ, alogo n xa nɔ i ya tɔnne kolonɲɛ.
  iou-iou: Täŋpäkaŋ nadätat; Komi nadäŋ itkuro u täŋkentäŋ namiŋkuk. Unitä bänepna
    yäpmäŋ sukureŋpewän bänep nadäk-nadäkna pewa baga manka terakgän kuyak.
  haw-1868: He mea maikai ia'u ko'u hoopilikiaia, I mea e ao ai au i kau mau olelopaa.
  arb-NAV: كَانَ مَا ذُقْتُ مِنْ هَوَانٍ لِخَيْرِي فَتَعَلَّمْتُ فَرَائِضَكَ.
  ded-ded: Ge ebic meficgenennec, imoc negemba ngereede. Ge ifi anna geac singyoac
    haniaac negen negeng mema arenggekecbade.
  ewe-ewe: Enyo be woka hiãm, ale be mate ŋu asrɔ̃ wò sededewo.
  eng-LEE: It is well for me that I have been afflicted, in order that I might learn
    thy statutes.
  asm-FB: মই যি কষ্ট পাইছো, সেয়ে মোৰ পক্ষে শুভজনক, তাতে মই তোমাৰ বিধিবোৰ শিকিব পাৰিছোঁ।
  sus-A: ﭑ مَ تْورّ بَرَ ﭑ مَلِ عِ شَ يَامَرِيٍ كٌلٌنقٍ رَ.
  fra-SBL: Il est bon pour moi que j'aie été affligé, pour que j'apprenne tes statuts.
  hbo-hbo: טֹֽוב־לִ֥י כִֽי־עֻנֵּ֑יתִי לְ֝מַ֗עַן אֶלְמַ֥ד חֻקֶּֽיךָ׃
  kik-kik: Warĩ ũndũ mwega niĩ nyone thĩĩna, nĩgeetha ndĩĩrute kĩrĩra kĩa watho waku.
  fra-NCL: Il m’est bon d’avoir été humilié, afin que j’apprenne tes préceptes.
  cek-AK: Nang paek ih thuitaekhaih loknawk to kam tuk thai hanah, patangkhanghaih
    loe kai hanah hoih.
  cuk-cuk: Bur-nueddo, an sabsur-odurdaklesgu. Abali, an Be-Igar-Mamaid durdaknonikid.
  tel-2017: బాధల పాలు కావడం నాకు మంచిదయింది. ఎందుకంటే వాటి మూలంగా నేను నీ కట్టడలను
    నేర్చుకున్నాను.
  hat-BSA: Li bon pou mwen ke m te aflije, pou m te kab aprann règleman Ou yo.
  kos-kos: Kaiyuk lom nu sik mwe akwoyeyu, Mweyen ke sripa sac nga lutlut ke ma sap
    lom.
  hbo-WLC: טֽוֹב־לִ֥י כִֽי־עֻנֵּ֑יתִי לְ֝מַ֗עַן אֶלְמַ֥ד חֻקֶּֽיךָ׃
  ibo-ibo: Ọ dị mma na m tara ahụhụ ka m nwee ike mụta iwu gị niile.
  ory-ory: ମୁଁ ଯେପରି ତୁମ୍ଭର ବିଧିସବୁ ଶିଖିବି, ଏଥିପାଇଁ ମୁଁ ଯେ ଦୁଃଖଗ୍ରସ୍ତ ହେଲି, ଏହା ମୋʼ
    ପକ୍ଷରେ ଭଲ ହେଲା।
  chk-chk: A mürina ngeniei pwe üa riaföü, pun ren ei üa tongeni kaiö om kewe allük.
  rop-rop: Wen yubin streitinimap mi blanga main nogudbalawei, tharran na bin brabli
    gud ting blanga mi. Imbin meigim mi len ola lowa blanga yu.
  ukr-1871: Благо менї, що був я впокорений, щоб уставів твоїх навчитись.
  yon-yon: Dabab ne yaa monoon kuu amun, amborom kuu kuyaambed ebbed wongkewen yamob
    kedmengkawoon kowe.
  deu-1951: Es war gut für mich, daß ich gedemütigt wurde, auf daß ich deine Satzungen
    lernte.
  eng-JPS: It is good for me that I have been afflicted, in order that I might learn
    Thy statutes.
  srp-1865: Dobro mi je što stradam, da se nauèim naredbama tvojim.
  lug-lug: Okubonerezebwa kwangasa, ndyoke njige amateeka go.
  heb-heb: טוב לי כי עניתי למען אלמד חקיך׃
  ben-IRV: এটা আমার জন্য ভাল যে আমি দুঃখ ভোগ করেছি, যেন আমি তোমার বিধি শিখতে পারি।
  ntu-ntu: Mrlzm bange nzayrplapx-krm ninge, Murde nakrlz-ngrne nzvz-rbr-krnge.
  pan-pan: ਮੇਰੇ ਲਈ ਭਲਾ ਕਿ ਮੈਂ ਦੁਖੀ ਹੋਇਆ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਸਿੱਖਾਂ।
  mya-JVB: အထုံးအဖွဲ့ တော်တို့ကို သွန်သင် စေခြင်းငှါ ၊ အကျွန်ုပ် ဆင်းရဲ ခံရသော ကျေးဇူး
    သည် ကြီးပါ၏။
  kgf-kgf: Ʒérabéra imuac nimba méra nénéŋa wanʒac. Iminéŋ waŋnéŋu ni héna acga niŋareŋgéyi
  tte-O: Am sapiyaune yau kaba namwanamwa yo isaguiyau na mesabana am loinao yakataili.
  tbg-tbg: Mpo, koqemama are haaru ti ruqutihara utetaanarave. Are kia mintima timitaaraitirio,
    te kiama ai uva okara avataqi vuraitirio.
  hmo-hmo: Oiemu matakani ena hisihisi lau abia, be lau dekenai ia namo bada, badina
    be unai matakani dainai oiemu taravatu lau tahua, bona ena namo lau davaria.
  zar-NT: Naca dxiʼa buzötjuʼ nedaʼ para bizédidaʼ yuguʼ le gunná bëʼu.
  urd-urd: अच्छा हुआ कि मैंने मुसीबत उठाई, ताकि तेरे क़ानून सीख लूँ।
  bqc-SIM: N ↄtↄ̃ↄlɛaa kɛ̀ maaɛ, asa ma e ma n yãdanɛↄ dàdaɛ.
  tcz-CHONGTHU: Ka thohgimna chu keidinga thilphajo anahi, ajeh chu hichehin nathupeh
    juina ding langa lunglutna eipethei jin ahi.
  mar-mar: मी पीडित झाल्यामुळे माझे चांगले झाले; त्यामुळे, मी तुझे नियमशास्त्र शिकलो.
  isl-isl: Hirting þín var það besta sem fyrir mig gat komið, því að hún beindi augum
    mínum að lögum þínum. Lög þín eru mér meira virði en hrúgur af gulli og silfri!
  hlt-THB: Ka khuikha ve kai aham leek hy, cawh ni nang ak awitlyhnaak awipeekkhqi
    ce ka cawng hly thai.
  qub-qub: Nogapäga allimi casha pengayman churamashan. Chaynöparämi layniquicunata
    yachacushcä.
  bqp-bqp: N ↄtↄ̃manaa kɛ̀mɛnɛ mana, de mà le mà n yãdannɛnanↄ dada.
  hat-hat: Pinisyon an te bon nèt pou mwen! Li fè m' konnen sa ou vle m' fè.
  eng-BSB: It was good for me to be afflicted, that I might learn Your statutes.
  eng-WEBPB: It is good for me that I have been afflicted, that I may learn your statutes.
  kbq-kbq: Knazama naminka nazeri havizama hu'nanana nagri knare zanku anara hu'nane.
    Na'ankure e'i ana zamo'a Kagri kasege amage ante'za rempi hunami'ne.
  pon-pon: Meid mau on ia omui kaopampap ia la, pwe i en padakki omui kujoned akan.
  nhe-BL: Nelía cuali para tinechicnotlali, pampa tinechnextili para ma nijchihua
    nochi tlen tinechyolmelajtoc ma tijchihuaca ipan toyolis.
  wnc-wnc: Gata meya aknga namukuyakge natapa take singgak. Dasingge? Meya waakngata
    gatangaman mama wambae take siknga natdekum.
  bus-bus: N ↄtↄ̃mana kɛ̀mɛ maa, lɛ mà e mà n yãdannɛnanↄ dada.
  gub-BL: Ikatuahy herehe nezepyk awer. Nezewe mehe azemu'e neremiapo kar rehe, te
    akwaw ihe.
