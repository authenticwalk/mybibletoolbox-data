verse: PSA.119.117
translations:
  mal-C: എന്നെ താങ്ങിനിർത്തണമേ, അങ്ങനെ ഞാൻ വിടുവിക്കപ്പെടും; അവിടത്തെ ഉത്തരവുകൾക്ക്
    ഞാൻ അതീവപരിഗണനനൽകും.
  deu-TKW: Stärke mich, daß mir geholfen werde, so will ich mich an deinen Satzungen
    beständig ergötzen.
  lin-lin: Sunga ngai mpo ete nabika ; nakotikala kobosana mitindo na Yo ata moke
    te.
  mmx-mmx: Unam tebeng ia mi lukngam, kusu nia anoxo ekip tangarang mi lumumuat. La
    abam doma mumu amisik leventetere avolo ram.
  eng-LSV: Support me, and I am saved, || And I look on Your statutes continually.
  eng-GNV: Stay thou mee, and I shall be safe, and I will delite continually in thy
    statutes.
  eng-WEBSTER: 'Support me, and I shall be safe: and I will have respect to thy statutes
    continually.'
  nhw-BL: Techfuerzajmaca para nimomaquixtis ininmaco nocualancaitacahua, huan nochipa
    nijpiyas paquilistli para nijchihuas catli techyolmelajtoc.
  swh-ONEN: Nitegemeze, nami nitaokolewa, nami daima nitayaheshimu maagizo yako.
  bba-bba: A de ɑ n sɑ̃ɑ nɛn tɑ̃si yeru kpɑ n fɑɑbɑ wɑ. Kpɑ nɑ n wunɛn woodɑbɑ lɑɑkɑri
    sɑ̃ɑ bɑɑdommɑ.
  eng-KJVCPB: '(ס) Hold thou me up, and I shall be safe: And I will have respect unto
    thy statutes continually.'
  luo-luo: Sira eka ananwangʼ konyruok; abiro siko ka ahero chikeni.
  aii-aii: ܣܢܘܿܕ ܠܝܼ ܩܵܐ ܕܦܵܝܫܹܢ ܦܘܼܪܩܵܐ، ܘܒܸܬ ܚܵܝܪܹܢ ܒܩܵܢܘܿܢܘܼ̈ܟ݂ ܐܲܡܝܼܢܵܐܝܼܬ.
  meu-meu: Egu imuda ai baola, bena baina mauri, bona emu taravatu baina lalodia loulou.
  npi-ULB: मलाई सहायता गर्नुहोस् र म सुरक्षित हुनेछु । म सधैं तपाईंका विधिहरूमा ध्‍यान
    गर्नेछु ।
  yor-yor: Gbé mi sókè, èmí yóò sì wa láìléwu; nígbà gbogbo ni èmi yóò máa júbà òfin
    rẹ.
  pes-OPCB: از من حمایت کن تا از دست دشمنانم ایمن باشم و به حفظ فرایض تو بپردازم.
  tgl-ULB: Tulungan mo ako at magiging ligtas ako; lagi kong pinagninilayan ang mga
    alituntunin mo.
  nop-nop: Kohone foloŋ honeune nu kedem hatibit. Tiŋa helemahelemaŋ du’walaŋ medegedok
    magi kametnadi tiŋa takaliwit.
  hui-hui: I̱ bayale holiya i̱naga gini yaniho habe. Í̠na bi larego i̱na hale halu
    bialu holebero.
  mya-mya: ဘေး​မဲ့​လုံ​ခြုံ​မှု​ရ​ရှိ​စေ​ရန်​ကွန်​တော်​မျိုး​အား ထူ​ပင့်​တော်​မူ​ပါ။
    ကွန်​တော်​မျိုး​သည်​အ​ထုံး​အ​ဖွဲ့​တော်​တို့​ကို အ​စဉ်​အ​မြဲ​ဂ​ရု​စိုက်​ပါ​မည်။
  bod-N: ང་རང་བསྐྱོར་དང་བདག་ནི་ཐར་ངེས༌ཤིང༌། །དུས་རྒྱུན་ཁྱེད་ཀྱི་སྒྲིག་ཁྲིམས་གཙིགས་སུ༌འཛིན།།
  wsk-wsk: Aga sinar to se ani memek bo me arigekko; ani nika den mu la ko ikia to
    se lagarikko.
  sna-sna: Nditsigirei, ipapo ndicharwirwa; ndicharamba ndine hanya nemitemo yenyu.
  spa-BLM: Sosténgame, y estaré a salvo, y tendrá respeto por sus estatutos continuamente.
  cac-cac: Ochan̈ ved'oc, yic ol in colchajoc. Ichato chi' ol in c'anab'ajan a ley.
  swh-ULB: Unisaidie, nami nitakuwa salama; siki zote nitazitafakari sheria zako.
  deu-ELBBK: Stütze mich, so werde ich gerettet werden; und ich will stets schauen
    auf deine Satzungen.
  mbb-OT: Tevangi a su para melibri a; ne layun ku ibpesuǥat is isip ku ziyà te menge
    sulunuzen he ibpesunud nu.
  mal-2015: ഞാൻ രക്ഷപ്പെടേണ്ടതിന്നു എന്നെ താങ്ങേണമേ; നിന്റെ ചട്ടങ്ങളിൽ ഞാൻ നിരന്തരം
    രസിക്കും.
  gup-gup: Mak kankarrmen ba kunukka ngadjalni kamak rowk. Dja mak munguyh ngadjalburrbun
    kore ngudda yidjare.
  rmc-rmc: Podhazde man a avava zachraňimen a me furt pozorinava tire prikazi.
  nlg-nlg: Ko sabe datou, ge ku vola, mu ku kene ghanaghana ni haia na lei nimua na
    vetena.
  pes-OPV: مرا تقویت کن تا رستگار گردم و برفرایض تو دائم نظر نمایم.
  ron-1924: Фий сприжинул меу, ка сэ фиу скэпат ши сэ мэ веселеск неынчетат де орындуириле
    Тале!
  ben-OBCV: আমাকে তুলে ধরো, তাহলে আমি রক্ষা পাব; আমি চিরকাল তোমার আদেশগুলির উপর ভরসা
    করব।
  som-som: Kor ii hay, oo waan badbaadi doonaa, Oo had iyo goorba waxaan u fiirsan
    doonaa qaynuunnadaada.
  eng-ASVBT: Hold thou me up, and I shall be safe, And shall have respect unto thy
    statutes continually.
  mna-mna: Palot yo, mi tatke yo pa pataŋana tio ti. Naso aŋbot ambai, mi motoŋ iŋgalŋgal
    tutu ku ta tibeede pataaŋa kek na.
  ita-1885: Confortami, ed io sarò salvato; E riguarderò del continuo a' tuoi statuti.
  eng-ULB: Support me, and I will be safe; I will always meditate on your statutes.
  spa-VBL: Sé mi consuelo, para ser salvo y seguir atendiendo tus enseñanzas.
  fra-_FOB: Soutiens-moi, et je serai sauvé, et j'aurai toujours les yeux sur tes
    statuts!
  mal-mal: ഞാൻ രക്ഷപെടേണ്ടതിന് എന്നെ താങ്ങണമേ; അങ്ങയുടെ ചട്ടങ്ങൾ ഞാൻ നിരന്തരം അനുസരിക്കും.
  lit-lit: Palaikyk mane ir būsiu saugus; ir nuolat atsižvelgsiu į tavo nuostatus.
  urd-GVR: Merā sahārā ban tāki bach kar har waqt tere āīn kā lihāz rakhūṅ.
  suz-BL: आं कली प्रोंइचा कली वारच पाइय्‍यीनी। गो गेना हना यो इन फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ दाक्‍नुङ।
  eng-NOY: Do thou hold me up, and I shall be safe, And I will have respect to thy
    statutes continually!
  ita-1927: Sii il mio sostegno, e sarò salvo, e terrò del continuo i tuoi statuti
    dinanzi agli occhi.
  ckb-ckb: پشتم بگرە و ڕزگاردەبم، هەمیشە چاوم لە فەرزەکانت دەبێت.
  eng-BBE: Let me not be moved, and I will be safe, and ever take delight in your
    rules.
  xsi-xsi: Andeta naŋa asama tu ambo noko ma kusaŋa mbauŋgu kaika, ande naŋa ma amo
    ara nâ, ku ma apaveta kuku noko kawa ŋgua ikura zo rârâni.
  kan-OKCV: ನನ್ನನ್ನು ಎತ್ತಿ ಹಿಡಿಯಿರಿ, ಆಗ ನಾನು ಬಿಡುಗಡೆಯಾಗುವೆನು; ನಿಮ್ಮ ತೀರ್ಪುಗಳಿಗೆ ಯಾವಾಗಲೂ
    ಗಮನಕೊಡುವೆನು.
  tam-2017: என்னை ஆதரித்தருளும்; அப்பொழுது நான் இரட்சிக்கப்பட்டு, எந்தநாளும் உம்முடைய
    பிரமாணங்களில் தியானமாக இருப்பேன்.
  spa-RV-1909: Sostenme, y seré salvo; y deleitaréme siempre en tus estatutos.
  ron-BTF: Susține-mă și voi fi în siguranță și voi respecta statutele tale continuu.
  eng-WEBP: Hold me up, and I will be safe, and will have respect for your statutes
    continually.
  eng-FBV: Support me, so I can be saved and always pay attention to your instructions.
  nld-1939: Stut mij, opdat ik worde gered, En mij altijd aan uw bevelen verkwikke.
  nch-BL: Techfuerzajmaca para nimomaquixtis inimaco nocualancaitacahua, huan nochipa
    nijpiyas paquilisti para nijchihuas cati techyolmelajtoc.
  vie-1934: Xin hãy nâng đỡ tôi, thì tôi sẽ được bình an vô sự, Cũng thường thường
    chăm chỉ về các luật lệ của Chúa.
  cha-cha: 'Mantieneyo ya juseguro: ya jurespeta y tinagomo sija siempre.'
  hin-CV: मुझे थाम लीजिए कि मैं सुरक्षित रहूं; मैं सदैव आपकी विधियों पर भरोसा करता
    रहूंगा.
  eng-OURB: ס (S’’adiniy, Uphold) Hold me up, and I will be safe, and will have respect
    for your statutes continually.
  spa-BES: No me dejes mover, y estaré seguro, y siempre me deleitaré en tus reglas.
  tdx-tdx: Tohaño le ho tra-drombake, hitoloñako amo fepè’oo nainai’e.
  tha-KJV: ขอทรงชูข้าพระองค์​ขึ้น เพื่อข้าพระองค์จะปลอดภัย และมีความนับถือกฎเกณฑ์ของพระองค์สืบๆไป
  por-BR-2018: Segura-me, e estarei protegido; então continuamente pensarei em teus
    estatutos.
  deu-ELO: Stütze mich, so werde ich gerettet werden; und ich will stets schauen auf
    deine Satzungen.
  eng-WYC-2018: Help thou me, and I shall be safe; and I shall bethink ever[more]
    in thy justifyings. (Help thou me, and I shall be saved; and I shall think about
    thy statutes forevermore.)
  epo-epo: Fortikigu min, ke mi saviĝu, Kaj mi ĉiam havos plezuron de Viaj leĝoj.
  gfk-gfk: Hatatol iau waing iau nigi kap no harhalon huo, ma nigi manga lik hatikane
    ira num dadas na harkurai.
  uig-PIN: Meni ⱪollap ⱪuwwǝtligǝysǝn, xunda mǝn aman-esǝn yürimǝn; Wǝ bǝlgilimiliringni
    ⱨǝrdaim ⱪǝdirlǝymǝn.
  beo-beo: Na dafasa:besa:le, na gaguma. Amasea, na da gaga:i dagoi ba:mu. Amola na
    da mae fisili, Dia hamoma:ne sia:i dadawa:lalu, nabawane hamomu.
  tpi-OTNT: Holim han bilong mi na bai mi stap gut. Na oltaim bai mi putim gut yau
    bilong mi long tok bilong yu na bai mi bihainim.
  hau-SA: Ka riƙe ni za a kuma cece ni; kullayaumi zan ɗauka ƙa’idodinka da muhimmanci.
  udu-udu: ’Deki aha/ ki mis mo ki aha/ mina ’taki di ki ’dantar mo dhali mii gwoŋḵan
    pini kun bahu ki sule/ sule/ mo.
  uig-LAT: Méni qollap quwwetligeysen, shunda men aman-ésen yürimen; We belgilimiliringni
    herdaim qedirleymen.
  nde-nde: Ngiqinisa ukuze ngikhululwe; ngizahlala ngizinanza izimiso zakho.
  ton-ton: 'Ke ke poupou hake au, pea te u hao ai: pea te u tokanga maʻuaipē ki hoʻo
    ngaahi tuʻutuʻuni.'
  ces-1613: Posiluj mne, abych zachován byl, a patřil k ustanovením tvým ustavičně.
  eng-WMB: Hold me up, and I will be safe, and will have respect for your statutes
    continually.
  tam-TCV: என்னைத் தாங்கிக்கொள்ளும். அப்பொழுது நான் விடுவிக்கப்படுவேன்; நான் எப்பொழுதும்
    உமது விதிமுறைகளை மதிப்பேன்.
  ceb-ULB: Tabangi ako, ug mahimo akong luwas; kanunay akong mamalandong sa imong
    mga balaod.
  pol-UBG: Podtrzymaj mnie, a będę wybawiony i będę rozmyślał zawsze o twoich prawach.
  urd-GVU: میرا سہارا بن تاکہ بچ کر ہر وقت تیرے آئین کا لحاظ رکھوں۔
  eng-OEBCW: 'Hold me up, and I shall be saved: and your statutes shall be my unceasing
    delight.'
  deu-1912: Stärke mich, daß ich genese, so will ich stets meine Lust haben an deinen
    Rechten.
  kan-2017: ನೀನು ನನಗೆ ಆಧಾರವಾಗಿರು, ಆಗ ನಾನು ಸುರಕ್ಷಿತನಾಗಿ ಸದಾ ನಿನ್ನ ನಿಬಂಧನೆಗಳನ್ನು ಲಕ್ಷಿಸುವೆನು.
  yap-yap: Mu chubiyeg ngalang, nggu par ni dabi buch ban’en rog, ma gubin ngiyal’
    ni bay ug tiyan’ug ko tin kamog ni ngan rin’.
  hlt-MCSB: Kai nan duel daengah ni ka daem vetih na oltloeh te ka mang thil taitu
    eh.
  mdy-ETH: ሂርጋ ባኣያ ታ ናንጋንዳጉዲ ኬልቂ ታና ዓርቄ፤ ኔ ዳምቦዋ ቢያ ዎዴ ታ ዛጋንዳኔ።
  twi-ASANTE: Sɔ me mu, na menya nkwagyeɛ; na ɛberɛ biara mɛhwɛ wo ɔhyɛ nsɛm no.
  eng-WEBU: Hold me up, and I will be safe, and will have respect for your statutes
    continually.
  spa-PDDPT: Susténtame para que sea salvo, Para que yo observe de continuo tus Estatutos.
  gun-gun: Xemombaraete ramo 'rãe aa jepe, ha'e ndeayvu reja va'ekue rupi aiko.
  agu-BL: Chin ẍch'eyaju' Ta', nin nelepon liwr, bantz imbnol tane'n yi ca'wlu'.
  ilo-ULB: Saranayennak, ket natalgedakto; kanayonto nga utubek dagiti alagadem.
  kpg-kpg: Daahia au, gei au ga mouli humalia, gei au ga daudali au haganoho i nia
    madagoaa huogodoo.
  uig-ARA: مېنى قوللاپ قۇۋۋەتلىگەيسەن، شۇندا مەن ئامان-ئېسەن يۈرىمەن؛ ۋە بەلگىلىمىلىرىڭنى
    ھەردائىم قەدىرلەيمەن.
  sus-sus: I xa ti n fanga ra, alako n xa kisi. N ya tixi i xa yaamarie ra.
  pon-2006: Komwi ketin kolokol ie, I ahpw pahn nekinek mwahu, oh tehk mwahu sapwellimomwi
    kosonned kan ahnsou koaros.
  jae-jae: Ôpuc aê tôŋ gebe jamoa ŋajam ma jamansaŋ aômnêm biŋsu endeŋ tôŋgeŋ.
  ksd-ksd: Una vapadikat iau, ma ina ki bulu, Ma ina ru vatikene pa kaum lavur togotogo.
  tur-YTC: Beni tutup kaldır, güvende olurum, Senin kurallarına daima saygı duyarım.
  bel-N: Умацуй мяне, і буду збаўлены, і буду ўглядацца ў пастановы Твае заўсёды.
  kpr-kpr: Na jighi fete, jebugaone! Ninda sari ava ningi kaifa use irarena.
  ind-AYT: Kuatkan aku supaya aku diselamatkan, aku akan senantiasa memandang ketetapan-ketetapan-Mu.
  yom-yom: Bika ngeyo wuba singumunu kiama ayi ndiela kulu ; buna ndiela talanga zinzengolo
    ziaku mu zithangu zioso.
  yut-yut: Kɨsitnokon abɨdaŋaki tagɨsi egɨpbeŋ. Aŋaki toktogɨsi gengo do nandaŋ egɨpbeŋ.
  nya-nya: Gwirizizeni, ndipo ndidzapulumutsidwa; nthawi zonse ndidzasamalira zophunzitsa
    zanu.
  kyg-kyg: Nayateꞌmo aliyo, lageso osuꞌna afaꞌa maiguve. Afaꞌa maiꞌneꞌna muki afinaꞌmo
    avoꞌmo kae maleꞌnaya keꞌaepa gekamo akame huguve.
  hrv-hrv: Pomozi mi i spasit ću se, na tvoja ću pravila svagda paziti.
  mps-mps: Ena nogo tolalubaso, te ena bugagia bidaibao. Tama sesemane sogo eno olo
    nago poba bugagia munama elalu, te eno wali paibao.
  tpi-tpi: Holim han bilong mi na bai mi stap gut. Na oltaim bai mi putim gut yau
    bilong mi long tok bilong yu na bai mi bihainim.
  dan-1931: Hold mig oppe, at jeg må frelses og altid have min Lyst i dine Vedtægter!
  vie-OVCB: Xin Chúa nâng đỡ, con sẽ được giải cứu; rồi chuyên tâm gìn giữ luật Ngài.
  guj-2017: તમે મારા સહાયકારી થાઓ અને હું સલામત રહીશ; હું સદા તમારા નીતિ નિયમોનું
    મનન કરીશ.
  pon-2006A: Komwi ketin kolokol ie, I ahpw pahn nekinek mwahu, oh tehk mwahu sapwellimomwi
    kosonned kan ahnsou koaros.
  por-BRBSL: Me abrace, e estarei seguro, e terá respeito por seus estatutos continuamente.
  eng-OEBUS: 'Hold me up, and I shall be saved: and your statutes shall be my unceasing
    delight.'
  swe-swe: Stötta mig och jag ska bli frälst (räddad) och jag ska ägna mig oavbrutet
    åt dina förordningar (”inristade bud”).
  cth-cth: Na kuen haw, ka hlout han. Na phunglam hah pou ka tarawi han.
  twi-twi: So me mu, na menya ogye; na bere biara mɛhwɛ wo hyɛ nsɛm no.
  hlt-hlt: Kai nan duel daengah ni ka daem vetih na oltloeh te ka mang thil taitu
    eh.
  tbz-SIM: Fɔ̃́ɔ̃̀ yó ntú nkó dipĩ̀ńnì kɛ̀ n nɑ kɛ́cootɛ́. Kɛ̀ dɛ̀ɛ yie nkɛ̀ nní ndɑkɛ
    ɑ kuɔ́ kpɛ́í.
  msy-2020: Nɨ nan suiraghtɨ kɨ deraghvɨra ikiam. Eghtɨ, kɨ zurara nɨn arazir nɨ ifongeziba
    baragh dar gɨn mangam.
  dop-dop: Wɛɛ mɑ tentu nɑ pə́ yɑ mɑ nyʋɣʋ. Ɩlɛnɑ mɑ pɑɑsənɑ nyɑ́ kʋsəsɩɩtʋ kɛ tɑm
    tɔɔ mɑ́ tɑɑ hɛɛsɩ.
  azb-azb: Özün mənə dayaq ol, qoy mən nicat tapım, Sənin qaydalarını həmişə nəzərimdə
    tutum.
  eng-DBY: Hold thou me up, and I shall be safe; and I will have respect unto thy
    statutes continually.
  hin-2017: मुझे थामे रख, तब मैं बचा रहूँगा, और निरन्तर तेरी विधियों की ओर चित्त लगाए
    रहूँगा!
  wol-KYG: Kàttanal ma, ma raw, di yittewoo say tegtal, ba fàww.
  bjr-bjr: Anee qini qumaree uqeera qisainaqa qinee amiqiraqoo marianaura. Anee miqimma
    qisainaqa qinee aiqama kari ani naamuaqira ufasaa irirana rusianaura.
  eng-YLT: Support Thou me, and I am saved, And I look on Thy statutes continually.
  kne-kne: Omitakkay ka ta magay pandanagak, ta kanayon ay din linteg mo di onodak.
  eng-WYC-2017: Help thou me, and I shall be safe; and I shall bethink ever[more]
    in thy justifyings.
  eng-WMBB: Hold me up, and I will be safe, and will have respect for your statutes
    continually.
  zat-NTPS: Bze̱ chacha neda', na' la', ne tu xezaca ba lázrezqueza' ca naca xrba
    chiu'.
  zty-NTPS: Ben choch neda', na' la', na' chaz ḻáže'teza' x̱tižo'o.
  urd-GVH: मेरा सहारा बन ताकि बचकर हर वक़्त तेरे आईन का लिहाज़ रखूँ।
  rug-rug: Mu tuqe au, pude maqu koa tava sare, pude maqu koa va avosi sari na Mua
    ginarunu doduru totoso.
  gaz-gaz: Akka ani nagaadhaan jiraadhuuf na deeggari; yeroo hunda seera kee nan kabaja.
  fra-LSG: Sois mon appui, pour que je sois sauvé, Et que je m’occupe sans cesse de
    tes statuts!
  yal-yal: Findi n yigin na alogo n xa kisi, n yi i ya tɔnne binya waxatin birin.
  iou-iou: Unita mehamtäŋ namiŋiri bäräpi gänaŋ nämo api paoret. Ude täŋiri juku-manka
    wari wari api nadäŋ gamet.
  haw-1868: E hooikaika mai oe ia'u, alaila palekana wau, A e haliu wau i kau mau
    olelopaa, a mau loa.
  arb-NAV: اعْضُدْنِي فَأَخْلُصَ، وَأُرَاعِيَ فَرَائِضَكَ دَائِماً.
  ded-ded: Ge marinau menuma nanggenuma onggonnuna. Ni geac singyoac negensima kecbade.
  ewe-ewe: Lém ɖe te, ekema makpɔ ɖeɖe, eye ɣe sia ɣi made bubu wò sededewo ŋu.
  eng-LEE: Support me that I may be placed in safety, and I will direct my regard
    unto thy statutes continually.
  asm-FB: মোক ধৰি ৰাখা, তাতে মই ৰক্ষা পাম আৰু সদায় তোমাৰ বিধিবোৰক মান্য কৰিম।
  sus-A: عِ شَ تِ ﭑ قَنفَ رَ، عَلَكٌ ﭑ شَ كِسِ. ﭑ يَ تِشِ عِ شَ يَامَرِيٍ رَ.
  fra-SBL: Tenez-moi, et je serai en sécurité, et respectera sans cesse vos statuts.
  hbo-hbo: סְעָדֵ֥נִי וְאִוָּשֵׁ֑עָה וְאֶשְׁעָ֖ה בְחֻקֶּ֣יךָ תָמִֽיד׃
  kik-kik: Ndiiragĩrĩra, na nĩngũhonokio; ngũtũũra ndĩĩte uuge waku.
  fra-NCL: Sois mon appui, et je serai sauvé, et j’aurai toujours tes lois sous les
    yeux.
  cek-AK: Ka loih hanah, na patawn ah; nang thuitaekhaih loknawk to ka pazui poe han.
  cuk-cuk: Be an-bendake, adi, an bendaklegoed. Be-Igar-Mamaidgi, an weligwar itodiguoed.
  tel-2017: నాకు రక్షణ కలిగేలా నీవు నన్ను ఉద్ధరించు. అప్పుడు నీ కట్టడలను నిత్యం లక్ష్యపెడతాను.
  hat-BSA: Kenbe mwen pou m kab jwenn sekou, pou m gen konsiderasyon pou règleman
    Ou yo tout tan.
  kos-kos: Sruokyuwi tuh nga fah tu na ku, Ac nga fah lohang nu ke ma sap lom pacl
    e nukewa.
  hbo-WLC: סְעָדֵ֥נִי וְאִוָּשֵׁ֑עָה וְאֶשְׁעָ֖ה בְחֻקֶּ֣יךָ תָמִֽיד׃
  ibo-ibo: Kwagide m, aga m abụ onye a gbapụtara; aga m anọgide na-asọpụrụ iwu gị
    niile.
  ory-ory: ତୁମ୍ଭେ ମୋତେ ଧରି ରଖ, ତହିଁରେ ମୁଁ ଆପଦରହିତ ହେବି ଓ ତୁମ୍ଭ ବିଧିସବୁ ସର୍ବଦା ମାନ୍ୟ
    କରିବି।
  chk-chk: Kopwe amwöchüeitä pwe üpwe manau, üpwe meniniti om kewe allük fansoun meinisin.
  rop-rop: Holdim mi en ai garra jidan seifwan, en ai garra teiknodis langa detlot
    lowa blanga yu olataim.
  ukr-1871: Підопри мене, і я спасуся, і буду все пильнувати устави твої.
  yon-yon: Ne kuu ebbed wongkewen yamob yaa amun andi dowad angkumone awawe. Kwananeeb
    kuu arud ye barangbed ne kuu ma monmaraanban.
  deu-1951: Stärke du mich, so ist mir geholfen und ich werde mich an deinen Satzungen
    stets ergötzen!
  eng-JPS: Support Thou me, and I shall be saved; and I will occupy myself with Thy
    statutes continually.
  srp-1865: Utvrdi me, i spašæu se, i razmišljaæu o naredbama tvojim bez prestanka.
  lug-lug: Onnyweze ndyoke nfuuke ow’eddembe, era nkwatenga ebiragiro byo bulijjo.
  heb-heb: סעדני ואושעה ואשעה בחקיך תמיד׃
  ben-IRV: আমাকে তুলে ধর এবং আমি উদ্ধার পাব; আমি সব দিন তোমার বিধি ধ্যান করব।
  ntu-ntu: Natu-ngrme mz nibrnge mz nzarlapx-krm ninge, Murde namatq zvz mz drtwrnge
    drtwr kcng tqyrlqq.
  pan-pan: ਮੈਨੂੰ ਸਾਂਭ ਤਾਂ ਮੈਂ ਬਚ ਜਾਂਵਾਂਗਾ, ਅਤੇ ਤੇਰੀਆਂ ਬਿਧੀਆਂ ਤੇ ਸਦਾ ਗੌਰ ਕਰਾਂਗਾ।
  mya-JVB: အကျွန်ုပ်သည် ချမ်းသာ ရပါမည်အကြောင်းမစ တော်မူပါ။ အထုံးအဖွဲ့ တော်တို့ကို
    အစဉ် အမြဲထောက်ရှု ပါမည်။
  kgf-kgf: Népésima aŋgéŋna tina héna acgawac nalé séc kic hihi wamma kecmaŋ.
  tte-O: Ukwabi-kalatagau na mesabana yanamwanamwa yo am loinao yaobigaili sauga meuloina.
  tbg-tbg: Are ti tuatairaqe te koqemake variare. Te ekaa enta ai uvara koqe uvave
    tivakeha viraqai iriqi virerave.
  hmo-hmo: Lohiabada e, oi ese lau do oi dogoatao, vadaeni mauri do lau abia, bona
    lau ese oiemu oda hereva do lau badinaia nega ibounai.
  zar-NT: Buzóa nedaʼ tsutsu, ateʼ uláʼ, en güíʼiticaʼsaʼ ládxaʼa le gunná bëʼu.
  urd-urd: मुझे संभाल और मैं सलामत रहूँगा, और हमेशा तेरे क़ानून का लिहाज़ रखूँगा।
  bqc-SIM: Ǹyↄ̃ dɛ ma gbãa ũ, míↄ aafia, ma wɛ́ iↄ pɛ n yãdilɛnɛwa láasai.
  tcz-CHONGTHU: Nathahatnan neituh'in chutileh kahoidohding ahi, chutengleh nathupeh
    hi kachepi jingding ahi.
  mar-mar: मला आधार दे म्हणजे मी सुरक्षित राहीन; मी नेहमीच तुझ्या नियमांवर मनन करीन.
  isl-isl: Hjálpaðu mér svo að ég megi frelsast og halda áfram að íhuga orðin þín.
  hlt-THB: Nim tu khak lah, cawhtaw hulna awm kawng; nak awitlyhnaak awipeekkhqi ce
    poek quiqah kawng nyng.
  qub-qub: Salbaycamay ari. Chauraga cawashärämi. Layniquitapis cumlishämi.
  bqp-bqp: Ǹ ma sɛ́ musu de mà bo aafia, ma wɛ́ nigↄ̃ pɛ́ n yãdannɛnanↄa.
  hat-hat: Kenbe m' pou m' ka delivre. M'ap toujou veye pou m' pa janm bliye sa ou
    vle m' fè.
  eng-BSB: Uphold me, and I will be saved, that I may always regard Your statutes.
  eng-WEBPB: Hold me up, and I will be safe, and will have respect for your statutes
    continually.
  kbq-kbq: Nazeri sga huge'na knare hu'na nemani'na, maka zupa kasegeka'agura antahintahi
    huvava ha'neno.
  pon-pon: Kamana ia da, i ap pan kelailada, i ap pan apapwali omui kujoned akan anjau
    karoj.
  nhe-BL: Xinechfuerzajmaca para nimomaquixtis ininmaco nocualancaitacahua, huan nochipa
    nijpiyas paquilistli para nijchihuas tlen tinechyolmelajtoc.
  wnc-wnc: Gata katakngane tapinu na take apme yuwit. Siwana nata maak gwaangu gatane
    wam takngae tewa kuwan nata asinggan tawambit.
  bus-bus: Ǹ ma sɛ́ musu lɛ mà bↄ aafia, ma wɛ́ɛ égↄ̃ pɛ́ n yãdannɛnanↄa.
  gub-BL: Hepytywà pe nehe. Nezewe mehe ni amo nahezuka kwaw wà nehe. Azekaiw putar
    neremiapo putar haw rehe tuweharupi nehe.
