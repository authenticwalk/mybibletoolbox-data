verse: PSA.119.114
translations:
  mal-C: അവിടന്ന് എന്റെ സങ്കേതവും പരിചയും ആകുന്നു; ഞാൻ എന്റെ പ്രത്യാശ അങ്ങയുടെ തിരുവചനത്തിൽ
    അർപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Du bist mein Schirm und mein Schild, auf dein Wort harre ich.
  lin-lin: Ozali ebombamelo mpe nguba na ngai ; natiaka elikya kati na liloba na Yo.
  mmx-mmx: Nenu Lentupe la Lurutu See Pe rak, a nunu saga at levelinga ram.
  eng-LSV: You [are] my hiding place and my shield, || I have hoped for Your word.
  eng-GNV: Thou art my refuge and shield, and I trust in thy worde.
  eng-WEBSTER: 'Thou art my hiding place and my shield: I hope in thy word.'
  nhw-BL: Ipan ta nimotlatía para amo nechcocose nocualancaitacahua huan ipan ta nimomanahuía.
    Pampa nimotemachía san ipan mocamanal.
  swh-ONEN: Wewe ni kimbilio langu na ngao yangu, nimeweka tumaini langu katika neno
    lako.
  bba-bba: Wunɑ ɑ sɑ̃ɑ nɛn kuku yeru kɑ nɛn tɛrɛru. Wunɛn nɔɔ mwɛɛru sɔɔrɑ nɛn yĩiyɔbu
    wɑ̃ɑ.
  eng-KJVCPB: '(ס) Thou art my hiding place and my shield: I hope in thy word.'
  luo-luo: In e ohingana kendo okumbana; omiyo aseketo genona e wachni.
  aii-aii: ܣܸܬܵܪܝܼ ܘܡܵܛܵܠܝܼ ܐܲܢ݇ܬ ܝܼܘܸܬ، ܠܚܲܒܪܘܼܟ݂ ܟܹܐ ܣܵܦܪܹܢ.
  meu-meu: Oi na egu komu gabuna bona egu kesi; emu hereva na laroamu.
  npi-ULB: तपाईं मेरो लुक्‍ने ठाउँ र ढाल हुनुहुन्छ । तपाईंको वचनमा म आसा गर्छु ।
  yor-yor: Ìwọ ni ààbò mi àti asà mi; èmi ti mú ìrètí mi sínú ọ̀rọ̀ rẹ.
  pes-OPCB: تو پناهگاه و سپر من هستی؛ امید من به وعدهٔ توست.
  tgl-ULB: Ikaw ang aking kublihan at kalasag; naghihintay ako para sa iyong salita.
  nop-nop: Du kubugoŋdi nabu-ulidokoŋila yahehewe tinamulaŋ. Kaŋ nu adi du mede yofafaŋe
    tuguŋ wendok hati nadikunakunalelat.
  hui-hui: Í̠ni hangu i̱ handayaho haga howa i̱naga humbi ale kegoni. Í̠na buleore
    lalu bi lo wigi biriruni manda bialu i̱na mini dunubia ho kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကွန်​တော်​မျိုး​၏​ကွယ်​ကာ​ရာ​နှင့် ခို​လှုံ​ရာ​ဖြစ်​တော်​မူ​ပါ​၏။
    ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ကတိ​တော်​ကို စောင့်​မှော်​လက်​နေ​ပါ​၏။
  bod-N: ཁྱེད་ཉིད་བདག་གི་ཕུབ་དང་སྐྱབས་བཅོལ་ཡིན། །ང་ཡིས་ཁྱེད་ཀྱི་བཀའ་ལ་རེ་བ༌བསྐྱེད།།
  wsk-wsk: Ni aninga manga gek am se aga karem, se aninga loagara mu nika den ningi
    la bita lagasam.
  sna-sna: Imi muri utiziro hwangu nenhoo yangu; ndakaisa tariro yangu pashoko renyu.
  spa-BLM: Tú eres mi escondite y mi escudo. Espero en su palabra.
  cac-cac: A ach ton ay ach och ven̈uloc yed' in colnab'iloc. A a lolonel ayoch yipoc
    in c'ool.
  swh-ULB: Wewe ni ficho langu na ngao yangu; nalingoja neno lako.
  deu-ELBBK: Mein Bergungsort und mein Schild bist du; auf dein Wort harre ich.
  mbb-OT: Iyan ka elesè ku wey endilungè ku; midsarig a te lalag nu.
  mal-2015: നീ എന്റെ മറവിടവും എന്റെ പരിചയും ആകുന്നു; ഞാൻ തിരുവചനത്തിൽ പ്രത്യാശ വെച്ചിരിക്കുന്നു.
  gup-gup: Ngudda wanjh kanahnan dja mak kankukbalhme. Wanjh ngaye ngamarrkbaworrinj
    kore kunwok ke.
  rmc-rmc: Tu sal miro šťitos, paš tute man šaj garuvav; pre tiro lav man mukav.
  nlg-nlg: Ighoe a nigua na vatei puipungisi mana tako ni rerebe, tana bosamu vamua
    ku varava ngasi.
  pes-OPV: ستر و سپر من تو هستی. به کلام تو انتظار می‌کشم.
  ron-1924: Ту ешть адэпостул ши скутул меу; еу нэдэждуеск ын фэгэдуинца Та.
  ben-OBCV: তুমি আমার আশ্রয় ও আমার ঢাল; তোমার বাক্য আমার আশার উৎস।
  som-som: Waxaad tahay gabbaadkayga iyo gaashaankayga, Oo waxaan rajo ku qabaa eraygaaga.
  eng-ASVBT: 'Thou art my hiding place and my shield: I hope in thy word.'
  mna-mna: Nu we ur pio be aŋke lela, mi nu we siŋgiao pio mi poroukalkaala yo. Tana
    aŋpase pa sua ku mi aŋzza be iur ŋonoono.
  ita-1885: Tu sei il mio nascondimento, ed il mio scudo; Io spero nella tua parola.
  eng-ULB: You are my hiding place and my shield; I hope in your word.
  spa-VBL: Tú me mantienes a salvo y me defiendes. Tu palabra alimenta mi esperanza.
  fra-_FOB: Tu es ma retraite et mon bouclier; je m'attends à ta parole.
  mal-mal: അങ്ങ് എന്റെ മറവിടവും എന്റെ പരിചയും ആകുന്നു; ഞാൻ തിരുവചനത്തിൽ പ്രത്യാശ വച്ചിരിക്കുന്നു.
  lit-lit: Tu esi mano slėptuvė ir skydas, užtikrintai viliuosi tavo žodžiu.
  urd-GVR: Tū merī panāhgāh aur merī ḍhāl hai, maiṅ tere kalām ke intazār meṅ rahtā
    hūṅ.
  suz-BL: गे आं ख्रुइक्‍तीक नु तेक्‍तीक बाक्‍नीनी। गो इन लोव़ ङा लां कोव़ना कोव़न
    बाक्‍नुङ।
  eng-NOY: Thou art my hiding-place and my shield; In thy word I put my trust!
  ita-1927: Tu sei il mio rifugio ed il mio scudo; io spero nella tua parola.
  ckb-ckb: تۆ پەناگا و قەڵغانی منیت، هیوام بە بەڵێنی تۆیە.
  eng-BBE: You are my secret place and my breastplate against danger; my hope is in
    your word.
  xsi-xsi: Noko tamwata nâ kumo kutogo naneŋgu munâŋa nia wa naneŋgu maramuŋa wa.
    Naŋa kaloŋgu tawana noko ne ŋgua pâŋa.
  kan-OKCV: ನೀವೇ ನನ್ನ ಆಶ್ರಯವೂ, ಗುರಾಣಿಯೂ ಆಗಿದ್ದೀರಿ; ನಾನು ನನ್ನ ನಿರೀಕ್ಷೆಯನ್ನು ನಿಮ್ಮ ವಾಕ್ಯದಲ್ಲಿ
    ಇಟ್ಟುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: என்னுடைய மறைவிடமும் என்னுடைய கேடகமும் நீரே; உம்முடைய வசனத்திற்குக் காத்திருக்கிறேன்.
  spa-RV-1909: 'Mi escondedero y mi escudo eres tú: en tu palabra he esperado.'
  ron-BTF: Tu ești ascunzișul meu și scutul meu, eu sper în cuvântul tău.
  eng-WEBP: You are my hiding place and my shield. I hope in your word.
  eng-FBV: You keep me safe and you defend me, your word gives me reason to hope.
  nld-1939: Gij zijt mijn schuts en mijn schild, Ik vertrouw op uw woord;
  nch-BL: Ipan ta nimotatía para amo nechcocose nocualancaitacahua huan ipan ta nimomanahuía.
    Pampa nimotemachía san ipan mocamanal.
  vie-1934: Chúa là nơi ẩn náu và cái khiên của tôi; Tôi trông cậy nơi lời Chúa.
  cha-cha: 'Jago y fanatogco na lugat yan y patangjo: junanangga, y sinanganmo.'
  hin-CV: आप मेरे आश्रय हैं, मेरी ढाल हैं; मेरी आशा का आधार है आपका वचन.
  eng-OURB: ס (Sit’riy, My hiding place) You are my hiding place and my shield. I
    hope in your word.
  spa-BES: Eres mi lugar secreto y mi coraza contra el peligro; mi esperanza está
    en tu palabra.
  tdx-tdx: Ihe ro fipalirako naho kalan-defoko; o tsara’oo ro fisalalàko.
  tha-KJV: พระองค์​ทรงเป็​นที​่ซ่อนและเป็นโล่ของข้าพระองค์ ข้าพระองค์หวังในพระวจนะของพระองค์
  por-BR-2018: Tu és meu refúgio e meu escudo; eu espero em tua palavra.
  deu-ELO: Mein Bergungsort und mein Schild bist du; auf dein Wort harre ich.
  eng-WYC-2018: Thou art mine helper, and mine up-taker; and I hoped more in thy word.
    (Thou art my helper, and my defender; I put my hope in thy word.)
  epo-epo: Vi estas mia ŝirmo kaj ŝildo; Vian vorton mi fidas.
  gfk-gfk: Augu no nugu subaan na munmun, ma no nugu bahbahit. Iau kis nanaho ta ira
    bilbilai tano num nianga.
  uig-PIN: Sǝn mening dalda jayim, mening ⱪalⱪanimdursǝn; Sɵz-kalamingƣa ümid baƣlidim.
  beo-beo: Di da na gesu amola na gaga:su. Na dafawane hamoma:beyale dawa:su ea bai
    da Dia ilegele sia:su.
  tpi-OTNT: Yu tasol yu wasman bilong mi na strongpela banis bilong mi. Mi save bilip
    long promis bilong yu.
  hau-SA: Kai ne mafakata da garkuwata; na sa zuciyata a maganarka.
  udu-udu: /E ta mo jin bagka/ mo dhali agoŋgorom pem mo. Aha/ takina ga ’teŋ kap̱e/
    e gwom pini mo.
  uig-LAT: Sen méning dalda jayim, méning qalqanimdursen; Söz-kalaminggha ümid baghlidim.
  nde-nde: Uyisiphephelo sami lesihlangu sami; sengibeke ithemba lami elizwini lakho.
  ton-ton: Ko koe ko hoku toitoiʻanga, mo hoku fakaū; ʻoku ou ʻamanaki lelei ʻi hoʻo
    folofola.
  ces-1613: Skrýše má a pavéza má ty jsi, na slovo tvé očekávám.
  eng-WMB: You are my hiding place and my shield. I hope in your word.
  tam-TCV: நீரே என் புகலிடமும் என் கேடயமுமாய் இருக்கிறீர்; உமது வார்த்தையில் எனது
    நம்பிக்கையை வைத்திருக்கிறேன்.
  ceb-ULB: Ikaw ang akong dalangpanan ug akong taming; naghulat ako sa imong pulong.
  pol-UBG: Ty jesteś moją ucieczką i tarczą, pokładam nadzieję w twoim słowie.
  urd-GVU: تُو میری پناہ گاہ اور میری ڈھال ہے، مَیں تیرے کلام کے انتظار میں رہتا ہوں۔
  eng-OEBCW: 'You are my shelter and shield: in your word do I hope.'
  deu-1912: Du bist mein Schirm und Schild; ich hoffe auf dein Wort.
  kan-2017: ನನ್ನ ಆಶ್ರಯವೂ, ಗುರಾಣಿಯೂ ನೀನೇ, ನಿನ್ನ ವಾಕ್ಯವನ್ನೇ ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: I gur e manaf rog nge rungrung rog; nike lagan’ug ko n’en kam micheg.
  hlt-MCSB: Ka hlipyingnah neh ka photling tah namah tih, na ol dongah ka ngaiuep.
  mdy-ETH: ኔኤኒ ታኣኮ ፑኖ ካያሢና ጊቲማሢናኬ፤ ቃኣሎ ኔኤሲ ታ ዎዛና ካፓኔ።
  twi-ASANTE: Wone me dwanekɔbea ne me kyɛm; mede mʼanidasoɔ ahyɛ wʼasɛm mu.
  eng-WEBU: You are my hiding place and my shield. I hope in your word.
  spa-PDDPT: Tú eres mi Refugio y mi Escudo. Confío en tu Palabra.
  gun-gun: Ndee ma anhemiaty ha'e mba'emo vai jokoa reiko. Ndeayvua re ae ajerovia.
  agu-BL: Ilu' yi ch'eyanl wetz Ta', nin ilu' yi colol wetz, na cho'n k'uklij inc'u'l
    te yi yolu' yi tz'iba'nt cyen.
  ilo-ULB: Sika ti paglemmengak ken kalasagko; Mangnamnamaak iti saom.
  kpg-kpg: Goe go dogu duuli mo dogu hagaloohi, au e hagadagadagagee gi au hagababa.
  uig-ARA: سەن مېنىڭ دالدا جايىم، مېنىڭ قالقانىمدۇرسەن؛ سۆز-كالامىڭغا ئۈمىد باغلىدىم.
  sus-sus: N kantari nun n makantama na i tan nan na, n xaxili tixi i xa masenyi ra.
  pon-2006: Komwi me doarepei oh silepei, I kin koapworopworki sapwellimomwi inou.
  jae-jae: Aôm kôtu ŋoc lamu to lautuc. Aê kakêŋ matoc aômnêm biŋ.
  ksd-ksd: U kaugu rivarivan ma kaugu bakbakit; Iau nurnur ta kaum tinata.
  tur-YTC: Saklanacak yerim ve kalkanım sensin. Senin sözüne umut bağlarım.
  bel-N: Ты — заслона мая і шчыт мой, на слова Тваё спадзяюся.
  kpr-kpr: Nimoa nanda ambo sosari vasari akotugo nanda bereri. Ninda geka sisesa,
    ava gigituse irágheraena.
  ind-AYT: Engkau adalah tempat persembunyianku dan perisaiku, aku berharap pada firman-Mu.
  yom-yom: Ngeyo suamunu kiama ayi nkakuꞌama ; nditula diana diama mu mambu maku.
  yut-yut: Gak kaloŋgɨn pasɨlɨ tamono ae pasɨkno. Gengo da nak tagɨ aŋpulugosak yaŋ
    nandaŋ teban taŋek jomjom asat.
  nya-nya: Inu ndinu pothawirapo panga ndi chishango changa; chiyembekezo changa chili
    mʼmawu anu.
  kyg-kyg: Nagaemo kagaepiꞌmo fala kiꞌna maiꞌnogeka kagaemo haleguꞌnimo maiꞌnane.
    Gekamo alagi afole aigiye, huꞌna huteꞌna navayagunagu huꞌna maiꞌnove.
  hrv-hrv: Ti si moj štit i moj zaklon, u tvoju se riječ ja uzdam.
  mps-mps: Nage naga tama ena seselalubo bidi elalubao, te eno bomai obo elalubo tiwai
    dao. Eno nago dąų wali pode konealubo homu dąų wai elalubao.
  tpi-tpi: Yu tasol yu wasman bilong mi na strongpela banis bilong mi. Mi save bilip
    long promis bilong yu.
  dan-1931: Mit Skjul og mit Skjold er du, jeg bier på dit Ord.
  vie-OVCB: Chúa là nơi trú ẩn và cái khiên của con; lời Chúa truyền hy vọng cho con.
  guj-2017: તમે જ મારી સંતાવાની જગ્યા તથા ઢાલ છો; હું તમારાં વચનની આશા રાખું છે.
  pon-2006A: Komwi me doarepei oh silepei, I kin koapworopworki sapwellimomwi inou.
  por-BRBSL: Você é meu esconderijo e meu escudo. Espero em sua palavra.
  eng-OEBUS: 'You are my shelter and shield: in your word do I hope.'
  swe-swe: Mitt gömställe(hemliga skydd, tillflyktsort) och min sköld är du; jag hoppas
    (väntar tålmodigt, förtröstar) på ditt ord (råd, svar).
  cth-cth: Nang teh, ka kânguenae hoi bahling lah na o teh, na lawk teh ka ngaihawinae
    lah ao.
  twi-twi: Wone me guankɔbea ne me kyɛm; mede mʼanidaso ahyɛ wʼasɛm mu.
  hlt-hlt: Ka hlipyingnah neh ka photling tah namah tih, na ol dongah ka ngaiuep.
  tbz-SIM: Fɔ̃́ɔ̃̀ tu n kó disɔ̀rì, n kó kudɔpìkù, n kémmú ɑ yó n nɑ́kɛ́ tì nti.
  msy-2020: Nɨrara nan mogomer danganim, egha oramɨn mɨn na apazagha na modozɨ kɨ
    deravɨra iti. Ezɨ kɨ nɨn akam nɨghnɨzir gavgavim an iti.
  dop-dop: Nyɑɣɑlɛ mɑ kpʋlʋɣʋ tətʋlɛ nɑ mɑ kentulu. Nyɑ́ kʋyɔɣɔtʋtʋ kɛ mɑ tɛɛləɣɩ.
  azb-azb: Sən pənahgahım, sipərimsən, Sözünə ümid bağlamışam.
  eng-DBY: 'Thou art my hiding-place and my shield: I hope in thy word.'
  hin-2017: तू मेरी आड़ और ढाल है; मेरी आशा तेरे वचन पर है।
  wol-KYG: Sama rawtu, sama kiiraay, yaw a; sa kàddu laay xaar.
  bjr-bjr: Oo Yaawee anee qini itita qimaqee marianafa mariananoo. Minara qinee qeeqa
    irirana ani qima afeekaikiranasaa rusisee maridaa.
  eng-YLT: My hiding place and my shield [art] Thou, For Thy word I have hoped.
  kne-kne: Sik-a di pankamangak ya salidak, din karim di pannamnamaak.
  eng-WYC-2017: Thou art mine helper, and mine up-taker; and I hoped more in thy word.
  eng-WMBB: You are my hiding place and my shield. I hope in your word.
  zat-NTPS: Nacu' Lue' ca tu xu'u naga zua chawa', ne ca tu da dxucu'uj na neda',
    lawe' da dxebeza lazra' gaca na ca dxenná xrtizru'.
  zty-NTPS: Nako' Le' ka to yo'o gan ẕga'na' chawe', na' ka to da' žape chi'in neda',
    dan' žx̱en ḻaža'a gaken ka ẕnna x̱tižo'o.
  urd-GVH: तू मेरी पनाहगाह और मेरी ढाल है, मैं तेरे कलाम के इंतज़ार में रहता हूँ।
  rug-rug: Agoi si na qua tinokae meke na qua lave. Raṉei rau sari na Mua zinama.
  gaz-gaz: Ati iddoo ani itti baqadhuu fi gaachana koo ti; ani dubbii kee abdadheera.
  fra-LSG: Tu es mon asile et mon bouclier; J’espère en ta promesse.
  yal-yal: N yɛ masansan wure lefaan nan i tan na. N bata n yigi sa i ya falani.
  iou-iou: U imata, gäk näkŋo kurepäna ba mobä käwutna, iwantä nutnayäŋ täŋirä käbop
    iretta. Täŋpäkaŋ man bian yäŋkuno u bureni iwatpäŋ api täŋpen yäŋ nadäkinik täyat.
  haw-1868: O oe no ko'u paku, a me ko'u palekaua; Ua hoolana wau ma kau olelo.
  arb-NAV: أَنْتَ مَلْجَإِي وَتُرْسِي، وَأَمَلِي فِي كَلِمَتِكَ.
  ded-ded: Ge sufu sufuamana nga kasona nga ni geac yoac negensiba fora fingerudeac
    tomai kecbade.
  ewe-ewe: Wòe nye nye sitsoƒe kple nye akpoxɔnu, metsɔ nye mɔkpɔkpɔ de wò nya la
    me.
  eng-LEE: 'My shelter and my shield art thou: for thy word do I wait.'
  asm-FB: তুমি মোৰ গুপ্তস্থান আৰু ঢাল; তোমাৰ বাক্যতে মই আশা কৰোঁ।
  sus-A: ﭑ كَنتَرِ نُن ﭑ مَكَنتَمَ نَ عِ تَن نَن نَ، ﭑ شَشِلِ تِشِ عِ شَ مَسٍنيِ رَ.
  fra-SBL: Tu es ma cachette et mon bouclier. J'espère en ta parole.
  hbo-hbo: סִתְרִ֣י וּמָגִנִּ֣י אָ֑תָּה לִדְבָרְךָ֥ יִחָֽלְתִּי׃
  kik-kik: Wee nĩwe rĩũrĩro rĩakwa na ngo yakwa; njigĩte mwĩhoko wakwa kiugo-inĩ gĩaku.
  fra-NCL: Tu es mon refuge et mon bouclier ; j’ai confiance en ta parole.
  cek-AK: Nang loe ka buephaih hoi kai pakaahaih ah na oh; na lok ah oephaih ka tawnh.
  cuk-cuk: Bab-Dummad, bedi an-odukuega gued, bedi an-sigu-abgaedibayobi anga gued,
    Be-Ibmar-Sogsadi, an edarbediid.
  tel-2017: నా ఆశ్రయ స్థానం, నా డాలు నువ్వే. నీ వాక్కుపై నేను ఆశపెట్టుకున్నాను.
  hat-BSA: Ou se kote a pou m kache a ak boukliye mwen, Mwen ap mete espwa m nan pawòl
    Ou.
  kos-kos: Kom nien wikla luk ac lango luk; Nga filiya finsrak luk in wuleang lom.
  hbo-WLC: סִתְרִ֣י וּמָגִנִּ֣י אָ֑תָּה לִדְבָרְךָ֥ יִחָֽלְתִּי׃
  ibo-ibo: Ị bụ ebe mgbaba m na ọta m; olileanya m dị nʼokwu gị.
  ory-ory: ତୁମ୍ଭେ ମୋʼ ଲୁଚିବାର ସ୍ଥାନ ଓ ମୋହର ଢାଲ; ମୁଁ ତୁମ୍ଭ ବାକ୍ୟରେ ଭରସା କରେ।
  chk-chk: En ai lenien op me ai chon tümwün. Üa anomu ai apilükülük won om kewe kapas.
  rop-rop: Yu na tharran hu oldei maindimbat mi en kipumbat mi seifwan. Ai trastimbat
    yu wed.
  ukr-1871: Ти єси мій притулок і щит мій; на слово твоє вповаю.
  yon-yon: Eb kuu ne biknimbon kere ne kombe kii, eb weng yaambed kwananeeb ande meedmiin.
  deu-1951: Du bist mein Schirm und mein Schild; ich harre auf dein Wort.
  eng-JPS: Thou art my covert and my shield; in Thy word do I hope.
  srp-1865: Ti si zaklon moj i štit moj; rijeè tvoju èekam.
  lug-lug: Ggwe kiddukiro kyange era ggwe ngabo yange; essuubi lyange liri mu kigambo
    kyo.
  heb-heb: סתרי ומגני אתה לדברך יחלתי׃
  ben-IRV: তুমি আমার লুকানোর জায়গা ও আমার ঢাল; আমি তোমার বাক্যের জন্য অপেক্ষা করি।
  ntu-ntu: Nim me rlakitrx x temz ngr lomrnge kc tqyrputrngr nipna, X abrtrpo drtwrnge
    mz natqm.
  pan-pan: ਤੂੰ ਮੇਰੀ ਪਨਾਹਗਾਰ ਤੇ ਮੇਰੀ ਢਾਲ਼ ਹੈਂ, ਮੈਂ ਤੇਰੇ ਬਚਨ ਦੀ ਆਸਾ ਰੱਖਦਾ ਹਾਂ।
  mya-JVB: ကိုယ်တော် သည် အကျွန်ုပ် ၏ အကွယ် အကာ၊ အကျွန်ုပ် ၏ ဒိုင်း လွှားဖြစ်တော်မူ၏။
    နှုတ်ကပတ် တော်ကို မြော်လင့် လျက်နေပါ၏။
  kgf-kgf: Gi imi nuac saŋgi saŋgina, nuac saiwa, ni ackuaʒécgawac niŋkumu wamma kecanʒua.
  tte-O: Kowa kagu totolo-kaukausi kabo me yagu katepatu am waloyameli yasanasanai.
  tbg-tbg: Navutaaka ti harukevorave ti, te are variananaini kukeqavi vaunara. Kainke
    voqaantema kera, are ti antua timite varianara. Te ai uvara noraiqaake iriha vi
    uvava quqaa vivauma varianarove, turo.
  hmo-hmo: Oi sibona ese egu mauri oi naria bona gimaia noho. Lau ese oiemu hereva
    lau hamomokania, bona lau abidadama henia noho.
  zar-NT: Nacuʼ ca tu ga rucachiʼ cuinaʼ, en le run chiʼi nedaʼ. Runaʼ löza xtídzuʼu.
  urd-urd: तू मेरे छिपने की जगह और मेरी ढाल है; मुझे तेरे कलाम पर भरोसा है।
  bqc-SIM: Ḿmɛ ń ma ulɛkĩi ń ma sɛ̀ngbaoo ũ, n yã́ ↄ̃ ma wɛ́ dↄi.
  tcz-CHONGTHU: Nangma hi kakiselna leh kalumdal nahi, nathupeh hi kakinepna bulpi
    ahijinge.
  mar-mar: मला लपव आणि माझे रक्षण कर. परमेश्वरा, तू जे काही सांगतोस त्यावर माझा विश्वास
    आहे.
  isl-isl: Þú ert skjól mitt og skjöldur og ég treysti orðum þínum.
  hlt-THB: Nang taw kang thuknaak ingkaw ka phuhqa na awm hyk ti; nak awi awh ngaih-unaak
    ta nyng.
  qub-qub: Gammi canqui washämaj, chapämaj. Gampa palabrayquimanmi yäracö.
  bqp-bqp: Mↄkↄ̃mmɛ ma utɛki kũ ma sɛ̃gbakoo ũ, n yãn ma wɛ́ dↄi.
  hat-hat: Se ou ki defans mwen, se ou ki tout pwoteksyon mwen. Mwen mete tout espwa
    m' nan pawòl ou.
  eng-BSB: You are my hiding place and my shield; I put my hope in Your word.
  eng-WEBPB: You are my hiding place and my shield. I hope in your word.
  kbq-kbq: Nagrama fra'ma kisanua kuma'ene hankonine Kagra mani'nane. Kagri nanekegu
    amuhara nehue.
  pon-pon: Komui ai kadauk o pere pa i, i kaporoporeki omui majan.
  nhe-BL: Ipan ta nimotlatía para ax nechcocose nocualancaitacahua huan ipan ta nimomanahuía.
    Pampa nimotemachía san ipan motlajtol.
  wnc-wnc: Ga natane kakuya tasinggayak kapana ga unin. Siwan natane damanu kekeknga
    gwena ga unin. Siwan na gika yawi kekekakut takngae banip singgat.
  bus-bus: Ḿbe ma utɛki kↄ̃n ma sɛngbangoo ũ, n yãn ma wɛ́ɛ dↄzi.
  gub-BL: Ereiko hemimaw romo. Ereiko u'yw wi hemimaw zàwenugar romo no. Eremume'u
    ma'e ihewe neremiapo ràm. Àro a'e ma'e iteko ihe.
