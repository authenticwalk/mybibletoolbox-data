verse: PSA.119.131
translations:
  mal-C: അവിടത്തെ കൽപ്പനകൾക്കായുള്ള അഭിവാഞ്ഛയാൽ, ഞാൻ വായ് തുറക്കുകയും കിതയ്ക്കുകയുംചെയ്യുന്നു.
  deu-TKW: Ich sperre meinen Mund auf und lechze, denn mich verlangt nach deinen Geboten.
  lin-lin: Monoko na ngai efungwamaka makasi likolo ya kozela, pamba te nazali na
    posa makasi ya mibeko na Yo.
  mmx-mmx: La nia a belengaongao rinotno ri levempapaase ali ram.
  eng-LSV: I have opened my mouth, indeed, I pant, || For I have longed for Your commands.
  eng-GNV: I opened my mouth and panted, because I loued thy commandements.
  eng-WEBSTER: 'I opened my mouth, and panted: for I longed for thy commandments.'
  nhw-BL: Yeca tlahuel nijnequi niquiximatis más catli quiijtohuaj motlanahuatilhua,
    huan ya nopa nijtemohua.
  swh-ONEN: Nimefungua kinywa changu na kuhema, nikitamani amri zako.
  bba-bba: Nɑ kɑsu ɡem kɑ tiɑ n wɑ n wunɛn woodɑbɑ ɡiɑ.
  eng-KJVCPB: '(פ) I opened my mouth, and panted: For I longed for thy commandments.'
  luo-luo: Ayawo dhoga kendo agamo yweyo, ka agombo chikeni.
  aii-aii: ܦܘܼܡܝܼ ܦܬܝܼܚ ܠܝܼ ܘܡܘܼܠܗܸܕ ܠܝܼ، ܣܵܒܵܒ ܠܦܘܼܩܕܵܢܘܼ̈ܟ݂ ܪܘܼܚܪܸܚ ܠܝܼ.
  meu-meu: Udugu na haḡaiamu, na hodi dae hodi daemu, badina be emu haheḡani na ura
    henidia lalo-dikamu.
  npi-ULB: म आफ्‍नो मुख खोल्छु र तिर्खाउँछु, किनकि तपाईंका आज्ञाहरूको उत्कट इच्छा
    म गर्छु ।
  yor-yor: Èmi ya ẹnu mi mo sì mí hẹlẹ, nítorí èmi fojú ṣọ́nà sí àṣẹ rẹ.
  pes-OPCB: دهان خود را باز می‌کنم و لَه‌لَه می‌زنم، زیرا مشتاق احکام تو هستم.
  tgl-ULB: Binubuksan ko ang aking bibig at humihingal dahil nananabik ako para sa
    mga kautusan mo.
  nop-nop: Yodoko Medege takalidok welene yout tubune koloŋgoŋ yatilat.
  cbu-NT: Nuwsha anungazimari mazinamaam zandkina. Uru kis mazinakina.
  hui-hui: Í̠naga bi mana lo ngeru gubalini gibiore ho kogome í̠na mbira i̱hondo bia
    lare alego bia dege bulenaga i̱na i̱naga bu miniha heyuwa manda manda bu kogoni.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ ပ​ညတ်​တော်​တို့​ကို​ခုံ​မင်​တောင့်​တ​လှ​သည်
    ဖြစ်​၍ မော​ဟိုက်​နေ​ပါ​၏။
  bod-N: ང་རང་ཁྱེད་ཀྱི་བཀའ་ལ་རབ་དུངས༌པས། །བདག་གིས་ཁ་ཆེར་གདངས་བར་དབུགས་འཚངས༌སྐྱེས།།
  wsk-wsk: Ani nika den ninguru ko iki kutuwurekko angamang nia lagoso.
  sna-sna: Ndinoshamisa muromo wangu ndigodokwaira, ndichishuva mirayiro yenyu.
  spa-BLM: Abrí la boca de par en par y jadeé, porque anhelaba tus mandamientos.
  cac-cac: Tzin te nib'ej val a checnab'il, icha val snib'an a a' junoc mach yuj taquin̈tial.
  swh-ULB: Ninafungua kinywa changu na kutweta, maana ninazitamani amri zako.
  deu-ELBBK: Ich habe meinen Mund weit aufgetan und gelechzt, denn ich habe verlangt
    nach deinen Geboten.
  mbb-OT: Utew zekelà is kebpengenduya ku te suǥù nu.
  mal-2015: നിന്റെ കല്പനകൾക്കായി വാഞ്ഛിക്കയാൽ ഞാൻ എന്റെ വായ് തുറന്നു കിഴെക്കുന്നു.
  gup-gup: Ngaye ngadjare bulkkidj duninjh ngabekkan ke mankarre. Dja kumekbekenh
    ngaye ngokko darnkih ngahngolekwarremen.
  rmc-rmc: Phundrade mujeha užarav, bo som igen smedno pal tire prikazaňja.
  nlg-nlg: Inau tu vukesi dilaa na mangagu, mu pitu dilai tua nimua na vetena.
  pes-OPV: دهان خود را نیکو باز کرده، نفس زدم زیرا که مشتاق وصایای تو بودم.
  ron-1924: Дескид гура ши офтез, кэч сунт лаком дупэ порунчиле Тале.
  ben-OBCV: আমি প্রত্যাশায় শ্বাস ফেলি, তোমার আদেশের অপেক্ষায়।
  som-som: Afka aad baan u kala qaaday, oo waan harraaday, Waayo, waxaan u xiisooday
    amarradaada.
  eng-ASVBT: I opened wide my mouth, and panted; For I longed for thy commandments.
  mna-mna: Nio leleŋ pa tutu ku ilip, kembei tomtom ta miri i pa ka yok.
  ita-1885: Io ho aperta la bocca, ed ho ansato; Perciocchè io ho bramati i tuoi comandamenti.
  eng-ULB: I open my mouth and pant, for I long for your commandments.
  spa-VBL: Anhelo con fervor escuchar tu voluntad.
  fra-_FOB: J'ai ouvert la bouche et j'ai soupiré; car j'ai désiré tes commandements.
  mal-mal: അങ്ങയുടെ കല്പനകൾക്കായി വാഞ്ഛിക്കുകയാൽ ഞാൻ വായ് തുറന്ന് കിതയ്ക്കുന്നു.
  urd-GVR: Maiṅ tere farmānoṅ ke lie itnā pyāsā hūṅ ki muṅh khol kar hāṅp rahā hūṅ.
  suz-BL: गो ब्‍वाक्‍कु तूतू दाक्‍शो खोदेंशो पा इन शेंशो लोव़ माल्‍ना माल्‍न बाक्‍नुङ।
  eng-NOY: 'I open my mouth and pant: For I long for thy commandments.'
  ita-1927: Io ho aperto la bocca e ho sospirato perché ho bramato i tuoi comandamenti.
  ckb-ckb: دەمم کردەوە و هەناسەبڕکێمە، چونکە پەرۆشی ڕاسپاردەکانی تۆم.
  eng-BBE: My mouth was open wide, waiting with great desire for your teachings.
  xsi-xsi: Opopo, naŋa tiniŋgu mwasa ndo pa noko ne tukuŋa, aku iloŋgu gagatina ndo
    ŋana apono muli papa!
  kan-OKCV: ನಿಮ್ಮ ಆಜ್ಞೆಗಳಿಗಾಗಿರುವ ಬಯಕೆಯು, ನಾನು ಬಾಯಿತೆರೆದು ಹಂಬಲಿಸುವಂತೆ ಮಾಡುತ್ತದೆ.
  tam-2017: உம்முடைய கற்பனைகளை நான் விரும்புகிறபடியால், என்னுடைய வாயை ஆவென்று திறந்து
    அவைகளுக்கு ஏங்குகிறேன்.
  spa-RV-1909: Mi boca abrí y suspiré; porque deseaba tus mandamientos.
  ron-BTF: Mi-am deschis gura și am sorbit, căci am tânjit după poruncile tale.
  eng-WEBP: I opened my mouth wide and panted, for I longed for your commandments.
  eng-FBV: With keen desire I long for what you have to say.
  nld-1939: En smachtend open ik mijn mond, Want ik hunker naar uw geboden.
  nch-BL: Yeca tahuel nijnequi niquixmatis más cati quiijtohuaj motanahuatilhua, huan
    ya nopa nijtemohua.
  vie-1934: Tôi mở miệng ra thở, Vì rất mong ước các điều răn Chúa.
  cha-cha: 'Juguefbaba y pachotto, ya sumuspirosyo: sa majalangyo ni y tinagomo sija.'
  hin-CV: मेरा मुख खुला है और मैं हांफ रहा हूं, क्योंकि मुझे प्यास है आपके आदेशों
    की.
  eng-OURB: פּ (Fiy-pa'arti, My mouth-I opened) I opened my mouth wide and panted,
    for I longed for your mitzvot ·instructions·.
  spa-BES: Mi boca estaba abierta, esperando con gran deseo tus enseñanzas.
  tdx-tdx: Nitañataña vava iraho, nisefosefo amy fisalalàko o fandilia’ooy.
  tha-KJV: ข้าพระองค์หอบจนอ้าปาก เพราะข้าพระองค์กระหายพระบัญญั​ติ​ของพระองค์
  por-BR-2018: Abri minha boca, e respirei; porque desejei teus mandamentos.
  deu-ELO: Ich habe meinen Mund weit aufgetan und gelechzt, denn ich habe verlangt
    nach deinen Geboten.
  eng-WYC-2018: I opened my mouth, and drew the spirit (or and drew my breath, yea,
    I panted); for I desired thy commandments.
  epo-epo: Mi malfermas mian buŝon kaj enspiras, Ĉar mi deziregas Viajn ordonojn.
  gfk-gfk: Iau panganga ma iau mehmeh, kanong iau masingane ira num hartula.
  uig-PIN: Aƣzimni eqip ⱨasirap kǝttim, Qünki ǝmrliringgǝ tǝxna bolup kǝldim.
  beo-beo: 'Na da Dia hamoma:ne sia:su dawa:musa: bagadewane hanaiba:le, na da helega
    ha:ha:sa.'
  tpi-OTNT: Mi laikim tru lo bilong yu, na bel bilong mi i kirap moa yet long bihainim.
  hau-SA: Ina hakkin da bakina a buɗe, ina marmarin umarnanka.
  udu-udu: Ki ’twa/ jin ḵa’du/ mo tani aha/ miikina shir shir mo, haali/ aha/ ’koshkina
    ṯe/ gom gwoŋḵan pini kun ’kwarkunu mo.
  uig-LAT: Aghzimni échip hasirap kettim, Chünki emrliringge teshna bolup keldim.
  nde-nde: Ngivula umlomo wami ngikhefuzele, ngilangazelela imilayo yakho.
  ton-ton: Ne u mafaʻa hoku ngutu, pea u holi he ʻoku ou feinga ki hoʻo ngaahi fekau.
  ces-1613: Ústa svá otvírám, a dychtím, nebo přikázaní tvých jsem žádostiv.
  eng-WMB: I opened my mouth wide and panted, for I longed for your commandments.
  tam-TCV: நான் உமது கட்டளைகளை விரும்பி, என் வாயைத் திறந்தவன்னம் ஏங்குகிறேன்.
  ceb-ULB: Gibuka ko ang akong baba ug naghangos, kay nagtinguha ako sa imong mga
    sugo.
  pol-UBG: Otwieram usta i wzdycham, bo pragnąłem twoich przykazań.
  agr-agr: Amina chichamjum umiktin sukagtusuitam nuna dekatasan wakegajai, nuniakun
    itugkanuk shiig dekawag tusa anentaimkun waitiajai.
  kyc-kyc: Nambaembena mawa pii doko ipwa ingyuo nano pipyasa suwa ingyuo make make
    lyepala nanumi kumulyu.
  urd-GVU: مَیں تیرے فرمانوں کے لئے اِتنا پیاسا ہوں کہ منہ کھول کر ہانپ رہا ہوں۔
  eng-OEBCW: With open mouth I pant with longing for your commandments.
  deu-1912: Ich sperre meinen Mund auf und lechze nach deinen Geboten; denn mich verlangt
    darnach.
  kan-2017: ನಾನು ಬಾಯಾರಿ ನಿನ್ನನ್ನೇ ಎದುರುನೋಡುತ್ತಿದ್ದೇನೆ, ನಿನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಲವಲವಿಕೆಯಿಂದ
    ಬಯಸಿದ್ದೇನೆ.
  yap-yap: Rogon be’ ni yib e belel ngak nib gel me yim’ ni bochan e ran, e aram rogog
    ni gu be yim’ ni bochan e thin rom.
  hlt-MCSB: Ka ka te ka ang tih na olpaek te mam ham ka rhingda.
  mdy-ETH: ዓይሢፆ ታ ኔኤኮ ኮሺ ናሽካሢሮ ሱኡኮና ታ ዻንጎ ታ ዋሊ ዴዓኔ።
  twi-ASANTE: Mebue mʼanom na megu ahome, na mʼani gyina wo mmaransɛm.
  eng-WEBU: I opened my mouth wide and panted, for I longed for your commandments.
  spa-PDDPT: Abrí bien mi boca y suspiré, Porque anhelaba tus Mandamientos.
  gun-gun: Xejuru aipe'a vy xepytuẽ atã, rejapo uka va'ekue aikuaa porãvexe vy.
  agu-BL: Nternin na el walma' tan tele'n intxum te teru' ca'wlu'.
  ilo-ULB: Agnganga ken agal-al-alak, ta mailiwak kadagiti bilbilinmo.
  kpg-kpg: Au e hanga dogu ngudu gi daha mo di dogidogi hagapodo i dogu hiihai huoloo
    gi au helekai.
  uig-ARA: ئاغزىمنى ئېچىپ ھاسىراپ كەتتىم، چۈنكى ئەمرلىرىڭگە تەشنا بولۇپ كەلدىم.
  bps-bps: Taman too knayè i nawagu mimen i dad dekam gami, gambet nun bong kbitilgu
    dun.
  sus-sus: A na n nii ra n xa i sago kolon.
  pon-2006: Nan ei inengiong sapwellimomwi mahsen kan eweiet kin sarapeseng oh wie
    esiesingek dondod.
  jae-jae: Aômnêm biŋsu gêjô aê e aoc ec-ecgeŋ.
  ksd-ksd: Iau manga panganga, ma iau tungatunga, Tago iau bala upi kaum umana vartuluai.
  tur-YTC: Ağzımı genişçe açtım ve hasret kaldım. Çünkü buyruklarını özlüyorum.
  bel-N: Расчыняю я вусны мае і ўздыхаю, бо прагну прыказаньняў Тваіх.
  kpr-kpr: Dubo sagheari uvudae beka angasa angasa eraera, aminga ava ni rea seraesa
    ava, ari dae use irá gheraena.
  ind-AYT: Aku membuka mulutku dan terengah-engah, karena aku merindukan perintah-perintah-Mu.
  yom-yom: Ndinzibula munu ama ayi ndivumuna mu phuila yi ngolo yi zithumunu ziaku.
  yut-yut: Nak amɨn da pakbi do tep toŋ uŋun da tɨlak gen tebango do galagɨsi nandɨsat.
    Uŋun nandak do but dasi galak tosot.
  nya-nya: Ndimatsekula pakamwa panga ndi kupuma wefuwefu, kufunafuna malamulo anu.
  kyg-kyg: Hiyo, huka huꞌnana gekaeꞌmo naga teꞌnigeꞌnaeꞌmo navayamo aka hulina ha
    ha huꞌnove.
  hrv-hrv: Otvaram usta svoja zadahtan u žudnji jer čeznem za zapovijedima tvojim.
  mps-mps: Eno nago bomo yai po homu godolo mu ebao, tama eno haliga umagia hogodaluyu,
    wali pabo homu ebao.
  tpi-tpi: Mi laikim tru lo bilong yu, na bel bilong mi i kirap moa yet long bihainim.
  dan-1931: Jeg åbned begærligt min Mund, thi min Attrå stod til dine Bud.
  vie-OVCB: Con mở miệng, sẵn sàng uống cạn, những điều răn, mệnh lệnh Chúa ban.
  guj-2017: હું મારું મુખ ઉઘાડીને તલપી રહ્યો છું, કેમ કે હું તમારી આજ્ઞાઓની અભિલાષા
    રાખતો હતો.
  pon-2006A: Nan ei inengiong sapwellimomwi mahsen kan eweiet kin sarapeseng oh wie
    esiesingek dondod.
  por-BRBSL: Abri minha boca bem aberta e com panelas, pois eu ansiava por seus mandamentos.
  eng-OEBUS: With open mouth I pant with longing for your commandments.
  swe-swe: Jag öppnar min mun på vid gavel och flämtar, för jag längtar efter dina
    bud (mitzvah, kontrakt, lag) [tio Guds ord].
  cth-cth: Ka kâko ka ang teh puenghoi ka kâha. Bangkongtetpawiteh, nange kâpoelawknaw
    hah ka rabui poung.
  twi-twi: Mibue mʼanom na migu ahome, na mʼani gyina wo mmara nsɛm.
  hlt-hlt: Ka ka te ka ang tih na olpaek te mam ham ka rhingda.
  tbz-SIM: Nh onnɛ́ n níí nku kɛ bo mɑɑ́nko ɑ tɑnnɔ̀, n dɔ́ mɛ̀ɛ̀ kpɛ́í nhɑ tɑnnɔ̀
    kɛ̀ dɛ̀ nh ɔɔtí.
  msy-2020: Kɨ nɨn Akar Gavgaviba uan navir averiamɨn dagh ifonge. Mati gumazim dɨpam
    bagha kuarim an pɨrima, a dɨpam apima an an kuarmɨzimɨn uaghiri.
  dop-dop: Mɑ liki nyɑ́ tɔm kɛ́ nɑ hiluɣu. Mpi tɔ, mɑ wɛnɑ nyɑ́ kʋsəsɩɩtʋ nyɔɣɔsɩ
    kɛ́.
  azb-azb: Ağız açıb ah-zar edirəm, Çünki əmrlərinin həsrətini çəkirəm.
  eng-DBY: I opened my mouth wide and panted; for I longed for thy commandments.
  hin-2017: मैं मुँह खोलकर हाँफने लगा, क्योंकि मैं तेरी आज्ञाओं का प्यासा था।
  wol-KYG: Damaa ŋa ŋafeet, di àppaat, ngir namm say santaane.
  swp-swp: Ma awadabarigu eawasigu ie ku’u, paana em lauhesom ribadi ea gadohiedi.
  bjr-bjr: Ani naamuaqira ufa aniranara kisaaqasaa rakisidaqa doo raqasee daannanai
    daannanai qida maridaqa.
  eng-YLT: My mouth I have opened, yea, I pant, For, for Thy commands I have longed.
  kne-kne: Kaman bigaw si danom din layad ko ay mangammo sin linteg mo.
  eng-WYC-2017: I opened my mouth, and drew the spirit; for I desired thy commandments.
  eng-WMBB: I opened my mouth wide and panted, for I longed for your commandments.
  zat-NTPS: Guxá dxu'a, ne gucá'a lazra' lawe' da dxezá lazra' gúnbe'a da bdxixruj
    be'u.
  zty-NTPS: Wsalja' žoa'a, na' kwez ḻaža'a dan' žak ḻaža'a gónbi'a da' wnnakzo'
    Le'.
  urd-GVH: मैं तेरे फ़रमानों के लिए इतना प्यासा हूँ कि मुँह खोलकर हाँप रहा हूँ।
  rug-rug: Popa leo si rau, ura memeha ni rau sari na Mua tinarae.
  gaz-gaz: Ani ajajawwan kee hawwuudhaan afaan koo banee nan hargana.
  fra-LSG: J’ouvre la bouche et je soupire, Car je suis avide de tes commandements.
  yal-yal: I ya yamarine xɔnla n suxuma alo min xɔli gbeen naxan n dɛɛn naxarama.
  iou-iou: Täŋpäkaŋ Ekäni, näk gäkŋo baga manta gäripi-inik nadäk täyat. U iwatta
    mena bänepna pidämtak täkamän.
  haw-1868: Hamama ae la ko'u waha, a hanu ae; No ka mea, iini aku au i kau mau kauoha.
  arb-NAV: فَغَرْتُ فَمِي لاهِثاً اشْتِيَاقاً إِلَى وَصَايَاكَ.
  ded-ded: Ni nonoyoacgaac homac anenu enacna anggema asoringa anenu kecanduae.
  ewe-ewe: Meke nu ɖe te hele gbɔgbɔm fuxefuxe, le wò sewo dim vevie.
  eng-LEE: I opened my mouth, and panted for breath; because for thy commandments
    did I long.
  asm-FB: মই মুখ মেলি ফোপাইছিলো; কিয়নো মই তোমাৰ আজ্ঞাৰ বাবে অতিশয় হাবিয়াহ কৰিলোঁ।
  sus-A: عَ نَ ﭑ نِي رَ ﭑ شَ عِ سَفٌ كٌلٌن.
  fra-SBL: J'ai ouvert la bouche en grand et j'ai haleté, car je me languissais de
    tes commandements.
  hbo-hbo: פִּֽי־פָ֭עַרְתִּי וָאֶשְׁאָ֑פָה כִּ֖י לְמִצְוֹתֶ֣יךָ יָאָֽבְתִּי׃
  kik-kik: Njathamĩtie kanua gakwa ngahũma nĩ ũndũ wa kwĩrirĩria maathani maku.
  fra-NCL: J’ouvre la bouche et j’aspire, car je suis avide de tes commandements.
  cek-AK: Na paek ih loknawk to ka poek loiah, angpho hoiah pakha ka aang sut boeh.
  cuk-cuk: An bela-bela Be-Igar-Mamaid-durdakbiedbali, Be-Gayaburbabina an nue soged.
  tel-2017: నీ ఆజ్ఞలపట్ల తీవ్ర వాంఛ చేత నేను నోరు తెరచి వగరుస్తూ ఉన్నాను.
  hat-BSA: Mwen te louvri bouch mwen byen laj e te rale souf mwen byen vit. Se konsa
    mwen te gen anvi pou kòmandman Ou yo.
  kos-kos: In kena luk nu ke sap ku lom Nga mangelik na ke malak luk.
  hbo-WLC: פִּֽי־פָ֭עַרְתִּי וָאֶשְׁאָ֑פָה כִּ֖י לְמִצְוֺתֶ֣יךָ יָאָֽבְתִּי׃
  ibo-ibo: Ana m asaghe ọnụ m na-ekupụ ume ike ike, na-achọsi iwu gị niile ike.
  ory-ory: ମୁଁ ତୁମ୍ଭ ଆଜ୍ଞାର ଆକାଂକ୍ଷାରେ ଆପଣା ମୁଖ ଫର୍ଚ୍ଚା କରି ଫିଟାଇ ପକାଇଲି।
  chk-chk: Lon ai positi om kewe allük üa amassaw o ngasepwich.
  rop-rop: Mi oldei wandim ol yu lowa olataim. Brabliwei na mi wandim olabat jis laik
    wen mi brabli thestibala blanga woda.
  ukr-1871: Устами отвертими лакнув я, бо заповідей твоїх бажав.
  yon-yon: Eb weng dowad ne mongkod daande moom kowembirimain, amborom kuu ebbed kwanime
    andi ye weng yaa moom dowakeniib kowembirimain kowe.
  deu-1951: Begierig öffne ich meinen Mund; denn mich verlangt nach deinen Befehlen.
  eng-JPS: I opened wide my mouth, and panted; for I longed for Thy commandments.
  srp-1865: Otvoram usta svoja da odahnem, jer sam žedan zapovijesti tvojih.
  lug-lug: Njasamya akamwa kange ne mpejjawejja nga njaayaanira amateeka go.
  heb-heb: פי פערתי ואשאפה כי למצותיך יאבתי׃
  ben-IRV: আমি মুখ খুলে শ্বাস ফেলছিলাম, কারণ আমি তোমার আদেশগুলোর আকাঙ্খা করছিলাম।
  ntu-ntu: Nzsutikr drtwrnge nqmq krm apule nzbrlxkztikr drtwrnge lue, Murde narmcti-ngrne
    nzlungr angidr.
  pan-pan: ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹ ਕੇ ਹੌਂਕਿਆ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਲੋਚਦਾ ਸੀ।
  mya-JVB: ပညတ် တော်တို့ကို အကျွန်ုပ် တောင့်တ အားကြီးသဖြင့် ၊ နှုတ် ကို ဖွင့် ၍ ပန်း
    တိုက်ပါ၏။
  kgf-kgf: Kazunéŋ doku niŋac ezelaŋa tacgéyu kuaya aŋgéma wésésé kucnec héianʒac
    ésécnec ni héna acgawac niŋkumuma imuhuc waŋanʒua.
  tte-O: Besiele bwauwa yabo iguliyamsosi kan kaiwena besiele yau yaguliyamsosi am
    loinao kaiweli.
  tbg-tbg: Vainti naativano karara antura ntiharo no aaqaa vintemakero, ti voqamakero
    ai uvara hantuqa harimantama vauro.
  hmo-hmo: Lohiabada e, oiemu hereva lau ura henia dikadika noho. Unai dainai egu
    kudouna ia toreisi, oiemu hereva do lau badinaia totona.
  zar-NT: Gusaljaʼ ruʼa, en gunnë́ ládxaʼa, tuʼ guzë́ ládxaʼa xibá gunná bëʼu.
  urd-urd: मैं खू़ब मुँह खोलकर हाँपता रहा, क्यूँकि मैं तेरे फ़रमान का मुश्ताक़ था।
  bqc-SIM: Ma lɛ́ ɛlɛa, málɛ we fòofoo, asa n ikoyãↄ ni lɛ́ ma dɛɛ.
  tcz-CHONGTHU: Nathupeh ho kangaichat behseh jeh'in kaki gon chule kakam kah in kangah
    jinge.
  mar-mar: मी आपले तोंड उघडले आणि धापा टाकल्या, कारण मी तुझ्या आज्ञेची उत्कंठा धरली.
  isl-isl: Orð þín vekja áhuga minn, ég hlusta á þau með opnum munni!
  hlt-THB: Nak awipeekkhqi ce kang ngai a dawngawh, kam kha ang nyng saw kang hqi
    hawp hqoeng nyng.
  qub-qub: Amatarmi munä mandamintuyquicunata masta yachacuyta.
  bqp-bqp: Ma lɛ́ wɛ̃na, matɛn wesa bo fɛ̀ɛkuu, zaakũ n dokayãnↄ ni tɛni ma dɛ.
  hat-hat: Mwen rete ak bouch mwen louvri, m'ap tann, tèlman m' anvi konnen kòmandman
    ou yo.
  eng-BSB: I open my mouth and pant, longing for Your commandments.
  eng-WEBPB: I opened my mouth wide and panted, for I longed for your commandments.
  kbq-kbq: Nagi'ma aka hu'nena nagefunama hagna hagna'ma nehuana, na'ankure nagu'areti
    tusiza hu'na Kagri kasegema navesinentogu anara nehue.
  pon-pon: Au ai kin jar pajan o inon ion japwilim omui kujoned akan; pwe i kin anane
    ir.
  nhe-BL: Yeca tlahuel nijnequi niquixmatis más tlen quiijtohuaj motlanahuatilhua,
    huan ya nopa nijtemohua.
  wnc-wnc: Nata mama wamde take siknga nataat. Siwan musipmaatangu atawambitde siknga
    enakgak.
  bus-bus: Ma lɛ́ aɛna, mɛ́ɛ wesaa boo fɛ̀kuufɛkuu, zaakɛ n dokayãnↄ nii e ma dɛɛ.
  gub-BL: Azurupeka hepytuhem pà. Aputar neremiapo kar heruzar haw amo ma'e wanuwi
    upaw rupi katete ihe.
