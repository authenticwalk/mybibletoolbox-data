verse: PSA.119.063
translations:
  mal-C: അവിടത്തെ ഭയപ്പെടുന്ന എല്ലാവർക്കും, അവിടത്തെ പ്രമാണങ്ങൾ പാലിക്കുന്ന എല്ലാവർക്കും
    ഞാൻ ഒരു സുഹൃത്താണ്.
  deu-TKW: Ich bin ein Genosse aller derer, die dich fürchten und deine Befehle beobachten.
  lin-lin: Nazali moninga ya bato nyonso oyo batosaka Yo mpe babatelaka mitindo na
    Yo.
  mmx-mmx: Nenia lentangas atnedi axap limixin dik lok ngangao ram la atnedi axap
    bok di mumu asu levempapaase auru ram.
  eng-LSV: I [am] a companion to all who fear You, || And to those keeping Your precepts.
  eng-GNV: I am companion of all them that feare thee, and keepe thy precepts.
  eng-WEBSTER: I am a companion of all them that fear thee, and of them that keep
    thy precepts.
  nhw-BL: Na niquinita quen nohuampoyohua nochi catli mitzimacasij huan mitztlepanitaj,
    huan nochi catli quichihuaj catli quiijtohuaj motlanahuatilhua.
  swh-ONEN: Mimi ni rafiki kwa wale wote wakuchao, kwa wote wanaofuata mausia yako.
  bba-bba: Nɑ sɑ̃ɑwɑ be bɑ nun nɑsie kpuro kɑ be bɑ wunɛn woodɑbɑ mɛm nɔɔwɑmmɛn bɔrɔ.
  eng-KJVCPB: (ח) I am a companion of all them that fear thee, And of them that keep
    thy precepts.
  luo-luo: An osiep ji duto moluori, jogo duto moluwo yoreni.
  aii-aii: ܚܲܒ݂ܪܵܐ ܝܘܸܢ ܐܵܢܵܐ ܠܟܠܵܝܗ‌ܝ ܙܕܝܼܥܘܼ̈ܟ݂، ܘܠܢܵܛܪ̈ܵܢܹܐ ܕܦܘܼܩܵܕܘܼ̈ܟ݂.
  meu-meu: Lau na e gari henimumu taudia iboudiai bona emu hahedua herevadia e badinadia
    taudia bamodia.
  npi-ULB: तपाईंको आदर गर्ने सबै जना, तपाईंका सुझावहरू पालन गर्ने सबै जानको म एक जना
    मित्र हुँ ।
  yor-yor: Èmi jẹ́ ọ̀rẹ́ sí gbogbo àwọn tí ó bẹ̀rù rẹ, sí gbogbo àwọn tí ń tẹ̀lé ẹ̀kọ́
    rẹ.
  pes-OPCB: من دوست همهٔ کسانی هستم که تو را گرامی می‌دارند و فرمانهایت را انجام می‌دهند.
  tgl-ULB: Kasamahan ako ng lahat ng mga nagpaparangal sa iyo, ng lahat ng mga sumusunod
    sa mga tagubilin mo.
  nop-nop: Nu adi mebop nediyeŋdi dutok gikiŋgoŋ tiiŋ eŋ du’walaŋ Yodoko Medege takaliiŋ
    adut hatilat.
  hui-hui: Agali í̠naga biabe biahaga howa í̠naga mana ngago talialu haga karu i̱
    ti baba ibagabu haruli.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​အ​စေ​ကို ခံ​သူ​အ​ပေါင်း​နှင့် ဥ​ပ​ဒေ​သ​တော်​တို့​ကို​ကင့်​သုံး​စောင့်​ထိန်း​သူ
    အ​ပေါင်း​တို့​၏​မိတ်​ဆွေ​ဖြစ်​ပါ​၏။
  bod-N: ཁྱེད་ལ་གུས་ཤིང་འཇིགས་ལ་བཀའ་སློབ༌རྣམས། །རྩི་མཁན་དག་གི་གྲོགས་པོ་ང་ཡིན༌ནོ།།
  wsk-wsk: Ani awiriya nika nguangasan mu nongorak suanta, se awiriya nika kausa ningo
    mu karo tusan, mu nongorak suanta tala.
  sna-sna: Ndiri shamwari yavose vanokutyai, nokuna vose vanotevera zvirevo zvenyu.
  spa-BLM: Soy amigo de todos los que te temen, de los que observan tus preceptos.
  cac-cac: Vach' vac'an yed' eb' syaq'uem sb'a d'ayach yed' eb' sc'anab'ajan a checnab'il.
  swh-ULB: Ninaurafiki na wale wanao kuabudu wewe, wale wote watiio maagizo yako.
  deu-ELBBK: Ich bin der Gefährte aller, die dich fürchten, und derer, die deine Vorschriften
    beobachten.
  mbb-OT: Emiǥu a te langun he edtahud kenikew wey edtuman te menge sulunuzen he ibpesunud
    nu.
  mal-2015: നിന്നെ ഭയപ്പെടുകയും നിന്റെ പ്രമാണങ്ങളെ അനുസരിക്കയും ചെയ്യുന്ന എല്ലാവർക്കും
    ഞാൻ കൂട്ടാളിയാകുന്നു.
  gup-gup: Ngaye djawirna bedberre bininj nawu ngundimarneboddan dja mak kabirridjaldjare
    kunmayalimak manbu ngudda kanwon.
  rmc-rmc: Som prijaťeľis savorenca, ko pes tutar daran a doľikeren tire prikazi.
  nlg-nlg: Ahei tua ke nigho kikinima gaia keri na kulagu, maia ghua ahei ke pangotighi
    nimua na lei vetena.
  pes-OPV: من همه ترسندگانت را رفیق هستم، و آنانی را که وصایای تو را نگاه می‌دارند.
  ron-1924: Сунт приетен ку тоць чей че се тем де Тине ши ку чей че пэзеск порунчиле
    Тале.
  ben-OBCV: আমি তাদের সকলের বন্ধু যারা তোমাকে সম্ভ্রম করে, আর যারা তোমার অনুশাসন পালন
    করে।
  som-som: Anigu waxaan wehel la ahay kuwa kaa cabsada oo dhan, Iyo kuwa amarradaada
    dhawraba.
  eng-ASVBT: I am a companion of all them that fear thee, And of them that observe
    thy precepts.
  mna-mna: Zin wal ta timototo u mi tileŋleŋ la kalŋom na, nio leleŋ pizin mi aŋgabgaaba
    zin.
  ita-1885: Io son compagno di tutti quelli che ti temono, Ed osservano i tuoi comandamenti.
  eng-ULB: I am a companion of all who honor you, to all who observe your instructions.
  spa-VBL: Me agradan los que te siguen, los que hacen tu voluntad.
  fra-_FOB: Je suis le compagnon de tous ceux qui te craignent, et qui gardent tes
    ordonnances.
  mal-mal: അങ്ങയെ ഭയപ്പെടുകയും അങ്ങയുടെ പ്രമാണങ്ങൾ അനുസരിക്കുകയും ചെയ്യുന്ന എല്ലാവർക്കും
    ഞാൻ സ്നേഹിതനാകുന്നു.
  urd-GVR: Maiṅ un sab kā sāthī hūṅ jo terā ḳhauf mānte haiṅ, un sab kā dost jo terī
    hidāyāt par amal karte haiṅ.
  suz-BL: गो इन कली मान पा हिंब नु इन ब्रेक्‍शा अरेशो लोव़ टीब आन वारच नङ।
  eng-NOY: I am the companion of all who fear thee, And who obey thy precepts.
  ita-1927: Io sono il compagno di tutti quelli che ti temono e di quelli che osservano
    i tuoi precetti.
  ckb-ckb: من هاوڕێی هەموو ئەوانەم لە تۆ دەترسن، لەوانەی ڕێنماییەکانت پەیڕەو دەکەن.
  eng-BBE: I keep company with all your worshippers, and those who have your orders
    in their memory.
  xsi-xsi: Aku tamâta ea kinzi uru simege ŋanano wa sipono muli pa noko ne ŋgua tukuŋa
    wa, ande naŋa amo kinzi tamâta ŋinde rârâni ninzi-nambwe.
  kan-OKCV: ನಿಮಗೆ ಭಯಪಡುವವರೆಲ್ಲರಿಗೂ, ನಿಮ್ಮ ಸೂತ್ರಗಳನ್ನು ಹಿಂಬಾಲಿಸುವವರಿಗೂ ನಾನು ಮಿತ್ರನಾಗಿದ್ದೇನೆ.
  tam-2017: உமக்குப் பயந்து, உமது கட்டளைகளைக் கைக்கொள்ளுகிற அனைவருக்கும் நான் நண்பன்.
  spa-RV-1909: Compañero soy yo de todos los que te temieren y guardaren tus mandamientos.
  ron-BTF: Sunt tovarăș tuturor celor ce se tem de tine și celor ce țin preceptele
    tale.
  eng-WEBP: I am a friend of all those who fear you, of those who observe your precepts.
  eng-FBV: I identify with all those who follow you, those who do what you tell them.
  nld-1939: Ik ben de vriend van al, die U vreest, En die uw bevelen volbrengt;
  nch-BL: Na niquinita quej nohuampoyohua nochi cati mitzimacasij huan mitztepanitaj,
    huan nochi cati quichihuaj cati quiijtohuaj motanahuatilhua.
  vie-1934: Tôi là bạn hữu của mọi người kính sợ Chúa, Và của mọi kẻ giữ theo các
    giềng mối Chúa.
  cha-cha: Guajo gachong ayo sija y manmaañao nu jago, yan ayo sija y umadadaje y
    finanagüemo.
  hin-CV: मेरी मैत्री उन सभी से है, जिनमें आपके प्रति श्रद्धा है, उन सभी से, जो आपके
    उपदेशों पर चलते हैं.
  eng-OURB: ח (Chaber, Companion) I am a friend of all those who fear you, of those
    who observe your precepts.
  spa-BES: hago compañía con todos tus adoradores, y aquellos que tienen tus órdenes
    en su memoria.
  tdx-tdx: Ràñeko o mañeveñe ama’o iabio, naho o mpañorike o fepè’oo.
  tha-KJV: ข้าพระองค์เป็นเพื่อนกั​บท​ุกคนผู้ยำเกรงพระองค์กับผู้​ที่​รักษาข้​อบ​ังคับของพระองค์
  por-BR-2018: Sou companheiro de todos os que te temem, e dos que guardam os teus
    mandamentos.
  deu-ELO: Ich bin der Gefährte aller, die dich fürchten, und derer, die deine Vorschriften
    beobachten.
  eng-WYC-2018: I am partner of all that dread thee; and keep thy behests. (I am a
    partner of all who fear thee or I am a friend of all who revere thee; of all who
    obey thy precepts.)
  epo-epo: Mi estas kamarado por ĉiuj, Kiuj Vin timas kaj kiuj observas Viajn ordonojn.
  gfk-gfk: Iau tiga harwis ta diet bakut ing diet ru ugu, ma ta diet ing diet mur
    ira num nianga na harakatom.
  uig-PIN: Mǝn Sǝndin ⱪorⱪidiƣanlarning, Kɵrsǝtmiliringgǝ ǝgǝxkǝnlǝrning ⱨǝmmisining
    ülpitidurmǝn.
  beo-beo: 'Na da dunu huluane ilia da Dima hawa: hamosa amola Dia sema nabawane hamosa,
    ili huluane na dogolegei na:iyado agoane ba:sa.'
  tpi-OTNT: Mi save wokabaut wantaim ol man i save mekim wok bilong yu na i save bihainim
    lo bilong yu.
  hau-SA: Ni aboki ne ga duk mai tsoronka, ga duk wanda yake bin farillanka.
  udu-udu: Aha/ nyaḵkina ya ka ris uni gwansan kun ḵo/ki /e mo, uni gwansan kun dhuki
    gwoŋḵan gi ’twam pini mo.
  uig-LAT: Men Sendin qorqidighanlarning, Körsetmiliringge egeshkenlerning hemmisining
    ülpitidurmen.
  nde-nde: Ngingumngane kubo bonke abakwesabayo, kubo bonke abalandela imithetho yakho.
  ton-ton: ‌ʻOku ou kaumeʻa mo kinautolu kotoa pē ʻoku manavahē kiate koe, mo kinautolu
    ʻoku fai ki hoʻo ngaahi fekau.
  ces-1613: Účastník jsem všech, kteříž se bojí tebe, a těch, kteříž ostříhají přikázaní
    tvých.
  eng-WMB: I am a friend of all those who fear you, of those who observe your precepts.
  tam-TCV: உமக்குப் பயந்து நடக்கிற, உமது ஒழுங்குவிதிகளைப் பின்பற்றுகிற எல்லோருக்கும்
    நான் நண்பனாய் இருக்கிறேன்.
  ceb-ULB: Kauban ako sa tanan nga nagapasidungog kanimo, sa tanan nga mga nagatuman
    sa imong pagpanudlo.
  pol-UBG: Jestem przyjacielem wszystkich, którzy boją się ciebie, i tych, którzy
    przestrzegają twoich przykazań.
  urd-GVU: مَیں اُن سب کا ساتھی ہوں جو تیرا خوف مانتے ہیں، اُن سب کا دوست جو تیری
    ہدایات پر عمل کرتے ہیں۔
  eng-OEBCW: With all those who fear you I company, aid with those who observe your
    precepts.
  deu-1912: Ich halte mich zu denen, die dich fürchten und deine Befehle halten.
  kan-2017: ನಿನ್ನ ನಿಯಮಗಳನ್ನು ಕೈಕೊಂಡು ನಿನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಿಗೆ ನಾನು ಸಂಗಡಿಗನು.
  yap-yap: I gag e fager rok urngin e pi’in yad ma pigpig ngom, ni gubin e pi’in yad
    ma fol ko pi motochiyel rom.
  hlt-MCSB: Kai tah nang aka rhih tih na olrhi aka ngaithuen rhoek boeih kah a hui
    la ka om.
  mdy-ETH: ታኣኒ ኔና ዒጊጫዞንሢም ቢያ ዳምቦዋ ኔኤሲ ካፓዞንሢኮ ታ ላጌኬ።
  twi-ASANTE: Meyɛ wɔn a wɔsuro woɔ nyinaa adamfo, wɔn a wɔdi wo nkyerɛkyerɛ soɔ nyinaa.
  eng-WEBU: I am a friend of all those who fear you, of those who observe your precepts.
  spa-PDDPT: Soy compañero de todos los que te temen, Y de los que observan sus Preceptos.
  gun-gun: Anhemoirũ 'rã nerenonde ojererokyjea rupi ha'e rembo'eague rami ikuai va'e
    reve.
  agu-BL: Chumbalaj nin na kil kib scyuch' yi e' yi na cyek ẍchi'u', yi e' yi na chiban
    tane'n yi teru' ca'wlu'.
  ilo-ULB: Kaduadak dagiti amin a mangdaydayaw kenka, kadagiti amin nga agtungtungpal
    kadagiti pagannurotam.
  kpg-kpg: Au di hoo ni digau huogodoo ala e hai hegau adu gi di Goe, go digau huogodoo
    ala e hagalongo ge e daudali au haganoho.
  uig-ARA: مەن سەندىن قورقىدىغانلارنىڭ، كۆرسەتمىلىرىڭگە ئەگەشكەنلەرنىڭ ھەممىسىنىڭ
    ئۈلپىتىدۇرمەن.
  sus-sus: I yaragaaxui birin findixi n ɲɛrɛboore nan na, nun naxee i sago rabatuma.
  pon-2006: I kin kompoakepahniki irail koaros me kin papah komwi, irail koaros me
    kin peikiong sapwellimomwi kosonned kan.
  jae-jae: Lau taŋ têtêc aôm ma êsêac, taŋ taŋeŋ wamu nêm jatu naŋ, nêŋ ŋac teŋ aê.
  ksd-ksd: Ave talaina ma diat dia ru u, Ma ave talaina ma diat dia torom ta kaum
    lavur vartuluai.
  tur-YTC: Senden korkan, ikelerine uyan herkesin, Dostuyum ben.
  bel-N: Я — суполькнік для ўсіх, што баяцца Цябе і захоўваюць загады Твае.
  kpr-kpr: Nanda umo gaumo kokomana mo, evetu genembo nindae saramana use, ninda sari
    kaifa eraera, avori.
  ind-AYT: Aku adalah sekutu dari semua orang yang takut akan Engkau, dan mereka yang
    memelihara titah-titah-Mu.
  yom-yom: Ndidi nkundi wu batu boso bobo beti kukinzika ayi wu bobo beti landakana
    minsiku miaku.
  yut-yut: Amɨn morap gak do pasalek gengo guramɨkgaŋ amɨn not aŋ yomɨsat.
  nya-nya: Ine ndine bwenzi la onse amene amakukondani, kwa onse amene amatsatira
    malangizo anu.
  kyg-kyg: Nagaemo kagaefeꞌmo koli nehaya vayaꞌeꞌmo magokepiꞌmo lokaeta maiꞌnone.
    Apamiꞌnana geleꞌmo yagaiꞌa ateꞌneꞌa akame nehaya vayaꞌeꞌmo magokepiꞌmo lokaeta
    maiꞌnone.
  hrv-hrv: Prijatelj sam svima koji te se boje i koji tvoje čuvaju naredbe.
  mps-mps: Ena te nago sę ebo bidi dabe dali biliyu, te nago bomo yai po wali bilibo
    bage te eno abagi dabe dao.
  tpi-tpi: Mi save wokabaut wantaim ol man i save mekim wok bilong yu na i save bihainim
    lo bilong yu.
  dan-1931: Jeg er Fælle med alle, der frygter dig og holder dine Befalinger.
  vie-OVCB: Con kết bạn với người kính sợ Chúa— là những ai vâng giữ nguyên tắc Ngài.
  guj-2017: જે કોઈ તમને માન આપે છે અને જેઓ તમારી સૂચનાઓને અનુસરે છે, તેઓનો હું સાથી
    છું.
  pon-2006A: I kin kompoakepahniki irail koaros me kin papah komwi, irail koaros me
    kin peikiong sapwellimomwi kosonned kan.
  por-BRBSL: Eu sou amigo de todos aqueles que o temem, dos que observam seus preceitos.
  eng-OEBUS: With all those who fear you I company, aid with those who observe your
    precepts.
  swe-swe: Mina vänner(de jag väljer att umgås med, mina kamrater) är de som fruktar
    (vördar) dig, och de som håller dina påbud.
  cth-cth: Nang na ka taket e pueng hoi nange phunglawk katarawinaw e hui lah doeh
    ka o.
  twi-twi: Meyɛ wɔn a wosuro wo nyinaa adamfo, wɔn a wodi wo nkyerɛkyerɛ so nyinaa.
  hlt-hlt: Kai tah nang aka rhih tih na olrhi aka ngaithuen rhoek boeih kah a hui
    la ka om.
  tbz-SIM: N nɑɑtinɛ̀mu bɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɑ dé. Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ tũ nhɑ tɑnnɔ̀.
  msy-2020: Gumazamizir nɨn akabar gɨn ghua nɨn atiatia nɨn apengan ikia ingangarim
    gamiba, kɨ men namakam.
  dop-dop: Mɑ kɛ́ mpɑ pɑ nyɑŋnɑ-ŋ nɑ pɑ́ tɔkəɣɩ nyɑ́ kʋsəsɩɩtʋ tɔ pɑ tɑɑpɑlʋ kɛ́.
  azb-azb: Səndən qorxanların hamısı ilə, Qayda-qanunlarına bağlı qalanlarla dostam.
  eng-DBY: I am the companion of all that fear thee, and of them that keep thy precepts.
  hin-2017: जितने तेरा भय मानते और तेरे उपदेशों पर चलते हैं, उनका मैं संगी हूँ।
  wol-KYG: Maa xejjoo képp ku la ragal, tey topp say tegtal.
  swp-swp: Tatao gamagaridi taumatausiem eau boeadi eai, isi gamagaridi em lauheata
    ribadi se nanabuedi.
  bjr-bjr: Qinee ani ainaini mariasa faqa ani sanda ufamau fimariasa niqoondi maridaqa.
  eng-YLT: A companion I [am] to all who fear Thee, And to those keeping Thy precepts.
  kne-kne: Makikadwaak sin amin ay mangipateg en sik-a ay din bilbilin mo di on-onodan
    da.
  eng-WYC-2017: I am partner of all that dread thee; and keep thy behests.
  eng-WMBB: I am a friend of all those who fear you, of those who observe your precepts.
  zat-NTPS: Naca' tuze nen xúgute̱ benne' ca' dxelezrebe̱' Lue', benne' ca' tu dxelúnzqueze̱'
    da bdxixruj be'u.
  zty-NTPS: Naka' toze ḻen yógo'te benne' ka' ẕžébegake' Le', benne' ka' žóntezgake'
    ka nak da' wnnakzo' Le'.
  urd-GVH: मैं उन सबका साथी हूँ जो तेरा ख़ौफ़ मानते हैं, उन सबका दोस्त जो तेरी हिदायात
    पर अमल करते हैं।
  rug-rug: Arau si na dia baere arini pu pamaṉa nigo, meke luli i sari na Mua vina
    tumatumae.
  gaz-gaz: Ani warra si sodaatan hundaaf, warra ajaja kee eegan hundaafis michuu dha.
  fra-LSG: Je suis l’ami de tous ceux qui te craignent, Et de ceux qui gardent tes
    ordonnances.
  yal-yal: N xɔyine nan i yɛɛragaxu muxune ra, e nun naxanye i ya fe ragidixine suxuma.
  iou-iou: Ba ämawebe gäk oraŋ gamiŋpäŋ juku-manka iwat täkaŋ ukät not täŋpäŋ kuŋat
    täkamäŋ.
  haw-1868: He makamaka au no ka poe a pau i makau aku ia oe, A no ka poe malama i
    kau mau kauoha.
  arb-NAV: رَفِيقٌ أَنَا لِكُلِّ الَّذِينَ يَتَّقُونَكَ، وَلِحَافِظِي وَصَايَاكَ.
  ded-ded: Ngicngac geac eweheihei angandae nga dederecgeyoacga modacandae, yeneac
    ogongina.
  ewe-ewe: Menye xɔ̃ na ame siwo katã vɔ̃a wò kple ame siwo katã dze wò sewo yome.
  eng-LEE: An associate am I unto all that fear thee, and unto those that keep thy
    precepts.
  asm-FB: যিসকলে তোমাক ভয় কৰে আৰু তোমাৰ আদেশবোৰ পালন কৰে, মই তেওঁলোক সকলোৰে সংগী।
  sus-A: عِ يَرَفَاشُي بِرِن قِندِشِ ﭑ حّرّبٌورٍ نَن نَ، نُن نَشٍيٍ عِ سَفٌ رَبَتُمَ.
  fra-SBL: Je suis l'ami de tous ceux qui te craignent, de ceux qui observent tes
    préceptes.
  hbo-hbo: חָבֵ֣ר אָ֭נִי לְכָל־אֲשֶׁ֣ר יְרֵא֑וּךָ וּ֝לְשֹׁמְרֵ֗י פִּקּוּדֶֽיךָ׃
  kik-kik: Niĩ ndĩ mũrata wa andũ arĩa othe magwĩtigĩrĩte, o arĩa othe marũmagĩrĩra
    mawatho maku.
  fra-NCL: Je suis l’ami de tous ceux qui te craignent, et de ceux qui gardent tes
    ordonnances.
  cek-AK: Kai loe nang zithaih tawn kaminawk hoi nang paek ih loknawk pazui kaminawk
    boih ih, ampui ah ka oh.
  cuk-cuk: Ani an, dulemar-be-dobekwaa-nanadimalad-e-aid. Ani an, Be-Igar-Islidik-Mamaidba-nanadimalad-e-aid.
  tel-2017: నీపట్ల భయభక్తులు గలవారందరికీ, నీ ఉపదేశాలను అనుసరించే వారికీ నేను నెచ్చెలిని.
    తేత్
  hat-BSA: Mwen se zanmi parèy a tout sila ki gen lakrent Ou yo ak sila ki swiv règleman
    Ou yo.
  kos-kos: Nga mwet kawuk lun mwet nukewa su kulansupwekom, Aok, elos nukewa su akos
    ma sap lom.
  hbo-WLC: חָבֵ֣ר אָ֭נִי לְכָל־אֲשֶׁ֣ר יְרֵא֑וּךָ וּ֝לְשֹׁמְרֵ֗י פִּקּוּדֶֽיךָ׃
  ibo-ibo: Abụ m enyi ndị niile na-atụ egwu gị, ndị niile na-agbaso ụkpụrụ gị.
  ory-ory: ଯେଉଁମାନେ ତୁମ୍ଭଙ୍କୁ ଭୟ କରନ୍ତି ଓ ତୁମ୍ଭ ବିଧାନସବୁ ପାଳନ୍ତି, ମୁଁ ସେହି ସମସ୍ତଙ୍କର
    ସଙ୍ଗୀ।
  chk-chk: Ngang eman chienen chokewe meinisin mi niuokusituk, chokewe mi aleasochisi
    om kewe öüröür.
  rop-rop: Mi jidan fren blanga ol detlot pipul hu bulurrum yu, en teiknodis langa
    detlot lowa blanga yu.
  ukr-1871: Товариш я всїм, що бояться тебе, і тим, що прикази твої шанують.
  yon-yon: Ne kuu eb yaa unimaibdan yaa angkodmendimain, eb kongamki yamob awinimaibdan
    kangkon angkodmendimain.
  deu-1951: Ich bin verbunden mit allen, die dich fürchten, und die deine Befehle
    befolgen.
  eng-JPS: I am a companion of all them that fear Thee, and of them that observe Thy
    precepts.
  srp-1865: U zajednici sam sa svima koji se tebe boje i koji èuvaju zapovijesti tvoje.
  lug-lug: Ntambula n’abo abakutya, abo bonna abakwata amateeka go.
  heb-heb: חבר אני לכל אשר יראוך ולשמרי פקודיך׃
  ben-IRV: আমি সেই সকলের সঙ্গী যারা তোমাকে সম্মান করে এবং যারা তোমার নির্দেশগুলো পালন
    করে।
  ntu-ntu: Ninge kzte krkcng tzamrluelr nim, Tzalelr nzalvztr-krmqng.
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦਾ ਸਾਥੀ ਹਾਂ ਜਿਹੜੇ ਤੇਰਾ ਭੈਅ ਰੱਖਦੇ ਹਨ, ਅਤੇ ਤੇਰੇ ਫ਼ਰਮਾਨਾਂ
    ਦੀ ਪਾਲਣਾ ਕਰਦੇ ਹਨ।
  mya-JVB: ကိုယ်တော် ကို ကြောက်ရွံ့ သောသူ၊ ပေးတော်မူသော ဩဝါဒ ကို နားထောင် သောသူရှိသမျှ
    တို့နှင့် အကျွန်ုပ် ပေါင်းဘော် တတ်ပါ၏။
  kgf-kgf: Ni imi bac yandi yandi waŋgémma guac héna acga niŋtohoanʒu ionac alagina
    wanʒua.
  tte-O: Tomo meuloili sipaisowa koliwo yo am loinao meuloili siobigaili siya yagu
    eliyamwao.
  tbg-tbg: Ai aatu qeteha koqemake ai uva iriqi vi variaka, te vikara ti qata vakaa,
    aura nakaama variavo tunara.
  hmo-hmo: Oi dekenai idia gari taudia, bona oiemu taravatu idia badinaia taudia ibounai
    be egu turana taudia.
  zar-NT: Runaʼ tsözxö́n nupa tadxi Liʼ, encaʼ nupa tun ca rnna xibá quiuʼ.
  urd-urd: मैं उन सबका साथी हूँ जो तुझ से डरते हैं, और उनका जो तेरे क़वानीन को मानते
    हैं।
  bqc-SIM: N vĩakɛnaↄ gbɛ̃nan ma ũ, gbɛ̃́ pↄ́ aaì n ↄtondↄkĩi gwaↄ.
  tcz-CHONGTHU: Nangma thupeh juijing holeh nangma ging jingho dingin agolphao kahijinge.
  mar-mar: तुझे भय धरणाऱ्या सर्वांचा, तुझे विधी पाळणाऱ्यांचा, मी साथीदार आहे.
  isl-isl: Sá er bróðir minn sem óttast og treystir Drottni og hlýðir orðum hans.
  hlt-THB: Kai taw nang ak kqihkhqi boeih ingkaw nang ak awipeek ak hqutkhqi boeih
    a pyi na awm nyng.
  qub-qub: Nogaga allimi ricanacö gamta rispitashojcunawan, willapashayquita cumlejcunawan.
  bqp-bqp: N vĩnakɛri pínki gbɛ̃nnamɛ ma ũ, gbɛ̃ kũ òdi n ↄdↄki gwanↄ.
  hat-hat: Mwen se zanmi tout moun ki gen krentif pou ou, zanmi tout moun k'ap swiv
    lòd ou yo.
  eng-BSB: I am a friend to all who fear You, and to those who keep Your precepts.
  eng-WEBPB: I am a friend of all those who fear you, of those who observe your precepts.
  kbq-kbq: Kagri'ma kamagema nente'za vahe'mo'za, Kagri kasegema amage'ma nentaza
    vahe'ene tragote'na nemanue.
  pon-pon: I kin waroki on ir karoj, me majak komui o ir, me apapwali omui kujoned
    akan.
  nhe-BL: Na niquinita queja nohuampoyohua nochi tlen mitzimacasij huan mitztlepanitaj,
    huan nochi tlen quichihuaj tlen quiijtohuaj motlanahuatilhua.
  wnc-wnc: Na gae akgwauke mama wamba tawakaing aminkat naat notna notna yuamang.
  bus-bus: N vĩakɛri píngi gbɛ̃nnan ma ũ, gbɛ̃ kɛ̀ aↄ̃è n ↄdↄkii gwaanↄ.
  gub-BL: Aiko newi ukyze ma'e paw wamyrypar romo ihe. Aiko neze'eg heruzar har paw
    wamyrypar romo no.
