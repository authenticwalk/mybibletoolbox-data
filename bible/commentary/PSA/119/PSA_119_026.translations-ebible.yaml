verse: PSA.119.026
translations:
  mal-C: എന്റെ പദ്ധതികൾ ഞാൻ അവിടത്തെ അറിയിച്ചു, അപ്പോൾ അങ്ങ് എനിക്ക് ഉത്തരമരുളി; അവിടത്തെ
    ഉത്തരവുകൾ എന്നെ അഭ്യസിപ്പിക്കണമേ.
  deu-TKW: Ich erzählte meine Wege, da erhörtest du mich; lehre mich deine Satzungen.
  lin-lin: Nayebisaki Yo banzela na ngai, mpe oyanolaki ngai ; lakisa ngai mibeko
    na Yo !
  mmx-mmx: Aga tong asu axap lorooro rak, la uga ronga ia. Una anasa ia mi leventetere
    avolo ram.
  eng-LSV: I have recounted my ways, || And You answer me, teach me Your statutes,
  eng-GNV: 'I haue declared my waies, and thou heardest me: teache me thy statutes.'
  eng-WEBSTER: 'I have declared my ways, and thou heardest me: teach me thy statutes.'
  nhw-BL: Na nimitzpohuili nochi catli nijsencajtoc nijchihuas huan ta techtlacaquili.
    Ama technextili quenicatza nijchihuas nochi catli techyolmelajtoc.
  swh-ONEN: Nilikueleza njia zangu ukanijibu, nifundishe sheria zako.
  bba-bba: Nɑ nun nɛn wɑ̃ɑrun dɑɑ kpuro tusiɑ, mɑ ɑ mɑn suuru kuɑ. A mɑn wunɛn woodɑbɑ
    sɔ̃ɔsio.
  eng-KJVCPB: '(ד) I have declared my ways, and thou heardest me: Teach me thy statutes.'
  luo-luo: Kane ahulo yorena to ne idwoka; puonja chikeni.
  aii-aii: ܗܘܼܩܹܐ ܠܝܼ ܐܸܠܘܼܟ݂ ܐܘܼܪ̈ܚܵܬ‌ܝܼ ܘܩܵܡ ܓ̰ܲܘܸܒܸܬ ܠܝܼ، ܡܲܠܸܦ ܠܝܼ ܩܵܢܘܿܢܘܼ̈ܟ݂.
  meu-meu: Egu dala na gwauraidia negana ai, oi ese o haere henigu; emu taravatu ba
    hadibalaigu.
  npi-ULB: तपाईंलाई मैले आफ्‍ना मार्गहरू भनें र तपाईंले मलाई जवाफ दिनुभयो । मलाई तपाईंका
    विधिहरू सिकाउनुहोस् ।
  yor-yor: Èmi tún ọ̀nà mi ṣírò ìwọ sì dá mi lóhùn; kọ́ mi ní àṣẹ rẹ.
  pes-OPCB: راههای خود را آشکار کردم و تو مرا اجابت فرمودی. اکنون فرایض خود را به
    من بیاموز.
  tgl-ULB: Sinabi ko sa iyo ang aking mga kaparaanan at tinugon mo ako; ituro mo sa
    akin ang iyong mga alituntunin.
  nop-nop: Nu titiŋne hogohogok u agaŋ yobihidapmagut. Kaŋ du mede toboniŋ agaŋ tubu-udanenamguŋ.
    Tiŋa da’niŋ talikge nanindidimeweŋ.
  hui-hui: I̱na mana biruru bibahende í̠hondo langiai harugola í̠na nde i̱hondo bi
    ladai birigoni. Í̠naga mana ngeruni bibahende i̱ lawai habe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​မိ​မိ​ပြု​မိ​သ​မှ​သော အ​ပြစ်​တို့​ကို​ဖော်​ပြ​ဝန်​ခံ​သည်​ဖြစ်​၍
    ကိုယ်​တော်​ရှင်​သည်​ကွန်​တော်​မျိုး​၏​ပန်​ကြား ခက်​ကို နား​ညောင်း​တော်​မူ​ပါ​၏။
    ကွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​၏ နည်း​လမ်း​တော်​တို့​ကို​သွန်​သင်​တော်​မူ​ပါ။
  bod-N: བདག་གིས་རང་གི་ཅི་བྱས་རྣམས་བཤད༌པས། །ཁྱེད་ཀྱིས་ང་ལ་བཀའ་ལན་གནང་བ༌དང༌། །ཉིད་ཀྱི་སྒྲིག་ཁྲིམས་ང་ལ་སློབ་པར༌མཛོད།།
  wsk-wsk: Ani aga ikup suen la ka manem se ni ani agiring iluwem; buta se nika den
    aga kasuruko.
  sna-sna: Ndakarevazve nzira dzangu imi mukandipindura; ndidzidzisei mitemo yenyu.
  spa-BLM: Yo declaré mis caminos, y tú me respondiste. Enséñame tus estatutos.
  cac-cac: Ix in ch'ox chajtil in b'ey d'a ichan̈, ix in a tac'vani. C'ayb'ej in d'a
    a b'eyb'al.
  swh-ULB: Nilikuambia mapito yangu, na ulinijibu; nifundishe sheria zako.
  deu-ELBBK: Meine Wege habe ich erzählt, und du hast mich erhört; lehre mich deine
    Satzungen!
  mbb-OT: Migkaǥi ku kenikew is mehitenged te untung ku, ne mibpemineg a kenikew.
    Penurua a te menge sulunuzen he ibpesunud nu.
  mal-2015: എന്റെ വഴികളെ ഞാൻ വിവരിച്ചപ്പോൾ നീ എനിക്കു ഉത്തരമരുളി; നിന്റെ ചട്ടങ്ങളെ
    എനിക്കു ഉപദേശിച്ചുതരേണമേ.
  gup-gup: Ngaye ngayolyolmerrinj kore baleh ngaye ngahkurduyimeng, dja ngudda kamwokmey!
    Wanjh kanbukkabukka kore ngudda yidjare.
  rmc-rmc: Phenavas tuke avri mire droma a tu mange odphenďal. Sikav man tire prikazi.
  nlg-nlg: Inau tu bosa vatei vanigho tua nigua na lei arelavaghi, mo bosa tughui,
    ko taraiu mai nia nimua na lei puku ni ghanaghana.
  pes-OPV: راههای خود را ذکر کردم و مرا اجابت نمودی. پس فرایض خویش را به من بیاموز.
  ron-1924: 'Еу ымь историсеск кэиле ши Ту мэ аскулць: ынвацэ-мэ орындуириле Тале!'
  ben-OBCV: আমি তোমাকে আমার পরিকল্পনা বলেছি আর তুমি আমাকে উত্তর দিয়েছ; তোমার নির্দেশাবলি
    আমাকে শিক্ষা দাও।
  som-som: Waxaan kuu sheegay jidadkaygii, oo adna waad ii jawaabtay, Bal qaynuunnadaada
    i bar.
  eng-ASVBT: 'I declared my ways, and thou answeredst me: Teach me thy statutes.'
  mna-mna: Nio aŋso u pa mbulu tio ta boozomen, mi nu leŋ suŋŋana tio mi uulu yo.
    Paute yo pa tutu ku ta tibeede pataaŋa kek na.
  ita-1885: Io ti ho narrate le mie vie, e tu mi hai risposto; Insegnami i tuoi statuti.
  eng-ULB: I told you my ways, and you answered me; teach me your statutes.
  spa-VBL: Te expliqué mi situación y me respondiste. Enséñame a seguir tus instrucciones.
  fra-_FOB: Je t'ai raconté mes voies, et tu m'as répondu; enseigne-moi tes statuts.
  mal-mal: എന്റെ വഴികളെ ഞാൻ വിവരിച്ചപ്പോൾ അങ്ങ് എനിക്ക് ഉത്തരമരുളി; അങ്ങയുടെ ചട്ടങ്ങൾ
    എനിക്ക് ഉപദേശിച്ചു തരണമേ.
  lit-lit: Tau papasakojau apie savo kelius, ir tu išklausei mane. Mokyk mane savo
    įstatų!
  urd-GVR: Maiṅ ne apnī rāheṅ bayān kīṅ to tū ne merī sunī. Mujhe apne ahkām sikhā.
  suz-BL: गो इन कली आं पशो तुइक्‍पाइक्‍तन्‍नी। मिनु गे आं लोव़ लेत्‍ताक्‍नी। इन फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ शेंदीनी।
  eng-NOY: I have declared my ways, and thou hast heard me; Teach me thy statutes!
  ita-1927: Io ti ho narrato le mie vie, e tu m’hai risposto; insegnami i tuoi statuti.
  ckb-ckb: باسی ڕێگاکانی خۆمم کرد، تۆ بەدەنگمەوە هاتیت، فەرزەکانی خۆتم فێر بکە.
  eng-BBE: 'I put the record of my ways before you, and you gave me an answer: O give
    me knowledge of your rules.'
  xsi-xsi: Muŋgani, lâ zo ŋinde naŋa apatula naneŋgu vetâŋa rârâni pwataki pano, ande
    noko kuporo ŋgua taulo imâ pa naŋa lâ. Kala ŋine ano pano tu kupananana ŋana noko
    ne pateâŋa kâ.
  kan-OKCV: ನಾನು ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ಲೆಕ್ಕ ಒಪ್ಪಿಸಲು, ನೀವು ನನಗೆ ಸದುತ್ತರವನ್ನು ಕೊಟ್ಟಿರುವಿರಿ;
    ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು ನನಗೆ ಕಲಿಸಿಕೊಡಿರಿ.
  tam-2017: என்னுடைய வழிகளை நான் உமக்கு விவரித்துக் காட்டினபோது எனக்குச் செவிகொடுத்தீர்;
    உமது பிரமாணங்களை எனக்குப் போதியும்.
  spa-RV-1909: 'Mis caminos te conté, y me has respondido: enséñame tus estatutos.'
  ron-BTF: Eu am vestit căile mele și tu m-ai ascultat, învață-mă statutele tale.
  eng-WEBP: I declared my ways, and you answered me. Teach me your statutes.
  eng-FBV: I explained my situation to you, and you answered me. Teach me to follow
    your directions.
  nld-1939: 'Mijn leven heb ik U open gelegd: Gij hebt mij gehoord, Leer mij thans
    uw inzettingen kennen;'
  nch-BL: Na nimitzpohuili nochi cati nijsencajtoc nijchihuas huan ta techtacaquili.
    Ama technextili quenicatza nijchihuas nochi cati techyolmelajtoc.
  vie-1934: Tôi đã tỏ với Chúa đường lối tôi, Chúa bèn đáp lời tôi; Xin hãy dạy tôi
    các luật lệ Chúa.
  cha-cha: 'Jusangan claro y jinanaojo sija, ya unopeyo: fanagüeyo ni y laymo sija.'
  hin-CV: जब मैंने आपके सामने अपने आचरण का वर्णन किया, आपने मुझे उत्तर दिया; याहवेह,
    अब मुझे अपनी विधियां सिखा दीजिए.
  eng-OURB: דּ (Diraki, My ways) I declared my ways, and you answered me. Teach me
    your statutes.
  spa-BES: 'Puse el registro de mis caminos delante de ti, y me diste una respuesta:
    Oh, dame conocimiento de tus reglas.'
  tdx-tdx: Ie nataliliko o satakoo, le natoi’o, anaro ahy o fañè’oo.
  tha-KJV: ข้าพระองค์​ได้​ทูลถึงทางของข้าพระองค์ และพระองค์ทรงฟังข้าพระองค์ ขอทรงสอนกฎเกณฑ์ของพระองค์​แก่​ข้าพระองค์
  por-BR-2018: Eu te contei os meus caminhos, e tu me respondeste; ensina-me conforme
    teus estatutos.
  deu-ELO: Meine Wege habe ich erzählt, und du hast mich erhört; lehre mich deine
    Satzungen!
  eng-WYC-2018: I told out my ways, and thou heardest me; teach thou me thy justifyings.
    (I told thee all that I had done, and thou heardest me or and thou answeredest
    me; teach thou me thy statutes.)
  epo-epo: Mi raportis pri miaj vojoj, kaj Vi aŭskultis min; Instruu al mi Viajn leĝojn.
  gfk-gfk: Iau ga tange hapuasne ira nugu mangana tintalen, ma u te taram iau. Hausur
    iau ta ira num dadas na harkurai.
  uig-PIN: Ɵz yollirimni aldingda oquⱪ bayan ⱪildim, Sǝn manga jawab bǝrding; Manga
    bǝlgilimiliringni ɵgǝtkǝysǝn.
  beo-beo: Na da na wadela:i hou hamoi huluane sisane fofada:i. Amola Di da amo nabawane
    bu dabe adole i. Dia moloidafa hou nama olelema.
  tpi-OTNT: Mi bin tokim yu long olgeta pasin bilong mi, na yu bin bekim tok bilong
    mi. Yu mas skulim mi long olgeta lo bilong yu.
  hau-SA: Na ba da labari hanyoyina ka kuma amsa mini; ka koya mini ƙa’idodinka.
  udu-udu: Ki aha/ ṯorkina bway pem mo tani /e thoḵki aha/ ’twa/ mo. Ṯori aha/ gwoŋḵan
    pini kun bahu mo.
  uig-LAT: Öz yollirimni aldingda ochuq bayan qildim, Sen manga jawab berding; Manga
    belgilimiliringni ögetkeysen.
  nde-nde: Ngabalisa izindlela zami wangiphendula; ngifundisa izimiso zakho.
  ton-ton: 'Kuo u fakahā hoku ngaahi hala, pea naʻa ke ongoʻi au: ako kiate au hoʻo
    ngaahi tuʻutuʻuni.'
  ces-1613: Cesty své předložilť jsem, a vyslýchals mne; vyuč mne ustanovením svým.
  eng-WMB: I declared my ways, and you answered me. Teach me your statutes.
  tam-TCV: நான் என் வாழ்வின் வழிகளை உமக்கு விவரித்துச் சொன்னேன், நீர் எனக்குப் பதிலளித்தீர்;
    உமது விதிமுறைகளை எனக்குப் போதியும்.
  ceb-ULB: Gisulti ko kanimo ang akong mga dalan, ug gitubag mo ako; tudloi ako sa
    imong mga balaod.
  pol-UBG: Opowiedziałem ci moje drogi i wysłuchałeś mnie; naucz mnie twoich praw.
  urd-GVU: مَیں نے اپنی راہیں بیان کیں تو تُو نے میری سنی۔ مجھے اپنے احکام سکھا۔
  eng-OEBCW: I told of my ways, you made answer; teach me your statutes.
  deu-1912: Ich erzähle meine Wege, und du erhörst mich; lehre mich deine Rechte.
  kan-2017: ನನ್ನ ಯಾತ್ರಾನುಭವವನ್ನು ನಿನಗೆ ಹೇಳಿಕೊಂಡಾಗ, ನನಗೆ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸಿದಿ, ನಿನ್ನ
    ಕಟ್ಟಳೆಗಳನ್ನು ನನಗೆ ಉಪದೇಶಿಸು.
  yap-yap: Kugog ngom urngin e tin gu rin’, ma ka mu fulweg lungug; mu fil ngog e
    yu pa’ i kanawo’ rom.
  hlt-MCSB: Ka longpuei he ka tae vaengah kai nan doo tih na oltlueh neh kai n'tukkil
    lah.
  mdy-ETH: ታ ናንጎ ጎይፆ ታ ኔኤም ኬኤዜኔ፤ ኔኤኒ ታኣሲ ዋይዜኔ፤ ዳምቦ ኔኤኮ ታና ዔርዜ።
  twi-ASANTE: Mesesee mʼakwan na wogyee me so; kyerɛkyerɛ me wo ɔhyɛ nsɛm.
  eng-WEBU: I declared my ways, and you answered me. Teach me your statutes.
  acu-NT: Wikia itiur pujaja tusan amin ujakmajme. Wi turamtai ameka airkamame. ¡Wait
    aneasam ami wakeramuram nuiturta!
  spa-PDDPT: Te declaré mis caminos, Y me respondiste. Enséñame tus Estatutos.
  gun-gun: Xerekokue amombe'upa ramo ndee xembovai. Xembo'e ke ndeayvua reja va'ekue
    rupi aiko aguã.
  agu-BL: Na ja intxol cyakil yi ẍe'n wutane'n teru', nin ja el k'ajabu' swe'j. Ma
    jalu' chin ẍch'eyaju' tan tele'n mas intxum te yi tajbilu'.
  ilo-ULB: Imbagak kenka dagiti dalanko, ket sinungbatannak; isurom kaniak dagiti
    alagadem.
  kpg-kpg: Au ne haagi adu agu mee huogodoo ala ne hai, gei Goe gu helekai mai. Aago ina mai
    gi di au oo ala.
  uig-ARA: ئۆز يوللىرىمنى ئالدىڭدا ئوچۇق بايان قىلدىم، سەن ماڭا جاۋاب بەردىڭ؛ ماڭا
    بەلگىلىمىلىرىڭنى ئۆگەتكەيسەن.
  sus-sus: N to n ma ɲɛrɛ ki masen i bɛ, i n yaabi nɛ. Yandi, i xa i xa yaamari masen
    n bɛ.
  pon-2006: I wehkadahng komwi mehkoaros me I wiadahr, oh komw ketin sapengieier;
    komw ketin padahkihong ie sapwellimomwi ahl akan.
  jae-jae: Gêdêŋ taŋ gajac miŋ ŋoc biŋ gêdêŋ aôm naŋ, aôm kôkêŋ taŋam aê. Ôndôŋ nêm
    ŋagôliŋ êndêŋ aê jaŋô.
  ksd-ksd: Iau tar tata kapa ure kaugu mangamangana, ma u tar torom tagu, Una vateten
    tar kaum umana togotogo tagu.
  tur-YTC: Yollarımı açıkladım, bana yanıt verdin. Bana kurallarını öğret.
  bel-N: Пра шляхі мае я апавядаў, і Ты адказаў мне; навучы мяне пастановам Тваім.
  kpr-kpr: Na rea isambu usena ava, vujeguseni. Eteno, ni “avori” sisesi. Ninda sari
    ava ijugaso, gaone!
  ind-AYT: Aku memberitahukan jalan-jalanku, dan Engkau menjawab aku, ajari aku ketetapan-ketetapan-Mu.
  yom-yom: Nditangila zinzila ziama ayi ngeyo wuphana mvutu ; wundonga zinzengolo
    ziaku.
  yut-yut: Aŋpak morapno do gayɨko kobogɨ paŋtobɨl namgul. Gengo nayɨŋ dekgi.
  nya-nya: Ndinafotokoza njira zanga ndipo Inu munandiyankha; phunzitseni malamulo
    anu.
  kyg-kyg: Nagaemo nehuva kavaꞌnieꞌmo kaha paiꞌnogekaeꞌmo geꞌnileꞌmo aeka atagaina
    huka naha paiꞌnane. Avoꞌmo kae maleꞌnaya keꞌaepa gekamo alika naya malo.
  hrv-hrv: 'Kazivao sam ti svoje putove i ti si me čuo: pravilima me svojim nauči.'
  mps-mps: Eno tigidali kolesaga te po eno nage dali obadi, tama nago eno po wei ponai.
    Nago tigidali bomo yai po ola mawai.
  tpi-tpi: Mi bin tokim yu long olgeta pasin bilong mi, na yu bin bekim tok bilong
    mi. Yu mas skulim mi long olgeta lo bilong yu.
  dan-1931: Mine Veje lagde jeg frem, og du bønhørte mig, dine Vedtægter lære du mig.
  vie-OVCB: Con kể lể bước đường lưu lạc Chúa đáp lời, dạy luật Chúa cho con.
  guj-2017: મેં મારા માર્ગો તમને પ્રગટ કર્યા અને તમે મને ઉત્તર આપ્યો; મને તમારા વિધિઓ
    શીખવો.
  pon-2006A: I wehkadahng komwi mehkoaros me I wiadahr, oh komw ketin sapengieier;
    komw ketin padahkihong ie sapwellimomwi ahl akan.
  por-BRBSL: Eu declarei meus caminhos, e você me respondeu. Ensine-me seus estatutos.
  eng-OEBUS: I told of my ways, you made answer; teach me your statutes.
  swe-swe: Jag berättar om mina vägar, och du svarar mig, undervisa mig dina förordningar
    (”inristade bud”).
  cth-cth: Ka lamthung ka pâpho toteh nang ni na thai pouh. Na phunglamnaw hah na
    cangkhai haw.
  twi-twi: Mesesee mʼakwan na wugyee me so; kyerɛkyerɛ me wʼahyɛde.
  hlt-hlt: Ka longpuei he ka tae vaengah kai nan doo tih na oltlueh neh kai n'tukkil
    lah.
  tbz-SIM: N dɑ bɑ̀tɛmu n kó icɛ imɔu, kɑ̀ɑ kèè. Á m bɛnkɛ ɑ tié.
  msy-2020: Kɨ uan araziba bar dar gun nɨ mɨkemezɨ, nɨ nan akam ikara. Nɨ uan arazir
    nɨ ifongezibar nan sure damu.
  dop-dop: Mɑ kɛɛsəɣɩ-ŋ mɑ kʋlɑpəlɛ tɔm. Sɛɣɛsɩ-m nyɑ́ kʋsəsɩɩtʋ tɔm.
  azb-azb: Keçdiyim yolları Sənə bəlli edəndə cavab verdin, Mənə qaydalarını öyrət.
  eng-DBY: 'I have declared my ways, and thou hast answered me: teach me thy statutes.'
  hin-2017: मैंने अपनी चाल चलन का तुझ से वर्णन किया है और तूने मेरी बात मान ली है;
    तू मुझ को अपनी विधियाँ सिखा!
  wol-KYG: Wax naa la samay jaar-jaar, nga wuyu ma; ngalla xamal ma sa dogali yoon.
  bjr-bjr: Oo Yawee qinee qeeqa mariranara kooroommasee qimamunana anee iriseenana
    qima qimiananoo. Aneenna oosana qima qimia.
  eng-YLT: My ways I have recounted, And Thou answerest me, teach me Thy statutes,
  kne-kne: Idi inbagak en sik-a din ligligat ko, sinongbatam din kararag ko, isonga
    itdom kod din linteg mo.
  eng-WYC-2017: I told out my ways, and thou heardest me; teach thou me thy justifyings.
  eng-WMBB: I declared my ways, and you answered me. Teach me your statutes.
  zat-NTPS: Ble'eda' Lue' ca zaj naca da dxuna', na' bezi'u neda'. Bse̱de neda' ca
    zaj naca xrba chiu'.
  zty-NTPS: Bḻoe'ela' Le' da' žona', na' bezi'o neda'. Bsedle neda' da' ẕnna x̱tižo'o.
  urd-GVH: मैंने अपनी राहें बयान कीं तो तूने मेरी सुनी। मुझे अपने अहकाम सिखा।
  rug-rug: Sipu tozi helahelae ni rau gua saripu evaṉi rau, si olaṉau Goi; Mu va tumatumae
    nau sari na Mua tinarae!
  gaz-gaz: Yeroo ani waaʼee karaa koo sitti himetti, ati deebii naa kennite; sirna
    kees na barsiisi.
  fra-LSG: 'Je raconte mes voies, et tu m’exauces: Enseigne-moi tes statuts!'
  yal-yal: N bata n ti n kɛwanle ra, i yi n yabi. N xaran i ya tɔnne ma.
  iou-iou: Irit kuŋat-kuŋatna täŋo mebäri kudup yäŋahäŋpäŋ gäwerira kowata näwetkun.
    Unita apiŋo gäkŋaken man kädet u näwetpäŋ näwoŋäresi!
  haw-1868: Ua hai aku au i ko'u aoao, a ua ae mai oe ia'u; E ao mai hoi oe i kau
    mau olelopaa.
  arb-NAV: اعْتَرَفْتُ بِمَا جَنَيْتُ فَاسْتَجَبْتَ لِي. عَلِّمْنِي فَرَائِضَكَ.
  ded-ded: Ni haniana edeguba geng imocac turunga merennemma singyoacga kpounenna.
  ewe-ewe: Mexlẽ nye mɔwo fia, eye nèɖo tom. Fia wò sededewom.
  eng-LEE: 'My ways do I relate [to thee], and thou answerest me: teach me thy statutes.'
  asm-FB: মোৰ জীৱনৰ পথৰ কথা মই তোমাক জনালোঁ, আৰু তুমি মোক উত্তৰ দিলা। মোক তোমাৰ বিধিবোৰ
    শিকোঁৱা।
  sus-A: ﭑ تٌ ﭑ مَ حّرّ كِ مَسٍن عِ بّ، عِ ﭑ يَابِ نّ. يَندِ، عِ شَ عِ شَ يَامَرِ
    مَسٍن ﭑ بّ.
  fra-SBL: J'ai exposé mes voies, et tu m'as répondu. Apprends-moi tes statuts.
  hbo-hbo: דְּרָכַ֣י סִ֭פַּרְתִּי וַֽתַּעֲנֵ֗נִי לַמְּדֵ֥נִי חֻקֶּֽיךָ׃
  kik-kik: Nĩndakwĩrire mĩthiĩre yakwa nawe ũkĩnjĩtĩka; nduta kĩrĩra kĩa watho waku.
  fra-NCL: 'Je t’ai exposé mes voies, et tu m’as répondu : enseigne-moi tes lois.'
  cek-AK: Ka caehhaih loklam kawng ka thuih naah, nang pathim; nang paek ih loknawk
    to kai han na patuk ah.
  cuk-cuk: An-gudiidgi an bega sunmaksagua, be an-abin-imaksad. ¡Be-Igar-Mamaidgi
    be an-odurdake!
  pma-pma: Navit lein tounah vasi koa namumoni minuk, ka kovit kes selusien onak.
    Kihiseinau li en rendemien keil onom koa koling kati mousili.
  tel-2017: నా ప్రవర్తనంతా నీకు చెప్పుకున్నాను. నాకు జవాబిచ్చావు. నీ కట్టడలను నాకు
    బోధించు.
  hat-BSA: Mwen te pale sou chemen mwen yo, e Ou te reponn mwen. Enstwi mwen nan règleman
    Ou yo.
  kos-kos: Nga fahkyuyak nu sum, ac kom topukyu; Luti nu sik inkanek lom.
  hbo-WLC: דְּרָכַ֣י סִ֭פַּרְתִּי וַֽתַּעֲנֵ֗נִי לַמְּדֵ֥נִי חֻקֶּֽיךָ׃
  ibo-ibo: Akọwaara m gị ụzọ m niile, ị zakwara m; ugbu a, kuziere m iwu gị.
  ory-ory: ମୁଁ ଆପଣାର ସକଳ ଗତି ବର୍ଣ୍ଣନା କରନ୍ତେ, ତୁମ୍ଭେ ମୋତେ ଉତ୍ତର ଦେଲ; ତୁମ୍ଭର ବିଧିସବୁ
    ମୋତେ ଶିଖାଅ।
  chk-chk: Üa pwärätä meinisin mine üa föri, nge en ka pälüeniei. Kopwe aiti ngeniei
    om kewe allük.
  rop-rop: YAWEI aibin dalim yu blanga ebrijing weya aibin dum en yubin ensim mi.
    Yu lenim mi blanga det wei blanga yu.
  ukr-1871: Про дороги мої росказав я, і ти вислухав мене; навчи мене уставів твоїх!
  yon-yon: Ne dobiri kerekmen dakmaana ebbed inanduwewen, ebbed wongkewen yamob kedmengkawe.
  deu-1951: Ich habe meine Wege erzählt, und du hast mir geantwortet; lehre mich deine
    Satzungen!
  eng-JPS: I told of my ways, and Thou didst answer me; teach me Thy statutes.
  srp-1865: Kazujem putove svoje, i èuješ me; nauèi me naredbama svojim.
  lug-lug: Nakutegeeza bye nteesezza okukola, n’onnyanukula; onjigirize amateeka go.
  heb-heb: דרכי ספרתי ותענני למדני חקיך׃
  ben-IRV: আমি আমার পথের কথা তোমায় বলেছি এবং তুমি আমাকে উত্তর দিয়েছ, তোমার বিধি
    আমাকে শেখাও।
  ntu-ntu: Mzli kc tqplzpx-ngrbo bam alwx rngeng, ayzlu-ngrme natqnge, X alvztrpe'
    bange nqmq krm.
  pan-pan: ਮੈਂ ਆਪਣੀ ਚਾਲ ਨੂੰ ਪਰਗਟ ਕੀਤਾ ਅਤੇ ਤੂੰ ਮੈਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਆਪਣੀਆਂ ਬਿਧੀਆਂ ਮੈਨੂੰ
    ਸਿਖਲਾ!
  mya-JVB: အကျွန်ုပ်သည် ကိုယ် အကျင့် တို့ကိုဘော်ပြ ၍ ၊ ကိုယ်တော်သည် နားထောင် တော်မူပြီ။
    အထုံးအဖွဲ့ တော် တို့ကို အကျွန်ုပ် ၌ သွန်သင် တော်မူပါ။
  kgf-kgf: Wawaŋ memena gézéwa acna meleŋ nénnec. Imuac guac héna ac imi ku nénna.
  tte-O: Yagu paisowa naenaena yawalo-masalagiliko koliwo yo kainagu kuyamaisa. Am
    loinao kuyakataili koliyau.
  tbg-tbg: Mpo, te tenta varauna kaiqara ekaa ai tiva amurara are vira irira, tinta
    tiva timianarave. Are nena koqe okara, vo okara vo okara ti humiqairaqe te vira
    avataare.
  hmo-hmo: Egu kara ibounai oi dekenai lau gwauraia hedinarai, bona oi ese lau oi
    haere henia. Oiemu hadibaia hereva mani lau dekenai do oi hadibaia.
  zar-NT: Buluíʼidaʼ Liʼ yuguʼ le nunaʼ, ateʼ bubiʼu didzaʼ. Busedi nedaʼ yuguʼ le
    gunná bëʼu.
  urd-urd: मैंने अपने चाल चलन का इज़हार किया और तूने मुझे जवाब दिया; मुझे अपने क़ानून
    की ता'लीम दे।
  bqc-SIM: Ma a yãkɛaↄ dↄ̀dↄnɛ, ↄ̃ ń wèa. Ǹ n yãdilɛnɛↄ damɛɛ.
  tcz-CHONGTHU: Ka chondan, kaumchan nakom ah kaphongdoh tai, tun nadan semchu neisei
    pehtan.
  mar-mar: मी तुला आपले मार्ग सांगितले आणि तू मला उत्तर दिलेस; तू मला आपले नियम शिकव.
  isl-isl: Ég sagði þér áform mín og þú svaraðir mér. Skýrðu nú fyrir mér leiðsögn
    þína,
  hlt-THB: Ka lamkhqi ce kak kqawn tlaih awh nang ing nim hlat hyk ti; namah ak awipeek
    khqi ce ni cawngpyi lah.
  qub-qub: Imano goyaycashätapis gamtami willashcä. Gamnami wiyamar yanapämashcanqui.
    Layniquicunata yachaycachimay ari.
  bqp-bqp: Ma a yãkɛnanↄ dↄ̀dↄnnɛ, akũ n wema, ǹ n yãdannɛnanↄ damɛnɛ.
  hat-hat: Mwen di ou tou sa m' te fè, ou reponn mwen. Tanpri, moutre m' tou sa ou
    vle m' fè.
  eng-BSB: I recounted my ways, and You answered me; teach me Your statutes.
  eng-WEBPB: I declared my ways, and you answered me. Teach me your statutes.
  kbq-kbq: Nagrama nazano hunaku'ma nagesa antahi'noa zana kagrira kasamugenka, ke'nirera
    nona hunante'nane. Ana hu'nananki menina tra keka'a rempi hunamio.
  pon-pon: I potoan on komui duen al ai kan, komui ap kotin mani ai er; kotin padaki
    on ia omui kujoned akan.
  nhe-BL: Na nimitzpohuili nochi tlen nijsencajtoc nijchihuas huan ta tinechtlacaquili.
    Ama xinechnextili quejatza nijchihuas nochi tlen tinechyolmelajtoc.
  wnc-wnc: Sike na yuyuuk taknganae kuupbam gwa ganikum. Siwan gata yake gwa nanikuyak.
    Gata nae mama wamba kuupbam nanindamumso.
  bus-bus: Ma a yãkɛnanↄ dↄ̀dↄnnɛ, ben n wemala, ǹ n yãdannɛnanↄ damɛ.
  gub-BL: Amume'u heremiapo kwer paw rupi ihe. Erewazar heze'eg ihewe. Hemu'e pe neremiapo
    kar rehe nehe.
