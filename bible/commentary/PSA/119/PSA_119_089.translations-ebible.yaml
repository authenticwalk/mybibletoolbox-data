verse: PSA.119.089
translations:
  mal-C: യഹോവേ, അവിടത്തെ വചനം ശാശ്വതമാകുന്നു; അതു സ്വർഗത്തിൽ സ്ഥിരമായിരിക്കുന്നു.
  deu-TKW: Auf ewig, Jahwe, steht dein Wort im Himmel fest.
  lin-lin: Yawe, liloba na Yo ezali mpo na seko, epikama kati na likolo ;
  mmx-mmx: O Leeme silok, levelinga ram nabak lok at levenaleng axap i tu melamgo,
    la mo levelinga i tu tuxuruxun kerekngan laxalibet.
  eng-LSV: '[LAMED] For all time, O YHWH, Your word is set up in the heavens.'
  eng-GNV: LAMED. O Lord, thy worde endureth for euer in heauen.
  eng-WEBSTER: LAMED. For ever, O LORD, thy word is settled in heaven.
  nhw-BL: TOTECO, mocamanal eltos temachtli para nochipa nepa ilhuicac.
  swh-ONEN: Ee Bwana, neno lako ni la milele, linasimama imara mbinguni.
  bba-bba: Yinni Gusunɔ, wunɛn ɡɑri yi ko n wɑ̃ɑwɑ wɔllɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: (ל) For ever, O Lord, Thy word is settled in heaven.
  cpy-cpy: 'Tajorentsi: Ari ashi owaatyeero piñaani jenokintaki.'
  luo-luo: Wachni ochwere, yaye Jehova Nyasaye; ochungʼ mogurore e polo.
  aii-aii: ܠܥܵܠܲܡ، ܝܵܐ ܡܵܪܝܵܐ، ܚܲܒܪܘܼܟ݂ ܡܩܵܘܝܵܢܵܐ ܝܠܹܗ ܒܫܡܲܝܵܐ.
  meu-meu: Iehova e, emu hereva na guba ai e mia hanaihanaimu.
  npi-ULB: हे परमप्रभु, तपाईंको वचन सदासर्वदा रहन्छ । तपाईंको वचन स्वर्गमा दृढ रूपमा
    स्थपित छन् ।
  yor-yor: Ọ̀rọ̀ rẹ, Olúwa, títí láé ni; ó dúró ṣinṣin ní ọ̀run.
  pes-OPCB: ای خداوند، کلام تو تا ابد در آسمانها پایدار خواهد ماند.
  tgl-ULB: Mananatili ang salita mo, Yahweh, magpakailanman; matatag ang salita mo
    sa kalangitan.
  nop-nop: Yahwe, medege adi dapmandapmaŋnit mokit haliwooŋ halaak. Kunum gineŋ adi
    fafaŋeniŋ hatak.
  hui-hui: Anduane Homogo-o í̠naga bi mana ngego hari daligaha mbirale bibahende hongo
    ho wiaabo kadagua wiaabo holebira.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" နှုတ်​က​ပတ်​တော်​သည်​ကောင်း​ကင်​ဘုံ​၌ ထာ​ဝ​စဉ်​တည်​ရှိ​ပါ​၏။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱི་བཀའ་ནི་རྟག་ཏུ༌གནས། །ནམ་མཁའི་དབྱིངས་སུ་འཇགས་པར་མཛད་ལགས༌སོ།།
  wsk-wsk: O Yawe, nika den mu kumik menara mena; sokel karogo duruk wonong te butata
    aniso.
  sna-sna: Haiwa Jehovha, shoko renyu rinogara nokusingaperi; rinomira rakasimba kudenga
    denga.
  spa-BLM: Yahvé, tu palabra está fijada en el cielo para siempre.
  cac-cac: Mamin Jehová, a a lolonel max q'uexmajlaj. Ayn̈ejec' d'a masanil q'uinal
    d'a satchaan̈.
  swh-ULB: Yahwe, neno lako linasimama milele; neno lako limefanywa imara mbinguni.
  deu-ELBBK: In Ewigkeit, HERR, steht dein Wort fest in den Himmeln.
  mbb-OT: Nengazen, is lalag nu ebpedayun te wazà pidtemanan; melig-en heini iring
    te langit.
  mal-2015: യഹോവേ, നിന്റെ വചനം സ്വർഗ്ഗത്തിൽ എന്നേക്കും സ്ഥിരമായിരിക്കുന്നു.
  gup-gup: Ngudda Yawey, ngudda ke kunwok kadjaldi munguyh dja minj kadjobme. Makka
    kahdjaldi munguyh munguyh kore kaddum heaven;
  rmc-rmc: RAJEJA, tiro lav ačhel zorales andro ňebos pro furt.
  nlg-nlg: Lord, kasila, na bosamu ke kabu kasila kokou.
  pes-OPV: ‌ای خداوند کلام تو تا ابدالاباد در آسمانهاپایدار است.
  ron-1924: Кувынтул Тэу, Доамне, дэйнуеште ын вечь ын черурь.
  ben-OBCV: হে সদাপ্রভু, তোমার বাক্য চিরন্তন; আকাশমণ্ডলে তা প্রতিষ্ঠিত।
  som-som: Rabbiyow, eraygaagu weligiisba Wuxuu taagan yahay samada.
  eng-ASVBT: Forever, O Jehovah, Thy word is settled in heaven.
  mna-mna: O Yooba, sua ku ko imbol mi imbotmbot ma alok. Irao imap na som. Pa uunu
    imbot ta saamba a.
  ita-1885: O Signore, la tua parola è in eterno; Ella è stabile ne' cieli.
  eng-ULB: Yahweh, your word stands forever; your word is established firmly in heaven.
  spa-VBL: Señor, tu palabra permanece para siempre, y se mantiene firme en los cielos.
  fra-_FOB: O Éternel, ta parole subsiste à toujours dans les cieux.
  mal-mal: യഹോവേ, അങ്ങയുടെ വചനം സ്വർഗ്ഗത്തിൽ എന്നേക്കും സ്ഥിരമായിരിക്കുന്നു.
  lit-lit: Per amžius, o VIEŠPATIE, tavo žodis įtvirtintas danguje.
  urd-GVR: Ai Rab, terā kalām abad tak āsmān par qāym-o-dāym hai.
  suz-BL: परमप्रभु यावे गेना हना यो बाक्‍ब। इन लोव़ स्‍वर्गम वोइश्‍शो बाक्‍ब। यसैया
    ४०:८
  eng-NOY: Thy word, O LORD! abideth for ever, Being established like the heavens;
  ita-1927: In perpetuo, o Eterno, la tua parola è stabile nei cieli.
  ckb-ckb: ئەی یەزدان، فەرمایشتی تۆ هەتاهەتاییە، لە ئاسمان چەسپاوە.
  eng-BBE: For ever, O Lord, your word is fixed in heaven.
  xsi-xsi: Yova Kindeni, noko kawa ŋgua ma imo mine ku imo nâ. Ŋinde ikeno kaika lâ
    samba ilo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ವಾಕ್ಯವು ಶಾಶ್ವತವಾಗಿದೆ; ಅದು ಪರಲೋಕದಲ್ಲಿ ಸ್ಥಿರವಾಗಿದೆ.
  tam-2017: யெகோவாவே, உமது வசனம் என்றென்றைக்கும் வானங்களில் நிலைத்திருக்கிறது.
  spa-RV-1909: LAMED. Para siempre, oh Jehová, permanece tu palabra en los cielos.
  ron-BTF: Pentru totdeauna, DOAMNE, cuvântul tău este întemeiat în cer.
  eng-WEBP: LORD, your word is settled in heaven forever.
  eng-FBV: Your word, Lord, lasts forever. It stands firm in the heavens.
  nld-1939: Uw woord blijft eeuwig, o Jahweh, Het staat vast als de hemel;
  nch-BL: TOTECO, mocamanal eltos temachti para nochipa nepa ilhuicac.
  vie-1934: 'Hỡi Đức Giê-hô-va, lời Ngài được vững lập đời đời trên trời:'
  cha-cha: LAMED O Jeova, para taejinecog y sinanganmo fitme gui langet.
  hin-CV: याहवेह, सर्वदा है आपका वचन; यह स्वर्ग में दृढतापूर्वक बसा है.
  eng-OURB: ל (L’’olam, To forever) Adonai, your word is settled in heaven forever.
  spa-BES: Para siempre, oh Señor, tu palabra está fija en el cielo.
  tdx-tdx: Nainai’e, ry Iehovà, ty fijadoña’ o tsara’oo an-dindìñe ao;
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระวจนะของพระองค์ปักแน่นอยู่ในสวรรค์​เป็นนิตย์
  por-BR-2018: Lâmede :Para sempre, SENHOR, tua palavra permanece nos céus.
  deu-ELO: In Ewigkeit, Jehova, steht dein Wort fest in den Himmeln;
  eng-WYC-2018: '[Lamed.] Lord, thy word dwelleth in heaven; [into] without end. (Lord,
    thy word remaineth, or liveth, in heaven, forever.)'
  epo-epo: Por eterne, ho Eternulo, Via vorto staras forte en la ĉielo.
  gfk-gfk: Watong, ira num nianga na kis hathatika. I tur dadas aram ra mawe.
  uig-PIN: '|ל| (Lamǝd) Mǝnggügǝ, i Pǝrwǝrdigar, Sɵz-kalaming ǝrxlǝrdǝ bekitilgǝndur.'
  beo-beo: 'Hina Gode! Dia Sia: da eso huluane dialumu. Dia Sia: da Hebene ganodini,
    eso huluane dialumu.'
  tpi-OTNT: Bikpela, tok bilong yu bai i stap oltaim oltaim. Em i stap strong long
    heven.
  hau-SA: Maganarka, ya Ubangiji madawwamiya ce; tana nan daram a cikin sammai.
  udu-udu: Gom ki sule/ sule/ mo tani, ayy Tap̱a, gwom pini a’di irwa’ckunu mo mmothosonkunu
    uni mo e momis mo.
  uig-LAT: '|ל| (Lamed) Menggüge, i Perwerdigar, Söz-kalaming ershlerde békitilgendur.'
  nde-nde: Ilizwi lakho, Oh Thixo, kalipheli lanini; limi liqinile emazulwini.
  ton-ton: ‌ʻE Sihova, ʻoku tuʻumaʻu hoʻo folofola ʻi he langi ʻo lauikuonga.
  ces-1613: Lamed Na věky, ó Hospodine, slovo tvé trvánlivé jest v nebesích.
  eng-WMB: LORD, your word is settled in heaven forever.
  tam-TCV: யெகோவாவே, உம்முடைய வார்த்தை நித்தியமானது; அது வானங்களில் உறுதியாய் நிற்கின்றது.
  ceb-ULB: Yahweh, ang imong pulong magpabilin sa walay kataposan; ang imong pulong
    lig-on nga gipahimutang didto sa langit.
  pol-UBG: Na wieki, o PANIE, twoje słowo trwa w niebie.
  urd-GVU: اے رب، تیرا کلام ابد تک آسمان پر قائم و دائم ہے۔
  eng-OEBCW: Forever, O Lord, is your word fixed firmly in the heavens.
  deu-1912: HERR, dein Wort bleibt ewiglich, soweit der Himmel ist;
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ವಾಕ್ಯವು ಪರಲೋಕದಲ್ಲಿ ಶಾಶ್ವತವಾಗಿ ಸ್ಥಾಪಿಸಲ್ಪಟ್ಟಿದೆ.
  yap-yap: SOMOL, thin rom e dariy n’umngin nap’an; ma ba manemus u tharmiy.
  hlt-MCSB: BOEIPA namah kah ol tah vaan ah kumhal duela pai.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ቃኣላ ኔኤኮ ጫሪንጮይዳ ናኣናና ዶዲ ናንጋያኬ።
  twi-ASANTE: Ao Awurade, wʼasɛm no tim hɔ daa; ɛgyina hɔ pintinn wɔ ɔsorosoro.
  eng-WEBU: LORD, your word is settled in heaven forever.
  spa-PDDPT: Para siempre, oh Yavé, Tu Palabra permanece en el cielo.
  gun-gun: Senhor, yva re ndeayvuague oĩ atã 'rã raka'e rã peve guarã.
  agu-BL: Yi teru' yolu' Ta' quil sotz tera'tz tetz ben k'ej ben sak, na bixba'nt
    tanu' jalen tzi'n tcya'j.
  ilo-ULB: O Yahweh, mataginayon nga awan patinggana ti saom; ti saom ket sititibker
    a naisaad sadi langit.
  kpg-kpg: Meenei Dimaadua, au helekai la ga waalooloo hua beelaa, dono hagaodi ai.
    Nia maa e tuu mau i di langi.
  uig-ARA: '|ל| (لامەد) مەڭگۈگە، ئى پەرۋەردىگار، سۆز-كالامىڭ ئەرشلەردە بېكىتىلگەندۇر.'
  sus-sus: Alatala, i xa masenyi na koore ma abadan.
  pon-2006: Maing KAUN, sapwellimomwi mahsen pahn tengeteng kohkohlahte; e kin poatopoat
    nanleng.
  jae-jae: O Apômtau, aômnêm biŋ kêtu tôŋ kêsa aŋga undambê ma ênêc endeŋ tôŋgeŋ.
  ksd-ksd: Luluai, kaum tinata i tur tukum, I tur padikat arama ra bala na bakut.
  tur-YTC: Ey Yahve, sözün Göklerde sonsuza dek kalıcıdır.
  bel-N: На вякі, ГОСПАДЗЕ, слова Тваё сьцьверджана на небе!
  kpr-kpr: Arie Bajari, ninda geka evovodae irarira, utuda susu gambudo irira.
  ind-AYT: Untuk selama-lamanya, ya TUHAN, firman-Mu tetap teguh di surga.
  yom-yom: Mambu maku, a Yave, manzingilanga mu zithangu zioso ; madi matelama dio
    ngui mu diyilu.
  yut-yut: Yawe, gak dakon gengo toktogɨsi taŋ aŋaŋ kɨkdɨsak. Uŋun Kwen Kokup tebaisi
    tosok.
  nya-nya: Mawu anu Yehova ndi amuyaya; akhazikika kumwambako.
  kyg-kyg: O Ala kava nene, huꞌna, gekamo alagi asagauno oꞌaigiyaꞌmonanafa kokuꞌnapiꞌmo
    lokiya vaino haneme haneme uno haneno hano osugiye.
  hrv-hrv: $LAMED Dovijeka, o Jahve, riječ tvoja ostaje, stalna poput nebesa.
  mps-mps: Genuai Bidi, nago po da, sesemane sogo elalua pidu elalua paibao. Te nago
    bidibo bulude nago pogo bomo munu me siligobeo.
  tpi-tpi: Bikpela, tok bilong yu bai i stap oltaim oltaim. Em i stap strong long
    heven.
  dan-1931: HERRE, dit Ord er evigt, står fast i Himlen.
  vie-OVCB: Lạy Chúa Hằng Hữu, lời Ngài vững lập trên trời, muôn đời vĩnh cửu.
  guj-2017: હે યહોવાહ, તમારું વચન આકાશમાં સદાકાળ સ્થિર છે.
  pon-2006A: Maing KAUN, sapwellimomwi mahsen pahn tengeteng kohkohlahte; e kin poatopoat
    nanleng.
  por-BRBSL: Yahweh, sua palavra está firmada no céu para sempre.
  eng-OEBUS: Forever, O Lord, is your word fixed firmly in the heavens.
  swe-swe: '[Den tolfte hebreiska bokstaven är: ל – Lamed. Den är storleksmässigt
    den längsta bokstaven i det hebreiska alfabetet. Det gör att den står ut i en
    text och är väl synlig eftersom det är den enda bokstaven som är så hög så den
    sticker upp ovanför den tänkta topplinjen längs överkanten på bokstäverna. Tecknet
    avbildar en stav eller oxpiska. Den beskriver ofta auktoritet, eller något som
    motiverar och gör så att något sker. Som den högsta bokstaven sträcker den sig
    uppåt mot himlen och kopplar ihop bokstäverna med himmelen.] För evigt Herre (Jahve)
    står ditt ord fast i himlarna.'
  cth-cth: Oe BAWIPA, na lawk teh kalvan kho vah a yungyoe a cak.
  twi-twi: Awurade, wʼasɛm no wɔ hɔ daa; egyina hɔ pintinn wɔ ɔsorosoro.
  hlt-hlt: BOEIPA namah kah ol tah vaan ah kumhal duela pai.
  tbz-SIM: N Yiɛ̀ nKuyie, ɑ nɑ́ɑǹtì bomu nsɑ̃́ɑ̃̀, tì fìíkú kɛĩ́nkɛ̀ nkɛ.
  msy-2020: O, Ikiavɨra Itir God, nɨn akam ikɨvɨra ikiam. A nɨn Nguibamɨn ikɨ mamaghɨra
    ikiam.
  dop-dop: Hɑɩ, Tɑcɑɑ, n wɛ tɑm tɔɔ kɛ́. Nyɑ́ tɔm cɑɣɑ teu kɛ ɩsɔtɑɑ kɛ́.
  azb-azb: Ya Rəbb, sözün əbədidir, Göylərdədir, dəyişməzdir.
  eng-DBY: LAMED. For ever, O Jehovah, thy word is settled in the heavens.
  hin-2017: हे यहोवा, तेरा वचन, आकाश में सदा तक स्थिर रहता है।
  wol-KYG: Aji Sax ji, sa kàddoo sax dàkk, taxaw jonn fa asamaan.
  swp-swp: Em riba, GUIAU e, i otaesegai galewa eai, i lau e nige nosina.
  bjr-bjr: Oo Yaawee ani ufa naaru naaru marifa maridanoo. Innaarunai faqa naaru naaru
    marifa maridanoo.
  eng-YLT: '[Lamed.] To the age, O Jehovah, Thy word is set up in the heavens.'
  kne-kne: Din kalim ay Diyos et komakaman si eng-enggana, din kalim et adi mabalbaliwan
    ed daya.
  eng-WYC-2017: '[Lamed.] Lord, thy word dwelleth in heaven; without end.'
  eng-WMBB: LORD, your word is settled in heaven forever.
  zat-NTPS: Xrana' Dios, tu chí'izqueze zua xrtizru' xabáa na'la.
  zty-NTPS: X̱ana' Dios, to chi'ize zoa x̱tižo'o ya'abá na'le.
  urd-GVH: ऐ रब, तेरा कलाम अबद तक आसमान पर क़ायमो-दायम है।
  rug-rug: Kei Zihova sa Mua zinama si koa hola ninae rane; koa hola si asa pa maṉauru.
  gaz-gaz: Yaa Waaqayyo, dubbiin kee bara baraan jiraata; samii keessas jabaatee ni
    dhaabata.
  fra-LSG: A toujours, ô Éternel! Ta parole subsiste dans les cieux.
  gnn-gnn: Garray, nhuŋunydja dhäruk djingaryunna yukurra yurru gupaḏalŋuna, bitjanna
    liŋguna dhärra yukurra nininyŋuna ŋunha djiwarr'ŋurana.
  yal-yal: Alatala, i ya falan luma nɛn habadan. A luma nɛn ariyanna yi habadan.
  iou-iou: O Ekäni, gäkŋo manka u kunum gänaŋ, kehäromi tärek-täreki nämo pätak.
  haw-1868: Ua paa mau loa no kau olelo, E Iehova, ma ka lani.
  arb-NAV: يَا رَبُّ كَلِمَتُكَ تَدُومُ ثَابِتَةً فِي السَّمَاوَاتِ إِلَى الأَبَدِ.
  ded-ded: O KEBU, geac yoac imoc kekecseri. Imoc nasoya nasoya kurumenga kurumenga,
    imohai fefeseri fekefude.
  ewe-ewe: O! Yehowa, wò nya la nye nya mavɔ, eli ke goŋgoŋgoŋ ɖe dziƒo.
  eng-LEE: LAMED. To eternity, O Lord, standeth firm thy word with the heavens.
  asm-FB: যিহোৱা অনন্ত কাললৈকে বিদ্যমান; তোমাৰ বাক্য স্বৰ্গত সুদৃঢ় আছে।
  sus-A: عَلَتَلَ، عِ شَ مَسٍنيِ نَ كٌورٍ مَ عَبَدَن.
  fra-SBL: Yahvé, ta parole est fixée dans les cieux pour toujours.
  hbo-hbo: לְעֹולָ֥ם יְהוָ֑ה דְּ֝בָרְךָ֗ נִצָּ֥ב בַּשָּׁמָֽיִם׃
  kik-kik: Wee Jehova, kiugo gĩaku gĩtũũraga tene na tene; gĩtũũraga kĩĩhaandĩte wega
    kũu igũrũ.
  fra-NCL: A jamais, Yahweh, ta parole est établie dans les cieux.
  cek-AK: Aw Angraeng, na lok loe van ah, dungzan khoek to cak.
  cuk-cuk: Bab-Jehová, Be-Gayaburbadi degisadeguad, nibneggi, Be-Gayaburbadi gwen
    gwagmaisulid.
  tel-2017: యెహోవా, నీ వాక్కు శాశ్వతం. అది పరలోకంలో సుస్థిరంగా ఉంది.
  hat-BSA: Jis pou tout tan, O SENYÈ, pawòl Ou fin etabli nan syèl la.
  kos-kos: Kas lom, O LEUM GOD, oan ma pahtpat, Aok, oan ma pahtpat inkusrao.
  hbo-WLC: לְעוֹלָ֥ם יְהוָ֑ה דְּ֝בָרְךָ֗ נִצָּ֥ב בַּשָּׁמָֽיִם׃
  ibo-ibo: O Onyenwe anyị, okwu gị na-adịgide ruo mgbe ebighị ebi; ọ na-eguzosi ike
    nʼeluigwe.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ବାକ୍ୟ ଅନନ୍ତକାଳ ନିମନ୍ତେ ସ୍ୱର୍ଗରେ ସଂସ୍ଥାପିତ ଅଛି।
  chk-chk: Ai Samol mi Lapalap, om kapas a nüküchar me lon läng, a nom tori feilfeilachök.
  rop-rop: YAWEI, blanga yu wed garra jidan olagijawan. Im olagijawan deya langa hebin.
  ukr-1871: На віки, Господи, слово твоє стоїть твердо на небесах.
  yon-yon: O Yariman, eb weng kuu aron korem kwane angkimbaraneen, eb weng kuu Ewen
    aombed kangdommo awine angkeen.
  deu-1951: Auf ewig, o HERR, steht dein Wort im Himmel fest;
  eng-JPS: LAMED. For ever, O LORD, Thy word standeth fast in heaven.
  srp-1865: Dovijeka je, Gospode, rijeè tvoja utvrðena na nebesima,
  lug-lug: Ayi Mukama, Ekigambo kyo kinywevu mu ggulu, kya mirembe gyonna.
  heb-heb: לעולם יהוה דברך נצב בשמים׃
  ben-IRV: হে সদাপ্রভুু, তোমার বাক্য অনন্তকাল স্থায়ী, তোমার বাক্য স্বর্গে দৃঢ় ভাবে
    স্থাপিত।
  ntu-ntu: atqm tqyc, tqyc, X yc amqngi zvz Heven.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਸਦਾ ਤੱਕ ਤੇਰਾ ਬਚਨ ਅਕਾਸ਼ ਉੱਤੇ ਸਥਿਰ ਹੈ!
  mya-JVB: အိုထာဝရဘုရား ၊ နှုတ်ကပတ် တော်သည် ကောင်းကင် ဘုံ၌ အစဉ် အမြဲတည် ပါ၏။
  kgf-kgf: Yawe, guac ackuaʒécga kurumeŋiguc hémbénaŋa seligima hezac.
  tte-O: O Yeoba, am walo kani imiyayai bulibuli mena.
  tbg-tbg: Noravauvo, ai uvavano ekaa entama variqiro vuanarove. Ai uvavano naaruvaini
    kempukaiqama keroma vaivo.
  hmo-hmo: Lohiabada e, oiemu hereva be do ia noho ela bona hanaihanai. Ia be guba
    dekenai ia gini goada noho.
  zar-NT: Rulidzaʼ Liʼ, Xan. Tsaz naguixjuʼ xtídzuʼu yehuaʼ yubá.
  urd-urd: ऐ ख़ुदावन्द! तेरा कलाम, आसमान पर हमेशा तक क़ाईम है।
  bqc-SIM: Dii, n yã́ ìↄ ku gↄↄpiiɛ, a zĩ́napɛlɛa musu n bɛ.
  tcz-CHONGTHU: O Yahweh Pakai tonsot a dinga nakitepna chu van a dettah'in aumjinge.
  mar-mar: हे परमेश्वरा, तुझे वचन स्वर्गात सर्वकाळ स्थिर आहे; तुझे वचन स्वर्गात ठामपणे
    प्रस्थापित आहे.
  isl-isl: Drottinn, á himnum stendur orð þitt óhaggað um eilífð.
  hlt-THB: Aw Bawipa, nak awi taw kum qui dy cak hy; khawk khan awh ak cak na dyi
    hy.
  qub-qub: Tayta Dios, palabrayquega mana gongacajmi. Syëluno mana ushacajmi caycan.
  bqp-bqp: Dikiri, n yã dìgↄ̃ kun gↄrↄ sĩnda pínki, a zĩni pɛtɛna zaa musu.
  hat-hat: Seyè, pawòl ou la pou tout tan. Y'ap toujou rete jan yo ye a nan syèl la.
  eng-BSB: Your word, O LORD, is everlasting; it is firmly fixed in the heavens.
  eng-WEBPB: LORD, your word is settled in heaven forever.
  kbq-kbq: Ra Anumzamoka Kagri nanekemo'a vagaore mevava naneke me'neankino, monafinka
    hankavetino me'ne.
  pon-pon: Main Ieowa, omui majan pan potopot eta nanlan.
  nhe-BL: TOTECO, motlajtol eltos temachtli para nochipa nepa elhuicac.
  wnc-wnc: Buyambam tapa, gatane wamu asinggan asinggan yuwik. Wamu waaknga yekaune
    kekeknga yuak.
  bus-bus: Dii, n yã ègↄ̃ kuu gurↄ píngi, à kãsãa pɛɛna zaa musu.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, neze'eg nupaw pixik kwaw nehe. Ikàgaw nuzawy
    kwaw ywak ikàgaw a'e.
