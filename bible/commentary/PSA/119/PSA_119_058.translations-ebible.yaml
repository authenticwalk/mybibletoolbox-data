verse: PSA.119.058
translations:
  mal-C: പൂർണഹൃദയത്തോടെ ഞാൻ തിരുമുഖം അന്വേഷിക്കുന്നു; അവിടത്തെ വാഗ്ദാനപ്രകാരം എന്നോടു
    കൃപാലുവായിരിക്കണമേ.
  deu-TKW: Von ganzem Herzen habe ich deine Gunst gesucht; sei mir gnädig gemäß deiner
    Verheißung.
  lin-lin: Na motema na ngai mobimba, nalukaka kosepelisa Yo ; salela ngai ngolu kolanda
    bilaka na Yo !
  mmx-mmx: A sing u mi labalak axap do una lox asuusu lebelen tuntun taram tia, ngan
    ugara xaape vam min.
  eng-LSV: I appeased Your face with the whole heart, || Favor me according to Your
    saying.
  eng-GNV: 'I made my supplication in thy presence with my whole heart: be mercifull
    vnto me according to thy promise.'
  eng-WEBSTER: 'I entreated thy favor with my whole heart: be merciful to me according
    to thy word.'
  nhw-BL: Ica nochi noyolo nijnequi motlatiochihualis. Techtlasojtla senquistoc quen
    techtlajtolcahuilijtoc para tijchihuas.
  swh-ONEN: Nimetafuta uso wako kwa moyo wangu wote, nihurumie sawasawa na ahadi yako.
  bba-bba: Kɑ nɛn ɡɔ̃ru kpurowɑ nɑ nun sokumɔ. A wunɛn nɔɔ mwɛɛru yɑɑyo kpɑ ɑ nɛn
    wɔnwɔndu wɑ.
  eng-KJVCPB: '(ח) I intreated thy favour with my whole heart: Be merciful unto me
    according to thy word.'
  luo-luo: Asemanyo wangʼi gi chunya duto; ngʼwon-na kaluwore gi singruok mari.
  aii-aii: ܦܘܼܪܦܸܠܔ ܠܝܼ ܒܝܼܘܼܟ݂ ܒܟܠܹܗ ܠܸܒܝܼ، ܗܘܝܼ ܚܲܢܵܢܵܐ ܐܸܠܝܼ ܐܲܝܟ݂ ܩܵܘܠܘܼܟ݂.
  meu-meu: Mai lalogu idoinai na noimumu, ba hanamogu, ba bogagu hisi, emu gwauhamata
    heḡereḡerena.
  npi-ULB: तपाईंको कृपाको निम्ति म दिलोज्यानले बिन्ती गर्छु । तपाईंको वचनले प्रतिज्ञा
    गरेअनुसार मप्रति कृपालु हुनुहोस् ।
  yor-yor: 'Èmi ti wá ojú rẹ pẹ̀lú gbogbo ọkàn mi: fún mi ní oore-ọ̀fẹ́ gẹ́gẹ́ bí
    ìpinnu rẹ.'
  pes-OPCB: با تمام دل خود طالب رضامندی تو می‌باشم، طبق وعده‌ات بر من رحم فرما!
  tgl-ULB: Buong puso kong hinihiling ang iyong kagandahang-loob; maging mahabagin
    ka sa akin gaya ng pinangako ng iyong salita.
  nop-nop: Du siloŋ tobogoŋ tinamdok yofafaŋeguŋ u tinambeŋ yoŋa welenedi hinek ganinadilat.
  hui-hui: Í̠na i̱hondo dara howa biamogo bulebero lalu bi lo wirigodago i̱ dara holene
    irane nawigoria nde harugo i̱ dara howa biamogo bibe laro.
  mya-mya: ကိုယ်​တော်​ရှင်​က​တိ​ရှိ​တော်​မူ​သည်​အ​တိုင်း ကွန်​တော်​မျိုး​အား​သ​နား​တော်​မူ​ပါ​ရန်
    စိတ်​ရော​ကိုယ်​ပါ​တောင်း​လှောက်​ပါ​၏။
  bod-N: ཡིད་སེམས་ཧྲིལ་པོས་ཁྱེད་ཀྱི་བཀའ་དྲིན༌བཙལ། །ཁྱེད་ཀྱི་བཀའ་བཞིན་ང་ལ་སྙིང་རྗེ༌མཛོད།།
  wsk-wsk: Ani angamang motam lilim la te ka isarsam, nika den te balem uwutata gemang
    lila aisuko.
  sna-sna: Ndakatsvaka chiso chenyu nomwoyo wangu wose; ndinzwirei nyasha sezvamakavimbisa.
  spa-BLM: He buscado tu favor con todo mi corazón. Sé misericordioso conmigo según
    tu palabra.
  cac-cac: D'a val smasanil in c'ool tzin na'a to svac' tzalajb'oc a c'ool. Oc'oc
    a c'ool d'ayin, ichataxon alancani.
  swh-ULB: Kwa bidii ninaomba neema yako kwa moyo wangu wote; unihurumie, kama neno
    lako lilivyo ahidi.
  deu-ELBBK: Von ganzem Herzen habe ich dich angefleht; sei mir gnädig nach deiner
    Zusage!
  mbb-OT: Ebpuun kayi te ǥehinawa ku is kedhangyù ku kenikew he kehizuwi a kenikew
    sumalà te saad nu.
  mal-2015: പൂർണ്ണഹൃദയത്തോടേ ഞാൻ നിന്റെ കൃപെക്കായി യാചിക്കുന്നു; നിന്റെ വാഗ്ദാനപ്രകാരം
    എന്നോടു കൃപയുണ്ടാകേണമേ.
  gup-gup: Ngaye ngadjare wernkih duninjh bu kebnan, dja kunu yawayawan ngudda. Kankongibu
    kore ngudda kanmarnewokkurrmerrinj.
  rmc-rmc: Mangav tut andral calo miro jilo, hoj ke ma te aves jileskro, avke sar
    man diňal lav!
  nlg-nlg: Na tobagu udolu te liona nimua na vauto. Mo ko aroviu te vagha to nia baubahu.
  pes-OPV: رضامندی تو را به تمامی دل خود طلبیدم. به حسب کلام خود بر من رحم فرما.
  ron-1924: 'Те рог дин тоатэ инима мя: ай милэ де мине, дупэ фэгэдуинца Та!'
  ben-OBCV: আমি সমস্ত হৃদয় দিয়ে তোমার মুখের অন্বেষণ করেছি; তোমার প্রতিশ্রুতি অনুযায়ী
    আমাকে কৃপা করো।
  som-som: Qalbigayga oo dhan ayaan kugu baryay inaad raalli iga ahaato, Si eraygaaga
    waafaqsan iigu naxariiso.
  eng-ASVBT: 'I entreated thy favor with my whole heart: Be merciful unto me according
    to thy word.'
  mna-mna: 'Iŋgi suŋŋana tio ima ku raama leleŋ: To sua ku mbukŋana, mi kampe yo mi
    muŋai yo. Pa nio mbesooŋo ku tau.'
  ita-1885: Io ti ho supplicato con tutto il cuore; Abbi pietà di me, secondo la tua
    parola.
  eng-ULB: I earnestly request your favor with my whole heart; be merciful to me,
    as your word promised.
  spa-VBL: Mi ser entero anhela tu bendición. Por favor, sé bondadoso conmigo, como
    me lo has prometido.
  fra-_FOB: 'Je t''ai supplié de tout mon cœur: aie pitié de moi selon ta promesse!'
  mal-mal: പൂർണ്ണഹൃദയത്തോടെ ഞാൻ അങ്ങയുടെ കൃപയ്ക്കായി അപേക്ഷിക്കുന്നു; അങ്ങയുടെ വാഗ്ദാനപ്രകാരം
    എന്നോട് കൃപയുണ്ടാകണമേ.
  urd-GVR: Maiṅ pūre dil se terī shafqat kā tālib rahā hūṅ. Apne wāde ke mutābiq mujh
    par mehrbānī kar.
  suz-BL: गो आं थुं नेल्‍लेमी इन कली पुंइता। इन थोक्‍शा पशो लोव़ खोदेंशो पा, आं कली
    शिशी पाइय्‍यीनी।
  eng-NOY: I have sought thy favor with my whole heart; Be gracious unto me according
    to thy promise!
  ita-1927: 'Io ho cercato il tuo favore con tutto il cuore: abbi pietà di me, secondo
    la tua parola.'
  ckb-ckb: بە هەموو دڵەوە داوای ڕەزامەندی تۆ دەکەم، بەپێی بەڵێنی خۆت لەگەڵم میهرەبان
    بە.
  eng-BBE: I have given my mind to do your pleasure with all my heart; have mercy
    on me, as you have said.
  xsi-xsi: Mine nde naŋa ano kaika pano tu kuo ne wisi-wisi imâ pana, itogo muŋga
    noko kupa ŋgua tu ma kuveta mine.
  kan-OKCV: ಪೂರ್ಣಹೃದಯದಿಂದ ನಾನು ನಿಮ್ಮ ಮುಖವನ್ನು ಹುಡುಕಿದ್ದೇನೆ; ನಿಮ್ಮ ವಾಕ್ಯದ ಪ್ರಕಾರ ನನ್ನನ್ನು
    ಕರುಣಿಸಿರಿ.
  tam-2017: முழு இருதயத்தோடும் உம்முடைய தயவுக்காகக் கெஞ்சுகிறேன்; உமது வாக்குத்தத்தத்தின்படி
    எனக்கு இரங்கும்.
  spa-RV-1909: 'Tu presencia supliqué de todo corazón: ten misericordia de mí según
    tu palabra.'
  ron-BTF: Am implorat favoarea ta cu întreaga mea inimă, fii milostiv față de mine
    conform cuvântului tău.
  eng-WEBP: I sought your favor with my whole heart. Be merciful to me according to
    your word.
  eng-FBV: My whole being wants your blessing—please be kind to me, as you have promised!
  nld-1939: Van ganser harte zoek ik uw aanschijn, Wees mij genadig naar uw bestel.
  nch-BL: Ica nochi noyolo nijnequi motatiochihualis. Techtasojta senquisa quej techtajtolcahuilijtoc
    para tijchihuas.
  vie-1934: Tôi đã hết lòng cầu khẩn ơn Chúa, Xin hãy thương xót tôi tùy lời của Chúa.
  cha-cha: 'Jugagao y finaboresemo contodo y corasonjo: magaease nu guajo jaftaemano
    y sinanganmo.'
  hin-CV: सारे मन से मैंने आपसे आग्रह किया है; अपनी ही प्रतिज्ञा के अनुरूप मुझ पर
    कृपा कीजिए.
  eng-OURB: ח (Chiliytiy, I sought) I sought your favor with my whole heart. Be merciful
    to me according to your word.
  spa-BES: He dado mi mente para hacer tu placer con todo mi corazón; ten piedad de
    mí, como dices.
  tdx-tdx: Fa nipaiako an-kaampon-troke ty fañisoha’o; tretrezo raho ty amo nampitama’oo.
  tha-KJV: ข้าพระองค์วอนขอความโปรดปรานของพระองค์ด้วยสิ้นสุดใจของข้าพระองค์ ขอทรงกรุณาแก่ข้าพระองค์ตามพระดำรัสของพระองค์
  por-BR-2018: Busquei a tua face com todo o meu coração; tem piedade de mim segundo
    tua palavra.
  deu-ELO: Von ganzem Herzen habe ich dich angefleht; sei mir gnädig nach deiner Zusage!
  eng-WYC-2018: I besought thy face in all mine heart; have thou mercy on me by thy
    speech. (I sought thee out with all my heart; have thou mercy on me according
    to thy word.)
  epo-epo: 'Mi petegas antaŭ Vi per la tuta koro: Korfavoru min, konforme al Via vorto.'
  gfk-gfk: Iau te silihe ira num haraidaan ma no nugu nilon bakut. Marse iau haruat
    ma no num nianga na kunubus.
  uig-PIN: Mǝn pütün ⱪǝlbim bilǝn didaringƣa intilip yelindim; Wǝdǝng boyiqǝ manga
    xapaǝt kɵrsǝtkǝysǝn.
  beo-beo: Na Dima ha:giwane edegesa! Dia ilegele sia:i defele, na wadela:i hou gogolema:ne
    olofole, nama asigima.
  tpi-OTNT: Mi askim yu strong bai yu marimari long mi, long wanem, yu promis pinis
    long mekim olsem.
  hau-SA: Na nemi fuskarka da dukan zuciyata; ka yi mini alheri bisa ga alkawarinka.
  udu-udu: Aha/ ’thona mii ma ’them pini ka dum pemi ’baar mo. Miiyi mii ka ’the gom
    aha/ isi gi gwom pini jin ona /e is mo.
  uig-LAT: Men pütün qelbim bilen didaringgha intilip yélindim; Wedeng boyiche manga
    shapaet körsetkeysen.
  nde-nde: Ngiyabudinga ubuso bakho ngenhliziyo yami yonke; woba lobubele kimi njengesithembiso
    sakho.
  ton-ton: 'Naʻaku kole ki hoʻo ʻofa ʻaki hoku loto kotoa pē: ke ke ʻaloʻofa mai kiate
    au ʻo hangē ko hoʻo folofola.'
  ces-1613: 'Modlívám se milosti tvé v celém srdci: Smiluj se nade mnou podlé slova
    svého.'
  eng-WMB: I sought your favor with my whole heart. Be merciful to me according to
    your word.
  tam-TCV: நான் என் முழு இருதயத்தோடும் உமது முகத்தைத் தேடியிருக்கிறேன்; உமது வாக்குத்தத்தத்தின்படி
    என்மீது கிருபையாயிரும்.
  ceb-ULB: Matinud-anon akong naghangyo sa imong pagdapig inubanan sa tibuok kong
    kasingkasing; kaloy-i intawon ako, sama sa gisaad sa imong pulong.
  pol-UBG: Modliłem się przed twoim obliczem z całego serca, zlituj się nade mną według
    twego słowa.
  urd-GVU: مَیں پورے دل سے تیری شفقت کا طالب رہا ہوں۔ اپنے وعدے کے مطابق مجھ پر مہربانی
    کر۔
  eng-OEBCW: I entreat you with all my heart; grant me your promised favour.
  deu-1912: Ich flehe vor deinem Angesicht von ganzem Herzen; sei mir gnädig nach
    deinem Wort.
  kan-2017: ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ನಿನ್ನ ದಯೆಯನ್ನು ಅಪೇಕ್ಷಿಸಿದ್ದೇನೆ, ನಿನ್ನ ನುಡಿಗನುಸಾರವಾಗಿ ನನಗೆ
    ಪ್ರಸನ್ನನಾಗು.
  yap-yap: Gu be ning ngom u polo’ i lanin’ug ni nge wurengan’um ngog, ni bod nim
    micheg.
  hlt-MCSB: Lungbuei boeih neh na mikhmuh ah ka nue coeng tih na olthui bangla kai
    n'rhen lah.
  mdy-ETH: ጉቤ ዒናፓ ታ ኔ ዓኣፖ ካሮ ኮዔኔ፤ ኔኤኮ ቃኣሎጉዴያ ኮሹሞ ኔኤሲ ታና ዻዌ።
  twi-ASANTE: Mede mʼakoma nyinaa ahwehwɛ wo; hunu me mmɔbɔ sɛdeɛ wo bɔhyɛ no teɛ.
  eng-WEBU: I sought your favor with my whole heart. Be merciful to me according to
    your word.
  spa-PDDPT: Busqué tu favor con todo mi corazón. Sé bondadoso conmigo, según tu Palabra.
  gun-gun: Xepy'a ha'e javi py ajerure xemboaxy aguã. Xemboaxy ke ndeayvuague rami
    vy.
  agu-BL: Ja cu' inwutz teru' tan xome'nu' swe'j. Elk bin k'ajabu' swe'j chi yi suki'nt
    tanu' le yolu' yi tz'iba'nt cyen.
  ilo-ULB: Sipapasnekko a dawdawaten ti paraburmo iti amin a pusok; maasika kaniak,
    kas inkarim iti saom.
  kpg-kpg: Au e madau adu gi di Goe mai i lodo dogu manawa hagatau bolo Goe gi dumaalia mai
    gi di au, gii hai be dau hagababa dela ne hai.
  uig-ARA: مەن پۈتۈن قەلبىم بىلەن دىدارىڭغا ئىنتىلىپ يېلىندىم؛ ۋەدەڭ بويىچە ماڭا شاپائەت
    كۆرسەتكەيسەن.
  sus-sus: N wama lufe i sɛɛti ma n bɔɲɛ birin na. Hinnɛ n na alɔ i a masen ki naxɛ.
  pon-2006: I patohwan peki rehmwi sang nan kapehdi unsek komwi ketin kupwure ie,
    nin duwen me komwi ketin inoukidahr!
  jae-jae: Aê kateŋ aôm toŋoc ŋalêlôm samucgeŋ gebe taêm walô aê êtu biŋ, taŋ gôjac
    mata naŋŋa.
  ksd-ksd: Iau tar lul, upi kaum varmari ma ra balagu par; Una mari iau vardada ma
    kaum tinata.
  tur-YTC: Bütün yüreğimle lütfunu aradım. Sözün uyarınca bana merhamet et.
  bel-N: Я прынізіўся перад абліччам Тваім ад усяго сэрца; зьлітуйся нада мною паводле
    слова Твайго.
  kpr-kpr: Nanda janje joká isambuimi nimokena benunu resena, ni beka gagojusesa aminguse,
    nandae joká edo esimbugaso dae, resena.
  ind-AYT: Aku mencari perkenanan-Mu dengan segenap hati; berbelaskasihlah kepadaku
    sesuai dengan janji-Mu.
  yom-yom: Nditomba zizi kiaku mu ntimꞌama wumvimba, wutsila nlemvo boso buididi tsilꞌaku.
  yut-yut: Gak da nandaŋ yawot aŋ nabi do yaŋ teban tok agɨl, do yaŋsi abi do bɨsit
    gayɨsat.
  nya-nya: Ndimafunafuna nkhope yanu ndi mtima wanga wonse; mundikomere mtima monga
    mwa lonjezo lanu.
  kyg-kyg: Nagaemo muki naipafatiꞌmo, fiku naha maeka namiyo, huꞌna kaha paiꞌnove.
    Nahau huꞌna lapategauve, huka laha paiꞌnana kava huka kahau huka nato.
  hrv-hrv: 'Svim srcem lice tvoje ganuti hoću: smiluj mi se po svom obećanju.'
  mps-mps: Eno nage bomonama hanalubao, nago ena homu dene eyu tau sao, magi baso
    meni, nago po dąų weyu tama wai.
  tpi-tpi: Mi askim yu strong bai yu marimari long mi, long wanem, yu promis pinis
    long mekim olsem.
  dan-1931: Jeg bønfaldt dig af hele mit Hjerte, vær mig nådig efter dit Ord!
  vie-OVCB: Con hết lòng nài xin ơn Ngài ban phước. Xin thương xót như Chúa đã phán
    tuyên.
  guj-2017: મેં મારા હૃદયની ઉત્કંઠાથી તમારી કૃપાની માગણી કરી છે; તમારા વચન પ્રમાણે,
    તમે મારા ઉપર દયા કરો.
  pon-2006A: I patohwan peki rehmwi sang nan kapehdi unsek komwi ketin kupwure ie,
    nin duwen me komwi ketin inoukidahr!
  por-BRBSL: Busquei seu favor com todo o meu coração. Seja misericordioso comigo,
    de acordo com sua palavra.
  eng-OEBUS: I entreat you with all my heart; grant me your promised favor.
  swe-swe: Jag bönfaller inför ditt ansikte med hela mitt hjärta, ge mig nåd (oförtjänt
    kärlek) i enlighet med ditt ord (löfte).
  cth-cth: Ka lungthin abuemlahoi na minhmai teh ka tawng. Na lawk patetlah kai na
    pahren haw.
  twi-twi: Mede me koma nyinaa ahwehwɛ wo; hu me mmɔbɔ sɛnea wo bɔhyɛ no te.
  hlt-hlt: Lungbuei boeih neh na mikhmuh ah ka nue coeng tih na olthui bangla kai
    n'rhen lah.
  tbz-SIM: Nɛ̀ n yɛ̀mmɛ̀ mɛmɔu ndi n dɑ kuɔ̀nnɛ̀mɛ̀, n kuɔ́ mmɛsémmɛ̀ kɛ́ndònnɛ̀ ɑ
    bɛ́i mmɛ.
  msy-2020: Nɨ faragha na ko akam akɨrizɨ moghɨn, kɨ datɨrɨghɨn uan navir averiamɨn
    pamten nɨn azangsɨgha ghaze, nɨ nan apangkufigh.
  dop-dop: Mɑ wiikinɑ-ŋ nɑ mɑ lotu tənɑ, nyənɩ mɑ pətɔɔtəlɛ ɩsɩɩ n kɑ sɩɩʋ nyɑ́ nɔɣɔ
    tɔ.
  azb-azb: Bütün qəlbimlə Sənə yalvarıram, Sən Öz kəlamına görə mənə lütf göstər.
  eng-DBY: 'I have sought thy favour with [my] whole heart: be gracious unto me according
    to thy *word.'
  hin-2017: मैंने पूरे मन से तुझे मनाया है; इसलिए अपने वादे के अनुसार मुझ पर दया कर।
  wol-KYG: Sama léppi xol laa sàkkoo saw yiw, ngalla baaxe ma, yaa ko dige.
  swp-swp: Ma nua’esegagu em nualolo ea aiboda gadogadorai; em riba hesunuma debana
    eai bena u nuatoatoaegu.
  bjr-bjr: Qinee qeeqa aiqama qimuqusannoo anee qima afeekaikunandee inana qifauama
    qimaqaanneera iraidaqa.
  eng-YLT: I appeased Thy face with the whole heart, Favour me according to Thy saying.
  kne-kne: Napasnekak ay manpakaasi en sik-a, Apo, ta kedawek din inkarim ay seg-ang
    mo.
  eng-WYC-2017: I besought thy face in all mine heart; have thou mercy on me by thy
    speech.
  eng-WMBB: I sought your favour with my whole heart. Be merciful to me according
    to your word.
  zat-NTPS: Dute̱ lázrdawa' dxenaba' Lue' xidu' gácale̱nu' neda'. Bexache lazre' neda'
    ca ba gunnáu' gunu'.
  zty-NTPS: Dot ḻaža'a ẕnnabla' Le' yido' gákḻeno' neda'. Beyache' ḻaže'l neda'
    kan wnnakzo' gono'.
  urd-GVH: मैं पूरे दिल से तेरी शफ़क़त का तालिब रहा हूँ। अपने वादे के मुताबिक़ मुझ
    पर मेहरबानी कर।
  rug-rug: Pa doduruna sa buloqu si hata ia rau sa Mua tinamanae, gua sapu ele va
    tatara nia Goi.
  gaz-gaz: Ani garaa koo guutuun fuula kee barbaaddadheera; ati akkuma waadaa keetiitti
    naa araarami.
  fra-LSG: 'Je t’implore de tout mon cœur: Aie pitié de moi, selon ta promesse!'
  yal-yal: N ni i maxandima n bɔɲɛn ma feu! Kininkinin n ma, alo i bata dɛ xuiin tongo
    kii naxan yi.
  iou-iou: Täŋpäkaŋ Ekäni, gäk bian täŋkentäŋ namikta yäŋkehäromtak man yäŋkun. Unita
    gäkŋo man u nadäŋpäŋ täŋkentäŋ namikta bänep nadäk-nadäkna kudup gäkagän ganiŋ
    kiretat.
  haw-1868: Ua nonoi aku au imua o kou maka me ko'u naau a pau; E lokomaikai mai oe
    ia'u, e like me kau olelo.
  arb-NAV: 'طَلَبْتُ وَجْهَكَ مِنْ كُلِّ قَلْبِي: ارْحَمْنِي حَسَبَ وَعْدِكَ.'
  ded-ded: Ge neac negenna ngereeude, imoc meficgebadeac herenango hafoa uatoa meai.
    Ge yoac deserima denennec, imoc modacma wosoefac anenna.
  ewe-ewe: Medi wò ŋkume kple nye dzi blibo, eya ta ve nunye le wò ŋugbedodo la nu.
  eng-LEE: 'I make entreaty before thee with all my heart: be gracious unto me according
    to thy promise.'
  asm-FB: মই মোৰ সমস্ত চিত্তেৰে তোমাৰ অনুগ্ৰহ বিচাৰিছোঁ; তোমাৰ বাক্য অনুসাৰে তুমি
    মোলৈ কৃপা কৰা।
  sus-A: ﭑ وَ مَ لُقٍ عِ سّيتِ مَ ﭑ بْحّ بِرِن نَ. هِننّ ﭑ نَ عَلْ عِ عَ مَسٍن كِ
    نَشّ.
  fra-SBL: J'ai cherché ta faveur de tout mon cœur. Sois miséricordieux envers moi
    selon ta parole.
  hbo-hbo: חִלִּ֣יתִי פָנֶ֣יךָ בְכָל־לֵ֑ב חָ֝נֵּ֗נִי כְּאִמְרָתֶֽךָ׃
  kik-kik: Maathĩĩte ũthiũ waku na ngoro yakwa yothe; nginyagĩria wega waku o ta ũrĩa
    wĩranĩire.
  fra-NCL: Je t’implore de tout mon cœur ; aie pitié de moi selon ta parole.
  cek-AK: Palungthin boih hoiah nang to kang pakrong boeh; na thuih ih lok baktih
    toengah na tahmen ah.
  cuk-cuk: Bela-bela gwagegi an be-amidiid. Be-Ibmar-Sogsadba ise-wile be an-dake.
  tel-2017: కటాక్షం చూపమని నా పూర్ణహృదయంతో నిన్ను బతిమాలుకుంటున్నాను. నీవిచ్చిన మాట
    ప్రకారం నన్ను కరుణించు.
  hat-BSA: Mwen te chache favè Ou ak tout kè m. Fè m gras selon pawòl Ou.
  kos-kos: Nga siyuk sum ke insiuk nufon Tuh kom in pakomutuk, in oana wulela lom.
  hbo-WLC: חִלִּ֣יתִי פָנֶ֣יךָ בְכָל־לֵ֑ב חָ֝נֵּ֗נִי כְּאִמְרָתֶֽךָ׃
  ibo-ibo: Ejirila m obi m niile chọọ ihu gị; meere m ebere dịka nkwa gị si dị.
  ory-ory: ମୁଁ ସର୍ବାନ୍ତଃକରଣରେ ତୁମ୍ଭର ଅନୁଗ୍ରହ ପ୍ରାର୍ଥନା କଲି; ଆପଣା ବାକ୍ୟାନୁସାରେ ମୋʼ
    ପ୍ରତି ଦୟାଳୁ ହୁଅ।
  chk-chk: Üa tüngor seni unusen lelukei om kopwe kirikiröch ngeniei. Kopwe ümöümöch
    ngeniei usun ka pwon.
  rop-rop: Mi askim yu brabliwei brom insaid langa main hat blanga sori langa mi jis
    laik weya yubin pramis.
  ukr-1871: З цїлого серця благав я тебе; будь милостивий для мене, по слову твому!
  yon-yon: Ne niindem aom kumundin kumbed eb kubi dowaken kuu ne yaa keewe. Eb weng
    kunduk yaambed kabamon kondewen ye mimyob dowaken keewe.
  deu-1951: 'Ich flehe von ganzem Herzen um deine Gunst: Sei mir gnädig, wie du verheißen
    hast!'
  eng-JPS: I have entreated Thy favour with my whole heart; be gracious unto me according
    to Thy word.
  srp-1865: Molim ti se iz svega srca, smiluj se na me po rijeèi svojoj.
  lug-lug: Nkwegayirira n’omutima gwange gwonna, ondage ekisa kyo nga bwe wasuubiza.
  heb-heb: חליתי פניך בכל לב חנני כאמרתך׃
  ben-IRV: আমি সমস্ত হৃদয় দিয়ে আন্তরিকভাবে অনুরোধ করি তোমার দয়া পাবার; তোমার প্রতিজ্ঞা
    অনুযায়ী, আমার প্রতি কৃপা কর।
  ntu-ntu: Mz nabznge atwrnrngr, rlxtibo bam Nzmrlzti-krm ninge da kc tqwai nzesalz-krmle.
  pan-pan: ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਨਾਲ ਤੇਰੇ ਦਰਸ਼ਣ ਲਈ ਬੇਨਤੀ ਕੀਤੀ ਹੈ, ਆਪਣੇ ਬਚਨ ਅਨੁਸਾਰ ਮੇਰੇ
    ਉੱਤੇ ਕਿਰਪਾ ਕਰ।
  mya-JVB: ကျေးဇူးတော်ကိုခံရပါမည်အကြောင်း၊ ကိုယ်တော်ကို စိတ် နှလုံးအကြွင်းမဲ့ တောင်းပန်
    ပါ၏။ ဗျာဒိတ် တော်အတိုင်း အကျွန်ုပ် ကို သနား တော်မူပါ။
  kgf-kgf: Ni ewa qerina mocʒoŋnec kic tanecgawac ʒéwelecʒua. Ackuaʒécga ʒénec séc
    ewa hia niŋnénna.
  tte-O: Kategu meuloina koina yakawanoi koliwo tem ukwate-kamkamna-yagau besiele
    am waloyameli.
  tbg-tbg: Ekaa tenta muntukaqihai ariara ike mpo tiha, Are nena kauqu aiqiqaa aqu
    kera tianantema kera, ti aaqurihama timitaane, turo.
  hmo-hmo: Mai egu kudouna ibounai danu oi dekenai lau noinoi inai, lau do oi hanamoa.
    Lau do oi bogahisihisi henia, oiemu gwauhamata hegeregerena.
  zar-NT: Idú ládxaʼa inábidaʼ Liʼ sóalenuʼ nedaʼ. Buéchiʼ ladxiʼ nedaʼ ca rnna xtídzuʼu
    gunuʼ.
  urd-urd: मैं पूरे दिल से तेरे करम का तलब गार हुआ; अपने कलाम के मुताबिक़ मुझ पर रहम
    कर!
  bqc-SIM: Mi awakpanɛ ń nↄ̀sɛmɛndoo, sùuukɛmanↄ lá ń òwa.
  tcz-CHONGTHU: Kalungthim pumpi hi namalsomna ngaichajing kahi, Nakitepna bangin
    neihepi jingtan.
  mar-mar: मी आपल्या संपूर्ण हृदयाने तुझ्या अनुग्रहासाठी कळकळीची विनंती करतो; तुझ्या
    वचनाप्रमाणे माझ्यावर कृपा कर;
  isl-isl: Ég þrái blessun þína af öllu hjarta. Miskunna mér eins og þú lofaðir mér.
  hlt-THB: Kak kawlung boeih ing na haai ce sui hawh nyng; nak awitaak amyihna nim
    qeen lah.
  qub-qub: Llapan shongöpami gam munashayquino goyashcä. Aunimashayquino alli ricamay
    ari.
  bqp-bqp: Madì kútɛ kɛnnɛ kũ nɛ̀sɛdoo, ǹ sùru kɛ kũmao lákũ n ò nà.
  hat-hat: 'M''ap mande ou favè sa a ak tout kè m'': Tanpri, gen pitye pou mwen, jan
    ou te di l'' la.'
  eng-BSB: I have sought Your face with all my heart; be gracious to me according
    to Your promise.
  eng-WEBPB: I sought your favour with my whole heart. Be merciful to me according
    to your word.
  kbq-kbq: Kagra asomu hunanto hu'na maka nagu'areti hu'na kantahinegoe. Kagrama huvempa
    hu'nana kante amage antenka, kasunku hunanto.
  pon-pon: I kin nidinid on komui jan nan monion i; kom kotin maki on ia duen omui
    inau o.
  nhe-BL: Ica nochi noyolo nijnequi motlatiochihualis. Xinechtlasojtla senquistoc
    queja tinechtlajtolcahuilijtoc para tijchihuas.
  wnc-wnc: Gata musip kwikwiu nae namiyakge kekeknga siknga ganikwaikgat. Dasingge,
    gika unzing tasinangge gwa yawi kekekakut.
  bus-bus: Mɛɛ̀ kúɛ kɛnnɛ kↄ̃n nↄ̀sɛo do, ǹ sùu kɛmao lán ń ò nà.
  gub-BL: Hepy'a pe wahy haw rupi ainoz ko ma'e newe. Hepuhareko pe neremimume'u kwer
    rupi katete nehe.
