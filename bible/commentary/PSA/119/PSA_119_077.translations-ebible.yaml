verse: PSA.119.077
translations:
  mal-C: ഞാൻ ജീവിച്ചിരിക്കേണ്ടതിന് അവിടത്തെ മനസ്സലിവ് എന്റെമേൽ പകരണമേ, കാരണം അവിടത്തെ
    ന്യായപ്രമാണം എന്റെ പ്രമോദം ആകുന്നു.
  deu-TKW: Möchte dein Erbarmen über mich kommen, daß ich lebe, denn dein Gesetz ist
    mein Ergötzen.
  lin-lin: Talisa ngai mawa na Yo mpo ete nabika, pamba te nasepelaka na mibeko na
    Yo.
  mmx-mmx: Una lox asuusu lebelen tuntun taram tia xusu lorooro rak naba nemen avukat
    mila an tuuna ka lomomo boro at Laulis Linga ram.
  eng-LSV: Your mercies meet me, and I live, || For Your law [is] my delight.
  eng-GNV: 'Let thy tender mercies come vnto me, that I may liue: for thy Lawe is
    my delite.'
  eng-WEBSTER: 'Let thy tender mercies come to me, that I may live: for thy law is
    my delight.'
  nhw-BL: Techyahualo ica motlaicnelijcayo para ma niyolto, pampa san ipan moley nijpantía
    paquilistli.
  swh-ONEN: Huruma yako na inijie ili nipate kuishi, kwa kuwa naifurahia sheria yako.
  bba-bba: A mɑn wɔnwɔndu kuo kpɑ n wɑ nɑ n wɑ̃ɑ. Domi wunɛn sɔ̃ɔsiru tɑ rɑ mɑn nuku
    dobu wɛ̃.
  eng-KJVCPB: '(י) Let thy tender mercies come unto me, that I may live: For thy law
    is my delight.'
  luo-luo: Orna kechni mondo abed mangima, nimar chikni e morna.
  aii-aii: ܐܵܬ‌ܝܼ ܥܲܠܝܼ ܪ̈ܲܚܡܘܼܟ݂ ܕܚܵܝܹܝܢ، ܒܗ̇ܝ ܕܢܵܡܘܿܣܘܼܟ݂ ܒܲܣܝܼܡܘܼܬܵ‌ܐ ܝܠܹܗ ܐܸܠܝܼ.
  meu-meu: Emu hebogahisi na egu ai baine kau, baina mauri totona; badina be emu taravatu
    na egu moale ḡauna.
  npi-ULB: मलाई दया देखाउनुहोस् ताकि म जीवित रहन सकूँ, किनकि तपाईंको व्यवस्था नै मेरो
    खुसी हो ।
  yor-yor: Jẹ́ kí àánú rẹ kí ó tọ̀ mí wá, kí èmi kí ó lè yè, nítorí òfin rẹ jẹ́ ìdùnnú
    mi.
  pes-OPCB: بر من رحم فرما تا جانم تازه شود، زیرا از شریعت تو لذت می‌برم!
  tgl-ULB: Kahabagan mo ako para mabuhay ako, dahil ang batas mo ang kasiyahan ko.
  nop-nop: Nu Yodoko Medegedok adi nadigalika hinek tilat, ale welekulema tinambune
    hatihati kedem kahilewit.
  hui-hui: I̱na í̠naga bi mana lo ngeru bialu howa i̱ turuore ho kogonigo í̠na i̱
    dara howa biamogo biriyagua i̱ha holene bayale yu holebero.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​တ​ရား တော်​ကို နှစ်​သက်​မြတ်​နိုး​သည်​ဖြစ်​၍
    ကွန်​တော်​မျိုး​အား​သ​နား​တော်​မူ​ပါ။ သို့​ပြု​လှင်​ကွန်​တော်​မျိုး​အ​သက်​ရှင်​ရ​ပါ
    လိမ့်​မည်။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ལ་ནི་ང་དགའ༌བས། །ང་རང་འཚོ་ཕྱིར་སྙིང་རྗེ་གནང་བར༌ཤོག།
  wsk-wsk: Nika gemang lila ani ais se ani te bagarikko, mu awuk, ani nika karo tua
    ko den ko ninguru amilmilasam.
  sna-sna: Tsitsi dzenyu ngadziuye kwandiri kuti ndirarame, nokuti murayiro wenyu
    ndiwo mufaro wangu.
  spa-BLM: Que tus misericordias vengan a mí, para que pueda vivir; porque tu ley
    es mi delicia.
  cac-cac: Ch'ox svach'il a c'ool d'ayin, tzac'an pax in q'uinal. Ay val in tzalajc'olal
    yuj a c'ayb'ub'al.
  swh-ULB: Unihurumie ili niweze kuishi, kwa maana sheria yako ni furaha yangu.
  deu-ELBBK: Lass deine Erbarmungen über mich kommen, so werde ich leben; denn dein
    Gesetz ist meine Wonne.
  mbb-OT: Kehizuwi a su para mebpedayun is kegkeuyag-uyag ku; su igkelipey ku is kedsunud
    te kesuǥuan nu.
  mal-2015: ഞാൻ ജീവിച്ചിരിക്കേണ്ടതിന്നു നിന്റെ കരുണ എനിക്കു വരുമാറാകട്ടെ; നിന്റെ ന്യായപ്രമാണത്തിൽ
    ഞാൻ രസിക്കുന്നു.
  gup-gup: Ngaye ngakarrme ke mankarre manbu kannjilngmarnbun, wanjh kankongibu ba
    bu ngahdjaldarrkid.
  rmc-rmc: Joj, te pre ma avľahas tiro jileskeriben, hoj te dživav, bo man hin radišagos
    andre tiro zakonos.
  nlg-nlg: Lubatia vaniu mai nimua na dolo veiarovi ge ku vola, na pukuna nimua na
    vetena to nia togotogo.
  pes-OPV: رحمت های توبه من برسد تا زنده شوم زیرا که شریعت تو تلذذمن است.
  ron-1924: Сэ винэ песте мине ындурэриле Тале, ка сэ трэеск, кэч Леӂя Та есте десфэтаря
    мя.
  ben-OBCV: তোমার অসীম করুণা আমাকে ঘিরে রাখুক যেন আমি বাঁচতে পারি, কারণ তোমার নিয়মবিধান
    আমার আনন্দের বিষয়।
  som-som: Naxariistaadu ha ii timaado si aan u noolaado, Waayo, waxaa iga farxiya
    sharcigaaga.
  eng-ASVBT: Let thy tender mercies come unto me, that I may live; For thy law is
    my delight.
  mna-mna: Lelem isaana pio, mi uulu yo ma aŋbot ambai mini. Pa sua ta nu kam piam,
    ta ikam yo ma leleŋ ndabok kat.
  ita-1885: Avvenganmi le tue misericordie, acciocchè io viva; Perciocchè la tua Legge
    è ogni mio diletto.
  eng-ULB: Show me compassion so that I may live, for your law is my delight.
  spa-VBL: Ten compasión de mi para que pueda vivir, porque amo tus enseñanzas.
  fra-_FOB: Que tes compassions viennent sur moi, et je vivrai; car ta loi fait mon
    plaisir.
  mal-mal: ഞാൻ ജീവിച്ചിരിക്കേണ്ടതിന് എന്നോട് കരുണ തോന്നണമേ; അങ്ങയുടെ ന്യായപ്രമാണത്തിൽ
    ഞാൻ പ്രമോദിക്കുന്നു.
  lit-lit: Tepasiekia mane tavo apstus meilingumas, kad gyvenčiau, nes tavo įstatymas
    – mano didžiulis pasigėrėjimas!
  urd-GVR: Mujh par apne rahm kā izhār kar tāki merī jān meṅ jān āe, kyoṅki maiṅ terī
    sharīat se lutfandoz hotā hūṅ.
  suz-BL: गे आं कली शिशी पाइतीनी हना, गो ब्रोंइनुङ। मारदे हना इन अरेशो लोव़ तुइश्‍शा,
    ग्‍येरसाक्‍यी।
  eng-NOY: Let thy tender mercies come to me, that I may live! For thy law is my delight.
  ita-1927: Vengan su me le tue compassioni, ond’io viva; perché la tua legge è il
    mio diletto.
  ckb-ckb: با بەزەییت بێتە لام بۆ ئەوەی بژیم، چونکە فێرکردنی تۆ شادمانییە بۆ من.
  eng-BBE: Let your gentle mercies come to me, so that I may have life; for your law
    is my delight.
  xsi-xsi: Naŋa iloŋgu ndeka nâ ŋana noko ne tukuŋa kâ. Mine nde kalo sukâŋa ŋanana,
    aku kusâu pana tu ma amo viâŋgu.
  kan-OKCV: ನಾನು ಜೀವಿಸುವಂತೆ ನಿಮ್ಮ ಅನುಕಂಪವು ನನಗೆ ಬರಲಿ, ಏಕೆಂದರೆ ನಿಮ್ಮ ನಿಯಮವೇ ನನ್ನ ಆನಂದವಾಗಿದೆ.
  tam-2017: நான் பிழைத்திருக்கும்படிக்கு உமது இரக்கங்கள் எனக்குக் கிடைக்கட்டும்; உம்முடைய
    வேதம் என்னுடைய மனமகிழ்ச்சி.
  spa-RV-1909: Vengan á mí tus misericordias, y viva; porque tu ley es mi deleite.
  ron-BTF: Să vină la mine îndurările tale blânde, ca să trăiesc, fiindcă legea ta
    este desfătarea mea.
  eng-WEBP: Let your tender mercies come to me, that I may live; for your law is my
    delight.
  eng-FBV: Be compassionate to me so I may live, for I love your teachings.
  nld-1939: Uw ontferming dale op mij neer, en doe mij herleven, Want uw wet is mij
    een verkwikking.
  nch-BL: Techyahualo ica motaicnelijcayo para ma niyolto, pampa san ipan moley nijpantía
    paquilisti.
  vie-1934: Nguyện sự thương xót Chúa đến cùng tôi, để tôi được sống; Vì luật pháp
    Chúa là điều tôi ưa thích.
  cha-cha: Polo ya ufato guiya guajo y cariñoso na minaasemo sija, para ulâlâyo; sa
    y tinagomo y minagofjo.
  hin-CV: आपकी व्यवस्था में मेरा आनन्दमग्न है, तब मुझे आपकी मनोहरता में जीवन प्राप्‍त
    हो.
  eng-OURB: י (Y’bo'ooniy, Come to me) Let your tender rachamim ·merciful loves· come
    to me, that I may live; for your Torah ·Teaching· is my delight.
  spa-BES: Dejen que sus gentiles misericordias vengan a mí, para que yo tenga vida;
    porque tu ley es mi delicia.
  tdx-tdx: Ampombao mb’amako ty fitretreza’o hahaveloñ’ahy, fa ifaleako o Tsara’oo.
  tha-KJV: ขอพระกรุณาของพระองค์​มาย​ังข้าพระองค์ เพื่อข้าพระองค์จะเป็นอยู่ เพราะพระราชบัญญั​ติ​ของพระองค์เป็นความปี​ติ​ยินดี​ของข้าพระองค์
  por-BR-2018: Venham tuas misericórdias sobre mim, para que eu viva; pois tua lei
    é o meu prazer.
  deu-ELO: Laß deine Erbarmungen über mich kommen, so werde ich leben; denn dein Gesetz
    ist meine Wonne.
  eng-WYC-2018: Thy merciful doings come to me, and I shall live; for thy law is my
    thinking. (Let thy mercy come to me, and then I shall live; for thy Law is my
    delight.)
  epo-epo: Venu sur min Via favorkoreco, ke mi vivu; Ĉar Via instruo estas mia plezuro.
  gfk-gfk: Marse iau waing iau nigi lon, kanong iau kanakana ta ira num harkurai.
  uig-PIN: Mening yaxixim üqün, Rǝⱨimdilliⱪliring yenimƣa kǝlsun; Qünki Tǝwrat-ⱪanunung
    mening hursǝnlikimdur.
  beo-beo: Na esaloma:ne, Dia nama asigima! Bai na da Dia sema hahawane hamonana.
  tpi-OTNT: Yu ken sori long mi nau, na bai mi kisim laip, long wanem, mi laikim tru
    lo bilong yu.
  hau-SA: Bari tausayinka yă zo mini don in rayu, gama dokarka ce farin cikina.
  udu-udu: Dhalki momiimiim pini p̱u’du’d e aha/ mo ki aha/ mina di ki e mo, haali/
    gwoŋḵan pini jin c̱inu mo tani a’di ta jim pem jin ’kunyka/ bwa mo.
  uig-LAT: Méning yashishim üchün, Rehimdilliqliring yénimgha kelsun; Chünki Tewrat-qanunung
    méning xursenlikimdur.
  nde-nde: Isihawu sakho kasize kimi ukuze ngiphile, umthetho wakho uyikuthokoza kwami.
  ton-ton: 'Tuku ke hoko kiate au hoʻo ngaahi ʻaloʻofa ongongofua, koeʻuhi ke u moʻui
    ai: he ko hoʻo fono ko hoku fiefiaʻanga ia.'
  ces-1613: Přiďtež na mne slitování tvá, abych živ býti mohl; nebo zákon tvůj rozkoš
    má jest.
  eng-WMB: Let your tender mercies come to me, that I may live; for your Torah is
    my delight.
  tam-TCV: நான் வாழ்வடையும்படி உம்முடைய கருணை எனக்குக் கிடைக்கட்டும்; உமது சட்டம்
    என் மனமகிழ்ச்சி.
  ceb-ULB: Ipakita kanako ang imong kaluoy aron nga mabuhi ako, kay ang imong balaod
    maoy akong kalipay.
  pol-UBG: Niech przyjdzie na mnie twoje miłosierdzie, abym żył; bo twoje prawo jest
    moją rozkoszą.
  urd-GVU: مجھ پر اپنے رحم کا اظہار کر تاکہ میری جان میں جان آئے، کیونکہ مَیں تیری
    شریعت سے لطف اندوز ہوتا ہوں۔
  eng-OEBCW: Visit me with your quickening pity, for your law is my delight.
  deu-1912: Laß mir deine Barmherzigkeit widerfahren, daß ich lebe; denn ich habe
    Lust zu deinem Gesetz.
  kan-2017: ನಾನು ಬದುಕುವಂತೆ ನಿನ್ನ ಕರುಣೆಯು ನನಗೆ ದೊರೆಯಲಿ, ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವೇ ನನ್ನ ಆನಂದವಾಗಿದೆ.
  yap-yap: Mu rungyeg, mu gu par ni gub fos ni bochan e ke yag e felfelan’ ngog ko
    motochiyel rom.
  hlt-MCSB: Na haidamnah te kai taengla ha pawk saeh lamtah na olkhueng te ka hlahmaenah
    la ka hing puei eh.
  mdy-ETH: ኔኤኮ ዎጋ ታኣኮ ዎዞኬ፤ ሼምፔና ታ ናንጋንዳጉዲ ኮሹማ ኔኤሲ ታኣም ሙኮንጎ።
  twi-ASANTE: Ma wʼayamhyehyeɛ mmra me so, na mennya nkwa, ɛfiri sɛ mʼani ka wo mmara
    ho.
  eng-WEBU: Let your tender mercies come to me, that I may live; for your law is my
    delight.
  spa-PDDPT: Que tu compasión venga a mí, Para que yo viva, Porque tu Ley es mi deleite.
  gun-gun: Xere embou xemboaxya aikove aguã, mba'eta ndeguigua lei re xee avy'a.
  agu-BL: Tak' tzaju' yi xtxaxl talma'u' swibaj, na wi'nin na chintzatzin te yi ẍchusu'nu'.
  ilo-ULB: Kaasiannak tapno agbiagak, ta pakaragsakak ti lintegmo.
  kpg-kpg: Goe gi manawa dumaalia mai gi di au, gei au ga mouli, idimaa au haganoho
    la aalaa nia mee e haga manawa lamalia au.
  uig-ARA: مېنىڭ ياشىشىم ئۈچۈن، رەھىمدىللىقلىرىڭ يېنىمغا كەلسۇن؛ چۈنكى تەۋرات-قانۇنۇڭ
    مېنىڭ خۇرسەنلىكىمدۇر.
  sus-sus: I xa kinikini n ma alako n xa kisi, barima i xa sɛriyɛ rafan n ma.
  pon-2006: Komw ketin kupwurkalahngan ong ie, I ahpw pahn mourla pwehki sapwellimomwi
    kosonned iei me kaperenpei.
  jae-jae: Taêm walô aê gebe jaŋgôŋ matoc jali gebe aê têtac gêwiŋ aômnêm biŋsuŋageŋ.
  ksd-ksd: Boina ba kaum bala na varmari na tadav iau, upi ina laun, Tago iau gugu
    ta kaum vartovo.
  tur-YTC: Senin şefkatli merhametlerin bana gelsin, yaşayayım, Çünkü yasan benim
    zevkimdir.
  bel-N: Няхай прыйдзе да мяне літасьць Твая, каб я жыў, бо закон Твой — пацеха мая.
  kpr-kpr: Nandae joka edo, sonembaso, na jebugaone! Ainda susu mo, ninda Agho Dari
    aimi namokena ivuga bu foa gheraira.
  ind-AYT: Biarlah belas kasihan-Mu menghampiriku supaya aku boleh hidup, karena taurat-Mu
    adalah kesukaanku.
  yom-yom: Bika kiadi kiaku kiba va minu mu diambu ndizinga bila khini ndieti mona
    Mina miaku.
  yut-yut: Nawa gengo do but dasi galak tosot. Do nak do bupmɨ nandaŋaki tagɨsi egɨpbeŋ
    dosi nandɨsat.
  nya-nya: Chifundo chanu chindifikire kuti ndikhale ndi moyo, popeza malamulo anu
    ndiye chikondwerero changa.
  kyg-kyg: Keꞌaepa gekaeꞌmo namogaga neꞌauvaꞌmofeꞌmo kahau huka nategeꞌnao afaꞌa maino.
  hrv-hrv: Nek' dođe na me milosrđe tvoje da poživim, jer Zakon tvoj moja je naslada.
  mps-mps: Nago ena megi hobede eyu da, te ena bidabo ula saibao, magi baso meni,
    eno nago bomo yai po godolo mu ebao.
  tpi-tpi: Yu ken sori long mi nau, na bai mi kisim laip, long wanem, mi laikim tru
    lo bilong yu.
  dan-1931: Din Barmhjertighed finde mig, at jeg må leve, thi din Lov er min Lyst.
  vie-OVCB: Xin Chúa thương cho con được sống, vì con vui thích luật pháp Ngài.
  guj-2017: હું જીવતો રહું, માટે તમારી દયા મને બતાવો, કેમ કે તમારો નિયમ એ જ મારો આનંદ
    છે.
  pon-2006A: Komw ketin kupwurkalahngan ong ie, I ahpw pahn mourla pwehki sapwellimomwi
    kosonned iei me kaperenpei.
  por-BRBSL: Let suas ternas misericórdias vêm a mim, para que eu possa viver; para
    sua lei é o meu deleite.
  eng-OEBUS: Visit me with your quickening pity, for your law is my delight.
  swe-swe: Din barmhärtighet (ömsinta nåd)kommer över mig, så jag kan leva, för din
    undervisning (Tora) är min glädje!
  cth-cth: Na lungmanae teh ka hring nahanlah kai koe kamnuek naseh. Bangkongtetpawiteh,
    nange kâlawk teh, ka lunghawinae lah ao.
  twi-twi: Ma wʼayamhyehye mmra me so, na minnya nkwa, efisɛ mʼani ka wo mmara ho.
  hlt-hlt: Na haidamnah te kai taengla ha pawk saeh lamtah na olkhueng te ka hlahmaenah
    la ka hing puei eh.
  tbz-SIM: A n kuɔ́ mmɛsémmɛ̀ kɛ̀ nní nfòù. Kɛ yɛ̃́ n nɑɑtinɛ̀mɛ̀ ɑ kó ikuɔ́.
  msy-2020: Kɨ nɨn Araziba bar a dagh ifonge. Kamaghɨn amizɨ, nɨ nan apangkuvightɨ,
    kɨ ikɨrɨmɨrir aghuim iniam.
  dop-dop: Hʋlʋ-m sɩ n sɔɔlɑ-m nɑ pə́ hɑ-m weesuɣu. Mpi tɔ, nyɑ́ kiiu kɛ mɑ lɑŋlɛ
    hɛɛkənɑ.
  azb-azb: Mənə mərhəmət et ki, yaşayım, Çünki qanunundan zövq alıram.
  eng-DBY: Let thy tender mercies come unto me, that I may live; for thy law is my
    delight.
  hin-2017: तेरी दया मुझ पर हो, तब मैं जीवित रहूँगा; क्योंकि मैं तेरी व्यवस्था से
    सुखी हूँ।
  wol-KYG: Nanga ma ganesee sa yërmande, ma dund; saw yoon ay sama bànneex!
  bjr-bjr: Qinee ani sanda ufara asasimarunnanara qifauama qimaqaa.
  eng-YLT: Meet me do Thy mercies, and I live, For Thy law [is] my delight.
  kne-kne: Maseg-ang ka kod ta ganasek nan biyag ko, tan say panragsakak din kalim
    ay inpaisolat mo.
  eng-WYC-2017: Thy merciful doings come to me, and I shall live; for thy law is my
    thinking.
  eng-WMBB: Let your tender mercies come to me, that I may live; for your Torah is
    my delight.
  zat-NTPS: Bexache lazre' neda' chee̱ gaca bana' lawe' da dxezaca ba lázrele̱na'
    da bdxixruj be'u.
  zty-NTPS: Beyache' ḻaže'l neda' nich soa' nbana' dan' žaz ḻaža'a gona' da' wnnakzo'
    Le'.
  urd-GVH: मुझ पर अपने रहम का इज़हार कर ताकि मेरी जान में जान आए, क्योंकि मैं तेरी
    शरीअत से लुत्फ़अंदोज़ होता हूँ।
  rug-rug: Mu tataru nau na taleoso nau, meke kaqu toa si rau, sina qetu ni rau sari
    na Mua tinarae.
  gaz-gaz: Akka ani lubbuun jiraadhuuf gara laafinni kee gara koo haa dhufu; seerri
    kee gammachuu kootii.
  fra-LSG: Que tes compassions viennent sur moi, pour que je vive! Car ta loi fait
    mes délices.
  yal-yal: Kininkinin n ma alogo n xa lu n nii ra, amasɔtɔ i ya sariyana n kɛnɛnxi.
  iou-iou: Näk gäkŋo baga manta gäripi nadäk täyat unita butewaki nadäŋ namiŋiri äneŋi
    säkgämän kaŋ ira.
  haw-1868: I hiki mai kou aloha ia'u, i ola au; No ka mea, o kou kanawai ka'u e hauolioli
    nei.
  arb-NAV: لِتَأْتِنِي مَرَاحِمُكَ فَأَحْيَا، لأَنَّ شَرِيعَتَكَ هِيَ مُتْعَتِي.
  ded-ded: Ni dedeseriyoacgaac ubangerec negenduaeac ubamangang anenna gbori kecbade.
  ewe-ewe: Wò dɔmenyo neɖiɖi ɖe dzinye, be manɔ agbe, elabena wò se lae nye nye dzidzɔ.
  eng-LEE: Let thy mercies come unto me, that I may live; for thy law is my delight.
  asm-FB: মোলৈ তোমাৰ কৃপা নামি আহঁক, যাতে মই জীয়াই থাকিব পাৰোঁ; কিয়নো তোমাৰ ব্যৱস্থাই
    মোক আনন্দ দিয়ে।
  sus-A: عِ شَ كِنِكِنِ ﭑ مَ عَلَكٌ ﭑ شَ كِسِ، بَرِ مَ عِ شَ سّرِيّ رَقَن ﭑ مَ.
  fra-SBL: Que tes tendres compassions viennent à moi, afin que je vive ; car ta loi
    fait mes délices.
  hbo-hbo: יְבֹא֣וּנִי רַחֲמֶ֣יךָ וְאֶֽחְיֶ֑ה כִּי־תֹֽ֝ורָתְךָ֗ שַֽׁעֲשֻׁעָֽי׃
  kik-kik: Ĩtĩkĩra tha ciaku inginyĩre nĩguo ndũũre muoyo, nĩgũkorwo watho waku nĩguo
    ngenagĩra.
  fra-NCL: Que ta compassion vienne sur moi, et que je vive, car ta loi fait mes délices !
  cek-AK: Ka hing thai hanah, na palungnathaih kai khaeah om nasoe; na kaalok loe
    kang hoehaih ah oh.
  cuk-cuk: Be-wile-dule-dakedi, anse be oyodage. Dula-gudii be an-imakdage. Ar Be-Igala,
    weligwar an-imakedid.
  tel-2017: నీ ధర్మశాస్త్రం నాకు సంతోషదాయకం. నేను బ్రతికేలా నీ కరుణాకటాక్షాలు నాకు
    కలుగు గాక.
  hat-BSA: Ke mizerikòd Ou kapab rive kote mwen, pou m kab viv, paske lalwa Ou se
    plezi mwen.
  kos-kos: Pakomutuk, ac nga fah moul, Tuh nga insewowo ke ma sap lom.
  hbo-WLC: יְבֹא֣וּנִי רַחֲמֶ֣יךָ וְאֶֽחְיֶ֑ה כִּי־תֽ֝וֹרָתְךָ֗ שַֽׁעֲשֻׁעָֽי׃
  ibo-ibo: Ka ọmịiko gị bịakwasị m, ka m nwee ike dị ndụ, nʼihi na iwu gị na-amasị
    m.
  ory-ory: ମୁଁ ଯେପରି ବଞ୍ଚିବି, ଏଥିପାଇଁ ମୋʼ ପ୍ରତି ତୁମ୍ଭର କରୁଣା ବର୍ତ୍ତୁ; କାରଣ ତୁମ୍ଭର
    ବ୍ୟବସ୍ଥା ମୋହର ଆନନ୍ଦଜନକ।
  chk-chk: Om ümöümöch epwe toriei pwe üpwe tongeni manau, pun üa pwapwaäsini om allük.
  rop-rop: Yu sori langa mi en larram mi jidan laibala, dumaji mi laigim teiknodis
    langa detlot lowa blanga yu brabliwei.
  ukr-1871: Змилосердися надо мною, то буду жити! Бо закон твій моя роскіш.
  yon-yon: Eb amob yaa kubi dowakeniib keendimain kowe, mimyob keewebko wad dobara.
  deu-1951: Laß mir deine Barmherzigkeit widerfahren, daß ich lebe! Denn dein Gesetz
    ist meine Lust.
  eng-JPS: Let Thy tender mercies come unto me, that I may live; for Thy law is my
    delight.
  srp-1865: Neka doðe k meni milosrðe tvoje, i oživim; jer je zakon tvoj utjeha moja.
  lug-lug: Kkiriza okusaasira kwo kuntuukeko ndyoke mbeere mulamu; kubanga mu mateeka
    go mwe nsanyukira.
  heb-heb: יבאוני רחמיך ואחיה כי תורתך שעשעי׃
  ben-IRV: আমার প্রতি করুণা কর, যেন আমি বাঁচি; কারণ তোমার ব্যবস্থা আমার আনন্দদায়ক।
  ntu-ntu: Mz nzabrtzlvz-krnge Loukxtr, Nayc mz drtwrm ninge, murde ma tqbzx.
  pan-pan: ਤੇਰੀਆਂ ਦਿਆਲ਼ਗੀਆਂ ਮੈਨੂੰ ਮਿਲ ਜਾਣ ਕਿ ਮੈਂ ਜੀਂਉਦਾ ਰਹਾਂ, ਕਿਉਂ ਜੋ ਮੇਰੀ ਖੁਸ਼ੀ ਤੇਰੀ
    ਬਿਵਸਥਾ ਵਿੱਚ ਹੈ!
  mya-JVB: ကိုယ်တော် ၏ တရား သည် အကျွန်ုပ် မွေ့လျော် ရာဖြစ်ပါ၏။ ထိုကြောင့် အကျွန်ုပ်အသက်ရှင်
    မည် အကြောင်း ၊ သနား စုံမက်တော်မူခြင်းသည် သက်ရောက် ပါစေသော။
  kgf-kgf: Guac ewa biric wawaŋawac hakanéŋ wannémma humuc igucnec meɋeli nénna. Héna
    acga imi nuac ʒézé ségiségina wanʒac imuac mia imuhuc ʒézua.
  tte-O: Ukwate-kamkamna-yagau kabo yamiya namwanamwa kaiwena am loinao yagu kaba
    yaliyaya.
  tbg-tbg: Are tiva taana uvarara te voqamake quaheha vaunarara tira, are ti aaqurihama
    timitehara qaqi kairaqe te kia qutu viraiti, qaqi variqi vuare.
  hmo-hmo: Lau dekenai oiemu bogahisihisi do oi henia, vadaeni do lau mauri noho,
    badina be oiemu taravatu dekenai lau moale noho.
  zar-NT: Gudá duhuechiʼ ládxuʼu nedaʼ para soaʼ ibanaʼ, tuʼ raza ládxaʼa xibá naguixjuʼ
    Liʼ.
  urd-urd: तेरी रहमत मुझे नसीब हो ताकि मैं ज़िन्दा रहूँ। क्यूँकि तेरी शरी'अत मेरी
    ख़ुशनूदी है।
  bqc-SIM: Mↄ ǹ wɛ̃nadↄ̃mɛɛ màↄ ku aafia, asa n ikoyãↄ mɛ́ ma pↄnakɛbↄ ũ.
  tcz-CHONGTHU: Kahintheina dingin namihepina chun neiumkimvel jingin ajeh chu neithuhilna
    hohi keidinga kipana leh lunglhaina ahi.
  mar-mar: मला कळवळा दाखव यासाठी की, मी जिवंत राहीन, कारण तुझे नियमशास्त्र माझा आनंद
    आहे.
  isl-isl: '@see-verse:PSA.119.076'
  hlt-THB: Ka hqingnaak aham nam qeennaak ce ka venna law lah seh, na cawngpyinaak
    awi taw ka zeelnaak ni.
  qub-qub: Cuyapäcoj cashayquita musyachimänayquipaj cawachimay. Nogaga yachachicuyniquita
    cumlirmi cushicö.
  bqp-bqp: Ǹ mↄ́ ǹ wɛ̃nda dↄ̃mɛnɛ de màgↄ̃ kun, zaakũ n dokayãnↄmɛ ma pↄnna ũ.
  hat-hat: Gen pitye pou mwen pou m' ka viv, paske mwen pran tout plezi m' nan lalwa
    ou.
  eng-BSB: May Your compassion come to me, that I may live, for Your law is my delight.
  eng-WEBPB: Let your tender mercies come to me, that I may live; for your law is
    my delight.
  kbq-kbq: Kagra kasunku hunantenka nazeri kasefa huge'na mani'neno. Na'ankure Kagri
    kasegegura tusiza hu'na muse nehue.
  pon-pon: Kom kotin kupura ia, i ap pan memaur eta, pwe i kin peren kida omui kapun.
  nhe-BL: Xinechyahualo ica moteicnelijcayo para ma niyolto, pampa san ipan moley
    nijpantía paquilistli.
  wnc-wnc: Gata apmanu nae butaya natangamuyo. Natangami kayuk yutnanga akngana atapit.
    Dasingge, na gatane mama wamde natapa take siknga singgak.
  bus-bus: Ǹ mↄ́ ǹ wɛ̃nda dↄ̃mɛ lɛ màgↄ̃ kuu, zaakɛ n dokayãnↄn ma pↄnnaa ũ.
  gub-BL: Hepuhareko pe nehe. Nezewe mehe aikuwe putar nehe. Neze'eg rehe hema'enukwaw
    paw ikatu ihewe.
