verse: PSA.119.113
translations:
  mal-C: ഇരുമനസ്സുള്ള മനുഷ്യരെ ഞാൻ വെറുക്കുന്നു, എന്നാൽ, അവിടത്തെ ന്യായപ്രമാണത്തെ
    ഞാൻ സ്നേഹിക്കുന്നു.
  deu-TKW: Zwiespältige hasse ich und dein Gesetz habe ich lieb.
  lin-lin: Nayinaka bato ya mitema mibale, kasi nalingaka nde mibeko na Yo.
  mmx-mmx: A belengatngas tinedi dixo ruturun tinotno ru. Ketla labalak i tu mun Laulis
    Linga ram.
  eng-LSV: '[SAMEKH] I have hated doubting ones, || And I have loved Your law.'
  eng-GNV: 'SAMECH. I hate vaine inuentions: but thy Lawe doe I loue.'
  eng-WEBSTER: 'SAMECH. I hate vain thoughts: but thy law do I love.'
  nhw-BL: Amo nijnequi niquinitas masehualme catli quichihuaj ome iniixayac. Pero
    na niquicnelía moley.
  swh-ONEN: Ninachukia watu wa nia mbili, lakini ninapenda sheria yako.
  bba-bba: Nɑ ɡɔ̃rusu yiruɡibu tusɑ, ɑdɑmɑ nɑ wunɛn woodɑbɑ kĩ.
  eng-KJVCPB: '(ס) I hate vain thoughts: But thy law do I love.'
  luo-luo: Achayo joma pachgi ariyo, to ahero chikni.
  aii-aii: ܠܦܠܝܼܥܵܐ ܒܪܸܥܝܵܢܵܐ ܟܹܐ ܣܵܢܹܝܢ، ܐܝܼܢܵܐ ܠܢܵܡܘܿܣܘܼܟ݂ ܟܹܐ ܡܲܚܸܒܸܢ.
  meu-meu: Lalo-rua taudia na inai henidiamu, a emu taravatu na ura heniamu.
  npi-ULB: दोहोरो मन भएकाहरूलाई म घृणा गर्छु, तर म तपाईंको व्यवस्थालाई प्रेम गर्छु
    ।
  yor-yor: Èmi kórìíra àwọn ọlọ́kàn méjì, ṣùgbọ́n èmi fẹ́ òfin rẹ.
  pes-OPCB: از مردمان دورو و متظاهر بیزارم، اما شریعت تو را دوست دارم.
  tgl-ULB: Galit ako sa mga walang paninindigan, pero mahal ko ang iyong batas.
  nop-nop: Nu adi du gehikelekamanda tiiŋ me undihidok adi nadikwihita tiyemulat.
    Iŋgoŋ du’walaŋ Yodoko Medegedok adi welenedi kahile hinek tilat.
  hui-hui: Wali agali karume ke̱ howa í̠ talima ibaga tingi haga karu i̱na ti handabe
    manga ho kogoni. I̱na í̠naga bi mana ngeru mitangi bialu hame timbuni lo kogoni.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​အ​ပေ"​၌ ဒွိ​ဟ​သ​ဘော​ရှိ​သူ​တို့​ကို​မုန်း​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို​မူ​ကား နှစ်​သက်​မြတ်​နိုး​ပါ​၏။
  bod-N: བློ་གཉིས་ཅན་ལ་ང་རང་སྡང་བ༌དང༌། །ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ལ་ནི་ང་རང༌དགའ།།
  wsk-wsk: Ani kariimet ikia ilagala te bagasan mu ani me nunga kuesam, bare ani nika
    karo tua ko den ko kuesam.
  sna-sna: Ndinovenga vanhu vane mwoyo miviri, asi ndinoda murayiro wenyu.
  spa-BLM: Odio a los hombres de doble moral, pero me encanta su ley.
  cac-cac: Tzin chaquel eb' anima chab' sat, palta tzin xajanej a c'ayb'ub'al.
  swh-ULB: Ninawachukia watu wa kusita-sita, lakini naipenda sheria yako.
  deu-ELBBK: Die Doppelherzigen hasse ich, und ich liebe dein Gesetz.
  mbb-OT: Egkeepesan ku is menge etew he kenà tinutuuwà is kebpekid-uyun dan kenikew,
    piru mibmahal ku mulà is kesuǥuan nu.
  mal-2015: ഇരുമനസ്സുള്ളവരെ ഞാൻ വെറുക്കുന്നു; എന്നാൽ നിന്റെ ന്യായപ്രമാണം എനിക്കു പ്രിയമാകുന്നു.
  gup-gup: Ngabenwidnan nawu minj ngundimarnedjare duninjh, dja ngaye ngamarnedjare
    duninjh manbu mankarre ke.
  rmc-rmc: Me našťi avri ačhav olen, ko tuke den ča jepaš jilo, ale kamav tiro zakonos.
  nlg-nlg: Inau tu nira sika ahei tara mua kene ghanaghanamu ighoe, ma nigua na vilivili
    te maemane. Mi nau tu dolovighi nimua na lei vetena.
  pes-OPV: مردمان دو رو را مکروه داشته‌ام، لیکن شریعت تو را دوست می‌دارم.
  ron-1924: Урэск пе оамений нехотэрыць, дар юбеск Леӂя Та.
  ben-OBCV: দ্বিমনা চরিত্রের লোকেদের আমি ঘৃণা করি, কিন্তু আমি তোমার নিয়মব্যবস্থা
    ভালোবাসি।
  som-som: Waan necbahay kuwa labada qalbi leh, Laakiinse sharcigaaga waan jeclahay.
  eng-ASVBT: I hate them that are of a double mind; But thy law do I love.
  mna-mna: Zin wal ta tiur kat lelen pu som, mi titeege tete ru na, leleŋ pizin risa
    som. Mi sua ta nu kam piam na, leleŋ pa ilip.
  ita-1885: Io odio i discorsi; Ma amo la tua Legge.
  eng-ULB: I hate those who have a double mind, but I love your law.
  spa-VBL: Aborrezco a los hipócritas pero amo tu ley.
  fra-_FOB: Je hais les pensées vaines; mais j'aime ta loi.
  mal-mal: ഇരുമനസ്സുള്ളവരെ ഞാൻ വെറുക്കുന്നു; എന്നാൽ അങ്ങയുടെ ന്യായപ്രമാണം എനിക്ക്
    പ്രിയമാകുന്നു.
  lit-lit: Nekenčiu tų, kurie daliniai pritaria tavo žodžiui, bet myliu tavo įstatymą.
  urd-GVR: Maiṅ dodiloṅ se nafrat lekin terī sharīat se muhabbat kartā hūṅ.
  suz-BL: गो थुं निक्‍शी पाइश्‍शो मुर आन कली काइ मदाक्‍नुङ। मिनु इन अरेशो लोव़ दाक्‍नुङ।
    भजन संग्रह ३१:७; १राजा १८:२१
  eng-NOY: I hate impious men, And thy law I do love.
  ita-1927: Io odio gli uomini dal cuor doppio, ma amo la tua legge.
  ckb-ckb: ڕقم لە کەسانی دوودڵە، حەزم لە فێرکردنی تۆیە.
  eng-BBE: I am a hater of men of doubting mind; but I am a lover of your law.
  xsi-xsi: Yova Kindeni, tamâta pinde kawanzi nâ siporo tu kinzi uru sipono muli pa
    noko, andeta nenzi ŋgua ŋinde nde laŋeŋa nâ. Naŋa tiniŋgu pwâka ndo ŋananzi tamâta
    ŋinde, andeta tiniŋgu mwasa ndo pa noko ne ŋgua tukuŋa.
  kan-OKCV: ಎರಡು ಮನಸ್ಸುಳ್ಳವರನ್ನು ನಾನು ದ್ವೇಷಿಸುತ್ತೇನೆ, ಆದರೂ ನಿಮ್ಮ ನಿಯಮವನ್ನು ನಾನು ಪ್ರೀತಿಸುತ್ತೇನೆ.
  tam-2017: வீண் சிந்தனைகளை நான் வெறுத்து, உமது வேதத்தில் பிரியப்படுகிறேன்.
  spa-RV-1909: SAMECH. Los pensamientos vanos aborrezco; mas amo tu ley.
  ron-BTF: Urăsc gândurile deșarte, dar iubesc legea ta.
  eng-WEBP: I hate double-minded men, but I love your law.
  eng-FBV: I hate people who are two-faced, but I love your law.
  nld-1939: Ik haat halfslachtige wezens, Maar uw wet heb ik lief;
  nch-BL: Amo nijnequi niquinitas masehualme cati quichihuaj ome inixayac. Pero na
    niquicnelía moley.
  vie-1934: Tôi ghét những kẻ hai lòng, Nhưng yêu mến luật pháp của Chúa.
  cha-cha: 'SAMECH Juchatlie y mangaejinaso dobble: lao y tinagomo juguaeya.'
  hin-CV: दुविधा से ग्रस्त मन का पुरुष मेरे लिए घृणास्पद है, मुझे प्रिय है आपकी व्यवस्था.
  eng-OURB: ס (Se’a’piym, Double-minded / Vain thoughts) I hate double-minded men,
    but I 'ahav ·affectionately love· your Torah ·Teaching·.
  spa-BES: Soy un enemigo de los hombres de duda; pero soy un amante de tu ley.
  tdx-tdx: Hejeko ty milolohe roe, fe kokoako o Tsara’oo.
  tha-KJV: ข้าพระองค์​เกล​ียดชังความคิดสองจิตสองใจ แต่​ข้าพระองค์รักพระราชบัญญั​ติ​ของพระองค์
  por-BR-2018: Sâmeque :Odeio os inconstantes, mas amo a tua lei.
  deu-ELO: Die Doppelherzigen hasse ich, und ich liebe dein Gesetz.
  eng-WYC-2018: '[Samech.] I hated wicked men; and I loved thy law. (I hate the wicked;
    but I love thy Law.)'
  epo-epo: Skeptikulojn mi malamas, Sed Vian instruon mi amas.
  gfk-gfk: Iau malentakuane diet ira liliklumet na tunotuno, iesen iau sip tar ira
    num harkurai.
  uig-PIN: '|ס| (Samǝⱪ) Ala kɵngüllǝrni ɵq kɵrüp kǝldim; Sɵyginim bolsa, Tǝwrat-ⱪanunungdur.'
  beo-beo: Dunu amo da Dima noga:le hame fa:no bobogebe, na da higasa. Be na da Dia
    sema amoma asigisa.
  tpi-OTNT: Mi no save laikim ol man i giaman long bihainim yu. Tasol mi laikim tumas
    lo bilong yu.
  hau-SA: Na ƙi mutane masu baki biyu, amma ina ƙauna dokarka.
  udu-udu: Aha/ shi/kina ’kwani kun ’kona bwa ka susu/ i e mo, hili aha/ enkina gwoŋḵan
    pini jin c̱inu mo.
  uig-LAT: '|ס| (Sameq) Ala köngüllerni öch körüp keldim; Söyginim bolsa, Tewrat-qanunungdur.'
  nde-nde: Ngiyabazonda abantu abangongqondombili, kodwa ngiyawuthanda umthetho wakho.
  ton-ton: '‌ʻOku ou fehiʻa ki he ngaahi mahalo kovi: ka ʻoku ou ʻofa ki hoʻo fono.'
  ces-1613: Samech Výmyslků nenávidím, zákon pak tvůj miluji.
  eng-WMB: I hate double-minded men, but I love your Torah.
  tam-TCV: இருமனம் கொண்டவர்களை நான் வெறுக்கிறேன். நானோ உமது சட்டத்தை நேசிக்கிறேன்.
  ceb-ULB: Gikasilagan ko kadtong maduhaduhaon, apan gihigugma ko ang imong balaod.
  pol-UBG: Nienawidzę chwiejnych myśli, ale miłuję twoje prawo.
  urd-GVU: مَیں دو دلوں سے نفرت لیکن تیری شریعت سے محبت کرتا ہوں۔
  eng-OEBCW: I hate people of divided heart, but your law do I love.
  deu-1912: Ich hasse die Flattergeister und liebe dein Gesetz.
  kan-2017: ಚಂಚಲ ಮನಸ್ಸುಳ್ಳವರನ್ನು ದ್ವೇಷಿಸುತ್ತೇನೆ, ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ.
  yap-yap: Gu be fananikay e pi’in der gaman e yul’yul’ ni yad be tay ngom, ya gag
    e ba t’uf rog e motochiyel rom.
  hlt-MCSB: Cikcoknah te ka hmuhuet tih, na olkhueng te ka lungnah.
  mdy-ETH: ላምዖ ማሊሢና ዓኣ ዓሶ ታ ዒፃኔ፤ ታኣኒ ጋዓንቴ ኔ ዎጎ ናሽኬኔ።
  twi-ASANTE: Mekyiri nnipa a wɔn adwene yɛ wɔn ntanta, na medɔ wo mmara.
  eng-WEBU: I hate double-minded men, but I love your law.
  spa-PDDPT: Aborrezco a los de doble ánimo, Pero amo tu Ley.
  gun-gun: Mokoĩ rupi rei ijayvu va'e ma xee ajou vai. Ha'e rã ndeguigua lei ma arovy'a.
  agu-BL: Wi'nin na chi'ch inc'u'l scye'j yi e' yi chiwutz tu' chiplaj tu' na cyocsaj
    quib balaj. Poro wi'nin na chimpek' te yi teru' ca'wlu'.
  ilo-ULB: Kagurak dagiti agduadua, ngem ay-ayatek ti lintegmo.
  kpg-kpg: Au e hagadugina i digau ala hagalee manawa dahi adu gi di Goe, gei au e aloho
    i au haganoho.
  uig-ARA: '|ס| (سامەق) ئالا كۆڭۈللەرنى ئۆچ كۆرۈپ كەلدىم؛ سۆيگىنىم بولسا، تەۋرات-قانۇنۇڭدۇر.'
  sus-sus: N filankafui xɔnma, kɔnɔ i xa sɛriyɛ rafan n ma.
  pon-2006: I kin kailongki irail kan me kin soaloalopwoatohng komwi, ahpw I wauneki
    sapwellimomwi kosonnedo.
  jae-jae: Aê kakêŋ kisa gêdêŋ lau, taŋ nêŋ ŋalêlôm gêja lu naŋ, mago aê têtac gêwiŋ
    aômnêm biŋsu.
  ksd-ksd: Iau milmilikuane diat i a urua ra nuknuk i diat; Ma iau mainge ke kaum
    tinata na vartovo.
  tur-YTC: Çift fikirli insanlardan nefret ederim Ama senin yasanı severim.
  bel-N: Двудушных я ненавіджу, а закон Твой люблю.
  kpr-kpr: Evetu genembo dubo etoto eraera ava, na gari imboe beká eraena. Avata,
    na ninda Agho Dari ava uju beká eraena.
  ind-AYT: Aku membenci orang yang mendua hati, tetapi aku mencintai taurat-Mu.
  yom-yom: Ndieti lenda batu badi mintima miodi, vayi ndieti zola Mina miaku.
  yut-yut: Amɨn gak gol do but bamot aŋ uŋun do dɨma galak taŋ yomɨsat. Mani nawa
    gengo do but dasi galak tosot.
  nya-nya: Ndimadana ndi anthu apawiripawiri, koma ndimakonda malamulo anu.
  kyg-kyg: Nagaemo lole apakesamo neꞌafiya vayaꞌaifeꞌmo alagi oꞌnahauꞌniyaꞌmonanafa
    keꞌaepa gekaeꞌmo nahau nayamopafiꞌmo nahauꞌniye.
  hrv-hrv: $SAMEK Ja mrzim one koji su dvostruka srca, a ljubim Zakon tvoj.
  mps-mps: Nage wali paibao weyu, tibo po wabo bidi dabe te eno godolo me egobeo,
    tiali goli, eno nago bomo yai po wali pabo homu eyu, godolo ebao.
  tpi-tpi: Mi no save laikim ol man i giaman long bihainim yu. Tasol mi laikim tumas
    lo bilong yu.
  dan-1931: Jeg hader tvesindet Mand, men jeg elsker din Lov.
  vie-OVCB: Những người hai lòng thật đáng ghét, riêng con yêu mến luật lệ Ngài.
  guj-2017: હું બે મન વાળાઓને ધિક્કારું છું, પણ હું તમારા નિયમ પર પ્રેમ રાખું છું.
  pon-2006A: I kin kailongki irail kan me kin soaloalopwoatohng komwi, ahpw I wauneki
    sapwellimomwi kosonnedo.
  por-BRBSL: I odeiam homens de duplo ódio, mas eu amo sua lei.
  eng-OEBUS: I hate people of divided heart, but your law do I love.
  swe-swe: '[Den femtonde hebreiska bokstaven är: ס – Samek. Tecknet avbildar en pelare
    och symboliserar stöd, support och stabilitet.] Jag hatar dem som vacklar hit
    och dit(halvhjärtade, skeptiska, de som har delad håg), men din undervisning (Tora)
    älskar jag.'
  cth-cth: Ayawmyin e taminaw teh ka hmuhma, hatei nange kâlawk teh ka lungpataw.
  twi-twi: Mikyi nnipa a wɔn adwene yɛ wɔn ntanta, na medɔ wo mmara.
  hlt-hlt: Cikcoknah te ka hmuhuet tih, na olkhueng te ka lungnah.
  tbz-SIM: N yí dɔ́ yɛnɔ̀ yɛ̀dɛ́ɛ̀ yɛmbɛ̀, n dɔ́ ɑ kuɔ́ nyi.
  msy-2020: Gumazir maba nɨghnɨzir vamɨra itir puvatɨ, men nɨghnɨziba bɨaghire. Gumazir
    kamaghɨn amiba kɨ bar men aghua. Kɨ uabɨ, nɨn Araziba bar dagh ifonge.
  dop-dop: Mɑ tɑɑ kpɑɑnɑ ɑtɑɑ nɑ ɑ wɑɑlɩ yəlɑɑ kɛ́. Amɑ mɑ sɔɔlɑ nyɑ́ kiiu.
  azb-azb: İkiüzlü insanlara nifrət edirəm, Qanununu isə sevirəm.
  eng-DBY: SAMECH. The double-minded have I hated; but thy law do I love.
  hin-2017: मैं दुचित्तों से तो बैर रखता हूँ, परन्तु तेरी व्यवस्था से प्रीति रखता
    हूँ।
  wol-KYG: Maa bañ kuy ŋarale, maa sopp saw yoon.
  bjr-bjr: Ani sandufamau sia aiqama kari fimariasara qinee fidiaqaammidaqa. Miqidaqa
    ani sandufara kai qinee ridaqa.
  eng-YLT: '[Samech.] Doubting ones I have hated, And Thy law I have loved.'
  kne-kne: Din nankadwa di pammati na et kalkaliget ko, ngem laylaydek pay din linteg
    mo.
  eng-WYC-2017: '[Samech.] I hated wicked men; and I loved thy law.'
  eng-WMBB: I hate double-minded men, but I love your Torah.
  zat-NTPS: Dxecuídeda' benne' ca' dxelune̱' láweze da xrlátaje, san nazrí'ida' da
    dxenná da bdxixruj be'u.
  zty-NTPS: Bi ẕḻe'ela' chawe' benne' ka' ẕḻoé'ezele kwíngake' chawe', san nži'ila'
    da' wnnakzo' Le'.
  urd-GVH: मैं दोदिलों से नफ़रत लेकिन तेरी शरीअत से मुहब्बत करता हूँ।
  rug-rug: Kukiti ni rau sarini pu ruarabeke pa dia sinoto koa Goi, ba tataru nia
    rau sa Mua tinarae.
  gaz-gaz: Ani nama yaada lamaa nan jibba; seera kee garuu nan jaalladha.
  fra-LSG: Je hais les hommes indécis, Et j’aime ta loi.
  yal-yal: Nafigine mi rafan n ma, koni i ya sariyan tan nafan n ma.
  iou-iou: Ekäni, äma gäk gäwaräntäkta bänep yarä pek täkaŋ unita gaŋani pähap nadäŋkaŋ
    gäkŋo juku-manka unitawä gäripi nadäk täyat.
  haw-1868: Ua ukiuki au i ka poe manao lua; A ua makemake hoi au i kou kanawai.
  arb-NAV: أَبْغَضْتُ ذَوِي الرَّأْيِ الْمُتَقَلِّبِ، أَمَّا شَرِيعَتُكَ فَأَحْبَبْتُ.
  ded-ded: Ngic monde monde kecdae, yeneac modzona tiu geac dedeseriyoacac songo negengkecduae.
  ewe-ewe: Melé fu susuevetɔwo, gake melɔ̃ wò se la.
  eng-LEE: SAMECH. Those of divided thoughts I hate; but thy law do I love.
  asm-FB: দুই মনৰ লোকক মই ঘিণ কৰোঁ; কিন্তু তোমাৰ ব্যৱস্থাক মই ভাল পাওঁ।
  sus-A: ﭑ قِلَنكَقُي شْنمَ، كْنْ عِ شَ سّرِيّ رَقَن ﭑ مَ.
  fra-SBL: Je déteste les hommes à double esprit, mais j'aime votre loi.
  hbo-hbo: סֵעֲפִ֥ים שָׂנֵ֑אתִי וְֽתֹורָתְךָ֥ אָהָֽבְתִּי׃
  kik-kik: Nĩthũire andũ a ngoro igĩrĩ, no nĩnyendete watho waku.
  fra-NCL: Je hais les hommes au cœur double, et j’aime ta loi.
  cek-AK: Poek angphae kaminawk to ka hnukma; toe na kaalok loe ka palung.
  cuk-cuk: Dule-wagar-darbo-damaladi, an isdar daked. Be-Igar-Islidikiddi, an nue-sabed.
  tel-2017: రెండు ఆలోచనల మధ్య ఊగిసలాడే వారంటే నాకు అసహ్యం. నీ ధర్మశాస్త్రం నాకు ప్రీతికరం.
  hat-BSA: Mwen rayi moun ki gen de fas, men mwen renmen lalwa Ou a.
  kos-kos: Nga srungalos su tia inse pwaye nu sum, A nga lungse ma sap lom.
  hbo-WLC: סֵעֲפִ֥ים שָׂנֵ֑אתִי וְֽתוֹרָתְךָ֥ אָהָֽבְתִּי׃
  ibo-ibo: Ana m akpọ ndị na-enwe obi abụọ asị, ma ahụrụ m iwu gị nʼanya.
  ory-ory: ମୁଁ ଦ୍ୱିମନାମାନଙ୍କୁ ଘୃଣା କରେ; ମାତ୍ର ତୁମ୍ଭ ବ୍ୟବସ୍ଥାକୁ ପ୍ରିୟ ଜ୍ଞାନ କରେ।
  chk-chk: Üa oput ekewe aramas mi tiperuu, nge üa aücheani om allük.
  rop-rop: Ai nomo laigim detlot tufeis pipul hu nomo jidan trubalawei langa yu, bat
    mi, ai laigim ol yu lowa.
  ukr-1871: В кого серце подвійне, ненавиджу, і закон твій люблю.
  yon-yon: Aadidmidan kuu naawonmo kongendimain, kumban eb amob yaa mimyob dowaken
    kowaan.
  deu-1951: Ich hasse die Unentschiedenen; aber dein Gesetz habe ich lieb.
  eng-JPS: SAMECH. I hate them that are of a double mind; but Thy law do I love.
  srp-1865: Koji prestupaju zakon, ja na njih mrzim, a zakon tvoj ljubim.
  lug-lug: Nkyawa abalina emitima egisagaasagana, naye nze njagala amateeka go.
  heb-heb: סעפים שנאתי ותורתך אהבתי׃
  ben-IRV: আমি দ্বিমনা লোকেদের ঘৃণা করি, কিন্তু তোমার ব্যবস্থা ভালবাসি।
  ntu-ntu: blxm bange nzmrlzti-krnge krkcng drtwrdr tqlitrpz bam, A' mrlz-zlwzm bange
    Loukxtr scm.
  pan-pan: ਮੈਂ ਦੁਚਿੱਤਿਆਂ ਨਾਲ ਖੁਣਸ ਕਰਦਾ ਹਾਂ, ਪਰ ਤੇਰੀ ਬਿਵਸਥਾ ਨਾਲ ਪ੍ਰੀਤ ਰੱਖਦਾ ਹਾਂ।
  mya-JVB: အကျွန်ုပ်သည် အဓမ္မ လူတို့ကို မုန်း ၍ ၊ ကိုယ်တော် ၏တရား ကို နှစ်သက် ပါ၏။
  kgf-kgf: Ni ewa éréhéc waŋanʒu ionac méʒé titi wamma héna acga imuac siŋa niŋanʒua.
  tte-O: Tonuwa-labulabui yakalomagigi-lagili na am loina yamulolo koina.
  tbg-tbg: Oho, unaqaraiqama keha ai avataqi ni variakara kia ti hantuqa harivo. Are
    tiva taana uvarara ti hantuqa harimantama vauro.
  hmo-hmo: Lohiabada e, oiemu murina dekenai idia raka koikoi taudia, be lau ura henidia
    lasi, to lau ese oiemu taravatu lau ura henia noho.
  zar-NT: Réquidaʼ ziʼ nupa nácagaca chopa ladxiʼ, pero nadxíʼidaʼ xibá naguixjuʼ
    Liʼ.
  urd-urd: मुझे दो दिलों से नफ़रत है, लेकिन तेरी शरी'अत से मुहब्बत रखता हूँ।
  bqc-SIM: Má za nↄ̀sɛmɛmpladeↄgu, má ye n ikoyãi.
  tcz-CHONGTHU: Kitahna neiloute hi kathet ahin keivang na thuhil ho jui dinghi katha
    nopna ahi.
  mar-mar: परमेश्वरा, जे लोक तुझ्याशी पूर्णपणे प्रामाणिक नाहीत त्या लोकांचा मी तिरस्कार
    करतो, पण मला तुझी शिकवण आवडते.
  isl-isl: 'Þeir finnst mér andstyggilegir sem haltra til beggja hliða – þeir sem
    ófúsir eru að hlýða þér. Mitt val er klárt: Ég elska boðorð þín.'
  hlt-THB: Kawlung pakkhih na ak ta thlang ce sawh na nyng, cehlai nani cawngsak awi
    ce lungna nyng.
  qub-qub: Ishcay cära runacunataga manami ricaytapis munallächu. Yachachicuyniquitami
    ichanga cuyä.
  bqp-bqp: Ma zã nɛ̀sɛpladenↄn, má ye n dokai.
  hat-hat: Mwen rayi moun ki pa konn sa yo vle. Mwen renmen lalwa ou.
  eng-BSB: The double-minded I despise, but Your law I love.
  eng-WEBPB: I hate double-minded men, but I love your law.
  kbq-kbq: Kagri kasegema amage antegahune nehu'za tare antahintahima nehaza vahera
    nagote'nezmantoe. Hianagi Kagri kasegea navesinentoe.
  pon-pon: I kin kailonki me lol riapot, o i kin pok on omui kapun.
  nhe-BL: Ax nijnequi niquinitas tlacame tlen quichihuaj ome ininxayac. Pero na niquicnelía
    moley.
  wnc-wnc: Sike na musia gweaya nataing aminde take dua nataat. Ngana mama wambae
    take siknga nataat.
  bus-bus: Ma za nↄ̀sɛplaadeenↄn, n dokan má yezi.
  gub-BL: Naheakatuwawahy kwaw nerehe uzeruzar mua'u ma'e wanehe ihe. Azamutar katu
    neze'eg.
