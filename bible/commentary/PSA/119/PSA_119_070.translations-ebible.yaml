verse: PSA.119.070
translations:
  mal-C: അവരുടെ ഹൃദയം വികാരരഹിതവും കഠിനവും ആയിരിക്കുന്നു, എന്നാൽ ഞാൻ അവിടത്തെ ന്യായപ്രമാണത്തിൽ
    ആനന്ദിക്കുന്നു.
  deu-TKW: Stumpf wie Fett ist ihr Sinn; ich aber ergötze mich an deinem Gesetze.
  lin-lin: Mitema na bango ezali mabanga ; kasi ngai, nasepelaka na mibeko na Yo.
  mmx-mmx: Mo luvuttadi kopmen tevendoxoma nunuan atdi ti levelinga ram, ketla nia
    an tuuna ka lomomo boro at Laulis Linga ram.
  eng-LSV: Their heart has been thick as fat, || I have delighted in Your law.
  eng-GNV: 'Their heart is fatte as grease: but my delite is in thy Lawe.'
  eng-WEBSTER: Their heart is as gross as fat; but I delight in thy law.
  nhw-BL: Inijuanti huihuitique huan tzactoc inintlalnamiquilis, pero na nochipa nimopaquilismaca
    ipan moley.
  swh-ONEN: Mioyo yao ni katili na migumu, bali mimi napendezwa na sheria yako.
  bba-bba: Ben ɡɔ̃ru ɡɑ bɔɔbu, ɡɑ̃ɑnu ku rɑ bu yeeri. Adɑmɑ nɛ, wunɛn ɡɑri yi rɑ mɑn
    nuku dobu wɛ̃.
  eng-KJVCPB: (ט) Their heart is as fat as grease; But I delight in thy law.
  luo-luo: Chunygi tek kendo ok dew gimoro amora; to an to chikni miya mor.
  aii-aii: ܛܪܝܼܨ ܠܹܗ ܐܲܝܟ݂ ܬܲܪܒܵܐ ܠܸܒܵܝܗ‌ܝ، ܐܝܼܢܵܐ ܐܵܢܵܐ ܒܢܵܡܘܿܣܘܼܟ݂ ܒܣܝܼܡ ܠܵܗ̇ ܠܝܼ.
  meu-meu: Lalodia na digara uduna masemasedia na heheto; a lau na emu taravatu na
    moalelaiamu.
  npi-ULB: तिनीहरूका हृदय कठोर भएका छन्, तर म तपाईंको व्यवस्थामा खुसी हुन्छु
  yor-yor: Ọkàn wọn yigbì kò sì ní àánú, ṣùgbọ́n èmi ní inú dídùn nínú òfin rẹ.
  pes-OPCB: دل آنها سخت و بی‌احساس است، اما من از شریعت تو لذت می‌برم.
  tgl-ULB: Tumigas ang kanilang mga puso, pero nasisiyahan ako sa batas mo.
  nop-nop: Me heki woŋ adi nadinadihik kedehi nemoŋ. Iŋgoŋ nu adi Yodoko Medegedi
    welemomooŋ tubumintanamulak.
  hui-hui: Wali agali uruni tiha mini bayale wia aribia holene nawiore kagoyu i̱na
    nde í̠naga mana lo ngeru hangu hamelo kogoni.
  mya-mya: ထို​သူ​တို့​သည်​အ​သိ​ဉာဏ်​ရှိ​သူ​မား​မ​ဟုတ်​ပါ။ ကွန်​တော်​မျိုး​မူ​ကား​ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို
    နှစ်​သက်​ပါ​၏။
  bod-N: དེ་ཚོའི་སྙིང་ནི་ཚིལ་གྱིས་བཏུམས་ན༌ཡང༌། །ང་རང་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ལ་དགའ༌འོ།།
  wsk-wsk: Nononga nongomang motam au kaparam se nunga ikia ngualaram, bare ani nika
    den ko ninguru amilmilasam.
  sna-sna: Mwoyo yavo yakasindimara uye hainzwisisi, asi ndinofarira murayiro wenyu.
  spa-BLM: Su corazón es tan insensible como la grasa, pero me deleito en tu ley.
  cac-cac: Ix ixtaxel spensar eb' sc'ulan chucal, xal in jun, svac' tzalajb'oc in
    c'ool d'a a c'ayb'ub'al.
  swh-ULB: Mioyo yao ni migumu, lakini ninafurahia katika sheria yako.
  deu-ELBBK: Ihr Herz ist dick geworden wie Fett; ich habe meine Wonne an deinem Gesetz.
  mbb-OT: Heini is menge gelbuwen, kenà sikandan ebpekesavut te kesuǥuan nu. Piru
    siak, igkelipey ku is kedtuman kayi.
  mal-2015: അവരുടെ ഹൃദയം കൊഴുപ്പുപോലെ തടിച്ചിരിക്കുന്നു; ഞാനോ നിന്റെ ന്യായപ്രമാണത്തിൽ
    രസിക്കുന്നു.
  gup-gup: Birrimekbe bininj birridjalbang dja kunkongi yak. Dja ngudda ke mankarre
    ngannjilngmarnbun.
  rmc-rmc: Lengre jile hine zorale sar bar, ale me radisaľuvav andre tiro zakonos.
  nlg-nlg: Na tobadira te kutu vatu mara bule, ma nigua na togotogo te ghaha so ta
    nimua na vetena.
  pes-OPV: دل ایشان مثل پیه فربه است. و اما من در شریعت تو تلذذمی یابم.
  ron-1924: Инима лор есте несимцитоаре ка грэсимя, дар еу мэ десфэтез ын Леӂя Та.
  ben-OBCV: তাদের হৃদয় কঠোর ও অনুভূতিহীন, কিন্তু আমি তোমার আইনগুলিতে আমোদ করি।
  som-som: Qalbigoodu wuu qallafsanaaday, Aniguse waxaan ku farxaa sharcigaaga.
  eng-ASVBT: Their heart is as fat as grease; But I delight in thy law.
  mna-mna: Wal tina len ŋgar somŋan, mi tiyamaana sanaana kizin som. Mi nio na, sua
    ta nu kam piam, ta ikam yo ma leleŋ ambai kat.
  ita-1885: Il cuor loro è condenso come grasso; Ma io mi diletto nella tua Legge.
  eng-ULB: Their hearts are hardened, but I delight in your law.
  spa-VBL: Ellos son fríos y e insensibles, pero yo amo tu ley.
  fra-_FOB: Leur cœur est épaissi comme de la graisse; moi, je trouve mes délices
    dans ta loi.
  mal-mal: അവരുടെ ഹൃദയത്തില്‍ സത്യം ഇല്ല; ഞാൻ അങ്ങയുടെ ന്യായപ്രമാണത്തിൽ രസിക്കുന്നു.
  urd-GVR: Un ke dil akaṛ kar behis ho gae haiṅ, lekin maiṅ terī sharīat se lutfandoz
    hotā hūṅ.
  suz-BL: मेको आन थुं थांइशो बाक्‍ब। तन्‍न गो इन अरेशो लोव़ तुइश्‍शा ग्‍येरसीशो बाक्‍नुङ।
  eng-NOY: Their heart is senseless like fat; But I delight in thy law.
  ita-1927: Il loro cuore è denso come grasso, ma io mi diletto nella tua legge.
  ckb-ckb: دڵیان وەک پیو بێ هەستە، بەڵام فێرکردنت شادییە بۆ من.
  eng-BBE: Their hearts are shut up with fat; but my delight is in your law.
  xsi-xsi: Kinzi tamâta ŋinde nenzi ilo-kalo tia ndo, aŋga naŋa nde iloŋgu ndeka nâ
    ŋana noko ne ŋgua tukuŋa.
  kan-OKCV: ಅವರ ಹೃದಯವು ಕಠಿಣವೂ ಮಂದವೂ ಆಗಿದೆ, ನಾನಾದರೋ ನಿಮ್ಮ ನಿಯಮದಲ್ಲಿ ಆನಂದಪಡುತ್ತೇನೆ.
  tam-2017: அவர்களுடைய இருதயம் கொழுத்திருக்கிறது; நானோ, உம்முடைய வேதத்தில் மனமகிழ்ச்சியாக
    இருக்கிறேன்.
  spa-RV-1909: Engrasóse el corazón de ellos como sebo; mas yo en tu ley me he deleitado.
  ron-BTF: Inima lor este grasă ca unsoarea; dar eu mă desfăt în legea ta.
  eng-WEBP: Their heart is as callous as the fat, but I delight in your law.
  eng-FBV: They are cold and unfeeling, but I love your law.
  nld-1939: Lomp als vet is hun hart, Maar ìk vind mijn vreugd in uw wet;
  nch-BL: Inijuanti huihuitique huan tzactoc inintalnamiquilis, pero na nochipa nimopaquilismaca
    ipan moley.
  vie-1934: Lòng chúng nó dày như mỡ, Còn tôi ưa thích luật pháp của Chúa.
  cha-cha: 'Y corasonñija, manmantica calang sebo: lao jumagofyo ni y laymo.'
  hin-CV: उनके हृदय कठोर तथा संवेदनहीन हो चुके हैं, किंतु आपकी व्यवस्था ही मेरा आनंद
    है.
  eng-OURB: ט (Tapash, Is covered) Their heart is as callous as the fat, but I delight
    in your Torah ·Teaching·.
  spa-BES: Sus corazones están cerrados con grasa; pero mi deleite está en tu ley.
  tdx-tdx: Vondrake hoe sabora ty tro’ iareo, fe mahanembanembañ’ ahiko o Tsara’oo.
  tha-KJV: จิ​ตใจของเขาทั้งหลายต่ำช้าเหมือนไขมัน แต่​ข้าพระองค์​ปี​ติ​ยินดี​ในพระราชบัญญั​ติ​ของพระองค์
  por-BR-2018: O coração deles se incha como gordura; mas eu tenho prazer em tua lei.
  deu-ELO: Ihr Herz ist dick geworden wie Fett; ich habe meine Wonne an deinem Gesetz.
  eng-WYC-2018: The heart of them is crudded, either made hard, as milk; but I bethought
    (on) thy law. (Their hearts be like curdled milk; but I delight in thy Law.)
  epo-epo: Grasiĝis kiel sebo ilia koro; Sed mi havas plezuron de Via instruo.
  gfk-gfk: Ira ulu diet i tabanot, iesen iau guama ta ira num harkurai.
  uig-PIN: Ularning ⱪǝlbi tuymas bolup kǝtti; Biraⱪ mǝn bolsam Tǝwrat-ⱪanunungni hursǝnlik
    dǝp bilimǝn.
  beo-beo: Ilia da asigi dawa:su hame gala. Be na da Dia sema hamonanebeba:le, hahawane
    ba:sa.
  tpi-OTNT: Ol dispela man i no gat gutpela tingting. Tasol mi laikim tumas lo bilong
    yu.
  hau-SA: Zukatansu sun yi tauri da kuma marasa tausayi amma ina farin ciki a dokarka.
  udu-udu: Adum buni momaṯa/ momaṯ me’d ḵwalany mo, hili aha/ ’kunykina bwa mo e gwoŋḵan
    pini jin c̱inu mo.
  uig-LAT: Ularning qelbi tuymas bolup ketti; Biraq men bolsam Tewrat-qanunungni xursenlik
    dep bilimen.
  nde-nde: Inhliziyo zabo zilolunya kazilazwelo, kodwa mina ngijabula ngomthetho wakho.
  ton-ton: ‌ʻOku tatau honau loto mo e ngako, ka ʻoku ou fiefia ʻi hoʻo fono.
  ces-1613: Zbřidlo jako tuk srdce jejich, já zákonem tvým se potěšuji.
  eng-WMB: Their heart is as callous as the fat, but I delight in your Torah.
  tam-TCV: அவர்களுடைய இருதயங்கள் கடினமானவைகளும், உணர்வற்றவைகளுமாய் இருக்கின்றன; நானோ
    உம்முடைய சட்டத்தில் மகிழ்கிறேன்.
  ceb-ULB: Nagmagahi ang ilang mga kasingkasing, apan gikalipay ko ang imong balaod.
  pol-UBG: Serce ich utyło jak sadło, ale ja rozkoszuję się twoim prawem.
  urd-GVU: اُن کے دل اکڑ کر بےحس ہو گئے ہیں، لیکن مَیں تیری شریعت سے لطف اندوز ہوتا
    ہوں۔
  eng-OEBCW: Their heart is gross like fat, but I delight in your law.
  deu-1912: Ihr Herz ist dick wie Schmer; ich aber habe Lust an deinem Gesetz.
  kan-2017: ಅವರ ಹೃದಯದಲ್ಲಿ ಸತ್ಯವಿಲ್ಲ, ನಾನಾದರೋ ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ ಉಲ್ಲಾಸಪಡುತ್ತೇನೆ.
  yap-yap: Pi cha’ney e dariy ban’en ni yad manang fan, machane gag e gu be pir’eg
    e felfelan’ u lan e motochiyel rom.
  hlt-MCSB: Amih lungbuei te maehtha bangla moelh cakhaw kai tah na olkhueng nen ni
    ka naepnoi.
  mdy-ETH: ዒና ዔያቶኮ ባይቂ ዶጬያኬ፤ ታኣኒ ጋዓንቴ ኔ ዎጎና ዎዛዻኔ።
  twi-ASANTE: Wɔn akoma yɛ den na wɔnni tema, nanso mʼani gye wo mmara ho.
  eng-WEBU: Their heart is as callous as the fat, but I delight in your law.
  spa-PDDPT: Los corazones de ellos están cubiertos de grasa. Yo me deleito en tu
    Ley.
  gun-gun: Ha'e kuery ma ipy'a ratã va'e. Ha'e rã xee ma arovy'a ndeguigua lei.
  agu-BL: Yi e' cyetz ja oc yab txumu'n le chiwi', poro yi in wetz wi'nin na chintzatzin
    te ẍchusu'nu'.
  ilo-ULB: Timmangken dagiti pusoda, ngem pagragsakak iti lintegmo.
  kpg-kpg: Digaula nadau iloo ai, gei au haganoho la aalaa nia mee e haga manawa lamalia
    au.
  uig-ARA: ئۇلارنىڭ قەلبى تۇيماس بولۇپ كەتتى؛ بىراق مەن بولسام تەۋرات-قانۇنۇڭنى خۇرسەنلىك
    دەپ بىلىمەن.
  sus-sus: E bɔɲɛ xɔrɔxɔ alɔ gɛmɛ, kɔnɔ i xa sɛriyɛ ɲɔxun n bɛ.
  pon-2006: Aramas pwukat sohte wehwehki, ahpw I kin diar kansenamwahupei nan sapwellimomwi
    kosonnedo.
  jae-jae: Êsêacnêŋ ŋalêlôm ôliŋ ŋakam amboac ŋalêsi kêkêkam lau, mago aê tec ŋoc
    ŋalêlôm kêkac aê kêtu nêm biŋsuŋa.
  ksd-ksd: I bira ka ra bala i diat, Ma iau, iau gugu ka ta kaum vartovo.
  tur-YTC: Onların yürekleri yağ gibi katılaştı, Bense yasandan zevk alırım.
  bel-N: Сталася нячулым ад тлушчу сэрца іхняе; а я меў уцеху ў законе Тваім.
  kpr-kpr: Ninda Agho Dari rea resira, ainda kasama nemokena tefori. Avata ninda Agho
    Dari aindae na ivuga erena.
  ind-AYT: Hati mereka tebal seperti lemak, tetapi aku menyukai taurat-Mu.
  yom-yom: Mintima miawu midi mi matadi ayi miwanga ko vayi minu khini ndieti mona
    mu mina miaku.
  yut-yut: Uŋun amɨn nandak nandakni kɨlegɨ mɨni. Mani nawa gengo do but dasi galak
    tosot.
  nya-nya: Mitima yawo ndi yowuma ndi yosakhudzidwa, koma ine ndimakondwera ndi malamulo
    anu.
  kyg-kyg: Apaipamo yafakana huno haneꞌnigeꞌa afiꞌa aeto nosayaꞌmonanafa keꞌaepa gekaeꞌmo
    amuse nehuve.
  hrv-hrv: Srce im je poput sala bešćutno, a ja uživam u tvom Zakonu.
  mps-mps: Te bidi dabe augwaligo wiegi yai homu kolesaga me elalubeo. Tiali goli,
    eno te nago bomo yai po godolo homu mu ebo dao.
  tpi-tpi: Ol dispela man i no gat gutpela tingting. Tasol mi laikim tumas lo bilong
    yu.
  dan-1931: Deres Hjerte er dorskt som Fedt, jeg har min Lyst i din Lov.
  vie-OVCB: Lòng ác họ chai lì và vô cảm, còn lòng con vui thích luật Ngài.
  guj-2017: તેઓના હૃદયો જડ છે, પણ હું તો તમારા નિયમમાં આનંદ પામું છું.
  pon-2006A: Aramas pwukat sohte wehwehki, ahpw I kin diar kansenamwahupei nan sapwellimomwi
    kosonnedo.
  por-BRBSL: O coração deles é tão insensível quanto a gordura, mas eu me deleito
    em sua lei.
  eng-OEBUS: Their heart is gross like fat, but I delight in your law.
  swe-swe: Deras hjärtan är okänsliga som fett, men jag har min lekfulla glädje (som
    ett barn som leker och skrattar) i din undervisning.
  cth-cth: Ahnimae lungthin teh sathaw patetlah a thâw. Kai teh, nange kâlawk doeh
    ka lunghawikhai.
  twi-twi: Wɔn koma yɛ den na wonni ɔtema, nanso mʼani gye wo mmara ho.
  hlt-hlt: Amih lungbuei te maehtha bangla moelh cakhaw kai tah na olkhueng nen ni
    ka naepnoi.
  tbz-SIM: Bɛ̀ ɑnkɛmu tìmɑtì í bɛ tɑɑ̀, dɛ̀ mɛ nni nɑɑtimu nɛ̀ ɑ kuɔ́.
  msy-2020: Gumazir kaba uan navibar kumigha nɨghnɨzir aghuiba men puvatɨ. Ezɨ kɨ
    nɨn Araziba bar dagh ifonge.
  dop-dop: Pɑ ləmɑɣɑsɛɛ tɑɑ toowɑɣɑ ɩsɩɩ nim. Ɩlɛnɑ mɑ́ɑ́ hʋləsəɣɩ lɑŋlɛ nɑ nyɑ́ kiiu.
  azb-azb: Onların ürəkləri piylənərək daş bağlayıb, Mənsə qanunundan zövq alıram.
  eng-DBY: 'Their heart is as fat as grease: as for me, I delight in thy law.'
  hin-2017: उनका मन मोटा हो गया है, परन्तु मैं तेरी व्यवस्था के कारण सुखी हूँ।
  wol-KYG: Ñu ngi nii, seen bopp yi, tafas; te man may tàqamtikoo saw yoon.
  swp-swp: Isi nuadi se potopoto doha momona, na eau em laugagaeo mo ea henua aririei.
  bjr-bjr: Mi fasiqausa irirana siaisa mariafaqa qinee ani sanda ufaki asasirana paquridaqa.
  eng-YLT: Insensate as fat hath been their heart, I — in Thy law I have delighted.
  kne-kne: Din kalim, adi da maawatan, ngem sak-en pay et say enak panragsakan.
  eng-WYC-2017: The heart of them is crudded, either made hard, as milk; but I be-thought
    on thy law.
  eng-WMBB: Their heart is as callous as the fat, but I delight in your Torah.
  zat-NTPS: Quebe xu'u xel-la' dxéajni'i lázrdau benne' ca'. Neda' dxezaca ba lázrele̱na'
    da dxenná da bdxixruj be'u.
  zty-NTPS: Bi yo'o yeḻa' žejní'il ḻo ḻáẕdo'gak benne' ka' san neda' žaz ḻaža'a
    gona' da' wnnakzo' Le'.
  urd-GVH: उनके दिल अकड़कर बेहिस हो गए हैं, लेकिन मैं तेरी शरीअत से लुत्फ़अंदोज़ होता
    हूँ।
  rug-rug: Sari kasa tie sara si loke dia ginilagilana; ba arau si qetuqetu ni sari
    na Mua tinarae.
  gaz-gaz: Onneen isaanii mooraan haguugamteerti; ani garuu seera keetti nan gammada.
  fra-LSG: Leur cœur est insensible comme la graisse; Moi, je fais mes délices de
    ta loi.
  yal-yal: E bɔɲɛne mi fan, koni i ya sariyana n tan kɛnɛnxi.
  iou-iou: Täŋpäŋ äma ärowani uwä bänep nadäk-nadäki kumbani upäŋkaŋ nähä juku-manka
    unita gäripi pähap nadäk täyat.
  haw-1868: Ua momona ko lakou naau me he kelekele la; Aka, ke hauolioli nei au ma
    kou kanawai.
  arb-NAV: غَلُظَ قَلْبُهُمْ وَتَقَسَّى، أَمَّا أَنَا فَأَتَمَتَّعُ بِشَرِيعَتِكَ.
  ded-ded: Ngic Anutu wagec, yeni ubaseri amma tosofocngina yeneac ubamangang negenggecdeacsoc
    mi ande, fora. Nga ni sifu geac dedeseriyoacac ubangerec negengkecbade.
  ewe-ewe: Woƒe dzi ku atri, eye megasea naneke o, ke nye la, mekpɔa dzidzɔ ɖe wò
    se la ŋu.
  eng-LEE: Gross as fat is their heart; but I take truly delight in thy law.
  asm-FB: তেওঁলোকৰ হৃদয়ত সত্যতা নাই; কিন্তু মই হ’লে তোমাৰ ব্যৱস্থাত হৰ্ষিত হওঁ।
  sus-A: عٍ بْحّ شْرْشْ عَلْ فّمّ، كْنْ عِ شَ سّرِيّ حْشُن ﭑ بّ.
  fra-SBL: Leur cœur est aussi dur que la graisse, mais je me réjouis de ta loi.
  hbo-hbo: טָפַ֣שׁ כַּחֵ֣לֶב לִבָּ֑ם אֲ֝נִ֗י תֹּורָתְךָ֥ שִֽׁעֲשָֽׁעְתִּי׃
  kik-kik: Ngoro ciao nĩ nyũmũ na itirĩ tha, no niĩ ngenagĩra watho waku.
  fra-NCL: Leur cœur est insensible comme la graisse ; moi, je fais mes délices de
    ta loi.
  cek-AK: Nihcae ih palung loe moithawk baktiah amkhawk; toe kai loe na kaalok ah
    anghoehaih ka tawnh.
  cuk-cuk: We-dulemar, gwage-dutusurmaladid. Andina, Be-Igar-Maidgi wergudiid.
  tel-2017: వారి హృదయం కొవ్వెక్కి బండబారిపోయింది. నేను నీ ధర్మశాస్త్రాన్నిబట్టి ఆనందిస్తున్నాను.
  hat-BSA: Kè yo rèd, kouvri ak grès, men mwen pran plezi nan lalwa Ou.
  kos-kos: Wanginna kalem lun mwet inge, A funu nga, nga insewowo ke ma sap lom.
  hbo-WLC: טָפַ֣שׁ כַּחֵ֣לֶב לִבָּ֑ם אֲ֝נִ֗י תּוֹרָתְךָ֥ שִֽׁעֲשָֽׁעְתִּי׃
  ibo-ibo: Obi ha siri ike, ọ dịghị ihe na-emetụta ha, ma ana m enwe mmasị nʼiwu gị.
  ory-ory: ସେମାନଙ୍କ ଅନ୍ତଃକରଣ ମେଦ ପରି ସ୍ଥୂଳ ମାତ୍ର ମୁଁ ତୁମ୍ଭ ବ୍ୟବସ୍ଥାରେ ଆମୋଦ କରେ।
  chk-chk: Leluker esap wor memmef lon, nge ngang üa pwapwaäsini om allük.
  rop-rop: Detlot pipul nomo sabi enijing, bat mi oldei gudbinji langa ol yu lowa.
  ukr-1871: Серце їх, мов від товщі потовстїло; моя роскіш в законї твому.
  yon-yon: Yi niindem aom kuu kamkonomo, kumban ne kuu eb amob yaa kubi dowakeniib
    kowaan.
  deu-1951: Ihr Herz ist stumpf wie von Fett; ich aber vergnüge mich an deinem Gesetz.
  eng-JPS: Their heart is gross like fat; but I delight in Thy law.
  srp-1865: Zadriglo je srce njihovo kao salo, a ja se tješim zakonom tvojim.
  lug-lug: Omutima gwabwe gugezze ne gusavuwala; naye nze nsanyukira amateeka go.
  heb-heb: טפש כחלב לבם אני תורתך שעשעתי׃
  ben-IRV: তাদের হৃদয়ে সত্যতা নেই; কিন্তু আমি তোমার ব্যবস্থায় আনন্দ করি।
  ntu-ntu: '@see-verse:PSA.119.069'
  pan-pan: ਉਨ੍ਹਾਂ ਦਾ ਮਨ ਚਰਬੀ ਵਰਗਾ ਮੋਟਾ ਹੈ, ਪਰ ਮੈਂ ਤੇਰੀ ਬਿਵਸਥਾ ਵਿੱਚ ਖੁਸ਼ ਹਾਂ।
  mya-JVB: သူ တို့နှလုံး သည် ဆီဥ ကဲ့သို့ ခဲ လျက်ရှိ၏။ အကျွန်ုပ် မူကား၊ ကိုယ်တော် ၏တရား
    ၌ မွေ့လျော် ပါ၏။
  kgf-kgf: Ionac ewa qerigina imi haléc dépaŋ yanda ésécnec, néŋ ni imi héna acgawac
    ségiségi waŋanʒua.
  tte-O: Togagasane nige ali nuwamayale yabo, na am loina yagu kaba yaliyaya.
  tbg-tbg: Vo vaiintiara ike mpo tiva nimiteva kia vikaqi vaimantavata, te are tiva
    taana uvarara hantuqa harimantama vauro.
  hmo-hmo: Inai taudia edia kudoudia be auka, bona mai edia lalona kehoa lasi, to
    lau ese oiemu taravatu lau moalelaia noho.
  zar-NT: Chul-la niti naca icja ládxiʼdoʼguequi, pero raza ládxaʼa nedaʼ xibá naguixjuʼ
    Liʼ.
  urd-urd: उनके दिल चिकनाई से फ़र्बा हो गए, लेकिन मैं तेरी शरी'अत में मसरूर हूँ।
  bqc-SIM: An swã́ yìaa, aa sↄũkũ̀, mapi sↄ̃ ma pↄ na n ikoyãwa.
  tcz-CHONGTHU: Alungthim u ngol hoitah ahin; keivang nangma thupehho juijing hi kakipana
    ahijinge.
  mar-mar: त्यांचे हृदय कठीण झाले आहे, पण मला तुझ्या नियमशास्त्रात आनंद आहे.
  isl-isl: Þeir eru tilfinningalausir, skilja ekkert, en ég elska þig og fylgi orðum
    þínum.
  hlt-THB: Cekkhqi ak kawlung taw qil soeih hy, cehlai kai taw nang a cawngpyinaak
    awi awh ni ka zeel hy.
  qub-qub: Mana rispitashojcunaga llutallantami yarpanpis. Nogami ichanga cushicö
    yachachicuyniqui nishanta cumlir.
  bqp-bqp: Ń sã dì, àdi yã maro, makũ sↄ̃ ma pↄ nna n dokaa.
  hat-hat: Moun sa yo gen lespri yo bouche, men mwen menm, mwen pran tout plezi m'
    nan lalwa ou la.
  eng-BSB: Their hearts are hard and callous, but I delight in Your law.
  eng-WEBPB: Their heart is as callous as the fat, but I delight in your law.
  kbq-kbq: Ana vahe'mokizmi zamagu'amo'a afovamo'ma hiaza huno kakani'ne. Hianagi
    kagri kasegegura tusiza hu'na muse nehue.
  pon-pon: Monion arail majul kila wi; a i kin peren kida omui kapun.
  nhe-BL: Inijuanti huihuitique huan tzactoc inintlalnamiquilis, pero na nochipa nimopaquilismaca
    ipan moley.
  wnc-wnc: Aminu waakwau natdetdeu butaya aknga takngatusimu wena. Sike ngana na gatane
    mama wamde siknga nataat.
  bus-bus: Aↄ̃ swã gbã̀gbã, èe yã maro, mↄma sↄ̃ ma pↄↄ nna n dokaa.
  gub-BL: Tàtàahy a'e teko upy'a pe wà. Nuzekaiw kwaw neze'eg rehe wà. Ihe herurywete
    neze'eg rehe ihe.
