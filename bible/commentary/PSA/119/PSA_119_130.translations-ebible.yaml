verse: PSA.119.130
translations:
  mal-C: അവിടത്തെ വചനം തുറക്കപ്പെടുമ്പോൾ അതു പ്രകാശപൂരിതമാകുന്നു; ഇതു ലളിതമാനസരെ പ്രബുദ്ധരാക്കുന്നു.
  deu-TKW: Das Thor deiner Worte leuchtet, macht die Einfältigen verständig.
  lin-lin: Emoniseli ya liloba na Yo engengisaka, epesaka bazoba mayele.
  mmx-mmx: Losoksoxomus at levelinga ram im taba ia mi laxasep, la im taba bok lakleklen
    avukat tinedi kopmen takleklen atdi.
  eng-LSV: The opening of Your words enlightens, || Instructing the simple.
  eng-GNV: The entrance into thy wordes sheweth light, and giueth vnderstanding to
    the simple.
  eng-WEBSTER: The entrance of thy words giveth light; it giveth understanding to
    the simple.
  nhw-BL: Quema quiixtomaj mocamanal, techtlahuilía huan techtlalnamictía nochi timasehualme,
    hasta nojquiya masehualme catli san quentzi quimachilíaj.
  swh-ONEN: Kuingia kwa maneno yako kunaleta nuru, kunampa mjinga ufahamu.
  bba-bba: Wunɛn ɡɑrin ɡiɑbu bu rɑ tɔnu yɑm bururɑsiewɑ, kpɑ yi bwisi sɑribɑ bwisi
    kɛ̃.
  eng-KJVCPB: (פ) The entrance of thy words giveth light; It giveth understanding
    unto the simple.
  luo-luo: Wachni koler tiende to kelo ler, omiyo joma riekogi tin bedo gi winjo.
  aii-aii: ܦܬܵܚܬܵ‌ܐ ܕܚܲܒܪܘܼܟ݂ ܟܹܐ ܒܲܗܪܸܢܵܐ، ܟܹܐ ܡܲܦܪܸܡܵܐ ܠܗܘܿܢ ܦܫܝܼ̈ܛܹܐ.
  meu-meu: Emu hereva ikehodia ese diari e havaraiamu, asi aonegadia taudia lalodia
    e hadiaridiamu.
  npi-ULB: तपाईंका वचनहरूको व्याख्याले ज्योति दिन्छ । यसले तालिम नभएकाहरूलाई सुझबुझ
    दिन्छ ।
  yor-yor: Ìṣípayá ọ̀rọ̀ rẹ̀ mú ìmọ́lẹ̀ wá; ó fi òye fún àwọn òpè.
  pes-OPCB: درک کلام تو به انسان نور می‌بخشد و ساده‌دلان را خردمند می‌سازد.
  tgl-ULB: Ang paglalahad ng mga salita mo ay nagbibigay ng liwanag; nagbibigay ito
    ng pang-unawa sa mga hindi naturuan.
  nop-nop: Du medege yodakaleune hautaaŋ metam hauta tubumintayemulak. Tiŋa mede wendi
    me nadinadi mokit nadinadi fuliŋgoŋ milak.
  cbu-NT: Shiyaa kukish tputs tayaspataku, wazareetsiri tputsee mang' p'tseekiya.
    Tputs sirú nduntaa mazinarangu, mangoonamaam kamiranshita.
  hui-hui: Í̠nime í̠naga bi mana lo ngeruninaga galonego mo walia halu kegome wali
    agali tinaga miniha wá laga biragola bu kagoni. wali agali mini timbuni nawi karu
    í̠naga bi maname mini mo dingi dangia lenego ai miniwi bogabi bu kagoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​နှုတ်​က​ပတ်​တော်​ကို ရှင်း​လင်း​ဖော်​ပြ​မှု​သည်​အ​လင်း​ကို​ပေး​၍
    ပ​ညာ​မဲ့​သူ​တို့​ကို​ပ​ညာ​ရ​ရှိ​စေ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་རྣམས་གྲོལ་ན་འོད་འཕྲོ་ཞིང༌། །བླུན་རྨོངས་རྣམས་ཀྱི་བློ་སྒོ་འབྱེད་པ༌ཡིན།།
  wsk-wsk: Nika den apusan mu nikim nangarso, ale kariimet den umu me ko ikia ta wore
    ikia sinar nungarso.
  sna-sna: Kuzarurwa kweshoko renyu kunopa chiedza; kunopa kunzwisisa kuna vasina
    mano.
  spa-BLM: La entrada de tus palabras da luz. Da comprensión a lo simple.
  cac-cac: Ayic tz'alchajel tas syalelc'och a lolonel, icha val saquilq'uinal yaj
    d'ayon̈. Sc'ayb'aj eb' anima emnaquil yuuj.
  swh-ULB: Ufafanuzi wa maneno yako huleta nuru; na kumpa ufahamu mjinga.
  deu-ELBBK: Die Eröffnung deines Wortes erleuchtet, gibt Einsicht den Einfältigen.
  mbb-OT: Is kedseysaya te lalag nu ebpekeveǥey te kerayag diyà te isip te menge etew
    wey ketau te wazè din ketau.
  mal-2015: നിന്റെ വചനങ്ങളുടെ വികാശനം പ്രകാശപ്രദം ആകുന്നു; അതു അല്പബുദ്ധികളെ ബുദ്ധിമാന്മാരാക്കുന്നു.
  gup-gup: Bu bininj ngundiwokbekkan kore ngudda yiwokdi, wanjh mahni kunwok kabenmayalibayhke
    bininj rowk ba bu kabirriburrkburrkbekkan kore ngudda yidjare kabirrimenmenmang.
  rmc-rmc: O zjaveňje tire laveskro anel o švetlos; kerel goďaver olestar, ko na achaľol.
  nlg-nlg: Ra ia tarai na bosamu, me nia hevei na marara, mana ghilala vanira rana
    tovongo.
  pes-OPV: کشف کلام تو نورمی بخشد و ساده دلان را فهیم می‌گرداند.
  ron-1924: Дескопериря кувинтелор Тале дэ луминэ, дэ причепере челор фэрэ рэутате.
  ben-OBCV: তোমার বাক্যের শিক্ষা আলো দেয়; যারা সরলচিত্ত তাদের বোধশক্তি দেয়।
  som-som: Erayadaada furniinkoodu wax buu iftiimiyaa, Oo wuxuu waxgarasho siiyaa
    kuwa garaadka daran.
  eng-ASVBT: The opening of thy words giveth light; It giveth understanding unto the
    simple.
  mna-mna: Sua ku, sombe tipeeze, to iur mat pizin tomtom. Mi zin wal tau len ŋgar
    biibi som na, sua ku iwe zaala pizin be tikam len ŋgar ambaiŋana.
  ita-1885: La dichiarazione delle tue parole allumina, E dà intelletto a' semplici.
  eng-ULB: The unfolding of your words gives light; it gives understanding to the
    untrained.
  spa-VBL: El estudiar tu palabra proporciona tanta luz, que aún los iletrados pueden
    etenderla.
  fra-_FOB: La révélation de tes paroles éclaire; elle donne de l'intelligence aux
    simples.
  mal-mal: അങ്ങയുടെ വചനങ്ങളുടെ പ്രവേശനം പ്രകാശം പ്രദാനം ചെയ്യുന്നു; അത് അല്പബുദ്ധികളെ
    ബുദ്ധിമാന്മാരാക്കുന്നു.
  lit-lit: Tavo žodžių atskleidimas apšviečia, doroviškai naiviems žmonėms suteikia
    supratimo.
  urd-GVR: Tere kalām kā inkishāf raushnī baḳhshtā aur sādālauh ko samajh atā kartā
    hai.
  suz-BL: इन लोव़ नेंशोनु, रुप्‍तीक थुं गेब। मतुइक्‍ब आन कली तुइक्‍ब सेल्‍ब।
  eng-NOY: The communication of thy precepts giveth light; It giveth understanding
    to the simple.
  ita-1927: La dichiarazione delle tue parole illumina; dà intelletto ai semplici.
  ckb-ckb: ڕوونکردنەوەی فەرمایشتەکانت ڕووناکی دەبەخشێت، تێگەیشتنیش بە نەزانەکان.
  eng-BBE: The opening of your words gives light; it gives good sense to the simple.
  xsi-xsi: Lâ zo ŋana noko kutula ne ŋgua duvi pwataki panzi tamâta, ande ŋgua ŋinde
    imo itogo sinâla mine panzi. Mao nâ, noko kawa ŋgua uru itula ilo-kalo ara panzi
    tamâta ŋinde nenzi ilo-kalo ŋalae koŋa tia.
  kan-OKCV: ನಿಮ್ಮ ವಾಕ್ಯಗಳನ್ನು ತೆರೆಯುವಾಗ, ಅದು ಬೆಳಕನ್ನು ಕೊಡುವುದು; ಅದು ಮುಗ್ಧರಿಗೆ ಅರಿವನ್ನು
    ನೀಡುವುದು.
  tam-2017: உம்முடைய வசனத்தின் விளக்கம் வெளிச்சம் தந்து, பேதைகளை உணர்வுள்ளவர்களாக்கும்.
  spa-RV-1909: El principio de tus palabras alumbra; hace entender á los simples.
  ron-BTF: Intrarea cuvintelor tale dă lumină; ea dă înțelegere celui simplu.
  eng-WEBP: The entrance of your words gives light. It gives understanding to the
    simple.
  eng-FBV: Studying your words brings light so that even the uneducated can understand.
  nld-1939: De openbaring van uw woord straalt licht van zich uit, En geeft wijsheid
    aan de eenvoudigen;
  nch-BL: Quema quiixtomaj mocamanal, techtaahuilía huan techtalnamictía nochi timasehualme,
    hasta nojquiya masehualme cati pilquentzi quimachilíaj.
  vie-1934: Sự bày giãi lời Chúa, soi sáng cho, Ban sự thông hiểu cho người thật thà.
  cha-cha: 'Y binaban y sinanganmo numae manana: jananae tinagoña y manaetiningo.'
  hin-CV: आपके वचन के खुलने से ज्योति उत्पन्‍न होती है; परिणामस्वरूप भोले पुरुषों
    को सबुद्धि प्राप्‍त होती है.
  eng-OURB: פּ (Feitah, Unfolding) The entrance of your words gives light. It gives
    understanding to the simple.
  spa-BES: La apertura de tus palabras ilumina; da sentido al simple.
  tdx-tdx: Minday hazavàñe ty famentarañe o tsara’oo; mampandrèndreke ty bànoke.
  tha-KJV: การคลี่คลายพระวจนะของพระองค์​ให้​ความสว่าง ทั้งให้ความเข้าใจแก่คนรู้​น้อย
  por-BR-2018: A entrada de tuas palavras dá luz, dando entendimento aos simples.
  deu-ELO: Die Eröffnung deines Wortes erleuchtet, gibt Einsicht den Einfältigen.
  eng-WYC-2018: Declaring of thy words lighteneth; and it giveth understanding to
    meek men. (The declaring, or the exposition, of thy words bringeth light, or enlightenment;
    and it giveth understanding even to the simple, or the untaught.)
  epo-epo: Malkaŝo de Via vorto klerigas, Ĝi prudentigas simplanimulojn.
  gfk-gfk: No tamtamapapos ta ira num nianga i tar lulungo. I tar palpalai ta ira
    bawine.
  uig-PIN: Sɵzliringning yeximi nur elip kelidu; Nadanlarnimu yorutidu.
  beo-beo: Dunu ilia da Dia olelesu liligi amo dawa:loma:ne olelesea, hadigi da maha
    amola hame dawa:su dunu da asigi dawa:su laha.
  tpi-OTNT: Sapos wanpela man i helpim narapela man long save long as bilong tok bilong
    yu, orait em i kisim lait long bel bilong en. Na dispela tok i givim tingting
    long man i no gat planti save.
  hau-SA: Fassarar maganganunka sukan ba da haske; sukan ba da ganewa ga marar ilimi.
  udu-udu: Gwom pini kun ’ceenu mo tani uni c̱iki moŋkush mo. A’di c̱iki mo jin mishu
    gwo ’ban ki ’kwani kun tekela/ tekel mo.
  uig-LAT: Sözliringning yéshimi nur élip kélidu; Nadanlarnimu yorutidu.
  nde-nde: Ukwambulwa kwamazwi akho kuletha ukukhanya; kunika ukuzwisisa kwabayizithutha.
  ton-ton: Ko e hū loto ʻa hoʻo ngaahi folofola ʻoku foaki ai ʻae maama; ʻoku ʻomi
    ʻe ia ʻae poto ki he taʻekākā.
  ces-1613: Začátek učení tvého osvěcuje, a vyučuje sprostné rozumnosti.
  eng-WMB: The entrance of your words gives light. It gives understanding to the simple.
  tam-TCV: உமது வார்த்தைகளின் வெளிப்படுத்தல் வெளிச்சத்தைக் கொடுக்கின்றன; அவை எளியவர்களுக்கு
    புரிந்துகொள்ளும் ஆற்றலைக் கொடுக்கின்றன.
  ceb-ULB: Ang imong mga pulong nga walay pagkabalhin naghatag ug kahayag; naghatag
    kini ug salabotan sa mga tawo nga wala mabansay.
  pol-UBG: Początek twoich słów oświeca i daje rozum prostym.
  agr-agr: Amina chichamjum etsegbauwa duka tsaaptinjai betekai; nuniau asa aents
    kakagchauchinak shiig dekamtikawai.
  kyc-kyc: Embena mana lenge doko pano eŋa papala yakara pingi wambu dupwa soo nyingi
    renge maipinyipa soo karaminyi.
  urd-GVU: تیرے کلام کا انکشاف روشنی بخشتا اور سادہ لوح کو سمجھ عطا کرتا ہے۔
  eng-OEBCW: When your word is unfolded, light breaks; it imparts to the simple wisdom.
  deu-1912: Wenn dein Wort offenbar wird, so erfreut es und macht klug die Einfältigen.
  kan-2017: ನಿನ್ನ ವಾಕ್ಯವಿವರಣೆ ಬೆಳಕನ್ನು ಕೊಡುತ್ತದೆ, ಸರಳ ಹೃದಯರಿಗೆ ವಿವೇಚನೆಯನ್ನು ನೀಡುತ್ತದೆ.
  yap-yap: Ra i tamilangan’uy ko machib rom ma ra pi’ e tamilang nge gonop ngak e
    pi’in ndawor ni sukul nagrad.
  hlt-MCSB: Na ol kah khohue loh a sae vaengah hlangyoe rhoek pataeng a yakming sak.
  mdy-ETH: ኔ ቃኣሎኮ ቡሊፃ ፖፖዓኔ፤ ዔሩዋ ዓሶ ማሊ ጶቂሣያ ማሃኔ።
  twi-ASANTE: Wo nsɛm ase teɛ ma hann; na ɛma ntetekwaa nya nteaseɛ.
  eng-WEBU: The entrance of your words gives light. It gives understanding to the
    simple.
  spa-PDDPT: La exposición de tus Palabras alumbra. Da entendimiento a los simples.
  gun-gun: Ndeayvu reikuaa uka ramo omoexakã vy omo'arandu 'rã hi'arandu e'ỹ'i va'ekue.
  agu-BL: Na yi na ko'c tan xtxumle'n yi yolu' na skojax cyakil skawutz. Nin tan yi
    yolu' na jal cyajtza'kl yi e' yi qui'c mas chichusu'n.
  ilo-ULB: Ti panangsukimat kadagiti sasaom ket mangmangted iti lawag; mangmangted
    daytoy iti pannakaawat kadagiti saan a nakasursuro.
  kpg-kpg: Di haga modongoohia o au agoago le e hidi mai ai di maalama, ge e hai digau
    ala de kabemee gi kabemee.
  uig-ARA: سۆزلىرىڭنىڭ يېشىمى نۇر ئېلىپ كېلىدۇ؛ نادانلارنىمۇ يورۇتىدۇ.
  bps-bps: I kafbel i dad tnaluam, lamwa fandam i dad to, na mlé kaglabat balù di
    dad to landè gnadè.
  sus-sus: I xa masenyi kui matofe, a xaxili fima nɛ xaxilitaree ma.
  pon-2006: Kawehwehpen sapwellimomwi padahk kan kin kahrehda marain oh kin ketikihdo
    erpit ong me soaloaloakong kan.
  jae-jae: Aôm embe ônac nêm biŋ lêtêŋ, oc êpô gamêŋ ma êwa lau meloc-meloc nêŋ kauc
    sa.
  ksd-ksd: Ba di pala kaum tinata, i varvakapa; I vaminana diat dia tuptup.
  tur-YTC: Sözlerinin açılışı ışık verir, Saf insana anlayış.
  bel-N: Адкрыцьцё словаў Тваіх асьвятляе, дае разуменьне неразумным.
  kpr-kpr: Ninda geka se didisugarera aimi, usasa janimbururari bunari emboá dubo
    kotarera.
  ind-AYT: Firman-firman-Mu yang disingkapkan memberi terang, itu memberi pengertian
    kepada orang-orang naif.
  yom-yom: Zaba ti mambu maku meti vana kiezila ; meti vana diela kuidi batu baphamba.
  yut-yut: Amɨn kɨnda da notni kɨnda aŋpulugaŋban gengo dakon mibɨlɨ nandɨsak kaŋ,
    teŋteŋɨkon egɨpdɨsak. Gengo uŋun da nandak nandakni mɨni amɨn nandak nandak yomɨsak.
  nya-nya: Mawu anu akamaphunzitsidwa amapereka kuwunika; ngakhale anthu wamba amamvetsetsa.
  kyg-kyg: Gekamoꞌmo vayaꞌai apaipafiꞌmo faleno haitenoꞌaeꞌmo aeno ha nele. Negi vayaꞌmogi
    gekamo afiteꞌapaeꞌmo ge aepaꞌamo afigae.
  hrv-hrv: Objava riječi tvojih prosvjetljuje, bezazlene urazumljuje.
  mps-mps: Te bidi me deligo gasa bidi tau siyu, te nago po page konemainogo tibaso
    da, teda aga haligaba ula mabo te saibao. Tama te pogo te homu kolesaga bugagia
    konesiąwani bidibolo te homu kolesaga mabo dao.
  tpi-tpi: Sapos wanpela man i helpim narapela man long save long as bilong tok bilong
    yu, orait em i kisim lait long bel bilong en. Na dispela tok i givim tingting
    long man i no gat planti save.
  dan-1931: Tydes dine Ord, så bringer de Lys, de giver enfoldige Indsigt.
  vie-OVCB: Lối vào lời Chúa đem ánh sáng, ban tri thức cho người đơn sơ.
  guj-2017: તમારાં વચનો ખુલ્લો પ્રકાશ આપે છે; તે ભોળા માણસ પણ સમજી શકે છે.
  pon-2006A: Kawehwehpen sapwellimomwi padahk kan kin kahrehda marain oh kin ketikihdo
    erpit ong me soaloaloakong kan.
  por-BRBSL: A entrada de suas palavras dá luz. Dá compreensão ao simples.
  eng-OEBUS: When your word is unfolded, light breaks; it imparts to the simple wisdom.
  swe-swe: När porten till ditt ord öppnas upp(som när en stängd dörr slås upp), ger
    den [öppnade porten] ljus (uppenbarelse) och förståelse (urskillningsförmåga)
    för enkla(öppna, villiga) människor.
  cth-cth: Na lawk caisaknae ni angnae a poe teh, kamawngramnaw hah thaipanueknae
    a poe.
  twi-twi: Wo nsɛm asete ma hann; na ɛma ntetekwaa nya ntease.
  hlt-hlt: Na ol kah khohue loh a sae vaengah hlangyoe rhoek pataeng a yakming sak.
  tbz-SIM: Kɑ̀ɑ wɛ̀ɛ́tɛ́ ɑ nɑ́ɑǹtì kɛ bɛnkɛ onìtì dɛ̀ ɔ̃ɔ̃ ò duɔ́ nkuwenniku nku.
    Tiì duɔ̀ mmɛciì mbɛsĩ́ntíbɛ̀.
  msy-2020: Gumazim igharazitavɨn akuragh nɨn akabar mɨngaribar an sure damightɨ,
    nɨn akamɨn angazangarim an navir averiamɨn ikiam. Akar kam nɨghnɨzir aghuiba puvatɨzir
    gumazamizibar amutɨ, me nɨghnɨzir aghuiba ikiam.
  dop-dop: Nyɑ́ tɔm cɛkənɑʋ kɔŋnɑ nyɑɑləm kɛ́ tə hɑɑkɩ lɑɣɑtʋ kɛ mpɑ pɑ lɑŋɑ-tɩ tɔ.
  azb-azb: Kəlamının açıqlanması nur saçır, Hər nadanı ağıllandırır.
  eng-DBY: The entrance of thy words giveth light, giving understanding unto the simple.
  hin-2017: तेरी बातों के खुलने से प्रकाश होता है; उससे निर्बुद्धि लोग समझ प्राप्त
    करते हैं।
  wol-KYG: Sa pirim kàddu day leeral, di xelal ku xeluwul.
  swp-swp: Ena em riba se hemasaraha abo i hemaramai; tau supusupu i hesibasiba.
  bjr-bjr: Ani naakapara ufa oosana qimannimirafa kaaqa qarana nimidanoo. Mi ufafa
    sia iri mariasa irirana nimidanoo.
  eng-YLT: The opening of Thy words enlighteneth, Instructing the simple.
  kne-kne: Mo waday mangilawag sin kalim sin magay ammo na, kaman silaw ay mangipalaing
    en daida.
  eng-WYC-2017: Declaring of thy words lighteneth; and it giveth understanding to
    meek men.
  eng-WMBB: The entrance of your words gives light. It gives understanding to the
    simple.
  zat-NTPS: Gate nu dxuzájla'a ca naca xrtizru', dxusaní na. Dxun na dxeléajni'i benne'
    dxexruj lazre' ca'.
  zty-NTPS: Kate' no benne' bi gak chejni'ile' x̱tižo'o, x̱tižo'o na'kze žsa'nín'
    ḻe'. Ẕzejni'ilen benne' gax̱jw ḻaže' ka'.
  urd-GVH: तेरे कलाम का इनकिशाफ़ रौशनी बख़्शता और सादालौह को समझ अता करता है।
  rug-rug: Sa vina bakaladi rina Mua vina tumatumae si va mae ia sa kalalasa. Meke
    ponia sa sa ginilagilana koari pu pupuhu.
  gaz-gaz: Ibsamuun dubbii keetii ifa kenna; wallaalotaafis hubannaa kenna.
  fra-LSG: La révélation de tes paroles éclaire, Elle donne de l’intelligence aux
    simples.
  yal-yal: I ya falane nan kɛnɛnna fima, e tan nan xaxinla fima xaxilitaren ma.
  iou-iou: Äma kubätä gäkŋo man bänepiken peŋpäŋ kuŋarayäŋ täko uwä bänepiken peŋyäŋek
    api irek. Ba guŋ äma kubätä gäkŋo man yäŋpäŋ-nadäk täŋpayäŋ täko uwä nadäk-nadäk
    ikek api kuŋarek.
  haw-1868: O ka wehewehe ana i kau olelo, oia ka i hoomalamalama mai; Hoonaauao mai
    no ia i ka poe hupo.
  arb-NAV: فَتْحُ كَلامِكَ يُنِيرُ الذِّهْنَ، وَيَهِبُ الْبُسَطَاءَ فَهْماً.
  ded-ded: Ge yoacgaac nagu witina imocngo ngicngac mekperagiyemmema ngicngac negen
    negengngina efea, yeni negen negentegec yemmeude.
  ewe-ewe: Kekeli vana ne woʋu go wò nyawo, eye nugɔmesese sua ame gblɔewo gɔ̃ hã
    si.
  eng-LEE: The opening of thy words giveth light, it giveth understanding unto the
    simple.
  asm-FB: তোমাৰ বাক্য প্ৰকাশিত হ’লে দীপ্তি দিয়ে; সৰল মনৰ লোকক বুজন শক্তি দান কৰে।
  sus-A: عِ شَ مَسٍنيِ كُي مَتٌقٍ، عَ شَشِلِ قِمَ نّ شَشِلِتَرٍيٍ مَ.
  fra-SBL: L'entrée de vos paroles donne de la lumière. Il donne de la compréhension
    aux simples.
  hbo-hbo: פֵּ֖תַח דְּבָרֶ֥יךָ יָאִ֗יר מֵבִ֥ין פְּתָיִֽים׃
  kik-kik: Ciugo ciaku ciataũrwo nĩirehaga ũtheri; nĩciũhĩgagia andũ arĩa matarĩ oogĩ.
  fra-NCL: La révélation de tes paroles illumine, elle donne l’intelligence aux simples.
  cek-AK: Amtuengsak ih na loknawk mah aanghaih to ang paek moe, panoek ai kaminawk
    hanah panoekthaihaih to a paek.
  cuk-cuk: Be-Gayaburbagi sunmakledele, magar ibmar-itogega anmar-imaked. Dule-ibmar-wissulid
    magar-ibmar-itogega imakbalid.
  pma-pma: Navong kovit kilea hihiseien keil onom, namundem kilea asa koa mal. Avaseini
    meatin tai rosukul revitei, selusien onom mul san meteisauen mini.
  tel-2017: నీ వాక్కులు వెల్లడి కావడంతోనే వెలుగు ఉదయిస్తుంది. అవి తెలివిలేని వారికి
    తెలివినిస్తాయి.
  hat-BSA: Lè pawòl Ou antre, li bay limyè. Li bay bon konprann a sila ki senp yo.
  kos-kos: Aketeyen mwe luti lom ase kalem, Ac sang etauk nu sin mwet nikin.
  hbo-WLC: פֵּ֖תַח דְּבָרֶ֥יךָ יָאִ֗יר מֵבִ֥ין פְּתָיִֽים׃
  ibo-ibo: Mkpughepụ na nkọwa nke okwu gị na-enye ìhè; ọ na-eme ka ndị na-enweghị
    uche ghọta ihe.
  ory-ory: ତୁମ୍ଭ ବାକ୍ୟର ବିକାଶ ଆଲୁଅ ପ୍ରଦାନ କରେ; ତାହା ନିର୍ବୋଧକୁ ବୋଧ ଦିଏ।
  chk-chk: Lupwen a suk ngenikem masouen om kewe kapas, a wor saram, a ngeni ekewe
    chon wewemang tipachem.
  rop-rop: YAWEI, yu wed im shoum pipul wanim blanga dum jis laiga lait langa dakbala
    pleis. Im meigim pipul sabi ebrijing brabliwei.
  ukr-1871: Обявлене слово твоє просьвічує, дає зрозуміннє людям простодушним.
  yon-yon: Eb wengbed ambobimaan kuu nambiri kondimaan, kwane eb weng kuu mengmengiibban
    iwari doriibdan yaa inamen kaadkeri kondimaan.
  deu-1951: Die Erschließung deiner Worte erleuchtet und macht die Einfältigen verständig.
  eng-JPS: The opening of Thy words giveth light; it giveth understanding unto the
    simple.
  srp-1865: Rijeèi tvoje kad se jave, prosvjetljuju i urazumljuju proste.
  lug-lug: Ebigambo byo bwe binnyonnyolwa bireeta omusana; n’atategeera bulungi bimugeziwaza.
  heb-heb: פתח דבריך יאיר מבין פתיים׃
  ben-IRV: তোমার প্রকাশিত বাক্য আলো দান করে; তা সরলদের বুদ্ধি দান করে।
  ntu-ntu: Natqm apule zyzlr, Murde aelwa-ngrbzle lrpzki kxtubq mz leplz amrlx.
  pan-pan: ਤੇਰੇ ਬਚਨਾਂ ਦਾ ਖੋਲ੍ਹਣਾ ਚਾਨਣ ਦਿੰਦਾ ਹੈ, ਉਹ ਸਿੱਧੇ ਸਾਧੇ ਲੋਕਾਂ ਨੂੰ ਸਮਝ ਬਖਸ਼ਦਾ
    ਹੈ।
  mya-JVB: နှုတ်ကပတ် တော်ကို ဖွင့် ပြခြင်းသည် အလင်း ကိုပေး ၍၊ မ လိမ္မာသောသူတို့ကို
    လိမ္မာ စေတတ်ပါ၏။
  kgf-kgf: Ic diwi qiwiliŋanéŋ ackuaʒéc auma oloŋu qetagalimiyu niŋtegic qiŋtegicyaguc
    waŋanʒac.
  tte-O: Mayale iyawatagili am yakayakatai kali livasi koina yo siya nige me ali katai
    nuwali simayale.
  tbg-tbg: Ai uvavano vaiinti avu aatoqi vairaro vi uvava vira avu aato ataama amitaanaro.
    Vi uvava kia koqe avu aato vataa vaiintivata koqe avu aatoma amianaro.
  hmo-hmo: Oiemu hereva hadibaia kara ese diari ia havaraia noho, bona oiemu hereva
    dekena amo, diba lasi taudia ese aonega idia davaria.
  zar-NT: Cateʼ naláʼ lahui xtídzuʼu, ruzeníʼ queë́tuʼ. Run ga taʼyéajniʼi nupa nácagaca
    nöxaj ladxiʼ.
  urd-urd: तेरी बातों की तशरीह नूर बख़्शती है, वह सादा दिलों को 'अक़्लमन्द बनाती है।
  bqc-SIM: N yã́ bↄↄlɛkɛa ì gupunɛ́, ì nↄ̀sɛdoũdeↄ gba ↄ̃nↄ.
  tcz-CHONGTHU: Na Dan thuhil'a hin vah akilangin hijeh chun milham minjong ahetheijin
    ahi.
  mar-mar: तुझ्या वचनाच्या उलगड्याने प्रकाश प्राप्त होतो; त्याने अशिक्षितास ज्ञान
    प्राप्त होते.
  isl-isl: Þú útskýrir fyrir okkur orð þín og jafnvel einfeldningurinn skilur þau.
  hlt-THB: Ak dai qu nak awi ing vangnaak ce ni pehy; thlang mailaikhqi venawh zaksimnaak
    ce pehy.
  qub-qub: Palabrayquiwan tantiyachiptenga mana yachaj runapis allimi tantiyan.
  bqp-bqp: N yã bↄkↄtɛnaa dì gu puńnɛ, àdi nɛ̀sɛdodenↄ gba laakarii.
  hat-hat: Esplikasyon nou jwenn nan pawòl ou klere lespri nou. Yo louvri lespri moun
    ki san konprann yo pou yo konprann.
  eng-BSB: The unfolding of Your words gives light; it informs the simple.
  eng-WEBPB: The entrance of your words gives light. It gives understanding to the
    simple.
  kbq-kbq: Kagri nanekema eri vakare'za rempima huneramiza zamo'a, tavi remsa hiankna
    huno remsa hunerante. Ana hu'neankino antahizama'a omane vahe'mo'enena nanekeka'a
    antahi ani' hugahie.
  pon-pon: Ma omui majan pan janjalada, a pan kareda peren o lolekon on me opampap
    akan.
  nhe-BL: Quema quiixtomaj motlajtol, techtlahuilía huan techtlalnamictía nochi titlacame,
    hasta nojquiya tlacame tlen san quentzi quimachilíaj.
  wnc-wnc: Aminu tapatu gatane wamde natdetdetna buyambam duaapa inindamubanu waapata
    gatane wamdane yapii natapanu, kakaa aknga musiaatang atapik. Ngan, wamu waaknga
    natdetna wenaapa natdetdet imunggak.
  bus-bus: N yã bↄkↄ̃tɛna è guu puńnɛ, è nↄ̀sɛdodeenↄ gba làakari.
  gub-BL: Neze'eg imume'u katu haw nuzawy kwaw tatainy herur haw purupe. Ukwaw kar
    ma'e teko ma'e kwaw par 'ym wanupe.
