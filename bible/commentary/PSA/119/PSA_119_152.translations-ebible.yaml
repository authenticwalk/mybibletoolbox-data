verse: PSA.119.152
translations:
  mal-C: അവിടത്തെ നിയമവ്യവസ്ഥകൾ അങ്ങു ശാശ്വതമായി സ്ഥാപിച്ചിരിക്കുന്നു എന്ന് വളരെക്കാലം
    മുൻപുതന്നെ ഞാൻ ഗ്രഹിച്ചിരിക്കുന്നു.
  deu-TKW: Von längst her weiß ich aus deinen Zeugnissen, daß du sie für ewig gegründet
    hast.
  lin-lin: Wuta kala, ngai nayebi, na nzela ya malako na Yo, ete otia mibeko yango
    mpo na libela.
  mmx-mmx: Ga ruka xa i gano, aga lox ase boro at lempapaase matmatkun taram, ua nenu
    uga vaxaxis i la naba nemen lexen.
  eng-LSV: I have known Your testimonies of old, || That You have founded them for
    all time!
  eng-GNV: I haue knowen long since by thy testimonies, that thou hast established
    them for euer.
  eng-WEBSTER: Concerning thy testimonies, I have known of old that thou hast founded
    them for ever.
  nhw-BL: Hasta quema niitztoya nitziquitetzi niquiximatqui motlajtol, huan nijmatqui
    para motlajtol amo quema mopatlas para nochipa.
  swh-ONEN: Tangu zamani nimejifunza kutoka shuhuda zako kwamba umezithibitisha ili
    zidumu milele.
  bba-bba: Nɑ yɛ̃ sɑɑ yee yellun di mɑ ɑ wunɛn woodɑbɑ yiiwɑ bɑ n kɑ wɑ̃ɑ sere kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: (ק) Concerning thy testimonies, I have known of old That thou hast founded
    them for ever. RESH.
  luo-luo: Ne apuonjora kuom chikeni chon gi lala, ni ne igurogi mondo gisiki nyaka
    chiengʼ.
  aii-aii: ܡ̣ܢ ܓ̰ܲܠܕܹܐ ܝܕܝܼܥ ܠܝܼ ܡ̣ܢ ܣܵܗܕܘܵܬܘܼ̈ܟ݂، ܕܠܥܵܠܲܡ ܫܘܼܬܐܸܣܵܝ ܝܘܸܬ.
  meu-meu: Nega daudau emu hahediba herevadia vada na dibadia; vada o haginidia, bae
    gini hanaihanai.
  npi-ULB: धेरै अघि नै तपाईंका करारका आदेशहरूबाट मैले सिकें जसलाई सदासर्वदा रहोस्
    भनेर तपाईंले स्‍थापित गर्नुभएको थियो ।
  yor-yor: Láti ọjọ́ pípẹ́ wá èmi ti kọ́ nínú òfin rẹ tí ìwọ ti fi ìdí wọn múlẹ̀ láéláé.
  pes-OPCB: احکام تو را از مدتها پیش آموخته‌ام! تو آنها را چنان تثبیت کرده‌ای که تا
    ابد پا برجا بمانند.
  tgl-ULB: Natutunan ko noon mula sa mga utos mo sa tipan na itinakda mo ang mga ito
    magpakailanman. RESH
  nop-nop: Koomkwaha uŋoŋdibek du’walaŋ medege i nadigut. Eŋ medege adi da nadiguŋ
    wendok tuwot dapmandapmaŋnit mokit hatak.
  hui-hui: Bambaore howa í̠naga bi mana lowiriru mandabi harugoni ndobe. Í̠na bi uruni
    lo wialu wiaabo helo nge.
  mya-mya: ငယ်​စဉ်​အ​ခါ​က​ပင်​လှင်​ကွန်​တော်​မျိုး​သည် ကိုယ်​တော်​ရှင်​၏ဆုံး​မ​သွန်​သင်​ခက်​မား​ကို
    သိ​ခဲ့​ပါ​၏။ ယင်း​တို့​ကို​ကိုယ်​တော်​ရှင်​သည်​ထာ​ဝ​စဉ် တည်​မြဲ​စေ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་དཔང་ཡིག་རྣམས་ལས་སྔར་ནས༌རྟོགས། །ཁྱེད་ཀྱིས་དེ་རྣམས་གཏན་དུ་ཚུགས་ཕྱིར༌བཙུགས།།
  wsk-wsk: Ani ulengkala la nika den mu ari ko ikiem, mu ni girakala la beterem se
    nukuri ago butata anirukko.
  sna-sna: Ndakadzidza pane zvamakatema kare, kuti makazvisimbisa kuti zvigare nokusingaperi.
  spa-BLM: De antaño he conocido por sus testimonios, que los has fundado para siempre.
    RESH
  cac-cac: Pecatax ix vojtaquejel yuj a cachnab'il tic, a ach ix ac'can d'a juneln̈ej.
  swh-ULB: Muda mrefu uliopita nilijifunza kutoka katika amri za agano lako ulizoziweka
    katika mahali pa milele. RESH.
  deu-ELBBK: Von alters her habe ich aus deinen Zeugnissen gewusst, dass du sie gegründet
    hast auf ewig. *
  mbb-OT: Pinaaǥi te ked-istudyu ku zengan te menge penurù he midhimu nu, netuenan
    ku he ebpedayun te wazà pidtemanan heini is menge penurù nu.
  mal-2015: നിന്റെ സാക്ഷ്യങ്ങളെ നീ എന്നേക്കും സ്ഥാപിച്ചിരിക്കുന്നു. എന്നു ഞാൻ പണ്ടുതന്നേ
    അറിഞ്ഞിരിക്കുന്നു.
  gup-gup: Bu kerrngehkenh duninjh ngaye ngaborlhmi manbu ke kunwok kunwoybuk manbu
    yiwokdi, dja kahdjalle munguyh munguyh.
  rmc-rmc: Imar čirlastar sikľiľom andral tire zakoni, hoj len ačhaďal pro furt.
  nlg-nlg: Idania, tu ghilala te mua tughu nimua na lei ghanaghana.
  pes-OPV: شهادات تو را اززمان پیش دانسته‌ام که آنها را بنیان کرده‌ای تاابدالاباد.
  ron-1924: Де мултэ време штиу, дин ынвэцэтуриле Тале, кэ ле-ай ашезат пентру тотдяуна.
  ben-OBCV: অনেক বছর আগে আমি তোমার বিধিবিধান থেকে শিখেছি যে তুমি এগুলি চিরকালের জন্য
    স্থাপন করেছ।
  som-som: Waxaan markhaatifurkaaga waa hore ka iqiin Inaad u aasaastay si ay weligood
    u sii waaraan.
  eng-ASVBT: Of old have I known from thy testimonies, That thou hast founded them
    forever. ר RESH.
  mna-mna: 'Zaala ta nu ur pa wal ku na, muŋgu kat nio aŋkilaala ka tutu ta kembei:
    Ina nu ur be imbotmbot ma alok.'
  ita-1885: Gran tempo è che io so questo delle tue testimonianze, Che tu le hai stabilite
    in eterno.
  eng-ULB: Long ago I learned from your covenant decrees that you had set them in
    place forever.
  spa-VBL: Desde hace mucho entendí que tus leyes permanecerán para siempre.
  fra-_FOB: Dès longtemps je sais par tes témoignages, que tu les as établis pour
    toujours.
  mal-mal: അങ്ങയുടെ സാക്ഷ്യങ്ങൾ അങ്ങ് എന്നേക്കും സ്ഥാപിച്ചിരിക്കുന്നു എന്ന് ഞാൻ പണ്ടുതന്നെ
    അറിഞ്ഞിരിക്കുന്നു.
  lit-lit: Apie tavo liudijimus seniai žinau, kad tu amžiams juos nustatei.
  urd-GVR: Baṛī der pahle mujhe tere farmānoṅ se mālūm huā hai ki tū ne unheṅ hameshā
    ke lie qāym rakhā hai.
  suz-BL: गो ङोंइती रे इन देंशो लोव़ पढेशा, मेको गेना हना यो कली सेल्‍शो बाक्‍ब, दे
    तुइक्‍ताक्‍ङ।
  eng-NOY: Long have I known concerning thine ordinances, That thou hast founded them
    for ever.
  ita-1927: Da lungo tempo so dalle tue testimonianze che tu le hai stabilite in eterno.
  ckb-ckb: لەمێژە لە یاساکانت دەزانم، کە بۆ هەتاهەتایە داتناوە.
  eng-BBE: I have long had knowledge that your unchanging word is for ever. RESH
  xsi-xsi: Siŋgani naŋa apanâna ŋana noko kawa ŋgua kâ, aku asama mine; noko kupatea
    tu ŋgua ŋinde ma ikeno kaika mine ku imo nâ.
  kan-OKCV: ನಿಮ್ಮ ಶಾಸನಗಳು ಸದಾಕಾಲಕ್ಕೂ ಇರುವಂತೆ ಅವುಗಳನ್ನು ಸ್ಥಾಪಿಸಿದ್ದೀರೆಂದು ಬಹುಕಾಲದ ಹಿಂದೆಯೇ
    ನಾನು ಕಲಿತುಕೊಂಡಿದ್ದೇವೆ.
  tam-2017: நீர் உம்முடைய சாட்சிகளை என்றென்றைக்கும் நிற்க நிறுவினீர் என்பதை, அவைகளால்
    நான் நெடுநாளாக அறிந்திருக்கிறேன். ரேஷ்.
  spa-RV-1909: Ya ha mucho que he entendido de tus mandamientos, que para siempre
    los fundaste.
  ron-BTF: Referitor la mărturiile tale, am știut din vechime că tu le-ai fondat pentru
    totdeauna. ר REȘ
  eng-WEBP: Of old I have known from your testimonies, that you have founded them
    forever. RESH
  eng-FBV: Long ago I realized that your laws will last forever. Resh
  nld-1939: Van oudsher ken ik uw bevelen, Want Gij hebt ze gegeven voor eeuwig!
  nch-BL: Hasta quema niitztoya nipilquentzi niquixmatqui motajtol, huan nijmatqui
    para motajtol amo quema mopatas para nochipa.
  vie-1934: Cứ theo chứng cớ Chúa Tôi đã biết từ lâu rằng Chúa lập các điều răn ấy
    đến đời đời.
  cha-cha: Pot guinin ampmam na tiempo jutungo y testimoniomo sija, ni y unplanta
    sija para siempre.
  hin-CV: अनेक-अनेक वर्ष पूर्व मैंने आपके अधिनियमों से यह अनुभव कर लिया था कि आपने
    इनकी स्थापना ही इसलिये की है कि ये सदा-सर्वदा स्थायी बने रहें.
  eng-OURB: ק (Kedem, Long ago / Ancient time) Of old I have known from your testimonies,
    that you have founded them forever. RESH ר
  spa-BES: Hace mucho que sabía que tu palabra inmutable es para siempre. RESH.
  tdx-tdx: Fa nirendreko haehae o taro’oo fa najado’o ho nainai’e.
  tha-KJV: ข้าพระองค์ทราบนานแล้วจากบรรดาพระโอวาทของพระองค์ ว่าพระองค์ทรงตั้งไว้​เป็นนิตย์
  por-BR-2018: Desde antigamente eu soube de teus testemunhos, que tu os fundaste
    para sempre.
  deu-ELO: Von alters her habe ich aus deinen Zeugnissen gewußt, daß du sie gegründet
    hast auf ewig.
  eng-WYC-2018: In the beginning I knew of thy witnessings; for thou hast founded
    those [into] without end. (Long ago I knew of thy teachings; for thou hast founded
    them to last forever.)
  epo-epo: De longe mi scias pri Viaj decidoj, Ke Vi fiksis ilin por ĉiam.
  gfk-gfk: Nalua saakit iau ga harausur ta ira num harpir bia u gate hakisi hatikane
    tar diet.
  uig-PIN: Uzundin beri agaⱨ-guwaⱨliⱪliringdin ɵgǝndimki, Ularni mǝnggügǝ inawǝtlik
    ⱪilƣansǝn.
  beo-beo: 'Musa:ganiniwane, na da Dia hamoma:ne sia:i amoga dawa: lai. Dia hamoma:ne
    sia:i da eso huluane dialoma:ne hahamoi.'
  tpi-OTNT: Bipo tru mi save long tok bilong yu. Yu mekim dispela tok i stap oltaim
    oltaim.
  hau-SA: Tun tuni na koyi daga farillanka cewa ka kafa su su kasance har abada.
  udu-udu: ’Peni kadhamoonnii mo tani aha/ mishkina gwonyc̱im pini mo ki /e ḵa’bki
    uni ki sule/ sule/ mo.
  uig-LAT: Uzundin béri agah-guwahliqliringdin ögendimki, Ularni menggüge inawetlik
    qilghansen.
  nde-nde: Sekukade ngafunda ezimisweni zakho ukuthi wazenzela ukuthi zime lanininini.
  ton-ton: Koeʻuhi ko hoʻo ngaahi fakamoʻoni, kuo fuoloa ʻeku ʻilo kuo ke fakamaau
    ia ʻo lauikuonga.
  ces-1613: Jižť to dávno vím o svědectvích tvých, že jsi je stvrdil až na věky.
  eng-WMB: Of old I have known from your testimonies, that you have founded them forever.
    RESH
  tam-TCV: உமது நியமங்கள் நித்தியமாய் இருக்க நீர் அவைகளை நிலைநாட்டினீர் என்பதை வெகுகாலத்திற்கு
    முன்பே நான் அறிந்திருக்கிறேன்.
  ceb-ULB: Kaniadto nakat-onan ko gikan sa imong kasugoan sa kasabotan nga gitukod
    mo kini hangtod sa kahangtoran. RESH.
  pol-UBG: Od dawna wiem o twoich świadectwach, że ugruntowałeś je na wieki. ר Resz
  urd-GVU: بڑی دیر پہلے مجھے تیرے فرمانوں سے معلوم ہوا ہے کہ تُو نے اُنہیں ہمیشہ کے
    لئے قائم رکھا ہے۔
  eng-OEBCW: Long have I known from your charges that you have founded them for all
    time.
  deu-1912: Längst weiß ich, daß du deine Zeugnisse für ewig gegründet hast.
  kan-2017: ನೀನು ನಿನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಸ್ಥಾಪಿಸಿದ್ದಿ ಎಂದು, ನಾನು ಮೊದಲಿನಿಂದಲೇ
    ಅವುಗಳ ಮೂಲಕ ತಿಳಿದುಕೊಂಡಿದ್ದೇನೆ. ರೇಷ್.
  yap-yap: Ke kakrom ni ku gu fil murung’agen e fanow rom; ni mu ngongliy ni nge par
    ndariy n’umngin nap’an.
  hlt-MCSB: Na olphong lamloh kumhal duela na suen te hlamat ah ni ka ming coeng.
  mdy-ETH: ናንጊና ኔኤኒ ዬያ ኔ ዎጎ ዶዲሺ ኬሴያ ማዔሢ ሚርጌ ዎዴኮ ቤርታፓ ታ ዔሬኔ።
  twi-ASANTE: Mmerɛ bi a atwam no, mesuaa wʼahyɛdeɛ a wode timiiɛ hɔ sɛ ɛntena hɔ
    daa no.
  eng-WEBU: Of old I have known from your testimonies, that you have founded them
    forever. RESH
  spa-PDDPT: Desde antaño conocí tus Testimonios, Que Tú estableciste para siempre.
  gun-gun: Yma ma aikuaa ndeayvuague raka'e rã peve guarã reja va'ekue.
  agu-BL: Sajle'n tunintz ja el intxum tetz yi teru' ca'wlu'. Nin bixba'nt tanu' tan
    xcone'n sbne' opon tunintz.
  ilo-ULB: Idi un-unana, naadalko kadagiti bilbilinmo iti tulagmo nga insaadmo dagitoy
    iti agnanayon. RESH.
  kpg-kpg: Mai loo i mua gei au gu iloo eau au aago. Goe ne hai nia maa bolo gi noho hua
    waalooloo beelaa.
  uig-ARA: ئۇزۇندىن بېرى ئاگاھ-گۇۋاھلىقلىرىڭدىن ئۆگەندىمكى، ئۇلارنى مەڭگۈگە ئىناۋەتلىك
    قىلغانسەن.
  sus-sus: N a kolon kabi a rakuya, i bara i xa masenyi mabanban alako a xa bu abadan.
  pon-2006: Sangete mahs I dehdehki duwen sapwellimomwi kaweid kan; komwi ketin kupwuredahr
    en kin poatopoat kohkohlahte.
  jae-jae: Aê kajala biŋ, taŋ aôm kômasaŋ naŋ, wanêcgeŋ gebe aôm kômasaŋ gebe ênêc
    teŋgeŋŋa.
  ksd-ksd: Papa amana tana iau tar nunure ure kaum lavur varvai, Ba u ga vatur diat
    upi diat a tur tukum.
  tur-YTC: Eskiden beri tanıklıklarından bilirim ki, Sen onları sonsuza dek kurdun.
    ר REŞ
  bel-N: Здаўна я ведаю сьведчаньні Твае, што Ты на вякі заснаваў іх.
  kpr-kpr: Giti beká na ningi kasama useni, ninda Agho Dari sifo ghousa irare dae
    sise, seteso fefetusira.
  ind-AYT: Sejak dahulu aku tahu dari kesaksian-kesaksian-Mu, bahwa Engkau telah menetapkannya
    untuk selamanya.
  yom-yom: Tona thama ndizaba, ndilongukala zinzengolo ziaku ti ngeyo wumana zibieka
    mu zithangu zioso.
  yut-yut: Gengo uŋun aŋteban aŋaki dagok dagogɨ mɨni toktogɨsi tosok uŋun kalɨpsigwan
    kɨlɨ nandagɨm.
  nya-nya: Ndinaphunzira kalekale kuchokera mʼmaumboni anu kuti maumboni amene munakhazikitsawo
    ndi amuyaya.
  kyg-kyg: Nagaemo akeyaꞌvilagamo kavayafatiꞌmo huꞌnana keꞌaepa gekamo faika ateꞌnanaꞌmofeꞌmo
    muki afinaꞌmo afaꞌa hanegaiye, huꞌna ago afiꞌnove.
  hrv-hrv: Odavno znam za tvoje propise da si ih sazdao zasvagda.
  mps-mps: Te bidada asali sogo polobadu mu eno nago po konea salio. Nago te wali
    pogo te sesemane sogo bidada pabo po wai dao.
  tpi-tpi: Bipo tru mi save long tok bilong yu. Yu mekim dispela tok i stap oltaim
    oltaim.
  dan-1931: For længst vandt jeg Indsigt af dine Vidnesbyrd, thi du har grundfæstet
    dem for evigt.
  vie-OVCB: Từ xa xưa, con biết qua chứng ước Chúa, rằng luật pháp Ngài lập vững muôn
    đời.
  guj-2017: લાંબા સમય પૂર્વે તમારા સાક્ષ્યોથી મેં જાણ્યું કે, તમે તેઓને સદાને માટે
    સ્થાપ્યા છે. રેશ.
  pon-2006A: Sangete mahs I dehdehki duwen sapwellimomwi kaweid kan; komwi ketin kupwuredahr
    en kin poatopoat kohkohlahte.
  por-BRBSL: De outrora eu soube por seus testemunhos, que você os fundou para sempre.
    RESH
  eng-OEBUS: Long have I known from your charges that you have founded them for all
    time.
  swe-swe: Från forna tider vet jag av dina stadgar (vittnesbörd) att du har grundat
    dem för evigt. [”Forna tider” används om öster men är också ett uttryck för att
    se både framåt och bakåt, göra bokslut och få visioner.]
  cth-cth: Na lawkpanuesaknae a yungyoe na ta e hah ahmaloe hoi ka panue toe. Rungngang
    nahan ratoumnae
  twi-twi: Mmere bi a atwa mu no, misuaa wʼahyɛde a wode tim hɔ sɛ ɛntena hɔ daa no.
  hlt-hlt: Na olphong lamloh kumhal duela na suen te hlamat ah ni ka ming coeng.
  tbz-SIM: N yɛ̃́mu nɛ̀ dimɔ̀nnì ɑ tié, fɔ̃́ɔ̃̀ ì nɑ̀kɛ́ kɛ̀ ì bo sɑ̃́ɑ̃̀.
  msy-2020: Bar fomɨra kɨ nɨn akabagh fo. Nɨ uan akar kam gamizɨ a ikia mamaghɨra
    iti.
  dop-dop: Hɑtoo lɔŋ kɛ mɑ nyəmɑ́ sɩ n sɩɩ nyɑ́ kʋsəsɩɩtʋ kɛ tɑm tɔɔ.
  azb-azb: Göstərişlərini lap əvvəldən öyrənirəm, Əbədi qalsın deyə öyüdlərini verdin.
  eng-DBY: From thy testimonies, I have known of old that thou hast founded them for
    ever.
  hin-2017: बहुत काल से मैं तेरी चितौनियों को जानता हूँ, कि तूने उनकी नींव सदा के
    लिये डाली है। रेश
  wol-KYG: Yàgg naa xam ne sa kàdduy seede wax la joo saxal dàkk.
  bjr-bjr: Qinee ooqai ani naakapara ufa iriqiafana. Mi ufausa anee qunaqa naaru marira
    ufauqaika mafiqau.
  eng-YLT: Of old I have known Thy testimonies, That to the age Thou hast founded
    them!
  kne-kne: Sin intolag mo, nabayag ay enak naammoan ay insaad mo ta magay pap-eng
    na ya komakaman.
  eng-WYC-2017: In the beginning I knew of thy witnessings; for thou hast founded
    those [or them] without end.
  eng-WMBB: Of old I have known from your testimonies, that you have founded them
    forever. RESH
  zat-NTPS: Gate nate ba núnbe'a da dxuse̱de dizra' chiu' netu', da na' nuzú' chee̱ntu'
    tu chí'izqueze.
  zty-NTPS: Ža ni'te ba nónbi'a da' žsedle diža' chio' neto', dan' bzo' cheto' to
    chi'ize.
  urd-GVH: बड़ी देर पहले मुझे तेरे फ़रमानों से मालूम हुआ है कि तूने उन्हें हमेशा के
    लिए क़ायम रखा है।
  rug-rug: Pukerane tu si ele va nonoga i rau sari na Mua vina totolie, meke gilania
    rau sapu ele va turu i Goi ninae rane.
  gaz-gaz: Akka ati ajajawwan kee bara baraan hundeessite, ani seera kee irraa dur
    baradheera.
  fra-LSG: Dès longtemps je sais par tes préceptes Que tu les as établis pour toujours.
  yal-yal: N na a kolon xabu waxati xunkuye a i ya maxadi xuine luma nɛn habadan.
  iou-iou: Bian gäkŋo juku-mankata yäŋpäŋ-nadäk ŋode täŋkut; U tärek-täreki nämo itta
    pewi ahäŋkuŋ.
  haw-1868: Mai mua mai ko'u ike ana i kou mau kanawai, Nau no lakou i hookumu paa
    loa.
  arb-NAV: مُنْذُ الْقَدِيمِ عَرَفْتُ مِنْ شَهَادَاتِكَ أَنَّكَ وَضَعْتَهَا لِتَثْبُتَ
    إِلَى الأَبَدِ.
  ded-ded: Ni geac dedekperagiyoac bicngoc negemma yofi negengkefai, “Geng yoac imoc
    fainec nga imoc nasoya nasoya feengkefude.”
  ewe-ewe: Mesrɔ̃ nu tso wò se la me gbe aɖe gbe ke, be èɖo wo gɔme anyi be woanɔ
    anyi tso mavɔ me yi ɖe mavɔ me.
  eng-LEE: Of old already I knew of thy testimonies; because for eternity hast thou
    founded them.
  asm-FB: বহুত দিনৰ আগেয়ে মই তোমাৰ আজ্ঞাবোৰৰ পৰা জানিছোঁ যে, তুমি সেইবোৰ চিৰকালৰ
    কাৰণে স্থাপন কৰিলা।
  sus-A: ﭑ عَ كٌلٌن كَبِ عَ رَكُيَ، عِ بَرَ عِ شَ مَسٍنيِ مَبَنبَن عَلَكٌ عَ شَ بُ
    عَبَدَن.
  fra-SBL: Je le sais depuis longtemps grâce à vos témoignages, que tu les as fondés
    pour toujours. RESH
  hbo-hbo: קֶ֣דֶם יָ֭דַעְתִּי מֵעֵדֹתֶ֑יךָ כִּ֖י לְעֹולָ֣ם יְסַדְתָּֽם׃
  kik-kik: Matukũ-inĩ ma tene nĩndamenyire kuuma kĩrĩra-inĩ gĩaku, atĩ wagĩthondekire
    kĩrĩ gĩa gũtũũra nginya tene.
  fra-NCL: Dès longtemps je sais, au sujet de tes enseignements, que tu les as établis
    pour toujours.
  cek-AK: Na thuih ih loknawk loe dungzan khoek to na caksak boeh, tito canghnii hoi
    ni ka panoek boeh.
  cuk-cuk: Dikasurgus, an Be-Igar-Mamaid wisi gudiid, ar gusgu be a-Igar omesisad.
  tel-2017: నీ శాసనాలను నీవు శాశ్వతంగా స్థిరపరిచావు అని నేను పూర్వం నుండి వాటిమూలంగానే
    తెలుసుకున్నాను. రేష్‌
  hat-BSA: Depi nan tan ansyen yo, mwen te konnen de temwayaj Ou yo, ke Ou te etabli
    yo jis pou tout tan yo. RESH
  kos-kos: In pacl loeloes somla nga lutlut ke mwe luti lom, Tuh kom oakiya in oan
    ma pahtpat.
  hbo-WLC: קֶ֣דֶם יָ֭דַעְתִּי מֵעֵדֹתֶ֑יךָ כִּ֖י לְעוֹלָ֣ם יְסַדְתָּֽם׃
  ibo-ibo: Site na mgbe ochie ka m mụtara site nʼụkpụrụ gị, na i mere ka ha guzosie
    ike ruo mgbe ebighị ebi.
  ory-ory: ମୁଁ ପୂର୍ବଠାରୁ ତୁମ୍ଭ ପ୍ରମାଣ-ବାକ୍ୟରୁ ଜାଣିଅଛି ଯେ, ତୁମ୍ଭେ ସଦାକାଳ ନିମନ୍ତେ ତାହା
    ସ୍ଥାପନ କରିଅଛ। ରେଶ୍‍।
  chk-chk: Seni me lomlom üa silei seni om kewe allük, pwe ka anüküchareer tori feilfeilachök.
  rop-rop: Longtaim aibin len blanga detlot lowa blanga yu. Yubin meigim detlot lowa
    blanga jidan olagijawan.
  ukr-1871: Від давна знаю із сьвідчень твоїх, що ти утвердив їх на віки. Реш.
  yon-yon: Unyeman anukbed ne kuu eb kerekmen korokbewen yaambed nekaadkeraan kuu,
    ebbed kuye weng kuu aron korem kwane angkimbiri yeman ongmewen. Res
  deu-1951: Längst weiß ich aus deinen Zeugnissen, daß du sie auf ewig gegründet hast.
  eng-JPS: Of old have I known from Thy testimonies that Thou hast founded them for
    ever.
  srp-1865: Odavna znam za otkrivenja tvoja, da si ih postavio zavavijek.
  lug-lug: Okuva edda n’edda nayiga mu biragiro byo, nga wabissaawo bibeerewo emirembe
    gyonna.
  heb-heb: קדם ידעתי מעדתיך כי לעולם יסדתם׃
  ben-IRV: অনেক আগে আমি তোমার নিয়মের আদেশ জেনেছি, যা তুমি চিরকালের জন্য স্থাপন করেছ।
    রেশ।
  ntu-ntu: Wz-ngrn natqm murde nayc-alo, Da kc tqwai nzkrlz-krngele, abzo mzli kc
    pnz.
  pan-pan: ਤੇਰੀਆਂ ਸਾਖੀਆਂ ਤੋਂ ਮੈਂ ਚਿਰੋਕਣਾ ਹੀ ਜਾਣਿਆ, ਕਿ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਸਦਾ ਦੇ ਲਈ ਕਾਇਮ
    ਕੀਤਾ ਹੈ!।
  mya-JVB: သက်သေခံ တော်မူချက်တို့ကို အစဉ် အမြဲထား တော်မူကြောင်း ကို၊ ရှေ့ဦးစွာ မှစ၍
    အကျွန်ုပ်သိ ပါ၏။
  kgf-kgf: Ʒéauau acga imi becarunec niŋareŋgéyi. Guac ac imi hehe seli hemac niŋ
    hainec.
  tte-O: Beyabeyana yakataiyako yakato am loinao ukabi-yakaiweliko na simiyayai.
  tbg-tbg: Nai haaru te ai uva kaara nti vauraro ti aatovano kenko tiro iri vimanta
    te tiha, Vira uvavano ekaa enta variarire tiro, viva vi uvara tivakero vatairave,
    tunara.
  hmo-hmo: Nega daudau ia lao vadaeni, lau ese oiemu hadibaia hereva lau tahua bona
    lau diba. Oi ese idia oi haginia, bona do idia noho hanaihanai.
  zar-NT: Dza niʼte quez núnbëʼa le nunuʼ ba nalí, en nözdaʼ tsaz nuzúʼ le.
  urd-urd: तेरी शहादतों से मुझे क़दीम से मा'लूम हुआ, कि तूने उनको हमेशा के लिए क़ाईम
    किया है। रेश
  bqc-SIM: Má dↄ̃̀ n yã'onɛↄwa à gɛ̃̀gɛ̃, kɛ́ ń dìlɛ àↄ ku gↄↄpii yã́i.
  tcz-CHONGTHU: Na Dan semhohi tonsot a ding ahije tihi kaneolai a patna kanahetsa
    ahitai.
  mar-mar: तुझ्या कराराच्या निर्बंधावरून मला पूर्वीपासून माहित आहे की, ते तू सर्वकाळासाठी
    स्थापिले आहेत.
  isl-isl: Ég heyrði orð þín í bernsku og veit að þau breytast ekki.
  hlt-THB: Ce mihkhqi ce kumqui dyna nang ing caksak hawh hyk ti, tice nam cuk kiknaak
    awipeek awhkawng sim hawh nyng.
  qub-qub: Unaypita-pachanami musyä estatutuyquicunataga. Chaytaga quiquiquimi camacächishcanqui
    imay-yajpis cananpaj.
  bqp-bqp: Zaa gìkɛna ma dↄ̃̀ n yãnↄa kũ n dìtɛ àgↄ̃ kun gↄrↄ sĩnda pínki.
  hat-hat: Gen lontan depi mwen konnen prensip ou yo. Yo la pou tout tan.
  eng-BSB: Long ago I learned from Your testimonies that You have established them
    forever.
  eng-WEBPB: Of old I have known from your testimonies, that you have founded them
    forever. RESH
  kbq-kbq: Nagra korapa'ma Kagri kasegema rempi hu'nama antahi'noana, Kagra kasegeka'agura
    vagaore mevava hugahie hunka eri fore hankeno me'ne.
  pon-pon: I aja jan maj o, me komui kajonedier japwilim omui kadede kan, pwen potopot
    eta.
  nhe-BL: Hasta quema niitztoya nipilsiltzi niquixmatqui motlajtol, huan nijmatqui
    para motlajtol ax quema mopatlas para nochipa.
  wnc-wnc: Na tupa siknga gatane wamu atnatapbum. Wamu waaknga yakuyau asinggan asinggan
    yuak ngang nataat.
  bus-bus: Zaa gìkɛna má dↄ̃̀ n yãnↄa kɛ̀ ń dìɛ àgↄ̃ kuu gurↄ píngi.
  gub-BL: Kwehe akwaw nepurumu'e haw ihe. Eremur purupe ne, ta'e neremumaw pixik kwaw
    nehe xe.
