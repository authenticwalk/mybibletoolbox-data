verse: PSA.119.081
translations:
  mal-C: എന്റെ പ്രാണൻ അവിടത്തെ രക്ഷയ്ക്കായുള്ള വാഞ്ഛയാൽ ക്ഷീണിച്ചിരിക്കുന്നു, എങ്കിലും
    ഞാൻ അവിടത്തെ വചനത്തിൽ പ്രത്യാശയർപ്പിക്കുന്നു.
  deu-TKW: Meine Seele schmachtet nach deinem Heil; ich harre auf dein Wort.
  lin-lin: Natondi na posa ya lobiko na Yo, nazali na elikya kati na liloba na Yo.
  mmx-mmx: O Leeme Silok, lengkot axap tarak ira meleexot axap la a ngangais tu xusu
    una lox asepsu ia. Nia a nunu saga at levelinga ram.
  eng-LSV: '[KAPH] My soul has been consumed for Your salvation, || I have hoped for
    Your word.'
  eng-GNV: 'CAPH. My soule fainteth for thy saluation: yet I waite for thy worde.'
  eng-WEBSTER: 'CAPH. My soul fainteth for thy salvation: but I hope in thy word.'
  nhw-BL: Na nitlapolosnequi pampa nijchiya para techmaquixtis tlen nocualancaitacahua,
    pampa nimotemachijtoc ipan catli tiquijtojtoc para techchihuilis.
  swh-ONEN: Nafsi yangu inazimia kwa kutamani wokovu wako, lakini nimeweka tumaini
    langu katika neno lako.
  bba-bba: Nɑ kɑsu ɑ mɑn fɑɑbɑ ko. Nɑ wunɛn nɔɔ mwɛɛru nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: '(כ) My soul fainteth for thy salvation: But I hope in thy word.'
  luo-luo: Riyo mar dwaro warruokni oloyo chunya, kata kamano aseketo genona e wachni.
  aii-aii: ܢܘܝܼܠܔ ܠܵܗ̇ ܓܵܢܝܼ ܩܵܐ ܦܘܼܪܩܵܢܘܼܟ݂، ܠܚܲܒܪܘܼܟ݂ ܣܦܝܼܪܝܼ.
  meu-meu: Laumagu ese emu hahemauri e ura henia lalo dikamu; emu hereva na laroamu.
  npi-ULB: तपाईंले मलाई बचाउने आसा गरेर म मूर्छित हुन्छु । तपाईंकै वचनमा म आसा गर्छु
    ।
  yor-yor: Ọkàn mi ń fojú ṣọ́nà nítorí ìgbàlà rẹ, ṣùgbọ́n èmi ti fi ìrètí mi sínú
    ọ̀rọ̀ rẹ.
  pes-OPCB: خداوندا، آنقدر انتظار کشیدم مرا نجات دهی که خسته و فرسوده شدم؛ اما هنوز
    به وعدهٔ تو امیدوارم!
  tgl-ULB: Nanghihina ako nang may pananabik na ako ay iyong sagipin! Umaasa ako sa
    iyong salita!
  nop-nop: Nu kotigoŋ nanagileŋ yoŋa woomge woomge agaŋ gweheyehinaka tilat. Iŋgoŋ
    medege adi nadisukiliti tilat.
  hui-hui: Anduane Homogo-o í̠na i̱ pele ngibelo ha dege biwane i̱naga bu miniha genda
    timbuni bialu i̱naga hongo ereba haya. I̱na í̠naga bi mana lowini ngego mitangi
    bialu mini mbiraore hongohe wu kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ကယ်​တော် မူ​မည်​ကို
    စောင့်​ဆိုင်း​ရ​၍​အား​အင်​ကုန်​ခန်း​လက်​ရှိ​ပါ​၏။ ကွန်​တော်​မျိုး​သည်​နှုတ်​က​ပတ်​တော်​ကို
    ကိုး​စား​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་སྐྱབས་ལ་དུངས་ནས་བདག་སེམས༌རྒུད། །ཉིད་ཀྱི་བཀའ་ལ་སྔར་བཞིན་རེ་སྒུག༌བྱེད།།
  wsk-wsk: Ani nika saonga ko kimikam la lagerem ale adera angimik sokel menaram,
    bare ani nika den te ira sanamasam.
  sna-sna: Mweya wangu unoziya nokuda kwekushuva ruponeso rwenyu, asi ndakaisa tariro
    yangu pashoko renyu.
  spa-BLM: Mi alma desfallece por tu salvación. Espero en su palabra.
  cac-cac: Toxon̈ej nanon yec' in c'ool b'aq'uin̈ ol in a colo', palta a a lolonel
    svac'och yipoc in c'ool.
  swh-ULB: Ninazimia kwa kutamani sana kuwa wewe unaweza kuniokoa! Ninamatumaini katika
    neno lako.
  deu-ELBBK: Meine Seele schmachtet nach deiner Rettung, ich harre auf dein Wort.
  mbb-OT: Edarà ad is edtaǥad te kedlibriya nu kedì, piru edsarig a ǥihapun te lalag
    nu.
  mal-2015: ഞാൻ നിന്റെ രക്ഷയെ കാത്തു മൂർച്ഛിക്കുന്നു; നിന്റെ വാഗ്ദാനം ഞാൻ പ്രതീക്ഷിച്ചുകൊണ്ടിരിക്കുന്നു.
  gup-gup: Yawey, ngaye yiman ngakangengudjwarreminj kore madbuhmadbun ngudda bu kanngehke,
    dja bonj, ngaye ngadjalkangekurrmerrinj kore kunwok ke.
  rmc-rmc: Miri duša imar na birinel, so ajci užarel pre tiro spaseňje; mukav man
    pre tiro lav.
  nlg-nlg: Na lokagu te pitu dilaa nimua na maana ni vola, na pukuna tu ghanaghana
    dilaa na bosamu.
  pes-OPV: جان من برای نجات تو کاهیده می‌شود. لیکن به کلام تو امیدوار هستم.
  ron-1924: 'Ымь тынжеште суфлетул дупэ мынтуиря Та: нэдэждуеск ын фэгэдуинца Та.'
  ben-OBCV: তোমার পরিত্রাণের প্রতীক্ষায় আমার প্রাণ দুর্বল হয়, কিন্তু আমি তোমার বাক্যে
    আশা রেখেছি।
  som-som: Naftaydu waa u taag darnaataa badbaadintaada aan u xiisoodo aawadeed, Laakiinse
    eraygaagaan rajo ku qabaa.
  eng-ASVBT: My soul fainteth for thy salvation; But I hope in thy word.
  mna-mna: O Yooba, nio aŋzza u be uulu yo, mi aŋbel naamaŋom kek. Tana mburoŋ imap
    ma aŋsaana kat. Tamen aŋpase men pa sua ku.
  ita-1885: L'anima mia vien meno dietro alla tua salute; Io spero nella tua parola.
  eng-ULB: I faint with longing that you might rescue me! I hope in your word.
  spa-VBL: Me siento agotado de tanto esperar por tu salvación, pero mantengo mi esperanza
    en tu palabra.
  fra-_FOB: Mon âme se consume après ton salut; je m'attends à ta parole.
  mal-mal: ഞാൻ അങ്ങയുടെ രക്ഷക്കായി കാത്തിരുന്ന് തളർന്നുപോകുന്നു; അങ്ങയുടെ വാഗ്ദാനം
    ഞാൻ പ്രതീക്ഷിച്ചുകൊണ്ടിരിക്കുന്നു.
  lit-lit: Mano siela ilgisi tavo išgelbėjimo, tavo žodžiu užtikrintai viliuosi.
  urd-GVR: Merī jān terī najāt kī ārzū karte karte niḍhāl ho rahī hai, maiṅ tere kalām
    ke intazār meṅ hūṅ.
  suz-BL: गो आं श्‍येतम इन प्रोंइतीक शुश माल्‍‍नुङ। मिनु गो इन लोव़ ङा लां कोव़ना
    कोव़न बाक्‍नुङ।
  eng-NOY: My soul fainteth for thy salvation; In thy promise do I trust.
  ita-1927: L’anima mia vien meno bramando la tua salvezza; io spero nella tua parola.
  ckb-ckb: گیانم پەرۆشی ڕزگاریی تۆیە، ئومێدم بە بەڵێنی تۆیە.
  eng-BBE: 'My soul is wasted with desire for your salvation: but I have hope in your
    word.'
  xsi-xsi: Yova Kindeni, naŋa ao tiniŋgu pano tu ma pwaina piti lâ kazâŋa ilo lee,
    kala iloŋgu malia ndo, aku naneŋgu walo nde marumbu lâ. Taitu naŋa kaloŋgu tawana
    noko ne ŋgua pâŋa.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವು ನಿಮ್ಮ ರಕ್ಷಣೆಯ ಬಯಕೆಯಿಂದಲೇ ಕುಗ್ಗಿ ಹೋಗುತ್ತಿದೆ, ಆದರೂ ನಾನು ನಿಮ್ಮ
    ವಾಕ್ಯದಲ್ಲಿ ನಿರೀಕ್ಷೆ ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: உம்முடைய இரட்சிப்புக்கு என்னுடைய ஆத்துமா தவிக்கிறது; உம்முடைய வசனத்திற்குக்
    காத்திருக்கிறேன்.
  spa-RV-1909: CAPH. Desfallece mi alma por tu salud, esperando en tu palabra.
  ron-BTF: Sufletul meu se sfârșește după salvarea ta, dar eu sper în cuvântul tău.
  eng-WEBP: My soul faints for your salvation. I hope in your word.
  eng-FBV: I'm exhausted waiting for you to save me, but my hope is in your word.
  nld-1939: Mijn ziel smacht naar uw heil, Ik vertrouw op uw woord;
  nch-BL: Na nitapolosnequi pampa nijchiya para techmaquixtis ten nocualancaitacahua,
    pampa nimotemachijtoc ipan cati tiquijtojtoc para techchihuilis.
  vie-1934: Linh hồn tôi hao mòn vì mong ước sự cứu rỗi của Chúa; Song tôi trông cậy
    lời của Chúa.
  cha-cha: CAPH Y antijo lalango pot y satbasionmo, lao junananggaja y sinanganmo.
  hin-CV: आपके उद्धार की तीव्र अभिलाषा करते हुए मेरा प्राण बेचैन हुआ जा रहा है, अब
    आपका वचन ही मेरी आशा का आधार है.
  eng-OURB: כּ (Kal’tah, Yearns) My soul faints for your salvation. I hope in your
    word.
  spa-BES: Mi alma se desperdicia con el deseo de tu salvación; pero tengo esperanza
    en tu palabra.
  tdx-tdx: Ho mokoreko fiaiñe o fandrombaha’oo, ty amy fisalalàko o enta’oo.
  tha-KJV: จิ​ตใจของข้าพระองค์อ่อนระโหยคอยความรอดของพระองค์ แต่​ข้าพระองค์หวังในพระวจนะของพระองค์
  por-BR-2018: Cafe :Minha alma desfalece por tua salvação; em tua palavra mantenho
    esperança.
  deu-ELO: Meine Seele schmachtet nach deiner Rettung, ich harre auf dein Wort.
  eng-WYC-2018: '[Caph.] My soul failed into thine health; and I hoped more in thy
    word. (My soul fainteth waiting for thy salvation, or thy deliverance; but still
    I trust in thy word.)'
  epo-epo: Mia animo avidas Vian savon; Vian vorton mi fidas.
  gfk-gfk: No nugu lon i te maalum ing iau kis kawase no num harhalon, iesen iau kis
    nanaho ta ira bilbilai tano num nianga.
  uig-PIN: '|כ| (Kaf) Jenim nijatliⱪingƣa tǝlmürüp ⱨalidin ketǝy dǝwatidu; Mǝn sɵz-kalamingƣa
    ümid baƣlidim.'
  beo-beo: 'Na da Dia gaga:su hou ba:musa: ouesalebeba:le, na da gufia:i dagoi. Na
    da Dia sia: fawane dafawaneyale dawa:sa.'
  tpi-OTNT: Mi wet long yu i kisim bek mi na mi bel hevi tru, na strong bilong mi
    i pinis olgeta. Tasol mi save bilip tru long tok bilong yu.
  hau-SA: Raina ya tafke da marmari don cetonka, amma na sa zuciyata a maganarka.
  udu-udu: Aḵashiram pem a’di gananki ’ba/ mo gom bway gi mowoṯẖ pini mo. Aha/ tana
    ga ’teŋ kap̱e/ gom gwom pini mo.
  uig-LAT: '|כ| (Kaf) Jénim nijatliqinggha telmürüp halidin kétey dewatidu; Men söz-kalaminggha
    ümid baghlidim.'
  nde-nde: Umphefumulo wami uyacikizeka ngokulangazelela insindiso yakho, kodwa ngilibekile
    ithemba lami elizwini lakho.
  ton-ton: '‌ʻOku pongia hoku laumālie ʻi he fiemaʻu hoʻo fakamoʻui: ka ʻoku ou ʻamanaki
    ki hoʻo folofola.'
  ces-1613: Kaph Touží duše má po spasení tvém, na slovo tvé očekávám.
  eng-WMB: My soul faints for your salvation. I hope in your word.
  tam-TCV: உம்முடைய இரட்சிப்பின் மேலுள்ள வாஞ்சையினால் என் ஆத்துமா ஏங்குகிறது; நான்
    உமது வார்த்தையிலேயே என் எதிர்பார்ப்பை வைத்திருக்கிறேன்.
  ceb-ULB: Naluya ako sa pagtinguha nga luwason mo ako! May paglaom ako sa imong pulong.
  pol-UBG: Moja dusza tęskni do twego zbawienia, pokładam nadzieję w twoim słowie.
  urd-GVU: میری جان تیری نجات کی آرزو کرتے کرتے نڈھال ہو رہی ہے، مَیں تیرے کلام کے
    انتظار میں ہوں۔
  eng-OEBCW: My long for you to rescue me, I put my hope in your word.
  deu-1912: Meine Seele verlangt nach deinem Heil; ich hoffe auf dein Wort.
  kan-2017: ನಿನ್ನ ರಕ್ಷಣೆಯ ಬಯಕೆಯಿಂದಲೇ ನನ್ನ ಮನವು ಬಲಗುಂದಿತು, ನಾನು ನಿನ್ನ ವಾಕ್ಯದಲ್ಲೇ ನಿರೀಕ್ಷೆಯುಳ್ಳವನಾಗಿದ್ದೇನೆ.
  yap-yap: SOMOL, ke aw parwog ni gu be son nagem ni ngam ayuwegneg; ku gu tay e pagan’
    rog ko thin rom.
  hlt-MCSB: Namah kah loeihnah dongah ka hinglu a khum vaengah na ol dongah ka ngaiuep.
  mdy-ETH: ታ ሼምፓሢ ኔ ዻቂሺፆ ሚርጌና ኮዔኔ፤ ቃኣሎ ኔኤኮ ታኣኒ ሃጋኣ ዎዛ ማሃንዳኔ።
  twi-ASANTE: Wo nkwagyeɛ ho anigyina ama me ɔkra atɔ baha, nanso mede mʼanidasoɔ
    ahyɛ wʼasɛm mu.
  eng-WEBU: My soul faints for your salvation. I hope in your word.
  spa-PDDPT: Mi alma desfallece por tu salvación. Pero confío en tu Palabra.
  gun-gun: Ndee xereraa jepe aguã arõ vy xenhe'ẽ ikangy. Ha'e rami teĩ arõ tema ndeayvuague.
  agu-BL: Tan tu' yi ntak'u' intz'u'm at inch'iw tan inclaxe'n. Na jalt nin yi yolu'
    k'uklij inc'u'l te'j.
  ilo-ULB: Aglusdoyak gapu ti panangkalkalikagumko nga ispalennak! Addaanak iti namnama
    iti saom.
  kpg-kpg: Meenei Dimaadua, au gu dogono huoloo dagu talitali Goe belee hagamouli
    au, gei au e hagadonu huoloo au helekai.
  uig-ARA: '|כ| (كاف) جېنىم نىجاتلىقىڭغا تەلمۈرۈپ ھالىدىن كېتەي دەۋاتىدۇ؛ مەن سۆز-كالامىڭغا
    ئۈمىد باغلىدىم.'
  sus-sus: A xɔli n ma n xa i xa kisi sɔtɔ, kɔnɔ n xaxili tixi i xa masenyi nan na.
  pon-2006: Maing KAUN, I weikengkilahr awiawih komwi en komouriehla; I likih mehlel
    sapwellimomwi mahsen.
  jae-jae: Aôm nêm moasiŋ gêjô katuc ma kakêŋ matoc aômnêm biŋ.
  ksd-ksd: A balagu i malari upi kaum valavalaun; Ma go ina nurnur uka ta kaum tinata.
  tur-YTC: Canım senin kurtarışın için bitkin durumda. Senin sözüne umut bağladım.
  bel-N: Зьнемагае душа мая без збаўленьня Твайго; на слова Тваё спадзяюся.
  kpr-kpr: Arie, Bajari, namo saso jebugarena ainda sifo kaifa use irana, na garoro
    buvira. Na ninda Geka ava tumonderaena.
  ind-AYT: Jiwaku habis oleh karena keselamatan-Mu; aku berharap pada firman-Mu.
  yom-yom: Muelꞌama wuvongidi mu diambu di phuila yi phulusu aku ; vayi ndintula diana
    diama mu mambu maku.
  yut-yut: Gak da nak yokwikon naŋ abɨdoki do jomjom aŋek butjɨksi nandɨsat, aŋek
    tapmɨmno mɨnisi ayɨŋ. Mani gengo da nak tagɨ aŋpulugosak yaŋ nandaŋ teban taŋek
    jomjom asat.
  nya-nya: Moyo wanga wafowoka ndi kufunafuna chipulumutso chanu, koma chiyembekezo
    changa chili mʼmawu anu.
  kyg-kyg: Nagufamo alika katika natesanafeꞌmo lusi kava huno nahauꞌnigeno lokiyaꞌnimo
    ago hano huꞌniyaꞌmonanafa kaha maegauve, huka huꞌnana gekaeꞌmo nagesamo afiteꞌna
    navayagunagu nehuve.
  hrv-hrv: $KAF Duša moja gine za tvojim spasenjem riječ tvoju željno čekam.
  mps-mps: Nago ena ma sogowe weyu tonalu, te ena haliga sęgę mu ebao, tama eno
    bomo tigidali silibao. Tiali goli, eno nago pode konealubo homu dąų wai mu elalubo
    dao.
  tpi-tpi: Mi wet long yu i kisim bek mi na mi bel hevi tru, na strong bilong mi i
    pinis olgeta. Tasol mi save bilip tru long tok bilong yu.
  dan-1931: Efter din Frelse længes min Sjæl, jeg bier på dit Ord.
  vie-OVCB: Linh hồn con mòn mỏi chờ giải cứu, hy vọng giải thoát con là lời Ngài.
  guj-2017: મારો જીવ તમારા તરફથી મળતા ઉદ્ધારને માટે મૂંઝાય છે; હું તમારાં વચનની આશા
    રાખું છું.
  pon-2006A: Maing KAUN, I weikengkilahr awiawih komwi en komouriehla; I likih mehlel
    sapwellimomwi mahsen.
  por-BRBSL: Minha alma desmaia para sua salvação. Espero em sua palavra.
  eng-OEBUS: My long for you to rescue me, I put my hope in your word.
  swe-swe: '[Den elfte hebreiska bokstaven är: כ – Kaf. Tecknet avbildar en utsträckt
    hand. Den kan både symbolisera givmildhet, genom att sträcka ut handen för att
    välsigna, men också för att ta emot.] Min själ (hela min person)förgås(är utmattad,
    utarmad och trängtar) efter din frälsning (räddning), på ditt ord hoppas jag.
    [Jmf där andra hebreiska ord används för att uttrycka samma tanke.]'
  cth-cth: Ka muitha teh na rungngangnae pouk laihoi tha a tâwn toe. Hatei, na lawk
    doeh ka ngaihawi.
  twi-twi: Wo nkwagye ho anigyina ama me kra atɔ piti, nanso mede mʼanidaso ahyɛ wʼasɛm
    mu.
  hlt-hlt: Namah kah loeihnah dongah ka hinglu a khum vaengah na ol dongah ka ngaiuep.
  tbz-SIM: Dɛ̀ nh ɔɔtímu ɑ bo n dɛɛtɛ́mɛ̀, n kémmúmu ɑ bo dɔɔ̀mɛ̀ ɑ bɛ́i ntì.
  msy-2020: Kɨ fomɨra uabɨn akurvaghasa, nɨ mɨzua ghuava amɨra. Ezɨ nan gavgavim bar
    gɨfa. Kɨ nɨghnɨzir gavgavim nɨn akamɨn ikiavɨra iti.
  dop-dop: Mɑ tɑŋɑ nyɑ́ nyʋɣʋ yɑpʋ kɛ tətɛɣɛtɛɣɛ. Nyɑ́ tɔm kɛ mɑ tɛɛləɣɩ.
  azb-azb: Qurtuluş həsrətini çəkməkdən qəlbimdə tab qalmayıb, Sözünə ümid bağlamışam.
  eng-DBY: CAPH. My soul fainteth for thy salvation; I hope in thy word.
  hin-2017: मेरा प्राण तेरे उद्धार के लिये बैचेन है; परन्तु मुझे तेरे वचन पर आशा रहती
    है।
  wol-KYG: Sàkku naa sag wall ba xol jeex, di xaar sa kàddu.
  bjr-bjr: Oo Yaawee qinee ani dadaaqiranara kisaaqasaa rakisunaisia kudoosaapaidaqa.
    Qinee qeeqa saqarikirana ani ufasaa rusidaqa.
  eng-YLT: '[Kaph.] Consumed for Thy salvation hath been my soul, For Thy word I have
    hoped.'
  kne-kne: Nabayag ay sinsin-ed ko din omisalakanam, ngem din karim di pantalkak pay
    dedan.
  eng-WYC-2017: '[Caph.] My soul failed into thine health; and I hoped more in thy
    word.'
  eng-WMBB: My soul faints for your salvation. I hope in your word.
  zat-NTPS: Zua bénne'du xu'a lu da ste̱be lawe' da dxebeza' xidu' guseláu' neda',
    na' dxebeza lazra' gaca ca dxenná xrtizru'.
  zty-NTPS: Že' zedle be' da' nakkza' dan' ẕbeza' ža yido' yesló' neda'. Žx̱en ḻaža'a
    gaken kan ẕnna x̱tižo'o.
  urd-GVH: मेरी जान तेरी नजात की आरज़ू करते करते निढाल हो रही है, मैं तेरे कलाम के
    इंतज़ार में हूँ।
  rug-rug: Kei Zihova ele mabo sa qua tinoa pa inaqamu Goi pude harupau; ba raṉea
    rau sa Mua zinama.
  gaz-gaz: Lubbuun koo fayyisuu kee hawwuudhaan gaggabdi; ani garuu dubbii kee nan
    abdadha.
  fra-LSG: Mon âme languit après ton salut; J’espère en ta promesse.
  yal-yal: Ala, n bata xadan i mamɛdeni n nakisi feen na. N bata n yigi sa i ya falani.
  iou-iou: Ekäni, gäkä täŋkentäŋ namikta itsämäŋ yäpmäŋ äbäŋira kehäromina paoränkaŋ
    kehäromina nikek nämo itat. Upäŋkaŋ man bian yäŋkuno u bureni api täŋpen yäŋ nadäkinik
    täyat.
  haw-1868: Ua maule ko'u uhane no ka iini i kau hoola ana; Ua hoolana hoi au ma kau
    olelo.
  arb-NAV: تَتَلَهَّفُ نَفْسِي إِلَى خَلاصِكَ. رَجَائِي هُوَ كَلِمَتُكَ.
  ded-ded: Ubaonganango geac memengerecac ammikefu yoacga negensiba fora fingerudeac
    tomai kecduae.
  ewe-ewe: Nu ti kɔ na nye luʋɔ le wò ɖeɖedidi vevie ta, gake metsɔ nye mɔkpɔkpɔ da
    ɖe wò nya la dzi.
  eng-LEE: 'CAPH. My soul ardently desireth for thy salvation: for thy word do I wait.'
  asm-FB: তুমি মোক ৰক্ষা কৰাৰ প্রতীক্ষাত থাকোতে থাকোতে মোৰ প্রাণ ক্রমশঃ অৱশ হৈ গৈছে;
    মই তোমাৰ বাক্যত আশা কৰিছোঁ।
  sus-A: عَ شْلِ ﭑ مَ ﭑ شَ عِ شَ كِسِ سْتْ، كْنْ ﭑ شَشِلِ تِشِ عِ شَ مَسٍنيِ نَن نَ.
  fra-SBL: Mon âme se languit de ton salut. J'espère en ta parole.
  hbo-hbo: כָּלְתָ֣ה לִתְשׁוּעָתְךָ֣ נַפְשִׁ֑י לִדְבָרְךָ֥ יִחָֽלְתִּי׃
  kik-kik: Ngoro yakwa ĩringĩkaga nĩ kwĩrirĩria ũhonokio waku, no niĩ njigĩte mwĩhoko
    wakwa harĩ kiugo gĩaku.
  fra-NCL: Mon âme languit après ton salut, j’espère en ta parole.
  cek-AK: Na pahlonghaih to ka koeh loiah, ka pakhra thazok sut boeh; toe kai loe
    na lok ah ni oephaih to ka suek.
  cuk-cuk: Bab-Jehováʼye, bela-belad be-an-bendaked an abdakdiid, Be-Ibmar-Sogsadgi
    an bensulid.
  tel-2017: నీ రక్షణ కోసం నా ప్రాణం సొమ్మసిల్లిపోతున్నది. నేను నీ వాక్కు మీద ఆశపెట్టుకున్నాను.
  hat-BSA: Nanm mwen fè gwo anvi pou sali Ou. Se pawòl Ou m ap tann.
  kos-kos: LEUM GOD, nga totola in soano molela lom nu sik; Nga filiya lulalfongi
    luk ke kas lom.
  hbo-WLC: כָּלְתָ֣ה לִתְשׁוּעָתְךָ֣ נַפְשִׁ֑י לִדְבָרְךָ֥ יִחָֽלְתִּי׃
  ibo-ibo: Mkpụrụobi m na-ada mba site nʼọchịchọ ya maka nzọpụta gị, ma olileanya
    m dị nʼokwu gị.
  ory-ory: ତୁମ୍ଭ ପରିତ୍ରାଣ ପାଇଁ ମୋʼ ପ୍ରାଣ କ୍ଷୀଣ ହୁଏ; ମାତ୍ର ମୁଁ ତୁମ୍ଭ ବାକ୍ୟରେ ଭରସା ରଖେ।
  chk-chk: Üa fokun apwangapwangala ren ai positi om kopwe amanauaei, nge üa apilükülükü
    om kapas.
  rop-rop: YAWEI, mi brabli wikwan na brom weidabat blanga wotaim yu garra seibum
    mi, bat mi trastimbat oni langa yu wed.
  ukr-1871: Душа моя тужить за спасеннєм твоїм, я вповаю на слово твоє.
  yon-yon: Ebbed arewa yaa burudande nendi dowad ne niindem aom kuu moom dowakeniib
    koweni miin yiminban keraan, kumban eb weng yaa kwananeeb ande kowaan kii.
  deu-1951: Meine Seele schmachtet nach deinem Heil; ich harre auf dein Wort.
  eng-JPS: CAPH. My soul pineth for Thy salvation; in Thy word do I hope.
  srp-1865: Èezne duša moja za spasenjem tvojim, rijeè tvoju èekam.
  lug-lug: Emmeeme yange erumwa nnyo ennyonta ng’eyaayaanira obulokozi bwo, essuubi
    lyange liri mu kigambo kyo.
  heb-heb: כלתה לתשועתך נפשי לדברך יחלתי׃
  ben-IRV: আমি তোমার পরিত্রানের আকাঙ্খা করি, আমি তোমার বাক্যে আমার আশা রেখেছি।
  ntu-ntu: evalu, mewepengr drtqnge x mzke' ngqbqtxtrpebz Mz nzaenzli-krnge nim. ?Myx
    mzli kx na-arlapx-ngrn ninge, Mz nzangidati-krm nzesalz-krm kc tqbrti drtwrnge?
  pan-pan: ਮੇਰੀ ਜਾਨ ਤੇਰੀ ਮੁਕਤੀ ਲਈ ਖੁੱਸਦੀ ਹੈ, ਮੈਂ ਤੇਰੇ ਬਚਨ ਦੀ ਉਡੀਕ ਵਿੱਚ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် ၏ ဝိညာဉ် သည် ကယ်တင် တော်မူခြင်း ကျေးဇူးကို တောင့်တလျက်နှင့် ခွန်အား
    လျော့ပါ၏။ သို့သော်လည်း၊ နှုတ်ကပတ် တော် ကိုမြော်လင့် ပါ၏။
  kgf-kgf: Kekec uŋananéŋ aŋgéŋ titigawac nalé herec niŋkumu wamma kecma ɋiritic qezac,
    néŋ ni héna acgawac niŋkumu wammanec kecmaŋ.
  tte-O: O Yeoba, yaluyaluwagu kamnana inae na iyamo me yagu katepatu am lebo yasanasanai
    besiele am walo.
  tbg-tbg: Are ti ruaruama timitenara veka vauraro ti muntukavano maara ntaimantama
    vauro. Te mintimake vaihavata, te are tiva taana uvava quqaa vivauma varianarove
    tivakehama, vi uvarara noraiqaake iri vauro.
  hmo-hmo: Lohiabada e, egu lauma ese oiemu hamauria ia ura henia bada herea noho,
    bona egu goada be ia ore momokani. To lau ese oiemu hereva lau abidadama henia
    noho.
  zar-NT: Rudú ládxaʼa tuʼ ribözaʼ yöl-laʼ rusölá quiuʼ, pero runaʼ löza xtídzuʼu.
  urd-urd: मेरी जान तेरी नजात के लिए बेताब है, लेकिन मुझे तेरे कलाम पर भरोसा है।
  bqc-SIM: Ma sↄ̃anzi ǹ ma suaba e ma nisĩna lòo, n yã́ ↄ̃ ma wɛ́ dↄi.
  tcz-CHONGTHU: Nangma huhdohna ding kangana lamma hin abeipaiding kahitai, ahinlah
    nathupeh ahin kakinepna adetjinge.
  mar-mar: मी तुझ्या विजयासाठी उत्कंठा धरतो; मी तुझ्या वचनावर आशा ठेवली आहे.
  isl-isl: Ég þrái hjálp þína af öllu hjarta! Þú lofaðir að hjálpa mér!
  hlt-THB: Ka hqingnaak ing na hulnaak ang ngai aih awh zai hqoeng hy; cehlai nak
    awi awh ngaih-unaak ce ta nyng.
  qub-qub: Salbamänayquitami pasaypa shuyaraycä. Palabrayquimanmi yäracuycä.
  bqp-bqp: N surabana yã tɛni ma swɛ̃̀ ble, n yãn ma wɛ́ dↄi.
  hat-hat: Seyè, kè m' fè m' mal tèlman m'ap tann ou vin delivre mwen. Mwen mete tout
    espwa mwen nan pawòl ou.
  eng-BSB: My soul faints for Your salvation; I wait for Your word.
  eng-WEBPB: My soul faints for your salvation. I hope in your word.
  kbq-kbq: Kagrama nagu'vazinka navresnanku navesinavesi nehige'na kavega ante'na
    za'zate'ma manua zamo higeno, zaferinani'a omane amane nehie. Hianagi Kagri nanekegu
    amuhara nehue.
  pon-pon: Nen i kin inon ion omui dore ia la, i auiaui omui majan.
  nhe-BL: Na nitlapolosnequi pampa nijchiya para tinechmaquixtis tlen nocualancaitacahua,
    pampa nimotemachijtoc ipan tlen tiquijtojtoc para tinechchihuilis.
  wnc-wnc: Sike na gata tapiakge ganduyuwawa kekekngana tuyuknga gwasik. Ngana na
    wamu gata yawi kekekakut taknga tawambiyakge banip siknga singgat.
  bus-bus: N mìsina yã e ma swɛ̃̀ blee, n yãn ma wɛ́ɛ dↄzi.
  gub-BL: O Tupàn, hepyro pe heàmàtyry'ymar wanuwi nehe. Hekene'o hepyro àwàm hàro
    pà. Azeruzar neze'eg rehe.
