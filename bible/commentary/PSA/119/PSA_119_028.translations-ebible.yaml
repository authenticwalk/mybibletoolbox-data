verse: PSA.119.028
translations:
  mal-C: എന്റെ പ്രാണൻ ദുഃഖത്താൽ തളർന്നിരിക്കുന്നു; അവിടത്തെ വചനത്താൽ എന്നെ ശക്തിപ്പെടുത്തണമേ.
  deu-TKW: Meine Seele thränt vor Kummer; richte mich auf gemäß deinem Worte.
  lin-lin: Nazali kolela mpo na pasi na motema ; pesa ngai mpiko kolanda liloba na
    Yo.
  mmx-mmx: Lorooro rak mo i umsu mi lainbulu, kuren la una lox alolos ia kerekngan
    levelinga ram.
  eng-LSV: My soul has dropped from affliction, || Establish me according to Your
    word.
  eng-GNV: 'My soule melteth for heauinesse: raise mee vp according vnto thy worde.'
  eng-WEBSTER: 'My soul melteth for heaviness: strengthen thou me according to thy
    word.'
  nhw-BL: Nichoca pampa tlahuel nitlaijiyohuía. Techyolchicahua ica mocamanal.
  swh-ONEN: Nafsi yangu imechakazwa kwa huzuni, uniimarishe sawasawa na neno lako.
  bba-bba: Wee nɑ wuri mɔ̀ nuku sɑnkirɑnun sɔ̃. A mɑn dɑm kɛ̃ɛyɔ nɡe mɛ ɑ nɔɔ mwɛɛru
    kuɑ.
  eng-KJVCPB: '(ד) My soul melteth for heaviness: Strengthen thou me according unto
    thy word.'
  luo-luo: Kuyo onyoso chunya, omiyo meda teko kaluwore gi wachni.
  aii-aii: ܡܘܼܥܝܸܩܬܵ‌ܐ ܝܠܵܗ̇ ܓܵܢܝܼ ܡ̣ܢ ܚܲܫܵܐ، ܣܢܘܿܕ ܠܝܼ ܐܲܝܟ݂ ܚܲܒܪܘܼܟ݂.
  meu-meu: Lalo-hisihisi dainai laumagu na e veve ohomu, emu hereva heḡereḡerena ai
    ba hagoadagu.
  npi-ULB: शोकले म व्याकुल भएको छु । मलाई तपाईंको वचनले बलियो बनाउनुहोस् ।
  yor-yor: Ọkàn mi ń ṣe àárẹ̀ pẹ̀lú ìbànújẹ́; fi agbára fún mi gẹ́gẹ́ bí ọ̀rọ̀ rẹ.
  pes-OPCB: جان من از حزن و اندوه پژمرده می‌شود؛ با کلامت جان مرا تازه ساز!
  tgl-ULB: Tinabunan ako ng kalungkutan! Palakasin mo ako sa pamamagitan ng iyong
    salita.
  nop-nop: Welemulap nadiŋa gweheye hinek tilat, doktiŋa da yofafaŋeguŋ unduŋ tiŋa
    nehitubu-fafaŋeweŋ.
  hui-hui: I̱naga miniha genda yidogome i̱ dambi kagola kogoni. Í̠nime mo hongo holebero
    lalu abale langiridagua i̱ mo hongo habe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​မှု ခံ​စား​လက်​ရှိ​ပါ​၏။ ကိုယ်​တော်​ရှင်​က​တိ​တော်​ရှိ​သည်​အ​တိုင်း
    ကွန်​တော်​မျိုး​အား​ခွန်​အား​ပေး​တော်​မူ​ပါ။
  bod-N: སྡུག་བསྔལ་དབང་གིས་མཆི་མ་བཞུར་བས༌ན། །ཁྱེད་ཀྱི་བཀའ་བཞིན་ང་ལ་སྟོབས་ཤུགས༌གནོངས།།
  wsk-wsk: Ani angamang motam sokel menaram; nika den te sokel aisuko.
  sna-sna: Mweya wangu waziya nokusuwa; ndisimbisei sezvinoreva shoko renyu.
  spa-BLM: Mi alma está fatigada por el dolor; fortaléceme según tu palabra.
  cac-cac: Ay in och d'a cusc'olal, tec'an tzin utej in c'ana' icha yaj alancani.
  swh-ULB: Nimelemewa na huzuni! Nitie nguvu kwa neno lako.
  deu-ELBBK: Vor Traurigkeit zerfließt in Tränen meine Seele; richte mich auf nach
    deinem Wort!
  mbb-OT: Henduen be te egkelened ad te seeng ku, umbe lig-eni a kenikew sumalà te
    saad nu.
  mal-2015: എന്റെ പ്രാണൻ വിഷാദംകൊണ്ടു ഉരുകുന്നു; നിന്റെ വചനപ്രകാരം എന്നെ നിവിർത്തേണമേ.
  gup-gup: Ngaye wanjh ngakangewarre yiman darnkih ngarrowen. Kankangemurrngrayekwo
    kore ngudda ke kunwok kabimbuyindi.
  rmc-rmc: Čuľan mange o apsa la žaľatar, zoraľar man tire laveha.
  nlg-nlg: Inau tu nia tangi na dikalio, mo ko patupatu mai nia na bosamu.
  pes-OPV: جان من از حزن گداخته می‌شود. مرا موافق کلام خود برپا بدار.
  ron-1924: 'Ымь плынӂе суфлетул де дурере: ридикэ-мэ, дупэ Кувынтул Тэу!'
  ben-OBCV: আমার প্রাণ দুঃখে অবসন্ন; তোমার বাক্য অনুযায়ী আমাকে শক্তি দাও।
  som-som: Naftaydu waxay la dhacdaa murug, Haddaba ii xoogee si eraygaaga waafaqsan.
  eng-ASVBT: 'My soul melteth for heaviness: Strengthen thou me according unto thy
    word.'
  mna-mna: Nio leleŋ ipata ma mburoŋ imap kat. Tana to sua ku, mi pombol yo mini.
  ita-1885: L'anima mia stilla di cordoglio; Sollevami secondo le tue parole.
  eng-ULB: I am overwhelmed with grief! Strengthen me by your word.
  spa-VBL: Lloro porque tengo gran tristeza. Te pido que me consueles como me lo has
    prometido.
  fra-_FOB: Mon âme pleure de chagrin; relève-moi selon ta parole!
  mal-mal: എന്റെ പ്രാണൻ വിഷാദംകൊണ്ട് ഉരുകുന്നു; അങ്ങയുടെ വചനപ്രകാരം എന്നെ ശക്തീകരിക്കണമേ.
  lit-lit: Mano siela smunka iš sielvarto; sustiprink mane pagal savo žodį.
  urd-GVR: Merī jān dukh ke māre niḍhāl ho gaī hai. Mujhe apne kalām ke mutābiq taqwiyat
    de.
  suz-BL: आं थुं सुर्ता पा लुक्‍च लत। इन लोव़ पतीकेमी आं कली ब्रोंइचा गेयीनी।
  eng-NOY: My soul weepeth for trouble; O lift me up according to thy promise!
  ita-1927: L’anima mia, dal dolore, si strugge in lacrime; rialzami secondo la tua
    parola.
  ckb-ckb: گیانم لە خەفەتان توایەوە، بەگوێرەی بەڵێنی خۆت بەهێزم بکە.
  eng-BBE: My soul is wasted with sorrow; give me strength again in keeping with your
    word
  xsi-xsi: Naŋa kaloŋgu sukâŋa ŋalae tina, kala iloŋgu malia ndo. Mine nde ano pano
    tu kupu tini kaika pana, itogo muŋga kuporo tu ma kuveta mine.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವು ದುಃಖದಿಂದ ಬಲಹೀನವಾಗಿದೆ; ನಿಮ್ಮ ವಾಕ್ಯದಿಂದ ನನ್ನನ್ನು ಬಲಪಡಿಸಿರಿ.
  tam-2017: துயரத்தால் என்னுடைய ஆத்துமா கரைந்து போகிறது; உமது வசனத்தின்படி என்னை எடுத்து
    நிறுத்தும்.
  spa-RV-1909: 'Deshácese mi alma de ansiedad: corrobórame según tu palabra.'
  ron-BTF: Sufletul meu se topește de întristare, întărește-mă conform cuvântului
    tău.
  eng-WEBP: My soul is weary with sorrow; strengthen me according to your word.
  eng-FBV: I'm weeping because I'm so sad; please encourage me as you promised.
  nld-1939: 'Mijn ziel kwijnt weg van ellende: Richt mij naar uw bestel weer op.'
  nch-BL: Nichoca pampa tahuel nitaijyohuía. Techyolchicahua ica mocamanal.
  vie-1934: Linh hồn tôi, vì ưu sầu, chảy tuôn giọt lệ; Xin hãy làm cho tôi vững bền
    tùy theo lời Chúa.
  cha-cha: Y antijo maderite sa macat; nametgotyo jaftaemano y sinanganmo.
  hin-CV: शोक अतिरेक में मेरा प्राण डूबा जा रहा है; अपने वचन से मुझमें बल दीजिए.
  eng-OURB: 'דּ (Dal''pah, Melts) My soul is weary with sorrow: strengthen me according
    to your word.'
  spa-BES: Mi alma se ha perdido de tristeza; dame fuerza de nuevo de acuerdo con
    tu palabra.
  tdx-tdx: Mitronake am’ anahelo ty fiaiko; ampahozaro amo tsara’oo.
  tha-KJV: จิ​ตใจของข้าพระองค์ละลายไปด้วยความโศก ขอทรงเสริมกำลังข้าพระองค์ตามพระวจนะของพระองค์
  por-BR-2018: Minha alma se derrama de tristeza; levanta-me conforme tua palavra.
  deu-ELO: Vor Traurigkeit zerfließt in Tränen meine Seele; richte mich auf nach deinem
    Worte!
  eng-WYC-2018: My soul napped for, or because of, harm; confirm thou me in thy words.
    (I was harmed or My body was harmed, and could not sleep; strengthen thou me with
    thy words.)
  epo-epo: Konsumiĝis mia animo pro malĝojo; Restarigu min laŭ Via vorto.
  gfk-gfk: A tapunuk i te ubal tar iau. Hadadas iau haruat ma no num nianga.
  uig-PIN: Jenim ⱪayƣu bilǝn erip ketidu; Sɵz-kalaming boyiqǝ meni küqlǝndürgǝysǝn.
  beo-beo: Na da bagadedafa fofagiba:le, hasalasi dagoi ba:sa. Dia ilegei sia:i defele,
    nama gasa ima.
  tpi-OTNT: Bel bilong mi em i hevi tru. Yu mas strongim mi olsem yu bin promis.
  hau-SA: Raina ya gaji da baƙin ciki; ka ƙarfafa ni bisa ga maganarka.
  udu-udu: Aḵashiram pem a’di waki’d gom bwan diṯi’d mo. ’Bithi aha/ is mo isi ki
    gwom pini mo.
  uig-LAT: Jénim qayghu bilen érip kétidu; Söz-kalaming boyiche méni küchlendürgeysen.
  nde-nde: Umphefumulo wami ukhathele ngosizi; ngiqinisa njengokwelizwi lakho.
  ton-ton: 'Kuo vai ʻa hoku laumālie koeʻuhi ko e ongosia: fakamālohiʻi au ʻo hangē
    ko hoʻo folofola.'
  ces-1613: Rozplývá se zámutkem duše má, očerstviž mne podlé slova svého.
  eng-WMB: My soul is weary with sorrow; strengthen me according to your word.
  tam-TCV: என் ஆத்துமா துயரத்தால் இளைத்துப் போயிருக்கிறது; உமது வார்த்தையின்படி என்னைப்
    பெலப்படுத்தும்.
  ceb-ULB: Napuno ako sa kasub-anan! Lig-ona ako pinaagi sa imong pulong.
  pol-UBG: Dusza moja rozpływa się we łzach ze smutku, umocnij mnie według twego słowa.
  urd-GVU: میری جان دُکھ کے مارے نڈھال ہو گئی ہے۔ مجھے اپنے کلام کے مطابق تقویت دے۔
  eng-OEBCW: I am overcome with sorrow; raise me up, as you have promised.
  deu-1912: Ich gräme mich, daß mir das Herz verschmachtet; stärke mich nach deinem
    Wort.
  kan-2017: ಮನೋವ್ಯಥೆಯಿಂದ ಕಣ್ಣೀರು ಸುರಿಸುತ್ತೇನೆ, ನಿನ್ನ ವಾಗ್ದಾನಕ್ಕನುಸಾರವಾಗಿ ನನ್ನನ್ನು
    ಬಲಪಡಿಸು.
  yap-yap: Ke li’eg e kirban’; mu pi’ gelngig, ni bod nim micheg.
  hlt-MCSB: Ka hinglu he pha-ueknah neh yut cakhaw na ol bangla kai n'thoh lah.
  mdy-ETH: ማሊፃፓ ዔቄያና ዒና ታኣኮ ላቤኔ፤ ኔ ቃኣሎ ጉዴያ ታና ዶዲሼ።
  twi-ASANTE: Awerɛhoɔ ama me ɔkra atɔ baha; hyɛ me den sɛdeɛ wʼasɛm no kyerɛ.
  eng-WEBU: My soul is weary with sorrow; strengthen me according to your word.
  acu-NT: Wikia timiá wake mesekan pujau asan juutkamaikiakun pujajai. Tura asamtai
    ame turutmiame nutiksamek kakamtikrurta.
  spa-PDDPT: Mi vida se disuelve a causa de la tristeza. Fortaléceme según tu Palabra.
  gun-gun: Xepy'a py xeporiau ndavy'avei vy. Xemombaraete ju ke ndeayvuague rami vy.
  agu-BL: Tzan wele'n cu'n swutz tan yi bis o'kl yi atin cu'n. Cha'stzun te chin ẍch'eyaju'
    tan k'ukewe'n inc'u'l te yi yolu' yi suki'nt tanu'.
  ilo-ULB: Nalapunosak iti panagladingit! Papigsaennak babaen iti saom.
  kpg-kpg: Au e noho ge manawa gee. Hagamaaloo ina aga au gii hai be au hagababa ala
    ne hai.
  uig-ARA: جېنىم قايغۇ بىلەن ئېرىپ كېتىدۇ؛ سۆز-كالامىڭ بويىچە مېنى كۈچلەندۈرگەيسەن.
  sus-sus: N na wafe nimisɛ ma. N xun nakeli alɔ i a laayidixi ki naxɛ.
  pon-2006: I toutoukilahr nsensuwed; komw ketin kakehleiehda nin duwen omwi ketin
    inoukidahr.
  jae-jae: Aêŋoc ŋalêlôm ŋawapac gê tôŋgeŋ ma galiŋ matocsulu elêmê. Ôkêŋ ôlicwalô
    êsa êtôm gôjac mata.
  ksd-ksd: I kaina ra balagu ma ra niligur; Una vapadikat iau vardada ma kaum tinata.
  tur-YTC: Canım kederden bitkin, Sözün uyarınca güçlendir beni.
  bel-N: Сьлёзы ліе душа мая ад смутку, узьнімі мяне паводле слова Твайго!
  kpr-kpr: Namoa dubo mema aimi afurugetira. Ni rea ari dae beka gagojusesa ava use,
    namokena fakina bofu baone, ninda geka ava e!
  ind-AYT: Jiwaku menangis oleh karena kedukaan, kuatkan aku sesuai dengan firman-Mu.
  yom-yom: Muelꞌama widi wuvonga mu kiadi, wukhindisa boso buididi mambu maku.
  yut-yut: Butno jɨgɨsi asak. Yaŋ teban tok agɨl uŋun da arɨpmon nak aŋteban aki.
  nya-nya: Moyo wanga wafowoka ndi chisoni; limbikitseni monga mwa mawu anu.
  kyg-kyg: Kanamo aliꞌnogeno nagupi mafaꞌnemoꞌmo ani hegekana huꞌniye. Lokiya vaiꞌna
    kategauve, huka huꞌnanaꞌmofeꞌmo lokiya vaika nato.
  hrv-hrv: 'Suze roni duša moja od žalosti: po riječi svojoj ti me podigni!'
  mps-mps: Tialima, eno homude sęgę mu ebadi. Nago te wali po wali peyu, ena bomo
    mabo dao.
  tpi-tpi: Bel bilong mi em i hevi tru. Yu mas strongim mi olsem yu bin promis.
  dan-1931: Af Kummer græder min Sjæl, oprejs mig efter dit Ord!
  vie-OVCB: Tâm hồn con chán nản với ưu sầu; xin cho con can đảm theo lời Chúa.
  guj-2017: દુઃખને કારણે મારું હૃદય ભારે થઈ ગયું છે; તમારાં વચન પ્રમાણે મને બળવાન
    કરો.
  pon-2006A: I toutoukilahr nsensuwed; komw ketin kakehleiehda nin duwen omwi ketin
    inoukidahr.
  por-BRBSL: Minha alma está cansada de tristeza; me fortaleça de acordo com sua palavra.
  eng-OEBUS: I am overcome with sorrow; raise me up, as you have promised.
  swe-swe: Min själ (hela min person)smälter bort(droppar) [jag gråter] under tyngden
    av sorg, upprätthåll mig i enlighet med ditt ord.
  cth-cth: ka lungmathoe lahoi ka lungthin teh a kamyawt toe. Na lawk patetlah tha
    na awm sak haw.
  twi-twi: Awerɛhow ama me kra atɔ beraw; hyɛ me den sɛnea wʼasɛm no kyerɛ.
  hlt-hlt: Ka hinglu he pha-ueknah neh yut cakhaw na ol bangla kai n'thoh lah.
  tbz-SIM: Mɛyɛǹcɑɑ̀rìmɛ̀ mɛɛ̀ n dɛutɛ́ kɛ̀ n kuɔ̀, n yíi nkɛ́ndò nhɑ nɑ́ɑǹtì bɛ́immɛ̀.
  msy-2020: Nan navim bar na basemezɨ nan temeriba iri. Nɨn akam mɨkemezɨ moghɨn,
    nɨ gavgavim nan navim danɨngigh.
  dop-dop: Lɑŋwɑkəllɛ nɩɩ-m nɑ mɑ́ pələɣɩ ɩsəlʋm. Kʋsɩ-m ɩsɩɩ n kɑ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Kədərdən canım üzülüb, Öz sözünə görə mənə güc ver.
  eng-DBY: 'My soul melteth for sadness: strengthen me according to thy word.'
  hin-2017: मेरा जीव उदासी के मारे गल चला है; तू अपने वचन के अनुसार मुझे सम्भाल!
  wol-KYG: Naqaru xol sonal na ma, may ma ndëgërlaay, yaa ko dige.
  bjr-bjr: Oo Yaawee qiqa qimudaoo qirafa qiqa rafaaqafidanoo. Aneenna qima afeekaikamma
    qoonandee inana afeeka qimia.
  eng-YLT: My soul hath dropped from affliction, Establish me according to Thy word.
  kne-kne: Gapo ta say inkarim, papigsaem kod di nemnem ko, tan nay kinmapsotak si
    ladingit ko.
  eng-WYC-2017: My soul napped for annoyance; confirm thou me in thy words.
  eng-WMBB: My soul is weary with sorrow; strengthen me according to your word.
  zat-NTPS: Dxedú lazra' lawe' da dxewí'ine lázrele̱'a. Be̱xru chacha neda' ne̱ chee̱
    xrtizru'.
  zty-NTPS: Žedó ḻaža'a dan' žak nyache' ḻaža'a. Ben choch neda' ḻen x̱tižo'o.
  urd-GVH: मेरी जान दुख के मारे निढाल हो गई है। मुझे अपने कलाम के मुताबिक़ तक़वियत
    दे।
  rug-rug: Lodu mate si rau pa tinalotaṉa, Mu va ṉiṉira au, gua sapu ele va tatara
    nia Goi!
  gaz-gaz: Lubbuun koo gaddaan laafteerti; ati akkuma dubbii keetiitti na jabeessi.
  fra-LSG: 'Mon âme pleure de chagrin: Relève-moi selon ta parole!'
  yal-yal: N niin wugama sɔxɔlɛni. N nakeli alo i a falaxi kii naxan yi.
  iou-iou: Wära! Butewakitä nutpewän kumbet yäŋ nadätat unita näwetkuno udegän kehäromi
    äneŋi namisi.
  haw-1868: Uwe no kuu uhane no ke kaumaha; E hoala mai oe ia'u, e like me kau olelo.
  arb-NAV: نَفْسِي ذَائِبَةٌ مِنَ الْحُزْنِ. قَوِّنِي بِحَسَبِ وَعْدِكَ.
  ded-ded: Ubaebicngo ubaongana meebiriu sisingaima kpac ambeso ande. Ge yoacga denec,
    imoc modacma monggoc meserinuna.
  ewe-ewe: Nuxaxa na nye luʋɔ gbɔdzɔ; do ŋusẽm le wò nya la nu.
  eng-LEE: 'My soul droppeth away from grief: sustain me according to thy word.'
  asm-FB: দুখত মোৰ প্রাণ দ্ৰৱীভূত হৈছে; তোমাৰ বাক্য অনুসাৰে মোক সবল কৰা।
  sus-A: ﭑ نَ وَقٍ نِمِسّ مَ. ﭑ شُن نَكٍلِ عَلْ عِ عَ لَايِدِشِ كِ نَشّ.
  fra-SBL: Mon âme est fatiguée par la tristesse ; fortifie-moi selon ta parole.
  hbo-hbo: דָּלְפָ֣ה נַ֭פְשִׁי מִתּוּגָ֑ה קַ֝יְּמֵ֗נִי כִּדְבָרֶֽךָ׃
  kik-kik: Ngoro yakwa nĩ nogu nĩ ũndũ wa kĩeha; njĩkĩra hinya kũringana na kiugo
    gĩaku.
  fra-NCL: 'Mon âme, attristée, se fond en larmes : relève-moi selon ta parole.'
  cek-AK: Palungset pongah ka hinghaih angpho sut boeh; na lok hoiah tha na caksak
    ah.
  cuk-cuk: An ulubgi wile-itogedba bodiid, degisoggu, Be-Gayaburbagi baisur-itogega
    be an-imake.
  pma-pma: Nalonge tisa houlu ka tinok mul mis. Kisan ris keihoen minau li hesuval
    koa kovat kati en selusien onom.
  tel-2017: విషాదంతో నా ప్రాణం కరిగి నీరైపోతోంది. నీ వాక్కుతో నన్ను లేపి నిలబెట్టు.
  hat-BSA: Nanm mwen ap kriye akoz doulè. Ban m fòs selon pawòl Ou a.
  kos-kos: Insiuk munasla ke asor; Akkeyeyu, oana kom tuh wulela kac.
  hbo-WLC: דָּלְפָ֣ה נַ֭פְשִׁי מִתּוּגָ֑ה קַ֝יְּמֵ֗נִי כִּדְבָרֶֽךָ׃
  ibo-ibo: Iru ụjụ emeela ka mkpụrụobi m daa mba; gbaa m ume dịka okwu gị si dị.
  ory-ory: ଶୋକ ସକାଶୁ ମୋʼ ପ୍ରାଣ ତରଳି ଯାଏ; ତୁମ୍ଭେ ଆପଣା ବାକ୍ୟାନୁସାରେ ମୋତେ ସବଳ କର।
  chk-chk: Üa fokun kechü ren ai letipeta. Kopwe apöchökülaei usun ka pwon lon om
    kapas.
  rop-rop: Mi jidan brabli nogudbinjiwei. Yu meigim mi strongbala laik yubin pramis,
    YAWEI.
  ukr-1871: Ниє душа моя від смутку; піддвигни мене, по слову твому!
  yon-yon: Ne niindem aom kuu mimyob wandaan kumbed wuud kere wanaan, eb weng yaambed
    aromkono kawe.
  deu-1951: Meine Seele weint vor Kummer; richte mich auf nach deinem Wort!
  eng-JPS: My soul melteth away for heaviness; sustain me according unto Thy word.
  srp-1865: Suze proliva duša moja od tuge, okrijepi me po rijeèi svojoj.
  lug-lug: Emmeeme empweddemu ensa olw’okunakuwala; onzizeemu amaanyi ng’ekigambo
    kyo bwe kiri.
  heb-heb: דלפה נפשי מתוגה קימני כדברך׃
  ben-IRV: দুঃখে আমার হৃদয় গলে পড়ছে, তোমার বাক্যে আমাকে ওঠাও।
  ntu-ntu: Nzrtxlvzlzkr nzvzkr drtwrnge etutx-zlwzpe. Amqtrp drtwrnge da kc tqwai
    nzesalz-krmle.
  pan-pan: ਮੇਰੀ ਜਾਨ ਉਦਾਸੀ ਦੇ ਕਾਰਨ ਢੱਲ਼ ਗਈ ਹੈ, ਆਪਣੇ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਮੈਨੂੰ ਦ੍ਰਿੜ੍ਹ ਕਰ!
  mya-JVB: အကျွန်ုပ် ဝမ်းနည်း ခြင်းအားဖြင့် စိတ် နှလုံးအရည် ယိုလျက် ရှိပါ၏။ နှုတ်ကပတ်
    တော်အတိုင်း တည်ကြည် စေတော်မူပါ။
  kgf-kgf: Kekec uŋana imi helanʒi mimia waŋu pépélima mazac. Ackuaʒécga méndacma
    ni meyac nénna.
  tte-O: Yagu nuwanae ilalakisosi kabo ukwabi-yakaiweyau besiele am waloyameli.
  tbg-tbg: Mpo, ti muntukavano qoraiqivaro ti kempukavano kia vaimantama vauro. Are
    nena kauqu aiqiqaa aqu kera tiva taana uvara iriharama, ti kempukaiqama timitairaqe
    te ho variare.
  hmo-hmo: Egu lalohisihisi ese egu goada ia haorea. Mani lau do oi hagoadaia, oiemu
    gwauhamata hegeregerena.
  zar-NT: Ribödxi böʼ naca cazaʼ tuʼ risë́bidaʼ ládxaʼa. Butipa ládxaʼa, ugunuʼ dxin
    xtídzuʼu.
  urd-urd: ग़म के मारे मेरी जान घुली जाती है; अपने कलाम के मुताबिक़ मुझे ताक़त दे।
  bqc-SIM: Kua pↄsiau ma nↄ̀sɛ ↄ́ↄlↄ̀. Ma gba gbãa lá ń òwa.
  tcz-CHONGTHU: Lungkhamnan eibom in kakaptai, nakam changing neihaldoh sahkit tan.
  mar-mar: माझा जीव दुःखाने गळून जातो; आपल्या वचनाने मला उचलून धर.
  isl-isl: Ég græt af hryggð, hjarta mitt er bugað af sorg. Uppörvaðu mig og lífga
    með orðum þínum.
  hlt-THB: Ka hqingnaak ve kawseet doena ak tha hoet hy, nak awi amyihna kak tha awm
    law sak tlaih lah.
  qub-qub: Fiyupa llaquicuywanmi wagaycä. Palabrayquicho niycashanno alli goyaycachimay
    ari.
  bqp-bqp: Ma pↄ sira à kɛ̀ zↄ̃kↄ̃, ǹ ma gba gbãna lákũ n ò nà.
  hat-hat: Mwen gen lapenn, dlo ap koule nan je m'. Mete m' sou de pye m' ankò, jan
    ou te pwomèt la.
  eng-BSB: My soul melts with sorrow; strengthen me according to Your word.
  eng-WEBPB: My soul is weary with sorrow; strengthen me according to your word.
  kbq-kbq: Nagu'amo'a kna nehigena, nasunku zampi mani'nena zavira netoanki, kagrama
    nanekefima hu'nana kante amage antenka nazeri hankavetio.
  pon-pon: Monion i luet kilar ai injenjued; kom kotin kamana ia da duen ar majan.
  nhe-BL: Nichoca pampa tlahuel nitlaijiyohuía. Xitechyolchicahua ica motlajtol.
  wnc-wnc: Sike na musipmaatangu meya siknga nataat. Gata ayawi kekekakut saak tapi
    kekekawit.
  bus-bus: Ma pↄↄ sia à kɛ̀ bíta, ǹ ma gba gbãa lán ń ò nà.
  gub-BL: Hezemumikahy haw hemumaw iko a'e. Emur nekàgaw ihewe neremimume'u kwer rupi
    katete nehe.
