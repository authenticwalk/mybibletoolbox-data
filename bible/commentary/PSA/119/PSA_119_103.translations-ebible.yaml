verse: PSA.119.103
translations:
  mal-C: തിരുവചനം എന്റെ നാവിന് എത്ര മധുരം! അവ എന്റെ വായ്ക്ക് തേനിനെക്കാൾ മാധുര്യമേറിയത്.
  deu-TKW: Wie süß sind meinem Gaumen deine Verheißungen, süßer als Honig meinem Munde.
  lin-lin: Tala ndenge mitindo na Yo ezali elengi na monoko na ngai ! Ezali malamu
    koleka mafuta ya nzoyi.
  mmx-mmx: Levelinga ram i so misigisigis aleng, la i volo loso at ladan misiu.
  eng-LSV: How sweet Your saying has been to my palate, || Above honey to my mouth.
  eng-GNV: Howe sweete are thy promises vnto my mouth! yea, more then hony vnto my
    mouth.
  eng-WEBSTER: How sweet are thy words to my taste! yes, sweeter than honey to my
    mouth!
  nhw-BL: Nijmati nelía ajhuiyac mocamanal. Achi más tzopelic nijmati que sayolnectli.
  swh-ONEN: Tazama jinsi maneno yako yalivyo matamu kwangu, matamu kuliko asali katika
    kinywa changu!
  bba-bba: Wunɛn ɡɑri yi tim dobu kere nɛn nɔɔwɔ.
  eng-KJVCPB: (מ) How sweet are thy words unto my taste! Yea, sweeter than honey to
    my mouth!
  luo-luo: Mano kaka wechegi mit ka abilogi, gimit e dhoga moloyo mor kich!
  aii-aii: ܟܡܵܐ ܚܸܠܝܹ̈ܐ ܝܢܵܐ ܠܫܵܡܵܟܝܼ̈ ܗܹܡܸܙܡܵܢܘܼ̈ܟ݂، ܒܘܼܫ ܚܸܠܝܹ̈ܐ ܡ̣ܢ ܕܸܒ݂ܫܵܐ ܠܦܘܼܡܝܼ.
  meu-meu: Emu hereva mamidia egu ai na daka gaiho! Edia gaiho mamina ese bada-ranuna
    gaihona e hereaiamu udugu ai.
  npi-ULB: तपाईंका वचनहरू मेरो जिब्रोमा कति स्वदिला छन् । हो, मेरो मुखमा महभन्दा पनि
    गुलिया छन्!
  yor-yor: Báwo ni ọ̀rọ̀ rẹ̀ ṣe dùn mọ́ mi lẹ́nu tó, ó dùn ju oyin lọ ní ẹnu mi!
  pes-OPCB: کلام تو برای جان من شیرین است؛ حتی شیرینتر از عسل!
  tgl-ULB: Napakatamis sa aking panlasa ang iyong mga salita, oo, mas matamis kaysa
    sa pulot sa aking bibig!
  nop-nop: Nu simiŋkupuk nawene koditne gineŋ koba tilak, iŋgoŋ oŋ, du’walaŋ medege
    wendi koba u kalakapme hinek tilak.
  cbu-NT: Watam shiy chinashish kizpur wanasircha. Mishat, kama kinduraa wayar waakuch,
    kizpur kisa an tamapari ashiriya nuwaama shiy kukish. Shiyamun kukish mangi kisa.
  hui-hui: Anduane Homogo í̠naga bi mana baya dendebiore ngagoni. Mone ibane mbira
    narogola neha dende gibi biaganego goyane lowa Anduane Homogo í̠naga bi mananaga
    dendeore gibi biaga ngagoni.
  mya-mya: ဆုံး​မ​သွန်​သင်​တော်​မူ​ခက်​တို့​သည်​ကွန်​တော်​မျိုး​၏ ခံ​တွင်း​၌​လွန်​စွာ​ချို​ပါ​၏။
    ပား​ရည်​ထက်​ပင်​ချို​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་རྣམས་བདག་ལ་མངར་མོ༌ཡིན། །ཁ་ལ་སྦྲང་རྩི་ལས་ཀྱང་མངར་མོ༌ཡིན།།
  wsk-wsk: Beras ko ningo mu yamanam, bare nika den mu ani agiring te am yamanam nunguningkiri!
  sna-sna: Mashoko enyu anotapira seiko pakuaravira, anotapira kukunda uchi mumukanwa
    mangu!
  spa-BLM: Qué dulces son tus promesas para mi gusto, ¡más que la miel a mi boca!
  cac-cac: Ec'b'al schi'al a lolonel d'a yichan̈ schi'al noc' yal chab' svab'i.
  swh-ULB: Ni jinsi gani maneno yako ni matamu kwenye majaribu yangu, naam, matamu
    kuliko asali kinywani mwangu!
  deu-ELBBK: Wie süß sind meinem Gaumen deine Worte, mehr als Honig meinem Mund!
  mbb-OT: Ke và dà keenen, ne utew meemis is menge saad nu, edhuna pa he meemis te
    teneb.
  mal-2015: തിരുവചനം എന്റെ അണ്ണാക്കിന്നു എത്ര മധുരം! അവ എന്റെ വായിക്കു തേനിലും നല്ലതു.
  gup-gup: Ngudda ke kunwok, wanjh makka manmanjmakkaykenh kore ngahdangkenhni, dja
    nawu mankung nakka walakkih manjmak.
  rmc-rmc: Save gule hine tire lava, mire vuštenge hine guleder sar medos.
  nlg-nlg: E manilu ngangata na bosamu tana ghidugu, te manilu vulea na kokolo ni
    midua.
  pes-OPV: کلام تو به مذاق من چه شیرین است وبه دهانم از عسل شیرین تر.
  ron-1924: Че дулчь сунт кувинтеле Тале пентру черул гурий меле! Май дулчь декыт
    мьеря ын гура мя!
  ben-OBCV: তোমার বাক্য আমার মুখে আস্বাদন করা কত মিষ্টি, আমার মুখে তা মধুর চেয়েও
    বেশি মধুর!
  som-som: Erayadaadu dhanxanaggayga u macaan badanaa! Afkayga malab way uga sii macaan
    badan yihiin!
  eng-ASVBT: How sweet are thy words unto my taste! Yea, sweeter than honey to my
    mouth!
  mna-mna: Bigil suruunu inamut. Mi sua ku na, inamut kat. Ilip pa bigil suruunu.
  ita-1885: Oh! quanto son dolci le tue parole al mio palato! Son più dolci che miele
    alla mia bocca.
  eng-ULB: How sweet are your words to my taste, yes, sweeter than honey to my mouth!
  spa-VBL: Tus palabras son dulces para mi. Más dulces que la miel en mi boca.
  fra-_FOB: Que ta parole est douce à mon palais! Plus douce que le miel à ma bouche.
  mal-mal: തിരുവചനം എന്റെ നാവിന് എത്ര മധുരം! അവ എന്റെ വായ്ക്ക് തേനിലും നല്ലത്.
  lit-lit: Kokie saldūs tavo žodžiai mano gomuriui, saldesni už medų mano burnai!
  urd-GVR: Terā kalām kitnā lazīz hai, wuh mere muṅh meṅ shahd se zyādā mīṭhā hai.
  suz-BL: इन देंशो लोव़ ब्रोव़शो बाक्‍ब। मेको खुदो क्‍येङा यो जिजी बाक्‍ब।
  eng-NOY: How sweet are thy words to my taste; Yea, sweeter than honey to my mouth!
  ita-1927: Oh come son dolci le tue parole al mio palato! Son più dolci del miele
    alla mia bocca.
  ckb-ckb: بەڵێنەکانت چەند شیرینن بۆ زمانم، لە هەنگوین شیرینترن بۆ دەمم.
  eng-BBE: How sweet are your sayings to my taste! truly, they are sweeter than honey
    in my mouth!
  xsi-xsi: Sipa siŋi nde kaŋa mona-mona nâ, andeta noko kawa ŋgua nde mona-mona ndo,
    ipole sipa siŋi kaŋa.
  kan-OKCV: ನಿಮ್ಮ ಮಾತುಗಳು ನನ್ನ ರುಚಿಗೆ ಎಷ್ಟೋ ಸಿಹಿಯಾಗಿವೆ! ಅವು ನನ್ನ ಬಾಯಿಗೆ ಜೇನುತುಪ್ಪಕ್ಕಿಂತಲೂ
    ಸಿಹಿಯಾಗಿವೆ!
  tam-2017: உம்முடைய வார்த்தைகள் என்னுடைய நாவுக்கு எவ்வளவு இனிமையானவைகள்; என்னுடைய
    வாய்க்கு அவைகள் தேனிலும் இனிமையானதாக இருக்கும்.
  spa-RV-1909: ¡Cuán dulces son á mi paladar tus palabras! más que la miel á mi boca.
  ron-BTF: Cât de dulci sunt cuvintele tale pentru cerul gurii mele! Mai dulci decât
    mierea pentru gura mea!
  eng-WEBP: How sweet are your promises to my taste, more than honey to my mouth!
  eng-FBV: Your words taste so sweet to me! They are sweeter than honey to my mouth.
  nld-1939: Hoe zoet voor mijn gehemelte is uw bestel, Meer dan honing voor mijn mond;
  nch-BL: Nijmati nelía ajhuiyac mocamanal. Achi más tzopelic nijmati que sayolnecti.
  vie-1934: Lời Chúa ngọt họng tôi dường bao! Thật ngọt hơn mật ong trong miệng tôi!
  cha-cha: Na minames y sinanganmo ni y chinaguijo, junggan mamesña qui y miet para
    y pachotto.
  hin-CV: कैसा मधुर है आपकी प्रतिज्ञाओं का आस्वादन करना, आपकी प्रतिज्ञाएं मेरे मुख
    में मधु से भी अधिक मीठी हैं!
  eng-OURB: מ (Mah-nim’l’tzu, How-sweet) How sweet are your promises to my taste,
    more than honey to my mouth!
  spa-BES: ¡Cuán dulces son tus dichos a mi paladar! de verdad, ¡son más dulces que
    la miel en mi boca!
  tdx-tdx: Akore ty hamami’ o saontsi’oo an-dañilañiko ao, lombolombo te ami’ty tantele
    am-bavako ao!
  tha-KJV: พระดำรัสของพระองค์​นั้น ข้าพระองค์​ชิ​มแล้วหวานจริงๆ หวานกว่าน้ำผึ้งเมื่อถึงปากข้าพระองค์
  por-BR-2018: Como são doces tuas palavras ao meu paladar! Mais que o mel em minha
    boca.
  deu-ELO: Wie süß sind meinem Gaumen deine Worte, mehr als Honig meinem Munde!
  eng-WYC-2018: Thy speeches be full sweet to my cheeks; above honey to my mouth.
    (Thy words be exceedingly sweet to my taste; yea, sweeter in my mouth than honey.)
  epo-epo: Kiel dolĉa estas por mia palato Via vorto! Pli ol mielo por mia buŝo!
  gfk-gfk: Ira num nianga i namien ududuh! I manga namnamien ta ira tiri na imara
    akai ra hagu!
  uig-PIN: Sɵzliring tilimƣa xunqǝ xerin tetiydu! Aƣzimda ⱨǝsǝldin tatliⱪtur!
  beo-beo: Dia hamoma:ne sia:su da hedai bagade. Ilia hedai da agime hano ea hedai
    baligisa.
  tpi-OTNT: Hani i save swit long maus bilong mi, tasol tok bilong yu i swit moa yet.
  hau-SA: Ɗanɗanon maganarka akwai zaki, sun ma fi zuma zaki a bakina!
  udu-udu: Gwom pini wana ’kuny kata si’da/ mmonyoḵka/ a’di mo. A’di c̱a’bki dhel
    dhel mmobola dham e e ’twam pem mo.
  uig-LAT: Sözliring tilimgha shunche shérin tétiydu! Aghzimda heseldin tatliqtur!
  nde-nde: Amazwi akho anambitheka kamnandi kimi, amnandi kulenyosi emlonyeni wami!
  ton-ton: ‌ʻOku huʻamelie lahi hoʻo ngaahi folofola ki hoku ifo! ʻIo, ʻoku melie
    lahi ʻi he hone ki hoku ngutu!
  ces-1613: Ó jak jsou sladké dásním mým výmluvnosti tvé, nad med ústům mým.
  eng-WMB: How sweet are your promises to my taste, more than honey to my mouth!
  tam-TCV: உமது வார்த்தைகள் எனக்கு எவ்வளவு இனிமையானவை! என் வாய்க்கு அவை தேனைவிட இனிமையானவை.
  ceb-ULB: Pagkatam-is gayod sa imong mga pulong, oo, mas tam-is pa kaysa dugos nganhi
    sa akong baba!
  pol-UBG: O, jakże słodkie są twoje słowa dla mego podniebienia! Są słodsze niż miód
    dla moich ust.
  agr-agr: Ame umiktin anagkagtuawaitam nunak mina kayakmataijuig shiig yumintsak
    dekapeajai, tuja mina wenujui dapa yumijin nagkaesau yumintsak dekapeajai.
  kyc-kyc: Embena pii doko nakanju sipunupa amburali ipwangena rende dupwa nyuo isa
    palyuo silyamo.
  urd-GVU: تیرا کلام کتنا لذیذ ہے، وہ میرے منہ میں شہد سے زیادہ میٹھا ہے۔
  eng-OEBCW: How sweet are your words to my taste, sweeter than honey to my mouth!
  deu-1912: Dein Wort ist meinem Munde süßer denn Honig.
  ntj-ntj: Nyuntuku wangka pukarapirinypa tjiinya yirliltungka munkarra.
  kan-2017: ನಿನ್ನ ನುಡಿಗಳು ನನ್ನ ನಾಲಿಗೆಗೆ ಎಷ್ಟೋ ರುಚಿಯಾಗಿವೆ, ಅವು ನನ್ನ ಬಾಯಿಗೆ ಜೇನು ತುಪ್ಪಕ್ಕಿಂತಲೂ
    ಸಿಹಿಯಾಗಿವೆ.
  yap-yap: Rib athib lamen e thin rom ni ku gu ri’; kab athib ko honey!
  hlt-MCSB: Na olthui he ka dang dong neh ka ka dongah khoitui lakah khaw bahoeng
    didip.
  mdy-ETH: ቃኣላ ኔኤሲ ዎዚ ዓኣፃይ! ፆሎሊ ዔኤሲዳፓኣ ባሼ ዓኣፃኔ።
  qvs-NT: Rimanaykipi willawanki yanapawanaykipa. Rimanayki ñukñushina allimami. Chayrayku
    ñukñumanta ashwanta rimanaykita munani.
  twi-ASANTE: Wo nsɛm yɛ me dɛ, ɛyɛ dɛ sene ɛwoɔ wɔ mʼanom.
  eng-WEBU: How sweet are your promises to my taste, more than honey to my mouth!
  spa-PDDPT: ¡Cuán dulces son tus Palabras a mi paladar, Más que miel a mi boca!
  gun-gun: Ndeayvu aa'anga rã he'ẽ va'e ramigua, ei gui he'ẽve xejuru pe.
  agu-BL: Chin cab nin yi yolu' Ta'. Mast cunin chi' swutz yi cabil wunak txuc.
  ilo-ULB: Anian a nagsam-it dagiti sasaom iti panagramanko, wen, nasamsam-it ngem
    diro iti ngiwatko!
  kpg-kpg: E koia e maangala go au helekai! Au helekai koia e maangala i hongo nia
    mee maangala ala e hai go nia lamu llauehe.
  uig-ARA: سۆزلىرىڭ تىلىمغا شۇنچە شېرىن تېتىيدۇ! ئاغزىمدا ھەسەلدىن تاتلىقتۇر!
  bps-bps: Too fye di deg i dad fakangam, fye fa di kafye nem i tnab too mi.
  sus-sus: I xa masenyi ɲɔxun n dɛ kui dangi kumi ra.
  pon-2006: Ia uwen mem en sapwellimomwi kaweid kan— e mem sang sukehn loangalap.
  jae-jae: Aê kasaê aômnêm biŋ gebe ŋakana ŋajamanô. Kasaê ŋakana kêlêlêc lêp su gêc
    aocsuŋ.
  ksd-ksd: Kaum lavur tinata dia kalakalami tuna piragu! Maia, dia manga kalami ta
    ra ngiegu, ma ra polo na livur pata.
  tur-YTC: Vaatlerin damağıma ne tatlıdır, Ağzım için baldan tatlıdır!
  bel-N: Як салодкія словы Твае паднябеньню майму, саладзей за мёд вуснам маім!
  kpr-kpr: Geka ninda bekada buvuruterira ava jeurugo bekári, jo finjeda firukago
    iraeri.
  ind-AYT: Betapa lembut firman-Mu bagi langit-langitku! Melebihi madu bagi mulutku!
  yom-yom: A phila lueki mambu maku madi mu munu ama viokila niosi mu munu ama.
  yut-yut: Kabaŋ kok uŋun gen kaganokon galagɨsi, mani gengo da uŋun yapmaŋek wagɨl
    galagɨsisi asak.
  nya-nya: Mawu anu ndi otsekemera ndikawalawa, otsekemera kuposa uchi mʼkamwa mwanga!
  kyg-kyg: Nagaemo gekamo neꞌna afi geꞌnogeno haga nahauꞌniye. Gekamo hagaꞌamoꞌmo
    kevegeve anumoꞌmo nehiya hagaꞌamo ago aeno agaseno haga nehiye.
  hrv-hrv: Kako su slatke nepcu mom riječi tvoje, od meda su slađe ustima mojim.
  mps-mps: Te bunu ge nai hani eno pedauwalide tubo pusu yaibao, tiali goli, nago
    po pusu ebo te umagi mu yaibao.
  tpi-tpi: Hani i save swit long maus bilong mi, tasol tok bilong yu i swit moa yet.
  dan-1931: Hvor sødt er dit Ord for min Gane, sødere end Honning for min Mund.
  vie-OVCB: Lời Chúa ngọt ngào trong miệng con; ngọt hơn cả mật ong hảo hạng.
  guj-2017: મારી રુચિને તમારાં વચનો કેવા મીઠાં લાગે છે, હા, તેઓ મારા મુખને માટે મધ
    કરતાં વધુ મીઠાં છે!
  pon-2006A: Ia uwen mem en sapwellimomwi kaweid kan— e mem sang sukehn loangalap.
  por-BRBSL: Quão doces são suas promessas ao meu gosto, mais do que mel na minha
    boca!
  eng-OEBUS: How sweet are your words to my taste, sweeter than honey to my mouth!
  swe-swe: Hur söta (ljuvliga) är dina ord (löften) för min gom, ja sötare än honung
    i min mun. [Guds ord liknas vid honung. Syftar antagligen på dess ljuvliga smak
    men också dess fantastiska hållbarhet. Honung kan förvaras över 3 000 år och fortfarande
    vara ätbar. Den innehåller också olika antibiotika som har hälsosamma effekter.]
  cth-cth: Na lawk teh kai hanlah ka dangka dawk banghloimaw a radip. Kai hanlah ka
    pahni dawk khoitui hlak hai a radip.
  twi-twi: Wo nsɛm yɛ me dɛ, ɛyɛ dɛ sen ɛwo wɔ mʼanom.
  hlt-hlt: Na olthui he ka dang dong neh ka ka dongah khoitui lakah khaw bahoeng didip.
  tbz-SIM: A nɑ́ɑǹtì wɛ̀ɛ̀timu n nùù miɛkɛ, kɛ pɛ̃ɛ̃tɛ́ mɛcekùɔ̀.
  msy-2020: Nɨn akaba da bar isɨngi. Nɨn akar kabar isɨngtɨzim bar hanin isɨngtɨzim
    gafira.
  dop-dop: Nyɑ́ tɔm wɛ leleŋ kɛ mɑ tɑntɑhɑɑʋ tɑɑ kɛ́. Tə kəlɑ tɩɩŋ kɛ leleŋ kɛ mɑ
    nɔɣɔ tɑɑ.
  azb-azb: Vədlərin damağıma necə də ləzzət verir! Onlar dilimdə baldan şirindir.
  eng-DBY: How sweet are thy *words unto my taste! more than honey to my mouth!
  hin-2017: तेरे वचन मुझ को कैसे मीठे लगते हैं, वे मेरे मुँह में मधु से भी मीठे हैं!
  wol-KYG: Sa kàddooka maa neex, ba dàqal ma tem-temu lem!
  swp-swp: Em riba se amna ariri awagu eai, se amna ariri awagu eai abotai amoamo!
  bjr-bjr: Ani naakapara ufa kaaqa adiafaaimarifa maridanoo. Mi adiafaairafa ookasaasa
    anoona kaaqa adiafaa imarina faqa arusee uriqaranoo maridanoo.
  eng-YLT: How sweet to my palate hath been Thy saying, Above honey to my mouth.
  kne-kne: Din kalim et makaay-ayo di kadngeana, mam-is mo din anig di katamtamana.
  eng-WYC-2017: Thy speeches be full sweet to my cheeks; above honey to my mouth.
  eng-WMBB: How sweet are your promises to my taste, more than honey to my mouth!
  zat-NTPS: Xrtizru' naca na ca tu da zíxrele̱'e̱ lu dxu'a. Nácadxa na zixre ca bzrína'dau'
    lu dxu'a.
  zty-NTPS: X̱tižo'o naken ka to da' ẕix̱ḻe'e ḻo žoa'a. Nakžen ẕix̱ ka nak da' ẕix̱
    che bez ḻo žoa'a.
  urd-GVH: तेरा कलाम कितना लज़ीज़ है, वह मेरे मुँह में शहद से ज़्यादा मीठा है।
  rug-rug: Avoso lea koa rau sari na Mua zinama, lomoso hola nia sa sa namu zipale.
  gaz-gaz: Dubbiin kee akkam arraba kootti miʼaawa; nadhii dammaa caalaa afaan kootti
    miʼaawa!
  fra-LSG: Que tes paroles sont douces à mon palais, Plus que le miel à ma bouche!
  gnn-gnn: Garray, nhuŋunydja dhäruk ḻatju'na dhikana ŋanya, dhäkay‐djulŋina bitjan
    guku.
  yal-yal: I dɛ xuine ɲaxun kumin xa.
  iou-iou: Yäke! Gäkŋo jukuman unita nadäwa gäripi pähap, inide kubä täk täkaŋ, imaka
    gakŋi nikek nakta gäripi nadäk täyat unitäŋo gäripi irepmitak.
  haw-1868: Nani ka ono o kau mau olelo i ko'u puu! Ua oi aku mamua o ko ka meli i
    ko'u waha.
  arb-NAV: مَا أَحْلَى أَقْوَالَكَ لِمَذَاقِي. إِنَّهَا أَحْلَى مِنَ الْعَسَلِ فِي
    فَمِي.
  ded-ded: Ni yoacga negemba songea yombong ande, enacnau imoc kukundzauac songea
    ferahade.
  ewe-ewe: Wò nyawo vivia nunye ŋutɔ, eye wovivina le nye nu me wu anyitsi nyuitɔ!
  eng-LEE: How much sweeter are to my palate thy sayings than honey to my mouth!
  asm-FB: তোমাৰ বাক্যবোৰ মোৰ জিভাত কেনে মিঠা লাগে! সেয়ে মোৰ মুখত মৌৰ কোঁহতকৈয়ো মিঠা
    লাগে।
  sus-A: عِ شَ مَسٍنيِ حْشُن ﭑ دّ كُي دَنفِ كُمِ رَ.
  fra-SBL: Comme tes promesses sont douces à mon goût, plus que du miel dans ma bouche !
  hbo-hbo: מַה־נִּמְלְצ֣וּ לְ֭חִכִּי אִמְרָתֶ֗ךָ מִדְּבַ֥שׁ לְפִֽי׃
  kik-kik: Kaĩ ciugo ciaku irĩ mũrĩo ngĩcicama-ĩ, irĩ mũrĩo gũkĩra ũũkĩ ũrĩ kanua-inĩ
    gakwa!
  fra-NCL: Que ta parole est douce à mon palais, plus que le miel à ma bouche !
  cek-AK: Ka pataeng naah na loknawk loe kawkruk maw luep! ue, ka pakha ah loe khoitui
    pongah doeh luep kue!
  cuk-cuk: Ibibayobi Be-Gayaburba anga ochii gue. Achanis-maedba bur bule anga ochii
    gued.
  tel-2017: నీ వాక్కులు నా జిహ్వకు ఎంతో మధురం. అవి నా నోటికి తేనెకంటే తియ్యగా ఉన్నాయి.
  hat-BSA: A la pawòl Ou yo dous nan gou mwen! Wi, pi dous pase siwo myèl nan bouch
    mwen!
  kos-kos: Kas in luti lom arulana emwem, Aok, emwem liki na honey nu ke oalik!
  hbo-WLC: מַה־נִּמְלְצ֣וּ לְ֭חִכִּי אִמְרָתֶ֗ךָ מִדְּבַ֥שׁ לְפִֽי׃
  ibo-ibo: Lee ka okwu gị niile si atọ m ụtọ, ha dị ụtọ nʼọnụ m karịa mmanụ aṅụ!
  ory-ory: ମୋʼ ତୁଣ୍ଡକୁ ତୁମ୍ଭ ବାକ୍ୟ କିପରି ମଧୁର! ହଁ, ମୋʼ ମୁଖକୁ ତାହା ମଧୁ ଅପେକ୍ଷା ମଧୁର!
  chk-chk: Om kewe kapasen pwon ra fokun arar me rei, ra arar seni chönün chunen me
    lon awei.
  rop-rop: Detlot shugabeig, olabat switwan, bat detlot lowa blanga yu, olabat brabli
    switwan.
  ukr-1871: Як солодкі слова твої для уст моїх, вони понад мід губам моїм!
  yon-yon: Eb weng ambod ne kandaan kuu maa kai kii, ne mongkodkono aom kuu in ye
    ambod kuu burudande arimbed keroon!
  deu-1951: Wie süß ist deine Rede meinem Gaumen, mehr denn Honig meinem Mund!
  eng-JPS: How sweet are Thy words unto my palate! yea, sweeter than honey to my mouth!
  srp-1865: Kako su slatke jeziku mojemu rijeèi tvoje, slaðe od meda ustima mojima!
  lug-lug: Ebisuubizo byo nga bimpoomera nnyo! Biwoomera akamwa kange okusinga omubisi
    gw’enjuki.
  heb-heb: מה נמלצו לחכי אמרתך מדבש לפי׃
  ben-IRV: তোমার বাক্য সকল আমার মুখে কেমন মিষ্ট লাগে! তা আমার মুখে মধুর থেকে মিষ্টি।
  ntu-ntu: Natqm nzlqngi-esz'ngr-krde mz nzxlrngr Myaszpxle nzmrlzkr dakxnzng amrlx.
  pan-pan: ਤੇਰੇ ਬਚਨ ਮੇਰੇ ਤਾਲੂ ਨੂੰ ਕੇਡੇ ਮਿੱਠੇ ਲੱਗਦੇ ਹਨ, ਸ਼ਹਿਦ ਨਾਲੋਂ ਵੀ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ
    ਵੱਧ ਮਿੱਠੇ!
  mya-JVB: မိန့် တော်မူချက်တို့သည် အကျွန်ုပ် အာခေါင် ၌ အလွန် ချိုကြပါ၏။ ခံတွင်း ထဲမှာ
    ပျားရည် ထက် သာ၍ချိုကြပါ၏။
  kgf-kgf: Ackuaʒécga imi yei siŋa kuneŋ yanda, kuanaiguc morombazecac dokuya ogicʒac.
  tte-O: Am walo siluviluvi sosi kabo muli mena kamwakamwa ana luviluvi.
  tbg-tbg: Hani nauraro noqaahairo hiakaa i vaivarovata, ai uvavano nai voqavatama
    hiakaa ivo.
  hmo-hmo: Lauegu uduna dekenai hani ena mamina be namo momokani, to Dirava e, oiemu
    hereva ena mamina ese hani ena mamina ia hereaia noho.
  zar-NT: Bicaʼ zxixi nácagaca xtídzuʼu. Ön, nácagacarö zxixi ca le zxixi que buz.
  urd-urd: तेरी बातें मेरे लिए कैसी शीरीन हैं, वह मेरे मुँह को शहद से भी मीठी मा'लूम
    होती हैं!
  bqc-SIM: N yã́ↄ namɛɛ à kɛ̀ zài, a na dɛ zↄ́a ma lɛ́u.
  tcz-CHONGTHU: Na thupeh hi kapatep leh alhum lheh jenge, khoiju sangin alhumjon
    ahi.
  mar-mar: तुझे वचन माझ्या चवीला कितीतरी गोड आहेत, होय माझ्या मुखाला मधापेक्षा गोड
    आहेत.
  isl-isl: '@see-verse:PSA.119.102'
  hlt-THB: Nak awikhqi ce kam tan awh awi soeih nawh, kam kha awh khawi anglakawh
    awi soeih mah hy!
  qub-qub: Shimëchöga mil-abëjapa mishquinpitapis masmi mishquëman palabrayquega.
  bqp-bqp: N yãnↄn nnamɛnɛ à kɛ̀ zↄ̃kↄ̃, à nna de zↄ́la ma lɛ́n.
  hat-hat: Ala dous pawòl ou yo dous anba lang mwen! Yo pi dous pase siwo myèl nan
    bouch mwen.
  eng-BSB: How sweet are Your words to my taste— sweeter than honey in my mouth!
  eng-WEBPB: How sweet are your promises to my taste, more than honey to my mouth!
  kbq-kbq: Kagri nanekema nagite'ma erinte'nama koana, tusi haganentake hu'neankino,
    tumerimo'ma hagama nehiama'a rugatereno tusi haga hu'ne!
  pon-pon: Omui majan me iau jan onik nan au ia.
  nhe-BL: Motlajtol nelía cuali queja se tlatzopelcayotl. Achi más tzopelic nijmati
    que sayolnectli.
  wnc-wnc: Sike iningou genane napanu kaa singgak. Siwan ngana gatane wamu kaa siknga.
  bus-bus: N yãnↄ nnamɛ à kɛ̀ bíta, à nna dɛ zↄ́la ma lɛ́n.
  gub-BL: Neze'eg hete katu tuwe a'e. Hete katu wera'u hàir wi.
