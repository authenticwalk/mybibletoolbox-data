verse: PSA.119.011
translations:
  mal-C: അങ്ങേക്കെതിരായി പാപംചെയ്യാതിരിക്കാൻ, അവിടത്തെ വചനം ഞാൻ എന്റെ ഹൃദയത്തിൽ സൂക്ഷിച്ചിരിക്കുന്നു.
  deu-TKW: In meinem Herzen berge ich dein Wort, damit ich mich nicht an dir versündige.
  lin-lin: Nabatelaka liloba na Yo kati na motema na ngai mpo ete nasala masumu te
    na miso na Yo.
  mmx-mmx: Ara xonom ka axap pam levelinga ram mi labalak, kusu nenia anoxo lok taxakapmek
    tu.
  eng-LSV: I have hid Your saying in my heart, || That I do not sin before You.
  eng-GNV: I haue hid thy promise in mine heart, that I might not sinne against thee.
  eng-WEBSTER: Thy word have I hid in my heart, that I might not sin against thee.
  nhw-BL: Ipan noyolo nicajoctoc nochi catli tiquijtojtoc, para amo nitlajtlacolchihuas
    ica ta.
  swh-ONEN: Nimelificha neno lako moyoni mwangu ili nisikutende dhambi.
  bba-bba: Nɑ wunɛn ɡɑri nɛnisi nɛn ɡɔ̃ruɔ kpɑ n ku rɑ kɑ nun torɑri.
  eng-KJVCPB: (ב) Thy word have I hid in mine heart, That I might not sin against
    thee.
  luo-luo: Asekano wachni ei chunya mondo kik akethi e nyimi.
  aii-aii: ܓܵܘ ܠܸܒܝܼ ܛܘܼܫܝܵܐ ܠܝܼ ܗܹܡܸܙܡܵܢܘܼܟ݂، ܩܵܐ ܕܠܵܐ ܚܵܛܹܝܢ ܥܲܠܘܼܟ݂.
  meu-meu: Emu hereva na lalogu ai na balaia henimu, emu ai basina kara dika totona.
  npi-ULB: तपाईंको वचन मैले आफ्‍नो हृदयमा जम्‍मा गरेको छु ताकि तपाईंको विरुद्ध मैले
    पाप गर्नु नपरोस् ।
  yor-yor: Èmi ti pa ọ̀rọ̀ rẹ mọ́ ní ọkàn mi kí èmi má ba à ṣẹ̀ sí ọ.
  pes-OPCB: کلام تو را در دل خود حفظ می‌کنم و به خاطر می‌سپارم تا مبادا نسبت به تو
    گناه ورزم!
  tgl-ULB: Iningatan ko ang iyong salita sa aking puso para hindi ako magkasala laban
    sa iyo.
  nop-nop: Nu du’walaŋ medege u welene eŋ nadinadine gineŋ kamewene hatak. Unduŋ doktiŋa
    dutok kadakaniŋ tuwot mu tigambit.
  hui-hui: I̱na í̠ deni ko mbira nabulenaga í̠naga bi mana lo ngegoni i̱naga gubalinini
    mo hengedo.
  mya-mya: ကိုယ်​တော်​ရှင်​အား​မ​ပြစ်​မှား​စေ​ရန် ကွန်​တော်​မျိုး​သည်​မိ​မိ​၏​စိတ်​နှ​လုံး​ထဲ​တွင်
    ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို​သို​ထား​ပါ​၏။
  bod-N: ཁྱེད་དང་འགལ་བའི་སྡིག་པ་མི་བྱེད༌ཕྱིར། །ཁྱེད་ཀྱི་བཀའ་ནི་སེམས་གཏིང་ཉར་ནས༌ཡོད།།
  wsk-wsk: Ani memek bo nikate me bitirikko angamang, owore te se nika den ninguru
    ilukuawusam.
  sna-sna: Shoko renyu ndakariviga mumwoyo mangu, kuti ndirege kukutadzirai.
  spa-BLM: He escondido tu palabra en mi corazón, para no pecar contra ti.
  cac-cac: Ix cham val in c'ayb'an a lolonel yic vach' max och in mul d'ayach.
  swh-ULB: Moyoni mwangu nimeliweka neno lako ili nisije nikakutenda dhambi.
  wed-wed: Riwam a iaiavi ma au nuanuau a tereterei, da eḡa ḡoʼapoapoei awarim ana kauei.
  deu-ELBBK: In meinem Herzen habe ich dein Wort verwahrt, damit ich nicht gegen dich
    sündige.
  mbb-OT: Edtipiǥan ku kayi te ǥehinawa ku is menge lalag nu, su wey a kenà mekesalà
    diyà te kenikew.
  mal-2015: ഞാൻ നിന്നോടു പാപം ചെയ്യാതിരിക്കേണ്ടതിന്നു നിന്റെ വചനത്തെ ഹൃദയത്തിൽ സംഗ്രഹിക്കുന്നു.
  gup-gup: Mak manbu kunwok ke ngawernhkarrme kore kukange ngardduk ba kunukka minj
    kunwarre ngakurduyime kore ngudda.
  rmc-rmc: Andro jilo mange garuďom tiro lav, hoj te na kerav binos angle tute.
  nlg-nlg: Na lei bosamu te kabu polo tana tobagu, ge ku bei kabalaghi savugho gea.
  pes-OPV: کلام تو را در دل خود مخفی داشتم که مبادا به تو گناه ورزم.
  ron-1924: Стрынг Кувынтул Тэу ын инима мя, ка сэ ну пэкэтуеск ымпотрива Та!
  aui-aui: Bi wonam agirumeyana da nuwanuwaguve atourarughuwana, na getam biidi tamumu
    anaberana.
  ben-OBCV: আমি তোমার বাক্য আমার হৃদয়ে লুকিয়ে রেখেছি যেন আমি তোমার বিরুদ্ধে পাপ
    না করি।
  som-som: Waxaan eraygaagii qalbigayga ugu kaydsaday Si aanan kuugu dembaabin.
  eng-ASVBT: Thy word have I laid up in my heart, That I might not sin against thee.
  mna-mna: 'Nio aŋur sua ku ila leleŋ be ipombol yo: Kokena aŋkam mbulu sa ta irao
    pa lelem som.'
  ita-1885: Io ho riposta la tua parola nel mio cuore; Acciocchè io non pecchi contro
    a te.
  eng-ULB: I have stored up your word in my heart so that I might not sin against
    you.
  spa-VBL: En mi mente guardo tus enseñanzas para no pecar contra ti.
  fra-_FOB: J'ai serré ta parole dans mon cœur, afin de ne pas pécher contre toi.
  mal-mal: ഞാൻ അങ്ങയോട് പാപം ചെയ്യാതിരിക്കേണ്ടതിന് അങ്ങയുടെ വചനം എന്റെ ഹൃദയത്തിൽ സംഗ്രഹിക്കുന്നു.
  lit-lit: Tavo žodį paslėpiau savo širdyje, kad tau nenusidėčiau.
  urd-GVR: Maiṅ ne terā kalām apne dil meṅ mahfūz rakhā hai tāki terā gunāh na karūṅ.
  suz-BL: गो मरिम्‍शो मपङल, दे इन लोव़ आं थुंम वोइश्‍शो बाक्‍नुङ।
  eng-NOY: Thy word have I hid in my heart, That I might not sin against thee.
  ita-1927: Io ho riposto la tua parola nel mio cuore per non peccare contro di te.
  ckb-ckb: وشەکانی تۆم لەناو دڵم شاردووەتەوە، تاکو لە دژی تۆ گوناه نەکەم.
  eng-BBE: I have kept your sayings secretly in my heart, so that I might do no sin
    against you.
  xsi-xsi: Naŋa tiniŋgu pwâka tu ma aveta kiesaka toŋge pa noko. Mine kala naŋa ao
    noko kawa ŋgua ikeno kaika lâ iloŋgu kaloŋgu marumbu lâ.
  kan-OKCV: ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡದ ಹಾಗೆ ನನ್ನ ಹೃದಯದಲ್ಲಿ ನಿಮ್ಮ ವಾಕ್ಯವನ್ನು ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: நான் உமக்கு விரோதமாகப் பாவஞ்செய்யாதபடிக்கு, உமது வசனத்தை என் இருதயத்தில்
    வைத்து வைத்தேன்.
  spa-RV-1909: En mi corazón he guardado tus dichos, para no pecar contra ti.
  ron-BTF: Cuvântul tău l-am ascuns în inima mea, ca să nu păcătuiesc împotriva ta.
  eng-WEBP: I have hidden your word in my heart, that I might not sin against you.
  eng-FBV: I keep what you say in mind so I won't sin against you.
  nld-1939: Ik bewaar uw bestel in mijn hart, Om nooit te zondigen tegen U.
  nch-BL: Ipan noyolo nicajoctoc nochi cati tiquijtojtoc, para amo nitajtacolchihuas
    ica ta.
  vie-1934: Tôi đã giấu lời Chúa trong lòng tôi, Để tôi không phạm tội cùng Chúa.
  cha-cha: Y sinanganmo junaatog gui jalom y corasonjo, para chajo umiisao contra
    jago.
  hin-CV: आपके वचन को मैंने अपने हृदय में इसलिये रख छोड़ा है, कि मैं आपके विरुद्ध
    पाप न कर बैठूं.
  eng-OURB: בּ (Bekhal-kibiy, With whole-my heart) I have hidden your word in my heart,
    that I might not sin ·err (from the standard goal)· against you.
  spa-BES: He guardado tus dichos en secreto en mi corazón, para no pecar contra ti.
  tdx-tdx: Fa nahajako an-trok’ ao o saontsi’oo tsy handilatse ama’o.
  tha-KJV: ข้าพระองค์​ได้​สะสมพระดำรัสของพระองค์​ไว้​ในใจของข้าพระองค์ เพื่อข้าพระองค์จะไม่ทำบาปต่อพระองค์
  por-BR-2018: Guardei a tua palavra em meu coração, para eu não pecar contra ti.
  deu-ELO: In meinem Herzen habe ich dein Wort verwahrt, auf daß ich nicht wider dich
    sündige.
  eng-WYC-2018: In mine heart I hid thy speeches; that I do not sin against thee.
    (I hid thy words in my heart; so that I will not sin against thee.)
  epo-epo: En mia koro mi konservas Vian diron, Por ke mi ne peku antaŭ Vi.
  gfk-gfk: Iau te suhe no num nianga narakoman tano balagu, kaik iau pa nigi gil tiga
    sakena taar taam.
  uig-PIN: Gunaⱨ ⱪilip Sanga ⱪarxi qiⱪmasliⱪim üqün, Sɵzüngni kɵnglümgǝ mǝⱨkǝm püküwaldim.
  beo-beo: Na da Dia hamoma:ne sia:i amo na dogo ganodini dawa:i diala, amasea na
    da Dia hamoma:ne sia:i hame giadofale hamomu.
  tpi-OTNT: Mi putim tok bilong yu i stap long bel na tingting bilong mi. Olsem na
    bai mi no ken mekim sin long yu.
  hau-SA: Na ɓoye maganarka a cikin zuciyata don kada in yi maka zunubi.
  udu-udu: Aha/ dhukina gwom pini eya dum pem mo, ki aha/ mina diki mii miinthusa
    p̱o/ /e mo.
  uig-LAT: Gunah qilip Sanga qarshi chiqmasliqim üchün, Sözüngni könglümge mehkem
    püküwaldim.
  nde-nde: Ilizwi lakho ngilifihlile enhliziyweni yami ukuze ngingenzi isono kuwe.
  ton-ton: Kuo u fufū hoʻo folofola ʻi hoku loto, koeʻuhi ke ʻoua naʻaku angahala
    kiate koe.
  ces-1613: V srdci svém skládám řeč tvou, abych nehřešil proti tobě.
  eng-WMB: I have hidden your word in my heart, that I might not sin against you.
  tam-TCV: நான் உமக்கு எதிராய் பாவம் செய்யாதிருக்கும்படி, உமது வார்த்தையை என் இருதயத்தில்
    மறைத்து வைத்திருக்கிறேன்.
  ceb-ULB: Gitipigan ko ang imong pulong sa akong kasingkasing aron nga dili unta
    ako makasala batok kanimo.
  pol-UBG: W swoim sercu zachowuję twoje słowa, aby nie zgrzeszyć przeciwko tobie.
  urd-GVU: مَیں نے تیرا کلام اپنے دل میں محفوظ رکھا ہے تاکہ تیرا گناہ نہ کروں۔
  eng-OEBCW: In my heart have I treasured your word, to keep from sinning against
    you.
  deu-1912: Ich behalte dein Wort in meinem Herzen, auf daß ich nicht wieder dich
    sündige.
  kan-2017: ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಪಾಪಮಾಡದಂತೆ, ನಿನ್ನ ನುಡಿಗಳನ್ನು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಇಟ್ಟುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Gu be chubgiliy e motochiyel rom u lan gumircha’eg, ya nge dab gu denen
    nib togopluw ngom.
  hlt-MCSB: Nang taengah laihmuh pawt ham na olthui khaw ka lungbuei ah ka khoem coeng.
  mdy-ETH: ታ ኔኤም ዋይዞ ዒፂ ዻቢንቱዋጉዲ ቃኣሎ ኔኤሲ ታ ዒና ታኣኒ ዓኣቼኔ።
  qvs-NT: Tukuy rimanaykitami tukuy shunku allita kasushkani ama uchallikushpa kanta
    rabyachinaynipa.
  twi-ASANTE: Mede wʼasɛm asie mʼakoma mu sɛdeɛ merenyɛ bɔne ntia wo.
  eng-WEBU: I have hidden your word in my heart, that I might not sin against you.
  acu-NT: Wikia amin umirtsuk pujusai tusan, ami chichammin nintirun tuke ukuyajai.
  spa-PDDPT: Tu Palabra atesoré en mi corazón Para no pecar contra Ti.
  gun-gun: Xepy'a re amoĩ 'rã ndeayvuague nderovai ajejavy e'ỹ aguã.
  agu-BL: Ja incol yi yolu' te walma', bantz qui injuchul wil swutzu'.
  ilo-ULB: Indulinko ti saom ditoy pusok tapno saanak nga agbasol kenka,
  kpg-kpg: Au e dadaahi au haganoho i lodo dogu manawa bolo gi dee hai dagu mee hala
    adu gi di goe.
  uig-ARA: گۇناھ قىلىپ ساڭا قارشى چىقماسلىقىم ئۈچۈن، سۆزۈڭنى كۆڭلۈمگە مەھكەم پۈكۈۋالدىم.
  tof-tof: Ka marü bóktan kólba moboküpdü kuri gangga irrbüna, marüka kolae tonarr
    tónggapón-gum.
  sus-sus: N i xa masenyi ragatama nɛ n bɔɲɛ ma, alako n naxa yunubi raba i ra.
  pon-2006: I kin kolokol sapwellimomwi kosonned nan mohngiongi pwe I en dehr wia
    dihp ong komwi.
  jae-jae: Aê kamasaŋ nêm biŋ gêc ŋoc ŋalêlôm gabe jaŋgôm sec êndêŋ aôm atom.
  ksd-ksd: Iau tar vung vake kaum tinata ta ra balagu, Upi koko ina piam u.
  tur-YTC: Sözünü yüreğimde sakladım, Sana karşı günah işlememek için.
  bel-N: У сэрцы маім я хаваю слова Тваё, каб не зграшыць супраць Цябе.
  kpr-kpr: Erá nimokena ari eko eono dae sise, ninda geka nanda janje jokáda fiteno
    irira.
  ind-AYT: Di dalam hatiku, aku menyimpan firman-Mu, sehingga aku takkan berdosa terhadap-Mu.
  yom-yom: Ndisimbidila mambu maku mu ntimꞌama mu diambu ndibika vola masumu kuidi
    ngeyo.
  yut-yut: Nak yokwi kɨnda dɨma aŋgabeŋ do aŋek gengo butnokon yopgum.
  nya-nya: Ndasunga mawu anu mu mtima mwanga kuti ndisakuchimwireni.
  kyg-kyg: Kagaetegamo hosu kavaꞌmo osisuvafeꞌmo gekamo naipafiꞌmo aliꞌna fala ki
    maleꞌnove.
  hrv-hrv: U srce pohranih riječ tvoju da protiv tebe ne sagriješim.
  mps-mps: Eno nago po eno homude munama, tama eno konealuai. Magi baso meni, eno
    nage dali dwai sę idali weyu tibao.
  tpi-tpi: Mi putim tok bilong yu i stap long bel na tingting bilong mi. Olsem na
    bai mi no ken mekim sin long yu.
  dan-1931: Jeg gemmer dit Ord i mit Hjerte for ikke at synde imod dig.
  vie-OVCB: Con giấu kỹ lời Chúa trong lòng con, để con không phạm tội cùng Chúa.
  guj-2017: મેં તમારાં વચન કાળજીપૂર્વક મારા હૃદયમાં રાખી મૂક્યાં છે કે જેથી તમારી
    વિરુદ્ધ હું ફરી પાપ ન કરું.
  pon-2006A: I kin kolokol sapwellimomwi kosonned nan mohngiongi pwe I en dehr wia
    dihp ong komwi.
  por-BRBSL: Eu escondi sua palavra em meu coração, que eu poderia não pecar contra
    você.
  eng-OEBUS: In my heart have I treasured your word, to keep from sinning against
    you.
  swe-swe: I mitt hjärta har jag gömt (bevarat, skyddat, samlat) ditt ord (löfte)
    [som en skatt, se ], så att jag inte ska synda mot dig.
  cth-cth: Bawipa koe ka yon hoeh nahanlah, ka lung thung a lawknaw hah ka hmouk toe.
  twi-twi: Mede wʼasɛm asie me koma mu sɛnea merenyɛ bɔne ntia wo.
  hlt-hlt: Nang taengah laihmuh pawt ham na olthui khaw ka lungbuei ah ka khoem coeng.
  tbz-SIM: N sɔrìmu ɑ nɑ́ɑǹtì n yɛ̀mmɛ̀ miɛkɛ, kɛ̀ dɛ̀ bo yie nkɛ̀ m bɑ́ɑ́ dɑ yetɛ́nɛ̀.
  msy-2020: Kɨ nɨn akam uan navim ko nɨghnɨzimɨn aning gatɨ. Kamaghɨn, kɨ arazir kuratam
    nɨn damazimɨn a damighan kogham.
  dop-dop: Mɑ tɔkɑ nyɑ́ tɔm kɛ teu kɛ hɑtoo mɑ tɑɑ kɛ́, sɩ pə tɑɑ kɔɔ nɑ mɑ́ pəntənɑ-ŋ.
  azb-azb: Sənə qarşı günah etməyim deyə Kəlamını qəlbimdə qoruyub saxlamışam.
  eng-DBY: Thy *word have I hid in my heart, that I might not sin against thee.
  hin-2017: मैंने तेरे वचन को अपने हृदय में रख छोड़ा है, कि तेरे विरुद्ध पाप न करूँ।
  wol-KYG: Sama xol laa làq say wax, ngir bañ laa moy.
  bjr-bjr: Qinee ani naamuaqira ufa qumareeqa qeeqa qimuqusaki quqaseeqa sia ani mandaikamma
    amaqaanaura.
  eng-YLT: In my heart I have hid Thy saying, That I sin not before Thee.
  kne-kne: Inigtok din nabanol ay kalim sin nemnem ko ta say adiak manbasol en sik-a,
    Apo.
  eng-WYC-2017: In mine heart I hid thy speeches; that I do not sin against thee.
  eng-WMBB: I have hidden your word in my heart, that I might not sin against you.
  zat-NTPS: Lu xichaj lázrdawa' tu dxúnzqueza' ca da dxennáu' Lue' chee̱ quebe guna'
    dul-la tábaga' Lue'.
  zty-NTPS: Ḻo yichj ḻáẕda'wa' žónteza' ka nak da' ẕnno' Le' nich bi gona' doḻa',
    na' bi wži'a chio' Le'.
  urd-GVH: मैंने तेरा कलाम अपने दिल में महफ़ूज़ रखा है ताकि तेरा गुनाह न करूँ।
  rug-rug: Ele va nonogai na kopu ni rau pa buloqu sari na Mua zinama, pude qu lopu
    tavete va sea atu koa Goi si rau.
  gaz-gaz: Ani akkan cubbuu sitti hin hojjenneef, dubbii kee garaa koo keessa dhokfadheera.
  fra-LSG: Je serre ta parole dans mon cœur, Afin de ne pas pécher contre toi.
  gnn-gnn: Liŋguna ŋarra nhuŋuwaynha yana dhäruk ruwamŋu nherraranydja ŋarrakalay
    ŋayaŋulilinydja, märr ŋarra yurru yakana rom‐waḏatjtjun nhunanydja.
  yal-yal: N bata i dɛ xuiin namara n bɔɲɛni, alogo n nama yulubin liga i tan na.
  iou-iou: Näk gäkken momi täŋpetawä yäŋpäŋ gäkä nanik man ugänpäŋ bänepnaken pek
    täyat.
  haw-1868: Ua huna no wau i kau olelo iloko o ko'u naau, I ole au e hana hewa aku
    ia oe.
  arb-NAV: خَبَأْتُ كَلامَكَ فِي قَلْبِي، لِئَلّا أُخْطِئَ إِلَيْكَ.
  ded-ded: Ni yoacga kpema kopocsic meficgebaiac yoacga herena manau faiba feude.
  ewe-ewe: Meɣla wò nya ɖe nye dzi me, be nyemawɔ nu vɔ̃ ɖe ŋuwò o.
  eng-LEE: In my heart have I treasured up thy saying, in order that I may not sin
    against thee.
  asm-FB: তোমাৰ বাক্য মই মোৰ হৃদয়ত সঞ্চয় কৰি ৰাখিছো, যেন তোমাৰ অহিতে পাপ নকৰোঁ।
  sus-A: ﭑ عِ شَ مَسٍنيِ رَفَتَمَ نّ ﭑ بْحّ مَ، عَلَكٌ ﭑ نَشَ يُنُبِ رَبَ عِ رَ.
  fra-SBL: J'ai caché ta parole dans mon cœur, pour ne pas pécher contre toi.
  hbo-hbo: בְּ֭לִבִּי צָפַ֣נְתִּי אִמְרָתֶ֑ךָ לְ֝מַ֗עַן לֹ֣א אֶֽחֱטָא־לָֽךְ׃
  kik-kik: Nĩhithĩte kiugo gĩaku thĩinĩ wa ngoro yakwa, nĩguo ndikae gũkwĩhĩria.
  fra-NCL: Je garde ta parole cachée dans mon cœur, afin de ne pas pécher contre toi.
  cek-AK: Na nuiah zaehaih ka sak han ai ah, na lok to palung thungah ka suek boeh.
  cuk-cuk: Melle begi-isguegala, Be-Gayaburba an-gwage-ulubgi an na sediid.
  pma-pma: Inau naling suain selusien onom neim en tinok, keke nirmumontei tisaen
    naha katuk.
  tel-2017: నీకు వ్యతిరేకంగా నేను పాపం చేయకుండేలా నా హృదయంలో నీ వాక్కును పదిలపరచుకున్నాను.
  hat-BSA: Pawòl Ou yo, mwen te kenbe yo nan kè m, pou m pa t peche kont Ou.
  bxh-bxh: Em liba E nuwatuhui nuwagu yai, be ibege heyaheyaya ya ginauli ai lisim.
  kos-kos: Nga likiya ma sap lom insiuk, Tuh nga in tia orekma koluk lain kom.
  hbo-WLC: בְּ֭לִבִּי צָפַ֣נְתִּי אִמְרָתֶ֑ךָ לְ֝מַ֗עַן לֹ֣א אֶֽחֱטָא־לָֽךְ׃
  ibo-ibo: Ezoola m okwu gị niile nʼobi m, igbochi m imehie imegide gị.
  ory-ory: ମୁଁ ଯେପରି ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ ନ କରେ, ଏଥିପାଇଁ ମୁଁ ଆପଣା ହୃଦୟ ମଧ୍ୟରେ ତୁମ୍ଭର
    ବାକ୍ୟ ସଞ୍ଚୟ କରି ରଖିଅଛି।
  chk-chk: Üa iseis om kapas lon lelukei pwe üsap tipis ngonuk.
  rop-rop: Detlot lowa blanga yu jidan langa main hat, wulijim ai kaan dum eni nogudbala
    ting langa yu.
  ukr-1871: Слово твоє заховав я в серцї моїм, щоб не согрішити проти тебе.
  yon-yon: Eb weng kuu kube ne niindem aom awine amuknaan, eb yaa ambarakmain andi
    dowad.
  deu-1951: Ich habe dein Wort in meinem Herzen geborgen, auf daß ich nicht an dir
    sündige.
  eng-JPS: Thy word have I laid up in my heart, that I might not sin against Thee.
  srp-1865: U srce svoje zatvorio sam rijeè tvoju, da ti ne griješim.
  lug-lug: Ntadde ekigambo kyo mu mutima gwange; ndyoke nneme okwonoona.
  heb-heb: בלבי צפנתי אמרתך למען לא אחטא לך׃
  ben-IRV: আমি তোমার বাক্য হৃদয়ে সঞ্চয় করে রেখেছি, যেন আমি তোমার বিরুদ্ধে পাপ না
    করি।
  ntu-ntu: Abrtz-ngrne Nzryrngrkxtr Murde natubq-zvzbo mz nzobq-krm.
  pan-pan: ਮੈਂ ਤੇਰੇ ਬਚਨ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਜਮਾਂ ਕਰ ਲਿਆ, ਤਾਂ ਜੋ ਤੇਰਾ ਪਾਪ ਨਾ ਕਰਾਂ।
  mya-JVB: ကိုယ်တော် ကို မ ပြစ်မှား ဘဲ နေနိုင်မည် အကြောင်း ၊ ဗျာဒိတ် တော်ကို နှလုံး
    ထဲ မှာ သိုထား ပါပြီ။
  kgf-kgf: Ni guac muru képésic ménda wammaŋ niŋac ackuaʒécga ewa qerinaiguc haiwa
    hezac.
  tte-O: Am loina yapeiyako kategu mena na mesabana tabu yalolopwano koliwo.
  tbg-tbg: Te ai uva raqa kaarorave ti, are tiva taana uvara tenta avu aatoqi vataunara.
  hmo-hmo: Oiemu hereva be egu kudouna lalonai lau hunia noho, oi dekenai do lau kara
    dika lasi totona.
  zar-NT: Lu icja ládxiʼdaʼahuaʼ runaʼ ca rnna xtídzuʼu, para cabí gunaʼ dul-laʼ loʼ
    Liʼ.
  urd-urd: मैंने तेरे कलाम को अपने दिल में रख लिया है ताकि मैं तेरे ख़िलाफ़ गुनाह
    न करूँ।
  bqc-SIM: Ma n yã́ dà ma sↄ̃ guu, kɛ́ másu duunakɛnɛo yã́i.
  tcz-CHONGTHU: Nangma douna kachonset louna dingin kalungsung ah nathu chu kachensah
    jingin ahi.
  mar-mar: मी तुझ्याविरुध्द पाप करू नये म्हणून तुझे वचन आपल्या हृदयात साठवून ठेवले
    आहे.
  isl-isl: Ég hef íhugað orð þín af kostgæfni og varðveitt þau í hjarta mínu svo að
    þau verndi mig frá því að syndga.
  hlt-THB: Nang oelh nawh am ka thawlhnaak aham kam thin kak kawk khuiawh nak awi
    ve thuh hawh nyng.
  soq-soq: E aiaa ne nuana bedewe teamono winei, ita dewa kadiwa e manawo mai dewasapa.
  qub-qub: Gam aunimashayquitaga llapan shongöpa yarparaycä juchata mana ruranäpaj.
  bqp-bqp: Ma n yã dà ma swɛ̃̀ɛ gũn de màsun durunna kɛnnɛro yãi.
  hat-hat: Mwen sere pawòl ou yo nan kè mwen, pou m' pa fè peche kont ou.
  eng-BSB: I have hidden Your word in my heart that I might not sin against You.
  eng-WEBPB: I have hidden your word in my heart, that I might not sin against you.
  kbq-kbq: Kagri nanekea nagu'afi erintogeno me'neanki'na, kagri kavurera kumira osugahue.
  pon-pon: I kolekol omui majan nan monion i, pwe i ender wia dip on komui.
  nhe-BL: Ipan noyolo nicajcoctoc nochi tlen tiquijtojtoc, para ax nitlajtlacolchihuas
    ica ta.
  wnc-wnc: Sike nata waiaknga gae dua tasiwitde natake gatane wamba natdetdetnane
    kekeknga gwa natapa yukut.
  bus-bus: Ma n yã dà ma swɛ̃̀ guu lɛ màton durun kɛnnɛro yãnzi.
  gub-BL: Amonokatu neze'eg hepy'a pe, hehe hema'enukwaw katu pà. Nezewe mehe nazapo
    kwaw ikatu 'ym ma'e nekutyr ihe.
