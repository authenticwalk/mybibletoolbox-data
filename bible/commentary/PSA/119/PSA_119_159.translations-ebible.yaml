verse: PSA.119.159
translations:
  mal-C: അവിടത്തെ പ്രമാണങ്ങൾ ഞാൻ എത്രമേൽ സ്നേഹിക്കുന്നുവെന്നു നോക്കുക; യഹോവേ, അവിടത്തെ
    അചഞ്ചലസ്നേഹത്തിനനുസൃതമായി എന്റെ ജീവൻ സംരക്ഷിക്കണമേ.
  deu-TKW: Sieh, daß ich deine Befehle liebe; Jahwe, deiner Gnade gemäß belebe mich.
  lin-lin: Yawe, tala ndenge nalingaka mitindo na Yo ! Batela bomoi na ngai kolanda
    bolingo na Yo.
  mmx-mmx: Leeme Silok. Pen ba ia, a vara aleng levempapaase auru ram. Una lok tatao
    lorooro rak mila nenu Laradi Balamu.
  eng-LSV: See, for I have loved Your precepts, || YHWH, quicken me according to Your
    kindness.
  eng-GNV: 'Consider, O Lord, how I loue thy preceptes: quicken mee according to thy
    louing kindenesse.'
  eng-WEBSTER: 'Consider how I love thy precepts: revive me, O LORD, according to
    thy loving-kindness.'
  nhw-BL: Xiquita TOTECO, na tlahuel niquinicnelía motlanahuatilhua. Techmaca yancuic
    chicahualistli pampa ta nelía ticuali, huan hueyi moyolo.
  swh-ONEN: Tazama jinsi ninavyopenda mausia yako; Ee Bwana, uyahifadhi maisha yangu,
    sawasawa na upendo wako.
  bba-bba: Yinni Gusunɔ, ɑ n yɛ̃ mɑ nɑ wunɛn woodɑbɑ kĩ. A de nɑ n wɑ̃ɑ wunɛn durom
    sɔ̃.
  eng-KJVCPB: '(ר) Consider how I love thy precepts: Quicken me, O Lord, according
    to thy lovingkindness.'
  luo-luo: Neye kaka ahero bucheni; omiyo rit ngimana, yaye Jehova Nyasaye, kaluwore
    gi herani.
  aii-aii: ܚܙܝܼ ܕܵܐܟ݂ܝܼ ܦܘܼܩܵܕܘܼ̈ܟ݂ ܟܹܐ ܡܲܚܸܒܸܢ، ܝܵܐ ܡܵܪܝܵܐ، ܐܲܝܟ݂ ܛܲܝܒܘܼܬܘܼܟ݂ ܡܲܚܝܼ
    ܠܝܼ.
  meu-meu: Ba laloa, emu hahedua herevadia na ura henidia badamu; ba hamaurigu, emu
    hebogahisi heḡereḡerena ai.
  npi-ULB: हेर्नुहोस् म तपाईंका सुझावहरूलाई कति प्रेम गर्छु । हे परमप्रभु, तपाईंले
    आफ्नो करारको विश्‍वस्‍तताद्वारा प्रतिज्ञा गर्नुभएझैं मलाई जीवित राख्‍नुहोस् ।
  yor-yor: Wo bí èmi ṣe fẹ́ràn ẹ̀kọ́ rẹ; pa ayé mi mọ́, Olúwa, gẹ́gẹ́ bí ìfẹ́ rẹ.
  pes-OPCB: خداوندا، ملاحظه فرما که چقدر فرمانهای تو را دوست می‌دارم. طبق محبت خود،
    جان مرا حفظ کن.
  tgl-ULB: Tingnan mo kung gaano ko minamahal ang mga tagubilin mo; panatilihin mo
    akong buhay, Yahweh, gaya ng ipinangako mo sa pamamagitan ng katapatan mo sa tipan.
  nop-nop: Du nu nabeŋ. Nu adi du’walaŋ medegedok nadigalika hinek tilat. Kaŋ du adi
    welegedi nabukahile hinek tilaŋ, unduŋ doktiŋa kotigoŋ nanagileŋ.
  hui-hui: Anduane Homogo-o í̠naga bi mana bulene nga larigo i̱na gubaliniore howa
    bua haabo kogoni manda bibe. Í̠naga gubalini holene ho haabo haga kegonigo ainde
    i̱ dara halu pele ngibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကွန်​တော်​မျိုး​သည်​ကိုယ်တော်​ရှင်​၏ ပ​ညတ်​တော်​တို့​ကိုအ​ဘယ်​မှ​နှစ်​သက်​မြတ်​နိုး​သည်​ကို
    သိမှတ်​တော်​မူ​ပါ။ ကိုယ်​တော်​၏​မေတ္တာ​တော်​မ​ပြောင်း​လဲ​သော​ကြောင့် ကွန်​တော်​မျိုး​အား​ကယ်တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ང་རང་ཁྱེད་ཉིད༌ཀྱི། །བཀའ་ལ་ཅི་ཙམ་དགའ་ཚོད་གཟིགས་སུ༌གསོལ། །ཉིད་ཀྱི་བྱམས་བརྩེ་བཞིན་དུ་ངའི་སྲོག༌སྐྱོབ།།
  wsk-wsk: O Yawe, ani nika den ko kuesam mu ni ko ikisam, buta se ago ko kuar ale
    aga bitaruko.
  sna-sna: Tarirai madiro andinoita zvirevo zvenyu; haiwa Jehovha, chengetedzai upenyu
    hwangu, maererano norudo rwenyu.
  spa-BLM: Considera cómo amo tus preceptos. Revísame, Yahvé, según tu amorosa bondad.
  cac-cac: Mamin Jehová, yelxo val xajan a checnab'il vuuj. Ac' in q'uinal icha val
    jantac a vach'c'olal.
  swh-ULB: Tazama jinsi niyapendavyo maagizo yako; uniweke hai, Yahwe, kama ulivyoahidi
    katika uaminifu wa agano lako.
  deu-ELBBK: Sieh, dass ich deine Vorschriften lieb habe; nach deiner Güte, HERR,
    belebe mich!
  mbb-OT: Ahaa nu, Nengazen, ke mibmenumenu ku te ebmahal is menge sulunuzen he ibpesunud
    nu. Pekeluǥeyaza nu pa is untung ku tenged te kebmahal nu.
  mal-2015: നിന്റെ പ്രമാണങ്ങൾ എനിക്കു എത്ര പ്രിയം എന്നു കണ്ടു, യഹോവേ, നിന്റെ ദയെക്കു
    തക്കവണ്ണം എന്നെ ജീവപ്പിക്കേണമേ.
  gup-gup: Yiburrbu ngaye ngadjare duninjh kunmayali ke. Ngudda kanmarnedjare wanjh
    kunmekbekenh kandjalmimbiwo.
  rmc-rmc: Dikh, sar kamav tire prikazi, RAJEJA! Obdžiďar man tire verne kamibnaha!
  nlg-nlg: Lord, ko righia, u dolovi ngangata nimua na vetena ko vahe oliu mai na
    volagu, na pukuna nimua na dolo te mua mautu.
  pes-OPV: ببین که وصایای تو را دوست می‌دارم. ای خداوند، به حسب رحمت خود مرازنده ساز!
  ron-1924: 'Везь кыт де мулт юбеск еу порунчиле Тале: ынвиорязэ-мэ, Доамне, дупэ
    бунэтатя Та!'
  ben-OBCV: দেখো, আমি তোমার অনুশাসন কত ভালোবাসি, তোমার অবিচল প্রেমের গুণে, হে সদাপ্রভু,
    আমার জীবন বাঁচিয়ে রাখো।
  som-som: Bal ka fiirso sida aan amarradaada u jeclahay, Rabbiyow, igu soo noolee
    si raxmaddaada waafaqsan.
  eng-ASVBT: 'Consider how I love thy precepts: Quicken me, O Jehovah, according to
    thy lovingkindness.'
  mna-mna: O Yooba, re. Sua boozomen ta nu ur na, nio leleŋ pa ilip. Uulu yo ma aŋbot
    ambai. Pa nu toto sua ku mbukŋana mi urur lelem pa wal ku.
  ita-1885: Vedi quanto amo i tuoi comandamenti! Signore, vivificami, secondo la tua
    benignità.
  eng-ULB: See how I love your instructions; keep me alive, Yahweh, as you have promised
    by your covenant faithfulness.
  spa-VBL: Señor, mira cuánto amo tus mandamientos. Por favor, déjame vivir, conforme
    a tu amor incondicional.
  fra-_FOB: Considère que j'aime tes commandements; Éternel, fais-moi revivre selon
    ta bonté!
  mal-mal: അങ്ങയുടെ പ്രമാണങ്ങൾ എനിക്ക് എത്ര പ്രിയം എന്നു കണ്ട്, യഹോവേ, അങ്ങയുടെ ദയയ്ക്കു
    തക്കവണ്ണം എന്നെ ജീവിപ്പിക്കണമേ.
  urd-GVR: Dekh, mujhe tere ahkām se pyār hai. Ai Rab, apnī shafqat ke mutābiq merī
    jān ko tāzādam kar.
  suz-BL: गो इन ब्रेक्‍शा अरेशो लोव़ दाक्‍नुङ, दे मिम्‍तीन। परमप्रभु यावे, इन गेना
    हना यो दाक्‍तीकेमी आं कली ब्रोंइचा गेयीनी।
  eng-NOY: Behold, how I love thy precepts! O LORD! revive me according to thy loving-kindness!
  ita-1927: Vedi come amo i tuoi precetti! O Eterno, vivificami secondo la tua benignità.
  ckb-ckb: ببینە چەندە حەزم لە ڕێنماییەکانتە، ئەی یەزدان، بەگوێرەی خۆشەویستییە نەگۆڕەکەت
    بمژیێنەوە.
  eng-BBE: 'See how great is my love for your orders: give me life, O Lord, in keeping
    with your mercy.'
  xsi-xsi: Yova Kindeni, kumora ŋga! Naŋa iloŋgu ndo ikeno pa noko ne ŋgua. Noko ne
    tini-mwasa ikeno mine ku imo nâ; mine nde pwea ŋanana, aku naŋa ma amo viâŋgu.
  kan-OKCV: ನಿಮ್ಮ ಸೂತ್ರಗಳನ್ನು ನಾನು ಎಷ್ಟು ಪ್ರೀತಿಸುತ್ತೇನೆ ನೋಡಿರಿ; ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ
    ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಗೆ ಅನುಸಾರವಾಗಿ ನನ್ನ ಬದುಕನ್ನು ಕಾಪಾಡಿರಿ.
  tam-2017: இதோ, உம்முடைய கட்டளைகளை நேசிக்கிறேன்; யெகோவாவே, உமது கிருபையின்படி என்னை
    உயிர்ப்பியும்.
  spa-RV-1909: 'Mira, oh Jehová, que amo tus mandamientos: vivifícame conforme á tu
    misericordia.'
  ron-BTF: Vezi cât iubesc preceptele tale, dă-mi viață, DOAMNE, conform bunătății
    tale iubitoare.
  eng-WEBP: Consider how I love your precepts. Revive me, LORD, according to your
    loving kindness.
  eng-FBV: See how much I love your commandments, Lord. Please let me live because
    of your trustworthy love.
  nld-1939: Zie, hoe ik uw bevelen liefheb, o Jahweh, Laat mij dan leven naar uw genade;
  nch-BL: Xiquita TOTECO, na tahuel niquinicnelía motanahuatilhua. Techmaca yancuic
    chicahualisti pampa ta nelía ticuali, huan hueyi moyolo.
  vie-1934: Xin hãy xem tôi yêu mến giềng mối Chúa dường bao! Hỡi Đức Giê-hô-va, xin
    hãy khiến tôi được sống tùy sự nhân từ Ngài.
  cha-cha: 'Jaso jafa muna juguaeya y finanagüemo sija: nalâlâyo, O Jeova, jaftaemano
    y munamauleg güinaeyamo.'
  hin-CV: 'आप ही देख लीजिए: कितने प्रिय हैं मुझे आपके नीति-सिद्धांत; याहवेह, अपने
    करुणा-प्रेम के अनुरूप मुझमें नवजीवन का संचार कीजिए.'
  eng-OURB: ר (R'’eih, Consider) Consider how I 'ahav ·affectionately love· your precepts.
    Revive me, Adonai, according to your chesed ·loving-kindness·.
  spa-BES: 'Mira cuán grande es mi amor por tus órdenes: dame la vida, oh Señor, de
    acuerdo con tu misericordia.'
  tdx-tdx: Vetsevetseo ty fikokoako o fepè’oo; velomo iraho ry Iehovà, ty amo fiferenaiña’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงพิ​เคราะห์​ว่าข้าพระองค์รักข้​อบ​ังคับของพระองค์มากเท่าใด
    ขอทรงสงวนชีวิตของข้าพระองค์​ไว้​ตามความเมตตาของพระองค์
  por-BR-2018: Vê, SENHOR, que eu amo teus mandamentos; vivifica-me conforme a tua
    bondade.
  deu-ELO: Sieh, daß ich deine Vorschriften lieb habe; nach deiner Güte, Jehova, belebe
    mich!
  eng-WYC-2018: Lord, see thou, for I loved thy commandments; quicken thou me in thy
    mercy. (Lord, see thou, how I love thy precepts; grant thou me life according
    to thy love.)
  epo-epo: Rigardu, mi amas Viajn ordonojn; Ho Eternulo, laŭ Via boneco lasu min vivi.
  gfk-gfk: Nes bia iau kalak ira num nianga na harakatom. Watong, balaure bat no nugu
    lon haruat ma no num harmarsai.
  uig-PIN: Sening kɵrsǝtmiliringni xunqǝ sɵygǝnlikimni kɵrgǝysǝn; Ɵzgǝrmǝs muⱨǝbbiting
    boyiqǝ meni janlandurƣaysǝn, i Pǝrwǝrdigar.
  beo-beo: Hina Gode! Ba:ma! Na da Dia hamoma:ne sia:su bagadewane hanasa. Dia asigidafa
    hou da afadenesu hame dawa:. Amaiba:le, na gaga:ma!
  tpi-OTNT: Yu lukim mi, mi laikim tumas tok bilong yu. Yu save laikim mi tumas, olsem
    na yu mas kisim bek mi.
  hau-SA: Dubi yadda nake ƙaunar farillanka; ka kiyaye raina, ya Ubangiji, bisa ga
    ƙaunarka.
  udu-udu: Hili isi gwo i e mo ma. Gwoŋḵan gi ’twam pini si’da/ enka/ kata mo. ’Tashi
    mondiki/em pem ’twa/ mo isi ki gwo gi mo/en pini jin ṯelu sho’k mo.
  uig-LAT: Séning körsetmiliringni shunche söygenlikimni körgeysen; Özgermes muhebbiting
    boyiche méni janlandurghaysen, i Perwerdigar.
  nde-nde: Ake ubone ukuthi ngiyithanda kanganani imithetho yakho; londoloza impilo
    yami, Oh Thixo, ngokothando lwakho.
  ton-ton: 'Ke ke ʻafio ki hono anga ʻo ʻeku ʻofa ki hoʻo ngaahi akonaki: fakamoʻui
    au, ʻE Sihova, ʻo hangē ko hoʻo ʻaloʻofa.'
  ces-1613: Popatřiž, žeť rozkazy tvé miluji, Hospodine; podlé milosrdenství svého
    obživ mne.
  eng-WMB: Consider how I love your precepts. Revive me, LORD, according to your loving
    kindness.
  tam-TCV: நான் உமது ஒழுங்குவிதிகளை எவ்வளவாய் நேசிக்கிறேனென்று பாரும்; யெகோவாவே, உமது
    உடன்படிக்கையின் அன்பின்படியே என் வாழ்வைக் காத்துக்கொள்ளும்.
  ceb-ULB: Tan-awa kung giunsa ko paghigugma ang imong pagpanudlo; lugwayi ang akong
    kinabuhi, Yahweh, sama sa imong gisaad pinaagi sa imong matinud-anong kasabotan.
  pol-UBG: Patrz, jak miłuję twoje nakazy, PANIE; ożyw mnie według twego miłosierdzia.
  urd-GVU: دیکھ، مجھے تیرے احکام سے پیار ہے۔ اے رب، اپنی شفقت کے مطابق میری جان کو
    تازہ دم کر۔
  eng-OEBCW: 'Behold how I love your precepts: revive me, O Lord!, in your kindness.'
  deu-1912: Siehe, ich liebe deine Befehle; HERR, erquicke mich nach deiner Gnade.
  kan-2017: ಯೆಹೋವನೇ, ನೋಡು, ನಿನ್ನ ನಿಯಮಗಳು ನನಗೆ ಎಷ್ಟೋ ಪ್ರಿಯವಾಗಿವೆ, ನಿನ್ನ ಕೃಪಾನುಸಾರವಾಗಿ
    ನನ್ನನ್ನು ಚೈತನ್ಯಗೊಳಿಸು.
  yap-yap: SOMOL, mu guy feni rib t’uf rog e fanow rom. T’ufeg rom e der thil, ere
    mu ayuwegneg!
  hlt-MCSB: Na olrhi ka lungnah te hmu lamtah BOEIPA aw na sitlohnah bangla kai n'hing
    sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ዓይሢፆ ታ ናሽካያ ማዔሢ ዛጌ፤ ኔኤኮ ናንጊና ናንጋ ናሹሞና ሼምፔና ታና ጌሤ።
  twi-ASANTE: Hwɛ sɛdeɛ mʼani gye wo nkyerɛkyerɛ ho; Ao Awurade, kyɛe me nkwa so sɛdeɛ
    wʼadɔeɛ teɛ.
  eng-WEBU: Consider how I love your precepts. Revive me, LORD, according to your
    loving kindness.
  spa-PDDPT: Considera cuánto amo tus Preceptos. Vivifícame, oh Yavé, según tu misericordia.
  gun-gun: Eikuaa pota ke renhombo'eague arovy'aa re. Senhor, ndeporayvua rupi xemoingove.
  agu-BL: Poro yi in wetz nternin na el walma' te yi ẍchusu'nu'. Chin cole'u' bin
    tk'ab yi quimichil tan yi banl talma'u'.
  ilo-ULB: Kitaem no kasano ti panagayatko kadagiti pagannurotam; pagtalinaedennak
    a sibibiag, O Yahweh, kas inkarim iti kinapudnom iti tulagmo.
  kpg-kpg: Meenei Dimaadua, mmada mai gi di au dela e aloho i au aago. Do aloho la hagalee
    huli, malaa goe haga dagaloaha ina au!
  uig-ARA: سېنىڭ كۆرسەتمىلىرىڭنى شۇنچە سۆيگەنلىكىمنى كۆرگەيسەن؛ ئۆزگەرمەس مۇھەببىتىڭ
    بويىچە مېنى جانلاندۇرغايسەن، ئى پەرۋەردىگار.
  sus-sus: A mato, i xa yaamarie rafan n ma. Alatala, n nakisi i xa xanunteya xa fe
    ra.
  pon-2006: Maing KAUN, komw ketin mahsanih uwen ei kin poakohng sapwellimomwi kaweid
    kan. Sapwellimomwi limpoak sohte kin wekidekla, eri, komw ketin doareiehla!
  jae-jae: Ôlic aê, tec têtac gêwiŋ nêm jatu nec. Ojop aê jamoa matoc jali êtôm nêm
    têmtac gêwiŋ teŋgeŋŋa.
  ksd-ksd: Una nuk pa kaugu varmananai tadav kaum lavur vartuluai; Una valagar pa
    iau, Luluai, varogop ma kaum varmari.
  tur-YTC: İlkelerini ne kadar sevdiğimi gör. Sevgi dolu iyiliğine göre beni dirilt,
    ey Yahve.
  bel-N: Глянь, ГОСПАДЗЕ, як я люблю загады Твае; паводле міласэрнасьці Тваёй ажыві
    мяне.
  kpr-kpr: Bajari, namoa gi, ninda sari ava, na uju beká eraena. Ni na dubo buraesa
    ava, jo itako nanjigo aminda doyarigo iraeri. Ava sedo, na sonembe jebugaone!
  ind-AYT: Lihatlah, betapa aku mencintai titah-titah-Mu! hidupkan aku, ya TUHAN,
    sesuai kasih setia-Mu.
  yom-yom: Tala phila ndieti zodila minsiku miaku, keba luzingu luama, a Yave, boso
    buididi luzolo luaku.
  yut-yut: Gengo do but dasi galak tosot uŋun nandɨsal. Yawe, gak da but dasi galak
    taŋ namɨŋ kɨmokdol, do yokwikon naŋ abɨdaŋaki tagɨsi egɨpbeŋ.
  nya-nya: Onani momwe ndimakondera malangizo anu; sungani moyo wanga, Inu Yehova,
    molingana ndi chikondi chanu chosanthika.
  kyg-kyg: Namiꞌnana keꞌaepa gekaeꞌmo nahau nayamopafiꞌmo nahauꞌniya kavaꞌnieꞌmo kagesamo
    afiyo. Kahau kayamopafiꞌmo kahauꞌniya kavakaletiꞌmo alika he tika nato.
  hrv-hrv: 'Gle, naredbe tvoje ljubim, o Jahve: po dobroti svojoj poživi me.'
  mps-mps: Nago ena subao, eno nago ola mabo po godolo mu ebao. Nago ena godolo ebo
    kolesaga me hasegelegobeo, tama tiyu nago ena ma sao.
  tpi-tpi: Yu lukim mi, mi laikim tumas tok bilong yu. Yu save laikim mi tumas, olsem
    na yu mas kisim bek mi.
  dan-1931: Se til mig, thi jeg elsker dine Befalinger, HERRE, hold mig i Live efter
    din Miskundhed!
  vie-OVCB: Chúa nhìn thấy lòng con yêu mến mệnh lệnh Ngài. Xin đoái thương, để con
    được sống.
  guj-2017: હું તમારાં શાસનો પર કેટલો બધો પ્રેમ રાખું છું; હે યહોવાહ, તે ધ્યાનમાં
    લેજો, તમારી કૃપા અનુસાર તમે મને જિવાડો.
  pon-2006A: Maing KAUN, komw ketin mahsanih uwen ei kin poakohng sapwellimomwi kaweid
    kan. Sapwellimomwi limpoak sohte kin wekidekla, eri, komw ketin doareiehla!
  por-BRBSL: Considere como eu amo seus preceitos. Revive-me, Yahweh, de acordo com
    sua amorosa bondade.
  eng-OEBUS: 'Behold how I love your precepts: revive me, O Lord!, in your kindness.'
  swe-swe: Se hur jag älskar dina befallningar (instruktioner), Herre (Jahve), håll
    mig vid liv med din nåd (omsorgsfulla kärlek).
  cth-cth: Nange phunglawknaw ka lungpatawnae heh na pouk pouh haw. Oe BAWIPA, na
    pahrenlungmanae patetlah na pâhlaw haw.
  twi-twi: Hwɛ sɛnea mʼani gye wo nkyerɛkyerɛ ho; Awurade, kyɛe me nkwa so sɛnea wʼadɔe
    te.
  hlt-hlt: Na olrhi ka lungnah te hmu lamtah BOEIPA aw na sitlohnah bangla kai n'hing
    sak.
  tbz-SIM: N Yiɛ̀ nKuyie n wéntɛ́ n dɔ́mu ɑ tɑnnɔ̀. A sɑ̀mu n fòùkùnnɛ.
  msy-2020: O, Ikiavɨra Itir God, nɨ nan gari, kɨ nɨn akaba bar dagh ifonge. Ezɨ nɨ
    bar nan apangkufi, kamaghɨn nɨ uam na inightɨ kɨ angamɨra ikiam.
  dop-dop: Tɑcɑɑ nyənɩ mɑ sɔɔlɑ nyɑ́ kʋsəsɩɩtʋ kɛ́. Ɩlɛ hɑ-m weesuɣu kɛ nyɑ́ kʋpɑntʋ
    tɔɔ.
  azb-azb: Sənin qayda-qanunlarını gör nə qədər sevirəm, Ya Rəbb, məhəbbətinə görə
    mənə həyat ver.
  eng-DBY: 'See how I have loved thy precepts: quicken me, O Jehovah, according to
    thy loving-kindness.'
  hin-2017: देख, मैं तेरे उपदेशों से कैसी प्रीति रखता हूँ! हे यहोवा, अपनी करुणा के
    अनुसार मुझ को जिला।
  wol-KYG: Seetlul ni ma soppe say tegtal. Éy Aji Sax ji, musal ma, yaa gore!
  swp-swp: Abo u nuatui komakomani em lauheata ribadi ea gadosisiedi! Egu mauri bena
    u ganaganai em gadosisi miatahitahina debana eai.
  bjr-bjr: Oo Yaawee doo qafaa, ani naakapara ufara firaaqoo dididanoo. Ani aidirafa
    sia moosaa fimarinara mariqoo kai marinara qini marirana afeedamma qisaa.
  eng-YLT: See, for thy precepts I have loved, Jehovah, According to Thy kindness
    quicken me.
  kne-kne: Ilaem mo kas-anoy pananglayad ko sin linteg mo, omisalakan ka gapo sin
    adi manbalbaliw ay layad mo.
  eng-WYC-2017: Lord, see thou, for I loved thy commandments; quicken thou me in thy
    mercy.
  eng-WMBB: Consider how I love your precepts. Revive me, LORD, according to your
    loving kindness.
  zat-NTPS: Gunná'xque, Xran, ca nazrí'ida' da bdxixruj be'u. Dute̱ xel-la' dxexache
    lazre' chiu', btipa lazra'.
  zty-NTPS: Bwia nga, X̱ana' Dios, ka nži'ila' da' bchi'lo' neto'. Ḻo yeḻa' žeyache'
    ḻaže' chio', ben choch neda'.
  urd-GVH: देख, मुझे तेरे अहकाम से प्यार है। ऐ रब, अपनी शफ़क़त के मुताबिक़ मेरी जान
    को ताज़ादम कर।
  rug-rug: Mu balabala ia sapu gua qetu guni rau sari na Mua vina totolie! Mu kopu
    nia sa qua tinoa koasa Mua tataru nabuna.
  gaz-gaz: Akkam akka ani qajeelfama kee jaalladhu mee ilaali; Yaa Waaqayyo, akkuma
    jaalala keetiitti lubbuu koo baraari.
  fra-LSG: 'Considère que j’aime tes ordonnances: Éternel, rends-moi la vie selon
    ta bonté!'
  yal-yal: Alatala, a mato i ya fe ragidixine rafan n ma, n xa siimayaan sɔtɔ i ya
    hinanni.
  iou-iou: Täŋpäkaŋ Ekäni, gäkŋo meka jinomta gäripi pähap nadäk täyat u nabäŋpäŋ-nadäsi.
    U nabäŋpäŋ-nadäŋkaŋ ironka tärek-täreki nämo unita iritna täŋ-kehäromtaŋ namisi.
  haw-1868: E nana mai, no ka mea, ua aloha au i kau mau kauoha; E Iehova, e hooikaika
    mai oe ia'u, e like me kau olelo.
  arb-NAV: انْظُرْ كَيْفَ أَحْبَبْتُ وَصَايَاكَ فَأَحْيِنِي يَا رَبُّ بِمُقْتَضَى
    رَحْمَتِكَ.
  ded-ded: Kebu, ni geac dederecgeyoacac songotoa negenduaeac geng imoc negensikecna.
    Geng yoac dedzege amma imoc modackecnec, imocac kekecna onggonggena.
  ewe-ewe: Kpɔ ale si melɔ̃ wò sewoe ɖa; eya ta o Yehowa, kpɔ nye agbe ta le wò lɔlɔ̃
    la ta.
  eng-LEE: 'Behold that I love thy precepts: O Lord, according to thy kindness do
    thou revive me.'
  asm-FB: চোৱা, মই তোমাৰ আদেশবোৰ কিমান যে ভাল পাওঁ! হে যিহোৱা, তোমাৰ সুস্থিৰ প্রেম
    অনুসাৰে মোক পুনৰায় সঞ্জীৱিত কৰা।
  sus-A: عَ مَتٌ، عِ شَ يَامَرِيٍ رَقَن ﭑ مَ. عَلَتَلَ، ﭑ نَكِسِ عِ شَ شَنُنتٍيَ شَ
    قٍ رَ.
  fra-SBL: Considérez combien j'aime vos préceptes. Ranime-moi, Yahvé, selon ta bonté.
  hbo-hbo: רְ֭אֵה כִּי־פִקּוּדֶ֣יךָ אָהָ֑בְתִּי יְ֝הוָ֗ה כְּֽחַסְדְּךָ֥ חַיֵּֽנִי׃
  kik-kik: Ta kĩone ũrĩa nyendete mawatho maku; tũũria muoyo wakwa, Wee Jehova, kũringana
    na wendo waku.
  fra-NCL: Considère que j’aime tes ordonnances ; Yahweh, rends-moi la vie selon ta
    bonté.
  cek-AK: Nang patuk ih loknawk kawkruk maw ka palung, tito panoek ah; Aw Angraeng,
    nam lunghaih ah na hingsak ah.
  cuk-cuk: ¡Bab-Jehová, be dake! Ibiyobi Be-Igar-Mamaid an sabe. Be sabgued-dummarba-nikadbali,
    burba-dulad wis be anga uke.
  tel-2017: యెహోవా, చిత్తగించు. నీ ఉపదేశాలు నాకెంతో ప్రీతికరం. నీ కృపచొప్పున నన్ను
    బ్రతికించు.
  hat-BSA: Konsidere jan mwen renmen òdonans Ou yo. Fè m reprann fòs, O SENYÈ, selon
    lanmou dous Ou a.
  kos-kos: LEUM GOD, liye lupan lungse luk nu ke kas in luti lom. Lungse lom uh tiana
    ekyek, ke ma inge moliyula!
  hbo-WLC: רְ֭אֵה כִּי־פִקּוּדֶ֣יךָ אָהָ֑בְתִּי יְ֝הוָ֗ה כְּֽחַסְדְּךָ֥ חַיֵּֽנִי׃
  ibo-ibo: Lee ka m si hụ ụkpụrụ gị niile nʼanya; chebe ndụ m, o Onyenwe anyị, dịka
    ịhụnanya gị si dị.
  ory-ory: ମୁଁ ତୁମ୍ଭ ବିଧାନସବୁ କିପରି ସ୍ନେହ କରେ, ଏହା ବିବେଚନା କର; ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ
    ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣାରେ ମୋତେ ସଚେତ କର।
  chk-chk: Kopwe ekieki usun ai aücheani om kewe öüröür. Kopwe tümwünü manauei fän
    om tong ellet.
  rop-rop: Yu luk haumatj mi laigim detlot lowa blanga yu YAWEI. Wen yu laigim pipul,
    tharran kaan tjeinj. Im olagijawan na. Yu shoum yu laigim mi en yu seibum mi.
  ukr-1871: Дивись, як я люблю велїння твої; по милостї твоїй, Господи, оживи мене!
  yon-yon: Eb kongamki yamob yaa mimyob dowaken kowimain kuu wedme. O Yariman, eb
    womoniyiibban ye mimyob dowaken yaambed ongmewebko wadkera.
  deu-1951: Siehe, ich liebe deine Befehle; o HERR, erquicke mich nach deiner Gnade!
  eng-JPS: O see how I love Thy precepts; quicken me, O LORD, according to Thy lovingkindness.
  srp-1865: Gledaj, kako ljubim zapovijesti tvoje, Gospode, po milosti svojoj oživi
    me.
  lug-lug: Laba, Ayi Mukama, bwe njagala ebiragiro byo! Onkuumenga ng’okwagala kwo
    bwe kuli.
  heb-heb: ראה כי פקודיך אהבתי יהוה כחסדך חיני׃
  ben-IRV: দেখ, আমি তোমার নির্দেশগুলো কেমন ভালবাসি। সদাপ্রভুু, আমাকে জীবিত রাখ, যেমন
    তুমি তোমার চুক্তির বিশ্বস্ততায় প্রতিজ্ঞা করেছ।
  ntu-ntu: Yawe, arlapx ninge mz nivz lrm, Murde mrlzm bange nzalvztr-krmqng.
  pan-pan: ਵੇਖ, ਕਿ ਮੈਂ ਤੇਰੇ ਫ਼ਰਮਾਨਾਂ ਨਾਲ ਪ੍ਰੀਤ ਰੱਖਦਾ ਹਾਂ, ਹੇ ਯਹੋਵਾਹ, ਆਪਣੀ ਦਯਾ ਅਨੁਸਾਰ
    ਮੈਨੂੰ ਜਿਉਂਦਾ ਰੱਖ!
  mya-JVB: ကိုယ်တော် ၏ ဥပဒသ များကို အကျွန်ုပ် နှစ်သက် ကြောင်း ကို မှတ် တော်မူပါ။ အိုထာဝရဘုရား
    ၊ ကရုဏာ တော်ရှိသည်အတိုင်း ၊ အကျွန်ုပ် ကို အသက်ရှင် စေတော်မူပါ။
  kgf-kgf: Ni héna acga dimuhuc niŋsiŋsiŋ wammianʒua imi kicga hina mayu hénna. Yawe,
    goi héihéiga séciguc kekecna meɋeli nénna.
  tte-O: Ugitai am loinao yamulolo lalakina kolili. Am mulolo imiyayai kabo kuleboyau.
  tbg-tbg: Noravauvo, are ti tavaararo ti ai uvara hantuqa harimantama vauro. Te mintunarara
    tira, ai muntukavano vaiinti nahentiara vai okarara irihara, ti qaqi kairaqe kia
    qutiraiti, qaqi variare.
  hmo-hmo: Lohiabada e, do oi laloa, lau ese oiemu hadibaia hereva lau ura henia bada
    noho. Oiemu lalokau be ia idau diba lasi dainai, mani lau do oi hamauria.
  zar-NT: Buyú ca nadxíʼidaʼ xibá quiuʼ, Xan. Lu yöl-laʼ dxiʼi ladxiʼ quiuʼ busubán
    ládxaʼa.
  urd-urd: ख़याल फ़रमा कि मुझे तेरे क़वानीन से कैसी मुहब्बत है! ऐ ख़ुदावन्द! अपनी
    शफ़क़त के मुताबिक मुझे ज़िन्दा कर।
  bqc-SIM: Gwa lá má ye n ↄtondↄkĩii. Dii, ma lɛ́ ń láo n gbɛ̃kɛ yã́i.
  tcz-CHONGTHU: Yahweh Pakai ven na thupeh hi ichangei a ka gelkhoh hitam, na mingailut
    na longlou jal in ka hinkho hi neilepeh kit in.
  mar-mar: तुझ्या विधींना मी किती प्रिय मानितो ते पाहा; हे परमेश्वरा, तुझ्या वचनाप्रमाणे
    कराराच्या विश्वसनीयतेने मला जिवंत ठेव.
  isl-isl: Drottinn, það skaltu vita, að ég elska boðorð þín. Miskunnaðu mér og leyfðu
    mér að halda lífi og heilsu.
  hlt-THB: Nak awipeekkhqi izah dy ka lungnaak tive toek lah; Aw Bawipa, na lungnaak
    amyihna ka hqingnaak ve khoem law lah.
  qub-qub: Tayta Dios fiyupami cuyä mandamintuyquicunataga. Cuyacoj cashayquimanno
    cawachimay ari.
  bqp-bqp: Ǹ gwa lákũ má ye n ↄdↄkii nà. Dikiri, ǹ ma wɛ̃̀ndi dãkpã n gbɛ̃kɛ yãi.
  hat-hat: Gade jan m' renmen lòd ou yo, Seyè! Ban m' lavi ankò, paske ou renmen m'.
  eng-BSB: Consider how I love Your precepts, O LORD; give me life according to Your
    loving devotion.
  eng-WEBPB: Consider how I love your precepts. Revive me, LORD, according to your
    loving kindness.
  kbq-kbq: Nagrama kagri kasegema navesimanentoa zana nenagenka, Ra Anumzamoka vagaore
    mevava kavesi zanteti kavesinantenka nasimura namige'na kasefa hu'na mani'neno.
  pon-pon: Kotin majando, me i kin pok on japwilim omui kujoned akan; Main Ieowa,
    kotin kakel ia da, duen omui kalanan.
  nhe-BL: Xiquita TOTECO, na tlahuel niquinicnelía motlanahuatilhua. Xinechmaca yancuic
    chicahualistli pampa ta nelía ticuali, huan hueyi moyolo.
  wnc-wnc: Gata na nandupso. Na gatane mama wamde take siknga nataat. Gata nae take
    siknga nataayakge gata na asiknga tapso.
  bus-bus: Ǹ gwa lán má ye n ↄdↄkiizi nà. Dii, ǹ ma wɛ̃̀ndi dãkpa n gbɛ̃kɛɛ yãnzi.
  gub-BL: Eme'e herehe kury. Azamutar katu nepurumu'e awer ihe, o Tupàn Tuweharupi
    Wiko Ma'e. Hemuigo kar wiwi pe nehe, ta'e heamutar katu pe ne xe.
