verse: PSA.119.048
translations:
  mal-C: എനിക്കു പ്രിയമായ കൽപ്പനകൾക്കായി ഞാൻ എന്റെ കൈകൾ ഉയർത്തുന്നു, അങ്ങനെ ഞാൻ അവിടത്തെ
    ഉത്തരവുകൾ ധ്യാനിക്കും.
  deu-TKW: Und ich erhebe meine Hände zu deinen Geboten, die ich lieb gewonnen, und
    will nachsinnen über deine Satzungen.
  lin-lin: Nalapi ndayi mpo na mibeko na Yo, oyo nalingaka, mpe nakokanisa mitindo
    na Yo.
  mmx-mmx: A lok ngangao aleng ap mo levempapaase ali ram la labalak i tu mun i, la
    abam doma mumu amisik mo leventetere avolo ram.
  eng-LSV: And I lift up my hands to Your commands, || That I have loved, || And I
    meditate on Your statutes!
  eng-GNV: Mine handes also will I lift vp vnto thy commandements, which I haue loued,
    and I will meditate in thy statutes.
  eng-WEBSTER: My hands also will I lift to thy commandments, which I have loved;
    and I will meditate in thy statutes.
  nhw-BL: Nimomatlananas para nijnextis notlatlepanitacayo por motlanahuatilhua, huan
    san nimonejnehuilijtinemis tlen nochi catli techyolmelajtoc ma tijchihuaca ipan
    tonemilis.
  swh-ONEN: Ninaziinulia amri zako ambazo ninazipenda mikono yangu, nami ninatafakari
    juu ya maagizo yako.
  bba-bba: Nɑ rɑ nɛn nɔmɑ yiiye wɔllɔ n kɑ kɑnɑru ko wunɛn ɡɑri yi nɑ kĩn sɔ̃. Domi
    nɑ kĩ nɑ n yi bwisikumɔ nɛn ɡɔ̃ruɔ.
  eng-KJVCPB: (ו) My hands also will I lift up unto thy commandments, which I have
    loved; And I will meditate in thy statutes. ZAIN.
  luo-luo: Atingʼo bedena malo ne chikeni ma ahero kendo asiko aparo matut kuom yoreni.
  aii-aii: ܘܒܸܬ ܡܲܪܡܸܢ ܐܝܼܕܵܬ‌ܝܼ̈ ܠܦܘܼܩܕܵܢܘܼ̈ܟ݂ ܕܡܘܼܚܸܒܵܝ ܠܝܼ، ܘܒܸܬ ܗܲܓܹܝܢ ܩܵܢܘܿܢܘܼ̈ܟ݂.
  meu-meu: Emu haheḡani, na ura henidiamu gaudia, na na matauraidiamu; emu taravatu
    baina haerodia.
  npi-ULB: तपाईंका आज्ञाहरूतिर म आफ्‍ना हातहरू उचाल्नेछु, जसलाई म प्रेम गर्छु । तपाईंका
    विधिहरूमा म ध्‍यान गर्नेछु ।
  yor-yor: Èmi gbé ọwọ́ mi sókè nítorí àṣẹ rẹ, èyí tí èmi fẹ́ràn, èmi sì ń ṣe àṣàrò
    òfin rẹ̀.
  pes-OPCB: احکام تو را با جان و دل می‌پذیرم و دربارهٔ فرایض تو تفکر می‌کنم.
  tgl-ULB: Itataas ko ang aking mga kamay sa iyong mga kautusan, na aking minamahal.
    Pag-iisipan kong mabuti ang iyong mga alituntunin. ZAYIN.
  nop-nop: Nu adi Yodoko Medegedok adi nadiwene momooŋ hinek tubune welene wapumdi
    wendok nadilat. Eŋ medege adi nadikaule mu tiŋa helemahelemaŋ uŋgoŋ hati nadikuwatuwaat.
  hui-hui: Í̠naga bi mana uruni bayaleoreda lo manda bu howa i̱na hame timbuni lo
    kogoni. I̱na bi mana debene tigabi uruni bia laridagua bialu haabo holebero.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ ပ​ညတ်​တော်​တို့​ကို​လေး​စား​မြတ်​နိုး​ပါ​၏။
    ကိုယ်​တော်​ရှင်​၏​အ​ထုံး​အ​ဖွဲ့​တော်​တို့​ကို ဆင်​ခြင်​ပါ​မည်။
  bod-N: གཅེས་སུ་འཛིན་པའི་ཁྱེད་ཀྱི་བཀའ་རྒྱའི༌ཕྱོགས། །ང་ཡིས་ལག་པ་མཐོ་རུ་འདེགས་པར༌བྱ།
    །ཁྱེད་ཀྱི་སྒྲིག་ཁྲིམས་རྣམས་ནི་བདག་གིས༌སྒོམ།།
  wsk-wsk: Ani ninguru nunga kuesam ale nunga amilmilasam, ale aga bagara te mu ko
    iki gurugu se lagarikko.
  sna-sna: Ndinosimudzira maoko angu kumirayiro yenyu yandinoda, uye ndinofungisisa
    zvirevo zvenyu.
  spa-BLM: Extiendo mis manos por tus mandamientos, que amo. Meditaré en tus estatutos.
    ZAYIN
  cac-cac: Tzin xajanej val a checnab'il, in gana val yaji. Tzin te naub'tan̈ej a
    ley chi'.
  swh-ULB: Nitaziinulia mikono yangu amri zako, nizipendazo; nitazitafakari sheria
    zako. ZAYIN.
  deu-ELBBK: und werde meine Hände aufheben zu deinen Geboten, die ich liebe; und
    über deine Satzungen will ich sinnen. *
  mbb-OT: Midtahud ku wey mibmahal ku is menge suǥù nu, ne egngunngunuen ku is menge
    sulunuzen he ibpesunud nu.
  mal-2015: എനിക്കു പ്രിയമായിരിക്കുന്ന നിന്റെ കല്പനകളിലേക്കു ഞാൻ കൈകളെ ഉയർത്തുന്നു;
    നിന്റെ ചട്ടങ്ങളെ ഞാൻ ധ്യാനിക്കുന്നു.
  gup-gup: Mak ngaburlume kunwok ke manbu kanwokwong. Ngaye yiman ngadjalmarnedjare
    manbu kunwok ke yiwokdi.
  rmc-rmc: Hazdav o vasta ke tire prikazaňja, andre save man zakamľom, a gondoľinav
    pal tire sikavibena.
  nlg-nlg: Inau tu ghanaghana mavai mu dolovighi nimua na lei vetena, mi nau tu ghanaghana
    vaovarongoi na lei nimua puku ni ghanaghana.
  pes-OPV: و دستهای خود را به اوامر تو که دوست می‌دارم بر خواهم افراشت و در فرایض
    تو تفکر خواهم نمود.
  ron-1924: Ымь ынтинд мыниле спре порунчиле Тале, пе каре ле юбеск, ши вряу сэ мэ
    гындеск адынк ла орындуириле Тале.
  ben-OBCV: আমি তোমার নির্দেশাবলি সম্মান করি ও ভালোবাসি, আমি তোমার বিধিনিয়মে ধ্যান
    করি।
  som-som: Oo weliba waxaan gacmaha u hoorsan doonaa amarradaada aan jeclaaday, Oo
    aad baan ugu fiirsan doonaa qaynuunnadaada.
  eng-ASVBT: I will lift up my hands also unto thy commandments, which I have loved;
    And I will meditate on thy statutes. ז ZAYIN.
  mna-mna: Nio aŋwit nomoŋ isala, mi aŋpakuru pa sua ku. Mi motoŋ lala pa tutu ku
    ta tibeede pataaŋa kek na, mi aŋkamam ŋgar pa.
  ita-1885: Ed alzerò le palme delle mie mani a' tuoi comandamenti, i quali io amo;
    E mediterò ne' tuoi statuti.
  eng-ULB: I will lift up my hands to your commandments, which I love; I will meditate
    on your statutes.
  spa-VBL: Elevo mis manos en oración, honrando tus mandamientos. Meditaré en tus
    enseñanzas con devoción.
  fra-_FOB: J'élèverai mes mains vers tes commandements que j'aime, et je m'entretiendrai
    de tes statuts.
  mal-mal: എനിക്ക് പ്രിയമായിരിക്കുന്ന അങ്ങയുടെ കല്പനകളിലേക്ക് ഞാൻ കൈകൾ ഉയർത്തുന്നു;
    അങ്ങയുടെ ചട്ടങ്ങൾ ഞാൻ ധ്യാനിക്കുന്നു.
  lit-lit: Taip pat pakelsiu rankas į tavo įsakymus, kuriuos esu mylėjęs, ir mąstysiu
    apie tavo įsakus.
  urd-GVR: Maiṅ apne hāth tere farmānoṅ kī taraf uṭhāūṅgā, kyoṅki wuh mujhe pyāre
    haiṅ. Maiṅ terī hidāyāt meṅ mahw-e-ḳhyāl rahūṅgā.
  suz-BL: गो इन शेंशो लोव़ ठेयब सेल्‍चा दाक्‍नुङ। मोपा इन फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ मिम्‍ना मिम्‍न बाक्‍नुङ।
  eng-NOY: I will lift up my hands to thy precepts, which I love; I will meditate
    on thy statutes.
  ita-1927: Alzerò le mie mani verso i tuoi comandamenti che amo, e mediterò i tuoi
    statuti.
  ckb-ckb: دەست بۆ ڕاسپاردەکانت بەرز دەکەمەوە، ئەوەی خۆشم دەوێت، سەرنج دەدەمە فەرزەکانت.
  eng-BBE: And so that my hands may be stretched out to you; and I will give thought
    to your rules. ZAIN
  xsi-xsi: Naŋa amege ŋana noko ne ŋgua tukuŋa kâ, aku tiniŋgu mwasa ndo papa. Naŋa
    ma kaloŋgu ŋgere sondo nâ ŋana noko ne pateâŋa kâ.
  kan-OKCV: ನಾನು ಪ್ರೀತಿಸುವ ನಿಮ್ಮ ಆಜ್ಞೆಗಳ ಕಡೆಗೆ ನನ್ನ ಕೈಗಳನ್ನೆತ್ತಿ, ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು
    ಧ್ಯಾನ ಮಾಡುವೆನು.
  tam-2017: நான் பிரியப்படுகிற உமது கற்பனைகளுக்குக் கையை உயர்த்துவேன், உமது பிரமாணங்களைத்
    தியானிப்பேன். சாயீன்.
  spa-RV-1909: Alzaré asimismo mis manos á tus mandamientos, que amé; y meditaré en
    tus estatutos.
  ron-BTF: Mâinile mele de asemenea le voi înălța spre poruncile tale, pe care le-am
    iubit; și voi medita la statutele tale. ז ZAYIN
  eng-WEBP: I reach out my hands for your commandments, which I love. I will meditate
    on your statutes. ZAYIN
  eng-FBV: I lift up my hands in prayer, honoring your commandments. I will think
    deeply about all you say. Zayin
  nld-1939: Tot U zal ik mijn handen verheffen, En uw inzettingen overwegen.
  nch-BL: Nimomatananas para nijnextis notatepanitacayo por motanahuatilhua, huan
    san nimoyolilhuijtinemis ten nochi cati techyolmelajtoc ma tijchihuaca ipan tonemilis.
  vie-1934: Tôi cũng sẽ giơ tay lên hướng về điều răn Chúa mà tôi yêu mến, Và suy
    gẫm các luật lệ Chúa.
  cha-cha: Bae jujatsa julo locue y canaejo sija gui tinagomo sija, ni y juguaeya;
    ya bae jujaso y laymo sija.
  hin-CV: मैं आपके आदेशों की ओर हाथ बढ़ाऊंगा, जो मुझे प्रिय हैं, और आपकी विधियां मेरे
    मनन का विषय हैं.
  eng-OURB: ו (Vi’esa’-khapi, And I will lift up-my hands) I reach out my hands for
    your mitzvot ·instructions·, which I 'ahav ·affectionately love·. I will meditate
    on your statutes. ZAYIN ז
  spa-BES: Y para que mis manos se extiendan a tus mandamientos que amé; y reflexionaré
    sobre tus reglas. ZAIN.
  tdx-tdx: Zonjoñeko amo fandilia’oo o tañakoo, fa kokoako, vaho haereñereko o fañè’o.
  tha-KJV: ข้าพระองค์จะยกมือต่อพระบัญญั​ติ​ของพระองค์ซึ่งข้าพระองค์​รัก และข้าพระองค์จะรำพึงถึงกฎเกณฑ์ของพระองค์
  por-BR-2018: E levantarei as minhas mãos a teus mandamentos, que eu amo; e meditarei
    em teus estatutos.
  deu-ELO: und werde meine Hände aufheben zu deinen Geboten, die ich liebe; und über
    deine Satzungen will ich sinnen.
  eng-WYC-2018: And I raised mine hands to thy commandments, which I loved; and I
    shall be exercised in thy justifyings. (And I shall raise up my hands to thy commandments,
    which I love; and I shall think about thy statutes.)
  epo-epo: Kaj mi etendos miajn manojn al Viaj ordonoj, kiujn mi amas, Kaj mi meditos
    pri Viaj leĝoj.
  gfk-gfk: Ma iau raun haut ira iruo limagu ukatiga ho ira num hartula ing iau sip,
    ma iau la liklik murmur ira num dadas na harkurai.
  uig-PIN: Mǝn sɵyüp kǝlgǝn ǝmrliringgǝ ⱪollirimni sozup intilimǝn, Wǝ bǝlgilimiliring
    üstidǝ seƣinip oylinimǝn.
  beo-beo: 'Na da Dia hamoma:ne sia:i amo gaguia gadosa, amola amoma hanasa. Na da
    Dia: hamoma:ne sia:i amo dadawa:lalumu.'
  tpi-OTNT: Mi tingim ol lo bilong yu i gutpela na mi laikim tumas. Na bai mi tingting
    oltaim long stretpela tok bilong yu.
  hau-SA: Na ɗaga hannuwana ga umarnanka, waɗanda nake ƙauna, ina kuma tunani a kan
    ƙa’idodinka.
  udu-udu: Aha/ taḵa gwoŋḵan pini kun ’kwarkunu mo, a’di jin enka/ mo, dhali aha/
    mina kulum gwoŋḵan pini kun bahu mo eya du mo.
  uig-LAT: Men söyüp kelgen emrliringge qollirimni sozup intilimen, We belgilimiliring
    üstide séghinip oylinimen.
  nde-nde: Ngizaphakamisa izandla zami emilayweni yakho engiyithandayo, nginakana
    ngezimemezelo zakho.
  ton-ton: Te u hiki hake foki hoku nima ki hoʻo ngaahi fekau, ʻaia kuo u ʻofa ki
    ai pea te u fakalaulauloto ki hoʻo ngaahi tuʻutuʻuni.
  ces-1613: Přičinímť i ruce své k přikázaním tvým, kteráž miluji, a přemýšleti budu
    o ustanoveních tvých.
  eng-WMB: I reach out my hands for your commandments, which I love. I will meditate
    on your statutes. ZAYIN
  tam-TCV: நான் நேசிக்கும் உம்முடைய கட்டளைகளை மதிக்கிறேன்; உம்முடைய விதிமுறைகளைத்
    தியானிப்பேன்.
  ceb-ULB: Igabayaw ko ang akong mga kamot diha sa imong mga sugo, nga akong gihigugma;
    pamalandongan ko ang imong mga balaod. ZAYIN.
  pol-UBG: Wznoszę też swoje ręce ku twoim przykazaniom, które miłuję, i będę rozmyślał
    o twoich prawach. ז Zain
  urd-GVU: مَیں اپنے ہاتھ تیرے فرمانوں کی طرف اُٹھاؤں گا، کیونکہ وہ مجھے پیارے ہیں۔
    مَیں تیری ہدایات میں محوِ خیال رہوں گا۔
  eng-OEBCW: I will lift up my hands to your commandments, and muse upon your statutes.
  deu-1912: und hebe meine Hände auf zu deinen Geboten, die mir lieb sind, und rede
    von deinen Rechten.
  kan-2017: ನಿನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಗೌರವಿಸುತ್ತೇನೆ, ಅವುಗಳನ್ನು ನಾನು ಪ್ರೀತಿಸುತ್ತೇನೆ, ನಿನ್ನ
    ನಿಬಂಧನೆಗಳನ್ನು ಧ್ಯಾನಿಸುತ್ತೇನೆ. ಸಾಯಿನ್.
  yap-yap: Gu ma tay fan ma ba t’uf rog e pi motochiyel rom; bay ug leamleamnag e
    pi fanow rom.
  hlt-MCSB: Na olpaek rhoek te ka kut ka phuel. Te te ka lungnah dongah na oltlueh
    dongah ni ka lolmang eh.
  mdy-ETH: ኩጮ ታኣሲ ታኣኒ ናሽካ ኔ ዓይሢፆ ባንሢ ዔቂሳኔ፤ ዳምቦዋ ኔኤሲ ማሊ ታ ጶቂሣኔ።
  twi-ASANTE: Mede anidie ma wo mmaransɛm a medɔ no, na medwendwene wo ɔhyɛ nsɛm ho.
  eng-WEBU: I reach out my hands for your commandments, which I love. I will meditate
    on your statutes. ZAYIN
  acu-NT: Wikia amin umirkatin chichaman timiá wakerau asan, pengker nintimsan umiajai.
    Tura ami chichammin nukap nintimsan pujajai.
  spa-PDDPT: Alzaré mis manos hacia tus Mandamientos, Los cuales amo, Y meditaré en
    tus Estatutos.
  gun-gun: Rejapo uka va'ekue ayvu vy aupi 'rã xepo, ndeayvua reja va'ekue re aikuaa
    pota 'rã guive.
  agu-BL: Wi'nin na chimpek' te yi ca'wlu'. Wi'nin na el walma' tan banle'n tane'n.
    Nin ilenin na no'c tan xtxumle'n.
  ilo-ULB: Itag-ayko dagiti imak kadagiti bilbilinmo, nga ay-ayatek; Utubek dagiti
    alagadem. ZAYIN.
  kpg-kpg: Au e hagalaamua ge e haga dahidaamee au haganoho. Au ga hagabaubau au helekai
    aago.
  uig-ARA: مەن سۆيۈپ كەلگەن ئەمرلىرىڭگە قوللىرىمنى سوزۇپ ئىنتىلىمەن، ۋە بەلگىلىمىلىرىڭ
    ئۈستىدە سېغىنىپ ئويلىنىمەن.
  sus-sus: N na n bɛlɛxɛe itema tantui ra i xa yaamarie xa fe ra, naxee rafan n ma.
    N wama n ɲɔxɔ safe i xa sɛriyɛe xɔn ma.
  pon-2006: I kin wauneki oh kesempwalki sapwellimomwi kosonned kan; I pahn medemedewe
    sapwellimomwi kaweid kan.
  jae-jae: Aê jatoc aômnêm biŋsu, taŋ têtac gêwiŋ naŋ sa ma taêc ênam japuc aômnêm
    gôliŋ ŋam.
  ksd-ksd: Ina tulue vaarike ra limagu bula upi kaum lavur vartuluai, tago iau mari
    diat, Ma ina nununuk ta kaum lavur togotogo.
  tur-YTC: Sevdiğim buyruklarına ellerimi kaldırırım. Senin kurallarının üzerinde
    derin derin düşüneyim. ז ZAYİN
  bel-N: І буду ўздымаць рукі мае да прыказаньняў Тваіх, якія я ўзьлюбіў, і буду разважаць
    пра пастановы Твае.
  kpr-kpr: Ni rea seraesa ava, na dubo ruruse kakara eraena. Ninda sari futusesa ava,
    na dubo jokai kotedo gharena.
  ind-AYT: Aku akan mengangkat tanganku kepada perintah-perintah-Mu yang aku cintai,
    dan aku akan merenungkan ketetapan-ketetapan-Mu.
  yom-yom: Ndimvumuna mioko miama kuidi zithumunu ziaku, ziozi ndieti zola ayi ndiela
    yindulanga zinzengolo ziaku.
  yut-yut: Gen tebango uŋun tagɨsi yaŋ nandaŋek, uŋun do but dasi galak taŋ kɨmokdot.
    Gengo uŋun do nandaŋ egɨpbeŋ.
  nya-nya: Ndikweza manja anga ku malamulo anu, ku malamulo amene ndimawakonda, ndipo
    ndimalingalira malangizo anu.
  kyg-kyg: Nagaemo nahau nayamopafiꞌmo neꞌnahaiya gekaeꞌmo hiyo, huka laha paiꞌnana
    gekalefeꞌmo nayaꞌmo aliꞌna asaga huteꞌna avoꞌmo kae maleꞌnaya gekaeꞌmo nagesa
    afifi huꞌna maiguve.
  hrv-hrv: Prema zapovijedima tvojim ja podižem ruke i o tvojim odredbama razmišljam.
  mps-mps: Eno homugo nago po dwagi yai eyu, tama eno godolo mu ebao. Tama sesemane
    sogo eno homugo te nago dwagi yai po eno koneaibao.
  tpi-tpi: Mi tingim ol lo bilong yu i gutpela na mi laikim tumas. Na bai mi tingting
    oltaim long stretpela tok bilong yu.
  dan-1931: jeg vil udrække Hænderne mod dine Bud og grunde på dine Vedtægter.
  vie-OVCB: Con tôn kính, mến yêu mệnh lệnh Chúa. Con luôn suy gẫm chỉ thị Ngài.
  guj-2017: હું તમારી આજ્ઞાઓ પાળવા મારા હાથ ઊંચા કરીશ, તેમના પર મેં પ્રેમ કર્યો છે;
    હું તમારા વિધિઓનું મનન કરીશ. ઝ.
  pon-2006A: I kin wauneki oh kesempwalki sapwellimomwi kosonned kan; I pahn medemedewe
    sapwellimomwi kaweid kan.
  por-BRBSL: Estendo minhas mãos para seus mandamentos, que eu amo. Meditarei sobre
    os seus estatutos. ZAYIN
  eng-OEBUS: I will lift up my hands to your commandments, and muse upon your statutes.
  swe-swe: Och jag ska även lyfta upp mina händer till dina budord som jag älskar
    och jag ska begrunda (fundera eftertänksamt) på dina förordningar (”inristade
    bud”).
  cth-cth: Ka lungpataw e nange kâpoelawknaw hanlah, ka kut ka dâw vaiteh, nange phunglamnaw
    hah luepluep ka pouk han. Phunglawk
  twi-twi: Mede nidi ma wo mmaransɛm a medɔ no, na midwinnwen wo hyɛ nsɛm ho.
  hlt-hlt: Na olpaek rhoek te ka kut ka phuel. Te te ka lungnah dongah na oltlueh
    dongah ni ka lolmang eh.
  tbz-SIM: N yuo n nɔu nsi kɛ bo cɔutɛ́ ɑ tɑnnɔ̀, n yɛ̀ dɔ́mu, nh ɑ̃ɑ̃̀mu ɑ kuɔ́ n
    yɛ̀mmɛ̀ miɛkɛ.
  msy-2020: Kɨ nɨn Akar Gavgavibagh nɨghnɨzi da derazɨ, kɨ bar dagh ifuegha nɨ mɨnabi.
    Kɨ zurara nɨn arazir nɨ ifongezir kabagh nɨghnɨgham.
  dop-dop: Mɑ nɩɩkənɑ nyɑ́ kʋsəsɩɩtʋ kɛ́. Mɑ sɔɔlɑ-təɣɩ. Mɑ cɑɑ mɑ mɑɣɑsɩ-təɣɩ mɑ
    tɑɑ kɛ́.
  azb-azb: Sevdiyim əmrlərinə tərəf əl açacağam, Sənin qaydalarını dərindən düşünəcəyəm.
  eng-DBY: And I will lift up my hands unto thy commandments, which I have loved,
    and I will meditate in thy statutes.
  hin-2017: मैं तेरी आज्ञाओं की ओर जिनमें मैं प्रीति रखता हूँ, हाथ फैलाऊँगा और तेरी
    विधियों पर ध्यान करूँगा। ज़ैन
  wol-KYG: di yóotu sa santaane yi ma sopp, di jàngat sa dogali yoon.
  bjr-bjr: Qinee ani naamuaqira ufara didi marifaqa qeerairidaqa. Qinee miqidaqa ani
    naakapara ufara maqee maqee indee indee idaqa.
  eng-YLT: And I lift up my hands unto Thy commands, That I have loved, And I do meditate
    on Thy statutes!
  kne-kne: '@see-verse:PSA.119.047'
  eng-WYC-2017: And I raised mine hands to thy commandments, which I loved; and I
    shall be exercised in thy justifyings.
  eng-WMBB: I reach out my hands for your commandments, which I love. I will meditate
    on your statutes. ZAYIN
  zat-NTPS: Dxeche̱be lazra' guna' ca bdxixruj be'u, da nazrí'ida', na' gulaba lazra'
    ca naca xrba chiu'.
  zty-NTPS: Žechebe ḻaža'a gona' da' bchi'lo' neto', dan' nži'ila', na' wláb ḻaža'a
    ka ẕnna x̱tižo'o.
  urd-GVH: मैं अपने हाथ तेरे फ़रमानों की तरफ़ उठाऊँगा, क्योंकि वह मुझे प्यारे हैं।
    मैं तेरी हिदायात में महवे-ख़याल रहूँगा।
  rug-rug: Pamaṉa ni na tataru ni rau sari na Mua tinarae, kaqu balabala va lohi la
    i rau sari na Mua ginarunu.
  gaz-gaz: Ani gara ajajawwan kee kanneen ani jaalladhu sanaatti harka koo ol nan
    fudhadha; labsii kees irra deddeebiʼee nan yaada.
  fra-LSG: Je lève mes mains vers tes commandements que j’aime, Et je veux méditer
    tes statuts.
  yal-yal: N na n yiine tima i ya yamarine bun ma nɛn, e rafan n ma. N yi lu n mirɛ
    i ya tɔnne ma.
  iou-iou: Ekäni, man kädetkata gäripi nadäk täyat unita nadäŋira ärowani täŋpäpäŋ
    yäŋpäŋ-nadäk täk täyat.
  haw-1868: 'E hapai no wau i ko''u mau lima i kau mau kauoha, I na mea a''u i makemake
    ai: A e noonoo wau ma kau mau kauoha.'
  arb-NAV: وَأَرْفَعُ كَفَّيَّ إِلَى وَصَايَاكَ الَّتِي أَحْبَبْتُهَا وَأَتَأَمَّلُ
    فِي فَرَائِضِكَ.
  ded-ded: Ni nonoyoacgaac songo negemma marina miacma fendzonggema singyoacga hennegeng
    amma negensikecbade.
  ewe-ewe: Medo nye asiwo ɖe dzi na wò sedede siwo melɔ̃ la, eye mede ŋugble le wò
    sededewo ŋu.
  eng-LEE: And so will I lift up my hands unto thy commandments, which I love, and
    I will meditate on thy statutes.
  asm-FB: তোমাৰ আজ্ঞাবোৰ মই পবিত্র বুলি জ্ঞান কৰোঁ, কাৰণ মই সেইবোৰ ভাল পাওঁ; মই তোমাৰ
    বিধিবোৰ ধ্যান কৰিম।
  sus-A: ﭑ نَ ﭑ بّلّشّيٍ عِتٍمَ تَنتُي رَ عِ شَ يَامَرِيٍ شَ قٍ رَ، نَشٍيٍ رَقَن ﭑ
    مَ. ﭑ وَ مَ ﭑ حْشْ سَقٍ عِ شَ سّرِيّيٍ شْن مَ.
  fra-SBL: Je tends les mains vers tes commandements, que j'aime. Je méditerai sur
    tes statuts. ZAYIN
  hbo-hbo: וְאֶשָּֽׂא־כַפַּ֗י אֶֽל־מִ֭צְוֹתֶיךָ אֲשֶׁ֥ר אָהָ֗בְתִּי וְאָשִׂ֥יחָה בְחֻקֶּֽיךָ׃
  kik-kik: Ndĩrĩambararagia moko makwa kũrĩ maathani maku marĩa nyendete, na ndĩcũũranagie
    igũrũ rĩa kĩrĩra kĩa watho waku.
  fra-NCL: J’élèverai mes mains vers tes commandements que j’aime, et je méditerai
    tes lois.
  cek-AK: Ka palung ih na lokpaekhaih bangah ban ka payangh tahang moe, nang patuk
    ih loknawk to ka poek han.
  cuk-cuk: Be-Igar-Islidik-Mamaid an nue-sabedbali, an-argan an onakoed, Be-Igar-Maidgi
    an binsaoed.
  tel-2017: నాకు ఎంతో ఇష్టమైన నీ ఆజ్ఞలవైపు నా చేతులెత్తుతాను. నీ కట్టడలను నేను ధ్యానిస్తాను.
    జాయిన్‌.
  hat-BSA: Mwen va lonje men m vè kòmandman Ou yo ke m tèlman renmen. Mwen va reflechi
    tout tan sou règleman Ou yo. ZAYIN
  kos-kos: Nga sunakin ac lungse ma sap lom, Ac nga fah nunku yohk ke mwe luti lom.
  hbo-WLC: וְאֶשָּֽׂא־כַפַּ֗י אֶֽל־מִ֭צְוֺתֶיךָ אֲשֶׁ֥ר אָהָ֗בְתִּי וְאָשִׂ֥יחָה בְחֻקֶּֽיךָ׃
  ibo-ibo: Ana m eweliri iwu gị niile aka elu, bụ ndị m hụrụ nʼanya, ana m atụgharịkwa
    uche nʼiwu gị niile.
  ory-ory: ଆହୁରି, ମୁଁ ତୁମ୍ଭର ଯେଉଁ ଆଜ୍ଞାସମୂହ ସ୍ନେହ କରିଅଛି, ତହିଁ ନିକଟରେ କୃତାଞ୍ଜଳି ହେବି;
    ପୁଣି, ମୁଁ ତୁମ୍ଭର ବିଧିସବୁ ଧ୍ୟାନ କରିବି। ସୟିନ୍‍।
  chk-chk: Üa etiwa o aücheani om kewe allük, üpwe pwal ekinlonei om kewe pwüüng.
  rop-rop: YAWEI, mi laigim en rispek ol yu lowa. Olataim ai garra jinggabat detlot
    lowa blanga yu.
  ukr-1871: І простирати му руки мої до заповідей твоїх, любих менї; і про встанови
    твої промишляти му. Заїн.
  yon-yon: Ebbed kwanime andi ye weng kuu barang darewoob ande kankoonimain, kuyamob
    kuyaa kuu ne inamen mimyob korem kowaan, kwane ne kuu ebbed wongkewen yamob kuu
    kube meendobembaraniin. Zayin
  deu-1951: Und ich will meine Hände nach deinen Befehlen ausstrecken, weil ich sie
    liebe, und will nachdenken über deine Satzungen.
  eng-JPS: I will lift up my hands also unto Thy commandments, which I have loved;
    and I will meditate in Thy statutes.
  srp-1865: Ruke svoje pružam k zapovijestima tvojim, koje ljubim, i razmišljam o
    naredbama tvojim.
  lug-lug: Nzisaamu nnyo ekitiibwa ebiragiro byo era mbyagala. Nnaafumiitirizanga
    ku mateeka go.
  heb-heb: ואשא כפי אל מצותיך אשר אהבתי ואשיחה בחקיך׃
  ben-IRV: আমি তোমার আদেশগুলোর কাছে অঞ্জলি ওঠাব, যা আমি ভালবাসি; আমি তোমার বিধি ধ্যান
    করব। সয়িন।
  ntu-ntu: '@see-verse:PSA.119.047'
  pan-pan: ਮੈਂ ਤੇਰੇ ਹੁਕਮਾਂ ਵੱਲ ਜਿਨ੍ਹਾਂ ਨਾਲ ਮੈਂ ਪ੍ਰੀਤ ਲਾਈ ਹੈ ਆਪਣੇ ਹੱਥ ਅੱਡਾਂਗਾ, ਅਤੇ
    ਤੇਰੀਆਂ ਬਿਧੀਆਂ ਵਿੱਚ ਲੀਨ ਹੋਵਾਂਗਾ।
  mya-JVB: နှစ်သက် သော ပညတ် တော် တို့အား လက် တို့ကို ချီ ၍ ၊ အထုံးအဖွဲ့ တော်တို့ကို
    ဆင်ခြင် အောက်မေ့ပါမည်။
  kgf-kgf: Ʒézé seli acga hénia hénia niŋsiŋsiŋ waŋanʒua. Imuac mérana meyacma mepési
    génʒua. Ni héna ac imi nimma héiɋelianʒua.
  tte-O: '@see-verse:PSA.119.047'
  tbg-tbg: Mpo, ti muntukavano voqamakero are uva tiva taanarara vaimanta, te vi uvarara
    voqaraa uvavema turo. Are vaiinti nahentiara maantimake ti aaraqaa nuate tiana
    uvara, te vi uvara vo enta vo enta tenta avu aatoqi iriqi virerave.
  hmo-hmo: Oiemu oda hereva be lau ese lau matauraia, bona lau ura henia danu. Oiemu
    hadibaia hereva be do lau laloa noho.
  zar-NT: Gunaʼ caʼ ca taʼnná xibá nunuʼ, lë naʼ së ládxaʼa, en saʼ ládxaʼa ca nácagaca
    le gunná bëʼu.
  urd-urd: मैं अपने हाथ तेरे फ़रमान की तरफ़ जो मुझे 'अज़ीज़ है उठाऊँगा, और तेरे क़ानून
    पर ध्यान करूँगा। ज़ैन
  bqc-SIM: Má ye n yãdilɛaↄi ↄ̃ ma ↄdↄi, mi làasookɛ n yãdilɛnɛↄwa.
  tcz-CHONGTHU: Keiman na thupeh ho hi kadeilheh jengin chuleh jana jong kaneijin
    ahi, na Dan thu hohi giltah'in kagellin ahi.
  mar-mar: ज्या तुझ्या आज्ञा मला प्रिय आहेत, त्याकडे मी आपले हात उंचावीन; मी तुझ्या
    नियमांचे मनन करीन.
  isl-isl: „Komið, komið til mín!“ segi ég við þau; því að ég elska þau og þrái að
    íhuga þau.
  hlt-THB: Ka lungnaak awi peek benna ka kut ve hak phyl nyng saw nak awitlyhnaak
    awipeekkhqi ce poek typ typ nyng.
  qub-qub: Nogaga cushishami mandamintuyquitapis chasquicö. Layniquicunatapis manami
    gongächu.
  bqp-bqp: Ma gã̀a sɛ̀ n yãditɛna kũ má yeinↄnɛ, madì laasun lɛ́ n yãdannɛnanↄa.
  hat-hat: M'ap respekte kòmandman ou yo, paske mwen renmen yo. M'ap kalkile sou sa
    ou vle m' fè a.
  eng-BSB: I lift up my hands to Your commandments, which I love, and I meditate on
    Your statutes.
  eng-WEBPB: I reach out my hands for your commandments, which I love. I will meditate
    on your statutes. ZAYIN
  kbq-kbq: Nagra kagri kasegere nazana erisga nehu'na, kagri kasegegura maka zupa
    nagesa antahintahia nehue.
  pon-pon: I kin pokadan pa i kat omui kujoned akan, me i pok on, o i pan madamadaua
    duen omui kujoned akan.
  nhe-BL: Nimomatlalanas para nijnextis notlatlepanitacayo ipampa motlanahuatilhua,
    huan san nimoyolilhuijtinemis tlen nochi tlen tinechyolmelajtoc ma tijchihuaca
    ipan toyolis.
  wnc-wnc: Sike na gatane mama wam takngaka yatangenakgat. Gatane mama wambae natapa
    take siknga singgak. Siwan nata asingganu gatane mama wamu waakngae natanggamatanggat.
  bus-bus: Ma gã̀ sɛ̀ n yãdiɛna kɛ̀ má yezinↄnɛ, mɛɛ̀ laasuu lɛ́ n yãdannɛnanↄa.
  gub-BL: Amuwete neremiapo kar ihe. Azamutar katu ihe no. Hema'enukwaw katu neze'eg
    rehe.
