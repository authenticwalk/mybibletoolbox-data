verse: PSA.119.045
translations:
  mal-C: അവിടത്തെ പ്രമാണങ്ങൾ ഞാൻ അന്വേഷിക്കുന്നതിനാൽ, ഞാൻ സ്വാതന്ത്ര്യത്തോടെ ജീവിക്കും.
  deu-TKW: so werde ich in weitem Raume wandeln, denn ich habe deine Befehle gesucht.
  lin-lin: Nakobika na bonsomi ya solo, pamba te nasepelaka kotosa mitindo na Yo.
  mmx-mmx: Anaba nemen asepmus basinge levenmumuat, mila nia a mumu asu levempapaase
    auru ram.
  eng-LSV: And I habitually walk in a broad place, || For I have sought Your precepts.
  eng-GNV: 'And I will walke at libertie: for I seeke thy precepts.'
  eng-WEBSTER: 'And I will walk at liberty: for I seek thy precepts.'
  nhw-BL: Ninemis nimajcajtoc pampa niquintemohua motlanahuatilhua para nijchihuas
    catli quiijtohuaj.
  swh-ONEN: Nitatembea nikiwa huru, kwa kuwa nimejifunza mausia yako.
  bba-bba: Kon sĩ kɑ tii mɔru, domi wunɛn woodɑbɑrɑ nɑ kɑsu.
  eng-KJVCPB: '(ו) And I will walk at liberty: For I seek thy precepts.'
  luo-luo: Abiro wuotho ka an thuolo, nimar chikeni ema asebedo ka amanyo.
  aii-aii: ܘܒܸܬ ܚܵܕܪܹܢ ܒܪܘܵܚܵܢܝܼ، ܒܗ̇ܝ ܕܠܦܘܼܩܵܕܘܼ̈ܟ݂ ܛܥܹܐ ܠܝܼ،
  meu-meu: ura-kwalimu ai baina raka, badina be emu hahedua herevadia vada na tahudia.
  npi-ULB: म सुरक्षित भएर हिंड्नेछु किनकि तपाईंका सुझावहरको खोजी म गर्छु ।
  yor-yor: Èmi yóò máa rìn káàkiri ní òmìnira, nítorí èmi ti kígbe ẹ̀kọ́ rẹ jáde.
  pes-OPCB: در آزادی کامل زندگی خواهم کرد، زیرا همیشه مطیع فرمانهایت هستم.
  tgl-ULB: Maglalakad ako nang ligtas, dahil hinahanap ko ang iyong mga tagubilin.
  nop-nop: Nu medege u takalidok nadilat, unduŋ doktiŋa titiŋ hogohidi mu nehitehinapme
    hatneŋ.
  hui-hui: Í̠naga bi ledegoore i̱na talialu bule bialu kogonigo mbirale ngarume hapai
    nahelo hameledo.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​သြ​ဝါ​ဒ မား​ကို ကြိုး​စား​၍​လိုက်​နာ​သ​ဖြင့်
    လွတ်​လပ်​မှု​အ​ပြည့်​အ​ဝ​ဖြင့်​သွား​လာ​နေ​ထိုင် ရ​ပါ​လိမ့်​မည်။
  bod-N: ཁྱེད་ཀྱི་བཀའ་སློབ་བདག་གིས་བཙལ་བས༌ན། །ང་རང་ས་ཁོད་ཡངས་སར་འགྲུལ་བར༌བྱ།།
  wsk-wsk: Ani nika kausa den ningo mu karo tusam owore te se, ani kiwem bo ko dungan
    iwita me ta bagarikko, mena.
  sna-sna: Ndichafamba-famba ndakasununguka, nokuti ndakatsvaka zvirevo zvenyu.
  spa-BLM: Caminaré en libertad, porque he buscado tus preceptos.
  cac-cac: Junc'olal ol in ajoc, yujto svac'och a ley d'a in c'ool.
  swh-ULB: Nitaenenda salama, maana ninayatafuta maagizo yako.
  deu-ELBBK: Und ich werde wandeln in weitem Raum; denn nach deinen Vorschriften habe
    ich getrachtet.
  mbb-OT: Kayi te kebpengungubpaan ku ne kenà a uripen, su ebpeninguhà a te kedtuman
    te sulunuzen nu.
  mal-2015: നിന്റെ പ്രമാണങ്ങളെ ആരായുന്നതുകൊണ്ടു ഞാൻ വിശാലതയിൽ നടക്കും.
  gup-gup: Ngaye ngarohrokme bu ngaborlhme ngudda ke kunmayali rowk, wanjh kunmekbekenh
    ngaye ngadjalrengehre kamak rowk.
  rmc-rmc: Phirava andre sloboda, bo kamav te dživel pal tire prikazaňja.
  nlg-nlg: Inau ku sakutua tatavahale, mu nia hevei oli na volagu, na pukuna nimua
    na vetena.
  pes-OPV: و به آزادی راه خواهم رفت زیرا که وصایای تو را طلبیده‌ام.
  ron-1924: Вой умбла ын лок ларг, кэч каут порунчиле Тале.
  ben-OBCV: জীবনে আমি স্বাধীনভাবে চলব, কারণ আমি তোমার অনুশাসন অন্বেষণ করেছি।
  som-som: Oo waxaan ku socon doonaa xorriyad, Waayo, waxaan doondoonay amarradaada.
  eng-ASVBT: And I shall walk at liberty; For I have sought thy precepts.
  mna-mna: Nio aŋkam kinkiini be aŋto sua boozomen ta nu ur na. Tana kosa sa ko irao
    be ipakaala zaala pio mini na som.
  ita-1885: E camminerò al largo; Perciocchè io ho ricercati i tuoi comandamenti.
  eng-ULB: I will walk securely, for I seek your instructions.
  spa-VBL: Viviré en libertad, porque me he dedicado a obedecerte.
  fra-_FOB: Je marcherai au large, parce que j'ai recherché tes commandements.
  mal-mal: അങ്ങയുടെ പ്രമാണങ്ങൾ ആരായുന്നതുകൊണ്ട് ഞാൻ വിശാലതയിൽ നടക്കും.
  urd-GVR: Maiṅ khule maidān meṅ chaltā phirūṅga, kyoṅki tere āīn kā tālib rahtā hūṅ.
  suz-BL: मिनु गो सुइ क्‍येङा महिंथु बाक्‍नुङ। मारदे हना इन ब्रेक्‍शा अरेशो लोव़ माल्‍ता।
  eng-NOY: I shall walk in a wide path; For I seek thy precepts.
  ita-1927: E camminerò con libertà, perché ho cercato i tuoi precetti.
  ckb-ckb: بە ئازادی دەڕۆم، چونکە داواکاری ڕێنماییەکانی تۆم.
  eng-BBE: 'So that my way may be in a wide place: because my search has been for
    your orders.'
  xsi-xsi: Naŋa uru apatogo ŋana ayoka noko kawa ŋgua rârâni muli. Mine nde naneŋgu
    kazâŋa tamâta ma sikura tu sipole naŋa, ande tia.
  kan-OKCV: ನಿಮ್ಮ ಸೂತ್ರಗಳನ್ನು ನಾನು ಹುಡುಕುವುದರಿಂದ, ನಾನು ಸ್ವತಂತ್ರವಾಗಿಯೇ ಜೀವಿಸುವೆನು.
  tam-2017: நான் உம்முடைய கட்டளைகளை ஆராய்கிறபடியால், அகலமான பாதையில் நடப்பேன்.
  spa-RV-1909: Y andaré en anchura, porque busqué tus mandamientos.
  ron-BTF: Și voi umbla în libertate, căci eu caut preceptele tale.
  eng-WEBP: I will walk in liberty, for I have sought your precepts.
  eng-FBV: I shall live in freedom, for I have committed myself to obeying you.
  nld-1939: Dan zal ik ongestoord kunnen leven, Omdat ik naar uw bevelen vraag.
  nch-BL: Ninemis nimajcajtoc pampa niquintemohua motanahuatilhua para nijchihuas
    cati quiijtohuaj.
  vie-1934: Tôi cũng sẽ bước đi thong dong, Vì đã tìm kiếm các giềng mối Chúa.
  cha-cha: Ya julibre jumanao; sa jagasja jualigao y finanagüemo sija.
  hin-CV: मेरा जीवन स्वतंत्र हो जाएगा, क्योंकि मैं आपके उपदेशों का खोजी हूं.
  eng-OURB: ו (Vi'et’hal’kah, And I will walk) I will walk in liberty, for I have
    sought your precepts.
  spa-BES: Para que mi camino sea libre; porque he buscado tus órdenes.
  tdx-tdx: Hijelanjelañe am-pidadàñe iraho, amy te hotsohotsoeko o fepè’oo.
  tha-KJV: และข้าพระองค์จะเดินอย่างเสรีเพราะข้าพระองค์​ได้​แสวงหาข้​อบ​ังคับของพระองค์
  por-BR-2018: E andarei livremente por longas distâncias, pois busquei teus preceitos.
  deu-ELO: Und ich werde wandeln in weitem Raume; denn nach deinen Vorschriften habe
    ich getrachtet.
  eng-WYC-2018: And I went in largeness; for I sought thy commandments. (And I shall
    walk in freedom; for I have sought out thy commandments.)
  epo-epo: Kaj mi iros en libereco, Ĉar mi serĉas Viajn ordonojn.
  gfk-gfk: Ma iau ni langalanga timaan, kanong iau te silihe leh ira num nianga na
    harakatom.
  uig-PIN: Xunda mǝn azadiliktǝ mangimǝn; Qünki kɵrsǝtmiliringni izdidim.
  beo-beo: Na da halegale noga:ledafa lalalumu. Bai na da Dia olelesu adoba:le fa:no
    bobogele ba:sa.
  tpi-OTNT: Mi traim long bihainim tok bilong yu, olsem na pasin nogut i no ken pasim
    mi.
  hau-SA: Zan yi ta yawo a sake gama na nemi farillanka.
  udu-udu: Dhali aha/ mina ya ’baḵany gana/ mo haali/ aha/ ŋap̱kina gwoŋḵan gi ’twam
    pini mo.
  uig-LAT: Shunda men azadilikte mangimen; Chünki körsetmiliringni izdidim.
  nde-nde: Ngizazihambela ngikhululekile, ngoba ngiyidingisisile imithetho yakho.
  ton-ton: 'Pea te u ʻeveʻeva ʻi he tauʻatāina: he ʻoku ou kumi ki hoʻo ngaahi akonaki.'
  ces-1613: A bez přestání choditi na širokosti, neboť jsem se dotázal rozkazů tvých.
  eng-WMB: I will walk in liberty, for I have sought your precepts.
  tam-TCV: உமது ஒழுங்குவிதிகளில் நடப்பதினால், நான் சுதந்திரமாக நடந்துவருவேன்.
  ceb-ULB: Magalakaw ako nga luwas, kay gipangita ko ang imong pagpanudlo.
  pol-UBG: A będę chodził drogą przestronną, bo szukam twoich nakazów.
  urd-GVU: مَیں کھلے میدان میں چلتا پھروں گا، کیونکہ تیرے آئین کا طالب رہتا ہوں۔
  eng-OEBCW: So shall I walk in wide spaces, for I give my mind to your precepts.
  deu-1912: Und ich wandle fröhlich; denn ich suche deine Befehle.
  kan-2017: ನಾನು ನಿನ್ನ ನಿಯಮಗಳನ್ನು ಅಭ್ಯಾಸಿಸುವವನಾದುದರಿಂದ, ಸರಾಗವಾಗಿ ನಡೆಯುವೆನು.
  yap-yap: Bay gu par ni rib puf rogog, ni bochan e gu ma athamagiliy ni nggu fol
    ko pi machib rom.
  hlt-MCSB: Na olrhi te ka toem dongah a mungkung la ka pongpa van bitni.
  mdy-ETH: ዳምቦ ታ ኔኤኮ ኮዓኔ፤ ታ ሼኖጉዴያ ሃንጋ ሴካ ታ ሃንታንዳኔ።
  twi-ASANTE: Mede ahofadie bɛnante ɛfiri sɛ mahwehwɛ wo nkyerɛkyerɛ.
  eng-WEBU: I will walk in liberty, for I have sought your precepts.
  acu-NT: Tura ami chichammin umirkau asan, angkan pujustinuitjai.
  spa-PDDPT: Andaré en libertad, Porque busco tus Preceptos.
  gun-gun: Aiko 'rã aa jepea rupi, ndee xembo'ea rupi pota aiko vy.
  agu-BL: Nin ko ya'tz tzimban qui't lbisun walma' te alchok e'chk takle'nil yi na
    xontzaj tzinwutz.
  ilo-ULB: Magnaak a sitatalged, ta sinapulko dagiti pamagbagam.
  kpg-kpg: Au ga heehee moholo mai gi di au, idimaa au e hagamahi e daudali au agoago.
  uig-ARA: شۇندا مەن ئازادىلىكتە ماڭىمەن؛ چۈنكى كۆرسەتمىلىرىڭنى ئىزدىدىم.
  sus-sus: N luma xɔrɛya nan kui, barima n na i sago nan fenfe.
  pon-2006: I pahn weweidwei nan mour saledek, pwehki ei kin nantihong kapwaiada sapwellimomwi
    padahk kan.
  jae-jae: Amboac tonaŋ jasa laŋôcnêm sawageŋ gebe aê gasom aômnêm biŋ, taŋ kôjatu
    naŋ.
  ksd-ksd: Ma ina ki langalanga, Tago iau tar varvartovo ure kaum lavur vartuluai.
  tur-YTC: Özgürce yürüyeceğim, Çünkü senin ilkelerini aradım.
  bel-N: і буду хадзіць па [прасторы] шырокім, бо загадаў Тваіх я шукаў.
  kpr-kpr: Na gitofudae jo mema ae arena, ainda susu mo, ninda sari ava ari dae, inini
    eraena.
  ind-AYT: Dan, aku akan berjalan dalam kelegaan, karena aku mencari titah-titah-Mu.
  yom-yom: Ndiela diatilanga mu kiphuanza bila nditomba minsiku miaku.
  yut-yut: Gengo guramɨt do pini asat, do yo yokwi kɨnda da kosit dɨma sopmaŋ namjak.
  nya-nya: Ndidzayendayenda mwaufulu, chifukwa ndinafunafuna malangizo anu.
  kyg-kyg: Namiꞌnana gekamo afisuvafeꞌmo kahauya nehuvaꞌmofeꞌmo kalavusifiꞌmo oꞌmaiꞌna
    afaꞌa maiguve.
  hrv-hrv: Hodit ću putem prostranim, jer naredbe tvoje istražujem.
  mps-mps: Eno usu selama, nago po wali painogo yai, tama te badi te dwai kolesgago
    ena dąų wagobeo.
  tpi-tpi: Mi traim long bihainim tok bilong yu, olsem na pasin nogut i no ken pasim
    mi.
  dan-1931: jeg vil vandre i åbent Land, thi dine Befalinger ligger mig på Sinde.
  vie-OVCB: Nên sẽ bước đi tự do, vì đã tìm đến các nguyên tắc của Chúa.
  guj-2017: તમારા શિક્ષણને આધીન થવામાં મેં ચિત્ત લગાડ્યું છે; તેથી હું નિરાંતે જીવીશ.
  pon-2006A: I pahn weweidwei nan mour saledek, pwehki ei kin nantihong kapwaiada
    sapwellimomwi padahk kan.
  por-BRBSL: Eu caminharei em liberdade, pois tenho procurado seus preceitos.
  eng-OEBUS: So shall I walk in wide spaces, for I give my mind to your precepts.
  swe-swe: Och jag ska vandra i lätthet (utan verkliga bekymmer), för jag har frågat
    efter (sökt, tagit min tillflykt till) dina föreskrifter.
  cth-cth: Nange phunglawknaw hah ka tawng toung dawkvah, hloutnae dawkvah ka cei
    han toe.
  twi-twi: Mede ahofadi bɛnantew, efisɛ mahwehwɛ wo nkyerɛkyerɛ.
  hlt-hlt: Na olrhi te ka toem dongah a mungkung la ka pongpa van bitni.
  tbz-SIM: Yóu kɛ̀ nní mbonɛ̀ kuyɛǹnɑɑtí, kɛ yɛ̃́ n tũmmɛ̀ ɑ tɑnnɔ̀.
  msy-2020: Kɨ nɨn akabar gɨn mangasa ifonge. Kamaghɨn, arazir kuratam nan mɨkarzimɨn
    itir puvatɨzɨ kɨ fɨriaghɨrɨ.
  dop-dop: Mɑ cɑɑ mɑ́ tɔnɑ mɑ təɣɩ. Mpi tɔ, nyɑ́ kʋsəsɩɩtʋ kɛ mɑ pɛɛkəɣɩ.
  azb-azb: Azad gəzib-dolaşacağam, Çünki qayda-qanunlarını axtarmışam.
  eng-DBY: And I will walk at liberty, for I have sought thy precepts;
  hin-2017: और मैं चौड़े स्थान में चला फिरा करूँगा, क्योंकि मैंने तेरे उपदेशों की
    सुधि रखी है।
  wol-KYG: di daagoo sago, nde say tegtal laay sàkku.
  bjr-bjr: Qinee ani naakapara ufamau firara amanamasee qafee marunnanara qinee adaarasaqanna
    idukiranaki marianaura.
  eng-YLT: And I walk habitually in a broad place, For Thy precepts I have sought.
  kne-kne: Nawayawayaanak sin ligligat ko, tan ipakat ko din kabaelak ay mangonod
    sin bilbilin mo.
  eng-WYC-2017: And I went in largeness; for I sought thy commandments.
  eng-WMBB: I will walk in liberty, for I have sought your precepts.
  zat-NTPS: Láqueza' neda' lawe' da dxe'a gunne xue guna' ca bdxixruj be'u.
  zty-NTPS: Lakza' neda' dan' ži'a wnné yoe gónteza' da' wnnakzo' Le'.
  urd-GVH: मैं खुले मैदान में चलता फिरूँगा, क्योंकि तेरे आईन का तालिब रहता हूँ।
  rug-rug: meke kaqu koa ta rupaha si rau, sina podekia rau pude va tabei sari na
    Mua vina tumatumae.
  gaz-gaz: Ani ajaja kee waanan barbaaduuf, bilisummaadhaan nan deddeebiʼa.
  fra-LSG: Je marcherai au large, Car je recherche tes ordonnances.
  yal-yal: N luma nɛn xɔrɔyani, Amasɔtɔ n ni i ya fe ragidixine suxi.
  iou-iou: Bureni, gäkŋo jukuman iwatta nadäk täyat unita iwanayetä täga nämo api
    topmäŋpäŋ nepmäŋitneŋ. Nämo, bätakigän api kuŋaret.
  haw-1868: E holoholo no wau, maloko o kahi akea, No ka mea, ke imi nei au i kau
    olelo.
  arb-NAV: وَأَسْلُكَ فِي رَحَابَةِ الْحُرِّيَّةِ، لأَنِّي الْتَمَسْتُ أَوَامِرَكَ.
  ded-ded: Ni geac dederecgeyoac meficgebadeac ua mekefaiac witiha kpac kengha ambade.
  ewe-ewe: Mazɔ le ablɔɖe me, elabena medi wò ɖoɖowo yomemɔ.
  eng-LEE: And I will walk in an open space; for thy precepts have I sought.
  asm-FB: মই নিৰাপদে মুক্তভাৱে বিচৰণ কৰিম; কিয়নো মই তোমাৰ আদেশবোৰলৈ মনোযোগ দিলোঁ।
  sus-A: ﭑ لُمَ شْرّيَ نَن كُي، بَرِ مَ ﭑ نَ عِ سَفٌ نَن قٍنقٍ.
  fra-SBL: Je marcherai dans la liberté, car j'ai cherché tes préceptes.
  hbo-hbo: וְאֶתְהַלְּכָ֥ה בָרְחָבָ֑ה כִּ֖י פִקֻּדֶ֣יךָ דָרָֽשְׁתִּי׃
  kik-kik: Ndĩrĩthiiaga ndĩ na wĩyathi, nĩgũkorwo nĩmaathaga mawatho maku.
  fra-NCL: Je marcherai au large, car je recherche tes ordonnances.
  cek-AK: Nang patuk ih loknawk to ka pakrong pongah, pakaahaih om ai ah ka caeh han.
  cuk-cuk: An bonisuli nanadii guoed, ar an Be-Igar-Islidik-Mamaid amisad.
  tel-2017: నేను నీ ఉపదేశాలను వెదికే వాణ్ణి గనక భద్రంగా నడుస్తాను.
  hat-BSA: Epi mwen va mache nan libète, paske se òdonans Ou ke m chache.
  kos-kos: Nga fah muta in sukosok pwaye, Mweyen nga srike in akos kas in luti lom.
  hbo-WLC: וְאֶתְהַלְּכָ֥ה בָרְחָבָ֑ה כִּ֖י פִקֻּדֶ֣יךָ דָרָֽשְׁתִּי׃
  ibo-ibo: Aga m ejegharị nʼọnọdụ inwere onwe nʼihi na achọpụtala m ụkpụrụ gị niile.
  ory-ory: ଆଉ, ମୁଁ ସ୍ୱଚ୍ଛନ୍ଦରେ ଗମନାଗମନ କରିବି; କାରଣ ମୁଁ ତୁମ୍ଭର ବିଧାନସବୁ ଖୋଜିଅଛି।
  chk-chk: Iwe, üpwe fetalchöchö fän ngasala, pun üa kütta om öüröür.
  rop-rop: Ai garra jidan friwan brabliwei dumaji aibin bulurrumbat yu wed.
  ukr-1871: І буду ходити по широкому просторі; бо я шукав заповідей твоїх.
  yon-yon: Kwane ne kuu obonmo aombed wananiin, amborom kuu eb kongamki yamob awine
    dobiri kerekmen onmimain kowe.
  deu-1951: Und ich möchte auf weitem Raum wandeln; denn ich habe deine Befehle erforscht.
  eng-JPS: And I will walk at ease, for I have sought Thy precepts;
  srp-1865: Hodiæu slobodno, jer tražim zapovijesti tvoje.
  lug-lug: Era nnaatambulanga n’emirembe, kubanga ngoberedde ebyo bye walagira.
  heb-heb: ואתהלכה ברחבה כי פקדיך דרשתי׃
  ben-IRV: আমি নিরাপদে চলব, কারণ আমি তোমার নির্দেশগুলোর খোঁজ করেছি।
  ntu-ntu: X drtqnge sa naopx mz nzvzne-krngeng Murde o-zlix lrpzki rm.
  pan-pan: ਅਤੇ ਮੈਂ ਖੁੱਲਮਖੁੱਲਾ ਚੱਲਦਾ ਫਿਰਾਂਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਫ਼ਰਮਾਨਾਂ ਦਾ ਤਾਲਿਬ ਰਿਹਾ।
  mya-JVB: ပေးတော်မူသောဩဝါဒ များကို အကျွန်ုပ်ရှာဖွေ မေးမြန်းသည်ဖြစ်၍ ၊ အဆီးအတား မရှိဘဲ
    သွား လာရ ပါ၏။
  kgf-kgf: Ni héna acgawac ʒéwelecanʒua imuac solaŋanima keŋha wammaŋ.
  tte-O: Kabo yamiyamiya yaliyaya koina me yagu nuwadaumwali, kaiwena yatonatonan
    tem am yakayakatai yaobigaili.
  tbg-tbg: Te ai uva maarara noraiqaake iriqi vihara ti, te kia vo haika aatu qetaraiti,
    nahainaini qaqi nuvaqi virera.
  hmo-hmo: Lau ese oiemu hadibaia hereva lau tahua momokani dainai, gau ta ese egu
    dala do ia koua diba lasi, lasi momokani.
  zar-NT: Lu yöl-laʼ rusölá quiuʼ soaʼ ibanaʼ tuʼ bëʼ ládxaʼa gunaʼ ca taʼnná bëʼ
    xibá quiuʼ.
  urd-urd: और मैं आज़ादी से चलूँगा, क्यूँकि मैं तेरे क़वानीन का तालिब रहा हूँ।
  bqc-SIM: míↄ bɛ ma laaiwa, asa ma n ↄtondↄkĩi wɛ̀ɛlɛɛ.
  tcz-CHONGTHU: Keiman chamlhatna tahbeh chu kaneitai, ajeh chu nangma thuhil juidinga
    kigo kahitai.
  mar-mar: मी सुरक्षितपणे चालेन, कारण मी तुझे निर्बंध शोधले आहेत.
  isl-isl: '@see-verse:PSA.119.044'
  hlt-THB: Ngaihding na cet a cawn vang nyng, kawtih nak awipeek ce hu hawh nyng.
  qub-qub: Chayrämi goyäshaj mana yarpachacuypa. Nogaga willapämashayquicunatami cumlishcä.
  bqp-bqp: Manigↄ̃ tɛ́ aafia, zaakũ ma n ↄdↄki wɛ̀tɛ.
  hat-hat: M'a mache alèz san anyen pa jennen m', paske m'ap toujou chache swiv lòd
    ou yo.
  eng-BSB: And I will walk in freedom, for I have sought Your precepts.
  eng-WEBPB: I will walk in liberty, for I have sought your precepts.
  kbq-kbq: Mago zamo'a kina reonantesige'na fru hu'na vano hugahue. Na'ankure nagra
    maka nagu'areti hu'na, kagri kasegea amage nentoe.
  pon-pon: I pan weweid ni peren, pwe i raparapaki omui kujoned akan anjau karoj.
  nhe-BL: Ninemis nimalacantoc pampa niquintemohua motlanahuatilhua para nijchihuas
    tlen quiijtohuaj.
  wnc-wnc: Na gatane wam taknga natdetnangge tawanggat. Unzingge waiakngata dua umukngaman
    na meya dua kake takekan sukuwit.
  bus-bus: Mɛ́gↄ̃ tɛ́ aafia, zaakɛ ma n ↄdↄkii wɛ̀tɛ.
  gub-BL: Aiko putar ma'erahy wi màno haw wi utyryk ma'e ài nehe, Ta'e azeagaw nepurumu'e
    haw heruzar pà ihe xe.
