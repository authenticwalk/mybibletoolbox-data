verse: PSA.119.093
translations:
  mal-C: അവിടത്തെ പ്രമാണങ്ങൾ ഞാൻ ഒരിക്കലും മറക്കുകയില്ല, കാരണം അവയാലാണ് അവിടന്ന് എന്റെ
    ജീവൻ സംരക്ഷിച്ചിരിക്കുന്നത്.
  deu-TKW: Nimmermehr will ich deine Befehle vergessen, denn durch sie hast du mich
    am Leben erhalten.
  lin-lin: Nakotikala kobosana ata moke te mitindo na Yo, pamba te obatelaka bomoi
    na ngai na nzela na yango.
  mmx-mmx: Anoxo ronga xepe levempapaase auru ram, mila mumu mun i na levelinga loklok
    tooro ram, nenu urak lok tatao lorooro rak basinge lanmet.
  eng-LSV: I do not forget Your precepts for all time, || For You have quickened me
    by them.
  eng-GNV: 'I wil neuer forget thy precepts: for by them thou hast quickened me.'
  eng-WEBSTER: 'I will never forget thy precepts: for with them thou hast revived
    me.'
  nhw-BL: Amo quema niquinelcahuas motlanahuatilhua, pampa ica motlanahuatilhua techmacatoc
    yancuic chicahualistli.
  swh-ONEN: Sitasahau mausia yako kamwe, kwa maana kwayo umehifadhi maisha yangu.
  bba-bba: Nɑ ǹ wunɛn ɡere duɑrimɔ pɑi, domi yerɑ yɑ mɑn wɑ̃ɑru wɛ̃ɛmɔ.
  eng-KJVCPB: '(ל) I will never forget thy precepts: For with them thou hast quickened
    me.'
  cpy-cpy: Eero nopeyakoneenteero pikantakaantani, Tema ari okanteeya pijeekakahaena
    kameethaeni.
  luo-luo: Wiya ok bi wil gi bucheni, nimar gin ema iseritogo ngimana.
  aii-aii: ܠܥܵܠܲܡ ܠܹܐ ܡܲܢܫܹܝܢ ܦܘܼܩܵܕܘܼ̈ܟ݂، ܣܵܒܵܒ ܒܝܼܵܝܗ‌ܝ ܩܵܡ ܡܲܚܹܝܬ ܠܝܼ.
  meu-meu: Emu hahedua herevadia basina lalodia boio, lasi vaitani; badina be idia
    edia amo mauri vada o henigu.
  npi-ULB: तपाईंका सुझावहरूलाई म कहिल्यै बिर्सनेछैन, किनकि तपाईंले मलाई तिद्वारा नै
    जीवित राख्‍नुभएको छ ।
  yor-yor: Èmi kì yóò gbàgbé ẹ̀kọ́ rẹ láé, nítorí nípa wọn ni ìwọ ti pa ayé mi mọ́.
  pes-OPCB: فرمانهایت را هرگز فراموش نخواهم کرد، زیرا به‌وسیلۀ آنها مرا حیات بخشیدی.
  tgl-ULB: Hindi ko kailanman makakalimutan ang mga tagubilin mo, dahil sa pamamagitan
    nito, pinanatili mo akong buhay.
  nop-nop: Nu Yodoko Medege mu biyabit, maŋgande, uŋakoŋ yehikelelat doktiŋa nehitubu-lodaune
    kaipmuŋ hatilat.
  hui-hui: I̱na í̠naga bi mana lo ngego yu wanaholeberogo irane i̱na mana ogoni taluwa
    bialu kogome i̱ homa nabi bayale heledegoni.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ဥ​ပ​ဒေ​သ​တော်​မား​အား​ဖြင့် ကွန်​တော်​မျိုး​အား​အ​သက်​ရှင်​စေ​တော်​မူ​သည်
    ဖြစ်​၍ ကွန်​တော်​မျိုး​သည်​ယင်း​တို့​ကို​အ​ဘယ်​အ​ခါ ၌​မှ လစ်​လူ​ရှု​လိမ့်​မည်​မ​ဟုတ်​ပါ။
  bod-N: བཀའ་སློབ་བརྒྱུད་ནས་ང་ཡི་སྲོག་བསྐྱབས༌པས། །ཁྱེད་ཀྱི་བཀའ་སློབ་ནམ་ཡང་བརྗེད་མི༌འགྱུར།།
  wsk-wsk: Buta se ani nika den mu me ta angamili saparukko, mu awuk, borta te ni
    aninga ilukuawurem se ani bagasam.
  sna-sna: Handichazokanganwi zvamakatema, nokuti nazvo makachengetedza upenyu hwangu.
  spa-BLM: Nunca olvidaré tus preceptos, porque con ellos me has revivido.
  cac-cac: Malaj b'aq'uin̈ sb'atcan a checnab'il satc'olal vuuj. A yuj a lolonel tic
    ix ac' in q'uinal.
  swh-ULB: Sitayasahau kamwe maagizo yako, maana kupitia hayo umeniweka hai.
  deu-ELBBK: Nimmermehr werde ich deine Vorschriften vergessen, denn durch sie hast
    du mich belebt.
  mbb-OT: Kenè ku edlipatan is menge sulunuzen he ibpesunud nu, su pinaaǥi kayi is
    ked-uy-uyaǥa nu kediey.
  mal-2015: ഞാൻ ഒരുനാളും നിന്റെ പ്രമാണങ്ങളെ മറക്കയില്ല; അവയെക്കൊണ്ടല്ലോ നീ എന്നെ ജീവിപ്പിച്ചിരിക്കുന്നതു.
  gup-gup: Ngaye minj ngabengmidjdan manbu ngudda ke kunmayali rowk, dja ngudda kanmimbiwong
    kore ngaye wokmarrkmey.
  rmc-rmc: Šoha na bisterava pre tire prikazi, bo lenca man obdžiďarďal.
  nlg-nlg: Inau ku mua nighi ponolio nimua na lei vetena, na pukuna gaira ge u lavi
    olia na vola mana laga.
  pes-OPV: وصایای تو را تا به ابد فراموش نخواهم کردزیرا به آنها مرا زنده ساخته‌ای.
  ron-1924: Ничодатэ ну вой уйта порунчиле Тале, кэч прин еле мэ ынвиорезь.
  ben-OBCV: আমি কখনও তোমার অনুশাসন ভুলে যাব না, কারণ তা দিয়েই তুমি আমার জীবন বাঁচিয়ে
    রেখেছ।
  som-som: Weligay amarradaada ma aan illoobi doono, Waayo, iyagaad igu soo noolaysay.
  eng-ASVBT: I will never forget thy precepts; For with them thou hast quickened me.
  mna-mna: Sua boozomen ta nu ur na, irao motoŋ mbeleele na som. Som ma som kat. Pa
    sua ku, ta ikam yo ma aŋbot ambai.
  ita-1885: Giammai non dimenticherò i tuoi comandamenti; Perciocchè per essi tu mi
    hai vivificato.
  eng-ULB: I will never forget your instructions, for through them you have kept me
    alive.
  spa-VBL: Nunca olvidaré tus instrucciones, porque a través de ellas me das vida.
  fra-_FOB: Je n'oublierai jamais tes commandements, car par eux tu m'as fait revivre.
  mal-mal: ഞാൻ ഒരുനാളും അങ്ങയുടെ പ്രമാണങ്ങൾ മറക്കുകയില്ല; അവയാൽ അങ്ങ് എന്നെ ജീവിപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Maiṅ terī hidāyāt kabhī nahīṅ bhūlūṅgā, kyoṅki unhīṅ ke zariye tū merī
    jān ko tāzādam kartā hai.
  suz-BL: गो इन अरेशा ब्रेक्‍शो लोव़ गेनायो मप्रेंनुङ। मारदे हना गे मेको आ पतीकेमी
    आं कली ब्रोंइपाइक्‍तीनी।
  eng-NOY: I will never forget thy precepts; For by them thou revivest me.
  ita-1927: Io non dimenticherò mai i tuoi precetti, perché per essi tu mi hai vivificato.
  ckb-ckb: هەرگیز ڕێنماییەکانت لەبیرناکەم، چونکە بەوان منت ژیاندەوە.
  eng-BBE: I will ever keep your orders in mind; for in them I have life.
  xsi-xsi: Noko kawa ŋgua uru ivila naŋa kala amo viâŋgu nâ. Mine kala naŋa ma tiniŋgu
    pwâka ŋana apaloŋo pa noko kawa ŋgua ŋinde, ande tia ndo.
  kan-OKCV: ನಿಮ್ಮ ಸೂತ್ರಗಳನ್ನು ನಾನು ಎಂದಿಗೂ ಮರೆಯುವುದಿಲ್ಲ, ಏಕೆಂದರೆ ಅವುಗಳಿಂದ ನನ್ನ ಜೀವವನ್ನು
    ಪರಿಪಾಲಿಸಿದ್ದೀರಿ.
  tam-2017: நான் ஒருபோதும் உம்முடைய கட்டளைகளை மறக்கமாட்டேன்; அவைகளால் நீர் என்னை உயிர்ப்பித்தீர்.
  spa-RV-1909: Nunca jamás me olvidaré de tus mandamientos; porque con ellos me has
    vivificado.
  ron-BTF: Nu voi uita niciodată preceptele tale, căci cu ele mi-ai dat viață.
  eng-WEBP: I will never forget your precepts, for with them, you have revived me.
  eng-FBV: I will never forget your instructions, for through them you give me life.
  nld-1939: Nimmer zal ik dan uw bevelen vergeten, Want juist daardoor doet Gij mij
    leven.
  nch-BL: Amo quema niquinelcahuas motanahuatilhua, pampa ica motanahuatilhua techmacatoc
    yancuic chicahualisti.
  vie-1934: Tôi chẳng hề quên giềng mối Chúa, Vì nhờ đó Chúa làm cho tôi được sống.
  cha-cha: 'Ti jumalefa ni y finanagüemo sija para taejinecog: sa pot sija na unnalâlâyo.'
  hin-CV: आपके उपदेश मेरे मन से कभी नष्ट न होंगे, क्योंकि इन्हीं के द्वारा आपने मुझे
    जीवन प्रदान किया है,
  eng-OURB: ל (L’’olam, To forever) I will never forget your precepts, for with them,
    you have revived me.
  spa-BES: Siempre tendré en cuenta tus órdenes; porque en ellos tengo vida.
  tdx-tdx: Tsy ho haliñoko ka o fepè’oo, fa iereo ro nanotrafa’o ahiko.
  tha-KJV: ข้าพระองค์จะไม่ลืมข้​อบ​ังคับของพระองค์​เลย เพราะพระองค์ทรงสงวนชีวิตของข้าพระองค์โดยข้​อบ​ังคั​บน​ั้น
  por-BR-2018: Nunca esquecerei de teus mandamentos, porque tu me vivificaste por
    eles.
  deu-ELO: Nimmermehr werde ich deine Vorschriften vergessen, denn durch sie hast
    du mich belebt.
  eng-WYC-2018: '[Into] Without end I shall not forget thy justifyings; for in those
    thou hast quickened me. (I shall never forget thy precepts; for through them thou
    hast given me life.)'
  epo-epo: Neniam mi forgesos Viajn ordonojn, Ĉar per ili Vi min vivigas.
  gfk-gfk: Iau pa ni lik luban ira num nianga na harakatom, kanong ta kaike ra nianga
    na harakatom u te balaure no nugu lon.
  uig-PIN: Mǝn Sening kɵrsǝtmiliringni ⱨǝrgiz untumaymǝn; Qünki muxular arⱪiliⱪ manga
    ⱨayatliⱪ bǝrding;
  beo-beo: Na da Dia hamoma:ne sia:su amo mae fisili noga:ledafa ouligimu. Bai amoga
    Di da na esaloma:ne fidi.
  tpi-OTNT: Mi no ken lusim ol lo bilong yu, long wanem, mi bihainim ol na yu mekim
    mi i stap laip.
  hau-SA: Ba zan taɓa manta da farillanka ba, gama ta wurinsu ne ka kiyaye raina.
  udu-udu: Aha/ mina mol ŋa gwoŋḵan gi ’twam pini ki sule/ sule/ mo, haali/ ki uni
    mo tani /e c̱iki aha/ mondiki/e mo.
  uig-LAT: Men Séning körsetmiliringni hergiz untumaymen; Chünki mushular arqiliq
    manga hayatliq berding;
  nde-nde: Kangisoze ngafa ngayilibala imithetho yakho, ngoba ngayo uyilondolozile
    impilo yami.
  ton-ton: '‌ʻE ʻikai siʻi ngalo ʻiate au hoʻo ngaahi akonaki ʻo lauikuonga: he ko
    ia kuo ke fakamoʻui ai au.'
  ces-1613: Na věky se nezapomenu na rozkazy tvé; jimi zajisté obživil jsi mne.
  eng-WMB: I will never forget your precepts, for with them, you have revived me.
  tam-TCV: நான் உமது ஒழுங்குவிதிகளை ஒருபோதும் மறவேன்; ஏனெனில் அவைகளால் நீர் என் வாழ்வைக்
    காத்துக்கொண்டீர்.
  ceb-ULB: Dili ko kalimtan ang imong pagpanudlo, kay pinaagi niini gilugwayan mo
    ang akong kinabuhi.
  pol-UBG: Nigdy nie zapomnę twoich przykazań, bo nimi mnie ożywiłeś.
  urd-GVU: مَیں تیری ہدایات کبھی نہیں بھولوں گا، کیونکہ اُن ہی کے ذریعے تُو میری جان
    کو تازہ دم کرتا ہے۔
  eng-OEBCW: I will never forget your precepts, for through them you have put life
    in me.
  deu-1912: Ich will deine Befehle nimmermehr vergessen; denn du erqickest mich damit.
  kan-2017: ನಾನು ನಿನ್ನ ನಿಯಮಗಳನ್ನು ಎಂದಿಗೂ ಮರೆಯುವುದಿಲ್ಲ, ಅವುಗಳಿಂದಲೇ ನನ್ನನ್ನು ಬದುಕಿಸಿದ್ದಿ.
  yap-yap: Dab gu pag e fanow rom, ni bochan e ir e ke teg ni gub fos.
  hlt-MCSB: Te rhoek rhangneh kai nan hing sak dongah na olrhi te kumhal duela ka
    hnilh mahpawh.
  mdy-ETH: ዬያና ኔ ታና ሼምፔና ማሄሢሮ ኔ ዓይሢፆ ፔቴታዖ ታኣኒ ዋላዓኬ።
  twi-ASANTE: Me werɛ remfiri wo nkyerɛkyerɛ no, ɛfiri sɛ ɛno so na wonam akyɛe me
    nkwa so.
  eng-WEBU: I will never forget your precepts, for with them, you have revived me.
  spa-PDDPT: Jamás olvido tus Preceptos, Porque con ellos me vivificaste.
  gun-gun: Xee ma ndaxerexarai 'rã renhombo'eague re, ha'e va'e rupi xemoingove rire.
  agu-BL: Cha'stzun te jalu' qui'c rmeril tan tele'n yi yolu' te inc'u'l. Na tan tu'
    yi yolu' ja quiwix inc'u'l jalu'.
  ilo-ULB: Saankonto a pulos a lipaten dagiti pagannurotam, ta babaen kadagitoy ket
    pinagtalinaednak a sibibiag.
  kpg-kpg: Au ga hagalee de langahia eau au aago, idimaa Goe e dadaahi hua dogu mouli
    mai i nia maa.
  uig-ARA: مەن سېنىڭ كۆرسەتمىلىرىڭنى ھەرگىز ئۇنتۇمايمەن؛ چۈنكى مۇشۇلار ئارقىلىق ماڭا
    ھاياتلىق بەردىڭ؛
  sus-sus: N mu nɛɛmuma i xa masenyi ra feo, barima i n kisixi e tan nan saabui ra.
  pon-2006: I sohte pahn manokehla sapwellimomwi kaweid kan, pwehki kaweid pwukat
    me komwi ketin kolokolki ei mour.
  jae-jae: Aê gabe jaliŋ aômnêm jatu siŋ atomanô gebe aôm kôkêŋ, tec kêpuc aê tôŋ
    gaŋgôŋ matoc jali.
  ksd-ksd: Pa ina valubane tuna kaum lavur vartuluai; Tago u tar valagar iau. me.
  tur-YTC: İlkelerini asla unutmayacağım, Çünkü onlarla beni dirilttin.
  bel-N: На вякі не забудуся загадаў Тваіх, бо імі Ты захаваў мне жыцьцё.
  kpr-kpr: Na jo itatako ninda sari kotae ae arena. Ainda susu mo, aimi na kaifa eso,
    jebuga irena.
  ind-AYT: Aku takkan melupakan titah-titah-Mu selama-lamanya, karena dengan semua
    itu Engkau telah menghidupkan aku.
  yom-yom: Ndilendi zimbakana ko minsiku miaku bila mu miawu weti kebila luzingu luama.
  yut-yut: Gengo dɨmasi ɨŋtokeŋ. Nido uŋun yolapbo gak da egɨp egɨpno aŋkutnal.
  nya-nya: Ine sindidzayiwala konse malangizo anu, pakuti ndi malangizo anuwo munasunga
    moyo wanga.
  kyg-kyg: Namiꞌnana keꞌaepa gekaeꞌmo muki afinaꞌaeꞌmo nage okanigiye. Gekaletiꞌmo
    alagepa huꞌna maisuva yaꞌmo alika namiꞌnanaꞌmofeꞌmae.
  hrv-hrv: Naredaba tvojih neću zaboravit' dovijeka, jer po njima ti me oživljavaš.
  mps-mps: Eno nago bomo yai po me tagalogobeo, magi baso meni, eno te po dabe wali
    pobaso, te nago ena bidabo ula mobaso ena bidibao.
  tpi-tpi: Mi no ken lusim ol lo bilong yu, long wanem, mi bihainim ol na yu mekim
    mi i stap laip.
  dan-1931: Aldrig i Evighed glemmer jeg dine Befalinger, thi ved dem holdt du mig
    i Live.
  vie-OVCB: Con chẳng bao giờ quên lời Chúa dạy, vì Ngài dùng nó hồi sinh con.
  guj-2017: હું કદી તમારાં શાસનોને ભૂલીશ નહિ, કારણ કે તમે મને તેઓથી જ જિવાડ્યો છે.
  pon-2006A: I sohte pahn manokehla sapwellimomwi kaweid kan, pwehki kaweid pwukat
    me komwi ketin kolokolki ei mour.
  por-BRBSL: Eu nunca esquecerei seus preceitos, pois, com eles, você me reanimou.
  eng-OEBUS: I will never forget your precepts, for through them you have put life
    in me.
  swe-swe: Jag ska aldrig glömma dina föreskrifter, för med dem har du upplivat mig.
    [Uttrycket ”uppliva” kan även översättas, låt mig leva, återuppliva, skynda på,
    bevara livet, förbli levande, ha ett friskt och sunt liv med mera.]
  cth-cth: Na phunglawk hah ka pahnim roeroe mahoeh. Bangkongtetpawiteh, hotnaw lahoi
    doeh hringnae teh na poe.
  twi-twi: Me werɛ remfi wo nkyerɛkyerɛ no, efisɛ ɛno so na wonam akyɛe me nkwa so.
  hlt-hlt: Te rhoek rhangneh kai nan hing sak dongah na olrhi te kumhal duela ka hnilh
    mahpawh.
  tbz-SIM: N yí yóó yɛ̃̀ nhɑ tɑnnɔ̀ bìtì! Kɛ yɛ̃́ ɑ n duɔ̀mmɛ̀ mufòmmu nɛ̀ yɛɛ̀ borɛ̀
    ndɛ.
  msy-2020: Kɨ nɨn akabar gɨn ghua egha angamɨra iti, kamaghɨn, kɨ da ataghɨraghan
    kogham.
  dop-dop: Mɑ kɑɑ sɔɔ nyɑ́ kʋsəsɩɩtʋ. Ntəɣɩ n hɑɑkənɑ-m weesuɣu.
  azb-azb: Qayda-qanunlarını heç vaxt unutmaram, Çünki onlarla məni həyata qaytarmısan.
  eng-DBY: I will never forget thy precepts; for by them thou hast quickened me.
  hin-2017: मैं तेरे उपदेशों को कभी न भूलूँगा; क्योंकि उन्हीं के द्वारा तूने मुझे
    जिलाया है।
  wol-KYG: Duma fàtte mukk say tegtal, ci nga may musale.
  swp-swp: Oa em lauheata ribadi taba nige ea nuahuiedi, paana isi debadi eai u abihemaurigu.
  bjr-bjr: Qinee sia ani naakapara ufa qaunuanaura. Mi ufafa marinara minannai qini
    kaqi marirana maa maqanasaa qimiananoo.
  eng-YLT: To the age I forget not Thy precepts, For by them Thou hast quickened me.
  kne-kne: Adiak polos liw-an din bilbilin mo, tan say inosal mo ay mangipabaro sin
    biyag ko.
  eng-WYC-2017: Without end I shall not forget thy justifyings; for in those [or them]
    thou hast quickened me.
  eng-WMBB: I will never forget your precepts, for with them, you have revived me.
  zat-NTPS: Cabátaqueze gal-la lazra' da bdxixruj be'u lawe' da ne̱ chee̱ da ca' ba
    btipu' lazra'.
  zty-NTPS: Batkle gaḻ ḻaža'a da' bchi'lo' neto', dan' ni'a chen ba ben chocho'
    neda'.
  urd-GVH: मैं तेरी हिदायात कभी नहीं भूलूँगा, क्योंकि उन्हीं के ज़रीए तू मेरी जान
    को ताज़ादम करता है।
  rug-rug: Lopu kaqu hite muliṉi ni rau sari na Mua vina tumatumae, ura koarini mo
    si poni nau Goi sa tinoa.
  gaz-gaz: Sababii ati isaan na jiraachifteef, ani gonkumaa ajaja kee hin irraanfadhu.
  fra-LSG: Je n’oublierai jamais tes ordonnances, Car c’est par elles que tu me rends
    la vie.
  yal-yal: N mi ɲinanɲɛ i ya fe ragidixine xɔn mumɛ, amasɔtɔ i n nakisixi e tan nan
    xɔn.
  iou-iou: Upäŋkaŋ nämo! Gäk juku-manka terak iritna täŋ-mehamtaŋ namiŋkuno unita
    juku-manka unita wari nämo api guŋ täwet.
  haw-1868: Aole loa au e hoopoina i kau mau olelopaa, No ka mea, ma ia mau mea no
    oe i hooikaika mai ia'u.
  arb-NAV: لَنْ أَنْسَى وَصَايَاكَ أَبَداً، لأَنَّكَ بِها وَهَبْتَنِي الْحَيَاةَ.
  ded-ded: Ge dederecgeyoacga faima kekec nennecac amma dederecgeyoacga naric mi nigecnuude.
  ewe-ewe: Nyemaŋlɔ wò ɖoɖowo be o, elabena èkpɔ nye agbe ta to wo dzi.
  eng-LEE: Never will I forget thy precepts; for with them thou hast kept me alive.
  asm-FB: মই তোমাৰ আদেশবোৰ কেতিয়াও নাপাহৰিম; কিয়নো তাৰ দ্বাৰাই তুমি মোক পুনৰায়
    সঞ্জীৱিত কৰিলা।
  sus-A: ﭑ مُ نّيمُمَ عِ شَ مَسٍنيِ رَ قٍوٌ، بَرِ مَ عِ ﭑ كِسِشِ عٍ تَن نَن سَابُي
    رَ.
  fra-SBL: Je n'oublierai jamais tes préceptes, car avec eux, tu m'as fait revivre.
  hbo-hbo: לְ֭עֹולָם לֹא־אֶשְׁכַּ֣ח פִּקּוּדֶ֑יךָ כִּ֥י בָ֝֗ם חִיִּיתָֽנִי׃
  kik-kik: Niĩ ndirĩ hĩndĩ ngaariganĩrwo nĩ mawatho maku, nĩgũkorwo ũndũũrĩtie muoyo
    nĩ ũndũ wamo.
  fra-NCL: Je n’oublierai jamais tes ordonnances, car c’est par elles que tu m’as
    rendu la vie.
  cek-AK: Nang patuk ih loknawk to natuek naah doeh ka pahnet mak ai; to loknawk hoiah
    ni nang hingsak.
  cuk-cuk: Bipisaale, Be-Igar-Mamaid an gwen iegosulid, ar we-igarbali, be an-san-burba
    dula imaksad.
  tel-2017: నీ ఉపదేశాలను ఎన్నటికీ మరచిపోను. ఎందుకంటే వాటి వల్లనే నీవు నన్ను ప్రాణాలతో
    ఉంచావు.
  hat-BSA: Mwen p ap janm bliye òdonans Ou yo, Paske se avèk yo menm ke Ou fè m reprann
    fòs.
  kos-kos: Nga fah tiana pilesru kas in luti lom; Tuh ke ma inge kom moliyula.
  hbo-WLC: לְ֭עוֹלָם לֹא־אֶשְׁכַּ֣ח פִּקּוּדֶ֑יךָ כִּ֥י בָ֝֗ם חִיִּיתָֽנִי׃
  ibo-ibo: Agaghị m echefu ụkpụrụ gị niile, nʼihi na ọ bụ ha ka i ji chebe ndụ m.
  ory-ory: ତୁମ୍ଭର ବିଧାନସବୁ ମୁଁ କେବେ ପାସୋରିବି ନାହିଁ; କାରଣ ତଦ୍ଦ୍ୱାରା ତୁମ୍ଭେ ମୋତେ ସଚେତ
    କରିଅଛ।
  chk-chk: Üsap fokun manlükala om kewe öüröür, pun ka amanauaei pokiter.
  rop-rop: Ai nomo wandi libum detlot wed weya yubin titjimbat mi, dumaji olabat meigim
    mi jidan gudbalawei.
  ukr-1871: Нїколи не забуду приказів твоїх; ти бо ними оживив мене.
  yon-yon: Eb kongamki yamob kuu ma nonondandainban, amborom kuu kuye amob yaambed
    ebbed ongmeweewa wadkeraan.
  deu-1951: Ich will deine Befehle auf ewig nicht vergessen; denn durch sie hast du
    mich belebt.
  eng-JPS: I will never forget Thy precepts; for with them Thou hast quickened me.
  srp-1865: Zapovijesti tvojih neæu zaboraviti dovijeka, jer me njima oživljavaš.
  lug-lug: Siyinza kwerabira biragiro byo; kubanga mu ebyo obulamu bwange mw’obufuulidde
    obuggya.
  heb-heb: לעולם לא אשכח פקודיך כי בם חייתני׃
  ben-IRV: আমি তোমার নির্দেশগুলো কখনও ভুলে যাব না, কারণ তার দ্বারাই তুমি আমাকে জীবিত
    রেখেছ।
  ntu-ntu: X trtxpnzngr nzmrbrtrkr mz drtwrnge Nzryrngrkxtrng, Murde nzrpwa'-ngrmlr
    bange mz nzvz-rbrngr.
  pan-pan: ਤੇਰੇ ਫ਼ਰਮਾਨ ਮੈਂ ਕਦੇ ਨਾ ਭੁੱਲਾਂਗਾ, ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਨਾਲ ਤੂੰ ਮੈਨੂੰ ਜਿਉਂਦਿਆ ਰੱਖਿਆ
    ਹੈ।
  mya-JVB: ကိုယ်တော် ၏ ဥပဒေ များကို အစဉ် မ မေ့ မလျော့နိုင်ပါ။ အကြောင်း မူကား၊ ထို
    ဥပဒေသများအားဖြင့် ၊ အကျွန်ုပ် ကို အသက်ရှင် စေ တော်မူ၏။
  kgf-kgf: Gi héna acnéŋ kekecna galeŋgéna kecanʒua imuac ni héna acgawac hémbénaŋa
    eluŋ ménda numac.
  tte-O: Kani nige sauga yabo am loinao yasisikotanagili kaiwena siya kolili yamiyamiya
    meyawasigu.
  tbg-tbg: Te ai uva maara iriqi vurara are ti qaqi kaaramanta te kia qutiraiti qaqi
    vaunara. Virara irihama te kia ai uva qaqira karerave.
  hmo-hmo: Lau ese oiemu taravatu do lau rakatania lasi, badina idia dekena amo oi
    ese lau oi hamauria.
  zar-NT: Catu caz gal-la ládxaʼa yuguʼ xibá quiuʼ, tuʼ busubanuʼ ládxaʼa niʼa quéguequi.
  urd-urd: मैं तेरे क़वानीन को कभी न भूलूँगा, क्यूँकि तूने उन्ही के वसीले से मुझे
    ज़िन्दा किया है।
  bqc-SIM: N ↄtondↄkĩi a sãmagu bauo, asa a sabai ↄ̃ n ma lɛ ń láo.
  tcz-CHONGTHU: Na thupeh Dan hohi itihchan hijongleh ka suhmillou helding ahi, ajeh
    chu hicheho hin eihinghoi ahi.
  mar-mar: मी तुझे निर्बंध कधीच विसरणार नाही, कारण त्याद्वारे तू मला सजीव ठेवले आहे.
  isl-isl: Ég mun aldrei yfirgefa lög þín, í þeim fann ég lífsgleði og góða heilsu.
  hlt-THB: Nak awipeekkhqi ce ityk awh awm am hilh ti kawng, cekkhqi ing ni ka hqingnaak
    ve na khoem law.
  qub-qub: Manami imaypis gongashäpächu willapämashayquicunataga. Chaycunami cawaycächiman.
  bqp-bqp: N ↄdↄki ni sãmagu zikiro, zaakũ a gãin n ma wɛ̃̀ndii dã̀kpã.
  hat-hat: Mwen p'ap janm bliye lòd ou bay yo paske se gremesi yo ou ban m' lavi ankò.
  eng-BSB: I will never forget Your precepts, for by them You have revived me.
  eng-WEBPB: I will never forget your precepts, for with them, you have revived me.
  kbq-kbq: Nagra tamagerfa hu'na kagri kasegea nagera okanigahue. Na'ankure ana nanekemo
    higenka, nasimura naminke'na kasefa hu'na mani'noe.
  pon-pon: I jota pan monokela omui kujoned akan kokolata, pwe ir me komui kakela
    kin ia da.
  nhe-BL: Ax quema niquinilcahuas motlanahuatilhua, pampa ica motlanahuatilhua tinechmacatoc
    yancuic chicahualistli.
  wnc-wnc: Nata gatane mama wamba dua pewit. Dasingge, na unin tawamba gata tasiwi
    na kayuk yuat.
  bus-bus: N ↄdↄkii é sãmagu zikiro, zaakɛ à gãzĩn n ma wɛ̃̀ndi dã̀kpa.
  gub-BL: Naheharaz pixik kwaw nepurumu'e haw wi nehe, Ta'e eremonokatu hereko haw
    nepurumu'e haw rupi ne xe.
