verse: PSA.119.149
translations:
  mal-C: യഹോവേ, അവിടത്തെ അചഞ്ചലസ്നേഹത്താൽ എന്റെ ശബ്ദം കേൾക്കണമേ; അവിടത്തെ നിയമങ്ങൾക്കനുസൃതമായി
    എന്റെ ജീവൻ സംരക്ഷിക്കണമേ.
  deu-TKW: Höre meine Stimme gemäß deiner Gnade; Jahwe, deinen Ordnungen gemäß belebe
    mich.
  lin-lin: Yoka ngai na bolingo na Yo ! Yawe, batela bomoi na ngai kolanda mibeko
    na Yo !
  mmx-mmx: O Leeme Silok, labalamu ram i nemen lexen. Kuren la una ronga ia. Una lox
    asuusu lebelen tuntun taram la una lok tatao lorooro rak kerekngan levelinga ram.
  eng-LSV: Hear my voice, according to Your kindness, || YHWH, quicken me according
    to Your judgment.
  eng-GNV: 'Heare my voyce according to thy louing kindenesse: O Lord, quicken me
    according to thy iudgement.'
  eng-WEBSTER: 'Hear my voice, according to thy loving-kindness: O LORD, revive me
    according to thy judgment.'
  nhw-BL: Techtlacaquili pampa titetlasojtla, TOTECO. Techmaca yancuic chicahualistli
    quen quiijtohua motlamachtil para tijchihuas.
  swh-ONEN: Usikie sauti yangu sawasawa na upendo wako, Ee Bwana, uyahifadhi maisha
    yangu, sawasawa na sheria zako.
  bba-bba: A nɛn nɔɔ nɔɔwɔ wunɛn durom sɔ̃. A mɑn sirio nɡe mɛ ɑ rɑ siri, kpɑ n wɑ
    nɑ n wɑ̃ɑ.
  eng-KJVCPB: '(ק) Hear my voice according unto thy lovingkindness: O Lord, quicken
    me according to thy judgment.'
  luo-luo: Winj dwonda kaluwore gi herani; rit ngimana, yaye Jehova Nyasaye, kaluwore
    gi chikeni.
  aii-aii: ܫܡܹܥ ܩܵܠܝܼ ܐܲܝܟ݂ ܛܲܝܒܘܼܬܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܐܲܝܟ݂ ܕܝܼܘܵܢܘܼܟ݂ ܡܲܚܝܼ ܠܝܼ.
  meu-meu: Emu hebogahisi ai gadogu a kamonai; Iehova e, emu kara maoromaoro ai do
    ba hamaurigu.
  npi-ULB: तपाईंको करारको विश्‍वस्‍ततामा मेरो सोर सुन्‍नुहोस् । हे परमप्रभु, मलाई
    जीवित राख्‍नुहोस्, जस्तो तपाईंले आफ्नो धार्मिक आदेशहरूमा प्रतिज्ञा गर्नुभएको छ
    ।
  yor-yor: 'Gbọ́ ohùn mi ní ìṣọ̀kan pẹ̀lú ìfẹ́ rẹ: pa ayé mi mọ́, Olúwa, gẹ́gẹ́ bí
    òfin rẹ.'
  pes-OPCB: ای خداوند، به سبب محبت خود فریادم را بشنو و طبق قوانین خود جان مرا حفظ
    کن!
  tgl-ULB: Dinggin mo ang aking tinig sa katapatan mo sa tipan; panatilihin mo akong
    buhay, Yahweh, gaya ng ipinangako mo sa matuwid mong mga utos.
  nop-nop: Yahwe, du helemahelemaŋ welegedi nabukahile hinek tilaŋ doktiŋa yonadine
    nadinamulaŋ. Ale titiŋ didimeniŋ keleeŋ mede yodapmalaŋ undugoŋ tiŋa nehitubu-lodaune
    kaipmuŋ hatibit.
  hui-hui: Anduane Homogo-o í̠ gubalini haabo ho hariligo i̱naga bi hale habe. Í̠na
    dara howa biamogo biriligo walia halu i̱ homa nabi bayale holiya handayaho habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကိုယ်​တော်​၏​မေတ္တာ​တော်​ခိုင်​မြဲ​သည်​ဖြစ်​၍ ကွန်​တော်​မျိုး​၏​ပတ္ထနာ​ကို​နား​ညောင်း​တော်​မူ​ပါ။
    က​ရု​ဏာ​ထား​တော်​မူ​၍ ကွန်​တော်​မျိုး​အား အသက်​ရှင်​စေ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཉིད་ཀྱི་བྱམས་བརྩེ༌བཞིན། །ཁྱེད་ཀྱིས་ང་ཡི་སྐད་ལ་གསན་པར༌མཛོད།
    །ཁྲིམས་སྲོལ་དང་བསྟུན་ང་རང་འཚོ་བར༌མཛོད།།
  wsk-wsk: O Yawe, nika kua nangara mu ko munan yawara mu te agiring ilupko; nika
    den te daiga bagara ningo aisuko.
  sna-sna: Inzwai inzwi rangu sezvakafanira rudo rwenyu; haiwa Jehovha, chengetedzai
    upenyu hwangu zviri maererano nemirayiro yenyu.
  spa-BLM: Escucha mi voz según tu amorosa bondad. Revísame, Yahvé, según tus ordenanzas.
  cac-cac: Mamin Jehová, ab' tas svala' icha jantac a vach'c'olal. Ac' in q'uinal
    icha val stojolal a b'eyb'al.
  swh-ULB: Sikia sauti yangu katika uaminifu wa agano lako; uniweke hai, Yahwe, kama
    ulivyoahidi katika amri zako za haki.
  deu-ELBBK: Höre meine Stimme nach deiner Güte; HERR, belebe mich nach deinen Rechten!
  mbb-OT: Pemineǥa a, Nengazen, tenged te kebmahala nu kedì; iyan ka metau he kenè
    e pa mebpatey sumalà te metazeng he kukuman nu.
  mal-2015: നിന്റെ ദയക്കു തക്കവണ്ണം എന്റെ അപേക്ഷ കേൾക്കേണമേ; യഹോവേ, നിന്റെ ന്യായപ്രകാരം
    എന്നെ ജീവിപ്പിക്കേണമേ.
  gup-gup: Ngudda kanhmarnedjare wanjh kunmekbekenh kanwokbekka! Nawu Yawey, ngudda
    kandjadme bu djal mandjad, wanjh kunmekbekenh kandarrkidwon.
  rmc-rmc: Šun man avri, bo tiro kamiben hino pačivalo; RAJEJA, obdžiďar man tire
    spravodľive sudoha!
  nlg-nlg: Lord, ta nimua na dolo mana maemane tu varava, ko rongovighi nigua na ngangaraha,
    mo ko volau.
  pes-OPV: به حسب رحمت خود آواز مرا بشنو. ای خداوند موافق داوریهای خودمرا زنده ساز.
  ron-1924: Аскултэ-мь гласул, дупэ бунэтатя Та, ынвиорязэ-мэ, Доамне, дупэ жудеката
    Та!
  ben-OBCV: তোমার প্রেম অনুযায়ী আমার কণ্ঠস্বর শোনো; হে সদাপ্রভু, তোমার আইনব্যবস্থা
    অনুযায়ী আমার জীবন বাঁচিয়ে রাখো।
  som-som: Codkayga u maqal si raxmaddaada waafaqsan, Rabbiyow, igu soo noolee si
    xukummadaada waafaqsan.
  eng-ASVBT: 'Hear my voice according unto thy lovingkindness: Quicken me, O Jehovah,
    according to thine ordinances.'
  mna-mna: O Yooba, nu toto sua ku mbukŋana mi urur lelem pa wal ku. Tana leŋ suŋŋana
    tio ti. To tutu ku ndeeŋeŋana, mi uulu yo ma aŋbot ambai mini.
  ita-1885: Ascolta la mia voce, secondo la tua benignità; O Signore, vivificami,
    secondo che tu hai ordinato.
  eng-ULB: Hear my voice in your covenant faithfulness; keep me alive, Yahweh, as
    you have promised in your righteous decrees.
  spa-VBL: Escúchame, Señor, con amor incondicional. Guarda mi vida, Señor, porque
    siempre haces lo recto.
  fra-_FOB: Écoute ma voix selon ta bonté; Éternel, fais-moi revivre selon ton ordonnance!
  mal-mal: അങ്ങയുടെ ദയയ്ക്കു തക്കവണ്ണം എന്റെ അപേക്ഷ കേൾക്കണമേ; യഹോവേ, അങ്ങയുടെ ന്യായപ്രകാരം
    എന്നെ ജീവിപ്പിക്കണമേ.
  urd-GVR: Apnī shafqat ke mutābiq merī āwāz sun! Ai Rab, apne farmānoṅ ke mutābiq
    merī jān ko tāzādam kar.
  suz-BL: इन गेना हना यो दाक्‍तीकेमी आं पुंइशो नेनीन। परमप्रभु यावे, इन निसाफ पतीकेमी
    आं कली ब्रोंइचा गेयीनी।
  eng-NOY: Hear my voice according to thy loving-kindness; O LORD! revive me according
    to thy mercy!
  ita-1927: Ascolta la mia voce secondo la tua benignità; o Eterno, vivificami secondo
    la tua giustizia.
  ckb-ckb: بەگوێرەی خۆشەویستییە نەگۆڕەکەت گوێ لە دەنگم بگرە، ئەی یەزدان، بەگوێرەی
    حوکمەکانت بمژیێنەوە.
  eng-BBE: Let my voice come to you, in your mercy; O Lord, by your decisions give
    me life.
  xsi-xsi: Yova Kindeni, noko ne tini-mwasa ikeno pa naŋa mine ku imo nâ. Mine kala
    kupaloŋo pa naneŋgu noŋa! Noko nde vetâŋa sondo warika. Mine nde pwea ŋanana lâ
    naneŋgu kazâŋa tamâta naonzi, ŋana ma amo viâŋgu kâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಗೆ ಅನುಸಾರವಾಗಿ ನನ್ನ ಮೊರೆಯನ್ನು ಕೇಳಿರಿ;
    ನಿಮ್ಮ ನಿಯಮಗಳ ಅನುಸಾರವಾಗಿ ನನ್ನ ಬದುಕನ್ನು ಕಾಪಾಡಿರಿ.
  tam-2017: உம்முடைய கிருபையின்படி என்னுடைய சத்தத்தைக் கேளும்; யெகோவாவே, உம்முடைய
    நியாயத்தீர்ப்பின்படி என்னை உயிர்ப்பியும்.
  spa-RV-1909: Oye mi voz conforme á tu misericordia; oh Jehová, vivifícame conforme
    á tu juicio.
  ron-BTF: Ascultă-mi vocea conform bunătății tale iubitoare, DOAMNE, dă-mi viață
    conform judecății tale.
  eng-WEBP: Hear my voice according to your loving kindness. Revive me, LORD, according
    to your ordinances.
  eng-FBV: Listen to what I have to say, Lord, because of your trustworthy love. Keep
    me alive, Lord, because you always do what's right.
  nld-1939: Hoor in uw goedheid mijn smeken, o Jahweh, En wek mij naar uw beschikking
    ten leven;
  nch-BL: Techtacaquili pampa titetasojta, TOTECO. Techmaca yancuic chicahualisti
    quej quiijtohua motamachtil para tijchihuas.
  vie-1934: Hỡi Đức Giê-hô-va, theo sự nhân từ Ngài, xin hãy nghe tiếng tôi; Hãy khiến
    tôi được sống tùy mạng lịnh Ngài.
  cha-cha: 'Jungog y inagangjo jaftaemano y minauleg güinaeyamo: O Jeova, nalâlâyo,
    jaftaemano y juisiomo.'
  hin-CV: अपने करुणा-प्रेम के कारण मेरी पुकार सुनिए; याहवेह, अपने ही नियमों के अनुरूप
    मुझमें नवजीवन का संचार कीजिए.
  eng-OURB: ק (Koliy, My voice) Sh'ma ·Hear obey· my voice according to your chesed
    ·loving-kindness·. Revive me, Adonai, according to your judgments.
  spa-BES: Deja que mi voz venga a ti, en tu misericordia; Oh Señor, por tus decisiones
    dame vida.
  tdx-tdx: Janjiño ty feoko amo fiferenaiña’oo; isotrafo, ry Iehovà, ty amo nafe’oo.
  tha-KJV: ขอทรงฟังเสียงข้าพระองค์ด้วยความเมตตาของพระองค์ โอ ข้าแต่พระเยโฮวาห์ ขอทรงสงวนชีวิตของข้าพระองค์​ไว้​ตามคำตัดสินของพระองค์
  por-BR-2018: Ouve minha voz, segundo tua bondade, SENHOR; vivifica-me conforme teu
    juízo.
  deu-ELO: Höre meine Stimme nach deiner Güte; Jehova, belebe mich nach deinen Rechten!
  eng-WYC-2018: Lord, hear thou my voice by thy mercy; and quicken thou me by thy
    doom. (Lord, hear thou me in thy mercy; and grant thou me life according to thy
    judgement./Lord, hear thou me in thy love; and grant thou me life by thy decree.)
  epo-epo: Mian voĉon aŭskultu, laŭ Via boneco, ho Eternulo; Laŭ Via justeco lasu
    min vivi.
  gfk-gfk: Hadade no ingagu haruat ma no num harmarsai. Watong, balaure bat no nugu
    lon haruat ma ira num ula harkurai.
  uig-PIN: Ɵzgǝrmǝs muⱨǝbbiting boyiqǝ awazimni angliƣaysǝn; I Pǝrwǝrdigar, ⱨɵkümliring
    boyiqǝ meni janlandurƣaysǝn.
  beo-beo: 'Hina Gode! Dia asigidafa hou da mae fisili dialebeba:le, na sia: nabima.
    Na esaloma:ne, Dia gogolema:ne olofole asigidafa hou nama olelema.'
  tpi-OTNT: Bikpela, yu save laikim mi oltaim na yu harim prea bilong mi. Yu gutpela
    tumas, olsem na yu mas lukautim mi bai mi stap laip.
  hau-SA: Ka ji muryata bisa ga ƙaunarka; ka kiyaye raina, ya Ubangiji, bisa ga dokokinka.
  udu-udu: Ciḵi ’twa/ pem mo e mo/en pini jin ṯelu sho’k mo, ayy Tap̱a, e mii ma ḵar/em
    pini mo tani ’tashi mondiki/em pem ’twa/ mo.
  uig-LAT: Özgermes muhebbiting boyiche awazimni anglighaysen; I Perwerdigar, hökümliring
    boyiche méni janlandurghaysen.
  nde-nde: Zwana ilizwi lami ngokuya kothando lwakho; londoloza impilo yami, Oh Thixo
    ngokuya kwemithetho yakho.
  ton-ton: 'Ke ke fanongo ki hoku leʻo ʻo hangē ko hoʻo ʻaloʻofa: ʻE Sihova, fakamoʻui
    au ʻo hangē ko hoʻo fakamaau.'
  ces-1613: Hlas můj slyš podlé svého milosrdenství, Hospodine, podlé soudů svých
    obživ mne.
  eng-WMB: Hear my voice according to your loving kindness. Revive me, LORD, according
    to your ordinances.
  tam-TCV: நீர் என்மீது உடன்படிக்கையின் அன்புகூறுகிறபடியால் என் குரலைக் கேளும்; யெகோவாவே,
    உமது சட்டங்களின்படியே என் வாழ்வைக் காத்துக்கொள்ளும்.
  ceb-ULB: Dungga ang akong tingog diha sa imong matinud-anong kasabotan; lugwayi
    ang akong kinabuhi, Yahweh, sama sa imong gisaad sa imong matarong nga kasugoan.
  pol-UBG: PANIE, usłysz mój głos według twego miłosierdzia; ożyw mnie według twego
    wyroku.
  urd-GVU: اپنی شفقت کے مطابق میری آواز سن! اے رب، اپنے فرمانوں کے مطابق میری جان
    کو تازہ دم کر۔
  eng-OEBCW: 'Hear my voice in your kindness: O Lord, by your judgments revive me.'
  deu-1912: Höre meine Stimme nach deiner Gnade; HERR, erquicke mich nach deinen Rechten.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಕೃಪೆಗೆ ತಕ್ಕಂತೆ ನನ್ನ ಮೊರೆಯನ್ನು ಕೇಳು, ನಿನ್ನ ವಿಧಿಗನುಸಾರವಾಗಿ
    ನನ್ನನ್ನು ಚೈತನ್ಯಗೊಳಿಸು.
  yap-yap: A SOMOL mu rung’ag lamag ni bochan e t’ufeg rom ni dabimus; mu dag e wurngan’
    rom, ma ga teg ni gubfos!
  hlt-MCSB: Na sitlohnah bangla ka ol hnatun lamtah BOEIPA aw na laitloeknah bangla
    kai n'hing sak.
  mdy-ETH: ኔ ኮሹሞጉዴያ ዑኡዞ ታኣሲ ዋይዜ፤ ናንጊና ናንጋ ጎዳሢዮ! ኔ ዎጎጉዴያ ጊንሣ ማሂ ታና ሼምፔና ናንጋያ ማሄ።
  twi-ASANTE: Tie me nne sɛdeɛ wʼadɔeɛ no teɛ; Ao Awurade, kyɛe me nkwa so sɛdeɛ wo
    mmara teɛ.
  eng-WEBU: Hear my voice according to your loving kindness. Revive me, LORD, according
    to your ordinances.
  spa-PDDPT: Oye mi voz según tu misericordia. Vivifícame, oh Yavé, según tus Ordenanzas.
  gun-gun: Senhor, ndeporayvua rupi endu ke xeayvua. Ndeayvuague rami vy xemoingove.
  agu-BL: Tbite'u' bin intzi' inkul, nin tan yi banl talma'u', nink ben ẍkon intiemp,
    cho'n xom te yi balajil yi tajbilu'.
  ilo-ULB: Denggem ti timekko gapu iti kinapudnom iti tulagmo, pagtalinaedennak a
    sibibiag, O Yahweh, a kas inkarim kadagiti nalinteg a pangngeddengmo.
  kpg-kpg: Meenei Dimaadua, hagalongo mai gi di au, idimaa do aloho le e waalooloo,
    hagamodongoohia ina mai gi di au do dumaalia, haga mouli ina au!
  uig-ARA: ئۆزگەرمەس مۇھەببىتىڭ بويىچە ئاۋازىمنى ئاڭلىغايسەن؛ ئى پەرۋەردىگار، ھۆكۈملىرىڭ
    بويىچە مېنى جانلاندۇرغايسەن.
  sus-sus: I i tuli mati n xui ra i xa xanunteya xa fe ra. Alatala, n nakisi i xa
    kiiti bɛrɛ ra.
  pon-2006: Maing KAUN, komwi ketin karonge ie, pwehki sapwellimomwi limpoak me poatopoat,
    komwi ketin kasalehiong ie sapwellimomwi kalahngan, oh ketin komouriehla!
  jae-jae: Ôkêŋ taŋam aê êtu nêm têmtac gêwiŋ teŋgeŋŋa. O Apômtau, ôkêŋ aê jamansaŋ
    aômnêm gôliŋ.
  ksd-ksd: Una valongore ra nilaigu vardada ma kaum varmari; Una valagar pa iau, Luluai,
    vardada ma kaum varkurai.
  tur-YTC: Sevgi dolu iyiliğine göre sesimi duy. Hükümlerin uyarınca beni dirilt,
    ey Yahve.
  bel-N: Голас мой пачуй паводле міласэрнасьці Тваёй, ГОСПАДЗЕ, паводле суду Твайго
    ажыві мяне.
  kpr-kpr: Arie Bajari, na sifo ghousa dubo buraesa aindae, ningaso dae resena. Nandae
    joka use sonembururaso jebugaone!
  ind-AYT: Dengarlah suaraku menurut kasih setia-Mu, pertahankan hidupku, ya TUHAN,
    menurut hukum-hukum-Mu.
  yom-yom: Wa mbemboꞌama boso buididi luzolo luaku keba luzingu luama, a Yave, boso
    buididi mina miaku
  yut-yut: Yawe, toktogɨsi but dasi galak taŋ namɨsal, do bɨsitno nandaki. Gak kɨlegɨsi,
    do kɨlano aŋaki egɨpbeŋ.
  nya-nya: Imvani mawu anga molingana ndi chikondi chanu chosasinthika; Yehova sungani
    moyo wanga, molingana ndi malamulo anu.
  kyg-kyg: O, Ala kava nene, huꞌna, kahau kayamopafiꞌmo kahauꞌniya kavakaletiꞌmo geꞌnimo
    afiyo. Alagepa huka alika fako nehana kavakaletiꞌmo alika he tika nato.
  hrv-hrv: Po svojoj dobroti, Jahve, glas mi poslušaj, i po svojoj odluci poživi me.
  mps-mps: Genuai Bidio, nago sesemane sogo ena godolo ebaso, tama nago eno gedu haluasa
    po wabo odao. Nago ena homu dene eyu, tau sao. Tama tiyu, nago ena bugagia tonalubaso
    da, te ena bidibo ula dali bidaibao.
  tpi-tpi: Bikpela, yu save laikim mi oltaim na yu harim prea bilong mi. Yu gutpela
    tumas, olsem na yu mas lukautim mi bai mi stap laip.
  dan-1931: Hør mig efter din Miskundhed, HERRE, hold mig i Live efter dit Lovbud!
  vie-OVCB: Lạy Chúa Hằng Hữu, xin nghe con tùy lượng nhân từ Chúa; và cho con hồi
    sinh nhờ lời sống của Ngài.
  guj-2017: તમારી કૃપા પ્રમાણે મારી વાણી સાંભળો; હે યહોવાહ, તમારાં ન્યાયવચનો પ્રમાણે
    મને જિવાડો.
  pon-2006A: Maing KAUN, komwi ketin karonge ie, pwehki sapwellimomwi limpoak me poatopoat,
    komwi ketin kasalehiong ie sapwellimomwi kalahngan, oh ketin komouriehla!
  por-BRBSL: Ouça minha voz de acordo com sua amorosa gentileza. Revive-me, Yahweh,
    de acordo com suas ordenanças.
  eng-OEBUS: 'Hear my voice in your kindness: O Lord, by your judgments revive me.'
  swe-swe: Hör min röst, i enlighet med din nåd (omsorgsfulla kärlek), uppliva mig
    (ge mig ny styrka och liv) Herre (Jahve) med dina domar.
  cth-cth: Na lungpatawnae patetlah ka lawk hah na thai pouh haw. Oe BAWIPA na lawkcengnae
    patetlah na hring sak haw.
  twi-twi: Tie me nne sɛnea wʼadɔe no te; Awurade, kyɛe me nkwa so sɛnea wo mmara
    te.
  hlt-hlt: Na sitlohnah bangla ka ol hnatun lamtah BOEIPA aw na laitloeknah bangla
    kai n'hing sak.
  tbz-SIM: N Yiɛ̀ nKuyie, nkéntɛ́ n dɑbònnì, ɑ sɑ̀ mɛ̀ɛ̀ kpɛ́í, n fòùkùnnɛ kɛ́ndò
    nhɑ tɑ̃ɑ̃tɛ́ tì.
  msy-2020: O, Ikiavɨra Itir God, nɨ bar nan apangkufi, kamaghɨn nɨ nan mɨgɨrɨgɨaba
    barakigh. Nɨ bar moghɨra dera, kamaghɨn nɨ na akumakum nan gantɨ, kɨ deraghvɨra
    ikiam.
  dop-dop: Tɑcɑɑ n kɛ kʋpɑŋ kɛ́, ɩlɛ nɩɩ mɑ nɔɣɔ, nɑ ń hɑ-m weesuɣu ɩsɩɩ n sɩɩwɑ tɔ.
  azb-azb: Məhəbbətinə görə mənim səsimi eşit, Ya Rəbb, hökmlərinə görə mənə həyat
    bəxş et.
  eng-DBY: 'Hear my voice according to thy loving-kindness: O Jehovah, quicken me
    according to thy judgment.'
  hin-2017: अपनी करुणा के अनुसार मेरी सुन ले; हे यहोवा, अपनी नियमों के रीति अनुसार
    मुझे जीवित कर।
  wol-KYG: Aji Sax ji, sama baat bii, teewloo ko sa ngor, te musal ma ni nga baaxoo
    muslee.
  bjr-bjr: Oo Yaawee ani sia taikaaninna amuqusirafa marinara qini innaaruqirana iria.
    Aneenna nifauarana uqaqifiqasee qini marirana afeedamma qisaa.
  eng-YLT: My voice hear, according to Thy kindness, Jehovah, according to Thy judgment
    quicken me.
  kne-kne: Patgam koma din kararag ko gapo sin adi manbalbaliw ay layad mo. Isalakan
    mo koma nan biyag ko babaen sin nalinteg ay ikeddeng mo.
  eng-WYC-2017: Lord, hear thou my voice by thy mercy; and quicken [or enliven] thou
    me by thy doom.
  eng-WMBB: Hear my voice according to your loving kindness. Revive me, LORD, according
    to your ordinances.
  zat-NTPS: Dute̱ xel-la' dxexache lazre' chiu' bene chi'a. Xrana' Dios, da bchi'u
    chee̱ntu' btipa lazra'.
  zty-NTPS: Ḻo yeḻa' žeyache' ḻaže' chio' benle chi'a. X̱ana' Dios, ka nak da'
    bchi'a ḻažo'o ben choch neda'.
  urd-GVH: अपनी शफ़क़त के मुताबिक़ मेरी आवाज़ सुन! ऐ रब, अपने फ़रमानों के मुताबिक़
    मेरी जान को ताज़ादम कर।
  rug-rug: Kei Zihova, sa Mua tataru si nabuna, ke Mu avoso mae au, Mu kopu nia sa
    qua tinoa, pa Mua tinoṉoto
  gaz-gaz: Akkuma jaalala keetiitti sagalee koo dhagaʼi; Yaa Waaqayyo, akkuma seera
    keetiitti lubbuu koo baraari.
  fra-LSG: Écoute ma voix selon ta bonté! Rends-moi la vie selon ton jugement!
  yal-yal: Alatala, i hinan. N xuiin namɛ, alogo n xa siimayaan sɔtɔ i ya kiti saxin
    xɔn.
  iou-iou: Ekäni, ironka tärek-täreki nämo unita nadäŋ namisi. Täŋpäŋ butewakika kwawak
    näwoŋäreŋpäŋ iritna täŋ-kehäromtaŋ namisi.
  haw-1868: E hoolohe mai oe i ko'u leo, e like me kou lokomaikai; E Iehova, e hoola
    mai oe ia'u, e like me ko'u hoopono ana.
  arb-NAV: اسْتَمِعْ لِي يَا رَبُّ بِمُقْتَضَى رَحْمَتِكَ، وَأَحْيِنِي بِمُوْجِبِ
    أَحْكَامِكَ.
  ded-ded: O KEBU, geng yoac dedzege amma imoc modacnade, imocac ubaudumenna negenna.
    Ge sing dindingac modacma ngic isinnunuma yoacnina desiannecac kekecna onggonggena.
  ewe-ewe: Se nye gbe, le wò lɔlɔ̃ la ta, O! Yehowa, ɖe nye agbe, le wò sewo ƒe ɖoɖo
    nu.
  eng-LEE: 'Hear my voice according to thy kindness: O Lord, according to thy decree
    do thou grant me life.'
  asm-FB: তোমাৰ গভীৰ প্রেম অনুসাৰে মোৰ স্বৰ শুনা; হে যিহোৱা, তোমাৰ ব্যৱস্থা অনুসাৰে
    মোক পুনৰায় সঞ্জীৱিত কৰা।
  sus-A: عِ عِ تُلِ مَتِ ﭑ شُي رَ عِ شَ شَنُنتٍيَ شَ قٍ رَ. عَلَتَلَ، ﭑ نَكِسِ عِ
    شَ كِيتِ بّرّ رَ.
  fra-SBL: Écoute ma voix, selon ta bonté. Ranime-moi, Yahvé, selon tes ordonnances.
  hbo-hbo: קֹ֭ולִי שִׁמְעָ֣ה כְחַסְדֶּ֑ךָ יְ֝הוָ֗ה כְּֽמִשְׁפָּטֶ֥ךָ חַיֵּֽנִי׃
  kik-kik: Igua mũgambo wakwa kũringana na wendo waku; Wee Jehova, tũũria muoyo wakwa,
    kũringana na mawatho maku.
  fra-NCL: Ecoute ma voix selon ta bonté ; Yahweh, rends-moi la vie selon ton jugement.
  cek-AK: Nam lunghaih baktih toengah ka hanghaih lok hae na tahngai pae ah; Aw Angraeng,
    na lokcaekhaih baktih toengah, na pathawk ah.
  cuk-cuk: Be dule-wile-nue-dakdasoggu, be an-itoge. Bab-Jehová, Be-Igar-Innikigwadba
    be an-ogannoge.
  tel-2017: నీ కృపను బట్టి నా మొర్ర ఆలకించు. యెహోవా, నీ వాక్యవిధులనుబట్టి నన్ను బ్రతికించు.
  hat-BSA: Tande vwa m selon lanmou dous Ou a. Fè m reprann fòs mwen, O SENYÈ, selon
    règleman Ou yo.
  kos-kos: Lohngyu, O LEUM GOD, ke sripen lungse lom kawil; Pakomutuk ac moliyula.
  hbo-WLC: ק֭וֹלִי שִׁמְעָ֣ה כְחַסְדֶּ֑ךָ יְ֝הוָ֗ה כְּֽמִשְׁפָּטֶ֥ךָ חַיֵּֽנִי׃
  ibo-ibo: Nụrụ olu m dịka ịhụnanya gị si dị; chebe ndụ m, o Onyenwe anyị, dịka iwu
    gị niile si dị.
  ory-ory: ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ଅନୁସାରେ ମୋହର ରବ ଶୁଣ; ହେ ସଦାପ୍ରଭୋ, ଆପଣା ଶାସନାନୁସାରେ
    ମୋତେ ସଚେତ କର।
  chk-chk: Kopwe aüselinga mweliei lon om tong ellet. Ai Samol mi Lapalap, kopwe amanauaei
    fän om pwüng.
  rop-rop: YAWEI, yu irrim mi, dumaji yu filing blanga laigimbat im olagijawan. Yu
    sori langa mi en seibum main laif!
  ukr-1871: Почуй голос мій по милостї твоїй; Господи, по суду твому оживи мене.
  yon-yon: Eb womoniyiibban ye mimyob dowaken yaambed ne weng wengambere. O Yariman,
    ebbed dakmewen ye amob yaambed ongmewebko wadkera.
  deu-1951: Höre meine Stimme nach deiner Gnade, o HERR, erquicke mich nach deinem
    Recht!
  eng-JPS: Hear my voice according unto Thy lovingkindness; quicken me, O LORD, as
    Thou art wont.
  srp-1865: Èuj glas moj po milosti svojoj, Gospode; po sudu svojemu oživi me.
  lug-lug: Olw’okwagala kwo okutaggwaawo wulira eddoboozi lyange, Ayi Mukama, ompe
    obulamu obuggya ng’amateeka go bwe gali.
  heb-heb: קולי שמעה כחסדך יהוה כמשפטך חיני׃
  ben-IRV: তোমার চুক্তির বিশ্বস্ততা অনুসারে আমার রব শোন; হে সদাপ্রভুু, আমাকে জীবিত
    রাখ, যেমন তুমি প্রতিজ্ঞা করেছ তোমার ন্যায় বিধানে।
  ntu-ntu: Mz nzaodu-zvz-krm ninge, xlrm natqnge, X mailz ninge mz nzalvztr-krmqng.
  pan-pan: ਆਪਣੀ ਕਿਰਪਾ ਅਨੁਸਾਰ ਮੇਰੀ ਅਵਾਜ਼ ਸੁਣ ਲੈ, ਹੇ ਯਹੋਵਾਹ, ਆਪਣੇ ਨਿਆਂ ਅਨੁਸਾਰ ਮੈਨੂੰ
    ਜਿਉਂਦਾ ਰੱਖ!
  mya-JVB: အို ထာဝရဘုရား ၊ ကရုဏာ တော်ရှိသည် အတိုင်း အကျွန်ုပ် စကား ကို နားထောင် တော်မူပါ။
    စီရင် တော်မူချက်နှင့်အညီ အကျွန်ုပ် ကို အသက်ရှင် စေတော်မူပါ။
  kgf-kgf: Goi héihéigawac wamma ewa hétéŋna niŋna. O Miŋ Kewu ʒéqindiŋigawac séciguc
    kekecna héŋgaleŋ wanna.
  tte-O: O Yeoba, am mulolo miyamiya yaina koina yagu kawanoi kubenalan. Ukwate-kamkamna-yagau
    yo yawasigu ukwabi-yakaiwe.
  tbg-tbg: Noravauvo, ai muntukavano tiriara vairara iriharama, ti uva iriane. Are
    avuqavuqama kera uva rahe variaravara tira, are tiqaa raqiki vairaqe te kia qutiraiti,
    qaqi variqi vuare.
  hmo-hmo: Oiemu lalokau be ia noho hanaihanai dainai, Lohiabada e, mani lau do oi
    kamonai henia. Oiemu bogahisihisi mani do oi hedinaraia, bona egu mauri do oi
    hamauria.
  zar-NT: Lu yöl-laʼ dxiʼi ladxiʼ quiuʼ buzë́ naguʼ chiʼa. Busubán ládxaʼa, Xan, ca
    naca le nusédinuʼ netuʼ.
  urd-urd: 'अपनी शफ़क़त के मुताबिक़ मेरी फ़रियाद सुन: ऐ ख़ुदावन्द! अपने अहकाम के मुताबिक़
    मुझे ज़िन्दा कर।'
  bqc-SIM: Ma yãma n gbɛ̃kɛ yã́i, Dii, ma lɛ́ ń láo lá n ikoyã'òwa.
  tcz-CHONGTHU: Nami ngailutna dihtah'a konchun O Yahweh Pakai kataona ngai in lang
    na Dan thu juina ahin neichoh hing kittan.
  mar-mar: तुझ्या कराराच्या विश्वसनीयतेने माझी वाणी ऐक; हे परमेश्वरा, तू आपल्या निर्णयानुसार
    मला जिवंत ठेव.
  isl-isl: Hlustaðu á bæn mína og miskunna mér, bjargaðu lífi mínu eins og þú hefur
    heitið mér.
  hlt-THB: Na lungnaak amyihna kak khynaak awi ce ngai law lah; Aw Bawipa na cawngpyinaak
    awi amyihna ka hqingnaak ve khoem law lah.
  qub-qub: Tayta Dios, gamga cuyapäcojmi canqui. Yanapaycamay ari. Alli cashayquimanno
    cawachimay.
  bqp-bqp: Ǹ ma yã ma n gbɛ̃kɛ yãi, Dikiri, ǹ ma wɛ̃̀ndi dãkpã lákũ n yãzɛdekɛ
    de nà.
  hat-hat: Seyè, koute sa m'ap di ou, paske ou gen bon kè. Ban m' lavi ankò, jan ou
    te pwomèt la.
  eng-BSB: Hear my voice, O LORD, according to Your loving devotion; give me life
    according to Your justice.
  eng-WEBPB: Hear my voice according to your loving kindness. Revive me, LORD, according
    to your ordinances.
  kbq-kbq: Ra Anumzamoka vagaore mevava kavesi zanteti'ma kavesi nenantana Anumza
    mani'nananki, zavi krafama nehuana antahi nenaminka, Kagrama hu'nana kante amage
    antenka nazeri kasefa huge'na nasimura eri'na mani'neno.
  pon-pon: Ereki nilai duenar kalanan; Main Ieowa, kamaur ia da duen omui kujoned
    akan.
  nhe-BL: Xinechtlacaquili pampa titetlasojtla, TOTECO. Xinechmaca yancuic chicahualistli
    queja quiijtohua motlamachtil para tijchihuas.
  wnc-wnc: Buyambam tapa, gata nae asinggan take natangamuke tumuk wamae maau apanggayak.
    Ngan, gata mama wamu yakuyak saak na kakuya tasiwawi na kayuu yuwit.
  bus-bus: Ǹ ma yã ma n gbɛ̃kɛ yãnzi, Dii, ǹ ma wɛ̃̀ndi dãkpa lán n yãzɛdekɛɛ
    dɛ nà.
  gub-BL: Herenu pe nehe, o Tupàn Tuweharupi Wiko Ma'e, ta'e heamutar katu pe ne xe.
    Hemuigo kar wiwi nehe, aze ereputar tuwe nezewe haw nehe.
