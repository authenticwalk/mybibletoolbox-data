verse: PSA.119.167
translations:
  mal-C: അവിടത്തെ നിയമവ്യവസ്ഥകൾ ഞാൻ അനുസരിക്കുന്നതിനാൽ, ഞാൻ അവയെ അത്യധികമായി സ്നേഹിക്കുന്നു.
  deu-TKW: Meine Seele hat deine Zeugnisse beobachtet, und ich gewann sie überaus
    lieb.
  lin-lin: Natosaka malako na Yo, pamba te nalingaka yango makasi.
  mmx-mmx: Ang tonga res at lempapaase matmatkun taram, mila a vara aleng tinotno
    i.
  eng-LSV: My soul has kept Your testimonies, || And I love them exceedingly.
  eng-GNV: 'My soule hath kept thy testimonies: for I loue them exceedingly.'
  eng-WEBSTER: My soul hath kept thy testimonies; and I love them exceedingly.
  nhw-BL: Na nijneltoca motlajtol huan niquicnelía ica nochi noyolo.
  swh-ONEN: Ninazitii sheria zako, kwa sababu ninazipenda mno.
  bba-bba: Nɑ rɑ wunɛn yiirebu mɛm nɔɔwɛ. Nɑ rɑ bu kɑ̃ too too.
  eng-KJVCPB: (ש) My soul hath kept thy testimonies; And I love them exceedingly.
  luo-luo: Atimo gima chikeni dwaro, nimar aherogi gihera maduongʼ.
  aii-aii: ܢܛܝܼܪܵܗ̇ ܓܵܢܝܼ ܣܵܗܕܘܵܬܘܼ̈ܟ݂، ܘܟܹܐ ܡܲܚܸܒܸܢܗܘܿܢ ܪܵܒܵܐ.
  meu-meu: Laumagu na emu hahediba herevadia e badinadiamu; na ura henidia lalo-dikamu.
  npi-ULB: म तपाईंक गहन आज्ञाहरू पालन गर्छु र तिनलाई म अति प्रेम गर्छु ।
  yor-yor: Èmi gba òfin rẹ gbọ́, nítorí mo fẹ́ràn wọn púpọ̀púpọ̀.
  pes-OPCB: احکام تو را انجام می‌دهم و آنها را از صمیم قلب دوست می‌دارم.
  tgl-ULB: Sinusunod ko ang mga banal mong kautusan at labis ko itong minamahal.
  nop-nop: Nu welenedi hinek Yodoko Medegedok nadilat, unduŋ doktiŋa Yodoko Medege
    hogohogok u yehikelelat.
  hui-hui: Í̠naga bi mana lo ngeru i̱na taluwa bialu hagaore kogoni. Bi mana uruni
    gubaliniore howa bua timbuni ho kogoni ndobe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ပေး​တော်​မူ​သည့် ဆုံး​မ​သွန်​သင်​ခက်​တို့​ကို​လိုက်​နာ​ပါ​၏။
    ယင်း​တို့​ကို​ကွန်​တော်​မျိုး​သည်​အ​လွန် နှစ်သက်​မြတ်​နိုး​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་དཔང་ཡིག་ང་ཡི་སེམས་ནས༌སྲུང༌། །དེ་ལ་ང་རང་ཤིན་ཏུ་དགའ་བ༌ཡིན།།
  wsk-wsk: Nika den mu yawara se ani karo tusam, mu awuk, ani tawun biya ko kuesam.
  sna-sna: Ndinoteerera zvirevo zvenyu, nokuti ndinozvida zvikuru.
  spa-BLM: Mi alma ha observado tus testimonios. Los quiero mucho.
  cac-cac: Van in c'anab'ajan a cachnab'il te xajan vuuj.
  swh-ULB: Ninazishika amri zako thabiti, na ninazipenda sana.
  deu-ELBBK: Meine Seele hat deine Zeugnisse bewahrt, und ich liebe sie sehr.
  mbb-OT: Utew ku mibmahal is menge penurù nu, umbe midpurungan ku heini tumana.
  mal-2015: എന്റെ മനസ്സു നിന്റെ സാക്ഷ്യങ്ങളെ പ്രമാണിക്കുന്നു; അവ എനിക്കു അത്യന്തം
    പ്രിയമാകുന്നു.
  gup-gup: Ngaye ngahkarrme kunwok kunwoybuk ke kore kukange ngardduk. Ngaye ngadjare
    wernkih duninjh mahni kunwok ke.
  rmc-rmc: Miri duša pes ľikerel tire zakonendar, igen len kamav.
  nlg-nlg: Inau tu taonighi nimua na lei vetena mu dolovighi.
  pes-OPV: جان من شهادات تو را نگاه داشته است و آنهارا بی‌نهایت دوست می‌دارم.
  ron-1924: Суфлетул меу цине ынвэцэтуриле Тале ши ле юбеск мулт де тот!
  ben-OBCV: আমি তোমার বিধিবিধান মান্য করি, কারণ আমি সেসব অত্যন্ত ভালোবাসি।
  som-som: Naftaydu waxay dhawrtay markhaatifurkaaga, Oo anna aad iyo aad baan u jeclahay.
  eng-ASVBT: My soul hath observed thy testimonies; And I love them exceedingly.
  mna-mna: Zaala ta nu ur pa wal ku na, nio leleŋ pa ka tutu ilip. Tana motoŋ iŋgalŋgal
    mi aŋtoto.
  ita-1885: L'anima mia ha osservate le tue testimonianze; Ed io le ho grandemente
    amate.
  eng-ULB: I observe your solemn commands, and I love them greatly.
  spa-VBL: Obedezco tus leyes y las amo con todo mi corazón.
  fra-_FOB: Mon âme observe tes témoignages, et je les aime d'un grand amour.
  mal-mal: എന്റെ മനസ്സ് അങ്ങയുടെ സാക്ഷ്യങ്ങൾ പ്രമാണിക്കുന്നു; അവ എനിക്ക് അത്യന്തം
    പ്രിയമാകുന്നു.
  lit-lit: Mano siela laikėsi tavo liudijimų, ir juos labai labai myliu.
  urd-GVR: Merī jān tere farmānoṅ se lipṭī rahtī hai, wuh use nihāyat pyāre haiṅ.
  suz-BL: गो इन देंशो लोव़ टिना टिन बाक्‍ती। मिनु गो मेको कली थाम्‍पा दाक्‍नुङ।
  eng-NOY: My soul observeth thine ordinances, And loveth them exceedingly.
  ita-1927: L’anima mia ha osservato le tue testimonianze, ed io le amo grandemente.
  ckb-ckb: گیانم یاساکانت پەیڕەو دەکات، چونکە زۆر حەزم لێیەتی.
  eng-BBE: My soul has kept your unchanging word; great is my love for it.
  xsi-xsi: Naŋa uru ayoka noko kawa ŋgua rârâni muli. Naŋa tiniŋgu mwasa ndo papa
    ŋgua ŋinde.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಶಾಸನಗಳನ್ನು ಅನುಸರಿಸುವದರಿಂದ, ಅವುಗಳನ್ನು ಅತ್ಯಧಿಕವಾಗಿ ಪ್ರೀತಿಸುತ್ತೇನೆ.
  tam-2017: என்னுடைய ஆத்துமா உமது சாட்சிகளைக் காக்கும்; அவைகளை நான் மிகவும் நேசிக்கிறேன்.
  spa-RV-1909: Mi alma ha guardado tus testimonios, y helos amado en gran manera.
  ron-BTF: Sufletul meu a ținut mărturiile tale și le iubesc peste măsură.
  eng-WEBP: My soul has observed your testimonies. I love them exceedingly.
  eng-FBV: I obey your laws and love them very much.
  nld-1939: Ik volg uw vermaningen op, En bemin ze van harte;
  nch-BL: Na nijneltoca motajtol huan niquicnelía ica nochi noyolo.
  vie-1934: Linh hồn tôi đã gìn giữ chứng cớ Chúa. Tôi yêu mến chứng cớ ấy nhiều lắm.
  cha-cha: 'Y antijo esta jaadaje y tinagomo sija: ya sija mangosyajo.'
  hin-CV: मैं आपके अधिनियमों का पालन करता हूं, क्योंकि वे मुझे अत्यंत प्रिय हैं.
  eng-OURB: שׁ (Sham’rah, Keep guard) My soul has observed your testimonies. I 'ahav
    ·affectionately love· them exceedingly.
  spa-BES: Mi alma ha guardado tu palabra inmutable; grande es mi amor por eso.
  tdx-tdx: Ambena’ ty fiaiko o taro’oo, le toe kokoako.
  tha-KJV: จิ​ตใจของข้าพระองค์รักษาบรรดาพระโอวาทของพระองค์ ข้าพระองค์รักพระโอวาทนั้นมากยิ่ง
  por-BR-2018: Minha alma guarda teus testemunhos, e eu os amo muito.
  deu-ELO: Meine Seele hat deine Zeugnisse bewahrt, und ich liebe sie sehr.
  eng-WYC-2018: My soul kept thy witnessings; and loved those greatly. (I obey thy
    teachings; and I love them so very much.)
  epo-epo: Mia animo observas Viajn decidojn, Kaj mi ilin forte amas.
  gfk-gfk: Iau mur ira num harpir, ma iau manga kalak diet.
  uig-PIN: Jenim agaⱨ-guwaⱨliⱪliringƣa ǝgixidu, Ularni intayin sɵyimǝn.
  beo-beo: Na da Dia olelesu nabawane hamonana. Na da na dogo huluane amoga Dia olelesu
    hanasa.
  tpi-OTNT: Mi save bihainim ol lo bilong yu. Mi laikim tumas ol dispela lo.
  hau-SA: Ina biyayya da farillanka, gama ina ƙaunarsu ƙwarai.
  udu-udu: Aḵashiram pem dhu gwonyc̱im pini mo. Aha/ ena uni ki en jin shi/ashi/ mo.
  uig-LAT: Jénim agah-guwahliqliringgha egishidu, Ularni intayin söyimen.
  nde-nde: Ngiyazilalela izimiso zakho, ngoba ngiyazithanda kakhulu.
  ton-ton: Kuo tauhi ʻe hoku laumālie ʻa hoʻo ngaahi fakamoʻoni; pea ʻoku ou ʻofa
    lahi ʻaupito ki ai.
  ces-1613: Ostříhá duše má svědectví tvých, nebo je velice miluji.
  eng-WMB: My soul has observed your testimonies. I love them exceedingly.
  tam-TCV: நான் உமது நியமங்களுக்குக் கீழ்ப்படிகிறேன்; ஏனெனில் நான் அவற்றை அதிகமாய்
    நேசிக்கிறேன்.
  ceb-ULB: Gituman ko ang imong matinud-anon nga mga sugo, ug gihigugma ko kini pag-ayo.
  pol-UBG: Moja dusza przestrzega twoich świadectw, bo bardzo je miłuję.
  urd-GVU: میری جان تیرے فرمانوں سے لپٹی رہتی ہے، وہ اُسے نہایت پیارے ہیں۔
  eng-OEBCW: 'I observe your charges: I love them greatly.'
  deu-1912: Meine Seele hält deine Zeugnisse und liebt sie sehr.
  kan-2017: ನಿನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ ಅನುಸರಿಸಿದ್ದೇನೆ, ಅವು ನನಗೆ ಬಹುಪ್ರಿಯವಾಗಿವೆ.
  yap-yap: Gu be fol ko pi machib rom; nib t’uf rog u polo’ i lanin’ug.
  hlt-MCSB: Na olphong te muep ka lungnah dongah ka hinglu te a ngaithuen.
  mdy-ETH: ሼምፓሢ ታኣኮ ኔ ዓይሢፆ ካፓኔ፤ ሚርጌና ዬያ ታ ናሽካኔ።
  twi-ASANTE: Medi wʼahyɛdeɛ so na medɔ no yie.
  eng-WEBU: My soul has observed your testimonies. I love them exceedingly.
  spa-PDDPT: Mi alma observa tus Testimonios, Y los ama intensamente.
  gun-gun: Xepy'a py aiko reikuaa uka va'ekue rupi, arovy'a ete vy.
  agu-BL: Na chinxom te yi tajbilu', nin tetz cu'n walma' na imban tane'n.
  ilo-ULB: Tungtungpalek dagiti napudno a bilbilinmo, ket ay-ayatek unay dagitoy.
  kpg-kpg: Au e hagagila aga au agoago, au e aloho i nia maa mai i lodo dogu manawa
    hagatau.
  uig-ARA: جېنىم ئاگاھ-گۇۋاھلىقلىرىڭغا ئەگىشىدۇ، ئۇلارنى ئىنتايىن سۆيىمەن.
  sus-sus: N i xa masenyi suxuma nɛ, barima e rafan n ma ki fanyi ra.
  pon-2006: I kin kapwaiada saapwellimomwi padahk kan; I kin poakohng ni mohngiong
    unsek.
  jae-jae: Aêŋoc ŋalêlôm kêmasaŋ biŋ, taŋ gôwa sa naŋ, kêtu tôŋ ma têtac gêwiŋ kêlêlêc.
  ksd-ksd: A balagu i tar torom ta kaum lavur varvai, Ma iau manga manane diat.
  tur-YTC: Canım senin tanıklıklarını tuttu. Onları fazlasıyla severim.
  bel-N: Захоўвала душа мая сьведчаньні Твае, і я моцна ўзьлюбіў іх.
  kpr-kpr: Nanda kotari isambu aimi ninda Agho Dari dubo buraena, ágido amboda amboda
    eraena.
  ind-AYT: Jiwaku memelihara kesaksian-kesaksian-Mu. Aku sangat mencintainya.
  yom-yom: Ndieti tumimina zinzengolo ziaku bila ndieti kuzizola ngolo
  yut-yut: Nak gengo do but dasi galak tosot, do gengo guramɨkdat.
  nya-nya: Ndimamvera umboni wanu pakuti ndimawukonda kwambiri.
  kyg-kyg: Nagupi mafaꞌnemoꞌa kavayafatiꞌmo huꞌnana keꞌaepa gekamo akame nehigenoꞌaeꞌmo
    lusi kava huno nahau nayamopafiꞌmo neꞌnahaiye.
  hrv-hrv: Moja duša čuva propise tvoje i ljubi ih veoma.
  mps-mps: Eno nago bomai po dabe wai pabo dao. Eno te bomo yai po dabe wali pabo
    homu godolo ebo dao.
  tpi-tpi: Mi save bihainim ol lo bilong yu. Mi laikim tumas ol dispela lo.
  dan-1931: Min Sjæl har holdt dine Vidnesbyrd, jeg har dem såre kære.
  vie-OVCB: Con vâng theo luật Chúa, vì yêu thích vô cùng lời Chúa.
  guj-2017: હું તમારાં સાક્ષ્યોને અનુસર્યો અને હું તેમના પર ઘણો પ્રેમ રાખું છું.
  pon-2006A: I kin kapwaiada sapwellimomwi padahk kan; I kin poakohng ni mohngiong
    unsek.
  por-BRBSL: Minha alma observou seus depoimentos. Eu os amo muito.
  eng-OEBUS: 'I observe your charges: I love them greatly.'
  swe-swe: Min själ (jag, hela min person)har hållit(följt, lytt) dina stadgar (vittnesbörd)
    och jag älskar dem oändligt.
  cth-cth: Na panuesaknae heh ka hringnae ni a tarawi teh, ka lungpataw katang doeh.
  twi-twi: Midi wʼahyɛde so na medɔ no yiye.
  hlt-hlt: Na olphong te muep ka lungnah dongah ka hinglu te a ngaithuen.
  tbz-SIM: N tũmmu ɑ tié nnɛ̀ n yɛ̀mmɛ̀. N yì dɔ́mu mɛdiɛ̀.
  msy-2020: Kɨ nɨn akaba bar uan navir averiamɨn dagh ifonge. Egha zurara dar gɨn
    zui.
  dop-dop: Mɑ təŋəɣɩ nyɑ́ kʋtʋtʋtʋ kɛ́, nɑ mɑ sɔɔlɑ-təɣɩ teu.
  azb-azb: Göstərişlərinə ürəkdən bağlanmışam, Onları çox sevirəm!
  eng-DBY: My soul hath kept thy testimonies, and I love them exceedingly.
  hin-2017: मैं तेरी चितौनियों को जी से मानता हूँ, और उनसे बहुत प्रीति रखता आया हूँ।
  wol-KYG: Sama xol laa toppe sa kàdduy seede, te sopp koo sopp.
  bjr-bjr: Qinee ani naakapara ufa mau fidaqa. Qinee qeeqa aiqama qimuqusannoo minara
    dididanoo.
  eng-YLT: Kept hath my soul Thy testimonies, And I do love them exceedingly.
  kne-kne: Say onodak din intolag mo, tan peteg ay laylaydek, Apo.
  eng-WYC-2017: My soul kept thy witnessings; and loved those [or them] greatly.
  eng-WMBB: My soul has observed your testimonies. I love them exceedingly.
  zat-NTPS: Dute̱ lázrdawa' tu dxúnzqueza' da dxuse̱de dizra' chiu' netu', ne nazrí'ile̱'e̱da'
    ca naca na.
  zty-NTPS: Dot ḻaža'a žónteza' da' žsedle diža' chio' neto', na' nží'iḻe'ela' da'
    ẕnnan.
  urd-GVH: मेरी जान तेरे फ़रमानों से लिपटी रहती है, वह उसे निहायत प्यारे हैं।
  rug-rug: Va tabe i rau sari na Mua vina totolie, sina qetu ni rau si arini pa doduru
    buloqu.
  gaz-gaz: Ani waanan guddaa isa jaalladhuuf, ajaja kee nan eega.
  fra-LSG: Mon âme observe tes préceptes, Et je les aime beaucoup.
  yal-yal: N na i ya maxadi xuine suxuma nɛn n niin birin na, bayo e rafan n ma ki
    faɲi.
  iou-iou: Täŋpäkaŋ äneŋi ŋode yäkgän täyat; Jukumanka unita gäripi-inik nadäŋpäŋ
    iwat-inik täk täyat.
  haw-1868: Ua malama no ko'u uhane i kou hoike ana, A ua nui loa ko'u makemake ia
    mea.
  arb-NAV: حَفِظَتْ نَفْسِي شَهَادَاتِكَ وَأَنَا أُحِبُّهَا جِدّاً.
  ded-ded: Ubaonganango geac dedekperagiyoac modacma imocac songo kuneng negengkecduae.
  ewe-ewe: Mawɔ ɖe wò nuɖoanyiwo dzi, elabena melɔ̃ wo ŋutɔ.
  eng-LEE: My soul hath observed thy testimonies, and I love them exceedingly.
  asm-FB: মোৰ প্রাণে তোমাৰ আজ্ঞাবোৰ পালন কৰিলে; মই সেইবোৰক অতি প্ৰেম কৰোঁ।
  sus-A: ﭑ عِ شَ مَسٍنيِ سُشُمَ نّ، بَرِ مَ عٍ رَقَن ﭑ مَ كِ قَنيِ رَ.
  fra-SBL: Mon âme a observé vos témoignages. Je les aime énormément.
  hbo-hbo: שָֽׁמְרָ֣ה נַ֭פְשִׁי עֵדֹתֶ֑יךָ וָאֹהֲבֵ֥ם מְאֹֽד׃
  kik-kik: Njathĩkagĩra kĩrĩra gĩaku, nĩgũkorwo nĩndĩkĩendete mũno.
  fra-NCL: Mon âme observe tes enseignements, et elle en est éprise.
  cek-AK: Na thuih ih loknawk to palungthin boih, ka hinghaih boih mah pazui boeh.
  cuk-cuk: Bela-belad an Be-Igar-Mamaid-sogedba nanadiid, ar an Be-Igar nue-sabed.
  tel-2017: నేను నీ శాసనాలనుబట్టి ప్రవర్తిస్తున్నాను. అవి నాకు ఎంతో ఇష్టం.
  hat-BSA: Nanm mwen kenbe temwayaj Ou yo. Mwen renmen yo anpil anpil.
  kos-kos: Nga akos kas in luti lom, Ac lungse ma inge ke insiuk nufon.
  hbo-WLC: שָֽׁמְרָ֣ה נַ֭פְשִׁי עֵדֹתֶ֑יךָ וָאֹהֲבֵ֥ם מְאֹֽד׃
  ibo-ibo: Ana m erubere ụkpụrụ gị niile isi nʼihi na m hụrụ ha nʼanya nke ukwuu.
  ory-ory: ମୋହର ପ୍ରାଣ ତୁମ୍ଭ ପ୍ରମାଣ-ବାକ୍ୟସବୁ ମାନିଅଛି ଓ ମୁଁ ତାହାସବୁ ଅତିଶୟ ସ୍ନେହ କରେ।
  chk-chk: Üa aleasochisi om kewe allük, üa wesewesen aücheaniir.
  rop-rop: Mi duwit langa ol yu lowa, en mi laigim olabat insaid langa main hat.
  ukr-1871: Душа моя хоронила сьвідчення твої, і вони менї вельми любі.
  yon-yon: Eb kerekmen korokbewen ye weng kuu awine kandimain, kuyaa kuu mimyob dowaken
    miin darewoob kowimain.
  deu-1951: Meine Seele bewahrt deine Zeugnisse und liebt sie sehr.
  eng-JPS: My soul hath observed Thy testimonies; and I love them exceedingly.
  srp-1865: Duša moja èuva otkrivenja tvoja, i ja ih ljubim veoma.
  lug-lug: Ŋŋondera ebiragiro byo, mbyagala nnyo nnyini.
  heb-heb: שמרה נפשי עדתיך ואהבם מאד׃
  ben-IRV: আমি তোমার আদেশ পালন করেছি এবং আমি সেগুলো খুব ভালবাসি।
  ntu-ntu: Lolvz-amqngix nqmq krm, Mz nzmrlz-zlwz-krmle bange.
  pan-pan: ਮੇਰੀ ਜਾਨ ਨੇ ਤੇਰੀਆਂ ਸਾਖੀਆਂ ਦੀ ਪਾਲਣਾ ਕੀਤੀ, ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਵੱਡੀ ਪ੍ਰੀਤ
    ਲਾਈ!
  mya-JVB: သက်သေခံ တော်မူချက်တို့ကို အကျွန်ုပ် ဝိညာဉ် သည် စောင့် ပါ၏။ အလွန် နှစ်သက်
    ပါ၏။
  kgf-kgf: Kekec uŋananéŋ ʒéauau acga méndacanʒac. Ni imuac siŋa kileŋ yanda niŋanʒua.
  tte-O: Am yakayakatai yaobigaili yo kategu meuloina koina yamulolo kolili.
  tbg-tbg: Ti muntukavano ai uva maarara voqamakero vaimanta, te ekaa vi uvara koqemake
    iriqi vi vaunara.
  hmo-hmo: Oiemu hadibaia hereva lau kamonai henia noho, badina mai egu kudouna ibounai
    idia lau lalokau henia bada noho.
  zar-NT: Yuguʼ le nunuʼ ba nalí tun chiʼi böʼ naca cazaʼ, ateʼ nadxíʼideʼedaʼ léguequi.
  urd-urd: मेरी जान ने तेरी शहादतें मानी हैं, और वह मुझे बहुत 'अज़ीज़ हैं।
  bqc-SIM: Má n yã'onɛↄ kũa ń nↄ̀sɛo, má yei maamaaɛ.
  tcz-CHONGTHU: Na Dan semhohi kahinjui jinge ajeh chu hicheho hi deium ka salheh
    jenge.
  mar-mar: मी तुझ्या विधीवत आज्ञांप्रमाणे वागलो, आणि मला ते अत्यंत प्रिय आहेत.
  isl-isl: Ég hef leitað og gætt boðorða þinna og elska þau af öllu hjarta. Þetta
    veistu, því að allt sem ég geri þekkir þú til fulls.
  hlt-THB: Nang ak awipeekkhqi ce ka lungnaak a dawngawh hquut nyng.
  qub-qub: Nogaga estatutuyquita wiyacömi. Llapan shongöpami cuyä.
  bqp-bqp: Má n yãnↄ kũna, zaakũ má yei manamana.
  hat-hat: M'ap mache dapre prensip ou yo, se pa ti renmen mwen renmen yo.
  eng-BSB: I obey Your testimonies and love them greatly.
  eng-WEBPB: My soul has observed your testimonies. I love them exceedingly.
  kbq-kbq: Kagri kasegema nagrama amage'nentoana, na'ankure nagra tusiza hu'na navesinentogu
    hu'na amageranentoe.
  pon-pon: Monion i kin kolekol japwilim omui kadede kan, o kin pok on irail melel.
  nhe-BL: Na nijneltoca motlajtol huan niquicnelía ica nochi noyolo.
  wnc-wnc: Na gatane mama wamu kuupbam atawanggat. Dasingge, na mama wamu waakwakge
    take siknga nataat.
  bus-bus: Má n yãnↄ kũna, zaakɛ má yezi maamaa.
  gub-BL: Aruzar nepurumu'e awer. Azamutar katu tuwe nepurumu'e awer hepy'a pupe ihe.
