verse: PSA.119.157
translations:
  mal-C: എന്നെ ദ്രോഹിക്കുന്ന എന്റെ ശത്രുക്കൾ അനവധിയാണ്, എന്നാൽ ഞാൻ അവിടത്തെ നിയമവ്യവസ്ഥയിൽനിന്നു
    തെല്ലും വ്യതിചലിച്ചിട്ടില്ല.
  deu-TKW: Zahlreich sind meine Verfolger und Bedränger; von deinen Zeugnissen wich
    ich nicht ab.
  lin-lin: Banyokoli mpe banguna na ngai bazali solo ebele, kasi ngai nakangamaka
    kaka na malako na Yo.
  mmx-mmx: Buaang nedi limixin munepen dik lox asongor ia, ketla nia axo raba rulu
    ba lempapaase matmatkun taram.
  eng-LSV: My pursuers and adversaries are many, || I have not turned aside from Your
    testimonies.
  eng-GNV: 'My persecutours and mine oppressours are many: yet doe I not swarue from
    thy testimonies.'
  eng-WEBSTER: Many are my persecutors and my enemies; yet I do not decline from thy
    testimonies.
  nhw-BL: Miyac nocualancaitacahua nechtepotztocatinemij huan quichihuaj campica para
    ma nimitzixpano, pero na amo nijcajtoc motlajtol.
  swh-ONEN: Adui wanaonitesa ni wengi, lakini mimi sitaziacha sheria zako.
  bba-bba: Nɛn yibɛrɛ be bɑ mɑn nɔni sɔ̃ɔmɔ bɑ dɑbi. Adɑmɑ kɑ mɛ, nɑ ǹ wunɛn ɡere
    yinɑmɔ.
  eng-KJVCPB: (ר) Many are my persecutors and mine enemies; Yet do I not decline from
    thy testimonies.
  luo-luo: Wasigu masanda thoth adier, to kata kamano pok abaro aweyo chikeni.
  aii-aii: ܪܵܒܵܐ ܝܢܵܐ ܪ̈ܵܕܘܿܦܝܼ ܘܕܸܫ̃ܡܸܢܝܼ̈، ܐܝܼܢܵܐ ܡ̣ܢ ܣܵܗܕܘܵܬܘܼ̈ܟ݂ ܠܵܐ ܩܠܝܼܒ ܠܝܼ.
  meu-meu: E daḡedaḡe henigumu bona e inai henigumu taudia na hutuma, a emu hahediba
    herevadia amo asina raka sirimu.
  npi-ULB: मलाई सताउनेहरू र मेरा वैरीहरू धेरै जान छन्, तापनि म तपाईंका करारका देशहरूबाट
    तर्केको छैन ।
  yor-yor: Ọ̀pọ̀lọpọ̀ ni àwọn ọ̀tá tí wọ́n ń ṣe inúnibíni sí mi, ṣùgbọ́n èmi kò tí
    ì yípadà kúrò nínú òfin rẹ.
  pes-OPCB: دشمنان و آزاردهندگان من بسیارند، اما من از اطاعت نمودن احکام تو غفلت نخواهم
    کرد.
  tgl-ULB: Marami ang aking mga taga-usig at kaaway, pero hindi pa rin ako tumalikod
    sa mga utos mo sa tipan.
  nop-nop: Metam feedi titiŋ hogohi tinamuŋa memik tinamiiŋ, iŋgoŋ nu adi medege biyagoŋ
    hinek u mu bikabulat.
  hui-hui: Waitigi dewaoreme i̱ baba waitigi ho halu mo ko haga bidagoyu ainde i̱na
    í̠naga bi mana galoneore lo ngeru yu wahalu nape kogoni.
  mya-mya: ကွန်​တော်​မျိုး​အား​ရန်​ဘက်​ပြု​သူ​နှင့်​ဖိ​နှိပ်​ညှဉ်း​ဆဲ​သူ အ​မား​ပင်​ရှိ​ပါ​၏။
    သို့​ရာ​တွင်​ကွန်​တော်​မျိုး​သည်​ပ​ညတ်​တော်​တို့​ကို လိုက်​နာ​ရန်​မ​ပက်​ကွက်​ပါ။
  bod-N: ང་ལ་འཚེ་ཞིང་རྒོལ་མཁན་མང་ན༌ཡང༌། །ང་རང་ཁྱེད་ཀྱི་དཔང་ཡིག་ལས་མ༌འཁྱར།།
  wsk-wsk: Aninga bita maguwura ko kariimet alo mu suen biya, se aga bita maguwusan,
    bare ani nika den me ta abiring tusam.
  sna-sna: Vavengi vangu navanonditambudza vazhinji, asi handina kutsauka pane zvamakatema.
  spa-BLM: Muchos son mis perseguidores y mis adversarios. No me he desviado de sus
    testimonios.
  cac-cac: Man̈ jantacoc eb' ayoch ajc'olal d'ayin yed' eb' tzin ixtani, a inxo jun,
    max viq'uel-laj in b'a d'a a cachnab'il.
  swh-ULB: Watesi wangu na adui zangu ni wengi, lakini bado sijaenda mbali na amri
    za agano lako.
  deu-ELBBK: Viele sind meiner Verfolger und meiner Bedränger; von deinen Zeugnissen
    bin ich nicht abgewichen.
  mbb-OT: Mahabet is menge kuntada ku he mibpesipala kediey, piru wazè ku ewai is
    menge penurù nu.
  mal-2015: എന്നെ ഉപദ്രവിക്കുന്നവരും എന്റെ വൈരികളും വളരെയാകുന്നു; എങ്കിലും ഞാൻ നിന്റെ
    സാക്ഷ്യങ്ങളെ വിട്ടുമാറുന്നില്ല.
  gup-gup: Birriwern nawu ngarriyidko kabirridjare ngandibun, dja manbu ngudda ke
    kunwok kunwoybuk, makka minj ngabawon.
  rmc-rmc: Hin man but ňeprijaťeľa, so pre ma džan, ale me man tire prikazendar na
    visarava.
  nlg-nlg: Subo tara gunaliu mara vaheu na vahola, hauva inau tu mua tabalili keha
    sagauvi nimua na vetena.
  pes-OPV: جفاکنندگان و خصمان من بسیارند. اما ازشهادات تو رو برنگردانیدم.
  ron-1924: Мулць сунт пригониторий ши потривничий мей, дар ну мэ депэртез де ынвэцэтуриле
    Тале.
  ben-OBCV: অনেক আমার বিপক্ষ যারা আমাকে নির্যাতন করে, কিন্তু আমি তোমার বিধিবিধান থেকে
    বিপথে যাইনি।
  som-som: Kuwa i silciya iyo cadaawayaashayduba way badan yihiin, Laakiinse anigu
    kama aan leexan markhaatifurkaaga.
  eng-ASVBT: Many are my persecutors and mine adversaries; Yet have I not swerved
    from thy testimonies.
  mna-mna: Pa koŋ koi bizin ta tiseseeze motoŋ na, boozo kat. Mi zaala ta nu ur pa
    wal ku na, aŋzem ka tutu som.
  ita-1885: I miei persecutori ed i miei nemici son molti; Ma io non mi sono deviato
    dalle tue testimonianze.
  eng-ULB: My persecutors and my foes are many, yet I have not turned from your covenant
    decrees.
  spa-VBL: A pesar de que muchos me maltratan y me persiguen, no me he apartado de
    tu ley.
  fra-_FOB: Mes persécuteurs et mes adversaires sont en grand nombre; mais je ne me
    détourne point de tes témoignages.
  mal-mal: എന്നെ ഉപദ്രവിക്കുന്നവരും എന്റെ വൈരികളും വളരെയാകുന്നു; എങ്കിലും ഞാൻ അങ്ങയുടെ
    സാക്ഷ്യങ്ങളെ വിട്ടുമാറുന്നില്ല.
  urd-GVR: Merā tāqqub karne wāloṅ aur mere dushmanoṅ kī baṛī tādād hai, lekin maiṅ
    tere ahkām se dūr nahīṅ huā.
  suz-BL: आं कली खेदा पाइब नु आं जोरी सत्रु शुश बाक्‍नीम। मो हना यो गो इन देंशो लोव़
    मप्रोनु।
  eng-NOY: Many are my persecutors and my enemies, Yet do I not depart from thine
    ordinances.
  ita-1927: I miei persecutori e i miei avversari son molti, ma io non devìo dalle
    tue testimonianze.
  ckb-ckb: دوژمنانم و ئەوانەی دەمچەوسێننەوە زۆرن، بەڵام لە یاساکانی تۆ لام نەداوە.
  eng-BBE: Great is the number of those who are against me; but I have not been turned
    away from your unchanging word.
  xsi-xsi: Tamâta rârâ sikai kazâŋa pa naŋa kala situ siveta kenzi sakamao pana. Andeta
    naŋa apu muliŋgu pa noko ne ŋgua mao ŋinde tia ndo.
  kan-OKCV: ನನ್ನನ್ನು ಹಿಂಸಿಸುವ ನನ್ನ ವೈರಿಗಳು ಅನೇಕರಾಗಿದ್ದಾರೆ, ನಾನಾದರೋ ನಿಮ್ಮ ಶಾಸನಗಳನ್ನು
    ಬಿಟ್ಟುಬಿಡಲಿಲ್ಲ.
  tam-2017: என்னைத் துன்பப்படுத்துகிறவர்களும் என்னை விரோதிக்கிறவர்களும் அநேகர்; ஆனாலும்
    உம்முடைய சாட்சிகளை விட்டுவிலகமாட்டேன்.
  spa-RV-1909: Muchos son mis perseguidores y mis enemigos; mas de tus testimonios
    no me he apartado.
  ron-BTF: Mulți sunt persecutorii mei și dușmanii mei; totuși nu mă abat de la mărturiile
    tale.
  eng-WEBP: Many are my persecutors and my adversaries. I haven’t swerved from your
    testimonies.
  eng-FBV: Despite the many people who persecute and mistreat me, I have not strayed
    from your laws.
  nld-1939: Al zijn mijn vervolgers en vijanden talrijk, Van uw vermaningen wijk ik
    niet af;
  nch-BL: Miyac nocualancaitacahua nechtepotztocatinemij huan quichihuaj campeca para
    ma nimitzixpano, pero na amo nijcajtoc motajtol.
  vie-1934: Kẻ bắt bớ và kẻ hà hiếp tôi thật nhiều lắm; Nhưng tôi không xây bỏ chứng
    cớ Chúa.
  cha-cha: Megae pumetsisigueyo yan contrariujo; lao ti sumususujayo gui testimoniomo
    sija.
  hin-CV: मेरे सतानेवाले तथा शत्रु अनेक हैं, किंतु मैं आपके अधिनियमों से दूर नहीं
    हुआ हूं.
  eng-OURB: ר (Raviym, Abundant) Many are my persecutors and my adversaries. I haven’t
    deviated from your testimonies.
  spa-BES: Grande es el número de aquellos que están en mi contra; pero no me han
    apartado de tu palabra inmutable.
  tdx-tdx: Maro ty mampisoañe ahiko naho o malaiñ’ahio, f’ie tsy mivike amo taro’oo.
  tha-KJV: ผู้​ข่มเหงและปรปั​กษ​์ของข้าพระองค์​มี​มากมาย แต่​ข้าพระองค์​ไม่​หันเหไปจากบรรดาพระโอวาทของพระองค์
  por-BR-2018: Muitos são meus perseguidores e meus adversários; porém eu não me desvio
    de teus testemunhos.
  deu-ELO: Viele sind meiner Verfolger und meiner Bedränger; von deinen Zeugnissen
    bin ich nicht abgewichen.
  eng-WYC-2018: They be many that pursue me, and do tribulation to me; I bowed not
    away from thy witnessings. (There be many who persecute me, and give me trouble;
    but I have not turned away from thy teachings.)
  epo-epo: Multaj estas miaj persekutantoj kaj premantoj, Sed de Viaj decidoj mi ne
    dekliniĝis.
  gfk-gfk: Haleng ira sukagu ing diet hahelar tagu. Iesen iau pai tahurus talur ira
    num harpir.
  uig-PIN: Manga ziyankǝxlik ⱪilƣuqilar ⱨǝm meni har ⱪilƣuqilar kɵptur; Biraⱪ agaⱨ-guwaⱨliⱪliringdin
    ⱨeq qǝtnimidim.
  beo-beo: Nama ha lai dunu amola nama banenesisu dunu da bagohame esafula. Be na
    da Dia sema fa:no bobogesu hame fisisa.
  tpi-OTNT: Planti man i wok long mekim nogut long mi na birua long mi, tasol mi no
    lusim tok tru bilong yu.
  hau-SA: Maƙiya masu yawa ne suke tsananta mini, amma ban rabu da farillanka ba.
  udu-udu: ’Kwani tana ris ka ris kun ta imanṯo’c aha/ bwa mo dhali ta imanta ’kup̱
    ki aha/ mo, hili aha/ dinaki gu is mo ’peni gwonyc̱im pini mo.
  uig-LAT: Manga ziyankeshlik qilghuchilar hem méni xar qilghuchilar köptur; Biraq
    agah-guwahliqliringdin héch chetnimidim.
  nde-nde: Zinengi izitha ezingihluphayo, kodwa kangiphambukanga ezimisweni zakho.
  ton-ton: ‌ʻOku tokolahi hoku kau fakatanga mo hoku ngaahi fili; ka ʻoku ʻikai te
    u afe mei hoʻo ngaahi fakamoʻoni.
  ces-1613: Jakžkoli jsou mnozí protivníci moji a nepřátelé moji, však od svědectví
    tvých se neuchyluji.
  eng-WMB: Many are my persecutors and my adversaries. I haven’t swerved from your
    testimonies.
  tam-TCV: என்னை உபத்திரவப்படுத்துகிற எதிரிகள் அநேகராயிருக்கிறார்கள்; ஆனாலும் நான்
    உம்முடைய நியமங்களை விட்டு விலகவில்லை.
  ceb-ULB: Daghan ang akong mga maglulutos ug ang akong mga kaaway, apan wala ako
    mitalikod sa imong kasugoan sa kasabotan.
  pol-UBG: Liczni są moi prześladowcy i nieprzyjaciele; lecz nie uchylam się od twoich
    świadectw.
  urd-GVU: میرا تعاقب کرنے والوں اور میرے دشمنوں کی بڑی تعداد ہے، لیکن مَیں تیرے احکام
    سے دُور نہیں ہوا۔
  eng-OEBCW: My foes and tormentors are many, but I have not declined from your charges.
  deu-1912: Meiner Verfolger und Widersacher sind viele; ich weiche aber nicht von
    deinen Zeugnissen.
  kan-2017: ನನ್ನನ್ನು ಹಿಂಸಿಸುವ ವೈರಿಗಳು ಅನೇಕರಿದ್ದರೂ, ನಾನು ನಿನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು ಬಿಟ್ಟು
    ನಡೆಯಲಿಲ್ಲ.
  yap-yap: I gag e ba yo’or e to’ogor rog nge pi’in yad ma gafgow nigeg, machane dagur
    pag i fol ko motochiyel rom.
  hlt-MCSB: Kai aka hloem rhoek neh ka rhal khaw yet dae na olphong lamloh ka phaelh
    moenih.
  mdy-ETH: ታና ዳውሳ ሞርካ ሚርጌኬ፤ ታኣኒ ጋዓንቴ ኔኤኮ ዓይሢፃፓ ሺኢኪባኣሴ።
  twi-ASANTE: Atamfoɔ a wɔteetee me dɔɔso, nanso memmane memfirii wo nhyehyɛeɛ ho.
  eng-WEBU: Many are my persecutors and my adversaries. I haven’t swerved from your
    testimonies.
  spa-PDDPT: Muchos son mis perseguidores y mis adversarios, Pero yo no me aparto
    de tus Testimonios.
  gun-gun: Heta ete ikuai xerovaigua kuery xerakykue monha va'e, teĩ xee ndajepe'ai
    'rã reikuaa uka va'ekue gui.
  agu-BL: At wi'nin incontr yi na chitzan tan imbuchle'n, poro yi in wetz quil wil
    cyen yi e'chk ca'wlu'.
  ilo-ULB: Adu dagiti mangidadanes ken kabusorko, ngem saanko latta a tinallikudan
    dagiti bilbilinmo iti tulagmo.
  kpg-kpg: Ogu hagadaumee mo digau ala e dadaaligi au le e dogologowaahee, gei au
    hagalee huli gi daha mo au haganoho.
  uig-ARA: ماڭا زىيانكەشلىك قىلغۇچىلار ھەم مېنى خار قىلغۇچىلار كۆپتۇر؛ بىراق ئاگاھ-گۇۋاھلىقلىرىڭدىن
    ھېچ چەتنىمىدىم.
  sus-sus: N gerefae wuya, kɔnɔ n mu gbilen i sago fɔxɔ ra.
  pon-2006: Ei imwintihti oh me kin kalokaloke ie me ngeder, ahpw I sohte sohpeisang
    sapwellimomwi kosonned kan.
  jae-jae: Lau taêsam sêjanda aê to sêlêsu aê, mago aê gawi aômnêm biŋ, taŋ gôwa sa
    naŋ, siŋ atom.
  ksd-ksd: Mangoro dia vakavakaina iau, ma dia ebar ure iau, Ma pa iau vana irai kan
    kaum lavur varvai.
  tur-YTC: Bana zulmedenler ve düşmanlarım çoktur. Ben senin tanıklıklarından sapmadım.
  bel-N: Шмат тых, што перасьледуюць мяне і прыгнятаюць мяне; але ад сьведчаньняў
    Тваіх я не ўхіляўся.
  kpr-kpr: Natofo, namokena gitofu use kateyavara eraera, digariri. Avata, na jo gofedo,
    ninda Agho Dari itako imboe aeri.
  ind-AYT: Para pengejar dan lawanku itu banyak, tetapi aku tidak menyimpang dari
    kesaksian-kesaksian-Mu.
  yom-yom: Batu bobo beti kundenda badi bawombo ayi beti kundiamisa ; vayi ndikadi
    vengama mu zinzengolo ziaku.
  yut-yut: Amɨn morapmɨ da yokwi aŋ namɨŋek uwal aŋ namaŋ. Mani gengo bamɨ dɨma yɨpmaŋ
    dekdat.
  nya-nya: Adani amene akundizunza ndi ambiri, koma ine sindinatembenuke kuchoka pa
    umboni wanu.
  kyg-kyg: Asole vayaꞌmogi apaini huꞌa natege kame huꞌa natege huꞌa maiꞌnayaꞌmonanafa
    kavayafatiꞌmo huꞌnana keꞌaepa gekamo ataleꞌna oꞌuꞌnove.
  hrv-hrv: Mnogi me progone i tlače, od tvojih svjedočanstava ja ne odstupam.
  mps-mps: Bidi hauwago ena dolobo sę eyu, te enaba boi bidi ebao, tiali goli, eno
    nago wiegi yai mu bomai po me tagalogobeo.
  tpi-tpi: Planti man i wok long mekim nogut long mi na birua long mi, tasol mi no
    lusim tok tru bilong yu.
  dan-1931: Mange forfølger mig og er mig fjendske, fra dine Vidnesbyrd veg jeg ikke.
  vie-OVCB: Bọn thù nghịch, đông như kiến cỏ, nhưng con không nao núng vẫn giữ luật
    pháp Ngài.
  guj-2017: મને સતાવનારા અને મારા શત્રુઓ ઘણા છે, પણ હું તમારા નિયમોથી પાછો હઠી ગયો
    નથી.
  pon-2006A: Ei imwintihti oh me kin kalokaloke ie me ngeder, ahpw I sohte sohpeisang
    sapwellimomwi kosonned kan.
  por-BRBSL: Muitos são meus perseguidores e meus adversários. Eu não me desviei de
    seus testemunhos.
  eng-OEBUS: My foes and tormentors are many, but I have not declined from your charges.
  swe-swe: Många är mina förföljare och ovänner, men jag väjer inte undan från dina
    vittnesbörd.
  cth-cth: Na ka pacekpahlek e hoi ka taran apap. Hatei, na panuesaknae teh ka phen
    hoeh.
  twi-twi: Atamfo a wɔteetee me dɔɔso, nanso memman mfii wo nhyehyɛe ho.
  hlt-hlt: Kai aka hloem rhoek neh ka rhal khaw yet dae na olphong lamloh ka phaelh
    moenih.
  tbz-SIM: N dùɔ̀ntɔbɛ̀ bɛ̀ɛ̀ n fɛ̃́ũnko bɛ̀ í sénní m mɛ nyí bùtínnɛ́ ɑ tié.
  msy-2020: Gumazir avɨriba arazir kurabar na gamua egha na gasɨghasɨghasa, ezɨ kɨ
    nɨn akaba ataghizir puvatɨ.
  dop-dop: Mɑ kolontunɑɑ nɑ mɑ kʋnyɔntʋlɑɑ tɔɔwɑɣɑ. Mɑɑ hɑtələɣənɑ nyɑ́ kiiŋ.
  azb-azb: Düşmənlərim, məni təqib edənlər çoxdur, Lakin Sənin göstərişlərindən dönmədim.
  eng-DBY: Many are my persecutors and mine oppressors; I have not declined from thy
    testimonies.
  hin-2017: मेरा पीछा करनेवाले और मेरे सतानेवाले बहुत हैं, परन्तु मैं तेरी चितौनियों
    से नहीं हटता।
  wol-KYG: Ñi ma topp ak ñi ma baña bare, te taxul ma dëddu sa kàdduy seede.
  swp-swp: Tauheamamnagu eo tauhewaiunuegu se gamagari, na oa em riba tabudi taba
    nige ea lausuaraedi.
  bjr-bjr: Qini namuqaauqa ummaara qimi mariasa moomoo maridaqa. Misa miqiqa mariafaqa
    qinee sia ani sandufasaaqari quandaki moosaa fiqa kaqi mi mau kai fidaqa.
  eng-YLT: Many [are] my pursuers, and adversaries, From Thy testimonies I have not
    turned aside.
  kne-kne: Ad-ado di pomalpaligat ya kalaban ko, ngem adiak liwayan ay mantongpal
    sin intolag mo.
  eng-WYC-2017: They be many that pursue me, and do tribulation to me; I bowed not
    away from thy witnessings.
  eng-WMBB: Many are my persecutors and my adversaries. I haven’t swerved from your
    testimonies.
  zat-NTPS: Zánete̱ zaj naca benne' ca' zaj nau zi' xuzre̱' neda', ne benne' ca' dxeledábague̱'
    neda', san quebe ne gusana' dxuna' ca dxuse̱de dizra' chiu' netu'.
  zty-NTPS: Zanḻe'e zej nak benne' ka' ẕbia ḻáže'gake' neda', na' benne' ka' bi
    ẕḻé'egekle' neda' chawe', san bi na' wsana' žona' ka žsedle diža' chio' neto'.
  urd-GVH: मेरा ताक़्क़ुब करनेवालों और मेरे दुश्मनों की बड़ी तादाद है, लेकिन मैं तेरे
    अहकाम से दूर नहीं हुआ।
  rug-rug: Soku hola sari na qua kana pu ṉoṉovala au, ba lopu hite malohoro si rau
    pa kinopudi rina Mua tinarae.
  gaz-gaz: Diinonni koo warri na ariʼatan baayʼee dha; ani garuu seera kee irraa hin
    jalʼanne.
  fra-LSG: Mes persécuteurs et mes adversaires sont nombreux; Je ne m’écarte point
    de tes préceptes,
  yal-yal: N yaxune wuya naxanye n bɛsɛnxɔnyaxi, koni n mi i ya maxadi xuine beɲinma.
  iou-iou: Iwan mäyap näk täŋpäwakta it gwäjiŋ namikaŋ upäŋkaŋ gäkŋo man kädetka bureni
    u nämoinik irepmit täyat.
  haw-1868: Ua nui no ka poe hoomaau mai ia'u, a me ko'u poe enemi; Aole nae au i
    haalele i kau hoike ana.
  arb-NAV: كَثِيرُونَ هُمْ أَعْدَائِي وَمُضْطَهِدِيَّ، وَلَكِنِّي لَمْ أَحِدْ عَنْ
    شَهَادَاتِكَ.
  ded-ded: Ngic homacngo nukporac anemma ngaba anengandae, fora. Nga ni geac dedekperagiyoac
    sifu mong mi wabade.
  ewe-ewe: Futɔ siwo ti yonyeme la sɔ gbɔ ŋutɔ, gake nyemetrɔ le wò ɖoɖowo yome o.
  eng-LEE: 'Many are my persecutors and my assailants: yet from thy testimonies do
    I not turn away.'
  asm-FB: মোৰ তাড়নাকাৰী আৰু শত্ৰু অনেক; কিন্তু মই তোমাৰ আজ্ঞাবোৰৰ পৰা আঁতৰি যোৱা
    নাই।
  sus-A: ﭑ فٍرٍقَيٍ وُيَ، كْنْ ﭑ مُ فبِلٍن عِ سَفٌ قْشْ رَ.
  fra-SBL: Mes persécuteurs et mes adversaires sont nombreux. Je ne me suis pas écarté
    de vos témoignages.
  hbo-hbo: רַ֭בִּים רֹדְפַ֣י וְצָרָ֑י מֵ֝עֵדְוֹתֶ֗יךָ לֹ֣א נָטִֽיתִי׃
  kik-kik: Andũ arĩa maanyariiraga nĩ aingĩ, no ndirĩ ndahutatĩra kĩrĩra gĩaku.
  fra-NCL: Nombreux sont mes persécuteurs et mes ennemis ; je ne m’écarte pas de tes
    enseignements.
  cek-AK: Kai pacaekthlaek kami hoi ka misanawk loe pop o parai; toe kai loe na thuih
    ih loknawk hoiah kam khraeng ai.
  cuk-cuk: Dule-an-balegindimalad bukidarad, an-isdardakmalad bukidarad, degi-inigwele,
    Be-Igar-Mamaidgi an bangudisulid.
  tel-2017: నన్ను తరిమేవారు, నా విరోధులు చాలా మంది. అయినా నీ న్యాయశాసనాలనుండి నేను
    తొలగకుండా ఉన్నాను.
  hat-BSA: Anpil se pèsekitè mwen yo, ak advèsè mwen yo. Malgre mwen pa vire kite
    temwayaj Ou yo.
  kos-kos: Pus mwet lokoalok luk ac mwet kalyeiyu, Tusruktu nga tiana mulkunla in
    akos ma sap lom.
  hbo-WLC: רַ֭בִּים רֹדְפַ֣י וְצָרָ֑י מֵ֝עֵדְוֺתֶ֗יךָ לֹ֣א נָטִֽיתִי׃
  ibo-ibo: Ndị iro m na ndị na-akpagbu m dị ọtụtụ, ma aga m anọgide na-edebe iwu gị.
  ory-ory: ମୋହର ତାଡ଼ନାକାରୀ ଓ ବିପକ୍ଷ ଅନେକ; ତଥାପି ମୁଁ ତୁମ୍ଭ ପ୍ରମାଣ-ବାକ୍ୟରୁ ବିମୁଖ ହୋଇ
    ନାହିଁ।
  chk-chk: Ra men chomong chon ariaföüüei me chon ü ngeniei, nge ngang üsap tok seni
    om kewe allük.
  rop-rop: Ai garram loda enami en bedfren hu oldei tridim mi nogudwei, bat ai nomo
    tenawei brom detlot lowa blanga yu.
  ukr-1871: Багацько в мене напасників і гнобителїв моїх; від сьвідчень твоїх я не
    відхилився.
  yon-yon: Ne yaa dabab kawidaniib ne bondaniib kuu yemoon, kuned ne kuu eb kerekmen
    korokbewen ye weng yaa kuu koronde kimyen winimokban.
  deu-1951: Meiner Verfolger und Widersacher sind viele; dennoch habe ich mich nicht
    von deinen Zeugnissen abgewandt.
  eng-JPS: Many are my persecutors and mine adversaries; yet have I not turned aside
    from Thy testimonies.
  srp-1865: Mnogo je protivnika mojih i neprijatelja mojih; ali ja ne otstupam od
    otkrivenja tvojih.
  lug-lug: Abalabe abanjigganya bangi, naye nze siivenga ku biragiro byo.
  heb-heb: רבים רדפי וצרי מעדותיך לא נטיתי׃
  ben-IRV: আমার তাড়নাকারী ও শত্রু অনেক, তবুও আমি তোমার নিয়মের আদেশ থেকে ফিরি নি।
  ntu-ntu: Kxmule-esz' enqmi rngeng nzkqlu-zlwzng, A' trtxpnzngr nzesablqti-krnge
    Nzryrngrkxtr.
  pan-pan: ਮੇਰੇ ਪਿੱਛਾ ਕਰਨ ਵਾਲੇ ਤੇ ਮੇਰੇ ਵਿਰੋਧੀ ਬਹੁਤ ਹਨ, ਪਰ ਮੈਂ ਤੇਰੀਆਂ ਸਾਖੀਆਂ ਤੋਂ ਨਹੀਂ
    ਮੁੜਿਆ।
  mya-JVB: အကျွန်ုပ် ကို ညှဉ်းဆဲ သောသူနှင့် ရန်ဘက် ပြု သောသူတို့ သည် များ ကြပါ၏။ သို့သော်လည်း၊
    အကျွန်ုပ် သည် သက်သေခံ တော်မူချက်တို့မှ လွှဲ ၍မ သွားပါ။
  kgf-kgf: Sasalanéŋ nunesi wamma haʒéc waŋnéŋanʒu. Waŋu ni mia ʒéauau acga ménda
    waianʒua.
  tte-O: Kagu kaleyayao yo kagu toyakamkamnao sibaibaiwa, na nige sowana yalosuwala
    am loinao kolili.
  tbg-tbg: Navutaaka airitahaa vaiha ti qoraiqama timite variamantavata, te kia ai
    uva qaqira karaiti, vi uvara qaqi iriqi vi vaunara.
  hmo-hmo: Lau idia hadikaia bona dagedage henia gwauraia taudia be momo, to oiemu
    taravatu badinaia kara dekena amo lau raka siri lasi.
  zar-NT: Ziángaca nupa taʼbía no nedaʼ, en taʼdáʼbagaʼ nedaʼ, pero bitiʼ nucáʼanaʼ
    le nunuʼ ba nalí.
  urd-urd: मेरे सताने वाले और मुखालिफ़ बहुत हैं, तोभी मैंने तेरी शहादतों से किनारा
    न किया।
  bqc-SIM: Ma ĩadamadeↄ ń ma wɛ̀lɛↄ dasi, ãma mi pãalɛ n yã'onɛↄnɛo.
  tcz-CHONGTHU: Mitamtah'in asugenthei jin eisuboijin ahi, ahinlah na Dan thu juina
    a kon in kakiheimang dehpoi.
  mar-mar: मला छळणारे माझे शत्रू पुष्कळ आहेत, तरी मी तुझ्या कराराच्या निर्बंधापासून
    मागे वळलो नाही.
  isl-isl: Margir eru óvinir mínir og fjendur, en frá reglum þínum hvika ég ekki.
  hlt-THB: Kai anik thekhanaak qaalkhqi ve kqeng soeih uhy, cehlai nang am cuk kiknaak
    awipeek awhkawng am pleng nyng.
  qub-qub: Ñacachimajcuna chiquimajcunaga achcajmi caycan. Chaypis nogaga manami gongaycöchu
    estatutuyquicunataga.
  bqp-bqp: Ma ibɛrɛ kũ òdi wɛ́ tãmanↄn dasi, ama mádi zã n yãnↄaro.
  hat-hat: Mwen gen anpil moun ki pa vle wè m'. Mwen pa janm mete prensip ou yo sou
    kote.
  eng-BSB: Though my persecutors and foes are many, I have not turned from Your testimonies.
  eng-WEBPB: Many are my persecutors and my adversaries. I haven’t swerved from your
    testimonies.
  kbq-kbq: Nagri'ma nazeri havizama nehaza vahe'ene knazama nenamiza vahetmina rama'a
    mani'naze. Hianagi Kagri kasegea atre'na namefira hunomue.
  pon-pon: Me pakipaki ia, o palian ia me toto; ari jo, i jota wuk wei jan omui kadede
    kan.
  nhe-BL: Miyac nocualancaitacahua nechtepotztocatinemij huan quichihuaj campeca para
    ma nimitzixpano, pero na ax nijcajtoc motlajtol.
  wnc-wnc: Sike aminbamda iwana dakngake tasiwa maiwitde nataaing. Siwan ngana na
    gatane siakan wam taknga dua teat.
  bus-bus: Ma ibɛɛ kɛ̀ aↄ̃è wɛ́ɛ tãmaanↄↄ pari, mↄde mɛ́ɛ zã n yãnↄaro.
  gub-BL: Heta tetea'u heàmàtyry'ymar wà. Heta tetea'u ihewe ma'erahy ipuraraw kar
    har wà no. Ihe napytu'u kwaw neremiapo kar heruzar ire ihe.
