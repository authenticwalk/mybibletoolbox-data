verse: PSA.119.135
translations:
  mal-C: അവിടത്തെ ദാസന്റെമേൽ അങ്ങയുടെ മുഖം പ്രകാശിപ്പിച്ച് അവിടത്തെ ഉത്തരവുകൾ എന്നെ
    അഭ്യസിപ്പിക്കണമേ.
  deu-TKW: Laß deinem Knechte dein Antlitz leuchten und lehre mich deine Satzungen.
  lin-lin: Tika ete elongi na Yo engengela ngai, mosali na Yo ; lakisa ngai mibeko
    na Yo !
  mmx-mmx: Unak lox amisik eburu minia ngan loklox anarong tia, la una anasa ia mi
    leventetere avolo ram.
  eng-LSV: Cause Your face to shine on Your servant, || And teach me Your statutes.
  eng-GNV: Shew the light of thy countenance vpon thy seruant, and teache me thy statutes.
  eng-WEBSTER: 'Make thy face to shine upon thy servant: and teach me thy statutes.'
  nhw-BL: Ma monexti moteicnelijcayo ipan moixayac quema techtlachilía na, nimotequipanojca,
    huan techmachti nochi catli techyolmelajtoc para ma tijchihuaca.
  swh-ONEN: Mwangazie mtumishi wako uso wako na unifundishe amri zako.
  bba-bba: A kɑ mɑn nɔnu ɡeu mɛɛrio, kpɑ ɑ mɑn wunɛn yiirebu sɔ̃ɔsi.
  eng-KJVCPB: (פ) Make thy face to shine upon thy servant; And teach me thy statutes.
  luo-luo: Ngʼi jatichni gi wangʼ maber kendo puonja chikeni.
  aii-aii: ܒܲܗܪܸܢ ܦܵܬܘܼܟ݂ ܥܲܠܔ ܪܹܓܘܼܟ݂، ܘܡܲܠܸܦ ܠܝܼ ܩܵܢܘܿܢܘܼ̈ܟ݂.
  meu-meu: Oi vairamu diarina amo emu hesiai tauna ba hadiaria, emu taravatu ba hadibagu.
  npi-ULB: तपाईंको सेवकमाथि तपाईंको मुहार चम्काउनुहोस् र मलाई तपाईंका विधिहरू सिकाउनुहोस्
    ।
  yor-yor: Jẹ́ kí ojú rẹ kí ó tàn sí ìránṣẹ́ rẹ lára kí ó sì kọ́ mi ní àṣẹ rẹ.
  pes-OPCB: روی خود را بر خادم خود تابان ساز، و فرایض خود را به من بیاموز.
  tgl-ULB: Hayaan mong magliwanag ang iyong mukha sa iyong lingkod, at ituro mo sa
    akin ang iyong mga alituntunin.
  nop-nop: Nehitubu-dulaaŋ yamaiŋgoŋ hatiŋa Yodoko Medege hogohogok u nanindidimeeŋ
    nehikahaŋneweŋ.
  cbu-NT: Nuwaa chinampa wanasiri napangandama. Shaanaatsi kukish aranginasha nuwaa
    tayaspatangandama.
  hui-hui: Í̠ i̱ kogoria kaware hapara howa í̠naga bi mana lo ngeru i̱hondo lawai
    halu í̠na i̱ mo gumbila habe.
  mya-mya: မက်​နှာ​တော်​၏​အ​လင်း​ကွန်​တော်​မျိုး​အ​ပေ" ထွန်း​လင်း​စေ​၍ ကွန်​တော်​မျိုး​အား​ပ​ညတ်​တော်​တို့​ကို
    သွန်​သင်​တော်​မူ​ပါ။
  bod-N: ཞབས་ཕྱིར་ཞལ་གྱི་འོད་མདངས་སྣང་བར༌མཛོད། །ཉིད་ཀྱི་སྒྲིག་ཁྲིམས་ང་ལ་སློབ་པར༌མཛོད།།
  wsk-wsk: Kema gurugu ale gemang motam ani ka ura kari aisu ale nika den aga kasuruko.
  sna-sna: Chiso chenyu ngachipenye pamusoro pomuranda wenyu, uye ndidzidzisei mitemo
    yenyu.
  spa-BLM: Haz brillar tu rostro sobre tu siervo. Enséñame tus estatutos.
  cac-cac: Tzalajocab' a c'ool vuj a in a checab' in tic, tzin a c'ayb'anpax d'a a
    ley.
  swh-ULB: Uso wako umwangazie mtumishi wako, na unifundishe sheria zako.
  deu-ELBBK: Lass dein Angesicht leuchten über deinen Knecht, und lehre mich deine
    Satzungen!
  mbb-OT: Ipeehè nu kedì te suluǥuen nu is keupiya nu, ne penurua a te menge sulunuzen.
  mal-2015: അടിയന്റെമേൽ നിന്റെ മുഖം പ്രകാശിപ്പിച്ചു നിന്റെ ചട്ടങ്ങളെ എനിക്കു ഉപദേശിച്ചു
    തരേണമേ.
  gup-gup: Mak kankongibu ngaye nawu marnedurrkmirri ke, dja kanbukkabukka ngudda
    ke mankarre rowk.
  rmc-rmc: Švicin tire mujeha pre tiro služobňikos. Sikav man tire prikazi!
  nlg-nlg: Ko rei horu mai vuvungagu nia nimua na dolo, mo ko tarai manahau nia nimua
    na lei [puku ni ghanaghana.]/[vetena]
  pes-OPV: روی خود را بر بنده خود روشن ساز، و فرایض خود را به من بیاموز.
  ron-1924: Фэ сэ стрэлучяскэ Фаца Та песте робул Тэу ши ынвацэ-мэ орындуириле Тале!
  ben-OBCV: তোমার দাসের প্রতি তোমার মুখ উজ্জ্বল করো, এবং তোমার নির্দেশাবলি আমাকে শিক্ষা
    দাও।
  som-som: Anoo addoonkaaga ah wejigaaga iigu iftiimi, Oo qaynuunnadaada i bar.
  eng-ASVBT: Make thy face to shine upon thy servant; And teach me thy statutes.
  mna-mna: O Yooba, nio mbesooŋo ku. Swe itum ramaki kampeŋana ku pio, mi ur mat pio.
    Mi paute yo pa tutu ku ta tibeede pataaŋa kek na.
  ita-1885: Fa' rilucere il tuo volto sopra il tuo servitore;
  eng-ULB: Let your face shine on your servant, and teach me your statutes.
  spa-VBL: Por favor, mírame con amor, a mi, tu siervo; y enséñame lo que debo hacer.
  fra-_FOB: Fais luire ta face sur ton serviteur, et m'enseigne tes statuts!
  mal-mal: അടിയന്റെമേൽ തിരുമുഖം പ്രകാശിപ്പിച്ച് അങ്ങയുടെ ചട്ടങ്ങൾ എനിക്ക് ഉപദേശിച്ചു
    തരണമേ.
  lit-lit: Tešviečia tavo veidas tavo tarnui, ir mane mokyk savo nuostatų.
  urd-GVR: Apne chehre kā nūr apne ḳhādim par chamkā aur mujhe apne ahkām sikhā.
  suz-BL: इन कुल इन गेय पाइब तार नां खोदेंशो पा ब्रपतीन। मिनु इन फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ आं कली शेंदीनी।
  eng-NOY: Let thy face shine on thy servant, And teach me thy statutes!
  ita-1927: Fa’ risplendere il tuo volto sul tuo servitore, e insegnami i tuoi statuti.
  ckb-ckb: ڕووت بەسەر خزمەتکاری خۆتدا بدرەوشێنەوە، فێری فەرزەکانی خۆتم بکە.
  eng-BBE: Let your servant see the shining of your face; give me knowledge of your
    rules.
  xsi-xsi: O Yova Kindeni, kuveta kie ara pa ne wurâta tamâta naŋa, aku kumo kuna
    kupananana ŋana noko ne pateâŋa rârâni kâ.
  kan-OKCV: ನಿಮ್ಮ ಮುಖವನ್ನು ನಿಮ್ಮ ಸೇವಕನ ಮೇಲೆ ಪ್ರಕಾಶಿಸಿರಿ ಮತ್ತು ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು ನನಗೆ
    ಬೋಧಿಸಿರಿ.
  tam-2017: உமது ஊழியன்மேல் உமது முகத்தைப் பிரகாசிக்கச்செய்து, உமது பிரமாணங்களை எனக்குப்
    போதியும்.
  spa-RV-1909: Haz que tu rostro resplandezca sobre tu siervo; y enséñame tus estatutos.
  ron-BTF: Fă să strălucească fața ta peste servitorul tău; și învață-mă statutele
    tale.
  eng-WEBP: Make your face shine on your servant. Teach me your statutes.
  eng-FBV: Please look favorably on me, your servant, teach me what I should do.
  nld-1939: Laat uw aangezicht stralen over uw dienstknecht, En leer mij uw inzettingen
    kennen.
  nch-BL: Ma monexti moteicnelijcayo ipan moxayac quema techtachilía na, nimotequipanojca,
    huan techmachti nochi cati techyolmelajtoc para ma tijchihuaca.
  vie-1934: Xin hãy làm cho mặt Chúa soi sáng trên kẻ tôi tớ Chúa, Và dạy tôi các
    luật lệ Chúa.
  cha-cha: Nafanina y matamo gui jilo y tentagomo; ya unfanagüeyo ni y laymo.
  hin-CV: अपने सेवक पर अपना मुख प्रकाशित कीजिए और मुझे अपने नियमों की शिक्षा दीजिए.
  eng-OURB: פּ (Faneyka, Your face) Make your face shine on your servant. Teach me
    your statutes.
  spa-BES: Deja que tu siervo vea el resplandor de tu rostro; dame conocimiento de
    tus reglas.
  tdx-tdx: Ampireandreaño amy mpitoro’oy ty lahara’o, vaho aòho ahy o fañè’oo.
  tha-KJV: ขอทรงกระทำให้​พระพักตร์​ของพระองค์ทอแสงมาที่​ผู้รับใช้​ของพระองค์ และขอทรงสอนกฎเกณฑ์ของพระองค์​แก่​ข้าพระองค์
  por-BR-2018: Brilha teu rosto sobre teu servo, e ensina-me teus estatutos.
  deu-ELO: Laß dein Angesicht leuchten über deinen Knecht, und lehre mich deine Satzungen!
  eng-WYC-2018: Lighten thy face on thy servant; and teach thou me thy justifyings.
    (Let thy face shine upon thy servant; and teach thou me thy statutes.)
  epo-epo: Lumu per Via vizaĝo sur Vian sklavon, Kaj instruu al mi Viajn leĝojn.
  gfk-gfk: Bale bia no matmataan taam na murarang naliu tagu, no num tultulai, ma
    nu hausur iau ta ira num dadas na harkurai.
  uig-PIN: Jamalingning nurini ⱪulungning üstigǝ qaqturƣaysǝn; Manga bǝlgilimiliringni
    ɵgǝtkǝysǝn.
  beo-beo: Na hahawane ganoma:ne, Di nama misini, amola Dia sema nama olelema.
  tpi-OTNT: Yu ken i stap klostu long mi, na skulim mi long olgeta lo bilong yu, na
    mekim gut long mi.
  hau-SA: Ka sa fuskarka ta haskaka a kan bawanka ka kuma koya mini ƙa’idodinka.
  udu-udu: Kari bwam/em pini mmokush mo mo ap̱o/ c̱iŋkinam pini mo, dhali ṯori aha/
    gwo gom gwoŋḵan pini kun bahu mo.
  uig-LAT: Jamalingning nurini qulungning üstige chachturghaysen; Manga belgilimiliringni
    ögetkeysen.
  nde-nde: Yenza ubuso bakho bukhanye encekwini yakho, ungifundise izimiso zakho.
  ton-ton: Tuku ke ulo mai ho fofonga ki hoʻo tamaioʻeiki; pea ke ako kiate au hoʻo
    ngaahi tuʻutuʻuni.
  ces-1613: Zasvěť tvář svou nad služebníkem svým, a ustanovením svým vyuč mne.
  eng-WMB: Make your face shine on your servant. Teach me your statutes.
  tam-TCV: உமது அடியேன்மேல் உமது முகத்தைப் பிரகாசிக்கப்பண்ணும்; உமது விதிமுறைகளை எனக்குப்
    போதியும்.
  ceb-ULB: Tugoti ang imong panagway nga modan-ag sa imong sulugoon, ug tudloi ako
    sa imong mga balaod.
  pol-UBG: Rozjaśnij swe oblicze nad twoim sługą i naucz mnie twoich praw.
  agr-agr: Wi amina inakmetag dusha shiig aneasam diigsata, nuniakum nunú chichamem
    jintinjuata.
  kyc-kyc: Embame namba eŋa nembapala embena lowa dupwa mana langipi.
  urd-GVU: اپنے چہرے کا نور اپنے خادم پر چمکا اور مجھے اپنے احکام سکھا۔
  eng-OEBCW: Shine with your face on your servant, and teach me your statutes.
  deu-1912: Laß dein Antlitz leuchten über deinen Knecht und lehre mich deine Rechte.
  kan-2017: ನಿನ್ನ ದಾಸನ ಮೇಲೆ ನಿನ್ನ ಮುಖಪ್ರಸನ್ನತೆಯಿರಲಿ, ನಿನ್ನ ನಿಬಂಧನೆಗಳನ್ನು ನನಗೆ ಕಲಿಸು.
  yap-yap: Moy, mu par ngog ni ka mu fal’eg wa’athag ma ga fil ngog e pi motochiyel
    rom.
  hlt-MCSB: Na maelhmai te na sal taengah sae sak lamtah na oltlueh te kai n'cang
    puei lah.
  mdy-ETH: ታና ኔኤኮ ዓይላሢም ዓኣፖ ካሮ ኔኤኮ ፖዒሴ፤ ዳምቦዋ ኔኤኮ ታና ዔርዜ።
  twi-ASANTE: Ma wʼanim nhyerɛn wo ɔsomfoɔ so na kyerɛkyerɛ me wo ɔhyɛ nsɛm.
  eng-WEBU: Make your face shine on your servant. Teach me your statutes.
  spa-PDDPT: Haz resplandecer tu rostro sobre tu esclavo, Y enséñame tus Estatutos.
  gun-gun: Xee nerembiguai áry taexakã nderova, ha'e xembo'e ndeayvu re.
  agu-BL: Lok tzatzinu' swe'j, yi in ẍchakumu'. Chin ẍchuse'u' te yi teru' ca'wlu'.
  ilo-ULB: Agraniag koma ti rupam iti adipenmo, ken isurom kaniak dagiti alagadem.
  kpg-kpg: O hadumada la gi haga maalama ina au, go dau dangada hai hegau, aago ina
    au gi au haganoho.
  uig-ARA: جامالىڭنىڭ نۇرىنى قۇلۇڭنىڭ ئۈستىگە چاچتۇرغايسەن؛ ماڭا بەلگىلىمىلىرىڭنى
    ئۆگەتكەيسەن.
  bps-bps: Fitem i kakdom di saligam ani, na tdoam deg i dad katedam.
  sus-sus: I yatagi nɔrɛ rayanba i xa konyi ma, i xa n xaran i xa yaamarie ra.
  pon-2006: Komwi ketin kupwuramwahwihkin ie omwi pahn ketin ieiang ie oh ketin padahkihong
    ie sapwellimomwi kosonned kan.
  jae-jae: Ôkêŋ laŋômanô êpô nêm sakiŋwaga ma ôndôŋ nêm biŋsu êndêŋ aê.
  ksd-ksd: Boina ba ra matam na pupua taun kaum tultul, Ma una tovo tar kaum lavur
    togotogo tagu.
  tur-YTC: Yüzünü hizmetkârının üzerinde parlat. Bana kurallarını öğret.
  bel-N: Аблічча Тваё няхай сьвеціць над слугою Тваім, і навучы мяне пастановам Тваім.
  kpr-kpr: Na esimbuguse, fu nangae irore! Irise, ninda sari ava ijugaso gaone!
  ind-AYT: Buatlah wajah-Mu bersinar atas hamba-Mu, dan ajari aku ketetapan-ketetapan-Mu.
  yom-yom: Kienzudila kisadi kiaku zizi ayi wundongisa zinzengolo ziaku.
  yut-yut: Butgo oman amɨngo nagon yɨpmaŋek yo tagɨsi aŋ nabi. Gen teban morapgo do
    nayɨŋ dekgi.
  nya-nya: Nkhope yanu iwalire mtumiki wanu ndipo mundiphunzitse malamulo anu.
  kyg-kyg: Kaugosafatiꞌmo ha le yakamoꞌa aliꞌyakamo neꞌaluva vekamoꞌnaleꞌmo aeno ha
    leno. Avoꞌmo kae maleꞌnaya keꞌaepa gekamo alika naya malo.
  hrv-hrv: Licem svojim obasjaj slugu svog i nauči me pravilima svojim!
  mps-mps: Eno homugo te nage ena pąba bidagaselama, te nago bomo yai po tigidali
    enabolo ola mayu, te ena bugagia wiegi yai ilao.
  tpi-tpi: Yu ken i stap klostu long mi, na skulim mi long olgeta lo bilong yu, na
    mekim gut long mi.
  dan-1931: Lad dit Ansigt lyse over din Tjener og lær mig dine Vedtægter!
  vie-OVCB: Xin chiếu sáng mặt Ngài trên con; và giúp con học đòi nguyên tắc Chúa.
  guj-2017: તમારા સેવક પર તમારા મુખનો પ્રકાશ પાડો અને તમારા બધા નિયમો મને શીખવો.
  pon-2006A: Komwi ketin kupwuramwahwihkin ie omwi pahn ketin ieiang ie oh ketin padahkihong
    ie sapwellimomwi kosonned kan.
  por-BRBSL: Faça seu rosto brilhar no seu criado. Ensine-me seus estatutos.
  eng-OEBUS: Shine with your face on your servant, and teach me your statutes.
  swe-swe: Låt ditt ansikte lysa över din tjänare (le mot mig och visa dig för mig,
    kom med din närvaro), lär mig dina förordningar (”inristade bud”).
  cth-cth: Na san koevah, na minhmai ang sak nateh, na phunglam hah na cangkhai haw.
  twi-twi: Ma wʼanim nhyerɛn wo somfo so na kyerɛkyerɛ me wo hyɛ nsɛm.
  hlt-hlt: Na maelhmai te na sal taengah sae sak lamtah na oltlueh te kai n'cang puei
    lah.
  tbz-SIM: Wéntɛ́ní mí nhɑ kóo tɔ̃ntì fɛnɔnsɑ̀ɑ̀fɛ̀, kɛ́ n tié nhɑ kó ikuɔ́.
  msy-2020: Kɨ nɨn ingangarir gumazim, nɨ nan boroghɨn ikɨtɨ, nɨn angazangarim na
    gisiraghtɨ, nɨ deragh na damu. Egh arazir nɨ ifongezibar nan sure damu.
  dop-dop: Nyɑ́ ɩsɛntɑɑ ɩ́ hɛtənɑ nyɑ́ təmlɛ tʋ mɑɣɑ teu. Sɛɣɛsɩ-m nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Üzün qulunun üstünə nur saçsın, Sən mənə qaydalarını öyrət.
  eng-DBY: Make thy face to shine upon thy servant, and teach me thy statutes.
  hin-2017: अपने दास पर अपने मुख का प्रकाश चमका दे, और अपनी विधियाँ मुझे सिखा।
  wol-KYG: Sang bi, geesoo ma sag leer, te xamal ma sa dogali yoon,
  swp-swp: Am ao bena u hesina em heaheari potana eai, eo em laugagaeo u heatagu.
  bjr-bjr: Anee aneenna oori afu amiqi amiqiranannai qini amiqimma qimaqasee aneenna
    sanda ufa daamuaqia.
  eng-YLT: Thy face cause to shine on Thy servant, And teach me Thy statutes.
  kne-kne: Maseg-ang ka en sak-en ay bag-en mo ta say itdom din linteg mo.
  eng-WYC-2017: Lighten thy face on thy servant; and teach thou me thy justifyings.
  eng-WMBB: Make your face shine on your servant. Teach me your statutes.
  zat-NTPS: Be̱n gaca chawe' chia' neda', we̱n zrin chiu', ne bse̱de neda' guna' ca
    zaj naca xrba chiu' ca'.
  zty-NTPS: Ben chawe' neda', wen žin chio', na' bsedle neda' gona' ka ẕnna x̱tižo'o.
  urd-GVH: अपने चेहरे का नूर अपने ख़ादिम पर चमका और मुझे अपने अहकाम सिखा।
  rug-rug: Mu mana nau pa Mua sinomana koa rau, Mamu va tumatumae nau sari na Mua
    vina totolie.
  gaz-gaz: Akka fuulli kee tajaajilaa kee irratti ifu godhi; sirna kees na barsiisi.
  fra-LSG: Fais luire ta face sur ton serviteur, Et enseigne-moi tes statuts!
  yal-yal: I nɔrɔn xa godo i ya walikɛɛn ma, i yi n xaran i ya tɔnne ma.
  iou-iou: Gäk dubinaken itkaŋ säkgämän täŋ namiŋpäŋ gäkŋaken kädet siwoŋika kudup
    kaŋ näwetpäŋ näwoŋäre.
  haw-1868: E hoomalamalama mai kou maka i kau kauwa, A e ao mai oe ia'u i kau olelopaa.
  arb-NAV: أَضِئْ بِوَجْهِكَ عَلَى عَبْدِكَ، وَعَلِّمْنِي فَرَائِضَكَ.
  ded-ded: Ge ni, kingang ngicga kicmesugango nerarannuma singyoacga kpounenna.
  ewe-ewe: Na wò mo naklẽ na wò dɔla, eye nàfia wò sededewom.
  eng-LEE: Let thy face shine upon thy servant, and teach me thy statutes.
  asm-FB: তোমাৰ দাসৰ ওপৰত তোমাৰ মুখ উজ্জ্বল কৰা; তোমাৰ বিধিবোৰ মোক শিকোৱা।
  sus-A: عِ يَتَفِ نْرّ رَيَنبَ عِ شَ كٌنيِ مَ، عِ شَ ﭑ شَرَن عِ شَ يَامَرِيٍ رَ.
  fra-SBL: Fais briller ton visage sur ton serviteur. Apprends-moi tes statuts.
  hbo-hbo: פָּ֭נֶיךָ הָאֵ֣ר בְּעַבְדֶּ֑ךָ וְ֝לַמְּדֵ֗נִי אֶת־חֻקֶּֽיךָ׃
  kik-kik: Tũma ũthiũ waku warĩre ndungata yaku, na ũndutage kĩrĩra kĩa watho waku.
  fra-NCL: Fais luire ta face sur ton serviteur, et enseigne-moi tes lois.
  cek-AK: Na tamna nuiah na mikhmai to pansak ah loe, nang thuitaekhaih loknawk to
    na patuk ah.
  cuk-cuk: Be-ise-nued-binsaedi be-maiga be oyoge. ¡Be-Igar-Mamaidgi be an-odurdake!
  tel-2017: నీ సేవకుడి పై నీ ముఖకాంతి ప్రకాశింపనియ్యి. నీ కట్టడలను నాకు బోధించు.
  hat-BSA: Fè figi Ou klere sou sèvitè Ou a, e enstwi mwen nan règleman Ou yo.
  kos-kos: Kom in akinsewowoyeyu ke kalem lun motom, Ac lutiyu ke oakwuk lom.
  hbo-WLC: פָּ֭נֶיךָ הָאֵ֣ר בְּעַבְדֶּ֑ךָ וְ֝לַמְּדֵ֗נִי אֶת־חֻקֶּֽיךָ׃
  ibo-ibo: Mee ka ihuọma gị dịkwasị nʼahụ ohu gị. Kuziere m ụkpụrụ gị niile.
  ory-ory: ତୁମ୍ଭ ଦାସ ପ୍ରତି ଆପଣା ମୁଖ ପ୍ରସନ୍ନ କର ଓ ତୁମ୍ଭର ବିଧିସବୁ ମୋତେ ଶିଖାଅ।
  chk-chk: Kopwe netiu woi ngang noum chon angang fän om kirikiröch o aiti ngeniei
    om kewe allük.
  rop-rop: Yu jidan gudbala langa mi YAWEI, en lenim mi blanga ol yu lowa.
  ukr-1871: Засьвіти лицем твоїм над слугою твоїм, і навчи уставів твоїх!
  yon-yon: Eb dememan ne yaa kuu kubi dowakeniib keewe amun keruwe. Kwane ebbed wongkewen
    yamob kuu kedmengkawe.
  deu-1951: Laß dein Angesicht leuchten über deinen Knecht und lehre mich deine Satzungen!
  eng-JPS: Make Thy face to shine upon Thy servant; and teach me Thy statutes.
  srp-1865: Svjetlošæu lica svojega obasjaj slugu svojega, i nauèi me naredbama svojim.
  lug-lug: Ontunuulire, nze omuddu wo, n’amaaso ag’ekisa, era onjigirizenga amateeka
    go.
  heb-heb: פניך האר בעבדך ולמדני את חקיך׃
  ben-IRV: তোমার দাসের ওপর তোমার মুখ উজ্জ্বল হোক এবং তোমার বিধি সকল আমাকে শেখাও।
  ntu-ntu: Okatrp ninge mz nzxngi-krnge nim, X alvztrp bange Nzryrngrkxtr.
  pan-pan: ਆਪਣੇ ਮੁੱਖੜੇ ਦੀ ਚਮਕ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਵਿਖਾ, ਅਤੇ ਆਪਣੀਆਂ ਬਿਧੀਆਂ ਸਾਨੂੰ ਸਿਖਲਾ।
  mya-JVB: မျက်နှာ တော်၏အလင်းကို ကိုယ်တော် ၏ ကျွန် အပေါ် မှာ ထွန်းလင်း စေ၍ ၊ အထုံးအဖွဲ့
    တော်တို့ကို သွန်သင် တော်မူပါ။
  kgf-kgf: Kic tanecga asahagucnéŋ ni némma héna acganéŋ ni ku nénna.
  tte-O: Am mulolo koina ugite-lobima koliyau na am loinao kuyakataili koliyau.
  tbg-tbg: Mpo, are ti nena kaiqa vaiinti koqema timitehara nena koqe okara, vo okara
    vo okara ti humiqairaqe te vira avataare.
  hmo-hmo: Lohiabada e, mani lau kahirakahira do oi noho. Oiemu taravatu lau dekenai
    do oi hadibaia, bona oi ese lau do oi hanamoa.
  zar-NT: Ben ga gaca bëʼ nazíʼ lu noʼo nedaʼ, huen dxin quiuʼ, en busedi nedaʼ yuguʼ
    le gunná bëʼu.
  urd-urd: अपना चेहरा अपने बन्दे पर जलवागर फ़रमा, और मुझे अपने क़ानून सिखा।
  bqc-SIM: Mapi n zↄ̀blena wɛgwa, ní tó mà n yãdilɛnɛↄ dↄ̃.
  tcz-CHONGTHU: Nasohpa kei ahin namaivah chu hin kilan dohsah'in chutengleh na Dan
    thuchu neihil in.
  mar-mar: तू आपला मुखप्रकाश आपल्या सेवकावर पाड, आणि तुझे नियम मला शिकव.
  isl-isl: Líttu til mín í náð þinni og kenndu mér lög þín.
  hlt-THB: Na tyihzawih khan awh na haai vang sak nawh nak awitlyhnaak awipeekkhqi
    ce ni cawngpyi lah.
  qub-qub: Nogataga alli ñawiquiwan ricaycamay ari. Layniquicunatapis yachachimay.
  bqp-bqp: Ǹ ãn were makũ n zↄ̀bleriia, ǹ tó mà n yãdannɛnanↄ dↄ̃.
  hat-hat: Se sèvi m'ap sèvi ou. Tanpri, fè m' santi ou la avè m'. Moutre m' sa ou
    vle m' fè.
  eng-BSB: Make Your face shine upon Your servant, and teach me Your statutes.
  eng-WEBPB: Make your face shine on your servant. Teach me your statutes.
  kbq-kbq: Kagra kavugosafinti masaka'anu eri'za vahekamo'na remsa hunenantenka, kasegeka'a
    rempi hunamio.
  pon-pon: Kotin kamarainiki omui ladu jilan omui, o kotin padaki on ia duen omui
    kujoned akan.
  nhe-BL: Ma monexti moteicnelijcayo ipan moxayac quema tinechtlachilía na, nimotlatequipanojca,
    huan xinechmachti nochi tlen tinechyolmelajtoc para ma tijchihuaca.
  wnc-wnc: Gata nae wesim yuke mama wamde kuupbam nanindamumso. Siwan mama wamba kuutgan
    nanindamuke nanduyuyo.
  bus-bus: Ǹ uu were mamↄma n zↄ̀bleria, ǹ tó mà n yãdannɛnanↄ dↄ̃.
  gub-BL: Emur neze'egatu herehe nehe, herehe we nereko pà nehe. Hemu'e pe neze'eg
    rehe nehe.
