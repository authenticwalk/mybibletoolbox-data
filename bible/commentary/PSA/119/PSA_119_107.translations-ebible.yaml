verse: PSA.119.107
translations:
  mal-C: ഞാൻ വളരെയധികം സഹനമനുഭവിച്ചിരിക്കുന്നു; യഹോവേ, അവിടത്തെ വചനപ്രകാരം എന്റെ ജീവൻ
    സംരക്ഷിക്കണമേ.
  deu-TKW: Ich bin schwer gebeugt; Jahwe, belebe mich nach deinem Worte.
  lin-lin: Motema na ngai etutami makasi ; Yawe, batela bomoi na ngai kolanda liloba
    na Yo.
  mmx-mmx: Leeme Silok, levesongsongot tarak i silok aleng tinotno. Una lok tatao
    nunuan lorooro rak, kerekngan levelinga ram.
  eng-LSV: I have been afflicted very much, || O YHWH, quicken me, according to Your
    word.
  eng-GNV: 'I am very sore afflicted: O Lord, quicken me according to thy word.'
  eng-WEBSTER: 'I am afflicted very much: revive me, O LORD, according to thy word.'
  nhw-BL: TOTECO, nechcatitoc para nimiquis ininmaco nocualancaitacahua. Techmaca
    yancuic chicahualistli quen tiquijtojtoc para tijchihuas.
  swh-ONEN: Nimeteseka sana, uhifadhi maisha yangu, Ee Bwana, sawasawa na neno lako.
  bba-bba: Nɑ nɔni sɔ̃ɔre ɡem ɡem. Yinni Gusunɔ, ɑ mɑn dɑm kɛ̃ nɡe mɛ ɑ nɔɔ mwɛɛru
    kuɑ.
  eng-KJVCPB: '(נ) I am afflicted very much: Quicken me, O Lord, according unto thy
    word.'
  luo-luo: Asechandora moloyo; omiyo rit ngimana, yaye Jehova Nyasaye, kaluwore gi
    wachni.
  aii-aii: ܦܝܼܫ ܠܝܼ ܡܘܼܠܝܸܨܵܐ ܟ̰ܸܡ ܪܵܒܵܐ، ܝܵܐ ܡܵܪܝܵܐ، ܡܲܚܝܼ ܠܝܼ ܐܲܝܟ݂ ܚܲܒܪܘܼܟ݂.
  meu-meu: Egu hisihisi na bada; Iehova e, ba hamaurigu, emu hereva heḡereḡerena.
  npi-ULB: म धेरै कष्‍टमा परेको छु । हे परमप्रभु, मलाई जीवित राख्‍नुहोस्, जस्‍तो तपाईंले
    आफ्नो वचनमा प्रतिज्ञा गर्नुभएको छ ।
  yor-yor: A pọ́n mi lójú gidigidi; Olúwa, sọ mi di ààyè, gẹ́gẹ́ bi ọ̀rọ̀ rẹ
  pes-OPCB: ای خداوند، بسیار درمانده و پریشان هستم؛ همان‌گونه که وعده فرموده‌ای، جان
    مرا حیات ببخش!
  tgl-ULB: Labis akong nasasaktan; panatilihin mo akong buhay, Yahweh, gaya ng ipinangako
    mo sa iyong salita.
  nop-nop: Yahwe, i nadiweŋ. Folofigita wapum hinekdi kisaŋ nehitiŋafolak. Ale du
    medege yofafaŋeguŋ undugoŋ tiŋa nehitubu-lodaune kaipmuŋ hatibit.
  cbu-NT: Apaa, kapung kiyung kachiykina. Itaru shiysha, Nuw uru ksutchinllpa, tárangsha.
    Ashiri taarasheetsi ksutanda, Apaa.
  hui-hui: Anduane Homogo-o i̱ tandaga gibiore hiriribi nalu kogonigo tandaga nalu
    homa nabuliya í̠na i̱ biamogo bulebero laridagua biamogoore bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကွန်​တော်​မျိုး​သည်​အ​လွန်​ပင်​ဒုက္ခ​ဝေ​ဒ​နာ ခံ​စား​နေ​ရ​ပါ​၏။
    က​တိ​တော်​အ​တိုင်း​ကွန်​တော်​မျိုး​အား အ​သက်​ရှင်​စေ​တော်​မူ​ပါ။
  bod-N: ང་ནི་ཤིན་ཏུ་སྡུག་པས་ཀྱེ་ཡ༌ཝཱེ། །ཁྱེད་ཀྱི་བཀའ་བཞིན་ང་རང་སྐྱབས་སུ༌གསོལ།།
  wsk-wsk: O Yawe, ani ikup yaman giem terong mam; nika den ningo mu te marak sokel
    iru aisuko.
  sna-sna: Ndakatambudzika kwazvo; chengetedzai upenyu hwangu, imi Jehovha, zvakafanira
    shoko renyu.
  spa-BLM: Estoy muy afligido. Revísame, Yahvé, según tu palabra.
  cac-cac: Mamin Jehová, yelxo val ste cus in c'ool svab'i. Ac' in q'uinal ichataxon
    alani.
  swh-ULB: Nimeteswa sana; uniweke hai, Yahwe, kama ulivyoahidi katika neno lako.
  deu-ELBBK: Ich bin über die Maßen gebeugt; HERR, belebe mich nach deinem Wort!
  mbb-OT: Utew subra is kebpekaantus ku, umbe pekeluǥeyaza nu pa is untung ku, Nengazen,
    su iyan heini saad nu.
  mal-2015: ഞാൻ മഹാകഷ്ടത്തിലായിരിക്കുന്നു; യഹോവേ, നിന്റെ വാഗ്ദാനപ്രകാരം എന്നെ ജീവിപ്പിക്കേണമേ.
  gup-gup: Korroko bu ngahdjaldjakbekkani bu kunkimuk. Yawey, kanmimbiwo kore kunwok
    ke kabimbuyindi.
  rmc-rmc: RAJEJA, igen but cerpinďom; obdžiďar man, avke sar phenďal.
  nlg-nlg: Lord, inau tu vahaghitaili sule ngangata, talu oli mai na volagu, te vagha
    to nia baubahu tua
  pes-OPV: بسیار ذلیل شده‌ام. ای خداوند، موافق کلام خود مرا زنده ساز!
  ron-1924: 'Сунт фоарте амэрыт: ынвиорязэ-мэ, Доамне, дупэ Кувынтул Тэу!'
  ben-OBCV: হে সদাপ্রভু, আমি অনেক কষ্ট পেয়েছি; তোমার বাক্য অনুযায়ী আমার জীবন বাঁচিয়ে
    রাখো।
  som-som: Aad iyo aad baan u dhibaataysnahay, Haddaba Rabbiyow, igu soo noolee si
    eraygaaga waafaqsan.
  eng-ASVBT: 'I am afflicted very much: Quicken me, O Jehovah, according unto thy
    word.'
  mna-mna: O Yooba, iŋgi pataŋana biibi kat indeeŋe yo. To sua ku mbukŋana, mi uulu
    yo ma aŋbot ambai mini.
  ita-1885: Io son sommamente afflitto; O Signore, vivificami secondo la tua parola.
  eng-ULB: I am very afflicted; keep me alive, Yahweh, as you have promised in your
    word.
  spa-VBL: ¡Señor, mira cuánto estoy sufriendo! Por favor, déjame vivir, tal como
    me lo has prometido.
  fra-_FOB: Je suis extrêmement affligé; Éternel, fais-moi revivre selon ta parole!
  mal-mal: ഞാൻ മഹാകഷ്ടത്തിലായിരിക്കുന്നു; യഹോവേ, അങ്ങയുടെ വാഗ്ദാനപ്രകാരം എന്നെ ജീവിപ്പിക്കണമേ.
  urd-GVR: Mujhe bahut past kiyā gayā hai. Ai Rab, apne kalām ke mutābiq merī jān
    ko tāzādam kar.
  suz-BL: परमप्रभु यावे, गो शुश श्‍येत जाइनुङ, इन लोव़म देंशो खोदेंशो पा आं कली ब्रोंइचा
    गेयीनी।
  eng-NOY: I am exceedingly afflicted; Revive me, O LORD! according to thy word!
  ita-1927: Io sono sommamente afflitto; o Eterno, vivificami secondo la tua parola.
  ckb-ckb: ئەی یەزدان، زۆر ئازارم چێژتووە، جا بەپێی بەڵێنی خۆت بمژیێنەوە.
  eng-BBE: I am greatly troubled, O Lord, give me life in keeping with your word.
  xsi-xsi: Andeta Yova Kindeni, kumora ŋga! Naneŋgu kazâŋa tamâta siveta kenzi sakamao
    ndo pa naŋa. Ambo noko ma pwea ŋanana, ikura muŋga noko kupa ŋgua tu ma kuveta
    mine, ande naŋa ma amo viâŋgu.
  kan-OKCV: ನಾನು ಬಹಳ ಕಷ್ಟ ಅನುಭವಿಸಿದ್ದೇನೆ; ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ವಾಕ್ಯದ ಅನುಸಾರವಾಗಿ ನನ್ನ
    ಜೀವನವನ್ನು ಕಾಪಾಡಿರಿ.
  tam-2017: நான் மிகவும் உபத்திரவப்படுகிறேன்; யெகோவாவே, உம்முடைய வசனத்தின்படியே என்னை
    உயிர்ப்பியும்.
  spa-RV-1909: 'Afligido estoy en gran manera: oh Jehová, vivifícame conforme á tu
    palabra.'
  ron-BTF: Sunt foarte nenorocit; dă-mi viață, DOAMNE, conform cuvântului tău.
  eng-WEBP: I am afflicted very much. Revive me, LORD, according to your word.
  eng-FBV: Lord, I'm really suffering! Please let me live, as you have promised.
  nld-1939: Ach, Jahweh, ik ga zo diep gebukt, Wek mij ten leven naar uw bestel;
  nch-BL: TOTECO, nechca eltoc para nimiquis inimaco nocualancaitacahua. Techmaca
    yancuic chicahualisti quej tiquijtojtoc para tijchihuas.
  vie-1934: Đức Giê-hô-va ôi! tôi bị khổ nạn quá đỗi; Xin hãy làm cho tôi được sống
    tùy theo lời của Ngài.
  cha-cha: Gospiniteyo; nalâlâyo, O Jeova, jaftaemano y sinanganmo.
  hin-CV: याहवेह, मेरी पीड़ा असह्य है; अपनी प्रतिज्ञा के अनुरूप मुझमें नवजीवन का संचार
    कीजिए.
  eng-OURB: נ (Na’aneiytiy, I am afflicted) I am afflicted very much. Revive me, Adonai,
    according to your word.
  spa-BES: Estoy muy preocupado, oh Señor, dame vida de acuerdo con tu palabra.
  tdx-tdx: Loho miatra-draha iraho; Ampisotraho amo tsara’oo iraho ry Iehovà.
  tha-KJV: ข้าพระองค์​ทุกข์​ยากอย่างหนัก โอ ข้าแต่พระเยโฮวาห์ ขอทรงสงวนชีวิตของข้าพระองค์ตามพระวจนะของพระองค์
  por-BR-2018: Eu estou muito aflito, SENHOR; vivifica-me conforme a tua palavra.
  deu-ELO: Ich bin über die Maßen gebeugt; Jehova, belebe mich nach deinem Worte!
  eng-WYC-2018: I am made low by all things; Lord, quicken thou me by thy word. (I
    am brought down so very low, that is, I am greatly afflicted; Lord, grant thou
    me life according to thy word.)
  epo-epo: Mi estas tre senfortigita, ho Eternulo; Vivigu min, konforme al Via vorto.
  gfk-gfk: Watong, i te manga ubal iau ra haleng tinirih. Balaure bat no nugu lon
    haruat ma no num nianga.
  uig-PIN: Zor azab-oⱪubǝtlǝrni qǝktim, i Pǝrwǝrdigar; Sɵz-kalaming boyiqǝ meni janlandurƣaysǝn.
  beo-beo: 'Hina Gode! Na da baligiliwane se naba. Dia musa: ilegele sia:i defele,
    na mae bogole esaloma:ne fidima.'
  tpi-OTNT: Bikpela, harim. Bikpela pen tru i karamapim mi. Yu mas mekim mi i stap
    laip olsem yu bin promis.
  hau-SA: Na sha wahala sosai; ka kiyaye raina, ya Ubangiji, bisa ga maganarka.
  udu-udu: Aha/ wo’ckunu is she/ mo mmobur is ki wap̱ wap̱ mo. C̱iyi aha/ mondiki/e
    mo, ayy Tap̱a, isi ki gwom pini mo.
  uig-LAT: Zor azab-oqubetlerni chektim, i Perwerdigar; Söz-kalaming boyiche méni
    janlandurghaysen.
  nde-nde: Sengihlupheke kakhulu; londoloza impilo yami, Oh Thixo njengokutshiwo yilizwi
    lakho.
  ton-ton: '‌ʻOku lahi ʻaupito hoku mahaki: fakamoʻui au, ʻE Sihova, ʻo hangē ko hoʻo
    folofola.'
  ces-1613: Ztrápenýť jsem přenáramně, Hospodine, obživiž mne vedlé slova svého.
  eng-WMB: I am afflicted very much. Revive me, LORD, according to your word.
  tam-TCV: நான் அதிகமாய் துன்பமடைந்திருக்கிறேன்; யெகோவாவே, உமது வார்த்தையின்படியே
    என் வாழ்வைக் காத்துக்கொள்ளும்.
  ceb-ULB: Gisakit ako pag-ayo; lugwayi ang akong kinabuhi, Yahweh, sama sa imong
    gisaad sa imong pulong.
  pol-UBG: Jestem bardzo strapiony; PANIE, ożyw mnie według słowa twego.
  agr-agr: ¡Tuke Pujuuwah, shiig pimpikin wake besemag pujajai! ¡Ataktu ichichtugta,
    ame chichamjum wajintu chichawa dutiksamek!
  kyc-kyc: Namba kopeta kapeta randa nyilyu dokona Kamongo embame namba lete nyero
    lao lao kaene dokona palyuo pipi.
  urd-GVU: مجھے بہت پست کیا گیا ہے۔ اے رب، اپنے کلام کے مطابق میری جان کو تازہ دم
    کر۔
  eng-OEBCW: 'I am afflicted sorely: revive me, O Lord, as you said.'
  deu-1912: Ich bin sehr gedemütigt; HERR, erquicke mich nach deinem Wort!
  ntj-ntj: Wiya, yarnangu pirnilu-rniya parrawanarayirni mirri pungkula tjunkukitjalu.
    Palunyakutarra-rni wankarura kanyila, tjiinya-rnin watjarnu wantitjalu.
  kan-2017: ನಾನು ಬಹಳವಾಗಿ ಕುಗ್ಗಿಹೋಗಿದ್ದೇನೆ, ಯೆಹೋವನೇ, ನಿನ್ನ ವಾಕ್ಯಾನುಸಾರವಾಗಿ ನನ್ನನ್ನು
    ಚೈತನ್ಯಗೊಳಿಸು.
  yap-yap: SOMOL, gafgow rog e rriyul’ nrib gel; mu teg ni gubfos, ni bod ni kam micheg!
  hlt-MCSB: Mat ka phaep uh vaengah he BOEIPA aw na ol bangla kai n'hing sak.
  mdy-ETH: ሚርጌና ታ ሜታዼኔ፤ ናንጊና ናንጋ ጎዳሢዮ! ኔ ቃኣሎጉዴያ ጊንሣ ማሂ ሼምፔና ታና ጌሤ።
  twi-ASANTE: Mahunu amane bebree; kyɛe me nkwa so, Ao Awurade, sɛdeɛ wʼasɛm teɛ.
  eng-WEBU: I am afflicted very much. Revive me, LORD, according to your word.
  spa-PDDPT: Estoy afligido en gran manera. Oh Yavé, vivifícame según tu Palabra.
  gun-gun: Xee ma aiko axy vaipa ma. Senhor, xemoingove ke ndeayvuague rami vy.
  agu-BL: Poro chin bis nin atine't Ta', chin ẍch'eyaju' tan jale'n yi tzatzin paz
    junt tir chi suknaku' sketz.
  ilo-ULB: Maparparigatak unay; pagtalenaedennak a sibibiag, O Yahweh, kas inkarim
    iti saom.
  kpg-kpg: Meenei Dimaadua, ogu hagammaemmae la gu logowaahee! Goe dadaahia hua beelaa
    dogu mouli, gii hai be dau hagababa dela ne hai.
  uig-ARA: زور ئازاب-ئوقۇبەتلەرنى چەكتىم، ئى پەرۋەردىگار؛ سۆز-كالامىڭ بويىچە مېنى
    جانلاندۇرغايسەن.
  bps-bps: Amugu Dwata, too sasè kaflayam nagugu ani; begam agu banlé i nawa tafakangam
    di tnaluam.
  sus-sus: N bara tɔɔrɔ a gbe ra. Alatala, n nakisi i xa masenyi ra.
  pon-2006: Maing KAUN, ei lokolok kan me mwuledek; komw ketin kolokol ei mour, nin
    duwen me komwi ketin inoukidahr.
  jae-jae: Gêŋwapac gêjac aê tôŋ kasêp ŋêŋgeŋ gaja. O Apômtau, ojop aê jamoa matoc
    jali êtôm nêm biŋ, taŋ gôjac mata naŋ.
  ksd-ksd: I tup iau tuna, Una valagar pa iau, Luluai, vardada ma kaum tinata.
  tur-YTC: Çok acı çekiyorum. Sözün uyarınca beni dirilt, ey Yahve.
  bel-N: Я вельмі моцна прыгнечаны; ГОСПАДЗЕ, ажыві мяне паводле слова Твайго!
  kpr-kpr: Arie Bajari, nanda tamo gambisi futo edo kae saviri ambududurerena. Beka
    gagojusesa aminga ava use, kaifa ururu, na jebuga irone!
  ind-AYT: Aku sangat menderita; pertahankan hidupku, ya TUHAN, sesuai dengan firman-Mu.
  yom-yom: Ndimona ziphasi ziwombo ; keba luzingu luama, a Yave, boso buididi mambu
    maku.
  yut-yut: Yawe, jɨgɨ madepsi da wutjɨŋ namɨsak. Yaŋ teban tok agɨl da arɨpmon aŋpulugaŋbɨ
    kalugɨ egɨpbeŋ.
  nya-nya: Ndazunzika kwambiri; Inu Yehova, sungani moyo wanga molingana ndi mawu
    anu.
  kyg-kyg: O Ala kava nene, huꞌna, lusi kana yaꞌmo aliꞌnovanagi kaha maegauve, huka
    huꞌnana gekalefeꞌmo alika he tika nato.
  hrv-hrv: U nevolji sam velikoj, Jahve, po riječi me svojoj poživi.
  mps-mps: Genuai Bidio, odao. Genuai dene mugo ena mesegelali. Nago ena te bidibo
    ula elalumainogo te nago po dąų tiwai gilama yao.
  tpi-tpi: Bikpela, harim. Bikpela pen tru i karamapim mi. Yu mas mekim mi i stap
    laip olsem yu bin promis.
  dan-1931: Jeg er såre ydmyget, HERRE, hold mig i Live efter dit Ord!
  vie-OVCB: Con đau khổ nhiều trong hoạn nạn; xin lời Ngài làm sống lại đời con.
  guj-2017: હું દુઃખમાં બહુ દબાઈ ગયો છું; હે યહોવાહ, તમારાં વચનો પ્રમાણે મને જિવાડો.
  pon-2006A: Maing KAUN, ei lokolok kan me mwuledek; komw ketin kolokol ei mour, nin
    duwen me komwi ketin inoukidahr.
  por-BRBSL: Estou muito aflito. Revive-me, Yahweh, de acordo com sua palavra.
  eng-OEBUS: 'I am afflicted sorely: revive me, O Lord, as you said.'
  swe-swe: Jag är bedrövad, djupt plågad, uppliva mig (ge mig liv på nytt) Herre (Jahve),
    enligt ditt ord.
  cth-cth: Oe BAWIPA, kai teh puenghoi rektapnae ka kâhmo. Na lawk patetlah na hring
    sak haw.
  twi-twi: Mahu amane bebree; kyɛe me nkwa so, Awurade, sɛnea wʼasɛm te.
  hlt-hlt: Mat ka phaep uh vaengah he BOEIPA aw na ol bangla kai n'hing sak.
  tbz-SIM: N di ifɛi nyi mɛdiɛ̀, n Yiɛ̀ nKuyie nhɑ n fòùkùnnɛ ɑ nɑ́ɑǹtì yɛ̃mmɛ̀.
  msy-2020: O, Ikiavɨra Itir God, osɨmtɨzir bar ekiam na avara. Nɨn akam mɨkemezɨ
    moghɨn, nan akuraghtɨ kɨ angamɨra ikɨvɨra ikiam.
  dop-dop: Tɑcɑɑ, pə pɑsɑ-m teu kɛ́. Yele nɑ mɑ́ wɛɛnɑ weesuɣu ɩsɩɩ n yɔɣɔtʋɣʋ tɔ.
  azb-azb: Ya Rəbb, nə qədər əzab çəkmişəm! Öz sözünə görə həyatımı qoru.
  eng-DBY: I am afflicted very much; O Jehovah, quicken me according to thy word.
  hin-2017: मैं अत्यन्त दुःख में पड़ा हूँ; हे यहोवा, अपने वादे के अनुसार मुझे जिला।
  wol-KYG: Toskare naa ba ci lool; éy Aji Sax ji, musal ma, yaa ko dige.
  swp-swp: Egu amamna se gamagari ariri; GUIAU e, oa u hemaurigu, gonogonoana doha
    ue ribaei wa!
  bjr-bjr: Oo Yaawee qinee firaa aupuraranaki maridaqa anee aneenna qima afeekaikunnandee
    inana maa maqanasaa kaqi marirana qimia.
  eng-YLT: I have been afflicted very much, O Jehovah, quicken me, according to Thy
    word.
  kne-kne: Sik-a ay Diyos, palalo nan ligat ko, tongpalem kod din inkarim ta isalakan
    mo nan biyag ko.
  eng-WYC-2017: I am made low by all things; Lord, quicken thou me by thy word.
  eng-WMBB: I am afflicted very much. Revive me, LORD, according to your word.
  zat-NTPS: Dxezaca zí'le̱'a. Xrana' Dios, btipa lazra' cáte̱ze guche̱be lazru' gunu'.
  zty-NTPS: X̱ana' Dios, ẕzáka'ḻi'a. Ben choch neda' káteze bchebe ḻažo'o gono'.
  urd-GVH: मुझे बहुत पस्त किया गया है। ऐ रब, अपने कलाम के मुताबिक़ मेरी जान को ताज़ादम
    कर।
  rug-rug: Kei Zihova, ta sigiti hola si rau, Mu va sare au pa minate, gua sapu ele
    va tatara nia Goi.
  gaz-gaz: Ani akka malee dhiphadheen jira; yaa Waaqayyo, ati akkuma dubbii keetiitti
    lubbuu koo baraari.
  fra-LSG: 'Je suis bien humilié: Éternel, rends-moi la vie selon ta parole!'
  yal-yal: Alatala n ma mantɔrɔne bata gbo ayi han. N nakisi alo i a fala n xa kii
    naxan yi.
  iou-iou: Upäŋkaŋ Ekäni, bäräpi taŋitä näk nepmäŋitak unita gäkŋa yäŋkuno ude iritna
    äneŋi täŋ-kehäromtaŋ namisi.
  haw-1868: Ua pilikia loa no wau; E Iehova, e hooikaika mai oe ia'u, e like me kau
    olelo.
  arb-NAV: قَاسَيْتُ جِدّاً فَأَنْعِشْنِي يَا رَبُّ بِمُقْتَضَى وَعْدِكَ.
  ded-ded: O KEBU, ni ebicnagoc yombong kecduae. Ge yoacga modacma kekec nenna.
  ewe-ewe: Mekpe fu geɖe, eya ta o Yehowa, kpɔ nye agbe ta, le wò nya la nu.
  eng-LEE: 'I am afflicted exceedingly much: O Lord, revive me, according to thy word.'
  asm-FB: হে যিহোৱা, মই অতিশয় দুখ পাইছোঁ; তোমাৰ বাক্য অনুসাৰে মোক পুনৰায় সঞ্জীৱিত
    কৰা।
  sus-A: ﭑ بَرَ تْورْ عَ فبٍ رَ. عَلَتَلَ، ﭑ نَكِسِ عِ شَ مَسٍنيِ رَ.
  fra-SBL: Je suis très affligé. Ranime-moi, Yahvé, selon ta parole.
  hbo-hbo: נַעֲנֵ֥יתִי עַד־מְאֹ֑ד יְ֝הוָ֗ה חַיֵּ֥נִי כִדְבָרֶֽךָ׃
  kik-kik: Nĩthĩĩnĩkĩte mũno; Wee Jehova, tũũria muoyo wakwa, kũringana na kiugo gĩaku.
  fra-NCL: 'Je suis réduit à une extrême affliction : Yahweh, rends-moi la vie, selon
    ta parole.'
  cek-AK: Paroeai patang ka khang; Aw Angraeng, na lok baktih toengah, na pathawk
    ah.
  cuk-cuk: Bab-Jehová, an bela-bela bato nue dummad-wilediid. ¡Be-Gayaburba-sogedba
    be an-ogannoge!
  tel-2017: యెహోవా, నేను తీవ్ర బాధ అనుభవిస్తున్నాను. నీ మాట చొప్పున నన్ను బ్రతికించు.
  hat-BSA: Mwen vin aflije anpil, anpil; fè m reprann fòs mwen, O SENYÈ, selon pawòl
    Ou.
  kos-kos: LEUM GOD, pwayena lah mwe keok luk arulana upa; Sruokya moul luk, oana
    ke kom wulela.
  hbo-WLC: נַעֲנֵ֥יתִי עַד־מְאֹ֑ד יְ֝הוָ֗ה חַיֵּ֥נִי כִדְבָרֶֽךָ׃
  ibo-ibo: Ataala m ahụhụ nke ukwuu; chebe ndụ m, o Onyenwe anyị, dịka okwu gị si
    dị.
  ory-ory: ମୁଁ ଅତ୍ୟନ୍ତ ଦୁଃଖିତ ଅଛି; ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ବାକ୍ୟାନୁସାରେ ମୋତେ ସଚେତ କର।
  chk-chk: Üa fokun riaföü. Ai Samol mi Lapalap, kopwe amanauaei, usun ka pwon lon
    om kapas.
  rop-rop: Mi ardimbat brabliwei brom main enami olabat. YAWEI, yu nomo larram mi
    dai, jis laik yubin pramis.
  ukr-1871: Над міру я похилився, Господи, оживи мене по слову твому!
  yon-yon: Ne kuu durud yewed yemoon kandaan, o Yariman, eb weng yaambed ongmewebko
    wadkera.
  deu-1951: Ich bin tief gebeugt; HERR, erquicke mich nach deinem Wort!
  eng-JPS: I am afflicted very much; quicken me, O LORD, according unto Thy word.
  srp-1865: Poništen sam veoma, Gospode, oživi me po rijeèi svojoj.
  lug-lug: Nnumizibwa nnyo; nzizaamu obulamu, Ayi Mukama, ng’ekigambo kyo bwe kiri.
  heb-heb: נעניתי עד מאד יהוה חיני כדברך׃
  ben-IRV: হে সদাপ্রভুু, আমি খুব দুঃখার্ত্ত; তোমার বাক্যের প্রতিজ্ঞা অনুযায়ী আমাকে
    জীবিত রেখ।
  ntu-ntu: Okatrp ninge da kc tqwai nzesalz-krmle, Murde nzkxpu-krngeng amrlx ma tznibqlr
    ninge.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਬਹੁਤ ਹੀ ਦੁਖੀ ਹੋਇਆ ਹਾਂ, ਤੂੰ ਆਪਣੇ ਬਚਨ ਅਨੁਸਾਰ ਮੈਨੂੰ ਜਿਉਂਦਾ
    ਰੱਖ!
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ် သည် အလွန် ဆင်းရဲ ခြင်းကို ခံရပါ၏။ နှုတ်ကပတ် တော်အတိုင်း
    အသက်ရှင် စေတော်မူပါ။
  kgf-kgf: Qenʒeŋ manʒeŋna imi gelec malec qahac imuac ackuaʒécgawac séc galeŋgé nénna
    kekecnaguc kecmaŋ.
  tte-O: O Yeoba, yagu kamkamna ilalakisosi. Na kutalam meyawasigu besiele am waloyameli
    koliyau.
  tbg-tbg: Mpo Noravauvo, maaravano voqamakero ti qoraiqama timite vaimantama vauro.
    Are nena tiva taana uvara irihara, ti qaqi kairaqe kia qutiraiti, qaqi variare.
  hmo-hmo: Lohiabada e, egu hisihisi be dika momokani. Oiemu gwauhamata hegeregerena
    oi ese lau do oi hamauria.
  zar-NT: Zoa le rusacaʼ ziʼ nedaʼ. Busubán ládxaʼa, Xan, ugunuʼ dxin xtídzuʼu.
  urd-urd: मैं बड़ी मुसीबत में हूँ। ऐ ख़ुदावन्द! अपने कलाम के मुताबिक़ मुझे ज़िन्दा
    कर।
  bqc-SIM: Ma taasikɛa kɛ̀ zài, Dii. Ma lɛ́ ń láo lá ń òwa.
  tcz-CHONGTHU: Yahweh Pakai nathutep dungjui in ka hinkho hoidoh sah'in ajeh chu
    kathohlel behseh jenge.
  mar-mar: मी फार पीडित आहे; हे परमेश्वरा तुझ्या वचनात वचन दिल्याप्रमाणे मला जिवीत
    ठेव.
  isl-isl: Óvinum mínum hefur næstum tekist að koma mér á kné, frelsaðu mig eins og
    þú lofaðir mér!
  hlt-THB: Khuikha soeih nyng; Aw Bawipa, nak awi amyihna ka hqingnaak ve khoem law
    lah.
  qub-qub: Tayta Dios, fiyupami llaquicuycä. Palabrayqui nishanno cawachimay ari.
  bqp-bqp: Ma wɛ́tãmmanaa kɛ̀ zↄ̃kↄ̃, Dikiri, ǹ ma wɛ̃̀ndi dãkpã lákũ n ò nà.
  hat-hat: Seyè, m'ap soufri anpil anpil. Ban m' lavi ankò jan ou te pwomèt la.
  eng-BSB: I am severely afflicted, O LORD; revive me through Your word.
  eng-WEBPB: I am afflicted very much. Revive me, LORD, according to your word.
  kbq-kbq: Ra Anumzamoka nagra tusi'a kna zampi manuanki, Kagrama huvempama hu'nana
    kante amage antenka, nazeri kasefa huge'na ofri mani'neno.
  pon-pon: I injenjued melel; Main Ieowa, re kin kotin kamaur ia da duen omui inau.
  nhe-BL: TOTECO, nechca huala nopa tonali para nimiquis ininmaco nocualancaitacahua.
    Xinechmaca yancuic chicahualistli queja tiquijtojtoc para tijchihuas.
  wnc-wnc: Buyambam tapa, natapso. Na meya buyambam takngata usukwatapbut. Unzingge
    gika gwa yawi kekekakut taknga tasiwi na kayuk yuwit.
  bus-bus: Ma wɛ́ɛtãmmana kɛ̀ bíta, Dii. ǹ ma wɛ̃̀ndi dãkpa lán ń ò nà.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ma'erahy heremipuraraw iaiw ihewe a'e. Hemuigo
    kar wiwi pe neremimume'u kwer rupi katete nehe.
