verse: PSA.119.109
translations:
  mal-C: എന്റെ ജീവൻ മിക്കപ്പോഴും അപകടത്തിലാണ്, എന്നാലും ഞാൻ അങ്ങയുടെ ന്യായപ്രമാണം
    മറക്കുകയില്ല.
  deu-TKW: Ich trage mein Leben beständig in meiner Hand und habe dein Gesetz nicht
    vergessen.
  lin-lin: Solo, nakutanaka tango nyonso na makama, kasi nabosanaka mibeko na Yo te.
  mmx-mmx: Laniu i tu saparap amisix ia xusu na lok korop kepe lorooro rak, ketla
    nia axo ke xepe gamasa ba Laulis Linga ram.
  eng-LSV: My soul [is] in my hand continually, || And I have not forgotten Your law.
  eng-GNV: 'My soule is continually in mine hande: yet doe I not forget thy Lawe.'
  eng-WEBSTER: 'My soul is continually in my hand: yet I do not forget thy law.'
  nhw-BL: Mojmostla nimopantía campa mahuilili para nonemilis, pero amo niquelcajtoc
    moley.
  swh-ONEN: Ingawa maisha yangu yako hatarini siku zote, sitasahau sheria yako.
  bba-bba: Nɛn wɑ̃ɑrɑ wɑ̃ɑwɑ kɑri sɔɔ bɑɑdommɑ, ɑdɑmɑ nɑ ǹ wunɛn woodɑbɑ duɑrimɔ
    pɑi!
  eng-KJVCPB: '(נ) My soul is continually in my hand: Yet do I not forget thy law.'
  luo-luo: Kata obedo ni atingʼo ngimana e lweta kinde duto, to wiya ok bi wil gi
    chikeni.
  aii-aii: ܓܵܢܝܼ ܒܩܹܘܲܢܕܹܢܘܿܣ ܝܠܵܗ̇ ܐܲܡܝܼܢܵܐܝܼܬ، ܐܝܼܢܵܐ ܢܵܡܘܿܣܘܼܟ݂ ܠܵܐ ܡܘܼܢܫܹܐ ܠܝܼ.
  meu-meu: Nega idoinai egu mauri na imagu ai, a emu taravatu asina reaiamu.
  npi-ULB: मेरो जीवन सधैं मेरो हातमा छ, तापनि म तपाईंको व्यवस्था बिर्सिन्‍न ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé ayé mi wà ni ọwọ́ mi nígbà gbogbo, èmi kò ní gbàgbé òfin
    rẹ.
  pes-OPCB: جان من دائم در معرض خطر قرار می‌گیرد؛ اما من شریعت تو را فراموش نمی‌کنم.
  tgl-ULB: Nasa kamay ko palagi ang aking buhay, pero hindi ko kinalilimutan ang iyong
    batas.
  nop-nop: Nu helemahelemaŋ hatihatinedi dapmandok tubudula tilak. Iŋgoŋ Yodoko Medegedok
    adi kaule mu tilat.
  cbu-NT: Yutaritshishpan tputs nuwaa pachamaam zandkusin, uru nuwash xarashish wayakanaya.
    Itaru, nuwsha shiyamun kukish mangi tatkina. Kasacheezi, ndambaree.
  hui-hui: Horo bibahendengi i̱ homolene kawareore ngagoria pu haga biruligoyu í̠naga
    mana lo ngeruni embeda naharuli.
  mya-mya: ကွန်​တော်​မျိုး​သည်​နေ့​စဉ်​နှင့်​အ​မှ အ​သက်​အန္တ​ရာယ်​နှင့်​တေ"​ကြုံ​နေ​ရ​ပါ​၏။
    သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို မ​မေ့​မ​လော့​ပါ။
  bod-N: ང་ཡི་ཚེ་སྲོག་རྟག་ཏུ་ཉེན་ཁར༌གནས། །ཡིན་ཡང་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་བརྗེད་མི༌སྲིད།།
  wsk-wsk: Tom suen la lage memek mu aga maguwurokko taiso, bare ani nika karo tua
    ko den mu me ta angamili saposo.
  sna-sna: Kunyange ndichiramba ndakabata upenyu hwangu mumaoko angu, handizokanganwi
    murayiro wenyu.
  spa-BLM: Mi alma está continuamente en mi mano, pero no olvidaré su ley.
  cac-cac: Junjun c'u sjavi tas ay smay d'a vib'an̈, palta max b'atcanlaj a c'ayb'ub'al
    satc'olal vuuj.
  swh-ULB: Uhai wangu ziku zote uko mkononi mwangu, lakini bado sisahau sheria yako.
  deu-ELBBK: Mein Leben ist stets in meiner Hand, aber dein Gesetz habe ich nicht
    vergessen.
  mbb-OT: Minsan pa te layun a edhephepiti te kemetayen, ne wazè ku lipati is kesuǥuan
    nu.
  mal-2015: ഞാൻ പ്രാണത്യാഗം ചെയ്‌വാൻ എല്ലായ്പോഴും ഒരുങ്ങിയിരിക്കുന്നു; എങ്കിലും നിന്റെ
    ന്യായപ്രമാണം ഞാൻ മറക്കുന്നില്ല.
  gup-gup: Ngaye ngahdjalwarredong munguyh dja wardi ngarrowen, dja bonj, minj ngabengmidjdan
    manbu kunwok ke.
  rmc-rmc: Furt som andre dar pal o dživipen, ale pre tiro zakonos na bisterav.
  nlg-nlg: Na volagu te mua ghadaru keha tana limagu, mu mua beto na taoniani nimua
    na vetena.
  pes-OPV: جان من همیشه در کف من است، لیکن شریعت تو رافراموش نمی کنم.
  ron-1924: Вяца ымь есте некурмат ын примеждие, ши тотушь ну уйт Леӂя Та.
  ben-OBCV: যদিও আমি আমার প্রাণ প্রতিনিয়ত আমার হাতে নিয়ে চলি, আমি তোমার বিধিবিধান
    ভুলে যাব না।
  som-som: Naftaydu had iyo goorba waxay ku jirtaa khatar, Habase yeeshee sharcigaaga
    ma illoobo.
  eng-ASVBT: My soul is continually in my hand; Yet do I not forget thy law.
  mna-mna: Gorgori nio aŋbotmbot naala kezeene. Tamen sua ta nu kam piam na, motoŋ
    mbeleele som.
  ita-1885: Io ho l'anima mia del continuo in palma di mano; E pur non ho dimenticata
    la tua Legge.
  eng-ULB: My life is always in my hand, yet I do not forget your law.
  spa-VBL: Mi vida siempre está en peligro, pero nunca me olvidaré de tu ley.
  fra-_FOB: Ma vie est continuellement en danger; toutefois, je n'ai point oublié
    ta loi.
  mal-mal: എന്റെ ജീവന്‍ എപ്പോഴും അപകടത്തില്‍ ആയിരിക്കുന്നു; എങ്കിലും അങ്ങയുടെ ന്യായപ്രമാണം
    ഞാൻ മറക്കുന്നില്ല.
  urd-GVR: Merī jān hameshā ḳhatre meṅ hai, lekin maiṅ terī sharīat nahīṅ bhūltā.
  suz-BL: गो गेना हना यो बेक्‍चा चिक्‍शा बाक्‍ती। मो हना यो गो इन अरेशो लोव़ मप्रेंनुङ।
  eng-NOY: My life is continually in my hand; Yet do I not forget thy law.
  ita-1927: La vita mia è del continuo in pericolo ma io non dimentico la tua legge.
  ckb-ckb: هەمیشە گیانم لەناو دەستمدایە، بەڵام فێرکردنی تۆ لەبیرناکەم.
  eng-BBE: My soul is ever in danger; but I still keep the memory of your law.
  xsi-xsi: Kumora ŋga; ikura zo rârâni mateŋa imâ ipâŋga naŋa tiniŋgu laiti, andeta
    naŋa ŋandai kaloŋgu kapa ŋana noko ne ŋgua tukuŋa ŋga.
  kan-OKCV: ನನ್ನ ಜೀವನ ಆಗಾಗ ಅಪಾಯದಲ್ಲಿದೆ, ಆದಾಗ್ಯೂ ನಾನು ನಿಮ್ಮ ನಿಯಮವನ್ನು ಮರೆಯುವುದಿಲ್ಲ.
  tam-2017: என்னுடைய உயிர் எப்பொழுதும் என்னுடைய கையில் இருக்கிறது; ஆனாலும் உம்முடைய
    வேதத்தை மறக்கமாட்டேன்.
  spa-RV-1909: 'De continuo está mi alma en mi mano: mas no me he olvidado de tu ley.'
  ron-BTF: Sufletul meu este continuu în mâna mea, totuși eu nu uit legea ta.
  eng-WEBP: My soul is continually in my hand, yet I won’t forget your law.
  eng-FBV: My life is always at risk, but I will not forget your law.
  nld-1939: Al zweeft mijn leven in voortdurend gevaar, Toch vergeet ik nimmer uw
    wet;
  nch-BL: Mojmosta nimopantía campa mahuilili para nonemilis, pero amo niquelcajtoc
    moley.
  vie-1934: Mạng sống tôi hằng bị cơn nguy hiểm, Nhưng tôi không quên luật pháp Chúa.
  cha-cha: Antijo siempre gaegue güi canaejo; lao ti malelefayo ni y laymo.
  hin-CV: आपकी व्यवस्था से मैं कभी दूर न होऊंगा, यद्यपि मैं लगातार अपने जीवन को हथेली
    पर लिए फिरता हूं.
  eng-OURB: נ (Nap’shiy, My soul / My life) My soul is continually in my hand, yet
    I won’t forget your Torah ·Teaching·.
  spa-BES: Mi alma está siempre en peligro; pero aún conservo el recuerdo de tu ley.
  tdx-tdx: An-tañako ao nainai’e ty fiaiko, fe tsy ho likofeko o Tsara’oo.
  tha-KJV: ชี​วิตของข้าพระองค์​อยู่​ในมือของข้าพระองค์​เสมอ แต่​ข้าพระองค์​ไม่​ลืมพระราชบัญญั​ติ​ของพระองค์
  por-BR-2018: Continuamente arrisco minha alma, porém não me esqueço de tua lei.
  deu-ELO: Mein Leben ist stets in meiner Hand, aber dein Gesetz habe ich nicht vergessen.
  eng-WYC-2018: My soul is ever[more] in mine hands; and I forgat not thy law. (My
    life is in my hands forevermore or My life is always in my hands; yet I never
    forget thy Law.)
  epo-epo: Mia animo estas ĉiam en mia mano, Sed Vian instruon mi ne forgesas.
  gfk-gfk: I tutun bia iau la taguro taar bia ni hiruo, nigi maat, iesen iau pa ni
    lik luban ira num harkurai.
  uig-PIN: Jenimni aliⱪinimda daim elip yürimǝn, Biraⱪ Tǝwrat-ⱪanunungni pǝⱪǝt untumaymǝn.
  beo-beo: 'Na Dima fa:no bobogemusa:, na esalusu fisimusa: momagele esala. Na da
    Dia sema hame gogolei.'
  tpi-OTNT: Oltaim mi redi long lusim laip bilong mi. Tasol mi no lusim tingting long
    lo bilong yu.
  hau-SA: Ko da yake kullum ina riƙe da raina a hannuwana, ba zan manta da dokarka
    ba.
  udu-udu: Aha/ butha mondiki/em pem e me’d pem ki sule/ sule/ mo, hili aha/ dinaki
    ŋa gwoŋḵan pini jin c̱inu mo.
  uig-LAT: Jénimni aliqinimda daim élip yürimen, Biraq Tewrat-qanunungni peqet untumaymen.
  nde-nde: Loba ngihlezi ngizibona sengingene engozini, kangiyi kuwulibala umthetho
    wakho.
  ton-ton: '‌ʻOku ʻi hoku nima maʻuaipē ʻa ʻeku moʻui: ka ʻoku ʻikai ngalo ʻiate au
    hoʻo fono.'
  ces-1613: Duše má jest v ustavičném nebezpečenství, a však na zákon tvůj se nezapomínám.
  eng-WMB: My soul is continually in my hand, yet I won’t forget your Torah.
  tam-TCV: என் உயிர் எப்போதும் ஆபத்தில் இருந்தாலும், உமது சட்டத்தையோ மறக்கமாட்டேன்.
  ceb-ULB: Ang akong kinabuhi ania kanunay sa akong kamot, apan wala ko gikalimtan
    ang imong balaod.
  pol-UBG: Moja dusza jest stale w niebezpieczeństwie, ale nie zapominam twojego prawa.
  agr-agr: Wika tuké jamainnum pujajai, tujash ame jintinjuamua nunak kajimattsujai.
  kyc-kyc: Randa ipyamo dokona mee mona kumapala pyuo karo. Embame lowadoko kame see
    nao pyuo karo.
  urd-GVU: میری جان ہمیشہ خطرے میں ہے، لیکن مَیں تیری شریعت نہیں بھولتا۔
  eng-OEBCW: My life is in ceaseless peril; but I do not forget your law.
  deu-1912: Ich trage meine Seele immer in meinen Händen, und ich vergesse deines
    Gesetzes nicht.
  ntj-ntj: Wiya, tirtu-rniya parrawanarayirni pungkula mirri tjunkukitjalu. Nyangka
    nyuntuku wangkaku-rna watarrkurrikitjamunu.
  kan-2017: ನನ್ನ ಜೀವವು ಅಪಾಯದಲ್ಲಿದ್ದೆ, ಆದರೂ ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಮರೆಯುವುದಿಲ್ಲ.
  yap-yap: Ya gubin ngiyal’ ni kug fal’eg rogog kug kol e pogofan rog nga pa’ag; ma
    motochiyel rom e dawor gu pag talin.
  hlt-MCSB: Ka hinglu he ka kut khuiah om taitu dae na olkhueng te ka hnilh mahpawh.
  mdy-ETH: ሼምፔላ ታኣኮ ቢያ ዎዴ ሜቶይዳኬ፤ ጋዓንቴ ታ ኔኤኮ ዎጎ ዋሊባኣሴ።
  twi-ASANTE: Ɛwom sɛ daa metoto me nkwa ase, nanso me werɛ remfiri wo mmara.
  eng-WEBU: My soul is continually in my hand, yet I won’t forget your law.
  spa-PDDPT: Mi vida está de continuo en peligro, Pero yo no olvido tu Ley.
  gun-gun: Xejukaxea kuerya rupi riae aiko, teĩ ndeguigua lei gui ndaxerexarai 'rã.
  agu-BL: Ilenin na tzan joyle'n puntil tan wele'n cu'n swutz, poro qui na chinxob
    na qui na el yi yolu' te inc'u'l.
  ilo-ULB: Kankayon nga adda iti peggad ti biagko, ngem saanko a malipatan ti lintegmo.
  kpg-kpg: Au gu dee hagahuodia eau dogu mouli, gei au digi de langahia eau au haganoho.
  uig-ARA: جېنىمنى ئالىقىنىمدا دائىم ئېلىپ يۈرىمەن، بىراق تەۋرات-قانۇنۇڭنى پەقەت ئۇنتۇمايمەن.
  bps-bps: Balù kilen, gatlagad agu fafati, na làgu glifet dad flaloam,
  sus-sus: N nii na faxɛ ya i tɛmui birin, kɔnɔ n mu nɛɛmuma i xa sɛriyɛ ma.
  pon-2006: I kin men tounmeteikihla ei mour; I saikinte manokehla sapwellimomwi kosonnedo.
  jae-jae: Aê kasa paŋ lêndaŋ gebe jamac ênduŋa endeŋ tôŋgeŋ, mago kaliŋ aômnêm biŋsu
    siŋ atom.
  ksd-ksd: Iau to na virua ra bungbung par; Ma pa iau valubane kaum tinata na vartovo.
  tur-YTC: Canım sürekli elimdedir, Yine de yasanı unutmam.
  bel-N: Душа мая заўсёды ў руцэ маёй, і закону Твайго я не забываюся.
  kpr-kpr: Na dara ambari jokáda fetirise, ambari dae jo oju aeri. Ninda Agho Dari
    kotido yarena.
  ind-AYT: Jiwaku selalu ada di dalam genggaman tanganku, tetapi aku tidak melupakan
    taurat-Mu.
  yom-yom: Ka diambu ko kadika thangu ndieti nata luzingu luama mu mioko miama, ndikadi
    zimbakana Mina miaku.
  yut-yut: Nak toktogɨsi kɨmot da kapmatjok kɨŋ kɨŋ asat. Mani nawa gengo dɨma ɨŋtokeŋ.
  nya-nya: Ngakhale moyo wanga umakhala mʼzoopsa nthawi ndi nthawi, sindidzayiwala
    malamulo anu.
  kyg-kyg: Nagaemo muki afinaꞌmo afaꞌa neꞌmauva yaꞌnimo atalesuva kavategamo maiꞌnovaꞌmonanafa
    keꞌaepa gekaeꞌmo nage okaniꞌniye.
  hrv-hrv: Život mi je u pogibelji neprestanoj, ali tvog Zakona ja ne zaboravljam.
  mps-mps: Sesemane sogo eno ena bidibo ula tagalabo sisi elalubao. Tiali goli, eno
    nago bomai po homu kone ebo me tagalobeo.
  tpi-tpi: Oltaim mi redi long lusim laip bilong mi. Tasol mi no lusim tingting long
    lo bilong yu.
  dan-1931: Altid går jeg med Livet i Hænderne, men jeg glemte ikke din Lov.
  vie-OVCB: Mạng sống con hằng bị đe dọa, nhưng con không quên luật lệ của Chúa.
  guj-2017: મારો પ્રાણ સદા મુશ્કેલીમાં છે, પણ હું તમારા નિયમને વીસરતો નથી.
  pon-2006A: I kin men tounmeteikihla ei mour; I saikinte manokehla sapwellimomwi
    kosonnedo.
  por-BRBSL: Minha alma está continuamente na minha mão, mas não vou esquecer sua
    lei.
  eng-OEBUS: My life is in ceaseless peril; but I do not forget your law.
  swe-swe: Min själ(hela min person) är hela tiden (kontinuerligt) i min hand, jag
    har inte glömt bort din undervisning.
  cth-cth: Ka hringnae heh ka kut dawk pou ao. Hatei, na lawk teh ka pahnim hoeh.
  twi-twi: Ɛwɔ mu sɛ daa metoto me nkwa ase de, nanso me werɛ remfi wo mmara.
  hlt-hlt: Ka hinglu he ka kut khuiah om taitu dae na olkhueng te ka hnilh mahpawh.
  tbz-SIM: M bo mukṹṹ nnɛ̀ mufòmmu dɛ sɑku nku, m mɛ nyí yɛ̃̀ nhɑ kuɔ́.
  msy-2020: Kɨ uabɨ zurara atam ovia taghɨrasi. Ezɨ nɨn Arazim, kɨ a bakɨnɨghnighan
    kogham.
  dop-dop: Mɑ weesuɣu wɛ ɑsolɑ tɑɑ kɛ́ tɑm kɛ́. Amɑ mɑ kɑɑ sɔɔ nyɑ́ kiiu tɔm.
  azb-azb: Həyatım daim təhlükəyə düşdü, Amma qanununu unutmadım.
  eng-DBY: My life is continually in my hand; but I do not forget thy law.
  hin-2017: मेरा प्राण निरन्तर मेरी हथेली पर रहता है, तो भी मैं तेरी व्यवस्था को भूल
    नहीं गया।
  wol-KYG: Sama bakkan ci xott saa su ne, waaye fàttewuma saw yoon.
  swp-swp: Egu mauri eau nimagu eai huia gamagamagari, na oa em laugagaeo nige esau
    ea nuahuiei.
  bjr-bjr: Qinee aiqama kari kuqirana afaisaa maridaqa taikaranara deedaqidaqa. Miqiqa
    maridaqa qinee sia ani sanda ufara qaunidaqa.
  eng-YLT: My soul [is] in my hand continually, And Thy law I have not forgotten.
  kne-kne: Kanayon ay ipospostak din biyag ko, ngem adiak nilinglingan din kalim ay
    inpaisolat mo.
  eng-WYC-2017: My soul is ever[more] in mine hands; and I forgat not thy law.
  eng-WMBB: My soul is continually in my hand, yet I won’t forget your Torah.
  zat-NTPS: Tu zúazqueza' lu da ste̱be chee̱ xel-la' gute, san québequeze ne gal-la
    lazra' guna' ca bdxixruj be'u.
  zty-NTPS: Že' zédtezla' dan' zoa' gata', na' bi na' gaḻ ḻaža'a gona' da' wnnakzo'
    Le'.
  urd-GVH: मेरी जान हमेशा ख़तरे में है, लेकिन मैं तेरी शरीअत नहीं भूलता।
  rug-rug: Vala ia rau pa tinasuna sa qua tinoa doduru totoso, ba lopu muliṉi nia
    rau sa Mua tinarae.
  gaz-gaz: Jireenyi koo yeroo hunda harka koo keessa jiraatu iyyuu, ani seera kee
    hin irraanfadhu.
  fra-LSG: Ma vie est continuellement exposée, Et je n’oublie point ta loi.
  yal-yal: N niin gbalon dɛ waxatin birin, koni n mi ɲinanma i ya sariyan xɔn.
  iou-iou: Näk kadäni kadäni kumäŋ-kumäŋ dubiniken it täyat upäŋkaŋ gäkŋo juku-manka
    unita nämo guŋtak täyat.
  haw-1868: 'Ua mau no ko''u uhane iloko o ko''u lima: Aole nae au e hoopoina i kou
    kanawai.'
  arb-NAV: نَفْسِي دَائِماً فِي كَفِّي، لَكِنِّي لَا أَنْسَى شَرِيعَتَكَ.
  ded-ded: Ni kekecna marinau mekecduae, fora. Nga dederecgeyoacga sifu mong mi nigecnuude.
  ewe-ewe: Togbɔ be metsɔ nye agbe ɖo nye asiƒome enuenu hã la, nyemaŋlɔ wò se la
    be o.
  eng-LEE: 'My life is in my hand continually: yet thy law do I not forget.'
  asm-FB: মই মোৰ প্ৰাণ সদায় হাতত লৈ ফুৰিছোঁ; তথাপি মই তোমাৰ ব্যৱস্থা পাহৰা নাই।
  sus-A: ﭑ نِي نَ قَشّ يَ عِ تّمُي بِرِن، كْنْ ﭑ مُ نّيمُمَ عِ شَ سّرِيّ مَ.
  fra-SBL: Mon âme est continuellement dans ma main, mais je n'oublierai pas votre
    loi.
  hbo-hbo: נַפְשִׁ֣י בְכַפִּ֣י תָמִ֑יד וְ֝תֹֽורָתְךָ֗ לֹ֣א שָׁכָֽחְתִּי׃
  kik-kik: O na gũtuĩka ndũũraga nyiitĩrĩire muoyo wakwa moko-inĩ makwa-rĩ, ndingĩriganĩrwo
    nĩ watho waku.
  fra-NCL: Ma vie est continuellement dans mes mains, et je n’oublie pas ta loi.
  cek-AK: Ka hinghaih loe ka ban ah ni oh poe; toe na kaalok to ka pahnet ai.
  cuk-cuk: Bonigan-abargi an-sandi gudiid, degi-inigwele, Be-Igar-Maiddi an iedisulid.
  tel-2017: నా ప్రాణం ఎప్పుడూ అపాయంలో ఉంది. అయినా నీ ధర్మశాస్త్రాన్ని నేను మరిచిపోను.
  hat-BSA: Lavi m tout tan nan men m, malgre, mwen pa bliye lalwa Ou a.
  kos-kos: Nga akola pacl nukewa in pilesrala moul luk, Tuh nga tiana mulkunla ma
    sap lom.
  hbo-WLC: נַפְשִׁ֣י בְכַפִּ֣י תָמִ֑יד וְ֝תֽוֹרָתְךָ֗ לֹ֣א שָׁכָֽחְתִּי׃
  ibo-ibo: Mkpụrụobi m na-adị m nʼọbụaka m oge niile, ma echezọghị m iwu gị.
  ory-ory: ମୋʼ ପ୍ରାଣ ନିରନ୍ତର ବିପଦରେ ଥାଏ; ତେବେ ହେଁ ମୁଁ ତୁମ୍ଭ ବ୍ୟବସ୍ଥା ପାସୋରୁ ନାହିଁ।
  chk-chk: Üa fangala manauei pwe üpwe tolong lon feiengauen mäla fansoun meinisin,
    nge üsap manlükala om kewe allük.
  rop-rop: Mi oldei jidan redi blanga go thru langa trabul nomeda wanim hepin langa
    main laif. Ai nomo fogedabat ol yu lowa.
  ukr-1871: Життє моє безустанно в небезпеці, та не забув я закону твого.
  yon-yon: Ne kuu arudbon aom awunimain kuned, eb amob nonondandainban.
  deu-1951: Meine Seele ist beständig in meiner Hand, und ich vergesse deines Gesetzes
    nicht.
  eng-JPS: My soul is continually in my hand; yet have I not forgotten Thy law.
  srp-1865: Duša je moja u ruci mojoj neprestano u nevolji; ali zakona tvojega ne
    zaboravljam.
  lug-lug: Newaakubadde ng’obulamu bwange ntera okubutambuza nga bwe njagala, naye
    seerabira mateeka go.
  heb-heb: נפשי בכפי תמיד ותורתך לא שכחתי׃
  ben-IRV: আমার প্রাণ সবদিন বিপদে থাকে, তবুও আমি তোমার ব্যবস্থা ভুলে যাই নি।
  ntu-ntu: Kxmule-esz' da kxtrka prtzm bange, A' trmrbrtru mz drtwrnge Loukxtr scm.
  pan-pan: ਮੇਰੀ ਜਾਨ ਹਰ ਵੇਲੇ ਤਲੀ ਉੱਤੇ ਹੈ, ਪਰ ਮੈਂ ਤੇਰੀ ਬਿਵਸਥਾ ਨੂੰ ਨਹੀਂ ਭੁੱਲਦਾ!
  mya-JVB: အကျွန်ုပ် အသက် သည် ကိုယ် လက် ၌ အစဉ် ရှိပါ ၏။ သို့သော်လည်း ၊ တရား တော်ကို
    မ မေ့ မလျော့ပါ။
  kgf-kgf: Kekecna imi nalé séc humucac déciguc hezac, néŋ guac héna ac imi eluŋ ménda
    nuanʒac.
  tte-O: Yagu miya koina kaba silae sibaibaiwa na am loinao nige yanunuwa-mwatainagili.
  tbg-tbg: Vo enta vo enta te kia tenta qaqi variqi vuainarara noraiqaake iriraiti,
    te are tiva taana uvaraqai iriqi virera.
  hmo-hmo: Nega ibounai mase be kahirakahira lau dekenai, to lau ese oiemu taravatu
    hereva lau laloaboio lasi.
  zar-NT: Zóaticaʼsö bönadxi gátiaʼ, pero bitiʼ ral-la ládxaʼa xibá naguixjuʼ Liʼ.
  urd-urd: मेरी जान हमेशा हथेली पर है, तोभी मैं तेरी शरी'अत को नहीं भूलता।
  bqc-SIM: Gↄↄpii miↄ ku ga lɛ́zĩɛ, ń beeo n ikoyãↄ lí sãmaguo.
  tcz-CHONGTHU: Keima ka hinkho hi kilep ditdet in aum e, ahinlah na thuhil hi ka
    juidadeh pong e.
  mar-mar: माझे जीवन नेहमीच धोक्यात असते, तरी मी तुझे नियमशास्त्र विसरलो नाही.
  isl-isl: Líf mitt hangir á bláþræði, samt vil ég ekki óhlýðnast boðum þínum.
  hlt-THB: Ka hqingnaak ve ka kut awh tu qap hlai nyng, na cawngpyinaak awi ce am
    hilh ti kawng nyng.
  qub-qub: Wañuchimaytami munarcaycan. Chaypis yachachimashayquitaga manami gongächu.
  bqp-bqp: Madìgↄ̃ ma zĩda da karii gũn, bee kũ abireo n dokayãnↄ dì sãmaguro.
  hat-hat: Se tout tan lavi m' an danje. Men, mwen p'ap janm bliye lalwa ou.
  eng-BSB: I constantly take my life in my hands, yet I do not forget Your law.
  eng-WEBPB: My soul is continually in my hand, yet I won’t forget your law.
  kbq-kbq: Maka zupa ha' vahenimo'za nahe fri'za nehaze. Hianagi Kagri kasegea naganera
    okanigahue.
  pon-pon: I kin wewa maur i nan pa I kat; i jota monokela omui kapun.
  nhe-BL: Mojmostla nimopantía campa mahuilili para noyolis, pero ax niquilcajtoc
    moley.
  wnc-wnc: Sike na asinggan kumnangge tandakngawa dapaknga singgak. Siwan ngana mama
    wambae dua botanggat.
  bus-bus: Mɛɛ̀gↄ̃ ma zĩnda da kari guu, baa kↄ̃n beeeo n dokayãnↄ è sãmaguro.
  gub-BL: Tuweharupi amo uzeagaw hezuka pà a'e wà. Nezewe rehe we naheharaz kwaw neze'eg
    wi.
