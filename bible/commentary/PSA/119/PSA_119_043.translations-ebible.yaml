verse: PSA.119.043
translations:
  mal-C: സത്യവചനം എന്റെ അധരങ്ങളിൽനിന്ന് എടുത്തുകളയരുതേ, കാരണം അവിടത്തെ നിയമങ്ങളിൽ
    ഞാൻ എന്റെ വിശ്വാസം അർപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Und entziehe meinem Munde nicht völlig das Wort der Wahrheit, denn auf
    deine Gerichte harre ich.
  lin-lin: Tika ete monoko na ngai elobaka kaka bosolo, pamba te natiaka elikya kati
    na mibeko na Yo.
  mmx-mmx: Nemen uta lok pes mo levelinga ruturun taram basinge ia, mila nia aga lok
    li lodomdoma voovo rak at leventaangas taram.
  eng-LSV: And You do not utterly take away || The word of truth from my mouth, ||
    Because I have hoped for Your judgment.
  eng-GNV: 'And take not the woorde of trueth vtterly out of my mouth: for I waite
    for thy iudgements.'
  eng-WEBSTER: And take not the word of truth utterly out of my mouth; for I have
    hoped in thy judgments.
  nhw-BL: Amo techquixtili mocamanal catli melahuac huan amo techcahuili ma niquelcahua,
    pampa san ipan motlamachtil na nimotemachía.
  swh-ONEN: Usilinyakue neno la kweli kutoka kinywani mwangu, kwa kuwa nimeweka tumaini
    langu katika amri zako.
  bba-bba: A ku wunɛn ɡem wunɑ nɛn nɔɔn di, nɑ yĩiyɔbu mɔ wunɛn siribu sɔɔ.
  eng-KJVCPB: (ו) And take not the word of truth utterly out of my mouth; For I have
    hoped in thy judgments.
  luo-luo: Kik igol wach mar adiera e dhoga chuth, nimar aseketo genona e chikeni.
  aii-aii: ܘܠܵܐ ܫܵܩܠܹܬ ܡ̣ܢ ܦܘܼܡܝܼ ܗܹܡܸܙܡܵܢ ܕܫܪܵܪܵܐ، ܣܵܒܵܒ ܠܕܝܼܘܵܢܘܼ̈ܟ݂ ܣܦܝܼܪܝܼ،
  meu-meu: Hereva momokanina na udugu amo basio abia oho vaitani, badina be emu hahemaoro
    herevadia na egu helaro.
  npi-ULB: मेरो मुखबाट सत्यको वचन नलानुहोस्, किनकि मेरो आसा तपाईंका धार्मिक आदेशहरूमा
    छन् ।
  yor-yor: Má ṣe gba ọ̀rọ̀ òtítọ́ láti ẹnu mi nítorí èmi ti gbé ìrètí mi sínú àṣẹ
    rẹ.
  pes-OPCB: قدرت بیان حقیقت را از من مگیر، زیرا به قوانین تو امید بسته‌ام.
  tgl-ULB: Huwag mong alisin sa aking bibig ang salita ng katotohanan, dahil naghintay
    ako para sa matuwid mong mga utos.
  nop-nop: Nu medege didimeŋ wondok nadikunakunale tilat, unduŋ doktiŋa wendi nehitubu-kilitibune
    helemahelemaŋ du’walaŋ medege biyagoŋ hogok yohautaluwaat.
  hui-hui: Í̠na bi tigabiore larigonaga i̱na mini dunubia ho kogome i̱na bi heneneore
    hangu wali agali karuhondo latagi haabo holiya i̱ mo hongo habe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ စီ​ရင်​ဆုံး​ဖြတ်​ခက်​တို့​ကို​စောင့်​မှော်​သည်​ဖြစ်​၍
    အ​ခါ​ခပ်​သိမ်း​သစ္စာ​စ​ကား​ကို​ပြော​ဆို​နိုင်​ရန် ကွန်​တော်​မျိုး​အား​ကူ​မ​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་ཁྲིམས་སྲོལ་རྣམས་ལ་ངས་རེ༌བས། །བདེན་པའི་བཀའ་ངའི་སྨྲ་སྒོར་འབྲལ་མ༌འཇུག།
  wsk-wsk: Aninga loagara mu nika den nunguning mu te la loaga lagasam; buta se aga
    sangaru se nika den nunguning balu se lagarikko.
  sna-sna: Regai kubvisa shoko rechokwadi pamuromo pangu, nokuti ndakaisa tariro yangu
    mumurayiro wenyu.
  spa-BLM: No arrebates la palabra de la verdad de mi boca, porque pongo mi esperanza
    en tus ordenanzas.
  cac-cac: Ochan̈ ved'oc yic svalel a lolonel te yel, yujto yipc'olal yaj a ley vuuj.
  swh-ULB: Usiliondoe neno la kweli mdomoni mwangu, maana nimesubiri kwa ajili ya
    amri zako za haki.
  deu-ELBBK: Und entziehe meinem Mund nicht gänzlich das Wort der Wahrheit! Denn ich
    harre auf deine Rechte.
  mbb-OT: Ipekaǥi a kenikew te tutuu, he iyan is menge lalag nu, te minsan hengkey
    he timpu. Su iyan midseriǥan ku is menge suǥù nu.
  mal-2015: ഞാൻ നിന്റെ വിധികൾക്കായി കാത്തിരിക്കയാൽ സത്യത്തിന്റെ വചനം എന്റെ വായിൽ നിന്നു
    നീക്കിക്കളയരുതേ.
  gup-gup: Kanbidyikarrmen ba ngayolyolme djal kunwoybuk ke. Ngaye ngadjalmarrkebbun
    kore mandjad kahyime manbu mankarre ke.
  rmc-rmc: Ma le mange šoha o čačipen andral miro muj, bo me man mukav pre tire spravodľiva
    sudi,
  nlg-nlg: Ko bei lavi keha gea na bosa ni utuni itagua ta nimua na vetena vamua te
    ghaha nigua na pitudilaa.
  pes-OPV: و کلام راستی را از دهانم بالکل مگیرزیرا که به داوریهای تو امیدوارم
  ron-1924: Ну луа де тот дин гура мя кувынтул адевэрулуй! Кэч нэдэждуеск ын жудекэциле
    Тале.
  ben-OBCV: তোমার সত্যের বাক্য আমার মুখ থেকে কখনও নিয়ে নিয়ো না, কারণ তোমার অনুশাসনে
    আমি আশা রেখেছি।
  som-som: Oo erayga runta ahna dhammaantiis afkayga ha ka gooyn, Waayo, waxaan rajo
    ku qabay xukummadaada.
  eng-ASVBT: And take not the word of truth utterly out of my mouth; For I have hoped
    in thine ordinances.
  mna-mna: 'Nio aŋurur motoŋ pu be to tutu ku ndeeŋeŋan mi uulu yo. Naso aŋwit urum
    pa mbulu ku ta zzo sua ŋonoono men mi toto sua ku. Tana re: Kokena uulu yo som,
    to aŋrao aŋso sua sa mini pa mbulu ku tana som.'
  ita-1885: E non ritrarmi del tutto dalla bocca la parola della verità; Perciocchè
    io spero nelle tue leggi.
  eng-ULB: Do not take the word of truth from my mouth, for my hope is in your righteous
    decrees.
  spa-VBL: No me impidas hablar tus palabras de verdad, porque he puesto toda mi confianza
    en tu justo juicio.
  fra-_FOB: N'ôte pas entièrement de ma bouche la parole de vérité; car je m'attends
    à tes jugements;
  mal-mal: ഞാൻ അങ്ങയുടെ വിധികൾക്കായി കാത്തിരിക്കുകയാൽ സത്യത്തിന്റെ വചനം എന്റെ വാളിൽനിന്ന്
    നീക്കിക്കളയരുതേ.
  urd-GVR: Mere muṅh se sachchāī kā kalām na chhīn, kyoṅki maiṅ tere farmānoṅ ke intazār
    meṅ hūṅ.
  suz-BL: गे इन थमा लोव़ पचा कली मतेक्‍यीनी। मारदे हना गो इन पतीक लोव़ आस पा बाक्‍नुङ।
  eng-NOY: O take not the word of truth utterly out of my mouth! For I trust in thy
    judgments.
  ita-1927: Non mi toglier del tutto dalla bocca la parola della verità, perché spero
    nei tuoi giudizi.
  ckb-ckb: وشەی ڕاست هەرگیز لە دەمم دوور مەخەوە، چونکە ئومێدم بە حوکمەکانی تۆ هەیە.
  eng-BBE: Take not your true word quite out of my mouth; for I have put my hope in
    your decisions.
  xsi-xsi: Mao nâ, naŋa kaloŋgu tawana noko ne ŋgua rârâni. Mine kala ano pano tu
    kupu tini kaika pana, ŋana naŋa ma akura tu atula noko ne ŋgua mao pwataki ikura
    zo rârâni.
  kan-OKCV: ಸತ್ಯವಾಕ್ಯವನ್ನು ನನ್ನ ಬಾಯಿಂದ ತೆಗೆಯಬೇಡಿರಿ, ಏಕೆಂದರೆ ನಿಮ್ಮ ನಿಯಮಗಳಲ್ಲಿ ನಾನು
    ನನ್ನ ನಿರೀಕ್ಷೆಯನ್ನಿಟ್ಟಿದ್ದೇನೆ.
  tam-2017: சத்திய வசனம் முற்றிலும் என்னுடைய வாயிலிருந்து நீங்கவிடாமலிரும்; உம்முடைய
    நியாயத்தீர்ப்புகளுக்குக் காத்திருக்கிறேன்.
  spa-RV-1909: Y no quites de mi boca en ningún tiempo la palabra de verdad; porque
    á tu juicio espero.
  ron-BTF: Și nu lua cuvântul adevărului cu totul din gura mea, pentru că am sperat
    în judecățile tale.
  eng-WEBP: Don’t snatch the word of truth out of my mouth, for I put my hope in your
    ordinances.
  eng-FBV: Don't ever prevent me from being able to speak your words of truth, for
    I place my complete confidence in your just judgments.
  nld-1939: Neem het woord der waarheid niet geheel uit mijn mond, Want ik wacht uw
    voorschriften af.
  nch-BL: Amo techquixtili mocamanal cati melahuac huan amo techcahuili ma niquelcahua,
    pampa san ipan motamachtil na nimotemachía.
  vie-1934: Xin chớ cất hết lời chân thật khỏi miệng tôi; Vì tôi trông cậy nơi mạng
    lịnh Chúa.
  cha-cha: Ya chamo todo chumuchule gui pachotto y sinangan y minagajetmo; sa jagasja
    junangga y juisiomo.
  hin-CV: सत्य के वचन मेरे मुख से न छीनिए, मैं आपकी व्यवस्था पर आशा रखता हूं.
  eng-OURB: ו (Vi'al-tatzeil, And do not take) Don’t snatch the word of truth out
    of my mouth, for I put my hope in your judgments.
  spa-BES: No saques tu palabra verdadera de mi boca; porque he puesto mi esperanza
    en tus decisiones.
  tdx-tdx: Ko sintone’o am-bavako ty tsara-to, fa salalaeko o nafè’oo,
  tha-KJV: ขออย่าทรงนำพระวจนะแห่งความจริงออกไปจากปากข้าพระองค์อย่างสิ้นเชิง เพราะความหวังของข้าพระองค์​อยู่​ในคำตัดสินของพระองค์
  por-BR-2018: E nunca tires de minha boca a palavra da verdade, pois eu espero em
    teus juízos.
  deu-ELO: Und entziehe meinem Munde nicht gänzlich das Wort der Wahrheit! Denn ich
    harre auf deine Rechte.
  eng-WYC-2018: And take thou not away from my mouth the word of truth utterly; for
    I hoped above in thy dooms. (And never take away the word of truth from my mouth;
    for I put my hope in thy judgements, or in thy decrees.)
  epo-epo: Ne forprenu tute de mia buŝo la vorton de vero, Ĉar mi esperas al Viaj
    juĝoj.
  gfk-gfk: Bale iau bia ni hinawas palai utano num tutun na nianga, kanong iau kis
    nanaho ta ira bilbilai ta ira num ula harkurai.
  uig-PIN: Wǝ aƣzimdin ⱨǝⱪiⱪǝtning sɵzini elip taxlimiƣaysǝn; Qünki ⱨɵkümliringgǝ
    ümid baƣlidim;
  beo-beo: 'Na da eso huluane moloidafa sia: amo sia:noma:ne, Di hamoma. Bai na dafawane
    hamoma:beyale dawa:su da Dia fofada:su hou amo ganodini diala.'
  tpi-OTNT: Strongim mi bai mi ken autim tok tru bilong yu long olgeta taim, long
    wanem, mi save bilip long stretpela tok bilong yu.
  hau-SA: Kada ka ƙwace maganarka daga bakina, gama na sa zuciyata a dokokinka.
  udu-udu: Dhali dhalku/ ki bu’th gwoŋ gana/ ’peni ’twa/ pem ka dun ṯẖorony mo, haali/
    mo ma ’teŋ kap̱em pem a’di di’d e gwoŋḵan pini kun onu mo.
  uig-LAT: We aghzimdin heqiqetning sözini élip tashlimighaysen; Chünki hökümliringge
    ümid baghlidim;
  nde-nde: Ungangemuki emlonyeni ilizwi leqiniso, ngoba ithemba lami ngilibeke emithethweni
    yakho.
  ton-ton: Pea ʻoua naʻa toʻo ʻaupito ʻae folofola ʻoe moʻoni mei hoku ngutu; he kuo
    u ʻamanaki lelei ki hoʻo ngaahi fakamaau.
  ces-1613: A nevynímej z úst mých slova nejpravějšího; neboť na soudy tvé očekávám.
  eng-WMB: Don’t snatch the word of truth out of my mouth, for I put my hope in your
    ordinances.
  tam-TCV: சத்திய வார்த்தையை என் வாயிலிருந்து பறித்துக் கொள்ளாதிரும்; ஏனெனில், நான்
    உமது சட்டங்களிலேயே என் நம்பிக்கையை வைத்திருக்கிறேன்.
  ceb-ULB: Ayaw kuhaa ang mga pulong sa kamatuoran gikan sa akong baba, kay naghulat
    ako sa imong matarong nga kasugoan.
  pol-UBG: I nie wyjmuj z moich ust słowa prawdy, bo twoich sądów oczekuję.
  urd-GVU: میرے منہ سے سچائی کا کلام نہ چھین، کیونکہ مَیں تیرے فرمانوں کے انتظار میں
    ہوں۔
  eng-OEBCW: Snatch not from my mouth the word of truth, for in your judgments I hope.
  deu-1912: Und nimm ja nicht von meinem Munde das Wort der Wahrheit; denn ich hoffe
    auf deine Rechte.
  kan-2017: ಸತ್ಯ ವಾಕ್ಯವನ್ನು ನನ್ನ ಬಾಯಿಂದ ತೆಗೆಯಬೇಡ. ನಿನ್ನ ನ್ಯಾಯವಿಧಿಗಳನ್ನು ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Mu pi’ gelngig ni tin riyul’ e ngi i yib u langag ni gubin ngiyal’, ni
    bochan e be lagan’ug ko tin ka mu tiriggiliy.
  hlt-MCSB: Na laitloeknah dongah ka ngaiuep vanbangla oltak ol he ka ka lamloh rhap
    huul boel mai.
  mdy-ETH: ዎጎ ኔኤኮ ታ ጉሙርቃኔ፤ ጎኑሞ ሃይሴ ታ ዻንጋፓ ፔቴታዖ ሺኢሺፖ።
  twi-ASANTE: Nyi nokwasɛm no mfiri mʼanom, ɛfiri sɛ mʼanidasoɔ wɔ wo mmara mu.
  eng-WEBU: Don’t snatch the word of truth out of my mouth, for I put my hope in your
    ordinances.
  acu-NT: Wina chichamur umirtukta tame nuna nintimsan pujau asamtai, nekas chicham
    aa nuka jurutrukiip.
  spa-PDDPT: No quites de mi boca en algún momento la Palabra de verdad, Porque yo
    confío en tus Ordenanzas.
  gun-gun: Xejuru gui eipe'a eme ayvu anhetẽ rupigua, mba'eta xee ma arõ aikovy ne'arandua.
  agu-BL: Quil tak'u' ama'l swetz tan cyaje'n cyen wilol yi bintzi, na cho'n k'uklij
    inc'u'l te yi yolu' yi tz'iba'nt cyen.
  ilo-ULB: Saanmo nga ikkaten ti sao ti kinapudno iti ngiwatko, gapu ta inurayko dagiti
    nalinteg a bilbilinmo.
  kpg-kpg: Heia au gii mee di helekai donu i nia madagoaa huogodoo, idimaa dogu hagadagadagagee
    la i lodo au haganoho.
  uig-ARA: ۋە ئاغزىمدىن ھەقىقەتنىڭ سۆزىنى ئېلىپ تاشلىمىغايسەن؛ چۈنكى ھۆكۈملىرىڭگە
    ئۈمىد باغلىدىم؛
  sus-sus: I naxa nɔndi masenyi ba n dɛ i, barima n xaxili tixi i xa kiiti ra.
  pon-2006: Komw kupwure ie pwe I en kin lokaia mehlel ahnsou koaros, pwehki ei koapworopwor
    mihmi ni sapwellimomwi kadeik kan.
  jae-jae: Ma ôkôc biŋŋanô ŋamêtê su aŋga aê aocsuŋ samucgeŋ atom gebe aê kakêŋ matoc
    aômnêm gôliŋ.
  ksd-ksd: Ma koko una tak vakakit vue ra dovot na tinata kan ra ngiegu, Tago iau
    tar nurnur ta kaum lavur varkurai.
  tur-YTC: Gerçeğin sözünü ağzımdan düşürme, Çünkü senin hükümlerine umut bağladım
    ben.
  bel-N: І не пазбаў вусны мае слова праўды зусім, бо я на суды Твае спадзяюся.
  kpr-kpr: Nanda gigitari mo, ninda agho dari kenari. Ava sedo, sonembururaso, na
    sifo ghousa evia geka bekáda bekáda sarena.
  ind-AYT: Dan, jangan sama sekali mencabut firman kebenaran dari mulutku, karena
    harapanku ada pada hukum-hukum-Mu.
  yom-yom: Kadi tumbu botula mvimba mambu ma kiedika mu munuꞌama bila ndintulanga
    diana diama mu mina miaku.
  yut-yut: Nawa gengo da nak tagɨ aŋpulugosak yaŋ nandaŋ teban taŋek jomjom asat.
    Do aŋteban aŋaki bɨsapmɨ bɨsapmɨ gengo bamɨ yaŋ teŋteŋokeŋ.
  nya-nya: Musakwatule mawu a choonadi mʼkamwa mwanga, pakuti ndakhazikitsa chiyembekezo
    changa mʼmalamulo anu.
  kyg-kyg: Alika fako nehana gekaeꞌmo nagesa afiꞌnaeꞌmo, naha maegaiye, huꞌna nehuvaꞌmofeꞌmo
    lama gekamo navayafatiꞌmo alika oꞌatalo.
  hrv-hrv: Od mojih usta ne oduzmi riječ istine, jer se uzdam u sudove tvoje.
  mps-mps: Nago ena bomo mayu da, te nago mu po tigidali sogo eno pusainogo yaibao,
    magi basowe, eno nago doloba pai po koneama dąų wai.
  tpi-tpi: Strongim mi bai mi ken autim tok tru bilong yu long olgeta taim, long wanem,
    mi save bilip long stretpela tok bilong yu.
  dan-1931: Tag ikke ganske Sandheds Ord fra min Mund, thi jeg bier på dine Lovbud.
  vie-OVCB: Xin đừng rút lời chân thật khỏi miệng con, vì con hy vọng nơi luật Chúa.
  guj-2017: મારા મુખમાંથી સત્ય વચનો કદી ન લઈ લો, કેમ કે હું તમારાં ન્યાયવચનોની આશા
    રાખી રહ્યો છું.
  pon-2006A: Komw kupwure ie pwe I en kin lokaia mehlel ahnsou koaros, pwehki ei koapworopwor
    mihmi ni sapwellimomwi kadeik kan.
  por-BRBSL: Não arrancar a palavra da verdade da minha boca, pois deposito minha
    esperança em suas portarias.
  eng-OEBUS: Snatch not from my mouth the word of truth, for in your judgments I hope.
  swe-swe: Och ta aldrig någonsin bort från min mun ordet med din sanning, för jag
    hoppas på dina påbud.
  cth-cth: Nange lawkcengnae hah ka ngaihawi dawkvah, lawkkatang lawk hah ka pahni
    dawk hoi na takhoe pouh hanh loe.
  twi-twi: Nyi nokwasɛm no mfi mʼanom, efisɛ mʼanidaso wɔ wo mmara mu.
  hlt-hlt: Na laitloeknah dongah ka ngaiuep vanbangla oltak ol he ka ka lamloh rhap
    huul boel mai.
  tbz-SIM: Á bɑ́ɑ́ dɛitɛ timɔ́mmɔnti n nùù miɛkɛ yúó, m bɑɑ ɑ tɑ̃ɑ̃tɛ́ tìnti.
  msy-2020: Bizir nɨ damuasa na mɨkemeziba, kɨ nɨghnɨzir gavgavim dar iti. Kamaghɨn,
    nɨ gavgavim na danightɨ, kɨ nɨn guizɨn akam dughiabar anekunvɨra ikiam.
  dop-dop: Tɑɑ ləsɩ tɑmpɑnɑ tɔm kɛ mɑ nɔɣɔ tɑɑ təkpɑtɑɑ. Nti n mɑɣɑsəɣɩ nyɑ́ tɑɑ tɔɣɔ
    mɑ tɑŋɑɑ.
  azb-azb: Qoy həqiqət kəlamı dilimdən düşməsin, Çünki Sənin hökmlərinə ümid bağlamışam.
  eng-DBY: And take not the word of truth utterly out of my mouth; because I have
    hoped in thy judgments.
  hin-2017: मुझे अपने सत्य वचन कहने से न रोक क्योंकि मेरी आशा तेरे नियमों पर है।
  wol-KYG: Bu ma xañ mukk kàddug dëgg, say àtte laa yaakaar kat.
  bjr-bjr: Anee afeeka qiminaqa anoona ufa kai aiqama kari qia. Qini irirafa ani rainannimaqara
    ufasaa mundinoo marinara miqianaura.
  eng-YLT: And Thou takest not utterly away From my mouth the word of truth, Because
    for Thy judgment I have hoped.
  kne-kne: Idawat mo kod di kabaelak ta kanayon koma ay din tet-ewa di ibagbagak,
    tan din kosto ay ikeddeng mo di pantalkak.
  eng-WYC-2017: And take thou not away from my mouth the word of truth utterly; for
    I hoped above in thy dooms.
  eng-WMBB: Don’t snatch the word of truth out of my mouth, for I put my hope in your
    ordinances.
  zat-NTPS: Be̱n tu séquezda' guchálaja' dizra' li lazre' chiu', lawe' da dxebeza
    lazra' da ca' dxuchi'u chee̱ntu'.
  zty-NTPS: Ben ga sóateza' wchaḻja' diža' da' li chio', dan' žx̱en ḻaža'a da' ẕchi'a
    ḻažo'o.
  urd-GVH: मेरे मुँह से सच्चाई का कलाम न छीन, क्योंकि मैं तेरे फ़रमानों के इंतज़ार
    में हूँ।
  rug-rug: Va boka au pude tozi vura nia sa hinokara doduru totoso, sina raṉei rau
    sari na Mua vinilasa.
  gaz-gaz: Waan ani seera kee abdadheef, ati dubbii dhugaa afaan koo keessaa hin balleessin.
  fra-LSG: N’ôte pas entièrement de ma bouche la parole de la vérité! Car j’espère
    en tes jugements.
  yal-yal: Tin n xa lu ɲɔndin falɛ waxatin birin, amasɔtɔ n xaxili tixi i ya kitin
    nan na.
  iou-iou: O Ekäni, mena täŋpidäm taŋiri manka bureni u yäŋahäk täyiwa. Imata, kehäromi
    kubäken nämo yäpmäk täyat, gäkŋo man terakgän yäpmäk täyat.
  haw-1868: Mai kaili oe i ka olelo o kou oiaio, mai ko'u waha aku, a i ka manawa
    pau ole; No ka mea, ke kakali nei au i kou hoopono ana.
  arb-NAV: لَا تَنْزِعْ كَلِمَةَ الْحَقِّ مِنْ فَمِي لأَنَّ رَجَائِي فِي أَحْكَامِكَ،
  ded-ded: Ni yoac forau kecma yoac fora dekecduae, imoc kpac ambacac ge imoc enacnaunac
    mi meickebesena. Ni geac dederecgeyoac negensikecba fora fingerudeac tomai kecduae.
  ewe-ewe: Mègaɖe nyateƒe ƒe nya la le nye nu me o, elabena meda nye mɔkpɔkpɔ ɖe wò
    sewo dzi.
  eng-LEE: And snatch not the word of truth out of my mouth too greatly; for I wait
    for thy ordinances.
  asm-FB: তোমাৰ সত্যৰ বাক্য মোৰ মুখৰ পৰা কাঢ়ি নলবা; কিয়নো তোমাৰ শাসন-প্ৰণালীৰ ওপৰত
    মোৰ আশা আছে।
  sus-A: عِ نَشَ نْندِ مَسٍنيِ بَ ﭑ دّ عِ، بَرِ مَ ﭑ شَشِلِ تِشِ عِ شَ كِيتِ رَ.
  fra-SBL: N'arrache pas de ma bouche la parole de vérité, car j'ai mis mon espoir
    dans vos ordonnances.
  hbo-hbo: וְֽאַל־תַּצֵּ֬ל מִפִּ֣י דְבַר־אֱמֶ֣ת עַד־מְאֹ֑ד כִּ֖י לְמִשְׁפָּטֶ֣ךָ יִחָֽלְתִּי׃
  kik-kik: Ndũkandunye kiugo kĩa ma kuuma kanua-inĩ gakwa, nĩgũkorwo njigĩte mwĩhoko
    wakwa mawatho-inĩ maku.
  fra-NCL: N’ôte pas entièrement de ma bouche la parole de vérité, car j’espère en
    tes préceptes.
  cek-AK: Ka pakha thung hoiah loktang lok to na la pae ving hmah; na lokcaekhaih
    ah ni oephaih to ka suek.
  cuk-cuk: An-gwabinduku, ibmar-inniki-soged be imake. Ar Be-Igar-Mamaidgi an bensulid.
  tel-2017: నా నోటినుండి సత్య వాక్కును ఏమాత్రం తీసి వేయకు. ఎందుకంటే నేను నీ న్యాయవిధుల
    మీద నా ఆశ పెట్టుకున్నాను.
  hat-BSA: Pa retire pawòl verite a pou l ta kite bouch mwen nèt, Paske se òdonans
    Ou yo ke m ap tann.
  kos-kos: Oru tuh nga in ku in kaskas pwaye pacl e nukewa, Tuh finsrak luk oan in
    nununku lom.
  hbo-WLC: וְֽאַל־תַּצֵּ֬ל מִפִּ֣י דְבַר־אֱמֶ֣ת עַד־מְאֹ֑ד כִּ֖י לְמִשְׁפָּטֶ֣ךָ יִחָֽלְתִּי׃
  ibo-ibo: Esitela nʼọnụ m napụ okwu nke eziokwu, nʼihi na olileanya m dị nʼiwu gị
    niile.
  ory-ory: ପୁଣି, ମୋʼ ମୁଖରୁ ସତ୍ୟତାର ବାକ୍ୟ କଦାପି ନିଅ ନାହିଁ; କାରଣ ମୁଁ ତୁମ୍ଭ ଶାସନରେ ଭରସା
    ରଖିଅଛି।
  chk-chk: Kopwe atufichiei pwe üpwe apasawu kapas mi let fansoun meinisin, pun ai
    apilükülük a nom won om kewe pwüüng.
  rop-rop: Album mi tok trubalawei olataim, dumaji mi oldei trastim detlot lowa blanga
    yu.
  ukr-1871: І не відбери зовсїм слова правди від уст моїх! Бо я вповаю на присуди
    твої.
  yon-yon: Ne kuu ebbed dakmewen ye amob yaambed kwananeen ande yedmaan kowe, eb amob
    ne mongkodkono ari angkeen kuu bingewande kanwanaab.
  deu-1951: Und entziehe nicht allzusehr meinem Munde das Wort der Wahrheit; denn
    ich harre auf deine Verordnungen!
  eng-JPS: And take not the word of truth utterly out of my mouth; for I hope in Thine
    ordinances;
  srp-1865: Nemoj uzeti nigda od usta mojih rijeèi istine, jer èekam sudove tvoje.
  lug-lug: Toganya kigambo ekitali kya mazima okuva mu kamwa kange; kubanga essuubi
    lyange liri mu ebyo bye walagira.
  heb-heb: ואל תצל מפי דבר אמת עד מאד כי למשפטך יחלתי׃
  ben-IRV: আমার মুখ থেকে সত্যের বাক্য নিয়ে নিও না, কারণ আমি তোমার ধর্মময় আদেশের
    জন্য অপেক্ষা করছি।
  ntu-ntu: Okatrp ninge mz nzrpi-zvz-krnge da angidr, Murde brti kz drtwrnge drtwr
    kcng tqyrlqqng.
  pan-pan: ਅਤੇ ਮੇਰੇ ਮੂੰਹੋਂ ਸਚਿਆਈ ਦਾ ਬਚਨ ਮੂਲੋਂ ਹੀ ਖੋਹ ਨਾ ਲੈ, ਕਿਉਂ ਜੋ ਤੇਰੇ ਨਿਆਂਵਾਂ ਉੱਤੇ
    ਮੇਰੀ ਆਸ ਹੈ,
  mya-JVB: စီရင် တော်မူချက်တို့ကို အကျွန်ုပ် မြော်လင့် သည် ဖြစ်၍ ၊ အကျွန်ုပ် ၏ နှုတ်
    ထဲက သစ္စာ စကား ကို အလျှင်း ရုပ်သိမ်း တော်မ မူပါနှင့်။
  kgf-kgf: Ni héna acgawac niŋkumuma kecanʒua, imuac mia naŋgé nénna ac hélanéŋ kuana
    igucnec komodia méŋ ménda waima kemmac.
  tte-O: Kusaguiyau na sauga meuloina yawalo yawasosi kaiwena me yagu katepatu am
    loina yasanasanai.
  tbg-tbg: Are tiva taana uvava vivaqai ti ho kahaqianarove tunarara tira, kia ti
    qioqama tairaqe te ai quqaa uva qaqiqai tivaqi vuare.
  hmo-hmo: Mani lau do oi durua, vadaeni nega ibounai hereva momokani do lau gwauraia,
    badina be oiemu kota hereva lau abidadama henia noho.
  zar-NT: Bitiʼ ucuítuʼ tsaz didzaʼ idútë li lu ruʼa tuʼ runaʼ löza yuguʼ le nusédinuʼ
    netuʼ.
  urd-urd: और हक़ बात को मेरे मुँह से हरगिज़ जुदा न होने दे, क्यूँकि मेरा भरोसा तेरे
    अहकाम पर है।
  bqc-SIM: Ńsu to màↄ ku sĩana'oanɛ́ saio, asa n ikoyãↄ ↄ̃ ma wɛ́ dↄi.
  tcz-CHONGTHU: Phat tin in thutah jeng neisei sah'in ajeh chu nangma chondan thupeh
    a bouhin kinepna kanei in ahi.
  mar-mar: तू माझ्या मुखातून सत्य वचन काढून घेऊ नको, कारण मी तुझ्या योग्य निर्णयाची
    प्रतिक्षा करतो.
  isl-isl: Gef að ég gleymi aldrei orðum þínum og treysti alltaf þínum réttláta úrskurði.
  hlt-THB: Kam khak khui awhkawng nak awitak ce koeh lo law voel, kawtih nang a cawngpyinaak
    awi awh ni kang ngaih-unaak a awm.
  qub-qub: Ama gongaycachimaychu rasun cajta parlanäpaj caycajtaga. Gam jusganayquipaj
    cajllamanmi nogaga yarparaycä.
  bqp-bqp: Ǹsun yãpura yã sí ma lɛ́nlo, zaakũ n dokayãnↄn ma wɛ́ dↄi.
  hat-hat: Pa janm wete pawòl verite a nan bouch mwen, paske mwen mete tout espwa
    mwen nan jijman ou yo.
  eng-BSB: Never take Your word of truth from my mouth, for I hope in Your judgments.
  eng-WEBPB: Don’t snatch the word of truth out of my mouth, for I put my hope in
    your ordinances.
  kbq-kbq: Kagra tamage keka'a nagipintira eri otro. Na'ankure nagra kagri kasegegu
    amuhara nehue.
  pon-pon: O kom der kotiki jan au ai majan en omui melel; pwe i kapororporki omui
    kujoned akan.
  nhe-BL: Amo xinechquixtili motlajtol tlen melahuac huan amo xinechcahuili ma niquilcahua,
    pampa san ipan motlamachtil na nimotemachía.
  wnc-wnc: Gata gikane siakan wam takngaka genane ma sandewim. Dasingge, na gatane
    wamu noman takngae baniu asinggat.
  bus-bus: Ǹton yãpura yã sí ma lɛ́nlo, zaakɛ n yãzɛdeen má wɛ́ɛ dↄzi.
  gub-BL: Hepytywà pe ze'eg azeharomoete har imume'u kar pà ihewe tuweharupi nehe.
    Ta'e azeruzar teko wanemiapo kwer neremimume'u rehe ihe xe.
