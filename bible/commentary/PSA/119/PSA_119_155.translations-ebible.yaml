verse: PSA.119.155
translations:
  mal-C: രക്ഷ ദുഷ്ടരിൽനിന്ന് അകന്നിരിക്കുന്നു, കാരണം അവർ അവിടത്തെ ഉത്തരവുകൾ അന്വേഷിക്കുന്നില്ല.
  deu-TKW: Den Gottlosen bleibt die Hilfe fern, denn sie fragen nichts nach deinen
    Satzungen.
  lin-lin: Lobiko ezalaka mosika ya bato mabe, pamba te bamonaka pamba mitindo na
    Yo.
  mmx-mmx: Nenu u noxo lox asepsu limixin kapmek, mila dixo mumu asu leventetere avolo
    ram.
  eng-LSV: Salvation [is] far from the wicked, || For they have not sought Your statutes.
  eng-GNV: Saluation is farre from the wicked, because they seeke not thy statutes.
  eng-WEBSTER: 'Salvation is far from the wicked: for they seek not thy statutes.'
  nhw-BL: Amo tiquinmaquixtis nopa masehualme catli amo mitztlepanitaj. pampa inijuanti
    amo quichihuilíaj cuenta catli techyolmelajtoc.
  swh-ONEN: Wokovu uko mbali na waovu, kwa kuwa hawatafuti maagizo yako.
  bba-bba: Tɔn kɔ̃sobɑ kun fɑɑbɑ wɑsi, domi bɑ ku rɑ wunɛn sɔ̃ɔsiru kɑsu.
  eng-KJVCPB: '(ר) Salvation is far from the wicked: For they seek not thy statutes.'
  luo-luo: Warruok ni mabor gi joma timbegi richo, nimar ok giket chunygi kuom dwaro
    chikeni.
  aii-aii: ܪܸܚܩܵܐ ܝܠܹܗ ܦܘܼܪܩܵܢܵܐ ܡ̣ܢ ܪ̈ܲܫܝܼܥܹܐ، ܣܵܒܵܒ ܠܩܵܢܘܿܢܘܼ̈ܟ݂ ܠܵܐ ܛܥܹܐ ܠܗܘܿܢ.
  meu-meu: Hahemauri bona kara dika taudia padadia na daudau, badina be idia ese emu
    taravatu asie tahudiamu.
  npi-ULB: उद्धारचाहिं दुष्‍टहरूदेखि धेरै टाढा हुन्‍छ, किनकि तिनीहरूले तपाईंका विधिहरू
    मन पराउँदैनन् ।
  yor-yor: Ìgbàlà jìnnà sí àwọn ẹni búburú nítorí wọn kò wá àṣẹ rẹ.
  pes-OPCB: بدکاران نجات نخواهند یافت، زیرا فرایض تو را اطاعت نمی‌کنند.
  tgl-ULB: Malayo ang kaligtasan mula sa masasama, dahil hindi nila minamahal ang
    iyong alituntunin.
  nop-nop: Me hogohi adi yadi du’walaŋ Yodoko Medege didimeniŋ mu keleiŋ, unduŋ doktiŋa
    du me hogohi u kotigoŋ mu yehitubu-lodaaŋ yabudokoluwaaŋ.
  hui-hui: Ko biaga karu tigua í̠naga bi mana lo ngeru talialu nabiagaore kago í̠na
    ti pele mialu haru dai nabule kegoni.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏ ပ​ညတ်​တော်​တို့​ကို​မ​လိုက်​နာ​ကြ​သ​ဖြင့်
    ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​အား​ကယ်တော်​မူ​လိမ့်​မည် မ​ဟုတ်​ပါ။
  bod-N: ངན་པས་ཁྱེད་ཀྱི་སྒྲིག་ཁྲིམས་མི་འཚོལ༌བས། །ཐར་པ་དེ་ཚོར་ཤིན་ཏུ་རྒྱང་རིང༌ངོ༌།།
  wsk-wsk: Memek bitawara alo mu nika den me karo tusan, buta se ni me nunga sangaru
    toko.
  sna-sna: Ruponeso rwuri kure navakaipa, nokuti havatsvaki mitemo yenyu.
  spa-BLM: La salvación está lejos de los malvados, porque no buscan sus estatutos.
  cac-cac: A eb' sc'ulan chucal, malaj yalan yic eb' d'a a colval, yujto max sc'anab'ajejlaj
    a checnab'il eb'.
  swh-ULB: Wokovu uko mbali na waovu, maana hawazipendi amri zako.
  deu-ELBBK: Fern ist von den Gottlosen Rettung, denn nach deinen Satzungen trachten
    sie nicht.
  mbb-OT: Kenà egkelibri is menge lalung su wazà sikandan medtinguhà te kedtuman te
    menge sulunuzen he ibpesunud nu.
  mal-2015: രക്ഷ ദുഷ്ടന്മാരോടു അകന്നിരിക്കുന്നു; അവർ നിന്റെ ചട്ടങ്ങളെ അന്വേഷിക്കുന്നില്ലല്ലോ.
  gup-gup: Nawu birriwarre bininj kabirridi djarreh kore ngudda minj yibenngehke.
    Bedda minj kabirridjare ngudda ke mankarrebubuyika.
  rmc-rmc: O spaseňje hino dur le nalačhendar, bo on na roden tire zakoni.
  nlg-nlg: Rana dika tara sagauvia na vavolamu, gaira tara mua talu koekoeni nimua
    na lei vetena.
  pes-OPV: نجات از شریران دور است زیرا که فرایض تو را نمی طلبند.
  ron-1924: Мынтуиря есте департе де чей рэй, кэч ей ну каутэ орындуириле Тале.
  ben-OBCV: দুষ্টরা তোমার পরিত্রাণ থেকে অনেক দূরে, কারণ তারা তোমার বিধিবিধান অন্বেষণ
    করে না।
  som-som: Kuwa sharka leh badbaadadu waa ka fog tahay, Waayo, qaynuunnadaada ma ay
    doondoonaan.
  eng-ASVBT: Salvation is far from the wicked; For they seek not thy statutes.
  mna-mna: Ulaaŋa ku imbotmbot molo pa zin wal sananŋan. Pa tutu ku ta tibeede pataaŋa
    kek na, zin tikam kinkiini be tito na som.
  ita-1885: La salute è lungi dagli empi; Perciocchè non ricercano i tuoi statuti.
  eng-ULB: Salvation is far from the wicked, for they do not love your statutes.
  spa-VBL: Los malvados no pueden ser salvos, porque menosprecian tus enseñanzas.
  fra-_FOB: Le salut est loin des méchants, parce qu'ils ne recherchent point tes
    statuts.
  mal-mal: രക്ഷ ദുഷ്ടന്മാരോട് അകന്നിരിക്കുന്നു; അവർ അങ്ങയുടെ ചട്ടങ്ങളെ അന്വേഷിക്കുന്നില്ലല്ലോ.
  urd-GVR: Najāt bedīnoṅ se bahut dūr hai, kyoṅki wuh tere ahkām ke tālib nahīṅ hote.
  suz-BL: इन अरेशो लोव़ मटीब आन कली गे श्‍येत रे मप्रोंइनीनी। मारदे हना मेकोपुकीमी
    इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़ पचा ममलेम।
  eng-NOY: Salvation is far from the wicked, Because they seek not thy statutes.
  ita-1927: La salvezza è lungi dagli empi, perché non cercano i tuoi statuti.
  ckb-ckb: ڕزگاری لە بەدکاران دوورە، چونکە بەدوای فەرزەکانتدا ناگەڕێن.
  eng-BBE: Salvation is far from evil-doers; for they have made no search for your
    rules.
  xsi-xsi: Kinzi tamâta sakamao tininzi pwâka tu soka noko ne tukuŋa muli. Mine kala
    noko ma kuvilanzi ku pwainzi piti lâ kazâŋa ilo, ande ma tia.
  kan-OKCV: ದುಷ್ಟರಿಗೆ ರಕ್ಷಣೆಯು ದೂರವಾಗಿದೆ; ಏಕೆಂದರೆ ಅವರು ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು ಹುಡುಕುವುದಿಲ್ಲ.
  tam-2017: இரட்சிப்பு துன்மார்க்கர்களுக்குத் தூரமாக இருக்கிறது, அவர்கள் உமது பிரமாணங்களைத்
    தேடமாட்டார்கள்.
  spa-RV-1909: Lejos está de los impíos la salud; porque no buscan tus estatutos.
  ron-BTF: Salvarea este departe de cei stricați, căci ei nu caută statutele tale.
  eng-WEBP: Salvation is far from the wicked, for they don’t seek your statutes.
  eng-FBV: Wicked people can't be saved, because they don't care about what you say.
  nld-1939: Het heil blijft ver van de bozen verwijderd, Want ze zoeken uw inzettingen
    niet;
  nch-BL: Amo tiquinmaquixtis nopa masehualme cati amo mitztepanitaj. pampa inijuanti
    amo quitacaquilíaj cati techyolmelajtoc.
  vie-1934: Sự cứu rỗi cách xa kẻ ác, Vì chúng nó không tìm hỏi các luật lệ Chúa.
  cha-cha: Chago y satbasion gui manaelaye, sa ti maaliligao y laymo sija.
  hin-CV: कठिन है दुष्टों का उद्धार होना, क्योंकि उन्हें आपकी विधियों की महानता ही
    ज्ञात नहीं.
  eng-OURB: ר (Rahok, Far / Distant) Yishu'ah ·Salvation· is far from the wicked,
    for they don’t seek your statutes.
  spa-BES: La salvación está lejos de los malvados; porque no han buscado sus reglas.
  tdx-tdx: Lavitse o lo-tserekeo ty fandrombahañe, fa tsy paia’ iereo o fañè’oo.
  tha-KJV: ความรอดนั้นอยู่ห่างไกลจากคนชั่ว เพราะเขาไม่แสวงหากฎเกณฑ์ของพระองค์
  por-BR-2018: A salvação está longe dos perversos, porque eles não buscam teus estatutos.
  deu-ELO: Fern ist von den Gesetzlosen Rettung, denn nach deinen Satzungen trachten
    sie nicht.
  eng-WYC-2018: Health is far from sinners; for they sought not thy justifyings. (Salvation
    is far from sinners; for they did not search out thy statutes or for they do not
    obey thy laws.)
  epo-epo: Malproksima de malvirtuloj estas savo, Ĉar ili ne ŝatas Viajn leĝojn.
  gfk-gfk: No harhalon i tapaka ta ira ut na sakena, kanong diet pai silihe tupas
    ira num dadas na harkurai.
  uig-PIN: Nijatliⱪ rǝzillǝrdin yiraⱪtur; Qünki ular bǝlgilimiliringni izdimǝydu.
  beo-beo: Wadela:i hamosu dunu da gaga:su hame ba:mu. Bai ilia da Dia sema nabawane
    hame hamosa.
  tpi-OTNT: Ol man nogut i no save bihainim stretpela lo bilong yu, olsem na bai yu
    no kisim bek ol.
  hau-SA: Ceto yana nesa da mugaye, gama ba sa neman ƙa’idodinka.
  udu-udu: Bway gi mowoṯẖ a’di si’dasi’d ’peni a’di jin ta thus ki thus mo be haali/
    uni ’koki simm gwoŋḵan pini kun bahu e mo.
  uig-LAT: Nijatliq rezillerdin yiraqtur; Chünki ular belgilimiliringni izdimeydu.
  nde-nde: Insindiso ikhatshana kwababi, ngoba kabazidingi izimiso zakho.
  ton-ton: '‌ʻOku mamaʻo ʻae fakamoʻui mei he angahala: he ʻoku ʻikai tenau kumi ki
    hoʻo ngaahi tuʻutuʻuni.'
  ces-1613: Dalekoť jest od bezbožných spasení, nebo nedotazují se na ustanovení tvá.
  eng-WMB: Salvation is far from the wicked, for they don’t seek your statutes.
  tam-TCV: இரட்சிப்பு கொடியவர்களுக்குத் தூரமாய் இருக்கிறதினால், அவர்கள் உமது விதிமுறைகளைத்
    தேடுவதில்லை.
  ceb-ULB: Ang kaluwasan layo sa mga daotan, kay wala nila gihigugma ang imong mga
    balaod.
  pol-UBG: Zbawienie jest daleko od niegodziwych, bo nie szukają twoich praw.
  urd-GVU: نجات بےدینوں سے بہت دُور ہے، کیونکہ وہ تیرے احکام کے طالب نہیں ہوتے۔
  eng-OEBCW: Salvation is far from the wicked, for their mind is not in your statutes.
  deu-1912: Das Heil ist ferne von den Gottlosen; denn sie achten deine Rechte nicht.
  kan-2017: ನಿನ್ನ ನಿಬಂಧನೆಗಳನ್ನು ಅಲಕ್ಷ್ಯಮಾಡುವ ದುಷ್ಟರಿಗೆ ರಕ್ಷಣೆಯೇ ಇಲ್ಲ.
  yap-yap: Rogon ni ngan mat’aw e ba palog rok e pi’in kireb e leam rorad, ni fan
    e darir folgad ko motochiyel rom.
  hlt-MCSB: Halang taeng lamloh khangnah a hla te khaw na oltlueh a toem uh pawt dongah
    ni.
  mdy-ETH: ዳምቦ ኔኤሲ ዔያታ ኮዑዋኣሢሮ ዻቂንታ ፑርቶ ዓሶይዳፓ ሃኬኬ።
  twi-ASANTE: Nkwagyeɛ ne atirimuɔdenfoɔ ntam kwan ware, ɛfiri sɛ wɔnhwehwɛ wo ɔhyɛ
    nsɛm no.
  eng-WEBU: Salvation is far from the wicked, for they don’t seek your statutes.
  spa-PDDPT: Lejos de los perversos está la salvación, Porque no buscan tus Estatutos.
  gun-gun: Heko vai va'e kuery ma oo jepe aguã gui mombyry ikuai, ndeayvu reja va'ekue
    ndoikuaaxei vy.
  agu-BL: Ma yi e' mal nak qui'c tocbilu' tan chicolche'n na qui na chixom te yi yolu'.
  ilo-ULB: Adayo ti pannakaisalakan kadagiti nadangkes, ta saanda nga ay-ayaten dagiti
    alagadem.
  kpg-kpg: Digau huaidu la hagalee mouli, i digaula ala hagalee daudali au haganoho.
  uig-ARA: نىجاتلىق رەزىللەردىن يىراقتۇر؛ چۈنكى ئۇلار بەلگىلىمىلىرىڭنى ئىزدىمەيدۇ.
  sus-sus: Kisi makuya mixi ɲaaxie ra, barima e mu birama i xa yaamarie fɔxɔ ra.
  pon-2006: Aramas suwed kan sohte pahn mourla, pwehki ar sohte peikiong sapwellimomwi
    kosonned kan.
  jae-jae: Aôm oc ônam lau alôb-alôb kêsi atom gebe êsêac sesom aômnêm biŋsu atom.
  ksd-ksd: A valavalaun i ki vailik kan ra umana tena varpiam, Tago pa dia tikan upi
    kaum lavur togotogo.
  tur-YTC: Kurtuluş kötülerden uzaktır, Çünkü senin hükümlerini aramıyorlar.
  bel-N: Далёка ад бязбожнікаў збаўленьне, бо яны не шукалі пастановаў Тваіх.
  kpr-kpr: Ari ekoko embo ne jebuga jo tambae arera. Ai resira, ne ninda sari ava,
    jo ae eraera.
  ind-AYT: Keselamatan itu jauh dari orang-orang fasik, karena mereka tidak mencari
    ketetapan-ketetapan-Mu.
  yom-yom: Phulusu thama yidi mu diambu di batu bambimbi bila batombanga ko zinzengolo
    ziaku.
  yut-yut: Amɨn yokwi gen tebango uŋun dɨma guramɨkgaŋ, do yokwikon baŋ dɨmasi tɨmɨtdɨsal.
  nya-nya: Chipulumutso chili kutali ndi anthu oyipa, pakuti iwowo safunafuna zophunzitsa
    zanu.
  kyg-kyg: Hosu vayaꞌmogimo avoꞌmo kae maleꞌnaya keꞌaepa gekaeꞌmo kahauya nosayaꞌmofeꞌmo
    apakufamo alika katika apatesanafeꞌmo afagiꞌaleꞌmo maiꞌnae.
  hrv-hrv: Daleko je spasenje od grešnika jer za pravila tvoja ne mare.
  mps-mps: Te dwai kolesaga ebo bidi dabego nago doloba pai po wali pisąbaso, tama
    tiyu te nago augwali ma sogobeo po wali.
  tpi-tpi: Ol man nogut i no save bihainim stretpela lo bilong yu, olsem na bai yu
    no kisim bek ol.
  dan-1931: Frelsen er langt fra de gudløse, thi dine Vedtægter ligger dem ikke på
    Sinde.
  vie-OVCB: Bọn gian tà đi xa nguồn cứu rỗi, không quan tâm đến luật pháp Ngài.
  guj-2017: દુષ્ટોથી ઉદ્ધાર દૂર રહે છે, કારણ કે તે તમારા નિયમોને પ્રેમ કરતા નથી.
  pon-2006A: Aramas suwed kan sohte pahn mourla, pwehki ar sohte peikiong sapwellimomwi
    kosonned kan.
  por-BRBSL: A salvação está longe dos ímpios, pois eles não buscam seus estatutos.
  eng-OEBUS: Salvation is far from the wicked, for their mind is not in your statutes.
  swe-swe: Långt borta är frälsningen från de ogudaktiga, eftersom de inte frågar
    efter (söker, tar sin tillflykt till) dina förordningar (”inristade bud”)
  cth-cth: Rungngangnae teh tami kahawihoehnaw koehoi ahla toungloung. Bangkongtetpawiteh,
    na phunglam hah tawng awh hoeh.
  twi-twi: Nkwagye ne atirimɔdenfo ntam kwan ware, efisɛ wɔnhwehwɛ wo hyɛ nsɛm no.
  hlt-hlt: Halang taeng lamloh khangnah a hla te khaw na oltlueh a toem uh pawt dongah
    ni.
  tbz-SIM: Bɛyɛibɛ í yóó cootɛ́, kɛ yɛ̃́ bɛ̀ í wɑntimɛ̀ kɛ bo tũnnɛ ɑ kuɔ́.
  msy-2020: Gumazir kuraba arazir nɨ ifongezibar gɨn zuir puvatɨ, ezɨ nɨ ua me inian
    kogham.
  dop-dop: Asɑɣɑɑ kɑɑ nɑ nyʋɣʋ yɑpʋ. Mpi tɔ, pɑɑ pɛɛkəɣɩ nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Pislər qurtuluşdan uzaqdır, Çünki onlar Sənin qaydalarını axtarmırlar.
  eng-DBY: Salvation is far from the wicked; for they seek not thy statutes.
  hin-2017: दुष्टों को उद्धार मिलना कठिन है, क्योंकि वे तेरी विधियों की सुधि नहीं
    रखते।
  wol-KYG: Ku bon sore sa wall, ngir sàkkuwul sa dogali yoon.
  swp-swp: Laulau gewagewa tataodi taba nige se mauri, paana oa em laugagaeo nige
    se eo’o eo’oidi.
  bjr-bjr: Manda oosana maree mariasa misa ani sanda ufa mau sia fimariasa anee sia
    mareeqee amiqira qoo quqanniseennaranoo.
  eng-YLT: Far from the wicked [is] salvation, For Thy statutes they have not sought.
  kne-kne: Adi maisalakan din mangam-amag si lawa, tan din linteg mo yan dinokogan
    da.
  eng-WYC-2017: Health is far from sinners; for they sought not thy justifyings.
  eng-WMBB: Salvation is far from the wicked, for they don’t seek your statutes.
  zat-NTPS: Sté̱bele̱'e̱ naca xelelá benne' ca' dxelebéaj xíchaje̱' Lue', Dios, lawe'
    da quebe dxelebé'e̱ gunne xue xelune̱' ca naca xrba chiu'.
  zty-NTPS: Zedḻe'e gak lagak benne' ka' žebéj yíchjgake' Le', dan' bi ẕbé'gake'
    wnné yoe góngake' ka ẕnna x̱tižo'o.
  urd-GVH: नजात बेदीनों से बहुत दूर है, क्योंकि वह तेरे अहकाम के तालिब नहीं होते।
  rug-rug: Sari na tie kaleadi si lopu kaqu ta harupu, sina lopu kopu ni rini sari
    na Mua ginarunu.
  gaz-gaz: Sababii isaan sirna kee hin barbaanneef, fayyinni hamoota irraa fagaateera.
  fra-LSG: Le salut est loin des méchants, Car ils ne recherchent pas tes statuts.
  yal-yal: Muxu ɲaxine tan mi kisima, amasɔtɔ e mi biraxi i ya tɔnne fɔxɔ ra.
  iou-iou: Äma waki täŋpani u gäkŋo juku-manka nämo buramik täkaŋ unita gäkŋata biŋam
    täga nämo api yämaguren.
  haw-1868: Ua loihi aku ke ola, mai ka poe hewa aku; No ka mea, aole lakou e imi
    i kau mau olelopaa.
  arb-NAV: الْخَلاصُ بَعِيدٌ عَنِ الأَشْرَارِ، لأَنَّهُمْ لَا يَطْلُبُونَ فَرَائِضَكَ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeni geac singyoac meficgegecdeac
    ua mong mi mekecdae. Yeni imocac geac memengerecac hereau kecdae.
  ewe-ewe: Ɖeɖe le adzɔge na ame vɔ̃ɖiwo, elabena womedia wò sededewo ƒe mɔ o.
  eng-LEE: Far from the wicked is salvation; because thy statutes have they not sought
    for.
  asm-FB: দুষ্টবোৰৰ পৰা পৰিত্ৰাণ দূৰৈত থাকে; কিয়নো তেওঁলোকে তোমাৰ বিধিবোৰ নিবিচাৰে।
  sus-A: كِسِ مَكُيَ مِشِ حَاشِيٍ رَ، بَرِ مَ عٍ مُ بِرَ مَ عِ شَ يَامَرِيٍ قْشْ رَ.
  fra-SBL: Le salut est loin des méchants, car ils ne cherchent pas tes statuts.
  hbo-hbo: רָחֹ֣וק מֵרְשָׁעִ֣ים יְשׁוּעָ֑ה כִּֽי־חֻ֝קֶּיךָ לֹ֣א דָרָֽשׁוּ׃
  kik-kik: Ũhonokio nĩũraihĩrĩirie andũ arĩa aaganu, nĩgũkorwo matirongoragia kĩrĩra
    kĩa watho waku.
  fra-NCL: Le salut est loin des méchants, car ils ne s’inquiètent pas de tes lois.
  cek-AK: Kasae kaminawk loe na thuitaekhaih loknawk to pakrong o ai pongah, pahlonghaih
    hoiah angthla o.
  cuk-cuk: Dule-isganamargi, burbar-bendakleged-igar dikasur naid, ar Be-Igar-Mamaidi
    gwen-amisurmalad.
  tel-2017: భక్తిహీనులు నీ కట్టడలను వెదకడం లేదు గనక రక్షణ వారికి దూరంగా ఉంది.
  hat-BSA: Sali a lwen mechan yo, paske yo pa chache règleman pa W yo.
  kos-kos: Mwet koluk ac fah tia moliyukla, Mweyen elos tia akos ma sap lom.
  hbo-WLC: רָח֣וֹק מֵרְשָׁעִ֣ים יְשׁוּעָ֑ה כִּֽי־חֻ֝קֶּיךָ לֹ֣א דָרָֽשׁוּ׃
  ibo-ibo: Nzọpụta dị anya nʼebe ndị na-eme ihe ọjọọ nọ, nʼihi na ha anaghị agbaso
    ụkpụrụ gị niile.
  ory-ory: ପରିତ୍ରାଣ ଦୁଷ୍ଟମାନଙ୍କଠାରୁ ଦୂରରେ ଥାଏ; କାରଣ ସେମାନେ ତୁମ୍ଭର ବିଧିସବୁ ଅନୁସନ୍ଧାନ
    କରନ୍ତି ନାହିଁ।
  chk-chk: En kosap amanaua ekewe aramasangau, pun resap aleasochisi om kewe allük.
  rop-rop: YAWEI, dumaji ola wikitwan pipul nomo teiknodis langa detlot lowa blanga
    yu, yu nomo seibum olabat.
  ukr-1871: Далеко від беззаконних спасеннє, вони бо не дбають про устави твої.
  yon-yon: Arewa kamenabidan kuu arewa yaa burudande bindi kerekmen yaa ambab angka
    doriib, amborom kuu ebbed wongkewen yamob awine dobiri kerekmen onmimokban kowe.
  deu-1951: Das Heil ist fern von den Gottlosen; denn sie fragen nicht nach deinen
    Satzungen.
  eng-JPS: Salvation is far from the wicked; for they seek not Thy statutes.
  srp-1865: Daleko je od bezbožnika spasenje, jer se ne drže naredaba tvojih.
  lug-lug: Abakola ebibi obulokozi bubabeera wala, kubanga tebanoonya mateeka go.
  heb-heb: רחוק מרשעים ישועה כי חקיך לא דרשו׃
  ben-IRV: পরিত্রান পাপীদের থেকে দূরে, কারণ তারা তোমার বিধি সকল ভালবাসে না।
  ntu-ntu: Kxdrka'-ngrng trtxpnzngr nzrlapx-krdr, Murde trnzrtangrtilru nzti rm.
  pan-pan: ਮੁਕਤੀ ਦੁਸ਼ਟਾਂ ਤੋਂ ਦੂਰ ਹੈ, ਇਸ ਲਈ ਕਿ ਓਹ ਤੇਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਨਹੀਂ ਭਾਲਦੇ।
  mya-JVB: မ တရားသောသူတို့သည် အထုံးအဖွဲ့ တော်တို့ကို မ ရှာ သောကြောင့် ၊ ကယ်တင် ခြင်းနှင့်
    ဝေး ကြပါ၏။
  kgf-kgf: Kaiʒiliweŋ ic ieneŋ ac seligawac hochoc ai ménda meanʒu. Imuac niŋac ionac
    imi aŋgéŋ titiganéŋ ménda hosucgé énécmianʒac.
  tte-O: Toyauyaule am lebo kani nige sigigitai kaiwena am loinao nige sioobigaili.
  tbg-tbg: Qora kaiqa vare variaka, vika are tiva taana uvara kia avataqi vuara kaara,
    are vika kuvantukera ntitera aarava kia ho varianaro.
  hmo-hmo: Kara dika taudia, be oiemu hamauria do idia davaria lasi, badina oiemu
    taravatu idia kamonai henia lasi.
  zar-NT: Ziʼtuʼ zoa yöl-laʼ rusölá ga nacuáʼ nupa tuáʼ döʼ, tuʼ cabí tuíʼi ládxiʼgaca
    le gunná bëʼu.
  urd-urd: नजात शरीरों से दूर है, क्यूँकि वह तेरे क़ानून के तालिब नहीं हैं।
  bqc-SIM: N dↄnlɛ zã̀ ń vãikɛnaↄ, asa aali n yãdilɛnɛↄ wɛɛlɛo.
  tcz-CHONGTHU: Mi phalou hovang ki huhdoh louding ahiuve. Ajeh chu amahon na Dan
    thu hi anahsah pouve.
  mar-mar: दुष्टपासून तारण फार दूर आहे, कारण त्यांना तुझे नियम प्रिय नाहीत.
  isl-isl: Óguðlegir munu ekki frelsast því að þeim er sama um boðorð þín.
  hlt-THB: Hulnaak ve thlakchekhqi hamna taw hla hy, kawtih cekkhqi ing nang a awitlyhnaak
    awipeek ce am sui uhy.
  qub-qub: Layniquicunata mana wiyacuptin fiyucunataga manami salbanquichu.
  bqp-bqp: N surabanaa zã̀ kũ yãvãnikɛrinↄ, zaakũ òdi n yãdannɛnanↄ wɛtɛro.
  hat-hat: Mechan yo p'ap janm sove, paske yo p'ap chache konnen sa ou vle yo fè.
  eng-BSB: Salvation is far from the wicked because they do not seek Your statutes.
  eng-WEBPB: Salvation is far from the wicked, for they don’t seek your statutes.
  kbq-kbq: Kefo avu'ava zama nehaza vahe'mo'za zamagu'ma vazizamofona afete nemanizankinka
    zamagura ovazigahane. Na'ankure ana vahe'mo'za kagri kasegea amagera nontazagu,
    anara hugahane.
  pon-pon: Me doo jan Kot akan kin doo jan maur, pwe re jota kin ijenoki omui kujoned
    akan.
  nhe-BL: Ax tiquinmaquixtis nopa tlacame tlen ax mitztlepanitaj. pampa inijuanti
    ax quichihuilíaj cuenta tlen tinechyolmelajtoc.
  wnc-wnc: Sike wai aminu gatane mama wamba noman taknga dua tawakaing. Unzingge waakwau
    gata dua papsa.
  bus-bus: N mìsina zã̀ kↄ̃n zaakɛrinↄ, zaakɛ aↄ̃è n yãdannɛnanↄ wɛtɛro.
  gub-BL: Nerepyro kwaw ikatu 'ym ma'e ma'erahy wi ne wà, Ta'e nuzekaiw kwaw neze'eg
    rehe wà xe.
