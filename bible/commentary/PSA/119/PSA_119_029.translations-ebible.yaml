verse: PSA.119.029
translations:
  mal-C: വഞ്ചനനിറഞ്ഞ വഴികളിൽനിന്ന് എന്നെ കാത്തുപാലിക്കണമേ; കരുണയാൽ അവിടത്തെ ന്യായപ്രമാണം
    എന്നെ പഠിപ്പിക്കണമേ.
  deu-TKW: Den Weg der Lüge halte fern von mir und begnadige mich mit deinem Gesetze.
  lin-lin: Mema ngai mosika ya nzela ya lokuta ; mpe, na boboto na Yo, teya ngai mobeko
    na Yo.
  mmx-mmx: Una tupe ia xusu anoxo beles at leveloklok i lok kapmek. La una lox ase
    ia mi Laulis Linga ram atla u balamu ia.
  eng-LSV: Turn aside the way of falsehood from me || And favor me with Your law.
  eng-GNV: Take from mee the way of lying, and graunt me graciously thy Lawe.
  eng-WEBSTER: 'Remove from me the way of lying: and grant me thy law graciously.'
  nhw-BL: Techpalehui mojmostla para amo niistlacatis. Huan pampa techicnelía, techpalehui
    ma nijmati nochi moley.
  swh-ONEN: Niepushe na njia za udanganyifu, kwa neema unifundishe sheria zako.
  bba-bba: A de n kɑ weesun swɑɑ tondɑ, kpɑ ɑ mɑn durom kuɑ nɑ n kɑ wunɛn ɡere swĩi.
  eng-KJVCPB: '(ד) Remove from me the way of lying: And grant me thy law graciously.'
  luo-luo: Gengʼa kik adonji e yore mag miriambo, kendo ngʼwon-na ka ipuonja chikni.
  aii-aii: ܐܘܼܪܚܵܐ ܕܕܘܼܓܠܵܐ ܡܲܥܒܸܪ ܡܸܢܝܼ، ܘܒܚܢܵܢܵܐ ܡܲܠܸܦ ܠܝܼ ܢܵܡܘܿܣܘܼܟ݂.
  meu-meu: Dala koikoidia na egu amo bavato daudau; emu harihari-bada ai emu taravatu
    ba hadibalaigu.
  npi-ULB: छलको मार्ग मबाट हटाउनुहोस् । तपाईंको व्यवस्था अनुग्रहसाथ मलाई सिकाउनुहोस्
    ।
  yor-yor: Pa mí mọ́ kúrò nínú ọ̀nà ẹ̀tàn fún mi ní oore-ọ̀fẹ́ nípa òfin rẹ.
  pes-OPCB: نگذار به راه خطا روم؛ شریعت خود را به من بشناسان.
  tgl-ULB: Ilayo mo ako sa landas ng pandaraya; magiliw mong ituro sa akin ang iyong
    batas.
  nop-nop: Tiŋa dagoŋ nabudokoune du’walaŋ talikge u mu bikabaat. Adi toboniŋ titiŋ
    momooŋ tiŋa Yodoko Medege nanindidimeluwaaŋ.
  hui-hui: Í̠naga hariga ngego wahalu i̱ pu tara holigo baya hangu handayaho habe.
    Í̠na i̱hondo mana bayale bialu í̠naga mana tigabi ngeru i̱ lawai habe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​လမ်း​လွဲ​၍​မ​သွား​စေ​ရန် ကူ​မ​တော်​မူ​ပါ။ က​ရု​ဏာ​တော်​ကို​ထောက်​၍​ကွန်​တော်​မျိုး​အား
    တ​ရား​တော်​ကို​သွန်​သင်​တော်​မူ​ပါ။
  bod-N: ང་རང་གཡོ་སྒྱུའི་ལམ་དང་ཕྲལ་བར༌མཛོད། །ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ང་ལ་གནང་དུ༌གསོལ།།
  wsk-wsk: Ni aga bitaru se kiwem kawel bo aga bagara aolak me maguwurokko; gemang
    lila te nika karo tua ko den aga kasuruko.
  sna-sna: Ndibvisei panzira dzokunyengera; ndinzwirei nyasha kubudikidza nomurayiro
    wenyu.
  spa-BLM: Guárdame del camino del engaño. ¡Concédeme tu ley graciosamente!
  cac-cac: Ochan̈ ved'oc yic vach' max vesej, tzac'an a vach'c'olal d'ayin yuj a c'ayb'ub'al.
  swh-ULB: Uiondoe kwangu njia ya udanganyifu; kwa wema wako unifundishe sheria yako.
  deu-ELBBK: Wende von mir ab den Weg der Lüge und gewähre mir dein Gesetz!
  mbb-OT: Tevangi a para kenà a mekevaal te mezaat; ne ituvad nu kediey is kebpekeikul
    te menge kesuǥuan nu.
  mal-2015: ഭോഷ്കിന്റെ വഴി എന്നോടു അകറ്റേണമേ; നിന്റെ ന്യായപ്രമാണം എനിക്കു കൃപയോടെ
    നല്കേണമേ.
  gup-gup: Kandurndiwemen ba bu minj ngayawoyhre kore kunwarrekenh. Ngudda nawu yidjalmimkongiwern,
    wanjh kanbukkabukkan ngudda ke mankarre.
  rmc-rmc: Visar man het le klamišagoskre dromestar! Av ke ma jileskro a de man tiro
    zakonos!
  nlg-nlg: Ko pilupungisiu mai ge ku bei pego oliu gea, ko vaheu mai na maana ni ghilala
    manahani nimua na vetena.
  pes-OPV: راه دروغ را از من دور کن و شریعت خود را به من عنایت فرما.
  ron-1924: Депэртязэ-мэ де каля некрединчошией кэтре Тине ши дэ-мь ындураря Та, ка
    сэ урмез Леӂя Та!
  ben-OBCV: প্রতারণার পথ থেকে আমাকে দূরে রাখো; আমার প্রতি দয়া করো এবং আমাকে তোমার
    নিয়মকানুন শেখাও।
  som-som: Jidka beenta iga fogee, Oo si raxmad leh sharcigaaga ii sii.
  eng-ASVBT: Remove from me the way of falsehood; And grant me thy law graciously.
  mna-mna: Uulu yo be aŋbotmbot molo pa mbulu pakaamŋana. Kokena aŋpizil ndemeŋ pu.
    Sua ta nu kam piam, ina ko iwe zaala pio be kampeŋana mi muŋaiŋana ku ise tio.
  ita-1885: Rimuovi da me la via della menzogna; E fammi dono della tua Legge.
  eng-ULB: Turn from me the path of deceit; graciously teach me your law.
  spa-VBL: Ayúdame a dejar de engañarme a mi mismo y enséñame tu ley con bondad.
  fra-_FOB: Éloigne de moi la voie du mensonge, et accorde-moi la grâce d'observer
    ta loi.
  mal-mal: ഭോഷ്കിന്റെ വഴി എന്നോട് അകറ്റണമേ; അങ്ങയുടെ ന്യായപ്രമാണം എനിക്ക് കൃപയോടെ
    നല്കണമേ.
  lit-lit: Melo kelią pašalink nuo manęs, ir maloningai suteik man savo įstatymą.
  urd-GVR: Fareb kī rāh mujh se dūr rakh aur mujhe apnī sharīat se nawāz.
  suz-BL: दूली लां आं क्‍येङा ङोन वो‍तीन। मिनु गे शिशी पा इन अरेशो लोव़ शेंदीनी। भजन
    संग्रह ११९:१०४,१२८
  eng-NOY: Remove from me the way of falsehood, And graciously grant me thy law!
  ita-1927: Tieni lontana da me la via della menzogna, e, nella tua grazia, fammi
    intender la tua legge.
  ckb-ckb: ڕێگای درۆم لێ دووربخەوە، لەگەڵم میهرەبان بە و فێری تەوراتی خۆتم بکە.
  eng-BBE: Take from me every false way; and in mercy give me your law.
  xsi-xsi: Ambo noko ma pwai poe sondo pa naŋa, ande naŋa ma akura tu aŋgeŋge ŋana
    noko ne nzâla ara ŋinde kâ, ande tia. Mine nde kuveta kie ara pana, ku kupananana
    ŋana ne ŋgua tukuŋa kâ.
  kan-OKCV: ವಂಚನೆಯುಳ್ಳ ಮಾರ್ಗದಿಂದ ನನ್ನನ್ನು ಕಾಪಾಡಿರಿ; ನನಗೆ ಕೃಪೆ ನೀಡಿ ನಿಮ್ಮ ನಿಯಮವನ್ನು
    ನನಗೆ ಬೋಧನೆ ಮಾಡಿರಿ.
  tam-2017: பொய்வழியை என்னைவிட்டு விலக்கி, உம்முடைய வேதத்தை எனக்கு அருள்செய்யும்.
  spa-RV-1909: Aparta de mí camino de mentira; y hazme la gracia de tu ley.
  ron-BTF: Îndepărtează de la mine calea minciunii și dă-mi cu har legea ta.
  eng-WEBP: Keep me from the way of deceit. Grant me your law graciously!
  eng-FBV: Stop me fooling myself; kindly teach me your law.
  nld-1939: Houd de weg der leugen ver van mij af, En schenk mij genadig uw wet;
  nch-BL: Techpalehui mojmosta para amo niistacatis. Huan pampa techicnelía, techpalehui
    ma nijmati nochi moley.
  vie-1934: Xin hãy dang xa tôi con đường dối trá, Làm ơn cho tôi biết luật pháp Chúa.
  cha-cha: Nasuja guiya guajo y chalan mandacon; ya naeyo, pot y grasiasmo, y tinagomo.
  hin-CV: झूठे मार्ग से मुझे दूर रखिए; और अपनी कृपा में मुझे अपनी व्यवस्था की शिक्षा
    दीजिए.
  eng-OURB: דּ (Derek'-sheker, Way-of false) Keep me from the way of deceit. Teach
    me your Torah ·Teaching· in your favor!
  spa-BES: Quítate de mí todo camino falso; y en misericordia, dame tu ley.
  tdx-tdx: Ampisitaho amako ty lalan-dremborake; atorò ahy am-patarihañe o Tsara’oo.
  tha-KJV: ขอทรงให้ทางเทียมเท็จไกลจากข้าพระองค์ และขอโปรดประทานพระราชบัญญั​ติ​ของพระองค์​แก่​ข้าพระองค์
  por-BR-2018: Desvia de mim o caminho de falsidade; e sê piedoso dando-me tua lei.
  deu-ELO: Wende von mir ab den Weg der Lüge und gewähre mir dein Gesetz!
  eng-WYC-2018: Remove thou from me the way of wickedness; and in thy law have thou
    mercy on me. (Remove thou me, or keep me away, from the ways of wickedness; and
    in thy Law have mercy upon me.)
  epo-epo: La vojon de malvero deturnu de mi, Kaj donacu al mi Vian instruon.
  gfk-gfk: Kap se no tintalen na hinarabota tagu, ma hamines no num harmarsai ing
    nu tar ira num harkurai tagu.
  uig-PIN: Mǝndin aldamqi yolni neri ⱪilƣaysǝn; Xǝpⱪǝt ⱪilip manga Tǝwrat-ⱪanunungni
    beƣixliƣaysǝn;
  beo-beo: 'Na giadofale ahoasa:besa:le, noga:le ouligima. Dia fidimusa: ilegele sia:i
    defele, nama gasa ima.'
  tpi-OTNT: Yu mas was long mi bai mi no lusim rot bilong yu. Mekim gutpela pasin
    long mi na skulim mi long lo bilong yu.
  hau-SA: Ka kiyaye ni daga hanyoyin ruɗu; ka yi mini alheri ta wurin dokokinka.
  udu-udu: Kari bway jin ta thus ki thus mmosi’d ’peni aha/ mo. Dhali ka ’the mo tani
    ṯori /e aha/ gwoŋḵan pini jin c̱inu mo.
  uig-LAT: Mendin aldamchi yolni néri qilghaysen; Shepqet qilip manga Tewrat-qanunungni
    béghishlighaysen;
  nde-nde: Ngivikela ezindleleni zenkohliso; woba lobubele kimi ngokomthetho wakho.
  ton-ton: Ke ke hiki ʻiate au ʻae hala ʻoe loi, pea ke tuku mai hoʻo fono kiate au
    ʻi he ʻofa.
  ces-1613: Cestu lživou odvrať ode mne, a zákon svůj z milosti dej mi.
  eng-WMB: Keep me from the way of deceit. Grant me your Torah graciously!
  tam-TCV: என்னை ஏமாற்றும் வழிகளிலிருந்து காத்துக்கொள்ளும்; என்னில் கிருபையாயிருந்து,
    உமது சட்டத்தை எனக்குக் கற்றுத்தாரும்.
  ceb-ULB: Ipalayo ako gikan sa dalan sa pagpanglimbong; inubanan sa kaluoy tudloi
    ako sa imong balaod.
  pol-UBG: Oddal ode mnie drogę kłamstwa, a obdarz mnie swoim prawem.
  urd-GVU: فریب کی راہ مجھ سے دُور رکھ اور مجھے اپنی شریعت سے نواز۔
  eng-OEBCW: Put the way of falsehood from me, and graciously grant me your law.
  deu-1912: Wende von mir den falschen Weg und gönne mir dein Gesetz.
  kan-2017: ತಪ್ಪಾದ ಮಾರ್ಗವನ್ನು ನನ್ನಿಂದ ದೂರಮಾಡು, ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ನನಗೆ ಅನುಗ್ರಹಿಸು.
  yap-yap: Mu aywegeg ni dab gu wan ko wo’ ni kireb, ma fanam manigil e ngam machib
    nigeg ko motochiyel rom.
  hlt-MCSB: A honghi kah longpuei te kai lamloh hoep lamtah na olkhueng neh kai n'rhen
    lah.
  mdy-ETH: ሉኡዙሞ ታ ጊዳፓ ሺኢሼ፤ ኔ ኮሹሞና ዎጎ ኔኤሲ ታና ዔርዜ።
  twi-ASANTE: Yi me firi nnaadaa akwan so; na fa wo mmara so dom me.
  eng-WEBU: Keep me from the way of deceit. Grant me your law graciously!
  acu-NT: Tura wait chichamtinu jintin amakai tusam surimrukta. Antsu wait aneasam
    nuiturta.
  spa-PDDPT: Aparta de mí el camino falso, Y con bondad concédeme tu Ley.
  gun-gun: Xepe'a ke ijapu va'e kuery rape gui. Xemboaxy ke ndeguigua lei re oĩa rami
    vy.
  agu-BL: Cy'ajlenu' yi e'chk ajtza'kl yi at le intxumu'n yi cy'a'n la'jil tuch',
    nin chin ẍch'eyaju' tan tele'n intxum te yi teru' tajtza'klu'.
  ilo-ULB: Iyadayom kaniak ti dalan ti kinamanangallilaw; sipaparabur nga isurom kaniak
    ti lintegmo.
  kpg-kpg: Hudee heia au gii hana i di ala hai gee, gei Goe manawa dumaalia mai gi di au,
    aago ina au gi au haganoho!
  uig-ARA: مەندىن ئالدامچى يولنى نېرى قىلغايسەن؛ شەپقەت قىلىپ ماڭا تەۋرات-قانۇنۇڭنى
    بېغىشلىغايسەن؛
  sus-sus: Wule falafe makuya n na. Hinnɛ n na i xa sɛriyɛ saabui ra.
  pon-2006: Komw dehr mweidohng I en weid nan ahl sapwung, komw padahkihong ie sapwellimomwi
    kosonnedo ni kupwurkalahngan.
  jae-jae: Ôŋgamiŋ aê êndêŋ biŋ dansaŋ ŋalêŋ ma ômoasiŋ aê ŋa aômnêm biŋsu.
  ksd-ksd: Una tak vue kan iau ra mangamangana vavaongo, Ma una tabar maravut iau
    ma kaum tinata na vartovo.
  tur-YTC: Beni yalan yolundan uzak tut. Yasanı bana lütufla bağışla!
  bel-N: Шлях хлусьні аддалі ад мяне і закон Твой няхай будзе літасьцівы да мяне.
  kpr-kpr: Erá emboro sembae da yeone dae sise, na Kaifa e! Kotugo ninda kavevera
    eraesa aimi, ninda Agho Dari ava ijugaso gaone!
  ind-AYT: Jauhkan aku dari jalan dusta, dan karuniakan aku taurat-Mu.
  yom-yom: Bika wuphengumuna mu zinzila zi luvunu ; wumbonisa nlemvo mu mina miaku.
  yut-yut: Aŋpak toptopmɨ yolbɨ nak da dubagɨkon kɨŋ mudoni. Aŋpak tagɨsi aŋ namɨŋek
    nawa gengo do nayɨŋ dekgi.
  nya-nya: Mundichotse mʼnjira zachinyengo; mundikomere mtima pondiphunzitsa malamulo
    anu.
  kyg-kyg: Aigofe kateꞌmo oꞌvisuvafeꞌmo ka akani maleteka keꞌaepa gemo fiku alika
    namiyo.
  hrv-hrv: Daleko me drži od puta zablude i Zakonom me svojim obdari!
  mps-mps: Nago ena tonaluali da, te nago tų eno tagalogobeo. Nago dwagi yai kolesaga
    ena dali nago dwagi yai po ena ola mawai.
  tpi-tpi: Yu mas was long mi bai mi no lusim rot bilong yu. Mekim gutpela pasin long
    mi na skulim mi long lo bilong yu.
  dan-1931: Lad Løgnens Vej være langt fra mig og skænk mig i Nåde din Lov!
  vie-OVCB: Đưa con tránh xa con đường lừa dối; rủ lòng thương, đặt luật thánh trong
    lòng.
  guj-2017: અસત્યનો માર્ગ મારાથી દૂર કરો; કૃપા કરીને મને તમારા નિયમો શીખવો.
  pon-2006A: Komw dehr mweidohng I en weid nan ahl sapwung, komw padahkihong ie sapwellimomwi
    kosonnedo ni kupwurkalahngan.
  por-BRBSL: Mantenha-me longe do caminho do engano. Conceda-me sua lei graciosamente!
  eng-OEBUS: Put the way of falsehood from me, and graciously grant me your law.
  swe-swe: Ta bort från mig falskhetens väg, och ge mig i nåd (oförtjänt kärlek) din
    undervisning.
  cth-cth: Payonnae lamthung ka roun thai nahan na pahren nateh, kâlawknaw hah na
    poe haw.
  twi-twi: Yi me fi nnaadaa akwan so; na fa wo mmara so dom me.
  hlt-hlt: A honghi kah longpuei te kai lamloh hoep lamtah na olkhueng neh kai n'rhen
    lah.
  tbz-SIM: A n dɛ́tinnɛnɛ̀ siyɑ́ɑ̀bìsí kó kucɛ. N dɔɔ̀ mɛsɑ̀ɑ̀ nkɛ̀ n nɑ kɛ́tũnnɛ
    ɑ kó ikuɔ́.
  msy-2020: Nɨ nan akuraghtɨ kɨ ifavarir tuavim ategham. Nɨ ifongezir arazir aghuimɨn
    na damu, egh uan Arazibar nan sure damu.
  dop-dop: Hɑtələnɑ-m pɔpɔtʋ. Hʋlɩ-m pɛɛlɛɛ nɑ mɑ́ təŋ nyɑ́ kiiu.
  azb-azb: Məni yanlış yoldan uzaqlaşdır, Qanununa görə mənə lütf göstər.
  eng-DBY: Remove from me the way of falsehood, and graciously grant me thy law.
  hin-2017: मुझ को झूठ के मार्ग से दूर कर; और कृपा करके अपनी व्यवस्था मुझे दे।
  wol-KYG: Sorele maak yoonu fen, te baaxe ma saw yoon.
  bjr-bjr: Anee unnaqira aatata fira oosana ititaqisaa. Aneenna amiqi amiqira nakiqari
    aneenna sanda ufa daamuaqia.
  eng-YLT: The way of falsehood turn aside from me And with Thy law favour me.
  kne-kne: Adi ka kod ipalobos ay man-amagak si baken kosto, maseg-ang ka ta itdom
    din kalim ay inpaisolat mo.
  eng-WYC-2017: Remove thou from me the way of wickedness; and in thy law have thou
    mercy on me.
  eng-WMBB: Keep me from the way of deceit. Grant me your Torah graciously!
  zat-NTPS: Quebe gu'u lataj guna' da naca na we̱n lazre'. Lu xel-la' dxexache lazre'
    chiu' bse̱de neda' da bdxixruj be'u.
  zty-NTPS: Bi go'o latje gaka' benne' wen ḻaže', na' ḻo yeḻa' žeyache' ḻaže'
    chio' bsedle neda' da' wnnakzo' Le'.
  urd-GVH: फ़रेब की राह मुझसे दूर रख और मुझे अपनी शरीअत से नवाज़।
  rug-rug: Mu va leseve au koari na hahanana sekesekeidi, Mamu va tumatumae nau sa
    Mua tinarae.
  gaz-gaz: Karaa sobaa irraa na fageessi; arjumaadhaanis seera kee na barsiisi.
  fra-LSG: Éloigne de moi la voie du mensonge, Et accorde-moi la grâce de suivre ta
    loi!
  yal-yal: Wulen masiga n na, i yi n xaran i ya sariyan ma i ya hinanni.
  iou-iou: Täŋpäkaŋ bänepnatä täŋ-näkŋat-pewän kädet wakiwaki täŋpetta yäŋpäŋ baga
    peŋkireŋpäŋ yewa täŋ namisi. Täŋpäŋ bänep täga nadäŋ namiŋpäŋ baga manka näwetpäŋ
    näwoŋärek täyi.
  haw-1868: E hookaawale oe i ka aoao o ka wahahee mai o'u aku, A e hoike lokomaikai
    mai ia'u i kou mau kanawai.
  arb-NAV: أَبْعِدْ عَنِّي طَرِيقَ الْغَوَايَةِ وَبِرَحْمَتِكَ لَقِّنِّي شَرِيعَتَكَ.
  ded-ded: Ge ikocfakaunac onggonnuma ubangerec anemma dedeseriyoacga kpounenna.
  ewe-ewe: Ɖem le alakpamɔwo dzi, eye nàve nunye to wò se la dzi.
  eng-LEE: The way of falsehood do thou remove from me, and grant me graciously thy
    law.
  asm-FB: মোৰ পৰা মিছা কথাৰ পথ দূৰ কৰা; দয়া কৰি তোমাৰ ব্যৱস্থাৰ শিক্ষা মোক দান কৰা।
  sus-A: وُلٍ قَلَقٍ مَكُيَ ﭑ نَ. هِننّ ﭑ نَ عِ شَ سّرِيّ سَابُي رَ.
  fra-SBL: Garde-moi de la voie de la tromperie. Accorde-moi ta loi gracieusement !
  hbo-hbo: דֶּֽרֶךְ־שֶׁ֭קֶר הָסֵ֣ר מִמֶּ֑נִּי וְֽתֹורָתְךָ֥ חָנֵּֽנִי׃
  kik-kik: Njeheranĩria na mĩthiĩre ya maheeni; nĩ ũndũ wa ũtugi waku nduta watho
    waku.
  fra-NCL: Eloigne de moi la voie du mensonge, et accorde-moi la faveur de ta loi.
  cek-AK: Alinghaih loklam thung hoi ka loih thai hanah, tahmenhaih hoi na kaalok
    to na paek ah.
  cuk-cuk: Gakan-igarmargi mer-nanaega be an-imake. Be-wile-dule-dakmaidba Be-Igar-Nuegan-Maidgi
    be an-odurdake.
  pma-pma: Kiting koe nau nanahatei en sise koa romaltei. Ka veni kotahos imok, kihiseinau
    en mengkatien keil onom.
  tel-2017: మోసపు మార్గం నా నుండి దూరం చెయ్యి. దయచేసి నాకు నీ ఉపదేశం వినిపించు.
  hat-BSA: Retire sou mwen fo chemen an e ban mwen gras nan lalwa Ou a.
  kos-kos: Sruokyuwi liki inkanek tafongla; Ke kulang lom, luti nu sik ke ma sap lom.
  hbo-WLC: דֶּֽרֶךְ־שֶׁ֭קֶר הָסֵ֣ר מִמֶּ֑נִּי וְֽתוֹרָתְךָ֥ חָנֵּֽנִי׃
  ibo-ibo: Chebe m pụọ nʼụzọ aghụghọ niile; site nʼiwu gị meere m amara.
  ory-ory: ମୋʼ ଠାରୁ ମିଥ୍ୟାମାର୍ଗ ଅନ୍ତର କର ଓ ଅନୁଗ୍ରହ କରି ମୋତେ ତୁମ୍ଭର ବ୍ୟବସ୍ଥା ପ୍ରଦାନ
    କର।
  chk-chk: Kopwe amwöchüei pwe üsap fetal won ekewe al rese pwüng. Lon om ümöümöch
    kopwe aiti ngeniei om we allük.
  rop-rop: Nomo larram mi go langa det rongwei. Dumaji yu kainbalawan YAWEI, lenim
    mi blanga yu lowa.
  ukr-1871: Одверни від мене дорогу льживу, і закон твій даруй менї!
  yon-yon: Birandi ye inamen ne meeni aom angkeen kuu kankorare. Ne yaa kuu amun kame
    eb amob kedmengkawe.
  deu-1951: Entferne von mir den falschen Weg und begnadige mich mit deinem Gesetz!
  eng-JPS: Remove from me the way of falsehood; and grant me Thy law graciously.
  srp-1865: Put lažni ukloni od mene i zakon svoj daruj mi.
  lug-lug: Nzigiraako ddala ebyo ebitali bya butuukirivu; olw’ekisa kyo njigiriza
    amateeka go.
  heb-heb: דרך שקר הסר ממני ותורתך חנני׃
  ben-IRV: আমার থেকে মিথ্যার পথ দূর কর, অনুগ্রহ করে আমাকে তোমার ব্যবস্থা শেখাও।
  ntu-ntu: Okatrp ninge mz nzo-zli-zvz-krnge nzti kxtubq, X alvztrp bange Nzryrngrkxtr
    mz zmrlz ngrm.
  pan-pan: ਝੂਠ ਦਾ ਰਾਹ ਮੈਥੋਂ ਦੂਰ ਕਰ, ਅਤੇ ਆਪਣੀ ਬਿਵਸਥਾ ਦਯਾ ਨਾਲ ਮੈਨੂੰ ਬਖਸ਼ ਦੇ!
  mya-JVB: မုသာ လမ်း ကို အကျွန်ုပ် ရှောင် ပါမည် အကြောင်း ၊ ကယ်မ ၍တရား တော်ကိုပေး သနားတော်မူ
    ပါ။
  kgf-kgf: Haka ikora, wawaŋ memena ikora metecgéna keŋu. Héna acga imi ewa hiawac
    bénʒéŋnec ku nénna.
  tte-O: Tabu kutatalam yalolosuwala, na am namwanamwa koina am loina kuyakatai koliyau.
  tbg-tbg: Mpo, are kia ti qaqi kairaqe te hampi aaraqaa viha una kaiqa varaare. Tiriara
    viva vi aararaqaa vuantorave tira, are ti koqema timitehara nena uva tiva taanara
    ti humiqaqira vuane.
  hmo-hmo: Lau do oi naria, vadaeni koikoi karadia do lau karaia lasi. Mani emu kara
    oiemu hariharibada dainai, oiemu taravatu lau dekenai do oi hadibaia.
  zar-NT: Ben ga bitiʼ gunaʼ le cabí saʼyéaj, en buzáʼ ladxiʼ quiaʼ xibá naguixjuʼ
    Liʼ.
  urd-urd: झूट की राह से मुझे दूर रख, और मुझे अपनी शरी'अत इनायत फ़रमा।
  bqc-SIM: Ma kɛ̃ sã́sãzɛwa, ní ma gba zɛ́ mà zɛ ń n ikoyão.
  tcz-CHONGTHU: Mijou milepche hotoh neichom khen in, nathuhil kahetthem theinading
    thuguh chu neipen.
  mar-mar: असत्याचा मार्ग माझ्यापासून दूर कर; कृपाकरून तुझे नियमशास्त्र मला शिकीव.
  isl-isl: Leiddu mig burt frá öllu illu. Hjálpaðu mér, óverðugum, að hlýða lögum
    þínum, því að ég hef valið að gera rétt.
  hlt-THB: Qaainaak lam awh am ka cehnaak aham ni hoep lah; na cawngpyinaak awi ing
    nim qeen cang.
  qub-qub: Llullacunätaga ama munaycuychu. Chaypa ruquenga yanapaycamay yachachimashayquinölla.
  bqp-bqp: Ǹ ma bo manafiki zɛ́a, ǹ ma gba zɛ́ mà zɛ kũ n dokao.
  hat-hat: Pa kite m' lage kò m' nan bay manti. Fè m' favè sa a, moutre mwen lalwa
    ou.
  eng-BSB: Remove me from the path of deceit and graciously grant me Your law.
  eng-WEBPB: Keep me from the way of deceit. Grant me your law graciously!
  kbq-kbq: Nagrama havigema nehua zampintira nazeri afete atro. Ana nehunka kasunku
    hunantenka, kasegeka'a rempi hunamio.
  pon-pon: Re kotin pera wei jan ia al en likam, o kotiki on ia ar majan.
  nhe-BL: Xinechpalehui mojmostla para ax niistlacatis. Huan pampa tinechicnelía,
    xinechpalehui ma nijmati nochi moley.
  wnc-wnc: Gata nanduyuwi nata kem wam taknga ba tanzit taknga dua tasiwit. Gata mama
    wam takngaka tawake nae butaya natangamuyo.
  bus-bus: Ǹ ma kɛ̃ mↄnafiki zɛ́a, ǹ ma gba zɛ́ mà zɛ kↄ̃n n dokao.
  gub-BL: Hemuata kar zo pe pe ikatu 'ym ma'e rupi nehe. Ikatu 'ym ma'e iapo haw wi
    hepyro pe nehe. Nekatu haw rupi hemu'e pe neze'eg rehe nehe.
