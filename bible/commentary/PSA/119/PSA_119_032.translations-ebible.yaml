verse: PSA.119.032
translations:
  mal-C: ഞാൻ അവിടത്തെ കൽപ്പനാമാർഗത്തിലൂടെ ഓടുന്നു, കാരണം അവിടന്ന് എന്റെ വിവേകത്തെ
    വിസ്തൃതമാക്കിയല്ലോ.
  deu-TKW: Den Weg deiner Gebote will ich laufen, denn du machst mir das Herz weit.
  lin-lin: Nakimaka mbangu kati na nzela ya mibeko na Yo, pamba te opesaka ngai bososoli
    na yango.
  mmx-mmx: A lolos aleng kusu ana mumu asu mo levempapaase ali ram, mila uba suxa
    amu manga ia mi lodoxoma avukat.
  eng-LSV: I run the way of Your commands, || For You enlarge my heart!
  eng-GNV: I will runne the way of thy commandements, when thou shalt enlarge mine
    heart.
  eng-WEBSTER: I will run the way of thy commandments, when thou shalt enlarge my
    heart.
  nhw-BL: Sintla techmacas noyolo catli cuali moixpa, huajca na achi más nijchijtinemis
    catli quiijtohuaj motlanahuatilhua.
  swh-ONEN: Nakimbilia katika njia ya maagizo yako, kwa kuwa umeuweka moyo wangu huru.
  bba-bba: Wunɛn woodɑbɑrɑ nɑ swĩi, domi ɑ nɛn nɔni wukiɑ.
  eng-KJVCPB: (ד) I will run the way of thy commandments, When thou shalt enlarge
    my heart. HE.
  luo-luo: Yor chikeni ema aringe, nimar isegonyo chunya.
  aii-aii: ܒܐܘܼܪܚܵܐ ܕܦܘܼܩܕܵܢܘܼ̈ܟ݂ ܒܸܬ ܪܵܚܛܹܢ، ܒܗ̇ܝ ܕܒܸܬ ܡܲܪܘܸܚܸܬ ܠܸܒܝܼ.
  meu-meu: Egu lalo-parara ba habadaia negana ai na emu haheḡani dalana ai baina heau.
  npi-ULB: तपाईंका आज्ञाहरूका मार्गमा म दौडिनेछु, किनकि त्‍यसो गर्न तपाईंले मेरो हृदयलाई
    ठुलो बनाउनुहुन्छ ।
  yor-yor: Èmi sáré ní ipa ọ̀nà àṣẹ rẹ, nítorí ìwọ, ti tú ọkàn mi sílẹ̀.
  pes-OPCB: با اشتیاق فراوان در احکام تو گام برمی‌دارم، زیرا تو دل مرا از بند رها
    ساختی.
  tgl-ULB: Tatakbo ako sa landas ng mga kautusan mo dahil pinataba mo ang aking puso
    na gawin ito. HE.
  nop-nop: Du nadinadine tububedilaŋ doktiŋa medegedi yodakalelak undugoŋ, pilap hinek
    takalidok nadilat.
  hui-hui: Í̠na manda bulene dewaore i̱hondo ngirigome i̱na í̠naga bi lareru buaore
    howa bialu holebero.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကွန်​တော်​မျိုး​အား​အ​သိ​ဉာဏ် ပို​မို​ပွင့်​လင်း​စေ​တော်​မူ​မည်​ဖြစ်​၍
    ကွန်​တော်​မျိုး​သည်​အ​မိန့်​တော်​တို့​ကို စိတ်​အား​ထက်​သန်​စွာ​လိုက်​နာ​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱིས་ངའི་སེམས་ཡངས་སར་བཀོད་པས༌ན། །ང་རང་ཁྱེད་ཀྱི་བཀའ་རྒྱའི་ལམ་དུ༌རྒྱུག།
  wsk-wsk: Ni aninga ikia ulal awurem, se ani nika gemang karo tuekko.
  sna-sna: Ndinomhanya munzira yomurayiro wenyu, nokuti makasunungura mwoyo wangu.
  spa-BLM: Yo corro por la senda de tus mandamientos, porque has liberado mi corazón.
    HE
  cac-cac: Van vac'an vip in c'anab'ajan a checnab'il yujto van ac'an in pensar.
  swh-ULB: Nitakimbia katika njia ya amri zako, kwa sababu wausukuma moyo wangu kufanya
    hivyo. HE
  deu-ELBBK: Den Weg deiner Gebote werde ich laufen, wenn du Raum gemacht haben wirst
    meinem Herzen. *
  mbb-OT: Ebpeniguduwan ku is kedtuman te menge suǥù nu su ed-umanan nu is kedsavut
    ku.
  mal-2015: നീ എന്റെ ഹൃദയത്തെ വിശാലമാക്കുമ്പോൾ ഞാൻ നിന്റെ കല്പനകളുടെ വഴിയിൽ ഓടും.
  gup-gup: Ngudda kankangemarnbom dja ngadjare yiman ngarlobme bu ngadjalmunkekadjung
    kore ngudda kanwokrayekwon.
  rmc-rmc: Denašav pal o drom tire prikazengro, bo diňal man goďi lenge te achaľol.
  nlg-nlg: Ke vagha ko hangau ke, inau ku sama maemane taonia nimua na lei vetena.
  pes-OPV: در طریق اوامر تو دوان خواهم رفت، وقتی که دل مرا وسعت دادی.
  ron-1924: Алерг пе каля порунчилор Тале, кэч ымь скоць инима ла ларг.
  ben-OBCV: আমি তোমার আদেশের পথে ছুটে চলি, কারণ তুমি আমার বোধশক্তিকে প্রশস্ত করেছ।
  som-som: Waxaan ku ordi doonaa jidka amarradaada Markii aad qalbigayga ballaadhisid.
  eng-ASVBT: I will run the way of thy commandments, When thou shalt enlarge my heart.
    ה HE.
  mna-mna: Nu kam leŋ ŋgar pa koroŋ boozo. Tana niŋ ise be aŋto zaala ki tutu ku.
  ita-1885: Correrò nella via de' tuoi comandamenti, Quando tu mi avrai allargato
    il cuore.
  eng-ULB: I will run in the path of your commandments, for you enlarge my heart to
    do so.
  spa-VBL: ¡Me apresuro a cumplir tus mandamientos, porque han abierto mi mente!
  fra-_FOB: Je courrai dans la voie de tes commandements, quand tu auras mis mon cœur
    au large.
  mal-mal: അങ്ങ് എന്റെ ഹൃദയത്തെ വിശാലമാക്കുമ്പോൾ ഞാൻ അങ്ങയുടെ കല്പനകളുടെ വഴിയിൽ ഓടും.
  lit-lit: Tavo įsakymų keliu bėgsiu, nes tu prapleti mano širdį.
  urd-GVR: Maiṅ tere farmānoṅ kī rāh par dauṛtā hūṅ, kyoṅki tū ne mere dil ko kushādagī
    baḳhshī hai.
  suz-BL: गो इन शेंशो पना पन बाक्‍ती। मिनु गे आं रुप्‍तीक थुं बारपाइक्‍नीनी।
  eng-NOY: I will run in the way of thy commandments, When thou shalt enlarge my heart.
  ita-1927: Io correrò per la via dei tuoi comandamenti, quando m’avrai allargato
    il cuore.
  ckb-ckb: بە ڕاکردن لەسەر ڕێگای ڕاسپاردەکانت دەڕۆم، چونکە دڵی منت ئازاد کرد.
  eng-BBE: I will go quickly in the way of your teaching, because you have given me
    a free heart. HE
  xsi-xsi: Naŋa asama tu noko ma ilo-kalo ŋalae kulua naŋa. Mine nde naŋa ma andeka
    nâ ŋana ayoka noko ne ŋgua tukuŋa muli.
  kan-OKCV: ನಿಮ್ಮ ಆಜ್ಞೆಗಳ ಮಾರ್ಗದಲ್ಲಿ ಓಡುವೆನು, ಏಕೆಂದರೆ ನೀವು ನನ್ನ ವಿವೇಕವನ್ನು ವಿಸ್ತಾರ
    ಮಾಡಿದ್ದೀರಿ.
  tam-2017: நீர் என்னுடைய இருதயத்தை விரிவாக்கும்போது, நான் உமது கற்பனைகளின் வழியாக
    ஓடுவேன். எ.
  spa-RV-1909: Por el camino de tus mandamientos correré, cuando ensanchares mi corazón.
  ron-BTF: Voi alerga pe calea poruncilor tale, când îmi vei lărgi inima. ה HE
  eng-WEBP: I run in the path of your commandments, for you have set my heart free.
    HE
  eng-FBV: I run to follow your commands, for you have expanded my mind! He
  nld-1939: De weg uwer geboden zal ik bewandelen, Als Gij mijn hart maar verblijdt.
  nch-BL: Sinta techmacas noyolo cati cuali moixpa, huajca na achi más nijchijtinemis
    cati quiijtohuaj motanahuatilhua.
  vie-1934: Khi Chúa mở rộng lòng tôi, Thì tôi sẽ chạy theo con đường điều răn Chúa.
  cha-cha: Bae jufalalagüe y chalan tinagomo sija, yanguin unnadangculo y corasonjo.
  hin-CV: आपने मेरे हृदय में साहस का संचार किया है, तब मैं अब आपके आदेशों के पथ पर
    दौड़ रहा हूं.
  eng-OURB: דּ (Derek-mitz'vohteyka, Journey-your commands) I run in the path of your
    mitzvot ·instructions·, for you have set my heart free. HEY ה
  spa-BES: Voy a ir rápidamente en el camino de tu enseñanza, porque me has dado un
    corazón libre. He.
  tdx-tdx: Hilaisako ty lala’ o fandilia’oo, amy t’ie nanibake ty troko.
  tha-KJV: ข้าพระองค์จะวิ่งในทางพระบัญญั​ติ​ของพระองค์ เมื่อพระองค์ทรงให้​จิ​ตใจของข้าพระองค์​กว้างขวาง
  por-BR-2018: Correrei pelo caminho de teus mandamentos, porque tu alargaste o meu
    coração.
  deu-ELO: Den Weg deiner Gebote werde ich laufen, wenn du Raum gemacht haben wirst
    meinem Herzen.
  eng-WYC-2018: I ran the way of thy commandments; when thou alargedest mine heart.
    (I shall go the way of thy commandments; for thou hast enlarged my heart.)
  epo-epo: Mi kuras laŭ la vojo de Viaj leĝoj, Ĉar Vi larĝigas mian koron.
  gfk-gfk: Iau ni hilau mur ira num hartula, kanong nu hapalaine timaan no nugu lilik.
  uig-PIN: Sǝn mening ⱪǝlbimni kǝng-azadǝ ⱪilixing bilǝn, Əmrliring yoliƣa ǝgixip
    yügürimǝn.
  beo-beo: Na da Dia hamoma:ne sia:ne iasu hanaiwane nabawane hamomu. Bai Di da nama
    fada:ne dawa:su bagade imunu.
  tpi-OTNT: Mi bai hariap long bihainim tok bilong yu, long wanem, yu bai givim sampela
    save moa long mi.
  hau-SA: Ina gudu a kan hanyar umarnanka, gama ka ’yantar da zuciyata.
  udu-udu: Aha/ mina gus e bway gi gwoŋḵan pini kun ’kwarkunu mo ki /e mini lala’th
    mom pem jin mishka/ gwo ’ban is mo.
  uig-LAT: Sen méning qelbimni keng-azade qilishing bilen, Emrliring yoligha egiship
    yügürimen.
  nde-nde: Ngigijima ngendlela yemithetho yakho, ngoba uyikhulule inhliziyo yami.
  ton-ton: Te u lele ʻi he hala ʻo hoʻo ngaahi fekau, ʻoka ke ka fakaʻataʻatā hoku
    loto.
  ces-1613: Cestou rozkazů tvých poběhnu, když ty rozšíříš srdce mé.
  eng-WMB: I run in the path of your commandments, for you have set my heart free.
    HE
  tam-TCV: நீர் என் புரிந்துகொள்ளுதலை விரிவாக்கியிருக்கிறதினால், உமது கட்டளைகளின்
    பாதையிலேயே நான் ஓடுவேன்.
  ceb-ULB: Modagan ako diha sa dalan sa imong kasugoan, kay imong gipadako ang akong
    kasingkasing sa pagbuhat niini. HE.
  pol-UBG: Pobiegnę drogą twoich przykazań, gdy rozszerzysz moje serce. ה He
  urd-GVU: مَیں تیرے فرمانوں کی راہ پر دوڑتا ہوں، کیونکہ تُو نے میرے دل کو کشادگی
    بخشی ہے۔
  eng-OEBCW: I will run in the way of your commandments, for you give me room of heart.
  deu-1912: Wenn du mein Herz tröstest, so laufe ich den Weg deiner Gebote.
  kan-2017: ನೀನು ನನ್ನ ಅಂತರಾತ್ಮವನ್ನು ವಿಮೋಚಿಸು, ಆಗ ಆಸಕ್ತಿಯಿಂದ ನಿನ್ನ ಆಜ್ಞಾಮಾರ್ಗವನ್ನು
    ಅನುಸರಿಸುವೆನು. ಹೇ.
  yap-yap: Rug ra fol ko tin kam ta’chiylen nib pasigan’ug ngay, ni bochan e bay mu
    gelnag e tamilngan’ rog.
  hlt-MCSB: Ka lungbuei na dangka sak tih na olpaek longpuei ah ka yong.
  mdy-ETH: ታ ዒኖ ዓርቃ ባኣዚፓ ኔ ኬሴሢሮ ኔ ዓይሤ ጎይፆና ታ ጳሽካንዳኔ።
  twi-ASANTE: Metu mmirika wɔ wo mmaransɛm kwan no so, ɛfiri sɛ wama mʼakoma atɔ me
    yam.
  eng-WEBU: I run in the path of your commandments, for you have set my heart free.
    HE
  acu-NT: Wina nintir waramtikrusu asakmin, ami umirkatin chichammin miatrusnak umiktasan
    wakerajai.
  spa-PDDPT: Correré por el camino de tus Mandamientos, Porque Tú ensancharás mi corazón.
  gun-gun: Anha 'rã avy tape rejapo uka va'ekue oĩa rupi, xepy'a py xembovy'a rire.
  agu-BL: Nternin na el walma' tan imbnol tane'n yi teru' ca'wlu'. Na na tak'u' wi'nin
    tzatzin te walma'.
  ilo-ULB: Agtarayak iti dalan dagiti bilbilinmo, ta padpadakkelem ti pusok a mangaramid
    iti dayta. HE
  kpg-kpg: Au ga haga limalima ga daudali au helekai, idimaa Goe dela ga haga damana aga
    dogu kabemee.
  uig-ARA: سەن مېنىڭ قەلبىمنى كەڭ-ئازادە قىلىشىڭ بىلەن، ئەمرلىرىڭ يولىغا ئەگىشىپ يۈگۈرىمەن.
  sus-sus: N na n ɲɛrɛfe i xa yaamarie xa kira nan xɔn ma, barima i bara a niya i
    waxɔnfe xa lu n bɔɲɛ ma.
  pon-2006: I pahn ngoangki peikiong sapwellimomwi mahsen kan, pwehki komw pahn ketin
    kalaudehla ei loalokong.
  jae-jae: Aê gabe jalêti jasa aômnêm biŋsu ŋalêŋ gebe ŋoc ŋalêlôm kêkac aê lêŋ tonaŋŋa.
  ksd-ksd: Ina vutvut ta ra nga i kaum lavur vartuluai, Tago u valangalanga ra balagu.
  tur-YTC: Buyruklarının yolunda koşuyorum, Çünkü yüreğimi özgür kıldın. ה HE
  bel-N: Шляхам прыказаньняў Тваіх я пабягу, бо Ты пашыраеш сэрца маё.
  kpr-kpr: Ni rea seraesa ava nembo edo gharena. Ainda susu mo, nanda kasama teriago
    mo, nine mutaresa.
  ind-AYT: Aku berlari di jalan perintah-perintah-Mu, karena Engkau meluaskan hatiku.
  yom-yom: Ndilembo zawula mu nsolo wu zithumunu ziaku bila ngeyo wuvuandisa ntimꞌama
    mu kiphuanza.
  yut-yut: Gen tebango tepmɨsi guramɨtdɨsat. Nido, gak da nandak nandak dɨ gat saŋbeŋek
    namdɨsal.
  nya-nya: Ndimathamanga mʼnjira ya malamulo anu, pakuti Inu mwamasula mtima wanga.
  kyg-kyg: Magoꞌe huka naipa nagesamo alika namisanageꞌnaeꞌmo nagu nagu huꞌna gekamo
    hiyo, huka laha paiꞌnana gemo akame huꞌna huguve.
  hrv-hrv: Ja kročim putem zapovijedi tvojih jer si mi prosvijetlio srce.
  mps-mps: Eno nago po polo wali painogo yaibao, magi basowe, nago dwagi yai kolesaga
    meba enabolo momainogo eno te homu ebo dao.
  tpi-tpi: Mi bai hariap long bihainim tok bilong yu, long wanem, yu bai givim sampela
    save moa long mi.
  dan-1931: Jeg vil løbe dine Buds Vej, thi du giver mit Hjerte at ånde frit.
  vie-OVCB: Một khi được Chúa khai tâm, con sẽ theo đúng mệnh lệnh Chúa.
  guj-2017: તમારી આજ્ઞાઓના માર્ગમાં હું દોડીશ, કેમ કે તમે મારા હૃદયને પ્રફુલ્લિત કરો
    છો. હે
  pon-2006A: I pahn ngoangki peikiong sapwellimomwi mahsen kan, pwehki komw pahn ketin
    kalaudehla ei loalokong.
  por-BRBSL: Eu corro no caminho de seus mandamentos, pois você libertou meu coração.
    HE
  eng-OEBUS: I will run in the way of your commandments, for you give me room of heart.
  swe-swe: Jag springer på dina budords väg, för du har vidgat mitt hjärta (gett mig
    insikt genom att ge mig en längtan och glädje för ditt ord).
  cth-cth: Ka lungthin na kaw sak toteh, na poe e kâpoelawknaw dawk tarawi laihoi
    ka yawng han. Phunglawk panue nahane
  twi-twi: Mitu mmirika wɔ wo mmaransɛm kwan no so, efisɛ woama mʼadwene mu adɔ.
  hlt-hlt: Ka lungbuei na dangka sak tih na olpaek longpuei ah ka yong.
  tbz-SIM: M bɛti ɑ kó yɛtɑnnɔ̀ nyɛ, kɛ yɛ̃́ ɑ cɑ́tinnɛmɛ̀ n yɛ̀mmɛ̀.
  msy-2020: Nɨ fofozir arazir aghuir avɨriba na danɨngtɨ, kɨ nɨn Akar Gavgaviba atamra
    dar gɨn mangɨsɨ nɨghnɨgham.
  dop-dop: Nyɑ́ kʋsəsɩɩtʋ kɛ mɑ nɩɩkənɑ teu. Mpi tɔ, n kulɑ mɑ ɩsɛ.
  azb-azb: Qəlbimin düşüncəsini genişləndirərkən Əmrlərinin yolu ilə getməyə səy göstərəcəyəm.
  eng-DBY: I will run the way of thy commandments when thou shalt enlarge my heart.
  hin-2017: जब तू मेरा हियाव बढ़ाएगा, तब मैं तेरी आज्ञाओं के मार्ग में दौड़ूँगा। हे
  wol-KYG: Sa yoonu santaane laay daw, yaa may may xol bu tàlli.
  bjr-bjr: Anee irirana moo faqa moo faqa qimiannanara ani naamuaqira ufa mau asasamasee
    fidaqa.
  eng-YLT: The way of Thy commands I run, For Thou dost enlarge my heart!
  kne-kne: Silalayadak ay manongpal sin bilbilin mo, tan taptapiam din panang-awat
    ko.
  eng-WYC-2017: I ran the way of thy command-ments; when thou alargedest mine heart.
  eng-WMBB: I run in the path of your commandments, for you have set my heart free.
    HE
  zat-NTPS: Tu gúnzqueza' ca bdxixruj be'u, gate guzéajni'idxenu' neda'.
  zty-NTPS: Gónteza' ka zej nak da' ka' wnnakzo' Le', kate' wzejní'iželo' neda'.
  urd-GVH: मैं तेरे फ़रमानों की राह पर दौड़ता हूँ, क्योंकि तूने मेरे दिल को कुशादगी
    बख़्शी है।
  rug-rug: Kaqu va tabe qetuqetu ni rau sari na Mua tinarae, sina kaqu va noma ia
    Goi sa qua ginalagilanadi rini.
  gaz-gaz: Sababii ati hubannaa koo naa balʼifteef ani daandii ajajawwan keetii irra
    nan fiiga.
  fra-LSG: Je cours dans la voie de tes commandements, Car tu élargis mon cœur.
  yal-yal: N biraxi i ya yamarin kiraan fɔxɔ ra. Amasɔtɔ i bɔɲɛ xunbenla fima n ma.
  iou-iou: Eruk, wisik-inik! Bänepna täŋpidäm taŋ namik täyan unita gäkŋo baga man
    kädetka ugänpäŋ kaŋ iwat täŋpa!
  haw-1868: E holo no wau ma ke ala o kau mau kauoha; No ka mea, e hoomahuahua mai
    no oe i ko'u manao.
  arb-NAV: أَجِدُّ مُسْرِعاً فِي طَرِيقِ وَصَايَاكَ، لأَنَّكَ تَشْرَحُ قَلْبِي.
  ded-ded: Ge negen negentegecna meyadikecna geac nonoyoacgaac sinnu nedzikecbade.
  ewe-ewe: Mele du dzi le wò sewo ƒe mɔ dzi, elabena èna nye dzi gbɔ ɖe me.
  eng-LEE: The way of thy commandments will I run; for thou wilt enlarge my heart.
  asm-FB: তোমাৰ আজ্ঞাবোৰৰ পথত মই লৰি যাম, কাৰণ তুমি মোৰ হৃদয় মেলি দিলা।
  sus-A: ﭑ نَ ﭑ حّرّقٍ عِ شَ يَامَرِيٍ شَ كِرَ نَن شْن مَ، بَرِ مَ عِ بَرَ عَ نِيَ
    عِ وَشْنقٍ شَ لُ ﭑ بْحّ مَ.
  fra-SBL: Je cours dans le sentier de tes commandements, car tu as libéré mon cœur.
    HE
  hbo-hbo: דֶּֽרֶךְ־מִצְוֹתֶ֥יךָ אָר֑וּץ כִּ֖י תַרְחִ֣יב לִבִּֽי׃
  kik-kik: Hanyũkaga o na njĩra ya maathani maku, nĩgũkorwo nĩwohorithĩtie ngoro yakwa.
  fra-NCL: Je cours dans la voie de tes commandements, car tu élargis mon cœur.
  cek-AK: Ka palungthin nam ongsak boeh pongah, na thuih ih loklam pongah ka cawnh
    han.
  cuk-cuk: Be-Igar-Islidik-Mamaidba an gwae ibsaoed, ar gwage-weligwar an-imakdaed.
  pma-pma: Navong nalong mengkatien keil onom, nakalah namum musili, veni nakilea
    keke kisan tei ris ileilien minau heka ien.
  tel-2017: నా హృదయాన్ని నీవు విశాలం చేస్తే నేను నీ ఆజ్ఞల మార్గంలో పరిగెత్తుతాను.
    హే
  hat-BSA: Mwen va kouri nan vwa kòmandman Ou yo, paske Ou va fè kè m vin grandi.
    HE
  kos-kos: Nga arulana engan in akos ma sap lom, Mweyen kom ac fah akyokye etauk luk.
  hbo-WLC: דֶּֽרֶךְ־מִצְוֺתֶ֥יךָ אָר֑וּץ כִּ֖י תַרְחִ֣יב לִבִּֽי׃
  ibo-ibo: Aga m agbaso iwu gị niile nʼihi na i meela ka obi m nwere onwe ya.
  ory-ory: ତୁମ୍ଭେ ମୋହର ହୃଦୟ ପ୍ରଶସ୍ତ କରିବା ବେଳେ ମୁଁ ତୁମ୍ଭ ଆଜ୍ଞା-ପଥରେ ଧାବମାନ ହେବି। ହେ।
  chk-chk: Üpwe fokun aleasochisi om kewe allük, pun ka alapala ai sile.
  rop-rop: Mi wandim blanga len brabliwei ebrijing weya yu wandim mi blanga dum, dumaji
    ebridei yu na garra meigim mi sabi mowa en mowa.
  ukr-1871: Пійду дорогою твоїх заповідей, коли зробиш простір серцю мому. Ге.
  yon-yon: Ebbed kwanime andi ye weng ye kiwaan arimbed dodkanmo weniin, amborom kuu
    ne yaa kuu inamen kaadkeri ariyiib kawewen kowe. He
  deu-1951: Ich laufe den Weg deiner Gebote; denn du machst meinem Herzen Raum.
  eng-JPS: I will run the way of Thy commandments, for Thou dost enlarge my heart.
  srp-1865: Putem zapovijesti tvojih trèim, jer si raširio srce moje.
  lug-lug: Bw’onoosumulula omutima gwange, nnaatambuliranga mu makubo go ng’ebiragiro
    byo bwe biri.
  heb-heb: דרך מצותיך ארוץ כי תרחיב לבי׃
  ben-IRV: আমি তোমার আদেশ পথে দৌড়াব, কারণ তুমি তা করতে আমার হৃদয় বড় করেছ। হে।
  ntu-ntu: Da kx mailzle ninge nangi lrpzki rm Mz nzokatr-krm ninge.
  pan-pan: ਜਦ ਤੂੰ ਮੇਰੇ ਮਨ ਨੂੰ ਵਧਾਵੇਂਗਾ, ਤਦ ਮੈ ਤੇਰੇ ਹੁਕਮਾਂ ਦੇ ਮਾਰਗ ਉੱਤੇ ਦੌੜਿਆ ਜਾਂਵਾਂਗਾ!
  mya-JVB: အကျွန်ုပ် ဉာဏ် ကို ပွင့် စေတော်မူသည်ဖြစ်၍ ၊ ပညတ် တော်လမ်း သို့ အလျင် အမြန်လိုက်ပါမည်။
  kgf-kgf: Ewa qerina meyandina hilaŋeŋ yanda waŋu ʒézépaŋ acgawac hénaiguc usuŋnec
    kemmaŋ.
  tte-O: Kani yasagena am loinao kali kamwasa koina kaiwena yagu katai kani kuyalalaki.
  tbg-tbg: Are koqe avu aato voqavata ti timi varianarara ti, te kia rumokamake viraiti,
    te tuqavaaqamake ai aaraqaa viha, ai uva iriqi virerave.
  hmo-hmo: Oi ese egu lalona do oi hadiaria dainai, lau ese oiemu oda hereva, be do
    lau kamonai henia, mai egu laloa haraga danu.
  zar-NT: Gunaʼ ca taʼnná xibá gunná bëʼu, tuʼ rutipa cazuʼ ládxaʼa.
  urd-urd: जब तू मेरा हौसला बढ़ाएगा, तो मैं तेरे फ़रमान की राह में दौड़ूँगा। हे
  bqc-SIM: Má wãa ń n yãdilɛaↄ, asa n ma sↄ̃ dàmɛɛ doũɛ.
  tcz-CHONGTHU: Nathupeh hohi kajui jingding ahi, ajeh chu nangin hetthem theina neipeh
    jingding jehin.
  mar-mar: मी तुझ्या आज्ञांच्या मार्गात धावेन, कारण तू ते करण्यास माझे हृदय विस्तारित
    करतोस.
  isl-isl: Ég vil kappkosta að fara eftir lögum þínum, því að þú hefur gert mig glaðan
    í sinni.
  hlt-THB: Nang ing kak kawlung na loet sak hawh a dawngawh, nak awipeek naak lam
    awh dawng nyng.
  qub-qub: Shongöta cushicachiptiquimi mandamintuyquicunataga cushisha cumlë.
  bqp-bqp: Madì wã n yãditɛnanↄ zɛ́i, zaakũ n ma laakarii kpàtɛmɛnɛ.
  hat-hat: M'ap prese obeyi kòmandman ou yo lè ou louvri lespri mwen.
  eng-BSB: I run in the path of Your commandments, for You will enlarge my heart.
  eng-WEBPB: I run in the path of your commandments, for you have set my heart free.
    HE
  kbq-kbq: Kagri kasegeka'a, amage ante'na vugahue. Na'ankure nagri antahi'zana, kagra
    eri ra hu'nanku anara hugahue.
  pon-pon: Ma kom pan kotin kamaitala monion i, i pan tan wei nan al en omui kujoned
    akan.
  nhe-BL: Intla tinechmacas noyolo tlen cuali moixtla, huajca na achi más nijchijtinemis
    tlen quiijtohuaj motlanahuatilhua.
  wnc-wnc: Nata zaatgaman gikane wamba tawambit. Dasingge, gata meya musipmaatang
    yukingu gwa sandekuyak.
  bus-bus: Mɛɛ̀ wã n yãdiɛnanↄ zɛ́zi, zaakɛ n ma làakari kpàɛmɛ.
  gub-BL: Na'arewahy aha neremiapo kar heruzar pà ihe. Nezewe mehe eremur putar ma'e
    ikwaw katu wera'u haw ihewe nehe.
