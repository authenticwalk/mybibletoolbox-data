verse: PSA.119.055
translations:
  mal-C: യഹോവേ, രാത്രികാലങ്ങളിൽ ഞാൻ തിരുനാമം സ്മരിക്കുന്നു അവിടത്തെ ന്യായപ്രമാണം ഞാൻ
    കാത്തുപാലിക്കുന്നു,
  deu-TKW: Ich gedachte des Nachts an deinen Namen, Jahwe, und beobachtete dein Gesetz.
  lin-lin: Yawe, nakanisaka Yo na butu mpo ete nabatela mibeko na Yo ;
  mmx-mmx: Leeme Silok, am doma u at lengkanimin, la am doma mumu bok Laulis Linga
    ram.
  eng-LSV: I have remembered Your Name in the night, O YHWH, || And I keep Your law.
  eng-GNV: I haue remembred thy Name, O Lord, in the night, and haue kept thy Lawe.
  eng-WEBSTER: I have remembered thy name, O LORD, in the night, and have kept thy
    law.
  nhw-BL: Ica tlayohua nimitzelnamiqui, TOTECO, huan nijnequi nijchihuas catli quiijtohua
    moley.
  swh-ONEN: Ee Bwana, wakati wa usiku ninalikumbuka jina lako, nami nitatii sheria
    yako.
  bba-bba: Wɔ̃kuru nɑ̀ n wunɛn yĩsiru yɑɑyɑ, nɑ rɑ n wunɛn woodɑbɑ nɛnusiwɑ.
  eng-KJVCPB: (ז) I have remembered thy name, O Lord, in the night, And have kept
    thy law.
  luo-luo: Aparo nyingi gotieno, yaye Jehova Nyasaye, kendo abiro rito chikni.
  aii-aii: ܕܟ݂ܝܼܪܝܼ ܒܠܲܝܠܹܐ ܫܸܡܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܘܢܛܝܼܪܝܼ ܢܵܡܘܿܣܘܼܟ݂.
  meu-meu: Iehova e, hanuaboi ai oi ladamu na laloa taomu, emu taravatu na badinaiamu.
  npi-ULB: हे परमप्रभु, म रातको समयमा तपाईंको नाउँको बारेमा विचार गर्छु र म तपाईंको
    व्यवस्था पालन गर्छु ।
  yor-yor: Ní òru èmi rántí orúkọ rẹ, Olúwa, èmi yóò sì pa òfin rẹ mọ́
  pes-OPCB: ای خداوند، در شب نیز افکارم متوجهٔ توست و دربارهٔ شریعت تو می‌اندیشم.
  tgl-ULB: Iniisip ko ang pangalan mo sa gabi, Yahweh, at iniingatan ang iyong batas.
  nop-nop: Yahwe, nu timiŋ du nadisugamuŋa Yodoko Medege takalilat.
  hui-hui: Anduane Homogo-o mbiraga í̠ mitangi bialu i̱na í̠naga mana ngago lo manda
    biruli.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ညဥ့်​အ​ခါ​၌​ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​ကို
    သ​တိ​ရ​လက် ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို​ဆင်​ခြင်​စဉ်း​စား ပါ​၏။
  bod-N: ཡ་ཝཱེ་མཚན་མོར་ཁྱེད་ཀྱི་མཚན་དྲན༌ཞིང༌། །ཉིད་ཀྱི་བཀའ་ཁྲིམས་ང་ཡིས་བསྲུངས་པ༌ཡིན།།
  wsk-wsk: O Yawe, ani tirom ningi nika nip ko angamin ares maso, se ani nika karo
    tua ko den mu ko iki gurugu lagasam.
  sna-sna: Haiwa, Jehovha, ndinorangarira zita renyu usiku, uye ndichachengeta murayiro
    wenyu.
  spa-BLM: He recordado tu nombre, Yahvé, en la noche, y obedezco tu ley.
  cac-cac: Mamin Jehová, tzach in nacot d'ac'valil, in gana tzin c'anab'ajejn̈ej a
    c'ayb'ub'al.
  swh-ULB: Ninalifikiria jina lako wakati wa usiku, Yahwe, na kuzishika sheria zako.
  deu-ELBBK: Des Nachts habe ich deines Namens gedacht, HERR, und ich habe dein Gesetz
    gehalten.
  mbb-OT: Nengazen, emun timpu te mezukilem ne edtentenuzan ku sikew, ne ebpurungan
    ku ed-is-isipa is kedtuman te kesuǥuan nu.
  mal-2015: യഹോവേ, രാത്രിയിൽ ഞാൻ തിരുനാമം ഓർക്കുന്നു; നിന്റെ ന്യായപ്രമാണം ഞാൻ ആചരിക്കുന്നു.
  gup-gup: Bu kunkakkuyeng ngaye ngeyburrbun ngudda nawu Yawey. Wanjh ngaye ngadjalmarrkmang
    mankarre ke.
  rmc-rmc: Rači mange leperav pre tiro nav, RAJEJA, a doľikerav tiro zakonos.
  nlg-nlg: Tana lei bona ni bongi, Inau tu talu tatea ahei, Ighoe Lord, Mi nau tu
    taonighi nimua na lei vetena na pukuna eni.
  pes-OPV: ‌ای خداوند نام تو را در شب به یادآوردم و شریعت تو را نگاه داشتم.
  ron-1924: Ноаптя ымь адук аминте де Нумеле Тэу, Доамне, ши пэзеск Леӂя Та.
  ben-OBCV: হে সদাপ্রভু, রাতের বেলায় আমি তোমার নাম স্মরণ করি, যেন আমি তোমার বিধিবিধান
    পালন করতে পারি।
  som-som: Rabbiyow, habeenkaan magacaaga soo xusuustay, Oo sharcigaagaan dhawray.
  eng-ASVBT: I have remembered thy name, O Jehovah, in the night, And have observed
    thy law.
  mna-mna: Yooba, mbeŋ tomini, motoŋ iŋgalŋgalu, mi leleŋ be aŋto sua ta nu kam piam
    na.
  ita-1885: O Signore, di notte io mi son ricordato del tuo Nome, Ed ho osservata
    la tua Legge.
  eng-ULB: I think about your name during the night, Yahweh, and I keep your law.
  spa-VBL: Por la noche pienso en quien tú eres, Señor, y hago tu voluntad.
  fra-_FOB: La nuit, je me rappelle ton nom, ô Éternel; et je garde ta loi.
  mal-mal: യഹോവേ, രാത്രിയിൽ ഞാൻ തിരുനാമം ഓർക്കുന്നു; അങ്ങയുടെ ന്യായപ്രമാണം ഞാൻ ആചരിക്കുന്നു.
  urd-GVR: Ai Rab, rāt ko maiṅ terā nām yād kartā hūṅ, terī sharīat par amal kartā
    rahtā hūṅ.
  suz-BL: परमप्रभु यावे, गो नाक्‍दो इन कली मिम्‍शा, इन अरेशो लोव़ पाइनुङ।
  eng-NOY: In the night, O LORD! I think of thy name, And keep thy law!
  ita-1927: Io mi ricordo la notte del tuo nome, o Eterno, e osservo la tua legge.
  ckb-ckb: ئەی یەزدان، بە شەو یادی ناوی تۆ دەکەمەوە و گوێڕایەڵی فێرکردنت دەبم.
  eng-BBE: I have given thought to your name in the night, O Lord, and have kept your
    law.
  xsi-xsi: Yova Kindeni, ikura mbo mbo naŋa kaloŋgu ŋgere ŋanano, aku uru kaloŋgu
    ŋgere ŋana noko ne tukuŋa tona.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ರಾತ್ರಿಯಲ್ಲಿ ನಿಮ್ಮ ನಾಮಸ್ಮರಣೆ ಮಾಡುವುದರಿಂದ, ನಿಮ್ಮ ನಿಯಮವನ್ನು
    ಕೈಕೊಳ್ಳುತ್ತೇನೆ.
  tam-2017: யெகோவாவே, இரவுநேரத்தில் உமது பெயரை நினைத்து, உமது வேதத்தைக் கைக்கொள்ளுகிறேன்.
  spa-RV-1909: Acordéme en la noche de tu nombre, oh Jehová, y guardé tu ley.
  ron-BTF: Noaptea mi-am amintit de numele tău, DOAMNE, și am ținut legea ta.
  eng-WEBP: I have remembered your name, LORD, in the night, and I obey your law.
  eng-FBV: At night I think about the kind of person you are, Lord, and do what you
    say.
  nld-1939: Des nachts, o Jahweh, gedenk ik uw Naam, En volg uw vermaningen op;
  nch-BL: Ica tayohua nimitzelnamiqui, TOTECO, huan nijnequi nijchihuas cati quiijtohua
    moley.
  vie-1934: Hỡi Đức Giê-hô-va, ban đêm tôi nhớ lại danh Ngài, Cũng gìn giữ luật pháp
    Ngài.
  cha-cha: Jagasja jujajaso y naanmo, O Jeova qui puenge, ya juadadajeja y laymo.
  hin-CV: याहवेह, मैं आपकी व्यवस्था का पालन करता हूं, रात्रि में मैं आपका स्मरण करता
    हूं.
  eng-OURB: ז (Zakhar’toy, I remembered) I have remembered your name, Adonai, in the
    night, and I obey your Torah ·Teaching·.
  spa-BES: He pensado en tu nombre en la noche, oh Señor, y he guardado tu ley.
  tdx-tdx: Tiahiko ami’ty haleñe ty tahina’o ry Iehovà, vaho oriheko o Tsara’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ในกลางคืนข้าพระองค์ระลึกถึงพระนามของพระองค์ และรักษาพระราชบัญญั​ติ​ของพระองค์​ไว้
  por-BR-2018: De noite tenho me lembrado de teu nome, SENHOR; e tenho guardado tua
    lei.
  deu-ELO: Des Nachts habe ich deines Namens gedacht, Jehova, und ich habe dein Gesetz
    gehalten.
  eng-WYC-2018: Lord, I had mind of thy name by night; and I kept thy law. (Lord,
    I remember thy name in the night; and I obey thy Law.)
  epo-epo: Mi rememoras en la nokto Vian nomon, ho Eternulo, Kaj mi plenumas Vian
    instruon.
  gfk-gfk: Watong, ra bung iau lik kahe no hinsaam, ma iau la murmur ira num harkurai.
  uig-PIN: Keqidǝ, i Pǝrwǝrdigar, namingni ǝslǝp yürdum, Tǝwrat-ⱪanunungni tutup kǝldim.
  beo-beo: Hina Gode! Na da gasia Di fofagini dadawa:lala. Amola na da Dia sema dadawa:lala.
  tpi-OTNT: Bikpela, long nait mi save tingting long yu, na mi bihainim lo bilong
    yu.
  hau-SA: Da dare na tuna da sunanka, ya Ubangiji, zan kuwa kiyaye dokarka.
  udu-udu: Aha/ kakina gway pini e mon’thiny mo, ayy Tap̱a, dhali dhu gwoŋḵan pini
    jin c̱inu mo.
  uig-LAT: Kéchide, i Perwerdigar, namingni eslep yürdum, Tewrat-qanunungni tutup
    keldim.
  nde-nde: Ebusuku ngiyalikhumbula ibizo lakho, Oh Thixo, njalo ngizawugcina umthetho
    wakho.
  ton-ton: ‌ʻE Sihova, kuo u manatu ki ho huafa ʻi he pō, pea u fai ki hoʻo fono.
  ces-1613: Rozpomínám se i v noci na jméno tvé, Hospodine, a ostříhám zákona tvého.
  eng-WMB: I have remembered your name, LORD, in the night, and I obey your Torah.
  tam-TCV: யெகோவாவே, இரவிலே நான் உமது பெயரை நினைவிற்கொண்டு, உமது சட்டத்தைக் கைக்கொள்வேன்.
  ceb-ULB: Naghunahuna ako sa imong ngalan panahon sa kagabhion, O Yahweh, ug gitipigan
    ko ang imong balaod.
  pol-UBG: Nocą wspominam twoje imię, PANIE, i strzegę twego prawa.
  urd-GVU: اے رب، رات کو مَیں تیرا نام یاد کرتا ہوں، تیری شریعت پر عمل کرتا رہتا ہوں۔
  eng-OEBCW: I remember your name in the night, O Lord and observe your law.
  deu-1912: HERR, ich gedenke des Nachts an deinen Namen und halte dein Gesetz.
  kan-2017: ಯೆಹೋವನೇ, ರಾತ್ರಿಯಲ್ಲಿ ನಿನ್ನ ನಾಮವನ್ನು ಸ್ಮರಿಸಿಕೊಳ್ಳುತ್ತೇನೆ, ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು
    ಕೈಗೊಳ್ಳುತ್ತೇನೆ.
  yap-yap: A SOMOL, ra nep’ mu gu leam nigem, mu ug leamnag murung’agen e motochiyel
    rom.
  hlt-MCSB: BOEIPA aw, khoyin ah na ming ka poek tih na olkhueng te ka ngaithuen.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዋንቶና ሱንፆ ኔኤኮ ታ ማላኔ፤ ዎጎ ኔኤሲያ ታ ካፓኔ።
  twi-ASANTE: Ao Awurade, anadwo mekae wo din, na mɛdi wo mmara so.
  eng-WEBU: I have remembered your name, LORD, in the night, and I obey your law.
  spa-PDDPT: Recuerdo tu Nombre en la noche, oh Yavé, Y observo tu Ley.
  gun-gun: Senhor, pyávy xema'endu'a 'rã nderery re. Ha'e rami vy ndeguigua lei rupi
    'rã aiko.
  agu-BL: Ilenin yi na el inwatl lak'bal na u'lu' tx'akx tinc'u'l nin na waj tzimban
    tane'n yi ca'wlu'.
  ilo-ULB: Panpanunotek ti maipanggep iti naganmo bayat iti rabii, O Yahweh, ken tungtungpalek
    ti lintegmo.
  kpg-kpg: Meenei Dimaadua, ma gaa boo gei au e langahia Goe, mo di maanadu di hai
    o au haganoho.
  uig-ARA: كېچىدە، ئى پەرۋەردىگار، نامىڭنى ئەسلەپ يۈردۇم، تەۋرات-قانۇنۇڭنى تۇتۇپ كەلدىم.
  sus-sus: Kɔɛ ra n na n natuma nɛ i xili ma. Alatala, n fama nɛ i xa sɛriyɛe ratinmɛde.
  pon-2006: Maing KAUN, I kin tamankomwihda nipwong, oh I kin medemedewe duwen sapwellimomwi
    kosonnedo.
  jae-jae: O Apômtau, aê taêc gêjam aômnêm ŋaê gêdêŋ gêbêc ma kamasaŋ aômnêm biŋsu.
  ksd-ksd: Luluai, iau tar nuk pa ra iangim ta ra marum, Ma iau tar torom ta kaum
    vartovo.
  tur-YTC: Gece adını hatırladım, ey Yahve, Yasana uyarım.
  bel-N: Імя Тваё, ГОСПАДЗЕ, я ўначы ўзгадваў і захоўваў закон Твой.
  kpr-kpr: Arie Bajari, tumba ghae na nimoa koteraena. Ninda Agho Dari ava amboda
    amboda arena.
  ind-AYT: Ya TUHAN, aku mengingat nama-Mu pada waktu malam, dan memelihara taurat-Mu.
  yom-yom: Nditebukilanga moyo dizina diaku va builu, a Yave, ayi ndiela keba Mina
    miaku.
  yut-yut: Yawe, nak kalbi mango do nandak nandak aŋek nawa gengo yoldat.
  nya-nya: Usiku ndimakumbukira dzina lanu Yehova, ndipo ndidzasunga malamulo anu.
  kyg-kyg: O Ala kava nene, huꞌna, haniꞌilagamo kagikaeꞌmo nagesamo afiꞌna ho nehuꞌnaeꞌmo
    keꞌaepa gekamo akame nehuve.
  hrv-hrv: Noću se spominjem, Jahve, imena tvojega i tvoj čuvam Zakon.
  mps-mps: Genuai Bidi, hulide eno homugo nage koneyu, tama nago dwagi yai po eno
    wali pabo dao.
  tpi-tpi: Bikpela, long nait mi save tingting long yu, na mi bihainim lo bilong yu.
  dan-1931: Om Natten kom jeg dit Navn i Hu, HERRE, jeg holdt din Lov.
  vie-OVCB: Đêm thanh vắng, con luôn nhớ Chúa Hằng Hữu, mãi suy nghiệm luật pháp Ngài
    ban.
  guj-2017: હે યહોવાહ, મને રાત્રે તમારા નામનું સ્મરણ થાય છે અને હું તમારા નિયમો પાળું
    છું.
  pon-2006A: Maing KAUN, I kin tamankomwihda nipwong, oh I kin medemedewe duwen sapwellimomwi
    kosonnedo.
  por-BRBSL: Eu me lembrei de seu nome, Yahweh, durante a noite, e eu obedeço à sua
    lei.
  eng-OEBUS: I remember your name in the night, O Lord and observe your law.
  swe-swe: Jag har kommit ihåg ditt namn Herre (Jahve) under natten, och har lagt
    märke till din undervisning.
  cth-cth: Oe BAWIPA, karum hai na min teh ka pahnim hoeh. Na kâlawk teh ka tarawi.
  twi-twi: Awurade, anadwo mekae wo din, na medi wo mmara so.
  hlt-hlt: BOEIPA aw, khoyin ah na ming ka poek tih na olkhueng te ka ngaithuen.
  tbz-SIM: N Yiɛ̀ nKuyie, kɛyènkɛ̀ nh ɔ̃ɔ̃ í nyɛ̃̀ nhɑ kpɛ́í. N tũmmu ɑ kuɔ́.
  msy-2020: O, Ikiavɨra Itir God, kɨ dɨmagaribar nɨn ziam gɨnɨghnɨgha, egha nɨn Arazibar
    gɨn zui.
  dop-dop: Mɑ tɔɔsəɣɩ nyɑ́ hətɛ kɛ ɑhoo nɑ mɑ́ tɔkəɣɩ nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Hər gecə adını yadıma salıram, Ya Rəbb, qanununa bağlı qalıram.
  eng-DBY: I have remembered thy name, O Jehovah, in the night, and have kept thy
    law.
  hin-2017: हे यहोवा, मैंने रात को तेरा नाम स्मरण किया, और तेरी व्यवस्था पर चला हूँ।
  wol-KYG: Aji Sax ji, tudd naa la guddi, di sàmm saw yoon.
  bjr-bjr: Oo Yaawee eendaki aniara iridaqa. Ani sanda ufara faqa iridaqa.
  eng-YLT: I have remembered in the night Thy name, O Jehovah, And I do keep Thy law.
  kne-kne: Olay sin labi yan nemnemnemek sik-a, Apo, ya din kalim ay inpaisolat mo.
  eng-WYC-2017: Lord, I had mind of thy name by night; and I kept thy law.
  eng-WMBB: I have remembered your name, LORD, in the night, and I obey your Torah.
  zat-NTPS: Chizrela xeajsá lazra' lau' Lue', Xrana' Dios, na' tu bénzqueza' ca dxenná
    da bdxixruj be'u.
  zty-NTPS: Žel chejsá' ḻaža'a La la'y chio', X̱ana' Dios, na' gónteza' ka ẕnna da'
    wnnakzo' Le'.
  urd-GVH: ऐ रब, रात को मैं तेरा नाम याद करता हूँ, तेरी शरीअत पर अमल करता रहता हूँ।
  rug-rug: Pana boṉi si balabala Igo rau Zihova, meke hoke balabala i tugo rau sari
    na Mua tinarae.
  gaz-gaz: Yaa Waaqayyo, ani halkan keessa maqaa kee nan yaadadha; seera kees nan
    eega.
  fra-LSG: La nuit je me rappelle ton nom, ô Éternel! Et je garde ta loi.
  yal-yal: Alatala, n na n mirima i ma kɔɛɛn na, alogo n xa i ya sariyan suxu.
  iou-iou: Ekäni, bipani bipani näk gäka juku pik täyat. Täŋkaŋ baga manka u nämo
    api pewet. Nämoinik!
  haw-1868: Hoomanao no wau i kou inoa i ka po, e Iehova, A malama hoi i kou kanawai.
  arb-NAV: ذَكَرْتُ فِي اللَّيْلِ اسْمَكَ يَا رَبُّ، وَحَفِظْتُ شَرِيعَتَكَ.
  ded-ded: O KEBU, ni tofocnac geac kpac kuneng negemba feu geac dedeseriyoac modackecduae.
  ewe-ewe: O! Yehowa, le zã me la, meɖoa ŋku wò ŋkɔ dzi, eye malé wò sewo me ɖe asi.
  eng-LEE: I remembered in the night thy name, O Lord, and observed thy law.
  asm-FB: হে যিহোৱা, মই ৰাতি তোমাৰ নাম সোঁৱৰণ কৰোঁ, আৰু তোমাৰ ব্যৱস্থা মানি চলোঁ।
  sus-A: كْي رَ ﭑ نَ ﭑ نَتُمَ نّ عِ شِلِ مَ. عَلَتَلَ، ﭑ قَمَ نّ عِ شَ سّرِيّيٍ رَتِنمّدٍ.
  fra-SBL: Je me suis souvenu de ton nom, Yahvé, dans la nuit, et j'obéis à ta loi.
  hbo-hbo: זָ֘כַ֤רְתִּי בַלַּ֣יְלָה שִׁמְךָ֣ יְהוָ֑ה וָֽ֝אֶשְׁמְרָ֗ה תֹּורָתֶֽךָ׃
  kik-kik: Ũtukũ ndirikanaga rĩĩtwa rĩaku, ngakĩrũmia watho waku Wee Jehova.
  fra-NCL: La nuit je me rappelle ton nom, Yahweh, et j’observe ta loi.
  cek-AK: Aw Angraeng, khoving ah, na hmin to ka poek moe, na kaaloknawk to ka pazui.
  cuk-cuk: Bab-Jehová, mutikgusale, an be-ebinsaardaed. Be-Igar-Sogedba an nanabied.
  tel-2017: యెహోవా, రాత్రివేళ నీ నామాన్ని స్మరణ చేస్తున్నాను నీ ధర్మశాస్త్రం అనుసరించి
    నడుచుకుంటున్నాను.
  hat-BSA: O SENYÈ, Mwen sonje non Ou nan lannwit e mwen kenbe lalwa Ou.
  kos-kos: Ke fong uh nga esam kom, O LEUM GOD, Ac nga nunku ke ma sap lom.
  hbo-WLC: זָ֘כַ֤רְתִּי בַלַּ֣יְלָה שִׁמְךָ֣ יְהוָ֑ה וָֽ֝אֶשְׁמְרָ֗ה תּוֹרָתֶֽךָ׃
  ibo-ibo: Nʼabalị, o Onyenwe anyị, ana m echeta aha gị, aga m edebekwa iwu gị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ରାତ୍ରିକାଳରେ ତୁମ୍ଭର ନାମ ସ୍ମରଣ କରିଅଛି ଓ ତୁମ୍ଭର ବ୍ୟବସ୍ଥା
    ପାଳନ କରିଅଛି।
  chk-chk: Ai Samol mi Lapalap, üa chechemenuk lepwin o ekieki usun om kewe allük.
  rop-rop: YAWEI, wen im naitaim mi jinggabat langa yu en blanga yu lowa.
  ukr-1871: Ночами згадував я імя твоє, Господи, і повнив закон твій.
  yon-yon: O Yariman, amnoom kuu ewaningko yaa ika meenimain, kwane eb amob awine
    dobaraniin.
  deu-1951: HERR, des Nachts habe ich an deinen Namen gedacht und dein Gesetz bewahrt.
  eng-JPS: I have remembered Thy name, O LORD, in the night, and have observed Thy
    law.
  srp-1865: Noæu pominjem ime tvoje, Gospode, i èuvam zakon tvoj.
  lug-lug: Mu kiro nzijukira erinnya lyo, Ayi Mukama, ne neekuuma amateeka go.
  heb-heb: זכרתי בלילה שמך יהוה ואשמרה תורתך׃
  ben-IRV: হে সদাপ্রভুু, আমি রাতে তোমার নামের বিষয়ে চিন্তা করি এবং আমি তোমার ব্যবস্থা
    পালন করি।
  ntu-ntu: Yawe, mwible-zvzx nim mz nrlckxbq, X suti drtwrnge nzyrlq-angidr-krnge
    me pnz drtwrm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਰਾਤੀਂ ਤੇਰੇ ਨਾਮ ਨੂੰ ਚੇਤੇ ਕੀਤਾ ਹੈ, ਅਤੇ ਤੇਰੀ ਬਿਵਸਥਾ ਦੀ ਪਾਲਣਾ
    ਕੀਤੀ
  mya-JVB: အို ထာဝရဘုရား ၊ ညဉ့် အချိန်၌ နာမတော် ကို အကျွန်ုပ် အောက်မေ့ ၍ တရား တော်ကို
    စောင့် ပါ၏။
  kgf-kgf: Yawe, ni siŋiyaiguc qacga niŋɋelizua. Héna acga imi niŋtoho wamma kecmaŋ.
  tte-O: O Yeoba, boniyai mena yanuwatu-kalatagiwo yo am loina yagu kaba nuwanuwatu.
  tbg-tbg: Noravauvo, te entaqi vaiha kia ai tauru karaiti, ariara qaqi iriteha are
    uva tiva taanaravata koqemake avataqi vi vaunara.
  hmo-hmo: Lohiabada e, hanuaboi lalonai lau ese oi lau laloatao noho, bona oiemu
    taravatu lau laloa noho.
  zar-NT: Chiʼi dzö́ʼölö röjnedaʼ Loʼ, Xan, en run chiʼa xibá naguixjuʼ Liʼ.
  urd-urd: ऐ ख़ुदावन्द, रात को मैंने तेरा नाम याद किया है, और तेरी शरी'अत पर 'अमल
    किया है।
  bqc-SIM: N yã́ ìↄ dↄmagu gwã́, Dii, ↄ̃ miↄ n ikoyãↄ kũa.
  tcz-CHONGTHU: O Yahweh Pakai jantengleh nangma nahina hi kalungsung ah akilangjin,
    hijeh chun nathuhil hohi kajui jingin ahi.
  mar-mar: हे परमेश्वरा, रात्रीत मी तुझ्या नावाची आठवण करतो, आणि मी तुझे नियमशास्त्र
    पाळतो.
  isl-isl: Um nætur hugsa ég til þín Drottinn og minnist laga þinna.
  hlt-THB: Aw Bawipa, khawmthan awh nang ming ce poek nyng, na cawngpyinaak awi khqi
    ce khoem kawng nyng.
  qub-qub: Tayta Dios, chacaycunapis gamtami yarpä. Yachachishayquicunatami cumliyta
    munä.
  bqp-bqp: N yã dìgↄ̃ dↄmagu gwãani, Dikiri, madìgↄ̃ n dokayãnↄ kũna.
  hat-hat: Lannwit se ou m'ap chonje, Seyè. M'ap fè tou sa lalwa ou la mande m' fè.
  eng-BSB: In the night, O LORD, I remember Your name, that I may keep Your law.
  eng-WEBPB: I have remembered your name, LORD, in the night, and I obey your law.
  kbq-kbq: Ra Anumzamoka kenage'enena kagri kagigura naganera nokanue. Ana nehuanki'na
    kagri kasegea amage antegahue.
  pon-pon: Main leowa, ni pon i kin madamadaua duen mar omui, o peiki on omui kapun.
  nhe-BL: Ica tlayohua nimitzilnamiqui, TOTECO, huan nijnequi nijchihuas tlen quiijtohua
    moley.
  wnc-wnc: Buyambam tapa, na zikaane gatane umandae atnatayuat. Natayuke gatane mama
    wamba tawanggat.
  bus-bus: N yã ègↄ̃ dↄmagu gwãavĩ, Dii, mɛɛ̀gↄ̃ n dokayãnↄ kũna.
  gub-BL: Pyhaw hema'enukwaw nerehe, o Tupàn Tuweharupi Wiko Ma'e. Hema'enukwaw katu
    neze'eg rehe.
