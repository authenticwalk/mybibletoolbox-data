verse: PSA.119.075
translations:
  mal-C: യഹോവേ, അവിടത്തെ നിയമങ്ങൾ നീതിനിഷ്ഠമായവയാണെന്ന് എനിക്കറിയാം, അവിടത്തെ വിശ്വസ്തതനിമിത്തമാണ്
    അങ്ങ് എന്നെ കഷ്ടപ്പെടുത്തിയതെന്നും എനിക്കറിയാം.
  deu-TKW: Ich weiß, Jahwe, daß deine Gerichte gerecht sind, und daß du in Treue mich
    gedemütigt hast.
  lin-lin: Yawe, nayebi malamu ete mibeko na Yo ezali sembo, mpe ete ezali kaka mpo
    na bolingo na Yo nde obetaki ngai.
  mmx-mmx: O Leeme Silok, aklen i do leventaangas taram ik mokso aleng, la ugak lox
    aleeng ia mila nenu u ruturun at laxakaape ram.
  eng-LSV: I have known, O YHWH, || That Your judgments [are] righteous, || And [in]
    faithfulness You have afflicted me.
  eng-GNV: I knowe, O Lord, that thy iudgements are right, and that thou hast afflicted
    me iustly.
  eng-WEBSTER: I know, O LORD, that thy judgments are right, and that thou in faithfulness
    hast afflicted me.
  nhw-BL: TOTECO, na nijmati para motlamachtil senquistoc xitlahuac. Huan nopa tlatzacuiltili
    catli techmacatoc nojquiya xitlahuac, huan nechhualiquilis tlamantli catli cuali.
  swh-ONEN: Ee Bwana, ninajua kwamba sheria zako ni za haki, katika uaminifu wako
    umeniadhibu.
  bba-bba: Yinni Gusunɔ, nɑ yɛ̃ mɑ wunɛn siribu bu sɑ̃ɑwɑ dee dee. Wunɛn bɔrɔkinirun
    sɔ̃nɑ ɑ mɑn sekuru doke.
  eng-KJVCPB: (י) I know, O Lord, that thy judgments are right, And that thou in faithfulness
    hast afflicted me.
  luo-luo: Angʼeyo, yaye Jehova Nyasaye, ni chikeni nikare, kendo angʼeyo ni chwat
    misechwadago nikare.
  aii-aii: ܟܹܐ ܝܵܕܥܹܢ، ܝܵܐ ܡܵܪܝܵܐ، ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܝܢܵܐ ܕܝܼܘܵܢܘܼ̈ܟ݂، ܘܒܡܗܘܼܡܢܘܼܬܘܼܟ݂
    ܩܵܡ ܡܲܡܟܸܟܸܬ ܠܝܼ.
  meu-meu: Iehova e, lau dibagu emu hahemaoro herevadia na mamaoro, bona heabidadama
    ai vada o hahisigu.
  npi-ULB: हे परमप्रभु, तपाईंका आदेशहरू निष्‍पक्ष छन् र विश्‍वस्‍ततामा तपाईंले मलाई
    कष्‍ट दिनुभयो भनी म जान्दछु ।
  yor-yor: Èmi mọ, Olúwa, nítorí òfin rẹ òdodo ni, àti ní òtítọ́ ni ìwọ pọ́n mi lójú.
  pes-OPCB: ای خداوند، می‌دانم که قوانین تو عدل است، و مرا منصفانه تنبیه نموده‌ای.
  tgl-ULB: Alam ko, Yahweh, na makatarungan ang mga utos mo, at sa katapatang ito,
    pinahirapan mo ako.
  nop-nop: Yahwe, nu yodapmandapmaŋ medege didimeniŋ hogohogok u agaŋ nadilat. Du
    yadi nu’walaŋ titiŋne tubudidimedok hinek nadilaŋ, doktiŋa malabumuŋ namulaŋ.
  hui-hui: Anduane Homogo-o í̠naga bi mana ngeru tigabiore wiai kegoni i̱ manda bido.
    Í̠ mini bilinaheore kegome i̱na mana lehe birugonaga i̱hondo genda mo ngiridalo
    manda bu kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကိုယ်​တော်​ရှင်​၏​စီ​ရင်​ဆုံး​ဖြတ်​တော်​မူ​ခက် တို့​သည်
    တ​ရား​မှ​တ​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း" သစ္စာ​တော်​နှင့်​အ​ညီ​ကွန်​တော်​မျိုး​အား
    ဒဏ်​ခတ်​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း ကွန်​တော်​မျိုး​သိ​ပါ​၏။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱི་ཁྲིམས་གཅོད་དྲང་བ༌ཤེས། །དྲང་བདེན་སྒོ་ནས་ང་རང་སྡུག་ལ༌སྦྱར།།
  wsk-wsk: O Yawe, ani ko ikisam, nika den mu ningo dirkiriyam, se nika diram la karo
    tua ko munan te ani bu aisem.
  sna-sna: Haiwa Jehovha, ndinoziva kuti mirayiro yenyu yakarurama, uye kuti makanditambudza
    mukutendeka kwenyu.
  spa-BLM: Yahvé, sé que tus juicios son justos, que con fidelidad me has afligido.
  cac-cac: Mamin Jehová, vojtac to te tojol a ley. Ayic tzin ac'anoch d'a ilc'olal,
    ayton val yuuj, yuj chi' icha chi' tzutej.
  swh-ULB: Ninajua, Yahwe, kuwa amri zako ni za haki, na kuwa katika uaminifu ulinitesa.
  deu-ELBBK: Ich weiß, HERR, dass deine Gerichte Gerechtigkeit sind und dass du mich
    gedemütigt hast in Treue.
  mbb-OT: Netuenan ku, Nengazen, he metazeng is menge suǥù nu. Ne ǥeina te metinumanen
    ka te egkeǥiyen nu, umbe mibmansu a kenikew.
  mal-2015: യഹോവേ, നിന്റെ വിധികൾ നീതിയുള്ളവയെന്നും വിശ്വസ്തതയോടെ നീ എന്നെ താഴ്ത്തിയിരിക്കുന്നു
    എന്നും ഞാൻ അറിയുന്നു.
  gup-gup: Yawey, ngaye ngaburrbun manbu mankarre ke makka mandjad kahyime. Kunmekbekenh
    ngaye ngaye ngaburrbun bu ngudda yidjalwoybuk bu kanwon kunrayekkenh.
  rmc-rmc: Džanav, RAJEJA, hoj tire sudi hine spravodľiva, potrestinďal man, bo sal
    verno.
  nlg-nlg: Lord, inau tu ghilala, nimua na lei dete tara maemane, me ulaghana ge ko
    dete maemaneu.
  pes-OPV: ‌ای خداوند دانسته‌ام که داوریهای تو عدل است، و بر‌حق مرا مصیبت داده‌ای.
  ron-1924: 'Штиу, Доамне, кэ жудекэциле Тале сунт дрепте: дин крединчошие м-ай смерит.'
  ben-OBCV: হে সদাপ্রভু, আমি জানি যে তোমার বিধিনিয়ম ন্যায়সংগত, আর তুমি বিশ্বস্ততায়
    আমাকে পীড়িত করেছ।
  som-som: Rabbiyow, waan ogahay in xukummadaadu ay xaq yihiin, Iyo inaad aaminnimo
    igu dhibtay.
  eng-ASVBT: I know, O Jehovah, that thy judgments are righteous, And that in faithfulness
    thou hast afflicted me.
  mna-mna: 'O Yooba, nio aŋute: Tutu ku mi kadoono ta urur pizin tomtom, ina indeŋdeeŋe
    men. Mi nu toto sua ku mbukŋana mi urur lelem pio, tanata balis yo mi pazal yo.'
  ita-1885: O Signore, io so che i tuoi giudicii non sono altro che giustizia; E che
    ciò che mi hai afflitto è stato fedeltà.
  eng-ULB: I know, Yahweh, that your decrees are just, and that in faithfulness you
    afflicted me.
  spa-VBL: Señor, yo sé que decides con rectitud. Tú me derribaste para ayudarme porque
    eres fiel.
  fra-_FOB: Je sais, ô Éternel, que tes jugements ne sont que justice, et que tu m'as
    affligé selon ta fidélité.
  mal-mal: യഹോവേ, അങ്ങയുടെ വിധികൾ നീതിയുള്ളവയെന്നും വിശ്വസ്തതയോടെ അങ്ങ് എന്നെ താഴ്ത്തിയിരിക്കുന്നു
    എന്നും ഞാൻ അറിയുന്നു.
  urd-GVR: Ai Rab, maiṅ ne jān liyā hai ki tere faisle rāst haiṅ. Yih bhī terī wafādārī
    kā izhār hai ki tū ne mujhe past kiyā hai.
  suz-BL: परमप्रभु यावे, इन निसाफ पतीके ठीक बाक्‍नीम। गो मेको तुइक्‍नुङ। गे आं कली
    इन दाक्‍शा मप्रोंइतीकेमी श्‍येत गेतीनी।
  eng-NOY: I know, O LORD! that thy judgments are right, And that in faithfulness
    thou hast afflicted me.
  ita-1927: Io so, o Eterno, che i tuoi giudizi son giusti, e che nella tua fedeltà
    m’hai afflitto.
  ckb-ckb: ئەی یەزدان، زانیم کە حوکمەکانت ڕاستودروستە، بە دڵسۆزی زەلیلت کردم.
  eng-BBE: I have seen, O Lord, that your decisions are right, and that in unchanging
    faith you have sent trouble on me.
  xsi-xsi: Yova Kindeni, naŋa asama tu noko ne pateâŋa rârâni nde sondo ndo. Noko
    uru kuveta ikura ne ŋgua pâŋa rârâni, aku ŋana duvi ŋinde kâ noko kupare nia pa
    naŋa lâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ನಿಯಮಗಳು ನೀತಿಯುಳ್ಳವುಗಳು; ನಿಮ್ಮ ನಂಬಿಗಸ್ತಿಕೆಯಿಂದಲೇ ನೀವು
    ನನ್ನನ್ನು ಕಷ್ಟಪಡಿಸಿದ್ದೀರಿ ಎಂದು ನನಗೆ ಗೊತ್ತಿದೆ.
  tam-2017: யெகோவாவே, உமது நியாயத்தீர்ப்புகள் நீதியுள்ளதென்றும், உண்மையின்படி என்னை
    உபத்திரவப்படுத்தினீரென்றும் அறிவேன்.
  spa-RV-1909: Conozco, oh Jehová, que tus juicios son justicia, y que conforme á
    tu fidelidad me afligiste.
  ron-BTF: Știu, DOAMNE, că judecățile tale sunt drepte și că tu în credincioșie m-ai
    chinuit.
  eng-WEBP: LORD, I know that your judgments are righteous, that in faithfulness you
    have afflicted me.
  eng-FBV: Lord, I know that what you decide is right; you brought me down in order
    to help me because you are trustworthy.
  nld-1939: Ik weet, dat uw oordeel rechtvaardig is, Jahweh, En dat Gij mij naar verdienste
    kastijdt;
  nch-BL: TOTECO, na nijmati para motamachtil senquisa xitahuac. Huan nopa tatzacuiltili
    cati techmacatoc nojquiya xitahuac, huan nechhualiquilis tamanti cati cuali.
  vie-1934: Hỡi Đức Giê-hô-va, tôi biết rằng sự xét đoán của Ngài là công bình, Và
    ấy là bởi sự thành tín mà Ngài làm cho tôi bị khổ nạn.
  cha-cha: O Jeova, jutungoja na y juisiomo tunas, yan pot y minagajetmo na unnatristeyo.
  hin-CV: याहवेह, यह मैं जानता हूं कि आपकी व्यवस्था धर्ममय है, और आपके द्वारा मेरा
    क्लेश न्याय संगत था.
  eng-OURB: י (Yada’’tiy, I know) Adonai, I know that your judgments are righteous,
    that in faithfulness you have afflicted me.
  spa-BES: He visto, oh Señor, que tus decisiones son correctas, y que en la fe inmutable
    me has enviado tribulación.
  tdx-tdx: Apotako ry Iehovà, te vantañe o fizakà’oo, naho figahiñañe ty nanotria’o
    ahy.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ทราบว่าคำตัดสินของพระองค์นั้นถูกต้องแล้ว
    และทราบว่าด้วยความซื่อตรงพระองค์ทรงให้ข้าพระองค์​ทุกข์ยาก
  por-BR-2018: Eu sei, SENHOR, que teus juízos são justos; e que tu me afligiste por
    tua fidelidade.
  deu-ELO: Ich weiß, Jehova, daß deine Gerichte Gerechtigkeit sind und daß du mich
    gedemütigt hast in Treue.
  eng-WYC-2018: Lord, I knew, that thy dooms be equity; and in thy truth thou hast
    made me meek. (Lord, I know, that thy judgements be just; and that thou hast punished
    me because of thy faithfulness.)
  epo-epo: Mi scias, ho Eternulo, ke Viaj juĝoj estas justaj, Kaj ke Vi juste min
    suferigis.
  gfk-gfk: Watong, iau nunure bia i takodas ira num ula harkurai, ma bia narako tano
    tutun na magingin u te hangungutaan iau.
  uig-PIN: I Pǝrwǝrdigar, Sening ⱨɵkümliringning ⱨǝⱪⱪaniy ikǝnlikini, Wapadarliⱪingdin
    meni azabⱪa salƣiningni bilimǝn.
  beo-beo: Hina Gode! Dia fofada:su hou da moloidafa, amo na dawa:. Amola dia nama
    se bidi iasu, bai da Dia mae fisili asigidafa hou olelesa.
  tpi-OTNT: Bikpela, mi save olgeta lo bilong yu i stret tasol. Yu tingting long stretim
    pasin bilong mi tasol, na yu givim hevi long mi.
  hau-SA: Ya Ubangiji na sani, cewa dokokinka masu adalci ne, kuma cikin aminci ka
    hore ni.
  udu-udu: Aha/ misha, ayy Tap̱a, ki gwon dwall pini kun toru gwon dwall ’twa/a ’cesh
    mo tani uni tana ḵar/e mo dhali /e dorki aha/ ki isa nyor ki mii ma isiŋ ganam
    pini mo.
  uig-LAT: I Perwerdigar, Séning hökümliringning heqqaniy ikenlikini, Wapadarliqingdin
    méni azabqa salghiningni bilimen.
  nde-nde: Ngiyazi, Thixo, ukuthi imithetho yakho ilungile, lokuthi ungihlukuluzile
    ngenxa yokuthembeka kwakho.
  ton-ton: ‌ʻE Sihova, ʻoku ou ʻilo ʻoku totonu hoʻo ngaahi fakamaau, pea ʻi he angatonu
    kuo ke fakamamahiʻi au.
  ces-1613: Seznávámť, Hospodine, že jsou spravedliví soudové tvoji, a že jsi mne
    hodně potrestal.
  eng-WMB: LORD, I know that your judgments are righteous, that in faithfulness you
    have afflicted me.
  tam-TCV: யெகோவாவே, உமது சட்டங்கள் நியாயமானவை என்பதை நான் அறிவேன்; நீர் என்னைத் துன்பப்படுத்தியது
    சரிதான்.
  ceb-ULB: Nasayod ako, Yahweh, nga ang imong kasugoan makataronganon, ug diha sa
    pagkamatinumanon gisakit mo ako.
  pol-UBG: Wiem, PANIE, że twoje sądy są sprawiedliwe i że słusznie mnie trapiłeś.
  urd-GVU: اے رب، مَیں نے جان لیا ہے کہ تیرے فیصلے راست ہیں۔ یہ بھی تیری وفاداری کا
    اظہار ہے کہ تُو نے مجھے پست کیا ہے۔
  eng-OEBCW: I know, O Lord, that your judgments are right, and in faithfulness you
    have afflicted me.
  deu-1912: HERR, ich weiß, daß deine Gerichte recht sind; du hast mich treulich gedemütigt.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ವಿಧಿಗಳು ನೀತಿಯುಳ್ಳವುಗಳಾಗಿವೆ ಎಂದೂ, ನೀನು ನಂಬಿಗಸ್ತಿಕೆಯಿಂದಲೇ
    ನನ್ನನ್ನು ಕುಗ್ಗಿಸಿದ್ದೀ ಎಂದೂ ತಿಳಿದುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: SOMOL, gumnang ni tiriggil rom e go’ bmat’aw, ma ka mu gechig nigeg ni
    bochan e ga ba yul’yul’.
  hlt-MCSB: BOEIPA nang kah laitloeknah tah duengnah la om tih uepomnah neh kai nan
    phaep te ka ming.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ዎጋ ፂሎ ዎጌኬ፤ ኔ ታና ሜታሴሢያ ኔኤኮ ጉሙርቂንቲፆናታሢ ታ ዔሬኔ።
  twi-ASANTE: Ao Awurade, menim sɛ wo mmara tene, na nokorɛdie mu na woatwe mʼaso.
  eng-WEBU: LORD, I know that your judgments are righteous, that in faithfulness you
    have afflicted me.
  spa-PDDPT: Sé, oh Yavé, que tus juicios con justos, Y que me afligiste según tu
    fidelidad.
  gun-gun: Senhor, xee aikuaa porã ha'evea rami ndeayvua, ojeroviapy reikoa rupi ae
    xemoingo axy va'ekue.
  agu-BL: Poro Ta', na el intxum tetz yi teru' ca'wlu' chin tz'aknak cunin. Na ja
    tak'u' intz'u'm, na chin tz'aknak cunin ilu', nin wi'nin na pek'u' swe'j.
  ilo-ULB: Ammok, O Yahweh, a dagiti bilbilinmo ket nalinteg, ken pinarigatannak gapu
    iti kinapudno,
  kpg-kpg: Meenei Dimaadua, au e iloo bolo Goe e hagi aga au mee gi di ala dela e donu,
    gei Goe dela ne daaligi au idimaa goe dela e manawa dahi.
  uig-ARA: ئى پەرۋەردىگار، سېنىڭ ھۆكۈملىرىڭنىڭ ھەققانىي ئىكەنلىكىنى، ۋاپادارلىقىڭدىن
    مېنى ئازابقا سالغىنىڭنى بىلىمەن.
  sus-sus: Alatala, n a kolon i xa kiiti tinxinxi ra, n a kolon i n ma fe magoroxi
    xanunteya nan ma.
  pon-2006: Maing KAUN, I patohwan ese me sapwellimomwi kadeik kan me pwung; oh komwi
    ketin kaloke ie pwehki omwi loalopwoat.
  jae-jae: O Apômtau, aê kajala gebe aôm kômêtôc biŋ jagêdêŋgeŋ, tec kôkôniŋ aê kêtôm
    aômnêm biŋ ŋaŋêŋ.
  ksd-ksd: Luluai, iau nunure ba i takodo kaum lavur varkurai; Ma u tar virit iau,
    tago i dovot ra maukuam.
  tur-YTC: Ey Yahve, yargılarının doğru olduğunu bilirim, Sadakatinde bana acı verdin.
  bel-N: Ведаю, ГОСПАДЗЕ, што праведныя суды Твае, і слушна Ты ўпакорыў мяне.
  kpr-kpr: Arie Bajari, ninda agho dari ava eraesa aindae resena. Ni namoa ijujuse,
    seteso ghamo rurusena amo, eveva ava usesi.
  ind-AYT: Aku tahu, ya TUHAN, bahwa hukum-hukum-Mu benar, dan bahwa dalam kesetiaan
    Engkau telah menindas aku.
  yom-yom: Nzebi, a Yave, ti mina miaku midi misonga mu kikhuikizi ngeyo wumbonisa
    phasi.
  yut-yut: Yawe, nak nandɨsat, gak dakon gen teban morap uŋun kɨlegɨsi gɨn. Gak gengo
    yolek aŋpakno aŋmɨlɨp ak do aŋek jɨgɨ namgul.
  nya-nya: Ine ndikudziwa, Inu Yehova, kuti malamulo anu ndi olungama ndipo mwandizunza
    chifukwa cha kukhulupirika kwanu.
  kyg-kyg: O Ala kava nene, huꞌna, afiꞌnovana alika fako nehana kavaꞌmo alagepa kavaꞌmo
    haneꞌnigeka gekamo akame huteka naha maesanafeꞌmo kana yaꞌmo alika namiꞌnane.
  hrv-hrv: Znadem, o Jahve, da su ti sudovi pravedni i da si me s pravom ponizio.
  mps-mps: Genuai Bidio, eno koneani, nago bomo yai po tigidali te dolo naga mu elalubao.
    Nago eno ebo kolesaga deli naga dodolabo homu eyu, tama nago enabolo sęgę mawai
    dao.
  tpi-tpi: Bikpela, mi save olgeta lo bilong yu i stret tasol. Yu tingting long stretim
    pasin bilong mi tasol, na yu givim hevi long mi.
  dan-1931: HERRE, jeg ved, at dine Bud er retfærdige, i Trofasthed har du ydmyget
    mig.
  vie-OVCB: Lạy Chúa, phán quyết Ngài thật đúng, và Ngài thành tín khi sửa phạt con.
  guj-2017: હે યહોવાહ, હું જાણું છું કે, તમારાં વચનો ન્યાયી છે અને વિશ્વાસુપણાએ તમે
    મને શિસ્તબદ્ધ કર્યો છે.
  pon-2006A: Maing KAUN, I patohwan ese me sapwellimomwi kadeik kan me pwung; oh komwi
    ketin kaloke ie pwehki omwi loalopwoat.
  por-BRBSL: Yahweh, eu sei que seus julgamentos são justos, que em fidelidade você
    me afligiu.
  eng-OEBUS: I know, O Lord, that your judgments are right, and in faithfulness you
    have afflicted me.
  swe-swe: Jag vet Herre (Jahve) att dina domar är rättfärdiga och att du har bedrövat
    mig i trofasthet.
  cth-cth: Oe BAWIPA, na lawkcengnae teh a lan. Runae na kâhmo sak e hai yuemkamcu
    lahoi na kâhmo sak tie ka panue.
  twi-twi: Awurade, minim sɛnea wo mmara te, na nokwaredi mu na woatwe mʼaso.
  hlt-hlt: BOEIPA nang kah laitloeknah tah duengnah la om tih uepomnah neh kai nan
    phaep te ka ming.
  tbz-SIM: N Yiɛ̀ nKuyie n yɛ̃́mu kɛ dò nhɑ tɑ̃ɑ̃tɛ́ tì wenni, ɑ n kɛ̃́kùnnɛ kɛ nɑɑtimu.
  msy-2020: O, Ikiavɨra Itir God, kɨ fo bizir nɨ damuasa mɨkemeziba da bar guizbangɨra.
    Nɨ bar na gifuegha, nan araziba akɨrmɨghasa osɨmtɨzim na ganɨngi.
  dop-dop: Tɑcɑɑ, mɑ nyəmɑ́ sɩ nyɑ́ hʋʋlɛ siɣisɑɑ kɛ́. Nyɑ́ tɑmpɑnɑ təŋʋɣʋ tɔɔ kɛ́
    n pɑsɑ-m.
  azb-azb: Ya Rəbb, bilirəm ki, hökmlərin ədalətlidir, Mənə əzab çəkdirsən də, sədaqətin
    yox olmur.
  eng-DBY: I know, Jehovah, that thy Judgments are righteousness, and that in faithfulness
    thou hast afflicted me.
  hin-2017: हे यहोवा, मैं जान गया कि तेरे नियम धर्ममय हैं, और तूने अपने सच्चाई के
    अनुसार मुझे दुःख दिया है।
  wol-KYG: Aji Sax ji, ràññee naa ne say ndigal njekk la, te worma nga ma dumaa.
  bjr-bjr: Oo Yaawee ani rainannimaqara ufa andeeqarafa marifaqa qinee iridaqa. Anee
    mapukusee marira oosana faqaafa mariannanara anee aupurarana qini manda oosana
    akiiqara qimiananoo.
  eng-YLT: I have known, O Jehovah, That righteous [are] Thy judgments, And [in] faithfulness
    Thou hast afflicted me.
  kne-kne: Ammok ay nalinteg din inkeddeng mo, isonga din panosdosaam en sak-en et
    kosto.
  eng-WYC-2017: Lord, I knew, that thy dooms be equity; and in thy truth thou hast
    made me meek.
  eng-WMBB: LORD, I know that your judgements are righteous, that in faithfulness
    you have afflicted me.
  zat-NTPS: Xran, ba nézquezda' xrlátaje naca da dxuchi'u chee̱ntu', na' lu dute̱
    xel-la' li lazre' chiu' bsaca zi'u neda'.
  zty-NTPS: X̱ana' Dios, nnezla' nak chawe' kan ẕchi'a ḻažo'o, na' ḻo yeḻa' ḻi
    ḻaže' chio' bsaka' zi'o neda'.
  urd-GVH: ऐ रब, मैंने जान लिया है कि तेरे फ़ैसले रास्त हैं। यह भी तेरी वफ़ादारी का
    इज़हार है कि तूने मुझे पस्त किया है।
  rug-rug: Kei Zihova, gilania rau sapu toṉoto sari na Mua vinilavilasa. Meke ta ronuena
    sa Mua vina kilasa koa rau.
  gaz-gaz: Yaa Waaqayyo, ani akka murtiin kee qajeelaa taʼe, akka atis amanamummaadhaan
    na dhiphiste beeka.
  fra-LSG: Je sais, ô Éternel! Que tes jugements sont justes; C’est par fidélité que
    tu m’as humilié.
  yal-yal: Alatala, n na a kolon a i tinxin kiti sadeni. I n nayagi nɛn amasɔtɔ i
    tinxin.
  iou-iou: Ekäni, näk bureni ŋode nadätat; Näk yäpä-siwoŋtakta komi namiŋkuno uwä
    nadäŋ namikinik täŋpäŋ unita namiŋkun. Täŋpäkaŋ gäkŋo man kädet uwä siwoŋi-inik.
  haw-1868: Ua ike no wau, e Iehova, he pololei no kou hoopono ana, A ma ka oiaio
    no kou hoopilikia ana mai ia'u.
  arb-NAV: قَدْ عَلِمْتُ يَا رَبُّ أَنَّ أَحْكَامَكَ عَادِلَةٌ، وَأَنَّكَ بِالْحَقِّ
    أَدَّبْتَنِي.
  ded-ded: O KEBU, geac singyoac imoc dindingac nga gennoc yoac modac modac Kebu,
    imocac ebic meficgenennec, imoc negenduae.
  ewe-ewe: O! Yehowa, menya be wò sewo le dzɔdzɔe, eye le wò dzɔdzɔenyenye la me,
    nèka hiãm.
  eng-LEE: I know, O Lord, that thy decrees are righteous, and that in faithfulness
    thou hast afflicted me.
  asm-FB: হে যিহোৱা, মই জানো যে, তোমাৰ বিচাৰবোৰ ন্যায়পূর্ণ, তুমি নিজ বিশ্বস্ততাৰে
    মোক দুখ দিলা।
  sus-A: عَلَتَلَ، ﭑ عَ كٌلٌن عِ شَ كِيتِ تِنشِنشِ رَ، ﭑ عَ كٌلٌن عِ ﭑ مَ قٍ مَفٌرٌشِ
    شَنُنتٍيَ نَن مَ.
  fra-SBL: Yahvé, je sais que tes jugements sont justes, que c'est par fidélité que
    tu m'as affligé.
  hbo-hbo: יָדַ֣עְתִּי יְ֭הוָה כִּי־צֶ֣דֶק מִשְׁפָּטֶ֑יךָ וֶ֝אֱמוּנָ֗ה עִנִּיתָֽנִי׃
  kik-kik: Jehova, nĩnjũũĩ atĩ mawatho maku nĩ ma ũthingu, na ũnyonetie thĩĩna nĩ
    ũndũ wa wĩhokeku waku.
  fra-NCL: Je sais, Yahweh, que tes jugements sont justes ; c’est dans ta fidélité
    que tu m’as humilié.
  cek-AK: Aw Angraeng, nang loe toenghaih hoiah lok na caek, na oepthohhaih hoiah
    ni kai patang nang khangsak, tito ka panoek.
  cuk-cuk: Bab-Jehová, an wisid, Be-Igar-Mamaidi innikigwadbiid. Degisoggu, nabiridba
    sabsur-be-an-odurdaksado.
  tel-2017: యెహోవా, నీ తీర్పులు న్యాయమైనవనీ నీవు నన్ను బాధపరచింది నీ నమ్మకత్వం వల్లనే
    అనీ నాకు తెలుసు.
  hat-BSA: Mwen konnen, O SENYÈ, ke jijman Ou yo dwat, ke se nan nan fidelite, Ou
    te aflije mwen.
  kos-kos: LEUM GOD, nga etu tuh nununku lom suwohs, Ac kom kaiyu mweyen kom inse
    pwaye.
  hbo-WLC: יָדַ֣עְתִּי יְ֭הוָה כִּי־צֶ֣דֶק מִשְׁפָּטֶ֑יךָ וֶ֝אֱמוּנָ֗ה עִנִּיתָֽנִי׃
  ibo-ibo: O Onyenwe anyị, amaara m na iwu gị niile ziri ezi, ọ bụkwa nʼikwesị ntụkwasị
    obi ka ị tara m ahụhụ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ଜାଣେ, ତୁମ୍ଭ ଶାସନସକଳ ଧର୍ମମୟ, ପୁଣି, ତୁମ୍ଭେ ବିଶ୍ୱସ୍ତ ଭାବରେ
    ମୋତେ ଦୁଃଖ ଦେଇଅଛ।
  chk-chk: Ai Samol mi Lapalap, üa silei pwe om kewe apwüng ra pwüng, fän om allükülük
    ka ariaföüüei.
  rop-rop: Ai sabi ol yu lowa nomo garram enijing rong en im brabli trubalawan, YAWEI.
    Yubin panishim mi brabliwei dumaji yu brabli trubalawan.
  ukr-1871: Знаю, Господи, що суди твої справедливі, і що по правдї ти покарав мене.
  yon-yon: O Yariman, nekaad eb wengyundi weng kuu yorokmo kii, kwane eb ma korondiyiibban
    weng awini ye kerekmen yaambed eb kuu ne yaa didangke dabab kawewen.
  deu-1951: HERR, ich weiß, daß deine Verordnungen gerecht sind und daß du mich in
    Treue gedemütigt hast.
  eng-JPS: I know, O LORD, that Thy judgments are righteous, and that in faithfulness
    Thou hast afflicted me.
  srp-1865: Znam da su sudovi tvoji, Gospode, pravedni, i po pravdi me karaš.
  lug-lug: Mmanyi, Ayi Mukama, ng’amateeka go matukuvu, era wali mutuufu okumbonereza.
  heb-heb: ידעתי יהוה כי צדק משפטיך ואמונה עניתני׃
  ben-IRV: হে সদাপ্রভুু, আমি জানি তোমার আদেশ ন্যায্য এবং তুমি বিশ্বস্ততায় আমাকে দুঃখ
    দিয়েছ।
  ntu-ntu: Yawe, krlzx kx takitrde nzayrplapx-krm ninge Murde vz zvz nzokatr-krm leplz
    nemqng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੇਰੇ ਨਿਆਂ ਧਰਮ ਦੇ ਹਨ, ਸੋ ਤੂੰ ਵਫ਼ਾਦਾਰੀ ਨਾਲ ਮੈਨੂੰ
    ਦੁੱਖ ਦਿੱਤਾ।
  mya-JVB: အို ထာဝရဘုရား ၊ စီရင် တော်မူချက်တို့သည် ဟုတ်မှန် ကြောင်း ကို၎င်း ၊ သစ္စာ
    တော်နှင့်အညီအကျွန်ုပ် ကို ဆင်းရဲ စေတော်မူကြောင်းကို၎င်းအကျွန်ုပ်သိ ပါ၏။
  kgf-kgf: Yawe, ni ʒégésigésiga imi solaŋa wanʒac imi ʒéma hakaga héla imuaru héima
    namma yéwéri mihicŋi nénnec imi ninʒua.
  tte-O: O Yeoba, yakatai am loina idudulai kabo kusapiyau kaiwena kowa towalo yawasosi.
  tbg-tbg: Noravauvo, te kankomake iruraro are tiva taana uvava avuqavu uvaqai vairave.
    Are tiriara noraiqaakera iri variaravara tira, are ti utetehara tiqaa maara vataaro.
  hmo-hmo: Lohiabada e, lau diba oiemu taravatu be maoromaoro. Bona lau diba oi ura
    lau do oi hamaoromaoroa dainai, oi ese matakani ena hisihisi lau dekenai oi siaia,
    badina oiemu taudia oi naria kara, be mai maoromaoro, bona momokani danu, bona
    nega ibounai oiemu kara be idau lasi.
  zar-NT: Nözdaʼ naca tsahuiʼ ca ruchiʼa rusörö́uʼ quiaʼ nedaʼ, Xan, ateʼ lu yöl-laʼ
    li ladxiʼ quiuʼ busacaʼ ziʼu nedaʼ.
  urd-urd: ऐ ख़ुदावन्द, मैं तेरे अहकाम की सदाक़त को जानता हूँ, और यह कि वफ़ादारी ही
    से तूने मुझे दुख; में डाला।
  bqc-SIM: Dii, má dↄ̃ kɛ́ n ikoyãↄ maa, kɛ́ ń náai vĩ yã́i ↄ̃ n ↄtↄ̃̀ↄlɛa.
  tcz-CHONGTHU: O Yahweh Pakai keiman na Dan semho adihdan hi kahethem tai, neisuhgim
    ji ding hi keidia thil phachom ahi.
  mar-mar: हे परमेश्वरा, तुझे निर्णय न्यायानुसार आहेत हे मला माहित आहेत, आणि तुझ्या
    सत्यतेने मला पीडिले आहे.
  isl-isl: Ég veit, Drottinn, að ákvarðanir þínar eru réttar og að úrskurðir þínir
    gerðu mér gott. Huggaðu mig með miskunn þinni, eins og þú lofaðir mér. Umvef mig
    náð þinni svo að ég haldi lífi. Lög þín eru unun mín.
  hlt-THB: Aw Bawipa, nang a cawngpyinaak awikhqi taw dyng nawh, na ypawmnaak ing
    kai ni khuikha sak hy tice sim nyng.
  qub-qub: Tayta Dios, nogaga musyämi llapanpita alli jusgaj cashayquita. Quiquë imatapis
    rurashäpitami ñacachimanquipis.
  bqp-bqp: Dikiri, má dↄ̃ kũ n dokayãnↄn mana, kũ ń náani vĩ yãin n ↄ tↄ̃̀ma.
  hat-hat: Seyè, mwen konnen jijman ou yo san patipri. Ou te pini m' paske ou toujou
    kenbe pawòl ou.
  eng-BSB: I know, O LORD, that Your judgments are righteous, and that in faithfulness
    You have afflicted me.
  eng-WEBPB: LORD, I know that your judgements are righteous, that in faithfulness
    you have afflicted me.
  kbq-kbq: Ra Anumzamoka kagra fatgo hunka refkoa nehane. Nagri nazeri fatgo hunaku
    naneke ka'are Kagra oti'nenka, knazana nami'nane.
  pon-pon: Main Ieowa, i aja, me omui kadeik kan me pun, o kom kotin kaopampap ia
    la ni omui melel.
  nhe-BL: TOTECO, na nijmati para motlamachtil senquistoc xitlahuac. Huan nopa tlatzacuiltili
    tlen tinechmacatoc nojquiya xitlahuac, huan nechhualiquilis tlamantli tlen cuali.
  wnc-wnc: Buyambam tapa, na atnataat. Gatane mama wamba noman gan siknga. Sike gata
    meya nae namukuyau gata asinggan gatangamunangge natake tasikuyak.
  bus-bus: Dii, má dↄ̃ kɛ̀ n dokayãnↄↄ maa, kɛ̀ ń náanɛ vĩ yãnzin n ↄ tↄ̃̀mazi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, akwaw neremimume'u kwer ikatu haw ihe. Erezepyk
    herehe, ta'e nerepuir kwaw neremiaihu wanuwi xe.
