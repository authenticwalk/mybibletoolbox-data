verse: PSA.119.062
translations:
  mal-C: അവിടത്തെ നീതിനിഷ്ഠമായ നിയമങ്ങൾനിമിത്തം അവിടത്തേക്ക് നന്ദികരേറ്റാൻ അർധരാത്രിയിൽ
    ഞാൻ എഴുന്നേൽക്കുന്നു.
  deu-TKW: Mitten in der Nacht erhebe ich mich, dir wegen deiner gerechten Ordnungen
    zu danken.
  lin-lin: Na kati-kati ya butu, nalamukaka mpo na kokumisa Yo likolo na mibeko na
    Yo ya sembo.
  mmx-mmx: At lengkanimin tubu a katu kaxat kusu ana tong avukat tu ri nom leventaangas
    mokmokso ram.
  eng-LSV: At midnight I rise to give thanks to You, || For the judgments of Your
    righteousness.
  eng-GNV: At midnight will I rise to giue thanks vnto thee, because of thy righteous
    iudgements.
  eng-WEBSTER: At midnight I will rise to give thanks to thee, because of thy righteous
    judgments.
  nhw-BL: Tlajco yohual nimehua para nimitztlascamatis por motlamachtil catli senquistoc
    xitlahuac.
  swh-ONEN: Usiku wa manane ninaamka kukushukuru kwa sababu ya sheria zako za haki.
  bba-bba: Wɔ̃ku suunu nɑ rɑ sewɑ n nun siɑrɑ wunɛn siri bi ɑ rɑ ko dee deen sɔ̃.
  eng-KJVCPB: (ח) At midnight I will rise to give thanks unto thee Because of thy
    righteous judgments.
  luo-luo: Achiewo dier otieno mondo aduokni erokamano kuom chikeni makare.
  aii-aii: ܒܦܲܠܓܵܐ ܕܠܲܝܠܹܐ ܒܸܬ ܩܵܝܡܹܢ ܠܫܲܟܘܼܪܘܼܟ݂ ܒܘܼܬ ܕܝܼܘܵܢܹ̈ܐ ܕܙܲܕܝܼܩܘܼܬܘܼܟ݂.
  meu-meu: Malokihi ai na tore isimu, oi ihanamomu totona, emu hahemaoro herevadia
    maoromaorodia daidiai.
  npi-ULB: तपाईंका धार्मिक आदेशहरूका कारणले तपाईंलाई धन्यवाद दिन म मध्यरातमा उठ्छु
    ।
  yor-yor: Ní àárín ọ̀gànjọ́ òru èmi dìde láti fi ọpẹ́ fún ọ nítorí òfin òdodo rẹ.
  pes-OPCB: در نیمه‌های شب برمی‌خیزم تا تو را به سبب قوانین عادلانه‌ات ستایش کنم.
  tgl-ULB: Bumabangon ako nang hatinggabi para magpasalamat sa iyo dahil sa matuwid
    mong mga utos.
  nop-nop: Nu timiŋ lekiŋgoŋ sukuleeŋ pilali du mede nadinadi kwanaige didimeniŋgoŋ
    tilaŋ wendok nadiŋa wohoge ganintilolat.
  hui-hui: Mbi hanuniore i̱ heyu biruwa í̠na bi mana tigabiore ngadagua lope haga
    kegonaga i̱na í̠naga mini yaraga haruli.
  mya-mya: ကွန်​တော်​မျိုး​သည်​သန်း​ခေါင်​ယံ​တွင်​နိုး​ထ​လက် ကိုယ်​တော်​ရှင်​၏​ဖြောင့်​မှန်​တော်​မူ​သည့်
    စီ​ရင်​ဆုံး​ဖြတ်​ခက်​မား​အ​တွက်​ကိုယ်​တော် ရှင်​အား ထော​မ​နာ​ပြု​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་དྲང་བདེན་ཁྲིམས་སྲོལ་རྣམས་ཀྱི༌ཕྱིར། །ནམ་གུང་ལངས་ནས་ཁྱེད་ལ་གཏང་རག༌འབུལ།།
  wsk-wsk: Ani tirom mung luan barasasam ale nika den ningo dirkiriyam mu ko amilmil
    kisisam.
  sna-sna: Ndinomuka pakati pousiku ndichikuvongai nokuda kwemirayiro yenyu yakarurama.
  spa-BLM: A medianoche me levantaré para darte gracias, a causa de tus justas ordenanzas.
  cac-cac: A d'a chimilac'val tzin q'ue vaan svac'an yuj diosal d'ayach yuj a ley,
    yujto tojol toni.
  swh-ULB: Katikati ya usiku ninaamka kukushukuru wewe kwa sababu ya amri za haki
    yako.
  deu-ELBBK: Um Mitternacht stehe ich auf, um dich zu preisen wegen der Rechte deiner
    Gerechtigkeit.
  mbb-OT: Minsan liwazè en te kezukileman egimerat a su ebpeselamat a ziyà te kenikew
    tenged te metazeng he menge suǥù nu.
  mal-2015: നിന്റെ നീതിയുള്ള ന്യായവിധികൾ ഹേതുവായി നിനക്കു സ്തോത്രം ചെയ്‌വാൻ ഞാൻ അർദ്ധരാത്രിയിൽ
    എഴുന്നേല്ക്കും.
  gup-gup: Kaluk kumununburrk wanjh ngaye ngarrolkkan dja manjbun ngudda, kunmekbekenh
    kore mankarre ke manbu kayolyolme djal kunmakkenh.
  rmc-rmc: Pal jepaš rat ušťav, hoj tut te lašarav vaš tire spravodľiva sudi.
  nlg-nlg: Tana bongi hau inau tu tapatughuru mu holoutogho nia nimua na vetena maemane.
  pes-OPV: در نصف شب برخاستم تا تو را حمد گویم برای داوریهای عدالت تو.
  ron-1924: Мэ скол ла мезул нопций сэ Те лауд пентру жудекэциле Тале челе дрепте.
  ben-OBCV: তোমার ন্যায়সংগত শাসনবিধির জন্য আমি মাঝরাতে তোমাকে ধন্যবাদ দিতে জেগে উঠি।
  som-som: Waxaan kici doonaa habeenbadhka inaan kugu mahadnaqo, Waana xukummadaada
    caddaaladda ah daraaddood.
  eng-ASVBT: At midnight I will rise to give thanks unto thee Because of thy righteous
    ordinances.
  mna-mna: Nio aŋmaŋgaŋga pa mbeŋ lukutuunu, mi aŋpakurkuru pa tutu ku ndeeŋeŋan.
  ita-1885: Io mi levo a mezzanotte, per celebrarti, Per le leggi della tua giustizia.
  eng-ULB: At midnight I rise to give thanks to you because of your righteous decrees.
  spa-VBL: De noche despierto para agradecerte porque tu ley es buena.
  fra-_FOB: Je me lève à minuit pour te louer, à cause des ordonnances de ta justice.
  mal-mal: അങ്ങയുടെ നീതിയുള്ള ന്യായവിധികൾനിമിത്തം അങ്ങേക്കു സ്തോത്രം ചെയ്യുവാൻ ഞാൻ
    അർദ്ധരാത്രിയിൽ എഴുന്നേല്ക്കും.
  urd-GVR: Ādhī rāt ko maiṅ jāg uṭhtā hūṅ tāki tere rāst farmānoṅ ke lie terā shukr
    karūṅ.
  suz-BL: गो नाक्‍दो बोक्‍शा, इन निसाफ पतीक लोव़ आ पर्बम इन कली ठेयब सेल्‍नुङ। भजन
    संग्रह ४२:९
  eng-NOY: At midnight I rise to give thanks to thee On account of thy righteous judgments.
  ita-1927: A mezzanotte io mi levo per celebrarti a motivo dei tuoi giusti giudizi.
  ckb-ckb: لە نیوەشەودا هەڵدەستم بۆ ئەوەی ستایشت بکەم لەسەر حوکمە ڕاستودروستەکانت.
  eng-BBE: In the middle of the night I will get up to give you praise, because of
    all your right decisions.
  xsi-xsi: Lâ mbo ŋgini-ŋgini tamwata, ande naŋa uru amandi sânda ku apaneano, ŋana
    tu noko ne pateâŋa rârâni nde sondo ndo.
  kan-OKCV: ನಿಮ್ಮ ನೀತಿಯುಳ್ಳ ನಿಯಮಗಳಿಗಾಗಿ ನಿಮಗೆ ಕೃತಜ್ಞತೆ ಸಲ್ಲಿಸಲು ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿ ಏಳುವೆನು.
  tam-2017: உமது நீதியான நியாயத்தீர்ப்புகளுக்காக, உம்மைத் துதிக்கும்படி பாதி இரவில்
    எழுந்திருப்பேன்.
  spa-RV-1909: A media noche me levantaba á alabarte sobre los juicios de tu justicia.
  ron-BTF: La miezul nopții mă voi scula să îți aduc mulțumiri datorită judecăților
    tale drepte.
  eng-WEBP: At midnight I will rise to give thanks to you, because of your righteous
    ordinances.
  eng-FBV: I get up in the middle of the night to thank you for your good laws.
  nld-1939: Midden in de nacht sta ik op, Om U voor uw rechtvaardige voorschriften
    te danken.
  nch-BL: Tajco yohual nimijquehua para nimitztascamatis por motamachtil cati senquisa
    xitahuac.
  vie-1934: Nhân vì các mạng lịnh công bình của Chúa, Tôi sẽ thức-dậy giữa đêm đặng
    cảm tạ Chúa.
  cha-cha: Bae jucajulo gui tatalopuenge, ya junaejao grasias, sa pot y tinas na juisiomo.
  hin-CV: आपकी युक्ति संगत व्यवस्था के प्रति आभार अभिव्यक्त करने के लिए, मैं मध्य
    रात्रि को ही जाग जाता हूं.
  eng-OURB: ח (Cha’tzot-li’lah, At mid-night) At midnight I will rise to yadah ·extend
    hands in thankful praise· to you, because of your righteous judgments.
  spa-BES: En medio de la noche me levanto para alabarte, por todas tus decisiones
    correctas.
  tdx-tdx: Mitroatse antetsalen-draho hañandriañe Azo ty amo fizakà’o vantañeo.
  tha-KJV: พอเที่ยงคืน ข้าพระองค์จะลุกขึ้นโมทนาพระคุณพระองค์เนื่องด้วยคำตัดสิ​นอ​ันชอบธรรมของพระองค์
  por-BR-2018: No meio da noite eu me levanto para te louvar, por causa dos juízos
    de tua justiça.
  deu-ELO: Um Mitternacht stehe ich auf, um dich zu preisen wegen der Rechte deiner
    Gerechtigkeit.
  eng-WYC-2018: At midnight, I rose to acknowledge to thee; on the dooms of thy justifyings.
    (At midnight, I rise to give thee thanks or I rise to give thee praise; for all
    thy righteous judgements.)
  epo-epo: En la mezo de la nokto mi leviĝas, Por glori Vin por Viaj justaj juĝoj.
  gfk-gfk: Iau tangahun ra tingena bung wara tanga tahut saakit taam uta ira num takodasiana
    ula harkurai.
  uig-PIN: Ⱨǝⱪⱪaniy ⱨɵkümliring üqün, Tün keqidǝ tǝxǝkkür eytⱪili ⱪopimǝn.
  beo-beo: Gasi dogoa, na da nedigili, Dia moloidafa fofada:su hou amoma nodosa.
  tpi-OTNT: Long biknait tru mi save kirap na litimapim nem bilong yu long ol stretpela
    tok yu mekim long kot.
  hau-SA: Da tsakar dare nakan tashi in gode maka saboda dokokinka masu adalci.
  udu-udu: E mombwam/e mo tani aha/ cukina mis mmomaŋ /e mo, haali/ gom mii ma ḵar/em
    pini gi gwoŋḵan pini kun onu mo.
  uig-LAT: Heqqaniy hökümliring üchün, Tün kéchide teshekkür éytqili qopimen.
  nde-nde: Phakathi kobusuku ngivukela ukukubonga ngemithetho yakho emihle.
  ton-ton: Te u tuʻu hake ʻi he tuʻuapō mālie ke fakafetaʻi kiate koe, koeʻuhi ko
    hoʻo ngaahi fakamaau māʻoniʻoni.
  ces-1613: O půlnoci vstávám, abych tě oslavoval v soudech spravedlnosti tvé.
  eng-WMB: At midnight I will rise to give thanks to you, because of your righteous
    ordinances.
  tam-TCV: உமது நியாயமான சட்டங்களுக்காக உமக்கு நன்றி செலுத்தும்படி, நான் நள்ளிரவில்
    விழித்தெழுகிறேன்.
  ceb-ULB: Sa tungang gabii nagabangon ako sa pagpasalamat kanimo tungod sa imong
    matarong nga kasugoan.
  pol-UBG: O północy wstaję, aby wysławiać cię za twoje sprawiedliwe sądy.
  urd-GVU: آدھی رات کو مَیں جاگ اُٹھتا ہوں تاکہ تیرے راست فرمانوں کے لئے تیرا شکر
    کروں۔
  eng-OEBCW: At midnight I rise to praise you because of your righteous judgments.
  deu-1912: Zur Mitternacht stehe ich auf, dir zu danken für die Rechte deiner Gerechtigkeit.
  kan-2017: ನಿನ್ನ ನೀತಿವಿಧಿಗಳಿಗೋಸ್ಕರ ನಿನ್ನನ್ನು ಕೊಂಡಾಡಲು, ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿ ಏಳುವೆನು.
  yap-yap: Ra lukngun e nep’ mu gu od nggu pining e sorok ngom nga feni mat’aw rogon
    e pi tiriggil rom.
  hlt-MCSB: Na duengnah neh tiktamnah dongah nang uem ham khoyin pathung ah ka thoo.
  mdy-ETH: ኔኤኮ ፂሎ ዎጎ ዛሎሮ ሳዖኮ ጊዲሚዣ ኔና ጋላታኒ ታ ዔቃኔ።
  twi-ASANTE: Ɔdasuom, mesɔre de wʼaseda ma wo wo mmara a ɛtene enti.
  eng-WEBU: At midnight I will rise to give thanks to you, because of your righteous
    ordinances.
  spa-PDDPT: A medianoche me levanto Para darte gracias por tus justas Ordenanzas.
  gun-gun: Pytũ mbyte jave teĩ apu'ã 'rã roporaei aguã, ne'arandua rupi ndeayvuague
    anhetẽ va'e meme ramo.
  agu-BL: Na el inwatl nicy'ak'bal, nin na chinmeje' tan tyoẍi'n teru', na chin tz'aknak
    cu'n yi teru' ca'wlu'. Nin qui'c paju' te'j yi na tak'u' chicaws yi e' wunak.
  ilo-ULB: Iti tengnga ti rabii bumangonak nga agyaman kenka gapu kadagiti nalinteg
    a pangngeddengmo.
  kpg-kpg: I di madahidi waelua di boo, gei au e ala aga e hagaamu Goe, idimaa Goe
    dela e gabunga au mee gii donu.
  uig-ARA: ھەققانىي ھۆكۈملىرىڭ ئۈچۈن، تۈن كېچىدە تەشەككۈر ئېيتقىلى قوپىمەن.
  sus-sus: Kɔɛ tagi, n kelima nɛ, n i matɔxɔ i xa kiiti tinxinxi xa fe ra.
  pon-2006: I kin pwourda nin lukepen pwong pwe I en kin kapingahkin komwi sapwellimomwi
    kadeik pwung kan.
  jae-jae: Aê gadi sa gêdeŋ gêbêcauc gêja lu gabe janam daŋge aôm êtu nêm gôliŋ gêdêŋŋa.
  ksd-ksd: Ina tavangun ta ra mutumut, upi ina tul tar ra pite varpa piram, Ure kaum
    lavur takodo na varkurai.
  tur-YTC: Doğru hükümlerin için Gece yarısı kalkıp sana şükrederim.
  bel-N: Сярод ночы я ўстаю, каб славіць Цябе за суды праведнасьці Тваёй.
  kpr-kpr: Ninda Agho Dari dambugo eraesa aindae, na tumba soroda nindae sakai sari
    dae ereraena.
  ind-AYT: Di tengah malam, aku bangun untuk bersyukur kepada-Mu, oleh karena hukum-hukum-Mu
    yang adil.
  yom-yom: Ndieti kotuka va midi miphipa mu kuvutudila matondo mu diambu di Mina miaku
    misonga.
  yut-yut: Kalbi binap nawa gengo kɨlegɨsi do ya yaŋ gayɨk do pɨdosot.
  nya-nya: Ndimadzuka pakati pa usiku kuyamika Inu chifukwa cha malamulo anu olungama.
  kyg-kyg: Kagaemo fatago kavaꞌmo huka alika fako nehanaꞌmofeꞌmo haniꞌilaga folaguꞌmo
    he tiꞌna kahao ke hegauve.
  hrv-hrv: U ponoći ustajem da te slavim zbog pravednih tvojih odluka.
  mps-mps: Te hulide mu ena hodaluama, nago nogi ugwaba siyu, te me badu doloba pai
    po nago po tų ilibode wali tiai.
  tpi-tpi: Long biknait tru mi save kirap na litimapim nem bilong yu long ol stretpela
    tok yu mekim long kot.
  dan-1931: Jeg står op ved Midnat og takker dig for dine retfærdige Lovbud.
  vie-OVCB: Đêm khuya thanh vắng con bừng tỉnh, ca ngợi Ngài xét xử công minh.
  guj-2017: તમારાં ન્યાયીવચનોને લીધે હું તમારો આભાર માનવા મધ્ય રાત્રે ઊઠીશ.
  pon-2006A: I kin pwourda nin lukepen pwong pwe I en kin kapingahkin komwi sapwellimomwi
    kadeik pwung kan.
  por-BRBSL: À meia-noite, levantar-me-ei para agradecer a vocês, por causa de suas
    justas ordenanças.
  eng-OEBUS: At midnight I rise to praise you because of your righteous judgments.
  swe-swe: Mitt i natten ska jag stå upp och tacka (med öppna händer prisa, hylla
    och erkänna) dig för dina rättfärdiga påbud.
  cth-cth: Nang ni kalan lah na lawkcengnae dawkvah, karumsaning nang koe lunghawilawk
    dei hanelah ka thaw han.
  twi-twi: Ɔdasu mu, mesɔre de wʼaseda ma wo, wo mmara a ɛteɛ nti.
  hlt-hlt: Na duengnah neh tiktamnah dongah nang uem ham khoyin pathung ah ka thoo.
  tbz-SIM: Kɛyènkɛ̀ cuokɛ̀ nh ɔ̃ɔ̃ entɛmu kɛ́ ndɑ sɑ̃ntí. A tɑ̃ɑ̃tɛ́ tì sìɛ́ mɛ̀ɛ̀
    kpɛ́í.
  msy-2020: Kɨ dɨmagarir arɨzibar dɨkava apiav ikia, bizir nɨ damuasa e mɨkemeziba
    bagha nɨn ziam fe.
  dop-dop: Mɑ kʋləɣɩ ɑhoo hɛkɑ nɑ mɑ́ sɑ́-ŋ́. Mpi tɔ, nyɑ hʋʋlɛ wɛ teu.
  azb-azb: Adil hökmlərinə görə Sənə şükür etmək üçün Gecə yarısı qalxıram.
  eng-DBY: At midnight I rise up to give thanks unto thee, because of thy righteous
    judgments.
  hin-2017: तेरे धर्ममय नियमों के कारण मैं आधी रात को तेरा धन्यवाद करने को उठूँगा।
  wol-KYG: Xaaju guddi laay jóg, di la sante sa àttey njekk.
  swp-swp: Bulinuana eai ea toro ea lautoiem, em hesanapu ribadi duduraidi debadi
    eai.
  bjr-bjr: Enda amuqusai qinee findifiqa ani andeeqara rainannimaqara ufara amooqidaqa.
  eng-YLT: At midnight I rise to give thanks to Thee, For the judgments of Thy righteousness.
  kne-kne: Bomangonak sin gawan di labi ay mandayaw en sik-a, Apo, tan di iyat mo
    ay mangokom et kostokosto.
  eng-WYC-2017: At midnight, I rose to acknowl-edge to thee; on the dooms of thy justifyings.
  eng-WMBB: At midnight I will rise to give thanks to you, because of your righteous
    ordinances.
  zat-NTPS: Dxe̱la dxasa' chee̱ güe lá'ana' Lue' lawe' da xrlátaje zaj naca da ca'
    dxuchi'u chee̱ntu'.
  zty-NTPS: Žel žeyasa' na' ẕka'n ẕena' Le' dan' chawe' nak da' ẕchi'a ḻažo'o.
  urd-GVH: आधी रात को मैं जाग उठता हूँ ताकि तेरे रास्त फ़रमानों के लिए तेरा शुक्र
    करूँ।
  rug-rug: Pana korapa boni si vaṉunu si rau meke vahesigo, sina toṉoto sari na Mua
    tinarae.
  gaz-gaz: Sababii seera kee qajeelaa sanaatiif, ani si galateeffachuuf jedhee halkan
    walakkaa nan kaʼa.
  fra-LSG: Au milieu de la nuit je me lève pour te louer, A cause des jugements de
    ta justice.
  yal-yal: N kelima nɛn kɔɛ tagini i tantundeni i ya kiti tinxinxine fe ra.
  iou-iou: Nämoinik, gäkŋo baga manka siwoŋi unita nadäŋpäŋ ganiŋ oretta bipani bämop-inik
    akuk täyat.
  haw-1868: Iwaena konu o ka po, e ala no wau e mililani aku ia oe, No kou hoopono
    pololei ana.
  arb-NAV: أَسْتَيْقِظُ فِي مُنْتَصَفِ اللَّيْلِ لأَحْمَدَكَ مِنْ أَجْلِ أَحْكَامِكَ
    الْعَادِلَةِ.
  ded-ded: Ni tofocnac dzongiau yacma dedeseriga dindingac negemma imocac dengeregukecbade.
  ewe-ewe: Mefɔ le zãtitina be mada akpe na wò ɖe wò se dzɔdzɔeawo ta.
  eng-LEE: At midnights do I constantly rise to give thanks unto thee, because of
    thy righteous decrees.
  asm-FB: তোমাৰ ধাৰ্মিকতাযুক্ত শাসন-প্ৰণালীবোৰৰ কাৰণে মই মাজনিশা তোমাৰ স্তৱ কৰিবলৈ
    উঠো।
  sus-A: كْي تَفِ، ﭑ كٍلِمَ نّ، ﭑ عِ مَتْشْ عِ شَ كِيتِ تِنشِنشِ شَ قٍ رَ.
  fra-SBL: A minuit, je me lèverai pour te rendre grâce, à cause de vos justes ordonnances.
  hbo-hbo: חֲצֹֽות־לַ֗יְלָה אָ֭קוּם לְהֹודֹ֣ות לָ֑ךְ עַ֝֗ל מִשְׁפְּטֵ֥י צִדְקֶֽךָ׃
  kik-kik: Ũtukũ gatagatĩ njarahũkaga ngũcookerie ngaatho nĩ ũndũ wa mawatho maku
    ma kĩhooto.
  fra-NCL: Au milieu de la nuit, je me lève pour te louer, à cause des jugements de
    ta justice.
  cek-AK: Katoengah lok na caek pongah, aqum ah kang thawk moe, nang khaeah kawnhaih
    lok ka thuih han.
  cuk-cuk: Be-Igar-Inniki-Maid-nukad, an bega dog-nuedye-sogegala, nega-gabigwenbali
    an gwichiguardaed.
  tel-2017: న్యాయమైన నీ విధులనుబట్టి నీకు కృతజ్ఞతాస్తుతులు చెల్లించడానికి అర్థరాత్రివేళ
    నేను నిద్ర లేస్తున్నాను.
  hat-BSA: A minwi, mwen va leve bay Ou remèsiman, akoz òdonans dwat Ou yo.
  kos-kos: Ke infulwen fong nga tukakek Ac kaksakin kom ke nununku suwoswos lom.
  hbo-WLC: חֲצֽוֹת־לַ֗יְלָה אָ֭קוּם לְהוֹד֣וֹת לָ֑ךְ עַ֝֗ל מִשְׁפְּטֵ֥י צִדְקֶֽךָ׃
  ibo-ibo: Nʼetiti abalị, aga m ebili nye gị ekele nʼihi iwu gị niile ziri ezi.
  ory-ory: ତୁମ୍ଭର ଧର୍ମମୟ ଶାସନ ସକାଶୁ ତୁମ୍ଭଙ୍କୁ ଧନ୍ୟବାଦ ଦେବା ପାଇଁ ମୁଁ ଅର୍ଦ୍ଧରାତ୍ରରେ
    ଉଠିବି।
  chk-chk: Üa pwätä lukenipwin pwe üpwe mwareituk pokiten om kewe allük mi pwüng.
  rop-rop: Mi gidap midulnait blanga preisim yu, dumaji wen yu jadjimbat pipul, yu
    gibit olabat feyago.
  ukr-1871: О півночі встаю, щоб прославляти тебе за праведні суди твої.
  yon-yon: Ebbed dakmewen ye amob kuu yorokmo kowe, amnomnom yaambed yeedereni eb
    yaa eso andaniin.
  deu-1951: Mitten in der Nacht stehe ich auf, dir zu danken für die Verordnungen
    deiner Gerechtigkeit.
  eng-JPS: At midnight I will rise to give thanks unto Thee because of Thy righteous
    ordinances.
  srp-1865: U po noæi ustajem da te slavim za pravedne sudove tvoje.
  lug-lug: Nzuukuka mu ttumbi okukwebaza, olw’ebiragiro byo ebituukirivu.
  heb-heb: חצות לילה אקום להודות לך על משפטי צדקך׃
  ben-IRV: আমি মাঝ রাত্রে তোমার ধন্যবাদ করতে উঠি, তোমার ন্যায় বিধানের জন্য।
  ntu-ntu: Tulzmc mz nzawi-krbo bam mzli kc mz aurnrlc, Murde drtwr kcng tqyrlqq tubq-esz'ngr.
  pan-pan: ਤੇਰੇ ਧਰਮ ਦਿਆਂ ਨਿਆਂਵਾਂ ਦੇ ਕਾਰਨ, ਅੱਧੀ ਰਾਤ ਨੂੰ ਮੈਂ ਉੱਠ ਕੇ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰਾਂਗਾ।
  mya-JVB: တရား သဖြင့် စီရင် တော်မူချက်တို့ကိုထောက် ၍ ၊ ဂုဏ်တော်ကို ချီးမွမ်း ခြင်းငှါ
    ၊ သန်းခေါင် အချိန်၌ အကျွန်ုပ် ထ တတ်ပါ၏။
  kgf-kgf: Guac héna ac solaŋa niŋac siŋiyaiguc yacma ewa hia ac gézémaŋ.
  tte-O: Boniyai luwaluwalina mena yatolo na yatobalanagiwo am loinao dudududulaili
    kaiweli.
  tbg-tbg: Are tiva taana uvava avuqavu uva vaimantara ti, te vo enta vo enta, enta
    tavaara himpi vaiha ariara koqeve ti vaunara.
  hmo-hmo: Hanuaboi momokani neganai lau toreisi noho, oi do lau hanamoa totona, badina
    oi ese kota hereva maoromaoro oi gwauraia noho.
  zar-NT: Gulahuë́la riyasaʼ, en riguʼa Liʼ yöl-laʼ ba tuʼ nácagaca tsahuiʼ yuguʼ
    le nusédinuʼ netuʼ.
  urd-urd: तेरी सदाकत के अहकाम के लिए, मैं आधी रात को तेरा शुक्र करने को उठूँगा।
  bqc-SIM: Mi fɛlɛ mà n sáaukpa wɛɛdo n ikoyã maapiↄ musu.
  tcz-CHONGTHU: Na Dan thupeh hohi adih jeh'in jankhang jongleh kathoudoh'in nangma
    ka thangvah jin ahi.
  mar-mar: मी मध्यरात्री तुझ्या न्याय्य निर्णयांबद्दल तुला धन्यवाद देण्यासाठी उठतो.
  isl-isl: Um miðnætti rís ég upp og þakka þér þín réttlátu ákvæði.
  hlt-THB: Na cawngpyinaak awihdyngkhqi awh thanlung awh na venawh zeelnaak awi kqawn
    aham tho nyng.
  qub-qub: Pullan pagas jatarcurmi gamtaga mañacö alli jusgacoj cashayquipita.
  bqp-bqp: Madì futɛ mà sáabu kɛnnɛ lizãndo n dokayã mananↄ musu.
  hat-hat: Nan mitan lannwit mwen leve pou m' di ou mèsi, paske tout jijman ou yo
    san patipri.
  eng-BSB: At midnight I rise to give You thanks for Your righteous judgments.
  eng-WEBPB: At midnight I will rise to give thanks to you, because of your righteous
    ordinances.
  kbq-kbq: Kenagera oti'na fatgoma hu'nea kasegeka'agura humuse hunegantoe.
  pon-pon: Ni ailep en pon i kin paurida, pwen danke komui, pweki omui kujoned pun.
  nhe-BL: Tlajco yohual nimehua para nimitztlascamatis ipampa motlamachtil tlen senquistoc
    xitlahuac.
  wnc-wnc: Sike petakumat dakaatangu na asenake gatane mama wamu noman takngae natake
    ganimbaknganggat.
  bus-bus: Mɛɛ̀ fɛɛ mà sáabu kɛnnɛ lezãndo n dokayã maaanↄ musu.
  gub-BL: Apu'àm pyaze mehe nekatu haw imume'u pà ihe, ta'e nepurumu'e haw ikatuahy
    ihewe a'e xe.
