verse: PSA.119.024
translations:
  mal-C: അവിടത്തെ നിയമവ്യവസ്ഥകൾ എന്റെ ആനന്ദമാണ്; അവയാണെന്റെ ഉപദേഷ്ടാക്കളും.
  deu-TKW: Ja, deine Zeugnisse sind mein Ergötzen, deine Befehle sind meine Berater.
  lin-lin: Malako na Yo esepelisaka ngai makasi, epesaka ngai toli.
  mmx-mmx: Lempapaase matmatkun taram i so misigisigis, ni mun ik lok tooro ia xusu
    ana ruuna ka lodoxoma avukat.
  eng-LSV: Your testimonies [are] also my delight, || The men of my counsel!
  eng-GNV: Also thy testimonies are my delite, and my counsellers.
  eng-WEBSTER: Thy testimonies also are my delight, and my counselors.
  nhw-BL: Pampa motlajtol nechtlahuilía huan nechconsejomaca.
  swh-ONEN: Sheria zako ni furaha yangu, nazo ni washauri wangu.
  bba-bba: Wunɛn woodɑbɑ bɑ rɑ mɑn nuku dobu wɛ̃wɑ, kpɑ bu mɑn bwisi kɛ̃.
  eng-KJVCPB: (ג) Thy testimonies also are my delight And my counsellers. DALETH.
  luo-luo: Chikeni e morna; gin e jongʼad rieko maga.
  aii-aii: ܐܘܼܦ ܣܵܗܕܘܵܬܘܼ̈ܟ݂ ܒܲܣܝܼܡܘܼܬ‌ܝܼ ܝܢܵܐ، ܡܵܠܘܿܟܹ̈ܐ ܝܢܵܐ ܐܸܠܝܼ.
  meu-meu: Oiemu hahediba herevadia na egu moale ḡaudia, idia ese e hakaugumu.
  npi-ULB: तपाईंका करारका आदेशहरू मेरो आनन्द हुन् र तिनीहरू मेरा सल्‍लाहकारहरू हुन्
    ।
  yor-yor: Òfin rẹ ni dídùn inú mi; àwọn ní olùbádámọ̀ràn mi.
  pes-OPCB: احکام تو موجب شادی من است و همیشه مرا راهنمایی کرده است.
  tgl-ULB: Ang mga utos mo sa tipan ang kasiyahan ko, at ito ang aking mga tagapayo.
    DALETH
  nop-nop: Du nanintubu-didime tilaŋ wendi welemomooŋ tubumintanamulak, kaŋ medegedi
    nanindidime tilak.
  hui-hui: Í̠naga bi mana tigabi ngeru hangume i̱ mo turu halu haru haabo haga kagoni.
    Í̠naga bi mana urunime i̱ lawai halu haabo haga.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ဆုံး​မ​သွန်​သင်​တော်​မူ​ခက် တို့​သည် ကွန်​တော်​မျိုး​အား​စိတ်​ရ"င်​လန်း​စေ​ပါ​၏။
    ယင်း​တို့​သည်​ကွန်​တော်​မျိုး​အား​လမ်း​ည"န် ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་དཔང་ཡིག་ང་ཡི་དགའ་སྤྲོ༌ཡིན། །དེ་རྣམས་བདག་གི་གྲོས་འདེབས་ཡིན་པ༌འོ།།
  wsk-wsk: Nika den lilim la mu ko ani ninguru amilmilasam, mu awuk, mu aninga wosagam,
    se aga kiti guruguso.
  sna-sna: Ndinofadzwa nezvirevo zvenyu; ndizvo zvinondipanga mazano.
  spa-BLM: En verdad, tus estatutos son mi deleite, y mis consejeros. DALETH
  cac-cac: Svac' tzalaj in c'ool yuj in cachnab'il, yujto syac' in razón.
  swh-ULB: Amri za agano lako ni furaha yangu, na washauri wangu. DALETH.
  deu-ELBBK: Deine Zeugnisse sind auch meine Wonne, meine Ratgeber. *
  mbb-OT: Is menge penurù nu nekeveǥey kedì te kelipey; ne kayi ku egkuwaa is sambag.
  mal-2015: നിന്റെ സാക്ഷ്യങ്ങൾ എന്റെ പ്രമോദവും എന്റെ ആലോചനക്കാരും ആകുന്നു.
  gup-gup: Manbu ngudda kanwokbukkabukkan, makka ngannjilngmarnbun dja mak nganbengdayhke
    ba bu kunmak ngakurduyime.
  rmc-rmc: Tire prikazaňja mange anen o radišagos, den man goďi so te kerel.
  nlg-nlg: Nimua na vetena te vaheu na togotogo, me vaheu na bosa patupatu ni manaha.
  pes-OPV: شهادات تو نیز ابتهاج من و مشورت دهندگان من بوده‌اند.
  ron-1924: Ынвэцэтуриле Тале сунт десфэтаря мя ши сфэтуиторий мей.
  ben-OBCV: তোমার বিধিবিধান আমার আমোদের বিষয়; সেগুলি আমাকে সুমন্ত্রণা দেয়।
  som-som: Markhaatifurkaagu waa waxa iga farxiya, Waana lataliyayaashayda.
  eng-ASVBT: Thy testimonies also are my delight And my counselors. ד DALETH.
  mna-mna: Zaala ta ur pa wal ku na, ka tutu ta ikam yo ma leleŋ ambai kat. Mi tutu
    tana izzo yo pa mbulu tabe aŋkam.
  ita-1885: Ed anche le tue testimonianze sono i miei diletti Ed i miei consiglieri.
  eng-ULB: Your covenant decrees are my delight, and they are my counselors.
  spa-VBL: Tus leyes me hacen feliz, pues son mis consejeras sabias.
  fra-_FOB: Aussi tes témoignages sont mes plaisirs et les gens de mon conseil.
  mal-mal: അങ്ങയുടെ സാക്ഷ്യങ്ങൾ എന്റെ പ്രമോദവും എന്റെ ആലോചനക്കാരും ആകുന്നു.
  lit-lit: Be to, tavo liudijimai – mano didžiulis pasigėrėjimas, mano patarėjai.
  urd-GVR: Tere ahkām se hī maiṅ lutf uṭhātā hūṅ, wuhī mere mushīr haiṅ.
  suz-BL: इन देंशो लोव़ आं थुं ग्‍येरपाइक्‍ब नु आं कली अर्ती गेब बाक्‍नीम।
  eng-NOY: Thine ordinances are my delight; Yea, they are my counsellors.
  ita-1927: Sì, le tue testimonianze sono il mio diletto e i miei consiglieri.
  ckb-ckb: یاساکانت شادمانی منن، ئەوانە ڕاوێژکارەکانی منن.
  eng-BBE: Your unchanging word is my delight, and the guide of my footsteps. DALETH
  xsi-xsi: Ŋana tu naŋa iloŋgu ndeka nâ ŋana noko kawa ŋgua kâ. Noko ne ŋgua ŋinde
    uru ipananana ku ikai poe pana.
  kan-OKCV: ನಿಮ್ಮ ಶಾಸನಗಳು ನನಗೆ ಉಲ್ಲಾಸಕರವಾಗಿವೆ; ಅವೇ ನನ್ನ ಸಮಾಲೋಚಕರು.
  tam-2017: உம்முடைய சாட்சிகள் எனக்கு இன்பமும், எனக்கு ஆலோசனை தருபவையாக இருக்கிறது.
    டாலெத்.
  spa-RV-1909: Pues tus testimonios son mis deleites, y mis consejeros.
  ron-BTF: Mărturiile tale de asemenea sunt desfătarea mea și sfătuitorii mei. ד DALET
  eng-WEBP: Indeed your statutes are my delight, and my counselors. DALETH
  eng-FBV: Your laws make me happy—they are my wise advisors.
  nld-1939: Ja, uw bestel is mij een lust, En mijn berader.
  nch-BL: Pampa motajtol nechtaahuilía huan nechconsejomaca.
  vie-1934: Các chứng cớ Chúa là sự hỉ lạc tôi, Tức là những mưu sĩ tôi.
  cha-cha: Y testimoniomo y minagofjo sija yan y taotaojo na pápagat sija.
  hin-CV: आपके अधिनियमों में मगन है मेरा आनंद; वे ही मेरे सलाहकार हैं.
  eng-OURB: גּ (Gam-'eidoteyka, Also-your testimonies) Indeed your testimonies are
    my delight, and my counselors. DALET דּ
  spa-BES: Tu palabra inmutable es mi delicia y la guía de mis pasos. DALETH.
  tdx-tdx: Eka, mahaehak’ ahy o taro’oo; toe mpamere ahy.
  tha-KJV: บรรดาพระโอวาทของพระองค์เป็นความปี​ติ​ยินดี​ของข้าพระองค์ เป็​นที​่ปรึกษาของข้าพระองค์
  por-BR-2018: Pois teus testemunhos são meus prazeres e meus conselheiros.
  deu-ELO: Deine Zeugnisse sind auch meine Wonne, meine Ratgeber.
  eng-WYC-2018: For why and thy witnessings is my thinking; and my counsel is thy
    justifyings. (For thy teachings, or thy commands, be my delight; and they be my
    counsellors.)
  epo-epo: Viaj decidoj estas mia plezuro, Miaj konsilantoj.
  gfk-gfk: Ira num harpir i la hakanakana iau. Kaike ra harpir i la tartar a bilai
    na harausur tagu.
  uig-PIN: Sening agaⱨ-guwaⱨliⱪliring mening hursǝnlikim, Mening mǝsliⱨǝtqilirimdur.
  beo-beo: Na da Dia hamoma:ne sia:i hahawane ba:sa. Dia hamoma:ne sia:i liligi huluane
    da nama fada:i sia:su dunu agoane gala.
  tpi-OTNT: Mi laikim tumas tok yu givim mi bilong stiaim lek bilong mi. Tok bilong
    yu i save skulim mi oltaim.
  hau-SA: Farillanka ne abin farin cikina; su ne mashawartana.
  udu-udu: Gwonyc̱im pini uni a’di i’kunykika/ bwa mo haali/ uni itana manlogom aha/
    ki gwo mo.
  uig-LAT: Séning agah-guwahliqliring méning xursenlikim, Méning meslihetchilirimdur.
  nde-nde: Izimiso zakho ziyinjabulo yami; zingabacebisi bami.
  ton-ton: Ko hoʻo ngaahi fakamoʻoni foki ko hoku fiefiaʻanga ia, mo hoku ngaahi akonakiʻi.
  ces-1613: Svědectví tvá zajisté jsou mé rozkoše a moji rádcové.
  eng-WMB: Indeed your statutes are my delight, and my counselors. DALETH
  tam-TCV: உமது நியமங்கள் என் மகிழ்ச்சியாயிருக்கின்றன; அவைகளே எனக்கு ஞானமுள்ள ஆலோசனையைத்
    தருகின்றன.
  ceb-ULB: Ang imong kasugoan sa kasabotan maoy akong kalipay, ug sila ang akong mga
    magtatambag. DALETH.
  pol-UBG: Twoje świadectwa też są moją rozkoszą i moimi doradcami. ד Dalet
  urd-GVU: تیرے احکام سے ہی مَیں لطف اُٹھاتا ہوں، وہی میرے مشیر ہیں۔
  eng-OEBCW: Your charges are my delight, they are my counsellors.
  deu-1912: Ich habe Lust zu deinen Zeugnissen; die sind meine Ratsleute.
  kan-2017: ನಿನ್ನ ಕಟ್ಟಳೆಗಳು ನನ್ನ ಪರಮಾನಂದ, ಅವೇ ನನ್ನ ಮಾರ್ಗದರ್ಶನ. ದಾಲಿತ್.
  yap-yap: Pi fanow rom e ma pi e felfelan’ ngog; ni ir e ma yal’uwegeg.
  hlt-MCSB: Na olphong tah ka hlahmaenah neh ka cilsuep hlang rhoek la om.
  mdy-ETH: ዓይሢፃ ኔኤኮ ታኣም ዎዛኬ፤ ዞሪያ ታና ዞራያኬ።
  twi-ASANTE: Wʼahyɛdeɛ yɛ mʼanigyedeɛ na ɛyɛ me fotufoɔ.
  eng-WEBU: Indeed your statutes are my delight, and my counselors. DALETH
  acu-NT: Tura ame chicham akupkamu ainaun nintimran wikia waraajai. Ame chicham akupamuram
    wina chichartuktin ainawai.
  spa-PDDPT: Tus Testimonios son también mi deleite y mis consejeros.
  gun-gun: Reikuaa uka va'ekue ma xembovy'a va'e. Ha'e va'e ma xemongetaa guive.
  agu-BL: Wi'nin na chintzatzin yi na no'c tan xtxumle'n yi ca'wlu', na ya'stzun na
    jale't yi ẍch'eybil wetz.
  ilo-ULB: Pakaragsakak dagiti bilbilinmo iti tulagmo, ket isuda dagiti mamagbaga
    kaniak. DALETH
  kpg-kpg: Au aago e hai au gi tenetene, aalaa go ogu hagamaamaa.
  uig-ARA: سېنىڭ ئاگاھ-گۇۋاھلىقلىرىڭ مېنىڭ خۇرسەنلىكىم، مېنىڭ مەسلىھەتچىلىرىمدۇر.
  sus-sus: I xa masenyi rafan n ma, e n nasima a fanyi ra.
  pon-2006: Sapwellimomwi kaweid kan me wia kaperenpei oh kaweidpei.
  jae-jae: Aômnêm biŋsu gêgôm aê têtac ŋajam kêsa gebe kêtu ŋoc gôliŋwaga.
  ksd-ksd: Kaum umana varvai bula ina gugu tana, Diat kaugu umana tena varvateten.
  tur-YTC: Gerçekten de senin ilkelerin benim zevkimdir, Danışmanlarımdır. ד DALET
  bel-N: Бо сьведчаньні Твае — пацеха мая і рада.
  kpr-kpr: Ninda geka gefusesa ava, tegetuse, na dubo jama eraena, ninda agho dari
    gefusesa, aimi namoa ijuguse jighi dambu eraira.
  ind-AYT: Kesaksian-kesaksian-Mu adalah kegemaranku, dan para penasihatku.
  yom-yom: Zinzengolo ziaku zinkumbonisanga khini, zikuphananga zindongi.
  yut-yut: Gak dakon gen do but dasi galak tosot. Gengo da kosit kɨlegɨ agɨpbeŋ do
    nayɨŋ dekdak.
  nya-nya: Malamulo anu amandikondweretsa; ndiwo amene amandilangiza.
  kyg-kyg: Kavayafatiꞌmo huꞌnana gekaeꞌmo namogaga neꞌauve. Gekamoꞌmo visuva kaꞌmo
    alino nave neliye.
  hrv-hrv: Jer tvoja su svjedočanstva uživanje moje, tvoja su pravila moji savjetnici.
  mps-mps: Eno sągą geselebo po nago enabolo mabo, te pode eno homu godolo mu ebao.
    Nago po ena sesemane sogo eno konemainogo ola mabo dao.
  tpi-tpi: Mi laikim tumas tok yu givim mi bilong stiaim lek bilong mi. Tok bilong
    yu i save skulim mi oltaim.
  dan-1931: Ja, dine Vidnesbyrd er min Lyst, det er dem, der giver mig Råd.
  vie-OVCB: Chứng ngôn Chúa làm con vui sướng; luôn luôn là người cố vấn của con.
  guj-2017: તમારાં સાક્ષ્યોથી મને આનંદ થાય છે અને તેઓ મારા સલાહકારો છે. દાલેથ.
  pon-2006A: Sapwellimomwi kaweid kan me wia kaperenpei oh kaweidpei.
  por-BRBSL: De fato, seus estatutos são o meu prazer, e meus conselheiros. DALETH
  eng-OEBUS: Your charges are my delight, they are my counsellors.
  swe-swe: Ja(även, också), dina stadgar (vittnesbörd) är min njutning, de är mina
    rådgivare.
  cth-cth: Nange lawkpanuesaknae teh, ka khosaknae hoi kâpankhaikung lah ao. Ukpadi
  twi-twi: Wʼahyɛde yɛ mʼanigyede na ɛyɛ me fotufo.
  hlt-hlt: Na olphong tah ka hlahmaenah neh ka cilsuep hlang rhoek la om.
  tbz-SIM: A tié nni nnɑɑtimu iì n tiè.
  msy-2020: Nɨn akaba bar deravɨra nan sure gamizɨma, kɨ da bagha bar akonge. Da deravɨra
    nan akurvazi, kɨ deravɨram arui.
  dop-dop: Nyɑ́ kʋsəsɩɩtʋ hɛɛsəɣɩ mɑ lɑŋlɛ kɛ́. Ntɩ tə tɑsəɣənɑ-m lɑɣɑtʋ.
  azb-azb: Göstərişlərin mənə zövq verir, Onlar mənim məsləhətçilərimdir.
  eng-DBY: Thy testimonies also are my delight [and] my counsellors.
  hin-2017: तेरी चितौनियाँ मेरा सुखमूल और मेरे मंत्री हैं। दाल्थ
  wol-KYG: Sa kàdduy seede laay safoo, ñuy sama xejj yi may xelal.
  bjr-bjr: Ani naakapara ufauqa qini didirana qimidammia. Mi ufausa qini daakapee
    mariasa maridaqa.
  eng-YLT: Thy testimonies also [are] my delight, The men of my counsel!
  kne-kne: Maragsakanak ay mangad-adal sin intolag mo, tan say mangitdo en sak-en
    si kosto.
  eng-WYC-2017: For why and thy witnessings is my thinking; and my counsel is thy
    justifyings.
  eng-WMBB: Indeed your statutes are my delight, and my counsellors. DALETH
  zat-NTPS: Dxezaca ba lázrele̱na' da dxuse̱de dizra' chiu' netu'. Dxuluzéajni'i na
    neda'.
  zty-NTPS: Da' žaz ḻaža'a naken da' žsedle diža' chio' neto', na' ẕzejni'ilen neda'.
  urd-GVH: तेरे अहकाम से ही मैं लुत्फ़ उठाता हूँ, वही मेरे मुशीर हैं।
  rug-rug: Sari na Mua vina tumatumae si na qua qinetuqetu; arini si totoli nau.
  gaz-gaz: Ajajni kee gammachuu koo ti; gorsituu kootis.
  fra-LSG: Tes préceptes font mes délices, Ce sont mes conseillers.
  yal-yal: I ya maxadi xuine n kɛnɛnxi, e tan nan n maxadima.
  iou-iou: Imata, gäkŋo jukuman unitä bänepna täŋpidäm taŋpäŋ kädet näwoŋärek täyak.
  haw-1868: O kou mau kanawai ka'u e hauoli nei, A o ko'u poe kanaka ia nana wau e
    ao mai.
  arb-NAV: وَصَايَاكَ الشَّاهِدَةُ أَيْضاً هِيَ مَسَرَّتِي، وَأَنَا أَسْتَشِيرُهَا
    دَائِماً.
  ded-ded: Geac dedekperagiyoacngo ni ubangerec meficgenemma dederecge gombunga anenude.
  ewe-ewe: Wò ɖoɖowo dzɔa dzi nam; wonye nye aɖaŋuɖolawo.
  eng-LEE: Also thy testimonies are my delight, my counsellors.
  asm-FB: তোমাৰ আজ্ঞাবোৰ মোৰ আনন্দৰ বিষয়, সেইবোৰে মোক পৰামৰ্শ দিয়ে।
  sus-A: عِ شَ مَسٍنيِ رَقَن ﭑ مَ، عٍ ﭑ نَسِمَ عَ قَنيِ رَ.
  fra-SBL: Tes statuts sont mes délices, et mes conseillers. DALETH
  hbo-hbo: גַּֽם־עֵ֭דֹתֶיךָ שַׁעֲשֻׁעָ֗י אַנְשֵׁ֥י עֲצָתִֽי׃
  kik-kik: Kĩrĩra gĩaku nĩkĩo ngenagĩra; nĩkĩo kĩĩheaga mataaro.
  fra-NCL: Oui, tes enseignements font mes délices, ce sont les hommes de mon conseil.
  cek-AK: Na thuih ih loknawk loe kang hoehaih hoi kai han poekhaih paekkung ah oh.
  cuk-cuk: Be-Igar-Mamaid, weligwar an-imaked, anga binsaed-ukedid.
  pma-pma: Inau nasi nau houlu mok ven tounah koa koviteni, veni keil amul arie sise
    minau keke mousili.
  tel-2017: నీ శాసనాలు నాకు సంతోషదాయకం. అవి నాకు ఆలోచనకర్తలు. దాలెత్‌
  hat-BSA: Anplis, temwayaj Ou yo se plezi mwen ak konseye mwen yo. DALETH
  kos-kos: Kas in luti lom akinsewowoyeyu Ac oana mwet kasru nu sik.
  hbo-WLC: גַּֽם־עֵ֭דֹתֶיךָ שַׁעֲשֻׁעָ֗י אַנְשֵׁ֥י עֲצָתִֽי׃
  ibo-ibo: Ụkpụrụ gị niile bụ ihe na-amasị m; ha bụ ndị ndụmọdụ m.
  ory-ory: ତୁମ୍ଭର ସକଳ ପ୍ରମାଣ-ବାକ୍ୟ ମଧ୍ୟ ମୋହର ଆନନ୍ଦଜନକ ଓ ମନ୍ତ୍ରଣାଦାୟକ। ଦାଲତ୍‍।
  chk-chk: Üa pwapwaäsini om kewe allük, ir chon öüröüraei.
  rop-rop: Ol yu lowa meigim mi gudbinji. Olabat titjimbat mi raitwei.
  ukr-1871: Сьвідчення твої моя роскіш, моя рада. Далет.
  yon-yon: Eb kerekmen korokbewen ye weng kuu dowaken darewoowiib keraan, kuye weng
    kuu ongkande inamen yaa awandidan areb. Dalet
  deu-1951: Ja, deine Zeugnisse sind meine Freude; sie sind meine Ratgeber.
  eng-JPS: Yea, Thy testimonies are my delight, they are my counsellors.
  srp-1865: Otkrivenja su tvoja utjeha moja, savjetnici moji.
  lug-lug: Amateeka go lye ssanyu lyange, era ge gannuŋŋamya.
  heb-heb: גם עדתיך שעשעי אנשי עצתי׃
  ben-IRV: তোমার নিয়মের আদেশ আমার আনন্দজনক এবং সেগুলি আমার পরামর্শদাতা। দালৎ।
  ntu-ntu: Clve ninge mz Nzryrngrkxtr Murde abrtz-ngrne nzmailz-krdr ninge.
  pan-pan: ਤੇਰੀਆਂ ਸਾਖੀਆਂ ਵੀ ਮੇਰੀ ਖੁਸ਼ੀ, ਅਤੇ ਮੇਰੇ ਲਈ ਸਲਾਹਕਾਰ ਹਨ।
  mya-JVB: သက်သေခံ တော်မူချက်တို့သည် အကျွန်ုပ် မွေ့လျော် ရာ၊ အကျွန်ုပ် တိုင်ပင် ရာ
    ဖြစ်ကြပါ၏။
  kgf-kgf: Guac héŋgaleŋ héna ac imi ségiségina ʒéma ʒéqindiŋi icna wanʒac.
  tte-O: Yagu kaba yaliyaya am loinao siya mwa yagu kamwasa siyakena-yagau.
  tbg-tbg: Are uva maara tiva taarava ti muntuka paruma timitaimanta te quaheha vauro.
    Vi uvava ekaa enta avuqavu aara ti humiqe vaira.
  hmo-hmo: Oiemu hadibaia hereva ese lau idia hamoalea noho. Idia ese lau idia hakaua
    noho.
  zar-NT: Raza ládxaʼa yuguʼ le nunuʼ ba nalí. Nácagaca le tuʼzéajniʼi nedaʼ.
  urd-urd: तेरी शहादतें मुझे पसन्द, और मेरी मुशीर हैं। दाल्थ
  bqc-SIM: N yã'onɛↄ mɛ́ ì ma pↄ kɛ na, n yã́pi mɛ́ ì lɛdaa.
  tcz-CHONGTHU: Na Dan semho hi kakipapi lheh jenge ajeh chu hiche hohin chihna thu
    eihil jingin ahi.
  mar-mar: तुझ्या कराराची आज्ञा मला आनंददायी आहे, आणि ते माझे सल्लागार आहेत.
  isl-isl: Lögmál þitt er mér bæði ljós og leiðsögn.
  hlt-THB: Nam cuk kiknaak awipeek khqi ve ka zeelnaak na awm hy; cekkhqi ing kawpoek
    leeknaak ni pe uhy.
  qub-qub: Estatutuyquicunata cumlir noga fiyupa cushicö. Chaycunami nogataga tantiyachiman.
  bqp-bqp: N yãnↄ dì ma pↄ kɛ nna, n yã pì dì lɛ́ dama.
  hat-hat: Prensip ou yo fè kè m' kontan. Se yo ki ban m' konsèy sa pou m' fè.
  eng-BSB: Your testimonies are indeed my delight; they are my counselors.
  eng-WEBPB: Indeed your statutes are my delight, and my counsellors. DALETH
  kbq-kbq: Kagri kasegegura tusiza hu'na musena nehugeno, ana kasegemo'a knare antahi'za
    nenamie.
  pon-pon: Melel, i kin peren kida omui kadede kan, pwe ir me jaua pa i.
  nhe-BL: Pampa motlajtol nechtlahuilía huan nechconsejomaca.
  wnc-wnc: Na wamu kepi aknga asukunggat taknganin tapa nomatawikge nanikuyak kakngae
    take siknga nataat. Gatane wambata asinggan nanindamukgak.
  bus-bus: N yãnↄ è ma pↄↄ kɛ nna, n yã pì è lɛ́ dama.
  gub-BL: Nepurumu'e haw rehe hema'enukwaw paw ikatu ihewe. Hema'enukwaw paw nuzawy
    kwaw hereruze'egar a'e wà.
