verse: PSA.119.078
translations:
  mal-C: അഹങ്കാരികൾ കാരണംകൂടാതെ എന്റെമേൽ വ്യാജാരോപണങ്ങൾ ഉന്നയിച്ചിരിക്കുകയാൽ ലജ്ജിതരായിത്തീരട്ടെ;
    എന്നാൽ ഞാൻ അവിടത്തെ പ്രമാണങ്ങൾ ധ്യാനിക്കും.
  deu-TKW: Laß die Übermütigen zu Schanden werden, weil sie mich ohne Grund gebeugt
    haben; ich sinne nach über deine Befehle.
  lin-lin: Tika ete bato wana ya lofundu, oyo bamonisaka ngai pasi na kozanga tina,
    bakufa soni ! Kasi ngai nakokanisa kaka mibeko na Yo.
  mmx-mmx: Naba lox avukat do una lox amangan nedi limixin loklox aaru, mila di lili
    laxalinga xaxarang mumu ia. Ketla nenia, anabam doma mumu levempapaase auru ram.
  eng-LSV: The proud are ashamed, || For [with] falsehood they dealt perversely with
    me. I meditate on Your precepts.
  eng-GNV: 'Let the proude be ashamed: for they haue dealt wickedly and falsely with
    me: but I meditate in thy precepts.'
  eng-WEBSTER: 'Let the proud be ashamed; for they dealt perversely with me without
    a cause: but I will meditate in thy precepts.'
  nhw-BL: Ma huetzica ipan pinahualistli nopa masehualme catli mohueyimatij, pampa
    tlahuel nechcocojtoque ica iniistlacaticayo. Pero na san nimonejnehuilijtinemis
    catli quiijtohuaj motlanahuatilhua.
  swh-ONEN: Wenye majivuno na waaibishwe kwa kunikosea mimi bila sababu, lakini mimi
    nitatafakari juu ya mausia yako.
  bba-bba: A be bɑ tii sue sekuru dokeo, wee bɑ mɑn dɑm dɔremɔ kɑm sɔɔ. Adɑmɑ nɛ,
    wunɛn woodɑbɑrɑ nɑ rɑ n bwisikumɔ.
  eng-KJVCPB: '(י) Let the proud be ashamed; for they dealt perversely with me without
    a cause: But I will meditate in thy precepts.'
  luo-luo: Mad joma ochayo ji ne wichkuot kuom kwinya maonge gima omiyo, an to abiro
    paro matut kuom yoreni.
  aii-aii: ܢܵܟ݂ܦܝܼ ܚܵܬܪ̈ܵܢܹܐ ܣܵܒܵܒ ܒܒܘܼܚܬܵܢ ܩܵܡ ܙܵܠܡܝܼ ܐܸܠܝܼ، ܐܵܢܵܐ ܒܸܬ ܗܲܓܹܝܢ ܦܘܼܩܵܕܘܼ̈ܟ݂.
  meu-meu: Dirava garina e garimu taudia na bae hahemaraidia, badina be edia koikoi
    amo vada e dibaḡanigu; a lau ese emu hahedua herevadia baina haerodia.
  npi-ULB: घमण्डीहरू लाजमा परून् किनकि तिनीहरूले मेरो निन्दा गरेका छन् । तर म तपाईंका
    सुझावहरूमा ध्‍यान गर्नेछु ।
  yor-yor: Kí ojú kí ó ti àwọn agbéraga nítorí wọn pa mí lára láìnídìí ṣùgbọ́n èmi
    yóò máa ṣe àṣàrò nínú ẹ̀kọ́ rẹ.
  pes-OPCB: باشد که متکبران شرمنده شوند، زیرا با دروغهای خود مرا آزار رساندند؛ اما
    من دربارهٔ فرمانهایت تفکر خواهم کرد.
  tgl-ULB: Hayaan mong malagay sa kahihiyan ang mga mapagmalaki, dahil siniraan nila
    ako; pero magninilay ako sa mga tagubilin mo.
  nop-nop: Me sigitiŋalo tiiŋ heki adi yalaŋ naniŋkamandaaŋ mede foloŋ napmeiŋ. Ale
    du titiŋhik wendoktiŋa yehitubu-meka tibeŋ. Iŋgoŋ nu adi helemahelemaŋ Yodoko
    Medege hogohogok wendok nadiluwaat.
  hui-hui: Wali agali mine haga bu karu ti ke̱ howa i̱ bame godini íbu helaga biaga
    kagonigo ti mo taga habelo hameledo. I̱na nde í̠naga mana lowini ngeru mitangi
    biaabo halu holebero.
  mya-mya: မာန်​မာ​န​ကြီး​သူ​တို့​သည်​ကွန်​တော်​မျိုး​အား လိမ်​လည် စွပ်​စွဲ​ကြ​သည့်​အ​တွက်​အ​ရှက်​ရ​ကြ​ပါ​စေ​သော။
    ကွန်​တော်​မျိုး​အ​ဖို့​မှာ​မူ​ကိုယ်​တော်​ရှင်​၏ ဥ​ပ​ဒေ​သ​တော်​တို့​ကို​ဆင်​ခြင်​ပါ​မည်။
  bod-N: ང་རྒྱལ་ཅན་གྱིས་དོན་མེད་ང་ལ༌སྨད། །དེའི་ཕྱིར་ཁོ་རྣམས་ངོ་ཚར་སྦྱོར་བར༌ཤོག །འོན་ཀྱང་བདག་གིས་ཁྱེད་ཀྱི་བཀའ་སློབ༌བསྒོམ།།
  wsk-wsk: Nunumi patawura ko kariimet alo den kawel kumik duap mena ani ago ko balsan,
    mu ko koma memek nungaru se dolomonko; bare ani mu nika den mu ko iki gurugu se
    lagarikko.
  sna-sna: Vanozvikudza ngavanyadziswe pakundikanganisira ndisina mhaka, asi ini ndichafungisisa
    zvirevo zvenyu.
  spa-BLM: Que se decepcionen los soberbios, porque me han derrocado injustamente.
    Meditaré en tus preceptos.
  cac-cac: Q'uixvocab'el eb' ac'umtac syutej sb'a, yujto tzin sb'aj eb' vach'chom
    malaj in mul d'a eb'. A inxo tic tzin naub'tan̈ej a checnab'il.
  swh-ULB: Wenye kiburi na waaibishwe, maana wamenitukana; bali mimi nitayatafakari
    maagizo yako.
  deu-ELBBK: Lass beschämt werden die Übermütigen! Denn sie haben mich gebeugt ohne
    Grund; ich, ich sinne über deine Vorschriften.
  mbb-OT: Berakat he mepeel-elezi is menge gelbuwen tenged te kebutbutangi zan kediey.
    Iyan, siak mulà, egngunngunuen ku is menge sulunuzen he ibpesunud nu.
  mal-2015: അഹങ്കാരികൾ എന്നെ വെറുതെ മറിച്ചിട്ടിരിക്കയാൽ ലജ്ജിച്ചുപോകട്ടെ; ഞാനോ നിന്റെ
    കല്പനകളെ ധ്യാനിക്കുന്നു.
  gup-gup: Dja yibenmarnbu nawu kabirrihburlumerren bininj bu bedda kabirriyeme kunmekbekenh
    bu birrihyimi ngaye ngahkurreni. Dja ngaye wanjh ngadjalburrbun kunmayali ke.
  rmc-rmc: Mi ladžan pes o barikane, bo falošňe pre ma vakerenas; ale me gondoľinav
    pal tire prikazi.
  nlg-nlg: Lubatira tara talunagho ge kara nira sika, na pukuna tara vuhavuhau, mi
    nau tu varava ngasi so ta nimua na lei vetena.
  pes-OPV: متکبران خجل شوند زیرا به دروغ مرا اذیت رسانیدند. و اما من در وصایای تو
    تفکرمی کنم.
  ron-1924: Сэ фие ынфрунтаць ынгымфаций каре мэ асупреск фэрэ темей! Кэч еу мэ гындеск
    адынк ла порунчиле Тале.
  ben-OBCV: দাম্ভিকরা লজ্জিত হোক কেননা তারা অকারণে আমার সর্বনাশ করেছে; কিন্তু আমি
    তোমার অনুশাসনে ধ্যান করব।
  som-som: Kuwa kibirka lahu ha ceeboobeen, waayo, si gardarro ah ayay igu afgembiyeen,
    Aniguse waxaan aad uga fiirsan doonaa amarradaada.
  eng-ASVBT: 'Let the proud be put to shame; for they have overthrown me wrongfully:
    But I will meditate on thy precepts.'
  mna-mna: Zin wal ta tipakurkur zitun mi matan pasomu, nako kan miaŋ. Pa tiŋgalŋgal
    sorok sua pakaamŋana pio. Mi nio, nako motoŋ lala pa sua boozomen ta nu ur na,
    mi aŋkamam ŋgar pa.
  ita-1885: Sien confusi i superbi, perciocchè a torto mi sovvertono; Ma io medito
    ne' tuoi comandamenti.
  eng-ULB: Let the proud be put to shame, for they have slandered me; but I will meditate
    on your instructions.
  spa-VBL: Derriba a los orgullosos que me han hecho daño con sus mentiras. Yo me
    dedicaré a meditar en tus enseñanzas.
  fra-_FOB: Que les orgueilleux soient confus, qui m'oppriment sans sujet! Moi, je
    méditerai sur tes commandements.
  mal-mal: കാരണംകൂടാതെ എന്നെ വെറുതെ ഉപദ്രവിക്കുന്ന അഹങ്കാരികൾ ലജ്ജിച്ചുപോകട്ടെ; ഞാൻ
    അങ്ങയുടെ കല്പനകൾ ധ്യാനിക്കുന്നു.
  lit-lit: Tesusigėsta išdidėliai, nes jie per melą elgėsi su manimi iškreiptai; bet
    aš mąstysiu apie tavo nurodymus.
  urd-GVR: Jo maġhrūr mujhe jhūṭ se past kar rahe haiṅ wuh sharmindā ho jāeṅ. Lekin
    maiṅ tere farmānoṅ meṅ mahw-e-ḳhyāl rahūṅgā.
  suz-BL: ठेयब लेश्‍शो मुर मुने दोक्‍मल। मारदे हना मेकोपुकीमी आं कली मो दिम्‍ताक्‍यीमी।
    गो चहिं इन अरेशा ब्रेक्‍शो लोव़ मिम्‍ना मिम्‍न बाक्‍नुङ।
  eng-NOY: May the proud be put to shame, who wrong me without cause! But I will meditate
    on thy precepts.
  ita-1927: Sian contusi i superbi, perché, mentendo, pervertono la mia causa; ma
    io medito i tuoi precetti.
  ckb-ckb: با لووتبەرزان شەرمەزار بن، چونکە بوختانیان بۆ هەڵبەستم، بەڵام من سەرنج
    دەدەمە ڕێنماییەکانت.
  eng-BBE: Let the men of pride be shamed; because they have falsely given decision
    against me; but I will give thought to your orders.
  xsi-xsi: Kinzi taŋa-kaika tamwatanzi sisowe ŋgua laŋeŋa rârâ lâ tiniŋgu. Naŋa iloŋgu
    tu noko ma kuveta maŋeti panzi ŋana nenzi vetâŋa ŋinde kâ. Aŋga naŋa nde ma kaloŋgu
    ŋgere sondo ndo ŋana noko kawa ŋgua kâ.
  kan-OKCV: ಅಹಂಕಾರಿಗಳು ಕಾರಣವಿಲ್ಲದೆ ನನಗೆ ಕೇಡು ಮಾಡಿದ್ದರಿಂದ ನಾಚಿಕೆಪಡಲಿ; ಆದರೆ ನಾನು ನಿಮ್ಮ
    ಸೂತ್ರಗಳನ್ನು ಧ್ಯಾನಿಸುತ್ತಿರುವೆನು.
  tam-2017: பெருமைக்காரர்கள் என்னைப் பொய்களினால் கெடுக்கப் பார்த்தபடியால் வெட்கப்பட்டுப்போகட்டும்;
    நானோ உமது கட்டளைகளைத் தியானிப்பேன்.
  spa-RV-1909: 'Sean avergonzados los soberbios, porque sin causa me han calumniado:
    yo empero, meditaré en tus mandamientos.'
  ron-BTF: Rușinați fie cei mândri, căci s-au purtat pervers cu mine fără motiv, dar
    eu voi medita la preceptele tale.
  eng-WEBP: Let the proud be disappointed, for they have overthrown me wrongfully.
    I will meditate on your precepts.
  eng-FBV: Bring down those proud people who wronged me with their lies. I will spend
    time thinking about your instructions.
  nld-1939: Schande voor de trotsen, die onverdiend mij verdrukken, Daar ik uw bevelen
    bedenk;
  nch-BL: Ma huetzica ipan pinahualisti nopa masehualme cati mohueyimatij, pampa tahuel
    nechcocojtoque ica iniistacaticayo. Pero na san nimoyolilhuijtinemis cati quiijtohuaj
    motanahuatilhua.
  vie-1934: Nguyện kẻ kiêu ngạo bị hổ thẹn, vì chúng nó dùng sự giả dối mà đánh đổ
    tôi; Song tôi sẽ suy gẫm các giềng mối Chúa.
  cha-cha: 'Polo ya manmamajlao y mansobetbio; sa manapodong yo nu y dinague: lao
    jujajasoja y finanagüe sija.'
  hin-CV: अहंकारियों को लज्जित होना पड़े क्योंकि उन्होंने अकारण ही मुझसे छल किया है;
    किंतु मैं आपके उपदेशों पर मनन करता रहूंगा.
  eng-OURB: י (Yeiboshoo, Be ashamed) Let the proud be disappointed, for they have
    overthrown me wrongfully. I will meditate on your precepts.
  spa-BES: Dejen que los hombres de orgullo sean avergonzados; porque falsamente han
    dado una decisión en mi contra; pero reflexionaré sobre tus órdenes.
  tdx-tdx: Salaro o mpiebotsebotseo, ie nañadroadro ahy tsy vente’e; fa ereñèreko
    o fepè’oo.
  tha-KJV: ขอทรงให้คนโอหังได้รับความอาย เพราะว่าเขาได้คว่ำข้าพระองค์ด้วยความเท็จโดยไม่​มี​เหตุ
    แต่​ข้าพระองค์จะรำพึงถึงข้​อบ​ังคับของพระองค์
  por-BR-2018: Sejam envergonhados os arrogantes, porque eles me prejudicaram com
    mentiras; porém eu medito em teus mandamentos.
  deu-ELO: Laß beschämt werden die Übermütigen! Denn sie haben mich gebeugt ohne Grund;
    ich, ich sinne über deine Vorschriften.
  eng-WYC-2018: They that be proud be shamed, for unjustly they did wickedness against
    me; but I shall be exercised in thy behests. (Let they who be proud be shamed,
    for unjustly, or for no reason, they did wickedly against me; but I shall think
    about thy precepts.)
  epo-epo: Hontiĝu la fieruloj, ĉar maljuste ili min premis; Mi meditos pri Viaj ordonoj.
  gfk-gfk: Hahirhir ira ut na latlaat kanong diet tung iau ma ra harabota na nianga,
    iesen iau ni lik mur ira num nianga na harakatom.
  uig-PIN: Tǝkǝbburlar hijalǝttǝ ⱪalsun; Qünki ular manga yalƣanqiliⱪ bilǝn tǝtürlük
    ⱪilƣan; Mǝn bolsam, kɵrsǝtmiliring üstidǝ seƣinip oylinimǝn.
  beo-beo: Hidale gasa fibi dunu da ogogole nama diwaneya udidiba:le, ilia gogosiamu
    da defea. Be na da Dia hamoma:ne sia:su amo na asigi dawa:su ganodini dadawa:lalumu.
  tpi-OTNT: Ol bikhetman i save tok giaman na kotim mi nating. Mekim ol i sem tru
    long dispela pasin bilong ol. Tasol mi, bai mi tingting oltaim long olgeta lo
    bilong yu.
  hau-SA: Bari masu girman kai su sha kunya saboda abubuwa marasa kyau da suke yi
    mini ba dalili; amma zan yi tunani a kan farillanka.
  udu-udu: Dhalki uni kun ushina ga/ ga/ mo tani idhunu ki mo ma ’the is mo haali/
    uni ceshki aha/ ki gwo ma maḵ mo. Gom aha/ mo tani aha/ mina kulum gwo ibwa gom
    gwoŋḵan gi ’twam pini mo.
  uig-LAT: Tekebburlar xijalette qalsun; Chünki ular manga yalghanchiliq bilen tetürlük
    qilghan; Men bolsam, körsetmiliring üstide séghinip oylinimen.
  nde-nde: Sengathi abaklolodayo bangayangiswa ngokungigcona ngingonanga lutho; kodwa
    mina ngizanakana ngemithetho yakho.
  ton-ton: Tuku ke mā ʻae fielahi; he naʻa Tuku ke tafoki mai kiate au ʻakinautolu
    ʻoku manavahē kiate koe, pea mo kinautolu kuo nau ʻiloʻi hoʻo ngaahi fakamoʻoni.
  ces-1613: Zahanbeni buďte pyšní, proto že lstivě chtěli mne podvrátiti, já pak přemyšluji
    o přikázaních tvých.
  eng-WMB: Let the proud be disappointed, for they have overthrown me wrongfully.
    I will meditate on your precepts.
  tam-TCV: காரணமின்றி எனக்கு அநியாயம் செய்யும் அகங்காரம் கொண்டவர்கள் வெட்கம் அடைவார்களாக;
    நானோ, உம்முடைய ஒழுங்குவிதிகளைத் தியானிப்பேன்.
  ceb-ULB: Tugoti ang mga garboso nga maulawan, kay gilibak nila ako; apan pamalandongan
    ko ang imong pagpanudlo.
  pol-UBG: Niech się zawstydzą zuchwali, bo niesłusznie znieważali mnie, ale ja będę
    rozmyślać o twoich przykazaniach.
  urd-GVU: جو مغرور مجھے جھوٹ سے پست کر رہے ہیں وہ شرمندہ ہو جائیں۔ لیکن مَیں تیرے
    فرمانوں میں محوِ خیال رہوں گا۔
  eng-OEBCW: 'Put the proud to shame, who have wronged me falsely: I will muse on
    your precepts.'
  deu-1912: Ach daß die Stolzen müßten zu Schanden werden, die mich mit Lügen niederdrücken!
    ich aber rede von deinen Befehlen.
  kan-2017: ಗರ್ವಿಷ್ಠರು ಮಾನಭಂಗ ಹೊಂದಲಿ, ಅವರು ಮೋಸದಿಂದ ನನಗೆ ಕೇಡು ಮಾಡಿದ್ದಾರೆ. ನಾನಾದರೋ ನಿನ್ನ
    ನಿಯಮಗಳನ್ನು ಧ್ಯಾನಿಸುತ್ತಿರುವೆನು.
  yap-yap: Mang e yigi tamra’ e pi’in tolngan’ ko thin ni ur tar’ed nga dakenag; ma
    gag, e bay gu par ngu’ug leamnag e pi fanow rom.
  hlt-MCSB: Thinlen rhoek loh a honghi neh kai n'khun sak uh te yak uh saeh. Kai tah
    na olrhi dongah ni ka lolmang eh.
  mdy-ETH: ዖቶርቃ ዓሳ ሉኡዙሞና ታና ሜቶይዳ ጌልዜሢሮ ቦርሲንቶንጎ፤ ታኣኒ ጋዓንቴ ዓይሢፆ ኔኤሲ ማላኔ።
  twi-ASANTE: Ma ahantanfoɔ ani nwu wɔ bɔne a wɔyɛɛ me, nanso, mɛdwendwene wo nkyerɛkyerɛ
    ho.
  eng-WEBU: Let the proud be disappointed, for they have overthrown me wrongfully.
    I will meditate on your precepts.
  spa-PDDPT: Sean avergonzados los arrogantes, Porque sin causa me calumnian, Pero
    yo meditaré en tus Preceptos.
  gun-gun: Ojejou porã rei va'e kuery toxĩmba, mba'e py e'ỹ xembojexavai rire. Ha'e
    rã xee ma aikuaa pota 'rã ndee xembo'ea re.
  agu-BL: Lok tz'el chitx'ix yi e' yi na cyocsaj quib nim tu cyajtza'kl, na qui'c
    xtxolbil yi wil yi na cyak', na i'tz la'jil tu'. Poro yi in wetz jalt nin yolu'
    na chintzan tan xtxumle'n.
  ilo-ULB: Maibabain koma dagiti natangsit, gapu ta pinadpadakesdak; ngem utubek dagiti
    pagannurotam.
  kpg-kpg: Heia digau ala e hagamuamua la gi langaadia, idimaa digaula e hai baahi
    mai gi di au, gei au, au ga mamaanadu hua au helekai aago.
  uig-ARA: تەكەببۇرلار خىجالەتتە قالسۇن؛ چۈنكى ئۇلار ماڭا يالغانچىلىق بىلەن تەتۈرلۈك
    قىلغان؛ مەن بولسام، كۆرسەتمىلىرىڭ ئۈستىدە سېغىنىپ ئويلىنىمەن.
  sus-sus: Yɛtɛ igboe xa yaagi sɔtɔ, barima n mu fe yo rabaxi e ra e n tɔɔrɔma naxan
    ma. N tan ɲɔxɔ sama i sago nan xɔn ma.
  pon-2006: Me akalapalap akan en namenekla, pwehki ar karaun likamw ong ie; a ngehi,
    I pahn kin medemedewe sapwellimomwi kaweid kan.
  jae-jae: Teŋbeleŋ aŋgeŋ, taŋ sêgôm aê waec sec naŋ, majeŋ êsa ma aê tec taêc gêjam
    aômnêm biŋ, taŋ kôjatu naŋ ŋam.
  ksd-ksd: Boina ba diat i kolakolo ra nuknuk i diat diat a vavirvir, tago dia vakaina
    iau, ma pa ta vuna. Ma iau, ina nununuk ta kaum lavur vartuluai.
  tur-YTC: Küstahlar hayal kırıklığına uğrasın, Çünkü haksız yere beni düşürdüler.
    Ben senin ilkelerinin üzerinde Derin derin düşüneceğim.
  bel-N: Няхай будуць асаромлены свавольнікі, бо яны падманліва блыталі мяне; а я
    буду разважаць пра загады Твае.
  kpr-kpr: Evetu genembo ivuga kakato namoa tefo tefo gesire eraera, nemokena aso,
    meka gaoro dae resena. O namo, ninda sari nanjogo ava, nanda kotari isambuimi
    kotise irarena.
  ind-AYT: Biarlah orang-orang sombong dipermalukan, karena mereka membengkokkanku
    dengan dusta, tetapi aku akan merenungkan titah-titah-Mu.
  yom-yom: Bika batu ba luniemo bafua tsoni, mu mambimbi beti kuphangila mu kambu
    bila vayi minu ndiela yindulanga minsiku miaku.
  yut-yut: Iyɨ do nandaba wɨkwaŋ amɨn da top yaŋek ɨsal dogɨn abɨŋ nepgwit. Aŋpakni
    uŋun do gak da paŋmayak abɨ mayak toni dosi nandɨsat. Mani, nak toktogɨsi gengo
    do nandaŋ egɨpbeŋ.
  nya-nya: Odzikuza achititsidwe manyazi chifukwa cha kundilakwira popanda chifukwa;
    koma ine ndidzalingalira malangizo anu.
  kyg-kyg: Apakiꞌapileꞌmo aliꞌa asaga huꞌa neꞌataya vayaꞌmogimo nagaetegamo hosu kavaꞌmo
    huꞌnayaꞌmofeꞌmo apavagage hisiya yaꞌmo alika apamiyo. Nagaetegamo hosu kavaꞌmo
    huꞌnayaꞌmonanafa namiꞌnana keꞌaepa gekaeꞌmo nagesa afifi huꞌna maiguve.
  hrv-hrv: Nek' se smetu oholi, jer me tlače nizašto, a ja ću o naredbama tvojim razmišljat'.
  mps-mps: Te hagoma ebo bidi dabe augwaligo tibo po weyu, ena olo po tų ilaibao.
    Augwa te ebo kolesagade hale mu ebo sę ilao. Tiali digi ena, te eno sesemane
    sogo nago bomo yai po homu konealueibao.
  tpi-tpi: Ol bikhetman i save tok giaman na kotim mi nating. Mekim ol i sem tru long
    dispela pasin bilong ol. Tasol mi, bai mi tingting oltaim long olgeta lo bilong
    yu.
  dan-1931: Lad de frække beskæmmes, thi de gør mig skammelig Uret, jeg grunder på
    dine Befalinger.
  vie-OVCB: Nguyện người kiêu căng phải hổ thẹn vì họ vô cớ tráo trở lừa gạt con;
    nhưng con sẽ nghiền ngẫm giới luật Ngài.
  guj-2017: અભિમાનીઓ લજ્જા પામો, કેમ કે તેઓ મારા વિષે જૂઠું બોલ્યા છે; પણ હું તો તમારાં
    વચનોનું મનન કરું છું.
  pon-2006A: Me akalapalap akan en namenekla, pwehki ar karaun likamw ong ie; a ngehi,
    I pahn kin medemedewe sapwellimomwi kaweid kan.
  por-BRBSL: Let os orgulhosos ficam desapontados, pois eles me derrubaram injustamente.
    Meditarei sobre os seus preceitos.
  eng-OEBUS: 'Put the proud to shame, who have wronged me falsely: I will muse on
    your precepts.'
  swe-swe: Låt de stolta komma på skam, för de har förvrängt min sak med falskhet,
    men jag ska begrunda (fundera allvarligt på) dina påbud.
  cth-cth: Tami kâoupnaw teh, yeiraipo hoi awm awh naseh. Bangkongtetpawiteh, a khuekhaw
    awm laipalah, kai dawk kamsoum hoeh lah hno a sak awh. Hatei, kai teh, na phunglawknaw
    hah luepluep ka pouk.
  twi-twi: Ma ahantanfo ani nwu sɛ wɔfom me kwa nti nanso mesusuw wo nkyerɛkyerɛ ho.
  hlt-hlt: Thinlen rhoek loh a honghi neh kai n'khun sak uh te yak uh saeh. Kai tah
    na olrhi dongah ni ka lolmang eh.
  tbz-SIM: Ifɛi iì bo pĩ́ sipɔɔ yɛmbɛ̀ bɛ̀ɛ̀ n fɛ̃́ũnko dɛtetìrɛ̀, mí n wèè pĩ nhɑ
    tɑnnɔ̀.
  msy-2020: Gumazir uari feba akar ifavaribar na mɨgɨa, pura na isɨ kotiam darɨghasa.
    Kɨ ghaze, gumazir kamagh amiba nɨ aghumsɨzim me danɨngigh. Eghtɨ ko, kɨ nɨn akaba
    zurara dagh nɨghnɨghvɨra ikiam.
  dop-dop: Pə́ liɣiti ɩsəcɑʋ nyə́mɑ mpɑ pɑ muɣuluɣu-m mʋsʋŋ tɔ. Mpi tɔ, nyɑ́ kʋsəsɩɩtʋ
    tɔm kɛ mɑ mɑɣɑsəɣɩ mɑ tɑɑ.
  azb-azb: Mənim barəmdə yalan danışan lovğaları utandır, Çünki mən qayda-qanunlarını
    dərindən düşünürəm.
  eng-DBY: 'Let the proud be ashamed; for they have acted perversely towards me with
    falsehood: as for me, I meditate in thy precepts.'
  hin-2017: अहंकारी लज्जित किए जाए, क्योंकि उन्होंने मुझे झूठ के द्वारा गिरा दिया
    है; परन्तु मैं तेरे उपदेशों पर ध्यान करूँगा।
  wol-KYG: Yal na ñu bew ñi torox, ñoo ma lor ak seeni sos, te man may gëstu say tegtal.
  bjr-bjr: Nári nimoo naamoo imariasa unna qimasaida qini kiki qusi marianara nisauriranaki
    mariaqanani. Qinee qeeqaraa ani qimannimira ufara indee indee ianaura.
  eng-YLT: Ashamed are the proud, For [with] falsehood they dealt perversely with
    me. I meditate in Thy precepts.
  kne-kne: Maibabain da koma din mangipangpangato si awak da gapo sin ipabasbasol
    dan sak-en ay baken tet-ewa, tan mo sak-en pay et ipapasnek ko ay nemnemnemen
    din bilbilin mo.
  eng-WYC-2017: They that be proud be shamed, for unjustly they did wickedness against
    me; but I shall be exercised in thy behests.
  eng-WMBB: Let the proud be disappointed, for they have overthrown me wrongfully.
    I will meditate on your precepts.
  zat-NTPS: Be̱n xelexedué'e benne' ca' dxulucá'ana szren cuina lawe' da gulenné̱'
    schanni' chia', ne quebe bi bena' chee̱'. Neda' gulaba lazra' ca da bdxixruj be'u.
  zty-NTPS: Ben ga yedoé'egekle benne' ka' ẕka'n ẕen kwíngake', dan' ẕnnégake' chia',
    na' bi be bena' chégake', san neda' wláb ḻaža'a ka nak da' bchi'lo' Le' neto'.
  urd-GVH: जो मग़रूर मुझे झूट से पस्त कर रहे हैं वह शरमिंदा हो जाएँ। लेकिन मैं तेरे
    फ़रमानों में महवे-ख़याल रहूँगा।
  rug-rug: Saripu vahesi pule ni si madi koa kurekure ni sari na dia zinutu kokoha
    koa rau; ba arau si kaqu balabala va lohi la i rau sari na Mua vina tumatumae.
  gaz-gaz: Of tuultonni waan sababii malee na yakkaniif haa qaanaʼan; ani garuu irra
    deddeebiʼee seera kee nan yaada.
  fra-LSG: Qu’ils soient confondus, les orgueilleux qui m’oppriment sans cause! Moi,
    je médite sur tes ordonnances.
  yal-yal: Ala xa muxu wasoxine rayagi, yo mi naxanye xa, naxanye n tɔrɔma. Koni n
    na n mirima i ya fe ragidixine nan ma.
  iou-iou: Täŋpäkaŋ äma inita nadäwä ärowani täŋpanitä jop manman terak manken nepmak
    täkaŋ. Ude täk täkaŋ unita mäyäk kaŋ yäput! Upäŋkaŋ nähä gäkŋo jukuman unita pen
    juku piŋpäŋ api kuŋaret.
  haw-1868: E hoohilahilaia ka poe hookiekie, no ka mea, ua hana kekee wahahee mai
    lakou ia'u; Aka, e noonoo no wau i kau mau olelopaa.
  arb-NAV: لِيَخْزَ الْمُتَكَبِّرُونَ لأَنَّهُمُ افْتَرَوْا عَلَيَّ زُوراً، أَمَّا
    أَنَا فَأَتَأَمَّلُ فِي وَصَايَاكَ.
  ded-ded: Ngic Anutu ngadehema kecdae, yeneng hania kpacfu mangana anenggecac ge
    negemmana game kpekpeu faiyunubesonga. Ni geac dederecgeyoac hennegeng amma imoc
    negensikecbade.
  ewe-ewe: Na ŋu nakpe dadala, le esi wòwɔ vɔ̃ ɖe ŋunye, nye nanekemawɔmawɔe; ke nye
    la, made ŋugble le wò ɖoɖowo ŋu.
  eng-LEE: Let the presumptuous be made ashamed; because they have without a cause
    dealt perversely with me; but I will indeed meditate on thy precepts.
  asm-FB: অহংকাৰী লোকে লাজ পাওক, কিয়নো তেওঁলোকে মিছা কথা কৈ মোৰ সর্বনাশ কৰিলে; কিন্তু
    হ’লে মই তোমাৰ আদেশবোৰ ধ্যান কৰিম;
  sus-A: يّتّ عِفبٌي شَ يَافِ سْتْ، بَرِ مَ ﭑ مُ قٍ يٌ رَبَشِ عٍ رَ عٍ ﭑ تْورْ مَ
    نَشَن مَ. ﭑ تَن حْشْ سَمَ عِ سَفٌ نَن شْن مَ.
  fra-SBL: Que les orgueilleux soient déçus, car c'est à tort qu'ils m'ont renversé.
    Je méditerai sur tes préceptes.
  hbo-hbo: יֵבֹ֣שׁוּ זֵ֭דִים כִּי־שֶׁ֣קֶר עִוְּת֑וּנִי אֲ֝נִ֗י אָשִׂ֥יחַ בְּפִקּוּדֶֽיךָ׃
  kik-kik: Andũ arĩa etĩĩi maroconorithio nĩ ũndũ wa kũnjĩka ũũru hatarĩ gĩtũmi; no
    niĩ-rĩ, ndĩrĩcũũranagia ũhoro wa mawatho maku.
  fra-NCL: Qu’ils soient confondus les orgueilleux qui me maltraitent injustement !
    Moi, je médite tes ordonnances.
  cek-AK: Amoek kaminawk loe takung tidoeh om ai ah ka nuiah sethaih sak o pongah,
    azat o nasoe; toe kai loe nang patuk ih loknawk to ka pakuem han.
  cuk-cuk: Dule-san-dummarba-imakmalad, obingegsalesun, ar binsarsunna an-ogakansadimalad.
    Andi Be-Igar-Islidik-Mamaidgi bur binsaoed.
  tel-2017: నేను నీ ఉపదేశాలను ధ్యానిస్తున్నాను. గర్విష్ఠులు నామీద అబద్ధాలాడినందుకు
    వారు సిగ్గుపడతారు గాక.
  hat-BSA: Ke awogan yo kapab vin desi, paske yo desann mwen, ranvèse mwen ak manti.
    Men mwen va reflechi tout tan sou òdonans Ou yo.
  kos-kos: Lela mwet filang in mwekin lah elos akkolukyeyu ke kikiap; A funu nga,
    nga fah arulana nunku ke kas in luti lom.
  hbo-WLC: יֵבֹ֣שׁוּ זֵ֭דִים כִּי־שֶׁ֣קֶר עִוְּת֑וּנִי אֲ֝נִ֗י אָשִׂ֥יחַ בְּפִקּוּדֶֽיךָ׃
  ibo-ibo: Ka ihere mee ndị mpako nʼihi ihe ọjọọ ha mere m na-enweghị ihe m mere;
    ma aga m atụgharị uche nʼụkpụrụ gị.
  ory-ory: ଅହଙ୍କାରୀମାନେ ଲଜ୍ଜିତ ହେଉନ୍ତୁ; କାରଣ ସେମାନେ ଅନ୍ୟାୟରେ ମୋହର ସର୍ବନାଶ କରିଅଛନ୍ତି;
    ମାତ୍ର ମୁଁ ତୁମ୍ଭର ବିଧାନସବୁ ଧ୍ୟାନ କରିବି।
  chk-chk: Amwo ekewe chon lamalamtekia repwe säw, pun ra atipisiei, nge ese wor popun.
    Nge me rei, üpwe ekinlonei om kewe öüröür.
  rop-rop: Larram detlot praudbala pipul sheim miselp dumaji olabat oldei dalimbat
    laiya stori blanga mi, bat mi, ai garra duwit langa wanim yu titjimbat mi.
  ukr-1871: Допусти сором на бутних! Вони бо понижили мене безвинно; я промишляю про
    велїння твої.
  yon-yon: Kerengkandanbed ne dowad dudanabi weng dakmimaib kumbed ne yaa ambarakmimaib
    kowe, ebbed yi yaa karak konde. Kumban ne kuu eb kongamki yamob yaa kube meendobaniin.
  deu-1951: Laß die Stolzen zuschanden werden, weil sie mir mit Lügen Unrecht getan;
    ich aber denke über deine Befehle nach.
  eng-JPS: Let the proud be put to shame, for they have distorted my cause with falsehood;
    but I will meditate in Thy precepts.
  srp-1865: Nek se postide oholi; jer me bez krivice oboriše. Ja razmišljam o zapovijestima
    tvojim.
  lug-lug: Ab’amalala baswazibwe, kubanga bampisizza bubi nga siriiko kye nkoze. Naye
    nze nnaafumiitirizanga ku biragiro byo.
  heb-heb: יבשו זדים כי שקר עותוני אני אשיח בפקודיך׃
  ben-IRV: অহঙ্কারীদের লজ্জায় ফেলা হোক, কারণ তারা আমার নিন্দা করেছে; কিন্তু আমি তোমার
    নির্দেশগুলোয় ধ্যান করব।
  ntu-ntu: Amyatxbz drtq kxnzglqpx-lzbqng mz nzpokiatitr-krdr ninge, Murde aoti zvz
    drtwrnge nzalvztr-krm.
  pan-pan: ਹੰਕਾਰੀ ਸ਼ਰਮਿੰਦੇ ਹੋਣ ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਨੇ ਝੂਠ ਨਾਲ ਮੈਨੂੰ ਡੇਗ ਦਿੱਤਾ ਹੈ, ਪਰ ਮੈਂ
    ਤੇਰੇ ਫ਼ਰਮਾਨਾਂ ਵਿੱਚ ਲੀਨ ਰਹਾਂਗਾ।
  mya-JVB: မာနကြီး သောသူတို့ သည် ရှက်ကြောက် ကြ ပါစေသော။ အကြောင်း မရှိဘဲ အကျွန်ုပ်
    ၌ မ တရားသဖြင့် ပြုကြပါပြီ။ အကျွန်ုပ် မူကား ကိုယ်တော် ၏ ဥပဒေသ များကို ဆင်ခြင် အောက်မေ့ပါမည်။
  kgf-kgf: Tétéc qeqe ic eneŋ héniana qahaciguc yéwéri mihicŋi nénʒu. Gamugina mihicŋi
    énécmina. Ni imi héna acga ʒénimma kecmaŋ.
  tte-O: Togagasa siyakewa-mwakomwakota-yagau kabo sowasowana simwalimwaline. Na yau
    kani am loinao yanuwanuwatuili.
  tbg-tbg: Oho, nái autuaraqai iri variaka una uva tiqaa oqike ti variara kaara are
    qaqi kairamanta vika kaurira haika varaate. Ai uva maara, vo uva vo uva tenta
    aatoqi qaqi iriqi virera.
  hmo-hmo: Hekokoroku taudia ese lau idia samania koikoi noho. Mani emu kara oi ese
    idia do oi koua, vadaeni do idia hemarai momokani. To lau ese oiemu hadibaia hereva
    do lau laloa noho.
  zar-NT: Ben ga uluʼtuíʼi nupa tun ba zxön cuínguequi, tuʼ gulaʼnnë́ quiaʼ, en bitiʼ
    bi benaʼ quéguequi, pero nedaʼ saʼ ládxaʼa ca naca xibá quiuʼ.
  urd-urd: मग़रूर शर्मिन्दा हों, क्यूँकि उन्होंने नाहक़ मुझे गिराया, लेकिन मैं तेरे
    क़वानीन पर ध्यान करूँगा।
  bqc-SIM: To wí waladeↄ kṹ, asa aa yãdↄ̀aɛ, mí làasookɛ n ↄtondↄkĩiwa.
  tcz-CHONGTHU: Keichung changa thujou seiho miphalou hochu jumle jachatna penlang,
    keivangin nangma thupehho chu kangai jingding ahinai.
  mar-mar: गर्विष्ठ लज्जित होवोत, कारण त्यांनी माझी निंदानालस्ती केली आहे; पण मी तुझ्या
    विधींचे मनन करीन;
  isl-isl: Lát hina stoltu verða til skammar, þá sem beita mig brögðum. En ég vil
    íhuga fyrirmæli þín.
  hlt-THB: Akawng a awm kaana kak khan awh ik-oeih che ak sai ak oek qukhqi ce chah
    phyi u seh; cehlai kai ingtaw nak awipeekkhqi ce poek typ typ vang nyng.
  qub-qub: Mana rispitacojcunaga pengaycho cachun. Paycunaga jitapämallarmi ñacaycächiman.
    Nogami ichanga willapämashayquicunallata yarparäcushaj.
  bqp-bqp: Ǹ tó wé'i karambaanide kũ ò taari kɛ̀mɛnɛ pãnↄ kũ, makũ sↄ̃ mani laasun
    lɛ́ n ↄdↄkia.
  hat-hat: Bann awogan sa yo k'ap fini avè m' san rezon an, se pou yo wont. Mwen menm,
    m'ap kalkile lòd ou ban mwen yo.
  eng-BSB: May the arrogant be put to shame for subverting me with a lie; I will meditate
    on Your precepts.
  eng-WEBPB: Let the proud be disappointed, for they have overthrown me wrongfully.
    I will meditate on your precepts.
  kbq-kbq: Zamavufga rama nehaza vahe'mo'zama havigema hu'za nazeri havizama hu'naza
    vahera zamazeri zamagaze huo. Hianagi nagra Kagri kasegegu nagesa antahintahi
    hugahue.
  pon-pon: Me aklapalap akan en jarodi, pwe re japun on ia ni jokarepa; a nai madamadaua
    duen omui kujoned akan.
  nhe-BL: Ma huetzica ipan pinahualistli nopa tlacame tlen mohueyimatij, pampa tlahuel
    nechcocojtoque ica iniistlacaticayo. Pero na san nimoyolilhuijtinemis tlen quiijtohuaj
    motlanahuatilhua.
  wnc-wnc: Sike yamandet aminu kunduta yumdekan nae yawa maiwitde tasingamuking. Unzingge
    nata nataau aminu waakwau apmaakaningge nataat. Siwan ngana na, na gatane mama
    wamde asinggan natayuwit.
  bus-bus: Ǹ tó wí wadadee kɛ̀ aↄ̃ taari kɛ̀mɛ pãnↄ kũ, mapi sↄ̃ mɛ́ laasuu lɛ́
    n ↄdↄkiia.
  gub-BL: Tuwe amo wanuwi wiko wera'u ma'e imaranugar wà nehe, Ta'e umume'u temu'emaw
    hekutyr wà xe. Ihe ihe, hema'enukwaw putar nepurumu'e haw rehe nehe.
