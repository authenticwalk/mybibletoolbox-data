verse: PSA.119.022
translations:
  mal-C: നിന്ദയും വെറുപ്പും എന്നിൽനിന്നകറ്റണമേ ഞാൻ അവിടത്തെ നിയമവ്യവസ്ഥകൾ പാലിക്കുന്നുണ്ടല്ലോ.
  deu-TKW: Wälze Schmach und Verachtung von mir ab, denn ich habe deine Zeugnisse
    beachtet.
  lin-lin: Longola soni mpe kotiolama na bomoi na ngai, pamba te natosaka malako na
    Yo.
  mmx-mmx: Una sep pinak di kusu di noxo paase aksaksa ria la dinoxo paase kapmek
    bok tia, mila nenia a mumu asu lempapaase matmatkun taram.
  eng-LSV: Remove reproach and contempt from me, || For I have kept Your testimonies.
  eng-GNV: 'Remoue from mee shame and contempt: for I haue kept thy testimonies.'
  eng-WEBSTER: Remove from me reproach and contempt; for I have kept thy testimonies.
  nhw-BL: Amo xiquincahuili ma nechpinahualtica pampa na nijtlepanita nochi catli
    ta tiquijtohua.
  swh-ONEN: Niondolee dharau na dhihaka, kwa kuwa ninazishika sheria zako.
  bba-bba: A mɑn sekuru kɑ ɡɛndu wunɑrio, domi nɑ wunɛn ɡere swĩi.
  eng-KJVCPB: (ג) Remove from me reproach and contempt; For I have kept thy testimonies.
  luo-luo: Gol kuoma ajara gi achaya nimar arito chikeni.
  aii-aii: ܡܲܥܒܸܪ ܡܥܲܠܝܼ ܠܵܘܡܵܐ ܘܡܲܣܠܲܝܬܵ‌ܐ، ܒܗ̇ܝ ܕܢܛܝܼܪܵܐ ܝܘܸܢ ܠܣܵܗܕܘܵܬܘܼ̈ܟ݂.
  meu-meu: Edia ihi-ihirai bona edia hedadarai na egu amo bavabi oho, badina be oiemu
    hahediba herevadia vada na badinadia.
  npi-ULB: अनादर र अपमानबाट मलाई बचाउनुहोस्, किनकि मैले तपाईंका करारका आदेशहरू पालन
    गरेको छु ।
  yor-yor: Mú ẹ̀gàn àti àbùkù kúrò lára mi, nítorí èmi pa òfin rẹ mọ́.
  pes-OPCB: ننگ و رسوایی را از من بگیر، زیرا احکام تو را انجام داده‌ام.
  tgl-ULB: Ilayo mo ako mula sa kahihiyan at panghahamak dahil sinunod ko ang mga
    utos mo sa tipan.
  nop-nop: Nu du’walaŋ Yodoko Medege kelelat doktiŋa adi nanimpekit tiŋa medehaki
    naniiŋ. Ale du biyabune mede undihi mu nanineŋdok nadilat.
  hui-hui: I̱na í̠naga bi mana debene lo ngeru taluwa bialu kogonaga tigua i̱hondo
    mege bialu bi koru lalu helo nahelabe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော် တို့​ကို စောင့်​ထိန်း​သည်​ဖြစ်​၍
    ကွန်​တော်​မျိုး​အား​ထို​သူ​တို့​၏​စော်​ကား​မှု​နှင့် မ​ထီ​မဲ့​မြင်​ပြု​မှု​တို့​မှ​ကင်း​လွတ်​စေ​တော်​မူ​ပါ။
  bod-N: བདག་གིས་ཁྱེད་ཀྱི་དཔང་ཡིག་རྣམས་བསྲུངས༌པས། །འཕྱ་དམོད་མཐོང་ཆུང་ང་དང་འབྲལ་བར༌མཛོད།།
  wsk-wsk: Yam nungarkiwer se bala memek se ining singi memek angimik te me bita se
    lagamonko, mu awuk, ani nika den karo tusam.
  sna-sna: Bvisai kwandiri kushorwa nokuzvidzwa, nokuti ndinochengeta zvirevo zvenyu.
  spa-BLM: Aleja de mí el reproche y el desprecio, porque he guardado tus estatutos.
  cac-cac: Yujto tzin c'anab'ajej in cachnab'il tzac'a', yuj chi' colinel d'a schucal
    lolonel eb' tzin paticaneli.
  swh-ULB: Uniokoe dhidi ya aibu na udhalilishaji, maana nimezitii amri za agano lako.
  deu-ELBBK: Wälze von mir Hohn und Verachtung! Denn deine Zeugnisse habe ich bewahrt.
  mbb-OT: Ilikey a te kebpeelimungew wey kedsudì dan, su midtuman ku is menge penurù
    nu.
  mal-2015: നിന്ദയും അപമാനവും എന്നോടു അകറ്റേണമേ; ഞാൻ നിന്റെ സാക്ഷ്യങ്ങളെ പ്രമാണിക്കുന്നു.
  gup-gup: Ngaye wanjh ngahmarrkmang ke mankarre. Yuwn yibenbawon nawu birriwarre
    bininj bu ngandidjekmiwon dja ngandiwidnan.
  rmc-rmc: Ma domuk, hoj mange te keren ladž a te dikhen man tele, bo me man ľikerav
    tire prikazendar.
  nlg-nlg: Ko bei lubatira gea ge kara bosa dika tau, na pukuna inau tu pangotia nimua
    na lei vetena.
  pes-OPV: ننگ ورسوایی را از من بگردان، زیرا که شهادات تو راحفظ کرده‌ام.
  ron-1924: Ридикэ де пе мине окара ши диспрецул, кэч пэзеск ынвэцэтуриле Тале!
  ben-OBCV: অবজ্ঞা ও ঘৃণা আমার কাছ থেকে দূর করো, কারণ আমি তোমার বিধিবিধান পালন করি।
  som-som: Cay iyo ceeb iga fogee, Waayo, markhaatifurkaaga waan xajiyey,
  eng-ASVBT: Take away from me reproach and contempt; For I have kept thy testimonies.
  mna-mna: Mi nio na, motoŋ iŋgalŋgal zaala ta nu ur pa wal ku na, mi aŋtoto ka tutu.
    Tana piŋgis sua repiiliŋana mi pamiaŋŋana kizin ma imbot molo pio.
  ita-1885: Togli d'addosso a me il vituperio e lo sprezzo; Perciocchè io ho guardate
    le tue testimonianze.
  eng-ULB: Spare me from disgrace and humiliation, for I have obeyed your covenant
    decrees.
  spa-VBL: No me dejes ser ridiculizado o recibir insultos, porque yo he guardado
    tus leyes.
  fra-_FOB: Ote de dessus moi l'opprobre et le mépris, car je garde tes témoignages.
  mal-mal: നിന്ദയും അപമാനവും എന്നോട് അകറ്റണമേ; ഞാൻ അങ്ങയുടെ സാക്ഷ്യങ്ങൾ പ്രമാണിക്കുന്നു.
  lit-lit: Pašalink nuo manęs pajuoką ir panieką, nes laikiausi tavo liudijimų.
  urd-GVR: Mujhe logoṅ kī tauhīn aur tahqīr se rihāī de, kyoṅki maiṅ tere ahkām ke
    tābe rahā hūṅ.
  suz-BL: गे मेको आन शुक्‍शी पतीके नु दोस गेतीके आं क्‍येङा ङोन वोतीन। मारदे हना गो
    इन देंशो टीब मुर बाक्‍ती।
  eng-NOY: Remove from me reproach and contempt, For I have kept thine ordinances!
  ita-1927: Togli di sopra a me il vituperio e lo sprezzo, perché io ho osservato
    le tue testimonianze.
  ckb-ckb: ڕیسوایی و سووکایەتیم لەسەر لابە، چونکە یاسای تۆم پەیڕەو کردووە.
  eng-BBE: Take away from me shame and bitter words; for I have kept your unchanging
    word in my heart.
  xsi-xsi: Aŋga naŋa apono muli pa noko kawa ŋgua, aku ŋana duvi ŋinde kâ kinzi kazâŋa
    tamâta siporo ŋgua pavaligiŋa pana wa siŋeleana wa. Naŋa ano pano tu kupono nzalanzi,
    ŋana ma sikura tu siveta mine kilo tia.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಶಾಸನಗಳನ್ನು ಕೈಗೊಂಡ ಕಾರಣ, ಗರ್ವಿಷ್ಠರ ನಿಂದೆಯನ್ನೂ, ತಿರಸ್ಕಾರವನ್ನೂ
    ನನ್ನಿಂದ ತೊಲಗಿಸಿರಿ.
  tam-2017: நிந்தையையும் அவமானத்தையும் என்னை விட்டு அகற்றும்; நான் உம்முடைய சாட்சிகளுக்குக்
    கீழ்படிகிறேன்.
  spa-RV-1909: Aparta de mí oprobio y menosprecio; porque tus testimonios he guardado.
  ron-BTF: Îndepărtează de mine ocara și disprețul, fiindcă am păzit mărturiile tale.
  eng-WEBP: Take reproach and contempt away from me, for I have kept your statutes.
  eng-FBV: Don't let me be scorned and insulted, for I have kept your laws.
  nld-1939: Wend dan smaad en hoon van mij af, Want uw vermaningen neem ik ter harte.
  nch-BL: Amo xiquincahuili ma nechpinahualtica pampa na nijtepanita nochi cati ta
    tiquijtohua.
  vie-1934: Xin lăn khỏi tôi sự sỉ nhục và sự khinh dể; Vì tôi gìn giữ các chứng cớ
    của Chúa,
  cha-cha: Nafañuja guiya guajo y minamajlao, yan y dinespresia; sa jagasja juadaje
    y testimoniomo.
  hin-CV: मुझ पर लगे घृणा और तिरस्कार के कलंक को मिटा दीजिए, क्योंकि मैं आपके अधिनियमों
    का पालन करता हूं.
  eng-OURB: גּ (Gal, Take) Take reproach and contempt away from me, for I have kept
    your testimonies.
  spa-BES: Quita de mí la vergüenza y las palabras amargas; porque he guardado tu
    palabra inmutable en mi corazón.
  tdx-tdx: Asitaho amako ty rabioñe naho ty teratera, fa ambenako o taro’oo.
  tha-KJV: ขอทรงนำการตำหนิและการประมาทไปจากข้าพระองค์ เพราะข้าพระองค์​ได้​รักษาบรรดาพระโอวาทของพระองค์
  por-BR-2018: Tira-me de minha humilhação e desprezo, pois eu guardei teus testemunhos.
  deu-ELO: Wälze von mir Hohn und Verachtung! Denn deine Zeugnisse habe ich bewahrt.
  eng-WYC-2018: Do thou away from me shame and despising; for I sought thy witnessings.
    (Do thou away from me all shame and despising; for I have kept thy commands, or
    for I have obeyed thy laws, or for I have followed thy teachings.)
  epo-epo: Forigu de mi honton kaj malhonoron, Ĉar mi observas Viajn decidojn.
  gfk-gfk: Waak u haut leh ira tunotuno bia diet na tange hagahe iau ma diet na kukutur
    sakasaka tagu, kanong iau la pakpakile haruatne ira num harpir.
  uig-PIN: Mǝndin aⱨanǝt ⱨǝm mǝshirini yiraⱪⱪa kǝtküzgǝysǝn; Qünki agaⱨ-guwaⱨliⱪliringni
    tutimǝn.
  beo-beo: Na da ilia gadesu amola higasu hou bu mae ba:ma:ne, Dia na fidima. Bai
    na da Dia sema huluane nabawane hamonanu.
  tpi-OTNT: Ol i save tok bilas na tok nogut long mi, long wanem, mi save bihainim
    lo bilong yu. Olsem na mi laik bai yu no ken larim ol i mekim dispela kain tok
    long mi.
  hau-SA: Ka cire mini ba’a da reni, gama ina kiyaye farillanka.
  udu-udu: Ḵali ’peni aha/ mon’twam buni kun ṯẖunya uni aha/ i is mo dhali mo ma waḵ
    mo, haali/ aha/ dhukina gwonyc̱im pini mo.
  uig-LAT: Mendin ahanet hem mesxirini yiraqqa ketküzgeysen; Chünki agah-guwahliqliringni
    tutimen.
  nde-nde: Susa kimi ihlazo lokweyisa, ngoba ngiyazigcina izimiso zakho.
  ton-ton: ‌ʻAve ʻiate au ʻae taukaea mo e manukia; he kuo u fai ki hoʻo ngaahi fakamoʻoni.
  ces-1613: Odejmi ode mne útržku a potupu, neboť ostříhám svědectví tvých.
  eng-WMB: Take reproach and contempt away from me, for I have kept your statutes.
  tam-TCV: நான் உமது நியமங்களைக் கைக்கொள்வதினால், பிறரின் ஏளனத்தையும், அவமதிப்பையும்
    என்னிலிருந்து விலக்கும்.
  ceb-ULB: Luwasa ako gikan sa pagkawalay dungog ug kaulawan, kay gituman ko man ang
    imong kasugoan sa kasabotan.
  pol-UBG: Oddal ode mnie hańbę i wzgardę, gdyż przestrzegam twoich świadectw.
  urd-GVU: مجھے لوگوں کی توہین اور تحقیر سے رِہائی دے، کیونکہ مَیں تیرے احکام کے تابع
    رہا ہوں۔
  eng-OEBCW: Roll away from me scorn and contempt, for I have observed your charges.
  deu-1912: Wende von mir Schmach und Verachtung; denn ich halte deine Zeugnisse.
  kan-2017: ನಿನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು ಕೈಕೊಂಡವನಾದರಿಂದ, ನನಗಿರುವ ನಿಂದೆ, ಅಪಮಾನಗಳನ್ನು ತೊಲಗಿಸು.
  yap-yap: Mu pithigeg ko thin ni kireb nge moning rorad, ni bochan e gu ma tay e
    pi motochiyel rom u gil’.
  hlt-MCSB: Na olphong te ka kueinah dongah kai sokah kokhahnah neh nueihbu he hang
    khoe lah.
  mdy-ETH: ኔኤኮ ዓይሢፆ ታ ካፔሢሮ ዔያቶኮ ጫዦና ቶኦቺፆና ታኣፓ ሺኢሼ።
  twi-ASANTE: Yi kasatia ne animtiabuo firi me mu, ɛfiri sɛ medi wʼahyɛdeɛ so.
  eng-WEBU: Take reproach and contempt away from me, for I have kept your statutes.
  acu-NT: Wikia ami chichammin umirkau asamtai, wina jiyatkar pasé awajtusartin ainauka
    winiangka kiishmakta.
  spa-PDDPT: Aparta de mí el oprobio y el menosprecio, Porque he guardado tus Testimonios.
  gun-gun: Eipe'a ke xere ijayvu reia ha'e ovy'a reia, mba'eta xee ma reikuaa uka
    va'ekue rupi aiko ramo.
  agu-BL: Xit cunu' yi e'chk cachi' yol yi na tzan yolche'n swe'j, na na chintzan
    tan banle'n tane'n yi ca'wlu'.
  ilo-ULB: Isalakannak manipud iti pannakaibabain ken pannakaumsi, gapu ta nagtulnogak
    kadagiti bilbilinmo iti tulagmo.
  kpg-kpg: Hagamehede ina au gi daha mo nia haganneennee mo nia gadagada hagamuamua
    digaula, idimaa au gu haga gila aga au haganoho.
  uig-ARA: مەندىن ئاھانەت ھەم مەسخىرىنى يىراققا كەتكۈزگەيسەن؛ چۈنكى ئاگاھ-گۇۋاھلىقلىرىڭنى
    تۇتىمەن.
  sus-sus: I xa n natanga yaagi nun maraɲaaxui ma, barima n i xa masenyi suxuxi.
  pon-2006: Komw ketin kasaledekihiehla sang arail kepweikeng oh mwamwahlikin ie,
    pwe I kapwaiadahr sapwellimomwi kosonned kan.
  jae-jae: Aê kamasaŋ aômnêm biŋsu, amboac tonaŋ ôŋgôm aê majoc êmbac ma lau sêsu
    aê susu atom.
  ksd-ksd: Una tak vakari vue kan iau ra vavirvir ma ra milmilikuan; Tago iau tar
    torom ta kaum umana varvai.
  tur-YTC: Utancı ve hakareti benden uzaklaştır, Çünkü senin hükümlerini tuttum.
  bel-N: Аддалі ад мяне ганьбу і пагарду, бо я захоўваю сьведчаньні Твае.
  kpr-kpr: Na ninda dengoro indari kaifa eraena. Ava sedo, evetu genembo setena, dere
    jise, a jijivu seraera nemokena, namoa bu darigase!
  ind-AYT: Gulingkanlah celaan dan hinaan dariku, karena aku memelihara kesaksian-kesaksian-Mu.
  yom-yom: Thatudila tsoni ayi dienzi bila ndieti keba zinzengolo ziaku.
  yut-yut: Uŋun da jɨgɨlak yaŋ namɨŋek nabɨpmaŋgaŋ. Mani gak dakon gen teban yoldat,
    do yum pɨndagaki gen uŋuden dɨma nayɨni.
  nya-nya: Mundichotsere chitonzo ndi mnyozo pakuti ndimasunga malamulo anu.
  kyg-kyg: Kavayafatiꞌmo huꞌnana gekamo akame huꞌnovaꞌmofeꞌmo huꞌa faipa huꞌa natege
    hosu gemo huge nehagi apavayamo alika akani apategeꞌa afaꞌa maiyo.
  hrv-hrv: Uzmi s mene rug i sramotu, jer tvoje ja čuvam propise.
  mps-mps: Augwaligo ena dali posobo po weyu, tama dwai po me weyu yai. Magi basowe,
    nago bomo yai po eno wali peyu, dwagi yai kolesaga ebaso, augwaligo dwai po ena
    dali wabo dao. Augwaligo ena dali te tiwai po ma waidalio, nago augwaligo te po
    wabo sula tagaligio.
  tpi-tpi: Ol i save tok bilas na tok nogut long mi, long wanem, mi save bihainim
    lo bilong yu. Olsem na mi laik bai yu no ken larim ol i mekim dispela kain tok
    long mi.
  dan-1931: Vælt Hån og Ringeagt fra mig, thi jeg agter på dine Vidnesbyrd.
  vie-OVCB: Xin cho sỉ nhục và khinh nhạo xa con, vì con vâng giữ luật pháp Chúa.
  guj-2017: મહેણાં તથા અપમાનને મારાથી દૂર કરો, કારણ કે મેં તમારા નિયમો માન્યા છે.
  pon-2006A: Komw ketin kasaledekihiehla sang arail kepweikeng oh mwamwahlikin ie,
    pwe I kapwaiadahr sapwellimomwi kosonned kan.
  por-BRBSL: Tire de mim a reprovação e o desprezo, pois eu mantive seus estatutos.
  eng-OEBUS: Roll away from me scorn and contempt, for I have observed your charges.
  swe-swe: Ta bort(rulla undan) från mig hån och förakt, för jag har hållit dina stadgar
    (vittnesbörd, Guds grundläggande regler för hur vi ska leva).
  cth-cth: Kai teh, nange panuesaknae hah ka tarawi dawkvah, pathoenae hoi banglah
    noutnahoehnae dawk hoi na hlout sak haw.
  twi-twi: Yi wɔn animka ne animtiaabu fi me mu, efisɛ midi wʼahyɛde so.
  hlt-hlt: Na olphong te ka kueinah dongah kai sokah kokhahnah neh nueihbu he hang
    khoe lah.
  tbz-SIM: N yɑ̃ɑ̃tɛ yɛsɑ̃́ɑ̃̀mbɛ̀ nɛ̀ mɛsenkùmɛ̀, kɛ yɛ̃́ m pĩ̀ḿmɛ̀mu ɑ tɑnnɔ̀.
  msy-2020: Ezɨ kɨrara, kɨ nɨn akabar gɨn zui, ezɨ gumazamizir kaba akar kurabar na
    mɨgɨa na dɨpofi. Me uam akar kabar na mɨkɨman kɨ aghua. Nɨ men anogorokegh.
  dop-dop: Kɛɛlɩ mɑ tɔɔ kɛ́ fɛɛlɛ nɑ footuɣu. Mpi tɔ, mɑ tɔkɑ nyɑ́ kiiŋ kɛ́.
  azb-azb: Həqarəti, tənəni məndən uzaq et, Göstərişlərinə əməl etmişəm.
  eng-DBY: Roll off from me reproach and contempt; for I observe thy testimonies.
  hin-2017: मेरी नामधराई और अपमान दूर कर, क्योंकि मैं तेरी चितौनियों को पकड़े हूँ।
  wol-KYG: Musal ma ciy kókkaleeki xaste, maa ngi topp sa kàdduy seede.
  bjr-bjr: Qinee ani sanda ufauqa afaqee marunausa marunnanara misa ataasa ataasa
    qima qimaqaranakinaana faqa aasaandaana ufa qima qimaqaranakinaana faqa iduku
    qisaa.
  eng-YLT: Remove from me reproach and contempt, For Thy testimonies I have kept.
  kne-kne: Adim kod ipalobos ay lomaslasoy ya omibabain da, tan inon-onodak sik-a.
  eng-WYC-2017: Do thou away from me shame and despising; for I sought thy witnessings.
  eng-WMBB: Take reproach and contempt away from me, for I have kept your statutes.
  zat-NTPS: Quebe gu'u lataj nu benne' nne̱' schanni' chia', na' quegá gucá'ana dítaje̱'
    neda' lawe' da tu dxúnzqueza' ca dxusé̱denu' netu'.
  zty-NTPS: Bi go'o latje no benne' nne zi'e chia', na' wka'ne' neda' ka'ze, dan'
    žónteza' ka žsedlo' neto'.
  urd-GVH: मुझे लोगों की तौहीन और तहक़ीर से रिहाई दे, क्योंकि मैं तेरे अहकाम के ताबे
    रहा हूँ।
  rug-rug: Mu lopu va malumi si arini pude zama ṉoṉovala au na va sisire nau, sina
    ele kopu ni rau sari na Mua vina totolie.
  gaz-gaz: Waan ani seera kee eeguuf, arrabsoo fi tuffii isaanii narraa fageessi.
  fra-LSG: Décharge-moi de l’opprobre et du mépris! Car j’observe tes préceptes.
  yal-yal: Marayagin nun maraɲaxun ba n ma, bayo n bata i ya maxadi xuine suxu.
  iou-iou: Täŋpäkaŋ näk gäkŋo man buramiŋpäŋ iwat täyat unita äma udewani yabäŋ äwaräkuk
    täŋiri yäŋärok ba mäde käda man wari nämo näwetneŋ.
  haw-1868: E lawe aku oe i ka hoinoia, a me ka hoowahawahaia, mai o'u aku; No ka
    mea, ua malama au i kou mau kanawai.
  arb-NAV: انْتَزِعْ عَارِي وَهَوَانِي، لأَنَّنِي أُرَاعِي وَصَايَاكَ.
  ded-ded: Ni geac dedekperagiyoac modackecduaeac amma yeni desofoc nga desusuic anendae.
    Ge faka imoc meickenenna kpac ambeso.
  ewe-ewe: Ɖe ŋukpe kple vlododo ɖa le ŋunye, elabena melé wò sewo me ɖe asi.
  eng-LEE: Roll away from me reproach and contempt; for thy testimonies have I kept.
  asm-FB: তেওঁলোকৰ অপমান আৰু নিন্দা মোৰ পৰা দূৰ কৰা; কিয়নো মই তোমাৰ আজ্ঞাবোৰ পালন
    কৰি আহিছোঁ।
  sus-A: عِ شَ ﭑ نَتَنفَ يَافِ نُن مَرَحَاشُي مَ، بَرِ مَ ﭑ عِ شَ مَسٍنيِ سُشُشِ.
  fra-SBL: Éloigne de moi l'opprobre et le mépris, car j'ai observé tes lois.
  hbo-hbo: גַּ֣ל מֵֽ֭עָלַי חֶרְפָּ֣ה וָב֑וּז כִּ֖י עֵדֹתֶ֣יךָ נָצָֽרְתִּי׃
  kik-kik: Njehereria kĩnyũrũri na kũmenwo, nĩgũkorwo ndũũrĩte nũmĩtie kĩrĩra gĩaku.
  fra-NCL: Eloigne de moi la honte et le mépris, car j’observe tes enseignements.
  cek-AK: Nang thuih ih loknawk ka pazui pongah, kasaethuihaih hoi hnaphnaehaih to
    kai khae hoi na takhoe pae ving ah.
  cuk-cuk: Melle we-dulemar isdar-an-dakmalaga, be imako. Melle ibgwensur-an-samalaga
    be imako, Ar an Be-Igar-Mamaidba an nanadiid.
  pma-pma: Koakeil enek amundem maen nau ka amumon tohtohien minau. Kiting koe nau
    ran keil veni inau namusil kat tounah koa koviteni.
  tel-2017: నేను నీ నిబంధన శాసనాలకు లోబడిన వాణ్ణి. నన్ను అప్రదిష్ట, అవమానాల పాలు చెయ్య
    వద్దు.
  hat-BSA: Retire repwòch ak mepri a sou mwen, paske mwen obsève temwayaj Ou yo.
  kos-kos: Eisla kaskou ac aksruksruk lalos likiyu, Tuh nga liyaung na ma sap lom.
  hbo-WLC: גַּ֣ל מֵֽ֭עָלַי חֶרְפָּ֣ה וָב֑וּז כִּ֖י עֵדֹתֶ֣יךָ נָצָֽרְתִּי׃
  ibo-ibo: Site nʼebe m nọ wepụ ịchị ọchị na nlelị, nʼihi na m na-edebe ụkpụrụ gị
    niile.
  ory-ory: ମୋʼ ଠାରୁ ନିନ୍ଦା ଓ ଅପମାନ ଦୂର କର; କାରଣ ମୁଁ ତୁମ୍ଭର ପ୍ରମାଣ-ବାକ୍ୟସବୁ ପାଳନ କରିଅଛି।
  chk-chk: Kopwe angei seniei säw me itengau, pun ngang üa tümwünü om kewe allük.
  rop-rop: Nomo larram olabat tisimbat en mokimbat mi dumaji mi oldei bulurrumbat
    yu lowa.
  ukr-1871: Одверни від мене сором і зневагу! Бо я хоронив сьвідчення твої.
  yon-yon: Ne kuu eb kerekmen korokbewen ye weng yaa awinaan kowe, damangkawidaniib
    ne yaa daawidaniib ne yaa kuu ben kiradme.
  deu-1951: Wälze Schimpf und Schande von mir ab; denn ich habe deine Zeugnisse bewahrt!
  eng-JPS: Take away from me reproach and contempt; for I have kept Thy testimonies.
  srp-1865: Odvrati od mene rug i sramotu, jer èuvam otkrivenja tvoja.
  lug-lug: Mponya okuduula kwabwe n’okunyooma kwabwe; kubanga bye walagira mbigondera.
  heb-heb: גל מעלי חרפה ובוז כי עדתיך נצרתי׃
  ben-IRV: আমার থেকে দূর্নাম ও অপমান দূর কর, কারণ আমি তোমার নিয়মের আদেশ পালন করেছি।
  ntu-ntu: Bzkq rlrpx-ngrn nzobqszo-krdr x nzyrpalelvz-krdr ninge, Murde vz-nqblqx
    natqm.
  pan-pan: ਮੇਰੇ ਉੱਤੋਂ ਨਿੰਦਿਆ ਤੇ ਨਫ਼ਰਤ ਦੂਰ ਕਰ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੀਆਂ ਸਾਖੀਆਂ ਨੂੰ ਸੰਭਾਲਿਆ
    ਹੈ!
  mya-JVB: အကျွန်ုပ်သည် သက်သေခံ တော်မူချက်တို့ကို စောင့် ပါသည် ဖြစ်၍ ၊ ကဲ့ရဲ့ ခြင်း၊
    မထီမဲ့မြင် ပြုခြင်းနှင့် ကင်းလွတ် စေတော်မူပါ။
  kgf-kgf: Ni guac ackuaʒéc niŋtohoanʒua. Imuac ʒébiri qébirigina ʒéma mema titigina
    imi nuac murunec nesina keŋu.
  tte-O: Am loinao yaobiobigaili kabo kulivasiyau togagasa ali kawa-naenae kolili.
  tbg-tbg: Te are tivakera vataana uvara iriqi vunara kaara vika ti turoqareha naaraihama
    timite variarave. Are kia qaqi kaira vika mintina uvara tiriara tiate.
  hmo-hmo: Idia ese lau dekenai idia hereva dika, bona lau dekenai idia kirikiri noho,
    badina be oiemu taravatu lau badinaia noho. Mani emu kara inai edia kara do oi
    koua.
  zar-NT: Bitiʼ guʼu lataj nu guequi nedaʼ ziʼ o nu ucáʼana nedaʼ cáʼasö, tuʼ runaʼ
    ca taʼnná le nunuʼ ba nalí.
  urd-urd: मलामत और हिक़ारत को मुझ से दूर कर दे, क्यूँकि मैंने तेरी शहादतें मानी हैं।
  bqc-SIM: Ma bↄ sↄ̃́sↄ̃a ń sa pↄ́ aaì kamaguou, asa má n yã'onɛↄ kũaɛ.
  tcz-CHONGTHU: Na Dan sem hohi kajui jingnai amahohi neinoise sahhih beh'in.
  mar-mar: माझ्यापासून लाज आणि मानहानी दूर कर, कारण मी तुझ्या कराराची आज्ञा पाळली
    आहे.
  isl-isl: Láttu það ekki viðgangast að þeir spotti mig fyrir að hlýða þér.
  hlt-THB: Nak awipeek khqi ce ka hqut a dawngawh, kqawn seetnaak ingkaw huh sitnaak
    khqi ve khoe law lah.
  qub-qub: Paycuna achäquita ashipämänanpita, manacajman churamänanpita salbaycamay.
    Nogaga estatutuyquicunatami cumlishcä.
  bqp-bqp: Ǹ ma bo sↄ̃sↄ̃nan kũ gyabonaao, zaakũ má n yãnↄ kũna.
  hat-hat: Pa kite yo joure m', pa kite yo meprize m', paske mwen te kenbe prensip
    ou yo.
  eng-BSB: Remove my scorn and contempt, for I have kept Your testimonies.
  eng-WEBPB: Take reproach and contempt away from me, for I have kept your statutes.
  kbq-kbq: Zamatrege'za kiza zokago kea hunenante'za huhaviza huonanteho. Na'ankure
    kagri kasegea, nagra amagera nentoe.
  pon-pon: Kom kotin katoror jan ia namenok o me jued; pwe i kin apapwali ar kadede
    kan.
  nhe-BL: Amo xiquincahuili ma nechpinahualtica pampa na nijtlepanita nochi tlen ta
    tiquijtohua.
  wnc-wnc: Sike waaminda nae sapdut wam nanisapduwawa kake gata gatangami gatuna wamu
    waaknga yananga dua siwik. Dasingge, na gatane mama wamba atawanggat. Ge gata
    ma kapewi wamu unzaaknga nae ma yawam.
  bus-bus: Ǹ ma bↄ sↄ̃sↄ̃nan kↄ̃n dↄkɛnyoo, zaakɛ má n yãnↄ kũna.
  gub-BL: Hepyro pe heàmàtyry'ymar waze'eg zemueteahy haw wi nehe, waze'eg uryweteahy
    haw wi nehe no, Ta'e tuweharupi aruzar nepurumu'e haw ihe xe.
