verse: PSA.119.150
translations:
  mal-C: ദുഷ്ടത മെനയുന്നവർ എന്റെ അടുത്ത് എത്തിയിരിക്കുന്നു എന്നാൽ അവർ അവിടത്തെ ന്യായപ്രമാണത്തിൽനിന്ന്
    അകലെയാണ്.
  deu-TKW: Nahe sind, die mich mit Arglist verfolgen, sich von deinem Gesetze fernhalten;
  lin-lin: Bato oyo basalaka mabongisi mabe, oyo batosaka mibeko na Yo te, bazali
    koya pene na ngai.
  mmx-mmx: Nedi mo dik lox asongot kapmex ia monga dit pas aurer ia, la dik lok paxalom
    tinotno basinge Laulis Linga ram.
  eng-LSV: My wicked pursuers have been near, || They have been far off from Your
    law.
  eng-GNV: They drawe neere, that follow after malice, and are farre from thy Lawe.
  eng-WEBSTER: 'They draw nigh that follow after mischief: they are far from thy law.'
  nhw-BL: Nechca hualahuij nopa tlacame catli mosisiníaj huan nechtepotztocatinemij.
    Inijuanti mohuejcatlalijtoque tlen moley.
  swh-ONEN: Wale wanaopanga mipango miovu wako karibu nami, lakini wako mbali na sheria
    yako.
  bba-bba: Be bɑ kɔ̃sɑ bwisikumɔ, be wee bɑ mɑn turuku kuɑ. Bɑ wunɛn woodɑbɑ deri.
  eng-KJVCPB: '(ק) They draw nigh that follow after mischief: They are far from thy
    law.'
  luo-luo: Joma chanona gik maricho ni koda machiegni, kata kamano gin mabor gi chikni.
  aii-aii: ܩܘܼܪܒܸܢܗܘܿܢ ܐܸܠܝܼ ܢܵܦܠܵܢܹ̈ܐ ܕܒܵܬܪ ܒܝܼܫܬܵ‌ܐ، ܪܚܝܼܩ ܠܗܘܿܢ ܡ̣ܢ ܢܵܡܘܿܣܘܼܟ݂.
  meu-meu: Edia lalo-hadai dikadia daidiai e daḡedaḡe henigumu taudia na e raka kahimu;
    idia bona emu taravatu padadia na daudau.
  npi-ULB: मेरो सतावट गर्नेहरू मेरो नजिक आइरहेका छन्, तर तिनीहरू तपाईंको व्यवस्थाबाट
    धेरै टाढा छन् ।
  yor-yor: Àwọn tí ń gbìmọ̀ ìlànà búburú wà ní tòsí, ṣùgbọ́n wọ́n jìnnà sí òfin rẹ.
  pes-OPCB: افراد شرور و بدکار، که بویی از شریعت تو نبرده‌اند، به من نزدیک می‌شوند؛
  tgl-ULB: Papalapit nang papalapit sa akin ang mga umuusig sa akin, pero malayo sila
    sa iyong batas.
  nop-nop: Me nadinadihik hogohi nu nehitubu-kadakadok tiiŋ heki adi yamaiŋgoŋ biiŋ.
    Adi yadi du’walaŋ Yodoko Medege mu takaliiŋ.
  hui-hui: Agali marume mini ko wu howa i̱ bo wahole bialu hayaru í̠naga mana mo tene
    nahaga karubi tini kaware o ibiragoni ndobe.
  mya-mya: ကွန်​တော်​မျိုး​အား​ရက်​စက်​စွာ ညဉ်း​ပန်း​နှိပ်စက်​သူ​မား​သည်​အ​နီး​သို့
    ခဉ်း​ကပ်​၍​လာ​နေ​ကြ​ပါ​၏။ သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို မလိုက်​မ​လှောက်​ကြ​သူ​မား​ဖြစ်​ပါ​၏။
  bod-N: གཡོ་སྒྱུ་སྙེག་པའི་མི་རྣམས་ཉེ་བར༌སླེབས། །ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ལས་ནི་རྒྱང་རིང༌གནས།།
  wsk-wsk: Kariimet kiwem memek te aga bita maguwumonko mu tai angimik aman, nuna
    nika karo tua ko den mu me karo tusan.
  sna-sna: Vanoita mano akaipa vari pedyo, asi vari kure nomurayiro wenyu.
  spa-BLM: Se acercan los que siguen la maldad. Están lejos de su ley.
  cac-cac: A eb' snaan yac'an chucal d'ayin, ayec' eb' d'a in lac'anil, palta najat
    yajcan eb' d'a a c'ayb'ub'al.
  swh-ULB: Wale wanaonitesa wananikaribia, lakini wako mbali na sheria yako.
  deu-ELBBK: Es haben sich genaht die bösen Plänen nachjagen; fern sind sie von deinem
    Gesetz.
  mbb-OT: Mid-uvey kayi te kediey is menge lalung he mibpesipala kediey he wazà medawat
    te kesuǥuan nu.
  mal-2015: ദുഷ്ടതയെ പിന്തുടരുന്നവർ സമീപിച്ചിരിക്കുന്നു; നിന്റെ ന്യായപ്രമാണത്തോടു
    അവർ അകന്നിരിക്കുന്നു.
  gup-gup: Bininj nawu ngarriwirrihme kabirridjare kunwarre nganmarnekurduyimerran,
    dja bedda kabirrimre darnkih. Bedda minj kabirridjare kabirrire darnkih kore ngudda
    ke mankarre!
  rmc-rmc: Imar hine dži paš ma ola, kaske džal pal o nalačhipen; on hine dur tire
    zakonostar,
  nlg-nlg: Na vure tara mua taotaoni tara dutu ni mai labuagu, na pukuna tara mua
    taoni vetena.
  pes-OPV: آنانی که در‌پی خباثت می‌روند، نزدیک می‌آیند، و از شریعت تو دورمی باشند.
  ron-1924: Се апропие чей че урмэреск мишелия ши се депэртязэ де Леӂя Та.
  ben-OBCV: যারা মন্দ সংকল্প করে তারা আমাকে আক্রমণ করার জন্য কাছে এসেছে, কিন্তু তারা
    তোমার আইনব্যবস্থা থেকে অনেক দূরে আছে।
  som-som: Kuwii xumaatada raaci jiray way soo dhowaanayaan, Iyagu sharcigaaga way
    ka fog yihiin.
  eng-ASVBT: They draw nigh that follow after wickedness; They are far from thy law.
  mna-mna: Iŋgi wal sananŋan timar tigarau yo be tipasaana yo. Mbulu kizin ipa ndel
    kat pa sua ta nu kam piam na.
  ita-1885: Quelli che vanno dietro a scelleratezza, E si sono allontanati dalla tua
    Legge, si sono accostati a me.
  eng-ULB: Those who are persecuting me are coming closer to me, but they are far
    from your law.
  spa-VBL: Los malvados se apresuran a atacarme. Ellos rechazan por tu palabra por
    completo.
  fra-_FOB: Ceux qui ont de mauvais desseins s'approchent; ils se tiennent loin de
    ta loi.
  mal-mal: ദുഷ്ടതയെ പിന്തുടരുന്നവർ സമീപിച്ചിരിക്കുന്നു; അങ്ങയുടെ ന്യായപ്രമാണത്തോട്
    അവർ അകന്നിരിക്കുന്നു.
  urd-GVR: Jo chālākī se merā tāqqub kar rahe haiṅ wuh qarīb pahuṅch gae haiṅ. Lekin
    wuh terī sharīat se intahāī dūr haiṅ.
  suz-BL: आं कली खेदा पाइबपुकी आं कली साइक्‍चा कली आं नेक्‍था जाक्‍नीम। मेकोपुकी इन
    अरेशो लोव़ रे ङोन बाक्‍नीम।
  eng-NOY: Near are they whose aim is mischief; They are far from thy law;
  ita-1927: Si accostano a me quelli che van dietro alla scelleratezza; essi son lontani
    dalla tua legge.
  ckb-ckb: پیلانگێڕان نزیک بوونەوە، لە فێرکردنی تۆ دوورکەوتوونەتەوە.
  eng-BBE: Those who have evil designs against me come near; they are far from your
    law.
  xsi-xsi: Ŋana tu kinzi tamâta sakamao situ siyaula naŋa, aku kinzi ŋinde simâ sipâŋga
    laiti lâ. Kinzi tininzi pwâka ndo ŋana noko ne tukuŋa.
  kan-OKCV: ದುಷ್ಟತನಕ್ಕೆ ಒಳಸಂಚು ಮಾಡುವವರು ನನಗೆ ಸಮೀಪವಾಗಿದ್ದಾರೆ; ಆದರೆ ಅವರು ನಿಮ್ಮ ನಿಯಮಕ್ಕೆ
    ಅವರು ದೂರವಾಗಿದ್ದಾರೆ.
  tam-2017: தீமையைப் பின்பற்றுகிறவர்கள் நெருங்கி இருக்கிறார்கள்; அவர்கள் உம்முடைய
    வேதத்திற்குத் தூரமாக இருக்கிறார்கள்.
  spa-RV-1909: Acercáronse á la maldad los que me persiguen; alejáronse de tu ley.
  ron-BTF: Se apropie cei ce urmăresc ticăloșie, ei sunt departe de legea ta.
  eng-WEBP: They draw near who follow after wickedness. They are far from your law.
  eng-FBV: Evil people come running to attack me—they totally disregard your law.
  nld-1939: Mijn listige vervolgers zijn al nabij, Maar ze houden zich ver van uw
    wet;
  nch-BL: Nechca hualahuij nopa tacame cati mosisiníaj huan nechtepotztocatinemij.
    Inijuanti mohuejcatalijtoque ten moley.
  vie-1934: Những kẻ đeo đuổi sự dữ đến gần; Chúng nó cách xa luật pháp của Chúa.
  cha-cha: 'Manjijot ayo sija y tumatitiye y tinaelaye: sija mañago gui tinagomo.'
  hin-CV: जो मेरे विरुद्ध बुराई की युक्ति रच रहे हैं, मेरे निकट आ गए हैं, किंतु वे
    आपकी व्यवस्था से दूर हैं.
  eng-OURB: ק (Kar’bu, Draw near) They draw near who follow after wickedness. They
    are far from your Torah ·Teaching·.
  spa-BES: Aquellos que tienen malos designios contra mí se acercan; están lejos de
    tu ley.
  tdx-tdx: Fa mitotoke o mpikitro-draha ratio, o mitotse amo Tsara’oo.
  tha-KJV: ผู้​ติ​ดตามการมุ่งร้ายเข้ามาใกล้ข้าพระองค์​แล้ว เขาอยู่ห่างไกลจากพระราชบัญญั​ติ​ของพระองค์
  por-BR-2018: Aproximam-se de mim os que praticam maldade; eles estão longe de tua
    lei.
  deu-ELO: Es haben sich genaht, die bösen Plänen nachjagen; fern sind sie von deinem
    Gesetz.
  eng-WYC-2018: They that pursue me nighed to wickedness; forsooth they be made far
    from thy law. (They who pursue me approach near to wickedness; and they be made
    far from thy Law./They who wickedly pursue me come near to me; but they be made
    far from thy Law.)
  epo-epo: Alproksimiĝas malicaj persekutantoj; Malproksimaj ili estas de Via leĝo.
  gfk-gfk: Diet um ken hutet ing diet pingit saksakena, iesen diet tapaka taar ta
    ira num harkurai.
  uig-PIN: Ⱪǝbiⱨ niyǝtkǝ ǝgǝxkǝnlǝr manga yeⱪinlaxti, Ular Tǝwrat-ⱪanunungdin yiraⱪtur.
  beo-beo: Nama se iabe dunu da dodona:gi, amola Dia sema hamedafa fa:no bobogesa.
    Ilia nama gadenena maha.
  tpi-OTNT: Ol man i gat tingting nogut na i laik bagarapim mi, ol i kam klostu. Ol
    i no save bihainim lo bilong yu.
  hau-SA: Waɗanda suke ƙirƙiro mugayen dabaru suna nan kusa, amma suna nesa da dokarka.
  udu-udu: Uni pamki mo ki is ki ’dish ’dish mo uni gun ṯo’cki aha/ bwa mo ki to kun
    ta thus ki thus ’te/ ka kar ’kup̱ mo. Uni si’dasi’d ’peni gwoŋḵan pini jin c̱inu
    mo.
  uig-LAT: Qebih niyetke egeshkenler manga yéqinlashti, Ular Tewrat-qanunungdin yiraqtur.
  nde-nde: Labo abakha amasu amabi baseduze, kodwa bakhatshana lomthetho wakho.
  ton-ton: '‌ʻOku ʻunuʻunu mai ʻakinautolu ʻoku nau angimui ki he kovi: ʻoku nau mamaʻo
    mei hoʻo fono.'
  ces-1613: Přibližují se následovníci nešlechetnosti, ti, kteříž se od zákona tvého
    vzdálili.
  eng-WMB: They draw near who follow after wickedness. They are far from your Torah.
  tam-TCV: கொடுமையான திட்டங்களைத் தீட்டுகிறவர்கள் எனக்கு அருகே இருக்கிறார்கள்; ஆனால்,
    அவர்கள் உமது சட்டத்திற்குத் தூரமாய் இருக்கிறார்கள்.
  ceb-ULB: Kadtong nagalutos kanako nagakaduol kanako, apan layo sila sa imong balaod.
  pol-UBG: Zbliżają się niegodziwi prześladowcy, są daleko od twego prawa.
  urd-GVU: جو چالاکی سے میرا تعاقب کر رہے ہیں وہ قریب پہنچ گئے ہیں۔ لیکن وہ تیری شریعت
    سے انتہائی دُور ہیں۔
  eng-OEBCW: Near me are wicked tormentors, who are far from thoughts of your law;
  deu-1912: Meine boshaften Verfolger nahen herzu und sind ferne von deinem Gesetz.
  kan-2017: ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಬಿಟ್ಟು ಕೆಟ್ಟದ್ದನ್ನು ಅನುಸರಿಸುವವರು, ನನ್ನ ಸಮೀಪಕ್ಕೆ
    ಬಂದಿದ್ದಾರೆ.
  yap-yap: Pi kireb ni tama’adaw rog e karbad ni kar chuchugurgad, ni girdi’ ni dariy
    e ngiyal’ ni yad ma tay e motochiyel rom u gil’.
  hlt-MCSB: Khonuen rhamtat aka hloem rhoek te capit uh cakhaw na olkhueng lamloh
    lakhla uh.
  mdy-ETH: ፑርታ ባኣዚ ታኣም ቱካ ዓሳ ታ ባንሢ ዑኬኔ፤ ጋዓንቴ ዔያታ ኔ ዎጎኮ ዙላኬ።
  twi-ASANTE: Wɔn a wɔhyehyɛ atirimuɔdensɛm no abɛn, nanso wɔne wo mmara ntam ware.
  eng-WEBU: They draw near who follow after wickedness. They are far from your law.
  spa-PDDPT: Los que siguen la perversidad se acercan. Están lejos de tu Ley.
  gun-gun: Teko vai rupi ikuai va'e ovaẽ rai'i ma xea py. Ha'e kuery ma ndeguigua
    lei gui ojepe'a va'e.
  agu-BL: Yi e' incontr naka'j cu'n ate' tzinxlaj, poro chin joylaj nin ate' te yi
    yolu'.
  ilo-ULB: Umas-asideg dagiti mangparparigat kaniak, ngem adayoda kadagiti lintegmo.
  kpg-kpg: Ogu hagadaumee huaidu la gu lloomoi gu hoohoo mai, go digau ala hagalee loo
    e hagagila aga au haganoho.
  uig-ARA: قەبىھ نىيەتكە ئەگەشكەنلەر ماڭا يېقىنلاشتى، ئۇلار تەۋرات-قانۇنۇڭدىن يىراقتۇر.
  sus-sus: Mixie bara maso n na, naxee wama fe ɲaaxie xɔn. E makuya i xa sɛriyɛ ra.
  pon-2006: Aramas lemei kan me kin pwakipwakih ie kerendohr, irail kan me sohte mwahn
    kin kapwaiada sapwellimomwi kosonned.
  jae-jae: Lau taŋ têtim aê, mago sêkac tauŋ su aŋga aômnêm biŋsu naŋ, têdabiŋ aêgac.
  ksd-ksd: Diat dia vakavakaina iau ma ra bilak na mangamangana dia maravai, Dia tar
    vana vavailik kan kaum tinata na vartovo.
  tur-YTC: Kötülüğün ardına düşenler yaklaşıyor. Onlar senin yasandan uzaklar.
  bel-N: Набліжаюцца [да мяне] тыя, што імкнуцца да брыдоты; яны ад закону Твайго
    адступіліся.
  kpr-kpr: Evetu genembo namokena mema mutari dae sise, manaka gaedo ojera utua erera.
    Avata, evetu genembo amo ninda Agho Dari itako jo kaifa ae eraera.
  ind-AYT: Mereka yang mengejar dengan maksud fasik mendekat, mereka jauh dari taurat-Mu.
  yom-yom: Bobo beti kubika zikhanu zimbimbi bafikimini, vayi thama badi ayi Mina
    miaku.
  yut-yut: Amɨn nandak nandakni yokwi da nak aŋupbal ak do nak da kapmatjok abaŋ.
    Uŋun amɨn nawa gengo dɨma guramɨkgaŋ.
  nya-nya: Iwo amene amakonza njira zoyipa andiyandikira, koma ali kutali ndi malamulo
    anu.
  kyg-kyg: Hosu kavaꞌmo nehaya vayaꞌmo nahaopaleꞌmo eꞌnae. Apakaemo keꞌaepa gekamo
    hanetegeꞌapaeꞌmo afagiꞌaleꞌmo maiꞌnae.
  hrv-hrv: Primiču se koji me podlo progone, daleko su oni od Zakona tvojega.
  mps-mps: Te dwai homu elalubo bidi dabego te ena dolabo homu eyu, te augwali pąba
    asobao. Augwaligo nago bomo yai po wali pabo homu munu me ebeo.
  tpi-tpi: Ol man i gat tingting nogut na i laik bagarapim mi, ol i kam klostu. Ol
    i no save bihainim lo bilong yu.
  dan-1931: De, der skændigt forfølger mig, er mig nær, men de er langt fra din Lov.
  vie-OVCB: Người vô đạo đến gần xông hãm; nhưng họ cách xa luật pháp Ngài.
  guj-2017: જેઓ દુષ્ટ ભાવથી મારી પાછળ લાગેલા છે તેઓ મારી નજીક આવે છે, પણ તેઓ તમારા
    નિયમથી દૂર છે.
  pon-2006A: Aramas lemei kan me kin pwakipwakih ie kerendohr, irail kan me sohte
    mwahn kin kapwaiada sapwellimomwi kosonned.
  por-BRBSL: They se aproximar de quem segue após a maldade. Eles estão longe de sua
    lei.
  eng-OEBUS: Near me are wicked tormentors, who are far from thoughts of your law;
  swe-swe: De som följer ondskan kommer närmare, de är långt bort från din undervisning.
  cth-cth: Hawihoehnae kasaknaw teh hoehoe a hnai awh toe. Na kâlawk hoi ahlanae koe
    ao awh.
  twi-twi: Wɔn a wɔhyehyɛ atirimɔdensɛm no abɛn, nanso wɔne wo mmara ntam ware.
  hlt-hlt: Khonuen rhamtat aka hloem rhoek te capit uh cakhaw na olkhueng lamloh lakhla
    uh.
  tbz-SIM: Bɛ̀ɛ̀ n fɛ̃́ũnko bɛ̀ n tɔ̀ɔ́ntɛnímu, dɛ kó isɔkɛ yɛmbɛ̀ dɛ̀tɛ́nɛ̀mu ɑ kó
    ikuɔ́.
  msy-2020: Gumazir nɨghnɨzir kuraba nan itiba, na gasɨghasɨghasa nan boroghɨra izi.
    Gumazir kaba nɨn Arazibar saghon ikia, dar gɨn zuir puvatɨ.
  dop-dop: Mpɑ pɑ huliɣi ɩsɑɣɑtʋ wɑɑlɩ tɔ pɑ kpɛɣɛtɑɑ, nɑ pɑ́ hɑtələɣənɑ kiiu.
  azb-azb: Şər ardınca qaçanlar mənə yaxınlaşdılar, Onlar Sənin qanunundan uzaqlaşdılar.
  eng-DBY: 'They have drawn nigh that follow after mischief: they are far from thy
    law.'
  hin-2017: जो दुष्टता की धुन में हैं, वे निकट आ गए हैं; वे तेरी व्यवस्था से दूर हैं।
  wol-KYG: Rabatkati pexe yaa ngi jegesi, di nit ñu sore saw yoon.
  bjr-bjr: Nidafirana faqa narirana faqa qimi mariasa adeedi anidaqa. Misa ani sanda
    ufa sia afaqee mariasa maridaqa.
  eng-YLT: Near have been my wicked pursuers, From Thy law they have been far off.
  kne-kne: Din makedse ay pomaligat yan somag-en dan sak-en, din linteg mo yan polos
    ay adi da tongpalen.
  eng-WYC-2017: They that pursue me nighed to wickedness; forsooth they be made far
    from thy law.
  eng-WMBB: They draw near who follow after wickedness. They are far from your Torah.
  zat-NTPS: Benne' dxeláu zi' xuzre̱' neda' ba zaj zre̱'e̱ xelune̱' chia' da cale̱la.
    Zaj nusane̱' da dxenná da bdxixruj be'u.
  zty-NTPS: Benne' ka' ẕbia ḻáže'gake' neda' zej nnita' góngake' chia' da' ẕinnj.
    Bsángake' da' ka' bchi'lo' neto'.
  urd-GVH: जो चालाकी से मेरा ताक़्क़ुब कर रहे हैं वह क़रीब पहुँच गए हैं। लेकिन वह
    तेरी शरीअत से इंतहाई दूर हैं।
  rug-rug: Korapa nono mae sarini pu ṉoṉovalau, sarini pu lopu kopukopu ni sari na
    Mua tinarae.
  gaz-gaz: Warri daba mariʼatan as dhiʼoo jiru; seera kee irraa garuu fagoo jiru.
  fra-LSG: Ils s’approchent, ceux qui poursuivent le crime, Ils s’éloignent de la
    loi.
  yal-yal: N nabilinna muxune biraxi fe ɲaxine fɔxɔ ra, e yi e masiga i ya sariyan
    na.
  iou-iou: Nadätan? Äma komi epän namik täkaŋ u dubinaken itkaŋ. Äma uwä gäkŋo jukuman
    iwatta bitnäk-inik täk täkaŋ.
  haw-1868: Ke hookokoke mai nei ka poe hahai i ka hewa; Ua loihi lakou, mai kou kanawai
    aku.
  arb-NAV: اقْتَرَبَ مِنِّي السَّاعُونَ وَرَاءَ الرَّذِيلَةِ، الْبَعِيدُونَ عَنْ شَرِيعَتِكَ.
  ded-ded: Ngic goa yeneng geac dedeseriyoacac hereau yombong kecma yarefaka megecdeac
    ayemmeu imoc arenggema neac wegenac hama nukporac anenggecde.
  ewe-ewe: Ame siwo le nu vɔ̃ɖiwo ɖom la gogo, gake wodidi tso wò se la gbɔ.
  eng-LEE: 'They that pursue mischievous devices draw nigh: from thy law are they
    far.'
  asm-FB: কু-কার্য কৰি মোক তাড়না কৰাসকল ওচৰ চাপি আহিছে; তেওঁলোক তোমাৰ ব্যৱস্থাৰ পৰা
    দূৰৈত থাকে।
  sus-A: مِشِيٍ بَرَ مَسٌ ﭑ نَ، نَشٍيٍ وَ مَ قٍ حَاشِيٍ شْن. عٍ مَكُيَ عِ شَ سّرِيّ
    رَ.
  fra-SBL: Ils s'approchent, ceux qui suivent la méchanceté. Ils sont loin de votre
    loi.
  hbo-hbo: קָ֭רְבוּ רֹדְפֵ֣י זִמָּ֑ה מִתֹּורָתְךָ֥ רָחָֽקוּ׃
  kik-kik: Andũ arĩa mathugundaga maũndũ ma wĩki naaĩ nĩmanguhĩrĩirie, no-o nĩmaraihanĩrĩirie
    na watho waku.
  fra-NCL: Ils s’approchent, ceux qui poursuivent le crime, qui se sont éloignés de
    ta loi.
  cek-AK: Kasae poekhaih pazui kaminawk loe kasae sak hanah kai khaeah anghnaih o
    aep; toe nihcae loe na kaalok hoiah angthla o.
  cuk-cuk: Dule-isganamar-an-balegindimaladi, an-walikgudanikid. Amar, Be-Igar-Mamaidgi
    bangus gudimalad.
  tel-2017: దుష్కార్యాలు చేసే వారు, నీ ధర్మశాస్త్రాన్ని త్రోసివేసేవారు నన్ను సమీపిస్తున్నారు.
  hat-BSA: Sila ki swiv mechanste yo apwoche. Yo lwen lalwa Ou a.
  kos-kos: Mwet su akkeokyeyu elos apkuranme, Aok, elos su tiana karinganang ma sap
    lom.
  hbo-WLC: קָ֭רְבוּ רֹדְפֵ֣י זִמָּ֑ה מִתּוֹרָתְךָ֥ רָחָֽקוּ׃
  ibo-ibo: Ndị na-atụpụta atụmatụ ọjọọ nọ nso ma ha nọ iwu gị niile nʼebe dị anya.
  ory-ory: ଦୁଷ୍ଟତାର ଅନୁଗାମୀ ଲୋକମାନେ ନିକଟକୁ ଆସୁଅଛନ୍ତି; ସେମାନେ ତୁମ୍ଭ ବ୍ୟବସ୍ଥାରୁ ଦୂରବର୍ତ୍ତୀ।
  chk-chk: Chokewe mi ariaföüüei ra kaneto fän ar ekingau, nge resap fokun apwönüetä
    om kewe allük.
  rop-rop: Detlot krulbala pipul kaminap gulijap na, ol detlot pipul na hu nomo bulurrum
    yu lowa.
  ukr-1871: Приближились ті, що задумали лихо; від закону твого вони далеко стали.
  yon-yon: Inamen arewa ongmenib ne nenbandande kamiibdan kuu ne dia keriwen kii,
    kumban yi kuu eb amob yaa ambab angka doriib.
  deu-1951: Die dem Laster nachjagen, sind nah; von deinem Gesetz sind sie fern.
  eng-JPS: They draw nigh that follow after wickedness; they are far from Thy law.
  srp-1865: Prikuèuju se koji ljube bezakonje; udaljili su se od zakona tvojega.
  lug-lug: Abo ab’enkwe era abatakwata mateeka go bansemberedde, kyokka bali wala
    n’amateeka go.
  heb-heb: קרבו רדפי זמה מתורתך רחקו׃
  ben-IRV: যারা আমায় অত্যাচার করেছে তারা আমার কাছে আসছে; কিন্তু তারা তোমার ব্যবস্থা
    থেকে অনেক দূরে।
  ntu-ntu: Kxmule-esz' kxnzxpqbrlr-ngrdr nqmq krm Nzesolvztilr ninge, a' trmwxlrwxu.
  pan-pan: ਖੋਟ ਦਾ ਪਿੱਛਾ ਕਰਨ ਵਾਲੇ ਨੇੜੇ ਆ ਗਏ ਹਨ, ਓਹ ਤੇਰੀ ਬਿਵਸਥਾ ਤੋਂ ਦੂਰ ਹਨ।
  mya-JVB: မ ကောင်းသောအကြံအစည်၌ ကျင်လည် သောသူတို့ သည် အနီးသို့ချဉ်း ကြပါ၏။ သူတို့သည်
    ကိုယ်တော် ၏တရား နှင့် ဝေး ကြပါ၏။
  kgf-kgf: Haka biria méndacma waŋanʒu imi eneŋ hosucnu nesinénʒu. Ieneŋ imi héna
    acga andé qema kecanʒu.
  tte-O: Kagu toyakamkamnao siya am loina nige sikakatai me ali munamunai silalaoma.
  tbg-tbg: Oho, ti qoraiqama timitareka auti variaka te unanaini vaini vainimaqi ani
    variavo. Vika are tiva taana uvara kia avate variakave.
  hmo-hmo: Lau dekenai idia badu henia, bona lau dekenai idia dagedage henia taudia,
    be lau dekenai kahirakahira idia raka mai noho. Idia ese oiemu taravatu idia badinaia
    lasi momokani.
  zar-NT: Taʼbigaʼ nupa tuáʼ döʼ ga zoaʼ para ilaʼbía no nedaʼ. Nucáʼanagaca xibá
    naguixjuʼ Liʼ.
  urd-urd: जो शरारत के दर पै रहते हैं, वह नज़दीक आ गए; वह तेरी शरी'अत से दूर हैं।
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ lɛkpaaĩmaziↄ kãi, aa zã̀ ń n ikoyão.
  tcz-CHONGTHU: Dan neilou miten eihung delkhum un ahi, amahohi nangma thuhilla kon
    in agamlha lheh'un ahi.
  mar-mar: जे माझा छळ करतात ते माझ्याजवळ येत आहेत, पण ते तुझ्या नियमशास्रापासून फार
    दूर आहेत.
  isl-isl: Nú koma illmennin, nú gera þau árás! Orð þitt þekkja þeir ekki, nei alls
    ekki.
  hlt-THB: Ak che ik-oeih ingkaw kai anik tengkhqi zoe lawk khqoet uhy, cehlai nang
    a cawngpyinaak awi ingtaw hla quhy.
  qub-qub: Fiyupa chiquimajcunaga gaticachämar taripaycämannami. Yachachicuyniquicunatami
    ichanga gongaycush.
  bqp-bqp: Gbɛ̃ kũ òdi lɛ́ kpákũsũmainↄ kãni kũmao, ama ò zã̀ kũ n dokao.
  hat-hat: Moun ki soti pou touye m' yo pwoche bò kote m'. Se moun sa yo ki vire do
    bay lalwa a depi lontan.
  eng-BSB: Those who follow after wickedness draw near; they are far from Your law.
  eng-WEBPB: They draw near who follow after wickedness. They are far from your law.
  kbq-kbq: Kema ontahi vahe'mo'za nazeri haviza hunaku nagritega erava'o nehaze. Ana
    vahe'mo'za Kagri kasegemofo tava'ontera omani'nazanki afete mani'naze.
  pon-pon: Ai imwintiti jued akan koren ion ia, a re doo jan japwilim omui kapun.
  nhe-BL: Nechca hualahuij nopa tlacame tlen mosisiníaj huan nechtepotztocatinemij.
    Inijuanti mohuejcatlalijtoque tlen moley.
  wnc-wnc: Sike aminu natdetdeu wai pake na tasiwan maiwitde inenganu gwa apuing.
    Waaminu gatane mama wamu dua tawake maa siknga yuaing.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃è lɛ́ kpaakↄ̃sↄ̃maziinↄↄ kĩimao, mↄde aↄ̃ↄ zã̀ kↄ̃n n dokao.
  gub-BL: Teko iaiw ma'e herehe ipuruàmàtyry'ym wer ma'e uhem waiko heruwake wà. Teko
    neze'eg heruzar pixik 'ymar romo wanekon wà.
