verse: PSA.119.079
translations:
  mal-C: അങ്ങയെ ഭയപ്പെടുന്നവർ എന്റെ അടുക്കലേക്കു വരട്ടെ, അവിടത്തെ നിയമവ്യവസ്ഥകൾ മനസ്സിലാക്കുന്നവരും
    എന്റെ അടുക്കൽ വരട്ടെ.
  deu-TKW: Mir mögen sich zuwenden, die dich fürchten und die deine Zeugnisse kennen.
  lin-lin: Tika ete bato oyo batosaka Yo, ba-oyo bayebi malako na Yo, bazongela ngai.
  mmx-mmx: Naba lox avukat do nedi dim taba asinorong u, dina vot pasa ia kusu dina
    etaba belen minia. Nedi bok di xasep at lempapaase matmatkun taram.
  eng-LSV: Those fearing You turn back to me, || And those knowing Your testimonies.
  eng-GNV: Let such as feare thee turne vnto me, and they that knowe thy testimonies.
  eng-WEBSTER: Let those that fear thee turn to me, and those that have known thy
    testimonies.
  nhw-BL: Ma sempa mosentilica nohuaya nopa masehualme catli mitzimacasij huan mitztlepanitaj,
    huan catli quiiximatij motlajtol.
  swh-ONEN: Wale wakuchao na wanigeukie mimi, hao ambao wanazielewa sheria zako.
  bba-bba: Be bɑ nun nɑsie ɑ de bu wurɑmɑ nɛn mi. Be bɑ wunɛn woodɑbɑ yɛ̃ ɑ de bu
    wurɑmɑ nɛn mi.
  eng-KJVCPB: (י) Let those that fear thee turn unto me, And those that have known
    thy testimonies.
  luo-luo: Mad joma oluori dog jokora, kaachiel gi joma ongʼeyo bucheni.
  aii-aii: ܦܵܬܠܝܼ ܠܟܸܣܠܝܼ ܙܕܝܼܥܘܼ̈ܟ݂، ܘܝܵܕܥܵܢܹ̈ܐ ܕܣܵܗܕܘܵܬܘܼ̈ܟ݂.
  meu-meu: Oi garimu e garimu taudia ese lau bae haḡeregu, bena emu hahediba herevadia
    bae dibadia.
  npi-ULB: तपाईंलाई आदर गर्नेहरू मतिर फर्कून्, जसले तपाईंका करारका आदेशहरू जान्दछन्
    ।
  yor-yor: Kí àwọn tí ó bẹ̀rù rẹ yí padà sí mi, àwọn tí ó ní òye òfin rẹ.
  pes-OPCB: ای خداوند، بگذار آنانی که تو را گرامی می‌دارند و با احکام تو آشنا هستند،
    نزد من آیند.
  tgl-ULB: Nawa bumalik sa akin ang mga nagpaparangal sa iyo, silang mga nakakaalam
    ng mga utos mo sa tipan.
  nop-nop: Me nediyeŋdi dutok gikiŋgoŋ tigamiiŋ eŋ me nediyeŋ du’walaŋ Yodoko Medege
    nadiiŋ, adi hogokdi kedem nu’walaŋkade buneŋ.
  hui-hui: Wali agali í̠ mitangi bialu mo dunini howa í̠naga mana ngeru mandabi karu
    ti i̱ koria ibilo hamelo kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​ကို​ကြောက်​ရွံ့​ရို​သေ​သော​သူ" ကိုယ်​တော်​၏​ဆုံး​မ​သွန်​သင်​တော်​မူ​ခက်​တို့​ကို
    သိ​သော​သူ​တို့​သည် ကွန်​တော်​မျိုး​၏​ထံ​သို့​လာ​ကြ​ပါ​စေ​သော။
  bod-N: ཁྱེད་ལ་གུས་པ་ངའི་ཕྱོགས་འཁོར་བར༌ཤོག །དེ་ཚོས་ཁྱེད་ཀྱི་དཔང་ཡིག་ཤེས་པར༌འགྱུར།།
  wsk-wsk: Awiriya nika den ko nguanga se iki karo tusan mu aningate taimon, se ani
    nika den umu nunga kausek se ikimonko.
  sna-sna: Vanokutyai ngavadzokere kwandiri, ivo vanonzwisisa zvamakatema.
  spa-BLM: Que los que te temen se dirijan a mí. Conocerán sus estatutos.
  cac-cac: A eb' ay elc'och d'a sat, eb' ojtannac cachnab'il tzac'a', smolb'ejocab'
    sb'a eb' ved'oc.
  swh-ULB: Wale wote wanao kucha wewe na wanigeukie, wale wazijuao amri za agano lako.
  deu-ELBBK: Lass sich zu mir kehren die dich fürchten und die deine Zeugnisse kennen!
  mbb-OT: Berakat he med-uvey kayi te kediey is menge etew he edtahud kenikew wey
    netau te menge penurù nu.
  mal-2015: നിന്റെ ഭക്തന്മാരും നിന്റെ സാക്ഷ്യങ്ങളെ അറിയുന്നവരും എന്റെ അടുക്കൽ വരട്ടെ.
  gup-gup: Wanjh bininj nawu ngundimarneboddan, nakka wanjh birrimdurnderrimen kore
    ngaye. Bedda nawu kabirriburrbun ngudda ke mankarrewern.
  rmc-rmc: Joj, te pes ke ma visardehas pale ola, ko pes tutar daran, ola, ko prindžaren
    tire prikazaňja.
  nlg-nlg: Lubatiu ge ku sakai sonikolu itadira, tara nigho kikinima, tara ghilalai
    nimua na lei vetena.
  pes-OPV: ترسندگان تو به من رجوع کنند و آنانی که شهادات تو را می‌دانند.
  ron-1924: Сэ се ынтоаркэ ла мине чей че се тем де Тине ши чей че куноск ынвэцэтуриле
    Тале!
  ben-OBCV: যারা তোমাকে সম্ভ্রম করে এবং যারা তোমার বিধিবিধান বোঝে, তাদের সঙ্গে আমি
    মিলিত হই।
  som-som: Kuwa kaa cabsadaa ha ii soo noqdeen, Oo waxay ogaan doonaan markhaatifurkaaga.
  eng-ASVBT: Let those that fear thee turn unto me; And they shall know thy testimonies.
  mna-mna: Zin wal ta timototo u mi tileŋleŋ la kalŋom, mi tiute tutu ta nu ur pa
    wal ku na, zin ko timar mi tigaaba yo.
  ita-1885: Rivolgansi a me quelli che ti temono. E quelli che conoscono le tue testimonianze.
  eng-ULB: May those who honor you turn to me, those who know your covenant decrees.
  spa-VBL: Permite que los que te siguen me busquen, aquellos que entienden tus leyes.
  fra-_FOB: Que ceux qui te craignent, reviennent à moi, et ceux qui connaissent tes
    témoignages!
  mal-mal: അങ്ങയുടെ ഭക്തന്മാരും അങ്ങയുടെ സാക്ഷ്യങ്ങൾ അറിയുന്നവരും എന്റെ അടുക്കൽ വരട്ടെ.
  urd-GVR: Kāsh jo terā ḳhauf mānte aur tere ahkām jānte haiṅ wuh mere pās wāpas āeṅ!
  suz-BL: इन कली मान पा हिंब आं नेक्‍था जाक्‍मल। मोपा इन देंशो लोव़ रुप्‍मेक्‍ल।
  eng-NOY: Let those who fear thee turn unto me, And they that know thine ordinances!
  ita-1927: Rivolgansi a me quelli che ti temono e quelli che conoscono le tue testimonianze.
  ckb-ckb: با ئەوانەی لێت دەترسن بگەڕێنەوە لای من، ئەوانەی لە یاساکانی تۆ تێدەگەن.
  eng-BBE: Let your worshippers be turned to me, and those who have knowledge of your
    words.
  xsi-xsi: Tamâta ea kinzi uru simege ŋanano ku sisama noko ne ŋgua tukuŋa, ande naŋa
    iloŋgu tu kinzi ŋinde ma simâ pa naŋa.
  kan-OKCV: ನಿಮಗೆ ಭಯಪಡುವವರು ನನ್ನ ಬಳಿಗೆ ಬರಲಿ, ನಿಮ್ಮ ಶಾಸನಗಳನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವವರೂ ನನ್ನ
    ಬಳಿಗೆ ಬರಲಿ.
  tam-2017: உமக்குப் பயந்து, உமது சாட்சிகளை அறிந்திருக்கிறவர்கள் என்னிடம் திரும்பட்டும்.
  spa-RV-1909: Tórnense á mí los que te temen y conocen tus testimonios.
  ron-BTF: Să se întoarcă la mine cei ce se tem de tine și cei ce au cunoscut mărturiile
    tale.
  eng-WEBP: Let those who fear you turn to me. They will know your statutes.
  eng-FBV: Let those who follow you turn to me, those who understand your laws.
  nld-1939: Maar mijn vrienden mogen zijn, die U vrezen, En die uw vermaningen kennen;
  nch-BL: Ma sempa mosentilica nohuaya nopa masehualme cati mitzimacasij huan mitztepanitaj,
    huan cati quiixmatij motajtol.
  vie-1934: Nguyện những kẻ kính sợ Chúa Trở lại cùng tôi, thì họ sẽ biết chứng cớ
    của Chúa.
  cha-cha: Polo ya umabira iyaguajo ayo sija y manmaañao nu jago, yan sija ujatungo
    y testimonio sija.
  hin-CV: आपके श्रद्धालु, जिन्होंने आपके अधिनियमों को समझ लिया है, पुनः मेरे पक्ष
    में हो जाएं,
  eng-OURB: י (Yashooboo, They will turn) Let those who fear you turn to me. They
    will know your testimonies.
  spa-BES: Dejen que sus adoradores se vuelvan hacia mí, y aquellos que tienen conocimiento
    de sus palabras.
  tdx-tdx: Ampimpolio amako o mañeveñe ama’oo, naho o mahafohiñe o taro’oo.
  tha-KJV: ขอให้​บรรดาผู้​ที่​ยำเกรงพระองค์หันกลับมายังข้าพระองค์ พร​้อมกับผู้​ที่​ทราบถึงบรรดาพระโอวาทของพระองค์
  por-BR-2018: Virem-se a mim os que te temem e conhecem os teus testemunhos.
  deu-ELO: Laß sich zu mir kehren, die dich fürchten und die deine Zeugnisse kennen!
  eng-WYC-2018: They that dread thee be turned to me; and they that know thy witnessings.
    (Let they who fear thee or Let they who revere thee, turn to me; yea, all who
    know thy teachings.)
  epo-epo: Turniĝu al mi Viaj timantoj Kaj la konantoj de Viaj leĝoj.
  gfk-gfk: Diet ing diet ru ugu, iau sip bia diet na haan tapukus ukai ho iau, diet
    at ing diet palai ta ira num harpir.
  uig-PIN: Sǝndin ǝyminidiƣanlar mǝn tǝrǝpkǝ burulup kǝlsun; Agaⱨ-guwaⱨliⱪliringni
    bilgǝnlǝrmu xundaⱪ bolsun.
  beo-beo: Nowa dunu da Dima nodosa amola Dia hamoma:ne sia:i noga:le dawa:sa, ilia
    da nama misunu da defea.
  tpi-OTNT: Wanem ol man i save pret long yu na ol man i save long lo bilong yu, ol
    i ken kam long mi.
  hau-SA: Bari waɗanda suke tsoronka su juya gare ni, waɗanda suka gane da farillanka.
  udu-udu: Dhalki uni gwansan kun ḵo/ /e mo tani ṯu’kkina bor ki aha/ mo, ki uni mini
    mish gwonyc̱im pini mo.
  uig-LAT: Sendin eyminidighanlar men terepke burulup kelsun; Agah-guwahliqliringni
    bilgenlermu shundaq bolsun.
  nde-nde: Sengathi labo abakwesabayo bangaphendukela kimi, bona abezwisisa izimiso
    zakho.
  ton-ton: Tuku ke tafoki mai kiate au ʻakinautolu ʻoku manavahē kiate koe, pea mo
    kinautolu kuo nau ʻiloʻi hoʻo ngaahi fakamoʻoni.
  ces-1613: Obraťtež se ke mně, kteříž se bojí tebe, a kteříž znají svědectví tvá.
  eng-WMB: Let those who fear you turn to me. They will know your statutes.
  tam-TCV: உமது நியமங்களை விளங்கிக்கொண்டு, உமக்குப் பயந்து நடக்கிறவர்கள் என் பக்கம்
    திரும்பட்டும்.
  ceb-ULB: Hinaot nga kadtong nagpasidungog kanimo mobalik kanako, kadtong nasayod
    sa imong kasugoan sa kasabotan.
  pol-UBG: Niech się zwrócą do mnie ci, którzy się boją ciebie, i ci, którzy znają
    twoje świadectwa.
  urd-GVU: کاش جو تیرا خوف مانتے اور تیرے احکام جانتے ہیں وہ میرے پاس واپس آئیں!
  eng-OEBCW: Let those turn to me who fear you, that they may learn your charges.
  deu-1912: Ach daß sich müßten zu mir halten, die dich fürchten und deine Zeugnisse
    kennen!
  kan-2017: ನಿನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರು ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು, ನಿನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳಲಿ.
  yap-yap: Mang e yigi yib e pi’in yad ma liyor ngom ngog — ni gubin e pi’in manang
    e tin ka mu ta’chiylen.
  hlt-MCSB: Nang aka rhih tih na olphong aka ming la aka ming rhoek tah kai taengla
    ha mael uh saeh.
  mdy-ETH: ኔና ዒጊጫዞንሢ ዓይሢፆዋ ኔኤሲ ዔራዞንሢ ሃንጋ ታ ባንሢ ሙኮንጎ።
  twi-ASANTE: Ma wɔn a wɔsuro wo no mmra me nkyɛn, wɔn a wɔte wo mmara ase no.
  eng-WEBU: Let those who fear you turn to me. They will know your statutes.
  spa-PDDPT: Que se vuelvan a mí los que te temen, Los que conocen tus Testimonios.
  gun-gun: Nerenonde ojererokyjea rupi ikuai va'e toupa xeirũrã, reikuaa uka va'ekue
    oikuaa va'e guive.
  agu-BL: Nink kamolt kib scyuch' yi e' yi na cyek ẍchi'u', yi e' yi na el chitxum
    te yi teru' ca'wlu'.
  ilo-ULB: Agsubli koma kaniak dagiti agdaydayaw kenka, dagiti makaammo kadagiti bilbilinmo
    iti tulagmo.
  kpg-kpg: Heia digau ala e hagalaamua Goe la gi lloomoi gi di au, aalaa go digau
    huogodoo ala e iloo ginaadou au helekai.
  uig-ARA: سەندىن ئەيمىنىدىغانلار مەن تەرەپكە بۇرۇلۇپ كەلسۇن؛ ئاگاھ-گۇۋاھلىقلىرىڭنى
    بىلگەنلەرمۇ شۇنداق بولسۇن.
  sus-sus: I yaragaaxuie xa gbilen n ma, a nun naxee i xa masenyi kolon.
  pon-2006: Irail kan me kin waunekin komwi, re en sohpeidohng ie— irail kan me ese
    sapwellimomwi mahsen kan.
  jae-jae: Ôkêŋ êsêac, taŋ têtêc aôm to sêjala aômnêm biŋ, taŋ gôwa sa naŋ, gebe sêkac
    tauŋ ôkwi dêndêŋ aê.
  ksd-ksd: Boina ba diat dia ru u diat a tadav iau, Ma diat a nunure boko kaum lavur
    varvai.
  tur-YTC: Senden korkanlar bana dönsünler. Yaslarını bilecekler.
  bel-N: Няхай да мяне навернуцца тыя, што баяцца Цябе, і тыя, што ведаюць сьведчаньні
    Твае.
  kpr-kpr: Evetu genembo isasambu mave ninda Agho Dari kasama edo nimoa kakara eraera,
    ava saso, namokena furore!
  ind-AYT: Biarlah mereka yang takut akan Engkau berbalik kepadaku, sehingga mereka
    mengenal kesaksian-kesaksian-Mu.
  yom-yom: Bika bobo beti ku kinzikanga babaluka kuidi minu ; bobo beti sudika zinzengolo
    ziaku.
  yut-yut: Namɨn amɨn da gak do pasolgoŋ ae gak dakon gen teban nandaŋ uŋun da nagon
    apni dosi nandɨsat.
  nya-nya: Iwo amene amakuopani atembenukire kwa ine, iwo amene amamvetsetsa umboni
    wanu.
  kyg-kyg: Kagaefeꞌmo koli huteꞌa kagaemo kavayafatiꞌmo huꞌnana keꞌaepa gekamo afiꞌnaya
    vayaꞌmo alika aika atagineka apategeꞌapao nagaetegamo eyo.
  hrv-hrv: Nek' mi se priklone štovatelji tvoji i koji znaju tvoje zapovijedi.
  mps-mps: Mena bidi dabe te nagede wi eyu, tama te bidi dabego nago bomo yai po koneyu,
    te augwali enaba asomainao.
  tpi-tpi: Wanem ol man i save pret long yu na ol man i save long lo bilong yu, ol
    i ken kam long mi.
  dan-1931: Lad dem, der frygter dig, vende sig til mig, de, der kender dine Vidnesbyrd.
  vie-OVCB: Xin cho những người kính sợ Chúa, đến cùng con để học chứng ngôn.
  guj-2017: જેઓ તમને માન આપે છે અને જેઓને તમારાં સાક્ષ્યો વિષે ડહાપણ છે, તેઓ મારી
    પાસે આવો.
  pon-2006A: Irail kan me kin waunekin komwi, re en sohpeidohng ie— irail kan me ese
    sapwellimomwi mahsen kan.
  por-BRBSL: Let aqueles que temem se voltam para mim. Eles conhecerão os seus estatutos.
  eng-OEBUS: Let those turn to me who fear you, that they may learn your charges.
  swe-swe: Låt dem som fruktar (vördar) dig komma tillbaka till mig, och de som känner
    dina stadgar.
  cth-cth: Bawipa nang ka taket e nange kampangkhainaw ka panuek e naw teh, kai koe
    kamlang awh naseh.
  twi-twi: Ma wɔn a wosuro wo no mmra me nkyɛn, wɔn a wɔte wo mmara ase no.
  hlt-hlt: Nang aka rhih tih na olphong aka ming la aka ming rhoek tah kai taengla
    ha mael uh saeh.
  tbz-SIM: Bɛ̀ɛ̀ dɑ dé, bɛ̀ɛ kɔtɛní m borɛ̀. Kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ɛ bɑntɛ́ ɑ tié.
  msy-2020: Nɨn atiatia, egha nɨn akabar gɨn zuir gumazamiziba, me na bagh izɨ na
    ko ikiam.
  dop-dop: Mpɑ pɑ nyɑŋnɑ-ŋ tɔ pɑ́ kɔɔ mɑ kiŋ nɑ pɑ́ cɛkənɑ nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Səndən qorxanlar yanıma gəlsin, Onlar Sənin göstərişlərini bilənlərdir.
  eng-DBY: Let those that fear thee turn unto me, and those that know thy testimonies.
  hin-2017: जो तेरा भय मानते हैं, वह मेरी ओर फिरें, तब वे तेरी चितौनियों को समझ लेंगे।
  wol-KYG: Yal na ku la ragal waññiku fi man, ba xam sa kàdduy seede.
  bjr-bjr: Ani Yaaweenara qeerairida ani ufa qaindusi mariasa faqa ani naamuaqira
    ufa irimariasa faqa qinee unnannai aniaqanani.
  eng-YLT: Those fearing Thee turn back to me, And those knowing Thy testimonies.
  kne-kne: 'Naey abe di pamagbaga sin am-in ay mangipateg en sik-a: omali da koma
    en sak-en ay manpaitdo ta say adalen da din intolag mo.'
  eng-WYC-2017: They that dread thee be turned to me; and they that know thy witnessings.
  eng-WMBB: Let those who fear you turn to me. They will know your statutes.
  zat-NTPS: Be̱n xelexelá' benne' ca' dxelezrebe̱' Lue', chee̱ xelenne̱' chia', na'
    xulusé̱die̱' da dxuse̱de dizra' chiu' netu'.
  zty-NTPS: Ben ga ḻa'gak benne' ka' ẕžébegake' Le', nich yéngekle' chia', na' wsédgekle'
    da' žsedle diža' chio' neto'.
  urd-GVH: काश जो तेरा ख़ौफ़ मानते और तेरे अहकाम जानते हैं वह मेरे पास वापस आएँ!
  rug-rug: Sarini pu pamaṉa Nigo si madi mae koa rau, pude madi gilani sari na Mua
    vina totolie.
  gaz-gaz: Warri si sodaatan, kanneen seera kee hubatan gara kootti haa deebiʼan.
  fra-LSG: Qu’ils reviennent à moi, ceux qui te craignent, Et ceux qui connaissent
    tes préceptes!
  yal-yal: Ala xa a yɛɛragaxu muxune maso n na, naxanye birin i ya maxadi xuine kolon.
  iou-iou: Täŋira ämawebe gäk oraŋ gamiŋpäŋ gäkŋo jukuman nadäk täkaŋ unitägän näkken
    äbäkaŋ bok kaŋ itna.
  haw-1868: E huli mai mamuli o'u, ka poe e makau aku ia oe, A e ike no lakou i kau
    hoike ana.
  arb-NAV: لِيَنْضَمَّ إِلَيَّ مُتَّقُوكَ وَعَارِفُو شَهَادَاتِكَ.
  ded-ded: Ge eweheiheigoc hoangguma kecandae, yeneng naric nearu hama geac dedekperagiyoac
    negembisia.
  ewe-ewe: Na ame siwo vɔ̃a wò la natrɔ ɖe ŋunye, ame siwo se wò nuɖoanyiwo gɔme.
  eng-LEE: Let those that fear thee return unto me, and those that know thy testimonies.
  asm-FB: যিসকলে তোমাক ভয় কৰে, তেওঁলোক মোলৈ ঘূৰক, যাতে তেওঁলোকে তোমাৰ আজ্ঞাবোৰ জানিব।
  sus-A: عِ يَرَفَاشُييٍ شَ فبِلٍن ﭑ مَ، عَ نُن نَشٍيٍ عِ شَ مَسٍنيِ كٌلٌن.
  fra-SBL: Que ceux qui te craignent se tournent vers moi. Ils connaîtront vos statuts.
  hbo-hbo: יָשׁ֣וּבוּ לִ֣י יְרֵאֶ֑יךָ *וְיָדְעוּ (וְ֝יֹדְעֵ֗י) עֵדֹתֶֽיךָ׃
  kik-kik: Andũ arĩa magwĩtigĩrĩte maronjookerera, o acio mataũkĩirwo nĩ kĩrĩra gĩaku.
  fra-NCL: Qu’ils se tournent vers moi ceux qui te craignent, et ceux qui connaissent
    tes enseignements !
  cek-AK: Nang zithaih tawn kami hoi na thuih ih loknawk panoek kaminawk loe, nang
    khaeah amlaem o let nasoe.
  cuk-cuk: Dulemar-be-nug-ogannodimalad, gannar anbo-atogega be imaksun. Dulemar-Be-Igar-Mamaid-wismalad,
    gannar anbo-atogega be imaksun.
  tel-2017: నీపట్ల భయభక్తులుగలవారూ నీ శాసనాలను తెలుసుకునే వారూ నా పక్షంగా ఉంటారు గాక.
  hat-BSA: Ke sila ki krent Ou yo kapab vire kote mwen. Yo va konnen règleman Ou yo.
  kos-kos: Lela tuh elos su akfulatye kom in tuku nu yuruk — Elos nukewa su etu ke
    ma sap lom.
  hbo-WLC: יָשׁ֣וּבוּ לִ֣י יְרֵאֶ֑יךָ וידעו עֵדֹתֶֽיךָ׃
  ibo-ibo: Ka ndị niile na-atụ egwu gị bịakwute m, ndị na-aghọta ụkpụrụ gị niile.
  ory-ory: ଯେଉଁମାନେ ତୁମ୍ଭଙ୍କୁ ଭୟ କରନ୍ତି, ସେମାନେ ମୋʼ କତିକି ଫେରନ୍ତୁ, ତହିଁରେ ସେମାନେ ତୁମ୍ଭର
    ପ୍ରମାଣ-ବାକ୍ୟ ଜ୍ଞାତସାର ହେବେ।
  chk-chk: Amwo chokewe mi niuokusituk repwe feito rei, ir chokewe mi silei om kewe
    allük.
  rop-rop: Larram ol detlot pipul hu rispek yu kaman langa mi blanga sabi ol yu lowa.
  ukr-1871: Нехай обернуться до мене, хто сьвідчення твої знає.
  yon-yon: Eb yaa unimaibdan kuu neyiib yaa minime, eb kerekmen korokbewen ye weng
    yikaaddan kui.
  deu-1951: Mir wird zufallen, wer dich fürchtet und deine Zeugnisse anerkennt.
  eng-JPS: Let those that fear Thee return unto me, and they that know Thy testimonies.
  srp-1865: Nek se obrate k meni koji se tebe boje, i koji znadu otkrivenja tvoja.
  lug-lug: Abo abakutya bajje gye ndi, abategeera amateeka go.
  heb-heb: ישובו לי יראיך וידעו עדתיך׃
  ben-IRV: যারা তোমাকে সম্মান করে, তারা আমার দিকে ফিরুক, তারা যারা তোমার নিয়মের আদেশ
    জানে তারা ফিরুক।
  ntu-ntu: Batrpz mz kxnzamrluelr nim nzaxvctr-lzbq-krmlr bange, Krkcng tzkrlz-angidrlr
    Loukxtr scm.
  pan-pan: ਤੇਰੇ ਭੈਅ ਮੰਨਣ ਵਾਲੇ ਮੇਰੀ ਵੱਲ ਫਿਰਨ, ਅਤੇ ਉਹ ਜੋ ਤੇਰੀਆਂ ਸਾਖੀਆਂ ਜਾਣਦੇ ਹਨ।
  mya-JVB: ကိုယ်တော် ကို ကြောက်ရွံ့ သောသူ၊ သက်သေ ခံ တော်မူချက်တို့ကို သိ သောသူတို့သည်
    အကျွန်ုပ် ထံသို့ လှည့် ကြပါစေသော။
  kgf-kgf: Eega héigéŋanʒu imi waŋ énécmina nuac liliŋgéma hamu. Imuhuc wanna ieneŋ
    héipuc acga imi niŋasarimu.
  tte-O: Siya siyakasisi-yagiwo yo am loinao sikataili, sowasowana silaoma koliyau
    na kaedeedede am loinao kaiweli.
  tbg-tbg: Are qaqi kairamanta ai aatu qeteha ai uva iriqi vi variaka, vika te iainanaini
    ani ti hampata variate.
  hmo-hmo: Dirava dekenai idia gari, bona oiemu taravatu ena anina idia diba taudia,
    be mani lau dekenai do idia mai.
  zar-NT: Ral-laʼ udxín quiaʼ nupa tadxi Liʼ, nupa naʼ núnbëʼgaca le nunuʼ ba nalí.
  urd-urd: तुझ से डरने वाले मेरी तरफ़ रुजू हों, तो वह तेरी शहादतों को जान लेंगे।
  bqc-SIM: To n vĩakɛnaↄ mↄ ma kĩ́i, gbɛ̃́ pↄ́ aa n yã'onɛ dↄ̃piↄ.
  tcz-CHONGTHU: Nangma Dan he themho leh nangma ging jingho chutoh nei ki vopkhom
    sah jingin.
  mar-mar: तुझा सन्मान करणारे माझ्याकडे वळोत, म्हणजे त्यांना तुझे निर्बंध कळतील.
  isl-isl: Láttu þá sem treysta þér, þá sem heiðra þig, koma til mín og við munum
    ræða lög þín.
  hlt-THB: Nang nik kqih nawh nang ak awipeek ak zasimkhqi taw kai benna mang u seh.
  qub-qub: Gamta rispitashojcunaga, estatutuyquita cumlejcunaga nogawan shuntacächun.
  bqp-bqp: Ǹ tó n vĩnakɛrinↄ su ma kĩnaa, gbɛ̃ kũ ò n yãnↄ dↄ̃nↄ.
  hat-hat: Se pou moun ki gen krentif pou ou ansanm ak moun ki konnen prensip ou yo
    tounen vin jwenn mwen.
  eng-BSB: May those who fear You turn to me, those who know Your testimonies.
  eng-WEBPB: Let those who fear you turn to me. They will know your statutes.
  kbq-kbq: Kagri kasegema antahi'neza, kagriku'ma koro'ma nehu'za kagoraga'ama nemaniza
    vahera atrege'za nagrite erava'o hiho.
  pon-pon: Me majak komui, ren waroki on ia, o me aja duen omui kadede kan.
  nhe-BL: Ma sampa mosentilica nohuaya nopa tlacame tlen mitzimacasij huan mitztlepanitaj,
    huan tlen quiixmatij motlajtol.
  wnc-wnc: Aminu gae akgwaukaingkat gatu gatane mama wambae nataaing aminkat nae apa
    notna notna daknganimde nataat.
  bus-bus: N vĩakɛrinↄ su ma kiia, gbɛ̃ kɛ̀ aↄ̃ↄ n yãnↄ dↄ̃ↄnↄ.
  gub-BL: Tuwe newi ukyze ma'e ur uzemyrypar pà herehe we wà nehe. Tuwe neremiapo
    kar kwaw par ur hepytywà pà wà nehe no.
