verse: PSA.119.158
translations:
  mal-C: ഞാൻ വിശ്വാസഘാതകരെ നിന്ദയോടെ വീക്ഷിക്കുന്നു, കാരണം അവർ അവിടത്തെ വചനം അംഗീകരിക്കുന്നില്ലല്ലോ.
  deu-TKW: Ich gewahrte Abtrünnige und empfand Ekel - solche, die dein Wort nicht
    beobachteten.
  lin-lin: Natalaka na nkele bato oyo bazangi kondima, ba-oyo batosaka liloba na Yo
    te.
  mmx-mmx: A ven tinedi limixin tongtonga viribang, la a bele mumuat mila dixo mumu
    asu levelinga ram.
  eng-LSV: I have seen treacherous ones, || And grieve myself, || Because they have
    not kept Your saying.
  eng-GNV: I saw the transgressours and was grieued, because they kept not thy worde.
  eng-WEBSTER: I beheld the transgressors, and was grieved; because they kept not
    thy word.
  nhw-BL: Na niquincualancaita nopa tlacajcayahuani, pampa inijuanti amo quichihuaj
    catli quiijtohua mocamanal.
  swh-ONEN: Ninawatazama wasioamini kwa chuki, kwa kuwa hawalitii neno lako.
  bba-bba: Nɑ tɔnu kɑmbɑ tusɑ, domi bɑ ku rɑ wunɛn woodɑbɑ swĩi.
  eng-KJVCPB: (ר) I beheld the transgressors, and was grieved; Because they kept not
    thy word.
  luo-luo: Arango joma onge yie ka chunya ochido kodgi, nimar ok girit chikni.
  aii-aii: ܚܙܹܐ ܠܝܼ ܚܵܝܝܼܢܹ̈ܐ ܘܓܘܼܢܓܸܙ ܠܝܼ، ܣܵܒܵܒ ܗܹܡܸܙܡܵܢܘܼ̈ܟ݂ ܠܵܐ ܢܛܝܼܪܗܘܿܢ.
  meu-meu: Asi edia heabidadama taudia na itadiamu ai na lalogu e dikamu, badina be
    emu haheḡani asie badinadiamu.
  npi-ULB: धोकेबाजलाई म घृणाको दृष्‍टिले हेर्छु किनभने तिनीहरूले तपाईंका वचन पालन
    गर्दैनन् ।
  yor-yor: Èmi wo àwọn ẹlẹ́tàn, inú mi sì bàjẹ́ nítorí wọn kò gba ọ̀rọ̀ rẹ gbọ́.
  pes-OPCB: وقتی به بدکاران که کلام تو را اطاعت نمی‌کنند، نگاه می‌کنم، از آنها منزجر
    می‌شوم.
  tgl-ULB: Tinitingnan ko ng may pagkasuklam ang mga mandaraya dahil hindi nila sinusunod
    ang iyong salita.
  nop-nop: Nu adi metam du’walaŋ medege mu takaliŋa nadisuhik uŋoŋ mu kameiŋ doktiŋa
    yabuŋa kwihita tilat.
  hui-hui: Agali ko biaga biarume í̠na mana bayale bulene nga lo wiriruni nabiaga
    karu hondowa i̱na tihondo turu nahe handabe manga timbuni ho haruli.
  mya-mya: သူ​တို့​သည်​ဥ​ပ​ဒေ​သ​တော်​တို့​ကို မ​စောင့်​ထိန်း​ကြ​ပါ။ သို့​ဖြစ်​၍​ထို​သ​စ္စာ​ဖောက်​တို့​ကို​မြင်​သော​အ​ခါ
    ကွန်​တော်​မျိုး​သည်​နှ​လုံး​နာ​ပါ​၏။
  bod-N: གཡོ་སྒྱུ་ཅན་གྱིས་ཁྱེད་ཀྱི་བཀའ་མི༌བརྩི། །དེའི་ཕྱིར་ཁོ་རྣམས་མཐོང་དུས་སུན་སྣང༌སྐྱེས།།
  wsk-wsk: Nika kariimet saki nika den nubiring tusan mu ko ninguru angamang magoso,
    mu awuk, nuna nika den me karo tusan.
  sna-sna: Ndinotarira kuna vasingatendi ndichisema, nokuti havateereri shoko renyu.
  spa-BLM: Miro a los infieles con repugnancia, porque no observan su palabra.
  cac-cac: Tzin chaquel eb' tz'ec' yib'an̈ sc'ulan chucal, aton eb' max c'anab'ajan
    a lolonel.
  swh-ULB: Nimewaona wasaliti wakitia kinyaa kwa sababu hawalishiki neno lako.
  deu-ELBBK: Die Treulosen habe ich gesehen, und es ekelte mich an, weil sie dein
    Wort nicht bewahrten.
  mbb-OT: Egkeepesan ku is menge etew he kenà tinutuuwà is kebpekidepità dan kenikew,
    su wazè dan tumana is lalag nu.
  mal-2015: ഞാൻ ദ്രോഹികളെ കണ്ടു വ്യസനിച്ചു; അവർ നിന്റെ വചനം പ്രമാണിക്കുന്നില്ലല്ലോ.
  gup-gup: Ngabenwidnan duninjh bininj nawu minj woybukkih ngundidjalwoybukwon. Bedda
    minj ngundiwokmarrkmang kore ngudda kanwokrayekwong ngad bininj rowk.
  rmc-rmc: Džungľol mange, sar dikhav pre ola, ko nane verna, bo na doľikeren tiro
    lav.
  nlg-nlg: Inau tu nira sika gaira tara perou, na pukuna tara mua ghanaghana mavai
    na bosamu.
  pes-OPV: خیانت کاران رادیدم و مکروه داشتم زیرا کلام تو را نگاه نمی دارند.
  ron-1924: Вэд ку скырбэ пе чей некрединчошь Цие, каре ну пэзеск Кувынтул Тэу.
  ben-OBCV: যারা বিশ্বাসঘাতক আমি তাদের ঘৃণার চোখে দেখি, কারণ তারা তোমার আদেশ পালন
    করে না।
  som-som: Waxaan arkay khaa'innada, kolkaasaan murugooday, Maxaa yeelay, iyagu eraygaaga
    ma ay dhawraan.
  eng-ASVBT: I beheld the treacherous, and was grieved, Because they observe not thy
    word.
  mna-mna: Nio aŋre zin wal ta tipizil ndemen pu na, leleŋ pizin risa som kat, mi
    aŋbotmbot molo pizin. Pa zin titoto sua ku som.
  ita-1885: Io ho veduti i disleali, e ne ho sentita gran noia; Perciocchè non osservano
    la tua parola.
  eng-ULB: I view the treacherous with disgust because they do not keep your word.
  spa-VBL: Me indigna ver a los infieles porque aborrecen tu palabra.
  fra-_FOB: J'ai vu les infidèles et j'en ai horreur; ils n'observent pas ta parole.
  mal-mal: ഞാൻ ദ്രോഹികളെ കണ്ട് വ്യസനിച്ചു; അവർ അങ്ങയുടെ വചനം പ്രമാണിക്കുന്നില്ലല്ലോ.
  urd-GVR: Bewafāoṅ ko dekh kar mujhe ghin ātī hai, kyoṅki wuh tere kalām ke mutābiq
    zindagī nahīṅ guzārte.
  suz-BL: मेको नोले शोंइसीशो आन कली तशा ग्रांग्रा दीती। मारदे हना मेकोपुकीमी इन शेंशो
    टिचा प्रोंइतेक्‍म।
  eng-NOY: I behold the transgressors, and am grieved Because they regard not thy
    word.
  ita-1927: Io ho veduto gli sleali e ne ho provato orrore; perché non osservano la
    tua parola.
  ckb-ckb: خیانەتکارانم بینی بێزم هاتەوە، چونکە گوێڕایەڵی فەرمانەکانت نەبوون.
  eng-BBE: I saw with hate those who were untrue to you; for they did not keep your
    saying.
  xsi-xsi: Lâ zo ndia naŋa amoranzi tamâta ŋinde kala muŋga sipu mulinzi pa noko,
    ande naŋa wisiŋgu nâna ndo ŋananzi, ŋana tu kinzi silaŋa sipole noko ne tukuŋa.
  kan-OKCV: ನಾನು ಅಪನಂಬಿಗಸ್ತರನ್ನು ಕಂಡು ಅಸಹ್ಯಪಡುತ್ತೇನೆ, ಅವರು ನಿಮ್ಮ ಮಾತನ್ನು ಅಂಗೀಕರಿಸುತ್ತಾಯಿಲ್ಲಾ.
  tam-2017: உமது வசனத்தைக் கைக்கொள்ளாத துரோகிகளை நான் கண்டபோது, எனக்கு அருவருப்பாக
    இருந்தது.
  spa-RV-1909: Veía á los prevaricadores, y carcomíame; porque no guardaban tus palabras.
  ron-BTF: Am privit pe călcătorii de lege și m-am mâhnit, pentru că nu au ținut cuvântul
    tău.
  eng-WEBP: I look at the faithless with loathing, because they don’t observe your
    word.
  eng-FBV: Watching these unfaithful people disgusts me because they take no notice
    of your word.
  nld-1939: Het walgt mij, als ik trouwelozen aanschouw, Die uw geboden niet willen
    volbrengen.
  nch-BL: Na niquincualancaita nopa tacajcayahuani, pampa inijuanti amo quichihuaj
    cati quiijtohua mocamanal.
  vie-1934: Tôi thấy kẻ gian tà, bèn gớm ghiếc chúng nó; Vì chúng nó không giữ lời
    Chúa.
  cha-cha: Julie y fumatinas dinague, ya tristeyo, sa ti maadaje y sinanganmo.
  hin-CV: विश्वासघाती आपके आदेशों का पालन नहीं करते, तब मेरी दृष्टि में वे घृणास्पद
    हैं.
  eng-OURB: ר (Ra’iytiy, I behold) I look at the faithless with loathing, because
    they don’t observe your word.
  spa-BES: Vi con odio a los traidores; porque no guardaron tus palabras.
  tdx-tdx: Treako o mivalikeo, toe hejeko; amy te tsy ambena’ iareo o fetse’oo.
  tha-KJV: ข้าพระองค์​มองดู​คนละเมิดด้วยความชิงชัง เพราะเขาไม่รักษาพระดำรัสของพระองค์
  por-BR-2018: Eu vi aos enganadores e os detestei, porque eles não guardam tua palavra.
  deu-ELO: Die Treulosen habe ich gesehen, und es ekelte mich an, weil sie dein Wort
    nicht bewahrten.
  eng-WYC-2018: I saw breakers of the law, and I was melted, either languished; for
    they kept not thy speeches. (I saw the law-breakers, and I was greatly distressed;
    for they did not obey thy words, or thy commands.)
  epo-epo: Mi vidis perfidulojn, kaj mi ilin abomenis, Ĉar Vian vorton ili ne observis.
  gfk-gfk: Iau nes ira ut na harababo ma iau mikiane diet, kanong diet pai mur ira
    num nianga.
  uig-PIN: Mǝn asiyliⱪ ⱪilƣuqilarƣa ⱪarap yirgǝndim, Qünki ular sɵzüngni tutmaydu.
  beo-beo: Na da amo hohonosu dunu ba:sea, na da bagadewane higale ba:sa. Bai ilia
    da Dia hamoma:ne sia:i amoma hame fa:no bobogesa.
  tpi-OTNT: Taim mi lukim ol man i sakim bilip, mi save kros long ol, long wanem,
    ol i no bihainim tok bilong yu.
  hau-SA: Na dubi marasa aminci da ƙyama, gama ba sa yin biyayya da maganarka.
  udu-udu: Aha/ hila mo ki hil ap̱o/ uni kun dar gi gwo jin gamu is mo dhali o gwo
    waḵ mo, haali/ uni ’koki dhu gwoŋḵan pini jin ḵana /eya ḵan mo.
  uig-LAT: Men asiyliq qilghuchilargha qarap yirgendim, Chünki ular sözüngni tutmaydu.
  nde-nde: Ngikhangela abangakholwayo ngibenyanye, ngoba kabalilaleli ilizwi lakho.
  ton-ton: Naʻaku mamata ki he kau talangataʻa, pea u mamahi ai; koeʻuhi naʻe ʻikai
    tenau fai ki hoʻo folofola.
  ces-1613: Viděl jsem ty, kteříž se převráceně měli, velmi to těžce nesa, že řeči
    tvé neostříhali.
  eng-WMB: I look at the faithless with loathing, because they don’t observe your
    word.
  tam-TCV: துரோகிகளை நான் அருவருப்புடன் பார்க்கிறேன்; ஏனெனில் அவர்கள் உமது வார்த்தைக்குக்
    கீழ்ப்படிகிறதில்லை.
  ceb-ULB: Gitan-aw ko ang mga maluibon inubanan sa kalagot tungod kay wala nila gitipigan
    ang imong pulong.
  pol-UBG: Widziałem przestępców i czułem odrazę, że nie przestrzegali twego słowa.
  urd-GVU: بےوفاؤں کو دیکھ کر مجھے گھن آتی ہے، کیونکہ وہ تیرے کلام کے مطابق زندگی
    نہیں گزارتے۔
  eng-OEBCW: I behold the traitors with loathing, for they do not observe your word.
  deu-1912: Ich sehe die Verächter, und es tut mir wehe, daß sie dein Wort nicht halten.
  kan-2017: ನಿನ್ನ ನುಡಿಯನ್ನು ಕೈಗೊಳ್ಳದ ಧರ್ಮಭ್ರಷ್ಟರನ್ನು ನೋಡಿ ಅಸಹ್ಯಪಟ್ಟಿದ್ದೇನೆ.
  yap-yap: Nap’an ni gu ra changar ko pi sasalap nem, mu gu sonogor, ni bochan e darir
    rin’ed e tin ni kam ta’chiylen.
  hlt-MCSB: Na olthui a ngaithuen uh pawt dongah hnukpoh te ka hmuh vaengah ka ko-oek.
  mdy-ETH: ዔያታ ቃኣሎ ኔኤሲ ካፑዋሴ፤ ዬያሮ ጉሙርቂንቱዋ ዓሶ ዛጊ ታ ሻኣኪንቴኔ።
  twi-ASANTE: Mehwɛ wɔn a wɔnni gyidie no a, wɔn ho yɛ me nwunu, ɛfiri sɛ wɔnni wʼasɛm
    so.
  eng-WEBU: I look at the faithless with loathing, because they don’t observe your
    word.
  spa-PDDPT: Veo a los traidores y me disgusto, Porque ellos no observan tu Palabra.
  gun-gun: Ojerovia e'ỹ va'e kuery aexa vy aendu ndajou porãia, ndeayvuague rami e'ỹ
    ikuai rã.
  agu-BL: Ja icy' impaj scye'j yi e' yi ja cyaj cyen quilol yi e'chk ca'wlu'.
  ilo-ULB: Kitkitaek dagiti manangallilaw nga addaan rurod gapu ta saanda a tungtungpalen
    ti saom.
  kpg-kpg: Dogu madagoaa ma gaa mmada gi digau hagi aga dangada aalaa, gei au e hagawelewele
    huoloo, idimaa digaula hagalee hagagila aga au haganoho.
  uig-ARA: مەن ئاسىيلىق قىلغۇچىلارغا قاراپ يىرگەندىم، چۈنكى ئۇلار سۆزۈڭنى تۇتمايدۇ.
  sus-sus: I yanfamae tofe raɲaaxu n ma, barima e mu i xa masenyi suxuma.
  pon-2006: Ni ei kin kilang sounpang aramas pwukat, I kin direkihla nsensuwed, pwehki
    ar sohte kin kapwaiada sapwellimomwi kosonned kan.
  jae-jae: Ŋoc ŋalêlôm gêbu lau-sêkêŋ-gêwiŋ-atomwaga gebe êsêac sêmasaŋ aômnêm biŋsu
    atom.
  ksd-ksd: Iau ga gire ra umana tena vavagu, ma ra balagu i ga ligur, Tago pa dia
    torom ta kaum tinata.
  tur-YTC: Hainlere nefretle bakarım, Çünkü onlar senin sözünü tutmuyorlar.
  bel-N: Я бачыў адступнікаў і брыдзіўся тымі, якія не захоўвалі слова Твайго.
  kpr-kpr: Evetu genembo tumondari tefo sifo reda giraena, na bero tugari dae eraena.
    Ainda susu mo, ne ninda Geka ava jo kaifa ae eraera.
  ind-AYT: Aku melihat para pengkhianat dan membenci mereka, karena mereka tidak memelihara
    firman-Mu.
  yom-yom: Ndieti kakumukina batu bobo bakambulu minu bila batumukinanga ko mambu
    maku
  yut-yut: Manji gamaŋ amɨn pɨndakdat bɨsapmon nandaba yokwitok aŋ yomɨsat, nido uŋun
    gengo dɨma guramɨkgaŋ.
  nya-nya: Ndimawayangʼana monyansidwa anthu opanda chikhulupiriro, popeza samvera
    mawu anu.
  kyg-kyg: Hosu kavaꞌapimo aeꞌa ati kaeꞌnaya vayaꞌmogi gekamo akame nosayaꞌmofeꞌmo
    apakeꞌnogenoꞌaeꞌmo naipamoꞌmo kana huꞌniye.
  hrv-hrv: Otpadnike vidjeh i zgadiše mi se jer tvojih riječi ne čuvaju.
  mps-mps: Te bidi dabego konealubo homu dąų wali te eno suali sela sąbaso, te
    eno augwaliba wado po wabo dao, magi baso meni, augwaligo nago po wali pisąbaso
    tebo dao.
  tpi-tpi: Taim mi lukim ol man i sakim bilip, mi save kros long ol, long wanem, ol
    i no bihainim tok bilong yu.
  dan-1931: Jeg væmmes ved Synet af troløse, der ikke holder dit Ord.
  vie-OVCB: Con đau xót nhìn người gian ác, vì họ luôn bất chấp luật lệ Ngài.
  guj-2017: મેં વિશ્વાસઘાતીઓને જોયા અને મેં તેમનો અસ્વીકાર કર્યો કારણ કે તેઓ તમારા
    વચનનું પાલન કરતાં નથી.
  pon-2006A: Ni ei kin kilang sounpang aramas pwukat, I kin direkihla nsensuwed, pwehki
    ar sohte kin kapwaiada sapwellimomwi kosonned kan.
  por-BRBSL: Eu olho para o infiel com repugnância, porque eles não cumprem sua palavra.
  eng-OEBUS: I behold the traitors with loathing, for they do not observe your word.
  swe-swe: När jag ser de trolösa känner jag sorg (bryts jag sönder inombords, mår
    jag illa, känner avsky), eftersom de inte lyder (följer, håller) ditt ord (löfte,
    tal).
  cth-cth: Lawkkam kacakhoehnaw ka hmu nah, ka lung caca a pataw. Bangkongtetpawiteh,
    na lawk tarawi ngai awh hoeh.
  twi-twi: Mehwɛ wɔn a wonni gyidi no a wɔn ho yɛ me nwini, efisɛ wonni wʼasɛm so.
  hlt-hlt: Na olthui a ngaithuen uh pawt dongah hnukpoh te ka hmuh vaengah ka ko-oek.
  tbz-SIM: N yɑ̀mu bɛnìtìbɛ̀ fiiti mɛ̀ɛ̀ botí bɛtɔbɛ̀, kɛ̀ dɛ̀ m pĩ nyisíɛ́. Dɛ yɛmbɛ̀
    í tũ nhɑ kó ikuɔ́.
  msy-2020: Gumazir akaba batoziba, me nɨn Akar Gavgavibar gɨn zuir puvatɨ. Gumazir
    kaba, kɨ men gara nan navim bar ikuvizɨ, kɨ bar men amɨra.
  dop-dop: Mɑ tɑɑ kpɑɑkənɑ wɑɑlɩ lɩɩlɑɑ mpɑ pɑɑ tɔkəɣɩ nyɑ́ tɔm tɔɣɔ.
  azb-azb: Bu xainlərə ikrahla baxıram, Çünki Sənin vədinə bağlı qalmayıblar.
  eng-DBY: I beheld them that deal treacherously, and was grieved; because they kept
    not thy *word.
  hin-2017: मैं विश्वासघातियों को देखकर घृणा करता हूँ; क्योंकि वे तेरे वचन को नहीं
    मानते।
  wol-KYG: Damaa gis workat yi, sib leen; ñoo sàmmul sa kàddu.
  swp-swp: Isi nige se awamamohoiem ea italau aridi eai ma nua’itaitagu; paana oa
    em lauhesom nige se awamamohoiedi.
  bjr-bjr: Ani sanda ufa minnisee ueeqee mariasa qinee niqafamasee fidiaqaamma nimaqaidaqa.
    Sia ani naamuaqira ufa mau fimarianara miqidaqa.
  eng-YLT: I have seen treacherous ones, And grieve myself, Because Thy saying they
    have not kept.
  kne-kne: Malmaligetak ay mangila sin baken napodno, tan adi da tongpalen din bilbilin
    mo.
  eng-WYC-2017: I saw breakers of the law, and I was melted, either languished; for
    they kept not thy speeches.
  eng-WMBB: I look at the faithless with loathing, because they don’t observe your
    word.
  zat-NTPS: Ble'eda' benne' ca' dxelún lazre̱', na' dxegúteda' benne' ca' lawe' da
    quebe dxelune̱' ca dxenná xrtizru'.
  zty-NTPS: Bi ẕḻe'ela' chawe' benne' ka' žebéj yíchjgake' Le', benne' ka' bi žóngake'
    ka ẕnna x̱tižo'o.
  urd-GVH: बेवफ़ाओं को देखकर मुझे घिन आती है, क्योंकि वह तेरे कलाम के मुताबिक़ ज़िंदगी
    नहीं गुज़ारते।
  rug-rug: Etulu pani rau sari kasa tie ṉoṉovala sara, sina lopu kopu ni rini sari
    na Mua tinarae.
  gaz-gaz: Sababii isaan dubbii keetiif hin ajajamneef, ani warra amantii hin qabne
    ija jibbaatiin nan ilaala.
  fra-LSG: Je vois avec dégoût des traîtres Qui n’observent pas ta parole.
  yal-yal: N na i ya fala suxutarene to, na n xɔlɔma nɛn.
  iou-iou: Täŋ Isrel ämawebe ätu gäkŋo manta nadäŋ parit täk täkaŋ unita kokwawak
    nadäŋ yämik täyat.
  haw-1868: Nana aku la au i ka poe hana me ka hoopunipuni, a hoopailua iho la; No
    ka mea, aole lakou i malama i kau mau olelo.
  arb-NAV: نَظَرْتُ إِلَى الْغَادِرِينَ شَزْراً، لأَنَّهُمْ لَمْ يُطِيعُوا كَلِمَتَكَ.
  ded-ded: Ngicngac goa yeni negen negensingngina kpac kecandae, yeni geac dedeseriyoac
    mi modacandaeac ni yenemma modzona tide.
  ewe-ewe: Menyɔ ŋu xɔsemanɔsitɔwo, elabena womewɔa wò nya la dzi o.
  eng-LEE: I beheld the treacherous, and felt disgust; because they observed not thy
    saying.
  asm-FB: মই বিশ্বাস ঘাতকবোৰক দেখি ঘিণ কৰোঁ; কাৰণ তেওঁলোকে তোমাৰ বাক্য পালন নকৰে।
  sus-A: عِ يَنقَمَيٍ تٌقٍ رَحَاشُ ﭑ مَ، بَرِ مَ عٍ مُ عِ شَ مَسٍنيِ سُشُمَ.
  fra-SBL: Je regarde les infidèles avec dégoût, parce qu'ils n'observent pas ta parole.
  hbo-hbo: רָאִ֣יתִי בֹ֭גְדִים וָֽאֶתְקֹוטָ֑טָה אֲשֶׁ֥ר אִ֝מְרָתְךָ֗ לֹ֣א שָׁמָֽרוּ׃
  kik-kik: Njũthagĩrĩria arĩa matarĩ na wĩtĩkio ngoro, nĩgũkorwo matiathĩkagĩra kiugo
    gĩaku.
  fra-NCL: A la vue des infidèles, j’ai ressenti de l’horreur, parce qu’ils n’observent
    pas ta parole.
  cek-AK: Nihcae loe na lok pazui o ai pongah, oep om ai kaminawk to ka khet naah
    ka panuet.
  cuk-cuk: An dule-yardakdimalad-dakalile, an sae-dakdaed, ar Be-Gayaburba-sogedba
    gwen nanadisurmalad.
  tel-2017: ద్రోహులను చూసి నేను అసహ్యించుకున్నాను. నీవిచ్చిన మాటను వారు లక్ష్యపెట్టరు.
  hat-BSA: Mwen gade moun trèt yo e mwen rayi yo nèt, akoz yo pa kenbe pawòl Ou.
  kos-kos: Ke nga liye mwet kutasrik inge, nga arulana toasr selos, Mweyen elos tia
    liyaung sap lom.
  hbo-WLC: רָאִ֣יתִי בֹ֭גְדִים וָֽאֶתְקוֹטָ֑טָה אֲשֶׁ֥ר אִ֝מְרָתְךָ֗ לֹ֣א שָׁמָֽרוּ׃
  ibo-ibo: Ana m asọ ndị niile na-enweghị okwukwe nʼime gị oyi, nʼihi na ha anaghị
    erubere okwu gị isi.
  ory-ory: ମୁଁ ବିଶ୍ୱାସଘାତକମାନଙ୍କୁ ଦେଖି ଦୁଃଖିତ ହେଲି; କାରଣ ସେମାନେ ତୁମ୍ଭର ବାକ୍ୟ ମାନନ୍ତି
    ନାହିଁ।
  chk-chk: Fän koput üa nenengeni ekewe aramas resap allükülük, pun ir resap aleasochisi
    om kewe allük.
  rop-rop: Wen mi luk langa detlot pipul hu nomo bilib langa yu im meigim mi fil brabli
    nogudbinji, dumaji olabat nomo bulurrum detlot lowa blanga yu.
  ukr-1871: Бачив я невірних, і вони були огидою для мене, бо не хоронили слова твого.
  yon-yon: Koyabdan yaa kuu wedmendekori komyeng areb kerimain, amborom kuu yi kuu
    eb weng awinimokban kowe.
  deu-1951: Wenn ich die Abtrünnigen ansehe, so ekelt mir, weil sie dein Wort nicht
    beachten.
  eng-JPS: I beheld them that were faithless, and strove with them; because they observed
    not Thy word.
  srp-1865: Vidim odmetnike, i mrsko mi je; jer ne èuvaju rijeèi tvoje.
  lug-lug: Nnakuwalira abo abatakwesiga, kubanga tebakwata biragiro byo.
  heb-heb: ראיתי בגדים ואתקוטטה אשר אמרתך לא שמרו׃
  ben-IRV: আমি বিশ্বাসঘাতকদেরকে ঘৃণা ভাবে দেখলাম, কারণ তারা তোমার বাক্য পালন করে না।
  ntu-ntu: Pxtxpx-ngrne kx drtwrdr litrpz bam, Murde trnzlxngitilru da kxtubq mz nzobq-krm.
  pan-pan: ਮੈਂ ਚਾਲਬਾਜ਼ਾਂ ਨੂੰ ਵੇਖਿਆ ਤੇ ਘਿਣ ਕੀਤੀ, ਜਿਹੜੇ ਤੇਰੇ ਬਚਨ ਦੀ ਪਾਲਣਾ ਨਹੀਂ ਕਰਦੇ।
  mya-JVB: သစ္စာ မရှိသောသူတို့ကို အကျွန်ုပ်သည်မြင် ၍ စိတ်နာ ပါ၏။ အကြောင်း မူကား၊ သူတို့သည်
    ဗျာဒိတ် တော် စကားကို နား မ ထောင်ဘဲ နေကြပါ၏။
  kgf-kgf: Ni acqeqe ic inicba Ieneŋ héna acga ménda tohoanʒu imuac niŋac lommaŋ ʒé
    wanʒua.
  tte-O: Na saugana siya nige tomeli yagitaili nuwagu imalimaliwe-yagili kaiwena am
    loinao nige sioobigaili.
  tbg-tbg: Oho, kia ariara noraiqaake iri varia vaiintika, vika kia ai uva avate variara
    kaara te vika tavauraro tivu naavu aqimantama vauro.
  hmo-hmo: Edia abidadama idia rakatania taudia lau itaia neganai, lau ura henidia
    lasi momokani, badina be oiemu taravatu idia kamonai henia lasi.
  zar-NT: Bitiʼ riléʼedaʼ dxiʼa nupa nucáʼanagaca Liʼ, en bitiʼ tun ca rnna xtídzuʼu.
  urd-urd: मैं दग़ाबाज़ों को देख कर मलूल हुआ, क्यूँकि वह तेरे कलाम को नहीं मानते।
  bqc-SIM: Má ye n náaikɛnsaiↄ gĩyãio, kɛ́ aaliↄ n yã́ kũao yã́i.
  tcz-CHONGTHU: Hitobanga mikitahlou hohi ka muting leh ka lungnatpi lhehjin ahi,
    ajeh chu amaho hin na Dan thu hi anahsah pouvin ahi.
  mar-mar: विश्वासघातक्यांना पाहून मला वीट आला आहे. कारण ते तुझे वचन पाळीत नाहीत.
  isl-isl: Þarna eru svikararnir – mér býður við þeim! Þeim er alveg sama um orð þitt.
  hlt-THB: Cangnaak amak ta thlangkhqi ce tyih doena toek nyng, kawtih cekkhqi ing
    nak awi ce am hquut uhy.
  qub-qub: Juchasapacunata ricashpä pasaypami melanäcö. Chay runacunaga palabrayquita
    manami wiyacunchu.
  bqp-bqp: Má ye n náanisaridenↄ kãiro, kũ ò n yã kũnaro yãi.
  hat-hat: Lè m'ap gade bann trèt sa yo, sa ban m' degoutans, paske se pa moun k'ap
    obeyi pawòl ou.
  eng-BSB: I look on the faithless with loathing because they do not keep Your word.
  eng-WEBPB: I look at the faithless with loathing, because they don’t observe your
    word.
  kbq-kbq: Havigema hu'za vahe'ma rezmavatga hazage'zama hazenkema eneriza vahe'ma
    nezamage'na, amutisanua nagesa nehie. Na'ankure ana vahe'mo'za Kagri nanekea antahi
    amneza nehaze.
  pon-pon: I kin kilekilan me mor jued akan, ap pokela, o i kin juedeki, pwe re jota
    kin peiki on omui kujoned o.
  nhe-BL: Na niquincocolía nopa tlacajcayahuani, pampa inijuanti ax quichihuaj tlen
    quiijtohua motlajtol.
  wnc-wnc: Siwan aminu kundu kaawa banip sia aknga ayamasandewanu, nata waakwakge
    apbitake masa yamunggat. Dasingge, waakwau gatane wamu dua tawakaing.
  bus-bus: Má ye n náanɛsaideenↄ kãziro, kɛ̀ aↄ̃ↄ n yã kũnaro yãnzi.
  gub-BL: Nerehe uzeruzar 'ym ma'e wanehe heme'e mehe hehuhuk wer ihe. Ta'e nuweruzar
    kwaw neze'eg wà xe.
