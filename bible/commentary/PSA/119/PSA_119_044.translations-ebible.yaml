verse: PSA.119.044
translations:
  mal-C: അവിടത്തെ ന്യായപ്രമാണം ഞാൻ എപ്പോഴും അനുസരിക്കും, എന്നുമെന്നേക്കുംതന്നെ.
  deu-TKW: Und ich will dein Gesetz beständig beobachten, immer und ewig,
  lin-lin: Nakotosa mibeko na Yo tango nyonso, mpe libela na libela.
  mmx-mmx: Anabang tonga res amisik at Laulis Linga ram at levenaleng axap i tu melamgo.
  eng-LSV: And I keep Your law continually, || For all time and forever.
  eng-GNV: So shall I alway keepe thy Lawe for euer and euer.
  eng-WEBSTER: So shall I keep thy law continually for ever and ever.
  nhw-BL: Na nijtlepanitas moley mojmostla. Quena, para nochipa nijtlepanitas moley
    huan amo quema tlamis.
  swh-ONEN: Nitaitii amri yako daima, naam, milele na milele.
  bba-bba: Ko nɑ n wunɛn woodɑbɑ nɛniwɑ sɑɑ kpuro. Yɑ ko n wɑ̃ɑ nɛn mi sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: (ו) So shall I keep thy law continually For ever and ever.
  luo-luo: Abiro rito chikeni ndalo duto, manyaka chiengʼ.
  aii-aii: ܘܒܸܬ ܢܵܛܪܹܢ ܢܵܡܘܿܣܘܼܟ݂ ܐܲܡܝܼܢܵܐܝܼܬ، ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ،
  meu-meu: Emu taravatu ibadinana basina hadokoa ela bona hanaihanai;
  npi-ULB: तपाईंको वचन म सदासर्वदा निरन्तर पालन गर्नेछु ।
  yor-yor: Èmi yóò máa gbọ́rọ̀ sí òfin rẹ nígbà gbogbo láé àti láéláé.
  pes-OPCB: پیوسته شریعت تو را نگاه خواهم داشت، تا ابدالآباد!
  tgl-ULB: Patuloy kong susundin ang iyong batas magpakailanpaman.
  nop-nop: Tiŋa Yodoko Medege helemahelemaŋ takaliluwaat.
  hui-hui: Í̠naga bi mana lo ngego i̱na taluwa bialu haabo holebero.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​တ​ရား တော်​ကို အ​စဉ်​အ​မြဲ​လိုက်​နာ​ပါ​မည်။
    ကာ​လ​အ​စဉ်​အ​ဆက်​လိုက်​နာ​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་བདག་གིས་གཏན་དུ༌བསྲུང༌།།
  wsk-wsk: Ani pempem la nika karo tua ko den mu butata karo tui se lagarikko.
  sna-sna: Ndichagara ndichiteerera murayiro wenyu, nokusingaperi-peri.
  spa-BLM: Así que obedeceré tu ley continuamente, por siempre y para siempre.
  cac-cac: In gana tzin c'anab'ajej a c'ayb'ub'al, malajocab' b'aq'uin̈ svactejcani.
  swh-ULB: Nitazitii sheria zako siku zote, milele na milele.
  deu-ELBBK: Und halten will ich dein Gesetz beständig, immer und ewiglich.
  mbb-OT: Layun ku edtumana is kesuǥuan nu taman te taman.
  mal-2015: അങ്ങനെ ഞാൻ നിന്റെ ന്യായപ്രമാണം ഇടവിടാതെ എന്നേക്കും പ്രമാണിക്കും.
  gup-gup: Ngaye ngadjalmarrkmang ngudda ke mankarre bu munguyhmunguyh.
  rmc-rmc: avke me večňe doľikerava tiro zakonos, furt a furt.
  nlg-nlg: Inau ku pangotighi haia nimua na lei vetena ke va me va.
  pes-OPV: و شریعت تورا دائم نگاه خواهم داشت تا ابدالاباد.
  ron-1924: Вой пэзи Леӂя Та некурмат, тотдяуна ши пе вечие.
  ben-OBCV: আমি চিরকাল তোমার বিধান পালন করব, যুগে যুগে চিরকাল করব।
  som-som: Markaasaan had iyo goorba dhawri doonaa sharcigaaga Weligay iyo weligayba.
  eng-ASVBT: So shall I observe thy law continually Forever and ever.
  mna-mna: Sua ta nu kam piam na, nio ko aŋtoto totomen.
  ita-1885: Ed io osserverò la tua Legge del continuo, In sempiterno.
  eng-ULB: I will observe your law continually, forever and ever.
  spa-VBL: Seguiré viviendo tus enseñanzas por siempre y para siempre.
  fra-_FOB: Et je garderai ta loi constamment, à toujours et à perpétuité.
  mal-mal: അങ്ങനെ ഞാൻ അങ്ങയുടെ ന്യായപ്രമാണം ഇടവിടാതെ എന്നേക്കും പ്രമാണിക്കും.
  urd-GVR: Maiṅ har waqt terī sharīat kī pairawī karūṅga, ab se abad tak us meṅ qāym
    rahūṅgā.
  suz-BL: गो इन अरेशो लोव़ थमा पा गेना हना यो टीनुङ।
  eng-NOY: So shall I keep thy law continually, For ever and ever.
  ita-1927: Ed io osserverò la tua legge del continuo, in sempiterno.
  ckb-ckb: بە بەردەوامی گوێڕایەڵی فێرکردنی تۆ دەبم، هەتاهەتایە و هەتاسەر.
  eng-BBE: So that I may keep your law for ever and ever;
  xsi-xsi: Ikura zo zo, naŋa ma apaveta sondo kuku noko ne tukuŋa rârâni, ma aveta
    mine ku amo nâ.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ನಿಯಮವನ್ನು ಯಾವಾಗಲೂ ಮತ್ತು ಎಂದೆಂದಿಗೂ ಪಾಲಿಸುವೆನು.
  tam-2017: நான் எப்பொழுதும் என்றைக்கும் உமது வேதத்தைக் காத்துக்கொள்ளுவேன்.
  spa-RV-1909: Y guardaré tu ley siempre, por siglo de siglo.
  ron-BTF: Astfel voi ține legea ta continuu pentru totdeauna și întotdeauna.
  eng-WEBP: So I will obey your law continually, forever and ever.
  eng-FBV: I will continue to follow your teachings, forever and ever.
  nld-1939: Uw wet wil ik steeds onderhouden, Voor eeuwig en immer;
  nch-BL: Na nijtepanitas moley mojmosta. Quena, para nochipa nijtepanitas moley huan
    amo quema tamis.
  vie-1934: Tôi sẽ hằng gìn giữ luật pháp Chúa Cho đến đời đời vô cùng.
  cha-cha: Ayo nae juadaje y laymo todo y tiempo, para taejinecog yan taejinecog.
  hin-CV: मैं सदा-सर्वदा निरंतर, आपकी व्यवस्था का पालन करता रहूंगा.
  eng-OURB: ו (Vi'esh’m’rah, And I will keep) So I will obey your Torah ·Teaching·
    continually, forever and ever.
  spa-BES: Para que guarde tu ley por los siglos de los siglos;
  tdx-tdx: Le hambenako lomoñandro o Tsara’oo, eka, nainai’e donia;
  tha-KJV: ข้าพระองค์จะรักษาพระราชบัญญั​ติ​ของพระองค์สืบๆไปเป็นนิจกาล
  por-BR-2018: Assim obedecerei a tua lei continuamente, para todo o sempre.
  deu-ELO: Und halten will ich dein Gesetz beständig, immer und ewiglich.
  eng-WYC-2018: And I shall keep thy law ever[more]; into the world, and into the
    world of world. (And I shall obey thy Law forevermore; yea, forever and ever.)
  epo-epo: Kaj mi konservos Vian instruon Ĉiam kaj eterne.
  gfk-gfk: Io, iau ni murmur hatikane ira num harkurai, katin, namur, ma pana le pataam.
  uig-PIN: Xunda mǝn Sening Tǝwrat-ⱪanunungni ⱨǝr ⱪaqan tutimǝn, Bǝrⱨǝⱪ, ǝbǝdil’ǝbǝdgiqǝ
    tutimǝn;
  beo-beo: Na da Dia sema huluane, mae fisili, eso huluane nabawane hahamona ahoanumu.
  tpi-OTNT: Bai mi bihainim lo bilong yu oltaim oltaim.
  hau-SA: Kullayaumi zan yi biyayya da dokokinka, har abada abadin.
  udu-udu: Aha/ mina dhu gwoŋḵan pini jin c̱inu ki ṯikir ṯikir mo gom ki sule/ sule/
    mo dhali ki sule/ sule/ mo.
  uig-LAT: Shunda men Séning Tewrat-qanunungni her qachan tutimen, Berheq, ebedil’ebedgiche
    tutimen;
  nde-nde: Ngizahlala ngiwulalela umthetho wakho, okwanini lanini.
  ton-ton: Pea te u fai maʻuaipē ki hoʻo fono ʻo lauikuonga pea taʻengata.
  ces-1613: I budu ostříhati zákona tvého ustavičně, od věků až na věky,
  eng-WMB: So I will obey your Torah continually, forever and ever.
  tam-TCV: நான் எப்பொழுதும் உமது சட்டத்துக்குக் கீழ்ப்படிவேன்.
  ceb-ULB: Tumanon ko kanunay ang imong balaod, hangtod sa kahangtoran.
  pol-UBG: I będę zawsze strzegł twego prawa, na wieki wieków.
  urd-GVU: مَیں ہر وقت تیری شریعت کی پیروی کروں گا، اب سے ابد تک اُس میں قائم رہوں
    گا۔
  eng-OEBCW: I will keep your law continually, for ever and evermore.
  deu-1912: Ich will dein Gesetz halten allewege, immer und ewiglich.
  kan-2017: ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಸದಾ ತಪ್ಪದೆ ಕೈಗೊಳ್ಳುವೆನು.
  yap-yap: Bay ug fol ni gubin ngiyal’ ko motochiyel rom, ni manechibog ko pichibog.
  hlt-MCSB: Te dongah na olkhueng ni kumhal duela ka ngaithuen taitu yoeyah eh.
  mdy-ETH: ናኣናና ናንጊ ሄላንዳኣና ቢያ ዎዴ ዎጎ ታ ኔኤሲ ካፓንዳኔ።
  twi-ASANTE: Mɛdi wo mmara so ɛberɛ biara akɔsi daa apem.
  eng-WEBU: So I will obey your law continually, forever and ever.
  acu-NT: Wikia ami chichammin tuke inaitsuk umiktasan wakerajai.
  spa-PDDPT: Así observaré tu Ley continuamente, Eternamente y para siempre.
  gun-gun: Ha'e rami vy ndeguigua lei rupi aiko riae 'rã, raka'e rã peve.
  agu-BL: Ej nin na waj no'c tan banle'n tane'n yi e'chk ẍchusu'nu' yi chusij chint
    tanu' te'j. Nin na waj tzimban tane'n sbne' opon tunintz.
  ilo-ULB: Agtultuloyto a tungpalek ti lintegmo, iti agnanayon nga awan patinggana.
  kpg-kpg: Au ga hagagila aga au haganoho i nia madagoaa huogodoo, dolomeenei ga hana hua
    dono hagaodi ai.
  uig-ARA: شۇندا مەن سېنىڭ تەۋرات-قانۇنۇڭنى ھەر قاچان تۇتىمەن، بەرھەق، ئەبەدىلئەبەدگىچە
    تۇتىمەن؛
  sus-sus: N i xa sɛriyɛ rabatuma nɛ abadan.
  pon-2006: I pahn kapwaiada sapwellimomwi kosonned ahnsou koaros, met oh pil kohkohlahte.
  jae-jae: Aê gabe jamansaŋ nêm biŋsu toŋanôgeŋ ma gabe jaŋgôm endeŋ tôŋgeŋ ŋapaŋ.
  ksd-ksd: Damana ina torom vatikai ta kaum tinata na vartovo, Ma pa na mutu.
  tur-YTC: Bu yüzden yasana sürekli, Sonsuza dek uyacağım.
  bel-N: І я буду захоўваць закон Твой заўсёды, і на вякі вечныя,
  kpr-kpr: Na sifo ghousa evia ninda Agho Dari rea resira,
  ind-AYT: Aku akan terus-menerus memelihara taurat-Mu, untuk selama-lamanya.
  yom-yom: Ndiela tumukinanga Mina miaku kadika thangu mu zithangu zioso ayi mu kadika
    mvu.
  yut-yut: Bɨsap dagok dagogɨ mɨni nawa gengo guramɨk kɨmokgeŋ.
  nya-nya: Ndidzasunga malamulo anu nthawi zonse, ku nthawi za nthawi.
  kyg-kyg: Ani kava huꞌna maiꞌneꞌnaeꞌmo muki afinaꞌaeꞌmo keꞌaepa gekamo akame hume
    hume uꞌna maiguve.
  hrv-hrv: Tvoj ću Zakon čuvati uvijek i dovijeka.
  mps-mps: Te nage dwagi yai po eno sesemane bidada pabo sogo wali paibao.
  tpi-tpi: Bai mi bihainim lo bilong yu oltaim oltaim.
  dan-1931: Jeg vil stadig holde din Lov, ja evigt og altid;
  vie-OVCB: Con luôn vâng giữ luật lệ Chúa cho đến đời đời vô cùng.
  guj-2017: હું સદા સર્વદા તમારા નિયમોનું અવલોકન કરીશ.
  pon-2006A: I pahn kapwaiada sapwellimomwi kosonned ahnsou koaros, met oh pil kohkohlahte.
  por-BRBSL: So Obedecerei à sua lei continuamente, para todo o sempre.
  eng-OEBUS: I will keep your law continually, for ever and evermore.
  swe-swe: Då ska jag följa(hålla, lyda) din undervisning hela tiden (kontinuerligt)
    för evigt.
  cth-cth: Kai teh nange kâlawknaw hah a yungyoe hoi a yungyoe totouh ka tarawi han.
  twi-twi: Medi wo mmara so bere biara akosi daa apem.
  hlt-hlt: Te dongah na olkhueng ni kumhal duela ka ngaithuen taitu yoeyah eh.
  tbz-SIM: N yóó mpĩ́mmu ɑ kuɔ́, n yí yóó yóu ɑ kuɔ́ nɛ̀ m bo mbomɛ̀.
  msy-2020: Kɨ nɨn Arazibar suiragh dar gɨn mangɨvɨra ikiam.
  dop-dop: Mɑɑ tɔkɩ nyɑ́ kiiu kɛ pɑɑ kʋyɑkʋ ŋkuɣu tɑm tɔɔ kɛ́.
  azb-azb: Daim, əbədi olaraq Qanununa bağlı qalacağam.
  eng-DBY: Then will I keep thy law continually, for ever and ever;
  hin-2017: तब मैं तेरी व्यवस्था पर लगातार, सदा सर्वदा चलता रहूँगा;
  wol-KYG: Maay topp saw yoon, sàlloo ko, saxoo ko ba fàww,
  bjr-bjr: Aiqama kari qinee ani sanda ufamau naaruara naaruara fuanaura.
  eng-YLT: And I keep Thy law continually, To the age and for ever.
  kne-kne: Kanayon ay tongpalek din linteg mo enggana ay mapospos nan leng-ag ko.
  eng-WYC-2017: And I shall keep thy law ever-[more]; into the world, and into the
    world of world.
  eng-WMBB: So I will obey your Torah continually, forever and ever.
  zat-NTPS: Tu gúnzqueza' ca dxenná da bdxixruj be'u. Guna' na tu chí'izqueze, ne
    chadía chacanna.
  zty-NTPS: Gónteza' kan ẕnna da' wnnakzo' Le'. To chi'ize góntezan'.
  urd-GVH: मैं हर वक़्त तेरी शरीअत की पैरवी करूँगा, अब से अबद तक उसमें क़ायम रहूँगा।
  rug-rug: Kaqu va tabei rau sari na Mua tinarae ninae rane ka rane,
  gaz-gaz: Bara baraa hamma bara baraatti, ani yeroo hunda seera kee nan eega.
  fra-LSG: Je garderai ta loi constamment, A toujours et à perpétuité.
  yal-yal: N ni i ya sariyan suxuma nɛn waxatin birin, habadan han habadan.
  iou-iou: Unita gäkŋo jukuman u tärek-täreki nämo buramiŋpäŋ api iwat täŋpet.
  haw-1868: Alaila, e malama mau no wau i kou kanawai, A hiki a kau a mau loa aku.
  arb-NAV: فَأَحْفَظَ شَرِيعَتَكَ دَائِماً، إِلَى الدَّهْرِ وَالأَبَدِ،
  ded-ded: Ni geac dedeseriyoac nasoya nasoya modackecbade.
  ewe-ewe: Mawɔ ɖe wò se la dzi ɣe sia ɣi, tso mavɔ me yi ɖe mavɔ me.
  eng-LEE: So shall I observe thy law continually for ever and ever.
  asm-FB: যুগে যুগে অনন্তকাল মই তোমাৰ ব্যৱস্থা মানি চলিম।
  sus-A: ﭑ عِ شَ سّرِيّ رَبَتُمَ نّ عَبَدَن.
  fra-SBL: Ainsi, j'obéirai sans cesse à ta loi, pour toujours et à jamais.
  hbo-hbo: וְאֶשְׁמְרָ֖ה תֹורָתְךָ֥ תָמִ֗יד לְעֹולָ֥ם וָעֶֽד׃
  kik-kik: Ngũtũũra njathĩkagĩra watho waku, nginya tene na tene.
  fra-NCL: Je veux garder ta loi constamment, toujours et à perpétuité.
  cek-AK: Na kaalok to dungzan hoi dungzan khoek to ka pazui han.
  cuk-cuk: Be-Igar-Mamaidba an degisadegu ibsadii guoed, Deyob degisadegu an imakoed.
  tel-2017: ఎడతెగక నిరంతరం నీ ధర్మశాస్త్రం అనుసరిస్తాను.
  hat-BSA: Konsa, mwen va kenbe lalwa Ou tout tan nèt, pou tout tan e pou tout tan.
  kos-kos: Nga ac fah liyaung ma sap lom pacl e nukewa, Nu tok ma pahtpat.
  hbo-WLC: וְאֶשְׁמְרָ֖ה תוֹרָתְךָ֥ תָמִ֗יד לְעוֹלָ֥ם וָעֶֽד׃
  ibo-ibo: Aga m anọgide na-erubere iwu gị isi ruo mgbe ebighị ebi.
  ory-ory: ତହିଁରେ ମୁଁ ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ନିରନ୍ତର ତୁମ୍ଭର ବ୍ୟବସ୍ଥା ପାଳନ କରିବି।
  chk-chk: Üpwe aleasochisi om kewe allük iteiten fansoun tori feilfeilachök.
  rop-rop: Olagijawan na ai garra kipgon bulurrumbat langa yu lowa.
  ukr-1871: І хоронити му закон твій, без устанку, все і по віки.
  yon-yon: Kowe ne kuu eb amob yaamo awine kamembaraniin, aron korem korem.
  deu-1951: Und ich will dein Gesetz stets bewahren, immer und ewiglich.
  eng-JPS: So shall I observe Thy law continually for ever and ever;
  srp-1865: I èuvaæu zakon tvoj svagda, dovijeka i bez prestanka.
  lug-lug: Nnaagonderanga amateeka go ennaku zonna, emirembe n’emirembe.
  heb-heb: ואשמרה תורתך תמיד לעולם ועד׃
  ben-IRV: আমি সব দিন তোমার ব্যবস্থা পালন করব, যুগে যুগে চিরকাল করব।
  ntu-ntu: X nzmqngitr-zlwzkr drtwrnge mz Loukxtr scm Tqvzpe, tqvzpe.
  pan-pan: ਤਾਂ ਮੈ ਤੇਰੀ ਬਿਵਸਥਾ ਦੀ ਹਰ ਵੇਲੇ ਸਦਾ ਤੱਕ ਪਾਲਣਾ ਕਰਾਂਗਾ,
  mya-JVB: ကိုယ်တော် ၏တရား ကို မ ခြားမလပ် အစဉ်အမြဲ ကျင့်စောင့် ပါမည်။
  kgf-kgf: Ni héna acga nalé séc hémbénaŋa niŋtoho wammaŋ.
  tte-O: Kani am loina sauga meuloina yaobigai nige ana kaba mwawasi.
  tbg-tbg: Te ekaa enta are uva tiva taanara koqemake iriqi virerave.
  hmo-hmo: Lau ese nega ibounai oiemu taravatu do lau kamonai henia noho, ela bona
    hanaihanai.
  zar-NT: Gúnticaʼsaʼ ca taʼnná xibá naguixjuʼ Liʼ yúguʼtë dza, en yúguʼtë iz siʼ
    zaca.
  urd-urd: फिर मैं हमेशा से हमेशा तक, तेरी शरी'अत को मानता रहूँगा
  bqc-SIM: Máↄ n ikoyãↄ kũa za gbã e gↄↄpiiɛ,
  tcz-CHONGTHU: Keiman nathupeh hochu itihchan hijongleh kanit jingding ahi.
  mar-mar: मी सदैव तुझे नियमशास्त्र, सदासर्वकाळ आणि कायम पाळीन.
  isl-isl: Þess vegna vil ég hlýða þér um aldur og ævi og njóta þess frelsis sem lög
    þín veita. Ég mun fræða konunga um gildi þeirra og þeir munu hlusta af áhuga og
    virðingu.
  hlt-THB: Na cawngpyinaak awi ce ngai loet kawng nyng, kumqui ingkaw kumqui dyna.
  qub-qub: Imaycamapis yachachimashayquicunallatami cumliyta munaycä.
  bqp-bqp: Manigↄ̃ n doka kũna ari gↄrↄ sĩnda pínki.
  hat-hat: M'ap toujou obeyi lalwa ou la, pou tout tan tout tan.
  eng-BSB: I will always obey Your law, forever and ever.
  eng-WEBPB: So I will obey your law continually, forever and ever.
  kbq-kbq: Kagri kasegea nagra maka knafina amage antevava hugahue.
  pon-pon: I pan kolekol omui kapun o anjau karoj kokolata.
  nhe-BL: Na nijtlepanitas moley mojmostla. Quena, para nochipa nijtlepanitas moley
    huan ax quema tlamis.
  wnc-wnc: Sike nata gatane mama wamba asinggan tawambit. Ngan, asinggan asinggan
    tawambit.
  bus-bus: Mɛ́gↄ̃ n doka kũna ai gurↄ píngi,
  gub-BL: Tuweharupi aruzar putar neze'eg nehe. Azapo putar ma'e neze'eg rupi katete
    'ar nànàn nehe no.
