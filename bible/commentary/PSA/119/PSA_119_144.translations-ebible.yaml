verse: PSA.119.144
translations:
  mal-C: അവിടത്തെ നിയമവ്യവസ്ഥകൾ എപ്പോഴും നീതിയുക്തമായവ; ഞാൻ ജീവിച്ചിരിക്കേണ്ടതിന്
    എനിക്കു വിവേകം നൽകണമേ.
  deu-TKW: Gerechtigkeit sind deine Zeugnisse für immer; laß mich einsichtig werden,
    damit ich lebe.
  lin-lin: Malako na Yo ezali sembo mpo na libela ; pesa ngai bososoli mpo ete nabika !
  mmx-mmx: Mo lempapaase matmatkun taram ik mokso aleng tino. Una raba ia mi lodoxoma
    avukat kusu nia aba rooro.
  eng-LSV: The righteousness of Your testimonies || [Is] to cause me to understand,
    and I live!
  eng-GNV: 'The righteousnes of thy testimonies is euerlasting: graunt me vnderstanding,
    and I shall liue.'
  eng-WEBSTER: 'The righteousness of thy testimonies is everlasting: give me understanding,
    and I shall live.'
  nhw-BL: Motlajtol nochipa xitlahuac. Techmaca tlalnamiquilistli para nijmachilis
    huan quej nopa huelis niitztos.
  swh-ONEN: Sheria zako ni sahihi milele, hunipa ufahamu ili nipate kuishi.
  bba-bba: Wunɛn yiirebu bu sɑ̃ɑwɑ dee dee sere kɑ bɑɑdommɑɔ. A mɑn bwisi kɛ̃ɛyɔ yi
    yi koo de nɑ n wɑ̃ɑ.
  eng-KJVCPB: '(צ) The righteousness of thy testimonies is everlasting: Give me understanding,
    and I shall live. KOPH.'
  luo-luo: Chikeni nikare nyaka chiengʼ, omiyo miya ngʼeyo mondo abed mangima.
  aii-aii: ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܝܢܵܐ ܣܵܗܕܘܵܬܘܼ̈ܟ݂ ܠܥܵܠܲܡ، ܗܲܒ݂ܠܔ ܠܝܼ ܦܲܪܡܲܝܬܵ‌ܐ ܕܚܵܝܹܝܢ.
  meu-meu: Emu hahediba herevadia na maoromaoro hanaihanai, lalo-parara ba henigu,
    bena baina mauri.
  npi-ULB: तपाईंको करारका आदेशहरू सदासर्वदा धार्मिक छन् । मलाई सुझबुझ दिनुहोस् ताकि
    म जीवित रहन सकूँ ।
  yor-yor: Òfin rẹ jẹ́ òtítọ́ láé; fún mi ní òye kí èmi lè yè.
  pes-OPCB: احکام تو همیشه عادلانه است، مرا در فهم آنها یاری فرما تا روحم تازه شود!
  tgl-ULB: Ang mga utos mo sa tipan ay matuwid magpakailanman; bigyan mo ako ng pang-unawa
    para ako ay mabuhay. QOPH.
  nop-nop: Medege adi didimeniŋ, dapmandapmaŋnit mokit. Doktiŋa nehitubu-lodaune u
    nadidakaleeŋ kaipmuŋ kedem hatibaat.
  hui-hui: Í̠naga bi lo ngeruni tigabi hanguore wia ai̱ ai̱ binigo lo ngegoni. Í̠naga
    bi lo ngedagua biruyagua i̱ haabo holeberogo lededaguaore baya hangu manda bialu
    buliyanaga biamogoore bibe. Í̠na ani beregola i̱ bayale dunguleore holebero.
  mya-mya: ကိုယ်​တော်​ရှင်​ပေး​တော်​မူ​သော ဆုံး​မ​သွန်​သင်​ခက်​တို့​သည် အ​စဉ်​အ​မြဲ​ဖြောင့်​မှန်​ပါ​၏။
    ကွန်​တော်​မျိုး​အား အ​သိ​ပ​ညာ​ကို​ပေးတော်​မူ​ပါ။ သို့​ပြု​တော်​မူ​လှင် ကွန်​တော်​မျိုး​သည်
    အ​သက်​ရှင်​ရ​ပါ​လိမ့်​မည်။
  bod-N: ཁྱེད་ཀྱི་དཔང་ཡིག་རྟག་ཏུ་དྲང་བདེན༌ཡིན། །གོ་རྟོགས་གནོངས་དང་ང་རང་འཚོ་བྱེད༌དོ།།
  wsk-wsk: Nika den mu ningo dirkiriyam la pempem aniso; aninga ikia sinar awur se
    ani te bagarikko.
  sna-sna: Zvirevo zvenyu zvinogara zvakarurama; ndipeiwo kunzwisisa kuti ndirarame.
  spa-BLM: Tus testimonios son justos para siempre. Dame entendimiento, para que pueda
    vivir. QOPH
  cac-cac: A a cachnab'il tojoln̈ej toni. Ac' ja in pensar yic vach' ayn̈ej in q'uinal.
  swh-ULB: Amri za agano lako ni za haki milele; unipe uelewa ili niweze kuishi. QOPH.
  deu-ELBBK: Gerechtigkeit sind deine Zeugnisse ewiglich; gib mir Einsicht, so werde
    ich leben. *
  mbb-OT: Wazà pidtemanan is ketazeng te menge penurù nu. Beǥayi a te kedsavut te
    menge penurù nu su para mebpedayun is kegkeuyag-uyag ku.
  mal-2015: നിന്റെ സാക്ഷ്യങ്ങൾ എന്നേക്കും നീതിയുള്ളവ; ഞാൻ ജീവിച്ചിരിക്കേണ്ടതിന്നു
    എനിക്കു ബുദ്ധി നല്കേണമേ.
  gup-gup: Ngudda yimulewarren, dja mahni kunwok ke wanjh mandjad duninjh dja kadjaldi
    munguyh munguyh. Mah, kanbukkabukka ba bu ngamenmenmang kore ngudda, wanjh kunu
    kanmimbiwon.
  rmc-rmc: Tire sikavibena hine spravodľiva pro furt, de mange len te achaľol, hoj
    te dživav.
  nlg-nlg: Nimua na lei dete te maemane haliu, ko hangau ge ku manahani ge ku vola.
  pes-OPV: شهادات تو عادل است تا ابدالاباد. مرا فهیم گردان تا زنده شوم.
  ron-1924: 'Ынвэцэтуриле Тале сунт дрепте пе вечие: дэ-мь причепере, ка сэ трэеск!'
  ben-OBCV: তোমার বিধিবিধান চিরকালীন সত্য; আমাকে বোধশক্তি দাও যেন বাঁচতে পারি।
  som-som: Markhaatifurkaagu weligiisba waa xaq, Haddaba waxgarasho i sii, oo anna
    waan sii noolaan doonaa.
  eng-ASVBT: 'Thy testimonies are righteous forever: Give me understanding, and I
    shall live. ק QOPH.'
  mna-mna: Tutu ta nu ur pa wal ku, ina indeŋdeeŋe men, mi imbotmbot ta kembei ma
    alok. Uulu yo be aŋkam kat ŋgar pa. Naso aŋbot ambai.
  ita-1885: Le tue testimonianze sono una giustizia eterna; Dammi intelletto, ed io
    viverò.
  eng-ULB: Your covenant decrees are righteous forever; give me understanding that
    I may live.
  spa-VBL: Tus leyes siempre son justas. Ayúdame a entenderlas para poder vivir.
  fra-_FOB: Tes témoignages ne sont que justice à toujours; donne-m'en l'intelligence,
    afin que je vive!
  mal-mal: അങ്ങയുടെ സാക്ഷ്യങ്ങൾ എന്നേക്കും നീതിയുള്ളവ; ഞാൻ ജീവിച്ചിരിക്കേണ്ടതിന് എനിക്ക്
    ബുദ്ധി നല്കണമേ.
  lit-lit: Tavo liudijimai yra teisingi per amžius. Duok man išmanymo, ir aš gyvensiu.
  urd-GVR: Tere ahkām abad tak rāst haiṅ. Mujhe samajh atā farmā tāki maiṅ jītā rahūṅ.
  suz-BL: इन देंशो गेना हना यो ठीक बाक्‍नीम। आं कली रुप्‍तीक थुं गेतीनी हना, गो ब्रोंइनुङ।
  eng-NOY: The justice of thine ordinances is everlasting; Give me understanding,
    and I shall live!
  ita-1927: Le tue testimonianze sono giuste in eterno; dammi intelletto ed io vivrò.
  ckb-ckb: یاساکانت هەتاهەتایە ڕاستودروستن، تێمبگەیەنە بۆ ئەوەی بژیم.
  eng-BBE: The righteousness of your unchanging word is eternal; give me wisdom so
    that I may have life. KOPH
  xsi-xsi: Yova Kindeni, noko kawa ŋgua nde sondo ndo, ma ikeno mine ku imo nâ. Ambo
    noko ma kutula ilo-kalo ara pa naŋa, ande naŋa ma apono muli papa ku ma akura
    tu amo viâŋgu.
  kan-OKCV: ನಿಮ್ಮ ಶಾಸನಗಳು ಯಾವಾಗಲೂ ನೀತಿಯುಕ್ತವಾಗಿವೆ; ನಾನು ಬದುಕುವಂತೆ ನನಗೆ ವಿವೇಕವನ್ನು
    ಕೊಡಿರಿ.
  tam-2017: உம்முடைய சாட்சிகளின் நீதி என்றைக்கும் நிற்கும்; என்னை உணர்வுள்ளவனாக்கும்,
    அப்பொழுது நான் பிழைத்திருப்பேன். கோப்.
  spa-RV-1909: Justicia eterna son tus testimonios; dame entendimiento, y viviré.
  ron-BTF: Dreptatea mărturiilor tale este veșnică, dă-mi înțelegere și voi trăi.
    ק KOF
  eng-WEBP: Your testimonies are righteous forever. Give me understanding, that I
    may live. QOPH
  eng-FBV: Your laws are always right; help me to understand what they mean so I can
    live. Qoph
  nld-1939: Uw inzettingen zijn rechtvaardig voor eeuwig; Onderricht mij er in, opdat
    ik blijf leven!
  nch-BL: Motajtol nochipa xitahuac. Techmaca talnamiquilisti para nijmachilis huan
    quej nopa huelis niitztos.
  vie-1934: Chứng cớ Chúa là công bình đời đời. Xin hãy ban cho tôi sự thông hiểu,
    thì tôi sẽ được sống.
  cha-cha: 'Y testimoniomo sija manunas para taejinecog: naeyo tiningo ya julâlâ.'
  hin-CV: आपके अधिनियम सदा-सर्वदा धर्ममय ही प्रमाणित हुए हैं; मुझे इनके विषय में ऐसी
    समझ प्रदान कीजिए कि मैं जीवित रह सकूं.
  eng-OURB: צ (Tzedek, Righteous) Your testimonies are righteous forever. Give me
    understanding, that I may live. KUF ק
  spa-BES: La justicia de tu palabra inmutable es eterna; dame sabiduría para que
    pueda tener vida. COF.
  tdx-tdx: Vantañe nainai’e o taro’oo; toloro hilala hivelomako.
  tha-KJV: บรรดาพระโอวาทของพระองค์ชอบธรรมเป็นนิตย์ ขอประทานความเข้าใจแก่ข้าพระองค์เพื่อข้าพระองค์จะดำรงชีวิตอยู่
  por-BR-2018: A justiça de teus testemunhos dura para sempre; dá-me entendimento,
    e então viverei.
  deu-ELO: Gerechtigkeit sind deine Zeugnisse ewiglich; gib mir Einsicht, so werde
    ich leben.
  eng-WYC-2018: Thy witnessings is equity [into] without end (or Thy teachings be
    just forever); give thou understanding to me, and I shall live.
  epo-epo: La justeco de Viaj decidoj estas eterna; Klerigu min, por ke mi vivu.
  gfk-gfk: Ira num harpir i la takodas hatika taar. Hapalaine no nugu lilik waing
    iau nigi lon.
  uig-PIN: Sening agaⱨ-guwaⱨliⱪliringning ⱨǝⱪⱪaniyliⱪi ǝbǝdiydur; Yaxiƣin dǝp, meni
    yorutⱪaysǝn.
  beo-beo: Dia hamoma:ne sia:su da eso huluane moloidafa fofada:su defele gala. Na
    esaloma:ne, asigi dawa:su noga:i amo nama ima.
  tpi-OTNT: Tok bilong yu i stretpela oltaim oltaim. Yu helpim mi bai mi kisim save
    long dispela tok na mi ken i stap laip.
  hau-SA: Farillanka daidai ne har abada; ka ba ni ganewa don in rayu.
  udu-udu: Gwonyc̱im pini uni tana ḵar/e ki sule/ sule/ mo. C̱iyi aha/ mo jin mishu
    gwo ’ban mo ki aha/ mina di ki e mo.
  uig-LAT: Séning agah-guwahliqliringning heqqaniyliqi ebediydur; Yashighin dep, méni
    yorutqaysen.
  nde-nde: Izimiso zakho zihlezi zilungile; ngipha ukuzwisisa ukuze ngiphile.
  ton-ton: '‌ʻOku taʻengata ʻae māʻoniʻoni ʻo hoʻo ngaahi fakamoʻoni: ke ke foaki
    mai ʻae poto, pea te u moʻui ai.'
  ces-1613: Spravedlnost svědectví tvých trvá na věky; dej mi z ní rozumnosti nabýti,
    tak abych živ býti mohl.
  eng-WMB: Your testimonies are righteous forever. Give me understanding, that I may
    live. QOPH
  tam-TCV: உமது நியமங்கள் என்றென்றும் நீதியானவை; அவற்றை விளங்கிக்கொள்ளும் ஆற்றலை எனக்குத்
    தாரும், அதினால் நான் பிழைப்பேன்.
  ceb-ULB: Ang imong kasugoan sa kasabotan matarong sa kahangtoran; hatagi akog panabot
    aron mabuhi ako. QOPH.
  pol-UBG: Sprawiedliwość twoich świadectw trwa na wieki; daj mi rozum, a będę żył.
    ק Kof
  agr-agr: Ame chicham umikuitam duka makichkish yapajinchauwai. ¡Yainkata wisha nuna
    shiig antukan umiktajai!
  kyc-kyc: Embena mana langingi yulu dupwa katalunji nembo silyamo. Namba singinya
    renge jerenepa kararole lao pisilyu.
  urd-GVU: تیرے احکام ابد تک راست ہیں۔ مجھے سمجھ عطا فرما تاکہ مَیں جیتا رہوں۔
  eng-OEBCW: Right are your charges forever, instruct me that I may live.
  deu-1912: Die Gerechtigkeit deiner Zeugnisse ist ewig; unterweise mich, so lebe
    ich.
  kan-2017: ನಿನ್ನ ಕಟ್ಟಳೆಗಳು ಸದಾಕಾಲವೂ ನೀತಿಯುಳ್ಳವುಗಳು, ನನಗೆ ವಿವೇಕವನ್ನು ದಯಪಾಲಿಸು, ಆಗ
    ಬದುಕುವೆನು. ಖೋಫ್.
  yap-yap: Fonow rom e bayi par ni gubin ngiyal’ nib mat’aw; mu tamilang nigeg, mu
    gu par ni gubfos.
  hlt-MCSB: Na olphong kah duengnah te kumhal duela kai m'ming sak lamtah ka hing
    puei eh.
  mdy-ETH: ዓይሢፃ ኔኤሲ ናንጊና ፂሉሞ ዓይሥሢኬ፤ ሼምፔና ታ ናንጋንዳጉዲ ማሊ ጶቂሥሢ ታኣም ዒንጌ።
  twi-ASANTE: Wʼahyɛdeɛ yɛ nokorɛ daa; ma me nteaseɛ na manya nkwa.
  eng-WEBU: Your testimonies are righteous forever. Give me understanding, that I
    may live. QOPH
  spa-PDDPT: Tus Testimonios son justicia eterna. Dame entendimiento para que viva.
  gun-gun: Reikuaa uka va'ekue ma ha'evea ramigua meme raka'e rã peve guarã. Xemo'arandu
    ke ha'e va'e rupi, ha'e ramo aikove 'rã.
  agu-BL: Ilenin chin tz'aknak cu'n cyakil yi e'chk ca'wlu'. Tak'u' bin wajtza'kl,
    bantz bene'n ẍkon intiemp.
  ilo-ULB: Agnanayon a nalinteg dagiti bilbilinmo iti tulagmo; ikkannak iti pannakaawat
    tapno agbiagak. QOPH.
  kpg-kpg: Au aago mai gi di au le e donu i nia madagoaa huogodoo. Gaamai gi di au
    di kabemee, gei au gaa mee di mouli.
  uig-ARA: سېنىڭ ئاگاھ-گۇۋاھلىقلىرىڭنىڭ ھەققانىيلىقى ئەبەدىيدۇر؛ ياشىغىن دەپ، مېنى
    يورۇتقايسەن.
  bps-bps: I kaglut i dad gmanam, là mgili kel di landè sen; banlém agu kaglabat du
    fye mlawil agu.
  sus-sus: I xa sɛriyɛe tinxin abadan. Fahaamui fi n ma alako n xa kisi.
  pon-2006: Sapwellimomwi kaweid kan kin pwung ahnsou koaros; komwi ketikidohng ie
    wehwe, I ahpw pahn kak momour.
  jae-jae: Biŋ taŋ aôm gôwa sa naŋ, oc ênêc ŋaŋêŋ endeŋ tôŋgeŋ. Ôwa ŋoc kauc sa, go
    jaŋgôŋ matoc jali.
  ksd-ksd: Kaum lavur varvai dia takodo pa na mutu, Una vakabinana iau, ma ina laun
    uka.
  tur-YTC: Tanıklıkların sonsuza dek doğrudur. Bana anlayış ver ki, yaşayayım. ק KOF
  bel-N: Праведнасьць сьведчаньняў Тваіх — на вякі; дай мне разуменьне, і буду жыць.
  kpr-kpr: Ninda Agho Dari beká ava nembori. Nanda kotari afige, jebuga tambone!
  ind-AYT: Kesaksian-kesaksian-Mu itu benar selama-lamanya, berilah pengertian supaya
    aku boleh hidup.
  yom-yom: Zinzengolo ziaku zidi zilulama mu zithangu zioso ; wuphana diela muingi
    ndizinga.
  yut-yut: Gengo uŋun toktogɨsi kɨlegɨsi. Aŋpulugaŋbɨ gen uŋun do nandaŋ pɨsaŋek tagɨsi
    egɨpbeŋ.
  nya-nya: Umboni wanu ndi wabwino nthawi zonse; patseni nzeru zomvetsa zinthu kuti
    ine ndikhale ndi moyo.
  kyg-kyg: Kavayafatiꞌmo huꞌnana keꞌaepa gekamo fatago kavaꞌamoꞌmo alagi hanege hanege
    huno muki afinaꞌaeꞌmo hanegaiye. Kagaemo gemo aepaꞌamo afisuva kavaꞌmo alika namigeꞌnao
    afaꞌa maino.
  hrv-hrv: Vječna je pravda tvojeg svjedočanstva, prosvijetli me i živjet ću.
  mps-mps: Nago po doloba pai sesemane sogo elalubao. Nago ena tau sobaso da, teda
    eno te po page koneama, tama ena te bidabo ula dali bidaibao.
  tpi-tpi: Tok bilong yu i stretpela oltaim oltaim. Yu helpim mi bai mi kisim save
    long dispela tok na mi ken i stap laip.
  dan-1931: Dine Vidnesbyrd er Ret for evigt, giv mig indsigt, at jeg må leve!
  vie-OVCB: Luật pháp Chúa công minh vĩnh cửu; xin cho con hiểu biết để con được sống
    còn.
  guj-2017: તમારાં સાક્ષ્યો સદાકાળ ન્યાયયુક્ત છે; માટે મને સમજણ આપો, જેથી હું જીવતો
    રહીશ. કોફ.
  pon-2006A: Sapwellimomwi kaweid kan kin pwung ahnsou koaros; komwi ketikidohng ie
    wehwe, I ahpw pahn kak momour.
  por-BRBSL: Seus testemunhos são justos para sempre. Dê-me compreensão, para que
    eu possa viver. QOPH
  eng-OEBUS: Right are your charges forever, instruct me that I may live.
  swe-swe: Dina vittnesbörd är rättfärdiga för evigt, ge mig förstånd och jag ska
    leva.
  cth-cth: Na panuesaknae lannae teh a yungyoe a kangning, thaipanueknae na poe haw
    ka hring han. Hlout nahan ratoumnae
  twi-twi: Wʼahyɛde yɛ nokware daa; ma me ntease na manya nkwa.
  hlt-hlt: Na olphong kah duengnah te kumhal duela kai m'ming sak lamtah ka hing puei
    eh.
  tbz-SIM: A tié ndò nsɛ́í nwe sɑ̃́ɑ̃̀. M pɑ̃ mɛciì kɛ̀ dɛ̀ɛ yie nkɛ̀ nní nfòù.
  msy-2020: Nɨn akaba da bar deragh ikɨ mamaghɨra ikiam. Nɨ nɨghnɨzir aghuim na danightɨ
    kɨ angamɨra ikɨ mamaghɨra ikiam.
  dop-dop: Nyɑ́ kʋsəsɩɩtʋ siɣisinɑ tɑm tɔɔ. Hɑ-m lɑɣɑtʋ nɑ mɑ́ wɛɛnɑ weesuɣu.
  azb-azb: Sənin göstərişlərin həmişə ədalətlidir, Mənə ağıl ver ki, yaşayım.
  eng-DBY: 'The righteousness of thy testimonies is for ever: give me understanding,
    and I shall live.'
  hin-2017: तेरी चितौनियाँ सदा धर्ममय हैं; तू मुझ को समझ दे कि मैं जीवित रहूँ। क़ाफ़
  wol-KYG: Sa kàdduy seedee di njekk ba fàww, may ma, ma ràññee, ba dund.
  swp-swp: Oa em riba tabudi se dudurai i lau e nige nosina; sonoga bena oa u leama
    abo ea mauri.
  bjr-bjr: Ani naakapara ufa aiqama kari amana amana kai andeeqannimaqee marifa maridanoo.
    Minara iriseenana anee irirana oosana qiminaqa maa maqanasaa kaqi marianaura.
  eng-YLT: The righteousness of Thy testimonies [is] to Cause me to understand, and
    I live!
  kne-kne: Kosto si eng-enggana din intolag mo, tapiam kod din pangawat ko ta way
    iyat ko ay matago.
  eng-WYC-2017: Thy witnessings is equity without end; give thou understanding to
    me, and I shall live.
  eng-WMBB: Your testimonies are righteous forever. Give me understanding, that I
    may live. QOPH
  zat-NTPS: Tu chí'izqueze naca li lazre' da dxuse̱de dizra' chiu'. Bzéajni'i neda',
    na' gaca bana'.
  zty-NTPS: To chi'ize nak ḻi ḻaže' da' žsedle diža' chio' neto'. Bzejní'il neda',
    na' soa' nbana'.
  urd-GVH: तेरे अहकाम अबद तक रास्त हैं। मुझे समझ अता फ़रमा ताकि मैं जीता रहूँ।
  rug-rug: Sari na Mua vina totolie si toṉoto ninae rane. Mu poni au sa ginilagilana
    pude maqu toa si rau.
  gaz-gaz: Seerri kee bara baraan qajeelaa dha; akka ani jiraadhuuf hubannaa naa kenni.
  fra-LSG: 'Tes préceptes sont éternellement justes: Donne-moi l’intelligence, pour
    que je vive!'
  yal-yal: I ya maxadi xuine tinxin waxatin birin. Xaxinla fi n ma alogo n xa siimayaan
    sɔtɔ.
  iou-iou: Täŋpäkaŋ baga manka uwä siwoŋi tärek-täreki nämo. Unita Ekäni, nadäk-nadäk
    namiŋiri säkgämän kaŋ it yäpmäŋ ärowa!
  haw-1868: Ua mau loa no ka pono o kau mau kauoha; E hoonaauao mai oe ia'u, alaila,
    ola au.
  arb-NAV: شَهَادَاتُكَ عَدْلٌ إِلَى الأَبَدِ. فَهِّمْنِي إِيَّاهَا فَأَحْيَا.
  ded-ded: Geac dedekperagiyoac sasawango nasoya nasoya dindingac feengkefude. Ge
    negen negentegec nenna gbori kecbesare.
  ewe-ewe: Wò nuɖoanyiwo le dzɔdzɔe ɖaa, eya ta na gɔmesesem, be manɔ agbe.
  eng-LEE: 'Righteous are thy testimonies for everlasting: give me understanding,
    that I may live.'
  asm-FB: তোমাৰ আজ্ঞাবোৰ অনন্ত কাললৈকে ধাৰ্মিক; মোক বুজা শক্তি দিয়া, তাতে মই জীয়াই
    থাকিম।
  sus-A: عِ شَ سّرِيّيٍ تِنشِن عَبَدَن. قَهَامُي قِ ﭑ مَ عَلَكٌ ﭑ شَ كِسِ.
  fra-SBL: Tes témoignages sont justes à jamais. Donne-moi l'intelligence, pour que
    je puisse vivre. QOPH
  hbo-hbo: צֶ֖דֶק עֵדְוֹתֶ֥יךָ לְעֹולָ֗ם הֲבִינֵ֥נִי וְאֶחְיֶֽה׃
  kik-kik: Kĩrĩra gĩaku nĩ kĩa ma nginya tene; kĩĩhe ũtaũku nĩguo ndũũre muoyo.
  fra-NCL: Tes enseignements sont éternellement justes ; donne-moi l’intelligence,
    pour que je vive.
  cek-AK: Na thuih ih katoeng loknawk loe dungzan khoek to cak; ka hinghaih hanah,
    panoekthaihaih to na paek ah.
  cuk-cuk: Be-Igar-Mamaiddi, gusgu innikigwadbiid. A-igarba nabir gudiguega, a-igar-magar-itoge
    be an-imake.
  tel-2017: నీ శాసనాలు శాశ్వత నీతిగలవి. నేను బ్రతికేలా నాకు తెలివి దయచెయ్యి. ఖొఫ్‌
  hat-BSA: Temwayaj Ou yo dwat jis pou tout tan. Ban mwen bon konprann pou m kab viv.
    QOPH
  kos-kos: Kas in luti lom suwosna in pacl e nukewa; Ase nu sik etauk ac nga fah moul.
  hbo-WLC: צֶ֖דֶק עֵדְוֺתֶ֥יךָ לְעוֹלָ֗ם הֲבִינֵ֥נִי וְאֶחְיֶֽה׃
  ibo-ibo: Iwu gị niile bụ ezi omume ruo mgbe ebighị ebi; nye m nghọta, ka m nwe ike
    dị ndụ.
  ory-ory: ତୁମ୍ଭର ପ୍ରମାଣ-ବାକ୍ୟସକଳ ସଦାକାଳ ଧର୍ମମୟ; ମୋତେ ବୁଦ୍ଧି ପ୍ରଦାନ କର, ତହିଁରେ ମୁଁ
    ବଞ୍ଚିବି। କଫ।
  chk-chk: Om kewe allük ra pwüng tori feilfeilachök. Kopwe ngeniei mirit pwe üpwe
    manau.
  rop-rop: Detlot lowa blanga yu gibit feyago olataim. Meigim mi sabi olabat, en ai
    garra jidan laibala.
  ukr-1871: Справедливість сьвідчень твоїх вічна; дай менї зрозуміннє, і жити му!
    Коф.
  yon-yon: Eb kerekmen korokbewen ye weng kuu aron korem yorokmo yeman, inamen kaadkeri
    kuu kawebko wad dobara. Kwof
  deu-1951: Deine Zeugnisse sind auf ewig gerecht; unterweise mich, so werde ich leben!
  eng-JPS: Thy testimonies are righteous for ever; give me understanding, and I shall
    live.
  srp-1865: Vjeèna je pravda u otkrivenjima tvojim; urazumi me, i biæu živ.
  lug-lug: Ebiragiro byo bituufu emirembe gyonna; onjigirize okubitegeera ndyoke mbeere
    omulamu.
  heb-heb: צדק עדותיך לעולם הבינני ואחיה׃
  ben-IRV: তোমার নিয়মের আদেশ চিরকাল ধর্মময়; আমাকে বুদ্ধি দাও, যাতে আমি বাঁচি।
  ntu-ntu: Vz zvz nzokatr-krm ninge nzmc-krnge Nztubq-zvzkr natqm, murde ma tqbzx.
  pan-pan: ਤੇਰੀਆਂ ਸਾਖੀਆਂ ਸਦਾ ਤੱਕ ਧਰਮ ਦੀਆਂ ਹਨ, ਮੈਨੂੰ ਸਮਝ ਦੇ ਤਾਂ ਮੈਂ ਜਿਉਂਦਾ ਰਹਾਂਗਾ।
  mya-JVB: သက်သေခံ တော်မူချက်တို့သည် အစဉ် အမြဲဖြောင့် ကြပါ၏။ အကျွန်ုပ်သည် အသက်ရှင်
    ပါမည် အကြောင်း ၊ ဉာဏ် ကိုပေးသနားတော်မူပါ။
  kgf-kgf: Guac ʒéauauganéŋ hehe seli solaŋanec hema kecmac. Niŋtegictegic mihicŋi
    nénna kekecnaguc kecmaŋ.
  tte-O: Am walo sauga meuloina sidudulaisosi, kabo nuwamayale kuyeyama koliyau na
    yamiyamiya meyawasigu.
  tbg-tbg: Are uva maara tiva taarava ekaa enta avuqavuqiro varianaro. Are ti avu
    aato kahaqiraqe te vi uvara kankomake iriqi viha, kia qutiraiti, qaqi variqi vuare.
  hmo-hmo: Oiemu hadibaia hereva be nega ibounai idia maoromaoro. Mani emu kara oiemu
    hereva dekena amo, diba bona aonega lau dekenai do oi henia, vadaeni mauri do
    lau davaria.
  zar-NT: Nácaticaʼsö tsahuiʼ le nunuʼ ba nalí. Buzéajniʼi nedaʼ para soaʼ ibanaʼ.
  urd-urd: तेरी शहादतें हमेशा रास्त हैं; मुझे समझ 'अता कर तो मैं ज़िन्दा रहूँगा। क़ाफ
  bqc-SIM: N yã'onɛↄ maa gↄↄpiiɛ, ma gba ↄ̃nↄ kɛ́ màↄ ku.
  tcz-CHONGTHU: Na Dan semho jouse jonghi adihjing jenge, hinna ka neitheina dingin
    neihet them sah'in.
  mar-mar: तुझ्या कराराचे निर्बंध सर्वकाळ न्याय्य आहेत; मला बुद्धी दे म्हणजे मी जगेन.
  isl-isl: Lög þín eru réttlát í öllum greinum. Hjálpaðu mér að skilja þau svo að
    ég haldi lífi.
  hlt-THB: Nam cuk kiknaak awipeekkhqi ce kumqui dy thym hy; ka hqingnaak aham zaksimnaak
    ce ni pe lah.
  qub-qub: Estatutuyquicunaga allimi. Sumaj tantiyaycachimay, allilla cawaycachimay
    ari.
  bqp-bqp: N yãnↄn mana gↄrↄ sĩnda pínki, ǹ ma gba laakari de màgↄ̃ kun.
  hat-hat: Prensip ou yo se bagay ki dwat pou tout tan. Ban m' bon konprann pou m'
    ka viv.
  eng-BSB: Your testimonies are righteous forever. Give me understanding, that I may
    live.
  eng-WEBPB: Your testimonies are righteous forever. Give me understanding, that I
    may live. QOPH
  kbq-kbq: Kagri kasegemo'a maka zupa tamagerfa huno fatgo hu'ne. Kagra naza huge'na
    ana nanekea antahi ama nehu'na, kasefa hu'na mani'neno.
  pon-pon: Pun en japwilim omui kadede kan me joutuk, padaki on ia, i ap pan memaur
    eta.
  nhe-BL: Motlajtol nochipa xitlahuac. Xinechmaca tlalnamiquistli para nijmachilis
    huan queja nopa huelis niitztos.
  wnc-wnc: Gatane mama wamu asinggan asinggan noman yuak. Gata gatangami nata natdetdet
    wamu waakngae natdeke kayuu ayuwit.
  bus-bus: N yãnↄↄ maa gurↄ píngi, ǹ ma gba làakari lɛ màgↄ̃ kuu.
  gub-BL: Nepurumu'e awer ikatu tuweharupi. Ekwaw kar ma'e ihewe nehe. Nezewe mehe
    aikuwe wiwi putar nehe.
