verse: PSA.119.047
translations:
  mal-C: അവിടത്തെ കൽപ്പനകൾ ഞാൻ ഇഷ്ടപ്പെടുന്നു അതുകൊണ്ട് ഞാൻ അതിൽ ആനന്ദിക്കും.
  deu-TKW: Ich ergötze mich an deinen Geboten, die ich lieb gewonnen habe.
  lin-lin: Nasepelaka mingi na mibeko na Yo mpe nalingaka yango mingi.
  mmx-mmx: Levempapaase ali ram ik lox asuusu lomomo ria, la labalak i tu i.
  eng-LSV: And I delight myself in Your commands, || That I have loved,
  eng-GNV: And my delite shalbe in thy commandements, which I haue loued.
  eng-WEBSTER: And I will delight myself in thy commandments, which I have loved.
  nhw-BL: Na nimopaquilismacas ipan motlanahuatilhua pampa tlahuel niquinicnelía.
  swh-ONEN: kwa kuwa ninazifurahia amri zako kwa sababu ninazipenda.
  bba-bba: Nɑ wunɛn woodɑbɑ kĩ. Nɑ rɑ n nuku dobu mɔ ye sɔɔ.
  eng-KJVCPB: (ו) And I will delight myself in thy commandments, Which I have loved.
  luo-luo: nimar amor gi chikeni nikech aherogi.
  aii-aii: ܘܒܸܬ ܩܲܒܠܸܢ ܒܘܼܣܵܡܵܐ ܒܦܘܼܩܕܵܢܘܼ̈ܟ݂ ܕܡܘܼܚܸܒܵܝ ܠܝܼ،
  meu-meu: badina be emu haheḡani na ura henidiamu, idia lalodiai egu moale na davariamu.
  npi-ULB: तपाईंका आज्ञाहरूमा म खुसी हुन्छ, जसलाई म अति प्रेम गर्छु ।
  yor-yor: nítorí èmi ní inú dídùn nínú àṣẹ rẹ nítorí èmi ní ìfẹ́ wọn.
  pes-OPCB: از اطاعت کردن احکامت لذت می‌برم، زیرا آنها را دوست دارم.
  tgl-ULB: Nasisiyahan ako sa iyong mga kautusan, na lubos kong minamahal.
  nop-nop: Nu Yodoko Mede heki yendok nadigalika tilat, wendoktiŋa Yodoko Medege u
    yehikeledok adi welemomooŋ nadilat.
  hui-hui: I̱na í̠naga bi mana lowini ngego hame timbuni lo howa talialu buaore ho
    kogoni.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော် တို့​ကို နှစ်​သက်​မြတ်​နိုး​သည်​ဖြစ်​၍​ယင်း​တို့​ကို​လိုက်​နာ
    စောင့်​ထိန်း​ရာ​တွင်​ရ"င်​လန်း​အား​ရ​မှု​ရှိ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་རྒྱའི་ནང་དུ་ང་རང༌དགའ། །བཀའ་དེར་ང་རང་གཞི་ནས་དགའ་བ༌ཡིན།།
  wsk-wsk: Ani nika den suen la ninguru ko amilmilasam, mu awuk, ani nunga kuesam.
  sna-sna: nokuti ndinofarira mirayiro yenyu nokuti ndinoida.
  spa-BLM: Me deleitaré en tus mandamientos, porque me encantan.
  cac-cac: Te xajan a checnab'il vuuj, ay pax in tzalajc'olal yuuj.
  swh-ULB: Ninafurahia katika amri zako, nizipendazo sana.
  deu-ELBBK: Und ich werde meine Wonne haben an deinen Geboten, die ich liebe,
  mbb-OT: Utew ku igkelipey is kedtuman te menge suǥù nu he mibmahal ku.
  mal-2015: ഞാൻ നിന്റെ കല്പനകളിൽ പ്രമോദിക്കുന്നു; അവ എനിക്കു പ്രിയമായിരിക്കുന്നു.
  gup-gup: Ngaye ngadjare bu ngamarrkmang kunwok ke kore kanwokwon, dja kunu ngadjalnjilngmak.
  rmc-rmc: se tire prikazaňja mange anen o radišagos, bo man andre lende zakamľom.
  nlg-nlg: Nimua na lei vetena, tu dolovighi mai tua.
  pes-OPV: و ازوصایای تو تلذذ خواهم یافت که آنها را دوست می‌دارم.
  ron-1924: Мэ десфэтез ын порунчиле Тале, кэч ле юбеск.
  ben-OBCV: আমি তোমার আদেশে আমোদ করি কারণ আমি সে সকল ভালোবাসি।
  som-som: Oo waxaan ku farxi doonaa amarradaada Aan jeclaaday.
  eng-ASVBT: And I will delight myself in thy commandments, Which I have loved.
  mna-mna: Pa tutu ku ta ikam yo ma leleŋ ndabok kat. Tana leleŋ pa ilip.
  ita-1885: E mi diletterò ne' tuoi comandamenti, I quali io amo.
  eng-ULB: I delight in your commandments, which I love dearly.
  spa-VBL: Soy muy feliz de tener tus enseñanzas y las amo con todas mis fuerzas.
  fra-_FOB: Je ferai mes délices de tes commandements que j'aime.
  mal-mal: ഞാൻ അങ്ങയുടെ കല്പനകളിൽ പ്രമോദിക്കുന്നു; അവ എനിക്ക് പ്രിയമായിരിക്കുന്നു.
  lit-lit: Mėgausiuosi tavo įsakymais, kuriuos myliu.
  urd-GVR: Maiṅ tere farmānoṅ se lutfandoz hotā hūṅ, wuh mujhe pyāre haiṅ.
  suz-BL: गो इन शेंतीके तुइश्‍‍शा ग्‍येरसीनुङ। मारदे हना गो मेको कली दाक्‍नुङ।
  eng-NOY: I will delight myself in thy commandments, which I love;
  ita-1927: E mi diletterò nei tuoi comandamenti, i quali io amo.
  ckb-ckb: خۆشی لە ڕاسپاردەکانت دەبینم، چونکە حەزم لێیانە.
  eng-BBE: And so that I may take delight in your teachings, to which I have given
    my love.
  xsi-xsi: Yova Kindeni, naŋa iloŋgu ndo ikeno pa noko ne ŋgua tukuŋa. Mine nde iloŋgu
    ndeka nâ ŋana apono muli papa.
  kan-OKCV: ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನು ನಾನು ಪ್ರೀತಿಸುವುದರಿಂದ, ನಾನು ಅವುಗಳಲ್ಲಿ ಆನಂದಿಸುವೆನು.
  tam-2017: நான் பிரியப்படுகிற உமது கற்பனைகளில் மனமகிழ்ச்சியாக இருப்பேன்.
  spa-RV-1909: Y deleitaréme en tus mandamientos, que he amado.
  ron-BTF: Și mă voi desfăta în poruncile tale, pe care le-am iubit.
  eng-WEBP: I will delight myself in your commandments, because I love them.
  eng-FBV: I'm so happy for your instructions. I love them!
  nld-1939: Ik zal mij aan uw geboden verkwikken, Die ik van harte bemin;
  nch-BL: Na nimopaquilismacas ipan motanahuatilhua pampa tahuel niquinicnelía.
  vie-1934: Tôi sẽ vui vẻ về điều răn Chúa, Là điều răn tôi yêu mến.
  cha-cha: Ya bae jumagofyo gui tinagomo sija, ni y juguaeya.
  hin-CV: क्योंकि आपका आदेश मेरे आनंद का उगम हैं, और वे मुझे प्रिय हैं.
  eng-OURB: ו (Vi'esh’ta’asha’, And I will delight myself) I will delight myself in
    your mitzvot ·instructions·, because I 'ahav ·affectionately love· them.
  spa-BES: Y para que yo pueda deleitarme en tus enseñanzas, a las cuales he dado
    mi amor.
  tdx-tdx: Hifaleako o fandilia’oo toe kokoako.
  tha-KJV: ข้าพระองค์จะปี​ติ​ยินดี​ในพระบัญญั​ติ​ของพระองค์ ซึ่งข้าพระองค์​รัก
  por-BR-2018: E terei prazer em teus mandamentos, que eu amo.
  deu-ELO: Und ich werde meine Wonne haben an deinen Geboten, die ich liebe,
  eng-WYC-2018: And I bethought in thy behests; which I loved. (And I delight myself
    in thy commandments; which I love.)
  epo-epo: Kaj mi havos plezuron de Viaj ordonoj, Kiujn mi amas.
  gfk-gfk: Io, iau guama ta ira num hartula, kaike ra hartula ing iau kalak.
  uig-PIN: Wǝ ǝmrliringni hursǝnlik dǝp bilimǝn, Qünki ularni sɵyüp kǝldim;
  beo-beo: Na da Dia hamoma:ne sia:i nabawane hamonanebeba:le, hahawane ba:sa. Bai
    na da amo bagade hanasa.
  tpi-OTNT: Mi belgut tru long bihainim ol lo bilong yu long wanem, mi laikim tumas
    ol dispela lo.
  hau-SA: gama ina farin ciki da umarnanka saboda ina ƙaunarsu.
  udu-udu: haali/ aha/ gamkina mom pem jin ’kunyka/ bwa mo e gwoŋḵan pini kun ’kwarkunu
    mo, a’di jin enka/ mo.
  uig-LAT: We emrliringni xursenlik dep bilimen, Chünki ularni söyüp keldim;
  nde-nde: ngoba ngithokoza ngisemilayweni yakho ngoba ngiyayithanda.
  ton-ton: Pea te u fakafiefiaʻi au ʻi hoʻo ngaahi fekau, ʻaia kuo u ʻofa ki ai.
  ces-1613: Nebo rozkoš svou skládám v přikázaních tvých, kteráž jsem zamiloval.
  eng-WMB: I will delight myself in your commandments, because I love them.
  tam-TCV: ஏனெனில், நான் உமது கட்டளைகளை நேசிக்கிறேன், அவற்றில் மகிழ்ச்சியடைகிறேன்.
  ceb-ULB: Gikalipay ko ang imong mga sugo, nga gihigugma ko pag-ayo.
  pol-UBG: Będę się rozkoszował twoimi przykazaniami, które umiłowałem.
  urd-GVU: مَیں تیرے فرمانوں سے لطف اندوز ہوتا ہوں، وہ مجھے پیارے ہیں۔
  eng-OEBCW: Your commandments are my delight, I love them exceedingly.
  deu-1912: und habe Lust an deinen Geboten, und sie sind mir lieb,
  kan-2017: ನಿನ್ನ ಆಜ್ಞೆಗಳಲ್ಲಿ ಆನಂದಪಡುತ್ತೇನೆ, ಅವು ನನಗೆ ಇಷ್ಟವಾಗಿವೆ.
  yap-yap: Ku gu pir’eg e felfelan’ u fithik’ e fol ni gu be tay ko tin kamog ni ngan
    rin’, ni bochan e rib t’uf rog e tin kamog.
  hlt-MCSB: Na olpaek dongah ka naepnoi tih ka lungnah.
  mdy-ETH: ታ ኮሺ ናሽካ ኔ ዓይሢፆና ዎዛዻኔ።
  twi-ASANTE: ɛfiri sɛ mʼani gye wo mmaransɛm ho na medɔ no.
  eng-WEBU: I will delight myself in your commandments, because I love them.
  acu-NT: '@see-verse:PSA.119.046'
  spa-PDDPT: Me deleitaré en tus Mandamientos, Los cuales amo.
  gun-gun: Xee arovy'a 'rã rejapo uka va'ekue, xee ayvu vy.
  agu-BL: Na wi'nin na chimpek' te yi ca'wlu' nin na tak' tzatzin swetz yi na no'c
    tan banle'n tane'n.
  ilo-ULB: Pakaragsakak dagiti bilbilinmo, nga ay-ayatek unay.
  kpg-kpg: Dogu madagoaa ma ga hagagila aga au helekai, gei au e tenetene, idimaa
    au e haga dahidaamee nia maa.
  uig-ARA: ۋە ئەمرلىرىڭنى خۇرسەنلىك دەپ بىلىمەن، چۈنكى ئۇلارنى سۆيۈپ كەلدىم؛
  sus-sus: Birafe i xa yaamarie fɔxɔ ra, na rafan n ma.
  pon-2006: I kin diar peren ni ei kin kapwaiada sapwellimomwi mahsen kan, pwehki
    ei kin kesempwalki.
  jae-jae: Aê têtac ŋajam kêtu nêm biŋsuŋa, taŋ aê têtac gêwiŋ naŋ.
  ksd-ksd: Ma ina gugu ta kaum lavur vartuluai, Tago iau mainge diat.
  tur-YTC: Buyruklarından zevk alırım, Çünkü onları severim.
  bel-N: І буду мець уцеху ў прыказаньнях Тваіх, якія я ўзьлюбіў.
  kpr-kpr: Ni rea seraesa ava na dubo buraena. Ava sedo na aminguse, ivuga eraena.
  ind-AYT: Aku akan bersuka di dalam perintah-perintah-Mu, yang aku cintai.
  yom-yom: Bila khini ndieti mona mu zithumunu ziaku, bila ndieti ku zizola.
  yut-yut: Gen tebango do but galaksi nandɨsat. Gen teban morapgo uŋun do but dasi
    galak tosot.
  nya-nya: popeza ndimakondwera ndi malamulo anu chifukwa ndimawakonda.
  kyg-kyg: Nagaemo nahau nayamopafiꞌmo neꞌnahaiya gekaeꞌmo hiyo, huka laha paiꞌnana
    gekaeꞌmo namogaga aiguve.
  hrv-hrv: U zapovijedima tvojim moja je naslada jer ih ljubim.
  mps-mps: Eno dwagi yai dali nago po wali painogo yai. Magi basowe, eno te dwagi
    yai po godolo mu ebo dao.
  tpi-tpi: Mi belgut tru long bihainim ol lo bilong yu long wanem, mi laikim tumas
    ol dispela lo.
  dan-1931: jeg vil fryde mig over dine Bud, som jeg højligen elsker;
  vie-OVCB: Con vui thích vâng theo lệnh Chúa! Con yêu chuộng lời Ngài biết bao!
  guj-2017: તમારી આજ્ઞાઓમાં હું આનંદ પામીશ, તેઓ પર મેં પ્રેમ કર્યો છે.
  pon-2006A: I kin diar peren ni ei kin kapwaiada sapwellimomwi mahsen kan, pwehki
    ei kin kesempwalki.
  por-BRBSL: Eu me deleitarei em seus mandamentos, porque eu os amo.
  eng-OEBUS: Your commandments are my delight, I love them exceedingly.
  swe-swe: Och min lekfulla glädje(som ett barn som leker och skrattar) har jag i
    dina budord som jag har kära (älskar).
  cth-cth: Kai ni ka lungpataw e nange kâpoelawknaw dawkvah, kai teh ka lunghawikhai
    han.
  twi-twi: efisɛ mʼani gye wo mmaransɛm ho, na medɔ no.
  hlt-hlt: Na olpaek dongah ka naepnoi tih ka lungnah.
  tbz-SIM: Dɛ̀ ɔ̃ nni nnɑɑtinɛ̀mu ɑ tɑnnɔ̀, n yɛ̀ dɔ́mu.
  msy-2020: Kɨ nɨn Akar Gavgavir kaba guizbangɨra bar dagh ifonge. Kamaghɨn kɨ da
    bagha bar akonge.
  dop-dop: Nyɑ́ kʋsəsɩɩtʋ kɛ mɑ lɑŋlɛ hɛɛnɑɑ. Mpi tɔ, mɑ sɔɔlɑ-təɣɩ.
  azb-azb: Sənin əmrlərindən zövq alıram, Onları sevirəm.
  eng-DBY: And I will delight myself in thy commandments, which I have loved;
  hin-2017: क्योंकि मैं तेरी आज्ञाओं के कारण सुखी हूँ, और मैं उनसे प्रीति रखता हूँ।
  wol-KYG: Maay bége sa santaane yi ma sopp,
  bjr-bjr: Qinee ani naamuaqira ufara didimarinara mimau fidaqa asasirana paquridaqa.
  eng-YLT: And I delight myself in Thy commands, That I have loved,
  kne-kne: Gan-ganasek ay mangonod sin bilbilin mo ya siya abe sin linteg mo, tan
    siya da di banolek ya laydelaydek, kankanayon ay say nemnemnemek.
  eng-WYC-2017: And I bethought in thy behests; which I loved.
  eng-WMBB: I will delight myself in your commandments, because I love them.
  zat-NTPS: Wabéle̱'e̱quezda' guna' ca bdxixruj be'u, da ca' nazrí'ile̱'e̱da'.
  zty-NTPS: Yebéḻe'ekzla' gona' da' wnnakzo' Le', dan' nží'iḻe'elan'.
  urd-GVH: मैं तेरे फ़रमानों से लुत्फ़अंदोज़ होता हूँ, वह मुझे प्यारे हैं।
  rug-rug: Na vagi nia qinetuqetu rau sa vina tabedi rina Mua tinarae, sina tataru
    ni rau si arini.
  gaz-gaz: waan ani ajajawwan kee jaalladhuuf, isaanitti nan gammada.
  fra-LSG: Je fais mes délices de tes commandements. Je les aime.
  yal-yal: I ya yamarine n kɛnɛnxi, e rafan n ma.
  iou-iou: U imata, gäkŋo mankata gäripi pähap nadäŋpäŋ buramiŋira bänepnatä pidämtak
    täyak.
  haw-1868: E hauoli no wau ma kou mau kanawai, Na mea au i makemake ai.
  arb-NAV: وَأَتَلَذَّذُ بِوَصَايَاكَ الَّتِي أَحْبَبْتُهَا،
  ded-ded: Ni geac dedeseriyoacac songo negemma yoac imoc ubangerecgoc debade.
  ewe-ewe: Wò sededewo doa dzidzɔ nam, elabena melɔ̃a wo.
  eng-LEE: And I will delight myself in thy commandments, which I love.
  asm-FB: তোমাৰ আজ্ঞাবোৰত মই সন্তোষ পাওঁ; কাৰণ মই তোমাৰ আজ্ঞাবোৰ ভাল পাওঁ।
  sus-A: بِرَقٍ عِ شَ يَامَرِيٍ قْشْ رَ، نَ رَقَن ﭑ مَ.
  fra-SBL: Je ferai mes délices de tes commandements, parce que je les aime.
  hbo-hbo: וְאֶשְׁתַּֽעֲשַׁ֥ע בְּמִצְוֹתֶ֗יךָ אֲשֶׁ֣ר אָהָֽבְתִּי׃
  kik-kik: nĩgũkorwo nĩngenagĩra maathani maku tondũ nĩndĩmendete.
  fra-NCL: Je ferai mes délices de tes commandements, car je les aime.
  cek-AK: Kai loe ka palung ih, na lokpaekhaih ah kang hoe tih boeh.
  cuk-cuk: Be-Igar-Islidik-Mamaidbina an nue-soged, an egi wergued.
  tel-2017: నీ ఆజ్ఞల్లో నేను హర్షిస్తాను. అవి నాకు అతి ప్రియం.
  hat-BSA: Mwen va pran plezi nan kòmandman Ou yo, ke mwen tèlman renmen.
  kos-kos: Nga pulakin insewowo ke nga akos ma sap lom, Mweyen nga arulana lungse
    kas lom.
  hbo-WLC: וְאֶשְׁתַּֽעֲשַׁ֥ע בְּמִצְוֺתֶ֗יךָ אֲשֶׁ֣ר אָהָֽבְתִּי׃
  ibo-ibo: nʼihi na iwu gị na-amasị m nʼihi na ahụrụ m ha nʼanya.
  ory-ory: ପୁଣି, ମୁଁ ତୁମ୍ଭର ଯେଉଁ ଆଜ୍ଞାସମୂହ ସ୍ନେହ କରିଅଛି, ତହିଁରେ ଆପଣାକୁ ଆନନ୍ଦିତ କରିବି।
  chk-chk: Üa fokun pwapwa le aleasochisi om kewe allük, pun üa aücheaniir.
  rop-rop: Brabliwei mi laigim dumbat wanim yu dalimbat mi, en tharran na meigim mi
    jidan gudbinjiwei.
  ukr-1871: І мати му роскоші у заповідях твоїх, любих менї.
  yon-yon: Kwane ne kuu ebbed kwanime andi ye weng yaa kubi dowakeniib kerimain, amborom
    kuu ne inamen mimyob korem kuu kuyaa kowaan kowe.
  deu-1951: Und ich will mich an deinen Befehlen vergnügen; denn ich liebe sie.
  eng-JPS: And I will delight myself in Thy commandments, which I have loved.
  srp-1865: Tješiæu se zapovijestima tvojim, koje ljubim.
  lug-lug: Kubanga nsanyukira amateeka go, era ngaagala.
  heb-heb: ואשתעשע במצותיך אשר אהבתי׃
  ben-IRV: আমি তোমার আদেশগুলোয় আনন্দ করব, যা আমি ভীষণ ভালবাসি।
  ntu-ntu: Gct, abrtz-ngrne nzyrlq-angidr-krnge Nqmq krm x me pnz drtwrm. Murde nzmrlzmqng
    bange x nzmatqng mz drtwrnge. X na-aoti zvz drtwrnge nzalvztr-krmqng.
  pan-pan: ਮੈਂ ਤੇਰੇ ਹੁਕਮਾਂ ਵਿੱਚ ਅੱਤ ਖੁਸ਼ ਹੋਵਾਂਗਾ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਮੈਂ ਪ੍ਰੀਤ ਲਾਈ ਹੈ।
  mya-JVB: အကျွန်ုပ်သည် နှစ်သက် သော ပညတ် တော်တို့၌ မွေ့လျော် ပါမည်။
  kgf-kgf: Ni guac ʒézé seli acgawac niŋsiŋsiŋ waŋanʒua imuac niŋac imuaru ségiségi
    mihicŋianʒua.
  tte-O: Am loinao kali obiga yagu kaba yaliyaya kaiwena yamuloloili yo yayakasisi-yagili.
    Kabo kani yanuwanuwatuili sauga meuloina.
  tbg-tbg: Are uva tiva taanarara ti voqama kero hantuqa harimanta, te quaheha vi
    uvara iriqi virera.
  hmo-hmo: Oiemu oda hereva lau kamonai henia noho, mai egu moale bada danu, badina
    be oiemu oda lau ura henia noho.
  zar-NT: Tsaza ládxaʼa yuguʼ xibá gunná bëʼu, yuguʼ lë naʼ nadxíʼidaʼ.
  urd-urd: तेरे फ़रमान मुझे अज़ीज़ हैं, मैं उनमें मसरूर रहूँगा।
  bqc-SIM: N yãdilɛaↄ ì ma pↄ kɛ na, asa má ye yã́piↄiɛ.
  tcz-CHONGTHU: Keiman nang thupeh juidinghi kakipanapen ahitai ajeh chu hicheho hi
    keiman kadeilheh jengin ahi.
  mar-mar: मी तुझ्या आज्ञेत आनंद करीन, ज्या मला अतिशय प्रिय आहेत.
  isl-isl: Ég elska lög þín! Ég gleðst yfir boðum þínum!
  hlt-THB: nak awipeekkhqi ce ka lungnaak a dawngawh zeelnaak ta nyng.
  qub-qub: Nogaga mandamintuyquicunata cushicurmi cumlë. Chaycunata cumlirmi fiyupa
    cushicö.
  bqp-bqp: N yãditɛnanↄ dì ma pↄ gba, zaakũ má yei.
  hat-hat: Mwen pran tout plezi m' nan obeyi kòmandman ou yo, paske mwen renmen yo.
  eng-BSB: I delight in Your commandments because I love them.
  eng-WEBPB: I will delight myself in your commandments, because I love them.
  kbq-kbq: Kagri kasegegura muse nehuankina, ana kasegea navesinentoe.
  pon-pon: Pwe I kin peren kida omui kujoned akan, o i kin pok on ir.
  nhe-BL: Na nimopaquilismacas ipan motlanahuatilhua pampa tlahuel niquinicnelía.
  wnc-wnc: Dasingge, na gatane mama wamde natapa take siknga singgak. Siwan mama wamu
    waaknga tawanangge musip gwaang nataat.
  bus-bus: N yãdiɛnanↄ è kɛ ma pↄↄnɛ, zaakɛ má ye yã pìnↄzi.
  gub-BL: Neremiapo kar hemurywete kar a'e, Ta'e azamutar katu ihe xe.
