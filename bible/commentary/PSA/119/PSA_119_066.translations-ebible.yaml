verse: PSA.119.066
translations:
  mal-C: ഞാൻ അവിടത്തെ കൽപ്പനകൾ വിശ്വസിക്കുന്നതുകൊണ്ട്, നല്ല പരിജ്ഞാനവും വിവേകവും എനിക്ക്
    ഉപദേശിച്ചുതരണമേ.
  deu-TKW: Rechte Einsicht und Erkenntnis lehre mich, denn ich vertraue auf deine
    Gebote.
  lin-lin: Teya ngai bolamu ya bososoli mpe ya mayele, pamba te namipesaka na mibeko
    na Yo.
  mmx-mmx: Una anasa ia mi levendoxoma nunuan la lakleklen, mila nia a nunu saga at
    levempapaase ali ram.
  eng-LSV: Teach me the goodness of reason and knowledge, || For I have believed in
    Your commands.
  eng-GNV: 'Teach me good iudgement and knowledge: for I haue beleeued thy commandements.'
  eng-WEBSTER: 'Teach me good judgment and knowledge: for I have believed thy commandments.'
  nhw-BL: NoTeco, techchihua ma nijmachili catli cuali huan techmaca tlalnamiquilistli,
    pampa na niquinneltocatoc motlanahuatilhua.
  swh-ONEN: Nifundishe maarifa na uamuzi mzuri, kwa kuwa ninaamini amri zako.
  bba-bba: A mɑn lɑɑkɑri kɑ bwisi kɛ̃ɛyɔ domi nɑ wunɛn woodɑbɑ nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: '(ט) Teach me good judgment and knowledge: For I have believed thy commandments.'
  luo-luo: Puonja ngʼeyo gi paro maber, nimar ayie kuom chikeni.
  aii-aii: ܦܲܪܡܲܝܬܵ‌ܐ ܨܦܵܝܝܼ ܘܝܕܵܥܬܵ‌ܐ ܡܲܠܸܦ ܠܝܼ، ܒܗ̇ܝ ܕܒܦܘܼܩܕܵܢܘܼ̈ܟ݂ ܗܘܼܡܸܢܝܼ.
  meu-meu: Lalo-parara bona aonega ba hadibagu, badina be emu haheḡani na abi daemu.
  npi-ULB: मलाई ठिक विवेक र सुझबुझ सिकाउनुहोस्, किनकि मैले तपाईंका आज्ञाहरूमा विश्‍वास
    गरेको छु ।
  yor-yor: Kọ́ mi ní ìmọ̀ àti ìdájọ́ rere, nítorí mo gbàgbọ́ nínú àṣẹ rẹ.
  pes-OPCB: حکمت و قضاوت صحیح را به من یاد ده، زیرا به احکام تو ایمان دارم.
  tgl-ULB: Turuan mo ako ng tamang pagpapasya at pang-unawa, dahil naniniwala ako
    sa mga kautusan mo.
  nop-nop: Nu Yodoko Medegedok nadisukiliti hinek tilat. Unduŋ doktiŋa nadinadi fuliŋgoŋ
    u nambeŋ eŋ kwanai momooŋ titiŋdok nadinadi maaŋ nambeŋ.
  hui-hui: Í̠naga mana lo ngego mitangi bialu mini mbiraore wu kogo í̠na mini bayale
    gigabi wulenebi manda bayale bulenebi i̱hondo ngibelo hameledo.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော် တို့​ကို ကိုး​စား​သည်​ဖြစ်​၍
    ကွန်​တော်​မျိုး​အား​ဉာဏ်​ပ​ညာ​နှင့်​အ​သိ​ပ​ညာ​ကို ပေး​တော်​မူ​ပါ။
  bod-N: ང་རང་ཁྱེད་ཀྱི་བཀའ་ལ་དད་པས༌ན། །ཤེས་བྱ་མཁས་མཛངས་ང་ལ་སློབ་པར༌མཛོད།།
  wsk-wsk: Nika ikia sinar se tutera ningo aga kasuruko, mu awuk, ani nika den ko
    angamang ningi nunguning aram.
  sna-sna: Ndidzidzisei zivo nokutonga kwakanaka, nokuti ndakatenda mirayiro yenyu.
  spa-BLM: Enséñame el buen juicio y el conocimiento, porque creo en tus mandamientos.
  cac-cac: In gana tzin a c'ayb'ej d'a a jelanil yed' d'a tas scojtaquej, yujto a
    a checnab'il svac'och yipoc in c'ool.
  swh-ULB: Unifundishe utambuzi sahihi na uelewa, kwa kuwa nimeamini katika amri zako.
  deu-ELBBK: Gute Einsicht und Erkenntnis lehre mich! Denn ich habe deinen Geboten
    geglaubt.
  mbb-OT: Beǥayi a te ketau wey keuluwanen, su edsarig a te menge suǥù nu.
  mal-2015: നിന്റെ കല്പനകളെ ഞാൻ വിശ്വസിച്ചിരിക്കയാൽ എനിക്കു നല്ല ബുദ്ധിയും പരിജ്ഞാനവും
    ഉപദേശിച്ചുതരേണമേ.
  gup-gup: Ngaye ngawoybukwon ke mankarre. Wanjh kanwo kunmayali kunmak ngudda ke
    ba bu ngakodjkuludjadmen.
  rmc-rmc: Sikav man mištes te rozsudzinel a te achaľol, bo me pačav andre tire prikazaňja.
  nlg-nlg: Inau tu taluutunighi nimua na vetena, mi taeni ko taraiu nia na dete maemane
    mana manaha.
  pes-OPV: خردمندی نیکو و معرفت را به من بیاموز زیرا که به اوامر تو ایمان آوردم.
  ron-1924: Ынвацэ-мэ сэ ам ынцелеӂере ши причепере, кэч кред ын порунчиле Тале!
  ben-OBCV: আমাকে জ্ঞান ও বিচারবুদ্ধি দাও, কারণ আমি তোমার আদেশে আস্থা রাখি।
  som-som: Haddaba i bar kaladoorasho wanaagsan iyo aqoon, Waayo, waxaan rumaystay
    amarradaada.
  eng-ASVBT: Teach me good judgment and knowledge; For I have believed in thy commandments.
  mna-mna: Paute yo pa ŋgar ku, mi kam leŋ ŋgar ambaiŋana. Pa nio aŋpase pa tutu ku.
  ita-1885: Insegnami buon senno ed intendimento; Perciocchè io credo a' tuoi comandamenti.
  eng-ULB: Teach me proper discernment and understanding, for I have believed in your
    commandments.
  spa-VBL: Ahora enséñame a hacer juicio con justicia y a tener discernimiento porque
    creo en tus enseñanzas.
  fra-_FOB: Enseigne-moi à avoir du sens et de l'intelligence; car j'ai cru à tes
    commandements.
  mal-mal: അങ്ങയുടെ കല്പനകൾ ഞാൻ വിശ്വസിച്ചിരിക്കുകയാൽ എനിക്ക് നല്ലബുദ്ധിയും പരിജ്ഞാനവും
    ഉപദേശിച്ചു തരണമേ.
  urd-GVR: Mujhe sahīh imtiyāz aur irfān sikhā, kyoṅki maiṅ tere ahkām par īmān rakhtā
    hūṅ.
  suz-BL: आं कली रुप्‍ब नु तुइक्‍ब सेलीन। मारदे हना गो इन शेंतीके थमा सुइक्‍नुङ।
  eng-NOY: Teach me sound judgment and knowledge! For I have faith in thy commandments.
  ita-1927: Dammi buon senno e intelligenza, perché ho creduto nei tuoi comandamenti.
  ckb-ckb: هەستی باش و زانینم فێر بکە، چونکە باوەڕم بە ڕاسپاردەکانت هەیە.
  eng-BBE: Give me knowledge and good sense; for I have put my faith in your teachings.
  xsi-xsi: Aku naŋa kaloŋgu tawana noko ne tukuŋa rârâni. Mine nde ano pano tu ilo-kalo
    ara kulana, ŋana naŋa ma akura tu apatea kelekele sondo kâ.
  kan-OKCV: ತಿಳುವಳಿಕೆಯನ್ನೂ ಒಳ್ಳೆಯ ವಿವೇಚನೆಯನ್ನೂ, ನನಗೆ ಕಲಿಸಿರಿ, ಏಕೆಂದರೆ ನಿಮ್ಮ ಆಜ್ಞೆಗಳಲ್ಲಿ
    ಭರವಸೆ ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: உத்தம நிதானிப்பையும் அறிவையும் எனக்குப் போதித்தருளும், உம்முடைய கற்பனைகளில்
    நம்பிக்கையாக இருக்கிறேன்.
  spa-RV-1909: Enséñame bondad de sentido y sabiduría; porque tus mandamientos he
    creído.
  ron-BTF: Învață-mă judecată bună și cunoaștere, căci am crezut poruncile tale.
  eng-WEBP: Teach me good judgment and knowledge, for I believe in your commandments.
  eng-FBV: Now teach me wise judgment and discernment because I believe in your instructions.
  nld-1939: Schenk mij een helder oordeel en inzicht, Want ik heb vertrouwen in uw
    geboden.
  nch-BL: NoTeco, techchihua ma nijmachili cati cuali huan techmaca talnamiquilisti,
    pampa na niquinneltocatoc motanahuatilhua.
  vie-1934: Xin hãy dạy tôi lẽ phải và sự hiểu biết, Vì tôi tin các điều răn Chúa.
  cha-cha: 'Fanagüeyo mauleg na juisio yan tiningo: sa jagasja jujonggue y tinagomo.'
  hin-CV: मुझे ज्ञान और धर्ममय परख सीखाइए, क्योंकि मैं आपकी आज्ञाओं पर भरोसा करता
    हूं.
  eng-OURB: ט (Tov, Good) Teach me good judgment and knowledge, for I trust in your
    mitzvot ·instructions·.
  spa-BES: Dame conocimiento y buen sentido; porque he puesto mi fe en tus enseñanzas.
  tdx-tdx: Anaro hilala naho hihitse, amy te atokisako o fandilia’oo.
  tha-KJV: ขอทรงสอนคำตัดสินและความรู้​แก่​ข้าพระองค์ เพราะข้าพระองค์เชื่อถือพระบัญญั​ติ​ของพระองค์
  por-BR-2018: Ensina-me bom senso e conhecimento, pois tenho crido em teus mandamentos.
  deu-ELO: Gute Einsicht und Erkenntnis lehre mich! Denn ich habe deinen Geboten geglaubt.
  eng-WYC-2018: Teach thou me goodness, and lore, either chastising, and knowing;
    for I believed to thy behests. (Teach thou me goodness, and knowledge, or discipline;
    for I trust in thy commandments.)
  epo-epo: Bonajn morojn kaj scion instruu al mi, Ĉar al Viaj ordonoj mi kredas.
  gfk-gfk: Hausur iau ra mintota ma ra bilai na minminonas, kanong iau nurnur ta ira
    num hartula.
  uig-PIN: Manga obdan pǝrⱪ etixni wǝ bilimni ɵgǝtkǝysǝn; Qünki mǝn ǝmrliringgǝ ixǝndim.
  beo-beo: Nama bagade dawa:su amola hamoma:ne dawa:su ima. Bai na da Dia hamoma:ne
    sia:i amo dafawaneyale dawa:sa.
  tpi-OTNT: Mi bilip tru long olgeta lo bilong yu, olsem na yu ken givim gutpela tingting
    na gutpela save long mi.
  hau-SA: Ka koya mini sani da kuma hukunci mai kyau, gama na gaskata a umarnanka.
  udu-udu: Ṯori aha/ gwo isi ki ṯor gana/ mo mmonyiṯẖ to mo dhali moyuḵ mo, haali/
    aha/ gamkina gwo is e gwoŋḵan pini kun ’kwarkunu mo.
  uig-LAT: Manga obdan perq étishni we bilimni ögetkeysen; Chünki men emrliringge
    ishendim.
  nde-nde: Ngifundisa ulwazi lokwahlulela okufaneleyo, ngoba ngiyayikholwa imilayo
    yakho.
  ton-ton: 'Ke ke ako kiate au ʻae fakamaau lelei mo e faʻa ʻilo: he ʻoku ou tui ki
    hoʻo ngaahi fekau.'
  ces-1613: Pravému soudu a umění vyuč mne, nebo jsem přikázaním tvým uvěřil.
  eng-WMB: Teach me good judgment and knowledge, for I believe in your commandments.
  tam-TCV: உம்முடைய கட்டளைகளை நான் நம்புவதால், அறிவையும் நல்ல நிதானிப்பையும் எனக்குப்
    போதியும்.
  ceb-ULB: Tudloi ako sa husto nga pag-ila ug panabot, kay nagtuo ako sa imong mga
    sugo.
  pol-UBG: Naucz mnie trafnego sądu i wiedzy, bo uwierzyłem twoim przykazaniom.
  urd-GVU: مجھے صحیح امتیاز اور عرفان سکھا، کیونکہ مَیں تیرے احکام پر ایمان رکھتا
    ہوں۔
  eng-OEBCW: Teach me discretion and knowledge, for I have believed your commandments.
  deu-1912: Lehre mich heilsame Sitten und Erkenntnis; den ich glaube deinen Geboten.
  kan-2017: ಸುಜ್ಞಾನವನ್ನು, ವಿವೇಕಗಳನ್ನು ನನಗೆ ಕಲಿಸಿಕೊಡು, ನಿನ್ನ ಆಜ್ಞೆಗಳನ್ನು ನಂಬಿಕೊಂಡಿದ್ದೇನಲ್ಲಾ.
  yap-yap: Mu pi’ ngog e gonop nge llowan’, ni bochan e ba pagan’ug ko tin kam ta’chiylen.
  hlt-MCSB: Na olpaek te ka tangnah dongah, omih thennah neh mingnah te kai n'tukkil
    lah.
  mdy-ETH: ኔኤኮ ዓይሢፆ ታ ጉሙርቃኔ፤ ኮሺ ማሊሢንታ ዔራቶዋ ታና ዔርዜ።
  twi-ASANTE: Kyerɛkyerɛ me nimdeɛ ne atemmuo pa, ɛfiri sɛ megye wo mmaransɛm no di.
  eng-WEBU: Teach me good judgment and knowledge, for I believe in your commandments.
  spa-PDDPT: Enséñame buen discernimiento y conocimiento, Porque creo tus Mandamientos.
  gun-gun: Xembo'e ke 'arandu ha'e aikuaa aguã re, rejapo uka va'ekue rupi ajerovia
    ramo.
  agu-BL: Chin ẍchuse'u' tan jale'n mas wajtza'kl tan inxome'n te yi balaj, na cho'n
    k'uklij inc'u'l te yi ca'wlu'.
  ilo-ULB: Isurom kaniak ti umno a pannakaammo ken pannakaawat, gapu ta namatiak kadagiti
    bilbilinmo.
  kpg-kpg: Gaamai gi di au di iloo nia mee mo di kabemee, idimaa au e hagadonu au
    helekai.
  uig-ARA: ماڭا ئوبدان پەرق ئېتىشنى ۋە بىلىمنى ئۆگەتكەيسەن؛ چۈنكى مەن ئەمرلىرىڭگە
    ئىشەندىم.
  sus-sus: N xaran fe tagi rasade nun fe kolonyi ra, barima n laxi i xa yaamarie ra.
  pon-2006: Komw ketikihong ie loalokong oh erpit, pwe I kin likih sapwellimomwi mahsen
    kan.
  jae-jae: Ôndôŋ mêtê tokauc ma mêtê jakip biŋ saŋa êndêŋ aê gebe aê taêc kêka aômnêm
    biŋsu.
  ksd-ksd: Una tovo tar ra kabinana tagu ma ra minatoto bula, Tago iau tar kapupi
    kaum lavur vartuluai.
  tur-YTC: Bana sağduyu ve bilgi öğret, Çünkü senin buyruklarına inanıyorum.
  bel-N: Добраму розуму і веданьню навучы мяне, бо я прыказаньням Тваім веру.
  kpr-kpr: Namokena ijugururaso na dubo kotise, kasama égogogho arena. Ainda susu
    mo, ni rea sisesa, na ava tumonderaena.
  ind-AYT: Ajari aku pertimbangan dan pengetahuan yang baik, karena aku percaya akan
    perintah-perintah-Mu.
  yom-yom: Bika wundongisa nzayilu ayi tsudukulu yimboti bila ndiwilukila zithumunu
    ziaku.
  yut-yut: Gen tebango do nandaŋ gadasat. Do nandak nandak gat ae gen kokwin tagɨsi
    agak dakon nandak nandak do nayɨŋ dekgi.
  nya-nya: Phunzitseni nzeru ndi chiweruzo chabwino, pakuti ndimakhulupirira malamulo
    anu.
  kyg-kyg: Nagaemo hiyo, huka huꞌnana gekaeꞌmo nagesamo afiꞌna fatago nehuvaꞌmofeꞌmo
    alagepa naipa nagesamo alika namiyo.
  hrv-hrv: Nauči me razumu i znanju, jer u zapovijedi tvoje vjerujem.
  mps-mps: Nago bomo yai po tigidalide eno homu dąų mu obaso, tama tiyu, nago wiegi
    yai kolesaga te ola mabo sę ena dali yao.
  tpi-tpi: Mi bilip tru long olgeta lo bilong yu, olsem na yu ken givim gutpela tingting
    na gutpela save long mi.
  dan-1931: Giv mig Forstand og indsigt, thi jeg tror på dine Bud.
  vie-OVCB: Xin dạy con hiểu biết và phán đoán, vì con tin các mệnh lệnh của Ngài.
  guj-2017: મને સારો વિવેક તથા ડહાપણ શીખવો, કેમ કે હું તમારી આજ્ઞાઓ પર વિશ્વાસ કરું
    છું.
  pon-2006A: Komw ketikihong ie loalokong oh erpit, pwe I kin likih sapwellimomwi
    mahsen kan.
  por-BRBSL: Ensine-me bom julgamento e conhecimento, pois acredito em seus mandamentos.
  eng-OEBUS: Teach me discretion and knowledge, for I have believed your commandments.
  swe-swe: Lär mig gott omdöme och kunskap, för jag tror på dina budord.
  cth-cth: Kai teh, na lawkcengnae kahawi hoi, panuethainae hah na cangkhai haw. Nange
    kâpoelawknaw hah ka yuem.
  twi-twi: Kyerɛkyerɛ me nimdeɛ ne atemmu pa, efisɛ migye wo mmara nsɛm no di.
  hlt-hlt: Na olpaek te ka tangnah dongah, omih thennah neh mingnah te kai n'tukkil
    lah.
  tbz-SIM: M bɛnkɛ mɛsɑ̀ɑ̀ nnɛ̀ m bo mbɑɑ̀tìmɛ̀ dɛ̀ɛ̀ wenni nɛ̀ mɛciì. Kɛ yɛ̃́ n yĩkúmɛ̀
    ɑ tɑnnɔ̀ ĩ́nkɛ̀ nkɛ.
  msy-2020: Kɨ nɨghnɨzir gavgavim nɨn Akar Gavgavibar iti. Kamaghɨn, nɨ nɨghnɨzir
    aghuiba ko fofozir aghuiba na danɨng.
  dop-dop: Sɛɣɛsɩ-m ləmɑɣɑsɛɛ kʋpɑnɑ nɑ nyəm. Mpi tɔ, mɑ tɛmɑ mɑ tɑɑ nɑ nyɑ́ kʋsəsɩɩtʋ
    kɛ́.
  azb-azb: Mənə ağıl, bilik öyrət, Çünki əmrlərinə inanıram.
  eng-DBY: Teach me good discernment and knowledge; for I have believed in thy commandments.
  hin-2017: मुझे भली विवेक-शक्ति और समझ दे, क्योंकि मैंने तेरी आज्ञाओं का विश्वास
    किया है।
  wol-KYG: Xamal ma ngëneeli àtte ak xam-xam, maa doyloo say santaane.
  swp-swp: Sibasiba lolona eo sonoga oa bena u heatagu, paana em lauhesom ea awamamohoiedi.
  bjr-bjr: Qinee ani sandufa saqariki marunnanara anee oosana oosana irirana rainara
    iriqaraasirana faqa oonumafi irirana faqa qimia.
  eng-YLT: The goodness of reason and knowledge teach me, For in Thy commands I have
    believed.
  kne-kne: Kedawek en sik-a di sirib ya laing ko ay mannemnem ya mangamag si kosto,
    tan mantalekak sin bilbilin mo.
  eng-WYC-2017: Teach thou me goodness, and lore, either chastising, and knowing;
    for I believed to thy behests.
  eng-WMBB: Teach me good judgement and knowledge, for I believe in your commandments.
  zat-NTPS: Bse̱de neda' chee̱ gueque be'eda' da naca xrlátaje, ne chee̱ chéajni'ida'
    lawe' da dxéajle̱'a da bdxixruj be'u.
  zty-NTPS: Bsedle neda' da' nak chawe' nich chejni'ilan', dan' žejḻi'a da' wnnakzo'
    Le'.
  urd-GVH: मुझे सहीह इम्तियाज़ और इरफ़ान सिखा, क्योंकि मैं तेरे अहकाम पर ईमान रखता
    हूँ।
  rug-rug: Mu poni nau sa vinilavilasa va toṉoto meke sa tinumatumae. Ura va hinokari
    rau sari na Mua tinarae.
  gaz-gaz: Murtii gaarii fi beekumsa na barsiisi; ani ajajawwan keetti nan amanaatii.
  fra-LSG: Enseigne-moi le bon sens et l’intelligence! Car je crois à tes commandements.
  yal-yal: N xaran xaxilimayaan nun fe kolonna ma, amasɔtɔ n laxi i ya yamarine ra.
  iou-iou: Näk baga mankata nadäkinik täyat unita nadäk-nadäk täga namiŋiri baga man
    täŋo mebäri kaŋ nadäwa tärewut.
  haw-1868: E ao mai oe ia'u i ke akamai maikai, a me ka ike; No ka mea, ua hooiaio
    wau i kau mau kauoha.
  arb-NAV: هَبْنِي رُوحَ تَمْيِيزٍ وَمَعْرِفَةً، لأَنِّي آمَنْتُ بِوَصَايَاكَ.
  ded-ded: Ni geac nonoyoac negensinggeduaeac negen negentegec nga negengising faka
    gombunga kpounenna.
  ewe-ewe: Fia nunya kple afia nyui tsotsom, elabena mexɔ wò sededewo dzi se.
  eng-LEE: The best of discernment and knowledge do thou teach me; for in thy commandments
    do I believe.
  asm-FB: তুমি মোক ভাল বিচাৰ-বুদ্ধি আৰু জ্ঞান শিকোৱা; কিয়নো মই তোমাৰ আজ্ঞাবোৰত বিশ্বাস
    কৰোঁ।
  sus-A: ﭑ شَرَن قٍ تَفِ رَ سَدٍ نُن قٍ كٌلٌنيِ رَ، بَرِ مَ ﭑ لَشِ عِ شَ يَامَرِيٍ
    رَ.
  fra-SBL: Enseigne-moi le bon jugement et la connaissance, car je crois en tes commandements.
  hbo-hbo: ט֤וּב טַ֣עַם וָדַ֣עַת לַמְּדֵ֑נִי כִּ֖י בְמִצְוֹתֶ֣יךָ הֶאֱמָֽנְתִּי׃
  kik-kik: Nduta gũkũũrana maũndũ wega o na kũmamenya, nĩgũkorwo nĩnjĩtĩkĩtie maathani
    maku.
  fra-NCL: Enseigne-moi le sens droit et l’intelligence, car j’ai foi en tes commandements.
  cek-AK: Nang paek ih loknawk to ka tang pongah, palunghahaih hoi kahoih lokcaekhaih
    to na paek ah.
  cuk-cuk: An Be-Igar-Islidik-Mamaidgi an bensulid. Agala, gatik-ibmar-wisgued be
    an-imake, ibmar-mag-itoged be an-imake.
  tel-2017: నేను నీ ఆజ్ఞలపై నమ్మిక ఉంచాను. మంచి వివేచన, మంచి జ్ఞానం నాకు నేర్చు.
  hat-BSA: Enstwi mwen pou m sèvi bon jijman ak konesans, Paske mwen kwè nan kòmandman
    Ou yo.
  kos-kos: Ase etauk ac lalmwetmet nu sik, Tuh nga lulalfongi ke sap lom.
  hbo-WLC: ט֤וּב טַ֣עַם וָדַ֣עַת לַמְּדֵ֑נִי כִּ֖י בְמִצְוֺתֶ֣יךָ הֶאֱמָֽנְתִּי׃
  ibo-ibo: Zi m ihe ọmụma na ikpe ziri ezi nʼihi na ekwenyere m nʼiwu gị niile.
  ory-ory: ମୋତେ ଉତ୍ତମ ବିଚାର ଓ ଜ୍ଞାନ ଶିଖାଅ। କାରଣ ମୁଁ ତୁମ୍ଭ ଆଜ୍ଞାସମୂହରେ ବିଶ୍ୱାସ କରିଅଛି।
  chk-chk: Kopwe aiti ngeniei mirit me silelap, pun üa lükü om kewe allük.
  rop-rop: Meigim mi sabi ebrijing gudwei, dumaji mi trastim detlot wed blanga yu.
  ukr-1871: Настав мене на розум добрий і пізнаннє! Бо я вірив заповідям твоїм.
  yon-yon: Ebbed kwanime andi ye weng yaa anam andaan kowe, andangki amuniib inamen
    kaadkeriyiib kedmengkawe.
  deu-1951: Lehre mich rechte Einsicht und Verständnis; denn ich vertraue deinen Befehlen.
  eng-JPS: Teach me good discernment and knowledge; for I have believed Thy commandments.
  srp-1865: Dobroj misli i znanju nauèi me, jer zapovijestima tvojim vjerujem.
  lug-lug: Njigiriza okumanya n’okwawula ekirungi n’ekibi, era ompe okumanya; kubanga
    nzikiririza mu mateeka go.
  heb-heb: טוב טעם ודעת למדני כי במצותיך האמנתי׃
  ben-IRV: আমাকে সঠিক বিচারশক্তি এবং বুদ্ধি শেখাও, কারণ আমি তোমার আদেশগুলোয় বিশ্বাস
    করেছি।
  ntu-ntu: Kxakrlz, alvztrp bange nzrkrlzngr x drtwr kxmrlz, Mz nzlxngiti-krnge Nzryrngrkxtr.
  pan-pan: ਮੈਨੂੰ ਚੰਗਾ ਬਿਬੇਕ ਤੇ ਗਿਆਨ ਸਿਖਲਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਹੁਕਮਾਂ ਉੱਤੇ ਨਿਹਚਾ ਕੀਤੀ
    ਹੈ।
  mya-JVB: ပညတ် တော်တို့ကို အကျွန်ုပ် ယုံကြည် သည် ဖြစ်၍ ၊ ကောင်း သော ဉာဏ် နှင့် ပညာ
    တော်အတတ်ကို သွင်း ပေးတော်မူပါ။
  kgf-kgf: Ni héna acga ninʒéŋgézua. Niŋtegic qintegic ʒéma niniŋ ku nénna.
  tte-O: Sonoga yo katai kuyelima kaiwena yagu meli yapei am loinao kolili.
  tbg-tbg: Are uva tivakera vataanarara te kempukaiqamake iriqi vi vaunarara tira,
    are ti avu aato kahaqiraqe te ai uva okara kankomake iriare.
  hmo-hmo: Aonega bona lalona kehoa be lau dekenai do oi hadibaia, badina be oiemu
    taravatu lau abidadama henia noho.
  zar-NT: Busedi nedaʼ yöl-laʼ réajniʼi idú, en yöl-laʼ raca yenniʼ, tuʼ réajlëʼa
    yuguʼ xibá gunná bëʼu.
  urd-urd: मुझे सही फ़र्क़ और 'अक़्ल सिखा, क्यूँकि मैं तेरे फ़रमान पर ईमान लाया हूँ।
  bqc-SIM: Wɛzɛ̃ ń dↄ̃ao damɛɛ, asa ma n yãdilɛaↄ sìɛ.
  tcz-CHONGTHU: Nathupeh hoachun kading jinge, hetna thepna leh thu adih'a tantheina
    thuguh chu neihil in,
  mar-mar: योग्य निर्णय घेण्याविषयीचे ज्ञान आणि बुद्धी तू मला दे, कारण तुझ्या आज्ञांवर
    माझा विश्वास आहे.
  isl-isl: Kenndu mér góð hyggindi og þekkingu, því að lög þín vísa mér veginn.
  hlt-THB: Cyihnaak ingkaw awideng thainaak ce ni pe lah, kawtih nak awipeekkhqi ce
    ni kak cangnaak.
  qub-qub: Alli fisyuyoj, yarpaysapa canäpaj yarpayta goycamay. Nogaga yäracö mandamintuyquicunamanmi.
  bqp-bqp: Ǹ wɛ́zɛ̃ kũ dↄ̃naao damɛnɛ, zaakũ ma n yãditɛnanↄ sì.
  hat-hat: Moutre m' sa ki byen, louvri lespri m', ban m' konesans, paske mwen gen
    konfyans nan kòmandman ou yo.
  eng-BSB: Teach me good judgment and knowledge, for I believe in Your commandments.
  eng-WEBPB: Teach me good judgement and knowledge, for I believe in your commandments.
  kbq-kbq: Kagri kasegegura namentinti nehuanki, knare'ma huno refkohu avu'ava zane,
    ama' antahi'zana namio.
  pon-pon: Padaki on ia tiak mau o lolekon, pwe i kin liki omui kujoned akan.
  nhe-BL: NoTeco, xinechchihuili ma nijmachili tlen cuali huan xinechmaca tlalnamiquistli,
    pampa na niquinneltocatoc motlanahuatilhua.
  wnc-wnc: Na gatane mama wamu kuupbamde banip siknga singgat. Unzingge gata nanindamumbi
    natdetdeu take aknga pake sanga kuupbam katak usanziwit.
  bus-bus: Ǹ wɛ́ɛzɛ̃ɛ kↄ̃n dↄ̃nao damɛ, zaakɛ ma n yãdiɛnanↄ sì.
  gub-BL: Emur ma'e kwaw katu haw ihewe nehe. Ekwaw kar ma'e ihewe nehe. Azeruzar
    neremiapo kar rehe.
