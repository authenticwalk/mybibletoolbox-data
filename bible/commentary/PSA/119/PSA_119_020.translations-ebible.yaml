verse: PSA.119.020
translations:
  mal-C: അവിടത്തെ നിയമങ്ങളോട് എപ്പോഴുമുള്ള അഭിവാഞ്ഛനിമിത്തം എന്റെ പ്രാണൻ ക്ഷയിച്ചുപോകുന്നു.
  deu-TKW: Meine Seele reibt sich auf vor Verlangen nach deinen Ordnungen zu jeder
    Zeit.
  lin-lin: Molimo na ngai ezalaka tango nyonso na posa makasi ya koyeba mibeko na
    Yo.
  mmx-mmx: Lorooro axap tarak, mo i ngaongao mu leventaangas taram. A vara i xusu
    ana xasep avukat teren at levenaleng amisik.
  eng-LSV: My soul has broken for desire || To Your judgments at all times.
  eng-GNV: Mine heart breaketh for the desire to thy iudgements alway.
  eng-WEBSTER: My soul breaketh for the longing that it hath to thy judgments at all
    times.
  nhw-BL: Ipan noyolo tlahuel nijnequi nijchihuas nochi catli xitlahuac quen quiijtohua
    motlamachtil.
  swh-ONEN: Nafsi yangu inataabika kwa shauku kubwa juu ya sheria zako wakati wote.
  bba-bba: Nɛn bwɛ̃rɑ yɑ rɑ n woowɑ bɑɑdommɑ wunɛn yiirebu sɔɔ kĩrun sɔ̃.
  eng-KJVCPB: (ג) My soul breaketh for the longing That it hath unto thy judgments
    at all times.
  luo-luo: Chunya opongʼ kod siso mar chikeni kinde duto.
  aii-aii: ܓܪܝܼܣܬܵ‌ܐ ܝܠܵܗ̇ ܓܵܢܝܼ ܒܪܲܚܪܲܚܬܵ‌ܐ ܠܕܝܼܘܵܢܘܼ̈ܟ݂ ܒܟܠܔ ܙܲܒ݂ܢܵܐ.
  meu-meu: Laumagu na eme daure, nega idoinai emu hahemaoro herevadia na ura henidia
    lalo-dikamu dainai.
  npi-ULB: हर समय तपाईंका धार्मिक आदेशहरू जान्‍ने उत्कट चाहनाले गर्दा मेरा इच्छाहरू
    चूर्ण भएका छन् ।
  yor-yor: Ọkàn mi pòruurù pẹ̀lú ìfojúsọ́nà nítorí òfin rẹ nígbà gbogbo.
  pes-OPCB: اشتیاق به دانستن قوانین تو، همچون آتش همواره جانم را می‌سوزاند!
  tgl-ULB: Dinudurog ang mga nasa ko ng pananabik na malaman ang matuwid mong mga
    utos sa lahat ng oras.
  nop-nop: Helemahelemaŋ welenedi du’walaŋ titiŋ didimeniŋ titiŋdok map tilak.
  hui-hui: Horo bibahendengi i̱naga bu minime í̠naga bi mana bayale lo ngeru i̱na
    talialu buaore howa homalu kogoni ndobe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ စီ​ရင်​ဆုံးဖြတ်​ခက်​တို့​ကို​အ​ခါ​ခပ်​သိမ်း
    စိတ်​စွဲ​လမ်း​တောင့်​တ​လက်​ရှိ​ပါ​၏။
  bod-N: རྟག་ཏུ་ཁྱེད་ཀྱི་ཁྲིམས་ལ་རབ་དུངས༌བས། །ཐ་ན་བདག་གི་སེམས་ཤུགས་ཀྱང་ཉམས༌སོ།།
  wsk-wsk: Aninga angamang motam ko niara pempem la mu nika den ko nia lagoso.
  sna-sna: Mweya wangu wapedzwa nokushuva mitemo yenyu nguva dzose.
  spa-BLM: Mi alma se consume de anhelo por tus ordenanzas en todo momento.
  cac-cac: Snib'ej val in c'ol svojtaquejel a ley d'a junjun rato.
  swh-ULB: Moyo wangu unauma kwa kutamani sana kuzijua amri zako za haki wakati wote.
  deu-ELBBK: Zermalmt ist meine Seele vor Verlangen nach deinen Rechten zu aller Zeit.
  mbb-OT: Seled en te langun he timpu is kegkesuat ku he mesavut ku is kesuǥuan nu.
  mal-2015: നിന്റെ വിധികൾക്കായുള്ള നിത്യവാഞ്ഛകൊണ്ടു എന്റെ മനസ്സു തകർന്നിരിക്കുന്നു.
  gup-gup: Ngaye munguyh ngadjaldjare wernkih duninjh bu ngawernhborlhme manbu mankarre
    ke.
  rmc-rmc: Mira duša igen cirdel te prindžarel furt tire sudi.
  nlg-nlg: Na pukuna na lei bongigu te mavatia na ghanaghanani nimua na lei vetena.
  pes-OPV: جان من شکسته می‌شود از اشتیاق داوریهای تو در هر وقت.
  ron-1924: Тотдяуна ми се топеште суфлетул де дор дупэ Леӂиле Тале.
  ben-OBCV: সবসময় তোমার বিধানের জন্য, আমার প্রাণ আকাঙ্ক্ষায় আকুল হয়।
  som-som: Naftaydu waxay u xiisootay Jacaylkay had iyo goorba u qabto xukummadaada.
  eng-ASVBT: My soul breaketh for the longing That it hath unto thine ordinances at
    all times.
  mna-mna: Gorgori nio leleŋ ilip pa tutu ku ndeeŋeŋan.
  ita-1885: L'anima mia si stritola di affezione Alle tue leggi in ogni tempo.
  eng-ULB: My desires are crushed by the longing to know your righteous decrees at
    all times.
  spa-VBL: Siempre deseo fervientemente saber tu voluntad.
  fra-_FOB: Mon âme est consumée de l'affection qu'elle a de tout temps pour tes lois.
  mal-mal: അങ്ങയുടെ വിധികൾക്കുവേണ്ടിയുള്ള നിരന്തരവാഞ്ഛകൊണ്ട് എന്റെ മനസ്സു തകർന്നിരിക്കുന്നു.
  lit-lit: Tavo nuosprendžių ilgesys visada prispaudžia mano sielą.
  urd-GVR: Merī jān har waqt terī hidāyāt kī ārzū karte karte niḍhāl ho rahī hai.
  suz-BL: आं थुं गेना हना यो इन पतीक लोव़ तुइक्‍चा कली माल्‍स ङा माल्‍स बाक्‍ब।
  eng-NOY: My soul breaketh within me, On account of longing for thy judgments at
    all times.
  ita-1927: L’anima mia si strugge dalla brama che ha dei tuoi giudizi in ogni tempo.
  ckb-ckb: گیانم توایەوە لە تامەزرۆیی بۆ حوکمەکانت لە هەموو کاتێک.
  eng-BBE: My soul is broken with desire for your decisions at all times.
  xsi-xsi: Ikura kari wa mbo wa, ande naŋa iloŋgu ndo tu apono muli pa noko ne pateâŋa,
    aku ŋinde ipâŋga itogo yââ mela-mela mine lâ iloŋgu kaloŋgu.
  kan-OKCV: ನಿಮ್ಮ ನಿಯಮಗಳನ್ನು ಯಾವಾಗಲೂ ಹಂಬಲಿಸುತ್ತಿರುವುದರಿಂದ, ನನ್ನ ಪ್ರಾಣವು ಕರಗಿಹೋಗುತ್ತಿದೆ.
  tam-2017: உமது நியாயங்கள்மேல் என் ஆத்துமா எந்தநேரமும் வைத்திருக்கிற வாஞ்சையினால்
    சோர்ந்துபோகிறது.
  spa-RV-1909: Quebrantada está mi alma de desear tus juicios en todo tiempo.
  ron-BTF: Sufletul meu se frânge de dorința pe care o are pentru judecățile tale
    tot timpul.
  eng-WEBP: My soul is consumed with longing for your ordinances at all times.
  eng-FBV: I'm always so keen to know your instructions.
  nld-1939: Want mijn ziel wordt verteerd van verlangen Naar uw voorschriften, altijd
    door.
  nch-BL: Ipan noyolo tahuel nijnequi nijchihuas nochi cati xitahuac quej quiijtohua
    motamachtil.
  vie-1934: Linh hồn tôi hao mòn vì mong ước Các mạng lịnh Chúa luôn luôn.
  cha-cha: Y antijo mayamag pot y minalagoña ni y guaja gui juisiomo sija todo y tiempo.
  hin-CV: सारा समय आपकी व्यवस्था की अभिलाषा करते-करते मेरे प्राण डूब चले हैं.
  eng-OURB: גּ (Gar'sah, Has crushed) My soul is consumed with longing for your judgments
    at all times.
  spa-BES: Mi alma se rompe con el deseo de tus decisiones en todo momento.
  tdx-tdx: Demoke ty fiaiko salalakeo lomoñandro o fizaka’oo.
  tha-KJV: จิ​ตใจของข้าพระองค์​เร่​าร้อนเพราะปรารถนาคำตัดสินของพระองค์​ตลอดเวลา
  por-BR-2018: Minha alma está despedaçada de tanto desejar os teus juízos em todo
    tempo.
  deu-ELO: Zermalmt ist meine Seele vor Verlangen nach deinen Rechten zu aller Zeit.
  eng-WYC-2018: My soul coveted to desire thy justifyings; in all time. (My soul desireth
    to know thy judgements; at all times.)
  epo-epo: Elturmentiĝis mia animo De senĉesa sintirado al Viaj juĝoj.
  gfk-gfk: No kaatigu i manga mur tunat ira num ula harkurai ta ira kaba bungbung.
  uig-PIN: Ⱨɵkümliringgǝ ⱨǝrⱪaqan intizar bolup, Yürikim ezilip ketǝy dǝp ⱪaldi.
  beo-beo: Na da eso huluane Dia moloidafa fofada:su hou dawa:ma:ne bagadewane hanaiba:le,
    na dogo ganodini se naba.
  tpi-OTNT: Bel bilong mi em i dai tru long bihainim stretpela pasin bilong yu long
    olgeta de.
  hau-SA: Zuciyata ta ƙosa saboda marmari don dokokinka koyaushe.
  udu-udu: Aḵashiram pem a’di ’cumkunu ki mo jin c̱ora/ c̱or mo goma ris gwoŋḵan pini
    ’baar kun onu ka yempa/ mo.
  uig-LAT: Hökümliringge herqachan intizar bolup, Yürikim ézilip kétey dep qaldi.
  nde-nde: Umphefumulo wami uhugekile ngokulangazelela imithetho yakho ngezikhathi
    zonke.
  ton-ton: ‌ʻOku mafesi hoku laumālie koeʻuhi ko ʻene holi ki hoʻo ngaahi fakamaau
    ʻi he ʻaho kotoa pē.
  ces-1613: Umdlévá duše má pro žádost soudů tvých všelikého času.
  eng-WMB: My soul is consumed with longing for your ordinances at all times.
  tam-TCV: உமது சட்டங்களின்மேல் உள்ள வாஞ்சையினால், என் ஆத்துமா எப்பொழுதும் பற்றியெரிகிறது.
  ceb-ULB: Nadugmok ang akong mga tinguha pinaagi sa pagpangandoy nga masayod sa imong
    matarong nga kasugoan sa tanang panahon.
  pol-UBG: Moja dusza omdlewa, tęskniąc cały czas za twoimi sądami.
  urd-GVU: میری جان ہر وقت تیری ہدایات کی آرزو کرتے کرتے نڈھال ہو رہی ہے۔
  eng-OEBCW: My heart is crushed with longing for your ordinances, at all times.
  deu-1912: Meine Seele ist zermalmt vor Verlangen nach deinen Rechten allezeit.
  kan-2017: ಯಾವಾಗಲೂ ನಿನ್ನ ವಿಧಿಗಳನ್ನೇ ಹಂಬಲಿಸುತ್ತಿರುವ ನನ್ನ ಪ್ರಾಣವು ಜಜ್ಜಿಹೋಗಿದೆ.
  yap-yap: Be amith lanin’ug ni kug’um ni bochan; ni gu ba’adag ni nggu nang e tin
    ka mu tiriggiliy ni gubin ngiyal’.
  hlt-MCSB: Na laitloeknah dongah hnin takuem ah mueihuenah neh ka hinglu khaw mawth.
  mdy-ETH: ቢያ ዎዴ ዎጎ ኔኤኮ ጶቂሥሢና ሼምፓሢ ታኣኮ ኮሺ ዶጬኔ።
  twi-ASANTE: Me kra tɔ baha ɛberɛ biara wɔ wo mmara ho anigyina enti.
  eng-WEBU: My soul is consumed with longing for your ordinances at all times.
  acu-NT: Wikia ame chicham akupamurmin nekaatasan timiá wakerau asan, nekachkun kintajai
    metek napchau nintimsan pujajai.
  spa-PDDPT: Mi alma se quebranta con el anhelo De seguir tus Ordenanzas en todo tiempo.
  gun-gun: Xepy'a py aendu nda'evei etea, ne'arandua rupi ndeayvuague aenduxe riae
    vy.
  agu-BL: Wi'nin na el walma' tan tele'n intxum te yi teru' tajbilu' Ta'.
  ilo-ULB: Naburakda dagiti tarigagayko iti panangkalkalikagom a mangammo kadagiti
    nalinteg a pangngeddengmo iti amin a tiempo.
  kpg-kpg: Dogu manawa e mmae i dogu hidihidi, au e hiihai gi iloo eau au hagi aga
    i nia madagoaa huogodoo.
  uig-ARA: ھۆكۈملىرىڭگە ھەرقاچان ئىنتىزار بولۇپ، يۈرىكىم ئېزىلىپ كېتەي دەپ قالدى.
  sus-sus: N hayi na i xa tinxinyi ma.
  pon-2006: Mohngiongi tihwokilahr; ei men ese sapwellimomwi kadeik kan ahnsou koaros.
  jae-jae: Ŋoc ŋalêlôm gêjam aoc su aômnêm biŋ taŋ kôjatu naŋ e tekoc gêbac.
  ksd-ksd: A balagu i anan tuna a bungbung par Upi kaum lavur varkurai.
  tur-YTC: Canım her zaman senin hükümlerinin özlemiyle Yanıp tutuşuyor.
  bel-N: Зьнемаглася душа мая, прагнучы ўвесь час судоў Тваіх.
  kpr-kpr: Nanda ghamo beunghetiri itatamerena, ninda agho dari sifo ghousa ningari
    uju eraena.
  ind-AYT: Jiwaku hancur dengan kerinduan akan hukum-hukum-Mu di setiap waktu.
  yom-yom: Muelꞌama widi dilemina di ngolo ; mu diambu di mina miaku mu zithangu zioso.
  yut-yut: Butnokon da gɨldarɨ gɨldarɨ gak dakon gen teban yol do tek kɨndap pasat.
  nya-nya: Moyo wanga wafowoka polakalaka malamulo anu nthawi zonse.
  kyg-kyg: Muki afinaꞌmo alika fako nehana keꞌaepa gekamo afisuva naipamo nekaliyaꞌmofeꞌmo
    naipafiꞌmo nagafu nekiye.
  hrv-hrv: Duša mi gine u svako doba žudeći za tvojim odlukama.
  mps-mps: Eno homugo eno te nago tigidali dwagi yai kolesaga dolo wali pabo homu
    ebao, tama tede eno moni nasi tiwai elalubao.
  tpi-tpi: Bel bilong mi em i dai tru long bihainim stretpela pasin bilong yu long
    olgeta de.
  dan-1931: Altid hentæres min Sjæl af Længsel efter dine Lovbud.
  vie-OVCB: Tâm hồn con khao khát lời tuyên huấn Chúa ban.
  guj-2017: મારું હૃદય તમારાં ન્યાયવચનો માટે સર્વ સમયે તીવ્ર ઝંખના કરે છે.
  pon-2006A: Mohngiongi tihwokilahr; i men ese sapwellimomwi kadeik kan ahnsou koaros.
  por-BRBSL: Minha alma está sempre consumida pelo anseio por suas ordenanças.
  eng-OEBUS: My heart is crushed with longing for your ordinances, at all times.
  swe-swe: Min själ (hela min person)brister(krossas, går sönder) i den längtan som
    den hela tiden har efter dina påbud.
  cth-cth: Nange lawkcengnae naw hah pou ka doun e lahoi ka lung a tangpo.
  twi-twi: Me kra tɔ beraw bere biara, wo mmara ho anigyina nti.
  hlt-hlt: Na laitloeknah dongah hnin takuem ah mueihuenah neh ka hinglu khaw mawth.
  tbz-SIM: N dɔ́mu nɛ̀ n yɛ̀mmɛ̀ mɛmɔu kɛ́nyɛ̃́ ɑ tɑnnɔ̀ sɑ̃́ɑ̃̀.
  msy-2020: Nan navir averiam bizir God damuasa mɨkemezibar gɨn mangasa, dughiabar
    zurara na dɨkafi.
  dop-dop: Mɑ sɔɔlɑ nyɑ́ kiiŋ kɛ́, nɑ mɑ́ səkɩ ɩ tɔɔ. Mɑ cɑɑ mɑ kpɛləmɩ-ɩ pɑɑ kʋyɑkʋ
    ŋku.
  azb-azb: Hökmlərinin həsrətini çəkməkdən Hər zaman ürəyim ağrıyır.
  eng-DBY: My soul breaketh for longing after thy judgments at all times.
  hin-2017: मेरा मन तेरे नियमों की अभिलाषा के कारण हर समय खेदित रहता है।
  wol-KYG: Fu ma tollu maa ngi namm say ndigal ba sama xol ŋiis.
  bjr-bjr: Qinee qinunu rimarunanoo didafidanoo. Ani rainannimaqara ufara aiqama kari
    iriraree qimasee aupuraidaqa.
  eng-YLT: Broken hath my soul for desire Unto Thy judgments at all times.
  kne-kne: Kanayon ay palalo din layad ko ay mangawat sin bilbilin mo.
  eng-WYC-2017: My soul coveted to desire thy justifyings; in all time.
  eng-WMBB: My soul is consumed with longing for your ordinances at all times.
  zat-NTPS: Dxedú lazra' lawe' da tu chí'izqueze dxezá lazra' guna' da ca' nuchi'u
    chee̱ntu'.
  zty-NTPS: Žedó ḻaža'a dan' dot ḻaža'a žak ḻaža'a gónteza' da' ẕchi'a ḻažo'o.
  urd-GVH: मेरी जान हर वक़्त तेरी हिदायात की आरज़ू करते करते निढाल हो रही है।
  rug-rug: Okoro sigiti nia rau pa buloqu pude tumae ni sari na Mua tinarae doduru
    totoso.
  gaz-gaz: Lubbuun koo yeroo hunda seera kee hawwuudhaan, laafaa jirti.
  fra-LSG: Mon âme est brisée par le désir Qui toujours la porte vers tes lois.
  gnn-gnn: Ḏukṯukthirri ŋarra yukurra dhuwala wirrkina dhika, bitjanna liŋguna ŋarra
    yukurra ŋoy‐ŋaḏupthun nhokalaŋuwu romgunydja marŋgithinyarawu.
  yal-yal: A rafan n ma n xa lu i ya kiti saxine bun waxatin birin.
  iou-iou: Näk gäkŋo manka biŋam u kepma kepma yäŋpäŋ-nadäk täŋpäŋ iwatta bänepnatä
    kädäp ijik täyak.
  haw-1868: Ua haehae ko'u uhane i ka iini aku I kou hooponopono ana i na manawa a
    pau.
  arb-NAV: تَتَلَهَّفُ نَفْسِي شَوْقاً إِلَى أَحْكَامِكَ دَائِماً.
  ded-ded: Ubaonganango nasosoc geac dederecgeyoac negembeso ammiu kuha kpac ambeso
    ande.
  ewe-ewe: Nu te nye luʋɔ ŋu, le wò sewo yometiti ɣe sia ɣi ta.
  eng-LEE: My soul is broken from longing for thy ordinances at all times.
  asm-FB: সকলো সময়তে তোমাৰ শাসন-প্রণালীবোৰ জানিবলৈ, মোৰ প্রাণ আকাঙ্ক্ষাত ভগ্ন হৈছে।
  sus-A: ﭑ هَيِ نَ عِ شَ تِنشِنيِ مَ.
  fra-SBL: Mon âme se consume de désir pour tes ordonnances en tout temps.
  hbo-hbo: גָּרְסָ֣ה נַפְשִׁ֣י לְתַאֲבָ֑ה אֶֽל־מִשְׁפָּטֶ֥יךָ בְכָל־עֵֽת׃
  kik-kik: Ngoro yakwa nĩĩrahĩĩahĩĩa nĩ kwĩrirĩria mawatho maku o mahinda mothe.
  fra-NCL: Mon âme est brisée par le désir, qui toujours la porte vers tes préceptes.
  cek-AK: Na lokcaekhaih ka poek loiah ka hinghaih amro boeh.
  cuk-cuk: Bane-bane an Be-Igar-Nabolemalad bei-durdakbiedbali, an yaisur-itoged.
  pma-pma: En avong vasi, ek vati li mok keke nilea revi en tounah vasi koa mal en
    rendemien onom.
  tel-2017: అస్తమానం నీ న్యాయవిధులను తెలుసుకోవాలనే ఆశతో నా ప్రాణం నీరసించిపోతోంది.
  hat-BSA: Nanm mwen kraze ak anvi pou òdonans Ou yo tout tan.
  kos-kos: Insiuk kena ma lulap In liye nununku lom pacl e nukewa.
  hbo-WLC: גָּרְסָ֣ה נַפְשִׁ֣י לְתַאֲבָ֑ה אֶֽל־מִשְׁפָּטֶ֥יךָ בְכָל־עֵֽת׃
  ibo-ibo: Nʼoge niile, ihe banyere iwu gị niile na-agụ mkpụrụobi m agụụ.
  ory-ory: ସର୍ବଦା ତୁମ୍ଭ ଶାସନସକଳ ଆକାଂକ୍ଷା କରିବା ସକାଶୁ ମୋʼ ପ୍ରାଣ କ୍ଷୀଣ ହୁଏ।
  chk-chk: Lelukei a tatakis ren ai positi om kewe pwüüng fansoun meinisin.
  rop-rop: Oldei main hat wandim sabi brabliwei blanga detlot lowa blanga yu.
  ukr-1871: Втомилась душа моя від щоденного бажання за присудами твоїми.
  yon-yon: Ne kuu ebbed dakmewen ye amob yaa moom dowakeniib kowembirimain kowe, ne
    niindem aom kuu yewed aneen.
  deu-1951: Meine Seele ist zermalmt vor Sehnsucht nach deinen Verordnungen allezeit.
  eng-JPS: My soul breaketh for the longing that it hath unto Thine ordinances at
    all times.
  srp-1865: Iznemože duša moja želeæi bez prestanka poznati sudove tvoje.
  lug-lug: Bulijjo emmeeme yange eyaayaanira amateeka go.
  heb-heb: גרסה נפשי לתאבה אל משפטיך בכל עת׃
  ben-IRV: আমার প্রাণ সব দিন আকাঙ্ক্ষায় চূর্ণ তোমার ধর্মময় আদেশের জন্য।
  ntu-ntu: Pq zvz mz drtwrnge Nzkrlz-krnge nqmq krm.
  pan-pan: ਮੇਰੀ ਜਾਨ ਹਰ ਵੇਲੇ ਤੇਰਿਆਂ ਨਿਆਂਵਾਂ ਦੀ ਤਾਂਘ ਵਿੱਚ ਟੁੱਟਦੀ ਹੈ।
  mya-JVB: စီရင် တော်မူချက်တို့ကို အစဉ် မပြတ်တောင့်တ သောအားဖြင့် ၊ အကျွန်ုပ် ၏ စိတ်
    နှလုံးကြေကွဲ လျက် ရှိပါ၏။
  kgf-kgf: Héna acgawac nalé séc niŋkumuma kecba kekec uŋananéŋ kuha qahac wanʒac.
  tte-O: Kategu ikamkamna kaiwena yagu gadosisi nuwanuwagumo am loinao yakataili sauga
    meuloina.
  tbg-tbg: Mpo, ti muntukavano ekaa enta are uva tiva taanara voqamakero iriataa ivaro
    vaira.
  hmo-hmo: Egu kudouna ia hisihisi noho, badina be, nega ibounai lau ura dikadika
    oiemu taravatu ena kara maoromaoro.
  zar-NT: Yúguʼtë dza ruhuíʼini ládxaʼa tuʼ rizë́ ládxaʼa yuguʼ le nusédinuʼ netuʼ
    ca ral-laʼ guntuʼ.
  urd-urd: मेरा दिल तेरे अहकाम के इश्तियाक में, हर वक़्त तड़पता रहता है।
  bqc-SIM: N ikoyãↄ nidɛa gↄↄpii mɛ́ tò ma nisĩna vùa.
  tcz-CHONGTHU: Phatin in keiman nachondan juiding ngaichatna hin eilonvuhtan ahi.
  mar-mar: तुझ्या योग्य निर्णयांची सतत उत्कंठा धरल्यामुळे माझा जीव चिरडून गेला आहे.
  isl-isl: Ég þrái fyrirmæli þín meira en orð fá lýst!
  hlt-THB: Nang ak awipeek ang ngai aih awh ka hqingnaak ve ityk awh awm am rem thai
    hy.
  qub-qub: Imano y imapita jusgashayquitapis musyayta munarmi imay örapis yarpachacuycä.
  bqp-bqp: N dokayãnↄ nidɛna baala'i ma swɛ̃̀ɛ blè.
  hat-hat: Se tout tan kè m' ap bat, tèlman mwen anvi konnen sa ou deside.
  eng-BSB: My soul is consumed with longing for Your judgments at all times.
  eng-WEBPB: My soul is consumed with longing for your ordinances at all times.
  kbq-kbq: Kagri kasegema amage'ma ante'zankura maka knafina nagu'amo'a tusiza huno
    avesi'avesi nehie.
  pon-pon: Nen i okilar ai inon ion omui kujoned akan anjau karoj.
  nhe-BL: Ipan noyolo tlahuel nijnequi nijchihuas nochi tlen xitlahuac queja quiijtohua
    motlamachtil.
  wnc-wnc: Nata musipmaatangu gatane yuyuk noman takngae tapdukbamu asinggan tawanangge
    take siknga nataat.
  bus-bus: N dokayãnↄ nidɛna baabↄrɛ ma swɛ̃̀ blè.
  gub-BL: Hepy'a uzemumikahy heremiapo rehe hema'enukwaw pà ihe, tuweharupi, Ta'e
    hepurukwaw wer neremimutar rehe ihe xe.
