verse: PSA.119.122
translations:
  mal-C: അടിയന്റെ നന്മ അവിടന്ന് ഉറപ്പാക്കണമേ; അഹങ്കാരികൾ എന്നെ അടിച്ചമർത്താൻ അനുവദിക്കരുതേ.
  deu-TKW: Tritt für deinen Knecht zu seinem Heile ein; laß die Übermütigen mich nicht
    unterdrücken.
  lin-lin: Kamata mokumba ya bolamu na ngai, mosali na Yo ; tika ete bato ya lolendo
    banyokola ngai te.
  mmx-mmx: Una xaape ria, laradi gugu ram do, unaba lok tooro ia, la nemen uta ke
    xepe luvuttadi loklox aaru dina lox abaava ia.
  eng-LSV: Make Your servant sure for good, || Do not let the proud oppress me.
  eng-GNV: Answere for thy seruant in that, which is good, and let not the proude
    oppresse me.
  eng-WEBSTER: 'Be surety for thy servant for good: let not the proud oppress me.'
  nhw-BL: Xitlatestigojquetza para techtiochihuas na, nimotequipanojca. Amo xiquincahuili
    ma nechtlaijiyohuiltica nopa masehualme catli mohueyimatij.
  swh-ONEN: Mhakikishie mtumishi wako usalama, usiache wenye kiburi wanionee.
  bba-bba: A nɛ, wunɛn sɔm kowo nɔɔ mwɛɛru kuo mɑ kɑɑ mɑn somi. A ku de tii suobu
    bu mɑn dɑm dɔre.
  eng-KJVCPB: '(ע) Be surety for thy servant for good: Let not the proud oppress me.'
  luo-luo: Ne ni jatichni dhi maber, kendo kik iyie joma ochayo ji osanda.
  aii-aii: ܗܘܝܼ ܥܲܪܵܒ݂ܵܐ ܕܪܹܓܘܼܟ݂ ܠܛܵܒ݂ܬܵ‌ܐ، ܠܵܐ ܫܵܒ݂ܩܹܬ ܙܵܠܡܝܼ ܐܸܠܝܼ ܚܵܬܪ̈ܵܢܹܐ.
  meu-meu: Turagu ai baola; Dirava garina asie garimu taudia ba laodia ahu, basie
    daḡedaḡe henigu.
  npi-ULB: तपाईंको सेवकको भलाइ गर्ने जिम्मा लिनुहोस् । घमण्डीहरूले मलाई थिचोमिचो नगरून्
    ।
  yor-yor: 'Mú kí àlàáfíà ìránṣẹ́ rẹ dájú: má ṣe jẹ́ kí àwọn agbéraga ni mi lára.'
  pes-OPCB: به من اطمینان بده که مرا یاری خواهی کرد؛ مگذار متکبران بر من ظلم کنند.
  tgl-ULB: Siguraduhin mo ang kapakanan ng iyong lingkod, huwag mong hayaang apihin
    ako ng mga mapagmalaki.
  nop-nop: Du kwanai-mege yakadi timiŋa tubulodadok mede yofafaŋe tibeŋ. Tiŋa me sigitiŋalo
    tiiŋ heki u biyabune malabumuŋ mu namuneŋ.
  hui-hui: Í̠naga biabe biahaga kogonigo í̠na i̱ biamogo buleore lalu bi lowibe. Wali
    agali mine haga karume i̱ mo genda nahelo hameledo.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​အား ကူ​မ​တော်​မူ​မည်​ဟူ​သော​က​တိ​တော်​ကို ပေး​တော်​မူ​ပါ။
    ကွန်​တော်​မျိုး​ကို​ဖိ​နှိပ်​ရန်​မာန်​မာ​န​ကြီး သူ​တို့​အား ခွင့်​ပြု​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱིར་ཕན་ཕྱིར་ཁག་ཐེག༌མཛོད། །ང་རྒྱལ་ཅན་ལ་གཉའ་གནོན་བྱེད་མ༌འཇུག།
  wsk-wsk: Ani nika ura kari, aga ningo ko sinar toko; aga bita to se nunumi patawura
    alo mu me agarak kapamonko.
  sna-sna: Itai kuti muranda wenyu agare zvakanaka; musarega vanozvikudza vachimudzvinyirira.
  spa-BLM: Asegura el bienestar de tu sirviente. No dejes que los orgullosos me opriman.
  cac-cac: Ochan̈ vilumaloc yuj in vach'iloc. Mocab' in yixtej eb' ac'umtac syutej
    sb'a.
  swh-ULB: Uwe mdhamini wa ustawi wa mtumishi wako; usiwaache wenye kiburi wanionee.
  deu-ELBBK: Sei Bürge für deinen Knecht zum Guten; lass die Übermütigen mich nicht
    bedrücken!
  mbb-OT: Peseriǥi a he edtevangan a kenikew is suluǥuen nu; kenè nu mehimuwa he edèdaaǥen
    a te menge gelbuwen.
  mal-2015: അടിയന്റെ നന്മെക്കുവേണ്ടി ഉത്തരവാദി ആയിരിക്കേണമേ; അഹങ്കാരികൾ എന്നെ പീഡിപ്പിക്കരുതേ.
  gup-gup: Ngadjare bu ngudda kannahnan, ngaye nawu ngahdurrkmirri ke, dja yuwn yibenbawon
    bininj nawu kabirrihburlumerren bu yiman ngandibongkarrme.
  rmc-rmc: De tire služobňikos lav, hoj leske ela mištes; ma domuk, hoj man o barikane
    te trapinen!
  nlg-nlg: Tu kurutigho ko nia baubahu vaniu na vauto, ko bei lubatira gaira tara
    talunagho kara dikalau.
  pes-OPV: برای سعادت بنده خود ضامن شو تا متکبران بر من ظلم نکنند.
  ron-1924: Я суб окротиря Та бинеле робулуй Тэу ши ну мэ лэса апэсат де ниште ынгымфаць!
  ben-OBCV: তোমার দাসের মঙ্গলের ভার তুমি নাও; দাম্ভিকেরা যেন আমার উপর নির্যাতন না
    করে।
  som-som: Anoo addoonkaaga ah wanaag daraaddiis ii dammiino, Oo kuwa kibirsanu yaanay
    i dulmin.
  eng-ASVBT: 'Be surety for thy servant for good: Let not the proud oppress me.'
  mna-mna: Nio mbesooŋo ku tau. Tana mender pio mi poroukaala yo ma aŋbot ambai. Kokena
    zin wal ta tipakurkur zitun mi matan pasomu na, tiseeze motoŋ mi tikoto yo.
  ita-1885: Da' sicurtà per lo tuo servitore in bene, E non lasciar che i superbi
    mi oppressino.
  eng-ULB: Guarantee the welfare of your servant; do not let the proud oppress me.
  spa-VBL: Por favor, prométeme que cuidarás de mi tu siervo. No dejes que los arrogantes
    me maltraten.
  fra-_FOB: Sois le garant de ton serviteur pour son bien; que les orgueilleux ne
    m'oppriment pas.
  mal-mal: അടിയന്റെ നന്മയ്ക്കുവേണ്ടി ഉത്തരവാദി ആയിരിക്കണമേ; അഹങ്കാരികൾ എന്നെ പീഡിപ്പിക്കരുതേ.
  urd-GVR: Apne ḳhādim kī ḳhushhālī kā zāmin ban kar maġhrūroṅ ko mujh par zulm karne
    na de.
  suz-BL: इन गेय पाइब कली वारच पा, रिम्‍शो पने। इन कली मटीबपुकीमी आं कली दिप्‍चा मगेने।
  eng-NOY: Be surety for thy servant for good; Let not the proud oppress me!
  ita-1927: Da’ sicurtà per il bene del tuo servitore, e non lasciare che i superbi
    m’opprimano.
  ckb-ckb: بەڵێن بدە چاکە لەگەڵ خزمەتکاری خۆت بکەیت، با لووتبەرزەکان ستەمم لێ نەکەن.
  eng-BBE: Take your servant's interests into your keeping; let me not be crushed
    by the men of pride.
  xsi-xsi: Naŋa iloŋgu tu noko ma kupambwâre ŋana kuvila ne wurâta tamâta naŋa. Noko
    ma kusâu panzi tamâta uru sipasuka warakanzi tininzi ŋinde tu siveta kenzi sakamao
    pa naŋa, mine ndimo.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕನ ಕ್ಷೇಮವನ್ನು ದೃಢಪಡಿಸಿರಿ; ಅಹಂಕಾರಿಗಳು ನನ್ನನ್ನು ಬಾಧಿಸದಿರಲಿ.
  tam-2017: உமது அடியேனுக்கு நன்மையாகத் துணைநில்லும்; பெருமைக்காரர்கள் என்னை ஒடுக்கச்செய்யாதிரும்.
  spa-RV-1909: 'Responde por tu siervo para bien: no me hagan violencia los soberbios.'
  ron-BTF: Fii garant pentru servitorul tău pentru bine, nu lăsa pe cei mândri să
    mă oprime.
  eng-WEBP: Ensure your servant’s well-being. Don’t let the proud oppress me.
  eng-FBV: Please promise you'll take care of me, your servant. Don't let these arrogant
    people mistreat me.
  nld-1939: Uw woord blijve borg voor uw dienaar, Laat geen onbeschaamde mij kwellen.
  nch-BL: Xitatestigojquetza para techtiochihuas na, nimotequipanojca. Amo xiquincahuili
    ma nechtaijyohuiltica nopa masehualme cati mohueyimatij.
  vie-1934: Xin Chúa làm Đấng bảo lãnh cho kẻ tôi tớ Chúa được phước; Chớ để kẻ kiêu
    ngạo hà hiếp tôi.
  cha-cha: Jago unaseguro y tentagomo para mauleg; chamo pumópolo y sobetbio na unachatsagayo.
  hin-CV: अपने सेवक का हित निश्चित कर दीजिए; अहंकारियों को मुझ पर अत्याचार न करने
    दीजिए.
  eng-OURB: ע (‘A’rov, Be pledge) Ensure your servant’s well-being. Don’t let the
    proud oppress me.
  spa-BES: Toma los intereses de su sirviente a su cuidado; no me dejes ser oprimido
    por los hombres de orgullo.
  tdx-tdx: Tsoeho ho an-kasoa ty mpitoro’o, ko ado’o hanindria’ o mpirengevokeo
  tha-KJV: ขอทรงเป็นประกันเพื่อช่วยผู้​รับใช้​ของพระองค์ ขออย่าทรงให้คนโอหั​งบ​ีบบังคับข้าพระองค์
  por-BR-2018: Sê tu a garantia do bem de teu servo; não me deixes ser oprimido pelos
    arrogantes.
  deu-ELO: Sei Bürge für deinen Knecht zum Guten; laß die Übermütigen mich nicht bedrücken!
  eng-WYC-2018: Take up thy servant into goodness; they that be proud challenge not
    me. (Yea, protect thy servant; let not those who be proud oppress me.)
  epo-epo: Garantie liberigu Vian sklavon por bono, Por ke fieruloj min ne premu.
  gfk-gfk: Hatutun bia iau, no num tultulai, ni kap ira bilbilai. Waak u bale tar
    ira dadas na ulpat bia diet na ubal iau.
  uig-PIN: Ɵz ⱪulung üqün yahxiliⱪⱪa kapalǝt bolƣaysǝn; Tǝkǝbburlarƣa meni ǝzgüzmigǝysǝn.
  beo-beo: 'Na da Dia hawa: hamosu dunuba:le, Dia na fidima:ne ilegele sia:ma. Hidale
    gasa fifi dunu da na banenesisa:besa:le, Dia na fidima.'
  tpi-OTNT: Mi laik yu promis bai yu helpim mi, wokman bilong yu. Yu no ken larim
    ol bikhetman i givim hevi long mi.
  hau-SA: Ka tabbatar da lafiyar bawanka; kada ka bar masu girman kai su danne ni.
  udu-udu: Tayi ki bwa ma ’dantar gom c̱iŋkinam pini mo, gom mom’bor piti mo. Dhalku/
    ki dhal ’kwani kun molina gayiin ga/ bway mo mmosiri’c aha/ ap̱o/ ki sho’k mo.
  uig-LAT: Öz qulung üchün yaxshiliqqa kapalet bolghaysen; Tekebburlargha méni ezgüzmigeysen.
  nde-nde: Qinisa impilakahle yenceku yakho; ungayekeli abaklolodayo bangincindezele.
  ton-ton: Ke ke hoko ko e ungakiʻi ki hoʻo tamaioʻeiki ke u lelei ai; ʻoua naʻa tuku
    ke taʻomia au ʻe he fielahi.
  ces-1613: Zastup sám služebníka svého k dobrému, tak aby mne pyšní nepotlačili.
  eng-WMB: Ensure your servant’s well-being. Don’t let the proud oppress me.
  tam-TCV: உமது பணியாளனின் நல்வாழ்வை உறுதிப்படுத்தும்; அகந்தையுள்ளவர்கள் என்னை ஒடுக்குவதற்கு
    இடமளியாதேயும்.
  ceb-ULB: Siguroha ang kaayohan sa imong sulugoon; ayaw tugoti nga daogdaogon ako
    sa mga garboso.
  pol-UBG: Bądź poręczycielem dla twego sługi ku dobremu, aby nie uciskali mnie zuchwalcy.
  urd-GVU: اپنے خادم کی خوش حالی کا ضامن بن کر مغروروں کو مجھ پر ظلم کرنے نہ دے۔
  eng-OEBCW: Be your servant’s surety for good, let not the proud oppress me.
  deu-1912: Vertritt du deinen Knecht und tröste ihn; mögen mir die Stolzen nicht
    Gewalt tun.
  kan-2017: ನಿನ್ನ ಸೇವಕನ ಮೇಲಿಗಾಗಿ ನೀನು ಹೊಣೆಗಾರನಾಗು, ಗರ್ವಿಷ್ಠರು ನನ್ನನ್ನು ಬಾಧಿಸದಿರಲಿ.
  yap-yap: Mmicheg ni ga ra ayweg e tapigpig rom; dab mu pag e pi tolngan’ ngar gafgow
    nigedgag!
  hlt-MCSB: Na sal kah a then te rhikhang lamtah thinlen loh kai hnaemtaek boel saeh.
  mdy-ETH: ታና ኔ ዓይላሢኮ ዻቂንቶ ጎናሴ፤ ዖቶርቃዞንሢ ታና ሄርቂ ዎይሣንዳጉዲ ማሂፖ።
  twi-ASANTE: Hwɛ ma wo ɔsomfoɔ nni yie; mma ahantanfoɔ nhyɛ me so.
  eng-WEBU: Ensure your servant’s well-being. Don’t let the proud oppress me.
  spa-PDDPT: Sé garante de tu esclavo para bien, Que no me opriman los arrogantes.
  gun-gun: Xee nerembiguai xerepy ke aiko porãve ju aguã. Xembojexavai uka eme ojejou
    porã rei va'e kuery pe.
  agu-BL: No'k bin tcwentu', qui't tzun lcho'c yi e' pajol ca'wl tan imbuchle'n.
  ilo-ULB: Patalgedam ti pagimbagan ti adipenmo; saanmo nga itulok nga idadanesdak
    dagiti natangsit.
  kpg-kpg: Heia dau hagababa mai gi di au bolo Goe ga hagamaamaa dau dangada hai hegau.
    Goe hudee dugu ina au gi digau hagamuamua gi daaligidia.
  uig-ARA: ئۆز قۇلۇڭ ئۈچۈن ياخشىلىققا كاپالەت بولغايسەن؛ تەكەببۇرلارغا مېنى ئەزگۈزمىگەيسەن.
  sus-sus: I xa n ma fe sɔɔnɛya i sɛnbɛ ra, I naxa lu yɛtɛ igboe xa nɔ n na.
  pon-2006: Komwi ketin inoukihda me komwi pahn ketin sewese sapwellimomwi ladu; komwi
    dehr ketin mweidohng me aklapalap akan en kaloke ie!
  jae-jae: Ôjô nêm sakiŋwaga awa gebe ômoasiŋ eŋ. Ôkêŋ teŋbeleŋ aŋgeŋ sêkôniŋ aê tôŋ
    atom.
  ksd-ksd: Una maravut kaum tultul upi na ki bulu; Koko diat i kolakolo ra nuknuk
    i diat diat a ki taun iau.
  tur-YTC: Hizmetkârının mutluluğunu güven altına al. Küstahların beni ezmesine izin
    verme.
  bel-N: Заступіся за слугу Твайго на дабро [яму]; каб не прыгняталі мяне свавольнікі.
  kpr-kpr: Na ninda saramana katori. Namo sonembari dae beka gajaso dae resena! Erá
    doyeóso gegenembo totofo sakai sari kakato aimi na kateyavara use, nandae mema
    muteóre!
  ind-AYT: Jaminlah hamba-Mu untuk kebaikan, jangan biarkan orang-orang sombong menindas
    aku.
  yom-yom: Kubikila kisadi kiaku mamboti ; kadi tala ti batu ba luniemo bandiamisa.
  yut-yut: Pi amɨngo nak aŋpulugok do yaŋ teban tok abi do nandɨsat. Yum pɨndagaki
    kwen wɨgɨk amɨn da jɨgɨ dɨma namni.
  nya-nya: Onetsetsani kuti mtumiki wanu akukhala bwino, musalole kuti anthu odzikuza
    andipondereze.
  kyg-kyg: Anonaꞌnilefeꞌmo eka naimuꞌyaleꞌmo maigeꞌnao alagepa huꞌna maino. Fiku yanageꞌa
    ala apaki aliteꞌa apakufamo avaleliꞌa nehaiya vayaꞌmogi kana yaꞌmo aliꞌa namigayanagi
    naha mao.
  hrv-hrv: Založi se za slugu svojega da me ne satru oholice!
  mps-mps: Eno homugo te nago naga sę bidi ena tau sabo bomai po dąų omainogo homu
    ebao. Te nago te dwai hagoma ebo bidi dabego enabolo te sęgę momai hagede sula
    tagaligio.
  tpi-tpi: Mi laik yu promis bai yu helpim mi, wokman bilong yu. Yu no ken larim ol
    bikhetman i givim hevi long mi.
  dan-1931: Gå i Borgen for din Tjener, lad ikke de frække trænge mig!
  vie-OVCB: Xin đưa tay phù trì đầy tớ Chúa. Đừng để cho bọn cường bạo áp bức!
  guj-2017: તમારા સેવક માટે તેના જામીન થાઓ; ગર્વિષ્ઠ લોકોને મારા પર જુલમ કરવા ન દો.
  pon-2006A: Komwi ketin inoukihda me komwi pahn ketin sewese sapwellimomwi ladu;
    komwi dehr ketin mweidohng me aklapalap akan en kaloke ie!
  por-BRBSL: Ensure o bem-estar de seu servidor. Não deixe que os orgulhosos me oprimam.
  eng-OEBUS: Be your servant’s surety for good, let not the proud oppress me.
  swe-swe: Garantera(ge ett löfte att göra) din tjänare gott, låt inte de stolta förtrycka
    mig. [Detta är den enda versen i hela kapitlet som inte har med ett av åtta ord
    för Guds Ord. Dock tolkas ordet ”gott” som att det syftar på att Guds ord är gott!]
  cth-cth: Na san kai hanlah kacakpounge kabawmkung lah awm nateh, ka kâoupnaw ni
    repcoungroe e lah na awm sak hanh.
  twi-twi: Hwɛ ma wo somfo nni yiye; mma ahantanfo nhyɛ me so.
  hlt-hlt: Na sal kah a then te rhikhang lamtah thinlen loh kai hnaemtaek boel saeh.
  tbz-SIM: 'Dɔúnnɛ̀ mí nhɑ kóo tɔ̃ntì dinùù kɛ yĩ: A yó nni ndɔɔri mɛsɑ̀ɑ̀. Bɑ́ɑ́
    yóu kɛ̀ sipɔɔ yɛmbɛ̀ nni nfɛ̃́ũnko.'
  msy-2020: Kɨ nɨn ingangarir gumazim, nɨ nan akurvaghsɨ na ko akam akɨram. Egh gumazir
    uari febar amamangatɨghtɨ me osɨmtɨzim na danɨngan kogham.
  dop-dop: Sɩɩ nyɑ́ təmlɛ tʋ mɑɣɑ nɔɣɔ sɩ n kɑ́ sənɑ-m. Tɑɑ yele nɑ kɑlɑmpɑɑnɩ nyə́mɑ
    muɣulu-m.
  azb-azb: Qulunun xeyri üçün zamin dur, Qoyma lovğa insanlar mənə zülm etsin.
  eng-DBY: Be surety for thy servant for good; let not the proud oppress me.
  hin-2017: अपने दास की भलाई के लिये जामिन हो, ताकि अहंकारी मुझ पर अत्याचार न करने
    पाएँ।
  wol-KYG: Sang bi, gàddu ma, ma am jàmm, bu ma ñu bew ñi néewal.
  bjr-bjr: Anee kuqaa qima afeekaikammasee aneenna ainainira faiqi qini dadaaqia.
    Ramoo ramaa imariasa sia qini nári uriqararanannai rafaaqafu qimaqaaqa.
  eng-YLT: Make sure Thy servant for good, Let not the proud oppress me.
  kne-kne: Inkarim ay badangam sak-en ay mansilsilbin sik-a, adim kod palobosan ay
    din mangipapangatos awak da yan pomaligat da.
  eng-WYC-2017: Take up thy servant into goodness; they that be proud challenge not
    me.
  eng-WMBB: Ensure your servant’s well-being. Don’t let the proud oppress me.
  zat-NTPS: Guche̱be lazre' chia' gunu' gaca chawe' chia'. Quebe gu'u lataj benne'
    ca' dxulucá'ana szren cuine̱' xuluchínene̱' neda' xadía.
  zty-NTPS: Bchebe ḻažo'o chia' gon chawo'o neda'. Bi go'o latje benne' ka' ẕka'n
    ẕen kwíngake' wsaka' zí'gake' neda'.
  urd-GVH: अपने ख़ादिम की ख़ुशहाली का ज़ामिन बनकर मग़रूरों को मुझ पर ज़ुल्म करने न
    दे।
  rug-rug: Mu va tatara nau sapu kaqu toka nau Goi si rau sa Mua nabulu; Mu lopu va
    malumi sari na tie huporo pude ṉoṉovalau.
  gaz-gaz: Nagaan jiraachuu tajaajilaa keetii mirkaneessi; akka of tuultonni na cunqursanis
    hin eeyyamin.
  fra-LSG: Prends sous ta garantie le bien de ton serviteur, Ne me laisse pas opprimer
    par des orgueilleux!
  yal-yal: I ya walikɛɛn xaxili ragidi a i fe faɲin ligama a xa nɛn, i nama tin wasodene
    xa n ɲaxankata sɔnɔn.
  iou-iou: Ekäni, näk epän watä ämaka unita api täŋkentäŋ gamet yäŋ näwet. Täŋkentäŋ
    namiŋiri äma inita nadäwä ärowani täŋpanitä bäräpi namineŋtawä.
  haw-1868: E haawi mai oe i hoailona ia'u no ka maikai; Mai ao oe i ka hookaumaha
    ana o ka poe hewa ia'u.
  arb-NAV: كُنْ ضَامِناً لِخَيْرِ عَبْدِكَ، فَلَا يَجُورَ عَلَيَّ الْمُتَكَبِّرُونَ.
  ded-ded: Ni, kingang ngicgango naric kecbadeac nenggareng anenna. Nga ngic Anutu
    wama kecandae, yeneng ebicfu fainubauac geng onggonnuna.
  ewe-ewe: Kpɔ wò dɔla la ƒe dedinɔnɔ gbɔ, mègana dadalawo natem ɖe to o.
  eng-LEE: 'Protect thy servant for good: let not the presumptuous oppress me.'
  asm-FB: তুমি তোমাৰ এই দাসৰ মঙ্গলৰ দায়িত্ব লোৱা; অহঙ্কাৰীবোৰক মোৰ ওপৰত উপদ্ৰৱ কৰিবলৈ
    নিদিবা।
  sus-A: عِ شَ ﭑ مَ قٍ سْونّيَ عِ سّنبّ رَ، عِ نَشَ لُ يّتّ عِفبٌي شَ نْ ﭑ نَ.
  fra-SBL: Veillez au bien-être de votre serviteur. Ne laisse pas les orgueilleux
    m'opprimer.
  hbo-hbo: עֲרֹ֣ב עַבְדְּךָ֣ לְטֹ֑וב אַֽל־יַעַשְׁקֻ֥נִי זֵדִֽים׃
  kik-kik: Menyerera ũgima wa ndungata yaku; ndũkareke andũ arĩa etĩĩi maahinyĩrĩrie.
  fra-NCL: Prends sous ta garantie le bien de ton serviteur ; et que les orgueilleux
    ne m’oppriment pas !
  cek-AK: Na tamna kai ka hoih thai hanah na caksak ah; amoek kaminawk mah na pacaekthalek
    o hmah nasoe.
  cuk-cuk: An-be-mai-guedga, igar-nueganbi-guega be imako. Melle dule-san-dummarba-imakmaladi
    mesagwar-an-imakega be imako.
  tel-2017: మేలు కోసం నీ సేవకుడికి హామీ ఉండు. గర్విష్ఠులు నన్ను బాధించకుందురు గాక.
  hat-BSA: Aji kon soutyèn pou bonte a sèvitè Ou a. Pa kite awogan yo oprime mwen.
  kos-kos: Wulela nu sik lah kom ac kasru mwet kulansap lom; Nikmet lela mwet inse
    fulat in akkeokyeyu.
  hbo-WLC: עֲרֹ֣ב עַבְדְּךָ֣ לְט֑וֹב אַֽל־יַעַשְׁקֻ֥נִי זֵדִֽים׃
  ibo-ibo: Kwee ohu gị nkwa na ị ga-elekọta ya; ekwela ka ndị mpako kpagbuo m.
  ory-ory: ମଙ୍ଗଳ ନିମନ୍ତେ ଆପଣା ଦାସର ଲଗା ହୁଅ; ଅହଙ୍କାରୀମାନଙ୍କୁ ମୋʼ ପ୍ରତି ଉପଦ୍ରବ କରିବାକୁ
    ଦିଅ ନାହିଁ।
  chk-chk: Kopwe pwon pwe kopwe alisiei ngang noum chon angang, nge kosap mwüt ngeni
    ekewe chon lamalamtekia pwe repwe ariaföüüei.
  rop-rop: Yu pramis blanga album mi, yu wekinmen. Nomo larram detlot praudbala pipul
    dum krulwan ting langa mi.
  ukr-1871: Слузї твому будь порукою до доброго; не дай бутним пригнїчувати мене!
  yon-yon: Eb dememan ne yaa kuu amun amun kamebdaniin ande kowe. Korondaawa kerengkandanbed
    ne yaa dabab wayiraib.
  deu-1951: Stehe ein zum Besten deines Knechtes, daß mich die Übermütigen nicht unterdrücken!
  eng-JPS: Be surety for Thy servant for good; let not the proud oppress me.
  srp-1865: Odbrani slugu svojega na dobro njegovo, da mi ne èine sile oholi.
  lug-lug: Okakase okundaganga ekisa kyo bulijjo, oleme kukkiriza ababi okunjooganga.
  heb-heb: ערב עבדך לטוב אל יעשקני זדים׃
  ben-IRV: তুমি তোমার দাসের মঙ্গল নিশ্চিত কর, অহঙ্কারীরা আমার ওপর উপদ্রব না করুক।
  ntu-ntu: Bzkq rlr-ngrbzme mz kxnzglqpx-lzbqng nzatrkati-krdr ninge. A' amnc zpwx
    ninge.
  pan-pan: ਭਲਿਆਈ ਲਈ ਆਪਣੇ ਸੇਵਕ ਦਾ ਜਾਮਨ ਬਣ, ਹੰਕਾਰੀ ਮੈਨੂੰ ਨਾ ਦਬਾਉਣ!
  mya-JVB: ကိုယ်တော် ၏ ကျွန် အဘို့ အလိုငှါ အာမခံ တော်မူပါ။ မာနကြီး သောသူတို့သည် အကျွန်ုပ်
    ကို မ နှိပ်စက် ကြ ပါစေနှင့်။
  kgf-kgf: Meseli nénna mériaŋnaguc kecba, tétéc qeqe ic eneŋ ni hia ménda helanʒi
    némmu.
  tte-O: Ukawalulu koliyau yakato kani kusaguiyau yau am topaisowa, na tabu siya nige
    tomeli siyayakamkamna-yau.
  tbg-tbg: Vo haikavano ti qoraiqama timitaantorave tira, are ti nena kaiqa vaiinti
    kahaqiane. Kia qaqi kairamanta nái autuaraqai iri variaka tiqaa maara vataate.
  hmo-hmo: Lau, oiemu hesiai tauna, egu mauri mani do oi hamauria. Lau do oi naria,
    vadaeni hekokoroku taudia ese lau do idia hisihisi henia lasi.
  zar-NT: Nacuʼ quiaʼ nedaʼ, huen dxin quiuʼ, le naca bëʼ gaca dxiʼa quiaʼ. Bitiʼ
    guʼu lataj uluʼsacaʼ ziʼ nedaʼ nupa tun ba zxön cuínguequi.
  urd-urd: भलाई के लिए अपने बन्दे का ज़ामिन हो, मग़रूर मुझ पर ज़ुल्म न करें।
  bqc-SIM: Kpɛ́gaausi mapi n zↄ̀blenaɛ, ńsu to waladeↄ ma wɛtão.
  tcz-CHONGTHU: Phatthei neibohding kinepna neipen, mi kiletsahho neibolsetsah hihbeh'in.
  mar-mar: तू आपल्या सेवकाच्या कल्याणार्थ जामीन हो. गर्विष्ठांना मला जाचू देऊ नकोस.
  isl-isl: 'Lofaðu mér einu: Að blessa mig! Láttu ekki hina hrokafullu kúga mig.'
  hlt-THB: Na tyihzawih leeknaak aham ak khoeng na sai law cang lah; ak oek qukhqi
    ing koeh ni husit khqi seh.
  qub-qub: Noga allilla goyänäpaj yanapaycamay ari. Fiyucunaga ama ñacachimächunchu
    ari.
  bqp-bqp: Ǹ zɛnkpɛkɛ sɛ́ makũ n zↄ̀bleriinɛ de mà bo mana, ǹsun tó karambaanidenↄ
    ma wɛ́ tãro.
  hat-hat: Kanpe pou defann sèvitè ou la. Pa kite bann awogan yo mete pye sou kou
    mwen.
  eng-BSB: Ensure Your servant’s well-being; do not let the arrogant oppress me.
  eng-WEBPB: Ensure your servant’s well-being. Don’t let the proud oppress me.
  kbq-kbq: Muse hugantoanki kagri eri'za vahekamo'na kegava hunenantenka, natrege'za
    zmavufga rama nehaza knazana onamiho.
  pon-pon: Jauaja japwilim omui ladu o kamaitala i; me aklapalap akan ender jued on
    ia.
  nhe-BL: Xitlatestigojquetza para tinechtiochihuas na, nimotlatequipanojca. Amo xiquincahuili
    ma nechtlaijiyohuiltica nopa tlacame tlen mohueyimatij.
  wnc-wnc: Gata na gatangamiakge yawi kekekawikge nataat. Na gikane puya aminda. Gata
    yamandet aminu dua kapewi meya nae namuning.
  bus-bus: Ǹ kpɛ́gaau sɛ́ mamↄma n zↄ̀blerinɛ lɛ mà bↄ maa, ǹton tó wadadeenↄ wɛ́ɛ
    tãmaro.
  gub-BL: Aiko neremiruze'eg romo. Emume'u hepytywà àwàm ihewe kury. Emupytu'u kar
    amo wanuwi wiko wera'u ma'e ne wà nehe, nezewe mehe nupuraraw kar kwaw ma'erahy
    ihewe wà nehe.
