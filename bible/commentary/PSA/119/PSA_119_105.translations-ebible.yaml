verse: PSA.119.105
translations:
  mal-C: അങ്ങയുടെ വചനം എന്റെ പാദങ്ങൾക്കു ദീപവും, എന്റെ പാതയ്ക്കു പ്രകാശവും ആകുന്നു.
  deu-TKW: Dein Wort ist meines Fußes Leuchte und ein Licht für meinen Pfad.
  lin-lin: Liloba na Yo ezali mwinda mpo na makolo na ngai, mpe pole mpo na nzela
    na ngai.
  mmx-mmx: Levelinga ram i lok ngan lababao rim lam ia, la i lok ngan bok laxasep
    ti langas tarak.
  eng-LSV: '[NUN] Your word [is] a lamp to my foot, || And a light to my path.'
  eng-GNV: NUN. Thy worde is a lanterne vnto my feete, and a light vnto my path.
  eng-WEBSTER: NUN. Thy word is a lamp to my feet, and a light to my path.
  nhw-BL: Mocamanal eltoc quen se tlahuili catli quitlahuilía noojhui campa ninejnemi
    para amo nimotepotlamis.
  swh-ONEN: Neno lako ni taa ya miguu yangu na mwanga katika njia yangu.
  bba-bba: Wunɛn ɡɑri yi sɑ̃ɑwɑ nɡe fitilɑ ye yɑ mɑn swɑɑ sɔ̃ɔsimɔ.
  eng-KJVCPB: (נ) Thy word is a lamp unto my feet, And a light unto my path.
  luo-luo: Wachni e taya mar tienda kendo en ler mamenyona yo.
  aii-aii: ܫܪܵܓ݂ܵܐ ܝܠܹܗ ܠܐܲܩܠܝܼ ܚܲܒܪܘܼܟ݂، ܘܒܲܗܪܵܐ ܠܫܒ݂ܝܼܠܝܼ.
  meu-meu: Emu hereva na lau aegu lamepana, bona egu dala diarina.
  npi-ULB: तपाईंका वचन मेरा पाउको निम्ति बत्ती र मेरो बाटोको निम्ति उज्‍यालो हो ।
  yor-yor: Ọ̀rọ̀ rẹ ni fìtílà sí ẹsẹ̀ mi àti ìmọ́lẹ̀ sí ipa ọ̀nà mi.
  pes-OPCB: کلام تو چراغ راهنمای من است؛ نوری است که راه را پیش پایم روشن می‌سازد!
  tgl-ULB: Ang salita mo ay ilawan ng aking mga paa at liwanag para sa aking landas.
  nop-nop: Du medege adi kamaŋdok tuwolit, wendoktiŋa hautaaŋ nabudokoune talik kadakaleeŋ
    yaulat.
  cbu-NT: Shiy kukish mbarinpaz ashiru shiyaa itsinsaru tachitamaam ktsishtamti naamaam
    tuwasineekiya.
  hui-hui: Anduane Homogo í̠naga bi mana lamu hale ale ngagome i̱ hariga tigabini
    poliya biamogo bialu haru haga ngagoni. I̱ hariga polenego ogodagua pu lalu ge
    mugu mo wá hagane hale ale ngagoni.
  mya-mya: နှုတ်​က​ပတ်​တော်​သည်​မီး​ခွက်​ဖြစ်​၍​ကွန်​တော်​မျိုး သွား​ရာ​လမ်း​ကို​လင်း​စေ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ནི་མདུན་གྱི་སྒྲོན་མེ༌དང༌། །ང་ཡི་ལམ་གྱི་འོད་ཟེར་དེ་ཡང༌ཡིན།།
  wsk-wsk: Nika den mu aninga galep, lage aga kasurso, ale aninga lage nikinang tuso.
  sna-sna: Shoko renyu ndiwo mwenje wetsoka dzangu, nechiedza chenzira yangu.
  spa-BLM: Tu palabra es una lámpara para mis pies, y una luz para mi camino.
  cac-cac: A a lolonel sch'oxan vach' b'eyb'al d'ayin ichato a tz'ac'an saquilq'uinal
    d'a yol in b'e, a' sch'oxan b'e d'ayin.
  swh-ULB: Neno lako ni taa ya mguu miguu yangu na mwanga wa njia yangu.
  deu-ELBBK: Dein Wort ist Leuchte meinem Fuß und Licht für meinen Pfad.
  mbb-OT: Is lalag nu iring te sulù he ebpeketeyew te ibayè ku.
  mal-2015: നിന്റെ വചനം എന്റെ കാലിന്നു ദീപവും എന്റെ പാതെക്കു പ്രകാശവും ആകുന്നു.
  gup-gup: Yawey, ngudda ke kunwok yiman kayime torch rerrih bu ngandengewolkan dja
    mak ngudda kanmarnebolkwolkan ngardduk kore ngare dja mak ngudda nganmikan.
  rmc-rmc: Tiro lav hin e momeľi mire pindreske a o švetlos mire chodňikoske.
  nlg-nlg: Na bosamu ke uhulighi na marevogu, me ke va mararai na lei halautugu.
  pes-OPV: کلام تو برای پایهای من چراغ، و برای راههای من نور است.
  ron-1924: Кувынтул Тэу есте о канделэ пентру пичоареле меле ши о луминэ пе кэраря
    мя.
  ben-OBCV: তোমার বাক্য আমার চরণের প্রদীপ, এবং আমার চলার পথের আলো।
  som-som: Eraygaagu wuxuu cagahayga u yahay laambad, Waddooyinkaygana iftiin.
  eng-ASVBT: Thy word is a lamp unto my feet, And light unto my path.
  mna-mna: Sua ku, ta iurur mat pio kembei ta kai i, mi izzo yo pa zaala tabe aŋto.
  ita-1885: La tua parola è una lampana al mio piè, Ed un lume al mio sentiero.
  eng-ULB: Your word is a lamp to my feet and a light for my path.
  spa-VBL: Tu palabra es una lámpara que me muestra por dónde caminar. Y es una luz
    en mi camino.
  fra-_FOB: Ta parole est une lampe à mon pied, et une lumière sur mon sentier.
  mal-mal: അങ്ങയുടെ വചനം എന്റെ കാലിന് ദീപവും എന്റെ പാതയ്ക്കു പ്രകാശവും ആകുന്നു.
  lit-lit: Tavo žodis yra žibintas mano kojoms ir šviesa mano takui.
  urd-GVR: Terā kalām mere pāṅwoṅ ke lie charāġh hai jo merī rāh ko raushan kartā
    hai.
  suz-BL: इन लोव़ आं खोइली कली छेङछेङ बाक्‍ब, आं लां तचा कली रांको खोदेंशो बाक्‍ब।
    २पत्रुस १:१९
  eng-NOY: Thy word is a lamp to my feet, And a light to my path.
  ita-1927: La tua parola è una lampada al mio piè ed una luce sul mio sentiero.
  ckb-ckb: وشەکانی تۆ چرایە بۆ پێیەکانم، ڕووناکییە بۆ ڕێگام.
  eng-BBE: Your word is a light for my feet, ever shining on my way.
  xsi-xsi: Yova Kindeni, noko kawa ŋgua nde itogo sinâla mine ŋana ikai poe pa naneŋgu
    yokâŋa kâ. Sinâla ŋinde uru isinala naneŋgu nzâla rârâni.
  kan-OKCV: ನಿಮ್ಮ ವಾಕ್ಯವು ನನ್ನ ಪಾದಕ್ಕೆ ದೀಪವೂ ನನ್ನ ದಾರಿಗೆ ಬೆಳಕೂ ಆಗಿದೆ.
  tam-2017: உம்முடைய வசனம் என்னுடைய கால்களுக்குத் தீபமும், என்னுடைய பாதைக்கு வெளிச்சமுமாக
    இருக்கிறது.
  spa-RV-1909: NUN. Lámpara es á mis pies tu palabra, y lumbrera á mi camino.
  ron-BTF: Cuvântul tău este o lampă pentru picioarele mele și o lumină pentru cărarea
    mea.
  eng-WEBP: Your word is a lamp to my feet, and a light for my path.
  eng-FBV: Your word is a lamp that shows me where to walk, it's a light for my path.
  nld-1939: Uw woord is een lamp voor mijn voeten, En een licht op mijn pad;
  nch-BL: Mocamanal eltoc quej se taahuili cati quitaahuilía noojhui campa ninejnemi
    para amo nimotepotanis.
  vie-1934: Lời Chúa là ngọn đèn cho chân tôi, Aùnh sáng cho đường lối tôi.
  cha-cha: NUN Y sinanganmo y candet para y adengjo, yan manana gui chalanjo.
  hin-CV: आपका वचन मेरे पांवों के लिए दीपक, और मेरे मार्ग के लिए प्रकाश है.
  eng-OURB: נ (Ner-l’rag’liy, Lamp-to my feet) Your word is a lamp candle to my feet,
    and a light for my path.
  spa-BES: Tu palabra es una luz para mis pies, brillando siempre en mi camino.
  tdx-tdx: Failo amo tombokoo o tsara’oo, naho hazavàñe añ’oloñoloko eo.
  tha-KJV: พระวจนะของพระองค์เป็นโคมสำหรับเท้าของข้าพระองค์ และเป็นความสว่างแก่มรรคาของข้าพระองค์
  por-BR-2018: Nun :Tua palavra é lâmpada para meus pés e luz para meu caminho.
  deu-ELO: Dein Wort ist Leuchte meinem Fuße und Licht für meinen Pfad.
  eng-WYC-2018: '[Nun.] Thy word is a lantern to my feet; and (a) light to my paths.'
  epo-epo: Via vorto estas lumilo por miaj piedoj, Kaj lumo por mia vojo.
  gfk-gfk: No num nianga a laam ie ta ira iruo kakigu, ma ra lulungo ie tano nugu
    ngaas.
  uig-PIN: '|נ| (Nun) Sɵz-kalaming ayiƣim aldidiki qiraƣ, Yolumƣa nurdur.'
  beo-beo: 'Dia sia: da nama logo olelesu gamali defele gala. Dia sia: da na logo
    ba:ma:ne hadigi digagala:sa'
  tpi-OTNT: Tok bilong yu i olsem lam bilong helpim mi long wokabaut stret, na i olsem
    lait bilong soim rot long mi.
  hau-SA: Maganarka fitila ce ga ƙafafuna haske kuma a kan hanyata.
  udu-udu: Gwom pini a’di ta’da lamba/ gom sho’k pem mo dhali moŋkush gom bway tur
    pem mo.
  uig-LAT: '|נ| (Nun) Söz-kalaming ayighim aldidiki chiragh, Yolumgha nurdur.'
  nde-nde: Ilizwi lakho liyisibane ezinyaweni zami liyikukhanya kwendlela yami.
  ton-ton: Ko hoʻo folofola ko e tūhulu ia ki hoku vaʻe, mo e maama ki hoku hala.
  ces-1613: Nun Svíce nohám mým jest slovo tvé, a světlo stezce mé.
  eng-WMB: Your word is a lamp to my feet, and a light for my path.
  tam-TCV: உமது வார்த்தை எனது கால்களுக்கு விளக்காகவும் என் பாதைக்கு வெளிச்சமாகவும்
    இருக்கிறது.
  ceb-ULB: Ang imong pulong maoy suga sa akong mga tiil ug ang kahayag sa akong agianan.
  pol-UBG: Twoje słowo jest pochodnią dla moich nóg i światłością na mojej ścieżce.
  agr-agr: Amina chichamjum agagbauwa nunú jii ekemakbaujai betek, wi weamunum tsaaptin
    emawai, tukumak iyajai tusa.
  kyc-kyc: Embena pii doko lambeme pinginyili pyuo namba kata lasaka pingi. Dopa pyuo
    namba pelyono dokona kendali ingyuo namba rao lanyuo penge.
  urd-GVU: تیرا کلام میرے پاؤں کے لئے چراغ ہے جو میری راہ کو روشن کرتا ہے۔
  eng-OEBCW: Your word is a lamp to my feet, and a light to my path.
  deu-1912: Dein Wort ist meine Fußes Leuchte und ein Licht auf meinem Wege.
  ntj-ntj: Yuwa Mama, nyuntuku wangka tilipirinypa tjiinya yiwarra-tju pirntaltjingara
    kanyilpayi. Nyuntuku wangka pirntal-pirntalpirinypa. Nyangka-rna palunyatjarra
    tjukarurru mapitjalayilku parrapitjaku.
  kan-2017: ನಿನ್ನ ವಾಕ್ಯವು ನನ್ನ ಕಾಲಿಗೆ ದೀಪವೂ, ನನ್ನ ದಾರಿಗೆ ಬೆಳಕೂ ಆಗಿದೆ.
  yap-yap: Thin rom e ba magal ni be pow’iyeg, ma tamilang ko kanawo’ rog.
  hlt-MCSB: Na ol tah ka kho ham hmaithoi neh ka hawn ham vangnah la om.
  mdy-ETH: ቃኣላ ኔኤሲ ታ ቶኮኮ ፆምፔ ታ ጎይፆኮዋ ፖዔኬ።
  qvs-NT: Rimanaykika allima lamparashinami purinayni ñanpi allima lusshina.
  twi-ASANTE: Wʼasɛm yɛ me nan ase kanea ne mʼakwan so hann.
  eng-WEBU: Your word is a lamp to my feet, and a light for my path.
  spa-PDDPT: Lámpara a mis pies es tu Palabra, Y lumbrera a mi camino.
  gun-gun: Ndeayvu ma tataendy oĩ aguata aguã, aikoa rupi omoexakã va'e.
  agu-BL: Yi teru' yolu' Ta', ni'cu'n tu jun txekbil yi na xcon tan xtxeke'n kabe'.
    Ni'cu'n tu jun boc'oj tzaj yi na oc k'a'kl tan ta'we'n kawutz ttz'o'tz.
  ilo-ULB: Ti saom ket silaw dagiti sakak ken lawag ti dalanko.
  kpg-kpg: Au helekai la go di malama dela e dagi au, gei go di maalama dela e ina
    dogu ala.
  uig-ARA: '|נ| (نۇن) سۆز-كالامىڭ ئايىغىم ئالدىدىكى چىراغ، يولۇمغا نۇردۇر.'
  bps-bps: I tnaluam gambet i salò tmuyal i dalangu, du fiten di deg i fye dalan gumagugu.
  sus-sus: I xa masenyi findixi lanpui nan na n san tide, a findi naiyalanyi ra n
    ma kira xɔn ma.
  pon-2006: Sapwellimomwi mahsen, iei serepei, mehn kaweid ie, oh kamarainpen elei
    kan.
  jae-jae: Aômnêm biŋ kêtu ockaiŋ ŋadaweŋ ma ja teŋ kêpô ŋoc intêna.
  ksd-ksd: Kaum tinata ia ra lamp ure ra kaugu, Ma i da ra kapa ure kaugu nga.
  tur-YTC: Sözün ayaklarım için fener, Yolum için bir ışıktır.
  bel-N: Слова Тваё — сьветач для ног маіх і сьвятло на сьцежцы маёй.
  kpr-kpr: Nanefa aminga ava, ninda Geka aimi nanda emboro ijugeraira. A kotugo na
    ningia aminda yaetena, ninda Gekaimi jaraghurureari ya gheraena.
  ind-AYT: Firman-Mu adalah pelita bagi kakiku, dan terang bagi jalanku.
  yom-yom: Mambu maku madi muinda mu malu mama ayi kiezila mu nsoloꞌama.
  yut-yut: Gengo da nak aŋpulugaŋban kosit kɨlegɨ agɨpbeŋ dakon lamno asak. Ae kosit
    agɨpbeŋ dakon teŋteŋno asak.
  nya-nya: Mawu anu ndi nyale ya kumapazi kwanga ndi kuwunika kwa pa njira yanga.
  kyg-kyg: Gekamoꞌmo lamugana huno haneꞌnenoꞌaeꞌmo aeno ha nelegeꞌna umenitata nehuve.
    Gekamoꞌmo aeno ha leno visuva kaꞌmo alino nave neliye.
  hrv-hrv: $NUN Tvoja riječ nozi je mojoj svjetiljka i svjetlo mojoj stazi.
  mps-mps: Nago po te lam sole ula tiwai eyu, te ena tau sobaso, dolo paibao, tama
    te ula tiwai eyu, ena sunumi ola mabo dao.
  tpi-tpi: Tok bilong yu i olsem lam bilong helpim mi long wokabaut stret, na i olsem
    lait bilong soim rot long mi.
  dan-1931: Dit Ord er en Lygte for min Fod, et Lys på min Sti.
  vie-OVCB: Lời Chúa là đèn soi bước chân con, là ánh sáng cho đường con bước.
  guj-2017: મારા પગોને માટે તમારાં વચન દીવારૂપ છે અને મારા માર્ગોને માટે અજવાળારૂપ
    છે.
  pon-2006A: Sapwellimomwi mahsen, iei serepei, mehn kaweid ie, oh kamarainpen elei
    kan.
  por-BRBSL: Sua palavra é uma lâmpada para os meus pés, e uma luz para o meu caminho.
  eng-OEBUS: Your word is a lamp to my feet, and a light to my path.
  swe-swe: '[Den fjortonde hebreiska bokstaven är: נ – Nun. Tecknet avbildar en fisk
    och betyder arvtagare och avkomma. Det används ofta för att beskriva en fortsättning
    och kontinuitet. Orden lykta och stig börjar på bokstaven Nun.] Ditt ord är en
    lykta(oljelampa) för min fot, och ett ljus på min stig. [Guds undervisning lyser
    upp min livsväg, hjälper mig i val och beslut, se . Jesus är världens ljus, se
    .]'
  cth-cth: Na lawk teh ka khok hanlah hmaiim lah ao teh, ka lamthung hanlah angnae
    lah ao.
  twi-twi: Wʼasɛm yɛ mʼanan ase kanea ne me kwan so hann.
  hlt-hlt: Na ol tah ka kho ham hmaithoi neh ka hawn ham vangnah la om.
  tbz-SIM: A nɑ́ɑǹtì tu dɛfìtírɛ̀ ndɛ dɛ̀ɛ̀ m mí, Tiì n duɔ̀ nkuwenniku n kó kucɛ
    miɛkɛ.
  msy-2020: Nɨn akam a lamɨn angazangarimɨn mɨn, tuavim nan akaghagha angazangarim
    na ganɨdima kɨ zui.
  dop-dop: Nyɑ́ tɔm wɛnnɑ ɩsɩɩ fətəlɑ kɛ mɑ nɔɔhɛɛ tɛɛ nɑ pə́ nɑɑkɩ mɑ mpɑɑʋ tɑɑ.
  azb-azb: Sözün addımıma çıraqdır, Yollarıma işıqdır.
  eng-DBY: NUN. Thy word is a lamp unto my feet, and a light unto my path.
  hin-2017: तेरा वचन मेरे पाँव के लिये दीपक, और मेरे मार्ग के लिये उजियाला है।
  wol-KYG: Sa kàddu laay niitoo samay tànk, muy leeral samaw yoon.
  swp-swp: Oa em riba ede eau aegu ena lamepa, eo egu dobila ena mara.
  bjr-bjr: Ani ufa fannoo qini qikuki qoomara foora kaaqa qee marifaqa fidaqa. Ani
    mi ufafa kai qini aana kaaqa qama qimaqee marifaqa fidaqa.
  eng-YLT: '[Nun.] A lamp to my foot [is] Thy word, And a light to my path.'
  kne-kne: Din kalim et kaman say silaw nan biyag ko, tan itdo na din amagek ay kosto.
  eng-WYC-2017: '[Nun.] Thy word is a lantern to my feet; and a light to my paths.'
  eng-WMBB: Your word is a lamp to my feet, and a light for my path.
  zat-NTPS: Ca tu xi' naca xrtizru' naga dxedá', da dxusení na neza xu'a.
  zty-NTPS: Ka to yi' nak x̱tižo'o gan ẕda', dan' žsa'nín' nez da' ẕzá'ḻena'.
  urd-GVH: तेरा कलाम मेरे पाँवों के लिए चराग़ है जो मेरी राह को रौशन करता है।
  rug-rug: Sa Mua zinama si na zuke pa nenequ, meke na kalalasa pa qua siraṉa.
  gaz-gaz: Dubbiin kee miilla kootiif ibsaa dha; daandii kootiif immoo ifa.
  fra-LSG: Ta parole est une lampe à mes pieds, Et une lumière sur mon sentier.
  gnn-gnn: Garray, dhäruktja dhuwala nhuŋu bitjan baḏayala'na; Ŋarra ŋuli marrtji
    balakurruyi baḏayala'kurru, ga yakana ŋula galkirrinydja, liŋgu nhokala ŋuriŋi
    dhärukthu djarraṯawun'kuma ŋuli yukurra ŋarraku dhukarr, milkuma ŋuli dhukarr
    marrtjinyarawu bala.
  yal-yal: I ya falan findixi kɛnɛnna nan na n sanna bun ma, naxan n siga kirani yalanma.
  iou-iou: Ekäni, gäkŋo meka jinom u kädet kuŋat-kuŋatna täŋo topän ude täŋ namitak.
    Täŋkaŋ kädetnaken peŋyäŋeŋ namitak.
  haw-1868: He kukui no kau olelo no ko'u mau wawae, A he malamalama hoi ia ma ko'u
    alanui.
  arb-NAV: سِرَاجٌ لِرِجْلِي كَلامُكَ وَنُورٌ لِسَبِيلِي.
  ded-ded: Geac yoac, imocngo haninaac kifa amma sinna mekperagiude.
  ewe-ewe: Wò nya la nye akaɖi na nye afɔ kple kekeli na nye mɔ.
  eng-LEE: NUN. A lamp unto my feet is thy word, and a light unto my path.
  asm-FB: তোমাৰ বাক্য মোৰ ভৰিৰ কাৰণে প্ৰদীপ স্বৰূপ আৰু মোৰ পথৰ দীপ্তি স্বৰূপ।
  sus-A: عِ شَ مَسٍنيِ قِندِشِ لَنثُي نَن نَ ﭑ سَن تِدٍ، عَ قِندِ نَءِيَلَنيِ رَ ﭑ
    مَ كِرَ شْن مَ.
  fra-SBL: Ta parole est une lampe pour mes pieds, et une lumière pour mon chemin.
  hbo-hbo: נֵר־לְרַגְלִ֥י דְבָרֶ֑ךָ וְ֝אֹ֗ור לִנְתִיבָתִֽי׃
  kik-kik: Kiugo gĩaku nĩkĩo tawa wa magũrũ makwa, na ũtheri wa kũmũrĩka njĩra yakwa.
  fra-NCL: Ta parole est un flambeau devant mes pas, une lumière sur mon sentier.
  cek-AK: Na lok loe ka khok hanah hmaithaw ah oh moe, ka caehhaih loklam hanah aanghaih
    ah oh.
  cuk-cuk: Be-Gayaburba gwallu-meegwadyobi an-iduedga gued. Neg-ibegwalebayobi anga
    igar oyoged.
  pma-pma: Selusien keil onom suval laet koa musil luvat out koa namual ien, ka san
    meneai minau keke malei kilea revi sise onak.
  tel-2017: నీ వాక్కు నా పాదాలకు దీపం, నా దారిలో వెలుగు.
  hat-BSA: Pawòl Ou se yon lanp pou pye m, e yon limyè nan pa pye mwen.
  kos-kos: Kas lom lam nu ke niuk Ac kalem nu ke inkanek luk.
  hbo-WLC: נֵר־לְרַגְלִ֥י דְבָרֶ֑ךָ וְ֝א֗וֹר לִנְתִיבָתִֽי׃
  ibo-ibo: Okwu gị bụ oriọna dịrị ụkwụ m bụrụkwa ìhè nʼụzọ m.
  ory-ory: ତୁମ୍ଭ ବାକ୍ୟ ମୋʼ ଚରଣ ପାଇଁ ପ୍ରଦୀପ ଓ ମୋʼ ପଥ ପାଇଁ ଆଲୁଅ ଅଟେ।
  chk-chk: Om kapas eu lamp a aiti ngeniei ia üpwe ipwela ie, a pwal asarama alei.
  rop-rop: YAWEI, yu wed im shain laiga lait blanga shoum mi det wei blanga go, en
    im laik det lait weya im totjim main roud.
  ukr-1871: Слово твоє сьвітильник перед ногами моїми, і сьвітло на стежцї моїй.
  yon-yon: Eb weng kuu lem areb ne yonbed amunmo dodkan wini yaa nambiri yeman, eb
    weng kuu ne kiwaan yaa nambiri yeman kui.
  deu-1951: Dein Wort ist meines Fußes Leuchte und ein Licht für meinen Pfad.
  eng-JPS: NUN. Thy word is a lamp unto my feet, and a light unto my path.
  srp-1865: Rijeè je tvoja žižak nozi mojoj, i vidjelo stazi mojoj.
  lug-lug: Ekigambo kyo ye ttaala eri ebigere byange, era kye kimulisa ekkubo lyange.
  heb-heb: נר לרגלי דברך ואור לנתיבתי׃
  ben-IRV: তোমার বাক্য আমার চরনের প্রদীপ, আমার পথের আলো।
  ntu-ntu: qtr zvz mz drtwrnge natqm, Kc tqngi zyzlr ngr nzti rnge mz nzmailz-krm
    ninge.
  pan-pan: ਤੇਰਾ ਬਚਨ ਮੇਰੇ ਪੈਰਾਂ ਲਈ ਦੀਪਕ, ਅਤੇ ਮੇਰੇ ਰਾਹ ਦਾ ਚਾਨਣ ਹੈ।
  mya-JVB: နှုတ်ကပတ် တော်သည် အကျွန်ုပ် ခြေ ရှေ့ မှာ မီးခွက် ဖြစ်၍ ၊ အကျွန်ုပ် လမ်း
    ခရီးကို လင်း စေပါ၏။
  kgf-kgf: Ackuaʒécganéŋ hénanawac kifa wamma baec hénawac asaha wanʒac.
  tte-O: Am walo iyamala yagu mayale na yagu kamwasa iyakenayagau.
  tbg-tbg: Raamuvano aara ataama timitaintema kero, ai uvavano koqe aara ti humiqe
    vaimanta ni vaunara. Ovavano ataama amitaintema kero, ai uvavano ti aara humiqe
    vaimanta te avuqavu ni vaunara.
  hmo-hmo: Lohiabada e, oiemu hereva be lamepa bamona, lau ia hakaua noho, vadaeni
    lau raka maoromaoro diba. Oiemu hereva be diari, ia ese egu dala ia hadiaria noho.
  zar-NT: Ca tu beníʼ naca xtídzuʼu ga ridáʼ, en le ruzeníʼ nöza ga ral-laʼ tödaʼ.
  urd-urd: तेरा कलाम मेरे क़दमों के लिए चराग़, और मेरी राह के लिए रोशनी है।
  bqc-SIM: N yã́ mɛ́ filia ũ ma gbázĩ, ì gupumɛɛ zɛ́u.
  tcz-CHONGTHU: Nathupeh hi kakalsonna a eipuiding thaomei jin apangin, kalampi salvah
    ding vah'in apangin ahi.
  mar-mar: तुझे वचन माझ्या पावलाकरता दिवा आहे, आणि माझ्या मार्गासाठी प्रकाश आहे.
  isl-isl: Þitt orð er lampi fóta minna, ljós á vegum mínum. Það forðar mér frá hrösun.
  hlt-THB: Nak awi taw ka khaw aham maihchoei na awm nawh ka lam aham vangnaak na
    awm hy.
  qub-qub: Palabrayquega juc achquinömi. Purinäpaj caminupa achquipämajnömi caycan.
  bqp-bqp: N yãmɛ fitila ũ ma gbánɛ, àdi gu pumɛnɛ zɛ́n.
  hat-hat: Pawòl ou se yon chandèl ki fè m' wè kote m'ap mete pye m', se yon limyè
    k'ap klere chemen mwen.
  eng-BSB: Your word is a lamp to my feet and a light to my path.
  eng-WEBPB: Your word is a lamp to my feet, and a light for my path.
  kbq-kbq: Kagri nanekemo'a lamu tavikna huno nagiafina remasa hunenanteno, tavikna
    huno kama nevufina remsa hunenante.
  pon-pon: Japwilim omui majan me jer pan na i, o kamarain pan al ai.
  nhe-BL: Motlajtol eltoc queja se tlahuili tlen quitlahuilía noojhui campa ninejnemi
    para ax nimotepotlamis.
  wnc-wnc: Sike gatane wam taknga lam gwenda binga gatangaman kepi noman sukuwit.
    Ita kakaa kepiapa yeikngaman kuwit.
  bus-bus: N yãn fitia ũ ma gbánɛ, è guu pumɛ zɛ́n.
  gub-BL: Neze'eg nuzawy kwaw tatainy herape ràm rehe uhyape katu ma'e. Nuzawy kwaw
    tatainy hereko haw rehe herape zàwenugar rehe uhyape katu ma'e.
