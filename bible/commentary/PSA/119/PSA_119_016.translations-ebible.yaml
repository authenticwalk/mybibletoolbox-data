verse: PSA.119.016
translations:
  mal-C: അവിടത്തെ ഉത്തരവുകളിൽ ഞാൻ ആനന്ദിക്കുന്നു; അവിടത്തെ വചനം ഞാനൊരിക്കലും നിരസിക്കുകയില്ല.
  deu-TKW: An deinen Satzungen will ich mich ergötzen, dein Wort nicht vergessen.
  lin-lin: Nasepelaka mingi na malako na Yo mpe nabosanaka liloba na Yo te.
  mmx-mmx: A momo aleng at leventetere avolo ram, kuren la anoxo doma aie xepe ba
    levelinga ram.
  eng-LSV: I delight myself in Your statutes, || I do not forget Your word.
  eng-GNV: I will delite in thy statutes, and I will not forget thy worde.
  eng-WEBSTER: 'I will delight myself in thy statutes: I will not forget thy word.'
  nhw-BL: Nimopaquilismacas ica catli techyolmelajtoc, huan amo quema niquelcahuas
    mocamanal.
  swh-ONEN: Ninafurahia maagizo yako, wala sitalipuuza neno lako.
  bba-bba: Nɑ kon nuku dobu ko wunɛn ɡere sɔɔ. Nɑ ǹ mɑɑ wunɛn ɡɑri duɑrimɔ.
  eng-KJVCPB: '(ב) I will delight myself in thy statutes: I will not forget thy word.
    GIMEL.'
  luo-luo: Amor ahinya gi chikeni; ok abi jwangʼo wachni.
  aii-aii: ܒܩܵܢܘܿܢܘܼ̈ܟ݂ ܒܸܬ ܡܲܒܣܸܡܸܢܵܗ̇ ܓܵܢܝܼ، ܠܹܐ ܢܵܫܹܝܢ ܠܚܲܒܪܘܼܟ݂.
  meu-meu: Emu taravatu baina moalelaidia, emu hereva na basina laloa boio.
  npi-ULB: म तपाईंका विधिहरूमा खुसी हुन्छु । तपाईंको वचन म बिर्सनेछैन ।
  yor-yor: Inú mi dùn sí àṣẹ rẹ; èmi kì yóò gbàgbé ọ̀nà rẹ.
  pes-OPCB: از فرایض تو لذت می‌برم و هرگز آنها را فراموش نخواهم کرد.
  tgl-ULB: Nasisiyahan ako sa iyong mga alituntunin; salita mo ay hindi ko kalilimutan.
    GIMEL.
  nop-nop: Nu adi Yodoko Medegedok nadiwene utumba hinek tilak. Doktiŋa mede u kaule
    tuwot mu tibaat.
  hui-hui: Í̠naga bi mana bayale lo ngeru hondowa i̱ turu halu daga laruli. Ogo ale
    bibe lalu lo ngeru i̱na embeda naholebero.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​ထုံး​အ​ဖွဲ့​တော်​တို့​ကို နှစ်​သက်​ပါ​၏။ အ​မိန့်​တော်​တို့​ကို​မေ့​လော့​မည်​မ​ဟုတ်ပါ။
  bod-N: ང་རང་ཁྱེད་ཀྱི་སྒྲིག་ཁྲིམས་རྣམས་ལ༌དགའ། །ཁྱེད་ཀྱི་བཀའ་ནི་བདག་གིས་བརྗེད་མི༌བྱ།།
  wsk-wsk: Ani nika den ko ninguru amilmilasam; ani den mu ko me angamili saparukko.
  sna-sna: Ndinofarira mitemo yenyu; handingakanganwi shoko renyu.
  spa-BLM: Me deleitaré en tus estatutos. No olvidaré tu palabra. GIMEL
  cac-cac: Ol vac' tzalajb'oc in c'ool yed' a checnab'il tic, man̈ ol b'atcan a lolonel
    satc'olal vuuj.
  swh-ULB: Ninafurahia katika amri zako; sitalisahau neno lako. GIMEL.
  wed-wed: Am tarawatu a vinuaiaina-kauei, eḡa riwam ana voteretawanei.
  deu-ELBBK: An deinen Satzungen habe ich meine Wonne; deines Wortes werde ich nicht
    vergessen. *
  mbb-OT: Ingkelipey ku is menge sulunuzen he ibpesunud nu, ne kenè ku edlipatan is
    menge lalag nu.
  mal-2015: ഞാൻ നിന്റെ ചട്ടങ്ങളിൽ രസിക്കും; നിന്റെ വചനത്തെ മറക്കയുമില്ല.
  gup-gup: Ngaye ngadjalnjilngmak kore ngudda kanwokwon ngadberre, wanjh minj mak
    ngabengmidjdan kore ngudda ke kunwok.
  rmc-rmc: Andre tire zakoni man hin radišagos, pre tiro lav na bisterav.
  nlg-nlg: Inau ku nighi rivurivu nimua na lei puku ni ghanaghana, mu ku bei nia ponolio
    gea na bosamu.
  pes-OPV: از فرایض تو لذت می‌برم، پس کلام تو رافراموش نخواهم کرد.
  ron-1924: Мэ десфэтез ын орындуириле Тале ши ну уйт Кувынтул Тэу.
  aui-aui: Tagu yam gwara kiiravidiye na aninuwamiise, bi wonam geaninuwawapidina.
  ben-OBCV: আমি তোমার নির্দেশাবলিতে আমোদ করি; আমি তোমার বাক্য অবহেলা করব না।
  som-som: Qaynuunnadaada waan ku farxi doonaa, Eraygaagana ma illoobi doono.
  eng-ASVBT: 'I will delight myself in thy statutes: I will not forget thy word. ג
    GIMEL.'
  mna-mna: Tutu ku ta tibeede pataaŋa kek na, ina ikam yo ma leleŋ ambai kat. Tana
    irao motoŋ mbiriizikaala sua ku na som.
  ita-1885: Io mi diletto ne' tuoi statuti; Io non dimenticherò le tue parole.
  eng-ULB: I delight in your statutes; I will not forget your word.
  spa-VBL: Me deleitaré en seguir tus mandamientos, y no olvidaré tus enseñanzas.
  fra-_FOB: Je prendrai plaisir à tes statuts, et je n'oublierai point tes paroles.
  mal-mal: ഞാൻ അങ്ങയുടെ ചട്ടങ്ങളിൽ പ്രമോദിക്കും; അങ്ങയുടെ വചനം മറക്കുകയുമില്ല.
  lit-lit: Tavo nuostatais gėrėsiuosi, nepamiršiu tavo žodžio.
  urd-GVR: Maiṅ tere farmānoṅ se lutfandoz hotā hūṅ aur terā kalām nahīṅ bhūltā.
  suz-BL: गो इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़ तुइश्‍शा, ग्‍येरसाक्‍यी। इन लोव़ मप्रेंनुङ।
  eng-NOY: I delight myself in thy statutes; I do not forget thy word.
  ita-1927: Io mi diletterò nei tuoi statuti, non dimenticherò la tua parola.
  ckb-ckb: بە فەرزەکانت دڵخۆش دەبم، وشەکانی تۆم لە یاد ناچێت.
  eng-BBE: I will have delight in your rules; I will not let your word go out of my
    mind. GIMEL
  xsi-xsi: Naŋa tiniŋgu mwasa ndo pa noko ne pateâŋa. Naŋa ma kaloŋgu kapa ŋana noko
    ne ŋgua ŋinde kâ, ande ma tia.
  kan-OKCV: ನಿಮ್ಮ ತೀರ್ಪುಗಳಲ್ಲಿ ಉಲ್ಲಾಸಗೊಂಡು, ನಿಮ್ಮ ವಾಕ್ಯವನ್ನು ತಿರಸ್ಕರಿಸದಿರುವೆನು.
  tam-2017: உமது பிரமாணங்களில் மனமகிழ்ச்சியாக இருக்கிறேன்; உமது வசனத்தை மறவேன். கிமெல்.
  spa-RV-1909: 'Recrearéme en tus estatutos: no me olvidaré de tus palabras.'
  ron-BTF: Mă voi desfăta în statutele tale, nu voi uita cuvântul tău. ג GIMEL
  eng-WEBP: I will delight myself in your statutes. I will not forget your word. GIMEL
  eng-FBV: I will take pleasure in following your directions; I won't forget what
    you say. Gimel
  nld-1939: Ik wil mij aan uw wet verkwikken, En nimmermeer uw woord vergeten!
  nch-BL: Nimopaquilismacas ica cati techyolmelajtoc, huan amo quema niquelcahuas
    mocamanal.
  vie-1934: Tôi ưa thích luật lệ Chúa, Sẽ chẳng quên lời của Chúa.
  cha-cha: 'Bae jumagofyo ni y laymo sija: ti jumalefa ni y sinanganmo.'
  hin-CV: आपकी विधियां मुझे मगन कर देती हैं, आपके वचनों को मैं कभी न भूलूंगा.
  eng-OURB: בּ (Bipeekudeyka, On your precepts) I will delight myself in your regulations.
    I will not forget your word. GIMEL גּ
  spa-BES: Me deleitaré en tus reglas; No olvidaré tu palabra. GIMEL.
  tdx-tdx: Hifaleako o fañè’oo, tsy handikofako o tsara’oo.
  tha-KJV: ข้าพระองค์จะปี​ติ​ยินดี​ในกฎเกณฑ์ของพระองค์ ข้าพระองค์จะไม่ลืมพระวจนะของพระองค์
  por-BR-2018: Terei prazer em teus estatutos; não me esquecerei de tua palavra.
  deu-ELO: An deinen Satzungen habe ich meine Wonne; deines Wortes werde ich nicht
    vergessen.
  eng-WYC-2018: I shall bethink in thy justifyings; I shall not forget thy words.
    (I shall delight myself in thy statutes; I shall not forget thy words, or thy
    commands.)
  epo-epo: Mi havas plezuron de Viaj leĝoj, Mi ne forgesas Vian vorton.
  gfk-gfk: Iau manga guama ta ira num dadas na harkurai. Iau pa ni lik luban se ira
    num nianga.
  uig-PIN: Bǝlgilimiliringni hursǝnlik dǝp bilimǝn; Sɵz-kalamingni untumaymǝn.
  beo-beo: Na da Dia sema hamoi amoma bagadewane nodonana, amola Dia hamoma:ne sia:i,
    amo na hamedafa gogolemu.
  tpi-OTNT: Mi laikim tumas ol lo bilong yu. Mi no ken lusim tingting long dispela
    tok.
  hau-SA: Na yi murna a cikin ƙa’idodinka; ba zan ƙyale maganarka ba.
  udu-udu: Aha/ mina bwa ’kuny mo e gwoŋḵan pini kun bahu mo. Aha/ mina diki ŋa gwom
    pini mo.
  uig-LAT: Belgilimiliringni xursenlik dep bilimen; Söz-kalamingni untumaymen.
  nde-nde: Ngiyathokoza ngezimemezelo zakho; angiyikulidela ilizwi lakho.
  ton-ton: 'Te u fakafiefiaʻi au ʻi hoʻo ngaahi tuʻutuʻuni: ʻe ʻikai ngalo ʻiate au
    hoʻo folofola.'
  ces-1613: V ustanoveních tvých se kochám, aniž se zapomínám na slovo tvé.
  eng-WMB: I will delight myself in your statutes. I will not forget your word. GIMEL
  tam-TCV: நான் உமது விதிமுறைகளில் மகிழ்கிறேன்; உமது வார்த்தையை உதாசீனம் செய்யமாட்டேன்.
  ceb-ULB: Gikalipay ko ang imong mga balaod; dili ko kalimtan ang imong pulong. GIMEL.
  pol-UBG: Rozkoszuję się twoimi prawami i nie zapominam twoich słów. ג Gimel
  urd-GVU: مَیں تیرے فرمانوں سے لطف اندوز ہوتا ہوں اور تیرا کلام نہیں بھولتا۔
  eng-OEBCW: In your statutes I delight, I will not forget your word.
  deu-1912: Ich habe Lust zu deinen Rechten und vergesse deiner Worte nicht.
  kan-2017: ನಿನ್ನ ನಿಬಂಧನೆಗಳಲ್ಲಿ ಉಲ್ಲಾಸಪಡುವೆನು, ನಿನ್ನ ವಾಕ್ಯವನ್ನು ಮರೆಯುವುದಿಲ್ಲ. ಗಿಮೆಲ್.
  yap-yap: Gu ma felfelan’ ko pi motochiyel rom; ma dab gu pag talin e tin ka mu ta’chiylen.
  hlt-MCSB: Na khosing dongah ka naepnoi tih, na ol te ka hnilh pawh.
  mdy-ETH: ዳምባ ኔኤሲ ታና ዎዛሳኔ፤ ቃኣሎዋ ኔኤኮ ታ ዋሉዋሴ።
  qvs-NT: Rimanaykita yachashpayni sukaman kushikusha. Mana kutin kunkashachu.
  twi-ASANTE: Mʼani gye wo ɔhyɛ nsɛm ho; na merentoto wʼasɛm ase.
  eng-WEBU: I will delight myself in your statutes. I will not forget your word. GIMEL
  acu-NT: Tura ame umirkatin chichamnasha nintimsan warastinuitjai. Tura ami chichamminka
    kajinmarchatnuitjai.
  spa-PDDPT: Me deleitaré en tus Estatutos. No olvidaré tu Palabra.
  gun-gun: Ndeayvua reja va'ekue re xee avy'a. Ndaxerexarai 'rã ndeayvuague re.
  agu-BL: Na tak' wi'nin tzatzin swetz nin qui'c rmeril tan tele'n yolu' te inc'u'l.
  ilo-ULB: Agragsakak kadagiti alagadem; Saankonto a malipatan ti saom. GIMEL
  kpg-kpg: Au e tenetene gi au haganoho, au hagalee e de langahia eau au helekai.
  uig-ARA: بەلگىلىمىلىرىڭنى خۇرسەنلىك دەپ بىلىمەن؛ سۆز-كالامىڭنى ئۇنتۇمايمەن.
  tof-tof: Ka kari ubi kokela marü ngyaben gida bóktan amorranóm, akó ka sab marü
    bóktan kokean ngómkó nómkónónómo.
  sus-sus: I xa yaamarie rafan n ma, n mu nɛɛmuma i xa masenyi ma.
  pon-2006: I kin perenki sapwellimomwi kosonned kan; I sohte pahn manokehla sapwellimomwi
    mahsen kan.
  jae-jae: Aêŋoc ŋalêlôm kêkac aê aômnêm biŋsuŋageŋ. Aê gabe jaliŋ aômnêm biŋ siŋ
    atom.
  ksd-ksd: Ina ga ta kaum lavur togotogo; Pa ina valubane kaum tinata.
  tur-YTC: Senin kurallarından zevk alırım. Sözünü unutmam. ג GİMEL
  bel-N: У пастановах Тваіх будзе ўцеха мая, не забудуся слова Твайго.
  kpr-kpr: Na ninda sari ava uju beká eraena. Ninda geka ava, na itako jo kote doyae
    arena.
  ind-AYT: Aku akan bergembira dalam ketetapan-ketetapan-Mu; aku takkan melupakan
    perkataan-Mu.
  yom-yom: Ndieti mona khini mu zinzengolo ziaku, ndilendi lenza ko mambu maku.
  yut-yut: Nak gen tebango do galagɨsi nandɨsat. Uŋun dɨma ɨŋtokeŋ.
  nya-nya: Ndimakondwera ndi malamulo anu; sindidzayiwala konse mawu anu.
  kyg-kyg: Nagaemo avoꞌmo kae maleꞌnaya keꞌaepa gekaeꞌmo namogaga aiteꞌna nage okanigiye.
  hrv-hrv: Uživat ću u pravilima tvojim, riječi tvojih neću zaboravit'.
  mps-mps: Nago bomo yai po eno godolo mu ebao. Tama eno homugo te po gegeda peyu,
    tagalogobeo.
  tpi-tpi: Mi laikim tumas ol lo bilong yu. Mi no ken lusim tingting long dispela
    tok.
  dan-1931: I dine Vedtægter har jeg min Lyst, jeg glemmer ikke dit Ord.
  vie-OVCB: Luật lệ Chúa làm con vui thỏa, con chẳng bao giờ dám quên lời Ngài.
  guj-2017: તમારા વિધિઓ પાળવામાં મને આનંદ થશે; હું તમારું વચન વીસરીશ નહિ. ગિમેલ.
  pon-2006A: I kin perenki sapwellimomwi kosonned kan; I sohte pahn manokehla sapwellimomwi
    mahsen kan.
  por-BRBSL: Vou me deliciar com os seus estatutos. Não vou esquecer sua palavra.
    GIMEL
  eng-OEBUS: In your statutes I delight, I will not forget your word.
  swe-swe: I dina förordningar(”intristade bud”) har jag min lekfulla glädje (som
    ett barn som leker och skrattar), och jag ska inte glömma ditt ord. [vissa manuskript
    har ”ord” i plural.]
  cth-cth: Nange phunglamnaw dawk kho ka sak han. Na lawk hah ka pahnim mahoeh. Panuesaknae
  twi-twi: Mʼani gye wo hyɛ nsɛm ho; na merentoto wʼasɛm ase.
  hlt-hlt: Na khosing dongah ka naepnoi tih, na ol te ka hnilh pawh.
  tbz-SIM: Dɛ̀ n nɑɑtimu m bo ntũmmɛ̀ ɑ kuɔ́, n yí yóó yɛ̃̀ nhɑ nɑ́ɑǹtì.
  msy-2020: Nɨ ifongezir araziba, kɨ dar gɨn mangasa bar akonge. Egh da gɨn amangan
    kogham.
  dop-dop: Nyɑ́ kʋsəsɩɩtʋ kɛ mɑ lɑŋlɛ hɛɛkənɑ mɑ kɑɑ sɔɔ nyɑ́ tɔm.
  azb-azb: Qaydalarından zövq alıram, Sözünü unutmuram.
  eng-DBY: I delight myself in thy statutes; I will not forget thy word.
  hin-2017: मैं तेरी विधियों से सुख पाऊँगा; और तेरे वचन को न भूलूँगा। गिमेल
  wol-KYG: Sa dogali yoon, ma tàqamtikoo, sa kàddu, ma fat ba fàww.
  bjr-bjr: Qinee ani sanda ufara asasidaqa. Qinee ani naamuaqira ufara sia qaunusee
    mana mana ianaura.
  eng-YLT: In Thy statutes I delight myself, I do not forget Thy word.
  kne-kne: Din linteg mo et say dadlonak panragsakan, din kalim et adiak polos linglingan
    ono baybay-an.
  eng-WYC-2017: I shall bethink in thy justifyings; I shall not forget thy words.
  eng-WMBB: I will delight myself in your statutes. I will not forget your word. GIMEL
  zat-NTPS: Béle̱'e̱da' guna' ca da dxenná be'u, ne quebe gal-la lazra' ca zaj naca
    xrtizru'.
  zty-NTPS: Yebéḻe'ela' gona' ka nak da' ži'o neto', na' bi gaḻ ḻaža'a kan ẕnna
    x̱tižo'o.
  urd-GVH: मैं तेरे फ़रमानों से लुत्फ़अंदोज़ होता हूँ और तेरा कलाम नहीं भूलता।
  rug-rug: Kaqu qetu ni rau sari na Mua ginarunu, meke lopu kaqu muliṉi ni rau sari
    na Mua zinama.
  gaz-gaz: Ani sirna keetti nan gammada; dubbii kees hin dagadhu.
  fra-LSG: Je fais mes délices de tes statuts, Je n’oublie point ta parole.
  gnn-gnn: Galŋa‐ḻayyunaramirrina rom ŋarra ŋuli maḻŋ'marama nhuŋunydja, yakana yurru
    ŋarra meṉgumanydja nhuŋu dhäruktja.
  yal-yal: I ya tɔnne n kɛnɛnxi. N mi ɲinanɲɛ i ya falan xɔn ma mumɛ!
  iou-iou: Anutu, gäkŋo kädet siwoŋi iwatta gäripi nadäŋpäŋ gäkŋo mankata nämo api
    guŋ täwet.
  haw-1868: E hauoli no wau i kau mau kauoha, Aole hoi e hoopoina i kau olelo.
  arb-NAV: بِفَرائِضِكَ أَتَلَذَّذُ، وَلَا أَنْسَى كَلِمَتَكَ.
  ded-ded: Ni singyoacgaac ubangerec negemma geac yoac naric mi nigecnuude, kpac.
  ewe-ewe: Wò sededewo doa dzidzɔ nam, nyemaŋlɔ wò nya la be o.
  eng-LEE: 'In thy statutes will I seek my delight: I will not forget thy word.'
  asm-FB: মই তোমাৰ বিধিবোৰত আনন্দিত হ’ম; মই তোমাৰ বাক্য নাপাহৰিম।
  sus-A: عِ شَ يَامَرِيٍ رَقَن ﭑ مَ، ﭑ مُ نّيمُمَ عِ شَ مَسٍنيِ مَ.
  fra-SBL: Je ferai mes délices de tes statuts. Je n'oublierai pas ta parole. GIMEL
  hbo-hbo: בְּחֻקֹּתֶ֥יךָ אֶֽשְׁתַּעֲשָׁ֑ע לֹ֭א אֶשְׁכַּ֣ח דְּבָרֶֽךָ׃
  kik-kik: Nĩngenagĩra kĩrĩra kĩa watho waku; ndigatiganĩria kiugo gĩaku.
  fra-NCL: Je fais mes délices de tes lois, je n’oublierai pas ta parole.
  cek-AK: Nang paek ih loknawk pongah kang hoe, na lok to ka pahnet mak ai.
  cuk-cuk: Be-Igar-Mamaidgi an weligwar itogoed. Bipisaale, an Be-Gayaburba gwen iegosulid.
  pma-pma: Nasi nau ven rendemien keil koa kosani, ka nirmundem maentei selusien keil
    onom.
  tel-2017: నీ కట్టడలను బట్టి నేను హర్షిస్తాను. నీ వాక్కును విస్మరించను. గీమెల్‌
  hat-BSA: Mwen va rejwi nan lòd Ou yo. Mwen p ap bliye pawòl Ou. GIMEL
  bxh-bxh: Em laugagayo E nuwa amnaedi, ibege nuwagu i fui.
  kos-kos: Nga insewowo ke ma sap lom, Nga fah tiana mulkunla kas lom.
  hbo-WLC: בְּחֻקֹּתֶ֥יךָ אֶֽשְׁתַּעֲשָׁ֑ע לֹ֭א אֶשְׁכַּ֣ח דְּבָרֶֽךָ׃
  ibo-ibo: Iwu gị na-amasị m; agaghị m elefu okwu gị anya.
  ory-ory: ମୁଁ ତୁମ୍ଭ ବିଧିସବୁରେ ଆନନ୍ଦ କରିବି; ମୁଁ ତୁମ୍ଭର ବାକ୍ୟ ପାସୋରିବି ନାହିଁ। ଗିମେଲ୍‍।
  chk-chk: Üpwe pwapwaäsini om kewe allük, nge üsap manlükala om kewe kapas.
  rop-rop: Mi oldei laigim detlot lowa blanga yu brabliwei. Ai kaan neba fogedabat
    olabat.
  ukr-1871: В уставах твоїх моє милуваннє; не забуду слова твого. Гімель.
  yon-yon: Ne kuu ebbed wongkewen yamob yaa kubaniin, kwane eb weng kuu nonondandainban.
    Gimel
  deu-1951: Ich habe meine Lust an deinen Satzungen und vergesse deines Wortes nicht.
  eng-JPS: I will delight myself in Thy statutes; I will not forget Thy word.
  srp-1865: Naredbama tvojim tješim se, ne zaboravljam rijeèi tvoje.
  lug-lug: Nnaasanyukiranga amateeka go, era siigeerabirenga.
  heb-heb: בחקתיך אשתעשע לא אשכח דברך׃
  ben-IRV: আমি তোমার বিধিগুলোয় আনন্দ করি, তোমার বাক্য ভুলে যাব না। গিমেল।
  ntu-ntu: Bilvz-zlwzx nzti rm, X trmrbrtru mz drtwrnge natqm.
  pan-pan: ਮੈਂ ਤੇਰੀਆਂ ਬਿਧੀਆਂ ਵਿੱਚ ਮਗਨ ਰਹਾਂਗਾ, ਮੈਂ ਤੇਰੇ ਬਚਨ ਨੂੰ ਨਹੀਂ ਵਿਸਰਾਂਗਾ।
  mya-JVB: အထုံးအဖွဲ့ တော်တို့၌ မွေ့လျော် ပါ၏။ နှုတ် ကပတ် တော်ကို မ မှတ်ဘဲမ နေပါ။
  kgf-kgf: Ni guac ʒézé seli acga mocʒoŋ imuac me imuac ségiségi wamma ackuaʒécgawac
    eluŋ ménda numac.
  tte-O: Am loinao sikabi-yaliyaya-yagau yo kani nige yanunuwa-mwatainagili.
  tbg-tbg: Mpo, are uva tivakera vataanarara ti hantuqa harimanta, te kia vi uvara
    tauru karerave.
  hmo-hmo: Oiemu taravatu lau moalelaia noho, bona oiemu oda hereva be do lau laloaboio
    lasi.
  zar-NT: Udzéjadaʼ ca nácagaca le gunná bëʼu. Bitiʼ gal-la ládxaʼa xtídzuʼu.
  urd-urd: मैं तेरे क़ानून में मसरूर रहूँगा; मैं तेरे कलाम को न भूलूँगा। गिमेल
  bqc-SIM: Ma pↄ kɛ̀na n yãdilɛaↄwa, n yã́ a sãmaguo.
  tcz-CHONGTHU: Na Dan thu hohi kakipapin, juidinga neithupeh hojong sumil ponge.
  mar-mar: मी तुझ्या नियमांनी आनंदित होईन; मी तुझे वचन विसरणार नाही.
  isl-isl: Ég gleðst yfir þeim og gleymi þeim ekki.
  hlt-THB: Nak awipeek khqi awh zeel nyng saw; nak awi ce ak poek kaana am awm nyng.
  soq-soq: Ne nuaeuntepina e anaanaa bedewe e aiaa ne mai nuana awawalepi.
  qub-qub: Layniquicunata cumlirmi cushicushaj. Palabrayquitaga manami gongashächu.
  bqp-bqp: Ma pↄ kɛ̀ nna n yãditɛnanↄa, n yã ni sãmaguro.
  hat-hat: Mwen pran tout plezi m' nan fè sa ou mande. Mwen p'ap bliye pawòl ou yo.
  eng-BSB: I will delight in Your statutes; I will not forget Your word.
  eng-WEBPB: I will delight myself in your statutes. I will not forget your word.
    GIMEL
  kbq-kbq: Kagri tra kegura tusi muse nehuanki'na, kagri nanekegura naganera okanigahue.
  pon-pon: I kin peren kida omui kujoned akan, i jota pan monokela omui majan akan.
  nhe-BL: Nimopaquilismacas ica tlen tinechyolmelajtoc, huan ax quema niquilcahuas
    motlajtol.
  wnc-wnc: Na gatane mama wamde iaknga siknga nataat. Nata wamu waakngae dua siknga
    botawit.
  bus-bus: Ma pↄↄ kɛ̀ nna n yãdiɛnanↄa, n yã é sãmaguro.
  gub-BL: Neze'eg hemurywete kar a'e. Napytu'u kwaw neze'egaw rehe hema'enukwaw ire.
