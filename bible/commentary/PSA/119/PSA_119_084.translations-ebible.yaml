verse: PSA.119.084
translations:
  mal-C: എത്രകാലം അടിയൻ കാത്തിരിക്കണം? എന്റെ പീഡകരെ എന്നാണ് അങ്ങ് ശിക്ഷിക്കുന്നത്?
  deu-TKW: Wie viel sind der Lebenstage deines Knechts? Wann wirst du an meinen Verfolgern
    das Gericht vollstrecken?
  lin-lin: Mikolo ya bomoi ya mosali na Yo ezali motango boni ? Mokolo nini okopesa
    banyokoli na ngai etumbu ?
  mmx-mmx: Nenia laradi gugu ram, anaba ngais alika ba? Lingisa ba uba sev asongot
    nedi dik lox asongor ia?
  eng-LSV: How many [are] the days of Your servant? When do You execute judgment ||
    Against my pursuers?
  eng-GNV: Howe many are the dayes of thy seruant? When wilt thou execute iudgement
    on them that persecute me?
  eng-WEBSTER: How many are the days of thy servant? when wilt thou execute judgment
    on them that persecute me?
  nhw-BL: ¿Quesqui tonali monequi nijchiyas para tiquintlatzacuiltis catli nechtoquilijtinemij?
  swh-ONEN: Mtumishi wako itampasa angoje mpaka lini? Ni lini utawaadhibu washtaki
    wangu?
  bba-bba: Sere sɑɑ yerɑ̀ kɑɑ de nɛ, wunɛn sɔm kowo nɑ n wɑ̃ɑru dii. Dommɑ kɑɑ be
    bɑ mɑn nɔni sɔ̃ɔmɔ siri.
  eng-KJVCPB: (כ) How many are the days of thy servant? When wilt thou execute judgment
    on them that persecute me?
  luo-luo: Jatichni biro rito nyaka karangʼo? Ibiro kumo joma sanda karangʼo?
  aii-aii: ܟܡܵܐ ܝܼܢܵܐ ܝܵܘܡܵܢܹ̈ܐ ܕܪܹܓܘܼܟ݂؟ ܐܝܼܡܲܢ ܒܸܬ ܥܵܒ݂ܕܹܬ ܕܝܼܘܵܢ ܥܲܠܔ ܢܵܦܠܵܢܹ̈ܐ
    ܒܵܬܪܝܼ؟
  meu-meu: Emu hesiai tauna baine haheauka ela bona edena nega ai? Edena nega ai e
    daḡedaḡe henigumu taudia ba hahemaoro henidia?
  npi-ULB: तपाईंको सेवकले यो कहिलेसम्म यो कुरा सहनु पर्ने हो? मेरो खेदो गर्नेहरूलाई
    तपाईंले कहिले न्याय गर्नुहुनेछ?
  yor-yor: Báwo ni ìránṣẹ́ rẹ̀ yóò ṣe dúró pẹ́ tó? Nígbà wo ni ìwọ yóò bá àwọn tí
    ń ṣe inúnibíni sí mi wí?
  pes-OPCB: تا به کی باید منتظر باشم؟ کی آزاردهندگان مرا مجازات خواهی کرد؟
  tgl-ULB: Gaano katagal ito pagtitiisan ng iyong lingkod; kailan mo hahatulan ang
    mga umuusig sa akin?
  nop-nop: Nai dedigoŋ hinek woombaat? Eŋ nai deniŋ hinek me kadakaniŋ tinamiiŋ u
    yehitubu-kadakawaaŋ?
  hui-hui: Mali ege horobi agira i̱ maliaho holedabe. Agali i̱ mo ko halu karu ti
    pani angi nelo muleberebe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​အ​ဘယ်​မှ​ကြာ​အောင် ဆိုင်း​ငံ့​ရ​ပါ​ဦး​မည်​နည်း။ ကွန်​တော်​မျိုး​အား​ညှဉ်း​ဆဲ​နှိပ်​စက်​သူ​တို့​ကို
    အ​ဘယ်​အ​ခါ​မှ​ဒဏ်​ခတ်​တော်​မူ​ပါ​မည်​နည်း။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱིར་ཉི་མ་ག་ཚོད་ཡོད། །ང་ལ་འཚེ་མཁན་དག་ལ་ཁྲིམས་ནམ༌གཅོད།།
  wsk-wsk: Tom awila nunguningkiri ani, nika ura kari, kimi bita lagarikko? Ni amaru
    te kari aga bita maguwusan mu nunga maguwurko?
  sna-sna: Muranda wenyu acharindira kusvikira riniko? Mucharanga vatambudzi vangu
    riniko?
  spa-BLM: ¿Cuántos son los días de tu siervo? ¿Cuándo ejecutarás el juicio sobre
    los que me persiguen?
  cac-cac: ¿Jantacto tiempo ol vil a in a checab' in tic? ¿B'aq'uin̈to val ol ac'och
    syaelal eb' ayoch ajc'olal d'ayin?
  swh-ULB: Ni kwa muda gani gani mtumishi wako atalazimika kuyavumilia haya; ni lini
    utawahukumu wale wanaonitesa?
  deu-ELBBK: Wie viele werden der Tage deines Knechtes sein? Wann wirst du Gericht
    üben an meinen Verfolgern?
  mbb-OT: Sengemenu keluǥayad is kebpeketaǥad ku? Keenu nu pa edsiluti is menge etew
    he mibpesipala kediey te suluǥuen nu?
  mal-2015: അടിയന്റെ ജീവകാലം എന്തുള്ളു? എന്നെ ഉപദ്രവിക്കുന്നവരോടു നീ എപ്പോൾ ന്യായവിധി
    നടത്തും?
  gup-gup: Yiddok kunkuyeng bu madbuhmadbun? Baleh kabolkyime bu yibenbun nawu ngaye
    ngandiwidnan?
  rmc-rmc: Mek keci dživesa mušinela te užarel tiro služobňikos? Kana odsudzineha
    olen, ko pre ma džan?
  nlg-nlg: Vei ke vagha na darona na bona ku pitu? ke ghua nigha ke vahaghitailira
    gaira tana kanahaghiniu?
  pes-OPV: چند است روزهای بنده تو؟ و کی بر جفاکنندگانم داوری خواهی نمود؟
  ron-1924: Каре есте нумэрул зилелор робулуй Тэу? Кынд вей педепси пе чей че мэ пригонеск?
  ben-OBCV: কত কাল তোমার দাস প্রতীক্ষায় থাকবে? কবে তুমি আমার নির্যাতনকারীদের উপযুক্ত
    শাস্তি দেবে?
  som-som: Anoo addoonkaaga ah cimrigaygu waa intee? Oo goormaad xukun ku soo dejinaysaa
    kuwa i silciya?
  eng-ASVBT: How many are the days of thy servant? When wilt thou execute judgment
    on them that persecute me?
  mna-mna: Nio mbesooŋo ku tau. Parei ta nu gedgeede koŋ koi bizin mi tiseseeze motoŋ?
    Ŋiizi na ur kadoono pizin?
  ita-1885: Quanti hanno da essere i giorni del tuo servitore? Quando farai giudicio
    sopra quelli che mi perseguitano?
  eng-ULB: How long must your servant endure this; when will you judge those who persecute
    me?
  spa-VBL: ¿Hasta cuándo tengo que esperar para que castigues a mis perseguidores?
  fra-_FOB: Combien dureront les jours de ton serviteur? Quand feras-tu justice de
    ceux qui me poursuivent?
  mal-mal: അടിയന്റെ ജീവകാലം എത്ര നാൾ? എന്നെ ഉപദ്രവിക്കുന്നവരുടെമേൽ അങ്ങ് എപ്പോൾ ന്യായവിധി
    നടത്തും?
  urd-GVR: Tere ḳhādim ko mazīd kitnī der intazār karnā paṛegā? Tū merā tāqqub karne
    wāloṅ kī adālat kab karegā?
  suz-BL: गो, इन गेय पाइब, दोशो सम्‍म फाल्‍चा माल्‍नुङा? गे आं कली खेदा पाइब आन कली
    गेना निसाफ पाइनीनी?
  eng-NOY: How many are the days of thy servant? When wilt thou execute judgment upon
    my persecutors?
  ita-1927: Quanti sono i giorni del tuo servitore? Quando farai giustizia di quelli
    che mi perseguitano?
  ckb-ckb: خزمەتکارەکەت دەبێ چەند ڕۆژ چاوەڕێ بکات؟ کەی حوکم دەدەیت بەسەر ئەوانەی من
    دەچەوسێننەوە؟
  eng-BBE: How short is the life of your servant! when will you give your decision
    against those who are attacking me?
  xsi-xsi: Mine kala naŋa atu asama ŋine; naŋa ma ao tiniŋgu mine ikura zo ŋapia kilo,
    a? Kinzi tamâta ŋinde siveta kenzi sakamao pa naŋa. Aŋga noko ma kupare nia panzi
    lâ zo ndia, a?
  kan-OKCV: ಎಷ್ಟು ಕಾಲ ನಿಮ್ಮ ಸೇವಕನು ಕಾಯಬೇಕು? ನನ್ನ ಹಿಂಸಕರಿಗೆ ಯಾವಾಗ ನೀವು ಶಿಕ್ಷಿಸುವಿರಿ?
  tam-2017: உமது அடியேனுடைய நாட்கள் எவ்வளவு? என்னைத் துன்பப்படுத்துகிறவர்களுக்கு நீர்
    எப்பொழுது நியாயத்தீர்ப்பு செய்வீர்?
  spa-RV-1909: ¿Cuántos son los días de tu siervo? ¿cuándo harás juicio contra los
    que me persiguen?
  ron-BTF: Cât de multe sunt zilele servitorului tău? Când vei face judecată asupra
    celor ce mă persecută?
  eng-WEBP: How many are the days of your servant? When will you execute judgment
    on those who persecute me?
  eng-FBV: How long do I have to wait before you punish my persecutors?
  nld-1939: Ach, hoelang zal uw dienstknecht nog leven, En wanneer voltrekt Gij aan
    mijn vervolgers uw oordeel?
  nch-BL: ¿Quesqui tonali monequi nijchiyas para tiquintatzacuiltis cati nechtoquilijtinemij?
  vie-1934: Số các ngày kẻ tôi tớ Chúa được bao nhiêu? Chừng nào Chúa sẽ đoán xét
    những kẻ bắt bớ tôi?
  cha-cha: Cuanto sija y jaanen y tentagomo? Asta ngaean nae unjusga ayo sija y pumetsisigueyo?
  hin-CV: और कितनी प्रतीक्षा करनी होगी आपके सेवक को? आप कब मेरे सतानेवालों को दंड
    देंगे?
  eng-OURB: כּ (Kamah, How many) How many are the days of your servant? When will
    you execute judgement on those who persecute me?
  spa-BES: ¡Qué corta es la vida de tu siervo! ¿Cuándo darás tu decisión contra aquellos
    que me están atacando?
  tdx-tdx: Fire ty andro’ i mpitoro’oy? Ombia te ho zakae’o o mpanao samporerak’ ahikoo?
  tha-KJV: ผู้รับใช้​ของพระองค์จะอยู่นานเท่าไร พระองค์​จะทรงกระทำการพิพากษาบรรดาผู้ข่มเหงข้าพระองค์​เมื่อไร
  por-BR-2018: Quantos serão os dias de teu servo? Quando farás julgamento aos meus
    perseguidores?
  deu-ELO: Wie viele werden der Tage deines Knechtes sein? Wann wirst du Gericht üben
    an meinen Verfolgern?
  eng-WYC-2018: How many be the days of thy servant; when thou shalt make doom of
    them that pursue me? (How many days must thy servant wait? when shalt thou bring
    judgement upon those who persecute me?)
  epo-epo: Kiom estos la tagoj de Via sklavo? Kiam Vi faros juĝon super miaj persekutantoj?
  gfk-gfk: Iau, no num tultulai, iau ni kis nanaho haruat hunanges? Hunanges kaik
    nu bul no num ula harkurai wara hapidanau diet ing diet helar tagu?
  uig-PIN: Ⱪulungning künliri ⱪanqǝ bolidu? Manga ziyankǝxlik ⱪilƣanlarni ⱪaqan jazalaysǝn?
  beo-beo: Na da habowali seda ouesaloma:bela:? Dia da habogala nama se iabe dunu,
    ilima se dabe ima:bela:?
  tpi-OTNT: Hamas taim yet bai mi wet i stap? Wanem taim bai yu mekim save long ol
    man i mekim nogut long mi?
  hau-SA: Har yaushe bawanka zai yi ta jira? Yaushe za ka hukunta masu tsananta mini?
  udu-udu: Ki mo gi wakatinta imina c̱iŋkinam pini i’dim ’kup̱ mo? Kakasja imina /e
    idwall uni gwansan gwo mo uni kun ṯo’c aha/ bwa mo?
  uig-LAT: Qulungning künliri qanche bolidu? Manga ziyankeshlik qilghanlarni qachan
    jazalaysen?
  nde-nde: Inceku yakho izalinda kuze kube nini na? Uzabajezisa nini abangihluphayo
    na?
  ton-ton: ‌ʻOku fiha ʻae ngaahi ʻaho ʻo hoʻo tamaioʻeiki? Te ke fakamaau ʻafē ʻakinautolu
    ʻoku fakatangaʻi au?
  ces-1613: Mnoho-liž bude dní služebníka tvého? Skoro-liž soud vykonáš nad těmi,
    kteříž mi protivenství činí?
  eng-WMB: How many are the days of your servant? When will you execute judgment on
    those who persecute me?
  tam-TCV: உமது அடியேன் எவ்வளவு காலத்திற்குக் காத்திருக்கவேண்டும்? என்னைத் துன்பப்படுத்துகிறவர்களை
    நீர் எப்பொழுது தண்டிப்பீர்?
  ceb-ULB: Hangtod kanus-a man makalahutay niini ang imong sulugoon; kanus-a man nimo
    hukman kadtong naglutos kanako?
  pol-UBG: Ile będzie dni twego sługi? Kiedy wykonasz wyrok na tych, którzy mnie prześladują?
  urd-GVU: تیرے خادم کو مزید کتنی دیر انتظار کرنا پڑے گا؟ تُو میرا تعاقب کرنے والوں
    کی عدالت کب کرے گا؟
  eng-OEBCW: How few are the days of your servant! When will you judge those who harass
    me?
  deu-1912: Wie lange soll dein Knecht warten? Wann willst du Gericht halten über
    meine Verfolger?
  kan-2017: ನಿನ್ನ ಸೇವಕನ ದಿನಗಳು ಬಹುಸ್ವಲ್ಪವಲ್ಲಾ! ನನ್ನನ್ನು ಬಾಧಿಸುವವರಿಗೆ ಶಿಕ್ಷೆ ವಿಧಿಸುವುದು
    ಯಾವಾಗ?
  yap-yap: Uw n’umngin nap’an ni thingar kug son? Mingyal’ e bay mu gechignag e pi’in
    yad be gafgow nigeg?
  hlt-MCSB: Na sal kah khohnin tah mebang nim? Kai aka hloem rhoek soah me vaengah
    nim laitloeknah na saii ve?
  mdy-ETH: ኔ ዓይላሢ ዎማ ሄላንዳኣና ሜታዺ ዴዓንዳይ? ታና ዳውሳዞንሢዳ ሜቶ ኔ ዓጋንዳሢ ዓይዲዳይ?
  twi-ASANTE: Wo ɔsomfoɔ ntwɛn nkɔsi da bɛn? Da bɛn na wobɛtwe wɔn a wɔtaa me no aso?
  eng-WEBU: How many are the days of your servant? When will you execute judgment
    on those who persecute me?
  spa-PDDPT: ¿Cuántos son los días de tu esclavo? ¿Cuándo juzgarás a los que me persiguen?
  gun-gun: Mbovy ára teri 'rã nda'u xee nerembiguai aikove? Raka'e nda'u xerepy 'rã
    xerakykue monhaa kuery gui?
  agu-BL: Qui'c mas intiemp tzone'j wuxtx'otx'. ¿Tona' tzun ltak'u' chicaws yi e'
    yi na chitzan tan inxuxe'n?
  ilo-ULB: Kasano kabayag nga ibturan ti adipenmo daytoy; kaanonto nga ukomem dagiti
    a mangparparigat kaniak?
  kpg-kpg: Au belee hai loo gii tali waalooloo behee? Ma gaa hee gei Goe ga daaligi
    digau ala e haihai au haga huaidu?
  uig-ARA: قۇلۇڭنىڭ كۈنلىرى قانچە بولىدۇ؟ ماڭا زىيانكەشلىك قىلغانلارنى قاچان جازالايسەن؟
  sus-sus: N xa mamɛ ti han mun tɛmui, beenun i xa n yaxuie ɲaxankata?
  pon-2006: Ia erein ahnsou me I pahn awiawih? Iahd me komw pahn ketin kaloke irail
    kan me pwakipwahkih ie?
  jae-jae: Aômnêm sakiŋwaga nê bêc tendocgeŋ gêc. Êndêŋ ondocgeŋ, go ômêtôc lau, taŋ
    sêlêsu aê naŋ, nêŋ biŋ.
  ksd-ksd: Aivia ra bung boko na tup kaum tultul? Vingaia una kure diat dia vakavakaina
    iau?
  tur-YTC: Hizmetkârının günleri ne kadardır? Bana zulmedenleri ne zaman yargılayacaksın?
  bel-N: Колькі будзе дзён слугі Твайго, калі Ты ўчыніш суд над тымі, што перасьледуюць
    мяне?
  kpr-kpr: Na ghousa mavega ava kaifa ururono, evetu enembo namokena mema muturaera
    ava, aso ghamo bareri?
  ind-AYT: Berapa lama lagi hari-hari hamba-Mu ini? Kapan Engkau akan menghakimi mereka
    yang mengejar aku?
  yom-yom: Nate thangu mbi kisadi kiaku kafueti vingidila e ? Thangu mbi wela vanina
    thumbudulu kuidi batu bobo beti ku ndiamisa e ?
  yut-yut: Bɨsap niaŋ da oman amɨngo nak jomjom sigɨn abeŋ? Yo yokwi aŋ namaŋ amɨn
    do ni bɨsapmon kobogɨ yokwi aŋ yobi?
  nya-nya: Kodi mtumiki wanu ayenera kudikira mpaka liti? Kodi mudzawalanga liti amene
    amandizunza?
  kyg-kyg: Na magi afinaꞌmo aliꞌyakamo neꞌaluva vekamoꞌnamo kana yaꞌmo aliꞌna maiguve.
    Hainu afinaꞌmo apaini huꞌa neꞌnataya vayaꞌmo alika fako huka apateteka kayoꞌmo
    apamigane.
  hrv-hrv: Koliko dana ima sluga tvoj? Kad ćeš suditi progonitelje moje?
  mps-mps: Nisu naga sogo eno tonalueibawe? Nisu sogo mu enabolo te dwai dene mabo
    bidi dabeba nago augwaliba dene magowe?
  tpi-tpi: Hamas taim yet bai mi wet i stap? Wanem taim bai yu mekim save long ol
    man i mekim nogut long mi?
  dan-1931: Hvor langt er vel din Tjeners Liv? Når vil du dømme dem, der forfølger
    mig?
  vie-OVCB: Con phải chờ đợi đến bao giờ? Ngày nào Chúa xử bọn bức hại con?
  guj-2017: તમારા સેવકના દિવસ કેટલા છે? મને સતાવનારાઓનો ન્યાય તમે ક્યારે કરશો?
  pon-2006A: Ia erein ahnsou me I pahn awiawih? Iahd me komw pahn ketin kaloke irail
    kan me pwakipwahkih ie?
  por-BRBSL: Quantos são os dias de seu servo? Quando você vai executar o julgamento
    daqueles que me perseguem?
  eng-OEBUS: How few are the days of your servant! When will you judge those who harass
    me?
  swe-swe: Hur många är din tjänares dagar? När ska du verkställa domen på dem som
    förföljer mig?
  cth-cth: Na san ka hringnae hah nâsittouh han na maw. Na ka rektap e naw hah nâtuek
    maw lawk na ceng han.
  twi-twi: Wo somfo ntwɛn nkosi da bɛn? Da bɛn na wobɛtwe wɔn a wɔtaa me no aso?
  hlt-hlt: Na sal kah khohnin tah mebang nim? Kai aka hloem rhoek soah me vaengah
    nim laitloeknah na saii ve?
  tbz-SIM: Mí nhɑ kóo tɔ̃ntì n we kpɑɑ́ yɛ̀dɛ? A yóó bekɛ́nɛ̀ ɔ̃̀nyiè bɛ̀ɛ̀ n fɛ̃́ũnko?
  msy-2020: Kɨ nɨn ingangarir gumazim, manmaghɨn dughiabar kɨ zurara nɨ mɨzuam ikiam?
    Nɨ man dughiamɨn nan apaniba mɨzazim me gasam?
  dop-dop: Kʋyɛɛŋ ɩsənɑɣɑ pə kɑɑsɑ nyɑ́ təmlɛ tʋ mɑ? Wɑɑtʋ wei kɛ́ n kɑ́ hʋʋnɑ mpɑ
    pɑ tʋɣʋ-m wɑhɑlɑ tɔ?
  azb-azb: Qulun daha nə qədər gözləsin? Məni təqib edənləri nə vaxt mühakimə edəcəksən?
  eng-DBY: How many shall be the days of thy servant? when wilt thou execute judgment
    on them that persecute me?
  hin-2017: तेरे दास के कितने दिन रह गए हैं? तू मेरे पीछे पड़े हुओं को दण्ड कब देगा?
  wol-KYG: Ñaata fan laay toogati, Sang bi? Kañ ngay mbugal ñi ma topp?
  bjr-bjr: Qinee kisaaqasaa fee rakisianauree. Yairee fee anee qini dari mariana akiiqara
    ummaara niminnaree.
  eng-YLT: How many [are] the days of Thy servant? When dost Thou execute Against
    my pursuers judgment?
  kne-kne: Sak-en ay baam, intoy kabayag di panseedak? Pig-an pay ay dosaem din pomalpaligat?
  eng-WYC-2017: How many be the days of thy servant; when thou shalt make doom of
    them that pursue me?
  eng-WMBB: How many are the days of your servant? When will you execute judgement
    on those who persecute me?
  zat-NTPS: ¿Bal-la zra gaca bana' neda', we̱n zrin chiu'? ¿Bátaqueze gudéu' lu da
    ba xa' benne' ca' dxeláu zi' xuzre̱' neda'?
  zty-NTPS: ¿Balx̱ ža soa' nbana' neda', wen žin chio'? ¿Batx̱kze gono' zi' benne'
    ka' ẕbia ḻáže'gake' neda'?
  urd-GVH: तेरे ख़ादिम को मज़ीद कितनी देर इंतज़ार करना पड़ेगा? तू मेरा ताक़्क़ुब करनेवालों
    की अदालत कब करेगा?
  rug-rug: Ve seunae gua si kaqu aqa si rau? Panavisa kaqu va kilasi Goi saripu ṉoṉovalau?
  gaz-gaz: Tajaajilaan kee hamma yoomiitti obsuu qaba? Ati warra na ariʼatanitti yoom
    murta?
  fra-LSG: Quel est le nombre des jours de ton serviteur? Quand feras-tu justice de
    ceux qui me persécutent?
  yal-yal: N mɔn xa i legeden han waxatin mundun yi? I na muxune makitima waxatin
    mundun yi naxanye n bɛsɛnxɔnyama?
  iou-iou: Wära! Piä watä ämaka bäräpi terak it yäpmäŋ äbätat ŋo äneŋi udegän kepma
    bipani jide api iret? Ba äma komi namik täkaŋ unita kowata jidegän api täŋ yämen?
  haw-1868: Ehia na la o kau kauwa? I ka manawa hea, e hoopai ai oe i ka poe hoomaau
    mai ia'u?
  arb-NAV: كَمْ هِي أَيَّامُ عُمْرِ عَبْدِكَ؟ مَتَى تُنْزِلُ الْقَضَاءَ بِالَّذِينَ
    يَضْطَهِدُونَنِي؟
  ded-ded: Ni, kingang ngicgango naso dafiguc ebicfu kecma tomai kecbesare? Ngic nukporac
    anengandae, yeni turunga yemmenade, naso imocac tomai kecduae.
  ewe-ewe: Va se ɖe ɣe ka ɣi wò dɔla alala? Ɣe ka ɣi nàhe to na yonyemetilawo?
  eng-LEE: How many are the days of thy servant? when wilt thou execute justice on
    my persecutors?
  asm-FB: তোমাৰ দাসে কিমান কাল সহন কৰি থাকিব? মোক তাড়না কৰা সকলৰ বিচাৰ তুমি কেতিয়া
    কৰিবা?
  sus-A: ﭑ شَ مَمّ تِ هَن مُن تّمُي، بٍينُن عِ شَ ﭑ يَشُييٍ حَشَنكَتَ؟
  fra-SBL: Combien de jours compte ton serviteur ? Quand exécuteras-tu le jugement
    sur ceux qui me persécutent ?
  hbo-hbo: כַּמָּ֥ה יְמֵֽי־עַבְדֶּ֑ךָ מָתַ֬י תַּעֲשֶׂ֖ה בְרֹדְפַ֣י מִשְׁפָּֽט׃
  kik-kik: Niĩ ndungata yaku-rĩ, ngweterera nginya rĩ? Arĩa maanyariiraga ũkaamaherithia
    rĩ?
  fra-NCL: Quel est le nombre des jours de ton serviteur ? Quand donc feras-tu justice
    de ceux qui me poursuivent ?
  cek-AK: Na tamna ih ni loe nasetto maw akra vop tih? Kai pacaekthlaek kaminawk to
    natuek naah maw lok na caek han?
  cuk-cuk: ¿Bule napi an dula gudii guoe? ¿Sana be, dule-an-balegindimalad-sabsur-odurdakoe?
  tel-2017: నీ సేవకుడి దినాలు ఎంత తగ్గిపోయాయి! నన్ను తరిమే వారికి నీవు తీర్పు తీర్చడం
    ఎప్పుడు?
  hat-BSA: Konbyen jou sèvitè Ou gen? Se kilè Ou va pase jijman sou sila ki pèsekite
    mwen yo?
  kos-kos: Nga ac soano putaka? Kom ac kai mwet su akkeokyeyu ngac?
  hbo-WLC: כַּמָּ֥ה יְמֵֽי־עַבְדֶּ֑ךָ מָתַ֬י תַּעֲשֶׂ֖ה בְרֹדְפַ֣י מִשְׁפָּֽט׃
  ibo-ibo: Ruo olee mgbe ka ohu gị ga-anọgide na-eche? Olee mgbe ka ị ga-ata ndị na-akpagbu
    m ahụhụ?
  ory-ory: ତୁମ୍ଭ ଦାସ କେତେ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପର୍ଯ୍ୟନ୍ତ ଅପେକ୍ଷା କରିବ? ତୁମ୍ଭେ କେବେ ମୋʼ ତାଡ଼ନାକାରୀମାନଙ୍କର
    ବିଚାର କରିବ?
  chk-chk: Ifa ükükün fansoun ngang noum ei chon angang üpwe engila? Inet kopwe apwüngü
    chokewe mi ariaföüüei?
  rop-rop: Haulong ai garra weidabat? Wotaim yu garra panishim ol detlot pipul hu
    oldei dumbat nogudbala ting langa mi?
  ukr-1871: Чи довгий ще вік слузї твому? Коли зробиш суд над гонителями моїми?
  yon-yon: Eb dememan ne kuu aron komoyiib kwane meedmaniin? Komo aron arimbed ebbed
    ne nenbandimaibdan yaa kuu ukum kondaneeb?
  deu-1951: Wieviel sind noch der Tage deines Knechtes? Wann willst du an meinen Verfolgern
    das Urteil vollziehen?
  eng-JPS: How many are the days of Thy servant? When wilt Thou execute judgment on
    them that persecute me?
  srp-1865: Koliko æe biti dana sluge tvojega? Kad æeš suditi onima koji me gone?
  lug-lug: Ayi Mukama, nze omuddu wo nnaalindirira kutuusa ddi nga tonnabonereza abo
    abanjigganya?
  heb-heb: כמה ימי עבדך מתי תעשה ברדפי משפט׃
  ben-IRV: কত দিন তোমার দাস এসব সহ্য করবে? কবে তুমি আমার তাড়নাকারীদের বিচার করবে?
  ntu-ntu: ?Myx mzli kx nayrkrpxngr nzkxpu-krngeng? ?X myx mzli kx na-ayrplapx-ngrn
    krkcng tzatrkatilr ninge?
  pan-pan: ਤੇਰਾ ਸੇਵਕ ਕਦੋਂ ਤੱਕ ਤੇਰੀ ਉਡੀਕ ਕਰਦਾ ਰਹੇਗਾ? ਤੂੰ ਕਦੋਂ ਮੇਰਾ ਪਿੱਛਾ ਕਰਨ ਵਾਲਿਆਂ
    ਦਾ ਨਿਆਂ ਕਰੇਂਗਾ?
  mya-JVB: ကိုယ်တော် ၏ ကျွန် နေရသော နေ့ရက် ကာလ အဘယ် မျှလောက်ကြာရပါမည်နည်း။ အကျွန်ုပ်
    ကို ညှဉ်းဆဲ သောသူတို့အား ၊ အဘယ် ကာလမှ တရား ဆုံးဖြတ် တော်မူမည်နည်း။
  kgf-kgf: Weleŋ qeqe icgawac naléya imi dahec hezac? Nunesi waŋnéŋanʒu imi némac
    naléiguc ac geriwaguc waŋ énécmiwésémaŋ?
  tte-O: Toweya kana mamalawe besiele kani yasanasana? Sauga esana kagu toyakamkamnao
    kani kuyamaisali?
  tbg-tbg: Mpo, te ai kaiqa vaiintivano nora maaraqi vauro. Are nanti nanti enta varikerae
    ani ti kahaqinarave? Are tairentae ti qoraiqama timite variakaqaa uva vatehara
    náivata ntaihenara?
  hmo-hmo: Lohiabada e, lau, oiemu hesiai tauna, be do lau naria noho ela bona edena
    negai? Edena negai lau idia dagedage henia taudia edia dika davana, be do oi henia?
  zar-NT: ¿Bál-laxi dza soaʼ ibanaʼ nedaʼ, huen dxin quiuʼ? ¿Bátaxi usiúdxuʼ nupa
    taʼbía no nedaʼ?
  urd-urd: तेरे बन्दे के दिन ही कितने हैं? तू मेरे सताने वालों पर कब फ़तवा देगा?
  bqc-SIM: Mapi n zↄ̀blena máↄ n dã e bↄɛ ni? Bↄɛ ńyↄ̃ ĩada ma wɛ̀lɛↄwai?
  tcz-CHONGTHU: Itihchanpi hi kanga jingding hitam? Keima eibolse hohi itihleh aphu
    nalah dingham?
  mar-mar: तुझ्या सेवकाचे किती वेळ वाट पाहावी लागणार आहे? जे माझा छळ करतात. त्यांचा
    न्याय तू कधी करशील?
  isl-isl: Hve lengi verð ég að bíða þess að þú refsir ofsækjendum mínum?
  hlt-THB: Na tyihzawih ing ve iqyt nu ani qeh kaw? Kai anik thekhanaak thlangkhqi
    ce ityk awh na toel kaw?
  qub-qub: ¿Imaycamaraj awantashaj? ¿Imayraj jusganqui gaticachämajcunataga?
  bqp-bqp: Makũ n zↄ̀bleri manigↄ̃ n dã ari bↄrɛɛ? Bↄrɛn ĩni wari dↄ ma wɛ́tãmmarinↄaa?
  hat-hat: Konbe jou sèvitè ou la rete pou l' viv ankò? Kilè w'a pini moun k'ap pèsekite
    m' yo?
  eng-BSB: How many days must Your servant wait? When will You execute judgment on
    my persecutors?
  eng-WEBPB: How many are the days of your servant? When will you execute judgement
    on those who persecute me?
  kbq-kbq: Nama'a zupa Kagrikura kavega antegahue? Nagri'ma knama nenamiza vahera,
    ina zupa nona hunka knazana zamigahane?
  pon-pon: Arai da, japwilim omui ladu pan memaurada? lad me kom pan kotin kadeikada
    ai imwintiti kan?
  nhe-BL: ¿Quesqui tonali monequi nijchiyas para tiquintlatzacuiltis tlen nechtoquilijtinemij?
  wnc-wnc: Tapduu datdasing ganduyuwawit? Siwan zaapduknga gata na puya amindae wai
    tasikaing aminde meya yake yamuya?
  bus-bus: Mↄma n zↄ̀bleri mɛ́gↄ̃ n dãa ai bↄrɛmɛ? Bↄrɛn nɛ́ ĩa da ma wɛ́ɛtãmmarinↄa?
  gub-BL: Màràn mehe apytu'u putar hàro re nehe. Màràn mehe erezepyk putar ma'erahy
    ihewe ipuraraw kar har wanehe nehe.
