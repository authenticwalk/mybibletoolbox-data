verse: PSA.119.076
translations:
  mal-C: അടിയനോടുള്ള അവിടത്തെ വാഗ്ദാനപ്രകാരം, അവിടത്തെ അചഞ്ചലസ്നേഹം എനിക്ക് ആശ്വാസമായിരിക്കട്ടെ.
  deu-TKW: Möchte doch deine Gnade dienen, mich zu trösten, nach deiner Verheißung
    an deinen Knecht.
  lin-lin: Tika ete bolingo na Yo ebondisa ngai, kolanda elaka na Yo epai ya mosali
    na Yo !
  mmx-mmx: Una lox asuusu mo labalamu lexen taram kusu na lox amenemen ia, kerekngan
    uga xaape vam min tia, laradi gugu ram.
  eng-LSV: Please let Your kindness be to comfort me, || According to Your saying
    to Your servant.
  eng-GNV: I pray thee that thy mercie may comfort me according to thy promise vnto
    thy seruant.
  eng-WEBSTER: Let, I pray thee, thy merciful kindness be for my comfort, according
    to thy word to thy servant.
  nhw-BL: Huajca ama techyoltlali ica moteicnelijcayo, senquistoc quen techilhuijtoc
    na, nimotequipanojca, para tijchihuas.
  swh-ONEN: Upendo wako usiokoma uwe faraja yangu, sawasawa na ahadi yako kwa mtumishi
    wako.
  bba-bba: A de wunɛn durom mu mɑn nukuru yɛmiɑsiɑ nɡe mɛ ɑ nɛ wunɛn sɔm kowo nɔɔ
    mwɛɛru kuɑ.
  eng-KJVCPB: (י) Let, I pray thee, thy merciful kindness be for my comfort, According
    to thy word unto thy servant.
  luo-luo: Mad ihoya gi herani ma ok rem, kaluwore gi singruok mane imiyo jatichni.
  aii-aii: ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ، ܗܵܘܝܵܐ ܛܲܝܒܘܼܬܘܼܟ݂ ܠܝܼܵܗܒ݂ܝܼ ܠܸܒܵܐ، ܐܲܝܟ݂ ܗܹܡܸܙܡܵܢܘܼܟ݂
    ܠܪܹܓܘܼܟ݂.
  meu-meu: Emu lalokau ese taugu ihalona baine lailaia, emu hesiai tauna o gwau henia
    hamata heḡereḡerena.
  npi-ULB: आफ्नो सेवकसित तपाईंले प्रतिज्ञा गर्नुभएअनुसार तपाईंको करारको विश्‍वस्‍तताले
    मलाई सान्त्वना देओस् ।
  yor-yor: Kí ìfẹ́ rẹ tí kì í kùnà jẹ́ ìtùnú mi, gẹ́gẹ́ bí ìpinnu rẹ sí ìránṣẹ́ rẹ.
  pes-OPCB: اکنون طبق وعده‌ای که فرموده‌ای، بگذار محبت تو مایهٔ تسلی من شود.
  tgl-ULB: Hayaan mong aliwin ako ng katapatan mo sa tipan gaya ng ipinangako mo sa
    iyong lingkod.
  nop-nop: Du kwanai-mege nu helemahelemaŋ welegedi hinek nabukahileeŋ welene tubukilitidok
    yofafaŋeguŋ, ale kamiŋ undugoŋ tibeŋ.
  hui-hui: Í̠naga biabe biahaga i̱ kogonigo í̠na i̱hondo gubalini ho haabo holebero
    lo wirigodagua gubalini halu i̱naga bu mini mo hongo habe.
  mya-mya: က​တိ​တော်​ရှိ​သည်​အ​တိုင်း​ကိုယ်​တော်​ရှင်​၏ ခိုင်​မြဲ​သော​မေတ္တာ​တော်​သည်
    ကိုယ်​တော့်​အ​စေ​ခံ​ဖြစ်​သူ​ကွန်​တော်​မျိုး​အား စိတ်​သက်​သာ​မှု​ကို​ပေး​တော်​မူ​ပါ​စေ​သော။
  bod-N: ཞབས་ཕྱིར་ཞལ་གྱིས་བཞེས་པའི་བཀའ་བཞིན༌དུ། །ཉིད་ཀྱི་བྱམས་བརྩེས་བདག་ལ་སེམས་གསོ༌གནོངས།།
  wsk-wsk: Ani nika ura kari agarak den kalem uwutata, nika kua nangara kumik menara
    mena mu te, angamang motam tagi patawurko.
  sna-sna: Rudo rwenyu rusingaperi ngarutinyaradze, maererano nechivimbiso chenyu
    kumuranda wenyu.
  spa-BLM: Por favor, que tu amorosa bondad sea para mi consuelo, según tu palabra
    a tu siervo.
  cac-cac: Aocab' a vach'c'olal snivanan in c'ool ichataxon alan d'ayin.
  swh-ULB: Agano lako aminifu na linifariji, kama ulivyomwahidi mtumishi wako.
  deu-ELBBK: Lass doch deine Güte mir zum Trost sein, nach deiner Zusage an deinen
    Knecht!
  mbb-OT: Berakat he mekeveǥey kedì te kelipey is gaǥew nu su iyan heini insaad nu
    kedì te suluǥuen nu.
  mal-2015: അടിയനോടുള്ള നിന്റെ വാഗ്ദാനപ്രകാരം നിന്റെ ദയ എന്റെ ആശ്വാസത്തിന്നായി ഭവിക്കുമാറാകട്ടെ.
  gup-gup: Dja ngadjalburrbun ngudda kandjalmarnedjare, dja mak kanmarnewokkurrmerrinj,
    wanjh kunmekbekenh ngadjalkangemakmen.
  rmc-rmc: Joj, te man tiro verno kamiben diňahas pale o radišagos, avke sar diňal
    lav tire služobňikos.
  nlg-nlg: Lubatia nimua na dolo te mua soko ge ke patupatu inau. Te vagha to bahuu
    nia, nimua na tinoni ni lutu.
  pes-OPV: پس رحمت تو برای تسلی من بشود، موافق کلام تو با بنده خویش.
  ron-1924: Фэ ка бунэтатя Та сэ-мь фие мынгыере, кум ай фэгэдуит робулуй Тэу!
  ben-OBCV: তোমার অবিচল প্রেম যেন আমার সান্ত্বনা হয়, যেমন তুমি তোমার দাসের কাছে প্রতিশ্রুতি
    দিয়েছ।
  som-som: Waan ku baryayaaye raxmaddaadu ha ii noqoto qalbiqaboojin Si waafaqsan
    eraygii aad anoo addoonkaaga ah igula hadashay.
  eng-ASVBT: Let, I pray thee, thy lovingkindness be for my comfort, According to
    thy word unto thy servant.
  mna-mna: Nio mbesooŋo ku tau. Tana aŋsuŋu be to sua ku mbukŋana, mi swe mbulu ku
    ta urur lelem pa wal ku mi muŋaiŋai zin na. Naso potor leleŋ mi pombol yo.
  ita-1885: Deh! sia la tua benignità per consolarmi, Secondo la tua parola, detta
    al tuo servitore.
  eng-ULB: Let your covenant faithfulness comfort me, as you promised your servant.
  spa-VBL: Te pido que tu amor y fidelidad me consuelen como me lo has prometido.
  fra-_FOB: Oh! que ta bonté me console, comme tu l'as promis à ton serviteur.
  mal-mal: അടിയനോടുള്ള അങ്ങയുടെ വാഗ്ദാനപ്രകാരം അങ്ങയുടെ ദയ എന്നെ ആശ്വസിപ്പിക്കട്ടെ.
  urd-GVR: Terī shafqat mujhe tasallī de, jis tarah tū ne apne ḳhādim se wādā kiyā
    hai.
  suz-BL: इन गेय पाइब, आं कली इन गेना हना यो दाक्‍तीकेमी इन थोक्‍शा पशो लोव़ खोदेंशो
    पा लेम्‍दीनी।
  eng-NOY: O let thy loving-kindness be my comfort, According to thy promise to thy
    servant!
  ita-1927: Deh, sia la tua benignità il mio conforto, secondo la tua parola detta
    al tuo servitore.
  ckb-ckb: با خۆشەویستییە نەگۆڕەکەت بۆ دڵنەواییم بێت، بەپێی بەڵێنەکەت بۆ خزمەتکارەکەت.
  eng-BBE: Let your mercy now be my comfort, as you have said to your servant.
  xsi-xsi: Taitu kala ŋine ano pano tu kuo ne tini-mwasa ara ŋinde imâ pa ne wurâta
    tamâta naŋa ŋana ipu tini kaika pana, ikura muŋga noko kupambwâre tu ma kuveta
    mine.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಸೇವಕನಿಗೆ ನೀಡಿದ ವಾಗ್ದಾನದ ಪ್ರಕಾರ, ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯು ನನಗೆ
    ಆದರಣೆಯಾಗಿರಲಿ.
  tam-2017: நீர் உமது அடியேனுக்குக் கொடுத்த உமது வாக்குத்தத்தத்தின்படி, உமது கிருபை
    என்னைத் தேற்றட்டும்.
  spa-RV-1909: Sea ahora tu misericordia para consolarme, conforme á lo que has dicho
    á tu siervo.
  ron-BTF: Fie, te rog, bunătatea ta milostivă mângâierea mea, conform cuvântului
    tău față de servitorul tău.
  eng-WEBP: Please let your loving kindness be for my comfort, according to your word
    to your servant.
  eng-FBV: May your trustworthy love comfort me as your promised me, your servant.
  nld-1939: Maar uw genade zij mij tot troost, Naar uw bestel voor uw knecht;
  nch-BL: Huajca ama techyoltali ica moteicnelijcayo, senquisa quej techilhuijtoc
    na, nimotequipanojca, para tijchihuas.
  vie-1934: Chúa ơi, nguyện sự nhân từ Chúa an ủi tôi, Y như Chúa đã phán cùng kẻ
    tôi tớ Chúa.
  cha-cha: Polo jutayuyutjao ya y minauleg y minaasemo unamagofyo, jaftaemano y sinanganmo
    gui tentagomo.
  hin-CV: अब अपने सेवक से की गई प्रतिज्ञा के अनुरूप, आपका करुणा-प्रेम ही मेरी शांति
    है!
  eng-OURB: י (Y’heey-na’, Let be-now please) Please let your chesed ·loving-kindness·
    be for my comfort, according to your word to your servant.
  spa-BES: Deja que tu misericordia sea ahora mi consuelo, como le has dicho a tu
    siervo.
  tdx-tdx: Ehe ohò ami’ty fikokoa’o migahiñe, ty amy nafè’o amy mpitoro’oy.
  tha-KJV: ขอความเมตตาของพระองค์เป็​นที​่เล้าโลมข้าพระองค์ ตามพระดำรัสของพระองค์​ที่​มี​แก่​ผู้รับใช้​ของพระองค์
  por-BR-2018: Seja agora tua bondade para me consolar, segundo a promessa que fizeste
    a teu servo.
  deu-ELO: Laß doch deine Güte mir zum Troste sein, nach deiner Zusage an deinen Knecht!
  eng-WYC-2018: Thy mercy be made, that it comfort me; by thy speech to thy servant.
    (Let thy love comfort me; yea, according to thy word to thy servant.)
  epo-epo: Via boneco estu do mia konsolo, Konforme al Via vorto al Via sklavo.
  gfk-gfk: Bale tar no num harmarsai nong pai la patpataam bia na habaraam iau, haruat
    ma ing u ga kukubus taar tagu, no num tultulai.
  uig-PIN: Aⱨ, ⱪulungƣa bǝrgǝn wǝdǝng boyiqǝ, Ɵzgǝrmǝs muⱨǝbbiting tǝsǝlliyim bolsun.
  beo-beo: 'Dia mae fisili asigidafa hou da na dogo denesimu da defea. Bai na da Dia
    hawa: hamosu dunu, amola Di da amo nama defele hamoma:ne sia:i.'
  tpi-OTNT: Yu promis pinis bai yu laikim mi oltaim na bai yu strongim bel bilong
    mi, wokman bilong yu. Orait nau mi laik yu mekim olsem.
  hau-SA: Bari ƙaunarka marar ƙarewa tă yi mini ta’aziyya, bisa ga alkawarinka ga
    bawanka.
  udu-udu: Dhalki mo/en pini jin ṯelu sho’k mo thoson is mo mmomalas aha/ mo isi ki
    gwom pini jin ona /e is gom c̱iŋkinam pini mo.
  uig-LAT: Ah, qulunggha bergen wedeng boyiche, Özgermes muhebbiting teselliyim bolsun.
  nde-nde: Sengathi uthando lwakho olungaphuthiyo lungaba yinduduzo kimi, njengesithembiso
    sakho encekwini yakho.
  ton-ton: ‌ʻOku ou kole kiate koe, tuku ke fakafiemālieʻi au ʻe hoʻo ʻaloʻofa, ʻo
    hangē ko hoʻo folofola ki hoʻo tamaioʻeiki.
  ces-1613: Nechať jest již zřejmé milosrdenství tvé ku potěšení mému, podlé řeči
    tvé mluvené služebníku tvému.
  eng-WMB: Please let your loving kindness be for my comfort, according to your word
    to your servant.
  tam-TCV: நீர் உம்முடைய அடியேனுக்குக் கொடுத்த உமது வாக்குத்தத்தத்தின்படி, உம்முடைய
    உடன்படிக்கையின் அன்பு என்னைத் தேற்றுவதாக.
  ceb-ULB: Tugoti ang imong matinud-anong kasabotan nga mohupay kanako, sama sa gisaad
    mo sa imong sulugoon.
  pol-UBG: Proszę cię, niech mnie ucieszy twoje miłosierdzie według twego słowa do
    twego sługi.
  urd-GVU: تیری شفقت مجھے تسلی دے، جس طرح تُو نے اپنے خادم سے وعدہ کیا ہے۔
  eng-OEBCW: Let your love be a comfort to me, for so have you promised your servant.
  deu-1912: Deine Gnade müsse mein Trost sein, wie du deinem Knecht zugesagt hast.
  kan-2017: ನಿನ್ನ ಸೇವಕನಿಗೆ ನುಡಿದ ಪ್ರಕಾರ, ನನ್ನ ಸಮಾಧಾನಕ್ಕೋಸ್ಕರ ಕೃಪೆಯನ್ನು ದಯಪಾಲಿಸು.
  yap-yap: Mu pag e t’ufeg rom ni dabimus nge fal’eg lanin’ug, ni bod nim micheg ngog,
    I gag e tapigpig rom.
  hlt-MCSB: Na sal taengkah na olthui bangla na sitlohnah tah kai aka hloep la om
    laeh saeh.
  mdy-ETH: ታና ኔኤኮ ዓይላሢም ኔ ጫኣቄ ጎይፆና ኔ ሚጪንቲፃ ታና ዶዲሻያ ማዖንጎ።
  twi-ASANTE: Ma wʼadɔeɛ a ɛnsa da nkyekyere me werɛ sɛdeɛ ɛbɔ a woahyɛ wo ɔsomfoɔ
    no teɛ.
  eng-WEBU: Please let your loving kindness be for my comfort, according to your word
    to your servant.
  spa-PDDPT: Oh, que tu misericordia me consuele, Conforme prometiste a tu esclavo.
  gun-gun: Tou ha'vy ndeporayvua xembopy'a guaxu aguã, xee nerembiguai pe ndeayvuague
    rami vy.
  agu-BL: Lok xcon yi banl talma'u' tan inmayse'n chi suki'nt ta'nu' swetz.
  ilo-ULB: Liwliwaennak koma ti kinapudnom iti tulagmo, kas inkarim iti adipenmo.
  kpg-kpg: Heia do aloho waalooloo gi haga manawa lamalia ina au, gii hai be dau hagababa
    dela ne hai mai gi di au, go dau dangada hai hegau.
  uig-ARA: ئاھ، قۇلۇڭغا بەرگەن ۋەدەڭ بويىچە، ئۆزگەرمەس مۇھەببىتىڭ تەسەللىيىم بولسۇن.
  sus-sus: Yandi, i xa xanunteya xa n madundu, alɔ i a laayidi n tan, i xa konyi bɛ
    ki naxɛ.
  pon-2006: Eri sapwellimomwi limpoak poatopoat en kansenamwahwihiehla, nin duwen
    inowo me komw ketin wiahiong ie, sapwellimomwi ladu menet.
  jae-jae: Ôkêŋ nêm têmtac gêwiŋ teŋgeŋŋa ênam maŋ aêmaŋ, êtôm nêm biŋ, taŋ gôjac
    mata gêdêŋ nêm sakiŋwaga aê naŋ.
  ksd-ksd: Boina ba kaum varmari na vamaram iau, Vardada ma kaum tinata tadav kaum
    tultul.
  tur-YTC: Hizmetkârına olan sözün uyarınca, Lütfen sevgi dolu iyiliğin bana teselli
    olsun.
  bel-N: Няхай, прашу, міласэрнасьць Твая пацяшае мяне паводле слова Твайго да слугі
    Твайго.
  kpr-kpr: Na ninda saramana katori. Nine beka gagojuse rea sisesa, ava use, ninda
    dubo bari tomanakogo aimi aso, dubo jama aone!
  ind-AYT: Biarlah kasih setia-Mu menghiburku, sesuai dengan janji-Mu kepada hamba-Mu.
  yom-yom: Bika luzolo luaku lu ngolo luba mbombolo ama boso buididi tsila yoyi wusila
    kisadi kiaku.
  yut-yut: Gak nak do toktogɨsi but dasi galak taŋ nam do yaŋ teban tok kɨlɨ agɨl.
    Do gen yagɨl da arɨpmon nak oman amɨngo dakon but aŋteban abi dosi nandɨsat.
  nya-nya: Chikondi chanu chosasinthika chikhale chitonthozo changa, molingana ndi
    lonjezo lanu kwa mtumiki wanu.
  kyg-kyg: Kagaemo aliꞌyakamo neꞌaluva vekamoꞌnaeꞌmo naha paiꞌnana gekamo akame huka
    alagepa huka kahau huka nateteka naipamo alika falu huka nato.
  hrv-hrv: Tvoja ljubav nek' mi bude tješiteljicom po obećanju koje si dao sluzi svom.
  mps-mps: Nago dąų wabo po walio, te nago sesemane sogo ena godolo eyu, te naga
    sę bidi ena haliga dąų walabo po wai. Tialima, megi da, eno homugo nago tama
    sę emainogo homu ebao.
  tpi-tpi: Yu promis pinis bai yu laikim mi oltaim na bai yu strongim bel bilong mi,
    wokman bilong yu. Orait nau mi laik yu mekim olsem.
  dan-1931: Lad din Miskundhed være min Trøst efter dit Ord til din Tjener!
  vie-OVCB: Cúi xin Chúa từ ái an ủi con, theo lời Ngài đã từng tuyên hứa.
  guj-2017: તમારા સેવકને આપેલા તમારા વચન પ્રમાણે તમારી કૃપાથી મને દિલાસો મળો.
  pon-2006A: Eri sapwellimomwi limpoak poatopoat en kansenamwahwihiehla, nin duwen
    inowo me komw ketin wiahiong ie, sapwellimomwi ladu menet.
  por-BRBSL: Por favor, deixe que sua bondade amorosa seja para meu conforto, de acordo
    com sua palavra ao seu servo.
  eng-OEBUS: Let your love be a comfort to me, for so have you promised your servant.
  swe-swe: Jag ber dig, låt din nåd (omsorgsfulla kärlek) vara redo att trösta mig,
    efter ditt ord (löfte) till din tjänare.
  cth-cth: Na san kai koe na lawk patetlah na lungmanae teh, ka lungmawngnae lah tho
    lawiseh telah ka ratoum.
  twi-twi: Ma wʼadɔe a ɛnsa da no nkyekye me werɛ sɛnea bɔ a woahyɛ wo somfo no te
    no.
  hlt-hlt: Na sal taengkah na olthui bangla na sitlohnah tah kai aka hloep la om laeh
    saeh.
  tbz-SIM: A sɑ̀mu m bɑ́ntɛ̀! A tì nɑ̀kɛ́mu mí nhɑ kóo tɔ̃ntì.
  msy-2020: Kɨ nɨn ingangarir gumazim, nɨ faragha akar dɨkɨrɨzimɨn gɨn mangɨ, nan
    apangkuvigh gavgavim nan navim danɨng.
  dop-dop: Nyɑ́ kʋpɑntʋ ɩ́ hɛɛsɩ mɑ lɑŋlɛ ɩsɩɩ n kɑ sɩɩʋ nyɑ́ təmlɛ tʋ mɑɣɑ nɔɣɔ tɔ.
  azb-azb: Quluna verdiyin kəlama görə Məhəbbətin mənə təsəlli versin.
  eng-DBY: Oh let thy loving-kindness be for my comfort, according to thy *word unto
    thy servant.
  hin-2017: मुझे अपनी करुणा से शान्ति दे, क्योंकि तूने अपने दास को ऐसा ही वादा दिया
    है।
  wol-KYG: Ngalla dëfale ma sa ngor; Sang bi, yaa ko dige.
  bjr-bjr: Aneenna ainainira faiqi qinisaa qima afeekaikamma qoonnamau finanoo ani
    sia taikaaninna amuqusirafa qini qifaaqa asooama qimaqaani.
  eng-YLT: Let, I pray Thee, Thy kindness be to comfort me, According to Thy saying
    to Thy servant.
  kne-kne: Liwliwaem komas sak-en sin adi manbalbaliw ay layad mo ay kaman din inkarim
    en sak-en ay bag-en mo.
  eng-WYC-2017: Thy mercy be made, that it comfort me; by thy speech to thy servant.
  eng-WMBB: Please let your loving kindness be for my comfort, according to your word
    to your servant.
  zat-NTPS: Lu dute̱ xel-la' dxexache lazre' chiu' bexúe zren neda' cáte̱ze dxenná
    da guche̱be lazru' chia' neda', we̱n zrin chiu'.
  zty-NTPS: Na'a ḻo yeḻa' žeyache' ḻaže' chio' beyón ẕen neda' káteze nak da' bchebe
    ḻažo'o gono' chia' neda', wen žin chio'.
  urd-GVH: तेरी शफ़क़त मुझे तसल्ली दे, जिस तरह तूने अपने ख़ादिम से वादा किया है।
  rug-rug: Maqu koa manoto si rau koasa Mua tataru nabuna, gua sapu ele va tatara
    nia Goi koa rau sa Mua nabulu.
  gaz-gaz: Akkuma ati tajaajilaa keetiif waadaa galte sanatti, jaalalli kee kan hin
    geeddaramne sun na haa jajjabeessu.
  fra-LSG: Que ta bonté soit ma consolation, Comme tu l’as promis à ton serviteur!
  yal-yal: I ya hinanna xa n nii yifan n ma alo i dɛ xuiin tongoxi n tan i ya walikɛɛn
    xa kii naxan yi.
  iou-iou: Eruk, watä epän ämaka näk täŋkentäŋ namikta bian yäŋkuno u iwatpäŋ ironka
    paot-paori nämo u pewi ahäŋ namiŋiri butewaki nadäwätäk terak itat ŋo täŋ-kehäromtaŋ
    nami.
  haw-1868: Ke noi aku nei au ia oe e hoolilo i kou lokomaikai i mea e maha'i au,
    Me kau i olelo mai ai i kau kauwa.
  arb-NAV: فَلْتَكُنْ رَحْمَتُكَ تَعْزِيَةً لِي، بِمُقْتَضَى وَعْدِكَ لِعَبْدِكَ.
  ded-ded: Ge ni, kingang ngicga, yoac deserinennec. Ge yoac imoc modacma faka anenna.
    Geng yoac dedzege amma imoc modackecnec, ge efaima fakaga imocngo ni, kingang
    ngicga, meserinuna.
  ewe-ewe: Na be wò lɔlɔ̃ si meʋãna o la nanye nye akɔfafa, le ŋugbe si nèdo na wò
    dɔla la ta.
  eng-LEE: Let, I pray thee, thy kindness come to comfort me, according to thy promise
    unto thy servant.
  asm-FB: তোমাৰ এই দাসৰ ওচৰত তুমি যি প্রতিজ্ঞা কৰিলা, সেই অনুসাৰে তোমাৰ গভীৰ প্রেম
    মোৰ সান্ত্বনা হওঁক।
  sus-A: يَندِ، عِ شَ شَنُنتٍيَ شَ ﭑ مَدُندُ، عَلْ عِ عَ لَايِدِ ﭑ تَن، عِ شَ كٌنيِ
    بّ كِ نَشّ.
  fra-SBL: S'il vous plaît, que votre bonté soit pour mon confort, selon ta parole,
    à ton serviteur.
  hbo-hbo: יְהִי־נָ֣א חַסְדְּךָ֣ לְנַחֲמֵ֑נִי כְּאִמְרָתְךָ֥ לְעַבְדֶּֽךָ׃
  kik-kik: Wendani waku ũrĩa ũtathiraga ũrotuĩka wa kũũhooreria, kũringana na kĩĩranĩro
    gĩaku kĩrĩa werĩire ndungata yaku.
  fra-NCL: Que ta bonté soit ma consolation, selon ta parole donnée à ton serviteur !
  cek-AK: Na tamna khaeah na suek ih lok baktih toengah, na palungnathaih mah monghaih
    na paek nasoe, tiah lawk ka thuih.
  cuk-cuk: Be-sabguedi, an-gwage-baisur-itoge imaked. Ar Be-Anga-Sogsagusadba be imaksad.
  tel-2017: నీ సేవకుడికి నీవిచ్చిన మాట చొప్పున నీ నిబంధన విశ్వాస్యత నన్ను ఆదరించు
    గాక.
  hat-BSA: O ke lanmou dous Ou a kapab konsole mwen, Selon pawòl Ou a sèvitè Ou a.
  kos-kos: Lela lungse kawil lom in akwoyeyu, Oana kom tuh wulela nu sik, mwet kulansap
    lom.
  hbo-WLC: יְהִי־נָ֣א חַסְדְּךָ֣ לְנַחֲמֵ֑נִי כְּאִמְרָתְךָ֥ לְעַבְדֶּֽךָ׃
  ibo-ibo: Ka ịhụnanya gị nke na-adịghị agwụ agwụ kasịe m obi, dịka nkwa i kwere ohu
    gị si dị.
  ory-ory: ମୁଁ ପ୍ରାର୍ଥନା କରୁଅଛି, ତୁମ୍ଭ ଦାସ ପ୍ରତି ତୁମ୍ଭ ବାକ୍ୟାନୁସାରେ ତୁମ୍ଭ ସ୍ନେହପୂର୍ଣ୍ଣ
    କରୁଣା ମୋହର ସାନ୍ତ୍ୱନାଜନକ ହେଉ।
  chk-chk: Om tong ellet epwe achipaei, usun ka pwon ngeniei ngang noum we chon angang.
  rop-rop: Larram yu ron filing blanga laigimbat, meigim mi gudbinji, jis laik yubin
    pramisim mi, det wekinmen blanga yu.
  ukr-1871: Милість твоя нехай буде обрадою для мене, по слову твому до слуги твого!
  yon-yon: Eb dememan ne yaa weng kunduk kowewen yaambed kwane ambangkoko, eb womoniyiibban
    ye mimyob dowaken kumbed ne mimyob wandi kankubunok.
  deu-1951: Laß doch deine Gnade mir zum Trost gereichen, wie du deinem Knechte zugesagt
    hast!
  eng-JPS: Let, I pray Thee, Thy lovingkindness be ready to comfort me, according
    to Thy promise unto Thy servant.
  srp-1865: Neka bude dobrota tvoja utjeha moja, kao što si rekao sluzi svojemu.
  lug-lug: Kale okwagala kwo okutaggwaawo kumbeere kumpi kunsanyuse, nga bwe wansuubiza,
    nze omuddu wo.
  heb-heb: יהי נא חסדך לנחמני כאמרתך לעבדך׃
  ben-IRV: তোমার চুক্তির বিশ্বস্ততা আমায় সান্ত্বনা দিক, যেমন তুমি তোমার দাসকে প্রতিজ্ঞা
    করেছ।
  ntu-ntu: Amqtrp drtwrnge mz nzaodu-zvz-krm ninge, Da kc tqwai nzesalz-krme bange.
  pan-pan: ਤੇਰੀ ਦਯਾ ਮੈਨੂੰ ਸ਼ਾਂਤ ਦੇਵੇ, ਤੇਰੇ ਬਚਨ ਅਨੁਸਾਰ ਜਿਹੜਾ ਤੇਰੇ ਸੇਵਕ ਨੂੰ ਮਿਲਿਆ।
  mya-JVB: ကိုယ်တော် ၏ ကျွန် ၌ မိန့် တော်မူချက်အတိုင်း ၊ ကရုဏာ တော်သည် အကျွန်ုပ် ကို
    ချမ်းသာ ပေးပါ စေသော ဟု ဆုတောင်းပါ၏။
  kgf-kgf: Ʒéwelec génʒua, weleŋ qeqe icga sisipac ac waŋ nénnec séc méndacma waŋ
    nénna goi héihéiganéŋ ewana mehiarumac.
  tte-O: Sowasowana am mulolo miyamiya yaina iyanuwa-daumwaliyau besiele am waloyameli
    koliyau yau am topaisowa.
  tbg-tbg: Are kauqu aiqiqaa aqu kehara ti nena kaiqa vaiintiara tiva taana uvara
    irihara, qaqi kairaro ai muntukavano tiriara enena vaiva ti muntuka paruma timite
    vairaqe te ho variqi vuare.
  hmo-hmo: Mani emu kara oiemu noho hanaihanai lalokauna dekena amo, lau do oi hagoadaia,
    badina be lau, oiemu hesiai tauna dekenai, oi ese unai bamona oi gwauhamata vadaeni.
  zar-NT: Naʼa, lu yöl-laʼ dxiʼi ladxiʼ quiuʼ buë tsahuiʼ nedaʼ, ca rnna didzaʼ chibë́ʼlenuʼ
    nedaʼ, huen dxin quiuʼ.
  urd-urd: उस कलाम के मुताबिक़ जो तूनेअपने बन्दे से किया, तेरी शफ़क़त मेरी तसल्ली
    का ज़रिया' हो।
  bqc-SIM: Gbɛ̃kɛkɛmɛɛ, ma nↄ̀sɛ i níni, lá ń ò mapi n zↄ̀blenaɛwa.
  tcz-CHONGTHU: Tuhin nasohpa neiteppeh bangin namingailutna longlou chun eilungmonsah
    jin ahi.
  mar-mar: तू आपल्या सेवकाला दिलेल्या वचनानुसार, आपल्या कराराच्या विश्वसनीयतेने सांत्वन
    कर.
  isl-isl: '@see-verse:PSA.119.075'
  hlt-THB: Na tyihzawih a venawh awi na taak amyihna, amak dyt thai na lungnaak ve
    kang ngaihqepnaak na awm lah seh.
  qub-qub: Cuyacoj cayniqui nogataga cushicachimächun aunimashayquino.
  bqp-bqp: Ǹ gbɛ̃kɛ kɛmɛnɛ de ma nɛ̀sɛ le à yĩda kũ, lákũ n ò makũ n zↄ̀bleriinɛ
    nà.
  hat-hat: Jan ou te pwomèt mwen sa, mwen menm sèvitè ou la, konsole m', paske ou
    renmen m'.
  eng-BSB: May Your loving devotion comfort me, I pray, according to Your promise
    to Your servant.
  eng-WEBPB: Please let your loving kindness be for my comfort, according to your
    word to your servant.
  kbq-kbq: Eri'za vahe kamo'nama huvempama hunante'nana kante amage antenka, atregeno
    vagaore mevava kavesi zamo nazeri hankavetino.
  pon-pon: Omui mak pan kamait ia la, duen me kom kotin inauki on japwilim omui ladu.
  nhe-BL: Huajca ama xinechyoltlalis ica moteicnelijcayo, senquistoc queja tinechilhuijtoc
    na, nimotlatequipanojca, para tijchihuas.
  wnc-wnc: Sike nata nataau gata nae musip kwikwik natangamunggayak kakngata musipma
    tapan kekekanggakge nataat. Dasingge? Wamu gata na puya amin tapakae wa yakuyau
    atasinggayak.
  bus-bus: Ǹ gbɛ̃kɛɛ kɛmɛ lɛ ma nↄ̀sɛ kpáɛ, lán ń ò mↄma n zↄ̀blerinɛ nà.
  gub-BL: Aenoz ko ma'e newe ihe. Heamutar katu pe ne. Tuwe heamutar katu haw hemupytu'u
    kar hezemumikahy re nehe. Eremume'u hemupytu'u kar àwàm ihewe amo 'ar mehe. Aiko
    neremiruze'eg romo.
