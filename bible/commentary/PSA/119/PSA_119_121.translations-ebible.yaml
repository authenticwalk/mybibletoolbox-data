verse: PSA.119.121
translations:
  mal-C: നീതിനിഷ്ഠവും ന്യായമായതും ഞാൻ പ്രവർത്തിച്ചിരിക്കുന്നു; എന്റെ പീഡകരുടെ കൈയിലേക്ക്
    എന്നെ ഏൽപ്പിച്ചുകൊടുക്കരുതേ.
  deu-TKW: Ich habe Recht und Gerechtigkeit geübt; überlasse mich nicht meinen Unterdrückern.
  lin-lin: Natambolaka na bosembo mpe bosolo ; kokaba ngai na maboko ya banyokoli
    na ngai te !
  mmx-mmx: Ara lok pam lempanga in manton la i nunuan, kuren la nemen uta ke avolo
    ia ri limixin munepen minia.
  eng-LSV: '[AYIN] I have done judgment and righteousness, || Do not leave me to my
    oppressors.'
  eng-GNV: 'AIN. I haue executed iudgement and iustice: leaue me not to mine oppressours.'
  eng-WEBSTER: AIN. I have done judgment and justice; leave me not to my oppressors.
  nhw-BL: Na nijchijtoc catli xitlahuac huan catli melahuac moixpa. Amo techtlahuelcahua
    ininmaco nocualancaitacahua,
  swh-ONEN: Nimetenda yaliyo haki na sawa, usiniache mikononi mwa watesi wangu.
  bba-bba: Nɑ wunɛn woodɑbɑ kɑ wunɛn ɡem mɛm nɔɔwɑmmɛ. A ku mɑn be bɑ mɑn dɑm dɔremɔ
    nɔmu sɔndiɑ.
  eng-KJVCPB: '(ע) I have done judgment and justice: Leave me not to mine oppressors.'
  luo-luo: asetimo gima kare kendo madier, omiyo kik iweya e lwet joma sanda.
  aii-aii: ܥܒ݂ܝܼܕ ܠܝܼ ܕܝܼܘܵܢ ܘܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܠܵܐ ܫܵܒ݂ܩܹܬ ܠܝܼ ܒܐܝܼܕܵܐ ܕܙܵܠܡܵܢܝܼ̈.
  meu-meu: Vada na kara ḡoevaḡoeva, vada na kara maoromaoro; e daḡedaḡe henigumu taudia
    imadia ai basio rakatanigu.
  npi-ULB: जे निष्‍पक्ष र ठिक छ सो म गर्छु । मेरा अत्यचारीहरूका हातमा मलाई नदिनुहोस्
    ।
  yor-yor: 'Èmi ti ṣe ohun tí i ṣe òdodo àti ẹ̀tọ́: má ṣe fi mí sílẹ̀ fún àwọn tó
    ń ni mí lára.'
  pes-OPCB: خداوندا، مرا به دست دشمنانم تسلیم نکن، زیرا آنچه را که درست و عادلانه
    بوده است، انجام داده‌ام.
  tgl-ULB: Ginagawa ko kung ano ang makatarungan at matuwid; huwag mo akong iwanan
    sa mga nang-aapi sa akin.
  nop-nop: Nu adi titiŋ momooŋ eŋ didimeniŋ tugut. Ale du binabune memik hekidi kadakaniŋ
    mu tinamneŋ.
  hui-hui: I̱na mana bayale tigabi ngaru dege bialu haru. Waitigi bu karume i̱ mo
    ko helo í̠na i̱ yu wa nahabelo hameledo.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကောင်း​ရာ​မှန်​ရာ​ကို​ပြု​ပါ​ပြီ။ ကွန်​တော်​မျိုး​အား​ရန်​သူ​မား​၏​လက်​တွင်
    စွန့်​ပစ်​၍​ထား​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: དྲང་བདེན་དྲང་གཞག་བདག་གིས་སྤྱད་པས༌ན། །གཉའ་གནོན་བྱེད་མཁན་ལག་ཏུ་ང་མ༌སྤྲོད།།
  wsk-wsk: Ani kiwem ningo diram se yawarakala mu beterem, buta se ni aga bitaru se
    memek betera alo mu me aga bita maguwumonko.
  sna-sna: Ndakaita zvakarurama nokururamisira; musandisiya mumaoko avadzvinyiriri
    vangu.
  spa-BLM: He hecho lo que es justo y recto. No me dejes en manos de mis opresores.
  cac-cac: A vach'il yed' tojolal tzin b'eyb'alej. Man̈ in actejcan d'a yol sc'ab'
    eb' ayoch ajc'olal d'ayin.
  swh-ULB: Ninafanya kilicho sahihi na haki; usiniache kwa watesi wangu.
  deu-ELBBK: Ich habe Recht und Gerechtigkeit geübt; überlass mich nicht meinen Bedrückern!
  mbb-OT: Midhimu ku is metazeng wey hustu, umbe kenà a kenikew vey-ani he edezeetan
    te menge kuntada ku.
  mal-2015: ഞാൻ നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു; എന്റെ പീഡകന്മാർക്കു എന്നെ ഏല്പിച്ചുകൊടുക്കരുതേ.
  gup-gup: Ngaye ngadjalkurduyimeng kore djal kunmakkenh dja mak kore kunwoybuk dorrengh.
    Wanjh yuwn kanbawon kore bininj nawu ngarriyidko ngandikuniyo ba bu ngandibun.
  rmc-rmc: Keravas, so hin lačho the spravno, ma de man andro vasta olenge, ko man
    trapinen.
  nlg-nlg: Ko bei lubatiu vanira ghagua na levunimate, na pukuna inau tu nia kaukauli
    na totobo te uto mete maemane.
  pes-OPV: داد و عدالت را به‌جا آوردم. مرا به ظلم کنندگانم تسلیم منما.
  ron-1924: 'Пэзеск леӂя ши дрептатя: ну мэ лэса ын воя асуприторилор мей!'
  ben-OBCV: যা কিছু সঠিক ও ন্যায়সংগত সে সব আমি পালন করেছি, আমাকে আমার অত্যাচারীদের
    হাতে সমর্পণ কোরো না।
  som-som: Waxaan sameeyey xukun iyo caddaalad, Haddaba ha iiga tegin kuwa i dulma.
  eng-ASVBT: 'I have done justice and righteousness: Leave me not to mine oppressors.'
  mna-mna: Nio aŋkam ŋoobo tomtom sa som. Aŋkamam mbulu ndeeŋeŋana men. Tana zem yo
    la koŋ koi bizin naman pepe.
  ita-1885: Io ho fatto ciò che è diritto e giusto; Non abbandonarmi a quelli che
    mi oppressano.
  eng-ULB: I do what is just and right; do not abandon me to my oppressors.
  spa-VBL: He hecho lo justo y lo recto. Por ello, no me abandones en manos de mis
    enemigos.
  fra-_FOB: J'ai pratiqué le droit et la justice; ne m'abandonne pas à mes oppresseurs.
  mal-mal: ഞാൻ നീതിയും ന്യായവും പ്രവർത്തിക്കുന്നു; എന്റെ പീഡകന്മാർക്ക് എന്നെ ഏല്പിച്ചുകൊടുക്കരുതേ.
  urd-GVR: Maiṅ ne rāst aur bā-insāf kām kiyā hai, chunāṅche mujhe un ke hawāle na
    kar jo mujh par zulm karte haiṅ.
  suz-BL: गो ठीक निसाफ पाता। आं कली दिप्‍ब आन कली जिम्‍मा मगेयीनी।
  eng-NOY: I have done justice and equity; O leave me not to mine oppressors.
  ita-1927: Io ho fatto ciò che è diritto e giusto; non abbandonarmi ai miei oppressori.
  ckb-ckb: دادپەروەری و ڕاستودروستیم بەجێهێناوە، ڕادەستی زۆردارم مەکە.
  eng-BBE: 'I have done what is good and right: you will not give me into the hands
    of those who are working against me.'
  xsi-xsi: Yova Kindeni, naŋa uru apaveta kuku vetâŋa ara ku vetâŋa sondo nâ. Mine
    nde noko ma kusâu panzi naneŋgu kazâŋa tamâta tu siveta soki pa naŋa, mine ndimo.
  kan-OKCV: ನಾನು ನೀತಿನ್ಯಾಯವನ್ನು ನಡೆಸಿದ್ದೇನೆ; ನನ್ನ ಹಿಂಸಕರಿಗೆ ನನ್ನನ್ನು ಒಪ್ಪಿಸಬೇಡಿರಿ.
  tam-2017: நியாயமும் நீதியும் செய்கிறேன்; என்னை ஒடுக்குகிறவர்களுக்கு என்னை ஒப்புக்கொடாமல்
    இரும்.
  spa-RV-1909: AIN. Juicio y justicia he hecho; no me dejes á mis opresores.
  ron-BTF: Eu am făcut judecată și justiție; nu mă lăsa la voia opresorilor mei.
  eng-WEBP: I have done what is just and righteous. Don’t leave me to my oppressors.
  eng-FBV: I have done what's fair and right, so please don't abandon me to my enemies.
  nld-1939: Een rechtvaardig oordeel hebt Gij geveld, Lever mij niet over aan mijn
    verdrukkers;
  nch-BL: Na nijchijtoc cati xitahuac huan cati melahuac moixpa. Amo techtahuelcahua
    inimaco nocualancaitacahua.
  vie-1934: Tôi đã làm điều ngay thẳng và công bình; Chớ phó tôi cho kẻ hà hiếp tôi.
  cha-cha: 'AIN Jufatinas juisio yan tininas: chamoyo dumidingo gui minafañatsagayo.'
  hin-CV: मैंने वही किया है, जो न्याय संगत तथा धर्ममय है; मुझे सतानेवालों के सामने
    न छोड़ दीजिएगा.
  eng-OURB: ע (‘Asitiy, I have done) I have done what is mishpat ·just· and upright.
    Don’t leave me to my oppressors.
  spa-BES: 'He hecho lo que es bueno y correcto: no me entregarás en manos de aquellos
    que están trabajando en mi contra.'
  tdx-tdx: Fanoeko ty hatò naho ty havantañañe, ko anga’o amo mpañelok’ ahio.
  tha-KJV: ข้าพระองค์​ได้​กระทำสิ่งที่​ยุติ​ธรรมและเที่ยงธรรม ขออย่าทรงละข้าพระองค์​แก่​ผู้​บีบบังคับข้าพระองค์
  por-BR-2018: Áin :Eu fiz juízo e justiça; não me abandones com os meus opressores.
  deu-ELO: Ich habe Recht und Gerechtigkeit geübt; überlaß mich nicht meinen Bedrückern!
  eng-WYC-2018: '[Ain.] I did doom and rightwiseness; betake thou not me to them that
    falsely challenge me. (I did what is just and right; so do not thou deliver me
    up to those who will oppress me.)'
  epo-epo: Mi faris juĝon kaj justecon; Ne transdonu min al miaj premantoj.
  gfk-gfk: Iau te gil ing i takodas ma i tutun. Waak u bale se tar iau ta ira ut na
    haraubaal.
  uig-PIN: '|ע| (Ayin) Mǝn durus ⱨɵkümlǝrni wǝ adalǝtni yürgüzdum; Meni ǝzgüqilǝrgǝ
    taxlap ⱪoymiƣaysǝn;'
  beo-beo: Na da hou noga:idafa amola moloidafa hamoi dagoi. Na ha lai dunu da na
    hasalasisa:besa:le, na mae yolesima.
  tpi-OTNT: Mi bin mekim gutpela stretpela pasin. Mi no laik yu lusim mi na bai ol
    birua i mekim nogut long mi.
  hau-SA: Na aikata abin da yake mai adalci da kuma daidai; kada ka ni a hannun masu
    danne ni.
  udu-udu: Aha/ miikina a’di jin ta’da ḵar/e mo dhali jin ’boro’d mo. Dhali dhalku/
    ki dhal aha/ bway mo jin mina uni gwansan kun siri’c aha/ ap̱o/ ki sho’k mo ’koki
    siri’c aha/ ap̱o/ ki sho’k mo.
  uig-LAT: '|ע| (Ayin) Men durus hökümlerni we adaletni yürgüzdum; Méni ezgüchilerge
    tashlap qoymighaysen;'
  nde-nde: Ngenzile okulungileyo lokufaneleyo; ungangiyekeleli abancindezeli bami.
  ton-ton: 'Kuo u fai ʻae fakamaau mo e angatonu: ʻoua naʻa tukuange au ki he kau
    fakamālohi kiate au.'
  ces-1613: Ajin Èiním soud a spravedlnost, nevydávejž mne mým násilníkům.
  eng-WMB: I have done what is just and righteous. Don’t leave me to my oppressors.
  tam-TCV: நான் நியாயமும், நீதியுமானதைச் செய்திருக்கிறேன்; என்னை ஒடுக்குகிறவர்களிடத்தில்
    என்னை விட்டுவிடாதேயும்.
  ceb-ULB: Gibuhat ko ang makataronganon ug husto; ayaw ako pasagdi ngadto sa mga
    nagdaogdaog kanako.
  pol-UBG: Sprawowałem sąd i sprawiedliwość; nie wydawaj mnie moim ciemięzcom.
  urd-GVU: مَیں نے راست اور باانصاف کام کیا ہے، چنانچہ مجھے اُن کے حوالے نہ کر جو
    مجھ پر ظلم کرتے ہیں۔
  eng-OEBCW: Justice and right have I practised, do not leave me to my oppressors.
  deu-1912: Ich halte über Recht und Gerechtigkeit; übergib mich nicht denen, die
    mir wollen Gewalt tun.
  kan-2017: ನಾನು ನಿನ್ನ ನೀತಿವಿಧಿಗಳನ್ನು ಅನುಸರಿಸಿದ್ದೇನೆ, ಬಲಾತ್ಕಾರಿಗಳಿಗೆ ನನ್ನನ್ನು ಒಪ್ಪಿಸಬೇಡ.
  yap-yap: Kug rin’ e n’en ni bfel’ ma ba manigil; dab mu pi’eg nga pa’ e pi to’ogor
    rog!
  hlt-MCSB: Tiktamnah neh duengnah ka saii dongah kai aka hnaemtaek rhoek taengla
    kai nan voei pawh.
  mdy-ETH: ፒዙሞና ፂሉሞና ዓኣ ባኣዚ ታ ማዼኔ፤ ሄርቂ ዎይሣ ዓሶም ዓኣሢ ታና ዒንጊፖ።
  twi-ASANTE: Mayɛ deɛ ɛtene na ɛyɛ pɛ. Nnyaa me mma wɔn a wɔhyɛ me soɔ!
  eng-WEBU: I have done what is just and righteous. Don’t leave me to my oppressors.
  spa-PDDPT: Actué con justicia y rectitud. No me abandones a mis opresores.
  gun-gun: Xee ma anhetẽ ha'e teko porã rupi ajoguereko va'e. Xemboaxa eme ke xerovaigua
    kuery po py.
  agu-BL: Tzinwutz wetz ilenin na chintzan tan banle'n tane'n yi e'chk ajtza'kl yi
    jicyuch te'j. Quil tak'u' ama'l scyetz yi e' incontr tan cyoque'n tan imbuchle'n.
  ilo-ULB: Aramidek no ania ti nalinteg ken umno; saannak a panawan kadagiti mangidadanes
    kaniak.
  kpg-kpg: Au guu hai nia mee ala e donu ge humalia. Goe hudee diagia au gi lodo nia
    mogobuna o ogu hagadaumee!
  uig-ARA: '|ע| (ئايىن) مەن دۇرۇس ھۆكۈملەرنى ۋە ئادالەتنى يۈرگۈزدۇم؛ مېنى ئەزگۈچىلەرگە
    تاشلاپ قويمىغايسەن؛'
  sus-sus: N walima nɔndi nun tinxinyi nan na. I naxa n lu n yaxuie yi ra.
  pon-2006: I wiadahr dahme mwahu oh pwung; komwi dehr ketin keseiehla pahn manaman
    en ei imwintihti kan!
  jae-jae: Aê kamasaŋ biŋ solop to biŋgêdêŋ kêtu tôŋ. Ôwi aê siŋ êndêŋ sêlêsutêna
    atom.
  ksd-ksd: Iau tar pait ra magit u ga kure tar ia, ma ra magit i takodo bula; Koko
    una nur tar iau ta diat dia ki taun iau.
  tur-YTC: Adil ve doğru olanı yaptım. Beni zalimlerin eline bırakma.
  bel-N: Я чыніў суд і праведнасьць; не аддай мяне прыгнятальнікам маім!
  kpr-kpr: Na rea etena amo, dambu a evevagori. Erá na gitofu jokada doyeóse!
  ind-AYT: Aku telah melakukan keadilan dan kebenaran, jangan tinggalkan aku pada
    para penindasku.
  yom-yom: Ndivanga mambu masonga ayi mafuana kadi kundiekula kuidi minyamisi miama.
  yut-yut: Nak aŋpak kɨlegɨ tagɨsi baŋ agɨm. Yum nandaŋaki uwalno da yokwi dɨma aŋ
    namni do nandɨsat.
  nya-nya: Ndachita zolungama ndi zabwino; musandisiye mʼmanja mwa ondizunza.
  kyg-kyg: Nagaemo alagepa huꞌna aliꞌna fako huꞌna apateteꞌna fatago kavaꞌmo huꞌnove.
    Kana yaꞌmo aliꞌa neꞌnamiya vayaꞌai apayapiꞌmo maisuvafeꞌmo alagi nataleka oꞌuvo.
  hrv-hrv: $AJIN Činim što je pravo i pravedno, ne predaj me tlačiteljima mojim.
  mps-mps: Eno te wiegi yai doloba pai kolesaga ebao. Eno homugo nago ena tagaligi
    homu ebao, tiyu te boi bidi dabego enaba dwai sę idalio.
  tpi-tpi: Mi bin mekim gutpela stretpela pasin. Mi no laik yu lusim mi na bai ol
    birua i mekim nogut long mi.
  dan-1931: Ret og Skel har jeg gjort, giv mig ikke hen til dem, der trænger mig!
  vie-OVCB: Con làm điều công bằng thiện hảo, đừng bỏ con cho quân thù chế nhạo.
  guj-2017: મેં જે ન્યાયી અને સાચું છે તે કર્યું છે; મને મારા પર જુલમ કરનારનાં હાથમાં
    ન સોંપો.
  pon-2006A: I wiadahr dahme mwahu oh pwung; komwi dehr ketin keseiehla pahn manaman
    en ei imwintihti kan!
  por-BRBSL: I fizeram o que é justo e justo. Não me deixem com os meus opressores.
  eng-OEBUS: Justice and right have I practised, do not leave me to my oppressors.
  swe-swe: '[Den sextonde hebreiska bokstaven är: ע – Ajin. Tecknet avbildar ett öga
    eller en vattenkälla. Den symboliserar ofta profetisk klarsyn och uppenbarelse.]
    Jag har gjort det som är rätt och rättfärdigt, utlämna mig inte till mina förtryckare.'
  cth-cth: Kai teh lawkcengnae hoi lannae hah katawksak toe. Rep kacuengroenaw koe
    na cettakhai hanh.
  twi-twi: Mayɛ nea ɛteɛ na ɛyɛ pɛ. Nnyaa me mma wɔn a wɔhyɛ me so!
  hlt-hlt: Tiktamnah neh duengnah ka saii dongah kai aka hnaemtaek rhoek taengla kai
    nan voei pawh.
  tbz-SIM: N dɔɔrimu dɛ̀ɛ̀ sìɛ́, kɛ tũ ntimɔ́mmɔnti, bɑ́ɑ́ yóu kɛ̀ n do bɛ̀ɛ̀ n fɛ̃́ũnko
    bɛ nɔu miɛkɛ.
  msy-2020: Arazir aghuir kɨ nɨ ko gumazamizibagh amiba, da nɨn damazimɨn bar dera.
    Nɨ na ateghtɨ nan apaniba arazir kuramɨn na damuan markɨ.
  dop-dop: Mɑ tɔkɑ nyɑ́ kiiu nɑ nyɑ́ siɣisuɣu kɛ́. Tɑɑ pɛtɩ-m mɑ ŋmɑkəllɑɑ.
  azb-azb: Ədalətli, düz işlər görmüşəm, Məni zülmkarlara təslim etmə.
  eng-DBY: 'AIN. I have done judgment and justice: leave me not to mine oppressors.'
  hin-2017: मैंने तो न्याय और धर्म का काम किया है; तू मुझे अत्याचार करनेवालों के हाथ
    में न छोड़।
  wol-KYG: Def naa njub, def njekk; bu ma wacce ñi may néewal.
  bjr-bjr: Qinee andeeqara oosana faqa amiqira oosana faqa maree marunausa maridaqa.
    Anee minara iriseenana sia qini minni qisainaqa namuqaa qini mandaikamma qimaqaaqa.
  eng-YLT: '[Ain.] I have done judgment and righteousness, Leave me not to mine oppressors.'
  kne-kne: Say inamag ko din nalinteg ya kosto, adi ka kod bomaybay-an sin kalaban
    ko.
  eng-WYC-2017: '[Ain.] I did doom and rightwise-ness; betake thou not me to them
    that falsely challenge me.'
  eng-WMBB: I have done what is just and righteous. Don’t leave me to my oppressors.
  zat-NTPS: Ba be̱na' ca da nuchi'u chee̱ntu', ne ca naca da xrlátaje. Quebe gudéu'
    neda' lu na' benne' ca' dxuluchínene̱' neda'.
  zty-NTPS: Žona' ka nak da' bchi'a ḻažo'o, da' naken chawe'. Bi wdío' neda' ḻo
    na'gak benne' ka' žsaka' zí'gake' neda'.
  urd-GVH: मैंने रास्त और बा-इनसाफ़ काम किया है, चुनाँचे मुझे उनके हवाले न कर जो मुझ
    पर ज़ुल्म करते हैं।
  rug-rug: Ele evaṉia rau gua sapu toṉoto meke leana, Mu lopu luara vala au koarini
    pu ṉoṉovalau.
  gaz-gaz: Ani waan qajeelaa fi tolaa hojjedheera; ati warra na hacuucanitti dabarsitee
    na hin kennin.
  fra-LSG: 'J’observe la loi et la justice: Ne m’abandonne pas à mes oppresseurs!'
  yal-yal: N tinxinna nun sariya kɛndɛn ligama, i nama n nabeɲin n yaxune yii.
  iou-iou: O Ekäni, näk kädet täga siwoŋi iwat täyat unita nabäŋ äwaräkuk täŋiri iwantä
    näk nämo täŋpä waneŋ!
  haw-1868: Ua hana no wau i ka hoopono, a me ka pololei; Mai hookuu mai oe ia'u i
    ka poe hookaumaha mai ia'u.
  arb-NAV: أَجْرَيْتُ قَضَاءً وَعَدْلاً، فَلَا تُسْلِمْنِي إِلَى ظَالِمِيَّ.
  ded-ded: Ni singyoac mi kpema faka dindingac angkefai. Ngic yeneng ebicfu fainubeso
    ambauac onggonnuma yeneac mariu mi fainuna.
  ewe-ewe: Mewɔ nu si dzɔ kple nu si le eteƒe, eya ta mègaɖe asi le ŋunye na ame siwo
    tem ɖe anyi la o.
  eng-LEE: '''AYIN. I have executed justice and righteousness: leave me not to those
    who oppress me.'
  asm-FB: মই ন্যায় বিচাৰ আৰু সৎ কার্য কৰিলোঁ; মোক উপদ্ৰৱকাৰীবোৰৰ হাতত এৰি নিদিবা।
  sus-A: ﭑ وَلِمَ نْندِ نُن تِنشِنيِ نَن نَ. عِ نَشَ ﭑ لُ ﭑ يَشُييٍ يِ رَ.
  fra-SBL: J'ai fait ce qui est juste et équitable. Ne me laissez pas à mes oppresseurs.
  hbo-hbo: עָ֭שִׂיתִי מִשְׁפָּ֣ט וָצֶ֑דֶק בַּל־תַּ֝נִּיחֵ֗נִי לְעֹֽשְׁקָֽי׃
  kik-kik: Niĩ njĩkĩte maũndũ ma ũthingu na ma kĩhooto; ndũkandiganĩrie harĩ arĩa
    maahinyagĩrĩria.
  fra-NCL: 'J’observe le droit et la justice : ne m’abandonne pas à mes oppresseurs.'
  cek-AK: Kai loe kamsoem lokcaekhaih hoi toenghaih to ka sak boeh; kai hnaphnae kaminawk
    khaeah na caeh taak hmah.
  cuk-cuk: Igar-inniki-imaklemalad an imakdiid. Melle dule-mesagwar-an-imakdimaladga
    be an-urmako.
  tel-2017: నేను నీతిన్యాయాలను అనుసరిస్తున్నాను. నన్ను బాధించేవారి వశంలో నన్ను విడిచిపెట్టవద్దు.
  hat-BSA: Mwen te fè sa ki jis e dwat. Pa kite mwen nan men opresè mwen yo.
  kos-kos: Nga oru ma suwohs ac pwaye; Nikmet filiyula nu inpoun mwet lokoalok luk.
  hbo-WLC: עָ֭שִׂיתִי מִשְׁפָּ֣ט וָצֶ֑דֶק בַּל־תַּ֝נִּיחֵ֗נִי לְעֹֽשְׁקָֽי׃
  ibo-ibo: Emeela m ihe dị mma na ihe ziri ezi; ahapụkwala m nʼaka ndị na-emegbu m.
  ory-ory: ମୁଁ ନ୍ୟାୟ ଓ ଧର୍ମାଚରଣ କରିଅଛି; ମୋʼ ଉପଦ୍ରବୀମାନଙ୍କ ହସ୍ତରେ ମୋତେ ସମର୍ପଣ କର ନାହିଁ।
  chk-chk: Üa fen föri mine a wenechar o pwüng, kosap likitiei ngeni chon ariaföüüei.
  rop-rop: Aibin dum wanim im rait en gudwan blanga dum. Nomo libum mi langa main
    enami olabat.
  ukr-1871: Творив я суд і справедливість; не віддай мене ворогам у руки!
  yon-yon: Ne kamenabaan kuu yorokmo anammo kerekmen yaambed kwamaan, kowe ne kuu
    ne bondan yaa nen kondaab.
  deu-1951: Ich habe Recht und Gerechtigkeit geübt; überlaß mich nicht meinen Unterdrückern!
  eng-JPS: AIN. I have done justice and righteousness; leave me not to mine oppressors.
  srp-1865: Èinim sud i pravdu, ne daj me onima koji me gone.
  lug-lug: Nkoze eby’obwenkanya era eby’obutuukirivu; tondeka mu mikono gy’abo abanjooga.
  heb-heb: עשיתי משפט וצדק בל תניחני לעשקי׃
  ben-IRV: যা কিছু ন্যায্য এবং সঠিক আমি করি; আমাকে আমার উপদ্রবকারীদের হাতে ছেড়ে দিও
    না।
  ntu-ntu: uti drtwrnge nzarlapx-krme ninge mz mq enqmi rngeng, Murde nqmq krnge rsakrlrngr
    x tubq.
  pan-pan: ਮੈਂ ਨਿਆਂ ਤੇ ਧਰਮ ਕੀਤਾ ਹੈ, ਤੂੰ ਮੈਨੂੰ ਮੇਰੇ ਦਬਾਉਣ ਵਾਲਿਆਂ ਕੋਲ ਨਾ ਛੱਡ!
  mya-JVB: အကျွန်ုပ်သည် တရား ဆုံးဖြတ်ခြင်း၊ ဖြောင့်မတ် စွာ စီရင်ခြင်းကို ပြု ပါပြီ။
    ညှဉ်းဆဲ သောသူတို့ လက်၌ အကျွန်ုပ် ကို ပစ် ထားတော်မ မူပါနှင့်။
  kgf-kgf: Ni haka solaŋa wamma héna acac séc wamma kecanʒua. Helanʒi néŋanʒu ionac
    méraginaiguc ménda nopocna.
  tte-O: Tawae inamwanamwa yo idudulai yapaisowaiyako kabo tabu kupepeiyau kau kaleyayao
    nimali mena.
  tbg-tbg: Mpo Noravauvo, te koqe okara, avuqavu okaraqai autunarave. Virara iriharama
    kia ti navutaaka kauquqi qaqi kairamanta vika ti qoraiqama timitaate.
  hmo-hmo: Lau ese kara maoromaoro bona kara namo lau karaia vadaeni, unai dainai
    mani emu kara lau do oi naria, lau idia alaia gwauraia taudia ese lau do idia
    hadikaia lasi.
  zar-NT: Benaʼ le naca tsahuiʼ, en le naca li. Bitiʼ usán noʼo nedaʼ lu náʼagaca
    nupa tuʼsacaʼ ziʼ nedaʼ.
  urd-urd: मैंने 'अद्ल और इन्साफ़ किया है; मुझे उनके हवाले न कर जो मुझ पर ज़ुल्म करते
    हैं।
  bqc-SIM: Ma yãkɛ̀ a zɛ́wa wásawasaɛ, ńsu ma to ma ĩadamadeↄnɛo.
  tcz-CHONGTHU: Keiman thudih tahleh kitahna neitah'in na katonge, kagal mite khut
    a neidalhahih'in.
  mar-mar: मी जे योग्य आहे आणि चांगले आहे तेच करतो; माझा छळ करणाऱ्याकडे मला सोडून
    देऊ नको.
  isl-isl: Ofursel mig ekki duttlungum óvina minna, því að ég hef iðkað réttlæti og
    verið heiðarlegur í öllu.
  hlt-THB: Ak thym ingkaw ak dyng ce sai hawh nyng; kai ani husit thlangkhqi kut awh
    koeh ni hal hyt.
  qub-qub: Imaypis allillatami rurashcä. Ñacachimajcunapa maquinmanga ama cachaycamaychu.
  bqp-bqp: Ma yã kɛ̀ a zɛ́a súsu, ǹsun ma tó ma wɛ́tãmmarinↄnɛro.
  hat-hat: Mwen fè sa ki dwat ak sa ki bon. Tanpri, pa lage m' nan men lènmi m' yo.
  eng-BSB: I have done what is just and right; do not leave me to my oppressors.
  eng-WEBPB: I have done what is just and righteous. Don’t leave me to my oppressors.
  kbq-kbq: Nagra knare huno fatgo hu'nea avu'avaza hu'noanki, natrege'za vahe'ma knama
    zamiza zamazeri havizama nehaza vahe'mo'za nazeri havizana osiho.
  pon-pon: I kin apapwali me inen o pun; kom der kotin pan ia lan ren me kin wia jued
    on ia.
  nhe-BL: Na nijchijtoc tlen xitlahuac huan tlen melahuac moixtla. Amo xinechtlahuelcahua
    ininmaco nocualancaitacahua,
  wnc-wnc: Nata take akngaat gatu noman takngaat ngang tasikum. Unzingge gata na dua
    napmambi iwanata tasiwan maiwit.
  bus-bus: Ma yã kɛ̀ a zɛ́a súusu, ǹton ma tó ma wɛ́ɛtãmmarinↄnɛro.
  gub-BL: Tuweharupi azapo ikatu ma'e iawy 'ym pà. Hemono zo pe heàmàtyry'ymar wapo
    pe nehe.
