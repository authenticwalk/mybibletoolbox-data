verse: PSA.119.118
translations:
  mal-C: അവിടത്തെ ഉത്തരവുകൾ നിരാകരിച്ച്, അതിൽനിന്നും വ്യതിചലിക്കുന്നവരെ അങ്ങ് നിരസിക്കുന്നു,
    കാരണം അവരുടെ ദിവാസ്വപ്നങ്ങൾ വ്യർഥമത്രേ.
  deu-TKW: Du verwirfst alle, die sich von deinen Satzungen verirren, denn fruchtlos
    ist ihr Trügen.
  lin-lin: Obwakaka bato nyonso oyo bapesaka mitindo na Yo mokongo, pamba te mokano
    na bango ezalaka ya lokuta.
  mmx-mmx: Uk sok tixirixes nedi luvuttadi di ronga xepe leventetere avolo ram. Mo
    levendoxoma xaxarang atdi naba xet polo.
  eng-LSV: You have trodden down || All going astray from Your statutes, || For their
    deceit [is] falsehood.
  eng-GNV: 'Thou hast troden downe all them that depart from thy statutes: for their
    deceit is vaine.'
  eng-WEBSTER: 'Thou hast trodden down all them that err from thy statutes: for their
    deceit is falsehood.'
  nhw-BL: Ta tiquinhuejcamajcajtoc nochi catli quitlahuelcahuaj catli techyolmelajtoc.
    Inijuanti quiijtohuaj tlalnamiquij, pero amo neli, san mocajcayahuaj.
  swh-ONEN: Unawakataa wote wanaoyaasi maagizo yako, kwa maana udanganyifu wao ni
    bure.
  bba-bba: A rɑ be bɑ rɑ wunɛn woodɑbɑ deri ɡɛmwɑ. Domi ben nɔni wɔ̃kubu bu ǹ ɑrufɑɑni
    mɔ.
  eng-KJVCPB: '(ס) Thou hast trodden down all them that err from thy statutes: For
    their deceit is falsehood.'
  luo-luo: Idagi ji duto mabaro weyo chikeni, nimar wuondruok ma giwuondorego en kayiem.
  aii-aii: ܡܘܼܣܠܹܐ ܠܘܼܟ݂ ܠܟܠܵܝܗ‌ܝ ܚܵܠܛܵܢܹ̈ܐ ܡ̣ܢ ܩܵܢܘܿܢܘܼ̈ܟ݂، ܣܵܒܵܒ ܣܪܝܼܩܵܐ ܝܠܹܗ ܦܸܠܡܵܝܗ‌ܝ.
  meu-meu: Emu taravatu amo e raka siri taudia iboudiai na o dadaraidiamu; oibe, edia
    aonega na asi anina.
  npi-ULB: तपाईंका विधिहरूबाट टाढा जानेहरू सबैलाई तपाईंले इन्कार गर्नुहुन्छ, किनकि
    ती मानिसहरू छली र अविश्‍वासनीय छन् ।
  yor-yor: Ìwọ kọ gbogbo àwọn tí ó ṣìnà kúrò nínú òfin rẹ, nítorí ẹ̀tàn wọn asán ni.
  pes-OPCB: تو همهٔ کسانی را که فرایض تو را قبول نمی‌کنند از خود می‌رانی و تمام نقشه‌های
    اغفال کنندهٔ آنها را بی‌اثر می‌سازی.
  tgl-ULB: Itinatakwil mo ang lahat ng mga nalilihis mula sa iyong mga alituntunin,
    dahil mapanlinlang at hindi maaasahan ang mga taong iyon.
  nop-nop: Du adi metam hogohogok Yodoko Medege bikabu tiiŋ hekidok adi sigilulum
    tiyemilaŋ. Adi’walaŋ nadihebethik yalayalaŋ u folooŋnit mokit tilak.
  hui-hui: Wali agali í̠naga bi mana mo wahaga karuhondo erembira mialu haga kegoni.
    Tigua ke̱ howa mana bule ngaru bame habane nabulene wialu ereba hai holebira.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ပ​ညတ်​တော်​တို့​ကို​ချိုး​ဖောက်​သူ အ​ပေါင်း​တို့​အား​ပစ်​ပယ်​တော်​မူ​ပါ​၏။
    ထို​သူ​တို့​၏​လိမ်​လည်​လှည့်​စား​သည့်​အ​ကြံ​အ​စည် မား​သည်​အ​ခည်း​နှီး​ဖြစ်​ပါ​၏။
  bod-N: སྒྲིག་ཁྲིམས་ལས་ནི་གྱར་ཀུན་ཁྱེད་ཀྱིས༌འདོར། །དེ་ཚོའི་གཡོ་སྒྱུ་དོན་མེད་ཡིན་པས༌སོ།།
  wsk-wsk: Ni awiriya nika den me karo tusan mu nunga biriruwusam; mu awuk, nuna ikia
    kawel mu te nongota nunumi kuluruwasan.
  sna-sna: Munoramba vose vanotsauka pamitemo yenyu, nokuti kunyengera kwavo hakuna
    maturo.
  spa-BLM: Tú rechazas a todos los que se desvían de tus estatutos, porque su engaño
    es en vano.
  cac-cac: Ix a tec'canem eb' syiq'uel sb'a d'a a ley, yujto a sjelanil eb' malaj
    yelc'ochi.
  swh-ULB: Wewe huwakataa wale wote wapoteao mbali na sheria zako, maana watu hao
    ni wadanganyifu na si wakuaminika.
  deu-ELBBK: Verworfen hast du alle, die von deinen Satzungen abirren; denn Lüge ist
    ihr Trug.
  mbb-OT: Inselikwey nu is langun he midselikwey te menge sulunuzen he ibpesunud nu.
    Ne tutuu iyan he wazà pulus te kebpenlimbung dan.
  mal-2015: നിന്റെ ചട്ടങ്ങളെ വിട്ടുപോകുന്നവരെ ഒക്കെയും നീ നിരസിക്കുന്നു; അവരുടെ വഞ്ചന
    വ്യർത്ഥമാകുന്നു.
  gup-gup: Ngudda yibenbodmewon bininj rowk nawu minj kabirridjalbawon mankarre ke.
    Bedda kabirrimayalimarnburren dja bonj, bedda kabirridjalbarabun.
  rmc-rmc: Tu odčhives savoren, ko oddžan tire prikazendar, bo on klaminen a na del
    pes lenge te pačal.
  nlg-nlg: Mi ghoe to nira murilio tara sanighi na lei nimua na vetena, na pukuna
    didira na pegopego.
  pes-OPV: همه کسانی را که از فرایض تو گمراه شده‌اند، حقیر شمرده‌ای زیراکه مکر ایشان
    دروغ است.
  ron-1924: Ту диспрецуешть пе тоць чей че се депэртязэ де орындуириле Тале, кэч ыншелэтория
    лор есте задарникэ.
  ben-OBCV: যারা তোমার আদেশ অগ্রাহ্য করে বিপথে যায় তাদের সবাইকে তুমি ত্যাগ করো, কারণ
    তারা কেবল নিজেদেরই ঠকায়।
  som-som: Kuwa qaynuunnadaada ka habaabay oo dhan waad fudaydsatay, Waayo, khiyaanadoodu
    waa wax been ah.
  eng-ASVBT: Thou hast set at nought all them that err from thy statutes; For their
    deceit is falsehood.
  mna-mna: Wal boozomen ta so tipaŋoobo pa tutu ku ta tibeede pataaŋa kek na, nu pizil
    ndemem pizin. Pa mbulu kizin pakaamŋana iswe zin kembei tipizil ndemen pa zaala
    ku kek.
  ita-1885: Tu calpesti tutti quelli che si sviano da' tuoi statuti; Perciocchè la
    lor frode è una cosa falsa.
  eng-ULB: You reject all those who stray from your statutes, for those people are
    deceptive and unreliable.
  spa-VBL: Tú aborreces a los que no te obedecen. Ellos se engañan a sí mismos con
    una vida de mentiras.
  fra-_FOB: Tu rejettes tous ceux qui s'écartent de tes statuts, car leur tromperie
    est un vain mensonge.
  mal-mal: അങ്ങയുടെ ചട്ടങ്ങൾ ഉപേക്ഷിക്കുന്ന സകലരേയും അങ്ങ് നിരസിക്കുന്നു; അവരുടെ വഞ്ചന
    വ്യർത്ഥമാകുന്നു.
  urd-GVR: Tū un sab ko radd kartā hai jo tere ahkām se bhaṭke phirte haiṅ, kyoṅki
    un kī dhokebāzī fareb hī hai.
  suz-BL: इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़ ङा लां रे हेंथे गाक्‍ब नेल्‍ल आन कली तिल्‍तीनी।
    मारदे हना मेको आन लां जोल बाक्‍त।
  eng-NOY: Thou castest off all who depart from thy laws; For their deceit is vain.
  ita-1927: Tu disprezzi tutti quelli che deviano dai tuoi statuti, perché la loro
    frode è falsità.
  ckb-ckb: هەموو ئەوانەی لە فەرزەکانی تۆ گومڕا بوون ڕەتیان دەکەیتەوە، چونکە فێڵەکەیان
    پووچە.
  eng-BBE: You have overcome all those who are wandering from your rules; for all
    their thoughts are false.
  xsi-xsi: Noko uru kupu muli panzi tamâta ea silaŋa sipole noko ne ŋgua tukuŋa. Nenzi
    ilo-kalo laŋeŋa ŋinde ma kanaŋo tia ndo.
  kan-OKCV: ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು ಮೀರಿದವರನ್ನೆಲ್ಲಾ ನೀವು ತಿರಸ್ಕರಿಸುತ್ತೀರಿ, ಏಕೆಂದರೆ ಅವರ
    ಕುಯುಕ್ತಿಯು ವ್ಯರ್ಥವಾಗುವುದು.
  tam-2017: உமது பிரமாணங்களைவிட்டு வழிவிலகுகிற அனைவரையும் மிதித்துப் போடுகிறீர்; அவர்களுடைய
    சிந்தனை வஞ்சனையானது.
  spa-RV-1909: 'Hollaste á todos los que se desvían de tus estatutos: porque mentira
    es su engaño.'
  ron-BTF: Tu ai călcat în picioare pe toți cei ce rătăcesc de la statutele tale,
    pentru că înșelătoria lor este falsitate.
  eng-WEBP: You reject all those who stray from your statutes, for their deceit is
    in vain.
  eng-FBV: You reject all those who don't follow your instructions—they're fooling
    themselves by living a lie.
  nld-1939: Wie uw inzettingen verlaten, zijn U een gruwel, Want ze bedenken enkel
    leugens;
  nch-BL: Ta tiquinhuejcamajcajtoc nochi cati quitahuelcahuaj cati techyolmelajtoc.
    Inijuanti quiijtohuaj talnamiquij, pero amo cana, san mocajcayahuaj.
  vie-1934: Chúa từ chối những kẻ lầm lạc luật lệ Chúa; Vì mưu chước chúng nó chỉ
    là sự giả dối mà thôi.
  cha-cha: 'Unpolo pot taya todo ayo sija y manaba gui laymo: sa y finababañija taebale.'
  hin-CV: वे सभी, जो आपके नियमों से भटक जाते हैं, आपकी उपेक्षा के पात्र हो जाते हैं,
    क्योंकि निरर्थक होती है उनकी चालाकी.
  eng-OURB: ס (Saliyta, Rejected) You reject all those who are lead astray, intoxicated,
    unintentional sin ·error· from your statutes, for their deceit is in vain.
  spa-BES: Has vencido a todos aquellos que se están desviando de tus reglas; porque
    todos sus pensamientos son falsos.
  tdx-tdx: Aforintseo ze mandifike amo fepè’oo, fa vande ty famañahia’ iareo.
  tha-KJV: พระองค์​ทรงตะเพิดบรรดาคนที่หลงเจิ่นจากกฎเกณฑ์ของพระองค์ พระเจ้าข้า อุ​บายหลอกลวงของเขาคือความเท็จ
  por-BR-2018: Tu atropelas a todos que se desviam de teus estatutos; pois o engano
    deles é mentira.
  deu-ELO: Verworfen hast du alle, die von deinen Satzungen abirren; denn Lüge ist
    ihr Trug.
  eng-WYC-2018: Thou hast forsaken all men going away from thy dooms; for the thought
    of them is unjust. (Thou hast abandoned all who stray, or who go away, from thy
    statutes; for their thoughts be not just, or proper.)
  epo-epo: Vi forpuŝas ĉiujn, kiuj dekliniĝas de Viaj leĝoj, Ĉar ilia falsaĵo estas
    mensoga.
  gfk-gfk: U malok se diet bakut ing diet tamapas laah talur ira num dadas na harkurai,
    kanong diet lamus habato ira tunotuno ma ira udiet hinarabota.
  uig-PIN: Bǝlgilimiliringdin azƣanlarning ⱨǝmmisini nǝziringdin saⱪit ⱪilding; Qünki
    ularning aldamqiliⱪi ⱪuruⱪtur.
  beo-beo: Di da nowa dunu da Dia sema nabawane hame hamosea, Di da ili higale fisiagasa.
    Ilia ogogole ilegesu da hamedei liligi.
  tpi-OTNT: Yu save givim baksait long olgeta manmeri i lusim lo bilong yu. Giaman
    bilong ol bai i lus nating.
  hau-SA: Ka ki dukan waɗanda suka kauce daga ƙa’idodinka, gama yaudararsu banza ne.
  udu-udu: /E waḵkina ris uni kun perkin mo ’peni gwoŋḵan pini kun bahu mo, nye, mo
    jin laṯa/ uniya laṯ e mo tani a’di di bwa ’te/ mo.
  uig-LAT: Belgilimiliringdin azghanlarning hemmisini neziringdin saqit qilding; Chünki
    ularning aldamchiliqi quruqtur.
  nde-nde: Uyabalahla bonke labo abaphambuka ezimisweni zakho, ngoba ukukhohlisa kwabo
    kuyize.
  ton-ton: 'Kuo ke malaki hifo ʻakinautolu kotoa pē ʻoku hē mei hoʻo ngaahi tuʻutuʻuni:
    he ko ʻenau kākā ko e loi ia.'
  ces-1613: Potlačuješ všecky ty, kteříž odstupují od ustanovení tvých; neboť jest
    lživá opatrnost jejich.
  eng-WMB: You reject all those who stray from your statutes, for their deceit is
    in vain.
  tam-TCV: உமது விதிமுறைகளிலிருந்து விலகிப்போகிற எல்லோரையும் நீர் புறக்கணிக்கிறீர்.
    அவர்களுடைய வஞ்சனை வெறுமையானது.
  ceb-ULB: Gisalikway mo kadtong nahisalaag sa imong mga balaod, kay kadto nga katawhan
    mga malimbongon ug dili masaligan.
  pol-UBG: Podeptałeś wszystkich, którzy odstępują od twoich praw, bo ich zdrada to
    fałsz.
  urd-GVU: تُو اُن سب کو رد کرتا ہے جو تیرے احکام سے بھٹکے پھرتے ہیں، کیونکہ اُن کی
    دھوکے بازی فریب ہی ہے۔
  eng-OEBCW: 'All who swerve from your statutes you spurn: their cunning is in vain.'
  deu-1912: Du zertrittst alle, die von deinen Rechten abirren; denn ihre Trügerei
    ist eitel Lüge.
  kan-2017: ನಿನ್ನ ನಿಬಂಧನೆಗಳಿಗೆ ತಪ್ಪಿದವರೆಲ್ಲರನ್ನು ನೀನು ತಳ್ಳಿಬಿಡುತ್ತೀ, ಅವರ ಕುಯುಕ್ತಿಯು
    ವ್ಯರ್ಥವಾದದ್ದೇ.
  yap-yap: Ga ma fek owchem rok urngin e pi’in ndarir falwokgad ko motochiyel rom;
    pi sasaliyab rorad e ba m’ay fan.
  hlt-MCSB: Amih kah a huep he a honghi la a om dongah na oltlueh lamloh aka palang
    rhoek boeih te suntlae.
  mdy-ETH: ማሊፃ ዔያቶኮ ጌኔና ሉኡዙሞና ኩሜያ ማዔሢሮ ኔ ዎጋፓ ዒፂ ኬስካዞንሢ ቢያ ኔያ ዒፃንዳኔ።
  twi-ASANTE: Wopo wɔn a wɔfom wo ɔhyɛ nsɛm nyinaa, na wɔn nnaadaa no yɛ ɔkwa.
  eng-WEBU: You reject all those who stray from your statutes, for their deceit is
    in vain.
  spa-PDDPT: Rechazas a todos los que se desvían de tus Estatutos, Porque su astucia
    es falsedad.
  gun-gun: Rejou vai ndeayvuague gui ojepe'a va'e, mba'eta apu py ae ha'e kuery nhombotavypa
    'rã.
  agu-BL: Yi e' yi qui na chiban tane'n yi ca'wlu' qui'c chixac swutzu'. Na qui'c
    xac yi chitxumu'n.
  ilo-ULB: Ilaksidmo amin dagiti immadayo manipud kadagiti alagadem, ta manangallilaw
    ken saan a mapagtalkan dagidiay a tattao.
  kpg-kpg: Goe e hagabalumee digau huogodoo ala hagalee e daudali au haganoho. Nia
    hagamamaanadu tilikai digaula la ono hadinga ai.
  uig-ARA: بەلگىلىمىلىرىڭدىن ئازغانلارنىڭ ھەممىسىنى نەزىرىڭدىن ساقىت قىلدىڭ؛ چۈنكى
    ئۇلارنىڭ ئالدامچىلىقى قۇرۇقتۇر.
  sus-sus: I xa tondi mixie ra naxee e makuyama i xa sɛriyɛ ra, barima madaxuɲa nun
    wule na e xa fe birin kui.
  pon-2006: Komwi kin ketin soikala irail koaros me sohte kin kapwaiada sapwellimomwi
    kosonned kan, pwe ar lamalam likamw akan sohte katepe.
  jae-jae: Aôm oc ôtiŋ lau samob, taŋ seo gala aômnêm biŋsu naŋ, siŋ gebe êsêac sêsau
    tauŋ ŋamelocŋageŋ.
  ksd-ksd: U okole vue diat par dia vana rara kan kaum lavur togotogo, Tago kadia
    mangamangana i vavaongo.
  tur-YTC: Kurallarından sapan herkesi reddedersin, Çünkü onların hilesi boşunadır.
  bel-N: Ты адапхнуў ўсіх, якія ўхіляюцца ад пастановаў Тваіх, бо хлусьлівы падман
    іхні.
  kpr-kpr: Evetu genembo mave ninda sari bejeraera ava ondeaso darigeraera. Beká resena,
    ne reju ava ari dae manaka gayarera, ava de tisaso beká jo sirorae arira.
  ind-AYT: Engkau menolak semua orang sesat dari ketetapan-ketetapan-Mu, karena kebohongan
    mereka adalah sia-sia.
  yom-yom: Ngeyo wuloza batu boso bobo beti zimbala mu zinzengolo ziaku bila luvunu
    luawu luidi lu phamba.
  yut-yut: Mɨŋat amɨn morapyo gen tebango yɨpmaŋ dekgaŋ uŋun manji yomɨsal. Top geni
    uŋun suŋ tokdaŋ.
  nya-nya: Inu mumakana onse amene amasochera kuchoka pa zophunzitsa zanu, pakuti
    chinyengo chawo ndi chopanda phindu.
  kyg-kyg: Muki vayaꞌmogi avoꞌmo kae maleꞌnaya keꞌaepa gekamo amagiꞌa neꞌatalaya vayaꞌmo
    kakameꞌyamo neꞌapamine. Apakaemo aigofe kavaꞌmo nehuꞌapaeꞌmo apakaiꞌapieꞌmo humi
    neꞌapatae.
  hrv-hrv: Ti prezireš one koji odstupaju od pravila tvojih jer je lažna misao njihova.
  mps-mps: Te nago bomo yai po wali pisąma tagalobo we bidi tigidali te nago tudiba
    mubo dao. Te augwaligo tibo po wabo dabe te odolali waibao.
  tpi-tpi: Yu save givim baksait long olgeta manmeri i lusim lo bilong yu. Giaman
    bilong ol bai i lus nating.
  dan-1931: Du forkaster alle, der farer vild fra dine Vedtægter, thi de higer efter
    Løgn.
  vie-OVCB: Chúa từ khước những ai tách xa mệnh lệnh Chúa. Họ chỉ âm mưu lường gạt
    mà thôi.
  guj-2017: જેઓ તમારા નિયમોનો ભંગ કરે છે તેનો તમે ધિક્કાર કરો છો, કારણ કે તેઓનો ઢોંગ
    વ્યર્થ છે.
  pon-2006A: Komwi kin ketin soikala irail koaros me sohte kin kapwaiada sapwellimomwi
    kosonned kan, pwe ar lamalam likamw akan sohte katepe.
  por-BRBSL: Você rejeita todos aqueles que se desviam de seus estatutos, pois seu
    engano é em vão.
  eng-OEBUS: 'All who swerve from your statutes you spurn: their cunning is in vain.'
  swe-swe: Du föraktar alla som gör fel (tar lätt på) mot dina förordningar (”inristade
    bud”), för deras lögn är fåfäng.
  cth-cth: Na phunglam dawk hoi ka phen e pueng heh koung na pahnawt. Bangkongtetpawiteh,
    ahnimae dumyennae teh laithoe doeh.
  twi-twi: Wopo wɔn a wɔfom wo hyɛ nsɛm nyinaa, na wɔn nnaadaa no yɛ ɔkwa.
  hlt-hlt: Amih kah a huep he a honghi la a om dongah na oltlueh lamloh aka palang
    rhoek boeih te suntlae.
  tbz-SIM: A dootóomu bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bùtínnɛ́ ɑ kuɔ́. Kɛ yɛ̃́ bɛ kó mutɔ̃mmú mumɔu
    túmɛ̀ siyɑ́ɑ̀bìsí kɔ̃mu mmu.
  msy-2020: Gumazamizir nɨn arazir nɨ ifongezibar aghuaziba, nɨ akɨrim gigha me gasi.
    Men ifavarir akabar daghetam otoghan kogham.
  dop-dop: N tɔɣɔnəɣɩ mpɑ pɑɑ təŋəɣɩ nyɑ́ kʋsəsɩɩtʋ tɔɣɔ. Mpi tɔ, pɑ tʋsʋɣʋ ɩɩ wɑɑsəɣɩ
    pʋlʋ.
  azb-azb: Qaydalarını atanları Özündən kənar edirsən, Çünki onların bütün fəndləri
    boşdur.
  eng-DBY: Thou hast set at nought all them that wander from thy statutes; for their
    deceit is falsehood.
  hin-2017: जितने तेरी विधियों के मार्ग से भटक जाते हैं, उन सब को तू तुच्छ जानता है,
    क्योंकि उनकी चतुराई झूठ है।
  wol-KYG: Yaay xarab képp ku wàcc sa dogali yoon, ay pexeem neen.
  bjr-bjr: Ani sanda ufa rukiee mariasa anee mininnisee mariananoo. Misa ueeqarara
    tipundaarirafa fifau sia anoona marifa maridanoo.
  eng-YLT: Thou hast trodden down All going astray from Thy statutes, For falsehood
    [is] their deceit.
  kne-kne: Am-in ay omaddawi sin linteg mo, sigaam si daida, tan magay silbin din
    sikap ya etek da.
  eng-WYC-2017: Thou hast forsaken all men going away from thy dooms; for the thought
    of them is unjust.
  eng-WMBB: You reject all those who stray from your statutes, for their deceit is
    in vain.
  zat-NTPS: Bchuchu bléaju' xúgute̱ benne' ca' bulusane̱' ca naca xrba chiu' lawe'
    da we̱n lazre' naca xel-la' sina chee̱ benne' ca'.
  zty-NTPS: Blej bchochj yógo'te benne' ka' bi žóngake' kan ẕnna x̱tižo'o dan' nak
    yeḻa' žejní'il chégake' da' wen ḻaže'.
  urd-GVH: तू उन सबको रद्द करता है जो तेरे अहकाम से भटके फिरते हैं, क्योंकि उनकी धोकेबाज़ी
    फ़रेब ही है।
  rug-rug: Kilu pani Goi sari doduru pu sekei sari na Mua vina totolie; sari na dia
    tinavete sekesekeidi si loke laedi.
  gaz-gaz: Sababii gowwoomsaan isaanii faayidaa hin qabneef; ati warra seera kee irraa
    jalʼatan hunda tuffattee gatta.
  fra-LSG: Tu méprises tous ceux qui s’écartent de tes statuts, Car leur tromperie
    est sans effet.
  yal-yal: Naxanye e masigama i ya tɔnne ra, i ne makuyama i ra nɛn, bayo e yanfan
    nan tun tima.
  iou-iou: O Ekäni, näk nadätat. Gäk ämawebe gäkŋo jukuman iwatta bitnäk täkaŋ unita
    mäde ut yämik täyan. Ude täŋiri täŋyäkŋarani täktäki kädet u jopi ude api täŋpek.
  haw-1868: Ua hoowahawaha no oe i ka poe a pau i haalele i kou kanawai; No ka mea,
    he wahahee ko lakou hoopunipuni ana.
  arb-NAV: احْتَقَرْتَ الضَّالِّينَ عَنْ فَرَائِضِكَ، وَمَكْرُهُمْ لَا يُجْدِيهِمْ
    نَفْعاً.
  ded-ded: Ngicngac sing segema singyoacga kpeandae, yeni ikocnginagoc kecgec uatoanginango
    fora mong mi meficgeude. Ge imocac ngadeyunudacnec.
  ewe-ewe: Ègbe nu le ame siwo katã tra mɔ tso wò sededewo gbɔ la gbɔ, elabena woƒe
    alakpadada nye nu dzodzro.
  eng-LEE: Thou hast trodden down all that erringly stray from thy statutes; for falsehood
    is their deceit.
  asm-FB: তোমাৰ বিধিবোৰৰ পৰা অপথে যোৱা সকলক তুমি অগ্রাহ্য কৰা; কিয়নো তেওঁলোকৰ প্ৰবঞ্চনা
    অসাৰ।
  sus-A: عِ شَ تٌندِ مِشِيٍ رَ نَشٍيٍ عٍ مَكُيَمَ عِ شَ سّرِيّ رَ، بَرِ مَ مَدَشُحَ
    نُن وُلٍ نَ عٍ شَ قٍ بِرِن كُي.
  fra-SBL: Tu rejettes tous ceux qui s'écartent de tes statuts, car leur ruse est
    vaine.
  hbo-hbo: סָ֭לִיתָ כָּל־שֹׁוגִ֣ים מֵחֻקֶּ֑יךָ כִּי־שֶׁ֝֗קֶר תַּרְמִיתָֽם׃
  kik-kik: Nĩũregaga arĩa othe matiganaga na kĩrĩra kĩa watho waku, nĩgũkorwo kwĩheenia
    kũu meheenagia nakuo nĩ gwa tũhũ.
  fra-NCL: Tu méprises tous ceux qui s’écartent de tes lois, car leur ruse n’est que
    mensonge.
  cek-AK: Na thuitaekhaih loknawk hoi amkhraeng kaminawk boih to na pahnawt; nihcae
    loe aling hanah lok amlai o.
  cuk-cuk: Dulemar-Be-Igar-Mamaidgi-nodimaladi, be isdar dakdaed. Ar gakansaedginbi
    binsadidamalad.
  tel-2017: నీ కట్టడలను మీరిన వారినందరినీ నీవు త్రోసిపుచ్చుతావు. అలాటి వారంతా దగాకోరులే,
    నమ్మలేని వారే.
  hat-BSA: Ou te rejte tout sila ki te egare kite règleman Ou yo, paske sediksyon
    yo a pa reyisi.
  kos-kos: Kom ngetla liki mwet nukewa su seakos ma sap lom; Pwapa kutasrik lalos
    wangin sripa.
  hbo-WLC: סָ֭לִיתָ כָּל־שׁוֹגִ֣ים מֵחֻקֶּ֑יךָ כִּי־שֶׁ֝֗קֶר תַּרְמִיתָֽם׃
  ibo-ibo: Ị na-ajụ ndị niile na-adịghị edebe iwu gị, nzube aghụghọ ha niile bụ ihe
    na-enweghị isi.
  ory-ory: ତୁମ୍ଭ ବିଧିରୁ ଭ୍ରାନ୍ତ ସମସ୍ତଙ୍କୁ ତୁମ୍ଭେ ତୁଚ୍ଛଜ୍ଞାନ କରିଅଛ; କାରଣ ସେମାନଙ୍କ ପ୍ରବଞ୍ଚନା
    ମିଥ୍ୟା।
  chk-chk: Ka oput chokewe meinisin mi aleasolap ngeni om kewe allük. Ewer, ar tipachemsolä
    esap wor lomotan.
  rop-rop: Yu gibit bekboun langa detlot pipul hu nomo duwit langa detlot lowa blanga
    yu. Ola nogudbalawei blanga olabat nomo enijing.
  ukr-1871: Ти всїх відкинув, що від уставів твоїх відхилились, бо мантїйства їх льживі.
  yon-yon: Ebbed wongkewen yamob yaa domonde kimyen winimaibdan kuu ebbed wunekarundimaab,
    amborom kuu yi birandi kuu dawangmo kaimaib kowe.
  deu-1951: Du wirst alle zu leicht erfinden, die von deinen Satzungen abweichen;
    denn eitel Betrug ist ihre Täuschung.
  eng-JPS: Thou hast made light of all them that err from Thy statutes; for their
    deceit is vain.
  srp-1865: Obaraš sve koji otstupaju od naredaba tvojih; jer su pomisli njihove laž.
  lug-lug: Onyooma abo bonna abaleka ebiragiro byo; weewaawo obugezigezi bwabwe tebuliimu
    kantu.
  heb-heb: סלית כל שוגים מחקיך כי שקר תרמיתם׃
  ben-IRV: তুমি তাদের সকলকে অগ্রাহ্য করেছ, যারা তোমার বিধি ছেড়ে চলে গেছে; কারণ সেই
    সমস্ত লোকেরা প্রতারক এবং অবিশ্বস্ত।
  ntu-ntu: Pxtxpx-ngrn krkcng tzpxtxpx-ngrdr Nzryrngrkxtr. Murde nzesabrng x nzpokiang.
  pan-pan: ਜਿਹੜੇ ਤੇਰੀਆਂ ਬਿਧੀਆਂ ਤੋਂ ਬੇਮੁੱਖ ਹੋ ਜਾਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਸੁੱਟ ਦਿੱਤਾ ਹੈ,
    ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੀ ਚਲਾਕੀ ਫ਼ਰੇਬ ਹੈ।
  mya-JVB: အထုံးအဖွဲ့ တော်တို့မှ လွှဲ သွားသမျှ သောသူတို့ ကို ပယ် တော်မူ၏။ သူ တို့ပရိယာယ်
    သည် မုသာ ဖြစ်ပါ၏။
  kgf-kgf: Héna acga waima kenʒu imi gi elicgé énécmianʒaŋ. Imi mia hakagina ikora
    imi gorosoŋa waŋanʒac imuac mia imuhuc waŋ énécmianʒaŋ.
  tte-O: Siya analiyao am loinao sisikotanagili kowa kusikotanagili yo ali sonoga
    yauyauleli iyamala ginauli bwagabwaga.
  tbg-tbg: Are uva tivakera vataanara qaqirakaaka are vika qoririmake varianara. Vika
    una uva tivateva quminaiqama vuanaro.
  hmo-hmo: Oiemu taravatu idia kamonai henia lasi taudia, be oi ese oi negea. Idia
    edia koikoi karadia be anina lasi.
  zar-NT: Nusán noʼo yúguʼtë nupa nusángaca le gunná bëʼu, tuʼ naca yöl-laʼ sinaʼ
    quéguequi le cabí nazacaʼ.
  urd-urd: तूने उन सबको हक़ीर जाना है, जो तेरे क़ानून से भटक जाते हैं; क्यूँकि उनकी
    दग़ाबाज़ी 'बेकार है।
  bqc-SIM: Ɔzↄ̃ gbɛ̃́ pↄ́ pã̀alɛ n yãdilɛnɛɛi, an mↄafiliyã a àikɛnɛ́o.
  tcz-CHONGTHU: Nathupeh a kon a potdoh hohi nangin napaidoh gamheltan ahi. Amahohi
    amahole amaho kijoulhep ahibouve.
  mar-mar: तुझ्या नियमापासून बहकले आहेत त्यांना तू नाकारतोस, कारण हे लोक फसवणारे आणि
    अविश्वसनीय आहेत.
  isl-isl: Þú snýrð þér frá þeim sem afneita lögum þínum. Þeir verða sjálfum sér til
    skammar.
  hlt-THB: Nak awitlyhnaak awipeek awhkawng ak pleng khqi boeih ce nang ing qoeng
    hyk ti, a mingmih a qaai kqawnnaak ce a hqawng a h qap mai ni.
  qub-qub: Layniquita cachaycojtaga gam disprisyanquimi. Chaura chay runacunaga quiquillanmi
    llutanman chayan.
  bqp-bqp: Ndì gí gbɛ̃ kũ ò zã̀ n yãdannɛnaaanↄi, ń manafikikɛna bi pãmɛ.
  hat-hat: Ou meprize tout moun ki desobeyi lalwa ou yo, paske tout plan y'ap fè yo
    p'ap sèvi yo anyen.
  eng-BSB: You reject all who stray from Your statutes, for their deceitfulness is
    in vain.
  eng-WEBPB: You reject all those who stray from your statutes, for their deceit is
    in vain.
  kbq-kbq: Kagri kasegema amage'ma nontaza vahera kamefi hunezamine. Zamagra ana vahe'mo'zama
    nehaza havigemo'a amne zankna hugahie.
  pon-pon: Kom kin kotin tiakedi karoj, me pan wuki wei jan omui kujoned akan; pwe
    arail japun me dir en likam.
  nhe-BL: Ta tiquinhuejcamajcajtoc nochi tlen quitlahuelcahuaj tlen tinechyolmelajtoc.
    Inijuanti quiijtohuaj tlalnamiquij, pero ax neli, san mocajcayahuaj.
  wnc-wnc: Sike aminu gatane mama wam taknga teaingu gata masa yamunggayak. Itane
    natdetdet gwaangu waiaknga tasinangge nataaingu moo siknga kuning.
  bus-bus: Nɛɛ̀ gí gbɛ̃ kɛ̀ aↄ̃ zã̀ n yãdannɛnaanↄzi, aↄ̃ mↄnafikikɛna nɛ́ pãmɛ.
  gub-BL: Ereityk neze'eg heruzar 'ymar paw ne wà, Ta'e hemu'em wemiapo ràm imume'u
    mehe wà xe.
