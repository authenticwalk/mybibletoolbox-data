verse: PSA.119.111
translations:
  mal-C: അവിടത്തെ നിയമവ്യവസ്ഥകൾ എന്നെന്നേക്കുമുള്ള എന്റെ പൈതൃകാവകാശമാണ്; അവതന്നെയാണ്
    എന്റെ ഹൃദയത്തിന്റെ ആനന്ദം.
  deu-TKW: Ich habe deine Zeugnisse für immer zum Besitz erhalten, denn sie sind die
    Wonne meines Herzens.
  lin-lin: Malako na Yo ezali libula na ngai mpo na libela, esalaka esengo ya motema
    na ngai.
  mmx-mmx: Lempapaase matmatkun taram i lok ngan loxom pulus nunuan naba nemen amisik
    eburu minia, la i lox aumsu labalak mi lomomo.
  eng-LSV: I have inherited Your testimonies for all time, || For they [are] the joy
    of my heart.
  eng-GNV: 'Thy testimonies haue I taken as an heritage for euer: for they are the
    ioy of mine heart.'
  eng-WEBSTER: 'Thy testimonies have I taken as an heritage for ever: for they are
    the rejoicing of my heart.'
  nhw-BL: Na san nimoaxcatijtoc motlajtol, pampa san ipan motlajtol nijpantía paquilistli.
  swh-ONEN: Sheria zako ni urithi wangu milele, naam ni furaha ya moyo wangu.
  bba-bba: Wunɛn ɡɑri sɑ̃ɑwɑ nɛn tubi kɑ bɑɑdommɑɔ, domi yi sɔɔrɑ nɛn ɡɔ̃ru dobu wɑ̃ɑ.
  eng-KJVCPB: '(נ) Thy testimonies have I taken as an heritage for ever: For they
    are the rejoicing of my heart.'
  luo-luo: Chikeni e girkeni mara manyaka chiengʼ; gin e mor mar chunya.
  aii-aii: ܗܘܹܐ ܠܗܘܿܢ ܝܵܪܬܘܼܬܵ‌ܐ ܐܸܠܝܼ ܣܵܗܕܘܵܬܘܼ̈ܟ݂ ܠܥܵܠܲܡ، ܣܵܒܵܒ ܦܨܝܼܚܘܼܬܵ‌ܐ ܕܠܸܒܝܼ
    ܝܢܵܐ.
  meu-meu: Emu hahediba herevadia na lau ahugu, ela bona hanaihanai; oibe, idia na
    lalogu ena moale badina.
  npi-ULB: तपाईंका करारका आदेशहरूलाई सदासर्वदा म आफ्‍नो पैतृक अंशको रूपमा दाबी गर्छु,
    किनकि ति मेरो हृदयको आनन्द हुन् ।
  yor-yor: Òfin rẹ ni ogún mi láéláé; àwọn ni ayọ̀ ọkàn mi.
  pes-OPCB: احکام تو تا ابد در خزانهٔ قلبم خواهد ماند، زیرا مایهٔ شادی قلبم می‌باشد.
  tgl-ULB: Inaangkin ko ang mga utos mo sa tipan bilang aking mana magpakailanman,
    dahil ito ang kagalakan ng aking puso.
  nop-nop: Yodoko Mede u siloŋ tinambune nutok hinek hatnamuluwaak. Medege wendi welenadifo
    tubumintanamulak.
  cbu-NT: Shiy shaanaatsi kukish uru nuwaam istamaam panarangsha. Ashiri mangishi
    payukuri, mangi ksakina.
  hui-hui: I̱naga dabudabu wia ai̱ ai̱ore bulenego Anduane Homogo í̠naga bioreda manda
    bialu í̠naga biore hongo howa yaniho kogoni. Ani yaniho kogola í̠naga bigome i̱ore
    mo turu gibiore haga.
  mya-mya: ပ​ညတ်​တော်​တို့​သည်​ကွန်​တော်​မျိုး​၏ ထာ​ဝ​ရ​ပိုင်​ဆိုင်​ရာ​ဖြစ်​၍​ကွန်​တော်​မျိုး​အား
    ရ"င်​လန်း​ဝမ်း​မြောက်​စေ​ပါ​၏။
  bod-N: བདག་སེམས་ཁྱེད་ཀྱི་དཔང་ཡིག་ལ་དགའ༌བས། །ང་ཡི་གཏན་གྱི་ནོར་སྐལ་དེ་ལགས༌སོ།།
  wsk-wsk: Nika den suen la mu aninga mel ningo, pempem agarak anirukko; den mu aninga
    angamang motam amilmil tuso.
  sna-sna: Zvirevo zvenyu inhaka yangu nokusingaperi; ndizvo mufaro womwoyo wangu.
  spa-BLM: He tomado sus testimonios como herencia para siempre, porque son la alegría
    de mi corazón.
  cac-cac: A a lolonel ix al d'ayin, vicn̈ej yaj d'a masanil tiempo, yujto a' tz'ac'an
    in tzalajc'olal.
  swh-ULB: Nimezifanya amri za agano lako kama urithi wangu milele, maana hizo ni
    furaha ya moyo wangu.
  deu-ELBBK: Deine Zeugnisse habe ich mir als Erbteil genommen auf ewig, denn meines
    Herzens Freude sind sie.
  mbb-OT: Is menge penurù nu iyan utew mahal he ketiǥeyunan ku te wazà pidtemanan,
    su iyan heini ebpekeveǥey kedì te kelipey.
  mal-2015: ഞാൻ നിന്റെ സാക്ഷ്യങ്ങളെ ശാശ്വതാവകാശമാക്കിയിരിക്കുന്നു; അവ എന്റെ ഹൃദയത്തിന്റെ
    ആനന്ദമാകുന്നു.
  gup-gup: Ngahdjalkarrme munguyh munguyh manbu ngudda ke mankarrebubuyika, dja kunmekbekenh
    ngaye ngawernhnjilngmak kore kukange ngardduk.
  rmc-rmc: Tire sikavibena hine miro ďeďictvos pro furt, bo miro jilo lendar radisaľol.
  nlg-nlg: Nimua na arelavaghi te nigua na puku ni nilau, te nighi puku ni togotogo
    na tobagu.
  pes-OPV: شهادات تو را تا به ابد میراث خود ساخته‌ام زیرا که آنها شادمانی دل من است.
  ron-1924: Ынвэцэтуриле Тале сунт моштениря мя де вечь, кэч еле сунт букурия инимий
    меле.
  ben-OBCV: তোমার আইনগুলি আমার চিরকালের উত্তরাধিকার, সেগুলি আমার হৃদয়ের আনন্দ।
  som-som: Markhaatifurkaaga waxaan u qaatay sida dhaxal weligiis waaraya, Waayo,
    kaasu waxa weeye waxa qalbigaygu ku reyreeya.
  eng-ASVBT: Thy testimonies have I taken as a heritage forever; For they are the
    rejoicing of my heart.
  mna-mna: Tutu ta nu ur pa wal ku, ina matamur ambaiŋana ta kam pio. Tana nio ko
    aŋkiskis ma alok. Pa ina, nio aŋre kembei koroŋ tio ŋonoono, mi ikam ma leleŋ
    ndabok kat.
  ita-1885: Le tue testimonianze son la mia eredità in perpetuo; Perciocchè esse son
    la letizia del mio cuore.
  eng-ULB: I claim your covenant decrees as my heritage forever, for they are the
    joy of my heart.
  spa-VBL: Siempre me aferraré a tus enseñanzas porque tu palabra me llena de felicidad.
  fra-_FOB: J'ai pris tes témoignages pour héritage perpétuel; car ils sont la joie
    de mon cœur.
  mal-mal: ഞാൻ അങ്ങയുടെ സാക്ഷ്യങ്ങളെ എന്റെ ശാശ്വതാവകാശമാക്കിയിരിക്കുന്നു; അവ എന്റെ
    ഹൃദയത്തിന്റെ ആനന്ദമാകുന്നു.
  urd-GVR: Tere ahkām merī abadī mīrās ban gae haiṅ, kyoṅki un se merā dil ḳhushī
    se uchhaltā hai.
  suz-BL: इन देंशो लोव़ गेना हना यो आं शोंप बाक्‍ब। मारदे हना मेकोमी आं थुं शुश ग्‍येरपाइक्‍ब।
  eng-NOY: I have made thine ordinances my possession for ever; For they are the joy
    of my heart.
  ita-1927: Le tue testimonianze son la mia eredità in perpetuo, perché son la letizia
    del mio cuore.
  ckb-ckb: یاساکانت هەتاهەتایە گەنجینەن بۆ من، چونکە ئەوان شادی دڵمن.
  eng-BBE: I have taken your unchanging word as an eternal heritage; for it is the
    joy of my heart.
  xsi-xsi: Noko kawa ŋgua nde itogo wisi-ara noko kulua naŋa mine, aku ŋinde ma ikeno
    kuku naŋa ikura zo zo. Ŋgua ŋinde uru iveta iloŋgu kaloŋgu ndeka ndo.
  kan-OKCV: ನಿಮ್ಮ ಶಾಸನಗಳನ್ನು ನಿತ್ಯ ಸೊತ್ತಾಗಿ ತೆಗೆದುಕೊಂಡಿದ್ದೇನೆ; ಏಕೆಂದರೆ ಅವು ನನ್ನ ಹೃದಯಕ್ಕೆ
    ಉಲ್ಲಾಸಕರವಾಗಿದೆ.
  tam-2017: உம்முடைய சாட்சிகளை நிரந்தர சுதந்தரமாக்கிக்கொண்டிருக்கிறேன், அவைகளே என்னுடைய
    இருதயத்தின் மகிழ்ச்சி.
  spa-RV-1909: Por heredad he tomado tus testimonios para siempre; porque son el gozo
    de mi corazón.
  ron-BTF: Mărturiile tale le-am luat ca pe o moștenire pentru totdeauna, fiindcă
    ele sunt bucuria inimii mele.
  eng-WEBP: I have taken your testimonies as a heritage forever, for they are the
    joy of my heart.
  eng-FBV: I will always hold on to what you say for your words make me really happy,
  nld-1939: Uw vermaningen blijven mijn erfdeel voor eeuwig, Want ze zijn de vreugd
    van mijn hart;
  nch-BL: Na san nimoaxcatijtoc motajtol, pampa san ipan motajtol nijpantía paquilisti.
  vie-1934: Chứng cớ Chúa là cơ nghiệp tôi đến đời đời; Vì ấy là sự mừng rỡ của lòng
    tôi.
  cha-cha: Juchule erensiaco para siempre y testimoniomo sija; sa sija y minagof y
    corasonjo.
  hin-CV: आपके नियमों को मैंने सदा-सर्वदा के लिए निज भाग में प्राप्‍त कर लिया है;
    वे ही मेरे हृदय का आनंद हैं.
  eng-OURB: נ (Nachal’tiy, I have inherited) I have taken your testimonies as a heritage
    forever, for they are the joy of my heart.
  spa-BES: He tomado tu palabra inmutable como una herencia eterna; porque es la alegría
    de mi corazón.
  tdx-tdx: Linovako ho nainai’e o taro’oo, le irebeha’ ty troko.
  tha-KJV: บรรดาพระโอวาทของพระองค์ ข้าพระองค์รับไว้เป็นมรดกเป็นนิตย์ พระเจ้าข้า เป็นความชื่นบานแก่ใจข้าพระองค์
  por-BR-2018: Tomei teus testemunhos por herança para sempre, pois eles são a alegria
    de meu coração.
  deu-ELO: Deine Zeugnisse habe ich mir als Erbteil genommen auf ewig, denn meines
    Herzens Freude sind sie.
  eng-WYC-2018: I purchased thy witnessings by heritage [into] without end; for those
    be the full joying of mine heart. (Thy teachings be my inheritance forever; yea,
    they be the full out joy of my heart.)
  epo-epo: Mi heredigis al mi Viajn ordonojn por ĉiam, Ĉar ili estas la ĝojo de mia
    koro.
  gfk-gfk: Iau ni kap usurane hatikane ira num harpir. A sape na kaatigu at diet.
  uig-PIN: Agaⱨ-guwaⱨliⱪliringni miras ⱪilip mǝnggügǝ ⱪobul ⱪildim; Qünki ular kɵnglümning
    xadliⱪidur.
  beo-beo: Na da Dia hamoma:ne sia:su mae fisili, eso huluane gagui dialebe ba:mu.
    Dia hamoma:ne sia:i da nama hahawane hou iaha.
  tpi-OTNT: Mi save holim tok bilong yu oltaim oltaim. Na dispela tok i save mekim
    bel bilong mi i amamas tru.
  hau-SA: Farillanka su ne gādona har abada; su ne farin cikin zuciyata.
  udu-udu: Gwonyc̱im pini uni ta mal pem ki sule/ sule/ mo. Nye, uni ita mom’bor bwa
    goma dum pem mo.
  uig-LAT: Agah-guwahliqliringni miras qilip menggüge qobul qildim; Chünki ular könglümning
    shadliqidur.
  nde-nde: Izimiso zakho ziyilifa lami laphakade; ziyintokozo yenhliziyo yami.
  ton-ton: 'Kuo u maʻu ʻa hoʻo ngaahi fakamoʻoni ko hoku tofiʻa ʻo lauikuonga: he
    ko e fiefiaʻanga ia ʻo hoku loto.'
  ces-1613: Za dědictví věčné ujal jsem svědectví tvá, neboť jsou radost srdce mého.
  eng-WMB: I have taken your testimonies as a heritage forever, for they are the joy
    of my heart.
  tam-TCV: உமது நியமங்களே என்றென்றுமாய் எனது பரம்பரைச் சொத்து; அவைகள் என் இருதயத்தின்
    மகிழ்ச்சி.
  ceb-ULB: Giangkon ko ang imong kasugoan sa kasabotan ingon nga akong panulondon
    sa kahangtoran, kay mao kini ang kalipay sa akong kasingkasing.
  pol-UBG: Wziąłem twoje świadectwa jako wieczne dziedzictwo, bo są radością mego
    serca.
  agr-agr: Amina chichamjum umiktina nunú minak tuké shiig aneasa pujutan sujawai.
  kyc-kyc: Embena mawa pii dupwa namba rangena ingyuo minyuo karalu kararo. Mawa pii
    dupwa nambana monarena raeme kumunginya renge doko ingyuo silyamo.
  urd-GVU: تیرے احکام میری ابدی میراث بن گئے ہیں، کیونکہ اُن سے میرا دل خوشی سے اُچھلتا
    ہے۔
  eng-OEBCW: In your charges are my everlasting inheritance, they are the joy of my
    heart.
  deu-1912: Deine Zeugnisse sind mein ewiges Erbe; denn sie sind meines Herzens Wonne.
  ntj-ntj: Yuwa, nyuntulu-rnin wangka walykumunu nintirnu. Nyangka-rnanku tirtu kanyilku
    kanyinma. Tjiinya-rni wangka palunyalu tirtu pukurlmara kanyira.
  kan-2017: ನಿನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು ನನ್ನ ನಿತ್ಯಸ್ವತ್ತಾಗಿ ಆರಿಸಿಕೊಂಡಿದ್ದೇನೆ, ಅವು ನನ್ನ ಹೃದಯಕ್ಕೆ
    ಉಲ್ಲಾಸಕರವಾಗಿವೆ.
  yap-yap: Pi motochiyel rom e fanag ndariy n’umngin nap’an, nma pi’ e felfelan’ ngalan
    gumircha’eg.
  hlt-MCSB: Kumhal due ka lungbuei omngaihnah ham na olphong te ka pang coeng.
  mdy-ETH: ኔ ዎጋ ናንጊና ታኣኮ ዻካሊ ባኣዚ ማዔኔ፤ ዬያና ዒና ታኣኮ ሚርጌና ዎዛዻኔ።
  twi-ASANTE: Wʼahyɛdeɛ yɛ mʼagyapadeɛ afebɔɔ; ɛma mʼakoma ani gye.
  eng-WEBU: I have taken your testimonies as a heritage forever, for they are the
    joy of my heart.
  spa-PDDPT: Tus Testimonios son mi herencia eterna, Porque ellos son el gozo de mi
    corazón.
  gun-gun: Reikuaa uka va'ekue ma raka'e rã peve guarã amoĩ xejee, mba'eta xepy'a
    py arovy'a.
  agu-BL: Ja je' intxa'ol yi ca'wlu' chi jun herens tetz wetz. Na na tak' tzatzin
    tetz walma'.
  ilo-ULB: Tagikuaek dagiti bilbilinmo iti tulagmo kas tawidko iti agnanayon, ta dagitoy
    dagiti pakaragsakan ti pusok.
  kpg-kpg: Au haganoho la go dogu haga maluagina ga hana hua dee odi, ma go nia maa
    ala e haga tene dogu manawa.
  uig-ARA: ئاگاھ-گۇۋاھلىقلىرىڭنى مىراس قىلىپ مەڭگۈگە قوبۇل قىلدىم؛ چۈنكى ئۇلار كۆڭلۈمنىڭ
    شادلىقىدۇر.
  bps-bps: Du i dad gmanam dnawatgu, na làgu tnagak kel di landè gusenan, du ani klehew
    i nawagu.
  sus-sus: I xa masenyi findixi n kɛ nan na abadan, a n bɔɲɛ rasɛɛwama nɛ.
  pon-2006: I pahn kolokol sapwellimomwi kosonned kan kohkohlahte; pwe iei kaperenpen
    mohngiongi.
  jae-jae: Biŋ taŋ aôm gôwa sa naŋ, kêtu ŋoc gêŋlênsêm teŋgeŋŋa kêtu aêŋoc ŋalêlôm
    kêtu samuc ŋam.
  ksd-ksd: Iau vatur vatikene pa kaum lavur varvai, Tago ra balagu i gugu ure diat.
  tur-YTC: Senin tanıklıklarını sonsuza dek miras olarak aldım, Çünkü onlar yüreğimin
    sevincidir.
  bel-N: Я ўспадкаеміў сьведчаньні Твае на вякі, бо яны — радасьць сэрца майго.
  kpr-kpr: Ninda sari ava, nanda jebuga evovodae irari da yeyeri. Aimi nanda janje
    dereari erorureari riria eraena.
  ind-AYT: Kesaksian-kesaksian-Mu adalah warisanku selama-lamanya, karena itu adalah
    kesukaan hatiku.
  yom-yom: Zinzengolo ziaku zidi kiuka kiama mu zithangu zioso ; ziawu zidi khini
    yi ntimꞌama.
  yut-yut: Toktogɨsi gengo abɨdaŋ kɨmokdot. Aŋapbo uŋun gen da kɨsɨk kɨsɨk namɨsak.
  nya-nya: Umboni wanu ndiye cholowa changa kwamuyaya; Iwo ndiye chimwemwe cha mtima
    wanga.
  kyg-kyg: Mafaꞌneꞌapimogimo afoꞌapimogi kagemi yaꞌapimo neꞌaliya kava huꞌna kavayafatiꞌmo
    huꞌnana keꞌaepa gemo aliꞌnovanageno hetamaꞌnimo hanege hanege huno hanegaiye.
    Ani gekaeꞌmo naipafiꞌmo namogaga neꞌauve.
  hrv-hrv: Svjedočanstva tvoja vječna su mi baština, ona su radost mome srcu.
  mps-mps: Eno nago po sesemane sogo totalua pidubo dao. Tama te pogo eno haliga pemene
    ilibo dao.
  tpi-tpi: Mi save holim tok bilong yu oltaim oltaim. Na dispela tok i save mekim
    bel bilong mi i amamas tru.
  dan-1931: Dine Vidnesbyrd fik jeg til evigt Eje, thi de er mit Hjertes Glæde.
  vie-OVCB: Chứng ngôn Chúa là gia sản muôn đời; làm cho lòng con cảm kích hân hoan.
  guj-2017: મેં તમારાં સાક્ષ્યોને સદાકાળનો વારસો માન્યાં છે, કેમ કે તેઓ મારા હૃદયનો
    આનંદ છે.
  pon-2006A: I pahn kolokol sapwellimomwi kosonned kan kohkohlahte; pwe iei kaperenpen
    mohngiongi.
  por-BRBSL: Tomei seus testemunhos como uma herança para sempre, pois eles são a
    alegria do meu coração.
  eng-OEBUS: In your charges are my everlasting inheritance, they are the joy of my
    heart.
  swe-swe: Dina vittnesbörd har jag tagit som arv för alltid, de är mitt hjärtas glädje.
  cth-cth: Na lawkpanuesaknae teh a yungyoe râw lah ka la toe. Bangkongtetpawiteh,
    lung kahawisakkung doeh.
  twi-twi: Wʼahyɛde yɛ mʼagyapade afebɔɔ; ɛma me koma ani gye.
  hlt-hlt: Kumhal due ka lungbuei omngaihnah ham na olphong te ka pang coeng.
  tbz-SIM: A tié nyiì tu n kpɛrɛ n te dɛ̀, n yɛ̀mmɛ̀ i nnɑɑtinɛ̀.
  msy-2020: Nɨn akaba, kɨ dar suirazɨ da nan ikia kamaghɨra iti. Akar kaba nan navim
    gami a bar akonge.
  dop-dop: Nyɑ́ kʋtʋtʋtʋ kɛ-m kʋpɑntʋ sɔsɔɔntʋ kɛ tɑm tɔɔ kɛ́, tə hɛɛsəɣɩ mɑ lɑŋlɛ.
  azb-azb: Əbədilik Sənin göstərişlərinə malikəm, Çünki onlar qəlbimə sevinc verir.
  eng-DBY: Thy testimonies have I taken as a heritage for ever; for they are the rejoicing
    of my heart.
  hin-2017: मैंने तेरी चितौनियों को सदा के लिये अपना निज भागकर लिया है, क्योंकि वे
    मेरे हृदय के हर्ष का कारण है।
  wol-KYG: Maa séddoo fàww sa kàdduy seede, loolooy seral sama xol.
  swp-swp: Oa em riba tabudi ea abidi doha egu gogo i lau e nige nosina; mamohoi eau
    nuagu ena abakode meta.
  bjr-bjr: Ani naamuaqira ufa qini naaru marira qumiasanara foora maridanoo. Mi ufausa
    qini qimuqusa asasirana qimi maria ufausa maridaqa.
  eng-YLT: I have inherited Thy testimonies to the age, For the joy of my heart [are]
    they.
  kne-kne: Din nabanol ay itdon di linteg mo, maiarig das komakaman ay tawid ko, daida
    di mangiparagsak isnan nemnem ko.
  eng-WYC-2017: I purchased thy witnessings by heritage without end; for those [or
    they] be the full [out] joying of mine heart.
  eng-WMBB: I have taken your testimonies as a heritage forever, for they are the
    joy of my heart.
  zat-NTPS: Ba gucá'a da dxuse̱de xrtizru' neda' chee̱ gaca na da gápaqueza' chadía
    chacanna lawe' da zaj naca xrtizru' da dxezaca ba lázrele̱'a.
  zty-NTPS: Ba wžía' da' žsedle x̱tižo'o neda' nich gaken da' gápekza' to chi'ize,
    dan' nak x̱tižo'o da' ẕdan ḻáže'ḻi'a.
  urd-GVH: तेरे अहकाम मेरी अबदी मीरास बन गए हैं, क्योंकि उनसे मेरा दिल ख़ुशी से उछलता
    है।
  rug-rug: Sari na Mua vina totolie si na qua vinagi ninae rane ka rane, arini tugo
    si na qua qinetuqetu pa buloqu.
  gaz-gaz: Seerri kee dhaala koo kan bara baraa ti; gammachuu garaa kootiitis.
  fra-LSG: Tes préceptes sont pour toujours mon héritage, Car ils sont la joie de
    mon cœur.
  yal-yal: I ya maxadi xuine nan n kɛɛn na habadan, e tan nan n bɔɲɛn nasɛwama.
  iou-iou: Nämoinik, gäkŋo juku-mankatä bänep oretoret pewän ahäŋ namik täkaŋ. Unita
    iyap taŋpäŋ tärek-täreki nämo api iwat täŋpet.
  haw-1868: 'Ua loaa ia''u kou mau kanawai i hooilina mau loa no''u: No ka mea, oia
    ka mea e lealea ai ko''u naau.'
  arb-NAV: اتَّخَذْتُ شَهَادَاتِكَ مِيرَاثاً إِلَى الأَبَدِ، لأَنَّهَا بَهْجَةُ قَلْبِي.
  ded-ded: Geac dedekperagiyoac, imoc nasoya nasoya maridzominna fefeseri fenenude.
    O, herenango imoc negemma sogaima kecbade.
  ewe-ewe: Wò ɖoɖowo nye nye domenyinu tegbee, elabena wonye nye dzi ƒe dzidzɔ.
  eng-LEE: I have taken thy testimonies as a heritage to eternity; for they are the
    joy of my heart.
  asm-FB: তোমাৰ আজ্ঞাবোৰ মোৰ চিৰকালৰ আধিপত্য; সেইবোৰ মোৰ মনৰ আনন্দজনক।
  sus-A: عِ شَ مَسٍنيِ قِندِشِ ﭑ كّ نَن نَ عَبَدَن، عَ ﭑ بْحّ رَ سّيوَ مَ نّ.
  fra-SBL: J'ai pris vos témoignages comme un héritage pour toujours, car ils sont
    la joie de mon cœur.
  hbo-hbo: נָחַ֣לְתִּי עֵדְוֹתֶ֣יךָ לְעֹולָ֑ם כִּֽי־שְׂשֹׂ֖ון לִבִּ֣י הֵֽמָּה׃
  kik-kik: Mawatho maku nĩmo igai rĩakwa nginya tene; nĩmo gĩkeno kĩa ngoro yakwa.
  fra-NCL: J’ai tes enseignements pour toujours en héritage, car ils sont la joie
    de mon cœur.
  cek-AK: Na thuih ih loknawk loe kai hanah dungzan qawk ah oh moe, ka palung anghoehaih
    ah oh.
  cuk-cuk: Be-Igar-Mamaidi, degisadegu angadga-guega an susad, ar an-gwage-weligwar
    imakdaed.
  tel-2017: నీ శాసనాలు నాకు ఆహ్లాదకరం. అవి నాకు నిత్య వారసత్వం అని ఎంచుకుంటున్నాను.
  hat-BSA: Mwen te eritye temwayaj Ou yo pou tout tan, paske se yo ki lajwa kè m.
  kos-kos: Ma sap lom mwe usru luk nwe tok, Aok, mwe engan lun insiuk.
  hbo-WLC: נָחַ֣לְתִּי עֵדְוֺתֶ֣יךָ לְעוֹלָ֑ם כִּֽי־שְׂשׂ֖וֹן לִבִּ֣י הֵֽמָּה׃
  ibo-ibo: Iwu gị niile bụ ihe nketa m ruo mgbe ebighị ebi; ha bụ ihe na-enye obi
    m ọṅụ.
  ory-ory: ମୁଁ ତୁମ୍ଭ ପ୍ରମାଣ-ବାକ୍ୟସକଳକୁ ସଦାକାଳ ଅଧିକାର ରୂପେ ଗ୍ରହଣ କରିଅଛି; କାରଣ ତାହାସବୁ
    ମୋʼ ଚିତ୍ତର ଆହ୍ଲାଦଜନକ।
  chk-chk: Om kewe allük wöüi tori feilfeilachök. Ewer, ra apwapwai lelukei.
  rop-rop: Detlot lowa blanga yu garra jidan olagijawan garram mi, jis laik mi kipumbat
    main ronwan ebrijing, en dei oldei meigim mi jidan brabli gudbinji.
  ukr-1871: Сьвідчення твої як спадьщину вічну взяв я, вони бо радість серця мого.
  yon-yon: Eb kerekmen korokbewen ye weng wengambere aron korem awini ye yumbon kandaan,
    kuye weng kumbed ne niindem aom kubi darewoob kerunimaan.
  deu-1951: Deine Zeugnisse sind mein ewiges Erbe; denn sie sind meines Herzens Wonne.
  eng-JPS: Thy testimonies have I taken as a heritage for ever; for they are the rejoicing
    of my heart.
  srp-1865: Prisvojih otkrivenja tvoja zavavijek; jer su radost srcu mojemu.
  lug-lug: Ebiragiro byo gwe mugabo gwange emirembe gyonna; weewaawo, ebyo bye bisanyusa
    omutima gwange.
  heb-heb: נחלתי עדותיך לעולם כי ששון לבי המה׃
  ben-IRV: আমি তোমার নিয়মের আদেশ আমার দাবি বলে অধিকার করেছি, কারণ সেগুলো আমার হৃদয়ের
    আনন্দ।
  ntu-ntu: X lolvz-amqngi-zvzx Nzryrngrkxtrng, Murde nzaelalzmlr drtwrnge.
  pan-pan: ਮੈਂ ਤੇਰੀਆਂ ਸਾਖੀਆਂ ਨੂੰ ਸਦਾ ਲਈ ਮਿਰਾਸ ਵਿੱਚ ਲਿਆ ਹੈ, ਉਹ ਤਾਂ ਮੇਰੇ ਮਨ ਦੀ ਖੁਸ਼ੀ
    ਹਨ।
  mya-JVB: သက်သေခံ တော်မူချက်တို့သည် အကျွန်ုပ် နှလုံး ရွှင်လန်း ရာ ဖြစ်၍ ၊ ကိုယ်အမွေ
    ဥစ္စာဘို့ အစဉ် အမြဲခံယူပါ၏။
  kgf-kgf: Héna acga imi hémbénaŋa mératécnawac buŋa opocba hezac. Iminéŋ ewa qerinawac
    ʒézé ségiségi waŋanʒac.
  tte-O: Am loinao yagu gogo miyamiya yaili yo siya kategu ana kaba yaliyaya.
  tbg-tbg: Ai uvavano voqama kero ti muntukaqi quahara haika timi vaimanta, te vi
    uvara ekaa enta tuataqi virera.
  hmo-hmo: Oiemu oda hereva be nega ibounai lau dogoatao noho, badina inai hereva
    be egu kudouna ena moale gauna.
  zar-NT: Tsaz nazíʼ lu naʼa le nunuʼ ba nalí, ateʼ run ga rudzeja ládxaʼa.
  urd-urd: मैंने तेरी शहादतों को अपनी हमेशा की मीरास बनाया है, क्यूँकि उनसे मेरे दिल
    को ख़ुशी होती है।
  bqc-SIM: N yã'onɛↄá ma pↄ́ɛ gↄↄpii, aaì to ma pↄ kɛ na.
  tcz-CHONGTHU: Na Dan thu hi keidinga gou ahi, hicheho hin ka lungthim akipasah'in
    ahi.
  mar-mar: तुझे निर्बंध माझे सर्वकाळचे वतन म्हणून मी स्वीकारले आहे, कारण त्याच्या
    योगे माझ्या मनाला आनंद होतो.
  isl-isl: Lög þín eru það besta sem ég á! – Þau eru fjársjóður minn og endast mér
    að eilífu!
  hlt-THB: Nam cuk kiknaak awipeekkhqi ve ka kumqui qo na awm nawh; kak kawlung zeelnaak
    na awm hy.
  qub-qub: Estatutuyquitami erensyatano chasquicushcä. Chaymi nogataga cushicachiman.
  bqp-bqp: N yãnↄmɛ ma túbi ũ ari gↄrↄ sĩnda pínki, mↄ́kↄ̃nↄmɛ ma pↄnna ũ.
  hat-hat: Prensip ou yo se byen m' pou tout tan, se yo ki fè kè m' kontan.
  eng-BSB: Your testimonies are my heritage forever, for they are the joy of my heart.
  eng-WEBPB: I have taken your testimonies as a heritage forever, for they are the
    joy of my heart.
  kbq-kbq: Kagri kasegea mevava feno zankna hu'na erisanti hare'noe. Na'ankure ana
    nanekemo, nagu'a nazeri muse nehie.
  pon-pon: Omui kadede kan iei ai jojo joutuk, pwe re kaperenda monion i.
  nhe-BL: Na san nimoaxcatijtoc motlajtol, pampa san ipan motlajtol nijpantía paquilistli.
  wnc-wnc: Na gatane wam taknga dumza siknga asinggan asinggan tanggaganukgat. Sike
    wamu waakngata tasiwan musip gwaang natake asiknga baknganggat.
  bus-bus: N yãnↄn ma túbi ũ ai gurↄ píngi, aↄ̃mbe ma pↄnnaa ũ.
  gub-BL: Nepurumu'e haw nuzuawy kwaw temetarer tetea'u a'e. Areko putar tuweharupi
    nehe. Umurywete kar hepy'a.
