verse: PSA.119.033
translations:
  mal-C: യഹോവേ, അവിടത്തെ ഉത്തരവുകളുടെ മാർഗം എന്നെ പഠിപ്പിക്കണമേ, അപ്പോൾ അവ എനിക്ക്
    അന്ത്യംവരെ പിൻതുടരാൻ സാധിക്കും.
  deu-TKW: Lehre mich, Jahwe, den Weg deiner Satzungen, damit ich ihn bis zuletzt
    beachte.
  lin-lin: Yawe, teya ngai nzela ya mitindo na Yo mpo ete nabatela yango kino na suka.
  mmx-mmx: O Leeme Silok, una lox ase ia kusu ana xasep at leventetere avolo ram,
    la anabang tonga res teren at levenaleng axap.
  eng-LSV: '[HE] Show me, O YHWH, the way of Your statutes, || And I keep it—[to]
    the end.'
  eng-GNV: HE. Teach mee, O Lord, the way of thy statutes, and I will keepe it vnto
    the ende.
  eng-WEBSTER: HE. Teach me, O LORD, the way of thy statutes; and I shall keep it
    to the end.
  nhw-BL: TOTECO, technextili quenicatza nijchihuas nochi catli techyolmelajtoc. Huan
    nijchijtinemis nochi tonali hasta nimiquis.
  swh-ONEN: Ee Bwana, nifundishe kuyafuata maagizo yako, nami nitayashika mpaka mwisho.
  bba-bba: Yinni Gusunɔ, ɑ mɑn wunɛn swɛɛ sɔ̃ɔsio, kpɑ n kpĩ n yi swĩi nɛn wɑ̃ɑrun
    tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: (ה) Teach me, O Lord, the way of thy statutes; And I shall keep it unto
    the end.
  luo-luo: Puonja mondo alu yoreni, yaye Jehova Nyasaye, eka abiro ritogi nyaka giko.
  aii-aii: ܡܲܠܸܦ ܠܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܐܘܼܪܚܵܐ ܕܩܵܢܘܿܢܘܼ̈ܟ݂، ܘܒܸܬ ܢܵܛܪܹܢܵܗ̇ ܗܲܠܔ ܚܲܪܬܵ‌ܐ.
  meu-meu: Iehova e, emu taravatu dalana ba hadibagu, lau ese baina badinaia ela bona
    dokona.
  npi-ULB: हे परमप्रभु, तपाईंका विधिहरूका मार्ग मलाई सिकाउनुहोस् र तिनलाई म अन्त्यसम्म
    नै पालन गर्नेछु ।
  yor-yor: Kọ́ mi, Olúwa, láti tẹ̀lé àṣẹ rẹ; nígbà náà ni èmi yóò pa wọ́n mọ́ dé òpin.
  pes-OPCB: ای خداوند، راه اجرای فرایض خود را به من بیاموز و من همیشه آنها را انجام
    خواهم داد.
  tgl-ULB: Ituro mo, Yahweh, ang pamamaraan ng iyong mga alituntunin, at iingatan
    ko ang mga ito hanggang sa katapusan.
  nop-nop: Yahwe, du Yodoko Medege momooŋgoŋ nanindidimeune nu helemahelemaŋ takaliluwaat.
  hui-hui: Anduane Homogo-o i̱na í̠naga bi mana taluwa bialu holiya í̠na mana ogoni
    irane ngaru baya hangu i̱ mo wála habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကွန်​တော်​မျိုး​အား​အ​ထုံး​အ​ဖွဲ့​တော်​တို့​၏ အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို​သွန်​သင်​တော်​မူ​ပါ။
    ကွန်​တော်​မျိုး​သည်​ယင်း​တို့​ကို​အ​မြဲ​တ​စေ လိုက်​လှောက်​ပါ​မည်။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱི་སྒྲིག་ཁྲིམས་ང་ལ༌སློབ། །བདག་གིས་དེ་རྣམས་མཐའ་མའི་བར་དུ༌བསྲུང༌།།
  wsk-wsk: O Yawe, nika den te lage aga kasuru se, ani tom pempem karo tui se lagarikko.
  sna-sna: Ndidzidzisei, imi Jehovha, kutevera mitemo yenyu; ipapo ndichaichengeta
    kusvikira kumagumo.
  spa-BLM: Enséñame, Yahvé, el camino de tus estatutos. Los mantendré hasta el final.
  cac-cac: Mamin Jehová, c'ayb'ej in d'a a ley, in gana tzin c'anab'ajej masanto d'a
    slajvub'.
  swh-ULB: Unifundishe, Yahwe, njia za sheria yako, nami nitazishika hadi mwisho.
  deu-ELBBK: Lehre mich, HERR, den Weg deiner Satzungen, und ich will ihn bewahren
    bis ans Ende.
  mbb-OT: Nengazen, ipenurù nu kedì is menge sulunuzen he ibpesunud nu, ne edtumanen
    ku heini taman te taman.
  mal-2015: യഹോവേ, നിന്റെ ചട്ടങ്ങളുടെ വഴി എന്നെ ഉപദേശിക്കേണമേ; ഞാൻ അതിനെ അവസാനത്തോളം
    പ്രമാണിക്കും.
  gup-gup: O Yawey, kanbukkabukkan ba bu ngamarrkmang ke kunwok manbu yimulewarrinj,
    dja ngaye ngahdjalkarrme munguyh munguyh.
  rmc-rmc: Sikav mange, RAJEJA, o drom tire prikazengro a me len doľikerava dži o
    koňec.
  nlg-nlg: Lord, ko taraiu mai, ge na lei tinoni kara taonighi lei nimua na puku ni
    ghanaghana.
  pes-OPV: ‌ای خداوند طریق فرایض خود را به من بیاموز. پس آنها را تا به آخر نگاه خواهم
    داشت.
  ron-1924: Ынвацэ-мэ, Доамне, каля орындуирилор Тале, ка с-о цин пынэ ла сфыршит!
  ben-OBCV: হে সদাপ্রভু, তোমার বিধি নির্দেশিত পথে চলতে আমাকে শিক্ষা দাও, যেন আমি শেষদিন
    পর্যন্ত সেগুলি পালন করতে পারি।
  som-som: Rabbiyow, jidka qaynuunnadaada i bar, Waanan xajin doonaa tan iyo ugu dambaysta.
  eng-ASVBT: Teach me, O Jehovah, the way of thy statutes; And I shall keep it unto
    the end.
  mna-mna: O Yooba, tutu ku ta tibeede pataaŋa kek na, paute yo pa ka zaala. Naso
    motoŋ iŋgalŋgal mi aŋtoto ma irao swoŋ imap.
  ita-1885: Insegnami, Signore, la via de' tuoi statuti; Ed io la guarderò infino
    al fine.
  eng-ULB: Teach me, Yahweh, the way of your statutes, and I will keep them to the
    end.
  spa-VBL: Enséñame el significado de tus leyes y las seguiré siempre.
  fra-_FOB: Éternel, enseigne-moi la voie de tes statuts, et je la garderai jusqu'à
    la fin.
  mal-mal: യഹോവേ, അങ്ങയുടെ ചട്ടങ്ങളുടെ വഴി എന്നെ ഉപദേശിക്കണമേ; ഞാൻ അത് അവസാനത്തോളം
    പ്രമാണിക്കും.
  lit-lit: Mokyk mane, o VIEŠPATIE, savo nuostatų kelio, ir jo laikysiuosi iki galo.
  urd-GVR: Ai Rab, mujhe apne āīn kī rāh sikhā to maiṅ umr-bhar un par amal karūṅga.
  suz-BL: परमप्रभु यावे, इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़ शेंदीनी। मिनु गो मेको नोले
    सम्‍म मप्रोंइनुङ।
  eng-NOY: Teach me, O LORD! the way of thy statutes, That I may keep it to the end!
  ita-1927: Insegnami, o Eterno, la via dei tuoi statuti ed io la seguirò fino alla
    fine.
  ckb-ckb: ئەی یەزدان، فێری ڕێگای فەرزەکانی خۆتم بکە، هەتا کۆتایی بەجێیان دەهێنم.
  eng-BBE: O Lord, let me see the way of your rules, and I will keep it to the end.
  xsi-xsi: Yova Kindeni, ambo noko ma kupanana naŋa sondo ŋana ne ŋgua tukuŋa duvi
    kâ, ande naŋa ma apono muli papa ikura zo rârâni.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ತೀರ್ಪುಗಳ ವಿವರವನ್ನು ನನಗೆ ಬೋಧಿಸಿರಿ; ಆಗ ನಾನು ಅವುಗಳನ್ನು
    ಅಂತ್ಯದವರೆಗೂ ಹಿಂಬಾಲಿಸುವೆನು.
  tam-2017: யெகோவாவே, உமது பிரமாணங்களின் வழியை எனக்குப் போதியும்; முடிவுவரை நான் அதைக்
    காத்துக்கொள்ளுவேன்.
  spa-RV-1909: HE. Enséñame, oh Jehová, el camino de tus estatutos, y guardarélo hasta
    el fin.
  ron-BTF: Învață-mă, DOAMNE, calea statutelor tale și o voi ține până la sfârșit.
  eng-WEBP: Teach me, LORD, the way of your statutes. I will keep them to the end.
  eng-FBV: Teach me the meaning of your laws, and I will always keep them.
  nld-1939: Leer mij, Jahweh, naar uw inzettingen leven, Opdat ik ze ten einde toe
    onderhoud;
  nch-BL: TOTECO, technextili quenicatza nijchihuas nochi cati techyolmelajtoc. Huan
    nijchijtinemis nochi tonali hasta nimiquis.
  vie-1934: Hỡi Đức Giê-hô-va, xin chỉ dạy tôi con đường luật lệ Chúa, Thì tôi sẽ
    giữ lấy cho đến cuối cùng.
  cha-cha: HE Fanagüeyo, O Jeova, ni y chalan y laymo sija; ya juadaje asta y uttimo.
  hin-CV: याहवेह, मुझे आपकी विधियों का आचरण करने की शिक्षा दीजिए, कि मैं आजीवन उनका
    पालन करता रहूं.
  eng-OURB: ה (Hovreniy, Teach me) Teach me, Adonai, the way of your statutes. I will
    keep them to the end.
  spa-BES: Oh Señor, déjame ver el camino de tus reglas, y lo mantendré hasta el final.
  tdx-tdx: Anaro ahy, ry Iehovà, ty lala’ o fañè’oo; le horiheko pak’ am-pigadoñako.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงสอนทางกฎเกณฑ์ของพระองค์​แก่​ข้าพระองค์ และข้าพระองค์จะรักษาทางนั้นไว้จนสุดปลาย
  por-BR-2018: Hê :Ensina-me, SENHOR, o caminho de teus estatutos, e eu o guardarei
    até o fim.
  deu-ELO: Lehre mich, Jehova, den Weg deiner Satzungen, und ich will ihn bewahren
    bis ans Ende.
  eng-WYC-2018: '[He.] Lord, set thou to me a law, the way of thy justifyings; and
    I shall seek it ever[more]. (Lord, set thou thy Law before me, yea, the way of
    thy statutes; and I shall follow it forevermore.)'
  epo-epo: Montru al mi, ho Eternulo, la vojon de Viaj leĝoj, Kaj mi ĝin sekvos ĝis
    la fino.
  gfk-gfk: Watong, hausur iau wara murmur ira num dadas na harkurai, ma iau pa ni
    sangeh wara tartaram kaike ra nianga.
  uig-PIN: '|ה| (He) I Pǝrwǝrdigar, bǝlgilimiliringning yolini manga ayan ⱪilƣaysǝn;
    Mǝn uni ahirƣiqǝ tutimǝn.'
  beo-beo: Hina Gode! Dia sema ea bai dawa:loma:ne nama olelema. Amola na da Dia sema
    amoga eso huluane fa:no bobogemu.
  tpi-OTNT: Bikpela, yu mas lainim mi gut long lo bilong yu, na bai mi bihainim long
    olgeta de.
  hau-SA: Ka koya mini Ya Ubangiji, don in bi ƙa’idodinka; sa’an nan zan kiyaye su
    har ƙarshe.
  udu-udu: Ṯori aha/ gwo mo ma, ayy Tap̱a, gom bway gi gwoŋḵan pini kun bahu mo dhali
    aha/ mina dhu uni ntagi ’pemen mo be.
  uig-LAT: '|ה| (Xé) I Perwerdigar, belgilimiliringning yolini manga ayan qilghaysen;
    Men uni axirghiche tutimen.'
  nde-nde: Ngifundisa, Oh Thixo; ukulandela izimemezelo zakho; ukuthi ngizigcine kuze
    kufike ekucineni.
  ton-ton: ‌ʻE Sihova, ke ke ako kiate au ʻae hala ʻo hoʻo ngaahi tuʻutuʻuni; pea
    te u fai ki ai ʻo aʻu ki he ngataʻanga.
  ces-1613: He Vyuč mne, Hospodine, cestě ustanovení svých, kteréž bych ostříhal do
    konce.
  eng-WMB: Teach me, LORD, the way of your statutes. I will keep them to the end.
  tam-TCV: யெகோவாவே, உமது விதிமுறைகளை எனக்குப் போதியும்; அப்பொழுது நான் அவைகளைக் கடைசிமட்டும்
    கைக்கொள்வேன்.
  ceb-ULB: Tudloi ako, Yahweh, sa dalan sa imong mga balaod, ug tipigan ko kini hangtod
    sa kataposan.
  pol-UBG: Naucz mnie, PANIE, drogi twoich praw, a będę jej strzegł aż do końca.
  urd-GVU: اے رب، مجھے اپنے آئین کی راہ سکھا تو مَیں عمر بھر اُن پر عمل کروں گا۔
  eng-OEBCW: Teach me, O Lord, the way of your statutes, and I will keep it to the
    end,
  deu-1912: Zeige mir, HERR, den Weg deiner Rechte, daß ich sie bewahre bis ans Ende.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಕಟ್ಟಳೆಗಳ ಮಾರ್ಗವನ್ನು ನನಗೆ ಉಪದೇಶಿಸು, ಕಡೆಯವರೆಗೂ ಅದನ್ನೇ ಅನುಸರಿಸಿ
    ನಡೆಯುವೆನು.
  yap-yap: SOMOL, mu fil ngog fan e pi motochiyel rom, mu gu fol riy ni gubin ngiyal’.
  hlt-MCSB: BOEIPA aw na oltlueh longpuei te kai n'thuinuet lamtah a bawt due ka kueinah
    lah eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ዎጎ ጎይፆ ታና ዔርዜ፤ ታኣኒያ ጋፒንፆ ሄላንዳኣና ካፓንዳኔ።
  twi-ASANTE: Kyerɛkyerɛ me, Ao Awurade, na menni wo ɔhyɛ nsɛm so, na mɛdi so akɔsi
    awieeɛ.
  eng-WEBU: Teach me, LORD, the way of your statutes. I will keep them to the end.
  acu-NT: Apuru ami chichamem nuiturta. Ame turakminkia iwiaaku pujaknaka tuke umiktasan
    wakerajai.
  spa-PDDPT: Enséñame, oh Yavé, la vía de tus Estatutos, Y lo guardaré hasta el fin.
  gun-gun: Senhor, xembo'e ke ndeayvua reja va'ekue rupi aiko aguã. Ha'e va'e rupi
    aiko 'rã opa peve.
  agu-BL: Ma jalu' Wajcaw, chin ẍch'eyaju' tan inxome'n te yi ca'wlu' yi tz'iba'nt
    cyen, nin tzimbne' tane'n jalen yil chinquim.
  ilo-ULB: Isurom kaniak, O Yahweh, ti wagas dagiti alagadem, ket tungpalek dagitoy
    agingga iti panungpalan.
  kpg-kpg: Meenei Dimaadua, aago ina mai gi di au tadinga o au haganoho, gei au ga daudali
    nia maa i nia madagoaa huogodoo.
  uig-ARA: '|ה| (خې) ئى پەرۋەردىگار، بەلگىلىمىلىرىڭنىڭ يولىنى ماڭا ئايان قىلغايسەن؛
    مەن ئۇنى ئاخىرغىچە تۇتىمەن.'
  sus-sus: Alatala, n matinxin i xa yaamarie ra, alako n xa lu i xa kira xɔn ma n
    ma simaya birin kui.
  pon-2006: Maing KAUN, komw ketin padahkihong ie wehwehn sapwellimomwi kosonned kan,
    I ahpw pahn kapwaiada ahnsou koaros.
  jae-jae: O Apômtau, ôndôŋ aê nêm biŋsu ŋalêŋ. Aê gabe matoc êsap e wacjaô lasê.
  ksd-ksd: Una tovo tar ra nga i kaum lavur togotogo tagu; Ma ina mur ia tuk tar ta
    ra mutuaina.
  tur-YTC: Ey Yahve, bana yasalarının yolunu öğret. Onları sonuna dek tutayım.
  bel-N: Навучы мяне, ГОСПАДЗЕ, шляху пастановаў Тваіх, і я буду пільнавацца яго аж
    да канца.
  kpr-kpr: Arie Bajari, ninda sari da tuka ava ijugururaso, na sifo ghousa evia kaifa
    edo ghaone!
  ind-AYT: Ajari aku, ya TUHAN, jalan ketetapan-ketetapan-Mu, dan aku akan memeliharanya
    sampai akhir.
  yom-yom: Wundongisa, a Yave, mu landakana zinzengolo ziaku buna ndiela kuzikeba
    nate ku tsukulu.
  yut-yut: Yawe, gengo nayɨŋ dekbɨ guramɨk egapbo bɨsapno mudosak.
  nya-nya: Yehova, phunzitseni kutsatira zophunzitsa zanu; ndipo ndidzazisunga mpaka
    kumapeto.
  kyg-kyg: O Ala kava nene, huꞌna, avoꞌmo kae maleꞌnaya keꞌaepa gekamo alika naya
    malegeꞌnao oꞌataleꞌna akame hume hume uꞌna hano hisiya afinaꞌeꞌmo akame hino.
  hrv-hrv: $HE Pokaži mi, Jahve, stazu pravila svojih i ja ću je čuvati do kraja.
  mps-mps: Genuai Bidi, nago dwagi yai po ena bugagia ola mayu, tama tigidali sogo
    eno te po wali paio.
  tpi-tpi: Bikpela, yu mas lainim mi gut long lo bilong yu, na bai mi bihainim long
    olgeta de.
  dan-1931: Lær mig, HERRE, dine Vedtægters Vej, så jeg agter derpå til Enden.
  vie-OVCB: Lạy Chúa Hằng Hữu, xin dạy con đường lối Chúa; con sẽ gìn giữ đến cuối
    cùng.
  guj-2017: હે યહોવાહ, તમારા વિધિઓનો માર્ગ મને શીખવો અને હું અંત સુધી તે પ્રમાણે ચાલીશ.
  pon-2006A: Maing KAUN, komw ketin padahkihong ie wehwehn sapwellimomwi kosonned
    kan, I ahpw pahn kapwaiada ahnsou koaros.
  por-BRBSL: Ensine-me, Yahweh, o caminho de seus estatutos. Vou mantê-los até o fim.
  eng-OEBUS: Teach me, O Lord, the way of your statutes, and I will keep it to the
    end,
  swe-swe: '[Den femte hebreiska bokstaven är: ה – He. Tecknet avbildar ett fönster.
    Det symboliserar att se och ha perspektiv.] Undervisa mig Herre (Jahve) dina förordningars
    (”inristade buds”) väg, och jag ska följa dem i varje steg (jag tar).'
  cth-cth: Oe BAWIPA, na phunglam hah na cangkhai haw. Apout totouh ka tarawi han.
  twi-twi: Kyerɛkyerɛ me, Awurade, na minni wo hyɛ nsɛm so, na medi so akosi awiei.
  hlt-hlt: BOEIPA aw na oltlueh longpuei te kai n'thuinuet lamtah a bawt due ka kueinah
    lah eh.
  tbz-SIM: N Yiɛ̀ nKuyie n tié nhɑ kuɔ́, kɛ̀ dɛ̀ɛ yie nkɛ̀ nní nyì tũ̀ nkɛ́tuɔkɛnɛ̀
    kumɑ̀nku.
  msy-2020: O, Ikiavɨra Itir God, nɨ uan arazir ifongeziba zurara nan sure damu, eghtɨ
    kɨ dughiaba bar adar gɨn mangam.
  dop-dop: Tɑcɑɑ hʋlɩ-m nyɑ́ kʋtʋtʋtʋ mpɑɑʋ nɑ mɑ́ tɔkɩ-tɩ nɑ mɑ́ tɑlɑ tənɑɣɑ.
  azb-azb: Ya Rəbb, Sən mənə qaydalarının yolunu öyrət, Onlara axıradək əməl edəcəyəm.
  eng-DBY: HE. Teach me, O Jehovah, the way of thy statutes, and I will observe it
    [unto] the end.
  hin-2017: हे यहोवा, मुझे अपनी विधियों का मार्ग सिखा दे; तब मैं उसे अन्त तक पकड़े
    रहूँगा।
  wol-KYG: Aji Sax ji, xamal ma li sa dogali yoon yiy firi, ma topp ko ba mu jeex.
  bjr-bjr: Oo Yaawee aneenna sanda ufa oosana daamuaqinaqa qinee naaru naaru mi mau
    kai fuanaura.
  eng-YLT: '[He.] Show me, O Jehovah, the way of Thy statutes, And I keep it — [to]
    the end.'
  kne-kne: Ilawlawag mo kod en sak-en din linteg mo ta say imongsan ko din nemnem
    ko ya kanayon ay matongpal ko.
  eng-WYC-2017: '[He.] Lord, set thou to me a law, the way of thy justifyings; and
    I shall seek it ever[more].'
  eng-WMBB: Teach me, LORD, the way of your statutes. I will keep them to the end.
  zat-NTPS: Xran, bse̱de neda' chee̱ guna' ca naca xrba chiu', na' tu gúnzqueza' ca
    naca na ca zrindxa zra cheajsé̱ chia'.
  zty-NTPS: X̱ana' Dios, bsedle neda' nich gona' ka ẕnna x̱tižo'o, na' gónteza' ka
    naken na' zejte ža gata'.
  urd-GVH: ऐ रब, मुझे अपने आईन की राह सिखा तो मैं उम्र-भर उन पर अमल करूँगा।
  rug-rug: Kei Zihova, Mu va tumatumae nau sari na ginuadi rina Mua ginarunu, meke
    kaqu va tabei rau si arini doduru totoso.
  gaz-gaz: Yaa Waaqayyo, akka ani sirna kee duukaa buʼu na barsiisi; anis hamma dhumaatti
    isa nan eega.
  fra-LSG: Enseigne-moi, Éternel, la voie de tes statuts, Pour que je la retienne
    jusqu’à la fin!
  yal-yal: Alatala, n xaran i ya tɔnne bunne ma, alogo n xa e suxu waxatin birin.
  iou-iou: Ekäni, baga man kädetka ket näwoŋäreŋiri näk kädet u pen iwat yäpmäŋ äroŋtäŋgän
    kaŋ kumba!
  haw-1868: E ao mai oe ia'u, e Iehova, i ka aoao o kau mau kauoha, A e malama no
    wau, a hiki i ka hopena.
  arb-NAV: يَا رَبُّ، عَلِّمْنِي طَرِيقَ فَرَائِضِكَ فَأُرَاعِيَهَا إِلَى النِّهَايَةِ.
  ded-ded: O KEBU, ge singyoacga fainec, imocac sing kpounenna. Ni imoc negen negennau
    arenggema modacma kengkecba kekecna wisickebeso.
  ewe-ewe: O, Yehowa, fia ale si madze wò sededewo yomee lam, ekema malé wo me ɖe
    asi va se ɖe nuwuwu.
  eng-LEE: HE. Teach me, O Lord, the way of thy statutes, and I shall keep it in all
    its windings.
  asm-FB: হে যিহোৱা, তোমাৰ বিধিবোৰৰ পথৰ সম্বন্ধে মোক শিকোৱা; তাতে মই শেষলৈকে তাক পালন
    কৰিম।
  sus-A: عَلَتَلَ، ﭑ مَتِنشِن عِ شَ يَامَرِيٍ رَ، عَلَكٌ ﭑ شَ لُ عِ شَ كِرَ شْن مَ
    ﭑ مَ سِمَيَ بِرِن كُي.
  fra-SBL: Enseigne-moi, Yahvé, la voie de tes statuts. Je les garderai jusqu'à la
    fin.
  hbo-hbo: הֹורֵ֣נִי יְ֭הוָה דֶּ֥רֶךְ חֻקֶּ֗יךָ וְאֶצְּרֶ֥נָּה עֵֽקֶב׃
  kik-kik: Wee Jehova, nduta kũrũmĩrĩra kĩrĩra kĩa watho waku, na niĩ ndĩkĩrũmie nginya
    mũthia.
  fra-NCL: Enseigne-moi, Yahweh, la voie de tes préceptes, afin que je la garde jusqu’à
    la fin de ma vie.
  cek-AK: Aw Angraeng, na thuih ih loknawk pazuihaih loklam to na patuk ah; to loklam
    to boeng khoek to ka pazui han.
  cuk-cuk: Bab-Jehová, Be-Igar-Mamaidgi be an-odurdake, an eba nanadii guoed.
  pma-pma: O Iahova, kihiseinau en aneite ten rendemien keil onom koa koling kati
    mousili, ka nilong kati lisenges.
  tel-2017: యెహోవా, నీ శాసనాలను అనుసరించడం నాకు నేర్పు. అప్పుడు నేను కడదాకా వాటిని
    పాటిస్తాను.
  hat-BSA: Enstwi mwen, O SENYÈ, nan chemen règleman Ou yo e mwen va obsève li jiska
    lafen.
  kos-kos: O LEUM GOD, luti nu sik kalmen ma sap lom, Na nga fah akos in pacl e nukewa.
  hbo-WLC: הוֹרֵ֣נִי יְ֭הוָה דֶּ֥רֶךְ חֻקֶּ֗יךָ וְאֶצְּרֶ֥נָּה עֵֽקֶב׃
  ibo-ibo: O Onyenwe anyị, zi m ụzọ m ga-esi gbasoo iwu gị niile; mgbe ahụ, aga m
    edebe ha ruo nʼọgwụgwụ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭର ବିଧିରୂପ ପଥ ମୋତେ ଶିଖାଅ; ତହିଁରେ ମୁଁ ଶେଷ ପର୍ଯ୍ୟନ୍ତ ତାହା
    ପାଳନ କରିବି।
  chk-chk: Ai Samol mi Lapalap, kopwe aiti ngeniei wewen om kewe allük, nge ngang
    üpwe aleasochisiir fansoun meinisin.
  rop-rop: YAWEI, yu lenim mi wanim detlot lowa blanga yu min, wulijim ai garra oldei
    teiknodis langa olabat.
  ukr-1871: Навчи мене, Господи, дороги уставів твоїх, і додержу її до кінця життя.
  yon-yon: O Yariman, ebbed wongkewen yamob awini ye kiwaan kedmengkawe. Kwananeeb
    kuu kuyamob kuu awine kande dobaraniine wene yimin wandaneen.
  deu-1951: Zeige mir, HERR, den Weg deiner Satzungen, daß ich ihn bewahre bis ans
    Ende.
  eng-JPS: HE. Teach me, O LORD, the way of Thy statutes; and I will keep it at every
    step.
  srp-1865: Pokaži mi, Gospode, put naredaba svojih, da ga se držim do kraja.
  lug-lug: Njigiriza, Ayi Mukama, okugonderanga ebiragiro byo; ndyoke mbinywezenga
    ennaku zonna ez’obulamu bwange.
  heb-heb: הורני יהוה דרך חקיך ואצרנה עקב׃
  ben-IRV: হে সদাপ্রভুু, তোমার বিধির পথ আমাকে শেখাও, আর আমি শেষ পর্যন্ত তা পালন করব।
  ntu-ntu: u Yawe, alvztrp bange me pnz drtwrm, Murde nayrlq-zvzx.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਆਪਣੀਆਂ ਬਿਧੀਆਂ ਦਾ ਰਾਹ ਮੈਨੂੰ ਸਿਖਲਾ, ਤਾਂ ਮੈਂ ਅੰਤ ਤੱਕ ਉਹ ਨੂੰ
    ਸੰਭਾਲੀ ਰੱਖਾਂਗਾ।
  mya-JVB: အို ထာဝရဘုရား ၊ အထုံးအဖွဲ့ တော်လမ်း ကို အကျွန်ုပ် အား သွန်သင် တော်မူပါ။
    အဆုံး တိုင်အောင်လိုက် သွားပါမည်။
  kgf-kgf: Yawe guac ʒézé seli acgawac héna imi ni ku nénna niŋtohomanec kemma kecma
    humumaŋ.
  tte-O: O Yeoba, am loinao kali katai ukwabi-yamayale koliyau na yaobigaili sauga
    meuloina.
  tbg-tbg: Noravauvo, are nena uva tiva taanara ti humiqairaqe te ekaa enta vi uvara
    koqemake iriqi vuare.
  hmo-hmo: Lohiabada e, oiemu taravatu edia anina, be mani lau dekenai do oi hadibaia,
    bona lau ese nega ibounai idia do lau kamonai henia.
  zar-NT: Busedi nedaʼ, Xan, ca taʼnná le gunná bëʼu, ateʼ gun chiʼa léguequi ga idxinrö
    dza udxi.
  urd-urd: ऐ ख़ुदावन्द, मुझे अपने क़ानून की राह बता, और मैं आख़िर तक उस पर चलूँगा।
  bqc-SIM: Dii, ǹ n yãdilɛnɛↄ zɛ́ ↄlↄmɛɛ màↄ kũa e ma wɛ̃ni lɛ́u.
  tcz-CHONGTHU: O Yahweh Pakai nathupeh chu neihillin, keiman achaina gei in juijing
    ing kate.
  mar-mar: हे परमेश्वरा, तू आपल्या नियमाचा मार्ग मला शिकव म्हणजे मी तो शेवटपर्यंत
    धरून राहिन.
  isl-isl: Segðu mér, Drottinn, hvað mér ber að gera og þá mun ég gera það. Ég vil
    hlýða þér af heilum hug svo lengi sem ég lifi.
  hlt-THB: Aw Bawipa, nak awitlyhnaak ce ka hqutnaak thai aham ni cawngpyi lah; cawhtaw
    a dyt dyna hqut kawng nyng.
  qub-qub: Tayta Dios, yachachimay layniquicunata imano cumlinäpäpis. Wañunäcamami
    cumliyta munä.
  bqp-bqp: Dikiri, ǹ n yãdannɛnanↄ zɛ́ mↄmɛnɛ de màgↄ̃ kũna ari ma wɛ̃̀ndi lɛ́n.
  hat-hat: Seyè, moutre m' jan pou m' swiv lòd ou yo, pou m' obeyi yo jouk sa kaba.
  eng-BSB: Teach me, O LORD, the way of Your statutes, and I will keep them to the
    end.
  eng-WEBPB: Teach me, LORD, the way of your statutes. I will keep them to the end.
  kbq-kbq: Ra Anumzamoka kasegeka'a rempi hunamige'na, amage ante'na nevu'na ome vagaretega
    va'neno.
  pon-pon: Main Ieowa, kom kotin kawewe on ia al en omui kujoned akan, pwe i en apapwali
    lao lel imwi.
  nhe-BL: TOTECO, tinechnextili quejatza nijchihuas nochi tlen tinechyolmelajtoc.
    Huan nijchijtinemis nochi tonali hasta nimiquis.
  wnc-wnc: Buyambam tapa, gata na mama wamba katak siknga tawambitde nanindamumso.
    Nanindamumbi nata asinggan tasitakuusika kupit.
  bus-bus: Dii, ǹ n yãdannɛnanↄ zɛ́ ↄdↄamɛ lɛ màgↄ̃ kũna ai ma wɛ̃̀ndi lɛ́n.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, hemu'e pe nehe. Nezewe mehe akwaw putar neze'eg
    ihe nehe. Nezewe mehe aruzar putar tuweharupi nehe.
