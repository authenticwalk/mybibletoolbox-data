verse: PSA.119.036
translations:
  mal-C: അന്യായമായ ആദായത്തിലേക്കല്ല, അവിടത്തെ നിയമവ്യവസ്ഥകളിലേക്കുതന്നെ എന്റെ ഹൃദയത്തെ
    തിരിക്കണമേ.
  deu-TKW: Neige mein Herz deinen Zeugnissen zu und nicht dem ungerechten Gewinn.
  lin-lin: Sala ete motema na ngai esepela na malako na Yo, kasi na bomengo te !
  mmx-mmx: Una lok labalak kusu ana mumu asu lempapaase matmatkun taram, la kopmen
    nia anoxo vara solo lapnovos silok mede xopok.
  eng-LSV: Incline my heart to Your testimonies, || And not to dishonest gain.
  eng-GNV: Incline mine heart vnto thy testimonies, and not to couetousnesse.
  eng-WEBSTER: Incline my heart to thy testimonies, and not to covetousness.
  nhw-BL: Xijchihua para más ma nijnequi motlajtol huan amo tomi.
  swh-ONEN: Ugeuze moyo wangu kuelekea sheria zako, na siyo kwenye mambo ya ubinafsi.
  bba-bba: A de nɛn bwɛ̃rɑ yu wurɑ ye sɔɔ. A ku de nɛn kĩru tu wurɑ ɡobi ɡiɑ.
  eng-KJVCPB: (ה) Incline my heart unto thy testimonies, And not to covetousness.
  luo-luo: Ket chunya mondo oher chikeni, to ok dwaro maga mag wuoro.
  aii-aii: ܡܲܦܬܸܠܔ ܠܸܒܝܼ ܠܣܵܗܕܘܵܬܘܼ̈ܟ݂، ܘܠܵܐ ܠܩܢܵܝܬܵ‌ܐ ܛܲܢܦܬܵ‌ܐ.
  meu-meu: Lalogu na ba hamanadaia, emu hahediba herevadia ai, bena basina mata ḡaniḡani.
  npi-ULB: मेरो हृदयलाई तपाईंका करारका आदेशहरूतिर, र अधार्मिक फाइदाबाट टाढा लैजानुहोस्
    ।
  yor-yor: Yí ọkàn mi padà sí òfin rẹ kí ó má ṣe sí ojúkòkòrò mọ́.
  pes-OPCB: دل مرا به سوی احکامت مایل ساز، نه به سوی حرص و طمع!
  tgl-ULB: Akayin mo ang aking puso sa iyong tipan at ilayo mula sa mga bagay na hindi
    makatuwiran.
  nop-nop: Du weleyouyout tinambune du’walaŋ medege takalidok nadigalika tibit. Tiyaugene
    welenedi nemenemek hogohogokdok nadigalika tibaakneŋ.
  hui-hui: I̱naga miniha mbirale ngaru dimagoli ho holiya ndo í̠naga bi lo ngego i̱na
    talialu buaore holiyanaga hame lolene ngibe.
  mya-mya: စည်း​စိမ်​ဥစ္စာ​ခမ်း​သာ​ကြွယ်​ဝ​လို​စိတ်​အ​စား ကိုယ်​တော်​ရှင်​၏​ဆုံး​မ​သွန်​သင်​ခက်​တို့​ကို
    လိုက်​နာ​စိတ်​ကွန်​တော်​မျိုး​အား​ပေး​တော်​မူ​ပါ။
  bod-N: ངའི་སེམས་མི་གཙང་ནོར་ལ་མི་ཕྱོགས༌པར། །ཁྱེད་ཀྱི་དཔང་ཡིག་ཕྱོགས་སུ་འདྲེན་པར༌མཛོད།།
  wsk-wsk: Angamang motam patawur se ni la ka den karo tui se, ali imi ko nam giam
    abiring tuekko.
  sna-sna: Dzorerai mwoyo wangu pane zvamakatema kwete pakuchiva kwenyama.
  spa-BLM: Vuelve mi corazón hacia tus estatutos, no hacia la ganancia egoísta.
  cac-cac: Ac' in nib'ejoch in cachnab'il tzac'a, mocab' b'eyumal tzin nib'ejochi.
  swh-ULB: Uelekeze moyo wangu kuzielekea amari za agano lako na uniweke mbali na
    matendo yasiyo haki tena.
  deu-ELBBK: Neige mein Herz zu deinen Zeugnissen und nicht zum Gewinn!
  mbb-OT: Iveǥey nu kediey is dekelà he tinguhà te kedtuman te menge penurù nu, kenà
    te kedtinguhà te kedsepian.
  mal-2015: ദുരാദായത്തിലേക്കല്ല, നിന്റെ സാക്ഷ്യങ്ങളിലേക്കു തന്നേ എന്റെ ഹൃദയം ചായുമാറാക്കേണമേ.
  gup-gup: Mak kankangeborledkemen ba bu ngadjaremen ngakadjukadjung ke mankarre rowk
    kore kabimbuyindi, kaluk minj ngadjare ngakukenworren.
  rmc-rmc: Visar miro jilo ke tire sikavibena, hoj mange te na džal pal o nalačho
    barvaľipen.
  nlg-nlg: Ko vaheu mai na puku ni ghanaghana mava, taoniani nimua na vetena mo ko
    bei taghalaghiniu gea nia na doloviana na rongo.
  pes-OPV: دل مرا به شهادات خود مایل گردان و نه به سوی طمع.
  ron-1924: Плякэ-мь инима спре ынвэцэтуриле Тале, ши ну спре кыштиг!
  ben-OBCV: আমার হৃদয়কে তোমার বিধিবিধানের দিকে ফেরাও বরং স্বার্থপর লাভের দিকে নয়।
  som-som: Qalbigayga u soo jeedi xagga markhaatifurkaaga, Oo ha u leexin xagga faa'iidada
    xaqdarrada ah.
  eng-ASVBT: Incline my heart unto thy testimonies, And not to covetousness.
  mna-mna: Zaala ta nu ur pa wal ku na, kam yo ma aŋur kat leleŋ pa ka tutu. Kokena
    motoŋ koroŋŋoŋ mi aŋru zaala be aŋdoundou leŋ koroŋ boozo.
  ita-1885: Inchina il mio cuore alle tue testimonianze, E non a cupidigia.
  eng-ULB: Direct my heart toward your covenant decrees and away from unrighteous
    gain.
  spa-VBL: Ayúdame a concentrarme en tus enseñanzas más que en obtener ganancias.
  fra-_FOB: Incline mon cœur vers tes témoignages, et non vers le gain.
  mal-mal: ദുരാദായത്തിലേക്കല്ല, അങ്ങയുടെ സാക്ഷ്യങ്ങളിലേക്കു തന്നെ എന്റെ ഹൃദയം ചായുമാറാക്കണമേ.
  lit-lit: Palenk mano širdį į savo liudijimus, o ne į godumą.
  urd-GVR: Mere dil ko lālach meṅ āne na de balki use apne farmānoṅ kī taraf māyl
    kar.
  suz-BL: आं थुं कली इन देंशो ला मिम्‍पतीन। शुश क्‍येट चेम्‍तीके ममिम्‍पतीन।
  eng-NOY: Incline my heart to thine ordinances, And not to the love of gain!
  ita-1927: Inclina il mio cuore alle tue testimonianze e non alla cupidigia.
  ckb-ckb: دڵم بخەرە سەر یاساکانت، نەک سەر قازانج.
  eng-BBE: Let my heart be turned to your unchanging word, and not to evil desire.
  xsi-xsi: Kupaŋo naŋa iloŋgu kaloŋgu, ŋana naŋa ma tiniŋgu mwasa nâ ŋana apaveta
    kuku noko kawa ŋgua. Tia ma wisiŋgu kâki ŋana agona tâno ŋine ne mbaliŋa nâ.
  kan-OKCV: ಸ್ವಾರ್ಥದ ಲಾಭಗಳ ಕಡೆಗಲ್ಲ, ಆದರೆ ನಿಮ್ಮ ಶಾಸನಗಳ ಕಡೆಗೆ ನನ್ನ ಹೃದಯವನ್ನು ತಿರುಗಿಸಿರಿ.
  tam-2017: என்னுடைய இருதயம் பொருளாசையைச் சார்ந்து இருக்காமல், உமது சாட்சிகளைச் சார்ந்து
    இருக்கும்படி செய்யும்.
  spa-RV-1909: Inclina mi corazón á tus testimonios, y no á la avaricia.
  ron-BTF: Apleacă-mi inima la mărturiile tale și nu la poftire.
  eng-WEBP: Turn my heart toward your statutes, not toward selfish gain.
  eng-FBV: Help me to concentrate on what you say rather than on making a profit.
  nld-1939: Neig mijn hart naar uw vermaningen, En niet naar gewin;
  nch-BL: Xijchihua para más ma nijnequi motajtol huan amo tomi.
  vie-1934: Xin hãy khiến lòng tôi hướng về chứng cớ Chúa, Chớ đừng hướng về sự tham
    lam.
  cha-cha: Namangag guato y corasonjo gui testimoniomo, ya munga gui linatga.
  hin-CV: मेरे हृदय को स्वार्थी लाभ की ओर नहीं, परंतु अपने नियमों की ओर फेर दीजिए.
  eng-OURB: ה (Hat-libiy, Incline-my heart) Turn my heart toward your testimonies,
    not toward selfish gain.
  spa-BES: Deja que mi corazón se vuelva a tu palabra inmutable, y no al mal deseo.
  tdx-tdx: Ampitokilaño amo fañè’oo ty troko tsy hitomboa’e am-patitiañe.
  tha-KJV: ขอทรงโน้มใจข้าพระองค์ในบรรดาพระโอวาทของพระองค์และมิ​ใช่​ในทางโลภกำไร
  por-BR-2018: Inclina meu coração a teus testemunhos, e não à ganância.
  deu-ELO: Neige mein Herz zu deinen Zeugnissen und nicht zum Gewinn!
  eng-WYC-2018: Bow down mine heart into thy witnessings; and not into avarice. (Turn
    my heart to thy teachings, or thy commands; and not to greed.)
  epo-epo: Klinu mian koron al Viaj leĝoj, Sed ne al profito.
  gfk-gfk: Hurusane no balagu tupas ira num harpir, ma waak bia ukatiga hono magingin
    na gumut.
  uig-PIN: Mening ⱪǝlbimni xǝhsiy mǝnpǝǝtkǝ ǝmǝs, Bǝlki agaⱨ-guwaⱨliⱪliringƣa mayil
    ⱪilƣaysǝn.
  beo-beo: 'Di da nama bagade gagumusa: hanasu mae iawane, Dia sema amoma fa:no bobogema:ne
    hanai fawane nama ima.'
  tpi-OTNT: Kirapim bel bilong mi bai mi gat laik long bihainim tok bilong yu. Nogut
    bel bilong mi i kirap long mangalim olgeta samting.
  hau-SA: Ka juye zuciyata wajen farillanka ba wajen riba ta sonkai ba.
  udu-udu: Ḵa’da dum pem ki gwonyc̱im pini mo yisa mmota miiya du is ki me’d mo.
  uig-LAT: Méning qelbimni shexsiy menpeetke emes, Belki agah-guwahliqliringgha mayil
    qilghaysen.
  nde-nde: Phendulela inhliziyo yami ezimisweni zakho kungabi ngokokuzizuzela okungokwami.
  ton-ton: Fakatokangaʻi hoku loto ki hoʻo ngaahi fakamoʻoni, kae ʻikai ki he manumanu.
  ces-1613: Nakloň srdce mého k svědectvím svým, a ne k lakomství.
  eng-WMB: Turn my heart toward your statutes, not toward selfish gain.
  tam-TCV: என் இருதயத்தைச் சுயலாபத்தின் பக்கம் சாயவிடாமல், உமது நியமங்களின் பக்கமாய்த்
    திருப்பும்.
  ceb-ULB: Giyahi ang akong kasingkasing diha sa imong kasugoan sa kasabotan ug ipalayo
    gikan sa dili matarong nga pagbaton sa mga butang.
  pol-UBG: Nakłoń moje serce do twoich świadectw, a nie do chciwości.
  urd-GVU: میرے دل کو لالچ میں آنے نہ دے بلکہ اُسے اپنے فرمانوں کی طرف مائل کر۔
  eng-OEBCW: Incline my heart to your charges, and not to greed of gain.
  deu-1912: Neige mein Herz zu deinen Zeugnissen, und nicht zum Geiz.
  kan-2017: ನನ್ನ ಮನಸ್ಸನ್ನು ದ್ರವ್ಯಾಶೆಗಲ್ಲ, ನಿನ್ನ ಕಟ್ಟಳೆಗಳ ಕಡೆಗೆ ತಿರುಗಿಸು.
  yap-yap: Mu pi’ chogowen ngog ni nggu fol ko pi motochiyel rom ma gathi nge yo’or
    ban’en rog.
  hlt-MCSB: Mueluemnah ham pawt tih na olphong ham ka lungbuei ham maelh lah.
  mdy-ETH: ታኣም ኮይሳ ባኣዚዳ ጎጋይቂሢዳፓ ባሼ ዒኖ ታኣሲ ኔ ዓይሢፆ ባንሢ ማሄ።
  twi-ASANTE: Dane mʼakoma kɔ wʼahyɛdeɛ ho na ɛmfiri pɛsɛmenkomenya ho.
  eng-WEBU: Turn my heart toward your statutes, not toward selfish gain.
  acu-NT: Apuru ame wina chichamrun wakerukat tusam nintimtikrurta. Antsu kuikianka
    wakerutsuk asati tusam nusha nintimtikrurta.
  spa-PDDPT: Inclina mi corazón a tus Testimonios, Y no a ganancia deshonesta.
  gun-gun: Xepy'a re emoĩ reikuaa uka va'ekue rupi aiko aguã, mba'emo ajoupave aguã
    rupi e'ỹ.
  agu-BL: Chin ẍch'eyaju' tan tele'n walma' te teru' ca'wlu', nin nk'e'tz te yi e'chk
    ganans yi xomij e'chk la'jil tuch'.
  ilo-ULB: Iturongmo ti pusok kadagiti bilbilinmo iti tulagmo ken iyadayum manipud
    iti kinaagum.
  kpg-kpg: Gaamai gi di au di hiihai dela e hagagila aga au haganoho, laa hongo dogu
    hiihai gi nia maluagina.
  uig-ARA: مېنىڭ قەلبىمنى شەخسىي مەنپەئەتكە ئەمەس، بەلكى ئاگاھ-گۇۋاھلىقلىرىڭغا مايىل
    قىلغايسەن.
  sus-sus: N bɔɲɛ rafindi i xa masenyi ma, i naxa a rafindi bannaya tinxintareya ma.
  pon-2006: Komw ketikihong ie ineng en kapwaiada sapwellimomwi kosonned kan, a kaidehk
    I en kepwehpwehla.
  jae-jae: Ôkêŋ ŋoc ŋalêlôm êsap awa tôŋ atom, êsap nêm biŋsugeŋ tôŋ.
  ksd-ksd: Una pukue ra balagu, upi na mainge kaum lavur varvai, Ma koko ina puruai
    upi ra kaina tabarikik.
  tur-YTC: Yüreğimi bencil kazanca değil, Senin kurallarına yönelt.
  bel-N: Нахіляй сэрца маё да сьведчаньняў Тваіх, а не да прыбытку.
  kpr-kpr: Giti jijighururu, moni gugua ghayafa da dighighi ari jo ae, ni rea sisesa
    ava nembo kaifa aone!
  ind-AYT: Condongkan hatiku kepada kesaksian-kesaksian-Mu, dan bukan kepada keuntungan
    yang tidak benar.
  yom-yom: Balula ntimꞌama kuidi zinzengolo ziaku ; vayi bika kuidi ndandu yi luvunu.
  yut-yut: Butno aŋtagap abɨ gak dakon gen do galagɨ nandaŋek yo do pɨndak galaktok
    dɨma abeŋ.
  nya-nya: Tembenuzani mtima wanga kuti uzikonda malamulo anu, osati chuma.
  kyg-kyg: Fiku yanageꞌna ma mopafi yafeꞌmo nahaꞌye hugiye. Kavayafatiꞌmo huꞌnana
    gekamo akame hisuva naipa nagesamo alika namiyo.
  hrv-hrv: Prikloni mi srce propisima svojim, a ne k pohlepi!
  mps-mps: Nago eno homu hodoloyu da, te eno nago po wali pabo homu yaibao. Tama eno
    homugo te mena gasa bidigo nai dabe suyu, homu hodolidalio.
  tpi-tpi: Kirapim bel bilong mi bai mi gat laik long bihainim tok bilong yu. Nogut
    bel bilong mi i kirap long mangalim olgeta samting.
  dan-1931: Bøj mit Hjerte til dine Vidnesbyrd og ej til uredelig Vinding.
  vie-OVCB: Xin cho lòng con yêu chuộng chứng ngôn, đừng hướng về tham lam ích kỷ.
  guj-2017: તમારા કરાર પર ધ્યાન આપવા માટે મારા હૃદયને દોરો અને લોભ તરફથી મને વારો.
  pon-2006A: Komw ketikihong ie ineng en kapwaiada sapwellimomwi kosonned kan, a kaidehk
    I en kepwehpwehla.
  por-BRBSL: Voltar meu coração para os seus estatutos, não em direção ao ganho egoísta.
  eng-OEBUS: Incline my heart to your charges, and not to greed of gain.
  swe-swe: Böj(vänd) mitt hjärta till ditt vittnesbörd och inte till girighet.
  cth-cth: Ka lungthin hah hounlounnae koe laipalah, na lawkpanuesaknae koe lah pahei
    haw.
  twi-twi: Dan me koma kɔ wʼahyɛde ho na ɛnyɛ pɛsɛmenkominya so mfaso ho.
  hlt-hlt: Mueluemnah ham pawt tih na olphong ham ka lungbuei ham maelh lah.
  tbz-SIM: Yṹɔ̃́nní n yɛ̀mmɛ̀ ɑ tié bíɛ́kɛ̀, kɛ̀ mɛ̀ bɑ́ ndɔ́ mucɔ̃́ntimu.
  msy-2020: Nɨ nan navim damightɨ a nɨn akabar gɨn mangɨsɨvɨra dɨkav. Nan navim bizir
    igharaziba bagh dɨkavan kɨ aghua.
  dop-dop: Ponɑ mɑ hʋwɛɛ kɛ nyɑ́ kʋsəsɩɩtʋ kiŋ. Tɑɑ ponɑ-yɛɣɛ liɣitee luluɣu cɔlɔ.
  azb-azb: Qəlbimi haram qazanca deyil, Göstərişlərinə tərəf yönəlt.
  eng-DBY: Incline my heart unto thy testimonies, and not to gain.
  hin-2017: मेरे मन को लोभ की ओर नहीं, अपनी चितौनियों ही की ओर फेर दे।
  wol-KYG: Joyantil sama xol, mu féeteek sa kàdduy seede, te dummóoyu alal ju lewul.
  bjr-bjr: Anee qini didirana mareeqeenana aneenna sanda ufamau firatinai ubeekama
    qisaa. Moomoo qumiasana faqaasaikiqa marira oosanai sia ubeekama qisaa.
  eng-YLT: Incline my heart unto Thy testimonies, And not unto dishonest gain.
  kne-kne: Idawat mo kod di layad ay manongpal sin linteg mo ta baken kinagamgam di
    wadas nemnem ko.
  eng-WYC-2017: Bow down mine heart into thy witnessings; and not into avarice.
  eng-WMBB: Turn my heart towards your statutes, not towards selfish gain.
  zat-NTPS: Be̱n sa lazra' guna' ca dxuse̱de dizra' chiu' netu', chee̱ quebe gaca'
    benne' wecude.
  zty-NTPS: Ben ga chaz ḻaža'a gona' ka žsedle diža' chio' neto', nich bi dan ḻaža'a
    yeḻa' gape.
  urd-GVH: मेरे दिल को लालच में आने न दे बल्कि उसे अपने फ़रमानों की तरफ़ मायल कर।
  rug-rug: Mu va okorau pude va tabei sari na Mua vina totolie, ba lopu pude koa tagotago.
  gaz-gaz: Garaa koo gara ofittummaadhaan faayidaa argachuutti utuu hin taʼin, gara
    sirna keetiitti naa deebisi.
  fra-LSG: Incline mon cœur vers tes préceptes, Et non vers le gain!
  yal-yal: I ya maxadi xuine sa n bɔɲɛni, alogo n nama bira nafunla fɔxɔ ra.
  iou-iou: Unita bänepna täŋpidäm taŋiri moneŋ wädäk-wädäk täŋo gärip mäde ut imiŋpäŋ
    gäkŋo baga man iwattagän gäripi kaŋ nadäk täŋpa!
  haw-1868: E hoohuli oe i ko'u naau mamuli o kou mau kanawai, Aole mamuli o ka makee
    waiwai.
  arb-NAV: اجْتَذِبْ قَلْبِي نَحْوَ شَهَادَاتِكَ بَعِيداً عَنْ مَطَامِعِ الْمَالِ.
  ded-ded: Ge herenaunac bangecac songo meickema geac dedekperagiyoacngo seria febeso.
  ewe-ewe: Trɔ nye dzi ɖe wò sewo ŋu, ke menye ɖe ɖokuitɔdidi ƒe viɖe ŋu o.
  eng-LEE: Incline my heart unto thy testimonies, and not to desire for gain.
  asm-FB: তোমাৰ আজ্ঞাবোৰলৈ মোৰ হৃদয় আসক্ত কৰি ৰাখা, স্বার্থপৰ লোভলৈ আকর্ষিত নকৰিবা।
  sus-A: ﭑ بْحّ رَقِندِ عِ شَ مَسٍنيِ مَ، عِ نَشَ عَ رَقِندِ بَننَيَ تِنشِنتَرٍيَ
    مَ.
  fra-SBL: Tourne mon cœur vers tes statuts, et non vers un gain égoïste.
  hbo-hbo: הַט־לִ֭בִּי אֶל־עֵדְוֹתֶ֗יךָ וְאַ֣ל אֶל־בָּֽצַע׃
  kik-kik: Erekeria ngoro yakwa kũrĩ kĩrĩra gĩaku, nĩguo ĩtige kwerekera ũhoro-inĩ
    wa gwĩtongia.
  fra-NCL: Incline mon cœur vers tes enseignements, et non vers le gain.
  cek-AK: Ka palung hae khithaih bangah na ai ah, na thuih ih loknawk bangah paqoi
    ah.
  cuk-cuk: Unnila Be-Igar-Mamaidbarbi-binsaega be an-imake. Melle ibmar-baiganbina-surbinsa-itoged
    be an-imake.
  pma-pma: Kihiles moulien onak keke nusil kat tounah koa koviteni, keke nanousiltei
    sakien ten metenan.
  tel-2017: నా హృదయాన్ని నీ శాసనాలవైపు తిప్పు. అక్రమ లాభం నుండి నన్ను విముఖుణ్ణి చెయ్యి.
  hat-BSA: Enkline kè m a temwayaj Ou yo, e pa nan ranmase richès malonèt.
  kos-kos: Oru tuh nga in lungse akos ma sap lom Yohk liki na tuh nga in kasrup.
  hbo-WLC: הַט־לִ֭בִּי אֶל־עֵדְוֺתֶ֗יךָ וְאַ֣ל אֶל־בָּֽצַע׃
  ibo-ibo: Mee ka obi m chee ihu nʼiwu gị niile ọ bụghị nye uru na-esite nʼọchịchọ
    nke onwe.
  ory-ory: ଲୋଭ ପ୍ରତି ନୁହେଁ, ମାତ୍ର ତୁମ୍ଭ ପ୍ରମାଣ-ବାକ୍ୟ ପ୍ରତି ମୋʼ ଚିତ୍ତର ସ୍ନେହ ଜନ୍ମାଅ।
  chk-chk: Kopwe akulu lelukei ngeni om kewe allük, nge sap ngeni mochenian win.
  rop-rop: YAWEI, meigim mi wandi kipgon duwit langa yu lowa brabliwei, mowa den blanga
    meigim miselp ritjwan garram ebrijing.
  ukr-1871: Нахиляй серце моє до сьвідчень твоїх, а не до користї.
  yon-yon: Eb kerekmen korokbewen ye weng yaa kuu ne mimyob nenduneb amonombe ari
    kowe. Ne kuu ongmewebko kirim ye inamen kuu koronda.
  deu-1951: Neige mein Herz zu deinen Zeugnissen und nicht zur Habsucht!
  eng-JPS: Incline my heart unto Thy testimonies, and not to covetousness.
  srp-1865: Privij srce moje k otkrivenjima svojim, a ne k lakomstvu.
  lug-lug: Okyuse omutima gwange ogulaze eri ebyo bye walagira; so si eri eby’okufuna
    ebitaliimu.
  heb-heb: הט לבי אל עדותיך ואל אל בצע׃
  ben-IRV: তোমার নিয়মের আদেশের দিকে আমার হৃদয়কে পরিচালনা দাও এবং অসৎ লাভের থেকে
    দূরে রাখ।
  ntu-ntu: Okatrp ninge mz nzpqtikr drtwrnge natqm, Murde myaszpxle nzrngisc-krnge
    da kxkqlu.
  pan-pan: ਆਪਣੀਆਂ ਸਾਖੀਆਂ ਵੱਲ ਮੇਰਾ ਦਿਲ ਮੋੜ, ਨਾ ਕਿ ਲੋਭ ਵੱਲ,
  mya-JVB: အကျွန်ုပ် စိတ် နှလုံးကို လောဘ ဘက် သို့မဟုတ် ၊ သက်သေခံ တော်မူချက်တို့ ဘက်သို့
    ဆွဲ တော်မူပါ။
  kgf-kgf: Ewa qerina meleŋna hémbaoc qahac, néŋ héna acgawac niŋkumu wammaŋ.
  tte-O: Kam nuwanuwatu ukwabi-yakaiwe koliyau na am loinao kali obiga kana nuwatu
    ilalaki koliyau kabo muli mena wasawasa kana nuwanuwatu.
  tbg-tbg: Are ti kahaqiraqe te monu airaira varaainarara kia noraiqaake iriraiti,
    ai uva iriqi vuainarara noraiqaake iriqi vuare.
  hmo-hmo: Egu kudouna do oi hamanadaia, vadaeni do lau ura oiemu taravatu do lau
    kamonai henia. Bona unai neganai lau ese kohu bona moni do lau laloa momo lasi.
  zar-NT: Ben ga güíʼi ládxaʼa yuguʼ le nunuʼ ba nalí, para cabí güíʼi ládxaʼa yöl-laʼ
    ruhuidiʼ.
  urd-urd: मेरे दिल की अपनी शहादतों की तरफ़ रुजू' दिला; न कि लालच की तरफ़।
  bqc-SIM: To ma sↄ̃ ta n yã'onɛↄwa, asu tá gbɛ̃ble'aiwao.
  tcz-CHONGTHU: Sum ngaichatna sangin na Dan thu hetthemding ngaichat theina neipejon.
  mar-mar: माझे मन तुझ्या कराराच्या निर्बंधाकडे असू दे, आणि अन्याय्य लाभापासून दूर
    कर.
  isl-isl: Gefðu að ég hlýði reglum þínum, en leiti ekki eftir rangfengnum gróða.
  hlt-THB: Ak lawn ngaihnaak ben am nawh nam cuk kiknaak benna kak kawlung ve hawi
    law lah.
  qub-qub: Estatutuyqui nishallanta ruranäpaj yarpächimay. Ama camacächiychu suwacullar
    rïcuyänäpäga.
  bqp-bqp: Ǹ tó ma swɛ̃̀ tá n yãnↄa, àsun tá bĩni zɛ́nlo.
  hat-hat: Fè m' pi anvi swiv prensip ou yo pase pou m' anvi gen lajan.
  eng-BSB: Turn my heart to Your testimonies and not to covetous gain.
  eng-WEBPB: Turn my heart towards your statutes, not towards selfish gain.
  kbq-kbq: Nagri nagu'a eri rukrahe huge'na kagri kasegema amage ante'zanku navesi
    navesi nehu'na, havi kazigati zago eri'na feno vahera omani'neno.
  pon-pon: Kainonion monion i omui kadede kan, a der norok moni.
  nhe-BL: Xijchihua para más ma nijnequi motlajtol huan ax tomi.
  wnc-wnc: Gata musipma tangenawi nata wamba waaknga tawananggengu take natapit. Natake
    sanga kwaapzangbam papitde dua natapa kuwik.
  bus-bus: Ǹ tó ma swɛ̃̀ gↄ̃ kú n yãnↄa, àton tá bĩni zɛ́nlo.
  gub-BL: Ema'ereko hepy'a pe nehe. Nezewe mehe hepureruzar wer putar nepurumu'e haw
    rehe ihe nehe. Nezewe mehe naputar kwaw temetarer tetea'u ihe nehe, ma'e tetea'u
    ihe nehe.
