verse: PSA.119.080
translations:
  mal-C: നിഷ്കളങ്കഹൃദയത്തോടെ ഞാൻ അവിടത്തെ ഉത്തരവുകൾ പാലിക്കട്ടെ, അതുമൂലം ഞാൻ ലജ്ജിതനാകാതിരിക്കട്ടെ.
  deu-TKW: Möge mein Herz in deinen Satzungen unsträflich sein, damit ich nicht zu
    Schanden werde.
  lin-lin: Tika ete motema na ngai ezanga pamela mpo na kotosa mitindo na Yo, mpo
    ete nakufa soni te.
  mmx-mmx: Naba lox avukat do labalak nang tonga res mu avukat leventetere avolo ram,
    kusu naba lox asepsu ia basinge lainmangan atdi mo dik lox asi ia.
  eng-LSV: My heart is perfect in Your statutes, || So that I am not ashamed.
  eng-GNV: Let mine heart bee vpright in thy statutes, that I be not ashamed.
  eng-WEBSTER: Let my heart be sound in thy statutes; that I may not be ashamed.
  nhw-BL: Xijchihua para noyolo ma monejnemilti xitlahuac ipan nochi catli techyolmelajtoc.
    Huan quej nopa amo quema nimopinahualtis.
  swh-ONEN: Moyo wangu usiwe na lawama katika kutii maagizo yako, ili nisiaibishwe.
  bba-bba: A de nɑ n wunɛn yiirebu mɛm nɔɔwɑmmɛ mɑm mɑm, kpɑ n ku rɑ sekuru wɑ.
  eng-KJVCPB: (י) Let my heart be sound in thy statutes; That I be not ashamed. CAPH.
  luo-luo: Mad chunya bed maonge ketho, kuom rito chikeni, mondo kik ane wichkuot.
  aii-aii: ܗܵܘܹܐ ܠܸܒܝܼ ܬܲܡܝܼܡܵܐ ܒܩܵܢܘܿܢܘܼ̈ܟ݂، ܩܵܐ ܕܠܵܐ ܢܵܟ݂ܦܹܢ.
  meu-meu: Lalogu na asi kererena baine noho emu taravatu ai, bena basie hahemaraigu
    diba.
  npi-ULB: तपाईंका विधिहरूप्रति मेरो हृदय निर्दोष होस् ताकि म लाजमा नपरूँ ।
  yor-yor: Jẹ́ kí ọkàn mi wà láìlẹ́bi sí òfin rẹ, kí ojú kí ó má ṣe tì mí.
  pes-OPCB: مرا یاری ده که به طور کامل از فرایض تو اطاعت کنم تا شرمنده نشوم!
  tgl-ULB: Maging malinis nawa ang aking puso na may paggalang sa mga alituntunin
    mo para hindi ako malagay sa kahihiyan. KAPH.
  nop-nop: Nehitubu-lodaune du’walaŋ Yodoko Medege hogohogok u takalihinaka tibit.
    Unduŋ tiŋa titiŋnedok meka tuwot mu tibit.
  hui-hui: Í̠na mana bulene nga larigoni mbira wanahe i̱na biaiore holiya biamogo
    bibe. I̱na mana bulene ngago mbira nabi koria taga pani noligo í̠naga mana damene
    ngeru bayuwa bialu hole hamelo ko.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော် တို့​ကို တစ်​သ​ဝေ​မ​တိမ်း​လိုက်​လှောက်​သ​ဖြင့်
    အ​ရေး​ရှုံး​နိမ့်​၍​အ​ရှက်​ကွဲ​မှု​နှင့် ကင်း​လွတ်​ပါ​စေ​သော။
  bod-N: ང་རང་ངོ་ཚའི་གནས་སུ་མི་ལྷུང༌ཕྱིར། །སྒྲིག་ཁྲིམས་ཐད་ནས་ངའི་སེམས་སྐྱོན་བྲལ༌ཤོག
    །
  wsk-wsk: Aninga angamang biya mu ni aga sangaru se nika den karo tuekko, ale kiwem
    umu te mu ani ko dolara me taikko.
  sna-sna: Mwoyo wangu ngaushaye chaungapomerwa pamitemo yenyu, kuti ndirege kunyadziswa.
  spa-BLM: Que mi corazón sea irreprochable ante tus decretos, para que no me decepcione.
    KAPF
  cac-cac: Vach'ocab'n̈ej yaj in pensar icha syal a ley, yic vach' malaj b'aj ol in
    q'uixvoc.
  swh-ULB: Moyo wangu uwe mkamilifu pamoja na heshima kwa sheria zako ili nisiaibike.
    KAPH.
  deu-ELBBK: Lass mein Herz untadelig sein in deinen Satzungen, damit ich nicht beschämt
    werde! *
  mbb-OT: Berakat he metuman ku te ebpuun te tivuuk he ǥehinawa ku is menge sulunuzen
    he ibpesunud nu su para kenà a mepeel-elezi.
  mal-2015: ഞാൻ ലജ്ജിച്ചു പോകാതിരിക്കേണ്ടതിന്നു എന്റെ ഹൃദയം നിന്റെ ചട്ടങ്ങളിൽ നിഷ്കളങ്കമായിരിക്കട്ടെ.
  gup-gup: Ngaye ngadjare ngawokmarrkmang rowk manbu kunwok kore kanwokwong. Dja ngawarnyak
    bu ngayemengalme kore ngudda.
  rmc-rmc: Joj, te geľomas cale jileha pal tire sikavibena, hoj man te na ladžav.
  nlg-nlg: Kara bei huru kaleu gea na pangotiani nimua na vetena ge ku bei maa gea.
  pes-OPV: دل من در فرایض تو کامل شود، تا خجل نشوم.
  ron-1924: Инима сэ-мь фие неымпэрцитэ ын орындуириле Тале, ка сэ ну фиу дат де рушине!
  ben-OBCV: আমার সমস্ত হৃদয় দিয়ে যেন তোমার আদেশ পালন করতে পারি, যেন আমাকে লজ্জিত
    না হতে হয়।
  som-som: Qalbigaygu qaynuunnadaada ha ku qummanaado, Si aanan u ceeboobin.
  eng-ASVBT: Let my heart be perfect in thy statutes, That I be not put to shame.
    כ KAPH.
  mna-mna: Nio leleŋ be ŋgar tio iŋgeeze men, mibe aŋto kat tutu ku ta tibeede pataaŋa
    kek na. Naso koŋ miaŋ pa ituŋ som.
  ita-1885: Sia il mio cuore intiero ne' tuoi statuti; Acciocchè io non sia confuso.
  eng-ULB: May my heart be blameless with respect to your statutes so that I may not
    be put to shame.
  spa-VBL: Que en mi inocencia pueda seguir tus normas sin ser avergonzado.
  fra-_FOB: Que mon cœur soit intègre dans tes statuts, afin que je ne sois pas confus!
  mal-mal: ഞാൻ ലജ്ജിച്ചു പോകാതിരിക്കേണ്ടതിന് എന്റെ ഹൃദയം അങ്ങയുടെ ചട്ടങ്ങളിൽ നിഷ്കളങ്കമായിരിക്കട്ടെ.
  lit-lit: Tegul mano širdis būna nepeiktinas tavo nuostatų atžvilgiu, kad nebūčiau
    sugėdintas.
  urd-GVR: Merā dil tere āīn kī pairawī karne meṅ be'ilzām rahe tāki merī ruswāī na
    ho jāe.
  suz-BL: गो इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़ पशा दोस मतङल। मोपा मुने मदोक्‍ङ‍ल।
  eng-NOY: May my heart be perfect in thy statutes, That I may not be put to shame!
  ita-1927: Sia il mio cuore integro nei tuoi statuti ond’io non sia confuso.
  ckb-ckb: با دڵم تەواو بێت لە فەرزەکانت، بۆ ئەوەی شەرمەزار نەبم.
  eng-BBE: Let all my heart be given to your orders, so that I may not be put to shame.
    CAPH
  xsi-xsi: Ambo noko ma kusukana ŋana apono muli sondo nâ pa noko ne tukuŋa rârâni,
    ande naŋa ma akai maŋeti lâ naneŋgu kazâŋa tamâta naonzi, ande tia.
  kan-OKCV: ನಿಷ್ಕಳಂಕ ಹೃದಯದಿಂದ ನಾನು ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು ಪಾಲಿಸುವೆನು, ಅದರಿಂದ ನಾನು ನಾಚಿಕೆಗೆ
    ಗುರಿಯಾಗದಿರುವೆನು.
  tam-2017: நான் வெட்கப்பட்டுப் போகாதபடிக்கு, என்னுடைய இருதயம் உமது பிரமாணங்களில்
    உத்தமமாக இருக்கட்டும். கப்.
  spa-RV-1909: Sea mi corazón íntegro en tus estatutos; porque no sea yo avergonzado.
  ron-BTF: Inima mea să fie desăvârșită în statutele tale, ca să nu mă rușinez. כ
    CAF
  eng-WEBP: Let my heart be blameless toward your decrees, that I may not be disappointed.
    KAPF
  eng-FBV: May I be innocent in the way I keep your rules so that I won't be ashamed.
    Kaph
  nld-1939: Door uw inzettingen worde mijn hart zonder smet, Zodat ik niet beschaamd
    hoef te staan.
  nch-BL: Xijchihua para noyolo ma monejnemilti xitahuac ipan nochi cati techyolmelajtoc.
    Huan quej nopa amo quema nimopinahualtis.
  vie-1934: Nguyện lòng tôi được trọn vẹn trong các luật lệ Chúa, Hầu cho tôi không
    bị hổ thẹn.
  cha-cha: Polo ya fitme y corasonjo gui laymo, ya chajo mamamajlao.
  hin-CV: मेरा हृदय पूर्ण सिद्धता में आपकी विधियों का पालन करता रहे, कि मुझे लज्जित
    न होना पड़े.
  eng-OURB: י (Y’heey-loboy, Let be-my heart) Let my heart be blameless toward your
    statutes, that I may not be disappointed. KAF כּ or KAPH כ
  spa-BES: Que todo mi corazón sea entregado a tus órdenes, para que no me avergüence.
    CAF.
  tdx-tdx: Hahity amo fañè’oo abey ty troko, tsy mone ho salareñe.
  tha-KJV: ขอให้​จิ​ตใจข้าพระองค์​ไร้​ตำหนิ​ในเรื่องกฎเกณฑ์ของพระองค์ เพื่อข้าพระองค์จะไม่ต้องขายหน้า
  por-BR-2018: Seja meu coração correto em teus estatutos, para eu não ser envergonhado.
  deu-ELO: Laß mein Herz untadelig sein in deinen Satzungen, damit ich nicht beschämt
    werde!
  eng-WYC-2018: Mine heart be made unwemmed in thy justifyings; that I be not shamed.
    (Let my heart obey thy statutes, and be without blemish, or without fault; and
    so I shall not shamed.)
  epo-epo: Mia koro estu ĝusta, laŭ Viaj leĝoj, Por ke mi ne hontiĝu.
  gfk-gfk: Iau sip bia no balagu na bilai harsakit, naga haruat ma ira num dadas na
    harkurai, waing iau pa nigi kaha hirhir.
  uig-PIN: Kɵnglüm bǝlgilimiliringdǝ mukǝmmǝl bolsun; Xuning bilǝn yǝrgǝ ⱪarap ⱪalmaymǝn.
  beo-beo: Na da Dia hamoma:ne sia:i noga:ledafa nabawane hamomu da defea. Amasea,
    na da hame hasalasiba:le, hame gogosiamu.
  tpi-OTNT: Helpim mi long bihainim tru olgeta lo bilong yu, na bai mi no ken sem
    long pasin bilong mi.
  hau-SA: Bari zuciyata ta kasance marar abin zargi wajen ƙa’idodinka, don kada in
    sha kunya.
  udu-udu: Dhalka dum pem a’di dar gi mii ’ba/ e gwoŋḵan pini kun bahu mo ki aha/
    minu ’koki kar ki mo ma ’the is mo.
  uig-LAT: Könglüm belgilimiliringde mukemmel bolsun; Shuning bilen yerge qarap qalmaymen.
  nde-nde: Sengathi inhliziyo yami ingaba msulwa ngezimiso zakho, ukuze ngingayangiswa.
  ton-ton: Tuku ke haohaoa hoku loto ʻi hoʻo ngaahi tuʻutuʻuni; koeʻuhi ke ʻoua naʻaku
    mā ai.
  ces-1613: Budiž srdce mé upřímé při ustanoveních tvých, tak abych nebyl zahanben.
  eng-WMB: Let my heart be blameless toward your decrees, that I may not be disappointed.
    KAPF
  tam-TCV: நான் வெட்கப்பட்டுப் போகாதபடி என் இருதயம் உம்முடைய விதிமுறைகளைக் குறித்து
    குற்றமற்றதாய் இருக்கட்டும்.
  ceb-ULB: Hinaot nga walay masaway sa akong kasingkasing inubanan sa pagtahod sa
    imong mga balaod aron nga dili ako maulawan. KAPH.
  pol-UBG: Niech moje serce będzie nienaganne w twoich prawach, abym nie doznał wstydu.
    כ Kaf
  urd-GVU: میرا دل تیرے آئین کی پیروی کرنے میں بےالزام رہے تاکہ میری رُسوائی نہ ہو
    جائے۔
  eng-OEBCW: Let my heart be sound in your statutes, that I may not be put to shame.
  deu-1912: Mein Herz bleibe rechtschaffen in deinen Rechten, daß ich nicht zu Schanden
    werde.
  kan-2017: ನನ್ನ ಮನಸ್ಸು ನಿನ್ನ ಕಟ್ಟಳೆಗಳಲ್ಲಿ ಆಸಕ್ತವಾಗಲಿ, ಆಗ ನನ್ನ ಆಶಾಭಂಗಕ್ಕೆ ಕಾರಣವಿರುವುದಿಲ್ಲ.
    ಕಾಫ್.
  yap-yap: Mang e yigi fel’ rogon ni ngu’ug fol ko pi motochiyel rom ya nge dab gu
    tamra’ ko me’waer rog.
  hlt-MCSB: Kai lungbuei he na oltlueh dongah cuemthuek la a om daengah ni ka yah
    pawt eh.
  mdy-ETH: ታኣኒ ቦርሲንቱዋጉዲ ዒና ታኣኮ ኔ ዎጎ ካፒፆና ፒዜ ማዖንጎ።
  twi-ASANTE: Ma mʼakoma nnya bembuo wɔ wo ɔhyɛ nsɛm ho, na mʼanim angu ase.
  eng-WEBU: Let my heart be blameless toward your decrees, that I may not be disappointed.
    KAPF
  spa-PDDPT: Sea mi corazón íntegro en tus Estatutos, Para que no sea avergonzado.
  gun-gun: Xepy'a py tajapopa ndeayvu reja va'ekue, axĩmba e'ỹ aguã.
  agu-BL: Qui na waj tzincabej inc'u'l te yi yolu', na qui na waj yil tz'el junt tir
    intx'ix.
  ilo-ULB: Agbalin koma ti pusok nga awan mulitna no maipapan kadagiti alagadem tapno
    saanak a maibabain. KAPH.
  kpg-kpg: Heia au gii dohu di daudali au haganoho gi de langaadia au i dogu magedaa.
  uig-ARA: كۆڭلۈم بەلگىلىمىلىرىڭدە مۇكەممەل بولسۇن؛ شۇنىڭ بىلەن يەرگە قاراپ قالمايمەن.
  sus-sus: N bɔɲɛ xa i xa yaamarie suxu, alako yaagi naxa fa dusu n xun na.
  pon-2006: Komw kupwure pwe I en kapwaiada sapwellimomwi kosonned kan ni unsek oh
    I en dehr namenengkihla ei lohdi.
  jae-jae: Ôkêŋ aêŋoc ŋalêlôm êsap aômnêm biŋsu tôŋ gebe jaŋgôm tauc paliŋ atom.
  ksd-ksd: Boina ba ra balagu na mur vakakit kaum lavur togotogo, Upi koko ina vavirvir.
  tur-YTC: Yüreğim senin hükümlerine karşı suçsuz olsun ki, Hayal kırıklığına uğramayayım.
    כ KAF
  bel-N: Няхай будзе сэрца маё беззаганным у [выкананьні] пастановаў Тваіх, каб я
    ня быў асаромлены.
  kpr-kpr: 'Erá meka geono dae sise resena: na nange, ninda sari nanjogo ava, isambu
    kaifa e gogoghombaetena, ava uju eraena!'
  ind-AYT: Kiranya hatiku sempurna dalam ketetapan-ketetapan-Mu, supaya aku tidak
    akan dipermalukan.
  yom-yom: Bika ntimꞌama wuba wukambu tsembolo va ntuala zinzengolo ziaku mu diambu
    ndibika fuisu tsoni.
  yut-yut: Aŋpulugaŋaki gen teban morapgo guramɨgek aŋpakno do mayaktok dɨma pakeŋ
    dosi nandɨsat.
  nya-nya: Mtima wanga ukhale wopanda cholakwa pa chiphunzitso chanu kuti ndisachititsidwe
    manyazi.
  kyg-kyg: Nagaemo avoꞌmo kae maleꞌnaya keꞌaepa gekaleꞌmo aeꞌna hapaisuva naipa nagesamo
    alika namigeꞌnao navagage osisiyafeꞌmo akame hino.
  hrv-hrv: Nek' mi srce savršeno bude u tvojim pravilima da ne budem postiđen.
  mps-mps: Te eno homugo nago ena tau sobaso, te nago bomo yai po tigidali eno wali
    peyu, tama ena te ena ebo kolesagade hale sabo sę me egobeo.
  tpi-tpi: Helpim mi long bihainim tru olgeta lo bilong yu, na bai mi no ken sem long
    pasin bilong mi.
  dan-1931: Lad mit Hjerte være fuldkomment i dine Vedtægter, at jeg ikke skal blive
    til Skamme.
  vie-OVCB: Xin giúp con yêu mến mệnh lệnh Chúa, để con không bao giờ hổ thẹn.
  guj-2017: તમારા નિયમોની આધીનતામાં મારું હૃદય નિર્દોષ રહો કે જેથી મારે બદનામ ન થવું
    પડે. કાફ.
  pon-2006A: Komw kupwure pwe I en kapwaiada sapwellimomwi kosonned kan ni unsek oh
    I en dehr namenengkihla ei lohdi.
  por-BRBSL: Que meu coração seja irrepreensível para com seus decretos, que talvez
    eu não fique desapontado. KAPF
  eng-OEBUS: Let my heart be sound in your statutes, that I may not be put to shame.
  swe-swe: Låt mitt hjärta vara odelat (låt mig vara helhjärtad) i dina förordningar
    (”inristade bud”), så att jag inte drabbas av skam.
  cth-cth: Kaya hoeh nahanelah, ka lungthin teh na phunglamnaw dawk tounnae awm laipalah
    awm lawi naseh. Hlout nahanlah ratoumnae
  twi-twi: Ma me koma nnya bembu wɔ wo hyɛ nsɛm ho, na mʼanim angu ase.
  hlt-hlt: Kai lungbuei he na oltlueh dongah cuemthuek la a om daengah ni ka yah pawt
    eh.
  tbz-SIM: N dɔ́mu nɛ̀ n yɛ̀mmɛ̀ mɛmɔu kɛ́dɔɔ̀ ɑ kuɔ́, kɛ̀ dɛ̀ɛ yie nkɛ̀ ifɛi bɑ́
    m pĩ́ nhɑ ììkɛ̀.
  msy-2020: Nan akuraghtɨ kɨ bar uan navir averiamɨn arazir nɨ ifongezibar gɨn mangam.
    Egh arazir kamɨn kɨ aghumsɨghan kogham.
  dop-dop: Mɑɑ lɑ nyɑ́ luɣu nyəntʋ nɑ lotu kʋlʋmtʋ. Ɩlɛ fɛɛlɛ kɑɑ tɔɣɔ-m nyɑ́ kiŋ.
  azb-azb: Qaydalarına görə mənim qəlbim kamil olsun, Qoy heç zaman xəcalət çəkməyim!
  eng-DBY: Let my heart be perfect in thy statutes, that I be not ashamed.
  hin-2017: मेरा मन तेरी विधियों के मानने में सिद्ध हो, ऐसा न हो कि मुझे लज्जित होना
    पड़े। क़ाफ
  wol-KYG: Yal naa toppe say tegtal xol bu mat sëkk, ba duma rus.
  bjr-bjr: Qinee andeeqasee ani naamuaqira ufamau fuaqaana, miqi mariaanoo aaqara
    qisaurirafa sia qini rafaaqafu qisaani.
  eng-YLT: My heart is perfect in Thy statutes, So that I am not ashamed.
  kne-kne: Sapay koma ta ipakat kon kabaelak ay manongpal sin linteg mo ay magay pankolangak
    ta mailisiak si kaibabainak.
  eng-WYC-2017: Mine heart be made unwemmed in thy justifyings; that I be not shamed.
  eng-WMBB: Let my heart be blameless towards your decrees, that I may not be disappointed.
    KAPF
  zat-NTPS: Be̱n gaca' du lazre' ca naca xrba chiu' chee̱ québequeze xedué'eda'.
  zty-NTPS: Ben ga gona' dot ḻaža'a ka ẕnna x̱tižo'o, nich batkle yedoe'ela'.
  urd-GVH: मेरा दिल तेरे आईन की पैरवी करने में बेइलज़ाम रहे ताकि मेरी रुसवाई न हो
    जाए।
  rug-rug: Maqu va tabe valeana i sari na Mua ginarunu, pude qu lopu tava kurekure
    si rau!
  gaz-gaz: Akka ani hin qaanofneef garaan koo seera kee duratti hanqina hin qabaatin.
  fra-LSG: Que mon cœur soit sincère dans tes statuts, Afin que je ne sois pas couvert
    de honte!
  yal-yal: N xa i ya tɔnne suxu n bɔɲɛn ma feu, alogo n nama yagi.
  iou-iou: Täŋpäkaŋ Ekäni, gäripna ŋode pätak; Iŋamkaken täktäkna terak mäyäk yäpettawä
    yäŋpäŋ gäkŋo jukuman kudup siwoŋigän iwatta nadätat.
  haw-1868: E hoolilo oe i ko'u naau i pono ma kau mau olelopaa; Alaila, aole au e
    hilahila.
  arb-NAV: لِيَكُنْ قَلْبِي مُتَعَلِّقاً بِكَامِلِ فَرَائِضِكَ، فَلَا أَخْزَى.
  ded-ded: Ngicngac goa yeneng gameu fainubauac herenango geac singyoacfu seria kpeketaheu
    kopocsic mong mi meficgebesare.
  ewe-ewe: Na kpɔtsɔtsɔ manɔ nye dzi ŋuti ɖe wò sededewo ŋu o, ale be ŋu makpem o.
  eng-LEE: Let my heart be entire in thy statutes, in order that I may not be put
    to shame.
  asm-FB: মোৰ অন্তঃকৰণ তোমাৰ বিধিবোৰত যেন সিদ্ধ থাকে, তাতে মই লজ্জিত নহ’ম।
  sus-A: ﭑ بْحّ شَ عِ شَ يَامَرِيٍ سُشُ، عَلَكٌ يَافِ نَشَ قَ دُ سُ ﭑ شُن نَ.
  fra-SBL: Que mon cœur soit irréprochable envers tes décrets, pour que je ne sois
    pas déçu. KAPF
  hbo-hbo: יְהִֽי־לִבִּ֣י תָמִ֣ים בְּחֻקֶּ֑יךָ לְ֝מַ֗עַן לֹ֣א אֵבֹֽושׁ׃
  kik-kik: Ngoro yakwa ĩroaga ũcuuke ũhoro-inĩ wa kĩrĩra kĩa watho waku, nĩguo ndikanaconorithio.
  fra-NCL: Que mon cœur soit tout entier à tes lois, afin que je ne sois pas confondu !
  cek-AK: Azat ka tong han ai ah, nang thuitaekhaih loknawk pongah ka palung hae coek
    koi om ai ah om nasoe.
  cuk-cuk: An-gwage Be-Igar-Mamaidba innikii nanasun, adi, an melle bingeguegar.
  tel-2017: నేను సిగ్గుపడకుండేలా నా హృదయం నీ కట్టడల విషయమై నిర్దోషంగా ఉండు గాక. కఫ్‌
  hat-BSA: Ke kè m kapab san tò nan règleman Ou yo, pou m pa vin desi. KAPH
  kos-kos: Lela nga in akos na pwaye ma sap lom Tuh nga fah tia akmwekinyeyuk.
  hbo-WLC: יְהִֽי־לִבִּ֣י תָמִ֣ים בְּחֻקֶּ֑יךָ לְ֝מַ֗עַן לֹ֣א אֵבֽוֹשׁ׃
  ibo-ibo: Ka m were obi zuruoke na-agbaso ụkpụrụ gị niile, ka ihere ghara ime m.
  ory-ory: ମୁଁ ଯେପରି ଲଜ୍ଜିତ ନୋହିବି, ଏଥିପାଇଁ ତୁମ୍ଭ ବିଧିସବୁରେ ମୋʼ ଅନ୍ତଃକରଣ ସିଦ୍ଧ ହେଉ।
    କଫ୍‍।
  chk-chk: Amwo üpwe fokun aleasochisi om kewe allük, pwe üsap säw.
  rop-rop: Meigim mi teiknodis langa ol yu lowa brabliwei wulijim ai kaan sheim blanga
    dum enijing.
  ukr-1871: Серце моє нехай буде без докору в уставах твоїх, щоб не осоромитись менї.
    Каф.
  yon-yon: Ebbed wongkewen yamob yaa kuu ne niindem aom ambarakmiyiibban kerok, kwananeen
    kuu ne kuu nen karak ari kowaibban. Kaf
  deu-1951: Mein Herz soll sich gänzlich an deine Satzungen halten, damit ich nicht
    zuschanden werde.
  eng-JPS: Let my heart be undivided in Thy statutes, in order that I may not be put
    to shame.
  srp-1865: Srce moje neka bude savršeno u naredbama tvojim, da se ne postidim.
  lug-lug: Mbeera, omutima gwange guleme kubaako kya kunenyezebwa mu mateeka go, nneme
    kuswazibwa!
  heb-heb: יהי לבי תמים בחקיך למען לא אבוש׃
  ben-IRV: আমার হৃদয় তোমার বিধিতে নির্দোষ হোক, যেন আমি লজ্জায় না পড়ি। কফ।
  ntu-ntu: Lod, batrpz mz nabznge nztubq-krde mz nzobq-krm, Murde drtqnge ma tqmya.
  pan-pan: ਮੇਰਾ ਮਨ ਤੇਰੀਆਂ ਬਿਧੀਆਂ ਵਿੱਚ ਸੰਪੂਰਨ ਹੋਵੇ ਕਿ ਮੈਂ ਲੱਜਿਆਵਾਨ ਨਾ ਹੋਵਾਂ!
  mya-JVB: ရှက်ကြောက် ခြင်းနှင့် ကင်းလွတ် မည် အကြောင်း ၊ အကျွန်ုပ် နှလုံး သည် အထုံးအဖွဲ့
    တော်တို့၌ စုံလင် ပါစေသော။
  kgf-kgf: Ewa qerina mehiaruna héna acgawac séc képésicna qahac waŋu gamunaguc ménda
    wammaŋ.
  tte-O: Sowasowana am loinao yamuliya yawasosi na koina mwalimwaline yayabubu-gabaen.
  tbg-tbg: Mpo, are ti kahaqiraqe te are ekaa uva tivakera vataanara iriqi viha, kia
    te tenta autuaina okarara iriha kauruare.
  hmo-hmo: Lohiabada e, mani emu kara lau do oi durua, oiemu taravatu do lau naria
    namonamo momokani, kerere ta lasi, vadaeni hemarai be do lau abia diba lasi.
  zar-NT: Ben ga udxín ca rnna le gunná bëʼu, para cabí utuíʼidaʼ.
  urd-urd: मेरा दिल तेरे क़ानून मानने में कामिल रहे, ताकि मैं शर्मिन्दगी न उठाऊँ।
    क़ाफ
  bqc-SIM: To màↄ ku tàaesai n yã́ↄ musu, kɛ́ wí su ma kũo yã́i.
  tcz-CHONGTHU: Na Dan thu kajuina ahin bolkhel kaneilouna dingin neivengin, chutileh
    jumna leh jachatna kaneilou ding ahi.
  mar-mar: मी लज्जित होऊ नये याकरिता माझे हृदय आदराने, तुझ्या निर्दोष नियमाकडे लागू
    दे.
  isl-isl: Gefðu mér náð til að þóknast vilja þínum svo að ég verði aldrei til skammar.
  hlt-THB: Chah am ka phyihnaak aham, nak awitlyhnaak awipeek benna kak kawlung ce
    coet a kap kaana awm seh.
  qub-qub: Gampa layniqui niycashallanman shongöpis yarpächun. Chaynöpami imapitapis
    mana pengacushächu.
  bqp-bqp: Ǹ tó ma nɛ̀sɛ gↄ̃ yãke vĩro n yãnↄ musu de wé'i sún ma kũro yãi.
  hat-hat: Se pou m' fè tou sa ou vle m' fè, san manke yonn, pou m' pa janm wont.
  eng-BSB: May my heart be blameless in Your statutes, that I may not be put to shame.
  eng-WEBPB: Let my heart be blameless towards your decrees, that I may not be disappointed.
    KAPF
  kbq-kbq: Naza hugena kagri kasege amage nente'na, havi nagia e'orisanue. Ana nehu'na
    nagazegura osanue.
  pon-pon: Monion i en pun ni omui kujoned akan, pwe i ender jarodi.
  nhe-BL: Xijchihua para noyolo ma monejnemilti xitlahuac ipan nochi tlen tinechyolmelajtoc.
    Huan queja nopa ax quema nimopinahualtis.
  wnc-wnc: Gata gatangami gikane mama wamu siakande siknga tawambitde nataat. Tawamba
    nanduke aminu kunduta na maakawitde tasiwa maiwikge nataat.
  bus-bus: Ǹ tò ma nↄ̀sɛ gↄ̃ pura n yãnↄ musu lɛ wí tón ma kũro yãnzi.
  gub-BL: Tuwe aruzar tuwe neremiapo kar ihe nehe. A'e mehe nahemaranugar pixik kwaw
    nezewe heremiapo rehe ihe nehe.
