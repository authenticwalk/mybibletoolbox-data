verse: PSA.119.116
translations:
  mal-C: അവിടത്തെ വാഗ്ദാനപ്രകാരം എന്നെ നിലനിർത്തണമേ, അപ്പോൾ ഞാൻ ജീവിക്കും; എന്റെ പ്രതീക്ഷകൾ
    തകർത്തുകളയരുതേ.
  deu-TKW: Stütze mich deiner Verheißung gemäß, daß ich lebe, und laß mich mit meiner
    Hoffnung nicht zu Schanden werden.
  lin-lin: Sunga ngai kolanda elaka na Yo, mpe nakobika ; koyokisa elikya na ngai
    soni te.
  mmx-mmx: Nenu una lox alolos ia kerekngan laxakaape ram, kusu nenia aba rooro. La
    nemen uta ke xepe ia ketla una lox asepsu ia kerekngan lavavara rak.
  eng-LSV: Sustain me according to Your saying, || And I live, and You do not put
    me to shame because of my hope.
  eng-GNV: Stablish me according to thy promise, that I may liue, and disappoint me
    not of mine hope.
  eng-WEBSTER: 'Uphold me according to thy word, that I may live: and let me not be
    ashamed of my hope.'
  nhw-BL: Huajca noTeco, techmaca yancuic fuerza senquistoc quen techtlajtolcahuili.
    Huan quej nopa sequinoc amo quema huelis quiijtose para san tlapic nijpixqui nechiyalistli
    ipan ta.
  swh-ONEN: Nihifadhi sawasawa na ahadi yako, nami nitaishi; usiache matumaini yangu
    yakavunjwa.
  bba-bba: Yinni Gusunɔ, ɑ mɑn kɔ̃suo nɑ n kɑ wɑ̃ɑ nɡe mɛ ɑ nɔɔ mwɛɛru kuɑ. A ku mɑn
    sekuru doke nɛn yĩiyɔbu sɔɔ.
  eng-KJVCPB: '(ס) Uphold me according unto thy word, that I may live: And let me
    not be ashamed of my hope.'
  luo-luo: Maka motegno kaluwore gi singruokni, eka anabed mangima; kik iwe geno ma
    an-go lalna.
  aii-aii: ܣܢܘܿܕ ܠܝܼ ܐܲܝܟ݂ ܗܹܡܸܙܡܵܢܘܼܟ݂ ܩܵܐ ܕܚܵܝܹܝܢ، ܘܠܵܐ ܫܵܒ݂ܩܹܬ ܢܵܟ݂ܦܹܢ ܡ̣ܢ ܣܲܒ݂ܪܵܐ
    ܕܐܝܼܬ ܠܝܼ.
  meu-meu: Ba imudagu, emu gwauhamata heḡereḡerena, bena baina mauri, bona egu helaro
    ai tau ta ese basine hahemaraigu.
  npi-ULB: मलाई तपाईंको वचनद्वारा सम्हाल्नुहोस् ताकि म जिउन सकूँ र मेरो आसामा लज्‍जित
    हुनु नपरोस् ।
  yor-yor: Gbé mi sókè gẹ́gẹ́ bí ọ̀rọ̀ rẹ, kí èmi kí ó lè yè Má sì jẹ́ kí ojú ìrètí
    mi kí ó tì mí.
  pes-OPCB: خداوندا، طبق وعده‌ای که به من داده‌ای قدرت عطا فرما تا زنده بمانم. مگذار
    امیدم به یاس و نومیدی تبدیل شود.
  tgl-ULB: Palakasin mo ako sa pamamagitan ng iyong salita para mabuhay ako at hindi
    mapahiya sa aking inaasahan.
  nop-nop: Du nehitubu-kilitibune kaipmuŋ hatibaat, medege yofafaŋe unduŋ tuguŋ, doktiŋa
    nu yofafaŋege u nadisukilitilat. Ale du saŋiniŋ u nambeŋ, kaŋ nu’walaŋ nadikunakunalenedi
    folooŋ mokit mu tibek.
  hui-hui: Í̠na mo hongo holebero lalu lo wirigonidagua i̱ mo hongo habe. Mo hongo
    hariyagua i̱ homa nabi bayale holebero. I̱na í̠hondo mini dunubia ho kogoni bame
    mo hole buligo í̠naga hongo ogoni ngibe.
  mya-mya: ကိုယ်​တော်​ရှင်​က​တိ​တော်​ရှိ​သည်​အ​တိုင်း ကွန်​တော်​မျိုး​ကို​ခွန်​အား​ပေး​တော်​မူ​ပါ။
    သို့​ပြု​လှင်​ကွန်​တော်​မျိုး​သည်​အ​သက်​ရှင် ရ​ပါ​လိမ့်​မည်။ ကွန်​တော်​မျိုး​၏​မှော်​လင့်​ခက်​ကို​ပက်​ပြယ်
    စေ​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: བཀའ་བཞིན་ང་རང་བསྐྱོར་ནས་འཚོ་བར༌མཛོད། །བདག་གི་རེ་བ་ངོ་ཚར་མི་སྦྱར༌རོགས།།
  wsk-wsk: Nika den kalem umu te aga ilukuawur se, ani marak bagarikko; ani nikate
    la loaga lagasam, umu te aga sangaru se ani me ipi loaga laga dolirikko.
  sna-sna: Nditsigirei sezvamakavimbisa, ipapo ndichararama; musarega tariro yangu
    ichidzimwa.
  spa-BLM: Sostenme según tu palabra, para que viva. Que no me avergüence de mi esperanza.
  cac-cac: Mamin, ac' vip, ichataxon yaj alancani, yic ayn̈ej in q'uinal. Man̈ ac'
    lajvoc tas ayoch yipoc in c'ool.
  swh-ULB: Uniwezeshe kwa neno lako ili niweze kuishi na nisiaibike na matumaini yangu.
  deu-ELBBK: Unterstütze mich nach deiner Zusage, so werde ich leben; und lass mich
    nicht beschämt werden in meiner Hoffnung!
  mbb-OT: Beǥayi a te zesen su iyan heini saad nu su para mebpedayun is kegkeuyag-uyag
    ku; ne kenè nu ituǥut he egkaawà is perateng ku.
  mal-2015: ഞാൻ ജീവിച്ചിരിക്കേണ്ടതിന്നു നിന്റെ വചനപ്രകാരം എന്നെ താങ്ങേണമേ; എന്റെ പ്രത്യാശയിൽ
    ഞാൻ ലജ്ജിച്ചുപോകരുതേ.
  gup-gup: O God, kanbidyikarrmen dja kannahnan kore ngudda kanmarneyingihwokkurrmerrinj
    ba bu ngaye ngadjaldarrkid. Yuwn kanbawon bu ngadjalmarrkwarremen dja wardi ngamarrkbaworren.
  rmc-rmc: De man zor, Devla, avke sar phenďal, hoj te dživav. Ma sklamin man andre
    miri naďej!
  nlg-nlg: Lord, ko patupatu mai te vagha to nia baubahu, ge ku vola! Ko bei lubatia
    nigua na ghanaghana dilaa ge ke paruruha.
  pes-OPV: مرا به حسب کلام خود تایید کن تا زنده شوم و از امید خود خجل نگردم.
  ron-1924: Сприжинэ-мэ, дупэ фэгэдуинца Та, ка сэ трэеск ши ну мэ лэса де рушине
    ын нэдеждя мя!
  ben-OBCV: হে ঈশ্বর, তোমার প্রতিশ্রুতি অনুযায়ী আমাকে সামলে রাখো এবং তাতে আমি বাঁচব;
    আমার প্রত্যাশা বিফল হতে দিয়ো না।
  som-som: Rabbiyow, ii tiiri si eraygaaga waafaqsan si aan u noolaado, Oo yaanan
    rajadayda ku ceeboobin.
  eng-ASVBT: Uphold me according unto thy word, that I may live; And let me not be
    ashamed of my hope.
  mna-mna: O Yooba, to sua ku mbukŋana mi we silou pio. Naso aŋmender mbolŋana mi
    aŋbot ambai. Kokena aŋur sorok motoŋ pu, to koŋ miaŋ.
  ita-1885: Sostienmi, secondo la tua parola, ed io viverò; E non rendermi confuso
    della mia speranza.
  eng-ULB: Sustain me by your word so that I may live and not be ashamed of my hope.
  spa-VBL: Sé mi sostén, Señor, como me lo has prometido, para poder seguir viviendo.
    No dejes que mi esperanza se convierta en desánimo.
  fra-_FOB: Soutiens-moi selon ta parole, et je vivrai, et ne me rends pas confus
    dans mon attente!
  mal-mal: ഞാൻ ജീവിച്ചിരിക്കേണ്ടതിന് അങ്ങയുടെ വചനപ്രകാരം എന്നെ താങ്ങണമേ; എന്റെ പ്രത്യാശയിൽ
    ഞാൻ ലജ്ജിച്ചുപോകരുതേ.
  lit-lit: Palaikyk mane pagal savo žodį, kad gyvenčiau; neleisk man gėdytis dėl mano
    vilties.
  urd-GVR: Apne farmān ke mutābiq mujhe saṅbhāl tāki zindā rahūṅ. Merī ās ṭūṭne na
    de tāki sharmindā na ho jāūṅ.
  suz-BL: इन थोक्‍शा पशो लोव़ खोदेंशो पा आं कली ब्रोंइचा गेयीनी। मिनु गो इन लां कोव़शा,
    मुने मदोक्‍ङल।
  eng-NOY: Uphold me according to thy promise, that I may live; And let me not be
    ashamed of my hope!
  ita-1927: Sostienmi secondo la tua parola, ond’io viva, e non rendermi confuso nella
    mia speranza.
  ckb-ckb: بەپێی بەڵێنەکەی خۆت پشتم بگرە هەتا بژیم، لە ئومێدی خۆم شەرمەزارم مەکە.
  eng-BBE: Be my support as you have said, and give me life; let not my hope be turned
    to shame.
  xsi-xsi: Yova Kindeni, noko kupambwâre tu ma walo kaika kulua naŋa, aku naŋa kaloŋgu
    tawana ne ŋgua pâŋa ŋinde. Kala ŋine naŋa ano pano tu kaika ŋinde kulana, ŋana
    naŋa ma amo viâŋgu kâ. Tia ma naneŋgu kalo-tawana ŋine ilâ kaa nâ, ne kanaŋo tia.
  kan-OKCV: ನನ್ನ ದೇವರೇ, ನಿಮ್ಮ ವಾಕ್ಯದ ಪ್ರಕಾರ ನನ್ನನ್ನು ನೆಲೆಗೊಳಿಸಿರಿ, ಆಗ ನಾನು ಬದುಕುವೆನು;
    ನನ್ನ ನಿರೀಕ್ಷೆ ಮುರಿದುಹೋಗದಿರಲಿ.
  tam-2017: நான் பிழைத்திருப்பதற்கு உமது வார்த்தையின்படி என்னை ஆதரித்தருளும்; என்னுடைய
    நம்பிக்கை வீணாகிப்போக என்னை வெட்கத்திற்கு உட்படுத்தாமல் இரும்.
  spa-RV-1909: 'Susténtame conforme á tu palabra, y viviré: y no me avergüences de
    mi esperanza.'
  ron-BTF: Susține-mă conform cuvântului tău, ca să trăiesc; și nu mă lăsa să fiu
    făcut de rușine datorită speranței mele.
  eng-WEBP: Uphold me according to your word, that I may live. Let me not be ashamed
    of my hope.
  eng-FBV: Support me, Lord, as you promised, so I can live. Don't let my hope turn
    into discouragement.
  nld-1939: Sterk mij naar uw bestel, opdat ik blijf leven, En laat mijn hoop niet
    worden beschaamd;
  nch-BL: Huajca noTeco, techmaca yancuic fuerza senquisa quej techtajtolcahuili.
    Huan quej nopa sequinoc amo quema huelis quiijtose para san tapic nimochixtoc
    ipan ta.
  vie-1934: Xin Chúa nâng đỡ tôi tùy lời của Chúa, hầu cho tôi được sống; Chớ để tôi
    bị hổ thẹn về sự trông cậy tôi.
  cha-cha: 'Mantieneyo jaftaemano y sinanganmo, para julâlâ: ya chamoyo na mamamajlao
    ni y ninanggaco.'
  hin-CV: याहवेह, अपनी प्रतिज्ञा के अनुरूप मुझे सम्भालिए, कि मैं जीवित रहूं; मेरी
    आशा भंग न होने पाए.
  eng-OURB: ס (Sam’kheiniy, Sustain) Uphold me according to your word, that I may
    live. Let me not be ashamed of my hope.
  spa-BES: Sé mi apoyo como lo has dicho, y dame vida; no permitas que mi esperanza
    se convierta en vergüenza.
  tdx-tdx: Tozaño amo saontsi’oo iraho, soa te ho veloñe; le ko ampisalareñe amy fitamàko.
  tha-KJV: ขอทรงประคองข้าพระองค์​ไว้​ตามพระดำรัสของพระองค์ เพื่อข้าพระองค์จะเป็นอยู่
    และอย่าให้ข้าพระองค์ขายหน้าในความหวังของข้าพระองค์
  por-BR-2018: Sustenta-me conforme a tua promessa, para que eu viva; e não me faças
    ser humilhado em minha esperança.
  deu-ELO: Unterstütze mich nach deiner Zusage, so werde ich leben; und laß mich nicht
    beschämt werden in meiner Hoffnung!
  eng-WYC-2018: Up-take thou me by thy word, and I shall live; and shame thou not
    me for mine abiding. (Lift up thou me or Strengthen thou me according to thy word,
    so that I may live; and do not let me be shamed for trusting in thee.)
  epo-epo: Subtenu min laŭ Via diro, ke mi vivu; Kaj ne hontigu min pri mia espero.
  gfk-gfk: Balaure timaan iau haruat ma no num nianga, waing iau nigi lon. Ma waak
    u bale iau bia ni malahuan ta ira linge iau kis kawasei ma ra nurnur.
  uig-PIN: Yaxixim üqün, Wǝdǝng boyiqǝ meni yɵligǝysǝn; Ümidimning aldida meni yǝrgǝ
    ⱪaratmiƣaysǝn.
  beo-beo: Hina Gode! Dia ilegele sia:i defele, nama gasa ima! Amasea, na da esalumu.
    Na dafawane hamoma:beyale dawa:su fisisa:besa:le, Dia fidima.
  tpi-OTNT: Yu promis pinis bai yu strongim mi na mi stap laip, na mi bilipim promis
    bilong yu. Givim dispela strong long mi, nogut bilip bilong mi i lus nating.
  hau-SA: Ka raya ni bisa ga alkawarinka, zan kuwa rayu; kada ka bari a gwale sa zuciyata.
  udu-udu: Budhi aha/ mo isi ki gwom pini jin ona /e is mo ki aha/ mina di ki e mo,
    dhali dhalku/ ki dhal aha/ bway mo ki aha/ minu kar ki mo ma ’the is mo gom mom
    pem jin taka/ ga ’teŋ kap̱e/ mo.
  uig-LAT: Yashishim üchün, Wedeng boyiche méni yöligeysen; Ümidimning aldida méni
    yerge qaratmighaysen.
  nde-nde: Ngisekela njengesithembiso sakho ukuze ngiphile; ithemba lami lingaze labhidlika.
  ton-ton: Poupou hake au ʻo hangē ko hoʻo folofola, koeʻuhi ke u moʻui ai. Pea ʻoua
    naʻa tuku au ke u mā ʻi heʻeku ʻamanaki.
  ces-1613: Zdržujž mne podlé slova svého, tak abych živ byl, a nezahanbuj mne v mém
    očekávání.
  eng-WMB: Uphold me according to your word, that I may live. Let me not be ashamed
    of my hope.
  tam-TCV: உமது வாக்குத்தத்தத்தின்படி என்னைக் காப்பாற்றும்; அப்பொழுது நான் வாழ்வடைவேன்;
    என் நம்பிக்கை வீண்போக விடாதேயும்.
  ceb-ULB: Tabangi ako pinaagi sa imong pulong aron mabuhi ako ug dili maulaw sa akong
    paglaom.
  pol-UBG: Wesprzyj mnie według słowa twego, abym żył, i niech nie doznam wstydu ze
    względu na moją nadzieję.
  urd-GVU: اپنے فرمان کے مطابق مجھے سنبھال تاکہ زندہ رہوں۔ میری آس ٹوٹنے نہ دے تاکہ
    شرمندہ نہ ہو جاؤں۔
  eng-OEBCW: 'Uphold me and spare me, as you have promised: O disappoint me not.'
  deu-1912: Erhalte mich durch dein Wort, daß ich lebe; und laß mich nicht zu Schanden
    werden über meiner Hoffnung.
  kan-2017: ನಿನ್ನ ನುಡಿಯ ಪ್ರಕಾರ ನನ್ನನ್ನು ಉದ್ಧಾರಮಾಡು, ಆಗ ಬದುಕುವೆನು. ನಾನು ನಿರೀಕ್ಷೆಯುಳ್ಳವನಾಗಿದ್ದೇನೆ,
    ನನ್ನನ್ನು ನಿರಾಶೆಪಡಿಸಬೇಡ.
  yap-yap: Mu pi’ gelngig, ni bod nim micheg, mu gu par ni gubfos; dab mu pageg nge
    mulan’ug ko tin ke lagan’ug ngay!
  hlt-MCSB: Na olthui bangla kai nan talong daengah ni ka hing vetih ka ngaiuepnah
    lamloh kai nan yah sak pawt eh.
  mdy-ETH: ኔኤኮ ቃኣሎጉዴያ ታና ኬልቂ ዓርቄ፤ ታኣኒ ሼምፔና ናንጋንዳኔ፤ ዎዛ ታኣኮ ጉሪ ማዔም ታ ቦርሲንቱዋጉዲ።
  twi-ASANTE: Wowa me sɛdeɛ wo bɔhyɛ no teɛ, na mɛtena nkwa mu; mma mʼanidasoɔ nyɛ
    kwa.
  eng-WEBU: Uphold me according to your word, that I may live. Let me not be ashamed
    of my hope.
  spa-PDDPT: Susténtame según tu Palabra para que viva Y no dejes que sea avergonzado
    de mi esperanza.
  gun-gun: Xepytyvõ ke ndeayvuague rami vy, aikove aguã. Emoingo e'ỹ eme arõ va'e,
    axĩmba e'ỹ aguã.
  agu-BL: Tak' tzaju' bin inwalor Ta' chi yi suki'nt tanu', nin na'tok tzun coboxt
    k'ej. Quil tak'u' k'ubaj c'u'lal tu' swetz.
  ilo-ULB: Papigsaennak babaen kadagiti sasaom tapno agbiagak ken saan a mapabainan
    ti namnamak.
  kpg-kpg: Hagamaaloo ina aga au, gii hai be dau hagababa dela ne hai, gei au ga mouli.
    Goe hudee heia au gi langaadia i lodo dogu hagadagadagagee!
  uig-ARA: ياشىشىم ئۈچۈن، ۋەدەڭ بويىچە مېنى يۆلىگەيسەن؛ ئۈمىدىمنىڭ ئالدىدا مېنى يەرگە
    قاراتمىغايسەن.
  sus-sus: N dɛmɛn alɔ i a laayidi ki naxɛ, alako n xa kisi. I naxa fe kana n xaxili
    tixi naxan na.
  pon-2006: Komwi ketin kakehleiehda, nin duwen omwi ketin inoukidahr, I ahpw pahn
    mourla; komwi dehr ketin mweidohng I en namenekla nan ei koapworopwor.
  jae-jae: Ôpuc aê tôŋ êtôm biŋ, taŋ gôjac mata naŋ, gebe jamoa matoc jali. Aê kakêŋ
    matoc aôm, amboac tonaŋ ôŋgôm aê majoc êsa atom.
  ksd-ksd: Una maravut iau varogop ma kaum tinata, upi ina laun; Ma koko ina vavirvir
    ure ra magit iau ki nunur upi ia.
  tur-YTC: Sözün uyarınca bana destek ol ki, yaşayayım. Umudumdan utanmayayım.
  bel-N: Падтрымай мяне паводле слова Твайго, і буду жыць, і ня буду асаромлены ў
    надзеі маёй.
  kpr-kpr: Nine beka gagojusesa ava use, fakina nandae bofu bu jebugaone! Erá eóso,
    na rea gigiteraena ava, jo sirorae euri na meka geóne!
  ind-AYT: Topanglah aku sesuai dengan firman-Mu supaya aku hidup, dan jangan biarkan
    aku dipermalukan dalam pengharapanku.
  yom-yom: Bika wukhindisa boso buididi tsilꞌaku buna ndiela zinga ; kadi tala ti
    diana diama dilalukusu.
  yut-yut: Yaŋ teban tok agɨl da arɨpmon aŋteban aŋaki egɨpbeŋ. Aŋaki yo abɨdok do
    nandaŋ teban taŋek jomjom asat uŋun dɨma suŋ tosak.
  nya-nya: Mundichirikize molingana ndi lonjezo lanu, ndipo ndidzakhala ndi moyo;
    musalole kuti chiyembekezo changa chipite pachabe.
  kyg-kyg: Alagepa huꞌna afaꞌa maisuvafeꞌmo kaha maegauve, huka huꞌnana gekalefeꞌmo
    nayateꞌmo aliyo. Afole aisiya kavafeꞌmo navayagunagu nehuvaꞌmofeꞌmo fiku yanageno
    navagage hugiye.
  hrv-hrv: Podrži me po svom obećanju i živjet ću; nemoj da se u svojoj nadi postidim.
  mps-mps: Genuai Bidi, nago po dąų weyu, te nago ena dąų walama, te ena bidibo
    ula elalueibao po wali, tama eno nago dąų wali pode homu konealuyu bidali. Nago
    te bomo enabolo mao, tiyu eno konealubo homu odolali tagalidalio.
  tpi-tpi: Yu promis pinis bai yu strongim mi na mi stap laip, na mi bilipim promis
    bilong yu. Givim dispela strong long mi, nogut bilip bilong mi i lus nating.
  dan-1931: Støt mig efter dit Ord, at jeg må leve, lad mig ikke beskæmmes i mit Håb!
  vie-OVCB: Xin lời Chúa cho con được sống! Xin đừng để con thất vọng não nề.
  guj-2017: તમારા વચન મુજબ મને આધાર આપો કે જેથી હું જીવી શકું અને મારી આશાઓને નિરર્થક
    કરશો નહિ.
  pon-2006A: Komwi ketin kakehleiehda, nin duwen omwi ketin inoukidahr, I ahpw pahn
    mourla; komwi dehr ketin mweidohng I en namenekla nan ei koapworopwor.
  por-BRBSL: Sustente-me de acordo com sua palavra, para que eu possa viver. Não tenha
    vergonha de minha esperança.
  eng-OEBUS: 'Uphold me and spare me, as you have promised: O disappoint me not.'
  swe-swe: Uppehåll mig enligt ditt ord (löfte) så att jag får leva, och låt inte
    mitt hopp komma på skam.
  cth-cth: Ka hring nahanlah na lawk patetlah na kangdout sak haw. Ka hawinae hah
    yeirai lah coungsak hanh.
  twi-twi: Wowaw me sɛnea wo bɔhyɛ no te, na mɛtena nkwa mu; mma mʼanidaso nyɛ ɔkwa.
  hlt-hlt: Na olthui bangla kai nan talong daengah ni ka hing vetih ka ngaiuepnah
    lamloh kai nan yah sak pawt eh.
  tbz-SIM: A nni mpĩ́ nhɑ bɛ́i nkɛ yɛ̃ mmù. Kɛ̀ dɛ̀ɛ yie nkɛ̀ nní fòù. A bɑ́ɑ́ yóu
    kɛ̀ nní ndɑ kémmú kɛ́di ifɛi.
  msy-2020: Nɨ gavgavim na danɨngasa na koma akam akɨrigha gɨfa, eghtɨ kɨ angamɨra
    ikɨvɨra ikiam. Nɨn akar dɨkɨrɨzir kam, kɨ nɨghnɨzir gavgavim an iti. Kɨ akar kam
    bagh aghumsɨghan aghua. Kamaghɨn, nɨ uan akar dɨkɨrɨzimɨn gɨn mangɨ gavgavim na
    danɨng.
  dop-dop: Te-m ɩsɩɩ n kɑ sɩɩʋ nyɑ́ nɔɣɔ tɔ nɑ mɑ́ hiki weesuɣu. Nyɑɣɑ mɑ tɛɛləɣɩ,
    tɑɑ tʋ-m fɛɛlɛ.
  azb-azb: Kəlamınla mənə dayaq ol ki, yaşayım, Ümidim boşa çıxmasın, utanmayım.
  eng-DBY: Uphold me according to thy *word, that I may live; and let me not be ashamed
    of my hope.
  hin-2017: हे यहोवा, अपने वचन के अनुसार मुझे सम्भाल, कि मैं जीवित रहूँ, और मेरी आशा
    को न तोड़!
  wol-KYG: Yaa ko dige, dooleel ma, ma dund; bul tas sama yaakaar.
  bjr-bjr: Oo Yaawee anee qima afeekaikunandee qinana afeeka qiminaqa kaqi maa maqanasaa
    marianaura. Anee dadaaqinanoo qini daundura anisaa mundirafa sia taikaannoo.
  eng-YLT: Sustain me according to Thy saying, And I live, and Thou puttest me not
    to shame Because of my hope.
  kne-kne: Tomolong ka tan say inkarim ta manbiyagak, adim ipalobos ay madismayaak
    sin namnamak.
  eng-WYC-2017: Up-take thou me by thy word, and I shall live; and shame thou not
    me for mine abiding.
  eng-WMBB: Uphold me according to your word, that I may live. Let me not be ashamed
    of my hope.
  zat-NTPS: Bze̱ chacha neda' cáte̱ze dxenná xrtizru', na' gaca bana', ne quebe xedué'eda'
    chee̱ da na' dxebeza lazra'.
  zty-NTPS: Ben choch neda' káteze ẕnna x̱tižo'o, na' soa' nbana', na' bi yedoe'ela'
    ni'a che dan' žx̱en ḻaža'a.
  urd-GVH: अपने फ़रमान के मुताबिक़ मुझे सँभाल ताकि ज़िंदा रहूँ। मेरी आस टूटने न दे
    ताकि शरमिंदा न हो जाऊँ।
  rug-rug: Mu poni nau sa ṉiniraṉira, gua sapu ele va tatara nia Goi, pude maqu toa;
    Mu lopu va kurekure au pa qua rinaṉeraṉe!
  gaz-gaz: Ati akkuma waadaa keetiitti na deeggari; anis nan jiraadha; akka ani abdii
    kootti qaanaʼu na hin godhin.
  fra-LSG: Soutiens-moi selon ta promesse, afin que je vive, Et ne me rends point
    confus dans mon espérance!
  yal-yal: N sɛnbɛ so alo i bata a fala kii naxan yi, i nama n yigitɛgɛ.
  iou-iou: Eruk Anutu, näkŋo iritna täŋ-kehäromtakta man kehäromi yäŋkuno u juku piŋpäŋ
    udegän kaŋ tä. Ude täŋiri uyaku näkŋo nadäkinikna kehäromigän itkaŋ baga manka
    pen täga api iwarän täwet.
  haw-1868: E hookupaa mai oe ia'u, e like me kau olelo, alaila ola au; A mai hoohilahila
    mai ia'u i ko'u manaolana.
  arb-NAV: كُنْ سَنَدِي كَمَا وَعَدْتَ، فَأَحْيَا وَلَا يَخِيبَ رَجَائِي.
  ded-ded: Ge yoac deserima denec, imoc modacma garennuna gbori kecbade. Ni negen
    negensina foragoc mi ambacac ngic yeni geng negemmana game kpekpeu mi fainubisia.
  ewe-ewe: Lém ɖe asi le wò ŋugbedodo la nu, ekema manɔ agbe, eye mègana ŋu nakpem
    le nye mɔkpɔkpɔ me o.
  eng-LEE: Uphold me according to thy promise, that I may live, and let me not be
    made ashamed of my hope.
  asm-FB: তোমাৰ বাক্য অনুসাৰে মোক ধৰি ৰাখা, তাতে মই জীয়াই থাকিম; মোৰ আশাত তুমি মোক
    লাজ পাবলৈ নিদিবা।
  sus-A: ﭑ دّ مّن عَلْ عِ عَ لَايِدِ كِ نَشّ، عَلَكٌ ﭑ شَ كِسِ. عِ نَشَ قٍ كَنَ ﭑ
    شَشِلِ تِشِ نَشَن نَ.
  fra-SBL: Soutiens-moi selon ta parole, afin que je vive. Que je n'aie pas honte
    de mon espérance.
  hbo-hbo: סָמְכֵ֣נִי כְאִמְרָתְךָ֣ וְאֶֽחְיֶ֑ה וְאַל־תְּ֝בִישֵׁ֗נִי מִשִּׂבְרִֽי׃
  kik-kik: Nyiitagĩrĩra kũringana na kĩĩranĩro gĩaku, na nĩngũtũũra muoyo; ndũkareke
    kĩĩrĩgĩrĩro gĩakwa kĩharagane.
  fra-NCL: Soutiens-moi selon ta promesse, afin que je vive, et ne permets pas que
    je sois confondu dans mon espérance.
  cek-AK: Ka hing thai hanah, na lok baktih toengah na patawn ah; oephaih ka tawnh
    pongah na zatsak hmah.
  cuk-cuk: Be-Gayaburba-Maidbali, be an-ogannoge, agi an dula gudiguoed. An-ibmar-edarbediidgine,
    melle bingeguega be an-imake.
  tel-2017: నేను బ్రతికేలా నీ మాట చొప్పున నన్ను ఆదుకో. నా ఆశ భంగమై నేను సిగ్గుపడకుండా
    ఉంటాను గాక.
  hat-BSA: Soutni mwen selon pawòl Ou, pou m kab viv. Pa kite mwen vin wont nan espwa
    mwen.
  kos-kos: Akkeyeyu, oana kom wulela, ac nga fah moul; Nikmet lela tuh nga in toasrla
    ke sripen tia sun mwe finsrak luk!
  hbo-WLC: סָמְכֵ֣נִי כְאִמְרָתְךָ֣ וְאֶֽחְיֶ֑ה וְאַל־תְּ֝בִישֵׁ֗נִי מִשִּׂבְרִֽי׃
  ibo-ibo: Gbaa m ume dịka nkwa gị si dị, aga m adịkwa ndụ; ekwekwala ka olileanya
    m daa.
  ory-ory: ମୁଁ ଯେପରି ବଞ୍ଚିବି, ଏଥିପାଇଁ ତୁମ୍ଭ ବାକ୍ୟାନୁସାରେ ମୋତେ ଧରି ରଖ ଓ ମୋʼ ଭରସା ବିଷୟରେ
    ମୋତେ ଲଜ୍ଜିତ ହେବାକୁ ଦିଅ ନାହିଁ।
  chk-chk: Kopwe alisiei pwe üpwe tongeni manau, usun ka fen pwon, nge kosap mwütätä
    pwe üpwe lichipüng lon ai apilükülük.
  rop-rop: Meigim mi strongbala jis laik yubin pramisim mi, en ai garra jidan laibala.
    Nomo larram mi jidan nogudbinji wen mi weidabat blanga yu blanga seibum mi.
  ukr-1871: Допоможи менї по слову твому, щоб жити менї, і не дай осоромитись в надїї
    моїй!
  yon-yon: Eb weng kunduk yaambed angkumone awawebko ne kuu doberembara, kwanebko
    ne kwananeeb andi kuu kombere monmarain.
  deu-1951: Unterstütze mich nach deiner Verheißung, daß ich lebe und nicht zuschanden
    werde mit meiner Hoffnung!
  eng-JPS: Uphold me according unto Thy word, that I may live; and put me not to shame
    in my hope.
  srp-1865: Ukrijepi me po rijeèi svojoj i biæu živ, i nemoj me osramotiti u nadanju
    mom.
  lug-lug: Onnyweze nga bwe wasuubiza, ndyoke mbeere omulamu; nneme kuswazibwa ne
    nzigwamu essuubi.
  heb-heb: סמכני כאמרתך ואחיה ואל תבישני משברי׃
  ben-IRV: তোমার বাক্যে আমাকে ধরে রাখ যাতে আমি বাঁচি এবং আমাকে আমার আশায় লজ্জিত হতে
    দিও না।
  ntu-ntu: Bzkq mya ngr drtqnge nzbrtikr drtwrnge nim, A' arlapx ninge da kc tqwai
    nzesalz-krmle, murde ma tqbzx.
  pan-pan: ਆਪਣੇ ਬਚਨ ਅਨੁਸਾਰ ਮੈਨੂੰ ਥਮ ਕਿ ਮੈਂ ਜਿਉਂਦਾ ਰਹਾਂ, ਅਤੇ ਆਪਣੀ ਤਾਂਘ ਤੋਂ ਸ਼ਰਮਿੰਦਾ
    ਨਾ ਹੋਵਾਂ!
  mya-JVB: အကျွန်ုပ်သည် အသက်ရှင် ပါမည် အကြောင်း ၊ မိန့် တော်မူချက်အတိုင်း ထောက်မ တော်မူပါ။
    အကျွန်ုပ် မြော်လင့် ခြင်းအကြောင်းမှ မ ရှက် မကြောက်ပါစေနှင့်။
  kgf-kgf: Ackuaʒécgawac séc ni népésima meɋeli nénna kecmaŋ. Galeŋgé nénna niŋkumunanéŋ
    gamuyaguc ménda wammac.
  tte-O: Kaiwe kuyeyama besiele am waloyameli koliyau na meyawasigu, na tabu me yagu
    katepatu yasanasana ginauli bwagabwaga kaiwena kisi yamwalimwaline.
  tbg-tbg: Kotio, are nena kauqu aiqiqaa aqukera tiva taana uvarara irihara, ti kempukaiqama
    timitairaqe te kia qutiraiti, qaqi variqi vuare. Hauri te ariara viva ti kahaqianarove
    tiarirava quminaiqiantora.
  hmo-hmo: Lohiabada e, oi gwauhamata vadaeni, goada lau dekenai do oi henia. Inai
    goada do oi henia, vadaeni do lau mauri noho.
  zar-NT: Buzóa nedaʼ tsutsu, ugunuʼ dxin xtídzuʼu, ateʼ soaʼ ibanaʼ. Bitiʼ guʼu lataj
    utuíʼidaʼ ca naca le runaʼ löza.
  urd-urd: तू अपने कलाम के मुताबिक़ मुझे संभाल ताकि ज़िन्दा रहूँ, और मुझे अपने भरोसा
    से शर्मिन्दगी न उठाने दे।
  bqc-SIM: Ǹyↄ̃ ma kũa lá ń òwa, míↄ ku, ńsu to tãmaa ma nɛo.
  tcz-CHONGTHU: Yahweh Pakai, nakitepna bangin kahinjouna dingin tha neipen kakinepna
    hi neijumso hihbeh'in,
  mar-mar: तू आपल्या वचनानुसार मला आधार दे म्हणजे मी जगेन, आणि माझ्या आशा लज्जित होऊ
    देऊ नकोस.
  isl-isl: Drottinn, þú lofaðir að halda í mér lífinu. Láttu engan geta sagt að þú
    hafir brugðist mér.
  hlt-THB: Nak awikamnaak amyihna caksak lah, cawhtaw hqing kawng nyng; kang ngaih-unaak
    akawng awhkawng chah koeh ni phyih sak.
  qub-qub: Aunimashayquino yanapämay. Chauraga masta cawashämi. Gamman yäracaycämuptëga
    ama mana alliman chayachimaychu.
  bqp-bqp: Ǹgↄ̃ ma kũna lákũ n ò nà, manigↄ̃ kun, ǹsun tó tãmaa ma nɛro.
  hat-hat: Soutni mwen, jan ou te pwomèt la, pou m' ka viv. Pa kite m' pran wont pou
    m' pa jwenn sa m'ap tann lan.
  eng-BSB: Sustain me as You promised, that I may live; let me not be ashamed of my
    hope.
  eng-WEBPB: Uphold me according to your word, that I may live. Let me not be ashamed
    of my hope.
  kbq-kbq: Ra Anumzamoka kagrama huvempama hu'nana kante amage antenka, nazeri hankavetige'na
    ofri kasefa hu'na mani'neno. Ana nehunka atregeno amuha'ma nehua zamo'a, amne
    zanknara osino.
  pon-pon: Jauaja ia duen omui inau, i ap pan memaur eta; o kom der kotin mueid on,
    i en namenokala ni ai kaporopor.
  nhe-BL: Huajca noTeco, xinechmaca yancuic fuerza senquistoc queja tinechtlajtolcahuili.
    Huan queja nopa sequinoc ax quema huelis quiijtose para san tlapic nimochixtoc
    ipan ta.
  wnc-wnc: Sike gata kekekangami kayuk yuwitde gwa yawi kekekakut. Wa yawi kekekakutde
    gae banip singgat. Gatangami gae banip singgat taknganata pimamsak.
  bus-bus: Ǹgↄ̃ ma kũna lán ń ò nà, mɛ́gↄ̃ kuu, ǹton tó tãmaa ma nɛro.
  gub-BL: Emur nekàgaw ihewe neremimume'u kwer rupi nehe. A'e rupi aikuwe wiwi putar
    nehe. Àro ikatu ma'e ihewe neremiapo ràm ihe. Hemuzemumikahy kar zo pe a'e ma'e
    iapo 'ym pà nehe.
