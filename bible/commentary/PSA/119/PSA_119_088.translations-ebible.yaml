verse: PSA.119.088
translations:
  mal-C: അവിടത്തെ അചഞ്ചലസ്നേഹത്തിൽ എന്നെ പരിരക്ഷിക്കണമേ, ഞാൻ അങ്ങയുടെ തിരുമൊഴികളാകുന്ന
    നിയമവ്യവസ്ഥകൾ പാലിക്കും.
  deu-TKW: Gemäß deiner Gnade erhalte mich am Leben, damit ich das Zeugnis deines
    Mundes beobachte.
  lin-lin: Kati na bolingo na Yo, batela bomoi na ngai mpo ete natosa malako na Yo.
  mmx-mmx: Mumu labalamu lexen taram, una lok lempanga nunuan tia, kusu abang tonga
    res at levempapaase matmatkun taram.
  eng-LSV: Quicken me according to Your kindness, || And I keep the Testimony of Your
    mouth!
  eng-GNV: 'Quicken me according to thy louing kindnes: so shall I keepe the testimony
    of thy mouth.'
  eng-WEBSTER: Revive me after thy loving-kindness; so shall I keep the testimony
    of thy mouth.
  nhw-BL: Pampa hueyi moyolo, techcahuili ma niitzto. Huan quej nopa nijsenhuiquilis
    nijchihuas catli quiijtohua motlajtol.
  swh-ONEN: Yahifadhi maisha yangu sawasawa na upendo wako, nami nitatii sheria za
    kinywa chako.
  bba-bba: A mɑn nɛn wɑ̃ɑru wesio wunɛn durom sɔ̃, kpɑ n kpĩ n wunɛn ɡere mɛm nɔɔwɑ.
  eng-KJVCPB: (כ) Quicken me after thy lovingkindness; So shall I keep the testimony
    of thy mouth. LAMED.
  luo-luo: Rit ngimana kaluwore gi herani, mondo alu chike mowuok e dhogi.
  aii-aii: ܐܲܝܟ݂ ܛܲܝܒܘܼܬܘܼܟ݂ ܡܲܚܝܼ ܠܝܼ، ܕܢܵܛܪܹܢ ܣܵܗܕܘܵܬܹ̈‌ܐ ܕܦܘܼܡܘܼܟ݂.
  meu-meu: Emu hebogahisi ai ba hamaurigu, bena udumu ena hahediba herevadia baina
    badinadia.
  npi-ULB: तपाईंको अटल प्रमले मलाई जीवित राख्‍नुहोस्, ताकि तपाईंका आज्ञाहरू म पालन
    गर्न सकूँ ।
  yor-yor: Pa ayé mi mọ́ gẹ́gẹ́ bí ìfẹ́ rẹ, èmi yóò sì gba ẹ̀rí ẹnu rẹ̀ gbọ́.
  pes-OPCB: خداوندا، تو پر از محبتی؛ به جان من حیات ببخش تا احکامت را بجا آورم.
  tgl-ULB: Panatilihin mo akong buhay gaya ng ipinangako ng katapatan mo sa tipan,
    para maingatan ko ang sinabi mo sa mga utos mo sa tipan. LAMEDH.
  nop-nop: Du welegedi hinek helemahelemaŋ nabukahilelaŋ, unduŋ doktiŋa momooŋgoŋ
    nabudokoweŋ. Unduŋ tinambune nu Yodoko Medege hogohogok u kedem takaliwit.
  hui-hui: I̱na í̠naga bi mana bibahende lo ngeru taluwa biai holiya í̠na gubalini
    haabo ho kego i̱ bayale holiya handayaho habe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော်​တို့​ကို လိုက်​နာ​နိုင်​ရန်
    ကိုယ်​တော်​ရှင်​၏​ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကြောင့် ကွန်​တော်​မျိုး​အား​ကေး​ဇူး​ပြု​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་བྱམས་བརྩེ་བཞིན་དུ་སྐྱབས་སུ༌གསོལ། །ཉིད་ཀྱི་ཞལ་ལས་འབྱུང་བའི་དཔང་ཡིག༌བསྲུང༌།།
  wsk-wsk: Nika kua nangara ko munan te, aga sangaru se marak baga se nika den karo
    tuekko.
  sna-sna: Chengetedzai upenyu hwangu zvakafanira rudo rwenyu, uye ini ndichateerera
    zvirevo zvomuromo wenyu.
  spa-BLM: Preserva mi vida según tu amorosa bondad, así que obedeceré los estatutos
    de tu boca. LAMEDH
  cac-cac: Ac' in q'uinal, icha syal jantac a vach'c'olal, icha chi' ol in c'anab'ajej
    in cachnab'il ix ac'a'.
  swh-ULB: Kwa upendo wako thabiti, uniweke hai, ili niweze kuzitii amri zako. LAMEDH.
  deu-ELBBK: Belebe mich nach deiner Güte, und ich will bewahren das Zeugnis deines
    Mundes. *
  mbb-OT: Tipiǥi nu is untung ku tenged te ǥaǥew nu; su para mekepedayun a he edtuman
    te menge penurù nu.
  mal-2015: നിന്റെ ദയെക്കു തക്കവണ്ണം എന്നെ ജീവിപ്പിക്കേണമേ; ഞാൻ നിന്റെ വായിൽനിന്നുള്ള
    സാക്ഷ്യങ്ങളെ പ്രമാണിക്കും.
  gup-gup: Ngudda kandjalmarnedjare, wanjh kunmekbekenh kannahnan ba bu ngadjaldarrkid.
    Wanjh ngaye wokmarrkmang kore ngudda yiwokdi.
  rmc-rmc: Obdžiďar man tire verne kamibnaha, hoj te doľikerav o prikazaňja andral
    tiro muj.
  nlg-nlg: Ta nimua na dolo te mua mautu, ko volau ge ku tangomana na taoniani nimua
    na vetena.
  pes-OPV: به حسب رحمت خود مرا زنده ساز تاشهادات دهان تو را نگاه دارم.
  ron-1924: Ынвиорязэ-мэ дупэ бунэтатя Та, ка сэ пэзеск ынвэцэтуриле гурий Тале!
  ben-OBCV: তোমার অবিচল প্রেমে আমার জীবন বাঁচিয়ে রাখো, যেন আমি তোমার মুখের বিধিবিধান
    পালন করতে পারি।
  som-som: Raxmaddaada igu soo noolee, Oo anna waxaan dhawri doonaa markhaatifurka
    afkaaga.
  eng-ASVBT: Quicken me after thy lovingkindness; So shall I observe the testimony
    of thy mouth. ל LAMEDH.
  mna-mna: Nu toto sua ku mbukŋana mi urur lelem pa wal ku. Tana uulu yo ma aŋbot
    ambai mini. Naso motoŋ iŋgalŋgal zaala ta nu ur pa wal ku na, mi aŋtoto ka tutu.
    Tutu tana ipet pa itum kwom tau.
  ita-1885: Vivificami secondo la tua benignità, Ed io osserverò la testimonianza
    della tua bocca.
  eng-ULB: By your steadfast love, keep me alive, so that I may obey your commands.
  spa-VBL: Por tu amor incondicional, Señor, no me dejes morir, para poder seguir
    andando según las enseñanzas que me has dado.
  fra-_FOB: Fais-moi revivre selon ta bonté, et je garderai la loi de ta bouche.
  mal-mal: അങ്ങയുടെ ദയയ്ക്കു തക്കവണ്ണം എന്നെ സംരക്ഷിക്കേണമേ; ഞാൻ അങ്ങയുടെ വായിൽനിന്നുള്ള
    സാക്ഷ്യങ്ങൾ പ്രമാണിക്കും.
  lit-lit: Pagal savo mielaširdystę atgaivink mane, kad vykdyčiau tavo burnos liudijimą.
  urd-GVR: Apnī shafqat kā izhār karke merī jān ko tāzādam kar tāki tere muṅh ke farmānoṅ
    par amal karūṅ.
  suz-BL: इन गेना हना यो दाक्‍तीकेमी ब्रोंइपाइय्‍यीनी। मोपा गो इन देंशो टिना टिन बाक्‍नुङ।
  eng-NOY: Quicken me according to thy loving-kindness, That I may keep the law of
    thy mouth!
  ita-1927: Vivificami secondo la tua benignità, ed io osserverò la testimonianza
    della tua bocca.
  ckb-ckb: بەپێی خۆشەویستییە نەگۆڕەکەت بمژیێنەوە، یاساکانی دەمی تۆ پەیڕەو دەکەم.
  eng-BBE: Give me life in your mercy; so that I may be ruled by the unchanging word
    of your mouth. LAMED
  xsi-xsi: Yova Kindeni, noko ne tini-mwasa ikeno pa naŋa ku imo nâ. Mine kala ano
    pano tu pwaina piti lâ kazâŋa ilo. Ambo noko ma kuveta mine, ande naŋa ma akura
    tu apono muli pa noko kawa ŋgua rârâni.
  kan-OKCV: ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯಿಂದ ನನ್ನ ಜೀವನವನ್ನು ಪರಿಪಾಲಿಸಿರಿ, ಆಗ ನಿಮ್ಮ ಬಾಯಿಂದ
    ಹೊರಡುವ ಶಾಸನಗಳನ್ನು ಪಾಲಿಸುವೆನು.
  tam-2017: உமது கிருபையின்படியே என்னை உயிர்ப்பியும்; அப்பொழுது நான் உம்முடைய வாக்குத்தத்தத்தின்
    சாட்சியைக் காத்து நடப்பேன். லாமேட்.
  spa-RV-1909: Vivifícame conforme á tu misericordia; y guardaré los testimonios de
    tu boca.
  ron-BTF: Dă-mi viață după bunătatea ta iubitoare; astfel voi ține mărturia gurii
    tale. ל LAMED
  eng-WEBP: Preserve my life according to your loving kindness, so I will obey the
    statutes of your mouth. LAMEDH
  eng-FBV: Since you love me with your trustworthy love, don't let me die, so I can
    go on following the instructions you have given. Lamedh
  nld-1939: Behoud mij in het leven naar uw genade, En de vermaningen van uw mond
    volg ik op!
  nch-BL: Pampa hueyi moyolo, techcahuili ma niitzto. Huan quej nopa nijsenhuiquilis
    nijchihuas cati quiijtohua motajtol.
  vie-1934: Xin hãy làm cho tôi được sống, tùy theo sự nhân từ Chúa, Thì tôi sẽ gìn
    giữ chứng cớ của miệng Chúa.
  cha-cha: Nalâlâyo pot y cariñoso na güinaeyamo, ayo nae juadaje y testimonion pachotmo.
  hin-CV: मैं आपके मुख से बोले हुए नियमों का पालन करता रहूंगा, अपने करुणा-प्रेम के
    अनुरूप मेरे जीवन की रक्षा कीजिए.
  eng-OURB: כּ (K’chas’di’ka, In your covenant loyalty) Preserve my life according
    to your chesed ·loving-kindness·, so I will obey the testimonies of your mouth.
    LAMED ל
  spa-BES: Dame vida en tu misericordia; para que yo pueda ser gobernado por la palabra
    inmutable de tu boca. LAMED.
  tdx-tdx: Hetsefo iraho ami’ty fiferenaiña’o, hañorihako o tarom-palie’oo.
  tha-KJV: ขอทรงสงวนชีวิตข้าพระองค์​ไว้​ด้วยความเมตตาของพระองค์ เพื่อข้าพระองค์จะรักษาพระโอวาทแห่งพระโอษฐ์ของพระองค์
  por-BR-2018: Vivifica-me conforme tua bondade, então guardarei o testemunho de tua
    boca.
  deu-ELO: Belebe mich nach deiner Güte, und ich will bewahren das Zeugnis deines
    Mundes.
  eng-WYC-2018: By thy mercy quicken thou me; and I shall keep the witnessings of
    thy mouth. (In thy mercy or In thy love, grant thou me life; so that I can obey
    the teachings from thy mouth.)
  epo-epo: Laŭ Via boneco vivigu min, Kaj mi observos la ordonojn de Via buŝo.
  gfk-gfk: Balaure bat no nugu lon haruat ma ira num harmarsai, waing iau nigi mur
    ira kaba harpir mekaia tano haam.
  uig-PIN: Ɵzgǝrmǝs muⱨǝbbiting boyiqǝ meni janlandurƣaysǝn, Wǝ aƣzingdiki agaⱨ-guwaⱨliⱪliringni
    tutimǝn.
  beo-beo: Di da eso huluane mae fisili asigidafa hou hamonana. Amaiba:le, Dia nama
    asigidafa hou hamoma. Amasea, na da Dia sema nabawane hamomu.
  tpi-OTNT: Yu lukautim mi gut, long wanem, yu save laikim mi oltaim. Olsem na mi
    ken bihainim olgeta lo bilong yu.
  hau-SA: Ka kiyaye raina bisa ga ƙaunarka, zan kuwa yi biyayya da farillan bakinka.
  udu-udu: E mo/en pini jin ṯelu sho’k mo tani ’tashi mondiki/em pem ’twa/ mo ki aha/
    mina dhu gwonyc̱im pini gi ’twam pini mo.
  uig-LAT: Özgermes muhebbiting boyiche méni janlandurghaysen, We aghzingdiki agah-guwahliqliringni
    tutimen.
  nde-nde: Ngivuselela ngomusa wakho olothando, ukuze ngigcine izimiso zomlomo wakho.
  ton-ton: Fakamoʻui au ʻo hangē ko hoʻo ʻaloʻofa; ko ia te u tauhi ai ʻae fakamoʻoni
    ʻa ho fofonga.
  ces-1613: Podlé milosrdenství svého obživ mne, abych ostříhal svědectví úst tvých.
  eng-WMB: Preserve my life according to your loving kindness, so I will obey the
    statutes of your mouth. LAMEDH
  tam-TCV: உம்முடைய உடன்படிக்கையின் அன்பின்படியே என் வாழ்வைக் காத்துக்கொள்ளும், அதினால்
    நான் உமது வாயின் நியமங்களுக்குக் கீழ்ப்படிவேன்.
  ceb-ULB: Pinaagi sa imong gugmang walay paglubad, lugwayi ang akong kinabuhi, aron
    nga matuman ko ang imong mga sugo. LAMEDH.
  pol-UBG: Według twego miłosierdzia ożyw mnie, abym strzegł świadectwa twoich ust.
    ל Lamed
  urd-GVU: اپنی شفقت کا اظہار کر کے میری جان کو تازہ دم کر تاکہ تیرے منہ کے فرمانوں
    پر عمل کروں۔
  eng-OEBCW: Spare me in your kindness, and I will observe the charge of your mouth.
  deu-1912: Erquicke mich durch deine Gnade, daß ich halte die Zeugnisse deines Mundes.
  kan-2017: ನಿನ್ನ ಕೃಪೆಗೆ ಅನುಸಾರವಾಗಿ ನನ್ನನ್ನು ಕಾಪಾಡು, ಆಗ ನೀನು ಆಜ್ಞಾಪಿಸಿದ ಕಟ್ಟಳೆಯನ್ನು
    ಕೈಕೊಳ್ಳುವೆನು. ಲಾಮೆದ್.
  yap-yap: Mu gol ngog ni bochan e t’ufeg rom ni dabimus, ya nge yag ni gu fol ko
    motochiyel rom.
  hlt-MCSB: Na sitlohnah dongah ka hing vetih na ka dongkah olphong te ka ngaithuen
    bitni.
  mdy-ETH: ኔ ሚጪንቲፆጉዴያ ጊንሣ ማሂ ታና ሼምፔና ጌሤ፤ ታኣኒያ ኔ ዓይሢፆ ካፓንዳኔ።
  twi-ASANTE: Kyɛe me nkwa so sɛdeɛ wʼadɔeɛ teɛ, na mɛdi nkyerɛkyerɛ a ɛfiri wʼanomu
    no so.
  eng-WEBU: Preserve my life according to your loving kindness, so I will obey the
    statutes of your mouth. LAMEDH
  spa-PDDPT: Vivifícame según tu misericordia, Y observaré los Testimonios de tu boca.
  gun-gun: Xembopy'a guaxu ke xemboaxya rupi vy, ha'e rã ajapo 'rã ayvu ndejuru gui
    oẽ va'e.
  agu-BL: Nink ben ẍkon intiemp tanu' tan yi banl talma'u'. Nin tzimbne' tane'n yi
    ca'wlu' yi na tzanu' tan talche'n swetz.
  ilo-ULB: Pagtalinaedennak a sibibiag, kas inkari iti kinapudnom iti katulagam, tapno
    matungpalko dagiti bilbilinmo iti tulagmo nga inka sinarita. LAMEDH.
  kpg-kpg: Idimaa go do aloho dee modu, Goe hila mai gi di au, gii mee au di daudali
    au haganoho.
  uig-ARA: ئۆزگەرمەس مۇھەببىتىڭ بويىچە مېنى جانلاندۇرغايسەن، ۋە ئاغزىڭدىكى ئاگاھ-گۇۋاھلىقلىرىڭنى
    تۇتىمەن.
  sus-sus: N nakisi i xa xanunteya ra, alako n xa i xa masenyi suxu.
  pon-2006: Komw ketin kupwurehkin ie sapwellimomwi limpoak poatopoat, pwe I en kapwaiada
    sapwellimomwi kosonned kan.
  jae-jae: Aôm ŋacmoasiŋ ônam aê sa êtu nêm têmtac gêwiŋ teŋgeŋŋa gebe jaŋgôŋ matoc
    jali gebe jaŋgôm awamsuŋ ŋabiŋ ŋanô êsa.
  ksd-ksd: Una valagar iau vardada ma kaum varmari; Damana ina torom ta ra varvai
    na ngiem.
  tur-YTC: Sevgi dolu iyiliğin uyarınca koru canımı, Böylece ağzının kurallarını tutayım.
    ל LAMED
  bel-N: Праз міласэрнасьць Тваю захавай мне жыцьцё, і буду захоўваць сьведчаньні
    вуснаў Тваіх.
  kpr-kpr: Ni na dubo bu gogoghomberaesa aindae, nandae veka eveva ururaso, na ninda
    Agho Dari ava, ningido kaifa arena.
  ind-AYT: Pertahankan hidupku menurut kasih setia-Mu, supaya aku dapat memelihara
    kesaksian-kesaksian mulut-Mu.
  yom-yom: Keba luzingu luama boso buididi luzolo luaku ayi ndiela tumukina zinzengolo
    zi munu aku.
  yut-yut: Nak do toktogɨsi but dasi galak taŋ namɨsal, do aŋpulugaŋaki dɨma kɨmokgeŋ.
    Yaŋ aŋaki gen teban morapgo guramɨkgeŋ.
  nya-nya: Sungani moyo wanga molingana ndi chikondi chanu chosasinthika, ndipo ndidzamvera
    umboni wa pakamwa panu.
  kyg-kyg: Nagaemo kavayafatiꞌmo huꞌnana keꞌaepa gekamo akame hisuvafeꞌmo muki afinaꞌaeꞌmo
    kahau kayamopafiꞌmo nekahaiya kavakaletiꞌmo alika he tika nato.
  hrv-hrv: Po svojoj me milosti poživi i čuvat ću svjedočanstvo tvojih usta.
  mps-mps: Nago ena bugagia tonalubao, magi baso meni, nago sesemane sogo ena godolo
    homu ebao. Tama tibaso, eno nago bomo yai po tigidali wali mu pabo dao.
  tpi-tpi: Yu lukautim mi gut, long wanem, yu save laikim mi oltaim. Olsem na mi ken
    bihainim olgeta lo bilong yu.
  dan-1931: Hold mig i Live efter din Miskundhed, at jeg kan holde din Munds Vidnesbyrd.
  vie-OVCB: Xin bảo toàn mạng sống con theo lòng nhân từ Chúa, thì con sẽ vâng theo
    chứng cớ Chúa ban truyền.
  guj-2017: તમારી કૃપા પ્રમાણે તમે મને જિવાડો; એટલે હું તમારા મુખની શિખામણ પાળીશ.
    લામેદ.
  pon-2006A: Komw ketin kupwurehkin ie sapwellimomwi limpoak poatopoat, pwe I en kapwaiada
    sapwellimomwi kosonned kan.
  por-BRBSL: Preserve minha vida de acordo com sua amorosa bondade, portanto, obedecerei
    aos estatutos de sua boca. LAMEDH
  eng-OEBUS: Spare me in your kindness, and I will observe the charge of your mouth.
  swe-swe: Återuppliva mig efter din nåd(omsorgsfulla kärlek), och jag ska följa din
    muns alla vittnesbörd. [Uttrycket ”återuppliva” kan även översättas, låt mig leva,
    uppliva, skynda på, bevara livet, förbli levande, ha ett friskt och sunt liv med
    mera.]
  cth-cth: Na pahrenlungmanae hoi bout na kâhlaw sak haw. Na lawkpanuesaknae teh ka
    tarawi han. Bawipa e kâlawk teh yuemkamcu
  twi-twi: Kyɛe me nkwa so sɛnea wʼadɔe te, na medi nkyerɛkyerɛ a efi wʼanom no so.
  hlt-hlt: Na sitlohnah dongah ka hing vetih na ka dongkah olphong te ka ngaithuen
    bitni.
  tbz-SIM: A sɑ̀mu, n foukùnnɛ, kɛ̀ dɛ̀ɛ yié nkɛ̀ nní mpĩ́ nhɑ tié.
  msy-2020: Nɨ zurara nan apangkuf, egh deragh nan akurvagh. Kamaghɨn, kɨ nɨn akabar
    gɨn mangɨvɨra ikiam.
  dop-dop: Hɑ-m weesuɣu kɛ nyɑ́ kʋpɑntʋ tɔɔ, ɩlɛnɑ mɑ təŋ nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Məhəbbətinə görə mənə həyat ver, Ağzından çıxan göstərişlərə bağlı qalım.
  eng-DBY: Quicken me according to thy loving-kindness, and I will keep the testimony
    of thy mouth.
  hin-2017: अपनी करुणा के अनुसार मुझ को जिला, तब मैं तेरी दी हुई चितौनी को मानूँगा।
    लामेध
  wol-KYG: Musale ma sa ngor, ba jëfe sa kàdduy seede.
  bjr-bjr: Ani sia taikaaninna amuqusirafa marinara anee amiqi amiqimma qimaqaa. Qinee
    ani sandufamau fuaneera miqimma qimaqa.
  eng-YLT: According to Thy kindness quicken Thou me, And I keep the testimony of
    Thy mouth!
  kne-kne: Gapo sin adi manbalbaliw ay layad mo, ipalobos mo kod ay adi masokpot di
    leng-ag ko ta waday iyat ko ay manongpal sin linteg mo.
  eng-WYC-2017: By thy mercy quicken thou me; and I shall keep the witnessings of
    thy mouth.
  eng-WMBB: Preserve my life according to your loving kindness, so I will obey the
    statutes of your mouth. LAMEDH
  zat-NTPS: Lu xel-la' dxexache lazre' chiu' be̱n dipa xichaj lázrdawa', chee̱ tu
    gúnzqueza' ca dxuse̱de dizra' chiu' netu'.
  zty-NTPS: Ḻo yeḻa' žeyache' ḻaže' chio' ben choch yichj ḻáẕda'wa', nich gónteza'
    ka žsedle diža' chio' neto'.
  urd-GVH: अपनी शफ़क़त का इज़हार करके मेरी जान को ताज़ादम कर ताकि तेरे मुँह के फ़रमानों
    पर अमल करूँ।
  rug-rug: Koa sa Mua tataru nabuna si Mu va sare au pa qua tinoa, pude maqu va tabei
    sari na Mua vina totolie.
  gaz-gaz: Ati akkuma jaalala keetiitti lubbuu koo baraari; anis seera afaan keetii
    baʼu nan eega.
  fra-LSG: Rends-moi la vie selon ta bonté, Afin que j’observe les préceptes de ta
    bouche!
  yal-yal: N nakisi i ya hinanni, alogo n xa i ya maxadi xuine suxu.
  iou-iou: Unita ironka tärek-täreki nämo unita yäŋpäŋ iritna täŋmeham taŋiri juku-manka,
    mekatä yäŋiri ahäwani u kudup kaŋ iwara.
  haw-1868: E hooikaika mai oe ia'u e like me kou lokomaikai; Alaila, e malama no
    wau i ka hoike ana o kou waha.
  arb-NAV: أَحْيِنِي بِمُقْتَضَى رَحْمَتِكَ، فَأُطِيعَ شَرَائِعَكَ.
  ded-ded: Geng yoac dedzege amma imoc modackecnec. Ni enacgaac dedekperagiyoac modacbadeac
    fakaga imocngo kekecna onggonggena.
  ewe-ewe: Le wò lɔlɔ̃ la ta, kpɔ nye agbe ta, eye maɖo to se siwo do tso wò nu me.
  eng-LEE: According to thy kindness give me life, that I may observe the testimony
    of thy mouth.
  asm-FB: তোমাৰ গভীৰ প্রেমত তুমি মোক সঞ্জীৱিত কৰা, তাতে মই তোমাৰ মুখৰ আজ্ঞাবোৰ পালন
    কৰিম।
  sus-A: ﭑ نَكِسِ عِ شَ شَنُنتٍيَ رَ، عَلَكٌ ﭑ شَ عِ شَ مَسٍنيِ سُشُ.
  fra-SBL: Préserve ma vie selon ta bonté, alors j'obéirai aux lois de ta bouche.
    LAMEDH
  hbo-hbo: כְּחַסְדְּךָ֥ חַיֵּ֑נִי וְ֝אֶשְׁמְרָ֗ה עֵד֥וּת פִּֽיךָ׃
  kik-kik: Menyerera muoyo wakwa kũringana na wendo waku, na ndĩathĩkagĩra kĩrĩra
    gĩa kanua gaku.
  fra-NCL: Rends-moi la vie dans ta bonté, et j’observerai l’enseignement de ta bouche.
  cek-AK: Nam lunghaih hoiah ka hinghaih hae pathawk ah, to tiah ni pakha hoi na thuih
    ih loknawk to ka pakuem thai tih.
  cuk-cuk: Be-sabed-dummarba-nikadbali, be anga burba-ogannosun. Be-Igar-Mamaid-sogedba
    an nanaoed.
  tel-2017: నీవు నియమించిన శాసనాన్ని నేను అనుసరించేలా నీ నిబంధన విశ్వాస్యత చేత నన్ను
    బ్రతికించు. లామెద్‌.
  hat-BSA: Fè m reprann mwen selon lanmou dous Ou a, Pou m kab kenbe temwayaj a bouch
    Ou yo. LAMEDH
  kos-kos: Ke lungse kawil lom, oru wo nu sik, Tuh nga fah akos ma sap lom.
  hbo-WLC: כְּחַסְדְּךָ֥ חַיֵּ֑נִי וְ֝אֶשְׁמְרָ֗ה עֵד֥וּת פִּֽיךָ׃
  ibo-ibo: Site nʼịhụnanya gị nke na-adịgide chebe ndụ m, ka m nwe ike rube isi nʼiwu
    nke ọnụ gị.
  ory-ory: ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣାନୁସାରେ ମୋʼ ଜୀବନକୁ ରକ୍ଷା କର; ତହୁଁ ମୁଁ ତୁମ୍ଭ ମୁଖର
    ପ୍ରମାଣ-ବାକ୍ୟ ପାଳନ କରିବି। ଲାମଦ୍‍।
  chk-chk: Lon om tong ellet kopwe amwöchü manauei, pwe üpwe tongeni aleasochisi om
    kewe allük.
  rop-rop: YAWEI, dumaji yu kipgon laigimbat pipul detmatj, wal yu nomo larram mi
    dai wulijim ai garra teiknodis langa ol yu lowa.
  ukr-1871: Оживи мене по милостї твоїй, і буду хоронити сьвідченнє уст твоїх! Ламед.
  yon-yon: Eb womoniyiibban ye mimyob dowaken yaambed ongmewebko wadkera. Kwananeeb
    kuu eb kerekmen korokbewen ye weng ebbed dakmewen kuu awinaniin. Lamed
  deu-1951: Erhalte mich am Leben nach deiner Gnade, so will ich die Zeugnisse deines
    Mundes bewahren.
  eng-JPS: Quicken me after Thy lovingkindness, and I will observe the testimony of
    Thy mouth.
  srp-1865: Po milosti svojoj oživi me, i èuvaæu otkrivenja usta tvojih.
  lug-lug: Olw’okwagala kwo okutaggwaawo ndekera obulamu bwange, ndyoke nkuume ebyo
    bye walagira ebiva mu kamwa ko.
  heb-heb: כחסדך חיני ואשמרה עדות פיך׃
  ben-IRV: যেমন তোমার চুক্তির বিশ্বস্ততার প্রতিজ্ঞা অনুসারে আমাকে জীবিত রাখো, যাতে
    আমি তোমার নিয়মের আদেশ পালন করতে পারি যা তুমি বলেছ। লামদ।
  ntu-ntu: Mevalu, arlapx ninge mz nzaodu-krm ninge. Murde nayrlq-angidrx natqm.
  pan-pan: ਆਪਣੀ ਦਯਾ ਦੇ ਅਨੁਸਾਰ ਮੇਰੇ ਜੀਵਨ ਨੂੰ ਸੰਭਾਲ ਰੱਖ, ਤਾਂ ਮੈਂ ਤੇਰੇ ਮੂੰਹ ਦੀ ਸਾਖੀ ਦੀ
    ਪਾਲਣਾ ਕਰਾਂਗਾ।
  mya-JVB: ကရုဏာ တော်ရှိသည်အတိုင်း အကျွန်ုပ် ကို အသက်ရှင် စေတော်မူပါ။ နှုတ် တော်ထွက်
    ဗျာဒိတ် တော် ကို စောင့် ပါမည်။
  kgf-kgf: Goi héihéiga niŋac wamma meɋeli nénna. Imuhuc waŋ nénna kuagawac héipuc
    ac imi niŋtoho wammaŋ.
  tte-O: Am mulolo miyamiya yaina koina kutalam meyawasigu na mesabana am loinao yaobigaili.
  tbg-tbg: Mpo, ai muntukavano tiriara vairara irihara, are tiqaa koqema kera raqiki
    vairaqe te kia qutiraiti, qaqi variqi vuare. Are mintiraqe te are tiva taana uvara
    koqemake iriqi vuare.
  hmo-hmo: Oiemu noho hanaihanai lalokauna dainai, mani lau do oi naria namonamo.
    Unai neganai lau ese oiemu taravatu do lau kamonai henia.
  zar-NT: Lu yöl-laʼ dxiʼi ladxiʼ quiuʼ busubán ládxaʼa, para gapa chiʼa le nunuʼ
    ba nalí len ruáʼ cuinuʼ.
  urd-urd: तू मुझे अपनी शफ़क़त के मुताबिक़ ज़िन्दा कर, तो मैं तेरे मुँह की शहादत को
    मानूँगा। लामेध
  bqc-SIM: Ma lɛ́ ń láo n gbɛ̃kɛ yã́i, mí n yã'onɛ ma.
  tcz-CHONGTHU: Na mi ngailutna longlou chun kahinkho hi huhdoh'in, chutileh na Dan
    thu kajui theiding ahi.
  mar-mar: तुझ्या कराराच्या विश्वसनीयतेने वचन दिल्याप्रमाणे मला नवजीवन दे, याकरिता
    की, मी तुझ्या तोंडचे निर्बंध पाळीन.
  isl-isl: Láttu mig halda lífi sakir miskunnar þinnar og ég mun halda áfram að fara
    eftir boðum þínum.
  hlt-THB: Na lungnaak ing ka hqingnaak ve khoem law lah, cawh ni kam kha awhkaw cuk
    kiknaak awipeekkhqi ce kang ngai hly.
  qub-qub: Cuyacoj cashayquimanno masta cawachimay ari. Chaura estatutuyquicunatapis
    cumlishämi.
  bqp-bqp: Ǹ ma wɛ̃̀ndi dãkpã n gbɛ̃kɛ yãi, mani n yãnↄ da.
  hat-hat: Paske ou renmen m', ban m' lavi ankò pou m' ka swiv prensip ki soti nan
    bouch ou.
  eng-BSB: Revive me according to Your loving devotion, that I may obey the testimony
    of Your mouth.
  eng-WEBPB: Preserve my life according to your loving kindness, so I will obey the
    statutes of your mouth. LAMEDH
  kbq-kbq: Kagra vagaore mevava kavesi zanteti nagrira nazeri antese hunka kegava
    hunenantane. Ana hu'negu kagri tra kea amage ante vava hugahue.
  pon-pon: Kamaur ia da duen omui kalanan, a nai pan kolekol kadede en jilan omui.
  nhe-BL: Pampa hueyi moyolo, xinechcahuili ma niitzto. Huan queja nopa nijsenhuiquilis
    nijchihuas tlen quiijtohua motlajtol.
  wnc-wnc: Gata nae take siknga asinggan natangamunggayak. Siwan gata na katak nanduyuwi
    na zaat dua kupit. Dua kungwake nata gatane mama wamu kuutgan tawambit.
  bus-bus: Ǹ ma wɛ̃̀ndi dãkpa n gbɛ̃kɛ yãnzi, mɛ́ n yãnↄ da.
  gub-BL: Heamutar katu pe ne. A'e rupi hepyro pe hemàno haw wi nehe. A'e rupi apuner
    putar neremiapo kar heruzar haw rehe nehe.
