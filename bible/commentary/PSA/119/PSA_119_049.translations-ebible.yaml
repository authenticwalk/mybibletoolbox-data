verse: PSA.119.049
translations:
  mal-C: അടിയനോടുള്ള അവിടത്തെ വചനം ഓർക്കണമേ, കാരണം അവിടന്നെനിക്കു പ്രത്യാശ നൽകിയിരിക്കുന്നല്ലോ.
  deu-TKW: Gedenke des Worts an deinen Knecht, dieweil du mich harren ließest.
  lin-lin: Kanisa makambo oyo olobaki na mosali na Yo, pamba te opesaki ngai elikya.
  mmx-mmx: Leeme Silok, una doxoma mo laxakaape ram tia, laradi gugu ram, mila i lox
    alolos ia xusu ana nunu saga ram.
  eng-LSV: '[ZAYIN] Remember the word to Your servant, || On which You have caused
    me to hope.'
  eng-GNV: ZAIN. Remember the promise made to thy seruant, wherein thou hast caused
    me to trust.
  eng-WEBSTER: ZAIN. Remember the word to thy servant, upon which thou hast caused
    me to hope.
  nhw-BL: Amo quema xiquelcahua catli techtlajtolcahuilijtoc techchihuilis na, nimotequipanojca,
    pampa san ya nopa nijchixtoc.
  swh-ONEN: Kumbuka neno lako kwa mtumishi wako, kwa sababu umenipa tumaini.
  bba-bba: Wee ɑ mɑn yĩiyɔbu wɛ̃. A wunɛn nɔɔ mwɛɛru yɑɑyo te ɑ nɛ, wunɛn sɔm kowo
    kuɑ.
  eng-KJVCPB: (ז) Remember the word unto thy servant, Upon which thou hast caused
    me to hope.
  luo-luo: Par wachni mane iwacho ne jatichni, nimar isemiya geno.
  aii-aii: ܕܟ݂ܘܿܪܹܗ ܚܲܒܪܘܼܟ݂ ܠܪܹܓܘܼܟ݂، ܗ̇ܘ ܕܒܝܼܹܗ ܩܵܡ ܥܵܒ݂ܕܹܬ ܕܣܵܒܪܹܢ.
  meu-meu: Emu hesiai tauna o henia herevana na ba laloa tao, iena amo helaro o henigu.
  npi-ULB: तपाईंको सेवकसित तपाईंले गर्नुभएको प्रतिज्ञा सम्झनुहोस् किनभने तपाईंले मलाई
    आसा दिनुभएको छ ।
  yor-yor: Rántí ọ̀rọ̀ rẹ sí ìránṣẹ́ rẹ, nítorí ìwọ ti fún mi ní ìrètí.
  pes-OPCB: خداوندا، قولی را که به بندهٔ خود داده‌ای به یاد آور، زیرا مرا به‌وسیلۀ
    آن امیدوار ساخته‌ای.
  tgl-ULB: Alalahanin mo ang mga ipinangako mo sa iyong lingkod dahil binigyan mo
    ako ng pag-asa.
  nop-nop: Du koom kwanai-mege nutok yofafaŋe tuguŋ, kaŋ yofafaŋege wendi nehitubu-lodaune
    nadikunakunale hati tilat. Wendoktiŋa du mede yofafaŋege u kotigoŋ nadikaikaweŋ.
  hui-hui: Bamba í̠nime ogoaleore bule lalu í̠ninaga biabe biahaga i̱hondo lo wirigo
    mitangi bibe. Í̠na ogoni biaore buleberedalo manda buwa i̱ mini dunubia ho kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​ဖြစ်​သူ​ကွန်​တော် မျိုး​အား ထား​တော်​မူ​သော​က​တိ​တော်​ကို​သ​တိ​ရ​တော်​မူ​ပါ။
    ယင်း​က​တိ​တော်​သည်​ကွန်​တော်​မျိုး​အား မှော်​လင့်​ခက်​ကို​ပေး​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་བདག་ལ་རེ་བ་བསྐྱེད་མཛད༌པས། །ཞབས་ཕྱིར་ཞལ་གྱིས་བཞེས་པའི་བཀའ་དྲན༌མཛོད།།
  wsk-wsk: Ni den ka ura kari ani agarak balem mu ko kamili me saparukko; mu awuk,
    den borta ani te ira sanamasam ale sokel tasam.
  sna-sna: Rangarirai shoko renyu kumuranda wenyu, nokuti makandipa tariro.
  spa-BLM: Recuerda tu palabra a tu siervo, porque me diste esperanza.
  cac-cac: Nacot tas alnaccan d'ayin, a in a checab' in tic, a a lolonel chi' ix vac'och
    yipoc in c'ool.
  swh-ULB: Kumbuka ahadi yako kwa mtumishi wako kwa sababu umenipa tumaini.
  deu-ELBBK: Gedenke des Wortes an deinen Knecht, auf das du mich hast harren lassen!
  mbb-OT: Tentenuzi nu is saad nu kayi te kedì te suluǥuen nu, su iyan heini ebpekeveǥey
    kedì te perateng.
  mal-2015: നീ എന്നെ പ്രത്യാശിക്കുമാറാക്കിയതുകൊണ്ടു അടിയനോടുള്ള വചനത്തെ ഓർക്കേണമേ.
  gup-gup: O Yawey, ngaye ngadjare yidjalburrbun kore ngudda kanmarnewokkurrmerrinj
    ngardduk, ngaye nawu marnedurrkmirri kore ngudda. Ngudda wanjh kankangemarnbom
    dja kunmekbekenh minj ngaye ngamarrkbaworren.
  rmc-rmc: Ma bister pro lav, so diňal tire sluhas, bo diňal man naďej.
  nlg-nlg: Ko ghanaghana olia nimua na baubahu itagua keri vamua tu ghanaghau dilaa.
  pes-OPV: کلام خود را با بنده خویش به یاد آور که مرا بر آن امیدوار گردانیدی.
  ron-1924: Аду-Ць аминте де фэгэдуинца датэ робулуй Тэу, ын каре м-ай фэкут сэ-мь
    пун нэдеждя!
  ben-OBCV: তোমার দাসের প্রতি তোমার প্রতিশ্রুতি স্মরণ করো, কারণ তুমি আমাকে আশা দিয়েছ।
  som-som: Xusuuso eraygii aad anoo addoonkaaga ah igula hadashay, Oo aad igu rajo
    gelisay.
  eng-ASVBT: Remember the word unto thy servant, Because thou hast made me to hope.
  mna-mna: Nio mbesooŋo ku. Tana motom iŋgalŋgal sua ku mbukŋana ta kam pio na. Pa
    ina ipombolmbol yo be aŋur motoŋ pu mi aŋsa ulaaŋa ku.
  ita-1885: Ricordati della parola detta al tuo servitore, Sopra la quale tu mi hai
    fatto sperare.
  eng-ULB: Call to mind your promise to your servant because you have given me hope.
  spa-VBL: Recuerda la promesa que me has hecho, a mi, tu siervo. Tu promesa es mi
    única esperanza.
  fra-_FOB: Souviens-toi de la parole donnée à ton serviteur, en laquelle tu m'as
    fait espérer.
  mal-mal: എനിക്ക് പ്രത്യാശ നൽകുവാൻ കാരണമായ അടിയനോടുള്ള അങ്ങയുടെ വചനത്തെ ഓർക്കണമേ.
  urd-GVR: Us bāt kā ḳhayāl rakh jo tū ne apne ḳhādim se kī aur jis se tū ne mujhe
    ummīd dilāī hai.
  suz-BL: इन गेय पाइब कली पशो लोव़ मिम्‍तीन। आं कली मेको आ लां कोव़पाइय्‍यीनी।
  eng-NOY: Remember thy promise to thy servant, Because thou hast caused me to hope!
  ita-1927: Ricordati della parola detta al tuo servitore; su di essa m’hai fatto
    sperare.
  ckb-ckb: پەیمانی خۆت لەبیر بێت بۆ خزمەتکارەکەت، چونکە هیوات پێم داوە.
  eng-BBE: Keep in mind your word to your servant, for on it has my hope been fixed.
  xsi-xsi: Yova Kindeni, naŋa ano pano tu kalo ŋgere kilo ŋana ŋgua pâŋa ŋinde noko
    muŋga kuveta kuku ne wurâta tamâta naŋa. Naŋa ao tiniŋgu pano tu ma kuveta ŋgua
    pâŋa ŋinde ipâŋga kanaŋo.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕನಿಗೋಸ್ಕರ ನಿಮ್ಮ ವಾಕ್ಯವನ್ನು ನೀವು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ, ಏಕೆಂದರೆ ನೀವು
    ನನಗೆ ನಿರೀಕ್ಷೆಯನ್ನು ಕೊಟ್ಟಿದ್ದೀರಿ.
  tam-2017: நீர் என்னை நம்பச்செய்த வசனத்தை உமது அடியேனுக்காக நினைத்தருளும்.
  spa-RV-1909: ZAIN. Acuérdate de la palabra dada á tu siervo, en la cual me has hecho
    esperar.
  ron-BTF: Amintește servitorului tău cuvântul, în care m-ai făcut să sper.
  eng-WEBP: Remember your word to your servant, because you gave me hope.
  eng-FBV: Remember your promise to me, your servant. It's my only hope.
  nld-1939: Gedenk het woord, tot uw dienstknecht gesproken, En waarop Gij mijn hoop
    hebt gesteld;
  nch-BL: Amo quema xiquelcahua cati techtajtolcahuilijtoc techchihuilis na, nimotequipanojca,
    pampa san ya nopa nijchixtoc.
  vie-1934: Xin Chúa nhớ lại lời Chúa phán cho tôi tớ Chúa, Vì Chúa khiến tôi trông
    cậy.
  cha-cha: ZAIN Jaso y sinangan gui tentagomo, ni y unfatinasyo na junangga.
  hin-CV: याहवेह, अपने सेवक से की गई प्रतिज्ञा को स्मरण कीजिए, क्योंकि आपने मुझमें
    आशा का संचार किया है.
  eng-OURB: ז (Zikhor-dabar, Remember-word) Remember your word to your servant, because
    you gave me hope.
  spa-BES: Recuerda tu palabra a tu siervo, porque en eso se ha arreglado mi esperanza.
  tdx-tdx: Tiahio i nitsaraeñe amy mpitoro’oiy, amy t’ie nampitamae’o.
  tha-KJV: ขอทรงระลึกถึงพระวจนะของพระองค์​ที่​มีต​่อผู้​รับใช้​ของพระองค์ ซึ่งพระองค์ทรงกระทำให้ข้าพระองค์หวังอยู่​นั้น
  por-BR-2018: Záin :Lembra-te da palavra dada a teu servo, à qual mantenho esperança.
  deu-ELO: Gedenke des Wortes an deinen Knecht, auf welches du mich hast harren lassen!
  eng-WYC-2018: '[Zain.] Lord, have thou mind on thy word to thy servant, (or Lord,
    remember thy word to thy servant); in which word thou hast given hope to me.'
  epo-epo: Rememoru la vorton al Via sklavo, Pri kio Vi min esperigis.
  gfk-gfk: Lik leh no num nianga u ga kubus ie tika ma iau, no num tultulai, kanong
    u te lue iau bia ni kis nanaho ta ira bilbilai ta ira num nianga.
  uig-PIN: '|ז| (Zain) Sǝn ⱪulungƣa bǝrgǝn sɵzüngni, Yǝni manga ümid beƣixliƣan kalamingni
    ǝsligǝysǝn.'
  beo-beo: 'Na da Dia hawa: hamosu dunu, amola Di da nama hahawane ilegele sia:beba:le,
    na da dafawane hamoma:beyale dawa:lusu lai dagoi. Amo ilegele sia:i bu dawa:ma.'
  tpi-OTNT: Yu mas tingim gen dispela promis bipo yu givim long mi, wokman bilong
    yu. Dispela i mekim mi i bilip long yu.
  hau-SA: Tuna da maganarka ga bawanka, gama ka ba ni bege.
  udu-udu: Kayi gwom pini e e c̱iŋkinam pini mo, e a’di jin karkina /e aha/ mmota
    ga ’teŋ kap̱e/ mo.
  uig-LAT: '|ז| (Zain) Sen qulunggha bergen sözüngni, Yeni manga ümid béghishlighan
    kalamingni esligeysen.'
  nde-nde: Khumbula ilizwi lakho encekwini yakho, ngoba usungiphe ithemba.
  ton-ton: Manatuʻi ʻae folofola ki hoʻo tamaioʻeiki, ʻaia kuo ke fakaʻamanakiʻi au
    ki ai.
  ces-1613: Zajin Rozpomeň se na slovo k služebníku svému, kterýmž jsi mne ubezpečil.
  eng-WMB: Remember your word to your servant, because you gave me hope.
  tam-TCV: உமது அடியேனுக்குக் கொடுத்த உமது வார்த்தையை நினைவிற்கொள்ளும்; அதினால் எனக்கு
    நம்பிக்கையை தந்திருக்கிறீர்.
  ceb-ULB: Hinumdomi ang imong saad ngadto sa imong sulugoon tungod kay gihatagan
    mo akog paglaom.
  pol-UBG: Pamiętaj o słowie danym twemu słudze, na którym to słowie kazałeś mi polegać.
  urd-GVU: اُس بات کا خیال رکھ جو تُو نے اپنے خادم سے کی اور جس سے تُو نے مجھے اُمید
    دلائی ہے۔
  eng-OEBCW: Remember your word to your servant, on which you have made me to hope.
  deu-1912: Gedenke deinem Knechte an dein Wort, auf welches du mich lässest hoffen.
  kan-2017: ನಿನ್ನ ವಾಗ್ದಾನವನ್ನು ನಿನ್ನ ಸೇವಕನಿಗೋಸ್ಕರ ನೆನಪುಮಾಡಿಕೋ, ನನ್ನಲ್ಲಿ ನಿರೀಕ್ಷೆಯನ್ನು
    ಹುಟ್ಟಿಸಿದ್ದಿಯಲ್ಲಾ!
  yap-yap: Mu leamnag e michmich ni mu tay ngog, I gag e tapigpig rom; ya ke pi’ e
    lagan’ ngog.
  hlt-MCSB: Kai nan ngaiuep sak ham khaw na sal taengkah ol he thoelh lah.
  mdy-ETH: ሃጋኣ ዎዛ ታ ማሃሢ ዬያይዳ ማዔሢሮ ታና ኔኤኮ ዓይላሢም ኔ ዒንጌ ቃኣሎ ማሌ።
  twi-ASANTE: Kae asɛm a woaka akyerɛ wo ɔsomfoɔ, ɛfiri sɛ woama me anidasoɔ.
  eng-WEBU: Remember your word to your servant, because you gave me hope.
  acu-NT: Apuru wikia ami inatirmetjai. Yaanchuik turutmiame nuka ame nintimrata.
    Nu chichamka winaka nintimtikrurmiame.
  spa-PDDPT: Recuerda la promesa dada a tu esclavo, En la cual me ordenaste esperar.
  gun-gun: Nema'endu'a ke xee nerembiguai pe ndeayvuague re, mba'eta xeapo arõ aguã
    rami.
  agu-BL: Wajcaw ulk tx'akx tc'u'lu' yi yolu' yi talnaku' swetz, yi in, yi in ẍchakumu'.
    Na talnaku' swetz yi ba'n k'uke' inc'u'l te'j.
  ilo-ULB: Laglagipem ti karim iti adipenmo gapu ta inikkannak iti namnama.
  kpg-kpg: Gi langahia e goe dau hagababa dela ne hai mai gi di au, go dau dangada
    hai hegau, ma guu hai au gi hagadagadagagee huoloo.
  uig-ARA: '|ז| (زائىن) سەن قۇلۇڭغا بەرگەن سۆزۈڭنى، يەنى ماڭا ئۈمىد بېغىشلىغان كالامىڭنى
    ئەسلىگەيسەن.'
  sus-sus: I xa ratu i xa masenyi ma, i naxan masen i xa konyi di bɛ, naxan xaxili
    sa fima n ma yare.
  pon-2006: Komw ketin tamanda inowo me komw ketin wiahiong ie, sapwellimomwi ladu
    menet; e kahrehiong ie koapworopwor laud.
  jae-jae: Taêm ênam biŋ, taŋ gôjac mata gêdêŋ nêm sakiŋwaga aê naŋ. Biŋ tau kêkêŋ
    aê kakêŋ matoc.
  ksd-ksd: Una nuk pa ra tinata tadav kaum tultul, Tago u tar vanurnur iau.
  tur-YTC: Hizmetkârına verdiğin sözü hatırla, Çünkü bana umut verdin.
  bel-N: Узгадай слова да слугі Твайго, на якое маю спадзявацца.
  kpr-kpr: Na ninda saramana katori. Namokena geka sisesa, aimi etiri namokena gigitari
    sirorusira, ava kotedo aso dae resena.
  ind-AYT: Ingatkanlah firman kepada hamba-Mu, yang di dalamnya Engkau telah membuatku
    berharap.
  yom-yom: Tebukila moyo mambu maku kuidi kisadi kiaku ; bila ngeyo wuphana diana.
  yut-yut: Gak oman amɨngo nak do kalɨp yaŋ teban tok agɨl uŋun do nandaki. Uŋun da
    nak aŋtagap aban tagɨsi egɨpbeŋ yaŋsi nandaŋ teban taŋek jomjom asat.
  nya-nya: Kumbukirani mawu anu kwa mtumiki wanu, popeza mwandipatsa chiyembekezo.
  kyg-kyg: Kagaemo aliꞌyakamo neꞌaluva vekamoꞌnaeꞌmo kaha maegauve, huka naha paiꞌnana
    gekaeꞌmo halate kagesamo afika ho huvo. Ani gekaeꞌmo nagesamo afiꞌnaeꞌmo, alagi
    afole aigiye, huꞌna huteꞌna navayagunagu huꞌna maisuvafeꞌmo alika he tika nateꞌnane.
  hrv-hrv: $ZAJIN Spomeni se svoje riječi sluzi svojem kojom si mi dao nadu.
  mps-mps: Nago te naga sę bidi enabolo hasia mani, te dąų walali po nago ma koneao.
    Te tiali eno te pode konealubo po dąų wai dao.
  tpi-tpi: Yu mas tingim gen dispela promis bipo yu givim long mi, wokman bilong yu.
    Dispela i mekim mi i bilip long yu.
  dan-1931: Kom Ordet til din Tjener i Hu, fordi du har ladet mig håbe.
  vie-OVCB: Xin Chúa nhớ lời hứa cùng đầy tớ Chúa, vì Chúa đã cho con hy vọng.
  guj-2017: તમારા જે વચનથી મને આશા ઊપજી છે, તે વચન તમારા સેવકને માટે સંભારો.
  pon-2006A: Komw ketin tamanda inowo me komw ketin wiahiong ie, sapwellimomwi ladu
    menet; e kahrehiong ie koapworopwor laud.
  por-BRBSL: Lembre-se de sua palavra ao seu servo, porque você me deu esperança.
  eng-OEBUS: Remember your word to your servant, on which you have made me to hope.
  swe-swe: '[Den sjunde hebreiska bokstaven är: ז – Zajin. Tecknet avbildar ett svärd
    och symboliserar rörelse och iver.] Kom ihåg ditt ord till din tjänare, eftersom
    du har gett mig hopp.'
  cth-cth: Na san koe e lawk hah pahnim hanh. Hote ni doeh ngaihawinae na tawn sak.
  twi-twi: Kae asɛm a woaka akyerɛ wo somfo, efisɛ woama me anidaso.
  hlt-hlt: Kai nan ngaiuep sak ham khaw na sal taengkah ol he thoelh lah.
  tbz-SIM: Dentɛní ɑ nɑ̀kɛ́ tìì nɑ́ɑǹtì, mí nhɑ kóo tɔ̃ntì n ti mbɑɑ.
  msy-2020: Kɨ nɨn ingangarir gumazim, nɨ faragha na koma akam akɨrizir bizim gɨnɨghnɨgh.
    Nɨn akar kam na gamizɨ kɨ nɨghnɨzir gavgavim nɨn iti.
  dop-dop: Tɔɔsɩ tɔm nti n kɑ heelɑ nyɑ́ təmlɛ tʋ mɑ́ tɔ tə tɔɔ. Ntɩ tə tʋnɑ-m nɑɑni.
  azb-azb: Sən quluna verdiyin sözü xatırla, Bu sözünlə mənə ümid vermisən.
  eng-DBY: ZAIN. Remember the word for thy servant, upon which thou hast caused me
    to hope.
  hin-2017: जो वादा तूने अपने दास को दिया है, उसे स्मरण कर, क्योंकि तूने मुझे आशा
    दी है।
  wol-KYG: Bàyyil xel li nga ma dig, Sang bi; moom laa yaakaar.
  bjr-bjr: Anee qini aneenna ainainira faiqiara qima afeekaika maqoonnanara oonumafi
    iria. Mi ufafa qini pooduqama qimaqeemarifa maridanoo.
  eng-YLT: '[Zain.] Remember the word to Thy servant, On which Thou hast caused me
    to hope.'
  kne-kne: Adi ka koman liw-an din inkarim en sak-en ay mansilbi en sik-a, tan say
    nangidawat en sak-en si namnama.
  eng-WYC-2017: '[Zain.] Lord, have thou mind on thy word to thy servant; in which
    word thou hast given hope to me.'
  eng-WMBB: Remember your word to your servant, because you gave me hope.
  zat-NTPS: Bsa lazre' da guche̱be lazru' chia' neda', we̱n zrin chiu', da na' be̱nu'
    dxebeza lazra'.
  zty-NTPS: Bejsá' ḻaže' da' wchebe ḻažo'o chia' neda', wen žin chio', dan' žx̱en
    ḻaža'an.
  urd-GVH: उस बात का ख़याल रख जो तूने अपने ख़ादिम से की और जिससे तूने मुझे उम्मीद
    दिलाई है।
  rug-rug: Mu lopu muliṉi nia sa Mua vina tatara koa rau sa Mua nabulu, ura raṉego
    rau pude poni nau gua sapu va tatara nia Goi.
  gaz-gaz: Waadaa tajaajilaa keetiif seente sana yaadadhu; ati isumaan abdii naa kenniteertaatii.
  fra-LSG: Souviens-toi de ta promesse à ton serviteur, Puisque tu m’as donné l’espérance!
  yal-yal: I xaxili lu i ya falan xɔn ma n tan i ya walikɛna fe yi, bayo i bata yigin
    fi n ma.
  iou-iou: Ekäni, yäŋkehäromtak man bian epän watä ämaka näk näwetkuno u nadäŋpäŋ
    täŋkentäŋ nam. Man näwetkuno unitä bänepna täŋ-kehäromtak täyak.
  haw-1868: E hoomanao oe i ka olelo au i kau kauwa, Malaila no oe i hoolana'i i kou
    manao ia'u.
  arb-NAV: حَقِّقْ لِعَبْدِكَ وَعْدَكَ الَّذِي جَعَلْتَنِي أَنْتَظِرُهُ.
  ded-ded: Ge ni, kingang ngicga yoac edenunec, imoc negenna febeso. Ge imoc denenna
    negensikecba fora fingerudeac tomai kecduae.
  ewe-ewe: Ɖo ŋku nya si nègblɔ na wò dɔla la dzi, elabena ètsɔ mɔkpɔkpɔ de menye.
  eng-LEE: ZAYIN. Remember thy word unto thy servant, upon which thou hast caused
    me to wait.
  asm-FB: তোমাৰ এই দাসৰ আগত তুমি যি প্রতিজ্ঞা কৰিছিলা, তাক তুমি সোঁৱৰণ কৰা; তাৰ দ্বাৰায়েই
    তুমি মোক আশা দিছিলা।
  sus-A: عِ شَ رَتُ عِ شَ مَسٍنيِ مَ، عِ نَشَن مَسٍن عِ شَ كٌنيِ دِ بّ، نَشَن شَشِلِ
    سَ قِمَ ﭑ مَ يَرٍ.
  fra-SBL: Souviens-toi de ta parole envers ton serviteur, parce que tu m'as donné
    de l'espoir.
  hbo-hbo: זְכֹר־דָּבָ֥ר לְעַבְדֶּ֑ךָ עַ֝֗ל אֲשֶׁ֣ר יִֽחַלְתָּֽנִי׃
  kik-kik: Ririkana kiugo gĩaku kũrĩ ndungata yaku, nĩgũkorwo nĩũũheete kĩĩrĩgĩrĩro.
  fra-NCL: Souviens-toi de la parole donnée à ton serviteur, sur laquelle tu fais
    reposer mon espérance.
  cek-AK: Na tamna khaeah paek ih lok to panoek poe ah, to lok hoiah ni oephaih to
    nang paek.
  cuk-cuk: An-be-mai-guedga be Ibmar-Sogsa-Gusadi be ebinsao, a-Gayaburba-abdakagwar-gudiguega,
    be an-imaksad.
  tel-2017: నీ సేవకుడికి నీవు దయచేసిన మాట జ్ఞాపకం చేసుకో. దానివలన నీవు నాలో ఆశాభావం
    రేకెత్తించావు.
  hat-BSA: Sonje pawòl a sèvitè Ou a. Se nan li Ou te fè m gen espwa a.
  kos-kos: Esam wulela lom nu sik, mwet kulansap lom, Tuh ma inge ase finsrak nu sik.
  hbo-WLC: זְכֹר־דָּבָ֥ר לְעַבְדֶּ֑ךָ עַ֝֗ל אֲשֶׁ֣ר יִֽחַלְתָּֽנִי׃
  ibo-ibo: Cheta okwu i nyere ohu gị, nʼihi na i nyela m olileanya.
  ory-ory: ତୁମ୍ଭେ ମୋତେ ଭରସାଯୁକ୍ତ କରିଅଛ, ଏଣୁ ତୁମ୍ଭେ ଆପଣା ଦାସ ପକ୍ଷରେ ବାକ୍ୟ ସ୍ମରଣ କର।
  chk-chk: Kopwe chechemeni om kapas ngeniei ngang noum we chon angang, ewe kapas
    mi ngeniei apilükülüköch.
  rop-rop: YAWEI, yu jinggabat det pramis yubin meigim garram mi, yu wekinmen. Im
    meigim mi wandi kipgon olawei.
  ukr-1871: Спогадай слова до слуги твого, на котре казав менї вповати!
  yon-yon: Eb weng kunduk eb dememan ne yaa kawewen kuu ika meene, amborom kuu ebbed
    ne yaa kuu ari kwananeen andi ye inamen kawewen kowe.
  deu-1951: Gedenke des Wortes an deinen Knecht, auf welches du mich hoffen ließest!
  eng-JPS: ZAIN. Remember the word unto Thy servant, because Thou hast made me to
    hope.
  srp-1865: Opomeni se rijeèi svoje k sluzi svojemu, na koju si mi zapovjedio da se
    oslanjam.
  lug-lug: Jjukira ekigambo kye wansuubiza, nze omuddu wo, kubanga gwe wampa essuubi.
  heb-heb: זכר דבר לעבדך על אשר יחלתני׃
  ben-IRV: তোমার দাসের জন্য তোমার প্রতিজ্ঞা স্মরণ কর, কারণ তুমি আমাকে আশা দিয়েছ।
  ntu-ntu: pqpeq ninge mz nzdcpxkr mz drtwrm nzesalz-krm. Murde obqtipxx zmrlz ngrm.
  pan-pan: ਆਪਣੇ ਸੇਵਕ ਲਈ ਉਹ ਬਚਨ ਚੇਤੇ ਕਰ, ਜਿਹ ਦੇ ਉੱਤੇ ਤੂੰ ਮੈਨੂੰ ਆਸ ਦੁਆਈ ਹੈ!
  mya-JVB: အကျွန်ုပ် မြော်လင့် စရာအကြောင်း ၊ ကိုယ်တော် ၏ကျွန် ၌ ထားတော်မူသောနှုတ်ကပတ်
    တော်ကို အောက်မေ့ တော်မူပါ။
  kgf-kgf: Ackuaʒéc weleŋ qeqe icgawac ʒénec imuac niŋɋeliwésémaŋ. Geŋ ac imi ʒéma
    ewa qerinaiguc niŋkumu kumuna mihicŋi nénnec.
  tte-O: Sowasowana am waloyameli koliyau kunuwatu-kalatan kaiwena me yagu katepatu
    am waloyameli yasanasanai.
  tbg-tbg: Are haaru nena kauqu aiqiqaa aqu kehara ti nena kaiqa vaiintiara tivataana
    uvara qaiqaa iritaane. Te vi uvara iriha ariara viva quqaama ti kahaqianarove,
    tunara.
  hmo-hmo: Lohiabada e, lau, oiemu hesiai tauna dekenai oi henia gwauhamata, be mani
    do oi laloatao. Inai gwauhamata lau abidadama henia dainai, egu lalona ia moale.
  zar-NT: Yöjné didzaʼ naʼ bë́ʼlenuʼ nedaʼ, huen dxin quiuʼ, tuʼ benuʼ ga runaʼ löza
    le.
  urd-urd: जो कलाम तूने अपने बन्दे से किया उसे याद कर, क्यूँकि तूने मुझे उम्मीद दिलाई
    है।
  bqc-SIM: To yã́ pↄ́ ń ò n zↄ̀blenaɛ dↄngu, asa ń tò ma wɛ́ dↄiɛ.
  tcz-CHONGTHU: Kakom a na kitepna chu geldoh'in hiche bouchu ahi kakinepna.
  mar-mar: तू आपल्या सेवकाला दिलेल्या वचनाची आठवण ठेव. कारण तू मला आशा दिली आहेस.
  isl-isl: Drottinn, gleymdu ekki fyrirheitum þeim sem þú gafst mér, þjóni þínum,
    – þau eru það sem ég treysti á. Þau eru styrkur minn þegar á móti blæs – þau hressa
    mig og lífga!
  hlt-THB: Na tyihzawih a venawh awi na peek ce sim loet lah, nang ing ni ngaih-unaak
    ce nani peek.
  qub-qub: Nogata nimashayquicunataga yarpaycuy. Nogaga palabrayquimanmi yäracuycä.
  bqp-bqp: Ǹ dↄ yã kũ n ò n zↄ̀bleriinɛn, zaakũ n tò ma wɛ́ dↄi.
  hat-hat: Chonje sa ou te di sèvitè ou la. Se sa ki te ban m' espwa.
  eng-BSB: Remember Your word to Your servant, upon which You have given me hope.
  eng-WEBPB: Remember your word to your servant, because you gave me hope.
  kbq-kbq: Kagri eri'za vahekamo'nama huvempama hunante'nana kegura kagesa antahio.
    Na'ankure anazamo hige'na, kagritera amuhara nehue.
  pon-pon: Kotin tamanda japwilim omui ladu, duen omui majan, me i kin kaporoporeki.
  nhe-BL: Ax quema xiquilcahua tlen tinechtlajtolcahuilijtoc tinechchihuilis na, nimotlatequipanojca,
    pampa san ya nopa nijchixtoc.
  wnc-wnc: Gata gatuka wamu tupa nae yawi kekekakut takngae natapso. Na puya aminda.
    Wamu waakngata musipma tangenawan nata wamu yawi kekekakut takngae banip singgat.
  bus-bus: Ǹ dↄ yã kɛ̀ ń ò n zↄ̀blerinɛn, zaakɛ ń tò ma wɛ́ɛ dↄzi.
  gub-BL: Aiko neremiruze'eg romo ihe. Nema'enukwaw ihewe neremimume'u kwer rehe nehe.
    Àro ma'e, ta'e eremume'u a'e ma'e ne xe.
