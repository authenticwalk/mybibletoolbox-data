verse: PSA.119.061
translations:
  mal-C: ദുഷ്ടർ കയറുകൊണ്ട് എന്നെ ബന്ധിച്ചാലും, അവിടത്തെ ന്യായപ്രമാണം ഞാൻ മറക്കുകയില്ല.
  deu-TKW: Die Stricke der Gottlosen umgaben mich; dein Gesetz habe ich nicht vergessen.
  lin-lin: Solo, mitambo ya bato mabe ekangaki ngai, kasi ngai nabosanaki te mibeko
    na Yo.
  mmx-mmx: Keke i do limixin kapmek dinam kobot ia mi laxalinga xaxarang, anoxo ke
    xepe ba Laulis Linga ram.
  eng-LSV: Cords of the wicked have surrounded me, || I have not forgotten Your law.
  eng-GNV: 'The bandes of the wicked haue robbed me: but I haue not forgotten thy
    Lawe.'
  eng-WEBSTER: 'The bands of the wicked have robbed me: but I have not forgotten thy
    law.'
  nhw-BL: Miyac tlaixpanoca masehualme nechyahualojtoque para nojquiya ma nitlajtlacolchihua
    ininhuaya, pero na amo niquelcajtoc moley.
  swh-ONEN: Hata waovu wanifunge kwa kamba, sitasahau sheria yako.
  bba-bba: Tɔn kɔ̃sobun yini mɑn sikerenɛ. Adɑmɑ kɑ mɛ, nɑ ǹ wunɛn ɡɑri deri.
  eng-KJVCPB: '(ח) The bands of the wicked have robbed me: But I have not forgotten
    thy law.'
  luo-luo: Kata obedo ni joma timbegi richo orida gi tonde, to wiya ok bi wil gi chikeni.
  aii-aii: ܚܲܒ݂ܠܹ̈ܐ ܕܪ̈ܲܫܝܼܥܹܐ ܩܵܡ ܚܲܪܕܝܼ ܠܝܼ، ܐܝܼܢܵܐ ܢܵܡܘܿܣܘܼܟ݂ ܠܵܐ ܡܘܼܢܫܹܐ ܠܝܼ.
  meu-meu: Ena be kara dika taudia edia idoa ese e idoagumu, to emu taravatu asina
    reaiamu.
  npi-ULB: दुष्‍टहरूका डोरीहरूले मलाई पासोमा परेका छन् । मैले तपाईंको व्यवस्थालाई
    बिर्सेको छैन ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé àwọn ẹni búburú dì mí pẹ̀lú okùn, èmi kò ní gbàgbé òfin
    rẹ.
  pes-OPCB: بدکاران کوشیدند مرا به گناه بکشانند، اما من شریعت تو را فراموش نکردم.
  tgl-ULB: Nabitag ako ng lubid ng masasama; hindi ko kinalimutan ang iyong batas.
  nop-nop: Me hogohidi nanagila nehi’walaŋ titiŋhik hogohi gineŋ uuŋdok kweleyouhep
    tinamiiŋ, iŋgoŋ nu adi Yodoko Medegedok nadikaule mu tilat.
  hui-hui: Agali ko bu karume i̱ bialu kogoha hapai howa tinaga mana ngagoha i̱ haru
    pubagi holenaga bialu ka. Tigua ani bialu kagoyu i̱na í̠naga bi mana lowini ngego
    embeda nahe ko.
  mya-mya: သူ​ယုတ်​မာ​တို့​သည်​ကွန်​တော်​မျိုး​အ​တွက် ကော့​ကွင်း​ကို​ထောင်​ထား​ကြ​သော်​လည်း
    ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​တရား​တော် ကို မ​မေ့​မ​လော့​ပါ။
  bod-N: ངན་པའི་ཐག་པས་ང་རང་དཀྲིས་ན༌ཡང༌། །བདག་གིས་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་བརྗེད་མེད༌ཡིན།།
  wsk-wsk: Memek betera ko kariimet mayang te aga talipamon ta wore, ani nika karo
    tua ko den ko me ta angamili saparukko.
  sna-sna: Kunyange vakaipa vakandisunga namabote, handizokanganwi murayiro wenyu.
  spa-BLM: Las cuerdas de los malvados me atan, pero no olvidaré su ley.
  cac-cac: A eb' sc'ulan chucal ix yaq'uem yaal eb' d'a vichan̈, palta max b'atlaj
    a c'ayb'ub'al satc'olal vuuj.
  swh-ULB: Kamba za waovu zimenifunga; nami sijaisahau sheria yako.
  deu-ELBBK: Die Fesseln der Gottlosen haben mich umgeben; dein Gesetz habe ich nicht
    vergessen.
  mbb-OT: Minsan pa te mibakus a te menge lalung, wazè ku lipati is kesuǥuan nu.
  mal-2015: ദുഷ്ടന്മാരുടെ പാശങ്ങൾ എന്നെ ചുറ്റിയിരിക്കുന്നു; ഞാൻ നിന്റെ ന്യായപ്രമാണത്തെ
    മറക്കുന്നില്ലതാനും.
  gup-gup: Kunubewu nawu birriwarre bininj nakka ngandidukkarrukkang kunyarl dorrengh,
    dja bonj, ngaye minj ngabengmidjdan manbu mankarre ke.
  rmc-rmc: Kajte man o nalačhe manuša phandle le lanenca, me pre tiro zakonos na bisterďom.
  nlg-nlg: Na lei tinoni dika tara ghora hagheu ge ku kabalaghi, hauva, mi nau tu
    kau ngasi so ta nimua na lei vetena.
  pes-OPV: ریسمانهای شریران مرا احاطه کرد، لیکن شریعت تو را فراموش نکردم.
  ron-1924: Курселе челор рэй мэ ынконжоарэ, дар ну уйт Леӂя Та.
  ben-OBCV: যদিও দুষ্টরা আমাকে দড়ি দিয়ে বেঁধে রাখে, আমি তোমার শাসনব্যবস্থা ভুলে
    যাব না।
  som-som: Waxaa isku kay duudduubay xadhkihii kuwa sharka leh, Laakiinse sharcigaaga
    ma aan illoobin.
  eng-ASVBT: The cords of the wicked have wrapped me round; But I have not forgotten
    thy law.
  mna-mna: Zin wal sananŋan tiur kilis boozo be tikeene yo. Tamen motoŋ mbeleele sua
    ta nu kam piam na som.
  ita-1885: Schiere d'empi mi hanno predato; Ma però non ho dimenticata la tua Legge.
  eng-ULB: The cords of the wicked have ensnared me; I have not forgotten your law.
  spa-VBL: Aún cuando los malvados traten de ponerme de su parte, no olvidaré tus
    enseñanzas.
  fra-_FOB: Les pièges des méchants m'ont environné; je n'ai point oublié ta loi.
  mal-mal: ദുഷ്ടന്മാരുടെ കയറുകൾ എന്നെ ചുറ്റിയിരിക്കുന്നു; എങ്കിലും ഞാൻ അങ്ങയുടെ ന്യായപ്രമാണം
    മറക്കുന്നില്ല.
  urd-GVR: Bedīnoṅ ke rassoṅ ne mujhe jakaṛ liyā hai, lekin maiṅ terī sharīat nahīṅ
    bhūltā.
  suz-BL: इन अरेशो लोव़ मटीबपुकीमी आं कली फ्रेंताक्‍यीमी हना यो, गो इन अरेशो लोव़
    मप्रेंनुङ।
  eng-NOY: The snares of the wicked surround me; Yet do I not forget thy law.
  ita-1927: I lacci degli empi m’hanno avviluppato, ma io non ho dimenticato la tua
    legge.
  ckb-ckb: گوریسی بەدکاران منیان بەستووەتەوە، بەڵام فێرکردنی تۆ لەبیر ناکەم.
  eng-BBE: The cords of evil-doers are round me; but I have kept in mind your law.
  xsi-xsi: Kinzi tamâta sakamao sio nimbu ŋana sikai naŋa kaika kâ, andeta naŋa kaloŋgu
    kapa ŋana noko ne tukuŋa kâ tia ndo.
  kan-OKCV: ದುಷ್ಟರ ಪಾಶಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡಿದ್ದರೂ, ನಿಮ್ಮ ನಿಯಮವನ್ನು ನಾನು ಮರೆಯಲಿಲ್ಲ.
  tam-2017: துன்மார்க்கர்களின் கூட்டங்கள் என்னைக் கொள்ளையிட்டும், உம்முடைய வேதத்தை
    நான் மறக்கவில்லை.
  spa-RV-1909: 'Compañías de impíos me han robado: mas no me he olvidado de tu ley.'
  ron-BTF: Cetele celor stricați m-au jefuit, dar eu nu am uitat legea ta.
  eng-WEBP: The ropes of the wicked bind me, but I won’t forget your law.
  eng-FBV: Even though wicked people try to tie me up, I won't forget your instructions.
  nld-1939: En al houden mij de strikken der bozen gevangen, Nooit vergeet ik uw wet;
  nch-BL: Miyac taixpanoca masehualme nechyahualojtoque para ma nitajtacolchihua inihuaya,
    pero na amo niquelcajtoc moley.
  vie-1934: Dây kẻ ác đã vương vấn tôi; Nhưng tôi không quên luật pháp Chúa.
  cha-cha: Y cuetdas manaelaye jafunutyo; lao ti malefayo ni y laymo.
  hin-CV: मैं आपकी व्यवस्था से दूर न होऊंगा, यद्यपि दुर्जनों ने मुझे रस्सियों से बांध
    भी रखा हो.
  eng-OURB: ח (Cheb’ley, Cords / Ropes) The ropes of the wicked bind me, but I won’t
    forget your Torah ·Teaching·.
  spa-BES: Las cuerdas de los malhechores están a mi alrededor; pero he tenido en
    cuenta tu ley.
  tdx-tdx: Mamejañe ahiko ty hafo’ o lo-tserekeo, fe tsy andikofako o Tsara’oo.
  tha-KJV: แม้​หมู่​คนชั่วดักข้าพระองค์ แต่​ข้าพระองค์​ไม่​ลืมพระราชบัญญั​ติ​ของพระองค์
  por-BR-2018: Bandos de perversos me roubaram; porém não me esqueci de tua lei.
  deu-ELO: Die Bande der Gesetzlosen haben mich umgeben; dein Gesetz habe ich nicht
    vergessen.
  eng-WYC-2018: The cords of sinners have embraced me; and I have not forgotten thy
    law. (The cords of the sinners have entangled me; but I have not forgotten thy
    Law.)
  epo-epo: Retoj de malvirtuloj min ĉirkaŭis; Sed Vian instruon mi ne forgesis.
  gfk-gfk: Bia ira ut na sakena diet na kubus iau ma ra hinau, iau pa ni lik luban
    ira num harkurai.
  uig-PIN: Rǝzillǝrning asarǝtliri meni qirmiwalƣini bilǝn, Mǝn Tǝwrat-ⱪanunungni
    ⱨeq untumidim.
  beo-beo: Wadela:i hamosu dunu da na sa:ima:ne sanenesi. Be na da Dia sema hame gogolesa.
  tpi-OTNT: Ol man nogut i traim long pasim mi bilong pulim mi i go long pasin bilong
    ol, tasol mi no lusim tingting long lo bilong yu.
  hau-SA: Ko da yake mugaye sun ɗaura ni da igiyoyi, ba zan manta da dokokinka ba.
  udu-udu: Ba anyoḵ gi ’kwani kun ta thus ki thus mo tani uni bu’thki aha/ ka gume/
    mo dhali aha/ dinaki this gwoŋḵan pini jin c̱inu e mo.
  uig-LAT: Rezillerning asaretliri méni chirmiwalghini bilen, Men Tewrat-qanunungni
    héch untumidim.
  nde-nde: Loba ababi bengangibopha ngentambo, angiyikuwukhohlwa umthetho wakho.
  ton-ton: 'Kuo kaihaʻasia au ʻe he ngaahi kaihaʻakau ʻoe kau angahala: ka naʻe ʻikai
    ngalo ʻiate au ʻa hoʻo fono.'
  ces-1613: Rota bezbožníků zloupila mne, na zákon tvůj se nezapomínám.
  eng-WMB: The ropes of the wicked bind me, but I won’t forget your Torah.
  tam-TCV: கொடியவர்கள் என்னைக் கயிறுகளினால் கட்டினாலும், நான் உமது சட்டத்தை மறவேன்.
  ceb-ULB: Ang mga higot sa daotan mibalikos kanako; wala ko hikalimti ang imong balaod.
  pol-UBG: Hufce niegodziwych złupiły mnie, ale nie zapominam twojego prawa.
  urd-GVU: بےدینوں کے رسّوں نے مجھے جکڑ لیا ہے، لیکن مَیں تیری شریعت نہیں بھولتا۔
  eng-OEBCW: Though the godless have wound their cords round me, I have not forgotten
    your law.
  deu-1912: Der Gottlosen Rotte beraubt mich; aber ich vergesse deines Gesetzes nicht.
  kan-2017: ದುಷ್ಟರ ಪಾಶಗಳು ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡವು, ಆದರೂ ನಾನು ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು
    ಮರೆಯಲಿಲ್ಲ.
  yap-yap: Pi’in kireb e yad ma tay e wup ni fan ngog, machane dagur pagtilin e motochiyel
    rom.
  hlt-MCSB: Halang kah rhuihet loh kai n'hih cakhaw na olkhueng te ka hnilh mahpawh.
  mdy-ETH: ፑርቶ ዓሶኮ ሱዛ ታና ማሬኔ፤ ታኣኒ ጋዓንቴ ዎጎ ኔኤሲ ዋሊባኣሴ።
  twi-ASANTE: Ɛwom sɛ amumuyɛfoɔ de ahoma kyekyere me nanso me werɛ remfiri wo mmara.
  eng-WEBU: The ropes of the wicked bind me, but I won’t forget your law.
  spa-PDDPT: Las cuerdas de los perversos me rodearon, Pero no olvidé tu Ley.
  gun-gun: Heko vai va'e kuery nhuã xejura teĩ ndaxerexarai 'rã ndeguigua lei gui.
  agu-BL: Inchuc atin ẍchixo'l yi e' yi qui na cyek ẍchi' yi yolu'. Poro quil tz'el
    yi ẍchusu'nu' te inc'u'l.
  ilo-ULB: Siniluandak dagiti tali dagiti nadangkes; saanko a nalipatan ti lintegmo.
  kpg-kpg: Digau huaidu guu dugu di nadau hele belee hele au, gei au hagalee de langahia
    au haganoho.
  uig-ARA: رەزىللەرنىڭ ئاسارەتلىرى مېنى چىرمىۋالغىنى بىلەن، مەن تەۋرات-قانۇنۇڭنى ھېچ
    ئۇنتۇمىدىم.
  sus-sus: Hali mixi ɲaaxie kankan n ma, n mu nɛɛmuma i xa sɛriyɛe ma.
  pon-2006: Aramas suwed akan wiadahr arail mehn lidipih ie, ahpw I sohte manokehla
    sapwellimomwi kosonnedo.
  jae-jae: Lau alôb-alôb nêŋ lêpoa gêsô aê tôŋ, mago kaliŋ aômnêm biŋsu siŋ atom.
  ksd-ksd: Iau taviviai ta ra vivi kai ra umana tena varpiam, Ma pa iau valubane kaum
    tinata na vartovo.
  tur-YTC: Kötülerin ipleri beni bağladı, Ama yasanı unutmadım.
  bel-N: Путы бязбожнікаў аблуталі мяне, але закон Твой я не забыўся.
  kpr-kpr: Ari ekoko ari kakato namoa ninda Agho Daro doyono dae sedo, nenda vagho
    simbugeteri. Avata, ninda Agho Dari jo kotae ae arena.
  ind-AYT: Tali-tali orang fasik membelit aku, tetapi aku tidak melupakan taurat-Mu.
  yom-yom: Ka diambu ko batu bambimbi bakhengi mu minsinga vayi ndisia zimbakana ko
    Mina miaku.
  yut-yut: Amɨn yokwi da nap naŋ nak aŋteban aŋek aŋpak yokwinikon ɨlɨk aŋaŋ kɨk do
    aŋ, mani nawa gengo do dɨma ɨŋtosot.
  nya-nya: Ngakhale oyipa andimange ndi zingwe, sindidzayiwala lamulo lanu.
  kyg-kyg: Hosu vayaꞌmogimo nofitetiꞌmo kiꞌa nateꞌnayaꞌmonanafa keꞌaepa gekaeꞌmo nage
    okaniꞌniye.
  hrv-hrv: Opletoše me užeta grešnika, ali tvoga Zakona ja ne zaboravljam.
  mps-mps: Te dwai bidigo usu sabo homugo ena paliyu, tama ena augwaligo kolesagaba
    oda sainogo ebao, tiali digi eno nago bomai po tagalobeo.
  tpi-tpi: Ol man nogut i traim long pasim mi bilong pulim mi i go long pasin bilong
    ol, tasol mi no lusim tingting long lo bilong yu.
  dan-1931: De gudløses Snarer omgav mig, men jeg glemte ikke din Lov.
  vie-OVCB: Dù bọn gian ác trói con bằng dây con cũng không bỏ luật lệ Chúa.
  guj-2017: મને દુષ્ટોનાં બંધનોએ ઘેરી લીધો છે; તમારા નિયમોને હું ભૂલી ગયો નથી.
  pon-2006A: Aramas suwed akan wiadahr arail mehn lidipih ie, ahpw I sohte manokehla
    sapwellimomwi kosonnedo.
  por-BRBSL: As cordas dos malvados me prendem, mas não vou esquecer sua lei.
  eng-OEBUS: Though the godless have wound their cords round me, I have not forgotten
    your law.
  swe-swe: De ondas snaror(band) har omsnärjt mig men jag har inte glömt bort din
    undervisning.
  cth-cth: Tamikaponaw e tangron ni na katek ei nakunghai, nange kâlawk teh ka pahnim
    hoeh.
  twi-twi: Ɛwɔ mu, amumɔyɛfo de hama kyekyere me, nanso me werɛ remfi wo mmara.
  hlt-hlt: Halang kah rhuihet loh kai n'hih cakhaw na olkhueng te ka hnilh mahpawh.
  tbz-SIM: Bɛnitiyonkubɛ bɛɛ̀ n dií nticùɔ̀tì kɛ̀ tì m pĩ́. M mɛ nyí yɛ̃̀ nhɑ kuɔ́.
  msy-2020: Gumazir kuraba na gekuigh na inigh uan arazir kuraba bagh mangasava ami.
    Ezɨ puvatɨ, kɨ nɨn Arazibagh nɨghnɨghavɨra iti.
  dop-dop: Asɑɣɑɑ kɑtɔsɩ tɑmɑ-m kɛ́. Amɑ mɑɑ sɔɔkɩ nyɑ́ kiiu tɔɔ.
  azb-azb: Pis adamlar mənə kəmənd atarkən Qanununu unutmadım.
  eng-DBY: 'The bands of the wicked have wrapped me round: I have not forgotten thy
    law.'
  hin-2017: मैं दुष्टों की रस्सियों से बन्ध गया हूँ, तो भी मैं तेरी व्यवस्था को नहीं
    भूला।
  wol-KYG: Buumi ñu bon ñaa ngi may laaw, te sàgganewma saw yoon.
  swp-swp: Laulau gewagewa tauna siposipo mainana arinai bena i sipoigu, na em laugagaeo
    taba nige ea nuahuiei.
  bjr-bjr: Manda oosana maree mariasa qini qiku ufana fufusee qiniara minaki aruanifee
    qiafaqa qinee ani sanda ufa sia qauniqa mimau kai fidaqa.
  eng-YLT: Cords of the wicked have surrounded me, Thy law I have not forgotten.
  kne-kne: Nan-isagana din managbasol si enak kadadaelan, ngem din kalim et adiak
    liw-an.
  eng-WYC-2017: The cords of sinners have em-braced me; and I have not forgotten thy
    law.
  eng-WMBB: The ropes of the wicked bind me, but I won’t forget your Torah.
  zat-NTPS: Xralaj chee̱ benne' ca' dxelune̱' da cale̱la zaj nuchele̱ na neda', san
    quebe ne gal-la lazra' ca dxenná da bdxixruj be'u.
  zty-NTPS: Do yeḻj chegak benne' wen da' ẕinnj ka' nžejen neda', san bi na' gaḻ
    ḻaža'a ka ẕnna da' bchi'lo' neto'.
  urd-GVH: बेदीनों के रस्सों ने मुझे जकड़ लिया है, लेकिन मैं तेरी शरीअत नहीं भूलता।
  rug-rug: Sekesekei nau rina tie kaleadi si rau pude tavete va sea, ba lopu muliṉi
    ni rau sari na Mua tinarae.
  gaz-gaz: Hamoonni yoo funyoodhaan na hidhan iyyuu, ani seera kee hin irraanfadhu.
  fra-LSG: Les pièges des méchants m’environnent; Je n’oublie point ta loi.
  yal-yal: Muxu ɲaxine bata lutin nati n yɛɛ ra, koni n mi ɲinanma i ya sariyan xɔn
    ma.
  iou-iou: Bureni, äma wakitä näk nutta nadäŋpäŋ buŋep täŋkuŋo upäŋkaŋ näk bänepna
    äreyäwäpäŋ gäkŋo jukuman unita nämo guŋ täyat.
  haw-1868: Ua hoopani mai na kaula o ka poe hewa ia'u; Aole nae au i hoopoina i kou
    kanawai.
  arb-NAV: قَامَ الأَشْرَارُ بِالإِيقَاعِ بِي، وَلَكِنِّي لَمْ أَنْسَ شَرِيعَتَكَ.
  ded-ded: Ngic Anutu ngadehema mangana megecdeac ayemmeande, yeneac witicngo dedecnuande,
    fora. Nga ni geac dedeseriyoac sifu mong mi nigecnuude.
  ewe-ewe: Togbɔ be ame vɔ̃ɖiwo blam kple ka hã la, nyemaŋlɔ wò sewo be o.
  eng-LEE: Companies of wicked men have surrounded me; but I have not forgotten thy
    law.
  asm-FB: যদিও দুষ্টবোৰৰ জৰীত মই বান্ধ খাই আছোঁ, তথাপিও মই তোমাৰ ব্যৱস্থা পাহৰি নাযাওঁ।
  sus-A: هَلِ مِشِ حَاشِيٍ كَنكَن ﭑ مَ، ﭑ مُ نّيمُمَ عِ شَ سّرِيّيٍ مَ.
  fra-SBL: Les cordes des méchants me lient, mais je n'oublierai pas votre loi.
  hbo-hbo: חֶבְלֵ֣י רְשָׁעִ֣ים עִוְּדֻ֑נִי תֹּֽ֝ורָתְךָ֗ לֹ֣א שָׁכָֽחְתִּי׃
  kik-kik: O na kũngĩtuĩka atĩ andũ arĩa aaganu no manjohe na mĩhĩndo-rĩ, ndingĩriganĩrwo
    nĩ watho waku.
  fra-NCL: Les pièges des méchants m’environnent, et je n’oublie pas ta loi.
  cek-AK: Kasae kaminawk mah kai ang tuk o; toe na kaalok to ka pahnet ai.
  cuk-cuk: Dule-isganamar an-gaegala, an-ebirdimalad. Degi-inigwele, Be-Igar-Maidi
    an gwen-iessulid.
  tel-2017: భక్తిహీనుల పాశాలు నన్ను చుట్టుకుని ఉన్నా నీ ధర్మశాస్త్రాన్ని నేను విస్మరించ
    లేదు.
  hat-BSA: Kòd a mechan yo te antoure m, men mwen pa t bliye lalwa Ou.
  kos-kos: Mwet koluk elos filiya mwe kwasrip nu sik, Tusruktu nga tiana mulkunla
    ma sap lom.
  hbo-WLC: חֶבְלֵ֣י רְשָׁעִ֣ים עִוְּדֻ֑נִי תּֽ֝וֹרָתְךָ֗ לֹ֣א שָׁכָֽחְתִּי׃
  ibo-ibo: A sịkwarị na ndị ajọ omume ejiri ụdọ kee m agbụ, agaghị m echefu iwu gị.
  ory-ory: ଦୁଷ୍ଟମାନଙ୍କର ରଜ୍ଜୁ ମୋʼ ଚାରିଆଡ଼େ ଜଡ଼ିତ ହେଲା; ମାତ୍ର ମୁଁ ତୁମ୍ଭର ବ୍ୟବସ୍ଥା ପାସୋରି
    ନାହିଁ।
  chk-chk: Inamwo ika ekewe aramasangau ra anomu eu sär me mwei, nge üsap manlükala
    om kewe allük.
  rop-rop: Detlot brabli nogudbala pipul bin pudum trep blanga mi, bat ai nomo bin
    fogedabat yu lowa.
  ukr-1871: Сїти беззаконних обгорнули мене; та не забув я закону твого.
  yon-yon: Arewa kamenabidanbed ne kuu nen nongbed yerengkaniib kuu ne kuu eb amob
    nonondandainban.
  deu-1951: Als die Schlingen der Gottlosen mich umgaben, vergaß ich deines Gesetzes
    nicht.
  eng-JPS: The bands of the wicked have enclosed me; but I have not forgotten Thy
    law.
  srp-1865: Mreže bezbožnièke opkoliše me, ali zakona tvojega ne zaboravljam.
  lug-lug: Newaakubadde ng’emiguwa gy’ababi ginsibye, naye seerabirenga mateeka go.
  heb-heb: חבלי רשעים עודני תורתך לא שכחתי׃
  ben-IRV: পাপীদের দড়ি আমাকে ফাঁদে ফেলেছে, আমি তোমার ব্যবস্থা ভুলে যাই নি।
  ntu-ntu: X kxmule-esz' prtzx mz trtxki sc kxdrka'-ngrng, A' trmrbrtru mz drtwrnge
    Nzryrngrkxtr.
  pan-pan: ਦੁਸ਼ਟਾਂ ਦੇ ਬੰਨਾਂ ਨੇ ਮੈਨੂੰ ਵਲ ਲਿਆ, ਪਰ ਮੈਂ ਤੇਰੀ ਬਿਵਸਥਾ ਨੂੰ ਨਹੀਂ ਵਿਸਾਰਿਆ।
  mya-JVB: မ တရားသောသူ အစည်း အဝေးတို့သည် အကျွန်ုပ် ကိုဝိုင်း ကြသော်လည်း၊ အကျွန်ုပ်သည်
    တရား တော်ကို မ မေ့ မလျော့ပါ။
  kgf-kgf: Kaiʒiliweŋ ic ionac hésanéŋ ni ɋaté néŋec, néŋ ni héna acgawac eluŋ ménda
    nuyec.
  tte-O: Toyauyaule sipwasipwa sikatububu-nanako kaiwegu na am loina kani nige yanunuwa-mwatainan.
  tbg-tbg: Qora vaiinti vika qora kaiqa varareka ti rarau vare viqevata, te kia are
    tiva taana uvara tauru karaiti, qaqi vira iriqi virera.
  hmo-hmo: Kara dika taudia ese lau idia veria toho, edia kara be lau danu do lau
    karaia totona. To lau ese oiemu taravatu lau laloaboio lasi.
  zar-NT: Bönachi zián bönachi tuáʼ döʼ gulaʼgúʼu nedaʼ lë́ʼajlö, pero bitiʼ gul-la
    ládxaʼa xibá naguixjuʼ Liʼ.
  urd-urd: शरीरों की रस्सियों ने मुझे जकड़ लिया, लेकिन मैं तेरी शरी'अत को न भूला।
  bqc-SIM: Baa tó gbɛ̃vãiↄ ba lìamazi, n ikoyãↄ sãmaguo.
  tcz-CHONGTHU: Miphalou hon chonsetna a lhohlut teiding eigo jiuvin ahinla keima
    vang na Dan thuhilna a hin dettah'in kading jingin ahi.
  mar-mar: दुष्टाच्या दोऱ्यांनी मला जाळ्यात पकडले आहे; तरी मी तुझे नियमशास्त्र विसरलो
    नाही.
  isl-isl: Óguðlegir menn hafa reynt að tæla mig til syndar, en ég er staðráðinn í
    að hlýða lögum þínum.
  hlt-THB: Thlakchekhqi ing qui ing ni pin u seiawm, nang a cawngpyinaak awi ce am
    hilh ti kawng.
  qub-qub: Fiyucunaga tucuy-jinanpami achäquita ashipämasha. Chaypis manami gongashcächu
    yachachicuyniquitaga.
  bqp-bqp: Bee kũ gbɛ̃ vãninↄ bàa fĩ̀kãmai, n dokayãnↄ ni sãmaguro.
  hat-hat: Mechan yo sènen m' toupatou ak pèlen yo. Men, mwen pa janm bliye lalwa
    ou la.
  eng-BSB: Though the ropes of the wicked bind me, I do not forget Your law.
  eng-WEBPB: The ropes of the wicked bind me, but I won’t forget your law.
  kbq-kbq: Kefo avu'ava zama nehaza vahe'mo'za nazeri anaki'za nehaze. Hianagi Kagri
    kasegegura nagera nokanue.
  pon-pon: Pwin en me doo jan Kot akan kapil ia pena, ari jo, i jota monokela omui
    kapun kan.
  nhe-BL: Miyac tlaixpanoca tlacame nechyahualojtoque para nojquiya ma nitlajtlacolchihua
    ininhuaya, pero na ax niquilcajtoc moley.
  wnc-wnc: Na wai aminda napda wamake inane waiakngaatang nanitake kunangge tasikaing.
    Siwan ngana na gatane mama wamde dua botawit.
  bus-bus: Baa kɛ̀ gbɛ̃ zaaanↄ bà fĩ̀kãmazi, n dokayãnↄ é sãmaguro.
  gub-BL: Teko ikatu 'ym ma'e ipurupyhyk wer herehe wà, a'e rupi uzeagaw hepyhyk pà
    wà. Nezewe rehe we naheharaz kwaw neze'eg wi ihe.
