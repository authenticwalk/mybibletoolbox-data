verse: PSA.119.009
translations:
  mal-C: ഒരു യുവാവ് തന്റെ മാർഗം നിർമലമായി സൂക്ഷിക്കുന്നതെങ്ങനെ? അവിടത്തെ വചനം അനുസരിച്ച്
    ജീവിക്കുന്നതിനാൽത്തന്നെ.
  deu-TKW: Wodurch kann ein Jüngling seinen Pfad rein erhalten? Indem er deine Satzungen
    beobachtet gemäß deinem Worte.
  lin-lin: Ndenge nini elenge akoki kowumela na nzela ya sembo ? Ezali na kotambola
    kolanda liloba na Yo.
  mmx-mmx: Tamdak aau naba lok lorooro ren kereva xusu na nemen manmanton? Neni na
    rooro mu mun levelinga ram.
  eng-LSV: '[BETH] With what does a young man purify his path? To observe—according
    to Your word.'
  eng-GNV: BETH. Wherewith shall a yong man redresse his waie? in taking heede thereto
    according to thy woorde.
  eng-WEBSTER: BETH. Wherewith shall a young man cleanse his way? by taking heed to
    it , according to thy word.
  nhw-BL: ¿Tlaque monequi quichihuas se telpocatl para itztos tlapajpactic moixpa,
    TOTECO? Monequi quipohuas mocamanal huan quichihuas catli quiijtohua.
  swh-ONEN: Kijana aifanye njia yake kuwa safi jinsi gani? Ni kwa kutii, akilifuata
    neno lako.
  bba-bba: Aluwɑɑsi ù n kĩ win sɑnu sɑnusu su n dɛɛre, sere u n wunɛn ɡɑri mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: (ב) Wherewithal shall a young man cleanse his way? By taking heed thereto
    according to thy word.
  luo-luo: Ere kaka ngʼama pod tin nyalo rito ngimane mondo osik ka oler? Onyalo rito
    mana ka odak moluwore gi wachni.
  aii-aii: ܒܡܘܼܕܝܼ ܡܵܨܹܐ ܕܲܟܹܐ ܠܵܗ̇ ܥܠܲܝܡܵܐ ܐܘܼܪܚܹܗ؟ ܒܢܛܵܪܬܘܼܗ̇ ܐܲܝܟ݂ ܚܲܒܪܘܼܟ݂.
  meu-meu: Eregabe tauna na ede baine raka ḡoevaḡoeva toma? Ena raka baine gimaia,
    emu hereva heḡereḡerena.
  npi-ULB: जवान व्‍यक्‍तिले आफ्नो मार्ग कसरी शुद्ध राख्‍न सक्छ? तपाईंको वचन पालन गरेर
    सक्‍छ ।
  yor-yor: Báwo ni àwọn ọ̀dọ́ yóò ti ṣe pa ọ̀nà rẹ̀ mọ́? Láti máa gbé ní ìbámu sí
    ọ̀rọ̀ rẹ.
  pes-OPCB: مرد جوان چگونه می‌تواند زندگی خود را پاک نگاه دارد؟ به‌وسیلۀ خواندن کلام
    خدا و اطاعت از دستورهای آن!
  tgl-ULB: Paano pananatilihing dalisay ng isang kabataan ang kaniyang landas? Sa
    pamamagitan ng pagsunod sa iyong salita.
  nop-nop: Dediŋ tiŋa mekuya adi hatihatiŋiŋdi walaniŋ hinek tibek? Adi yadi du’walaŋ
    medege takaliŋa kedem momooŋ hatibek.
  hui-hui: Wandari igiri daliaherume tini mo dodo nahe tigabiore agua habehebe. Í̠na
    ogo bibe lalu laga birigo hale halu bigi biyagua ti tigabi ogonibi holebira.
  mya-mya: လူ​ငယ်​လူ​ရွယ်​သည်​အ​ဘယ်​သို့​အား​ဖြင့် ဖြောင့်​မတ်​စွာ​ကင့်​ကြံ​ပြု​မူ​နိုင်​ပါ​သ​နည်း။
    ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော်​တို့​ကို စောင့်​ထိန်း​ခြင်း​အား​ဖြင့်​ဖြောင့်​မတ်​စွာ
    ကင့်​ကြံ​ပြု​မူ​နိုင်​ပါ​၏။
  bod-N: གཞོན་ནུས་སྤྱོད་ལམ་ཅི་ལྟར་གཙང་བར༌བྱ། །ཁྱེད་ཀྱི་བཀའ་བཞིན་འཚོ་བས་ཆོག་པ༌ཡིན།།
  wsk-wsk: Kulak itiwik bo awuk ko munan ko sinar tauk se ningo la anirukko? Mu nika
    den karo tuata ko munan te la.
  sna-sna: Ko, jaya ringanatsa nzira yaro nei? Nokurarama sezvinoreva shoko renyu.
  spa-BLM: ¿Cómo puede un joven mantener su camino puro? Viviendo según tu palabra.
  cac-cac: ¿Tas val ol aj eb' quelemtac yic max och smul eb'? An̈ej tato sc'anab'ajej
    a lolonel eb'.
  swh-ULB: Ni jinsi gani kijana aweza kuendelea kuishi katika njia yake ya utakatifu?
    Ni kwa kulitii neno lako.
  wed-wed: Rava vouna menanare lawana aiaina ina maeni? Tauna riwamei ina paina-melei.
  deu-ELBBK: Wodurch wird ein Jüngling seinen Pfad in Reinheit wandeln? Indem er sich
    bewahrt nach deinem Wort.
  mbb-OT: Hengkey is ebeelan te vetan-en para lumpiyu is gehinawa zin? Is kinahanglan
    he ebeelan din iyan is kedsunud te lalag nu.
  mal-2015: ബാലൻ തന്റെ നടപ്പിനെ നിർമ്മലമാക്കുന്നതു എങ്ങനെ? നിന്റെ വചനപ്രകാരം അതിനെ
    സൂക്ഷിക്കുന്നതിനാൽ തന്നേ.
  gup-gup: Yawey, kunukka baleh bu nawu nayayawurrinj yika mak ngalyawkyawk bu munguyh
    kabirrikurduyime kunmak? Bedda wanjh ngundiwokmarrkma kore ngudda yiwokdi.
  rmc-rmc: Sar peske o terno manuš šaj doľikerel o žužo dživipen? Avke, hoj dživela
    pal tiro lav.
  nlg-nlg: Na lei tinoni vaolu, ivei kara ghaghua ge kara kabu maemane? kara pangotia
    mughua na bosamu na nimua na lei vetena.
  pes-OPV: به چه چیز مرد جوان راه خود را پاک می‌سازد؟ به نگاه داشتنش موافق کلام تو.
  ron-1924: Кум ышь ва цине тынэрул куратэ кэраря? Ындрептынду-се дупэ Кувынтул Тэу.
  aui-aui: O Yawe God metagha tomogha yaragina keda rotomanine inamake? Nokona wonam
    kabisisirenina.
  ben-OBCV: যুবক কেমন করে জীবনে চলার পথ বিশুদ্ধ রাখবে? তোমার বাক্য অনুযায়ী জীবনযাপন
    করেই রাখবে।
  som-som: Bal nin dhallinyaro ahu muxuu jidkiisa ku nadiifiyaa? Waa inuu aad ugu
    fiirsado si eraygaaga waafaqsan.
  eng-ASVBT: Wherewith shall a young man cleanse his way? By taking heed thereto according
    to thy word.
  mna-mna: Naŋgaŋ sa, sombe leleene be mataana iŋgal itunu mi ikam mbulu ta iŋgeeze
    men pa nu motom, nako ikam parei? Bela mataana iŋgalŋgal sua ku mi itoto.
  ita-1885: Come renderà il fanciullo la sua via pura? Prendendo guardia ad essa secondo
    la tua parola.
  eng-ULB: How can a young person keep his path pure? By obeying your word.
  spa-VBL: ¿Cómo puede un joven mantenerse puro? Siguiendo tus enseñanzas.
  fra-_FOB: Comment le jeune homme rendra-t-il pure sa voie? C'est en y prenant garde
    selon ta parole.
  mal-mal: ഒരു ബാലൻ തന്റെ നടപ്പ് നിർമ്മലമായി സൂക്ഷിക്കുന്നത് എങ്ങനെ? അങ്ങയുടെ വചനപ്രകാരം
    തന്റെ നടപ്പ് ശ്രദ്ധിക്കുന്നതിനാൽ തന്നെ.
  lit-lit: Kaip jaunuolis savo gyvenimo kelią padarys tyrą? Atidžiai budėdamas pagal
    tavo žodį.
  urd-GVR: Naujawān apnī rāh ko kis tarah pāk rakhe? Is tarah ki tere kalām ke mutābiq
    zindagī guzāre.
  suz-BL: ठिटा वोंइश मुर दोपा हेंथे मपथु, आन लांम गाक्‍ने चाप्‍नीमी? मेको इन लोव़
    टिशा ला मो पने चाप्‍नीम।
  eng-NOY: How shall a young man keep his way pure? By taking heed to it according
    to thy word.
  ita-1927: Come renderà il giovane la sua via pura? Col badare ad essa secondo la
    tua parola.
  ckb-ckb: گەنج بە چی هەڵسوکەوتی خۆی بێگەرد دەکات؟ بە پاراستنی وشەکانت.
  eng-BBE: How may a young man make his way clean? by guiding it after your word.
  xsi-xsi: Ambo tamâta limoa itu ipakatona tamwata ne vetâŋa ŋana imo mbâra-mbâra
    lâ noko nao, ande i ma ipaveta kuku noko ne ŋgua.
  kan-OKCV: ಯೌವನಸ್ಥನು ಯಾವುದರಿಂದ ತನ್ನ ನಡತೆಯನ್ನು ಶುದ್ಧವಾಗಿಟ್ಟುಕೊಳ್ಳುವನು? ನಿಮ್ಮ ವಾಕ್ಯದ
    ಪ್ರಕಾರ ಜೀವಿಸುವುದರಿಂದಲೇ.
  tam-2017: வாலிபன் தன்னுடைய வழியை எதினால் சுத்தம்செய்வான்? உமது வசனத்திற்குக் கீழ்படிகிறதினால்தானே.
  spa-RV-1909: BETH ¿Con qué limpiará el joven su camino? Con guardar tu palabra.
  ron-BTF: Cu ce își va curăți un tânăr calea? Ținând seama la ea conform cuvântului
    tău.
  eng-WEBP: How can a young man keep his way pure? By living according to your word.
  eng-FBV: How does a young person remain pure? By following what you say.
  nld-1939: Hoe kan een jongeman zijn reinheid bewaren? Door zich te houden aan uw
    woord!
  nch-BL: ¿Taya monequi quichihuas se telpocat para itztos tapajpactic moixpa, TOTECO?
    Monequi quipohuas mocamanal huan quichihuas cati quiijtohua.
  vie-1934: Người trẻ tuổi phải làm sao cho đường lối mình được trong sạch? Phải cẩn
    thận theo lời Chúa.
  cha-cha: BETH Pot jafa y patgon na laje nae unagasgas y jinanaoña? Yanguin jaguesadaje
    jaftaemano y sinanganmo.
  hin-CV: युवा अपना आचरण कैसे स्वच्छ रखे? आपके वचन पालन के द्वारा.
  eng-OURB: בּ (Bahmeh, What) How can a young man keep his way pure? By living according
    to your word.
  spa-BES: ¿Cómo puede un joven limpiar su camino? guiándose con tu palabra.
  tdx-tdx: Akore ty hañaliova’ ty ajalahy i lia’ey? hambena’e amo tsara’oo.
  tha-KJV: หน​ุ่มๆจะรักษาทางของตนให้​บริสุทธิ์​ได้​อย่างไร โดยระแวดระวังตามพระวจนะของพระองค์
  por-BR-2018: 'Bete : Com que um rapaz purificará o seu caminho? Sendo obediente
    conforme a tua palavra.'
  deu-ELO: Wodurch wird ein Jüngling seinen Pfad in Reinheit wandeln? Indem er sich
    bewahrt nach deinem Worte.
  eng-WYC-2018: '[Beth.] In what thing amendeth a young waxing man his way? in keeping
    thy words. (How may a young man correct his way? by obeying thy words, or thy
    commands.)'
  epo-epo: Per kio junulo povas purigi sian vojon? Per plenumado laŭ Viaj vortoj.
  gfk-gfk: Tiga marawaan na tale bia na balaure ira uno tintalen hohe, kaik no uno
    nilon naga takodas? Na tahut bia na lon murmur ira num nianga.
  uig-PIN: '|ב| (Bǝt) Yax bir yigit ⱪandaⱪ ⱪilip ɵz yolini pak tutalaydu? Sening sɵz-kalamingni
    anglap ǝmǝl ⱪilix bilǝnla.'
  beo-beo: Ayeligi da habodane ea esalusu fofoloiwane ouligima:bela:? E da Dia hamoma:ne
    sia:i amo nabawane hamosea, ea esalusu da fofoloi ba:mu.
  tpi-OTNT: Olsem wanem na yangpela man i ken wokabaut long klinpela pasin? Em i mas
    bihainim tok bilong yu na bai em i stap klin.
  hau-SA: Yaya matashi zai kiyaye hanyarsa da tsabta? Sai ta yin rayuwa bisa ga maganarka.
  udu-udu: A’di jin ta dhuru’c midi kar bway piti ki dhelel dhelel kata mo? mmoji
    a’di isi ki gwom pini mo.
  uig-LAT: '|ב| (Bet) Yash bir yigit qandaq qilip öz yolini pak tutalaydu? Séning
    söz-kalamingni anglap emel qilish bilenla.'
  nde-nde: Ijaha lingaphila njani impilo ehlambulukileyo? Ngokuphila ngendlela yelizwi
    lakho.
  ton-ton: ‌ʻE fakamaʻa ʻe he tangata talavou hono hala ʻi he hā? ʻI heʻene tokanga
    ki ai ʻo hangē ko hoʻo folofola.
  ces-1613: Beth. Jakým způsobem očistí mládenec stezku svou? Takovým, aby se choval
    vedlé slova tvého.
  eng-WMB: How can a young man keep his way pure? By living according to your word.
  tam-TCV: வாலிபர் தன் நடத்தையை எப்படி சுத்தமாய்க் காத்துக்கொள்ள முடியும்? உமது வார்த்தையின்படி
    வாழ்வதினால்தானே.
  ceb-ULB: Unsaon man sa usa ka batan-on nga magpabiling tul-id ang iyang dalan? Pinaagi
    sa pagtuman sa imong pulong.
  pol-UBG: W jaki sposób oczyści młodzieniec swoją ścieżkę? Gdy zachowuje się według
    twego słowa.
  urd-GVU: نوجوان اپنی راہ کو کس طرح پاک رکھے؟ اِس طرح کہ تیرے کلام کے مطابق زندگی
    گزارے۔
  eng-OEBCW: How can a young person keep their life pure? By giving heed to your word.
  deu-1912: Wie wird ein Jüngling seinen Weg unsträflich gehen? Wenn er sich hält
    nach deinen Worten.
  kan-2017: ಯೌವನಸ್ಥನು ತನ್ನ ನಡತೆಯನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳುವುದು ಯಾವುದರಿಂದ? ನಿನ್ನ ವಾಕ್ಯವನ್ನು
    ಗಮನಿಸಿ ನಡೆಯುವುದರಿಂದಲೇ.
  yap-yap: U rogon be’ ni ka ba pagel ni nge par e yafos rok nib machalbog? Ngi i
    fol ko tin kamog ni ngan rin’.
  hlt-MCSB: Na olka bangla khosak ham khaw cadong loh a caehlong te ba nen lae a saelh
    ?
  mdy-ETH: ዼጌሢ ጎይፆ ፔኤሲ ዎማይዲ ጌኤሻንዳይ? ኔኤኮ ቃኣላ ጋዓ ጎይፆ ናንጊሢናኬ።
  qvs-NT: A, Tata Dios ¿imashnatí wayna runa atipanman mana uchallikushpa kawsayta?
    Waynaka rimanaykita kasushpa mana uchallikushpa kawsanka.
  twi-ASANTE: Aberanteɛ bɛyɛ dɛn na nʼakwan ho ate? Ɛsɛ sɛ ɔdi wʼasɛm so.
  eng-WEBU: How can a young man keep his way pure? By living according to your word.
  acu-NT: ¿Natsa ainausha itiur tunaarinchausha pujusarminuita? Ami chichammin umirinak
    nekasar tunaarinchau pujusarminuitai.
  spa-PDDPT: ¿Cómo puede un joven guardar puro su camino? Al mantenerlo según tu Palabra.
  gun-gun: Mba'exa vy nda'u kunumigue onhemongy'a e'ỹ re oiko 'rã? Ndeayvu rupi oiko
    ri vy tema.
  agu-BL: ¿Mbi tajwe'n tan bnol jun xicy tan qui bene'n tul il? Tajwe'n tan xome'n
    te yi yolu' Ta'.
  ilo-ULB: Kasano a pagtalinaeden ti maysa nga agtutubo a nadalus ti dalanna? Babaen
    iti panagtulnog iti saom.
  kpg-kpg: Tama daane e mee di benebene dono mouli gi madammaa behee? Mai i di daudali
    au haganoho.
  uig-ARA: '|ב| (بەت) ياش بىر يىگىت قانداق قىلىپ ئۆز يولىنى پاك تۇتالايدۇ؟ سېنىڭ سۆز-كالامىڭنى
    ئاڭلاپ ئەمەل قىلىش بىلەنلا.'
  tof-tof: Ia küsil pama ⌊kolkal⌋ ia ngyaben yarile? Wata wa marü bóktan ngarkwatódó
    ngyaben yarile!
  sus-sus: Fonike ɲɛrɛma sɛniyɛnyi kui di? A bira i xa masenyi fɔxɔ ra.
  pon-2006: Ia duwen mwahnakapw men eh kak dadaur eh mour mwakelekel? Eh pahn kin
    kapwaiada sapwellimomwi kosonned kan.
  jae-jae: Ŋacsêŋom teŋ oc êsa nê lêŋ mata sawa amboac ondoc. Eŋ êsap aômnêm biŋ tôŋ
    acgom, go êsa êndêŋ.
  ksd-ksd: A barmana na vagomgom kana mangamangana ma ra ava bar? Na toratorom uka
    ta kaum tinata.
  tur-YTC: Genç insan yolunu nasıl temiz tutabilir? Sözüne göre yaşamakla.
  bel-N: Якім чынам юнак захавае ў чыстасьці сьцежку сваю? [Калі] будзе захоўваць
    [яе] паводле слова Твайго.
  kpr-kpr: Genembo seka bajari kau nange nange irari keosogo beká irari? Amo, ninda
    geka ainda amboda amboda use irarira.
  ind-AYT: Bagaimana orang muda dapat memelihara jalannya yang bersih? Dengan menjaganya
    sesuai dengan perkataan-Mu.
  yom-yom: Buevi ditoko kalenda kebila nzilꞌandi yi vedila e ? Mu zinganga boso buidi
    mambu maku.
  yut-yut: Niaŋ aŋek monjɨ gɨmoŋɨ da aŋpak kɨlegɨ gɨn aŋek egɨpni? Gak dakon gen guramɨgek
    kaŋdo kɨlegɨsi egɨpni.
  nya-nya: Kodi mnyamata angathe bwanji kuyeretsa mayendedwe ake? Akawasamala potsata
    mawu anu.
  kyg-kyg: Haiya kava huno neya vekamoꞌmo nehiya kavaꞌamo afaꞌa aeno kalo paeno atalegaiye.
    Agaemo gekamo alagepa huno afisiya kavatetikeꞌmo afaꞌa aeno kalo paeno atalegaiye.
  hrv-hrv: $BET Kako će mladić čistim sačuvati put svoj? Čuvajući riječi tvoje.
  mps-mps: Mena tama tiyu, gesi bidigo dwagi yai kolesaga dali biligowe? Agai nago
    po wali peyu da, aga magi sę me isiąma, dwagi yai bidaibao.
  tpi-tpi: Olsem wanem na yangpela man i ken wokabaut long klinpela pasin? Em i mas
    bihainim tok bilong yu na bai em i stap klin.
  dan-1931: Hvorledes holder en ung sin Vej ren? Ved at holde sig efter dit Ord.
  vie-OVCB: Người trẻ tuổi làm sao giữ lòng trong sạch? Phải chuyên tâm sống theo
    lời Chúa.
  guj-2017: જુવાન માણસ કેવી રીતે પોતાનું જીવન શુદ્ધ રાખી શકે? તમારા વચનો પાળવાથી.
  pon-2006A: Ia duwen mwahnakapw men eh kak dadaur eh mour mwakelekel? Eh pahn kin
    kapwaiada sapwellimomwi kosonned kan.
  por-BRBSL: Como um jovem pode manter seu caminho puro? Vivendo de acordo com sua
    palavra.
  eng-OEBUS: How can a young person keep their life pure? By giving heed to your word.
  swe-swe: '[Den andra hebreiska bokstaven är: ב – Bet. Tecknet avbildar ett hus med
    bara en dörr. Det symboliserar ett hem och total tillit.] Hur ska en ung man bevara
    sin stig (välkända, upptrampade gångväg) ren? Genom att hålla sig till (skydda,
    följa, ge akt på) ditt ord.'
  cth-cth: Nawsai ni amae lamthung hah bangtelamaw a thoungsak han tet pawiteh, Bawipa
    e a lawk patetlah a tarawi han.
  twi-twi: Aberante bɛyɛ dɛn na nʼakwan ho atew? Ɛsɛ sɛ odi wʼasɛm so.
  hlt-hlt: Na olka bangla khosak ham khaw cadong loh a caehlong te ba nen lae a saelh?
  tbz-SIM: O bíɛ́ mbo yĩ́mɛ̀ kòo borimɛ nwenni? Ò bo ndɔɔri ɑ nɑ́ɑǹtì yɛ̃mmɛ̀ mmɛ.
  msy-2020: Gumazir igiam, a tuavir manamɨn Godɨn damazimɨn zuegham? A nɨn akamɨn
    suiragh gavgavigh an gɨn mangɨ, egh zuegham.
  dop-dop: Ɩsənɑɣɑ ɩfepu kɑ́ kpɛləmənɑ tənɑŋŋ tɔntɛ? Nyɑ́ tɔm tɔkʋɣʋ tɑɑ kɛ́ ɩfepu
    kɑ́ kpɛləmənɑ tənɑŋŋ tɔntɛ.
  azb-azb: Bir cavan yolunu necə təmiz saxlaya bilər? – Sənin sözlərinə bağlı qalmaqla.
  eng-DBY: BETH. Wherewithal shall a young man cleanse his path? by taking heed according
    to thy word.
  hin-2017: जवान अपनी चाल को किस उपाय से शुद्ध रखे? तेरे वचन का पालन करने से।
  wol-KYG: Ana nu ndaw mana sellalee? Xanaa di sàmm sa kàddu.
  bjr-bjr: Naqi masee fee kumaaraa fannoo narí marirana maqee maqee anukaida mariannoo
    fee. Ani Yaaweena ufamau fimarianannai miqiannoo.
  eng-YLT: '[Beth.] With what doth a young man purify his path? To observe — according
    to Thy word.'
  kne-kne: “Sino ngin di amagen di esa ay baro ta say nalinis din biyag na?” kanak
    sin nemnem ko. Din songbat na, “Masapol ay onodana din kalim ay inpaisolat mo.”
  eng-WYC-2017: '[Beth.] In what thing amendeth a young waxing man his way? in keep-ing
    thy words.'
  eng-WMBB: How can a young man keep his way pure? By living according to your word.
  zat-NTPS: ¿Ájala gun benne' cuide' gunbe' da naca na xrlátaje? Dxal-la' tu gúnzquezebe'
    ca dxenná xrtizru'.
  zty-NTPS: ¿Nakx̱ gak gon to benne' kwide' da' naken chawe'? Žaḻa' góntezbe' ka
    ẕnna x̱tižo'o.
  urd-GVH: नौजवान अपनी राह को किस तरह पाक रखे? इस तरह कि तेरे कलाम के मुताबिक़ ज़िंदगी
    गुज़ारे।
  rug-rug: Vegua meke kote boka koa via pa nana tinoa si keke tie vaqura? Pa kinopudi
    mo sari na Mua zinama.
  gaz-gaz: Dargaggeessi akkamitti jireenya qulqulluu jiraachuu dandaʼa? Akka dubbii
    keetiitti jiraachuudhaan.
  fra-LSG: Comment le jeune homme rendra-t-il pur son sentier? En se dirigeant d’après
    ta parole.
  gnn-gnn: Nhaltjurru dhika ŋuli yuṯanydja ḏarramu nhini yukirri ḏarrtjalk ŋula nhämiriw?
    Ŋuli ŋayi yurru Godku romgu malthundja marrtji bala, ŋayi yurru nhina yukurra
    ŋamathamana dhika wal'ŋu.
  yal-yal: Banxulanna a kɛwanle rasariɲanma di? Fɔ a xa i ya falan nan suxu.
  iou-iou: Äma gubaŋi näk jide täŋpäŋ kädet siwoŋigän täga kuŋaret? Näk gäkŋo man
    iwarero uyaku äma siwoŋi ude iret.
  haw-1868: Pehea la e hoomaemae ai ke kanaka ui i kona aoao? I ka malama ana, e like
    me kau olelo.
  arb-NAV: بِمَاذَا يُزَكِّي الشَّابُّ مَسْلَكَهُ؟ بِطَاعَتِهِ لِكَلِمَتِكَ.
  ded-ded: Sebigbori medac ye singau garengemema uba kongaha kefude, sing imoc eng
    mi meficgeude, kpac. Ye geac yoac gombunga modacma garengemeude, imohai naric
    kefude,
  ewe-ewe: Aleke ɖekakpui awɔ, be eƒe mɔ dzi nanɔ dzadzɛe ɣe sia ɣi? To agbenɔnɔ ɖe
    wò nya la nu mee.
  eng-LEE: BETH. Wherewithal shall a youth keep his way pure? by guarding it according
    to thy word.
  asm-FB: যুবকে কেনেকৈ নিজৰ পথ শুদ্ধভাৱে ৰাখিব পাৰে? তোমাৰ বাক্য অনুসাৰে সাৱধানেৰে
    চলাৰ দ্বাৰাই পাৰে।
  sus-A: قٌنِكٍ حّرّ مَ سّنِيّنيِ كُي دِ؟ عَ بِرَ عِ شَ مَسٍنيِ قْشْ رَ.
  fra-SBL: Comment un jeune homme peut-il garder sa voie pure ? En vivant selon ta
    parole.
  hbo-hbo: בַּמֶּ֣ה יְזַכֶּה־נַּ֭עַר אֶת־אָרְחֹ֑ו לִ֝שְׁמֹ֗ר כִּדְבָרֶֽךָ׃
  kik-kik: Mũndũ mwĩthĩ-rĩ, angĩiga mũtũũrĩre wake ũrĩ mũtheru atĩa? Nĩ na ũndũ wa
    gũtũũra athĩkagĩra kiugo gĩaku.
  fra-NCL: Comment le jeune homme rendra-t-il pur son sentier ? En se gardant selon
    ta parole.
  cek-AK: Kawbangmaw qoengthuem kami mah a caehhaih loklam to ciimsak thai tih? Na
    lok baktih toengah khosakhaih rang hoiah ni ciimsak tih.
  cuk-cuk: ¿Igi-sapingwa melle-isguega, na nuekwaa nanadii guergebe? Unnila, Be-Gayaburba-Maidbarbi
    nanadii guergebed.
  pma-pma: ?Ehon hau ka atouli hau keil ito en moulien tai koa hetolas hemukave? Ilei
    kokoe eni hetal min selusien keil onom.
  tel-2017: యువత దేనిమూలంగా తమ మార్గం పవిత్రంగా ఉంచుకోగలరు? నీ వాక్కుకు లోబడడం మూలంగానే
    గదా?
  hat-BSA: Kijan yon jennonm kapab kenbe wout li yo san fot? Nan kenbe li selon pawòl
    Ou.
  bxh-bxh: Haba sidohana taumoho hewahewalina ena mwahuli ya bobodiyei? Bena Em laugagayo
    ya awa abiyedi.
  kos-kos: 'Sie mwet fusr ac liyaung fuka tuh in nasnas moul lal? Pa inge: el fin
    akos ma sap lom.'
  hbo-WLC: בַּמֶּ֣ה יְזַכֶּה־נַּ֭עַר אֶת־אָרְח֑וֹ לִ֝שְׁמֹ֗ר כִּדְבָרֶֽךָ׃
  ibo-ibo: Olee ụzọ nwa okorobịa ga-esi bie ndụ dị nsọ? Ọ bụ site nʼibi ndụ dịka okwu
    gị si dị.
  ory-ory: ଯୁବା ମନୁଷ୍ୟ କିପ୍ରକାରେ ଆପଣା ପଥ ପରିଷ୍କାର କରିବ? ତୁମ୍ଭ ବାକ୍ୟାନୁଯାୟୀ ତହିଁ ବିଷୟରେ
    ସାବଧାନ ହେଲେ କରିବ।
  chk-chk: Epwe ifa usun än eman alüal tümwünü manauan pwe epwe limöch? Ei a chök
    tongeni fis ren an aleasochisi om kapas.
  rop-rop: Hau ola yang pipul gin abum brabli gudwan laif? Olabat garra abum det gudwan
    laif if dei teiknodis en duwit langa detlot lowa blanga yu, YAWEI.
  ukr-1871: Як держати ме чисто парень стежку свою? Коли дбати ме про неї після слів
    твоїх.
  yon-yon: Kewedman kuu komarewa kere ye dobiri kerekmen kuu karadmo keraneen? Ye
    kuu eb weng yaambed dobaraneen kumbed kii.
  deu-1951: Wie wird ein Jüngling seinen Weg unsträflich gehen? Wenn er sich hält
    nach deinem Wort!
  eng-JPS: BETH. Wherewithal shall a young man keep his way pure? By taking heed thereto
    according to Thy word.
  srp-1865: Kako æe mladiæ oèistiti put svoj? Vladajuæi se po tvojim rijeèima.
  lug-lug: Omuvubuka anaakuumanga atya ekkubo lye nga ttereevu? Anaalikuumanga ng’agoberera
    ekigambo kyo nga bwe kiri.
  heb-heb: במה יזכה נער את ארחו לשמר כדברך׃
  ben-IRV: যুবক কেমন করে নিজের পথ বিশুদ্ধ রাখবে? তোমার বাক্য পালনের মাধ্যমেই করবে।
  ntu-ntu: zkq rlr-ngrme nzrlasz-krnge nim, Murde sa tqabzx nzwztr-krbo bam mz drtwr
    kxpq. Nzlolvz-amqngikr obla natqm okatrle nide Mz nztu-amqngi-krde mz nzmncngr
    kxtubq.
  pan-pan: ਜੁਆਨ ਕਿੱਦਾਂ ਆਪਣੀ ਚਾਲ ਨੂੰ ਸੁੱਧ ਰੱਖੇ? ਉਹ ਤੇਰੇ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਉਹ ਦੀ ਚੌਕਸੀ ਕਰੇ।
  mya-JVB: လူပျို သည် မိမိ သွားသောလမ်း ကို အဘယ်သို့ သန့်ရှင်း စေနိုင်ပါမည်နည်းဟူမူကား၊
    နှုတ်ကပတ် တော် အတိုင်း သတိ ပြုရမည်။
  kgf-kgf: Sac ɋeli méŋnéŋ némacnéŋ eŋeya wawaŋ memeya lalac lalac galeŋgéma kecmac?
    Imi mia ackuaʒécga méndacma kecma imuhuc wammac.
  tte-O: Tem kilakai yabo nuwanuwana mumugana ikapwa tawae ipaisowai? Am walo iobigaili.
  tbg-tbg: Quvaaraa vaintive varaata vaintive, vika nantiakee kia hampi kaiqa vararaiti,
    koqemake vaivara? Ho vika ai uva iriha, vi uvara koqemake avataqi vivera, vika
    homa mintiake vaivara.
  hmo-hmo: Uhau tauna be edena bamona mai goevagoeva danu do ia noho? Ia ese oiemu
    taravatu do ia kamonai henia.
  zar-NT: ¿Nacxi gaca gunbiʼ tu biʼi bönniʼ ga ugáʼana tsahuiʼ ládxiʼdoʼobiʼ? Ral-laʼ
    gunbiʼ ca rnna xtídzuʼu.
  urd-urd: जवान अपने चाल चलन किस तरह पाक रख्खे? तेरे कलाम के मुताबिक़ उस पर निगाह
    रखने से।
  bqc-SIM: Kpelewa ɛ̀waaso a kɛ àↄ ku gbãlɛsaii? Sema aà yãkɛa kpaaĩ ń n yã́o.
  tcz-CHONGTHU: Khangthah khatchu itileh ahinkho atheng theidem? Nangma thu angaileh
    hitheiding ahi.
  mar-mar: तरुण मनुष्य आपला मार्ग कशाने शुध्द राखील? तुझ्या वचनाचे पालन करण्याने.
  isl-isl: Hvernig getur ungt fólk lifað hreinu lífi? Með því að hlusta á orð þín
    og fara eftir þeim.
  hlt-THB: Ikawmyihna taithym ing a lam ce a ciimcaih sak thainaak kaw? Nak awi amyihna
    khaw a saknaak amyihna a ciimcaih sak thai kaw?
  soq-soq: O Iawe God, apana sanaa ambi wanwan dodomana os wampi? E aiaa ruawalepie
    wanwan dodomana wampi.
  qub-qub: ¿Imanöparaj mösuga juchata mana ruraypa cawanman? Gampa palabrayquita wiyacushpanmi
    juchata mana rurangachu.
  bqp-bqp: Deran kɛfɛnna ni fↄ̃ àgↄ̃ kun gbãsĩ sari nàa? Séde a yãkɛna kↄ̃ sɛ́ kũ
    n yão.
  hat-hat: Kisa yon jenn gason dwe fè pou l' mennen bak li dwat? Se pou l' toujou
    mache jan ou di l' mache a.
  eng-BSB: How can a young man keep his way pure? By guarding it according to Your
    word.
  eng-WEBPB: How can a young man keep his way pure? By living according to your word.
  kbq-kbq: Inankna huno nehezavemo'a nomani'za ma'afina agrua huno manigahie? Agrama
    mani agruma huno mani'naku'ma hanuno'a, kagri ke'ma amage'ma antesanuno, anara
    hugahie.
  pon-pon: Iaduen, manakap amen pan kak weweid ni makelekel? Ma a pan wiawia duen
    ar majan akan.
  nhe-BL: ¿Tlachque monequi quichihuas se telpocatl para itztos tlapajpactic moixtla,
    TOTECO? Monequi quipohuas motlajtol huan quichihuas tlen quiijtohua.
  wnc-wnc: Dasing siknga wawi matek tapata noman taknganekan sukuwik? Ita gatane wamba
    katak tawakengu nomangan sukuwik.
  bus-bus: Dian gↄ̃kparɛ e àgↄ̃ kuu gbãsĩ sai nà? Séde à yãkɛna kↄ̃ sɛ́ kↄ̃n n yão.
  gub-BL: Ma'e kwàkwàmo uzapo putar weko haw imonokatu pà Tupàn pe a'e. Weruzar putar
    Tupàn hemiapo karer nehe.
