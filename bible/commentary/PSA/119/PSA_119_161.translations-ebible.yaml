verse: PSA.119.161
translations:
  mal-C: ഭരണാധിപർ അകാരണമായി എന്നെ പീഡിപ്പിക്കുന്നു, എങ്കിലും എന്റെ ഹൃദയം അങ്ങയുടെ
    വചനത്തിൽ വിറകൊള്ളുന്നു.
  deu-TKW: Fürsten verfolgen mich ohne Ursache, und vor deinem Worte bebt mein Herz.
  lin-lin: Bakambi banyokolaka ngai kaka pamba, kasi kaka liloba na Yo nde ebangisaka
    motema na ngai.
  mmx-mmx: Limixin silok dik lox asongot parang ia, la kopmen tavasuun teren. Ketla
    leveve rak it kat tava mu levelinga ram.
  eng-LSV: '[SHIN] Princes have pursued me without cause, || And my heart was afraid
    because of Your words.'
  eng-GNV: SCHIN. Princes haue persecuted mee without cause, but mine heart stood
    in awe of thy wordes.
  eng-WEBSTER: SCHIN. Princes have persecuted me without a cause; but my heart standeth
    in awe of thy word.
  nhw-BL: Tlacame catli quipiyaj tequiticayotl nemij notepotzco para nechcocose masque
    amo tleno niquinchihuilijtoc, pero ipan noyolo san niquimacasi para niquixpanos
    mocamanal.
  swh-ONEN: Watawala wamenitesa bila sababu, lakini moyo wangu unatetemeka kwa neno
    lako.
  bba-bba: Wee sinɑ bibɑ mɑn nɔni sɔ̃ɔmɔ kɑm sɔɔ. Adɑmɑ wunɛn ɡɑri tɔnɑwɑ nɑ nɑsie.
  eng-KJVCPB: '(ש) Princes have persecuted me without a cause: But my heart standeth
    in awe of thy word.'
  luo-luo: Jotelo sanda maonge gima omiyo, to kata kamano chunya oluoro wachni.
  aii-aii: ܓܘܼܪ̈ܵܢܹܐ ܢܦܝܼܠܔ ܠܗܘܿܢ ܒܵܬܪܝܼ ܒܠܵܐ ܥܸܠܬܵ‌ܐ، ܐܝܼܢܵܐ ܡ̣ܢ ܚܲܒܪ̈ܘܼܟ݂ ܟܹܐ ܙܵܕܹܥ
    ܠܸܒܝܼ.
  meu-meu: Lohia ese e daḡedaḡe henigumu, asi badina; a lalogu ese emu hereva e matauraidiamu.
  npi-ULB: शासकहरूले मलाई विनाकारण सताउँछन्, तर मेरो हृदय तपाईंको वचनको भयमा स्थिर
    छ ।
  yor-yor: Àwọn alákòóso ṣe inúnibíni sí mi láìnídìí, ṣùgbọ́n ọkàn mi wárìrì sí ọ̀rọ̀
    rẹ.
  pes-OPCB: زورمندان با بی‌انصافی بر من ظلم کردند، اما من کلام تو را گرامی داشتم.
  tgl-ULB: Inuusig ako ng mga prinsipe ng walang dahilan; nanginginig ang aking puso,
    takot na suwayin ang iyong salita.
  nop-nop: Talitimeŋ wapuhi adi nemek mebinit mokit kadakaniŋ hogok tinamfit tiiŋ.
    Iŋgoŋ nu adi du’walaŋ medege wendok muntaaŋ gikiŋgoŋ timilat.
  hui-hui: Irane nawini agali haguane bu karume i̱ mo ko halu kagoyu i̱na í̠naga bi
    mana lo ngeru mitangiore bu haga kogoni.
  mya-mya: တန်​ခိုး​အာ​ဏာ​ရှိ​သူ​တို့​သည်​ကွန်​တော်​မျိုး​အား မ​တ​ရား​နှိပ်​စက်​ညှဉ်း​ဆဲ​ကြ​ပါ​၏။
    သို့​ရာ​တွင်​ကွန်​တော်​မျိုး​သည်​ကိုယ်တော်​ရှင်​၏ တ​ရား​တော်​ကို​ရိုသေ​လေး​စား​ပါ​၏။
  bod-N: སྐུ་དྲག་རྣམས་ཀྱིས་དོན་མེད་བདག་ལ༌འཚེ། །ཡིན་ཡང་བདག་སེམས་ཁྱེད་ཀྱི་བཀའ་ལ༌འཇིགས།།
  wsk-wsk: Kari supuling memek alo aga bita maguwusan mu kumik duap bo mena, bare
    ani nika den ko suanta nguangasam.
  sna-sna: Vatongi vanonditambudza ndisina mhaka, asi mwoyo wangu unodedera pashoko
    renyu.
  spa-BLM: Los príncipes me han perseguido sin causa, pero mi corazón se queda asombrado
    con tus palabras.
  cac-cac: Vach'chom malaj in mul, tzin spech b'eyec' eb' anima nivan yopisio, palta
    te nivan yelc'och a lolonel d'ayin.
  swh-ULB: Wakuu hunitesa bila sababu; moyo wangu hutetemeka, ukiogopa kutolitii neno
    lako.
  deu-ELBBK: Fürsten haben mich verfolgt ohne Ursache; aber vor deinem Wort hat mein
    Herz sich gefürchtet.
  mbb-OT: Mibpesipelahan a te ebpemendumala minsan wazà hustu he hinungdan, piru ebpuun
    te ǥehinawa ku is kedtehuza ku te lalag nu.
  mal-2015: പ്രഭുക്കന്മാർ വെറുതെ എന്നെ ഉപദ്രവിക്കുന്നു; എങ്കിലും നിന്റെ വചനംനിമിത്തം
    എന്റെ ഹൃദയം പേടിക്കുന്നു.
  gup-gup: Nawu kabirriwohrnawohrnan bininj nakka ngandidjalwirrihme bu djal burudjang.
    Dja ngaye ngakangedeldelme kunkelekenh bu ngaburrbun ngudda ke kunwok.
  rmc-rmc: O vladara pre ma džan a nane len vaš soske, ale miro jilo pes daral ča
    tire lavestar.
  nlg-nlg: Rana haba tara gunali tabou, mana bosamu te nia marate na tobagu.
  pes-OPV: سروران بی‌جهت بر من جفا کردند. اما دل من از کلام تو ترسان است.
  ron-1924: Ниште воевозь мэ пригонеск фэрэ темей, дар инима мя ну тремурэ декыт де
    кувинтеле Тале.
  ben-OBCV: শাসকবর্গ অকারণে আমাকে নির্যাতন করে, কিন্তু আমার হৃদয় তোমার বাক্যে কম্পিত
    হয়।
  som-som: Amiirraa sababla'aan ii silciyey, Laakiinse qalbigaygu wuxuu ka baqaa erayadaada.
  eng-ASVBT: Princes have persecuted me without a cause; But my heart standeth in
    awe of thy words.
  mna-mna: Zin peeze kan tiseseeze sorok motoŋ. Tamen nio aŋkam ŋgar pizin som. Pa
    nio aŋmototo u, mi aŋkamam ŋgar pa sua ku.
  ita-1885: I principi m'hanno perseguitato senza cagione; Ma il mio cuore ha spavento
    della tua parola.
  eng-ULB: Princes persecute me without cause, but my heart stands in awe of your
    word.
  spa-VBL: Los líderes me persiguen sin razón alguna, pero yo solo respeto a tu palabra.
  fra-_FOB: Les grands m'ont persécuté sans cause; mais mon cœur n'a craint que tes
    paroles.
  mal-mal: അധികാരികള്‍ വെറുതെ എന്നെ ഉപദ്രവിക്കുന്നു; എങ്കിലും അങ്ങയുടെ വചനത്തെ എന്റെ
    ഹൃദയം ഭയപ്പെടുന്നു.
  lit-lit: Kunigaikščiai persekiojo mane be priežasties, bet mano širdis drebėjo nuo
    tavo žodžių.
  urd-GVR: Sardār bilāwajah merā pīchhā karte haiṅ, lekin merā dil tere kalām se hī
    ḍartā hai.
  suz-BL: ठेयब मुरपुकीमी आं कली बित्‍चीम खेदा पाइनीमी। तन्‍न आं थुं इन लोव़ क्‍येङा
    हिंब।
  eng-NOY: Princes have persecuted me without cause; But my heart standeth in awe
    of thy word.
  ita-1927: I principi m’hanno perseguitato senza ragione, ma il mio cuore ha timore
    delle tue parole.
  ckb-ckb: میرەکان بەبێ هۆ دەمچەوسێننەوە، بەڵام دڵم لە فەرمایشتی تۆ دەتۆقێت.
  eng-BBE: Rulers have been cruel to me without cause; but I have the fear of your
    word in my heart.
  xsi-xsi: Yova Kindeni, kinzi tamâta ŋalaŋala nde siveta kenzi sakamao koa tia nâ
    pa naŋa. Taitu naŋa amege ndo ŋana noko kawa ŋgua nâ.
  kan-OKCV: ಅಧಿಕಾರಿಗಳು ಕಾರಣವಿಲ್ಲದೆ ನನ್ನನ್ನು ಹಿಂಸಿಸುತ್ತಾರೆ, ಆದರೆ ನನ್ನ ಹೃದಯವು ನಿಮ್ಮ
    ವಾಕ್ಯಗಳಿಗೆ ನಡುಗುತ್ತದೆ.
  tam-2017: அதிகாரிகளும் காரணமில்லாமல் என்னைத் துன்பப்படுத்தினார்கள், ஆனாலும் என்னுடைய
    இருதயம் உமது வசனத்திற்கே பயப்படுகிறது.
  spa-RV-1909: SIN. Príncipes me han perseguido sin causa; mas mi corazón tuvo temor
    de tus palabras.
  ron-BTF: Prinți m-au persecutat fără motiv, dar inima mea se cutremură la cuvântul
    tău.
  eng-WEBP: Princes have persecuted me without a cause, but my heart stands in awe
    of your words.
  eng-FBV: Leaders persecute me for no reason, but I am in awe only of your word.
  nld-1939: Vorsten vervolgen mij zonder enige grond, Maar mijn hart is enkel beducht
    voor uw woord.
  nch-BL: Tacame cati quipiyaj tequiticayot nemij notepotzco para nechcocose masque
    amo teno niquinchihuilijtoc, pero ipan noyolo san niquimacasi para niquixpanos
    mocamanal.
  vie-1934: Những vua chúa đã bắt bớ tôi vô cớ, Song lòng tôi kính sợ lời Chúa.
  cha-cha: 'SHIN Y prinsipe sija mapetsisigueyo sin causa: lao y corasonjo maaañaoja
    ni y sinanganmo.'
  hin-CV: प्रधान मुझे बिना किसी कारण के दुःखित कर रहे हैं, किंतु आपके वचन का ध्यान
    कर मेरा हृदय कांप उठता है.
  eng-OURB: שׂ (Sarim, Princes) Princes have persecuted me without a cause, but my
    heart stands in awe of your words.
  spa-BES: Los gobernantes han sido crueles conmigo sin causa; pero tengo miedo de
    tu palabra en mi corazón.
  tdx-tdx: Mampisoañ’ahy tsy aman-tali’e o roandriañeo, fe mañeveñe amo tsara’oo ty
    troko.
  tha-KJV: เจ้​านายได้ข่มเหงข้าพระองค์โดยปราศจากเหตุ แต่​จิ​ตใจของข้าพระองค์ตะลึงพรึงเพริดเพราะพระวจนะของพระองค์
  por-BR-2018: Xin :Príncipes me perseguiram sem causa, mas meu coração temeu a tua
    palavra.
  deu-ELO: Fürsten haben mich verfolgt ohne Ursache; aber vor deinem Worte hat mein
    Herz sich gefürchtet.
  eng-WYC-2018: '[Schin.] Princes pursued me without cause; and my heart dreaded of
    thy words. (The rulers persecuted me for no reason; but my heart is in awe of
    thy words.)'
  epo-epo: Princoj persekutas min senkaŭze; Sed Vian vorton timas mia koro.
  gfk-gfk: Ira lualua diet helar bia mon tagu ma taie ta burena, iesen iau dedar ma
    urur tano num nianga.
  uig-PIN: '|ש| (Xiyn) Əmirlǝr bikardin-bikar manga ziyankǝxlik ⱪilidu; Biraⱪ yürikim
    kalaming aldidila titrǝydu.'
  beo-beo: Gasa bagade dunu da bai hamedene, udigili nama doagala:sa. Be na da Dia
    sema amo fa:no bobogesa.
  tpi-OTNT: Ol hetman i save mekim nogut long mi, na i no gat as bilong dispela pasin
    bilong ol. Tasol mi save tingting long tok bilong yu.
  hau-SA: Masu mulki suna tsananta mini ba dalili, amma zuciyata na rawan jiki game
    da maganarka.
  udu-udu: Iya/ ma maliḵ uni ṯo’cki aha/ bwa ka wuny is kan mo, hili adum pem doshki’d
    ki moŋḵo/ is gom gwom pini mo.
  uig-LAT: '|ש| (Shiyn) Emirler bikardin-bikar manga ziyankeshlik qilidu; Biraq yürikim
    kalaming aldidila titreydu.'
  nde-nde: Ababusi bayangihlupha kungelasizatho, kodwa inhliziyo yami iyaliqhuqhela
    ilizwi lakho.
  ton-ton: 'Kuo fakatanga au taʻehanoʻuhinga ʻe he ngaahi ʻeiki: ka ʻoku fakaʻapaʻapa
    ʻa hoku loto ki hoʻo folofola.'
  ces-1613: Šin Knížata mi se protiví bez příčiny, však slova tvého děsí se srdce
    mé.
  eng-WMB: Princes have persecuted me without a cause, but my heart stands in awe
    of your words.
  tam-TCV: ஆட்சியாளர்கள் காரணமில்லாமல் என்னை உபத்திரவப்படுத்துகிறார்கள்; ஆனாலும் என்
    இருதயம் உமது வார்த்தைக்கு நடுங்குகிறது.
  ceb-ULB: Ang mga prinsipe naglutos kanako bisan walay hinungdan; nagkurog ang akong
    kasingkasing, nahadlok sa pagsupak sa imong pulong.
  pol-UBG: Władcy prześladują mnie bez przyczyny; moje serce zaś boi się twoich słów.
  urd-GVU: سردار بلاوجہ میرا پیچھا کرتے ہیں، لیکن میرا دل تیرے کلام سے ہی ڈرتا ہے۔
  eng-OEBCW: 'Princes have harassed me wantonly: but my heart stands in awe of your
    word.'
  deu-1912: Die Fürsten verfolgen mich ohne Ursache, und mein Herz fürchtet sich vor
    deinen Worten.
  kan-2017: ಪ್ರಭುಗಳು ಕಾರಣವಿಲ್ಲದೆ ನನ್ನನ್ನು ಹಿಂಸಿಸುತ್ತಾರೆ, ನನ್ನ ಹೃದಯವು ನಿನ್ನ ವಾಕ್ಯಕ್ಕೆ
    ಮಾತ್ರ ಭಯಪಡುತ್ತದೆ.
  yap-yap: Pi’in tolang e yad be cham ngog ni dariy tapgin, machane gag e gu be tayfan
    e motochiyel rom.
  hlt-MCSB: Mangpa rhoek loh lunglilungla la kai n'hloem uh cakhaw na ol phoeikah
    na ol dongkah ni ka lungbuei loh a rhih.
  mdy-ETH: ሱኡጋ ታኣኒ ዔኤቢ ማዺባኣንቴ ዳውሴኔ፤ ታ ጋዓንቴ ቃኣሎ ኔኤኮ ዒጊቹሞና ቦንቻኔ።
  twi-ASANTE: Sodifoɔ taataa me kwa, nanso ɛyɛ wʼasɛm nko ara na mesuro.
  eng-WEBU: Princes have persecuted me without a cause, but my heart stands in awe
    of your words.
  spa-PDDPT: Príncipes me persiguen sin causa, Pero mi corazón tiene temor a tus Palabras.
  gun-gun: Huvixa kuery mba'e py e'ỹ xemoingo axy teĩ xepy'a py ajererokyjea va'e
    ma ndeayvu ae.
  agu-BL: Qui'c wetz wil, poro na chitzan yi e' yi at chik'ej tan imbuchle'n. Poro
    qui'c tz'an na ilenin sweke' ẍchi' yi yolu'.
  ilo-ULB: Parparigatendak dagiti prinsipe nga awan gapgapuna; agkebba-kebba ti pusok,
    mabuteng a manglabsing iti saom.
  kpg-kpg: Digau aamua e hai baahi mai gi di au dono hadinga ai, gei au e hagalaamua
    au haganoho.
  uig-ARA: '|ש| (شىين) ئەمىرلەر بىكاردىن-بىكار ماڭا زىيانكەشلىك قىلىدۇ؛ بىراق يۈرىكىم
    كالامىڭ ئالدىدىلا تىترەيدۇ.'
  sus-sus: Mangɛe n tɔɔrɔma hali n mu fe ɲaaxi yo rabaxi e ra, kɔnɔ n gaaxuma i xa
    masenyi ya ra n bɔɲɛ birin na.
  pon-2006: Me lapalap akan kin uhwong ie ni sohte kahrepe, ahpw I kin wauneki sapwellimomwi
    kosonned.
  jae-jae: Aê gajam kauc tauc ma kasêga sêlêsu aê, mago ŋoc ŋalêlôm kêtêc aômnêm biŋ
    tageŋ.
  ksd-ksd: A umana luluai dia tar vakaina vakuku iau; Ma ra balagu i manga ru ka kaum
    tinata.
  tur-YTC: Beyler yok yere bana zulmettiler, Ama yüreğim sözlerine hayran kalır.
  bel-N: Князі перасьледуюць мяне без прычыны, але слова Твайго баіцца сэрца маё.
  kpr-kpr: Reighi da babojegari a giti jijighigari namoa susu tefo osogo use mema
    mutari dae eraera, avata na ninda Geka kakara beká eraena.
  ind-AYT: Para pembesar mengejarku tanpa alasan, tetapi hatiku gentar terhadap perkataan-perkataan-Mu.
  yom-yom: Minyadi mindiamisini mu kambu bila vayi ntimꞌama wulembo titi va ntuala
    mambu maku.
  yut-yut: Kɨla amɨn da mibɨlɨ mɨni nak yokwi aŋ namaŋ. Mani nak gengo do nandaŋek
    nɨmnɨmɨkdat.
  nya-nya: Olamulira amandizunza popanda chifukwa, koma mtima wanga umanjenjemera
    ndi mawu anu.
  kyg-kyg: Ala vayaꞌmo neꞌyagaiya vayaꞌmogi apaini huꞌa neꞌnataya kavaꞌapimo aepa
    vekamo oꞌmaiꞌnovaꞌmonanafa gekaekeꞌmo koli nehuve.
  hrv-hrv: $ŠIN Mogućnici me progone nizašto, al' samo pred tvojim riječima srce mi
    dršće.
  mps-mps: Te tobolu bidi dabego enabolo dwai sę ebo, tama augwaligo te tiwai sę
    kolesaga page menio. Tiali goli, eno nago poba homu kone palobo sę elalubao.
  tpi-tpi: Ol hetman i save mekim nogut long mi, na i no gat as bilong dispela pasin
    bilong ol. Tasol mi save tingting long tok bilong yu.
  dan-1931: Fyrster forfulgte mig uden Grund, men mit Hjerte frygted dine Ord.
  vie-OVCB: Quan quyền bức hại con vô cớ, nhưng lòng con luôn kính sợ lời Ngài.
  guj-2017: સરદારોએ મને વિનાકારણ સતાવ્યો છે; મારું હૃદય તમારાં વચનોનો ભય રાખે છે.
  pon-2006A: Me lapalap akan kin uhwong ie ni sohte kahrepe, ahpw I kin wauneki sapwellimomwi
    kosonned.
  por-BRBSL: Os príncipes têm me perseguido sem causa, mas meu coração se admira com
    suas palavras.
  eng-OEBUS: 'Princes have harassed me wantonly: but my heart stands in awe of your
    word.'
  swe-swe: '[Den tjugoförsta hebreiska bokstaven är: ש – Shin. Tecknet avbildar en
    tand, och symboliserar ofta att krossa och att förgöra något, men också att ”tugga”
    och meditera på Guds ord.] Furstar har förföljt mig utan orsak, men mitt hjärta
    förblir i förundran för dina ord.'
  cth-cth: Bawinaw ni a khuekhaw awm laipalah na rektap awh. Hatei, ka lungthin teh
    kângaikaru na lawk dawkvah a kangdue.
  twi-twi: Sodifo taataa me kwa, nanso ɛyɛ wʼasɛm nko ara na misuro.
  hlt-hlt: Mangpa rhoek loh lunglilungla la kai n'hloem uh cakhaw na ol phoeikah na
    ol dongkah ni ka lungbuei loh a rhih.
  tbz-SIM: Sikpɑ̀ɑ̀tìbìí n fɛ̃́ũnko dɛtetìrɛ̀ ndɛ, m bùɔ̀tì mɛ nduò ɑ nɑ́ɑǹtì mɑ́ɑ̀
    ndi.
  msy-2020: Gumazir dapaniba arazir kurabar na gami, ezɨ men arazir kurar kaba, mɨngarir
    aghuitam itir puvatɨ. Ezɨ kɨ zurara nɨn akabagh nɨghnɨghavɨra iti.
  dop-dop: Awulumpiyɑ tʋɣʋ-m wɑhɑlɑ kɛ mʋsʋŋ. Amɑ nyɑ́ kʋyɔɣɔtʋtʋ tike kɛ mɑ seliɣinɑ.
  azb-azb: Başçılar boş yerə məni təqib edir, Amma ürəyim Sənin sözlərindən qorxur.
  eng-DBY: SHIN. Princes have persecuted me without a cause; but my heart standeth
    in awe of thy word.
  hin-2017: हाकिम व्यर्थ मेरे पीछे पड़े हैं, परन्तु मेरा हृदय तेरे वचनों का भय मानता
    है। (भज. 119:23)
  wol-KYG: Ay kilifaa ma topp ci dara, te teewul ma wormaal sa kàddu.
  bjr-bjr: Misa faiqí uriqararausa misa fifau qini mandaikamma qimaqaidaqa. Misa miqi
    mariafaqa qinee ani sanda ufara kai qeerairammasee qaindusidaqa.
  eng-YLT: '[Shin.] Princes have pursued me without cause, And because of Thy words
    was my heart afraid.'
  kne-kne: Pomaligat di tuturay olay mo magay gapo, ngem say egyatak anggoy din kalim,
    Apo.
  eng-WYC-2017: '[Schin.] Princes pursued me with-out cause; and my heart dreaded
    of thy words.'
  eng-WMBB: Princes have persecuted me without a cause, but my heart stands in awe
    of your words.
  zat-NTPS: Benne' ca' dxelenná be'e̱ dxeláu zi' xuzre̱' neda' na' quebe bi nuna'
    chee̱'. Dute̱ lázrdawa' dxezreba' ca zaj naca xrtizru'.
  zty-NTPS: Benne' wnná bia' ka' ẕbia ḻáže'gake' neda', na' bi be bena' chégake',
    san dot ḻaža'a žapa' x̱tižo'o ba la'ne.
  urd-GVH: सरदार बिलावजह मेरा पीछा करते हैं, लेकिन मेरा दिल तेरे कलाम से ही डरता है।
  rug-rug: Sari na koimata si ṉoṉovala hoborau rini, ba pamaṉa nia rau sa Mua zinama.
  gaz-gaz: Bulchitoonni sababii malee na ariʼatan; garaan koo garuu dubbii kee sodaachuudhaan
    hollata.
  fra-LSG: Des princes me persécutent sans cause; Mais mon cœur ne tremble qu’à tes
    paroles.
  yal-yal: Mangane bata n ɲaxankata fu, koni n gaxuma i tan nan keden ma fala yɛɛ
    ra.
  iou-iou: O Ekäni, äma wäpi ärowani nikek ätu jop nadäŋ näk täŋpäwak täkaŋ upäŋkaŋ
    näk juku-manka unita nadäwa umuri täŋpäpäŋ oraŋ imik täyat.
  haw-1868: Ua hoomaau hala ole mai na'lii ia'u; Aka, ua weliweli ko'u naau i kau
    mau olelo.
  arb-NAV: اضْطَهَدَنِي رُؤَسَاءُ مِنْ غَيْرِ عِلَّةٍ، لَكِنَّ قَلْبِي لَا يَهَابُ
    سِوَى كَلامِكَ.
  ded-ded: Ngictauac medacfora yeneng hania kpacfu nukporac anengandae, fora. Nga
    herenango sifu geac yoac bibiagoc, imoc hengkefude.
  ewe-ewe: Dziɖulawo tia nye agbe yome susumanɔŋutɔe, gake nye dzi dzo nyanyanya le
    wò nya la ta.
  eng-LEE: SHIN. Princes have persecuted me without a cause; but of thy word standeth
    my heart in dread.
  asm-FB: অধিকাৰীসকলে মোক অকাৰণে তাড়না কৰে; কিন্তু মোৰ হৃদয়ে তোমাৰ বাক্যলৈ ভয় ৰাখে।
  sus-A: مَنفّيٍ ﭑ تْورْ مَ هَلِ ﭑ مُ قٍ حَاشِ يٌ رَبَشِ عٍ رَ، كْنْ ﭑ فَاشُمَ عِ
    شَ مَسٍنيِ يَ رَ ﭑ بْحّ بِرِن نَ.
  fra-SBL: Les princes m'ont persécuté sans raison, mais mon cœur est en admiration
    devant vos mots.
  hbo-hbo: שָׂ֭רִים רְדָפ֣וּנִי חִנָּ֑ם *וּמִדְּבָרֶיךָ (וּ֝מִדְּבָרְךָ֗) פָּחַ֥ד
    לִבִּֽי׃
  kik-kik: Aathani maanyariiraga hatarĩ gĩtũmi, no ngoro yakwa ĩinainagio nĩ kiugo
    gĩaku.
  fra-NCL: 'Des princes me persécutent sans cause : c’est de tes paroles que mon cœur
    a de la crainte.'
  cek-AK: Takung om ai ah angraegnawk mah kai ang pacaekthlaek o; toe ka palungthin
    mah loe na lok to zit.
  cuk-cuk: Ar binsarsunna dule-gandikmaladi an-balegindiid, an-gwage-ulubgine an Be-Gayaburba-dobekwaa
    nanadiid.
  tel-2017: అధికారులు వట్టి పుణ్యానికి నన్ను తరుముతారు. అయినా నీ వాక్యభయం నా హృదయంలో
    నిలిచి ఉంది.
  hat-BSA: Prens yo pèsekite mwen san koz, men kè m kanpe etonnen devan pawòl Ou yo.
  kos-kos: Mwet leum elos kalyeiyu ke wangin mwetik, Tusruktu nga akfulatye ma sap
    lom.
  hbo-WLC: שָׂ֭רִים רְדָפ֣וּנִי חִנָּ֑ם ומדבריך פָּחַ֥ד לִבִּֽי׃
  ibo-ibo: Ndịisi na-emegbu m na-enweghị ihe m mere, ma obi m na-ama jijiji nʼihi
    okwu gị.
  ory-ory: ଅଧିପତିମାନେ ଅକାରଣରେ ମୋତେ ତାଡ଼ନା କରିଅଛନ୍ତି; ମାତ୍ର ମୋହର ମନ ତୁମ୍ଭ ବାକ୍ୟରେ ଭୀତ
    ଥାଏ।
  chk-chk: Ekewe samol ra ariaföüüei nge esor popun, nge ngang üa meniniti om kewe
    kapas.
  rop-rop: YAWEI, ola brabli haibala pipul nomo gibit mi feyago nomo garram risan,
    bat brabliwei mi rispek yu lowa.
  ukr-1871: Безвинного гонили мене дуки; та слова твого боїться серце моє.
  yon-yon: Korok korok kuu idiibbanbed ne yaa nenbandimaib, kumban ne kuu eb weng
    yaa binangke une kuu anammo kii andimain.
  deu-1951: Fürsten verfolgen mich ohne Ursache; aber vor deinem Wort fürchtet sich
    mein Herz.
  eng-JPS: SCHIN. Princes have persecuted me without a cause; but my heart standeth
    in awe of Thy words.
  srp-1865: Knezovi me gone ni za što, ali se srce moje boji rijeèi tvoje.
  lug-lug: Abafuzi banjigganyiza bwereere, naye ekigambo kyo nkissaamu ekitiibwa.
  heb-heb: שרים רדפוני חנם ומדבריך פחד לבי׃
  ben-IRV: শাসকেরা অকারণে আমাকে অত্যাচার করেছে, আমার হৃদয় কাঁপে, তোমার বাক্যের অবাধ্য
    হতে ভয় লাগে।
  ntu-ntu: awe, kxnzetung nzatrkati-krdr ninge trpnzngr noude, A' amatq-zlwzx natqm.
  pan-pan: ਸਰਦਾਰਾਂ ਨੇ ਧਿਗਾਣੇ ਮੇਰਾ ਪਿੱਛਾ ਕੀਤਾ, ਪਰ ਮੇਰਾ ਮਨ ਤੇਰੇ ਬਚਨ ਤੋਂ ਭੈਅ ਰੱਖਦਾ ਹੈ।
  mya-JVB: အစိုး ရသောသူတို့ သည် အကြောင်း မရှိဘဲ အကျွန်ုပ် ကို ညှဉ်းဆဲ ကြသော်လည်း ၊
    အကျွန်ုပ် စိတ် နှလုံးသည် စကား တော်ကို ကြောက်ရွံ့ ပါ၏။
  kgf-kgf: Galeŋ eŋeŋa ieneŋ téŋésima nunesi wanʒu. Néŋ qerinanéŋ ackuaʒécgawac eeya
    héimianʒac.
  tte-O: Toloinao sikawa-naenae-yagau na nige yaina ipapagan, na iyamo am loina yayakasisi-yan.
  tbg-tbg: Qiata vaiinti vika quminaiqama keha ti qoraiqama timite variamantavata,
    te kia vika naatu qetaraiti, ai uvaraqai qeteha, virara noraiqaake iriqi vi vaunara.
  hmo-hmo: Lohia taudia ese lau idia dagedage henia noho, badina ta lasi, to oiemu
    taravatu lau matauraia noho.
  zar-NT: Taʼbía no nedaʼ nupa taʼnná bëʼ, en bitiʼ bi benaʼ quéguequi, pero runaʼ
    bal xtídzuʼu lu icja ládxiʼdaʼahuaʼ.
  urd-urd: उमरा ने मुझे बे वजह सताया है, लेकिन मेरे दिल में तेरी बातों का ख़ौफ़ है।
  bqc-SIM: Gbãadeↄ ì ĩadaa pã, ãma n yã́ ↄ̃ má a vĩa vĩ.
  tcz-CHONGTHU: Mi thanei hon dihloutah'in eibol seuve, ahinlah keiman nathupeh hi
    ka lungthim in ginna kanei jinge.
  mar-mar: अधिपती विनाकारण माझ्या पाठीस लागले आहेत; तुझे वचन न पाळल्यामुळे माझे हृदय
    भितीने कापते.
  isl-isl: Höfðingjar ofsækja mig án saka, hvað geri ég? – skoða lög þín með lotningu!
  hlt-THB: Akawng a awm kaana ukkungkhqi ing ni thekha na uhy, cehlai kak kawlung
    taw nang ak awi awh thyn hy.
  qub-qub: Mana rimapaycaptë munayniyoj runacuna gaticachämajtaga manami manchacöchu.
    Gampa palabrayquitami ichanga manchacö.
  bqp-bqp: Gbãnadenↄ dì wɛ́ tãma pã, ama n yã vĩna dì ma kũ.
  hat-hat: Yon bann chèf ap pèsekite m' san rezon, men se pou pawòl ou yo mwen gen
    krentif.
  eng-BSB: Rulers persecute me without cause, but my heart fears only Your word.
  eng-WEBPB: Princes have persecuted me without a cause, but my heart stands in awe
    of your words.
  kbq-kbq: Mago ke agafa'a omane zante ugagota kva vahe'mo'za nazeri haviza nehaze.
    Hianagi nagu'areti hu'na kagri nanekegura korora nehu'na nagesa antahintahi nehue.
  pon-pon: Jaupeidi kan kin majamajan ia ni jokarepa; a monion i kin makaj omui majan
    akan.
  nhe-BL: Tlacame tlen quipiyaj tequihuejcayotl nemij notepotzco para nechcocose yonque
    ax tleno niquinchihuilijtoc, pero ipan noyolo san niquimacasi para niquixpanos
    motlajtol.
  wnc-wnc: Sike tupan aminda na wai tasikaingunin, siwan wa tasikainggane yapii wena.
    Siwan waaminde dua kagwaukgat. Siwan ngana gae wamdekan natanggamatanggat.
  bus-bus: Gbãadeenↄ è wɛ́ɛ tãma pã, mↄde n yã vĩa è ma kũ.
  gub-BL: Ikàg ma'e heàmàtyry'ym e a'e wà. Amuwete neremiapo kar.
