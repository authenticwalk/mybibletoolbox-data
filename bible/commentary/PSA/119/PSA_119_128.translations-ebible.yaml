verse: PSA.119.128
translations:
  mal-C: അതുനിമിത്തം അവിടത്തെ പ്രമാണങ്ങളെല്ലാം ശരിയെന്നു ഞാൻ അംഗീകരിക്കുന്നു, എല്ലാ
    കപടമാർഗവും ഞാൻ വെറുക്കുന്നു.
  deu-TKW: Darum halte ich alle deine Befehle für recht; jeden Lügenpfad hasse ich.
  lin-lin: namonaka mpe malako na Yo nyonso alima ; nzokande, nayinaka lokuta nyonso.
  mmx-mmx: Kuren la ara mumu asu lempapaase auru ram. La ak sok sisixe leveloklox
    axap i lok kapmek.
  eng-LSV: Therefore all my appointments I have declared wholly right, || I have hated
    every path of falsehood!
  eng-GNV: Therefore I esteeme all thy precepts most iust, and hate all false wayes.
  eng-WEBSTER: Therefore I esteem all thy precepts concerning all things to be right;
    and I hate every false way.
  nhw-BL: Pampa nochi motlanahuatilhua nelía xitlahuac. Yeca amo nijnequi niquitas
    niyon se tlamantli istlacatili.
  swh-ONEN: na kwa sababu naona maagizo yako yote ni adili, nachukia kila njia potovu.
  bba-bba: Nɑ ye kpuro ɡɑrisiwɑ dee dee. Nɑ swɛɛ yi yi ǹ dɛnde kpuro tusɑ.
  eng-KJVCPB: (ע) Therefore I esteem all thy precepts concerning all things to be
    right; And I hate every false way. PE.
  luo-luo: kendo nikech akawo bucheni duto ni nikare, omiyo achayo yo moro amora marach.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܟܠܵܝܗ‌ܝ ܦܘܼܩܵܕܹ̈ܐ ܟܹܐ ܢܵܛܪܹܢ ܬܪܘܼܨܵܐܝܼܬ، ܟܠܵܗ̇ ܐܘܼܪܚܵܐ ܕܕܘܼܓܠܵܐ
    ܣܢܹܐ ܠܝܼ.
  meu-meu: Una dainai emu hahedua herevadia iboudiai heḡereḡeredia ai aegu na davemu,
    dala koikoidia iboudiai na inai henidiamu.
  npi-ULB: यसकारण, तपाईंका सबै सुझावहरूलाई म सावधान भएर अनुसरण गर्छु र झुटका हरेक
    मार्गलाई म घृणा गर्छु ।
  yor-yor: nítorí èmi kíyèsi gbogbo ẹ̀kọ́ òtítọ́ rẹ̀, èmi kórìíra gbogbo ipa ọ̀nà
    búburú.
  pes-OPCB: همهٔ فرمانهای تو را، در هر موردی، صحیح می‌دانم؛ اما از هر نوع تعلیم دروغ
    متنفرم.
  tgl-ULB: Kaya nga, sumusunod ako nang mabuti sa lahat ng mga tagubilin mo, at napopoot
    ako sa bawat landas ng kamalian. PE.
  nop-nop: Unduŋ doktiŋa nu adi du’walaŋ medege hogohogok u takalilat. Eŋ talik hogohidok
    adi sigilulum tiyemilat.
  hui-hui: I̱na í̠naga bi mana ngeru bibahendeore talialu biaiore haruli. Hariga í̠
    kegohayagi ndo mendeha pubagi halu polene hame naleore kogoni.
  mya-mya: သို့​ဖြစ်​၍​ကွန်​တော်​မျိုး​သည်​ဥ​ပ​ဒေ​သ​တော် ရှိ​သ​မှ​တို့​ကို​စောင့်​ထိန်း​၍
    လမ်း​မှား​ရှိ​သ​မှ​တို့​ကို​မုန်း​ပါ​၏။
  bod-N: བཀའ་སློབ་ཐམས་ཅད་བདག་གིས་བདེན་པར༌འཛིན། །ལོག་ལམ་ཀུན་ལ་ང་རང་གཞི་ནས༌སྡང༌།།
  wsk-wsk: Nunguningta, nika den mu aninga kiti guruguso, se kiwem kawel suen la mu
    ani me ta ko kuesam.
  sna-sna: uye nokuti ndinoti zvirevo zvenyu zvose zvakarurama, ndinovenga nzira dzose
    dzakaipa.
  spa-BLM: Por eso considero que todos tus preceptos son correctos. Odio todas las
    formas falsas. PE
  cac-cac: yuj chi' tzin c'anab'ajejn̈ej a checnab'il chi', axo pax masanil chuc b'eyb'al,
    tzin chaccaneli.
  swh-ULB: Hivyo ninayafuata maagizo yako yote kwa makini, na ninachukia kila njia
    ya uongo. PE.
  deu-ELBBK: darum halte ich alle deine Vorschriften für recht; jeden Lügenpfad hasse
    ich. *
  mbb-OT: Tutuu he midtuman ku is menge suǥù nu, ne egkeepesan ku is langun he mezaat
    he vaal.
  mal-2015: ആകയാൽ നിന്റെ സകലപ്രമാണങ്ങളും ഒത്തതെന്നു എണ്ണി, ഞാൻ സകലവ്യാജമാർഗ്ഗത്തേയും
    വെറുക്കുന്നു.
  gup-gup: Mak ngaye wokmang ke kunwok rowk kore kanbengdayhke, dja ngawidnan manbu
    manbolh kore nawu birriwarre bininj kabirribolhkadjung.
  rmc-rmc: a savore tire prikazi ľikerav sar lačhe, vašoda našťi avri ačhav dojekh
    nalačho chodňikos.
  nlg-nlg: E utuni, na lei nimua na vetena soko tara maemane. Vagha keri, inau tu
    nighi sika na lei halautu te mua utuni.
  pes-OPV: بنابراین، همه وصایای تو را در هر چیز راست می‌دانم، وهر راه دروغ را مکروه
    می‌دارم.
  ron-1924: Де ачея, гэсеск дрепте тоате порунчиле Тале ши урэск орьче кале а минчуний.
  ben-OBCV: তোমার সব অনুশাসনবিধি আমি ন্যায্য মনে করি তাই আমি সমস্ত অন্যায় পথ ঘৃণা
    করি।
  som-som: Sidaas daraaddeed amarradaada oo dhammu waxay ila yihiin wax hagaagsan,
    Oo waan necbahay jid kasta oo been ah.
  eng-ASVBT: Therefore I esteem all thy precepts concerning all things to be right;
    And I hate every false way. פ PE.
  mna-mna: Tana sua boozomen ta nu ur, ta ikamam peeze pio pa pai tio. Mi aŋurur koi
    pa zaala boozomen ta iyaryaaru yo be aŋpizil ndemeŋ pu.
  ita-1885: Perciò approvo, come diritti, tutti i tuoi comandamenti intorno ad ogni
    cosa; Ed odio ogni sentiero di menzogna.
  eng-ULB: Therefore I carefully follow all your instructions, and I hate every path
    of falsehood.
  spa-VBL: Cada uno de tus principios es justo. Por ello aborrezco los caminos del
    engaño.
  fra-_FOB: C'est pourquoi j'estime droits tous tes commandements, et je hais toute
    voie de mensonge.
  mal-mal: അതുകൊണ്ട് അങ്ങയുടെ സകലപ്രമാണങ്ങളും സത്യമെന്ന് കരുതി, ഞാൻ സകലവ്യാജമാർഗ്ഗങ്ങളും
    വെറുക്കുന്നു.
  lit-lit: Todėl visus tavo nurodymus dėl visų dalykų laikau teisingais, ir nekenčiu
    jokio melagingo kelio.
  urd-GVR: Is lie maiṅ ehtiyāt se tere tamām āīn ke mutābiq zindagī guzārtā hūṅ. Maiṅ
    har farebdeh rāh se nafrat kartā hūṅ.
  suz-BL: मोपतीके गो आं लां नेल्‍लेमी इन ब्रेक्‍शा अरेशो लोव़ मिम्‍नुङ। मिनु दूली
    लां नेल्‍ल काइ मदाक्‍नुङ। भजन संग्रह ११९:२९
  eng-NOY: Therefore I esteem all thy precepts concerning all things to be right;
    I hate every false way.
  ita-1927: Perciò ritengo diritti tutti i tuoi precetti, e odio ogni sentiero di
    menzogna.
  ckb-ckb: هەروەها لەبەر ئەوەی هەموو ڕێنماییەکانت بە ڕاست دەزانم، ڕقم لە هەموو ڕێگایەکی
    خوارە.
  eng-BBE: Because of it I keep straight in all things by your orders; and I am a
    hater of every false way. PE
  xsi-xsi: Mine kala naŋa uru ayoka noko kawa ŋgua rârâni muli. Aku naŋa tiniŋgu pwâka
    ndo ŋana mâsi sakamao rârâni.
  kan-OKCV: ಅದರ ನಿಮಿತ್ತ ನಿಮ್ಮ ಸೂತ್ರಗಳೆಲ್ಲವೂ ಸರಿಯಾದವುಗಳೆಂದು ನಾನು ಅಂಗೀಕರಿಸುತ್ತೇನೆ, ಪ್ರತಿಯೊಂದು
    ಮೋಸ ಮಾರ್ಗವನ್ನೂ ದ್ವೇಷಿಸುತ್ತೇನೆ.
  tam-2017: எல்லாவற்றைப்பற்றியும் நீர் அருளின எல்லாக் கட்டளைகளும் செம்மையென்று எண்ணி,
    அனைத்து பொய்வழிகளையும் வெறுக்கிறேன். பே.
  spa-RV-1909: 'Por eso todos los mandamientos de todas las cosas estimé rectos: aborrecí
    todo camino de mentira.'
  ron-BTF: De aceea socotesc toate preceptele tale ca fiind drepte; și urăsc toată
    calea mincinoasă. פ PE
  eng-WEBP: Therefore I consider all of your precepts to be right. I hate every false
    way. PE
  eng-FBV: All of your rules are right in every way, and so I hate any way of life
    that's just a lie. Pe
  nld-1939: Daarom richt ik mij naar al uw bevelen, En haat ik ieder leugenpad.
  nch-BL: Pampa nochi motanahuatilhua nelía xitahuac. Yeca amo nijnequi niquitas yon
    se tamanti istacatili.
  vie-1934: Vì vậy, tôi xem các giềng mối Chúa về muôn vật là phải; Tôi ghét mọi đường
    giả dối.
  cha-cha: 'Enao mina junaguaelaye todo y finanagüemo sa tunas pot todo güinaja: ya
    juchatlie y cada chalan dacon.'
  hin-CV: मैं आपके उपदेशों को धर्ममय मानता हूं, तब मुझे हर एक गलत मार्ग से घृणा है.
  eng-OURB: ע (‘Al-kein, Therefore-thus) Therefore I consider all of your precepts
    to be right. I hate every false way. PEH פ and FEH פּ
  spa-BES: Por eso, sigo recto en todas las cosas según tus órdenes; y soy un enemigo
    de todo camino falso. PE.
  tdx-tdx: vaho iantofako te vantañe te amy ze he’e o fepè’oo; fonga hejeko ze lalam-bàlañe.
  tha-KJV: เพราะฉะนั้นข้าพระองค์ถือว่าบรรดาข้​อบ​ังคับของพระองค์​ถู​กต้องในทุกเรื่อง
    ข้าพระองค์​เกล​ียดมรรคาทุ​จร​ิตทุกทาง
  por-BR-2018: Por isso considero corretos todos os teus mandamentos quanto a tudo,
    e odeio todo caminho de falsidade.
  deu-ELO: darum halte ich alle deine Vorschriften für recht; jeden Lügenpfad hasse
    ich.
  eng-WYC-2018: Therefore I was (ad)dressed to all thy behests; I hated all wicked
    way. (And so I am directed, or guided, by all thy precepts; and I hate all wicked
    ways.)
  epo-epo: Tial mi estimas ĉiujn Viajn ordonojn, Ĉiun vojon de malvero mi malamas.
  gfk-gfk: Io kaik, iau nes kilam bia ira num nianga na harakatom bakut i takodas,
    ma iau malentakuane ira kaba ngaas na hinarabota.
  uig-PIN: Xunga ⱨǝmmǝ ixlarni baxⱪuridiƣan barliⱪ kɵrsǝtmiliringni toƣra dǝp bilimǝn;
    Barliⱪ sahta yolni ɵq kɵrimǝn.
  beo-beo: Amaiba:le, na da Dia hamoma:ne sia:su huluane amoma fa:no bobogesa. Na
    da wadela:i hamosu logo amoga masunu higasa.
  tpi-OTNT: Olsem na mi save bihainim olgeta tok bilong yu. Mi no laik tru long ol
    rot i abrusim rot bilong yu.
  hau-SA: saboda kuma ina lura da dukan farillanka da kyau, na ƙi kowace hanyar da
    ba daidai ba.
  udu-udu: Wakan aha/ c̱u’thkina bway pem ’twa/ ’kup̱ ka ris gwoŋḵan gi ’twam pini
    mo, dhali aha/ shi/kina ris bway thusi e mo.
  uig-LAT: Shunga hemme ishlarni bashquridighan barliq körsetmiliringni toghra dep
    bilimen; Barliq saxta yolni öch körimen.
  nde-nde: njalo njengoba ngisithi imithetho yakho ilungile, ngiyayizonda yonke indlela
    engaqondanga.
  ton-ton: Ko ia ʻoku ou pehē ʻoku totonu hoʻo ngaahi akonaki kotoa pē; pea ʻoku ou
    fehiʻa ki he hala kotoa pē ʻoe loi.
  ces-1613: A proto, že všecky rozkazy tvé o všech věcech pravé býti poznávám, všeliké
    stezky bludné nenávidím.
  eng-WMB: Therefore I consider all of your precepts to be right. I hate every false
    way. PE
  tam-TCV: உமது ஒழுங்குவிதிகளெல்லாம் நியாயமானவை என்று நான் எண்ணுவதாலும், நான் தவறான
    வழிகளையெல்லாம் வெறுக்கிறேன்.
  ceb-ULB: Busa mainampingon akong nagsunod sa tanan mong pagpanudlo, ug gikasilagan
    ko ang tanang dalan sa pagkabakakon. PE.
  pol-UBG: Bo wszystkie twoje przykazania uznaję za prawdziwe, a nienawidzę wszelkiej
    fałszywej drogi. פ Pe
  urd-GVU: اِس لئے مَیں احتیاط سے تیرے تمام آئین کے مطابق زندگی گزارتا ہوں۔ مَیں ہر
    فریب دہ راہ سے نفرت کرتا ہوں۔
  eng-OEBCW: So by all your precepts I guide me, and every false way I hate.
  deu-1912: Darum halte ich stracks alle deine Befehle; ich hasse allen falschen Weg.
  kan-2017: ನಿಜವಾಗಿ ನಿನ್ನ ಎಲ್ಲಾ ನಿಯಮಗಳು ನ್ಯಾಯವಾಗಿವೆ ಎಂದು ಒಪ್ಪಿಕೊಂಡಿದ್ದೇನೆ, ಎಲ್ಲಾ ಸುಳ್ಳು
    ಮಾರ್ಗಗಳನ್ನು ದ್ವೇಷಿಸುತ್ತೇನೆ. ಪೆ.
  yap-yap: Ere gag e rug ma falwok u gubin e fanow rom; gu ma fananikay urngin wo’en
    e kireb.
  hlt-MCSB: Olrhi boeih he boeih ka dueng sak tangloeng dongah laithae caehlong tah
    boeih ka thiinah.
  mdy-ETH: ኔ ዓይሢፃ ቦሂሳ ባኣዚ ባኣያ ፒዜኬ ታ ጋዓኔ፤ ዬያሮ ሉኡዙሞ ጎይፆ ታ ዒዒፃኔ።
  twi-ASANTE: na medwene sɛ wo nkyerɛkyerɛ nyinaa yɛ enti mekyiri ɛkwan bɔne biara.
  eng-WEBU: Therefore I consider all of your precepts to be right. I hate every false
    way. PE
  spa-PDDPT: Por tanto estimo rectos todos tus Preceptos Con respecto a todas las
    cosas. Aborrezco todo camino falso.
  gun-gun: Ha'e nunga rupi renhombo'eague pe “Anhetẽ va'e meme” ha'e. Ha'e rã ijapu
    va'e kuery reko ma ajou vai.
  agu-BL: Ej nin xomchin te yi teru' tajbilu'. Nin na chi'ch inc'u'l scye'j yi e'
    yi na chiban yi e'chk takle'n cachi'.
  ilo-ULB: Ngarud, tungpalek a nasayaat dagiti amin a pagannurotam, ket guraek ti
    tunggal dalan ti kinapalso. PE.
  kpg-kpg: Deelaa dagu mee e daudali au aago huogodoo, gei e hagadugina eau nia ala
    huogodoo ala e hala.
  uig-ARA: شۇڭا ھەممە ئىشلارنى باشقۇرىدىغان بارلىق كۆرسەتمىلىرىڭنى توغرا دەپ بىلىمەن؛
    بارلىق ساختا يولنى ئۆچ كۆرىمەن.
  sus-sus: n to a maɲɔxun i sago tinxin, n kira birin xɔnma nɛ naxan mu findi nɔndi
    ra.
  pon-2006: Ihme kahrehda I idawehn sapwellimomwi kaweid kan koaros, oh kailongki
    ahl sapwung koaros.
  jae-jae: Kêtu tonaŋŋa nêm jatu gêjam gôliŋ aê. Aê gadec lêŋ dansaŋ samob.
  ksd-ksd: Kari iau biti ba kaum lavur vartuluai dia takodo, Ma iau milikuane ra lavur
    nga par ba dia rara.
  tur-YTC: Bu nedenle tüm ilkelerini doğru sayarım. Her yanlış yoldan nefret ediyorum.
    פ PE
  bel-N: Дзеля гэтага ўсе загады Твае, усе лічу слушнымі, кожную сьцежку хлусьні ненавіджу.
  kpr-kpr: Ninda sari eveva gaveva irariá seraena susu aindae, emboro sembaeda yari
    na imboe eraena.
  ind-AYT: Karena itu, aku membenarkan titah-titah-Mu, aku membenci segala jalan kebohongan.
  yom-yom: ayi bila ndilembo kinzika minsiku miaku mioso milulama Ndinlendanga woso-woso
    nsolo wu mbimbi.
  yut-yut: Gen morapgo kɨsi guramɨkdat. Aŋpak yokwi morap do dɨma galak tosot.
  nya-nya: ndiponso chifukwa choti ndimaona kuti malangizo anu onse ndi wowongoka,
    ndimadana ndi njira iliyonse yoyipa.
  kyg-kyg: Gekamo aeꞌa ati kaeꞌnayaꞌmofeꞌmo muki kavatefeꞌmo namiꞌnana keꞌaepa gekaeꞌmo,
    fatago gemo haneꞌniye, huꞌna nagesamo afiteꞌna aigofe kavafeꞌmo alagi oꞌnahauꞌniye.
  hrv-hrv: Zato hodim po odredbama tvojim, mrski su mi svi lažni putovi.
  mps-mps: Tama tiyu, eno nago po tigidali wali pobao. Eno homugo te gasa sunumi dabego
    te nago sunumi ela soabo te eno homugo hagela homu mu ebao.
  tpi-tpi: Olsem na mi save bihainim olgeta tok bilong yu. Mi no laik tru long ol
    rot i abrusim rot bilong yu.
  dan-1931: Derfor følger jeg oprigtigt alle dine Befalinger og hader hver Løgnens
    Sti.
  vie-OVCB: Tất cả nguyên tắc của Chúa là công chính. Nên con ghét mọi sai lạc, giả
    dối.
  guj-2017: તમારાં શાસનો પ્રમાણે હું મારી સર્વ વર્તણૂક યથાર્થ રાખું છું અને હું દરેક
    જૂઠા માર્ગને ધિક્કારું છું. પે.
  pon-2006A: Ihme kahrehda I idawehn sapwellimomwi kaweid kan koaros, oh kailongki
    ahl sapwung koaros.
  por-BRBSL: Portanto, considero que todos os seus preceitos estão certos. Eu odeio
    todos os meios falsos. PE
  eng-OEBUS: So by all your precepts I guide me, and every false way I hate.
  swe-swe: Därför högaktar jag alla dina föreskrifter angående allting, och håller
    dem för att vara rätta. Jag hatar varje falsk stig (välkänd, upptrampad gångväg).
  cth-cth: Hatdawkvah, bangpueng hlak hai na phunglawknaw hah a thuem telah ka pouk.
    Lampaihei teh ka hmuhma. BAWIPA e kâlawk teh tarawi ka ngai
  twi-twi: na midwen sɛ wo nkyerɛkyerɛ nyinaa ye nti, mikyi ɔkwan bɔne biara.
  hlt-hlt: Olrhi boeih he boeih ka dueng sak tangloeng dongah laithae caehlong tah
    boeih ka thiinah.
  tbz-SIM: A tɑnnɔ̀ yɛmɔu n yɛ̀ wùó nkɛ̀ yɛ̀ wennimu, n yí dɔ́ dɛyɑ́ɑ̀bìsíkpɛrɛ ndɛ.
  msy-2020: Kamaghɨn amizɨ, Kɨ nɨn akaba bar dar gɨn zui. Egha tuavir kurar igharaziba,
    kɨ bar dar aghua.
  dop-dop: Pə tɔɔ kɛ́ mɑ nyənəɣɩ nyɑ́ kʋtʋtʋtʋ tənɑɣɑ kʋsiɣisitʋ nɑ mɑ tɑɑ kpɑɑkənɑ
    pɔpɔtʋ.
  azb-azb: Bəli, bütün qayda-qanunlarına görə Mən düz yolla gedirəm, Bütün səhv yollarasa
    nifrət edirəm.
  eng-DBY: 'Therefore I regard all [thy] precepts concerning all things to be right:
    I hate every false path.'
  hin-2017: इसी कारण मैं तेरे सब उपदेशों को सब विषयों में ठीक जानता हूँ; और सब मिथ्या
    मार्गों से बैर रखता हूँ। पे
  wol-KYG: Moo tax foo tegtale, ma rafetlu, lépp luy yoonu fen, ma bañ.
  bjr-bjr: Minara qinee ani aiqama naakapara ufa afaqaidaqa aiqama aaqara oosanara
    fidiaqaa idaqa.
  eng-YLT: Therefore all my appointments I have declared wholly right, Every path
    of falsehood I have hated!
  kne-kne: Isonga onodak amin ay bilbilin mo, amin ay lawa yan kaliliget ko.
  eng-WYC-2017: Therefore I was dressed to all thy behests; I hated all wicked way.
  eng-WMBB: Therefore I consider all of your precepts to be right. I hate every false
    way. PE
  zat-NTPS: Chee̱ le̱ na' dxéqueda' zaj nácadxa li lazre' da bdxixruj be'u ca xúgute̱
    da de̱, na' dxecuídeda' xúgute̱ da zaj naca na da we̱n lazre'.
  zty-NTPS: Che ḻen žekla' záka'že da' wnnó' ka yógo'te da' de, na' bi ẕḻe'ela'
    chawe' yógo'te da' zej naken da' wen laže'.
  urd-GVH: इसलिए मैं एहतियात से तेरे तमाम आईन के मुताबिक़ ज़िंदगी गुज़ारता हूँ। मैं
    हर फ़रेबदेह राह से नफ़रत करता हूँ।
  rug-rug: Gua asa ke luli i rau sari doduru Mua vina tumatumae. Hakohako ni rau sari
    doduru hahanana seadi.
  gaz-gaz: ani akka seerri kee hundi qajeelaa taʼe nan amana; daandii sobaa hundas
    nan jibba.
  fra-LSG: C’est pourquoi je trouve justes toutes tes ordonnances, Je hais toute voie
    de mensonge.
  yal-yal: Nanara, n biraxi i ya fe ragidixi tinxinxine fɔxɔ ra. Mayifu feene mi rafan
    n ma.
  iou-iou: '@see-verse:PSA.119.127'
  haw-1868: Nolaila, manao ae la au i na olelopaa a pau, ua pololei lakou a pau; Ua
    inaina no hoi au i na aoao wahahee a pau.
  arb-NAV: وَلأَنِّي أَحْسِبُ كُلَّ فَرَائِضِكَ مُسْتَقِيمَةً فِي كُلِّ شَيْءٍ، أُبْغِضُ
    كُلَّ طَرِيقٍ بَاطِلٍ.
  ded-ded: Ni imocac geac dederecgeyoac sasawa modacma imocac sing tikecma sing ikoha
    hania hania tibeso modzona tiude.
  ewe-ewe: Eye esi mebu wò ɖoɖowo katã be wole dzɔdzɔe ta la, metsri mɔ gɔglɔ̃ ɖe
    sia ɖe.
  eng-LEE: 'Therefore do I esteem all thy precepts in all things as right: every path
    of falsehood do I hate.'
  asm-FB: এই কাৰণে সকলো বিষয়তে তোমাৰ আদেশবোৰ মই ন্যায় বুলি মানো; মই সকলো মিছা পথ
    ঘিণ কৰোঁ।
  sus-A: ﭑ تٌ عَ مَحْشُن عِ سَفٌ تِنشِن، ﭑ كِرَ بِرِن شْنمَ نّ نَشَن مُ قِندِ نْندِ
    رَ.
  fra-SBL: C'est pourquoi je considère que tous tes préceptes sont justes. Je déteste
    toutes les fausses routes. PE
  hbo-hbo: עַל־כֵּ֤ן ׀ כָּל־פִּקּ֣וּדֵי כֹ֣ל יִשָּׁ֑רְתִּי כָּל־אֹ֖רַח שֶׁ֣קֶר שָׂנֵֽאתִי׃
  kik-kik: na tondũ nĩnduĩte mawatho maku mothe nĩmagĩrĩire, nĩthũire njĩra o yothe
    ĩtarĩ ya ma.
  fra-NCL: C’est pourquoi je trouve justes toutes tes ordonnances, je hais tout sentier
    de mensonge.
  cek-AK: To pongah nang paek ih loknawk boih loe toeng tiah ka poek; katoeng ai loklamnawk
    boih loe ka hnukma.
  cuk-cuk: A-ulale, Be-Igar-Mamaidbali an nanaed. Bela Be-Igar ibmar-baiganbali nueganbi
    an daked. Bela gakan-igarmardi an isdar daked.
  tel-2017: నీ ఉపదేశాలన్నీ యథార్థమని నేను వాటిని శిరసావహిస్తున్నాను. అబద్ధ మార్గాలన్నీ
    నాకు అసహ్యం. పే
  hat-BSA: Pou sa, mwen konsidere byen tout òdonans Ou yo selon tout bagay. Mwen rayi
    tout sa ki fo. PE
  kos-kos: Ke ma inge nga fahsr ke inkanek in luti lom nukewa; Ac nga srunga inkanek
    sutuu nukewa.
  hbo-WLC: עַל־כֵּ֤ן ׀ כָּל־פִּקּ֣וּדֵי כֹ֣ל יִשָּׁ֑רְתִּי כָּל־אֹ֖רַח שֶׁ֣קֶר שָׂנֵֽאתִי׃
  ibo-ibo: nʼihi na m na-ahụta ụkpụrụ gị niile ka ihe ziri ezi, akpọrọ m ụzọ niile
    na-ezighị ezi asị.
  ory-ory: ଏଣୁ ମୁଁ ସବୁ ବିଷୟରେ ତୁମ୍ଭର ସକଳ ବିଧାନ ଯଥାର୍ଥ ଜ୍ଞାନ କରେ ଓ ପ୍ରତ୍ୟେକ ମିଥ୍ୟାପଥ
    ଘୃଣା କରେ। ପେ।
  chk-chk: Iei mine üa apwönüetä om kewe öüröür meinisin, nge üa oput ekewe föför
    mi mwäl.
  rop-rop: Blanga tharran na ai bulurrum ol detlot lowa blanga yu. Ai nomo laigim
    ola nogudbalawei.
  ukr-1871: Тому всї прикази твої вважаю зовсїм правими; ненавиджу кожну стежку льживу.
    Пе.
  yon-yon: Kwanekob, inamen korem yaa kuu eb kongamki yamob kuu yiminmo ande wedmaan,
    kowe dudanabi kiwaan korem yaa kuu naawonmo kongendimain. Pe
  deu-1951: darum lobe ich mir alle deine Gebote und hasse jeden trügerischen Pfad.
  eng-JPS: Therefore I esteem all Thy precepts concerning all things to be right;
    every false way I hate.
  srp-1865: Toga radi zapovijesti tvoje držim da su vjerne, na svaki put lažni mrzim.
  lug-lug: Kubanga mmanyi ng’ebiragiro byo byonna bituufu; nkyawa buli kkubo lyonna
    ekyamu.
  heb-heb: על כן כל פקודי כל ישרתי כל ארח שקר שנאתי׃
  ben-IRV: এই জন্য আমি সাবধানে তোমার সমস্ত নির্দেশ অনুসরণ করি এবং আমি সমস্ত মিথ্যার
    পথ ঘৃণা করি। পে।
  ntu-ntu: Sa natubq-zvzm bange nzalvztr-krmqng amrlx. X mamwe-ngrne nqmq amrlx kx
    vz-rbr.
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਤੇਰੇ ਸਾਰੇ ਦੇ ਸਾਰੇ ਫ਼ਰਮਾਨ ਠੀਕ ਸਮਝਦਾ ਹਾਂ, ਅਤੇ ਹਰ ਝੂਠੇ ਮਾਰਗ ਤੋਂ
    ਘਿਣ ਕਰਦਾ ਹਾਂ।
  mya-JVB: သို့ဖြစ်လျှင် ၊ ကိုယ်တော်၏ ဥပဒေသ အလုံးစုံ တို့ သည် ဖြောင့် ကြသည်ဟုထင်မှတ်လျက်၊
    မိစ္ဆာ လမ်း ရှိသမျှ တို့ ကို မုန်း ပါ၏။
  kgf-kgf: Imuac ni wawaŋ memenawac séc héna acac nimba dindiŋa waŋu haka ikora mocʒoŋ
    imuac nimba méʒétitiyaguc waŋanʒac.
  tte-O: Kabo am loinao meuloili yamuliya. Kamwasa naenaeliyao yakalomagigi-lagili.
  tbg-tbg: Te ekaa ai uvara avuqavu uvama vaivo ti vaunara. Ekaa qora okarara kia
    ti hantuqa vaimantama vauro.
  hmo-hmo: Unai dainai oiemu oda ibounai lau gwauraia be maoro. Dala koikoi ibounai
    be lau ura lasi momokani.
  zar-NT: en réquidaʼ nácagacarö dxiʼa xibá quiuʼ ca yúguʼtë le dë! Bitiʼ riléʼedaʼ
    dxiʼa yúguʼtë le cabí naca.
  urd-urd: इसलिए मैं तेरे सब कवानीन को बरहक़ जानता हूँ, और हर झूटी राह से मुझे नफ़रत
    है। पे
  bqc-SIM: Má è n ↄtondↄkĩi maa, a yã́i má za sã́sãzɛ píiu.
  tcz-CHONGTHU: Na thupeh hohi adihsoh kei in, hijeh'a chu lamdihlou hohi kathet ahi.
  mar-mar: यास्तव मी काळजी पूर्वक तुझे सर्व विधी पाळतो, आणि प्रत्येक असत्य मार्गाचा
    द्वेष करतो.
  isl-isl: Öll eru þau réttlát, boðorð Guðs, sama um hvað þau fjalla. Aðrar reglur
    vil ég ekki sjá.
  hlt-THB: nak awipeekkhqi ce thym hy ka ti a dawngawh, amak thym lam boeih ce sawh
    na nyng.
  qub-qub: Chaymi nogaga willapämashayquino goyä. Llutan ruraycunataga llapantami
    chiquë.
  bqp-bqp: Ma è n ↄdↄki mana, abire yãi sãtɛna zɛ́ pínki dì kɛmɛnɛro.
  hat-hat: Se konsa, pou mwen menm tout lòd ou yo bon. Mwen rayi tout bagay ki ka
    fè m' bay manti.
  eng-BSB: Therefore I admire all Your precepts and hate every false way.
  eng-WEBPB: Therefore I consider all of your precepts to be right. I hate every false
    way. PE
  kbq-kbq: E'ina agafare maka Kagri kasegemo'a tamage naneke me'ne hu'na nentahi'na,
    havi kante'ma vu'zankura nagonete.
  pon-pon: I me i kin kajampwaleki japwilim omui kujoned akan karoj, i tata ki al
    en likam karoj.
  nhe-BL: Pampa nochi motlanahuatilhua nelía xitlahuac. Yeca ax nijnequi niquitas
    niyon se tlamantli istlacayotl.
  wnc-wnc: Ngan, na gatane mama wamu kuupbamde natapa nomangan singgak. Unzingge na
    kepi gutonga aknga kuupbamde dua siknga nataat.
  bus-bus: Má è n ↄdↄkii maa, beee yãnzin sãsãna zɛ́ píngi è kɛmɛrozi.
  gub-BL: A'e rupi ata nepurumu'e awer rupi. Temu'emaw rupi teko waata haw iro ihewe.
