verse: PSA.119.147
translations:
  mal-C: ഞാൻ സൂര്യോദയത്തിനുമുൻപേ ഉണർന്ന്, സഹായത്തിനായി യാചിക്കുന്നു; ഞാൻ എന്റെ പ്രത്യാശ
    തിരുവചനത്തിൽ അർപ്പിക്കുന്നു.
  deu-TKW: Ich komme der Morgendämmerung zuvor und schreie, indem ich harre auf dein
    Wort.
  lin-lin: Nalamukaka liboso ete tongo etana mpo na kobelela Yo, nazali na elikya
    kati na liloba na Yo.
  mmx-mmx: A aus kaxat no mene maxantamak suubu la ang teng tu xusu una lok tooro
    ia. Atla a nunu saga at levelinga ram.
  eng-LSV: I have gone forward in the dawn, and I cry, || I have hoped for Your word.
  eng-GNV: 'I preuented the morning light, and cried: for I waited on thy word.'
  eng-WEBSTER: 'I came before the dawning of the morning, and cried: I hoped in thy
    word.'
  nhw-BL: Nimehua ica ijnaloc quema ayamo quisa tonati, huan nimitztzajtzilía, TOTECO,
    pampa san ipan mocamanal nimotemachía.
  swh-ONEN: Ninaamka asubuhi na mapema na kukuomba msaada; nimeweka tumaini langu
    katika neno lako.
  bba-bba: Nɑ rɑ kɑnɑru kowɑ yɑm mu sere sɑ̃rɑ, kpɑ nɑ n wunɛn nɔɔ mwɛɛnu nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: '(ק) I prevented the dawning of the morning, and cried: I hoped in thy
    word.'
  luo-luo: Achiewo kogwen ka piny pok oyawore kendo aywagora mondo ayud kony; aseketo
    genona e wachni.
  aii-aii: ܩܕܝܼܡ ܠܝܼ ܓ̰ܲܠܕܹܐ ܒܨܲܦܪܵܐ ܘܓܥܹܐ ܠܝܼ، ܠܚܲܒܪܘܼܟ݂ ܣܦܝܼܪܝܼ.
  meu-meu: Daba do se kiniamu na tore isimu, hekaha totona na taimu, emu hereva na
    larodiamu.
  npi-ULB: बिहान झिसमिसे हुनु अगाडि नै म उठ्छु र सहायताको निम्ति पुकारा गर्छु । तपाईंको
    वचनमा म आसा गर्छु ।
  yor-yor: Èmi dìde ṣáájú àfẹ̀mọ́júmọ́ èmi ké fún ìrànlọ́wọ́; èmi ti mú ìrètí mi sínú
    ọ̀rọ̀ rẹ.
  pes-OPCB: پیش از طلوع آفتاب نزد تو دعا و التماس کردم و به انتظار وعدهٔ تو نشستم.
  tgl-ULB: Bumabangon ako bago sumikat ang araw at humihingi ng tulong. Umaasa ako
    sa mga salita mo.
  nop-nop: Nu helehauta mu tulune nehitubu-lodaweŋdok nadiŋa ganinadiŋat. Tiŋa undugoŋ,
    nu adi yofafaŋe medegedok adi nadikunakunale hati tilat.
  hui-hui: I̱na gao naledaha i̱ biamogo bibelo í̠ olaruli. Í̠na buleore lalu bi lo
    wigi birirunaga i̱na mini dunubia ho kogoni ndobe.
  mya-mya: ကူ​မ​တော်​မူ​ရန်​ကွန်​တော်​မျိုး​သည်​နေ​မ​ထွက်​မီ ကိုယ်​တော်​ရှင်​ကို​ဟစ်​ခေ"​ပါ​၏။
    ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ ကတိ​တော်​တို့​ကို​မှော်​ကိုး​ပါ​၏။
  bod-N: ཐོ་རངས་སྔོན་དུ་ཁྱེད་ལ་འོ་དོད༌འབོད། །ཁྱེད་ཀྱི་བཀའ་ལ་བདག་གིས་རེ་བ༌བཅོལ།།
  wsk-wsk: Ani worem me bausa la barasasam ale nika saonga ko aisam; aninga amotam
    mu nika den te la loaga lagasam.
  sna-sna: Ndinomuka mambakwedza asati asvika ndigochemera kubatsirwa; ndakaisa tariro
    yangu pashoko renyu.
  spa-BLM: Me levanto antes del amanecer y pido ayuda. Pongo mi esperanza en tus palabras.
  cac-cac: Ayic manto sacb'ilaj tzin q'ue vaan, tzin c'anan a colval yujto svac'och
    a lolonel yipoc in c'ool.
  swh-ULB: NInaamka asubuhi kabla jua halijachomoza na kulia kwa ajili ya msaada.
  deu-ELBBK: Der Morgendämmerung bin ich zuvorgekommen und habe geschrien; auf dein
    Wort habe ich geharrt.
  mbb-OT: Mid-enew ad te wazè pa medsilà is andew, ne mibuyù a te tavang diyan te
    kenikew. Midseriǥan ku is saad nu.
  mal-2015: ഞാൻ ഉദയത്തിന്നു മുമ്പെ എഴുന്നേറ്റു പ്രാർത്ഥിക്കുന്നു; നിന്റെ വചനത്തിൽ
    ഞാൻ പ്രത്യാശവെക്കുന്നു.
  gup-gup: Kumkabel djarreh wanjh ngaye ngarrolkkan bu ngakayhme, dja djawan bu kanbidyikarrme
    ba bu ngaye ngadjalkangekurrmerren kore kunwok ke.
  rmc-rmc: Ušťav sigeder, sar vidňisaľol, hoj tutar te mangav pomoca; mukav man pre
    tiro lav.
  nlg-nlg: Inau tu rarai labota, naghona na sogha ni aho, mu tangi ngangaraha ge ko
    hangau, mi tana bosamu vamua ku talua nigua na ghanaghana dilaa.
  pes-OPV: بر طلوع فجر سبقت جسته، استغاثه کردم، و کلام تو را انتظار کشیدم.
  ron-1924: О яу ынаинтя зорилор ши стриг; нэдэждуеск ын фэгэдуинцеле Тале.
  ben-OBCV: আমি ভোর হওয়ার আগে উঠি আর সাহায্যের জন্য প্রার্থনা করি; তোমার বাক্যে আমি
    আশা রেখেছি।
  som-som: Waan ka soo hor maray waaga berigiisii, oo waan qayliyey, Oo waxaan rajo
    ku qabay erayadaada.
  eng-ASVBT: 'I anticipated the dawning of the morning, and cried: I hoped in thy
    words.'
  mna-mna: Zoŋ ise zen, mi aŋmaŋga mi aŋtaŋroro u be uulu yo. Pa nio aŋpase pa sua
    ku mbukŋana, mi aŋzza be iur ŋonoono.
  ita-1885: Io mi son fatto avanti all'alba, ed ho gridato; Io ho sperato nella tua
    parola.
  eng-ULB: I rise before the dawn of the morning and cry for help. I hope in your
    words.
  spa-VBL: Temprano me levanto y clamo a ti por ayuda. En tu palabra pongo mi esperanza.
  fra-_FOB: Je préviens l'aurore et je crie; je m'attends à ta promesse.
  mal-mal: ഞാൻ ഉദയത്തിനു മുമ്പ് എഴുന്നേറ്റ് പ്രാർത്ഥിക്കുന്നു; അങ്ങയുടെ വചനത്തിൽ ഞാൻ
    പ്രത്യാശവക്കുന്നു.
  urd-GVR: Pau phaṭne se pahle pahle maiṅ uṭh kar madad ke lie pukārtā hūṅ. Maiṅ tere
    kalām ke intazār meṅ hūṅ.
  suz-BL: गो नां मदाप्‍थु बोक्‍शा, इन कली “वारच पाइय्‍यीनी” दे पुंइनुङ। गो इन लोव़
    ङा लां कोव़ना कोव़न बाक्‍नुङ।
  eng-NOY: I come before the dawn with my prayer; I trust in thy promise!
  ita-1927: Io prevengo l’alba e grido; io spero nella tua parola.
  ckb-ckb: پێش بەرەبەیان هەڵدەستم و هاوارت بۆ دەهێنم، ئومێدم بە بەڵێنی تۆ هەیە.
  eng-BBE: Before the sun is up, my cry for help comes to your ear; my hope is in
    your words.
  xsi-xsi: Ikura mbo mbo, naŋa ŋandai akeno ŋga. Naŋa matâŋgu pareŋge nâ ku kaloŋgu
    ŋgere ŋana noko ne ŋgua pambwareŋa kâ. Mbwale pwataki tia yo, ande naŋa amandi
    sânda ku ano pano tu kusukana. Naŋa kaloŋgu tawana noko ne ŋgua pâŋa.
  kan-OKCV: ನಾನು ಸೂರ್ಯೋದಯಕ್ಕೆ ಮೊದಲು ಎದ್ದು ನಿಮಗೆ ಮೊರೆ ಇಟ್ಟಿದ್ದೇನೆ; ನಾನು ನನ್ನ ನಿರೀಕ್ಷೆಯನ್ನು
    ನಿಮ್ಮ ವಾಕ್ಯದಲ್ಲಿ ಇಟ್ಟಿದ್ದೇನೆ.
  tam-2017: அதிகாலையில் நான் எழுந்து சத்தமிட்டேன்; உம்முடைய வசனத்திற்குக் காத்திருக்கிறேன்.
  spa-RV-1909: 'Anticipéme al alba, y clamé: esperé en tu palabra.'
  ron-BTF: Am întâmpinat răsăritul dimineții și am strigat, am sperat în cuvântul
    tău.
  eng-WEBP: I rise before dawn and cry for help. I put my hope in your words.
  eng-FBV: I get up before dawn, and call out to you for help and put my hope in your
    word.
  nld-1939: Ik ben met mijn smeken de dageraad vóór, Want ik smacht naar uw woord;
  nch-BL: Nimijquehua ica ijnaloc quema ayemo quisa tonati, huan nimitztzajtzilía,
    TOTECO, pampa san ipan mocamanal nimotemachía.
  vie-1934: Tôi thức trước rạng đông và kêu cầu; Tôi trông cậy nơi lời Chúa.
  cha-cha: 'Taftafñayo qui y egaan ya umagangyo: junangga guiya jago.'
  hin-CV: मैं सूर्योदय से पूर्व ही जाग कर सहायता के लिये पुकारता हूं; मेरी आशा आपके
    वचन पर आधारित है.
  eng-OURB: ק (Kidam’tiy, I rise) I rise before dawn and cry for help. I put my hope
    in your words.
  spa-BES: Antes de que salga el sol, mi llanto clamando ayuda viene a tu oído; mi
    esperanza está en tus palabras.
  tdx-tdx: Mañampitso t’ie mitroatse naho mikaike; misalala o tsara’oo.
  tha-KJV: ข้าพระองค์ตื่นขึ้​นก​่อนอรุ​ณ ทูลขอความช่วยเหลือ ข้าพระองค์หวังอยู่ในพระวจนะของพระองค์
  por-BR-2018: Eu me antecedi ao amanhecer, e gritei; e mantive esperança em tua palavra.
  deu-ELO: Der Morgendämmerung bin ich zuvorgekommen und habe geschrieen; auf dein
    Wort habe ich geharrt.
  eng-WYC-2018: I before came in ripeness, and I cried; I hoped above on thy words.
    (I came before thee in the morning; I have great hope in thy words.)
  epo-epo: Antaŭ la matenruĝo mi vokas; Vian vorton mi fidas.
  gfk-gfk: Iau tut ra malabungbung ma iau suah wara harharahut. Iau kis nanaho ta
    ira bilbilai ta ira num nianga.
  uig-PIN: Mǝn tang atmay ornumdin turup pǝryad kɵtürimǝn; Sɵz-kalamingƣa ümid baƣlidim.
  beo-beo: Eso da hame misia, na da Dia na fidima:ne wele sia:sa. Na da Dia ilegele
    sia:i nababeba:le, na da dafawane hamoma:beyale dawa:lusu lai dagoi.
  tpi-OTNT: Tulait i no bruk yet na mi beten long yu long helpim mi. Mi save bilip
    strong long promis bilong yu.
  hau-SA: Na tashi kafin fitowar rana na kuma yi kukan neman taimako; na sa zuciyata
    a maganarka.
  udu-udu: Aha/ cukina mis mmosul mon’twash/e bway mo dhali ko gom mowoṯẖ mo. Aha/
    tana gi mo ma ’teŋ kap̱e/ e gwom pini mo.
  uig-LAT: Men tang atmay ornumdin turup peryad kötürimen; Söz-kalaminggha ümid baghlidim.
  nde-nde: Ngivuka emathathakusa ngikhale kuwe ngicela usizo; sengibeke ithemba lami
    elizwini lakho.
  ton-ton: 'Naʻaku muʻomuʻa ʻi he maʻa ʻae ʻaho, pea u tangi: ne u ʻamanaki ʻi hoʻo
    folofola.'
  ces-1613: Předstihám svitání a volám, na tvéť slovo očekávám.
  eng-WMB: I rise before dawn and cry for help. I put my hope in your words.
  tam-TCV: விடிகிறதற்கு முன்னே நான் எழுந்து உதவிக்காகக் கூப்பிடுகிறேன்; உமது வார்த்தையில்
    என் எதிர்பார்ப்பை வைத்திருக்கிறேன்.
  ceb-ULB: Nagabangon ako sa wala pa ang pagbanagbanag sa kabuntagon ug nagpakitabang.
    Naglaom ako sa imong mga pulong.
  pol-UBG: Wstaję przed świtem i wołam, oczekuję na twoje słowo.
  urd-GVU: پَو پھٹنے سے پہلے پہلے مَیں اُٹھ کر مدد کے لئے پکارتا ہوں۔ مَیں تیرے کلام
    کے انتظار میں ہوں۔
  eng-OEBCW: 'Ere the dawn I cry for your help: in your word do I hope.'
  deu-1912: Ich komme in der Frühe und schreie; auf dein Wort hoffe ich.
  kan-2017: ಅರುಣೋದಯದಲ್ಲಿ ಎದ್ದು ಮೊರೆಯಿಟ್ಟೆನು, ನಿನ್ನ ವಾಕ್ಯವನ್ನು ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: U m’on ni nge m’ug e y’al mu gu piningem ni ngam ayuwegneg; kug pag e taga’
    ko n’en ni mu micheg.
  hlt-MCSB: Hlaemhmah hlanah ka kun tih ka pang he na ol dongkah na ol te ni ka ngaiuep.
  mdy-ETH: ኔ ታና ማኣዳንዳጉዲ ዓባ ፆርቁዋንቴ ጴጪ ታ ዒላታኔ፤ ኔ ቃኣሎዋ ሃጋኣ ዎዛ ማሂ ታ ጌሣኔ።
  twi-ASANTE: Mesɔre anɔpahema, na mesu pɛ mmoa; mede me werɛ ahyɛ wo nsɛm mu.
  eng-WEBU: I rise before dawn and cry for help. I put my hope in your words.
  spa-PDDPT: Me levanté antes del alba y clamé. Espero tu Palabra.
  gun-gun: Ko'ẽ e'ỹ mbove'i ajapukai, ndeayvua arõ ajerovia reve.
  agu-BL: Yi ntaxk ul skil na chinc'as tan jakle'n ẍch'eybil wetz teru' na cho'n k'uklij
    inc'u'l te yi suknaku'.
  ilo-ULB: Bumangonak sakbay nga aglawag iti agsapa ket dumawatak iti tulong. Mangnamnamaak
    kadagiti sasaom.
  kpg-kpg: I mua di laa ma gaa hobo, gei au e gahigahi Goe i di hagamaamaa. Au e hagadagadagagee
    huoloo gi au hagababa.
  uig-ARA: مەن تاڭ ئاتماي ئورنۇمدىن تۇرۇپ پەرياد كۆتۈرىمەن؛ سۆز-كالامىڭغا ئۈمىد باغلىدىم.
  sus-sus: N kelima beemanu subaxɛ xa a li, n i maxandi i xa n dɛmɛn. N xaxili tixi
    i xa masenyi nan na.
  pon-2006: Mwohn dakadahn ketipin I kin patohwan peki sawas sang rehmwi; I kin koapworopworki
    sapwellimomwi inou.
  jae-jae: Aê gadi gêdêŋ bêbêc kanucgeŋ ma kataŋ tauc kapôêŋ. Aê matoc kêsap aômnêm
    biŋ tec gamoa.
  ksd-ksd: Ba pa i ga lar boko, iau ga kail up u; Iau nurnur ta kaum tinata.
  tur-YTC: Şafaktan önce kalkıyorum Ve yardım için yakarıyorum. Umudumu senin sözlerine
    bağladım.
  bel-N: Я апярэджваю сьвітаньне і галашу, на слова Тваё, на слова Тваё спадзяюся.
  kpr-kpr: Iji jo vitae iriari, na ninda sonemba dae benunu seraena. Ninda geka rea
    resira ava kaifa gigita use irena.
  ind-AYT: Aku bangun sebelum fajar dan berseru minta tolong, aku berharap pada firman-Mu.
  yom-yom: Ndieti kotuka tuamina nkielo buisi wuba ayi ndinyamikinanga muingi wutsadisa ;
    minu nditula diana diama mu mambu maku.
  yut-yut: Wɨsa dɨma dagaŋakwan pɨdaŋek aŋpulugoki do yaŋ tɨdosot. Gen tebango da
    nak tagɨ aŋpulugosak yaŋ nandaŋ teban taŋek jomjom asat.
  nya-nya: Ndimadzuka tambala asanalire kuti ndipemphe thandizo; chiyembekezo changa
    chili mʼmawu anu.
  kyg-kyg: Ko otiꞌnigeꞌnaeꞌmo he tiꞌna, naha mao, huꞌna ge nehuve. Gekamo afole aigiye,
    huꞌna navayagunagu huꞌna maiꞌnove.
  hrv-hrv: Pretječem zoru i molim za pomoć, u tvoje se riječi uzdam.
  mps-mps: Te be posisąbadi digi, te eno nageba gedu haluasa po weyu, ena tau sao
    po obao. Eno nago dąų wali poba homu dąų wagasai elalubo dao.
  tpi-tpi: Tulait i no bruk yet na mi beten long yu long helpim mi. Mi save bilip
    strong long promis bilong yu.
  dan-1931: Årle råber jeg til dig om Hjælp og bier på dine Ord.
  vie-OVCB: Dậy trước hừng đông, con cầu cứu, vì con hy vọng nơi lời Ngài.
  guj-2017: પ્રભાત થતાં પહેલા મેં સહાયને માટે પ્રાર્થના કરી. મને તમારાં વચનોની આશા
    છે.
  pon-2006A: Mwohn dakadahn ketipin I kin patohwan peki sawas sang rehmwi; I kin koapworopworki
    sapwellimomwi inou.
  por-BRBSL: Eu me levanto antes do amanhecer e clamo por ajuda. Coloco minha esperança
    em suas palavras.
  eng-OEBUS: 'Ere the dawn I cry for your help: in your word do I hope.'
  swe-swe: Jag kommer vid gryningen och skriker ut (ropar efter hjälp), jag väntar
    (hoppas) på dina ord.
  cth-cth: Khodai hoehnahlan ka thaw teh, kabawpnae hei laihoi ka hram. Na lawk teh
    ka ngaihawi.
  twi-twi: Mesɔre anɔpahema, na misu pɛ mmoa; mede me werɛ ahyɛ wo nsɛm mu.
  hlt-hlt: Hlaemhmah hlanah ka kun tih ka pang he na ol dongkah na ol te ni ka ngaiuep.
  tbz-SIM: Dɛ̀ ɔ̃ nkpɑɑ́ kɛ í wentɛ́, kɛ̀ n kuɔ̀nɛ̀ fɔ̃́ nwe. N kémmú ɑ yó n nɑ́kɛ́
    tì nti.
  msy-2020: Amɨnim tiasava amima nɨ nan akurvaghasa kɨ nɨn dei. Kɨ nɨn akaba nɨghnɨzir
    gavgavim dar iti.
  dop-dop: Mɑ kʋləɣɩ nɑ pə́cɔ pə́ nyɑɑlɩ nɑ mɑ́ sələmɩ sɩ ń wɑɑsɩ-m. Mɑ tɑŋnɑ tɛɛlʋɣʋ
    kɛ nti n kɑ́ yɔɣɔtɩ tɔ.
  azb-azb: Dan yeri sökülməzdən əvvəl qalxıb Səni imdada çağırıram, Çünki ümidimi
    Sənin sözlərinə bağlayıram.
  eng-DBY: 'I anticipate the morning-dawn and I cry: I hope in thy word.'
  hin-2017: मैंने पौ फटने से पहले दुहाई दी; मेरी आशा तेरे वचनों पर थी।
  wol-KYG: Damaa jëlu, di la woo, di xaar sa kàddu.
  bjr-bjr: Suani afu maqee urimarinana, anee qini dadaaqianneera aaraidaqa. Qinee
    qeeqa irirana ani qima afeekaikira ufasaa quqasee maridaqa.
  eng-YLT: I have gone forward in the dawn, and I cry, For Thy word I have hoped.
  kne-kne: Daan pomat-a yan bomangonak ay mankararag, din kalim di pantaltalkak.
  eng-WYC-2017: I before came in ripeness, and I cried; I hoped above on thy words.
  eng-WMBB: I rise before dawn and cry for help. I put my hope in your words.
  zat-NTPS: Bálala dxasa', na' dxuláwizra' Lue'. Dxebeza lazra' gaca ca dxenná xrtizru'.
  zty-NTPS: Žasa' néžwte ka ža'ní', na' žḻiža' Le'. Žx̱en ḻaža'a gak kan ẕnna x̱tižo'o.
  urd-GVH: पौ फटने से पहले पहले मैं उठकर मदद के लिए पुकारता हूँ। मैं तेरे कलाम के
    इंतज़ार में हूँ।
  rug-rug: Pana vaqavaqasa si vaṉunu si rau, meke tepa atua sa tinokae; raṉei rau
    sari na Mua zinama.
  gaz-gaz: Ani utuu lafti hin bariʼin kaʼee gargaarsaaf nan iyyadha; ani dubbii kee
    abdadheera.
  fra-LSG: Je devance l’aurore et je crie; J’espère en tes promesses.
  yal-yal: N kurunma i maxandɛ, n mali. N yigi saxi i ya falan nin.
  iou-iou: Täŋpäŋ gäkŋo manka unitä bureni ahäwekta nadäkinik täyat unita kome ket
    nämo yäŋeŋirän akuŋpäŋ täŋkentäŋ namikta gäkken gera yäk täyat.
  haw-1868: Manao e no wau mamua o ka wanaao, a hea aku la; Hoolana no hoi au ma kau
    olelo.
  arb-NAV: اسْتَيْقَظْتُ قَبْلَ الْفَجْرِ وَاسْتَغَثْتُ؛ رَجَائِي فِي كَلامِكَ.
  ded-ded: Negen negenna geac yoacfu faima tomai kecba ama mi wereckemmanu geng meficnunadeac
    yacma kpacgubade.
  ewe-ewe: Mefɔ hafi ŋu ke, eye medo ɣli be woaxɔ nam, ke metsɔ nye mɔkpɔkpɔ da ɖe
    wò nya la dzi.
  eng-LEE: 'I come before thee in the dawn of morning, and cry: for thy word do I
    wait.'
  asm-FB: মই প্রভাতৰ আগেয়েই সহায়ৰ কাৰণে কাতৰোক্তি কৰিলোঁ; তোমাৰ বাক্যবোৰত আশা কৰিলোঁ।
  sus-A: ﭑ كٍلِمَ بٍيمَنُ سُبَشّ شَ عَ لِ، ﭑ عِ مَشَندِ عِ شَ ﭑ دّ مّن. ﭑ شَشِلِ تِشِ
    عِ شَ مَسٍنيِ نَن نَ.
  fra-SBL: Je me lève avant l'aube et j'appelle à l'aide. Je mets mon espoir dans
    vos paroles.
  hbo-hbo: קִדַּ֣מְתִּי בַ֭נֶּשֶׁף וָאֲשַׁוֵּ֑עָה *לִדְבָרֶיךָ (לִדְבָרְךָ֥) יִחָֽלְתִּי׃
  kik-kik: Njũkagĩra tene gũtanakĩa, ngakũrĩrĩra nĩguo ũndeithie; njigĩte mwĩhoko
    wakwa kiugo-inĩ gĩaku.
  fra-NCL: Je devance l’aurore, et je crie vers toi ; j’espère en ta parole.
  cek-AK: Akhawnbang khawnthaw ah nang khaeah kang hangh; na lok ah oephaih ka tawnh.
  cuk-cuk: Bese bendakleged egisegala, wakudaryalaba an gwisguardaed. An Be-Gayaburbagi
    bensulid.
  tel-2017: తెల్లవారకమునుపే మొర్రపెట్టాను. నీ మాటలపై నేను ఆశపెట్టుకున్నాను
  hat-BSA: Mwen leve avan solèy leve pou kriye pou sekou. Mwen ap tann pawòl Ou yo.
  kos-kos: Meet liki lenelik nga pang nu sum in kasreyu; Nga filiya finsrak luk in
    wulela lom.
  hbo-WLC: קִדַּ֣מְתִּי בַ֭נֶּשֶׁף וָאֲשַׁוֵּ֑עָה לדבריך יִחָֽלְתִּי׃
  ibo-ibo: Tupu chị na-abọ, ana m ebili, na-akwa akwa maka enyemaka; olileanya m dị
    nʼokwu gị.
  ory-ory: ମୁଁ ଅରୁଣୋଦୟ ପୂର୍ବେ ଆର୍ତ୍ତନାଦ କଲି; ମୁଁ ତୁମ୍ଭ ବାକ୍ୟରେ ଭରସା ରଖିଲି।
  chk-chk: Üa pwätä wünümweerän o siö pwe kopwe alisiei. Üa apilükülükü om kewe kapas.
  rop-rop: Bifo det san gidap mi jingat langa yu blanga album mi. Mi jidan en weidabat
    langa yu pramis. Mi trastim langa yu wed.
  ukr-1871: Перед досьвітом вставши, благав я; вповав на слово твоє.
  yon-yon: Ne kuu warindombed yaro dembeni eb yaa awawe ande baandimain, eb weng yaambed
    kwananeeb ande meedmiin.
  deu-1951: Vor der Morgendämmerung komme ich und schreie; ich harre auf dein Wort.
  eng-JPS: I rose early at dawn, and cried; I hoped in Thy word.
  srp-1865: Pretjeèem svanuæe, i vièem; rijeè tvoju èekam.
  lug-lug: Ngolokoka bunatera okukya ne nkukaabirira onnyambe; essuubi lyange liri
    mu kigambo kyo.
  heb-heb: קדמתי בנשף ואשועה לדבריך יחלתי׃
  ben-IRV: আমি ভোরের আগে উঠি এবং সাহায্যের জন্য চিত্কার করি, আমি তোমার বাক্যে সকলে
    আশা রাখি।
  ntu-ntu: Kqle-zvzx nim mz nourla kxtopwz mz nzokatr-krm ninge, Murde abrtrpo drtwrnge
    mz nzesalz-krm.
  pan-pan: ਮੈਂ ਪਹੁ ਫੁੱਟਣ ਤੋਂ ਪਹਿਲਾਂ ਉੱਠਿਆ ਤੇ ਦੁਹਾਈ ਦਿੱਤੀ, ਮੈਂ ਤੇਰੇ ਬਚਨ ਲਈ ਆਸਾ ਰੱਖੀ।
  mya-JVB: မိုဃ်း မလင်းမှီ အကျွန်ုပ် အော်ဟစ် တတ်ပါ၏။ နှုတ်ကပတ် တော်ကို မြော်လင့် လျက်နေပါ၏။
  kgf-kgf: Ni ama ménda giaŋiyunec yacma guruanʒua, guruma acgawac mambéc kecanʒua.
  tte-O: Kaliyate kaigeda kaigeda naga dabwelo imwamwalisae yayoga koliwo sagu kaiwena.
    Me yagu katepatu am waloyameli yasanasanai.
  tbg-tbg: Te kia aatitairaqi himpi, ariara viva ti kahaqiarire ti, ai aare vauro.
    Te are kauqu aiqiqaa aqukera tiva taana uvava quqaa vivauma varianarove tivakeha,
    vi uvarara noraiqaake iri vauro.
  hmo-hmo: Daba rere do lasi neganai, oiemu durua totona oi dekenai lau tai henia.
    Oiemu hereva dekenai lau abidadama henia noho.
  zar-NT: Riyasaʼ zíʼalö ca ritö́ yu zila, en rulidzaʼ Liʼ para gácalenuʼ nedaʼ. Ribözaʼ
    yuguʼ didzaʼ guʼu.
  urd-urd: मैंने पौ फटने से पहले फ़रियाद की; मुझे तेरे कलाम पर भरोसा है।
  bqc-SIM: Mi fɛlɛ gudↄsai mà wiilɛma, n yã́ ma wɛ́ dↄi.
  tcz-CHONGTHU: Khovah masangin matah'in kathouvin, nathutep na chun kakinem in panpi
    kathum e.
  mar-mar: मी उजडण्यापूर्वी पहाटेस उठतो आणि मदतीसाठी आरोळी मारतो. तुझ्या वचनात माझी
    आशा आहे.
  isl-isl: Fyrir sólarupprás var ég á fótum, ég bað til þín og beið svars.
  hlt-THB: Khaw a dai hlan awh tho nyng saw bawmnaak thoeh doena kqang nyng; nak awi
    awh ngaih-unaak ce ta nyng.
  qub-qub: Manaräpis pacha waraptin jatarcur mañacamö yanapämänayquipaj. Nogaga palabrayquimanmi
    yäracö.
  bqp-bqp: Madì futɛ gudↄo mà wiki lɛ́mma, n yãn ma wɛ́ dↄi.
  hat-hat: Solèy poko leve, m'ap rele mande sekou. Tout espwa mwen se nan pawòl ou
    li ye.
  eng-BSB: I rise before dawn and cry for help; in Your word I have put my hope.
  eng-WEBPB: I rise before dawn and cry for help. I put my hope in your words.
  kbq-kbq: Kagrama naza hananegura zahufama masama osu'nege'na oti'na Kagritega zavi
    krafa nehu'na, Kagri nanekere amuhara nehue.
  pon-pon: Nin joran i kodo o nidinid, i auiaui omui majan.
  nhe-BL: Nimehua ica ijnaloc quema aya quisa tonati, huan nimitztzajtzilía, TOTECO,
    pampa san ipan motlajtol nimotemachía.
  wnc-wnc: Katak dua kwakawawan gata gatangamiakge tumuk wamu ganinggat. Sike na gika
    yawi kekekakut takngae baniu kekeknga singgat.
  bus-bus: Mɛɛ̀ fɛɛ idɛ'idɛ mà wii pɛ́nzi, n yãn ma wɛ́ɛ dↄzi.
  gub-BL: Kwarahy ihem 'ym mehe we aze'eg newe hepytywà àwàm henoz pà, ta'e azeruzar
    neremimume'u kwer rehe ihe xe. Àro neremiapo ràm iteko.
