verse: PSA.119.153
translations:
  mal-C: എന്റെ കഷ്ടത കണ്ട് എന്നെ വിടുവിക്കണമേ, കാരണം അവിടത്തെ ന്യായപ്രമാണം ഞാൻ വിസ്മരിച്ചിട്ടില്ലല്ലോ.
  deu-TKW: Siehe mein Elend und reiße mich heraus, denn dein Gesetz vergaß ich nicht.
  lin-lin: Mona malamu pasi na ngai mpe kangola ngai, pamba te nabosanaka mibeko na
    Yo te.
  mmx-mmx: Una ven mumu laxasongsongot tarak la una lox asepsu ia basinge i, mila
    xovisi toxonaleng go nia ara ke xepe vam Laulis Linga ram.
  eng-LSV: '[RESH] See my affliction, and deliver me, || For I have not forgotten
    Your law.'
  eng-GNV: 'RESH. Beholde mine affliction, and deliuer mee: for I haue not forgotten
    thy Lawe.'
  eng-WEBSTER: 'RESH. Consider my affliction, and deliver me: for I do not forget
    thy law.'
  nhw-BL: Xijtlachili notlaijiyohuilis huan techmanahui, pampa amo niquelcajtoc moley.
  swh-ONEN: Yaangalie mateso yangu, uniokoe, kwa kuwa sijasahau sheria yako.
  bba-bba: A nɛn nɔni swɑ̃ɑru mɛɛrio, kpɑ ɑ mɑn wɔrɑ. Nɑ ǹ wunɛn woodɑbɑ duɑrimɔ.
  eng-KJVCPB: '(ר) Consider mine affliction, and deliver me: For I do not forget thy
    law.'
  luo-luo: Ne chandruokna mondo ikonya, nimar pok wiya owil gi chikni.
  aii-aii: ܚܙܝܼ ܐܘܼܠܨܵܢܝܼ ܘܦܲܨܝܼ ܠܝܼ، ܣܵܒܵܒ ܢܵܡܘܿܣܘܼܟ݂ ܠܵܐ ܡܘܼܢܫܹܐ ܠܝܼ.
  meu-meu: Egu hisihisi ba itaia, ba hamaurigu, badina be emu taravatu asina laloa
    boiomu.
  npi-ULB: मेरो कष्‍टलाई हेर्नुहोस् र मलाई सहायता गर्नुहोस्, किन म तपाईंको व्यवस्था
    बिर्सिन्‍न ।
  yor-yor: Wo ìpọ́njú mi kí o sì gbà mí, nítorí èmi kò gbàgbé òfin rẹ.
  pes-OPCB: ای خداوند، بر رنجهای من نظر کن و مرا نجات ده، زیرا من نسبت به شریعت تو
    بی‌اعتنا نبوده‌ام.
  tgl-ULB: Tingnan mo ang aking mga paghihirap at tulungan mo ako, dahil hindi ko
    kinalilimutan ang batas mo.
  nop-nop: Nu du’walaŋ Yodoko Medegedok nadikaule mu tilat. Unduŋ doktiŋa du malabumuŋne
    i kaŋ liliwenekutnamuŋa kotigoŋ nanagileŋ.
  hui-hui: I̱na í̠naga bi mana lo ngeru embeda nahe kogo í̠na i̱ha genda timbuni ngaru
    de hondowa i̱ biamogo bibe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို မ​မေ့​မ​လော့​ပါ။ သို့​ဖြစ်​၍​ကွန်​တော်​မျိုး​၏​ဒုက္ခ​ကို​ရှု​မှတ်​လက်
    ကယ်​တော်​မူ​ပါ။
  bod-N: བདག་གིས་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་མ་བརྗེད༌པས། །ང་ཡི་སྡུག་བསྔལ་གཟིགས་ནས་སྐྱོབ་པར༌མཛོད།།
  wsk-wsk: Ani ikup yaman ningi bagasam ewere arik ale aga sangaru toko, mu awuk,
    ani nika karo tua ko den mu me ko angamili saposo.
  sna-sna: Tarirai kutambudzika kwangu mugondirwira, nokuti handina kukanganwa murayiro
    wenyu.
  spa-BLM: Considera mi aflicción y líbrame, porque no olvido tu ley.
  cac-cac: Mamin, ilincot yed' in yaelal tic, tzin a colani yujto max b'atcan a c'ayb'ub'al
    satc'olal vuuj.
  swh-ULB: Uyatazame mateso yangu na unisaidie, maana siisahau sheria yako.
  deu-ELBBK: Sieh an mein Elend und befreie mich! Denn dein Gesetz habe ich nicht
    vergessen.
  mbb-OT: Ahaa nu is ked-antus ku ne libriya a, su wazè ku lipati is kesuǥuan nu.
  mal-2015: എന്റെ അരിഷ്ടത കടാക്ഷിച്ചു എന്നെ വിടുവിക്കേണമേ; ഞാൻ നിന്റെ ന്യായപ്രമാണത്തെ
    മറക്കുന്നില്ല.
  gup-gup: Yawey, ngaye minj ngabengmidjdangimeninj mankarre ke. Wanjh kanna ba yinan
    kunrayek nganmarnewernmerrinj dja wanjh kanngehkemen!
  rmc-rmc: Dikh pre miro pharipen a zachraňin man, bo na bisterďom pre tiro zakonos.
  nlg-nlg: Ko rei horu mai vuvungani nigua na dikalio, mo ko volau, inau tu mua nia
    ponolio nimua na lei vetena.
  pes-OPV: بر مذلت من نظر کن و مرا خلاصی ده زیراکه شریعت تو را فراموش نکرده‌ام.
  ron-1924: Вези-мь тикэлошия ши избэвеште-мэ, кэч ну уйт Леӂя Та!
  ben-OBCV: আমার দুঃখকষ্টের দিকে চেয়ে দেখো ও আমাকে উদ্ধার করো, কারণ আমি তোমার শাসনব্যবস্থা
    ভুলে যাইনি।
  som-som: Dhibaatadayda ka fiirso oo i samatabbixi, Waayo, anigu sharcigaaga ma illoobo.
  eng-ASVBT: Consider mine affliction, and deliver me; For I do not forget thy law.
  mna-mna: Yooba, re yo pa pataŋana tio taiŋgi, mi tatke yo pa. Pa sua ta nu kam piam
    na, motoŋ mbeleele som.
  ita-1885: Riguarda alla mia afflizione, e trammene fuori; Perciocchè io non ho dimenticata
    la tua Legge.
  eng-ULB: Look on my affliction and help me, for I do not forget your law.
  spa-VBL: ¡Por favor mira mi sufrimiento y sálvame! Mira que no me he olvidado de
    tus enseñanzas.
  fra-_FOB: Regarde mon affliction, et me délivre, car je n'ai pas oublié ta loi.
  mal-mal: എന്റെ അരിഷ്ടത കടാക്ഷിച്ച് എന്നെ വിടുവിക്കണമേ; ഞാൻ അങ്ങയുടെ ന്യായപ്രമാണം
    മറക്കുന്നില്ല.
  urd-GVR: Merī musībat kā ḳhayāl karke mujhe bachā! Kyoṅki maiṅ terī sharīat nahīṅ
    bhūltā.
  suz-BL: आं श्‍येत जशो कोव़ङीन, गो श्‍येत जाइनुङ। मिनु आं कली प्रोंइयीनी। मारदे हना
    गो इन अरेशो लोव़ मप्रेंदु।
  eng-NOY: Look upon my affliction, and deliver me! For I do not forget thy law.
  ita-1927: Considera la mia afflizione, e liberami; perché non ho dimenticato la
    tua legge.
  ckb-ckb: سەیری ئازارم بکە و دەربازم بکە، چونکە فێرکردنی تۆ لەبیر ناکەم.
  eng-BBE: O see my trouble, and be my saviour; for I keep your law in my mind,
  xsi-xsi: Yova Kindeni, kumora ŋga; naneŋgu kazâŋa tamâta siveta kenzi sakamao ndo
    pa naŋa. Naŋa ano pano tu pwaina piti lâ kazâŋa ilo, ŋana tu naŋa ŋandai kaloŋgu
    kapa ŋana noko ne tukuŋa ŋga.
  kan-OKCV: ನನ್ನ ಕಷ್ಟವನ್ನು ನೋಡಿ ನನ್ನನ್ನು ಬಿಡಿಸಿರಿ; ಏಕೆಂದರೆ ನಿಮ್ಮ ನಿಯಮವನ್ನು ನಾನು ಮರೆತಿಲ್ಲ.
  tam-2017: என்னுடைய உபத்திரவத்தைப் பார்த்து, என்னை விடுவியும்; உமது வேதத்தை மறக்கமாட்டேன்.
  spa-RV-1909: RESH. Mira mi aflicción, y líbrame; porque de tu ley no me he olvidado.
  ron-BTF: Ia aminte la necazul meu și eliberează-mă, căci nu uit legea ta.
  eng-WEBP: Consider my affliction, and deliver me, for I don’t forget your law.
  eng-FBV: Please look at my suffering and save me! I have not forgotten your teachings.
  nld-1939: Aanschouw mijn ellende, en kom mij te hulp, Want nooit vergeet ik uw wet;
  nch-BL: Xijtachili notaijyohuilis huan techmanahui, pampa amo niquelcajtoc moley.
  vie-1934: Xin hãy xem nỗi khổ nạn tôi, và giải cứu tôi; Vì tôi không quên luật pháp
    của Chúa.
  cha-cha: RESH Jaso y trinisteco, ya nalibreyo; sa ti malefayo ni y laymo.
  hin-CV: मेरे दुःख पर ध्यान दीजिए और मुझे इससे बचा लीजिए, क्योंकि आपकी व्यवस्था को
    मैं भुला नहीं.
  eng-OURB: ר (R'’eih-’an’yiy, See-My affliction) Consider my affliction, and deliver
    me, for I don’t forget your Torah ·Teaching·.
  spa-BES: O ve mi problema, y sé mi salvador; porque mantengo tu ley en mi mente,
  tdx-tdx: Vazohò ty fisotriako vaho imbao, fa tsy haliñoko o Tsara’oo.
  tha-KJV: ขอทอดพระเนตรความทุกข์ยากของข้าพระองค์ และขอทรงช่วยข้าพระองค์​ให้​พ้น เพราะข้าพระองค์​มิได้​ลืมพระราชบัญญั​ติ​ของพระองค์
  por-BR-2018: Rexe :Olha a minha aflição, e livra-me dela ; pois não me esqueci de
    tua lei.
  deu-ELO: Sieh an mein Elend und befreie mich! Denn dein Gesetz habe ich nicht vergessen.
  eng-WYC-2018: '[Resh.] See thou my meekness, and deliver thou me; for I forgat not
    thy law. (See thou my troubles, and save thou me; for I have not forgotten thy
    Law.)'
  epo-epo: Rigardu mian mizeron, kaj liberigu min, Ĉar Vian instruon mi ne forgesis.
  gfk-gfk: Nes ira nugu ngunngutaan ma halon iau, kanong iau pai lik luban ira num
    harkurai.
  uig-PIN: '|ר| (Rǝx) Mening har bolƣinimni kɵrgǝysǝn, meni ⱪutuldurƣaysǝn; Qünki
    Tǝwrat-ⱪanunungni untumidim.'
  beo-beo: Na se nabasu ba:ma! Amola na gaga:ma! Bai na da Dia sema noga:le ouligi.
  tpi-OTNT: Yu lukim mi i gat bikpela hevi, olsem na yu mas pinisim dispela hevi.
    Mi no save lusim tingting long lo bilong yu.
  hau-SA: Ka dubi wahalata ka cece ni, gama ban manta da dokarka ba.
  udu-udu: Hili monṯo’c bwam pem mo dhali ’cuḵ aha/ mo haali/ aha/ dinaki ŋa gwoŋḵan
    pini jin c̱inu mo.
  uig-LAT: '|ר| (Resh) Méning xar bolghinimni körgeysen, méni qutuldurghaysen; Chünki
    Tewrat-qanunungni untumidim.'
  nde-nde: Khangela ukuhawula kwami ungikhulule, ngoba kangiwukhohlwanga umthetho
    wakho.
  ton-ton: 'Ke ke tokanga ki hoku mahaki, pea ke fakamoʻui au: he ʻoku ʻikai ngalo
    ʻiate au hoʻo fono.'
  ces-1613: Reš Popatřiž na mé trápení, a vysvoboď mne; neboť se na zákon tvůj nezapomínám.
  eng-WMB: Consider my affliction, and deliver me, for I don’t forget your Torah.
  tam-TCV: என் வேதனையைப் பார்த்து என்னை விடுவியும்; ஏனெனில், நான் உமது சட்டத்தை மறந்துவிடவில்லை.
  ceb-ULB: Lantawa ang akong kasakit ug tabangi ako, kay wala ko gikalimtan ang imong
    balaod.
  pol-UBG: Wejrzyj na moje utrapienie i wyzwól mnie, bo nie zapomniałem twojego prawa.
  urd-GVU: میری مصیبت کا خیال کر کے مجھے بچا! کیونکہ مَیں تیری شریعت نہیں بھولتا۔
  eng-OEBCW: Look on my misery, and rescue me; for I do not forget your law.
  deu-1912: Siehe mein Elend und errette mich; hilf mir aus, denn ich vergesse deines
    Gesetzes nicht.
  kan-2017: ನನ್ನ ಕಷ್ಟವನ್ನು ನೋಡಿ ನನ್ನನ್ನು ರಕ್ಷಿಸು, ನಾನು ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಮರೆತವನಲ್ಲ.
  yap-yap: Mu sap ko gafgow rog, ngam aywegeg, ni bochan e dawor gu n’ag e motochiyel
    rom.
  hlt-MCSB: Na olkhueng te ka hnilh pawt dongah kai kah phacipphabaem he hmu lamtah
    kai n'pumcum sak lah.
  mdy-ETH: ታኣኒ ዎጎ ኔኤኮ ዋሊባኣሴ፤ ዋኣዪፆ ታኣኮ ዛጌ፤ ሄሊያኣ ታና ዓውሴ።
  twi-ASANTE: Hwɛ mʼamanehunu na gye me nkwa ɛfiri sɛ me werɛ mfirii wo mmara no.
  eng-WEBU: Consider my affliction, and deliver me, for I don’t forget your law.
  spa-PDDPT: Mira mi aflicción y rescátame, Porque yo no olvido tu Ley.
  gun-gun: Eikuaa pota ke aiko axya re, xereraa jepe guive, mba'eta xee ma ndeguigua
    lei gui ndaxerexarai 'rã.
  agu-BL: Til tzaju' Ta' yi atin tul il, nin bne'u' pawor tan incolpene'l tzaj. Na
    qui'c jun tir yi jajk el yi yolu' te inc'u'l.
  ilo-ULB: Kitaem ti pannakaparigatko ket tulongannak, ta saanko a malipatan ti lintegmo.
  kpg-kpg: Mmada mai gi dogu hagammaemmae, haga dagaloaha ina au, idimaa au digi huli
    gi daha mo au haganoho.
  uig-ARA: '|ר| (رەش) مېنىڭ خار بولغىنىمنى كۆرگەيسەن، مېنى قۇتۇلدۇرغايسەن؛ چۈنكى تەۋرات-قانۇنۇڭنى
    ئۇنتۇمىدىم.'
  sus-sus: N ma tɔɔrɛ mato, i xa n nakisi, barima n mu nɛɛmuxi i xa sɛriyɛ ma.
  pon-2006: Komwi ketin mahsanih ei lokolok, oh ketin doareiehla, pwehki ei sohte
    mwahn kin sohpeisang sapwellimomwi kosonnedo.
  jae-jae: Ôlic ŋoc ŋandaŋ ma ônam aê samaŋ gebe aê kaliŋ aômnêm biŋsu siŋ atom.
  ksd-ksd: Una nuk pa ra mangana i tup iau, ma una valaun iau; Tago pa ina valubane
    kaum tinata na vartovo.
  tur-YTC: Çektiğim sıkıntıyı gör ve kurtar beni, Çünkü senin yasanı unutmuyorum.
  bel-N: Глянь на нядолю маю і выратуй мяне, бо я пра закон Твой не забываўся.
  kpr-kpr: Na mema eretafena emoko fuge gosuse, saso jebugaeteni. Ainda susu mo, ninda
    Agho Dari ava na kotise irá gheraena.
  ind-AYT: Lihatlah kesengsaraanku dan selamatkanlah aku, karena aku tidak melupakan
    taurat-Mu.
  yom-yom: Bika wutala ziphasi ziama ayi bika wukhula bila ndisia zimbakana ko Mina
    miaku.
  yut-yut: Nak nawa gengo do dɨma ɨŋtosot, do jɨgɨno madepsi uŋun kaŋek aŋpulugoki.
  nya-nya: Yangʼanani masautso anga ndipo mundipulumutse, pakuti sindinayiwale malamulo
    anu.
  kyg-kyg: Nagaemo keꞌaepa gekaeꞌmo nage okaniꞌniyaꞌmofeꞌmo kana yaꞌmo aliꞌnovanagi
    kagesamo afiteka hatu maeka nato.
  hrv-hrv: $REŠ Pogledaj na nevolju moju, izbavi me, jer Zakona tvog ne zaboravih.
  mps-mps: Nago suali, ena te genuai sęgę elalubo, tama tialima, nago te sęgę
    sela sąyao. Eno nago bomo yai po homu kone me gegeda palobo menio.
  tpi-tpi: Yu lukim mi i gat bikpela hevi, olsem na yu mas pinisim dispela hevi. Mi
    no save lusim tingting long lo bilong yu.
  dan-1931: Se min Elende og fri mig, thi jeg glemte ikke din Lov.
  vie-OVCB: Xin nhìn con trong vòng hoạn nạn, giải cứu con vì con giữ luật Ngài.
  guj-2017: મારી વિપત્તિ સામું જુઓ અને મને સહાય કરો, કેમ કે હું તમારો નિયમ ભૂલતો નથી.
  pon-2006A: Komwi ketin mahsanih ei lokolok, oh ketin doareiehla, pwehki ei sohte
    mwahn kin sohpeisang sapwellimomwi kosonnedo.
  por-BRBSL: Considere minha aflição, e me entregue, pois não me esqueço de sua lei.
  eng-OEBUS: Look on my misery, and rescue me; for I do not forget your law.
  swe-swe: '[Den tjugonde hebreiska bokstaven är: ר – Resh. Tecknet avbildar framsidan
    av ett huvud och symboliserar att se.] Se mitt lidande (elände) och rädda mig,
    för jag glömmer inte din undervisning.'
  cth-cth: Ka khang e runae hah khen nateh, na rungngang haw. Bangkongtetpawiteh,
    nange kâpoelawk teh ka pahnim hoeh.
  twi-twi: Hwɛ mʼamanehunu na gye me nkwa efisɛ me werɛ mfii wo mmara no.
  hlt-hlt: Na olkhueng te ka hnilh pawt dongah kai kah phacipphabaem he hmu lamtah
    kai n'pumcum sak lah.
  tbz-SIM: Wéntɛ́ n yo mmɛ̀ɛ̀ sémmɛ̀, kɛ́ n dɛɛtɛ́ kɛ yɛ̃́ n yí yɛ̃̀mmɛ̀ ɑ kuɔ́.
  msy-2020: Kɨ nɨn Araziba bakɨnɨghnɨzir puvatɨ. Kamaghɨn, nɨ nan osɨmtɨzibar gan
    nan akuragh.
  dop-dop: Nyənɩ mɑ wɑhɑlɑ nɑ ń wɑɑsɩ-m. Mpi tɔ, mɑɑ sɔɔkɩ nyɑ́ kiiu.
  azb-azb: Çəkdiyim əzabı gör, məni qurtar, Çünki qanununu unutmamışam.
  eng-DBY: RESH. See mine affliction, and deliver me; for I have not forgotten thy
    law.
  hin-2017: मेरे दुःख को देखकर मुझे छुड़ा ले, क्योंकि मैं तेरी व्यवस्था को भूल नहीं
    गया।
  wol-KYG: Xoolal sama coono te xettli ma; saw yoon déy, sàgganewma ko.
  swp-swp: Egu amamna bena u italau arinai eo bena u lebohaigu, paana oa em laugagaeo
    taba nige ea nuahuiei.
  bjr-bjr: Qini aupurarana qafamasee minakinaana qini maraqisaa. Qinee sia ani sandufa
    qaununnanara miqimma qisaa.
  eng-YLT: '[Resh.] See my affliction, and deliver Thou me, For Thy law I have not
    forgotten.'
  kne-kne: Ilaem nan ligat ko ta en ka omisalakan, tan din bilbilin mo yan adiak nilinglingan.
  eng-WYC-2017: '[Resh.] See thou my meekness, and deliver thou me; for I forgat not
    thy law.'
  eng-WMBB: Consider my affliction, and deliver me, for I don’t forget your Torah.
  zat-NTPS: Gunná' xque ca dxezaca zi'a, ne bselá neda' lawe' da quebe ne gal-la lazra'
    da dxenná da bdxixruj be'u.
  zty-NTPS: Bwia binlo ka ẕzáka'ḻi'a, na' beslá neda', dan' bi na' gaḻ ḻaža'a da'
    wnnakzo' Le'.
  urd-GVH: मेरी मुसीबत का ख़याल करके मुझे बचा! क्योंकि मैं तेरी शरीअत नहीं भूलता।
  rug-rug: Mu doṉo mae au koasa qua tinasigiti, Mamu va sare au, ura na lopu kilu
    pani rau sari na Mua tinarae.
  gaz-gaz: Dhiphina koo argiitii na oolchi; ani seera kee hin daganneetii.
  fra-LSG: Vois ma misère, et délivre-moi! Car je n’oublie point ta loi.
  yal-yal: Ala, n ma tɔrɔn mato i yi n xunba, amasɔtɔ n mi ɲinanxi i ya sariyan xɔn.
  iou-iou: Ekäni, näk gäkŋo juku-mankata nadäŋ äwaräkuk nämo täk täyat unita komi
    bäräpi gänaŋ itat ŋo nabäŋpäŋ-nadäŋkaŋ täŋkentäŋ namisi.
  haw-1868: E nana mai oe i ko'u pilikia, a e hookuu mai ia'u, No ka mea, aole au
    i hoopoina i kou kanawai.
  arb-NAV: انْظُرْ إِلَى مَذَلَّتِي وَأَنْقِذْنِي، لأَنِّي لَمْ أَنْسَ شَرِيعَتَكَ.
  ded-ded: Ni geac dedeseriyoac imoc mi nigecnuude. Ge imocac kpendzenna hemma imohacnac
    mesinuna.
  ewe-ewe: Kpɔ nye hiãtuame ɖa, eye nàɖem, elabena nyemeŋlɔ wò se la be o.
  eng-LEE: RESH. Look on my affliction, and release me; for thy law have I not forgotten.
  asm-FB: তুমি মোৰ দুখলৈ দৃষ্টি কৰা আৰু মোক উদ্ধাৰ কৰা; কিয়নো মই তোমাৰ ব্যৱস্থা নাপাহৰো।
  sus-A: ﭑ مَ تْورّ مَتٌ، عِ شَ ﭑ نَكِسِ، بَرِ مَ ﭑ مُ نّيمُشِ عِ شَ سّرِيّ مَ.
  fra-SBL: Considérez ma détresse, et délivrez-moi, car je n'oublie pas ta loi.
  hbo-hbo: רְאֵֽה־עָנְיִ֥י וְחַלְּצֵ֑נִי כִּי־תֹֽ֝ורָתְךָ֗ לֹ֣א שָׁכָֽחְתִּי׃
  kik-kik: Rora gũthĩĩnĩka gwakwa na ũndeithũre, nĩgũkorwo ndiriganĩirwo nĩ watho
    waku.
  fra-NCL: Vois ma misère, et délivre-moi, car je n’oublie pas ta loi.
  cek-AK: Na kaalok to ka pahnet ai pongah, patang ka khanghaih hae na poek pae ah
    loe, na pahlong ah.
  cuk-cuk: An-wile-itodiidi be dake, bonigangi be an-ollor-imake, ar an Be-Igar-Mamaidi
    gwen an iedisulid.
  tel-2017: నేను నీ ధర్మశాస్త్రాన్ని మరిచిపోయేవాణ్ణి కాదు. నా బాధను గమనించి నన్ను
    విడిపించు.
  hat-BSA: Gade sou afliksyon mwen an e delivre m, paske mwen pa bliye lalwa Ou a.
  kos-kos: Liye keok luk, ac moliyula, Mweyen nga tiana pilesru ma sap lom.
  hbo-WLC: רְאֵֽה־עָנְיִ֥י וְחַלְּצֵ֑נִי כִּי־תֽ֝וֹרָתְךָ֗ לֹ֣א שָׁכָֽחְתִּי׃
  ibo-ibo: Ledata anya ka ị hụ ịta ahụhụ m ma gbapụta m, nʼihi na echefughị m iwu
    gị.
  ory-ory: ମୋର କ୍ଲେଶ ବିବେଚନା କର ଓ ମୋତେ ଉଦ୍ଧାର କର; କାରଣ ମୁଁ ତୁମ୍ଭର ବ୍ୟବସ୍ଥା ପାସୋରୁ
    ନାହିଁ।
  chk-chk: Kopwe nengeni ai riaföü o angasaei, pun üsap manlükala om allük.
  rop-rop: YAWEI, luk langa ol main trabul en seibum mi, dumaji ai nomo bin fogedabat
    yu lowa.
  ukr-1871: Споглянь на горе моє і вибави мене! Я бо не забув закону твого.
  yon-yon: Dabab ne yaa monoon kuyaa wedmeneb ne nen burudande angka kowe, amborom
    kuu eb amob kuu ne nonondandimokban kowe.
  deu-1951: Siehe mein Elend an und errette mich; denn ich habe deines Gesetzes nicht
    vergessen!
  eng-JPS: RESH. O see mine affliction, and rescue me; for I do not forget Thy law.
  srp-1865: Pogledaj nevolju moju, i izbavi me, jer ne zaboravljam zakona tvojega.
  lug-lug: Tunuulira okubonaabona kwange omponye, kubanga seerabira mateeka go.
  heb-heb: ראה עניי וחלצני כי תורתך לא שכחתי׃
  ben-IRV: আমার দুঃখ দেখ এবং আমাকে সাহায্য কর, কারণ আমি তোমার ব্যবস্থা ভুলে যাই নি।
  ntu-ntu: lrm natqnge x arlapx ninge mz nzkxpu-krnge, Murde dcpx zvz mz drtwrnge
    Loukxtr scm.
  pan-pan: ਮੇਰੇ ਦੁੱਖ ਦੇ ਵੇਲੇ ਵੇਖ ਤੇ ਮੈਨੂੰ ਛੁਡਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੀ ਬਿਵਸਥਾ ਨੂੰ ਨਹੀਂ ਵਿਸਾਰਿਆ!
  mya-JVB: အကျွန်ုပ် ခံရ သောဆင်းရဲခြင်းကို ကြည့်ရှု ၍ ၊ ကယ်နှုတ် တော်မူပါ။ ကိုယ်တော်
    ၏တရား ကို မ မေ့ မလျော့ပါ။
  kgf-kgf: Ʒéra waiʒalaŋna hémma metecgé néŋna, ni héna acgawac ménda eluŋ nuanʒac.
  tte-O: Manim ilaoma yagu kamkamna ugitai na kuleboyau, kaiwena am loina nige yanunuwa-mwatainan.
  tbg-tbg: Mpo Noravauvo, te are tiva taana uvara kia tauru kaunarara tira, are maaravano
    ti qoraiqama timite vaira tavehara, ti ruaruama timitaane.
  hmo-hmo: Lohiabada e, egu hisihisi do oi itaia, bona lau do oi hamauria, badina
    be oiemu taravatu lau laloaboio lasi.
  zar-NT: Buyú le rusacaʼ ziʼ nedaʼ, en busölá nedaʼ, tuʼ cabí ral-la ládxaʼa xibá
    naguixjuʼ Liʼ.
  urd-urd: मेरी मुसीबत का ख़याल करऔर मुझे छुड़ा, क्यूँकि मैं तेरी शरी'अत को नहीं भूलता।
  bqc-SIM: Ma taasi gwa, ní ma suaba, asa n ikoyã i sãmaguo.
  tcz-CHONGTHU: Kathoh gimna hi venlang neihuhdoh'in, ajeh chu keiman na thuhil hochu
    ka sumil khapoi.
  mar-mar: माझे दु:ख पाहा आणि मला मदत कर, कारण मी तुझे नियमशास्त्र विसरलो नाही.
  isl-isl: Líttu á sorg mína og bjargaðu mér, því að boðum þínum hef ég hlýtt.
  hlt-THB: Kak khuikhanaak ve toek law nawhtaw ni hul lah, kawtih na cawngpyinaak
    awi ce am hilh nyng.
  qub-qub: Llaquicuycajtaga salbamay ari. Yachachicuyniquitaga manami gongashcächu.
  bqp-bqp: Ǹ ma warikɛna gwa ǹ ma sura ba, zaakũ n doka dí sãmaguro.
  hat-hat: Gade nan ki mizè mwen ye. Delivre m' non, paske mwen pa janm bliye lalwa
    ou!
  eng-BSB: Look upon my affliction and rescue me, for I have not forgotten Your law.
  eng-WEBPB: Consider my affliction, and deliver me, for I don’t forget your law.
  kbq-kbq: Nagrama natazama e'nerua zana negenka, ana knazampintira nazeri atro. Na'ankure
    nagra Kagri kasegea naganera nokanue.
  pon-pon: Kom kotin ireron ai luet, o kamaio ia da! Pwe i jota monokela omui kapun.
  nhe-BL: Xijtlachili notlaijiyohuilis huan xinechmanahui, pampa ax niquilcajtoc moley.
  wnc-wnc: Gata nandupi na meya takngatu kaya singgak. Unzingge gata meya waaknga
    sandekngamuyo. Dasingge, na gatane mama wamde dua botanggat.
  bus-bus: Ǹ ma nawɛ̃akɛna gwa ǹ ma mì sí, zaakɛ n doka e sãmaguro.
  gub-BL: O Tupàn, eme'e ma'erahy heremipuraraw rehe nehe. Hepytywà pe nehe, ta'e
    naityk kwaw neze'eg ihe xe.
