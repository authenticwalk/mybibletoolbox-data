verse: PSA.119.132
translations:
  mal-C: തിരുനാമത്തെ സ്നേഹിക്കുന്നവരോട് അവിടന്ന് എപ്പോഴും ചെയ്യുന്നതുപോലെ, എന്നിലേക്കുതിരിഞ്ഞ്
    എന്നോടു കരുണ കാണിക്കണമേ.
  deu-TKW: Wende dich zu mir und sei mir gnädig, nach dem Rechte derer, die deinen
    Namen lieben.
  lin-lin: Baluka epai na ngai mpe talisa ngai ngolu na Yo kolanda ndenge okata mpo
    na bato oyo balingaka Kombo na Yo.
  mmx-mmx: Una repukus mu ia la una lox asuusu lebelen tuntun tia, kerekngan pam uk
    lox i rinedi axap di vavara aleng u.
  eng-LSV: Look to me, and favor me, || As customary to those loving Your Name.
  eng-GNV: Looke vpon mee and bee mercifull vnto me, as thou vsest to doe vnto those
    that loue thy Name.
  eng-WEBSTER: Look thou upon me, and be merciful to me, as thou usest to do to those
    that love thy name.
  nhw-BL: Techtlachili huan techtlasojtla, quen timomajtoc tiquinchihuilía catli mitzicnelíaj.
  swh-ONEN: Nigeukie na unihurumie, kama uwafanyiavyo siku zote wale wanaolipenda
    jina lako.
  bba-bba: Yinni Gusunɔ ɑ mɑn mɛɛrimɑ, kpɑ ɑ mɑn durom kuɑ nɡe mɛ ɑ rɑ be bɑ nun kĩ
    kue.
  eng-KJVCPB: (פ) Look thou upon me, and be merciful unto me, As thou usest to do
    unto those that love thy name.
  luo-luo: Lokri iranga mondo ikecha, kaka ijatimo ndalo duto ne joma ohero nyingi.
  aii-aii: ܕܘܼܪ ܠܟܸܣܠܝܼ ܘܪܲܚܸܡ ܥܲܠܝܼ، ܐܲܝܟ݂ ܕܝܼܘܵܢܘܼܟ݂ ܠܡܲܚܸܒܵܢܹ̈ܐ ܕܫܸܡܘܼܟ݂.
  meu-meu: Ba haḡeregu, ba bogagu hisi, vaia oi ladamu e ura heniamu taudia o kara
    henidiamu heḡereḡerena.
  npi-ULB: तपाईंको नाउँ प्रेम गर्नेहरूलाई तपाईंले सधैं गर्नुभएझैं मतिर फर्कनुहोस्
    र ममाथि दया गर्नुहोस् ।
  yor-yor: Yí padà sí mi kí o sì ṣàánú fún mi, bí ìwọ ṣe máa ń ṣe nígbà gbogbo sí
    àwọn tí ó fẹ́ràn orúkọ rẹ.
  pes-OPCB: همان‌گونه که بر دوستداران خود رحمت می‌فرمایی، بر من نیز نظر لطف بیفکن
    و مرا مورد رحمت خود قرار ده.
  tgl-ULB: Humarap ka sa akin at mahabag, gaya ng lagi mong ginagawa para sa mga nagmamahal
    sa iyong pangalan.
  nop-nop: Du buŋa metam welehikdi gabukahile hinek tiiŋ aditok tiyemilaŋ undugoŋ
    nu maaŋ siloŋ tobogoŋ tinambeŋ.
  cbu-NT: Shiysha Apaa, uru tputsireetsish chinaksha. Ashiri nuwaa nayanikush istanda.
  hui-hui: Anduane Homogo í̠na wali agali í̠ gubalini haga karu dara howa biamogo
    birilidagua i̱ de handaya halu i̱bi dara howa biamogo bibe.
  mya-mya: ကိုယ်​တော်​ရှင်​အား​ခစ်​သော​သူ​တို့​ကို သ​နား​တော်​မူ​သည့်​နည်း​တူ ကွန်​တော်​မျိုး​အား​ရှု​ကြည့်​၍​သ​နား​တော်
    မူ​ပါ။
  bod-N: ཁྱེད་ཀྱི་མཚན་ལ་དགའ་བར་ཅི་བྱས༌བཞིན། །ཁྱེད་ཉིད་ངའི་ཕྱོགས་འཁོར་ནས་སྙིང་རྗེ༌མཛོད།།
  wsk-wsk: Kema gurugu ale gemang lila aisuko; kariimet awiriya nika kuesan mu ni
    uwutata nongote betesam.
  sna-sna: Dzokerai kwandiri mugondinzwira ngoni, sezvamunogara muchiita kuna avo
    vanoda zita renyu.
  spa-BLM: Vuélvete a mí y ten piedad de mí, como siempre haces con los que aman tu
    nombre.
  cac-cac: Ilincoti, oc'oc val a c'ol d'ayin icha val tzutej a c'ol d'a eb' tzach
    xajanani.
  swh-ULB: Unigeukie na unihurumie, kama ufanyavyo siku zote kwa wale walipendao jina
    lako.
  deu-ELBBK: Wende dich zu mir und sei mir gnädig, nach dem Recht derer, die deinen
    Namen lieben!
  mbb-OT: Seǥipaa a wey kehizuwi a, su layun nu heeyan ebeeli ziyà te menge etew he
    mibmahal kenikew.
  mal-2015: തിരുനാമത്തെ സ്നേഹിക്കുന്നവർക്കു ചെയ്യുന്നതുപോലെ നീ എങ്കലേക്കു തിരിഞ്ഞു
    എന്നോടു കൃപ ചെയ്യേണമേ.
  gup-gup: Yimborledmen bu kannan dja kankongibu yiman bu ngudda munguyh yibenmarnekurduyime
    bedberre bininj nawu kabirridjare ngudda ke kunngey.
  rmc-rmc: Visar tut ke ma, av ke ma jileskro, avke sar oda keres savorenge, ko kamen
    tiro nav.
  nlg-nlg: Ko tatea vaniu mai nimua na veiarovi, te vagha to nea vanira ahei tara
    dolovia na ahamu.
  pes-OPV: بر من نظر کن و کرم فرما، برحسب عادت تو به آنانی که نام تو رادوست می‌دارند.
  ron-1924: Ынтоарче-Ць Фаца спре мине ши ай милэ де мине, дупэ обичеюл Тэу фацэ де
    чей че юбеск Нумеле Тэу!
  ben-OBCV: যারা তোমার নাম ভালোবাসে তাদের প্রতি তুমি সর্বদা যেমন করো, তেমনই আমার প্রতি
    ফিরে চাও ও আমাকে দয়া করো।
  som-som: Ii soo jeeso, oo ii naxariiso, Sidaad kuwa magacaaga jecel u samaysid.
  eng-ASVBT: Turn thee unto me, and have mercy upon me, As thou usest to do unto those
    that love thy name.
  mna-mna: Mar lae tio, mi muŋai yo mi kampe yo. Pa ina mbulu ta kamam pa zin mbesooŋo
    ku tau tiurur lelen pu mi tipakurkur zom.
  ita-1885: Riguarda a me, ed abbi pietà di me, Secondo ch'è ragionevole di fare inverso
    quelli che amano il tuo Nome.
  eng-ULB: Turn to me and have mercy on me, as you always do for those who love your
    name.
  spa-VBL: Por favor, escúchame y sé bondadoso conmigo, como lo eres con todos los
    que te aman.
  fra-_FOB: Regarde-moi et prends pitié de moi, comme tu as accoutumé de faire à l'égard
    de ceux qui aiment ton nom.
  mal-mal: തിരുനാമത്തെ സ്നേഹിക്കുന്നവർക്ക് അങ്ങ് ചെയ്യുന്നതുപോലെ എങ്കലേക്ക് തിരിഞ്ഞ്
    എന്നോട് കൃപ ചെയ്യണമേ.
  urd-GVR: Merī taraf rujū farmā aur mujh par wuhī mehrbānī kar jo tū un sab par kartā
    hai jo tere nām se pyār karte haiṅ.
  suz-BL: गे आं गे लेश्‍शा शिशी पने। इन नें दाक्‍ब आन कली शिशी पशो खोदेंशो पा आं कली
    यो शिशी पने।
  eng-NOY: Look thou upon me, and be gracious to me, As is just to those who love
    thy name!
  ita-1927: Volgiti a me ed abbi pietà di me, com’è giusto che tu faccia a chi ama
    il tuo nome.
  ckb-ckb: ئاوڕم لێ بدەوە و لەگەڵم میهرەبان بە، وەک نەریتی خۆت بۆ ئەوانەی ناوی تۆیان
    خۆشدەوێت.
  eng-BBE: Let your eyes be turned to me, and have mercy on me, as it is right for
    you to do to those who are lovers of your name.
  xsi-xsi: Mine kala naŋa ano pano tu kuwara nao pana ku kalo sukâŋa ŋanana, itogo
    uru kuveta panzi tamâta rârâni ŋine tininzi mwasa nâ pano.
  kan-OKCV: ನಿಮ್ಮ ನಾಮವನ್ನು ಪ್ರೀತಿಸುವವರಿಗೆ ನೀವು ಯಾವಾಗಲೂ ಮಾಡುವಂತೆ, ನೀವು ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು,
    ನನ್ನನ್ನು ಕರುಣಿಸಿರಿ.
  tam-2017: உம்முடைய பெயரை நேசிக்கிறவர்களுக்கு வழங்கும் நியாயத்தின்படியே என்னை நோக்கிப்பார்த்து,
    எனக்கு இரங்கும்.
  spa-RV-1909: Mírame, y ten misericordia de mí, como acostumbras con los que aman
    tu nombre.
  ron-BTF: Uită-te la mine și fii milostiv cu mine, așa cum ai obișnuit să faci celor
    ce iubesc numele tău.
  eng-WEBP: Turn to me, and have mercy on me, as you always do to those who love your
    name.
  eng-FBV: Please pay attention to me and be kind to me, as you are with those who
    love you.
  nld-1939: Keer U tot mij, en wees mij genadig, Naar uw beschikking voor hen, die
    uw Naam beminnen;
  nch-BL: Techtachili huan techtasojta, quej timomajtoc tiquinchihuilía cati mitzicnelíaj.
  vie-1934: Xin Chúa hãy xây lại cùng tôi, và thương xót tôi, Y như thói thường Chúa
    đối cùng người yêu mến danh Chúa.
  cha-cha: Birajao guiya guajo, y unmaase nu guajo, taegüije y costumbremo ni unfatinas
    ni ayo sija ni gumaeya y naanmo.
  hin-CV: मेरी ओर ध्यान दीजिए और मुझ पर कृपा कीजिए, जैसी आपकी नीति उनके प्रति है,
    जिन्हें आपसे प्रेम है.
  eng-OURB: פּ (F’neih-’eilay, Turn-to me) Turn to me, and be merciful towards me,
    as you always do mishpat ·justice· to those who 'ahav ·affectionately love· your
    name.
  spa-BES: Dejen que sus ojos se vuelvan hacia mí, y tengan misericordia de mí, como
    es correcto para ti hacer a los que son amantes de tu nombre.
  tdx-tdx: Mitoliha amako le tretrezo, ie anoe’o amo mikoko i tahina’oio.
  tha-KJV: ขอทรงหันมาหาข้าพระองค์และมีพระกรุณาต่อข้าพระองค์ ดังที่​พระองค์​ทรงเคยกระทำต่อผู้​ที่​รักพระนามของพระองค์
  por-BR-2018: Olha-me, e tem piedade de mim; conforme teu costume para com os que
    amam o teu nome.
  deu-ELO: Wende dich zu mir und sei mir gnädig, nach dem Rechte derer, die deinen
    Namen lieben!
  eng-WYC-2018: Behold thou on me, and have mercy on me; by the doom of them that
    love thy name. (Look thou upon me, and have mercy on me; as thou hast decreed
    thou shalt do, for those who love thy name.)
  epo-epo: Turnu Vin al mi kaj korfavoru min, Kiel Vi agas kun la amantoj de Via nomo.
  gfk-gfk: Talingane iau ma nu marse iau, hoing u la gilgil ta diet ing diet kalak
    no hinsaam.
  uig-PIN: Namingni sɵygǝnlǝrgǝ bolƣan aditing boyiqǝ, Jamalingni mǝn tǝrǝpkǝ ⱪaritip
    xǝpⱪǝt kɵrsǝtkǝysǝn.
  beo-beo: Dia da Dima asigi dunu huluane ilima hamobe defele, nama ba:leguda:le,
    asigima.
  tpi-OTNT: Yu mas kam na marimari long mi. Yu save mekim olsem long olgeta manmeri
    i laikim yu.
  hau-SA: Ka juye wurina ka kuma yi mini jinƙai, yadda kullum ka yi wa waɗanda suke
    ƙaunar sunanka.
  udu-udu: Ṯuki /e ’kup̱ki aha/ mo dhali miiyi mii ka ’the gom aha/ mo, me’d jin boṯa
    /e ki miim pini ’kup̱ ki uni gwansan kun enki gway pini mo be.
  uig-LAT: Namingni söygenlerge bolghan aditing boyiche, Jamalingni men terepke qaritip
    shepqet körsetkeysen.
  nde-nde: Phendukela kimi ube lomusa kimi, njengoba uhlezi ukwenza kwabathanda ibizo
    lakho.
  ton-ton: Ke ke ʻafio mai kiate au, mo ke ʻaloʻofa kiate au, ʻo hangē ko hoʻo faʻa
    fai kiate kinautolu ʻoku ʻofa ki ho huafa.
  ces-1613: Popatřiž na mne, a smiluj se nade mnou podlé práva těch, kteříž milují
    jméno tvé.
  eng-WMB: Turn to me, and have mercy on me, as you always do to those who love your
    name.
  tam-TCV: உமது பெயரை நேசிக்கிறவர்களுக்கு நீர் எப்பொழுதும் செய்கிறபடியே, என் பக்கம்
    திரும்பி என்மேல் இரக்கமாயிரும்.
  ceb-ULB: Tagda ako ug kaloy-i ako, sama sa gibuhat mo kanunay niadtong nahigugma
    sa imong ngalan.
  pol-UBG: Spójrz na mnie i zmiłuj się nade mną, jak postępujesz z tymi, którzy miłują
    twoje imię.
  agr-agr: Tuke Pujuuwah, amina anempau aidau wait anentam dutiksamek, minash diigsam
    wait anenjugta.
  kyc-kyc: Embena mona retenge dupwa kando pingi dokosuu pyao namba lenge kambu joo
    sakame kumuo karape.
  urd-GVU: میری طرف رجوع فرما اور مجھ پر وہی مہربانی کر جو تُو اُن سب پر کرتا ہے جو
    تیرے نام سے پیار کرتے ہیں۔
  eng-OEBCW: Turn to me with your favour, as is just to those who love you.
  deu-1912: Wende dich zu mir und sei mir gnädig, wie du pflegst zu tun denen, die
    deinen Namen lieben.
  kan-2017: ನನಗೆ ಅಭಿಮುಖನಾಗಿ ಕರುಣಿಸು, ನಿನ್ನ ಹೆಸರನ್ನು ಪ್ರೀತಿಸುವವರಿಗೆ ಹೀಗೆ ಮಾಡುವುದು ನಿನ್ನ
    ನಿಯಮವಲ್ಲವೇ?
  yap-yap: Mu sap ngog ngam runguyeg ni bod ni ga be rin’ ngak e pi’in ga ba t’uf
    rorad.
  hlt-MCSB: Na ming aka lungnah rhoek taengkah laitloeknah vanbangla kai taengla ha
    hooi lamtah kai n'rhen lah.
  mdy-ETH: ሱንፆ ኔኤኮ ናሽካዞንሢም ቢያ ኔ ማዻ ጎይፆ ታ ባንሢ ማዒጋፓ ታኣም ሚጪንቴ።
  twi-ASANTE: Dane wʼani hwɛ me na hunu me mmɔbɔ sɛdeɛ woyɛ daa ma wɔn a wɔdɔ wo din
    no.
  eng-WEBU: Turn to me, and have mercy on me, as you always do to those who love your
    name.
  spa-PDDPT: Mírame y ten misericordia de mí, Como acostumbras con los que aman tu
    Nombre.
  gun-gun: Eju ju xea py, ha'e xemboaxy, nderery oayvu va'e kuery pe rejapoaty rami
    vy.
  agu-BL: Chin xmaytzaju' nin elk k'ajabu' swe'j, chi na banu' scye'j yi e' yi na
    chipek' te'ju'.
  ilo-ULB: Talliawennak ken maasika kaniak, a kas kanayon nge ar-aramidem kadagiti
    mangay-ayat iti naganmo.
  kpg-kpg: Huli mai gi di au mo di manawa dumaalia mai gi di au, be dau hai dela e hai
    Kooe gi digau huogodoo ala e aaloho i di Goe.
  uig-ARA: نامىڭنى سۆيگەنلەرگە بولغان ئادىتىڭ بويىچە، جامالىڭنى مەن تەرەپكە قارىتىپ
    شەپقەت كۆرسەتكەيسەن.
  bps-bps: Begam agu fanduf na kandom agu, salngad i mgimoam di kdee to kambong ge
    nawa.
  sus-sus: I ya rafindi n ma, i xa hinnɛ n na, alɔ i darixi a raba ra ki naxɛ i xanuntenyie
    bɛ.
  pon-2006: Komwi ketin sohpeidohng ie oh kupwurkalahngan ong ie nin duwen me komwi
    kin ketin wiahiong irail kan koaros me kin poakohng komwi.
  jae-jae: Ôkac taôm ôkwi êndêŋ aê ma taêm walô aê, êtôm gôgôm gêdêŋ lau, taŋ têntac
    gêwiŋ nêm ŋaê naŋ.
  ksd-ksd: Una lingan upi iau, ma una mari iau, Tago dari kaum mangamangana pire diat
    dia manane ra iangim.
  tur-YTC: Bana yönel ve bana merhamet et, Adını sevenlere her zaman yaptığın gibi.
  bel-N: Павярніся да мяне і зьлітуйся нада мною, паводле суду [Твайго] для тых, што
    любяць імя Тваё.
  kpr-kpr: Natofo nimoa dubo buraera aikena eraesa aminga ava use, dombu namokena
    edo, nandae joka aso dae resena.
  ind-AYT: Berpalinglah kepadaku dan kasihanilah aku, sebagaimana kepada orang-orang
    yang mengasihi nama-Mu.
  yom-yom: Baluka kuidi minu ayi wumbona kiadi, banga bobo weti vangila mu zithangu
    zioso kuidi bobo banzolanga dizina diaku.
  yut-yut: Amɨn morap mango do but dasi galak toŋ uŋun bupmɨ nandaŋ yomɨsal, uŋudeŋ
    gɨn abɨŋ bupmɨ nandaŋ nabi.
  nya-nya: Tembenukirani kwa ine ndipo mundichitire chifundo, monga mumachitira nthawi
    zonse kwa iwo amene amakonda dzina lanu.
  kyg-kyg: Kagikaeꞌmo hapau apayamopafiꞌmo hapauꞌniya vayaꞌaitegamo nehana kava huka
    nagaefeꞌmo kahau huka nato.
  hrv-hrv: Obrati se k meni i milostiv mi budi kao onima koji ljube ime tvoje.
  mps-mps: Nage aselama, te nago homu dene eyu, tau sabo kolesaga enabolo yao. Te
    nage godolo homu ebo we bidi tigidaliba te tiwai sę nago ebo dao.
  tpi-tpi: Yu mas kam na marimari long mi. Yu save mekim olsem long olgeta manmeri
    i laikim yu.
  dan-1931: Vend dig til mig og vær mig nådig, som Ret er for dem, der elsker dit
    Navn!
  vie-OVCB: Xin đoái nhìn, rủ lòng thương xót, như Ngài thường ưu đãi con dân.
  guj-2017: જેમ તમે તમારા નામ પર પ્રેમ રાખનારાઓની સાથે વર્તો છો, તેમ તમે મારા તરફ
    ફરીને મારા પર દયા કરો.
  pon-2006A: Komwi ketin sohpeidohng ie oh kupwurkalahngan ong ie nin duwen me komwi
    kin ketin wiahiong irail kan koaros me kin poakohng komwi.
  por-BRBSL: Volte-se para mim, e tenha piedade de mim, como você sempre faz com aqueles
    que amam seu nome.
  eng-OEBUS: Turn to me with your favor, as is just to those who love you.
  swe-swe: Vänd dig till mig och var nådefull (ge mig oförtjänt kärlek, favör), så
    som du brukar göra mot dem som älskar dig (som sätter ditt namn främst).
  cth-cth: Na min kalungpatawnaw na pahrennae patetlah, na khen nateh, na pahren haw.,
  twi-twi: Dan wʼani hwɛ me na hu me mmɔbɔ sɛnea woyɛ daa ma wɔn a wɔdɔ wo din no.
  hlt-hlt: Na ming aka lungnah rhoek taengkah laitloeknah vanbangla kai taengla ha
    hooi lamtah kai n'rhen lah.
  tbz-SIM: Wɛ̃ɛ̃tɛní m bíɛ́kɛ̀ kɛ́ n kuɔ́ mmɛsémmɛ̀, kɛ́ndònnɛ̀ ɑ dɔɔrimɛ̀ bɛ̀ɛ̀ dɑ
    dɔ́.
  msy-2020: Nɨ gumazamizir nɨn ziam gifongeziba, nɨ me gifongezɨ moghɨn, nɨ na bagh
    izɨ nan apangkufigh.
  dop-dop: Kɛɛsɩ nyɑ́ ɩsɛ nɑ mɑ tɔɔ nɑ ń nyənɩ mɑ pətɔɔtəlɛ, ɩsɩɩ n lɑkʋɣʋ mpɑ pɑ
    sɔɔlɑ nyɑ́ hətɛ tɔ.
  azb-azb: Adını sevənlər üçün etdiyin adətə görə Mənə bax və lütf göstər.
  eng-DBY: Turn unto me, and be gracious unto me, as thou art wont to do unto those
    that love thy name.
  hin-2017: जैसी तेरी रीति अपने नाम के प्रीति रखनेवालों से है, वैसे ही मेरी ओर भी
    फिरकर मुझ पर दया कर।
  wol-KYG: Éy geesu ma te baaxe ma, ni nga baaxook ñi sopp sa tur.
  swp-swp: U sinibuima eo u nuatoatoaegu, paana oa kamanim isi esam tau gadosisiena
    aridi eai.
  bjr-bjr: Anee aniara rimamasara misa nifauee marianafa mariananoo. Anee qinee unnannai
    quandafi qini faqa qifauama qisaa.
  eng-YLT: Look unto me, and favour me, As customary to those loving Thy name.
  kne-kne: Dengngem kod sak-en ya maseg-ang ka, tan say iyat mo sin amin ay manglaylayad
    en sik-a.
  eng-WYC-2017: Behold thou on me, and have mercy on me; by the doom of them that
    love thy name.
  eng-WMBB: Turn to me, and have mercy on me, as you always do to those who love your
    name.
  zat-NTPS: Gunná' neda', ne bexache lazre' neda', ca tu dxúnzquezu' chee̱ benne'
    ca' zaj nazrí'ine̱' Lue'.
  zty-NTPS: Bwia neda', na' beyache' ḻaže'l neda', kan žóntezo' chegak benne' ka'
    zej nži'ile' Le'.
  urd-GVH: मेरी तरफ़ रुजू फ़रमा और मुझ पर वही मेहरबानी कर जो तू उन सब पर करता है जो
    तेरे नाम से प्यार करते हैं।
  rug-rug: Mu mae koa rau, Mamu tataru nau, Mamu taleoso nau, gua sapu tavete ni Goi
    saripu tataru nia sa Pozamu.
  gaz-gaz: Ati akkuma yeroo hunda warra maqaa kee jaalataniif gootu sana, gara kootti
    garagalii na maari.
  fra-LSG: Tourne vers moi ta face, et aie pitié de moi, Selon ta coutume à l’égard
    de ceux qui aiment ton nom!
  yal-yal: I yɛɛ rafindi n ma, i yi kininkinin n ma, alo i darixi a ligɛ kii naxan
    yi muxune xa i xinla rafan naxanye ma.
  iou-iou: Unita Ekäni, ämawebe nadäŋ gamikinik täŋpanita nadäŋ yämik täyan udegän,
    näk nabäŋpäŋ butewaki nadäŋ namisi.
  haw-1868: E haliu mai oe ia'u, e lokomaikai mai hoi. E like me kou hoopono ana i
    ka poe i aloha i kou inoa.
  arb-NAV: الْتَفِتْ إِلَيَّ وَتَحَنَّنْ عَلَيَّ، كَمَا تَفْعَلُ دَائِماً مَعَ مُحِبِّيكَ.
  ded-ded: Ngicngac geac kpac kunenggaac songo negengandae, ge neneac anggengandeac
    nearugeng dzigenema neac ubaga manganeu.
  ewe-ewe: Trɔ ɖe ŋunye, eye nàkpɔ nye nublanui abe ale si nèwɔnɛ ɖaa na ame siwo
    lɔ̃a wò ŋkɔ la ene.
  eng-LEE: Turn thou unto me, and be gracious unto me, as is thy wont unto those that
    love thy name.
  asm-FB: তোমাৰ নাম ভাল পোৱা সকলৰ প্রতি তুমি যেনে ৰীতি কৰা, তেনেদৰে মোলৈও ঘূৰি মোৰ
    প্রতি কৃপা কৰা।
  sus-A: عِ يَ رَقِندِ ﭑ مَ، عِ شَ هِننّ ﭑ نَ، عَلْ عِ دَرِشِ عَ رَبَ رَ كِ نَشّ عِ
    شَنُنتٍنيِيٍ بّ.
  fra-SBL: Tournez-vous vers moi, et ayez pitié de moi, comme tu le fais toujours
    à ceux qui aiment ton nom.
  hbo-hbo: פְּנֵה־אֵלַ֥י וְחָנֵּ֑נִי כְּ֝מִשְׁפָּ֗ט לְאֹהֲבֵ֥י שְׁמֶֽךָ׃
  kik-kik: Njerekera na ũnjiguĩre tha, o ta ũrĩa wĩkaga andũ arĩa mendete rĩĩtwa rĩaku.
  fra-NCL: Tourne vers moi ta face et aie pitié de moi ; c’est justice envers ceux
    qui aiment ton nom.
  cek-AK: Na hmin palung kaminawk khaeah na sak ih baktih toengah, palungnathaih hoiah
    na khen ah.
  cuk-cuk: Bab-Dummad, wile-be-an-dake. Igi be gusgu dule-be-nug-odummodimaladi wile
    be dakdae, deyobi, be an-dakmoga.
  tel-2017: నీ నామాన్ని ప్రేమించేవారికి నీవు చేసే విధంగా నావైపు తిరిగి నన్ను కరుణించు.
  hat-BSA: Vire kote mwen e fè m gras, menm jan ke Ou konn fè ak sila ki renmen non
    Ou yo.
  kos-kos: Forma nu sik ac pakomutuk, Oana kom oru nu selos nukewa su lungse kom.
  hbo-WLC: פְּנֵה־אֵלַ֥י וְחָנֵּ֑נִי כְּ֝מִשְׁפָּ֗ט לְאֹהֲבֵ֥י שְׁמֶֽךָ׃
  ibo-ibo: Chee m ihu, meere m ebere, dịka i si emere ndị niile hụrụ aha gị nʼanya
    ebere.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ନାମର ପ୍ରେମକାରୀମାନଙ୍କ ପ୍ରତି ଯେପରି କରିଥାଅ, ସେପରି ମୋʼ ପ୍ରତି ଫେର
    ଓ ମୋତେ ଦୟା କର।
  chk-chk: Kopwe kuluto o ümöümöch ngeniei, usun ka föri ngeni chokewe mi echenuk.
  rop-rop: YAWEI, yu kaman en sori langa mi, seimwei laik yu oldei dum langa ol detlot
    pipul hu laigim yu.
  ukr-1871: Повернися до мене і помилуй мене, як милуєш тих, що імя твоє люблять.
  yon-yon: Ne yaa murubia kaweneb ne yaa mimyob keewe kakman are nonondande. Eb yaa
    mimyob dowaken keebdimaibdan yaa komo kamimaab kuu ne yaa kwamunemo kame.
  deu-1951: Wende dich zu mir und sei mir gnädig nach dem Rechte derer, die deinen
    Namen lieben.
  eng-JPS: Turn Thee towards me, and be gracious unto me, as is Thy wont to do unto
    those that love Thy name.
  srp-1865: Pogledaj me i smiluj se na me, kao što radiš s onima koji ljube ime tvoje.
  lug-lug: Nkyukira, onkwatirwe ekisa, nga bw’okolera bulijjo abo abaagala erinnya
    lyo.
  heb-heb: פנה אלי וחנני כמשפט לאהבי שמך׃
  ben-IRV: আমার দিকে ফের এবং আমায় দয়া কর, যেমন তুমি সব দিন করে থাক তাদের জন্য যারা
    তোমার নাম ভালবাসে।
  ntu-ntu: Nayc mz drtwrm ninge, Da kc tqwaibzme mz krkcng tzamrluelr nim.
  pan-pan: ਮੇਰੀ ਵੱਲ ਮੂੰਹ ਕਰ ਤੇ ਮੇਰੇ ਉੱਤੇ ਕਿਰਪਾ ਕਰ, ਜਿਵੇਂ ਤੂੰ ਆਪਣੇ ਨਾਮ ਦੇ ਪ੍ਰੀਤ ਪਾਲਣ
    ਵਾਲਿਆਂ ਦੇ ਨਾਲ ਕਰਦਾ ਹੁੰਦਾ ਸੀ।
  mya-JVB: နာမတော် ကို ချစ် သောသူတို့ ၌ ပြု တော်မူတတ် သည်အတိုင်း ၊ အကျွန်ုပ် ကို ကြည့်ရှု
    ၍ ကယ် မသနား တော်မူပါ။
  kgf-kgf: Qacga eeya héianʒu ionac haka waŋ énécmianʒaŋ ésécnec nuac liliŋgéma ewa
    biric waŋ nénna.
  tte-O: Kutagelakeile na ukwate-kamkamna-yagau besiele uginauli siya meuloili simulolo
    koliwo.
  tbg-tbg: Ai autuara noraiqaake iri variaka aaqurihama nimitaanantema kera, tuqantaavira
    tivata tavehara aaqurihama timitaane.
  hmo-hmo: Lau dekenai do oi laloa, bona lau dekenai do oi bogahisihisi henia, badina
    oi ese inai bamona oi karaia noho, oi idia lalokau henia taudia ibounai dekenai.
  zar-NT: Buyú nedaʼ, en buzáʼ ladxiʼ quiaʼ, ca run cazuʼ quégaca nupa taʼdxíʼi Liʼ.
  urd-urd: मेरी तरफ़ तवज्जुह कर और मुझ पर रहम फ़रमा, जैसा तेरे नाम से मुहब्बत रखने
    वालों का हक़ है।
  bqc-SIM: Ma wɛgwa, sùuukɛmanↄ, lá ni kɛ gbɛ̃́ pↄ́ ye n tↄ́iↄnɛwa.
  tcz-CHONGTHU: Nangma ngailuho nabolna bangin hung kihei in lang nami khotona neimusah'in.
  mar-mar: तू माझ्याकडे वळ आणि माझ्यावर दया कर, जशी तुझ्या नावावर प्रीती करणाऱ्यावर
    तू दया करतोस.
  isl-isl: Komdu og miskunnaðu mér, eins og öðrum þeim sem elska þig.
  hlt-THB: Nang ming ak lungnaak thlangkhqi venawh na sai khawi amyihna, kai benna
    hawi nawh nim qeen cang lah.
  qub-qub: Tayta Dios, rispitashojcunataga allimi ricanqui. Chayno nogatapis cuyapämashpayqui
    alli ricaycamay ari.
  bqp-bqp: Ǹ arɛ dↄma ǹ sùru kɛ kũmao, lákũ ndì kɛ gbɛ̃ kũ ò ye n tↄ́inↄnɛ nà.
  hat-hat: Vire gade m' non, gen pitye pou mwen, tankou ou toujou fè l' pou moun ki
    renmen ou yo!
  eng-BSB: Turn to me and show me mercy, as You do to those who love Your name.
  eng-WEBPB: Turn to me, and have mercy on me, as you always do to those who love
    your name.
  kbq-kbq: Kagri kagima avesinentaza vahe'ma hunezmantanaza hunka, rukrahe hunka kasunkura
    hunanto.
  pon-pon: Kom kotin wukedoke don ia, o maki on ia, duen me kom kin wiai on ir, me
    pok on mar omui.
  nhe-BL: Xinechtlachili huan xinechtlasojtla, queja timomajtoc tiquinchihuilía tlen
    mitzicnelíaj.
  wnc-wnc: Gata nae apuke musip kwikwik natangamuyo. Sike aminu gae umandae take siknga
    nataaing aminde unzingu atasinggayak.
  bus-bus: Ǹ aɛ dↄma ǹ sùu kɛmao, lán nɛɛ̀ kɛ gbɛ̃ kɛ̀ aↄ̃ↄ ye n tↄ́zinↄnɛ nà.
  gub-BL: Ereme'egatu neamutar katu har wanehe wapuhareko katu pà. Eme'e wi herehe
    nezewegatete nehe no.
