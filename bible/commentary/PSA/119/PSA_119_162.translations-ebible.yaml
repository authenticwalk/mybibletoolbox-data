verse: PSA.119.162
translations:
  mal-C: വലിയ കൊള്ളമുതൽ കണ്ടുകിട്ടിയവരെപ്പോലെ ഞാൻ അങ്ങയുടെ വാഗ്ദാനങ്ങളിൽ ആനന്ദിക്കുന്നു.
  deu-TKW: Ich bin erfreut über deine Verheißung wie einer, der große Beute fand.
  lin-lin: Nasepelaka na liloba na Yo lokola moto oyo azwi bomengo ebele ya bitumba.
  mmx-mmx: Levengkakaape ram ik lox amomo ia, kerekngan laradi i ruuna laplus i silok
    aleng.
  eng-LSV: I rejoice concerning Your saying, || As one finding abundant spoil.
  eng-GNV: I reioyce at thy worde, as one that findeth a great spoyle.
  eng-WEBSTER: I rejoice at thy word, as one that findeth great spoil.
  nhw-BL: Na nimopaquilismaca ipan mocamanal quen se catli paqui miyac quema quipantijtoc
    catli tlahuel patiyo.
  swh-ONEN: Nafurahia ahadi zako kama mtu aliyepata mateka mengi.
  bba-bba: Nɑ rɑ n nuku dobu mɔ wunɛn ɡɑri sɔɔ nɡe wi u dukiɑ bɑkɑ wɑ u ɡurɑ.
  eng-KJVCPB: (ש) I rejoice at thy word, As one that findeth great spoil.
  luo-luo: Singruokni miya mor, mana ka ngʼama oyudo mwandu maduongʼ mope wasigu.
  aii-aii: ܒܸܦܨܵܚܵܐ ܝܘܸܢ ܐܵܢܵܐ ܥܲܠܔ ܗܹܡܸܙܡܵܢܘܼܟ݂، ܐܲܝܟ݂ ܗ̇ܘ ܕܡܲܫ݇ܟ̰ܸܚ ܣܠܵܒܬܵ‌ܐ ܪܵܒܵܐ.
  meu-meu: Emu hereva na moalelaiamu, abi-dadi kohudia e davarimu tauna ena moale
    na heto.
  npi-ULB: कसैले धेरै लूटको माल पाएझैं म तपाईंको वचनमा आनन्‍दित हुन्‍छु ।
  yor-yor: Èmi yọ̀ nínú ìpinnu rẹ bí ẹni tí ó rí ìkógun púpọ̀.
  pes-OPCB: به سبب وعده‌های تو خوشحال هستم، خوشحال مانند کسی که گنج بزرگی یافته باشد!
  tgl-ULB: Nagagalak ako sa iyong salita tulad ng nakahanap ng malaking gantimpala.
  nop-nop: Nu yofafaŋe medegedok nadifo loloŋnit hinek tilat, woŋ adi me niŋ muneeŋ
    bomboŋ mohok tubumintaaŋ nadifo tilak wondok tuwolit.
  hui-hui: Mbiralime ngolo dewa handa walia howa turu hagadagua í̠na buleore lalu
    lo wigi birirunaga mitangi bialu i̱ turu timbuniore ho kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​က​တိ​တော်​မား​ကြောင့် ကွန်တော်​မျိုး​သည်​လွန်​စွာ​ပော်​ပါ​၏။
    မား​စွာ​သော​လက်​ရ​ပစ္စည်း​တို့​ကို တေ"​ရှိ​ရ​သူ​ကဲ့​သို့​ပော်​ပါ​၏။
  bod-N: ང་རང་ཁྱེད་ཀྱི་བཀའ་ནང་དགའ་བ༌ནི། །བཅོམ་ནོར་དཔག་མེད་ཐོབ་པའི་མི་དང༌མཚུངས།།
  wsk-wsk: Ani nika den ko aisam amilmilasam, o kari bo mel bo ningo arigiso ale iruso
    ko amilmiloso iwita.
  sna-sna: Ndinofarira vimbiso yenyu kufanana nouyo anowana zvakapambwa zvizhinji.
  spa-BLM: Me alegro de tu palabra, como quien encuentra un gran botín.
  cac-cac: Stzalaj in c'ool yuj tas alnaccani, icha junoc mach te nivan sb'eyumal
    syic'a'.
  swh-ULB: Ninalifurahia neno lako kama apataye nyara nyingi.
  deu-ELBBK: Ich freue mich über dein Wort wie einer, der große Beute findet.
  mbb-OT: Igkelipey ku is saad nu iring te kelipey te etew he nekaahà te zekelà he
    ketiǥeyunan.
  mal-2015: വലിയ കൊള്ള കണ്ടുകിട്ടിയവനെപ്പോലെ ഞാൻ നിന്റെ വചനത്തിൽ ആനന്ദിക്കുന്നു.
  gup-gup: Ngaye nganjilngmak duninjh bu ngaye ngabekkan ngudda ke kunwok, yiman kayime
    bininj nawu kakukngalke money nadjalwern duninjh.
  rmc-rmc: Tire lavestar radisaľuvav avke sar oda, ko arakhel baro barvaľipen.
  nlg-nlg: Inau tu nia rivurivu na bosamu, te vagha siki sakai te sodoa na puku ni
    nilau.
  pes-OPV: من در کلام توشادمان هستم، مثل کسی‌که غنیمت وافر پیدانموده باشد.
  ron-1924: Мэ букур де Кувынтул Тэу ка чел че гэсеште о маре прадэ.
  ben-OBCV: আমি তোমার প্রতিশ্রুতিতে আনন্দ করি যেমন লোকেরা লুট করা সম্পদে করে।
  som-som: Waxaan eraygaaga ugu reyreeyaa Sidii mid booli badan helay.
  eng-ASVBT: I rejoice at thy word, As one that findeth great spoil.
  mna-mna: Sua ku, ta ikam yo ma leleŋ ambai kat, kembei tomtom ta indeeŋe le koroŋ
    ta ambaiŋana kat.
  ita-1885: Io mi rallegro per la tua parola, Come una persona che avesse trovate
    grandi spoglie.
  eng-ULB: I rejoice at your word like one who finds great plunder.
  spa-VBL: Tu palabra me hace tan feliz como aquél que encuentra un inmenso tesoro.
  fra-_FOB: Je me réjouis de ta parole, comme celui qui trouve un grand butin.
  mal-mal: വലിയ കൊള്ള കണ്ടെത്തിയവനെപ്പോലെ ഞാൻ അങ്ങയുടെ വചനത്തിൽ ആനന്ദിക്കുന്നു.
  lit-lit: Aš džiaugiuosi tavo žodžiu kaip tas, kuris randa didelį grobį.
  urd-GVR: Maiṅ tere kalām kī ḳhushī us kī tarah manātā hūṅ jise kasrat kā māl-e-ġhanīmat
    mil gayā ho.
  suz-BL: गो शुश शोंप तशा, ग्‍येरसीचा क्‍येङा इन लोव़ तशा ग्‍येरसाक्‍यी।
  eng-NOY: I rejoice in thy word, As one that hath found great spoil.
  ita-1927: Io mi rallegro della tua parola, come uno che trova grandi spoglie.
  ckb-ckb: بە بەڵێنەکانت دڵشاد دەبم، وەک یەکێک دەستکەوتێکی زۆری چنگکەوتبێت.
  eng-BBE: I am delighted by your saying, like a man who makes discovery of great
    wealth.
  xsi-xsi: Naŋa iloŋgu ndeka pâta kanaŋo ŋana noko ne ŋgua pâŋa kâ, itogo tamâta indeka
    ŋana ikai mbaliŋa arara kie-kie mine.
  kan-OKCV: ದೊಡ್ಡ ಕೊಳ್ಳೆಯನ್ನು ಕಂಡುಹಿಡಿದವರಂತೆ ನಾನು ನಿಮ್ಮ ವಾಗ್ದಾನದಲ್ಲಿ ಆನಂದಿಸುತ್ತೇನೆ.
  tam-2017: மிகுந்த கொள்ளைப்பொருட்களைக் கண்டுபிடிக்கிறவன் மகிழுகிறதுபோல, நான் உமது
    வார்த்தையின் பெயரில் மகிழுகிறேன்.
  spa-RV-1909: Gózome yo en tu palabra, como el que halla muchos despojos.
  ron-BTF: Mă bucur la cuvântul tău, ca unul ce găsește mare pradă.
  eng-WEBP: I rejoice at your word, as one who finds great plunder.
  eng-FBV: Your word makes me so happy—I'm like someone who discovers immense treasure.
  nld-1939: Ik verheug mij over uw bestel, Als iemand, die rijke buit heeft gemaakt;
  nch-BL: Na nimopaquilismaca ipan mocamanal quej se cati paqui miyac quema quipantijtoc
    cati tahuel patiyo.
  vie-1934: Tôi vui vẻ về lời Chúa, Khác nào kẻ tìm được mồi lớn.
  cha-cha: Jumagofyo ni y sinanganmo, taegüije y manmañoda dangculo na inamot.
  hin-CV: आपकी प्रतिज्ञाओं से मुझे ऐसा उल्लास प्राप्‍त होता है; जैसा किसी को बड़ी
    लूट प्राप्‍त हुई है.
  eng-OURB: שׂ (Sas, Rejoice) I rejoice at your word, as one who finds great plunder.
  spa-BES: Estoy encantado con tu dicho, como un hombre que hace descubrimiento de
    gran riqueza.
  tdx-tdx: Firebehako o fetse’oo, manahake t’ie anjòam-bara bey.
  tha-KJV: ข้าพระองค์เปรมปรี​ดิ​์เพราะพระดำรัสของพระองค์ อย่างผู้ซึ่งพบของที่​ถู​กร​ิบมาเป็​นอ​ันมาก
  por-BR-2018: Eu me alegro em tua palavra, tal como alguém que encontra um grande
    tesouro.
  deu-ELO: Ich freue mich über dein Wort wie einer, der große Beute findet.
  eng-WYC-2018: I shall be glad on thy speeches; as he that findeth many spoils. (I
    shall be glad, or rejoice, in thy words; like he who findeth much prey.)
  epo-epo: Mi ĝojas pri Via vorto, Kiel ricevinto de granda akiro.
  gfk-gfk: Iau guama ta ira num nianga na kunubus hoing tikai i paas hasur no uno
    ebar ma i kap leh ira uno haleng na minsik.
  uig-PIN: Birsi zor olja tapⱪandǝk, Wǝdǝngdin huxallinimǝn.
  beo-beo: Dunu amo da gobolo liligi bagadedafa hahawane hogole ba:sea, amo defele
    na da Dia ilegele sia:su ba:sea, hahawane bagade gala.
  tpi-OTNT: Mi amamas moa yet long ol promis bilong yu, olsem wanpela man i kisim
    planti gol samting.
  hau-SA: Ina farin ciki da alkawarinka kamar yadda wani kan sami ganima mai girma.
  udu-udu: Aha/ ’kunykina bwa e gwom pini mo mmowa e ki jan ’de/ jin gamki dhan to
    jin caaca jin dilu mo.
  uig-LAT: Birsi zor olja tapqandek, Wedengdin xushallinimen.
  nde-nde: Isithembiso sakho siyangithokozisa ingathi ngumuntu othole impango enkulu.
  ton-ton: ‌ʻOku ou fiefia ʻi hoʻo folofola, ʻo hangē ko e taha ʻoku ne ʻilo ʻae koloa
    lahi.
  ces-1613: Já raduji se z řeči tvé tak jako ten, kterýž dochází hojné kořisti.
  eng-WMB: I rejoice at your word, as one who finds great plunder.
  tam-TCV: பெரும் கொள்ளைப்பொருளைக் கண்டுபிடித்து மகிழ்வதுபோல், உமது வாக்குத்தத்தத்தில்
    நான் மகிழ்ச்சியடைகிறேன்.
  ceb-ULB: Naglipay ako sa imong pulong sama niadtong nakakaplag ug dakong bahandi.
  pol-UBG: Raduję się z twego słowa jak ten, który znajduje wielki łup.
  urd-GVU: مَیں تیرے کلام کی خوشی اُس کی طرح مناتا ہوں جسے کثرت کا مالِ غنیمت مل گیا
    ہو۔
  eng-OEBCW: Over your word I rejoice as one who finds great spoil.
  deu-1912: Ich freue mich über dein Wort wie einer, der eine große Beute kriegt.
  kan-2017: ಒಬ್ಬನು ತಾನು ಸಂಪಾದಿಸಿದ ದೊಡ್ಡ ಕೊಳ್ಳೆಯಲ್ಲಿ ಹೇಗೋ, ಹಾಗೆಯೇ ನಾನು ನಿನ್ನ ನುಡಿಯಲ್ಲಿ
    ಆನಂದಿಸುತ್ತೇನೆ.
  yap-yap: Kar gu felfelan’ ni bochan e tin kam micheg, ni felfelan’ ni bod be’ nike
    pir’eg e machaf.
  hlt-MCSB: Na olthui dongah tah kutbuem muep aka dang bangla ka ngaingaih.
  mdy-ETH: ዔኤቢ ሚርጌ ዲዒ ዔኬ ዓሲጉዲ ቃኣላ ኔኤኮ ታና ዎዛሴኔ።
  twi-ASANTE: Mʼani gye wo bɔhyɛ ho te sɛ obi a wanya asadeɛ kɛseɛ.
  eng-WEBU: I rejoice at your word, as one who finds great plunder.
  spa-PDDPT: Me regocijo en tu Palabra Como el que halla gran despojo.
  gun-gun: Mba'emo rejapo aguã re ndeayvuague aendu vy avy'a, amongue ojou reta va'e
    rami.
  agu-BL: Nternin na chintzatzin te yi suki'nt tanu', na le wutz wetz wajtza'kl ni'cu'n
    tu jun c'oloj inme'bi'l.
  ilo-ULB: Agrag-oak iti saom a kasla maysa a tao a nakasarak iti nawadwad a kinabaknang.
  kpg-kpg: Au e tenetene huoloo gi au hagababa, e tenetene gadoo be tangada ma gaa gida
    ana goloo hagalabagau.
  uig-ARA: بىرسى زور ئولجا تاپقاندەك، ۋەدەڭدىن خۇشاللىنىمەن.
  sus-sus: N sɛɛwaxi i xa laayidi ra, alɔ mixi naxan geeni xungbe sɔtɔxi.
  pon-2006: Ia uwen ei peren pwehki sapwellimomwi inou kan— peren duwehte aramas me
    kin diar kepwe kesempwal.
  jae-jae: Aê katu samuc biŋ, taŋ aôm gôjac mata naŋ, kêtôm ŋac teŋ gêjac siŋ e kêtap
    awa taêsam sa.
  ksd-ksd: Iau gugu ure kaum tinata, Da ta tikai ba i gire tadav ra ngala na tabarikik.
  tur-YTC: Büyük ganimet bulan biri gibi, Ben senin sözünde sevinirim.
  bel-N: Я радуюся са слова Твайго як той, хто знайшоў вялікі прыбытак.
  kpr-kpr: Ninda beka gajari ututusesa aindae ivugai jaruterena. Kau evetu genembo
    gugua sosighi ea budo ivuga beká eraira, aminga ava eraena.
  ind-AYT: Aku bersukacita atas firman-Mu, seperti seseorang yang mendapat banyak
    jarahan.
  yom-yom: Khini ndieti mona mu tsilꞌaku banga mutu beki kiuka kinneni mu mvita.
  yut-yut: Amɨn kɨnda da yo tagɨsi morapmɨ tɨmɨkdak, uŋun da tɨlak yaŋ teban tok gengo
    do kɨsɨk kɨsɨk madepsi asat.
  nya-nya: Ine ndimakondwa ndi lonjezo lanu, ngati munthu amene wapeza chuma chambiri.
  kyg-kyg: Vayaꞌmogi kame huꞌa aeꞌa apakaseteꞌa alopa kagemi yaꞌmo aliteꞌapaeꞌmo apamogaga
    neꞌaiya kava huꞌna gekaeꞌmo namogaga neꞌauve.
  hrv-hrv: Radujem se besjedama tvojim kao onaj koji se domogao velika plijena.
  mps-mps: Eno te nago dąų wali pode homu dąų weyu, wiegi yai pemene homu umagi
    mu ebao, te bidi me deligo te gol mone hauwa sobaso, pemene ebo tiwai ebao.
  tpi-tpi: Mi amamas moa yet long ol promis bilong yu, olsem wanpela man i kisim planti
    gol samting.
  dan-1931: Jeg glæder mig over dit Ord som en, der har gjort et vældigt Bytte.
  vie-OVCB: Con vui thích trong lời Chúa, như một người tìm được kho tàng.
  guj-2017: જેમ કોઈ એકને મોટો ખજાનો મળે તેમ તમારા વચનથી મને આનંદ થાય છે.
  pon-2006A: Ia uwen ei peren pwehki sapwellimomwi inou kan— peren duwehte aramas
    me kin diar kepwe kesempwal.
  por-BRBSL: Eu me regozijo com sua palavra, como alguém que encontra grandes pilhagens.
  eng-OEBUS: Over your word I rejoice as one who finds great spoil.
  swe-swe: Jag fröjdar mig i ditt ord (löfte, tal) som en som har funnit en stor skatt
    som varit borttappad.
  cth-cth: Hnopai moi ka tawnta e patetlah na lawk ni ka konawm sak.
  twi-twi: Mʼani gye wo bɔhyɛ ho te sɛ obi a wanya asade kɛse.
  hlt-hlt: Na olthui dongah tah kutbuem muep aka dang bangla ka ngaingaih.
  tbz-SIM: A nɑ́ɑǹtì n duɔ̀ ndiwɛ̀ì ndi kɛ̀ dì dònnɛ̀ wèè dokɛ́ kɛ ɛí o kpɛri ɔ̃ ndommɛ̀.
  msy-2020: Kɨ nɨn akaba bagha bar akonge. Mati gumazim dagɨar avɨribar apigha da
    isa bar akonge.
  dop-dop: Mɑ lɑŋlɛ hɛɛkənɑ nyɑ́ nɔɔsɩ sɩɩʋ kɛ́. Ɩsɩɩ wei ɩ hikɑ wɛnɑʋ sɔsɔɔm tɔ.
  azb-azb: Çoxlu qənimət tapan bir insan kimi Sənin kəlamın məni sevindirir.
  eng-DBY: I have joy in thy *word, as one that findeth great spoil.
  hin-2017: जैसे कोई बड़ी लूट पाकर हर्षित होता है, वैसे ही मैं तेरे वचन के कारण हर्षित
    हूँ।
  wol-KYG: Man de, maa ngi bége sa kàddu ni ku for alal ju bare.
  bjr-bjr: Qinee ani qima afeekaikira ufara firaaqoo asasidaqa. Mee faiqí moo fannoo
    koorara paqurimmasee asasindee qinee faqa miqi kai masee ani ufara asasidaqa.
  eng-YLT: I do rejoice concerning Thy saying, As one finding abundant spoil.
  kne-kne: Begew sin karim enak maragsakan, kaman ragsak di nakadteng si dakdake ay
    kinabaknang.
  eng-WYC-2017: I shall be glad on thy speeches; as he that findeth many spoils.
  eng-WMBB: I rejoice at your word, as one who finds great plunder.
  zat-NTPS: Dxebéle̱'e̱da' lu da dxenná xrtizru' ca dxebé bénnea' dxezrél-lene̱' tu
    xel-la' gunní'a zrente̱.
  zty-NTPS: Žebéḻe'ežela' ḻo da' ẕnna x̱tižo'o ka žebele bennen' žežeḻ-le' to yeḻa'
    wnni'a ẕente.
  urd-GVH: मैं तेरे कलाम की ख़ुशी उस की तरह मनाता हूँ जिसे कसरत का माले-ग़नीमत मिल
    गया हो।
  rug-rug: Qetuqetu hola qua tu, sina koa gua koari na Mua vina tatara. Sa qua qinetuqetu
    si gua tugo tadi pu vagia si keke tinago leleana.
  gaz-gaz: Ani akka nama boojuu guddaa argate tokkootti, dubbii keetti nan gammada.
  fra-LSG: Je me réjouis de ta parole, Comme celui qui trouve un grand butin.
  yal-yal: N sɛwaxi i dɛ xui tongoxine fe ra, alo n na nafulu gbeen sɔtɔ.
  iou-iou: Täŋpäŋ kudän tägatäga täkta yäŋkehärom taŋkuno unita nadäŋkaŋ oretoret
    pähap nadäk täyat. Äma kubätä moneŋ taŋi mämäram yäpmäŋkaŋ oretoret nadäweko ude
    nadäk täyat.
  haw-1868: Olioli no wau ma kau olelo, E like me ka mea loaa ka waiwai pio a nui.
  arb-NAV: أَبْتَهِجُ بِكَلامِكَ كَبَهْجَةِ مَنْ عَثَرَ عَلَى غَنِيمَةٍ جَزِيلَةٍ.
  ded-ded: Ngic mongngo finac hania hania buma kuneng bummema sogaiande, ni ifi isoc
    geac yoacac sogaibade.
  ewe-ewe: Mekpɔ dzidzɔ le wò ŋugbedodo la me abe ame si ke ɖe afunyinu gbogbo aɖe
    ŋu ene.
  eng-LEE: I am rejoiced over thy promise, as one that findeth great spoil.
  asm-FB: মই এনেকৈ তোমাৰ বাক্যত আনন্দ কৰোঁ, যেনেকৈ যুদ্ধত বহুত লুটদ্ৰব্য পোৱা জনে
    আনন্দ কৰে।
  sus-A: ﭑ سّيوَشِ عِ شَ لَايِدِ رَ، عَلْ مِشِ نَشَن فٍينِ شُنفبٍ سْتْشِ.
  fra-SBL: Je me réjouis de ta parole, comme celui qui trouve un grand butin.
  hbo-hbo: שָׂ֣שׂ אָ֭נֹכִֽי עַל־אִמְרָתֶ֑ךָ כְּ֝מֹוצֵ֗א שָׁלָ֥ל רָֽב׃
  kik-kik: Ngenagĩra kĩĩranĩro gĩaku, o ta ũrĩa mũndũ atahĩte indo nyingĩ akenaga.
  fra-NCL: Je me réjouis de ta parole, comme si j’avais trouvé de riches dépouilles.
  cek-AK: Pop parai hmuenmae hnu kami baktih toengah, kai loe na lok pongah ni anghoehaih
    ka tawnh.
  cuk-cuk: Be-Gayaburbagi an weligwar-itoged, dule-ibmar-nuegan-gargerbamalad-amisadyobi,
    an egi wergued.
  tel-2017: పుష్కలంగా దోపుడుసొమ్ము సంపాదించిన వాడిలాగా నీవిచ్చిన మాటను బట్టి నేను
    సంతోషిస్తున్నాను.
  hat-BSA: Mwen rejwi nan pawòl Ou kon yon moun ki jwenn gwo piyaj.
  kos-kos: Nga arulana engan ke wuleang lom Oana sie mwet su konauk mwe kasrup yohk
    lal.
  hbo-WLC: שָׂ֣שׂ אָ֭נֹכִֽי עַל־אִמְרָתֶ֑ךָ כְּ֝מוֹצֵ֗א שָׁלָ֥ל רָֽב׃
  ibo-ibo: Ana m aṅụrị ọṅụ nʼime nkwa gị dịka onye chọtara ọtụtụ ihe nkwata nʼagha.
  ory-ory: କେହି ପ୍ରଚୁର ଲୁଟଧନ ପାଇବା ପରି ମୁଁ ତୁମ୍ଭ ବାକ୍ୟରେ ଆନନ୍ଦ କରେ।
  chk-chk: Üa pwapwa ren om kewe pwon usun eman mi angei chomong liapan.
  rop-rop: Dumaji blanga ol yu pramis mi brabli gudbinji, jis laik sambodi hu gudbinji
    brabliwei wen im faindim samting brabli gudwan.
  ukr-1871: Радїю словом твоїм, як той, хто здобич велику находить.
  yon-yon: Ne kuu eb weng yaa kubimain, odamod miin darewoob wedme kandoon ye karub
    areb kerimain.
  deu-1951: Ich freue mich über dein Wort wie einer, der große Beute findet.
  eng-JPS: I rejoice at Thy word, as one that findeth great spoil.
  srp-1865: Radujem se rijeèi tvojoj kao onaj koji zadobije velik plijen.
  lug-lug: Nsanyukira ekisuubizo kyo okufaanana ng’oyo afunye obugagga obungi.
  heb-heb: שש אנכי על אמרתך כמוצא שלל רב׃
  ben-IRV: আমি তোমার বাক্যে আনন্দ করি, যেমন কেউ মহা লুট পেলে করে।
  ntu-ntu: Apux bcnyr kc tqrmctile da kxpqtr mz nabzde, Murde abrtz-ngrne Nzryrngrkxtr
  pan-pan: ਮੈਂ ਤੇਰੇ ਬਚਨ ਦੇ ਕਾਰਨ ਖੁਸ਼ ਹਾਂ, ਜਿਵੇਂ ਕੋਈ ਵੱਡੀ ਲੁੱਟ ਦੇ ਮਿਲਣ ਤੇ ਹੁੰਦਾ ਹੈ!
  mya-JVB: လက် ရဥစ္စာများ ကို တွေ့ သကဲ့သို့ ဗျာဒိတ် တော် စကားကြောင့် အကျွန်ုပ် ဝမ်းမြောက်
    ပါ၏။
  kgf-kgf: Ni imi hinac yanda onagicma ségiségi waŋanʒu ésécnec ni ʒézé seli acgawac
    ségiségi wanʒua.
  tte-O: Yayaliyaya lalakina am waloyameli kaiweli besiele tomo yabo wasawasa ilobai
    na iyaliyaya.
  tbg-tbg: Vaiintivano airi monuve airairave rantakero varero quahaintemake, te are
    kauqu aiqiqaa aqu kera tiva taana uvarara quahehama vauro.
  hmo-hmo: Oiemu gwauhamata dainai lau be moale bada. Egu moale be moni bada ia davaria
    tauna ena moale hegeregerena.
  zar-NT: Rudzéjalendaʼ xtídzuʼu, ca rudzeja nu rudzöli tu yöl-laʼ tsahuiʼ zxön.
  urd-urd: मैं बड़ी लूट पाने वाले की तरह, तेरे कलाम से ख़ुश हूँ।
  bqc-SIM: Mi pↄnakɛ ń n lɛgbɛ̃ao, lán gbɛ̃́ pↄ́ àizɛɛ zↄ̃ↄ kↄ̃mpawa.
  tcz-CHONGTHU: Khat touvin gou nasatah akimudoh bangin nathupeh ahin kakipah'in ahi.
  mar-mar: ज्याला मोठी लूट सापडली त्याच्यासारखा मला तुझ्या वचनाविषयी आनंद होतो.
  isl-isl: Ég fagna yfir lögum þínum eins fundnum fjársjóði.
  hlt-THB: Kawnthem ak hu moek thlang amyihna nak awikamnaak awh zeel nyng.
  qub-qub: Aunimashayquiman yäracurmi cushisha caycä. Pamparaycaj guellayta tariycojnörämi
    cushisha caycä.
  bqp-bqp: Madì pↄnna kɛ kũ n lɛ́sɛnaao, lákũ ma aruzɛkɛ zↄ̃kↄ̃ sɛ̀tɛ zĩ̀i gũn
    bà.
  hat-hat: Pawòl ou fè kè m' kontan. Se tankou si m' te jwenn yon gwo richès.
  eng-BSB: I rejoice in Your promise like one who finds great spoil.
  eng-WEBPB: I rejoice at your word, as one who finds great plunder.
  kbq-kbq: Mago vahe'mo'ma tusi fenozama eri nafa'a nehuno musema hiaza hu'na, Kagrama
    huvempama hu'nana nanekegura tusi muse nehue.
  pon-pon: I kin peren kida omui inau dueta amen, me diarada pai kajapwal eu.
  nhe-BL: Na nimopaquilismaca ipan motlajtol queja se tlen paqui miyac quema quipantijtoc
    tlen tlahuel patiyo.
  wnc-wnc: Na wamu gata yawi kekekakutde asiknga baknganggat. Unzing aminu tapatuta
    sanga kwaapzang pake baknganggak binga.
  bus-bus: Mɛɛ̀ pↄnnaa kɛ kↄ̃n n lɛ́gbɛ̃nao, lán ma auziki bíta sɛ̀ɛ zĩ̀ guu bà.
  gub-BL: Herurywete tuwe neremimume'u kwer wanehe. Herurywete temetarer tetea'u ma'e
    hexak arer ài ihe.
