verse: PSA.119.001
translations:
  mal-C: യഹോവയുടെ ന്യായപ്രമാണം അനുസരിച്ച്, നിഷ്കളങ്കമാർഗത്തിൽ സഞ്ചരിക്കുന്നവർ അനുഗൃഹീതർ.
  deu-TKW: Wohl denen, deren Weg unsträflich ist, die nach dem Gesetze Jahwes wandeln.
  lin-lin: Esengo na bato oyo bazangi pamela mpe batambolaka kolanda mibeko ya Yawe !
  mmx-mmx: Leveloklox anarong mo ik lok tinedi lorooro atdi kopmen tosoogong teren,
    la di rooro mumu asu Laulis Linga at Leeme Silok.
  eng-LSV: '[ALEPH] O the blessedness of those perfect in the way, || They are walking
    in the Law of YHWH,'
  eng-GNV: ALEPH. Blessed are those that are vpright in their way, and walke in the
    Lawe of the Lord.
  eng-WEBSTER: ALEPH. Blessed are the undefiled in the way, who walk in the law of
    the LORD.
  nhw-BL: Nelía paquij nochi catli monejnemiltíaj xitlahuac, huan catli senquistoc
    quichijtinemij catli quiijtohua iley TOTECO.
  swh-ONEN: Heri wale walio waadilifu katika njia zao, wanaoenenda katika sheria ya
    Bwana.
  bba-bba: Doo nɔɔruɡibɑ be bɑ kun tɑɑrɛ mɔ ben sɑnu sɑnusu sɔɔ, mɑ bɑ sĩimɔ nɡe mɛ
    Yinni Gusunɔn woodɑ yɑ bu sɔ̃ɔsimɔ.
  eng-KJVCPB: (א) Blessed are the undefiled in the way, Who walk in the law of the
    Lord.
  luo-luo: Ogwedh joma yoregi ler, mawuotho koluwore gi chik Jehova Nyasaye.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܬܲܡܝܼܡܹ̈ܐ ܒܐܘܼܪܚܵܝܗ‌ܝ، ܕܟܹܐ ܚܵܕܪܝܼ ܒܢܵܡܘܿܣܵܐ ܕܡܵܪܝܵܐ.
  meu-meu: Asi edia kerere e rakamu taudia, Iehova ena taravatu ai e rakamu taudia,
    idia na nanamo.
  npi-ULB: तिनीहरू धन्य हुन् जसको मार्गहरू निर्दोष छन्, जो परमप्रभुको व्यवस्थामा हिंड्छन्
    ।
  yor-yor: Ìbùkún ni fún àwọn ẹni tí ọ̀nà wọn wà láìlẹ́ṣẹ̀, ẹni tí í rìn ní ìbámu
    pẹ̀lú òfin Olúwa.
  pes-OPCB: خوشا به حال آنان که راست‌کردارند، و مطابق شریعت خداوند رفتار می‌کنند.
  tgl-ULB: Mapalad silang malinis ang mga kaparaanan, silang lumalakad ayon sa batas
    ni Yahweh.
  nop-nop: Me nediyeŋ yomhinit mokit didimehi hatiŋa Yahwe’walaŋ Yodoko Mede takaliiŋ,
    adi yadi Bepaŋdi yehikahaŋneune nadifo kedem tineŋ.
  hui-hui: Wali agali tiha ko mbira nawiore howa tigatigaore ibaga bu karu ti turu
    ho haga ka. Tigua Anduane Homogonaga bi mana lo ngadagua bialu haga kago ti turuore
    haga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​တ​ရား​တော်​ကို​လိုက်​လှောက် လက် အ​ပြစ်​ဆို​ဖွယ်​မ​ရှိ​အောင်​သက်​ရှင်​လှုပ်​ရှား
    သူ​တို့​သည်​မင်္ဂ​လာ​ရှိ​ကြ​၏။
  bod-N: སུ་ཞིག་སྤྱོད་པ་ཡོངས་སུ་རྫོགས་པ༌དང༌། །ཡ་ཝཱེའི་བཀའ་ཁྲིམས་བརྩི་སྲུང་བྱེད་པ༌བདེ།།
  wsk-wsk: Kariimet awiriya memek bo mena, Yawe ko karo tua ko den mu diram la karo
    tui lagasan, mu amilmilamonko.
  sna-sna: Vakaropafadzwa avo vane nzira isina chaingapomerwa, vanofamba mumurayiro
    waJehovha.
  spa-BLM: Bienaventurados aquellos cuyos caminos son irreprochables, que caminan
    según la ley de Yahvé.
  cac-cac: Mamin Jehová, te vach' yic eb' sc'anab'ajan a c'ayb'ub'al, malaj mach tz'alan
    eb' chucal.
  swh-ULB: Wamebarikiwa wale ambao njia zao hazina lawama, waenendao katika sheria
    ya Yahwe.
  bel-bel: Песьня ўзыходжаньня. Да Госпада зьвярнуўся я ў скрусе маёй, і Ён пачуў
    мяне.
  deu-ELBBK: Glückselig, die im Weg untadelig sind, die im Gesetz des HERRN wandeln!
  mbb-OT: Utew zeyzey is menge etew he wazà igkesawey kandan, wey nengungubpaan he
    ed-ikul te kesuǥuan te Nengazen.
  mal-2015: യഹോവയുടെ ന്യായപ്രമാണം അനുസരിച്ചു നടപ്പിൽ നിഷ്കളങ്കരായവർ ഭാഗ്യവാന്മാർ.
  gup-gup: Kabirrinjilngmak bininj nawu kunmak kabirridjalkurduyime. Bedda wanjh munguyh
    kabirriwokmang Yawey nuye mankarre.
  rmc-rmc: Bachtale hine ola, kaskre droma hine žuže a dživen pal o zakonos le RAJESKRO.
  nlg-nlg: Holoutora gaira tara tughuru kakai, mara taonighi nina lei vetena Lord.
  pes-OPV: خوشا‌به‌حال کاملان طریق که به شریعت خداوند سالکند.
  ron-1924: Фериче де чей фэрэ приханэ ын каля лор, каре умблэ ынтотдяуна дупэ Леӂя
    Домнулуй!
  ben-OBCV: ধন্য তারা, যারা আচরণে নির্দোষ, যারা সদাপ্রভুর নিয়ম অনুযায়ী পথ চলে।
  som-som: Waxaa barakaysan kuwa jidka ku qumman, Oo sharciga Rabbiga ku socda.
  lat-VUC: Canticum graduum. [Ad Dominum cum tribularer clamavi, et exaudivit me.
  eng-ASVBT: Blessed are they that are perfect in the way, Who walk in the law of
    Jehovah.
  mna-mna: Ziŋoi ta lelen ambai mi kampeŋana biibi imbotmbot se kizin? Ina zin wal
    ta tikamam ŋoobo mbulu sa som, mi tipa pai kizin ma indeeŋe men pa sua ta Yooba
    ikam piti.
  ita-1885: BEATI coloro che sono intieri di via, Che camminano nella Legge del Signore.
  eng-LXXUP: A Song of Degrees. In mine affliction I cried to the Lord, And he hearkened
    to me.
  eng-ULB: Blessed are those whose ways are blameless, who walk in the law of Yahweh.
  spa-VBL: Felices son los que hacen lo recto y siguen las enseñanzas del Señor.
  fra-_FOB: Heureux ceux qui sont intègres dans leur voie, qui marchent selon la loi
    de l'Éternel!
  mal-mal: യഹോവയുടെ ന്യായപ്രമാണം അനുസരിച്ച് നടപ്പിൽ നിഷ്കളങ്കരായവർ ഭാഗ്യവാന്മാർ.
  lit-lit: Kokie didžiai palaiminti yra nepeiktino kelio žmonės, kurie vaikščioja
    pagal VIEŠPATIES įstatymą!
  urd-GVR: Mubārak haiṅ wuh jin kā chāl-chalan be'ilzām hai, jo Rab kī sharīat ke
    mutābiq zindagī guzārte haiṅ.
  suz-BL: सु सु रिम्‍शो पाइनीमी नु दोस मताइब बाक्‍नीमी, मेको ग्‍येरसीशो मुर बाक्‍नीम।
    मारदे हना मेकोपुकीमी परमप्रभु यावे आ अरेशो टिशो बाक्‍नीम। भजन संग्रह ११२:१-२
  eng-NOY: Happy are they who are upright in their way, Who walk in the law of the
    LORD!
  ita-1927: Beati quelli che sono integri nelle loro vie, che camminano secondo la
    legge dell’Eterno.
  ckb-ckb: خۆزگە بەوانە دەخوازرێ کە ڕێگایان تەواوە، ئەوانەی بەپێی فێرکردنی یەزدان
    دەڕۆن.
  eng-BBE: Happy are they who are without sin in their ways, walking in the law of
    the Lord.
  xsi-xsi: Tamâta ea kinzi uru sipaveta kuku vetâŋa sondo nâ ku soka Yova Kindeni
    ne ŋgua tukuŋa muli, ande i ne nzâmbe ara ikeno panzi.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ನಿಯಮಕ್ಕೆ ಅನುಸಾರವಾಗಿದ್ದು, ದೋಷರಹಿತ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದುಕೊಳ್ಳುವವರೂ
    ಧನ್ಯರು.
  tam-2017: யெகோவாவுடைய வேதத்தின்படி நடக்கிற உத்தம வழியில் நடப்பவர்கள் பாக்கியவான்கள்.
  spa-RV-1909: ALEPH. BIENAVENTURADOS los perfectos de camino; los que andan en la
    ley de Jehová.
  ron-BTF: Binecuvântați sunt cei neîntinați pe cale, care umblă în legea DOMNULUI.
  eng-WEBP: Blessed are those whose ways are blameless, who walk according to the
    LORD’s law.
  eng-FBV: Happy are those who do what is right, who follow what the Lord says.
  nld-1939: Gelukkig, die onberispelijk zijn in hun wandel, En leven volgens Jahweh’s
    wet;
  nch-BL: Nelía paquij nochi cati monejnemiltíaj xitahuac, huan cati senquisa quichijtinemij
    cati quiijtohua iley TOTECO.
  vie-1934: Phước cho những người trọn vẹn trong đường lối mình, Đi theo luật pháp
    của Đức Giê-hô-va,
  cha-cha: ALEPH MANDICHOSO ayo sija y mangabales gui chalan ni y manmamomocat segun
    y lay Jeova.
  hin-CV: कैसे धन्य हैं वे, जिनका आचार-व्यवहार निर्दोष है, जिनका आचरण याहवेह की शिक्षाओं
    के अनुरूप है.
  eng-OURB: א ('ashreiy, Blessed) Blessed are those whose ways are blameless, who
    walk according to Adonai’s Torah ·Teaching·.
  spa-BES: Felices son los que están sin pecado en sus caminos, caminando en la ley
    del Señor.
  tdx-tdx: Haha o vantañe amy lia’eio, o mañavelo amy Hà’Iehovàio.
  tha-KJV: บรรดาผู้​ที่​ดี​รอบคอบในทางของเขาก็​เป็นสุข คือผู้​ที่​ดำเนินตามพระราชบัญญั​ติ​ของพระเยโฮวาห์
  por-BR-2018: Álefe :Bem-aventurados são os puros em seus caminhos, os que andam
    na lei do SENHOR.
  deu-ELO: Glückselig, die im Wege untadelig sind, die da wandeln im Gesetze Jehovas!
  eng-WYC-2018: Alleluia. [Aleph.] Blessed be men without wem in the way; that go
    in the law of the Lord. (Alleluia. Happy be they whose lives be without blemish,
    or without fault; who walk in the Law of the Lord.)
  epo-epo: Bone estas al tiuj, kies vojo estas senmakula, Kiuj iras laŭ la leĝo de
    la Eternulo.
  gfk-gfk: A haraidaan na kis ta diet ing taie ta da saksakena ta ira udiet tintalen,
    diet at ing diet la hanahaan haruat ma ira harkurai tano Watong.
  uig-PIN: '|א| (Alǝf) Yolda mukǝmmǝl bolƣanlar, Pǝrwǝrdigar Tǝwrat-ⱪanunida mangidiƣanlar
    bǝhtliktur!'
  beo-beo: Nowa dunu ilia da giadofasu mae hamone, Hina Gode Ea Hamoma:ne sia:i nabawane
    hamonanea, ilia da hahawane bagade.
  tpi-OTNT: Ol man i wokabaut stret na i no gat asua, na i save bihainim lo bilong
    Bikpela, ol i ken amamas.
  hau-SA: Albarka ta tabbata ga waɗanda rayuwarsu ba ta da abin zargi, waɗanda suke
    tafiya bisa ga dokar Ubangiji.
  udu-udu: Mom’bor mii gom uni gwansan kun ’kona bway buni ki dar gi mii i’ba/ mo
    uni kun iiyin e gwoŋḵan jin c̱inu gi Tap̱a mo.
  uig-LAT: '|א| (Alef) Yolda mukemmel bolghanlar, Perwerdigar Tewrat-qanunida mangidighanlar
    bextliktur!'
  nde-nde: Babusisiwe labo abandlela zabo zingelansolo, abahamba ngomthetho kaThixo.
  ton-ton: ‌ʻOku monūʻia ʻae haohaoa ʻi he hala, ʻaia ʻoku ʻeveʻeva ʻi he fono ʻa
    Sihova.
  ces-1613: Aleph. Blahoslavení ti, kteříž jsou ctného obcování, kteříž chodí v zákoně
    Hospodinově.
  eng-WMB: Blessed are those whose ways are blameless, who walk according to the LORD’s
    law.
  tam-TCV: குற்றமற்றவர்களாய் வாழ்ந்து, யெகோவாவினுடைய சட்டத்தின்படி நடப்பவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: ALEPH. Bulahan kadtong walay ikasaway sa ilang dalan, nga naglakaw sa balaod
    ni Yahweh.
  pol-UBG: Błogosławieni ci, których droga jest nieskalana, którzy zgodnie z prawem
    PANA postępują.
  urd-GVU: مبارک ہیں وہ جن کا چال چلن بےالزام ہے، جو رب کی شریعت کے مطابق زندگی گزارتے
    ہیں۔
  eng-OEBCW: Happy they whose life is blameless, who walk by the law of the Lord.
  deu-1912: Wohl denen, die ohne Tadel leben, die im Gesetz des HERRN wandeln!
  kan-2017: ಯೆಹೋವನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಅನುಸರಿಸಿ, ಸದಾಚಾರಿಗಳಾಗಿ ನಡೆಯುವವರು ಧನ್ಯರು.
  yap-yap: Nge felan’ e pi’in yad ma par ndariy thibngirad, ni pi’in yad ma fol ko
    motochiyel rok SOMOL.
  hlt-MCSB: BOEIPA kah olkhueng bangla cuemthuek longpuei ah, aka pongpa tah a yoethen
    pai.
  mdy-ETH: ናንጋ ናንጎና ዔኤቢ ቦሂሳ ባኣዚ ባኣዞንሢ ናንጊና ናንጋ ጎዳ ዎጎና ሃንታዞንሢ ዓንጂንቴያኬ።
  twi-ASANTE: Nhyira nka wɔn a wɔn akwan yɛ pɛ na wɔnante sɛdeɛ Awurade mmara kyerɛ.
  eng-WEBU: Blessed are those whose ways are blameless, who walk according to the
    LORD’s law.
  acu-NT: Aints tunaarinchau ainauka ii Apuri nuikiartamurin nintimtinau asar, nekasar
    warasartin ainawai.
  spa-PDDPT: Inmensamente felices son los de proceder intachable, Quienes andan en
    la Ley de Yavé.
  gun-gun: Ovy'a ete 'rã iky'a e'ỹa rupi oiko va'e, Senhor guigua lei rupi ae.
  agu-BL: Ba'n cyeri e' yi jicyuch te cyajtza'kl, yi e' yi na chixom te yi ẍchusu'n
    Kataj Ryos.
  ilo-ULB: Nagasat dagiti awan pakababalawan dagiti wagasna, isuda nga agtultulnog
    iti linteg ni Yahweh.
  kpg-kpg: E maluagina go digau ala e mouli madammaa, ge e mouli gii hai be nia haganoho
    a Dimaadua.
  uig-ARA: '|א| (ئالەف) يولدا مۇكەممەل بولغانلار، پەرۋەردىگار تەۋرات-قانۇنىدا ماڭىدىغانلار
    بەختلىكتۇر!'
  sus-sus: Sɛɛwɛ na mixie bɛ naxee ɲɛrɛ ki tinxin, naxee biraxi Alatala xa sɛriyɛ
    fɔxɔ ra.
  pon-2006: Meid pai irail kan me ar mour mwakelekel, me kin momour nin duwen kosonned
    en KAUN-O.
  jae-jae: Aoc êôc êsêac, taŋ sêsa nêŋ lêŋ laŋôŋnêm sawa ma sêsêlêŋ kêtôm Apômtaunê
    biŋsu naŋ.
  ksd-ksd: Diat i ko vurakit kadia mangamangana, Ma dia mur ra vartovo kai ra Luluai,
    dia ti doan.
  tur-YTC: Ne mutlu yolları kusursuz olanlara, Yahve’nin yasasına göre yürüyenlere.
  bel-N: Шчасьлівыя тыя, у якіх шлях беззаганны, якія ходзяць паводле закону ГОСПАДА.
  grc-BRENT: Ὠδὴ τῶν ἀναβαθμῶν. Πρὸς Κύριον ἐν τῷ θλίβεσθαί με ἐκέκραξα, καὶ εἰσήκουσέ
    μου.
  kpr-kpr: Mave Bajari da Agho Dari jokada irise, nunda uju ava nembo eraira amo,
    nu ivugaghae irá gheraira.
  ind-AYT: Diberkatilah orang-orang yang jalannya sempurna, yang berjalan menurut
    taurat TUHAN.
  yom-yom: Lusakumunu kuidi bobo bandiatilanga mu zinzila ziawu zikambulu tsembolo,
    bobo bandiatilanga boso buididi mina mi Yave.
  yut-yut: Amɨn kosit kɨlegɨkon akwaŋ, ae gulusuŋni mɨni, ae Yawe dakon gen teban
    guramɨkgaŋ, uŋuden amɨn kɨsɨk kɨsɨk ekwaŋ.
  nya-nya: Odala ndi amene moyo wawo ulibe cholakwa, amene amayenda monga mwa malamulo
    a Yehova.
  kyg-kyg: Vayaꞌmogimo alagepa kavaꞌmo nehuꞌapaeꞌmo vaiꞌmo oꞌaliꞌa Ala kava neꞌmo
    keꞌaepa geꞌamo akame nehaya vayaꞌmogi Goti aulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa
    afaꞌa apamogaga aigae.
  hrv-hrv: $ALEF Blaženi oni kojih je put neokaljan, koji hode po Zakonu Jahvinu!
  mps-mps: Niwai bidi dabe augwaligo magi sę me isiąma, bugagia biliyu, tama augwaligo
    Genuai Bidigo oda mabo bomo yai po wali pali bidi, augwaligo homu dwagi yai yaibao.
  tpi-tpi: Ol man i wokabaut stret na i no gat asua, na i save bihainim lo bilong
    Bikpela, ol i ken amamas.
  dan-1931: Salige de, hvis Vandel er fuldkommen, som vandrer i HERRENS Lov.
  vie-OVCB: Hạnh phước thay con người toàn hảo thực hành thánh luật Chúa công minh.
  guj-2017: જેના માર્ગો સીધા છે, જેઓ યહોવાહના નિયમો પ્રમાણે ચાલે છે, તેઓ આશીર્વાદિત
    છે.
  pon-2006A: Meid pai irail kan me ar mour mwakelekel, me kin momour nin duwen kosonned
    en KAUN-O.
  por-BRBSL: Abençoados são aqueles cujos caminhos são irrepreensíveis, que caminham
    de acordo com a lei de Yahweh.
  eng-OEBUS: Happy they whose life is blameless, who walk by the law of the Lord.
  swe-swe: '[Den första hebreiska bokstaven är: א – Alef. Tecknet föreställer en oxe.
    Bokstaven symboliserar styrka, ledaren, den första och det viktigaste. De två
    första verserna börjar båda med ordet ”ashrei”, samma ord som inleder hela Psaltaren,
    se .] Rikt välsignade(saliga, mycket lyckliga) är de vars väg är rak [som inte
    vinglar hit och dit mellan dikena], som vandrar i Herrens (Jahves) undervisning.'
  cth-cth: BAWIPA e a lamthung ka phen hoeh niteh, a lawk dawk ka dawn e tami teh
    a yawhawi.
  twi-twi: Nhyira nka wɔn a wɔn akwan yɛ pɛ, na wɔnantew sɛnea Awurade mmara kyerɛ.
  hlt-hlt: BOEIPA kah olkhueng bangla cuemthuek longpuei ah, aka pongpa tah a yoethen
    pai.
  tbz-SIM: Dɛ̀ nnɑɑti bɛ̀ɛ̀ borimɛ wenni, bɛ̀ɛ̀ tũ nti Yiɛ̀ nKuyie nkó ikuɔ́.
  msy-2020: Gumazamizir, men daroriba Ikiavɨra Itir Godɨn damazimɨn osɨmtɨziba puvatɨziba,
    Ikiavɨra Itir Godɨn Arazibar gɨn zui, me bar akongegham!
  dop-dop: Leleŋ nɩɩlɑɑ ntɛ́ mpɑ pɑ tɔntɛ tewɑ nɑ pɑ́ tɔŋ ɩsɩɩ Ɩsɔ kiiu wɛɛ tɔ.
  azb-azb: Nə bəxtiyardır öz yolunda kamil olanlar, Rəbbin qanununa görə yaşayanlar.
  eng-DBY: ALEPH. Blessed are the perfect in the way, who walk in the law of Jehovah.
  hin-2017: क्या ही धन्य हैं वे जो चाल के खरे हैं, और यहोवा की व्यवस्था पर चलते हैं!
  wol-KYG: Ndokklee yaw mi maandu, di wéye yoonu Aji Sax ji.
  bjr-bjr: Aaqara oosana sia mari marirana faqaasa asasidaqa. Yaaweena sanda ufamau
    fimariasa faqa asasidaqa.
  eng-YLT: '[Aleph.] O the happiness of those perfect in the way, They are walking
    in the law of Jehovah,'
  kne-kne: Nagasat da din ipogaw ay magay maipabasol en daida, tan din kalin Diyos
    di on-onodan da.
  eng-WYC-2017: Alleluia. [Aleph.] Blessed be men without wem in the way; that go
    in the law of the Lord.
  eng-WMBB: Blessed are those whose ways are blameless, who walk according to the
    LORD’s law.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ benne' ca' tu dxelúnzqueze̱' da naca du
    lazre', benne' ca' tu dxelúnzqueze̱' ca dxenná da bdxixruj bea Xránadxu Dios.
  zty-NTPS: Ba nez ẕen naken chegak benne' ka' žóntezgake' da' naken dot da' li, benne'
    ka' žóntezgake' ka ẕnna da' wnná X̱anžo Dios.
  urd-GVH: मुबारक हैं वह जिनका चाल-चलन बेइलज़ाम है, जो रब की शरीअत के मुताबिक़ ज़िंदगी
    गुज़ारते हैं।
  rug-rug: Tamanae tugo si arini pu lopu hite ta zutu pa dia tinoa, meke luli i sari
    na tinarae te Zihova.
  gaz-gaz: Warri jireenyi isaanii mudaa hin qabne, kanneen akka seera Waaqayyootti
    jiraattan eebbifamoo dha.
  fra-LSG: Heureux ceux qui sont intègres dans leur voie, Qui marchent selon la loi
    de l’Éternel!
  yal-yal: Sɛwan na kanne xa fɛ mi naxanye kɛwanle ra, naxanye sigan tima Alatalaa
    sariyan xɔn.
  iou-iou: Äma kädet siwoŋigän säkgämän kuŋat täkaŋ uwä Ekäni täŋo oretoret terak
    it täkaŋ. Äma udewaniwä Ekäni täŋo man buramiwani äma.
  haw-1868: POMAIKAI ka poe i pono ka noho ana, A hele hoi ma ke kanawai o Iehova.
  arb-NAV: طُوبَى لِلسَّالِكِينَ فِي طَرِيقِ الكَمَالِ، طَرِيقِ شَرِيعَةِ الرَّبِّ.
  ded-ded: Ngicngac yeni kopocsic mong mi meficgema kecma KEBUAC dedeseri modacandae,
    yeni kenecnginagoc.
  ewe-ewe: Woayra ame siwo kpɔtsɔtsɔ mele woƒe mɔwo ŋu o, ame siwo zɔna ɖe Yehowa
    ƒe se la nu.
  eng-LEE: ALEPH. Happy are they whose way is perfect, who walk in the law of the
    Lord.
  asm-FB: ধন্য সেইসকল, যিসকলৰ আচাৰ-ব্যৱহাৰ সিদ্ধ; যিসকলে যিহোৱাৰ ব্যৱস্থা অনুসাৰে
    চলে।
  sus-A: سّيوّ نَ مِشِيٍ بّ نَشٍيٍ حّرّ كِ تِنشِن، نَشٍيٍ بِرَشِ عَلَتَلَ شَ سّرِيّ
    قْشْ رَ.
  fra-SBL: Heureux ceux dont les voies sont irréprochables, qui marchent selon la
    loi de Yahvé.
  hbo-hbo: אַשְׁרֵ֥י תְמִֽימֵי־דָ֑רֶךְ הַֽ֝הֹלְכִ֗ים בְּתֹורַ֥ת יְהוָֽה׃
  kik-kik: Kũrathimwo-rĩ, nĩ andũ arĩa mĩthiĩre yao ĩtarĩ ũcuuke, o arĩa mathiiaga
    kũringana na watho wa Jehova.
  fra-NCL: Heureux ceux qui sont irréprochables dans leur voie, qui marchent selon
    la loi de Yahweh !
  cek-AK: Coek koi om ai loklam ah caeh ah, Angraeng ih kaalok to pazui kaminawk loe
    tahamhoih.
  cuk-cuk: Dulemar-inniki-nanadimalad, Bab-Jehová-Igar-Maidba nanadimalad. Amargi,
    Bab-Jehová, ise-nued binsaed.
  uig-CYR: «Жуқириға чиқиш нахшиси» Бешимға күн чүшкәндә мән Пәрвәрдигарға нида қилдим;
    У маңа җавап бәрди.
  pma-pma: Tokolkatien hel en koakeil ualien one mutolas, koa moulien one musil kat
    mengkatien keil onen Iahova.
  tel-2017: ఎవరి మార్గాలు నిష్కల్మషంగా ఉంటాయో ఎవరు యెహోవా ధర్మశాస్త్రం ప్రకారం నడుచుకుంటారో
    వారు ధన్యులు.
  hat-BSA: A la beni se sila ak chemen ki san fot yo, ki mache nan lalwa SENYÈ a.
  ukr-ONPU: Пісня сходження. У скорботі своїй я кликав до Господа, і Він відповів
    мені.
  kos-kos: Insewowo elos su wangin mwatalos, Su moul fal nu ke ma sap lun LEUM GOD.
  hbo-WLC: אַשְׁרֵ֥י תְמִֽימֵי־דָ֑רֶךְ הַֽ֝הֹלְכִ֗ים בְּתוֹרַ֥ת יְהוָֽה׃
  ibo-ibo: Ndị a gọziri agọzi ka ha bụ, bụ ndị ụzọ ha na-enweghị ihe ịta ụta ọbụla,
    ndị na-ejegharị dịka iwu Onyenwe anyị si dị.
  ory-ory: ଯେଉଁମାନେ ଆଚରଣରେ ସିଦ୍ଧ, ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥାନୁସାରେ ଚାଲନ୍ତି, ସେମାନେ
    ଧନ୍ୟ।
  chk-chk: Ra feiöch chokewe resap tipis lon manauer, chokewe mi aleasochisi än ewe
    Samol mi Lapalap kewe allük.
  rop-rop: YAWEI, ol detlot pipul hu jidan raitwei langa yu garra jidan gudbinji,
    en ol detlot pipul hu oldei bulurrumbat detlot lowa blanga yu garra jidan gudbinji
    du.
  ukr-1871: Алеф. Блаженний, в кого дорога чесна, хто в законї Господа ходить!
  yon-yon: Kaneya yi kuu yi dobiri kerekmen kuu demkoronmo kuu amun kerundoon, Yariman
    ye amob awine kandi kerekmen yaambed doriibdan kui.
  deu-1951: Wohl denen, deren Weg unsträflich ist, die da wandeln nach dem Gesetze
    des HERRN!
  eng-JPS: ALEPH. Happy are they that are upright in the way, who walk in the law
    of the LORD.
  srp-1865: Blago onima kojima je put èist, koji hode u zakonu Gospodnjem.
  lug-lug: Balina omukisa abo abatambulira mu butuukirivu; abatambulira mu mateeka
    ga Mukama.
  heb-heb: אשרי תמימי דרך ההלכים בתורת יהוה׃
  ben-IRV: ধন্য তারা, যাদের পথ নির্দোষ, যারা সদাপ্রভুুর ব্যবস্থা পথে চলে।
  ntu-ntu: wi Yawe! Namrlzbz mz leplz kx trnzvz-rbrung, A' nzvz-nqblqlr Loukxtr scm,
  pan-pan: ਧੰਨ ਓਹ ਹਨ ਜਿਹੜੇ ਨਿਰਦੋਸ਼ ਮਾਰਗ ਤੇ ਚਲਦੇ ਹਨ, ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਅਨੁਸਾਰ
    ਚੱਲਦੇ ਹਨ!
  mya-JVB: ထာဝရဘုရား ၏ တရား လမ်း ၌ မ လွဲမတိမ်း၊ လိုက်သွား သောသူတို့ သည် မင်္ဂလာ ရှိကြ၏။
  kgf-kgf: Wawaŋ meme solaŋanec Yaweac héna ac méndacma wamma meanʒu imi eneŋ ségiségi
    ginaguc.
  tte-O: Siya analiyao ali miyamiya idudulaisosi yo Yeoba ana loina simulimuliya siyaliyaya.
  tbg-tbg: Kia vo uvavanovata vikaqi vaimanta vika Noravano Kotiva tivatai uvara koqemake
    iriha ni variaka, Kotiva vika koqema nimite vaimanta vika quaheha variqi vi variara.
  hmo-hmo: Mai edia kerere lasi dekenai idia noho taudia, bona Lohiabada ena taravatu
    hegeregerena idia noho taudia, be do idia moale noho.
  zar-NT: ¡Bicaʼ ba nupa nácagaca idú dxiʼa tsáhuiʼdoʼ, nupa naʼ tun ca rnna xibá
    naguixjëʼ Xanruʼ!
  urd-urd: मुबारक हैं वह जो कामिल रफ़्तार है, जो ख़ुदा की शरी'अत पर 'अमल करते हैं!
  rus-SYN: К Господу воззвал я в скорби моей, и Он услышал меня.
  bqc-SIM: Báaadeↄn gbɛ̃́ pↄ́ aa ku tàaesai aa Dii ikoyã kũaↄ ũ.
  tcz-CHONGTHU: Yahweh Pakai thupeh dungjui a chonho leh kitahna neiho chu kipah uhen.
  mar-mar: ज्यांचे मार्ग निर्दोष आहेत, जे परमेश्वराच्या नियमशास्त्राप्रमाणे चालतात
    ते आशीर्वादित आहेत.
  isl-isl: Sælir eru þeir sem breyta í öllu eftir lögum Guðs.
  hlt-THB: A cehnaak lam coet amak kapkhqi ingkaw, Bawipa a cawngpyinaak amyihna ak
    cetkhqi taw a zoseen hy.
  qub-qub: Cushishami cawanga juchata mana rurajcunaga, Tayta Dios yachachishancunata
    cumlejcunaga.
  bqp-bqp: Arubarikadenↄmɛ gbɛ̃ kũ ò kun taari sari ò Dikiri doka kũnanↄ ũ.
  hat-hat: Ala bon sa bon pou moun k'ap mennen yon lavi san repwòch, pou moun k'ap
    mache dapre lalwa Seyè a!
  eng-BSB: Blessed are those whose way is blameless, who walk in the Law of the LORD.
  eng-WEBPB: Blessed are those whose ways are blameless, who walk according to the
    LORD’s law.
  kbq-kbq: Iza'zo nomani'za zamifima fatgo avu'ava zama nehu'za, Ra Anumzamofo kasegema
    amage'manentaza vahe'mo'za muse hugahaze.
  pon-pon: RE meid pai, me jota kin japun ni al arail, me kin weweid ni kapun en Ieowa!
  nhe-BL: Nelía paquij nochi tlen monejnemiltíaj xitlahuac, huan tlen senquistoc quichijtinemij
    tlen quiijtohua iley TOTECO.
  wnc-wnc: Aminu kunduta noman gan sukuke gutonga takngatu dua tasikaingu Anututa
    sanga takeaknga pasiyamik. Ngan, Buyambam tapatane mama wamnakan tawakaingu Anututa
    sanga takeaknga pasiyamik.
  bus-bus: Aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃ kuu taari sai wà Dii doka kũnanↄ ũ.
  gub-BL: Hurywete teko a'e wà, Aze ni amo nupuner kwaw wanemiapo kwer ikatu 'ym ma'e
    imume'u haw rehe wà. Hurywete Tupàn Tuweharupi Wiko Ma'e ze'eg heruzar har wà.
  eng-DRA: 'In my trouble I cried to the Lord: and he heard me.'
