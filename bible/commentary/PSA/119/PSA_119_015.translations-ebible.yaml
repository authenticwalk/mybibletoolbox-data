verse: PSA.119.015
translations:
  mal-C: അവിടത്തെ പ്രമാണങ്ങൾ ഞാൻ ധ്യാനിക്കുകയും അവിടത്തെ മാർഗങ്ങളിൽ ദൃഷ്ടിയുറപ്പിക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Über deine Befehle will ich sinnen und deine Pfade betrachten.
  lin-lin: Nakanisaka malako na Yo mpe natambolaka na banzela na Yo.
  mmx-mmx: A viila mumu levempapaase auru ram la aram doma mumu avukat levenanasa
    ram.
  eng-LSV: I meditate on Your precepts, || And I attentively behold Your paths.
  eng-GNV: I will meditate in thy precepts, and consider thy waies.
  eng-WEBSTER: I will meditate in thy precepts, and have respect to thy ways.
  nhw-BL: Nimonejnehuilis tlen motlanahuatilhua huan ninemis ipan nopa ojtli campa
    quiijtohuaj ma ninejnemi.
  swh-ONEN: Ninatafakari maagizo yako na kuziangalia njia zako.
  bba-bba: Kon wunɛn sɔ̃ɔsiru bwisiku, kpɑ n wunɛn yiirebu nɔni doke.
  eng-KJVCPB: (ב) I will meditate in thy precepts, And have respect unto thy ways.
  luo-luo: Abiro paro matut kuom chikeni kendo abiro tego wengena e yoreni.
  aii-aii: ܠܦܘܼܩܵܕܘܼ̈ܟ݂ ܒܸܬ ܗܲܓܹܝܢ، ܘܠܐܘܼܪ̈ܚܵܬܘܼܟ݂ ܒܸܬ ܚܵܝܪܹܢ.
  meu-meu: Emu hahedua herevadia baina haerodia, emu dala baina raraidia tao.
  npi-ULB: म तपाईंको सुझावहरूमा ध्‍यान गर्नेछु र तपाईंका मार्गहरूलाई वास्‍ता गर्नेछु
    ।
  yor-yor: Èmi ń ṣe àṣàrò nínú ìlànà rẹ èmi sì kíyèsi ọ̀nà rẹ.
  pes-OPCB: '@see-verse:PSA.119.014'
  tgl-ULB: Pagninilayan ko ang iyong mga tagubilin at bibigyang-pansin ang mga kaparaanan
    mo.
  nop-nop: Nu adi du maŋgoŋ titiŋdok nadilaŋ u baigoŋ hinek nadilat, tiŋa du mede
    talii nimguŋ u kameka tilat.
  hui-hui: Ogodaguaore bibe lalu lo ngego bayuwa lo manda biruli. Í̠naga bi mana lawai
    haragobi mo yule lowa bayuwaore hale halu mitangi bialu haruli.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ဥ​ပ​ဒေ​သ​တော်​တို့​ကို ဆင်​ခြင်​လက် နည်း​လမ်း​တော်​တို့​ကို​အ​စဉ်​အာ​ရုံ​စိုက်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་སློབ་བདག་གིས་སྒོམ་པར༌བྱ། །ཁྱེད་ཀྱི་ཕེབས་ལམ་རྣམས་ལ་བཀུར་སྟི་བྱེད།།
  wsk-wsk: Ani nika den umu ko iki gurugu se, amotam nika kiwem mu te la bita lagasam.
  sna-sna: Ndinofungisisa zvirevo zvenyu, uye ndinorangarira nzira dzenyu.
  spa-BLM: Meditaré en tus preceptos, y considera tus caminos.
  cac-cac: Ol in naub'tan̈ej a checnab'il ix ac' d'ayon̈. Ol cham val in naub'tan̈an
    a c'ayb'ub'al.
  swh-ULB: Nitayatafakari maagizo yako na kuzitilia maanani njia zako.
  wed-wed: Riwam ana iavi ma ana vinuanotenotei.
  deu-ELBBK: Über deine Vorschriften will ich sinnen und achthaben auf deine Pfade.
  mbb-OT: Egngunngunuen ku is menge sulunuzen he ibpesunud nu, ne ebpurungan ku ed-is-isipa
    is menge paaǥi nu.
  mal-2015: ഞാൻ നിന്റെ പ്രമാണങ്ങളെ ധ്യാനിക്കയും നിന്റെ വഴികളെ സൂക്ഷിക്കയും ചെയ്യുന്നു.
  gup-gup: Mak ngani dja ngaburrbun ke mankarre kore ngaye ngabekkabekarren munguyh,
    wanjh ngadjawarren bu baleh kore yidjare ngaye ngare.
  rmc-rmc: Pal tire prikazi gondoľinav a pozorinav tire chodňiki.
  nlg-nlg: Inau ku naunaui nimua na vetena, te tughunitatei na halautumu.
  pes-OPV: چنانکه در هر قسم توانگری، در وصایای توتفکر می‌کنم و به طریق های تو نگران
    خواهم بود.
  ron-1924: Мэ гындеск адынк ла порунчиле Тале ши кэрэриле Тале ле ам суб окь.
  aui-aui: Bi yam keda ananoghonoghosi; yam gwara kiiravidiye na yagu wiinuwanoghonoghota
    kamone nonowa ananoghonoghosidi.
  ben-OBCV: আমি তোমার অনুশাসনে ধ্যান করি; এবং তোমার পথের বিবেচনা করি।
  som-som: Waxaan aad ugu fiirsan doonaa amarradaada, Oo jidadkaagaan dhawri doonaa.
  eng-ASVBT: I will meditate on thy precepts, And have respect unto thy ways.
  mna-mna: Sua boozomen ta nu ur na, motoŋ lala pa mi aŋrru ka ŋgar. Mi motoŋ iŋgalŋgal
    zaala ku.
  ita-1885: Io ragiono de' tuoi comandamenti, E riguardo a' tuoi sentieri.
  eng-ULB: I will meditate on your instructions and pay attention to your ways.
  spa-VBL: Meditaré en tus enseñanzas con suma devoción, y reflexionaré sobre tus
    caminos.
  fra-_FOB: Je méditerai tes ordonnances, et je regarderai à tes sentiers.
  mal-mal: ഞാൻ അങ്ങയുടെ പ്രമാണങ്ങൾ ധ്യാനിക്കുകയും അങ്ങയുടെ വഴികളെ ശ്രദ്ധിച്ചുനോക്കുകയും
    ചെയ്യുന്നു.
  lit-lit: Mąstysiu apie tavo nurodymus ir paisysiu tavo nustatytų kelių.
  urd-GVR: Maiṅ terī hidāyāt meṅ mahw-e-ḳhyāl rahūṅgā aur terī rāhoṅ ko taktā rahūṅgā.
  suz-BL: गो इन ब्रेक्‍शा अरेशो मिम्‍ना मिम्‍न, इन लां कोव़शा गाक्‍नुङ।
  eng-NOY: I meditate on thy precepts, And have respect unto thy ways.
  ita-1927: Io mediterò sui tuoi precetti e considerò i tuoi sentieri.
  ckb-ckb: لە ڕێنماییەکانت ورد دەبمەوە، چاو دەبڕمە ڕێگاکانت.
  eng-BBE: I will give thought to your orders, and have respect for your ways.
  xsi-xsi: Naŋa uru kaloŋgu ŋgere ŋana vetâŋa rârâni noko ilo tu naŋa ma aveta ŋinde,
    aku matâŋgu alea sondo pa noko ne ŋgua rârâni.
  kan-OKCV: ನಿಮ್ಮ ಸೂತ್ರಗಳನ್ನು ಧ್ಯಾನಮಾಡಿ, ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನು ದೃಷ್ಟಿಸುವೆನು.
  tam-2017: உமது கட்டளைகளைத் தியானித்து, உமது வழிகளை மனதில் வைக்கிறேன்.
  spa-RV-1909: En tus mandamientos meditaré, consideraré tus caminos.
  ron-BTF: Voi medita la preceptele tale și voi lua seama la căile tale.
  eng-WEBP: I will meditate on your precepts, and consider your ways.
  eng-FBV: I will think deeply about your teachings, and reflect on your ways.
  nld-1939: Uw bevelen wil ik overwegen, En op uw paden blijven letten;
  nch-BL: Nimoyolilhuis ten motanahuatilhua huan ninemis ipan nopa ojti campa quiijtohuaj
    ma ninejnemi.
  vie-1934: Tôi sẽ suy gẫm về giềng mối Chúa, Chăm xem đường lối của Chúa.
  cha-cha: Bae jujaso y finanagüemo, ya jurespeta y jinanaomo sija.
  hin-CV: आपके नीति-सिद्धांत मेरे चिंतन का विषय हैं, मैं आपकी सम्विधियों की विवेचना
    करता रहता हूं.
  eng-OURB: בּ (Bideirek', In the way) I will meditate on your precepts, and consider
    your ways.
  spa-BES: Pensaré en tus órdenes y respetaré tus caminos.
  tdx-tdx: Ho tsatsiheko o fepè’oo, vaho ho biribirieko o lala’oo.
  tha-KJV: ข้าพระองค์จะรำพึงถึงข้​อบ​ังคับของพระองค์ และเอาใจใส่ทางทั้งหลายของพระองค์
  por-BR-2018: Meditarei em teus mandamentos, e darei atenção aos teus caminhos.
  deu-ELO: Über deine Vorschriften will ich sinnen und achthaben auf deine Pfade.
  eng-WYC-2018: I shall be exercised, either busily occupied, in thy behests; and
    I shall behold thy ways. (I shall think about thy precepts; and I shall study
    thy ways.)
  epo-epo: Pri Viaj ordonoj mi meditas, Kaj mi rigardas Viajn vojojn.
  gfk-gfk: Iau lik murmur ira num nianga na harakatom ma iau lilik timaan ta ira num
    tintalen.
  uig-PIN: Mǝn kɵrsǝtmiliring üstidǝ seƣinip oylinimǝn; Izliringƣa ⱪarap oylinimǝn.
  beo-beo: Na da Dia hamoma:ne sia:i amo dadawa:le bai hogosa. Na da Dia olelesu hou
    amo abodesa.
  tpi-OTNT: Mi save tingting gut long ol samting yu laik mi mekim, na mi save skelim
    ol tok yu bin givim mipela.
  hau-SA: Na yi tunani a kan farillanka na kuma lura da hanyoyinka.
  udu-udu: Aha/ mina kulum gwo ibwa gom gwoŋḵan gi ’twam pini mo dhali ḵo’c em pem
    e bway pini mo.
  uig-LAT: Men körsetmiliring üstide séghinip oylinimen; Izliringgha qarap oylinimen.
  nde-nde: Ngiyanakana ngezimiso zakho ngikhumbule ngezindlela zakho.
  ton-ton: Te u fakalaulauloto ki hoʻo ngaahi akonaki, pea te u tokanga ki ho ngaahi
    hala.
  ces-1613: O přikázaních tvých přemyšluji, a patřím na stezky tvé.
  eng-WMB: I will meditate on your precepts, and consider your ways.
  tam-TCV: நான் உமது ஒழுங்குவிதிகளைத் தியானித்து, உமது வழிகளை ஆழ்ந்து சிந்திக்கிறேன்.
  ceb-ULB: Pamalandongan ko ang imong pagpanudlo ug hatagan ko ug pagtagad ang imong
    mga paagi.
  pol-UBG: Rozmyślam o twoich przykazaniach i przypatruję się twoim drogom.
  urd-GVU: مَیں تیری ہدایات میں محوِ خیال رہوں گا اور تیری راہوں کو تکتا رہوں گا۔
  eng-OEBCW: I will muse upon your precepts, and look to your paths.
  deu-1912: Ich rede von dem, was du befohlen hast, und schaue auf deine Wege.
  kan-2017: ನಿನ್ನ ನಿಯಮಗಳನ್ನು ಧ್ಯಾನಿಸುತ್ತಾ, ನಿನ್ನ ದಾರಿಯನ್ನು ಲಕ್ಷಿಸುವೆನು.
  yap-yap: Gu be fil e pi fonow rom; ma gu be fal’eg i yaliy e machib rom.
  hlt-MCSB: Na olrhi dongah ka lolmang tih na caehlong te ka paelki.
  mdy-ETH: ኔኤኮ ዳምቦ ታኣኒ ታ ዒኖና ማላኔ፤ ዒኖ ታኣሲ ታኣኒ ኔ ጎይፃ ማሄኔ።
  qvs-NT: Tukuy rimanaykita yuyashpa kawsasha. Chayta yuyashpa allita rurashpa kawsashpayni
    ñannikipi purisha.
  twi-ASANTE: Medwendwene wo nkyerɛkyerɛ ho na mehwehwɛ wʼakwan mu.
  eng-WEBU: I will meditate on your precepts, and consider your ways.
  acu-NT: Ame chicham akupamurmin nintimsan pujakun, ami wakeramurmin nintimsan pujustinuitjai.
  spa-PDDPT: Meditaré en tus Ordenanzas. Consideraré tus caminos.
  gun-gun: Anhembo'e aikovy ndee orembo'ea re, aikuaa pota 'rã reikoa re.
  agu-BL: Cha'stzun te cho'n ajlij inc'u'l te yi yolu', nin na no'c tan xtxumle'n.
  ilo-ULB: Utobek dagiti pagannurotam ken ipangagko dagiti wagasmo.
  kpg-kpg: Au e hagabaubau au haganoho, gei e hagadinadina au agoago.
  uig-ARA: مەن كۆرسەتمىلىرىڭ ئۈستىدە سېغىنىپ ئويلىنىمەن؛ ئىزلىرىڭغا قاراپ ئويلىنىمەن.
  tof-tof: Ka marü arüng bóktan metat gyagüpi amandóla, ka marü ngyaben bóktan tai
    ngabkandóla metat.
  sus-sus: N n ɲɔxɔ saxi i sago xɔn ma, n i xa kira matoma nɛ.
  pon-2006: I kin medemedewe sapwellimomwi kaweid kan, oh kasakasawih sapwellimomwi
    padahk kan.
  jae-jae: Aê japuc biŋ, taŋ aôm kôjatu naŋ ŋam ma matoc êndiŋ aômnêm lêŋgeŋ.
  ksd-ksd: Ina nununuk ta kaum lavur vartuluai, Ma ina ru kaum lavur mangamangana.
  tur-YTC: Senin ilkelerin üzerinde Derin derin düşüneceğim, Yollarını göz önünde
    bulunduracağım.
  bel-N: Пра пастановы Твае буду разважаць і буду глядзець на сьцежкі Твае.
  kpr-kpr: Na ninda sari ava, nane tegutuse irena. Na ninda kau mavega ava kotise
    irá gheraena.
  ind-AYT: Aku akan merenungkan titah-titah-Mu, dan mengamati jalan-jalan-Mu.
  yom-yom: Ndieti yindula minsiku miaku ayi ndieti kinzika zinzila ziaku.
  yut-yut: Nak gengo do pakyaŋsi nandaŋ egɨsat. Ae aŋpakgo do nandaŋ egɨsat.
  nya-nya: Ndimalingalira malangizo anu ndipo ndimaganizira njira zanu.
  kyg-kyg: Namiꞌnana keꞌaepa gekaeꞌmo nagesa afifi huꞌna maige neꞌvana kaꞌmo ageꞌna
    alagepa huꞌna agege huꞌna maiguve.
  hrv-hrv: Razmišljat ću o naredbama tvojim i putove ću tvoje razmatrat'.
  mps-mps: Eno homugo nago eno te sę emainogo ebo homu eno kone palobo dao, tama
    nago dabolo mabo te po eno bugagia osola subo dao.
  tpi-tpi: Mi save tingting gut long ol samting yu laik mi mekim, na mi save skelim
    ol tok yu bin givim mipela.
  dan-1931: Jeg vil grunde på dine Befalinger og se til dine Stier.
  vie-OVCB: Con suy nghiệm nguyên tắc Chúa, mắt chăm nhìn đường lối Ngài.
  guj-2017: હું તમારા નિયમોનું મનન કરીશ અને તમારા માર્ગોને અનુસરીશ.
  pon-2006A: I kin medemedewe sapwellimomwi kaweid kan, oh kasakasawih sapwellimomwi
    padahk kan.
  por-BRBSL: Vou meditar sobre seus preceitos, e considere seus caminhos.
  eng-OEBUS: I will muse upon your precepts, and look to your paths.
  swe-swe: Jag vill begrunda (tänka på)dina påbud och följa dina stigar (välkända,
    upptrampade gångvägar).
  cth-cth: Nange phunglawk hah luepluep pouk laihoi, na lamthungnaw hah ka bari han.
  twi-twi: Midwinnwen wo nkyerɛkyerɛ ho na mehwehwɛ wʼakwan mu.
  hlt-hlt: Na olrhi dongah ka lolmang tih na caehlong te ka paelki.
  tbz-SIM: N totímu n yɛ̀mmɛ̀ ɑ tié nyĩ́nkɛ̀ kɛ wéí ɑ kó icɛ.
  msy-2020: Nɨn akaba, kɨ deravɨra dagh nɨghnɨgha dagh ami. Egha deragha dar gara
    da tuisɨsi.
  dop-dop: Mɑ mɑɣɑsəɣɩ nyɑ́ kʋtʋtʋtʋ tɔm kɛ́. Nɑ mɑ́ kpɛləməɣɩ nyɑ́ kʋsɛɣɛsətʋ kɛ
    teu.
  azb-azb: Qayda-qanunlarını dərindən düşünürəm, Sənin yollarından gözümü çəkmirəm.
  eng-DBY: I will meditate upon thy precepts, and have respect unto thy paths.
  hin-2017: मैं तेरे उपदेशों पर ध्यान करूँगा, और तेरे मार्गों की ओर दृष्टि रखूँगा।
  wol-KYG: Say tegtal laay jàngat, di teewlu say xàll.
  bjr-bjr: Ani naakapara ufa qinee aiuqimarunausa maridaqa. Ani qimannimira ufauqa
    amiqimmasee asooki rimarunausa maridaqa.
  eng-YLT: In Thy precepts I meditate, And I behold attentively Thy paths.
  kne-kne: Kanayon ay nemnemnemek din bilbilin mo.
  eng-WYC-2017: I shall be exercised, either busily occupied, in thy behests; and
    I shall behold thy ways.
  eng-WMBB: I will meditate on your precepts, and consider your ways.
  zat-NTPS: Gulaba lazra' ca zaj naca da bdxixruj be'u Lue', ne nna' xánnia' ca dxennáu'
    dxal-la' guntu'.
  zty-NTPS: Wláb ḻaža'a ka nak da' wnnakzo' Le', na' wsedla' binlo da' ẕnno' žaḻa'
    gonto'.
  urd-GVH: मैं तेरी हिदायात में महवे-ख़याल रहूँगा और तेरी राहों को तकता रहूँगा।
  rug-rug: Balabala va lohi i rau sari na Mua vina tumatumae, meke kaqu kopu totoko
    ni rau sari na Mua hiniva.
  gaz-gaz: Ajajawwan kee irra deddeebiʼee nan yaada; karaa kee irraas ija koo hin
    buqqifadhu.
  fra-LSG: Je médite tes ordonnances, J’ai tes sentiers sous les yeux.
  gnn-gnn: Ŋarra yurru bitjanna liŋguna guyaŋirri yukurra nhuŋuwaynha dhäruk, muḻkurr‐nherraṉmirri
    nhokiyingalana romlili.
  yal-yal: N na n mirima i ya fe ragidixine ma, n yi i ya xaranne fɛsɛfɛsɛ.
  iou-iou: Gäkŋo manka juku piŋpäŋ manka kädet siwoŋi u yäŋpäŋ-nadäk täk täyat.
  haw-1868: Ma kou mau kanawai wau e noonoo ai, A e haliu hoi i kou mau kuamoo.
  arb-NAV: أَتَأَمَّلُ وَصَايَاكَ، وَأَحْفَظُ سُبُلَكَ.
  ded-ded: Ni geac dederecgeyoac hennegeng amma imoc negensikecma kicna fima geac
    sing hengkecbade.
  ewe-ewe: Mede ŋugble le wò ɖoɖowo ŋu, eye melé ŋku ɖe wò mɔwo ŋu.
  eng-LEE: On thy precepts will I meditate, and direct my look unto thy paths.
  asm-FB: মই তোমাৰ আদেশবোৰ ধ্যান কৰিম, তোমাৰ সকলো পথলৈ মনোযোগ দিম।
  sus-A: ﭑ ﭑ حْشْ سَشِ عِ سَفٌ شْن مَ، ﭑ عِ شَ كِرَ مَتٌمَ نّ.
  fra-SBL: Je méditerai sur tes préceptes, et réfléchissez à votre façon de faire.
  hbo-hbo: בְּפִקֻּדֶ֥יךָ אָשִׂ֑יחָה וְ֝אַבִּ֗יטָה אֹרְחֹתֶֽיךָ׃
  kik-kik: Nĩndĩrĩcũũranagia mawatho maku na ngatarania njĩra yaku.
  fra-NCL: Je veux méditer tes ordonnances, avoir les yeux sur tes sentiers.
  cek-AK: Na loknawk to ka poek moe, na loklamnawk doeh ka khet han.
  cuk-cuk: Be-Igar-Islidik-Mamaidgi an binsaoed, Be-Igarbarbi an nue-nanadii guoed.
  pma-pma: Hihiseien keil onom mules en rendemien onak keke nindem kilea aneite ten
    keil, ka nalei kilea en sise koa korie keke komai mevousili.
  tel-2017: నీ ఆజ్ఞలను నేను ధ్యానిస్తాను. నీ మార్గాలపై మనస్సు ఉంచుతాను.
  hat-BSA: Mwen va reflechi sou règleman Ou yo, e okipe chemen Ou yo.
  bxh-bxh: Em abiꞌabi yo em laulau E nuwatuhu fadosidi.
  kos-kos: Nga lutlut ke oakwuk lom; Nga lohang nu ke mwe luti lom.
  hbo-WLC: בְּפִקֻּדֶ֥יךָ אָשִׂ֑יחָה וְ֝אַבִּ֗יטָה אֹרְחֹתֶֽיךָ׃
  ibo-ibo: Ana m atụgharị uche nʼụkpụrụ gị na-atulekwa uche nʼụzọ gị niile.
  ory-ory: ମୁଁ ତୁମ୍ଭର ବିଧାନସବୁ ଧ୍ୟାନ କରିବି ଓ ତୁମ୍ଭ ପଥ ପ୍ରତି ଦୃଷ୍ଟି ରଖିବି।
  chk-chk: Üpwe ekinlonei om kewe öüröür o ekiekifichi mine ka aiti ngeniei.
  rop-rop: Mi jinggabat detlot wed blanga yu olataim, en mi bulurrum det wei blanga
    yu.
  ukr-1871: Про заповідї твої буду промишляти, і стежок твоїх пильнувати.
  yon-yon: Ne kuu eb kongamki yamob kuu kube meendobeni, eb dobiri kerekmen yaa kuu
    andangke meendobaniin.
  deu-1951: Ich will über deine Wege nachsinnen und auf deine Pfade achten.
  eng-JPS: I will meditate in Thy precepts, and have respect unto Thy ways.
  srp-1865: O zapovijestima tvojim razmišljam, i pazim na putove tvoje.
  lug-lug: Nnaafumiitirizanga ku biragiro byo, ne nzisaayo omwoyo ku makubo go.
  heb-heb: בפקדיך אשיחה ואביטה ארחתיך׃
  ben-IRV: আমি তোমার নির্দেশগুলোয় ধ্যান করব এবং তোমার পথের প্রতি মনোযোগ দেব।
  ntu-ntu: Nadcpx mz drtwrnge me pnz drtwrm. Mz nzaoti-zvzkr drtwrnge nzalvztr-krmqng.
  pan-pan: ਮੈਂ ਤੇਰੇ ਫ਼ਰਮਾਨਾਂ ਵਿੱਚ ਲੀਨ ਹੋਵਾਂਗਾ, ਅਤੇ ਤੇਰੇ ਮਾਰਗਾਂ ਉੱਤੇ ਗੌਰ ਕਰਾਂਗਾ।
  mya-JVB: ပေးတော်မူသောဩဝါဒ ကို ဆင်ခြင် ၍ လမ်း ခရီး တော်တို့ကို ကြည့်ရှု ပါ၏။
  kgf-kgf: Ni héna acga nimba hiŋgaru héna acga héŋ sosolianʒua.
  tte-O: Am walo meuloili yanuwanuwatuili, yo am yakayakatai yagu kaba nuwanuwatu.
  tbg-tbg: Are uva maara tiva taanarave, koqe aaraqaa ni uvara tiva taanarave, te
    tenta aatoqi iriqi vi vaunara.
  hmo-hmo: Oiemu hadibaia hereva edia anina lau laloa namonamo noho. Oiemu oda hereva
    edia anina lau tahua noho.
  zar-NT: Saʼ ládxaʼa ca nácagaca xibá quiuʼ en güíʼi ládxaʼa yuguʼ le nulúʼu lahui.
  urd-urd: मैं तेरे क़वानीन पर ग़ौर करूँगा, और तेरी राहों का लिहाज़ रख्खूँगा।
  bqc-SIM: Málɛ n ↄtondↄkĩi wàaipa, ma làasoo ku n kɛkɛáↄwa.
  tcz-CHONGTHU: Neithupeh na Dan hochu keiman simjing ingting nei deipeh lampia chejing
    dingin kingaito jing nange.
  mar-mar: मी तुझ्या नियमांचे मनन करीन, आणि तुझ्या मार्गाकडे लक्ष देईन.
  isl-isl: Ég vil íhuga þau og hafa þau í heiðri.
  hlt-THB: Nak awipeek khqi ce poek typ typ nyng na lamkhqi ce poek nyng.
  soq-soq: Ne e anaanaa wisiantepine ewepinadewantepine, ita e waeuwa insepina.
  qub-qub: Willapämashayquicunata cumlinäpämi yarpachacushaj. Caminuyquipa puriyta
    manami gongashächu.
  bqp-bqp: Madì laasun lɛ́ n ↄdↄkia, ma wɛ́ kú n zɛ́nↄa.
  hat-hat: M'ap kalkile sa ou ban nou lòd fè. M'ap egzaminen chemen ou mete devan
    nou.
  eng-BSB: I will meditate on Your precepts and regard Your ways.
  eng-WEBPB: I will meditate on your precepts, and consider your ways.
  kbq-kbq: Amage'ma antehoma hunka tami'nana tra kegura nagesa are'are nehu'na, kagri
    kavukva zante navua ante'na negoe.
  pon-pon: I pan madamadaua duen omui kujoned akan, o kanai on omui al akan.
  nhe-BL: Nimoyolilhuis tlen motlanahuatilhua huan ninemis ipan nopa ojtli campa quiijtohuaj
    ma ninejnemi.
  wnc-wnc: Nata natdetdetnane sanga nata tasiwitde yakuyak kat, gatu wamu nimukuyak
    kat katak siknga natapnangge natake tasinggat.
  bus-bus: Mɛɛ̀ laasuu lɛ́ n ↄdↄkiia, ma wɛ́ɛ kú n zɛ́nↄa.
  gub-BL: Azemu'e neze'eg rehe. Ame'e nepurumu'e haw rehe no.
