verse: PSA.119.030
translations:
  mal-C: വിശ്വസ്തതയുടെ മാർഗം ഞാൻ തെരഞ്ഞെടുത്തിരിക്കുന്നു; ഞാൻ അവിടത്തെ നിയമങ്ങൾ എന്റെമുമ്പിൽ
    വെച്ചിരിക്കുന്നു.
  deu-TKW: Den Weg der Treue habe ich erwählt, deine Ordnungen vor mich hingestellt.
  lin-lin: Naponaki nzela ya bosolo ; natambolaka kolanda mibeko na Yo.
  mmx-mmx: Ara soxolik ka vam langas ti mumu asu levelinga ruturun taram. Ara ronga
    avukat pam leventaangas linga ram.
  eng-LSV: I have chosen the way of faithfulness, || I have compared Your judgments,
  eng-GNV: I haue chosen the way of trueth, and thy iudgements haue I laied before
    me.
  eng-WEBSTER: 'I have chosen the way of truth: thy judgments have I laid before me
    .'
  nhw-BL: Na nijtlapejpenijtoc nopa ojtli catli melahuac, huan san nimoilhuía tlen
    motlamachtil.
  swh-ONEN: Nimechagua njia ya kweli, nimekaza moyo wangu katika sheria zako.
  bba-bba: Nɑ ɡɔ̃ru doke n ɡem swĩi. Nɑ wunɛn woodɑbɑ nɔni ɡirɑri.
  eng-KJVCPB: '(ד) I have chosen the way of truth: Thy judgments have I laid before
    me.'
  luo-luo: Aseyiero yor adiera; kendo aseketo chunya e chikeni.
  aii-aii: ܐܘܼܪܚܵܐ ܕܫܪܵܪܵܐ ܓܘܼܒܹܐ ܠܝܼ، ܕܝܼܘܵܢܘܼ̈ܟ݂ ܡܘܼܬܸܒ݂ ܠܝܼ ܒܲܠܩܘܼܒ݂ܠܝܼ.
  meu-meu: Heabidadama dalana vada na abia hidi; emu hahemaoro herevadia na vairagu
    ai vada na atodia.
  npi-ULB: विश्‍वस्‍तताको मार्गलाई मैले चुनेको छु । तपाईंका धार्मिक आदेशहरूलाई सधैं
    मैले आफ्‍नो सामु राखेको छु ।
  yor-yor: Èmi ti yan ọ̀nà òtítọ́ èmi ti gbé ọkàn mi lé òfin rẹ.
  pes-OPCB: من راه وفاداری را اختیار نموده‌ام و قوانین تو را از نظر خود دور نداشته‌ام.
  tgl-ULB: Pinili ko ang landas ng katapatan; lagi kong ginagawa ang matuwid mong
    mga utos.
  nop-nop: Nu du didimeniŋgoŋ gehikeledok mede yokiliti tugut. Tiŋa helemahelemaŋ
    Yodoko Medegedok nadilat.
  hui-hui: I̱na í̠naga bi lo ngego taluwa bialu hole lalu bi lo wirugoni. Horo bibahendengi
    í̠naga bi mana hangu hale halu mitangi bu kogoni.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​စ​ကား တော်​ကို နား​ထောင်​ရန်​ရွေး​ခယ်​ပါ​ပြီ။
    ကိုယ်​တော်​ရှင်​၏​စီ​ရင်​ဆုံး​ဖြတ်​ခက်​တို့​ကို အာ​ရုံ​စိုက်​ပါ​ပြီ။
  bod-N: བདག་གིས་དྲང་བདེན་ལམ་དེ་བདམས་པ༌ཡིན། །ཁྱེད་ཀྱི་ཁྲིམས་སྲོལ་རྟག་ཏུ་མདུན་སར༌བཞག།
  wsk-wsk: Ani diram la karo tua ko lage mu angamang tuem; ani nika den lilim la angamang
    tuem.
  sna-sna: Ndakasarudza nzira yechokwadi; ndakaisa mwoyo wangu pamurayiro wenyu.
  spa-BLM: He elegido el camino de la verdad. He puesto tus ordenanzas delante de
    mí.
  cac-cac: Toxo ix vac'och d'a in c'ool to yeln̈ej tas ol vala', tzin nib'ej a ley.
  swh-ULB: Nimechagua njia ya uaminifu; siku zote nimeweka amri za haki yako mbele
    yangu.
  deu-ELBBK: Den Weg der Treue habe ich erwählt, habe vor mich gestellt deine Rechte.
  mbb-OT: Mibpilì ku is hustu he zalan; su utew ku egkesuati is kedtuman te menge
    suǥù nu.
  mal-2015: വിശ്വസ്തതയുടെ മാർഗ്ഗം ഞാൻ തിരഞ്ഞെടുത്തിരിക്കുന്നു; നിന്റെ വിധികളെ എന്റെ
    മുമ്പിൽ വെച്ചിരിക്കുന്നു.
  gup-gup: Ngaye ngadjarrngbom manbolh manbu kunwoybukkenh; mak ngakangemarnburrinj
    ba bu ngaye wokmarrkmang ke mankarre rowk.
  rmc-rmc: Kidňom mange avri o pačivalo drom, iľom mange andro jilo tire sudi.
  nlg-nlg: Inau tu liona na pangotiani mara kabu taoniani nimua na lei vetena.
  pes-OPV: طریق راستی رااختیار کردم و داوریهای تو را پیش خود گذاشتم.
  ron-1924: Алег каля адевэрулуй, пун леӂиле Тале суб окий мей.
  ben-OBCV: আমি বিশ্বস্ততার পথ বেছে নিয়েছি; আমার হৃদয় তোমার আইনকানুনে স্থির রেখেছি।
  som-som: Waxaan doortay jidka aaminnimadaada, Oo waxaan hortayda dhigay xukummadaadii.
  eng-ASVBT: 'I have chosen the way of faithfulness: Thine ordinances have I set before
    me.'
  mna-mna: Nio leleŋ iur kek be aŋto zaala ki sua ŋonoono. Mi aŋpo tutu ku ndeeŋeŋan
    se ndomoŋ.
  ita-1885: Io ho scelta la via della verità; Io mi son proposte le tue leggi.
  eng-ULB: I have chosen the way of faithfulness; I have always kept your righteous
    decrees before me.
  spa-VBL: He elegido creer en ti y siempre estoy atento a tus enseñanzas.
  fra-_FOB: J'ai choisi la voie de la vérité; j'ai mis tes jugements devant mes yeux.
  mal-mal: വിശ്വസ്തതയുടെ മാർഗ്ഗം ഞാൻ തിരഞ്ഞെടുത്തിരിക്കുന്നു; അങ്ങയുടെ വിധികൾ എന്റെ
    മുമ്പിൽ വച്ചിരിക്കുന്നു.
  lit-lit: Pasirinkau tiesos kelią; tavo nuosprendžius pasidėjau priešais save.
  urd-GVR: Maiṅ ne wafā kī rāh iḳhtiyār karke tere āīn apne sāmne rakhe haiṅ.
  suz-BL: गो इन कली मप्रोंइतीक लां योव़ता। गो इन पतीक लोव़ आं ङोंइती वोइक्‍ता।
  eng-NOY: I have chosen the way of truth, And set thy statutes before me.
  ita-1927: Io ho scelto la via della fedeltà, mi son posto i tuoi giudizi dinanzi
    agli occhi.
  ckb-ckb: ڕێگای ڕاستیم هەڵبژاردووە، حوکمەکانی تۆم خستووەتە بەرچاوم.
  eng-BBE: 'I have taken the way of faith: I have kept your decisions before me.'
  xsi-xsi: Naŋa iloŋgu patea tu ma apono muli sondo pa noko. Naŋa uru kaloŋgu ŋgere
    ŋana noko ne tukuŋa kâ ikura zo zo.
  kan-OKCV: ನಂಬಿಗಸ್ತಿಕೆಯ ಮಾರ್ಗವನ್ನು ಆರಿಸಿಕೊಂಡಿದ್ದೇನೆ; ನಾನು ನಿಮ್ಮ ನಿಯಮಗಳ ಮೇಲೆ ನನ್ನ
    ಹೃದಯವನ್ನಿಟ್ಟುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: மெய்வழியை நான் தெரிந்துகொண்டு, உம்முடைய நியாயங்களை எனக்கு முன்பாக நிறுத்தினேன்.
  spa-RV-1909: Escogí el camino de la verdad; he puesto tus juicios delante de mí.
  ron-BTF: Eu am ales calea adevărului, am pus judecățile tale înaintea mea.
  eng-WEBP: I have chosen the way of truth. I have set your ordinances before me.
  eng-FBV: I have chosen to trust in you. I always pay attention to what you say.
  nld-1939: Ik heb de weg der waarheid gekozen, Uw voorschriften mij voor ogen gesteld.
  nch-BL: Na nijtapejpenijtoc nopa ojti cati melahuac, huan san nimoilhuía ten motamachtil.
  vie-1934: Tôi đã chọn con đường thành tín, Đặt mạng lịnh Chúa trước mặt tôi.
  cha-cha: 'Jagasja juayeg y chalan y minagajet: y juisiomo jagasja jupolo gui menajo.'
  hin-CV: मैंने सच्चाई के मार्ग को अपनाया है; मैंने आपके नियमों को अपना आदर्श बनाया
    है.
  eng-OURB: דּ (Derek'-'emoonah, Way-of truth) I have chosen the way of truth. I have
    set your judgments before me.
  spa-BES: 'He tomado el camino de la fe: he guardado tus decisiones delante de mí.'
  tdx-tdx: Fa jinoboko ty lalam-pigahiñañe, naho fa nalahako o fizakà’oo.
  tha-KJV: ข้าพระองค์​ได้​เลือกทางแห่งความจริง ข้าพระองค์ตั้งคำตัดสินของพระองค์​ไว้​ตรงหน้าข้าพระองค์
  por-BR-2018: Eu escolhi o caminho da fidelidade; e pus diante de mim os teus juízos.
  deu-ELO: Den Weg der Treue habe ich erwählt, habe vor mich gestellt deine Rechte.
  eng-WYC-2018: I chose the way of truth; I forgat not thy dooms (or I did not forget
    thy judgements).
  epo-epo: La vojon de la vero mi elektis, Mi sopiris al Viaj leĝoj.
  gfk-gfk: Iau te pilak leh ira tutun na tintalen. Iau te bul ira num ula harkurai
    menalua tagu bia ni mur haruatne.
  uig-PIN: Mǝn ⱨǝⱪiⱪǝt-sadaⱪǝt yolini talliwaldim; Ⱨɵkümliringni aldimda ⱪoydum.
  beo-beo: 'Na da Dia hou noga:le nabawane hamomusa: ilegei. Na da Dia moloidafa fofada:su
    noga:le nabawane dadawa:i galu.'
  tpi-OTNT: Mi pasim tok long mi bai bihainim yu tru. Oltaim mi tingting long ol lo
    bilong yu.
  hau-SA: Na zaɓi hanyar gaskiya; na sa zuciyata a kan dokokinka.
  udu-udu: Aha/ kwanykina bway gi mii ma isiŋ ganam pini mo. Aha/ karkina gwoŋḵan
    pini kun onu ibwambori jis/em pem mo.
  uig-LAT: Men heqiqet-sadaqet yolini talliwaldim; Hökümliringni aldimda qoydum.
  nde-nde: Ngikhethe indlela yeqiniso; sengibeke inhliziyo yami emithethweni yakho.
  ton-ton: 'Kuo u fili ʻae hala ʻoe moʻoni: pea kuo u fokotuʻu hoʻo ngaahi fakamaau
    ʻi hoku ʻao.'
  ces-1613: Cestu pravou jsem vyvolil, soudy tvé sobě předkládám.
  eng-WMB: I have chosen the way of truth. I have set your ordinances before me.
  tam-TCV: மெய்வழியை நான் தேர்ந்தெடுத்தேன்; நான் உமது சட்டங்களின்படி வாழத் தீர்மானித்திருக்கிறேன்.
  ceb-ULB: Gipili ko ang dalan sa pagkamatinumanon; gitipigan ko kanunay ang imong
    matarong nga kasugoan nganhi kanako.
  pol-UBG: Wybrałem drogę prawdy, a twoje nakazy stawiam przed sobą.
  urd-GVU: مَیں نے وفا کی راہ اختیار کر کے تیرے آئین اپنے سامنے رکھے ہیں۔
  eng-OEBCW: I have chosen the way of fidelity, your ordinances I long for.
  deu-1912: Ich habe den Weg der Wahrheit erwählt; deine Rechte habe ich vor mich
    gestellt.
  kan-2017: ಭಕ್ತಿಮಾರ್ಗವನ್ನು ಆರಿಸಿಕೊಂಡಿದ್ದೇನೆ, ನಿನ್ನ ವಿಧಿಗಳನ್ನು ನನ್ನ ಮುಂದೆಯೇ ಇಟ್ಟುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Ku gu turguy ni nggu fol; Kar gu l’eg owcheg ko tin ka mu tiriggiliy.
  hlt-MCSB: Uepomnah longpuei te ka coelh tih na laitloeknah te ka mop.
  mdy-ETH: ታኣኒ ጉሙርቂንታያ ማዓኒና ዎጎዋ ኔኤሲ ካፓኒ ጋፒ ታ ዔቄኔ።
  twi-ASANTE: Mafa nokorɛ kwan no so; mede mʼakoma adi wo mmara akyi.
  eng-WEBU: I have chosen the way of truth. I have set your ordinances before me.
  acu-NT: Nekas chichamtinu jintin wekaasatasan wakerajai. Turasha ami umirkatin chichammin
    umiktasan wakerajai.
  spa-PDDPT: Escogí el camino fiel. Me enfrenté a tus Ordenanzas.
  gun-gun: Aiporavo tape vy'aa katygua, amoĩ ne'arandua rupi aiko aguã.
  agu-BL: Na ja bixe' intxumu'n tan walol yi bintzi, na na waj chinxom te yi teru'
    ca'wlu'.
  ilo-ULB: Pinilik ti dalan ti kinapudno; kankanayonko a tinungtungpal ti nalinteg
    a bilinmo.
  kpg-kpg: Au gu hilihili bolo au ga hagalongo adu. Au gu daudali au haganoho gii donu.
  uig-ARA: مەن ھەقىقەت-ساداقەت يولىنى تاللىۋالدىم؛ ھۆكۈملىرىڭنى ئالدىمدا قويدۇم.
  sus-sus: N bara dugutɛgɛɲa kira sugandi, n bɔɲɛ birama i xa sɛriyɛ nan fɔxɔ ra.
  pon-2006: I patohwan piladahr pwe I en peikiong komwi; I tehk mwahwiher sapwellimomwi
    kadeik kan.
  jae-jae: Aê kajaliŋ lêŋ biŋŋanôŋa sa. Kakêŋ nêm biŋsu kêkô aê laŋôcnêmŋa.
  ksd-ksd: Iau tar pilak pa ra dovot na mangamangana, Iau tar mainge kaum lavur varkurai.
  tur-YTC: Ben gerçeğin yolunu seçtim. Hükümlerini önüme koydum.
  bel-N: Я выбраў шлях вернасьці, суды Твае паставіў [перад вачыма].
  kpr-kpr: Na tofo ninda sari ava ari dae gateguseni. Ninda agho dari kau mavega ava,
    tege tuka kasama useni,
  ind-AYT: Aku telah memilih jalan kebenaran, aku telah menetapkan hukum-hukum-Mu
    di hadapanku.
  yom-yom: Ndisobula nzila yi Kiedika ; nditula ntimꞌama mu mina miaku.
  yut-yut: Nak gak gol do gen yaŋ aŋteban agɨm. Toktogɨsi nawa gengo dogɨn nandaŋ
    egɨsat.
  nya-nya: Ndasankha njira ya choonadi; ndayika malamulo anu pa mtima panga.
  kyg-kyg: Lama ge kateꞌmo uguve, huꞌna nagesa afiꞌnove. Alika fako huꞌnana gemo aliꞌna
    naulagaleꞌmo maleꞌnove.
  hrv-hrv: Put istine ja sam odabrao, pred oči sam stavio odluke tvoje.
  mps-mps: Eno homugo nage mu wali paibao wai. Sesemane sogo nago dwagi yai po eno
    homugo konebo dao.
  tpi-tpi: Mi pasim tok long mi bai bihainim yu tru. Oltaim mi tingting long ol lo
    bilong yu.
  dan-1931: Troskabs Vej har jeg valgt, dine Lovbud attrår jeg.
  vie-OVCB: Con đã chọn con đường chân lý; hướng lòng con về luật lệ của Ngài.
  guj-2017: મેં વિશ્વાસુપણાનો માર્ગ પસંદ કર્યો છે; મેં હંમેશા તમારાં ન્યાયવચનો મારી
    નજરમાં રાખ્યાં છે.
  pon-2006A: I patohwan piladahr pwe I en peikiong komwi; I tehk mwahwiher sapwellimomwi
    kadeik kan.
  por-BRBSL: Eu escolhi o caminho da verdade. Eu defini suas portarias antes de mim.
  eng-OEBUS: I have chosen the way of fidelity, your ordinances I long for.
  swe-swe: Jag har valt sanningens väg, dina domar har jag för ögonen.
  cth-cth: Lam kalan teh ka rawi toe. na lawkcengnae naw teh kahma lah ka hruek toe.
  twi-twi: Mafa nokware kwan no so; mede me koma abata wo mmara ho.
  hlt-hlt: Uepomnah longpuei te ka coelh tih na laitloeknah te ka mop.
  tbz-SIM: N tɑ̃ɑ̃tɛ́mu timɔ́mmɔnti kó kucɛ. N tũ nhɑ tɑnnɔ̀ nyɛ.
  msy-2020: Kɨ nɨn gɨn mangasa akam akɨrigha, egha bizir nɨ damuasa na mɨkemezibagh
    nɨghnɨsi.
  dop-dop: Tɑmpɑnɑ mpɑɑʋ kɛ mɑ ləsɑɑ. Mɑɑ təŋ nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Mən sədaqət yolunu seçdim, Hökmlərini gözümün önünə gətirdim.
  eng-DBY: I have chosen the way of faithfulness; thy judgments have I set [before
    me].
  hin-2017: मैंने सच्चाई का मार्ग चुन लिया है, तेरे नियमों की ओर मैं चित्त लगाए रहता
    हूँ।
  wol-KYG: Yoonu worma laa taamu, jàkkaarlook say ndigal.
  bjr-bjr: Qinee andeeqara aatata kai fuanauree qimasee utaaqeeqa. Qinee ani rainannimaqara
    ufa amiqimmasee iriqa.
  eng-YLT: The way of faithfulness I have chosen, Thy judgments I have compared,
  kne-kne: Ninemnem ko ay sik-a di tongtongpalek, isonga din linteg mo et say nemnemnemek.
  eng-WYC-2017: I chose the way of truth; I forgat not thy dooms.
  eng-WMBB: I have chosen the way of truth. I have set your ordinances before me.
  zat-NTPS: Bechugu lazra' guna' da naca li lazre', na' dxe'a gunne xue guna' da ca'
    nuchi'u chee̱ntu'.
  zty-NTPS: Ben byena' gona' da' naken dot da' li, na' ži'a wnné yoe gona' da' bchi'a
    ḻažo'o.
  urd-GVH: मैंने वफ़ा की राह इख़्तियार करके तेरे आईन अपने सामने रखे हैं।
  rug-rug: Ele vizatia rau si pude koa na tie ta ronuequ, meke ele va avosi rau sari
    na Mua vinilasa.
  gaz-gaz: Ani karaa dhugaa filadheera; seera kees of dura kaaʼadheera.
  fra-LSG: Je choisis la voie de la vérité, Je place tes lois sous mes yeux.
  yal-yal: N bata wa a xɔn, n xa tɔgɔndiya, n yi tin i ya kiti saxine ma.
  iou-iou: Imata, näk gäkŋo kädet bureni iwatta iwoyäŋpäŋ yäŋkehärom taŋkut. Ude täŋkaŋ
    man kädetka wari wari pen juku piŋpäŋ kuŋat täyat.
  haw-1868: Ua wae au ma ka aoao o ka oiaio, Ua kau wau i kou hoopono ana imua o'u.
  arb-NAV: قَدِ اخْتَرْتُ طَرِيقَ الْحَقِّ، إذْ وَضَعْتُ أَحْكَامَكَ أَمَامِي.
  ded-ded: Ni yoac modac modac ngic ambeso negenduaeac sing imoc meisinggema kengkecduae.
    Ni dederecgeyoacga kicnau faiba fede.
  ewe-ewe: Metia nyateƒe ƒe mɔ, eye nye dzi ku ɖe wò sewo ŋu.
  eng-LEE: 'The way of truth have I chosen: thy ordinances have I set [before me].'
  asm-FB: মই বিশ্বস্ততাৰ পথ মনোনীত কৰিলোঁ; মই তোমাৰ শাসন-প্ৰণালীবোৰ মোৰ সন্মুখত ৰাখিলোঁ।
  sus-A: ﭑ بَرَ دُفُتّفّحَ كِرَ سُفَندِ، ﭑ بْحّ بِرَ مَ عِ شَ سّرِيّ نَن قْشْ رَ.
  fra-SBL: J'ai choisi la voie de la vérité. J'ai mis vos ordonnances devant moi.
  hbo-hbo: דֶּֽרֶךְ־אֱמוּנָ֥ה בָחָ֑רְתִּי מִשְׁפָּטֶ֥יךָ שִׁוִּֽיתִי׃
  kik-kik: Niĩ-rĩ, ndĩĩthuurĩire njĩra ya ma; matua maku ndĩmaigĩte ngoro-inĩ yakwa.
  fra-NCL: J’ai choisi la voie de la fidélité, je place tes préceptes sous mes yeux.
  cek-AK: Kai loe loktang lam to ka qoih moe, na lokcaekhaih ka hmaa ah ka suek boeh.
  cuk-cuk: Igar-Napiragwad-Maid an susad. Be-Igar-Mamaid angadga an imaksad.
  pma-pma: Inau naling rendemien onak keke nusil sise ten longkatien en moulien onak.
    Namundem usil hemukave nusil rendemien keil onom koa koling kati mousili.
  tel-2017: విశ్వసనీయత మార్గం ఎంచుకున్నాను. నీ న్యాయవిధులను నేను ఎప్పుడూ నా ఎదుట పెట్టుకుని
    ఉన్నాను.
  hat-BSA: Mwen te chwazi chemen fidèl Ou a. Mwen te mete òdonans Ou yo devan m.
  kos-kos: Nga sulela tuh nga in akosten; Nga lohang nu ke nununku lom.
  hbo-WLC: דֶּֽרֶךְ־אֱמוּנָ֥ה בָחָ֑רְתִּי מִשְׁפָּטֶ֥יךָ שִׁוִּֽיתִי׃
  ibo-ibo: Ahọrọla m ụzọ ikwesi ntụkwasị obi; e kpebiela m idebe obi m nʼiwu gị niile.
  ory-ory: ମୁଁ ବିଶ୍ୱସ୍ତତାରୂପ ପଥ ମନୋନୀତ କରିଅଛି; ମୁଁ ଆପଣା ସମ୍ମୁଖରେ ତୁମ୍ଭର ଶାସନସବୁ ରଖିଅଛି।
  chk-chk: Üa filätä ai üpwe fetal won ewe al mi let, üa anomu mwei om kewe pwüüng.
  rop-rop: Ai wandi duwit en teiknodis langa ola lowa blanga yu.
  ukr-1871: Вибрав я дорогу вірностї, твої присуди поставив перед собою.
  yon-yon: Ne kuu inamen ongmeni ma korondiyiibban weng awini kerekmen yaambed doriin,
    ne kuu ebbed dakmewen ye amob awine kanda andaan.
  deu-1951: Ich habe den Weg der Wahrheit erwählt und deine Verordnungen vor mich
    hingestellt.
  eng-JPS: I have chosen the way of faithfulness; Thine ordinances have I set before
    me.
  srp-1865: Put istini izbrah, zakone tvoje tražim.
  lug-lug: Nonzeewo okubeera omwesigwa; ntambulire mu ebyo bye walagira.
  heb-heb: דרך אמונה בחרתי משפטיך שויתי׃
  ben-IRV: আমি বিশ্বস্ততার পথ মনোনীত করেছি, আমি সব দিন তোমার ধর্মময় আদেশ আমার সামনে
    রাখেছি।
  ntu-ntu: Pnzpe drtwrnge kx navz-nqblq-zvzpex nim, Mz nzale-zvz-krnge me pnz drtwrm.
  pan-pan: ਮੈਂ ਵਫ਼ਾਦਾਰੀ ਦਾ ਰਾਹ ਚੁਣ ਲਿਆ ਹੈ, ਮੈਂ ਤੇਰਿਆਂ ਨਿਆਂਵਾਂ ਨੂੰ ਆਪਣੇ ਸਨਮੁਖ ਰੱਖਿਆ।
  mya-JVB: သစ္စာ လမ်း ကို အကျွန်ုပ်ရွေး ပါပြီ။ စီရင် တော်မူချက်တို့ကို အကျွန်ုပ်ရှေ့မှာထား
    ပါပြီ။
  kgf-kgf: Ni héna héla méndacma héna acga wésénaiguc haianʒua.
  tte-O: Yagu nuwatu ikaiwe kani yaobigaiwo. Am loinao siyaele yagitagitaili mangu
    mena.
  tbg-tbg: Ti muntukavano avuqavuqamake ni varia aarara vaimanta, te are tiva taana
    uvara viraqai iriqi virera.
  hmo-hmo: Lau ese abidadama ena dala lau abia hidi vadaeni, bona oiemu taravatu,
    be egu kudouna dekenai lau laloa noho, laloa noho.
  zar-NT: Gurö́aʼ le naca idútë li para gunaʼ ca rnna. Nuzóaʼ lahuaʼ yuguʼ le nusédinuʼ
    netuʼ.
  urd-urd: मैंने वफ़ादारी की राह इख़्तियार की है, मैंने तेरे अहकाम अपने सामने रख्खे
    हैं।
  bqc-SIM: Ma sĩana zɛ́ sɛ̀, ma sↄ̃ ìↄ ku n ikoyãwa.
  tcz-CHONGTHU: Kitah tah'a hinkho manding hi kakilhen ahitai, nathuhil dungjui a
    hinkho mandinghi kadinpi ahitai.
  mar-mar: मी विश्वासाचा मार्ग निवडला आहे; मी तुझे योग्य निर्णय आपल्यासमोर ठेवले आहेत.
  isl-isl: '@see-verse:PSA.119.029'
  hlt-THB: Awitak lam ce tyk hawh nyng; Na cawngpyinaak awi awh kak kawlung ling hawh
    nyng.
  qub-qub: Nogaga acrashcä alli cajta rurar goyänäpämi. Chaymi alli jusgashayquita
    yachacuyta munä.
  bqp-bqp: Ma yãpura zɛ́ sɛ̀, ma swɛ̃̀ɛ dìgↄ̃ kú n dokaa.
  hat-hat: Mwen pran desizyon pou m' swiv verite a. M'ap kenbe jijman ou yo devan
    je mwen.
  eng-BSB: I have chosen the way of truth; I have set Your ordinances before me.
  eng-WEBPB: I have chosen the way of truth. I have set your ordinances before me.
  kbq-kbq: Kagrira ogatre'na tamage hu'na kamage antegahue hu'na ko huhampri'noe.
    Ana nehu'na maka zupa kasegeka'a, nagu'areti hu'na amage antegahue hu'na nagesa
    antahi'noe.
  pon-pon: I piladar al en melel; i kin madamadaua duen omui kujoned.
  nhe-BL: Na nijtlapejpenijtoc nopa ojtli tlen melahuac, huan san nimoilhuía tlen
    motlamachtil.
  wnc-wnc: Sike na gatane siakan wam tawambitde gwa yawa kekekakut. Asingganu gatane
    mama wambae atnatayuat.
  bus-bus: Ma yãpura zɛ́ sɛ̀, ma swɛ̃̀ ègↄ̃ kú n dokaa.
  gub-BL: Aruzar putar Tupàn ze'eg tuweharupi ihe nehe, a'e hezeupe kwehe mehe. Azekaiw
    tuwe neremiapo putar haw rehe.
