verse: PSA.119.041
translations:
  mal-C: യഹോവേ, അവിടത്തെ അചഞ്ചലസ്നേഹം എന്നിലേക്കു നൽകണമേ, അവിടത്തെ വാഗ്ദാനപ്രകാരമുള്ള
    രക്ഷയും;
  deu-TKW: Mögen deine Gnadenerweisungen, Jahwe, über mich kommen, dein Heil gemäß
    deiner Verheißung,
  lin-lin: Yawe, tika ete bolingo ekomela ngai, mpe lobiko na Yo, kolanda elaka na
    Yo ;
  mmx-mmx: Leeme Silok, una lox asuusu labalamu ram tia, la una lox asepsu ia kerekngan
    laxakaape ram tia,
  eng-LSV: '[WAW] And Your kindness meets me, O YHWH, || Your salvation according
    to Your saying.'
  eng-GNV: VAV. And let thy louing kindnesse come vnto me, O Lord, and thy saluation
    according to thy promise.
  eng-WEBSTER: VAU. Let thy mercies come also to me, O LORD, even thy salvation, according
    to thy word.
  nhw-BL: TOTECO, techtlasojtla huan techmaquixti tlen nocualancaitacahua, san quen
    tiquijtojtoc tijchihuas.
  swh-ONEN: Ee Bwana, upendo wako usiokoma unijie, wokovu wako sawasawa na ahadi yako,
  bba-bba: Yinni Gusunɔ, ɑ de ɑ nɛn wɔnwɔndu wɑ, kpɑ ɑ mɑn fɑɑbɑ ko nɔɔ mwɛɛ te ɑ
    mɑn kuɑn sɔ̃.
  eng-KJVCPB: (ו) Let thy mercies come also unto me, O Lord, Even thy salvation, according
    to thy word.
  luo-luo: Mad herani ma ok rem bina, yaye Jehova Nyasaye, mad warruokni bina kaluwore
    gi singruokni.
  aii-aii: ܘܐܵܬܝܵܐ ܥܲܠܝܼ ܛܲܝܒܘܼܬܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܘܦܘܼܪܩܵܢܘܼܟ݂، ܐܲܝܟ݂ ܩܵܘܠܘܼܟ݂،
  meu-meu: Iehova e, emu hebogahisi ba henigu, bona emu hahemauri, emu gwauhamata
    heḡereḡerena.
  npi-ULB: हे परमप्रभु, तपाईंको अचूक प्रेम, तपाईंको प्रतिज्ञाअनुसार तपाईंको उद्धार
    मलाई दिनुहोस् ।
  yor-yor: Jẹ́ kí ìfẹ́ rẹ tí kì í kùnà wá bá mi, Olúwa, ìgbàlà rẹ gẹ́gẹ́ bí ìpinnu
    rẹ.
  pes-OPCB: ای خداوند، بر من محبت فرما و طبق وعده‌ات مرا نجات ده
  tgl-ULB: Iparanas mo sa akin, Yahweh, ang pag-ibig mong hindi nagmamaliw— ang kaligtasan
    mo ayon sa iyong pangako;
  nop-nop: Yahwe, welegedi nabukahile hinek tilaŋ u miŋgilaŋgoŋ tubumintaune kawit,
    tiŋa medege yofafaŋe tuguŋ undugoŋ tiŋa kotigoŋ nanagileŋ.
  hui-hui: Anduane Homogo-o í̠na i̱ gubalini ho kego i̱ walia habe. Í̠nime i̱ mo wialu
    pele ngulebero lalu bi lo wiridagua bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​အ​ဘယ်​မှ ခစ်​တော်​မူ​ကြောင်း​ကို​ပြ​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​၏​က​တိ​တော်​အ​တိုင်း ကွန်​တော်​မျိုး​အား​ကယ်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱི་ཞལ་བཞེས་བཞིན། །བྱམས་བརྩེ་ཐར་པ་ངའི་སྟེང་འབབ་པར༌ཤོག།
  wsk-wsk: O Yawe, nika kua nangara yawara mu aga kasuru ale balem butata aga sangaruko.
  sna-sna: Rudo rwenyu rusingaperi ngaruuye kwandiri, Jehovha, noruponeso rwenyu sezvamakavimbisa;
  spa-BLM: Que tu bondad amorosa también venga a mí, Yahvé, tu salvación, según tu
    palabra.
  cac-cac: Mamin Jehová, ac' a vach'c'olal yed' a colval d'ayin, ichataxon alani.
  swh-ULB: Ee Yahwe, unipe upendo wako usiokwisha na wokovu wako kulingana na ahadi
    yako;
  deu-ELBBK: Und lass über mich kommen deine Gütigkeiten, HERR, deine Rettung nach
    deiner Zusage!
  mbb-OT: Nengazen, ipeehè nu is kebmahala wey kedlibriya nu kedì, sumalà is insaad
    nu.
  mal-2015: യഹോവേ, നിന്റെ വചനപ്രകാരം നിന്റെ ദയയും നിന്റെ രക്ഷയും എങ്കലേക്കു വരുമാറാകട്ടെ.
  gup-gup: Yawey, ngadjare kanbukkabukkan bu kunwern ngudda kanmarnedjare, dja mak
    kanngehkemen kore ngudda kanmarneyingkihwokkurrmerrinj.
  rmc-rmc: Ó RAJEJA, te avľahas tiro verno kamiben pre ma the tiri zachrana, avke
    sar phenďal,
  nlg-nlg: Lord, ko vaheu mai nimua na dolo ke mua soko, na vola te vagha to nia baubahu
    tua.
  pes-OPV: ‌ای خداوند رحمهای تو به من برسد ونجات تو به حسب کلام تو.
  ron-1924: Сэ винэ, Доамне, ындураря Та песте мине, мынтуиря Та, дупэ фэгэдуинца
    Та!
  ben-OBCV: হে সদাপ্রভু, তোমার প্রতিশ্রুতি অনুযায়ী তোমার অবিচল প্রেম, আর তোমার পরিত্রাণ
    আমার উপর আসুক,
  som-som: Rabbiyow, naxariistaada iyo weliba badbaadintaadu Ha iigu yimaadeen si
    eraygaaga waafaqsan.
  eng-ASVBT: Let thy lovingkindnesses also come unto me, O Jehovah, Even thy salvation,
    according to thy word.
  mna-mna: O Yooba, nu toto sua ku mbukŋana mi urur lelem pa wal ku. Swe mbulu ku
    tana pio. To itum kalŋom, mi kamke yo.
  ita-1885: Ed avvenganmi le tue benignità, o Signore; E la tua salute, secondo la
    tua parola.
  eng-ULB: Yahweh, give me your unfailing love— your salvation, according to your
    promise;
  spa-VBL: Señor, por favor ámame con tu amor incondicional. Dame la salvación que
    me has prometido.
  fra-_FOB: Que ta bonté vienne sur moi, ô Éternel! et ton salut, selon ta parole!
  mal-mal: യഹോവേ, അങ്ങയുടെ വചനപ്രകാരം അങ്ങയുടെ ദയയും അങ്ങയുടെ രക്ഷയും എന്നിലേക്ക്
    വരുമാറാകട്ടെ.
  urd-GVR: Ai Rab, terī shafqat aur wuh najāt jis kā wādā tū ne kiyā hai mujh tak
    pahuṅche
  suz-BL: परमप्रभु यावे, इन गेना हना यो दाक्‍तीक आं कली दुम्‍ल। इन थोक्‍शा पशो लोव़
    खोदेंशो पा आं कली श्‍येत रे प्रोंइ‍यीनी।
  eng-NOY: Let thy mercies come to me, O LORD! And thy help according to thy promise!
  ita-1927: Vengano su me le tue benignità, o Eterno, e la tua salvezza, secondo la
    tua parola.
  ckb-ckb: ئەی یەزدان، با خۆشەویستییە نەگۆڕەکەتم بۆ بێت، ڕزگارییەکەت بەگوێرەی بەڵێنی
    خۆت،
  eng-BBE: Let your mercies come to me, O Lord, even your salvation, as you have said.
  xsi-xsi: Yova Kindeni, naŋa ano pano tu pwai naŋa piti lâ kazâŋa ilo, ikura muŋga
    kupa ŋgua tu ma kuveta mine. Ambo noko ma kuveta mine, ande ŋinde ma itula pwataki
    tu noko tini mwasa ndo pa naŋa ikura zo rârâni.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯು ನನಗೆ ದೊರಕಲಿ, ನಿಮ್ಮ ವಾಗ್ದಾನದ ರಕ್ಷಣೆಯು
    ನನಗೆ ಉಂಟಾಗಲಿ;
  tam-2017: யெகோவாவே, உம்முடைய வாக்குத்தத்ததின்படி, உமது தயவும் உமது இரட்சிப்பும்
    எனக்கு வருவதாக.
  spa-RV-1909: VAU. Y venga á mí tu misericordia, oh Jehová; tu salud, conforme á
    tu dicho.
  ron-BTF: Lasă de asemenea îndurările tale și salvarea ta să vină la mine, DOAMNE,
    conform cuvântului tău.
  eng-WEBP: Let your loving kindness also come to me, LORD, your salvation, according
    to your word.
  eng-FBV: Lord, please love me with your trustworthy love; please give me the salvation
    you promised.
  nld-1939: Moge uw genade mijn deel zijn, o Jahweh, En uw heil naar uw bestel;
  nch-BL: TOTECO, techtasojta huan techmaquixti ten nocualancaitacahua, san quej tiquijtojtoc
    tijchihuas.
  vie-1934: Hỡi Đức Giê-hô-va, nguyện sự nhân từ Ngài đến cùng tôi, Tức là sự cứu
    rỗi của Ngài tùy lời phán Ngài!
  cha-cha: VAU Namamaela locue y minaasemo guiya guajo, O Jeova, asta y satbasionmo
    jaftaemano y sinanganmo.
  hin-CV: याहवेह, आपका करुणा-प्रेम मुझ पर प्रगट हो जाए, और आपकी प्रतिज्ञा के अनुरूप
    मुझे आपका उद्धार प्राप्‍त हो;
  eng-OURB: ו (Viybo'ooniy, Come to me) Let your chesed ·loving-kindness· also come
    to me, Adonai, your salvation, according to your word.
  spa-BES: Tu misericordia venga a mí, oh Jehová, tu salvación, como has dicho.
  tdx-tdx: Ampombao amako ty fiferenaiña’o ry Iehovà, ty fandrombaha’o ty amo saontsi’oo;
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอความเมตตาของพระองค์มาถึงข้าพระองค์ คือความรอดของพระองค์ตามพระวจนะของพระองค์
  por-BR-2018: Vau :E venham sobre mim tuas bondades, SENHOR; e também a tua salvação,
    segundo tua promessa.
  deu-ELO: Und laß über mich kommen deine Gütigkeiten, Jehova, deine Rettung nach
    deiner Zusage!
  eng-WYC-2018: '[Vau.] And, Lord, thy mercy come [up] on me; thine health come by
    thy speech. (And, Lord, let thy love come to me; let thy salvation, or thy deliverance,
    come according to thy word.)'
  epo-epo: Kaj venu al mi Viaj favoroj, ho Eternulo, Via helpo, konforme al Via vorto,
  gfk-gfk: Watong, iau sasaring bia no num harmarsai nong pai la patpataam na hanuat
    taar tagu, io huo, nu halon iau haruat ma ing u ga kukubus taar huo.
  uig-PIN: '|ו|: (Waw) Wǝ meⱨir-muⱨǝbbǝtliring yenimƣa kǝlsun, i Pǝrwǝrdigar; Wǝdǝng
    boyiqǝ nijatliⱪing yenimƣa kǝlsun;'
  beo-beo: Hina Gode! Dia nama asigi hou da habowaliyale amo nama olelema! Dia ilegele
    sia:i defele, na gaga:ma!
  tpi-OTNT: Bikpela, yu mas soim mi olsem yu laikim mi tumas na yu ken kisim bek mi.
    Yu promis pinis long mekim olsem.
  hau-SA: Bari ƙaunarka marar ƙarewa ta zo gare ni, ya Ubangiji, cetonka bisa ga alkawarinka;
  udu-udu: Dhalki mo/en pini jin ṯelu sho’k p̱u’dki’d e aha/ mo, ayy Tap̱a, isi ki
    bway gi mowoṯẖ pini jin ona /e gwo is mo.
  uig-LAT: '|ו|: (Waw) We méhir-muhebbetliring yénimgha kelsun, i Perwerdigar; Wedeng
    boyiche nijatliqing yénimgha kelsun;'
  nde-nde: Sengathi uthando lwakho olungaphuthiyo lungeza kimi, Oh Thixo, insindiso
    yakho ize njengokuthembisa kwakho;
  ton-ton: ‌ʻE Sihova, tuku ke hoko foki hoʻo ngaahi ʻaloʻofa kiate au, ʻio, ko hoʻo
    fakamoʻui, ʻo hangē ko hoʻo folofola.
  ces-1613: Vav Ó ať se přiblíží ke mně milosrdenství tvá, Hospodine, a spasení tvé
    vedlé řeči tvé,
  eng-WMB: Let your loving kindness also come to me, LORD, your salvation, according
    to your word.
  tam-TCV: யெகோவாவே, உமது உடன்படிக்கையின் அன்பும், உம்முடைய வாக்குத்தத்தத்தின்படி
    உமது இரட்சிப்பும் எனக்குக் கிடைப்பதாக;
  ceb-ULB: Yahweh, ihatag kanako ang imong gugma nga walay pagkapakyas— ang imong
    kaluwasan, sumala sa imong saad;
  pol-UBG: Niech zstąpi na mnie twoja łaskawość, PANIE, twoje zbawienie według twego
    słowa;
  urd-GVU: اے رب، تیری شفقت اور وہ نجات جس کا وعدہ تُو نے کیا ہے مجھ تک پہنچے
  eng-OEBCW: Visit me, Lord, with your love and salvation, as you have promised.
  deu-1912: HERR, laß mir deine Gnade widerfahren, deine Hilfe nach deinem Wort,
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಕೃಪೆಯು ನನಗೆ ದೊರಕಲಿ, ನಿನ್ನ ನುಡಿಗನುಸಾರವಾಗಿ ನನಗೆ ರಕ್ಷಣೆಯುಂಟಾಗಲಿ.
  yap-yap: SOMOL, mu dag ngog gelngin ni gub t’uf rom, ma ga aywegeg nrogon nim micheg.
  hlt-MCSB: BOEIPA aw na olthui vanbangla na sitlohnah neh namah lamkah loeihnah he
    kai taengla pawk saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሚጪንቲፃ ኔኤኮ ታ ባንሢ ሙኮንጎ፤ ኔኤኮ ዓውሲፃኣ ኔ ቃኣሎጉዴያ ታኣም ዳኪንቶንጎ።
  twi-ASANTE: Ao Awurade, ma wo dɔ a ɛnsa da no mmra me so, wo nkwagyeɛ no sɛdeɛ wo
    bɔhyɛ no teɛ.
  eng-WEBU: Let your loving kindness also come to me, LORD, your salvation, according
    to your word.
  acu-NT: Apuru ame timiame nunismek ami anengkratairam inaktursata, turam uwemtikrurta.
  spa-PDDPT: Venga a mí, oh Yavé, tu misericordia, Tu salvación, conforme a tu Palabra,
  gun-gun: Senhor, exa uka xemboaxya. Xereraa jepe guive ndeayvuague rami vy.
  agu-BL: Wajcaw, ẍchaje'u' yi banl talma'u' swetz tan incolpe'n chi yi tz'iba'nt
    cyen tanu'.
  ilo-ULB: O Yahweh, ipaaymo kaniak ti saan nga agbalbaliw nga ayatmo— ti panangisalakanmo,
    sigun iti karim,
  kpg-kpg: Meenei Dimaadua, hagamodongoohia ina mai gi di au dau hai dela e aloho
    i di au, mo di haga dagaloaha au gii hai be dau hagababa dela ne hai.
  uig-ARA: '|ו|: (ۋاۋ) ۋە مېھىر-مۇھەببەتلىرىڭ يېنىمغا كەلسۇن، ئى پەرۋەردىگار؛ ۋەدەڭ
    بويىچە نىجاتلىقىڭ يېنىمغا كەلسۇن؛'
  sus-sus: Alatala, fa i xa xanunteya nun i xa kisi ra n bɛ, alɔ i a laayidi ki naxɛ.
  pon-2006: Maing KAUN, komw ketin kasalehiong ie duwen omwi kupwur limpoak ong ie,
    oh doareiehla nin duwen me komwi ketin inoukidahr.
  jae-jae: O Apômtau, ôkêŋ nêm moasiŋ êmoasiŋ aê. Ônam aê sa êtôm, taŋ gôjac mata
    naŋ,
  ksd-ksd: Luluai, boina ba kaum varmari bula na tadav iau, Maia, kaum valavalaun
    iat vardada ma kaum tinata.
  tur-YTC: Sözün uyarınca, ey Yahve, Sevgi dolu iyiliğin, kurtarışın da Bana gelsin.
  bel-N: Няхай прыйдзе да мяне міласэрнасьць Твая, ГОСПАДЗЕ, і збаўленьне Тваё паводле
    слова Твайго,
  kpr-kpr: Arie Bajari, ninda dubo bari kau mavegori ava, ijugaso gaone! Ni beka gagojuse
    nange ari sisesa ava use, na sonembe jebugaone!
  ind-AYT: Kiranya kasih setia-Mu menghampiriku, ya TUHAN, keselamatan-Mu menurut
    janji-Mu.
  yom-yom: Bika luzolo luaku lungolo lutula kuidi minu, a Yave, phulusu aku boso buididi
    tsilꞌaku,
  yut-yut: Yawe, bɨsapmɨ bɨsapmɨ nak do but dasi galak taŋ nabi, aŋek nak yokwikon
    naŋ abɨdoki dosi nandɨsat. Gak yaŋ ak do kɨlɨ yaŋ teban tagɨl.
  nya-nya: Chikondi chanu chosasinthika chibwere kwa ine, Inu Yehova, chipulumutso
    chanu monga mwa lonjezo lanu;
  kyg-kyg: O Ala kava nene, huꞌna, kahau huka nato. Huguve, huka huꞌnana kavaꞌmo huka
    nagufamo alika katika nato.
  hrv-hrv: $VAU Nek' milost tvoja, o Jahve, dođe na mene i spasenje tvoje po tvom
    obećanju.
  mps-mps: Genuai Bidi, nago ena ola mani, nago ena godolo mu eyu, nago ena ma sai.
    Polobadu nago po weyu, tama tiaiba wai dao.
  tpi-tpi: Bikpela, yu mas soim mi olsem yu laikim mi tumas na yu ken kisim bek mi.
    Yu promis pinis long mekim olsem.
  dan-1931: Lad din Miskundhed komme over mig, HERRE, din Frelse efter dit Ord,
  vie-OVCB: Lạy Chúa Hằng Hữu, nguyện tình yêu Ngài đến với con, giải cứu con theo
    lời Chúa hứa.
  guj-2017: હે યહોવાહ, તમારો અવિકારી પ્રેમ, તમારા વચન પ્રમાણે, તમારો ઉદ્ધાર મને આપો.
  pon-2006A: Maing KAUN, komw ketin kasalehiong ie duwen omwi kupwur limpoak ong ie,
    oh doareiehla nin duwen me komwi ketin inoukidahr.
  por-BRBSL: Let sua bondade amorosa também vem a mim, Yahweh, sua salvação, de acordo
    com sua palavra.
  eng-OEBUS: Visit me, Lord, with your love and salvation, as you have promised.
  swe-swe: '[Den sjätte hebreiska bokstaven är: ו – Vav. Tecknet avbildar en tältpinne,
    en krok eller hängare. Tältpinnens funktion är att hålla upp tältduken, den är
    den centrala knutpunkt som binder ihop olika delar. På samma sätt används bokstaven
    i grammatiken för att binda ihop ord till meningar. Orden ”och”, ”men”, ”alltså”
    osv. börjar med ”vav”. Hebreiska bokstäver har även ett talvärde. Bokstaven ”vav”
    har talvärdet sex. Detta är människans tal och därför symboliserar den ofta människan
    och det mänskliga.] Och kom med din nåd (omsorgsfulla kärlek) över mig O, Herre
    (Jahve), liksom din frälsning, enligt ditt ord (löfte).'
  cth-cth: Oe BAWIPA na lawkkam e patetlah na lungmanae hoi na rungngangnae teh kai
    koe phat lawiseh.
  twi-twi: Awurade, ma wo dɔ a ɛnsa da no mmra me so, wo nkwagye no, sɛnea wo bɔhyɛ
    no te.
  hlt-hlt: BOEIPA aw na olthui vanbangla na sitlohnah neh namah lamkah loeihnah he
    kai taengla pawk saeh.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ́ n dɔɔ̀ ɑ kó mɛsɑ̀ɑ̀, n dɛɛtɛ́ kɛ́ndò nhɑ bɛ́immɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ faragha akar dɨkɨrɨzim gamizɨ moghɨn, nɨ uan apangkuvim,
    azenara nan akagh egh ua na inigh.
  dop-dop: Tɑcɑɑ nyɑ́ kʋpɑntʋ ɩ́ kɔɔ mɑ tɔɔ nɑ ń yɑ mɑ nyʋɣʋ ɩsɩɩ n sɩɩʋ tɔ.
  azb-azb: Ya Rəbb, mənə məhəbbətini göstər, Kəlamına görə məni qurtar!
  eng-DBY: VAU. And let thy loving-kindness come unto me, O Jehovah, — thy salvation
    according to thy *word.
  hin-2017: हे यहोवा, तेरी करुणा और तेरा किया हुआ उद्धार, तेरे वादे के अनुसार, मुझ
    को भी मिले;
  wol-KYG: Aji Sax ji, yaa ko dige, dikke ma sa jëfi ngor ak sa wall,
  bjr-bjr: Oo Yaawee ani qiniara firaaqoo aidi marina uqaqifiqainaqa qafaa. Aneenna
    qima afeekammaqoonandee inana qini mandainainakinaana uqeera amiqiraqoo quqaqisaa.
  eng-YLT: '[Waw.] And meet me doth Thy kindness, O Jehovah, Thy salvation according
    to Thy saying.'
  kne-kne: Ipailam kod en sak-en san adi manbalbaliw ay layad mo ya omisalakan ka
    tan say inkarim, Apo,
  eng-WYC-2017: '[Vau.] And, Lord, thy mercy come [up] on me; thine health come by
    thy speech.'
  eng-WMBB: Let your loving kindness also come to me, LORD, your salvation, according
    to your word.
  zat-NTPS: Gudá xexache lazru' neda', Xrana' Dios. Gudá guseláu' neda', ca ba guche̱be
    lazru' gunu'.
  zty-NTPS: Da, yeyache' ḻáže'lo' neda', X̱ana' Dios. Da, yesló' neda', ka bchebe
    ḻažo'o gono'.
  urd-GVH: ऐ रब, तेरी शफ़क़त और वह नजात जिसका वादा तूने किया है मुझ तक पहुँचे
  rug-rug: Kei Zihova, Mu tataru nau pa Mua tataru nabuna, Mu va sare au koari na
    qua kana gua sapu ele va tatara nia Goi.
  gaz-gaz: Yaa Waaqayyo, jaalalli kee kan hin geeddaramne sun, fayyisuun kees akkuma
    dubbii keetiitti gara koo haa dhufu;
  fra-LSG: Éternel, que ta miséricorde vienne sur moi, Ton salut selon ta promesse!
  yal-yal: Alatala, i ya hinanna xa n li. N nakisi alo i dɛ xui tongoxi kii naxan
    yi.
  iou-iou: Täŋkaŋ Ekäni, gäk iron mähemi unita ironka u kwawak näwoŋäreŋpäŋ näwetkuno
    udegän wakiken nanik täŋken täŋpäŋ kaŋ nämagut.
  haw-1868: E hookau mai i kou lokomaikai maluna o'u, e Iehova, I kou hoola ana hoi
    e like me kau olelo.
  arb-NAV: أَنْعِمْ عَلَيَّ يَا رَبُّ بِرَحْمَتِكَ وَخَلاصِكَ حَسَبَ كَلامِكَ.
  ded-ded: O KEBU, geng yoac dedzege amma imoc modackecnec, geac faka imocngo nearu
    habeso. Ge ebicfunac mesinunadeac deserima denec, faka imocngo ifingoc nearu habeso.
  ewe-ewe: O! Yehowa, wò lɔlɔ̃ si meʋãna o la neva gbɔnye; nenema kee nye wò xɔname
    hã le wò ŋugbedodo la nu,
  eng-LEE: VAV. And let thy kindness come unto me, O Lord, thy salvation, according
    to thy promise.
  asm-FB: হে যিহোৱা, তুমি মোক তোমাৰ সুস্থিৰ প্রেমৰ ভাগী হবলৈ দিয়া; তোমাৰ প্রতিজ্ঞা
    অনুসাৰে তোমাৰ পৰিত্ৰাণৰ ভাগী কৰা।
  sus-A: عَلَتَلَ، قَ عِ شَ شَنُنتٍيَ نُن عِ شَ كِسِ رَ ﭑ بّ، عَلْ عِ عَ لَايِدِ كِ
    نَشّ.
  fra-SBL: Que ta bonté vienne aussi à moi, Yahvé, ton salut, selon ta parole.
  hbo-hbo: וִֽיבֹאֻ֣נִי חֲסָדֶ֣ךָ יְהוָ֑ה תְּ֝שֽׁוּעָתְךָ֗ כְּאִמְרָתֶֽךָ׃
  kik-kik: Wee Jehova, wendo waku ũrĩa ũtathiraga ũronginyĩra, ũhonokio waku ũnginyĩre
    kũringana na kĩĩranĩro gĩaku;
  fra-NCL: Que vienne sur moi ta miséricorde, Yahweh, et ton salut, selon ta parole !
  cek-AK: Aw Angraeng, na tahmenhaih rang hoiah na lok baktih toengah, na pahlonghaih
    kai khaeah angzo nasoe.
  cuk-cuk: Bab-Jehová, igi na be Sogsa-Gusa, deyob be-sabgued be anse oyoge, deyob
    dule-bendaked be anse oyoge.
  tel-2017: యెహోవా, విఫలం కాని నీ ప్రేమను నాకు అనుగ్రహించు. నీ వాగ్దానం చొప్పున నీ
    రక్షణ కలిగించు.
  hat-BSA: Anplis, ke lanmou dous Ou a kapab rive kote mwen, O SENYÈ, sali Ou a selon
    pawòl Ou.
  kos-kos: LEUM GOD, akkalemye lupan lungse lom nu sik, Ac moliyula oana kom wulela
    kac.
  hbo-WLC: וִֽיבֹאֻ֣נִי חֲסָדֶ֣ךָ יְהוָ֑ה תְּ֝שֽׁוּעָתְךָ֗ כְּאִמְרָתֶֽךָ׃
  ibo-ibo: O Onyenwe anyị, ka ịhụnanya gị nke na-adịgide bịakwasị m, nzọpụta gị dịka
    nkwa i kwere si dị;
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭ ଦୟା, ଅର୍ଥାତ୍‍, ତୁମ୍ଭ ବାକ୍ୟାନୁସାରେ ତୁମ୍ଭ ପରିତ୍ରାଣ ମୋʼ
    ପ୍ରତି ବର୍ତ୍ତୁ।
  chk-chk: Ai Samol mi Lapalap, kopwe pwäri ngeniei om tong ellet, kopwe amanauaei
    usun ka fen pwon.
  rop-rop: YAWEI, shoum mi haumatj yu laigim mi. Yu seibum mi jis laik weya yubin
    pramis.
  ukr-1871: І пошли менї милість твою, Господи, твоє спасеннє після слова твого!
  yon-yon: O Yariman, eb womoniyiibban ye mimyob dowaken kuu ne yaa monok. Eb weng
    kunduk yaambed ne kuu arewa yaa burudande nende.
  deu-1951: Deine Gnade, o HERR, komme über mich, dein Heil nach deinem Wort!
  eng-JPS: VAV. Let Thy mercies also come unto me, O LORD, even Thy salvation, according
    to Thy word;
  srp-1865: Neka doðe na me milost tvoja, Gospode, pomoæ tvoja po rijeèi tvojoj.
  lug-lug: Okwagala kwo okutaggwaawo kujje gye ndi, Ayi Mukama; ompe obulokozi bwo
    nga bwe wasuubiza;
  heb-heb: ויבאני חסדך יהוה תשועתך כאמרתך׃
  ben-IRV: হে সদাপ্রভুু, আমাকে তোমার অক্ষয় ভালবাসা দাও তোমার প্রতিজ্ঞা অনুসারে তোমার
    পরিত্রান দাও।
  ntu-ntu: ct, arlapx ninge mz nivz lrm, Mz nzangidati-krm nzesalz-krmqng.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੇਰੀ ਦਯਾ ਮੇਰੇ ਉੱਤੇ ਆਵੇ, ਤੇਰਾ ਬਚਾਓ ਵੀ ਤੇਰੇ ਬਚਨ ਅਨੁਸਾਰ!
  mya-JVB: အို ထာဝရဘုရား ၊ ဗျာဒိတ် တော်အတိုင်း ကရုဏာ တော်တည်းဟူသောကယ်တင် တော်မူခြင်း
    ကျေးဇူးတော်သည် အကျွန်ုပ် ၌ ရောက် ပါစေသော။
  kgf-kgf: Ackuaʒécgawac séciguc goi héihéiga imi ʒéma aŋgéŋ titiga imi hainémbésémaŋ.
  tte-O: O Yeoba, am mulolo koliyau kana lalaki kuyakenayagau yo kuleboyau besiele
    am waloyameli.
  tbg-tbg: Noravauvo, ai muntukavano tiriara enena vaira qaiqaavata ti humiqaane.
    Are nena kauqu aiqiqaa aqu kera tiana uvara irihara, ti ruaruama timitaane.
  hmo-hmo: Lohiabada e, oiemu noho hanaihanai lalokauna lau dekenai do oi hedinaraia,
    bona lau do oi hamauria, oiemu gwauhamata hegeregerena.
  zar-NT: Lu yöl-laʼ dxiʼi ladxiʼ quiuʼ buyú nedaʼ, Xan, en busölá nedaʼ ca rnna xtídzuʼu
    gunuʼ.
  urd-urd: ऐ ख़ुदावन्द, तेरे क़ौल के मुताबिक़, तेरी शफ़क़त और तेरी नजात मुझे नसीब
    हों,
  bqc-SIM: Dii, mↄ gbɛ̃kɛkɛmɛɛ, ma suaba lá ń òwa,
  tcz-CHONGTHU: Yahweh Pakai namingailutna longlou tonsot hinna neiteppeh chu neipetan,
  mar-mar: हे परमेश्वरा, मला तुझे अचल प्रेम दे. तुझ्या वचनाप्रमाणे मला तुझे तारण प्राप्त
    होवो.
  isl-isl: Þú lofaðir að frelsa mig! Miskunna mér nú í kærleika þínum,
  hlt-THB: Aw Bawipa, amak dyt thai na lungnaak ingkaw nak awi taaknaak amyihna na
    hulnaak ce ka venna law seh;
  qub-qub: Tayta Dios aunimashayquino musyachimay cuyacoj, salbacoj cashayquita.
  bqp-bqp: Dikiri, ǹ mↄ́ ǹ gbɛ̃kɛ kɛmɛnɛ, ǹ ma sura ba lákũ n ò nà,
  hat-hat: Fè m' wè jan ou renmen m', Seyè! vin delivre m', jan ou te pwomèt la.
  eng-BSB: May Your loving devotion come to me, O LORD, Your salvation, according
    to Your promise.
  eng-WEBPB: Let your loving kindness also come to me, LORD, your salvation, according
    to your word.
  kbq-kbq: Ra Anumzamoka atregeno vagaore mevava kavesi zamo'a nagritera ne-esigenka,
    kagrama huvempama hu'nana kante antenka, nagu'vazinka ete navro.
  pon-pon: Main Ieowa, kom kotin maki on ia, o kotin jauja ia duen omui inau.
  nhe-BL: TOTECO, xinechtlasojtla huan xinechmaquixti tlen nocualancaitacahua, san
    queja tiquijtojtoc tijchihuas.
  wnc-wnc: Buyambam tapa, gata nae take siknga natangamunggayak kaknga yeikngamuyo.
    Yeikngamuke na gatuka tapso. Unzing tasinangge gwa yawi kekekakut.
  bus-bus: Dii, ǹ mↄ́ ǹ gbɛ̃kɛɛ kɛmɛ, ǹ ma mì sí lán ń ò nà,
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, exak kar heamutar katu haw ihewe nehe. Hepyro
    pe heàmàtyry'ymar wanuwi neremimume'u kwer rupi katete nehe.
