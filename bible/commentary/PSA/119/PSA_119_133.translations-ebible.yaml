verse: PSA.119.133
translations:
  mal-C: തിരുവചനപ്രകാരം എന്റെ കാലടികളെ നയിക്കണമേ; ഒരു അകൃത്യവും എന്റെമേൽ വാഴാതിരിക്കട്ടെ.
  deu-TKW: Festige meine Tritte in deinem Wort und laß keinerlei Böses über mich herrschen.
  lin-lin: Lendisa bomoi na ngai na nzela ya liloba na Yo mpe pekisa mabe ete ekonza
    ngai te.
  mmx-mmx: Unam lam aratao ia at lavatpas tarak, kerekngan levelinga ram. Nemen uta
    ke xepe laxakapmek nak sak tup minia.
  eng-LSV: Establish my steps by Your saying, || And any iniquity does not rule over
    me.
  eng-GNV: Direct my steppes in thy worde, and let none iniquitie haue dominion ouer
    me.
  eng-WEBSTER: 'Order my steps in thy word: and let not any iniquity have dominion
    over me.'
  nhw-BL: Techyacana ipan se cuali ojtli ica mocamanal para amo nechtlanis niyon se
    tlaixpanoli.
  swh-ONEN: Ongoza hatua zangu kulingana na neno lako, usiache dhambi yoyote initawale.
  bba-bba: A de nɑ n tɑ̃sɑ wunɛn ɡɑri sɔɔ. A ku de torɑru ɡɑru tɑ n mɑn wɑ̃ɑsi.
  eng-KJVCPB: '(פ) Order my steps in thy word: And let not any iniquity have dominion
    over me.'
  luo-luo: Ket okangega mondo gilure gi wachni; kik iwe richo moro amora loya.
  aii-aii: ܡܲܩܘܝܼ ܦܵܣܘܿܥܝܵܬ‌ܝܼ̈ ܒܗܹܡܸܙܡܵܢܘܼܟ݂، ܘܠܵܐ ܫܵܒ݂ܩܹܬ ܗܲܟܸܡ ܥܲܠܝܼ ܟܠܔ ܥܵܘܠܵܐ.
  meu-meu: Egu raka ba ha-aukaia, emu gwauhamata heḡereḡerena, kara dika ta basine
    biagugu.
  npi-ULB: तपाईंको वचनले मेरा पाइलाहरूलाई बाटो देखाउनुहोस् । कुनै पापले ममाथि राज्‍य
    गर्न नदिनुहोस् ।
  yor-yor: Fi ìṣísẹ̀ mi múlẹ̀ nínú ọ̀rọ̀ rẹ, má ṣe jẹ́ kí ẹ̀ṣẹ̀ borí mi.
  pes-OPCB: با کلامت مرا راهنمایی کن تا مغلوب بدی نشوم.
  tgl-ULB: Akayin mo ang aking mga yapak sa pamamagitan ng iyong salita; huwag mong
    hayaang pamunuan ako ng kahit anong kasalanan.
  nop-nop: Du koom yofafaŋeguŋ undugoŋ tiŋa nabudokoune nu kadakaniŋ mu tibit. Tiŋa
    du kadakaniŋ u mu bikabune nehitiŋfooŋ nehitubu-kadakawek.
  cbu-NT: Shiyaa kukish uru payumaam nda kapeetamaam istanda. Yutaritshish nuwaa kasirundama,
    átana.
  hui-hui: I̱ mana ko bialu pilolilono de handayaho halu mamage holebero lo wiridagua
    í̠na i̱ mamage habelo hameledo. Ko buleneme i̱ bope holigo í̠na i̱ yaniho habe.
  mya-mya: က​တိ​တော်​ရှိ​သည့်​အ​တိုင်း​ကွန်​တော်​မျိုး မ​လဲ​စိမ့်​သော​ငှာ​စောင့်​ထိန်း​တော်​မူ​ပါ။
    အ​ပြစ်​ဒု​စ​ရိုက်​သည်​ကွန်​တော်​မျိုး​အား အ​စိုး​မ​ရ​ပါ​စေ​နှင့်။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ཡིས་བདག་གི་ལམ་སྣ༌དྲོངས། །སྡིག་པའི་དབང་དུ་ཚུད་པར་མི་མཛད༌རོགས།།
  wsk-wsk: Nika den te aninga aolak diram la kiti gurugu se kiwem memek bo ta ani
    me aga kiarukko.
  sna-sna: Rayirai nhambwe dzetsoka dzangu zviri maererano neshoko renyu; chivi ngachirege
    kunditonga.
  spa-BLM: Establece mis pasos en tu palabra. No dejes que ninguna iniquidad se enseñoree
    de mí.
  cac-cac: Cuchb'ej in d'a a b'eyb'al, icha val yalan a lolonel. Man̈ in a cha ac'joc
    ganar yuj chucal.
  swh-ULB: Uziongoze hatua zangu kwa neno lako; usiruhusu dhambi yeyote initawale.
  deu-ELBBK: Befestige meine Schritte in deinem Wort, und lass kein Unrecht mich beherrschen!
  mbb-OT: Giyahi a kenikew pinaaǥi te lalag nu; kenè nu mehimuwa he meuwit a te kelelalung.
  mal-2015: എന്റെ കാലടികളെ നിന്റെ വചനത്തിൽ സ്ഥിരമാക്കേണമേ; യാതൊരു നീതികേടും എന്നെ
    ഭരിക്കരുതേ.
  gup-gup: Mak kanmika kore manbolhmak ba minj ngamankan. Kanbidyikarrmen kore ngudda
    kanmarnewokkurrmerrinj ba bu kunwarrekenh minj nganbongname.
  rmc-rmc: Ľidža mire kroki tire laveha. Ma domuk, hoj upral mande o binos te vladňinel!
  nlg-nlg: Ko uhulighi nigua na sakutua nia na bosamu, ge ke bei laga vuleu gea na
    totobo te dika.
  pes-OPV: قدم های مرا در کلام خودت پایدار ساز، تا هیچ بدی بر من تسلط نیابد.
  ron-1924: Ынтэреште-мь паший ын Кувынтул Тэу ши ну лэса ничо нелеӂюире сэ стэпыняскэ
    песте мине!
  ben-OBCV: তোমার বাক্য অনুযায়ী আমার পদক্ষেপ পরিচালিত করো; পাপ যেন আমার উপর কর্তৃত্ব
    না করে।
  som-som: Tallaabooyinkayga ku toosi eraygaaga, Oo dembina yaanu ii talin.
  eng-ASVBT: Establish my footsteps in thy word; And let not any iniquity have dominion
    over me.
  mna-mna: Pazal yo pa sua ku. Naso aŋpa pai tio ma ambai men. Kokena mbulu sananŋana
    sa ikam peeze pio.
  ita-1885: Ferma i miei passi nella tua parola; E non lasciare che alcuna iniquità
    signoreggi sopra me.
  eng-ULB: Direct my footsteps by your word; do not let any sin rule me.
  spa-VBL: Muéstrame a través de tu palabra el camino que debo tomar, y no dejes que
    ningún mal se apodere de mi.
  fra-_FOB: Affermis mes pas dans ta parole, et ne laisse aucune iniquité dominer
    sur moi!
  mal-mal: എന്റെ കാലടികൾ അങ്ങയുടെ വചനത്തിൽ സ്ഥിരമാക്കണമേ; യാതൊരു നീതികേടും എന്നെ ഭരിക്കരുതേ.
  lit-lit: Sudėliok mano žingsnius savo žodžiu, ir neleisk jokiai nedorybei manęs
    užvaldyti.
  urd-GVR: Apne kalām se mere qadam mazbūt kar, kisī bhī gunāh ko mujh par hukūmat
    na karne de.
  suz-BL: आं कली इन थोक्‍शा पशो लोव़ ङा लां गाक्‍पाइय्‍यीनी। मरिम्‍शो पतीकेम आं कली
    हुकुम पचा मगेने।
  eng-NOY: Establish my footsteps in thy word, And let no iniquity have dominion over
    me!
  ita-1927: Rafferma i miei passi nella tua parola, e non lasciare che alcuna iniquità
    mi domini.
  ckb-ckb: هەنگاوەکانم لەسەر وتەکەت بچەسپێنە، مەهێڵە هیچ گوناهێک بەسەرمدا زاڵ بێت.
  eng-BBE: Let my steps be guided by your word; and let not sin have control over
    me.
  xsi-xsi: Pwai poe sondo nâ pana, ikura muŋga noko kupa ŋgua tu ma kuveta mine. Noko
    ma kusâu panzi kiesaka tamwatanzi tu ma sipole naŋa, mine ndimo.
  kan-OKCV: ನನ್ನ ಹೆಜ್ಜೆಗಳನ್ನು ನಿಮ್ಮ ವಾಕ್ಯದ ಪ್ರಕಾರ ಮುನ್ನಡೆಸಿರಿ; ಯಾವ ಪಾಪವಾದರೂ ನನ್ನನ್ನು
    ಆಳದಿರಲಿ.
  tam-2017: உம்முடைய வார்த்தையிலே என்னுடைய காலடிகளை நிலைப்படுத்தி, ஒரு அநியாயமும்
    என்னை ஆட்கொள்ளச்செய்யாமல் இரும்.
  spa-RV-1909: Ordena mis pasos con tu palabra; y ninguna iniquidad se enseñoree de
    mí.
  ron-BTF: Rânduiește-mi pașii în cuvântul tău și nicio nelegiuire să nu domnească
    asupra mea.
  eng-WEBP: Establish my footsteps in your word. Don’t let any iniquity have dominion
    over me.
  eng-FBV: Tell me by your word the way I should go, and don't let any kind of evil
    control me.
  nld-1939: Richt mijn schreden naar uw bestel, En laat geen onheil mij treffen.
  nch-BL: Techyacana ipan se cuali ojti ica mocamanal para amo nechtanis yon se taixpanoli.
  vie-1934: Xin hãy làm cho bước tôi vững trong lời Chúa; Chớ để sự gian ác gì lấn
    lướt trên tôi.
  cha-cha: 'Naregla y pinecatto ni y sinanganmo: ya chamo na fangagae ninasiña y jafa
    na isao guiya guajo.'
  hin-CV: अपनी प्रतिज्ञा के अनुरूप मेरे पांव को स्थिर कर दीजिए; कोई भी दुष्टता मुझ
    पर प्रभुता न करने पाए.
  eng-OURB: פּ (F'’amay, My footsteps) Establish my footsteps in your word. Don’t
    let any vain striving of iniquity have dominion over me.
  spa-BES: Deja que mis pasos sean guiados por tu palabra; y que el pecado no tenga
    control sobre mí.
  tdx-tdx: Alaharo amo fetse’oo ty liako; le ko apo’o ho fehen-kakeo inoñ’inon-draho.
  tha-KJV: ขอทรงให้ย่างเท้าของข้าพระองค์มั่นคงอยู่ในพระดำรัสของพระองค์ ขออย่าทรงให้ความชั่วช้าใดๆมีอำนาจเหนือข้าพระองค์
  por-BR-2018: Firma meus passos em tua palavra, e que nenhuma perversidade me domine.
  deu-ELO: Befestige meine Schritte in deinem Worte, und laß kein Unrecht mich beherrschen!
  eng-WYC-2018: (Ad)dress thou my goings by thy speech; that all unrightfulness have
    not lordship on me. (Direct thou my ways according to thy word; and do not let
    any unrighteousness have lordship, or rule, over me.)
  epo-epo: Direktu miajn paŝojn laŭ Via promeso; Kaj nenia malhonesteco ekregu super
    mi.
  gfk-gfk: Hadadas ira nugu hinahaan haruat ma ira num nianga na kunubus. Ma waak
    u bale iau bia ni kis ra henai no dadas ta tiga magingin sakena.
  uig-PIN: Ⱪǝdǝmlirimni sɵzüng bilǝn toƣriliƣaysǝn; Üstümgǝ ⱨeq ⱪǝbiⱨlikni ⱨɵküm sürgüzmigǝysǝn.
  beo-beo: Dia ilegele sia:i defele, na dafasa:besa:le, amola wadela:i houga hasalasisa:besa:le,
    na fidima.
  tpi-OTNT: Yu mas was long mi bai mi no ken pundaun long sin, olsem bipo yu promis
    long mekim. Yu no ken larim pasin nogut i winim mi.
  hau-SA: Ka bi da sawuna bisa ga maganarka; kada ka bar zunubi yă mallake ni.
  udu-udu: Dhuyi sho’k pem dhali ŋaṯgin pem mmodosh ki seele/ mo isi ki gwom pini
    jin ona /e is mo, dhali dhalku/ ki dhal toŋ kamu/ jin ’coḵa’coḵ bway mo mmota
    tap̱a ap̱o/ aha/ mo.
  uig-LAT: Qedemlirimni sözüng bilen toghrilighaysen; Üstümge héch qebihlikni höküm
    sürgüzmigeysen.
  nde-nde: Qondisa izinyathelo zami ngokwelizwi lakho; kakungabi lesono esingibusayo.
  ton-ton: 'Tuʻutuʻuni ʻeku ngaahi laka ʻi hoʻo folofola: pea ʻoua naʻa tuku ke pule
    kiate au ha hia ʻe taha.'
  ces-1613: Kroky mé utvrzuj v slovu svém, a nedej, aby nade mnou panovati měla jaká
    nepravost.
  eng-WMB: Establish my footsteps in your word. Don’t let any iniquity have dominion
    over me.
  tam-TCV: உமது வார்த்தையின்படியே என் காலடிகளை வழிநடத்தி, ஒரு பாவமும் என்னை ஆளுகைசெய்ய
    விடாதேயும்.
  ceb-ULB: Giyahi ang akong mga lakang pinaagi sa imong pulong; ayaw tugoti ang bisan
    unsa nga sala nga magdumala kanako.
  pol-UBG: Utwierdź moje kroki w twoim słowie, niech nie panuje nade mną żadna nieprawość.
  agr-agr: Amina chichamjum wajintua dutiksamek awekattsata; pegkegchau wagagkiti
    tusamek idaitusaipa.
  kyc-kyc: Satanena kata dupwame namba nyuo anamasi minyuo isa nembena lao baa panda
    mai naro lalu lao leenyili pyuo mai napipi.
  urd-GVU: اپنے کلام سے میرے قدم مضبوط کر، کسی بھی گناہ کو مجھ پر حکومت نہ کرنے دے۔
  eng-OEBCW: Steady my steps by your word, so that sin have no power over me.
  deu-1912: Laß meinen Gang gewiß sein in deinem Wort und laß kein Unrecht über mich
    herrschen.
  kan-2017: ನಿನ್ನ ನುಡಿಗನುಸಾರವಾಗಿ ನನ್ನ ಹೆಜ್ಜೆಯನ್ನು ದೃಢಪಡಿಸು, ಯಾವ ಅನ್ಯಾಯವಾದರೂ ನನ್ನನ್ನು
    ಆಳದಂತೆ ಮಾಡು.
  yap-yap: Mu teg ndab gu mul, ni bod rogon ni kam micheg; dab mpageg nge gel e kireb
    ngog.
  hlt-MCSB: Na olthui bangla ka khokan he cikngae sak lamtah boethae boeih loh kai
    soah taemrhai boel saeh.
  mdy-ETH: ሃንቲፆ ታኣኮ ኔ ቃኣሎጉዴያ ፒዚሴ፤ ጎሜ ታና ዎይሣንዳጉዲ ሃሺፖ።
  twi-ASANTE: Tutu mʼanammɔn sɛdeɛ wʼasɛm no teɛ. Mma bɔne biara nni me so.
  eng-WEBU: Establish my footsteps in your word. Don’t let any iniquity have dominion
    over me.
  spa-PDDPT: Afirma mis pasos con tu Palabra, Y no permitas que alguna iniquidad me
    domine.
  gun-gun: Emoĩ atã ke ndeayvuague rupi aikoa. Ha'e rã teko vai va'e guive rã ta'ipo'aka
    eme xere.
  agu-BL: Chin ẍch'eyaju' tan inxome'n te yi mbi na tal yi yolu'. Quil tak'u' ama'l
    tetz yi yab ajtza'kl tan xcyewe'n swe'j.
  ilo-ULB: Iturongmo dagiti addangko babaen iti saom; saanmo nga itulok nga iturayannak
    iti aniaman a basol.
  kpg-kpg: Goe gumidia au gi dee doo, gii hai be dau hagababa dela ne hai. Hudee heia
    au gii kumi go di huaidu.
  uig-ARA: قەدەملىرىمنى سۆزۈڭ بىلەن توغرىلىغايسەن؛ ئۈستۈمگە ھېچ قەبىھلىكنى ھۆكۈم سۈرگۈزمىگەيسەن.
  bps-bps: Nalakam i klafàgu fagu di tnaluam fye là agu tlaab, du én i fakangam; hae,
    nangam faloh ku mgebe agu i dad salà.
  sus-sus: I xa n ti i xa masenyi fari, i naxa lu fe ɲaaxi yo xa nɔ n na.
  pon-2006: Nin duwen me komwi ketin inoukidahr, komw ketin kolokol ie pwe I en dehr
    pwupwudi; komwi dehr ketin mweidohng suwed en kaloweiehdi.
  jae-jae: Ôkêŋ nêm biŋ êpuc ockaiŋ tôŋ ma ôkêŋ gêŋ sec teŋ ênam gôliŋ aê atom.
  ksd-ksd: Una vateten ra kaugu pi na vanavana vada kaum tinata, Ma koko ta bilak
    na mangamangana na kure iau.
  tur-YTC: Adımlarımı sözünde pekiştir. Hiçbir kötülük bana hakim olmasın.
  bel-N: Стопы мае ўмацуй Ты ў слове Тваім і ня дай беззаконьню авалодаць мною.
  kpr-kpr: Ni beka gagojuse rea ari sisesa, ava ururaso, na ari ekoimi jo bajari ururari
    gofae arena.
  ind-AYT: Tetapkan langkahku sesuai dengan firman-Mu, dan jangan biarkan segala kefasikan
    menguasaiku.
  yom-yom: Tuadisa zithambi zi malu mama boso buididi mambu maku, kadi tala kadi disumu
    di ndiadila.
  yut-yut: Yaŋ teban tok agɨl uŋun da arɨpmon kosit nolayɨki. Aŋkutnaŋaki yokwi kɨnda
    da nak abɨŋ nep do pi dɨma asak.
  nya-nya: Tsogolerani mayendedwe anga molingana ndi mawu anu; musalole kuti tchimo
    lizindilamulira.
  kyg-kyg: Kagaemo gekaletiꞌmo alika ho huka nateteka hosu kavaꞌmoꞌa yagaino oꞌnatesiyafeꞌmo
    nataleka oꞌuvo.
  hrv-hrv: Korake mi upravljaj po svom obećanju da nikakva opačina ne ovlada mnome.
  mps-mps: Te nago tonalubaso da, teda ena te dwai sęgęba tulalugobeo, te nago tama
    tiabo sę po polobadu dąų wai. Te dwai kolesagago ena aiyaba elalu idali weyu,
    te nago tona tagaligio.
  tpi-tpi: Yu mas was long mi bai mi no ken pundaun long sin, olsem bipo yu promis
    long mekim. Yu no ken larim pasin nogut i winim mi.
  dan-1931: Lad ved dit Ord mine Skridt blive faste og ingen Uret få Magten over mig!
  vie-OVCB: Cho con bước theo lời Chúa, đừng để ác tâm ngự trong con.
  guj-2017: તમારા વચન પ્રમાણે મને ચલાવો; કોઈ પણ પાપને મારા પર શાસન કરવા ન દો.
  pon-2006A: Nin duwen me komwi ketin inoukidahr, komw ketin kolokol ie pwe I en dehr
    pwupwudi; komwi dehr ketin mweidohng suwed en kaloweiehdi.
  por-BRBSL: Estabeleça minhas pegadas em sua palavra. Não deixe que nenhuma iniquidade
    tenha domínio sobre mim.
  eng-OEBUS: Steady my steps by your word, so that sin have no power over me.
  swe-swe: Led mina steg(gör dem fasta) med ditt ord (genom ditt löfte), låt ingen
    synd dominera (styra, regera över) mig.
  cth-cth: Ka khoktakannaw hah na lawk hoi caksak haw, ka lathueng vah payonnae ni
    kâ tawn sak hanh.
  twi-twi: Tutu mʼanammɔn sɛnea wʼasɛm no te; mma bɔne biara nni me so.
  hlt-hlt: Na olthui bangla ka khokan he cikngae sak lamtah boethae boeih loh kai
    soah taemrhai boel saeh.
  tbz-SIM: N teennɛ̀ kɛ̀ nní nyĩkú ɑ nɑ́ɑǹtì ĩ́nkɛ̀. A bɑ́ɑ́ yóu kɛ̀ mɛyɛi mmɑmɛ̀
    n nɑ.
  msy-2020: Nɨ faragha na ko akar dɨkɨrɨzim gamizɨ moghɨn deragh na gativagh nan gan.
    Eghtɨ arazir kuram na damightɨ kɨ irɨghan kogham.
  dop-dop: Nyɑ́ tɔm ɩ́ tʋ-m nɑɑni. Tɑɑ yele nɑ ɩsɑɣɑtʋ nɑtəlɩ tə́ pəsɩ-m.
  azb-azb: Kəlamınla addımlarımı möhkəmləndir, Qoy heç bir təqsirim mənə hakimlik
    etməsin.
  eng-DBY: Establish my steps in thy *word; and let not any iniquity have dominion
    over me.
  hin-2017: मेरे पैरों को अपने वचन के मार्ग पर स्थिर कर, और किसी अनर्थ बात को मुझ
    पर प्रभुता न करने दे।
  wol-KYG: Dooleelal ma samay tànk, yaa ko dige, te bu ma lenn lu bon man.
  swp-swp: Aegu u headidiridi em ribahesunuma debana eai, abo taba nige laulau gewagewa
    esau i saetawatawaigu.
  bjr-bjr: Aneenna qima afeekaikunandee qinana qini saamuriranasaa itita qisaa. Anee
    qinanoo aaqara oosana fannoo sia qini rafaaqa fu qimaqaani.
  eng-YLT: My steps establish by Thy saying, And any iniquity doth not rule over me.
  kne-kne: Tongpalem koma din karim ta omayowan ka, ya adi ka ipalobos ay omituray
    din lawa.
  eng-WYC-2017: Dress thou my goings by thy speech; that all unrightfulness have not
    lordship on me.
  eng-WMBB: Establish my footsteps in your word. Don’t let any iniquity have dominion
    over me.
  zat-NTPS: Be̱n tu gúnzqueza' ca dxenná xrtizru', ne quebe gu'u lataj da zrinnaj
    nna be'e na neda'.
  zty-NTPS: Ben ga gónteza' ka ẕnna x̱tižo'o, na' bi go'o latje da' ẕinnj nna bian'
    neda'.
  urd-GVH: अपने कलाम से मेरे क़दम मज़बूत कर, किसी भी गुनाह को मुझ पर हुकूमत न करने
    दे।
  rug-rug: Kopu nau pude maqu lopu hoqa pa sinekedi sari na Mua tinarae, Mu lopu va
    malumau pude tava kilasa koa sa kinaleana.
  gaz-gaz: Akkuma dubbii keetiitti tarkaanfii miilla kootii naa qajeelchi; cubbuun
    tokko iyyuu narratti hin moʼin.
  fra-LSG: Affermis mes pas dans ta parole, Et ne laisse aucune iniquité dominer sur
    moi!
  yal-yal: N sigati kiin sɛnbɛ so i dɛ xui tongoxine xɔn, i nama tin fe ɲaxi yo xa
    n nɔ.
  iou-iou: Täŋkaŋ gäkŋo mankatä kädet näwoŋäreŋirän momitä näka intäjukun nämo täŋ
    namek.
  haw-1868: E kuhikuhi mai oe i ko'u mau wawae mamuli o kau olelo; Mai hoolanakila
    i kekahi hewa maluna o'u.
  arb-NAV: ثَبِّتْ خُطْوَاتِي فِي كَلِمَتِكَ، وَلَا تَدَعْ أَيَّ إِثْمٍ يَتَسَلَّطُ
    عَلَيَّ.
  ded-ded: Faka manganango kekecna garenggeu ngicngac ogofocna memanganeyunubaiac
    singtitina meserina. Ge yoac deserima denec, imoc modacbesare.
  ewe-ewe: Na maɖe afɔ le wò nya la nu, eye mègana nu vɔ̃ aɖeke naɖu dzinye o.
  eng-LEE: My steps establish thou through thy promise, and suffer not any wrong to
    have dominion over me.
  asm-FB: তোমাৰ প্রতিজ্ঞা অনুসাৰে মোৰ খোজ সুস্থিৰ কৰি ৰাখা আৰু কোনো অধৰ্মক মোৰ ওপৰত
    অধিকাৰ কৰিবলৈ নিদিবা।
  sus-A: عِ شَ ﭑ تِ عِ شَ مَسٍنيِ قَرِ، عِ نَشَ لُ قٍ حَاشِ يٌ شَ نْ ﭑ نَ.
  fra-SBL: Établis mes pas dans ta parole. Ne laisse pas l'iniquité dominer sur moi.
  hbo-hbo: פְּ֭עָמַי הָכֵ֣ן בְּאִמְרָתֶ֑ךָ וְֽאַל־תַּשְׁלֶט־בִּ֥י כָל־אָֽוֶן׃
  kik-kik: Rũngagĩrĩria makinya makwa kũringana na kiugo gĩaku; ndũkareke njathagwo
    nĩ wĩhia o na ũrĩkũ.
  fra-NCL: Affermis mes pas dans ta parole, et ne laisse aucune iniquité dominer sur
    moi.
  cek-AK: Na lok hoiah ka khok tangkannawk hae toengsak ah; zaehaih mah na uk hmah
    nasoe.
  cuk-cuk: Be-Igar-Sogsadba-nanaega be an-imake. Melle igar-isgana angi obinega be
    imake.
  tel-2017: నీ వాక్కునుబట్టి నా అడుగులు స్థిరపరచు. ఏ పాపం నన్ను ఏలనియ్యకు.
  hat-BSA: Byen etabli tout pa mwen yo nan pawòl Ou, e pa kite inikite vin domine
    sou mwen.
  kos-kos: Sruokyuwi nga in tia ikori, fal nu ke wulela lom, Ac tia lela tuh ma koluk
    in kutangyula.
  hbo-WLC: פְּ֭עָמַי הָכֵ֣ן בְּאִמְרָתֶ֑ךָ וְֽאַל־תַּשְׁלֶט ־בִּ֥י כָל־אָֽוֶן׃
  ibo-ibo: Mee ka nzọ ụkwụ m niile na-aga dịka okwu gị si dị; ekwela ka mmehie chịa
    m.
  ory-ory: ତୁମ୍ଭ ବାକ୍ୟାନୁସାରେ ମୋʼ ପାଦଗତି ସଜାଡ଼ ଓ ମୋʼ ଉପରେ କୌଣସି ଅଧର୍ମକୁ ରାଜତ୍ୱ କରିବାକୁ
    ଦିଅ ନାହିଁ।
  chk-chk: Kopwe anükücharaei pwe üsap tur, usun ka pwon, nge kosap mwüt ngeni tipis
    epwe nemenieila.
  rop-rop: Garram yu wed, yu album mi blanga wok langa yu wei, en nomo larram eni
    nogudbalawei jidan bos langa mi.
  ukr-1871: Утверди шаги мої в слові твоїм, і не дай неправотї запанувати надо мною!
  yon-yon: Eb weng yaambed ne yon dodkanmo wini kerekmen yaa kangkadmewe. Korondaawa
    ambarakmimbed ne yaa ma oone dobaraan.
  deu-1951: Mache meine Schritte fest durch dein Wort und laß kein Unrecht über mich
    herrschen!
  eng-JPS: Order my footsteps by Thy word; and let not any iniquity have dominion
    over me.
  srp-1865: Tvrdi stope moje u rijeèi svojoj, i ne daj nikakome bezakonju da oblada
    mnom.
  lug-lug: Oluŋŋamye ebigere byange ng’ekigambo kyo bwe kiri, era tokkiriza kibi kyonna
    kunfuga.
  heb-heb: פעמי הכן באמרתך ואל תשלט בי כל און׃
  ben-IRV: তোমার বাক্য দ্বারা আমার চরণকে পরিচালনা দাও; কোন পাপকে আমার উপরে কর্তৃত্ব
    করতে দিও না।
  ntu-ntu: Okatrp ninge mz nzvz-nqblq-krnge me pnz drtwrm, Murde alwx ma tqmailz-rbrle
    ninge.
  pan-pan: ਤੂੰ ਆਪਣੇ ਬਚਨ ਉੱਤੇ ਮੇਰੇ ਕਦਮਾਂ ਨੂੰ ਜਮਾਂ ਦੇ, ਕਿ ਕੋਈ ਬਦੀ ਮੇਰੇ ਉੱਤੇ ਹਕੂਮਤ ਨਾ
    ਕਰੇ।
  mya-JVB: မိန့် တော်မူချက် အစဉ်အတိုင်း ၊ အကျွန်ုပ် ခြေ လှမ်းတို့ကို ဖြောင့် စေတော်မူပါ။
    အကျွန်ုပ် ကို အဘယ် မည် သော ဒုစရိုက် မျှအစိုး မ ရပါစေနှင့်။
  kgf-kgf: Hénana ackuaʒécgaiguc meseligima képésic méra bacyaiguc ménda nopocna.
  tte-O: Besiele am waloyameli, yagu lau ugite-kalatan tabu kisi yabeku na naenaena
    ikaiwe-gabaegau.
  tbg-tbg: Are nena uvara irihara ti koqe aara humiqairaqe te viraqaa nuare. Mpo,
    are kia qora okara qaqi kairaro viva ti ravaaqavukero tiqaa raqikiarire.
  hmo-hmo: Oiemu gwauhamata hegeregere, lau do oi naria, vadaeni kara dika dekenai
    do lau moru lasi. Oi durua lau, vadaeni dika ese lau do ia halusia lasi.
  zar-NT: Buzóa nedaʼ tsutsu para gunaʼ ca rnna xtídzuʼu. Bitiʼ guʼu lataj le naca
    xihuiʼ inná beʼe nedaʼ.
  urd-urd: अपने कलाम में मेरी रहनुमाई कर, कोई बदकारी मुझ पर तसल्लुत न पाए।
  bqc-SIM: Ma dazɛwa lá ń òwa, ńsu to yãvãie kibleao.
  tcz-CHONGTHU: Nakitepna dungjuijin kalhuh louna dingin neituh'in, thilse eijosah
    hihbeh'in.
  mar-mar: तुझ्या वचनाप्रमाणे मला मार्गदर्शन कर; माझ्यावर कोणत्याही पापाची सत्ता चालू
    देऊ नको.
  isl-isl: Leiðbeindu mér með lögum þínum, svo að hið illa nái ekki tökum á mér.
  hlt-THB: Nak awi amyihna ka khaw khamkhqi ve hawi law lah; thawlhnaak ing koeh ni
    uk seh.
  qub-qub: Aunimashayquino yanapämay ari. Ama camacächiychu noga mana allita ruranätaga.
  bqp-bqp: Ǹ ma da zɛ́a lákũ n ò nà, ǹsun tó yã vãni ke kí blemaro.
  hat-hat: Soutni m' avèk pawòl ou pou m' pa bite. Pa kite mechanste gen pye sou mwen.
  eng-BSB: Order my steps in Your word; let no sin rule over me.
  eng-WEBPB: Establish my footsteps in your word. Don’t let any iniquity have dominion
    over me.
  kbq-kbq: Kagra huvempama hu'nana kante antenka, kama vanoma hanufina kegava hunanto.
    Ana'ma hanankeno'a kefo avu'ava zamo'a nazeri nagate oregahie.
  pon-pon: Kotin kainenela al ai nan japwilim omui majan, o der mueid on, me jued
    kot en wiawia ia.
  nhe-BL: Xinechyacana ipan se cuali ojtli ica motlajtol para ax nechtlanis niyon
    se tlaixpanoli.
  wnc-wnc: Gata na kakuya tasiwi na waiakngaatang dua pimambit. Unzing tupa gika tasinangge
    gwa yawi kekekakut. Gata waiaknga dua katewi napbimban.
  bus-bus: Ǹ ma da zɛ́a lán ń ò nà, ǹton tó yã zaa ke kí blemaro.
  gub-BL: Hemonokatu pe neremimume'u kwer rupi nehe. Ikatu 'ymaw emuigo kar zo hezar
    romo nehe.
