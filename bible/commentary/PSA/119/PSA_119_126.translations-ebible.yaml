verse: PSA.119.126
translations:
  mal-C: യഹോവേ, ഇത് അങ്ങേക്കു പ്രവർത്തിക്കാനുള്ള സമയം, അവിടത്തെ ന്യായപ്രമാണം ലംഘിക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Zeit ist's zu handeln für Jahwe; sie haben dein Gesetz gebrochen.
  lin-lin: Yawe, tango ya kosala ekoki ; pamba te bazali kobuka mibeko na Yo !
  mmx-mmx: Leeme Silok, limixin dirat los polo amisik pam Laulis Linga ram. Kuren
    la levenaleng ira vot pam, kusu una lox asongot di.
  eng-LSV: Time for YHWH to work! They have made Your law void.
  eng-GNV: 'It is time for thee Lord to worke: for they haue destroyed thy Lawe.'
  eng-WEBSTER: 'It is time for thee , LORD, to work: for they have made void thy law.'
  nhw-BL: TOTECO, ya ajsic hora para timonextis huan tijchihuas catli tiquita para
    cuali. Pampa ni tlaixpanoca masehualme ayacmo quitlepanitaj moley.
  swh-ONEN: Ee Bwana, wakati wako wa kutenda umewadia, kwa kuwa sheria yako inavunjwa.
  bba-bba: Yinni Gusunɔ, sɑɑ yɑ den turɑ ɑ kɑ se domi wee bɑ wunɛn woodɑ sɑrɑmɔ.
  eng-KJVCPB: '(ע) It is time for thee, Lord, to work: For they have made void thy
    law.'
  luo-luo: Sa oromo mondo koro itim gimoro, yaye Jehova Nyasaye, nikech iketho chikni.
  aii-aii: ܥܕܵܢܵܐ ܝܠܵܗ̇ ܕܥܵܒܹܕ ܚܲܕ ܡܸܢܕܝܼ ܡܵܪܝܵܐ، ܒܗ̇ܝ ܕܒܘܼܛܸܠܔ ܠܗܘܿܢ ܢܵܡܘܿܣܘܼܟ݂.
  meu-meu: Iehova ena kara baine hedinarai negana vada eme kau, badina be haida ese
    emu taravatu vada e tataia utu.
  npi-ULB: यो परमप्रभुले काम गर्ने समय हो, किनकि मानिसहरूले तपाईंको व्यवस्था भङ्‍ग
    गरेका छन् ।
  yor-yor: Ó tó àsìkò fún ọ láti ṣe iṣẹ́, Olúwa; nítorí òfin rẹ ti fọ́.
  pes-OPCB: خداوندا، زمان آن رسیده که تو اقدام کنی، زیرا مردم از شریعت تو سرپیچی می‌کنند.
  tgl-ULB: Oras na para kumilos si Yahweh, dahil nilalabag ng mga tao ang iyong batas.
  nop-nop: Metam adi du’walaŋ Yodoko Medege lahut tiiŋ. Unduŋ doktiŋa, Yahwe, da nadilaŋ
    unduŋ tiyembeŋ.
  hui-hui: Anduane Homogo-o wali agalime í̠naga bi mana ngeru angua halu piagaya.
    Tigua ani bialu karunaga í̠na ti pani nelo mulene tu áyu ogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" လူ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို ချိုး​ဖောက်​ကြ​သည်​ဖြစ်​၍
    ကိုယ်​တော်​ရှင်​အ​ရေး​ယူ​တော်​မူ​ရန်​အ​ခိန်​သည် ယ​ခု​က​ရောက်​ပါ​ပြီ။
  bod-N: མི་རྣམས་ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་དང་འགལ་བས། །ཡ་ཝཱེས་འཕྲིན་ལས་མཛད་པའི་དུས་ལ༌བབས།།
  wsk-wsk: O Yawe, ni kiwem bo bitarko, mu awuk, nika den kulukurman.
  sna-sna: Haiwa Jehovha, inguva yenyu yokubata; murayiro wenyu uri kuputswa.
  spa-BLM: Es hora de actuar, Yahvé, ya que infringen tu ley.
  cac-cac: Mamin Jehová, stiempoalxo ac'an syaelal eb' sc'ulan chucal, yujto ix spitej
    sb'a eb' d'a a c'ayb'ub'al.
  swh-ULB: Ni wakati wa Yahwe kutenda, kwa maana watu wamevunja sheria yako.
  deu-ELBBK: 'Es ist Zeit für den HERRN zu handeln: Sie haben dein Gesetz gebrochen.'
  mbb-OT: Nengazen, ereg ke en he edwaleng guntaan he timpu, su wazè en medtuman is
    menge etew te kesuǥuan nu.
  mal-2015: യഹോവേ, ഇതു നിനക്കു പ്രവർത്തിപ്പാനുള്ള സമയമാകുന്നു; അവർ നിന്റെ ന്യായപ്രമാണം
    ദുർബ്ബലമാക്കിയിരിക്കുന്നു.
  gup-gup: Ngudda Yawey! Bolkkime wanjh yidjalkurduyimen bu yibenbu birrimekbe bininj
    nawu kabirribakke ngudda ke mankarre.
  rmc-rmc: RAJEJA, imar tuke kampel vareso te kerel, bo na šunen tiro zakonos.
  nlg-nlg: Lord, te poso tua na bona ni lutu, mana lei tinoni dika tara hurakea nimua
    na vetena.
  pes-OPV: وقت است که خداوند عمل کند زیرا که شریعت تو را باطل نموده‌اند.
  ron-1924: Есте время ка Домнул сэ лукрезе, кэч ей калкэ Леӂя Та.
  ben-OBCV: হে সদাপ্রভু, এবার তোমার সক্রিয় হওয়ার সময় এসেছে; কারণ তোমার আইনব্যবস্থা
    লঙ্ঘন করা হচ্ছে।
  som-som: Waa wakhtiga aad shaqayn lahayd, Rabbiyow, Waayo, sharcigaaga way buriyeen.
  eng-ASVBT: It is time for Jehovah to work; For they have made void thy law.
  mna-mna: O Yooba, iŋgi tomtom timbel zooroŋana pa sua ta nu kam piam. Tana maŋga
    mi kam mbulu sa pizin!
  ita-1885: Egli è tempo che il Signore operi; Essi hanno annullata la tua Legge.
  eng-ULB: It is time for Yahweh to act, for people have broken your law.
  spa-VBL: Señor, ya es hora de que actúes respecto a estas personas que han quebrantado
    tus leyes.
  fra-_FOB: Il est temps que l'Éternel opère; ils ont aboli ta loi.
  mal-mal: യഹോവേ, ഇത് അങ്ങേക്കു പ്രവർത്തിക്കുവാനുള്ള സമയമാകുന്നു; അവർ അങ്ങയുടെ ന്യായപ്രമാണം
    ദുർബ്ബലമാക്കിയിരിക്കുന്നു.
  urd-GVR: Ab waqt ā gayā hai ki Rab qadam uṭhāe, kyoṅki logoṅ ne terī sharīat ko
    toṛ ḍālā hai.
  suz-BL: परमप्रभु यावे, इन गेय पची ना दुम्‍शो बाक्‍ब। मारदे हना मुरपुकीम इन अरेशो
    लोव़ मटीम।
  eng-NOY: It is time for thee, O LORD! to act; For men have made void thy law.
  ita-1927: E’ tempo che l’Eterno operi; essi hanno annullato la tua legge.
  ckb-ckb: ئەی یەزدان، کاتی کارکردنی تۆیە، چونکە فێرکردنی تۆ شکێنراوە.
  eng-BBE: It is time, O Lord, for you to let your work be seen; for they have made
    your law without effect.
  xsi-xsi: Yova Kindeni, kinzi tamâta silaŋa sipole noko ne ŋgua tukuŋa. Mine kala
    ŋine nâ kumandi ku kuveta nâna panzi!
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಇದು ನೀವು ಕಾರ್ಯಸಾಧಿಸಲು ಸಮಯವಾಗಿದೆ, ಏಕೆಂದರೆ ನಿಮ್ಮ ನಿಯಮವು ಉಲ್ಲಂಘಿಸಲಾಗಿದೆ.
  tam-2017: நீதியைச்செய்யக் யெகோவாவுக்கு வேளை வந்தது; அவர்கள் உம்முடைய நியாயப்பிராணத்தை
    மீறினார்கள்.
  spa-RV-1909: Tiempo es de hacer, oh Jehová; disipado han tu ley.
  ron-BTF: Este timpul să lucrezi, DOAMNE, pentru că ei au făcut legea ta fără efect.
  eng-WEBP: It is time to act, LORD, for they break your law.
  eng-FBV: Lord, it's time for you to act, for these people have broken your laws.
  nld-1939: 'Het is tijd om te handelen, Jahweh: Men verkracht uw wet;'
  nch-BL: TOTECO, ya ajsic tonali para timonextis huan tijchihuas cati tiquita para
    cuali. Pampa ni taixpanoca masehualme ayecmo quitepanitaj moley.
  vie-1934: Phải thì cho Đức Giê-hô-va làm, Vì loài người đã phế luật pháp Ngài.
  cha-cha: 'Esta tiempo para si Jeova ufachocho: na sija manataebale y laymo.'
  hin-CV: याहवेह, आपके नियम तोड़े जा रहे हैं; समय आ गया है कि आप अपना कार्य करें.
  eng-OURB: ע ('Eit, Time for) It is time to act, Adonai, for they break your Torah
    ·Teaching·.
  spa-BES: Es hora, oh Señor, que hagas que tu obra sea vista; porque ellos han hecho
    tu ley sin efecto.
  tdx-tdx: Tondroke ty hitoloña’ Iehovà; fa nivalik’ amo Tsara’oo iereo.
  tha-KJV: เป็นเวลาที่พระเยโฮวาห์ควรทรงจัดการ เพราะเขาหักพระราชบัญญั​ติ​ของพระองค์
  por-BR-2018: É tempo do SENHOR agir, porque estão violando tua lei.
  deu-ELO: 'Es ist Zeit für Jehova zu handeln: sie haben dein Gesetz gebrochen.'
  eng-WYC-2018: Lord, it is time to do; they have destroyed thy law. (Lord, it is
    time to act; for they have destroyed thy Law.)
  epo-epo: 'Estas tempo, ke la Eternulo agu: Ili rompis Vian leĝon.'
  gfk-gfk: Watong, no pakana bung kaiken um bia nu tut ma nu pakile ira num pinapalim,
    kanong di te kutus ira num harkurai.
  uig-PIN: Pǝrwǝrdigar ⱨǝrikǝtkǝ kelix waⱪti kǝldi! Qünki ular Tǝwrat-ⱪanunungni bikar
    ⱪiliwetidu.
  beo-beo: 'Hina Gode! Dia hawa: hamomu eso da doaga:i dagoi. Bai dunu ilia da Dia
    sema nabawane hame hamosa.'
  tpi-OTNT: Ol manmeri i save kalapim lo bilong yu. Olsem na yu mekim save long ol.
  hau-SA: Lokaci ya yi da za ka yi wani abu, ya Ubangiji; ana karya dokarka.
  udu-udu: A’di ta’da tee gi Tap̱a jin mina a’di ḵal mii mo, haali/ gwoŋḵan pini jin
    c̱inu mo tani a’di ’ce’dkunu bwa mo.
  uig-LAT: Perwerdigar heriketke kélish waqti keldi! Chünki ular Tewrat-qanunungni
    bikar qiliwétidu.
  nde-nde: Sekuyisikhathi sakho sokuthi wenze okwakho, Oh Thixo umthetho wakho uyephulwa
    nje.
  ton-ton: '‌ʻE Sihova, kuo hoko ʻae kuonga ke ke ngāue ai: he kuo nau fakataʻeʻaongaʻi
    hoʻo fono.'
  ces-1613: Èasť jest, abys se přičinil, Hospodine; zrušili zákon tvůj.
  eng-WMB: It is time to act, LORD, for they break your Torah.
  tam-TCV: யெகோவாவே, நீர் செயலாற்றும் வேளை வந்தது; உமது சட்டம் மீறப்பட்டுவிட்டது.
  ceb-ULB: Mao na kini ang panahon alang kang Yaweh nga mobuhat, kay gisupak sa katawhan
    ang imong balaod.
  pol-UBG: Już czas, PANIE, abyś działał, bo naruszono twoje prawo.
  urd-GVU: اب وقت آ گیا ہے کہ رب قدم اُٹھائے، کیونکہ لوگوں نے تیری شریعت کو توڑ ڈالا
    ہے۔
  eng-OEBCW: 'It is time for the Lord to act: they have violated your law.'
  deu-1912: Es ist Zeit, daß der HERR dazutue; sie haben dein Gesetz zerrissen.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ಕಾರ್ಯ ನಡೆಸುವುದಕ್ಕೆ ಸಮಯ ಬಂದಿದೆ, ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಉಲ್ಲಂಘಿಸಿದ್ದಾರೆ.
  yap-yap: SOMOL, ke taw ko ngiyal’ ni ngam mithmith, ya dakir fol e girdi’ ko motochiyel
    rom.
  hlt-MCSB: BOEIPA aw, na olkhueng a phae uh dongah saii ham khaw a tue a pha coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዎጋ ኔኤሲ ሃሺንቲዳ ዓኣሢሮ ኔኤኒ ማዾ ማዻንዳ ዎዳ ሃሢኬ።
  twi-ASANTE: Ao Awurade, ɛberɛ aso sɛ woyɛ biribi; wɔrebu wo mmara so.
  eng-WEBU: It is time to act, LORD, for they break your law.
  spa-PDDPT: Es tiempo de actuar, oh Yavé. Porque invalidaron tu Ley.
  gun-gun: Senhor, ovaẽ ma reikuaa pota aguã ára, mba'eta ndeguigua lei rupi nda'ikuaiai
    ramo.
  agu-BL: Wajcaw ja wi't opon tiempil tan toque'nu' tan wuch'eye'n, na yi e' incontra'tz
    ja el k'ej yi ẍchusu'nu' cya'n.
  ilo-ULB: Panawenen nga agtignay ni Yahweh, ta linabsing dagiti tattao ti lintegmo.
  kpg-kpg: Deenei la do madagoaa, meenei Dimaadua, belee daaligi digaula, idimaa nia
    daangada la gu de hagalongo gi au haganoho.
  uig-ARA: پەرۋەردىگار ھەرىكەتكە كېلىش ۋاقتى كەلدى! چۈنكى ئۇلار تەۋرات-قانۇنۇڭنى بىكار
    قىلىۋېتىدۇ.
  sus-sus: Mixie na i xa sɛriyɛ matandife. Alatala, a lanma i xa ti e ya ra yakɔsi.
  pon-2006: Maing KAUN, ih ahnsou en sapwellimomwi mwekid met, pwehki aramas akan
    kauwelahr sapwellimomwi kosonned.
  jae-jae: Apômtaunê noc gebe êwaka tau saŋa kêdabiŋ gebe êsêac sêgôm aômnêm biŋsu
    popoc.
  ksd-ksd: I topa ia ba ra Luluai na varkurai; Dia tar nuk vakuku vue kaum tinata
    na vartovo.
  tur-YTC: Harekete geçme zamanıdır, ey Yahve, Çünkü yasanı çiğniyorlar.
  bel-N: Час дзейнічаць для ГОСПАДА, [бо] яны парушылі закон Твой.
  kpr-kpr: Bajari, oroko mo, eredo javi aso dae resena. Ainda susu mo, natofo ninda
    Agho Dari erebejera.
  ind-AYT: Ini adalah waktunya bagi TUHAN untuk bertindak, karena taurat-Mu telah
    dilanggar.
  yom-yom: Thangu yifueni kuidi ngeyo mu sala, a Yave ; mina miaku mibundukidi.
  yut-yut: Abɨsok mɨŋat amɨnyo nawa gengo kɨrɨŋɨkgaŋ uŋun Yawe gak da kobogɨ yobi
    dakon bɨsap.
  nya-nya: Yehova, ndi nthawi yoti muchitepo kanthu; malamulo anu akuswedwa.
  kyg-kyg: O Ala kava nene, huꞌna, apakaemo keꞌaepa gekamo ago aeꞌa ati kaeꞌnayaꞌmofeꞌmo
    aliꞌyakamo alisana afinaꞌmo afole aiꞌniye.
  hrv-hrv: 'Čas je, o Jahve, da se javiš: oskvrnuše Zakon tvoj.'
  mps-mps: Te we bidi dabe augwaligo nago bomo yai po bolobao. Tama tibaso, megi da
    te nago dene augwaliba mabo sogo dao.
  tpi-tpi: Ol manmeri i save kalapim lo bilong yu. Olsem na yu mekim save long ol.
  dan-1931: Det er Tid for HERREN at gribe ind, de har krænket din Lov.
  vie-OVCB: Lạy Chúa Hằng Hữu, đã đến lúc Ngài ra tay hành động, vì nhiều người phá
    vỡ luật Ngài.
  guj-2017: હવે યહોવાહને કામ કરવાનો સમય આવ્યો છે, કેમ કે લોકોએ તમારો નિયમ તોડ્યો છે.
  pon-2006A: Maing KAUN, ih ahnsou en sapwellimomwi mwekid met, pwehki aramas akan
    kauwelahr sapwellimomwi kosonned.
  por-BRBSL: É hora de agir, Yahweh, pois eles infringem sua lei.
  eng-OEBUS: 'It is time for the Lord to act: they have violated your law.'
  swe-swe: Det är tid för Herren (Jahve) att arbeta (agera), de har gjort om intet
    din undervisning.
  cth-cth: Oe BAWIPA, na tawk nahane tueng a pha toe. Bangkongtetpawiteh, na kâlawk
    teh banghai bang hoeh lah a coungsak awh.
  twi-twi: Awurade, bere aso sɛ woyɛ biribi; wɔrebu wo mmara so.
  hlt-hlt: BOEIPA aw, na olkhueng a phae uh dongah saii ham khaw a tue a pha coeng.
  tbz-SIM: N Yiɛ̀ nKuyie ndɛ̀ tùɔ̀kɛmu ɑ bo pĩ́ ndɛ̀ ɑ tɔ̃mmú. Bɛnìtìbɛ̀ cɑ̀ɑ̀rimu
    ɑ kuɔ́.
  msy-2020: O, Ikiavɨra Itir God, gumazamiziba nɨn Araziba zurara da abɨsi. Nɨ datɨrɨghɨn
    mɨzazim me gasɨ.
  dop-dop: Tɑcɑɑ pə tɑlɑɑ sɩ ń lɑ pʋlʋ. Pɑ yɔkəɣɩ nyɑ́ kiiu kɛ́.
  azb-azb: Ya Rəbb, insanlar qanununu pozdular, Vaxtı çatıb, onlar üçün bir tədbir
    gör.
  eng-DBY: 'It is time for Jehovah to work: they have made void thy law.'
  hin-2017: वह समय आया है, कि यहोवा काम करे, क्योंकि लोगों ने तेरी व्यवस्था को तोड़
    दिया है।
  wol-KYG: Aji Sax ji, jëf jot na, ñee ngi jalgati saw yoon!
  bjr-bjr: Oo Yaawee faiqí anaasee ani sandufa rukieemarianara anee oosana uqannifiqara
    aukuana doo kambiqaidanoo.
  eng-YLT: Time for Jehovah to work! they have made void Thy law.
  kne-kne: Timpo na ay man-gonay ka, Apo, tan adi da tongtongpalen din linteg mo.
  eng-WYC-2017: Lord, it is time to do; they have destroyed thy law.
  eng-WMBB: It is time to act, LORD, for they break your Torah.
  zat-NTPS: Xrana' Dios, ba bzrin zra bi gunu', lawe' da ba buluzúe̱' chalá'ala da
    bdxixruj be'u.
  zty-NTPS: X̱ana' Dios, ba bžin ža bi da' gono', dan' bzóagake' cheḻa'ale da' wnnakzo'
    Le'.
  urd-GVH: अब वक़्त आ गया है कि रब क़दम उठाए, क्योंकि लोगों ने तेरी शरीअत को तोड़
    डाला है।
  rug-rug: Kei Zihova, hie sa Mua totoso pude va kilakilasa, sina korapa sekea rina
    tie sa Mua tinarae.
  gaz-gaz: Yaa Waaqayyo, kun yeroo ati itti hojjettuu dha; seerri kee cabsamaa jiraatii.
  fra-LSG: 'Il est temps que l’Éternel agisse: Ils transgressent ta loi.'
  yal-yal: Alatala, i ya wanla kɛ waxatin nan ito ra, amasɔtɔ yamana i ya sariyan
    kalama.
  iou-iou: Ekäni, ämawebe gäkŋo baga man irepmit täkaŋ u yabätan? Eruk, gäk bäräŋeŋ
    akuŋpäŋ kowata yäwoŋäre!
  haw-1868: O ka manawa keia no Iehova e nana mai ai; Ua uhai lakou i kou kanawai.
  arb-NAV: يَا رَبُّ آنَ لَكَ أَنْ تَعْمَلَ، فَقَدْ نَقَضُوا شَرِيعَتَكَ.
  ded-ded: Ngicngac yeneng dedeseriyoacga kpegecac KEBU, ge efaina, uaga menadeac
    naso bic hade.
  ewe-ewe: O! Yehowa, ɣeyiɣi de na wò be nàɖe afɔ, elabena wole wò sewo tum.
  eng-LEE: 'It is time to act for the Lord: they have broken thy law.'
  asm-FB: হে যিহোৱা, এতিয়া তোমাৰ কাৰ্য কৰাৰ সময় হৈছে, কিয়নো লোকসকলে তোমাৰ ব্যৱস্থা
    অমান্য কৰিলে।
  sus-A: مِشِيٍ نَ عِ شَ سّرِيّ مَتَندِقٍ. عَلَتَلَ، عَ لَنمَ عِ شَ تِ عٍ يَ رَ يَكْسِ.
  fra-SBL: Il est temps d'agir, Yahvé, car ils violent ta loi.
  hbo-hbo: עֵ֭ת לַעֲשֹׂ֣ות לַיהוָ֑ה הֵ֝פֵ֗רוּ תֹּורָתֶֽךָ׃
  kik-kik: Wee Jehova, hĩndĩ nĩnginyu wĩke ũndũ, tondũ andũ nĩmathũkĩtie watho waku.
  fra-NCL: 'Il est temps pour Yahweh d’intervenir : ils violent ta loi.'
  cek-AK: Aw Angraeng, vaihi loe na toksakhaih atue ah ni oh boeh; nihcae loe na kaalok
    to phraek o boeh.
  cuk-cuk: Bab-Jehová, ar Be-Igar-Mamaidba nanasurmarsoggu, be-ibmar-imakbied be imaksunna.
  tel-2017: ప్రజలు నీ ధర్మశాస్త్రాన్ని నిరర్థకం చేశారు. యెహోవా తన పని చెయ్యడానికి
    ఇదే సమయం.
  hat-BSA: Se lè pou Ou aji, SENYÈ, paske yo te vyole lalwa Ou a.
  kos-kos: LEUM GOD, pacl fal kom in kai mwet uh, Mweyen elos seakos ma sap lom.
  hbo-WLC: עֵ֭ת לַעֲשׂ֣וֹת לַיהוָ֑ה הֵ֝פֵ֗רוּ תּוֹרָתֶֽךָ׃
  ibo-ibo: O Onyenwe anyị, oge eruola mgbe ị ga-arụ ọrụ, nʼihi na a na-emebi iwu gị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର କାର୍ଯ୍ୟ କରିବାର ସମୟ ଏହି; କାରଣ ଲୋକମାନେ ତୁମ୍ଭ ବ୍ୟବସ୍ଥା ବ୍ୟର୍ଥ
    କରିଅଛନ୍ତି।
  chk-chk: Ai Samol mi Lapalap, a tori fansoun pwe kopwe föri om angang, pun aramas
    ra puri om allük.
  rop-rop: YAWEI, im taim blanga yu blanga kaman en panishim ola pipul na, dumaji
    olabat nomo duwit langa detlot lowa blanga yu.
  ukr-1871: Пора Господеві до дїла; вони закон твій зломили.
  yon-yon: O Yariman, kuned kuu ebbed ambangki yaron kii, amborom kuu eb amob domabangkaib
    kowe.
  deu-1951: Es ist Zeit, daß der HERR handle; sie haben dein Gesetz gebrochen!
  eng-JPS: It is time for the LORD to work; they have made void Thy law.
  srp-1865: Vrijeme je da Gospod radi; oboriše zakon tvoj.
  lug-lug: Ekiseera kituuse, Ayi Mukama, okubaako ky’okola, kubanga amateeka go gamenyeddwa.
  heb-heb: עת לעשות ליהוה הפרו תורתך׃
  ben-IRV: সদাপ্রভুুর কাজ করবার দিন হল, কারণ লোকেরা তোমার ব্যবস্থা খণ্ডন করেছে।
  ntu-ntu: Yawe, mzli r nzayrplapx-krm leplz dekape. Murde nzrnzlvzo-zvzlr Loukxtr
    scm.
  pan-pan: ਇਹ ਯਹੋਵਾਹ ਦੇ ਕੰਮ ਦਾ ਵੇਲਾ ਹੈ, ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੀ ਬਿਵਸਥਾ ਨੂੰ ਅਕਾਰਥ ਬਣਾਇਆ!
  mya-JVB: အို ထာဝရ ဘုရား၊ စီရင် တော်မူချိန်ရောက်ပါပြီ။ သူတပါးများတို့သည် တရား တော်ကို
    ပယ် ကြပါ၏။
  kgf-kgf: Ic embac eneŋ héna acga qegic madacʒac. Deguc imi guac ai memegawac nalé
    wanʒac.
  tte-O: O Yeoba, tomo am loina nige simumuliya kabo saugamo kutolo kali maisa kuwolegili.
  tbg-tbg: Noravauvo, qora vaiinti nahenti are uva tiva taanara raqake variara kaara
    himpira, nena okara vika numiqaane.
  hmo-hmo: Lohiabada e, taunimanima ese oiemu taravatu idia utua noho. Edia kerere
    davana do oi henia ena nega ia ginidae vadaeni.
  zar-NT: Chibidxín dza bi gunuʼ, Xan, tuʼ gulaʼguítsjëʼ xibá naguixjuʼ Liʼ.
  urd-urd: अब वक़्त आ गया, कि ख़ुदावन्द काम करे, क्यूँकि उन्होंने तेरी शरी'अत को बेकार
    कर दिया है।
  bqc-SIM: N yãkɛgↄↄ kà, Dii, wàlɛ bↄ n ikoyã kpɛ.
  tcz-CHONGTHU: Yahweh Pakai tu hi nakipatna na tohphat ahitai, ajeh chu miphalouhon
    na Dan thu apal kehgam tauve.
  mar-mar: ही वेळ परमेश्वराच्या कार्याची आहे, कारण लोकांनी तुझे नियमशास्त्र मोडले
    आहे.
  isl-isl: Drottinn, láttu nú til skarar skríða! Þessi illmenni hafa brotið lög þín.
  hlt-THB: Aw Bawipa, tuh ve sai tym hawh ni; na cawngpyinaak awi hqe huili na awm
    hawh hy.
  qub-qub: Tayta Dios jusganayquipaj caj diya chayamushanami. Mana wiyacojcunaga yachachicuyniquita
    manami cumlishachu.
  bqp-bqp: Yãkɛna gↄrↄ kà, Dikiri, zaakũ òtɛn bo n doka kpɛ.
  hat-hat: Seyè, li lè pou ou fè sa w'ap fè a, paske moun yo pa vle obeyi lalwa ou.
  eng-BSB: It is time for the LORD to act, for they have broken Your law.
  eng-WEBPB: It is time to act, LORD, for they break your law.
  kbq-kbq: Ra Anumzamoka menina Kagri kna efore hu'negu, Kagri kasegema runetagraza
    vahera zamazeri haviza huo.
  pon-pon: Anjau leler, me Ieowa pan kotin wiawia; pwe irail kawala japwilim omui
    kapun.
  nhe-BL: TOTECO, ya ajsic hora para timonextis huan tijchihuas tlen tiquita para
    cuali. Pampa ni tlaixpanoca tlacame ayoc quitlepanitaj moley.
  wnc-wnc: Buyambam tapa, aminbamda gatane mama wamu ayamasandekaing. Unzingge gata
    ie meya yamunangge tasiyo.
  bus-bus: Yãkɛna gurↄↄ kà, Dii, zaakɛ wèe bↄↄ n doka kpɛɛ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, aze erezapo ma'e na'arewahy nehe kury, ikatu
    putar nehe kury, ta'e teko nuweruzar kwaw neze'eg ko 'ar rehe wà xe.
