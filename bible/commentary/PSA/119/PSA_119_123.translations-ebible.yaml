verse: PSA.119.123
translations:
  mal-C: അങ്ങയുടെ രക്ഷയ്ക്കായി, അവിടത്തെ നീതിനിഷ്ഠമായ വാഗ്ദാനത്തിനായി കാത്തിരുന്ന്,
    എന്റെ കണ്ണുകൾ മങ്ങിപ്പോകുന്നു.
  deu-TKW: Meine Augen schmachten nach deiner Hilfe und nach deinem gerechten Spruche.
  lin-lin: Miso na ngai elembi kozela lisungi kowuta na Yo mpe kokokisama ya bosembo
    na Yo kolanda elaka na Yo.
  mmx-mmx: Luxatli rak ira molo nga ri reven tangarang ti nom loklok tooro la kusu
    ti lox asepsu ia basinge di kerekngan ugara xaape vam min.
  eng-LSV: My eyes have been consumed for Your salvation. And for the saying of Your
    righteousness.
  eng-GNV: Mine eyes haue failed in waiting for thy saluation, and for thy iust promise.
  eng-WEBSTER: My eyes fail for thy salvation, and for the word of thy righteousness.
  nhw-BL: Campa hueli nitlachixtoc pampa nijchixtoc techmaquixtiqui tlen nocualancaitacahua,
    hasta siyajtoque noixteyolhua. Nijchixtoc techmanahui senquistoc quen tiquijtojtoc
    para tijchihuas.
  swh-ONEN: Macho yangu yamefifia, yakitazamia wokovu wako, na kuitazamia ahadi yako
    ya kweli.
  bba-bba: Nɛn nɔni dɑm dwiiyɑ ye nɑ wunɛn fɑɑbɑ kɑ wunɛn ɡem mɛ̀n nɔɔ mwɛɛru ɑ kuɑ
    mɑrɑ.
  eng-KJVCPB: (ע) Mine eyes fail for thy salvation, And for the word of thy righteousness.
  luo-luo: Wengena ool karango resruok mikelo, kendo kamanyo gima kare mane isingona.
  aii-aii: ܥܲܝܢܝܼ̈ ܚܒܹܐ ܠܗܘܿܢ ܒܸܣܦܵܪܵܐ ܠܦܘܼܪܩܵܢܘܼܟ݂، ܘܠܗܹܡܸܙܡܵܢ ܕܙܲܕܝܼܩܘܼܬܘܼܟ݂.
  meu-meu: Matagu vada eme hesiku, emu hahemauri irohana ai, bona emu gwauhamata maoromaoro
    ihaḡuḡuruna irohana ai danu.
  npi-ULB: तपाईंको उद्धारको निम्‍ति र तपाईंको धार्मिक वचनको निम्‍ति म पर्खिंदा मेरा
    आँखाहरू थकित हुन्‍छन् ।
  yor-yor: Ojú mi kùnà, fún wíwo ìgbàlà rẹ, fún wíwo ìpinnu òdodo rẹ.
  pes-OPCB: آنقدر چشم انتظار ماندم که بیایی و مرا نجات دهی که چشمانم تار شد.
  tgl-ULB: Napapagal ang aking mga mata sa paghihintay para sa iyong kaligtasan at
    sa matuwid mong salita.
  nop-nop: Nu nehitubu-lodaaŋ kotigoŋ nanagitdok yofafaŋeguŋ, wendoktiŋa woomge woomge
    agaŋ lakata tilat.
  hui-hui: Bamba í̠na i̱ bayale holiya biamogo buleore lalubi i̱ pele ngialu haru
    dai buliya lalu lo wirigodagua bibelobi i̱ í̠ha maliaho haabo kogome i̱naga de
    tandaga biragoni.
  mya-mya: ကိုယ်​တော်​၏​ကူ​မ​တော်​မူ​ခြင်း"က​တိ​ထား​တော် မူ​သော ကယ်​နုတ်​ခြင်း​ကို​စောင့်​မှော်​ရ​သည်​မှာ
    ကွန်​တော်​မျိုး​၏​မက်​စိ​ညောင်း​ညာ​လက်​နေ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་སྐྱབས་དང་དྲང་བདེན་བཀའ་ལ༌ནི། །རེ་ལྟོས་བཅངས་ནས་བདག་གི་མིག་དབང༌ཉམས།།
  wsk-wsk: Ni den ningo dirkiriyam kalem owore te ani loaga lagasam, ale ni aga sangaru
    toko loaga laga, amotam dagulam.
  sna-sna: Meso angu aneta nokutsvaka ruponeso rwenyu, ndichitsvaga vimbiso yenyu
    yakarurama.
  spa-BLM: Mis ojos fallan buscando tu salvación, por tu justa palabra.
  cac-cac: Van yixtaxel yol in sat yuj in maclan a javi yic tzul in a colani. Van
    in tan̈van in ic'anel d'a libre ichataxon alancani.
  swh-ULB: Macho yangu yanachoka kwa kuusubiri wokovu wako na neno lako la haki.
  deu-ELBBK: Meine Augen schmachten nach deiner Rettung und nach der Zusage deiner
    Gerechtigkeit.
  mbb-OT: Mibmerusirem en is ked-ehè ku te kedtulung ku kedtaǥad te pesarig nu he
    edlibriyen a kenikew.
  mal-2015: എന്റെ കണ്ണു നിന്റെ രക്ഷയെയും നിന്റെ നീതിയുടെ വചനത്തെയും കാത്തിരുന്നു ക്ഷീണിക്കുന്നു.
  gup-gup: Ngaye ngamimwarrehwarreminj bu ngaye kunkuyeng boyenmadbun ngudda bu yimre
    dja kanngehke. Wanjh ngadjare kanngehkemen kore yiyingkihwokkurrmerrinj.
  rmc-rmc: O jakha mange slabisaľon olestar, so ajci užarav pre tiro spaseňje the
    pre tiro čačipnaskro vakeriben.
  nlg-nlg: Na matagu te mua righi kalea na utunina na rughu horuana nimua na baubahu
    ke mai utuni.
  pes-OPV: چشمانم برای نجات تو تار شده است و برای کلام عدالت تو.
  ron-1924: Ми се топеск окий дупэ мынтуиря Та ши дупэ фэгэдуинца Та чя дряптэ.
  ben-OBCV: তোমার পরিত্রাণের অপেক্ষায়, তোমার ন্যায়সংগত প্রতিশ্রুতির প্রতীক্ষায়,
    আমার চোখ দুর্বল হয়েছে।
  som-som: Indhahaygii waxay u gudheen jacaylkay badbaadintaada u qabaan, Iyo eraygaaga
    xaqa ah daraaddiis.
  eng-ASVBT: Mine eyes fail for thy salvation, And for thy righteous word.
  mna-mna: Nio aŋurur motoŋ pu be kamke yo, mi aŋbel naamaŋom kek. Ŋiizi na kam mbulu
    ndeeŋeŋana ta mbuk sua pa na, mi uulu yo?
  ita-1885: Gli occhi miei vengono meno dietro alla tua salute, Ed alla parola della
    tua giustizia.
  eng-ULB: My eyes grow tired as I wait for your salvation and for your righteous
    word.
  spa-VBL: Mis ojos están cansados de esperar tu salvación, tratando de ver cumplida
    tu promesa de hacer buenas todas las cosas.
  fra-_FOB: Mes yeux se consument après ton salut, après la parole de ta justice.
  mal-mal: എന്റെ കണ്ണ് അങ്ങയുടെ രക്ഷയെയും അങ്ങയുടെ നീതിയുടെ വചനത്തെയും കാത്തിരുന്ന്
    ക്ഷീണിക്കുന്നു.
  lit-lit: Mano akys nyksta belaukdamos tavo išgelbėjimo ir tavo teisumo žodžio.
  urd-GVR: Merī āṅkheṅ terī najāt aur tere rāst wāde kī rāh deḳhte deḳhte rah gaī
    haiṅ.
  suz-BL: गो इन प्रोंइतीक नु इन ठीक निसाफ पा पशो लोव़ कली शुश कोव़शा रिम्‍नुङ।
  eng-NOY: Mine eyes fail with looking for thy help, And for thy righteous promise.
  ita-1927: Gli occhi miei vengon meno, bramando la tua salvezza e la parola della
    tua giustizia.
  ckb-ckb: چاوم شل بوو لە پەرۆشیم بۆ ڕزگارییەکەت، بۆ بەجێهێنانی بەڵێنە ڕاستودروستەکەت.
  eng-BBE: My eyes are wasted with desire for your salvation, and for the word of
    your righteousness.
  xsi-xsi: Naŋa ao matâŋgu tu ma amora noko kumâ ŋana pwaina piti lâ kinzi tamâta
    sakamao mbaunzi ilo, ikura muŋga noko kupa ŋgua tu ma kuveta mine. Naŋa ao matâŋgu
    mine lee, matâŋgu sakamao lâ.
  kan-OKCV: ನಿಮ್ಮ ರಕ್ಷಣೆಯನ್ನೂ ನಿಮ್ಮ ನೀತಿಯ ವಾಗ್ದಾನವನ್ನೂ ಕಾಯುತ್ತಾ, ನನ್ನ ಕಣ್ಣುಗಳು ಮಂದವಾದವು.
  tam-2017: உமது இரட்சிப்புக்கும் உமது நீதியின் வார்த்தைகளுக்கும் காத்திருக்கிறதினால்
    என்னுடைய கண்கள் பூத்துப்போகிறது.
  spa-RV-1909: Mis ojos desfallecieron por tu salud, y por el dicho de tu justicia.
  ron-BTF: Ochii mei se sfârșesc după salvarea ta și după cuvântul dreptății tale.
  eng-WEBP: My eyes fail looking for your salvation, for your righteous word.
  eng-FBV: I strain my eyes looking for your salvation, watching for you to fulfill
    your promise to make everything good.
  nld-1939: Mijn ogen smachten naar uw heil, En naar uw rechtvaardig bestel;
  nch-BL: Campa hueli nitachixtoc pampa nijchixtoc techmaquixtiqui ten nocualancaitacahua,
    hasta siyajtoque noixteyolhua. Nijchixtoc techmanahui senquisa quej tiquijtojtoc
    para tijchihuas.
  vie-1934: Mắt tôi hao mòn vì mong ước sự cứu rỗi. Và lời công bình của Chúa.
  cha-cha: y atadogco yafae pot y satbasionmo, yan pot y tinas na sinanganmo.
  hin-CV: आपके उद्धार की प्रतीक्षा में, आपकी निष्ठ प्रतिज्ञाओं की प्रतीक्षा में मेरी
    आंखें थक चुकी हैं.
  eng-OURB: ע ('Eiynay, My eyes) My eyes fail looking for your yishu'ah ·salvation·,
    for your righteous word.
  spa-BES: Mis ojos se desperdician con el deseo de tu salvación y de la palabra de
    tu justicia.
  tdx-tdx: Ilesà’ o masokoo ty fandrombaha’o naho o saontsi’o vañoñeo.
  tha-KJV: นัยน์​ตาของข้าพระองค์มัวมืดไปด้วยคอยความรอดของพระองค์ และคอยพระดำรัสชอบธรรมของพระองค์​สำเร็จ
  por-BR-2018: Meus olhos desfaleceram de esperar por tua salvação, e pela palavra
    de tua justiça.
  deu-ELO: Meine Augen schmachten nach deiner Rettung und nach der Zusage deiner Gerechtigkeit.
  eng-WYC-2018: Mine eyes failed into thine health; and into the speech of thy rightfulness.
    (My eyes fail looking for thy salvation, or for thy deliverance; and for the word
    of thy righteousness.)
  epo-epo: Miaj okuloj sopiras Vian helpon Kaj Vian justan vorton.
  gfk-gfk: Ira matagu i tirih ing iau nanaas tano num harhalon ma ta ira num gingilaan
    haruat ma no num takodasiana kunubus.
  uig-PIN: Kɵzüm nijatliⱪingƣa tǝxna bolup, Ⱨǝm ⱨǝⱪⱪaniyiting toƣruluⱪ wǝdǝnggǝ tǝlmürüp
    tügixǝy dǝp ⱪaldi;
  beo-beo: 'Na da Dia gaga:musa: ilegele sia:i amo nama doaga:ma:ne, sosodo ouesalebeba:le,
    na da si sebe.'
  tpi-OTNT: Mi wet wet long yu i kisim bek mi long han bilong ol man nogut, olsem
    bipo yu bin promis long mekim. Tasol mi wet yet na mi pilim nogut tru.
  hau-SA: Idanuna sun gaji, da jiran cetonka, da jiran alkawarinka mai adalci.
  udu-udu: Em pem ushki me’d mo mmotim bway mowoṯẖ pini mo, dhali gom gwom pini jin
    minu thim jin ona /e is ki o ma ḵar/e mo.
  uig-LAT: Közüm nijatliqinggha teshna bolup, Hem heqqaniyiting toghruluq wedengge
    telmürüp tügishey dep qaldi;
  nde-nde: Amehlo ami asefiphala elokhu ekhangele insindiso yakho, ekhangele isithembiso
    sakho esilungileyo.
  ton-ton: ‌ʻOku vaivai hoku mata koeʻuhi ko hoʻo fakamoʻui, pea mo e folofola ʻo
    hoʻo māʻoniʻoni.
  ces-1613: Oči mé hynou čekáním na spasení tvé, a na výmluvnost spravedlnosti tvé.
  eng-WMB: My eyes fail looking for your salvation, for your righteous word.
  tam-TCV: உமது இரட்சிப்பைக் காண்பதற்கும், உமது நீதியான வாக்குத்தத்தங்கள் நிறைவேறுவதற்கும்
    காத்திருந்து, என் கண்கள் மங்கிப்போகின்றன.
  ceb-ULB: Ang akong mga mata naluya samtang naghulat ako sa imong kaluwasan ug sa
    imong matarong nga pulong.
  pol-UBG: Moje oczy słabną, czekając na twoje zbawienie i na słowo twojej sprawiedliwości.
  urd-GVU: میری آنکھیں تیری نجات اور تیرے راست وعدے کی راہ دیکھتے دیکھتے رہ گئی ہیں۔
  eng-OEBCW: My eyes pine for your salvation, and for your righteous promise.
  deu-1912: Meine Augen sehnen sich nach deinem Heil und nach dem Wort deiner Gerechtigkeit.
  kan-2017: ನಿನ್ನ ರಕ್ಷಣೆಯನ್ನೂ, ನಿನ್ನ ನೀತಿಯುಳ್ಳ ನುಡಿಯು ನೆರವೇರುವುದನ್ನೂ ನಿರೀಕ್ಷಿಸುತ್ತಾ,
    ನನ್ನ ದೃಷ್ಟಿ ಮೊಬ್ಬಾಯಿತು.
  yap-yap: Ke magaf owcheg i changarnag e ayuw rom, ni fare ayuw nim micheg.
  hlt-MCSB: Namah kah khangnah dong neh na duengnah olthui dongah ka mik kha coeng.
  mdy-ETH: ዓኣፓ ታኣኮ ኔ ዓውሲፆንታ ፂሉሞ ቃኣሎዋ ካፒሢና ላቤኔ።
  twi-ASANTE: Mahwɛ wo nkwagyeɛ anim ama mʼani abu, ɛrehwehwɛ wo bɔhyɛ a ɛtene no.
  eng-WEBU: My eyes fail looking for your salvation, for your righteous word.
  spa-PDDPT: Mis ojos desfallecen por tu salvación, Y por la Palabra de tu justicia.
  gun-gun: Xerexa ikane'õmba ma xereraa jepearã arõ riae vy, ndereko porãa rupi ndeayvuague
    ojeupity aguã guive.
  agu-BL: Ja k'e'xij inwutz tan xmaye'nu' yi tona' tz'ulu' tan incolche'n, yi tona'
    lne'l liwr, chi yi suki'nt tanu'.
  ilo-ULB: Mabanbanogen dagiti matak nga agur-uray iti panagisalakanmo ken iti nalinteg
    a saom.
  kpg-kpg: Ogu golomada guu pili di haga daumada Goe dela belee hanimoi e haga dagaloaha
    au, di haga dagaloaha dela ne hagababa Kooe.
  uig-ARA: كۆزۈم نىجاتلىقىڭغا تەشنا بولۇپ، ھەم ھەققانىيىتىڭ توغرۇلۇق ۋەدەڭگە تەلمۈرۈپ
    تۈگىشەي دەپ قالدى؛
  sus-sus: N ya tixi i xa kisi ra tɛmui birin, a nun i xa masenyi tinxinxi.
  pon-2006: Pwoaren mesei kat sohla kilangki wasa ei kasikasik sapwellimomwi sawas
    en komour, komouro me komwi ketin inoukidahr.
  jae-jae: Matocanô ŋawapac kêsa gebe aê gaôŋ nêm moasiŋ, gaôŋ aôm gebe ônam aê sa
    êtôm gôjac mataŋa.
  ksd-ksd: A matagu i kaina tuna upi na gire kaum valavalaun, Ma upi kaum takodo na
    tinata.
  tur-YTC: Gözlerim senin kurtarışını ve doğru sözünü, Aramayı bırakıyor.
  bel-N: Зьнемагаюць вочы мае, [выглядаючы] збаўленьне Тваё і слова праведнасьці Тваёй.
  kpr-kpr: Namoa gitofukena sanghimbe baso jebugaono dae beka gagojusesa ava diti
    emboro use irena.
  ind-AYT: Mataku habis oleh karena keselamatan-Mu dan oleh karena kebenaran perkataan-Mu.
  yom-yom: Meso mama mavongidi, malembo tadidila phulusu aku, malembo tadidila tsilꞌaku
    yisonga.
  yut-yut: Yokwikon naŋ abɨdoki do yaŋ teban tok agɨl uŋun arɨpmɨ akdɨsal yaŋ do jomjom
    aŋek sɨŋtaŋ egɨt da dabɨlno tep namaŋ.
  nya-nya: Maso anga alefuka, kufunafuna chipulumutso chanu, kufunafuna lonjezo lanu
    lolungama.
  kyg-kyg: Nagufamo alika katika natesanafeꞌmo aulu heꞌna agege fatago kavakalefeꞌmo
    gekamo agesuvafeꞌmo aulu haeꞌna agege huꞌna ageꞌna maiꞌnogeno naulagafatiꞌmo nagafu
    nekiye.
  hrv-hrv: Moje oči ginu od čežnje za spasenjem tvojim, za tvojom riječi pravednom.
  mps-mps: Te nago ena te dwai bidi dabego nogode ma dobola sogowe weyu, te nageba
    tonalu tonalu ebao, te nago polobadu tama tiabo po dąų wai dao. Tiali goli,
    ena tonalubadi digi, te ena dwai dene mu ebo dao.
  tpi-tpi: Mi wet wet long yu i kisim bek mi long han bilong ol man nogut, olsem bipo
    yu bin promis long mekim. Tasol mi wet yet na mi pilim nogut tru.
  dan-1931: Mine Øjne vansmægter efter din Frelse og efter dit Retfærds Ord.
  vie-OVCB: Con đợi ngày Chúa đến giải vây, và mong mỏi chờ ân cứu độ.
  guj-2017: તમારા ઉદ્ધારની અને ન્યાયી વચનની રાહ જોતાં જોતાં મારી આંખો નિસ્તેજ થઈ ગઈ
    છે.
  pon-2006A: Pwoaren mesei kat sohla kilangki wasa ei kasikasik sapwellimomwi sawas
    en komour, komouro me komwi ketin inoukidahr.
  por-BRBSL: Meus olhos falham na busca de sua salvação, por sua palavra justa.
  eng-OEBUS: My eyes pine for your salvation, and for your righteous promise.
  swe-swe: Mina ögon trånar efter din frälsning (räddning) och efter ditt rättfärdiga
    ord (löfte).
  cth-cth: Na rungngangnae hoi lannae lawk ka radoungnae koe ka mit teh tha abaw toe.
  twi-twi: Mahwɛ wo nkwagye anim ama mʼani abu, ɛrehwehwɛ wo bɔhyɛ a ɛteɛ no.
  hlt-hlt: Namah kah khangnah dong neh na duengnah olthui dongah ka mik kha coeng.
  tbz-SIM: M bɔ́ú nhɑ kó mɛdɛɛtímɛ̀ kɛ ɔ̀umu, n kémmú timɔ́mmɔnti ɑ nɑ̀kɛ́ tìì kpɛ́í
    kɛ̀ dɛ̀ m bimu.
  msy-2020: Kɨ nɨn akurvazim bagha mɨzua ghuava amɨra. Nɨn akar dɨkɨrɨzir aghuim,
    kɨ a iniasa dughiar bar ruarimɨn mɨzua ghuava amɨra.
  dop-dop: Mɑ tɑŋɑ nyɑ́ nyʋɣʋ yɑpʋ. Mɑ tɑŋɑ ɑkɑɩtʋ nti tə tɔm n sɩɩwɑ nɔɣɔ tɔ nɑ mɑ
    ɩsɛ tɛŋ.
  azb-azb: Xilasını, haqq sözünə əməl olunmasını gözləməkdən Gözümün nuru sönür.
  eng-DBY: Mine eyes fail for thy salvation, and for the *word of thy righteousness.
  hin-2017: मेरी आँखें तुझ से उद्धार पाने, और तेरे धर्ममय वचन के पूरे होने की बाट
    जोहते-जोहते धुँधली पड़ गई हैं।
  wol-KYG: Séentu naa sag wall ak sa kàddug njekk, ba saay gët giim.
  bjr-bjr: Oo Yaawee qinee ani asumu mara qimaqaranara kisaaqasaa rakisidaqa marunanoo
    qifuki qaunduaridanoo. Anee qini namuqaa nisaukukinaana rafiaranara qima afeekaikamma
    qoonnanara afeesi marunanoo qifuki qaunduaridanoo.
  eng-YLT: Mine eyes have been consumed for Thy salvation. And for the saying of Thy
    righteousness.
  kne-kne: Nabbay nan matak ay manseseed sin panangisalakan mo ta matongpal din inkarim,
    Apo.
  eng-WYC-2017: Mine eyes failed into thine health; and into the speech of thy rightful-ness
    [or rightwiseness].
  eng-WMBB: My eyes fail looking for your salvation, for your righteous word.
  zat-NTPS: Guzé̱ bxrinne xiaj lawa' lawe' da dxebeza' xidu' guseláu' neda', ne guchi'u
    chee̱ntu' ca dxenná xrtizru'.
  zty-NTPS: Gok yej ḻawa' dan' ẕbeza' yido' yesló' neda', na' wchi'a ḻažo'o neto'
    kan ẕnna x̱tižo'o.
  urd-GVH: मेरी आँखें तेरी नजात और तेरे रास्त वादे की राह देखते देखते रह गई हैं।
  rug-rug: Mabo sari na mataqu na hakehakei nia sa Mua tinaharupu, meke sa vina gorevurana
    sa Mua vina tatara toṉotona.
  gaz-gaz: Iji koo fayyisuu kee eeguudhaan, waadaa kee qajeelaas eeguudhaanis dadhabeera.
  fra-LSG: Mes yeux languissent après ton salut, Et après la promesse de ta justice.
  yal-yal: N yɛɛne bata bu i yɛɛ ra kira yitoɛ n nakisi feen na, alo i dɛ xui tinxinxin
    naxan tongo n ma fe yi.
  iou-iou: Wära! Gäk bian täŋkentäŋ namikta siwoŋi näwetkuno ude täŋkentäŋ nami yäŋpäŋ
    dapun täŋ yäpmäŋ äbäŋira dapunna komi nekaŋ.
  haw-1868: Ua poopoo ko'u mau maka no ka iini i kou hoola ana mai, A no na olelo
    o kou pono.
  arb-NAV: كَلَّتْ عَيْنَايَ اشْتِيَاقاً إِلَى خَلاصِكَ وَإِلَى تَحْقِيقِ وَعْدِكَ
    الأَمِينِ.
  ded-ded: Ge faka dindingac modacma deserima ebicfunac mesinunadeac denec, imocac
    fora fingerudeac kicfifi kecba kicna kuha kpac ande.
  ewe-ewe: Nu te nye ŋkuwo ŋu le wò ɖeɖedidi ta.
  eng-LEE: My eyes look eagerly for thy salvation, and for thy righteous promise.
  asm-FB: তোমাৰ ধাৰ্মিকযুক্ত প্রতিজ্ঞা পূর্ণ হোৱালৈ আৰু তোমাৰ পৰিত্ৰাণৰ বাবে অপেক্ষা
    কৰি মোৰ চকু দুর্বল হৈ গৈছে।
  sus-A: ﭑ يَ تِشِ عِ شَ كِسِ رَ تّمُي بِرِن، عَ نُن عِ شَ مَسٍنيِ تِنشِنشِ.
  fra-SBL: Mes yeux défaillent en cherchant ton salut, pour ta parole juste.
  hbo-hbo: עֵ֭ינַי כָּל֣וּ לִֽישׁוּעָתֶ֑ךָ וּלְאִמְרַ֥ת צִדְקֶֽךָ׃
  kik-kik: Maitho makwa nĩmaraaga hinya nĩgũtũũra njũũthĩrĩirie ũhonokio waku, ngacũthĩrĩria
    kĩĩranĩro gĩaku kĩa ũthingu.
  fra-NCL: Mes yeux languissent après ton salut, et après la promesse de ta justice.
  cek-AK: Na pahlonghaih hoi na toenghaih loknawk to, mik hoiah ka khet.
  cuk-cuk: Be an-abonogega, an be-abdakdiidba an-dala mommoleded. Be-Igar-Sogsad anga-guedi,
    an edarbediid.
  tel-2017: నీ రక్షణ కోసం నీతి గల నీ మాట కోసం ఎదురు చూస్తూ నా కళ్ళు క్షీణించి పోతున్నాయి.
  hat-BSA: Zye m bese ak anvi wè delivrans Ou, avèk pawòl ladwati Ou.
  kos-kos: Mutuk totola in soano molela lom nu sik Su kom tuh wulela kac.
  hbo-WLC: עֵ֭ינַי כָּל֣וּ לִֽישׁוּעָתֶ֑ךָ וּלְאִמְרַ֥ת צִדְקֶֽךָ׃
  ibo-ibo: Anya na-egbu m mgbu ebe m na-ele anya nzọpụta gị ebe m na-ele anya nkwa
    gị ziri ezi.
  ory-ory: ତୁମ୍ଭର ପରିତ୍ରାଣ ଓ ତୁମ୍ଭର ଧର୍ମମୟ ବାକ୍ୟ ନିମନ୍ତେ ମୋହର ଚକ୍ଷୁ କ୍ଷୀଣ ହେଉଅଛି।
  chk-chk: Mesei ra toputopula ren ai aköürü om kopwe amanauaei, pwal ren ai aköürü
    om kopwe apwönüetä om kewe pwon mi pwüng.
  rop-rop: Main ai dubala taid na brom lukinatbat wotaim yu garra seibum mi en meigim
    mi fri weya yubin pramisim mi.
  ukr-1871: Очі мої нетерплячо визирають спасення твого, і слова справедливостї твоєї.
  yon-yon: Ebbed ne kuu arewa yaa burudande nende ande onmoni nindob yidnoon, kwane
    eb weng yorokmo yaa kangkon kwanimain.
  deu-1951: Meine Augen schmachten nach deinem Heil und nach dem Wort deiner Gerechtigkeit.
  eng-JPS: Mine eyes fail for Thy salvation, and for Thy righteous word.
  srp-1865: Oèi moje èeznu za spasenjem tvojim i za rijeèju pravde tvoje.
  lug-lug: Amaaso gange ganfuuyiririra, nga nnindirira obulokozi bwo n’ebyo bye wasuubiza
    mu butuukirivu bwo.
  heb-heb: עיני כלו לישועתך ולאמרת צדקך׃
  ben-IRV: তোমার পরিত্রানের অপেক্ষায় এবং তোমার ধর্মময় বাক্যের জন্য আমার চোখ ক্লান্ত
    হয়েছে।
  ntu-ntu: Mzke' ngqbqtxtrpebz mz nzaenzli-krnge Nzvz-nqblq-krm nztubqkr nzesalz-krm.
  pan-pan: ਮੇਰੀਆਂ ਅੱਖਾਂ ਤੇਰੇ ਬਚਾਓ ਲਈ ਅਤੇ ਤੇਰੇ ਸੱਚੇ ਬਚਨ ਲਈ ਪੱਕ ਗਈਆਂ।
  mya-JVB: ကယ်တင် တော်မူခြင်းကျေးဇူးကို၎င်း ၊ ဖြောင့်မတ် ခြင်းတရားတော်နှင့်ယှဉ်သော
    ဗျာဒိတ် တော်ကို၎င်း၊ အကျွန်ုပ် မျက်စိ သည် မျှော်၍ အား ကုန်ပါပြီ။
  kgf-kgf: Guac aŋgéŋ titi ʒéma guac ackuaʒéc solaŋawac kic hihi wamma kecba kicnanéŋ
    birizac.
  tte-O: Beyabeyana kuwaloyameli sagu yo lebo kaiwena mwa yasanasanai mangu sikenokeno.
  tbg-tbg: Mpo, are nena kauqu aiqiqaa aqukehara tihara, Ai ruaruama amitarerave tianarave.
    Vi entava qovaraiqiainarara te qumina aitutumaqi vuraro ti tivuantaiha itaivo.
  hmo-hmo: Egu matana idia dibura-dibura, oiemu hamauria lau tahua dainai, bona oiemu
    gwauhamata maoromaorona lau naria noho dainai.
  zar-NT: Richí guiö́j lahuaʼ tuʼ ribözaʼ yöl-laʼ rusölá quiuʼ, encaʼ didzaʼ tsahuiʼ
    quiuʼ.
  urd-urd: तेरी नजात और तेरी सदाक़त के कलाम के इन्तिज़ार में मेरी आँखें रह गई।
  bqc-SIM: Ma wɛ́ dↄ n dↄnlɛi e ma wɛ́ wò, má sↄ̃́anzi ǹ ma suaba lá ń òwa.
  tcz-CHONGTHU: Nathutep dihtah chu asuh bulhit nadinga neihuhdohna dingchu kavet
    vetnan kamit achah leutan ahi.
  mar-mar: तू सिद्ध केलेल्या तारणाची व तुझ्या न्याय्य वचनाची प्रतिक्षा करून माझे डोळे
    थकले आहेत.
  isl-isl: Ó, Drottinn, hvenær ætlar þú að efna loforð þitt og frelsa mig?
  hlt-THB: Nang a hulnaak ingkaw ak dyng awikamnaak ce sui vang nyng, ka mik awm hyp
    hqoeng hawh hy.
  qub-qub: Ñawëpis chulluycan salbamänayquipaj ricchacur shuyaraycaptillämi, aunimashayquita
    cumlimänayquipaj shuyaraycaptillämi.
  bqp-bqp: Ma wɛ́ dↄ n surabanaai ari ma kpasa, matɛni n lɛ́sɛna mana dã.
  hat-hat: Je m' yo fè m' mal tèlman m'ap tann ou vin sove m', jan ou te pwomèt fè
    m' jistis la.
  eng-BSB: My eyes fail, looking for Your salvation, and for Your righteous promise.
  eng-WEBPB: My eyes fail looking for your salvation, for your righteous word.
  kbq-kbq: Kagrama huvempama hu'nana kante amage nentenka, fatgo kavukva hunka havi
    avu'ava zama nehaza vahe'mokizmi zamazampinti'ma naza hunka nagu'vazisanegu'ma
    navuma antete'nama manua zamo'a navumo'a natagrie.
  pon-pon: Por en maj ai inon ion omui kamaur ia, o omui inau pun.
  nhe-BL: Campa hueli nitlachixtoc pampa nijchixtoc xinechmaquixtiqui tlen nocualancaitacahua,
    hasta tlaxicojtoque noixtiyolhua. Nijchixtoc xinechmanahui senquistoc queja tiquijtojtoc
    para tijchihuas.
  wnc-wnc: Na gata wai aminde kataune sandeke tapiakge natake kai take yuwa yuwa mainggak.
    Unzing tasinangge tupa gika gwa yawi kekekakut.
  bus-bus: Ma wɛ́ɛ dↄ n mìsinazi ai ma kpasa, má sↄ̃kpa n lɛ́gbɛ̃na maaazi.
  gub-BL: Hereha ikene'o ta'e ame'e tetea'u ihe xe. Àro tetea'u hepyro àwàm iteko
    ihe. Àro neremimume'u kwer iapo àwàm no.
