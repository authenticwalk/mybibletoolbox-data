verse: PSA.119.007
translations:
  mal-C: ഞാൻ അവിടത്തെ നീതിനിഷ്ഠമായ നിയമങ്ങൾ അഭ്യസിച്ചിട്ട് ഹൃദയപരമാർഥതയോടെ അങ്ങയെ
    പുകഴ്ത്തും.
  deu-TKW: Ich will dich mit redlichem Herzen preisen, wenn ich deine gerechten Ordnungen
    erlerne.
  lin-lin: Nakosanzola Yo na motema ya sembo wana nakoyekola mibeko ya bosembo na
    Yo.
  mmx-mmx: Aba emi asu minu mi labalak i xasep, dola nenia anaklen avukat ka leventaangas
    mokmokso ram.
  eng-LSV: I confess You with uprightness of heart, || In my learning the judgments
    of Your righteousness.
  eng-GNV: I will praise thee with an vpright heart, when I shall learne the iudgements
    of thy righteousnesse.
  eng-WEBSTER: I will praise thee with uprightness of heart, when I shall have learned
    thy righteous judgments.
  nhw-BL: Na nimitztlascamatis ica nochi noyolo quema ya nijmachilis nochi motlamachtilhua
    catli xitlahuac.
  swh-ONEN: Nitakusifu kwa moyo mnyofu ninapojifunza sheria zako za haki.
  bba-bba: Nɑ̀ n wunɛn sɔ̃ɔsi ɡeeru ɡiɑ, kon nun siɑrɑ kɑ ɡɔ̃ru tiɑ.
  eng-KJVCPB: (א) I will praise thee with uprightness of heart, When I shall have
    learned thy righteous judgments.
  luo-luo: Kaka amedo puonjora chikeni makare e kaka abiro dhi nyime gi paki gi chuny
    moriere tir.
  aii-aii: ܒܸܬ ܫܲܟܪܸܢܘܼܟ݂ ܒܬܪܘܼܨܘܼܬܵ‌ܐ ܕܠܸܒܵܐ، ܟܲܕ ܝܵܠܦܹܢ ܕܝܼܘܵܢܹ̈ܐ ܕܙܲܕܝܼܩܘܼܬܘܼܟ݂.
  meu-meu: Emu hahemaoro herevadia maoromaorodia baina diba negadia ai na baina imodaimu,
    mai lalogu maoromaorona ida.
  npi-ULB: मैले तपाईंको धार्मिक आदेशहरू सिकेपछि सोझो हृदयले म तपाईंलाई धन्यवाद दिनेछु
    ।
  yor-yor: Èmi yóò yìn ọ́ pẹ̀lú ọkàn ìdúró ṣinṣin bí èmi bá ti kọ́ òfin òdodo rẹ̀.
  pes-OPCB: وقتی قوانین منصفانهٔ تو را بیاموزم، از صمیم قلب تو را حمد خواهم گفت!
  tgl-ULB: Taos-puso akong magpapasalamat sa iyo kapag ang matuwid mong mga utos ay
    natutunan ko.
  nop-nop: Nu du’walaŋ titiŋge didimeniŋ wendok nadinadi kwanai tiŋa welenedi didimeniŋ
    halune nai uŋaniŋ kedem wohoge ganintilowaat.
  hui-hui: I̱na í̠naga mana bayale tigabi ngego manda bialu kongi i̱naga bu miniha
    ko mbira nawi howa í̠naga mini yaraga halu holebero.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ဖြောင့်​မှန် သည့် စီ​ရင်​တော်​မူ​ခက်​မား​ကို​ခံ​ယူ​မှတ်​သား​ကာ
    ဖြူ​စင်​သည့်​စိတ်​နှ​လုံး​ဖြင့်​ကိုယ်​တော်​ရှင်​အား ထော​မ​နာ​ပြု​ပါ​မည်။
  bod-N: བདག་གིས་ཁྱེད་ཀྱི་དྲང་པོའི་ཁྲིམས་བསླབ༌པས། །གཞུང་དྲང་སེམས་ཀྱིས་ཁྱེད་ལ་གཏང་རག༌འབུལ།།
  wsk-wsk: Ani nika den laili mu ko sinar a se, mu ani angamang motam diram te la
    ka nip patawurikko.
  sna-sna: Ndichakurumbidzai nomwoyo wakarurama, sezvo ndichidzidza mirayiro yenyu
    yakarurama.
  spa-BLM: Te daré gracias con rectitud de corazón, cuando me entere de tus justos
    juicios.
  cac-cac: Ol val vach' lolonel d'ayach d'a smasanil in c'ool ayic toxo ix in c'ayb'ej
    a ley te tojol.
  swh-ULB: Nitakushukuru wewe kwa unyofu wangu wa moyo nijifunzapo amri za haki yako.
  bel-bel: Я міралюбны; але як толькі скажу пра мір, яны - ідуць ваяваць.
  deu-ELBBK: Preisen werde ich dich in Aufrichtigkeit des Herzens, wenn ich gelernt
    habe die Rechte deiner Gerechtigkeit.
  mbb-OT: Edeliǥen ku sikew duma is lumpiyu he ǥehinawa ku zutun te ked-istudyuwi
    ku te metazeng he menge suǥù nu.
  mal-2015: നിന്റെ നീതിയുള്ള വിധികളെ പഠിച്ചിട്ടു ഞാൻ പരമാർത്ഥഹൃദയത്തോടെ നിനക്കു സ്തോത്രം
    ചെയ്യും.
  gup-gup: Ngaye wanjh burluburlume kunkangewoybuk dorrengh bu ngaborlhborlhme mankarre
    ke manbu mandjad duninjh.
  rmc-rmc: Paľikerava tuke le žuže jilestar, sar sikľuvava tire čačipnaskre zakoni.
  nlg-nlg: Tana bona inau tu naunaui nimua na vetena maemane, inau holoutogho nia
    na volagu te vagha tu ghaghua tua igaa.
  pes-OPV: تو را به راستی دل حمد خواهم گفت چون داوریهای عدالت تو را آموخته شوم.
  ron-1924: Те вой лэуда ку инимэ неприхэнитэ кынд вой ынвэца леӂиле дрептэций Тале.
  ben-OBCV: যখন আমি তোমার ন্যায়সংগত শাসনবিধি শিক্ষা লাভ করব আমি সরল চিত্তে তোমার
    প্রশংসা করব।
  som-som: Markaan barto xukummadaada xaqa ah Ayaan qummanaanta qalbiga kuugu mahadnaqi
    doonaa.
  lat-VUC: Cum his qui oderunt pacem eram pacificus; cum loquebar illis, impugnabant
    me gratis.]
  eng-ASVBT: I will give thanks unto thee with uprightness of heart, When I learn
    thy righteous judgments.
  mna-mna: Nu sombe paute yo pa tutu ku ndeeŋeŋan, nako leleŋ ambai pu mi aŋpakuru
    raama leleŋ ta iŋgeeze men.
  ita-1885: Io ti celebrerò con dirittura di cuore, Quando io avrò imparate le leggi
    della tua giustizia.
  eng-LXXUP: I was peaceable among them that hated peace; When I spoke to them, they
    warred against me without a cause.
  eng-ULB: I will give thanks to you with an upright heart when I learn your righteous
    decrees.
  spa-VBL: Te alabaré con todo mi corazón porque de ti aprendo el modo correcto de
    vivir.
  fra-_FOB: Je te célébrerai dans la droiture de mon cœur, quand j'aurai appris les
    ordonnances de ta justice.
  mal-mal: അങ്ങയുടെ നീതിയുള്ള വിധികൾ പഠിച്ചിട്ട് ഞാൻ പരമാർത്ഥ ഹൃദയത്തോടെ അങ്ങേക്കു
    സ്തോത്രം ചെയ്യും.
  lit-lit: Girsiu tave tiesia širdimi, mokydamasis tavo teisingų nuosprendžių.
  urd-GVR: Jitnā maiṅ tere bā-insāf faisloṅ ke bāre meṅ sīkhūṅgā utnā hī diyānatdār
    dil se terī satāish karūṅga.
  suz-BL: गो इन निसाफ पतीक लोव़ शेंसाक्‍यी हना, इन कली रिम्‍शो थुंमी ठेयब सेल्‍ने
    चाप्‍नुङ।
  eng-NOY: I will praise thee in uprightness of heart, When I shall have learned thy
    righteous laws.
  ita-1927: Io ti celebrerò con dirittura di cuore, quando avrò imparato i tuoi giusti
    decreti.
  ckb-ckb: بە دڵی پاکەوە ستایشت دەکەم، کاتێک فێری حوکمە ڕاستودروستەکانت دەبم.
  eng-BBE: I will give you praise with an upright heart in learning your right decisions.
  xsi-xsi: Naŋa ma apanâna ŋana noko ne pateâŋa sondo rârâni. Ŋineŋga naŋa ma apanea
    noko ŋa asuka kâki tava iloŋgu mbâra-mbâra ndo.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ನೀತಿಯುಳ್ಳ ನಿಯಮಗಳನ್ನು ಕಲಿಯುತ್ತಿರುವಾಗೆಲ್ಲಾ, ಯಥಾರ್ಥ ಹೃದಯದಿಂದ ನಿಮ್ಮನ್ನು
    ಕೊಂಡಾಡುವೆನು.
  tam-2017: உம்முடைய நீதிநியாயங்களை நான் கற்றுக்கொள்ளும்போது, செம்மையான இருதயத்தால்
    உம்மைத் துதிப்பேன்.
  spa-RV-1909: Te alabaré con rectitud de corazón, cuando aprendiere los juicios de
    tu justicia.
  ron-BTF: Te voi lăuda cu o inimă dreaptă, după ce voi învăța judecățile tale drepte.
  eng-WEBP: I will give thanks to you with uprightness of heart, when I learn your
    righteous judgments.
  eng-FBV: I will praise you sincerely as I learn from you the right way to live.
  nld-1939: Maar in oprechtheid des harten zal ik U danken, Als ik uw rechtvaardige
    voorschriften leer.
  nch-BL: Na nimitztascamatis ica nochi noyolo quema ya nijmachilis nochi motamachtilhua
    cati xitahuac.
  vie-1934: Khi tôi học các đoán ngữ công bình của Chúa, Thì tôi sẽ lấy lòng ngay
    thẳng mà ngợi khen Chúa.
  cha-cha: Bae junaejao grasias, yan y tininas y corason, yanguin jueyag y tinas na
    juisiomo.
  hin-CV: जब मैं आपकी धर्ममय व्यवस्था का मनन करूंगा, तब मैं निष्कपट हृदय से आपका स्तवन
    करूंगा.
  eng-OURB: א ('odka, Shall give thanks) I will yadah ·extend hands in thankful praise·
    to you with uprightness of heart, when I learn your righteous judgments.
  spa-BES: Te daré alabanza con un corazón recto en el aprendizaje de tus justos decretos.
  tdx-tdx: Handriañeko irehe an-kalio-troke, handrendreke o fizaka’o too.
  tha-KJV: ข้าพระองค์จะสรรเสริญพระองค์ด้วยใจเที่ยงตรง เมื่อข้าพระองค์​เรียนรู้​คำตัดสิ​นอ​ันชอบธรรมของพระองค์
  por-BR-2018: Louvarei a ti com um coração correto, enquanto aprendo os juízos de
    tua justiça.
  deu-ELO: Preisen werde ich dich in Aufrichtigkeit des Herzens, wenn ich gelernt
    habe die Rechte deiner Gerechtigkeit.
  eng-WYC-2018: I shall acknowledge to thee in the (ad)dressing of mine heart; in
    that that I learned the dooms of thy rightfulnesses. (I shall praise thee with
    my heart properly directed, when I have learned thy righteous judgements./I shall
    praise thee with a pure heart, when I have learned thy just decrees.)
  epo-epo: Mi gloros Vin el pura koro, Lernante la juĝojn de Via justeco.
  gfk-gfk: Meram narako tunat tagu iau ni pirlat ugu ing iau harausur ta ira takodasiana
    ula harkurai.
  uig-PIN: Sening ⱨǝⱪⱪaniy ⱨɵkümliringni ɵginip, Durus kɵngüldin Sanga tǝxǝkkür eytimǝn.
  beo-beo: Na da Dia moloidafa fofada:su hou noga:le ado boba:lalea, na dogo da fofoloiba:le,
    na da Dima nodomu.
  tpi-OTNT: Taim mi wok long lainim gut olgeta stretpela pasin bilong yu, bai bel
    bilong mi i stap stret, na bai mi ken litimapim nem bilong yu.
  hau-SA: Zan yabe ka da zuciya ta gaskiya yayinda nake koyon dokokinka masu adalci.
  udu-udu: Aha/ mina maŋ /e ka du jin dheleladhelel mo, ki aha/ mina da/ar gwo gom
    mii ma ḵar/em pini ’peni gwoŋḵan kun onu mo.
  uig-LAT: Séning heqqaniy hökümliringni öginip, Durus köngüldin Sanga teshekkür éytimen.
  nde-nde: Ngizakudumisa ngenhliziyo eqotho ngilokhu ngiyifunda imithetho yakho elungileyo.
  ton-ton: Te u fakamālō kiate koe ʻi he angatonu ʻoe loto, ʻo kau ka ʻilo hoʻo ngaahi
    fakamaau māʻoniʻoni.
  ces-1613: Oslavovati tě budu v upřímnosti srdce, když se vyučovati budu právům spravedlnosti
    tvé.
  eng-WMB: I will give thanks to you with uprightness of heart, when I learn your
    righteous judgments.
  tam-TCV: உமது நீதியான சட்டங்களை நான் கற்றுக்கொள்ளும்போது, நேர்மையான இருதயத்தோடு
    உம்மைத் துதிப்பேன்.
  ceb-ULB: Magpasalamat ako kanimo inubanan sa matinud-anon nga kasingkasing sa dihang
    makat-onan ko ang imong matarong nga kasugoan.
  pol-UBG: Będę cię wysławiał w szczerości serca, gdy nauczę się twoich sprawiedliwych
    praw.
  urd-GVU: جتنا مَیں تیرے باانصاف فیصلوں کے بارے میں سیکھوں گا اُتنا ہی دیانت دار
    دل سے تیری ستائش کروں گا۔
  eng-OEBCW: I will thank you with heart unfeigned, when I learn your righteous judgments.
  deu-1912: Ich danke dir von Herzen, daß du mich lehrst die Rechte deiner Gerechtigkeit.
  kan-2017: ನಾನು ನಿನ್ನ ನೀತಿಯ ವಿಧಿಗಳನ್ನು ಕಲಿತ ಹಾಗೆಲ್ಲಾ, ನಿನ್ನನ್ನು ಯಥಾರ್ಥ ಹೃದಯದಿಂದ ಕೊಂಡಾಡುತ್ತಾ
    ಹೋಗುವೆನು.
  yap-yap: Gu ra fil e tin kam turguy nib mat’aw, ma bay gu pining e sorok ngom u
    lanin’ug nib machalbog.
  hlt-MCSB: Na duengnah dongkah tiktamnah te ka awt vanbangla thinko dueng neh nang
    kan uem eh.
  mdy-ETH: ኔኤኮ ፂሉሞ ዎጎ ታ ዔራ ዎዶና ፒዜ ዒኔና ጋላታ ታ ኔኤም ሺኢሻንዳኔ።
  twi-ASANTE: Mede akoma a emu teɛ bɛkamfo wo ɛberɛ a meresua wo mmara a ɛtene no.
  eng-WEBU: I will give thanks to you with uprightness of heart, when I learn your
    righteous judgments.
  acu-NT: Tura ame chicham akupkamiame nuka timiá pengker ainia nuna nuimiarnaka,
    amincha tuke nintirjai maaketai titatjame.
  spa-PDDPT: Te daré gracias con rectitud de corazón Cuando aprenda tus rectos juicios.
  gun-gun: Peteĩ rami xepy'a reve roguerovy'a 'rã, ha'evea rami ndeayvuague aikuaa
    rire.
  agu-BL: Yil tz'el intxum tetz yi e'chk ca'wlu'a'tz, swak'e' ink'ajsbil teru' tetz
    cu'n walma'.
  ilo-ULB: Agyamanakto kenka nga addaan iti napudno a puso inton masursurok dagiti
    nalinteg a bilinmo.
  kpg-kpg: Au ga hagaamu Goe i di manawa madammaa i dogu madagoaa ma ga iloo eau di
    tonu o au haganoho.
  uig-ARA: سېنىڭ ھەققانىي ھۆكۈملىرىڭنى ئۆگىنىپ، دۇرۇس كۆڭۈلدىن ساڭا تەشەككۈر ئېيتىمەن.
  sus-sus: N na i xa yaamarie kolon, n i batuma nɛ n bɔɲɛ fiixɛ ra.
  pon-2006: I pahn kapinga komwi ni mohngiong mwakelekel ni ei pahn esehla pwung en
    sapwellimomwi koasoandi kan.
  jae-jae: Aê embe jaŋô nêm biŋsu gêdêŋ êtu tôŋ, oc jalambiŋ aôm toŋoc ŋalêlôm makeŋgeŋ.
  ksd-ksd: Ina pite pa u ma ra dovot na balagu, Ba iau matoto ure kaum lavur takodo
    na varkurai.
  tur-YTC: Sana dürüst bir yürekle şükredeceğim, Doğru hükümlerini öğrendikçe.
  bel-N: Буду славіць Цябе ў шчырасьці сэрца, калі буду вучыцца судам праведнасьці
    Тваёй.
  grc-BRENT: Ἤμην εἰρηνικός· ὅταν ἐλάλουν αὐτοῖς, ἐπολέμουν με δωρεάν.
  kpr-kpr: Ninda agho dari dambugo ava kasama arena amo, nanda dubo joká forosagoimi
    nindae sakai sarena.
  ind-AYT: Aku akan bersyukur kepada-Mu dengan ketulusan hati, ketika aku mempelajari
    hukum-hukum-Mu yang benar.
  yom-yom: Ndiela kuzitisa mu ntima wululama ; banga minu ndilonguka mina miaku misonga.
  yut-yut: Gen tebango kɨlegɨ do pini aŋek nandabo pɨsosak bɨsapmon butno kɨlegɨsi
    taŋakwan mango aŋenokgeŋ.
  nya-nya: Ndidzakutamandani ndi mtima wolungama, pamene ndikuphunzira malamulo anu
    olungama.
  kyg-kyg: Nagaemo fatago kavaꞌmo huka alika fako huka nehana gekamo alagepa huꞌna
    afiteꞌnaeꞌmo alagepa fatago naipafatiꞌmo ala kagikamo kamiguve.
  hrv-hrv: Slavit ću te u čestitosti srca kad naučim sudove pravde tvoje.
  mps-mps: Eno nago da dagalabo doloba pai kolesaga tigidali konea sainu idubadi,
    eno homu dolo elaluyu, tama eno nago nogi ugwaba sainogo ebo dao.
  tpi-tpi: Taim mi wok long lainim gut olgeta stretpela pasin bilong yu, bai bel bilong
    mi i stap stret, na bai mi ken litimapim nem bilong yu.
  dan-1931: Jeg vil takke dig af oprigtigt Hjerte, når jeg lærer din Retfærds Lovbud.
  vie-OVCB: Ca ngợi Chúa với lòng ngay thật, khi học theo luật pháp công minh.
  guj-2017: જ્યારે હું તમારા ન્યાયી સાક્ષ્યો શીખીશ ત્યારે હું મારા શુદ્ધ અંતઃકરણથી
    તમારો આભાર માનીશ.
  pon-2006A: I pahn kapinga komwi ni mohngiong mwakelekel ni ei pahn esehla pwung
    en sapwellimomwi koasoandi kan.
  por-BRBSL: I lhe agradecerá com retidão de coração, quando eu aprender seus julgamentos
    justos.
  eng-OEBUS: I will thank you with heart unfeigned, when I learn your righteous judgments.
  swe-swe: Jag vill tacka(med öppna händer prisa, hylla och erkänna) dig med uppriktigt
    hjärta, när jag lär mig dina rättfärdiga påbud.
  cth-cth: Nange kalan lah lawkcengnae ka kamtu navah, kalan e lungthin hoi nang teh,
    na pholen han.
  twi-twi: Mede koma a mu tew bɛkamfo wo bere a meresua wo mmara a ɛteɛ no.
  hlt-hlt: Na duengnah dongkah tiktamnah te ka awt vanbangla thinko dueng neh nang
    kan uem eh.
  tbz-SIM: N yó ndɑ sɑ̃ntímu nɛ̀ mɛyɛ̀mmɛ̀ mɛ̀mɑ́ɑ̀. N yó nhɑ̃ɑ̃̀mu ɑ tɑnnɔ̀ n yɛ̀mmɛ̀
    miɛkɛ.
  msy-2020: Kɨ deragh bizir nɨ damuasa e mɨkemeziba bagh nɨghnɨghɨva, bar uan navim
    sara nɨn ziam fam.
  dop-dop: Pəlɛɣɛ mɑɑ sɑ́-ŋ́ nɑ lotu kʋlʋmtʋ nɑ mɑ́ kpɛləməɣɩ nyɑ́ kiiŋ kʋpɑŋ.
  azb-azb: Adil hökmlərini öyrənərkən Sənə düz qəlblə şükür edəcəyəm.
  eng-DBY: I will give thee thanks with uprightness of heart, when I shall have learned
    thy righteous judgments.
  hin-2017: जब मैं तेरे धर्ममय नियमों को सीखूँगा, तब तेरा धन्यवाद सीधे मन से करूँगा।
  wol-KYG: Damay gëstu sa ndigal yu jub, di la sante xol bu dëggu.
  bjr-bjr: Qinee ani andeeqara rainannimaqaranara iriseeqa qeeqa anukara qimuqusannai
    ani amooqianauranoo.
  eng-YLT: I confess Thee with uprightness of heart, In my learning the judgments
    of Thy righteousness.
  kne-kne: Magay dowadowak ay manaydayaw en sik-a mo adalek ay kosto din inkeddeng
    mo ay magay kolang na.
  eng-WYC-2017: I shall acknowledge to thee in the dressing [or right ruling] of mine
    heart; in that that I learned the dooms of thy rightfulnesses [or rightwiseness].
  eng-WMBB: I will give thanks to you with uprightness of heart, when I learn your
    righteous judgements.
  zat-NTPS: Dute̱ xel-la' li lazre' chia' güe lá'ana' Lue' gate ba nusé̱dia' da ca'
    nuchi'u chee̱ntu', da zaj naca na xrlátaje.
  zty-NTPS: Ḻo yeḻa' ḻi ḻaže' chia' wká'n ẕena' Le' kate' ba bsedla' da' bchi'a
    ḻažo'o, da' naken chawe'.
  urd-GVH: जितना मैं तेरे बा-इनसाफ़ फ़ैसलों के बारे में सीखूँगा उतना ही दियानतदार
    दिल से तेरी सताइश करूँगा।
  rug-rug: Pana va nonoga i rau sari na mua vinilasa toṉotodi, si kaqu vahesi Igo
    rau pa bulo viana.
  gaz-gaz: Ani yommuun seera kee qajeelaa sana baradhutti, garaa tolaadhaan sin galateeffadha.
  fra-LSG: Je te louerai dans la droiture de mon cœur, En apprenant les lois de ta
    justice.
  yal-yal: N na i tantunma nɛn n bɔɲɛ fixɛn na, n nɛma i ya kiti tinxinxine fe xaranɲɛ.
  iou-iou: Ekäni, kadäni gäkŋo man kädet siwoŋi yäŋpäŋ-nadäk täŋpayäŋ täyatken uken
    bänepna säkgämän paki-inik api irek. Ude täŋkaŋ gäkŋo wäpka biŋam api yäpmäŋ akuk
    täŋpet.
  haw-1868: E mililani aku au ia oe, me ko kupono o ka naau, Ia'u e hoomaopopo ai
    i kou hooponopono pololei ana.
  arb-NAV: أَحْمَدُكَ بِقَلْبٍ مُسْتَقِيمٍ لأَنِّي أَدْرَكْتُ أَحْكَامَكَ الْعَادِلَةَ.
  ded-ded: Ni geac dederecgeyoac dindingac negen negennau arenggeba herenau ikoc nga
    hamangec mong mi feu ge dengeregubade.
  ewe-ewe: Makafu wò le dzi dzɔdzɔe me, ne mele wò se dzɔdzɔeawo srɔ̃m.
  eng-LEE: I will thank thee with uprightness of heart, when I learn thy righteous
    ordinances.
  asm-FB: তোমাৰ ধাৰ্মিকতাযুক্ত শাসন প্ৰণালীবোৰ যেতিয়া মই শিকোঁ, তেতিয়া মই শুদ্ধ
    মনেৰে তোমাৰ ধন্যবাদ কৰিম।
  sus-A: ﭑ نَ عِ شَ يَامَرِيٍ كٌلٌن، ﭑ عِ بَتُمَ نّ ﭑ بْحّ قِيشّ رَ.
  fra-SBL: Je te louerai avec droiture de cœur, quand j'apprends tes jugements justes.
  hbo-hbo: אֹ֭ודְךָ בְּיֹ֣שֶׁר לֵבָ֑ב בְּ֝לָמְדִ֗י מִשְׁפְּטֵ֥י צִדְקֶֽךָ׃
  kik-kik: Nĩndĩrĩkũgoocaga ndĩ na ngoro nũngĩrĩru, o ngĩĩrutaga ũhoro wa mawatho
    maku ma kĩhooto.
  fra-NCL: Je te louerai dans la droiture de mon cœur, en apprenant les préceptes
    de ta justice.
  cek-AK: Katoeng na lokcaekhaih kam tuk naah, poektoenghaih hoiah nang to kang pakoeh
    han.
  cuk-cuk: Be-Igar-Inniki-Nabolemalad-Mamaid an durdaksale, an innikigwadbali ulubgi
    be-ogannogoed.
  uig-CYR: Мән течлиқпәрвәрмән; Бирақ гәп қилсам, улар урушимизла, дәйду.
  pma-pma: Navong nalei kilea mukave kolei rahit en usite vasi keil musil rendemien
    koa mal, namasmasuk ral min rendemien koa mutolas.
  tel-2017: నీ న్యాయచట్టాలను నేను నేర్చుకున్నప్పుడు యథార్థ హృదయంతో నీకు కృతజ్ఞతాస్తుతులు
    చెల్లిస్తాను.
  hat-BSA: Mwen va bay Ou remèsiman avèk yon kè ki dwat, lè mwen aprann jijman dwat
    Ou yo.
  ukr-ONPU: Я – за мир, але тільки заговорю – вони стають на війну.
  kos-kos: Ke nga lutlut ke nununku suwoswos lom Nga fah kaksakin kom ke inse nasnas.
  hbo-WLC: א֭וֹדְךָ בְּיֹ֣שֶׁר לֵבָ֑ב בְּ֝לָמְדִ֗י מִשְׁפְּטֵ֥י צִדְקֶֽךָ׃
  ibo-ibo: Aga m eji obi ziri ezi too gị dịka m na-amụ ihe banyere iwu gị ziri ezi.
  ory-ory: ତୁମ୍ଭର ଧର୍ମମୟ ଶାସନସକଳ ଶିଖିବା ବେଳେ ମୁଁ ଅନ୍ତଃକରଣର ସରଳତାରେ ତୁମ୍ଭଙ୍କୁ ଧନ୍ୟବାଦ
    ଦେବି।
  chk-chk: Üpwe mwareituk fän wenecharen lelukei, lupwen üa kaiö pwüngün om kewe pwüüng.
  rop-rop: Wen mi len ola raitwei en ola trubalawan lowa blanga yu, ai garra preisim
    yu garram main klinwan hat brabli trubalawei.
  ukr-1871: Буду прославляти тебе, навчаючись законів справедливостї твоєї.
  yon-yon: Ne kuu eb wengyundi yorokmo yaa kaadkeraniin kuu ne niindem aom kangdommo
    kereni eb yaa eso andaniin.
  deu-1951: Ich werde dir mit aufrichtigem Herzen danken, wenn ich die Verordnungen
    deiner Gerechtigkeit lerne.
  eng-JPS: I will give thanks unto Thee with uprightness of heart, when I learn Thy
    righteous ordinances.
  srp-1865: Hvalio bih te s pravijem srcem, uèeæi se pravednijem zakonima tvojim.
  lug-lug: Nga njiga ebiragiro byo ebitukuvu, nnaakutenderezanga n’omutima omulungi.
  heb-heb: אודך בישר לבב בלמדי משפטי צדקך׃
  ben-IRV: যখন আমি তোমার ধর্মময় শাসন শিক্ষা করি, তখন আমি আন্তরিক ভাবে তোমার ধন্যবাদ
    করব।
  ntu-ntu: Alqngitipeq ninge, Glqlz-ngrne nim nztubqkr nabznge.
  pan-pan: ਜਦ ਮੈਂ ਤੇਰਿਆਂ ਸੱਚਿਆਂ ਨਿਆਂਵਾਂ ਨੂੰ ਸਿੱਖ ਲਵਾਂਗਾ, ਮੈਂ ਸਿੱਧੇ ਮਨ ਨਾਲ ਤੇਰਾ ਧੰਨਵਾਦ
    ਕਰਾਂਗਾ।
  mya-JVB: ဖြောင့်မတ် စွာ စီရင် တော်မူချက်များကို အကျွန်ုပ် လေ့ကျက် ပြီးမှ ၊ ဂုဏ်တော်ကို
    ဖြောင့် သော သဘော နှင့် ချီးမွမ်း ပါမည်။
  kgf-kgf: Ʒégésigési aiga solaŋa niŋareŋgémaŋ imuaru ewa qeri solaŋanec mepési gémmaŋ.
  tte-O: Saugana am loina dudududulaili kuyakataili koliyau kani me kate kapwakapwagu
    yatobalanagiwo.
  tbg-tbg: Are tiva taana uvava avuqavu uvaqai vaimanta te vi uvara vo enta vo enta
    kankomake iriqi viha, te tenta muntukaqihai quqaiqamake ai autu tuaheraqi virerave.
  hmo-hmo: Oiemu taravatu maoromaorodia lau tahua bona lau diba neganai, lau ese oi
    do lau hanamoa, mai egu laloa maoromaoro danu.
  zar-NT: 'Lu yöl-laʼ baʼa ladxiʼ quiaʼ guíaʼ Liʼ: “Xclenuʼ” cateʼ chinaziʼa le buchiʼa
    busörö́uʼ le naca tsahuiʼ.'
  urd-urd: जब मैं तेरी सदाक़त के अहकाम सीख लूँगा, तो सच्चे दिल से तेरा शुक्र अदा करूँगा।
  rus-SYN: 'Я мирен: но только заговорю, они - к войне.'
  bqc-SIM: Gↄↄ pↄ́ málɛ n yãmaapiↄ dada, má n sáaukpa ń nↄ̀sɛpuaoɛ.
  tcz-CHONGTHU: Keiman nei thuhilna dihtah hochu kahet dungjui a kakimanding dol a
    kakimanchah theijeh'a nangma chu kathangvah ding ahi.
  mar-mar: मी जेव्हा तुझे न्याय्य निर्णय शिकेन, तेव्हा मी मनःपूर्वक तुला धन्यवाद देईन.
  isl-isl: Ég vil þakka þér leiðsögn þína og réttláta ögun, það hefur kennt mér að
    lifa lífinu rétt!
  hlt-THB: Nang a koe ak dyng cawngpyinaak awikhqi ka cawng amyihna kawlung dyngnaak
    ing namah ce nim kyihcah vang.
  qub-qub: Alli jusgaj cashayquita sumaj yachacurcorga llapan shongöpami alabashayqui.
  bqp-bqp: Gↄrↄ kũ matɛni n dokayã mananↄ dada, mani n sáabu kpá kũ nɛ̀sɛpurao.
  hat-hat: M'a fè lwanj ou avèk yon konsyans ki pwòp, lè m' aprann tou sa ou deside
    nan jistis ou.
  eng-BSB: I will praise You with an upright heart when I learn Your righteous judgments.
  eng-WEBPB: I will give thanks to you with uprightness of heart, when I learn your
    righteous judgements.
  kbq-kbq: Hagi fatgoma hu'nea kasegeka'ama rempima hu'na antahisuna, fatgo nagu'areti
    hu'na kagrira humuse hugantegahue.
  pon-pon: I danke komui jan nan monion i melel, pwe kom kotin padaki don ia duen
    omui majan pun.
  nhe-BL: Na nimitztlascamatis ica nochi noyolo quema ya nijmachilis nochi motlamachtilhua
    tlen xitlahuac.
  wnc-wnc: Sike nata gatane mama wamba noman takngakae natatakuwa siwan gatane umanda
    aknga ayatangenawit.
  bus-bus: Gurↄↄ kɛ̀ mɛ́ɛ n dokayã maaanↄ dadaa, mɛ́ n sáabu kpá kↄ̃n nↄ̀sɛpuraao.
  gub-BL: Nepurumu'e haw ikwaw wewer mehe nehe, Amume'u putar nekatu haw hepy'a katu
    pe nehe.
  eng-DRA: 'With them that hate peace I was peaceable: when I spoke to them they fought
    against me without cause.'
