verse: PSA.119.137
translations:
  mal-C: യഹോവേ, അവിടന്നു നീതിമാൻ ആകുന്നു, അവിടത്തെ നിയമങ്ങളും നീതിയുക്തമായവ.
  deu-TKW: Du bist gerecht, Jahwe, und deine Ordnungen sind recht.
  lin-lin: Yawe, ozali sembo, mpe mibeko na Yo ezali alima ;
  mmx-mmx: Leeme Silok, loklok taram in manton tino, la leventaangas bok taram ik
    mokso.
  eng-LSV: '[TSADE] You [are] righteous, O YHWH, || And Your judgments [are] upright.'
  eng-GNV: TSADDI. Righteous art thou, O Lord, and iust are thy iudgements.
  eng-WEBSTER: TSADDI. Righteous art thou, O LORD, and upright are thy judgments.
  nhw-BL: TOTECO, ta nelía tixitlahuac huan nochi tlatzacuiltili catli titemaca nojquiya
    xitlahuac.
  swh-ONEN: Ee Bwana, wewe ni mwenye haki, sheria zako ni sahihi.
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ ɡemɡii. Wunɛn siribu bu rɑ n sɑ̃ɑwɑ dee dee.
  eng-KJVCPB: (צ) Righteous art thou, O Lord, And upright are thy judgments.
  luo-luo: In ngʼat makare, yaye Jehova Nyasaye, kendo chikeni nikare.
  aii-aii: ܙܲܕܝܼܩܵܐ ܝܘܸܬ ܐܲܢ݇ܬ، ܝܵܐ ܡܵܪܝܵܐ، ܘܬܪ̈ܘܼܨܹܐ ܝܢܵܐ ܕܝܼܘܵܢܘܼ̈ܟ݂.
  meu-meu: Iehova e, emu kara na mamaoro-mamaoro; emu hahemaoro herevadia na mamaoro-mamaoro.
  npi-ULB: हे परमप्रभु, तपाईं धर्मी हुनुहुन्छ र तपाईंका आदेशहरू निष्‍पक्ष छन् ।
  yor-yor: Olódodo ni ìwọ Olúwa ìdájọ́ rẹ sì dúró ṣinṣin.
  pes-OPCB: ای خداوند، تو عادل هستی و قوانین تو منصفانه است.
  tgl-ULB: Matuwid ka, Yahweh, at makatarungan ang mga utos mo.
  nop-nop: Yahwe, du adi didimeniŋ hinek. Kaŋ Yodoko Medegedi maaŋ undugoŋ didimeniŋ
    hinek.
  hui-hui: Anduane Homogo-o í̠ tigabiore kegoni howa í̠naga bi mana lo ngeruni damenego
    bibahendeore tigabiore lo ngegoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကိုယ်​တော်​ရှင်​သည်​တ​ရား​မှ​တ​တော်​မူ​ပါ​၏။ ပ​ညတ်​တော်​တို့​သည်​လည်း​တ​ရား​မှ​တ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཉིད་དྲང་བདེན༌ལགས། །ཁྱེད་ཀྱི་ཁྲིམས་གཅོད་ཀྱང་ནི་དྲང་གཞག༌ཡིན།།
  wsk-wsk: O Yawe, ni mu ningo dirkiriyam nunguningkiri, se nika den mu diram la.
  sna-sna: Haiwa Jehovha, imi makarurama, uye mirayiro yenyu yakarurama.
  spa-BLM: Tú eres justo, Yahvé. Sus juicios son rectos.
  cac-cac: Mamin Jehová, tojol ach toni, vach'n̈ej yelc'och a ley.
  swh-ULB: Wewe ni mwenye haki, Yahwe, na amri zako ni haki.
  deu-ELBBK: Gerecht bist du, HERR, und gerade sind deine Gerichte.
  mbb-OT: Metazeng ka, Nengazen, wey hustu is menge suǥù nu.
  mal-2015: യഹോവേ, നീ നീതിമാനാകുന്നു; നിന്റെ വിധികൾ നേരുള്ളവ തന്നേ.
  gup-gup: Nawu Yawey, ngudda munguyh yidjalkurduyime kunmak, mak manbu mankarre manwern
    ke makka djal mandjad duninjh.
  rmc-rmc: Tu sal spravodľivo, RAJEJA, tire sudi hine čače.
  nlg-nlg: Lord, ighoe to maemane, ma nimua na lei dete te utuni.
  pes-OPV: ‌ای خداوند تو عادل هستی و داوریهای تو راست است.
  ron-1924: Ту ешть дрепт, Доамне, ши жудекэциле Тале сунт фэрэ приханэ.
  ben-OBCV: হে সদাপ্রভু, তুমি ন্যায়পরায়ণ, আর তোমার আইনব্যবস্থা ন্যায্য।
  som-som: Rabbiyow, xaq baad tahay, Oo xukummadaaduna waa qumman yihiin.
  eng-ASVBT: Righteous art thou, O Jehovah, And upright are thy judgments.
  mna-mna: Yooba, nu ndeeŋeŋom. Mi tutu ku ta kembena. Indeŋdeeŋe men.
  ita-1885: O Signore, tu sei giusto, E i tuoi giudicii son diritti.
  eng-ULB: You are righteous, Yahweh, and your decrees are fair.
  spa-VBL: ¡Señor, tú eres recto y tus decisiones son justas!
  fra-_FOB: Tu es juste, ô Éternel, et droit dans tes jugements.
  mal-mal: യഹോവേ, അങ്ങ് നീതിമാനാകുന്നു; അങ്ങയുടെ വിധികൾ നേരുള്ളവ തന്നെ.
  lit-lit: Teisus esi tu, VIEŠPATIE, ir tiesūs yra tavo nuosprendžiai.
  urd-GVR: Ai Rab, tū rāst hai, aur tere faisle durust haiṅ.
  suz-BL: परमप्रभु यावे, गे रिम्‍शो पाइब बाक्‍नीनी। मिनु इन पशो निसाफ ठीक बाक्‍नीम।
  eng-NOY: Righteous art thou, O LORD! And just are thy judgments!
  ita-1927: Tu sei giusto, o Eterno, e diritti sono i tuoi giudizi.
  ckb-ckb: ئەی یەزدان، تۆ ڕاستودروستیت، حوکمەکانت ڕاستن.
  eng-BBE: O Lord, great is your righteousness, and upright are your decisions.
  xsi-xsi: Yova Kindeni, noko nde vetâŋa sondo warika, aku ne pateâŋa rârâni nde ara
    ku sondo nâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ನೀತಿವಂತರು, ನಿಮ್ಮ ನಿಯಮಗಳು ಸರಿಯಾದವುಗಳೇ.
  tam-2017: யெகோவாவே, நீர் நீதிபரர், உமது நியாயத்தீர்ப்புகள் செம்மையானவைகள்.
  spa-RV-1909: TZADDI. Justo eres tú, oh Jehová, y rectos tus juicios.
  ron-BTF: Drept ești tu, DOAMNE, și integre sunt judecățile tale.
  eng-WEBP: You are righteous, LORD. Your judgments are upright.
  eng-FBV: Lord, you are right, and what you decide is just!
  nld-1939: Rechtvaardig zijt Gij, o Jahweh, En ook uw voorschriften zijn volgens
    recht;
  nch-BL: TOTECO, ta nelía tixitahuac huan nochi tatzacuiltili cati titemaca nojquiya
    xitahuac.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài là công bình, Sự đoán xét của Ngài là ngay thẳng.
  cha-cha: TZADE Tunasjao, O Jeova, yan tunas y juisiomo sija.
  hin-CV: याहवेह, आप धर्मी हैं, सच्चे हैं आपके नियम.
  eng-OURB: צ (Tzadiyk, Righteous person) You are righteous, Adonai. Your judgments
    are upright.
  spa-BES: Oh Señor, grande es tu justicia, y tus decisiones son rectas.
  tdx-tdx: Vantan-dRehe, ry Iehovà, naho vañoñe o fizakà’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระองค์​ชอบธรรมและคำตัดสินของพระองค์​ก็​ถูกต้อง
  por-BR-2018: Tsadê :Tu és justo, SENHOR; e corretos são teus juízos.
  deu-ELO: Gerecht bist du, Jehova, und gerade sind deine Gerichte.
  eng-WYC-2018: '[Tzaddi.] Lord, thou art just; and thy doom is rightful. (Lord, thou
    art just; and thy judgements, or thy decrees, be righteous.)'
  epo-epo: Justulo Vi estas, ho Eternulo, Kaj justaj estas Viaj juĝoj.
  gfk-gfk: Watong, a takodasiana ugu, ma ira num ula harkurai i takodas.
  uig-PIN: '|צ| (Tsadǝ) Ⱨǝⱪⱪaniydursǝn, i Pǝrwǝrdigar; Ⱨɵkümliring toƣridur.'
  beo-beo: 'Hina Gode! Di da moloidafa, amola Dia sema da moloidafa fofada:musa: defele
    gala.'
  tpi-OTNT: Bikpela, yu stret olgeta, na olgeta lo bilong yu i stretpela tasol.
  hau-SA: Mai adalci ne kai, ya Ubangiji, dokokinka kuma daidai ne.
  udu-udu: Aḵar/e itana /e mo, ayy Tap̱a, dhali /e tana ḵar/e ki gwon dwall pini jin
    toru gwon dwall ’twa/a ’cesh mo.
  uig-LAT: '|צ| (Tsade) Heqqaniydursen, i Perwerdigar; Hökümliring toghridur.'
  nde-nde: Ulungile wena Thixo, lemithetho yakho ilungile.
  ton-ton: ‌ʻE Sihova, ʻoku ke angatonu, pea ʻoku totonu hoʻo ngaahi fakamaau.
  ces-1613: Tsade Spravedlivý jsi, Hospodine, a upřímý v soudech svých.
  eng-WMB: You are righteous, LORD. Your judgments are upright.
  tam-TCV: யெகோவாவே, நீர் நீதியுள்ளவர்; உமது சட்டங்கள் நியாயமானவை.
  ceb-ULB: Matarong ka, Yahweh, ug ang imong mga sugo makiangayon.
  pol-UBG: Sprawiedliwy jesteś, PANIE, i słuszne są twoje sądy.
  agr-agr: Tuke Pujuuwah, amek pegkegmaitme; tuja ame suwimak sukagtam dushakam pegkegnum
    jintinkagtawai.
  kyc-kyc: Kamongo emba rolaena renge dokona embena lowa doko rolaeyako ingyuo silyamo.
  urd-GVU: اے رب، تُو راست ہے، اور تیرے فیصلے درست ہیں۔
  eng-OEBCW: Righteous are you, O Lord, and right are your ordinances.
  deu-1912: HERR, du bist gerecht, und dein Wort ist recht.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ನೀತಿಸ್ವರೂಪನು, ನಿನ್ನ ವಿಧಿಗಳು ನ್ಯಾಯವಾಗಿವೆ.
  yap-yap: SOMOL, gur e ga ba mat’aw, ma pi motochiyel rom e ba mat’aw.
  hlt-MCSB: BOEIPA nang na dueng dongah na laitloeknah khaw thuem.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ፂሎኬ፤ ዎጊፃኣ ኔኤኮ ፒዜኬ።
  twi-ASANTE: Ɔteneneeni ne wo, Ao Awurade, na wo mmara nso yɛ pɛ.
  eng-WEBU: You are righteous, LORD. Your judgments are upright.
  spa-PDDPT: Justo eres Tú, oh Yavé, Y rectos son tus juicios.
  gun-gun: Senhor, ndee ma ndereko porã va'e, ndeayvua guive anhetẽ va'e meme.
  agu-BL: Kajcaw, chin tz'aknak cu'n ilu', nin chin tz'aknak cu'n cyakil yi ca'wlu'
    yi na talu'.
  ilo-ULB: Nalintegka, O Yahweh, ket awan idumduma dagiti bilbilinmo.
  kpg-kpg: Meenei Dimaadua, Goe e donu, gei au haganoho le e donu.
  uig-ARA: '|צ| (تسادە) ھەققانىيدۇرسەن، ئى پەرۋەردىگار؛ ھۆكۈملىرىڭ توغرىدۇر.'
  bps-bps: Amugu Dwata, too ge matlu, na i dad flaloam too fye.
  sus-sus: Alatala i tinxin, i xa kiitie fan tinxin.
  pon-2006: Maing KAUN, komwi me pwung, oh sapwellimomwi kosonned kan me pwung.
  jae-jae: O Apômtau, aôm ŋac gêdêŋ ma aômnêm gôliŋ jagêdêŋ samob.
  ksd-ksd: Luluai, u a tena takodo, Ma kaum lavur varkurai dia dovot.
  tur-YTC: Sen doğrusun, ey Yahve. Yargıların dosdoğrudur.
  bel-N: Ты праведны, ГОСПАДЗЕ, і справядлівыя суды Твае.
  kpr-kpr: Arie Bajari, nimo dambugo bekári, a ninda Agho Dari isambu eveva gavevari.
  ind-AYT: Engkau benar, ya TUHAN, dan hukum-hukum-Mu itu benar.
  yom-yom: Ngeyo widi wusonga, a Yave ayi mina miaku midi milulama.
  yut-yut: Yawe gak kɨlegɨsisi. Ae gen teban morapgo kɨsi kɨlegɨ gɨn.
  nya-nya: Yehova ndinu wolungama, ndipo malamulo anu ndi abwino.
  kyg-kyg: O Ala kava nene, huꞌna, fatago vekamo maiꞌneka alagepa fatago kavaꞌmo huka
    alika fako huka neꞌatane.
  hrv-hrv: $SADE Pravedan si, Jahve, i pravi su sudovi tvoji.
  mps-mps: Genuai Bidi, nage doloba pai mu tama elalubao, tama nago bomo yai po tigidali
    te doloba pai mu naga elalubo dao.
  tpi-tpi: Bikpela, yu stret olgeta, na olgeta lo bilong yu i stretpela tasol.
  dan-1931: Du er retfærdig, HERRE, og retvise er dine Lovbud.
  vie-OVCB: Lạy Chúa Hằng Hữu, Đấng công chính và tuyên phán điều ngay thẳng.
  guj-2017: હે યહોવાહ, તમે ન્યાયી છો અને તમારાં ન્યાયવચનો યથાર્થ છે.
  pon-2006A: Maing KAUN, komwi me pwung, oh sapwellimomwi kosonned kan me pwung.
  por-BRBSL: Você é justo, Yahweh. Seus julgamentos são corretos.
  eng-OEBUS: Righteous are you, O Lord, and right are your ordinances.
  swe-swe: '[Den artonde hebreiska bokstaven är: צ – Tsade. Tecknet avbildar en fiskkrok
    och symboliserar ofta rättfärdighet.] Du är rättfärdig Herre (Jahve) och rätta
    (raka) är dina domar.'
  cth-cth: Oe BAWIPA, nang teh na lan doeh, na lawkcengnae hai a lan doeh.
  twi-twi: Ɔtreneeni ne wo, Awurade, na wo mmara nso yɛ pɛ.
  hlt-hlt: BOEIPA nang na dueng dongah na laitloeknah khaw thuem.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ wetímu, kɑ̀ɑ beéntì dò nsɛ́i.
  msy-2020: O, Ikiavɨra Itir God, nɨ guizbangɨra bar dera. Ezɨ bizir nɨ damuasa mɨkemeziba
    da bar dera.
  dop-dop: Hɑɩ, Tɑcɑɑ, n kɛ́ siɣisilu kɛ́, nɑ ń təŋəɣɩ tɑmpɑnɑ kɛ nyɑ́ hʋʋlɛ tɑɑ.
  azb-azb: Ya Rəbb, adilsən, Hökmlərin doğrudur.
  eng-DBY: TZADE. Righteous art thou, Jehovah, and upright are thy judgments.
  hin-2017: हे यहोवा तू धर्मी है, और तेरे नियम सीधे हैं। (भज. 145:17)
  wol-KYG: Aji Sax ji, yaaka jub, te say àtte di yoon.
  swp-swp: GUIAU e, oa u dudurai, em hesanapu ribadi hinage se dudurai.
  bjr-bjr: Oo Yaawee anee kaaqa andeeqarafa mariananoo. Ani sandufa faqa aiqamausa
    amana amana kai andeeqa nimaqee marifa maridanoo.
  eng-YLT: '[Tzade.] Righteous [art] Thou, O Jehovah, And upright [are] Thy judgments.'
  kne-kne: Nalinteg ka ay Diyos et siya abe sin ikeddeng mo.
  eng-WYC-2017: '[Tzaddi.] Lord, thou art just [or rightwise]; and thy doom is rightful
    [or right].'
  eng-WMBB: You are righteous, LORD. Your judgements are upright.
  zat-NTPS: Xrana' Dios, xrlátaje nacu' Lue', ne li lazre' naca ca dxuchi'u chee̱ntu'.
  zty-NTPS: X̱ana' Dios, chawe' nako' Le', na' ḻi ḻaže' nak ka ẕchi'a ḻažo'o neto'.
  urd-GVH: ऐ रब, तू रास्त है, और तेरे फ़ैसले दुरुस्त हैं।
  rug-rug: Kei Zihova, toṉoto si Goi, meke sari na Mua tinarae si toṉoto tugo.
  gaz-gaz: Yaa Waaqayyo, ati qajeelaa dha; murtiin kees qajeelaa dha.
  fra-LSG: Tu es juste, ô Éternel! Et tes jugements sont équitables;
  yal-yal: Alatala, i tinxin, i ya kiti saxine fan tinxin.
  iou-iou: O Ekäni, kudän siwoŋi säkgämän täŋo mähemi u gäk. Täŋpäkaŋ gäkŋo meka jinom
    kudup u udewanigän, siwoŋi säkgämän.
  haw-1868: He pono no oe, e Iehova, A ua pololei hoi kou hoopono ana.
  arb-NAV: عَادِلٌ أَنْتَ يَا رَبُّ، وَأَحْكَامُكَ مُسْتَقِيمَةٌ.
  ded-ded: O KEBU, ge dindingac nga yoac isinggema foraya desiannec, imoc dindingac
    sasawa.
  ewe-ewe: O! Yehowa, wò la, dzɔdzɔetɔe nènye, eye wò sewo hã le dzɔdzɔe.
  eng-LEE: TZADDE. Righteous art thou, O Lord, and upright are thy decrees.
  asm-FB: হে যিহোৱা, তুমি ধাৰ্মিক, আৰু তোমাৰ ন্যায় বিচাৰ যথাৰ্থ।
  sus-A: عَلَتَلَ عِ تِنشِن، عِ شَ كِيتِيٍ قَن تِنشِن.
  fra-SBL: Tu es juste, Yahvé. Vos jugements sont justes.
  hbo-hbo: צַדִּ֣יק אַתָּ֣ה יְהוָ֑ה וְ֝יָשָׁ֗ר מִשְׁפָּטֶֽיךָ׃
  kik-kik: Wee Jehova, ũrĩ mũthingu, na mawatho maku nĩmagĩrĩire.
  fra-NCL: Tu es juste, Yahweh, et tes jugements sont équitables.
  cek-AK: Aw Angraeng, nang loe na toeng, na lokcaekhaihnawk doeh toeng.
  cuk-cuk: Bab-Jehová, bedi dule-innikigwadid, innikigwadba bedi igarmar nabogedid.
  tel-2017: యెహోవా, నీవు నీతిమంతుడివి. నీ న్యాయవిధులు యథార్థం.
  hat-BSA: Oudwat, O SENYÈ e jis se jijman Ou yo.
  kos-kos: LEUM GOD, kom suwoswos, Ac ma sap lom suwosna.
  hbo-WLC: צַדִּ֣יק אַתָּ֣ה יְהוָ֑ה וְ֝יָשָׁ֗ר מִשְׁפָּטֶֽיךָ׃
  ibo-ibo: O Onyenwe anyị, ị bụ onye ezi omume, iwu gị niile zikwara ezi.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଧର୍ମମୟ ଓ ତୁମ୍ଭର ଶାସନସକଳ ସରଳ।
  chk-chk: Ai Samol mi Lapalap, en ka pwüng, nge om kewe kapwüng ra pwüng.
  rop-rop: YAWEI, yu dum ebrijing raitwei, en ol yu lowa olabat gibit pipul feyago.
  ukr-1871: Справедлив єси, Господи, і праві суди твої.
  yon-yon: O Yariman, eb kuu yorokmo, kwane eb wengyundi kuu kangdommo.
  deu-1951: HERR, du bist gerecht, und deine Verordnungen sind richtig!
  eng-JPS: TZADE. Righteous art Thou, O LORD, and upright are Thy judgments.
  srp-1865: Pravedan si, Gospode, i pravi su sudovi tvoji.
  lug-lug: Oli mutuukirivu, Ayi Katonda, era amateeka go matuufu.
  heb-heb: צדיק אתה יהוה וישר משפטיך׃
  ben-IRV: হে সদাপ্রভুু, তুমি ধার্মিক এবং তোমার আদেশ সকল ন্যায্য।
  ntu-ntu: z-nqblq-zvzq nzmncngr kxtubq-esz'ngr, X drtwr kcng tqyrlqq rsakrlrngr.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਧਰਮੀ ਹੈਂ, ਅਤੇ ਤੇਰੇ ਨਿਆਂ ਸਿੱਧੇ ਹਨ।
  mya-JVB: အို ထာဝရဘုရား ၊ ကိုယ်တော် သည် ဖြောင့်မတ် တော်မူ၏။ စီရင် တော်မူချက်တို့သည်
    ဖြောင့်မတ် ကြပါ ၏။
  kgf-kgf: Yawe, gi imi solaŋa, guac ʒégésigésiga imi hélanec.
  tte-O: O Yeoba, kowa todudulai yo am loinao sidudulaisosi.
  tbg-tbg: Noravauvo, ai okaravano vaireva, avuqavu okara vaivaro, are ekaa uva tiva
    taaravavata avuqavu iro vairave.
  hmo-hmo: Lohiabada e, oiemu kara be maoromaoro bona momokani, bona oiemu taravatu
    danu be maoromaoro bona momokani.
  zar-NT: Nacuʼ Liʼ tsahuiʼ, Xan. Dxiʼa tsahuiʼ naca le ruchiʼa rusörö́uʼ quee̲tuʼ.
  urd-urd: ऐ ख़ुदावन्द तू सादिक़ है, और तेरे अहकाम बरहक़ हैं।
  bqc-SIM: Dii, ń maa, n yãkɛkɛaↄ zɛvĩ.
  tcz-CHONGTHU: O Yahweh Pakai nangma thudihtah nahi, na Dan semho jong adih'e.
  mar-mar: हे परमेश्वरा, तू न्यायी आहेस, आणि तुझे निर्णय योग्य आहेत.
  isl-isl: Drottinn, þú ert réttvís og refsing þín sanngjörn.
  hlt-THB: Aw Bawipa, nang taw dyng tiksaw, na cawngpyinaak awikhqi awm thym hy.
  qub-qub: Tayta Dios, gamga juchaynajmi canqui. Rasun cajtami llapantapis jusganqui.
  bqp-bqp: Dikiri, ń mana, n dokayãnↄn zɛ́ vĩ.
  hat-hat: Seyè, ou pa nan patipri. Ou jije tout moun menm jan.
  eng-BSB: Righteous are You, O LORD, and upright are Your judgments.
  eng-WEBPB: You are righteous, LORD. Your judgements are upright.
  kbq-kbq: Ra Anumzamoka Kagra fatgo kavukva'ene ne' mani'nankeno, Kagri kasegekamo'enena
    fatgo hu'ne.
  pon-pon: Main Ieowa, komui me kotin pun, o omui kujoned akan me pun.
  nhe-BL: TOTECO, ta nelía tixitlahuac huan nochi tlatzacuiltili tlen titemaca nojquiya
    xitlahuac.
  wnc-wnc: Buyambam tapa, ga noman sikngaapa. Siwan gatane mama wambaaya kuupbam noman
    gan siknga.
  bus-bus: Dii, ń maa, n dokayãnↄↄ zɛ́ vĩ.
  gub-BL: Nekatuahy, o Tupàn Tuweharupi Wiko Ma'e. Neze'eg ikatuahy.
