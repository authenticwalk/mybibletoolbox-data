verse: PSA.119.140
translations:
  mal-C: അവിടത്തെ വാഗ്ദാനങ്ങൾ സ്‌ഫുടംചെയ്തവയാണ്, അതിനാൽ അങ്ങയുടെ ദാസൻ അവ സ്നേഹിക്കുന്നു.
  deu-TKW: Dein Wort ist überaus geläutert, und dein Knecht hat es lieb.
  lin-lin: Nzokande liloba na Yo ezali penza peto ; mpe ngai, mosali na Yo, nalingaka
    yango.
  mmx-mmx: Mo leveng kakaape ram agara lok tong pen pam i, kuren la nenia a vara aleng
    i.
  eng-LSV: Your saying [is] tried exceedingly, || And Your servant has loved it.
  eng-GNV: Thy word is prooued most pure, and thy seruant loueth it.
  eng-WEBSTER: 'Thy word is very pure: therefore thy servant loveth it.'
  nhw-BL: Nochi moley nijyejyecojtoc huan niquitztoc para nelía tlatzejtzeloltic.
    Yeca niquicnelía.
  swh-ONEN: Ahadi zako zimejaribiwa kikamilifu, mtumishi wako anazipenda.
  bba-bba: Wunɛn ɡɑri yi nɑɑnɛ mɔ. Nɛ, wunɛn sɔm kowo nɑ yi kĩ.
  eng-KJVCPB: '(צ) Thy word is very pure: Therefore thy servant loveth it.'
  luo-luo: Singruok magi osetem maber chuth, omiyo jatichni oherogi.
  aii-aii: ܨܘܼܪܸܦܬܵ‌ܐ ܝܠܵܗ̇ ܗܹܡܸܙܡܵܢܘܼܟ݂ ܪܵܒܵܐ، ܘܪܹܓܘܼܟ݂ ܟܹܐ ܡܲܚܸܒ ܠܵܗ̇.
  meu-meu: Emu gwauhamata vada e hekara toho ḡoeva; emu hesiai tauna ese e ura heniamu.
  npi-ULB: तपाईंका वचनलाई धेरै जाँचिएका छ र तपाईंको सेवकले यसलाई प्रेम गर्छ ।
  yor-yor: Wọ́n ti dán ìpinnu rẹ wò pátápátá ìránṣẹ́ rẹ sì fẹ́ràn wọ́n.
  pes-OPCB: کلام تو آزموده شده و پاک است؛ خادمت چقدر آن را دوست می‌دارد!
  tgl-ULB: Labis nang nasubok ang iyong salita, at iniibig ito ng iyong lingkod.
  nop-nop: Yofafaŋe medege biyagoŋ hinek, u agaŋ kaŋ nadigut. Unduŋ doktiŋa kwanai-mege
    nu adi yofafaŋe medegedok adi nadiŋa nadigalika tilat.
  hui-hui: Anduane Homogo í̠na bulebero laga bialu bi lo wigi bideruni heneneore biagayane
    i̱na haruore handama ibido. Bulebero lo ngedagua heneneore bigi birigo hondowa
    turuore howa yaniho kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​က​တိ​တော်​သည်​လွန်​စွာ စိတ်​ခ​ရ​ပါ​၏။ ကွန်​တော်​မျိုး​သည်​က​တိ​တော်​ကို​လွန်​စွာ
    နှစ်​သက်​မြတ်​နိုး​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ནི་རབ་ཏུ་གཙང་བས༌ན། །ཞབས་ཕྱི་ང་རང་དེ་ལ་ཤིན་ཏུ༌དགའ།།
  wsk-wsk: Ni ka den mu me gurugusam patawusam se ani arigem mu am ningo, se yawara
    nunguningkiri; se ani nika ura kari ninguru ko kuesam.
  sna-sna: Vimbiso dzenyu dzakaedzwa chose, uye muranda wenyu anodzida.
  spa-BLM: Sus promesas han sido probadas a fondo, y tu siervo los ama.
  cac-cac: A tas tzala' tz'eln̈ejc'ochi, yuj chi' tzin xajanej a in a checab' in tic.
  swh-ULB: Neno lako limepimwa sana, naye mtumishi wako analipenda.
  deu-ELBBK: Wohlgeläutert ist dein Wort, und dein Knecht hat es lieb.
  mbb-OT: Nepurung en meǥezami he egkeseriǥan iyan is saad nu, ne mibmahal ku heini
    te suluǥuen nu.
  mal-2015: നിന്റെ വചനം അതിവിശുദ്ധമാകുന്നു; അതുകൊണ്ടു അടിയന്നു അതു പ്രിയമാകുന്നു.
  gup-gup: Ngudda yiwokkurrmerrinj kunwok ke, makka djal woybukkih bu kunwoybuk, wanjh
    ngaye nawu ngahdurrkmirri ke ngadjare duninjh maninjmanu kunwok.
  rmc-rmc: Tire lava hine mištes prežužarde, vašoda len tiro služobňikos kamel.
  nlg-nlg: Ra tabotaboi tua nimua na lei baubahu, vagha keri ge u dolovi ngangatai.
  pes-OPV: کلام تو بی‌نهایت مصفی است و بنده تو آن را دوست می‌دارد.
  ron-1924: Кувынтул Тэу есте ку тотул ынчеркат, ши робул Тэу ыл юбеште.
  ben-OBCV: তোমার প্রতিশ্রুতি সম্পূর্ণভাবে পরীক্ষাসিদ্ধ হয়েছে, আর তোমার দাস সেগুলি
    ভালোবাসে।
  som-som: Eraygaagu aad buu u daahirsan yahay, Sidaas daraaddeed anoo addoonkaaga
    ah waan jeclahay.
  eng-ASVBT: Thy word is very pure; Therefore thy servant loveth it.
  mna-mna: Niam amre kek. Sua ku, ina ŋonoono men. Tana irao amdemeere mi ampase pa
    kat. Mi nio ta mbesooŋo ku na, leleŋ pa ilip.
  ita-1885: La tua parola è sommamente purgata; E però il tuo servitore l'ama.
  eng-ULB: Your word has been tested very much, and your servant loves it.
  spa-VBL: Tus promesas se han cumplido, y por ello, yo, tu siervo, las amo.
  fra-_FOB: Ta parole est parfaitement pure; c'est pourquoi ton serviteur l'aime.
  mal-mal: അങ്ങയുടെ വചനം അത്യന്തം വിശുദ്ധമാകുന്നു; അതുകൊണ്ട് അടിയന് അത് പ്രിയമാകുന്നു.
  urd-GVR: Terā kalām āzmā kar pāk-sāf sābit huā hai, terā ḳhādim use pyār kartā hai.
  suz-BL: इन थोक्‍शा पशो लोव़ शुश रिम्‍शो बाक्‍ब। मिनु गो, इन गेय पाइबमी मेको दाक्‍नुङ।
  eng-NOY: Thy word is very pure, Therefore thy servant loveth it.
  ita-1927: La tua parola è pura d’ogni scoria; perciò il tuo servitore l’ama.
  ckb-ckb: بەڵێنی تۆ زۆر تاقیکراوەتەوە، خزمەتکارەکەت حەزی لێیەتی.
  eng-BBE: Your word is of tested value; and it is dear to your servant.
  xsi-xsi: Ŋana tu noko ne ŋgua pâŋa kilala ipâŋga nia yo tu ŋinde nde ŋgua mao kanaŋo,
    aku noko ne wurâta tamâta naŋa tiniŋgu mwasa ndo papa.
  kan-OKCV: ನಿಮ್ಮ ವಾಗ್ದಾನಗಳು ಬಹು ಪರಿಶೋಧಿತವಾಗಿವೆ, ಆದ್ದರಿಂದ ನಿಮ್ಮ ಸೇವಕನು ಅವುಗಳನ್ನು ಪ್ರೀತಿಸುತ್ತಾನೆ.
  tam-2017: உமது வார்த்தை மிகவும் புடமிடப்பட்டது, உமது அடியேன் அதில் பிரியப்படுகிறேன்.
  spa-RV-1909: Sumamente acendrada es tu palabra; y la ama tu siervo.
  ron-BTF: Cuvântul tău este foarte pur, de aceea servitorul tău îl iubește.
  eng-WEBP: Your promises have been thoroughly tested, and your servant loves them.
  eng-FBV: Your promises have been proved true, and that's why I, your servant, love
    them.
  nld-1939: Maar uw bestel is beproefd als in vuur, En uw dienstknecht heeft het lief;
  nch-BL: Nochi moley nijyejyecojtoc huan niquitztoc para nelía tatzejtzeloltic. Yeca
    niquicnelía.
  vie-1934: Lời Chúa rất là tinh sạch, Nên kẻ tôi tớ Chúa yêu mến lời ấy.
  cha-cha: 'Y sinanganmo sengasgas: enao mina jaguaeya y tentagomo.'
  hin-CV: आपकी प्रतिज्ञाओं का उचित परीक्षण किया जा चुका है, वे आपके सेवक को अत्यंत
    प्रिय हैं.
  eng-OURB: צ (Tz’rupah, Is tested / Pure) Your promises have been thoroughly tested,
    and your servant 'ahav ·affectionately loves· them.
  spa-BES: Su palabra es de valor probado; y es querido por tu siervo.
  tdx-tdx: Vata’e niventèñe o nafè’oo, vaho ikokoa’ ty mpitoro’o.
  tha-KJV: พระดำรัสของพระองค์นั้นบริ​สุทธิ​์ เพราะฉะนั้นผู้​รับใช้​ของพระองค์รักพระดำรั​สน​ั้น
  por-BR-2018: Refinada é a tua palavra, e teu servo a ama.
  deu-ELO: Wohlgeläutert ist dein Wort, und dein Knecht hat es lieb.
  eng-WYC-2018: Thy speech is set afire; and thy servant loved it. (Thy word is tried
    by fire; and thy servant loveth it.)
  epo-epo: Tre pura estas Via vorto, Kaj Via sklavo ĝin amas.
  gfk-gfk: Di te walar tar no num nianga na kunubus ma di te nes bia i bilai harsakit,
    io kaik, iau no num tultulai, iau la sip tar ie.
  uig-PIN: Sɵzüng toluⱪ sinap ispatlanƣandur; Xunga ⱪulung uni sɵyidu.
  beo-beo: Dia ilegele sia:i da dafawanedafa dialumu. Na da Dia ilegele sia:i bagadewane
    hanasa.
  tpi-OTNT: Promis bilong yu i tru, na mi traim pinis. Olsem na mi, wokman bilong
    yu, mi save laikim tumas dispela promis.
  hau-SA: An gwada alkawuranka sarai, bawanka kuwa yana ƙaunarsu.
  udu-udu: Gwom pini jin ona /e is mo tani a’di nyo/u ki nyo/ gana/ mo, dhali c̱iŋkinam
    pini enki a’di mo be.
  uig-LAT: Sözüng toluq sinap ispatlan’ghandur; Shunga qulung uni söyidu.
  nde-nde: Izithembiso zakho zihlolisisiwe kakhulu, inceku yakho iyazithanda.
  ton-ton: '‌ʻOku haohaoa ʻaupito hoʻo folofola: ko ia ʻoku ʻofa ki ai ʻa hoʻo tamaioʻeiki.'
  ces-1613: Zprubovanáť jest řeč tvá dokonale, tou příčinou ji miluje služebník tvůj.
  eng-WMB: Your promises have been thoroughly tested, and your servant loves them.
  tam-TCV: உமது வாக்குத்தத்தங்கள் முற்றிலும் சோதித்து நிரூபிக்கப்பட்டிருக்கின்றன;
    உமது அடியேன் அவற்றை நேசிக்கிறேன்.
  ceb-ULB: Ang imong mga pulong nasulayan na pag-ayo, ug ang imong sulugoon nahigugma
    niini.
  pol-UBG: Twoje słowo jest w pełni wypróbowane, dlatego twój sługa je kocha.
  agr-agr: Amina chichamjumik ashí dekapsamu dekas pegkegmai, nuadui wika amina inakminuk
    nuna wakegajai.
  kyc-kyc: Namba embena lalu lao leene doko angi piraŋa doko soo kaepala mona nyuo
    karo.
  urd-GVU: تیرا کلام آزما کر پاک صاف ثابت ہوا ہے، تیرا خادم اُسے پیار کرتا ہے۔
  eng-OEBCW: Your word has been tested well; and your servant loves it.
  deu-1912: Dein Wort ist wohl geläutert, und dein Knecht hat es lieb.
  kan-2017: ನಿನ್ನ ನುಡಿಯು ಪರಿಶುದ್ಧವಾದದ್ದು, ನಿನ್ನ ಸೇವಕನು ಅದನ್ನೇ ಪ್ರೀತಿಸುತ್ತಾನೆ.
  yap-yap: Ri dabi thil e n’en ni kam micheg! Rib t’uf rog!
  hlt-MCSB: Na olthui he a cae payik coeng dongah na sal long khaw a lungnah.
  mdy-ETH: ቃኣላ ኔኤኮ ኮሺ ጊሶናያኬ፤ ታኣኒ ኔ ዓይላሢ ዬያ ናሽኬኔ።
  twi-ASANTE: Wɔasɔ wo bɔhyɛ ahodoɔ no ahwɛ pa ara, na wo ɔsomfoɔ dɔ wɔn.
  eng-WEBU: Your promises have been thoroughly tested, and your servant loves them.
  spa-PDDPT: Tu Palabra es muy pura, Por tanto, tu esclavo la ama.
  gun-gun: Ndeayvua ma iky'a e'ỹ ete va'e. Ha'e nunga rupi xee nerembiguai arovy'a.
  agu-BL: Ja no'c tan ma'le'n cyakil yi e'chk takle'n yi suknaku' yi ko ja el cunu'
    te'j. Nin ja el intxum tetz yi ba'n atit. Cha'stzun yi in, yi in ẍchakumu' na
    chimpek' te'j.
  ilo-ULB: Pudno unay dagiti sasaom, ket ay-ayaten daytoy ti adipenmo.
  kpg-kpg: Au hagababa ala ne hai mai gi di au le e donu huoloo! Au e aloho huoloo
    i nia maa!
  uig-ARA: سۆزۈڭ تولۇق سىناپ ئىسپاتلانغاندۇر؛ شۇڭا قۇلۇڭ ئۇنى سۆيىدۇ.
  bps-bps: Too glut, dnohoam kdee fakangam, na i saligam ani too mbong nawa dale.
  sus-sus: I xa masenyi bara a yɛtɛ xa nɔndi masen, a rafan n tan i xa konyi ma.
  pon-2006: Ia uwen dehde en sapwellimomwi inowo! Ia uwen ei kin poakohng!
  jae-jae: Aômnêm biŋ, taŋ gôjac mata naŋ, ŋakêŋkêŋ laŋgwageŋ ma nêm sakiŋwaga têtac
    gêwiŋ biŋ tau.
  ksd-ksd: Kaum tinata i gomgom tuna, Kari kaum tultul i manamanane.
  tur-YTC: Vaatlerin tümüyle sınandı, Hizmetkârın onları sever.
  bel-N: Слова Тваё вельмі чыстае, і слуга Твой узьлюбіў яго.
  kpr-kpr: 'Na kasama erena: ninda beka gajari nanjogo ainda beká sirorarira. Ava
    sedo na ghamo buraena.'
  ind-AYT: Janji-Mu sangat teruji, dan hamba-Mu mencintainya.
  yom-yom: Zitsila ziaku zimonika ti zidi zikiedika, ayi kisadi kiaku wukuzizolanga.
  yut-yut: Yaŋ teban tokgo uŋun paŋkɨlɨgek uŋun bamɨsi yaŋ kɨlɨ pɨndakgɨm. Do oman
    amɨngo nak yaŋ teban tok gengo uŋun do but dasi galak tosot.
  nya-nya: Mawu anu ndi woyera kwambiri nʼchifukwa chake mtumiki wanune ndimawakonda.
  kyg-kyg: Gekamo alagi alagepa gemo haneꞌniyaꞌmofeꞌmo aliꞌyakamo neꞌaluva vekamoꞌnamo
    gekaeꞌmo nahau nayamopafiꞌmo nahauꞌniye.
  hrv-hrv: Tvoje su riječi prokušane veoma, zato ih tvoj sluga ljubi.
  mps-mps: Nago po dąų wabo te mu po naga waibao, te eno usu sela suai dao. Tama
    ena, nago sę bidigo, eno homugo nago te tiwai dąų wabo po godolo homu naga
    ebo dao.
  tpi-tpi: Promis bilong yu i tru, na mi traim pinis. Olsem na mi, wokman bilong yu,
    mi save laikim tumas dispela promis.
  dan-1931: Dit Ord er fuldkommen rent, din Tjener elsker det.
  vie-OVCB: Lời của Chúa vô cùng tinh luyện; nên con yêu mến lời ấy vô ngần.
  guj-2017: તમારું વચન તદ્દન નિર્મળ છે અને તમારો સેવક તેના પર પ્રેમ રાખે છે.
  pon-2006A: Ia uwen dehde en sapwellimomwi inowo! Ia uwen ei kin poakohng!
  por-BRBSL: Suas promessas foram minuciosamente testadas, e seu servo os ama.
  eng-OEBUS: Your word has been tested well; and your servant loves it.
  swe-swe: Ditt ord (tal, löfte) är prövat till sitt yttersta, och din tjänare älskar
    det!
  cth-cth: Na lawk teh a thoung tangngak. Hatdawkvah, na san kai ni ka ngai.
  twi-twi: Wɔasɔ wo bɔhyɛ ahorow no ahwɛ pa ara, na wo somfo dɔ wɔn.
  hlt-hlt: Na olthui he a cae payik coeng dongah na sal long khaw a lungnah.
  tbz-SIM: N yɑ̀ɑ́kɛ́mu ɑ nɑ́ɑǹtì, tì mɛ̀nkɛ tú timɔ́mmɔnti nti. Mí nhɑ kóo tɔ̃ntì
    kɛ̀ n tì dɔ́.
  msy-2020: Kɨ nɨn ingangarir gumazim, kɨ nɨn akar dɨkɨrɨzimɨn ganigha a tuisigha
    fo, a bar guizbangɨra. Egha akar dɨkɨrɨzir kam kɨ bar a gifonge.
  dop-dop: Nyɑ́ tɔm lɑpɑ tə təmlɛ. Nɑ nyɑ́ təmlɛ tʋ mɑ́, mɑ sɔɔlɑ-tɩ.
  azb-azb: Sənin kəlamın çox safdır, Bu qulun onu sevir.
  eng-DBY: Thy *word is exceeding pure, and thy servant loveth it.
  hin-2017: तेरा वचन पूरी रीति से ताया हुआ है, इसलिए तेरा दास उसमें प्रीति रखता है।
  wol-KYG: Sang bi, maaka sopp sa kàddu gi set ni weñ gu ñu xelli!
  swp-swp: Oa em ribahesunuma wa se lauitayao, eo em heaheari tauna i gadosisiei.
  bjr-bjr: Ani qima afeekaikira ufa kaaqa mapukirafa maridanoo. Minara qini kaaqa
    dididanoo.
  eng-YLT: Tried [is] thy saying exceedingly, And Thy servant hath loved it.
  kne-kne: Laylaydek din karim en sak-en, tan sigurado ay en ka tongpalen.
  eng-WYC-2017: Thy speech is set afire; and thy servant loved it.
  eng-WMBB: Your promises have been thoroughly tested, and your servant loves them.
  zat-NTPS: Du lázrele̱'e̱ naca xrtizru', na' nazrí'ida' neda' na, naca' we̱n zrin
    chiu'.
  zty-NTPS: Dot da' li nak x̱tižo'o, na' neda', wen žin chio', nži'ilan'.
  urd-GVH: तेरा कलाम आज़माकर पाक-साफ़ साबित हुआ है, तेरा ख़ादिम उसे प्यार करता है।
  rug-rug: Hinokara hola sa Mua vina tatara, meke qetu hola nia rau na Mua nabulu
    si asa.
  gaz-gaz: Waadaan kee sirriitti qoramee ilaalameera; tajaajilaan kees isa jaallata.
  fra-LSG: Ta parole est entièrement éprouvée, Et ton serviteur l’aime.
  yal-yal: I mi i dɛ xuiin kalɛ mumɛ! E rafan n tan i ya walikɛɛn ma.
  iou-iou: Ekäni, yäŋkehäromtak manka u pära nämo ahäk täyak. Burenigän ahäk täyak.
    Unita epän watä ämaka näkä manka unita gäripi-inik nadäk täyat.
  haw-1868: He maemae loa kau olelo, Nolaila ua makemake kau kauwa ia mea.
  arb-NAV: أَقْوَالُكَ مُمَحَّصَةٌ نَقِيَّةٌ، وَعَبْدُكَ أَحَبَّهَا.
  ded-ded: Geng yoac deserima denec, imoc ngicngac bic tobanggegec fora ande. Nga
    ni, kingang ngicgango imocac songo negenduae.
  ewe-ewe: Wodo wò ŋugbedodowo katã kpɔ nyuie, eye wò dɔla lɔ̃ wo ŋutɔ.
  eng-LEE: Thy promise is greatly refined, and thy servant loveth it.
  asm-FB: তোমাৰ প্রতিজ্ঞা উত্তম বুলি প্রমাণিত হৈছে; সেয়ে তোমাৰ দাসে তাক ভাল পায়।
  sus-A: عِ شَ مَسٍنيِ بَرَ عَ يّتّ شَ نْندِ مَسٍن، عَ رَقَن ﭑ تَن عِ شَ كٌنيِ مَ.
  fra-SBL: Vos promesses ont été testées de manière approfondie, et ton serviteur
    les aime.
  hbo-hbo: צְרוּפָ֖ה אִמְרָתְךָ֥ מְאֹ֗ד וְֽעַבְדְּךָ֥ אֲהֵבָֽהּ׃
  kik-kik: Ciĩranĩro ciaku nĩthuuranĩre o biũ, na ndungata yaku nĩĩciendete.
  fra-NCL: Ta parole est entièrement éprouvée, et ton serviteur l’aime.
  cek-AK: Na lok loe ciim parai; to pongah na tamna mah palung.
  cuk-cuk: Be-Gayaburba isedar-swilidikidid, a-ulale, an Be-Gayaburba nue-sabed.
  tel-2017: నీ మాట ఎంతో స్వచ్ఛమైనది. అది నీ సేవకుడికి ప్రియమైనది.
  hat-BSA: Pawòl Ou san tach; akoz sa, sèvitè Ou a renmen yo anpil.
  kos-kos: Wulela lom pwayena! Nga arulana lungse!
  hbo-WLC: צְרוּפָ֖ה אִמְרָתְךָ֥ מְאֹ֗ד וְֽעַבְדְּךָ֥ אֲהֵבָֽהּ׃
  ibo-ibo: Nkwa gị niile bụ ihe enyochara nke ọma, ohu gị na-ahụkwa ha nʼanya.
  ory-ory: ତୁମ୍ଭର ବାକ୍ୟ ଅତ୍ୟନ୍ତ ନିର୍ମଳ; ତହିଁ ପାଇଁ ତୁମ୍ଭ ଦାସ ତାହା ସ୍ନେହ କରେ।
  chk-chk: Om kewe pwon ra asosotöch, ngang noum chon angang üa aücheaniir.
  rop-rop: Blanga yu pramis im tok trubalawan. Mi laigim det pramis brabliwei.
  ukr-1871: Слово твоє випробоване, і любе слузї твому.
  yon-yon: Eb weng kuu karadmo, kowe eb dememan ne kuu kuyaa mimyob dowaken kowimain.
  deu-1951: Deine Rede ist wohlgeläutert, und dein Knecht hat sie lieb.
  eng-JPS: Thy word is tried to the uttermost, and Thy servant loveth it.
  srp-1865: Rijeè je tvoja veoma èista, i sluga je tvoj veoma ljubi.
  lug-lug: Ebisuubizo byo byetegerezebwa nnyo, kyenva mbyagala.
  heb-heb: צרופה אמרתך מאד ועבדך אהבה׃
  ben-IRV: তোমার বাক্য খুবই পরীক্ষাসিদ্ধ এবং তোমার দাস তা ভালবাসে।
  ntu-ntu: Nzesalz-krm pq zlwz mz drtwrnge Murde angidati-zvzme bange.
  pan-pan: ਤੇਰਾ ਬਚਨ ਅੱਤ ਤਾਇਆ ਹੋਇਆ ਹੈ, ਅਤੇ ਤੇਰਾ ਸੇਵਕ ਉਸ ਨਾਲ ਪ੍ਰੀਤ ਲਾਉਂਦਾ ਹੈ।
  mya-JVB: နှုတ်ကပတ် တော်သည် အလွန် စင်ကြယ် သည် ဖြစ်၍ ၊ ကိုယ်တော် ၏ကျွန် သည် နှစ်သက်
    ပါ၏။
  kgf-kgf: Ackuaʒécga imi solaŋa imuac guac weleŋ qeqe icganéŋ imuac niŋsiŋsiŋ waŋanʒac.
  tte-O: Am waloyameli walo yawasosi kabo yamulolo lalakina koina.
  tbg-tbg: Te tavaurara are kauqu aiqiqaa aqu kera ekaa uva tiva taarava quqaa uvama
    vaivo. Ti ai kaiqa vaiinti vi uvarara voqamakero hantuqa harivo.
  hmo-hmo: Oiemu gwauhamata ibounai be mai momokani danu, bona lau, oiemu hesiai tauna
    ese, idia lau ura henia noho.
  zar-NT: Idú dxiʼa tsahuiʼ naca xtídzuʼu. Que lë ni naʼ nedaʼ, huen dxin quiuʼ, nadxíʼidaʼ
    le.
  urd-urd: तेरा कलाम बिल्कुल ख़ालिस है, इसलिए तेरे बन्दे को उससे मुहब्बत है।
  bqc-SIM: Wa è n yã́ sãa vĩo, mapi n zↄ̀blena, má yei maamaaɛ.
  tcz-CHONGTHU: Na thutep hohi kapatep sohkei ahitan adih lheh jeng in keiman ka deilheh
    jenge.
  mar-mar: तुझ्या वचनाची खूपच पारख झाली आहे, आणि ते तुझ्या सेवकाला प्रिय आहे.
  isl-isl: Ég hef séð að orð þín eru sönn og hrein, og þess vegna elska ég þau!
  hlt-THB: Nak awikamnaak khqi ce ak nep cana noek a dak na awm hawh nawh, ce ce na
    tyihzawih ing ve lungna hy.
  qub-qub: Gam aunishayquega rasun cajmi. Chaymi aunishayquipita nogaga fiyupa cushicö.
  bqp-bqp: Ò n yã yↄ̃̀ ò gwà à sãnkara ke vĩro, makũ n zↄ̀bleri, má yei manamana.
  hat-hat: Pawòl ou se pawòl sèten nèt. Sèvitè ou gen tan renmen li.
  eng-BSB: Your promise is completely pure; therefore Your servant loves it.
  eng-WEBPB: Your promises have been thoroughly tested, and your servant loves them.
  kbq-kbq: Kagrama huvempama hu'nana nanekeka'ama avamepima erinte'na koana knarezantfa
    hu'nege'na, Kagri eri'za vahekamo'na tusiza hu'na navesinentoe.
  pon-pon: Omui majan meid makelekel, o japwilim omui ladu kin pok on.
  nhe-BL: Nochi moley nijyejyecojtoc huan niquitztoc para nelía tlatzejtzeloltic.
    Yeca niquicnelía.
  wnc-wnc: Gata wamba yawi kekekakuu siakan siknga. Siwan nata gwa tasiwa sikut. Unzingge
    na, puya amin tapakata, wamu waaknga yawi kekekakutde take siknga nataat.
  bus-bus: Wà n yã yↄ̃̀ wà gwà à see ke vĩro, mamↄma n zↄ̀bleri, má yezi maamaa.
  gub-BL: Ikàg tuwe neremiapo ràm imume'u pyrer. Ihe neremiruze'eg ihe, azamutar katu
    a'e neremimume'u kwer ihe.
