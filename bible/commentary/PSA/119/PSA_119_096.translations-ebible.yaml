verse: PSA.119.096
translations:
  mal-C: സകലപൂർണതയ്ക്കും ഒരു പരിമിതിയുണ്ടെന്നു ഞാൻ മനസ്സിലാക്കിയിരിക്കുന്നു, എന്നാൽ
    അവിടത്തെ കൽപ്പനകൾ അതിവിശാലമാണ്.
  deu-TKW: 'Von allem sonstigen Umfang habe ich ein Ende gesehen: überaus weitreichend
    ist dein Gebot.'
  lin-lin: Na nyonso oyo emonanaka lokola ya kokoka, namonaki mondelo ; kasi mibeko
    na Yo ezalaka na mondelo te.
  mmx-mmx: Araklen ba i do lempanga axap noxo nemen abao, ketla mo levempapaase ali
    ram kopmen taxavaxap teren.
  eng-LSV: I have seen an end of all perfection, || Your command [is] exceedingly
    broad!
  eng-GNV: 'I haue seene an ende of all perfection: but thy commandement is exceeding
    large.'
  eng-WEBSTER: 'I have seen an end of all perfection: but thy commandment is exceeding
    broad.'
  nhw-BL: Nochi tlamantli catli más cuajcualtzi niquitztoc canque ontlami, pero motlanahuatilhua,
    amo quipiyaj inintlamiya.
  swh-ONEN: Katika ukamilifu wote ninaona mna kikomo, lakini amri zako hazina mpaka.
  bba-bba: Ye yɑ yibɑ kpuro, yɑ mɑɑ nɔru mɔ. Adɑmɑ wunɛn woodɑbɑ bɑ ǹ kpeeru mɔ.
  eng-KJVCPB: '(ל) I have seen an end of all perfection: But thy commandment is exceeding
    broad. MEM.'
  cpy-cpy: Noñaayitakiro thonkanitachari maawoeni oetarikapaeni, Rooma pinintakaantani,
    ari ashi owaetaatyeero roori.
  luo-luo: Angʼeyo ni koda ka gik malongʼo chuth nigi gikogi, to chikeni onge gikogi.
  aii-aii: ܠܟܠܔ ܟܡܝܼܠܘܼܬܵ‌ܐ ܚܙܹܐ ܠܝܼ ܚܘܼܬܵܡܵܐ، ܐܝܼܢܵܐ ܦܘܼܩܕܵܢܘܼܟ݂ ܪܘܝܼܚܵܐ ܝܠܹܗ ܪܵܒܵܐ.
  meu-meu: Vada na itaia, asi ḡauna ta tanobada ai vada e namo guḡuru, a emu haheḡani
    na ḡamoḡa bada.
  npi-ULB: सबै थोकका सिमा भएको मैले देखेको छु, तर तपाईंका आज्ञाहरू भने सिमाभन्दा परसम्‍म
    फराकिला छन् ।
  yor-yor: Sí ohun pípé gbogbo èmi ti rí òpin; ṣùgbọ́n àṣẹ rẹ aláìlópin ni.
  pes-OPCB: برای هر کمالی انتهایی دیدم، اما حکم تو کامل و بی‌انتهاست!
  tgl-ULB: Nakita ko na may hangganan ang lahat ng bagay, pero malawak ang iyong mga
    kautusan at walang hangganan. MEM.
  nop-nop: Nu agaŋ nadilat, nemenemek momohi adi dapmandapmaŋnit. Iŋgoŋ da’walaŋ Yodoko
    Mede adi kamekadok tuwot mooŋ. Adi yadi dapmandapmaŋnit mokit.
  hui-hui: Mbirale bibahende ngaru wiaabo nahagayane handarugoyu í̠naga bi lo ngeruni
    dege duniniore baya burugule wiaabo holebira manda bu ko.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ပ​ညတ်​တော်​မှ​တစ်​ပါး အ​ဘယ်​အ​ရာ​မှ​ပြီး​ပြည့်​စုံ​လင်​ခြင်း
    မ​ရှိ​ကြောင်း​ကို​ကွန်​တော်​မျိုး​သိ​မြင်​လာ ပါ​၏။
  bod-N: ཕུལ་བྱུང་ཀུན་ལ་མཐའ་ཡོད་ངས་མཐོང༌མོད། །ཁྱེད་ཀྱི་བཀའ་ནི་ཤིན་ཏུ་མཐའ་ཡས༌སོ།།
  wsk-wsk: Melmasak ningo ningo suen la mu ko tom tukunang gotek, bare nika den mu
    du biya se ulal biya, se kumik menara ko tom mena.
  sna-sna: Ndinoona kuguma kwezvose zvakakwana, asi mirayiro yenyu haina magumo.
  spa-BLM: He visto un límite a toda perfección, pero tus órdenes son ilimitadas.
    MEM
  cac-cac: Ix vila' to malaj junoc tas tz'ac'an vach'il, axo a checnab'il, man̈xo
    jantacoc svach'il.
  swh-ULB: Nimeona kuwa kila kitu kina mipaka, lakini amri zako ni pana, zaidi ya
    mipaka. MEM.
  deu-ELBBK: Von aller Vollkommenheit habe ich ein Ende gesehen; sehr ausgedehnt ist
    dein Gebot. *
  mbb-OT: Neehè ku he zuen ketepusan te langun he menge naazen, piru is menge suǥù
    nu, wazè din mulà ketepusan.
  mal-2015: സകലസമ്പൂർത്തിക്കും ഞാൻ അവസാനം കണ്ടിരിക്കുന്നു; നിന്റെ കല്പനയോ അത്യന്തം
    വിസ്തീർണ്ണമായിരിക്കുന്നു.
  gup-gup: Nganan bu kondah kurorrebeh wanjh kayakayakmen rowk. Dja manbu ngudda mankarre
    ke wanjh kadjaldi munguyh, dja minj munguyh kayakmen.
  rmc-rmc: Dikhľom, hoj savore vecen hin peskri hraňica, ale tiro zakonos šoha na
    preačhela.
  nlg-nlg: Mana lei totobo maemane soko tara sosokogha, ma nimua na vetena tara mua
    sosokogha.
  pes-OPV: برای هر کمالی انتهایی دیدم، لیکن حکم تو بی‌نهایت وسیع است.
  ron-1924: Вэд кэ тот че есте десэвыршит аре марӂинь, порунчиле Тале ынсэ сунт фэрэ
    марӂинь.
  ben-OBCV: প্রত্যেক সিদ্ধতার এক সীমা আছে, কিন্তু তোমার আজ্ঞাগুলি সীমাহীন।
  som-som: Waxaan arkay in wax kasta oo kaamil ah ay dhammaad leeyihiin, Amarkaaguse
    aad buu u ballaadhan yahay.
  eng-ASVBT: I have seen an end of all perfection; But thy commandment is exceeding
    broad. מ MEM.
  mna-mna: Nio aŋre koroŋ sa ila ma iwe ambai komboono na som. Pa koroŋ ta boozomen
    tilala ma timilmiili. Tamen tutu ku na, ambai komboono, mi imbotmbot ma alok.
  ita-1885: Io ho veduto che tutte le cose le più perfette hanno fine; Ma il tuo comandamento
    è d'una grandissima distesa.
  eng-ULB: I have seen that everything has its limits, but your commandments are broad,
    beyond limits.
  spa-VBL: Reconozco que la perfección humana tiene límites, pero tus leyes no tienen
    límites.
  fra-_FOB: J'ai vu des bornes à tout ce qu'il y a de parfait; ton commandement est
    d'une immense étendue.
  mal-mal: സകല പൂർണ്ണതയ്ക്കും ഞാൻ ഒരു പര്യവസാനം കണ്ടിരിക്കുന്നു; അങ്ങയുടെ കല്പനയോ
    അതിരുകള്‍ ഇല്ലാത്തതായിരിക്കുന്നു.
  urd-GVR: Maiṅ ne dekhā hai ki har kāmil chīz kī had hotī hai, lekin tere farmān
    kī koī had nahīṅ hotī.
  suz-BL: मुरुमी नेल्‍ल क्‍येङा रिम्‍शो मारेइ सेल्‍ने मचाप्‍नीम। गो मेको तुइक्‍नुङ।
    तन्‍न इन शेंशो लोव़ नेल्‍ल क्‍येङा रिम्‍शो बाक्‍ब।
  eng-NOY: I have seen an end of all perfection; But thy law is exceeding broad.
  ita-1927: Io ho veduto che ogni cosa perfetta ha un limite, ma il tuo comandamento
    ha una estensione infinita.
  ckb-ckb: بۆ هەموو تەواوییەک سنوورم بینی، بەڵام ڕاسپاردەی تۆ زۆر فراوانە.
  eng-BBE: I have seen that nothing on earth is complete; but your teaching is very
    wide. MEM
  xsi-xsi: Naŋa asama tu noko kuo keri panzi kelekele rârâni, kala ma muli naonzi
    tia lâ. Andeta sâ toŋge ikura tu ipono noko ne ŋgua tukuŋa nao, ande tia.
  kan-OKCV: ಸರ್ವ ಸಂಪೂರ್ಣತೆಗೂ ಒಂದು ಮಿತಿಯಿರುವುದನ್ನು ನಾನು ನೋಡಿದ್ದೇನೆ; ಆದರೆ ನಿಮ್ಮ ಆಜ್ಞೆಗಳು
    ಮಿತಿಯಿಲ್ಲದವುಗಳಾಗಿವೆ.
  tam-2017: நிறைவான அனைத்திற்கும் எல்லையைக் கண்டேன்; உம்முடைய கற்பனையோ மகா பெரிது.
    மேம்.
  spa-RV-1909: 'A toda perfección he visto fin: ancho sobremanera es tu mandamiento.'
  ron-BTF: Am văzut un sfârșit a toată perfecțiunea, dar porunca ta este foarte întinsă.
    מ MEM
  eng-WEBP: I have seen a limit to all perfection, but your commands are boundless.
    MEM
  eng-FBV: I recognize that human perfection has its limits, but your law is limitless.
    Mem
  nld-1939: Aan alles zie ik een eind, al is het nog zo volmaakt, Maar uw gebod is
    onbegrensd!
  nch-BL: Nochi tamanti cati más cuajcualtzi niquitztoc canque ontami, pero motanahuatilhua,
    amo quipiyaj inintamiya.
  vie-1934: Tôi đã thấy sự cùng tận của mọi vật trọn vẹn; Song luật pháp Chúa lấy
    làm rộng thay.
  cha-cha: Guinin julie y uttimon y todo quinabales; ya y tinagomo gosfeda.
  hin-CV: हर एक सिद्धता में मैंने कोई न कोई सीमा ही पाई है, किंतु आपके आदेश असीमित
    हैं.
  eng-OURB: ל (L’khal, To all) I have seen a limit to all perfection, but your mitzvot
    ·instructions· are boundless. MEM מ
  spa-BES: He visto que nada en la tierra está completo; pero tu enseñanza es muy
    amplia. MEM.
  tdx-tdx: Nitreako te hene higadoñe ze atao safiry; fe toe milañelàñe o fandilia’oo.
  tha-KJV: ข้าพระองค์เคยเห็นขอบเขตของความสมบู​รณ​์ทั้งสิ้นแล้ว แต่​พระบัญญั​ติ​ของพระองค์กว้างขวางเหลือเกิน
  por-BR-2018: A toda perfeição eu vi fim; mas teu mandamento é extremamente grande.
  deu-ELO: Von aller Vollkommenheit habe ich ein Ende gesehen; sehr ausgedehnt ist
    dein Gebot.
  eng-WYC-2018: I saw the end of all end; thy commandment is full large. (I have seen
    the end of the end or I have seen that all things must end; but thy commandment
    shall go on forever.)
  epo-epo: Ĉe ĉiu afero mi vidis finon; Sed Via ordono estas tre vasta.
  gfk-gfk: Iau nes bia a mon patpataam ta ira linge bakut, iesen ta ira num hartula,
    taie ta patpataam ine.
  uig-PIN: Mǝn ⱨǝmmǝ mukǝmmǝllikning qeki bar dǝp bilip yǝttim; Biraⱪ Sening ǝmr-kalaming
    qǝksiz kǝngdur!
  beo-beo: Na da ba:loba, liligi huluane da dagomu bidi gala. Be Dia hamoma:ne sia:i
    da noga:idafa.
  tpi-OTNT: Mi save nau, i no gat wanpela samting i gutpela tru. Tasol tok bilong
    yu i nambawan tru na em inap long olgeta samting long olgeta de.
  hau-SA: Ga duk cikakke na ga kāsawa; amma umarnanka ba su da iyaka.
  udu-udu: Aha/ hilkina gwayu/ gom a’di jin ha me’d ki isi haŋ gana/ ’baar mo, hili
    gwoŋḵan pini jin ’kwarkunu mo tani a’di ibeeyabee kagahara mo.
  uig-LAT: Men hemme mukemmellikning chéki bar dep bilip yettim; Biraq Séning emr-kalaming
    cheksiz kengdur!
  nde-nde: Kukho konke ukuphelela ngibona kulomkhawulo; kodwa imilayo yakho ayilamingcele.
  ton-ton: 'Kuo u mamata ki hono ngataʻanga ʻoe haohaoa kotoa pē: ka ʻoku laulahi
    ʻaupito ʻa hoʻo fekau.'
  ces-1613: Každé věci dokonalé vidím skončení; rozkaz tvůj jest přeširoký náramně.
  eng-WMB: I have seen a limit to all perfection, but your commands are boundless.
    MEM
  tam-TCV: பரிபூரணத்திற்கும் ஓர் எல்லையை நான் காண்கிறேன்; ஆனால் உமது கட்டளைகளோ எல்லையற்றவை.
  ceb-ULB: Nakita ko nga ang tanang butang adunay kinutoban, apan ang imong mga sugo
    halapad, ug walay kinutoban. MEM.
  pol-UBG: Widziałem koniec wszelkiej doskonałości, ale twoje przykazanie jest bezkresne.
    מ Mem
  urd-GVU: مَیں نے دیکھا ہے کہ ہر کامل چیز کی حد ہوتی ہے، لیکن تیرے فرمان کی کوئی
    حد نہیں ہوتی۔
  eng-OEBCW: 'I have seen a limit to all things: but your commandment is spacious
    exceedingly.'
  deu-1912: Ich habe alles Dinges ein Ende gesehen; aber dein Gebot währet.
  kan-2017: ಎಲ್ಲಾ ಸಂಪೂರ್ಣತೆಗೂ ಮೇರೆಯುಂಟೆಂದು ಬಲ್ಲೆನು, ಆದರೆ ನಿನ್ನ ಆಜ್ಞಾಶಾಸನವು ಅಪರಿಮಿತವಾದದ್ದು.
    ಮೆಮ್.
  yap-yap: Kugnang ni urngin ban’en ma bay folen; machane motochiyel rom e dariy thibngin.
  hlt-MCSB: Boeih a soepnah he a bawtnah om dae na olpaek tah dangka tangkik tila
    ka hmuh.
  mdy-ETH: ፒዙሞኮ ቢያ ዛጲ ዓኣሢ ታ ዛጌኔ፤ ዓይሢፃ ጋዓንቴ ኔኤሲ ኮሺ ዳልጊኬ።
  twi-ASANTE: Mahunu sɛ pɛyɛ nyinaa wɔ deɛ ɛkɔpem; nanso wo mmaransɛm no nni hyeɛ.
  eng-WEBU: I have seen a limit to all perfection, but your commands are boundless.
    MEM
  spa-PDDPT: En toda perfección he visto límite. Tu Mandamiento es inmensamente amplio.
  gun-gun: Xee aexa rã iporãgue ikuai va'e ha'e javi opa va'erã. Ha'e rã rejapo uka
    va'ekue ma opa va'erã e'ỹ.
  agu-BL: Ja wil yi at stzajsbil wi' cyakil e'chk takle'n. Poro yi teru' yolu' quil
    tzaj tera'tz, na xconk tetz ben k'ej ben sak.
  ilo-ULB: Nakitak nga adda pagpatinggaanna dagiti amin a banbanag, ngem nalawa dagiti
    bilbilinmo, awan patinggana. MEM
  kpg-kpg: Au gu iloo eau bolo nia mee huogodoo la ono hagaodi gi muli i golo, gei
    au haganoho la ono hagaodi ai.
  uig-ARA: مەن ھەممە مۇكەممەللىكنىڭ چېكى بار دەپ بىلىپ يەتتىم؛ بىراق سېنىڭ ئەمر-كالامىڭ
    چەكسىز كەڭدۇر!
  sus-sus: N a kolon duniɲa fe birin ɲɔnma nɛ, kɔnɔ i xa sɛriyɛ mu kanama abadan.
  pon-2006: I patohwan eseier duwen mehkoaros ar sohte unsek; ahpw sohte irepen sapwellimomwi
    kosonnedo!
  jae-jae: Aê galic gêŋ samob ŋatêku gêc. Aômnêm biŋsu tageŋ tec ŋamadiŋ masi.
  ksd-ksd: Iau tar gire ba ra lavur magit ati ra pia a komkomuna ka, Ia kaka kaum
    vartuluai i tababa na kaia.
  tur-YTC: Her kusursuzluğun bir sınırını gördüm, Ama senin buyrukların sınırsızdır.
    מ MEM
  bel-N: Я бачыў заканчэньне ўсякай дасканаласьці; але прыказаньні Твае ня маюць канца.
  kpr-kpr: Na kasama erena, roera isasambu nenda tano ghaeri. Avata, ni rea sisesa
    amo, evevago bekári, tano tefori.
  ind-AYT: Aku telah melihat batas dari segala kesempurnaan, tetapi perintah-Mu itu
    sangat luas.
  yom-yom: Mu kadika diambu di fuana, ndilembo moni ndilu ; vayi zithumunu ziaku zisiko
    kadi ndilu.
  yut-yut: Abɨsok nak nandɨsat, yo wagɨl tagɨsi kɨnda mɨnisi. Mani gengo uŋun yo tagɨsisi,
    ae tɨlakni mɨni.
  nya-nya: Ndadziwa kuti zinthu zonse zili ndi malire, koma malamulo anu alibe malire
    konse.
  kyg-kyg: Nagaemo ageꞌnovana muki haino hapaiꞌniya yaꞌmo ago hano huꞌnigeꞌna ageꞌnove.
    Hano huꞌniyaꞌmonanafa keꞌaepa gekamoꞌmo yofo yaꞌamoꞌmo alopa yaꞌmo haneꞌniye.
  hrv-hrv: Svakom savršenstvu vidim granicu, a zapovijed tvoja nema granica.
  mps-mps: Eno megi konebao, te mena nai te wiegi yai deli mu me elalubeo. Tialima,
    te nago po te mu polalubao, tama tego te tigidali nai usu elama, te tigidali side
    elalua pidu, elalueibao.
  tpi-tpi: Mi save nau, i no gat wanpela samting i gutpela tru. Tasol tok bilong yu
    i nambawan tru na em inap long olgeta samting long olgeta de.
  dan-1931: For alting så jeg en Grænse, men såre vidt rækker dit Bud.
  vie-OVCB: Những gì gọi là trọn vẹn cũng có giới hạn, nhưng luật Ngài thật vô hạn,
    vô biên.
  guj-2017: મેં જોયું છે કે પ્રત્યેક વસ્તુઓને તેની પોતાની સીમાઓ હોય છે, પણ તમારી આજ્ઞાની
    તો સીમા જ નથી. મેમ.
  pon-2006A: I patohwan eseier duwen mehkoaros ar sohte unsek; ahpw sohte irepen sapwellimomwi
    kosonnedo!
  por-BRBSL: Eu vi um limite para toda perfeição, mas seus comandos são ilimitados.
    MEM
  eng-OEBUS: 'I have seen a limit to all things: but your commandment is spacious
    exceedingly.'
  swe-swe: Jag har sett ett slut (en gräns)på varje fulländning, men dina budord saknar
    begränsning.
  cth-cth: Kuepnae pueng ni poutnae hai ka hmu toe. Hatei, kâpoelawk teh a kaw toungloung.
    Bawipa e kâlawk teh ka ngai
  twi-twi: Mahu sɛ pɛyɛ nyinaa wɔ nea ɛkɔpem; nanso wo mmara nsɛm no nni ɔhye.
  hlt-hlt: Boeih a soepnah he a bawtnah om dae na olpaek tah dangka tangkik tila ka
    hmuh.
  tbz-SIM: Dɛmɔu bɑ́ dɛ̀ɛ̀ dɔ̀ɔ̀ kɛ wenni dɛ̀ mɔ̀kɛmu kumɑ̀nku, ɑ tɑnnɔ̀ yiɛ mɛ̀ nyí
    mɔkɛ kumɑ̀nku.
  msy-2020: Kɨ kamaghɨn fo, biziba bar gɨvamin oteviba iti. Ezɨ nɨn Akar Gavgavim
    bar dera, egh dughiabar vaghvagh zurara ikɨvɨra ikiam.
  dop-dop: Mɑ nɑwɑ təmɑ kʋpɑnɑ tənɑ tənɑsɩ. Amɑ nyɑ́ kʋsəsɩɩtʋ fɛɩ tənɑɣɑ.
  azb-azb: Görmüşəm ki, hər kamil şeyin qarşısına bir hədd qoyulur, Sənin əmrlərin
    isə sərhəd tanımır.
  eng-DBY: 'I have seen an end of all perfection: thy commandment is exceeding broad.'
  hin-2017: मैंने देखा है कि प्रत्येक पूर्णता की सीमा होती है, परन्तु तेरी आज्ञा का
    विस्तार बड़ा और सीमा से परे है। मीम
  wol-KYG: Gis naa ne lu mat lu ne am na kemu, waaye sa santaane mat ba wees kemu.
  swp-swp: Laulau lolo dumadumadi adi sigasiga ea itadio, na oa em lauhesom mo i magaga
    ariariri.
  bjr-bjr: Oosana oosana aiqama ainaina taikaaninafauqa kai marifaqa iridaqa. Miqinoo
    marifanoo ani naamuaqira ufa andeeqarafa sia taikaaninafa marifa maridanoo.
  eng-YLT: Of all perfection I have seen an end, Broad [is] Thy command — exceedingly!
  kne-kne: Nailak ay amin ay banag et way patingga na, ngem din linteg mo et maga.
  eng-WYC-2017: I saw the end of all end; thy commandment is full large.
  eng-WMBB: I have seen a limit to all perfection, but your commands are boundless.
    MEM
  zat-NTPS: Dxelé'equezda' dxeajsé̱ chee̱ xúgute̱ da de̱ lu xe̱zr la xu, san da bdxixruj
    be'u Lue' québequeze cheajsé̱ chee̱ na.
  zty-NTPS: Ba bḻe'ekzla' ẕde chegak yógo'te da' zej de yežlyó, san da' ka' wnnakzo'
    Le' batkle te chégaken.
  urd-GVH: मैंने देखा है कि हर कामिल चीज़ की हद होती है, लेकिन तेरे फ़रमान की कोई
    हद नहीं होती।
  rug-rug: Ele gilania rau sapu sari doduru tiṉitoṉa si koa dia kokoidi, ba sa Mua
    tinarae si gotogoto puta.
  gaz-gaz: Ani akka wanni mudaa hin qabnee hundinuu daangaa qabu argeera; ajajni kee
    garuu baayʼee balʼaa dha.
  fra-LSG: 'Je vois des bornes à tout ce qui est parfait: Tes commandements n’ont
    point de limite.'
  yal-yal: N bata a kolon danna feen birin ma, koni i ya yamarin tan dan mi na.
  iou-iou: Täŋpäkaŋ ŋode yabäŋpäŋ-nadäk täyat; Imaka kome ŋo terak täga yäŋ yäk täkamäŋ
    u kudup api paot moreneŋ. Täŋ gäkŋo man u imaka bureni-inik, tärek-täreki nämo,
    inide itta yäwani.
  haw-1868: 'Ua ike no au i ka hope o na mea maikai a pau: Aka, ua palahalaha loa
    kou kanawai.'
  arb-NAV: رَأَيْتُ لِكُلِّ كَمَالٍ حَدّاً، أَمَّا وَصِيَّتُكَ فَلَا حَدَّ لَهَا.
  ded-ded: Wiac gombunga nga sirihau, imoc sasawa hemba wisic wisickea feu maya kpesereai.
    Nga geac dederecgeyoac imoc maya kpac feecngoc fede.
  ewe-ewe: Mekpɔ seɖoƒe na nu de blibo ɖe sia ɖe, gake wò sededewo ya la, seɖoƒe meli
    na wo o.
  eng-LEE: Of all perfection have I seen the end; [but] thy commandment is exceedingly
    extended.
  asm-FB: মই সকলো শ্ৰেণীৰ পদাৰ্থ সীমাযুক্ত দেখিলোঁ; কিন্তু তোমাৰ আজ্ঞা অসীম।
  sus-A: ﭑ عَ كٌلٌن دُنِحَ قٍ بِرِن حْنمَ نّ، كْنْ عِ شَ سّرِيّ مُ كَنَمَ عَبَدَن.
  fra-SBL: J'ai vu une limite à toute perfection, mais vos ordres sont illimités.
    MEM
  hbo-hbo: לְֽכָל תִּ֭כְלָה רָאִ֣יתִי קֵ֑ץ רְחָבָ֖ה מִצְוָתְךָ֣ מְאֹֽד׃
  kik-kik: Ũndũ o wothe mũkinyanĩru wega, nĩnyonete nĩ ũrĩ mũthia; no maathani maku
    matirĩ mũhaka.
  fra-NCL: J’ai vu des bornes à tout ce qui est parfait ; ton commandement n’a pas
    de limites.
  cek-AK: Kacung bit baktiah kamtueng hmuennawk boih loe boenghaih oh, tiah ka hnuk;
    toe nang paek ih loknawk loe paroeai kawk.
  cuk-cuk: Bela ibmarmar e-bergued-nika an dakdiid. Unnila, Be-Igar-Islidik-Mamaidbi
    gege bergued.
  tel-2017: సంపూర్ణతకైనా పరిమితి ఉందని నాకు తెలుసు. కానీ నీ ధర్మోపదేశానికి ఎల్లలు
    లేవు. మేమ్‌
  hat-BSA: Mwen gen tan fin wè lizyè a tout pèfèksyon, men kòmandman Ou an vrèman
    vast. MEM
  kos-kos: Nga etu tari lah oasr saflaiyen ma nukewa; Tusruktu ma sap lom wangin saflaiya.
  hbo-WLC: לְֽכָל תִּ֭כְלָה רָאִ֣יתִי קֵ֑ץ רְחָבָ֖ה מִצְוָתְךָ֣ מְאֹֽד׃
  ibo-ibo: Ana m ahụ nsọtụ ihe niile zuruoke, ma iwu gị niile enweghị nsọtụ.
  ory-ory: ମୁଁ ସବୁ ସିଦ୍ଧିର ଅନ୍ତ ଦେଖିଅଛି; ମାତ୍ର ତୁମ୍ଭର ଆଜ୍ଞା ସୀମାହୀନ। ମେମ୍‍।
  chk-chk: Üa küna pwe mi wor öükükün mettoch meinisin, nge om allük esap wor öükükün.
  rop-rop: Ai sabi ebrijing weya jidan tudei garra binij, bat yu lowa im jidan brabli
    trubalawan en kaan neba binij.
  ukr-1871: У всякої звершеної речі бачив я конець; заповідь же твоя вельми далеко
    сягає. Мем.
  yon-yon: Nembed kumkam korem wedmaan kuu ye yiminiibmo kii, kumban ebbed kwanime
    andi ye weng kuu ye yiminiibban kii. Mem
  deu-1951: Von aller Vollkommenheit habe ich ein Ende gesehen; aber dein Gebot ist
    unbeschränkt.
  eng-JPS: I have seen an end to every purpose; but Thy commandment is exceeding broad.
  srp-1865: Svemu savršenome vidjeh kraj; ali je zapovijest tvoja veoma široka.
  lug-lug: Ebintu byonna biriko we bikoma naye amateeka go tegakugirwa.
  heb-heb: לכל תכלה ראיתי קץ רחבה מצותך מאד׃
  ben-IRV: আমি দেখেছি যে সমস্ত কিছুরই সীমা আছে; কিন্তু তোমার আদেশ এটি মহান, অপরিসীম।
    মেম।
  ntu-ntu: Natqm tqyc tqyc, Kxmule-esz' da kxmyapxbz amrlx nzyrkrpxng,
  pan-pan: ਸਾਰੇ ਕਮਾਲ ਦਾ ਅੰਤ ਮੈਂ ਵੇਖਿਆ, ਪਰ ਤੇਰੇ ਹੁਕਮ ਬੇਅੰਤ ਹਨ।
  mya-JVB: ခပ်သိမ်း သော စုံလင် ခြင်း၏ အဆုံး ကို အကျွန်ုပ် မြင် ပါပြီ။ ပညတ် တရားတော်မူကား၊
    အလွန် ကျယ်ဝန်း ပါ၏။
  kgf-kgf: Neŋ hémba iwawai solaŋa ʒézéya imi mocʒoŋ qétégina olombiŋac séc, néŋ héna
    acga imi hilaŋeŋ yanda qétéya olombiŋac séc qahac.
  tte-O: Ginauli meuloili me kali sigasiga na am loina nigele, inamwanamwasosi yo
    imiyayai.
  tbg-tbg: Te tavauraro ekaa vo haika vo haikavano variqiro viro vuru taiqa vuarira
    haikava vaivaro, ai uva vivaqaima kia taiqa viraitiro, qaqi variqiro vuanarovema
    turo.
  hmo-hmo: Lau be hari lau diba, tanobada dekenai ia noho gauna ta, be ia namo momokani
    diba lasi, to oiemu taravatu sibona be ia namo herea momokani.
  zar-NT: Chibiléʼedaʼ ruúdxi que yúguʼtë le naca idútë yödzölió ni, pero catu caz
    udxi que le gunná bëʼu guntuʼ.
  urd-urd: मैंने देखा कि हर कमाल की इन्तिहा है, लेकिन तेरा हुक्म बहुत वसी'अ है। मीम
  bqc-SIM: Má è pↄ́pii maa lɛ́ kuɛ, ãma n yãdilɛaↄ zↄ̃ↄ lɛ́ vĩo.
  tcz-CHONGTHU: Thiljouse hin akhonna aneisoh keije ahinlah na Dan thupeh hin akhonna
    aneipoi.
  mar-mar: प्रत्येकगोष्टीला त्याची मर्यादा असते हे मी पाहिले आहे, पण तुझ्या आज्ञा
    व्यापक, मर्यादे पलीकडे आहेत.
  isl-isl: Ekkert er fullkomið í þessum heimi nema eitt – orð þín.
  hlt-THB: Ik-oeih boeih a soepnaak a dawng ce hu hawh nyng; cehlai nang ak awipeekkhqi
    taw a dytnaak am awm hy.
  qub-qub: Nogaga llapantapis ricashcä ushacajllatami. Mandamintuyquicunami ichanga
    imaypis mana ushacanchu.
  bqp-bqp: Ma è kũ pↄ́ mana sĩnda pínki zaka lɛ́ kummɛ, ama n yãditɛnanↄ zↄ̃kↄ̃
    lɛ́ vĩro.
  hat-hat: Mwen wè tou sa ki bon sou latè la pou yon ti tan. Men, kòmandman ou yo
    la pou tout tan.
  eng-BSB: I have seen a limit to all perfection, but Your commandment is without
    limit.
  eng-WEBPB: I have seen a limit to all perfection, but your commands are boundless.
    MEM
  kbq-kbq: Nagrama ke'na antahi'na huana, mago zamo'a knare huno hankavetino mezana
    omane'ne. Hianagi Kagri kasegea mago zamo'a azeri ontesigeno, mevava huno vugahie.
  pon-pon: I kilaner imwin meakaroj, a japwilim omui kujoned pan mimieta.
  nhe-BL: Nochi tlamantli tlen más cuajcualtzi niquitztoc canque ontlami, pero motlanahuatilhua,
    ax quipiyaj inintlamiya.
  wnc-wnc: Na apmanu gwa nataat. Sanga take tapatu wena. Siwan ngana gatane mama wamba
    take siknga. Take akngana kwaapzang siknga. Sangabamu ita gwa yapbikut.
  bus-bus: Má è kɛ̀ pↄ́ maa píngi zaka lɛ́ kuumɛ, mↄde n yãdiɛnanↄ bíta lɛ́ vĩro.
  gub-BL: Ma'e paw wakatu haw upaw putar nehe. Neremiapo kar nupaw kwaw nehe.
