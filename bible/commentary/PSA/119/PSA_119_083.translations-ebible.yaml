verse: PSA.119.083
translations:
  mal-C: പുകയത്തുവെച്ചിരിക്കുന്ന വീഞ്ഞുതുരുത്തിപോലെ ആയിരിക്കുന്നെങ്കിലും, അവിടത്തെ
    ഉത്തരവുകൾ ഞാൻ വിസ്മരിക്കുന്നില്ല.
  deu-TKW: Denn ich gleiche einem Schlauch im Rauche; deine Satzungen habe ich nicht
    vergessen.
  lin-lin: Nakomi lokola mbeki oyo ezali kokawuka na milinga, nzokande nabosanaka
    mitindo na Yo te.
  mmx-mmx: Nenia a lok ngan mun labantamon tem dadas. Ketla axo ke xepe ba leventetere
    avolo ram.
  eng-LSV: For I have been as a bottle in smoke, || I have not forgotten Your statutes.
  eng-GNV: 'For I am like a bottell in the smoke: yet doe I not forget thy statutes.'
  eng-WEBSTER: For I am become like a bottle in the smoke; yet I do not forget thy
    statutes.
  nhw-BL: Ya nihuehuentzi huan nitzocoyolijtoc quen se cuetlax bolsa catli quitlalijtoque
    campa poctli, pero amo niquelcajtoc catli techyolmelajtoc.
  swh-ONEN: Ingawa nimekuwa kama kiriba kwenye moshi, bado sijasahau maagizo yako.
  bba-bba: Nɑ sɑ̃ɑre nɡe ɡɔnɑn bɔɔru te bɑ bwɛ̃ wiisu sɔɔ. Nɑ ǹ wunɛn woodɑbɑ duɑri.
  eng-KJVCPB: (כ) For I am become like a bottle in the smoke; Yet do I not forget
    thy statutes.
  luo-luo: Kata obedo ni achalo pien tingʼo divai molier e iro, to wiya pok owil gi
    chikeni.
  aii-aii: ܣܵܒܵܒ ܗܘܹܐ ܠܝܼ ܐܲܝܟ݂ ܡܙܝܼܕܵܐ ܓܵܘ ܬܸܢܵܐ، ܐܝܼܢܵܐ ܩܵܢܘܿܢܘܼ̈ܟ݂ ܠܵܐ ܡܘܼܢܫܹܐ
    ܠܝܼ.
  meu-meu: Lau na vine ranuna ivedailaina kopina kwalahu ai e hetau daemu na heto,
    to emu taravatu asina lalodia boio.
  npi-ULB: किनकि म धूवाँमा राखेको मशकजस्तो भएको छु । तपाईंका विधिहरू म बिर्सिन्‍न
    ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé èmi dàbí awọ-wáìnì lójú èéfín, èmi kò gbàgbé ìlànà rẹ.
  pes-OPCB: مانند مشک دوده گرفته و چروکیده شده‌ام؛ اما فرایض تو را فراموش نکرده‌ام.
  tgl-ULB: Dahil naging tulad ako ng pinauusukang sisidlan ng alak; hindi ko kinakalimutan
    ang iyong mga alituntunin.
  nop-nop: Nu adi haule agaŋ buba tubune beyakula nadikaule tiiŋ nabugoŋ agaŋ kadaka
    hinek tilat. Iŋgoŋ nu adi Yodoko Medege hogohogok u kaule mu tilat.
  hui-hui: I̱ mo ko henego ai nogo meme dongoneha waini iba hambu berelaganego ko
    haragola budubagabu wahene ngaligobiore kogoni. I̱ ogonibi kogo howa í̠naga bi
    mana lowini ngeru embeda nahe kogoni.
  mya-mya: ကွန်​တော်​မျိုး​သည်​စွန့်​ပစ်​ထား​သည့်​သား​ရေ ဘူး​ကဲ့​သို့ အ​သုံး​မ​ဝင်​တော့​ပါ။
    သို့​သော်​လည်း​အ​ထုံး​အ​ဖွဲ့​တော်​တို့​ကို မ​မေ့​မ​လော့​ပါ။
  bod-N: ང་རང་དུད་གདུག་ཁྲོད་ཀྱི་རྐྱལ་བ་བཞིན། །ཡིན་ཡང་ཁྱེད་ཀྱི་སྒྲིག་ཁྲིམས་བརྗེད་མེད༌དོ།།
  wsk-wsk: Ani mu pulut gigira tama motam te kaetma se marakawara owore iwita, bare
    ani nika den mu ko angamili me saposo.
  sna-sna: Kunyange ndakaita sehomwe yewaini ndiri muutsi, handikanganwi mitemo yenyu.
  spa-BLM: Porque me he vuelto como un odre en el humo. No olvido sus estatutos.
  cac-cac: Vach'chom man̈xalaj vopisio yujto icham inxo, palta max b'atlaj a ley satc'olal
    vuuj.
  swh-ULB: Kwa maana nimekuwa kama kiriba katika moshi; sisahau sheria zako.
  deu-ELBBK: Denn wie ein Schlauch im Rauch bin ich geworden; deine Satzungen habe
    ich nicht vergessen.
  mbb-OT: Minsan pa ke neiring ad te lundis he teleǥuey te vinu he wazè din en pulus,
    wazè ku lipati is menge sulunuzen he ibpesunud nu.
  mal-2015: പുകയത്തു വെച്ച തുരുത്തിപോലെ ഞാൻ ആകുന്നു. എങ്കിലും നിന്റെ ചട്ടങ്ങളെ മറക്കുന്നില്ല.
  gup-gup: Ngaye madbun ngudda dja ngadjalkukwarremen dja mak ngakangewarremen. Dja
    bonj, yuwn bu ngaye ngabengmidjdan ngudda ke kunwok kore yimulewam.
  rmc-rmc: Kajte som sar o cipuno gono avrišuko le thuvestar, na bisterav pre tire
    prikazi.
  nlg-nlg: Inau tu pororodi vagha na madoke tana ahu ni lake, tu pitu lugu tua. Hauva
    Inau tu varava ngasi so ta nimua na vetena ge ku pangotighi.
  pes-OPV: زیرا که مثل مشک در دودگردیده‌ام. لیکن فرایض تو را فراموش نکرده‌ام.
  ron-1924: Кэч ам ажунс ка ун бурдуф пус ын фум, тотушь ну уйт орындуириле Тале.
  ben-OBCV: যদিও আমি ধোঁয়ার মধ্যে রাখা সংকুচিত সুরাধারের মতো, কিন্তু আমি তোমার নির্দেশাবলি
    ভুলে যাইনি।
  som-som: Waayo, waxaan noqday sidii sibraar qiiq ku dhex jiro, Laakiinse innaba
    qaynuunnadaada ma aan illoobo.
  eng-ASVBT: For I am become like a wineskin in the smoke; Yet do I not forget thy
    statutes.
  mna-mna: Nio aŋsaana ma tomtom matan mbeleele yo kek. Tamen tutu ku ta tibeede pataaŋa
    kek na, motoŋ mbeleele som.
  ita-1885: Perciocchè io son divenuto come un otro al fumo; E pur non ho dimenticati
    i tuoi statuti.
  eng-ULB: For I have become like a wineskin in the smoke; I do not forget your statutes.
  spa-VBL: Estoy arrugado como un odre arrugado por el humo. Pero no he olvidado cómo
    hacer tu voluntad.
  fra-_FOB: Car je suis comme une outre dans la fumée; mais je n'oublie point tes
    statuts.
  mal-mal: ഞാൻ പുകയത്തു വച്ച തോൽതുരുത്തിപോലെ ആകുന്നു. എങ്കിലും അങ്ങയുടെ ചട്ടങ്ങൾ മറക്കുന്നില്ല.
  urd-GVR: Maiṅ dhueṅ meṅ sukaṛī huī mashk kī mānind hūṅ lekin tere farmānoṅ ko nahīṅ
    bhūltā.
  suz-BL: मारदे हना गो कुनम वोइश्‍शो कुशुल के थैलो खोदेंशो बाक्‍नुङ। मो हना यो गो
    इन फुल्‍लुम मुशा ब्रेक्‍शो लोव़ मप्रेंदु।
  eng-NOY: Yea, I am become like a bottle in the smoke; Yet do I not forget thy statutes.
  ita-1927: Poiché io son divenuto come un otre al fumo; ma non dimentico i tuoi statuti.
  ckb-ckb: هەرچەندە وەک مەشکەیەکی پڕ دووکەڵم لێهاتووە، فەرزەکانی تۆم لەیاد نەکردووە.
  eng-BBE: For I have become like a wine-skin black with smoke; but I still keep the
    memory of your rules.
  xsi-xsi: Kumora ŋga, naŋa apâŋga atogo kelekele kaa nâ mine. Naŋa amo atogo lââ
    patu siŋga muŋga kinzi siwuwu lââ lâ ilo, andeta lulu iyaula kala sitambira lâ.
    Andeta naŋa ŋandai kaloŋgu kapa ŋana noko ne ŋgua tukuŋa ŋga.
  kan-OKCV: ನಾನು ಹೊಗೆಯಲ್ಲಿರುವ ದ್ರಾಕ್ಷಾರಸದ ಚರ್ಮಚೀಲದಂತ್ತಿದ್ದರೂ, ನಿಮ್ಮ ತೀರ್ಪುಗಳನ್ನು ನಾನು
    ಮರೆಯಲಿಲ್ಲ.
  tam-2017: புகையிலுள்ள தோல்பை போலானேன்; உமது பிரமாணங்களையோ மறவேன்.
  spa-RV-1909: Porque estoy como el odre al humo; mas no he olvidado tus estatutos.
  ron-BTF: Căci am devenit ca un burduf în fum; totuși eu nu uit statutele tale.
  eng-WEBP: For I have become like a wineskin in the smoke. I don’t forget your statutes.
  eng-FBV: I've become like a wineskin that's been shriveled up by smoke, but I have
    not forgotten to do as you say.
  nld-1939: Al ben ik als een leren zak in de rook, Toch vergeet ik uw inzettingen
    niet.
  nch-BL: Ya nihuehuentzi huan nitzocoyolijtoc quej se cuetax bolsa cati quitalijtoque
    campa pocti, pero amo niquelcajtoc cati techyolmelajtoc.
  vie-1934: Vì tôi trở thành như bầu da bị khói đóng đen; Nhưng tôi không quên các
    luật lệ Chúa.
  cha-cha: Sa jumuyongyo calang y boteya gui jalom aso; lao trabia ti malelefayo ni
    y laymo sija.
  hin-CV: यद्यपि मैं धुएं में संकुचित द्राक्षारस की कुप्पी के समान हो गया हूं, फिर
    भी आपकी विधियां मेरे मन से लुप्‍त नहीं हुई हैं.
  eng-OURB: כּ (Kiy-Hayiytiy, For I have become) For I have become like a wineskin
    in the smoke. I don’t forget your statutes.
  spa-BES: Porque he llegado a ser como una piel de vino negra de humo; pero aún conservo
    el recuerdo de tus reglas.
  tdx-tdx: Ndra t’ie hoe gorogoron-divay an-katòeñe ao, tsy haliñoko o fañè’oo.
  tha-KJV: เพราะว่าข้าพระองค์เป็นเหมือนถุงหนังถูกรมควัน แต่​ข้าพระองค์ยังไม่ลืมกฎเกณฑ์ของพระองค์
  por-BR-2018: Porque fiquei como um odre na fumaça, porém não me esqueci teus testemunhos.
  deu-ELO: Denn wie ein Schlauch im Rauche bin ich geworden; deine Satzungen habe
    ich nicht vergessen.
  eng-WYC-2018: For I am made as a bouget, (or a bottle,) in frost; (yet) I have not
    forgotten thy justifyings. (For I am shriveled up, like a wineskin in the smoke;
    but I have not forgotten thy statutes.)
  epo-epo: Ĉar mi fariĝis kiel felsako en fumo; Sed Viajn leĝojn mi ne forgesas.
  gfk-gfk: Tutun bia iau haruat hoing tiga gingop ing di gil ma ra pala bulumakau
    ing a mis i te rang hagahe tar, iesen iau pai lik luban ira num dadas na harkurai.
  uig-PIN: Qünki mǝn islinip ⱪurup kǝtkǝn tulumdǝk boldum, Biraⱪ bǝlgilimiliringni
    untumaymǝn.
  beo-beo: Na da ohe gadofoga waini hano disu ha:digi dagoi defele ba:sa. Be na da
    Dia hamoma:ne sia:i hame gogolei.
  tpi-OTNT: Mi bagarap olsem olpela skin meme bilong pulimapim wain em ol i tromoi
    pinis. Tasol mi no lusim tingting long ol lo bilong yu.
  hau-SA: Ko da yake ni kamar salkar ruwan inabi ne a cikin hayaƙi, ban manta da ƙa’idodinka
    ba.
  udu-udu: Haali/ aha/ warkina ki ḵucaŋ gi yimana mura’th jin ’koshkin ma ku’d mo,
    hili aha/ dinaki ŋa gwoŋḵan pini kun bahu mo.
  uig-LAT: Chünki men islinip qurup ketken tulumdek boldum, Biraq belgilimiliringni
    untumaymen.
  nde-nde: Lanxa nginjengesixaxa sewayini esesikhumba sifuswe entuthwini, kangizilibali
    izimiso zakho.
  ton-ton: He kuo u hoko ʻo tatau mo e hina ʻi he ʻohuafi; ka ʻoku ʻikai ngalo ʻiate
    au hoʻo ngaahi tuʻutuʻuni.
  ces-1613: Ačkoli jsem jako nádoba kožená v dymu, na ustanovení tvá však jsem nezapomenul.
  eng-WMB: For I have become like a wineskin in the smoke. I don’t forget your statutes.
  tam-TCV: நான் புகைக்குள்ளிருந்து சுருங்கிப்போகும் திராட்சைக் குடுவையைப்போல் இருந்தாலும்,
    உமது விதிமுறைகளை மறவாமல் இருக்கிறேன்.
  ceb-ULB: Kay nahisama ako sa panit nga sudlanan ug bino diha sa aso; wala ko hikalimti
    ang imong mga balaod.
  pol-UBG: Chociaż jestem jak bukłak w dymie, jednak nie zapomniałem twoich praw.
  urd-GVU: مَیں دھوئیں میں سکڑی ہوئی مشک کی مانند ہوں لیکن تیرے فرمانوں کو نہیں بھولتا۔
  eng-OEBCW: Though shrivelled like wine-skin in smoke, your statutes I have not forgotten.
  deu-1912: Denn ich bin wie ein Schlauch im Rauch; deiner Rechte vergesse ich nicht.
  kan-2017: ಹೊಗೆಯಲ್ಲಿ ನೇತು ಹಾಕಿರುವ ಬುದ್ದಲಿಯಂತಿದ್ದೇನೆ, ಆದರೂ ನಿನ್ನ ನಿಬಂಧನೆಗಳನ್ನು ಮರೆಯಲಿಲ್ಲ.
  yap-yap: Dakriy ban’en ni gu bfel’ ngay kug bod ba tafen e wayin ni kann’ag; ni
    yug aram rogon ma dawor gu pagtalin e tin kamog ni ngan rin’.
  hlt-MCSB: Hmaikhu dongkah tuitang bangla ka om dae na oltlueh te ka hnilh moenih.
  mdy-ETH: ታኣኒ ጩቢዳ ሱፂንቴ ዎይኔ ዓርሦ ሱርባጉዲ ማዔያታቴያ ዳምቦ ኔኤኮ ታ ዋሊባኣሴ።
  twi-ASANTE: Ɛwom sɛ mete sɛ nsã kotokuo a ɛsɛn wisie ano deɛ, nanso me werɛ remfiri
    wo ɔhyɛ nsɛm.
  eng-WEBU: For I have become like a wineskin in the smoke. I don’t forget your statutes.
  spa-PDDPT: Aunque soy como odre en el humo, No olvido tus Estatutos.
  gun-gun: Tata áry hyru ipirekue guigua omoĩ mbyre ipirupaa ramigua aiko, teĩ ndaxerexarai
    ndeayvu reja va'ekue gui.
  agu-BL: Qui'c na ban ko ja tijin inc'u'l nka qui'c inxac, quil tz'el yi yolu' te
    inc'u'l.
  ilo-ULB: Ta nagbalinak a kasla supot ti arak a maas-asukan; saanko a malipatan dagiti
    alagadem.
  kpg-kpg: Au gu balumee gadoo be di peege gili manu bobo ne hudu gi daha, malaa gei
    au hagalee de langahia eau au helekai.
  uig-ARA: چۈنكى مەن ئىسلىنىپ قۇرۇپ كەتكەن تۇلۇمدەك بولدۇم، بىراق بەلگىلىمىلىرىڭنى
    ئۇنتۇمايمەن.
  sus-sus: N luxi alɔ kundi naxan na raxarafe, kɔnɔ n mu nɛɛmuma i xa yaamarie ra.
  pon-2006: I rasehngehr ehd kilin mahn mering me pahn lekdekla; ahpw I sohte patohwan
    manokehla sapwellimomwi mahsen kan.
  jae-jae: Aê katôm bêlabi, taŋ dedeŋ e kêtu toŋ naŋ, mago kaliŋ aômnêm gôliŋ siŋ
    atom.
  ksd-ksd: Tago iau da ra paura i taba ta ra mi, Ma a dovotina pa iau valubane kaum
    lavur togotogo.
  tur-YTC: Çünkü dumanda kalmış şarap tulumu gibi oldum. Senin kurallarını unutmuyorum.
  bel-N: Я стаўся, як мех [скураны] ў дыме; але пастановаў Тваіх не забыўся.
  kpr-kpr: Na jo evetu genembo eni da kaugo iraeri. Namoa kau amingori, vaini da kofiri
    manai bununughedo irira. Avata, ninda sari ava jo itoko kotae ae eraena.
  ind-AYT: Sebab, aku telah menjadi kirbat di dalam asap, tetapi aku tidak melupakan
    ketetapan-ketetapan-Mu.
  yom-yom: Ka diambu ko ndidi banga kamununu ki vinu kitudulu va muisi ; vayi ndisia
    zimbakana ko zinzengolo ziaku.
  yut-yut: Nak wain tɨbɨt meme gɨp baŋ wasaŋbi kalɨpmɨ kɨnda amɨn da mukwakon yɨpba
    teban taŋbi yombem. Mani gen tebango do dɨma ɨŋtosot.
  nya-nya: Ngakhale ndili ngati thumba lachikopa la vinyo pa utsi sindiyiwala zophunzitsa
    zanu.
  kyg-kyg: Nagaemo afu agufaletiꞌmo alo huꞌnaya ani kekana huꞌna maiꞌnove. Halinamo
    neꞌaigenoꞌaeꞌmo vaiꞌniya ani kekana huꞌna maiꞌnovaꞌmonanafa avoꞌmo kae maleꞌnaya
    keꞌaepa gekaeꞌmo nage okaniꞌna nagesamo neꞌafuve.
  hrv-hrv: Kao mijeh u dimu postadoh, ali pravila tvojih ne zaboravih.
  mps-mps: Ena te kibu meme wale te augwaligo wain ąį bulama, te dobaso, badia pai
    sąbo tiwai yali. Tiali digi te eno nago bomo yai po te eno homude gegeda pabo
    menio.
  tpi-tpi: Mi bagarap olsem olpela skin meme bilong pulimapim wain em ol i tromoi
    pinis. Tasol mi no lusim tingting long ol lo bilong yu.
  dan-1931: Thi jeg er som en Lædersæk i Røg, men dine Vedtægter glemte jeg ikke.
  vie-OVCB: Dù con như bầu da đóng khói bếp, nhưng không bao giờ quên luật Ngài.
  guj-2017: કેમ કે હું ધુમાડામાં રહેલી મશકના જેવો થઈ ગયો છું; હું તમારા વિધિઓને વીસરતો
    નથી.
  pon-2006A: I rasehngehr ehd kilin mahn mering me pahn lekdekla; ahpw I sohte patohwan
    manokehla sapwellimomwi mahsen kan.
  por-BRBSL: Pois eu me tornei como uma casca de vinho na fumaça. Eu não esqueço seus
    estatutos.
  eng-OEBUS: Though shrivelled like wine-skin in smoke, your statutes I have not forgotten.
  swe-swe: För jag har blivit som en vinlägel i rök, likväl glömmer jag inte dina
    förordningar (”inristade bud”). [Vinläglar gjordes av skinn som blir torrt och
    sprucket när det utsätts för större mängder rök.]
  cth-cth: Bangkongtetpawiteh, tungking ka cawt e phaivuen um patetlah doeh ka o.
    Hatei, na phunglam teh ka pahnim hoeh.
  twi-twi: Ɛwɔ mu sɛ mete sɛ nsa kotoku a ɛsɛn wusiw ano de, nanso me werɛ mfi wo
    hyɛ nsɛm no.
  hlt-hlt: Hmaikhu dongkah tuitang bangla ka om dae na oltlueh te ka hnilh moenih.
  tbz-SIM: N dònnɛ̀ kudɔukù bɛ̀ nùńnɔ́ɔ kùnku muhɑ̃ɑ̃fɔ̃rímú ĩ́nkɛ̀, m mɛ nyí yɛ̃̀
    nhɑ kó itié.
  msy-2020: Kɨ memen nir me dɨpaba tuasa isamizir ghurimɨn mɨn ikuvizɨ, me a makuni.
    Ezɨ arazir nɨ ifongeziba, kɨ dar suiraghavɨra iti.
  dop-dop: Mɑ tɔnʋɣʋ cukɑ kpɑsɩ kɛ́ ɩsɩɩ kɔŋlɛ kɛ nyɔɔsɩ tɑɑ. Mɑ kɑɑ sɔɔ nyɑ́ kʋsəsɩɩtʋ
    tɔɔ.
  azb-azb: Tüstü içindəki tuluq kimi oldum, Amma qaydalarını unutmuram.
  eng-DBY: For I am become like a bottle in the smoke; I do not forget thy statutes.
  hin-2017: क्योंकि मैं धुएँ में की कुप्पी के समान हो गया हूँ, तो भी तेरी विधियों
    को नहीं भूला।
  wol-KYG: Damaa mujj ras ni mbuusum der mu saxar jàpp, waaye sàgganewma say tegtal.
  bjr-bjr: Qinee mimi apatannoo nammari sakee mariana auquqaafa anaqinoo mandaikinoo
    marindee irausa maridaqa. Qinee miqiqa maridaqa sia ani naamuaqira ufa aunidaqa
    kaqi maraqa fidaqa.
  eng-YLT: For I have been as a bottle in smoke, Thy statutes I have not forgotten.
  kne-kne: Maiarigak si magay silbi na ay lalat ay nakpit ya napagitan, ngem din linteg
    mo et adiak nilinglingan.
  eng-WYC-2017: For I am made as a bouget [or bottle] in frost; I have not forgotten
    thy justifyings.
  eng-WMBB: For I have become like a wineskin in the smoke. I don’t forget your statutes.
  zat-NTPS: Dxebizra' ca tu buzude xide ze̱ na lu zren, san quebe dxal-la lazra' guna'
    ca dxenná xrba chiu'.
  zty-NTPS: Ẕbiža' ka to že'e yid dan' naḻan' ḻaw yi', san bi na' gaḻ ḻaža'a gona'
    ka ẕnna x̱tižo'o.
  urd-GVH: मैं धुएँ में सुकड़ी हुई मशक की मानिंद हूँ लेकिन तेरे फ़रमानों को नहीं भूलता।
  rug-rug: Ele loke laequ mo si rau, gua tugo na ututuvuana kolo lulurana, ba lopu
    hite muliṉi ni rau sari na Mua ginarunu.
  gaz-gaz: Qalqalloo wayinii kan aara keessa ture fakkaadhus ani ajaja kee hin irraanfadhu.
  fra-LSG: Car je suis comme une outre dans la fumée; Je n’oublie point tes statuts.
  yal-yal: N bata liga alo manpaan sa labana tɛɛn xun ma naxan xaraxi ayi. Koni hali
    na, n mi ɲinanxi i ya tɔnne xɔn.
  iou-iou: Näk imaka wawäpäŋ maŋpäkuk täkaŋ ude itat upäŋkaŋ gäkŋo juku-manka unita
    nämo guŋtak täyat.
  haw-1868: No ka mea, ua like au me ka hueili ma kahi uwahi; Aole au i hoopoina i
    kau mau olelopaa.
  arb-NAV: أَصْبَحْتُ كَقِرْبَةِ خَمْرٍ أَتْلَفَتْهَا الْحَرَارَةُ وَالدُّخَانُ، وَلَكِنِّي
    لَمْ أَنْسَ فَرَائِضَكَ.
  ded-ded: Ni waing sebera hosucfu fekecma harandanggeande, ifi isoc anai, fora. Amma
    dedeseriyoacga sifu mi nigecnuec, kpac.
  ewe-ewe: Togbɔ be mele abe waingolo le dzudzɔ me ene hã la, nyemeŋlɔ wò sededewo
    be o.
  eng-LEE: 'For I am become like a bottle in the smoke: [yet] do I not forget thy
    statutes.'
  asm-FB: কিয়নো মই ধুঁৱাত থকা চামৰাৰ দ্রাক্ষাৰস থলীৰ নিচিনা হ’লো; তথাপিও মই তোমাৰ
    বিধিবোৰ পাহৰা নাই।
  sus-A: ﭑ لُشِ عَلْ كُندِ نَشَن نَ رَشَرَقٍ، كْنْ ﭑ مُ نّيمُمَ عِ شَ يَامَرِيٍ رَ.
  fra-SBL: Car je suis devenu comme une outre à vin dans la fumée. Je n'oublie pas
    vos statuts.
  hbo-hbo: כִּֽי־הָ֭יִיתִי כְּנֹ֣אד בְּקִיטֹ֑ור חֻ֝קֶּ֗יךָ לֹ֣א שָׁכָֽחְתִּי׃
  kik-kik: O na gũtuĩka haana ta mondo ya rũũa ya ndibei ĩigĩtwo ndogo-inĩ, ndiriganagĩrwo
    nĩ kĩrĩra kĩa watho waku.
  fra-NCL: Car je suis comme une outre exposée à la fumée, mais je n’oublie pas tes
    lois.
  cek-AK: Kai loe kazaek moihin pailang baktiah ni ka oh sut boeh, toe nang thuitaekhaih
    loknawk to ka pahnet ai.
  cuk-cuk: Bato an seredgus-inigwele, wagar-bapigwargus-inigwele, amba Be-Igar-Mamaid
    gwen an iedisulid.
  tel-2017: నేను పొగ పట్టిన ద్రాక్ష తిత్తిలాగా అయిపోయాను. అయినా నీ కట్టడలను నేను మరచిపోవడం
    లేదు.
  hat-BSA: Sepandan, mwen vin tankou yon vye kwi diven k ap pran lafimen, Mwen pa
    bliye règleman Ou yo.
  kos-kos: Nga oana sie pak in neinyuk wain ma sisila ac wanginla sripa, Tusruktu
    nga tiana mulkunla ma sap lom.
  hbo-WLC: כִּֽי־הָ֭יִיתִי כְּנֹ֣אד בְּקִיט֑וֹר חֻ֝קֶּ֗יךָ לֹ֣א שָׁכָֽחְתִּי׃
  ibo-ibo: Nʼagbanyeghị na adị m ka karama akpụkpọ nke dị nʼanwụrụ ọkụ, anaghị m echefu
    iwu gị niile.
  ory-ory: କାରଣ ମୁଁ ଧୂମସ୍ଥିତ କୁମ୍ପା ତୁଲ୍ୟ ହୋଇଅଛି। ତଥାପି ମୁଁ ତୁମ୍ଭର ବିଧିସବୁ ପାସୋରୁ
    ନାହିଁ।
  chk-chk: Inamwo ika üa lomotongau usun chök eu rumen wain seni silin man mi nürüfengen
    ren ötüöt, nge üsap manlükala om kewe allük.
  rop-rop: Mi brabli olwan en kaan wek enimo, jis laiga olwan letha but weya nobodi
    kaan yusum enimo, bat stil ai nomo bin fogedabat detlot lowa blanga yu.
  ukr-1871: Я бо став, мов шкурлат у димі; уставів твоїх я не забув.
  yon-yon: Ne kuu wain ok yeman ba kadbed ongmiwen amareng aom angkemoon areb keraan
    kumban, ne kuu ebbed wongkwewen yamob yaa nonondandainban.
  deu-1951: Bin ich auch geworden wie ein Schlauch im Rauch, so habe ich doch deiner
    Satzungen nicht vergessen.
  eng-JPS: For I am become like a wine-skin in the smoke; yet do I not forget Thy
    statutes.
  srp-1865: Postadoh kao mijeh u dimu, ali tvojih naredaba ne zaboravih.
  lug-lug: Newaakubadde nga nfuuse ng’ensawo ey’eddiba, eya wayini eri mu mukka, naye
    seerabira bye walagira.
  heb-heb: כי הייתי כנאד בקיטור חקיך לא שכחתי׃
  ben-IRV: কারণ আমি ধোঁয়ায় ভরা দ্রাক্ষার থলির মত হয়েছি; আমি তোমার বিধি ভুলে যাই
    নি।
  ntu-ntu: Kxmule-esz' nzobqszonge apux da kx nzrtctxpengr, A' dcpx zvz mz drtwrnge
    me pnz drtwrm.
  pan-pan: ਮੈਂ ਤਾਂ ਧੂੰਏਂ ਵਿੱਚ ਦੀ ਮੇਸ਼ੇਕ ਵਾਂਗੂੰ ਹੋਇਆ, ਤਾਂ ਵੀ ਤੇਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਮੈਂ
    ਨਾ ਭੁੱਲਿਆ।
  mya-JVB: မီးခိုး ၌ ရှိသောသားရေ ဘူးကဲ့သို့ အကျွန်ုပ်ဖြစ် ပါ ၏။ သို့သော်လည်း၊ အထုံးအဖွဲ့
    တော်တို့ကို မ မေ့ မလျော့ပါ။
  kgf-kgf: Tanecna imi kiruŋ yaŋ séwélanéŋ memeya imi hofac qeriaiguc ʒapi qeyec ésécnec
    wanʒac, néŋ guac héna acga imi eluŋ ménda nuanʒac.
  tte-O: Kagu lotonan yakato nige yagu namwanamwa ipapagan na iyamo am loinao nige
    yanunuwa-mwatainagili.
  tbg-tbg: Memeraa pahiqi uaini vataavaro qunahi vimanta qaqirakaara, te vira voqaarama
    qoraiqamavi vauro. Te mintimake vaihavata, kia te are uva maara tianara tauru
    karaiti, qaqi iriqi vi vauro.
  hmo-hmo: Lau be dika vadaeni, uaina udaia nanigosi kopina, ia makohia dainai idia
    negea ore gauna bamona, to lau ese oiemu taravatu lau laloaboio lasi.
  zar-NT: Caní raca tuʼ naxúʼunidaʼ ca tu buzudi guídi nal-laʼ lahui guíʼ, pero catu
    caz gal-la ládxaʼa yuguʼ le gunná bëʼu.
  urd-urd: मैं उस मश्कीज़े की तरह हो गया जो धुएँ में हो, तोभी मैं तेरे क़ानून को नहीं
    भूलता।
  bqc-SIM: Má dɛ lán báa bↄ̀ↄ pↄ́ tɛ́zãna màwaɛ, ń beeo n yãdilɛnɛↄ lí sãmaguo.
  tcz-CHONGTHU: Lengpi twipai savun ahun ahulgot bangin kagolhatai ahinlah na Dan
    thu juiding kasumil dehpon ahi.
  mar-mar: कारण मी धुरात ठेविलेल्या बुधलीसारखा झालो आहे; तरी मी तुझे नियम विसरलो नाही.
  isl-isl: Ég er eins og hrukkóttur vínbelgur, skorpinn af reyk, uppgefinn af að bíða.
    Samt held ég fast við lög þín og hlýði þeim.
  hlt-THB: Maikhu anglakawhkaw mehvyn um amyihna awm nyng seiawm, nak awitlyhnaak
    awipeekkhqi ce am hilh nyng.
  qub-qub: Llapan gongashana auquinna cashpäpis, gampa layniquicunataga manami gongärächu.
  bqp-bqp: Má de lán bára bↄ̀kↄ kũ à túsukpɛ màa bà, bee kũ abireo n yãditɛnanↄ
    dì sãmaguro.
  hat-hat: Mwen tankou yon vye kalbas ki pandye bò dife. Men, mwen pa janm bliye sa
    ou mande m' fè.
  eng-BSB: Though I am like a wineskin dried up by smoke, I do not forget Your statutes.
  eng-WEBPB: For I have become like a wineskin in the smoke. I don’t forget your statutes.
  kbq-kbq: Mememofo akrutetima troma hu'naza tintafema teverema ante hagege hazageno,
    ome haviza hiankna huno navufgamo'a havizantfa hu'ne. Hianagi Kagri tra kea nagra
    nagera okani'noe.
  pon-pon: Pwe i luetalar rajon deun pil eu nan adiniai, i jota monokela omui kujoned
    akan.
  nhe-BL: Ya nihuehuentzi huan nitzocoyolijtoc queja se cuetlax bolsa tlen quitlalijtoque
    campa poctli, pero ax niquilcajtoc tlen tinechyolmelajtoc.
  wnc-wnc: Sike na memetane gupna yangga zikaingu kupan takngata tasiwan bumi siwan
    mumba kuwa maikaing binga mainggat. Siwan ngana gatane mama wamde dua botanggat.
  bus-bus: Má dɛ lán báa bↄ̀kↄ kɛ̀ tɛ́sukpɛ mà bà, baa kↄ̃n beeeo n yãdiɛnanↄ è sãmaguro.
  gub-BL: Xityk uwà hyru izemàner ma'e zane, ta'e na'ikatu kwaw a'e xe. Naiko kwaw
    izemàner ma'e romo ihe. Naheharaz kwaw neremiapo kar wi ihe.
