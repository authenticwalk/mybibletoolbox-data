verse: PSA.119.010
translations:
  mal-C: ഞാനങ്ങയെ പൂർണഹൃദയത്തോടെ അന്വേഷിക്കുന്നു; അവിടത്തെ കൽപ്പനകളിൽനിന്നു വ്യതിചലിക്കാൻ
    എനിക്കിടവരരുതേ.
  deu-TKW: 'Von ganzem Herzen suche ich dich: laß mich nicht abirren von deinen Geboten!'
  lin-lin: Nalukaka Yo na motema na ngai mobimba ; batela ngai mpo ete napengwa te
    mosika ya mibeko na Yo !
  mmx-mmx: Nia a lolos kusu ana gugu taba u mi labalak axap, la una lok tooro ia xusu
    nia anoxo ronga xepe mo levempapaase ali ram.
  eng-LSV: I have sought You with all my heart, || Do not let me err from Your commands.
  eng-GNV: 'With my whole heart haue I sought thee: let me not wander from thy commandements.'
  eng-WEBSTER: 'With my whole heart have I sought thee: O let me not wander from thy
    commandments.'
  nhw-BL: Na ica nochi noyolo nimitztemojtoc, Toteco. Amo techcahuili nimoiyocacahuas
    tlen motlanahuatilhua.
  swh-ONEN: Ninakutafuta kwa moyo wangu wote, usiniache niende mbali na amri zako.
  bba-bba: Nɑ nun kɑsu kɑ nɛn ɡɔ̃ru kpuro. A de n wunɛn swɑɑ swĩi.
  eng-KJVCPB: '(ב) With my whole heart have I sought thee: O let me not wander from
    thy commandments.'
  luo-luo: Amanyi gi chunya duto; omiyo kik iwe abar awe chikeni.
  aii-aii: ܒܟܠܹܗ ܠܸܒܝܼ ܛܥܹܐ ܠܝܼ ܐܸܠܘܼܟ݂، ܠܵܐ ܫܵܒ݂ܩܹܬ ܚܵܠܛܹܢ ܡ̣ܢ ܦܘܼܩܕܵܢܘܼ̈ܟ݂.
  meu-meu: Mai lalogu idoinai na tahumumu, ba durugu, emu haheḡani basina rakatanidia.
  npi-ULB: आफ्‍नो सारा हृदयले म तपाईंलाई खोज्‍दछु । मलाई तपाईंका आज्ञाहरूबाट टाढा
    जान नदिनुहोस् ।
  yor-yor: Èmi wá ọ pẹ̀lú gbogbo ọkàn mi má ṣe jẹ́ kí èmi yapa kúrò nínú àṣẹ rẹ.
  pes-OPCB: خداوندا، با تمام وجودم تو را می‌جویم، پس نگذار از احکام تو منحرف شوم.
  tgl-ULB: Busong puso kitang hahanapin; huwag mo akong hayaang malihis mula sa iyong
    mga kautusan.
  nop-nop: Nu welene kunilit hinekdi du’walaŋ kwanai titiŋdok nadilat, unduŋ doktiŋa
    nehitubu-lodaune Yodoko Medege mu biyabit.
  hui-hui: I̱naga gubalinioreme Anduane Homogo í̠naga biabe bule bialu ko. Í̠naga
    bi mana lo ngego mbira i̱na puguligo haru habe.
  mya-mya: ကွန်​တော်​မျိုး​သည်​စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့ ကိုယ်​တော်​၏ အ​စေ​ကို​ခံ​နိုင်​ရန်​ကြိုး​စား​ပါ​မည်။
    ကွန်​တော်​မျိုး​အား​ကိုယ်​တော်​ရှင်​၏ ပ​ညတ်​တော်​တို့​မှ​သွေ​ဖည်​၍​မ​သွား​ပါ​စေ​နှင့်။
  bod-N: བདག་གིས་ཡིད་སེམས་ཧྲིལ་པོས་ཁྱེད་རང༌འཚོལ། །ཁྱེད་ཀྱི་བཀའ་ལས་ང་རང་འཁྱར་མ༌འཇུག།
  wsk-wsk: Ani angamang motam lilim nikate bita lagasam; ni aga bitar se nika den
    bo me ta kulukekko.
  sna-sna: Ndinokutsvakai nomwoyo wangu wose; musandirega ndichitsauka pamirayiro
    yenyu.
  spa-BLM: Con todo mi corazón te he buscado. No dejes que me desvíe de tus mandamientos.
  cac-cac: D'a smasanil in c'ol tzin och tzac'an uuj. Man̈ a cha viq'uel in b'a d'a
    a checnab'il.
  swh-ULB: Kwa moyo wangu wote ninakutafuta wewe; Usiniache nipotee mbali na maagizo
    yako.
  wed-wed: Lamna aubaina a baibaiem orau taputapunei; eḡa ma votereu da riwam ana geduaiei.
  deu-ELBBK: 'Mit meinem ganzen Herzen habe ich dich gesucht: Lass mich nicht abirren
    von deinen Geboten!'
  mbb-OT: Ebpuun diyà te tivuuk he gehinawa ku is kedangep ku kenikew, umbe kenè nu
    ituǥut he meiniyuǥi ku is menge suǥù nu.
  mal-2015: ഞാൻ പൂർണ്ണഹൃദയത്തോടെ നിന്നെ അന്വേഷിക്കുന്നു; നിന്റെ കല്പനകൾ വിട്ടുനടപ്പാൻ
    എനിക്കു ഇടവരരുതേ.
  gup-gup: Ngaye wanjh kunkange dorrengh ngardduk bu yawahyawan, dja yuwn kanbawon
    bu ngabawon ngudda ke mankarre rowk, yiman kayime ngabolhmayahme.
  rmc-rmc: Cale jileha tut rodavas; ma domuk, hoj man te visarav tire prikazaňjendar!
  nlg-nlg: Inau tu tabotabo na kene taoniamu, mo ko vei lubatiu gea ge ku sagauvia
    na bosamu.
  pes-OPV: به تمامی دل تو را طلبیدم. مگذار که از اوامر توگمراه شوم.
  ron-1924: Те каут дин тоатэ инима мя; ну мэ лэса сэ мэ абат де ла порунчиле Тале.
  aui-aui: Nuwanuwagu tupanama iimatipo da anabagibagiyem; na kiwiitegu da yam gwara
    kabisisiredi geanasinighiiyedina.
  ben-OBCV: আমার সমস্ত হৃদয় দিয়ে আমি তোমার অন্বেষণ করি; আমাকে তোমার আদেশ লঙ্ঘন করে
    ভ্রান্তপথে যেতে দিয়ো না।
  som-som: Waxaan kugu doondoonay qalbigayga oo dhan, Yaanan amarradaada ka leexan.
  eng-ASVBT: 'With my whole heart have I sought thee: Oh let me not wander from thy
    commandments.'
  mna-mna: 'Nio aŋur leleŋ imap ma ima ku, mi aŋkam kinkiini be aŋute katu mi aŋbot
    kolouŋana pu. Tana uulu yo: Kokena aŋpaŋoobo pa tutu ku.'
  ita-1885: Io ti ho cercato con tutto il mio cuore; Non lasciarmi deviar da' tuoi
    comandamenti.
  eng-ULB: With my whole heart I seek you; Do not let me stray from your commandments.
  spa-VBL: Te alabo con todo mi corazón. No permitas que me aparte de tus mandamientos.
  fra-_FOB: Je te cherche de tout mon cœur; ne me laisse pas égarer loin de tes commandements!
  mal-mal: ഞാൻ പൂർണ്ണഹൃദയത്തോടെ അങ്ങയെ അന്വേഷിക്കുന്നു; അങ്ങയുടെ കല്പനകൾ വിട്ടുനടക്കുവാൻ
    എനിക്ക് ഇടവരരുതേ.
  lit-lit: Visa širdimi tavęs ieškojau, – neleisk man nuklysti nuo tavo įsakymų.
  urd-GVR: Maiṅ pūre dil se terā tālib rahā hūṅ. Mujhe apne ahkām se bhaṭakne na de.
  suz-BL: गो आं थुं नेल्‍लेमी इन कली माल्‍नुङ। आं कली इन शेंतीके रे ङोन लचा मगेयीनी।
  eng-NOY: With my whole heart have I sought thee; O let me not wander from thy commandments!
  ita-1927: Io ti ho cercato con tutto il mio cuore; non lasciarmi deviare dai tuoi
    comandamenti.
  ckb-ckb: بە هەموو دڵەوە ڕوو لە تۆ دەکەم، مەهێڵە لە ڕاسپاردەکانت گومڕابم.
  eng-BBE: 'I have made search for you with all my heart: O let me not go wandering
    far from your teaching.'
  xsi-xsi: Yova Kindeni, naŋa ŋandai iloŋgu rua-rua ŋga. Naŋa iloŋgu ndo tu apono
    muli pa noko. Mine nde ano pano tu pwai poe sondo pana, aku kupono nzalâŋgu ŋana
    naŋa ma akura tu apu muliŋgu pa noko ne tukuŋa tia kâ.
  kan-OKCV: ನನ್ನ ಪೂರ್ಣಹೃದಯದಿಂದ ನಿಮ್ಮನ್ನು ಹುಡುಕಿದ್ದೇನೆ; ನಿಮ್ಮ ಆಜ್ಞೆಗಳಿಂದ ನಾನು ತಪ್ಪಿಹೋಗದಂತೆ
    ಮಾಡಿರಿ.
  tam-2017: என்னுடைய முழு இருதயத்தோடும் உம்மைத் தேடுகிறேன், என்னை உமது கற்பனைகளைவிட்டு
    வழிதவறிச் செல்ல விடாமலிரும்.
  spa-RV-1909: 'Con todo mi corazón te he buscado: no me dejes divagar de tus mandamientos.'
  ron-BTF: Cu întreaga mea inimă te-am căutat, nu mă lăsa să rătăcesc de la poruncile
    tale.
  eng-WEBP: With my whole heart I have sought you. Don’t let me wander from your commandments.
  eng-FBV: I worship you sincerely; please don't let me stray from your commands.
  nld-1939: Ik heb U met heel mijn hart gezocht, Laat mij nooit uw geboden verlaten;
  nch-BL: Na ica nochi noyolo nimitztemojtoc, Toteco. Amo techcahuili nimoiyocacahuas
    ten motanahuatilhua.
  vie-1934: Tôi hết lòng tìm cầu Chúa, Chớ để tôi lạc các điều răn Chúa.
  cha-cha: Jagasja jualiligaojao contodo y corasonjo; chamoyo munaabag gui tinagomo
    sija.
  hin-CV: मैं आपको संपूर्ण हृदय से खोजता हूं; आप मुझे अपने आदेशों से भटकने न दीजिए.
  eng-OURB: בּ (Bekhal-kibiy, With whole-my heart) With my whole heart, I have sought
    you. Don’t let me go astray, intoxicated, unintentional sin ·error· from your
    mitzvot ·instructions·.
  spa-BES: 'Te he buscado de todo corazón: no me dejes alejar de tu enseñanza.'
  tdx-tdx: Nitsoeheko irehe an-kaàmpon-troke; vontitiro iraho tsy handifike o fepè’oo.
  tha-KJV: ข้าพระองค์แสวงหาพระองค์ด้วยสุดใจของข้าพระองค์ โอ ขออย่าให้ข้าพระองค์หลงไปจากพระบัญญั​ติ​ของพระองค์
  por-BR-2018: Eu te busco como todo o meu coração; não me deixes desviar de teus
    mandamentos.
  deu-ELO: 'Mit meinem ganzen Herzen habe ich dich gesucht: laß mich nicht abirren
    von deinen Geboten!'
  eng-WYC-2018: In all mine heart I sought thee; put thou me not away from thy behests.
    (With all my heart I have sought thee; let me not stray from thy commandments.)
  epo-epo: Per mia tuta koro mi Vin serĉas; Ne lasu min deflankiĝi de Viaj ordonoj.
  gfk-gfk: Iau silihe ugu ma no nugu kidilona lon. Waak u bale tar iau bia ni rara
    laah ta ira num hartula.
  uig-PIN: Pütün ⱪǝlbim bilǝn mǝn Seni izdidim; Meni ǝmrliringdin adaxturmiƣaysǝn;
  beo-beo: 'Na dogoga huluane, na da Dima fa:no bobogemusa: dawa:. Na da Dia hamoma:ne
    sia:i amo na da giadofasa:besa:le, Dia na fidima.'
  tpi-OTNT: Mi gat wanpela tingting tasol. Mi laik mekim wok bilong yu. Yu helpim
    mi na mi no ken lusim ol lo bilong yu.
  hau-SA: Na neme ka da dukan zuciyata; kada ka bar ni in kauce daga umarnanka.
  udu-udu: Ka dum pemi ’baar mo tani aha/ simmkina /e e mo. Dhalku/ ki dhal aha/ mmoc̱aca/
    mo ’peni gwoŋḵan pini kun ’kwarkunu mo.
  uig-LAT: Pütün qelbim bilen men Séni izdidim; Méni emrliringdin adashturmighaysen;
  nde-nde: Ngikudinga ngenhliziyo yami yonke; ungangiyekeli ngiphambuke emilayweni
    yakho.
  ton-ton: 'Kuo u kumi kiate koe ʻaki hoku loto kotoa pē: ʻoua naʻa tuku au ke u hē
    mei hoʻo ngaahi fekau.'
  ces-1613: Celým srdcem svým hledám tebe, nedopouštějž mi blouditi od přikázaní tvých.
  eng-WMB: With my whole heart I have sought you. Don’t let me wander from your commandments.
  tam-TCV: நான் முழு இருதயத்தோடு உம்மைத் தேடுகிறேன்; உமது கட்டளைகளில் இருந்து என்னை
    வழிவிலகிப் போகவிடாதேயும்.
  ceb-ULB: Sa tibuok kong kasingkasing gipangita ko ikaw; ayaw ako tugoti nga mahisalaag
    gikan sa imong kasugoan.
  pol-UBG: Z całego serca cię szukam, nie pozwól mi zboczyć od twoich przykazań.
  urd-GVU: مَیں پورے دل سے تیرا طالب رہا ہوں۔ مجھے اپنے احکام سے بھٹکنے نہ دے۔
  eng-OEBCW: With all my heart have I sought you, let me not stray from your commandments.
  deu-1912: Ich suche dich von ganzem Herzen; laß mich nicht abirren von deinen Geboten.
  kan-2017: ನಾನು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ನಿನ್ನನ್ನು ಹುಡುಕುತ್ತೇನೆ, ನಿನ್ನ ಆಜ್ಞೆಗಳಿಗೆ ತಪ್ಪಿಹೋಗದಂತೆ
    ನನ್ನನ್ನು ಕಾಪಾಡು.
  yap-yap: Gu be gay rogon ni nggu pigpig ngom u polo’ i lanin’ug; mu aywegeg nge
    dab gu pi’ keru’ug ko tin kamog ni ngan rin’.
  hlt-MCSB: Ka lungbuei boeih neh nang kan tlap dongah na olpaek lamloh kai nan palang
    sak moenih.
  mdy-ETH: ታኣኒ ጉቤ ዒናፓ ኔና ኮዔኔ፤ ኔ ዓይሢፃፓ ታ ዓጊፁዋጉዲ ታና ካፔ።
  qvs-NT: Ñuka tukuy shunku yanapawanaykipa munani. Yanapaway kamachikunaykikunata
    kasushpa kawsanaynipa.
  twi-ASANTE: Mede mʼakoma nyinaa hwehwɛ wo; mma me mmane mfiri wo mmaransɛm ho.
  eng-WEBU: With my whole heart I have sought you. Don’t let me wander from your commandments.
  acu-NT: Wikia aminka tuke nintirjai nintimtajme. Ameka wi chicham akupamurun umitsuk
    pujusti tusamka tsangkamrukaip.
  spa-PDDPT: Con todo mi corazón te he buscado. No permitas que me desvíe de tus Mandamientos.
  gun-gun: Xee ma xepy'a ha'e javi py roeka va'e. Ejapo eme rejapo uka va'ekue gui
    ajepe'a aguã rami.
  agu-BL: Tetz cu'n walma' chinxomok te'ju' Ta'. Quil tak'u' ama'l tan imbene'n tul
    il.
  ilo-ULB: Iti amin a pusok ket sapsapulenka; Saanmo nga itulok a maiyaw-awanak manipud
    kadagiti bilbilinmo.
  kpg-kpg: Au e hagamahi e hai hegau adu gi di Goe mai i lodo dogu manawa hagatau.
    Dugua au gi dee oho au haganoho.
  uig-ARA: پۈتۈن قەلبىم بىلەن مەن سېنى ئىزدىدىم؛ مېنى ئەمرلىرىڭدىن ئاداشتۇرمىغايسەن؛
  tof-tof: Ka marü amkoman moboküpi mamoan namulo. Kürü tangkamti, marü gida bóktan
    poko alkomólgum.
  sus-sus: N i fenma n bɔɲɛ birin nan na. I naxa n lu n xa makuya i xa yaamarie ra.
  pon-2006: I kin song en papah komwi ni mohngiong unsek; komw dehr ketin mweidohng
    I en kauwehla sapwellimomwi kosonned kan.
  jae-jae: Aê gasom aôm toŋoc ŋalêlôm samucgeŋ. Ôkêŋ aê janac jaê aômnêm biŋsu atom.
  ksd-ksd: Iau tar tikatikan up u ma ra balagu parika, Koko una tul tar iau ba ina
    vana rara kan kaum lavur vartuluai.
  tur-YTC: Bütün yüreğimle seni aradım. Buyruklarından sapmama izin verme.
  bel-N: Усім сэрцам маім я шукаю Цябе, ня дай мне адхіліцца ад прыказаньняў Тваіх!
  kpr-kpr: Nanda janje joká isambuimi ninda saramana ari dae egiraena. Erá, ni agho
    dari rea sisesa ava kosasaghedo doyeone! Aindae, na kaifa e!
  ind-AYT: Dengan segenap hati aku mencari Engkau, jangan biarkan aku tersesat dari
    perintah-perintah-Mu.
  yom-yom: Ndikutomba mu ntimꞌama wumvimba, kadi tala ti ndivengama mu zithumunu ziaku.
  yut-yut: Nak but dasi nandaŋek gak wɨsɨŋ gandak do pi asat. Aŋpulugaŋaki gak dakon
    gen teban dɨma yɨpmaŋ dekgeŋ.
  nya-nya: Ndimakufunafunani ndi mtima wanga wonse; musalole kuti ndisochere kuchoka
    pa malamulo anu.
  kyg-kyg: Muki naipafatiꞌmo kagesuvafeꞌmo kahauya huꞌnove. Hiyo, huka huꞌnana keꞌaepa
    gekamo ataleꞌna visuvafeꞌmo oꞌnatalo.
  hrv-hrv: Svim srcem svojim tebe tražim; ne daj da zastranim od zapovijedi tvojih.
  mps-mps: Eno homu deli naga elalubao. Tama eno homugo nago sę yainogo ebo dao.
    Eno nago bomo yai po wali pabo tagalidali weyu, nago ena tau sao.
  tpi-tpi: Mi gat wanpela tingting tasol. Mi laik mekim wok bilong yu. Yu helpim mi
    na mi no ken lusim ol lo bilong yu.
  dan-1931: Af hele mit Hjerte søger jeg dig, lad mig ikke fare vild fra dine Bud!
  vie-OVCB: Với nhiệt tâm, con tìm kiếm Chúa— đừng để con đi sai huấn thị.
  guj-2017: મેં મારા ખરા હૃદયથી તમને શોધ્યા છે; તમારી આજ્ઞાઓથી ચૂકીને મને ભટકવા ન
    દો.
  pon-2006A: I kin song en papah komwi ni mohngiong unsek; komw dehr ketin mweidohng
    I en kauwehla sapwellimomwi kosonned kan.
  por-BRBSL: Com todo o meu coração, tenho procurado vocês. Não me deixem vaguear
    de seus mandamentos.
  eng-OEBUS: With all my heart have I sought you, let me not stray from your commandments.
  swe-swe: Med hela mitt hjärta har jag frågat efter (sökt, tagit min tillflykt till,
    närmat mig) dig, låt mig inte göra fel mot dina budord.
  cth-cth: Kai ni nang teh, ka lungthin abuemlahoi na tawng. Bawipa nange kâpoelawknaw
    dawk hoi kai na phensak hanh.
  twi-twi: Mede me koma nyinaa hwehwɛ wo; mma me mman mfi wo mmara nsɛm ho.
  hlt-hlt: Ka lungbuei boeih neh nang kan tlap dongah na olpaek lamloh kai nan palang
    sak moenih.
  tbz-SIM: N dɑ wɑɑ̀mmu nɛ̀ n yɛ̀mmɛ̀ mɛmɔu, ɑ bɑ́ɑ́ yóu kɛ̀ n dɛ́tɛ́nɛ̀ ɑ tɑnnɔ̀.
  msy-2020: Kɨ uan navir averiamɨn aven nɨghnɨzir vamɨran ikɨva, nɨn ingangarim damuasa.
    Nɨ nan akuraghtɨ kɨ nɨn Akar Gavgaviba ataghɨraghan kogham.
  dop-dop: Tɑcɑɑ, mɑ pɛɛkəɣɩ-ŋ kɛ́ nɑ lotu kʋlʋmtʋ. Tɑɑ yele nɑ mɑ́ hɑtələnɑ nyɑ́
    kʋsəsɩɩtʋ.
  azb-azb: Bütün qəlbimlə Səni axtarmışam, Qoyma əmrlərindən çıxım.
  eng-DBY: 'With my whole heart have I sought thee: let me not wander from thy commandments.'
  hin-2017: मैं पूरे मन से तेरी खोज में लगा हूँ; मुझे तेरी आज्ञाओं की बाट से भटकने
    न दे!
  wol-KYG: Sama léppi xol laa lay sàkkoo, bul ma wacc, ma wàcc say santaane.
  bjr-bjr: Qinee qeeqa qimuqusannai ani ufa qaindusiraree qidaqa amanidaqa. Ani sanda
    ufa rukiaranasaa anee qini ititaqisaa.
  eng-YLT: With all my heart I have sought Thee, Let me not err from Thy commands.
  kne-kne: Ipakat ko amin ay kabaelak ay mansilbi en sik-a, Apo, adim kod ipalobos
    ay omaddawiak sin bilbilin mo.
  eng-WYC-2017: In all mine heart I sought thee; put thou me not away from thy behests.
  eng-WMBB: With my whole heart I have sought you. Don’t let me wander from your commandments.
  zat-NTPS: Dute̱ xichaj lázrdawa' dxuna' ba xuzre guna' da dxennáu' Lue'. Quebe gu'u
    lataj guzúa' chalá'ala ca da bdxixruj be'u.
  zty-NTPS: Dot ḻaža'a žon byena' gona' da' ẕnnakzo' Le'. Bi go'o latje wzóa' cheḻa'ale
    dan' wnnó'.
  urd-GVH: मैं पूरे दिल से तेरा तालिब रहा हूँ। मुझे अपने अहकाम से भटकने न दे।
  rug-rug: Pa doduru buloqu si hata Igo rau si Goi, ke Mu kopu nau pude lopu luara
    pani rau sari na Mua tinarae.
  gaz-gaz: Ani garaa koo guutuudhaan sin barbaada; akka ani ajajawwan kee irraa jalʼadhu
    na hin godhin.
  fra-LSG: 'Je te cherche de tout mon cœur: Ne me laisse pas égarer loin de tes commandements!'
  gnn-gnn: Garray, ŋarra yukurra ḏukṯukthirri nhuŋu malthunarawu, nhuŋuwaynha waŋganyguna
    ŋarra yukurra warrya'yun; Mulkiya ŋarranha galkikuŋa wal'ŋu, märr ŋarra yakana
    yurru yarrkthun nhokala dhärukŋuru.
  yal-yal: N kataxi n xa i fen n bɔɲɛn ma feu! I nama tin n yi i ya yamarine beɲin.
  iou-iou: Unita Anutu, näk gäkŋo kädet u iwatta gäripi pähap nadäŋpäŋ ehutpäŋ iwat
    täyat. Gäkä täŋkentäŋ namiŋiri kädet siwoŋita nämo bitnäŋpäŋ ugän api iwaret.
  haw-1868: Ua imi aku au ia oe me kuu naau a pau; Mai kuu mai oe ia'u, e ae maluna
    o kau mau kauoha.
  arb-NAV: لِذَلِكَ طَلَبْتُكَ بِكُلِّ قَلْبِي، فَلَا تَدَعْنِي أَضِلُّ عَنْ وَصَايَاكَ.
  ded-ded: Ni heregoc hofocguduae. Geac nonoyoac kpebaiac garennuma kpae heinenna.
  ewe-ewe: Madi wò kple nye dzi blibo, eya ta mègana matra tso wò sewo gbɔ o.
  eng-LEE: 'With all my heart have I sought thee: oh let me not wander astray from
    thy commandments.'
  asm-FB: মই সমস্ত মনেৰে তোমাক বিচাৰিছোঁ; তুমি মোক তোমাৰ আজ্ঞা-পথৰ পৰা ভ্ৰান্ত হৈ
    যাব নিদিবা।
  sus-A: ﭑ عِ قٍنمَ ﭑ بْحّ بِرِن نَن نَ. عِ نَشَ ﭑ لُ ﭑ شَ مَكُيَ عِ شَ يَامَرِيٍ
    رَ.
  fra-SBL: Je t'ai cherché de tout mon cœur. Ne me laisse pas m'éloigner de tes commandements.
  hbo-hbo: בְּכָל־לִבִּ֥י דְרַשְׁתִּ֑יךָ אַל־תַּ֝שְׁגֵּ֗נִי מִמִּצְוֹתֶֽיךָ׃
  kik-kik: Ngũrongoragia na ngoro yakwa yothe; ndũkanareke njũrũũre ndigane na maathani
    maku.
  fra-NCL: 'Je te cherche de tout mon cœur : ne me laisse pas errer loin de tes commandements.'
  cek-AK: Palungthin boih hoiah nang to kang pakrong; Aw, nang paek ih loknawk hoi
    nam khraengsak hmah.
  cuk-cuk: An gwage-ulubgi bela-belad, an be-amidiid. Be-Igar-Islidik-Mamaidgi, melle
    aibanega be an-imako.
  pma-pma: Inau nusiluk en moulien vasi keil onak, konamaentei nau nanaha ran mengkatien
    keil onom.
  tel-2017: నా పూర్ణహృదయంతో నిన్ను వెదికాను. నన్ను నీ ఆజ్ఞలను విడిచి ఎటో వెళ్ళిపోనియ్యకు.
  hat-BSA: Ak tout kè mwen, mwen te chache Ou. Pa kite mwen vin egare e kite lòd Ou
    yo.
  bxh-bxh: Nuwagu ma ofi fahina em laugagayo E awa abiyen. U ita watanigu, be ibege
    em laugagayo ya lau afuledi.
  kos-kos: Ke insiuk nufon nga srike in kulansupwekom; Nik kom lela nga in seakos
    ma sap lom.
  hbo-WLC: בְּכָל־לִבִּ֥י דְרַשְׁתִּ֑יךָ אַל־תַּ֝שְׁגֵּ֗נִי מִמִּצְוֺתֶֽיךָ׃
  ibo-ibo: Eji m obi m niile na-achọsi gị ike. Ekwela ka m kpafuo site nʼihe niile
    i nyere nʼiwu.
  ory-ory: ମୁଁ ସର୍ବାନ୍ତଃକରଣରେ ତୁମ୍ଭଙ୍କୁ ଖୋଜିଅଛି; ମୋତେ ତୁମ୍ଭ ଆଜ୍ଞା-ପଥରୁ ଭ୍ରମିବାକୁ ଦିଅ
    ନାହିଁ।
  chk-chk: Üa küttok ren unusen lelukei. Kosap mwüt ngeniei pwe üpwe aleasolap ngeni
    om kewe allük.
  rop-rop: Mi oldei wandim wek blanga yu garram holbit main filing. Yu meigim mi strongbalawan
    blanga kipgon teiknodisbat langa ol yu lowa.
  ukr-1871: Цїлим серцем моїм шукав я тебе; не дай менї відхилитись від заповідей
    твоїх!
  yon-yon: Ne kuu ne niindem aom kumundin kumbed eb ande onmiin, domowaawe ebbed kwanime
    andi ye weng kuu domonene kimyen wanain.
  deu-1951: Ich habe dich von ganzem Herzen gesucht; laß mich nicht abirren von deinen
    Geboten!
  eng-JPS: With my whole heart have I sought Thee; O let me not err from Thy commandments.
  srp-1865: Svijem srcem svojim tražim tebe, ne daj mi da zaðem od zapovijesti tvojih.
  lug-lug: Nkunoonya n’omutima gwange gwonna; tonzikiriza kuva ku mateeka go.
  heb-heb: בכל לבי דרשתיך אל תשגני ממצותיך׃
  ben-IRV: আমি সমস্ত মন দিয়ে তোমায় খুঁজেছি, আমাকে তোমার আদেশ পথ ছেড়ে ঘুরে বেড়াতে
    দিও না।
  ntu-ntu: '@see-verse:PSA.119.009'
  pan-pan: ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਮਨ ਨਾਲ ਤੈਨੂੰ ਭਾਲਿਆ ਹੈ, ਆਪਣੇ ਹੁਕਮਾਂ ਤੋਂ ਮੈਨੂੰ ਭਟਕਣ ਨਾ ਦੇ!
  mya-JVB: အကျွန်ုပ် သည် ကိုယ်တော် ကို စိတ် နှလုံးအကြွင်းမဲ့ ရှာ ပါ၏။ ပညတ် တော်လမ်း
    မှ လွဲစေတော်မ မူပါနှင့်။
  kgf-kgf: Ni ewa qeri mocʒoŋnec guac hochoc ai meanʒua. Méra nénna guac héna acga
    ménda waima kemmaŋ.
  tte-O: Kate yawasosigu mena yatonatonan yapaisowa kaiwem. Kabo kusaguiyau kisi am
    walo meuloili nige yaoobigaili.
  tbg-tbg: Mpo, te ekaa tenta avu aato muntukaqihai ai kaiqa vararerave. Are ti kahaqiraqe
    te kia ai uva voqavata raqa karaiti, ekaa vi uvara iriqi vuare.
  hmo-hmo: Lohiabada e, mai egu kudouna ibounai danu lau ese oi lau tahua noho. Mani
    lau do oi durua, vadaeni oiemu hadibaia hereva do lau rakatania lasi.
  zar-NT: Idú ládxaʼa rizë́ ládxaʼa Liʼ, Xan. Bitiʼ guʼu lataj ucáʼanaʼ yuguʼ le gunná
    bëʼu.
  urd-urd: 'मैं पूरे दिल से तेरा तालिब हुआ हूँ: मुझे अपने फ़रमान से भटकने न दे।'
  bqc-SIM: Málɛ n kĩ́i wɛɛlɛ ń nↄ̀sɛmɛndoo, ńsu to mà pãalɛ n yãdilɛaↄnɛo.
  tcz-CHONGTHU: Keiman nangma mudoh teiding kagelkhoh'in ahi, nangma thupeh'a kon
    in neilam vai sahhih'in.
  mar-mar: मी आपल्या मनापासून तुझा शोध केला आहे; तुझ्या आज्ञांपासून मला बहकू देऊ नकोस.
  isl-isl: Ég leitaði þín af öllu hjarta – láttu mig ekki villast burt frá boðum þínum.
  hlt-THB: Kak kawlung boeih ing nang ce ni sui nyng, nak awipeek awhkawng koeh ning
    pleng sak.
  soq-soq: Ne nuana uduudu mampe rubusadina nolaa dewasapa, sa baiwa mai enewo anaanaa
    dabuasape epa.
  qub-qub: Nogaga llapan shongöpami gamman yäracamö. Ama camacaycachiychu mandamintuyquicunapita
    pantacänätaga.
  bqp-bqp: Matɛni n ki wɛtɛ kũ nɛ̀sɛdoo, ǹsun tó mà zã n yãditɛnanↄaro.
  hat-hat: Mwen chache obeyi ou ak tout kè mwen. Pa kite m' dezobeyi kòmandman ou
    yo.
  eng-BSB: With all my heart I have sought You; do not let me stray from Your commandments.
  eng-WEBPB: With my whole heart I have sought you. Don’t let me wander from your
    commandments.
  kbq-kbq: Kagri'ma kagenakura nagu'areti tusiza hu'na nehakoanki, natrege'na kagri
    kasegea atre'na kana hazagre'na ofraneno.
  pon-pon: I raparapa kin komui jan nan monion. i; kom der kotin mueid on, i en pup
    wei jan ni omui kujoned akan.
  nhe-BL: Na ica nochi noyolo nimitztemojtoc, Toteco. Amo xinechcahuili nimoiyocacahuas
    tlen motlanahuatilhua.
  wnc-wnc: Na natdetdeu takngatukan tanggat. Siwan Anutue kuke iat yutnangge take
    siknga natat. Siwan gata gatangami nata gatane mama wamba dua tewit.
  bus-bus: Mɛ́ɛ n kii wɛtɛɛ nↄ̀sɛo do, ǹton tó mà zã n yãdiɛnanↄaro.
  gub-BL: Azeagaw nereruzar pà hepy'a pupe azeharomoete ihe. Hemupytu'u kar zo pe
    neremiapo kar iapo re nehe.
