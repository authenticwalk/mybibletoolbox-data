verse: PSA.119.119
translations:
  mal-C: ഭൂമിയിലെ സകലദുഷ്ടതയും അങ്ങ് ലോഹക്കിട്ടംപോലെ ഉപേക്ഷിക്കുന്നു; അതിനാൽ ഞാൻ അവിടത്തെ
    നിയമവ്യവസ്ഥകളെ പ്രണയിക്കുന്നു.
  deu-TKW: Für Schlacken erachtest du alle Gottlosen auf Erden; darum liebe ich deine
    Zeugnisse.
  lin-lin: Olongolaka bato nyonso ya mabe ya mokili lokola bosoto ; yango wana nalingaka
    malako na Yo.
  mmx-mmx: Nenu u ven limixin kapmek ngan laxanboobong, ketla labalak i tu lempapaase
    matmatkun taram.
  eng-LSV: Dross! You have caused to cease || All the wicked of the earth; Therefore
    I have loved Your testimonies.
  eng-GNV: 'Thou hast taken away all ye wicked of the earth like drosse: therefore
    I loue thy testimonies.'
  eng-WEBSTER: 'Thou puttest away all the wicked of the earth like dross: therefore
    I love thy testimonies.'
  nhw-BL: Nochi masehualme catli quinpactía tlajtlacolchihuaj ipan ni tlaltipactli
    tiquinita quen itetejtzo tepostli catli mocahua quema tijmolonía para tijtlapajpacchihuas.
    Pero na niquicnelía huan nijtlepanita motlajtol.
  swh-ONEN: Waovu wa nchi unawatupa kama takataka, kwa hivyo nazipenda sheria zako.
  bba-bba: A rɑ tɔn kɔ̃sobu ɡɛriewɑ tem mɛn di nɡe nim yɑkɑ. Yen sɔ̃nɑ nɑ wunɛn woodɑbɑ
    swĩi.
  eng-KJVCPB: '(ס) Thou puttest away all the wicked of the earth like dross: Therefore
    I love thy testimonies.'
  luo-luo: Joma timbegi richo duto modak e piny ipuko oko ka yugi; emomiyo ahero chikeni.
  aii-aii: ܐܲܝܟ݂ ܚܸܠܬ ܕܣܹܐܡܵܐ ܪܘܼܦܝܵܝ ܠܘܼܟ݂ ܟܠܵܝܗ‌ܝ ܪ̈ܲܫܝܼܥܹܐ ܕܐܲܪܥܵܐ، ܒܘܼܬ ܐܵܗܵܐ،
    ܟܹܐ ܡܲܚܸܒܸܢ ܠܟܠܵܝܗ‌ܝ ܣܵܗܕܘܵܬܘܼ̈ܟ݂.
  meu-meu: Tanobada ena kara dika taudia iboudiai na negenege ḡaudia ai o halaodiamu;
    taunabunai emu hahediba herevadia na ura henidiamu.
  npi-ULB: तपाईंले दुष्‍टहरूलाई फोहोरझैं हटाउनुहुनेछ । यसकारण म तपाईंका गहन आज्ञाहरूलाई
    प्रेम गर्छु ।
  yor-yor: Gbogbo àwọn ẹni búburú ní ayé ni ìwọ yọ kúrò bí i ìdàrọ́; nítorí náà, èmi
    fẹ́ òfin rẹ̀.
  pes-OPCB: تمام بدکاران روی زمین را مانند تفاله دور خواهی انداخت، به همین دلیل است
    که من احکام تو را دوست دارم.
  tgl-ULB: Inaalis mo ang lahat ng masasama sa mundo katulad ng dumi; kaya nga, minamahal
    ko ang banal mong mga kautusan.
  nop-nop: Du metam kadakahidok adi nadiyembune gilem nabugoŋ tilak, unduneŋ doktiŋa
    nu adi yodakale medegedok nadigalika tilat.
  hui-hui: Í̠na wali agali mana ko biaga karu ko ngubi nagalone dege kagoni lo mandabu
    kegoni. I̱na í̠naga bi mana ngeru hameore lo kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​ရှေ့​တော်​တွင် သူ​ယုတ်​မာ​အ​ပေါင်း​တို့​သည်​အ​မှိုက်​သ​ရိုက်
    ကဲ့​သို့ ဖြစ်​ပါ​၏။ သို့​ဖြစ်​၍​ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင် ပေး​တော်​မူ​သော​ဆုံး​မ​သွန်​သင်​ခက်​တို့​ကို
    နှစ်​သက်​မြတ်​နိုး​ပါ​၏။
  bod-N: ས་སྟེང་མི་ངན་ཐམས་ཅད་སྙིགས་རོ༌བཞིན། །འདོར་བས་ཁྱེད་ཀྱི་དཔང་ཡིག་ལ་དགའ༌འོ།།
  wsk-wsk: Ni ali imi ko kariimet memek mu mel memek iwita nungarkasam ale nunga gi
    warsam; buta se ani nika den ko kuesam.
  sna-sna: Vakaipa vose venyika munovaita sengura; naizvozvo ndinoda zvamakatema.
  spa-BLM: Tú apartas a todos los malvados de la tierra como si fueran escoria. Por
    eso me encantan sus testimonios.
  cac-cac: Icha val c'alem, icha chi' yaj eb' sc'ulan chucal d'a yol a sat, yuj chi'
    tzin xajanej a lolonel.
  swh-ULB: Wewe huwaondoa waovu wa nchi kama takataka; kwa hiyo ninazipenda amri zako
    thabiti.
  deu-ELBBK: Wie Schlacken hast du weggeräumt alle Gottlosen der Erde; darum liebe
    ich deine Zeugnisse.
  mbb-OT: Mid-isip nu he iring te menge besura is langun he lalung he menge etew kayi
    te kelibutan. Ne tenged kayi mibmahal ku is penurù nu.
  mal-2015: ഭൂമിയിലെ സകലദുഷ്ടന്മാരെയും നീ കീടത്തെപ്പോലെ നീക്കിക്കളയുന്നു; അതുകൊണ്ടു
    നിന്റെ സാക്ഷ്യങ്ങൾ എനിക്കു പ്രിയമാകുന്നു.
  gup-gup: Mak yibenburriwe nawu birriwarre bininj rowk yiman kayime rubbish karrihburriwe.
    Wanjh kumekbekenh ngaye ngamarnedjare kunwok manbu ngudda yimeng bu kanbengdayhkeng.
  rmc-rmc: Savore nalačhe manušen pre phuv les sar šmeci, a vašoda kamav tire sikavibena.
  nlg-nlg: Na lei tinoni dika tana maramana eni tara vagha na vuvulogo tara kavulaha,
    hauva inau tu dolovia so na bosamu.
  pes-OPV: جمیع شریران زمین را مثل درد هلاک می‌کنی. بنابراین شهادات تو را دوست می‌دارم.
  ron-1924: Ка спума ей пе тоць чей рэй де пе пэмынт, де ачея еу юбеск ынвэцэтуриле
    Тале.
  ben-OBCV: পৃথিবীর সব দুষ্টকে তুমি আবর্জনার মতো পরিত্যাগ করো; তাই তোমার বিধিবিধান
    আমার কাছে এত প্রিয়।
  som-som: Kuwa sharka leh oo dhulka oo dhan waxaad u fogaysaa sida wasakh oo kale,
    Oo sidaas daraaddeed baan markhaatifurkaaga u jeclahay.
  eng-ASVBT: 'Thou puttest away all the wicked of the earth like dross: Therefore
    I love thy testimonies.'
  mna-mna: Zin wal sananŋan ta timbotmbot toono na, nu re zin ta boozomen kembei musmuuzu
    sorok ta tiwirri ma ila lene. Tana zaala ta nu ur pa wal ku, ramaki ka tutu na,
    nio leleŋ pa ilip.
  ita-1885: Tu riduci al niente tutti gli empi della terra, come schiume; Perciò io
    amo le tue testimonianze.
  eng-ULB: You remove all the wicked of the earth like slag; therefore I love your
    solemn commands.
  spa-VBL: Tú tratas a los perversos en la tierra como seres despreciables que han
    de ser desechados. Por eso amo tu ley.
  fra-_FOB: Tu réduis à néant comme de l'écume tous les méchants de la terre; c'est
    pourquoi j'aime tes témoignages.
  mal-mal: ഭൂമിയിലെ സകലദുഷ്ടന്മാരെയും അങ്ങ് മാലിന്യംപോലെ നീക്കിക്കളയുന്നു; അതുകൊണ്ട്
    അങ്ങയുടെ സാക്ഷ്യങ്ങൾ എനിക്ക് പ്രിയമാകുന്നു.
  urd-GVR: Tū zamīn ke tamām bedīnoṅ ko nāpāk chāṅdī se ḳhārij kī huī mail kī tarah
    phaiṅk kar nest kar detā hai, is lie tere farmān mujhe pyāre haiṅ.
  suz-BL: रागी ङा इन अरेशो मटीब नेल्‍ल आन कली पु‍लु खोदेंशो पा फिक्‍तीनी। मोपतीके
    गो इन देंशो लोव़ दाक्‍नुङ। यसैया १:२५
  eng-NOY: Thou throwest away all the wicked of the earth, like dross; Therefore I
    love thine ordinances.
  ita-1927: Tu togli via come schiuma tutti gli empi dalla terra; perciò amo le tue
    testimonianze.
  ckb-ckb: هەموو بەدکارانی زەوی وەک خڵت جیا دەکەیتەوە، بۆیە حەزم لە یاساکانتە.
  eng-BBE: All the sinners of the earth are like waste metal in your eyes; and for
    this cause I give my love to your unchanging word.
  xsi-xsi: Mao nâ, kinzi tamâta sakamao rârâni nde simo sitogo kina mine lâ noko nao.
    Mine kala naŋa tiniŋgu mwasa ndo pa noko ne ŋgua.
  kan-OKCV: ಭೂಮಿಯಲ್ಲಿರುವ ದುಷ್ಟರೆಲ್ಲರನ್ನು ಕಸದ ಹಾಗೆ ತೆಗೆದು ಹಾಕುತ್ತೀರಿ; ಆದ್ದರಿಂದ ನಾನು
    ನಿಮ್ಮ ಶಾಸನಗಳನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ.
  tam-2017: பூமியிலுள்ள துன்மார்க்கர்கள் அனைவரையும் துருவைப்போல அகற்றிவிடுகிறீர்;
    ஆகையால் உமது சாட்சிகளில் பிரியப்படுகிறேன்.
  spa-RV-1909: 'Como escorias hiciste consumir á todos los impíos de la tierra: por
    tanto yo he amado tus testimonios.'
  ron-BTF: Tu pui deoparte precum zgura pe toți cei stricați ai pământului, de aceea
    eu iubesc mărturiile tale.
  eng-WEBP: You put away all the wicked of the earth like dross. Therefore I love
    your testimonies.
  eng-FBV: You treat the wicked people on earth as something worthless to be discarded;
    therefore I love your laws.
  nld-1939: En als afval veracht Gij alle bozen op aarde, Daarom heb ik uw vermaningen
    lief.
  nch-BL: Nochi masehualme cati quinpactía tajtacolchihuaj ipan ni taltipacti tiquinita
    quej itetejtzo teposti cati mocahua quema tijmolonía para tijtapajpacchihuas.
    Pero na niquicnelía huan nijtepanita motajtol.
  vie-1934: Chúa cất bỏ kẻ ác khỏi thế gian như xác bã; Nhân đó tôi yêu mến các chứng
    cớ của Chúa.
  cha-cha: 'Unnafañuja todo ayo sija y manaelaye gui tano calang basula: enao mina
    juguaeya y testimoniomo sija.'
  hin-CV: संसार के सभी दुष्टों को आप मैल के समान फेंक देते हैं; यही कारण है कि मुझे
    आपकी चेतावनियां प्रिय हैं.
  eng-OURB: ס (Sigiym, Dross) You put away all the wicked of the earth like dross.
    Therefore I 'ahav ·affectionately love· your testimonies.
  spa-BES: Todos los pecadores de la tierra son como desperdicios en tus ojos; y por
    esta causa le doy mi amor a tu palabra inmutable.
  tdx-tdx: Ado’o hoe taim-pira ze fonga tsy vokatse an-tane atoy; izay ty ikokoako
    o taro’oo.
  tha-KJV: พระองค์​ทรงทิ้งบรรดาคนชั่วของแผ่นดินโลกเหมือนทิ้งขี้​แร่ เพราะฉะนั้นข้าพระองค์รักบรรดาพระโอวาทของพระองค์
  por-BR-2018: Tu tiras a todos os perversos da terra como se fossem lixo; por isso
    eu amo teus testemunhos.
  deu-ELO: Wie Schlacken hast du hinweggeräumt alle Gesetzlosen der Erde; darum liebe
    ich deine Zeugnisse.
  eng-WYC-2018: I areckoned all the sinners of earth (to be) breakers of the law;
    therefore I loved thy witnessings. (Thou reckonest all the wicked of the earth
    to be but drit, or dirt; and so I love thy teachings.)
  epo-epo: Kiel skorion Vi forĵetas ĉiujn malvirtulojn sur la tero; Tial mi amas Viajn
    decidojn.
  gfk-gfk: U te waak se ira ut na sakena bakut tano ula hanuo hoing di gope se ira
    bilinge ing i booka ta ira siliwa ing di tun ie. Io kaik, iau sip ira num harpir.
  uig-PIN: Sǝn yǝr yüzidiki barliⱪ rǝzillǝrni daxⱪaldǝk xallap tazilaysǝn; Xunga mǝn
    agaⱨ-guwaⱨliⱪliringni sɵyimǝn.
  beo-beo: Di da wadela:i hamosu dunu huluane isu agoane ha:digisa. Amaiba:le, na
    da Dia hamoma:ne sia:i amoma nodosa.
  tpi-OTNT: Yu save ting ol manmeri nogut i olsem pipia tasol, olsem na mi laikim
    tumas tok bilong yu.
  hau-SA: Dukan mugayen duniya ka zubar kamar datti; saboda haka nake ƙaunar farillanka.
  udu-udu: Aris imanmii tonthus gi mony’cesh mo tani /e ki deŋ uni e me’d wushulan
    to mo. Wakan aha/ ena gwonyc̱im pini mo.
  uig-LAT: Sen yer yüzidiki barliq rezillerni dashqaldek shallap tazilaysen; Shunga
    men agah-guwahliqliringni söyimen.
  nde-nde: Bonke ababi bomhlaba uyabalahlela kude njengezibi; ngakho ngiyazithanda
    izimiso zakho.
  ton-ton: '‌ʻOku ke siʻaki ʻae kau angahala kotoa pē ʻo māmani ʻo hangē ko e ʻotoʻota:
    ko ia ʻoku ou ʻofa ai ki hoʻo ngaahi fakamoʻoni.'
  ces-1613: Jako trůsku odmítáš všecky bezbožníky země, a protož miluji svědectví
    tvá.
  eng-WMB: You put away all the wicked of the earth like dross. Therefore I love your
    testimonies.
  tam-TCV: பூமியிலுள்ள கொடியவர்கள் அனைவரையும் நீர் களிம்பைப்போல் நீக்கிவிடுகிறீர்;
    ஆகையால் நான் உமது நியமங்களை நேசிக்கிறேன்.
  ceb-ULB: Giwagtang mo ang tanang daotan sa kalibotan sama sa taya; busa gihigugma
    ko ang imong matinud-anon nga mga sugo.
  pol-UBG: Odrzucasz jak żużel wszystkich niegodziwych ziemi; dlatego miłuję twoje
    świadectwa.
  urd-GVU: تُو زمین کے تمام بےدینوں کو ناپاک چاندی سے خارج کی ہوئی مَیل کی طرح پھینک
    کر نیست کر دیتا ہے، اِس لئے تیرے فرمان مجھے پیارے ہیں۔
  eng-OEBCW: All the wicked of earth you count as dross, therefore I love your charges.
  deu-1912: Du wirfst alle Gottlosen auf Erden weg wie Schlacken; darum liebe ich
    deine Zeugnisse.
  kan-2017: ಭೂಲೋಕದ ದುಷ್ಟರೆಲ್ಲರನ್ನು ಕಸದಂತೆ ತೆಗೆದುಬಿಡುತ್ತೀ, ಆದುದರಿಂದ ನಾನು ನಿನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು
    ಪ್ರೀತಿಸುತ್ತೇನೆ.
  yap-yap: Ga ma tay urngin e pi’in kireb ni bod e dow, aram fan nib t’uf rog e fanow
    rom.
  hlt-MCSB: Diklai halang boeih te aek la na kangkuen sak tangloeng dongah ni na olphong
    te ka lungnah.
  mdy-ETH: ሳዖይዳ ፑርቶ ዓሶ ቢያ ቡኡራጉዲ ኔ ሺኢሼኔ፤ ዬያሮ ታ ኔኤኮ ዳምቦ ናሽኬኔ።
  twi-ASANTE: Woyi amumuyɛfoɔ nyinaa si nkyɛn sɛ dadeben; enti medɔ wʼahyɛdeɛ.
  eng-WEBU: You put away all the wicked of the earth like dross. Therefore I love
    your testimonies.
  spa-PDDPT: Removiste de la tierra como escoria a todos los perversos. Por tanto,
    amo tus Testimonios.
  gun-gun: Yty rami rive remombo 'rã heko vai va'e yvy jave re ikuai va'e. Ha'e nunga
    rupi xee arovy'a reikuaa uka va'ekue.
  agu-BL: Yi e' mal naka'tz ni'cu'n e' tu tz'is swutzu'. Cha'stzun te yi in wetz cho'n
    nin ajlij inc'u'l te yi yolu'.
  ilo-ULB: Ikkatem amin dagiti nadangkes iti daga a kasla ragas; ayatek ngarud dagiti
    pagannurotam.
  kpg-kpg: Goe guu dugu digau huaidu huogodoo bolo digau hua balumee, gei au e haga dahidamee
    au helekai.
  uig-ARA: سەن يەر يۈزىدىكى بارلىق رەزىللەرنى داشقالدەك شاللاپ تازىلايسەن؛ شۇڭا مەن
    ئاگاھ-گۇۋاھلىقلىرىڭنى سۆيىمەن.
  sus-sus: I mixi kobie ɲɔnma nɛ yi duniɲa ma, alɔ xabui gbeti gbi bama ki naxɛ. Na
    nan a ra i xa masenyi rafan n ma.
  pon-2006: Komwi kin ketin wiahki kihd aramas suwed koaros, ihme I kesempwalkihki
    sapwellimomwi kaweid kan.
  jae-jae: Lau samob, taŋ sêkac tauŋ su naŋ, aôm gôlic êsêac amboac gêŋ gambu. Ma
    aê tec têtac gêwiŋ biŋ, taŋ aôm kôdôŋ naŋ.
  ksd-ksd: U vamutue ra umana tena varpiam par ati ra pia da ra dur; Kari iau mainge
    kaum lavur varvai.
  tur-YTC: Yeryüzünün bütün kötülerini Süprüntü gibi bir kenara attın. Bunun için
    tanıklıklarını severim.
  bel-N: Быццам жужаль Ты выкідаеш усіх бязбожнікаў зямлі; дзеля гэтага я ўзьлюбіў
    сьведчаньні Твае.
  kpr-kpr: Ari ekoko embo ava inono sena a susunda avavago babarageraesa. Aindae sedo,
    ninda Agho Dari ava ghamo buraena.
  ind-AYT: Semua orang fasik di bumi Engkau buang seperti sanga, karena itu aku mencintai
    kesaksian-kesaksian-Mu.
  yom-yom: Batu boso bambimbi ba ntoto, ngeyo weti kuba vengumuna banga tsobo diawu
    minu ndieti zodila zinzengolo ziaku.
  yut-yut: Gak da amɨn yokwi morap sɨbɨt sɨbɨt gɨn yaŋ nandaŋ yomɨŋek mabɨ kwaŋ, do
    gengo do but dasi galak tosot.
  nya-nya: Anthu onse oyipa a pa dziko lapansi mumawayesa ngati zinthu zakudzala;
    nʼchifukwa chake ndimakonda umboni wanu.
  kyg-kyg: Goli yafaꞌmo atafiꞌmo kaeꞌnagenoꞌaeꞌmo oꞌaniꞌyaꞌamo leno afole aiꞌnigeꞌa
    aliꞌa neꞌatalaya kava huka hosu vayaꞌmo alika neꞌatalanaꞌmofeꞌmo kavayafatiꞌmo
    huꞌnana keꞌaepa gekaeꞌmo nahau nayamopafiꞌmo nahauꞌniye.
  hrv-hrv: K'o hrđu zlotvore zemlje uklanjaš, zato ljubim tvoje propise.
  mps-mps: Nago homugo te dwai sę ebo we bidi dabe te pobelebage tiwai naga homu
    ebo dao, tama tibaso, eno nago po godolo mu ebo dao.
  tpi-tpi: Yu save ting ol manmeri nogut i olsem pipia tasol, olsem na mi laikim tumas
    tok bilong yu.
  dan-1931: For Slagger regner du alle Jordens gudløse, derfor elsker jeg dine Vidnesbyrd.
  vie-OVCB: Chúa quét sạch người ác trên trần gian như rác; Vì thế con càng mến yêu
    lời Ngài.
  guj-2017: તમે પૃથ્વીના સર્વ દુષ્ટોને કચરાની જેમ ફેંકી દો છો; માટે હું તમારા નિયમોને
    પ્રેમ કરું છું.
  pon-2006A: Komwi kin ketin wiahki kihd aramas suwed koaros, ihme I kesempwalkihki
    sapwellimomwi kaweid kan.
  por-BRBSL: Você afasta todos os ímpios da terra como escória. Por isso, amo seus
    testemunhos.
  eng-OEBUS: All the wicked of earth you count as dross, therefore I love your charges.
  swe-swe: Du tar bort alla onda från jorden som slagg, därför älskar jag dina stadgar.
  cth-cth: Talai tamikaponaw pueng teh, ei patetlah na tâkhawng. Hatdawkvah, nange
    lawkpanuesaknae teh ka lungpataw han.
  twi-twi: Wotow amumɔyɛfo nyinaa gu sɛ afide; enti medɔ wʼahyɛde.
  hlt-hlt: Diklai halang boeih te aek la na kangkuen sak tangloeng dongah ni na olphong
    te ka lungnah.
  tbz-SIM: A ùtóomu bɛyɛibɛ kó dimɑ̀ɑ̀ tiyontì kɔ̃mɛ. Dɛɛ̀ te kɛ̀ n dɔ́ ɑ tié.
  msy-2020: Nɨ kamaghɨn nɨghnɨsi, nguazir kamɨn itir gumazamizir kuraba bar, mati
    bizir kurar gumazamiziba makunasava amiba. Kamaghɨn amizɨ, kɨ bar nɨn akabagh
    ifonge.
  dop-dop: N lɔɔkɩ ɑtɛ ɑsɑɣɑɑ tənɑɣɑ ɩsɩɩ hute. Pə tɔɔ kɛ́ mɑ sɔɔlɑ nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Yer üzünün bütün pislərini tullantı hesab edirsən, Buna görə göstərişlərini
    sevirəm.
  eng-DBY: Thou puttest away all the wicked of the earth [like] dross; therefore I
    love thy testimonies.
  hin-2017: तूने पृथ्वी के सब दुष्टों को धातु के मैल के समान दूर किया है; इस कारण
    मैं तेरी चितौनियों से प्रीति रखता हूँ।
  wol-KYG: Yaay tonni ni purit képp ku bon fi kaw suuf, moo tax ma sopp sa kàdduy
    seede.
  bjr-bjr: Anee maa maqanasaa mandoosana maree mariasa madaapeera foora damunamma
    aqi marianafa mariananoo. Qinee minara ani naakapara ufara dididanoo.
  eng-YLT: Dross! Thou hast caused to cease All the wicked of the earth; Therefore
    I have loved Thy testimonies.
  kne-kne: Basura am-in di lawlawa ay ipogaw sin pannemnem mo, say begew ay laylaydek
    din linteg mo.
  eng-WYC-2017: I areckoned all the sinners of earth to be breakers of the law; therefore
    I loved thy witnessings.
  eng-WMBB: You put away all the wicked of the earth like dross. Therefore I love
    your testimonies.
  zat-NTPS: Ca be̱be bzria xi'u xúgute̱ benne' ca' dxelebéaj xíchaje̱' Lue' lu xe̱zr
    la xu nigá. Chee̱ le̱ na' nazrí'ida' da dxuse̱de dizra' chiu' netu'.
  zty-NTPS: Yógo'te benne' wen da' ẕinnj ka' zej nake' ka bebe ḻo yežlyó nga. Che
    ḻen nži'ila' da' žsedle diža' chio' neto'.
  urd-GVH: तू ज़मीन के तमाम बेदीनों को नापाक चाँदी से ख़ारिज की हुई मैल की तरह फेंककर
    नेस्त कर देता है, इसलिए तेरे फ़रमान मुझे प्यारे हैं।
  rug-rug: Tavete guni na remoremo Goi sari na tie kaleadi, gua asa ke tataru ni rau
    sari na Mua vina totolie.
  gaz-gaz: Ati hamoota lafa irraa hunda akka kosiitti gatta; kanaafuu ani seera kee
    nan jaalladha.
  fra-LSG: Tu enlèves comme de l’écume tous les méchants de la terre; C’est pourquoi
    j’aime tes préceptes.
  yal-yal: I muxu ɲaxine birin wolima ayi nɛn kurun na, nanara i ya maxadi xuine rafanxi
    n ma.
  iou-iou: Täŋpäŋ, gäk ämawebe udewani kudup jiraŋ ude bumik ureŋ täŋpi kuk täkaŋ.
    Täŋpäkaŋ nähä gäkŋo manta gäripi pähap nadäk täyat.
  haw-1868: Ke hoolilo nei oe i ka poe hewa a pau o ka honua i opala; No ia mea ke
    makemake nei au i kou mau kanawai.
  arb-NAV: رَذَلْتَ جَمِيعَ أَشْرَارِ الأَرْضِ كَأَنَّهُمْ نُفَايَةٌ، لِذَلِكَ أَحْبَبْتُ
    شَهَادَاتِكَ.
  ded-ded: Geng ngic Anutu ngadehema mangana megecdeac ayemmeande, yenenna seuc isoc
    angkecde, imocac amma ni dedekperagiyoacgaac songo negengkecduae.
  ewe-ewe: Ègbe nu le ame vɔ̃ɖi siwo katã le anyigba dzi la gbɔ abe gbeɖuɖɔ ene, eya
    ta melɔ̃ wò nuɖoanyiwo.
  eng-LEE: 'Like dross dost thou put away all the wicked of the earth: therefore do
    I love thy testimonies.'
  asm-FB: পৃথিৱীৰ সকলো দুষ্টক তুমি ময়লাৰ দৰে গণ্য কৰি দূৰ কৰা; এই কাৰণে মই তোমাৰ
    আজ্ঞাবোৰ ভাল পাওঁ।
  sus-A: عِ مِشِ كٌبِيٍ حْنمَ نّ يِ دُنِحَ مَ، عَلْ شَبُي فبٍتِ فبِ بَمَ كِ نَشّ.
    نَ نَن عَ رَ عِ شَ مَسٍنيِ رَقَن ﭑ مَ.
  fra-SBL: Tu as fait disparaître tous les méchants de la terre comme des scories.
    C'est pourquoi j'aime vos témoignages.
  hbo-hbo: סִגִ֗ים הִשְׁבַּ֥תָּ כָל־רִשְׁעֵי־אָ֑רֶץ לָ֝כֵ֗ן אָהַ֥בְתִּי עֵדֹתֶֽיךָ׃
  kik-kik: Arĩa othe aaganu a gũkũ thĩ ũmateaga ta gĩko; nĩ ũndũ ũcio niĩ nĩnyendete
    kĩrĩra kĩa watho waku.
  fra-NCL: Tu rejettes comme des scories tous les méchants de la terre ; c’est pourquoi
    j’aime tes enseignements.
  cek-AK: Kami zae, long kaminawk boih to sum aek baktiah na takhoe baat pongah, na
    thuih ih loknawk to ka palung.
  cuk-cuk: Napneggi dule-isganamar-bukwadi, ibmar-isgana-milediidyob be daked. A-ulale,
    an Be-Igar-Mamaidbina nue-soged.
  tel-2017: భూమిమీదనున్న భక్తిహీనులనందరినీ నీవు తెట్టువలె నాశనం చేస్తావు. కాబట్టి
    నీ శాసనాలు నాకు ఇష్టం.
  hat-BSA: Ou te fè tout mechan sou latè yo disparèt tankou kim initil. Pou sa, mwen
    renmen temwayaj Ou yo.
  kos-kos: Kom oru mwet koluk nukewa oana kutkut, Ke ma inge nga lungse kas in luti
    lom.
  hbo-WLC: סִגִ֗ים הִשְׁבַּ֥תָּ כָל־רִשְׁעֵי־אָ֑רֶץ לָ֝כֵ֗ן אָהַ֥בְתִּי עֵדֹתֶֽיךָ׃
  ibo-ibo: Ị na-ekpochapụ ndị ajọ omume dịka unyi a na-ekpofu ekpofu; nʼihi ya, ahụrụ
    m ụkpụrụ gị niile nʼanya.
  ory-ory: ତୁମ୍ଭେ ପୃଥିବୀସ୍ଥ ସମସ୍ତ ଦୁଷ୍ଟଙ୍କୁ ଧାତୁର ଖାଦ ପରି ଦୂର କରିଥାଅ; ଏଣୁ ମୁଁ ତୁମ୍ଭ
    ପ୍ରମାଣ-ବାକ୍ୟକୁ ସ୍ନେହ କରେ।
  chk-chk: Ekewe aramasangau meinisin won fanüfan ra usun chök mettoch mi limengau
    me fän mesom, iei mine üa aücheani om kewe öüröür.
  rop-rop: YAWEI, langa yu, ola nogudbala pipul jidan jis laik rabish. Blanga tharran
    na, ai laigim bulurrumbat ol yu lowa.
  ukr-1871: Як жужлї, так відгорнув ти всїх беззаконників землї, тому люблю я сьвідчення
    твої.
  yon-yon: Okad kiri miin arewa kamenabidan kuu ebbed kemengkod aremoon areb kerewen,
    kwanekob ne kuu eb kerekmen korokbewen ye weng kuu mimyob dowaken kowimain.
  deu-1951: Wie Schlacken räumst du alle Gottlosen von der Erde fort; darum liebe
    ich deine Zeugnisse.
  eng-JPS: Thou puttest away all the wicked of the earth like dross; therefore I love
    Thy testimonies.
  srp-1865: Kao gar bacaš sve bezbožnike na zemlji; toga radi omilješe mi otkrivenja
    tvoja.
  lug-lug: Abakola ebibi bonna mu nsi obalaba ng’ebisasiro; nze kyenva njagala ebyo
    bye walagira.
  heb-heb: סגים השבת כל רשעי ארץ לכן אהבתי עדתיך׃
  ben-IRV: তুমি পৃথিবীর সমস্ত পাপীদেরকে মলের মত দূর করে থাক, এই জন্য আমি তোমরা ন্যায়
    বিধান ভালবাসি।
  ntu-ntu: Obqszoq kxdrka'-ngrng mz nzapu-krdr dcvi. Delc tqmrlz-ngrm bange nzalvztr-krmqng.
  pan-pan: ਧਰਤੀ ਦੇ ਸਾਰੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਖੋਟ ਵਾਂਗੂੰ ਦੂਰ ਸੁੱਟਦਾ ਹੈਂ, ਤਾਂ ਹੀ ਮੈਂ ਤੇਰੀਆਂ ਸਾਖੀਆਂ
    ਨਾਲ ਪ੍ਰੀਤ ਰੱਖਦਾ ਹਾਂ।
  mya-JVB: မ တရားသော မြေသားအပေါင်း တို့ကို ချော် ကဲ့သို့ မှတ်တော်မူ၏။ ထိုကြောင့် သက်သေ
    ခံတော်မူချက် တို့ကို အကျွန်ုပ်နှစ်သက် ပါ၏။
  kgf-kgf: Gi imi baeciguc ic biria imi nenesic ésécnec gilina keŋanʒac. Imuac ni
    héna acga siŋa niŋanʒua.
  tte-O: Toyauyaule meuloili ukuya-gabaegili mosomoso kaba taulina koina, mwa am walo
    meuloili yamulolo kolili.
  tbg-tbg: Qumina nuhiqi haikara qaqira kaantemakera, are ekaa vataini qora kaiqa
    vare variaka qaqirake varianarara tiro, ti muntukavano ai uvara voqama kero hantuqa
    harimantama vauro.
  hmo-hmo: Oi ese kara dika taudia oi laloa be momoru sibona. Unai dainai lau ese
    oiemu hadibaia hereva lau ura henia noho.
  zar-NT: Ugúʼ nupa tuáʼ döʼ luyú ni ca nu rugúa bëbu. Que lë ni naʼ nadxíʼidaʼ le
    nunuʼ ba nalí.
  urd-urd: तू ज़मीन के सब शरीरों को मैल की तरह छाँट देता है; इसलिए में तेरी शहादतों
    को 'अज़ीज़ रखता हूँ।
  bqc-SIM: Ni dṹnia vãikɛnaↄ waa bìsa ũ, a yã́i tò má ye n yã'onɛi.
  tcz-CHONGTHU: Nangin mi-engse hochu leiset chunga konnin bohse bangin napaidoh jitan
    ahi, hijeh chun kei vangin na Dan thuho hi kajui nom e.
  mar-mar: पृथ्वीवरील सर्व दुष्टांना तू गाळाप्रमाणे दूर करतो; म्हणून मी तुझ्या विधीवत
    करारावर प्रेम करतो.
  isl-isl: Illgjörðamennirnir eru eins og sorp í þínum augum. Ég vil ekki vera einn
    af þeim, og þess vegna elska ég þig og hlýði lögum þínum.
  hlt-THB: Khawmdek awh thlak chekhqi boeih ce nang ing thi-eek tui amyihna na hui
    ban awh; nam cuk kiknaak awipeekkhqi ce lungna nyng.
  qub-qub: Cay pachacho caj fiyucunataga ganratanömi ricanqui. Chaymi nogaga estatutuyquicunata
    fiyupa cuyä.
  bqp-bqp: Ndì andunia yãvãnikɛrinↄ kↄ́tɛ lán mↄ̀gbↄ̃ↄ bà, abire yãin má ye n yãnↄi.
  hat-hat: Ou konsidere mechan ki sou latè tankou fatra. Se poutèt sa mwen renmen
    prensip ou yo.
  eng-BSB: All the wicked on earth You discard like dross; therefore I love Your testimonies.
  eng-WEBPB: You put away all the wicked of the earth like dross. Therefore I love
    your testimonies.
  kbq-kbq: Kefo avu'ava zama nehaza vahera kagra amne zama hiaza hunka ama mopafintira
    reganope netrane. Ana hu'negu nagra Kagri kasegea navesinentoe.
  pon-pon: Kom kin kotin kaje jan jappa me doo jan Kot akan karoj dueta jamit; i me
    i kin pok on ki omui kadede kan.
  nhe-BL: Nochi tlacame tlen quinpactía tlajtlacolchihuaj ipan ni tlaltepactli tiquinita
    queja itetejtzo tepostli tlen mocahua quema tijmolonía para tijtlapajpacchihuas.
    Pero na niquicnelía huan nijtlepanita motlajtol.
  wnc-wnc: Gata aminu wai tasikaing takwau kuupbamde natapinu wai sipisipi binga singgak.
    Siwan waaminu mupewi kuning. Unzingge na gatane wam takngae siknga nataat.
  bus-bus: Nɛɛ̀ anduna zaakɛrinↄ kwɛ́ɛ lán mↄ̀gbↄ̃ bà, beee yãnzin má ye n yãnↄzizi.
  gub-BL: Ereityk ikatu 'ym ma'e paw ma'e heityk pyrer ài ne wà. A'e rupi azamutar
    katu nepurumu'e haw ihe.
