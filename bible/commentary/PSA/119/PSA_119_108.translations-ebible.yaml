verse: PSA.119.108
translations:
  mal-C: യഹോവേ, എന്റെ അധരങ്ങളിൽനിന്നുള്ള സ്വമേധാസ്തോത്രങ്ങൾ സ്വീകരിച്ച്, അവിടത്തെ
    നിയമങ്ങൾ എന്നെ അഭ്യസിപ്പിക്കണമേ.
  deu-TKW: Laß dir, Jahwe, die freiwilligen Opfer meines Mundes gefallen und lehre
    mich deine Ordnungen.
  lin-lin: Yawe, ndima likabo ya bibebu na ngai, mpe teya ngai mibeko na Yo.
  mmx-mmx: O Leeme Silok, una mulus ka lisingising emi asu rak, la una anasa ia mi
    leventaangas taram.
  eng-LSV: Please accept [the] free-will offerings of my mouth, O YHWH, || And teach
    me Your judgments.
  eng-GNV: O Lord, I beseeche thee accept the free offerings of my mouth, and teach
    mee thy iudgements.
  eng-WEBSTER: Accept, I beseech thee, the free-will-offerings of my mouth, O LORD,
    and teach me thy judgments.
  nhw-BL: TOTECO, nimitztlajtlanía xijseli nopa tlascamatili catli nimitzmaca quen
    se tlacajcahualistli. Huan technextili motlamachtil.
  swh-ONEN: Ee Bwana, pokea sifa za hiari za kinywa changu, nifundishe sheria zako.
  bba-bba: Yinni Gusunɔ, ɑ nɛn siɑrɑbu wuro, kpɑ ɑ mɑn wunɛn sɔ̃ɔsiru ɡiɑsiɑ.
  eng-KJVCPB: (נ) Accept, I beseech thee, the freewill offerings of my mouth, O Lord,
    And teach me thy judgments.
  luo-luo: Rwak pak ma achiwoni gi dhoga ka ahero, yaye Jehova Nyasaye, kendo puonja
    chikeni.
  aii-aii: ܩܲܒܸܠܔ ܠܗܘܿܢ ܩܘܼܪ̈ܒܵܢܹܐ ܕܨܸܒ݂ܝܵܢܵܐ ܡ̣ܢ ܦܘܼܡܝܼ، ܝܵܐ ܡܵܪܝܵܐ، ܘܕܝܼܘܵܢܘܼ̈ܟ݂
    ܡܲܠܸܦ ܠܝܼ.
  meu-meu: Iehova e, egu heimodai herevadia bavabi dae; emu hahemaoro herevadia ba
    hadibagu.
  npi-ULB: हे परमप्रभु, मेरो मुखको स्वेच्छा बलि ग्रहण गर्नुहोस् र मलाई तपाईंका धार्मिक
    आदेशहरू सिकाउनुहोस् ।
  yor-yor: Olúwa, gba ìyìn àtinúwá ẹnu mi, kí o sì kọ́ mi ní òfin rẹ̀.
  pes-OPCB: خداوندا، دعای شکرگزاری مرا بپذیر و قوانین خود را به من بیاموز.
  tgl-ULB: Pakiusap, tanggapin mo Yahweh ang kusang-loob na mga alay ng aking bibig,
    at ituro mo sa akin ang matuwid mong mga utos.
  nop-nop: Yahwe, nu ganinadi foloŋ uŋgoŋ ganiutumba tilat. Ale du youtumbane u nadinambeŋ,
    tiŋa medege momooŋgoŋ hinek naninehitubu-didimeweŋ.
  cbu-NT: Shiyaa ungirtakuri, shiysha nuwaa kuki kis mazinangcha. Shiy uru nuwaa itsinsaru
    tayaspataksha. Ashiri mangeetsi p'tseengcha, mangipti taamaama.
  hui-hui: Anduane Homogo-o i̱na í̠hondo bi lalu turuore halu ka̱i̱ larogoni. I̱na
    í̠hondo ka̱i̱ larogoni yamialu í̠naga bi lo ngeruni i̱hondo bayuwaore biawai habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကွန်​တော်​မျိုး​ကေး​ဇူး​တော်​ခီး​မွမ်း​သည့် ဆု​တောင်း​ပတ္ထနာ​ကို​လက်​ခံ​တော်​မူ​၍
    စီ​ရင်​တော်​မူ​ခက်​တို့​ကို​ကွန်​တော်​မျိုး​အား သွန်​သင်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་གི་སྨྲ་སྒོ༌ཡི། །ཡིད་མོས་མཆོད་པ་ཐུགས་སུ་བཞེས་རོགས༌ཞུ། །ཉིད་ཀྱི་ཁྲིམས་སྲོལ་བདག་ལ་སློབ་པར༌མཛོད།།
  wsk-wsk: O Yawe, angamang motam lilim la te ka nip patawusam mu to ale, nika den
    aga kasuruko.
  sna-sna: Haiwa Jehovha, gamuchirai henyu kurumbidza kwomuromo wangu, mugondidzidzisa
    mirayiro yenyu.
  spa-BLM: Acepta, te lo ruego, las ofrendas voluntarias de mi boca. Yahvé, enséñame
    tus ordenanzas.
  cac-cac: Mamin, cha in vach' lolonel sval d'ayach d'a smasanil in c'ool, tzin a
    c'ayb'an pax d'a a c'ayb'ub'al.
  swh-ULB: Yahwe, tafadhali pokea dhabihu yangu ya hiari ya kinywa changu, na unifundishe
    amri zako za haki.
  deu-ELBBK: Lass dir doch wohlgefallen, HERR, die freiwilligen Opfer meines Mundes,
    und lehre mich deine Rechte!
  mbb-OT: Dewata nu, Nengazen, is keugelingen ku he suat te kedalig kenikew, ne penurua
    a te menge suǥù nu.
  mal-2015: യഹോവേ, എന്റെ വായുടെ സ്വമേധാദാനങ്ങളിൽ പ്രസാദിക്കേണമേ; നിന്റെ വിധികളെ എനിക്കു
    ഉപദേശിച്ചു തരേണമേ.
  gup-gup: Mak kankayhmima bu ngaye burluburlume kurrangbeh ngardduk, dja mak kanbukkabukka
    ngudda ke mankarre.
  rmc-rmc: RAJEJA, prile e chvalakri obeta andral miro muj; sikav man tire sudi.
  nlg-nlg: Lord, ko lavi pangotighi nigua na puku ni holouto, mo ko tariu nia nimua
    na vetena.
  pes-OPV: ‌ای خداوند هدایای تبرعی دهان مرا منظور فرما وداوریهای خود را به من بیاموز.
  ron-1924: Примеште, Доамне, симцэминтеле пе каре ле спуне гура мя ши ынвацэ-мэ леӂиле
    Тале!
  ben-OBCV: হে সদাপ্রভু, আমার মুখের প্রশংসার অর্ঘ্য গ্রহণ করো, এবং আমাকে তোমার বিধিনিয়ম
    শিক্ষা দাও।
  som-som: Rabbiyow, waan ku baryayaaye, aqbal qurbaannada ikhtiyaarka ah oo afkayga,
    Xukummadaadana i bar.
  eng-ASVBT: Accept, I beseech thee, the freewill offerings of my mouth, O Jehovah,
    And teach me thine ordinances.
  mna-mna: Nio leleŋ be aŋpakuru mi sua tio iwe kembei patoronŋana ta nu lelem pa
    i. Paute yo pa tutu ku ndeeŋeŋan.
  ita-1885: Deh! Signore, gradisci le offerte volontarie della mia bocca, Ed insegnami
    le tue leggi.
  eng-ULB: Yahweh, please accept the freewill offerings of my mouth, and teach me
    your righteous decrees.
  spa-VBL: Por favor, Señor, acepta mi ofrenda de adoración que te traigo de todo
    corazón. Enséñame tus principios.
  fra-_FOB: Éternel, aie pour agréables les vœux que t'offre ma bouche, et m'enseigne
    tes ordonnances!
  mal-mal: യഹോവേ, എന്റെ വായുടെ സ്വമേധാദാനങ്ങളിൽ പ്രസാദിക്കണമേ; അങ്ങയുടെ വിധികൾ എനിക്ക്
    ഉപദേശിച്ചു തരണമേ.
  urd-GVR: Ai Rab, mere muṅh kī razākārānā qurbāniyoṅ ko pasand kar aur mujhe apne
    āīn sikhā!
  suz-BL: परमप्रभु यावे, गो इन कली ठेयब सेल्‍शो, चढ़ेतीक खोदेंशो पा ब्रने। मिनु आं
    कली इन पतीक लोव़ शेंदीनी। भजन संग्रह १९:१५
  eng-NOY: Accept, O LORD! the free-will offering of my mouth, And teach me thy statutes!
  ita-1927: Deh, o Eterno, gradisci le offerte volontarie della mia bocca, e insegnami
    i tuoi giudizi.
  ckb-ckb: ئەی یەزدان، بە ستایشە خۆویستەکانی دەمم ڕازی بە، حوکمەکانی خۆتم فێر بکە.
  eng-BBE: Take, O Lord, the free offerings of my mouth, and give me knowledge of
    your decisions.
  xsi-xsi: Yova Kindeni, naŋa kawâŋgu ndaŋge imâ pano itogo naneŋgu patarawâŋa mwasina.
    Noko ma kupu muli pa naneŋgu ŋgua ŋine ndimo. Kupananana sondo ŋana noko ne tukuŋa
    kâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನನ್ನ ಬಾಯಿಂದ ಸಿದ್ಧಮನಸ್ಸಿನ ಸ್ತೋತ್ರಗಳನ್ನು ಸ್ವೀಕರಿಸಿರಿ, ನಿಮ್ಮ
    ನಿಯಮಗಳನ್ನು ನನಗೆ ಬೋಧಿಸಿರಿ.
  tam-2017: யெகோவாவே, என்னுடைய வாயின் உற்சாகபலிகளை நீர் ஏற்றுக்கொண்டு, உமது நியாயங்களை
    எனக்குப் போதித்தருளும்.
  spa-RV-1909: Ruégote, oh Jehová, te sean agradables los sacrificios voluntarios
    de mi boca; y enséñame tus juicios.
  ron-BTF: Te implor, DOAMNE, primește ofrandele de bunăvoie ale gurii mele și învață-mă
    judecățile tale.
  eng-WEBP: Accept, I beg you, the willing offerings of my mouth. LORD, teach me your
    ordinances.
  eng-FBV: Lord, please accept my offerings of praise that I freely give you. Teach
    me your rules.
  nld-1939: Wil de offeranden van mijn mond aanvaarden, o Jahweh, En onderricht mij
    in uw geboden.
  nch-BL: TOTECO, nimitztajtanía xijseli nopa tascamatili cati nimitzmaca quej se
    tacajcahualisti. Huan technextili motamachtil.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy nhậm lễ lạc ý của miệng tôi, Và dạy dỗ tôi
    các mạng lịnh Ngài.
  cha-cha: 'O Jeova, jutatayuyut jao: chajlao y libren y inefresen pachotto sija,
    ya fanagüeyo ni y juisiomo.'
  hin-CV: याहवेह, मेरे मुख से निकले स्वैच्छिक स्तवन वचनों को स्वीकार कीजिए, और मुझे
    अपने नियमों की शिक्षा दीजिए.
  eng-OURB: נ (Nidvot, Freewill offering) Accept, I beg you, the willing offerings
    of my mouth. Adonai, teach me your judgments.
  spa-BES: Toma, oh Señor, las ofrendas gratuitas de mi boca, y dame conocimiento
    de tus decisiones.
  tdx-tdx: Iantofo ry Iehovà o banabanam-bavakoo, vaho anaro ahy o fizakà’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงรับคำสักการบู​ชาด​้วยปากของข้าพระองค์ และขอสอนคำตัดสินของพระองค์​แก่​ข้าพระองค์
  por-BR-2018: Agrada-te das ofertas voluntárias de minha boca, SENHOR; e ensina-me
    teus juízos.
  deu-ELO: Laß dir doch wohlgefallen, Jehova, die freiwilligen Opfer meines Mundes,
    lehre mich deine Rechte!
  eng-WYC-2018: Lord, make thou well pleasing the willful things of my mouth; and
    teach thou me thy dooms. (Lord, accept thou the willing offerings, or the tributes,
    from my mouth; and teach thou me thy judgements.)
  epo-epo: La oferdono de mia buŝo plaĉu al Vi, ho Eternulo, Kaj pri Viaj decidoj
    instruu min.
  gfk-gfk: Watong, nu haut leh ira pirhakasing tano hagu ing iau kanakana bia ni tar
    taam, ma nu hausur iau ta ira num ula harkurai.
  uig-PIN: Ⱪobul ⱪilƣaysǝn, i Pǝrwǝrdigar, aƣzimdiki halis ⱪurbanliⱪlarni, Manga ⱨɵkümliringni
    ɵgǝtkǝysǝn.
  beo-beo: Hina Gode! Na Dima nodone sia:ne gadosu amo nabima. Dia hamoma:ne sia:su
    amo nama olelema.
  tpi-OTNT: Bikpela, mi prea na givim tenkyu long yu. Yu ken kisim tenkyu bilong mi,
    na skulim mi gut long tok bilong yu.
  hau-SA: Ka karɓi yabon bakina da nake yi da yardar rai, ya Ubangiji, ka kuwa koya
    mini dokokinka.
  udu-udu: Budhi tom pem jin c̱ika/ ki me’d ki momaŋ mo, ayy Tap̱a, dhali ṯori aha/
    gwo gom gwoŋḵan pini kun onu mo.
  uig-LAT: Qobul qilghaysen, i Perwerdigar, aghzimdiki xalis qurbanliqlarni, Manga
    hökümliringni ögetkeysen.
  nde-nde: Yamukela, Oh Thixo, indumiso epheleleyo ngomlomo wami, ungifundise imithetho
    yakho.
  ton-ton: ‌ʻE Sihova, ʻoku ou kole kiate koe, ke ke maʻu ʻae ngaahi feilaulau loto
    lelei ʻa hoku ngutu, pea ke ako kiate au hoʻo ngaahi fakamaau.
  ces-1613: Dobrovolné oběti úst mých, žádám, oblib, Hospodine, a právům svým vyuč
    mne.
  eng-WMB: Accept, I beg you, the willing offerings of my mouth. LORD, teach me your
    ordinances.
  tam-TCV: யெகோவாவே, நான் மனப்பூர்வமாக செலுத்தும் என் வாயின் துதிகளை ஏற்றுக்கொள்ளும்;
    உமது நீதிநெறிகளை எனக்குப் போதியும்.
  ceb-ULB: Yahweh, palihog dawata ang kinabubut-ong halad sa akong baba, ug tudloi
    ako sa imong matarong nga kasugoan.
  pol-UBG: PANIE, przyjmij dobrowolne ofiary moich ust i naucz mnie twoich nakazów.
  agr-agr: Tuke Pujuuwah, wi amina emematjam nunú shiig aneasam jujutkita, nuniakum
    amina chichamjumia nunú jintinjuata.
  kyc-kyc: Nambana sangyu lao leto pii doko Kamongo embame soo nyepala embena mawa
    pii dokona mana langipi.
  urd-GVU: اے رب، میرے منہ کی رضاکارانہ قربانیوں کو پسند کر اور مجھے اپنے آئین سکھا!
  eng-OEBCW: Accept, Lord, my willing praise, and teach me your judgments.
  deu-1912: Laß dir gefallen, HERR das willige Opfer meines Mundes und lehre mich
    deine Rechte.
  ntj-ntj: Yuwa Mama, pukurlarriku-munta-tjun tjiinya-rnanta marninypungkulanyangka?
    Pukurlarrirralpi-rni nyuntuku wangka tirtu nintipungama.
  kan-2017: ಯೆಹೋವನೇ, ನನ್ನ ಮನಃಪೂರ್ವಕವಾದ ಸ್ತುತಿ ಸಮರ್ಪಣೆಗಳನ್ನು, ದಯವಿಟ್ಟು ಅಂಗೀಕರಿಸು, ನಿನ್ನ
    ವಿಧಿಗಳನ್ನು ನನಗೆ ಕಲಿಸು.
  yap-yap: A SOMOL, nge fel’ u wun’um e meybil rog ni gu be pining e magaer ngom,
    ma ga fil ngog e tin kamog ni ngan rin’.
  hlt-MCSB: BOEIPA aw ka ka dongkah kothoh he doe mai lamtah na laitloeknah te kai
    n'tukkil lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታ ሼኔና ታ ኔኤም ሺኢሼ ታኣኮ ጋላቶ ዒንጊፆ ኔ ዔኬ፤ ኔኤኮ ዎጎዋ ታና ዔርዜ።
  twi-ASANTE: Ao Awurade, ma wʼani nsɔ mʼanom nkamfo a ɛfiri me pɛ mu, na kyerɛkyerɛ
    me wo mmara.
  eng-WEBU: Accept, I beg you, the willing offerings of my mouth. LORD, teach me your
    ordinances.
  spa-PDDPT: Acepta las ofrendas voluntarias de mi boca, oh Yavé, Y enséñame tus Ordenanzas.
  gun-gun: Senhor, ejopy ke ame'ẽxea'i py xeayvu ame'ẽ va'e, ha'e xembo'e ndeayvuague
    re.
  agu-BL: Lok tzatzinu' te yi ink'ajsbil yi na wak' teru' nin lok chin ẍchusu' mas
    te yi teru' ca'wlu'.
  ilo-ULB: O Yahweh, pangngaasim ta awatem ti situtulok a daton ti ngiwatko, ket isurom
    kaniak dagiti nalinteg a pangngeddengmo.
  kpg-kpg: Meenei Dimaadua, Goe hila mai gi dagu dalodalo danggee, aago ina mai au
    gi au haganoho.
  uig-ARA: قوبۇل قىلغايسەن، ئى پەرۋەردىگار، ئاغزىمدىكى خالىس قۇربانلىقلارنى، ماڭا
    ھۆكۈملىرىڭنى ئۆگەتكەيسەن.
  bps-bps: Dnawatam i dasalgu dmayen ge, na tdoam deg i dad flaloam di dad to.
  sus-sus: Alatala, n bara i maxandi, i xa n ma matɔxɔɛ suxu sɛrɛxɛ ra, i xa n xaran
    i sago ra.
  pon-2006: Maing KAUN, komw ketin kupwure ei kapakap en kapingkalahngan, oh ketin
    padahkihong ie sapwellimomwi kosonned kan.
  jae-jae: O Apômtau, ôkôc ŋoc da lambiŋŋa sa ma ôndôŋ nêm gôliŋ êndêŋ aê.
  ksd-ksd: Luluai, iau lul u ba una alube pa kaugu vartabar na pite varpa, Ma una
    tovo tar kaum lavur varkurai tagu.
  tur-YTC: Yalvarırım sana, ağzımın gönüllü sunularını kabul et. Ey Yahve, bana hükümlerini
    öğret.
  bel-N: Мей упадабаньне, прашу, ГОСПАДЗЕ, у дабраахвотных [абяцаньнях] вуснаў маіх,
    і навучы мяне судам Тваім.
  kpr-kpr: Arie Bajari, nindae banunguse, aiyakoe resena, ningi! A kotugo, ninda agho
    dari aono dae resesa ava, ijuge!
  ind-AYT: Terimalah persembahan sukarela dari mulutku, ya TUHAN, dan ajari aku hukum-hukum-Mu.
  yom-yom: Kikinina, a Yave, minsitusu mi luzolo mi munu ama ayi wundongisa mina miaku.
  yut-yut: Yawe, nak ya yaŋ gayɨsat uŋun da paretno asak, uŋun tɨmɨkgi. Gen tebango
    do nayɨŋ dekgi.
  nya-nya: Inu Yehova, landirani matamando aufulu ochokera pakamwa panga, ndipo ndiphunzitseni
    malamulo anu.
  kyg-kyg: Kahao ke hovanagi kagaefeꞌmo nahau nayamopafiꞌmo nahauꞌnigeꞌna navayafatiꞌmo
    hisuva gemo ofalinigana huꞌna kamisuva yaꞌmo aliyo. Kagaemo alika fako nehana
    gemo alika naya malo.
  hrv-hrv: Prinose usta mojih primi, Jahve, uči me sudovima svojim.
  mps-mps: Genuai Bidio, eno gedu haluasa po weyu, te nageba puba hwi obao. Nago eno
    puba hwi wali po selama, tama ena nago po bugagia ola magameo.
  tpi-tpi: Bikpela, mi prea na givim tenkyu long yu. Yu ken kisim tenkyu bilong mi,
    na skulim mi gut long tok bilong yu.
  dan-1931: Lad min Munds frivillige Ofre behage dig, HERRE, og lær mig dine Lovbud!
  vie-OVCB: Cúi xin Chúa Hằng Hữu nghe lời chúc tụng, và dạy con các huấn lệnh của
    Ngài.
  guj-2017: હે યહોવાહ, મારા મુખનાં રાજીખુશીથી આપેલાં ઐચ્છિકાર્પણનો તમે સ્વીકાર કરો;
    અને તમારાં ન્યાયવચનો મને શીખવો.
  pon-2006A: Maing KAUN, komw ketin kupwure ei kapakap en kapingkalahngan, oh ketin
    padahkihong ie sapwellimomwi kosonned kan.
  por-BRBSL: Aceite, eu lhe imploro, as ofertas voluntárias da minha boca. Yahweh,
    ensine-me suas ordenanças.
  eng-OEBUS: Accept, Lord, my willing praise, and teach me your judgments.
  swe-swe: Ta emot det frivilliga offret från min mun, jag ber dig Herre (Jahve) och
    undervisa mig dina påbud.
  cth-cth: Oe BAWIPA, lungthocalah hoi ka pahni hoi thuengnae hah na dâw pouh haw
    telah ka ratoum. Na lawkcengnae hah na cangkhai haw.
  twi-twi: Awurade, ma wʼani nsɔ mʼanom nkamfo a efi me pɛ mu, na kyerɛkyerɛ me wo
    mmara.
  hlt-hlt: BOEIPA aw ka ka dongkah kothoh he doe mai lamtah na laitloeknah te kai
    n'tukkil lah.
  tbz-SIM: N Yiɛ̀ nKuyie ncɔutɛ́ n sɑ̃ɑ̃, kɛ́ n tié nhɑ tɑnnɔ̀.
  msy-2020: O, Ikiavɨra Itir God, kɨ nɨ ko mɨgɨa egha nɨ mɨnabi. Kɨ nɨ mɨnabir mɨgɨrɨgɨar
    kaba mati, kɨ uan ifongiamɨn gɨn zuir ofan mɨn da nɨ ganɨdi. Nɨ da inigh, egh
    bizir nɨ damuasa e mɨkemeziba, nɨ deraghvɨra nan sure damu.
  dop-dop: Hɑɩ, Tɑcɑɑ, mʋ mɑ sələmʋɣʋ ɩsɩɩ kʋcɔɔʋ. Sɛɣɛsɩ-m nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Ya Rəbb, sidq ürəkdən etdiyim həmdi qəbul et, Mənə Öz hökmlərini öyrət.
  eng-DBY: Accept, I beseech thee, Jehovah, the voluntary-offerings of my mouth, and
    teach me thy judgments.
  hin-2017: हे यहोवा, मेरे वचनों को स्वेच्छाबलि जानकर ग्रहण कर, और अपने नियमों को
    मुझे सिखा।
  wol-KYG: Aji Sax ji, rikk nangul ma kàdduy cant yi ma lay jébbal, te xamal ma say
    ndigal.
  swp-swp: GUIAU e, egu hedebasae aitalasamna awagu eai bena u abidi eo em hesanapu
    ribadi wa bena oa u heatagu.
  bjr-bjr: Oo Yaawee, qini dufi dufi qira innaaru qiranara eedoo qimasee aneenna naamuaqira
    ufa qima qimia.
  eng-YLT: Free-will-offerings of my mouth, Accept, I pray Thee, O Jehovah, And Thy
    judgments teach Thou me.
  kne-kne: Awatem kod ay Diyos nan kararag kon sik-a ay pandayaw ko ya itdom koma
    en sak-en din bilbilin mo.
  eng-WYC-2017: Lord, make thou well pleasing the willful things of my mouth; and
    teach thou me thy dooms.
  eng-WMBB: Accept, I beg you, the willing offerings of my mouth. LORD, teach me your
    ordinances.
  zat-NTPS: Xrana' Dios, dxata' xueda' Lue' si'u da dxue lá'ana' Lue', ne gusé̱denu'
    neda' guna' ca nuchi'u chee̱ntu'.
  zty-NTPS: X̱ana' Dios, žáta'yoela' Le' si'o da' žoe ḻawa' Le'. Bsedle neda' gona'
    ka bchi'a ḻažo'o.
  urd-GVH: ऐ रब, मेरे मुँह की रज़ाकाराना क़ुरबानियों को पसंद कर और मुझे अपने आईन सिखा!
  rug-rug: Mu va egoa sa qua vinahesi pu poni Igo rau, kei Zihova, Mamu va tumatumae
    nau sari na Mua tinarae.
  gaz-gaz: Yaa Waaqayyo, galata fedhiidhaan afaan kootii baʼu fudhadhu; seera kees
    na barsiisi.
  fra-LSG: Agrée, ô Éternel! Les sentiments que ma bouche exprime, Et enseigne-moi
    tes lois!
  yal-yal: Alatala, n ma tantun xuiin nasuxu, i yi n xaran i ya kiti saxine ma.
  iou-iou: Täŋpäkaŋ gupe käbäŋi nikek ude, ganiŋoret man pewa-ärek täkaŋ unita gäripi
    nadäŋ namisi. Ude nadäŋ namiŋkaŋ gäkŋaken manka u säkgämän näwetpäŋ näwoŋärek
    täk täyi.
  haw-1868: E Iehova, ke nonoi aku nei au e lealea mai oe i ka mea a kuu waha e haawi
    wale nei, A e ao mai hoi oe i kou hoopono ana.
  arb-NAV: تَقَبَّلْ يَا رَبُّ صَلَوَاتِ شُكْرِي، وَعَلِّمْنِي أَحْكَامَكَ.
  ded-ded: O KEBU, ni efaima enacnango dedengerec sese megenduae, imocac negenna ngereebeso.
    Ge dederecgeyoacga kpounendacna negen negeng imoc arenggema mekecbade.
  ewe-ewe: O! Yehowa, xɔ kafukafu si nye nu dzra ɖo ɖi la, eye nàfia wò sewom.
  eng-LEE: Receive in favor the freewill-offerings of my mouth, I beseech thee, O
    Lord, and teach me thy ordinances.
  asm-FB: হে যিহোৱা, মোৰ মুখে কৰা প্রশংসা-স্তুতিৰ উৎসর্গ তুমি গ্রহণ কৰা, আৰু তোমাৰ
    শাসন-প্ৰণালীবোৰ মোক শিকোৱা।
  sus-A: عَلَتَلَ، ﭑ بَرَ عِ مَشَندِ، عِ شَ ﭑ مَ مَتْشْي سُشُ سّرّشّ رَ، عِ شَ ﭑ شَرَن
    عِ سَفٌ رَ.
  fra-SBL: Accepte, je t'en prie, les offrandes volontaires de ma bouche. Yahvé, enseigne-moi
    tes ordonnances.
  hbo-hbo: נִדְבֹ֣ות פִּ֭י רְצֵה־נָ֣א יְהוָ֑ה וּֽמִשְׁפָּטֶ֥יךָ לַמְּדֵֽנִי׃
  kik-kik: Wee Jehova, ĩtĩkĩra ũgooci wa kwĩyendera wa kanua gakwa, na ũkĩndute mawatho
    maku.
  fra-NCL: Agrée, Yahweh, l’offrande de mes lèvres, et enseigne-moi tes préceptes.
  cek-AK: Aw Angraeng, ka pakha mah koehhaih baktiah paek ih hmuen to nang talawk
    pae hanah, kang hnik; na lokcaekhaihnawk to na patuk ah.
  cuk-cuk: Bab-Jehová, an bega ibmar-sogedi be abingasana gadin. Be-Igar-Mamaidgi
    be an-odurdake.
  tel-2017: యెహోవా, నా నోటి స్వేచ్ఛార్పణలను అంగీకరించు. నీ న్యాయవిధులను నాకు బోధించు
  hat-BSA: O aksepte ofrann bòn volonte a bouch mwen an, O SENYÈ, enstwi mwen nan
    òdonans Ou yo.
  kos-kos: Eis pre in sang kulo luk, O LEUM GOD, Ac lutiyu ke ma sap lom.
  hbo-WLC: נִדְב֣וֹת פִּ֭י רְצֵה־נָ֣א יְהוָ֑ה וּֽמִשְׁפָּטֶ֥יךָ לַמְּדֵֽנִי׃
  ibo-ibo: O Onyenwe anyị, nabata otuto afọ ofufu niile nke si nʼọnụ m, kuziekwara
    m iwu gị niile.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ନିବେଦନ କରୁଅଛି, ମୋʼ ମୁଖର ସ୍ୱେଚ୍ଛାଦତ୍ତ ଉପହାର ଗ୍ରହଣ କର ଓ ତୁମ୍ଭର
    ଶାସନସବୁ ମୋତେ ଶିଖାଅ।
  chk-chk: Ai Samol mi Lapalap, kopwe aüselinga ai iotekin kilisou o aiti ngeniei
    om kewe pwüüng.
  rop-rop: YAWEI, irrim main preya weya mi tok theingkyu langa yu, en lenim mi ol
    detlot lowa blanga yu.
  ukr-1871: Прийми ласкаво, Господи, добровільну жертву уст моїх, і навчи мене присудїв
    твоїх.
  yon-yon: O Yariman, ewaningko kankooni weng nindorokiibbed dakmaan kuyaa kuu ee
    yimin ande. Kwane ebbed dakmewen ye amob kuu kedmengkawe.
  deu-1951: HERR, laß dir wohlgefallen die freiwilligen Opfer meines Mundes und lehre
    mich deine Verordnungen!
  eng-JPS: Accept, I beseech Thee, the freewill-offerings of my mouth, O LORD, and
    teach me Thine ordinances.
  srp-1865: Neka ti bude ugodna, Gospode, dobrovoljna žrtva usta mojih, i sudovima
    svojim nauèi me.
  lug-lug: Okkirize Ayi Mukama ettendo akamwa kange lye kakuwa; era onjigirize amateeka
    go.
  heb-heb: נדבות פי רצה נא יהוה ומשפטיך למדני׃
  ben-IRV: সদাপ্রভুু, দয়া করে আমার মুখের স্বেচ্ছা দত্ত উপহার সকল গ্রহণ কর এবং তোমার
    ন্যায় বিধান আমাকে শেখাও।
  ntu-ntu: Yawe, alvztrp bange nzaolvz-krmqng X abrtzlvz nabz nenge mz nzangrlvz-krnge
    nim.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਮੂੰਹ ਦੀਆਂ ਖੁਸ਼ੀ ਦੀਆਂ ਭੇਟਾਂ ਨੂੰ ਕਿਰਪਾ ਕਰਕੇ ਕਬੂਲ ਕਰ, ਅਤੇ
    ਆਪਣਾ ਨਿਆਂ ਮੈਨੂੰ ਸਿਖਲਾ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ်သည် စေတနာ စိတ် ရှိ၍၊ ကိုယ် နှုတ် နှင့်ဆက်သော ပူဇော်သက္ကာတို့ကို
    နှစ်သက် တော်မူပါ၏။ စီရင် တော်မူချက်တို့ကိုလည်း ၊ အကျွန်ုပ် ၌ သွန်သင် တော်မူပါဟု
    တောင်းပန်ပါ၏။
  kgf-kgf: Yawe, ʒéwelec génʒua. Mepé qepésiac legic kuana igucnec imi aŋgétima héna
    acganéŋ ni ku nénna.
  tte-O: Yagu kawatoki kawanoina ukwalai na am loinao kuyakataili koliyau.
  tbg-tbg: Noravauvo, are ofaara quahaanantema kera, te ai ihi tiva amite variainarara
    quahaane. Are nena uva tivakera vataanara viravata ti humiqairaqe te ekaa vi uvara
    koqemake iriqi vuare.
  hmo-hmo: Lohiabada e, lau be oi dekenai lau guriguri, bona oi dekenai lau tanikiu
    henia. Lauegu tanikiu mani oi abia dae, bona oiemu oda hereva lau dekenai do oi
    hadibaia.
  zar-NT: Guzxíʼ yöl-laʼ ba riguʼa Liʼ len ruʼa, Xan, en buzéajniʼi nedaʼ yuguʼ le
    nusédinuʼ netuʼ.
  urd-urd: ऐ ख़ुदावन्द, मेरे मुँह से रज़ा की क़ुर्बानियाँ क़ुबूल फ़रमा और मुझे अपने
    अहकाम की ता'लीम दे।
  bqc-SIM: To n sáau pↄ́ málɛ kpá kángu, ní n ikoyãↄ damɛɛ, Dii.
  tcz-CHONGTHU: O Yahweh Pakai ka thangvah nahi kilhaina thilto bangin neisanpeh'in
    lang chuleh na Dan thupeh ho neihil in.
  mar-mar: हे परमेश्वरा, माझ्या मुखातील वचने ही स्वसंतोषाची अर्पणे समजून स्वीकार कर,
    आणि मला तुझे निर्णय शिकव.
  isl-isl: Hlustaðu á þakkargjörð mína og kenndu mér vilja þinn.
  hlt-THB: Aw Bawipa, kam kha ing ngaihnaak ing a nim kyihcah ve, do law nawh na cawngpyinaak
    awikhqi ce ni cawngpyi lah.
  qub-qub: Gamta mañacamushäta aunimay Tayta Dios. Alli arriglar jusgashayquita musyaycachimay
    ari.
  bqp-bqp: Ǹ ma sáabukpana sí, gbasa ǹ n dokayãnↄ damɛnɛ, Dikiri.
  hat-hat: Seyè, koute lè m'ap lapriyè pou m' di ou mèsi. Fè m' konnen tou sa ou deside.
  eng-BSB: Accept the freewill offerings of my mouth, O LORD, and teach me Your judgments.
  eng-WEBPB: Accept, I beg you, the willing offerings of my mouth. LORD, teach me
    your ordinances.
  kbq-kbq: Ra Anumzamoka ofagna hu'na Kagri'ma rama'a zupama susu'ma hu'na husgama
    hunegantoana antahi nenaminka, kasegeka'aramina rempi hunamio.
  pon-pon: Main Ieowa, kom kotin kupura kijakij en au ai, o kotin padaki on ia omui
    kujoned akan.
  nhe-BL: TOTECO, nimitztlajtlanía xijseli nopa tlascamatili tlen nimitzmaca queja
    se tlacajcahualistli. Huan xinechnextili motlamachtil.
  wnc-wnc: Buyambam tapa, nata gae ganimbaknganggat takngae natapi take siyok. Siwan
    gata mama wamba nanindamumso.
  bus-bus: Ǹ ma sáabukpana sí, gbasa ǹ n dokayãnↄ damɛ, Dii.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, einu heze'eg nekatu haw heremimume'u ràm nehe.
    Hemu'e pe neremiapo kar rehe nehe.
