verse: PSA.119.031
translations:
  mal-C: യഹോവേ, അവിടത്തെ നിയമവ്യവസ്ഥകൾ ഞാൻ മുറുകെപ്പിടിച്ചിരിക്കുന്നു, എന്നെ ലജ്ജിപ്പിക്കാൻ
    അനുവദിക്കരുതേ.
  deu-TKW: Ich hänge an deinen Zeugnissen; Jahwe, laß mich nicht zu Schanden werden!
  lin-lin: Nakangami na malako na Yo ; Yawe, koyokisa ngai soni te.
  mmx-mmx: O Leeme Silok, am tebeng lolos lempapaase matmatkun taram. Nemen uta ke
    xepe ia la limixin dina lox amangan ia.
  eng-LSV: I have adhered to Your testimonies, || O YHWH, do not put me to shame.
  eng-GNV: 'I haue cleaued to thy testimonies, O Lord: confound me not.'
  eng-WEBSTER: 'I have adhered to thy testimonies: O LORD, put me not to shame.'
  nhw-BL: Na nimotlatzquilijtoc ipan motlajtol huan nijchihuas catli quiijtohua. ¡TOTECO,
    amo techcahuili nihuetzis ipan pinahualistli!
  swh-ONEN: Nimengʼangʼania sheria zako, Ee Bwana, usiniache niaibishwe.
  bba-bba: Nɑ nɛn tii wɛ̃ be sɔɔ. Yen sɔ̃, ɑ ku de n sekuru wɑ.
  eng-KJVCPB: '(ד) I have stuck unto thy testimonies: O Lord, put me not to shame.'
  luo-luo: Amako chikeni matek, yaye Jehova Nyasaye, omiyo kik iwe ane wichkuot.
  aii-aii: ܬܒܝܼܥ ܠܝܼ ܠܣܵܗܕܘܵܬܘܼ̈ܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܠܵܐ ܡܲܢܟܸܦܸܬ ܠܝܼ.
  meu-meu: Iehova e, emu hahediba herevadia na badinadiamu; ba durugu, tau ta basine
    hahemaraigu.
  npi-ULB: तपाईंका करारका आदेशहरूमा म टाँसिन्छु । हे परमप्रभु, मलाई लाजमा नपार्नुहोस्
    ।
  yor-yor: Èmi yára di òfin rẹ mú. Olúwa má ṣe jẹ́ kí ojú kí ó tì mí.
  pes-OPCB: خداوندا، احکام تو را بجا می‌آورم؛ مگذار شرمنده شوم.
  tgl-ULB: Kumakapit ako sa mga utos mo sa tipan; huwag mo akong hayaang mapahiya,
    Yahweh.
  nop-nop: Yahwe, nu adi mede da naniŋguŋ uŋakoŋ honekilitiŋa takalilat. Du binabune
    nemek niŋdi mu nehitubu-mekawaak.
  hui-hui: Anduane Homogo-o í̠na bi langiriruni talialu biaabo haruli. Mbirale mbirame
    i̱ mo taga helo nangelabe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ သြ​ဝါ​ဒ​မား​ကို​လိုက်​နာ​ပါ​ပြီ။
    ကွန်​တော်​မျိုး​အား​အ​ရှက်​ကွဲ​စေ​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: ཁྱེད་ཀྱི་དཔང་ཡིག་དམ་པོར་བསྲུངས་པས༌ན། །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ངོ་ཚར་མ་གཏོད༌ཅིག།
  wsk-wsk: O Yawe, ani nika den ilukuawusam; ni me aga bitar se dolara aisimonko.
  sna-sna: Haiwa Jehovha, ini ndichabatirira pazvirevo zvenyu; musandirega ndichinyadziswa.
  spa-BLM: Me aferro a tus estatutos, Yahvé. No dejes que me decepcione.
  cac-cac: Mamin Jehová, te naan in cachnab'il ix ac'a', man̈ in a cha q'uixvoc.
  swh-ULB: Ninashikamana na amri za agano lako; Yahwe, usiniache niaibike.
  deu-ELBBK: Ich hange an deinen Zeugnissen; HERR, lass mich nicht beschämt werden!
  mbb-OT: Midsunud ku iyan, Nengazen, is menge penurù nu, umbe kenè nu mehimuwa he
    mepeel-elezi a.
  mal-2015: ഞാൻ നിന്റെ സാക്ഷ്യങ്ങളോടു പറ്റിയിരിക്കുന്നു; യഹോവേ, എന്നെ ലജ്ജിപ്പിക്കരുതേ.
  gup-gup: Yawey, ngaye ngawernhkarrme ke mankarre rowk, dja minj ngabarlanhmang.
    Yuwn kanbawon bu ngayemengalme.
  rmc-rmc: Ľikerav man tire prikazaňjendar, RAJEJA; ma domuk, hoj man te ladžav!
  nlg-nlg: Mu ku vavaravaghi nigua igaa, Lord, ko bei neu ge ku ghoi nighi maa oli.
  pes-OPV: به شهادات تو چسبیدم. ای خداوند مرا خجل مساز.
  ron-1924: Мэ цин де ынвэцэтуриле Тале, Доамне, ну мэ лэса де рушине!
  ben-OBCV: হে সদাপ্রভু, আমি তোমার বিধিবিধান আঁকড়ে ধরেছি; আমাকে লজ্জিত হতে দিয়ো
    না।
  som-som: Markhaatifurkaaga waan xajiyaa, Rabbiyow, ha i ceebayn.
  eng-ASVBT: 'I cleave unto thy testimonies: O Jehovah, put me not to shame.'
  mna-mna: 'O Yooba, zaala ta nu ur pa wal ku na, nio aŋkiskis kat ka tutu. Tana zem
    yo pepe: Kokena koŋ miaŋ ila iwal matan.'
  ita-1885: Io mi son tenuto alle tue testimonianze; Signore, non lasciar che io sia
    confuso.
  eng-ULB: I cling to your covenant decrees; Yahweh, do not let me be shamed.
  spa-VBL: Guardo tus instrucciones, por eso te pido, Señor, que no me dejes quedar
    en ridículo.
  fra-_FOB: Je me suis attaché à tes témoignages; Éternel, ne me rends pas confus!
  mal-mal: ഞാൻ അങ്ങയുടെ സാക്ഷ്യങ്ങളോടു പറ്റിയിരിക്കുന്നു; യഹോവേ, എന്നെ ലജ്ജിപ്പിക്കരുതേ.
  lit-lit: Tvirtai laikausi tavo liudijimų; o VIEŠPATIE, nesugėdink manęs.
  urd-GVR: Maiṅ tere ahkām se lipṭā rahtā hūṅ. Ai Rab, mujhe sharmindā na hone de.
  suz-BL: परमप्रभु यावे, गो इन देंशो थमा पा पाइनुङ। आं कली मुने मदोक्‍पाइय्‍यीनी।
  eng-NOY: I cleave to thine ordinances; O LORD! let me not be put to shame!
  ita-1927: Io mi tengo attaccato alle tue testimonianze; o Eterno, non lasciare che
    io sia confuso.
  ckb-ckb: دەست بە یاساکانی تۆوە دەگرم، ئەی یەزدان، ڕێ مەدە شەرمەزار بم!
  eng-BBE: I have been true to your unchanging word; O Lord, do not put me to shame.
  xsi-xsi: Yova Kindeni, naŋa uru apaveta sondo ndo kuku noko kawa ŋgua. Mine kala
    noko ma kupilena ku kusâu panzi naneŋgu kazâŋa tamâta tu siveta maŋeti pana, mine
    ndimo.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಿಮ್ಮ ಶಾಸನಗಳನ್ನು ಬಿಗಿಯಾಗಿಟ್ಟುಕೊಂಡಿದ್ದೇನೆ; ನನ್ನನ್ನು ನಾಚಿಕೆಗೆ
    ಗುರಿಪಡಿಸಬೇಡಿರಿ.
  tam-2017: உமது சாட்சிகள்மேல் பற்றுதலாக இருக்கிறேன்; யெகோவாவே, என்னை வெட்கமடைய விடாமலிரும்.
  spa-RV-1909: Allegádome he á tus testimonios; oh Jehová, no me avergüences.
  ron-BTF: M-am lipit de mărturiile tale, DOAMNE, nu mă da de rușine.
  eng-WEBP: I cling to your statutes, LORD. Don’t let me be disappointed.
  eng-FBV: I hold on to your teachings, Lord. Don't let me be ridiculed.
  nld-1939: Ik klamp mij aan uw vermaningen vast, Maak mij niet te schande, o Jahweh;
  nch-BL: Na nimotatzquilijtoc ipan motajtol huan nijchihuas cati quiijtohua. ¡TOTECO,
    amo techcahuili nihuetzis ipan pinahualisti!
  vie-1934: 'Tôi tríu mến các chứng cớ Chúa: Đức Giê-hô-va ôi! xin chớ cho tôi bị
    hổ thẹn.'
  cha-cha: 'Jusisigue y testimoniomo sija: O Jeova, chamo namamamajlaoyo.'
  hin-CV: याहवेह, मैंने आपके नियमों को दृढतापूर्वक थाम रखा है; मुझे लज्जित न होने
    दीजिए.
  eng-OURB: דּ (Dabak'tiy, I cling) I cling to your testimonies, Adonai. Don’t let
    me be disappointed.
  spa-BES: He sido fiel a tu palabra inmutable; Oh Señor, no me avergüences.
  tdx-tdx: Ie mipitek’ amo taro’oo; ry Iehovà, ko anga’o ho salareñe.
  tha-KJV: ข้าพระองค์ผูกพันอยู่กับบรรดาพระโอวาทของพระองค์ โอ ข้าแต่พระเยโฮวาห์ ขออย่าให้ข้าพระองค์​ขายหน้า
  por-BR-2018: Estou apegado a teus testemunhos; ó SENHOR, não me envergonhes.
  deu-ELO: Ich hange an deinen Zeugnissen; Jehova, laß mich nicht beschämt werden!
  eng-WYC-2018: Lord, I cleaved to thy witnessings; do not thou shame me. (Lord, I
    have held fast to thy teachings, or thy commands; do not let me be shamed.)
  epo-epo: Mi alkroĉiĝis al Viaj ordonoj; Ho Eternulo, ne hontigu min.
  gfk-gfk: Watong, iau la palpalim hadadas tar ta ira num harpir. Waak u bale bia
    da hahirhir iau.
  uig-PIN: Agaⱨ-guwaⱨliringni qing tutimǝn; Pǝrwǝrdigar, meni uyatⱪa ⱪaldurmiƣaysǝn.
  beo-beo: Hina Gode! Na da Dia hamoma:ne sia:i, amoma noga:le fa:no bobogei. Na gogosiama:ne
    mae hamoma.
  tpi-OTNT: Bikpela, mi save bihainim tok yu bin givim mi. Nogut yu larim wanpela
    samting i kamap na i givim sem long mi.
  hau-SA: Na riƙe farillanka kankan, ya Ubangiji; kada ka sa in sha kunya.
  udu-udu: Aha/ thalkina gwonyc̱im pini mo, ayy Tap̱a. Dhalku/ ki dhal aha/ bway ki
    aha/ minu kar ki mo ma ’the is mo.
  uig-LAT: Agah-guwahliringni ching tutimen; Perwerdigar, méni uyatqa qaldurmighaysen.
  nde-nde: Ngibambelele ezimisweni zakho, Oh Thixo; ungangiyekeli ngiyangeka.
  ton-ton: Kuo u pikitai ki hoʻo ngaahi fakamoʻoni; ʻE Sihova, ʻoua naʻa ke fakamaaʻi
    au.
  ces-1613: Svědectví tvých se přídržím, Hospodine, nedejž mi zahanbenu býti.
  eng-WMB: I cling to your statutes, LORD. Don’t let me be disappointed.
  tam-TCV: யெகோவாவே, உமது நியமங்களை நான் இறுகப் பற்றிக்கொண்டிருக்கிறேன்; என்னை வெட்கப்பட
    விடாதேயும்.
  ceb-ULB: Nagkupot ako sa imong kasugoan sa kasabotan; O Yahweh, ayaw tugoti nga
    maulawan ako.
  pol-UBG: Przylgnąłem do twoich świadectw; PANIE, nie pozwól mi zaznać wstydu.
  urd-GVU: مَیں تیرے احکام سے لپٹا رہتا ہوں۔ اے رب، مجھے شرمندہ نہ ہونے دے۔
  eng-OEBCW: 'I hold fast to your charges: O put me not, Lord, to shame.'
  deu-1912: Ich hange an deinen Zeugnissen; HERR, laß mich nicht zu Schanden werden!
  kan-2017: ನಾನು ನಿನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು ಅಪ್ಪಿಕೊಂಡಿದ್ದೇನೆ, ಯೆಹೋವನೇ, ನನಗೆ ಆಶಾಭಂಗಪಡಿಸಬೇಡ.
  yap-yap: SOMOL, gu ma folwok ko pi fanow rom, dab mu pageg ngan tamra nigeg.
  hlt-MCSB: BOEIPA nang kah olphong dongah ka balak tih kai nan yah sak pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ዎጎ ታኣኒ ዶዲሺ ዓርቄኔ፤ ሃዳራ ታና ቦርሲሲፖ።
  twi-ASANTE: Ao Awurade, mekura wo nkyerɛkyerɛ mu denden mma mʼanim ngu ase.
  eng-WEBU: I cling to your statutes, LORD. Don’t let me be disappointed.
  acu-NT: Apuru wikia ame chicham akupamurminka inaiyatsjai. Tura asamtai winaka inatsatraip.
  spa-PDDPT: Me apegué a tus Testimonios, oh Yavé. No me entregues a la vergüenza.
  gun-gun: Reikuaa uka va'ekue rupi pota aiko. Senhor, xeapo eme axĩmba aguã rami.
  agu-BL: Wak'o'nt wib tan inxome'n te ca'wlu' Ta', qui bin ltak'u' ama'l tan tele'n
    intx'ix ẍchiwutz wunak.
  ilo-ULB: Kumpetak kadagiti bilbilinmo iti tulagmo; O Yahweh, saanmo koma nga itulok
    a maibabainak.
  kpg-kpg: Meenei Dimaadua, au gu daudali au mee ala ne aago, Goe hudee heia au gi langaadia.
  uig-ARA: ئاگاھ-گۇۋاھلىرىڭنى چىڭ تۇتىمەن؛ پەرۋەردىگار، مېنى ئۇياتقا قالدۇرمىغايسەن.
  sus-sus: Alatala, n xirixi i xa sɛriyɛ nan na, i naxa n lu yaagi kui.
  pon-2006: Maing KAUN, I patohwan dadaurete sapwellimomwi kaweid kan, komw dehr ketin
    mweidohng I en namenekla.
  jae-jae: Aê kasap aômnêm biŋsu tôŋ. O Apômtau, ôkêŋ aê jaŋgôm tauc paliŋ atom.
  ksd-ksd: Iau tabe vake kaum lavur varvai, Luluai, koko una varuva iau.
  tur-YTC: Senin kurallarına sarıldım, ey Yahve. Hayal kırıklığına uğratma beni.
  bel-N: Я прыляпіўся да сьведчаньняў Тваіх; ГОСПАДЗЕ, ня дай мне асароміцца!
  kpr-kpr: Arie Bajari, na ninda agho dari ava tegedo aminguseni. Erá eoso, na evetu
    genembo mendeni da dombuda meka geone!
  ind-AYT: Aku melekat pada kesaksian-kesaksian-Mu, ya TUHAN, jangan biarkan aku dipermalukan.
  yom-yom: Ndidi wukangama mu zinzengolo ziaku, a Yave ; kadi kumbika ndifua tsoni.
  yut-yut: Yawe, gengo uŋun guramɨk kɨmokdot. Aŋkutnaŋaki mayaktok dɨma pakeŋ.
  nya-nya: Ndagwiritsitsa umboni wanu, Inu Yehova; musalole kuti ndichititsidwe manyazi.
  kyg-kyg: Kavayafatiꞌmo huꞌnana geleꞌmo aliꞌna kamaeꞌnove. O Ala kava nene, huꞌna,
    navagage yaꞌmo alika oꞌnamiyo.
  hrv-hrv: Uz propise tvoje ja čvrsto prianjam, o Jahve, nemoj me postidjeti!
  mps-mps: Genuai Bidi, nago enabolo mabo po te eno wali pabo dao. Te nago magi sę
    me ena dali ebode, ena te sęde hale mąidali homu ebo dao.
  tpi-tpi: Bikpela, mi save bihainim tok yu bin givim mi. Nogut yu larim wanpela samting
    i kamap na i givim sem long mi.
  dan-1931: Jeg hænger ved dine Vidnesbyrd, lad mig ikke beskæmmes, HERRE!
  vie-OVCB: Lạy Chúa Hằng Hữu, con bám chặt mối giềng, cương lĩnh, xin đừng để con
    phải xấu hổ!
  guj-2017: હું તમારાં સાક્ષ્યોને વળગી રહ્યો છું; હે યહોવાહ, મારે લજ્જિત થવું ન પડે.
  pon-2006A: Maing KAUN, I patohwan dadaurete sapwellimomwi kaweid kan, komw dehr
    ketin mweidohng I en namenekla.
  por-BRBSL: Eu me agarro a seus estatutos, Iavé. Não me deixe decepcionado.
  eng-OEBUS: 'I hold fast to your charges: O put me not, Lord, to shame.'
  swe-swe: Jag håller fast(följer, ”är som limmad”) vid dina stadgar. Herre, låt mig
    inte komma på skam!
  cth-cth: Oe BAWIPA, na lawkpanuesaknae hah ka kuet. Na kayak sak hanh.
  twi-twi: Awurade, mikura wo nkyerɛkyerɛ mu dennen, mma mʼanim ngu ase.
  hlt-hlt: BOEIPA nang kah olphong dongah ka balak tih kai nan yah sak pawh.
  tbz-SIM: N Yiɛ̀ nKuyie n tũ nhɑ tié nyi. A bɑ́ɑ́ yie nkɛ̀ n di ifɛi.
  msy-2020: O, Ikiavɨra Itir God, kɨ akar nɨ na ganɨngizimɨn suiragha an gɨn zui.
    Nɨ na ateghtɨ aghumsɨzir arazitam na bativan markɨ.
  dop-dop: Nyɑ́ kʋsəsɩɩtʋ kɛ mɑɑ mɑtənɑ. Tɑcɑɑ tɑɑ yele nɑ pə́ liɣiti-m.
  azb-azb: Sənin göstərişlərindən yapışmışam, Ya Rəbb, qoyma xəcalətli qalım.
  eng-DBY: I cleave unto thy testimonies; Jehovah, let me not be ashamed.
  hin-2017: मैं तेरी चितौनियों में लौलीन हूँ, हे यहोवा, मुझे लज्जित न होने दे!
  wol-KYG: Éy Aji Sax ji, damaa langaamoo sa kàdduy seede, ngalla bu ma rusloo.
  bjr-bjr: Qinee ani Yaaweena naakapara ufa afaqee marunausa marunnanara anee sia
    qisauriranaki quqaqisaa.
  eng-YLT: I have adhered to Thy testimonies, O Jehovah, put me not to shame.
  kne-kne: Din intolag mo et banolek ya on-onodak, isonga adim kod ipalobos ay maibabainak.
  eng-WYC-2017: Lord, I cleaved to thy witnessings; do not thou shame me.
  eng-WMBB: I cling to your statutes, LORD. Don’t let me be disappointed.
  zat-NTPS: Tu dxúnzqueza' ca dxuse̱de dizra' chiu' netu'. Xran, quebe guzú' neda'
    lu xel-la' stu'.
  zty-NTPS: Žónteza' ka žsedle diža' chio' neto'. X̱ana' Dios, bi go'o latje yedoe'ela'.
  urd-GVH: मैं तेरे अहकाम से लिपटा रहता हूँ। ऐ रब, मुझे शरमिंदा न होने दे।
  rug-rug: Kei Zihova, ele luli i rau sari na Mua vina totolie, ke Mu lopu va malumi
    sari na tie pude va kurekure au.
  gaz-gaz: Yaa Waaqayyo, ani ajaja kee jabeessee qabadheera; ati na hin qaanessin.
  fra-LSG: 'Je m’attache à tes préceptes: Éternel, ne me rends point confus!'
  yal-yal: Alatala, n bata bira i ya maxadi xuine fɔxɔ ra. I nama tin, n yi yagi.
  iou-iou: O Ekäni, näk juku-manka iŋit-inik täŋpäŋ yäpmäŋ kuŋat täyat unita yabäŋ
    äwaräkuk täŋiri iwantä mäyäk nämo namineŋ!
  haw-1868: Ua hoopili aku au me kou mau kanawai; E Iehova, mai hoohilahila mai oe
    ia'u.
  arb-NAV: الْتَزَمْتُ بِوَصَايَاكَ الشَّاهِدَةِ لَكَ يَا رَبُّ فَلَا تُخْزِنِي.
  ded-ded: O KEBU, ge dedekperagiyoacga nennec imoc seria mekecduaeac goa yeneng desofoc
    anembauac kpae heiyemmebesena.
  ewe-ewe: Meku ɖe wò sewo ŋu vevie, o Yehowa, eya ta mègana ŋu nakpem o.
  eng-LEE: 'I have adhered unto thy testimonies: O Lord, put me not to shame.'
  asm-FB: হে যিহোৱা, মই তোমাৰ আজ্ঞাবোৰত আসক্ত হৈছোঁ; তুমি মোক লজ্জিত হ’বলৈ নিদিবা।
  sus-A: عَلَتَلَ، ﭑ شِرِشِ عِ شَ سّرِيّ نَن نَ، عِ نَشَ ﭑ لُ يَافِ كُي.
  fra-SBL: Je m'attache à tes statuts, Yahvé. Ne me laissez pas être déçu.
  hbo-hbo: דָּבַ֥קְתִּי בְעֵֽדְוֹתֶ֑יךָ יְ֝הוָ֗ה אַל־תְּבִישֵֽׁנִי׃
  kik-kik: Wee Jehova, nĩnũmĩtie kĩrĩra gĩaku; ndũkanareke njonorithio.
  fra-NCL: 'Je me suis attaché à tes enseignements : Yahweh, ne permets pas que je
    sois confondu.'
  cek-AK: Na thuih ih loknawk to kacakah ka patawnh boeh; Aw Angraeng, azathaih na
    tongsak hmah.
  cuk-cuk: Bab-Jehová, Be-Igar-Sogsadgi an alamaknaid, melle bingeguega be an-imako.
  pma-pma: O Iahova, inau namusil kat tounah koa koviteni. Sakini, konasakintei nau
    nanamemoutei en meten mesav keil.
  tel-2017: యెహోవా, నేను నీ శాసనాలను అంటి పెట్టుకుని ఉన్నాను. నన్ను సిగ్గుపాలు చెయ్యవద్దు.
  hat-BSA: Mwen kole rèd de temwayaj Ou yo. O SENYÈ, pa fè m desi.
  kos-kos: LEUM GOD nga liyaung na mwe luti lom, Nikmet lela tuh nga in akmwekinyeyuk.
  hbo-WLC: דָּבַ֥קְתִּי בְעֵֽדְוֺתֶ֑יךָ יְ֝הוָ֗ה אַל־תְּבִישֵֽׁנִי׃
  ibo-ibo: O Onyenwe anyị, ana m ejigidesi iwu gị niile aka ike; ekwela ka ihere mee
    m.
  ory-ory: ମୁଁ ତୁମ୍ଭ ପ୍ରମାଣ-ବାକ୍ୟସବୁରେ ଆସକ୍ତ; ହେ ସଦାପ୍ରଭୋ, ମୋତେ ଲଜ୍ଜିତ କର ନାହିଁ।
  chk-chk: Ai Samol mi Lapalap, üa kamwöchünük won om kewe allük, kosap mwüt ngeniei
    pwe üpwe säw.
  rop-rop: YAWEI, aibin kipgon bulurrumbat ola lowa blanga yu. Nomo larram enijing
    meigim mi sheim.
  ukr-1871: Я пристав до сьвідчень твоїх; Господи, не дай осоромитись менї!
  yon-yon: Eb kerekmen korokbewen ye weng kuu kamkonomo awinaan, o Yariman, ne kuu
    nen karak ari kowaab.
  deu-1951: HERR, ich hange an deinen Zeugnissen; laß mich nicht zuschanden werden!
  eng-JPS: I cleave unto Thy testimonies; O LORD, put me not to shame.
  srp-1865: Prionuh za otkrivenja tvoja, Gospode; nemoj me osramotiti.
  lug-lug: Nnyweredde ku biragiro byo, Ayi Mukama, tondeka kuswazibwa.
  heb-heb: דבקתי בעדותיך יהוה אל תבישני׃
  ben-IRV: আমি তোমার নিয়মের আদেশ সমূহে জড়িয়ে আছি; সদাপ্রভুু আমাকে লজ্জিত হতে দিও
    না।
  ntu-ntu: Yawe, bzkq rlrpx-ngrn nzamyati-ngrm drtqnge, Murde lolvz-amqngix nzalvztr-krmqng.
  pan-pan: ਮੈਂ ਤੇਰੀਆਂ ਸਾਖੀਆਂ ਨੂੰ ਫੜ ਛੱਡਿਆ ਹੈ, ਹੇ ਯਹੋਵਾਹ, ਮੈਨੂੰ ਲੱਜਿਆਵਾਨ ਨਾ ਕਰ!
  mya-JVB: သက်သေခံ တော်မူချက်တို့၌ မှီဝဲ ပါပြီ။ အို ထာဝရဘုရား ၊ အရှက်ကွဲ စေတော်မ မူပါနှင့်။
  kgf-kgf: Ni guac héŋgaleŋ héna ac imuaru qéqéhéréŋ kecanʒua. Yawe ménda wainénna
    gamunaguc wambi niŋac.
  tte-O: O Yeoba, am walo meuloili yakabi-kalatagili, kabo tabu kutatalam mwalimwaline
    yalolobai.
  tbg-tbg: Noravauvo, te ai uva maara kempukaiqamake iriqi vi vaunarara tira, are
    kia ti qaqi kairaqe te vo haika kaara kaurira haika varaare.
  hmo-hmo: Lohiabada e, oiemu hadibaia hereva lau badinaia noho. Mani lau do oi durua,
    vadaeni hemarai do lau davaria lasi.
  zar-NT: Nazíʼ lu naʼa yuguʼ le nunuʼ lináʼ lo. Bitiʼ guʼu lataj bi gun ga utuíʼidaʼ,
    Xan.
  urd-urd: मैं तेरी शहादतों से लिपटा हुआ हूँ, ऐ ख़ुदावन्द! मुझे शर्मिन्दा न होने दे!
  bqc-SIM: Má n yã'onɛↄ kũa ↄplapla. Dii, ńsu to wí ma kũo.
  tcz-CHONGTHU: Na Dan semhi katuhchah ahitai, O Yahweh Pakai neijumso hihbeh'in!
  mar-mar: मी तुझ्या कराराच्या निर्बंधास चिकटून राहिलो आहे; हे परमेश्वरा, मला लज्जित
    होऊ देऊ नकोस.
  isl-isl: Ég held mér við boðorð þín og hlýði þeim vandlega. Drottinn, forðaðu mér
    frá öllu rugli.
  hlt-THB: Aw Bawipa, nam cuk kiknaak awipeek ce tu qap hawh nyng, chah koeh ni phyih
    sak.
  qub-qub: Tayta Dios, estatutuyquicunatami cumliycä. Pengaycho canäpäga ama cachaycamaychu.
  bqp-bqp: Má n yãnↄ kũna ↄplapla, ǹsun tó wé'i ma kũro, Dikiri.
  hat-hat: Mwen swiv prensip ou yo pwen pa pwen. Seyè, pa kite m' pran wont.
  eng-BSB: I cling to Your testimonies, O LORD; let me not be put to shame.
  eng-WEBPB: I cling to your statutes, LORD. Don’t let me be disappointed.
  kbq-kbq: Kagri kasegea azeri antrako hu'noanki, Ra Anumzamoka natregeno mago zamo'a
    nazeri nagazea osino.
  pon-pon: I kin teneti on omui kadede kan; Main Ieowa, kom der mueid on, i en namenokala.
  nhe-BL: Na nimotlatzquilijtoc ipan motlajtol huan nijchihuas tlen quiijtohua. ¡TOTECO,
    amo xinechcahuili nihuetzis ipan pinahualistli!
  wnc-wnc: Buyambam tapa, wamu gata nae namukuyak kaknga asinggan tawanggat. Unzingge
    gata sanga tapatu dua katewi aminu tapatuta tasiwan maakawit.
  bus-bus: Má n yãnↄ kũna ↄplaplaa, ǹton tó wí ma kũro, Dii.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, Tuweharupi azapo ma'e nepurumu'e haw rupi
    ihe. Hemumaranugar kar zo pe heretykaw rehe nehe.
