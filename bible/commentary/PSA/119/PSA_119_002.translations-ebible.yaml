verse: PSA.119.002
translations:
  mal-C: സമ്പൂർണഹൃദയത്തോടെ അവിടത്തെ അന്വേഷിക്കുകയും അവിടത്തെ നിയമവ്യവസ്ഥകൾ അനുസരിക്കുകയും
    ചെയ്യുന്നവർ അനുഗൃഹീതർ—
  deu-TKW: Wohl denen, die seine Zeugnisse beachten, ihn von ganzem Herzen suchen,
  lin-lin: Esengo na bato oyo babatelaka malako na Ye mpe balukaka Ye na mitema na
    bango mobimba !
  mmx-mmx: Lomomo mo ik lok tinedi di mumu asu lempapaase matmatkun at Leeme Silok
    la ding tonga res teren mi lebelendi axap.
  eng-LSV: O the blessedness of those keeping His testimonies, || They seek Him with
    the whole heart.
  eng-GNV: Blessed are they that keepe his testimonies, and seeke him with their whole
    heart.
  eng-WEBSTER: Blessed are they that keep his testimonies, and that seek him with
    the whole heart.
  nhw-BL: Paquij nopa masehualme catli quitemohuaj TOTECO ica nochi ininyolo huan
    quichijtinemij catli yaya quiijtohua.
  swh-ONEN: Heri wale wanaozishika shuhuda zake, wamtafutao kwa moyo wao wote.
  bba-bba: Doo nɔɔruɡibɑ be bɑ win ɡere swĩi, mɑ bɑ nùn kɑsu ɡem kɑ tiɑ,
  eng-KJVCPB: (א) Blessed are they that keep his testimonies, And that seek him with
    the whole heart.
  luo-luo: Ogwedh joma orito chikene kendo ma manye gi chunygi duto.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܢܵܛܪ̈ܵܢܹܐ ܕܣܵܗܕܘܵܬܘܼ̈ܗ‌ܝ، ܕܒܟܠܹܗ ܠܸܒܵܐ ܟܹܐ ܛܵܥܝܼ ܐܸܠܹܗ.
  meu-meu: Ena hahediba herevadia e badinadiamu bona ia e tahuamu mai lalodia idoidiai
    taudia, idia na nanamo.
  npi-ULB: तिनीहरू धन्य हुन् जसले उहाँका गहन आज्ञाहरू पालन गर्छन्, जसले आफ्‍नो सारा
    हृदयले उहाँको खोजी गर्छन् ।
  yor-yor: Ìbùkún ni fún àwọn ẹni tí ń pa òfin rẹ̀ mọ́ tí wọn sì ń wá a pẹ̀lú gbogbo
    ọkàn wọn.
  pes-OPCB: خوشا به حال کسانی که احکام خداوند را بجا می‌آورند، از صمیم قلب او را اطاعت
    می‌کنند
  tgl-ULB: Mapalad silang pinapanatili ang kaniyang banal na mga kautusan, silang
    buong pusong naghahanap sa kaniya.
  nop-nop: Me nediyeŋ Bepaŋ’walaŋ medeŋiŋ takalihinakaiŋ heki adi yadi Bepaŋdi yehikahaŋneune
    nadifo kedem tineŋ. Adi nadinadihik kunilitdi Bepaŋ’walaŋ kwanai titiŋdok nadiiŋ.
  hui-hui: Wali agali ti Anduane Homogohanda mana urubi bulene nga lene ngaru minime
    talialu bialu haga karu ti turuore ho haga ka.
  mya-mya: သွန်​သင်​တော်​မူ​ခက်​တို့​ကို​လိုက်​နာ​၍ ကိုယ်​တော်​၏​စ​ကား​တော်​ကို​စိတ်​နှ​လုံး
    အ​ကြွင်း​မဲ့ ခံ​ယူ​သူ​တို့​သည်​မင်္ဂလာ​ရှိ​ကြ​၏။
  bod-N: ཁོང་གི་དཔང་ཡིག་སྲུང་ཞིང་རྩེ་གཅིག༌གིས། །ཁོང་ཉིད་འཚོལ་བར་བྱེད་པའི་མི་རྣམས༌བདེ།།
  wsk-wsk: Kariimet awiriya nongomang motam lilim te nu kuring karo tusan, mu amilmilamonko.
  sna-sna: Vakaropafadzwa avo vanochengeta zvaakatema, vanomutsvaka nomwoyo wavo wose.
  spa-BLM: Bienaventurados los que guardan sus estatutos, que lo buscan con todo su
    corazón.
  cac-cac: Te vach' yic eb' sc'anab'ajan a cachnab'il, d'a smasanil sc'ol eb' tz'och
    tzac'an uuj.
  swh-ULB: Wamebarikiwa wale wazishikao amri zake thabiti, wamtafutao kwa moyo wao
    wote.
  bel-bel: Госпадзе! ратуй душу маю ад вуснаў манлівых, ад языка падступнага!
  deu-ELBBK: Glückselig, die seine Zeugnisse bewahren, die von ganzem Herzen ihn suchen,
  mbb-OT: Utew zeyzey is menge etew he edsunud te menge penurù te Megbevayà, ne ebpezumazuma
    kandin te kebpezumazuma he ebpuun diyà te tivuuk he ǥehinawa zan.
  mal-2015: അവന്റെ സാക്ഷ്യങ്ങളെ പ്രമാണിച്ചു പൂർണ്ണഹൃദയത്തോടെ അവനെ അന്വേഷിക്കുന്നവർ
    ഭാഗ്യവാന്മാർ.
  gup-gup: Mak kabirrinjilngmak bininj nawu kabirrihdjalkarrme mankarre nuye dja kabirrihdjalrohrokme
    bu kabirrimarrkmang kore kukange bedberre.
  rmc-rmc: Bachtale hine ola, ko doľikeren leskre prikazaňja a roden les cale jileha;
  nlg-nlg: Holoutora gaira ahei tara pangotighi nina vetena, mara kene taonia nia
    na tobadira udolu.
  pes-OPV: خوشا‌به‌حال آنانی که شهادات او را حفظ می‌کنند و به تمامی دل او را می‌طلبند.
  ron-1924: Фериче де чей че пэзеск порунчиле Луй, каре-Л каутэ дин тоатэ инима лор,
  ben-OBCV: ধন্য তারা, যারা তাঁর বিধিবিধান পালন করে এবং সমস্ত হৃদয় দিয়ে তাঁর অনুসন্ধান
    করে—
  som-som: Waxaa barakaysan kuwa dhawra markhaatifurkiisa, Oo Rabbiga ku doondoona
    qalbiga oo dhan.
  lat-VUC: Domine, libera animam meam a labiis iniquis et a lingua dolosa.
  eng-ASVBT: Blessed are they that keep his testimonies, That seek him with the whole
    heart.
  mna-mna: Pa zin tomtom tau matan iŋgalŋgal zaala ta Anutu iur pa wal kini na, mi
    titoto ka tutu, mi tiur lelen imap ma ila kini mi tikam kinkiini be tiute kati,
    na zin ko lelen ambai, mi kampeŋana biibi imbotmbot se kizin.
  ita-1885: Beati coloro che guardano le sue testimonianze, Che lo cercano con tutto
    il cuore;
  eng-LXXUP: Deliver my soul, O Lord, from unjust lips, And from a deceitful tongue.
  eng-ULB: Blessed are they who keep his solemn commands, who seek him with all their
    heart.
  spa-VBL: Felices los que guardan sus mandamientos y con sinceridad desean seguirle.
  fra-_FOB: Heureux ceux qui gardent ses témoignages et qui le cherchent de tout leur
    cœur;
  mal-mal: അവിടുത്തെ സാക്ഷ്യങ്ങൾ പ്രമാണിച്ച് പൂർണ്ണഹൃദയത്തോടെ അവിടുത്തെ അന്വേഷിക്കുന്നവർ
    ഭാഗ്യവാന്മാർ.
  lit-lit: Kokie didžiai palaiminti, kurie laikosi jo liudijimų, visa širdimi jo ieško;
  urd-GVR: Mubārak haiṅ wuh jo us ke ahkām par amal karte aur pūre dil se us ke tālib
    rahte haiṅ,
  suz-BL: सु सुमी परमप्रभु आ देंशो मिम्‍शा पाइनीमी नु आन थुं नेल्‍लेमी मेको कली माल्‍नीमी,
    मेकोपुकी ग्‍येरसीशो मुर बाक्‍नीम।
  eng-NOY: Happy are they who observe his ordinances, And seek him with their whole
    heart;
  ita-1927: Beati quelli che osservano le sue testimonianze, che lo cercano con tutto
    il cuore,
  ckb-ckb: خۆزگە بەوانە دەخوازرێ کە یاساکەی پەیڕەو دەکەن، بە هەموو دڵەوە ڕوو لە خودا
    دەکەن.
  eng-BBE: Happy are they who keep his unchanging word, searching after him with all
    their heart.
  xsi-xsi: Ŋana tu kinzi ilonzi ndo tu sipono muli sondo pa Yova Kindeni kawa ŋgua.
  kan-OKCV: ಸಂಪೂರ್ಣ ಹೃದಯದಿಂದ ದೇವರನ್ನು ಹುಡುಕುತ್ತಾ ಅವರ ಶಾಸನಗಳನ್ನು ಕೈಗೊಳ್ಳುವವರೂ ಧನ್ಯರು
  tam-2017: அவருடைய சாட்சிகளைக் கைக்கொண்டு, அவரை முழு இருதயத்தோடும் தேடுகிறவர்கள்
    பாக்கியவான்கள்.
  spa-RV-1909: 'Bienaventurados los que guardan sus testimonios, y con todo el corazón
    le buscan:'
  ron-BTF: Binecuvântați sunt cei ce țin mărturiile lui și îl caută cu întreaga inimă.
  eng-WEBP: Blessed are those who keep his statutes, who seek him with their whole
    heart.
  eng-FBV: Happy are those who keep his commandments, who sincerely want to follow
    him.
  nld-1939: Gelukkig, die op zijn vermaningen letten, Hem zoeken met geheel hun hart;
  nch-BL: Paquij nopa masehualme cati quitemohuaj TOTECO ica nochi iniyolo huan quichijtinemij
    cati yaya quiijtohua.
  vie-1934: Phước cho những người gìn giữ chứng cớ Ngài, Và hết lòng tìm cầu Ngài.
  cha-cha: Mandichoso ayo sija y umadadaje y testimonioña, yan y umaliligao güe contodo
    y corasonñija.
  hin-CV: कैसे धन्य हैं वे, जो उनके अधिनियमों का पालन करते हैं तथा जो पूर्ण मन से
    उनके खोजी हैं.
  eng-OURB: א ('ashreiy, Blessed) Blessed are those who keep his testimonies, who
    seek him with their whole heart.
  spa-BES: Felices son los que guardan su palabra inmutable, y lo buscan con todo
    su corazón.
  tdx-tdx: Haha o miambeñe o taro’eoo, ty mitsoek’ aze an-kaliforañ’ arofo;
  tha-KJV: ผู้​ที่​รักษาบรรดาพระโอวาทของพระองค์​ก็​เป็นสุข คือผู้​ที่​แสวงหาพระองค์ด้วยสุดใจ
  por-BR-2018: Bem-aventurados são os que guardam os testemunhos dele, e o buscam
    com todo o coração;
  deu-ELO: Glückselig, die seine Zeugnisse bewahren, die von ganzem Herzen ihn suchen,
  eng-WYC-2018: Blessed be they, that seek his witnessings; and seek him in all the
    heart. (Happy be they who obey his teachings, or his commands; and who seek him,
    or obey him, with all their heart.)
  epo-epo: Bone estas al tiuj, kiuj plenumas Liajn decidojn, Kiuj serĉas Lin per la
    tuta koro;
  gfk-gfk: A haraidaan na kis ta diet ing diet pakile haruatne ira uno harpir, diet
    at ing diet sisilih tano Watong ma no udiet kidilona lon.
  uig-PIN: Uning agaⱨ-guwaⱨlirini tutⱪanlar, Uni qin ⱪǝlbi bilǝn izdigǝnlǝr,
  beo-beo: Nowa da ilia asigi dawa:su huluane amoga Hina Gode Ea hamoma:ne sia:i amoma
    noga:le fa:no bobogesea, ilia da hahawane bagade.
  tpi-OTNT: Ol man i bihainim tru olgeta tok bilong God, ol i ken amamas.
  hau-SA: Albarka ta tabbata ga waɗanda suke kiyaye ƙa’idodinsa suke kuma nemansa
    da dukan zuciyarsu.
  udu-udu: Mom’bor mii gom uni gwansan kun dhuki gwonyc̱im piti mo, uni kun simmki
    a’di e ka dum buni ’baar mo,
  uig-LAT: Uning agah-guwahlirini tutqanlar, Uni chin qelbi bilen izdigenler,
  nde-nde: Babusisiwe labo abagcina imilayo yakhe, abayidinga ngenhliziyo yabo yonke.
  ton-ton: ‌ʻOku monūʻia ʻakinautolu ʻoku tauhi ʻene ngaahi fakamoʻoni, pea kumi kiate
    ia ʻaki honau loto kotoa pē.
  ces-1613: Blahoslavení, kteříž ostříhají svědectví jeho, a kteříž ho celým srdcem
    hledají.
  eng-WMB: Blessed are those who keep his statutes, who seek him with their whole
    heart.
  tam-TCV: அவருடைய நியமங்களைக் கைக்கொண்டு, தங்கள் முழு இருதயத்தோடும் அவரைத் தேடுகிறவர்கள்
    ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: Bulahan sila nga nagtipig sa iyang matinud-anon nga kasugoan, nga nagapangita
    kaniya sa tibuok nilang kasingkasing.
  pol-UBG: Błogosławieni ci, którzy strzegą jego świadectw i szukają go całym sercem;
  urd-GVU: مبارک ہیں وہ جو اُس کے احکام پر عمل کرتے اور پورے دل سے اُس کے طالب رہتے
    ہیں،
  eng-OEBCW: Happy they who keep his charges, and seek him with all their hearts;
  deu-1912: Wohl denen, die seine Zeugnisse halten, die ihn von ganzem Herzen suchen!
  kan-2017: ಆತನ ಕಟ್ಟಳೆಗಳನ್ನು ಕೈಕೊಂಡು, ಪೂರ್ಣಹೃದಯದಿಂದ ಆತನನ್ನು ಹುಡುಕುವವರು ಭಾಗ್ಯವಂತರು.
  yap-yap: Nge falan’ e pi’in yad ma folwok ko tin keyog, ni pi’in yad ma fol rok
    u polo’ i lanin’rad.
  hlt-MCSB: A olphong aka kueinah tih lungbuei boeih neh Amah aka tlap rhoek tah a
    yoethen pai.
  mdy-ETH: ዒዛኮ ዓይሢፆ ካፓዞንሢ ፔኤኮ ጎኔ ዒናፓ ኮዓዞንሢ ዓንጂንቴያኬ።
  twi-ASANTE: Nhyira nka wɔn a wɔkora nʼahyɛdeɛ, na wɔfiri wɔn akoma nyinaa mu hwehwɛ
    no.
  eng-WEBU: Blessed are those who keep his statutes, who seek him with their whole
    heart.
  acu-NT: Tura Yus chichaman akupamun páchina nuka tura tuke nintijai niin nintimtina
    nuka nekasar warasartin ainawai.
  spa-PDDPT: Inmensamente felices son los que observan sus Testimonios, Los que lo
    buscan de todo corazón.
  gun-gun: Ovy'a ete 'rã oikuaa uka va'ekue rupi oiko va'e, opy'a ha'e javi py onhe'ẽ
    rendu va'e.
  agu-BL: Ba'n cyeri e' yi na chiban tane'n yi tetz ca'wl, yi e'a'tz, yi tetz cu'n
    cyalma' xomche' te ca'wl i'.
  ilo-ULB: Nagasat dagiti mangsalsalimetmet kadagiti napudno a bilinna, isuda a mangsapsapul
    kenkuana iti amin a pusoda.
  kpg-kpg: E maluagina go digau ala e daudali ana helekai, ge e hagalongo gi Mee mai
    i lodo nadau manawa hagatau.
  uig-ARA: ئۇنىڭ ئاگاھ-گۇۋاھلىرىنى تۇتقانلار، ئۇنى چىن قەلبى بىلەن ئىزدىگەنلەر،
  sus-sus: Sɛɛwɛ na mixie bɛ naxee Ala xa masenyi mɛma, naxee a fenma e bɔɲɛ birin
    na.
  pon-2006: Meid pai irail kan me kin kapwaiada sapwellime kosonned kan, oh kin peikiong
    ni kapehd unsek.
  jae-jae: Aê aoc êôc êsêac, taŋ sêmasaŋ ênê biŋsu ma taŋeŋ wamu eŋ tonêŋ ŋalêlôm
    samucgeŋ naŋ.
  ksd-ksd: Diat dia torom ta kana varvai. Upi diat a tikan upi ia ma ra bala i diat
    par, dia ti doan.
  tur-YTC: Ne mutlu O'nun kurallarına uyanlara, O’nu tüm yüreğiyle arayanlara.
  bel-N: Шчасьлівыя тыя, што захоўваюць сьведчаньні Ягоныя, якія ўсім сэрцам шукаюць
    Яго,
  grc-BRENT: Κύριε, ῥῦσαι τὴν ψυχήν μου ἀπὸ χειλέων ἀδίκων καὶ ἀπὸ γλώσσης δολίας.
  kpr-kpr: God da Agho Dari ava mave nininguse, dubo joká isambu numokena muturaira
    amo, nu ririaghae irá gheraira.
  ind-AYT: Diberkatilah orang-orang yang menjaga kesaksian-kesaksian-Nya, yang mencari-Nya
    dengan segenap hati,
  yom-yom: Lusakumunu kuidi bobo bankebanga zinzengolo ziandi ; ayi bakutombanga mu
    mintima miawu mimvimb ;
  yut-yut: Amɨn Piŋkop dakon gen guramɨgek but dasi nandaŋek yolgaŋ uŋuden amɨn kɨsɨk
    kɨsɨk ekwaŋ.
  nya-nya: Odala ndi amene amasunga malamulo ake, amene amafunafuna Iyeyo ndi mtima
    wawo wonse.
  kyg-kyg: Avayafatiꞌmo huꞌniya keꞌaepa geꞌamo akame huge agesayafeꞌmo muki apaipafatiꞌmo
    kahauya huge huꞌa neꞌmaiya vayaꞌmogi Goti aulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa
    afaꞌa apamogaga aigae.
  hrv-hrv: Blaženi oni koji čuvaju propise njegove, čitavim srcem njega traže;
  mps-mps: Homu si isiąwai bidi dabe, augwali Godigo po tigidali wali pabo bidi dabe,
    augwaligo homu dwagi yai yao.
  tpi-tpi: Ol man i bihainim tru olgeta tok bilong God, ol i ken amamas.
  dan-1931: Salige de, der agter på hans Vidnesbyrd, søger ham af hele deres Hjerte,
  vie-OVCB: Hạnh phước thay những người vâng lệnh và tìm cầu Chúa với tất cả tấm lòng.
  guj-2017: જેઓ તેમનાં સાક્ષ્ય પાળે છે તેઓ આશીર્વાદિત છે, તેઓ પૂર્ણ હૃદયથી તેમને શોધે
    છે.
  pon-2006A: Meid pai irail kan me kin kapwaiada sapwellime kosonned kan, oh kin peikiong
    ni kapehd unsek.
  por-BRBSL: Bem-aventurados os que guardam seus estatutos, que o buscam com todo
    o coração.
  eng-OEBUS: Happy they who keep his charges, and seek him with all their hearts;
  swe-swe: Rikt välsignade(saliga, mycket lyckliga) är de som håller hans stadgar
    (vittnesbörd, grundläggande regler), och som kommer att fråga efter (söka, ta
    sin tillflykt till, träda fram inför) honom av hela hjärtat.
  cth-cth: Bawipa e lawkpanuesaknae ka hringkhai niteh, Bawipa hah a lungthin abuemlahoi
    ka tawng e teh a yawhawi.
  twi-twi: Nhyira nka wɔn a wɔkora nʼahyɛde, na wofi wɔn koma nyinaa mu hwehwɛ no.
  hlt-hlt: A olphong aka kueinah tih lungbuei boeih neh Amah aka tlap rhoek tah a
    yoethen pai.
  tbz-SIM: Dɛ̀ nnɑɑti bɛ̀ɛ̀ yie nkɛ tũ nku tié, bɛ̀ɛ̀ kù wɑnti nɛ̀ bɛ yɛ̀mmɛ̀ mɛmɔu.
  msy-2020: Gumazamizir kaba uan navir averiabar aven nɨghnɨzir vamɨran ikiava, an
    akabar gɨn ghua bar akonge.
  dop-dop: Leleŋ nɩɩlɑɑ ntɛ́ Ɩsɔ kʋsəsɩɩtʋ tɔkəlɑɑ, nɑ mpɑ pɑ pɛɛkəɣɩ-ɩ nɑ pɑ lotu
    tənɑ tɔ.
  azb-azb: Nə bəxtiyardır Onun göstərişlərinə əməl edənlər, Bütün qəlbi ilə Onu axtaranlar.
  eng-DBY: Blessed are they that observe his testimonies, that seek him with the whole
    heart;
  hin-2017: क्या ही धन्य हैं वे जो उसकी चितौनियों को मानते हैं, और पूर्ण मन से उसके
    पास आते हैं!
  wol-KYG: Ndokklee yaw miy wattu kàdduy seedeem, di ko sàkkoo sa léppi xol.
  bjr-bjr: Yaaweefa naamuaqira ufamau fimariasa asasidaqa. Nariqa nimuqusannai mina
    ufa afaqee mariasa asasidaqa.
  eng-YLT: O the happiness of those keeping His testimonies, With the whole heart
    they seek Him.
  kne-kne: Nagasat da din manongtongpal sin intolag na ya mangipakat sin amin ay kabaelan
    da ay mansilbi en sisya.
  eng-WYC-2017: Blessed be they, that seek his wit-nessings; and seek him in all the
    heart.
  eng-WMBB: Blessed are those who keep his statutes, who seek him with their whole
    heart.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ benne' ca' tu dxelúnzqueze̱' ca dxuse̱de
    dizra' chee̱' dxi'u, na' dute̱ xichaj lázrdawe̱' dxuluzúe̱' dizra' chee̱'.
  zty-NTPS: Ba nez ẕen naken chegak benne' ka' žóntezgake' ka žsedle diža' chie' žo'o,
    na' dot yichj ḻáẕdo'gake' žóngake' kan ẕnnan.
  urd-GVH: मुबारक हैं वह जो उसके अहकाम पर अमल करते और पूरे दिल से उसके तालिब रहते
    हैं,
  rug-rug: Tamanae tugo sarini pu kopu ni sari Nana vina totolie, meke va tabea si
    Asa pa doduru bulodia;
  gaz-gaz: Warri ajajawwan isaa eegan, kanneen garaa guutuun isa barbaadan eebbifamoo
    dha.
  fra-LSG: Heureux ceux qui gardent ses préceptes, Qui le cherchent de tout leur cœur,
  yal-yal: Sɛwan na kanne xa naxanye birama a maxadi xuine fɔxɔ ra, naxanye a fenma
    e bɔɲɛn ma feu!
  iou-iou: Äma Ekäni täŋo kädet siwoŋi iwat täkaŋ, äma udewani Ekäni täŋo oretoret
    terak it täkaŋ. Ekäni täŋo kädet u iwatta gäripi pähap nadäŋpäŋ ehutpäŋ iwat täkaŋ.
  haw-1868: Pomaikai ka poe malama i kana mau kauoha, E imi aku no lakou ia ia me
    ka naau a pau.
  arb-NAV: طُوبَى لِمَنْ يَحْفَظُونَ وَصَايَا الرَّبِّ، الَّذِينَ يَطْلُبُونَهُ بِكُلِّ
    الْقَلْبِ،
  ded-ded: KEBUNGO yoac ngicngac dekperagiyemmeu yeneng imoc modacma heregoc ye hofocandae,
    yeni kenecnginagoc amma
  ewe-ewe: Woayra ame siwo léa eƒe ɖoɖowo me ɖe asi, eye wodinɛ kple woƒe dzi blibo.
  eng-LEE: Happy are they who keep his testimonies, that seek him with all their heart.
  asm-FB: ধন্য সেইসকল, যিসকলে তেওঁৰ আজ্ঞাবোৰ পালন কৰে; যিসকলে সমস্ত মনেৰে সৈতে তেওঁক
    বিচাৰে।
  sus-A: سّيوّ نَ مِشِيٍ بّ نَشٍيٍ عَلَ شَ مَسٍنيِ مّمَ، نَشٍيٍ عَ قٍنمَ عٍ بْحّ بِرِن
    نَ.
  fra-SBL: Heureux ceux qui gardent ses statuts, qui le cherchent de tout leur cœur.
  hbo-hbo: אַ֭שְׁרֵי נֹצְרֵ֥י עֵדֹתָ֗יו בְּכָל־לֵ֥ב יִדְרְשֽׁוּהוּ׃
  kik-kik: Kũrathimwo-rĩ, nĩ andũ arĩa marũmagia kĩrĩra gĩake, o arĩa mamũrongoragia
    na ngoro yothe.
  fra-NCL: Heureux ceux qui gardent ses enseignements, qui le cherchent de tout leur
    cœur,
  cek-AK: A thuih ih loknawk to pakuem moe, palungthin boih hoiah anih pakrong kami
    loe tahamhoih.
  cuk-cuk: Dulemar-Bab-Dummad-Igar-Maidba-gudimaladi, bela-bela-ulubgi-be-amidimaladi,
    amargi, Bab-Jehová, be ise-nued binsaed.
  uig-CYR: И Пәрвәрдигар, җенимни ялған сөзләйдиған ләвләрдин, Алдамчи тилдин қутулдурғайсән.
  pma-pma: Tokolkatien hel en koakeil amum musil rendemien koa Ahi viteni ka along
    kati ral min moulien vasi one.
  tel-2017: ఆయన పవిత్ర శాసనాలను పాటిస్తూ పూర్ణహృదయంతో ఆయన్ని వెదికేవారు ధన్యులు.
  hat-BSA: A la beni se sila ki kenbe temwayaj Li yo, Ki chache Li ak tout kè yo.
  ukr-ONPU: Господи, визволи душу мою від уст неправдивих і язика віроломного.
  kos-kos: Insewowo elos su fahsr ke ma sap lal, Su aksol ke insialos nufon.
  hbo-WLC: אַ֭שְׁרֵי נֹצְרֵ֥י עֵדֹתָ֗יו בְּכָל־לֵ֥ב יִדְרְשֽׁוּהוּ׃
  ibo-ibo: Ndị a gọziri agọzi ka ha bụ, bụ ndị na-edebe ụkpụrụ ya ma jirikwa obi ha
    niile na-achọsi ya ike.
  ory-ory: ଯେଉଁମାନେ ତାହାଙ୍କ ପ୍ରମାଣ-ବାକ୍ୟସବୁ ପାଳନ କରନ୍ତି, ଯେଉଁମାନେ ସର୍ବାନ୍ତଃକରଣରେ ତାହାଙ୍କୁ
    ଖୋଜନ୍ତି, ସେମାନେ ଧନ୍ୟ।
  chk-chk: Ra feiöch chokewe mi tümwünü an kewe allük. chokewe mi kütta i ren unusen
    leluker,
  rop-rop: Ol detlot pipul hu dum wanim yu tok jidan gudbinjiwei, en olabat teiknodis
    en duwit brabliwei langa yu brom insaid langa olabat hat.
  ukr-1871: Блаженний, хто сьвідчення його хоронить, хто цїлим серцем його шукає,
  yon-yon: Kaneya yi kuu ye kerekmen korokboon ye weng yaa awine kande doriib kuu
    amun kerundoon, yi meeni inamen kumundin kumbed ye ande onmiibdan kui.
  deu-1951: Wohl denen, die seine Zeugnisse beobachten, die ihn von ganzem Herzen
    suchen,
  eng-JPS: Happy are they that keep His testimonies, that seek Him with the whole
    heart.
  srp-1865: Blago onima koji èuvaju otkrivenja njegova, svijem srcem traže ga;
  lug-lug: Balina omukisa abo abagondera ebiragiro bye, era abanoonya Mukama n’omutima
    gwabwe gwonna.
  heb-heb: אשרי נצרי עדתיו בכל לב ידרשוהו׃
  ben-IRV: ধন্য তারা, যারা তাঁর বিধিসম্মত আদেশ পালন করে; যারা সমস্ত মন দিয়ে তাঁকে
    খোঁজে।
  ntu-ntu: X namrlz-kzpz mz krkcng tzlxngitilr natqm, X nzrtangrtilr nim mz nabzdr
    atwrnrngr,
  pan-pan: ਧੰਨ ਓਹ ਹਨ ਜਿਹੜੇ ਇਹ ਦੀਆਂ ਸਾਖੀਆਂ ਨੂੰ ਮੰਨਦੇ, ਅਤੇ ਤਨੋ ਮਨੋ ਉਹ ਨੂੰ ਭਾਲਦੇ ਹਨ!
  mya-JVB: သက်သေခံ တော်မူချက်တို့ကို စောင့် ၍၊ ကိုယ်တော် ကို စိတ် နှလုံးအကြွင်းမဲ့
    ရှာ သောသူတို့ သည် မင်္ဂလာ ရှိကြ၏။
  kgf-kgf: Yaweac héna ac niŋtohoma ewa qeri mocʒoŋnec Yaweac ewama kecanʒu imi eneŋ
    ségiségi ginaguc.
  tte-O: Siya analiyao ana walo meuloili sikabi-kalatagili yo siloyaloyai kateli meuloina
    koina siyaliyaya,
  tbg-tbg: Vika Kotiva tivatai uvara koqemake iriqi viha, ekaa nái muntukaqihai vira
    rantareka auti variaka Kotiva vika koqema nimitaanaro.
  hmo-hmo: Dirava ena hadibaia hereva idia kamonai henia momokani taudia, bona mai
    edia kudouna ibounai Lohiabada idia tahua taudia, be do idia moale noho.
  zar-NT: ¡Bicaʼ ba nupa tun ca nácagaca le benëʼ ba nalí, en idú ládxiʼgaca taʼzë́
    ladxiʼ Lëʼ!
  urd-urd: मुबारक हैं वह जो उसकी शहादतों को मानते हैं, और पूरे दिल से उसके तालिब हैं!
  rus-SYN: Господи! избавь душу мою от уст лживых, от языка лукавого.
  bqc-SIM: Báaadeↄn gbɛ̃́ pↄ́ aaì Dii yã'onɛ ma aaì aà kĩ́i wɛɛlɛ ń nↄ̀sɛmɛndooↄ
    ũ.
  tcz-CHONGTHU: Koi hileh a Dan thu nit a alungthim pumpia Ama holjing hochu kipah'u
    hen.
  mar-mar: जे त्याच्या आज्ञा प्रामाणिकपणे पाळतात, जे संपूर्ण मनाने त्याचा शोध घेतात
    ते आशीर्वादित आहेत.
  isl-isl: Sælir eru þeir sem leita Guðs og gera vilja hans í hvívetna,
  hlt-THB: Ak awipeek khoem nawh kawlung boeih ing amah ak suikhqi taw a zoseen hy.
  qub-qub: Cushishami cawanga Tayta Diospa estatutuncunata wiyacojcunaga, llapan shongunpa
    Tayta Diosman yäracojcunaga,
  bqp-bqp: Arubarikadenↄmɛ gbɛ̃ kũ ò Dikiri yã kũna ò a ki wɛtɛ kũ nɛ̀sɛdoonↄ
    ũ.
  hat-hat: Ala bon sa bon pou moun ki kenbe prensip li yo, pou moun k'ap chache obeyi
    l' ak tout kè yo!
  eng-BSB: Blessed are those who keep His testimonies and seek Him with all their
    heart.
  eng-WEBPB: Blessed are those who keep his statutes, who seek him with their whole
    heart.
  kbq-kbq: Iza'zo Anumzamofo kasegema amage'ma nente'za vahe'mo'za, maka zamagu'areti'ma
    hu'za agriku'ma nehakaza vahe'mo'za muse hugahaze.
  pon-pon: Re meid pai, me kin kolekol a kadede akan, me kin rapaki i jan nan monion
    arail!
  nhe-BL: Paquij nopa tlacame tlen quitemohuaj TOTECO ica nochi ininyolo huan quichijtinemij
    tlen yajaya quiijtohua.
  wnc-wnc: Aminu Anututane mama wamu kuupbam asiknga tawakaingu take aknga pasiyamik.
    Waaminda Anutue kuke iat yutnangge take siknga nataaing.
  bus-bus: Aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃ↄ Dii yã kũna wà à kii wɛtɛ kↄ̃n nↄ̀sɛo doonↄ
    ũ.
  gub-BL: Hurywete hemiapo karer heruzar har wà. Hurywete wà, aze weruzar tuwe upy'a
    pupe wà.
  eng-DRA: O Lord, deliver my soul from wicked lips, and a deceitful tongue.
