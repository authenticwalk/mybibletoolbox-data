verse: PSA.119.164
translations:
  mal-C: അവിടത്തെ നീതിനിഷ്ഠമായ നിയമങ്ങൾനിമിത്തം ഞാൻ പ്രതിദിനം ഏഴുതവണ അങ്ങയെ വാഴ്ത്തുന്നു.
  deu-TKW: Siebenmal des Tages preise ich dich wegen deiner gerechten Ordnungen.
  lin-lin: Nakumisaka Yo mbala sambo na mokolo mpo na mibeko ya bosembo na Yo.
  mmx-mmx: Keneng at leges aleng, a tong avukat tu i vanuti mumu leventaangas taram
    ik mokso.
  eng-LSV: Seven [times] in a day I have praised You, || Because of the judgments
    of Your righteousness.
  eng-GNV: Seuen times a day doe I praise thee, because of thy righteous iudgements.
  eng-WEBSTER: Seven times a day do I praise thee, because of thy righteous judgments.
  nhw-BL: Nimitzhueyimati chicome huelta ipan se tonal, huan nimitztlascamati pampa
    xitlahuac motlamachtil.
  swh-ONEN: Ninakusifu mara saba kwa siku, kwa ajili ya sheria zako za haki.
  bba-bba: Sɔ̃ɔ teeru, nɔn nɔɔbɑ yiruwɑ nɑ rɑ nun siɑre wunɛn siri bi bu sɑ̃ɑ dee
    deen sɔ̃.
  eng-KJVCPB: (ש) Seven times a day do I praise thee Because of thy righteous judgments.
  luo-luo: Apaki ndalo abiriyo e odiechiengʼ achiel kuom chikegi makare.
  aii-aii: ܫܒܲܥ ܓܵܗܹ̈ܐ ܒܝܵܘܡܵܐ ܟܹܐ ܫܲܒܚܸܢܘܼܟ݂، ܒܘܼܬ ܕܝܼܘܵܢܹ̈ܐ ܕܙܲܕܝܼܩܘܼܬܘܼܟ݂.
  meu-meu: Dina ta ta ai, nega hahitu na imodaimumu, emu hahemaoro herevadia maoromaorodia
    daidiai.
  npi-ULB: तपाईंको धार्मिक आदेशहरूका कारणले दिनमा सातपल्‍ट म तपाईंको प्रशंसा गर्छु
    ।
  yor-yor: Èmi yìn ọ́ ní ìgbà méje lójúmọ́ nítorí òfin òdodo rẹ.
  pes-OPCB: برای قوانین عادلانهٔ تو، روزی هفت بار تو را سپاس می‌گویم.
  tgl-ULB: Pitong beses sa isang araw kitang pinupuri dahil sa matuwid mong mga utos.
  nop-nop: Du mede nadinadi kwanai tilaŋneŋ mede didimehi hogok yolaŋ, wendoktiŋa
    nu melenai kubugoŋ indigoŋ tuwot nai 7 ganiutumbalat.
  hui-hui: Í̠na mana tigabini howa bi lolene ngadagua laga kegonaga i̱na horo bibahendengi
    í̠hondo kahalu ka̱i̱ laruli.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​ဖြောင့်​မှန်​သော တ​ရား​စီ​ရင်​တော်​မူ​ခက်​မား​အ​တွက်​နေ့​စဉ်
    ခု​နစ်​ကြိမ်​ကေး​ဇူး​တော်​ကို​ခီး​မွမ်း​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་དྲང་བདེན་ཁྲིམས་སྲོལ་རྣམས་ཀྱི༌ཕྱིར། །ཉིན་རེར་ལན་བདུན་ཁྱེད་ལ་བསྟོད་བསྔགས༌འབུལ།།
  wsk-wsk: Ani nika den ningo dirkiriyam mu ko, woremkalal suanta mu, tom suen biya
    ko amilmil kisisam.
  sna-sna: Ndinokurumbidzai kanomwe pazuva, nokuda kwemirayiro yenyu yakarurama.
  spa-BLM: Siete veces al día, te alabo, a causa de tus justas ordenanzas.
  cac-cac: D'a junjun rato svalan vach' lolonel d'ayach, yujto tojol ton a ley.
  swh-ULB: Mara saba kwa siku ninakusifu wewe kwa sababu ya amri zako za haki.
  deu-ELBBK: Siebenmal des Tages lobe ich dich um der Rechte deiner Gerechtigkeit
    willen.
  mbb-OT: Kepipira a edalig kenikew te senga andew, su ǥeina te metazeng is menge
    suǥù nu.
  mal-2015: നിന്റെ നീതിയുള്ള വിധികൾനിമിത്തം ഞാൻ ദിവസം ഏഴു പ്രാവശ്യം നിന്നെ സ്തുതിക്കുന്നു.
  gup-gup: Bu ngarohrokme seven times bu kunbarnangarrawern ngaye djalburluburlume
    manmekbekenh mankarre mandjad duninjh ngudda ke.
  rmc-rmc: Eftavar pro džives tut lašarav vaš tire spravodľiva sudi.
  nlg-nlg: E vitu na tughuru ni holohabaamu ta sakai na dani, na pukuna nimua na vetena
    tara maemane.
  pes-OPV: هر روز تو راهفت مرتبه تسبیح می‌خوانم، برای داوریهای عدالت تو.
  ron-1924: Де шапте орь пе зи Те лауд дин причина леӂилор Тале челор дрепте.
  ben-OBCV: তোমার ন্যায়সংগত শাসনবিধির জন্য আমি দিনে সাতবার তোমার প্রশংসা করি।
  som-som: Maalintiiba toddoba jeer baan ku ammaanaa, Waana xukummadaada xaqa ah daraaddood.
  eng-ASVBT: Seven times a day do I praise thee, Because of thy righteous ordinances.
  mna-mna: Nio aŋkamam ŋgar pa tutu ku ndeeŋeŋan. Tana aigule ta boozomen leleŋ ambai
    pu mi aŋpakurkuru pa lamata mi ru.
  ita-1885: Io ti lodo sette volte il dì, Per li giudicii della tua giustizia.
  eng-ULB: Seven times a day I praise you because of your righteous decrees.
  spa-VBL: Te alabo siete veces al día porque tus leyes son buenas.
  fra-_FOB: Je te loue sept fois le jour, à cause des ordonnances de ta justice.
  mal-mal: അങ്ങയുടെ നീതിയുള്ള വിധികൾനിമിത്തം ഞാൻ ദിവസം ഏഴു പ്രാവശ്യം അങ്ങയെ സ്തുതിക്കുന്നു.
  lit-lit: Septynis kartus per dieną tave giriu už tavo teisingus sprendimus.
  urd-GVR: Maiṅ din meṅ sāt bār terī satāish kartā hūṅ, kyoṅki tere ahkām rāst haiṅ.
  suz-BL: गो इन निसाफ पतीक लोव़ आ पर्बम इन कली नाक्‍त किंत किंत ७ खेयप ठेयब सेल्‍नुङ।
  eng-NOY: Seven times a day do I praise thee On account of thy righteous judgments.
  ita-1927: Io ti lodo sette volte al giorno per i giudizi della tua giustizia.
  ckb-ckb: ڕۆژانە حەوت جار ستایشت دەکەم، بۆ حوکمە ڕاستودروستەکانت.
  eng-BBE: Seven times a day do I give you praise, because of your upright decisions.
  xsi-xsi: Ikura kari kari, ande naŋa uru kawâŋgu ndaŋge pano mbwaniŋgu rârâ, ŋana
    tu noko ne pateâŋa rârâni nde sondo ndo.
  kan-OKCV: ನಿಮ್ಮ ನೀತಿಯ ನಿಯಮಗಳ ನಿಮಿತ್ತ, ನಾನು ದಿನಕ್ಕೆ ಏಳು ಸಾರಿ ನಿಮ್ಮನ್ನು ಸ್ತುತಿಸುತ್ತೇನೆ.
  tam-2017: உமது நீதிநியாயங்களுக்காக, ஒருநாளில் ஏழுமுறை உம்மைத் துதிக்கிறேன்.
  spa-RV-1909: Siete veces al día te alabo sobre los juicios de tu justicia.
  ron-BTF: De șapte ori pe zi te laud datorită judecăților tale drepte.
  eng-WEBP: Seven times a day, I praise you, because of your righteous ordinances.
  eng-FBV: I praise you seven times a day because your laws are good.
  nld-1939: Zeven maal daags zing ik uw lof, Om uw rechtvaardige voorschriften;
  nch-BL: Nimitzhueyimati chicome huelta ipan se tonal, huan nimitztascamati pampa
    xitahuac motamachtil.
  vie-1934: Mỗi ngày tôi ngợi khen Chúa bảy lần, Vì cớ mạng lịnh công bình của Chúa.
  cha-cha: Siete maje gui un jaane jualabajao, sa pot y tinas na juisiomo.
  hin-CV: आपकी धर्ममय व्यवस्था का ध्यान कर मैं दिन में सात-सात बार आपका स्तवन करता
    हूं.
  eng-OURB: שׁ (Sheva’, Seven) Seven times a day, I praise you, because of your righteous
    judgments.
  spa-BES: Siete veces al día te alabo, por tus decisiones rectas.
  tdx-tdx: Mandrenge Azo im-pito ami’ty andro iraho ty amo fizakà’o mahitio.
  tha-KJV: ข้าพระองค์สรรเสริญพระองค์วันละเจ็ดครั้ง เหตุ​เรื่องข้อตัดสิ​นอ​ันชอบธรรมของพระองค์
  por-BR-2018: Louvo a ti sete vezes ao dia, por causa dos juízos de tua justiça.
  deu-ELO: Siebenmal des Tages lobe ich dich um der Rechte deiner Gerechtigkeit willen.
  eng-WYC-2018: I said praisings to thee seven times in the day; on the dooms of thy
    rightfulness. (Seven times a day I praise thee; for thy righteous judgements or
    for thy rightful decrees.)
  epo-epo: Sepfoje ĉiutage mi Vin gloras Por Viaj justaj juĝoj.
  gfk-gfk: Iau pirlat ugu ra liman ma airuo na pakaan tiga bung kanong ta ira num
    takodasiana ula harkurai.
  uig-PIN: Ⱨǝⱪⱪaniy ⱨɵkümliring tüpǝylidin, Kündǝ yǝttǝ ⱪetim Seni mǝdⱨiyilǝymǝn.
  beo-beo: Di da moloidafa fofada:su hou hamonanebeba:le, na da eso huluane amoga,
    fesuale agoane Dima nodone sia:sa.
  tpi-OTNT: 7-pela taim long olgeta de mi save tenkyu long yu long ol stretpela tok
    yu mekim long kot.
  hau-SA: Sau bakwai a rana ina yabonka saboda dokokinka masu adalci.
  udu-udu: Me’di pesu/ ka tee mo tani aha/ maŋkina /e mo goma ḵar/em pini jin tana
    /e gom gwoŋḵan pini kun onu mo.
  uig-LAT: Heqqaniy hökümliring tüpeylidin, Künde yette qétim Séni medhiyileymen.
  nde-nde: Ngikudumisa kasikhombisa ngelanga ngenxa yemithetho yakho elungileyo.
  ton-ton: ‌ʻOku ou fakamālō kiate koe ʻo liunga fitu ʻi he ʻaho, koeʻuhi ko hoʻo
    ngaahi fakamaau māʻoniʻoni.
  ces-1613: Sedmkrát za den chválím tě z soudů tvých spravedlivých.
  eng-WMB: Seven times a day, I praise you, because of your righteous ordinances.
  tam-TCV: நீதியான உமது சட்டங்களுக்காக நான் ஒரு நாளில் ஏழுமுறை உம்மைத் துதிக்கிறேன்.
  ceb-ULB: Makapito sa usa ka adlaw nagadayeg ako kanimo tungod sa imong matarong
    nga kasugoan.
  pol-UBG: Chwalę cię siedem razy dziennie za twoje sprawiedliwe sądy.
  urd-GVU: مَیں دن میں سات بار تیری ستائش کرتا ہوں، کیونکہ تیرے احکام راست ہیں۔
  eng-OEBCW: Seven times a day do I praise you because of your righteous judgments.
  deu-1912: Ich lobe dich des Tages siebenmal um der Rechte willen deiner Gerechtigkeit.
  kan-2017: ನಿನ್ನ ನೀತಿವಿಧಿಗಳಿಗೋಸ್ಕರ, ನಿನ್ನನ್ನು ದಿನಕ್ಕೆ ಏಳು ಸಾರಿ ಕೊಂಡಾಡುತ್ತೇನೆ.
  yap-yap: Medlip yay u reb e rran ni gu ma pining e magaer ngom ni fan ko tiriggil
    rom nib mat’aw.
  hlt-MCSB: Na duengnah dongkah laitloeknah dongah namah te hnin at ah voeirhih kan
    thangthen.
  mdy-ETH: ኔኤኮ ፂሎ ማዔ ዎጎ ዛሎ ፔቴ ኬሊዳ ላንካይ ማይንቲ ታ ኔና ጋላታኔ።
  twi-ASANTE: Mekamfo wo mprɛnson da biara wo mmara a ɛtene no enti.
  eng-WEBU: Seven times a day, I praise you, because of your righteous ordinances.
  spa-PDDPT: Siete veces al día te alabo A causa de tus justas Ordenanzas.
  gun-gun: Ára nhavõ sete-kue kuerei 'rã rogueroporaei, ndeayvuague ha'evea ramigua
    meme ramo.
  agu-BL: Cha'stzun te cyakil nin k'ej na wak' ink'ajsbil teru', na qui'c mu'ẍ tal
    paltil yi ca'wlu'.
  ilo-ULB: Maminpito iti maysa nga aldaw a daydayawenka gapu kadagiti nalinteg a pangngeddengmo.
  kpg-kpg: Au e danggee adu gi di goe haga hidu i lodo di laangi e dahi, idimaa go
    au gabunga ala e donu.
  uig-ARA: ھەققانىي ھۆكۈملىرىڭ تۈپەيلىدىن، كۈندە يەتتە قېتىم سېنى مەدھىيىلەيمەن.
  sus-sus: N i matɔxɔma sanmaya solofere lɔxɔ yo lɔxɔ i xa kiiti tinxinxi xa fe ra.
  pon-2006: I kin kapingkalahngan ong komwi pak isuh nan rahn ehu pwehki pwung en
    sapwellimomwi kopwung kan.
  jae-jae: Aê aoc gêôc aôm kêtôm bêcgeŋ kêtu dim 7 kêtu aômnêm gôliŋ gêdêŋŋa.
  ksd-ksd: Iau valavurua ma ra pite varpa tadav U ta ra bungbung par, Tago i takodo
    kaum lavur varkurai.
  tur-YTC: Doğru hükümlerin için, Günde yedi kez seni överim.
  bel-N: Сямкротна ў дзень я хвалю Цябе за прысуды праведнасьці Тваёй.
  kpr-kpr: Na sifo evia inono ninda Agho Dari kosasa tefo aindae aiyakoe sise irágheraena.
  ind-AYT: Tujuh kali sehari aku memuji-Mu, karena kebenaran hukum-hukum-Mu.
  yom-yom: Ndieti kuzitisa mu tsambuadi di zikhumbu mu lumbu mu diambu di Mina miaku
    misonga.
  yut-yut: Nawa gengo uŋun kɨlegɨsi, do gɨldat morap kɨsi nak gak do ya yaŋ kosirɨ
    7 kabɨ yaŋ yaŋ asat.
  nya-nya: Ndimakutamandani kasanu ndi kawiri pa tsiku pakuti malamulo anu ndi olungama.
  kyg-kyg: Fatago kavaꞌmo huka alika fako nehanaꞌmofeꞌmo muki afinaꞌae afinaꞌaeꞌmo
    seveniꞌa afinaꞌmo kahao ke nehove.
  hrv-hrv: Sedam puta na dan tebe hvalim zbog pravednih sudova tvojih.
  mps-mps: Te nogo a naga olama, me badu si wabo side, tigidali sogo eno nageba puba
    hwi weyu, te nago po tųde ebo doloba pai po naga obaso, tebo dao.
  tpi-tpi: 7-pela taim long olgeta de mi save tenkyu long yu long ol stretpela tok
    yu mekim long kot.
  dan-1931: Jeg priser dig syv Gange daglig for dine retfærdige Lovbud.
  vie-OVCB: Mỗi ngày con ca tụng Chúa bảy lần, vì luật lệ của Chúa công chính.
  guj-2017: તમારાં યથાર્થ અને ન્યાયી વચનોને કારણે, હું દિવસમાં સાતવાર તમારી સ્તુતિ
    કરું છું.
  pon-2006A: I kin kapingkalahngan ong komwi pak isuh nan rahn ehu pwehki pwung en
    sapwellimomwi kopwung kan.
  por-BRBSL: Sete vezes ao dia, eu os elogio, por causa de suas justas ordenanças.
  eng-OEBUS: Seven times a day do I praise you because of your righteous judgments.
  swe-swe: Sju gånger om dagen prisar jag (ropar jag ”halleluja” till) dig för dina
    rättfärdiga påbud. [Talet sju kan beskriva sju bönetillfällen om dagen, även om
    tre är vanligare, se även . Troligare är dock att sju står för fulländning och
    helhet – dvs. kontinuerlig bön och tacksamhet till Gud. Anledningen till att det
    hebreiska ordet för sju, ”sheva”, används just här kan också vara för att uppmärksamma
    läsaren på nästa vers som består av just sju ord. Även i hela stycket 161-168
    anas en fin struktur med 3 verser på vardera sida om vers 164-165 som formar en
    central enhet.]
  cth-cth: Na lawkcengnae a lan dawkvah, hnin touh dawk vaisari touh ka pholen.
  twi-twi: Mekamfo wo mpɛn ason da biara, wo mmara a ɛteɛ no nti.
  hlt-hlt: Na duengnah dongkah laitloeknah dongah namah te hnin at ah voeirhih kan
    thangthen.
  tbz-SIM: Diyiè dimɑ́ɑ̀ miɛkɛ kucɛ mɛ̀yiekɛ̀ ndi, nh ɔ̃ɔ̃ dɑ sɑ̃ntɛmɛ̀. A tɑnnɔ̀
    tu yɛmɔ́mmɔnyɛ nyɛ.
  msy-2020: Dughiaba bar, a dar 7plan dughiabar, kɨ bizir aghuir nɨ damuasa mɨkemezibagh
    nɨghnɨgha nɨn ziam fe.
  dop-dop: Pɑɑ kʋyɑkʋ ŋku tɔm nɑɑtosompɔɣɔlɑɣɑ kɛ mɑ sɛɛkɩ-ŋ. Mpi tɔ nyɑ kiiŋ siɣisɑɑ
    kɛ́.
  azb-azb: Ədalətli hökmlərinə görə Hər gün yeddi dəfə Sənə həmd edirəm.
  eng-DBY: Seven times a day do I praise thee because of thy righteous judgments.
  hin-2017: तेरे धर्ममय नियमों के कारण मैं प्रतिदिन सात बार तेरी स्तुति करता हूँ।
  wol-KYG: Juróom yaari yoon ci bés màggale naa la ko say àttey njekk.
  bjr-bjr: Qinee aiqama faasaana moodaanai qisauku taikasee dinni oonu qaaraqanda
    marasee kari ani andeeqara rainannimaqaranara dufi dufi qimamaqaidaqa.
  eng-YLT: Seven [times] in a day I have praised Thee, Because of the judgments of
    Thy righteousness.
  kne-kne: Mamin pito si esay agew ay man-iyamanak, Apo, gapo sin nalinteg ay inkeddeng
    mo.
  eng-WYC-2017: I said praisings to thee seven times in the day; on the dooms of thy
    rightfulness [or rightwiseness].
  eng-WMBB: Seven times a day, I praise you, because of your righteous ordinances.
  zat-NTPS: Gazre lasa tu zra dxue lá'ana' Lue' lawe' da xrlátaje naca ca dxuchi'u
    chee̱ntu'.
  zty-NTPS: Tža tža žoe ḻawa' Le' dan' nak chawe' ka ẕchi'a ḻažo'o neto'.
  urd-GVH: मैं दिन में सात बार तेरी सताइश करता हूँ, क्योंकि तेरे अहकाम रास्त हैं।
  rug-rug: Ka zuapa totoso pa keke rane si vahesigo rau, koari na Mua tinarae toṉotodi.
  gaz-gaz: Sababii seera kee qajeelaa sanaatiif, ani guyyaatti yeroo torba sin galateeffadha.
  fra-LSG: Sept fois le jour je te célèbre, A cause des lois de ta justice.
  yal-yal: N ni i tantunma nɛn dɔxɔɲa ma solofere lɔxɔ yo lɔxɔ i ya kiti tinxinxine
    fe ra.
  iou-iou: Unita kepma kubä gänaŋ kadäni 7 ude baga manka siwoŋi unita yäŋpäŋ ganiŋoret
    täyat.
  haw-1868: Ehiku no ko'u halelu ana ia oe i ka la hookahi, No kou hoopono pololei
    ana.
  arb-NAV: سَبْعَ مَرَّاتٍ سَبَّحْتُكَ فِي النَّهَارِ عَلَى أَحْكَامِكَ الْعَادِلَةِ.
  ded-ded: Ni geac dederecgeyoac dindingacac amma uamemesoc naso seweng dengeregukecbade.
  ewe-ewe: Mekafua wò zi adre le ŋkeke me, le wò se dzɔdzɔeawo ta.
  eng-LEE: Seven times in the day do I praise thee because of thy righteous decrees.
  asm-FB: তোমাৰ ধাৰ্মিকতাযুক্ত শাসন-প্ৰণালীবোৰৰ কাৰণে মই দিনে সাতবাৰকৈ তোমাৰ প্ৰশংসা
    কৰোঁ।
  sus-A: ﭑ عِ مَتْشْمَ سَنمَيَ سٌلٌقٍرٍ لْشْ يٌ لْشْ عِ شَ كِيتِ تِنشِنشِ شَ قٍ رَ.
  fra-SBL: Sept fois par jour, je te loue, à cause de vos justes ordonnances.
  hbo-hbo: שֶׁ֣בַע בַּ֭יֹּום הִלַּלְתִּ֑יךָ עַ֝֗ל מִשְׁפְּטֵ֥י צִדְקֶֽךָ׃
  kik-kik: O mũthenya ngũgoocaga maita mũgwanja nĩ ũndũ wa mawatho maku ma ũthingu.
  fra-NCL: Sept fois le jour je te loue, à cause des lois de ta justice.
  cek-AK: Na caek ih katoeng lok pongah, nito naah vai sarihto nang kang pakoeh.
  cuk-cuk: Be-Igarmar nue-napiragwad-guedbali, an bali-bali be-nug odummoged.
  tel-2017: నీ న్యాయవిధులనుబట్టి రోజుకు ఏడు సార్లు నేను నిన్ను స్తుతిస్తున్నాను.
  hat-BSA: Sèt fwa pa jou mwen louwe Ou, akoz òdonans dwat Ou yo.
  kos-kos: Pacl itkosr in len se nga fahkak kulo luk nu sum, Ke sripen nununku suwohs
    lom.
  hbo-WLC: שֶׁ֣בַע בַּ֭יּוֹם הִלַּלְתִּ֑יךָ עַ֝֗ל מִשְׁפְּטֵ֥י צִדְקֶֽךָ׃
  ibo-ibo: Aga m eto gị ugboro asaa nʼụbọchị, nʼihi iwu gị ziri ezi.
  ory-ory: ତୁମ୍ଭର ଧର୍ମମୟ ଶାସନ ସକାଶୁ ମୁଁ ଦିନ ମଧ୍ୟରେ ସାତ ଥର ତୁମ୍ଭର ପ୍ରଶଂସା କରେ।
  chk-chk: Üa mwareituk fän fisu lon eu rän fän iten om kewe allük mi pwüng.
  rop-rop: Sebenbalataim ebridei mi tok theingkyu langa yu dumaji wen yu jadjim pipul
    yu gibit olabat feyago.
  ukr-1871: Сїм раз у день хвалю тебе за присуди справедливостї твоєї.
  yon-yon: Ne kuu aronki mimo aom kuu ewaningko kankoone ediib kerimain, ebbed dakmewen
    ye amob yorokmo ye dowad.
  deu-1951: Ich lobe dich des Tages siebenmal wegen der Ordnungen deiner Gerechtigkeit.
  eng-JPS: Seven times a day do I praise Thee, because of Thy righteous ordinances.
  srp-1865: Sedam puta na dan hvalim te za sudove pravde tvoje.
  lug-lug: Mu lunaku nkutendereza emirundi musanvu olw’amateeka go amatuukirivu.
  heb-heb: שבע ביום הללתיך על משפטי צדקך׃
  ben-IRV: আমি দিনের সাতবার তোমার প্রশংসা করি, তোমার ন্যায় বিধানের জন্য।
  ntu-ntu: Glqpx-zvzx nim mz zbq kang kqlu, Murde drtwr kcng tqyrlqq tubq-esz'ngr.
  pan-pan: ਤੇਰੇ ਧਰਮ ਦੇ ਨਿਆਂਵਾਂ ਦੇ ਕਾਰਨ, ਮੈਂ ਦਿਨ ਵਿੱਚ ਸੱਚ ਵਾਰ ਤੇਰੀ ਉਸਤਤ ਕਰਦਾ ਹਾਂ।
  mya-JVB: ဖြောင့်မတ် စွာ စီရင် တော်မူချက်များကြောင့် ကိုယ်တော် ကို တရက် လျှင် ခုနစ်
    ကြိမ် ချီးမွမ်း တတ်ပါ၏။
  kgf-kgf: Gésigési acga imi dindiŋa, imuac niŋ kaiwe séc hatac 7 mepési géŋanʒua.
  tte-O: Kaliyate kaigeda kaigeda meseben yakawatoki koliwo am loina dudulaili kaiweli.
  tbg-tbg: Are uva tiva taarava avuqavu uvaqai vaimantara ti, te vo enta vo enta 7
    tataa ariara koqeve tivaqi vi vaunara.
  hmo-hmo: Dina ta ta lalonai, nega 7 lau ese oiemu ladana lau hanamoa noho, oiemu
    kota maoromaoro dainai.
  zar-NT: Gadxi luzuí tu dza riguʼa Liʼ yöl-laʼ ba, niʼa que le nusédinuʼ netuʼ, le
    naca tsahuiʼ.
  urd-urd: मैं तेरी सदाक़त के अहकाम की वजह से, दिन में सात बार तेरी सिताइश करता हूँ।
  bqc-SIM: Miↄ n táasilɛ gↄↄ do gɛ̃n soplapla kɛ́ n ikoyãↄ maa yã́i.
  tcz-CHONGTHU: Na Dan thu hohi adihjeh'in nikhat in sagivei thangvah na penge.
  mar-mar: मी दिवसातून सात वेळा तुझ्या न्याय्य, निर्णयांसाठी तुझी स्तुती करतो.
  isl-isl: Sjö sinnum á dag lofa ég þig vegna þinna réttlátu ákvæða.
  hlt-THB: Ak thym nang a cawngpyinaak awikhqi awh hypoet awh voei khqih nang nim
    kyihcah nyng.
  qub-qub: Alli arriglaj captiquimi imay örapis gamta alabaycä.
  bqp-bqp: Madìgↄ̃ n táaki lɛ́ gↄrↄ do gɛ̃̀n supplapla kũ n dokayãnↄn mana yãi.
  hat-hat: Sèt fwa chak jou m'ap di ou mèsi pou jijman ou yo ki san patipri.
  eng-BSB: Seven times a day I praise You for Your righteous judgments.
  eng-WEBPB: Seven times a day, I praise you, because of your righteous ordinances.
  kbq-kbq: Fatgoma hu'nea kasegegura, mago zage knafina 7ni'a zupa Kagrira humuse
    hunegantoe.
  pon-pon: Pan ije pak i kin kapina komui ni ran ta ieu, pweki kujoned en omui kapun
    kan.
  nhe-BL: Nimitzhueyimati chicome huelta ipan se tonal, huan nimitztlascamati pampa
    xitlahuac motlamachtil.
  wnc-wnc: Gunziu gwendune tapduu katau kuut musa siwan kautdu gweaya ngangu nata
    gatane mama wamu noman taknga yakuyakge gaak siknga ganinggaunin.
  bus-bus: Mɛɛ̀gↄ̃ n táaki lɛɛ gurↄ do gɛ̃̀n swɛɛplaplaa kɛ̀ n dokayãnↄↄ maa yãnzi.
  gub-BL: Tuweharupi 7 haw amume'u nekatu haw, Ta'e neremimume'u kwer ikatuahy a'e
    xe.
