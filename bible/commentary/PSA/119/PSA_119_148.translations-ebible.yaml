verse: PSA.119.148
translations:
  mal-C: ഞാൻ അവിടത്തെ വാഗ്ദാനങ്ങൾ ധ്യാനിക്കേണ്ടതിന്, രാത്രിയാമങ്ങളിൽ എന്റെ കണ്ണുകൾ
    തുറന്നുവെച്ചിരിക്കുന്നു.
  deu-TKW: Meine Augen kommen den Nachtwachen zuvor, um über dein Wort nachzusinnen.
  lin-lin: Nalamukaka na kati-kati ya butu mpo na kokanisa mitindo na Yo.
  mmx-mmx: A tuuang aan amisik at lengkanimin, kusu ana i doxoma mu leveng kakaape
    ram.
  eng-LSV: My eyes have gone before the watches, || To meditate on Your saying.
  eng-GNV: Mine eyes preuent the night watches to meditate in thy word.
  eng-WEBSTER: My eyes anticipated the night watches, that I might meditate in thy
    word.
  nhw-BL: Ica tlayohua amo nicochi pampa san nimonejnehuilía tlen nochi catli tiquijtojtoc
    techchihuilis.
  swh-ONEN: Sikufumba macho yangu usiku kucha, ili niweze kutafakari juu ya ahadi
    zako.
  bba-bba: Yɑm mu sere sɑ̃rɑ nɑ rɑ sewɑ n kɑ wunɛn ɡɑri mɛɛri.
  eng-KJVCPB: (ק) Mine eyes prevent the night watches, That I might meditate in thy
    word.
  luo-luo: Wengena neno otieno duto, mondo omi apar matut kuom singruok magi.
  aii-aii: ܦܬܝܼܚܹܐ ܝܢܵܐ ܥܲܝܢܝܼ̈ ܒܒܲܕ̈ܠܹܐ ܕܠܲܝܠܹܐ، ܠܗܲܓܘܼܝܹܐ ܗܹܡܸܙܡܵܢܘܼܟ݂.
  meu-meu: Hanuaboi gima negana ai matagu e nogamu, emu gwauhamata baina haeroa totona.
  npi-ULB: रातका पहरहरू बद्‍लिनुअगि नै मेरा आँखाहरू खुला हुन्‍छन् ताकि म तपाईंको वचनमा
    ध्‍यान गर्न सकूँ ।
  yor-yor: Ojú mi ṣáájú ìṣọ́ òru, nítorí kí èmi lè ṣe àṣàrò nínú ọ̀rọ̀ rẹ.
  pes-OPCB: تمام شب بیدار ماندم تا در کلام تو تفکر نمایم.
  tgl-ULB: Mulat ang aking mga mata bago magpalit ng mga yugto ang gabi, para mapagnilayan
    ko ang mga salita mo.
  nop-nop: Nu timiŋ damo mu deitat. Nu adi helemahelemaŋ medege wendok hogok hati
    nadikuwatat.
  hui-hui: Mbiraga i̱ dengala ho wialu í̠naga bi mana debene lo ngeru dege mitangi
    biaabo haruli.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ ဆုံး​မ​သွန်​သင်​ခက်​တို့​ကို​အောက်​မေ့​ဆင်​ခြင်​ရန်
    တစ်​ညဥ့်​လုံး​မ​အိပ်​ဘဲ​လဲ​လောင်း​လက်​နေ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་རྣམས་ཡིད་དུ་བསྒོམ་པའི༌ཆེད། །བདག་གིས་མཚན་གང་མིག་ཟུང་བཙུམས་པ༌མེད།།
  wsk-wsk: Ani tirom mu amotam anira mena, am marak laga se nika den ko iki gurugu
    lagasam.
  sna-sna: Meso angu anogara akasvinura panguva dzose dzousiku, kuti ndifungisise
    pamusoro pevimbiso dzenyu.
  spa-BLM: Mis ojos permanecen abiertos durante las guardias nocturnas, para poder
    meditar en tu palabra.
  cac-cac: Pitzan in tz'ec' ac'val, tzin naub'tan̈an tas alb'ilcan uuj.
  swh-ULB: Ninatumaini katika maneno yako. Macho yangu yako wazi usiku kucha ili niweze
    kutafakari juu ya neno lako.
  deu-ELBBK: Meine Augen sind den Nachtwachen zuvorgekommen, um zu sinnen über dein
    Wort.
  mbb-OT: Wazà a medlipezeng seled te tivuuk he kezukileman su egngunngunuen ku is
    menge saad nu.
  mal-2015: തിരുവചനം ധ്യാനിക്കേണ്ടതിന്നു എന്റെ കണ്ണു യാമങ്ങളെ നോക്കിക്കൊണ്ടിരിക്കുന്നു.
  gup-gup: Minj mak ngakeyo kumununkuyeng dja ngahdjallorrhmiyo ba bu ngadjalburrbun
    kore yiwokkurrmerrinj.
  rmc-rmc: Caľi rat mande o jakha phundrade a gondoľinav pal tiro lav.
  nlg-nlg: Inau tu daidanihaghi, tu ghanaghana olighi nimua na baubahu.
  pes-OPV: چشمانم بر پاسهای شب سبقت جست، تا درکلام تو تفکر بنمایم.
  ron-1924: О яу ынаинтя стрэжилор де ноапте ши дескид окий, ка сэ мэ гындеск адынк
    ла Кувынтул Тэу.
  ben-OBCV: সারারাত আমি চোখ খুলে জেগে থাকি, যেন তোমার প্রতিশ্রুতিতে আমি ধ্যান করতে
    পারি।
  som-som: Indhahaygu way ka hor mareen wakhtiga la soo jeedo oo habeennimo, Si aan
    eraygaaga uga fikiro.
  eng-ASVBT: Mine eyes anticipated the night watches, That I might meditate on thy
    word.
  mna-mna: Mi mbeŋ tomini na, aŋpamatmaata mi aŋkamam ŋgar pa sua ku.
  ita-1885: Gli occhi miei prevengono le vigilie della notte. Per meditar nella tua
    parola.
  eng-ULB: My eyes are open before the night watches change so that I might meditate
    on your word.
  spa-VBL: En la noche hago vigilia y medito en tu palabra.
  fra-_FOB: Mes yeux préviennent les veilles de la nuit pour méditer ta parole.
  mal-mal: തിരുവചനം ധ്യാനിക്കേണ്ടതിന് എന്റെ കണ്ണ് യാമങ്ങളെ നോക്കിക്കൊണ്ടിരിക്കുന്നു.
  lit-lit: Mano akys užbėga budėjimams už akių, kad mąstyčiau apie tavo žodį.
  urd-GVR: Rāt ke waqt hī merī āṅkheṅ khul jātī haiṅ tāki tere kalām par ġhaur-o-ḳhauz
    karūṅ.
  suz-BL: गो इन थोक्‍शा पशो लोव़ मिम्‍चा कली नाक्‍दो सेंना सेंन बाक्‍ती।
  eng-NOY: My eyes anticipate the night-watches, That I may meditate upon thy promise.
  ita-1927: Gli occhi miei prevengono lo vigilie della notte, per meditare la tua
    parola.
  ckb-ckb: بە درێژایی شەو بەئاگام، بۆ ئەوەی لە بەڵێنەکانت وردببمەوە.
  eng-BBE: In the night watches I am awake, so that I may give thought to your saying.
  xsi-xsi: '@see-verse:PSA.119.147'
  kan-OKCV: ನಾನು ನಿಮ್ಮ ವಾಕ್ಯವನ್ನು ಧ್ಯಾನ ಮಾಡುವಂತೆ, ರಾತ್ರಿಜಾವದಲ್ಲಿ ನನ್ನ ಕಣ್ಣುಗಳು ತೆರೆದಿರುತ್ತವೆ.
  tam-2017: உமது வசனத்தைத் தியானிக்கும்படி, குறித்த இரவு நேரங்களுக்கு முன்னே என்னுடைய
    கண்கள் விழித்துக்கொள்ளும்.
  spa-RV-1909: Previnieron mis ojos las vigilias de la noche, para meditar en tus
    dichos.
  ron-BTF: Ochii mei întâmpină gărzile nopții, ca să meditez la cuvântul tău.
  eng-WEBP: My eyes stay open through the night watches, that I might meditate on
    your word.
  eng-FBV: During the night I stay awake, meditating on your word.
  nld-1939: En mijn ogen voorkomen de nachtwake, Om op te zien naar uw bestel.
  nch-BL: Ica tayohua amo nicochi pampa san nimoyolilhuía ten nochi cati tiquijtojtoc
    techchihuilis.
  vie-1934: Canh đêm chưa khuya, mắt tôi mở tỉnh ra, Đặng suy gẫm lời Chúa.
  cha-cha: Y atadogco taftaña qui y bumela gui puenge para jujajasoja y sinanganmo.
  hin-CV: रात्रि के समस्त प्रहरों में मेरी आंखें खुली रहती हैं, कि मैं आपकी प्रतिज्ञाओं
    पर मनन कर सकूं.
  eng-OURB: ק (Kid’mu, Anticipate) My eyes stay open through the night watches, that
    I might meditate on your word.
  spa-BES: En las vigilias nocturnas estoy despierto, para que pueda pensar en tus
    dichos.
  tdx-tdx: Mitamà o fijilovan-kaleñeo o masoko, mañereñere’ o nafè’oo.
  tha-KJV: นัยน์​ตาของข้าพระองค์ตื่นอยู่ก่อนถึงยามทุกยามในกลางคืน เพื่อรำพึงถึงพระดำรัสของพระองค์
  por-BR-2018: Meus olhos antecederam as vigílias da noite, para meditar em tua palavra.
  deu-ELO: Meine Augen sind den Nachtwachen zuvorgekommen, um zu sinnen über dein
    Wort.
  eng-WYC-2018: Mine eyes before came to thee full early; that I should bethink (on)
    thy speeches. (My eyes be open through the night or I lie awake all night; so
    that I can think about thy words.)
  epo-epo: Antaŭ la noktaj gardopartoj miaj okuloj vekiĝas, Por ke mi meditu pri Via
    vorto.
  gfk-gfk: Iau pai la hapulo ira iruo matagu tutun at ra bung, waing iau nigi lik
    murmur ira num nianga na kunubus.
  uig-PIN: Wǝdiliring üstidǝ seƣinip oylinix üqün, Tündiki jesǝklǝr almaxmay turup
    kɵzüm eqilidu.
  beo-beo: Daeya ganini hadigibi galu, na da mae golale si dagane esala, Dia hamoma:ne
    sia:su dadawa:sa esala.
  tpi-OTNT: Long nait mi no save slip. Mi tingting oltaim long tok bilong yu tasol.
  hau-SA: Ban rufe idanuna ba dukan dare, don in yi tunani a kan alkawuranka.
  udu-udu: Em pem di’d ki e ki wal wal mo mmotim mo gi mon’thiny ki mombwam/e mo ki
    aha/ mina ’taki kulum gwo ibwa gom gwom pini jin ona /e is mo.
  uig-LAT: Wediliring üstide séghinip oylinish üchün, Tündiki jésekler almashmay turup
    közüm échilidu.
  nde-nde: Amehlo ami alala ekhangele ngemilindo yonke yobusuku, ukuze ngicabange
    ngezithembiso zakho.
  ton-ton: ‌ʻOku muʻomuʻa ʻa hoku mata ki he ngaahi leʻo ʻoe pō, koeʻuhi ke u fakakaukau
    ki hoʻo folofola.
  ces-1613: Předstihají oči mé bdění proto, abych přemýšlel o výmluvnostech tvých.
  eng-WMB: My eyes stay open through the night watches, that I might meditate on your
    word.
  tam-TCV: உமது வாக்குத்தத்தங்களை நான் தியானிக்கும்படி, இராமுழுவதும் என் கண்கள் விழித்திருக்கின்றன.
  ceb-ULB: Nagmata na ako sa wala pa nagtukaw ang kagabhion aron makapamalandong ako
    sa imong pulong.
  pol-UBG: Moje oczy wyprzedzają straże nocne, abym mógł rozmyślać o twoim słowie.
  urd-GVU: رات کے وقت ہی میری آنکھیں کھل جاتی ہیں تاکہ تیرے کلام پر غور و خوض کروں۔
  eng-OEBCW: Awake I meet the night-watches, to muse upon your sayings.
  deu-1912: Ich wache auf, wenn's noch Nacht ist, zu sinnen über dein Wort.
  kan-2017: ನಿನ್ನ ನುಡಿಯನ್ನು ಧ್ಯಾನಿಸಲು, ನನ್ನ ಕಣ್ಣುಗಳು ಇರುಳಿನ ಒಂದೊಂದು ಜಾವದಲ್ಲೂ ತೆರೆದಿರುತ್ತವೆ.
  yap-yap: N’umngin e nep’ ni der mol owcheg, ni yuggu be leamnag e fanow rom.
  hlt-MCSB: Na olthui dongah lolmang hamla hlaemhmah ah ka mik ca.
  mdy-ETH: ኔኤኮ ቃኣሎ ታ ማላኒ ዓኣፓ ታኣኮ ዋንቶ ጉቤ ዱኡሚንቱዋዖ ዎርቃኔ።
  twi-ASANTE: Mʼani gu so anadwo nyinaa, na mɛdwendwene wo bɔhyɛ ho.
  eng-WEBU: My eyes stay open through the night watches, that I might meditate on
    your word.
  spa-PDDPT: Mis ojos se anticipan a las vigilias de la noche Para meditar en tu Palabra.
  gun-gun: Pytũ mbukukue re xerexa ndokei, ndeayvuague re aikuaa pota aguã.
  agu-BL: Nin yi ntaxk cu' tz'o'tz na injoy puntil tan qui saje'n inwatl na yi wajbil
    i'tz tan xtxumle'n yi mbi eka'n tan yi yolu'.
  ilo-ULB: Silulukat dagiti matak iti agpatpatnag tapno mabalinko nga utuben ti saom.
  kpg-kpg: I di waalooloo di boo, gei au e moe hagaala hia e hagamamaanadu au aago.
  uig-ARA: ۋەدىلىرىڭ ئۈستىدە سېغىنىپ ئويلىنىش ئۈچۈن، تۈندىكى جېسەكلەر ئالماشماي تۇرۇپ
    كۆزۈم ئېچىلىدۇ.
  sus-sus: N mu xima kɔɛ ra, n na n maɲɔxunma i xa masenyi nan tun ma.
  pon-2006: I kin pepehd pwohng ehu pwon, pwe I en medemedewe sapwellimomwi kaweid
    kan.
  jae-jae: Matoc jali ŋapaŋ gêdêŋ gêbêc baliŋ e geleŋŋa ma taêc gêjam biŋ, taŋ aôm
    gôjac mata naŋ, gêc ŋoc ŋalêlôm.
  ksd-ksd: Ba pa di kia vue boko ra monamono na marum, iau tavangun Upi ina nununuk
    ta kaum tinata.
  tur-YTC: Gece nöbetleri boyunca gözlerim açık kalıyor, Senin sözünü düşüneyim diye.
  bel-N: Вочы мае апярэджваюць варту [начную], каб мне разважаць пра слова Тваё.
  kpr-kpr: Tumba soro ghousa ninda beka gajari dubo jokai kotari dae sise, na jo avae
    irise fase irá gheraena.
  ind-AYT: Mataku bangun sebelum jam jaga malam, supaya aku dapat merenungkan firman-Mu.
  yom-yom: Meso mama meti ba mazibuka tuamina khiesa yi builu, mu diambu ndiyindula
    zitsila ziaku.
  yut-yut: Kalbi dɨpmɨn dɨma pokdot. Toktogɨsi yaŋ teban tok gengo dogɨn nandaŋ egɨsat.
  nya-nya: Maso anga amakhala chipenyere nthawi yonse ya usiku, kuti ndithe kulingalira
    malonjezo anu.
  kyg-kyg: Nagaemo gekaeꞌmo nagesa afifi huꞌna maisuvafeꞌmo haniꞌilagamo nau okaleꞌna
    afaꞌa maiꞌnove.
  hrv-hrv: Oči moje straže noćne pretječu da razmišljam o besjedi tvojoj.
  mps-mps: Te hulide ena godege me pigobeo. Eno sesemane sogo nago poba naga homu
    kone elalubo dao.
  tpi-tpi: Long nait mi no save slip. Mi tingting oltaim long tok bilong yu tasol.
  dan-1931: Før Nattevagtstimerne våger mine Øjne for at grunde på dit Ord.
  vie-OVCB: Mắt con không chớp giữa canh khuya, để con tỉnh táo suy ngẫm lời Ngài
    hứa.
  guj-2017: તમારા વચનનું મનન કરવા માટે મારી આંખો રાતના છેલ્લાં પહોર અગાઉ ઊઘડી ગઈ હતી.
  pon-2006A: I kin pepehd pwohng ehu pwon, pwe I en medemedewe sapwellimomwi kaweid
    kan.
  por-BRBSL: Meus olhos ficam abertos através dos relógios noturnos, que eu possa
    meditar em sua palavra.
  eng-OEBUS: Awake I meet the night-watches, to muse upon your sayings.
  swe-swe: Mina ögon är vakna under nattens [alla tre] väkter (jag är vaken hela natten),
    så jag kan tänka på (meditera över) ditt ord (löfte, tal).
  cth-cth: Na lawk lueplueppouk thai nahan, karum tuettuet ip laipalah ka hra.
  twi-twi: Mʼani gu so anadwo nyinaa, na misusuw wo bɔhyɛ ho.
  hlt-hlt: Na olthui dongah lolmang hamla hlaemhmah ah ka mik ca.
  tbz-SIM: Dɛ̀ ɔ̃ n kpɑɑ́ uú kɛ̀ n nɔ̀nfɛ̀ sìékɛ́ ɑ nɑ́ɑǹtì nti. Kɛ̀ nh ɑ̃ɑ̃̀ ɑ tié
    n yɛ̀mmɛ̀ miɛkɛ.
  msy-2020: Kɨ dɨmagaribar akuir puvatɨ. Kɨ nɨn akar dɨkɨrɨzim gɨnɨghnɨghavɨra iti.
  dop-dop: Mɑɑ kpəkɩ ɩsəlɛ, hɑlənɑ pə́ nyɑɑlɩ nɑ mɑ́ mɑɣɑsɩ nyɑ́ tɔm.
  azb-azb: Gecə boyu gözümə yuxu getmir, Kəlamını dərindən düşünürəm.
  eng-DBY: Mine eyes anticipate the night-watches, that I may meditate in thy *word.
  hin-2017: मेरी आँखें रात के एक-एक पहर से पहले खुल गईं, कि मैं तेरे वचन पर ध्यान
    करूँ।
  wol-KYG: Damay xoole guddi gépp, di jàngat sa kàddu.
  bjr-bjr: Maqee eendirana namu faqa kaqi marunanoo qifu faqbaqa iaqaqaifaqa ani naakapara
    ufauqara oonu mafi iridaqa.
  eng-YLT: Mine eyes have gone before the watches, To meditate in Thy saying.
  kne-kne: Maninsinlabi ay adiak maseyseyep ta say din karim di nemnemnemek.
  eng-WYC-2017: Mine eyes before came to thee full early; that I should bethink on
    thy speeches.
  eng-WMBB: My eyes stay open through the night watches, that I might meditate on
    your word.
  zat-NTPS: Dxenná'aza' bedú xe̱la, chee̱ gulaba lazra' da bdxixruj be'u.
  zty-NTPS: Kate' ba goḻe, ẕbeja' yele yej ḻawa', nich wláb ḻaža'a ka nak da' wnnakzo'
    Le'.
  urd-GVH: रात के वक़्त ही मेरी आँखें खुल जाती हैं ताकि तेरे कलाम पर ग़ौरो-ख़ौज़ करूँ।
  rug-rug: Peqa nia rau doduru boṉi hoke balabala va lohi la i rau sari na Mua vina
    tatara.
  gaz-gaz: Akka ani irra deddeebiʼee waadaa kee yaaduuf, iji koo halkan guutuu banamee
    bula.
  fra-LSG: Je devance les veilles et j’ouvre les yeux, Pour méditer ta parole.
  yal-yal: N xima n mirɛ i dɛ xui tongoxine ma nɛn.
  iou-iou: Täŋkaŋ gäkŋo manka yäŋpäŋ-nadäk täŋpayäŋ nadäŋpäŋ bipani käroŋ päke u kodakgän
    it täyat.
  haw-1868: Manao e no ko'u mau maka mamua o na wati kiai, E noonoo ma kau olelo.
  arb-NAV: اللَّيْلَ كُلَّهُ أَظَلُّ مُسْتَيْقِظاً، أَتَأَمَّلُ فِي أَقْوَالِكَ
  ded-ded: Ge yoac deserima denec, imoc tofocnacsoc hennegeng amma negensikecbadeac
    naso herea gaugbori kecanduae.
  ewe-ewe: Nye ŋkuwo le te le zã blibo la katã me, be made ŋugble le wò ŋugbedodowo
    ŋu.
  eng-LEE: My eyes are awake before the night-watches, that I may meditate in thy
    saying.
  asm-FB: ৰাতি শেষ হোৱাৰ আগেয়ে মোৰ চকু মেল খায়, যেন তোমাৰ প্রতিজ্ঞাৰ ধ্যান কৰিব
    পাৰোঁ।
  sus-A: ﭑ مُ شِمَ كْي رَ، ﭑ نَ ﭑ مَحْشُنمَ عِ شَ مَسٍنيِ نَن تُن مَ.
  fra-SBL: Mes yeux restent ouverts pendant les veilles de la nuit, pour que je puisse
    méditer sur ta parole.
  hbo-hbo: קִדְּמ֣וּ עֵ֭ינַי אַשְׁמֻרֹ֑ות לָ֝שִׂ֗יחַ בְּאִמְרָתֶֽךָ׃
  kik-kik: Maitho makwa maikaraga mahingũkĩte matuanĩra-inĩ mothe ma arangĩri, nĩguo
    ndaranagie ũhoro wa ciĩranĩro ciaku.
  fra-NCL: Mes yeux devancent les veilles de la nuit, pour méditer ta parole.
  cek-AK: Na lok ka poek hanah, qum taning ah kang lawt.
  cuk-cuk: Be-Igar-Mamaidgi-binsaedba, mutikidbali, an gabdasulid.
  tel-2017: నీవిచ్చిన వాక్కును నేను ధ్యానించడానికి నాకళ్ళు రాత్రిజాములు గడవక ముందే
    తెరుస్తాను.
  hat-BSA: Zye m rete ovèt pandan vè lanwit la, konsa, pou m kab reflechi san rete
    sou pawòl Ou.
  kos-kos: In fong nufon se nga oanna ngetnget, Ac nunku yohk ke kas in luti lom.
  hbo-WLC: קִדְּמ֣וּ עֵ֭ינַי אַשְׁמֻר֑וֹת לָ֝שִׂ֗יחַ בְּאִמְרָתֶֽךָ׃
  ibo-ibo: Ana m amụ anya abalị nʼelu ihe ndina m, nʼihi ịtụgharị uche na nkwa gị
    niile.
  ory-ory: ମୁଁ ଯେପରି ତୁମ୍ଭ ବାକ୍ୟ ଧ୍ୟାନ କରିବି, ଏଥିପାଇଁ ରାତ୍ରିର ପ୍ରତ୍ୟେକ ପ୍ରହର ପୂର୍ବେ
    ମୋହର ଚକ୍ଷୁ ପ୍ରସ୍ତୁତ ହେଲା।
  chk-chk: Üa nenela lon unusen pwin pwe üpwe ekinlonei om we pwon.
  rop-rop: Naitaim ai nomo silip, dumaji mi wandim jinggabat wanim yu oldei dalimbat
    mi.
  ukr-1871: Очі мої випереджували сторожу нічню, щоб над словом твоїм промишляти.
  yon-yon: Eb weng meenme andangki dowad ne kuu amki unuk angkimokban.
  deu-1951: Meine Augen kommen den Nachtwachen zuvor, daß ich über deine Reden nachdenke.
  eng-JPS: Mine eyes forestalled the night-watches, that I might meditate in Thy word.
  srp-1865: Pretjeèu oèi moje jutrenju stražu, da bih razmišljao o rijeèi tvojoj.
  lug-lug: Seebaka ekiro kyonna nga nfumiitiriza ku ebyo bye wasuubiza.
  heb-heb: קדמו עיני אשמרות לשיח באמרתך׃
  ben-IRV: আমার চোখ সারা রাত খোলা ছিল, যেন আমি তোমার বাক্য ধ্যান করতে পারি।
  ntu-ntu: Obqtx-zvzx mz nrlckxbq, Mz nzaotikr drtwrnge me pnz drtwrm.
  pan-pan: ਮੇਰੀਆਂ ਅੱਖਾਂ ਰਾਤ ਦੇ ਪਹਿਰਾਂ ਤੋਂ ਅੱਗੇ ਖੁੱਲ੍ਹੀਆਂ ਰਹੀਆਂ, ਕਿ ਤੇਰੇ ਬਚਨ ਵਿੱਚ ਲੀਨ
    ਹੋਵਾਂ।
  mya-JVB: ဗျာဒိတ် တော်တို့ကို ဆင်ခြင် အောက်မေ့လိုသောငှါ ၊ ညဉ့်ယံ မလွန်မှီ အကျွန်ုပ်
    နိုး တတ်ပါ၏။
  kgf-kgf: Guac ackuaʒécga imi hiŋgac hiŋgarawac nimmaŋ ʒé siŋi ménda horugiyunec
    kic ɋeli yacanʒua.
  tte-O: Boniyai meuloina koina nige yakekeno na mesabana am loinao kaiweli yanuwanuwatu.
  tbg-tbg: Vo enta vo enta entaqi te kia vaitaraiti, taintaqaa qaqi vaiha, are tiva
    taana uvarara tenta aatoqi qaqi iriqi vi vaunara.
  hmo-hmo: Hanuaboi ena nega ibounai lalonai lau noga noho, lau mahuta lasi, badina
    oiemu hadibaia hereva lau laloa noho.
  zar-NT: Chiʼi dzö́ʼölö rubéajaʼ yëla guiö́j lahuaʼ, para ulaba ládxaʼa ca naca xtídzuʼu.
  urd-urd: मेरी आँखें रात के हर पहर से पहले खुल गई, ताकि तेरे कलाम पर ध्यान करूँ।
  bqc-SIM: I lí na ma wɛ́u gwãasĩnao, kɛ́ mà e làasookɛ n yã́wa yã́i.
  tcz-CHONGTHU: Jan khovah'in kahah'in nathutep chu kagel jinge.
  mar-mar: तुझ्या वचनावर चिंतन करण्यासाठी रात्रीच्या प्रत्येक प्रहरापूर्वी माझे डोळे
    उघडे असतात.
  isl-isl: Já, ég vaki um nætur og íhuga fyrirheit þín.
  hlt-THB: Na awitaak ce kak poeknaak typ typ aham, thanlung a poeng hlan dy ka mik
    dai phat hy.
  qub-qub: Waray-waraymi ricchä aunishayquicunata yachacur.
  bqp-bqp: I dì na ma wɛ́a gwãaniro de mà le mà laasun lɛ́ n yãa yãi.
  hat-hat: Lannwit poko rive, mwen moute kabann mwen pou m' kalkile pawòl ou yo.
  eng-BSB: My eyes anticipate the watches of night, that I may meditate on Your word.
  eng-WEBPB: My eyes stay open through the night watches, that I might meditate on
    your word.
  kbq-kbq: Kenage'ma navu'ma omase hari hute'nama nemanuana, na'ankure Kagri nanekegu
    nagesa antahintahi nehu'na anara nehue.
  pon-pon: I kin pirida ni ailep en pon, pwen madamadaua duen omui majan.
  nhe-BL: Ica tlayohua ax nicochi pampa san nimoyolilhuía tlen nochi tlen tiquijtojtoc
    tinechchihuilis.
  wnc-wnc: Sike zikaane kaina kekeknga siwan dapuna katak dua pekgat. Asinggan siknga
    gata wamu nae yawi kekekakut takngae natanggamatanggat.
  bus-bus: Ii è na ma wɛ́ɛn gwãavĩro lɛ mà e mà laasuu lɛ́ n yãa yãnzi.
  gub-BL: Naker kwaw. Amumaw pytun gatu heme'e pà, ta'e hema'enukwaw katu wer neze'eg
    rehe ihe xe.
