verse: PSA.119.127
translations:
  mal-C: അതുകൊണ്ട് അങ്ങയുടെ കൽപ്പനകൾ സ്വർണത്തെക്കാളും തങ്കത്തെക്കാളും ഞാൻ ഇഷ്ടപ്പെടുന്നു,
  deu-TKW: Darum liebe ich deine Gebote mehr als Gold und als Feingold.
  lin-lin: Yango wana nalingaka mibeko na Yo koleka wolo, koleka kutu wolo ya peto ;
  mmx-mmx: Labalak i tu aleng levempapaase ali ram i volo lavavara ri leven gol, la
    mo leven gol i nunuan aleng.
  eng-LSV: Therefore I have loved Your commands || Above gold—even fine gold.
  eng-GNV: Therefore loue I thy commandements aboue golde, yea, aboue most fine golde.
  eng-WEBSTER: Therefore I love thy commandments above gold; yes, above fine gold.
  nhw-BL: Pero na más niquinicnelía motlanahuatilhua huan amo quen oro catli senquistoc
    cuali.
  swh-ONEN: Kwa sababu nazipenda amri zako zaidi ya dhahabu, naam, zaidi ya dhahabu
    safi,
  bba-bba: Adɑmɑ nɛ, nɑ ye kĩ n kere wurɑ ɡeɑn tii.
  eng-KJVCPB: (ע) Therefore I love thy commandments Above gold; yea, above fine gold.
  luo-luo: Nikech ahero chikeni moloyo dhahabu, kendo moloyo dhahabu maler mogik,
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܟܹܐ ܡܲܚܸܒܸܢ ܦܘܼܩܕܵܢܘܼ̈ܟ݂، ܒܘܼܫ ܡ̣ܢ ܕܲܗܒ݂ܵܐ، ܘܡ̣ܢ ܕܲܗܒ݂ܵܐ ܨܸܦܝܵܐ.
  meu-meu: Taunabunai emu haheḡani na ura henidia badamu, gold daenai, oibe, gold
    namo-hereana daenai.
  npi-ULB: साँच्‍चै, म तपाईंका आज्ञाहरूलाई सुन वा निख्खुर सुनभन्दा धेरै प्रेम गर्छु
    ।
  yor-yor: Nítorí èmi fẹ́ràn àṣẹ rẹ ju wúrà, àní ju wúrà dídára lọ,
  pes-OPCB: من احکام تو را دوست دارم؛ آنها را بیش از طلا و زر خالص دوست دارم.
  tgl-ULB: Tunay ngang minamahal ko ang iyong mga kautusan higit sa ginto, higit sa
    purong ginto.
  nop-nop: Nu adi welenedi hinek Yodoko Medege kahile tilat. Nu adi muneeŋ (gol) momooŋ
    tiŋa loloŋnit wendok adi kedem nadilat, iŋgoŋ du’walaŋ medege wendok adi momooŋ
    hinek nadilat.
  hui-hui: I̱na í̠naga bi mana gubaliniore ho ko. I̱na ngolo bayale ngago hameledogobi
    emene dindiha lowa ogoni bolangua howa í̠naga bi mana ngeru i̱na gubalini timbuniore
    ho kogoni.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ ပ​ညတ်​တော်​တို့​ကို​ရေ"​ထက်​မ​က​ရေ"​စင်​ထက်
    ပို​၍​နှစ်​သက်​မြတ်​နိုး​ပါ​၏။
  bod-N: དེའི་ཕྱིར་གསེར་དང་བཙོ་མའི་གསེར་ལས༌ཀྱང༌། །ང་རང་ཁྱེད་ཀྱི་བཀའ་ལ་ལྷག་ཏུ༌དགའ།།
  wsk-wsk: Nunguningta, nika den mu mel ningo ningo kia saparam, mel yawara nunguningkiri
    ta wore am kia saparam tala, se ani ninguru ko kuesam.
  sna-sna: Nokuti ndinoda mirayiro yenyu kupfuura goridhe, kupfuura goridhe rakanatswa,
  spa-BLM: Por eso amo tus mandamientos más que el oro, sí, más que oro puro.
  cac-cac: Ec'b'al tzin nib'ej a checnab'il d'a yichan̈ q'uen oro te vach',
  swh-ULB: Hakika ninazipenda amri zako kuliko dhahabu, naam, kuliko dhahabu safi.
  deu-ELBBK: Darum liebe ich deine Gebote mehr als Gold und gediegenes Gold;
  mbb-OT: Tutuu he mibmahal ku is menge suǥù nu lavew pa te vulawan, minsan pa te
    lunsey he vulawan.
  mal-2015: അതുകൊണ്ടു നിന്റെ കല്പനകൾ എനിക്കു പൊന്നിലും തങ്കത്തിലും അധികം പ്രിയമാകുന്നു.
  gup-gup: Ngaye wanjh ngadjare bulkkidj duninjh bu bekkabekkan kore ngudda kanwokrayekwon.
  rmc-rmc: Me kamav tire prikazaňja buter sar o somnakaj, buter sar o žužo somnakaj,
  nlg-nlg: E utuni, inau tu dolovighi nimua na lei vetena, vulea na gold haba vaa
    na puku ni gold.
  pes-OPV: بنابراین، اوامر تو را دوست می‌دارم، زیادتر از طلا و زر خالص.
  ron-1924: Де ачея, еу юбеск порунчиле Тале май мулт декыт аурул, да, май мулт декыт
    аурул курат.
  ben-OBCV: সোনার চেয়ে, বিশুদ্ধ সোনার চেয়েও আমি তোমার আজ্ঞাগুলি বেশি ভালোবাসি।
  som-som: Haddaba amarradaada waan ka sii jeclahay Dahab, haah, xataa dahab saafi
    ah.
  eng-ASVBT: Therefore I love thy commandments Above gold, yea, above fine gold.
  mna-mna: Gol ta iŋgeeze kat, ina koroŋ zaanaŋana mi wal boozomen lelen pa. Tamen
    nio na, leleŋ pa tutu ku ma ilip pa gol.
  ita-1885: Perciò io amo i tuoi comandamenti più che oro; Anzi più che oro finissimo.
  eng-ULB: Truly I love your commandments more than gold, more than fine gold.
  spa-VBL: Por ello amo tus mandamientos más que el oro. Más que el oro puro.
  fra-_FOB: C'est pourquoi j'aime tes commandements plus que l'or, même que l'or fin.
  mal-mal: അതുകൊണ്ട് അങ്ങയുടെ കല്പനകൾ എനിക്ക് പൊന്നിലും തങ്കത്തിലും അധികം പ്രിയമാകുന്നു.
  urd-GVR: Is lie maiṅ tere ahkām ko sone balki ḳhālis sone se zyādā pyār kartā hūṅ.
  suz-BL: गो सुन नु क्‍येख सुन क्‍येङा इन शेंतीके दाक्‍नुङ।
  eng-NOY: Therefore I love thy commandments above gold; Yea, above fine gold.
  ita-1927: Perciò io amo i tuoi comandamenti più dell’oro, più dell’oro finissimo.
  ckb-ckb: لەبەر ئەوەی حەز لە ڕاسپاردەکانت دەکەم زیاتر لە زێڕ، لە زێڕی پوختەکراو،
  eng-BBE: For this reason I have greater love far your teachings than for gold, even
    for shining gold.
  xsi-xsi: Ŋana tu naŋa iloŋgu ŋalae koŋa pa mira “gol” nde tia, taitu naŋa iloŋgu
    ndo keno pa noko ne ŋgua tukuŋa.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನು ಬಂಗಾರಕ್ಕಿಂತಲೂ ಹೌದು, ಅಪರಂಜಿಗಿಂತಲೂ ಹೆಚ್ಚಾಗಿ
    ಪ್ರೀತಿಸುತ್ತೇನೆ,
  tam-2017: ஆதலால் நான் பொன்னிலும் பசும்பொன்னிலும் அதிகமாக உமது கற்பனைகளில் பிரியப்படுகிறேன்.
  spa-RV-1909: Por eso he amado tus mandamientos más que el oro, y más que oro muy
    puro.
  ron-BTF: De aceea iubesc poruncile tale mai mult decât aurul; da, mai mult decât
    aurul pur.
  eng-WEBP: Therefore I love your commandments more than gold, yes, more than pure
    gold.
  eng-FBV: This is why I love your commandments more than gold, more than the finest
    gold.
  nld-1939: Daarom heb ik uw geboden lief, Boven goud en edel metaal;
  nch-BL: Pero na más niquinicnelía motanahuatilhua huan amo quej oro cati senquisa
    cuali.
  vie-1934: Nhân đó tôi yêu mến điều răn Chúa Hơn vàng, thậm chí hơn vàng ròng.
  cha-cha: Enao mina juguaeya y tinagomo sija, mas qui y oro, junggan, mas qui y fino
    na oro.
  hin-CV: इसलिये कि मुझे आपके आदेश स्वर्ण से अधिक प्रिय हैं, शुद्ध कुन्दन से अधिक,
  eng-OURB: ע (‘Al-kein, Therefore-thus) Therefore I 'ahav ·affectionately love· your
    mitzvot ·instructions· more than gold, yes, more than pure gold.
  spa-BES: Por esta razón, amo mucho más tus enseñanzas que el oro, incluso el oro
    resplandeciente.
  tdx-tdx: Toe kokoako mandikoatse o volamenao o fandilia’oo, ambone’ ty volamena
    ki’e,
  tha-KJV: เพราะฉะนั้นข้าพระองค์รักพระบัญญั​ติ​ของพระองค์ยิ่งกว่าทองคำ ยิ่งกว่าทองคำเนื้​อด​ี
  por-BR-2018: Por isso eu amo teus mandamentos mais que o ouro, o mais fino ouro.
  deu-ELO: Darum liebe ich deine Gebote mehr als Gold und gediegenes Gold;
  eng-WYC-2018: Therefore I loved thy commandments; more than gold and topaz. (Truly
    I love thy commandments; yea, more than gold and topaz.)
  epo-epo: Tial mi amas Viajn ordonojn Pli ol oron, eĉ ol puran oron.
  gfk-gfk: Io kaik, iau kalak ira num hartula. No nugu sinisip uta kaike ra hartula
    i tamat ta dir ma ra gol, a gol at mah ing a tabi matana.
  uig-PIN: Xu sǝwǝbtin ǝmrliringni altundin artuⱪ sɵyimǝn, Sap altundin artuⱪ sɵyimǝn;
  beo-beo: Na da Dia hamoma:ne sia:su amoma hanai hou da gouli noga:idafa amoma hanai
    hou bagadewane baligisa.
  tpi-OTNT: Mi laikim tumas lo bilong yu. Mi no laikim tumas nambawan gol, tasol mi
    laikim tumas tok bilong yu.
  hau-SA: Saboda ina ƙaunar umarnanka fiye da zinariya, kai, fiye da zinariya zalla,
  udu-udu: Wakan aha/ enkina gwoŋḵan pini kun ’kwarkunu mo mmobol ’dolkon e mo, dhali
    ’dolkon gana/ jin tashu e ki o’d ki tash gana/ mo.
  uig-LAT: Shu sewebtin emrliringni altundin artuq söyimen, Sap altundin artuq söyimen;
  nde-nde: Ngoba ngiyayithanda imilayo yakho kulegolide, kulegolide elicengekileyo,
  ton-ton: Ko ia ʻoku ou ʻofa lahi hake ki hoʻo ngaahi fekau ʻi he koula; ʻio, ʻi
    he koula lelei.
  ces-1613: Z té příčiny miluji přikázaní tvá více nežli zlato, i to, kteréž jest
    nejlepší.
  eng-WMB: Therefore I love your commandments more than gold, yes, more than pure
    gold.
  tam-TCV: உமது கட்டளைகளை தங்கத்தைவிட, சுத்தத் தங்கத்தைவிட அதிகமாய் விரும்புகிறதினாலும்,
  ceb-ULB: Sa pagkatinuod gihigugma ko ang imong mga sugo labaw pa kaysa bulawan,
    labaw pa kaysa lunsay nga bulawan.
  pol-UBG: Dlatego umiłowałem twoje przykazania nad złoto, nad szczere złoto.
  urd-GVU: اِس لئے مَیں تیرے احکام کو سونے بلکہ خالص سونے سے زیادہ پیار کرتا ہوں۔
  eng-OEBCW: Therefore I love your commandments above gold, above fine gold.
  deu-1912: Darum liebe ich dein Gebot über Gold und über feines Gold.
  kan-2017: ನಿಜವಾಗಿ ನಿನ್ನ ಆಜ್ಞೆಗಳು ಬಂಗಾರಕ್ಕಿಂತಲೂ, ಅಪರಂಜಿಗಿಂತಲೂ ನನಗೆ ಬಹುಪ್ರಿಯವಾಗಿವೆ.
  yap-yap: Ba t’uf rog e tin kam ta’chiylen ko gol, bfel’ u wun’ug ko tin th’abi fel’
    e gol.
  hlt-MCSB: Te dongah na olpaek tah sui lakah khaw suicilh lakah khaw ka lungnah.
  mdy-ETH: ዓይሢፆ ኔኤሲ ዎርቄይዳፓ ባሼ ታ ናሽካኔ፤ ጎኔኬ ጌኤሺ ዎርቄይዳፓኣ ባሼ ሚጪንታኔ።
  twi-ASANTE: Esiane sɛ medɔ wo mmaransɛm sene sikakɔkɔɔ, anaa sikakɔkɔɔ amapa,
  eng-WEBU: Therefore I love your commandments more than gold, yes, more than pure
    gold.
  spa-PDDPT: Por tanto amo tus Mandamientos Más que el oro, sí, más que el oro fino.
  gun-gun: Xee ma ouro gui arovy'ave rejapo uka va'ekue, ouro oiky'a'o pyre gui voi.
  agu-BL: Poro yi in wetz mas na chimpek' te yi teru' ẍchusu'nu' swutz e'chk balaj
    oro.
  ilo-ULB: Pudno nga ay-ayatek dagiti bilbilinmo a nalablabes ngem balitok, nalablabes
    ngem puro a balitok.
  kpg-kpg: Au e haga dahidamee au haganoho laa hongo nia goolo, nia goolo ala e kaedahi
    e humalia.
  uig-ARA: شۇ سەۋەبتىن ئەمرلىرىڭنى ئالتۇندىن ئارتۇق سۆيىمەن، ساپ ئالتۇندىن ئارتۇق
    سۆيىمەن؛
  sus-sus: I xa yaamarie rafanxi n ma dangife xɛɛma fanyi ra,
  pon-2006: I kesempwalki sapwellimomwi kosonned kan sang kohl, sang kohl me keieu
    kaselel.
  jae-jae: Kêtu tonaŋŋa aê têtac gêwiŋ nêm biŋsu kêlêlêc awamata totoŋ-totoŋ su.
  ksd-ksd: Kari iau manga mainge kaum lavur vartuluai ta dir Ma ra goled, maia, ma
    ra goled i ngatngat tuna.
  tur-YTC: Bunun için senin buyruklarını, Altından, saf altından daha çok severim.
  bel-N: Дзеля гэтага я люблю прыказаньні Твае больш, чым золата, золата найчысьцейшае.
  kpr-kpr: Geka bekári, na goldi (gold) nu uju eraena. Avata ni rea seraesa ava,
    uju beká eraena. Nanda uju goldi o goldi numo beká aikena jo amingo iraeri.
  ind-AYT: Karena itu, aku mencintai perintah-perintah-Mu melebihi emas, melebihi
    emas murni.
  yom-yom: Bila ndieti zola zithumunu ziaku viokila nolo, viokila kutu nolo yithalu ;
  yut-yut: Gol uŋun yo tagɨsi, mani uŋun yapmaŋek gen tebango do but dasi galak tosot.
  nya-nya: Chifukwa choti ndimakonda malamulo anu kuposa golide, kuposa golide woyengeka
    bwino,
  kyg-kyg: Gekamo aeꞌa ati kaeꞌnayaꞌmofeꞌmo hiyo, huka huꞌnana gekalefeꞌmo nahauꞌniya
    kavaꞌmoꞌa hogote goli yafafeꞌmo nahauꞌniya kavaꞌmo ago aeno agaseꞌniye.
  hrv-hrv: Stoga ljubim zapovijedi tvoje više no zlato, zlato žeženo.
  mps-mps: Eno nago bomo yai po godolo mu ebao. Eno te polalubo nai te mone gol eno
    godolo homu elalubeo, tialima te eno nago po godolo homu ebo dao.
  tpi-tpi: Mi laikim tumas lo bilong yu. Mi no laikim tumas nambawan gol, tasol mi
    laikim tumas tok bilong yu.
  dan-1931: Derfor elsker jeg dine Bud fremfor Guld og Skatte.
  vie-OVCB: Thật, con yêu quý điều răn của Chúa, hơn vàng, ngay cả vàng ròng.
  guj-2017: હું સોના કરતાં, શુદ્ધ સોના કરતાં પણ તમારી આજ્ઞાઓ પર વધારે પ્રેમ રાખું
    છું.
  pon-2006A: I kesempwalki sapwellimomwi kosonned kan sang kohl, sang kohl me keieu
    kaselel.
  por-BRBSL: Portanto, eu amo mais seus mandamentos do que o ouro, sim, mais do que
    ouro puro.
  eng-OEBUS: Therefore I love your commandments above gold, above fine gold.
  swe-swe: Därför älskar jag dina påbud över allt guld, ja mer än finaste guld.
  cth-cth: Hatdawkvah, nange kâpoelawknaw teh sui hlak hai ka lungpataw teh, suituici
    hlak hai ka lung hoe ka pataw.
  twi-twi: Esiane sɛ medɔ wo mmara nsɛm sen sikakɔkɔɔ, anaa sikakɔkɔɔ ankasa,
  hlt-hlt: Te dongah na olpaek tah sui lakah khaw suicilh lakah khaw ka lungnah.
  tbz-SIM: N dɔ́mu ɑ tɑnnɔ̀ kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ mɛsɔɔ. Kɛ pɛ̃ɛ̃tɛ́ mɛsɔɔ nsɑ̀ɑ̀mɛ̀.
  msy-2020: Kamaghɨn amizɨ, kɨ nɨn Akar Gavgaviba bar adagh ifonge. Kɨ nɨn akam gifongezir
    arazir kam, a gol gifongezir arazim bar a gafira.
  dop-dop: Pə tɔɔ kɛ́ mɑ sɔɔlɑ nyɑ́ kʋsəsɩɩtʋ nɑ pə́ kəlɩ wʋlɑ kʋpɑmpɑŋ.
  azb-azb: Qızıldan, saf qızıldan çox Sənin əmrlərini sevirəm.
  eng-DBY: Therefore I love thy commandments above gold, yea, above fine gold.
  hin-2017: इस कारण मैं तेरी आज्ञाओं को सोने से वरन् कुन्दन से भी अधिक प्रिय मानता
    हूँ।
  wol-KYG: Maa sopp say santaane, mu gënal ma wurus ba ci wurusu ngalam.
  bjr-bjr: Ani naamuaqira ufara qini didirafa koora uraaqaranoo maridanoo. Kaaqa amiqira
    koora uqanna faqa uraaqaranoo maridanoo.
  eng-YLT: Therefore I have loved Thy commands Above gold — even fine gold.
  kne-kne: Din pananglayad ko sin linteg mo yan nasursurok mo din layad ko si kanginaan
    ay balitok.
  eng-WYC-2017: Therefore I loved thy command-ments; more than gold and topaz.
  eng-WMBB: Therefore I love your commandments more than gold, yes, more than pure
    gold.
  zat-NTPS: Chee̱ le̱ na' neda' nazrí'idxeda' da bdxixruj be'u Lue' quézcala oro,
    ne quézcala galega oro.
  zty-NTPS: Che ḻen neda' nží'ižela' da' bchi'lo' neto', ka ya oro, na' ka da' záka'že
    ka ya oron'.
  urd-GVH: इसलिए मैं तेरे अहकाम को सोने बल्कि ख़ालिस सोने से ज़्यादा प्यार करता हूँ।
  rug-rug: Tataru ni rau sari na Mua tinarae hola nia sa qolo, meke sa qolo sapu ele
    tava viana.
  gaz-gaz: Kanaafuu ani warqee caalaa, warqee qulqulluu caalaa, ajajawwan kee nan
    jaalladha;
  fra-LSG: C’est pourquoi j’aime tes commandements, Plus que l’or et que l’or fin;
  yal-yal: Nanara, i ya yamarine rafan n ma xɛma faɲin xa.
  iou-iou: Näk kädet wakiwaki äma udewanitä iwat täkaŋ unita taräki-inik nadäk täyat.
    U imata, gäkŋo juku-manka unita gäripi pähap nadäk täyat, ämatä gol moneŋ säkgämän-inik
    unita gäripi nadäk täkaŋ u irepmitpäŋ nadäk täyat. Ba gäkŋo baga manka u kudup
    iwat täyat.
  haw-1868: No ia mea, ua makemake au i kau mau kauoha, Mamua o ke gula, a me ke gula
    maikai.
  arb-NAV: لِذَلِكَ أُحِبُّ وَصَايَاكَ أَكْثَرَ مِنَ الذَّهَبِ الْخَالِصِ،
  ded-ded: Ni imocac geac nonoyoacac songo negenduae. Nga imocngo golac songo ferahaude,
    imoc goltegeng pirac pirac, imocac songo ferahaude.
  ewe-ewe: Elabena melɔ̃ wò sewo wu sika kple sika nyuitɔ.
  eng-LEE: Therefore do I love thy commandments more than gold, and more than fine
    gold.
  asm-FB: মই বাস্তৱিকতে তোমাৰ আজ্ঞাবোৰ ভাল পাওঁ; সেইবোৰক সোণতকৈ, শুদ্ধ সোণতকৈয়ো ভাল
    পাওঁ।
  sus-A: عِ شَ يَامَرِيٍ رَقَنشِ ﭑ مَ دَنفِقٍ شّيمَ قَنيِ رَ،
  fra-SBL: C'est pourquoi j'aime tes commandements plus que l'or, oui, plus que de
    l'or pur.
  hbo-hbo: עַל־כֵּ֭ן אָהַ֣בְתִּי מִצְוֹתֶ֑יךָ מִזָּהָ֥ב וּמִפָּֽז׃
  kik-kik: Tondũ nĩnyendete maathani maku gũkĩra thahabu, ngamenda mũno gũkĩra thahabu
    ĩrĩa therie,
  fra-NCL: C’est pourquoi j’aime tes commandements, plus que l’or et que l’or fin.
  cek-AK: Sui pongah doeh, ue, atui kaciim sui pongah doeh, nang paek ih loknawk to
    ka palung kue.
  cuk-cuk: Bela ibmarmar-baiganba bur bule Be-Igar-Mamaid bur an sabed. Be-Igar-Mamaidbina
    olobali bur bule an bina soged. Olo-sunnadbali bur bule an bina itoged.
  tel-2017: బంగారం కంటే మేలిమి బంగారం కంటే నీ ఆజ్ఞలు నాకు ఇష్టంగా ఉన్నాయి.
  hat-BSA: Pou sa, mwen renmen kòmandman Ou yo, plis pase lò, wi plis pase lò fen.
  kos-kos: Nga lungse ma sap lom yohk liki gold, Yohk liki gold ma arulana nasnas.
  hbo-WLC: עַל־כֵּ֭ן אָהַ֣בְתִּי מִצְוֺתֶ֑יךָ מִזָּהָ֥ב וּמִפָּֽז׃
  ibo-ibo: Nʼihi na ahụrụ m iwu gị niile nʼanya karịa ọlaedo, e karịa ọlaedo a nụchara
    anụcha,
  ory-ory: ଏହେତୁ ମୁଁ ସୁବର୍ଣ୍ଣ ଓ ଶୁଦ୍ଧ ସୁବର୍ଣ୍ଣ ଅପେକ୍ଷା ତୁମ୍ଭ ଆଜ୍ଞାସମୂହକୁ ସ୍ନେହ କରେ।
  chk-chk: Ellet, üa aücheani om kewe allük lap seni kolt me kolt mi mürina.
  rop-rop: Trubala mi laigim brabliwei detlot lowa blanga yu. Olabat mowa gudwan den
    ola gudwan golwan ston.
  ukr-1871: Тому люблю заповідї твої над золото і над щире золото.
  yon-yon: Anamaa, ebbed kwanime andi ye weng kuu mimyob dowaken kowaan, bot gold
    arebban, bot gold yankorenmo arebban kui.
  deu-1951: Darum liebe ich deine Befehle mehr als Gold und als feines Gold;
  eng-JPS: Therefore I love Thy commandments above gold, yea, above fine gold.
  srp-1865: Toga radi ljubim zapovijesti tvoje veæma nego zlato i drago kamenje.
  lug-lug: Naye nze njagala amateeka go okusinga zaabu, wadde zaabu omulongoose.
  heb-heb: על כן אהבתי מצותיך מזהב ומפז׃
  ben-IRV: সত্যি আমি তোমার আদেশ সকল ভালবাসি, সোনার থেকেও, বিশুদ্ধ সোনার থেকেও ভালবাসি।
  ntu-ntu: Mz nzmu-krde lcde, natqm nzmrlz-krmle bange Myaszpxle da kx lqlwx amrlx.
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਤੇਰੇ ਹੁਕਮਾਂ ਨਾਲ ਸੋਨੇ, ਸਗੋਂ ਕੁੰਦਨ ਸੋਨੇ ਨਾਲੋਂ ਵੱਧ ਪ੍ਰੀਤ ਰੱਖਦਾ ਹਾਂ!
  mya-JVB: အကျွန်ုပ်မူကား၊ ပညတ် တော်တို့ကို ရွှေ ထက်မက ၊ ရွှေစင် ထက် သာ၍နှစ်သက် ပါ၏။
  kgf-kgf: Imuac ni imi héna acga goli, goli solaŋa ogicma eeya héianʒua.
  tte-O: Yagu mulolo am walo kaiweli ilalakisosi kabo muli mena yagu mulolo gole namwanamwasosina
    kaiwena.
  tbg-tbg: Airi tataa koqemake hiqamataa koriva vaivarovata, ti muntukavano avuniqamakero
    are tiva taana uvararama vaivo.
  hmo-hmo: Oiemu oda hereva lau lalokau henia bada, to golo lau ura henia sisina.
    Io, oiemu oda edia namo ese golo namo herea ia hereaia.
  zar-NT: Que lë ni naʼ nadxíʼirödaʼ xibá naguixjuʼ Liʼ ca nadxíʼidaʼ oro. ¡Ön, ca
    oro banéquini,
  urd-urd: इसलिए मैं तेरे फ़रमान को सोने से बल्कि कुन्दन से भी ज़्यादा अज़ीज़ रखता
    हूँ।
  bqc-SIM: Má ye n yãdilɛaↄi dɛ vuaa, baa vua baasaa.
  tcz-CHONGTHU: Tahbeh'in nathupeh hohi sana mantampen sangin kadeijon ahi.
  mar-mar: खरोखर मी तुझ्या आज्ञा सोन्यापेक्षा, बावनकशी सोन्यापेक्षा प्रिय मानतो.
  isl-isl: Ég elska boðorð þín meira en skíra gull!
  hlt-THB: Sui anglakawh, sui tuici anglakawh nang ak awipeekkhqi ce ka lungnaak a
    dawngawh;
  qub-qub: Nogami ichanga allinnin goripitapis masraj mandamintuyquicunata cuyä.
  bqp-bqp: Má ye n yãditɛnanↄi de wurala, bee wura baasanaa.
  hat-hat: Se poutèt sa, mwen renmen kòmandman ou yo pi plis pase lò, menm pase lò
    ki pi bon an.
  eng-BSB: Therefore I love Your commandments more than gold, even the purest gold.
  eng-WEBPB: Therefore I love your commandments more than gold, yes, more than pure
    gold.
  kbq-kbq: Tamagerfa hu'na Kagri kasegema navesimanentoa zamo'a, agruma hu'nea golia
    rugatere'ne.
  pon-pon: I me i kin pok ki on japwilim omui kujoned akan, jan kold o kold linan.
  nhe-BL: Pero na más niquinicnelía motlanahuatilhua huan ax queja oro tlen senquistoc
    cuali.
  wnc-wnc: Na gatane mama wambae take siknga nataat. Sike na golmani ngang yanikaingge
    take dua nataat. Siakan. Gol kundu noman siknga ngana ie take siknga dua nataat.
    Aho. Na gatane wamba akngae siknga nataat.
  bus-bus: Má ye n yãdiɛnanↄzi dɛ vurala, baa vura baasana.
  gub-BL: Azamutar katu neremiapo kar ihe. Ikatu wera'u ihewe itazu or wi a'e. Ikatu
    wera'u ihewe or ikatuahy ma'e wi.
