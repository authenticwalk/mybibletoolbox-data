verse: PSA.119.143
translations:
  mal-C: കഷ്ടതയും വിപത്തും എന്നെ പിടികൂടിയിരിക്കുന്നു, എന്നാൽ അവിടത്തെ കൽപ്പനകൾ എനിക്ക്
    ആനന്ദം പകരുന്നു.
  deu-TKW: Not und Drangsal haben mich betroffen; deine Gebote sind mein Ergötzen.
  lin-lin: Pasi ekangi ngai, mpe mayele esili ngai ; kasi mibeko na Yo epesaka ngai
    esengo.
  mmx-mmx: Levenmumuat mi lodoxoma saasaa mo ira ebosa mavana rak, ketla levempapaase
    ali ram ik lox amomo ia.
  eng-LSV: Adversity and distress have found me, || Your commands [are] my delights.
  eng-GNV: 'Trouble and anguish are come vpon me: yet are thy commandements my delite.'
  eng-WEBSTER: 'Trouble and anguish have taken hold on me: yet thy commandments are
    my delights.'
  nhw-BL: Ipan na huetztoc tequipacholi huan tlaijiyohuilistli, pero motlanahuatilhua
    san ya nopa nechyolchicahuaj.
  swh-ONEN: Shida na dhiki zimenipata, lakini amri zako ni furaha yangu.
  bba-bba: Nuku sɑnkirɑnu kɑ nɔni swɑ̃ɑrɑ mɑn wɔrimɔ, ɑdɑmɑ wunɛn woodɑbɑ bɑ rɑ mɑn
    nuku dobu wɛ̃.
  eng-KJVCPB: '(צ) Trouble and anguish have taken hold on me: Yet thy commandments
    are my delights.'
  luo-luo: Chandruok kod malit osebirona, kata kamano chikeni e morna.
  aii-aii: ܥܵܘܩܵܢܵܐ ܘܐܘܼܠܨܵܢܵܐ ܩܵܡ ܡܲܫ݇ܟ̰ܚܝܼ ܠܝܼ، ܐܝܼܢܵܐ ܒܲܣܝܼܡܘܼܬ‌ܝܼ ܝܢܵܐ ܦܘܼܩܕܵܢܘܼ̈ܟ݂.
  meu-meu: Hekwarahi bona hisihisi badadia na latagu ai eme kau, to emu haheḡani na
    moalelaidiamu.
  npi-ULB: संकष्‍ट र क्लेशले मलाई भेट्टाएको भए पनि, तपाईंका आज्ञाहरू अझै मेरो आनन्द
    नै हुन् ।
  yor-yor: Ìyọnu àti ìpọ́njú wá sórí mi, ṣùgbọ́n àṣẹ rẹ ni inú dídùn mi.
  pes-OPCB: من در زحمت و فشار هستم، ولی احکام تو موجب شادی من است!
  tgl-ULB: Kahit na natagpuan ako ng bagabag at paghihirap, ang kautusan mo pa rin
    ang aking kasiyahan.
  nop-nop: Malabumuŋ fee mintanamiiŋ, iŋgoŋ nu adi Yodoko Medegedok nadifo tilat.
  hui-hui: I̱ kogoria genda bulenebi mini dege dindi holenebi dewaore íbu wia ngagoyu
    i̱na í̠naga bi lo ngeru hondowa nde turuore bigi biragola haruli.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ပူ​ပင်​သော​က​ရောက်​လက် ရှိ​ပါ​၏။ သို့​ရာ​တွင်​ပ​ညတ်​တော်​မား​က​ကွန်​တော်
    မျိုး​အား စိတ်​ရ"င်​လန်း​မှု​ကို​ပေး​ပါ​၏။
  bod-N: དཀའ་ངལ་ཟུག་གཟེར་བདག་ལ་ཐེབས་གྱུར༌ཀྱང༌། །ཁྱེད་ཀྱི་བཀའ་ལ་བདག་སེམས་དགའ་བ༌ཡིན།།
  wsk-wsk: Ikup aga iram se angamang daung daung maso, bare nika den mu ani amilmil
    aisiso.
  sna-sna: Nhamo namatambudziko zviri pamusoro pangu, asi mirayiro yenyu ndiwo mufaro
    wangu.
  spa-BLM: Los problemas y la angustia se han apoderado de mí. Tus mandamientos son
    mi deleite.
  cac-cac: Man̈xo animaoc vaj yuj cusc'olal yed' yaelal, axo a checnab'il tz'ac'an
    in tzalajc'olal.
  swh-ULB: Japo dhiki na taabu vimenipata, amri zako bado ni furaha yangu.
  deu-ELBBK: Angst und Bedrängnis haben mich erreicht; deine Gebote sind meine Wonne.
  mbb-OT: Nekesaǥad a te kedlised wey kemereǥenan, piru nekeveǥey kedì te kelipey
    is menge suǥù nu.
  mal-2015: കഷ്ടവും സങ്കടവും എന്നെ പിടിച്ചിരിക്കുന്നു; എങ്കിലും നിന്റെ കല്പനകൾ എന്റെ
    പ്രമോദമാകുന്നു.
  gup-gup: Bolkkime wanjh kunrayek bebmi ngardduk dja ngaye wanjh ngakangewarre. Nakka
    bonj. Ngaye ngahdjalkarrme kunwok ke kore kukange ngardduk, dja manbu ngannjilngmarnbun.
  rmc-rmc: O pharipen the o trapišagos pre ma aven, ale tire prikazaňja mange anen
    o radišagos.
  nlg-nlg: E mavatiu ngangatau na liogu, hauva ku topoa na togho lugu mi ta nimua
    na vetena vamua.
  pes-OPV: تنگی و ضیق مرا درگرفته است، اما اوامر تو تلذذ من است.
  ron-1924: Неказул ши стрымтораря мэ ажунг, дар порунчиле Тале сунт десфэтаря мя.
  ben-OBCV: সংকট ও দুর্দশা আমার উপরে উপস্থিত, কিন্তু তোমার আজ্ঞাগুলি আমাকে আনন্দ দেয়।
  som-som: Dhib iyo cidhiidhi baa i qabsaday. Laakiinse amarradaadu waa waxa iga farxiya.
  eng-ASVBT: Trouble and anguish have taken hold on me; Yet thy commandments are my
    delight.
  mna-mna: Iŋgi pataŋana boozomen isalakaala yo, mi leleŋ ipata kat. Tamen tutu ku,
    ta ikam ma leleŋ ambai kat.
  ita-1885: Tribolazione e distretta mi hanno colto; Ma i tuoi comandamenti sono i
    miei diletti.
  eng-ULB: Though distress and anguish have found me, your commandments are still
    my delight.
  spa-VBL: Cuando estoy triste y en problemas, tus mandamientos me llenan de felicidad.
  fra-_FOB: La détresse et l'angoisse m'ont atteint; mais tes commandements sont mes
    plaisirs.
  mal-mal: കഷ്ടവും സങ്കടവും എന്നെ പിടിച്ചിരിക്കുന്നു; എങ്കിലും അങ്ങയുടെ കല്പനകൾ എന്റെ
    പ്രമോദമാകുന്നു.
  urd-GVR: Musībat aur pareshānī mujh par ġhālib ā gaī haiṅ, lekin maiṅ tere ahkām
    se lutfandoz hotā hūṅ.
  suz-BL: गो हिंती नु श्‍येत जाइब दुम्‍ती हना यो, इन शेंतीकेम आं कली ग्‍येरपाइक्‍ब।
  eng-NOY: Trouble and anguish have taken hold of me, But thy laws are my delight.
  ita-1927: Distretta e tribolazione m’hanno còlto, ma i tuoi comandamenti sono il
    mio diletto.
  ckb-ckb: تەنگانە و ناخۆشیم تووش بووە، بەڵام ڕاسپاردەکانت شادی منن.
  eng-BBE: 'Pain and trouble have overcome me: but your teachings are my delight.'
  xsi-xsi: Kalo-lokoni tava malia kie-kie nde uru ipâŋga pa naŋa, andeta iloŋgu ndeka
    nâ ŋana noko ne ŋgua tukuŋa kâ.
  kan-OKCV: ಕಷ್ಟಸಂಕಟಗಳು ನನ್ನನ್ನು ಹಿಡಿದಿವೆ, ಆದರೂ ನಿಮ್ಮ ಆಜ್ಞೆಗಳು ನನಗೆ ಆನಂದದಾಯಕವಾಗಿವೆ.
  tam-2017: துயரமும் வேதனையும் என்னைப் பிடித்தது; ஆனாலும் உம்முடைய கற்பனைகள் என்னுடைய
    மனமகிழ்ச்சி.
  spa-RV-1909: 'Aflicción y angustia me hallaron: mas tus mandamientos fueron mis
    deleites.'
  ron-BTF: Tulburare și chin m-au cuprins, totuși poruncile tale sunt desfătările
    mele.
  eng-WEBP: Trouble and anguish have taken hold of me. Your commandments are my delight.
  eng-FBV: When I have problems and sadness, your commands make me happy.
  nld-1939: Al treffen mij nood en ellende, Uw geboden zijn mijn verkwikking.
  nch-BL: Nopani huetztoc tequipacholi huan taijyohuilisti, pero motanahuatilhua san
    ya nopa nechyolchicahuaj.
  vie-1934: Sự gian truân và sự sầu khổ áp hãm tôi; Dầu vậy, các điều răn Chúa là
    điều tôi ưa thích.
  cha-cha: 'Chinatsaga yan pinite sumodayo: lao y tinagomo sija minagofjo.'
  hin-CV: क्लेश और संकट मुझ पर टूट पड़े हैं, किंतु आपके आदेश मुझे मगन रखे हुए हैं.
  eng-OURB: צ (Tzar-vomatzohk, Adversary-and distress) Trouble and anguish have taken
    hold of me. Your mitzvot ·instructions· are my delight.
  spa-BES: El dolor y la angustia me han vencido; pero tus enseñanzas son mi delicia.
  tdx-tdx: Tendrek’ ahiko ty hasotriañe naho ty haloviloviañe, fe mahafale ty troko
    o fandilia’oo.
  tha-KJV: ความทุกข์​ยากลำบากและความแสนระทมได้​มาสู่​ข้าพระองค์ แต่​พระบัญญั​ติ​ของพระองค์เป็นความปี​ติ​ยินดี​ของข้าพระองค์
  por-BR-2018: Aperto e angústia me encontraram; ainda assim teus mandamentos são
    meus prazeres.
  deu-ELO: Angst und Bedrängnis haben mich erreicht; deine Gebote sind meine Wonne.
  eng-WYC-2018: Tribulation and anguish have found me; thy behests is my thinking.
    (Though trouble and anguish have found me; thy commandments still be my delight.)
  epo-epo: Sufero kaj mizero min trafis; Sed Viaj ordonoj estas mia plezuro.
  gfk-gfk: A tinirih ma ra tapunuk i te haan tupas iau, iesen iau la kanakana taar
    ta ira num hartula.
  uig-PIN: Pexkǝllik wǝ azab manga qirmixiwaldi; Biraⱪ ǝmrliring mening hursǝnliklirimdur.
  beo-beo: Na da da:i dioi bagade amola bidi hamosu bagade ba:sa. Be Dia hamoma:ne
    sia:su da nama hahawane hou iaha.
  tpi-OTNT: Planti hevi i kamap long mi, tasol mi amamas long lo bilong yu.
  hau-SA: Wahala da damuwa suna a kaina, amma umarnanka su ne farin cikina.
  udu-udu: Monṯo’c bwa dhali mo jin ’pe’du/ she/ mo uni p̱u’dkina p̱o/ aha/ mo, hili
    gwoŋḵan pini kun ’kwarkunu mo tani uni ita kum pem kun ’kunyka/ bwa mo.
  uig-LAT: Péshkellik we azab manga chirmishiwaldi; Biraq emrliring méning xursenliklirimdur.
  nde-nde: Uhlupho losizi kuyakungehlele, kodwa imilayo yakho iyikuthokoza kwami.
  ton-ton: 'Kuo pukea au ʻe he mamahi mo e feinga: ka ko hoʻo ngaahi fekau ko hoku
    fiefiaʻanga ia.'
  ces-1613: Ssoužení a nátisk mne stihají, přikázaní tvá jsou mé rozkoše.
  eng-WMB: Trouble and anguish have taken hold of me. Your commandments are my delight.
  tam-TCV: கஷ்டமும் துன்பமும் என்மேல் வந்தன; ஆனாலும், உமது கட்டளைகள் என் மகிழ்ச்சியாய்
    இருக்கின்றன.
  ceb-ULB: Bisan tuod ang kasakit ug pag-antos nakakaplag kanako, ang imong mga sugo
    nagpabilin nga akong kalipay.
  pol-UBG: Ucisk i utrapienie spadły na mnie, lecz twoje przykazania są moją rozkoszą.
  agr-agr: Waitiakun wake besemag pujubiajai; tujash amina chichamjum umiktin sukagtusuitam
    nunak minak shiig anemtijusmayi.
  kyc-kyc: Namba keta randa renge simbuo sipyamosa mona randame kumulyu. Dopa pipunupape
    embena mawa pii dokome namba rae mainyi pyambulyamo.
  urd-GVU: مصیبت اور پریشانی مجھ پر غالب آ گئی ہیں، لیکن مَیں تیرے احکام سے لطف اندوز
    ہوتا ہوں۔
  eng-OEBCW: Stress and strain are upon me, but your commandments are my delight.
  deu-1912: Angst und Not haben mich getroffen; ich habe aber Lust an deinen Geboten.
  kan-2017: ಕಷ್ಟ, ಸಂಕಟಗಳು ನನ್ನನ್ನು ಮುತ್ತಿಕೊಂಡಿವೆ, ಆದರೂ ನಿನ್ನ ಆಜ್ಞೆಗಳು ನನಗೆ ಸಂತೋಷಕರವಾಗಿವೆ.
  yap-yap: Ke suguy e gafgow nge magafan’ lanin’ug, machane pi motochiyel rom e ma
    felfelan’ nigeg.
  hlt-MCSB: Rhal neh a caeknah loh kai soah ha thoeng dae na olpaek tah kai kah hlahmaenah
    la om.
  mdy-ETH: ሜቶና ዋኣዪሢና ታና ሄሌኔ፤ ጋዓንቴ ኔ ዓይሢፃ ታኣኮ ዎዛኬ።
  twi-ASANTE: Ɔhaw ne ahohiahia aduru me, nanso wo mmaransɛm ma me ahosɛpɛ.
  eng-WEBU: Trouble and anguish have taken hold of me. Your commandments are my delight.
  spa-PDDPT: La aflicción y la angustia me alcanzaron, Pero tus Mandamientos son mi
    delicia.
  gun-gun: Xe'áry jexavai ha'e ndavy'ai etea ou teĩ rejapo uka va'ekue ma xembovy'a
    kuerei.
  agu-BL: Te yi atin tul sotzaj c'u'lal nin te yi atin tul bis o'kl na oc yi yolu'
    tan inmayse'n.
  ilo-ULB: Uray no masarakannak ti rigat ken tuok, pakaragsakak latta dagiti bilbilinmo.
  kpg-kpg: Au guu honu i nia haingadaa mo dee baba, gei au haganoho e hai au gi tenetene.
  uig-ARA: پېشكەللىك ۋە ئازاب ماڭا چىرمىشىۋالدى؛ بىراق ئەمرلىرىڭ مېنىڭ خۇرسەنلىكلىرىمدۇر.
  bps-bps: Nkel agu ksamuk na kaflayam, bay i dad dekam i gaflehew deg.
  sus-sus: Sunnunyi nun tɔɔrɛ n suxuxi, kɔnɔ i xa yaamarie nɔxun n bɛ.
  pon-2006: I direkilahr apwal oh pwunod, ahpw sapwellimomwi kosonned kan kin kahrehiong
    ie peren.
  jae-jae: Aê kapô lêna to gêŋwapac gêgôm aê, mago nêm biŋsu gêgôm aê têtac ŋajam
    kêsa.
  ksd-ksd: A purpuruan ma ra bunurut dir tabe vake iau, Ma ina gugu ka ta kaum lavur
    vartuluai.
  tur-YTC: Sıkıntı ve ıstırap beni ele geçirdi. Buyrukların benim zevkimdir.
  bel-N: Прыгнёт і гора знайшлі мяне; прыказаньні Твае — пацеха мая.
  kpr-kpr: Na ganjibetiri jarutuse bouvu mema teria fufuse irena, avata, nine rea
    sisesa aindae, ivuga use irena.
  ind-AYT: Kesesakan dan kesusahan telah menimpaku, tetapi perintah-perintah-Mu adalah
    kesukaanku.
  yom-yom: Ziphasi ayi maniongo bimbuididi, vayi zithumunu ziaku zikumbonisanga khini.
  yut-yut: Jɨgɨ morapmɨ nagon noman toŋ, mani gengo do but galaksi nandɨsat.
  nya-nya: Mavuto ndi masautso zandigwera, koma ndimakondwera ndi malamulo anu.
  kyg-kyg: Hanageke yaꞌmo nagaeteꞌmo afole aiꞌnigeno nagafu kiꞌniyaꞌmonanafa hiyo,
    huka huꞌnana gekaeꞌmo namogaga neꞌauve.
  hrv-hrv: Tjeskoba me i nevolja snađe, al' tvoje su zapovijedi uživanje moje.
  mps-mps: Te sęgę hauwa enaba pedelai, tiali goli, eno nago bomo yai pode homu
    pemene yaibao.
  tpi-tpi: Planti hevi i kamap long mi, tasol mi amamas long lo bilong yu.
  dan-1931: Trængsel og Angst har ramt mig, men dine Bud er min Lyst.
  vie-OVCB: Con gặp cảnh hoang mang rối loạn, nhưng vẫn vui thích hoài điều răn Chúa
    ban.
  guj-2017: મને ઉપાધિઓએ તથા આપત્તિઓએ જકડી લીધો છે, તમારી આજ્ઞાઓ મારો આનંદ છે.
  pon-2006A: I direkilahr apwal oh pwunod, ahpw sapwellimomwi kosonned kan kin kahrehiong
    ie peren.
  por-BRBSL: Problemas e angústias tomaram conta de mim. Seus mandamentos são o meu
    deleite.
  eng-OEBUS: Stress and strain are upon me, but your commandments are my delight.
  swe-swe: Bekymmer och ångest har överväldigat mig, men dina budord är min lust.
  cth-cth: Runae hoi mathoenae ni na ka tho sin nakunghai, nange kâpoelawknaw teh
    ka lunghawinae lah ao.
  twi-twi: Ɔhaw ne awerɛhow aba me so, nanso wo mmara nsɛm ma me ahosɛpɛw.
  hlt-hlt: Rhal neh a caeknah loh kai soah ha thoeng dae na olpaek tah kai kah hlahmaenah
    la om.
  tbz-SIM: Mɛyɛǹcɑɑ̀rìmɛ̀ nɛ̀ kukɔ̃m̀bɔ̀doróo dɛɛ̀ n tùɔ̀kɛní. Dɛ̀ɛ̀ n nɑɑti dɛɛ̀
    nɛ́ tú ɑ tɑnnɔ̀.
  msy-2020: Osɨmtɨzir ekiaba na batifi, ezɨ kɨ nɨn Akar Gavgaviba bagha bar akonge.
  dop-dop: Lɑŋwɑkəllɛ nɑ nəɣəsɛɛ pə hikɑ-m. Amɑ mɑ lɑŋlɛ hɛɛkənɑ nyɑ́ kiiŋ.
  azb-azb: Başıma sıxıntı və məşəqqət gəldi, Amma Sənin əmrlərin mənə zövq verdi.
  eng-DBY: 'Trouble and anguish have taken hold upon me: thy commandments are my delights.'
  hin-2017: मैं संकट और सकेती में फँसा हूँ, परन्तु मैं तेरी आज्ञाओं से सुखी हूँ।
  wol-KYG: Njekkar ak njàqare dab ma, say santaane di sama bànneex.
  swp-swp: Piripiri eo amamna se abigu, na oa em lauhesom ribadi egu nuawoiwoina ede.
  bjr-bjr: Ummaara faqa inunurirafa faqa qiniki qumbiqaidanoo. Miqi marifanoo ani
    naamuaqira ufa fannoo asasirana qimidanoo.
  eng-YLT: Adversity and distress have found me, Thy commands [are] my delights.
  kne-kne: Palalo di problemak ya ligat ko, ngem say panragsakak din bilbilin mo.
  eng-WYC-2017: Tribulation and anguish have found me; thy behests is my thinking.
  eng-WMBB: Trouble and anguish have taken hold of me. Your commandments are my delight.
  zat-NTPS: Da dxezaca zi'a, ne da ste̱be zua' zaj nuchuchuj na neda', san dxezaca
    ba lázrele̱na' da bdxixruj be'u.
  zty-NTPS: Da' ẕzáka'ḻi'a, na' da' zede zej nox̱en neda', san žaz ḻaža'a da' wnnakzo'
    Le'.
  urd-GVH: मुसीबत और परेशानी मुझ पर ग़ालिब आ गई हैं, लेकिन मैं तेरे अहकाम से लुत्फ़अंदोज़
    होता हूँ।
  rug-rug: Tinasuna na tinalotaṉa si raza koa rau, ba sari na Mua tinarae si variva
    qetu koa rau.
  gaz-gaz: Rakkinnii fi dhiphinni natti dhufeera; ajajawwan kee garuu gammachuu koo
    ti.
  fra-LSG: 'La détresse et l’angoisse m’atteignent: Tes commandements font mes délices.'
  yal-yal: Tɔrɔn nun kuisanna bata n yili, koni i ya yamarine n kɛnɛnxi.
  iou-iou: Bureni, komi epän gänaŋ itat, upäŋkaŋ juku-manka unitä bänepna täŋpidäm
    taŋirän oretoret nadäk täyat.
  haw-1868: Ua loaa ia'u ka poino, a me ka popilikia; Aka, o kau mau kauoha ka'u e
    lealea nei.
  arb-NAV: اسْتَوْلَى عَلَيَّ الضِّيقُ وَالشِّدَّةُ، وَلَا لَذَّةَ لِي إِلّا بِوَصَايَاكَ.
  ded-ded: Ebic nga kpendzeng nearu fingecande, fora. Nga geac nonoyoacngo ubangerec
    meficgenenude.
  ewe-ewe: Fukpekpe kple xaxa va dzinye, gake wò sededewo doa dzidzɔ nam.
  eng-LEE: 'Distress and trouble have overtaken me: [yet] are thy commandments my
    delights.'
  asm-FB: সঙ্কট আৰু দুর্দশা মোৰ ওপৰত আহিল; তথাপিও মই তোমাৰ আজ্ঞাবোৰত আনন্দ পাওঁ।
  sus-A: سُننُنيِ نُن تْورّ ﭑ سُشُشِ، كْنْ عِ شَ يَامَرِيٍ نْشُن ﭑ بّ.
  fra-SBL: La détresse et l'angoisse se sont emparées de moi. Tes commandements sont
    mes délices.
  hbo-hbo: צַר־וּמָצֹ֥וק מְצָא֑וּנִי מִ֝צְוֹתֶ֗יךָ שַׁעֲשֻׁעָֽי׃
  kik-kik: Ngoretwo nĩ mathĩĩna na mĩnyamaro, no maathani maku nĩmo ngenagĩra.
  fra-NCL: La détresse et l’angoisse m’ont atteint ; tes commandements font mes délices.
  cek-AK: Raihaih hoi patanghaih mah kai ang khuk khoep boeh; toe nang paek ih loknawk
    loe kang hoehaih ah oh.
  cuk-cuk: Surbinsa an itononikile, Be-Igar-Mamaiddi weligwar an-imaked. Suli-suli
    an itononikile, Be-Igar-Mamaiddi weligwar an-imaked.
  tel-2017: బాధ, వేదన నన్ను పట్టుకున్నాయి. అయినా నీ ఆజ్ఞలు నాకు సంతోషాన్ని కలిగిస్తున్నాయి.
  hat-BSA: Twoub ak doulè gen tan rive sou mwen. Malgre kòmandman Ou yo se plezi mwen.
  kos-kos: Nga arulana keok ac fosrnga, Tusruktu ma sap lom akinsewowoyeyu.
  hbo-WLC: צַר־וּמָצ֥וֹק מְצָא֑וּנִי מִ֝צְוֺתֶ֗יךָ שַׁעֲשֻׁעָֽי׃
  ibo-ibo: Nsogbu na ihe mgbu adakwasịla m, ma iwu gị niile bụ ihe na-amasị m.
  ory-ory: କ୍ଳେଶ ଓ ଯନ୍ତ୍ରଣା ମୋତେ ଆକ୍ରମଣ କରିଅଛି; ତେବେ ହେଁ ତୁମ୍ଭର ଆଜ୍ଞାସମୂହ ମୋହର ଆହ୍ଲାଦଜନକ।
  chk-chk: Weires me eniweniw ra toriei, nge om kewe allük ra apwapwaei.
  rop-rop: Mi jidan garram loda trabul en mi jidan nogudbinjiwei, bat detlot lowa
    blanga yu meigim mi jidan brabli gudbinji.
  ukr-1871: Скорбота і горе постигли мене; та заповідї твої роскіш моя.
  yon-yon: Dabawiib durud yewediib ne ari meneboon, kumban ebbed kwanime andi ye weng
    yaa kuu kubi dowakeniib kowaan.
  deu-1951: Angst und Not haben mich betroffen; aber deine Befehle sind meine Lust.
  eng-JPS: Trouble and anguish have overtaken me; yet Thy commandments are my delight.
  srp-1865: Tuga i nevolja naðe me, zapovijesti su tvoje utjeha moja.
  lug-lug: Newaakubadde nga ndi mu kulumwa n’okutegana okungi, amateeka go ge gansanyusa.
  heb-heb: צר ומצוק מצאוני מצותיך שעשעי׃
  ben-IRV: যদিও চরম দূর্দশা ও যন্ত্রণা আমাকে পেয়ে বসেছে, [তবুও] তোমার আদেশ সকল আমার
    আনন্দদায়ক।
  ntu-ntu: Delc kxmule-esz' nzkxpungr x nzvzkr drtwr nzprtzmqng bange, A' abrtz-ngrne
    nzo-zli-zvz-krnge nzti rm.
  pan-pan: ਦੁੱਖ ਤੇ ਰੰਜ ਮੈਨੂੰ ਲੱਭਾ, ਪਰ ਤੇਰੇ ਹੁਕਮ ਮੇਰੀ ਖੁਸ਼ੀ ਹਨ।
  mya-JVB: ဆင်းရဲ ညှိုးငယ် ခြင်းသို့ရောက် သော်လည်း ၊ ပညတ် တော်တို့သည် အကျွန်ုပ် မွေ့လျော်
    ရာဖြစ်ပါ၏။
  kgf-kgf: Nunesi ʒéma niŋyéwécnanéŋ népésizac, néŋ kileŋ ʒézé seli acganéŋ ségiségi
    mihicŋi néŋanʒac.
  tte-O: Polowe yo katewakaka kategu ikalapowon na am loinao yagu kaba yaliyaya.
  tbg-tbg: Airi maaravano tiqi qovaraiqivarovata, are uva maara tiva taarava ti muntukaqi
    quahara haika timimanta te quaheha vauro.
  hmo-hmo: Hisihisi bona laloa hekwarahi momo ese lau idia hadikaia noho, to oiemu
    taravatu ese lau idia hamoalea noho.
  zar-NT: Ba bidxín le raca quiaʼ, en le rusacaʼ ziʼ nedaʼ, pero raza ládxaʼa xibá
    gunná bëʼu.
  urd-urd: मैं तकलीफ़ और ऐज़ाब में मुब्तिला, हूँ तोभी तेरे फ़रमान मेरी ख़ुशनूदी हैं।
  bqc-SIM: Taasi n yã'ↄ̃mao ma le, ãma n yãdilɛaↄ mɛ́ ma pↄnakɛbↄ ũ.
  tcz-CHONGTHU: Hahsat na le lung khamna in eilonvuh jeng jongleh nathupeh hohi keidinga
    kipana tahbeh ahijinge.
  mar-mar: मला खूप संकट आणि क्लेशांनी घेरिले आहे, तरी तुझ्या आज्ञांत मला आनंद आहे.
  isl-isl: Boðorð þín eru huggun mín í andstreymi og neyð.
  hlt-THB: Kyinaak ingkaw khuikhanaak ing ni sing bai seiawm, nak awipeekkhqi ce ka
    zeelnaak na awm hy.
  qub-qub: Fiyupa llaquicurmi imata ruraytapis mana camäpacurächu. Mandamintuyquicunami
    ichanga cushicachimasha.
  bqp-bqp: Wari kũ yã'ũmmanaao ma le, ama n yãditɛnanↄmɛ ma pↄnna ũ.
  hat-hat: Mwen nan tray, kè m' ap kase. Men, mwen pran tout plezi m' nan fè sa ou
    mande m' fè.
  eng-BSB: Trouble and distress have found me, but Your commandments are my delight.
  eng-WEBPB: Trouble and anguish have taken hold of me. Your commandments are my delight.
  kbq-kbq: Knazamo'a nazeri navesra hianagi, kagri kasegemo nazeri muse nehie.
  pon-pon: Majak o apwal lel don ia omui kujoned akan ai peren.
  nhe-BL: Nopani huetztoc cuesoli huan tlaijiyohuilistli, pero motlanahuatilhua san
    ya nopa nechyolchicahuaj.
  wnc-wnc: Sike meya nae kwaapzangga apukaing. Siwan ngana na gatane mama wambae apbaknganggat.
  bus-bus: Nawɛ̃a kↄ̃n yã'ↄ̃ammao ma le, mↄde n yãdiɛnanↄn ma pↄnnaa ũ.
  gub-BL: Azemumikahy tuwe ma'erahy ipuraraw pà ihe. Neremiapo kar hemurywete kar
    a'e.
