verse: PSA.119.092
translations:
  mal-C: അവിടത്തെ ന്യായപ്രമാണം എന്റെ പ്രമോദമായിരുന്നില്ലെങ്കിൽ, എന്റെ കഷ്ടതയിൽ ഞാൻ
    നശിച്ചുപോകുമായിരുന്നു.
  deu-TKW: Wenn nicht dein Gesetz mein Ergötzen gewesen wäre, so wäre ich vergangen
    in meinem Elend.
  lin-lin: Soki nasepelaki na mibeko na Yo te, mbele nakufa kala kati na pasi na ngai.
  mmx-mmx: Mo do Laulis Linga gixo lox amomo ia, nia ro gira met pam mumu laxasongsongot
    tarak.
  eng-LSV: Unless Your law [were] my delights, || Then had I perished in my affliction.
  eng-GNV: Except thy Lawe had bene my delite, I should now haue perished in mine
    affliction.
  eng-WEBSTER: Unless thy law had been my delights, I should then have perished in
    my affliction.
  nhw-BL: Sintla amo nimopaquilismacatosquía ipan moley, huajca ya nimictosquía ica
    tequipacholi.
  swh-ONEN: Kama nisingefurahia sheria yako, ningeangamia katika taabu zangu.
  bba-bba: Nɑ̀ kun dɑɑ nuku dobu wɑ wunɛn woodɑ be sɔɔ, nɑ n dɑɑ ɡu nɛn nɔni swɑ̃ɑru
    sɔɔ.
  eng-KJVCPB: (ל) Unless thy law had been my delights, I should then have perished
    in mine affliction.
  cpy-cpy: Eeroka kimoshiretakaakinari piyotaakina. Eeromi piyotaakinami, aritaki
    aakinami nowashirenkari.
  luo-luo: Ka dine bed ni chikeni ok ema miya mor, to dikoro aselal nono nikech masichena.
  aii-aii: ܐܸܢ ܠܵܐ ܗܵܘܹܐ ܗܘܵܐ ܢܵܡܘܿܣܘܼܟ݂ ܒܲܣܝܼܡܘܼܬ‌ܝܼ، ܒܸܬ ܛܵܠܩܹܢ ܗܘܵܐ ܒܥܵܘܩܵܢܝܼ.
  meu-meu: Emu taravatu basinama moalelaia, egu hisihisi ai bama mase.
  npi-ULB: तपाईंको व्यवस्था नै मेरो आनन्द भएको थिएन भने, म आफ्‍नो कष्‍टमा नाश भएको
    हुन्‍थें ।
  yor-yor: Bí òfin rẹ̀ kò bá jẹ́ dídùn inú mi, èmi ìbá ti ṣègbé nínú ìpọ́njú mi.
  pes-OPCB: اگر شریعت تو مایهٔ شادمانی من نشده بود، بدون شک تا به حال از غصه مرده
    بودم!
  tgl-ULB: Kung hindi ko naging kasiyahan ang iyong batas, namatay na sana ako sa
    aking paghihirap.
  nop-nop: Yodoko Medegedok nadigalika mu tibe tugut binek, du dagoŋ nehitubu-kadakaune
    agaŋ kumumbe tugut.
  hui-hui: I̱naga turu holene tene í̠naga bi mana ngagoha nawidale í̠nime i̱ genda
    tandagala mo ngirigome i̱ homedoleda.
  mya-mya: အ​ကယ်​၍​ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​သည် ကွန်​တော်​မျိုး​အ​တွက်​ရ"င်​လန်း​အား​ရ​ဖွယ်
    မ​ဖြစ်​ပါ​မူ ကွန်​တော်​မျိုး​သည်​မိ​မိ​ခံ​ရ​သည့် ဆင်း​ရဲ​ဒုက္ခ​ကြောင့်​ပင်​လှင်​သေ​မည်​ဖြစ်​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ལ་ནི་དགའ་མེད༌ཚེ། །སེམས་སྡུག་ནང་དུ་ང་རང་ཤི་བ༌ཡིན།།
  wsk-wsk: Nika karo tua ko den mu ani amilmil aisiso. E ani me ko amilmilasam le
    mu, tom ani ikup arigem mu te ani angimik lilim ago maga namerem la le.
  sna-sna: Dai murayiro wenyu wanga usiri mufaro wangu, ndingadai ndakafira mumatambudziko
    angu.
  spa-BLM: A menos que tu ley haya sido mi deleite, Habría perecido en mi aflicción.
  cac-cac: Tato maj in tzalaj in naub'tan̈an a c'ayb'ub'al, toxom ix in lajviel yuj
    cusc'olal.
  swh-ULB: Kama sheria yako isingekuwa furaha yangu, ningeangamia katika mateso yangu.
  deu-ELBBK: Wäre nicht dein Gesetz meine Wonne gewesen, dann würde ich umgekommen
    sein in meinem Elend.
  mbb-OT: Emun wazà mekeveǥey kedì te kelipey is kesuǥuan nu, ne minatey ad pezem
    geina tenged te menge elentusen ku.
  mal-2015: നിന്റെ ന്യായപ്രമാണം എന്റെ പ്രമോദം ആയിരുന്നില്ലെങ്കിൽ ഞാൻ എന്റെ കഷ്ടതയിൽ
    നശിച്ചുപോകുമായിരുന്നു.
  gup-gup: Ngudda ke mankarre ngannjilngmarnbun ba bu ngamarrmarr duninjh. Dja bu
    burrkyak, wanjh kunukka bu kunyid nganmarnewernmerrinj, wardi ngarrowimeninj.
  rmc-rmc: Te mange tiro zakonos na anďahas o radišagos, muľomas andre miro pharipen.
  nlg-nlg: Nigua na togotogo ke mua sabea nimua na vetena ke, nigua na dikalio vamua
    ke mateu.
  pes-OPV: اگر شریعت تو تلذذ من نمی بود، هرآینه در مذلت خود هلاک می‌شدم.
  ron-1924: Дакэ н-ар фи фост Леӂя Та десфэтаря мя, аш фи перит ын тикэлошия мя.
  ben-OBCV: যদি তোমার বিধিবিধান আমার আনন্দের বিষয় না হত, আমি হয়তো নিজের দুঃখে বিনষ্ট
    হতাম।
  som-som: Haddaanu sharcigaagu iga farxin, Waxaan kol hore ku halligmi lahaa dhibaatadii
    i haysatay.
  eng-ASVBT: Unless thy law had been my delight, I should then have perished in mine
    affliction.
  mna-mna: Sombe leleŋ ilip pa sua ku som, so pataŋana tio ikam yo ma aŋmeete.
  ita-1885: Se la tua Legge non fosse stata ogni mio diletto, Io già sarei perito
    nella mia afflizione.
  eng-ULB: If your law had not been my delight, I would have perished in my affliction.
  spa-VBL: Si no fuera porque amo tus enseñanzas, mi sufrimiento me habría matado.
  fra-_FOB: Si ta loi n'eût été mon plaisir, j'eusse alors péri dans mon affliction.
  mal-mal: അങ്ങയുടെ ന്യായപ്രമാണം എന്റെ പ്രമോദം ആയിരുന്നില്ലെങ്കിൽ ഞാൻ എന്റെ കഷ്ടതയിൽ
    നശിച്ചുപോകുമായിരുന്നു.
  urd-GVR: Agar terī sharīat merī ḳhushī na hotī to maiṅ apnī musībat meṅ halāk ho
    gayā hotā.
  suz-BL: इन अरेशो लोव़म आं कली मग्‍येरपाइश्‍शो हना, गो आं श्‍येतम बेक्‍ङ वा। येरमीया
    १५:१६
  eng-NOY: Had not thy law been my delight, I should have perished in my affliction.
  ita-1927: Se la tua legge non fosse stata il mio diletto, sarei già perito nella
    mia afflizione.
  ckb-ckb: ئەگەر فێرکردنی تۆ سەرچاوەی شادیم نەدەبوو، بە زەلیلی خۆم لەناودەچووم.
  eng-BBE: If your law had not been my delight, my troubles would have put an end
    to me.
  xsi-xsi: Aku naŋa kala aveta mine nâ. Ambo naŋa iloŋgu ndeka ŋana noko ne ŋgua tukuŋa
    tia, ande nanayoni, nâna noko kulana ŋine ma ipu naŋa pâta amâte lâ. Andeta tia.
  kan-OKCV: ನಿಮ್ಮ ನಿಯಮವು ನನಗೆ ಆನಂದವಾಗಿರದಿದ್ದರೆ, ನನ್ನ ಕಷ್ಟದಲ್ಲಿ ನಾನು ನಾಶವಾಗುತ್ತಿದ್ದೆನು.
  tam-2017: உமது வேதம் என்னுடைய மனமகிழ்ச்சியாக இல்லாமலிருந்தால், என்னுடைய துக்கத்திலே
    அழிந்துபோயிருப்பேன்.
  spa-RV-1909: Si tu ley no hubiese sido mis delicias, ya en mi aflicción hubiera
    perecido.
  ron-BTF: Dacă legea ta nu ar fi fost desfătările mele, atunci aș fi pierit în necazul
    meu.
  eng-WEBP: Unless your law had been my delight, I would have perished in my affliction.
  eng-FBV: If I didn't love your teachings, my suffering would have killed me.
  nld-1939: Wanneer uw wet mij niet had verkwikt, Dan was ik in mijn ellende te gronde
    gegaan;
  nch-BL: Sinta amo nimopaquilismacatosquía ipan moley, huajca ya nimictosquía ica
    tequipacholi.
  vie-1934: Nếu luật pháp Chúa không làm sự tôi ưa thích, Aét tôi đã bị diệt vong
    trong cơn hoạn nạn.
  cha-cha: Yaguin ti jagas janamagofyo y laymo, jagas malingo ni y trinisteco.
  hin-CV: यदि आपकी व्यवस्था में मैं उल्लास मगन न होता, तो इन पीड़ाओं को सहते सहते
    मेरी मृत्यु हो जाती.
  eng-OURB: ל (Luleiy, Unless) Unless your Torah ·Teaching· had been my delight, I
    would have perished in my affliction.
  spa-BES: Si tu ley no hubiera sido mi delicia, mis problemas me hubieran puesto
    fin.
  tdx-tdx: Naho tsy nahaehak’ahy o Tsara’oo le ho nihomak’ amy hasotriakoy.
  tha-KJV: ถ้าพระราชบัญญั​ติ​ของพระองค์​ไม่​เป็​นที​่​ปี​ติ​ยินดี​ของข้าพระองค์ ข้าพระองค์คงจะพินาศแล้วในความทุกข์ยากของข้าพระองค์
  por-BR-2018: Se a tua lei não fosse meu prazer, eu já teria perecido em minha aflição.
  deu-ELO: Wäre nicht dein Gesetz meine Wonne gewesen, dann würde ich umgekommen sein
    in meinem Elende.
  eng-WYC-2018: But for thy law was my thinking; then peradventure I had perished
    in my lowness. (If thy Law had not been my delight; then I would have perished
    in my time of trouble.)
  epo-epo: Se Via instruo ne estus mia konsolo, Mi pereus en mia mizero.
  gfk-gfk: Ing bia ira num harkurai pa naga haguama iau, iau gor te maat ma ira nugu
    ngunngutaan.
  uig-PIN: Sening Tǝwrat-ⱪanunung hursǝnlikim bolmiƣan bolsa, Azabimda yoⱪap ketǝr
    idim.
  beo-beo: Na da se nabawane esalu. Be Dia sema da nama hahawane hou ea bai hame ganiaba,
    na da se nabawane bogola:loba.
  tpi-OTNT: Sapos mi no laikim tumas lo bilong yu, orait inap long yu mekim save long
    mi na mi dai.
  hau-SA: Da ba don dokarka ce farin cikina ba, da na hallaka a cikin azabana.
  udu-udu: Waḵki/ gwoŋḵan pini jin c̱inu midi ’taki diki ta jim pem jin ’kunyka/ bwa
    mo tani, aha/ minu ’taki ’ce’d sho’k e tom pem jin ṯocaa/ bwa mo.
  uig-LAT: Séning Tewrat-qanunung xursenlikim bolmighan bolsa, Azabimda yoqap kéter
    idim.
  nde-nde: Aluba umthetho wakho ubungesiyo injabulo yami ngabe ngabhubha ngiphakathi
    kokuhlupheka kwami.
  ton-ton: Ka ne ʻikai ko hoku fiefiaʻanga ʻa hoʻo fono, pehē, ne u mate ʻi hoku mahaki.
  ces-1613: Byť zákon tvůj nebyl mé potěšení, dávno bych byl zahynul v svém trápení.
  eng-WMB: Unless your Torah had been my delight, I would have perished in my affliction.
  tam-TCV: உம்முடைய சட்டம் என் மனமகிழ்ச்சியாய் இராதிருந்தால், நான் என் துன்பத்திலே
    அழிந்து போயிருப்பேன்.
  ceb-ULB: Kung dili ko pa kalipay ang imong balaod, nalaglag na unta ako sa akong
    kasakitan.
  pol-UBG: Gdyby twoje prawo nie było moją rozkoszą, dawno zginąłbym w moim utrapieniu.
  urd-GVU: اگر تیری شریعت میری خوشی نہ ہوتی تو مَیں اپنی مصیبت میں ہلاک ہو گیا ہوتا۔
  eng-OEBCW: Had not your law been my joy, in my misery then had I perished.
  deu-1912: Wo dein Gesetz nicht mein Trost gewesen wäre, so wäre ich vergangen in
    meinem Elend.
  kan-2017: ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವು ನನಗೆ ಆನಂದಕರವಾಗದಿದ್ದರೆ, ನನಗೊದಗಿದ ಆಪತ್ತಿನಲ್ಲಿ ಹಾಳಾಗಿ
    ಹೋಗುತ್ತಿದ್ದೆನು.
  yap-yap: Fa’an manga gathi motochiyel rom e ir e enggin e felfelan’ rog, ma kugum’
    nriyul’ u fithik’ e gafgow rog.
  hlt-MCSB: Na olkhueng te ka hlahmaenah pawt koinih kamah kah phacipphabaem dongah
    ni ka paltham eh.
  mdy-ETH: ዎጋ ኔኤሲ ታኣኮ ዎዛ ማዒባኣያታቴ ሜታሢ ዎዶና ታ ሄኤዶ ባይቄያ ናንዳኔ።
  twi-ASANTE: Sɛ mʼani anka wo mmara no ho a, anka mʼamanehunu akum me.
  eng-WEBU: Unless your law had been my delight, I would have perished in my affliction.
  spa-PDDPT: Si tu Ley no fuera mi deleite, Entonces habría perecido en mi aflicción.
  gun-gun: Ndeguigua lei re'ỹ avy'a va'e rire yma ma amano 'rãgue aiko axy vaipa vy.
  agu-BL: Ma yi in wetz, ten klo' chinquim yi qui'k njal yi yolu' wa'n yi cy'a'n tzatzin
    ta'n. Ten klo' nne'l cu'n swutz tan yi bis o'kl.
  ilo-ULB: No saan a ti lintegmo ti paggappoan ti ragsakko, mabalin a napukawak koman
    iti pannakaparparigatko.
  kpg-kpg: Maa nei bolo au haganoho la hagalee go nia mee ala e hagatenetene au, malaa,
    au tangada hua guu made i lodo ogu hagammaemmae.
  uig-ARA: سېنىڭ تەۋرات-قانۇنۇڭ خۇرسەنلىكىم بولمىغان بولسا، ئازابىمدا يوقاپ كېتەر
    ئىدىم.
  sus-sus: Xa n mu sɛɛwa i xa sɛriyɛ ra nu, n bara bɔnɔ n ma tɔɔrɛ kui nu.
  pon-2006: Ma ei peren sohte pwilisang ni sapwellimomwi kosonnedo, eri, I mehkilahr
    ei lokolok kan.
  jae-jae: Aômnêm biŋsu embe êtu aê têtac gêwiŋ ŋamôkê atom, oc janaŋa êndêŋ taŋ gêŋwapac
    kêkôm aê auc naŋ.
  ksd-ksd: Gala kaum tinata pa i ga vagagane iau, Gala ina ga virua ta ra mangana
    i monong iau.
  tur-YTC: Eğer yasan benim zevkim olmasaydı, Acım yüzünden yok olurdum.
  bel-N: Калі б закон Твой ня быў ўцехай маёй, даўно б я згінуў у нядолі маёй.
  kpr-kpr: Ninda Agho Dari dae jo ivuga use irae aetena amo, mema bouvu itatama eraena,
    ai ambaeteni.
  ind-AYT: Seandainya taurat-Mu tidak menjadi kesukaanku, aku telah binasa dalam kesengsaraanku.
  yom-yom: Enati Mina miaku misia kumbonisa khini ko nganu ndibiva mu ziphasi ziama.
  yut-yut: Nawa gengo do but dasi dɨma galak tagɨm tam, nak jɨgɨ paŋek kɨlɨ kɨmakgɨm.
  nya-nya: Malamulo anu akanapanda kukhala chikondwerero changa, ndikanawonongeka
    mʼmasautso anga.
  kyg-kyg: Nagaemo keꞌaepa gekaeꞌmo namogaga oꞌaiꞌnovesinana kana yaꞌmo aliꞌneꞌnaeꞌmo
    ago faliꞌnovesine.
  hrv-hrv: Da nije tvoj Zakon uživanje moje, propao bih u nevolji svojoj.
  mps-mps: Te eno nago bomo yai po godolo menigi sogo da, teda nago enaba dene mabo
    sę ebaso, te isigi dao.
  tpi-tpi: Sapos mi no laikim tumas lo bilong yu, orait inap long yu mekim save long
    mi na mi dai.
  dan-1931: Havde din Lov ej været min Lyst, da var jeg omkommet i min Elende.
  vie-OVCB: Nếu con không yêu thích luật lệ Chúa, ắt con đã chết mất trong khổ nạn.
  guj-2017: જો તમારા નિયમમાં મેં આનંદ માન્યો ન હોત, તો હું મારા દુઃખમાં જ નાશ પામ્યો
    હોત.
  pon-2006A: Ma ei peren sohte pwilisang ni sapwellimomwi kosonnedo, eri, I mehkilahr
    ei lokolok kan.
  por-BRBSL: Unless sua lei tinha sido o meu deleite, Eu teria perecido em minha aflição.
  eng-OEBUS: Had not your law been my joy, in my misery then had I perished.
  swe-swe: Om inte din undervisning hade varit min lust, skulle jag ha gått under
    i mina bedrövelser.
  cth-cth: Na kâlawk heh ka lunghawinae lah awm hoeh pawiteh, yampa runae ka kâhmo
    navah, kadout han doeh toe.
  twi-twi: Sɛ mʼani anka wo mmara no ho a, anka mʼamanehunu akum me.
  hlt-hlt: Na olkhueng te ka hlahmaenah pawt koinih kamah kah phacipphabaem dongah
    ni ka paltham eh.
  tbz-SIM: Kɛ̀ dɛ̀ do í n nɑɑtinɛ̀ ɑ kuɔ́, nɛ̀ yíe n do kumu n sémmɛ̀ miɛkɛ.
  msy-2020: Kɨ nɨn Arazibagh ifongezir puvatɨzɨ, nɨ mɨzazim na gasegha na mɨsoghezɨ
    kɨ aremeghai.
  dop-dop: Ye mɑ lɑŋlɛ tɑɑ hɛɛnɑ nyɑ́ kiiŋ, mɑɑ lepɑ mɑ wɑhɑlɑ tɑɑ kɛ́.
  azb-azb: Sənin qanunundan zövq almasaydım, Əzab çəkməkdən həlak olardım.
  eng-DBY: Unless thy law had been my delight, I should then have perished in mine
    affliction.
  hin-2017: यदि मैं तेरी व्यवस्था से सुखी न होता, तो मैं दुःख के समय नाश हो जाता।
  wol-KYG: Su ma bégewuloon saw yoon, sànkoo sama toskare ji.
  swp-swp: Ena oa em laugagaeo nige i hekodegu, lauita boeana eai abo ea mate aririo.
  bjr-bjr: Ani sanda ufa sia qini asasirana oosana marinaqau qinee qeeqa umaara ameemaanai
    kuqunaiqini.
  eng-YLT: Unless Thy law [were] my delights, Then had I perished in mine affliction.
  kne-kne: Sigurado ay nateyak koma sin ligat ko mo baken say nanragsakak din linteg
    mo.
  eng-WYC-2017: But for thy law was my thinking; then peradventure I had perished
    in my lowness.
  eng-WMBB: Unless your Torah had been my delight, I would have perished in my affliction.
  zat-NTPS: La quebe bezaca ba lázrele̱na' da bdxixruj be'u bache benítia' lu da guzaca
    zi'a.
  zty-NTPS: Chela' bi wyáz ḻaža'a da' wnnakzo' Le' bache wnitla' ni'a che da' wẕáka'ḻi'a.
  urd-GVH: अगर तेरी शरीअत मेरी ख़ुशी न होती तो मैं अपनी मुसीबत में हलाक हो गया होता।
  rug-rug: Be guana lopu sa Mua tinarae si na ṉatina sa qua qinetuqetu, si ele mate
    tu si rau koari na qua tinasigiti.
  gaz-gaz: Utuu seerri kee gammachuu naa taʼuu baatee, ani silaa rakkina kootiin badeen
    ture.
  fra-LSG: Si ta loi n’eût fait mes délices, J’eusse alors péri dans ma misère.
  yal-yal: Xa i ya sariyan mi yi n kɛnɛnxi nun, n yi faxama nɛn n ma tɔrɔni.
  iou-iou: Täŋpäkaŋ gäkŋo baga manka unita gäripi nämo nadäŋkut yäwänäku komi namiŋkuno
    unitä nutpewän paoram.
  haw-1868: Iua i lealea ole au ma kou kanawai, Ina ua make au iloko o ko'u pilikia.
  arb-NAV: لَوْ لَمْ تَكُنْ شَرِيعَتُكَ مُتْعَتِي، لَهَلَكْتُ فِي مَذَلَّتِي،
  ded-ded: Geac dedeseriyoacngo ubangerec mi meficgenembacfu kpendzennango mebucnuu
    kpac ambai.
  ewe-ewe: Nenye ɖe wò se la menye nye dzidzɔ o la, anye ne metsrɔ̃ le nye hiãkame
    me.
  eng-LEE: Unless thy law had been my delights, I should long since have been lost
    in my affliction.
  asm-FB: তোমাৰ ব্যৱস্থাত যদি মই আনন্দ নাপালোহেঁতেন, তেন্তে মোৰ ক্লেশতে মই বিনষ্ট
    হ’লহেঁতেন।
  sus-A: شَ ﭑ مُ سّيوَ عِ شَ سّرِيّ رَ نُ، ﭑ بَرَ بْنْ ﭑ مَ تْورّ كُي نُ.
  fra-SBL: Si ta loi n'avait pas fait mes délices, J'aurais péri dans mon affliction.
  hbo-hbo: לוּלֵ֣י תֹ֭ורָתְךָ שַׁעֲשֻׁעָ֑י אָ֝֗ז אָבַ֥דְתִּי בְעָנְיִֽי׃
  kik-kik: Korwo watho waku tiguo ũngenagia, ingĩanathira nĩ mĩnyamaro yakwa.
  fra-NCL: Si ta loi ne faisait mes délices, déjà j’aurais péri dans ma misère.
  cek-AK: Na kaalok to kang hoehaih ah om ai nahaeloe, patangkhanghaih hoiah kang
    hmaa tih boeh.
  cuk-cuk: Be-Igar-Maid, weligwar an-imaksasulina, bukib-binsaedba an bato bergusbinnenad.
  tel-2017: నీ ధర్మశాస్త్రం నాకు సంతోషమియ్యక పొతే నా బాధలో నేను సమసిపోయేవాణ్ణి.
  hat-BSA: Si lalwa Ou pa t plezi mwen, mwen t ap gen tan peri nan mizè mwen an.
  kos-kos: Ma sap lom funu tia ase insewowo nu sik, Nga lukun misa tari ke mwe keok
    nu sik.
  hbo-WLC: לוּלֵ֣י ת֭וֹרָתְךָ שַׁעֲשֻׁעָ֑י אָ֝֗ז אָבַ֥דְתִּי בְעָנְיִֽי׃
  ibo-ibo: A sịkwarị na iwu gị anaghị amasị m, agaara m anwụ nʼime nsogbu m.
  ory-ory: ତୁମ୍ଭର ବ୍ୟବସ୍ଥା ମୋହର ଆହ୍ଲାଦଜନକ ହୋଇ ନ ଥିଲେ, ମୁଁ ଆପଣା ଦୁଃଖରେ ବିନଷ୍ଟ ହୋଇଥାʼନ୍ତି।
  chk-chk: Are üsap pwapwaiti om allük, üpwe mäla lon ai riaföü.
  rop-rop: If ai nomo bina abum detlot lowa blanga yu blanga meigim mi gudbinji, ai
    bina dai brom main trabul.
  ukr-1871: Як би не закон твій, моя роскіш, я в бідї моїй пропав би.
  yon-yon: Ne kuu eb amob yaa kubi dowakeniib kerindo karen, dabab ne yaa monoon kumbed
    bobnaan karen.
  deu-1951: Wäre dein Gesetz nicht meine Lust gewesen, so wäre ich vergangen in meinem
    Elend.
  eng-JPS: Unless Thy law had been my delight, I should then have perished in mine
    affliction.
  srp-1865: Da nije zakon tvoj bio utjeha moja, poginuo bih u nevolji svojoj.
  lug-lug: Singa nnali sisanyukira mu mateeka go, nandizikiridde olw’obulumi bwe nalimu.
  heb-heb: לולי תורתך שעשעי אז אבדתי בעניי׃
  ben-IRV: যদি তোমার ব্যবস্থা আমার আনন্দদায়ক না হত, তবে আমি আপন দুঃখে ধ্বংস হতাম।
  ntu-ntu: Trbz-ngrneu nzkxpu-krngeng, Murde Loukxtr scm okatrle ninge mz nzaelalz-krmle
    drtwrnge.
  pan-pan: ਜੇ ਤੇਰੀ ਬਿਵਸਥਾ ਮੇਰੀ ਖੁਸ਼ੀ ਨਾ ਹੁੰਦੀ, ਤਾਂ ਮੈਂ ਆਪਣੇ ਦੁੱਖ ਵਿੱਚ ਨਾਸ ਹੋ ਜਾਂਦਾ।
  mya-JVB: အကျွန်ုပ် သည် ကိုယ်တော် ၏ တရား ၌မွေ့လျော် ခြင်းမ ရှိလျှင်၊ အထက်က ဆင်းရဲ
    ခံစဉ် ပျက်စီး ပါပြီ။
  kgf-kgf: Héna acganéŋ ségiségi ménda mihicŋi némbacnec qenʒeŋ manʒeŋ qeriaiguc bec
    humuwinec.
  tte-O: Tem am loina koina nige yayayaliyaya kabo tauna kona yaboitako yagu kamkamna
    kolili.
  tbg-tbg: Are tiva taana uvava ti voqamakero quahama timite vaimantama vauro. Vi
    uvava kia ti mintitirio, nora maaravano tiqi vaiva ti haru kaimanta te qutuma
    vuraitirio.
  hmo-hmo: Bema oiemu taravatu lau moalelaia lasi neganai, egu hisihisi ese lau do
    ia hamasea momokani.
  zar-NT: Laʼtuʼ cabí raza ládxaʼa xibá naguixjuʼ Liʼ, chigunítiaʼ lu le busacaʼ ziʼ
    nedaʼ.
  urd-urd: अगर तेरी शरी'अत मेरी ख़ुशनूदी न होती, तो मैं अपनी मुसीबत में हलाक हो जाता।
  bqc-SIM: Tó n ikoyã mɛ́ ma pↄnakɛbↄ ũo, dↄ̃ ma mìdɛ ma taasikɛa guu.
  tcz-CHONGTHU: Na Dan thupeh hin kipana hinkho'ah eihin khoukhah hihleh kagenthei
    lengvaina a kana mol lem ding ahitai.
  mar-mar: जर तुझे नियमशास्त्र माझा आनंद नसता, तर माझ्या दुःखात माझा नाश झाला असता.
  isl-isl: Ég hefði örvænt og farist ef lögmál þitt hefði ekki verið unun mín.
  hlt-THB: Na cawngpyinaak awi ce ka zeelnaak na ama na awm mantaw, khuikha doena
    ana thi hawh kawng.
  qub-qub: Yachachicuyniqui mana cushicachimaptenga llaquicuycällarmi wañöman caran.
  bqp-bqp: Tó n dokamɛ ma pↄnna ũ yãro, de ma laka ma warikɛnaa gũn.
  hat-hat: Si mwen pa t' pran plezi m' nan fè sa ou mande m' fè, atòkonsa mwen ta
    fin mouri nan mizè mwen.
  eng-BSB: If Your law had not been my delight, then I would have perished in my affliction.
  eng-WEBPB: Unless your law had been my delight, I would have perished in my affliction.
  kbq-kbq: Hanki Kagri kasegegu'ma tusi musema osuresina, nagrama natazama erua knafi
    ko frusine.
  pon-pon: Ma omui kapun jota pan kaperen pa i, i pan mela ni ai luet.
  nhe-BL: Intla ax nimopaquilismacatosquía ipan moley, huajca ya nimictosquía ica
    cuesoli.
  wnc-wnc: Sike nata mama wamu gatane akngae take dua ba natapbum gamu, nata meya
    takngatu takngatu kakum gwekatangu gwa kupam.
  bus-bus: Tó n dokan ma pↄnnaa ũ yãro, lɛ ma kaatɛ ma nawɛ̃akɛna guu.
  gub-BL: Aze mo neze'eg nahemurywete kar iwer, amàno mo kwehe mehe ihe, Ta'e apuraraw
    ma'erahy tetea'u ihe xe.
