verse: PSA.119.017
translations:
  mal-C: ഞാൻ ജീവിച്ചിരുന്ന് അങ്ങയുടെ വചനം അനുസരിക്കേണ്ടതിന് ഈ ദാസന്റെമേൽ ദയകാണിക്കണമേ.
  deu-TKW: Thue deinem Knechte wohl, daß ich lebe, so will ich dein Wort beobachten.
  lin-lin: Salela ngai, mosali na Yo, bolamu mpo ete nabika mpe natosa liloba na Yo.
  mmx-mmx: Una lok lununuan tia, laradi gugu ram, kusu nia aba rooro, la abang tonga
    res at levelinga ram.
  eng-LSV: '[GIMEL] Confer benefits on Your servant, || I live, and I keep Your word.'
  eng-GNV: GIMEL. Be beneficiall vnto thy seruant, that I may liue and keepe thy woorde.
  eng-WEBSTER: GIMEL. Deal bountifully with thy servant, that I may live, and keep
    thy word.
  nhw-BL: Na nimotequipanojca, techchihuili catli cuali. Techcahuili ma niitzto miyac
    tonali para nijsenhuiquilis nijtlepanitas mocamanal.
  swh-ONEN: Mtendee mema mtumishi wako, nami nitaishi; nitalitii neno lako.
  bba-bba: A nɛ wunɛn sɔm kowo durom kuo kpɑ n wɑ nɑ n wɑ̃ɑ, kpɑ n wɑ n wunɛn ɡere
    mɛm nɔɔwɑ.
  eng-KJVCPB: (ג) Deal bountifully with thy servant, that I may live, And keep thy
    word.
  luo-luo: Tim maber ne jatichni, eka abiro bedo mangima kendo abiro rito chikeni.
  aii-aii: ܥܒ݂ܘܿܕ ܛܵܒ݂ܬܵ‌ܐ ܠܪܹܓܘܼܟ݂ ܕܚܵܝܹܝܢ، ܘܢܵܛܪܹܢܗܘܿܢ ܗܹܡܸܙܡܵܢܘܼ̈ܟ݂.
  meu-meu: Emu hesiai tauna ba hanamoa, bena baina mauri, bona emu hereva baina badinaia.
  npi-ULB: आफ्‍नो सेवकप्रति कृपालु हुनुहोस् ताकि म बाँच्‍न र तपाईंको वचन पालन गर्न
    सकूँ ।
  yor-yor: Ṣe rere sí ìránṣẹ́ rẹ, èmi yóò sì wà láààyè; èmi yóò ṣe ìgbọ́ràn sí ọ̀rọ̀
    rẹ.
  pes-OPCB: خداوندا، به خدمتگزارت احسان نما تا زنده بمانم و کلام تو را اطاعت کنم.
  tgl-ULB: Maging mabuti ka sa iyong lingkod para mabuhay ako at mapanatili ang iyong
    salita.
  nop-nop: Kwanai mege nu momooŋ hinek tinambeŋdok nadilat. Unduŋ tubune nu kaipmuŋ
    hatiŋa medege kedem takaliwit.
  hui-hui: Anduane Homogo í̠naga biabe biahaga i̱ kogo í̠na i̱ biamogo bibelo hamelo
    kogoni. Irane i̱ homa nabi howa í̠naga bi mana ngego baya hangu talialu bialu
    holiyanaga ani bibe laro.
  mya-mya: ကိုယ်​တော်​ရှင်​၏​အ​စေ​ခံ​ဖြစ်​သူ​ကွန်​တော်​မျိုး​အား ကေး​ဇူး​ပြု​တော်​မူ​ပါ။
    သို့​မှ​သာ​လှင်​ကွန်​တော်​မျိုး​သည်​အ​သက်​ရှင်​လက် ကိုယ်​တော်​ရှင်​၏​သွန်​သင်​ခက်​တို့​ကို
    လိုက်​နာ​နိုင်​ပါ​မည်။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་དྲིན་གྱིས་སྐྱོང་བར༌མཛོད། །ང་རང་འཚོ་ཞིང་ཉིད་ཀྱི་བཀའ་རྣམས༌བརྩི།།
  wsk-wsk: Ani nika ura kari, se nika ningo agate bitar se, ani te terong baga se
    ka den karo tuekko.
  sna-sna: Itirai muranda wenyu zvakanaka, ndigorarama; ndichateerera shoko renyu.
  spa-BLM: Haz el bien a tu siervo. Viviré y obedeceré tu palabra.
  cac-cac: Ac' a vach'c'olal d'ayin yic vach' ol in c'anab'ajej a lolonel yacb'an
    pitzan into.
  swh-ULB: Uwe mwema kwa mtumishi wako ili niweze kuishi na kulishika neno lako.
  deu-ELBBK: Tu wohl an deinem Knecht, so werde ich leben; und ich will dein Wort
    bewahren.
  mbb-OT: Impeehè nu kedì te suluǥuen nu is keupiya nu, su wey a mekepedayun he edtuman
    te lalag nu kayi te ked-ubpè ku.
  mal-2015: ജീവച്ചിരിക്കേണ്ടതിന്നു അടിയന്നു നന്മ ചെയ്യേണമേ; എന്നാൽ ഞാൻ നിന്റെ വചനം
    പ്രമാണിക്കും.
  gup-gup: Ngaye nawu munguyh ngahdurrkmirri kore ngudda, wanjh djawadjawan bu kanmarnekurduyimen
    kunmak ngardduk ba bu ngahdarrkiddi kamak rowk dja mak ngawokmarrkmang kunwok
    ke.
  rmc-rmc: Ker o lačhipen tire sluhaske, hoj te dživav a te doľikerav tiro lav!
  nlg-nlg: Ko utoutora nimua na lei tinoni ni lutu, ge ko vola ma ka pangotighi na
    bosagu.
  pes-OPV: به بنده خود احسان بنما تا زنده شوم و کلام تو را حفظ نمایم.
  ron-1924: Фэ бине робулуй Тэу, ка сэ трэеск ши сэ пэзеск Кувынтул Тэу!
  ben-OBCV: তোমার দাসের মঙ্গল করো যেন আমি জীবিত থাকি, তাহলে আমি তোমার বাক্য পালন করব।
  som-som: Anoo addoonkaaga ah wax badan oo wanaagsan ii samee, si aan u noolaado,
    Oo sidaasaan eraygaaga u dhawri doonaa.
  eng-ASVBT: Deal bountifully with thy servant, that I may live; So will I observe
    thy word.
  mna-mna: O Yooba, nio mbesooŋo ku. Kampewe yo mi muŋai yo. Naso aŋbot ambai mi aŋtoto
    sua ku.
  ita-1885: Fa' del bene al tuo servitore, Ed io viverò, ed osserverò la tua parola.
  eng-ULB: Be kind to your servant so that I may live and keep your word.
  spa-VBL: Sé bondadoso con tu siervo para poder vivir y seguir tus enseñanzas.
  fra-_FOB: Fais ce bien à ton serviteur, que je vive et que je garde ta parole.
  mal-mal: ജീവിച്ചിരുന്ന് അങ്ങയുടെ വചനം പ്രമാണിക്കേണ്ടതിന് അടിയന് നന്മ ചെയ്യണമേ.
  lit-lit: Dosniai daryk man, savo tarnui, gera, kad gyvenčiau ir laikyčiausi tavo
    žodžio.
  urd-GVR: Apne ḳhādim se bhalāī kar tāki maiṅ zindā rahūṅ aur tere kalām ke mutābiq
    zindagī guzārūṅ.
  suz-BL: इन गेय पाइब कली रिम्‍शो पने। मिनु गो इन लोव़ टिशा ब्रोंइङल।
  eng-NOY: Deal kindly with thy servant, that I may live, And have regard to thy word!
  ita-1927: Fa’ del bene al tuo servitore perché io viva ed osservi la tua parola.
  ckb-ckb: چاکە لەگەڵ خزمەتکاری خۆت بکە، تاکو بژیم و گوێڕایەڵی فەرمانەکەت بم.
  eng-BBE: Give me, your servant, the reward of life, so that I may keep your word;
  xsi-xsi: Yova Kindeni, naŋa ano pano tu kuveta kie ara pa ne wurâta tamâta naŋa.
    Ambo noko ma kuveta mine, ande naŋa ma amo viâŋgu nâ ku ma apono muli pa noko
    ne ŋgua.
  kan-OKCV: ನಾನು ಜೀವದಿಂದಿದ್ದು ನಿಮ್ಮ ವಾಕ್ಯವನ್ನು ಕೈಗೊಳ್ಳುವಂತೆ ನಿಮ್ಮ ಸೇವಕನ ಮೇಲೆ ದಯೆಯಿಡಿರಿ.
  tam-2017: உமது அடியேனுக்கு அனுகூலமாக இரும்; அப்பொழுது நான் பிழைத்து, உமது வசனத்தைக்
    கைக்கொள்ளுவேன்.
  spa-RV-1909: GIMEL. Haz bien á tu siervo; que viva y guarde tu palabra.
  ron-BTF: Fă mult bine servitorului tău, ca să trăiesc și să țin cuvântul tău.
  eng-WEBP: Do good to your servant. I will live and I will obey your word.
  eng-FBV: Be kind to your servant so I can live and follow what you teach.
  nld-1939: Laat uw dienstknecht leven, En ik zal uw woord onderhouden;
  nch-BL: Na nimotequipanojca, techchihuili cati cuali. Techcahuili ma niitzto miyac
    tonali para nijsenhuiquilis nijtepanitas mocamanal.
  vie-1934: Xin Chúa ban ơn lành cho tôi tớ Chúa, để tôi được sống; Thì tôi sẽ giữ
    lời của Chúa.
  cha-cha: GIMEL Guefayuda y tentagomo, para julâlâ; ayonae juadaje y sinanganmo.
  hin-CV: अपने सेवक पर उपकार कीजिए कि मैं जीवित रह सकूं, मैं आपके वचन का पालन करूंगा.
  eng-OURB: גּ (Gimol, Deal / Do good) Do good to your servant. I will live and I
    will obey your word.
  spa-BES: Dame a mí, tu siervo, la recompensa de la vida, para que yo pueda cumplir
    tu palabra;
  tdx-tdx: Matariha amy mpitoro’oy, hahaveloñ’ ahy hañorike o tsara’oo.
  tha-KJV: ขอทรงกระทำแก่​ผู้รับใช้​ของพระองค์​อย่างบริบูรณ์ เพื่อข้าพระองค์จะมี​ชี​วิตและจะรักษาพระวจนะของพระองค์
  por-BR-2018: Guímel :Trata bem o teu servo, para que eu viva, e obedeça tua palavra.
  deu-ELO: Tue wohl an deinem Knechte, so werde ich leben; und ich will dein Wort
    bewahren.
  eng-WYC-2018: '[Gimel.] Yield to thy servant; quicken thou me, and I shall keep
    thy words. (Grant this to thy servant; that thou let me live, and that I obey
    thy commands.)'
  epo-epo: Bonfaru al Via sklavo, Ke mi vivu kaj plenumu Vian vorton.
  gfk-gfk: Gil ta bilbilai tagu, no num tultulai, ma iau nigi lon ma iau ni mur ira
    num nianga.
  uig-PIN: '|ג| (Gimǝl) Ⱪulungƣa meⱨribanliⱪni kɵrsǝtkǝysǝn, xuning bilǝn mǝn yaxaymǝn,
    Kalamingƣa boysunimǝn.'
  beo-beo: 'Na da Dia hawa: hamosu dunu. Nama nodone ba:ma. Amasea na da esalawane
    Dia hamoma:ne olelei amo hamonanumu.'
  tpi-OTNT: Mi laik yu mekim gut tru long mi, wokman bilong yu. Olsem na bai mi ken
    i stap laip na bihainim tok bilong yu.
  hau-SA: Ka yi alheri ga bawanka, zan kuwa rayu; zan yi biyayya da maganarka.
  udu-udu: Ṯu/uli nyaḵki c̱iŋkinam pini ki mo jin isha to ka enthus mo, ki aha/ mina
    di ki e mo dhali mii gwom pini mo be.
  uig-LAT: '|ג| (Gimel) Qulunggha méhribanliqni körsetkeysen, shuning bilen men yashaymen,
    Kalaminggha boysunimen.'
  nde-nde: Yenzele okuhle inceku yakho ukuba ngiphile; ngizalilalela ilizwi lakho.
  ton-ton: Foaki ke lahi ki hoʻo tamaioʻeiki, koeʻuhi ke u moʻui, pea te u tauhi ki
    hoʻo folofola.
  ces-1613: Gimel Tu milost učiň s služebníkem svým, abych, dokudž jsem živ, ostříhal
    slova tvého.
  eng-WMB: Do good to your servant. I will live and I will obey your word.
  tam-TCV: உமது அடியேனுக்கு நன்மை செய்யும்; அப்பொழுது நான் வாழ்வடைந்து உமது வார்த்தைக்குக்
    கீழ்ப்படிவேன்.
  ceb-ULB: Pagmaluluy-on sa imong sulugoon aron nga mabuhi pa ako ug magtipig sa imong
    pulong.
  pol-UBG: Okaż dobroć swemu słudze, abym żył i przestrzegał twoich słów.
  urd-GVU: اپنے خادم سے بھلائی کر تاکہ مَیں زندہ رہوں اور تیرے کلام کے مطابق زندگی
    گزاروں۔
  eng-OEBCW: Grant that your servant may live, and I will observe your word.
  deu-1912: Tue wohl deinem Knecht, daß ich lebe und dein Wort halte.
  kan-2017: ನಿನ್ನ ಸೇವಕನಾದ ನನ್ನ ಮೇಲೆ ದಯವಿಡು, ಆಗ ಜೀವದಿಂದಿದ್ದು ನಿನ್ನ ವಾಕ್ಯವನ್ನು ಕೈಗೊಳ್ಳುವೆನು.
  yap-yap: Mu gol ngog i gag e tapigpig rom, ya nge yag ni ug par mu gu be fol ko
    machib rom.
  hlt-MCSB: Na sal ham he ham phai lah, ka hing vetih na ol ka ngaithuen bitni.
  mdy-ETH: ናንጊና ናንጋኒ ቃኣሎ ኔኤኮ ታ ካፓንዳንጉዲ ታና ኔኤኮ ዓይላሢም ኮሺ ማዼ።
  twi-ASANTE: Yɛ wo ɔsomfoɔ yie; na matena ase adi wʼasɛm so.
  eng-WEBU: Do good to your servant. I will live and I will obey your word.
  acu-NT: Apuru wikia aminu inatiram asamtai ¡tuke pujut surusta! Turakminka ami chichammin
    umiktatjai.
  spa-PDDPT: Concede beneficio a tu esclavo, Que yo viva y guarde tu Palabra.
  gun-gun: Ejapo porã xee nerembiguai pe, aikove ha'e ndeayvuague rupi aiko aguã.
  agu-BL: Tak'tzaju' yi banlu' swibaj Ta', na in ẍchakumu', nin na imban tane'n yi
    yolu'.
  ilo-ULB: Paraburam kadi ti adipenmo tapno agbiagak ken matungpalko ti saom.
  kpg-kpg: Goe hila mai gi di au, go dau dangada hai hegau, gi mouli au e haga gila aga
    au agoago.
  uig-ARA: '|ג| (گىمەل) قۇلۇڭغا مېھرىبانلىقنى كۆرسەتكەيسەن، شۇنىڭ بىلەن مەن ياشايمەن،
    كالامىڭغا بويسۇنىمەن.'
  sus-sus: Fe fanyi raba n tan, i xa konyi di bɛ, alako n xa kisi, n xa i xa masenyi
    ratinmɛ.
  pon-2006: Komw ketin kupwure ie, sapwellimomwi ladu menet, pwe I en kin momour oh
    kapwaiada sapwellimomwi padahk kan.
  jae-jae: Ômoasiŋ nêm sakiŋwaga aê gebe jamoa matoc jali ma jajop aômnêm biŋ.
  ksd-ksd: Una mari maravut kaum tultul, upi ina laun, Damana ina torom ta kaum tinata.
  tur-YTC: Hizmetkârına iyilik et de yaşayayım, Sözüne uyayım.
  bel-N: Рабі добрае слузе Тайму, каб я жыў і захоўваў слова Тваё.
  kpr-kpr: Na ninda saramana katori. Nandae ari eveva edo ghe! Amingururaso na irise,
    ninda geka ava kaifa edo ghaone!
  ind-AYT: Limpahkanlah karunia kepada hamba-Mu ini, dengan begitu aku akan hidup
    dan memelihara firman-Mu.
  yom-yom: Vangila kisadi kiaku mamboti ayi mu ndiela zinga ; ndiela tumukina mambu
    maku.
  yut-yut: Oman amɨngo nak do yo tagɨsi aŋ nabi. Yaŋ aŋaki nak kalugɨ egek gengo guramɨkgeŋ.
  nya-nya: Chitirani zokoma mtumiki wanu, ndipo ndidzakhala ndi moyo; kuti tsono ndisunge
    mawu anu.
  kyg-kyg: Kagaemo aliꞌyakamo neꞌaluva vekakamo magoꞌe huka fiku alika namigeꞌnao
    ma mopafiꞌmo afaꞌa maiꞌneꞌnaeꞌmo gekamo akame hino.
  hrv-hrv: $GIMEL Milostiv budi meni, sluzi svojem, da živim i tvoje riječi čuvam.
  mps-mps: Naga sę bidi ena bugagia bidimainogo, nago dwagi yai sę ena dali emai
    homu ebao. Tama ena bidibo ula dali bidiyu, nago po eno wali paio.
  tpi-tpi: Mi laik yu mekim gut tru long mi, wokman bilong yu. Olsem na bai mi ken
    i stap laip na bihainim tok bilong yu.
  dan-1931: Und din Tjener at leve, at jeg kan holde dit Ord.
  vie-OVCB: Xin ban ơn cho đầy tớ Chúa, cho con sống để giữ kim ngôn.
  guj-2017: તમારા સેવક ઉપર કૃપા કરો કે હું જીવું અને તમારાં વચનો પાળું.
  pon-2006A: Komw ketin kupwure ie, sapwellimomwi ladu menet, pwe I en kin momour
    oh kapwaiada sapwellimomwi padahk kan.
  por-BRBSL: Faça o bem ao seu servo. Eu viverei e obedecerei à sua palavra.
  eng-OEBUS: Grant that your servant may live, and I will observe your word.
  swe-swe: '[Den tredje hebreiska bokstaven är: ג – Gimel. Tecknet avbildar en kamel.
    Ofta symboliserar den uthållighet; en kamel går genom öknen i hetta och kyla,
    oavsett omständigheter håller den huvudet högt och går framåt.] Handla generöst
    med din tjänare så att jag får leva, och jag ska lyda ditt ord.'
  cth-cth: Na san ni kahring vaiteh, na lawk ka tarawi thai nahanlah na pahren haw.
  twi-twi: Yɛ wo somfo yiye; na matena ase adi wʼasɛm so.
  hlt-hlt: Na sal ham he ham phai lah, ka hing vetih na ol ka ngaithuen bitni.
  tbz-SIM: Dɔɔ̀ mí nhɑ kóo tɔ̃ntì mɛsɑ̀ɑ̀. Kɛ̀ nní nfòù kɛ dɔɔri ɑ nɑ́ɑǹtì yɛ̃mmɛ̀.
  msy-2020: Nan ifongiamra kara, kɨ angamɨra ikɨ, egh nɨn akamɨn gɨn mangam. Kamaghɨn
    kɨ nɨn ingangarir gumazim, nɨ bar deraghvɨra na damu.
  dop-dop: Lɑ nyɑ́ təmlɛ tʋ mɑɣɑ kʋpɑntʋ ɩlɛnɑ mɑ́ wɛɛnɑ weesuɣu nɑ mɑ́ tɔkɩ nyɑ́
    tɔm.
  azb-azb: Quluna comərdliyini göstər, Qoy yaşayım və sözünə bağlı qalım.
  eng-DBY: GIMEL. Deal bountifully with thy servant [and] I shall live; and I will
    keep thy word.
  hin-2017: अपने दास का उपकार कर कि मैं जीवित रहूँ, और तेरे वचन पर चलता रहूँ।
  wol-KYG: Sang bi, baaxe ma, ma dund, ba mana sàmm sa kàddu.
  bjr-bjr: Qinee kaqi maridaqa ani qimannimira ufamau fuaneera aneenna ainainira faiqi
    qini amiqimma qisaa.
  eng-YLT: '[Gimel.] Confer benefits on Thy servant, I live, and I keep Thy word.'
  kne-kne: Seg-angam ya badangam kod sak-en ay baam ta say matagoak ya onodak din
    pamagbagam.
  eng-WYC-2017: '[Gimel.] Yield to thy servant; quicken thou me, and I shall keep
    thy words.'
  eng-WMBB: Do good to your servant. I will live and I will obey your word.
  zat-NTPS: Be̱n gaca chawe' chia' neda', we̱n zrin chiu', na' gaca bana', ne tu gúnzqueza'
    ca naca xrtizru'.
  zty-NTPS: Ben chawe' neda', wen žin chio', na' soa' nbana', na' gónteza' ka ẕnna
    x̱tižo'o.
  urd-GVH: अपने ख़ादिम से भलाई कर ताकि मैं ज़िंदा रहूँ और तेरे कलाम के मुताबिक़ ज़िंदगी
    गुज़ारूँ।
  rug-rug: Mamu va leana au si rau na Mua nabulu, pude qu toa si rau meke va tabei
    sari na Mua zinama.
  gaz-gaz: Akka ani jiraadhuu fi dubbii kee eeguuf, garbicha keetiif waan gaarii godhi.
  fra-LSG: Fais du bien à ton serviteur, pour que je vive Et que j’observe ta parole!
  gnn-gnn: Garray, ŋarranydja dhuwala djämamirri yolŋu nhuŋu, djäka yukirriya ŋarraku,
    märr ŋarra yurru nhina yukurra, ŋamathama dhika wal'u, ga malthun yurru nhuŋuway
    dhärukku.
  yal-yal: Fe faɲin liga i ya walikɛɛn xa, alogo n xa lu n nii ra, n yi i ya falan
    suxu.
  iou-iou: Unita Ekäni, epän watä ämaka näka täŋkentäk säkgämän täŋ namiŋiri säkgämän
    itpäŋ gäkŋo mangän kaŋ iwara.
  haw-1868: E hana maikai mai oe ia'u, i ola au, A e malama hoi i kau olelo.
  arb-NAV: أَحْسِنْ إِلَيَّ أَنَا عَبْدِكَ، فَأَحْيَا وَأَعْمَلَ بِكَلِمَتِكَ.
  ded-ded: Ni, kingang ngicgango gbori kecma yoacga tofohobadeac gombunga anenna.
  ewe-ewe: Wɔ nyui na wò dɔla, be manɔ agbe. Mawɔ wò nya la dzi.
  eng-LEE: 'GIMEL. Deal bountifully with thy servant: let me live, that I may observe
    thy word.'
  asm-FB: তোমাৰ দাসলৈ প্রচুৰ মঙ্গল কৰা যাতে মই জীয়াই থাকো, আৰু তোমাৰ বাক্য পালন কৰিব
    পাৰোঁ।
  sus-A: قٍ قَنيِ رَبَ ﭑ تَن، عِ شَ كٌنيِ دِ بّ، عَلَكٌ ﭑ شَ كِسِ، ﭑ شَ عِ شَ مَسٍنيِ
    رَتِنمّ.
  fra-SBL: Fais du bien à ton serviteur. Je vivrai et j'obéirai à ta parole.
  hbo-hbo: גְּמֹ֖ל עַֽל־עַבְדְּךָ֥ אֶֽחְיֶ֗ה וְאֶשְׁמְרָ֥ה דְבָרֶֽךָ׃
  kik-kik: Niĩ ndungata yaku njĩka wega, na nĩngũtũũra muoyo; niĩ nĩndĩrĩathĩkagĩra
    kiugo gĩaku.
  fra-NCL: Use de bonté envers ton serviteur, afin que je vive, et j’observerai ta
    parole.
  cek-AK: Ka hing moe, na lok pazui thai hanah, na tamna khaeah kahoih hmuen to sah
    ah.
  cuk-cuk: An be-mai-guedi, nue-wile be dakdii guo, deyobi, an nabir gudii guoed,
    be-Gayaburba-sogedba an nanadii guoed.
  pma-pma: Inau navi meatin toumien onom. Kumoni hetahos minau keke nakilea mamoul
    ka malong kat selusien keil onom.
  tel-2017: నీ సేవకుణ్ణి దయ చూడు. అప్పుడు నేను సజీవంగా ఉండి నీ వాక్కు పాటిస్తాను.
  hat-BSA: Aji ak gras avèk sèvitè Ou a, pou m kab viv e kenbe pawòl Ou.
  kos-kos: Nga mwet kulansap lom, kom in kulang nu sik Tuh nga fah ku in moul ac akos
    mwe luti lom.
  hbo-WLC: גְּמֹ֖ל עַֽל־עַבְדְּךָ֥ אֶֽחְיֶ֗ה וְאֶשְׁמְרָ֥ה דְבָרֶֽךָ׃
  ibo-ibo: Meere ohu gị ihe ọma, ka m nwe ike dị ndụ; aga m erubere okwu gị isi.
  ory-ory: ମୁଁ ଯେପରି ବଞ୍ଚିବି, ଏଥିପାଇଁ ତୁମ୍ଭେ ଆପଣା ଦାସର ମଙ୍ଗଳ କର; ତହୁଁ ମୁଁ ତୁମ୍ଭ ବାକ୍ୟ
    ପାଳନ କରିବି।
  chk-chk: Kopwe kirikiröch ngeniei ngang noum chon angang, pwe üpwe manau o aleasochisi
    om kapas.
  rop-rop: YAWEI yu gud langa mi, yu wekinmen, wulijim ai garra jidan laibala blanga
    teiknodis en duwit langa yu wed.
  ukr-1871: Твори милість слузї твому, і буду жити і слово твоє хоринити!
  yon-yon: Eb dememan ne yaa amun amun kamewe. Kwananeeb kuu wad dobereni eb weng
    awine kande dobaraniin.
  deu-1951: Gewähre deinem Knecht, daß ich lebe und dein Wort befolge!
  eng-JPS: GIMEL. Deal bountifully with Thy servant that I may live, and I will observe
    Thy word.
  srp-1865: Uèini milost sluzi svojemu, da bih živio i èuvao rijeè tvoju.
  lug-lug: Omuddu wo omukolere ebirungi, mbe omulamu, ngobererenga ekigambo kyo.
  heb-heb: גמל על עבדך אחיה ואשמרה דברך׃
  ben-IRV: তোমার দাসের প্রতি দয়াবান হও, যেন আমি বাঁচি এবং তোমার বাক্য পালন করি।
  ntu-ntu: lve ninge murde ninge kxnzawz nem, X nayrlq-zvzx natqm mz nzmnc-krnge.
  pan-pan: ਆਪਣੇ ਸੇਵਕ ਉੱਤੇ ਉਪਕਾਰ ਕਰ ਕਿ ਮੈਂ ਜਿਉਂਦਾ ਰਹਾਂ, ਤੇ ਤੇਰੇ ਬਚਨ ਦੀ ਪਾਲਣਾ ਕਰਾਂ।
  mya-JVB: ကိုယ်တော် ၏ ကျွန် သည် အသက်ရှင် ၍ ၊ နှုတ်ကပတ် တော်ကို စောင့် နိုင်ပါမည်အကြောင်း
    ၊ ကျေးဇူး ပြုတော်မူပါ။
  kgf-kgf: Weleŋ qeqe icga hiabia waŋ nénna kecmaŋ. Imuhuc waŋ nénna ackuaʒécga niŋtohomaŋ.
  tte-O: Sowasowana mumugam inamwanamwa koliyau yau am topaisowa na mesabana yamiya
    namwanamwa yo am yakayakatai yaobigaili.
  tbg-tbg: Mpo, are ti nena kaiqa vaiinti koqema timitairaqe ˻te kia qutiraiti,˼ qaqi
    variqi viha ai uva iriqi vuare.
  hmo-hmo: Lohiabada e, lau dekenai kara namo do oi karaia, badina lau be oiemu hesiai
    tauna. Unai neganai lau be do lau mauri noho, bona oiemu hadibaia hereva do lau
    kamonai henia.
  zar-NT: Ben ga gaca dxiʼa quiaʼ nedaʼ, huen dxin quiuʼ, Xan, para soaʼ ibanaʼ, en
    gunaʼ ca rnna xtídzuʼu.
  urd-urd: अपने बन्दे पर एहसान कर ताकि मैं जिन्दा रहूँ और तेरे कलाम को मानता रहूँ।
  bqc-SIM: Yãmaakɛ mapi n zↄ̀blenaɛ, mí e màↄ ku màↄ n yã́ kũa.
  tcz-CHONGTHU: Nasohpa keima hi thilpha neibolpen kahinkhoa hi nathupeh kanit jingna
    dingin.
  mar-mar: आपल्या सेवकावर दया कर याकरिता की; मी जिवंत रहावे, आणि तुझे वचन पाळावे.
  isl-isl: Leyfðu mér að lifa langa ævi, og læra að hlýða þér meir og meir.
  hlt-THB: Na tyihzawih a venawh ak leek sai law cang, cawhtaw hqing kawng nyng; nak
    awi ce ngai kawng nyng.
  qub-qub: Nogaga gamtami sirbiycä. Cawachimay ari. Palabrayquitaga wiyacushämi.
  bqp-bqp: Ǹ yã mana kɛ makũ n zↄ̀bleriinɛ de màgↄ̃ kun kũ wɛ̃̀ndiio, mágↄ̃ n yã
    kũna.
  hat-hat: Aji byen avè m', mwen menm k'ap sèvi ou la, pou m' ka viv, pou m' ka fè
    tou sa ou di m' fè.
  eng-BSB: Deal bountifully with Your servant, that I may live and keep Your word.
  eng-WEBPB: Do good to your servant. I will live and I will obey your word.
  kbq-kbq: Nagra kagri eri'za vahe mani'noanki nazeri so'e huge'na, kasefa hu'na manine'na
    nanekeka'a amagera anta'neno.
  pon-pon: Kom kotin kamauiada japwilim omui ladu, pwe i en memaur eta; i ap pan kapwaiada
    omui majan o.
  nhe-BL: Xinechchihuili tlen cuali, na nimotlatequipanojca. Xinechcahuili ma niitzto
    miyac tonali para nijsenhuiquilis nijtlepanitas motlajtol.
  wnc-wnc: Gata nae take siknga tasiwi na gikane puya aminda kayuk yuyuuk gatane wamba
    tawambit.
  bus-bus: Ǹ yã maaa kɛ mↄma n zↄ̀blerinɛ lɛ màgↄ̃ kuu wɛ̃̀ndio, mɛ́gↄ̃ n yã kũna.
  gub-BL: Hezar, aiko neremiruze'eg romo. Herereko katu pe nehe. Nezewe mehe apuner
    putar hereko haw rehe nehe. Apuner putar neze'egaw heruzar haw rehe nehe no.
