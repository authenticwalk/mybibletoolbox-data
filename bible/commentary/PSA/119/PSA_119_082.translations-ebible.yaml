verse: PSA.119.082
translations:
  mal-C: എന്റെ കണ്ണുകൾ അവിടത്തെ വാഗ്ദത്തങ്ങളെ കാത്തു തളരുന്നു; “അവിടന്ന് എപ്പോഴാണ്
    എന്നെയൊന്ന് ആശ്വസിപ്പിക്കുന്നത്,” എന്നു ഞാൻ ചോദിക്കുന്നു.
  deu-TKW: 'Meine Augen schmachten nach deinem Wort und fragen: “Wann wirst du mich
    trösten?”'
  lin-lin: 'Miso na ngai elembi kozela kokokisama ya elaka na Yo ; nakomi komituna :
    « Okobondisa ngai tango nini ? »'
  mmx-mmx: Luxatli rak ira molo nga ri reven pupuke ri leveng kakaape ram. La ara
    lok, “Lingisa ba uba lok tooro ia?”
  eng-LSV: My eyes have been consumed for Your word, || Saying, “When does it comfort
    me?”
  eng-GNV: Mine eyes faile for thy promise, saying, when wilt thou comfort me?
  eng-WEBSTER: My eyes fail for thy word, saying, When wilt thou comfort me?
  nhw-BL: Noixteyolhua siyahuij pampa quinequij quiitase ma pano nochi catli techtlajtolcahuilijtoc
    para tijchihuas. ¿Hasta quema techyoltlalis ica motlapalehuil?
  swh-ONEN: Macho yangu yamefifia, nikingoja ahadi yako; ninasema, “Utanifajiri lini?”
  bba-bba: Nɑ kɑsu n wunɛn nɔɔ mwɛɛru ɡiɑ sere nɛn nɔni dɑm dwiiyɑ. Mɑ nɑ tii sɔ̃ɔmɔ
    nɑ mɔ̀, sere sɑɑ yerɑ̀ kɑɑ mɑn nukuru yɛmiɑsiɑ.
  eng-KJVCPB: (כ) Mine eyes fail for thy word, Saying, When wilt thou comfort me?
  luo-luo: Wengena ool kamanyo singruokni; apenjora niya, “Ibiro hoya karangʼo?”
  aii-aii: 'ܚܒܹܐ ܠܗܘܿܢ ܥܲܝܢܝܼ̈ ܒܸܣܦܵܪܵܐ ܠܗܹܡܸܙܡܵܢܘܼܟ݂، ܟܲܕ ܒܹܐܡܵܪܵܐ ܝܘܸܢ: ”ܐܝܼܡܲܢ
    ܒܸܬ ܝܵܗܒܹܬ ܠܝܼ ܠܸܒܵܐ؟“'
  meu-meu: Matagu e vaburamu emu gwauhamata inarina ai; na henanadaimu, na toma “Edena
    nega ai taugu ba haloa?”
  npi-ULB: तपाईंको प्रतिज्ञा हेर्नलाई मेरा आँखाले इच्छा गर्छन् । तपाईंले मलाई कहिले
    सान्त्वना दिनुहुनेछ ?
  yor-yor: Ojú mi kùnà, pẹ̀lú wíwo ìpinnu rẹ; èmi wí pé, “Nígbà wo ni ìwọ yóò tù mí
    nínú?”
  pes-OPCB: از بس منتظر شدم به وعدهٔ خود وفا کنی، چشمانم تار گردید! خداوندا، چه وقت
    به کمک من خواهی آمد؟
  tgl-ULB: Nananabik ang aking mga mata na makita ang iyong pinangako; kailan mo kaya
    ako aaliwin?
  nop-nop: Nu mede yofafaŋe tuguŋ u folooŋ deniŋ hinek mintawaak yoŋa ha-diwege diwege
    daune agaŋ gweheye tilak. Kaŋ indiŋ yolat, “Nai deniŋ hinek welene tubu-kulemawaak?”
  hui-hui: Í̠na buleore lalu lo wiriruni berebe hondole dege handayaho hewagola ai
    i̱naga de tandaga bida. Ai ogonidagua bidago í̠na i̱ angi biamogo buleberebe lalu
    kogoni.
  mya-mya: '``ကွန်​တော်​မျိုး​အား​အ​ဘယ်​သော​အ​ခါ​၌ ကူ​မ​တော်​မူ​ပါ​မည်​နည်း'''' ဟု​မေး​လှောက်​ကာ
    ကိုယ်​တော်​ရှင်​က​တိ​ထား​တော်​မူ​သည်​ကို စောင့်​မှော်​နေ​ရ​သည်​မှာ​ကွန်​တော်​မျိုး​၏
    မက်​စိ​မား​သည်​ညောင်း​ညာ​လက်​နေ​ပါ​၏။'
  bod-N: ཁྱེད་ཀྱི་བཀའ་ལ་རེ་བས་མིག་ཀྱང༌རིབ། །ནམ་ཞིག་སེམས་གསོ་གནང་ཞེས་བདག་གིས༌ཞུ།།
  wsk-wsk: Ani nika den wore ko nunguning ko amotam bita se maem, “Ni amaru te aga
    sangaruko ya?” maem.
  sna-sna: Meso angu aneta nokutsvaga chivimbiso chenyu; ndinoti, “Muchandinyaradza
    riniko?”
  spa-BLM: 'Mis ojos fallan por tu palabra. Digo: “¿Cuándo me vas a consolar?”'
  cac-cac: 'Van yixtax yol in sat yuj in maclani b''aq''uin̈ ol elc''och tas alnaccani.
    Tzin naan icha tic: ¿B''aq''uin̈ ol ach ja ac'' snivanil in c''ool? xin chi.'
  swh-ULB: Macho yangu yanatamani sana kuiona ahadi yako; ni lini utanifariji mimi?
  deu-ELBBK: 'Meine Augen schmachten nach deiner Zusage, indem ich spreche: Wann wirst
    du mich trösten?'
  mbb-OT: Mibmerusirem en is ked-ehè ku te kedtulung ku kedtaǥad te pesarig nu. Nekeinsà
    a te, “Keenu e pa vuwa kenikew edlig-eni wey edlipaya?”
  mal-2015: എപ്പോൾ നീ എന്നെ ആശ്വസിപ്പിക്കും എന്നുവെച്ചു എന്റെ കണ്ണു നിന്റെ വാഗ്ദാനം
    കാത്തു ക്ഷീണിക്കുന്നു.
  gup-gup: Mak ngamimwarremen bu ngahyawan munguyh nawu kanberrebbom. Ngaye djawan
    ngayime, “Yiddok werrkwerrk ngudda kanbidyikarrme?”
  rmc-rmc: 'Mire jakha imar na birinen, so ajci užaren pre oda, hoj kereha, so phenďal;
    phučav: „Kana mange kereha o radišagos?“'
  nlg-nlg: Na matagu tara arehia na righiana nimua na bosa ni baubahu ke mai utuni.
    ke ghua nigha ko togholuvu?
  pes-OPV: چشمان من برای کلام تو تار گردیده است و می‌گویم کی مراتسلی خواهی داد.
  ron-1924: 'Ми се топеск окий дупэ фэгэдуинца Та ши зик: „Кынд мэ вей мынгыя?”'
  ben-OBCV: তোমার প্রতিশ্রুতি পূরণের আশায় আমার দৃষ্টি ক্ষীণ হয়, আমি বলি, “কখন তুমি
    আমায় সান্ত্বনা দেবে?”
  som-som: Sidii aan u lahaa, Goormaad i qalbi qaboojinaysaa? Ayaa indhahaygu u gudheen
    eraygaaga aawadiis.
  eng-ASVBT: Mine eyes fail for thy word, While I say, When wilt thou comfort me?
  mna-mna: Nio aŋurur motoŋ pa sua ku mbukŋana be iur ŋonoono. Mi aŋnaama, aŋnaama
    ma som. Ŋiizi na potor leleŋ ma ambai mini?
  ita-1885: 'Gli occhi miei vengono meno dietro alla tua parola, Dicendo: Quando mi
    consolerai tu?'
  eng-ULB: My eyes long to see your promise; when will you comfort me?
  spa-VBL: Mis ojos se esfuerzan por guardar tus promesas, y se preguntan cuándo vendrás
    a consolarme.
  fra-_FOB: 'Mes yeux se consument après ta promesse; je dis: Quand me consoleras-tu?'
  mal-mal: എപ്പോൾ അങ്ങ് എന്നെ ആശ്വസിപ്പിക്കും എന്ന് ചിന്തിച്ച് എന്റെ കണ്ണ് അങ്ങയുടെ
    വാഗ്ദാനം കാത്തിരുന്ന് ക്ഷീണിക്കുന്നു.
  urd-GVR: Merī āṅkheṅ tere wāde kī rāh deḳhte deḳhte dhundlā rahī haiṅ. Tū mujhe
    kab tasallī degā?
  suz-BL: गो इन थोक्‍शा पशो लोव़ शुश रिम्‍ना रिम्‍न बाक्‍नुङ। मिनु “आं कली गेना लेम्‍नीनी?”
    दे हिल्‍लो पाइनुङ।
  eng-NOY: Mine eyes fail with looking for thy promise; When. say I, wilt thou comfort
    me?
  ita-1927: 'Gli occhi miei vengon meno bramando la tua parola, mentre dico: Quando
    mi consolerai?'
  ckb-ckb: 'چاوم کز بوو لە چاوەڕوانی بەڵێنەکەت، دەپرسم: «کەی دڵنەواییم دەکەیت؟»'
  eng-BBE: My eyes are full of weariness with searching for your word, saying, When
    will you give me comfort?
  xsi-xsi: Naŋa amo ao matâŋgu tu ma amora noko kuveta ikura ne ŋgua pâŋa muŋgâŋa
    mine. Ao matâŋgu mine lee, matâŋgu sakamao lâ. Aku naŋa akasoŋano tu, “Noko ma
    kuveta iloŋgu kaloŋgu pisi kilo lâ zo ndia.”
  kan-OKCV: ನನ್ನ ಕಣ್ಣುಗಳು ನಿಮ್ಮ ವಾಗ್ದಾನಕ್ಕಾಗಿ ಕಾಯುತ್ತಾ ಮಂದವಾಗುತ್ತಿವೆ; “ನೀವು ಯಾವಾಗ
    ನನಗೆ ಆದರಣೆ ನೀಡುವಿರಿ?” ಎಂದು ನಾನು ಕೇಳುತ್ತಿರುವೆನು.
  tam-2017: எப்பொழுது என்னைத் தேற்றுவீர் என்று, உம்முடைய வாக்குத்தத்தத்தின்மேல் நோக்கமாக
    என்னுடைய கண்கள் பூத்துப்போகிறது.
  spa-RV-1909: 'Desfallecieron mis ojos por tu palabra, diciendo: ¿Cuándo me consolarás?'
  ron-BTF: 'Ochii mei se sfârșesc după cuvântul tău, spunând: Când mă vei mângâia?'
  eng-WEBP: My eyes fail for your word. I say, “When will you comfort me?”
  eng-FBV: I strain my eyes looking for you to keep your promises, asking “When will
    you comfort me?”
  nld-1939: 'Mijn ogen hunkeren naar uw bestel, En vragen: Wanneer brengt Gij mij
    troost?'
  nch-BL: Noixteyolhua siyahuij pampa quinequij quiitase ma pano nochi cati techtajtolcahuilijtoc
    para tijchihuas. ¿Hasta quema techyoltalis ica motapalehuil?
  vie-1934: 'Mắt tôi hao mòn vì mong ước lời Chúa; Tôi nói: Bao giờ Chúa sẽ an ủi
    tôi?'
  cha-cha: 'Y atadogco ninalachae pot y sinanganmo mientras ileleco: Ngaean nae unconsuelayo.'
  hin-CV: आपकी प्रतिज्ञा-पूर्ति की प्रतीक्षा में मेरी आंखें थक चुकी हैं; मैं पूछ रहा
    हूं, “कब मुझे आपकी ओर से सांत्वना प्राप्‍त होगी?”
  eng-OURB: כּ (Kalu, Strain) My eyes fail for your word. I say, “When will you comfort
    me?”
  spa-BES: 'Mis ojos están llenos de cansancio al buscar tu palabra, diciendo: ¿Cuándo
    me darás consuelo?'
  tdx-tdx: 'Mampilesa o masokoo o saontsi’oo; anoako ty hoe: Ombia ty añohoa’o ahy?'
  tha-KJV: นัยน์​ตาของข้าพระองค์มัวมืดไปด้วยคอยพระดำรัสของพระองค์ ข้าพระองค์ทูลถามว่า
    “เมื่อไรพระองค์จะทรงเล้าโลมข้าพระองค์”
  por-BR-2018: 'Meus olhos desfaleceram por tua promessa, enquanto eu dizia: Quando
    tu me consolarás?'
  deu-ELO: 'Meine Augen schmachten nach deiner Zusage, indem ich spreche: Wann wirst
    du mich trösten?'
  eng-WYC-2018: Mine eyes failed into thy speech; saying, When shalt thou comfort
    me? (My eyes fail waiting for thy word; and so I ask, When shalt thou comfort
    me?)
  epo-epo: 'Miaj okuloj avidas Vian vorton, dirante: Kiam Vi min konsolos?'
  gfk-gfk: Ira matagu i te manga tirih wara ninaas bia nu gil haruatne ira num nianga
    na kunubus. Iau tange hoken, “Hunanges um nu habaraam iau?”
  uig-PIN: Kɵzüm sɵz-wǝdǝnggǝ tǝlmürüp tügixǝy dedi, «Sǝn ⱪaqanmu manga tǝsǝlli berǝrsǝn»
    — dǝp.
  beo-beo: Na da Dia ilegele sia:i hou doaga:ma:ne sosodo aligibiba:le, na da si sebe.
    Na da amane adole ba:sa, “Di da habogala na fidima:bela:?”
  tpi-OTNT: Mi was yet long lukim yu inapim promis bilong yu, na ai bilong mi i les
    tru. Na mi tok, “Wanem taim bai yu mekim bel bilong mi i kamap isi?”
  hau-SA: Idanuna sun gaji, suna jiran alkawarinka; Na ce, “Yaushe za ka ta’azantar
    da ni?”
  udu-udu: 'Em pem ushi me’d mo mmoc̱or /e gom gwom pini jin ona /e is mo. Aha/ doṯa
    gwo mo ki: Kakasja sa/ imina /e imalas aha/ mo?'
  uig-LAT: Közüm söz-wedengge telmürüp tügishey dédi, «Sen qachanmu manga teselli
    bérersen» — dep.
  nde-nde: Amehlo ami aseze efiphala ngokulinda isithembiso sakho; ngithi, “Uzaze
    ungiduduze nini na?”
  ton-ton: ‌ʻOku vaivai hoku mata koeʻuhi ko hoʻo folofola, ʻoku ou pehē, “Te ke fakafiemālieʻi
    au ʻafē?”
  ces-1613: 'Hynou i oči mé žádostí výmluvností tvých, když říkám: Skoro-liž mne potěšíš?'
  eng-WMB: My eyes fail for your word. I say, “When will you comfort me?”
  tam-TCV: உம்முடைய வாக்குத்தத்தத்திற்காக காத்திருந்து, என் கண்கள் மங்கிப்போகின்றன;
    “நீர் என்னை எப்பொழுது தேற்றுவீர்?” என்று கேட்க விரும்புகிறேன்.
  ceb-ULB: Ang akong mga mata nagtinguha sa pagtan-aw sa imong saad; kanus-a mo man
    ako hupayon?
  pol-UBG: 'Moje oczy słabną, czekając na twoje słowo, gdy mówię: Kiedy mnie pocieszysz?'
  urd-GVU: میری آنکھیں تیرے وعدے کی راہ دیکھتے دیکھتے دُھندلا رہی ہیں۔ تُو مجھے کب
    تسلی دے گا؟
  eng-OEBCW: 'My eyes pine away for your promise: saying, ‘When will you comfort me?’'
  deu-1912: 'Meine Augen sehnen sich nach deinem Wort und sagen: Wann tröstest du
    mich?'
  kan-2017: ನಿನ್ನ ನುಡಿಯನ್ನು ನೆರವೇರಿಸಿ ಯಾವಾಗ ನನ್ನನ್ನು ಸಂತೈಸುವಿ? ಎಂಬುವುದಕ್ಕೋಸ್ಕರವೇ ನನ್ನ
    ದೃಷ್ಟಿಯು ಮಂದವಾಯಿತು.
  yap-yap: Lan owcheg e ke magaf i changarnag e n’en kam micheg, ni gu be fith ni
    gu be ga’ar, “Wi’in e ga ra aywegeg?”
  hlt-MCSB: Na olthui te ka mik la kha coeng tih, “Me vaengah nim kai nan hloep eh?”
    ka ti.
  mdy-ETH: «ዓይዲ ኔ ታና ዶዲሻንዳይ?» ጌዒ ጌዒ ዓኣፓ ታኣኮ ኔ ቃኣሎ ካፒፆና ላቤኔ።
  twi-ASANTE: Mahwɛ wo bɔhyɛ anim ama mʼani abu; meka sɛ, “Da bɛn na wobɛkyekyere
    me werɛ?”
  eng-WEBU: My eyes fail for your word. I say, “When will you comfort me?”
  spa-PDDPT: 'Se consumen mis ojos esperando tu Palabra, Mientras digo: ¿Cuándo me
    consolará?'
  gun-gun: Xerexa ikane'õmba ma ndeayvuague arõ rã. “Raka'e 'rã tu xembopy'a guaxu?”
    ha'e.
  agu-BL: Wi'nin na k'e'xij inwutz tan xmaye'n nin yi tona' tz'ul yi suki'nt tanu'.
    Ej nin na wal ¿tona' tz'ulu' tan inmayse'n?
  ilo-ULB: Matektekan unay dagiti matak a makita ti karim; kaanonak a liwliwaen?
  kpg-kpg: Ogu golomada guu pili di haga daumada au mee ala ne hagababa, gei au ga heeu,
    “Goe e hagamaamaa au ma gaa hee?”
  uig-ARA: كۆزۈم سۆز-ۋەدەڭگە تەلمۈرۈپ تۈگىشەي دېدى، «سەن قاچانمۇ ماڭا تەسەللى بېرەرسەن»
    ــ دەپ.
  sus-sus: N i xa laayidi rakamalixi mamɛfe. N a falama n bɔɲɛ kui, «I n madunduma
    mun tɛmui?»
  pon-2006: Pwoaren mesei kat sohla kilangki wasa ei kasikasik sapwellimomwi inowo,
    I ahpw kin idek, “Iahd me komw pahn ketin sewese ie?”
  jae-jae: Matocanô kêkac gebe jalic biŋ, taŋ aôm gôjac mata naŋ, ma katu kênac gebe
    “Êndêŋ ondoc, go ônam malô aê.”
  ksd-ksd: 'A matagu i kaina upi kaum tinata, Ba iau biti: Vingaia una vamaram iau?'
  tur-YTC: Gözlerim senin sözün için sönüyor. “Beni ne zaman teselli edeceksin?” diyorum.
  bel-N: 'Зьнемагаюць вочы мае бяз слова Твайго, кажучы: “Калі ж Ты пацешыш мяне?”'
  kpr-kpr: Ni rea ari dae beka gagojusesa ava kaifa use, diti emboro use irana bunedo,
    ategi erena, “Ni nanjigo nandae kavenu saso, na ghamo asegareni?”
  ind-AYT: Mataku habis oleh karena firman-Mu; aku berkata, “Kapan Engkau akan menghiburku?”
  yom-yom: 'Meso mama mavongidi ; malembo tadidila tsilꞌaku ; ndituba : “thangu mbi
    wela kuiza ku mbomba e ?”'
  yut-yut: Gak da yaŋ teban tok agɨl uŋun arɨpmɨ akdɨsal yaŋ do jomjom aŋek sɨŋtaŋ
    egɨt da dabɨlno tep namaŋ. Aŋek yaŋ yosot, “Ni bɨsapmon butno aŋteban abi?”
  nya-nya: Maso anga alefuka pofunafuna lonjezo lanu; Ine ndikuti, “Kodi mudzanditonthoza
    liti?”
  kyg-kyg: Gekamo afole aisiyaꞌaeꞌmo aulu heꞌna ageꞌna maiꞌnogeno naulagafatiꞌmo nagafu
    nekiye. Hainu afinaꞌmo naha maeteka naipamo alika falu huka nategane.
  hrv-hrv: 'Oči mi čeznu za tvojom besjedom: kad ćeš mi donijeti utjehu?'
  mps-mps: Eno te nago dąų wali po mu usu nugowe weyu, nage tonalubadi, te eno gedu
    magane eyu, hagela mu ebao. Tama eno te po weyu, “Nisu sogo nago eno haliga dua
    digi nagame iligowe?” eno te po wabo dao.
  tpi-tpi: Mi was yet long lukim yu inapim promis bilong yu, na ai bilong mi i les
    tru. Na mi tok, “Wanem taim bai yu mekim bel bilong mi i kamap isi?”
  dan-1931: 'Mine Øjne længes efter dit Ord og siger: “Hvornår mon du trøster mig?”'
  vie-OVCB: Mắt con mờ đi vì trông đợi lời hứa. Đến bao giờ Chúa mới an ủi con?
  guj-2017: તમે મને ક્યારે દિલાસો આપશો? એમ કહેતાં મારી આંખો તમારાં વચનને માટે નિસ્તેજ
    થઈ જાય છે.
  pon-2006A: Pwoaren mesei kat sohla kilangki wasa ei kasikasik sapwellimomwi inowo,
    I ahpw kin idek, “Iahd me komw pahn ketin sewese ie?”
  por-BRBSL: 'Meus olhos falham por sua palavra. Eu digo: “Quando você vai me consolar?”'
  eng-OEBUS: 'My eyes pine away for your promise: saying, “When will you comfort me?”'
  swe-swe: 'Mina ögon är uttröttade(utslitna av allt läsande) för ditt ord, jag säger:
    ”När ska du trösta mig?”'
  cth-cth: Nâtuek maw lung na mawng sak han ti hoi ngaihawi laihoi ka mit tha abaw
    toe.
  twi-twi: Mahwɛ wo bɔhyɛ anim ama mʼani abu; meka se, “Da bɛn na wobɛkyekye me werɛ?”
  hlt-hlt: Na olthui te ka mik la kha coeng tih, “Me vaengah nim kai nan hloep eh?”
    ka ti.
  tbz-SIM: 'N kémmú ɑ bɛ́i ntì bo dɔɔ̀mɛ̀ mmɛ, kɛ̀ dɛ̀ nh ɔ̀u, kɛ̀ m bèkú mmɑ́ɑ̀ kɛ
    tú: Ɔ̃mmɔ̀nnì ndi ɑ yó m bɑ́ntɛ̀mɛ̀?'
  msy-2020: Nɨ faragha akam akɨrizɨ moghɨn kɨ nɨn ganasa, ikia ghua nan gavgaviba
    bar gɨvazɨ, kɨ amɨra. Kɨ kamaghɨn mɨgɨa ghaze, “Nɨ manadɨzoghɨn nan akuragham?”
  dop-dop: Mɑ ɩsɛ tɛŋnɑ nyɑ́ nɔɣɔ sɩɩʋ kiŋ kɛ́, nɑ mɑ́ pɔɔsəɣɩ sɩ pəlee kɛ́ n kɑ hɛɛsɩ
    mɑ lɑŋlɛ?
  azb-azb: 'Sözünün intizarından gözümün nuru sönür. Deyirəm: «Nə vaxt mənə təsəlli
    verəcəksən?»'
  eng-DBY: Mine eyes fail for thy *word, saying, When wilt thou comfort me?
  hin-2017: मेरी आँखें तेरे वादे के पूरे होने की बाट जोहते-जोहते धुंधली पड़ गईं है;
    और मैं कहता हूँ कि तू मुझे कब शान्ति देगा?
  wol-KYG: Séentu naa sab dige, ba gët giim; kañ nga may xettli?
  bjr-bjr: Ani qima afeekaikiranara qinee rakisida marunanoo qifu anauru idaqeenoo.
    Qinee iraanana anee yairee fee qini dadaaqinnaree.
  eng-YLT: Consumed have been mine eyes for Thy word, Saying, 'When doth it comfort
    me?'
  kne-kne: Din panongpalam sin karim, nabayag ay sinsin-ed ko. “Pig-an ngin ay omisalakan
    ka?” siya say salodsod ko.
  eng-WYC-2017: Mine eyes failed into thy speech; saying, When shalt thou comfort
    me?
  eng-WMBB: My eyes fail for your word. I say, “When will you comfort me?”
  zat-NTPS: 'Dxezé̱ bxrinne xiaj lawa'' lawe'' da dxezá lazra'' xrtizru'', dxennia'':
    ¿Bátaqueze xexúe zrenu'' neda''?'
  zty-NTPS: 'Že'' bxin yej ḻawa'' dan'' žénela'' yenla'' da'' nno'', na'' ẕnnia'':
    ¿Batx̱kze yeyón ẕeno'' neda''?'
  urd-GVH: मेरी आँखें तेरे वादे की राह देखते देखते धुँधला रही हैं। तू मुझे कब तसल्ली
    देगा?
  rug-rug: Ele mabo sari na mataqu na hakehakei Nigo rau koasa Mua vina tatara; nanasa
    guahe si rau, “Panavisa kaqu va manoto au e Zihova,” gua si rau.
  gaz-gaz: Iji koo waadaa kee eeggachuudhaan dadhabe; anis, “Ati yoom na jajjabeessita?”
    nan jedha.
  fra-LSG: 'Mes yeux languissent après ta promesse; Je dis: Quand me consoleras-tu?'
  yal-yal: N yɛɛne bata bu i yɛɛ ra kira yitoɛ i dɛ xuina fe ra, n yi a fala, n naxa,
    “I n malima waxatin mundun yi?”
  iou-iou: Täŋpäkaŋ man yäŋkuno u bureni jidegän iwatpäŋ bänepna täŋpidäm täwayäŋ?
    U kakta dapun täŋ yäpmäŋ äbäŋira dapunna komi nekaŋ.
  haw-1868: Ua poopoo ko'u mau maka no kau olelo, I ae la hoi, I ka wa hea e hoomaha
    mai ai oe ia'u?
  arb-NAV: 'كَلَّتْ عَيْنَايَ فِي انْتِظَارِ كَلامِكَ، وَأَنَا أَقُولُ: مَتَى تُعَزِّينِي؟'
  ded-ded: Kicnango dedeseriga fora fingeru hembadeac fikecba kuha kpac anu yofi deanduae,
    “Ge hama meserinunade, naso imocac tomai kecduae.”
  ewe-ewe: Nu te nye ŋkuwo ŋu, le mɔkpɔkpɔ na wò ŋugbedodo la ta. Megblɔ be, “Ɣe ka
    ɣi nàfa akɔ nam?”
  eng-LEE: My eyes look eagerly for thy promise, saying, When wilt thou comfort me?
  asm-FB: তোমাৰ বাক্যৰ প্রতিজ্ঞা পূর্ণ হোৱাৰ অপেক্ষাত মোৰ চকু সোমাই গৈছে; মই সুধিলো,
    “কেতিয়া তুমি মোক সান্ত্বনা দিবা?”
  sus-A: ﭑ عِ شَ لَايِدِ رَكَمَلِشِ مَمّقٍ. ﭑ عَ قَلَمَ ﭑ بْحّ كُي، «عِ ﭑ مَدُندُ مَ
    مُن تّمُي؟»
  fra-SBL: 'Mes yeux se languissent de ta parole. Je dis : « Quand me consoleras-tu ? »'
  hbo-hbo: כָּל֣וּ עֵ֭ינַי לְאִמְרָתֶ֑ךָ לֵ֝אמֹ֗ר מָתַ֥י תְּֽנַחֲמֵֽנִי׃
  kik-kik: Maitho makwa nĩmaraaga hinya nĩ gũtũũra njũthĩrĩirie kĩĩranĩro gĩaku; ngakĩũria
    atĩrĩ, “Ũgaakĩĩhooreria rĩ?”
  fra-NCL: 'Mes yeux languissent après ta promesse, je dis : « Quand me consoleras-tu ? »'
  cek-AK: Ka miknawk mah na lok to danh, toe hnu ai; natuek naah maw kai nang mongsak
    tih? tiah ka thuih.
  cuk-cuk: 'Be Anga-Ibmar-Sogsad-abdakdiidbali, an-dala galakuded. An weyob soged:
    “¿Sana wede gwage-baisur-itogega be an-imaknonikoe?”'
  tel-2017: నన్ను ఎప్పుడు ఆదరిస్తావా అని నా కళ్ళు నీవిచ్చిన మాట కోసం కనిపెట్టి క్షీణించిపోతున్నాయి.
  hat-BSA: 'Zye m vin ba ak anvi pawòl Ou, pandan m ap di: “Kilè W ap vin konsole
    mwen?”'
  kos-kos: Mutuk totola in tupan ma kom tuh wulela kac, Ac nga fahk, “Kom ac kasreyu
    ngac?”
  hbo-WLC: כָּל֣וּ עֵ֭ינַי לְאִמְרָתֶ֑ךָ לֵ֝אמֹ֗ר מָתַ֥י תְּֽנַחֲמֵֽנִי׃
  ibo-ibo: Anya na-egbu m mgbu ebe m na-ele anya nkwa gị; ana m asị, “Olee mgbe ị
    ga-akasị m obi?”
  ory-ory: ତୁମ୍ଭେ କେବେ ମୋତେ ସାନ୍ତ୍ୱନା କରିବ? ଏହା କହି କହି ତୁମ୍ଭ ବାକ୍ୟ ପାଇଁ ମୋହର ଚକ୍ଷୁ
    କ୍ଷୀଣ ହୁଏ।
  chk-chk: Mesei ra toputopula ren ai akköürü mine ka pwon. Üa ais, “Inet kopwe achipaei?”
  rop-rop: Mi nokap brom weidabat blanga wanim yubin pramisim. Mi askim yu, “Wotaim
    yu garra album mi?”
  ukr-1871: 'Очі мої виглядають слова твого, я кажу: коли потїшиш мене?'
  yon-yon: Ne kuu eb weng kunduk yaa kwanok ande onmoni nindob yidnoon, kwane yedmimain,
    “Komo aron arimbed ne mimyob wandi kuu kankubunaneeb?” andimain.
  deu-1951: 'Meine Augen schmachten nach deinem Wort und fragen: Wann wirst du mich
    trösten?'
  eng-JPS: 'Mine eyes fail for Thy word, saying: ''When wilt Thou comfort me?'''
  srp-1865: 'Èeznu oèi moje za rijeèju tvojom; govorim: kad æeš me utješiti?'
  lug-lug: Ntunuulidde ebbanga ddene n’amaaso gange ne ganfuuyirira nga nninda okutuukirira
    kw’ekisuubizo kyo; ne neebuuza nti, “Olinsanyusa ddi?”
  heb-heb: כלו עיני לאמרתך לאמר מתי תנחמני׃
  ben-IRV: আমার চোখ তোমার প্রতিজ্ঞা দেখার আকাঙ্খা করে; কখন তুমি আমাকে সান্ত্বনা করবে?
  ntu-ntu: '@see-verse:PSA.119.081'
  pan-pan: ਮੇਰੀਆਂ ਅੱਖਾਂ ਤੇਰੇ ਬਚਨ ਲਈ ਪੱਕ ਗਈਆਂ, ਮੈਂ ਆਖਦਾ ਹਾਂ, ਤੂੰ ਮੈਨੂੰ ਕਦ ਸ਼ਾਂਤੀ ਦੇਵੇਂਗਾ?
  mya-JVB: အကျွန်ုပ် ကို အဘယ် ကာလမှ ချမ်းသာ ပေး တော်မူပါမည်နည်းဟူ၍၊ အကျွန်ုပ် မျက်စိ
    တို့သည် ဗျာဒိတ် တော်ကို မြော်လင့်လျက်အား ကုန်ပါ၏။
  kgf-kgf: Kicna imi sisipac ac imuac hélawac mambéc kecma kucmama wanʒac. Qesigénʒua,
    gi némac naléiguc ewa qerina mehiaru némbésémaŋ?
  tte-O: Mangu sikenokeno kaiwena am waloyameli kanna yasanasanai sauga imamalawe.
    Kabo yaneli yaba, “Toisabo sauga kani kusaguiyau?”
  tbg-tbg: Mpo, are kauqu aiqiqaa aqu kera tiva taarava qovaraiqiaina entarara te
    qumina aitutumaqi vuraro ti tivuantaiha itaivo. Mintimanta te ariara tiha, Mpo,
    tairentae viva ti muntuka qihaaqama timitaanarove? turo.
  hmo-hmo: Oiemu gwauhamata lau naria noho dainai, egu matana idia manoka lao noho,
    bona lau tai noho, lau gwau, “Edena negai oi ese lau do oi durua?”
  zar-NT: 'Chirequi ichul-la lahuaʼ tuʼ rizëdaʼ ládxaʼa xtídzuʼu, rnníaʼ: “¿Bátaxi
    huë tsaúʼu nedaʼ?”'
  urd-urd: तेरे कलाम के इन्तिज़ार में मेरी आँखें रह गई, मैं यही कहता रहा कि तू मुझे
    कब तसल्ली देगा?
  bqc-SIM: Ma wɛdↄ̀dↄ n lɛgbɛ̃ai e ma wɛ́ wò, bↄɛ ńyↄ̃ ma nↄ̀sɛ nínimɛɛi?
  tcz-CHONGTHU: Nakitepna ahung gulhunna ding vetnan kamit achahleutai, itih tahleh
    neilhamon dingham?
  mar-mar: माझे डोळे तुझे वचन पाहण्यास आसुसले आहेत; तू माझे सांत्वन कधी करशील?
  isl-isl: Ég einblíni á þig, bíð eftir því að sjá loforð þitt rætast. Hvenær ætlar
    þú að hugga mig með hjálp þinni?
  hlt-THB: Ka mik qawi ing nak awikamnaak ce dan hlai hy, am huhy; “Ityk awh ngaih
    nani qep sak kaw?” ti nyng.
  qub-qub: Gam aunimashayquita ricchacuycaptillämi ñawëpis chulluycan. Chaymi «¿imayraj
    shamunqui shacyächimänayquipaj?» në.
  bqp-bqp: Ma wɛ́ dↄdↄna n lɛ́sɛnaai ari ma wɛ́ wò, bↄrɛn ĩni ma nɛ̀sɛ yĩda kũmɛnɛɛ?
  hat-hat: 'Je m'' yo fè m'' mal tèlman m''ap veye sa ou te pwomèt la. M''ap mande:
    -Kilè w''a vin konsole m''?'
  eng-BSB: My eyes fail, looking for Your promise; I ask, “When will You comfort me?”
  eng-WEBPB: My eyes fail for your word. I say, “When will you comfort me?”
  kbq-kbq: Kagrama huvempama hu'nana kemo'ma nena'ama efore hanigu navuma antete'na
    manua zamo'a, navunata negrie. Ana hige'na nagra hu'na, nazupa nazeri knare hugahane
    hu'na nehue?
  pon-pon: 'Por en maj ai kin anane omui inau, kalelapok: lad me kom pan kotin kamait
    ia la?'
  nhe-BL: Noixtiyolhua tlaxicohuaj pampa quinequij quiitase ma pano nochi tlen tinechtlajtolcahuilijtoc
    para tijchihuas. ¿Hasta quema tinechyoltlalis ica motlapalehuil?
  wnc-wnc: Na wamu gika yawi kekekakut takngae natake ganduyuwawa kaina toknga nasikaing.
    Siwan anzing yanggat, “Zaapduknga natane musipma tasiwan wikawik,” ngang yanggat.
  bus-bus: Ma wɛ́ɛ dↄ̀ n lɛ́gbɛ̃nazi ai ma kpasa, bↄrɛn nɛ́ ma nↄ̀sɛ yĩi kũmɛɛ?
  gub-BL: Hereha ikene'o, ta'e ume'e tetea'u iko xe. Àro neremimume'u kwer iteko ihe
    xe. Apuranu nerehe kury. — Màràn mehe erezur putar hemupytu'u kar pà hezemumikahy
    re nehe.
