verse: PSA.119.156
translations:
  mal-C: യഹോവേ, അവിടത്തെ ആർദ്രകരുണ വളരെ വിപുലമാണ്; അവിടത്തെ നിയമങ്ങൾക്കനുസൃതമായി എന്റെ
    ജീവൻ സംരക്ഷിക്കണമേ.
  deu-TKW: Deine Barmherzigkeit ist groß, Jahwe; deinen Ordnungen gemäß belebe mich.
  lin-lin: Yawe, mawa na Yo ezali monene penza ; batela bomoi na ngai kolanda mibeko
    na Yo.
  mmx-mmx: Leeme Silok, labalamu ram i silok aleng. Una lok tatao lorooro rak kerekngan
    leventaangas taram.
  eng-LSV: Your mercies [are] many, O YHWH, || Quicken me according to Your judgments.
  eng-GNV: 'Great are thy tender mercies, O Lord: quicken me according to thy iudgements.'
  eng-WEBSTER: 'Great are thy tender mercies, O LORD: revive me according to thy judgments.'
  nhw-BL: TOTECO, ta tlahuel techtlasojtla. Techmaca yancuic chicahualistli quen quiijtohua
    motlamachtil para tijchihuas.
  swh-ONEN: Ee Bwana, huruma zako ni kuu, uyahifadhi maisha yangu sawasawa na sheria
    zako.
  bba-bba: Yinni Gusunɔ, wunɛn durom mu kpɑ̃. A mɑn sirio nɡe mɛ ɑ rɑ siri, kpɑ n
    wɑ nɑ n wɑ̃ɑ.
  eng-KJVCPB: '(ר) Great are thy tender mercies, O Lord: Quicken me according to thy
    judgments.'
  luo-luo: Ngʼwononi duongʼ, yaye Jehova Nyasaye; rit ngimana kaluwore gi chikeni.
  aii-aii: ܪܵܒܵܐ ܝܢܵܐ ܪ̈ܲܚܡܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܐܲܝܟ݂ ܕܝܼܘܵܢܘܼ̈ܟ݂ ܡܲܚܝܼ ܠܝܼ.
  meu-meu: Iehova e, emu hebogahisi na bada; mauri ba henigu, emu kara maoromaoro
    heḡereḡeredia ai.
  npi-ULB: हे परमप्रभु, तपाईंका कृपापूर्ण कामहरू महान् छन् । तपाईंले सधैं गर्नुभएझैं
    मलाई जीवित राख्‍नुहोस् ।
  yor-yor: Ìyọ́nú rẹ̀ tóbi, Olúwa; pa ayé mi mọ́ gẹ́gẹ́ bí òfin rẹ.
  pes-OPCB: خداوندا، رحمت تو عظیم است! بگذار با حفظ قوانینت زنده بمانم!
  tgl-ULB: Dakila ang iyong mahabaging mga gawa, Yahweh; panatilihin mo akong buhay
    gaya ng lagi mong ginagawa.
  nop-nop: Yahwe, du’walaŋ siloŋ tobogoŋge adi wapum hinek. Unduŋ doktiŋa du kotigoŋ
    nanagitdok yoguŋ, ale dibek yoguŋ unduŋ tibeŋ nadilat.
  hui-hui: Anduane Homogo-o í̠naga dara holene timbuniore ngegome í̠na dara howa biamogo
    bulebero lalu bi lo wiridagua áyu ogoni i̱ biamogo bibelo hameledo.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား" ကိုယ်​တော်​ရှင်​၏​က​ရု​ဏာ​တော်​သည် ကြီး​မား​တော်​မူ​သည်​ဖြစ်​ရာ
    က​ရု​ဏာ​ထား​တော်​မူ​၍​ကွန်​တော်​မျိုး​အား ကယ်​တော်​မူ​ပါ။
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱི་སྙིང་རྗེ་ཆེན་པོ༌ཡིན། །ཉིད་ཀྱི་ཁྲིམས་སྲོལ་བཞིན་དུ་ངའི་སྲོག༌སྐྱོབ།།
  wsk-wsk: O Yawe, nika gemang lila mu mel aromemek; ka den te balem uwutata aga bitaruko.
  sna-sna: Haiwa Jehovha, tsitsi dzenyu ihuru; chengetedzai upenyu hwangu maererano
    nemirayiro yenyu.
  spa-BLM: Grandes son tus misericordias, Yahvé. Revísame según tus ordenanzas.
  cac-cac: Mamin Jehová, te nivan tz'oc' a c'ool d'ayon̈. Ac' in q'uinal icha val
    a tojolal.
  swh-ULB: Matendo yako ya huruma ni makuu, Yahwe; uniweke hai; kama ufanyavyo siku
    zote.
  deu-ELBBK: Deiner Erbarmungen sind viele, HERR; belebe mich nach deinen Rechten!
  mbb-OT: Dekelà is hizu nu, Nengazen; pekeluǥeyaza nu pa is untung ku sumalà te kukuman
    nu.
  mal-2015: യഹോവേ, നിന്റെ കരുണ വലിയതാകുന്നു; നിന്റെ ന്യായപ്രകാരം എന്നെ ജീവിപ്പിക്കേണമേ.
  gup-gup: Nawu Yawey, ngudda yimimkongiwern duninjh! Kanmimbiwo kore mankarre ke
    kahyime.
  rmc-rmc: RAJEJA, tu sal igen milosťivo, obdžiďar man tire spravodľive sudoha.
  nlg-nlg: Lord, E sule ngangata nimua na veiarovi, mana maemane ko hea oliu mai na
    volagu.
  pes-OPV: ‌ای خداوند، رحمت های تو بسیار است. به حسب داوریهای خود مرا زنده ساز.
  ron-1924: Марь сунт ындурэриле Тале, Доамне! Ынвиорязэ-мэ дупэ жудекэциле Тале!
  ben-OBCV: হে সদাপ্রভু, তোমার করুণা মহান, তোমার আইনব্যবস্থা অনুযায়ী আমাকে বাঁচিয়ে
    রাখো।
  som-som: Rabbiyow, naxariistaadu waa badan tahay, Igu soo noolee si xukummadaada
    waafaqsan.
  eng-ASVBT: 'Great are thy tender mercies, O Jehovah: Quicken me according to thine
    ordinances.'
  mna-mna: O Yooba, nu lelem izanzaana kat pa zin wal ta timbotmbot raama pataŋana
    na. Tana to mbulu ku ndeeŋeŋana, mi uulu yo ma aŋbot ambai mini.
  ita-1885: Le tue misericordie son grandi, Signore; Vivificami secondo ciò che hai
    ordinato.
  eng-ULB: Great are your merciful actions, Yahweh; keep me alive, as you always do.
  spa-VBL: ¡Pero Señor, tu misericordia es grande! ¡Te pido que por tu justicia me
    dejes vivir!
  fra-_FOB: Tes compassions sont en grand nombre, ô Éternel; fais-moi revivre selon
    tes ordonnances!
  mal-mal: യഹോവേ, അങ്ങയുടെ കരുണ വലിയതാകുന്നു; അങ്ങയുടെ ന്യായപ്രകാരം എന്നെ ജീവിപ്പിക്കണമേ.
  lit-lit: Daug yra tavo giliaširdiškų jausmų, o VIEŠPATIE; atgaivink mane pagal savo
    nuosprendžius.
  urd-GVR: Ai Rab, tū muta'addid tarīqoṅ se apne rahm kā izhār kartā hai. Apne āīn
    ke mutābiq merī jān ko tāzādam kar.
  suz-BL: परमप्रभु यावे, इन शिशी ठेयब बाक्‍ब। इन निसाफ पतीक लोव़ खोदेंशो पा आं कली
    ब्रोंइचा गेयीनी।
  eng-NOY: Great is thy compassion, O LORD! Revive thou me according to thine equity!
  ita-1927: Le tue compassioni son grandi, o Eterno; vivificami secondo i tuoi giudizi.
  ckb-ckb: ئەی یەزدان، بەزەییت زۆرە، بەگوێرەی حوکمەکانت بمژیێنەوە.
  eng-BBE: Great is the number of your mercies, O Lord; give me life in keeping with
    your decisions.
  xsi-xsi: Yova Kindeni, noko ne kalo-sukâŋa nde ŋalae tina, aku noko nde vetâŋa sondo
    warika. Mine nde pwea ŋanana lâ naneŋgu kazâŋa tamâta naonzi, ŋana ma amo viâŋgu
    kâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಅನುಕಂಪವು ಮಹತ್ತಾದವುಗಳು; ನಿಮ್ಮ ನಿಯಮಗಳ ಪ್ರಕಾರ ನನ್ನ ಬದುಕನ್ನು
    ಕಾಪಾಡಿರಿ.
  tam-2017: யெகோவாவே, உம்முடைய இரக்கங்கள் பெரியவைகளாக இருக்கிறது; உமது நியாயங்களின்படி
    என்னை உயிர்ப்பியும்.
  spa-RV-1909: 'Muchas son tus misericordias, oh Jehová: vivifícame conforme á tus
    juicios.'
  ron-BTF: Mari sunt îndurările tale blânde, DOAMNE, dă-mi viață conform judecăților
    tale.
  eng-WEBP: Great are your tender mercies, LORD. Revive me according to your ordinances.
  eng-FBV: Lord, your mercy is so great! Because you are always fair, please let me
    live!
  nld-1939: Maar uw barmhartigheid, Jahweh, is groot, Wek mij ten leven naar uw woord.
  nch-BL: TOTECO, ta tahuel techtasojta. Techmaca yancuic chicahualisti quej quiijtohua
    motamachtil para tijchihuas.
  vie-1934: Đức Giê-hô-va ơi, sự thương xót Ngài rất lớn; Xin hãy khiến tôi được sống
    tùy theo luật lệ Ngài.
  cha-cha: Dangculo y cariñoso na minaasemo, O Jeova, nalâlâyo jaftaemano y juisiomo
    sija.
  hin-CV: याहवेह, अनुपम है आपकी मनोहरता; अपने ही नियमों के अनुरूप मुझमें नवजीवन का
    संचार कीजिए.
  eng-OURB: ר (Raha’meyka, Your tender mercies) Great is your tender rachamim ·merciful
    loves· to me, Adonai. Revive me according to your judgments.
  spa-BES: Grande es el número de tus misericordias, oh Señor; dame vida de acuerdo
    con tus decisiones.
  tdx-tdx: Ra’elahy o fiferenaiña’oo ry Iehovà; bodaño iraho ty amo taro’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระกรุณาของพระองค์​ใหญ่​หลวงนัก ขอทรงสงวนชีวิตของข้าพระองค์​ไว้​ตามคำตัดสินของพระองค์
  por-BR-2018: Muitas são tuas misericórdias, SENHOR; vivifica-me conforme teus juízos.
  deu-ELO: Deiner Erbarmungen sind viele, Jehova; belebe mich nach deinen Rechten!
  eng-WYC-2018: Lord, thy mercies be many; quicken thou me by thy doom. (Lord, thy
    constant love (is) great; grant thou me life according to thy judgement./Lord,
    thy mercy (is) great; grant thou me life by thy decree.)
  epo-epo: Via favorkoreco estas granda, ho Eternulo; Laŭ Via justeco lasu min vivi.
  gfk-gfk: Watong, no num harmarsai i manga tamat. Balaure bat no nugu lon haruat
    ma ira num ula harkurai.
  uig-PIN: Rǝⱨimdilliⱪliring kɵptur, i Pǝrwǝrdigar; Ⱨɵkümliring boyiqǝ meni janlandurƣaysǝn.
  beo-beo: Be Hina Gode! Di hahanibi dunuma bagadedafa asigisa. Dia gogolema:ne olofole
    asigi hou nama olelema, amola na gaga:ma.
  tpi-OTNT: Bikpela, marimari bilong yu i bikpela moa. Yu pasim tok pinis long kisim
    bek mi, orait nau mi laik yu mekim olsem.
  hau-SA: Tausayinka da girma yake, ya Ubangiji; ka kiyaye raina bisa ga dokokinka.
  udu-udu: Dhan momiimiim pini a’di caaca mo, ayy Tap̱a. C̱iyi aha/ mondiki/e isi
    ki gwo gi mii ma ḵar/em pini mo.
  uig-LAT: Rehimdilliqliring köptur, i Perwerdigar; Hökümliring boyiche méni janlandurghaysen.
  nde-nde: Isihawu sakho sikhulu, Oh Thixo londoloza impilo yami mayelana lemithetho
    yakho.
  ton-ton: '‌ʻOku lahi hoʻo ngaahi ʻaloʻofa ongongofua, ʻE Sihova: fakamoʻui au ʻo
    hangē ko hoʻo ngaahi fakamaau.'
  ces-1613: Slitování tvá mnohá jsou, Hospodine; podlé soudů svých obživ mne.
  eng-WMB: Great are your tender mercies, LORD. Revive me according to your ordinances.
  tam-TCV: யெகோவாவே, உமது இரக்கம் பெரிதானது; உமது சட்டங்களின்படியே என் வாழ்வைக் காத்துக்கொள்ளும்.
  ceb-ULB: Bantogan ang imong manggiluluy-ong mga buhat, Yaweh; lugwayi ang akong
    kinabuhi, sama sa ginabuhat mo kanunay.
  pol-UBG: Wielka jest twoja litość, PANIE; ożyw mnie według twoich wyroków.
  urd-GVU: اے رب، تُو متعدد طریقوں سے اپنے رحم کا اظہار کرتا ہے۔ اپنے آئین کے مطابق
    میری جان کو تازہ دم کر۔
  eng-OEBCW: 'Great is your pity, O Lord: Revive me, as you have ordained.'
  deu-1912: HERR, deine Barmherzigkeit ist groß; erquicke mich nach deinen Rechten.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನ ಕೃಪಾಕಾರ್ಯಗಳು ಬಹಳವಾಗಿವೆ, ನಿನ್ನ ವಿಧಿಗಳಿಗೆ ತಕ್ಕಂತೆ ನನ್ನನ್ನು
    ಚೈತನ್ಯಗೊಳಿಸು.
  yap-yap: Machane runguy rom, SOMOL, e rib ga’; mu dag e kirban’ rom ngam aywegeg!
  hlt-MCSB: Na haidamnah he a len dongah BOEIPA aw na laitloeknah bangla kai n'hing
    sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሚጪንታ ኔኤኮ ዼኤፒኬ፤ ኔ ዎጎጉዴያ ሼምፔና ታና ናንጊሼ።
  twi-ASANTE: Ao Awurade, wʼayamhyehyeɛ yɛ kɛseɛ; kyɛe me nkwa so sɛdeɛ wo mmara no
    teɛ.
  eng-WEBU: Great are your tender mercies, LORD. Revive me according to your ordinances.
  spa-PDDPT: Oh Yavé, grandes son tus misericordias. Vivifícame según tus Ordenanzas.
  gun-gun: Senhor, opa mba'e py ndee oremboaxy 'rã! Ndeayvuague rami vy xemoingove.
  agu-BL: Wajcaw, wi'nin xtxaxl talma'u' swibaj. Chin cole'u' bin tk'ab quimichil.
    Xomok quen tu' te yi balajil yi tajtza'klu'.
  ilo-ULB: Naindaklan ti kinamanangngaasim, O Yahweh; pagtalinaedennak a sibibiag,
    kas kankanayon nga ar-aramidem.
  kpg-kpg: Gei do aloho le e aamua huoloo, meenei Dimaadua, hagamodongoohia ina mai
    do dumaalia mo di hagamouli ina au!
  uig-ARA: رەھىمدىللىقلىرىڭ كۆپتۇر، ئى پەرۋەردىگار؛ ھۆكۈملىرىڭ بويىچە مېنى جانلاندۇرغايسەن.
  sus-sus: Alatala, i xa kinikini gbo. N nakisi i xa kiiti bɛrɛ ra.
  pon-2006: Ahpw maing KAUN, sapwellimomwi limpoak me lapalap; komwi ketin kasalehda
    omwi kupwurkalahngan oh ketin doareiehla!
  jae-jae: O Apômtau, aôm taêm walô lau kêlêlêc. Ojop aê jamoa matoc jali êtôm nêm
    biŋgêdêŋ.
  ksd-ksd: Kaum bala na varmari, Luluai, i ngala muka; Una valagar pa iau vardada
    ma kaum lavur varkurai.
  tur-YTC: Senin sevecen merhametlerin ne büyüktür, ey Yahve. Beni hükümlerine göre
    dirilt.
  bel-N: Літасьць Твая вялікая, ГОСПАДЗЕ; паводле суду Твайго ажыві мяне.
  kpr-kpr: Bajari, nimo kavevera katori. Ninda joka ari kau mavega ava ijuguse na
    sonembe, jebugaone!
  ind-AYT: Besar belas kasihan-Mu, ya TUHAN, hidupkan aku sesuai dengan hukum-hukum-Mu.
  yom-yom: Kiadi kiaku kidi kinneni, a Yave ; keba luzingu luama boso buididi mina
    miaku.
  yut-yut: Yawe, bupmɨgo uŋun madepsi. Gak kɨlegɨsi, do kɨlano aŋaki egɨpbeŋ.
  nya-nya: Chifundo chanu Yehova nʼchachikulu; sungani moyo wanga molingana ndi malamulo
    anu.
  kyg-kyg: O Ala kava nene, huꞌna, Lusi kava huka kahau huka apatege apatege huka
    kahau huka neꞌapatane. Alagepa huka alika fako nehana kavakaletiꞌmo alika he tika
    nato.
  hrv-hrv: 'Veliko je, o Jahve, tvoje smilovanje: po odlukama svojim poživi me.'
  mps-mps: Tiali goli, Genuai Bidio, nago olo tau mabo wiegi yai kolesaga te genuai
    mu elalubao. Nago ena ma sabo po dąų walai elalubao, tialima, eno homugo nago
    te sę megi tama yao homu ebao.
  tpi-tpi: Bikpela, marimari bilong yu i bikpela moa. Yu pasim tok pinis long kisim
    bek mi, orait nau mi laik yu mekim olsem.
  dan-1931: Din Barmhjertighed er stor, o HERRE, hold mig i Live efter dine Lovbud!
  vie-OVCB: Lòng từ ái Chúa vô cùng vĩ đại; xin lời Ngài truyền sức hồi sinh.
  guj-2017: હે યહોવાહ, તમારી કરુણા મહાન છે; તમારાં ન્યાયવચનો પ્રમાણે મને જિવાડો.
  pon-2006A: Ahpw maing KAUN, sapwellimomwi limpoak me lapalap; komwi ketin kasalehda
    omwi kupwurkalahngan oh ketin doareiehla!
  por-BRBSL: Grandes são suas ternas misericórdias, Yahweh. Revivam-me de acordo com
    suas portarias.
  eng-OEBUS: 'Great is your pity, O Lord: Revive me, as you have ordained.'
  swe-swe: Din barmhärtighet[plural] är stor(din ömsinta nåd är överflödande), Herre
    (Jahve), ge mig liv (blås nytt liv i mig) genom dina domar (att du skapar rätt).
    [Bara Gud kan balansera barmhärtighet och samtidigt döma.]
  cth-cth: Oe BAWIPA ka kamcu e na lungmanae teh a len tangngak. Na lawkcengnae patetlah
    na pâhlaw haw.
  twi-twi: Awurade, wʼayamhyehye yɛ kɛse; kyɛe me nkwa so sɛnea wo mmara no te.
  hlt-hlt: Na haidamnah he a len dongah BOEIPA aw na laitloeknah bangla kai n'hing
    sak.
  tbz-SIM: Áú n Yiɛ̀ nKuyie! A sémmɛ̀ dɛumu. N dɔ́ kɛ́ntũ nhɑ tɑnnɔ̀ nyɛ.
  msy-2020: O, Ikiavɨra Itir God, nɨn apangkuvim bar ekefe. Nɨ faragha mɨkemezɨ moghɨn,
    nɨ nan akuraghtɨ kɨ angamɨra ikiam.
  dop-dop: Hɑɩ, Tɑcɑɑ, nyɑ́ sɔɔlʋɣʋ tɔɔwɑɣɑ. Hɑ-m weesuɣu ɩsɩɩ n mɑɣɑsɑɑ tɔ.
  azb-azb: Ya Rəbb, mərhəmətin çoxdur, Hökmlərinə görə məni yaşat.
  eng-DBY: Many are thy tender mercies, O Jehovah; quicken me according to thy judgments.
  hin-2017: हे यहोवा, तेरी दया तो बड़ी है; इसलिए अपने नियमों के अनुसार मुझे जिला।
  wol-KYG: Aji Sax ji, sa yërmande yaa na; musal ma ni nga ko baaxoo.
  swp-swp: GUIAU e, oa em nuatoatoa i lai ariri; em laulau dudurai debana eai bena
    mauri u leama.
  bjr-bjr: Miqi mariafana oo Yaawee anee qiniara amudaaoo qirafa firaaqoo marinara
    aneenna nifauarana uqaqifiqasee mareeqee amiqiraqoo quqaqisaa.
  eng-YLT: Thy mercies [are] many, O Jehovah, According to Thy judgments quicken me.
  kne-kne: Dakdake din seg-ang mo, Apo, isalakan mo koma nan biyag ko babaen sin nalinteg
    ay ikeddeng mo.
  eng-WYC-2017: Lord, thy mercies be many; quicken thou me by thy doom.
  eng-WMBB: Great are your tender mercies, LORD. Revive me according to your ordinances.
  zat-NTPS: Xrana' Dios, dxexache lázrele̱'u bénneache chiu'. Btipa lazra' cáte̱ze
    dxenná xrtizru' gunu'.
  zty-NTPS: X̱ana' Dios, žeyache' ḻáže'ḻe'elo' benách chio' ka'. Ben choch neda'
    ka ẕnnakze x̱tižo'o gono'.
  urd-GVH: ऐ रब, तू मुतअद्दिद तरीक़ों से अपने रहम का इज़हार करता है। अपने आईन के मुताबिक़
    मेरी जान को ताज़ादम कर।
  rug-rug: Ba noma hola sa Mua tataru va tukana Goi Zihova, Mu harupau pa Mua vinilasa
    toṉotona.
  gaz-gaz: Yaa Waaqayyo, gara laafinni kee guddaa dha; akkuma seera keetiitti lubbuu
    koo baraari.
  fra-LSG: Tes compassions sont grandes, ô Éternel! Rends-moi la vie selon tes jugements!
  yal-yal: Koni Alatala, i ya kininkininna gbo, n xa siimayaan sɔtɔ i ya kiti saxine
    xɔn.
  iou-iou: Upäŋkaŋ Ekäni, nähä täŋkentäŋ nam! Butewakika u ärowani pätak unita yäŋkuno
    udegän wakiken nanik nämagut.
  haw-1868: Nui loa no kou lokomaikai, e Iehova, E hooikaika mai oe ia'u, e like me
    ka kau hoopono ana.
  arb-NAV: مَا أَكْثَرَ مَرَاحِمَكَ يَا رَبُّ. أَحْيِنِي بِمُقْتَضَى أَحْكَامِكَ.
  ded-ded: O KEBU, geac ubamangang imoc wiac engena. Ge sing dingdingac modacma isinnunuma
    yoacnina desiannec, imocacsoc anenna kekecgoc ambade.
  ewe-ewe: O! Yehowa, wò nublanuikpɔkpɔ sɔ gbɔ, eya ta kpɔ nye agbe ta le wò sewo
    nu.
  eng-LEE: Thy mercies are abundant, O Lord; according to thy decrees do thou revive
    me.
  asm-FB: হে যিহোৱা, তোমাৰ কৰুণা অনেক বেচি; তোমাৰ ব্যৱস্থা অনুসাৰে মোক পুনৰায় সঞ্জীৱিত
    কৰা।
  sus-A: عَلَتَلَ، عِ شَ كِنِكِنِ فبٌ. ﭑ نَكِسِ عِ شَ كِيتِ بّرّ رَ.
  fra-SBL: Grandes sont tes tendres compassions, Yahvé. Ranime-moi selon tes ordonnances.
  hbo-hbo: רַחֲמֶ֖יךָ רַבִּ֥ים ׀ יְהוָ֑ה כְּֽמִשְׁפָּטֶ֥יךָ חַיֵּֽנִי׃
  kik-kik: Wee Jehova, tha ciaku nĩ nyingĩ; tũũria muoyo wakwa kũringana na mawatho
    maku.
  fra-NCL: Tes miséricordes sont nombreuses, Yahweh ; rends-moi la vie selon tes jugements.
  cek-AK: Aw Angraeng, na palungnathaih loe len parai; na lokcaekhaihnawk baktih toengah
    kai hae na hingsak ah.
  cuk-cuk: Bab-Jehová, be-dule-wiledakedi dummarbaa gued. Be Igar-Nabomaidba, burba-dulad
    be anga uke.
  tel-2017: యెహోవా, నీ దయాదాక్షిణ్యాలు మితిలేనివి. నీ న్యాయవిధులను బట్టి నన్ను బ్రతికించు.
  hat-BSA: Gran se mizerikòd Ou yo, O SENYÈ. Fè m reprann fòs mwen selon òdonans Ou
    yo.
  kos-kos: A pakoten lom yoklana, LEUM GOD. Akkalemye pakoten lom ac moliyula.
  hbo-WLC: רַחֲמֶ֖יךָ רַבִּ֥ים ׀ יְהוָ֑ה כְּֽמִשְׁפָּטֶ֥יךָ חַיֵּֽנִי׃
  ibo-ibo: O Onyenwe anyị, ọmịiko gị dị ukwuu; chebe ndụ m dịka iwu gị niile si dị.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭର ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣା ବହୁବିଧ; ତୁମ୍ଭର ଶାସନାନୁସାରେ ମୋତେ
    ସଚେତ କର।
  chk-chk: Ai Samol mi Lapalap, om ümöümöch a lapalap, kopwe amanauaei fän om pwüng.
  rop-rop: YAWEI, det kainbalawan filing blanga yu im jidan detmatj na. Yu sori langa
    mi en yu seibum mi.
  ukr-1871: Велика милість твоя, Господи; оживи мене по правосуддю твому.
  yon-yon: O Yariman, eb mimyob keende kakman are nonondandi kerekmen kuu miin darewoob
    arimbed, ebbed dakmewen ye amob yaambed ongmewebko wadkera.
  deu-1951: Deine Barmherzigkeit ist groß, o HERR; erquicke mich nach deinen Verordnungen!
  eng-JPS: Great are Thy compassions, O LORD; quicken me as Thou art wont.
  srp-1865: Milosrðe je tvoje, Gospode, veliko; po pravome sudu svom oživi me.
  lug-lug: Ekisa kyo kinene, Ayi Mukama, onzizeemu obulamu nga bwe wasuubiza.
  heb-heb: רחמיך רבים יהוה כמשפטיך חיני׃
  ben-IRV: হে সদাপ্রভুু, তোমার করুণার কার্য্য মহান; আমাকে জীবিত রাখ, যেমন তুমি সবদিন
    করে থাক।
  ntu-ntu: Yawe, axplr mou ninge mz nzetukr nzaodu-krm, Murde vz-nqblqx me pnz drtwrm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੇਰੇ ਰਹਮ ਬਹੁਤ ਸਾਰੇ ਹਨ, ਆਪਣੇ ਨਿਆਂਵਾਂ ਅਨੁਸਾਰ ਮੈਨੂੰ ਜਿਉਂਦਾ ਰੱਖ!
  mya-JVB: အိုထာဝရဘုရား ၊ သနား စုံမက်တော်မူခြင်း သဘောသည် ကြွယ်ဝ ပါ၏။ စီရင် တော်မူချက်နှင့်အညီ
    ၊ အကျွန်ုပ် ကို အသက်ရှင် စေတော်မူပါ။
  kgf-kgf: O Miŋ Kewu, gi qeri bénʒéŋga yéwéria imuac ʒémindi mindiŋigawac séciguc
    kekecna meɋeli nénna.
  tte-O: Na Yeoba, am katekamkamna ilalaki. Kabo ukwate-kamkamna-yagau na kuleboyau.
  tbg-tbg: Noravauvo, are vaiinti nahenti aaqurihama nimite variana okarava nai uritarero
    vairara tira, are qaqi kairaqe te kia qutiraiti, qaqi variare.
  hmo-hmo: To Lohiabada e, oiemu bogahisihisi be bada herea. Oiemu bogahisihisi mani
    do oi hedinaraia, bona lau do oi hamauria.
  zar-NT: Zxö́ntërö naca yöl-laʼ ruhuéchiʼ ladxiʼ quiuʼ, Xan. Busubán ládxaʼa ca naca
    le nusédinuʼ netuʼ.
  urd-urd: ऐ ख़ुदावन्द! तेरी रहमत बड़ी है; अपने अहकाम के मुताबिक़ मुझे ज़िन्दा कर।
  bqc-SIM: Ń sósobi vĩ zↄ̃ↄ, Dii, ma lɛ́ ń láo lá n ikoyã'òwa.
  tcz-CHONGTHU: O Yahweh Pakai namihe pina hi anasalheh jenge, na Dan semhohi jui
    ing kating ka hinkho hi neikile dohsah tan.
  mar-mar: हे परमेश्वरा, तुझी करुणा थोर आहे, तू आपल्या निर्णयास अनुसरुन मला नवजीवन
    दे.
  isl-isl: Drottinn, mikil er miskunn þín, bjargaðu lífi mínu!
  hlt-THB: Aw Bawipa, na lungnaak taw bau soeih hy; na cawngpyinaak awi amyihna ka
    hqingnaak ve khoem law lah.
  qub-qub: Tayta Dios, gamga fiyupami cuyapäcunqui. Alli arriglaj cashayquimanno cawachimay
    ari.
  bqp-bqp: N wɛ̃nda zↄ̃kↄ̃, Dikiri, ǹ ma wɛ̃̀ndi dãkpã lákũ n yãzɛdekɛ de nà.
  hat-hat: Seyè, ou pa manke gen kè sansib! Ban m' lavi ankò, jan ou te deside l'
    la.
  eng-BSB: Great are Your mercies, O LORD; revive me according to Your ordinances.
  eng-WEBPB: Great are your tender mercies, LORD. Revive me according to your ordinances.
  kbq-kbq: Ra Anumzamoka Kagri kasunku zamo'a rankrerfa hu'neanki, kagri kasegemo'ma
    hu'nea kante antenka nazeri kasefa nehunka, nasimura namige'na mani'neno.
  pon-pon: Omui kalanan meid laud, Main Ieowa; kom kotin kamaur ia da duen omui kujoned
    akan.
  nhe-BL: TOTECO, ta tlahuel tinechtlasojtla. Xinechmaca yancuic chicahualistli queja
    quiijtohua motlamachtil para tijchihuas.
  wnc-wnc: Buyambam tapa, gatane musip kwikwik takngaka buyambam siknga. Gata na tapiakge
    gwa yawi kekekakut. Unzingge gata waaknga atasiwiakge nataat.
  bus-bus: N wɛ̃ndaa bíta, Dii, ǹ ma wɛ̃̀ndi dãkpa lán n yãzɛdekɛɛ dɛ nà.
  gub-BL: Uhua'u nepurupuhareko haw, o Tupàn Tuweharupi Wiko Ma'e. Hemuigo kar wiwi
    neremimutar rupi nehe.
