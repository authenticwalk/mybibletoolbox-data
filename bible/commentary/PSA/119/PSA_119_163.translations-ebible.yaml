verse: PSA.119.163
translations:
  mal-C: കാപട്യത്തെ ഞാൻ അതികഠിനമായി വെറുക്കുന്നു എന്നാൽ ഞാൻ അവിടത്തെ ന്യായപ്രമാണത്തെ
    പ്രണയിക്കുന്നു.
  deu-TKW: Lüge hasse und verabscheue ich; dein Gesetz habe ich lieb.
  lin-lin: Nayinaka lokuta mpe nayokaka yango nkele, nalingaka nde mibeko na Yo.
  mmx-mmx: A xopara rino laxaxarang axap la labalak i xapmek tin, ketla labalak i
    tu aleng Laulis Linga ram.
  eng-LSV: I have hated falsehood, indeed I detest [it], || I have loved Your law.
  eng-GNV: I hate falshoode and abhorre it, but thy Lawe doe I loue.
  eng-WEBSTER: 'I hate and abhor lying: but thy law do I love.'
  nhw-BL: Nijcualancaita nochi tlamantli istlacatili, pero niquicnelía miyac moley.
  swh-ONEN: Ninachukia na kuchukizwa sana na uongo, lakini napenda sheria yako.
  bba-bba: Nɑ weesu tusɑ. Mɑ nɑ wunɛn woodɑbɑ kĩ.
  eng-KJVCPB: '(ש) I hate and abhor lying: But thy law do I love.'
  luo-luo: Asin kendo ajok gi miriambo, to ahero chikni.
  aii-aii: ܟܹܐ ܣܵܢܹܝܢ ܠܕܘܼܓܠܵܐ ܘܟܹܐ ܓܲܢܓܸܙܸܢ ܡܸܢܹܗ، ܐܝܼܢܵܐ ܢܵܡܘܿܣܘܼܟ݂ ܟܹܐ ܡܲܚܸܒܸܢ.
  meu-meu: Koikoi na inai heniamu, na inai henia badamu; a emu taravatu na lalokau
    heniamu.
  npi-ULB: झुटलाई म घृणा र तिरस्कार गर्छु, तर म तपाईंको व्यवस्थालाई प्रेम गर्छु ।
  yor-yor: Èmi kórìíra mo sì kọ èké ṣíṣe ṣùgbọ́n mo fẹ́ràn òfin rẹ.
  pes-OPCB: از دروغ متنفر و بیزارم، اما شریعت تو را دوست دارم.
  tgl-ULB: Kinapopootan ko at kinasusuklaman ang kasinungalingan, pero minamahal ko
    ang iyong batas.
  nop-nop: Nu adi mede yalaŋdok nadikwihita tiŋa welene kadaka tilak. Nu adi welenedi
    Yodoko Medegedok hogok nadilat.
  hui-hui: Ke̱ hagane mana koorene ko ngago i̱ mangaore ho kogoyu i̱na í̠naga bi mana
    lo ngeru hangu gubalini timbuniore ho kogoni.
  mya-mya: ကွန်​တော်​မျိုး​သည်​မု​သား​မှန်​သ​မှ​ကို မုန်း​တီး​စက်​ဆုပ်​ပါ​၏။ သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​ကို
    နှစ်​သက်​မြတ်​နိုး​ပါ​၏။
  bod-N: རྫུན་ལ་ང་རང་སྡང་ཞིང་ཞེན་ལོག༌ཀྱང༌། །ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ལ་ནི་ང་དགའ༌འོ།།
  wsk-wsk: Ani kawel ko munan mu me ko kuesam ale biriruwusam, bare ani nika karo
    tua ko den mu ko kuesam.
  sna-sna: Ndinovenga uye ndinosema nhema, asi ndinoda murayiro wenyu.
  spa-BLM: Odio y aborrezco la falsedad. Me encanta su ley.
  cac-cac: Max yal-laj in c'ool naojq'ue lolonel, ste taccanel in c'ool yuuj, palta
    tzin xajanej a c'ayb'ub'al.
  swh-ULB: Ninachukia na kudharau uongo, lakini naipenda sheria yako.
  deu-ELBBK: Lüge hasse und verabscheue ich; ich liebe dein Gesetz.
  mbb-OT: Igkererengiti ku wey egkeepesan ku is langun he tarù, piru mibmahal ku mulà
    is kesuǥuan nu.
  mal-2015: ഞാൻ ഭോഷ്കു പകെച്ചു വെറുക്കുന്നു; നിന്റെ ന്യായപ്രമാണമോ എനിക്കു പ്രിയമാകുന്നു.
  gup-gup: Ngabendjalwidnan bininj nawu kabirrihkurren dja ngaye ngadjaldjare mankarre
    ke.
  rmc-rmc: Našťi avri ačhav o klamišagos, džungľol mange, ale tiro zakonos kamav.
  nlg-nlg: Inau tu nia bati mu nia sika na sorisori, ma nimua na vetena vamua tu dolovia.
  pes-OPV: از دروغ کراهت و نفرت دارم. اماشریعت تو را دوست می‌دارم.
  ron-1924: Урэск ши ну пот суфери минчуна, дар юбеск Леӂя Та.
  ben-OBCV: অসত্যকে আমি ঘৃণা ও অবজ্ঞা করি, কিন্তু আমি তোমার আইনব্যবস্থাকে ভালোবাসি।
  som-som: Beenta waan necbahay oo waan karahsaday, Laakiinse sharcigaaga waan jeclahay.
  eng-ASVBT: I hate and abhor falsehood; But thy law do I love.
  mna-mna: Mbulu pakaamŋan ta boozomen kizin wal ta tipizil ndemen pu na, leleŋ pa
    risa som, mi aŋurur koi pa. Mi sua ta nu kam piam na, leleŋ pa ilip.
  ita-1885: Io odio ed abbomino la menzogna; Ma io amo la tua Legge.
  eng-ULB: I hate and despise falsehood, but I love your law.
  spa-VBL: Aborrezco y rechazo la mentira, pero amo tus enseñanzas.
  fra-_FOB: J'ai en haine et en abomination le mensonge; j'aime ta loi.
  mal-mal: ഞാൻ ഭോഷ്ക് വെറുത്ത് അറയ്ക്കുന്നു; എന്നാൽ അങ്ങയുടെ ന്യായപ്രമാണം എനിക്ക്
    പ്രിയമാകുന്നു.
  lit-lit: Nekenčiu ir bjauriuosi melu, bet tavo įstatymą myliu.
  urd-GVR: Maiṅ jhūṭ se nafrat kartā balki ghin khātā hūṅ, lekin terī sharīat mujhe
    pyārī hai.
  suz-BL: दूली पतीके नु जोल पतीक काइ मदाक्‍थु, ग्रांग्रा दीनुङ। तन्‍न इन अरेशो लोव़
    दाक्‍नुङ।
  eng-NOY: I hate and abhor lying, And thy law do I love.
  ita-1927: Io odio e abomino la menzogna, ma amo la tua legge.
  ckb-ckb: ڕقم لە درۆیە و قێزم لێی دەبێتەوە، بەڵام حەزم لە فێرکردنی تۆیە.
  eng-BBE: I am full of hate and disgust for false words; but I am a lover of your
    law.
  xsi-xsi: Naŋa tiniŋgu pwâka ndo ŋana vetâŋa laŋeŋa rârâni kâ. Aŋga noko ne ŋgua
    tukuŋa, ande naŋa tiniŋgu mwasa ndo papa.
  kan-OKCV: ಸುಳ್ಳುತನವನ್ನು ನಾನು ದ್ವೇಷಿಸಿ ಅಸಹ್ಯಪಡುತ್ತೇನೆ ಆದರೆ ನಾನು ನಿಮ್ಮ ನಿಯಮವನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ.
  tam-2017: பொய்யைப் பகைத்து அருவருக்கிறேன்; உம்முடைய வேதத்தையோ நேசிக்கிறேன்.
  spa-RV-1909: 'La mentira aborrezco y abomino: tu ley amo.'
  ron-BTF: Urăsc și detest minciuna, dar iubesc legea ta.
  eng-WEBP: I hate and abhor falsehood. I love your law.
  eng-FBV: I hate and detest lies, but I love your teachings.
  nld-1939: Leugen en haat verfoei ik, Maar uw inzettingen heb ik lief.
  nch-BL: Nijcualancaita nochi tamanti istacatili, pero niquicnelía miyac moley.
  vie-1934: Tôi ghét, tôi ghê sự dối trá, Song tôi yêu mến luật pháp Chúa.
  cha-cha: Jugoschatlie ya juingin y dinague; lao y laymo juguaeya.
  hin-CV: झूठ से मुझे घृणा है, बैर है किंतु मुझे प्रेम है आपकी व्यवस्था से.
  eng-OURB: שׁ (Sheker, Falsehood / Deceiving) I hate and abhor falsehood. I 'ahav
    ·affectionately love· your Torah ·Teaching·.
  spa-BES: Estoy lleno de odio y disgusto por las palabras falsas; pero soy un amante
    de tu ley.
  tdx-tdx: Hejeko naho mañalik’ahy o lañitseo, kokoako o Tsara’oo.
  tha-KJV: ข้าพระองค์​เกล​ียดและสะอิดสะเอียนต่อความเท็จ แต่​ข้าพระองค์รักพระราชบัญญั​ติ​ของพระองค์
  por-BR-2018: Odeio e abomino a falsidade; mas amo a tua lei.
  deu-ELO: Lüge hasse und verabscheue ich; ich liebe dein Gesetz.
  eng-WYC-2018: I hated and loathed wickedness; forsooth I loved thy law. (I hate
    and loathe all lies; but I love thy Law.)
  epo-epo: Malveron mi malamas kaj abomenas; Vian instruon mi amas.
  gfk-gfk: Iau malentakuane ma iau malok se no magingin na harabota iesen iau kalak
    no num harkurai.
  uig-PIN: Sahtiliⱪtin nǝprǝtlinip yirginimǝn; Sɵyginim Tǝwrat-ⱪanunungdur.
  beo-beo: Na da ogogosu hou huluane bagade higasa. Be na da Dia sema bagade hanasa.
  tpi-OTNT: Mi no laik tru long pasin giaman na bel bilong mi i nogut long en.
  hau-SA: Na ƙi ina kuma ƙyamar ƙarya amma ina ƙaunar dokarka.
  udu-udu: Aha/ shina shi/ i e mo dhali ’te bwa ki gwon thus mo, hili aha/ ena gwoŋḵan
    pini jin c̱inu mo.
  uig-LAT: Saxtiliqtin nepretlinip yirginimen; Söyginim Tewrat-qanunungdur.
  nde-nde: Amanga ngiyawazonda njalo ngiyawenyanya kodwa umthetho wakho ngiyawuthanda.
  ton-ton: '‌ʻOku ou fehiʻa mo fākaliliʻa ki he loi: ka ʻoku ou ʻofa ki hoʻo fono.'
  ces-1613: Falše pak nenávidím, a jí v ohavnosti mám; zákon tvůj miluji.
  eng-WMB: I hate and abhor falsehood. I love your Torah.
  tam-TCV: நான் பொய்யை வெறுத்து அருவருக்கிறேன்; ஆனால் உமது சட்டத்தையோ நான் நேசிக்கிறேன்.
  ceb-ULB: Gikasilagan ug gibiaybiay ko ang pagkabakakon, apan gihigugma ko ang imong
    balaod.
  pol-UBG: Nienawidzę kłamstwa i brzydzę się nim, ale miłuję twoje prawo.
  urd-GVU: مَیں جھوٹ سے نفرت کرتا بلکہ گھن کھاتا ہوں، لیکن تیری شریعت مجھے پیاری ہے۔
  eng-OEBCW: Falsehood I hate and abhor, but your law do I love.
  deu-1912: Lügen bin ich gram und habe Greuel daran; aber dein Gesetz habe ich lieb.
  kan-2017: ಮಿಥ್ಯವಾದದ್ದನ್ನು ದ್ವೇಷಿಸುತ್ತೇನೆ, ಅದು ನನಗೆ ಅಸಹ್ಯವಾಗಿದೆ, ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವು
    ನನಗೆ ಪ್ರಿಯವಾಗಿದೆ.
  yap-yap: Gub fananikay ma dabug urngin e sasalap, machane motochiyel rom e ba t’uf
    rog.
  hlt-MCSB: Na olkhueng ka lungnah dongah laithae he ka thiinah tih ka tuei.
  mdy-ETH: ሉኡዙሞ ታ ዒፃኔ፥ ሻሻኣኪንታኔ፤ ዎጎ ኔኤሲ ጋዓንቴ ናሽካኔ።
  twi-ASANTE: Mekyiri nkontompo na medɔ wo mmara.
  eng-WEBU: I hate and abhor falsehood. I love your law.
  spa-PDDPT: Aborrezco y repugno la mentira. Amo tu Ley.
  gun-gun: Xee ma ajeguaru apu gui, ajou vai ete guive. Ha'e rã ndeguigua lei ma arovy'a.
  agu-BL: Na chi'ch inc'u'l te yi la'jil. Qui'c mu'ẍ tal najk chimpek' te'j. Poro
    ilenin na ok' inc'u'l te yi ẍchusu'nu'.
  ilo-ULB: Kagurak ken umsiek ti kinapalso, ngem ay-ayatek ti lintegmo.
  kpg-kpg: Au e hudi dogu wou ge e hagadugina eau i nia helekai tilikai huogodoo,
    gei au e haga dahidamee au haganoho.
  uig-ARA: ساختىلىقتىن نەپرەتلىنىپ يىرگىنىمەن؛ سۆيگىنىم تەۋرات-قانۇنۇڭدۇر.
  sus-sus: N wule xɔnxi, a raɲaaxu n ma, kɔnɔ i xa sɛriyɛ n xanuntenyi na a ra.
  pon-2006: I kin kailongki oh tatki lokaia likamw koaros, ahpw I kin kesempwalki
    sapwellimomwi kosonned.
  jae-jae: Aê gadec to kakêŋ kisa biŋ dansaŋ ma têtac gêwiŋ aômnêm biŋsu tageŋ.
  ksd-ksd: Iau pidimuane ra mangamangana vaongo, iau manga milikuane, Ma iau manamanane
    ke kaum vartovo.
  tur-YTC: Yalandan nefret ederim ve tiksinirim. Yasanı severim.
  bel-N: Хлусьню ненавіджу і брыджуся ёю, закон Твой люблю.
  kpr-kpr: Na geka gungubo ningari beghagha use, imboe beká ava eraena. Avata, na
    ninda Agho Dari seteso fefetusira ava, uju beká eraena.
  ind-AYT: Aku benci dan muak terhadap dusta, tetapi aku mencintai taurat-Mu.
  yom-yom: Ndieti lenda ayi ndieti kakumukina luvunu vayi ndieti zola Mina miaku.
  yut-yut: Nak aŋpak toptopmɨ do nandabo tagɨ dɨma aŋ. Mani gen tebango do but dasi
    galak tosot.
  nya-nya: Ndimadana ndi chinyengo, kwambiri ndimanyansidwa nacho, koma ndimakonda
    malamulo anu.
  kyg-kyg: Aigofe geeꞌmo alagi oꞌnahauꞌniyaꞌmonanafa keꞌaepa gekaeꞌmo nahau nayamopafiꞌmo
    nahauꞌniye.
  hrv-hrv: Mrzim na laž, grsti mi se ona, a ljubim tvoj Zakon.
  mps-mps: Eno te tibo po wabo kolesaga hagela homu mu eyu, tama tede eno haliga dwai
    ebo dao. Me ma, eno te nago po godolo homu mu ebo dao.
  tpi-tpi: Mi no laik tru long pasin giaman na bel bilong mi i nogut long en.
  dan-1931: Jeg hader og afskyr Løgn, din Lov har jeg derimod kær.
  vie-OVCB: Con ghét tởm những điều dối trá, nhưng con yêu luật pháp của Ngài.
  guj-2017: હું અસત્યને ધિક્કારું છું અને તેનાથી કંટાળું છું, પણ હું તમારા નિયમને
    ચાહું છું.
  pon-2006A: I kin kailongki oh tatki lokaia likamw koaros, ahpw I kin kesempwalki
    sapwellimomwi kosonned.
  por-BRBSL: I ódio e repúdio à falsidade. Eu amo sua lei.
  eng-OEBUS: Falsehood I hate and abhor, but your law do I love.
  swe-swe: Jag hatar och avskyr lögn, din undervisning älskar jag.
  cth-cth: Laithoe lawk teh ka hmuhma, ka panuet. Hatei, nange kâlawk teh ka ngai.
  twi-twi: Mikyi nkontompo na medɔ wo mmara.
  hlt-hlt: Na olkhueng ka lungnah dongah laithae he ka thiinah tih ka tuei.
  tbz-SIM: N yí dɔ́ siyɑ́ɑ̀bìsí, sì n dò nyisíɛ́ nyi. N dɔ́ ɑ kuɔ́ nyi.
  msy-2020: Kɨ guizbangɨra ifavarir arazim bar an aghua, egha nɨn Araziba kɨ bar dagh
    ifonge.
  dop-dop: Mɑ tɑɑ kpɑɑkənɑ pɔpɔtʋ kɛ́, nɑ mɑ nyənəɣɩ-təɣɩ ɑcɑɑlətʋ. Amɑ nyɑ́ kiiu
    kɛ mɑ sɔɔlɑɑ.
  azb-azb: Yalandan zəhləm gedir, iyrənirəm, Çünki qanununu sevirəm.
  eng-DBY: I hate and abhor falsehood; thy law do I love.
  hin-2017: झूठ से तो मैं बैर और घृणा रखता हूँ, परन्तु तेरी व्यवस्था से प्रीति रखता
    हूँ।
  wol-KYG: Fen, ma bañ, ba sib; sa yoon, ma sopp.
  bjr-bjr: Qinee aiqama unna ufara qikooqeenoo fidiaqaa uqanna qidaqa. Miqi marunanoo
    ani sanda ufara kai dididanoo.
  eng-YLT: Falsehood I have hated, yea I abominate [it], Thy law I have loved.
  kne-kne: Kaliliget ko amin ay etek, ngem din linteg mo et laylaydek.
  eng-WYC-2017: I hated and loathed wickedness; forsooth I loved thy law.
  eng-WMBB: I hate and abhor falsehood. I love your Torah.
  zat-NTPS: Dxecuídeda', ne dxegúteda' da we̱n lazre'. Nazrí'ida' da dxenná da bdxixruj
    be'u.
  zty-NTPS: Bi ẕḻe'ela' chawe', na' bi ẕzi'a da' wen ḻaže', san nži'ila' da' bsedlo'
    neto'.
  urd-GVH: मैं झूट से नफ़रत करता बल्कि घिन खाता हूँ, लेकिन तेरी शरीअत मुझे प्यारी
    है।
  rug-rug: Hakohako hola ni rau sari na kinohakoha, ba qetu nia rau sa Mua tinarae.
  gaz-gaz: Ani soba nan jibba; nan xireeffadhas; seera kee garuu nan jaalladha.
  fra-LSG: Je hais, je déteste le mensonge; J’aime ta loi.
  yal-yal: Wulen mi rafan n ma, koni i ya sariyan nafan n ma.
  iou-iou: Täŋpäkaŋ jop-manmanta taräki-inik nadäŋkaŋ gäkŋo man kädetkata gäripi-inik
    nadätat.
  haw-1868: Ke inaina nei au, a hoopailua no hoi i ka wahahee; Aka, ke aloha nei au
    i kou kanawai.
  arb-NAV: أَبْغَضْتُ الْكَذِبَ وَمَقَتُّهُ، أَمَّا شَرِيعَتُكَ فَأَحْبَبْتُهَا.
  ded-ded: Ni ikocfakaac negemba wiac mangana yombong anu imocac modzona tide. Nga
    geac dedeseriyoac, imocac songo negemma kecduae.
  ewe-ewe: Metsri, eye menyɔ ŋu alakpa, ke melɔ̃ wò se la.
  eng-LEE: 'Falsehood I hate and abhor: but thy law do I love.'
  asm-FB: মই মিছাক ঘিণাওঁ আৰু তুচ্ছ কৰোঁ; কিন্তু তোমাৰ ব্যৱস্থাক প্ৰেম কৰোঁ।
  sus-A: ﭑ وُلٍ شْنشِ، عَ رَحَاشُ ﭑ مَ، كْنْ عِ شَ سّرِيّ ﭑ شَنُنتٍنيِ نَ عَ رَ.
  fra-SBL: Je déteste et abhorre le mensonge. J'aime votre loi.
  hbo-hbo: שֶׁ֣קֶר שָׂ֭נֵאתִי וַאֲתַעֵ֑בָה תֹּורָתְךָ֥ אָהָֽבְתִּי׃
  kik-kik: Nĩmenete na ngathũũra maheeni, no nĩnyendete watho waku.
  fra-NCL: Je hais le mensonge, je l’ai en horreur ; j’aime ta loi.
  cek-AK: Kai loe amsawnlok to ka hnukma moe, ka panuet, toe na kaalok loe ka palung.
  cuk-cuk: Gakan-igar an sae-daked, an nue-isdarsunna-dakdaed. Degi-inigwele, Be-Igar-Maiddi
    an nue-sabed.
  tel-2017: అబద్ధం నాకు అసహ్యం. నీ ధర్మశాస్త్రం నాకు ప్రీతికరం.
  hat-BSA: Mwen rayi tankou bagay abominab, tout sa ki fo. Men lalwa Ou a, mwen renmen
    l nèt.
  kos-kos: Nga srunga ac kwase ma kikiap nukewa, A nga lungse ma sap lom.
  hbo-WLC: שֶׁ֣קֶר שָׂ֭נֵאתִי וַאֲתַעֵ֑בָה תּוֹרָתְךָ֥ אָהָֽבְתִּי׃
  ibo-ibo: Akpọrọ m okwu ụgha asị, ọ bụkwa ihe arụ nʼebe m nọ, ma ahụrụ m iwu gị nʼanya.
  ory-ory: ମୁଁ ମିଥ୍ୟାକୁ ଘୃଣା ଓ ଅଶ୍ରଦ୍ଧା କରେ; ମାତ୍ର ତୁମ୍ଭ ବ୍ୟବସ୍ଥାକୁ ମୁଁ ସ୍ନେହ କରେ।
  chk-chk: Üa oput o anioputa chofana, nge üa aücheani om allük.
  rop-rop: Brabliwei ai nomo laigim detlot pipul hu dalimbat laiya, bat mi laigim
    ol yu lowa.
  ukr-1871: Брехню ненавиджу й гидую нею; закон твій люблю я.
  yon-yon: Ne kuu dudanabi yaa naawonmo kongendeni komyeng areb kerimain, kumban ne
    kuu eb amob yaa mimyob dowaken kowimain.
  deu-1951: Ich hasse Lügen und habe Greuel daran; aber dein Gesetz habe ich lieb.
  eng-JPS: I hate and abhor falsehood; Thy law do I love.
  srp-1865: Mrzim na laž i gadim se na nju, ljubim zakon tvoj.
  lug-lug: Nkyawa era ntamwa obulimba, naye amateeka go ngagala.
  heb-heb: שקר שנאתי ואתעבה תורתך אהבתי׃
  ben-IRV: আমি মিথ্যাকে ঘৃণা ও অবজ্ঞা করি, কিন্তু আমি তোমার ব্যবস্থা ভালবাসি।
  ntu-ntu: Trkam bange natq ngr nzpokiangr, A' mrlzm bange natqm.
  pan-pan: ਮੈਂ ਝੂਠ ਨਾਲ ਵੈਰ ਤੇ ਘਿਣ ਕਰਦਾ ਹਾਂ, ਪਰ ਤੇਰੀ ਬਿਵਸਥਾ ਨਾਲ ਮੈਂ ਪ੍ਰੀਤ ਰੱਖਦਾ ਹਾਂ।
  mya-JVB: မုသာ စကားကို ကြား ပျင်းရွံရှာ ပါ၏။ တရား တော်ကိုကား နှစ်သက် ပါ၏။
  kgf-kgf: Ni ikocwac méʒéna tiyu ewa loloŋ waŋ néŋanʒac, néŋ héna acgawac siŋa imi
    niŋiac niŋanʒua.
  tte-O: Mwakota meuloili yakalomagigi-lagili na am loina yamulolo koina.
  tbg-tbg: Kia ti una uvara hantuqa harivo. Are tiva taana uvara, viraraqai ti hantuqa
    harimantama vauro.
  hmo-hmo: Lau ese koikoi lau ura henia lasi momokani, mai egu badu danu, to oiemu
    taravatu lau lalokau henia noho.
  zar-NT: Réquidaʼ ziʼ, en bitiʼ riléʼedaʼ dxiʼa le cabí nácatë, pero nadxíʼidaʼ xibá
    naguixjuʼ Liʼ.
  urd-urd: मुझे झूट से नफ़रत और कराहियत है, लेकिन तेरी शरी'अत से मुहब्बत है।
  bqc-SIM: Má za mↄafiliu, má ye a yã́io, n ikoyã má yei.
  tcz-CHONGTHU: Keiman jou le nal kitihi kathetnin ahinlah nathupeh hohi kagelkhoh'e.
  mar-mar: मी असत्याचा द्वेष आणि तिरस्कार करतो, पण मला तुझे नियमशास्त्र प्रिय आहे.
  isl-isl: Ég hata lygi og fals, en elska lög þín.
  hlt-THB: Amak thym ce sawh na nyng saw tyih nyng, cehlai na cawngpyinaak awi taw
    lungna nyng.
  qub-qub: Llullacuytaga fiyupami pengacö. Yachachicuyniquitaga amatarmi cuyä.
  bqp-bqp: Ma zã manafikin, má ye a yãiro, n dokan má yei.
  hat-hat: Mwen rayi bay manti, mwen pa vle wè sa. Mwen renmen lalwa ou la anpil.
  eng-BSB: I hate and abhor falsehood, but Your law I love.
  eng-WEBPB: I hate and abhor falsehood. I love your law.
  kbq-kbq: Havigema hu avu'ava zankura, nagrira nagonete. Hianagi Kagri kasegea navesi
    nentoe.
  pon-pon: I kailonki likam o juede kin irail, a i kin pok on japwilim omui kapun.
  nhe-BL: Nijcocolía nochi tlamantli istlacayotl, pero niquicnelía miyac moley.
  wnc-wnc: Na sanga kem taknga akngae apbitake musipmaatangu ie wai ngang nataat.
    Ngana gatane mama wambaekan take ngangu nataat.
  bus-bus: Ma za mↄnafikin, má ye à yãziro, n dokan má yezi.
  gub-BL: Temu'emaw iro ihewe. Naheakatuwawahy kwaw hehe. Azamutar katu neze'eg.
