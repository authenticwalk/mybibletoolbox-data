verse: PSA.119.067
translations:
  mal-C: കഷ്ടതയിൽ അകപ്പെടുന്നതിനുമുമ്പ് ഞാൻ വഴിതെറ്റിപ്പോയിരുന്നു, എന്നാൽ ഇപ്പോൾ ഞാൻ
    അവിടത്തെ വചനം അനുസരിക്കുന്നു.
  deu-TKW: Bevor ich gedemütigt ward, ging ich irre, nun aber beobachte ich dein Wort.
  lin-lin: Liboso ete obeta ngai, nazalaki mopengwi ; kasi sik’oyo, nakomi kotosa
    liloba na Yo.
  mmx-mmx: Nia aga vas soogong, la uga sev asongor ia. Ketla ananga nia ang tonga
    res at levelinga ram.
  eng-LSV: Before I am afflicted, I am erring, || And now I have kept Your saying.
  eng-GNV: 'Before I was afflicted, I went astray: but nowe I keepe thy woorde.'
  eng-WEBSTER: 'Before I was afflicted I went astray: but now have I kept thy word.'
  nhw-BL: Achtihuiya quema ayamo techechcapantlalijtoya para techtlatzacuiltis, san
    nimocuapolojtinenqui. Pero ama senquistoc nijchihua catli quiijtohua mocamanal.
  swh-ONEN: Kabla sijapata shida nilipotea njia, lakini sasa ninalitii neno lako.
  bba-bba: N sere sekuru wɑ, nɑ rɑɑ kɔ̃ɔrewɑ. Adɑmɑ tɛ̃, nɑ wunɛn ɡɑri nɛni.
  eng-KJVCPB: '(ט) Before I was afflicted I went astray: But now have I kept thy word.'
  luo-luo: Kane pok ayudo masira to ne abayo yo, to sani koro atimo gima wachni owacho.
  aii-aii: ܡ̣ܢ ܩܲܕܡ ܕܦܵܝܫܹܢ ܗܘܵܐ ܡܘܼܠܝܸܨܵܐ ܒܸܚܠܵܛܵܐ ܝܘܸܢ ܗܘܵܐ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܗܹܡܸܙܡܵܢܘܼ̈ܟ݂
    ܒܸܢܛܵܪܵܝ ܝܘܸܢ.
  meu-meu: Hisihisi do se abigu negana ai na raka muri, a harihari emu hereva na badinaiamu.
  npi-ULB: संकष्‍टमा पर्नअगि म बरालिएर गएको थिएँ, तर अहिले तपाईंको वचन म पालन गर्छु
    ।
  yor-yor: Kí a tó pọ́n mi lójú èmi ti ṣìnà, ṣùgbọ́n ni ìsinsin yìí èmi gbọ́rọ̀ sí
    ọ̀rọ̀ rẹ.
  pes-OPCB: پیش از اینکه تو مرا تنبیه کنی، من گمراه بودم، اما اینک پیرو کلام تو هستم.
  tgl-ULB: Bago ako nasaktan, naligaw ako, pero ngayon, sumusunod ako sa salita mo.
  nop-nop: Du yomnedok kibikoŋ mu tubu-udanenamulune nu talikge bikabuŋa talik hogoli
    kelelugut. Iŋgoŋ kobuk adi du’walaŋ medege takalilat.
  hui-hui: Í̠na i̱ abale pani ngia nabi heha í̠naga harigani polene winigo wahalu
    i̱ pubagi harugoyu ai áyu i̱na í̠naga bi mana bayaleore ngeru bialu kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​ဒဏ်​ခတ်​တော်​မ​မူ​မီ​အ​ခါ​က ကွန်​တော်​မျိုး​သည်​လမ်း​လွဲ​သော်​လည်း
    ယ​ခု​မှာ​မူ​နှုတ်​က​ပတ်​တော်​အ​တိုင်း​ပြု​ကင့်​ပါ​၏။
  bod-N: སྡུག་བསྔལ་མ་མྱངས་སྔོན་ལ་ཉེས་སྐྱོན༌བཟོས། །འོན་ཀྱང་ད་ནི་ཁྱེད་ཀྱི་བཀའ་སྲུང༌ངོ༌།།
  wsk-wsk: Ni ani bu me aisa la mu ani memek bitakasam, bare aitak ani nika den karo
    tusam.
  sna-sna: Pandakanga ndisati ndatambudzika, ndakatsauka, asi zvino ndinoteerera shoko
    renyu.
  spa-BLM: Antes de ser afligido, me extravié; pero ahora observo tu palabra.
  cac-cac: Ayic manto och in yaelal, man̈ jantacoc b'aj ix in b'at d'a scal chucal,
    axo ticnaic jun, tzin c'anab'ajej a lolonel.
  swh-ULB: Kabla sijateswa nilipotea, lakini sasa nimelitii neno lako.
  deu-ELBBK: Bevor ich gedemütigt wurde, irrte ich; jetzt aber bewahre ich dein Wort.
  mbb-OT: Hein aney he wazè e pa kenikew mensuwa, ne mid-awà a ziyà te kenikew, piru
    ǥuntaan midtuman ku en is lalag nu.
  mal-2015: കഷ്ടതയിൽ ആകുന്നതിന്നു മുമ്പെ ഞാൻ തെറ്റിപ്പോയി; ഇപ്പോഴോ ഞാൻ നിന്റെ വചനത്തെ
    പ്രമാണിക്കുന്നു.
  gup-gup: Bu kerrngehkenhni kunrayek bebmihbebmi ngardduk wanjh kunwarre ngakurduyimi,
    dja bolkkime wanjh ngadjalwoybukwon ke kunwok kore ngudda kanwokwong.
  rmc-rmc: Medik na somas potrestimen, bludzinavas; ale akana šunav tiro lav.
  nlg-nlg: Idania Inau tu tona hahi ritini na bona to va maemaneu, mi taeni inau tu
    taoni maemanea tua na bosamu.
  pes-OPV: قبل از آنکه مصیبت را ببینم من گمراه شدم لیکن الان کلام تو را نگاه داشتم.
  ron-1924: Пынэ че ам фост смерит, рэтэчям; дар акум пэзеск Кувынтул Тэу.
  ben-OBCV: পীড়িত হবার আগে আমি বিপথে গিয়েছিলাম, কিন্তু এখন আমি তোমার আদেশ পালন করি।
  som-som: Intaan lay dhibin ka hor ayaan ambaday, Laakiinse haatan eraygaaga waan
    dhawraa.
  eng-ASVBT: Before I was afflicted I went astray; But now I observe thy word.
  mna-mna: Muŋgu nio aŋpaŋobŋoobo pa zaala ku. Mi nu balis yo mi pazal yo, tana koozi
    motoŋ iŋgalŋgal sua ku mi aŋtoto.
  ita-1885: Avanti che io fossi afflitto, io andava errando; Ma ora osservo la tua
    parola.
  eng-ULB: Before I was afflicted I went astray, but now I observe your word.
  spa-VBL: Antes estuve sufriendo, mientras vagaba lejos de ti, pero ahora hago tu
    voluntad.
  fra-_FOB: 'Avant d''être affligé, je m''égarais: mais maintenant j''observe ta parole.'
  mal-mal: കഷ്ടതയിൽ ആകുന്നതിനു മുമ്പ് ഞാൻ തെറ്റിപ്പോയി; ഇപ്പോൾ ഞാൻ അങ്ങയുടെ വചനം പ്രമാണിക്കുന്നു.
  lit-lit: Prieš patirdamas prispaudimą, aš paklysdavau, bet dabar laikausi tavo žodžio.
  urd-GVR: Is se pahle ki mujhe past kiyā gayā maiṅ āwārā phirtā thā, lekin ab maiṅ
    tere kalām ke tābe rahtā hūṅ.
  suz-BL: गो श्‍येत जचा क्‍येङा ङोंइती हेंथे लां खोइश्‍शो नङ। तन्‍न मुल इन लोव़ टीनुङ।
  eng-NOY: Before I was afflicted, I went astray; But now I keep thy word.
  ita-1927: Prima che io fossi afflitto, andavo errando; ma ora osservo la tua parola.
  ckb-ckb: بەر لەوەی زەلیل بم گومڕا بووم، بەڵام ئێستا گوێڕایەڵی فەرمایشتەکەت دەبم.
  eng-BBE: Before I was in trouble I went out of the way; but now I keep your word.
  xsi-xsi: Nanayoni naŋa apaveta kuku vetâŋa soki-soki nâ. Andeta muli ŋga noko kupare
    nia sondo pa naŋa, kala ŋine naŋa uru apono muli pa noko ne ŋgua.
  kan-OKCV: ನಾನು ಬಾಧೆಪಡುವುದಕ್ಕಿಂತ ಮುಂಚೆ ದಾರಿತಪ್ಪಿಹೋಗುತ್ತಿದ್ದೆನು, ಆದರೆ ಈಗ ನಿಮ್ಮ ವಾಕ್ಯವನ್ನು
    ಪಾಲಿಸುತ್ತಿದ್ದೇನೆ.
  tam-2017: நான் உபத்திரவப்படுவதற்கு முன்பு வழிதப்பி நடந்தேன்; இப்பொழுதோ உம்முடைய
    வார்த்தையைக் காத்து நடக்கிறேன்.
  spa-RV-1909: Antes que fuera yo humillado, descarriado andaba; mas ahora guardo
    tu palabra.
  ron-BTF: Înainte să fiu chinuit am rătăcit, dar acum am ținut cuvântul tău.
  eng-WEBP: Before I was afflicted, I went astray; but now I observe your word.
  eng-FBV: Previously I was suffering, wandering away from you, but now I do what
    you say.
  nld-1939: Eer ik vernederd werd, dwaalde ik af, Maar nu houd ik mij aan uw bestel;
  nch-BL: Achtohuiya quema ayemo techechcapantalijtoya para techtatzacuiltis, san
    nimocuapolojtinenqui. Pero ama senquisa nijchihua cati quiijtohua mocamanal.
  vie-1934: Trước khi chưa bị hoạn nạn, thì tôi lầm lạc; Nhưng bây giờ tôi gìn giữ
    lời Chúa.
  cha-cha: Antes di jutriste, umabagyo; lao pago juadaje y sinanganmo.
  hin-CV: अपनी पीड़ाओं में रहने के पूर्व मैं भटक गया था, किंतु अब मैं आपके वचन के
    प्रति आज्ञाकारी हूं.
  eng-OURB: ט (Terem, Before) Before I was afflicted, I deviated to mental error,
    unintentional sin ·error·; but now I observe your word.
  spa-BES: Antes de tener problemas, me aparté del camino; pero ahora cumplo tu palabra.
  tdx-tdx: Nandifike hey iraho le nalovilovy, fe ifaharako o saontsi’oo henane zao.
  tha-KJV: ก่อนที่​ข้าพระองค์​ทุกข์ยาก ข้าพระองค์หลงเจิ่น แต่​บัดนี้​ข้าพระองค์รักษาพระวจนะของพระองค์​ไว้
  por-BR-2018: Antes de ter sido afligido, eu andava errado; mas agora guardo tua
    palavra.
  deu-ELO: Bevor ich gedemütigt ward, irrte ich; jetzt aber bewahre ich dein Wort.
  eng-WYC-2018: Before that I was made meek, I trespassed; therefore I kept thy speech.
    (Before that I was punished, I trespassed; but thereafter, I have obeyed thy word.)
  epo-epo: Antaŭ ol mi suferis, mi erarvagis, Sed nun mi observas Vian vorton.
  gfk-gfk: Ing iau pa ga harsomane baak ra tamat na tinirih, iau ga haan talur ugu,
    iesen kaiken um iau mur ira num nianga.
  uig-PIN: Mǝn azabⱪa uqraxtin burun yoldin azƣan, Biraⱪ ⱨazir sɵzüngni tutimǝn.
  beo-beo: 'Musa:, Di da nama se bidi hame i amogalu, na da giadofale ahoasu. Be wali,
    na da Dia sia: amo nabawane hamosa.'
  tpi-OTNT: Yu no bin mekim save long mi yet na mi save lusim rot bilong yu. Tasol
    nau mi save bihainim tok bilong yu.
  hau-SA: Kafin in sha wahala na kauce, amma yanzu ina biyayya da maganarka.
  udu-udu: Nṯwa/a/ ki aha/ wo’ckunu is she/ mo tani aha/ yakina yam per mo, hili shwane/
    aha/ dhukina gwom pini mo.
  uig-LAT: Men azabqa uchrashtin burun yoldin azghan, Biraq hazir sözüngni tutimen.
  nde-nde: Ngingakabi sekuhluphekeni ngalahleka, kodwa manje sengilalela ilizwi lakho.
  ton-ton: '‌ʻI he teʻeki ai te u mahaki naʻaku hē: ka ko eni kuo u fai ki hoʻo folofola.'
  ces-1613: Prvé než jsem snížen byl, bloudil jsem, ale nyní výmluvnosti tvé ostříhám.
  eng-WMB: Before I was afflicted, I went astray; but now I observe your word.
  tam-TCV: நான் துன்பப்படுவதற்கு முன்பு வழிவிலகிப் போனேன், ஆனால் இப்பொழுதோ உம்முடைய
    வார்த்தைக்குக் கீழ்ப்படிகிறேன்.
  ceb-ULB: Sa wala pa ako gisakit nahisalaag na ako, apan karon nagtuman ako sa imong
    pulong.
  pol-UBG: Zanim doznałem utrapienia, błądziłem; lecz teraz przestrzegam twego słowa.
  urd-GVU: اِس سے پہلے کہ مجھے پست کیا گیا مَیں آوارہ پھرتا تھا، لیکن اب مَیں تیرے
    کلام کے تابع رہتا ہوں۔
  eng-OEBCW: Till trouble came I was a wanderer, but now I observe your word.
  deu-1912: Ehe ich gedemütigt ward, irrte ich; nun aber halte ich dein Wort.
  kan-2017: ಕಷ್ಟಾನುಭವಕ್ಕಿಂತ ಮೊದಲೇ ತಪ್ಪಿಹೋಗುತ್ತಿದ್ದೆನು, ಈಗಲಾದರೋ ನಿನ್ನ ನುಡಿಗಳನ್ನು ಕೈಗೊಳ್ಳುತ್ತೇನೆ.
  yap-yap: Ug denen ko ngiyal’ ni dawor mu gechig nageg, ma chiney e gu be fol ko
    thin rom.
  hlt-MCSB: Ka poeih uh hlanah ka taengphael cakhaw na olthui ni ka ngaithuen coeng.
  mdy-ETH: ኔ ታ ጊዳ ሜቶ ዓጋንዳሢኮ ቤርታ ጎይፆ ዻቢ ታ ዓኣዼኔ፤ ሃሢ ጋዓንቴ ቃኣሎ ኔኤኮ ታ ካፓኔ።
  twi-ASANTE: Ansa na merebɛhunu amane no, mefomm ɛkwan, na seesei deɛ, medi wʼasɛm
    so.
  eng-WEBU: Before I was afflicted, I went astray; but now I observe your word.
  spa-PDDPT: Antes de ser afligido me extravié, Pero ahora observo tu Palabra.
  gun-gun: Ajexavai e'ỹ mbove ha'eve e'ỹa rami aiko va'ekue, teĩ aỹ ma ajapo aikovy
    ndeayvua.
  agu-BL: Yi wicy'e'n wi pe'm ja jal jun tx'ixwe'n swetz. Poro yi jalu' na chintzan
    tan banle'n tane'n junt tir yi ca'wlu'.
  ilo-ULB: Naiyaw-awanak idi sakbay a naparigatak, ngem ita tungtungpalek ti saom.
  kpg-kpg: I mua dau hagaduadua au, gei au nogo hai agu mee hala, gei dolomeenei gei
    au gu daudali au helekai.
  uig-ARA: مەن ئازابقا ئۇچراشتىن بۇرۇن يولدىن ئازغان، بىراق ھازىر سۆزۈڭنى تۇتىمەن.
  sus-sus: N nu bara lɔɛ beemanu i xa n ma fe magoro, kɔnɔ yakɔsi fa n na i xa masenyi
    nan nabatufe.
  pon-2006: I kin sapwungala mwohn omwi ketin kaloke ie, a met I kin peikiong sapwellimomwi
    mahsen.
  jae-jae: Gêdêŋ taŋ kôkôniŋ aê atomgeŋ naŋ, gao gamoa, mago galoc kamasaŋ aômnêm
    biŋ kêtu tôŋ.
  ksd-ksd: Lua, ba pa ta magit i monong iau, iau ga vana rara; Ma go iau tar torom
    ta kaum tinata.
  tur-YTC: Acı çekmeden önce yoldan sapmıştım, Ama şimdi sözüne uyuyorum.
  bel-N: Перш, чым я стаўся спакораным, я блукаў; цяпер слова Тваё я захоўваю.
  kpr-kpr: Na sembae use, kosasaghedo ghusena, aindae eoso, na ghamo budo ghuseni.
    Avata oroko mo, na rea sisesa ava kaifa eraena.
  ind-AYT: Sebelum tertindas, aku telah tersesat, tetapi sekarang aku memelihara firman-Mu.
  yom-yom: Tuamina ndiba mu phasi, minu ndiba ndiengidi vayi buabu ndieti tumimina
    mambu maku.
  yut-yut: Nak aŋkɨlek akdo pi dɨma agɨl bɨsapmon kositgo yapgum. Mani abɨsok gengo
    guramɨkdat.
  nya-nya: Ndisanayambe kuzunzika ndinasochera, koma tsopano ndimamvera mawu anu.
  kyg-kyg: Kayoꞌmo oꞌnamiꞌnanageꞌnaeꞌmo hogoteꞌna gekamo ago ataleꞌnovaꞌmonanafa hemenimo
    gekamo akame nehuve.
  hrv-hrv: Prije nego bjeh ponižen, lutao sam, ali sada tvoju čuvam riječ.
  mps-mps: Nago dene me enaba wasiąbadi digi, te eno nago sunumi wali asobeo. Tiali
    goli, megi da, eno nago po wali pabo dao.
  tpi-tpi: Yu no bin mekim save long mi yet na mi save lusim rot bilong yu. Tasol
    nau mi save bihainim tok bilong yu.
  dan-1931: Før jeg blev ydmyget, for jeg vild, nu holder jeg dit Ord.
  vie-OVCB: Trước khi hoạn nạn con thường lạc lối; nhưng hiện nay con vâng giữ lời
    Ngài.
  guj-2017: દુઃખી થયા અગાઉ હું આડે રસ્તે ગયો હતો, પણ હવે હું તમારાં વચન પાળું છું.
  pon-2006A: I kin sapwungala mwohn omwi ketin kaloke ie, a met I kin peikiong sapwellimomwi
    mahsen.
  por-BRBSL: Antes de ser afligido, eu me perdi; mas agora eu observo sua palavra.
  eng-OEBUS: Till trouble came I was a wanderer, but now I observe your word.
  swe-swe: Tidigare(förut) var jag plågad, jag gjorde fel, men nu följer (lyder) jag
    ditt ord (löfte).
  cth-cth: Kai teh runae kâhmo hoehnahlan vah lam ka payon. Atuteh nange na lawk heh
    ka tarawi toe.
  twi-twi: Mefom ɔkwan ansa na mihuu amane, na mprempren de midi wʼasɛm so.
  hlt-hlt: Ka poeih uh hlanah ka taengphael cakhaw na olthui ni ka ngaithuen coeng.
  tbz-SIM: N do í kɛ̃kɛ dìì mɔ̀nnì kɛ dɑ dɛ́tirìnɛ̀mu, di mmɔ̀nnì m mɛ mpĩ̀ḿmu ɑ nɑ́ɑǹtì.
  msy-2020: Kɨ fomɨra tɨghar mɨzaziba iniamin dughiam, kɨ nɨn gɨn zuir tuavim ataki.
    Kɨ datɨrɨghɨn nɨn akaba baragha dar gɨn zui.
  dop-dop: Lɔŋ ɩlɛ ye n tɑ hɔ mɑ ŋkpɑŋʋɣʋ mɑɑ tɔkəɣɩ nyɑ́ tɔm. Amɑ nɔɔnɔɔ mɑ təŋəɣɩ
    nyɑ́ kiiŋ.
  azb-azb: Əzaba düşməzdən əvvəl yoldan azırdım, Amma indi mən kəlamına bağlıyam.
  eng-DBY: Before I was afflicted I went astray, but now I keep thy *word.
  hin-2017: उससे पहले कि मैं दुःखित हुआ, मैं भटकता था; परन्तु अब मैं तेरे वचन को मानता
    हूँ।
  wol-KYG: Maa jàddoon, nga duma ma, léegi sa kàddu laay sàmm.
  swp-swp: Huiana eai wa sora nige amamna ea hearo, ea lausuaraem; na ina huia ta
    em riba ea sogohididinidi.
  bjr-bjr: Qinee indaaru kaqirunna fimariafanana anee Yaaweefa anee firaa ummaara
    qimunaqa maqee qinee quandaki ani ufamau fidaqa.
  eng-YLT: Before I am afflicted, I — I am erring, And now Thy saying I have kept.
  kne-kne: Ed idi, kanayon ay masangsangawak, et dinosam sak-en ta say manpakombabaak,
    ngem ed wani, din kalim di on-onodak.
  eng-WYC-2017: Before that I was made meek, I trespassed; therefore I kept thy speech.
  eng-WMBB: Before I was afflicted, I went astray; but now I observe your word.
  zat-NTPS: Nédxula ca bzéxruju' neda' gudéa' chalá'ala, na' na'a tu dxúnzqueza' ca
    dxenná xrtizru'.
  zty-NTPS: Néžwte ka bzex̱jo' neda' wdía' cheḻa'ale, san na'a žónteza' ka ẕnna x̱tižo'o.
  urd-GVH: इससे पहले कि मुझे पस्त किया गया मैं आवारा फिरता था, लेकिन अब मैं तेरे कलाम
    के ताबे रहता हूँ।
  rug-rug: Sipu lopu ele va kilasa au Goi si hoke ene sea si rau, ba kamahire si va
    tabe i rau sari na Mua zinama.
  gaz-gaz: Ani utuun hin rakkatin karaa irraa badee ture; amma garuu dubbii kee nan
    eega.
  fra-LSG: Avant d’avoir été humilié, je m’égarais; Maintenant j’observe ta parole.
  yal-yal: Benun n xa tɔrɔ waxatin naxan yi, n bata yi tantan, koni iki, n bata i
    ya falan suxu.
  iou-iou: Täŋpäkaŋ bian goret kuŋatkuro unita yäpä-siwoŋtakta komi namiŋkun. Ude
    täŋiri eruk apiŋo gäkŋo man buramitat.
  haw-1868: Mamua o ko'u hoopilikiaia, hele hewa au; I keia wa, ke malama nei au i
    kau olelo.
  arb-NAV: ضَلَلْتُ قَبْلَ أَنْ أَدَّبْتَنِي، أَمَّا الآنَ فَحَفِظْتُ كَلامَكَ.
  ded-ded: Ni kpendzenga kpac kefai, imohai sing segema kengkefai. Nga yofinenggac
    geac yoac modacbade.
  ewe-ewe: Hafi woava aka hiãm la, metra mɔ, ke azɔ la, meɖo to wò nya la.
  eng-LEE: Before I was afflicted I was in error; but now I observe thy saying.
  asm-FB: কষ্ট পোৱাৰ আগেয়ে মই বিপথে গৈছিলোঁ, কিন্তু এতিয়া হ’লে, মই তোমাৰ বাক্য পালন
    কৰিছোঁ।
  sus-A: ﭑ نُ بَرَ لْي بٍيمَنُ عِ شَ ﭑ مَ قٍ مَفٌرٌ، كْنْ يَكْسِ قَ ﭑ نَ عِ شَ مَسٍنيِ
    نَن نَبَتُقٍ.
  fra-SBL: Avant d'être affligé, je me suis égaré ; mais maintenant j'observe ta parole.
  hbo-hbo: טֶ֣רֶם אֶ֭עֱנֶה אֲנִ֣י שֹׁגֵ֑ג וְ֝עַתָּ֗ה אִמְרָתְךָ֥ שָׁמָֽרְתִּי׃
  kik-kik: Mbere itanoona thĩĩna nĩndahĩtagia, no rĩu nĩnjathĩkagĩra kiugo gĩaku.
  fra-NCL: Avant d’avoir été humilié, je m’égarais ; maintenant, j’observe ta parole.
  cek-AK: Loklam kam khraeng ving pongah, nang thuitaek vai boeh; toe vaihi loe na
    lok to ka tahngai boeh.
  cuk-cuk: An sabsur-odurdakleged-iduale, an-itolegedba galagwensuli an gudii daed.
    Emigindi, Be-Gayaburba-Sogedba an nanadiid.
  tel-2017: బాధ కలగక మునుపు నేను దారి విడిచాను. ఇప్పుడు నీ వాక్కు ననుసరించి నడుచుకుంటున్నాను.
  hat-BSA: Avan mwen te aflije, mwen te mache nan wout egare, men koulye a, mwen swiv
    pawòl Ou.
  kos-kos: Meet liki kom tuh kaiyu, nga fahsr sayen ma sap lom, A inge nga akos kas
    lom.
  hbo-WLC: טֶ֣רֶם אֶ֭עֱנֶה אֲנִ֣י שֹׁגֵ֑ג וְ֝עַתָּ֗ה אִמְרָתְךָ֥ שָׁמָֽרְתִּי׃
  ibo-ibo: Tupu m nwee nsogbu, a kpafuru m, ma ugbu a, ana m erubere okwu gị isi.
  ory-ory: ଦୁଃଖଗ୍ରସ୍ତ ହେବା ପୂର୍ବରେ ମୁଁ ବିପଥରେ ଗଲି; ମାତ୍ର ଏବେ ମୁଁ ତୁମ୍ଭ ବାକ୍ୟ ପାଳନ
    କରେ।
  chk-chk: Mwen om atolongaei lon riaföü üa mwälechfeil, nge iei üa aleasochisi om
    kapas.
  rop-rop: Basdam aibin oldei dum rong ting, bat yubin streitinimap mi en tudei mi
    teiknodis langa yu wed na.
  ukr-1871: Як ще не був я впокорений, блукав я; тепер же сповняю слово твоє.
  yon-yon: Dabab ne yaa minindo yaron anuk kuu ne kuu kimyen wanaan, kumban kibikee
    ne kuu eb weng awine kandimain.
  deu-1951: Ehe ich gedemütigt ward, irrte ich, nun aber befolge ich dein Wort.
  eng-JPS: Before I was afflicted, I did err; but now I observe Thy word.
  srp-1865: Prije stradanja svojega lutah, a sad èuvam rijeè tvoju.
  lug-lug: Bwe wali tonnambonereza nakyama nnyo, naye kaakano ŋŋondera ekigambo kyo.
  heb-heb: טרם אענה אני שגג ועתה אמרתך שמרתי׃
  ben-IRV: দুঃখ পাওয়ার আগে আমি ভ্রান্ত ছিলাম, কিন্তু এখন আমি তোমার বাক্য পালন করছি।
  ntu-ntu: Mzli kc ena vz-rbrpex, x ayrplapxq ninge, A' mzli ka ale-zvzpex da kxtubq
    mz nzobq-krm.
  pan-pan: ਮੇਰੇ ਦੁਖੀ ਹੋਣ ਤੋਂ ਪਹਿਲਾਂ ਮੈਂ ਭੁੱਲਿਆ ਫਿਰਦਾ ਸੀ, ਪਰ ਹੁਣ ਮੈਂ ਤੇਰੇ ਬਚਨ ਦੀ ਪਾਲਣਾ
    ਕਰਦਾ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် သည် ဆင်းရဲ မ ခံမှီလမ်း လွဲပါ၏။ ယခု မူကား ၊ ဗျာဒိတ် တော်အတိုင်း
    ကျင့်စောင့် ပါ၏။
  kgf-kgf: Ʒérabéra qahac keri imuaru imi ni sicsaoc wamma keri, néŋ deguc imi ackuaʒécga
    tohoma wamma meanʒua.
  tte-O: Beyabeyana kusapiyau kaiwena yalosuwala na sauga bwaite am walo yaobigai.
  tbg-tbg: Te koqe aara qaqirake hampi aaraqaa vurara are ti ruqutihara utetaanarara
    ti, te vate ai uva iriqi vi vaunara.
  hmo-hmo: Matakani ena hisihisi lau do abia lasi neganai, lau ese oiemu dala dekena
    amo lau raka siri, to harihari oiemu hereva lau kamonai henia noho.
  zar-NT: Zíʼalö cateʼ buzötjuʼ nedaʼ gudáʼ nanitiaʼ, pero naʼa runaʼ ca rnna xtídzuʼu.
  urd-urd: मैं मुसीबत उठाने से पहले गुमराह था; लेकिन अब तेरे कलाम को मानता हूँ।
  bqc-SIM: E ǹyↄ̃ gɛ́ ↄtↄ̃ↄlɛia, má sã́sãaɛ, ãma tiasa má n yã́ kũa.
  tcz-CHONGTHU: Nangin neihilchah masang chun kana lamvaijin, tunvang nathu thun kanungtai.
  mar-mar: पीडित होण्यापूर्वी मी बहकलो होतो, परंतु आता मी तुझे वचन पाळीत आहे.
  isl-isl: Áður var ég reikull, þar til þú refsaðir mér, en nú hlýði ég þér með glöðu
    geði.
  hlt-THB: Ka khuikha hlan awh lam pleng hlai nyng, tuh taw nak awi ngai hawh nyng.
  qub-qub: Manaraj mandamintuyquicunata wiyacushäcamaga achcatami llutancunata rurarä.
    Cananmi ichanga palabrayquicho nishannöna cumliycä.
  bqp-bqp: De ń kpɛ́ ǹ ↄ tↄ̃ma, má sãtɛnamɛ, ama tera sà má n yã kũna.
  hat-hat: Anvan ou te pini m' lan, mwen te konn fè sa ki mal. Men koulye a, m'ap
    fè tou sa ou di m' fè.
  eng-BSB: Before I was afflicted, I went astray; but now I keep Your word.
  eng-WEBPB: Before I was afflicted, I went astray; but now I observe your word.
  kbq-kbq: Nagra kamagera onte'na kana atre'na havi kante vugenka, kagra knaza naminka
    nazeri fatgo hu'nane. Hianagi menina kagri nanekeka'a amagenentoe.
  pon-pon: Mon ai aktikitikila, i kin japujapun, a met i kin apapwali omui majan.
  nhe-BL: Achtohuiya quema aya tinechicnotlalijtoya para tinechtlatzacuiltis, san
    nimocuapolojtinenqui. Pero ama senquistoc nijchihua tlen quiijtohua motlajtol.
  wnc-wnc: Tupa gata nae kepi yeikngamukuyau atekum. Teke kuwa nanduke gata meya takngatu
    takngatu atnamukuyak. Nami kake apmau nata gatane wamu atawanggat.
  bus-bus: Lɛ ń kpɛ́ ǹ ↄ tↄ̃ma, má sãsãnamɛ, mↄde tia sa má n yã kũna.
  gub-BL: Amo 'ar mehe erezepyk herehe. A'e 'ym mehe ata pe ikatu 'ym ma'e rupi. Ko
    'ar rehe aruzar neze'eg kury.
