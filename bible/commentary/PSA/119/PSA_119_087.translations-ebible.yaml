verse: PSA.119.087
translations:
  mal-C: അവർ എന്നെ ഭൂമുഖത്തുനിന്ന് ഏതാണ്ട് തുടച്ചുനീക്കിയിരിക്കുന്നു, എന്നിട്ടും അടിയൻ
    അവിടത്തെ പ്രമാണങ്ങൾ ഉപേക്ഷിച്ചിട്ടില്ല.
  deu-TKW: Gar leicht hätten sie mich auf Erden aufgerieben, obgleich ich von deinen
    Befehlen nicht gelassen habe.
  lin-lin: Etikali moke mpo ete balongola ngai na mokili ; kasi atako bongo, nasundoli
    mibeko na Yo te.
  mmx-mmx: Ga auret kusu dina sev amer ia. Ketla nia axo raba rulu ba levempapaase
    auru ram.
  eng-LSV: They have almost consumed me on earth, || And I have not forsaken Your
    precepts.
  eng-GNV: 'They had almost consumed me vpon the earth: but I forsooke not thy precepts.'
  eng-WEBSTER: They had almost consumed me upon earth; but I forsook not thy precepts.
  nhw-BL: San quentzi nechixpolihuiltíaj, pero na amo niquinixpanotoc motlanahuatilhua
    niyon amo niquincajtoc.
  swh-ONEN: Walikaribia kabisa kunifuta kutoka uso wa dunia, lakini sijaacha mausia
    yako.
  bba-bba: N tiewɑ fiiko bu kɑ mɑn surɑ bu ɡo. Adɑmɑ kɑ mɛ, nɛ, nɑ ǹ wunɛn woodɑbɑ
    derimɔ.
  eng-KJVCPB: (כ) They had almost consumed me upon earth; But I forsook not thy precepts.
  luo-luo: Ne gichiegni yweya oko e piny, to kata kamano pok aweyo chikeni.
  aii-aii: ܚܲܕܟ̰ܵܐ ܦܝܼܫ ܠܵܗ̇ ܕܬܵܝܡܝܼ ܗܘܵܘ ܠܝܼ ܒܐܲܪܥܵܐ، ܐܝܼܢܵܐ ܐܵܢܵܐ ܠܵܐ ܫܒ݂ܝܼܩ ܠܝܼ
    ܦܘܼܩܵܕܘܼ̈ܟ݂.
  meu-meu: Mokona vada e hamasegu tanobada ai, a lau ese emu hahedua herevadia asina
    rakatanidia.
  npi-ULB: तिनीहरूले पृथ्वीमा झण्डै मेरो अन्त्य गरेका छन्, तर तपाईंका सुझावहरूलाई
    म इन्कार गर्दिनँ ।
  yor-yor: Wọ́n fẹ́rẹ pa mí rẹ́ kúrò nínú ayé, ṣùgbọ́n èmi kò kọ ẹ̀kọ́ rẹ.
  pes-OPCB: نزدیک بود مرا از بین ببرند، اما من از فرامین تو غافل نشدم.
  tgl-ULB: Halos tapusin nila ang buhay ko sa mundo, pero hindi ko itinakwil ang mga
    tagubilin mo.
  nop-nop: Muniniŋ agaŋ nulukumune-tiŋit, iŋgoŋ nu Yodoko Medege bikabu mu tilat.
  hui-hui: Tigua i̱ bo waholebiyaria habo layago i̱na í̠naga bi mana wanahe yu tiga
    bu kogoni.
  mya-mya: သူ​တို့​သည်​ကွန်​တော်​မျိုး​အား​သတ်​ရန်​ကြိုး​စား​ရာ​တွင် အောင်​မြင်​လု​နီး​သော်​လည်း
    ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏ ဥ​ပ​ဒေ​သ​တော်​တို့​ကို​လစ်​လူ​မ​ရှု​ပါ။
  bod-N: ཅུང་ཟད་ཙམ་གྱིས་དེ་ཚོས་ང་ཚར༌བཅད། །ཡིན་ཡང་ཁྱེད་ཀྱི་བཀའ་སློབ་དོར་བ༌མིན།།
  wsk-wsk: Nuna katirta ali imi te aga menawumonko, bare ani nika den mu me ta patawu
    sapasam.
  sna-sna: Vakanga voda kundibvisa panyika, asi handina kusiya zvamakatema.
  spa-BLM: Casi me habían borrado de la tierra, pero no he abandonado tus preceptos.
  cac-cac: Toxo ijan tzin cham yuj eb', palta max b'atlaj a checnab'il satc'olal vuuj.
  swh-ULB: karibu kunifanya nifikie mwisho juu ya nchi hii, lakini siyakatai maagizo
    yako.
  deu-ELBBK: Wenig fehlte, so hätten sie mich vernichtet auf der Erde; ich aber, ich
    habe deine Vorschriften nicht verlassen.
  mbb-OT: Hapit e zan en egkepatey, piru wazè ku engkezi is menge sulunuzen he ibpesunud
    nu.
  mal-2015: അവർ ഭൂമിയിൽ എന്നെ മിക്കവാറും മുടിച്ചിരിക്കുന്നു; നിന്റെ പ്രമാണങ്ങളെ ഞാൻ
    ഉപേക്ഷിച്ചില്ലതാനും.
  gup-gup: Bedda darnkih ngandikuyinjyakwong, dja bonj, ngaye minj ngabengmidjdangimeninj
    ngudda ke mankarre rowk.
  rmc-rmc: Na kampľa but a chalehas man tele pal e phuv; ale me na omukľom tire prikazi.
  nlg-nlg: Gaira tara dutu ni mateagu, mi nau tu mua sanighi nimua na lei vetena.
  pes-OPV: نزدیک بود که مرا از زمین نابود سازند. اما من وصایای تو را ترک نکردم.
  ron-1924: Гата, гата сэ мэ добоаре ши сэ мэ прэпэдяскэ, дар еу ну пэрэсеск порунчиле
    Тале.
  ben-OBCV: তারা আমাকে প্রায় পৃথিবী থেকে মুছে দিয়েছে, কিন্তু আমি তোমার অনুশাসন ত্যাগ
    করিনি।
  som-som: Dhulka ayay iga baabbi'in gaadheen, Aniguse kama aan tegin amarradaadii.
  eng-ASVBT: They had almost consumed me upon earth; But I forsook not thy precepts.
  mna-mna: Pa molo som to tipun yo ma aŋmeete ma aŋmap pa toono. Tamen aŋpizil ndemeŋ
    pa sua ta nu ur na som.
  ita-1885: Mi hanno pressochè distrutto ed atterrato; Ma io non ho abbandonati i
    tuoi comandamenti.
  eng-ULB: They have almost made an end to me on earth, but I do not reject your instructions.
  spa-VBL: Casi me han matado, pero no he dejado de hacer tu voluntad.
  fra-_FOB: Encore un peu, et ils me détruisaient sur la terre; mais je n'abandonne
    pas tes commandements.
  mal-mal: അവർ ഭൂമിയിൽ എന്നെ മിക്കവാറും ഇല്ലാതെയാക്കിയിരിക്കുന്നു; അങ്ങയുടെ പ്രമാണങ്ങൾ
    ഞാൻ ഉപേക്ഷിച്ചില്ലതാനും.
  urd-GVR: Wuh mujhe rū-e-zamīn par se miṭāne ke qarīb hī haiṅ, lekin maiṅ ne tere
    āīn ko tark nahīṅ kiyā.
  suz-BL: मेकोपुकीमी आं कली रागी रे हेररा क्‍याम्‍ताक्‍यीमी। गो चहिं इन ब्रेक्‍शा
    अरेशो लोव़ मप्रोनु।
  eng-NOY: They had almost consumed me from the earth; But I forsook not thy precepts.
  ita-1927: Mi hanno fatto quasi sparire dalla terra; ma io non ho abbandonato i tuoi
    precetti.
  ckb-ckb: خەریک بوو لەسەر زەوی کۆتاییم پێ بهێنن، بەڵام من دەستبەرداری ڕێنماییەکانی
    تۆ نەبووم.
  eng-BBE: They had almost put an end to me on earth; but I did not give up your orders.
  xsi-xsi: Laiti ŋana sipu naŋa pâta amâte kâ. Taitu naŋa ŋandai kaloŋgu kapa ŋana
    noko ne ŋgua tukuŋa ŋga.
  kan-OKCV: ಅವರು ನನ್ನನ್ನು ಬಹುಮಟ್ಟಿಗೆ ಭೂಮಿಯಿಂದ ಅಳಿಸಿಹಾಕಲು ನೋಡಿದರು, ಆದರೆ ನಾನು ನಿಮ್ಮ
    ಸೂತ್ರಗಳನ್ನು ತಿರಸ್ಕರಿಸಲಿಲ್ಲ.
  tam-2017: அவர்கள் என்னைப் பூமியில் இல்லாமல் நீக்கிவிடச் சற்றே தப்பினது; ஆனாலும்
    நான் உமது கட்டளைகளை விட்டுவிடவில்லை.
  spa-RV-1909: 'Casi me han echado por tierra: mas yo no he dejado tus mandamientos.'
  ron-BTF: Aproape că m-au mistuit de pe pământ; dar eu nu am părăsit preceptele tale.
  eng-WEBP: They had almost wiped me from the earth, but I didn’t forsake your precepts.
  eng-FBV: They have almost killed me, but I have not given up on what you say.
  nld-1939: Men had mij haast van de aarde verdelgd, Toch had ik mij niet aan uw bevelen
    onttrokken;
  nch-BL: San quentzi nechixpolihuiltisquíaj, pero na amo niquinixpanotoc motanahuatilhua
    yon amo niquincajtoc.
  vie-1934: Thiếu điều chúng nó diệt tôi khỏi mặt đất; Nhưng tôi không lìa bỏ các
    giềng mối Chúa.
  cha-cha: Canaja malalachaeyo gui jilo y tano; lao ti judingo y finanagüemo sija.
  hin-CV: उन्होंने मुझे धरती पर से लगभग मिटा ही डाला था, फिर भी मैं आपके नीति सूत्रों
    से दूर न हुआ.
  eng-OURB: כּ (Kim’’at, Almost) They had almost wiped me from the earth, but I didn’t
    forsake your precepts.
  spa-BES: Casi me habían puesto fin en la tierra; pero no renuncié a tus órdenes.
  tdx-tdx: Didý tsy nifaohe’iareo an-tane atoy, fe izaho, tsy apoko o fepè’oo.
  tha-KJV: เขาเกือบจะทำให้ข้าพระองค์ดับชีพไปจากแผ่นดินโลกแล้ว แต่​ข้าพระองค์​ไม่​ทอดทิ้งข้​อบ​ังคับของพระองค์
  por-BR-2018: Estou quase que destruído por completo sobre a terra; porém eu não
    deixei teus mandamentos.
  deu-ELO: Wenig fehlte, so hätten sie mich vernichtet auf der Erde; ich aber, ich
    habe deine Vorschriften nicht verlassen.
  eng-WYC-2018: Almost they ended me in [the] earth; but I forsook not thy commandments.
    (Yea, they almost brought me to an end here on the earth; but I did not forsake
    thy precepts.)
  epo-epo: Oni preskaŭ pereigis min de sur la tero, Sed mi ne forlasis Viajn ordonojn.
  gfk-gfk: Dahin ma diet gar te hapataam se tar iau mekai ra ula hanuo, iesen iau
    pa ga waak se tar ira num nianga na harakatom.
  uig-PIN: Ular meni yǝr yüzidin yoⱪatⱪili ⱪil ⱪaldi; Biraⱪ mǝn bolsam, kɵrsǝtmiliringdin
    waz kǝqmidim.
  beo-beo: Ilia da na gadenenewane fane legei dagoi. Be na da Dia hamoma:ne sia:su
    amo hame fisiagai.
  tpi-OTNT: Klostu ol i bin kilim mi i dai. Tasol mi no lusim lo bilong yu.
  hau-SA: Sun kusa gama da ni a duniya, amma ban bar bin farillanka ba.
  udu-udu: Uni ’dishi ’twa/ mo mmo’baar aha/ ’peni mony’cesh yan mo hili aha/ dinaki
    ŋa gwoŋḵan gi ’twam pini mo.
  uig-LAT: Ular méni yer yüzidin yoqatqili qil qaldi; Biraq men bolsam, körsetmiliringdin
    waz kechmidim.
  nde-nde: Baphose bangesula emhlabeni, kodwa kangiyilahlanga imithetho yakho.
  ton-ton: Naʻa nau meimei fakaʻauha au ʻi māmani ka naʻe ʻikai te u siʻaki hoʻo ngaahi
    akonaki.
  ces-1613: Téměřť jsou mne již v nic obrátili na zemi, já jsem však neopustil přikázaní
    tvých.
  eng-WMB: They had almost wiped me from the earth, but I didn’t forsake your precepts.
  tam-TCV: அவர்கள் என்னைப் பூமியிலிருந்து ஏறக்குறைய அழித்துவிட்டார்கள்; ஆனாலும் நான்
    உமது ஒழுங்குவிதிகளைக் கைவிடவில்லை.
  ceb-ULB: Halos gihimoan na nila ako sa akong kataposan dinhi sa kalibotan, apan
    wala ko gisalikway ang imong pagpanudlo.
  pol-UBG: Omal nie zgładzili mnie na ziemi; ja zaś nie porzuciłem twoich przykazań.
  urd-GVU: وہ مجھے رُوئے زمین پر سے مٹانے کے قریب ہی ہیں، لیکن مَیں نے تیرے آئین کو
    ترک نہیں کیا۔
  eng-OEBCW: They had nearly made an end of me, yet I did not forget your precepts.
  deu-1912: Sie haben mich schier umgebracht auf Erden; ich aber lasse deine Befehle
    nicht.
  kan-2017: ನನ್ನನ್ನು ಭೂಮಿಯಿಂದ ತೆಗೆದೇಬಿಟ್ಟಿದ್ದರು, ಆದರೆ ನಾನು ನಿನ್ನ ನಿಯಮಗಳನ್ನು ಬಿಡಲೇ
    ಇಲ್ಲ.
  yap-yap: Kari chugur ni ngar feked e pogofan rog, machane dawor gu pag e tin kam
    ta’chiylen.
  hlt-MCSB: Pacilpahnai la diklai lamloh kai n'khah uh. Tedae na olrhi te ka hnoo
    moenih.
  mdy-ETH: ሳዖይዳፓ ዔያታ ታና ባይዛኒ ዻካ ዓቴኔ፤ ታኣኒ ጋዓንቴ ዓይሢፆ ኔኤሲ ሃሺባኣሴ።
  twi-ASANTE: Ɛkaa kakra bi na wɔyi me firi asase so, nanso mennyaa wo nkyerɛkyerɛ
    so die.
  eng-WEBU: They had almost wiped me from the earth, but I didn’t forsake your precepts.
  spa-PDDPT: Casi me destruyen en la tierra, Pero yo no abandono tus Preceptos.
  gun-gun: Ha'e kuery xemomba rai'i ma ko yvy re. Ha'e rami teĩ xee ndajepe'ai 'rã
    renhombo'ea gui.
  agu-BL: Mu'ẍt qui na chincu' cya'n. Poro quinin nchixcye' swe'j, na quinin cyaj
    wilol yi ca'wlu'.
  ilo-ULB: Dandanida kinittel ti biagko ditoy rabaw iti daga, ngem saanko nga ilaklaksid
    dagiti pagannurotam.
  kpg-kpg: Digaula gu hoohoo hua bolo ga daaligi au gii made, gei au hagalee huli
    gi daha mo au haganoho.
  uig-ARA: ئۇلار مېنى يەر يۈزىدىن يوقاتقىلى قىل قالدى؛ بىراق مەن بولسام، كۆرسەتمىلىرىڭدىن
    ۋاز كەچمىدىم.
  sus-sus: A gbe mu luxi e xa n ma fe kana, kɔnɔ n tondi nɛ i xa yaamarie rabolode.
  pon-2006: Kerenieng re pahn kemeiehla, ahpw I sohte sohpeisang sapwellimomwi kosonned
    kan.
  jae-jae: Sauŋgeŋ oc senseŋ aê su janaŋa aŋga nom, mago aê tec gabe jawi biŋ, taŋ
    aôm kôjatu naŋ, siŋ atom.
  ksd-ksd: I maravai ba diat a vamutue iau ati ra pia, Ma ga iau, pa ina ga vung vue
    kaum umana vartuluai.
  tur-YTC: Neredeyse beni yeryüzünden sileceklerdi, Ama ben senin ilkelerini bırakmadım.
  bel-N: Амаль вынішчылі мяне на зямлі; а я не пакінуў загадаў Тваіх.
  kpr-kpr: Ne na detero ambari itako useni. Avata, ninda sari ava jo itako gukai mutaeri.
  ind-AYT: Sedikit lagi mereka menghabisiku di bumi, tetapi aku tidak meninggalkan
    titah-titah-Mu.
  yom-yom: Keti fioti kuandi fisiala nganu bambotudi va ntoto ; vayi minu ndisia loza
    ko minsiku miaku.
  yut-yut: Palɨsok nɨkba kɨmakgɨm, mani gengo dɨma yɨpmaŋ dekgɨm.
  nya-nya: Iwo anatsala pangʼono kundichotsa pa dziko lapansi koma sindinataye malangizo
    anu.
  kyg-kyg: Ma mopafiꞌmo maiꞌnogeꞌapaeꞌmo aliꞌa hano huꞌa natalesayafeꞌmo huꞌnageꞌnaeꞌmo
    hogoꞌamo faligefeꞌmo nehuꞌnaeꞌmo namiꞌnana keꞌaepa gekamo oꞌataleꞌnove.
  hrv-hrv: Umalo me smrviše u zemlji, ali naredaba tvojih ja ne ostavljam.
  mps-mps: Pąde tama te augwaligo ena ela mueinu yai. Tiali goli, te eno nago bomo
    yai po tagala homu me ebeo.
  tpi-tpi: Klostu ol i bin kilim mi i dai. Tasol mi no lusim lo bilong yu.
  dan-1931: De har næsten tilintetgjort mig på Jorden, men dine Befalinger slipper
    jeg ikke.
  vie-OVCB: Con gần mất mạng về tay họ, nhưng con không từ bỏ luật Ngài.
  guj-2017: પૃથ્વી પરથી તેઓએ લગભગ મારો નાશ કર્યો હતો, પણ મેં તમારાં શાસનોનો ત્યાગ
    કર્યો નથી.
  pon-2006A: Kerenieng re pahn kemeiehla, ahpw I sohte sohpeisang sapwellimomwi kosonned
    kan.
  por-BRBSL: Eles quase me limparam da terra, mas eu não abandonei seus preceitos.
  eng-OEBUS: They had nearly made an end of me, yet I did not forget your precepts.
  swe-swe: De har nästan förtärt mig på jorden, men för min del har jag inte försakat
    något av dina påbud.
  cth-cth: Ahnimouh ni kai teh, talai van meimei na pahma awh toe. Hatei, nange phunglawknaw
    teh ka pahmat hoeh.
  twi-twi: Ɛkaa kakraa bi a anka woyii me fii asase so, nanso minnyaee wo nkyerɛkyerɛ
    sodi.
  hlt-hlt: Pacilpahnai la diklai lamloh kai n'khah uh. Tedae na olrhi te ka hnoo moenih.
  tbz-SIM: Dɛ̀ do kpɑɑ́ sɑ́m̀pɔ́ nwe kɛ̀ bɛ̀ n dɛitɛ kɛtenkɛ̀ ĩ́nkɛ̀, nɛ̀ mɛmmɛ m
    mɛ nyí bùtínnɛ́ ɑ tɑnnɔ̀.
  msy-2020: Gumazir kurar kaba bar atam na mɨsoghezɨ kɨ aremeghai. Kɨ kamaghɨn aghuagha
    nɨn akaba ataghɨrazir puvatɨ.
  dop-dop: Pɑ kɑɣɑ pɑ hu-m nɑ pɑ́ kʋ-m ɩlɛ mɑɑ lɔɔkɩ nyɑ́ kʋsəsɩɩtʋ.
  azb-azb: Az qaldı ki, yer üzündən məni yox etsinlər, Lakin qayda-qanunlarından çıxmamışam.
  eng-DBY: They had almost consumed me upon the earth; but as for me, I forsook not
    thy precepts.
  hin-2017: वे मुझ को पृथ्वी पर से मिटा डालने ही पर थे, परन्तु मैंने तेरे उपदेशों
    को नहीं छोड़ा।
  wol-KYG: Nes tuut ñu sànke ma fi kaw suuf, te man dëdduwma say tegtal.
  bjr-bjr: Misa qini darirara qimeekaidaqa. Misa miqi mariafaqa qinee ani naamuaqira
    ufa sia minnisaidaqa.
  eng-YLT: Almost consumed me on earth have they, And I — I have not forsaken Thy
    precepts.
  kne-kne: '@see-verse:PSA.119.086'
  eng-WYC-2017: Almost they ended me in [the] earth; but I forsook not thy command-ments.
  eng-WMBB: They had almost wiped me from the earth, but I didn’t forsake your precepts.
  zat-NTPS: Xeláteze la belutie̱' neda', san quebe ne gusana' guna' ca bdxixruj be'u.
  zty-NTPS: Yeláte'ze bétgake' neda', san bi na' wsana' gona' da' wnnakzo' Le'.
  urd-GVH: वह मुझे रूए-ज़मीन पर से मिटाने के क़रीब ही हैं, लेकिन मैंने तेरे आईन को
    तर्क नहीं किया।
  rug-rug: Tata hokara va mate au rini si rau, ba soto va nabu si rau koari na Mua
    vina tumatumae.
  gaz-gaz: Isaan lafa irraa na balleessuu gaʼanii turan; ani garuu sirna kee hin dhiifne.
  fra-LSG: Ils ont failli me terrasser et m’anéantir; Et moi, je n’abandonne point
    tes ordonnances.
  yal-yal: A yi fa luxi ndedi n xa faxa, koni n mi i ya fe ragidixine rabeɲinɲɛ mumɛ!
  iou-iou: '@see-verse:PSA.119.086'
  haw-1868: Aneane lakou i hoopau ia'u ma ka honua, Aole nae au i haalele i kau mau
    olelopaa.
  arb-NAV: لَوْلَا قَلِيلٌ لأَفْنَوْنِي مِنَ الأَرْضِ، لَكِنِّي لَمْ أَتْرُكْ شَرِيعَتَكْ.
  ded-ded: Yeni bangecfu kekecna kpetotiebeso anggec, fora. Nga ni sifu dederecgeyoacga
    mekecma imoc ngadehema mi wayai.
  ewe-ewe: Esusɔ vie woɖem ɖa le anyigba dzi kloe, gake nyemeŋlɔ wò ɖoɖowo be o.
  eng-LEE: But little was wanting that they had consumed me upon earth; but I have
    truly not forsaken thy precepts.
  asm-FB: তেওঁলোকে পৃথিৱীত মোক প্ৰায় নিঃশেষ কৰি পেলালে; কিন্তু তথাপিও মই তোমাৰ আদেশবোৰ
    ত্যাগ কৰা নাই।
  sus-A: عَ فبٍ مُ لُشِ عٍ شَ ﭑ مَ قٍ كَنَ، كْنْ ﭑ تٌندِ نّ عِ شَ يَامَرِيٍ رَبٌلٌدٍ.
  fra-SBL: Ils m'avaient presque effacé de la terre, mais je n'ai pas abandonné tes
    préceptes.
  hbo-hbo: כִּ֭מְעַט כִּלּ֣וּנִי בָאָ֑רֶץ וַ֝אֲנִ֗י לֹא־עָזַ֥בְתִּי פִקֻּודֶֽיךָ׃
  kik-kik: Maatigĩtie hanini maaniine nyume thĩ ĩno, no nditiganĩirie mawatho maku.
  fra-NCL: Ils ont failli m’anéantir dans le pays ; et moi je n’abandonne pas tes
    ordonnances.
  cek-AK: Long nuiah nihcae mah kai ang tamit o tom boeh, toe na paek ih loknawk to
    ka pahnawt sut ai.
  cuk-cuk: Napneggi an-oburgwednaga gusmalad. Degi-inigwele, andi Be-Igar-Mamaidgi
    gwen bangussulid.
  tel-2017: భూమి మీద ఉండకుండా వారు నన్ను దాదాపుగా నాశనం చేసేశారు. అయితే నీ ఉపదేశాలను
    నేను విడిచిపెట్టడం లేదు.
  hat-BSA: Yo te prèske fin detwi m sou latè, Men pou mwen, mwen pa t kite òdonans
    Ou yo.
  kos-kos: Elos apkuranna in uniyuwi, Tusruk nga tiana pilesrala ma sap lom.
  hbo-WLC: כִּ֭מְעַט כִּלּ֣וּנִי בָאָ֑רֶץ וַ֝אֲנִ֗י לֹא־עָזַ֥בְתִּי פִקֻּודֶֽיךָ׃
  ibo-ibo: Ọ fọdụrụ ntakịrị ihe, ha gaara ala m nʼiyi, ma agbakụtaghị m ụkpụrụ gị
    azụ.
  ory-ory: ସେମାନେ ପୃଥିବୀରେ ମୋତେ ପ୍ରାୟ ବିନାଶ କରିଥିଲେ; ମାତ୍ର ମୁଁ ତୁମ୍ଭର ବିଧାନସବୁ ତ୍ୟାଗ
    କଲି ନାହିଁ।
  chk-chk: Arapakan ar repwe ärieila me won fanüfan. Nge ngang üsap likitala om kewe
    öüröür.
  rop-rop: Olabat bin gulijap kilim mi ded, bat ai nomo bin fogedabat detlot lowa
    blanga yu.
  ukr-1871: Мало, що не знищили мене на землї; я ж не покинув заповідей твоїх.
  yon-yon: Yimbed okad kari kee ne kuu monmarok andiwen, kumban ne kuu eb kongamki
    yamob yaa ma wunekarindo.
  deu-1951: Sie hätten mich fast umgebracht auf Erden; dennoch verließ ich deine Befehle
    nicht.
  eng-JPS: They had almost consumed me upon earth; but as for me, I forsook not Thy
    precepts.
  srp-1865: Umalo me ne ubiše na zemlji, ali ja ne ostavljam zapovijesti tvojih.
  lug-lug: Baali kumpi okunzikiririza ddala ku nsi kuno; naye nze sivudde ku ebyo
    bye walagira.
  heb-heb: כמעט כלוני בארץ ואני לא עזבתי פקודיך׃
  ben-IRV: তারা পৃথিবীতে আমাকে প্রায় শেষ করে ফেলেছিল, কিন্তু আমি তোমার নির্দেশগুলো
    ত্যাগ করিনি।
  ntu-ntu: Kxmule-esz' ycpwz pipz nzayrkrpx-krdr ninge, A' sc tqlolvz-amqngix nzalvztr-krmqng.
  pan-pan: ਉਹ ਧਰਤੀ ਉੱਤੋਂ ਮੈਨੂੰ ਮਿਟਾ ਦੇਣ ਨੂੰ ਸਨ, ਪਰ ਮੈਂ ਤੇਰੇ ਫ਼ਰਮਾਨਾਂ ਨੂੰ ਨਾ ਤਿਆਗਿਆ।
  mya-JVB: သူတို့သည် အကျွန်ုပ် ကို မြေကြီး ပေါ် က သုတ်သင် ပယ်ရှင်းလု ပါပြီ။ သို့သော်လည်း
    ၊ ကိုယ်တော် ၏ ဥပဒေသ များကို အကျွန်ုပ် မ စွန့် ပါ။
  kgf-kgf: Ieneŋ imi baec igucnec metecgé némbiŋ ʒé humumia nugic, néŋ ni guac héna
    acga ménda waiyi.
  tte-O: Ali paisowa naenaena kaiwena kikiunamo yaboita, na am loinao nige yalologabaegili.
  tbg-tbg: Oho, vika ti haruke ruhiqau kaamantavata, te kia ai uva maara qaqira karaiti,
    vi uvara qaqi iriqi vi vaunara.
  hmo-hmo: Idia ese kahirakahira lau idia alaia, to lau ese oiemu taravatu lau rakatania
    lasi.
  zar-NT: Gulaʼzóa uluʼsunítiëʼ nedaʼ lu yödzölió ni, pero bitiʼ busán naʼa xibá quiuʼ.
  urd-urd: उन्होंने मुझे ज़मीन पर से फ़नाकर ही डाला था, लेकिन मैंने तेरे कवानीन को
    न छोड़ा।
  bqc-SIM: À gↄ̃̀ yↄↄ aa ma bↄ dṹniauɛ, mapi sↄ̃ mi n ↄtondↄkĩi tó weo.
  tcz-CHONGTHU: Amaho hin eichaidohpai got u ahitai, ahinla keiman nathupeh hohi kajuida
    dehpoi.
  mar-mar: त्यांनी पृथ्वीवरून माझा जवळजवळ सर्वनाश केला; पण मी तुझे विधी नाकारले नाहीत.
  isl-isl: Þeir höfðu næstum gert út af við mig, en ég neitaði að láta undan og óhlýðnast
    lögum þínum.
  hlt-THB: Khawmdek awhkawng ni khoe hlo uhy, cehlai nak awipeekkhqi ce am qoeng nyng.
  qub-qub: Ichicllapami pishisha wañunäpis. Chayno caycarpis manami gongaycushcächu
    willapämashayquicunata cumliytaga.
  bqp-bqp: À gↄ̃̀ fíti kũ oni láka kũmao andunian, makũ sↄ̃ mádi pã kpá n ↄdↄkinɛro.
  hat-hat: Ti moso yo touye m'. Men, mwen menm, mwen pa janm dezobeyi lòd ou yo.
  eng-BSB: They almost wiped me from the earth, but I have not forsaken Your precepts.
  eng-WEBPB: They had almost wiped me from the earth, but I didn’t forsake your precepts.
  kbq-kbq: Ana vahe'mo'za ama mopafintira kofahu'za nahe fri'za hu'naze. Hianagi Kagri
    tra kea namefira huomi'noe.
  pon-pon: Me ekij, re pan kame ia la jan nin jappa, a nai jota mui jan omui kujoned
    akan.
  nhe-BL: San quentzi nechixpolihuiltíaj, pero na ax niquinixpanotoc motlanahuatilhua
    niyon ax niquincajtoc.
  wnc-wnc: Sike na nutapan kupitde gwa dapakakut. Siwan ngana gatane mama wamba dua
    tekum.
  bus-bus: À gↄ̃̀ féte kɛ̀ aↄ̃é yãamao anduna guu, mↄma sↄ̃ mɛ́ɛ pã kpá n ↄdↄkiiziro.
  gub-BL: Hezuka tària'i wà. Nezewe rehe we naityk kwaw neremiapo kar ihe.
