verse: PSA.119.097
translations:
  mal-C: ഹാ, അവിടത്തെ ന്യായപ്രമാണം ഞാൻ എത്രത്തോളം സ്നേഹിക്കുന്നു! ദിവസംമുഴുവനും ഞാൻ
    അത് ധ്യാനിക്കുന്നു.
  deu-TKW: Wie liebe ich dein Gesetz! Allezeit ist es mein Sinnen.
  lin-lin: Nalingaka mibeko na Yo mingi ! Nakanisaka yango mikolo nyonso.
  mmx-mmx: Labalak i tu mun Laulis Linga ram, la am doma mumu amisix i at levenaleng
    kangking la kanimin.
  eng-LSV: '[MEM] O how I have loved Your law! It [is] my meditation all the day.'
  eng-GNV: MEM. Oh howe loue I thy Lawe! it is my meditation continually.
  eng-WEBSTER: MEM. O how I love thy law! it is my meditation all the day.
  nhw-BL: ¡Tlahuel niquicnelía moley! San tlen ya nimonejnehuilijtinemi semilhuitl.
  swh-ONEN: Aha! Tazama, sheria yako naipenda mno ajabu. Ninaitafakari mchana kutwa.
  bba-bba: Nɑ wunɛn woodɑbɑ kĩ too. Bɑ rɑ n wɑ̃ɑwɑ nɛn bwisikunu sɔɔ tɔ̃ɔ ɡiriru bɑɑdommɑ.
  eng-KJVCPB: (מ) O how love I thy law! It is my meditation all the day.
  luo-luo: Yaye, mano kaka ahero chikni! Aparo kuome odiechiengʼ duto.
  aii-aii: ܟܡܵܐ ܟܹܐ ܡܲܚܸܒܸܢ ܠܢܵܡܘܿܣܘܼܟ݂، ܟܠܹܗ ܝܵܘܡܵܐ ܗ̇ܘ ܝܼܠܹܗ ܗܲܓܲܝܬ‌ܝܼ.
  meu-meu: Emu taravatu na ura henia lalo dikamu; ia na egu haero-haero ḡauna dina
    idoinai.
  npi-ULB: ओहो, तपाईंको व्यवस्थालाई म कति प्रेम गर्छु! यो नै मेरो दिनभरिको ध्‍यान
    हो ।
  yor-yor: Báwo ni èmi ti fẹ́ òfin rẹ tó! Èmi ń ṣe àṣàrò nínú rẹ̀ ní gbogbo ọjọ́ pípẹ́
    wá.
  pes-OPCB: خداوندا، شریعت تو را چقدر دوست دارم! تمام روز در آن تفکر می‌کنم.
  tgl-ULB: O iniibig ko ang iyong batas! Ito ang pinagninilayan ko buong araw.
  nop-nop: Nu welenedi hinek Yodoko Medege kahile tilat. Kaŋ timiŋ be hadapmo adi
    wendok hogok hati nadikuwatat.
  cbu-NT: Tamaru nuw shiyaa kukish chinakina, Apaa. Ichinguru zar shiyaa kukish chinakuri
    taakina.
  hui-hui: Anduane Homogo í̠naga bi mana lo ngeruni i̱na gubalini timbuniore ho kogoni.
    I̱na í̠naga bi mana lo ngeruni mbiraga horombebi mitangi biaabo haruli.
  mya-mya: ကွန်​တော်​မျိုး​သည်​ကိုယ်​တော်​ရှင်​၏​တ​ရား တော်​ကို အ​လွန်​နှစ်​သက်​မြတ်​နိုး​ပါ​၏။
    ထို​တ​ရား​တော်​အ​ကြောင်း​ကို​ကွန်​တော်​မျိုး​သည် တစ်​နေ့​လုံး​အောက်​မေ့​ဆင်​ခြင်​လက်​နေ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ལ་ང་ཇི་འདྲ༌དགའ། །ཉིན་གང་མཚམས་མེད་བདག་གིས་དེ་ནི༌སྒོམ།།
  wsk-wsk: Ani nika karo tua ko den mu ninguru ko kuesam! Ale tom pempem ko iki gurugu
    lagasam.
  sna-sna: Haiwa, ndinoda murayiro wenyu sei! Ndinoufungisisa zuva rose.
  spa-BLM: ¡Cómo me gusta tu ley! Es mi meditación todo el día.
  cac-cac: Te xajan a c'ayb'ub'al vuuj. Masanil tiempo tzin naub'tan̈ej.
  swh-ULB: Oh ni jinsi gani naipenda sheria yako! Ni tafakari yangu mchana kutwa.
  deu-ELBBK: Wie liebe ich dein Gesetz! Es ist mein Sinnen den ganzen Tag.
  mbb-OT: Utew zekelà kayi te ǥehinawa ku is kesuǥuan nu; layun ku heini egngunngunua.
  mal-2015: നിന്റെ ന്യായപ്രമാണം എനിക്കു എത്രയോ പ്രിയം; ഇടവിടാതെ അതു എന്റെ ധ്യാനമാകുന്നു.
  gup-gup: Ngadjare munguyh ngahnan ngudda ke mankarre. Mak ngahdjalburrbun munguyh
    bu kunbarnangarrakuyeng.
  rmc-rmc: Ó, sar igen kamav tiro zakonos! Calo džives pal leste gondoľinav.
  nlg-nlg: Inau tu dolovia nimua na vetena. Mu kene ghanaghana haia tughu bongi.
  pes-OPV: شریعت تو را چقدر دوست می‌دارم.
  ron-1924: Кыт де мулт юбеск Леӂя Та! Тоатэ зиуа мэ гындеск ла еа.
  ben-OBCV: আহা, আমি তোমার বিধিবিধান কতই না ভালোবাসি! তা আমার সারাদিনের ধ্যানের বিষয়।
  som-som: Aad baan sharcigaaga u jeclahay! Maalinta oo dhan isagaan u fiirsadaa.
  eng-ASVBT: Oh how love I thy law! It is my meditation all the day.
  mna-mna: Sua ta nu kam piam na, nio leleŋ pa ilip! Tana zoŋ ise ma ila zoŋ isula
    na, motoŋ ilala pa mi aŋrru ka ŋgar.
  ita-1885: Oh! quanto amo la tua Legge! Ella è la mia meditazione di tutti i giorni.
  eng-ULB: Oh how I love your law! It is my meditation all day long.
  spa-VBL: ¡Cuánto amo tu ley! En ella medito de día y de noche.
  fra-_FOB: Oh! combien j'aime ta loi! C'est ce dont je m'entretiens tout le jour.
  mal-mal: അങ്ങയുടെ ന്യായപ്രമാണം എനിക്ക് എത്രയോ പ്രിയം; ദിവസം മുഴുവനും അത് എന്റെ ധ്യാനമാകുന്നു.
  lit-lit: O, kaip aš myliu tavo Įstatymą! Mąstau apie jį visą dieną.
  urd-GVR: Terī sharīat mujhe kitnī pyārī hai! Din-bhar maiṅ us meṅ mahw-e-ḳhyāl rahtā
    hūṅ.
  suz-BL: गो इन अरेशो लोव़ शुश दाक्‍नुङ। गो नाक्‍त किंत किंत मेको आ पर्बम मिम्‍नुङ।
    भजन संग्रह १:२
  eng-NOY: O how I love thy law! It is my daily meditation.
  ita-1927: Oh, quanto amo la tua legge! è la mia meditazione di tutto il giorno.
  ckb-ckb: چەند حەزم لە فێرکردنی تۆیە! بە درێژایی ڕۆژ لێی ورد دەبمەوە.
  eng-BBE: O what love I have for your law! I give thought to it all the day.
  xsi-xsi: Opopo, naŋa iloŋgu ndo ikeno pa noko ne ŋgua tukuŋa! Yova Kindeni, ikura
    kari wa mbo wa, ande naŋa uru kaloŋgu ŋgere ŋana tukuŋa ŋinde kâ.
  kan-OKCV: ನಿಮ್ಮ ನಿಯಮವನ್ನು ನಾನು ಎಷ್ಟೋ ಪ್ರೀತಿಮಾಡುತ್ತೇನೆ! ದಿನವೆಲ್ಲಾ ಅದನ್ನೇ ಧ್ಯಾನಿಸುತ್ತೇನೆ.
  tam-2017: உமது வேதத்தில் நான் எவ்வளவு பிரியமாக இருக்கிறேன்! நாள் முழுவதும் அது என்னுடைய
    தியானம்.
  spa-RV-1909: MEM ¡Cuánto amo yo tu ley! todo el día es ella mi meditación.
  ron-BTF: Cât de mult iubesc legea ta! Ea este meditația mea toată ziua.
  eng-WEBP: How I love your law! It is my meditation all day.
  eng-FBV: I really love your law! I meditate on it all day long.
  nld-1939: Hoe lief toch heb ik uw wet, Ik overweeg ze de hele dag door!
  nch-BL: ¡Tahuel niquicnelía moley! San ten ya nimoyolilhuijtinemi semilhuit.
  vie-1934: Tôi yêu mến luật pháp Chúa biết bao! Trọn ngày tôi suy gẫm luật pháp ấy.
  cha-cha: MEM O jafa muna juguaeyo y tinagomo! esteja jinasosoco todot dia.
  hin-CV: आह, कितनी अधिक प्रिय है मुझे आपकी व्यवस्था! इतना, कि मैं दिन भर इसी पर विचार
    करता रहता हूं.
  eng-OURB: מ (Mah-’ahav’tiy, How-I affectionately love) How I 'ahav ·affectionately
    love· your Torah ·Teaching·! It is my meditation all day.
  spa-BES: ¡Oh, qué amor tengo por tu ley! Todo el día medito en ella.
  tdx-tdx: Hirý! ty fikokoako o Tsara’oo! Kinañeko lomoñadro.
  tha-KJV: โอ ข้าพระองค์รักพระราชบัญญั​ติ​ของพระองค์​จริงๆ เป็นคำรำพึงของข้าพระองค์​วันยังค่ำ
  por-BR-2018: Mem :Ah, como eu amo a tua lei! O dia todo eu medito nela.
  deu-ELO: Wie liebe ich dein Gesetz! Es ist mein Sinnen den ganzen Tag.
  eng-WYC-2018: '[Mem.] Lord, how loved I thy law; all day it is my thinking. (Lord,
    how I love thy Law! I think about it all day long.)'
  epo-epo: Kiel mi amas Vian instruon! La tutan tagon mi meditas pri ĝi.
  gfk-gfk: Iau la manga kalak tar no num harkurai! Iau lik mur ie tano kidilona bung
    bakut.
  uig-PIN: '|מ| (Mǝm) Aⱨ, mening Tǝwrat-ⱪanunungƣa bolƣan muⱨǝbbitim nǝⱪǝdǝr qongⱪurdur!
    Kün boyi u mening seƣinip oylaydiƣinimdur.'
  beo-beo: Na da Dia sema amoma bagadewane asigisa. Na da hahabe asili daeya, eso
    huluane amoga Dia sema dadawa:lala.
  tpi-OTNT: Mi laikim tru lo bilong yu. Mi save tingting long en long san na long
    nait.
  hau-SA: Kash, ga yadda nake ƙaunar dokarka! Ina tunani a kanta dukan yini.
  udu-udu: Ayy, gwoŋḵan pini jin c̱inu mo tani enka/ kata mo sa/. A’di ta gwom pem
    jin kulumka/ ibwa isa yempa/ mo.
  uig-LAT: '|מ| (Mem) Ah, méning Tewrat-qanununggha bolghan muhebbitim neqeder chongqurdur!
    Kün boyi u méning séghinip oylaydighinimdur.'
  nde-nde: Oh, ngiwuthanda kangakanani umthetho wakho! Ngikhumbula ngawo ilanga lonke.
  ton-ton: '‌ʻOku ou ʻofa lahi ki hoʻo fono: ʻoku ou fakalaulauloto ki ai ʻi he ʻaho
    kotoa pē.'
  ces-1613: Mem Ó jak miluji zákon tvůj, tak že každého dne on jest mé přemyšlování.
  eng-WMB: How I love your Torah! It is my meditation all day.
  tam-TCV: ஆ, உமது சட்டத்தை நான் எவ்வளவாய் நேசிக்கிறேன்! நாள்முழுவதும் நான் அதை தியானிக்கிறேன்.
  ceb-ULB: O gihigugma ko pag-ayo ang imong balaod! Mao kini ang akong pagpamalandong
    sa tibuok adlaw.
  pol-UBG: O, jakże miłuję twoje prawo! Przez cały dzień o nim rozmyślam.
  agr-agr: ¡Amina chichamjum umiktin sukagtusuitam nuna shiig senchi aneau asan, kashi
    kashinig nuwig anentaimjai!
  kyc-kyc: Nambame embena mawa pii dupwa mona nyepala yuu peparae kaeya nao suu pyao
    karo.
  urd-GVU: تیری شریعت مجھے کتنی پیاری ہے! دن بھر مَیں اُس میں محوِ خیال رہتا ہوں۔
  eng-OEBCW: O how I love your law! All the day long I muse on it.
  deu-1912: Wie habe ich dein Gesetz so lieb! Täglich rede ich davon.
  ntj-ntj: Yuwa Mama, nyuntuku wangkaku-rna mukulyanytju nyinarra. Wantinytjamaaltu-rna
    kulira-wanara tjirntu tjarrpatjura.
  kan-2017: ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವು ನನಗೆ ಎಷ್ಟೋ ಪ್ರಿಯವಾಗಿದೆ, ದಿನವೆಲ್ಲಾ ಅದೇ ನನ್ನ ಧ್ಯಾನ.
  yap-yap: Rib t’uf rog e motochiyel rom! Gu ma par ni gu ma leamnag ni polo’ e rran.
  hlt-MCSB: Na olkhueng te hnin takuem ka thuepnah ham bahoeng ka lungnah.
  mdy-ETH: ዎጎ ኔኤሲ ታ ኮሺ ናሽካኔ፤ ሮኦሮ ጉቤያ ታኣኒ ማላኔ።
  qvs-NT: A, Tata Dios, sukaman yachachiwashkaykita kuyani. Tukuy diya chayta yuyashpa
    chishyani.
  twi-ASANTE: Ao medɔ wo mmara no! Medwendwene ho ɛda mu nyinaa.
  eng-WEBU: How I love your law! It is my meditation all day.
  spa-PDDPT: ¡Oh, cuánto amo yo tu Ley! Todo el día es mi meditación.
  gun-gun: Xee ma ayvu ete ndeguigua lei! Ára pukukue re hexe anho aikuaa pota.
  agu-BL: Wi'nin na chimpek' te yi ẍchusu'nu'. Nin cyakil k'ej na no'c tan xtxumle'n
    yi balajil.
  ilo-ULB: O anian nga ay-ayatek ti lintegmo! Agmalmalem nga ut-utubek daytoy.
  kpg-kpg: E koia e damanaiee go dogu aloho i au haganoho! Au e mamaanadu nia maa
    mai luada gaa dae loo gi di boo.
  uig-ARA: '|מ| (مەم) ئاھ، مېنىڭ تەۋرات-قانۇنۇڭغا بولغان مۇھەببىتىم نەقەدەر چوڭقۇردۇر!
    كۈن بويى ئۇ مېنىڭ سېغىنىپ ئويلايدىغىنىمدۇر.'
  bps-bps: Amugu Dwata, too mabtas di deg i dad flaloam; tayud i duh toogu gal fandam.
  sus-sus: I xa sɛriyɛ rafan n ma. N na n ɲɔxɔ saxi a xɔn ma kudɛ.
  pon-2006: Ia uwen ei poakohng sapwellimomwi kosonnedo! I kin medemedewe sang nimenseng
    lel nipwong.
  jae-jae: Aê têtac gêwiŋ nêm biŋsu kêlêlêc ma taêc gêjam kêtôm bêcgeŋ.
  ksd-ksd: Iau ti manane tuna kaum tinata na vartovo! Iau nununuk tana vatikai.
  tur-YTC: Yasanı ne kadar severim! Bütün gün düşüncem odur.
  bel-N: Як я люблю закон Твой! Увесь дзень ён у думках маіх!
  kpr-kpr: Ninda Agho Dari mo, nange nanda dubo bari bekári. Sifo tumba evia kotise
    irá gheraena.
  ind-AYT: Oh, betapa aku mencintai taurat-Mu! Inilah perenungkanku sepanjang hari.
  yom-yom: A phila ndieti zodila mina miaku ! Miawu ndieti yindula mu lumbu kimvimba.
  yut-yut: Nak gen tebango do but dasi galak tosot. Gɨldat kɨnda kaloŋ uŋun dogɨn
    nandaŋ egɨsat.
  nya-nya: Ndithu, ine ndimakonda malamulo anu! Ndimalingaliramo tsiku lonse.
  kyg-kyg: Nagaemo keꞌaepa gekaeꞌmo lusi kava huno nahau nayamopafiꞌmo nahauꞌniye.
    Neteꞌe uneꞌeꞌmo gekaeꞌmo nagesa afifi huꞌna maiꞌnove.
  hrv-hrv: $MEM O, kako ljubim Zakon tvoj, po cio dan o njemu razmišljam.
  mps-mps: Eno nago bomo yai po godolo mu ebao! Eno tede homu kone palobo sę te siade
    me hulide ebo dao.
  tpi-tpi: Mi laikim tru lo bilong yu. Mi save tingting long en long san na long nait.
  dan-1931: Hvor elsker jeg dog din Lov! Hele Dagen grunder jeg på den.
  vie-OVCB: Con yêu mến lời Chúa biết bao! Trọn ngày con chiêm nghiệm lời ấy.
  guj-2017: તમારા નિયમો પર હું કેટલો બધો પ્રેમ રાખું છું! હું આખો દિવસ તેમના વિષે
    મનન કરું છું.
  pon-2006A: Ia uwen ei poakohng sapwellimomwi kosonnedo! I kin medemedewe sang nimenseng
    lel nipwong.
  por-BRBSL: Como eu amo sua lei! É a minha meditação o dia todo.
  eng-OEBUS: O how I love your law! All the day long I muse on it.
  swe-swe: '[Den trettonde hebreiska bokstaven är: מ – Mem. Ursprungligen föreställde
    tecknet vågor på vattnet. Vår bokstav ”M” har fortfarande kvar denna vågform,
    medan det nuvarande hebreiska tecknet är bilden på ett lugnt vatten. Bokstaven
    står för vatten, folk, nationer och språk.] Hur jag älskar din undervisning! Hela
    dagen är den min kontemplation (det jag alltid tänker på, begrundar).'
  cth-cth: Oe nange kâlawk teh ka lungpataw poung. Hothateh kanîruirui luepluep ka
    pouk e lah ao.
  twi-twi: Ao, medɔ wo mmara no yiye! Midwinnwen ho da mu nyinaa.
  hlt-hlt: Na olkhueng te hnin takuem ka thuepnah ham bahoeng ka lungnah.
  tbz-SIM: N dɔ́mu ɑ kuɔ́ mɛdiɛ̀, yɛwe yɛmɔu nh ɔ̃ ntoti n yɛ̀mmɛ̀ iì ĩ́nkɛ̀.
  msy-2020: Kɨ nɨn Arazim bagha bar ifonge. Egha arueba ko dɨmagaribar a gɨnɨghnɨghavɨra
    iti.
  dop-dop: Mɑ sɔɔlɑ nyɑ́ kiiu kɛ sɔsɔm kɛ́. Kʋ tɔm kɛ mɑ mɑɣɑsəɣɩ kʋyɛɛŋ tənɑ.
  azb-azb: Qanununu nə qədər sevirəm! Həmişə onun üzərində dərindən düşünürəm.
  eng-DBY: MEM. Oh how I love thy law! it is my meditation all the day.
  hin-2017: आहा! मैं तेरी व्यवस्था में कैसी प्रीति रखता हूँ! दिन भर मेरा ध्यान उसी
    पर लगा रहता है।
  wol-KYG: Maaka sopp saw yoon, di ko jàngat bés bu jot.
  swp-swp: Em laugagaeo ea gadosisi aririei! Asubena maudoina eai i hemala egu abanuanuatu.
  bjr-bjr: Oo Yaawee ani sandufara qinee firaqoo ridaqa. Qinee faasaambaasaana minara
    kai iridaqa.
  eng-YLT: '[Mem.] O how I have loved Thy law! All the day it [is] my meditation.'
  kne-kne: San kalim et laydelaydek, et inag-agew ay nemnemnemek.
  eng-WYC-2017: '[Mem.] Lord, how loved I [or I loved] thy law; all day it is my thinking.'
  eng-WMBB: How I love your Torah! It is my meditation all day.
  zat-NTPS: Dios, nazrí'ile̱'e̱da' da bdxixruj be'u. Du zra dxulaba lazra' ca naca
    na.
  zty-NTPS: Dios, nží'iḻe'ela' da' žsedlo' neto'. Dot ža ẕlab ḻaža'a ka ẕnnan.
  urd-GVH: तेरी शरीअत मुझे कितनी प्यारी है! दिन-भर मैं उसमें महवे-ख़याल रहता हूँ।
  rug-rug: Kei, tataru hola nia rau sa Mua tinarae! Balabala va lohi la ia rau si
    asa doduru totoso.
  gaz-gaz: Ani seera kee akkaman jaalladha! Guyyaa guutuu irra deddeebiʼee waaʼee
    isaa nan yaada.
  fra-LSG: Combien j’aime ta loi! Elle est tout le jour l’objet de ma méditation.
  gnn-gnn: Ŋarra yukurra wirrkina märr‐ŋamathirri nhokalaŋuwunydja romgu, guyaŋirrinydja
    ŋarra ŋuli bitjan liŋgu walu‐ŋupanna.
  yal-yal: I ya sariyan nafan n ma han! N na n mirima a ma fɛriɲɛn gbɛn!
  iou-iou: Wisikna! Gäkŋo manta gäripi pähap nadäk täyat. Täŋpäŋ unita kepma bipani
    yäŋpäŋ-nadäk täk täyat.
  haw-1868: Nani wale ko'u aloha i kou kanawai! Oia ko'u mea e noonoo ai i na la a
    pau.
  arb-NAV: كَمْ أَحْبَبْتُ شَرِيعَتَكَ، إِنَّهَا مَوْضُوعُ تَأَمُّلِي طُولَ النَّهَارِ.
  ded-ded: O, ni geac dedeseriyoacac songo homac yombong negemma asoacnac kemma marai
    imoc hennegeng amma negensima kecanduae.
  ewe-ewe: O, ale gbegbe mehelɔ̃ wò se lae! Medea ŋugble le eŋuti ŋkeke blibo la.
  eng-LEE: MEM. Oh how do I love thy law! all the day is it my meditation.
  asm-FB: ওহ, মই তোমাৰ ব্যৱস্থা কেনে ভাল পাওঁ! সেয়ে ওৰে দিন মোৰ ধ্যানৰ বিষয়।
  sus-A: عِ شَ سّرِيّ رَقَن ﭑ مَ. ﭑ نَ ﭑ حْشْ سَشِ عَ شْن مَ كُدّ.
  fra-SBL: Comme j'aime ta loi ! C'est ma méditation toute la journée.
  hbo-hbo: מָֽה־אָהַ֥בְתִּי תֹורָתֶ֑ךָ כָּל־הַ֝יֹּ֗ום הִ֣יא שִׂיחָתִֽי׃
  kik-kik: Kaĩ nĩnyendete watho waku-ĩ! Ndindaga ngĩtarania ũhoro waguo mũthenya wothe.
  fra-NCL: Combien j’aime ta loi ! Elle est tout le jour l’objet de ma méditation.
  cek-AK: Aw na lok hae kawkruk maw ka palung! Athun qui ka poek.
  cuk-cuk: ¡Be-Igar-Maidbina an nue soged! Bane-bane an egi binsadaed.
  tel-2017: నీ ధర్మశాస్త్రం నాకెంతో ఇష్టంగా ఉంది. రోజంతా నేను దాన్ని ధ్యానిస్తున్నాను.
  hat-BSA: O! A la mwen renmen lalwa Ou a! Se sou li ke m reflechi tout lajounen.
  kos-kos: Arulana yohk lungse luk ke ma sap lom! Nga nunku kac ke len nufon.
  hbo-WLC: מָֽה־אָהַ֥בְתִּי תוֹרָתֶ֑ךָ כָּל־הַ֝יּ֗וֹם הִ֣יא שִׂיחָתִֽי׃
  ibo-ibo: O, otu m si hụ iwu gị nʼanya! Ana m atụgharị uche na ya ogologo ụbọchị
    niile.
  ory-ory: ମୁଁ ତୁମ୍ଭର ବ୍ୟବସ୍ଥାକୁ କିପରି ପ୍ରିୟ ମଣେ। ତାହା ସାରାଦିନ ମୋହର ଧ୍ୟାନ।
  chk-chk: Üa fokun aücheani om allük, üa ekinlonei fansoun meinisin.
  rop-rop: Trubala mi laigim detlot lowa blanga yu brabliwei. Mi oldei jinggabat detlot
    lowa blanga yu.
  ukr-1871: Як же любий менї закон твій! Цїлий день думка моя про його.
  yon-yon: O, eb amob kuu mimyob dowaken darewoob kerimain kii! Aronki doboob kuu
    kuyaamo meenme andangkembirimain.
  deu-1951: Wie habe ich dein Gesetz so lieb! Ich denke darüber nach den ganzen Tag.
  eng-JPS: MEM. O how love I Thy law! It is my meditation all the day.
  srp-1865: Kako ljubim zakon tvoj! Vas dan mislim o njemu.
  lug-lug: Amateeka go nga ngagala nnyo! Ngafumiitirizaako olunaku lwonna.
  heb-heb: מה אהבתי תורתך כל היום היא שיחתי׃
  ben-IRV: আহা, আমি তোমার ব্যবস্থা কেমন ভালবাসি। এটা সমস্ত দিন আমার ধ্যানের বিষয়।
  ntu-ntu: liq-zvzx nzaotikr drtwrnge Loukxtr scm, Murde mrlz-zlwzm bange.
  pan-pan: ਮੈਂ ਤੇਰੀ ਬਿਵਸਥਾ ਨਾਲ ਕਿੰਨੀ ਪ੍ਰੀਤ ਰੱਖਦਾ ਹਾਂ, ਦਿਨ ਭਰ ਮੈਂ ਉਹ ਦੇ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦਾ
    ਹਾਂ!
  mya-JVB: ကိုယ်တော် ၏တရား ကို အကျွန်ုပ်သည် အလွန် နှစ်သက် ပါ၏။ တနေ့လုံး ဆင်ခြင် အောက်မေ့လျက်
    နေပါ၏။
  kgf-kgf: Yei ni héna acga kuneŋ yanda niŋsiŋsiŋ waŋanʒua. Ni kaiwe herec imuac nimma
    héiɋelianʒua.
  tte-O: O Yeoba, am loina yamulolo koina. Kaliyate meuloina koina yagu kaba nuwanuwatu.
  tbg-tbg: Mpo, are tiva taana uvarara ti voqama kero hantuqa harimanta, te virara
    entaqivata aatitairaqaavata aatoqi qaqi iriqi vi vaunara.
  hmo-hmo: Lohiabada e, oiemu taravatu lau ura henia. Dina ena hora ibounai lalonai,
    oiemu taravatu lau laloa noho.
  zar-NT: Nadxíʼideʼedaʼ xibá naguixjuʼ Liʼ. Idú dza rizáʼ ládxaʼa ca naca que.
  urd-urd: आह! मैं तेरी शरी'अत से कैसी मुहब्बत रखता हूँ, मुझे दिन भर उसी का ध्यान
    रहता है।
  bqc-SIM: Má ye n ikoyãi à kɛ̀ zài, miↄ làasookɛwà gↄↄpiiɛ.
  tcz-CHONGTHU: Oh, na Dan thupeh hi iti kahin dei hitam! Ni lhumkei kei in hicheho
    hi kageljin in ahi.
  mar-mar: अहाहा, तुझे नियमशास्त्र मला किती प्रिय आहेत! दिवसभर मी त्याच्यावर मनन करतो.
  isl-isl: Ég elska þau! Ég íhuga þau liðlangan daginn.
  hlt-THB: Aw, na cawngpyinaak awi ce lungna mah nyng! Khawnghi zung poek typ typ
    khing nyng.
  qub-qub: Nogapäga fiyupa allimi yachachicuyniquicuna. Imay örapis chaytaga yarparaycämi.
  bqp-bqp: Má ye n dokai à kɛ̀ zↄ̃kↄ̃ fá, madìgↄ̃ laasun lɛ́a zaa kↄnkↄ ari ↄkↄsi.
  hat-hat: Ala renmen mwen renmen lalwa ou la! Se tout lajounen m'ap kalkile sou li.
  eng-BSB: Oh, how I love Your law! All day long it is my meditation.
  eng-WEBPB: How I love your law! It is my meditation all day.
  kbq-kbq: Nagra Kagri kasegegura tusiza hu'na navesi nente'na, maka knafina nagesa
    antahintahi nehue.
  pon-pon: Ia wan ai pok on japwilim omui kapun! Nin ran karoj i kin kajokajoi due.
  nhe-BL: ¡Tlahuel niquicnelía moley! San tlen ya nimoyolilhuijtinemi se tonal.
  wnc-wnc: Na gatane mama wamde take siknga nataat. Na ie kwakngaom gatu zikaane ngang
    ie natanggamatanggat.
  bus-bus: Má ye n dokazi à kɛ̀ bíta fá, mɛɛ̀gↄ̃ laasuu lɛɛa zaa kↄngↄ ai uusiɛ.
  gub-BL: Azamutar katu tuwe neze'eg ihe. Amumaw 'ar katu hehe hema'enukwaw pà.
