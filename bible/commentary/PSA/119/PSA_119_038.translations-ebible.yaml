verse: PSA.119.038
translations:
  mal-C: അടിയനോടു ചെയ്ത അങ്ങയുടെ വാഗ്ദാനം നിവർത്തിക്കണമേ, അപ്പോൾ ജനം അങ്ങയെ ആദരിക്കും
  deu-TKW: Erfülle deinem Knechte deine Verheißung, die der Furcht vor dir gegeben
    ist.
  lin-lin: Kokisela mosali na Yo bilaka oyo opesaki mpo na bato oyo batosaka Yo.
  mmx-mmx: Una lox epovo laxakaape ram tia, laradi gugu ram, i ngan uk lox epovo i
    rinedi ding tonga res taram.
  eng-LSV: Establish Your saying to Your servant, || That [is] concerning Your fear.
  eng-GNV: Stablish thy promise to thy seruaunt, because he feareth thee.
  eng-WEBSTER: Establish thy word to thy servant, who is devoted to thy fear.
  nhw-BL: Techmatilti na, nimotequipanojca, para temachtli techmacas catli techtlajtolcahuilijtoc,
    pampa san ta nimitzimacasi huan nimitztlepanita.
  swh-ONEN: Mtimizie mtumishi wako ahadi yako, ili upate kuogopwa.
  bba-bba: A wunɛn nɔɔ mwɛɛru yibio nɛ, wunɛn sɔm kowon sɔ̃, tɑ wɑ̃ɑwɑ be bɑ nun nɑsien
    sɔ̃.
  eng-KJVCPB: (ה) Stablish thy word unto thy servant, Who is devoted to thy fear.
  luo-luo: Chop singruok mari ne jatichni, mondo ji oluori.
  aii-aii: ܡܲܩܘܝܼ ܗܹܡܸܙܡܵܢܘܼܟ݂ ܠܪܹܓܘܼܟ݂، ܗ̇ܝ ܕܝܼܠܵܗ̇ ܕܙܵܕܹܥ ܡܸܢܘܼܟ݂.
  meu-meu: Emu hesiai tauna enai emu gwauhamata ba hamomokania; una gwauhamata na
    e gari henimumu taudia edia.
  npi-ULB: तपाईंको सेवकको निम्ति तपाईंका प्रतिज्ञा पुरा गर्नुहोस् जुन तपाईंलाई आदर
    गर्नेहरूको निम्ति तपाईंले गर्नुभयो ।
  yor-yor: Mú ìlérí rẹ sẹ sí ìránṣẹ́ rẹ, nítorí òfin rẹ dára.
  pes-OPCB: طبق وعده‌ای که به من داده‌ای عمل نما همان وعده‌ای که تو به مطیعان خود
    می‌دهی!
  tgl-ULB: Tuparin mo alang-alang sa iyong lingkod ang mga pangakong ginawa mo para
    sa mga nagpaparangal sa iyo.
  nop-nop: Du me nediyeŋ gikiŋgoŋ tigamiiŋ hekidok mede yofafaŋe tiyemilaŋ. Unduŋ
    doktiŋa medege yofafaŋe u tagimneeŋ kwanai-mege nu maaŋ undugoŋ tinambeŋ.
  hui-hui: Í̠ni mitangi bialu mbirali í̠na bia laredagua biaga karuhondo bayale buleore
    lalu bi hongohe lo wiaga kegoni. Í̠na bi hongoheore ogoni bulebero lalu lowirigo
    í̠naga biabe biahaga i̱ kogohondo biai habelo hamelo kogoni.
  mya-mya: ကိုယ်​တော်​ရှင်​ကို​ကြောက်​ရွံ့​ရို​သေ​သော​သူ​တို့​အား ထား​တော်​မူ​သည့်​က​တိ​တော်​ကို​ကိုယ်​တော်​ရှင်​၏
    အ​စေ​ခံ​ကွန်​တော်​မျိုး​အား​ခံ​စား​စေ​တော်​မူ​ပါ။
  bod-N: གུས་ཤིང་འཇིགས་པའི་མི་ལ་གནང་བ༌ཡི། །ཞལ་བཞེས་ཁྱེད་ཀྱི་ཞབས་ཕྱིར་མཛད་དུ༌གསོལ།།
  wsk-wsk: Ani nika ura kari se ni anapeya kariimet ni bowa ningi bagasan mu nunga
    balem mu ani agotala aisuko.
  sna-sna: Zadzisai zvamakapikira muranda wenyu, kuti mugotyiwa.
  spa-BLM: Cumple tu promesa a tu siervo, para que seas temido.
  cac-cac: Aq'uelc'och d'ayin a in a checab' in tic, juntzan̈ tas alb'ilcan uuj d'a
    eb' ay elc'och d'a yol sat.
  swh-ULB: Umtendee mtumishi wako ahadi ambayo uliifanya kwa wale wanaokuheshimu wewe.
  deu-ELBBK: Bestätige deinem Knecht deine Zusage, die deiner Furcht entspricht!
  mbb-OT: Tumana nu is insaad nu kediey te suluǥuen nu, he iyan kes insaad nu ziyà
    te menge etew he edtahud kenikew.
  mal-2015: നിന്നോടുള്ള ഭക്തിയെ വർദ്ധിപ്പിക്കുന്നതായ നിന്റെ വചനത്തെ അടിയന്നു നിവർത്തിക്കേണമേ.
  gup-gup: Ngudda kanmarnewokkurrmerrinj ngaye nawu marnedurrkmirri ke. Ngadjare kuhni
    yikurduyimen ngardduk kore kunmekbe kunwok ke ba bu bininj rowk ngundimarnekelemen.
  rmc-rmc: Doľiker tire sluhaske tiro lav, so diňal olen, ko tut den pačiv.
  nlg-nlg: Ko patupatu mai nia nimua na baubahu, ma vanira ahei tara tahi mavagho.
  pes-OPV: کلام خود را بر بنده خویش استوار کن، که به ترس تو سپرده شده است.
  ron-1924: Ымплинеште-Ць фэгэдуинца фацэ де робул Тэу, фэгэдуинца фэкутэ пентру чей
    че се тем де Тине!
  ben-OBCV: তোমার দাসের প্রতি তোমার প্রতিশ্রুতি পূর্ণ করো, যেন তোমাকে সকলে সম্ভ্রম
    করে।
  som-som: Eraygaaga ii xaqiiji anoo addoonkaaga ah Oo doonaya inaan kaa cabsado.
  eng-ASVBT: Confirm unto thy servant thy word, Which is in order unto the fear of
    thee.
  mna-mna: Nio mbesooŋo ku tau. Tana motom iŋgal sua ta mbuk pio na, mi kam ma iur
    ŋonoono. Sua tana, nu kam pa wal boozomen ta timototo u mi tileŋleŋ la kalŋom
    na.
  ita-1885: Attieni la tua parola al tuo servitore, Il quale è tutto intento al tuo
    timore.
  eng-ULB: Carry out for your servant your promise that you made to those who honor
    you.
  spa-VBL: Por favor, mantén la promesa que me has hecho como tu siervo, y que has
    hecho a los que te adoran.
  fra-_FOB: Ratifie à ton serviteur ta parole, laquelle est pour ceux qui te craignent.
  mal-mal: അങ്ങയോടുള്ള ഭക്തി വർദ്ധിപ്പിക്കുന്ന അങ്ങയുടെ വചനം അടിയന് ഉറപ്പിച്ചുതരണമേ.
  lit-lit: Savo tarnui sutvirtink savo žodį, kuris puoselėja baimę tavęs.
  urd-GVR: Jo wādā tū ne apne ḳhādim se kiyā wuh pūrā kar tāki log terā ḳhauf māneṅ.
  suz-BL: गे इन गेय पाइब कली इन थोक्‍शा पशो लोव़ खाप्‍पीन। इन थोक्‍शा पशो लोव़ इन
    कली मान पा हिंब आन कली बाक्‍ब।
  eng-NOY: Fulfill to thy servant thy promise, Which thou hast made to him who feareth
    thee!
  ita-1927: Mantieni al tuo servitore la tua parola, che inculca il tuo timore.
  ckb-ckb: بەڵێنی خۆت بۆ خزتمەتکارەکەت بهێنە دی، ئەوەی بەوانەت داوە کە لێت دەترسن.
  eng-BBE: Give effect to your word to your servant, in whose heart is the fear of
    you.
  xsi-xsi: Noko uru kuveta ŋgua pâŋa kunzi tamâta ea simege ŋanano. Mine kala naŋa
    ano pano tu kupono muli pa ne ŋgua pâŋa ŋinde, aku kuvila ne wurâta tamâta naŋa.
  kan-OKCV: ನಿಮಗೆ ಭಯಪಡುವವರಿಗಾಗಿ ನೀಡುವ ವಾಗ್ದಾನವನ್ನು ನಿಮ್ಮ ಸೇವಕನಿಗೆ ನೆರವೇರಿಸಿರಿ.
  tam-2017: உமக்குப் பயப்படுகிறதற்கு ஏற்ற உமது வாக்குத்தத்தத்தை உமது அடியேனுக்கு உறுதிப்படுத்தும்.
  spa-RV-1909: Confirma tu palabra á tu siervo, que te teme.
  ron-BTF: Întemeiază cuvântul tău servitorului tău, care este devotat temerii de
    tine.
  eng-WEBP: Fulfill your promise to your servant, that you may be feared.
  eng-FBV: Please keep your promise to me, your servant, that you made to those who
    worship you.
  nld-1939: Doe uw bestel aan uw dienstknecht gestand, Dat Gij beschikt hebt voor
    hen, die U vrezen;
  nch-BL: Techmatilti na, nimotequipanojca, para temachti techmacas cati techtajtolcahuilijtoc,
    pampa san ta nimitzimacasi huan nimitztepanita.
  vie-1934: Xin Chúa làm ứng nghiệm lời Chúa cho kẻ tôi tớ Chúa, Tức là kẻ kính sợ
    Chúa.
  cha-cha: Nafitme y sinanganmo gui tentagomo, ni y deboto nu jago.
  hin-CV: अपने सेवक से की गई प्रतिज्ञा पूर्ण कीजिए, कि आपके प्रति मेरी श्रद्धा स्थायी
    रहे.
  eng-OURB: ה (Hakeim, Establish) Fulfill your promise to your servant, that you may
    be feared.
  spa-BES: Dale efecto a tu palabra a tu siervo, en cuyo corazón está el temor de
    ti.
  tdx-tdx: Henefo amy mpitoro’oy o saontsi’oo, ty amy fañeveñako ama’o.
  tha-KJV: ขอทรงยืนยันพระวจนะของพระองค์กับผู้​รับใช้​ของพระองค์ ผู้​เกรงกลัวพระองค์
  por-BR-2018: Confirma tua promessa a teu servo, que tem temor a ti.
  deu-ELO: Bestätige deinem Knechte deine Zusage, welche deiner Furcht entspricht!
  eng-WYC-2018: Ordain thy speech to thy servant; (who is) in thy dread. (Ordain thy
    word to thy servant; who feareth thee or who hath reverence for thee.)
  epo-epo: Plenumu al Via sklavo Vian diron, Kiu koncernas respekton por Vi.
  gfk-gfk: Hatutun ira nianga u ga kukubus taar tagu, no num tultulai, waing daga
    burte ugu.
  uig-PIN: Sǝn ⱪulungƣa bolƣan wǝdǝngni ǝmǝlgǝ axurƣaysǝn; Xuning bilǝn hǝⱪlǝr Sǝndin
    ǝyminidu.
  beo-beo: 'Di da nowa dunu da Dia sia: nabawane hamosea, ema hahawane hamomusa: ilegele
    sia:i. Amo na da Dia hawa: hamosu dunuba:le, Dia ilegele sia:i amo nama hamoma.'
  tpi-OTNT: Yu save givim promis long ol man i pret long yu. Orait mi laik bai yu
    bihainim tok bilong promis na mekim olsem long mi, wokman bilong yu.
  hau-SA: Ka cika alkawarinka ga bawanka, saboda a ji tsoronka.
  udu-udu: Rwaci gwom pini jin ona /e is e c̱iŋkinam pini mo, a’di jin ona /e gom
    uni gwansan kun ḵo/ki /e mo.
  uig-LAT: Sen qulunggha bolghan wedengni emelge ashurghaysen; Shuning bilen xeqler
    Sendin eyminidu.
  nde-nde: Gcwalisa isithembiso sakho encekwini yakho, ukuze wesatshwe.
  ton-ton: Fakamoʻoni hoʻo folofola ki hoʻo tamaioʻeiki, ʻaia ʻoku fakaʻapaʻapa kiate
    koe.
  ces-1613: Potvrď služebníku svému řeči své, kterýž se oddal k službě tvé.
  eng-WMB: Fulfill your promise to your servant, that you may be feared.
  tam-TCV: உமக்குப் பயந்து நடக்கும்படி நீர் கொடுத்த வாக்குத்தத்தத்தை உமது அடியேனாகிய
    எனக்கு நிறைவேற்றும்.
  ceb-ULB: Dad-a alang sa imong sulugoon ang imong saad nga gihimo nimo alang niadtong
    nagpasidungog kanimo.
  pol-UBG: Utwierdź swoje słowo względem twego sługi, który się oddał twojej bojaźni.
  urd-GVU: جو وعدہ تُو نے اپنے خادم سے کیا وہ پورا کر تاکہ لوگ تیرا خوف مانیں۔
  eng-OEBCW: Confirm to your servant the promise which is given to those who fear
    you.
  deu-1912: Laß deinen Knecht dein Gebot fest für dein Wort halten, daß ich mich nicht
    fürchte.
  kan-2017: ನಿನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಿಗಾಗಿ ನೀನು ಮಾಡಿದ ವಾಗ್ದಾನಗಳನ್ನು, ನಿನ್ನ ಸೇವಕನ ವಿಷಯದಲ್ಲಿ
    ನೆರವೇರಿಸು.
  yap-yap: Mu tay u gil’ e n’en nim micheg ngog, I gag e tapigpig rom, ni fare michmich
    ni mu tay ko pi’in yad ma fol rom.
  hlt-MCSB: Nang hinyahnah ham te na sal taengah na olthui cak sak.
  mdy-ETH: ኔ ዒጊጪንታያ ማዓንዳጉዲ ታና ኔ ዓይላሢም ኔ ዒንጌ ዎዞ ቃኣሎ ማዺ ኩንሤ።
  twi-ASANTE: Di ɛbɔ a woahyɛ wo ɔsomfoɔ no so, na wasuro wo.
  eng-WEBU: Fulfill your promise to your servant, that you may be feared.
  acu-NT: 'Wikia ami inatirmetjai. Tura asamtai amin umirtaminak pujuinaun: Wi turatnuitjai
    timiame nuka winasha turuttia.'
  spa-PDDPT: Establece tu Palabra para tu esclavo, Como la que produce reverencia
    a Ti.
  gun-gun: Nerembiguai pe emoĩ atãve ndeayvuague, nerenonde ojererokyjea rupi ikuai
    va'e pe reme'ẽ rire.
  agu-BL: Elk cu'nu' te yi yolu' yi suki'nt tanu' swetz, na na wek ẍchi'u'.
  ilo-ULB: Ipatungpalmo iti adipenmo ti inkarim nga inaramiden kadagiti agdaydayaw
    kenka.
  kpg-kpg: Heia mai gi di au au mee ala gu hagababa bolo e hai mai gi di au, go dau
    dangada hai hegau, go di hagababa dela ne hai Kooe gi digau huogodoo ala e hagalongo adu
    gi di Goe.
  uig-ARA: سەن قۇلۇڭغا بولغان ۋەدەڭنى ئەمەلگە ئاشۇرغايسەن؛ شۇنىڭ بىلەن خەقلەر سەندىن
    ئەيمىنىدۇ.
  sus-sus: I xa laayidi rakamali i xa konyi di bɛ, i naxan nagataxi i yaragaaxuie
    ya ra.
  pon-2006: Komw ketin kapwaiada sapwellimomwi inou ong ie, sapwellimomwi ladu menet—
    inowo me komwi ketin wiawihong irail kan me peikiong komwi.
  jae-jae: Ôkêŋ biŋ, taŋ gôjac mata gêdêŋ lau-têtêc-aômwaga naŋ, ŋanô êsa êpi nêm
    sakiŋwaga aê amboac tonaŋgeŋ.
  ksd-ksd: Una vadekdek tar kaum tinata ta kaum tultul, Nina ba kadiat dia ru u.
  tur-YTC: Hizmetkârına verdiğin sözü yerine getir ki, Senden korkulsun.
  bel-N: Няхай паўстане слова Тваё для слугі Твайго, які [ходзіць у] страху Тваім.
  kpr-kpr: Na ninda saramana katori, evetu genembo ninda sari eraera aikena, beka
    gagojusesa ava namokena aso dae resena!
  ind-AYT: Teguhkan janji-Mu kepada hamba-Mu, maka Engkau akan ditakuti.
  yom-yom: Dukisila kisadi kiaku tsilꞌaku, muingi babaka bukukinzikila.
  yut-yut: Oman amɨngo nak do yo ak do yaŋ teban tok agɨl uŋun da arɨpmon aŋaki amɨn
    da pasal gamni.
  nya-nya: Kwaniritsani lonjezo lanu kwa mtumiki wanu, kuti Inu muopedwe.
  kyg-kyg: Aliꞌyakamo neꞌaluva vekamoꞌnafiꞌmo gekamo alika lokiya vaika ato, kagaefekeꞌmo
    koli nehuvaꞌmofeꞌmae.
  hrv-hrv: Ispuni svom sluzi obećanje koje si onima dao što te se boje.
  mps-mps: Nago te bidi nage dali wi ebo bidi augwalibolo te po mabo dao. Tialima,
    naga sę bidi, ena dali, nago tiwai yao.
  tpi-tpi: Yu save givim promis long ol man i pret long yu. Orait mi laik bai yu bihainim
    tok bilong promis na mekim olsem long mi, wokman bilong yu.
  dan-1931: Stadfæst for din Tjener dit Ord, så jeg lærer at frygte dig.
  vie-OVCB: Xin hoàn thành lời hứa Chúa cho con, như Chúa làm cho người kính sợ Ngài.
  guj-2017: તમારું જે વચન ભય ઉપજાવનારું છે; તે તમારા સેવકના લાભમાં દ્રઢ કરો.
  pon-2006A: Komw ketin kapwaiada sapwellimomwi inou ong ie, sapwellimomwi ladu menet—
    inowo me komwi ketin wiawihong irail kan me peikiong komwi.
  por-BRBSL: Cumpra sua promessa ao seu servo, que você pode ser temido.
  eng-OEBUS: Confirm to your servant the promise which is given to those who fear
    you.
  swe-swe: 'Stadfäst(bekräfta, uppfyll, ordagrant: ”res upp”) ditt ord (löfte) för
    din tjänare, som ägnar sig åt att frukta (vörda) dig.'
  cth-cth: Na san koevah, na lawk hah caksak haw. Nang takinae hoi a hring nahanlah.
  twi-twi: Di bɔ a woahyɛ wo somfo no so, na wasuro wo.
  hlt-hlt: Nang hinyahnah ham te na sal taengah na olthui cak sak.
  tbz-SIM: Dɔɔ̀ mí nhɑ kóo tɔ̃ntì ɑ bɛ́i ntì bɛ̀ɛ̀ dɑ dé bɛ kpɛ́í.
  msy-2020: Gumazir nɨn atiatiava nɨn apengan itiba, nɨ gavgavim me ganɨdi. Kamaghɨra,
    kɨ nɨn ingangarir gumazim, nɨ uan akar dɨkɨrɨzir kamɨn gɨn mangɨ deragh na damu.
  dop-dop: Lɑ nyɑ́ təmlɛ tʋ mɑɣɑ nti n kɑ sɩɩwɑ mpɑ pɑ nyɑŋnɑ-ŋ tɔ.
  azb-azb: Səndən qorxanlara verdiyin vədini Qulun üçün həyata keçirt.
  eng-DBY: Establish thy *word unto thy servant, who is [devoted] to thy fear.
  hin-2017: तेरा वादा जो तेरे भय माननेवालों के लिये है, उसको अपने दास के निमित्त भी
    पूरा कर।
  wol-KYG: Sang bi, sottalal ma sa dige bi nga digook ku la ragal.
  bjr-bjr: Oo Yaawee ani ufa mau fimariasara qima afeekaikunandee kai inana qini aneenna
    ainainira faiqi mi qima afeekaikirana qinisaa faqa quqasainanoo anoonaikiani.
  eng-YLT: Establish to Thy servant Thy saying, That [is] concerning Thy fear.
  kne-kne: Din karim en sak-en ay baam et tongpalem koma, ay say inkarim sin amin
    ay mangipateg en sik-a.
  eng-WYC-2017: Ordain thy speech to thy servant; in thy dread.
  eng-WMBB: Fulfil your promise to your servant, that you may be feared.
  zat-NTPS: Be̱n ca dxenná xrtizru' da guche̱be lazru' chia' neda', we̱n zrin chiu',
    chee̱ zreba' Lue'.
  zty-NTPS: Ben ka ẕnna x̱tižo'o da' bchebe ḻažo'o chia' neda', wen žin chio', nich
    žeba' Le'.
  urd-GVH: जो वादा तूने अपने ख़ादिम से किया वह पूरा कर ताकि लोग तेरा ख़ौफ़ मानें।
  rug-rug: Mu kopu nia sa Mua vina tatara koa rau sa Mua nabulu, gua sapu ele va tatara
    nia Goi koarini pu va tabe Igo.
  gaz-gaz: Ati akka sodaatamtuuf, waadaa kee garbicha keetiif guuti.
  fra-LSG: Accomplis envers ton serviteur ta promesse, Qui est pour ceux qui te craignent!
  yal-yal: I dɛ xuiin naxan tongoxi i yɛɛragaxu muxune xa, na rakamali n tan i ya
    walikɛɛn xa.
  iou-iou: Anutu, ämawebe nadäŋ gamik täkaŋ u täŋkentäŋ yämikta yäŋkehärom taŋkun.
    Eruk, epän ämaka näkken udegän pewi kaŋ ahäŋ namän.
  haw-1868: E hooko oe i kau olelo, i kau kauwa nei, Ka mea i makau aku ia oe.
  arb-NAV: حَقِّقْ لِعَبْدِكَ قَوْلَكَ، الَّذِي وَعَدْتَ بِهِ مُتَّقِيكَ.
  ded-ded: Ngicngac goi heigengandae, yeni wiac yemmebesonga deserima denec, imoc
    kingang ngicga nearu meserima edzacnuna.
  ewe-ewe: Wɔ wò ŋugbedodo la dzi na wò dɔla, ale be woavɔ̃ wò.
  eng-LEE: Fulfill unto thy servant thy promise for those who are devoted to thy fear.
  asm-FB: তোমাৰ এই দাসৰ প্রতি তোমাৰ প্রতিজ্ঞা পূর্ণ কৰা; যি প্রতিজ্ঞা তোমালৈ ভয়কাৰী
    লোকৰ বাবে তুমি স্থিৰ কৰিলা।
  sus-A: عِ شَ لَايِدِ رَكَمَلِ عِ شَ كٌنيِ دِ بّ، عِ نَشَن نَفَتَشِ عِ يَرَفَاشُييٍ
    يَ رَ.
  fra-SBL: Accomplis ta promesse à ton serviteur, pour que vous soyez craint.
  hbo-hbo: הָקֵ֣ם לְ֭עַבְדְּךָ אִמְרָתֶ֑ךָ אֲ֝שֶׁ֗ר לְיִרְאָתֶֽךָ׃
  kik-kik: Hingĩria ndungata yaku kĩĩranĩro gĩaku, nĩgeetha wĩtigagĩrwo.
  fra-NCL: Accomplis envers ton serviteur ta promesse, que tu as faite à ceux qui
    te craignent.
  cek-AK: Nang zithaih tawn, na tamna khaeah na lok to caksak ah.
  cuk-cuk: Igi be dule-be-dobee-nanadimaladga be ibmar imaksa, deyobi, an-be-mai-guedga
    be Ibmar-Imakoye-Sogsad, be imake.
  pma-pma: Kisakin selusien onom hemai hehi anatin en moulien onen meatin toumien
    onom, veni hesakini hehouhou enuk.
  tel-2017: నిన్ను కొలిచే వారికి నీవిచ్చిన వాగ్దానం నీ సేవకుని పట్ల నెరవేర్చు.
  hat-BSA: Etabli pawòl Ou a Sèvitè Ou a, kon sila ki gen lakrent Ou.
  kos-kos: Nga mwet kulansap lom, akfalye wulela lom nu sik, In oana wulela su kom
    oru nu selos su akos kom.
  hbo-WLC: הָקֵ֣ם לְ֭עַבְדְּךָ אִמְרָתֶ֑ךָ אֲ֝שֶׁ֗ר לְיִרְאָתֶֽךָ׃
  ibo-ibo: Mezuo nkwa i kwere ohu gị, ka a tụọ egwu gị.
  ory-ory: ତୁମ୍ଭ ଦାସ ପକ୍ଷରେ ତୁମ୍ଭର ବାକ୍ୟ ସ୍ଥିର କର, ତାହା ତୁମ୍ଭ ବିଷୟକ ଭୟ-ସଂଯୁକ୍ତ।
  chk-chk: Kopwe apwönüetä om pwon ngeniei ngang noum chon angang, ewe pwon ka eäni
    ngeni chokewe mi niuokusituk.
  rop-rop: YAWEI, yu kipum yu pramis langa mi, yu wekinmen, det pramis weya yubin
    meigim langa ola pipul hu oldei duwit langa yu.
  ukr-1871: Сповни слово твоє слузї твому, що благовіє перед тобою.
  yon-yon: Eb dememan ne yaa ebbed weng kunduk kowewen kuu kwane awine. Kwananeeb
    kuu une bumangki ye inamen kuu darewoob keraniin.
  deu-1951: Erfülle an deinem Knechte deine Verheißung, die denen gilt, die dich fürchten.
  eng-JPS: Confirm Thy word unto Thy servant, which pertaineth unto the fear of Thee.
  srp-1865: Ispuni sluzi svojemu rijeè svoju da te se boji.
  lug-lug: Tuukiriza kye wasuubiza omuddu wo, kubanga ekyo kye wasuubiza abo abakutya.
  heb-heb: הקם לעבדך אמרתך אשר ליראתך׃
  ben-IRV: তোমার দাসের জন্য তোমার প্রতিজ্ঞা পূর্ণ কর, যা তুমি তাদের জন্য তৈরী করেছিলে
    যারা তোমায় সম্মান করে।
  ntu-ntu: Angidatim bange nzesalz-krmqng, Da kc tqwaibzme mz leplz kcng tzamrluelr
    nim.
  pan-pan: ਆਪਣੇ ਬਚਨ ਨੂੰ ਆਪਣੇ ਸੇਵਕ ਲਈ ਕਾਇਮ ਰੱਖ, ਜਿਹੜਾ ਤੇਰੇ ਭੈਅ ਮੰਨਣ ਵਾਲਿਆਂ ਦੇ ਲਈ ਹੈ।
  mya-JVB: ကိုယ်တော် ကို ကြောက်ရွံ့ သော ကိုယ်တော် ၏ ကျွန် ၌ ဗျာဒိတ် တော်ကို တည် စေတော်မူပါ။
  kgf-kgf: Eega héianʒu ionac guac sisipac acga ʒéselinec imi weleŋ qeqe icga nuac
    muru meselina.
  tte-O: Am waloyameli, bwaimwa uginauli siya siobigaiwo kolili, kunuwatu-kalatan
    kaiwegu kaiwena yau am topaisowa.
  tbg-tbg: Are nena tiva taana uvara irihara, ti nena kaiqa vaiinti koqema timitairaqe
    te ai aatu qeteha ai uva iriqi vuare.
  hmo-hmo: Lau, oiemu hesiai tauna dekenai, mani oiemu gwauhamata do oi hamomokania.
    Inai gwauhamata be, oi dekenai idia gari taudia ibounai dekenai oi henia noho.
  zar-NT: Ben tsutsu didzaʼ bë́ʼlenuʼ nedaʼ, huen dxin quiuʼ, para gádxidaʼ Liʼ.
  urd-urd: अपने बन्दे के लिए अपना वह क़ौल पूरा कर, जिस से तेरा खौफ़ पैदा होता है।
  bqc-SIM: Yã́ pↄ́ ń ò kɛ mapi n zↄ̀blenaɛ, lɛ́ pↄ́ ń gbɛ̃̀ n vĩakɛnaↄnɛpi.
  tcz-CHONGTHU: Nangma ginle jana neiho napeh kitepna chu keima kom ah neisuhdetpeh'in.
  mar-mar: तुझा सन्मान करणाऱ्यांना दिलेले वचन, आपल्या सेवकासंबंधाने खरे कर.
  isl-isl: Minntu mig á það aftur og aftur að fyrirheit þín gilda fyrir mig! Já, ég
    treysti þér, heiðra þig og óttast!
  hlt-THB: Kqih na na awm thainaak aham, na tyihzawih a venawh ve nak awipeek ve soep
    sak lah.
  qub-qub: Sirbishojcunataga allilla goyächinayquipämi aunirayqui. Nogatapis allilla
    goyächimänayquipaj aunimay ari.
  bqp-bqp: Ǹ yã kũ n ò papa makũ n zↄ̀bleriinɛ, lɛ́ kũ n sɛ̀ n vĩnakɛrinↄnɛɛ.
  hat-hat: Kenbe pwomès ou te fè sèvitè ou la, pwomès ou te fè pou moun ki gen krentif
    pou ou.
  eng-BSB: Establish Your word to Your servant, to produce reverence for You.
  eng-WEBPB: Fulfil your promise to your servant, that you may be feared.
  kbq-kbq: Kagrama huvempama hu'nana zana eri'za vahekamo'nare erinteama nehananke'za,
    vahe'mo'za kagriku korora hugantegahaze.
  pon-pon: Kolekol omui inau on japwilim omui ladu, pwe i en majak komui.
  nhe-BL: Xinechmatilti na, nimotlatequipanojca, para temachtli tinechmacas tlen tinechtlajtolcahuilijtoc,
    pampa san ta nimitzimacasi huan nimitztlepanita.
  wnc-wnc: Na gikane puya amin tapaka gae akgwaukgatde wamu gika naniwi kekekakut
    taknga saak tasiyo.
  bus-bus: Ǹ yã kɛ̀ ń ò papa mↄma n zↄ̀blerinɛ, lɛ́ kɛ̀ ń gbɛ̃̀ n vĩakɛrinↄnɛ.
  gub-BL: Aiko neremiruze'eg romo ihe. Ezapo ma'e ihewe neremimume'u kwer nehe. Eremume'u
    a'e ma'e newi ukyze ma'e wanupe no.
