verse: PSA.119.174
translations:
  mal-C: യഹോവേ, അവിടത്തെ രക്ഷയ്ക്കായി ഞാൻ വാഞ്ഛിക്കുന്നു, അവിടത്തെ ന്യായപ്രമാണം എനിക്ക്
    ആനന്ദമേകുന്നു.
  deu-TKW: Mich verlangt nach deiner Hilfe, Jahwe, und dein Gesetz ist mein Ergötzen.
  lin-lin: Yawe, nazali na posa makasi ya lobiko na Yo ; mibeko na Yo epesaka ngai
    esengo.
  mmx-mmx: O Leeme Silok, labalak ing teng aleng ti loklok tooro ram. La Laulis Linga
    ram ik lox amomo ia.
  eng-LSV: I have longed for Your salvation, O YHWH, || And Your law [is] my delight.
  eng-GNV: I haue longed for thy saluation, O Lord, and thy Lawe is my delite.
  eng-WEBSTER: I have longed for thy salvation, O LORD; and thy law is my delight.
  nhw-BL: TOTECO, nijnequi techmaquixtiqui, pampa na san nimopaquilismaca ica moley.
  swh-ONEN: Ee Bwana, ninatamani wokovu wako, na sheria yako ni furaha yangu.
  bba-bba: Yinni Gusunɔ, wunɛn fɑɑbɑwɑ nɑ mɑrɑ kɑ ɡem. Mɛyɑ wunɛn woodɑbɑ bɑ rɑ mɑn
    nuku dobu wɛ̃.
  eng-KJVCPB: (ת) I have longed for thy salvation, O Lord; And thy law is my delight.
  luo-luo: Asedwaro resruok mari matek, yaye Jehova Nyasaye; kendo chikni e morna.
  aii-aii: ܪܘܼܚܪܸܚ ܠܝܼ ܠܦܘܼܪܩܵܢܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ، ܘܢܵܡܘܿܣܘܼܟ݂ ܒܘܼܣܵܡܝܼ ܝܠܹܗ.
  meu-meu: Iehova e, emu hahemauri na ura henia lalo-dikamu, bona emu taravatu na
    moalelaiamu.
  npi-ULB: हे परमप्रभु, म तपाईंको उद्धारको इच्‍छा हेर्छु र तपाईंको व्यवस्था नै मेरो
    आनन्द हो ।
  yor-yor: Èmi wo ọ̀nà fún ìgbàlà rẹ, Olúwa, àti òfin rẹ jẹ́ dídùn inú mi.
  pes-OPCB: ای خداوند، مشتاق دیدن عمل رهایی‌بخش تو هستم؛ شریعت تو لذت زندگی من است!
  tgl-ULB: Nananabik ako para sa pagliligtas mo, Yahweh, at ang batas mo ang aking
    kasiyahan.
  nop-nop: Yahwe, du kotigoŋ nanagileŋ yoŋa welenedi du’walaŋkade kobulabulaye tilak.
    Kaŋ Yodoko Medegedi nadifo tubumintanamulak.
  hui-hui: Anduane Homogo-o i̱ pele ngialu haru dai bibelonaga ha dege biwane i̱naga
    bu miniha tandaga bialu i̱ hongo ereba haragoni. Í̠naga bi mana lo ngegome i̱
    mo turu haga biaga ngagoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား" ကွန်​တော်​မျိုး​သည်​ကိုယ်တော်​ရှင်​၏ ကယ်​တင်​တော်​မူ​ခြင်း​ကေး​ဇူး​ကို
    တောင့်​တ​ပါ​၏။ ကိုယ်​တော်​ရှင်​၏​တ​ရား​တော်​သည် ကွန်​တော်​မျိုး​အား​ပော်​ရ"င်​စေ​ပါ​၏။
  bod-N: ཡ་ཝཱེ་ང་རང་ཁྱེད་ཀྱི་སྐྱབས་ལ༌དུངས། །ཁྱེད་ཀྱི་བཀའ་ཁྲིམས་ལ་ནི་ང་རང༌དགའ།།
  wsk-wsk: O Yawe, ani ni aga sangaru toko angamang aniso, se nika karo tua ko den
    mu ani amilmil aisiso.
  sna-sna: Haiwa Jehovha, ndinoshuva ruponeso rwenyu, uye murayiro wenyu ndiwo mufaro
    wangu.
  spa-BLM: He anhelado tu salvación, Yahvé. Su ley es mi deleite.
  cac-cac: Mamin Jehová, snib'ej val in c'ool to tzin a colo'. Ay in tzalajc'olal
    d'a a c'ayb'ub'al.
  swh-ULB: Ninautamani wokovu wako, Yahwe, na sheria yako ni furaha yangu.
  deu-ELBBK: Ich sehne mich nach deiner Rettung, HERR; und dein Gesetz ist meine Wonne.
  mbb-OT: Nenganduy a he libriya a kenikew, Nengazen. Nekeveǥey kedì te kelipey is
    kesuǥuan nu.
  mal-2015: യഹോവേ, ഞാൻ നിന്റെ രക്ഷെക്കായി വാഞ്ഛിക്കുന്നു; നിന്റെ ന്യായപ്രമാണം എന്റെ
    പ്രമോദം ആകുന്നു.
  gup-gup: Yawey, ngaye ngadjaldjare bu ngudda kanngehke. Mak ngadjare ngudda ke mankarre
    manbu kannjilngmarnbun.
  rmc-rmc: RAJEJA, igen kamav, hoj man te zachraňines! Tiro zakonos mange anel o radišagos.
  nlg-nlg: Inau tu pitu dilaa haia nimua na maana ni vola, Ghe Lord, mu nia togotogo
    nimua na lei vetena.
  pes-OPV: ‌ای خداوند برای نجات تو مشتاق بوده‌ام و شریعت تو تلذذ من است.
  ron-1924: Суспин дупэ мынтуиря Та, Доамне, ши Леӂя Та есте десфэтаря мя.
  ben-OBCV: হে সদাপ্রভু, আমি তোমার পরিত্রাণের প্রতীক্ষায় আছি, আর তোমার আইনব্যবস্থা
    আমাকে আনন্দ দেয়।
  som-som: Rabbiyow, badbaadintaada, waan u xiisooday, Oo sharcigaaguna waa waxa iga
    farxiya.
  eng-ASVBT: I have longed for thy salvation, O Jehovah; And thy law is my delight.
  mna-mna: O Yooba, nio leleŋ ilip be kamke yo. Tana iŋgi aŋbotmbot mi aŋurur motoŋ
    pu. Mi sua ta nu kam piam, ta ikam yo ma leleŋ ambai kat.
  ita-1885: Signore, io ho desiderata la tua salute; E la tua Legge è ogni mio diletto.
  eng-ULB: I long for your rescue, Yahweh, and your law is my delight.
  spa-VBL: Anhelo tu salvación, Señor; y tus enseñanzas me proporcionan felicidad.
  fra-_FOB: Éternel, je soupire après ton salut, et ta loi est tout mon plaisir.
  mal-mal: യഹോവേ, ഞാൻ അങ്ങയുടെ രക്ഷക്കായി വാഞ്ഛിക്കുന്നു; അങ്ങയുടെ ന്യായപ്രമാണം എന്റെ
    പ്രമോദം ആകുന്നു.
  urd-GVR: Ai Rab, maiṅ terī najāt kā ārzūmand hūṅ, terī sharīat se lutfandoz hotā
    hūṅ.
  suz-BL: परमप्रभु यावे, गो इन श्‍येत रे प्रोंइतीक कली रिम्‍नुङ। इन अरेशो लोव़ दाक्‍शा
    ग्‍येरसीनुङ।
  eng-NOY: I long for thy salvation, O LORD! And thy law is my delight!
  ita-1927: Io bramo la tua salvezza, o Eterno, e la tua legge è il mio diletto.
  ckb-ckb: ئەی یەزدان، من بە پەرۆشم بۆ ڕزگاریی تۆ، فێرکردنت شادی منە.
  eng-BBE: All my desire has been for your salvation, O Lord; and your law is my delight.
  xsi-xsi: Yova Kindeni, naŋa iloŋgu ndo tu noko ma kuvilana ku pwaina piti lâ kazâŋa
    ilo. Aku iloŋgu ndeka nâ ŋana noko ne ŋgua tukuŋa kâ.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಿಮ್ಮ ರಕ್ಷಣೆಗಾಗಿ ಬಯಸುತ್ತಿದ್ದೇನೆ, ನಿಮ್ಮ ನಿಯಮವೇ ನನಗೆ ಆನಂದವಾಗಿದೆ.
  tam-2017: யெகோவாவே, உம்முடைய இரட்சிப்பின்மேல் ஆவலாக இருக்கிறேன்; உம்முடைய வேதம்
    என்னுடைய மனமகிழ்ச்சி.
  spa-RV-1909: Deseado he tu salud, oh Jehová; y tu ley es mi delicia.
  ron-BTF: Am tânjit după salvarea ta, DOAMNE, și legea ta este desfătarea mea.
  eng-WEBP: I have longed for your salvation, LORD. Your law is my delight.
  eng-FBV: I long for your salvation, Lord; your teachings make me happy.
  nld-1939: Jahweh, ik smacht naar uw heil, En uw wet is mij een verkwikking.
  nch-BL: TOTECO, nijnequi techmaquixtiqui, pampa na san nimopaquilismaca ica moley.
  vie-1934: Hỡi Đức Giê-hô-va, tôi mong ước sự cứu rỗi của Chúa; Luật pháp Chúa là
    sự tôi ưa thích.
  cha-cha: 'Jagasja majalangyo ni y satbasionmo, O Jeova: ya y laymo minagofjo.'
  hin-CV: आपसे उद्धार की प्राप्‍ति की मुझे उत्कंठा है, याहवेह, आपकी व्यवस्था में मेरा
    आनंद है.
  eng-OURB: תּ (Ta'av’tiy, My longing) I have longed for your yishu'ah ·salvation·,
    Adonai. Your Torah ·Teaching· is my delight.
  spa-BES: Todo mi deseo ha sido por tu salvación, oh Señor; y tu ley es mi delicia.
  tdx-tdx: Fisalalàko i fandrombaha’oy, ry Iehovà, mampinembanembañ’ahy o Tsara’oo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์กระหายความรอดของพระองค์ และพระราชบัญญั​ติ​ของพระองค์เป็นความปี​ติ​ยินดี​ของข้าพระองค์
  por-BR-2018: Desejo tua salvação, SENHOR; e tua lei é o meu prazer.
  deu-ELO: Ich sehne mich nach deiner Rettung, Jehova; und dein Gesetz ist meine Wonne.
  eng-WYC-2018: Lord, I coveted thine health; and thy law is my thinking. (Lord, I
    desire thy salvation, or thy deliverance; and thy Law is my delight.)
  epo-epo: Mi deziregas Vian savon, ho Eternulo, Kaj Via instruo estas mia plezuro.
  gfk-gfk: No kaatigu i la murmur no num harhalon, Watong, ma iau kanakana ta ira
    num harkurai.
  uig-PIN: Mǝn nijatliⱪingƣa tǝlmürüp tǝxna bolup kǝldim, i Pǝrwǝrdigar; Sening Tǝwrating
    mening hursǝnlikimdur.
  beo-beo: Hina Gode! Dia fidima:ne gaga:su hou nama doaga:ma:ne, na da bagadewane
    hanasa. Na da Dia sema amo ganodini hahawane hou ba:sa.
  tpi-OTNT: Bikpela, bel bilong mi i krai long yu long kisim bek mi, na lo bilong
    yu i save mekim mi i amamas.
  hau-SA: Ina marmarin cetonka, ya Ubangiji, dokarka kuwa ita ce farin cikina.
  udu-udu: Aha/ ’koshkina ṯe/ gom bway gi mowoṯẖ pini mo, ayy Tap̱a, dhali gwoŋḵan
    pini jin c̱inu mo tani a’di ta jim pem jin ’kunyka/ bwa mo.
  uig-LAT: Men nijatliqinggha telmürüp teshna bolup keldim, i Perwerdigar; Séning
    Tewrating méning xursenlikimdur.
  nde-nde: Ngilangazelela insindiso yakho, Oh Thixo ngoba umthetho wakho uyinjabulo
    yami.
  ton-ton: ‌ʻE Sihova, ʻoku ou holi ki hoʻo fakamoʻui; pea ko hoʻo fono ko hoku fiefiaʻanga
    ia.
  ces-1613: Toužím po spasení tvém, Hospodine, a zákon tvůj jest rozkoš má.
  eng-WMB: I have longed for your salvation [yeshuat], LORD. Your Torah is my delight.
  tam-TCV: யெகோவாவே, நான் உமது இரட்சிப்புக்கு வாஞ்சையாயிருக்கிறேன்; உமது சட்டம் எனது
    மகிழ்ச்சி.
  ceb-ULB: Nagtinguha ako sa imong pagluwas, Yahweh, ug ang imong balaod maoy akong
    kalipay.
  pol-UBG: PANIE, pragnę twego zbawienia, a twoje prawo jest moją rozkoszą.
  urd-GVU: اے رب، مَیں تیری نجات کا آرزومند ہوں، تیری شریعت سے لطف اندوز ہوتا ہوں۔
  eng-OEBCW: I long, Lord, for your salvation, and your law is my delight.
  deu-1912: HERR, mich verlangt nach deinem Heil, und ich habe Lust an deinem Gesetz.
  kan-2017: ಯೆಹೋವನೇ, ನಿನ್ನಿಂದುಂಟಾಗುವ ರಕ್ಷಣೆಯನ್ನು ಕೋರುತ್ತೇನೆ, ನಿನ್ನ ಧರ್ಮಶಾಸ್ತ್ರವೇ ನನ್ನ
    ಆನಂದವು.
  yap-yap: A SOMOL, kargum’ ni bochan ni ngam mat’aw nigeg! Gu be pir’eg e felfelan’
    u lan e motochiyel rom.
  hlt-MCSB: BOEIPA nang kah khangnah te ka hue dongah na olkhueng ni ka hlahmaenah
    coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዓውሲፆ ታ ኔኤሲ ኮዔኔ፤ ኔኤኮ ዎጋ ታና ዎዛሳያኬ።
  twi-ASANTE: Ao Awurade, mʼani agyina wo nkwagyeɛ, na wo mmara yɛ mʼanigyedeɛ.
  eng-WEBU: I have longed for your salvation, LORD. Your law is my delight.
  spa-PDDPT: Anhelo tu salvación, oh Yavé, Y tu Ley es mi deleite.
  gun-gun: Senhor, arõ ete xereraa jepe aguã. Ndeguigua lei anho arovy'a.
  agu-BL: Wajcaw, yi wajbil i'tz tan toque'nu' tan incolche'n, na nternin na chintzatzin
    yi xomchin te ẍchusu'nu'.
  ilo-ULB: Kalkalikagumak ti panangispalmo, O Yahweh, ket pakaragsakak ti lintegmo.
  kpg-kpg: Meenei Dimaadua, au e hidihidi huoloo i dau hagamaamaa o di haga dagaloaha!
    Au haganoho la nia mee e haga manawa lamalia au.
  uig-ARA: مەن نىجاتلىقىڭغا تەلمۈرۈپ تەشنا بولۇپ كەلدىم، ئى پەرۋەردىگار؛ سېنىڭ تەۋراتىڭ
    مېنىڭ خۇرسەنلىكىمدۇر.
  sus-sus: Alatala, n nii na i xa kisi ma, i xa sɛriyɛ n nasɛɛwama nɛ.
  pon-2006: Maing KAUN, ia uwen ei kin anahne sapwellimomwi sawas en komour! I kin
    diar nsenamwahu nan sapwellimomwi kosonned.
  jae-jae: O Apômtau, aê gajam aoc su gebe ônam aê sa ma aômnêm biŋsu gêgôm aê têtac
    ŋajam kêsa.
  ksd-ksd: Iau anan upi kaum valavalaun, Luluai; Ma iau manga gugu ta kaum vartovo.
  tur-YTC: Senin kurtarışını özledim, ey Yahve. Yasan benim zevkimdir.
  bel-N: Я прагну збаўленьня Твайго, ГОСПАДЗЕ, і закон Твой — пацеха мая.
  kpr-kpr: Arie Bajari, nine saso jebugarena da sifo ava kaifa use irena. Ninda Agho
    Dari amboda amboda use ivuga eraena.
  ind-AYT: Aku merindukan keselamatan-Mu, ya TUHAN, dan taurat-Mu adalah kesukaanku.
  yom-yom: Phuila yingolo ndiba mu mona phulusu aku, a Yave ayi Mina miaku mikumbonisanga
    khini.
  yut-yut: Yawe, gak da nak yokwikon naŋ abɨdoki do madepsi nandaŋ egɨsat. Nawa gengo
    da kɨsɨk kɨsɨk namɨsak.
  nya-nya: Ndikufunitsitsa chipulumutso chanu Yehova, ndipo ndimakondwera ndi malamulo
    anu.
  kyg-kyg: O, Ala kava nene, huꞌna, nagufamo alika katika natesanafeꞌmo naga nete.
    Keꞌaepa gekaeꞌmo namogaga neꞌauve.
  hrv-hrv: Jahve, za tvojim spasenjem čeznem, uživam u tvom Zakonu.
  mps-mps: Genuai Bidi, eno haligago nagede gela obao, te nago ena ma sao. Nago bomo
    yai pogo ena homu pemene ilibo dao.
  tpi-tpi: Bikpela, bel bilong mi i krai long yu long kisim bek mi, na lo bilong yu
    i save mekim mi i amamas.
  dan-1931: Jeg længes efter din Frelse, HERRE, og din Lov er min Lyst.
  vie-OVCB: Lạy Chúa Hằng Hữu, con trông đợi Ngài giải cứu, và luật pháp Ngài làm
    vui thỏa tâm hồn con.
  guj-2017: હે યહોવાહ, હું તમારા તરફથી મળતા ઉદ્ધારને માટે અભિલાષી છું અને તમારો નિયમ
    એ જ મારો આનંદ છે.
  pon-2006A: Maing KAUN, ia uwen ei kin anahne sapwellimomwi sawas en komour! I kin
    diar nsenamwahu nan sapwellimomwi kosonned.
  por-BRBSL: Eu ansiava por sua salvação, Javé. Sua lei é o meu prazer.
  eng-OEBUS: I long, Lord, for your salvation, and your law is my delight.
  swe-swe: Jag har längtat efter din frälsning (räddning, befrielse), o Herre, det
    är en sådan underbar glädje (tillfredsställelse) i din undervisning (Tora).
  cth-cth: Oe BAWIPA, na rungngangnae teh ka rabui toungloung. Na kâpoelawk teh ka
    lunghawinae doeh.
  twi-twi: Awurade, mʼani agyina wo nkwagye, na wo mmara yɛ mʼanigyede.
  hlt-hlt: BOEIPA nang kah khangnah te ka hue dongah na olkhueng ni ka hlahmaenah
    coeng.
  tbz-SIM: N Yiɛ̀ nKuyie, n yɑ́ɑ́mu ɑ bo n dɛɛtɛ́mɛ̀, n yɛ̀mmɛ̀ nɑɑtinɛ̀mu ɑ kó ikuɔ́.
  msy-2020: O, Ikiavɨra Itir God, kɨ nɨn akurvazim bagha ara nɨ mɨzuai. Ezɨ nɨn Araziba
    na gami kɨ bar akonge.
  dop-dop: Hɑɩ, Tɑcɑɑ, nyɑ́ yɑpʋ tɔɔ kɛ́ mɑ səkɩ nyɑ́ kiiu hɛɛsəɣənɑ mɑ lɑŋlɛ.
  azb-azb: Ya Rəbb, qurtuluşun üçün həsrət çəkirəm, Qanunundan zövq alıram.
  eng-DBY: I have longed for thy salvation, O Jehovah, and thy law is my delight.
  hin-2017: हे यहोवा, मैं तुझ से उद्धार पाने की अभिलाषा करता हूँ, मैं तेरी व्यवस्था
    से सुखी हूँ।
  wol-KYG: Aji Sax ji, namm naa sa wall, sa yoon ay sama bànneex.
  swp-swp: GUIAU e, oa em abihemauri ea gadohi aririei, eo em laugagaeo egu aba kode
    ede.
  bjr-bjr: Oo Yaawee qinee ummaaraki marunnanara firaaqoo ani afeedamma qimaqaranara
    rakisidaqa. Qinee asasirana ani sandufaki paquridaqa.
  eng-YLT: I have longed for Thy salvation, O Jehovah, And Thy law [is] my delight.
  kne-kne: Sedsed-ek din panangisalakan mo, maragsakanak sin linteg mo.
  eng-WYC-2017: Lord, I coveted thine health; and thy law is my thinking.
  eng-WMBB: I have longed for your salvation [yeshuat], LORD. Your Torah is my delight.
  zat-NTPS: Dxezá lazra' guseláu' neda', Xrana' Dios. Dxezaca ba lázrele̱na' da bdxixruj
    be'u.
  zty-NTPS: Žak ḻaža'a yesló' neda', X̱ana' Dios. Žaz ḻaža'a da' bsedlo' neto'.
  urd-GVH: ऐ रब, मैं तेरी नजात का आरज़ूमंद हूँ, तेरी शरीअत से लुत्फ़अंदोज़ होता हूँ।
  rug-rug: Kei Zihova, hakehakei nia rau sa tinaharupu, meke qetuqetu nia rau sa Mua
    tinarae.
  gaz-gaz: Yaa Waaqayyo, ani fayyisuu kee nan hawwa; seerri kees gammachuu koo ti.
  fra-LSG: Je soupire après ton salut, ô Éternel! Et ta loi fait mes délices.
  yal-yal: Alatala, i ya marakisin xɔnla n na! I ya sariyana n kɛnɛnxi.
  iou-iou: O Ekäni, gäkä täŋkentäŋ namikta dapun käroŋ täŋ itat ŋo. Ba gäkŋo manta
    bänep täga pähap nadäk täyat.
  haw-1868: Ua iini aku au i kou hoola ana, e Iehova, O kou kanawai, ka'u e hauoli
    nei.
  arb-NAV: اشْتَقْتُ إِلَى خَلاصِكَ يَا رَبُّ؛ شَرِيعَتُكَ هِيَ مَسَرَّتِي.
  ded-ded: O KEBU, geng ebicfunac mesinunadeac anende nga ni dedeseriyoacgaac songo
    negenduae.
  ewe-ewe: O! Yehowa, wò xɔname le dzroyem vevie ŋutɔ, elabena wò se lae nye nye dzidzɔ.
  eng-LEE: I have longed for thy salvation, O Lord; and thy law is my delights.
  asm-FB: হে যিহোৱা, মই তোমাৰ পৰিত্ৰাণলৈ আকাংক্ষা কৰিছোঁ; তোমাৰ ব্যৱস্থা মোৰ আনন্দৰ
    বিষয়
  sus-A: عَلَتَلَ، ﭑ نِي نَ عِ شَ كِسِ مَ، عِ شَ سّرِيّ ﭑ نَسّيوَ مَ نّ.
  fra-SBL: Je me suis langui de ton salut, Yahvé. Votre loi est mon plaisir.
  hbo-hbo: תָּאַ֣בְתִּי לִֽישׁוּעָתְךָ֣ יְהוָ֑ה וְ֝תֹֽורָתְךָ֗ שַׁעֲשֻׁעָֽי׃
  kik-kik: Ũhonokio waku nĩguo ndĩĩriragĩria, Wee Jehova, naguo watho waku nĩguo ngenagĩra.
  fra-NCL: Je soupire après ton salut, Yahweh, et ta loi fait mes délices.
  cek-AK: Aw Angraeng, na pahlonghaih hnuk han ka koeh phi boeh; na kaalok loe kang
    hoehaih ah oh.
  cuk-cuk: Bab-Jehováʼye, wis be an-bendaked an be-abeged. Be-Igar-Maidi weligwar
    an-imakedid.
  tel-2017: యెహోవా, నీ రక్షణ కోసం నేను ఎంతో ఆశపడుతున్నాను. నీ ధర్మశాస్త్రం నాకు సంతోషకరం.
  hat-BSA: Mwen anvi wè delivrans Ou, O SENYÈ. Lalwa Ou se gran plezi mwen.
  kos-kos: O LEUM GOD, nga kena eis kasru sum in moliyula. Nga konauk engan in ma
    sap lom.
  hbo-WLC: תָּאַ֣בְתִּי לִֽישׁוּעָתְךָ֣ יְהוָ֑ה וְ֝תֽוֹרָתְךָ֗ שַׁעֲשֻׁעָֽי׃
  ibo-ibo: Ana m ele anya nzọpụta gị, o Onyenwe anyị, iwu gị bụ ihe na-amasị m.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ମୁଁ ତୁମ୍ଭ ପରିତ୍ରାଣର ଆକାଂକ୍ଷା କରିଅଛି; ପୁଣି, ତୁମ୍ଭର ବ୍ୟବସ୍ଥା
    ମୋହର ଆହ୍ଲାଦଜନକ।
  chk-chk: Ai Samol mi Lapalap, üa positi om kopwe amanauaei, üa fokun pwapwaiti om
    allük.
  rop-rop: Mi oldei wandim yu blanga seibum mi brabliwei, YAWEI. Detlot lowa blanga
    yu meigim mi jidan gudbinjiwei.
  ukr-1871: Тужив я за спасеннєм твоїм, Господи, і закон твій роскіш моя.
  yon-yon: O Yariman, ne kuu ebbed ne nen arewa yaa burudandi yaa kuu moom dowakeniib
    kowimain, kwane eb amob yaa kuu kubi dowakeniib kowimain.
  deu-1951: Ich habe Verlangen nach deinem Heil, o HERR, und dein Gesetz ist meine
    Lust.
  eng-JPS: I have longed for Thy salvation, O LORD; and Thy law is my delight.
  srp-1865: Žedan sam spasenja tvojega, Gospode, i zakon je tvoj utjeha moja.
  lug-lug: Neegomba nnyo obulokozi bwo, Ayi Mukama, era amateeka go lye ssanyu lyange.
  heb-heb: תאבתי לישועתך יהוה ותורתך שעשעי׃
  ben-IRV: সদাপ্রভুু, আমি তোমার পরিত্রানের আকাঙ্খা করেছি এবং তোমার ব্যবস্থা আমার আনন্দ
    দায়ক।
  ntu-ntu: Yawe, obqtipxx nzarlapx-krm ninge, Murde mrlzm bange Loukxtr scm.
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੀ ਮੁਕਤੀ ਨੂੰ ਲੋਚਿਆ, ਅਤੇ ਤੇਰੀ ਬਿਵਸਥਾ ਮੇਰੀ ਖੁਸ਼ੀ ਹੈ!
  mya-JVB: အို ထာဝရဘုရား ၊ ကယ်တင် တော်မူခြင်း ကျေးဇူးကို အကျွန်ုပ် တောင့်တ ပါ၏။ တရား
    တော်သည် လည်း အကျွန်ုပ် မွေ့လျော် ရာ ဖြစ်ပါ၏။
  kgf-kgf: O Yawe, ni aŋgéŋ titigawac qerina héŋgeŋ héŋgeŋ waŋ néŋanʒac. Waŋu héna
    acgawac ewa hia niŋanʒua.
  tte-O: O Yeoba, nuwanuwagu lalakina kusaguiyau na kuleboyau. Am loina yagu kaba
    yaliyaya.
  tbg-tbg: Mpo, are ti kuvantu timitena entara, tavaataa imantama vauro. Te ekaa are
    tiva taana uvara iriha voqamake quaheha vauro.
  hmo-hmo: Lohiabada e, oiemu hamauria ena durua totona oi dekenai lau laloa noho,
    mai egu lalokau bada danu. Oiemu taravatu dekena amo moale lau davaria noho.
  zar-NT: Rizë́ ládxaʼa yöl-laʼ rusölá quiuʼ, Xan, en raza ládxaʼa xibá naguixjuʼ
    Liʼ.
  urd-urd: ऐ ख़ुदावन्द! मैं तेरी नजात का मुश्ताक़ रहा हूँ, और तेरी शरी'अत मेरी ख़ुशनूदी
    है।
  bqc-SIM: Málɛ a nidɛ ǹ ma suaba, Dii, n ikoyã mɛ́ ma pↄnakɛbↄ ũ.
  tcz-CHONGTHU: O Yahweh Pakai nangin neihuhdoh dinghi ka ngaichat jing ahi, ajeh
    chu nangma thuhil hohi kakipana ahijinge.
  mar-mar: हे परमेश्वरा, मी तुझ्या तारणाची उत्कंठा धरली आहे आणि तुझ्या नियमशास्त्रत
    मला आनंद आहे.
  isl-isl: Ó, Drottinn, ég þrái hjálpræði þitt og lög þín elska ég!
  hlt-THB: Aw Bawipa, nang a hulnaak ce ngai soeih nyng, nang a cawngpyinaak awi taw
    ka zeelnaak na awm hy.
  qub-qub: Tayta Dios, salbaycamay ari. Nogaga yachachimashayquita wiyarmi cushicö.
  bqp-bqp: Matɛni a ni dɛ ǹ ma sura ba, Dikiri, n dokamɛ ma pↄnna ũ.
  hat-hat: Ou wè jan m'ap tann ou vin sove m'! Mwen jwenn tout plezi m' nan lalwa
    ou.
  eng-BSB: I long for Your salvation, O LORD, and Your law is my delight.
  eng-WEBPB: I have longed for your salvation, LORD. Your law is my delight.
  kbq-kbq: Ra Anumzamoka Kagrama nagu'nevazinka nazama hananku kavega ante'na mani'noe.
    Ana nehu'na Kagri kasegegura tusiza hu'na musena nehue.
  pon-pon: Main Ieowa, i kin inon ion omui kamaur, o i kin peren kida omui kapun.
  nhe-BL: TOTECO, nijnequi xinechmaquixtiqui, pampa na san nimopaquilismaca ica moley.
  wnc-wnc: Buyambam tapa, natane musipmaatang gata na tapiakge kwanamu sikgak. Siwan
    na mama wambae natake apbaknganggat.
  bus-bus: Mɛ́ɛ à ni dɛɛ ǹ ma mì sí, Dii, n dokan ma pↄnnaa ũ.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, aputar tuwe hepytywà àwàm ihe. Hepytywà pe
    nehe. Neze'eg inuromo aexak herurywete haw.
